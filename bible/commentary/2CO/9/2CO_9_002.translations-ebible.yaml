  wol-2010: 'ndaxte xam naa seen yéene ju rafet, te maa ngi ciy damu ci kanam waa
    Maseduwan, naan leen: «Daaw fekk na waa Akayi jekk.» Te seen cawarte xamb na ñu
    bare ci ñoom.'
  snc-snc: Korana ḡomi ḡemi ura boḡono vaḡa-kavari veḡata ḡotato moḡa tu ribagu, be
    moḡa tu Makedonia tarimari ḡoirari ai maki ḡomi aveiavi-iaḡimito. Au na ḡia avaḡa-guruḡarito,
    akirato, ḡomi Akaia ai ḡotanuni tarimami tu, ḡoraḡani laḡanina na veḡata beiaḡoma
    mo toma ḡorovina-toreto boḡono vini ḡana. Ma ḡomi na tarimarima boḡono vaḡa-kavari
    nuḡa-vekwaraḡina ḡoveini guruḡana mani ḡeseḡaḡiato, benamo Makedonia tarimari
    kotari maki ḡeura-dikadikato, ḡia maki beḡene vevaḡa-kava veḡata ḡetato.
  lgl-lgl: Lau saiai 'amu oga rasua ala kwairanaina. Ma lau batafe 'amiu fala ioli
    'i Masedonia gi 'uri 'e, “Alae iolifuta gia 'i laola gulae tolo 'i Gris li, ala
    maala fe nali ba 'e sui ko, gera rerei fala kwatenala bata gi fala kwairanaina.”
    Ma talasi ioli 'i Masedonia gi gera ronoa me 'are fo li, afulanada gera oga kwairanaina
    lou.
  mmo-mmo: in sa lak ni nambe ham alompayo yoo wiingin vulôôt-ambe neep in nambe ham
    ambiing kul-anjo. Om yik sa hako ham ak vu hil Makedonia nambe, “Hil Akaia samu
    vakasin lung la hôôk ta ngo bôôy nambe sil e gatung salivangin-ato.” Tombe sil
    lango ham banyem nambe ham alompayo kandi lak in kul nambêênja, tombe yik wiing-ambe
    sil ngeeyaata lôôt londpayo kandi lak having.
  ncu-NT: A le̱e̱ fe̱yɛ ŋ nyi fe̱yɛ mo̱ne̱ e̱ kpa ke̱kya bamo̱‑rɔ ne̱e̱. Ne̱ n de̱ŋ
    mo̱ e̱ kaapo̱ mo̱ e̱ye̱e̱ mo̱ne̱ se̱ mo̱ e̱ kaapo̱ Makedoniya awuye‑o mo̱ e̱ tɔwe̱
    mo̱ i gywii bamo̱ fe̱yɛ le̱e̱ suŋno mo̱ne̱ ne̱ mo̱ne̱ bo̱ Akaya swe̱e̱re̱ se̱‑ɔ
    a waa siraa fe̱yɛ mo̱ne̱ e̱ sa atanne̱, amo̱se̱‑ɔ mo̱ne̱ wɔre̱ a sa ne̱ bamo̱
    bwe̱e̱tɔ a waa ko̱tɔko̱ bo̱ le̱e̱ twe̱e̱twe̱e̱ amo̱ se̱.
  cni-NT: '@see-verse:2CO.009.001'
  eng-WMB: for I know your readiness, of which I boast on your behalf to those of
    Macedonia, that Achaia has been prepared for the past year. Your zeal has stirred
    up very many of them.
  zaw-NT: sa'csi anancheä rlajzpactu guntuni, luxh xcuentpac ni'c agulä'pä xpala'ntu
    loj rebeṉ Macedonia, räpä lojreni la'tu, rebeṉ Acaya, gudebijzli batie'tu meel,
    luxh sa'csi bejntu si'c, xhidajlza rebeṉ Macedonia biniib te badeedzareni meel.
  san-MAL: യത ആഖായാദേശസ്ഥാ ലോകാ ഗതവർഷമ് ആരഭ്യ തത്കാര്യ്യ ഉദ്യതാഃ സന്തീതി വാക്യേനാഹം
    മാകിദനീയലോകാനാം സമീപേ യുഷ്മാകം യാമ് ഇച്ഛുകതാമധി ശ്ലാഘേ താമ് അവഗതോഽസ്മി യുഷ്മാകം
    തസ്മാദ് ഉത്സാഹാച്ചാപരേഷാം ബഹൂനാമ് ഉദ്യോഗോ ജാതഃ|
  tam-TCV: நீங்கள் உதவிசெய்ய ஆவலாய் இருக்கிறீர்கள் என்பது எனக்குத் தெரியும். அதனால்
    மக்கெதோனியாவில் உள்ளவர்களிடம், உங்களைக்குறித்துப் பெருமையாகவும் பேசியிருக்கின்றேன்.
    நான் அவர்களிடம், அகாயாவிலுள்ள நீங்கள் கடந்த வருடத்தில் இருந்தே உதவிசெய்ய ஆயத்தமாக
    இருக்கிறீர்கள் என்று சொல்லியிருக்கின்றேன். உங்களுடைய அந்த ஆர்வம் அவர்களில் அநேகரை
    செயலாற்றுவதற்கு உற்சாகப்படுத்தியது.
  mit-NT: vàchi ináhî iá cuàhà voluntad xi‑nsia, te ducán sànì cachi stnáì xì nècuàchì
    ladu Macedonia yohó. Vàchi cudíì inì nacani xì‑né nansa quidá‑nsiá ladu Acaya
    jaàn, dècuèndè agua sàndòó‑nsiá dispuestu chindee‑nsiá, cachíˋ xì‑né. Ñàyùcàndùá,
    cuàhà gá stná nècuàchì ladu yohó sànì ndudiì stná ini‑nè (cuàha‑ne).
  ceb-ULB: Nasayod ako sa inyong tinguha, nga akong gipasigarbo didto sa katawhan
    sa Macedonia. Ako silang giingnan nga ang Acaya nakaandam na sukad niadtong miaging
    tuig. Ang inyong kamatinguhaon maoy nakapadasig sa kadaghanan kanila aron molihok.
  ces-LB: Vím, že tyto věci jsou pro vás samozřejmé, a v Makedonii jsem hrdě prohlašoval,
    že vy jste se sbírkou začali už vloni. Právě ta vaše horlivost nakazila mnohé
    z nich.
  mkn-mkn: Te beta su tau bosong ada pung samangat bantu orang bagitu. Beta ju suka
    kasi tau sang orang parcaya di Makedonia soꞌal bosong pung hati bae. Beta su carita
    bilang, bosong dari propinsi Akaya su siap dari taon lalu ko mau kirim doi bantuan.
    Beta ju ada carita soꞌal bosong pung samangat yang bekin orang laen mau iko bantu
    sang orang susa dong.
  pol-UBG: Znam bowiem waszą gotowość, z powodu której wobec Macedończyków chlubię
    się wami, że Achaja jest gotowa od zeszłego roku, i wasza gorliwość pobudziła
    wielu.
  qxh-NT: 'Alli shungu cashayquitapis musyä. Chaymi Macedonia quinran irmänucunata
    jurgapashcä: «Janyan watapita-pacha Acaya quinran Corinto irmänucuna shacya-shacyalla
    cuyachicuynincunata camaricuycan» nir. Jamcunata jurgapaptï, paycunapis yanapamayta
    munarcaycan.'
  nwi-nwi: Yakamni məkneikɨn meinai yakɨrkun mə naksorkeikei mə taksasitu, kɨni yɨmnəgnəgɨn
    ta əmiə ye nɨmrɨ nəmə Masedonia tukun, mamni mɨmə newk yame ruauə muavən, kɨmiə
    apa Akaea nɨmɨsərer matuk tuk nɨvəhsi-pənien mane. Kɨni nɨpɨg nəməhuak apa Masedonia
    kɨmɨsəm mə rɨkimiə ragien pɨk tuk nasituyen, ramor mɨn əriə khapsaah kasorkeikei
    mə tuksasitu mɨn.
  kmo-kmo: 'Ada hecho kwota kiyatayebaken, eena ad kwoti hin Masedonia ma yenya yesokwachir.
    Ada mashi eecha wor: “Akar sukwiya pochik Akaia ma ye yan kiyatayeken sayarer.”
    Kwota yon yesokwa tawa mu sii eeta Masedonia ma yechi inyakan tagwa powur.'
  agr-agr: Wagki, wika atum wakesajum dutikamugminak shiig dekagjime, nuniau asan
    Macedonia nugkanmaya aidaun ujaknush, atumí eme anentsan ujainajai. Nuniakun Acaya
    nugkanmaya aidaush tikich mijanae duwi nagkamas, dita yaimkatnujinak umintsaje
    tajai. Nunú atum wakejusa dutikamun, Macedonianmaya antukag senchi wakekagmayi.
  kyc-kyc: Nakama waa waa karo nyisalana karaminyi doko silyu. Nyisalana karaminyi
    doko sepala nakamana lao yuu Masetonia wambu rae maiyuo mona anda pyakalyuo pyao
    lamaiyuo kareyo. Ee kana wambo dokona piso pao epapu dakepa nakama Korina Kurisene
    yuu Girisi karaminyi dupwame nyisalana karaminyi, dokona lao lamaiyakayo. Nakamame
    mona nyepala nyisalana piyaminyi dokome wambu malunya monarena piya.
  urd-GVU: کیونکہ مَیں آپ کی گرم جوشی جانتا ہوں، اور مَیں مکدُنیہ کے ایمان داروں کے
    سامنے آپ پر فخر کرتا رہا ہوں کہ ”اخیہ کے لوگ پچھلے سال سے دینے کے لئے تیار تھے۔“
    یوں آپ کی سرگرمی نے زیادہ تر لوگوں کو خود دینے کے لئے اُبھارا۔
  yre-NT: Kɔɔ maan -tɔa 'nan, 'ka 'ta a "fava 'wɩ zɩɛ -a drɛnan. Ɛn an 'ka 'sɩ -fɔ
    Masedɔa 'nɔn 'lɛ 'wɩ 'bɔ zɩɛ -a man. Maan 'vɩ -wlɛ 'nan, kaa nɛn Akai 'lɛglɔn
    'ji bɛ, -e 'e "sia "nɛn "lɛ pee man bɛ, te 'ka 'man a 'e wʋʋdɩ 'wɩ zɩɛ -a drɛdɩ
    -a. Ɛn 'ka "koe "nɛn 'ka da -a drɛnan bɛ, e Zozinɔn "kaga "koe "tɔ 'o da.
  fuh-BKF: Sabo miɗo anndi on muuyii wallude ɓe sanne. Mi mantorake on ɗum yeeso Makedoniyankooɓe,
    mbiimi ɓe onon yimɓe Akaya, on cegilake wallude gilla rawanin. Tinnaare mooɗon
    dow mballa oon umminii anniya ko ɓuri heewude e maɓɓe du.
  arl-NT: Janiyacuajaari niishiyani, niaari tarijia na naacunu paniquianucuaja. Cua
    shuquiritiasacari cunora niajaniya, janiyari pueyaracaanu niya Macedonia jiyajinia
    quiniaa parta Pueyaso pueya niquiara pohuataquiaa niajaniyajinijini. Janiyacuajaari
    nojori pohuataquiaani, niajaniya Acaya jiyajinia quiniaa pueyani, niaari nia cumaneeca
    niquitionu paniquianu noo marijiara pa shococanutej. Naaratej, queraatia niya
    Macedonia jiyajinia quiniaa Pueyaso pueyari cunora jaarajaaja na cumaneeca niquitionu
    paniyajuhuaj, naa nojori cua pohuatanuucua niajaniyajinijitij.
  ziw-ziw: Simanya ivyo mwili na moyo wa wambizi, naho naseduvya mwenyu mo ulosi mwa
    wantu wa Makedoniya. Nasiwagamba, “Walukolo wetu wa Akaya wekala vyedi kulavya
    kukongela mhilimo wa gulo.” Elo, kuhikiliza kwenyu kuwajela moyo walozize wawo.
  grc-TR: οἶδα γὰρ τὴν προθυμίαν ὑμῶν, ἣν ὑπὲρ ὑμῶν καυχῶμαι Μακεδόσιν, ὅτι Ἀχαΐα
    παρεσκεύασται ἀπὸ πέρυσι· καὶ ὁ ἐξ ὑμῶν ζῆλος ἠρέθισε τοὺς πλείονας.
  nag-nag: Kilekoile ami apnikhan laga bhabona jani ase, juntu ami Macedonia te thaka
    khan ke mon dangor pora koi dise, ki Achaia to ek saal age pora taiyar ase, aru
    apnikhan laga itcha jui nisena joli thaka pora taikhan laga mon dangor kori dise.
  eng-OEBCW: I know, of course, your willingness to help, and I am always boasting
    of it to the Macedonians. I tell them that you in Greece have been ready for a
    year past; and it was really your zeal that stimulated most of them.
  knj-NT: 'Yutol wotaj xa an, tol caw che yoche chex colwa tet eb. Lalan jex walon
    watx''il tet eb a Macedonia ti''. Ja'' chi wute k''anab jin ba je yin tet eb jaxca
    ti'': “Ja'' eb creyente yul yet Acaya, jun jabi tax c''oli yi''on el yofrenda
    eb,” jin chi tet eb ti''. Ja'' yet jix yaben eb a Macedonia ti'', tol yel c''ulal
    tol lalan je yak''oni, ec''al eb jix a bulna yak''on yet.'
  deu-1912: 'Denn ich weiß euren guten Willen, davon ich rühme bei denen aus Mazedonien
    und sage: Achaja ist schon voriges Jahr bereit gewesen; und euer Beispiel hat
    viele gereizt.'
  san-PUN: ਯਤ ਆਖਾਯਾਦੇਸ਼ਸ੍ਥਾ ਲੋਕਾ ਗਤਵਰ੍ਸ਼਼ਮ੍ ਆਰਭ੍ਯ ਤਤ੍ਕਾਰ੍ੱਯ ਉਦ੍ਯਤਾਃ ਸਨ੍ਤੀਤਿ ਵਾਕ੍ਯੇਨਾਹੰ
    ਮਾਕਿਦਨੀਯਲੋਕਾਨਾਂ ਸਮੀਪੇ ਯੁਸ਼਼੍ਮਾਕੰ ਯਾਮ੍ ਇੱਛੁਕਤਾਮਧਿ ਸ਼੍ਲਾਘੇ ਤਾਮ੍ ਅਵਗਤੋ(ਅ)ਸ੍ਮਿ ਯੁਸ਼਼੍ਮਾਕੰ
    ਤਸ੍ਮਾਦ੍ ਉਤ੍ਸਾਹਾੱਚਾਪਰੇਸ਼਼ਾਂ ਬਹੂਨਾਮ੍ ਉਦ੍ਯੋਗੋ ਜਾਤਃ|
  nob-LB: 'Jeg vet hvor villige dere er til å gi, og jeg har allerede skrytt av dere
    til menighetene her i Makedonia. Jeg sa: ”De troende i provinsen Akaia var klare
    til å sende hjelp allerede for et år siden.” Deres entusiasme har smittet over
    på de fleste her.'
  ntj-ntj: Wiyangkalpi-yan kurrurnpa wuyurrtu kulira tjimarri nintilkitjalu. Tjiinya-tjananyarnanta
    Matjuniyalawanalu marninypungkula watjaranytja, “Yingkarta pirni Yakayalawana
    nyinapayilu-ya kulira tjimarri nintilkitjalu. Kurli kutjupangkalpi-ya kulirnu
    nintilkitjalu.” Nyangka-ya kuliralpi kuwarrinya mukurringkula palunyapirinypa
    palyalkitja.
  sxb-NT: Aeniki manyire kiomo emioyo giinyu giagala okufumia kandi miire okuwa ni
    nyitumburra Awakristo awa Makedoonia ni mbalaga mbwe okuemera omwaka ogwawuere,
    inywe Awakristo awa Akaaya mwamiire okuwa ni muikagre okufumia. Omwoyo ogwa okufumia
    ogwa muri nagwo guno, gumiire okugera owungi wuawu nyingeeno woona wagala okukola
    owufwanani.
  nhu-NT: Me ŋkee lo lɛ ben kɛŋke wase shiee keetom bó. Ɛ ɛ̀ nu fiɛɛ fidvu fì me nsaale
    ye dvú ɛ̂ bonyii bo Masedonia ɛkumɛ ben, njemyi lɛ ben bo Akɛya nu ɛ ben to seyse
    wase ɛ ɛ̀ bɛɛ lo lumbee keetom. Shiee wvù ben kɛŋke keenya ɛ mum ɛ ge tɛn mvuntelem
    mvu bonyii le nteen ɛ̂ bó ɛnte ɛ ja we.
  row-row: Huu au bubꞌuluꞌ ama miꞌena susueꞌ tulu-fali atahori onaꞌ naa ena. Au o
    hiiꞌ a dui hei rala malole mara neu atahori mamahereꞌ mana sia Makedonia. Au dui
    ae, hei mia profinsi Akaya sadꞌia mae haitua doi tutulu-fafaliꞌ ena eniꞌ a too
    mana laoꞌ a. Au o dui soꞌal hei susuem fo tao atahori laen nau tungga tulu-fali
    neu atahori mana susa-sonaꞌ ra boe.
  msy-msy: Kɨ fogha gɨfa, ia igharaz darazir akurvaghasa ian naviba dikavigha gɨfa.
    Ezɨ kɨ zurazurara ian ziaba Masedonian gumazamizibar damazibar da fe. Kɨ kamagh
    me mɨgei, “Azenir gɨvazim Akaiaba ingangarir kam damuasa biziba akɨrigha gɨfa.”
    Egha me orazi ia dagɨaba anɨngasa bar ifonge, ezɨ bizir kam Masedonian avɨribar
    naviba fema me uaghan dagɨabar anɨngasa.
  agg-agg: Ro fɨfɨrɨhearümboanahɨ sɨhei hohoanɨmoambe nindou ŋgorümbo fehefembo hohoanɨmoayei
    ra. Ŋga ranɨmboyahɨ ro Masedoniayei hɨmboahü sɨheimbo borɨmayahandürɨ. Ro aheimbo
    rarɨhe hoafɨyahandürühɨ sahɨya, “Ŋgorü hɨmbanɨfihɨyo wandafɨ mamɨ Akaia hɨfɨhü
    amarei ai ranɨ ratüpurɨ ra süŋgufemboane sei hehimbomayei,” masahɨ. Ranɨyei asu
    se ranɨ hohoanɨmo botɨfembo hohoanɨmomayei hoafɨ ra hɨmborɨyei hehi asu ranɨ-moatükunɨ
    ra ai-amboanɨ refembo sei hehi ŋgusüfoambe botɨmareandürɨ.
  ptp-ptp: Ên a xovô pyap ên a nêbê xam nɨlôm kɨdu xam ên xam nêb xam ob vông yuac
    tige, om a pɨmil xam vô he Masedonia bêga ên a nêbê, “Xomxo vac vɨgwe levac Glik
    hɨlu kɨyang pyap lec klismas ngwe tax ên he nêb he ob tung mone.” He Masedonia
    ngô kɨyang tige dɨ xovô wê xam nɨlôm kɨdu xam ên yuac tige om vông he tɨbeac xêyaa
    vin lec yuac tige ên he nêb he ob vông hɨxôn.
  nak-nak: Eau rovia, amuto masaga seselea veia ge pigi la uati veia amuto tai ge
    suli la vaabila alele. Mai alele eau veitia giteu e Masedonia veia amutou e Korin
    la tahalo la mutelela sesele. Eau veia giteu maie mago “Egiteu la valalua te Kraist
    oio e Akaia, me te la mautu e Korin ele, egite raragiti veia ge visuli soio tegiteu
    e Iuda, la leavala isasa kaluvuti egite pou raragi mai ele.” Eau veia giteu e
    Masedonia mai ele, egite loloa, egite vagari veia egite tai ge visuli.
  lbb-lbb: Anasa ia ka tasmani mang mulo gas sur mulor tol a titol ne. A iaunan pas
    mulo, ning mulo kes to na papar Akaia, tetek a taraila tumo na papar Masedonia.
    Pa a atai la mang, ana rau ning i rop, mulo sang sur mulor saran sen anumulo a
    mani. Pa numulo a gasgas sur a artabar i akamtur a nuknukin a galis a tarai kol
    onla sur la otleng lar artabar.
  kan-2017: ನಿಮ್ಮ ಮನಸ್ಸಿನ ಬಯಕೆ ಏನೆಂಬುದು ನನಗೆ ಗೊತ್ತುಂಟು. ಕಳೆದ ವರ್ಷದಿಂದಲೂ ಅಖಾಯದವರು ಸಹಾಯಮಾಡುವುದಕ್ಕೆ
    ಸಿದ್ಧರಾಗಿದ್ದರೆಂದು ಮಕೆದೋನ್ಯದವರ ಮುಂದೆ ನಿಮ್ಮನ್ನು ಹೊಗಳುತ್ತಾ ಇದ್ದೇನೆ. ಮತ್ತು ನಿಮ್ಮ ಆಸಕ್ತಿಯು
    ಅವರಲ್ಲಿ ಬಹುಜನರನ್ನು ಪ್ರೇರೇಪಿಸಿತು.
