    pewara ''gã nanẽ ''gã poromonoweramũ ka''aranũũ are ''gã nupe rakue”, ''jau je
    pẽ mome''wau ''gã nupe ai''i, tejerowiaa pẽ nee ai''i. A''eramũ pẽnera ''gã muorypa
    ai''i. A''eramũ ''gã ''jau ajaupe ai''i: “Pe''je ajee jane nanẽ simono ape ''gã
    nupe ''ũ, ''gã ''jawe ''ũ”, ''jau ''gã ajaupe ai''i.'
  dao-dao: Jah kpüi vai nami tängki ti ka ksinga phäha Maketawnih khyang hea veia
    ning jah awhcah na veng. “Akaijah khawa awmki jumeiki he ta tuhkum üngka ami jah
    kpüikpak vaia ngtün pängki he ni” tia ka pyen. Nami jah kpüikpak hlü naw jah thawhlet
    sak ve.
  cya-cya: si'yana cua' jlyo tin' tsala ña'an ndyi'o cha' tsu'hue tiquee um, lo' tsu'hue
    ntsu'hui tiqueen ndaan suun cha' re lo'o jun ta'a na ndi'in se'en lyi'ya loo Macedonia,
    si'yana jun ndi'in se'en lca Acaya cua' mdi'in tyaa jun cha' re ti' yjan mdijin,
    lo' la' nchgaa ti jun jui cha' tnu tiquee 'in jun si'ya cha' nu mdi'in tyaa um.
  nii-nii: Yi mił, na piind ei, enim noman ełe kongun ei ermin ni piinmin. Yi mił
    piyangin kin, na Maseroniya konu ełe mołmun wumb kumb ningił ełe kanip kin en
    enim embe ambił tonu kindił. Na yi mił ninj ei, kung ngii ok, Akaiya konu ełe
    wumb kongun yi mił erngii pendik kin, kui er mołmun. Nga en enim piinmin ei, enim
    kongun to konj kindik ermin. Ei yi mił ku, Maseroniya konu ełe mołmun wumb to
    konj kindik kin, yi ermin ni piinmin ku.
  ign-NT: Ichape­murihi eta nucuna­chi­rahehi nayehe ena vichamuriana ticava­sanahi
    te juca Macedonia. Numeta­ca­vacahi eta evapi­nai­ravahi eta épani­ravahi enaquicava
    cápeque­ne­rípahi te apanahi año. Tacahe, eta nasamai­ri­ri­sirahi eta evapi­nai­ravahi
    éti, éna apanava tivapi­na­va­na­varepa ichape.
  dik-NT: Rin aŋiɛc atɔ̈ wepuɔ̈th bäk kony, ku wek aaca lɛɛc tënë kɔc Mathedonia.
    “Aca lɛ̈k ke, Miɛ̈thakäi cï gam pan Akaya ë wïckë bïk kuɔɔny guɔ jɔɔk runwäär.”
    Ku luɔidun nhiɛɛr wek ye bäk kony, acï kɔc juëc apɛi kamken wɛl puɔ̈th thïn bïk
    kony aya.
  cac-cac: 'Yujto vojtacxo to ay val e gana tzex colvaj d''a eb''. Van ex valan vach''il
    d''a eb'' aj Macedonia tic. Icha tic sval d''a eb'' eyuuj: A eb'' ay d''a yol
    yic Acaya, yab''ilalxo scajvi eb'' yac''an yofrenda, xin chi. Ayic ix yab''an
    eb'' aj Macedonia tic to yelc''olal tzeyac'' eyico'', tzijtum eb'' ix e cuchb''ej
    yac'' yico''.'
  tzj-E: Cara' quenbij chewa com wutkin chc'ola egan neya' y rmal c'ara' tak quentajina
    quenya' ek'ij chquewech kch'alal jec'ola wawe' chpam departamento Macedonia, com
    anen quenbij chca che ixix jixc'ola chpam departamento Acaya ix list chic junabir
    chneya' ayuda, y jun chic, com ixix congan egan neya' xe rmal c'ara' tak congan
    e q'uiy xpeta cgan che nqueya' j-e' chka'.
  san-BUR: ယတ အာခါယာဒေၑသ္ထာ လောကာ ဂတဝရ္ၐမ် အာရဘျ တတ္ကာရျျ ဥဒျတား သန္တီတိ ဝါကျေနာဟံ
    မာကိဒနီယလောကာနာံ သမီပေ ယုၐ္မာကံ ယာမ် ဣစ္ဆုကတာမဓိ ၑ္လာဃေ တာမ် အဝဂတော'သ္မိ ယုၐ္မာကံ
    တသ္မာဒ် ဥတ္သာဟာစ္စာပရေၐာံ ဗဟူနာမ် ဥဒျောဂေါ ဇာတး၊
  yaa-NT: '@see-verse:2CO.009.001'
  cab-NT: lugúndun subúdi náali lubuídun jugúndan lun jídejan. Súnwandan naríñagun
    joun loúbawaguna Macedónia láu ugúndani luágu jugúya lan Acáyana aráanseñu jíña
    lan lun jídejan lúmagiñe lídan irúmu le sügǘjalibei, áni jíbe-ágei Macedóniana
    ragǘjaña gíñe dǘgüdaguaü láu jagáambun luágu luweírin jáfaagun luágu ídejani
    le.
  clu-clu: tungud nga naulaman ko nga gosto nindo ra gid nga magbolig. Ginapabogal
    ko kamo gani sa mga taga-Macedonia. Nagakoon ako kananda nga kamo dian sa Acaya
    priparado ron nga magbolig alin pa kaisarang toig. Kag pagkabati nanda dato natandug
    ra anang tagiposoon ang kalabanan kananda nga magtaw.
  swh-ULB: Ninajua kuhusu shauku yenu, ambayo nilijivunia kwa watu wa Makedonia. Niliwaambia
    kwamba Akaya imekuwa tayari tangu mwaka uliopita. Hamu yenu imewatia moyo wengi
    wao kutenda.
  tpt-NT: Kitꞌin ijkꞌatsay ni ayaj laqꞌaqtꞌayꞌupꞌutꞌunatꞌik y chuncha klakjunil yu
    machaqan Macedonia. Va klakjunil ni uxiknan yu machaqan Akaya untꞌatꞌik mas kꞌatacha
    ayaj ixꞌaqtꞌayꞌupꞌutꞌunatꞌik. Ex chuncha lhixajachal ni qaynlhuu yuꞌuncha vachu
    ayaj taꞌaqtayjuputul.
  aai-aai: Anayabin ayu aso’ob kwa Akaiya sabuw a baibais isan mar etei biya emimisir.
    Masedonia baitumatumayah i ufut kwamur hibogaigiwas hibusuruf teyai’iyi, iti na’atube
    ao hinonowar anamaramaim sabuw moumurihika yah viri iwa’an hiyai.
  sny-sny: Ane marepi fene lo so'oruwesiya. Mi mi tomu ne'ese ane iyape fene lo lu
    taune ma'e omo pani Masedonia sahe ei ani aroweye. Ane lowe ma'e apou eiye, “Mi
    mi werese fene lu taune ma'e au pati ani naneiye. Tu naifa iyu menei i tepa'asiye
    su, fene omo pani Akaia sahe ma'aru au ta'uwe naneiye. Lowe marepi wisere a'i
    fene lo wanuwe su, lowe aiwawe ma'aru tamo au ta'uwe naneiye.”
  myy-myy: “Bojoro bʉjarãre ejabʉa ãmoama ĩna”, yi tʉoĩa yʉ mʉare. Ado Macedonia sita
    yʉ wa ucuja, “Iti rʉmʉca rodo bojoro bʉjarãre ejabʉarona niyeru miojusʉoñi Corinto
    cʉto gãna”, ya yʉ masare. Mʉare wanʉgʉ̃ ito bajiro masare ya yʉ. Ito bajiro yʉ
    yija tʉo oca sẽocõri, “Mani cʉni ito bajiroti bojoro bʉjarãre yiari niyeru miojuto
    mani”, yama adi cʉto gãna cʉni.
  trc-NT: 'ꞌO̱ se a̱j neꞌén ꞌu̱nj se vaa guun niha̱ꞌ rá soj quiri̱i̱ soj saꞌanj rihaan
    nij soꞌ, ne̱ veꞌé caꞌmii ꞌu̱nj rihaan nij tinúú níꞌ síí ma̱n estadó Macedonia
    cheꞌé soj, cataj ꞌu̱nj: “Yoꞌ cachén roꞌ, guun cheꞌe̱ nij síí ma̱n estadó Acaya
    quirii nij soꞌ saꞌanj rihaan nij síí sa̱ꞌ noco̱ꞌ man Diose̱ ado̱nj”, taj ꞌu̱nj
    cheꞌé soj, ga̱a ne̱ guun niha̱ꞌ doj rá queꞌe̱e̱ nij soꞌ quiri̱i̱ maꞌa̱n nij soꞌ
    saꞌanj a.'
  cut-NT: te a rendihché nchuhn che a̱ma cuno ino ne. Chemin che hua cuihná̱n renté
    nduco dihno vo che vate ye ya̱hn yahn Macedonia, yahn nchuhn che vate ne ya̱hn
    yahn Acaya, che a vateya̱n ne nde nduyo chuh ca̱va che conan ne. Nducote checadino
    ye che redin nun ino ne reca̱h ne vedino min ne, a nahn nducoya̱ca ye a̱ma ca̱h
    yeno ino ye, cana̱n reca̱h ye.
  bel-bel: бо я ведаю руплівасьць вашую, і хвалюся вамі перад Македонцамі, што Ахаія
    гатовая яшчэ зь леташняга году; а стараннасьць вашая падахвоціла многіх.
  zlm-KSZI: kerana aku tahu kesediaanmu. Malah aku berbangga tentangmu di hadapan
    orang Makedonia dengan berkata bahawa Akhaya sudah siap memberi sejak tahun lalu;
    semangatmu telah banyak memberikan perangsang.
  gdr-gdr: Mop nokɨp kon wumɨr en waina gar ke singi ten yɨm okawam. Sɨ kon ke Makedoniya
    rɨga wa pɨlwa onggɨtyam waina gar ke singi gatab b'asourenond da wɨn Akaya eriya
    rɨga re yɨto kemag kena b'angonjena tuyɨmɨt onggɨt wurar mɨle omnɨkam. Sɨ re ton
    nutkundeno waina ukoi gar ke singi gatab, ma yɨpa kɨma rɨgapiya gar pumbpumb aento
    onggɨtyam wurar mɨle omnɨkam.
  vmy-NT: Ngatꞌa ꞌbe=ña̱ nga ngayéje inimanu mejénnu miseko ꞌba tsja tjinna̱ nga nda
    kinchjaa̱ ngatꞌanu ngajinre xuta xi tseꞌe Macedonia. Kixin_ra̱ nga kaꞌnda nu xi
    jaꞌa tetsubandañu nga sikasen_ru ton chje jun xi tetsubo nangi Acaya. ꞌBa nga
    kjintꞌe nga tsja tjinnu nga ꞌba teñoꞌon, ꞌba nde nkjin mani xi ꞌba nde titsuba
    kakun nga kuaseko ngayeje.
  cmn-FEB: 我知道你们热切地希望提供帮助。我曾向马其顿人称赞你们，说：“亚该亚人去年已经预备好了。”他们中很多人都受到你们热心的激励。
  gmv-RNT: Intes Akaayan diza asas maaddana lo7o qofay dizayssa ta erada “Akaaya asay
    zilaythafe oykidi maados giigettides” gaada Maqidooniya asas yootadis. Harappeka
    inte maaddanas koyda suure qofay darota lo7o oosos dentheththides.
  ncl-NT: Nicmati quinami míac anquinectica. Nilaquetza hué inminlaixpan yehuanten
    pa Macedonia quinami amhuanten anquichijtica. Niquinmilía quinami amhuanten pin
    lalticpan Acaya anlaquisac ca in lanechiculisli axan quipía se xihuil. Huan pampa
    quimatilo quinami anquinequi míac pa anquichías inon, yoje in míac ca yehuanten
    noje canaje lanequilisli pan ipampa anmolanequilisli.
  sua-sua: Ko kua mnor te, muk mruo mute ksei kam svil hak kam turang o mia tok. Ii,
    va koma plong kanprim muk ko kim lMasadonia mang a ngaeha ta kat. Koma havaeng
    ngar te, kmelha tiok he, mnam a pnes to thera mtiet he, muk ruk lKorin mnam a
    mhe to e Akaia mut her elha pum a ngaeha to enda kam kaum orom o krek kam nngiar
    ngang o mia kam turang ngar. Va lMasadonia ngata ngnek mang nguk ko mute ksei
    kam svil hak kmeharom tok, to a re to endo mang nguk tok thover kavurgem mnam
    mar ngaro vurkul kat kam sei kam svil kmeharom tok kat.
  are-are: Yinga kaltjakwia rrangkarra nhanga thakerrakala money relha alkngaltara
    ntjarraka kotjitjika. Lakinhanga atha rrangkarranha kngarra inthorra tnantjaka
    relha Macedonia-arinya ntjarranga urlarra. Atha etnanha ilaka, “Relha Achaia-arinya
    ntjarrala kunha year arrpunhalantema money etnakanha kotjika.” Nhanha wumala,
    etna turtantama thakerraka, money etnakanha kotjitjika.
  gai-gai: Na aku lamŋirena, nena iroar inkara an opotacna aiŋa mona ŋgepatna, ainda
    moca aku memetmbaca nena imo Masedonianaŋgepta outta tɨkca aŋgɨra ŋgepatna. Na
    aku gaindopatna, “Outna iara Akaiana pitrik waŋna meikramtaɨr tikca an aiŋa moi
    ŋgep ndopca kocroatna.” Na mina nenmo an aiŋa moi gagrana kam mbaracatke, anna
    ndo Masedonianaŋgepta ndeidta iroara moa ŋgepca mitoco, an aiŋa moatna.
  qvm-NT: '@see-verse:2CO.009.001'
  chz-NTPS: Jëëhꜘ, maꜙ baˊ jnäꜘ kyahꜗ hnähꜘ hi̱ˉ tä̱ä̱hˊ hwaˈ Acaya, lleˋ hohꜘ hnähꜘ
    heˉ jʉhˊlä̱ä̱hˊ hnähꜘ kuuˊ. Hiꜙ gaꜙhlëëhnˋ lluˈ kyahꜗ hnähꜘ jeeˊ kihˈ ø̱ø̱hꜗ jneˊ
    hi̱ˉ tä̱ä̱hˊ hwaˈ Macedonia. Naꜗ maˉko̱o̱ˉ ñeˉ gaꜙjwɨɨꜗ jnihꜘ heˉ maˉllaꜙ hohꜘ
    hnähꜘ kwahˈ hnähꜘ kuuˊ. Heˉja̱ˉ jwë̱ë̱ꜘ ø̱ø̱hꜗ jneˊ heꜘ, gaꜙnøhꜗ dsëyꜗ kihꜗ heˉ
    lluꜗ hohꜘ hnähꜘ.
  kmu-kmu: '@see-verse:2CO.009.001'
  ood-NT: '@see-verse:2CO.009.001'
  lbm-lbm: कहालीकि मय तुम्हरो मन की तैयारी ख जानु हय, जेको वजह मय तुम्हरो बारे म मकिदुनिया
    वासियों को आगु घमण्ड दिखाऊं हय कि अखया को लोग एक साल सी तैयार भयो हंय, अऊर तुम्हरो
    उत्साह न अऊर बहुत सो ख भी उभारयो हय।
  ncj-NT: Tleca yiniquixmati in cuali namotlamachilis. Nochipa ica paquilistli niquiniluihtoc
    yehhuan den Macedonia quen namehhuan den Acaya yinanmotemacahque ic nanquimpalehuisque
    de yi se xihuitl. Huan miyacten de Macedonia omoyolchicauque ica namoyehyelcayo.
  yuj-yuj: 'Ono wae mérampon: Yiráp nɨnɨk te am ankwap fárákapan yaewour mwanap tére
    nap táman kápae kare por ono yiráp e Masedonia fákáreao wa nap fek narek sampok
    konampono. Ono am fárákapan arakrá séri nampono: “Ankwap yopwar fek Akaia fákárerao
    am tére mwaria nánapiapono.” Tá arop fárákapao yumo am tére mwaria nɨnɨk kárákáre
    nap kar wae waria, tá am támao Masedonia fákáre kápae kare maomp nɨnɨk mek kor
    tak mwanap nɨnɨk sámp napono.'
  kto-kto: Memani, marit ara dalap mi la temaiara meba okosarming urio ubi, ga mirier
    taraiap tume mavientung bop mi na irap ma Masedoniap, marulo gare ro, “O unan
    karanim urangameng ara ekelesiap na taun Korin na provins Akaia meba pumaiarang
    urio ubi.” Tie, mepto urio ties me milam la mimamaranim meba okosarming urio ubi,
    ga urio gat la imuam papot ma Masedoniap meba okosarmeng.
  gmv-NT: ኢንቴስ ኣካያን ዲዛ ኣሳስ ማዳና ሎዖ ቆፋይ ዲዛይሳ ታ ኤራዳ “ኣካያ ኣሳይ ዚላይꬃፌ ኦይኪዲ ማዶስ ጊጌቲዴስ” ጋዳ
    ማቂዶኒያ ኣሳስ ዮታዲስ። ሃራፔካ ኢንቴ ማዳናስ ኮይዳ ሱሬ ቆፋይ ዳሮታ ሎዖ ኦሶስ ዴንꬄꬂዴስ።
  por-BLT: Eu sei o quanto vocês estão interessados em ajudar. Eu mostrei para os
    irmãos da Macedônia como eu estava orgulhoso por vocês, na Acaia, já estarem preparados
    há mais de um ano. E foi o entusiasmo de vocês que encorajou muitos deles a doarem
    também.
  stp-NT: ba xi jam maat iñ guꞌ na pim jir jix bhabhaiꞌkam. Jix bhaiꞌñ chaatɨt jañ
    ja aagiꞌñ guch Xoiꞌkam jɨɨgiꞌñdham guiꞌ nam Masedoonia oiꞌdhaꞌ na pim aapiꞌm Akaaya
    kam cham tuꞌ bhaan jax ji chɨꞌji tu makiaꞌ na paiꞌ dhuuk puꞌñi ba tum aagidhaꞌ,
    na pimɨt guꞌ maakɨꞌn cham jax ji chɨꞌɨɨk tu maa. Baꞌ na ñich puꞌñi ja tɨɨꞌn, muiꞌ
    mɨt jum guꞌnguxdhak tu maa jɨꞌk nam puiꞌ pup jum duuk.
  ame-NT: T̃arroʼmar napaʼ neñotenes ñeñt̃paʼ atet̃ atarr semnen sa. Ñeñt̃oʼmarña
    arr Macedonio c̈hocma noteñ macedonioʼmarneshaʼ sapaʼ c̈hocma semneñ oʼch es sapaʼyes
    añecop ñeñt̃ atarr es palltaʼyetsa. Ñeñt̃oʼmarña napaʼ eʼñe nocsheñeshocmañen
    neñotateñ macedonioʼmarneshaʼ ñeñt̃ atet̃ sepena sa ñeñt̃es acayoʼmarneshas ñeñt̃arasa
    corintoʼmarneshas. Ñehua, napaʼ oʼ neñotatanet att̃o ahuaña charo sapaʼ semneñeñ
    oʼch eʼñe saʼpoctat att̃och es sapaʼyes ñeñt̃ atarr es palltaʼyetsa. Att̃o sapaʼ
    atarr semneñ oʼch seyenpueʼ ñeñt̃ atarr es palltaʼyetsa, ñeñt̃oʼmarña all Macedoniot̃paʼc̈hoʼña
    t̃eʼpaʼ eñall shonteʼ ñeñt̃ muenets oʼch es apaʼyenet ñamet.
  mgh-2016: Kihochuwelha chiri inyu ni nrima wo waakaviha attu ni mii kaheeshipa vachulhu
    winyu wo nenno nlhove nno mmiholho mwa attu o Umakedoniya. Keerenlhe wiira, “Ashilhoko
    ihu o Uakaya arii tayari toka mweechana.” Uminda winyu uhaahelha ntukutta no waakurumicha
    attu enchi chinene.
  kvn-NT: Imi an nued wisdo, pemal pela-pela kwenadgan-pentabimal. Al an kwenamalad-Macedoniagin-pukmaladga
    pemal-nug-okannodi-kus. An pemalgin chogdido, pemal-Provincia-Acayagin-pukmalad
    pato pirkagwengus kuakwa pukwamal mani ukegal. Tenal pemal pela-pela mani ukpi-kubuk-choggu,
    al pemal kwenamalad-Macedoniagin-pukmalad-okannosmal mani ukegalmo.
  gvf-gvf: I ibal kobe aa ki di terala di nega di eringa piriwe. Piriga ena na miinin
    maare i kaanin gale yebe ere ka iru di Masedonia gariba gul ibal tega, “Akaya
    gariba gul ka main enan kobe me erin ta goma aa te wai konagi iray erala di eremua.”
    Iru diga, ena Masedonia ibal i ibal kobe yobilaan bilinga pirere, kobile moni
    kaya i ku bilemue.
  san-ISO: yata ākhāyādēśasthā lōkā gatavarṣam ārabhya tatkāryya udyatāḥ santīti vākyēnāhaṁ
    mākidanīyalōkānāṁ samīpē yuṣmākaṁ yām icchukatāmadhi ślāghē tām avagatō'smi yuṣmākaṁ
    tasmād utsāhāccāparēṣāṁ bahūnām udyōgō jātaḥ|
  deu-ELBBK: Denn ich kenne eure Geneigtheit, deren ich mich eurethalben gegen die
    Mazedonier rühme, dass Achaja seit vorigem Jahr bereit gewesen ist; und der von
    euch ausgegangene Eifer hat viele angereizt.
  mcb-NT: nogotasanotaketari pairo pikavintsaantavageigi tera pimichatumaigempa. Nokantantaigakaririra
    apigematsaegine Maseroniakunirira pikogasanoigakera viroegi timageigatsirira kara
    Akayaku pampatoigakenerira koriki Jerosarenkunirira pitsitivageiganakero karanki
    oketyorira shiriagarini. Antari ikemaigakera iriroegi ovashi ikogagarantaiganake
    inkañoigakempira viroegi irapatoigakera iriroegi aikiro.
  yle-yle: A lama ka tóó, u yi nmye a kwo, Ndapî ye nmî dy꞉ââ. Másîdóniya tpémi ye
