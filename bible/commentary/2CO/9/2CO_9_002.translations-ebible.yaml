  qxn-NT: musyänam gamcuna yanapacuypag alläpa munayangayquita. Imaypis alläpa cushishgam
    aläbayarniqui willacuyashcä Macedoniachö täcug waugentsiccunatapis. Gamcuna Acayachö
    täcugcuna ganyan watapitanam alläpa faltapucug waugeyquicunata yanapayänayquipag
    yarpäyangayquita willacuyaptïmi, cäsi llapan Macedoniachö täcug waugentsiccunapis
