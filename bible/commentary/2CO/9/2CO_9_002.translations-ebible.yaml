    jim̱ mäbøjp Acaya‑naaxooty. Y coo mijts jayøjp mnähmajch, paadiä Macedóniabä jäyaꞌayhajxy
    nämay xpiahixaam̱bä. Jaduhṉ hajxy hamuumduꞌjoot miäbuhbedaam̱bä nej mijts mmäbuhbedaꞌañän
    hamuumduꞌjoot.
  cak-YNT: Roma ntaman che can irayin-va che niya' re ofrenda re'. y jare' re nintzijoj
    yen chique re hermanos vova' pa Macedonia, che yex hermanos re yixc'o chila' pan
    Acaya can jonabir can iyaben che niya' re ofrenda re nic'atzin chique re hermanos
    re jec'o pa tenemit Jerusalén. Y roma yex can riq'uin ronojel ivánma xiban quire',
    mare' camas je q'uiy hermanos re jec'o pa Macedonia xquirayij chuka' che ye'ta'on.
  ces-1613: Vím zajisté o vaší hotovosti, pro kteroužto chlubím se vámi u Macedonských,
    kterak by Achaia hotova byla k tomu od předešlého léta. A ta z vás pošlá horlivost
    mnohými k témuž pohnula.
