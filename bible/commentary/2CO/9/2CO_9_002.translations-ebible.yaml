  ena-ena: Viaŋ naludɨ igɨlan uami. Namɨlaŋ hulaŋ iamɨgali limu hɨhɨle agɨladɨ ahɨliahuiahu
    sibɨla vivi saŋ hɨjɨŋalɨlalaŋ uami. Lɨdalaŋ viaŋ naludɨ ibi mɨŋaiahaiaha abɨlan
    uami. Kolin haiabɨla hɨsɨŋ nalusaŋ ala igahɨlahɨla Masedonia fɨli tɨbɨ hɨsɨŋ agɨladɨ
    nameŋ abɨlan uami. Akaia fɨli tɨbɨ hɨsɨŋ agɨlaŋ akuaba akuaba huaci huaci agɨladɨ
    hihɨlavɨla hɨniavɨdaci hualɨ pabiŋ ci ualɨ aba abɨlan uami. Hameŋ sadaŋ namɨlaŋ
    akuaba akuaba huaci huaci hulaŋ iamɨgali limu hɨhɨle agɨlasaŋ iguben aba lɨdalaŋ
    agadɨ ciaŋ hɨjɨ ci igahɨlavalɨ uami. Lavɨla Masedonia fɨli tɨbɨ hɨsɨŋ agɨlaŋ avi
    akuaba akuaba huaci huaci agɨladɨ igu igu saŋ hɨjɨŋalavalɨ uami.
  tgo-tgo: Kaiwae ya ghareghare ghemi nuwamiya moli hu giya nɨmami. Ghemi Masedoniya
    le valɨvaŋga ya wovoreŋaŋga, yaŋa, “Thiye Korinita, Akaiya ele valɨvaŋgana tɨne,
    kaero mendava thɨ vivatha theghatheghako ikoko e tɨne na thɨ vakatha mwaewoke
    iyake.” Lemi gharevatomwena i mwanavairɨŋgi, na taulaghɨko mbalama tembe thɨ mwaewova.
  yap-yap: Gu manang ni gimed ba’adag ni ngam pi’ed e ayuw, ma kug weliy murung’agmed
    ngak e girdi’ nu Macedonia ni gub felan’ ngay nike lungug, “Pi walagdad ni girdi’en
    Kristus ni yad bay u Greece e ka fa binem e duw nra pired ni kar fal’eged rogorad
    ni ngar pi’ed e ayuw.” Ma pasigan’ romed ni ngam pi’ed e ayuw e ke pi’ e pasig
    nga laniyan’ bo’or i yad.
  mop-NT: In weel tun. Listoje'ex a waantoo'. Walac in wadic ti'ijoo' a cristiano
    tu cuenta Macedonia ti listoje'ex tun. —Le'ecoo' a hermano ich caj Corinto a que'en
    tu cuenta Acayaja, jun p'e jaab tun listojacoo' u yaantoo' a otzil hermanojoo'o,—
    queen ti'ijoo' a hermanojo. Chen u men top que'ene'ex a wool a waantoo' a otzil
    hermanojo, yaaboo' a hermano cuenta Macedonia a emoo' u yool u yaantoo' a otzil
    hermano ilic xan.
  tet-tet: Haꞌu katene kaꞌak, emi hodi neon no laran atu tulun sia. Haꞌu katak tiꞌan
    baa hutun sarani iha Makedonia hosi emikaan laran diꞌak nia. Haꞌu kmose emi kodi
    dale kaꞌak, emi hosi rai Akaya hadiꞌa aan tiꞌan hori tinan uluk atu solok osan
    tatulun. Haꞌu moos dale kosi emikaan laran diꞌak mak nakbiit ema seluk, toꞌo sia
    moos nakara tulun ema susar.
  hlt-MCSB: Nangmih kah khalanah te ka ming dongah Akhaia loh kumbuet lamkah a tawn
    uh te nangmih yueng la Makedonia rhoek taengah ka pomsang puei. Te vaengah nangmih
    kah kohlopnah loh muep a cahawh coeng.
  xtd-NT: Xini‑da xa ka juini‑n xa chindee‑n‑yɨ. Nuu ñani‑ro kuꞌa‑ro Macedonia, xa
    n‑jaꞌan vaꞌa‑da xaxeꞌe‑n. Jaꞌan‑da xa nde xá nduxi xá xndaxio tuꞌa mee‑n, se Acaya,
    xa chindee koio‑n. Xaxeꞌe xa ka kida mee‑n xamani yaꞌa, kueꞌe ñani‑ro kuꞌa‑ro
    Macedonia ka juini xa chindee mee‑i tuku.
  mdy-ETH: ዒንሢ ዓካይያይዳ ዓኣ ዓሳ ሜሌ ዓሲ ማኣዳኒ ዒንሢኮ ኮሺ ማሊሢ ዓኣሢ ታ ዔራሢሮ «ዓካይያይዳ ዓኣ ዓሳ ሂናኣ ቤራፓ
    ዓርቃዖ ሜሌ ዓሲ ማኣዳኒ ጊኢጊንቲ ዓኣያኬ» ጌዒ ታ ሜቄዶኒያ ዓሶም ጫርቂ ኬኤዜኔ፤ ዒንሢኮ ኮሺ ማሊሢና ዔቂ ማዺፃ ሜሌ ዓሶ
    ኮሺ ማዻንዳጉዲ ጴቼኔ።
  spl-spl: Emelâk tepyeŋe heweweŋ otmu tewetsenŋe menduhuwi yakât nâŋgâm Makeronia
    hânân Kiristohât komot tai ya yeŋgât senyeŋan mepaeyekmâ yuwu sâm ekyongowan.
    “Kândikum emelâk Kiristohât komot Korinti kapiân mansaiŋe Yerusalem kapi ambolipŋe
    yeŋgât tepyeŋe nâŋgâm tewetsenŋe nombotŋe menduhum katŋetâ tap. Yâhâ sâp yuâmâ
    bâiŋe menduhum katnomosai. Yakât otmâ yeŋe gurâ tewetsenŋe menduhum katŋetâ takaek
    sâm mambotyiŋgim tai.”
  usp-NT: In wetamchak chi atak nojeli' awanmak att'o'ontak. Jwi'li'li wi' sub'laj
    qui'cotemal laj wanm ximb'ij rechak yak aj Macedonia chi atak aj Acaya nojeli'
    awanmak att'o'ontak y atak junab'iri're' chawajak taye'tak pwak pire t'o'onc.
    Jwi'l ri xab'antak, xan rechak yak aj Macedonia chi xpe laj ranmak trantak chapca'
    tab'an atak.
  zav-NT: c̱hedə' ṉezda' de que le'e chene'ele gaquəlenga'aclene'. Cho'elaogua'a le'e
    cho'a dižə' len beṉə' Masedonia ca' chapəga'aca'ane' de que le'e beṉə' Acaya gone'ele
    gaquəlenḻe beṉə' yašə' ca' godgüize na' gwzolao btoble mechən'. Na' de'en benḻe
    ca' do yic̱hɉ do lažə'əle ḻeczə zan beṉə' Masedonian' chse'enene' sa'aclene' ḻega'aque'.
  sgz-sgz: Iakte para agas gam i mátán tan kálámul til main Makedoniá. Iau parai si
    di ngo i tangkabin i bet nabung, gam á bos tám ruruna á Girik gamáte eran suri
    támri bos tám ruruna á Ierusalem. Má kamu gasgas suri artabar a apturi bál di
    ái rung til Makedoniá, má onin dik nem suri artangan mul.
  kek-NT: 'Ninnau nak chi anchal e̱ch''o̱l nequeraj xtenk''anquileb. Ut xinye e̱resilal
    reheb laj Macedonia. Xinye chi jo''ca''in: Laj pa̱banel li cuanqueb Acaya chalen
    jun haber qui-ala sa'' xch''o̱leb xtenk''anquileb li rech aj pa̱banelil, chanquin
    reheb. Ut xban nak la̱ex yo̱quex chixq''uebal e̱ch''o̱l chi tenk''a̱nc eb a''an
    te''raj ajcui'' tenk''a̱nc.'
  blz-NT: Inti'ionku a paloosna noamuu men mingkira' mangalawei raaya'a, ka' yaku'
    kodaawankon i kuu na mian men isian na Makedonia. Yaku' bantilkon na ko'ona i
    raaya'a se' na taunpo men niparereimo, kuu samba Akhaya noko toropotmo mongorookon
    ruru'an. Ka' paloosmuu iya'a ninsidakonmo noana mian biai' sida nongololo' men
    koiya'a.
  poe-NT: kíxin xráxín kónòna kíxin jahará tjinkáonrá chrókjuínki̱tsará, na mé xi̱kaha
    chàna la tja̱nka tí sín tjejó estado Macedonia kíxin jahará chojni estado Acaya
    desde tí nánó kꞌuátsínka xráxín tjejorá tjinkáonrá chrókjuínki̱tsará. A̱ ntá a̱ntsí
    tsjé sín estado Macedonia tjinkaon sín chrókjuinki̱tsa sín kíxin jahará xi̱kaha
    kjuáko̱xi̱nrá nkexrí tjinkáonrá chrókjuínki̱tsará.
