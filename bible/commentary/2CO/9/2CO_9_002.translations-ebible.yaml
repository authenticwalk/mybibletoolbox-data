  bjr-bjr: Innee eedoo qimasee dadaaqimariasa mariafaqa qinee iridaqa, qinee inni
    nimooqimasee Maseedoonia maqannaasa qimannimiqa. Qinee inniara maaqi qimasee qimannimiqa,
    Kirisa maqa maaqaki mariasa Koorinti maqusanaasa misa naaree maa eenda aiqarai
    aukuana eedoo qimasee deedaqiqau. Qinee miqi qimasee Maseedoonia maqannaasa inni
    Koorinti maqannaasara qimannimiafanaqa doo misa faqa mi ufana irisee maasa faqa
    dadaaqiraree qimasee findifia akaqa maqannaasa kai sia findi fia.
  aby-aby: '@see-verse:2CO.009.001'
  eng-YLT: for I have known your readiness of mind, which in your behalf I boast of
    to Macedonians, that Achaia hath been prepared a year ago, and the zeal of you
    did stir up the more part,
  jni-jni: Barki in rusa ubasa abanga ashi me, in zinu tira ubigiri in shi ahira anu
    Umakidoniya, in gusa in gusa we anu tarsa utize tasere. Aka ya wa benni datti
    uzika unu we uhira ushi uni wa hirza we gbardang.
  kne-kne: Tan ammok ay laylayden yo ay bomadang, et siya na abe di init-it-ek ko
    sin gimgimong ed Macedonia. Inbagbagak ay nakasasagana kayo ed Akaya ay bomadang
    manlogi ed taw-en, et begew sin inbagbagak ay nay, naawis di kaad-adoan en daida
    ay mangolnong abe si ibadang da.
  tgj-tgj: Ngo chindu nonu ridurdubv koosa nyatoku, okv ngo nonua Mesedonia gv nyi
    vdwgv tvgia kaagia lo gooji toku. Ngo mintoku, “Akaia lo mvngjwngnv vdwv mvnying
    gv lokv ridurdubv vla dooya nyapvkunv.” Nonugv koosa namv twngtv yanv nga mvar
    nyapvkunv.
  gui-NT: Che aicuaa quirai peipota yae peyapo cuae. Echa cuae re chemiari cavi peré
    Macedonia pegua reta pe. Che jae chupe reta quirai metei año ma peipota güire
    peporomborɨ pe reta Acaya pe peico vae. Jare iru vae reta oendu yave quirai pe
    reta peipota peporomborɨ, jae reta vi oipota oporomborɨ.
  quc-TT: Rumal cher wetaꞌm ri utz laj iwanimaꞌ. We riꞌ, rukꞌ nimal xintzijoj chike
    ri keꞌl pa Macedonia, xinbꞌij chike chi ri ix, ri ix aj Acaya junabꞌir imulim
    kanoq ri isipanik. Ri ibꞌanom ix tobꞌaninaq rech jeriꞌ nikꞌaj chik xkichapleꞌj
    uyaꞌik ri kisipanik.
  heg-NTPO: Ta auk taan son noan, mi makoe le hulung atuil in ela ngas. Auk kon taom
    tek atuil in parsai ne Makedonia ngias deng mi dalen banan na. Auk nahdehes son
    noan, mi in ne propinsi Akaya ngias mana son lolo fanan, le tunang duit in hulung
    one. Auk kon nahdeh oen deng mi in makoe le hanet atuil didang, halin tade le
    hulung atuil in haup susa ngas sa.
  ptu-ptu: 'Aka kuissammi kuua kasalle kamelosammua'' la umpamoloi solata, anna si
    kutula'' mapia liukoa'' lako to Makedonia. Si kuuaam: “Taum lessu''pi anna napattujum
    ia solasubuntaa'' dio propinsi Akhaya la umpamoloi to mase-mase.” Anna indom too
    kamelosammua'' nasuhum buda to Makedonia tigaha'' duka'' penabanna la napotandengangkoa''.'
  bzd-NTPO: '@see-verse:2CO.009.001'
  kwf-kwf: Nau ku saiana kaumulu oga liu goꞋo amuꞋa na kwaiꞋafiꞋanga. Ma nau ku baꞋatafe
    kamu fuana ngwae ki Ꞌi Masedonia, nau ku Ꞌuri, “Na ngwaefuta kia ki saena abaꞋi
    kula Ꞌi Gris, ana etangilana maꞋi ana faꞋi ngali ba sui kwau, kira sasi akaꞋu
    fuana kwatelana mani fuana kwaiꞋafiꞋanga.” Ma ana kaidaꞋi ngwae Ꞌi Masedonia ki
    rongoa na ru neꞋe, na Ꞌorolada logo ka oga fuana kwaiꞋafiꞋanga.
  eng-WYC-2017: For I know your [ready] will, for the which I have glory of you with
    Macedonians, for also Achaia is ready from a year passed, and your love hath stirred
    full many.
  eng-WMBB: for I know your readiness, of which I boast on your behalf to those of
    Macedonia, that Achaia has been prepared for the past year. Your zeal has stirred
    up very many of them.
  zat-NTPS: lawe' da ba nezda' ca dxaca lázrele gunle na. Dxezaca ba lazra' dxapa'
    bi bíchedxu zaj zre̱'e̱ xe̱zre ca' zaj nababa xe̱zr la xu Macedonia, le'e zrale
    xe̱zre ca' zaj nababa Acaya, gudú iza ba zúate̱quezle bi gunézrujle, na' benne'
    zante̱ benne' Macedonia du lazre̱' dxulunézruje̱' lawe' da dxunézrujle le'e du
    lázrele.
  spp-spp: Ɲaha na yɛ funɲcɛnŋke ku ɲyɛ yii á uru báaraŋi mɛɛ na ke, mii à ku cè.
    Mii à yii mɛtanga yyere kuru kyaa na Masedoni dánafeebii shwɔhɔl'e. Mii à yi jwo
    pi á na mà lwɔ́ fo taɲjyee na, Akayi kùluni dánafeebil'à bégele si Kile wuubii
    tɛ̀gɛ Zheruzalɛmu i. Kuru funɲcɛnŋke ku ɲyɛ yii á ke, kur'à màban le pi shinɲyahar'e
    pi à ntɛ̀gɛŋi pyi sèl'e.
  zty-NTPS: Ba nnezla' kan žénelele gonle da' ni, na' ẕchaḻja' ḻawgak benách ka' žejḻé'gake'
    che Benne' Criston', benne' ka' nníta'gake' gan nbab Masedonia nga, kan nak da'
    chawe' da' žonle. Ẕzenla' ḻégake' kan nak chele ḻe'e, zoale gan nbab Acaya, kan
    ba gok to yiz ba zoale gonle da' ni, na' dan' že' ḻáže'le gonle da' ni, ben chochen
    ḻáẕdo'gak yeláte'ze bdachgak benách ki, benne' ka' žejḻé'gake' che Benne' Criston'.
  mek-mek: Gome oi alomi koꞌagai fopipalagai ooma auga lalogo. Ke lau Masedonia iifi
    eꞌa papiauꞌi agoꞌiai oi foumi laifa laainaꞌau, laifa oi Akaia agogai oague aumi
    muniꞌa inipogai oꞌina ofua oagu pipeni fopipeni ooma. Ke alomi koꞌagai kapaꞌina
    fokapa ooma auga, isa epoꞌiai papiau maꞌo isaꞌi epaꞌuegeniꞌi keꞌue kapa agaꞌo
    kekapa.
  aey-aey: Ge, age cesuladecnu gale adenanu ija dugina. Odocob ija age binanaga susuli
    Masedonia amagana agenu culai maadem. Ija odi maadem, “Wele cabi gel osona tamanec
    Akaia hatuna bilegina eu age cabi i sanan mecnu wele saciadoin,” adem. Odocob
    Masedonia age Korin age cabi i ocnu gagadic megina ec dah mimeig age mati cabi
    i ocnu ha wawaga calen.
  urd-GVH: क्योंकि मैं आपकी गरमजोशी जानता हूँ, और मैं मकिदुनिया के ईमानदारों के सामने
    आप पर फ़ख़र करता रहा हूँ कि “अख़या के लोग पिछले साल से देने के लिए तैयार थे।”
    यों आपकी सरगरमी ने ज़्यादातर लोगों को ख़ुद देने के लिए उभारा।
  ycn-ycn: '@see-verse:2CO.009.001'
  djr-djr: Ŋarrany dhuwal marŋgin nhumalaŋ, ŋunhi nhumany ga dhuwali mirithirra yan
    galŋarrarrayundja nhuma dhu ga guŋga'yunna ŋunhawurrunhany ŋunhi ŋurruwuyknhany
    yolŋuny walalany. Ga bili muka ŋarra gan ŋunhi ŋäthil yan lakaraŋalnydja nhumalany
    yolŋuwalnydja walalaŋgal dhiyalnydja wäŋaŋur Matjataniyany. Ŋarrany gan ŋunhi
    märr-wiḏi'yurrnydja nhumalaŋgal bitjarra gam', “Ŋunhany ŋunhi yolŋu walal makarr-yindipuynydja
    Yäkiyapuynydja mala ralpa'-ralpamirr, beŋur bili yan ŋurruyirr'yunaŋur.” Ga ŋunhi
    walal ŋämany nhumalany, ga walalanhany ŋunhi bitjandhi bili yan ganydjarr-gurrupan
    balanyarawyiny mundhurrwu gurrupanaraw.
  kvg-kvg: 'No mø̀tenøtén, zo tøke-qa zogó. No taqa yaq-te, nø̀te-khambuvupám,
    ti-te ndigu, Masedonia plovins-te ndiyage. No ndigu āv qazømbe-eín nqǽgo: Zo
    Akaya plovins-te ndozoyage, mòzo-khakheinám. Viav nøme qagoam, zo moni asøsam
    é-mozongazém. Yaq ndigu zoqa poev-qa yaq-te giyogem, ndigu Klisten ezoqam tozozø-tøke,
    yaq ate ndigú-a, poev āv tiniveém. Ezoqa kopoáv.'
  rug-rug: 'ura gilania rau sapu korapa hiva varitokae si gamu. Ele tozi qetuqetu
    nia rau koari na tie pa Masedonia sa gugua mia gamu. Zama si rau: “Sari na tasida
    koe Karisito pa Akaia si ele hiva varitokae, podalae tu vuaheni lahe,” gua. Sa
    mia hiniva si va ṉiṉirai sari sokudi pude varitokae.'
  hop-NT: Pi nu umumi navoti’taqw uma su’qawyuṅwa; noqw ōviy nu pan Macedoniat ep
    sinmuy amumi umuhpe himuiwta; nihqe pay Achaiat ep tuptsiwni’yuṅqam yas hihta
    akw tūvaaṅwantotaniqey aṅ sun suhtaq’ewyaqat nu amumi paṅqawu; noqw pas pan umuhtunatya
    k̇aysiwhqamuy pan unaṅwtoyna.
  san-URD: یَتَ آکھایادیشَسْتھا لوکا گَتَوَرْشَمْ آرَبھْیَ تَتْکارْیَّ اُدْیَتاح سَنْتِیتِ
    واکْییناہَں ماکِدَنِییَلوکاناں سَمِیپے یُشْماکَں یامْ اِچّھُکَتامَدھِ شْلاگھے
    تامْ اَوَگَتوسْمِ یُشْماکَں تَسْمادْ اُتْساہاچّاپَریشاں بَہُونامْ اُدْیوگو جاتَح۔
  heb-LB: כי אני יודע שאתם מוכנים לעזור, ואף התגאיתי בכם לפני המאמינים במקדוניה. ”המאמינים
    ביוון היו מוכנים לשלוח תרומה כבר לפני שנה“, אמרתי להם. התלהבותכם עוררה רבים מהם
    להשתתף בתרומה.
  caf-NT: '''Et ndutéhnilh hukwa'' nahzun t''eoonuszun. ''Et huwa ndunnah Macedonia
    whut''en ts''un nuhwhudélhti hoh nuhghu yalhtuk. Achaia yun k''ut nuhwhenghah
    whut''en ndet lhahóduteleh, ''et ''ugha da lhahódinla hubudáni ''et huwa. ''A
    tsih ''uwhuténilh hukwa'' nahzun, ''et t''éoonúszun. ''Et huwa nuhwheni nuhgha
    ndunnah Macedonia whut''en k''us lhanah sooneya howa híte''alh ''et huhóost''et.'
  mio-NT: vati chite ti cuni xaan ndo tindee ndo. Cha chahi cuenda chi ñivi Ndioo
    iyo ñuhun Macedonia yoso cuhva iyo ndo, vati cati yu ti cha iyo vaha ñivi iyo
    ñuhun Acaya. Nda quiava quechaha cuni ñi tindee ñi, ta cha ni ndehe tahan ñi yoso
    iyo ndo.
  srq-NT: Jẽ ae chõ mbae jemondose nguiã Jesús quiato mbaecha reã je ũquɨ̃. Jenɨɨ
    ño aɨco nguiã ñee Macedonia jenda je co. —Tenda nongue mosenda beɨ chõ Acaya jenda
    riqui nguiã mbae mondose Jesús quiato je ũquɨ̃, ae se quia Macedonia jenda je
    jenɨɨ co. Nyebe ũquɨ̃ abe riqui nguiã mbae mee sete ee cote. Jirandure jendese.
  kje-NT: ono ya auroinedi mi akim namrana paku hi me'e. Ya a'uliyedi mi lolo ri Makedonia
    kalarna me'e. Ya a'aheni, “Nano anna man laedi rakan lere eniyeni, ik walin manin
    noho Akhaya ramkene puli kupan!” Enpenia hir derne onneni, mi ma'alapedi hi akin
    me'e, de hi raram nodi rala kupan paku haenhi.
  gaz-gaz: Ani akka isin gargaaruuf hinaaftan nan beekaatii; anis, “Warri Akaayaa
    bara darbee jalqabanii gargaarsa kennuuf qophaaʼaniiru” jedhee namoota Maqedooniyaa
    biratti of jajeen ture; fedhiin keessanis isaan keessaa namoota baayʼee hojiif
    kakaaseera.
  kud-kud: Na Yahanapuiya'o neta nuwanuwamiu mwala'ina ebeha amvehaguhagu. Tomowa
    Masedoniya aidiyai yamwahinigomiu, yawalo, ‘Hiya Gilisi bolimai tuluhadai bada
    hi'atububuni'o ebeha hivehaguhagu’. Na hibagibagili alili yami nuwalele nuwadi
    i'abiye mwahali.
  urb-NT: Ame'ẽ ta pe tamatarer ke pemondo tar katu tĩ, aja ihẽ akwa katu. A'erehe
    pehẽ rehe har masendo ywy pe har ta pe ihẽ apandu katu. “Ngere ywy pe jande mu
    ta ixo. Korin ok ta pe har ta ke. Ima'e ym te ame'ẽ ta pe a'eta tamatarer ke mondo
    tar katu” aja ihẽ apandu. “Jete. Yman amõ warahy 'ar rahã, ame'ẽ ta tamatarer
    ke mondo ta tipe” aja jande japandu. Ame'ẽ ke masendo ywy pe har ta ukwa rahã,
    tamatarer ke ame'ẽ ta mondo tar katu tĩ.
  fra-LSG: Je connais, en effet, votre bonne volonté, dont je me glorifie pour vous
    auprès des Macédoniens, en déclarant que l’Achaïe est prête depuis l’année dernière;
    et ce zèle de votre part a stimulé le plus grand nombre.
  san-HK: yata AkhAyAdezasthA lokA gatavarSam Arabhya tatkAryya udyatAH santIti vAkyenAhaM
    mAkidanIyalokAnAM samIpe yuSmAkaM yAm icchukatAmadhi zlAghe tAm avagato'smi yuSmAkaM
    tasmAd utsAhAccApareSAM bahUnAm udyogo jAtaH|
  cak-SNT: Ruma vataꞌn chi can ntivajoꞌ nquiꞌto-el. Y jareꞌ nitzijuoj inreꞌ chica
    ri hermanos vaveꞌ Macedonia, chi ixreꞌ ri ixcꞌo Acaya xa-jan junabꞌir i-eꞌn chi
    ntitak-el jun ofrenda. Y ruma ixreꞌ can riqꞌuin nojiel ivánima xiꞌan quireꞌ, jareꞌ
    ri xbꞌano chica iqꞌuiy vaveꞌ Macedonia chi niquitak-el jeꞌ qui-ofrenda.
  uvh-uvh: Na kuma'sa' nakarik Korin sidindu' kadapmang kareng ka u titiga'sa' kuma'
    suking waraga' tanga na sidining wap bema aranga kama tubo Masedonia tara' wara'ning
    naktangka aming u ning fainitik, kama tubo Grik tara' wara'ning naktangka aming
    adi kane ka kuyase fam yotangkayap ning u titiga' wa gurak nua'niganang timinggi'
    kuma' suktangkanga kabiging. Ning ininga Masedonia aming kabi'mo' wari midi ka
    sidi waraga' suktangka sini' ting u naknga adindu' kadapmang ka ningwara' u titi
    waraga' kabaksi' marara kuma' ting.
  ino-ino: '@see-verse:2CO.009.001'
  gnn-gnn: Ŋarra marŋgi nhumalaŋgunydja, ŋunhi nhuma ḏukṯuk nhuma yurru guŋga'yun
    ŋunhayi ŋurruwuykmirrinha yolŋu'-yulŋunha, ga liŋguna ŋarra ḻakaraŋala yolŋu'-yulŋuwu
    dhiyala Matjataniyanydja nhumalanha ŋäthilinydja. Ŋarranydja nhumalaŋgala ŋurr'yurrunana
    bitjarrana gam', “Ŋunha Gorinbuy yolŋu'-yulŋu, ralpa-ralpa walala ŋunha yulŋunydja.
    Wirrki yana walala yukurra rrupiyanydja waŋgany-mana'-manapan wekanharawunydja,”
    bitjarra. Ga ŋunhi walala ŋäkula nhumalanha, ga walalanydja ŋurru-yirr'yurruna
    djäma wekanharawuna.
  yal-yal: Bayo, n na a kolon fa fala ɛ ɲɛnigen fan. N luma ɛ matɔxɛ Masedoniya kaane
    xa, n naxa, “Xabu yala, Akaya kaane yitɔnxi mali ti feen na.” Ɛ bata muxu wuyaxi
    rakunfa ɛ sɔbɛ soon xɔn.
  cnt-NT: Ia₁ ma₂guion₅₄ bá₄ a₂le₁'ág₄ 'au'₂ 'nia'₂ a₂jme₁'o'₁; o₄quió'₄ a₂në₅ jmo₅
    jniá₂ táng'₅ jɨn₄ dsa₂ chan₂ 'uë₃ Macedonia. Ia₁ ma₂ca₂ŋi₂ bá₄ jme₁ma₂chan₂ co₂jŋia₅₄
    dsa₂ chan₂ 'uë₃ Acaya, ton'₂ mei'₂ tsá₃ ca₂le₃jɨ́n₃ bá₄ ca₂lë₃ dsɨ́₅ jme₃'o₅₄
    o₄quió'₄ a₂dsen₅₄ 'au'₂ 'nia'₂ jaun₂.
  tif-tif: 'Kaa dok kata naa kalolip: nakal utamiya, Kipni aket tem uyo moni ma kuluu
    Judiya kasel mafek mafek dinim imi dong dakaayum o, kalbip kala, kalalila kemin,
    Masedonia kayaak imi diim kawu, kipni win ayo suunkup kufuyin-bamdila bokoya-lomdi:
    Yak wasital ma tal unse kawu, Korin kayaak so, Provins Akaya kasel kusnum iso,
    ili aket fukuniwa, Awu! ilom am ma daanokoma kulaali, nuli Judiya kayaak Kristen
    kii dong dokoyokomup o, kalalip ilmi aket-kup fukun yakyak kutal kala diilip kala,
    kalaliya kemin, Masedonia kasel yaapkan iyo kipni kaa dong dakaayum o, kalbip
    kaami sang uyo weng sandiwa, Nokol kaa, titil-fak-daa kanumum o, kal-biliwa uyo
    kuyila-silip.'
  nlx-nlx: काहाकाय मी तुमरा मोनान तियारीह जाणथु, ज्यान कारीन मी तुमरी बाराम मकादुनिया
    वालान ओंगाण मोठाय केरथु काय आखायान माणहे एक साल रेन तियार एय रेनाह, एने तुमरो
    ईमोत उंजु बी मोकतास माणहाह तियार किरेल हे।
  apw-NT: Iłk’idá’ hádaaht’iiníí bígonsį, áí bighą nohwaa da’oshłíígo Macedóniayú
    daagolííníí gádaałdishṉii, Dała’á łegodzaadá’ Akéyagee daagolííníí iłk’idá’ bestso
    łenádaaṉííłgo begodeyaa ni’, daałdishṉii; áík’ehgo ich’odaahṉiih dázhǫ́ hádaaht’įįhíí
    bighą ágádaaṉe’ hádaat’įį nkegonyaa.
  gum-gum: Pøs tru purugumigwane ñimbe purugunrrab ke muniitø pønrrabelø kui nabe
    ñimune ashibig kur. Incha nabe treegwan ñimuimburab macedoniasreelai utu truba
    tab kui waminchib pasraig køn, ñim acayasreeløbe tru tranamigwane marig pilasrøwei
    trannrrab chab tamara kuig købene. Inchen tru maramigwan ¡katø! marig kørrømisrtrai
    isua ñim marøb kuibe, nøm tru macedoniasreelø truba yamelø treetøwei martrab isunrrai
    indin køn.
  not-NT: 'Nigóque te pomichatiri piguireguite, iroro nocomantobitaiguëri Maseroniasati:
    “Pabisë poro osarini icogaiguë Corintosati imagantaigueri Jerosaresati quirequi,
    iromitocotaiguëri”. Iquemocotaiguëmi, inintaiguë ingantaiguëmi pibega obirojegui,
    iromitocoiguëri iriro aisati.'
  plu-plu: 'Mmanawa yis kuwis ahegbet yiwnteknewa adahan kakanhewne gitkis. Inneki
    keh nah kuwis akki gitkis ukebyupwiy ayhté Masedôniyamnaw ku yis kayabayisima.
    Nah awna ta gitkis: “Ukebyupwiy ayhté Grésiyamnaw kuwis ahegbet ginetnikis apim
    kamukri mpiyatinen kuwis adahan igkis amnihne ukebyupwiy madiptapye.” Igkis timapni
    henne, igkis hawwata amnihkereprikis hawwata ke yisbe.'
  iou-iou: In äbot täŋpani jopi jäwäri itkaŋ u täŋkentäŋ yämikta bänepjin pidämtak
    täkaŋ yäŋ nadäŋpäŋ Masedonia äbot täŋpani iŋamiken wäpjin biŋam yäpmäŋ akuŋpäŋ
    ŋode yäwet täyat; Akaia nanik äbot täŋpani notjiye täŋkentäk moneŋ udewani pekta
    bian, obaŋ kubä gumonita nadäk tawaŋ peŋkuŋ. Piä udewani täkta intäŋo nadäk-gärip
    u yäwerira nadäŋpäŋ udegän täkta mäyaptä pidäm taŋkuŋ.
  ntp-NT: Camaatʌ aanʌ mʌsiaapimʌ baiʌliaracʌdʌ soicʌi gʌnaaduñi soituutuigami. Aanʌ
    vʌʌscʌrʌ baigiñʌliaracʌdʌ aagidiña gʌraaduñi vaavoitudadami Masedooniʌrʌ oidacami
    mʌsai aapimʌ Acaayʌrʌ oidacami vasumirʌ abiaadʌrʌ ʌmpaidi tumiñsi dai ootosda
    agai gʌraaduñi soituutuigami. Aidʌsi maí ʌvaavoitudadami Masedooniʌrʌ oidajami
    mʌsduucatai ivueeyi aapimʌ baitoma vʌʌscatai vaamioma baigʌnʌliaracʌdʌ ʌmpaidi
    tumiñsi ʌsoituutuigami vʌʌtarʌ.
  rai-rai: Maa iaau aa nunurai naa muaat gaaia kupi muaat a paam a pinapaam mi. Iaau
    pir walaawa pa muaat, baa muaat ki matira u ra papaar Aakaaia, karom a taara irong
    u ra papaar Maakedonia. Ma iaau wapua diat naa, u ra kilaala i raap muaat waninaar
    kupi muaat a taar wa anumuaat maani. Ma anumuaat gaaia kup a wetabaar i aal atur
    a nuknuki ra mongoro na taara aakit kupi diat kaai diat a wetabaar.
  haw-1868: No ka mea, ke ike nei au i ka makaukau ana o ko oukou naau, oia ka'u i
    kaena aku ai no oukou i ko Makedonia, ua makaukau no ko Akaia i keia makahiki
    mamua; a o ko oukou ikaika ka mea i ikaika ai na mea he nui.
  ffm-ffm: 'sabi miɗo anndi on muuyii wallude ɓe sanne. Mi mantorike on ɗum yeeso
    Makedoniyankooɓe, mbii-mi ɓe: Akayankooɓe lanndiniima gila rowanen wallude. Tiinnaare
    mooɗon soobini ko ɓuri heewde e maɓɓe.'
  arb-NAV: 'مَادُمْتُ أَعْرِفُ اسْتِعْدَادَكُمُ الَّذِي أَفْتَخِرُ بِهِ مِنْ جِهَتِكُمْ
    عِنْدَ الْمَقِدُونِيِّينَ فَأَقُولُ: إِنَّ مُقَاطَعَةَ أَخَائِيَةَ جَاهِزَةٌ لِلإِعَانَةِ
    مُنْذُ السَّنَةِ الْمَاضِيَةِ. وَحَمَاسَتُكُمْ كَانَتْ دَافِعاً لأَكْثَرِ الإِخْوَةِ.'
  cop-CNT: ϯⲥⲱⲟⲩⲛ ⲅⲁⲣ ⳿ⲙⲡⲉⲧⲉⲛⲣⲱⲟⲩⲧϥ ⲫⲁⲓ ⳿ⲉϯⲣⲁ ⳿ⲙⲙⲟϥ ⳿ⲛϣⲟⲩϣⲟⲩ ⳿ⲉϫⲉⲛ ⲑⲏⲛⲟⲩ ϧⲁⲧⲟⲧⲟⲩ ⳿ⲛⲛⲁ
    ⳿ⲑⲙⲁⲕⲉⲇⲟⲛⲓ⳿ⲁ ϫⲉ ⲁ ⲛⲁ ϯ ⳿ⲁⲭⲁⲓ⳿ⲁ ⲥⲉⲃⲧⲟⲧⲟⲩ ⲓⲥϫⲉⲛ ⳿ⲥⲛⲟⲩϥ ⲁⲗⲗⲁ ⲡⲉⲧⲉⲛⲭ ⲟϩ ⲁϥϯⲭⲟϩ ⳿ⲙⲡⲟⲩϩⲟⲩ⳿ⲟ..
  sri-sri: 'Yʉ, gajerãrẽ mʉsã iritamudʉarire masĩsiáa. Irasirigʉ ʉsʉyari merã Macedonia
    nikũ marãrẽ ãsũ ãrĩ werebʉ: “Si bojorire Corinto marã Acaya nikũgue ããrĩrã́, gajerã
    Jesúre bʉremurãrẽ boporãrẽ iritamudʉasiama”, ãrĩbʉ. Irire pérã, wárã Macedonia
    nikũ marãde mʉsã irirosũ ʉsʉyari merã ĩgʉ̃sãrẽ iritamudʉama.'
  nal-nal: Avuna ga rexaas faanong adu amun maskana nim ka ramaraat kuna giuang a
    vaamuzazang kanaan. Ma ga rat falaup nim naagu iziar inaan la pira Aakaaiaa, lamarana
    aubina ila pira Maasedonia. Ga ra vazei naandi adu la maariaas angkapaa xa vaanong
    naagu ra nimniman kuna lis pizinang a kaakaai zinim. Ma a maskana nim ka ramaraat
    pana talazang ka urif ainaxamang sin amala aubina xuna talazang saait.
  kyq-kyq: 'Maam mꞋjeele naase Ꞌje aɗeki noogo ɔɔ naan jeege tun Masedoan ki se, maam
    mꞋtɔɔmseno mꞋɗeekɗen mꞋɔɔ: «Jee taa naaŋ Akayi ki se ɗogɔtge tu tap ɓo, naaɗe
    ɗaapga ɗaap roɗe gɛn tiiri.» Kɛn jee Masedoan ki jaay booy bin se, maakɗe ki se,
    dɛnin̰ je tiir gɛn noogŋ jee taa naaŋ Jude ki kici.'
  kwd-kwd: Nau ku su'aai mooru moru siria iiki fana kwaibooninga. Ma 'inau ku iiri
    ba'ita 'amooru fana ta'a 'i Masedonia, ma nau ku 'ilo'oo, “Nga fu'uwane ni futanga
    'adauru 'ubulana gule'e lefu 'i Gris, na etalana mai na farisi laka'u 'e sui kau,
    gila sasari fana kwatelana bata fana kwaibooninga.” Ma nga alata ta'a 'i Masedonia
    gila longoa ni 'ola lo'oo, nga aulalaga la'u mola gila siria fana kwaibooningaa.
  ded-ded: '@see-verse:2CO.009.001'
  ewe-ewe: elabena menya ale si wònye miaƒe didi vevie be yewoawɔ lɔlɔ̃nununana sia,
    eye metsɔ esia ƒo adegbe na Makedonia hamewo be mi Akayatɔwo miele klalo kple
    miaƒe nunanawo abe ƒe ɖekae nye esia ene. Le nyateƒe me la, esia de dzo tɔxɛ aɖe
    woawo hã me be wodze ƒuƒoƒo nunanawo gɔme.
  nuy-nuy: Ngaya nga-marrbuy nugurru narra-ngaynbandii-windiyung, nambarra-maṉmani
    nugurru. Ngaya ngarra-magaa warruburru-yung wuu-jambarrgina-yinyung anubani ana-lhal
    Macedonia, nugurraa yungguyung wudanu. Ngaya ngarra-magaa, runggal lhaawu nugurri-nyinyung,
    nugurru aadanu ana-Greece-duj nurraalgaalgurmangi-yinyung amaaynbaj-duj amaarmag
    nambarriiyii yadhu. Dani-yung ngarra-magaa. Wugurraayung wurraawanggiyn, nugurru
    aadanu ana-Corinth-duj nurru-wurrij-dhaḻagini, marri warraarrawindi wugurri-rruj
    wurru-wijangani, wugurraayunggaj ambarriiyii wugurru.
  cop-BHC: ϮⲤⲰⲞⲨⲚ ⲄⲀⲢ ⲘⲠⲈⲦⲈⲚⲢⲰⲞⲨⲦϤ ⲪⲀⲒ ⲈϮⲢⲀ ⲘⲘⲞϤ ⲚϢⲞⲨϢⲞⲨ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ϦⲀⲦⲞⲦⲞⲨ ⲚⲚⲀ ⲐⲘⲀⲔⲈⲆⲞⲚⲒⲀ
    ϪⲈ ⲀⲚⲀ ϮⲀⲬⲀⲒⲀ ⲤⲈⲂⲦⲞⲦⲞⲨ ⲒⲤϪⲈⲚ ⲤⲚⲞⲨϤ ⲀⲖⲖⲀ ⲠⲈⲦⲈⲚⲬ ⲞϨ ⲀϤϮⲬⲞϨ ⲘⲠⲞⲨϨⲞⲨⲞ.
  buk-buk: Ŋahu bu aö kayalê su bu mac atac whiŋ ndu andô bu akôm gêŋ dau, ma tu dinaŋ-ŋga
    dec gapo mac nem waêm sa têŋ lau Masedonia-ŋga. Aö gasôm têŋ ŋac bocdec bu, “Ŋac
    lau gameŋ Akaya-ŋga dinaŋ, ŋac atac whiŋ ŋandô bu sênem yac neŋ asidôwai sa, ma
    sic hu gweleŋ sêndic awa sa-ŋga têŋ yala akwa.” Lau Masedonia-ŋga sêŋgô mac nem
    ŋawaê dec kêgilí ŋac si daêsam bu sêndic awa ŋatô sa sêwhiŋ.
  pri-NT: Ba go tâmogòori pwâranümawà. Â go jèe pi-inawà ba wâdé tà tàpé Macédoine.
    Ba go ina tàra pâ, wâguwà, tèpa cèikî gée na province Akaïe, âna guwà mara ipwabwàtiwà,
    â guwà jèe tapoo naa bépitu kàwà, naa naja géeilu. Â wâru gée goorà, na dau pagòorà,
    târa ma rà ipwacèwiiwà.
  zpq-NT: Ṉezda' chaclaže'le gaclenḻe ḻegaque'. Na' ba be'lena' beṉe' Macedonia ca'
    diža' cont yeseṉezde' le'e zoale distritw Acaya chaclaže'le gaclenḻe beṉe' yaše'
    ca' na' gwzolaole btoble mechon' godgüiz. Da'nan' beṉe' ca' že' zan yež distritw
    Macedonia ḻecze ba chesone' ca'.
  por-TFT: porque já sei que vocês realmente desejam ajudá-los. De fato, ando gabando-me
    de vocês, avisando os crentes aqui na província de Macedônia que vocês na província
    de Acaia estão prontos para ajudar desde o ano passado. Como consequência por
    serem ansiosos de ajudar os crentes na província de Judeia, vocês incentivaram
    a maioria dos crentes aqui na província de Macedônia a desejar também dar uma
    oferta.
  gwi-NT: Łyaa gwats'oihnyą' nohthan gaashandaii, geh'an nakhweech'ih'in t'ihnyąą,
    last year dąį' Macedonia nahkat gwizhit gwik'injiighit nąįį “Achaia (Greece) nahkat
    gwats'an gwik'injiighit nąįį nakhwats'ą' laraa nigiheelyaa.” goovaihnyąą, ąįį
    geh'an juk lęįį nąįį gwits'igiheenjyaa gwik'eegwagwandaii.
  gvn-gvn: Ngayu binal yurra wawu jananin helpim-bunganka. Ngayu yurranin buyay-manin
    bamanda yaluy bubungu Macedonia. Ngayu yalaman, “Jana Godumu bama townbu Corinth,
    bubungu Achaia, jana yinyarrin last yearku readyman, money muru-bunganka, yunganka.”
    Macedonia-warrangka yinya nyajin, yinyaynka yalarrku dajinkada.
  nhy-NT: Ya nikmati nik namejwan ankinekij ankinpalewiskej. Nej kuale nikintlapowijtiwitz
    de amejwan katlej katej itech estado de Macedonia, nik desde ya se xiwitl namejwan
    katlej ankatej itech estado de Acaya, nik ya ankatej ika kuale amoyolo para ankinpalewiskej.
    Iwan nijkuak okimatkej tlan namejwan ankinekij ankichiwaskej, miekej tokniwan
    de Macedonia omoyolojchikajkej para noijki tlapalewiskej.
  asm-FB: মই আপোনালোকৰ কামনা জানো, যাৰ বিষয়ে মই মাকিদনিয়া সকলৰ আগত আপোনালোকৰ পক্ষে
    গৌৰৱ কৰিছিলোঁ৷ মই তেখেত সকলক কৈছিলোঁ যে, এবছৰৰ আগৰ পৰাই আখায়া প্ৰস্তুত হৈ আছিল;
    আৰু আপোনালোকৰ সেই আগ্ৰহে অধিক ভাগ মানুহক প্ৰভাৱত পেলালে।
  okv-okv: '@see-verse:2CO.009.001'
  mxt-NT: Vatyi cha chité cha vaha caá añima ndo. Yucuan chaha chihin cha sɨɨ cuñí
    nacatyí chi ñu ityi Macedonia ihya, vatyi nyoho ñu ityi Acaya, nya ta quiyava
    quichaha cuñí ndo tyinyeé ndo. Ta cuaha xaan ñu Macedonia cunɨɨ ca iñi ñu cha
    tyinyeé tucu maa ñu.
  tzo-NT: Yu'un ana'ojic xa atuquic. Yu'un calojbe xa ac'opilalic ti quermanotique
    ti li'oyic ti estado Macedoniae ti jun habi xa laj aliquesic stsobel ti taq'uine
    ho'oxuc ti te oyoxuc ti estado Acayae. Hech yu'un uc ti ora to ep ti quermanotic
    yac'ojic persa tstsobic staq'uinic li' ti Macedonia yu'un ya'yoj ac'opilalic.
  ind-AGS: Saya tahu bahwa kalian selalu siap untuk membantu. Dengan bangga saya sampaikan
    tentang pelayanan kalian kepada jemaat-jemaat di Makedonia untuk mendorong mereka.
    Saya sampaikan bahwa kalian di Akaya sejak tahun lalu sudah memberi sumbangan.
    Dan apa yang sudah kalian lakukan bangkitkan semangat mereka untuk melakukan hal
    yang sama.
  omw-omw: Nte taqauqaro nkyi mwutukyaqitairo mpoqama kye mwihua kyaahaqa hiataa ihata
    nkye Iutiaani variahua kyaahaqa hi variara. Nte nkyiara Masentonia nraakye qora
    timwa nyiqana nkyi nyutu tuaaherena tiqana, Akaiaani variahua tuvana ihiqi variqata
    munimavata mpo inraikyavata terama kyeta mpo mwatanaahua nyinrenrata uti variarave,
    tina. Nte mwitaama kyena nkyi nyutu tuaahereqana qiavata Masentoniaaqinaahua mwihuavata
    qamwateqata munimavata mpo inraikyavata terama kye vataare tita uti varura.
  yrb-yrb: '@see-verse:2CO.009.001'
  maa-NT: Be‑ná nga titsa̱jnandaà nga mejèn‑nò si̱kitasòn. K'oa̱á xan‑la̱ jñà xi̱ta̱
    xi nangui Macedonia ts'e̱ nga jñò xi Acaya tsa̱jòn, titsa̱jnandaà‑nò skanda jè
    nó xi tsato nga mejèn‑nò si̱kasén nga'ñó. K'e̱ nga kiì'nchré jñà xi̱ta̱ Macedonia
    koni s'ín titsa̱'nè, kjìn ma‑ne xi matsja‑la̱ i̱t'aà tsa̱jòn ti̱koa̱á kjòtsja‑la̱
    nga mejèn‑la̱ si̱ìchját'aà.
  mcq-mcq: Ijihunaꞌe jara vajihunaꞌe amairiaravujaho na nihena kivu. ꞌEne na ijihunaꞌe
    taꞌarorahareꞌe Masatonia ora ꞌwaravuta. Juara pina kaꞌene nipaꞌarenajino Akea
    ora vajihunaꞌe amairiaravara. Jara ea vajihuji henareja ea pwina oja ꞌurina paraniume
    avajara.
  sus-A: ﭑ حَن بَرَ وٌ حَنِفٍ قَنيِ كٌلٌن. ﭑ بَرَ وٌ مَتْشْ مَسٍدٌنكَيٍ بّ، عَ قَلَقٍ
    رَ وٌ تَن عَكَيِكَيٍ رّدِشِ نَ كْبِرِ مَلَنقٍ رَ كَبِ يَالَ. وٌ تٌ نَ نَتّ سُشُ
    سّنبّ رَ، عٍ قَن بَرَ وَ سٌقٍ نَ كُي.
  jpn-1965: 私はあなたがたの熱意を知り、それについて、あなたがたのことをマケドニヤの人々に誇って、アカヤでは昨年から準備が進められていると言ったのです。こうして、あなたがたの熱心は、多くの人を奮起させました。
  fra-SBL: car je connais votre empressement, dont je me vante en votre nom à ceux
    de Macédoine, que l'Achaïe a été préparée depuis un an. Votre zèle en a suscité
    un très grand nombre.
  yka-yka: Kataˈuhanku weˈ mabayaˈ teˈed kaˈam nabang duk inin hep pananglitku kaˈam
    si meˈ aˈa Makedoniyahin. Paˈinku si siye, “Meˈ pungtinaˈite bi malaˈi si lahat
    Akayahin, kemuwe tahun dehellu miyaˈan pe, asal magpanyap ne siye panabangden.”
    Hangkan pagkalede inin, kaˈekkahan si siyehin mabayaˈ isab nabang.
  mle-mle: '@see-verse:2CO.009.001'
  shp-NTPO: mato akinmisti shinanyabo iketian onannax. Jaskakinra, ja Macedonia main
    iká jonibo, mato rabibainshamankin en yoia iki. Wetsa baritia winóyantanatonra,
    mato Acaya main ikábo, jato akinti shinanyabo ikana iki, akin. Jatianra maton
    jato jaskáakai ninkatax, ja Macedoniain iká icha joi akaibaonribi, jato akinshokoti
    shinankana iki.
  aom-aom: 'Na gëvajeje jemëro ajëmiꞌi nimego. Ëhuni bogo jajivoꞌejo. Jemë nimarujoho
    naro Macedonia saꞌa rajo jabesi örire nimorohëꞌi jövoromo uëbe rovëꞌe jeve: Greece
    saꞌa rajoho jaburo mamiꞌe vaduni göre aevoromo bövi biseꞌo avoharoho ëhi jëvobe
    rovëꞌe höjo. Jemesi jöho ëhi uëvamu hegorovo Macedonia saꞌa raje ae ahoꞌobëhe
    uvareje: Corinth ariböviohuro ajëmiꞌi nimaruë uvoromo jabuꞌo riꞌöromo ajëmiꞌi
    nimareje. Ëhuni ajëmiꞌirarije jöho na bogo jajivoromo majëhiꞌejo.'
  geb-geb: Gu kaŋgi, nde Zerusareman kav bigi sosuagi gumgi gu mbigir kurkurar zav,
    nde ndavi khavgim, nde mba ŋaarar muun za mbui. Gu maaŋ muuŋgiap, gu Masedoniaiŋ
    nɨman, gu nde zɨri ndiv vun kuamkuagi. Gu khaŋ mbe nzuai. “Fhum mbu mpariven Akaiaiŋ
    mba ŋaara khavɨr za mbui.” Mbe nde mbararagim, nde guigira ŋkɨɨa ndi nɨɨn zav
    vuzvuk bakɨme kim, mba ndɨkndɨk Masedonian ki gumgi vhɨrve ndavi khavgim, mbe
    vhɨra ŋkɨɨa ndi nɨɨn za mbui.
  bsj-bsj: Min nyumom kuru kume wuro mi ma kungka dor cike kabum nubo Makidoniya.
    Min nyikom ki choro wo cumeu kweri chi yim ki bati kero. Bikwan kumero kangem
    kumembo doo maka nangen.
  cak-cak: Roma yin veteman chi rix nirayij yixto'on-e, y romari' ninya' juba' ik'ij
    chiquivech ri quiniman ri Jesucristo vave' pa roch'ulef Macedonia. Yin nu'in chique
    chi ri rixc'o chila' pa roch'ulef Acaya, xe juna'ir can inojin yixto'on-e, y riq'uin
    ri quiri' xiya' pan ivánima, jari' xbano chique eq'uiy chiquicojol rije' chi xalex-pe
    pa cánima chi xeto'on-e.
  chf-NT: No'on cuwi chich que a xe a wäq'ue'la ni matän uc'a ca' jini a wo a chenla.
    Jin uc'a cä cänäntan ump'e ch'a'aljin tuba cä tz'aycäbenob machcatac cuxujob tama
    ni cab tä Macedonia cache' anela tä Acaya a tusila unjäbi cache' a xe a täclenla
    täcä t'oc ni matän que u xe tä sijinte. Jinq'uin u yubijob cache' anela tä' a
    wo a chenla ca' jini, q'uen de unejob täcä tä Macedonia tä' u yoli u chenob ca'
    jini.
  tlf-tlf: Kale nagal utamita e, ipmi aget tem uyo, mani umaak kulu Yuudiya kasel
    mufekmufek binim iyo dong daga-emum o agan-bilip kalaa age-nilita, Masedonia kasel
    imi diim uyo suun ipmi win uyo kufu-e-bom-nilita, atol maak tiin-suu umi diim
    uyo Korin kasel so Provins Akaya kasel migik iso iyo, aget fuguno-nilip e, ‘Son-temu
    uyo, nuyo Yuudiya kasel Kristen iyo dong dogobelan-temup o,’ age ilimi aget uta
    kup fugun kwep tal kaa diibelip o,” agelita, Masedonia kasel kwiin tagang iyo
    ipmi ko titil fagaa dong daga-emum o agan-bilip bomi sang uyo tinangku-nilipta,
    igil boyo titil fagaa kanumum o agan-bom no ke-nilipta, kobe-silip ko.
  piu-2006: '@see-verse:2CO.009.001'
  poh-NT: Jeꞌ reꞌ nikꞌor ruꞌum nok wehtꞌalim chi reꞌ hat-tak til rikꞌor acꞌux tak
    quitobjic take kich aj niminel cꞌaxic ti ncaꞌn. Ruꞌum reꞌreꞌ naquinkꞌoric chiri̱j
    i holohic laj anoꞌjbal tak reꞌreꞌ cu̱cꞌ take kich aj niminel aj ayuꞌ Masero̱nya,
    quinkꞌoric chiri̱j chi xa suk chic nicꞌux chawi̱j tak. Nok niban chi jeꞌ reꞌ cu̱cꞌ,
    maꞌ nicana̱ꞌ ta rikꞌormojic queh chi reꞌ hat-tak jinabir chic apꞌutum tak cho
    rimoloric wach tumi̱n toꞌbal queh take kich aj niminel aj Jerusalen eh ru̱cꞌ i
    kꞌoric nikꞌor queh reꞌreꞌ, qꞌuihal queh take aj niminel aj ayuꞌ xquichop quicꞌux
    chi rimoloric woꞌ wach tumi̱n toꞌbal queh take kas kacha̱kꞌ cꞌaxic ti ncaꞌn.
