  jid-jid: Na di ba nah a ga wo ma da no bin bana ha ni wu na. Ti bima ni ha tutur
  wmw-wmw: 'Kamba vyavyandikiwe: “Katonga umunu-mwema, kawapa masikini, ukamilifu
