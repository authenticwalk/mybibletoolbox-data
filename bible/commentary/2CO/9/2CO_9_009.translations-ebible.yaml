  tpi-tpi: Buk bilong God i tok long dispela pasin olsem, “Dispela man i save givim
    planti samting long ol rabisman, olsem man i tromoi nabaut pikinini kaikai bilong
    planim. Stretpela pasin bilong en i save stap oltaim.”
  mih-NT: 'Tyehen catyi Tuhun ra Ndyoo: Minoo ra vaha, saha maa ra sa sii ra sii ñiyɨvɨ
    ndahvi. Ma naa iñi ra Ndyoo cuhva vaha zavaha ra.'
