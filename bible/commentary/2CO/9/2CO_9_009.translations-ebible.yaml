  ote-NT: 'Nuꞌbʉ gui øthʉ njabʉ, nuꞌbʉ́ ha̱, guí øthʉ ngu núꞌa̱ xa tꞌofo ja ra Ma̱ca
    Tꞌofo habʉ ena: ꞌNara hoja̱ꞌi con gatho rá mʉi xi hecuabi ya hyoya ndunthi ya
