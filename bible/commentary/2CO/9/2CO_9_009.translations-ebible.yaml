  juy-juy: ଡରମ୍ମ ସାସ୍ତ୍ରଲୋଙନ୍‌ ଆଇଡିଡ୍‌; “ଆନିନ୍‌ ଅପ୍ପଡ୍‌ସିଲନ୍‌ ବାନ୍ତେଏନ୍‌, ଆନିନ୍‌ ଆ
