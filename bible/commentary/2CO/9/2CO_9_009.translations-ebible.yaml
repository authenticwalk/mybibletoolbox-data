    huu Ndia dale ndoon ndia, nakatataka nakandoo.”
  kyf-kyf: 'We mɩ ''sa cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «-Lagɔɔ ''nanɩ ''yligʋwʋla bhabha,
