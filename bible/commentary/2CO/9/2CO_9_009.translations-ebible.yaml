    pan mimieta kokolata.'
  nhe-BL: 'Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Se cuali tlacatl quinpalehuía
    miyac tlen teicneltzitzi. Nopa cuali tlamantli tlen quichihua mocahuas para nochipa.”'
  sps-sps: Te faarei tsuiny kainy non a ka to te kirkir en koman Vegiau Ten Gov sa
    tsue na ka, “A mes to te kat non koman ten Gov te faan iny non a ka na kinai tan
    vainy aaruts; An kat rof tsunia to te nai kaa non tan mamatsiny nainy.”
  wnc-wnc: Sanga waakngae natake ayanikapsa aminu tapatuta wamu takngatu Anututane
    wapatang anzing matakut, “Aminu waapata sanga kwaapzang siknga aminu sangaapana
    wena aminde yamutakunggak. Unzingge ita sanga amin gatayamunanga akngae dua dapik,”
    ngang matakut.
  bus-bus: 'Lán à kɛ̃na Luda yãn nà wà bè: È gba da takaasideenↄnɛ maamaa, à yãmaakɛna
    yãana vĩro.'
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e. — Omono Tupàn ma'e tetea'u wekyty'ym
    'ym pà a'e, ma'e hereko 'ymar wanupe a'e. Tuweharupi ikatu wanupe a'e, i'i ze'eg
    kwehe arer.
  imo-imo: 'Aku ulumunga ungu te Gotenga bukuna moromo, akumu i tepa: Imbo teni poinyemanga
    langi imbo awini panjirimo mele imbo penga teni imbo koropama lipe tapondopa mele
    awini andopa moke tepa tirimo. Pele aku tepa kondo kolopa tepa kondoromo ulu pengama
    waliwalima pepa kau pumbelo, Gote pilipe molombalo.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo qudei naŋgi
    saga yago breiyo bul naŋgo iŋgi iŋgi jeiyoqnsib tamo iŋgi saiqoji naŋgi enjreqnub.
    Deqa naŋgo kumbra bole bati gaigai sqas.”
  eng-DRA: 'As it is written: He hath dispersed abroad, he hath given to the poor:
    his justice remaineth for ever.'
  knf-knf: 'Hënk di di upiiŧaniiŋ ţi Ulibra wi Naşibaţi aji : « Ñaaŋ naŧool aji ţen
    bawaaŋ iko uŧum ; awo naŧool te mnţo. »'
  san-KHM: ឯតស្មិន៑ លិខិតមាស្តេ, យថា, វ្យយតេ ស ជនោ រាយំ ទុគ៌តេភ្យោ ទទាតិ ច។ និត្យស្ថាយី
    ច តទ្ធម៌្មះ
  arn-NT: 'Wirin Chillka am ta feypilelu: “Rume kutranduamnien mew elufi tati pu pofre,
    fey tañi nor dungu ñi femkeel rumel feleay.”'
  zas-NT: 'Loj xtiidx Dios rëb: Bén ni rguiꞌs ni rajpaman abiꞌ rudëëman laan loj ree
    bénprob, ad yuꞌt dxej yayanladx reeman ni zagdxe ni rüjnman.'
  ken-NT: Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mmu Mandɛm achi awɔ́ fúú. Ǎchyɛ
    bo abhɛn ɛyap ɛpu kɛyɨŋɨ nsɛm. Bɛrɨ́tí bɛtɨk ɛbhi bɛ́pú nɛm.”
