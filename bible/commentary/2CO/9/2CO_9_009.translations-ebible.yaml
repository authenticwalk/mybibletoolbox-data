  for-for: 'Pika mono isa''amaba maya iye: Kotiti atokaeyami ntagaramaba ae''enawatasa
    aibarase puma pugara kinapa imiye, iye. Piya, arupuyenawampaba pipa waiyaba mikiye,
    iye.'
  epo-epo: 'kiel estas skribite: Li ŝutis kaj donis al la malriĉuloj; Lia justeco
    restas eterne.'
  gfk-gfk: '@see-verse:2CO.009.008'
  bjz-bjz: Embó avona gangoro urota, kavevera eta rouvia-du, God unda Gagava eghá
    ririe, “Embó taubana umó makasi enembodava unda gugua-ghayafa neno righambi vesa
    eta rouvie. Amindu, unda kaveverada bee, aná sirorea, tumanadu iraita rouvie.”
  atg-NT: Ẹzẹzẹ abi a li kẹkẹ ọli shi Ebe-no-pfuasẹ, ni ọọ, “Ọ li okpokhẹ tuọtuọ,
    ọ somhi eni ẹa mhuẹ opfa, ọgbọ ọa ya yele iguẹ-ngeli oyọli-a ghue agbọagbọ.”
  bjv-NT: 'Təkɨ makɨtɨbɨ lə Luwə əl-n ə nə: «Ka̰y nḛ kɨngə ləne kɨ me ndɨgɨ adɨ njé
    ndoo je, Ra majɨ lie to kɨ ndɔ je ndɔ je.»'
  tos-NT: 'Sa̱mpi̱ lacatum c-xtachihui̱n Dios hua̱ntu̱ tatzoktahuilani̱t c-Li̱kalhtahuaka̱
    chuná̱ huan xpa̱lacata cha̱tum tla̱n chixcú: “Xlá̱ li̱pa̱xuhu ma̱akpitziniko̱ni̱t
    acatzuní̱n hua̱ntu̱ kalhi̱y li̱ma̱xkaní̱n, chu̱ yuma̱ xtapá̱xqui̱t niucxnicú̱
    catipa̱tzanka̱ca̱ c-xlacati̱n Dios.”'
  rro-rro: Puka robenai tererena 'abana etibaha, “Ia nihore taba namokia bo'okia uraru
