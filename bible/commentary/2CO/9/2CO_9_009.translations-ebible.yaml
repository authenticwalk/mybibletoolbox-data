verse: 2CO.009.009
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe. “Ata olena au kunaimo kunaiholimale kebia tedaeve
    dua vage vaveve dua kena vani bahata Dilava nimo ui tigei.”
  okv-H: Eto God ta ke ta amo einge kajari mihia, “Eto donda ambu embopo ta degi hande
    embo ena avoeto amita ari javotoho avo daroho iresuja,” eto ke ainge mihia.
  tbo-tbo: Amaka mei Yaubada a Buka u hinena hi gilugilumi pite hi pa, Tauna i lauguta
    tu dayadayabu i welehi. A dewadumalu e memae apo ina nae po houga ega a siga.
  mal-C: “അവർ വാരിവിതറി ദരിദ്രർക്കു കൊടുക്കുന്നു; അവരുടെ നീതി എന്നേക്കും നിലനിൽക്കുന്നു,”
    എന്ന് എഴുതിയിരിക്കുന്നതുപോലെതന്നെ.
  grc-SR: καθὼς γέγραπται, Ἐσκόρπισεν, ἔδωκεν τοῖς πένησιν· ἡ δικαιοσύνη αὐτοῦ μένει
    εἰς τὸν αἰῶνα.
  bgc-bgc: जिसा पवित्र ग्रन्थ म्ह लिख्या सै, “परमेसवर जरूरतमंदां नै खुल्ले दिल तै
    देवै सै, उसकी धार्मिकता सारी हाण बणी रहवै सै।”
  khz-khz: Puka Veaga aonai ekilana vetaina, “Palagu na gena wareware lealea talimara
    kamu galagala vagi evenirana, gena kala rorirori pene mia-vanagivanagi.”
  deu-TKW: 'wie geschrieben steht: er hat ausgeschüttet und den Armen gegeben, seine
    Gerechtigkeit bleibt ewig.'
  zsr-NT: 'Lëzcaꞌ cni nayúj lu guich laꞌy, rna: Gdu ladxëꞌë bunödzjëꞌ quegac bunách
    yechiꞌ. Nac bëꞌtecz yöl‑laꞌ dxiꞌi ladxiꞌ queëꞌ.'
  lin-lin: 'kolanda ndenge ekomama : « Akabelaka babola na motema ya esengo, mpe bosembo
    na Ye ewumelaka libela na libela. »'
  hns-NT: 'Parmeswar ke poestak me aise liekhal hai: „Oe garieb doekhian ke djaada
    daan dewe hai, aur okar bhalaai hamesa jaad kariega.”'
  noa-E: Magʉm jaauwia Ẽwandam iek phã sim gaai, “Ar chadcha ich khapeen athee nem
    wajapha waaujem khʉʉnaun aphʉʉm khʉʉn dʉ̈ijã ö ajaugta aajem” a sim. Maimua ĩchab,
    “Chi ö wajapha nem dee sim khʉ chan augchëbam, mag ö wajapha amkhĩirta ich Ẽwandamau
    jũrr irig dʉ̈rrcha deejeewai” a phã sim.
  eng-EMTV: 'just as it is written: “He has dispersed, He has given to the poor; His
    righteousness endures forever.”'
  mib-NT: 'Chi súcuan cáhán tutu iī sɨquɨ̄ tāca ñáyuu jéhe: Ni scáa i ni jēhe i nuū
    ñáyuu ndahú. Te tācá jniñu váha sáha i, chi quendōo nɨ́ɨ́ cáni. Achí tutu.'
  lif-NT2: अक्‍खेलॽरिक् साम्‌योसाप्‍लाओ साप्‍ते़आङ् पत्, “निङ्‌वाॽ के़हम्‍बाआङ् याङ्‌गे़साॽबाहाॽ
    के़बिबाहाॽरे़ खुनिॽ नुःबा याःम्‍बक्‍किन् सदादिङ् सदादिङ् वाॽरो॥”
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Mwene iwusa kwa ubwina, akuvapela vangangu.
    Ubwina waki uvya magono goha.”
  mmx-mmx: Kerekngan Lovoang Kaala i tong i do, “Neni im taba leventamtaba solo mi
    lebelemulus ti limixin banbalo. La amisik ik lox asuusu labalamu ren ti limixin.”
  cbr-NT: 'Usa ''ain ca axa ami sináncë uni ñui Nucën Papa Diosan bana cuënëo ësairibi
    quia: Upí oquin sinánxun ca ñuñuma uni ñonquinma ''itsaira ''inánxa. Usoquian
    ''acë a ca Nucën Papa Diosan manuquinma xënibua ''aínbi sinania.'
  tee-NT: 'Pus ju mi''atsucunti''an chunch cajuna'' tachi is''atsucunti ju lapanac
    ju lhichivincanta la''ixchivinti Dios junta ts''okcanta junta chani najun: Ju
    yuchi ma na lhu xa''a''aktaijui ju quilhpatinin. Chai ju tuchi k''ox ju xanavi
    ma pastack''alhican. Chunch najun la''ixchivinti Dios junta ts''okcanta.'
  eng-LSV: 'according as it has been written: “He dispersed abroad, He gave to the
    poor, His righteousness remains throughout the age,”'
  cak-NT: 'Can anche''l-wi ri nu''ij chupa rutzij ri Dios ri tz''iban can: Raja''
    can riq''uin ronojel ránima c''o ri xuya'' chique ri manak quibeyomal. Y ri chojmilaj
    tak ex ri xeru''on, can chi ronojel tiempo xquiec''ue'' can.'
  pah-NT: 'A''ea pe Tupana''ga rembikwatijarukara i''ei o''erame: “Pyryve''ga omondo
    katu nimbaterive''g̃a pe gworygworyvamo g̃a ndehe. Nane''ymi ga gwereko imondomondovo
    mbatera g̃a pe okokatuavo avuirama,” e''i ikwatijaripyra.'
  sja-NT: 'Tachi Ak''õre chonaarãwedapema ũraa p''ãdade jara bɨ: ‘Eperã t''ãri pia
    bɨpa ne-inaa pia oopari chupɨria beerãmaa t''ãri pia bairã. Maperãpɨ Tachi Ak''õrepa
    mãgɨ́ ichita pia ak''ɨpariit''ee.’'
  xed-xed: 'Nda vinda ma gwaɗa Lazglafta kazlay: «Ta vlidiŋ vla ta skwiha ŋa gwal
    ka pɗu, ta gɗavagɗa zɗakwani kəʼa.»'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱ já: Cua̱há ndiva̱ha ña̱ha jásá Ndióxi̱ nu̱ú
    na̱ nda̱hví, ta já coo ña̱ va̱ha cája mé á xi̱hín ña̱yivi a̱nda̱ ama cáa qui̱vi̱,
    cáchí tu̱hun Ndióxi̱.'
  gfk-S: '@see-verse:2CO.009.008'
  bmu-bmu: Ekbonep mosöta naluk ketaŋi ketaŋi alakzei, mi Buŋa Kimbi keu ki ohoget
    ahözawaŋgö dop akze, “Yaŋön amqeba kalemŋi kalemŋi mendeŋda ambazip wanapŋi eŋgimakza.
    Ahakmemeŋi diŋdiŋi kik-kukŋi qahö miaŋön mönö nalö teteköŋi qahö Anutugö jeŋe
    ahöm öŋgöma.”
  dgz-dgz: Nop mega ok anega sean, God me yan taini apanewa. Kayakayawan taine nagirewa,
    wan dim dim kakaewa ugup ugup mek anuini gapan muniwan. Me kakaewa mega wande
    aiwandata.
  eng-GNV: '(As it is written, He hath sparsed abroad and hath giuen to the poore:
    his beneuolence remayneth for euer.'
  zaa-NT: 'Tì''ba ra lo Escritura: Chi biria latsi''į iỹéniní lani ca enne'' té necesidad
    qui'' quį, Acca tulidàba réxalatsi'' quį na por ca obra tsè'' quì''į.'
  eng-WEBSTER: '(As it is written, He hath dispersed; he hath given to the poor: his
    righteousness remaineth for ever.'
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: Ponë rajutabiaba bepejiobivi
    penamatavenonaecuene, bajaraponë pexaniacuene exanabiaba Dioso pitabarata. Nexata
    bajarapacuene Dioso apo nacofënëtsi daxitamatacabijavabelianexa, jai Dioso pejumelivaisibaxutota.'
  bon-bon: Oogäräneji mene te jiicenige ai poto cidi me egä, “Tabe owecumete biname
    bine papa yääcäranemuge, teeme owecu lui ngälu cäco gyene.”
  nhw-BL: 'Ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Se cuali masehuali
    quinpalehuía miyac catli teicneltzitzi. Nopa cuali tlamantli catli quichihua mocahuas
    para nochipa.”'
  swh-ONEN: 'Kama ilivyoandikwa: “Ametawanya vipawa vyake kwa ukarimu akawapa maskini;
    haki yake hudumu milele.”'
  wbi-wbi: ndavule lilembilue kuuti, Atavwile ikyuma kyake kukuvapeela avakotofu.
    uvukoola vwake vwa fighono fyoni.
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri yi ɡerumɔ, “U win dukiɑ tɔmbu yɑbuɑ. U sɑ̃ɑrobu kɛ̃nu
    wɛ̃ kɑ nuku tiɑ. Win ɡem mu ko n wɑ̃ɑwɑ kɑ bɑɑdommɑɔ.”
  eng-KJVCPB: '(as it is written, He hath dispersed abroad; he hath given to the poor:
    his righteousness remaineth for ever.'
  kgk-NT: 'Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e he''i: “Ipy''a porã voi omba''e
    me''ẽ meme hagwã iporiahu va''e-pe” he''i. “Hembiapo porã opa e''ỹ va''erã” he''i
    Nhandejáry nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Ivoono hama mminnaatakiaiya
    mminnaiyauvaa kati mmiivai. Ari koovayakieema kati mmira aataruuvo tupatupaa innaki
    vaivaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Okimiwitakawo okaatzi kenkithata-kota-chari Jankina-rentsi-peroriki, ikanteetzi:
    Okaatzi tzimi-motziriri Tajorentsi, rootaki rantetaa-kaanaariri ikaatzi kowityaa-waeta-tsiri.
    Tema tampatzika-shireri rirori, ashi rowaero'
  mpx-mpx: 'He ni ola Buki Bwabwalena ana baaba i ba: “Gamagal waiwaisana wana mulolu
    i guyauan yoyohi togulagula elal, wana ginol waiwaisana i gangan ya sauga gegewena.”'
  wbp-wbp: 'Nyampuju-ka wangka Payipulurla kuja: “Nganangku-puka kaji-jana yinyi jamangku
    marlajarra-watiki, ngulaju yali yapaju kapulu jama-pajirni. Kaji pali, yapangku
    kapulu manngu-nyanyi kujalpa nyinaja jama.”'
  luo-luo: Mana kaka ondiki niya, “Gisepogo gigegi ne joma odhier, bergi osiko nyaka
    chiengʼ.”
  nhe-NT: 'Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Se cuali tlacatl quinpalehuía
    miyac tlen teicneltzitzi. Nopa cuali tlamantli tlen quichihua mocahuas para nochipa.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܫܘܼܦܸܟ݂ ܠܹܗ ܡܵܘܗܒ݂ܵܬܘܼ̈ܗ‌ܝ ܠܡܸܣܟܹܢܹ̈ܐ، ܘܙܲܕܝܼܩܘܼܬܹܗ
    ܦܵܝܫܵܢܬܵ‌ܐ ܝܠܵܗ̇ ܠܥܵܠܲܡ.'
  esk-NT: Aglausimaruatun Agaayyutim uqałhani, “Nunniuqti siamitmatun, iñuk aatchuiñiqsuq
    suuraġmiñik siqñataitḷuni inuqsraqtuanun. Taapkua itqaġigisigaat ilaan iłuaqqutaa
    taimuŋa.”
  msb-msb: Nasurat ngani sa Banal Na Kasuratan, “Nagaparapanghatag siya sa mga kapobrehan.
    Hasta na lang an iya kaayuhan.”
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: Cuø¹²dsa ma¹dsio¹² quiah¹² dsa² ti²ŋié².
    Tsa¹dsø¹hén² jǿg³ quiah¹² hi² dsio¹ hi² jmo¹²dsa, rø²juúh² si².'
  dso-dso: ସାସ୍‌ତର୍‌ କଇଲାପାରା ଲଡାକେ ଆଇବା ଲକ୍‌ମନ୍‌କେ ସେ ଜବର୍‌ ଦେଇସି ଆରି ତାର୍‌ ଜିବନ୍‍
    ଦୁକାଇଲାଟା କେବେ ମିସା ନ ସାରେ ।
  meu-meu: Buka ai e torea heḡereḡerena, eto, E ḡiḡi rohoroho, ogoḡami taudia e henidia;
    Ena kara maoromaoro bae mia hanaihanai.
  yva-NT: 'Maisyare Ayao Amisye mo ratoe mare: “Amisye po apa kove raugaje mawebe
    irati vatano awa ananuge meweno maije mansai. Apa bekobe noa nuge nuganui.”'
  dgc-dgc: Kagi na Diyos tungkul ta mebait a tolay, a “Palagi siya a méngatéd du mahirap,
    a éwan tu hanggan i kabaitan na.”
  zpm-NT: 'Zigne raquietaque lo Xtiidz me, zaatne rnee: Zha ne nguzobdiidz lo Dios,
    dib zdoo zho rgad zho ncuaaṉe rap zho lo grë zha ne guieṉd pe yquiin; ni scagaa
    sëëb diidz ne miech wen nac zho.'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Àsok hana natxow ha, enyhoru
    kom ha. Ànyahpàn komo yowakryetxow hamà, thenyehra rma haxa mak hamà. Àwyanye
    owakryeno ytxoho hutwahkahpàra roro rma haxa naha, Khoryenkomo. Àro wyaro rma
    nkehe, àmenhosahonhàrà.
  sim-sim: Avui Wasilakahi jekambak karem li kayehendari sir. �Ma ol mbele mbelen
    erndakava ondon handa ma ondo akwa mushak kumbanda ma hom nanda lir. Lerawu jivi
    os li landa Avui Wasilaka mbeek or hishakwa ambu lir.�
  npi-ULB: यस्तो लेखिएको छः “उहाँले आफ्नो सम्‍पत्ति बाँडेर गरिबहरूलाई दिनुभएको छ ।
    उहाँको धार्मिकता सधैँभरि रहन्छ ।”
  cgc-cgc: Ake na ambal paryo man ta ambal naan ta sinulat na pulong ta Dyos, “Gatagtag
    kanen ta tama naan ta mga imol. Iya na mga buat na miad dili malipatan ta ula
    katapusan.”
  tim-tim: Aregât keiŋe Anutuŋe makto luâk siâŋe hin kulemgoep, “Luâk âmbâle bikŋande
    sot me wan me wan yeŋgimbiâ âmâ Anutuŋe agak meme âlepŋaet meme akyeŋgimbo agak
    meme âlepŋe akmâ âgâm manbai.” hain kulemgoep.
  yor-yor: 'Gẹ́gẹ́ bí a ti kọ́ ọ pé: “Ó tí fọ́nká; ó ti fi fún àwọn tálákà, òdodo
    rẹ̀ dúró láéláé.”'
  wos-wos: 'Wun jooka du nak Godna nyingambu angi dé hayi: Dé yawulalama yaake dé
    jambangwe du takwaka hwe. Dé atéfék nukwambu yikafre sémbut male hurundéka déka
    sémbut wungi re wungi re retandé.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Idjia jed̶ecasid̶e ne neẽ́ qued̶eaa waib̶ʌa
    diasia. Ewariza idjia jipa obaria.'
  eng-F35: 'as it is written: “He has distributed around, he has given to the poor;
    his righteousness endures forever”—'
  ind-ind: Seperti yang dikatakan Kitab Suci, “Orang-orang yang hidupnya benar bagaikan
    petani yang menabur benih. Mereka sering memberi dengan murah hati kepada orang
    miskin. Perbuatan-perbuatan baik mereka akan menghasilkan panen yang kekal.”
  pes-OPCB: 'چنانکه نوشته شده است: «او با گشاده‌دستی به نیازمندان کمک می‌کند و محبت
    و نیکوکاری‌اش همواره مایهٔ افتخارش خواهد بود.»'
  mpt-mpt: Kukub olo weng mako Gode buk temo baanoa Gode bainobo galin nakae waneta
    nakaia unangai inamin namin blimi kla daaye bianea inamin namino homon dokayeme
    mole i amitie oha bianiba E kukubo molot wafu biebo ge ohamomabiobo genobiobe.
  ssx-ssx: Kotota꞉ mo Baiboloma꞉ alota꞉ Ipikana꞉ma꞉ ipika꞉ pa hameke hala꞉la꞉ alemanu
    mo dia꞉ya꞉la꞉ wanda꞉hali mina꞉yeke sasape pea꞉tiki pu hala꞉me. Ipika꞉ tikitiki
    pita꞉la꞉ hauta꞉ na paeyeke pa u halieke laa la꞉la꞉me.
  mkl-mkl: Bɛɛbɛi kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Ilɑɑɔ̃ í kpɛ̃ɑ ilu ɑre ŋɑ ɑmɑniɛ do
    inɔ ɑkɑ̃. Inɔ ɑkɑ̃ɛ kɑɑ tɑ̃ bɑɑ ɑjɔ ɡɔ.
  gaq-gaq: ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ ବକେ, “ଆଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ ମୁକ୍ତି ବାବ୍‌ରେ ଦାନ୍
    ଡିଙ୍ଗ୍‌ଏ; ମେଁନେ ଲିବିସଃ କାଲାଆଃ ଲେଃଏ ।”
  gof-RNT: Geeshsha Maxaafan, “I ba shaluwa manqotas laallis; iya xillotethay merinaw
    de7ana” yaagees.
  unx-unx: ଧାରାମ୍‌ ପୁଥିରେ ଅଲାକାନ୍‌ ଲେକା, “ଇନିଃଦ ରେଙ୍ଗେଃକକେ ହାଟିଙ୍ଗ୍‌କ ତାନା, ଇନିୟାଃ
    ଧାର୍‌ମାନ୍‌ତେୟାଃ ଜାନାଅ ଜାନାଅଗି ମେନାଃ ।”
  gah-gah: 'Monóinigi vegenalite lá itakumú nene monó gotolaú gakó makó láa loko nemóma
    neve: Keza gona miliki gohogó vegená nasahilí ikitake kimiaká niave. Keí nasahilíini
    huko vamitimó minoloko voko minanogo ive.'
  lcm-lcm: Val mengen i nei salsalik ta, Katala lis alava ani keve rina aongos, na
    ani ri vap logo. Kana selen korong ka ago asikei.
  aer-aer: Nhenge ayeye arrule-arle intelhe-ileke Pipe-nge alakenhe aneme; “Angwenhele
    apeke nhenge mwantyele antheme akunye areye arne atnyenetyakenhe, arrpenhe areyele
    renhe tnakeme renhe mwerre akemele. Ngkarte ikwere alkngwirretyakenhele aneme,
    re akwetethe anthurre itelarerle-anetyenhe tyerrtye nhenge mwantyele anthentye
    akngerre.”
  qvc-NT: 'Chaymi Dyuspa Santu Librumbi kayshina nin: Chay yanapakuq runa mana nimayuqkunata
    achkata qoptinmi, Tayta Dyusqa mana nunka rinchu qonqaq paytaqa, nishpa.'
  tgl-ULB: 'Ito ay gaya ng nasusulat: “Ipinamahagi niya ang kaniyang kasaganaan at
    ibinigay sa mahihirap. Ang kaniyang katuwiran ay magpakailanman.”'
  cbs-NT: Diosun jaska shinanmiskidi Davidin keneni matu yuinun ninkakanwen. “Chikishama
    dayabiamis dasibi jayamaken Diosun jawen pepa keyuismawen jatu duawakubainmiski”,
    aniki.
  xtm-NTPP: 'Sukan ndee nuu tutu Su''si ma: Ni kunda''vi ini de ñayii ka kunda''vi
    ma, te ni wa''a de ja ka jiniñu''u i ma, te ja va''a ja ndaa sa''a de ma koo ni‑kani
    ni‑jika nuu Su''si ma.'
  nnq-nnq: Andi Majandiko Gachwapi pagalenga, “Jwenio apanga kukina, bapeganga akahocho.
    Gwambone gwakwe kulama machoba goa pangapela.”
  bao-NT: 'Ʉmʉreco Pacʉ wederique o biro ca ĩirore birora: “Ca boo pacarãre cʉ̃ yee
    ca niirijere batewi. Añuro cʉ̃ ca tii niirije peti nʉcãtirucu.”'
  san-ORI: ଏତସ୍ମିନ୍ ଲିଖିତମାସ୍ତେ, ଯଥା, ୱ୍ୟଯତେ ସ ଜନୋ ରାଯଂ ଦୁର୍ଗତେଭ୍ୟୋ ଦଦାତି ଚ| ନିତ୍ୟସ୍ଥାଯୀ
    ଚ ତଦ୍ଧର୍ମ୍ମଃ
  huv-NT: 'Pues atanquiaj apiüng tiül Mipoch Teat Dios, cos apiüng: Teat Dios apac
    omeaats majaw leaw ngo majiür, üüch leaw netam, ngo masap owix. Nej arang palan,
    ngo majiür ümb.'
