    weŋgi, le vakathako iya i rumwaruko i meghabanawe mbaŋake wolaghɨye.”
  yap-yap: 'Ni bod ni be yog e babyor nib thothup ni be ga’ar: Ma pi’ ban’en ngak
    e pi’in gafgow u fithik’ e gol, ma rogon nga feni gol e dabi m’ay bi’id.'
  mop-NT: 'Baalo'' ilic ti tz''iiba''an: —Le''ec a toj u na''ata, walac u sijic a
    yaaba. Walac u sijic ti''ijoo'' a otzili. Le''ec u jel a qui'' a walac u betiqui,
    ma'' tu jobol ti''i,— cu t''an a t''an a tz''iiba''ana.'
  tet-tet: Hakerek Moon naꞌak, “Naꞌi Maromak foo fafaꞌek baa ema mukit sia, nosi Niakaan
    laran diꞌak. Niakaan dadiꞌak la no rohan, tan Nia neon loos toꞌo nima-nimak.”
  hlt-MCSB: A daek bangla, a thaek te daengtloel taengla a paek tih a duengnah loh
    kumhal duela naeh van.
  xtd-NT: 'Jaꞌan tnuꞌu Ianyuux: Se kuiꞌa ña n‑kuu‑s. N‑xiaꞌan‑s nuu ñayiu ka kundaꞌu.
    Nɨkava nɨkuita ndoo xavaꞌa n‑kida‑s.'
  mdy-ETH: ዬይያ፦ «ማንቆ ዓሶም ኮሹሞና ዒዚ ዒንጌኔ፤ ዒዛኮ ኮሹማ ናንጊና ናንጋኔ» ጌይንቲ ፃኣፒንቴሢጉዲኬ።
  spl-spl: Emelâk lok âlâŋe lohimbi nembe kalem otmai ya yeŋgât nâŋgâm den yuwu kulemguop.
    “Lohimbiŋe senŋe âlâlâhât umburuk manmai yekmâ tepyeŋe heweweŋ otmu tânyongomai.
    Yakât nâŋgâm Anitâŋe lok yawuya yeŋgât nâŋgâyiŋgim tihityeŋe otbuap.” Den yawu
    tap.
  usp-NT: 'Chapca'' tz''ib''al li wuj re Lok''laj Jyolj Kakaj Dios ri tijb''ij jilonri:
    Xye'' q''uilaj sipan pi rechak yak powr y juntir utzil ri tran ta'' jsachic jwich,
    tiche''.'
  zav-NT: 'Nyoɉ Xtižə'' Diozən'' can'' ben to beṉə'' nan: Bagoclene'' beṉə'' zan,
    bnežɉue'' de''e besə''əyažɉe beṉə'' yašə''. Na'' cuat ganḻažə'' Diozən'' de''e
    güenṉə'' de''en ben be''enə''.'
  sgz-sgz: Kálámul a lu tar sarai dánih a mon singin, ái a ngoro kálámul erei pinpidan
    a worwor suri ngoromin, “Kálámul a lu tar sarai táit tili kán omobop suri tángni
    bos sáhár, ái Káláu na hol páptai kán lain tatalen ákáklis.”
  kek-NT: 'Jo''ca''in tz''i̱banbil sa'' li Santil Hu: Li ani naxtenk''a li neba''
    chi anchal xch''o̱l, lix cha̱bilal a''an cuan chi junelic. (Sal. 112:9)'
  blz-NT: 'Na Alkitaap isian nitulis koi kani''imari: “Ia nongobo-oboskon ka'' nongorookon
    na mian talalais. Wawau-Na men kana'' isian pataka manau''.”'
  poe-NT: 'Éxí ntáchro tí xroon itén Dios kíxin: Tí nkexro tꞌóxika̱ye̱he chꞌán itsjé
    nkehe ncheki̱to̱nhe̱n chꞌán tí sín nòa na mé nunca tsjeje̱hya tí xra̱ jína chꞌe
    chꞌán.'
  san-TAM: 'ஏதஸ்மிந் லிகி²தமாஸ்தே, யதா², வ்யயதே ஸ ஜநோ ராயம்ʼ து³ர்க³தேப்⁴யோ த³தா³தி
    ச| நித்யஸ்தா²யீ ச தத்³த⁴ர்ம்ம​:'
  cof-NT: 'Diosichi Pilabi junca itsanque chuteca joe: Sen tsachilari poperelachi
    seque cuwaminla joto, cuwanunca numatotiya tato polechunaeque chuteca joe.'
  srm-NT: 'Ja sabi fa Gadu Buku taki nö? A taa: Di sëmbë di ta paaja bunu da dee pootima,
    nöö di bunu në fëën o fika de ta kai nöömö. Biga a bi libi bunu kumafa Gadu kë.'
  qvs-NT: 'Tata Dios killkadunpi riman: “Chay yanapakuk runa mana nimayuk runakunata
    kushikuypuru sukaman yanapaptin Tata Dios payta mana kutin kunkankachu.”'
  zca-NT: 'porke se'' nzobni'' lo Yech che''n Dios: Dox kwa''n miza'' Dios ka'' rë
    men prob, mbaino par dubta'' wen Dios kun men.'
  cbc-NT: 'Atore bairo Dios ya tutipʉ cʉ̃ãrẽ ĩ woatuyupa: “Ni ũcʉ̃, cañuʉ ãnirĩ cabopacarãrẽ
    caroaro mena na joyami narẽ carʉsarijere. Bairo caroaro na cʉ̃ caátiãnie di rʉ̃mʉ
    ũno petietigaro. Tocãnacã rʉ̃mʉa nicõã ninucũgaro,” ĩ quetibʉjʉya Dios ya tutipʉre.'
  qxo-NT: 'Diospa palabranchömi unay profëta caynö gellgargan: “Pobricunata llapan
    shongunwan garaycog cagtaga, imayyagpis cushishgalla cawacunanpämi Diosnintsic
    yanapan” nir.'
  mox-mox: ʼIdewani Buki Nugwenugweina vonaya, “Taha toga ʼeguma nei kavovo agona
    lukwalukwadi neineidi, e tauna ena viaqa aqiaqi otaqina baʼe ge nahawala.”
  kew-kew: 'Go-rupare Gote-na buk-para agaa gupa ta: Go aa nipumi abade naraa piri
    onaanu-para oyaenu waru rumaa kasa. Nipuna epe konere oro yaalo pa saapiraama
    laama palia.'
  dww-dww: 'maika girugiruminama porane e riuriuna nama: “Tauwai sumaḡa baneginama
    na pairuma dosine banaga waikaruwaḡewaḡedima e paipairuedina. Vutuna aubainama
    na verema banaga ta noḡonoḡota watanena raḡan matabuna. Be na maesama marae Mamaitua
    e utena.”'
  twi-ASANTE: Atwerɛsɛm no ka sɛ, “Ɔfiri nʼakoma mu ma ahiafoɔ deɛ wɔhia; nʼadɔeɛ
    no tena hɔ daa.”
  aoj-aoj: Siꞌi Baibel naꞌias nagaꞌi, “Epen inimba nasoꞌas hiahawes hiasi epes isimba
    hiahawes akasi. Eaꞌ epes hiasi hiꞌalas ukup papoma waf usiꞌifi hililiꞌi ananifi
    atapif.”
  cbv-cbv: 'Jon jã́tih David nin pah ãt niíj daacáp tajĩ: “Ded tʉ́iniboó moh yéejnitdih
    ã tʉ́i wẽi wʉ̃hna caá. Páant ã wʉ̃hʉchah, Dios caandíh ã jwʉ́ʉb wʉ̃hbipna caá,
    páantjeh bitadih ã jwʉ́ʉb tʉ́i teo wáacat pínah niijná”, ãt niíj daacáp tajĩ.'
  taw-taw: Takaw anɨb ak tek, buk Baybol ak tɨkɨl agak, Bɨ tap kuŋay yɨbɨl dɨl, binɨb
    yɨmgeptek okok kɨlop monmon ñub ak, ne gɨtep gup anɨb ak, tap teplep yɨbɨl mɨdɨl
    pel pelnep yenɨgab agɨl tɨkak.
  jic-NT: 'Dios Popel vele: “Jupj pasal pülücj nin jis tje''yaya cjuwá jis lal. Dios
    ca lovin jola mpalas jupj ''üsüs la tjiji”, Dios Popel nin vele.'
  zap-NT: 'zegne zëëd lo xgyiich Dëdyuzh ledne re: Mén ne wen kesentyent wseleedx
    meno lo yra mén ne rzak gyelzi, xgyelwen men nak ne ydii ydeblo siguelendxee.'
  wer-wer: Kaamök ëëpenaata ngönte ngönëntak epël wia. “Omën kësangën yaaup ngöntök
    yaaurö omnant kësang yemangk. Pël ëën pim ompyaö yaauten omnarö kön nganngan ëeim
    öpnaat.” Pël wia pötaanök arta ök tapël ëeë.
  ipi-ipi: '@see-verse:2CO.009.008'
  qul-NT: 'Escrituraka nin: “Mana imayojcunaman achqhamanta kon, allin ruwaskancunataj
    wiñaypaj quedaconka.”'
  tnc-tnc: 'Mija ĩabe. Ikuᵽaka sãñu Tuᵽarã majaroᵽũñurã o''oeka: “Tuᵽarãte jiyiᵽuᵽayeeiki
    imaki kirikaika wãtarimarĩaja wayuoka baairãte jeyobaarijayuka. Suᵽa imarĩ jia
    kibaaeka mirãka ye''karirimarĩaja jia Tuᵽarãte kire baajiᵽarãñu”, ãrĩwa''ri sabojayu.'
  ter-NT: 'Yoko énomonemaka kôe emó''uke Itukó''oviti, enepone koêti: “Huvó''oxo xâne
    ákoti apeínoati. Ako mitatahí ákoe pôrekexea. Ákomo uké''eyeaku ne itípanevo nonékuke
    Itukó''oviti vo''ókuke” kôe.'
  bmr-NT: 'Mɨɨro Caatɨnɨhaame jillɨ neehi: Jaabo imihuseebe gaijɨtɨɨbo ɨɨdaasumoco
    acɨfihi. Jaanɨ iimihuse ufucuro finɨjitɨhi, noonoro.'
  fuf-fuf: 'wano windori non wonde: «O saakitii dokke, o yeɗii miskinɓe ɓen, peewal
    makko ngal ko luttoowal haa poomaa.»'
  bhl-bhl: 'Beem dulum elote Sunbin-Got em fut tem e weng kale bokolomele: “Teing
    kalikali kunum waneng i on kisol e teing waleleko, em banim sukum kebiliw kawtiw
    ilo teing kalikali so keyemiwe tewe, im ken kiol kuw kukuw gelewkabiliw kukuw
    beem dem e nam banime te.”, ange kale.'
  ons-ons: Ea wane Anutu wane Papiao iwa yale qeqine, “Eŋe ma pororoke damo qe aboŋene
    midaine ebon okanmaike, eŋane mayakatneineŋo papa togon pa ariake.”
  con-NTPO: 'Chiga Tevaen''jenga qquen tsu su: Se''pimbe''yi tise ñotssiama attufaemba
    va''chandeccunga afe. Tsangae tsu tise ñotsse afe''choja jinchoya.'
  ghs-ghs: Erake qeetemi oorai. Hee, Abi ohonga noi abi qubaho dzore naatorai nokoke
    qupadzomaqi iisunomaitoraita noho tete rike ma pobi oi agoba qaarakoi.
  peg-peg: ଇନେସ୍‌ ଦରମ୍‌ ସାସ୍ତର୍‌ତ ଲେକା ଆତାତ୍‌ନ୍ନା, “ହେୱାନ୍‌ ମେଲା କେଇଦ ପାସ୍‌ପାତାନ୍‌ନା,
    ହେୱାନ୍‌ ନାସ୍‌କିନିକାରିଂ ଦାନ୍‌ ହିନାନା, ତା ଦାର୍ମି କାତା ଜୁଗ୍‌ ଜୁଗ୍‌ କାଡ଼୍‌ ପାତେକ୍‌
    ।”
  txu-NT: 'Ikabẽnja kôt ne me amrẽbê: memã arẽn memã kum, “Arỳm ne amikutã me õ mỳjja
    kêtmã õ mỳjja ngrà. Nãm katàt amijo bakumrẽx rã''ã: rã''ã ne.” Nãm me amrẽbê ã
    me bakukãmãremã ane nhym me arỳm ''ã pi''ôk no''ôk ne.'
  eng-WEBU: As it is written, “He has scattered abroad. He has given to the poor.
    His righteousness remains forever.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Jeta umee iparavete vae reta
    pe. Jupi vae uyapo vae re Tumpa jaeño mai pegua imanduata.” Jucuarãi uyecuatía
    oĩ.'
  mux-mux: 'Ulu akiliinga ung te Pulu Yili-nga bukna molemú, akili i-sipa mele: ‘⸤Yambu
    te puniemanga langi pulele bo tolemú mele yambu kaí te-ni⸥ yambu-korupama liipa
    tapunjupa méle pulele andupa moke tepa silimú; penga aku-sipa kondu kolupa tepa
    konjulimú ulu kaíma taki-taki pepa mindi pumba, ⸤Pulu Yili piliipa molumba⸥.’
    nilimú kanili.'
  maj-NT: 'Xi nkú ts''ín tjít''a éhe̱n Nti̱a̱ná nga b''i̱ títsu: Kits''ínndzjo ni
    xi tjíhi̱n, xu̱ta̱ x''a̱n kitsjáha̱. Tu̱ nkjéhé ni nga na̱xu̱ ts''ín.'
  bkq-NT: 'Warâ Deus itaumbyry awo wâgâ iwenibyem awyly Deus ize ato aieni modo wâgâ:
    “Tâwânrempa kehoem ipaom modoram nhuduly. Aunloenlâ ise Deus koendâ aitobyry nhenanâguely;
    koendonrogue lâpylâ ise nhepywadyly” warâ iwenibyem awyly.'
  kue-kue: 'Kamambuno pepa mina yegl muno beglko pangwa: “Yomba ta taragl ake-nongwa
    i mokna mongo makan mina sinduglkwa mereyegl ere merkinde kiuglgiunde yomba tongwa,
    ye wakai eretongwa mambuno du-yene i aimande pai moglkwa.”'
  cot-NT: 'Otioncacatari: “Ipintsatacotacari coguitejacovaetanquitsica yojocaguetaqueneri;
    itampaticamajataquero yoaquero, ariquea incantacoguitempani.”'
  bnp-bnp: I manga a ngava ni here hosi na Hinere, i maea, “I hate balala, i kori
    e huriki a matasia. A Vure ge luhoi vakaroro a naro kamumu vona.”
  apn-NT: '@see-verse:2CO.009.008'
  ctp-NT: 'Nde nchkwiꞌ ska chaꞌ nu ndukwa lo kityi kula: Ska nten nu nnan suꞌwe chaꞌ
    ꞌin Ndiose, kaꞌan ꞌa chaꞌ suꞌwe nda yu ꞌin yu tiꞌi taꞌa yu; loꞌo nchga bra tyuꞌwi
    tiꞌ nten tñan suꞌwe nu wa yꞌni yu.'
  opm-opm: Ihat pan ham yah mat orhor panggeitpera daham yah mat ma apripti ihiroh
    mama brak matpa mengru hat pati ihirmur. Ma brak matpa oh mamarumur. Ama ihtin
    han oh bisei hat pati han ihirnong panggeitinmat oh pan hat orhorwi ruumsan mat
    panggeipatmur. Ruumsan mat ma panggeipat ohe da oh na timbas ham dipwi patmur.
    ritporhan brak matpamur. Gin ma brak matpa mengru pan ham yah mat orhor panggeitpora
    ma daham ihapti gure da oh ihat orhor patimur.
  bvr-bvr: Minypa janguny mu-jurra gu-yurra gu-yinaga, “Nipa burr-guya an-mola burrwa
    rrapa burr-wucha a-workiya aburr-gata aburr-nyagara aburr-nirra; nipa an-mola
    a-nirrapa a-workiya.”
  wal-wal: Xoossaa maxaafai, “I hiyyeesa asaayyo darissidi immees; qassi a xillotettai
    merinau de7ana” yaagees.
  zad-NT: 'Cho''a Xtill'' Chioza'' nan: Cho''e beṉ'' yesh''do''ka'' daa chyallj chc̱hingakile'',
    na'' dii wenna'' daa chone'' biga llia te c̱heyin.'
  kmg-kmg: 'Dâŋqâreŋ šiŋuc hâcne fokac: “E kada bahuc ŋic hapetac bâmec bajareekac,
    â buafec-ticne i tofamâc fohuc juocmu.”'
  aso-aso: 'Neve nene monoꞌ godolouꞌ tiꞌ li gizikaniꞌ neineꞌ maloꞌ nene vo dave: Aꞌmine
    ve nene initeꞌve ha inele ogo izeꞌ molo gohoꞌ gahaliꞌ lehize-ngedave. Aꞌmine monovoꞌve
    lamineꞌ nene mo osuꞌ lamo minevoꞌ minevoꞌ ogo mineleseive.'
  uli-uli: Bo babior we ye santus ye sor bo, “Yema mmwol ngalir rechokla re hafohoy,
    ngo momayel hagiyeg la yal ila tor siyal.”
  nin-NT: 'A charr na angbamvu ka di: “Abachi à di bwu ungo na ni abi iha ba sama
    ni kpa inkindirr na ba. Aseki ka nggo à di na ka a sa azizi, uwa à ta di na ka
    meme yo ase na ase.”'
  acu-NT: 'Yuse chichame tu aarmawaitai: “Aints yuuminak pujuinaun nukap susau asamtai,
    Yuska ni pengker turamurinka pengké kajinmatsui.”'
  cak-WNT: 'Can achi''el wi ri nubij chupan ri ruch''abel ri Dios ri tz''ibatal ca:
    Ri can xeruto'' ri pobres, ri utzil ri xuben can majun bey c''a xtiq''uis ta.
    Quec''ari'' ri tz''ibatal ca.'
  ebk-ebk: Kaman as nan naisurat as nan Kalen Apo Dios maepangkep as nan nalintig
    ay taku ay kanana, “Maid ek-ekotna ay umichat as nan chiyuycha makasapor. Isunga
    achi maliwliw-an nan ammay ay ekamkamana in-inkiana.”
  spa-PDDPT: 'Como está escrito: Distribuyó, dio a los pobres. Su justicia permanece
    para siempre.'
  ruf-ruf: Ka Ghamaandiko Mahenzeluka pfagholonga, “Yeye koweng'a iwahingwa kwa uluso,
    Uluso wake wokala matsuwa ghose.”
  gun-gun: 'ipara oĩa rami: “Mba''emo omboja''o vy iporiaukue''i pe ome''ẽ ramo heko
    porãa ojekuaa riae ''rã”, he''iague rami.'
  agu-BL: 'Na at jun xtxolbil yi tz''iba''n cyen yi na tal: “Yi e'' yi wi''nin na
    choyin scyetz yi e'' yi at tajwe''n scyetz, quil tz''el chibalajil te chic''u''l
    wunak.”'
  isn-isn: 'Anga uu niandekile: “Wauhola ugole wake nukuapa iahimbe. Itai akwe isaga
    ikale.”'
  ilo-ULB: 'Daytoy ket kas iti naisurat: “Inwarasna dagiti kinabaknangna ken intedna
    dagitoy kadagiti napanglaw. Ti kinalintegna ket agtalinaed iti agnanayon.”'
  pir-NT: 'Sata nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: Pejecʉoyequinare pajiro ohore
    tiquiro. Quehnoano mehna masare sa yeducure tiquiro, nine tiquiro yere tiquina
    ojoari pũpʉ.'
  anv-NT: Wyɛ ndɛre asamé né mmu ŋwɛ Ɛsɔwɔ nnó, “Ji achyɛgé ɛchyɛ byagebyage mbaá
    ubya bɔ ne ulɔɔ́ melu ɛbi ji alɛrege, áteé ubi tɛ kwyakwya.”
  sab-NT: 'Chube gerua degaba unsuialin gerule e giti, chada e gerule: “Kwian bai
    age no ta no giti daba me lle molen alin daba chudaboagda, kwian ene be lle ma
    ngle molen diali daba chudaboagda ma no dare kaire toigda no mo alin.” Chube gerua
    degaba unsuialin gerule ene.'
  tmd-tmd: Mag akuyöbö, God Mönö aku kai kɨtön yadmä, “Nuŋ nöbö mö lɨblɨb mɨdö bla
    ñɨgö ap wä amnör nöiöna. Nuŋ öim öim ñɨgö pɨ ösös rɨ ri abönɨŋö,” rɨmä.
  acr-NNT: 'E pachaꞌ ri tzꞌibꞌital kan chupa Rutzij Upixabꞌ ri Dios: Xujach ri kꞌo
    rukꞌ re kebꞌutoꞌ ri nibꞌaꞌibꞌ; janipa kꞌu ri utz uꞌanom na kasach ta uwach kachaꞌ.'
  kpg-kpg: be di mee dela guu lawa ai di hihi i lodo di Beebaa Dabu boloo, “Mee e wanga
    dehuia gi digau ala hagaloale, gei dono dumaalia e hana hua beelaa.”
  taj-taj: बचनरीनोन चुह्रङ् भिसी भ्रिबा मुला, “थेसे सेमहेन्‍सेन ताङ्सी प्राङबोगदेदा
    पिन्‍ना। ओच्‍छे थेसे लबा ज्‍यबा गे जुकजुकधोनान चिला।”
  avt-avt: 'Hɨm me God mɨt newisɨm mekre tɨwei Sam hɨram matɨp mar im: “Mɨtɨk kerek
    kises hɨm me God hɨrak kɨkaap mɨt enun menmen auri. Menmen yaaim hɨrak kerekyorem
    hɨr han kitetim tipmain tipmain enum eik.”'
  cbk-cbk: 'Ansina ta sale verdad el maga palabra escribido na Sagrada Escritura que
    ta habla: “El quien ta distribui con abierto mano el maga cosas con el maga pobre,
    el di suyo buen deseo para ayuda con otros ay continua hasta para cuando.”'
  uig-ARA: 'مۇقەددەس يازمىلاردا پۈتۈلگىنىدەك: ــ «ئۇ ئۆزىنىڭكىنى تارقاتقان، ئۇ يوقسۇللارغا
    سەدىقە بەرگەن؛ ئۇنىڭ ھەققانىيلىقى مەڭگۈگە تۇرىدۇ».'
  tuf-tuf: 'Sir carit cuitar es bár bin ojcor uchta wacaro: Urá ay binat cuayin istiy
    quin, istiy quin, bajcá tahw̃uro. Eyta tahw̃uyat birá cuanyat Sirat tan china
    báreyra, wacaro.'
  abx-abx: 'I karuyag sidngun-ko pariho si maka''anna'' si Kasuratan hi''unong si
    a''a nga makapalipay si Diyos: Mabinuwan-buwanon iya si mga anggana'', nga akapariho
    si parasaburak nga subra pirmi, ngan ga''i kinalimutan i matadong binuhatan-na
    hasta si kahastahan.'
  mco-NT: 'Jadu''n jaybety ymiñ ma Dios ñecy, ma jadu''n ymɨna''ñ: Yɨ oyjäydɨjc ajcxy,
