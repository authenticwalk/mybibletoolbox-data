    wanaseyemaunena.
  yao-yao: Kwayele, naiweni yambone naŵende achalongo ŵa alongolele kwika kweleko
    kuti aŵiche chile mitulilo jimwalanjile kupeleganya. Mitulilo jo chijilosye kuti
    nkupeleganya kwa usache wenu ni ngaŵa kwa kukanganichiswa.
  tgp-tgp: Matan na sopo opoia vara a mahanuhanu, na r̃omr̃omia vara a usi la vorai
