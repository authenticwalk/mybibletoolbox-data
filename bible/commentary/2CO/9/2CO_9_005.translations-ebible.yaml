    mamaagre gamanaaya tatsa ncayanaaya ca taan bhraat.rn aade.s.tumaha.m prayojanam
    amanye|
  kbq-kbq: E'ina hu'zanku nagrama nagesa antahuana nerafukizmima huzmantesunke'za
    tamagrama mani'narega vugotesageta, ko'ma eritru huta zamigahune hu'naza zagoa
    retro hu'nesageta vugahune. E'ina nehuta muse hutma zagoa nezaminageta, tagra
    zagotamia tutu huta avazu osugahune.
  kbh-kbh: Chíyeca, ts̈abá s̈onjuínÿnana Jesucrístbeyeca quem cats̈átanga jáimpadana
    chënga ats̈be natsana chamotsama ts̈ëngaftanga jánÿama, y chacmë́jabuachama chë
    juabónana játbanama, ndayá ts̈ëngaftanga tempo s̈monjanas̈ebuachenacá. Chca, ats̈e
    choca chaijáshjango ora, ts̈ëngaftangbe juabónana chaotseprontana. Chca, ts̈ëngaftanga
    s̈mochanjínÿanÿiye ndbomnëjémëngbiama s̈mojacjá, chca jamama ts̈a s̈mobós̈eyeca,
    y ndoñe nÿe bats̈atema jats̈atayama y ts̈ëngaftangbiama bëtscá jobuájuama s̈mojtsebos̈e.
  ron-LSB: De aceea, am considerat necesar să rog pe frați să meargă înainte la tine
    și să aranjeze din timp darul generos pe care l-ai promis mai înainte, pentru
    ca acesta să fie pregătit ca o chestiune de generozitate și nu de lăcomie.
  pon-pon: Ari, i ap lamedar, en poeki ren ri atail akan, ren tion mo at kolan komail,
    pwen kaonopada pai wet, me komail inaukidar maj o, pwen pai melel eu, a iermen
    norok jued.
  nhe-BL: Yeca nimoilhui más cuali ma yaca achtohui ni toicnihua para inmechpalehuise
    inquisentilise se hueyi ofrenda tlen inquitencajtoque intemacase. Quej nopa nesis
    intemacaj ica paquilistli huan ax pampa inmechfuerzajhuijtoque.
  sps-sps: To tsonyo fakats fi rou nei nyo ma jiats ra naan a tee vamuinyasiny fafaaman
    to ma mumua naa ri, ri te natiny a painy moni to te tsue faman fi romi te kakoun
    onot bus en. Te kakoun onot en tan nainy te ruak mi ronyo, ana mi te faatok iny
    a ka mi faan tana saa mi komainy ma faan sikia ma ka iny sog imami.
  wnc-wnc: Unzingge nata puya amin notna yanike ginda gamok kuwawa nata masana apit
    ngang kekeknga yanikum. Yaniwa ginde kuke mani ginda penangge gwa yakingu pandaknganing.
    Pandakngawa nata masande kuke papa kake aminu tapatuta nae natake ita ginde kataune
    kaiwan kundamukut ngangu daninanga dua. Aho. Ginda gisa banipda siwan notza gatayamunangge
    take siknga natake mani wa peking ngangu anggaman siwan kaning.
  bus-bus: Beee yãnzi má dìɛ kɛ̀ à maa mà o gbɛ̃ pìnↄnɛ aↄ̃ dↄmɛ aɛ, aↄ̃ gbaa kɛ̀
    a gĩakɛ a à lɛ́ gbɛ̃̀ yã kɛkɛ káaku, lɛ a sorumi ma, àgↄ̃ dɛ nↄ̀sɛdo gbaa ũ,
    èe kɛ gba tiasinlo.
  gub-BL: A'e rupi amono kar ko awa herenataromo ihe wà. A'e rupi umuhyk putar penemimur
    ràm a'e wà nehe, heho zanune a'e wà nehe. Pepyr hehem mehe uhyk putar nehe. A'e
    rupi — Umur e temetarer a'e wà, ta'e ipurumur wer tuwe hehe a'e wà xe, a'e putar
    wanupe nehe, penehe heze'eg pà nehe. — Nahekyty'ym kwaw a'e wà, i'i putar penehe
    a'e wà nehe no.
  imo-imo: Na kinye eno Korin imboma kinye lino mai naa kolamili nimbo linonga angenu
    iye yupokondo enge nimbolio nimboindo na oi naa pambo eno kumbe leko pungo, Korin
    imboma liko tapondoko, tinge kou mone liko maku toromelema kamukumu liko maku
    toko noiko molangei wambo kani eno moromelena liko tapondangei kumbe leko pangei
    nimbo lipo munduro. Pele timolo ningo panjiringi mele kou kamukumu liko maku tokolio
    na nokoko molangei ombo wali pilkolio konopu u nipili imboma liko tapondongei
    kou mone awini na toya toko tinge. Kou kamukumu naa noiko nokoko molangei ondu
    lemo eno pilkipili naa molko tinge kinye manda naa tembalo. Aku tepo nimbo pilipolio
    na oi naa wambo linonga iye angenupili pokondo eno liko tapondangei paio nimbo
    lipo munduro.
  boj-boj: E are qalem, e was qalub naŋgi di minjritqa naŋgi namoqna aisib nuŋgo silali
    niŋgi nami koroiyqa mareb qaji di niŋgi koba na gereiyqab. Gereiyibqa e bunuqna
    bosiy oqai. Yim tamo uŋgasari kalil naŋgi silali di unsib qalieqab, bole, niŋgi
    nuŋgo segi areqalo na silali di ateb unu. E niŋgi silali di koroiyqajqa waiŋgosaioqnem
    naŋgi degsib qalieqab.
  eng-DRA: Therefore I thought it necessary to desire the brethren that they would
    go to you before, and prepare this blessing before promised, to be ready, so as
    a blessing, not as covetousness.
  knf-knf: Dşal keeri kë dwo kakooţ bayiţun ţi Kriŧtu mënţ bajotun kadun du an babi
    bajañan uţen wi nahoŋuŋ. Hënk, woli ŋbani, ŋţënk kë nabomandëri, uţen mënţ uşë
    uwinana ji uţen unwoonuŋ du uhaaş meeţ, uunkwo uţen wi mpit.
  san-KHM: អតះ ប្រាក៑ ប្រតិជ្ញាតំ យុឞ្មាកំ ទានំ យត៑ សញ្ចិតំ ភវេត៑ តច្ច យទ៑ គ្រាហកតាយាះ
    ផលម៑ អភូត្វា ទានឝីលតាយា ឯវ ផលំ ភវេត៑ តទត៌្ហំ មមាគ្រេ គមនាយ តត្សញ្ចយនាយ ច តាន៑
    ភ្រាត្ឫន៑ អាទេឞ្ដុមហំ ប្រយោជនម៑ អមន្យេ។
  arn-NT: Feymew doy kümelu tañi trokifiel, feypifiñ tüfachi pu peñi tamün witrankontumeaetew
    wünelu mew, ka femngechi tamün kellumeaetew tamün trawülael kom tati pülata eymün
    tamün “femaiñ” tamün piel. Fey ta famngechi, rume ayüwkülen tamün trawülael tamün
    pülata, welu tamün femnoael aporiaelchi pu che reke.
  zas-NT: Zeel benan xgab rën loj Tito con za tioꞌp dux compniar ree guial mejorli
    ned gaj reeman guidganaj reeman lëjt, din güün tëë reeman yudar guloox gutoꞌp
    reeman yudar ni ma nadi din ma najn purvinid chi guialan. Zian guiguien guial
    diidxli rëndi yazaladxidi ad guialzi canabeetan lëjt.
  ken-NT: Ɛ̌tiyɔ kɛ nkaysi yɛ bɛ ɛrɨ mfyɛ́ bɛtaŋ bɛ bɔ̌mayɛsɛ mánjámbɨ mántwɔ awu
    mǎntoŋti akap anɛ bǎfyɛ bariɛp bɛchyɛ kɛ mɛ̌ntwɔ. Ɛrɨ bɛkʉ bɛ akap wu ámbák
    chi anɛ áfù be antɨ, puyɛ̌ chi ɛnyɨŋ ɛnɛ mányiɛrɛ be nyiɛrɛ mǎnkʉ.
