  gfk-H: Io hua, iau lik bia muat supi bia iau ni tulei ira aitul a tasi dahat bia
    dal na luena kol hanaluai muat ma bia dal na luena tagurei hanaluai no numuat
    tamat na hartabar nong muat gata luena kukubus taar utana. Io hua, na tagura taar
