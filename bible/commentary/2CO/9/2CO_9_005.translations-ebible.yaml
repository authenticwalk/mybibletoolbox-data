  bmh-bmh: Gonun, iz izal zaiar awaremin, go amegai ag waiagab alaimai, agal aiwag
    duailel ipal marabun emenin gotulai mabun isanaramam. Gonun, ag aiwag go gotulai
    mai dabi dabi, ig alamam. Duailel ipal agen ag oiagab siksikai mui aiwag go duailel
    ipal marabun gotulai memen uligaimai, ag abiu go agal dabeleu eim guzenemenin.
    Du tub nug ag salau go mabun gusig ze awarab tam.
  ctu-BL: Jini cha'an tsac ña'ta wersa yom mic xic'ben jini hermanojob cha'an mi'
    ñaxan majlelob ba' añetla. Mi caj i q'uelob bajche' woli la' tempan jini ofrenda
    ña'tʌbil bʌ la' cha'an. Yom chajpʌbil jini ofrenda che' mi' c'otelob. Ac'ʌla ti'
    yutslel la' pusic'al, mach cha'anic xic'biletla.
  meq-meq: Hərwi niye na dzala na, na gwaɗ lele na tsətsahiye ka Titus tə siye i malamar
    neheye sulo aye tâ leheŋ kame mede naha ka təv kurom. A seŋ na, tâ ye naha, tâ
    dzəna kurom ka məge wu nakay ŋgwalak eye ka gwaɗum ka vəlumeye. Andza niye, ahəl
    nakə na ndisl naha aye na, ɓa nəkurom maləva bo eye tsɨy. Niye ma ɗiye ha na,
    ndəray kə gakum kutoŋ ka məvəle bay. Ka vəlum na, tə ɗərev kurom peteh.
  noa-H: Pari magam huguata mua mʌch nawe mʌk'ʌʌn hermanonaan pʌ̈i chirʌm, pãrau hagt'a
    ofrenda dʌ̈rrcha pãachdëu deeju hatarrjö chuk'u nʌm k'ai, dʌ̈i pãar juag hooimamk'ĩir.
    Maagwai mʌ baarwaijã ya sĩi k'ĩir k'aug wai naaju. Pari mag chirʌm chan mag hajuésta
    deepiba, sĩi pãach k'ĩrauta deepim k'õsi chirʌm.
  alp-NT: Bei mere hoko au noake be mise lesi au ulake Titusesi loko imi eike kena
    esi lupuke kepene rebe imi betekele pende. Au ono ele mere leke ami luake, lupuke
