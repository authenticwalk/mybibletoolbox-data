  tgo-tgo: Iya kaiwae ya renuwaŋa valɨkaiwae wo ya variyekaiŋgiya oghaghandake iyake
    wo thɨ viva e ghemi na thɨ thalavuŋga hu vanamwe mwaewoko iyava hu dageraweko,
    na ne mbaŋa ghino ya vutha weŋga mwaewoko kaero hu vivathavao. Na mbala gharɨgharɨ
    thɨ ghareghare hu bigiraweya mwaewoko e lemi gharevatomwe tɨne, na ma ghime e
    lama vavurɨghegheŋaŋga e tɨne.
  yap-yap: Aram fan ni kug finey ni bfel’ ni nggog ngak e pi cha’ney ni walagdad ni
    girdi’en Kristus ngar m’onod rog ngarbad ngomed ngar ngongliyed rogon e n’en ni
    kamogned ni ngam pi’ed nib tow’ath. Mra gu taw ma kem’ay i ngongliy rogon, ma
    aram e ra m’ug riy ni ngam pi’ed ban’en ngak boch e girdi’ ni fan e gimed ba’adag,
    ma gathi kan gelnigey ngomed ni ngam rin’ed.
  mop-NT: Ti'i ma' ti sudactala, in tuclaj ti mas toj ca' xicoo' a hermano taanil
    ta wetele'ex ti'i ca' u yiloo' ti much'a'an a sij-ool a wadaje'ex a tz'eeque.
