    Much'a'an u men a c'atiintaje'ex a tz'aa'.
  tet-tet: Tan lia nia, haꞌu kaneo kaꞌak, diꞌak liu itakaan maluk sia baa uluk, nebee
    emi hotu-hotu bele babilan osan tatulun nia, tuir emikaan mamenon uluk nia. Foo
