verse: 2CO.009.005
translations:
  kpx-kpx: Katealemoike no ata abuita igaeta kebia hanavege keau noheho uli holisi
    lae lohoma. No isiviale keau laheho no hoto louge la subuta louale obeleni ke
    otovege usege no lohoi. Ige Masedonia ataeabuna hilokage di laheho hoto louge
    la ke otoveholilu. Isito la isivimoike la ke otovelu.
  okv-H: Avoeto ungona hande ikasi oje ueva avo dago pambae mihiroro ungota namei
    kamei na pambuto ungo hondate ururoro nununga avote avo hotembihe erena. Eto hande
    javotoho aisova amo engekari ta hande mane rate ungota ujeta hande avoeto nununga
    aisova.
  tbo-tbo: Uyahinei a pa i dewadewa walewalehita a lupaliyehi po hina netahayahi uyahimi
    po apo ani’mwelena o palipaliwitumaganeu ona wononogogena wahagihi. Apoma apo
    nonogina ma a lugeletahi po ina wogeleteya naka omi nugotuhugei omwelena ma ega
    hita dudumi.
  mal-C: അതുകൊണ്ട് നിങ്ങളെ മുൻകൂട്ടി സന്ദർശിച്ചു നിങ്ങൾ വാഗ്ദാനംചെയ്തിരുന്ന ഉദാരസംഭാവനയുടെ
    ക്രമീകരണം പൂർത്തിയാക്കാൻ സഹോദരന്മാരോട് ആവശ്യപ്പെടണമെന്നു ഞാൻ ചിന്തിച്ചു. അപ്പോൾ
    അതു വൈമനസ്യത്തോടെയല്ല, ഒരു ഔദാര്യദാനമായി ഒരുക്കപ്പെട്ടിരിക്കും.
  grc-SR: Ἀναγκαῖον οὖν ἡγησάμην παρακαλέσαι τοὺς ἀδελφούς, ἵνα προέλθωσιν ⸂εἰς⸃ ὑμᾶς,
    καὶ προκαταρτίσωσιν τὴν ⸂2προκατηγγελμένην⸃ εὐλογίαν ὑμῶν, ταύτην ἑτοίμην εἶναι,
    οὕτως ὡς εὐλογίαν καὶ μὴ ⸂3ὡς⸃ πλεονεξίαν.
  bgc-bgc: ज्यांतै मन्नै बिश्वासी भाईयाँ तै या बिनती करणा जरूरी समझया के वे पैहल्या
    तै थारे धोरै जावै, अर जो दान देण का वादा थमनै करया था, उसका इन्तजाम कर ल्यो, जो
    थमनै कंजूसी तै न्ही पर खुल्ले दिल तै देण खात्तर कह्या।
  khz-khz: Vovetaina gaurai au patugamagi, ewalakavara ea namana ana nogira, pe pia
    wati-kune; pe gomi gemi ulamagi warewarena monira, gokilagi-maavurato monira pia
    vaikilami, pio koko-maavura voupe, ai pio alo-tagomai. Ne ai paia kwara aonai,
    gemi ulamagi warewarena monira kala maavu. Voanana pene vega-matagaia gomi maulamagimi
    na ira govenirana, a ati aomi ati vererera na gowarewarena.
  deu-TKW: So habe ich es für nötig gehalten, die Brüder aufzufordern, daß sie vorausgehen
    zu euch, und euren versprochenen Segen vorbereiten, daß er bereit sei wie ein
    Segen, und nicht nach Geiz aussehe.
  zsr-NT: Qui lë ni naꞌ gúquidaꞌ ral‑laꞌ gsölaꞌa yuguꞌ bö́chiꞌruꞌ ni laꞌdxín ga zoaliꞌ
    ziꞌal ca nedaꞌ, atiꞌ laclen lbiꞌiliꞌ quië udx utubliꞌ lë naꞌ gzxiꞌ lu naꞌliꞌ unödzjliꞌ.
    Cni gac, udx utubliꞌ dumí naꞌ ziꞌal ca gdxinaꞌ, atiꞌ gac bëꞌ runödzjliꞌ le rë́ꞌniczliꞌ
    len clëg le rquiꞌituꞌ lbiꞌiliꞌ bi unödzjliꞌ.
  lin-lin: Yango wana, namonaki ete ezali malamu kosenga na bandeko yango ete bakoma
    epai na bino liboso na ngai, mpo na kobongisa makabo oyo bolakaki. Boye ekomizalela
    tango ngai nakokoma, mpe ekolakisa ete bopesaki yango na esengo mpe na bonsomi,
    kasi na makasi te.
  hns-NT: Ohie se hamke attjha lagal ie tieno se poetjhe ke hamse pahiele toelogke
    paas djaai ke toelogke madat kare ke oe waada karal paisa batore ke. Tab djab
    hamlog aabe, tab toelogke paisa na djaise bhiekh maang-maangke batoral rahie,
    bakie djaise ek daan rahie.
  noa-E: Pari magam uguata mua mʉch nawe mʉkhʉʉn ermanonaan pʉ̈i chirʉm, pãrau agtha
    ofrenda dʉ̈rrcha pãachdëu deeju atarrjö chukhu nʉm khai, dʉ̈i pãar juag ooimamkhĩir.
    Maagwai mʉ baarwaijã ya sĩi khĩir khaug wai naaju. Pari mag chirʉm chan mag ajuésta
    deepiba, sĩi pãach khĩrauta deepim khõsi chirʉm.
  eng-EMTV: Therefore I thought it necessary to urge the brothers, that they should
    go before me to you, and should arrange in advance your generous gift, which you
    had previously promised, that this would be ready, thus as a blessing and not
    as grudgingly given.
  mib-NT: Jeē yúcuan ní jeni ni rī jeē cánuú cahān rī jiín táca hermano yáha jecoo
    de xīhna gā, te sáá te jinū rī, návāha stɨ́hvɨ́ ni de róhó jéē yáchī na cóo tūhva
    xūhun jéē ní cacahān rō jeē cuáha ró. Te súcuan te coo tūhva sɨquɨ̄ jeē váha ni
    rō, te nasūu jéē safuerza rī rohó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ माङ्‌हे़क् के़जोगुम्‍बा कुइसिःक् कुभाॽ याङ्‌ङिन्
    यारिप् चोःक्‍मा के़सुक्‍तुम्‍ल फाॽआङ् खे़न् फुॽनुसाॽहाॽ इङ्‌गाॽनुःल्‍ले़ तगि खिनिॽओ
    पाङ्‌मासि नुःबा पोःङ् के़लॽबा निङ्‌वाॽ इःत्तुङ्‌लो॥ हे़क्‍केःल्‍ले़ खे़न् कुभाॽ
    याङ्‌ङिङ्‌ग निङ्‌वाॽ तुक्‍ल मे़ःन्, कर निङ्‌वाॽ हम्‍माआङ् पिमा पोःङ्‌लो॥
  xnj-xnj: Hinu, yaniganili kuvayupa valongo ava vatilongolela kubwela kwinu vapata
    kuvika bwina njombi yinu yivaha yetalagini. Yeniyi yati yilangisa njombi iyi muwusili
    mukugana kwinu lepi kwa kulasimisa.
  mmx-mmx: Kuren la a doma i do i epovo do ana sing na luvutneton dik kusu dinamgo
    ria udom atnimi xusu dina gagas li avot be nimi ri laramtaba nemi miga vaase ali
    min. Minaba gagas at loxonaleng do nia ana vot, la na laramtaba naba lox asuusu
    i do mi etaba mila miga vara i xuren, la kopmen do miga morong min.
  cbr-NT: Usa 'ain cana ënë unicama atux pain cuanxuan, mitsun sinánsabi oquin curíqui
    timëti 'aquinun quixun rëcuë́onquin xuti sinan. Usoquin mitsun 'aia ca axa 'ëbë
    cuancë unicaman 'unánti 'icën, nun sinánmicëxunmabi camina mitsúxbi cuëënquin
    curíqui Jerusalénu 'icë unicama 'inani quixun.
  tee-NT: Pus ni jantu iclacasq'uin ni xamati' camamaxanicalh yuchi iclhi'atapaininilh
    ju qui'alak'avin'an ni p'ulhnan catalakcha'antachan ju uxijnan. Astanch aclalak'anchau
    ju quit'in. Ju chunch ju yu'unch cata'aktaijuyan ni laich alak'asi'ulaya'it'it
    ju milhak'ailakts'in'an ju nont'at'it ni xt'akp'ut'unat'it. Chai ju chunch catasuyach
    ni jantu va lacatap'astu ju xt'ak'at'it. Para la'ixlhichux ju mi'alhunut'an ju
    xt'ak'at'it.
  eng-LSV: Therefore I thought [it] necessary to exhort the brothers, that they may
    go before to you, and may make up before your formerly announced blessing, that
    this be ready, as a blessing, and not as covetousness.
  cak-NT: Romari' ren can xinnojij y xin-ij chique ri kach'alal chi quiena'ey-e reje'
    c'a iwiq'uin y te'quiq'uisa' rumolic ri ofrenda ri xalex pa iwánima chi niya-e,
    chi quiri' ri niya-e, k'alaj que man ja' ta roj xoj-in chiwe chi can tiya-e, xa
    k'alaj ta jabel chi iwiq'uin rix xalex-wi-pe ri'.
  pah-NT: 'Nurã jijapyakarame hehe ji ei Tito''g̃a pe: Nhiirũramo peho na''ẽ ti Corintopeve''g̃a
    pyri ji renonde imono''ombavuka g̃a pe itambere''ia – akoja pe g̃a e''i toromondo
    ti javo, a''e ji. A''ero po ti g̃a imono''og̃ipyra mboavujikweripei jirura renonde
    nehẽ, a''e ji g̃a pe. A''ero ti ojipe''g̃a ikwahavi javo nehẽ: “G̃a tuhẽ omondo
    hete pota imono''og̃a gworygworyvamo. G̃wemimbotarimo g̃a imondoi. Ojipe''g̃a
    nde''i g̃a pe.” A''ea po ti g̃a ei nehẽ, a''e ji Tito''g̃a pe g̃a mondovo pe pyri.'
  sja-NT: Mapa mɨa chupɨria iidiji Titomaa iru chi apema ɨ̃pemaarã ome mɨ naa wãdamerã.
    Mãgá ãrapa parã k'aripadai parãpa k'ĩsia iru p'anadap'edaak'a; p'arat'a jõmaweda
    p'e iru p'anadamerã mɨ panaru misa. Mãgá ichiaba apidaapa jarada-e pai mɨa parãmaa
    teepida. Mɨa k'inia bɨ parãpa t'ãri pia teedamerã pãchia tee k'iniata.
  xed-xed: 'Tsaya kəl yu ka ndanapta kazlay: ɗina ka ghunadapta ɗa ta tsa zwanamaha
    ya ta kəma ta kəma da kaghuni makɗaku yu labə kəʼa, ŋa kataghunata ka tsakanatá
    tsa ŋa ghuni katu ghada kuni ta taftá imi ta sləməŋ ya, ŋa slanaghata ɗa ta tskatani.
    Tsaya dzaʼa maraŋta kazlay: Nda ŋuɗuf turtuk vlata kuni, mblaf nda mbla a lu ta
    kaghuni wu kəʼa.'
  mks-NT: Ta sa̱ha̱ mé ña̱ ja̱n quéa̱ na̱ca̱hán i̱ ña̱ xíní ñúhú ca̱ca̱ i̱ ña̱ma̱ni̱
    nu̱ú na̱ cúú cuéntá Jesús yóho ña̱ ná cu̱hu̱n na̱ coto nihni jihna ñúhú na̱ ndo̱hó.
    Ta já ná chindeé na ndo̱hó nu̱ játaca ndó jiu̱hún ña̱ na̱sa̱ha̱n ndó tu̱hun ndó
    quia̱hva ndó ja̱n. Já quéa̱ ná coo tia̱hva jiu̱hún cán tá ná sa̱a̱ i̱ ña̱ ná na̱ha̱
    ña̱ sáhan ndó jiu̱hún ja̱n sa̱há ña̱ íin ma̱ni̱ ini ndó ta co̱ sáhan ndó ña̱ xi̱hín
    ña̱ ndúsa̱.
  gfk-S: Io kaie, iou lik be mu supi ter be iou ni tule ira itul a tasi dait be duhat
    na huna kol hanalalie mu ma be duhat na huna tagure hanalalie no numu tamat na
    hartabar nong mu gate huna kukubus ter utana. Io kaie, na taguro ter no numu tamat
    na hartabar ma pa mu nagele supi be mu na ter ie ma ra bala ngungut.
  bmu-bmu: Miaŋgöra urumeleŋ alaurupnini karöbut mi uru kuŋgum eŋgimamgö mötpi dop
    köli kewö jial, “Iŋini mönö qeljiŋe Korint yeŋgöreŋ anda naŋgönaŋgö naluk ketaŋi
    almegö keu jöhögeri, areŋ mi wuataŋgöba al tekömegöra mönö kuŋgum eŋgime. Mewö
    aketka alabauk nalukŋini mi kik-kukŋambuk ekbonep qakŋe qahöpmö, mönö sakalakŋi
    aka amqeba gwötpuk alme. Mi mindirigetka zioz köwenöŋ kahaimök tari kabiga ölöp
    membin.” Mewö jial.
  dgz-dgz: Ap menan apan yampoa mame namunap onamoin, puraput munapen menan agi wayana
    ame namu bongam siwanian amba ne tauain. Ap tatawa, waenapan ek imuyap gapan anu
    seayana anuin.
  eng-GNV: Wherefore, I thought it necessarie to exhort the brethren to come before
    vnto you, and to finish your beneuolence appointed afore, that it might be readie,
    and come as of beneuolence, and not as of niggardlinesse.
  zaa-NT: Por nui nna rulaba látsa'a' epà'a' ca hermanos qui' rí'uį qui'ni neru cabi
    itá cabi làti tse'e le para guni cabi le cualàni etùppa ofrenda nu chi beni le
    prometer gute le dèsdeba antes; para qui'ni chi náni le prevenido ofréndaá canchu
    chi il·lania', ą' modo nna ttélíni qui'ni bíttuhuá ruthítsini tu' le sino ną́
    ttu regalo nu riria latsi' le.
  eng-WEBSTER: Therefore I thought it necessary to exhort the brethren, that they
    would go before to you, and make up before hand your bounty, of which ye had notice
    before, that the same might be ready, as a matter of bounty, and not of covetousness.
  guh-guh: 'Bajaraxuata jamatabëjumaitsinë: “Titobana Corinto tomarabelia tavajënaeyabelia
    itorobianajë,” jamatabëjanë. Nexata Titobana pacajamatabëcueneyavenonaena ofrenda
    panecaetuatsijava, paneveretsinexa baja pacuenia najumecapanepaeya panetocaëjëtame.
    Nexata baja tavajënaelia bajarapaofrenda itsa paxaniavaetabuatsianame, panajamatabëcueneitajëtsianame
    Jerusalén tomarapijivi paneasivaxae paneyavenonaejava, apo ëpatacaitorobixae.'
  bon-bon: Siige peei name pi cane jääjäpene ai biname bine teepi cäme niinäce gaabe
    otnime amacetnäjame, weene lui owecu gwidape tääpume ituge iicana. Apu mule ca
    pui owecu gwidape amacetnäjäneji pagege, cane liba pa latyaramtepene peeyeme.
    Piiyepu weene weeme singi ca pecäremepeye, lica ädretneca name pi.
  nhw-BL: Yeca nimoilhui más cuali ma yaca achtihui ni toicnihua para anmechpalehuise
    anquisentilise se hueyi ofrenda catli antechtencahuilijtoque antemacase. Quej
    nopa nesis antemacaj ica paquilistli huan amo pampa anmechchihualtijtoque.
  swh-ONEN: Kwa hivyo niliona ni muhimu niwahimize hawa ndugu watangulie kuja huko
    kwenu kabla yangu, wafanye mipango ya hayo matoleo ya ukarimu mliyokuwa mmeahidi,
    ili yawe tayari kama matoleo ya hiari wala si kama ya kutozwa kwa nguvu.
  wbi-wbi: lino nivwene lunono nivasuume avanyalukolo viitu ava valongole ukuo kuuti,
    valing'hanikisie ng'haani uluvonolo ndavule luno mukalaghile. mu uluo muuva mutavwile
    nu mwojo um'balafu, nakwekuti jumonga iiva avumilisie.
  bba-bba: Yen sɔ̃nɑ n mɑn wɛ̃re n bɛsɛɡii beni kɑnɑ bu mɑn ɡbiiyɑ bɛɛn mi bu kɑ kɛ̃ɛ
    ɡeeru sɔɔru ko tèn nɔɔ mwɛɛru i kuɑ kɔ. Nɡe mɛyɑ tɑ ko tɑ n yii kpɑ tu sɔ̃ɔsi
    mɑ i wɛ̃ɛmɔ kɑ kĩru, n ǹ mɔ kɑ ɡɔ̃ru swiini.
  eng-KJVCPB: Therefore I thought it necessary to exhort the brethren, that they would
    go before unto you, and make up beforehand your bounty, whereof ye had notice
    before, that the same might be ready, as a matter of bounty, and not as of covetousness.
  kgk-NT: Upéixa-gwi amondo xe renonderã-rupi nhane irũ kwéry pene pytygwõ hagwã pemboaty-vy
    pene remime'ẽrã. Peje hagwe-rami pejapo hagwã amotenonde-ta íxupe agwahẽ e'ỹ ngatu
    pemboaty hagwã pende pirapire iporiahu va'e kwéry pegwarã. Upéixa ramo pende rexaháry
    “Ome'ẽse voi ra'e” he'i arã pende-rehe. “Ndaha'éi Paulo ojerure-gwi ome'ẽ. Ome'ẽse
    eterei-gwi ome'ẽ ra'e” he'i arã pende-rehe kwéry.
  waj-waj: 'Taaravooma ido tauraannaadee kuaa ivaara inna na yaata utuauko yoketaavai.
    Na tauraa ni seena taaravooma idaa yaagueeqama kiee titanai iyannaadee ngiiisi
    vida ngia kua kiaa teerama kiada kati mmira sikauyauvaa nuunama teerama yapaaraivaara
    kuaaravai. Iya itaama vida teerama yapa kikiai na ngiiisi vino fai aikiooma vainaravai.
    Fai aikiooma vainai tee na tinara: Ngiari yaata tinniyaadiri kati yapaavaivee.
    Hama iya yapaataikiainnaata vooyaano iya vuavikiaani teeda yapaavaivee, tinaravai.'
  cpy-cpy: Rootakira notyaantzi-tante-miriri irika noyemijantzinkarite-paeni, riitaki
    etapaakyaawoni rareetemi janta tekirarika niyaateeta naaka. Riiyitaki owiita-kota-paaki-mirini
    koriki ikaatzi pikashiya-kaantakiri eeroka-paeni. Powetsikakiri maawoeni koriki
    aririka nareeta-paakyaa. Ari okantyaa eero noshintsi-waetan-tapaakimi pantayitero.
  mpx-mpx: Inoke ya nuwatu te binimala na baek talilau eton ya eliyalil ge nihi nowa
    houwa eliyamiu ge nihi labemiu mulolu toto ku bateli nuku abubun. Inoke sauga
    na vin eliyamiu, mulolu iyaka ku lovivina-an haba, ge gamagalau nihi atena mulolu
    o ku teli wami atitalam elana, nige ama wama papalawakik elana i oola.
  wbp-wbp: Yangka ngulankujulu tala jangku-pungu nyurru-wiyi yungunkulu-jana nganta
    yilyami Jurujulumu-wardingki-patuku Kirijini-patuku. Ngaju karna-nyarra milya-pinyi
    nyurrurlaju jama. Ngula-warnu karna-jana payirni nyampu-patu wati-patu marnkurrpa
    yungulu kamparru yanirra ngajukuju. Ngulaju kajili rdipimirra, ngulaju kapunkulu
    jintawarlayirli talaju turnu-mani. Ngaka-kariji kapurna yanirra talaku yaliki
    maninjaku. Mardakajulu kamparru ngajuku, kalakarna-nyarra lawangkaju kurntaku
    ngurrju-mani tala-wangurlaju ngarrirninjarlu.
  luo-luo: Kuom mano, ne aneno ni ber mondo ajiw owetegi mondo olimu chon mondo utiek
    chenro duto mag chiwo mag ngʼwono mane usesingoru ni ubiro chiwo. Kamano, ka abiro
    to anayud ka chiwo maru mar ngʼwono oikore, kendo mano nonyis ni uchiwe gi ngʼwono,
    to ok kuom achuna.
  nhe-NT: Yeca nimoilhui más cuali ma yaca achtohui ni toicnihua para inmechpalehuise
    inquisentilise se hueyi ofrenda tlen inquitencajtoque intemacase. Quej nopa nesis
    intemacaj ica paquilistli huan ax pampa inmechfuerzajhuijtoque.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܚܙܹܐ ܠܝܼ ܐܵܢܲܢܩܵܝܬܵ‌ܐ ܝܗܘܵܐ ܕܛܵܠܒܹܢ ܗܘܵܐ ܡ̣ܢ ܐܲܢܹܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ
    ܕܐܵܬ‌ܝܼ ܗܘܵܘ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡ ܕܝܼܝܼ، ܘܗܲܕܪܝܼ ܗܘܵܘ ܠܕܒ݂ܵܚܬܵ‌ܐ ܕܩܘܼܘܸܠܹܐ ܝܬܘܿܢ
    ܗܘܵܘ. ܗ̇ܝܓܵܗ ܒܸܬ ܗܵܘܝܵܐ ܚܕܵܐ ܕܒ݂ܵܚܬܵ‌ܐ ܘܠܵܐ ܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ.
  esk-NT: Tarra isrummiqsuŋa aniqatiuvut pitchuksaaġukługich tikitquplusri sivuani
    aggił̣iksrapta. Iliŋisa itqanaiyaġisigaat akiqsruutigikkaqsi, suli aatchuġummatiqaqugipsi
    nunurausruŋaqasri.
  msb-msb: Kaya gin-isip ko na kinahanglan paunahon ko ini na mga kamaranghod para
    mahanda niyo an iyo gintuga na regalo. Tapos makita na sa sadiri na kabubut-on
    ina na ginhatag kag dili sa piritan.
  cpa-NT: Hi² jøng² lë́²jni dsio¹ juǿi³jni dsa² roh¹³ jniang³ hi² dsa¹lé²dsa lah¹jiá¹²
    cónh¹ jín³ jní², hi² cagh¹dsa cog³ ma²ca¹juøh³ hniah¹² hi² la³cuúh³ hniah¹². Mi³jøng²
    ma²neng¹² ju²jŋia¹². Ma²lé² cuúh³ hniah¹² cónh¹ ja³hiug² hoh¹² hniah¹² cuúh³.
    Tsa¹lé² cagh¹dsa quianh¹³ hi² tiog¹³.
  dso-dso: ତେବେ ମୁଇ ବାବ୍‌ଲି, ଏ ବାଇବଇନିମନ୍‌, ମୁଇ ଜିବା ଆଗ୍‌ତୁ ସେମନ୍‌ ଜାଇକରି ଜନ୍‌ ଦାନ୍‌
    ତମେ ଦେବୁ ବଲି କଇତେରଇଲାସ୍‌, ସେଟା ଜମାଇକରି ସଙ୍ଗଇବାକେ ସେମନ୍‌କେ ବାବୁଜିଆ କର୍‌ବି । ଜଦି
    ଆମେ ସେନ୍ତାରି କର୍‌ବୁ ବଇଲେ, ଦାନ୍‌ ଦେବା ଡାବୁ ମୁଇ ଆଇଲା ବେଲେ, ଜାଗ୍‌ରତ୍‌ ଅଇରଇସି । ଆରି
    ସେଟା ତମେ ନିଜେ ମନ୍‍ କରି ଦେଲାସ୍‌ । ବାଦିଅ କଲାକେ ଦିଆସ୍‌ ନାଇ ବଲି ଜାନାପଡ୍‌ସି ।
  meu-meu: Taunabunai na laloa varavarada aina noidia hari namo, idia bae vasi guna,
    o gwauraia hamata ḡauna bae haboua heḡaeḡae; bena ia na herahia ḡauna korikori
    ai bainela, dia ai ese emui ai baiama dadihaia ḡauna na heto.
  yva-NT: Maisyare omai ti, syo ratantona kove mamo syo Titusa pe matutir wuisy ude
    wasai indamu wo doijo manui wapo raurairive umaso ratayao wusyimbe, wirati arono
    indati risyore, doije mamo ratayaowa ntuna to. Wea umba mo raroron wapo doije
    raunande irati wasanuga mamaisye rautan, yara vatane inta wo wasantitidi rai jewen.
  dgc-dgc: Kanya paditulén ko de Tito sina dikam, monda paghandaén de kam ta iambag
    moy a nipangako moy, monda éy demtan ta kam a nakahanda dén. Kona maka sa, monda
    du kaguman ko, éy meta de a maluwag kam tu isip, a éwan kam sapilitan.
  zpm-NT: Miṉ co nagoṉ, ni naa mazd cxeḻ naa zha rii, ziaadnerga zho zeeṉa guṉ zho
    xyudar to lozh ycaalsa gon ne pquiabladz to guṉlo to ga. Laa naa rnab lo to, teḻ
    pe nac ncuaaṉe cogon to, dib zdoo to goḻdeeda. Goḻguieṉ zha cogon to.
  hix-NT: Àro ke, onà wyaro kehutweknano, rohnawo. Rotohra ro rma haka, rowtà komo
    ànyakyan hamà, àhyakanye, àkeknano, rowya rma. Àtotxok hampànà, àhyakanye, àkeknano,
    àwyanye. Tàmrà xe natxow hatà, àro ke, tàmtàhkahoso àtotxoko, àwyanye, romokhàra
    ro rma haka, àkeknano, àwyanye. Àsok tawro hana. Romoknàtoko, tàmtàhkanyenhàr
    me rma oyesnàr komo xe wehxaha, rowya anàr horà. Rowya tàmtxok haxa ha katxho
    hoye rohra rma, ayano me ronye rma tàmrà xe oyehtxoho kom hoye ro haxe ryhe, tàmtàhkanàr
    xe wehxaha, owyanye.
  sim-sim: '@see-verse:2CO.009.004'
  npi-ULB: त्यसैले, भाइहरूलाई तिमीहरूकहाँ पठाउनलाई आवश्‍यक ठानेर बिन्ती गरेको छु ताकि
    तिमीहरूले प्रतिज्ञा गरेको उपहारहरू अगाडि नै प्रबन्ध गर्न सक । यो भेटी करकापले
    होइन, तर आशिष्‌को रूपमा तयारी हुन सकोस् भनेर यसो गरिएको हो ।
  cgc-cgc: Naan gid ta isip ko na miad daw magpangabay a ki danen Tito na muna ki
    yaken daw magtabang ki kyo ta inyo na pagpriparar ta tabang na pangako nyo kan-o
    aged bag-o a mabot dyan priparar en. Daw priparar en inyo na tabang, beet ambalen
    gaatag kaw tenged liag nyo na magtabang, dili tenged na papilit kaw na magtabang.
  tim-tim: Aregât hinŋe galalupne bikŋe soŋ huŋgun yeŋgire yeŋgâlân togom okot âlepgât
    tâwât dewunŋe katbaen dâm makmâ hâreyi are bunŋe agâk dâm hâwât yekbai. Hain akmâ
    puliyeŋe bikŋe potatmâ katbiâ talep are hamiŋân nunak yeŋgâlân togom tâwât dewunŋe
    yeŋe emelâk menduguyi are katŋet dâre dowâk owâiŋeâk katbai. Hain akbiâ mem arim
    yeŋgiwian. Are âmâ bo hâwât yekbiangât.
  yor-yor: Nítorí náà ni mo ṣe rò pé ó yẹ láti gba àwọn arákùnrin níyànjú, kí wọn
    kọ́kọ́ tọ̀ yín wá, kí ẹ sì múra ẹ̀bùn yín, tí ẹ ti ṣe ìlérí tẹ́lẹ̀ sílẹ̀, kí ó
    lè ti wà ní lẹ́bi ẹ̀bùn gidi, kí ó má sì ṣe dàbí ohun ti a fi ìkùnsínú ṣe.
  wos-wos: Nani wungi roohafi yanjoka, wuni wunde du hufukré wuni wa, di tale gunika
    yandate. Hanja guni wa, “Nani Judiambu reta Jisas Kraisna hundi xékékwa jondu
    yike du takwaka séfélak yéwa hunduwe hwetame.” Wungi wangunka wunde du hufuk wun
    yéwa héranjoka yatandi. Yandat guni natafambu hunduwingut, wun nukwa wuni yatawuni.
    Guni wungi hurungut, nak du takwa xéta xékélakitandi. Guni guni hafuka sarékéhafi
    yata guni guna mawuli sarékémbu male guni wunde du takwaré yikafre hurunjoka wun
    yéwa hwe.
  emp-NTPO: Maʌ̃ carea mʌ̃a naʌ̃ djabarãa bed̶ea djuburiasia mʌ̃ na bãrãa jarad̶e
    wãnamãrẽã bãrãba sobiad̶eba diad̶iad̶a aped̶ad̶ara jũma jʌrʌ ped̶amãrẽã. Mãwã
    mʌ̃ jũẽbʌrʌd̶e bãrãba sobiad̶eba diad̶iad̶a aped̶ad̶ara jũma eropanania. Maʌ̃ba
    cawabid̶ia daiba õgo diabid̶aẽ́ panʌda ãtebʌrʌ bãrãba sobiad̶eba diasid̶ada.
  eng-F35: So I considered it necessary to urge the brothers to go to you in advance
    and finish preparing the ‘blessing’ you had promised, that it be ready, representing
    generosity and not stinginess.
  ind-ind: Itu sebabnya saya mendorong ketiga saudara tadi mendahului kami. Mereka
    akan membantu kalian menyiapkan dana yang sudah kalian janjikan, supaya sumbangan
    itu siap pada waktu kami tiba. Dengan begitu, dana dari kalian akan benar-benar
    dianggap sebagai pemberian sukarela dan bukan paksaan.
  pes-OPCB: پس لازم دیدم که از این برادران خواهش کنم که پیش از من بیایند و هدایایی
    را که وعده داده بودید، آماده سازند. به این ترتیب، هنگام آمدن من، کمکهای‌تان آماده
    خواهد بود، و این نشان خواهد داد که شما نه از روی اجبار، بلکه از روی میل هدیه داده‌اید.
  mpt-mpt: Nibo inanoba aal genalino misiam kesoa ne nekwali sin dlaia moniba ibsu
    natliba ibo yateniba ib monio sino baaniba Oyomabbiobo geibbuo alukum sin olmieiba
    blimanabota Ne natlano genita dlaia natlomabiobe. Ibo monio ilib bobol tem olmieine!
    Ni ibo mo menganobta Ibo monio olminiba i daabeine ge baabenomobbabe.
  ssx-ssx: Koto ekina꞉ta꞉ yaka honema꞉ta꞉ do kame tonuma꞉ amba꞉la kinki pulu ipulu
    mo ikana꞉ma꞉ amba꞉ la꞉ wimi pa hameke hala꞉la꞉ ekina꞉ tikitiki yamena꞉ tapaowa꞉me.
    Kutupa I̱ opolo epoa꞉ka꞉na꞉ta꞉ tikitiki yao wiemena꞉ loa꞉me. Kutu pimika꞉na꞉ta꞉
    ikana꞉ma꞉ haleleme ekita꞉ mo ika꞉ hone pa꞉la꞉ ekima꞉ kone halelememe laa walieke.
    Ma꞉nda꞉ma꞉ pia꞉pa꞉peke la꞉la꞉ ekina꞉ dia꞉me loa꞉me.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ǹ yɔɔ iyi í sĩɑ n tɔɔ kpɑɑsi nwɑ ŋɑu ihɛ̃ ɑ cuɑɑm wɑ bi
    tu ŋɛ ɑ ceò sɔɔlui ɑmuɑ jiidɑ iyi ì wɑ̃u tɑ̃ ŋɑ. Si bɛɛbɛ ɑ́ mɑɑ jilɛi hee n mɑɑ
    n to wɑ, nɔ ku nyisi iyi ì wɑɑ nɑ do inɔ ɑkɑ̃ ŋɑ, kù jɛ do tilɑsi.
  gaq-gaq: ପେ ଅଃସେ ପାର୍‌ମାନ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ଦାନ୍ ରାସିଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ନେ ସା ଏନ୍‌ ବୟାଁଇଂକେ
    ନେଙ୍ଗ୍ ୱେନେ ସେନୁଗ୍‌ ପେଇଂନେ ଡାଗ୍ରା ୱେ ନ୍‌ସା ମ୍ବାସଙ୍ଗ୍‌ଏ । ତେଲା ନେଙ୍ଗ୍ ପେଇଂନେ ଡାଗ୍ରା
    ୱେଚାନେ ବେଲା ଏନ୍‌ ଦାନ୍ ରାସିଙ୍ଗ୍‌ଚେ ବଆର୍‌ଏ । ଏନ୍‌ ବାନ୍ ପେଇଂ ଜବଡ଼୍‌ଜସ୍ତି ବାବ୍‌ରେ
    ମାବିଚେ ନିଜର୍‌ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଚେ ବିପେଡିଙ୍ଗ୍‌କେ ଡାଗ୍‌ଚେ ତ୍ନାଲେ ।
  gof-RNT: Hessa gisho, ha ishati taappe sinthattidi hintteko bidi, hintte immana
    gida imuwa kasetidi giigisana mela ta enttana kiittas. Taani gakkiya wode he imoy
    giigi uttees. He wode he keehatetha imoy wolqqan gidonnashin dosan gideyssa erisees.
  unx-unx: ଆପେ ଦାନ୍‌ ଏମ୍‌ ନାଗେନ୍ତେ ସିଦାରେ ବାନାର୍‌ସା ଏମାକାଦ୍‌ ତାଇକେନାପେ, ଏନାକେ ହାରମ୍‌
    ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ନେ ହାଗା ମିଶିକକେ ସିଦାରେ ଆପେତାଃତେ ସେନ୍‌ ନାଙ୍ଗ୍‌, ଆଚୁତେୟାଃ ବୁଗିନାଃ
    ହବାଅଃଆ ମେନ୍ତେଇଙ୍ଗ୍‌ ଆଟ୍‌କାର୍‌କେଦା । ଜେ'ଲେକାଚି ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ସେଟେର୍‌ ଇମ୍‌ତାଲଃ
    ଏନ୍‌ ଦାନ୍‌ ଉଖ୍‌ରାଅକେଦ୍‌ତେ ଦହାକାନ୍‌ଗି ତାଇନା । ନେଆଁଁ ହରାତେ ଆପେକେ ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ଲେକା କା ଏମ୍‌କେଦ୍‌ତେ ଆପ୍‌ନାଃ ସାନାଙ୍ଗ୍‌ ଲେକା ଏମ୍‌ତାନାପେ ମେନ୍ତେ ଉଦୁବଃଆ ।
  gah-gah: nenemú neza gulumó etokago, nigive nagave imane gala vizeko kimiselekugo,
    goí iki lekelitoka núane nivave. Vi anitikiko, lekeza moni ma kimitune liki emane
    amunaló gakó li hukinamóma neve. Nenemú ganatilisi ali nupa ikiko minatize. Lá
    ikiko, neza lekelitoka vo anitekinake gala vizé vizé ugo moni milatamó negopa,
    mulutikú lamaná gili minake moni milinamó nenémini mogona lamaná utó okiko ánigatove.
  lcm-lcm: Asukang a napo lomon ia ta kapo ro naka atai akit aro na volo tasimem,
    ani kian itoitonai aino ani mengen ro ke mita palapalatung tatana, ani ka roron
    na ka usausa kapa. Parik kana using napo sulai animi, sikei using kami lomlomonai
    roron.
  aer-aer: Alakenhe ikwerenge anteme the itnenhe arrekwele yerneme. Nhenge itne yanhe
    ikwere-irremele, itne arrenhantherrenhe apurtelhe-ilemele ngkweltye nhenge atnyenetyeke
    arrantherre-arle arrekwele alhileke. Kele urreke ayenge apetyemele nhenge ingkirreke
    anthurre aretyeke arrantherre-arle urrekeke arrernekenge, nhenge atyenge-arle
    Jerusalem-werne akngetyeke aneme. Kele the arratye itelareme arrantherre anthekeke
    arrantherre apure ware awelhekenge, kele inkeke-arlenge arrantherre antheke akwenpele
    itirretyakenhele.
  qvc-NT: 'Chaymi noqaykuna manaraq shamushpa, kay kimsa kriyiq masinchiqkunata kach''amuni,
    chay ufrisishqayki ufrindaykita yanapashunambaq tandaq. Chaymi paykuna qamkunata
    yanapashuptin tandaytaqa, noqaykuna shamushpaqa, tandadu ufrindatana tarishaqllapa.
    Chaypinam yumbay rikashuqkuna yach''anqallapa: Chay Kurintupi tiyaqkunaqam tukuy
    shunqo ufrindanda qoshqallapa, Pablu mana apuraptinllapa, nishpa.'
  tgl-ULB: Kaya naisip ko na kinakailangan na himukin ang mga kapatid na pumunta sa
    inyo at maunang gumawa ng mga kasunduan para sa kaloob na ipinangako ninyo. Ito
    ay para maging handa bilang isang biyaya, at hindi sapilitan.
  cbs-NT: Jaskaken jaska matun pei man bebunkidi inankuinkatsi man yubayama keska
    wakin man jabun inandiamatun nuiama man inankin keyukanwen, matun yaushi jatu
    uinmamadan. Jawada man inantidu jawaida man inanunbun matu anu nukunabu dabe inun
    besti jabun matu medabewaibununbun dasibi bebunkidi jatun bedubi man pewakin keyununbun
    en jatu nichiaiin.
  xtm-NTPP: Chukan kúu ja ni jani ini sa te ni ndaka'an‑so'o sa nuu ñani o a, vaa
    jiniñu'u ja jan koo de xinañu'u‑ka nuu ka iyo ni a, sukan‑va'a jin satu'va ni
    nawa ka jani ini ni ja jin ndakua'a ni nuu Su'si ma. Te jâ jin koo tu'va ni, sukan‑va'a
    másu ko kuu i ja xtetuu tna'a o kivi kenda koo sa nuu ka iyo ni a.
  nnq-nnq: Yene nganola najopange akalongo benia balongalele kuika kwenio, kupala
    babeke tela hupo itulagana mpakupanga yela. Yenie ibonekana kweli kube ipangigwa
    kukupala kwinu ngiti kwelekeyaje.
  bao-NT: To biri anija mani yaarãre, “ ‘Jãa cãa, jãa tii nemorʉga,’ cʉ̃ja ca ĩiriquere
    queno yuerãja,” cʉ̃jare yʉ ca ĩi cojopera nii. To biro mʉja ca tiiro, mʉja ca
    jee neorije añuro tii nemorʉgarique mena mʉja ca ĩñorijere biro, jãara mʉjare
    jãa ca tii dotirijere biro méé niirucu.
  san-ORI: ଅତଃ ପ୍ରାକ୍ ପ୍ରତିଜ୍ଞାତଂ ଯୁଷ୍ମାକଂ ଦାନଂ ଯତ୍ ସଞ୍ଚିତଂ ଭୱେତ୍ ତଚ୍ଚ ଯଦ୍ ଗ୍ରାହକତାଯାଃ
    ଫଲମ୍ ଅଭୂତ୍ୱା ଦାନଶୀଲତାଯା ଏୱ ଫଲଂ ଭୱେତ୍ ତଦର୍ଥଂ ମମାଗ୍ରେ ଗମନାଯ ତତ୍ସଞ୍ଚଯନାଯ ଚ ତାନ୍ ଭ୍ରାତୃନ୍
    ଆଦେଷ୍ଟୁମହଂ ପ୍ରଯୋଜନମ୍ ଅମନ୍ୟେ|
  huv-NT: Pares tapiüngas sanüjchiw mamb ajcüwa hermanos quiaj, mambüw ombas quiriw
    masajüw icon meyacan leaw lamepiüngan apmeajchiün. Quiaj apmejüiquichan naleaing
    irangan nde ajmiüc imalan imeajtsan, ngome cos sasajan icon.
  otn-NT: Ja̱na̱ngue nu̱gä dí̱ nnu̱ ma̱nho ngue di̱ m'mɛt'o ya ma̱ cu̱hʉ da̱ ma di
    zɛngua'a̱hʉ. Guehya di bɛ̱n'na̱hʉ ya ngue nu̱'a̱ ra̱ 'bäxte ya xcá̱ ya̱t'i̱ gui
    pɛthʉ, ya di ja 'mø dá̱ mäcähe p'ʉ. Ya di̱ nɛ̱qui̱ p'ʉya ngue nu̱'a̱ ra̱ 'bäxte
    guí øthʉ, i ja mpähä guí øthʉ ra̱ 'bäxte. Ya hi̱nda̱ zäp'ʉ da̱ 'yɛ̱nyø ja̱'i̱
    ngue go da̱di ja ts'ɛdigä ngue gui 'yøthʉ ra̱ 'bäxte.
  nop-nop: Biyagoŋ hinek, wondegoŋ tiŋa mewoi timeŋ yeniŋkulene wiiŋ. Ala wooŋ usuwaune
    siloŋdok fukut kamene naniŋgiŋ uye timeŋ ugamali tiulidokoune ilaak. Ale woŋadi
    meeniŋdi yogigine tubu kameŋdok moŋ. Woŋadi welehikdi siloŋdok nadilodaaŋ fukut
    u kameneeŋ.
  obo-NT: Purisu nopuhawang ku no ko-ilangan no od po-unnan kud inis mgo suwod ta,
    amoy od kolimud dowd tapoy iddos tavang no id tandu row to dii a pa od inguma
    ruwon. Na, ko ungketen kos od puungan dow, od kokita no iddos kodboggoy row, konna
    pomon to nopohos kow, ko konna, pomon to mahan kos ginawa row nod tavang.
  cak-ENT: Romari' yin xinnuc-vi c'a y xinbij cheque ri hermanos que nabey quebe rije'
    c'a chila' iviq'uin y tequiq'uisa' rumolic ri to'onic ri xalüx pan ivánima que
