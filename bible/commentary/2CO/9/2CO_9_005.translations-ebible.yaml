  zar-NT: Que lë ni naʼ gúquidaʼ ral-laʼ isö́l-laʼa yuguʼ bö́chiʼruʼ ni para ilaʼdxinëʼ
    ga zóaliʼ zíʼalö ca nedaʼ, ateʼ ilácalenëʼ libíʼiliʼ para udxi utúbiliʼ lë naʼ
    guzxíʼ lu náʼaliʼ unö́dzjaliʼ. Caní gaca, údxi utúbiliʼ dumí naʼ zíʼalö ca idxinaʼ,
