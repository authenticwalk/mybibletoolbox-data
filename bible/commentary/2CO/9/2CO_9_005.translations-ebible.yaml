    weˈ ku.
  mle-mle: Alik tikuw, wun wukituwa aal viyakita adiy gwalugwa duw wuna tayir yakuw,
    kwulapwu-kidana adiy Jiruwsalimaam kwanadiy Kristen gwalugwa duw takwak kwiyik
    aban takagwurdiy jaav. Atawa kwulapwun napakuw, aal miyawa jaav kwulapwun ridaak,
    wun yakituwaala. Aw li gwur atawa kwurkigwura, a jaav nuwukadiy duw takwak simaka-kiladiy
    gwur kidiy jaav kwiygwuradiy gwur gwuradiy mawul wardanalik tikuw.
  shp-NTPO: Jaskara kopíra, jatopari matoiba bokanon ixon, non wetsabo en jato yoike,
    ja koríki tsinkinoxon maton yoiyantanabo mato senenhakinnnon ixon. Jatianra ja
    maton koríki menia tsinkikanabo, jakonshaman shinanyaxon maton aká iti iki, ja
    non ati yoia senenhakinres maton akáma.
  aom-aom: 'Ëhuni na uvodeje: Nasi muoho ëhi höromo ö muenoꞌoho uëvodeje: Corinth
    amoro urimo vaꞌirarijoho jabuhu bojëmiꞌi uövuare suvuoroho avohorego naro ijonö
    öꞌoromo gaꞌiröjo suvuoroho gagovëꞌe jiego. Ëhesi bëhoho suvuoro urimo ajëmiromo
    gagovamu eni jiëꞌoho na öꞌoromo jemesi öriroho bogo dinëmiꞌiramu jemëro bogo övoho
    iꞌuhoꞌi dë vövöbajoꞌere nimo avohoromo öve sasohoromo suvuoroho bojamuiꞌaruje.'
  geb-geb: Gu maaŋ muuŋgiap kha ndɨkndɨga mbui. Gu kha fegi ga sararim, mbe fharav
    nden han ŋgɨp, nden kurarim, nde mba fhura kurkura zav suaŋgi ŋkɨɨa, nde nta bevahɨrga.
    Maaŋ muuŋgip, gu nden han ŋgɨrga, mba gumgi gu mbigi nde ganɨnga, nde mba ŋkɨɨa
    ndi nɨɨngen ndikndigɨri. Mbe kha ndɨkndɨgar muunga fhu, nza nden ŋkɨɨa ŋgi.
  bsj-bsj: Dila ma to nyori daten di tung kebmibbo ciya bo kumen kati yilo kwama kene
    lam. Kom yulangum ki den dike kom yoo nerkumereu. Yilam nyo dike bwiyeu na ywelum
    kiden neka diker na chaka kabace kebo diker charikar kibikwan.
  cak-cak: Xa romari', yin xinnojij chi más utz xinc'utuj favor chique ri Tito y ri
    ca'i' chic chi quenabeyaj chinuvech chila' iviq'uin, richin quiri' nequitz'akatisaj
    rumolic ri man juba' ta oc chi ofrenda ri alaxnak-pe pan ivánima chi niya'. Richin
    quiri' nik'alajin chi pan ivánima ntel-vi-pe chi q'uiy niya', y man xa tik'alajin
    chi rix kanimimen chuc'utuxic.
  chf-NT: Jin uc'a ti täj c'ajalin cache' c'änä cä täscun ni hermanojob jini bajca
    anetla najtäcä tuba u worin woye'ob ni matän que a wälila que a xe a wäq'ue'laba.
    De ya'i, täc xe tä c'ote ca'anetla cä xe cä pojlen que worin woyo ayan. Ca' jini
    u xe tä chäninte que a wäq'uila uc'a mäx a woli a wäq'ue'la, mach uc'a cä cocoj
    äc'bet a wäq'ue'la.
  tlf-tlf: nimi aget fugunin uyo, duubal bilip iyo bogobeli isiik no ibo bogobelip
    ipmi weng kwep daa-nilip mani uyo afeta ko-nulupta, Yuudiya kasel Kristen imi
    kulupmup unon-temu o age-silip boyo telelalipta, nita aaltam no tal utamita, alugum
    afeta kolip albu kalaa agelan o age-nilita kale, mani boyo nita weng fomtuup kobeta,
    “Kanumin o,” agelan-temaali kale, boyo ilipmi aget fugunin uta kup mani boyo misiim
    kobelum o agelip uyo, ibo bomi deng uyo tebe-bom kanube kobe-nimip o agan-bii
    ko.
  piu-2006: '@see-verse:2CO.009.004'
  poh-NT: Jeꞌ aj reꞌ ruꞌ reꞌ hin xwilow chi curman xnipahkaj queh take xib chi kich
    aj niminel reꞌreꞌ chi nacojic chi pe̱t be̱h take ponok chi niwach awu̱cꞌ tak reh
    chi naca̱t tak quitoꞌbem chi rimoloric wach i toꞌbal akꞌorom tak chic cho wi̱n
    chi na̱toꞌbonic tak wi̱ꞌ. Jeꞌ reꞌ cꞌahchiꞌ nibanam reh nok naquinponok awu̱cꞌ
    tak, molo̱j ok chic wach eh tiklic ok chic i toꞌbal reꞌreꞌ reh chi jeꞌ reꞌ ewoꞌ
    ncꞌutunic lok chi reꞌ hat-tak til woꞌ ru̱cꞌ acꞌux tak cꞌahchiꞌ abanam tak i toꞌbonic
    maꞌ reꞌ ta nchel xa ruꞌum ta nak chi reꞌ hin cꞌahchiꞌ nipahkanic aweh tak.
  tue-tue: 'Teero tiigʉ́, yʉʉ biiro wãcũã: Yʉʉ mʉ́ã pʉtopʉ wáaadari sʉguero, Titocãrẽ
    wáadutia. Cʉ̃́ã mʉ́ã “ticoada” jĩĩ néõrere quẽnosʉguéadacua. Cʉ̃́ã teero tiirí,
    ʉ̃sã jeaadari sʉguero, mʉ́ã cʉotóaadacu. Teero tiirá, ãpẽrã́ mʉ́ãrẽ “ticoya” jĩĩripacari,
    mʉ́ã wãcũrõ ticoadacu.'
  bjp-bjp: Pesu ia ka wol le i rokap tom le ian wuun tuul tualikrer igii isi laum
    famu gam, isi fageges fakasi fafen ae gam fas ta iau ini. Aunbiing gam ta fafen
    kimi ia ier le gamen ta u ini liu tikii kimi, ma biil arae sau le ri fangongos
    gam, biil.
  xon-xon: Nima le m dak ke ni ŋan m gaŋ tinaabitiib bimina ke bi loln m pu nsan ki
    buen ni chee, ki ter nimi ni too ŋimombil ngbaan, naah nan puu tipuur ti na. M
    yaa fuu ni kan, m ga nan mui ni too ŋi ki doo. Nima le ga mɔk ke ni too ŋi, nimi
    aageehn pu, naa ye ke bi nan muk nimi le ni too ŋi.
  tzo-ZNT: Yechꞌo ti icalbe yaꞌiic li oxvoꞌe ti acꞌu jelavicuc tal scoltaoxuc ta stsobel
    li taqꞌuine ti avalojic onox chavaqꞌuique. Mi chapal xaꞌox avuꞌunique, jaꞌ chvinaj
    o ti anop atuquic ti chavaqꞌuique, ti mu voꞌonicon lajsujique.
  mpm-NT: Ja yukan ni jani ini ri ja kandaꞌu ri jiin taka ñani ka kandixia jaꞌa ja
    na jaa da nuu ra. Ti na sino da ja kutuꞌva ra naa ra jiin xuꞌun ja ni chisojnuꞌun
    ra ja kuaꞌa ra. Ti siaꞌan kotuꞌva ra, chi ɨɨn ja vaꞌa ja kuu nuu taka ra kuu,
    ko tu ja chayɨka yo roꞌo naa ra.
  ots-NT: Por eso, xtú mbe̱ni xtú xij yʉ dda hermano da hmɛtojʉ, da ma drí hñönijʉ
    ¿cja ya xcú döjʉ ca xquí prometejʉ? pa sa̱nta̱ ya xtar bbʉy bbʉ xtá tzøtigö pʉ,
    cja̱ jin da nesta gu cjagö cobrador.
  hoy-hoy: इदुरसाटी ना वार्टुर से ईद विनती माळोद जरूरी सम्सदीन कि आंदुर पयले टु नीम
    हात्‍ती होगुल, अदिक नीम उदारता अन्द काय यदुर बारा दा पयले टु वचन कोटकु आगीत, तयार
    माळकु ईटुल कि ई दबाव देल ईला लेकीन उदारता अन्द काय इन घाई तयार आगुल.
  amo-amo: Mang wa su sa uba caunari i belin nwana idak kiti mine idi kee bara imon
    ile na iwa ti likawali inan yita kiti kirun nafo imon nfilzinu nin kibinai kirum
    na nafo ita minu ine sa ayi mine ba.
  pjt-pjt: Pala palula-tawaraṉa Taitatjanya tjananya kuranyungku ma-iyaṉi. Ka paluṟu
    tjana ma-wirkaṟa nyurala wangkaku mani panya nyura ngaṉmanytju kalkuntjatjanungku
    uṯuḻuṟa tjunkunytjaku. Kaṉawi ngula ma-pitjala nyawa uwankaraṯu uṯuḻu ngarinyangka
    ngayulu Jerusalemalakutu katinytjaku. Munuṉa kulilkulta, “Munta, mulapaya nyangantu
    mani munytjangku alatjiṯu unganyi tjana walytjangku kuliṟa mukuringkula.”
  cwe-cwe: Ivo niwona vinoga kuwalongela ndugu wawo wanilongolele kwiza kumwenu muladi
    wasasale vinhu viya vimwikile chilagano kulava kwa makono maidi. Ivo izakuwa tayali
    na izalagusa kuwa muvilava kwa makono maidi, wala si kwa ugila.
  daa-NT: Ansii ko, nu pakirtu kadar samaane naaco kaawe ɗo siŋta-aŋ ŋuudu ogire ɗo
    werko. Ŋuur ko yaako gaayiŋko ɗo cape ka gaay taat ku kaawtu a kuu bere. Paa kat
    ya nu ote, nii gasin gaay-at ku capit ko. Ansi-ak, yaa gaare kadar ku berit iŋ
    oyaw ho iŋ gelbin rakki.
  mlp-mlp: Nazaq iyan ya i gimaqbaban ezeqman na gibilenad gibe yah nog iyan in nawa
    ne gigo hib tilehiy. In ne gigo hib danmeb leheq nenaq gamuk na wastitayid ne
    naw ayahmo emnan hel diqmo bilaqiyta na in gimo ginuweq emid tuqusdaq haqad. Nazaq
    iyid teq naw ayah na ne ginadibmo emiyta nazaq nog tiqiydaq. Sa mataw ginad em
    daqay, Pol-nen lehim Korin gituw bulad gigo nagah hureqsa in naw na emiy nazaq
    in ginad a hi em daqay.
  ape-C: Namudok aria yakri wosik um ishopokugu amudok biom atun apakimi hurik hunaku.
    Yakri hurikumogu hutaurumep punek garibog um yopishi eshudok eneshenesh douk riguk
    ipak parik pakri adurin atinyi baraen um peshopokesh shunak um eshesh Judia iri.
    Yakri eik ikri inak itogragu aria eshudok douk pugapeshesh shukus. Um yakri arpesh
    shutik namudok aria shukri apak madae dodogowip um ipak putorum utabor uwe, uwok.
    Ipak panadudareh meyoh aria paborubuk.
  bgs-bgs: Purisu igpanámdámma na madigár ka pónan ku si Tito asta tô mga duma kataladi
    tun ákniyu ébô ka diya pa dumunggù, malimud dán gó tô tabang na igtandô yu. Kakalyag
    ku na malóggód kó mággé, ánnà su ipirit kó.
  faa-faa: Anapaka nōmo Keresoa paosa aporo maeaki someraka, “Re fana pusie. Ano
    kesekea peakosapo,” airakanapo. Asiamo repo mone kakakosaposane sarimahoasimo
    iane fana nōmo pusierakanapo. Repo namina hemakapukua seseraka yaku kayane soko
    siahoasireapo. Ano peraka nōmo reaki kakanie, airakano repo kayane siahoasifareapo.
  kik-kik: Nĩ ũndũ ũcio, nĩndĩronire arĩ wega gũthaitha ariũ a Ithe witũ maambe mamũceerere
    ihinda rĩu rĩtanakinya, nĩguo marĩkĩrĩrie mĩbango ya kĩheo kĩa ũtaana kĩrĩa mweranĩire.
    Hĩndĩ ĩyo kĩheo kĩu nĩgĩgakorwo kĩrĩ ho, na kĩheanĩtwo na kwĩyendera, no ti na
    kũringĩrĩrio.
  cap-NT: Ana azi cjisjapa, wejrqui tantiichinc̈ha, tii c̈hjepultan jilanaca rocz
    waquizic̈ha wejt tuqui anc̈hucaquin tjonznajo. Ninacaqui tjonz̈cu anc̈hucaz̈ compromitta
    ofrenda cumpliskataquic̈ha. Jalla niz̈tiquiztan anc̈huca ofrenda listu tjacz̈ta
    cjequic̈ha ima wejt tjonan. Zuma okzñi kuzziz cjen ofrenda uch waquizic̈ha, ana
    weriz̈ chiiz̈intiquiztankaz.
  ksr-ksr: Kawaajoŋ uumeleeŋ alaurunana karooŋ ii uu kuuŋ oŋomambaajoŋ mobe sokono
    kokaeŋ iŋijowe, “Oŋo mono waladeeŋ Korint yoŋoonoŋ kema naŋgonaŋgo nanduŋ somata
    ambutiwaa qaa somoŋgogiti, areŋ ii otaaŋ andaborowutiwaajoŋ mono uukuukuu meŋ
    oŋombu. Kaeŋ aŋgi ala ilailaa nanduŋgia ii kikuyawo otoko qaganoŋ qaagoto, mono
    loloogendeeŋ afaaŋgoŋ mamaga ambu. Ii mindirigi ziozwaa ozoŋ esunoŋ raro kaŋ saanoŋ
    mewoŋa.” Kaeŋ jewe.
  eng-TNT: 'Wherfore I thought it necessary to exhorte the brethren to come before
    hode vnto you forto prepare youre good blessynge promysed afore that it myght
    be redy: so that it be a blessynge and not a defraudynge.'
  sbs-sbs: Mi chi nazeza kuti kwina intuso kuti mukumbile vakwetu kwiza kwenu mi ni
    kwiza ku vakanya cha ku litahanela che impo i mu va sepise. Ichi ku lukela kuti
    va vakanye sina imbuyoti, isiñi sina chimwi chi muhambilizwe.
  sue-sue: Ami emo ema awita sesena gita susawera awa. Baro kei awara giro sogawaira
    omata bamu potamu sero namore sewa awa gita potiro sia wewo itae. Omata awa duba
    moure kota, duba ewananare potawise tona.
  fra-NCL: J’ai donc jugé nécessaire de prier nos frères de nous devancer chez vous,
    et d’organiser à temps votre libéralité déjà promise, afin qu’elle soit prête,
    mais comme une libéralité, et non comme une lésinerie.
  snn-NT: 'Ja''anre ro''taguë sëani, Cristo bainre mësacuana ru''ru saoyë yë''ë. Ja''nca
    saoguë, bacuani cahuë: Bacua curi insija''yete huëojënna, bacua yë''ëni case''e''ru
    huëoye conjën ba''ijë''ën cahuë yë''ë. Ja''nca cani, ja''nrëbi mësacuana yo''je
    sani ëñato, mësacua curi insija''ye yua huëoni bani ëjoyë. Ja''nca ëjojën, ro
    yë''ë guansese''e''ru huëoni bama''iñe caguë, mësacua bojojën, caracuani coñe
    se''ga ro''tajën curire huëojë''ën cayë yë''ë.'
  atb-NT: Haû mù luî, nungmoq danggidiq byî to bê nghut é, chyunghuq lé rago wó lajâng
    pân to râ matú, gumang wuì lé wum taî tsuq mù, nungmoq lé hí, lé kum nhâng râ
    gi, ra yhang râ lhê nghû ngò wó myit ri. Haú hkûn sheq, a nau é dông byî é a nghut
    é za, byí nau é chyunghuq dông hen tô é dut râ nghut lhê.
  cek-AK: To pongah na paek o ih tangqum loe paeksak nganga ih tangqum na ai, paek
    koehhaih palungthin hoiah paek ih tangqum ah ni oh, lok na thuih o tangcae baktih
    toengah, tangqum to suekcoek thai hanah, nawkamyanawk to nangcae khaeah kang patoeh
    hmaloe han angaih, tiah poekhaih ka tawnh.
  bkd-bkd: Aman nahenà-henaan ku iman ha kinahanglan ha ipauna ku diyan haini sa mga
    suled taw ta daw mabuligan kaw kandan hu pagpangandam taena ha insaad nuy. Ku
    maandam en haini ku makadiyan a asem matun-an dan ha sa pag-ila nuy kenà pineges
    ta inyu gayed ha pagbayà.
  ctu-76: Jin cha'an tic pensali c'ʌjnibal i ñaxan ñumel jini hermañujob i jula' añetla.
    Che' jini mi' c'ajtisʌbeñetla la' loc' jini ofrenda tsa'ix bʌ la' wʌ alʌ mi quejel
    la' loc'. Che' jini tsa'ix la' wʌ loc'o jini ofrenda che' mi lojon j c'otyel.
    Tsiquilʌch i yutslel la' pusic'al la' cha'len cotyaj che' jini. Tsiquil ma'ix
    mi lojon c xiq'uetla pero ti la' bajñel pusic'al ti la' wʌc'ʌ jini ofrenda.
  lac-NT: Rajen caj in tucraj wa tsoy ca' bin xicob ij quet acsa'orirex soc pʌyber
    cu t'ʌniquechexob. Jeroj, je' u c'asic techexob ti' a taq'uinex a ta toc much'quintex
    uch. Jeroj, ca' bin c'uchuquenob toc ts'oc a much'quintiquex ti'. Mʌ' ja wirej,
    chʌca'an yiric mac jach ts'aja'an a worex a yamtiquechex mac. Jeroj, mʌna' mac
    c'ucha'an yor ya'arej ten tin ts'ʌraj a pachex a ts'iquex ti'ob a taq'uinex.
  xla-xla: Epapedeme na꞉ Taites wolo tatle wua꞉ hala dla taiya dema, wua꞉ta namkale
    dle alisisi kolumha꞉ha꞉lowa duwa kokoye natilowedeme. Epapele tle na꞉ta tlowe
    oloma edla mani kolumale etapo ma-dinapopo ellepo depame. Epapele dulu dla mani
    iye muwolo solotamale tle hamilipe. Amasiyama na꞉tapo wua꞉ akumulati pohamilowa.
  xav-NT: Taha wa, wa tô ãne rosa'rata ĩ̱sima, wasisãnawã norĩ hã ĩ̱sisõwa te ãma
    atẽme satõrĩ za'ra wa'aba da, rob'uiprazé ubumro na te te aipawaptob za'ra wa'aba
    da, asiwi 'rã'õtõ pari aba hâ ĩ̱zô, ĩ̱ma ĩropisutu za'ra wa'aba zéb zarina. Tawamhã,
    ãma atẽme ĩ̱wisi za'ra wa'aba wamhã, õne haré wa za ti'â, asi'uihâ na ato sina,
    dama asõprub za'ra wa'aba zém na, da te dasiwi aiwaihu'u za'ra wa'aba da.
  cuk-cuk: Degisoggu, a-ular, an gwenadganga sogsad, bemarse an-idu ataknamargwerye,
    adi, guagwar bemar-mani-ukoye-sogsad-welegedgi bemar-bendakegar. Adi, mani-welegoed
    daklegegar, sabedgi nue-wilub-obicha mani-uklenaiye, gwen nalledginsurye.
  tbf-tbf: Io, o nga vodon va ta kalei sien va o ta ture volopusuo e Tito meie ian
    ba ka rakot senga i muo seou, terengien va gituo ta mang so kulie nga nia rorois
    ngan kenga tienebeir ian nga ta nga kukubuits nia terie. Ma samo ine mi tienebeir
    ta mang tsorubeit mi tienebeir va nga ta tabeir ngan mi nires ma a kap va surie
    mi vinotsuaek.
  uig-CYR: Шу сәвәптин мән қериндашлардин йениңларға берип силәрдин бу вәдә қилған
    хәйрлик ишни алдин-ала тәйярлап пүттүрүшини өтүнүшни зөрүр дәп һесаплидим; шундақла
    бу силәрдин бирәр нәрсә үндүривелиш болмисун, бәлки меһриванлиғиңлардин болсун.
  ikw-NT: Kam kpayarụ, me rịasno rụmu nda ele ka be beru ọsno va, ma be whnụ anụ jaabịta
    nkesi anụ kweru mkwna sụ me va. Ka jeegesi nụ anụ nyernu hite nụ mkpọma anụ, ọ
    bụ́o nụ be kwnagidnernu anụ.
  khs-khs: 'Auma:pekitise neyewi Kelesowemi kulu hapa sena ma:ema selese, “Kiwa puwano
    hamone. Newa sikape mina:na:keye,” au seyakeye. Alake kiyawa moweni miya:na: seyawa
    kekenemita: iwa puwano neyewi hamona e selakeye. Kiwa kilipe matanepela: epelese
    mokopo enewana ililakeye. Newa inise neyewi kima kina:pa:, au selesaleke kiyawa
    kinakamake eta: ilimanakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ታኒ ሃ ኢሻቱ ታፔ ሲንቲ ሂንቴኮ ቢዴ፥ ሂንቴ ኢማና ጌዳ ኢሞታ ካሴቲዴ ጊጊሳና ማላ፥ ኡንቱንታ ዎሳናው
    ኮሺያዋ ኣኬካዲ። ሄዋፔ ጉዪያን፥ ሄ ኢሞታይ ታኒ ጋኪያ ዎዴ ጊጊ ኡታናዋ፤ ሄዌ ቃሲ ዎልቃን ሂንቴ ኢሚያዋ ጊዴናን፥ ዶሲዴ ኢሚያዋ
    ኤሪሴ።
  pma-pma: Sakini, namundemi navit tahos keke masila tuomai keitel ekek telheha telhelamu
    en nau keke avakataun kami mihesak mesein mari sanien ten mani koa mivat kati
    mivasani. Hesakini, navong nikistal ven kami, mihetie lati keke mihesani housil
    asa koa emi vati mivasani, ka roviteis vasuval koa namul nakeih kat kami mivasani.
  atd-NT: Sikan ian, mgo sulod, to nakadoromdom a to og-awoson to ogbuyu a to oyow
    ogpohunoon ku ka soini no tatolu no sulod ta oyow ogkalimud now on igpanoy ka
    sikan no innangon now nokani no igbogoy now su oyow ko ogpokouma ad on, duon on
    ka impanagana now. Ian su oyow ogkataga ka mgo otow to tu-tuu ian to nigligkat
    to kaniu no goinawa to ogbogoy no waro kow pogosa.
