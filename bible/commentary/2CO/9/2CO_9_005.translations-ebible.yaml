  ena-ena: Hameŋ sadaŋ aludɨ imahali me nagɨladɨ mavɨn ciaŋ ciaŋ abɨlɨŋ hali uavɨbali
    uami. Uavɨla akuaba akuaba huaci huaci igu igu saŋ abahalaŋ agɨladɨ namɨlaŋ hula
