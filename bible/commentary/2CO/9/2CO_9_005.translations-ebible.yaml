  kxv-kxv: ମୀରୁ ତଲିଏ ଆ଼ଞ୍ଜାମାଚି ଦା଼ନା ଏ଼ନିକିଁ ଗୁଚୁମୁଚୁ ଆ଼ହିଁ ହୀନାୟି ଆ଼ଆନା ଜାହାରା ଅଣ୍‌ପୁ
