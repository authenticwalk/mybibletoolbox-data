  kan-2017: ಹೀಗಿರಲಾಗಿ ಈ ಸಹೋದರರು ಮುಂಚಿತವಾಗಿ ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದು ನೀವು ಮೊದಲೇ ವಾಗ್ದಾನಮಾಡಿದ
