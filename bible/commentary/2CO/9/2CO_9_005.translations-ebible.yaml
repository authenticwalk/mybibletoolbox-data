    idyé muha menééné iijyéveríyé ámuha meméénúítyuróne.
  quh-NT: Chayraycu manaraj jamushaspa chay llanc'aj-masisniycuta cachamuyta yuyarkani.
    Ajinamanta chay koska tantaskaña canka niskayquichejmanjina. C'acha munayniyquichejmanta
    cananta munani, manataj allinniyquichejllapaj nitaj mich'acuy yuyaywan koskachu
    canantapis.
  kwi-kwi: Katmizna na pianatchasmin, nane an kutñaruza u uzkin ɨninnana mintau, u
    sun mɨlam an ñamin kin namtɨt aizpa wantana kiwainnanapa. Suasne une akkwan pial
    wantarɨt mɨjanazi, puizaruza mɨlananapa. Suasne awane u sun pial wanmakninnashira
    piankamanazi. Suasne uspane na uruza sun pial wanmakna ɨninnarachi piankamanazi.
  agm-agm: Aihɨ amɨ sandɨ kandapɨ nɨnɨ sangisenda sangɨ napɨtiwatataatɨ singwaasɨ
    nyamɨ naisingingwaasɨ Kɨraisihopɨ gɨwunyaapɨhingwaasi sangisenda jɨhɨ nandusaasataayo.
    Amɨ kingwaasɨ sangisawɨ otɨpɨpatɨ maawɨ kaiwɨ nawɨho sahɨ Autaahaatɨhomɨ isɨhiya
    Judiyaahanda mɨmaipaiwɨ bimohiyɨhiyaapɨ nɨnɨ nusesi nutandɨ ahoaitaatɨwɨ jɨhɨ
    tɨmanɨwɨ katohɨho ketɨ nepɨ ahoaiwɨ isɨwatɨtaatɨwo. Aiwɨ jɨhɨ sangisaapɨhɨ napɨtɨ
    noaipasanɨhɨ nanɨmɨtaatɨwo. Amɨ sahɨ saisaihɨ samɨ kiyohɨtɨndɨ siyatɨ noaipaitande.
    Utaaho wo sangi netɨ tarɨwɨsatatɨ sahɨ wapa kaitaatɨwɨ jɨhɨ pɨwɨha tɨmanɨwɨ watɨpɨtɨwɨ
    katohɨpɨpa ketɨ kaiwɨse maasatahandɨ kandɨ nehɨ sahɨ iparimatɨwɨ sangisunyaapɨ
    kapa katohɨpɨpa nunyawɨ kaitaatɨwɨ kasatataato.
  ubr-ubr: On mes yau ainonot on atonio taitait tutuat on anawures ainau sinan aurim
    ato siwar aurin waumatan on sinibaisim wonbotitiwag weie yau gibui anan. Namon
    siwar on itbotitiwag i’ten weie yau atan, ato on itiyoboet omi on siwar woyein
    yabin omi wogogoi on mes, ato men siyawurem mom woyein on.
  tsw-NT: Adama o ndolo n ka̱lyuwa̱ ta̱ u ta̱ da̱na̱ ulobonu n lyungu a̱za̱ a̱ tsu
    a nda elime a̱ va̱ adama e reve uneꞌe u na i yuwain nzuwulai i tu ufoɓu. U to
    roco na i cigai i ca adama a na i cigai, agba adama a na n zuwa nɗu i ca nu ucira
    ɗa shi.
  cax-NT: Sane nauquiche ñapensa icüpuruma primeru rropünanaquiñü bama masaruquitaiqui
    tanu aubesa, nauqui acomorabo nurria uimia manu macumanatarrü. Ui nisubaiqui manu
    monirri tiene que atusi que arraño champürrtü amocütünaunca aumeampatoe.
  aia-aia: Naia nawai ha'a-taariraau wou 'inia na'i na'o i waira orusi do 'anai 'a'auhi'amou
    mamoi ha'aagau 'iniai bane amoou namou duruduru 'anai haua. Neina na'i 'oha nawai
    ataha wou, moigui haua tanaau beiai ahu wa'ewa'e, ai'a beiai arunga na 'onaa dora
    ha'a-'usu'usu'amou.
  srp-1865: Tako naðoh da je potrebno umoliti braæu da naprijed idu k vama, i da priprave
    ovaj naprijed obreèeni vaš blagoslov da bude gotov tako kakono ti blagoslov, a
    ne kao lakomstvo.
  agt-agt: A ta kuman na uray ku a mappya ta apolu ange ya kabagis kiden ammi teyak,
    petta uffunan da kam nga mangiparan ta nekari muyen, pettam kumanen a dana ittan
    ta datang ku tekamuy, a maita sangaw ta awemuy napersa am awa naguray kam la mangatad
    gafu ta ayat na nonot muy.
  lug-lug: Kyenvudde ndowooza nga kiŋŋwanidde okubagumya abooluganda, bano babasookeyo,
    bateeketeeke ekirabo kye mwasuubiza, ekirabo ekyo kitegekebwe kibeere omukisa
    so si ekintu eky’okuwalirizibwa.
  yby-yby: yamuya eloboya wehe lokaiyoko, wewenanele yuhasida maya ula moloko doli
    hekoyoko, li omutinitiki yaitaya edimotoka wikili niae. Sakiya wiki hetikadeko,
    edimoya hapa yeikala ehada betune liki li huki-minaboma ne. Saki li-minabo maya
    neyo, aya ehada maya alo li nupa ikadeko minadeyo. Sa-ikadeko, nemoya edimotoka
    woko ula ula moloyoko ehada li nupa itabo nehekala, edimotoka woko nisekoko mulutipou
    wati oneyoko ehada alo molabomidana monawa soto pekadeko mudatuwe.
  heb-heb: על כן היה נכון בעיני לבקש מן האחים כי יקדמו ללכת אליכם ויכינו את ברכתכם
    המיועדה מלפנים למען תהיה מוכנת כעין ברכה ולא כעין כילות׃
  mpp-mpp: Ilec ailu nani ngic hae-gbafocnonggeng sanangne edocebabe yenge molickelu
    ngengela funingte ngagegabac. Yenge fulu baficngebabong ngenge kwele-madicte wiyac
    lobong hikenogale biyachac mipangkeibong, yogo bamockelu kpaduckelu lolu gadabiyeng.
    Aime ngenge kwele-umacka ibu lodaingkale ailu, ibungineng kwele-madicka lonogale
    ngic hae-gbafocnonggeng salecebabeng fugabiyeng.
  apb-apb: Aena urine, nge nou unue uri e oolu aasikaelu ke hola'i lae hao i seemiu
    hunie kire ke pe'i'omu huni deu aakau aana niinge nge omu heiholota'inie uri omu
    kei niie. Urine na omu ko haata'inie uri niinge ngeena mei ola omu deu aakau oto
    mola aana pe'i saediananga, na e ka'a ola ike aana melu deu rarahi'omu.
  san-TEL: అతః ప్రాక్ ప్రతిజ్ఞాతం యుష్మాకం దానం యత్ సఞ్చితం భవేత్ తచ్చ యద్ గ్రాహకతాయాః
    ఫలమ్ అభూత్వా దానశీలతాయా ఏవ ఫలం భవేత్ తదర్థం మమాగ్రే గమనాయ తత్సఞ్చయనాయ చ తాన్ భ్రాతృన్
    ఆదేష్టుమహం ప్రయోజనమ్ అమన్యే|
  ben-IRV: সুতরাং আমি চিন্তা করেছিলাম ভাইদের তোমার কাছে আগে আসার প্রয়োজন ছিল এবং
    তোমরা যে আশীর্বাদের প্রতিজ্ঞা করেছিলে সে বিষয়ে আগে থেকে ব্যবস্থা করা। এই ভাবে
    তৈরী থাকো যেন স্বাধীন ভাবে দান দিতে পার এবং তোমাদের দান দিতে জোর করা না হয়।
  ntu-ntu: '@see-verse:2CO.009.004'
  pan-pan: ਇਸ ਕਾਰਨ ਮੈਂ ਭਰਾਵਾਂ ਦੇ ਅੱਗੇ ਇਹ ਬੇਨਤੀ ਕਰਨੀ ਜ਼ਰੂਰੀ ਸਮਝੀ, ਜੋ ਉਹ ਪਹਿਲਾਂ ਤੁਹਾਡੇ
    ਕੋਲ ਜਾਣ ਅਤੇ ਤੁਹਾਡੇ ਉਸ ਦਾਨ ਨੂੰ ਜਿਸ ਦਾ ਤੁਸੀਂ ਪਹਿਲਾਂ ਹੀ ਬਚਨ ਦਿੱਤਾ ਹੋਇਆ ਹੈ ਪਹਿਲਾਂ
    ਹੀ ਤਿਆਰ ਕਰ ਰੱਖਣਾ ਤਾਂ ਜੋ ਉਹ ਖੁੱਲ੍ਹੇ ਦਿਲ ਦੇ ਦਾਨ ਵਰਗਾ ਹੋਵੇ ਨਾ ਕਿ ਬੰਦਿਸ਼ ਦੇ ਦਾਨ ਵਰਗਾ।
  gvc-gvc: Ã jicʉ mʉsa cahapʉre yʉ sʉhto pano tinare mari coyeare waroca mʉhtai nija.
    “Pjacʉoinare wanahca”, pano mʉsa nirire mʉsa cjʉayuhto sehe tinare waroca mʉhtai
    nija. Mʉsa wahtire mʉsa cahmachuchʉ tina sehe mʉsare yahu quihõahca. Mʉsa wahtire
    mʉsa cjʉayu tuhsʉchʉ wahchea mehne mʉsa wa duarire masiahca jipihtina. Mʉsare
    sã wa dutiri jisi tí. Mʉsa mʉ sʉro mʉsa wari jiahca.
  sbk-sbk: Esho nalolile yali mhimu abhalabha aholo ahwenze hwilimwe na alenganye
    amipango hani kwa jili yezawadi zwa mwalagenye urusayo. Nate tilineshe ahantu
    hahabholelwe.
  mya-JVB: ထိုကြောင့် အထက် က ကြားပြောသော သင်တို့၏ အလှူကျေးဇူးသည် အနိုင်အထက် လှူရသော
    ဥစ္စာ ကဲ့သို့ မ ဟုတ်။ အလှူ ကျေးဇူးကဲ့သို့ အသင့် ရှိ စေခြင်းငှာ၊ ညီအစ်ကို တို့သည်
    သင် တို့ဆီသို့ အရင်သွား စေ၍ ထို အလှူကျေးဇူး ကို အရင်ပြည့်စုံစေခြင်းငှာ၊ ငါသည်
    မတိုက်တွန်း ဘဲ မနေကောင်း ဟုသဘော ရှိ၏။
  kgf-kgf: Imuac ni ninʒéŋ ninʒéŋ dacmuna ini meefi énécmiwa walac walac onac muru
    hama ewa hiawac haleŋ becnec haiwiŋ ʒé ac ʒikima ʒégic imi nalé ménda ducŋiyunec
    ʒéréŋqéréŋ wandacmu ʒéma ʒénaŋgé énécmimu iminéŋ hia ʒéma niŋi. Imuhuc ʒéréŋ qéréŋ
    wamma tocgogic ʒéhinociguc qahac, néŋ ewa hiawac haleŋ héla wammac.
  awb-awb: Mira íwíáhéna itega miraira arámbéhrí parabaruageheéna mah anító iteba
    ebeq siqmaraníe. Sega séhréh aitehraq náríra naneq sorupawe kaweraréhrataq ínéga
    iteba senaraq aiq awehraq kanae. Awehraq kahnaraq tagehra kegá iwíáhéra, Íre ínéga
    pagu pagununsabé peh iteitega nárienéhe íwíáhuraunayabé miraowe íwíáhigehe.
  gdn-gdn: Ki pokere nau kowaniyoma yau yabiri wi bamagau tonotamakani manako mu wi
    waita-nimoto da wi puyo naiya tamana gwaiyabai iwagubu ki wi okukunaiwagi. Nau
    ewa ika bausugani ki ka nau wi okukunaigubu ki nau yabunere empani. Ki ka eba
    nau wi ninekenekenibuwani da wi mibai ungwerogweroroi puyo ki nakamupu ko ki wi
    wibo nuwagau nakamupu.
  nko-NT: Mʋ́ sʋ nabwɛ́ agywɩɩn ánɩ́ nɛ́ha Tito mʋa mʋ aba ámʋ abʋgyankpa ba mlɩ
    wá, ɩha amlɩdunka tɔ́á mlɩlɛ́hɩɛ ánɩ́ mlɛ́ha yáɩ́. Támɛ mlɩha mʋ́ tsú mlɩ
    klʋntɔ, megyí ɔhɩ́ɛ́ igyi.
  bsn-NT: Mani bojonerotire bojabecʉ ñari, yʉ varoto rĩjoro, Tito mesare mʉa tʉjʉ
    ĩna vasere bojaja. “Ĩsirʉarãja” mʉa yigotiriarore bajirone mʉa ĩsirotire yirã,
    mʉare ejarẽmorʉarãma ĩna. To bajiri yʉ ejarone, ĩsicõarʉarãja mʉa. To bajiro mʉa
    yijama, “Pablo, ejacõari, ĩnare ĩ ĩsirotijare, ĩsiterã ñaboarine, ĩsiñujarã”,
    yire manirʉaroja. “Pablo ĩ ĩsirotibetiboajaquẽne, ĩna masune maioro bajirãre tʉoĩamaicõari,
    ĩsivariquẽnañujarã”, yirejʉa ñarʉaroja.
  pib-NT: Giyagni gita kagwaklu galuukalurni nagjityapna wumolene wa muchinanu gapka
    gixa yegi yinripna ralpokognapjixyapluna genekashle wa gipiratanru, galpokotkalurpatkani
    giglenshinikanyegitkaluru pixka rixinripa, gi wa sotanugnuchi pixka rixinripa.
  wiv-wiv: Kubarae ka lohoia kata geria habu tazidolu kua dia na muga vano ni miu,
    dia na kodonimiu miu kata vaida na presen kua miu ta tania muga miu kata vala
    ni vano. Kua ta na mai, manumanu da dia ta hadavia habuka miu mule e kulimiu matoto
    miu kata vala na presen kua, beta ni habuka hita ta mamadi na lamamiu miu kata
    vala.
  reg-reg: Kutyo nalolele niniganilisha abhaili okuja kwemwe nokola emisango bhangu
    koleleki echiyanwa chinu mwaliga mulagile. Linu nikwo koleleki gabhe mabhando,
    na tali chinu chisosishe.
  mlh-mlh: Ore eru maŋkekerisie ogopunoŋuŋ yokaomo oi maŋ bapakare yarebemiŋgo manebe
    sagako iŋi yajibe, “Ŋoŋo ronekoŋ Korint yoŋoreo raru kikitiŋ pesiŋ soguine ruaniminde
    buŋo kipebuŋ, buru oi boyoberu rua forenimiŋ ore maŋbapakare eyareinebi. Oŋu ebi
    ogo babapi pesiŋ-ŋaŋuŋ oi tataki eku ebu paio matayoŋ, oi wiriine akoŋ afagaru
    soguine ruainebi. Oi qodurebi ziozre kojiŋ komoŋgo ŋeko wareru soine rokimiŋ.”
    Oŋu miboŋ.
  gof-ENT: ሄሳ ጊሾ፥ ሃ ኢሻቲ ታፔ ሲንቲዲ ሂንቴኮ ቢዲ፥ ሂንቴ ኢማና ጊዳ ኢሙዋ ካሴቲዲ ጊጊሳና ሜላ ታ ኤንታና ኪታስ።
    ታኒ ጋኪያ ዎዴ ሄ ኢሞይ ጊጊ ኡቴስ። ሄ ዎዴ ሄ ኬሃቴ ኢሞይ ዎልቃን ጊዶናሺን ዶሳን ጊዴይሳ ኤሪሴስ።
  aau-aau: Sa hakwe hromo wayh pruompri-ar somokwe hmo owh mon seme me-ha, omeme hom
    kow e ma me-loray seme hiymon onhan onhan koruay e. Sa enekwei ha le ankin, homkwe
    omeme sohom non nak-naruok huon ey. Sa hom senkin ma lon hokwe, senkin ka mesair
    kow e, homkwe hmo uron arian nonaw kow, ha me-sasay pa.
  tvk-tvk: Mak iaxa, nanemi nabit bos tengan musil tua xatel ak tengan hat lattiamu
    ni nou tengan latitutou ni xamim musak mese ni sanien te mani xa mahulong xa mutehit
    xati tengan musa ni. Imak, ma melele xa mei nistal mi xamim, mupisen ni xa sanien
    namim di nggusil naha xa iemim bei tengan musa ni, e nave ti naha xa xamem tang
    di manggeih xat xamim tengan musa ni.
  prf-NT: Kaya nákpágguronák ten kákkapatkaka hidi a mágdipalongu haán, tánni mehanda
    en tulung a impangaku moy. Ni magkakonahud, ay ketan a buu a pusu en pángngatád
    moy bakán a sapilitan.
  auy-auy: Mindásafeꞌa imáyáa éꞌa mindárausafeꞌa óraaka simátime séꞌa kemó ímbo kuráandaraꞌa
    miwífáꞌá koméwasa símaimo fasiꞌámakaantemba tuwímbai-tantaaꞌa túwaandu úmáráaro
    simátímakaumne. Ánaaemba kempáꞌá konaꞌá kentí imáyáafinkembo túwaandu úmárémba
    úwoi maisiménááfo ímba tísai ónaumne.
  tbg-tbg: Mintiantorave ti, kaiqe te maa vaiintinavuka naane nititaari vinavuka tinavu
    avuni orure, ne vi monura rairake nimirerave tivataara, vinavuka vi monura ruvaaquma
    vataiqe tenavuvata mini oruntarera. Ne mintima keha vi monura qerama vataiqe te
    orunte tiha, Kia niara kempukaiqaake turamanta ne mintiavo, tirara. Te niara,
    Vika paruma keha monu tiqaa vara kaamanta muntu nimuro, tirara.
  hub-NT: Nu tumamu ai tau asan, ju yatsut ainan atumea emkarum werum shir umiktarma
    tusan akupkajai. Atum chikich uwí nagkamakma nui anajmakmiarum nu umiamunmasha
    nita yainmakarti. Chikich wait anentaku yaigtin kuit umismau ai, wii taaknaka
    urukamtai chikich atsumainasha yayátsrume tusanka tichattajrume.
  hmo-hmo: Unai dainai lau laloa iseda varavara taudia lau noia be namo, umui dekenai
    do idia ginidae guna. Vadaeni umui emui gwauhamata harihari gauna do idia haboua
    hegaegae. Bona lau ginidae neganai moni do ia noho hegaegae, bona inai kara dekena
    amo do umui hedinaraia, lalokau dainai umui henia, bona lauegu oda dainai lasi.
  big-big: Tegi nogo kumularik ne kiling ngizi kumuli pewili iniyegi pulogo were lewaweki
    nguk yei purik pangka logo inugu king keya pulangai yaniweki sawiya piyeng were
    menalege wiyi keya mizi nangaiweki. Pulaga ne lewagela purik weik kangkere miza
    wiya wizigeyaweki. Logo inugu yani piyeng yawe inugurarikki wiyeke ono kapura
    inugu kelirikki wiyeke purikki walimiziweki.
  gux-G: Lani yaa po n la ke li tie taladi ke min sɔni ti kpiiba yi bo niani ke yi
    baa teni ba yaala, lan fidi yi bobini ki gbeni yeni t bulcindi ki naa tie yeni
    nilo.
