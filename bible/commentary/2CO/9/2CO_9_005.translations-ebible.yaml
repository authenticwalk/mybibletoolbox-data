  mdy-ETH: ዬያሮ ዒንሢ ዒንጋንዳኔ ጌዒ ናኣቤ ባኮ ቤርታዺ ዒንሢ ጊኢጊሻንዳጉዲ ዒንሢም ጶቂሢ ኬኤዞም ጌዒ ሃንሢ ዒሾንሢ ቤርታሲ
