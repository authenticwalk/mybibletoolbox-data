    na pʉame topʉ etarã, mʉjãã caneñopee carʉsaata, mʉjãã jʉneñorotibojagarãma, mʉjãã
    caátigajʉ̃goricarorea bairo yua. Tore bairo mʉjãã majũã mʉjãã caneñomasĩrĩjẽ jʉ̃gori
    yua, caroaro cabopacarãrẽ na mʉjãã cajʉátimasĩrĩjẽrẽ mʉjãã áti ĩñogarã. Tore bairo
    mʉjãã majũã mʉjãã cajogarijere mʉjãã cajogaeticõãta, aperã bʉtioro na caĩpajʉ̃goro
    jʉ̃goripʉ cajori majãrẽ bairo mʉjãã tuabujiorã.
  qxo-NT: Tsaycunata shumag yarpachacusquirmi cachamü waugintsiccunata, tsay aunicuyangayqui
    ofrendata gorïshiyäshur cayänanpä. Tsaynöpam musyacanga mana sientiraycar ofrendata
    goriyangayqui.
  mox-mox: E ʼinega yanuanua be taidavo toi dina yavetune nugwetedi sabi ʼitami, mana
    nuanuagu ena alamani aqiaqiea ʼeguma emi vona fofofola mane nana weaqina niʼa
    oʼivaʼavaʼaia. Ta nuanuagu veyolubega ona nei kavovo, ta gebu ʼalakeikei ʼinega.
  kew-kew: Goa pea-daa neme go amenu nimi piri-para aba mea epenaaloare nimina pa
    kaloa rumaape yae managola salepape. Goa pua pa mea rumaae yae managola salimiri
    niaa epalima rabu ora nimina kone sua katemenalo adalima. Niaame go mone oyae
    yoloa mulalo-daa napema.
  dww-dww: Maiḡo modine koya saugana da ami pairue puyo dosinama ko voiena. Vutuna
    aubainama taugu yau banagama yà riuriupore dokedina da ta vakitemi be ta sagumi
    da ami puyoma ko kaiḡavuḡavutidina. Yodibe ami puyoma tokare kawakawa nonoḡinama
    ko raupuyoena. Be banaga matabudi ta kita da taumi riukaua nuemima tabutabune
    kowai utana. Be deḡoda taumi nam ko vokaukaua wainonoḡa, banaga tokare tai noḡotana
    da taumi nam nuemima tabutabune uta koma ḡoeḡoena.
  twi-ASANTE: Enti, medwene ho hunuu sɛ, ɛyɛ sɛ anuanom bi di mʼanim ɛkan na wɔkɔpɛ
    akyɛdeɛ a mohyɛɛ me ho bɔ no gu hɔ. Ɛba saa a, ɛberɛ a mɛduru hɔ no na ɛwɔ hɔ
    na adi adanseɛ sɛ mo na momaeɛ ɛfiri sɛ, na mopɛ sɛ moma enti, na mmom, na ɛnyɛ
    sɛ ɛsɛ sɛ moma.
  aoj-aoj: Eaꞌ aeꞌ okom mandandaꞌ aꞌi iꞌipa amom alipumi wanom dindinipa muliꞌ mofoꞌo
    motagamepa ma mondondomba otamba ambamba maꞌumba paliꞌ paꞌias paꞌi pegasoꞌasambai.
    Eaꞌ pendaꞌas naꞌamba ma nemaf aeꞌ egafoꞌo pendaꞌ otamba ambamba hiambai dumbulidombol
    boꞌoh. Ambamba afaꞌ ina wasapaꞌepa dindinipa pegambeꞌamba, owaꞌ. Ukup ipeꞌipi
    atip pandandaꞌ ma pegasoꞌasamba.
  cbv-cbv: Yeebdíh ĩ teo wáacat pínah niijná, Titowãdih ñi pebhna wã bej páñat tʉ́ʉtna
    caá. “Moh yéejnitdih jwĩ teo wáacat tʉ́ʉt niijná, nin pah bóo jwĩ wʉ̃h wáacbipna
    caá”, ñi niijníji dinerodih ñi tʉ́i bíboh páñat pínah niijná, ĩ jéih teo wáacbipna
    caá. Páant ñi wʉ̃h wáac páñachah, ñi pebhna wã jʉibínachah, yeebdíh jwʉ́ʉb wʉ̃hat
    tʉ́ʉtat ã wihcan niít. Pánihna, ñi wẽi wʉ̃hat pínahdih ñi tʉ́i bíboh páñaá.
  taw-taw: Anɨb ak yad mam chɨn okok kɨlop ned agyokin agɨl gos nepin. Kɨli am nɨb
    ayɨp mɨdɨl, mani ñɨnɨgabun apek ak dɨ nan gem yonɨmuŋ. Anɨgem, yad binɨb ogɨnap
    ayɨp amjakɨnɨgabun ñɨn ak, gos nɨbi ke nɨŋɨd mani ñɨbɨm ak, kɨli nɨgɨnɨgabal.
    Chɨn mani tap nɨbi okok yokɨp nep dɨnɨgabun agɨl gos nopun ak, gos nɨgɨnɨgel tek
    ma lɨnɨgab.
  jic-NT: Napj nólatsja más 'ücj qjuis catjampan sin jyam quinam nun nt'a, mvelecj
    len̈ way ncawajas ca, ma'ayá nun. Nun tjowelé ca pülücj jis ma'ayá. Mpes nun nt'a
    tjeleque na, nasa t'üc' tja'ayá nun, 'ücj nt'acj ca niná yupj mpes Judea po'ó.
    Mpes la p'a ca jus nlayecj nun nin tja'ayá sin nin jisastsja mpes; ma tjijyü'tücj
    nin 'oyá.
  zap-NT: Por neguin neguinendxee nak ne nuu lextoo noo ne rkyiin ynab noo lo gyon
    ménree ne primer laa men chiid lo de, chen gun men xyudar de ytop de goon ne che
    na de ne ytop de, chen che nzen do chene ylenza noo wa no chen gaknyoo ne ydebgyiky
    ydeblextootee de wseleedx do, nakdeto por ne wkyeen noo de neguin rlaa do.
  wer-wer: Pël ëënganëak kar eporö wet rëak wes mëën arim naë wais kësangën monat
    wa top ëënëak neak pöt arring kopëta wasëpnaan këk mamëak kön wiaut. Pël ëën ten
    ënëm wais itenak tenim këkre töötak won, arim kentöök kësangën monat wa top ëan
    pël wasënaat.
  ipi-ipi: '@see-verse:2CO.009.004'
  qul-NT: Chayraycu necesario yuyacuwajtin, cay hermanocunata cachamuchcani ñaupajta
    watunasunquichispaj, kancunapaj prometicuskayquichis ofrenda tantayta yanapanasunquichispaj.
    Ajina kancunapaj achqhamanta koskayquichis ofrenda listo canka, munacuyniyquichista
    ricuchinapaj mana uj mich'a cayniyquichistachu.
  tnc-tnc: I'suᵽaka simakoreka “Yiruᵽu a'riweitirã nare mija jeyobaaweiaᵽe”, ãrĩwa'ri
    majeyomarã Titorãkare mija ᵽõ'irã yiᵽũataweiyu. Niñerũ mija rẽaũ'muraᵽaka mija
    rẽaweaokaro'si mijare najeyobaarãñu. Suᵽa imarĩ torã yeyarãka ᵽoto, sarẽaweatika
    mija imarãñu. Suᵽabatirãoka “Ñojimarĩji samaĩjirika Ᵽablote ᵽakatayu”, ãrĩrika
    imabesarãka. Jia wayuoka baairãte jeyobaariyaᵽawa'ri jĩjimakaᵽi mija ĩjirijarirãkareka
    jia simarãñu.
  ter-NT: Énomone kutí'ino ininjoâti unátiyea émbemea po'inu ûti xoko Jesus inuxó
    kó'inonu xepákukenoe, motovâti huvó'oxeopinoe keúsoki ne hivó'oxope, enepone keyúhone
    peréximo yanekôyo. Yanê'e, usó koyêtinemo nzimané'e, epó'oxo iyúseotimo ú'uso
    kéyeyi peréxi ákoti ihíxea itóvoku, ákotimaka pahukópiti.
  bmr-NT: Tooneguiiha jito monahabomɨco ɨmegavɨ galluuhi amɨɨhaico ibaatequi. Jaamo
    amɨɨhai mahallacaruji, munuunoco ihamusuqui. Jillɨtɨ amɨɨhai mahallacaruno imitucuuno.
    Tollɨtɨ amɨɨhai imihuse igaajacafetequi, mɨɨhai amɨɨhaico midilluneguiiharo mahacɨno
    iicatɨqui. Jaaneguiiha amɨɨhai
  fuf-fuf: Awa mi taw no hawri ka mi wakkilina musiɓɓe ɓen ka ɓe adoyoo mi ka mon,
    ɓe wona e fii ballal ngal foduɗon ngal, fii no ngal hebilora ngal wona okkiraangal
    anniyee moƴƴo, hara hinaa wa si tawii ko kuugal karahaangal.
  bhl-bhl: nu kitil keko, mali kunum biilo imisik yemdasuluw bakate. Keko beli, fein
    ibolow so kunum bi yom sua kel “Nu mali ilo bamki on kisol mak memen keyemokoluw
