  kde-kde: Bahi ngwónite kuva ìnakatapala kuvayuwa vakúkulupila avetu ava valongolele
    kuida aneko uchinga vapanganye vitukutuku avila vimulaidile kuhumya kwa kutamwa
    kwenu. Na kwa kutenda uchocho vìmbekuva vivèlè tayali, na ìmbelanguja kuva mùvihumije
    kwa ntima wa kutamwa akee kwa kukolokohwa.
  ata-ata: La sou eni exavutala pekiaꞌu sou apalusiꞌa ta vivilo ꞌo mo sou ilai imaisinge
    tei mo ikalusou xaixai sou imomomo sou iaiama ane ngingi ngesakii vaikalasou.
    La sou ngaitiu no ꞌa masaxa noxinge maninasou ia ngaitiu no ꞌa masaxa noxiꞌa ta
    mitema uasi.
  qvw-NT: Chaynu mana cananpämi ñawpayächimú cay chalapacücunäta chay cuyacuy juntuyta
    limaliculcäśhayquimannuy yanapaycälishunayquipä. Chayurá alli śhun'uwan upäcuśhayquimari
    camalaycun'a, manamá mićhanüchu.
  nfa-nfa: Nèti èèna ka, jaꞌa pangee, na, beꞌa risi ladhe aꞌari èdhi dhiu uuru asa
    miu, sèna ka miu aaꞌi-aaꞌi mi bisa ator uuru ku doi bantuan sèra, madhutu lii
    pamoa miu uru èèna. Miu hudꞌi hia nèti babeꞌa dꞌara miu, baku hia dènge dꞌara
    cabèka.
  tnp-tnp: Tol lanəha, nɨkik təhti məmə iəkəkeikei mətapuəh o piatah milahal məmə
    okɨhlaupən mɨhluvnə rəkɨs pɨpɨm mɨhleruh itəmah, kəni mɨhlol naunun uək o nəmki=paiən
    məni asoli iətəm nəmotəni-əskasɨk məmə nəkotəfən. Mətəu iəkolkeikei məmə in nəfəniən
    kəti iətəm tatsɨpən aru e nɨkitəmah, səniəmə iətəmi kəti tətəkeikei kəm təmah
    məmə nəkotəfən.
  urd-urd: इसलिए मैंने भाइयों से ये दरख़्वास्त करना ज़रूरी समझा कि वो पहले से तुम्हारे
    पास जाकर तुम्हारी मो'ऊदा बख़्शिश को पहले से तैयार कर रखें ताकि वो बख़्शिश की तरह
    तैयार रहें न कि ज़बरदस्ती के तौर पर।
  hot-hot: Aêŋ ba yahanaŋ hik aiyaŋ takatu liŋ ek nêmôŋ nêsôk nêgê môlô ek nêpôpêk
    da takatu ba bôk môlô ubutiŋ abô ek nônêm ek batu da êŋ imbitak êtôm da wapôm
    ma miŋ da paloŋ ami.
  mqj-NT: Iamo too anna kusuamo matin tallui yolo la ummato' pa'petandomua' la dipamoloian
    to mase-mase situru' pa'dandimmua'. Ia kungei umpasusii anna malara saena' matin,
    innang tokami pa'petandomua' napolalan kawanan kumua inde pa'petandomua'e mengkalao
    dio tongan penawammua' tae'koa' dipassa.
  rus-SYN: Посему я почел за нужное упросить братьев, чтобы они наперед пошли к вам
    и предварительно озаботились, дабы возвещенное уже благословение ваше было готово
    как благословение, а не как побор.
  mbh-mbh: Na lemik i venen aken, mako tho pake tel titeik or me aken mo o mukal tel
    a thomu nge wot mo aro o opoal thomu nge lomu sungong pavelilonga ako thomu o
    kin lomu riong nge lale. Na aro ve them velpol, aro tokokoere o thopol thomu ako
    olemi sivenga nge lomu sungong sunga na ini ako them pakealal thomu nge avele.
  bdd-bdd: Coinega yanuwatuhuya ꞌabehega ꞌilobwaineya ma tasidaowedi sida tauyawa
    nugeta sabi ꞌabihetegomi ꞌimi helauina wagwae hemisaeya ꞌana ꞌatububu weyahina,
    ma taugu tuta muliyetega wete yatauyawa. Weyahina sahena lohesuhesumana ꞌoinega
    wahehelau ma hesi ꞌatetagwalega.
  cbt-NTPO: Napoaton iyaro'sa' aquëchitërahuë. I'hua yonquirama' a'napita catahuacaso'.
    Inapitaso' catahuarinënquëma' coriqui yontonacamaso marë'. Nani yontonpatama',
    noya quënanconarai. Canpitaora nohuanton, quëtoco'. Co quiyaora nohuanton, yama'parainquëmahuë'.
  srn-NT: Dat' meki mi ben feni en bun fu begi den brada fu kon na unu fosi mi kon.
    Dan den kan yepi unu fu poti a moni klari san un ben pramisi. Dan a o de klari
    leki wan sani san unu srefi gi. A no o gersi wan sani san mi ben mus dwengi unu
    fu gi.
  cta-NT: Biꞌ chaꞌ cua nchcuiꞌ naꞌ loꞌo nguꞌ tyaꞌa na re, chaꞌ tsaa nguꞌ nde loo la
    que naꞌ, chaꞌ xtyucua nguꞌ jiꞌi̱ ma̱ chaꞌ cuaꞌni choꞌo ma̱ msta̱, ñiꞌya̱ nu nacui̱
    ma̱ ꞌna chaꞌ ta ma̱; cua laca nscua seꞌi̱ ti chaꞌ biꞌ loꞌo ca̱a̱ naꞌ liꞌ. Juaꞌa̱
    laca biꞌ sca cña tsoꞌo nu nguaꞌni ma̱ xquiꞌya chaꞌ ndiya tiꞌ ma̱ nduꞌni ma̱ jiꞌi̱,
    siꞌi sca cña nu ndatsaa tsa ya jiꞌi̱ ma̱ laca nu nguaꞌni ma̱ liꞌ.
  bqc-SIM: Ayãmɛto má è a maa mà o gbɛ̃́piↄnɛ aa dↄaamɛɛ, aa gba pↄ́ a dↄaa a
    a lɛgbɛ̃̀ yã́ kɛkɛ káau, a sↄu i ma, iↄ dɛ nↄ̀sɛmɛndo gba ũ, i kɛ gba teaside
    no.
  tcz-CHONGTHU: Hitia chu keiman sopiho hi keima hung masanga hinsol masah a, na thilpeh
    dingu chu gotsa nakoiyuva ahina ding kati ahi. Hinla keiman hichu lunga nopna
    neiya thilpeh ahi ding kadeiyin, phunchel puma peh ahi ding kanompoi.
  mar-mar: म्हणून मला हे आवश्यक वाटते की, ह्यांनी तुमच्याकडे आधी जावे अशी या बंधूंना
    विनंती करावी आणि तुम्ही देऊ केलेली देणगी त्यांनी आधीच तयार करावी; म्हणजे लोभाने
    घेऊन नाही पण देणगी म्हणून ती तयार राहील.
  snp-snp: aya yamu ya mono koinatefo ama ya linatedoka gilifi meloneto, unawamo ya
    moda lalo enami ne, loto kane kiyowe. Eti loto kane kiyomo, ya linate yate mono
    wenenawa ani olu faka lo gedenumo neta naba-naba olu mau wito faifa giminuwe,
    loti komu lo melamo kawa ya kulawa olufe-fe lalo, loto wewa kani oluto, u komu
    mele ledenawae, loto gilifi melowe. Etito ya linate netawa giminawamo ya eleka
    lofaiye, loti kolinawamo ma minámaiye. E’e, netawa naba-naba faifa giminumo moda
    olufe-fe loitonimo ya lalo ona kolone, loti kolamo mona ya moda eyefe lenumo ne.
  isl-isl: Við töldum því nauðsynlegt að hvetja bræðurna til að fara á undan til ykkar
    og undirbúa þessa gjöf, sem þið höfðuð áður lofað, svo að hún gæti verið til taks
    þegar á þyrfti að halda. Ég vil svo gjarnan að hér sé um raunverulega gjöf að
    ræða, gjöf sem ekki hafi á sér nískublæ.
  spy-NT: Kunyoo, kwaakas kule kaykay asaaysaay mbo ng'eetaabiya bokoowaang'ta chōbiisyēēt
    kurubta keey āk tukuuk choo kikyōōkuurtē ām mooyēēt nyēē lēēl. Yoo kooyey kuu
    nyooto, mākuyēk kiy nyēē /kēērōōbtooy ām mooyēēt nyēē lēēl āmēēbērē kiy nyēē /kākēēkēr
    koong'.
  xnn-xnn: Isonga ninemnemko en gawis no omeyda omona tapno epdas maisagana nan inkaliyo
    sakpay omdan issa. Tay no keg todi nan ikkanyo et maila ay nan gasingyo nan magapowan
    nan itedyo ay adi kayo mapilit.
  mwe-mwe: Kwa nneyo, njibhona inapinjikwa twaajuganje ashaalongo ajetubha, bhalongolelanje
    kwiya kunngwenunji, nkupinga bhabhikanje tayali indu ya jangutila, inkupinga shoyanga
    kwa engwa kwenunji. Yenei ibhaga tayali, shiilanguye kuti nshishoyanga kwa engwa
    na nngabha kwa shishilishiywa.
  tte-tte: Koinaele mwa yanuwanuwatu tem kalakavao bwaite yoli yaiyonane yayawasali
    sibagunawa kolimiu na sisaguimiu mulolone bwaimwa kwawalo-yameliyako wakatububunan.
    Na saugana yayawatagiliwa kolimiu mulolone iyaele wakatububunanako yo tomo sikatai
    mulolo bwaimwa kwapeine ami kate-talam koina kwapei na nige yakato yawalo-tubalimiu.
  tcs-tcs: Daswai ai bin tingk ai mas sane dem amenbala go pas po bizit yupla, po
    paindaut ip yupla pinis gad da mani de redi wea yupla i bin promisem. Bat ai wande
    yupla po gibe mani prom at blo yupla, no bikoz yupla tingk yupla mas gibem.
  hlt-THB: Ce dawgawh koeinaakhqi ing nangmih ce oepchoeh na a ni hqipnaak khqi thai
    aham kqawn pe nawh khawboe leeknaak ing peek aham awi ami taak kutdo ce qoekbah
    aham ak kqawn peek ngaih kaw, tinawh poek nyng. Cawhni khawboe cawnnaak ing ik-oeih
    nami peek ce a oepchoeh na ana awm hly, thlang ing a peek sak ngah ngah amyihna
    am awm kaw.
  soq-soq: Dewa ema baiwa ne inseno mai ruawalepona. Sa baiwa Taitus ita sumanai sosomba
    nata do waninamona bauta e manlawo wimopue amona ituna sauawa walana nolawantopue
    diasapua baiwa. Muriwa ne Korintiwa wineape amona sa imaalepie winompo ewapa.
    Epe segalepia, sa ipa e nuala uduudu mampe amona menaleno itulana, no mai menaneipona
    e amonala nuala anatempo do ituna.
  qub-qub: Chaymi quimsan ermänucuna ñaupamonga shuntäshishunayquipaj. Chaynöpami
    shuntanayquipaj aunishayqui ofrendayquega listuna caycanga noga chayamur apanäpaj.
    Chayamuptëraj ofrendata shuntaptiquega runacuna yarpanga mana munaycar churaycashayquitami.
  att-att: Á yáyù nga ninonò ku ta napiá nu papoluak ku yù ira tallu nga wáwwagi tam
    nga umay ta gián naw, nga mangabbák nikayu nga mamarán sù initabbá naw. Ta nu
    dán nga nonnuk lage mi lubbè, á mepasingan laguk ta kuruk nga mangiyawâ kayu,
    nga ari megapu ta nakagumán kayu, ngam megapu galâ sù ayâ naw.
  bki-bki: Nina naruei nemialio ka monoka nevika Taitas nalo ka aviedu beamu ka kiniou,
    ana amijikia aim̃au vija kamiu ka kuvarvar veru nalo napano kuberkario ka kuvario,
    kuvarbijii vatitigio tu, ana kario numei nuvar nuvano. Kiniou neber jibe nei,
    ana kamiu kuvisidomii re kuver nojo nomiyuku kamiu ka monoka kuvar jidomiano nene.
    Ijaiano na jidomiano jibe nei, naio be vite tai napano kube tinievuiano, mia kenemiu
    jidomiano ga asaaro ka alaio.
  bqp-bqp: Abire yãi ma dìtɛ à mana mà o gbɛ̃ pìnↄnɛ ò domɛnɛ arɛ, ò gba kũ a gĩnakɛ
    a a lɛ́ sɛ̀ yã kɛkɛ káaku, de á soru gↄ̃ mana, àgↄ̃ de nɛ̀sɛdo gba ũ, adi kɛ
    gba tilasinlo.
  mcp-mcp: Gwə́ wə́ mə ámə tɛ́ɛ́d ntɨ bwááŋg shwóg zə sá nə́ bɨ kwə́mʉsag məyə́na
    mʉ́n yí. Bwə́ zə́ sɛɛŋg mə́yə́na bɨ́ á bwey kaag nə́ bɨ mə bá wá má, í mú bá lwó
    nə́ bɨ́ ŋgə sá sɔ́ɔ́lʉ́gʉ́ wɔɔŋgʉ́ nə jɔ̧ lâm, kú bə íwú-júsʉ́d.
  hat-hat: Se sak fè, mwen kwè se te nesesè pou m' te mande frè sa yo pou y' al lakay
    nou anvan mwen, pou nou ka pare kado nou te pwòmèt nou t'ap bay la. Konsa, lè
    m'a rive mwen menm, kado a va tou pare. Lè sa a, moun yo va wè nou bay paske nou
    vle, pa paske yo fòse nou.
  npl-NT: Yika onikitak kuali ka manikintlajtlanili ninteh tokniwah sa matlayakanakah
    manomechitatih, iwa matlamikah makoololokah n tomi non nomejwah yononkijtojkeh
    nonkitemakaskeh. Ijkó nomotlatliokolil sa yetos, iwa motas milák ononkitemakakeh
    porke nontetlasojtlah, iwa amo san por otomechchijchikajkeh.
  bgg-bgg: Ji-è gu munow ne hì pha migiphothek shii khung ne gu ibi nathek hà wuii
    ne nathek miirab pha lasen sbang igobi khriig rek pha thoh chid pha um ro. Chiihphado
    gu wuiithok mage shii hì ne khriig rey ruii phro, chiih-è hì ne nyieliieshii nathek
    miphi jine nathek è yang phrone doh yi, chiih-è nyieliieshii nathek shii phi pha
    bangchai asi ro.
  eng-TCENT: So I thought it necessary to urge the brothers to go on ahead to you
    and arrange in advance your previously announced blessing, so that this gift of
    yours may be ready as a blessing and not as something you feel forced to do.
  eng-BSB: So I thought it necessary to urge the brothers to visit you beforehand
    and make arrangements for the bountiful gift you had promised. This way, your
    gift will be prepared generously and not begrudgingly.
  cpu-NT: Irootakera notyaantzitantyaamiriri irika iyekiite, iri etapaakyaarone irareetyaami
    janta tekeramintha niyaateeta naaka. Iriiyetake iyoyaakotapaakemirine kireeki
    ikaratzi pishinetantakeri eerokaite. Ovetsika pinkantakeri maaroni kireeki aririka
    nareetapaakya. Ari onkantya eero noshintsiventantavaitapaakami pantayetero.
  san-ASM: অতঃ প্ৰাক্ প্ৰতিজ্ঞাতং যুষ্মাকং দানং যৎ সঞ্চিতং ভৱেৎ তচ্চ যদ্ গ্ৰাহকতাযাঃ
    ফলম্ অভূৎৱা দানশীলতাযা এৱ ফলং ভৱেৎ তদৰ্থং মমাগ্ৰে গমনায তৎসঞ্চযনায চ তান্ ভ্ৰাতৃন্
    আদেষ্টুমহং প্ৰযোজনম্ অমন্যে|
  tac-NT: '''Lige napurigá ta chijunámala ''emi napu''lige ramué sebasa alé napu ''emi
