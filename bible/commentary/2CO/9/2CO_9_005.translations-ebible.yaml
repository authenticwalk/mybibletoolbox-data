  amk-amk: Nanai wedaya nuhuruainsoai mai we yemi doroi nini sitoru we mea fafong
    mau, we itomainenang fio metarerai we metohona wa. Inari tonanafo we ambori rahida
    bo ira mau wai mani, fi metohonai nanai mainenang kawurua. Ambori na tonanane
    deinawiaia kasau we fianai aino metohonai tonana fo, metohonai na mewarami takahetuai
    funomai, wiro manei denggoa mea wea kaha.
  fai-fai: Kale naka nalam aket kanodokabi, ata ken kale nadino kayo nafadow kasal
    bidi dákadáli isik yak uniw, kilim kisol weng takadá kuyamokabuwo, kalesidiw uyo
    fasko sidiwo naka yán tem tadono, kale nadino ko. Kiba kano kiwsik faskodokabiw,
    beta kuku naduno kiba kilim aket uta atin kuyamum kal bom nadiwo kukáyabiw be
    kalokabu, kata nam bakoyam kanamino yakbi kayo gelebiw bá ka. Yakin kala.
  ura-NT: Nitohanihane coataanejian, jauriaanejeein ichoaichaniha uhin inara coaraa
    uruha nii cana nejeraaurune jerichaaunne jaun, acaauru rai aitoon inara coaraa
    uuruhane coina. Jaiti nii aitocoichelune tocohaneein taojiaaichene nainaeneeichene,
    inara coroatajanecuruha taojiana quene coina. Nitohaneein inae jatoroaain taojiaain
    neeiche jana, inara rene turuhacaanunete laen, esinae rauhijiriin chunaelanaala
    tenaa jereein teeichene coaaratiha leeochaauru amuritoheriin teriquicheein.
  mcd-NT: Nanscacun un shinan Tito yafi afu rafua rafu iquisi rufofo un mato ari ato
    nichiqui tau huai pui ichanan huashon nan ahuuomafo fomashquin iquisi man itishara
    huanon. Ascan un chipo uficoin un matoqui nocoshon ufu foafoan tapitiro tsoan
    curushcai mato yonoama man ato pui inanno ishon. Ascatama man ato inanpaisharaquin
    man ato inan.
  urt-urt: Taꞌe luku pe, ŋam member lenge toꞌ tatai uku yal yer me ŋam ŋaiye ka hindi
    sisyeme na, wuhyau ofa ŋaiye yip si yupwaiꞌe wusyep pe, yip si yende miꞌmiꞌ yanar.
    Pe ŋupe ŋaiye ya mute gwere pe, ya metekeꞌe wuhyau embere luku ka inir. Kom wuhyau
    uku pe, ka ot gunde ŋoihmbwaip ilyeh yip, yukur ya mututus yip.
  kiz-kiz: Efu nabhueni kubhasili sana bhalongobhangu kuhida kwinu ni kutita mipango
    mapema kwajia ya zawadi sa mwaahidi. Eye ndo naa ili liyelai tayari mu balaka,
    ni si Kujo khenu kyakimalili kuamulibhwa.
  tzo-TZE: Jech la jnop ti ja' lec ta jtac jelovel tal li chib oxib quermanotique.
    Ja' chtal scoltaoxuc yu'un jech tstsob avu'unic li taq'uin avaloj chatsobique.
    Yu'un me tsoben xa avu'unique, jech chvinaj ti slequil avo'nton laj anop atuquic
    chavaq'uique, ti muc yaleluc la jsujoxuque.
  lex-lex: La hade pede agetlia de aghopan doin memna ir Titus rala' ul a' pua rtiy
    totpena rawoka-rale'ga liol maka ha mpiettaru re. Aghi' hade totpena hota la'pa
    am tiy miy, de honona e rawokwok olekwa. La'pa emkade hota ramkeka de, hya' maka
    ha miala re, de emeka ha nwatiawua ihrami-ralammi maka ploloi-plele'era. Yanpa
    rwarora de miala onnila amteku miy.
  dov-dov: Ndakayeya kuti kulikabotu kuti ndisungwaazye bakwesu basike kiulindinywe
    akuti muzobambilile chipo nchimwakasyomezya. Kuchitila kuti chibambike mbuli chilongezyo,
    akuti chitabi mbuli chakumusinikizya ped.
  rgu-rgu: Huu ria na, de au afi ae, malole lenaꞌ ita toranoo nara rauluꞌ leo emi
    naaꞌ reu, ela emi basa bisa ator doi tutulu-fafaliꞌ sira tuka maulu na emi hehelu
    ma. Emi muste fee neme dale malole mara mai. Bosoꞌ fee no naseti-nalaꞌa.
  toc-NT: Pero la̠qui̠ ni̠tu̠ li̠ta­ma̠­xa­ni̠­yá̠tit huá xpa̠­la­cata aquit cca̠­li̠s­quí­nilh
    li̠tlá̠n u̠ma̠ko̠lh nata̠lán xla­cata pi̠ caca̠­la­ka­pa­xia̠lhnán la̠qui̠ naca̠­ma̠uxca̠­ni̠yá̠n
    y mak­tumá nama̠akas­pu­tu­yá̠tit hua̠ntu̠ tima̠­quilh­tzu­qui̠­pítit, y chuná
    nata­siyuy pi̠ hui­xinín cha̠­pa̠­xu­hua̠na̠ ma̠s­ta̠­yá̠tit hua̠ntu̠ kalhi̠­yá̠tit,
    y ni̠ huata caj nali̠­ta­siyuy pi̠ hui­xinín caj xalac­pi­lhín y ma̠squi mak­ta̠­ya­ni̠­na­ná̠tit
    xafuerza porque aquit luu cca̠­liakax­cu­limá̠n.
  som-som: Taas aawadeed waxaan u maleeyey inay dhaanto inaan walaalaha ka baryo inay
    hortay idiin yimaadaan, inay hore diyaar uga sii dhigaan deeqda aad ballanqaaddeen,
    inay taasi diyaar u ahaato deeq ahaan, mana aha qasab ahaan.
  mam-C: Tu'npetzi'n, kub' nb'isi'n tu'n kyxi nchq'onji'y erman lo, tu'n kyxi nej
    kyuk'iy, tu'ntzintla kymojin tu'n ttzqetjo oyaj, a xi kytziyi'n, ex noqitla tkub'
    te jun yek'b'il ti'jjo kyso'jila, ex nya ti'jjo tkujil kyanmi'n.
  ndj-ndj: Ponopa ng'ona finofu ndivaluvi valongu ava vanonguleli kwisa kwa yumwi,
    ili vatandi ngungashu shenu ngomi simwiyilaghili, ili yiwoneki nakaka kucha ngungashu
    asi sitawuliwi ndima yimungajila kung'ang'anikiwa.
  mbj-NT: Ti hyb n'aa ỹ hyb n'aa newë däk, taw'ããts hẽ ta ti ajyy ỹ mejũũ ãã pooj
    jé, bë ramasa hyb n'aa, kamasa do dajẽẽr n'aa bë bataa hyb n'aa, bë ky kajäk do
    paah. Tii bä, kaja däk da ãã pooj jé. Bë etsëëh do metëë n'aa däg ti ta tii kä,
    bë ramejũũ do hyb n'aa nado.
  lat-VUC: Necessarium ergo existimavi rogare fratres, ut præveniant ad vos, et præparent
    repromissam benedictionem hanc paratam esse sic, quasi benedictionem, non tamquam
    avaritiam.
  ngp-ngp: Ivo hiona kugamba neiungigwa kuwalombeza wandugu, wanilongoele, no kuika
    lumwe mwe digeleko dyenyu mgambile nomlave. Naivo neinde iikwa lumwe Umwo habula,
    naho neilagise kugamba mwalava kwaviya mwaunga ukulava, hiyo kwaviya mgambigwa
    mlave.
  enq-2: Dopa lamaingi dokonya naima elya setamane-latala, nyakamame epe mendapu maitamana
    lao wambao leamino dupa mumu lao maiya naenya, maiyoani kaengeme maiyepale latala,
    depa lao kalyepale lao Kristene kaiminingi dutupa wambao epena lao masetala epena
    lapu.
  eng-ASVBT: I thought it necessary therefore to entreat the brethren, that they would
    go before unto you, and make up beforehand your fore-announced bounty, that the
    same might be ready as a matter of bounty, and not of extortion.
  mna-mna: Uunu tina ta aŋkam ŋgar, mi aŋso pizin toŋmatiziŋ tana ma timuuŋgu ma tima,
    bekena tiparaŋraŋ koroŋ biibi tabe keseŋgeere i. Koroŋ tana, niom kumbuk sua pa
    kek be kakam. Mi leleŋ be kakam koroŋ biibi tana raama leleyom. Kokena kulul nomoyom
    kembei ta wal matan konŋan i. Pa ina mbulu ambaiŋana som.
  myw-myw: Adok kid kadiloka budidayas tasiyas bimgwayeigs, alana, “Kumgwayeigs kulivakas
    simuloul towen niliva̱nes. Igaw baw mo bita̱mes simuloul towen beibwein. Awoum
    tasiyas bidokes muloul mamagina kid pa̱yin, nag.”
  sby-sby: Encendayeyeleti ntume Tito ne banendi kwambeti babe ne njamwe kwacindi
    nkantananjisa. Babunganyine limo bipo mbyomwalalaya pakwinga nicindi caina cakubenga
    mwakuyandishisha, nteko kwakukakatisha sobwe.
  sll-sll: Pangwo ipire moni tenangere a non ol ere monama dire ya su hobi bai nu
    siwa. Sia na emgi u pa diralga gin i moni ana bani enanua. Enangiwe, ere ni yalhobi
    nin nomani si pinanga meri tenanga pamua. Na kura ha digere tenanga paikinamua.
  yaq-NT: Jiba inia betchi'bo san ne a' utte'a tu machiak, inime'e Krijtopo itomak
    werimmeu ujbwan betchi'bo, bempo'im nepat bat emou noitine'po, intok bempo'im
    enchim am aniaka, juka' yee'ania betchi'bo, bat naataka enchim nau tojirokaka'uta,
    a' yuma'ariane' betchi'bo. Intok junueni, juka' enchim nau tojinee'uta, jaibu
    eme'e a' jipu'une, tua enchim yee jiokoleka a' joa'uta, emot ju'uneiyaatebokai.
    Intok ka junuen, itom enchim aet utte'a jooria'po benasi a' weye'po.
  uro-uro: Bä nävät tom däkt dä sa ngua mu gu snäng i ama mär masirhat toqoräkt iva
    ngu rhäk nä iarhakt aurha ruavek iva rhi er ta rhet sagem ngän bä va rha rhatnärhäm
    ngän iva ngäni rhäkmu na ama vänbon gärangätni i sa ngän mumänaris iva ngäni von
    däm ngät. Rhoqoräkt divakt iva angän bänbon diva ngäni vodäm ngät parhäm aingän
    maräkt angän snängaqa dap kaku nävät arhani arhä muräkt bä ba ngän iva ngän dualat
    toqoräkt.
  ita-1885: Perciò ho reputato necessario d'esortare i fratelli, che vadano innanzi
    a voi, e prima dieno compimento alla già significata vostra benedizione; acciocchè
    sia presta, pur come benedizione, e non avarizia.
  muy-muy: Nahkay nə̀ɗəm àgəski nəsləroru bəza ga məŋ geli ni ka ma goro, ti tə̀jənaki
    kʉli ga maslamalakabu zlam ya ti kə̀ɗəmum kajamum ni hayaŋ. Ka ya ti eninjʉa tamal
    kàslamalumkabá àndava ni ti, mis atəsər zlam ya ti kajamum ni, kajamum ti àna
    məɓəruv bəlaŋ, do ni tə̀fəki ŋgasa ke kʉli ndo.
  kqc-kqc: Ye moiyaka bi buni uni usika ourena usa nigida, dobau ya egoru regi digedi,
    ma beika baika nitore reyadi bi dogo regedi. Mina bi yi uka buni dudu dogo dogo
    regedi, diya ago gira ya maida dada.
  tav-tav: To bairi Tito jãa yʉ jʉgoye mʉja tʉpʉ ejarã, “Jã joogarã,” mʉja caĩriquere
    quenoo yuugarãma. To bairo na cáto jã caejaparo jʉgoye mere nipetiro mʉja cʉgo
    yuutʉgagarã. To bairo mʉja majuuna mʉja caboorore bairona mʉja átigarã. To bairo
    mʉja cátiquẽpata jã maca ejarãpʉ, “Cajoope ã,” jã caĩata mʉja majuuna mʉja cajoogarije
    me aniboro. Aperã na carotirije maca aniboro yua.
  eng-ULB: So I thought it was necessary to urge the brothers to come to you and to
    make arrangements in advance for the gift you have promised. This is so that it
    might be ready as a blessing, and not as something extorted.
  spa-VBL: Por eso decidí pedir a estos hermanos que los visiten antes, y finalicen
    los arreglos necesarios para recoger esta ofrenda, de tal modo que esté lista
    como un regalo y no como una obligación.
  fra-_FOB: J'ai donc estimé nécessaire de prier les frères d'aller d'avance chez
    vous, et d'achever de préparer la libéralité que vous avez déjà promise, afin
    qu'elle soit prête comme une libéralité, et non comme le fruit de l'avarice.
  hau-ULB: Sai na ga ya dace in turo 'yan'uwa su zo wurin ku kafin lokaci yayi suyi
    shirye shirye game da gudummuwar da kuka yi alkawari. Wannan ya zama haka ne domin
    a shirya shi a matsayin bayarwar albarka, ba wani abin kwace ba.
  mal-mal: ആകയാൽ സഹോദരന്മാർ ഞങ്ങൾക്ക് മുമ്പായി വരികയും, നിർബ്ബന്ധത്താലല്ല ഉദാരമായിട്ട്
    തന്നെ നിങ്ങൾ മുമ്പെ വാഗ്ദത്തം ചെയ്ത അനുഗ്രഹം കരുതിയിരിക്കുവാൻ തക്കവണ്ണം മുമ്പുകൂട്ടി
    ഒരുക്കിവയ്ക്കുകയും ചെയ്യേണ്ടതിന് സഹോദരന്മാരെ ഉത്സാഹിപ്പിക്കുവാൻ ആവശ്യം എന്ന് എനിക്ക്
    തോന്നി.
  urd-GVR: Is lie maiṅ ne is bāt par zor denā zarūrī samjhā ki bhāī pahle hī āp ke
    pās ā kar us hadiye kā intazām kareṅ jis kā wādā āp ne kiyā hai. Kyoṅki maiṅ chāhtā
    hūṅ ki mere āne tak yih hadiyā jamā kiyā gayā ho aur aisā na lage jaisā ise mushkil
    se āp se nikālnā paṛā. Is ke bajāe āp kī saḳhāwat zāhir ho jāe.
  far-far: Nia ne, nau ku saea ne nia lea fua nau ku kwatea na kau wanefuta nai ki
    fua ne kera ka leka kau siamulu 'i nao, ne kera kai 'adomi kamulu ana sasi akaulae
    ana malefo be mulu eta fata alangainia. 'Urinai, na kwatee kamulu kai to makwalia
    kada nau leka kau. Ma wane ki tafau kera kai saitamana mulu kwatea na malefo nai
    sulia na kwaidorie kamulu talamulu, ma nao lau sulia ta wane ne sumai kamulu.
  suz-BL: मोपतीके मेको सां आन कली आं क्‍येङा ङोंइती लने, दे सोइक्‍ताक्‍ङमी। मिनु गो
    जाक्‍ची ना “मुल क्‍येट पोक्‍कीन” देंशा, ग्रीचा ममाल्‍नुङ। सुइमी आन थुं मखाइक्‍थु
    ग्‍येरशा, आंम आ दाक्‍स पा, चाप्‍स पा गेने चाप्‍मेक्‍ल, दे लोक्‍ब सां आन कली आं
    क्‍येङा ङोंइती सोइक्‍ताक्‍ङमी।
  car-NT: Iro ke ro iru'pa sepoja mo'karon na'na a'sakarykon apokumary na'na uwapo
    o'waine itoto'ko'me. Iwara moro awykato'konymbo anyrykon kura'mapota'ton o'waine.
    Ywopyry uwaporo typo terapa tyje iwairy man. Ajewa'porykon ta te 'kuru yry o'waine
    man, ajamonykon ta kapyn.
  amp-amp: Nd dukeft-pno maruhathu yak nhafoh mrokfot bi Kristen bratam tohak hanyhato
    kfo hanyrahmko. Kto na nianeft, nd nanpno niayuk yimam htirahmt marufat bi yak
    htatettn. Nhai be yima kfo tngtpno htaruhatkomt. Nhai.
  bht-bht: इस तांई मैं मसीह भाईयां ने बिनती करणा जरूरी समझया की सै पेहले ही तुहाड़े
    बाल चली जान, कने जड़ा दान देंणे दा बायदा तुसां कितया था, उसयो तैयार रखन, जड़ा
    तुसां प्यारभाव ला देणा है ना की कुसी मजबूरिया च।
  eng-NOY: I thought it necessary therefore to exhort the brethren to go before to
    you, and make up beforehand your bounty, which was already announced, that the
    same might be ready, as a matter of bounty, and not of covetousness.
  cub-NT: Que baru jẽniaivʉ ina yóbecʉrã majevʉre, ne nʉrajiyepe ayʉ mʉje yebai ji
    nʉquiye jipocai. Cad̶atenajarama mʉjare, mʉje cójijovarĩ bʉojarãjiyepe ayʉ mʉje
    jínajiyede, yópe “Jínajaramu”, mʉje aiye báquepedeca jipocamia. Que teni jã́d̶ovarajaramu
    mʉja ji jícõjememarare, quénora jíyʉrivʉre jecʉbevʉva.
  ita-1927: Perciò ho reputato necessario esortare i fratelli a venire a voi prima
    di me e preparare la vostra già promessa liberalità, ond’essa sia pronta come
    atto di liberalità e non d’avarizia.
  lww-lww: Nane kila narui nepisu sane monar nevisa van Taetas lala aim̃asu sumon
    inu, ana ayum̃ae amio amiu vena war viraviranen kilavaru la nap̃a amiu apisaar
    asape awaria, awarpolo ruru sum̃a ga, ana yoko meim̃asun mowaria mowar vano. Nepisa
    sanene, ana ve asitom re sane nesum̃a nom̃areran amiun ke nesape monar awar nalaena
    nene. Waren nalaena na sanene, naga sur tai nap̃a ape sinewo, ana kiamiu sitomena
    ga kekaran nakilaena.
  ckb-ckb: بۆیە بە پێویستم زانی لە برایان بپاڕێمەوە، تاکو پێشڕەوی بکەن بۆ لاتان و
    زوو ئەو بەخشینەتان ڕێکبخەن کە پێشتر بەڵێنتان دابوو، تاکو وەک بەخشینێکی لە دڵفراوانییەوە
    بێت، نەک لە ناچارییەوە بێت.
  nas-nas: 'Teeꞌkoo ninge eeꞌ noruꞌansing: ainge niiꞌmaikororiꞌke tutung beeroꞌdaarima
    pakuraariiꞌ naang tampaꞌ maamurariri dupe-anta-koo tee avuavuꞌ avusiroꞌdariri
    nko-koo mauꞌdariruꞌnung. Bera ning moma tampaꞌ maamuari otoko ooampai tee diikaang
    avuavuꞌ domang-eta avusiroꞌari avuꞌ deempari otoko, minkuminku-poꞌnung deeaꞌ.'
  uvl-uvl: Ke pomalam e teke urana nge e toto hita lange titira nemur ke iri muka
    lange imo ke te tatalo ele umtutuna nemur nenge a heleleia. Ke nga etue nenge
    eat, umtutuna nem ma ke tatalo ala ke ulolo. Imo anau taole ia umtutuna tung ngana
    nenge pomam nge mele hel ero, a tunge nga letemo toto nenge a teke a halau.
  eng-BBE: So it seemed to me wise for the brothers to go before, and see that the
    amount which you had undertaken to give was ready, so that it might be a cause
    for praise, and not as if we were making profit out of you.
  ixl-CNT: Ech tokeꞌ bꞌaꞌn nunnacheꞌ aas vetunbꞌaxabꞌsa opon qꞌu niman tetz u Jesuus
    tzexeꞌ tziꞌ. Utz silochꞌex tiꞌ ilakax u kutxu alel setaqꞌo oj yeꞌsaj itzꞌajeꞌ.
    Chꞌiam texh siꞌaneꞌ. Ech nimnaꞌl ayaꞌl ekꞌuꞌl netaqꞌeꞌ. Yitꞌ yaꞌlumalkojex tiꞌ.
  xsi-xsi: Mine nde naŋa iloŋgu patea tu ma ano kaika panzi ninda-nambwe ŋinde tu
    ma simuŋga pana simâ simo kumi, ŋana ma sivilami ŋana kagona mbumbu ŋinde muŋga
    miki kapa ŋgua tu ma kagona. Ŋineŋga tamâta rârâni ma sisama tu maka ŋandai katapa
    nemi mbumbu ŋinde saŋemi ŋga; miki warakami kandeka nâ ŋana kao mbumbu rârâ ŋinde
    ilâ panzi Judia ŋgu.
  crx-NTPO: '''Et ndunúszun whe neulhutsinke ''uda'' cho stso nohts''ó toodilh ubudúsni.
    ''Et hoonáht''i'' whe howa tíh''alh, ''et de la k''udada huwa tih''alh-i lhahídooleh.
    ''Et whuz un''a ndi huwa tít''alh-i, hoonáht''i'' whe huwa tíh''alh, ''et ''aw
    soo ''a cho ''et dahneh nohts''udóne'' ait''oh.'
  kan-OKCV: ಆದ್ದರಿಂದ ಸಹೋದರರನ್ನು ಮುಂಚಿತವಾಗಿ ಹೋಗುವುದಕ್ಕೆ ನಾನು ಏರ್ಪಾಡು ಮಾಡಬೇಕಾಯಿತು. ಅವರು
    ಬಂದು ನೀವು ವಾಗ್ದಾನಮಾಡಿದ ಕೊಡುಗೆಯನ್ನು ಸಂಗ್ರಹಿಸುವ ಕಾರ್ಯವನ್ನು ಮುಗಿಸುವರು. ಹೀಗೆ ಈ ಉದಾರವಾಗಿರುವ
