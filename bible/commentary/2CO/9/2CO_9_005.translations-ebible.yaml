  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me jakadi me leeditibige me jipokotiogi niɡ̶ina ɡ̶onioxoadipi
    migotibeci dinewadetibigiwaji, moilakidetedini niɡ̶icoa ɡ̶aboonaɡ̶a dinyeelo amaleeɡ̶aɡ̶a
    nigejotaɡ̶awa ja igo. Joaniɡ̶idaa nigikeenitiwaji maxawanatakani leeɡ̶odi makameɡ̶emaanitiwaji
