verse: 2CO.009.014
translations:
  kpx-kpx: Isi keabuna abu uvu bahata laovei laheho guligulilahagei. Kosealemo Dilavau
    la huhuevei la hoesegevege la kemo ata degomole tedaeve dua vama.
  okv-H: eto God ta hondate ari isapamane ungota degi ikehei umbeva avo God ta embomeni
    na kito ungo jo tapana osa ue ungoembo pari aisora.
  tbo-tbo: Ma bimiyei hina laupali anai luhogalahi matababana Yaubada a lunugotootogo
    baneina uyahimi e mamae.
  mal-C: നിങ്ങൾക്കു ലഭിച്ച അളവില്ലാത്ത ദൈവകൃപ നിമിത്തം നിങ്ങളെ കാണാൻ വാഞ്ഛിച്ചുകൊണ്ട്
    അവർ നിങ്ങൾക്കുവേണ്ടി പ്രാർഥിക്കും.
  grc-SR: καὶ αὐτῶν δεήσει ὑπὲρ ὑμῶν ἐπιποθούντων ὑμᾶς διὰ τὴν ὑπερβάλλουσαν χάριν
    τοῦ θεοῦ ἐφ᾽ ὑμῖν.
  bgc-bgc: अर वे थारे खात्तर परमेसवर तै प्रार्थना करै सै। वे थारे तै प्यार करै सै,
    क्यूँके वे जाणै सै, के परमेसवर नै थारे पै बड़ा अनुग्रह करया सै।
  khz-khz: Ne ira na gomi pia tugamagi-kamumi, atami ai pia rapali. Vovetaina pia
    kala ganina, Palagu gena vega-nama iwavagina gomi atami ai emiana pakunai.
  deu-TKW: wobei auch sie im Gebet das Verlangen nach euch aussprechen um der überfließenden
    Gnade Gottes willen, die sie an euch sehen.
  zsr-NT: Lulidzëꞌ Dios laꞌnabnëꞌ Lëꞌ gáclenëꞌ lbiꞌiliꞌ le nadxiꞌicnëꞌ lbiꞌiliꞌ niꞌa
    qui le buzaꞌtsca ladxëꞌë queëliꞌ Dios.
  lin-lin: Mpe bakosambela mpo na bino, mpo na kolakisa bolingo makasi oyo bazali
    na yango mpo na bino, likolo ya ngolu monene oyo Nzambe apesa bino.
  hns-NT: Oelog dekhie kie Parmeswar ke bhalaai toelogke oeppar hai, ohie khaat oelog
    praatna karie kie oesab toelogse miel sakie.
  noa-E: warag amau pãar kõit irig jëeuju ʉ̈u pãrag amach juag oomkhĩir, mag khĩirjugdam
    deetarr jũrr.
  eng-EMTV: and by their prayer for you, who long for you because of the surpassing
    grace of God in you.
  mib-NT: Te suni cacān tahú i jehē rō, chi coo manī ndasɨ́ i jíín ró sɨquɨ̄ jeē yóhyo
    vāha ni sáha Yaā Dios jiín ró.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽओलाम् के़दाःबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिल्‍ले़
    चोगुल्‍ले़ खे़ङ्‌हाॽरे़ग सिक्‍लुङ्‌मोलाम् खिनिॽलागि तुवा मे़जोगुॽरो॥
  xnj-xnj: Hinu yati vakuvawombela nyenye mumtima wa uganu ndava ya mambu gavaha gemhengiwi
    na Chapanga.
  mmx-mmx: La dinaba sing lolos bok tinimi mi labalamu rinotno xeneng at lorooro atdi,
    mumu lugugu asuusu atnimi ri lagale letaba nabalamu at ne Moroa, mo neni ga raba
    nimi min.
  cbr-NT: Usaribi oquin ca, Nucën Papa Diosan nuibaquin 'aquincëxunmi mitsun curíqui
    'ináncë cupí, atun mitsu nuibaquin Nucën Papa Dios ñucáxunti 'icën.
  tee-NT: Chai ju yu'unch catatapaininiya' ju Dios ju milacata'an. Chai vachu' na
    catamapainiyan ju uxijnan ni na k'ai amapaininti ju tamanaviniyan ju Dios.
  eng-LSV: and by their supplication in your behalf, longing after you because of
    the exceeding grace of God on you;
  cak-NT: Reje' can xtiqui'en orar che ri Dios pa iwi'. Xquixquijo' roma ri niben
    coma reje', roma ri nimalaj favor ri niben chique, can ja ri Dios xyo'n pa iwánima.
  pah-NT: Horyory hete ti g̃a pe ndehe nehẽ. Nhag̃ata hete po ti g̃a pe ndehe onhi'ig̃a
    Tupana'ga pe nehẽ epoko ti Corintopeve'g̃a javo nehẽ. Onhi'ig̃atu ti g̃a Tupana'ga
    pe pe nenoig̃atuavo pe ndepyga nehẽ garemimombyryva g̃waramo pe me nehẽ.
  sja-NT: Ichiaba ãrapa parã k'awa k'inia p'anadait'ee mãik'aapa ɨt'aa t'ɨ̃ k'inia
    p'anadait'ee parã pari, Tachi Ak'õrepa parã mãgá k'aripapari perã.
  xed-xed: Dzaʼa magay həŋ ta duʼa da Lazglafta ta ghəŋa kaghuni, ŋa mamay taŋ ta
    kaghuni kabga tsa zɗaku ta malaghutá mbraku magaghuna Lazglafta ya.
  mks-NT: Ta ndiquia̱hva na ndixa̱hvi nu̱ Ndióxi̱ sa̱ha̱ ndo̱ jáchi̱ xi̱hín ña̱ cája
    ndó náha̱ cáxí a̱ ña̱ cája cua̱ha̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hín ña̱yivi.
  gfk-S: Di na sangahe leh mu ter ta ira kati di ma di na sasaring uta mu kinong God
    te tabar mu ma ra harmarsai i manga sakit.
  bmu-bmu: Mewö jiba eŋgöra köuluköba miaŋgöreŋ waikŋini gwötpuk mem eŋgiba kewö jime,
    “Ia! Anutunöŋ mönö kalem möriamŋi keleŋmaleleŋ Korint eŋgiiga urukalemŋinaŋgö
    ölŋi gwötpuk neŋgiget.” Mewö jigetka Anutugö kalemŋan aukŋe asuhuma.
  dgz-dgz: Amba mu enan mup waiwanumain iwa God garaet wat aipakam mega kandae imaini
    menan.
  eng-GNV: And in their praier for you, to log after you greatly, for the aboundant
    grace of God in you.
  zaa-NT: acca éxalatsi' cabi le lo ca oración qui' cabi lani iỹeni cariño por iỹeni
    la' tsì'ilatsi' nu chi benna Tata Dios lo losto' le.
  eng-WEBSTER: And by their prayer for you, who long after you, for the exceeding
    grace of God in you.
  guh-guh: Nexata bajarapamonae bitso asivaya pacajamatabënajinaeya pacatovajëtabiabiana
    Diosojavabelia. Tsipaji paxamë bajarapamonae payavenoname Dioso pejamatabëcueneta
    papecaitorobixae.
  bon-bon: Siige teepi baborage ngenecu miiji cama irecu pa lätumutipesi weeme tääpume,
    ingle Acejiyame te lipu baborage singi ne itu saaboclomtepi weeme tääpume.
  nhw-BL: Nojquiya ica miyac teicnelijcayotl inijuanti motlatlajtise ica Toteco por
    amojuanti, pampa quiitase para nelía hueyi iyolo ica amojuanti huan anmechtiochijtoc
    miyac, huan yeca hueli anquinpalehuíaj.
  swh-ONEN: Nao katika maombi yao kwenu mioyo yao itawaonea shauku kwa sababu ya neema
    ipitayo kiasi mliyopewa na Mungu.
  wbi-wbi: vavasyukilue, kange vikuvasumila. vivomba uluo vwimila ulusungu uluvaha
    luno uNguluve avapeliile.
  bba-bba: Bɑ koo bɛɛ kɑnɑru kuɑ kɑ kĩi bɑkɑru durom bɑkɑm mɛn sɔ̃ mɛ Gusunɔ u bɛɛ
    kuɑ.
  eng-KJVCPB: and by their prayer for you, which long after you for the exceeding
    grace of God in you.
  kgk-NT: Upéa-rehe ombojeupi meme ave arã onhe'ẽ Nhandejáry-pe hikwái. Pende rayhu-gwi
    ojerure rure arã íxupe pende rovasa hagwã. “Ehovasa katu íxupe kwéry ne rembihayhu
    ave” he'i va'erã pende-rehe. “Erehexakwaa rei araka'e íxupe kwéry. Upéa-rehe ra'e
    ha'e kwéry ave ore rexakwaa rei ave” omombe'u va'erã gwexakwaa hagwe Nhandejáry
    nhande rayhuha-pe.
  waj-waj: Itaama vainai pinaama Anutuuqo kati ngiiiyara yoketaama yaata utiivaara
    iya ngiiiyara yaaku varada varida ngiiiyara pinaama mmuduuya ruaaravai.
  cpy-cpy: Rootaki retakoperowaetanteemiri, osheki ramanako-wenteemi, okantakaawo
    ikaminthaa-peroteemira Tajorentsi.
  mpx-mpx: Ge heliya nihi awanun kaiwemiu ge ami nuwan ni bwata ateliyaa, kaiwena
    Yehoba wana mulolu ku kalaopopwi.
  wbp-wbp: Kaatuju-nyarra yimiri nyinaja, manu yulka kanyarra yapaku panuku. Ngula-warnurlaju,
    Kirijini-paturlu Jurujulumu-wardingki-paturlu kapulu-nyarra manngu-nyanyi nyurrurlaju
    miyalurlu wardinyi-nyayirnirli. Manu kapulu-nyarrarla wangkami Kaatuku nyurrurlaku.
  luo-luo: Omiyo gibiro lamonu Nyasaye, ka chunygi otwere kodu, kuom ngʼwono mogundho
    ma Nyasaye osemiyou.
  nhe-NT: Nojquiya ica miyac teicnelijcayotl inijuanti momaijtose ica Toteco imopampa,
    pampa quiitase para nelía hueyi iyolo ica imojuanti huan inmechtiochijtoc miyac,
    huan yeca hueli inquinpalehuíaj.
  aii-aii: ܘܒܨܠܵܘܵܬܵܝ̈ܗ‌ܝ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܡܲܚܙܘܼܝܹܐ ܝܢܵܐ ܕܟܹܐ ܡܲܚܸܒܝܼ ܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ
    ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܙܝܼܕ ܠܵܗ̇ ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aasriiñ iŋiqsruutiniaġaasri piqatigisrukhusri pisigiplugu kamanaqtuaq iłuaqqutaa
    Agaayyutim qaisaŋa ilipsitñun.
  msb-msb: Kaya igapangadyi ninda kamo kag pagahandumon na makita tungod san dako
    niyo na pagkamaluluy-on sa inda na ginhatag sa iyo san Dios.
  cpa-NT: Jøng² li¹hiug² dsǿa¹² dsa² roh¹³ jniang³ ja³cogh² hniah¹² calah. Hlanh¹dsa
    Diú¹³ ni³ huu¹³ quiánh² hniah¹². Di³ ni³ huu¹³ quiah¹² Diú¹³ ma²ca¹jmoh³ hniah¹²
    cøng² hi² dsio¹ hoh¹² ja³cog²dsa.
  dso-dso: ପର୍‌ମେସର୍‌ ଜିବନ୍‌ ଦୁକାଇ ତମ୍‌କେ ଦୟା ଦେକାଇଲାର୍‌ପାଇ ସେମନ୍‌ ବେସି ଆଲାଦ୍‌ ଅଇକରି
    ତମର୍‌ପାଇ ପାର୍‌ତନା କର୍‌ବାଇ ।
  meu-meu: Idia ese e lalokau henimuimu, bona Dirava e noiamu daimui ai, badina be
    Dirava ena harihari-bada na umui emui ai.
  yva-NT: Indati ube sambayambe wasai muno manuga no wasai weye Amisye apa kove manakoeve
    wasai.
  dgc-dgc: Sakay panalangin de kam be, sakay mahal de kam, dahil ta dikél a kaluub
    na Diyos dide, a gébwat dikam.
  zpm-NT: Haxta dib zdoo zho gnab zho gacnieṉ Dios to, por grëtaa guieḻnzaac ne gdeed
    me ga ygaa zho.
  hix-NT: Ayakoronomanàr komo xe rma haxa natxhe xarha. Ohokonye nàrwonatxhe, Khoryenkom
    yakoro. Àsok tawro hana, noro wya owakryeno ynye me oynyàr kom ke hamà.
  sim-sim: Uhu karem hishikwa lir, waprupshi Avui Wasilakahi jihik hojenda sir, karem
    li hishihi jirin warje nga rupshikwa lir. Uhu jirnjik Avui Wasilakan li sawenak
    jirin armesarmek ukwa ri.
  npi-ULB: तिनीहरूले तिमीहरूको चाहना गरेका छन् र तिमीहरूको निम्ति प्रार्थना गरिरहेका
    छन् । परमेश्‍वरको महान् अनुग्रहको कारण तिनीहरू यसो गर्छन्, जुन अनुग्रह तिमीहरूमा
    पनि छ ।
  cgc-cgc: Magpangamuyo danen para ki kyo daw magpalangga man ki kyo tak patabangan
    nyo danen an tenged ta bakod na tabang ta Dyos ki kyo.
  tim-tim: Hain akmâ Anutuŋe yeŋgât han kalem ewangimapŋe damunyeŋe akmapgât ekmâ
    han biwiyeŋande hikoyekmâ kinmâ yeŋgât akmâ Anutu ulilaŋbai.
  yor-yor: Àti nínú àdúrà fún un yín, ọkàn wọn ń ṣe àfẹ́rí yín nítorí ọ̀pọ̀ oore-ọ̀fẹ́
    Ọlọ́run ti ń bẹ nínú yín.
  wos-wos: Wungi wata di God guniré yikafre huruta yikafre mawuli hwendénka xékélakitandi.
    Xékélakita di gunika némafwimbu mawuli yata Godré wakwexékétandi, dé guniré yikafre
    hurundéte.
  emp-NTPO: Ãcõrẽba idji biad̶eba bãrãra bio carebasia ãdjirã carebad̶amãrẽã. Maʌ̃
    bẽrã ãdjirãba bãrã bio quĩrĩã panʌneba Ãcõrẽa bãrã carea iwid̶i panania.
  eng-F35: and in their prayer for you, longing for you because of the surpassing
    grace of God in you.
  ind-ind: Dan mereka akan mendoakan kalian dengan penuh kasih karena Allah menunjukkan
    kebaikan hati-Nya kepada kalian dengan luar biasa.
  pes-OPCB: ایشان به سبب فیض بی‌پایان و عجیب خدا که در شما جلوه‌گر شده، با اشتیاق
    و محبتی عمیق برای شما دعا می‌کنند.
  mpt-mpt: baaniba Gode bainobo galin nakaia unangai Kolin bib ye blibi kla daayebebo
    gabianiba ibo kla gobe bianiba beteno daayemomabiobe.
  ssx-ssx: Koto ekina꞉ta꞉ ikana꞉ma꞉ta꞉ pukima꞉ homa꞉la꞉eki tiekema꞉ ikina꞉ yeni peaalimikie.
    Pa ekipeke mo Koda꞉ma꞉ iki pa꞉ta꞉ ota꞉ anekema꞉ haka꞉ta꞉pake a꞉ta꞉ma꞉ homa꞉la꞉eki
    ka꞉la꞉ ekina꞉ loa꞉me.
  mkl-mkl: Aɑ ce nŋɛ kutɔɔ do kubi nlɑ nlɑ nɑ irii didɔ̃ nlɑu ihɛ̃ iyi Ilɑɑɔ̃ í ce
    nŋɛ.
  gaq-gaq: ପେଇଂନେ ଆଡ଼ାତ୍ରା ଇସ୍‌ପର୍‌ନେ ମାଲେ ଲିବିସ ନ୍‌ସା ମେଇଂ ଗୁଲୁଏ ସାର୍ଦା ଏତେ ପାର୍‌ତନାନ୍ନିଆ
    ଆପେକେ ମନେ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Xoossay hinttew immida aadho keehatethaa gisho entti hinttew Xoossaa woossishe
    hinttena be7anaw laamotosona.
  unx-unx: ଆଡଃ ଆପେୟାଃ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ପୁରାଃଗି ହବାଅଃକା ମେନ୍ତେ ଇନ୍‌କୁ
    ପୁରାଃ ଇଛାସାନାଙ୍ଗ୍‌ଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିନ୍ତିୟାକ ।
  gah-gah: Lá ikiko, Ómasímo nasahilí haitolíminoko lekelitoka ale utó imómave liki
    kigika lekelitoka miliki lekelikumú Ómasiloka linigave.
  lcm-lcm: Na si kari keve taun i sokotuk ki kinle imi, using kana alilis roron luai
    a God taun imi.
  aer-aer: Ngkarte kwenhe arrekantherre mwerre aneke, Re akwetethe arrenhantherrenhe
    arntarnte-areme. Jesus-arenye areye Jerusalem-elarle aneme kwenhe arrekantherre
    akangkemele itirrerlte-anetyenhe. Itne Ngkarteke arrekantherre akwetethe angkerlte-anetyenhe
    Rarle arrenhantherrenhe akwetethe akangkentyele arntarnte-arekenge.
  qvc-NT: Chayshinam Tayta Dyus ancha rin yanapashuqllapa, ufrindaykita qonaykillapa.
    Chayshina ufrindaptikillapam, chay ch'askiqkunaqa ancha kuyashushpa, Tayta Dyusman
    rinllapa mañakuq, tukuy imapi qamkunata yanapashunambaq.
  tgl-ULB: Nananabik sila sa inyo, at ipinapanalangin nila kayo. Ginagawa nila ito
    dahil sa napaka dakilang biyaya ng Diyos na nasa inyo.
  cbs-NT: Ja inun, jaska bestiwama jaska duajaidawakin matuwen Diosun jatu medabewai
    jabun unankin matu bechipaikin Dios matu yukaxunkubainxankanikiki.
  xtm-NTPP: Te ja sukan ka sa'a ni ma, te maa i chi jin kakan‑ta'vi i nuu Su'si ma
    ja jin kuu ni, te jin kutoo xeen ña'a i kuechi ja vii ja va'a ni skuta'vi ña'a
    Su'si ma te ni ka chindee ni i ma.
  nnq-nnq: Yene mabannyopilanga mangweto kumwojo gwa mapalano magambu ga upeele gwa
    Nnoongo ogubi nduu nkati jinu.
  bao-NT: Ñucã mʉjare cʉ̃ja ca juu bue bojarijepʉ, mʉjare cʉ̃ja ca mairijere Ʉmʉreco
    Pacʉ añuro cʉ̃ ca tii bojarijere mʉja ca ñeerique jʉori, ĩi bau niirucuma.
  san-ORI: ଯୁଷ୍ମଦର୍ଥଂ ପ୍ରାର୍ଥନାଂ କୃତ୍ୱା ଚ ଯୁଷ୍ମାସ୍ୱୀଶ୍ୱରସ୍ୟ ଗରିଷ୍ଠାନୁଗ୍ରହାଦ୍ ଯୁଷ୍ମାସୁ
    ତୈଃ ପ୍ରେମ କାରିଷ୍ୟତେ|
  huv-NT: Nejiw apmatüniw ocueaj Teat Dios mambeol icon, apmajiürüw icon lasta xeyay,
    cos Teat Dios lamayac mimonajneaj nej tiül imeajtsan.
  otn-NT: A nu̱ya p'ʉya, da̱ mat'Oja̱ conná̱ ngue'a̱hʉ 'nɛ̱ ma̱thoguitho di̱ ma̱'a̱hʉ.
    Porque da̱ nu̱ yø ja̱'i̱ ngue Oja̱ bi 'yɛ̱mmɛ̱i̱ bi xoc'a̱ ni̱ mmʉihʉ ngue da̱
    zä gui 'yøthʉ ra̱ nho.
  nop-nop: Tiŋa hidi’walaŋkade Bepaŋ’walaŋ siloŋ tobogoŋ duhuduhunit mintahauta tugukdi
    tilak doktiŋa adi welehikdi habukahileeŋ hiditok tiŋa Bepaŋ ninadineeŋ.
  obo-NT: Na od dasaa pe-en sikandan atag koniyu, su id dokollan kow man nikandan
    to ginawa pomon taddot konnod kotoppong no kopiyannoy to Monama koniyu.
  cak-ENT: Rije' nquic'utuj-vi ri utzilüj sipanic ri nspaj-pe ri Dios pan ivi'. Nyixquijo'
    roma ri nibün coma rije', que juis ri utzilüj sipanic ri nspaj-pe ri Dios c'o
    iviq'uin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤀᤥᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ
