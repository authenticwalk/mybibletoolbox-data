  sps-sps: Ai to, ami kat faarei mirom mes masun tana mes a sanaan kanen, ri nai fafaakats
    of maromi ana ri te fakats ma vivangura fifiisen mamimi, tana saa tana koma ree'un
    tsian to te faan bus iny e Gov tsumi.
  wnc-wnc: Yatangenake ginde natake Anututa musip kwikwiu ginde natandamuke gindane
    musipza pangenawan puya waaknga take siknga tasiking ngang natake wa aminda ginde
    musip gwaang siknga natandamuning. Natandamuke tumuk wam yawa Anututa ginu asinggan
    gatandamik.
  bus-bus: Aↄ̃é adua kɛare kↄ̃n a yão dana ń swɛ̃̀n Luda gbɛ̃kɛɛ kɛ̀ pìsiawa yãnzi.
  gub-BL: A'e rupi peamutar katu wà nehe. A'e rupi uze'eg putar Tupàn pe wà nehe,
    penehe wà nehe. Ta'e Tupàn pepuhareko katu tuwe a'e no xe.
  imo-imo: Akumu kanokolio, Goteni eno Korin imboma paa olandopa we kondo koromo mele
    kanokolio Gote kinye ungu ninge kinye eno paa konopu mondoko Gotendo enonga konge
    tendenge.
  boj-boj: Osib qalieqab, “Bole, Qotei a Korin Kristen naŋgi qa are tulaŋ boleiyeqnu.”
    Naŋgi degsib qalieosib niŋgi tulaŋ qalaqalaiŋgosib niŋgi qa Qotei pailyoqnqab.
  eng-DRA: And in their praying for you, being desirous of you, because of the excellent
    grace of God in you.
  knf-knf: Bnuura bweek bi Naşibaţi awulanaŋ akëşan bado baluŋ bado kañehandëran babot
    baŋalan.
  san-KHM: យុឞ្មទត៌្ហំ ប្រាត៌្ហនាំ ក្ឫត្វា ច យុឞ្មាស្វីឝ្វរស្យ គរិឞ្ឋានុគ្រហាទ៑ យុឞ្មាសុ
    តៃះ ប្រេម ការិឞ្យតេ។
  arn-NT: Ka ngillatuñmantukuaeymünmew ta eymün rume piwkeyen mew, eymün mew am kimfal-lu
    Ngünechen ñi rume kutranduamyecheken.
  zas-NT: Abiꞌ zën reeman lëjt, cwedx tëë reeman Dios por lëjt por xgab zaꞌc ni banee
    Dios lojdi guial güündi yudar.
  ken-NT: Ndu bɛrɔŋ ambɨ, chɔŋ bɔ́ mánɨk nɔkɔ mmʉɛt ntá Mandɛm ɛ̌ti yɛka. Bábhɔŋ
    ɛkɔŋ bɛghɔ bhe mbɔnyunɛ bághɔ bɛyǎ bɛrɨ̌ndu Mandɛm amʉɛt yɛka.
