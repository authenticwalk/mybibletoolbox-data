  mar-mar: तरी या बाबतीत तुमच्याविषयीचा आमचा अभिमान व्यर्थ होऊ नये म्हणून मी या बंधूंना
    पाठवत आहे आणि मी सांगितल्याप्रमाणे तुम्ही आपली तयारी केलेली असावी.
  snp-snp: Etito ya linate moda netawa olu mau wi minamo ne, loto gebotina lonimo
    kawa ya fa neta otenaiye, loto, ido namo ka logimitomo ya kulawa enaiye, loto
    mono koinatefo ama ya moda gilifi melowe.
  isl-isl: Nú sendi ég þessa menn til þess eins að ganga úr skugga um að þið séuð
    reiðubúin, eins og ég sagði þeim að þið væruð, og hvort söfnunarféð lægi þegar
    fyrir. Ég vona að sú verði ekki reyndin, að í þetta sinn hafi ég tekið of djúpt
    í árinni með hrósyrðum mínum um ykkur.
  spy-NT: Nteenee, āmiitē āyooku mbo ng'eetaabiya simāwo buch ꞉kiyēē ing'ērēēchoo
    kubo akweek kurubta keey āk yiisyooni āk kule, ōchōbāksē kuu yoo kyāāmwoochinē
    biikaab Maketoonnya.
  xnn-xnn: Ngem ipa-eyko san deeyda ay inbagak tapno maila ay tet-ewa nan kinwanik
    ay maipanggep isnan gawis ay ik-ikkanyo ya tapno isnan omayak issa epdas naisagana
    nan itedyo ay kaneg san epdasko kinwani.
  mwe-mwe: Bhai, njikwatumanga ashaalongo ajetubho, nkupinga kuitapa kwetu kunabhe
    malobhe jika, ikabhe kubhoneshe kutumbilila kwenunji nkujangutila malinga shinjite
    bheleketa.
  tte-tte: Kabo kalakavao yoli yaiyona kani yayawasali silaowa kolimiu na mulolone
    wakatububunan, kaiwena nige nuwanuwagu yagu tobalanagimiune iyamala ginauli bwagabwaga.
    Kaiwena kikiunamo yalaowa kolimiu mulolone yakalai tem wakatububunanako besiele
    yagu walo Masidoniya kolili.
  tcs-tcs: Bat ai go sane Taitas ane dat nada tu amenbala po yupla, po paindaut ip
    yupla de i bin pinis gede ebri mani redi, bikoz ai bin spik po demplatri dat yupla
    bin meke da mani redi. Diswan i go prubem ai no bin rong po bloubaut yupla.
  hlt-THB: Nangmih awh kang oek qunaak ve a hqawng na am awm nawh, nangmih a oepchoeh
    na nami awmnaak aham koeinaakhqi ce tyi law kawng, kak kqawn hawh amyihna sai
    kawm uk ti, tinawh ngaih-unyng.
  soq-soq: Tauma ne sumanai sosomba natadea waaubamodina mo saulepue amona nolawa
    e dewasailana diasapu. Ema bedewee no e segarala waitana ipawanalepi, mai di wapona,
    dia. Mo e manlawo wimopue e amonala imaasane wanlempo ewapu, ne diamona rua.
  qub-qub: 'Cananga alli shongu cashayquita musyananpaj ermänunchïcunata cachaycämö.
    Manchäga: «Pablo llullacun» nimanmanmi. Chaymi camaricushalla shuyanqui.'
  att-att: Á yáyù nga dobak ku laguk di Titò ánna yù ira duá nga wáwwagi tam nga kinagì
    nikayu, nga mangabbák nikayu, tapè dán nga naparán yù ilimù naw, á mepasingan
    ta kuruk gapay yù iniráyò nga meyannung sù kapattû naw nga mangiyawâ.
  bki-bki: Nojo neberii kamiu ban tomu dolu nalo ruei, neber kamiu kumim̃au bo jibe
    nei jibe na, ana ver maka kuvilaio, mia kirivova ga! Naina naruei mila kiniou
    nojidom neiila kuruado tolu nei ka aviedu avitii vatitig kamiu, bior napano neber
    banlo neber monoka kuvarvar veru nalo nei ruei, naruei amijikia amei alealio ka
    jibe napano neberenio p̃eli na makan vo.
  bqp-bqp: Akũ ma ó gbɛ̃ pìnↄ zĩ̀áwa de àgↄ̃ kú soru gũn lákũ ma ò nà, de lɛ́
    kũ o gbɛ̃̀ yã pìi musu sún kɛ pãro.
  mcp-mcp: Mə mə́ ka ntɨ bwááŋg shú nə́ bəgʉwálə mə́ dʉ́ bəgʉwa nə bɨ́ yí í nda bə
    mə ŋkóŋgʉ́g. Í jɨɨ nə́ bɨ bə́g ŋkwəmʉsá nda mə́ á cɨ nə́.
  hat-hat: Malgre sa, m'ap voye frè sa yo bò kote nou pou bèl pawòl mwen te di pou
    nou sou zafè sekou sa a pa pase pou manti. Mwen ta renmen wè nou pare vre, jan
    mwen te di l' la.
  npl-NT: Axa nomechintitlanilia ninteh tokniwah makitakah milák sa nonmochixtokeh.
    Nomechnejmachtia sa ximochixtokah para makitakah milák tlan onikimili.
  bgg-bgg: Thuh gu è hìthek pha migiphothek shii thoh ge pha miyao è yie srane nathek
    chiang è gathek nyigodog isoloi miyaogamthek arey yi pha ji rek. Jishii, gu nathek
    shii yao, nathek ne nong phi pha saro bo.
  eng-TCENT: But I have sent the brothers so that our boasting about you in this matter
    may not prove to be empty, but that you may be prepared, just as I said you would
    be.
  eng-BSB: But I am sending the brothers in order that our boasting about you in this
    matter should not prove empty, but that you will be prepared, just as I said.
  cpu-NT: Iro kantamaitacha, iroora notyaantzitantyaamiriri iyekiite onkantya inkamantzitantyaamiri,
    iri etapaakyaarone iriyoyaayeteri kireeki. Tema te nonkove amenaashivaitya okaratzi
    noñaaventakemiri eerokaite jaka.
  san-ASM: কিঞ্চৈতস্মিন্ যুষ্মান্ অধ্যস্মাকং শ্লাঘা যদ্ অতথ্যা ন ভৱেৎ যূযঞ্চ মম ৱাক্যানুসাৰাদ্
    যদ্ উদ্যতাস্তিষ্ঠেত তদৰ্থমেৱ তে ভ্ৰাতৰো মযা প্ৰেষিতাঃ|
  tac-NT: '''Lige ne jula alemi alué bakiá rió ne gompaniérola napurigá ''emi ralámuli
    ''we a''lá gatega mochímala alé sébachi alué bakiá rió. ''Lige jena mochígame
    ralámuli ''we a''lá ruyé ''emi ''we a''lá napubua mochigo alué enomí napu o''toboli
    ju alé Rusaleni. Neka tabilé ''yegánili.'
  eng-WEBPB: But I have sent the brothers so that our boasting on your behalf may
    not be in vain in this respect, that, just as I said, you may be prepared,
  gfk-H: Senbia iau wara tultulei kaiken ra aitul a tasi dahat wara hamhaminis bia
    no numehet magingin wara latlat muat uta iakan ra linga, pai a nianga bia mon
    ia. Ma iau tulei dal mah bia muat naga tagura taar hoing iau ga tangai.
  viv-viv: Hidedemi galukahihiyemi tu keke nuwanuwaku yaku gakahikahi yami asehawahega
    faꞋina, ana ita vaita gahe-kawowo amine agaimiya ananuhagani faꞋina mena tobohiyadeyao
    gaꞋiveninisedi be yami velekawowo ana sewadi againe hinavelugami-yo omi ahe wakidewadewa
    ma ananuhagami.
  yao-yao: Nambo sambano ngwatuma achalongo achinjetu ŵa kuti kulilapa kwetu nkati
    ŵanyamwe kunaŵe kwa iyiyipeyi, mpela indite pakusala nliŵiche chile kwakamusya.
  tgp-tgp: Pani na lo r̃ule la vorai kalesia nike vara la hitea vara varar̃uhu ka
    tatamahu sohen na verea isara vara ha pa tatamahuni na mania moiso. Na sopo opoia
    vara la pa hitea vara noku reti hapahapa nike hin kamim i vano hina purongo.
  auc-NT: Incæte botö ñöwo mönö tönïñadäni ïnänite da godömo pöninque tömënäni mïnitö
    ïmïnite apæ̈nedäni ëñëninque mïnitö wæætë eyepæ̈ godoncæmïnimpa. Mänömaï cæmïni
    ate botö babæ apæ̈nedämaï ïmoï, ante edonque ëñengæ̈impa.
  kbc-NT: Pida jimonyataɡ̶awatiwaji niɡ̶ina ɡ̶onioxoadipi metiɡ̶adaxawani me oenitedini
    niɡ̶icoa ɡ̶adiwakatedi dinyeelo, anejitiogi eletidi lapoli loiigi Aneotedoɡ̶oji.
    Jiɡ̶idaaɡ̶ee niɡ̶ida moko aɡ̶atooa me idinanenaɡ̶atibece niɡ̶ina mejinaɡ̶ataɡ̶adicitiwaji.
  bmh-bmh: Bo, ulis iz izal zaiar ag aiwag gotulai mebi, isanarabun palautaremin,
    bitamam. Gonun, ag igul naliu mebi, duailel ipal goagen ig agal wanimag wag memun
    go petak pimam. Gonun, ag asaiban, agal aiwag iz duailel go awaremin sul gotulai
    macan.
  ctu-BL: Wolic choc majlel ili hermanojob ame to'o lolomic jach c t'an tsa' bʌ c
    subeyob año' bʌ ti Macedonia. Yom chajpʌbiletla che' bajche' tsac subeyob.
  meq-meq: Na sləriye malamar neheye mahkar aye ka təv kurom hərwi ada kâ ləvum ha
    bo tə madzəne andza nakə na tsik, na gwaɗ ka gumeye. Ahəl nakə nəmaa ndisl naha
    ka təv kurom aye na, wu nakə na ŋgalak kurom hay aye ma təriye deɗek, nəmaa ndzay
    naha a gər nəkurom maləva bo eye məvəle.
  noa-H: Ya mua pãar hamag wajap'a jaau wai chiraajeewai mʌchcha maju nawe hĩs mua
    pãar haar mʌk'ʌʌn hermanonaan pʌ̈ibapʌ̈im, chadcha pãachdëu ofrenda deepʌ̈iju
    hag nawe sĩi k'ĩir k'aug wai naamk'ĩir.
  alp-NT: Po meije au ulake Tituse kai kwalia sie luaya meru esi lome lokomi leke
    esi aktilie imi lalemi leke lepata rebe ami isike imire, tamata esi noake be mere
    nloene yake. Hoko suke imi akneka peneka, le au beteke etesi be imi aknekae kepene
    kena rilukele peneka.
  san-VEL: ki ncaitasmin yu.smaan adhyasmaaka.m "slaaghaa yad atathyaa na bhavet yuuya nca
    mama vaakyaanusaaraad yad udyataasti.s.theta tadarthameva te bhraataro mayaa pre.sitaa.h|
  kbq-kbq: Hianagi Taitusine tare nerafukiznia tamagrama mani'narega nagra hunezmantoe.
    Tamagri tami'naku ko retro hu'naze hu'na hu'noa kema zamasami'noa zamo'a, amnezankna
    hanigi, tro hu'nenke'za viho.
  kbh-kbh: Pero Jesucrístbeyeca quem cats̈átanga sëntsichamná, nts̈amo bënga oyejuayënga
    tifjayancá ts̈ëngaftanga chas̈motsamama, chë ts̈ëngaftanga quem trabajuiñe bëtscá
    s̈mochjama ca; chca, nts̈amo tijanayancá ndoñe nÿe bonamente chaondë́tsemnama,
    y nts̈amo sënjanayancá ts̈ëngaftanga chas̈motseprontánama;
  ron-LSB: Dar am trimis pe frații aceștia pentru ca lăudarea noastră în numele vostru
    să nu fie în zadar în această privință, pentru ca, așa cum am spus, să fiți pregătiți,
  pon-pon: I ap ilakiawei ri atail akan, pwe at kapin pa omail ender mal la ni mepukat,
    pwe komail en onop duen me i inda.
  nhe-BL: Huajca nimechtitlanilía ni toicnihua para ma quisa melahuac tlen niquijto
    tlen imojuanti. Huajca nijnequi xijsentilica nopa tomi huan ximocualtlalica para
    inquinmactilise.
  sps-sps: Sana nyo gim rou ma nat faarof to te kakoun mimi na painy moni to te guam
    bus ami, to te tsue of bus anyo mi ma guam faavots, to tsonyo jiats mi roun a
    tee ar vamuinyasiny fafaaman to ma nom ami ri, er guam faavots to na painy moni
    tovei. Nyo tsugainy rou ya ma gima kakoun to te tsue faamuan bus fi nyo mi ma
    kakoun onot ya.
  wnc-wnc: Siwan na wamu waaknga nata yake gindane umanza yapangenake yanggau wa wamu
    moo aknga binga siwikge na apbitanggat. Ngan. Ginda tandakngake mani peke yutningge
    na take nataat. Natake nata puya amin notna wa aminu yanipewa ginde kuning.
  bus-bus: Ben ma wa gbɛ̃ pìnↄ zĩ̀awa, lɛ àgↄ̃ kú soru guu lán ma ò nà, lɛ lɛ́ kɛ̀
    wá gbɛ̃̀ yã pì musu tón kɛ pãro.
  gub-BL: A'e rupi ko 'ar rehe amono kar putar herywyr pepyr ihe wà nehe kury. A'e
    rupi wexak putar temetarer penemimono'og kwer a'e wà nehe. — Azeharomoete uzamutar
    katu amogwer uzeruzar ma'e a'e wà, i'i putar peme wà nehe. Aze pemono'og temetarer
    tàrityka'i nehe, uhyk putar nehe, pepyr wahem mehe nehe.
  imo-imo: Nalo na ombo wali Masedonia provins iye mare peya omolo lemo eno Korin
    imbomani kou mone tingema kamukumu naa liko maku tonge lemo nani kapi nimbo enoni
    teremele mele imboma temane topo tiru mele pilipolio paa mai kolombo. Eno Korin
    imboma kape mai kolonge. Akumunga pilipolio, na eno molongena ombo wali imboma
    kapi nimbo temane topo tiru mele paimbo aku teko teangei. Imbomani Poloni kolo
    torumu, yuni Korin imboma we kapi nimu ningo naa pilengei! Kou mone limboi omboma
    paimbo liko maku toko pora tiengei nimbo linonga angenu iye yupoko kanoma eno
    moromelena lipo munduro.
  boj-boj: E naŋgi endegsi minjrem, “Korin Kristen naŋgi silali koroiyqajqa tulaŋ
    siŋgilaeqnub.” Ariya e nuŋgo ñam laŋa soqto uge deqa niŋgi silali di koroiyiy.
    Utru deqa e was qalub naŋgi di qariŋnjrnam nuŋgoq aiyeb.
  eng-DRA: 'Now I have sent the brethren, that the thing which we boast of concerning
    you, be not made void in this behalf, that (as I have said) you may be ready:'
  knf-knf: Kë nşë yil bayiţ nja ţi *Kriŧtu mënţ, nahilna nabomandër bnuura jibi njakuŋ.
    Hënk, mnlilan mi ŋlilandëranaŋ manwutna kawaaŋ udooni ţi uko mënţ.
  san-KHM: កិញ្ចៃតស្មិន៑ យុឞ្មាន៑ អធ្យស្មាកំ ឝ្លាឃា យទ៑ អតថ្យា ន ភវេត៑ យូយញ្ច មម វាក្យានុសារាទ៑
    យទ៑ ឧទ្យតាស្តិឞ្ឋេត តទត៌្ហមេវ តេ ភ្រាតរោ មយា ប្រេឞិតាះ។
  arn-NT: Feymew llemay fewla, werküleluwiyiñ tüfachi küla peñi. ¡Koylangentukumukeeli!
    Fey puwle engün, pewmangen dew trawülniewiyeaymün ti pülata, iñche am feypikefilu
    engün eymün tamün dew pepikawkülen.
  zas-NT: Zeel caxhalan Tito con za tioꞌp ree dux compniar ree din guiguien guial
    waliqui ni ma gunen por lëjt xcwent yudar guin, din güündi naguiejn güündi yudar
    ziꞌc ma rën por lëjt.
  ken-NT: Kɛ nchí to bɔ̌mayɛsɛ abhɛn ntá yɛka ndu bɛkʉ bɛ nɛpá anɛ sɛ́pànyu ɛ̌ti
    ɛyɛka ndǔ mɛnyɨŋ ɛbhɛn ákɛ́ bhak ndɛ́ndɛm. Ɛnɛ, chi bɛkʉ bɛ mǎnkwáy bɛ́tóŋti
    mmʉɛt nɛ aywɛka akap mbɔ ɛnyǔ ngátí bhɔ bɛ chɔŋ mǎnkʉ.
