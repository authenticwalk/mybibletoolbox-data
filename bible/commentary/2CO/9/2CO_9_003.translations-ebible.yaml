verse: 2CO.009.003
translations:
  kpx-kpx: Di aike ata abuita igaeta kobia hanavege keabuna lae lohoi laheho louge
    lana hotoeabe evisi tota obeleni otoveve. Lana katelahage di la vaveve loui la
    tabageveale kena seleve holisi.
  okv-H: Avoeto ungota namei kamei ikaro ungota degi pambasora amo dagona ungota ari
    avo jakeka eagora avo dagota ke avo huti mane aisuja avoeto ikaro pambasora be
    ikevujo kiore.
  tbo-tbo: Tamogi walewalehita a himilihi po he nenehi ipa geka nugotuhuna uyahina
    to nugonugogegemi ina lianoya. Mei a palipaliwelehi pite apo ona nonogo po ona
    mamae.
  mal-C: ഈ വിഷയത്തിൽ നിങ്ങളെക്കുറിച്ചു ഞങ്ങൾക്കുള്ള അഭിമാനം വ്യാജമല്ല എന്നു തെളിയിക്കാനും
    ഞാൻ നേരത്തേ പറഞ്ഞിരുന്നതുപോലെ നിങ്ങൾ ഒരുങ്ങിയിരിക്കാനുംവേണ്ടിയാണു സഹോദരന്മാരെ
    അയയ്ക്കുന്നത്.
  grc-SR: Ἔπεμψα δὲ τοὺς ἀδελφούς, ἵνα μὴ τὸ καύχημα ἡμῶν τὸ ὑπὲρ ὑμῶν κενωθῇ ἐν τῷ
    μέρει τούτῳ· ἵνα, καθὼς ἔλεγον, παρεσκευασμένοι ἦτε·
  bgc-bgc: पर मै थारे धोरै तीतुस अर दो बिश्वासी भाईयाँ नै भेज्जू सूं, के हमनै जो गर्व
    थारे बारै म्ह दिखाया, वो इस बात म्ह बेकार ना ठहरै; पर जिसा मन्नै कह्या उसाए थम
    यरुशलेम के बिश्वासी भाईयाँ नै दान देण खात्तर त्यार रहो।
  khz-khz: A au na ewalakavara atugu-watirana ganina taunatauna, pia ripa, ai na gaveagi-agimina
    kilara ati kilakila kovagoraimo. Gaurai au aririwana, gomi gemi wareware monira
    pio koko-maavura voupe pio vealo-tago, au na ira avaikila-vega-riparato gelegelenai.
  deu-TKW: Abgesendet aber habe ich die Brüder, damit nicht unser Rühmen über euch
    in diesem Punkte zu nichte werde, damit vielmehr eure Bereitschaft meine Worte
    bewähre.
  zsr-NT: Naꞌa, rsölaꞌa queëliꞌ yuguꞌ bö́chiꞌruꞌ ni quië gac bëꞌ nac gdutë li didzaꞌ
    ruiꞌtuꞌ ca nac queëliꞌ, atiꞌ nac ca naꞌ chgniaꞌ queëliꞌ, chzoa gunliꞌ lë naꞌ gaclen
    lzaꞌruꞌ.
  lin-lin: Kasi nazali kotindela bino bandeko mpo ete, na likambo yango, lolendo na
    biso na tina na bino emonana te lokola ya pamba, kasi mpo ete bozala penza ya
    kobongama, ndenge kaka nalobaki yango.
  hns-NT: Hamme na attjha lage hai djab ham djhoetthe ke toelogke goen gaaila. Bakie
    ab ham maangiela kie toelog oe paisa batorke kaam poera karle rahiehe. Ohie se
    ham ie tieno bhaai ke aage pathaaila.
  noa-E: Ya mua pãar amag wajapha jaau wai chiraajeewai mʉchcha maju nawe ĩs mua pãar
    aar mʉkhʉʉn ermanonaan pʉ̈ibapʉ̈im, chadcha pãachdëu ofrenda deepʉ̈iju ag nawe
    sĩi khĩir khaug wai naamkhĩir.
  eng-EMTV: And I have sent the brothers, lest our boasting about you lose its justification
    in this matter, that just as I said, you may be prepared,
  mib-NT: Te tájí rí ndɨnúní hermano yáha cuájeē maá de nuū rō xīhna gā, návāha jeē
    jinú maá rí te ma quéndōo néé rí sɨquɨ̄ jnúhun ni cahān rī jeē squícu vāha ró
    jíín jniñu ún. Chi coo tūhva ndije ró jíín xúhun nájnūhun ni cahān rī jiín i.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ याःम्‍बेओ इङ्‌गाॽ आने़बो पोःरे़बा पाःन्‍निन् हने़ मे़बोःङ्‌ङिन्‍ल
    कर खे़ङ्‌हाॽ मे़त्तुङ्‌सिङ्‌बा कुइसिःक्‍के खिनिॽ यारिप् के़बोःक्‍खिआङ् के़युङिर
    फाॽआङ् तगिए कप्‍मोलाम् फुॽनुसाॽहाॽ खिनिॽओ पाङ्‌घुङ्‌सिङ्‌ल पत्तारो॥
  xnj-xnj: Hinu, nivatumili valongo vitu avo, muni kujilumba kwitu kukoto kulolekana
    kuvya malovi gawaka, na ngati chanajovili nyenye mjitendekili neju kuwusa utangatila
    winu.
  mmx-mmx: Monga nia ana riki aonon na luvutneton dik, kusu lavapaase aru atnama mumu
    nimi xeneng at laramtaba atnimi noxo ravasu ngan lavanga gamasa mun. Ketla i ngan
    nia ara tong pam i do, minaba gagas li mo loklok tooro atnemi.
  cbr-NT: Usa 'aínbi cana 'ën mitsu ñuiquin atu cacë bana cëmë 'iti rabanan, ënë unicama
    mitsunu cuanun xutin, 'ëx quicësabi oía mitsun curíqui mëníocë 'iti cupí.
  tee-NT: Para ixlaquilhtu ic'amalakachanitachan ju qui'alak'avin ni laich alak'asi'ulaya'it'it
    ju tumin. Ju chunch ca'uctaxtuya' tuchi ic'ajuni ju ali'in ni ic'ajuni ni lak'asi'ulat'at'it
    ju tumin.
  eng-LSV: and I sent the brothers, that our boasting on your behalf may not be made
    vain in this respect; that, according as I said, you may be ready,
  cak-NT: Y yentak-e ri kach'alal c'a iwiq'uin, chi quiri' ri utzilaj tak tzij ri
    jenutzijon chiwij can ta ketzij-wi xquie'el, y chuka' chi can imolon yan ta ri
    ofrenda ri inojin nitak-e chique ri kach'alal, anche'l ri nutzijon chiwij.
  pah-NT: 'Amondo ji kiro Tito''g̃a pe pyri a''ero tomono''og̃uka tuhẽ ti g̃a Corintopeve''g̃a
    pe itambere''ia javo. A''ereki ji a''e jipe Macedôniapeve''g̃a pe: Omono''ono''og̃ipe
    Corintopeve''g̃a kiro itambere''ia imbatere''ỹve''g̃a pe. Amondo ji kiro Tito''g̃a
    pe pyri a''ero te''iyme ti g̃a Paulo''g̃a omombe''u tehe Corintopeve''g̃a ore
    ve.'
  sja-NT: Maperãpɨ taipa Macedoniadepema ɨ̃pemaarã omé auk'a pëiruta Tito ome, parãpa
    ãramaa ak'ɨpidamerã wãara oojida taipa jaradak'a. Mɨa k'inia bɨ ma p'arat'a p'e
    iru p'anadamerã, aramãgá tee pëidait'ee.
  xed-xed: Dər má mantsa tsi, wya yu ta ghunadaptá tsa zwanamaha ya ŋa kataghunata.
    Ka tskanata kuni ta tsa ŋa ghuni katu ya manda ya mna yu, yaha tsa ghubughuba
    ŋni ta kaghuni ta ghəŋani ya da nzata ka bətbət.
  mks-NT: Joo chindahá i̱ na̱ cúú cuéntá Jesús yóho nu̱ ndo̱ já quéa̱ ná a̱ cándo̱o
    núu i̱ jáchi̱ na̱ca̱ha̱n va̱ha i̱ sa̱ha̱ ndo̱ nu̱ú na̱ yóho. Ta ña̱ cúni̱ quéa̱
    ña̱ ná coo tia̱hva ndó ndiquia̱hva ndó jiu̱hún ña̱ na̱játaca ndó ja̱n tá quia̱hva
    na̱cachi i̱ xi̱hi̱n ná.
  gfk-S: Iesene iou ura tultule kakarek ra itul a tasi dait ura hamanis be no numem
    tintalen ura letlet mu uta ikin ra linge, paile nianga bia mon ie. Ma iou tule
    duhat bileng be mu nage taguro ter hoke iou ga tange.
  bmu-bmu: Eŋgö sihimŋinan ahui mötzemö, töndup neŋakurupni karöbut ki melaim eŋgizal.
    “Korint yeŋön mönö moneŋ tokobingöra jöjöröba malje,” mewö jial aka keu miaŋgöra
    eŋgö sileŋini möpöseial. Keu miaŋön omaŋi aiga gwötpukŋan ekepukmö, keuŋinaŋgö
    dop moneŋ ölŋa algetka kahaimök tari körekŋan mewö eŋgekŋegöra mötzal.
  dgz-dgz: Menan anu tumasine apan yampoa mam, inayap watu enamuiangin. Ap gapan atonu
    den oitaya diamona ame nonuaet pokaet ya wandeta go ne wana tavewa tauapen menan
    namu puraput ega bongamen, amatamu tan.
  eng-GNV: 'Nowe haue I sent the brethren, lest our reioycing ouer you shoulde bee
    in vaine in this behalfe, that yee (as I haue sayde) be readie:'
  zaa-NT: Inte' nna rithél·la'a' Titua lani áchúppa ca hermánua làti tse'e le, acca
    yala calátsa'a' qui'ni tsé'e le prevenido lani ofrenda qui' le para làa gulue'
    tì'batsi nì cuenta ba rebata' tu' de nu cca qui' le sobre de ofréndį.
  eng-WEBSTER: 'Yet have I sent the brethren, lest our boasting of you should be in
    vain in this behalf; that, as I said, ye may be ready:'
  guh-guh: Nexata pacatoitorobatsi Titobana papecayavenonaenexa paneveretsinexa baja
    bajarapaofrenda panecaetuatsijava panerajutsinexa Jerusalén tomarapijivi. Tavajënaelia
    itsa apo paveretsimë tsipae ofrenda panecaetuatsijava, paxamë yabara pexaniacuenia
    tajumaitsijava, najumecovëauranë tsipae Macedonia nacuapijivijavabelia.
  bon-bon: Siige page cane jäätyepenänine cime ai nesae ätrunga biname bine naace
    tääpume egä cime awepyeräja te papa me lica äbita weeme poto cidi me, yepä cane
    lipu Makedoniya biname bine ituge jajanena, weene pepu amacetnäjäneji gemi ätityerame.
  nhw-BL: Huajca nimechtitlanilía ni toicnihua para ma quisa melahuac catli niquijto
    tlen amojuanti. Huajca nijnequi xijsentilica nopa tomi huan ximocualtlalica para
    anquinmactilise.
  swh-ONEN: Lakini sasa nawatuma hawa ndugu ili kujivuna kwetu kuhusu mchango wenu
    kusiwe maneno matupu, bali mpate kuwa tayari kama nilivyosema mngekuwa tayari.
  wbi-wbi: lino nivasung'hile avanyalukolo viitu ava kuuti, ulughinio lwitu vwimila
    umue luleke piiva lusila luvumbulilo, mu lwa kuuti mwale muuva muling'hanisie,
    ndavule nikajovile.
  bba-bba: Kɑ mɛ, nɑ bɛɛ bɛsɛɡii beni ɡɔriɑmmɛ kpɑ bɛsɛn woo kɑnɑbu bɛɛn sɔ̃ ɡɑri
    yini sɔɔ bu ku ko kɑm. Nɑ kĩ i n sɔɔru sɑ̃ɑ nɡe mɛ nɑ ɡeruɑ.
  eng-KJVCPB: 'Yet have I sent the brethren, lest our boasting of you should be in
    vain in this behalf; that, as I said, ye may be ready:'
  kgk-NT: “Omboaty aty voi opirapire Corinto pygwa kwéry ogweraha uka hagwã ore-vy
    Judéia yvy pygwa kwéry pegwarã” ha'e meme pende-rehe. Aipo ramo pemboaty e'ỹ ramo,
    xe mboapu rei arã. Pono upéixa xe mboapu, amondo-tama xe renonde-rupi nhane irũ
    pene mongyre'ỹharã.
  waj-waj: 'Ta ngiiiyara mannaka kiaunnaivo sa kuminayaa vakiaiveeraivaara aanna ti
    seena vaidi taaravoomada ngiiisi kuateera na tiee variaunoo. Na kiaanoo: Vaa iya
    mmuaanaa teerama kieeravaivee, kiaa kuaivo kaanaivo vakiaiveeraivaara na vaidi
    taaravoomada ngiiisi kuateera tiee variaunoo.'
  cpy-cpy: Roo kanteencha notyaantzi-temiri noyemijantzinkarite-paeni okantyaa ikamantzi-tantemiri,
    riitaki etapaakyaawoni rowiiyiteri koriki. Tema tee nokoyi aminaashi-waetyaa okaatzi
    nokenkithata-kota-kimiri eeroka-paeni jaka.
  mpx-mpx: Yaa talilau eton bolo ya ya patunal hi nowa eliyamiu, kaiwena nige nuwau
    wama ba heyagimiu ni tabwa ba bwagabwaga. Nuwau te sauga na vin eliyamiu mulolu
    iyaka ku lovivina-an haba, ni ola no baaba Masidoniya eliyalil.
  wbp-wbp: Ngajulu Puurlu karna-jana warrarda wangkami Majatuniya-wardingki-patuku
    ngula kankulu-jana jama-nyinami Jurujulumu-wardingki-patuku. Ngulaju jalangu karna-jana
    yilyamirra Tayituju manu nyanungu-nyangu wungu-warnu-jarra yungulu yanirra nyurrurla-nyangu-kurra
    tala maninjaku. Kajili yanirra nyurrurla-nyangu-kurra, ngula-warnuju kajili-nyarra
    payirni talaku, kajinkili-jana tala-wangurlu nganta wurra-mani, ngulaju maju.
    Kajikajulu kapuru nyina kula-ngantarna-jana warlkangku yimirr-yungu talaku.
  luo-luo: Koro ee aoro owetegi mondo pwochwa kuomu kuom wachni kik lokre mana weche
    manono; to mondo giyudu kuikoru mana kaka ne asewachonegi.
  nhe-NT: Huajca nimechtitlanilía ni toicnihua para ma quisa melahuac tlen niquijto
    tlen imojuanti. Huajca nijnequi xijsentilica nopa tomi huan ximocualtlalica para
    inquinmactilise.
  aii-aii: ܐܝܼܢܵܐ ܫܘܼܕܸܪܝܼ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܠܵܐ ܗܵܘܹܐ ܫܘܼܒ݂ܗܵܪܲܢ ܒܝܼܵܘܟ݂ܘܿܢ ܒܲܛܝܼܠܵܐ
    ܒܐܵܗܵܐ ܫܘܼܠܵܐ، ܕܗܵܘܹܝܬܘܿܢ ܗܕܝܼܪܹܐ، ܐܲܝܟ݂ ܕܐܡܝܼܪܝܼ.
  esk-NT: Aasriiñ aullaqtitkitka aniqatiuvut. Itqanaitqugipsi aatchuił̣iksrapsigun.
    Uqautigillautaġipsi itqanaitkisiñipḷusri. Aasriiñ taamna piiḷaaŋutqunġitchiga.
  msb-msb: Bisan ngani sugad, papakadaon ko man gihapon an mga kamaranghod agod an
    amon ginahambog manungod sa iyo sani na kamutangan dili magin mga buwa kundi pareho
    san ginsabi ko sa inda magin handa ngani kamo.
  cpa-NT: Cónh¹jøng² tsë́³jni dsa² roh¹³ jniang³ juu¹² ja³tiogh³ hniah¹². Mi³jøng²
    tsa¹lé² tsa¹quien¹² jǿg³ dsio¹ ca¹juúh¹jni ja³cogh² hniah¹². Mi³jøng² jmai³ ja³dsiég¹³jni
    hŋiéng¹ ma²tiogh³ hniah¹² ju²jŋia¹³ ju³lah ca¹juúh¹jni.
  dso-dso: ଏବେ ମୁଇ ଏ ବାଇବଇନିମନ୍‌କେ ପାଟାଇଲିନି । ଜେନ୍ତିକି ତମର୍‌ ବିସଇନେଇ ମୁଇ ବଡ୍‌ପନ୍‌
    ଅଇ କଇଲାଟା ଅବ୍‌କା କାତାଇ ନ ରଅ । ମାତର୍‌ ମୁଇ କଇଲାପାରା ତମେ ଦାନ୍‌ ଦେବା ଡାବୁସଙ୍ଗ୍‌ ଜାଗ୍‌ରତ୍‌
    ଅଇ ରୁଆ ।
  meu-meu: A varavarada vada na siaidia vasi, a heaḡilaimui kava na garina, bena umui
    ba heḡaeḡae, na herevalaimui heḡereḡerena ai.
  yva-NT: Soamo syo Titus muno arakovo jirum umawe matutir wasai indamu wapo doije
    umaso ratayao da ntuna wusyimbe. Indamu vemo syo wasararimbe anakotare so rai
    mamo ama ine meweno rai nora, yara weapamo tugae rave wapanatatayaube, maisyare
    syo raura to wemaisy.
  dgc-dgc: Ey nadid, pégdetulén ko sina dikam de Tito, monda paghandaén de kam ta
    sadya moy a iambag. Maghanda kam, monda éwanék masanike to kinagi ko di tolayae,
    a naghanda kam to esa a taon.
  zpm-NT: Per laa no rxeeḻ gza bets rii ziaad i, ziaadguṉcsoladz zho to lozh guṉlo
    niob tow; zeeṉa glu gaṉle led lega rneed no zha nac to.
  hix-NT: Àro wyaro ohokonye kanyenhàr me, yaworon me ronyàr xe wehxaha, tanon komo
    wya. Àro wyaro rowya katxhàrànhàr yawo ro rma, tàmtàhkanàr xe wehxaha, owyanye.
    Onà wyaro tawro xehra mak wehxaha, tanon komo wya. Yaworohra nkeknan hamà, Pawru,
    tàmrà xehra ro mak natxow hamà, nyamoro ha, tawro xehra wehxaha, àwyanye. Àro
    ke, kowtà komo ànyakyaha, ohyakanye, owyanye tàmtàhkanàr horà.
  sim-sim: Unda osik las avak Masedoniak fehe ondon a saweri mainombo hom ji unda
    ngashi ambu. Karem a hishihi mashi os lirin a sawenda hom er ji ukmbaha Taitus
    len a mbashiwak olmu induwa.
  npi-ULB: तिमीहरूका निम्ति हामीले गरेको गर्व व्यर्थ नहोस्, र तिमीहरू पनि मैले भने
    जस्तै गरी तयार होओ भनेर मैले भाइहरूलाई तिमीहरूकहाँ पठाएको छु ।
  cgc-cgc: Tenged liag ko na dili a magayyaan parti ta ake na pagdayaw parti ki kyo,
    ipadala ko Tito an daw darwa din na duma na ate na mga utod ki Cristo para danen
    an magtabang ki kyo aged daw mabot a dyan, inyo na atag na tabang napriparar en
    paryo ta pagdayaw ko parti ki kyo.
  tim-tim: Gârâmâ nâŋe Yesugât kâmot Makedonia hânân manmai are hin makyeŋgiân, Korinti
    gâtŋe emelâk wan me wan potatmâ katberâm agi dâm galalupne huŋgun yeŋgire togom
    agak memeyeŋe yekbai. Yekbiâ nâŋgât den bunŋe akto heroŋe akbaen are miawagâkgât
    wan me wan nâŋgâm heŋgemgowei.
  yor-yor: Ṣùgbọ́n mo ti rán àwọn arákùnrin, kí ìṣògo wa nítorí yín má ṣe jásí asán
    ní ti ọ̀ràn yìí; pé gẹ́gẹ́ bí mó ti wí, kí ẹ̀yin lè múra tẹ́lẹ̀.
  wos-wos: Wun hundi gunika wataka, wuni wunde duré wa, di gunika yae guniré xéndate.
    Wawun maki guni wun yéwa atéfék hunduwinguka dé jémba re, o yingi maki dé? Hunduwingun
    yéwa jémba rehafi yandémboka, wuni wunde du hufukré wa, di gunika yae guniré xéndate.
  emp-NTPO: Maʌ̃ carea mʌ̃a naʌ̃ djabarãda bãrãmaa diabuebʌrʌa bãrãba diad̶iad̶a aped̶ad̶ara
    wãrãda jũma jʌrʌ ped̶amãrẽã. Mãwã mʌ̃a bãrãnebema bia jarad̶ara sewa baẽ́a, ãtebʌrʌ
    bãrãba wãrãda diad̶i carea panania.
  eng-F35: Still, I have sent the brothers so that our boasting about you in this
    matter not prove to be empty, so that you may be ready, like I said
  ind-ind: Saya mengutus ketiga saudara tadi kepada kalian hanya agar cerita kami
    yang membanggakan kalian tidak dianggap omong kosong. Saya ingin sumbangan kalian
    benar-benar sudah siap, seperti yang saya beritahukan kepada mereka.
  pes-OPCB: اما از آنجا که به آنان گفته‌ام که هدایایتان آماده خواهد بود، اینک این
    برادران را می‌فرستم تا از این امر مطمئن شوم، مبادا تعریف‌هایی که از شما در این
    مورد کرده‌ایم، نادرست بوده باشد.
  mpt-mpt: Otane ne bobol temo fumbio Ni ib niniino dotouleb biobo weng olo besa weng
    anomo kesoa ibo sin klaniba makob ne sino nakaia unangai Masedonia betano blibi
    baabenia Kolin bib seli inamin namino sin klanomabiobo ge baabeibio inaniba klanabibte
    genita Taitaswali dlaia moniba ibsu natlomabiobe.
