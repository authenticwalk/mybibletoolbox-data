  wuv-wuv: Uaa nabaa hefi'a Macedonia, ro nofipuimai a'au ma bapa'aa hamu'ou ba lomi
    hamonadii bigi'augaa fei fanaa hamu'ou a'a hai'ou, hai'ouwepa'aa mafa ba hai'ouna
    o'ugaa hamu'ou ma ana hamowe mamafa.
  quf-NT: Kuytawkish Macedoniamanta wakin nuqawan pulla shamurqa, chay kusa shumaqta
    qamkunapaq rimashaynuta, mana taritinllapaqa, nuqanchikkunapaqqa kusa pinqaypaq
    kanman. Chaqa nuqakunaqa ashwan qamkunata alabachishunillapa, mana nuqakunata
    pinqaypi dijamanaykillapapaqchu.
  yuw-yuw: Wömai yaha, nocot Masedonia amna auot sonot enpnaya sonu tong arangarang
    mati idiyai wömai nonu yangam fap morö tonam. O nonthogon muno, soni ihorocgon
    yangam fat morö tup. Wömai yaha nonu sontha kombinaya son suraro ogepma sinom.
  hus-NT-1971: Max nana’ ani i ebchalabchic ax ti Macedonia cu ulits c’al tata’chic
    ani max yab it ts’ejcacathits abal quit tolmixinchic, tam nan ne’ets quin tithebe
    cum u uchamalits abal it lej canatchic tit tolmix. Ani tata’chicte ne’ets quit
    tithebe.
  med-med: Tʉn ndi, pʉnmin ei, enim ndi, wamp tʉpa rʉpʉndi uⱡ ei, kapⱡa iting mel
    enim. Ei nga, enim ndi, wamp tʉpa rʉpʉndi uⱡ ei, tʉk kun iti natʉk muⱡangina kʉn,
    wote Masaroniya wamp mat, na kʉn kunda enim kʉn ʉmʉn ndam, enim kʉn, tʉn kʉn,
    kunda pipil kuⱡmin.
  bch-bch: Ngansa oangga gid Masedonia etangada tinam toman ngan gau ta tigera mambe
    gimi akoromot lemi tenainga maitne, eine ga maeamaea gai kautede ngan lemai pakurunga
    sapaean toa oa. Be gimi ga maeamaea gimi kapei.
  cco-NT: Jo̱ lajo̱b ꞌnéˉ jméeˆnaꞌ, co̱ꞌ jial fɨng song cangolíingˉ có̱o̱ꞌ˜ jnea˜
    fɨˊ na tú̱ˉ ꞌnɨˊ mɨ́ɨngꞌ˜ dseaˋ i̱ seengˋ fɨˊ Macedonia, jo̱ ninírˋ e jaˋ mɨˊ
    néeˊ guiʉ́ˉ quíiˉnaꞌ. Jo̱ song lajo̱b lɨ́ɨˊ quíiˉnaꞌ, jo̱baꞌ fɨꞌɨbꞌˋ nicá̱ˋ jnea˜
    jóng uíiꞌ˜ e eáangˊ nɨcajmɨta˜ dsiˋnaaꞌ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ. Jo̱ fáꞌˉa e júuˆ na e
    laco̱ꞌ jaˋ nifáꞌˉa e ꞌnʉ́bꞌˋ dseaˋ niꞌíingꞌ˜naꞌ e fɨꞌɨꞌˋ do.
  deu-1951: 'daß nicht etwa, wenn die Mazedonier mit mir kämen, wir (um nicht zu sagen:
    ihr) mit solch zuversichtlichem Rühmen zuschanden würden.'
  alq-ALGNT: Ne8ad nandam ka teb8etamo8adj 8edi Masedonia akig ka odji8adj niga pi
    8idjiogog apitc pi ndaodeominagok. Ka8in ninada8endasin kidji kikenimigo8eg ega
    maci egi ma8adjieg conia kidji migi8eieg. Kicpin ii iji8ebagiban, nida kitci agadjimin,
    osa mega kiketcinamenimigona8aban aja egi ma8adjiconia8eieg. Kekina8a, na8adj
    a8acamej kida kitci agadjim.
  ixl-NNT: As yeꞌ nunsaꞌ uvaꞌ tul la oon veꞌt in tukꞌ unqꞌa aa Macedonia, as tul yeꞌl
    unqꞌa lochbꞌaleꞌ molel setaꞌn. As chꞌixubꞌal veꞌt oꞌ vatz chajaak la ibꞌaneꞌ.
    As tul kꞌujleꞌl unkꞌuꞌl setiꞌ uvaꞌ maꞌt emolat u lochbꞌaleꞌ.
  boa-NT: Tsáijyu múúne tsájɨ́ubáréi ámuha meújcútúnáa ellévú o péébema muurá tsaate
    diitye Matsedóóniá iiñújɨ múnáadítyú péhajchíí tsaméhjɨ́juco menúcójpɨ́veíñé tééneri.
  quh-NT: Ajinaka Macedoniamanta ajllaskacuna nokawan jamuspa waquichiskasta taripasonkachej.
    Sichus mana waquichiskaschu cawajchej chayka, kancunapi confiacuskaycumanta p'enkaypi
    riqhuriycuman. Kancunapajpis p'enkay canman.
  kwi-kwi: Sun pial wanmaktamtukas, une makima wan sapna pailtachi. Nakas mɨnpazha
    Macedonia suras awakas u uzkin piananpain. Na pianakane, u wan pial sapparakine,
    nane uspa iztakin mɨtsal anash, na usparuza u kiwainashira kiznara akwa. Sun pial
    wantarachine, ukas mɨtsal anazi.
  agm-agm: Amɨ isɨhiya nahatiyaisɨ sahɨ Korindɨhiyaatapɨ saundɨtɨ kiya so nawɨho nepɨ
    ahoaitaatɨwɨ aimɨ tɨmetawaayopo undɨtɨ kaundɨmbɨtɨhonɨnisɨ amɨ Masetoniyaahiya
    usaisangi nɨngisawɨ wiwa sangisenda napɨtaapo. Amɨ nyahɨ siyaatɨ sangisenda napɨtɨhaawɨ
    sahɨ nawɨho ahoaitaano tohɨho sangɨ tɨmetɨtauhɨto. Saiwɨ sahɨ sangɨ tɨmetisaihɨ
    nasɨhaawɨ Masetoniyaahiyai nɨnɨ sapɨ pɨwɨha gaaha kaundohɨtɨhandapɨ mɨmaipaiwɨ
    gwɨnyaasaihɨ amɨ nɨngisunɨ sangisunɨ apɨpaahɨ manyamaitaise. Iyatɨ sahɨ sawanaatangi
    apɨpaahɨ aungwohandɨ masamaitaise.
  ubr-ubr: Baise ari Macedonia sabu yau mat watnat ato watgaturem omi on men wobotitiwagim
    on, wei on mamai itboei—wei on dura bag waikakafun weie onai on itiyamei mamai
    itboei—ato omi mat mamai itboem!
  tsw-NT: N ta uwwa wono, a̱ɗu waru fo i ta uwwa wono, na ama o ro a̱tsuma̱ a̱ a̱za̱
    e Itoni a Makidoniya a̱ ta̱wa̱ oɓolo na̱ a̱mu, reve tsu cina koto i foɓo shi,
    suru ni ili i na n damma nle!
  cax-NT: ¡Causanempü caüma arrtü yeca tanu aübu bama auqui Macedonia, y chüsumarrtaipü
    arrümanu ahüburu monirri aboi ümo manu macumanatarrü! ¿Aensapü chisüsocapü? ¡Y
    arraño ito aucüsocapü nurria!
  aia-aia: Ma 'onaa ra'i saeni Masidonia rai hano beiau na'i 'oha wai boi bei'amou,
    marai 'omesia domou ai'a ha'aagau, 'e ninima nai raha na'i hungameeu, mi'amou
    moi ninima di'u ro'u. Mei ninima, suria meu bwane 'unu'i hako tanaraau i mwane
    mareho goro 'ini'amou.
  srp-1865: Da se, ako doðu sa mnom Maæedonci i naðu vas neprigotovljene, ne osramotimo
    mi da ne reèem vi) u toj hvali.
  agt-agt: Te am angarigan ta mehulun sangaw teyak ya kadwan kiden taga Masadonya,
    anna awemuy para la neparan ya nekari muyen a mamatak na sangaw te nelogot dak,
    ammi bakkan la teyak ya mamatan am awa ikamuy hapa.
  lug-lug: Si kulwa ng’ab’e Makedoniya bajja nange ne babasanga nga temwetegese, ne
    tuswala, ne bwe tutaboogerako nti ye mmwe, mu kubeesiga mmwe.
  yby-yby: Nemoneya Masedoniya wewenakiya wokuniyoko, edimo ehada molikaka nesamuya
    lita delokadeko dilipe napa oko lo bobo gane maya lemekadeko edimoki nemoki owate
    luwekatiye loko,
  heb-heb: פן בבוא אתי אנשים ממקדוניא ימצאו אתכם לא מזמנים ונבוש אנחנו ואינני אמר
    אתם בבטחון הזה אשר התהללנו בו׃
  mpp-mpp: Aime gacgu funogale mibe, Masedonia ngic gocne yenge naholec fulu nganicngebabong
    ngenge ibule bole yogowa mi efeckedaingtewa, ibac nonge nga ngenge momochac gamenubadaicte.
  apb-apb: Aana mala uri nga mo iini aana mwala mai Masedonia kei lae hao i seemiu
    pe'ieu, na kire kei lio oodoie mola uri omu ka'a dau aakau mala nou unuena, nge
    ne kei tohungei masa aana nou noruto'o mone oto aamiu. Na i'omu no'one, omu kei
    masa oto hiito'o.
  san-TEL: యస్మాత్ మయా సార్ద్ధం కైశ్చిత్ మాకిదనీయభ్రాతృభిరాగత్య యూయమనుద్యతా ఇతి యది
    దృశ్యతే తర్హి తస్మాద్ దృఢవిశ్వాసాద్ యుష్మాకం లజ్జా జనిష్యత ఇత్యస్మాభి ర్న వక్తవ్యం
    కిన్త్వస్మాకమేవ లజ్జా జనిష్యతే|
  ben-IRV: নয়ত, যদি কোনো মাকিদনীয় লোক আমার সঙ্গে আসে এবং তোমাদের তৈরী না দেখে, আমরা
    লজ্জায় পড়ব তোমাদের বিষয় আমার কিছু বলার থাকবে না তোমাদের বিষয় নিশ্চিত থাকবো।
  ntu-ntu: '@see-verse:2CO.009.003'
  pan-pan: ਕਿਤੇ ਇਸ ਤਰ੍ਹਾਂ ਨਾ ਹੋਵੇ ਕਿ ਜੇ ਮਕਦੂਨਿਯਾ ਦੇ ਵਾਸੀ ਮੇਰੇ ਨਾਲ ਆ ਜਾਣ ਅਤੇ ਤੁਹਾਨੂੰ
    ਤਿਆਰ ਨਾ ਵੇਖਣ ਤਾਂ ਆਪਾਂ ਉਸ ਪੱਕੇ ਭਰੋਸੇ ਤੋਂ ਉਨ੍ਹਾਂ ਅੱਗੇ ਲੱਜਿਆਵਾਨ ਹੋਈਏ।
  gvc-gvc: Tinare warocaeracʉ Macedonia yahpa macaina mehne mʉsa cahapʉ sʉcʉ, mʉsa
    wahtire mʉsa cjʉaerachʉ ñʉcʉ bʉo tisãboa yʉhʉ mʉsare. “Pjacʉoinare waahca”, mʉsare
    yʉ ni tʉhoturi baharo mʉsa waerachʉ ñʉcʉ bʉo tisãboa yʉhʉ. Mʉsa cʉ̃hʉ bʉoro yʉhdʉboa.
  sbk-sbk: Antele nkashile umuntu yayonti uwa hu Makedonia nkayenze pandwemo nane
    nabhaje semlitayari tenzaga alole esoni seyanga lyalyonti ahusu amwe afwanaje
    endi malidadi tee atoka ne mwane.
  mya-JVB: သို့မဟုတ် မာကေဒေါနိ လူတို့သည် ငါ နှင့်အတူ လာ ၍ သင် တို့သည်အသင့်မရှိ ကြသည်ကိုတွေ့
    လျှင်၊ သင် တို့ရှက် ကြလိမ့်မည်ဟု မ ဆို ဘဲ၊ ငါ တို့သည် ရဲရင့်စွာ ဝါကြွားခဲ့ပြီးသည်ကို
    အရှက်ခံရကြလိမ့်မည်။
  kgf-kgf: Qahac waŋu, Makedonia ic embac ieneŋ niguc momacnec kemma ini ʒéréŋ qéréŋ
    ménda wamma kecgic inicmuiguc ini sac qahac, néŋ nini momacnec ninʒéŋgéma keriŋ
    imuac mia gamunéŋ qacninaiguc embac niŋac.
  awb-awb: Itega moke náríra naneq aiq kawerareq íwénunowe íwíáhuge. Másérónía marákórápéqté
    kéreq ínéreqka iteba senaraq itega miraira arámbéhrí íre parabarúéhrataq itereq
    ínéreq iyehitanawire.
  gdn-gdn: Ko tawana Makedoniya ragidai ki nau mete ika baigamu manako wi eba okukunaigubu
    nawanaiwagamu maba ki ka wi midimamaiwagi ade nu mete kina midimama kawaya daganani
    wadiniyoto, mibai ka wi werega iwagibi ki mibai ka pa mena.
  nko-NT: Tsúfɛ́ nɩ́ Makedonia Akristofɔ ámʋtɔ akʋ bobuo mɩ ba ɩnʋ, bowun ánɩ́
    mlɩmɔ́kʋ́dá ɩwɩsʋ fɛ́ alɩá nɛbláa amʋ́ á, abɔ́sʋpáa amʋ́ ansɩ́tɔ́, támɛ
    mlɔ́sʋpáa dʋn mɩ.
  bsn-NT: Adoana Macedonia sitana sĩgʉ̃ri yʉre ĩna baba cʉti vajama, gãjoa manone
    mʉare ĩna ĩarotire bojabeaja. “Corinto macanare quẽnaro masiaja. Yʉa ejaroto rĩjorojʉne,
    gãjoa juarẽojeocõarʉarãma ĩna”, yaja yʉa, adoanare gotirã. To bajiri, mʉa cʉo
    yubetijama, bojonerʉarãja yʉa. Mʉa quẽne, bojonerʉarãja.
  pib-NT: Wa gitayma rapokinipna Masetoni gajene, wa wanna ma metyanupgi malpokotkanuwagi,
    wma patewatinitipa wa waponshinikanrewpotutinri, gixaya wane nma chininitipa.
  wiv-wiv: Hita ta vaka maroro matoto ni miu habuka miu te tapi lupunia moni kava.
    Ta lohoia tabarae Kristen taza bukuni Masedonia dia na kamaniau vano, hita na
    paria habuka ma beta miu na tapi lupunia moni, hita na puae, miu ve miu na puae.
  reg-reg: Amwi, alabha omunu wona wona wa Makedonia akaja amwi nanye no kubhenda
    muchali kubha bhangu, chakalolele ganu— nitakwaika chona chona okubhemako emwe
    — kwo kubha namanaga muno emwe.
  mlh-mlh: Buŋo oiji omaine fukeko moneŋ-ŋaŋunji pi guruyaŋuŋgo so ŋeko mo gobi Masedonia
    ogopune goineji noke wareru oŋu bofuke ŋabenobuŋ ine, nonji ŋoŋore eru mimi so
    bofukebemiŋ. Reŋganimiŋgo manesiŋ ŋaberu gobe foriine so fukena ine, ŋoŋo oŋuakoŋ
    buŋoŋaŋuŋ omainere eru mimigaŋgaŋ so bofukenimiŋ.
  gof-ENT: ማቄዶኒያ ኣሳይ ታራ ቢዲ፥ ሂንቴ ጊጌቶና ዴዒሺን፥ ዴሚኮ፥ ኑ ሂንቴናን ዬላታና፤ ቃሲ ሂንቴ ኑፔ ኣ ዬላታና።
  aau-aau: Sawk uwrsa Masedonia ko hane nion ma non-e hom senkin lira ankin, homkwe
    peyr korey kekie sowkriy koruay pa, hromkwe owh-mar aiopey hay lonok ey. Hai,
    hrom owh-mar lie ankin, hmo owh-mar arian mokwe sawk pankaw nuw-wak a?
  tvk-tvk: Xosxa rut moletin xil e provins te hal Masedonia lihusil nou muhat tengan
    muhur sanien te tutouen namim e likameti xa xamim mutavue xat xamim ti mu, ma
    isak ni xamem muhe unoun pupu. E isak ni xamim iaxa muhe unoun mak mu.
  prf-NT: Bakay mepasaniki kami, lalu dán sikam ni tehud a taga-Macedonia a mákkuyug
    dikoku sakay ketan di a awan kam handa.
  auy-auy: Ánaaemba kempáꞌá konasá Máséndóniyaa-marafakembo tuwímbai keséꞌo wésamo
    ésa ímbo toꞌmayaa úmakembo kotuwánaiyamba tigaesáféꞌa íyaꞌa toꞌmayaa úmakaawemo
    siyáunda-aaisafeꞌa sigaesáféꞌa ónaumne.
  tbg-tbg: Te kia vinavuka naane nititaraiti, te Masedonia vaiintinavu hampata ne
    vainaini oru vi tavaari ne kia vi haikara ruvaaqumake qerama vataivera, te niara
    vika monu qeramake vatevarave tuna uvava qumina uva vairamanta te vira kaara kaurira
    haika varaari nevata kaurira haikama varevarave.
  hub-NT: Nitaka wii Macedonianmaya ainajai winitin asamtai, atumin shir umintsarum
    nakastarma, imanisrum matsatrumin tainaksha waitmakarti tusa turamiartasa wininawai.
    Umintsuk matsatrumin wii takaigka natsaammain ainarme, tura atum uminkachu asaakrumin
    wisha natsaamamainaitjai.
  hmo-hmo: To bema Makedonia taudia haida ese lau do idia bamoa, bona bema ai davaria
    umui be hegaegae lasi neganai, aiemai hemarai do ia bada herea, ani? Umui danu
    do umui hemarai, umui ai heagilaia kava dainai.
  big-big: Purik tamizeige Maseroniyaga nawili ne kiling kayima logo ini ngoluk kangkere
    miza onorikki pakela purik ne keya inirau kendek wagelagi, purik ne waze inugu
    mizagirikki wilekpek tiya mana legi.
  gux-G: Lani yaa kaa, li baa pia t po i fe ke gɔ pia yi mɔ. Tin bo dugi yi po maama
    ke min pundi ki yedi yen Maaseduani yaaba ke yi bobini ki gbeni.
  cnl-NT: Qui² ¿jmii'³¹ xi³nu³ xen³ dsa³ Macedonia 'i³ rɨ²³tɨn²³na²³ quia̱'n²³²na¹,
    'e³ quie'²³ rɨ²³jóo²te'²³ 'e³ 'a²³jia'³ rɨ³tɨ́ɨ²³ dxʉ́²³ quién²na'³? Bi²³ li²³'íi³ra'³¹
    xi³nu³ la'³. Qui² ca²³xii'³¹ra'³¹ dsa³ 'í³ 'e³ ne³ra'³¹ 'e³ rɨ³tɨ́ɨ²³ quién²na'³,
    ¿mɨ³naa'³¹? 'E³ quie'²³ li²³'iin³²na'³ 'nee'²³ co̱'³, ¿mɨ³naa'³¹?
  zar-NT: Channö ilaʼzáʼalen bal-la bönachi Macedonia taʼyéajlëʼ Cristo nedaʼ tsözxö́n,
    ateʼ gaca bëʼ bitiʼ zuíni gunliʼ lë naʼ, níʼirö utuíʼituʼ tuʼ buzxöni ládxiʼtuʼ
    libíʼiliʼ, ateʼ libíʼi cázaliʼ caʼ ral-laʼ utuíʼiliʼ.
  kde-kde: Kwa kuva, ikàva vanu va ku Makedoniya vàida pamo na nangu na tukànankojange
    mùvele tayali, hwetu tùmbepata dihoni namene kupapatana na chininkulupilanga,
    na nangu nikátangola chinu kuyamba dihoni dimumbepata.
  ata-ata: Xo lexe ta mitema seꞌi ne Makedonia noxiꞌa taneꞌe xe ixalisinge no mine
    ngaxolu ngaloo sou ngaꞌoxo iaiama uasi, la nexi tavikala vilesinge uasi nexi tamaela
    xe ngingi kalumo ngamaela xo nexi teloopala pekiaꞌu muꞌoki noxinge.
  qvw-NT: Yan'al-lätac Macedoniapi waquinninwan śhapämul chaynüta mana talipäcucmanchu.
    Chayurá amcunapi allinta limayalcapti'a cäräpis pampäćhüćha canman. Chaynütac
    amcunapis pin'ayćha capäcunquiman.
  nfa-nfa: Te ladhe abhu dhèu Makedonia mai palere dènge jaꞌa, aa miu dhae paꞌèra
    mèka, na, èdhi taꞌe makae. Mage dhoka lalèka jaꞌa mi dedha miu dènge boe kolo-kapua.
  tnp-tnp: Mətəu nəmə nəsotoliən, kəni nian iəkuvnə itɨmah nətəm Masetoniə nəuvein,
    kəni okoteruh məmə itəmah nəsotol əhanəhiən, kəni noliən əha otol itɨmah iəkotaulɨs,
    mətəu-inu itɨmah inəutəfəri rəkɨs itəmah. Kəni otol itəmah nəkotaulɨs tapirəkɨs.
  urd-urd: ऐसा न हो कि अगर मकिदुनिया के लोग मेरे साथ आएं और तुम को तैयार न पाएँ तो
    हम ये नहीं कहते कि तुम उस भरोसे की वजह से शर्मिन्दा हो।
  hot-hot: Sêbôk ma yahabam môlô ba yakô ŋê Masedonia doho nêlêm imbiŋ yêlô ba nêgê
    nena miŋ ôpôpêk am ami êŋ ma tem ya mama ma môlô ma tem noja mama bêŋ anôŋ lôk.
  mqj-NT: Annu dengan manii to Makedonia kusolaan anna ta'pa toka doi'mua' ke saekan
    matin, la kasirisangkan annu kirannuan tongan-tongangkoa' anna la makadere'koa'
    duka'.
  rus-SYN: и чтобы, когда придут со мною Македоняне и найдут вас неготовыми, не остались
    в стыде мы - не говорю “вы”, - похвалившись с такою уверенностью.
  mbh-mbh: Na tho ria toko alavusnga ako thomu o monsi lomu sungong lale, aveto aro
    ve tho velpol tomo nge Masedonia anga pelie na nik plong ve aro o thopol thomu
    ako o monsi rongan, aro vene mo lemem mara nge lemem riong ako them ri lale na
    thomu mun aro lomu mara rintet mun nge.
  bdd-bdd: Ceguma ꞌabwa tupwana meMasidoniya baꞌidagwao ꞌatauyawa ma siꞌitalobegomi
    ꞌimi helau geya waꞌatububu, bewa ꞌebedeba mwadina ꞌoiguwa ma wete ꞌoimiya, ꞌigu
    hepwaila nugetaina weyahina.
  cbt-NTPO: Co hua'quiya quëranhuë' canpitataquë pa'sarahuë. A'naquën Masitoniaquë
    ya'huëpisopita imasarinaco nimara. Canpitataquë canconpatoi, nani coriqui yontontopinan
    quënanconarai, topirahuë'. Co ya'huëhuachinhuë', tapanarahuë. “Corintoquë imapisopitaso'
    noyaro'sa',” itërahuëso marë', co coriqui ya'huëhuachinhuë', tapanarama' canpitanta'.
  srn-NT: Bika a no mus de so tak' efu sma fu Masedonia kon nanga mi, dan un no klari
    ete. Dan wi o firi syen fu di wi ben e ferwakti tak' un ben kba. Ma mi no e taki
    fa unu o firi unsrefi.
  cta-NT: Ná jlo tiꞌ naꞌ si loꞌo xi tyaꞌa na nu laca nguꞌ Macedonia re ca̱a̱ naꞌ liꞌ.
    ¿Ñiꞌya̱ cuaꞌni na liꞌ, si ñaꞌa̱ nguꞌ chaꞌ ná nguaꞌni yala ma̱? Ca tyujuꞌu tsa
    tiꞌ ya liꞌ, chaꞌ cua nchcuiꞌ ya loꞌo nguꞌ chaꞌ tsoꞌo tsa nduꞌni ma̱; juaꞌa̱ cuꞌma̱
    caca tyujuꞌu tiꞌ ma̱ liꞌ.
  bqc-SIM: Tó Masedoniↄ mↄ̀manↄ, tó aa è á sↄu i mao, wí a wá kũɛ, kɛ́ wa á
    náaikɛ̀ yã́i. Á è, má á pↄ́ o lↄe?
  tcz-CHONGTHU: Keima Macedonia a atahsan phabep ho chuto hung uving ting, nangho
    chungchang thu kaseijo uvin nakigot lou u chu hung mudoh khaleu, nangho nalungu
    lhailou ding, sei sei ngai talouva keiho kalungu lhai talou ding ahi.
  mar-mar: नाही तर कदाचित, मासेदोनियाचे लोक जर माझ्याबरोबर आले आणि तुम्ही तयारीत नसलेले
    आढळला, तर या खातरीमुळे आमची आम्ही म्हणत नाही की, तुमची फजिती होईल.
  snp-snp: Netawa moda olu mau wi minamo ne, loto linatemu kane auma wito kiyomo ya
    nefa, ido aiga nanimo ya oto Masedonia wenenaki lakoina enumo, ya linate netawa
    olu mau wi fuli ádenawamo yamu ukanido kolitenawae, loto ádone. E’e, lalimo ya
    linate gebotina lonimo kawa yamu lalimo ukadelo kolitenuwe, loto
  isl-isl: Mikið myndi ég blygðast mín – og þið reyndar líka – ef einhverjir þeirra
    frá Makedóníu yrðu mér samferða og sæju, að þegar allt kæmi til alls, þá væruð
    þið ekki tilbúin þrátt fyrir allt lofið sem ég hef borið á ykkur.
  spy-NT: Yoo kāāchōōntē keey chiito ake tukul nyēbo Maketoonnya ānkēēnyōōrwook kumānōōchōbāksē,
    +māāchus, nteenee akweek ꞉chēē +mōōchusyē miisin.
  xnn-xnn: Tay no waday iMacedonia is makkey ken sak-en ay omey issa, mabainanak no
    egay maisagana dakpay kinwani en tet-ewa ay naisagana. Et bakenak kedkedeng is
    mabainan nodi olay dakayo gedan.
  mwe-mwe: Inabhe kuti bhandunji bha ku Makedonia pushibhaikangananje na nne nikunng'imananga
    nkanabhe bhanganga tayali, shitujiye kola oni kupunda oni jishinkolanje mwaashayene,
    pabha twankulupalilenje kwa kaje.
  tte-tte: Tem Masidoniya tomonliyao tupwaliyao mekaukavao kalaowa na silobaimiu nige
    wakakatububu kani yau yo Timoti ama tobalanagimiu kaiwena kamwalimwaline. Yo komiu
    tabe kani kwamwalimwaline.
  tcs-tcs: Ip sam dem Kristian blo Masadonia i go kam wea mi ane luk yupla i no redi
    po gibe mani, wa, mipla i go pil nadakain sem dat mipla i bin prapa strongwan
    bloubaut yupla po nating.
  hlt-THB: Makedonia thlang u awm a law awh nangmih oepchoeh na am nami awm ce a huh
    mai mantaw nangmih akawng kaw awm kqawn na ama awm dawngawh nangmih ka ni ypnaak
    khqi soeih awh ce chah phyi hau kawng unyng.
  soq-soq: Ne sosomba ema natadea bauta e manlawo waaubamodina e saulepua baiwa. Ne
    mai menaneipona sumanai sosomba Masedoniawo wanwanlala ne do muriwa winete e amonala
    imaasiawaia ewapu. Epe segalepia no ando malaidantata, ipawa no e di sumanailantene
    asola watakoanten. Ne mai mala e manlawo wisepia umanawa waipona, dia. Naita epe
    segalepia, sa ipa mala debamaia e baila.
  qub-qub: Macedoniapita ermänucunawan shamur cuydä chayraj shuntaycajta tarinäwan.
    Manaraj shuntajta tariptëga nogapäpis gamcunapäpis pengaymi canga.
  att-att: Á sangaw nu umayà ta gián naw, nu ajjan yù ira taga Masidonia nga mepulù
    nikán, á mepasiránán kami nakuan nu ari paga nonnuk yù ilimù naw, gapu ta kinagi
    mi nira ta naparánin. Á ari lâ sikami yù mepasiránán, nu ari gapay sikayu.
  bki-bki: Ver makan vo, monoka kuvila sop̃eli ka kuvilaio, bior napano vaataro mia
    kiniou bunu noviedu, a mia noviedu vija tomu tealo na Masetonia, napano neberii
    kamiu banlo ruei. Naruei ver nuviedu a aialio ka napano maka kuvila vite rivu
    vo, mia ve burum̃ara imouiano van kiniou, a van kamiu bunu, mia nalo monoka averii
    kiniou nomila sop̃eli laka ka nomiaia kamiu banlo.
  bqp-bqp: Tó Masedonia gbɛ̃kenↄ sù kũmao, tó ò è á soru dí manaro, wé'i ni ó kũ,
    kũ o á náanikɛna yãi., Oni á pↄ́ o dↄ yá?
  mcp-mcp: Mə ŋgə bɛɛmb nə́ ŋkí sə́nɔ̂ŋ buud ɔ́ Masedwân sə́ mə́ zə́, sə́ zə kwey
    nə́ bɨ́ cugɛ́ ŋkwəmʉsá; á shwôn nə sə́ buud sə́ mə́ dʉ bul lɔ̧́ bɨ́ wá e, á shwôn
    nə bɨ nə́mə́ e!
  hat-hat: Ala wont mwen ta wont si, pou lè moun peyi Masedwan yo ta vin ansanm avè
    m', yo ta jwenn nou pa pare! Jan m' te konte sou nou sa! Mwen pa bezwen pale jan
    nou menm tou nou ta wont!
  npl-NT: Amo kichiwa sikimeh de Macedonia yaskeh nowa iwa nomechajsitiweh ayamó nonmotlatlaliah.
    Noni techpijpinatis, iwa okachi nomejwah, ken yotikintlapowijkeh sa nonmochixtokeh
    nontepalewiskeh.
  bgg-bgg: Nyiephalai shii, Mesidonia pho gu rog shii wuii gieng ne nathek ne asaro
    pha ji shii doh mage shii, nathek ro wo pha ji ne ayao chid—chiih-è nathek shii
    izai biwo mua pha chak—gathek ne khama wo!
  eng-TCENT: Otherwise, if any of the Macedonians were to come with me and find you
    unprepared, we (not to mention you) would be ashamed of this confident boasting.
  eng-BSB: Otherwise, if any Macedonians come with me and find you unprepared, we—to
    say nothing of you—would be ashamed of having been so confident.
  cpu-NT: Tema nokovatzi thaankiini nonkivantanakemi navisanakerika janta. Kempitakara
    ari iroyaatanakena tsika inkarate Macedonia-satzi. Aririka noñaapaakero tekeramintha
    piyoyaayete kireeki, osheki nompashiventavaitya, tema aritake noñaaventakotzitakami
    jaka. Ari pinkempitzitakyaari eejatzi eerokaite pimpashiventavaitya.
  san-ASM: যস্মাৎ মযা সাৰ্দ্ধং কৈশ্চিৎ মাকিদনীযভ্ৰাতৃভিৰাগত্য যূযমনুদ্যতা ইতি যদি
    দৃশ্যতে তৰ্হি তস্মাদ্ দৃঢৱিশ্ৱাসাদ্ যুষ্মাকং লজ্জা জনিষ্যত ইত্যস্মাভি ৰ্ন ৱক্তৱ্যং
    কিন্ত্ৱস্মাকমেৱ লজ্জা জনিষ্যতে|
  tac-NT: '''Lige jaré ralámuli jena Maseronia ejperégame si simámili júkuru ramué
    ''yuga. ''Lige ''emi ralámuli tabilé ''cho napubuga mochísaká alué enomí, ''liko
    ramué ''we chijunáwili júkuru. ''Lige ''emi ralámuli abiénachigó chijunámili júkuru.'
  eng-WEBPB: lest by any means, if anyone from Macedonia comes there with me and finds
    you unprepared, we (to say nothing of you) would be disappointed in this confident
    boasting.
  gfk-H: Hokaiken, ing bia tari ma Masedonia diet na hanuat tikai ma iau ma bia diet
    na nas bia pa muat tagura, mehet na hirhir bia mehet ta so no numehet lilik taar
    ta muat. Senbia tutuna sakit, muat na manga hirhir balik um!
  viv-viv: WaꞋita, kaꞋi miMasedoniya tufoidi iya buye agaimiya anaꞋela be omi kaꞋi
    keke kikidewadewamiyao ananuhagami digo, iya yaku nuwaveꞋavina agaimiya faꞋina
    ganawowomumu. Iya ganawowomumu tu omiꞋiyao ma yami wowomumu gavatubuga!
  yao-yao: Iŵaga akwika ŵa ku Makedonia pamo ni une ni kunsimana nganinliŵiche chile,
    tutujaluche pakuŵa twalilapile kwaligongo lyenu, ni ŵanyamwe ŵakwe chinchikola
    soni.
  tgp-tgp: Matan, vara te mara Macedonia i mai peresiau ale vara i hitea vara ka sopo
    tatamahu, kama pa mahanuhanu ale kamim sohena, matan kama verea moiso vara kama
    lo rasu kamim.
  auc-NT: Ïñæmpa Mäatedöniabæ quëwënäni botö tönö godongämæ̈ ponte ayönäni mïnitö
    wïï eyepæ̈ cæmïni adinque tömënäni wæætë, Mïnitö dicæ cæmïniyaa, ante badete tobaïnänipa.
    Ayæ̈ mönitö guiquënë, Coodintoidi ïinque cæcædänimpa, ante në änïmöni inte odadete
    guingo imonte wæbaïmönipa. Mïnitö adobaï, Möni cæquënënö cædämaï ïmönipa, ante
    guingo imonte wæbaïmïnipa.
  kbc-NT: Igaataɡ̶a nigica oko anelatibige nipodigi Macedônia ixigaɡ̶awepodi, igaanige
    ejoɡ̶otaɡ̶awatiwaji nigaleedaɡ̶a ɡ̶adigomi, odaa ja ɡ̶odiboliɡ̶a, codaa akaamitiwaji
    eledi aniboliki, leeɡ̶odi me domaɡ̶a ɡ̶adinakatoneɡ̶egi magoti niɡ̶ida ɡ̶abakedi.
  bmh-bmh: Masedonia dudu ipal ag ig ibaig alaimai, piaramam agal salau go i poebi,
    ig aipig numau. Ag han aipag banou numau, einen, ig agal wanimag wag gaul memun.
  ctu-BL: Mi tsa' c'otiyon yic'ot jini ch'oyolo' bʌ ti Macedonia che' mach chajpʌbileticla,
    quisintic jax mi caj cubin lojon. Quisintic jax mi caj la' wubin ja'el, come tsac
    subeyob uts'at woli la' mel.
  meq-meq: Bəna taɗə na ye naha ta ndo neheye ka dala i Masedowan aye nəmaa ndzay
    a gər a madzəne niye ka ləvum ha bo bay na, horoy ma geŋeye kame tay haladzay.
    Hərwi na mbərəm maŋgeleke kurom ha, na gwaɗatay na, na sər ha ta deɗek ta hayay
    gər a madzəne niye, azlakwa bay. Ane tuk na, horoy ma ta giye wene wene kame tay
    na, a nəkurom.
  noa-H: Magba hak'iin, mʌchcha pãar haar barm hed Macedoniapien k'ãijã mʌ dʌ̈i mawi
    hagt'a chuk'u nʌm hoobaimaawai, sĩi sëuk'ata pãar hëugar mag chirarrjöo haju.
    Magbaawaijãh, ¿jãga haag hagá? Magan pãrau wajapta mʌ k'ĩir naaupiwia pãachjã
    dʌ̈i k'ĩir naauju, k'ani mag mʌch k'ĩir naaupibajupii hawiata mua pãar hëugar
    hamag mag jaaujerr haawai.
  alp-NT: Leke au luake loko imire, sepo tamata Makedonia sesi esi keu kai au, esi
    selu be imi akneka peneka, leke ami asomi yake, le ami beteke etesi peneka be
    imi nkwakwa kena lupuke kepene. Po sepo imi lupuke kepene mosa hoko imi ruami
    asomi lesi leneka.
  san-VEL: yasmaat mayaa saarddha.m kai"scit maakidaniiyabhraat.rbhiraagatya yuuyamanudyataa
    iti yadi d.r"syate tarhi tasmaad d.r.dhavi"svaasaad yu.smaaka.m lajjaa jani.syata
    ityasmaabhi rna vaktavya.m kintvasmaakameva lajjaa jani.syate|
  kbq-kbq: Masedonia vahe'ene ru nevnugeno, ana zagoma eri tru osu'nesageta, ko eritru
    hu'naze hu'nama hu'noa ke'mo'a, amnezankna hinketa, tamagrane nagranena tagazegu
    hugahune.
  kbh-kbh: er nderado báseftanga Macedonioquënga áts̈eftaca tmojá y choca ndëprontánënga
    tcmojánÿena chë ndbomnëjémëngbiama ujabuáchenanaca, chë soye nanjama bënga fchaitsëuatjama,
    er ba soye fsënjayana bënga ndegombre fstsëtáts̈ëmbo ts̈ëngaftanga prontánënga
    s̈mochtsemna ca; y ndegombre, ts̈ëngaftangbiama cabá más ouatjcá nántsemna.
  ron-LSB: ca nu cumva, dacă cineva din Macedonia vine acolo cu mine și vă găsește
    nepregătiți, noi (ca să nu mai vorbim de voi) să fim dezamăgiți în această lăudăroșenie
    încrezătoare.
  pon-pon: Pwe ma men Majetonien kai pan ian ia, ap konodi komail ni omail jo onop,
    kit, je jota men inda komail, ap pan natnenok kila ni at liki wet.
  nhe-BL: Nelía nimopinahuasquía huan imojuanti nojquiya, intla sequin tlen tlali
    Macedonia yase nohuaya hasta imotlal huan timechpantitij ax inquisentilijtoque
    nopa tomi. Ya niquinilhuijtoc para tlahuel inquinequiyayaj inquinpalehuise tlen
    teicneltzitzi.
  sps-sps: Ai to tan nainy te ruak mi ronyo fifiisen ramirorin mes panainy vainy fafaaman
    ten Krais to te poo fi me tana gum fan iny Masedonia, nyo tsugainy rarori ma natiny
    a ka to, mi gima kakoun onots a painy moni to ayei. To te ruak fi non a ka to,
    nyo rejiaf fiisok rou tsonyo tsue na ka tsumi mi ma kakoun onots bus ya. Nyo tsugainy
    vegiau tsuk iny rou a rejiaf tsumi to te gim romi ma kakoun.
  wnc-wnc: Dasingge? Masande nata ginde kunangge yawa aminu kundu keu Masedonia komune
    nana aminda naat gatake kuke ginu dandupa dua tandakngake yutninga dandupning.
    Siwanu nata wa aminde nangaakan natake yuwawa ginda wa aminde apmaakaning.
  bus-bus: Tó Masedonia gbɛ̃kenↄ tɛ̀mazi, tó aↄ̃ mↄ̀ wà è kɛ̀ a sorumi e maro, wí
    é wa kũ, kɛ̀ wa a náanɛkɛna yãnzi. Weé a pↄ́ o dↄↄ́?
  gub-BL: Aze uhem pepyr wà nehe, aze nuhyk kwaw temetarer a'e mehe nehe, hemaranugar
    putar tuwe wanuwi ihe nehe, ta'e amume'u penemimono'og kwer kwez wanupe ihe xe.
    Pemaranugar putar wanuwi pe nehe no.
  imo-imo: '@see-verse:2CO.009.003'
  boj-boj: E qalieonum, niŋgi silali di koroiyosib atib sqas. Soqnim Masedonia Kristen
    qudei naŋgi e ombla na nuŋgoq bosim niŋgi nami silali di ateb unu degsi unqom.
    Iga bosim degsi unqasai di iga niŋgi ti jemaigo uge.
  eng-DRA: Lest, when the Macedonians shall come with me, and find you unprepared,
    we (not to say ye) should be ashamed in this matter.
  knf-knf: Mënŋal woli biki Maŧedoniya bagakandër na nji abi, baţënk kë naambomandëri.
    Uwole haŋ uwo mnkow mankwooŋ kak mi nan.
  san-KHM: យស្មាត៑ មយា សាទ៌្ធំ កៃឝ្ចិត៑ មាកិទនីយភ្រាត្ឫភិរាគត្យ យូយមនុទ្យតា ឥតិ យទិ
    ទ្ឫឝ្យតេ តហ៌ិ តស្មាទ៑ ទ្ឫឍវិឝ្វាសាទ៑ យុឞ្មាកំ លជ្ជា ជនិឞ្យត ឥត្យស្មាភិ រ្ន វក្តវ្យំ
    កិន្ត្វស្មាកមេវ លជ្ជា ជនិឞ្យតេ។
  arn-NT: Iñche am rume maneluwkülelu eymün mew, rume yewenngeafuy puwliyiñ Masedonia
    tuwchi peñi iñchiñ, fey pepikawkülenolmün. Ka rume yeweafuymün ta eymün.
  zas-NT: Din bal guidnëꞌn tioꞌp choon ree bén Macedonia ad yadxaaglojn lëjt ad zaꞌtidi
    porvinid, abiꞌ natun par naj chitëë ganin natun par lëjt por confianz ni raꞌpan
    lëjt.
  ken-NT: Mbák ntwɔ́ awu nɛ mbɔk bǒnkwɔ Masidónia ɛnɛ́ bǎbhɨkɨ re toŋti mmʉɛt
    sayri, chɔŋ mbɔ̌ŋ bɛyǎ ntíánwɔ́p mbɔnyunɛ ngátí bhɔ́ ɛnyǔ nsɨkɨ ntɨ nɛ bhe.
    Mbák ɛ́mfákárí nɔ, ntíánwɔ́p ɛnɛka nɛ́ya mbɔŋ nɛ́ncha.
