  cav-NT: Ique Macedoniaju cuana tsehue junatitsu ecuana ebisunatiu, micuanaja chipiru
    sitama jari banatitsu, micuanaja amena esita bucha baya tibu. Micuana bacue tumebaedya
    ebisuu.
  kgp-NT: Hẽn ri ke mũn Macedônia tá ke ũ ag tóg inh mré kãmũ sór mũ. Kỹ tóg ãjag
    tỹ nén vin ja tũ nĩ kỹ inh mỹ'a tĩnh mũ, isỹ ón kỹ vĩ ja nĩn kỹ. Kỹ tóg ãjag mỹ'a
    tĩnh mũ gé sir.
  bvd-bvd: Ma lea sae nao molu si ade akau ma tai wane manata mamana 'i Masedonia
    daka lea kau fai nau si kada ku lea kau siamolu, ma kera daka suana ne nao molu
    si ade akau guu 'ana malefo kamolu, kameli tara meli ka 'ide sulia na manata ngadoa
    kameli 'ani kamolu. Ma ni kamolu boroi tara molu ka 'ide 'asia naa.
  ukr-1871: щоб, як прийдуть зо мною Македоняне та знайдуть вас неготових, ми (щоб
    не сказати ви) не осоромились, сією сьмілостю хвальби.
  apz-apz: Ngko sekwoe yahino wopɨngo soꞌno aꞌamu lomo ulɨwoꞌnɨngkohe soꞌno ngko aꞌamu
    Masetouniya fehohnjo soꞌnji sekumo seꞌmehwasoꞌno sekwo hamniyoho hiso sokafo mohoꞌnasiyoꞌmanji
    ngko wonɨmango engo wannɨmontonoho. I sekwo hokunonji wonɨmango wonanɨmontonoho.
  yon-yon: Kedi, nub yiib dowad nekwaniib ande kangdommo dakmenabuwen kowe, Masedoniadan
    yena kuu yiiwiib yaa mene wedmaniiwe yiib nekwindo keraniib kuu nub karak bobnanuuwe,
    yiib kangkon karak bobnaniib kii.
  poi-NT: Sɨɨp aŋwagananɨcpa algunos jém Macedoniapɨc pɨxiñt́am. Siiga nɨcpa mampátta
    d́a iñt́úmneta jém tumiñ, jesɨc ɨch atsaa̱p; mimicht́am michaatámpat́im porque
