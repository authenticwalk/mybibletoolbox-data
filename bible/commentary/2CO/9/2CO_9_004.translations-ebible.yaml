    ggovek ya.
  guj-2017: એમ ન થાય કે, મકદોનિયાના કોઈ માણસો મારી સાથે આવે અને તમને તૈયાર થયેલા જુએ
    નહિ, તો તમારા વિશેના ગર્વને કારણે અમારે હું નહીં કહું કે તમારે પણ શરમાવું પડે.
  jvn-NT: Nèk ora ngono, mengko aku kisinan nèk ènèng sedulur-sedulur sangka Masedonia
    teka nang nggonmu bareng karo aku, nanging urunanmu durung dityawiské. Ora aku
