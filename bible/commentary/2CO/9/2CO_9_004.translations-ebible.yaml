  tel-2017: ఒకవేళ మాసిదోనియ వారెవరైనా నాతో వచ్చి మీరు సిద్ధంగా లేరని తెలుసుకుంటే మీకే
    కాదు, మీ మీద ఇంత నమ్మకం ఉంచిన మాకు కూడా అవమానం కలుగుతుంది.
  hat-BSA: Pou si li pa t fèt , epi nenpòt nan Masedonyen yo ta parèt avè m, nou pa
    t ap desi (ak ou menm tou) e soufri wont akoz sa ki te anvizaje.
  top-NT: y ni̱ clacasquín naquila̱ma̱ma̱xani̱yá̱u y huixín na̱ nata̱ma̱ma̱xani̱yá̱tit
