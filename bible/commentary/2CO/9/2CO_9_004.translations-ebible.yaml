    namehuantzitzin, pues canih omocauasquia in toyolchicaualis tlen itnamechonpialiah.
  ttc-NT: Kebal kxik junjun aj Masedony wuky'i'l b'ix okxtzajel kyk'ulb'a' etetz nya'tx
    list atikxqet. Ikxji jun ky'exawil te qetza, b'ix pyorx-al te etetz, tzan tpaj
    te aj oje xik jq'uma'na eti'j.
  dan-1931: for at ikke, når der kommer Makedoniere med mig, og de finder eder uforberedte,
    vi (for ej at sige I) da skulle blive til Skamme med denne Tillidsfuldhed.
  kwj-kwj: Woro kunu o hinga ku da nambwe nawa, ani ga Masetoniya kipe hima fwelenga
