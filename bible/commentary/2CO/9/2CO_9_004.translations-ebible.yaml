  bzj-bzj: If peepl fahn Masidoanya wuda kohn lang wid mi ahn fain seh dat unu noh
    redi wid unu gif, Ah wahn feel shaym—ahn noh oanli mee, bot unu tu—afta aal weh
    Ah mi tel dehn.
  chk-chk: Pun are ekewe souläng seni Masetonia repwe etiei o künakemi pwe oua molongau,
    äm aipwe fokun säw pokiten äm apilükülükükemi, nge ämi oupwe pwal säw.
  ssd-ssd: Tane ndametiŋ ta siŋka patikamŋgaig ŋga sine afu saniŋgigeŋ. Tane pati
    ndaka minap le Masedonia mbal afu ye ndoŋ kumba kaŋgerwaig ta sine kiko siŋgikat.
    Tane mata kiko tiŋgikat.
  acr-TNT: Ma cꞌaxtaj quincachbilaj bi jujun aj Macedonia yey we xojopon cꞌu ucꞌ alak,
    queꞌkarikaꞌ cꞌamajaꞌ yijbam alak ri kasaꞌn. We e xuꞌana riꞌ, qꞌuixbal cꞌu chike
    riꞌoj y che ralak, ma lic xcubiꞌ kacꞌuꞌx ucꞌ alak yey na xꞌan ta cꞌu alak ri kabiꞌim
    lok.
  rop-rop: Yumob sabi? Ai wandim yumob garra redi blanga gibitbat det mani jis laik
    weya aibin tok, dumaji sambala braja blanga wi brom Mesadoniya maitbi garra kaman
    garram mi wen ai garra go deya langa yumob, en if dei luk yumob nomo redi blanga
    gibitbat det mani, wal im garra meigim mi sheim, dumaji aibin reken trubala yumob
    bin redi blanga gibitbat det mani. En if yumob kaan gibitbat det mani, im garra
    meigim yumob sheim du.
  mee-mee: Iau ka role minmina kurumea, ngaroma Masaronia palu ngeke loa kala nge
    iau ba ngeke kelapa kia roma, miau ka sana ka kalitupe tunga te, na mangng ka
    la balengleng mangng kurumea muliangamangng kamiau. Ba miau ka la balengleng miau
    raumana.
  dif-dif: Ngangau Macedoniala ngakangu jela wokaranani kara, ja tanali jurana wata
    matja ngankingana mankamankanani, ngaiani — ngani wata jatananto jura — nintali
    pantjiati jendrangupara jurakokanandru.
  gam-gam: Wal amblokun yei we djill ba alla ye wal amblokun nayeneke, dumo Masedonia
    una na boll aike wo kanpin dal, no ngandjill gopon alla ye para ngandjill goye.
  nou-nou: Edo Macedonia busu embobo bugudo ingo sia ae tambadera nango mi ingo sia
    ari awodo kotitara awasedo awa nango men nembodiba be gadera edo ingo daedo men
    nembodiba be gadewa.
  mqb-NT: Bina, hinahibay ɗo sə Makedoniya ahay ti zlak ayak tə manay nà, ti tan
    à nga kə liven zek bay. Kak matanan nà, waray i gan umo anga mə ɗəfak pikwen
    nga, aday mə zakay aɗəka, waray i gak ikwen à kwanay a re.
  ape-B: Apak douk madukemech umu ipak douk apenek redi papemu pukech utabal echudak
    wakechi. Yakli namudak douk kedeke enech Masedonia chukli chile munaku ali chutulipamu
    wo punek redi e, ali apak eke mulaumepu ablan. Ali ipak chopuk eke pulau ablan.
  grc-F35: —μή πως, ἐὰν ἔλθωσιν σὺν ἐμοὶ Μακεδόνες καὶ εὕρωσιν ὑμᾶς ἀπαρασκευάστους,
