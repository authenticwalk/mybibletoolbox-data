    nangaon na byabantog ko kamo. Buku nang ako gaid yang amaarig, kamo yang laban
    amaarig aw wa pa kamo makatapos sang pagtipon sang panabang mayo.
  gyr-NT: aní acoi arasose Macedonia pendar cheyeupi, sembiepiave ndapeyemoingatu
    vɨtei chira peico. Ẽgüe peyese ore mochi guasu uca tiẽtera peye. Esepia, che ayeroya
    ité pe rese. Pe avei evocoiyase pechĩra.
  kmh-kmh: Pen maniy ma nan-geniŋgambim; Masedoniya biynimb gunap poŋind amjaken,
