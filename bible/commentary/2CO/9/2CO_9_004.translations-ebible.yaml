    ia₁ ma₂juɨ́g₂ jniá₂ dsa₂ 'ŋio₅ dsen'₃ 'nia'₂.
  tif-tif: Nuli fan utamupla, Ibi moni kaa Judiya Kristen imi kuyokomup o, kalalip
    iltipni aket-kup fukun-bam kutal kala diilip kala, kalbup. Katale, nami aket fukunbi
    kaali, kanola Masedonia kasel iyo ma tildak nami tem tiliwa, nikil din itamupla,
    Ibi talalulin disa kelip namti, Masedonia kasel iyo Pol nikil iyo ibakayimbip
    o, yokokomip kemin, nokol fatom-duk-duuluple, kuno ipkal fatom-duk-duulip kelamup
    o, kalalila kemin,
  nlx-nlx: ओहलो नाय एय काय केदी एगदो मार हेऱ्यो मकादुनिया रेन आवी, एने तुमूह तियार
    नाय देखी, ज्या बोरहान कारेण आमुह एने तुमूह बी लाजवाणे पोड़ी।
  apw-NT: Doo ágádaanoht’ee dayúgo, Macedóniadí’ bił nishkaigo doo iłch’į’daasolaa
    dayúgo, nohwee ída’óndlii n’íí néé (hik’e nohwíí biłgo) bik’ee ídaayádaandzį doleeł.
  gum-gum: inchippa macedoniasreelø møiløgøben naba amrrub chi inchene, ñim chigucha
    marmø, pesan køben puinab melømønrrai. Pøs, kan treeg pubene, namune purø nu køriimisram
    nebunrrab køn, ñim chab tamara melaitamappa nam ñimun chi wammørøsrømøikkurrindø.
    Pøs, ñimune masken køriimisram nebunrrun.
  not-NT: '@see-verse:2CO.009.003'
  plu-plu: Mmanawa ku aysawnemenek gaytakkis ukebyupwiy Masedôniyenepwi atak atere
    yit nuhapti, waké igkis danuh atere, igkis utepyibe yis kote ahegbete, nikwekam
    usuh marekepwepkam kaayhsima ku samah usuh ikiy ku yis kuwis ahegbet. Ka usuhnenwatma
    marekepwe henneme yis hawwata.
  iou-iou: Nadäkaŋ? Näkkät Masedonia äbot täŋpani ätukät intäjukun äreŋpäŋ tuŋum nämo
    täŋirä tabänero uwä in ba näk mäyäk pähap nadäne, bureni täŋtuŋum taŋpäŋ peŋkuŋ
    yäŋ nadäŋpäŋ Masedonia ämawebe yäwetkuro unita.
  ntp-NT: Sʌʌlicʌdʌ ipʌlidi aanʌ isbai duuca aapimʌ ʌtumiñsi siduuñiadagi giñoidagi
    ʌʌmoco gʌraaduñi tami Masedooniʌrʌ oidacami siʌʌscadʌ imiagi aanʌ. Siaa ʌʌran
    tada aanʌ ismaibai duuca aapimʌ. Aanʌ vʌʌscʌrʌ vaavoitudai istumaasi aagada aapimʌ.
    Aapimʌ ʌʌpʌ siaa ʌʌran tada maibai duucacatai.
  rai-rai: Kaduk baa ang waan paat karom muaat, miaat a weur ma ta taara taanga Maakedonia.
    Ma baa diat a baboi naa pa muaat waninaar, io, ang wawirwir u ra nung kum pirpir
    baa iaau aa pir tataai, ma muaat kaai muaat a wawirwir aakit.
  haw-1868: Malia paha o hilahila auanei makou, (aole o oukou hoi ka makou e i aku
    nei,) i keia kaena ikaika ana, ke hele pu aku nei ko Makedonia me au, a loaa oukou
    aole i makaukau.
  ffm-ffm: So wanaa ɗum, so Makedoniyankooɓe ngardii e amen to mooɗon tawi on lanndinaaki,
    hoolaare nde min njoginoo e mooɗon ndee laatanto min gacce, kasen duu onon ɓurata
    fuu hersude.
  arb-NAV: لِئَلّا نُضْطَرَّ نَحْنُ، وَلا أَقُولُ أَنْتُمْ، إِلَى الْخَجَلِ بِهذِهِ
    الثِّقَةِ الْعَظِيمَةِ إِذَا مَا رَافَقَنِي بَعْضُ الْمَقِدُونِيِّينَ وَوَجَدُوكُمْ
    غَيْرَ جَاهِزِينَ.
  cop-CNT: ⲙⲏⲡⲱⲥ ⲁⲩϣⲁⲛ⳿ⲓ ⲛⲉⲙⲏⲓ ⳿ⲛϫⲉ ⲛⲁ ⲑⲙⲁⲕⲉⲇⲟⲛⲓ⳿ⲁ ⲟⲩⲟϩ ⳿ⲛⲥⲉϫⲉⲙ ⲑⲏⲛⲟⲩ ⳿ⲛⲧⲉⲧⲉⲛⲥⲉⲃⲧⲱⲧ
    ⲁⲛ ⳿ⲛⲧⲉⲛϣⲓⲡⲓ ⳿ⲁⲛⲟⲛ ϩⲓⲛⲁ ϫⲉ ⳿ⲛⲛⲉⲛϫⲟⲥ ϫⲉ ⳿ⲛⲑⲱⲧⲉⲛ ⳿ⲛ⳿ϩⲣⲏⲓ ϧⲉⲛ ⲡⲁⲓϣⲓ..
  sri-sri: 'Yʉ Macedonia nikũ marã merã mʉsã pʉrogue ejagʉ, mʉsã sĩdʉarire neeõ odobirimakʉ̃
    ĩãgʉ̃, gʉyasĩrĩbokoa. Yʉ ĩgʉ̃sãrẽ: “Corinto marã boporãrẽ sĩrãkuma”, ãrĩdero pʉrʉ
    mʉsã sĩbirimakʉ̃ ĩãgʉ̃, gʉyasĩrĩbokoa. Mʉsãde irasũta gʉyasĩrĩbokoa.'
  nal-nal: Tamon azanon ubina in Maasedonia dina wat faraxai wana nia ma dina raamin
    adu xawit naagu nimniman, maadina maangil wana a zaan angkanaan ma nim saait naaguna
    maangil.
  kyq-kyq: Ey num kɛn jee Masedoan ki jaay ɓaaɗoga ute maam tɛlɛ ɔɔ ɔŋsen naase Ꞌɗaapki
    te rose gɛn tiir ey ɓɔrt se, sɔm naase amki kɔl maakŋ sɔkɔn̰ ki, taa naaje se
    kꞋtaaɗɗenga taaɗ jꞋɔɔ naaje kꞋjeelse, naase se Ꞌɗaapkiga ɗaap rose gɛn tiir nakgen
    se. Bin se naase kic ɓo sɔkɔn̰ɔ asen tɔɔlɔ.
  kwd-kwd: Lauta tani ta'a gila tagoto'o 'i Masedonia gila ta leka mai fe'eni nau
    na alata nau ku leka kau te'amooru, ma gila agasia na'a 'amooru 'ame sasaria 'ua
    nga bata 'amooru, mai 'ameeru tameeru maila suria nga fito'onga ameeru 'amooru.
    Ma moru tamoru maila ba'ita la'u mola.
  ded-ded: Anu kecma habeso deba Makedonia ngic goango nigoc hagec ngeni ua imohai
    mi efaigecdeu imoc ngenenggec neni nga ngeni momoc gamekpekpe ambinggac.
  ewe-ewe: Eye anye ŋukpe nam ŋutɔ, eye wòanye ŋukpe na miawo hã ne nɔvi siwo tso
    Makedonia va kplim ko wòava dzɔ be miele klalo abe ale si megblɔ na wo ene o.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Ngaya-maynji ngaynjaarri-maynji nugurri-wuy,
    marri warra-mulung-arrgi-yung naa-murruyung-gaang anubanila ana-Macedonia-wala
    ana-lhal, burru-yung nga amburru-yaarri-maynji bagala, ngaya-mirri naambaanggarra-walang-maynji,
    marri wugurru-maynji nambambi-nayii nugurru, nga yagi-maynji anubani-yung nirri-waṉagi
    anubani anu-ṉuga, anubani-yung ngaya aḏaba ngandaambulang anaani, wugurri-rruj.
    Ngaya yamba ngaaḻamin-jamaa nganaa-ngu-jambarrgini nugurri-wuy. Marri nurru-yaminggarrina
    nugurru aadanu? Nugurraayunggaj numburraambulang, aadanu, yagi ngayaaj-bugij-magaa,
    nugurraayunggaj!
  cop-BHC: ⲘⲎⲠⲰⲤ ⲀⲨϢⲀⲚⲒ ⲚⲈⲘⲎⲒ ⲚϪⲈⲚⲀ ⲐⲘⲀⲔⲈⲆⲞⲚⲒⲀ ⲚⲤⲈϪⲈⲘ ⲐⲎⲚⲞⲨ ⲚⲦⲈⲦⲈⲚⲤⲈⲂⲦⲰⲦ ⲀⲚ ⲚⲦⲈⲚϢⲒⲠⲒ
    ⲀⲚⲞⲚ ϨⲒⲚⲀ ϪⲈ ⲚⲚⲈⲚϪⲞⲤ ϪⲈ ⲚⲐⲰⲦⲈⲚ ⲚϨⲢⲎⲒ ϦⲈⲚⲠⲀⲒϢⲒ.
  buk-buk: Lau Masedonia-ŋga ŋatô bu sêwhiŋ aö sêloc, ma sêlic bu mac akôm gêŋ dau
    ŋandô sa dom, dec oc kêŋ maya mac. Ma oc kêŋ maya aö bocdinaŋ, bu aö gakêŋ whiŋ
    bu mac oc akôm, magoc akôm dom.
  pri-NT: Ba gée na càùé, â rà o pâra wiâô naa jaawà, wà pàra tèpa Macédoine. Â wiàna
    rà pâmari pâ, câguwà caa pibwéka, â go o kamu, â o dau maina pwâra kamu kàwà mwara.
  zpq-NT: Ḻe še sa'len no beṉe' Macedonia neda' cate' yedeṉa'a le'e da' yoble, na'
    yeto'eda' c̱hele še biṉa' gata' mechua', na' ḻecze le'e yeto'ele da' bi benḻe
    can' gwnia' gonḻe.
  por-TFT: Quando eu chegar, se vier comigo qualquer dos crentes da Macedônia, não
    quero que eles descubram que sua oferta [MTY, EUP] não está pronta ainda. Se tal
    acontecesse, eu ficaria bem envergonhado, e vocês mesmos estariam ainda mais envergonhados.
  gwi-NT: Macedonian gwizhit gwik'injiighit nąįį lat shaa neehiidal haa zhat k'eeriidal
    gwiizhit tth'aii hee laraa khaihłan nǫhłii kwaa łee ji', oozhii shats'an hohtsyaa
    ts'ą' nakhwan chan gwandaa oozhii hohłyaa. Nakhweech'ih'in chan zhyaa t'ihnyąą
    łee gwik'igahaandal.
  gvn-gvn: Kanbal bama Macedoniamun nguba ngaykunji kaday yurranda. Ngayu yurranin
    buyay-manin jananda. Kaki yurra money kari muru-bungal, ngayu murru-kadayda yurranka.
    Yurra yalarrku murru-kadayda, money kari muru-bunganya.
  nhy-NT: Amo san kichiwa witzej nowan sekimej de yejwan tokniwan iwan anmechajsikiwej
    ayamo ankololoaj namotomin. Porke tla amo, tejwan timopinatiskej, pero namejwan
    okachi anmopinatiskej porke yonikinmilwij nik ya ankipixtokej yon tomin.
  asm-FB: নহ’লে মাকিদনিয়াৰ পৰা মোৰ লগত অহা কোনো মানুহে যদি আপোনালোকক অপ্ৰস্তুত পায়,
    তেনেহলে আমি আপোনালোকৰ প্ৰতি সেই দৃঢ় আশা ৰখাত, আমি লাজত পৰিম - মই আপোনালোকৰ বিষয়ে
    এনে একো কথা নকওঁ, কাৰণ আপোনালোকৰ বিশ্ৱাসৰ ওপৰত মই নিশ্চিত হৈ আছোঁ৷
  okv-okv: Avoeto nanena ungo tumota ue ke eona avo enda Macedonia embomeni na namote
    pambuto ungona hande ikasova avo nununga ae amo koguroro ungote namote tapa me
    kesora.
  mxt-NT: Vatyi coto cuhun nya noo ra Macedonia chihin, ta nyehe ra vatyi ñahri maa
    nacayá ndo. Ta cuquehin tɨcahan nuu cha cuenda cha ñahri cumi ndo. Ta vihi ca
    maa ndo. Vatyi cha yaha catyi̱ vatyi cuatyinyee ndo.
  tzo-NT: Yu'un repenta mi ti jchi'in talel quermanotic ti li' chliquic ti Macedoniae,
    mi mu chapalucoxuc chul jtaoxuc, chiq'uexav avu'unic. Ho'oxuc chaq'uexavic uc
    yu'un toyol co'nton avu'unic laj xa jcholboxuc ac'opilalic.
  ind-AGS: Kalau tidak, bayangkan kalau ada anggota jemaat dari Makedonia datang bersama
    saya, dan mereka melihat bahwa kalian belum siap. Hal itu pasti akan memalukan
    baik bagi kami yang sudah membanggakan kalian dan juga kalian sendiri.
  omw-omw: Nte hia mwihua nraante sitaraitina, nte Masentoniaa vaisinramwu kyapata
    nkye hinani uro nte taqaarita nkye hia mwi inraikyara ntuvaantuama kye terama
    vataivera, nte nkyiara mwihua qio munima teramakye vatevarave tu quava qumina
    qua vahirata nte mwia kyaara kyaurira inraikya varaarita nkyevata kyaurira inraikya
    varevarave.
  yrb-yrb: Moana Masadonia uwaraini naini anibeisina ya ue bou utawa uforo ya nesia
    maru ufeisi. Nana derawere imuteda weba enanari da ufoitana maru ufeisi.
  maa-NT: Kós'ín ko̱ma‑ne tsà koi na̱chrjein‑la̱ kji̱ko̱ i'nga‑na̱ xi̱ta̱ Macedonia.
    K'e̱ nga ki̱jchò skoe̱‑nò nga kj'eè kiì titsa̱jnandaà nga'ñó xi si̱kasén. Tsà
    k'oa̱s'ín ko̱ma kjoa̱ koi, ngaje̱n ko̱sobá‑naje̱n, ko̱ jñò, ìsa̱á 'ñó ko̱sobà‑anò.
    Nga ngaje̱n, i̱t'aà tsa̱jòn 'ñó ndaà nìkítsa̱jna‑nòje̱n.
  mcq-mcq: ꞌEne Masatonia opo na huꞌúmo roi kive ja paamairiaravaraꞌe kiꞌavajaho nara
    ja nimaa vetie ꞌwaravujaho ijara venie na junihuna.
  sus-A: شَ عَ سَ لِ ﭑ نُن مَسٍدٌنكَيٍ مُ وٌ شَ لَايِدِ تٌنفٌشِ رَكَمَلِشِ لِمَ نَا،
    نَ قِندِ مَ يَافِ نَن نَ ﭑ بّ، عَ قِندِ مَ يَافِ بٍلٍبٍلٍ نَن نَ وٌ قَن بّ.
  jpn-1965: そうでないと、もしマケドニヤの人が私といっしょに行って、準備ができていないのを見たら、あなたがたはもちろんですが、私たちも、このことを確信していただけに、恥をかくことになるでしょう。
  fra-SBL: de peur que, si quelqu'un de Macédoine y vient avec moi et vous trouve
    non préparés, nous (sans parler de vous) ne soyons déçus dans cette vantardise
    confiante.
  yka-yka: Saguwaˈ bang piyu ku bu niyaˈ meˈ aˈa bittuˈu amban Makedoniya nuhut aku,
    bu kitede weˈ gaˈ pe kaˈam makapagpanyap panabangbin, na, kaˈiyaˈ-iyaˈan ku. Duk
    pasōng ne kaˈam kaˈiyaˈ-iyaˈanin peggeˈ bakas kaˈam sanglitanku weˈ panyap ne
    panabangbin.
  mle-mle: Aw li adiy Masitaniya tamiya kidiy duw taakw wunawa varakuw, ata vikik-danadiygwurik
    kwulapwun kwu maargwurik, aw aal wun wap sayik-nadiwun. Aw wun lakwutuwa gwurabab
    wap sayik-nadiygwurik. Aw wun bwutaay watuwdiy kitawa wun lakwutuwa gwur kwulapwun
    kavin kwakinadiygwurik wakuw.
  shp-NTPO: Ja Macedoniainoabo jawetii jonibo betan kaxon, jawebi maton akáma nokonaketian,
    jara nona westíora rabinti jawéki iti iki, mato jakonhakinbo yoiyona pekáobi,
    maton senenhama iketian; jatian matoribira noa ikai bebonbires rabinti iki.
  aom-aom: Na juhuoninege ijonö Macedonia saꞌa rajehu naꞌo öꞌëꞌoho öꞌoromo gëvego
    monioho bogo gagovëꞌëro ëhuꞌëro ajëmiꞌirarijoho jemë bogo eni avohëꞌe jëvego na
    javoje baejöëni rabëni monioho gagovoꞌarujë uvoromo mae uehorovëvëꞌëro. Jemesi
    javoji jöho bogo majëhiꞌejo.
  geb-geb: Nza guigira khueŋ khothɨgi, nde bigi ndi nɨɨn za mbui. Gu vhɨra khueŋ ndɨkndɨgi.
    Nde muuŋv kɨrim, Masedonia thari na phorgɨ ŋgɨp, ganɨnga, nde ŋkɨɨa thari ndi
    suegi fhu, gu nen memɨra ndirga, nde vhɨra mba memɨra ndirga.
  bsj-bsj: No tano mani nyori, no kange mor Makidoniya bwangum ten con yumom kom yibo
    ki batiri, mani nya nuwa kwenduweti na kange kume dike bwiyeu.
  cak-cak: Roma xa ta ec'o jujun vave' pa roch'ulef Macedonia ri yebe chuvij, y si
    yixquil chi xa man imolon ta ri ofrenda, xa jun q'uix chike roj roma can cukul
    kac'u'x iviq'uin, pero yin ninna' chi más q'uix chive rix.
  chf-NT: Y täc xe no'on täcä bajca anetla, mach co cä täsen täc pat cha'tu uxtu aj
    Macedoniajob, y de ya'i xicon cä pojlen t'ocob que mach a woyila jini matän. Si
    mach a woyila, cä xe tä quisnäjan t'ocob, uc'a xon cälbenob que totoj listo ayan
    ac'ala ni matän. Anela a xe tä c'ac'a' quisnäjanla täcä.
  tlf-tlf: Kale nuyo atin utamupta e, ibo mani uyo Yuudiya kasel Kristen imi kobelan-temup
    o age ilipmi aget uta kup fugun kwep tal kaa diibelip kalaa agan-bulup kuta, nimi
    aget fugunin uyo, kanube Masedonia kasel iyo maak mek nimi tem e tilipta, ninggil
    nota itamupta, ibo telelalin-tem kalaa agelup umdii, nugol fitom misamanup e minte,
    ipkil mungkup fitom misamanip no kelan-temup kalaa age-nilita,
  piu-2006: '@see-verse:2CO.009.003'
  poh-NT: Jeꞌ reꞌ nikꞌor maj wi wilic ok take kich aj niminel aj Masero̱nya equitahkanic
    je wi̱n naquinojok awu̱cꞌ tak, maꞌ nwa̱j ta chi reꞌ take reꞌ etiquirak tak chi
    maꞌ tiklic ta wach i tumi̱n cꞌahchiꞌ amolom tak wach eh ru̱cꞌ reꞌreꞌ ekojcahnic
    pan qꞌuixbilal chi maꞌ coric ta enelic wi̱ꞌ i paꞌ bih nikꞌorom cho chawi̱j tak
    chi paꞌlic nicꞌux chi jeꞌ reꞌ. Wi jeꞌ ta nak reꞌ encꞌuluric maꞌ xa reꞌ ta woꞌ
    i hoj ekojcahnic pan qꞌuixbilal jeꞌ laꞌ woꞌ hat-tak.
  tue-tue: Apetó yʉʉ mʉ́ã pʉtopʉ wáari, Macedonia macãrã yʉʉmena wáabocua. Ʉ̃sã toopʉ́
    jeara, mʉ́ã niyeru néõhẽrã niirĩ bʉajeádʉgariga. Yʉʉ “cʉ̃́ã néõtoajĩya” jĩĩrigue
    wapa bayiró bobooro wáabocu. Mʉ́ãcã teerora bobobócu.
  bjp-bjp: Male ti fale fan Masedonia ri la turang ma ri ka par u le biil gam geges,
    ke ian matlawen wara na unune kiak lo gam, isau le gam, gamen lala matlawen mang
    tom.
  xon-xon: Ni yaa kaa ye kina kan, Masedonia aatiŋ aanib bibaa yaa dii mi ki fuu ni
    ni chee, ki kan ke naa kee gor kan, ni ga jinn mi inimɔɔn, naa ye mi baanja aanimɔɔn,
    ti mɔmɔk aanimɔɔn. Ba pu? ti nan pak nimi bi chee.
  tzo-ZNT: Ti cꞌalal xitale, yicꞌal jchiꞌin tal jayvoꞌuc li jchiꞌiltactic ta xchꞌunel
    scꞌop Riox liꞌ ta Macedoniae. Mi mu toꞌox bu chapal avuꞌunic chul jtae, chavaqꞌuicon
    ta qꞌuexlal, chaqꞌuexavic uc, yuꞌun calojbeic acꞌoplalic.
  mpm-NT: Chi sanaa ti chaa ri jiin uu ga chaa ndañuu Macedonia, ti kuni da ja tu
    iyo tuꞌva ra, ti niꞌin ri jnuꞌun kanuū, ti suni maa ra naa ra kutaꞌu jnuꞌun kanuū,
    chi ja ni kachi ri ja kotuꞌva ndixia ra naa ra.
  ots-NT: Xí bbʉ da dɛngui dda yʉ hermano hua Macedonia bbʉ xtá magö pʉ, cja̱ gu töhquijʉ,
    jim be gar döjʉ ca gú prometejʉ, gu bbɛ ʉm tzögö bbʉ́, porque ya xtú xij‑yʉ, ya
    xcú jmuntzi quer domijʉ. Cja̱ dí i̱ngö, guejtiquɛjʉ, gui bbɛ ir tzöjʉ hne̱je̱.
  hoy-hoy: हिंग आगबाळुल कि अगर यावारा मकिदुनिया नोर ईरावाळेर नान सांगुळ बरूल अदिक
    नीमी तयार ईला नोळुल, रा आग सकतद कि ई भरोसा अन्द कारण नाव ईद अनालेव कि नीव लज्जित
    आदेव.
  amo-amo: Asa na nain ba andi umong unu Makadoniya daa nin mi anin se naa isa kele
    atibit ba ima yitii imong chin Na ima benlu uliru kitene mine b, bara na idumi
    nayi akone kiti mine.
  pjt-pjt: '@see-verse:2CO.009.003'
  cwe-cwe: Kwaviya one wanhu wa Makedoniya waheza na niye na chihafika mung'hali hamunaisasala,
    cheye chizapata chinyala ng'hani kwaviya vinimuhuwileni, hata mweye iviya mwizapata
    chinyala, kwaviya chimuhuwilani.
  daa-NT: Yampa, ya ni ɓaawko sawa iŋ gee ku Maseduwaan ho ni gasiŋko ku bal siye
    ziŋkiko-ak, kaƴni yaa waase. Ŋuu waase-ak, asaan ni kaawco kadar ku siy ko ziŋkiko.
    Kar kaƴko kuŋkoŋ gay yaa waase paka.
  mlp-mlp: Luweq ya Masedoniya mataw asor nenaq ne gigo hib lehid ne gihol a hi wastitayeq
    oseq ne gimebay tuwoqdaq haqad. Sa i ne ginan helmo hawta na ago i gimebay horwazeq
    tuwoqdaqmo.
  ape-C: Apak douk madukemesh um ipak douk penek garibog pape um pukesh utabor eshudok
    yaruhish. Yakri namudok douk ta enesh Masedonia shukri shiramugu aria shutrip
    um mare punek garibog uwe, aria apak ta muraoumep abraen. Aria ipak shopunek ta
    purao abraen.
  bgs-bgs: Atin ka duwán mga taga Macedonia na mákkás kanak tun ákniyu, asta atin
    ka kitanán dan na ándà kó pa kannê ikataganà katô tabang yu, kayyaan ké, asta
    tuu kó pa kayyaan ka dì matuman tô kalimud katô bággén yu.
  faa-faa: Keseke Masetónia aporo anoyaki, re risia á peraka aseane repo mone sarimahoanafonosekeno
    aseraka, ano kaíyahoasireapo. Arirakano fana nōmo hemakapuraka, “Ipu mone kakakosapo,”
    aíyaka aporo metakiraki re yano motosa makáraraka somesasamo repo mone sarimahoanafonosekeno
    asekea ano kaíyahoasireapo. Ano kaíyaraka re soko kaíyahokosapo.
  kik-kik: Nĩgũkorwo andũ amwe a Makedonia mangĩrehane na niĩ makore mũtehaarĩirie-rĩ,
    ithuĩ, o na tũtekũmũgweta-rĩ, nĩtũgaaconoka nĩ ũndũ wa ũguo tũmwĩhokeete.
  cap-NT: Cunamit yekjap Macedonia criichinacaqui wejttan chica tjonac̈hani. Ninacz̈quiz
    anc̈huca ofrenda uch puntuquiztan kjaz̈ wiltami chiiz̈inchinc̈ha. Jalla niz̈tiquiztan
    anc̈huca ofrenda ana listu tjacztaz̈laj niiqui, wejtnacaltami anc̈hucaltami aziz̈
    cjequic̈ha.
  ksr-ksr: Qaa iikanoŋ omaya kolooro moneŋgianoŋ mawosusunoŋ mende raro eeŋ laligogi
    Masedonia neŋauruna tosianoŋ niwo kaŋ kaaŋ mokolooŋ oŋombuyagati eeŋ, niinoŋ mono
    oŋoojoŋ ama gamu mokoloomambo. Teŋ kombutiwaajoŋ moma laariŋ oŋoma laligowe hoŋa
    mende koloonagati eeŋ, oŋo mono kaaŋiadeeŋ qaagia omayaajoŋ ama gamu mokoloowubo.
  eng-TNT: 'lest paraveture yf they of Macedonia come with me and fynde you vnprepared
    the boost that I made in this matter shuld be a shame to vs: I saye not vnto you.'
  sbs-sbs: Kwando vulyo, haiva zumwi ku Masedonia wiza ku miwana ni musali tukiseze,
    mu tu swave - kese ni wambe chimwi kwenu-cha ku va ni vuisepo kwenu.
  sue-sue: Na natope ama Masedonia ema enire dai mana nikare omata kaka sia wamu tepo
    itawa gara ge naso osai na amira me namena. Agoro na daba kota, nikare dai menamewa.
  fra-NCL: 'Prenez-y garde : si des Macédoniens venaient avec moi et ne vous trouvaient
    pas prêts, quelle confusion pour moi, — pour ne pas dire pour vous, — dans une
    telle assurance !'
  snn-NT: Yë'ë'ga Macedonia bain naconi yo'je sani, yequërë mësacua case'e'ru curire
    huëoma'itoca, Macedonia bainbi mësacuare gu'aye ro'tama'iñe. Yëquëna, mësacua,
    si'a jubëbi gue ro'taye beoye ro nëcajën sa'ñeña ëñajën ba'ire'ahuë.
  atb-NT: Hkâsu mù gâ le, Makedoni mau bang gi, ngò eq rahá lé mù, nungmoq rì rì a
    hen tô é lé, lé myang ang kô é nghut jáng, nungmoq za hoq hpu râ a nghut, ngamoq
    le, nungmoq lé lûm yhang lum pyâm é yanmai, hoq bo hpu râ nghut lhê.
  cek-AK: kai hoi nawnto angzo Macedonia kaminawk mah, phoisa paek hanah na om o coek
    ai vop, tiah panoek o nahaeloe, nangcae kam oek o haih to (nangcae to, ka thui
    o ai) kawkruk maw azathaih ka tongh o tih!
  bkd-bkd: Ta kan ku amin dumuma kanak ha taga-Macedonia daw maahà dan ha hurà kaw
    man diay kaandam, aman magayhaan kay gayed daw bisan daan sinyu tumenged hu pagsalig
    day inyu ha impagalbu day en.
  ctu-76: Ame majlic hermañujob loq'uem bʌ ti Macedonia mi c'otyel quic'ot che' mi
    lojon c ñumel majlel cha'an mic ch'ʌme' majlel jini ofrenda. Mi quejel i q'uele'
    max tyo ba'an ts'ʌcʌl jini la' wofrenda. Quisintic mi quejel lojon cubin che'
    tsa'ix c lolon wʌ alʌ chajpʌbiletix la. Más quisintic tyo mi quejel la' wubin
    mi max tyo ti la' loc'o.
  lac-NT: A ba' u ber in wet taracob a mac a cu tar ich u ru'umin Macedonia quir u
    tarob tu yʌnechex ca' bin c'uchucob jeroj mʌna' ta much'quintex a taq'uinex soc
    a yamtiquex a wet acsa'orirex. Chen a teno' caj in wa'araj ti'ob jach ts'aja'an
    a worex a yamtiquex a ti'obo'. Jeroj je' in ch'ic surʌquire', bayiri' xan, a techexo'
    je' a ch'ic surʌquirex quire' mʌna' a taq'uinex quir a yamtiquex a wet acsa'orirex.
  xla-xla: Epedeme na꞉tapo Makedoniya dla ha꞉ha꞉lalo mikadepe dle so mate wua꞉ hala
    dla pulupiye, na꞉ solotama, wua꞉tapo mani kolumale e mate ma-dinapopo ha꞉ha꞉loweye.
    Amasiyama epapele dulu dla yia꞉ta puame wua꞉ta ala podinapolalo ha꞉ha꞉la natilipiye,
    koko etapo na꞉ dla wota꞉le hamilipe. Epame wua꞉ mape wota꞉le ipiye me-halepe.
  xav-NT: Ãté Masédoniza hawimhã, wasisãnawã norĩ hã te za ãma ĩ̱siré ai'aba'ré, atẽme
    za'ra wa'aba. Tawamhã, ãma atẽme wasihutu aba wamhã, rob'uiprazé hã asiwi 'rã'õtõ
    pari aba õ wamhã, ãté wa aré aima aséb za'ra wa'aba ni, taré wa te ai'umnhasi
    baba za'ra wa'aba wa. A norĩ wa'wa hã bété. Te aré tô aséb za'ra wa'wa, tô sena
    ĩ'ubumro na, ãma uwaimrami za'ra wa'aba õ wa.
  cuk-cuk: Ar abakalegi, gwenadgan-Macedonia-yarginmalad anba-danimaladgine, anmar
    bemar-owisossulidba guagwar-buksuli be-daknonimalale. Deyobile, binged-dummad-itole,
    ar ade, anmar bemargi nued sunmakdiid.
  tbf-tbf: Sien va ka kangi Makedonia ta nomeie iou nge vorotan va kenga tienebeir
    a kap ngas rorois, kap va enga mo nga ta mengemengeir eiekesen eou buer, simi
    vunan o nga suvuon mi aor koits surie nga.
  uig-CYR: Мабада Македонийәдикиләр мән билән биллә барғинида, силәр тәйярлиқсиз болсаңлар,
    бу ишәшимиз вәҗидин биз хиҗаләткә қалдурулимиз, силәр сөзсиз шундақ болисиләр.
  ikw-NT: ọ zị ele Masidonia snornu m va whnụ nụ anụ jíknernune, ọ jọobunu aị nhne
    iwhnerne, ke kakwo iwhnerne jọotu anụ k'agịda.
  khs-khs: 'Sikape Masetonia sena newanapulu, kiwa sita:la emi inise potakamake kiyawa
    moweni eta: kekenamanapita: potapola:, newa ewama:na: telalapo. Koiyawemiye, puwano
    neyewi matanese, “Iyewi moweni kinaposakeye,” aluse sena nokama kili unuwa wapilise
    seyanase kiyawa moweni eta: kekenamanapita: potapola: newa ewama:na: telalapo.
    Newa ewalosaleke kiwala ewapesakeye.'
  dwr-ENT: ማቂዶኒያ ኣሳቱ ታናና ዪዴ፥ ሂንቴ ጊጌቴናን ዴዒሺን፥ ሂንቴና ዴሞፔ፥ ኑ ፃላላ ጊዴናዳን፥ ሂንቴ ኑፔ ኣዋ ዬላታኒታ፤
    ሺን ኑኒ ሂንቴና ሎይ ኣማኒዴ ጬቄቴዳዋሳ።
  pma-pma: Vahesa tei en meatin keil ten provins ten out Masedonia usil inau navong
    meheha mehekur sanien ten kataunien keil enek. Ka munak ihotini keke kami mersak
    meseitei veah, ir rehememou eni. Ka kami mihememou imok.
  atd-NT: Ian su, ko duon mgo taga Masidonia no ogduma kanak, no ko ogkitoon dan to
    waro pad matapid, dakol ka igkasipod ku woy songo oggoram kow rod to igkasipod
