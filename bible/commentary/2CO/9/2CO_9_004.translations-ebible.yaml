  kze-kze: naaémba kentópa'a konasá Másétóniyaa-maravakembo évakarawaimo kesémo kwésamo
    ésa ímo to'mayaa úmakemba kotuwánaiyamba tigaeyávé'a íya'a to'mayaa úmakaawemo
