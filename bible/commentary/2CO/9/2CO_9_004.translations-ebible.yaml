verse: 2CO.009.004
translations:
  kpx-kpx: Isito lana kateholige Masedonia ataeabuna daluvuta lohoi la vaveve ke elehage
    di hoto loumale ke ihu uoholige dana kemo matiai. Ige lataeabuna kemo matilahai.
  okv-H: Avoeto nanena ungo humota ue ke eagona avo enda Macedonia embomeni na namote
    pambuto ungona hande ikasova avo nununga ae amo koguroro ungote namote tapa me
    kesora.
  tbo-tbo: Tauyai to witumaganena dumami. Uyahinei ma meka po apo taumi po tauyai
    ta wihinimaya duma inapa mi Masedoniya gehouhi mitehi to nehi po hina tuhagaya
    naka ega ota nonogo.
  mal-C: ഇത്, മക്കദോന്യക്കാരായ ആരെങ്കിലും എന്റെകൂടെ വരികയും നിങ്ങളെ ഒരുക്കമില്ലാത്തവരായി
    കാണുകയുംചെയ്താൽ, നിങ്ങളെ സംബന്ധിച്ച അമിതവിശ്വാസം നിമിത്തം ഞങ്ങൾ ലജ്ജിക്കാൻ ഇടവരാതിരിക്കേണ്ടതിനാണ്.
    നിങ്ങൾക്കുണ്ടാകുന്ന ലജ്ജയെക്കുറിച്ച് പറയുകയേ വേണ്ട.
  grc-SR: μήπως, ἐὰν ἔλθωσιν σὺν ἐμοὶ Μακεδόνες καὶ εὕρωσιν ὑμᾶς ἀπαρασκευάστους,
    καταισχυνθῶμεν ἡμεῖς—ἵνα μὴ ⸂λέγωμεν⸃ ὑμεῖς—ἐν τῇ ὑποστάσει ταύτῃ ⸋τῆς καυχήσεως.⸌
  bgc-bgc: इसा ना हो के जिब मकिदुनिया के कुछ बिश्वासी भाई मेरै गेल्या आवै अर वो थमनै
    दान देण खात्तर त्यार न्ही पावै, तो हो सकै सै, के हम थारे पै भरोस्से करण के कारण
    शर्मिन्दा होवां, पर थम म्हारे तै भी ज्यादा शर्मिन्दा होओगे।
  khz-khz: Ati nama Makedonia talimara reketa au ria naga watina, ne gomi pia gitami,
    ati ai na gaveagi-agimina vetainai pia rawalimi, gomi gemi wareware monira ati
    koko-maavu. Gomi ati pana kilagimi, na ai paia nugarage-rakava, kwalana ai gomi
    gemi ai gavetugamagi-veraramani-kamuna gaurai.
  deu-TKW: 'Damit nicht, wenn mit mir Makedonier kommen und euch unvorbereitet finden
    sollten, wir zu Schanden werden, um nicht zu sagen: ihr, an dieser Erwartung.'
  zsr-NT: Chquiꞌ laꞌzaꞌclen tsazxö́n nedaꞌ laꞌgac bunách Macedonia taꞌyejlëꞌ Cristo,
    atiꞌ gac bëꞌ cutu zuini gunliꞌ lë naꞌ, niꞌr utuiꞌtuꞌ le buzxöni ládxiꞌtuꞌ lbiꞌiliꞌ,
    atiꞌ lbiꞌiczliꞌ caꞌ ral‑laꞌ utuiꞌliꞌ.
  lin-lin: Pamba te soki bato ya Masedwane bayei elongo na ngai mpe bakuti bino bozali
    ya kobongama te, tokoyoka penza soni, mpo ete tozali penza kotiela bino motema ;
    mpe ekozala soni na biso kaka te, kasi soni na bino mpe lokola.
  hns-NT: Djab ekaat Maasadonia ke bhaai hamare sanghe aawat aur dekhat kie paisa
    na batoral hai, tab hamlogke saram lagat aur toelogke bhie.
  noa-E: Magba akhiin, mʉchcha pãar aar barm ed Macedoniapien khãijã mʉ dʉ̈i mawi
    agtha chukhu nʉm oobaimaawai, sĩi sëukhata pãar ëugar mag chirarrjöo aju. Magbaawaijã,
    ¿jãga aag agá? Magan pãrau wajapta mʉ khĩir naaupiwia pãachjã dʉ̈i khĩir naauju,
    khani mag mʉch khĩir naaupibajupii awiata mua pãar ëugar amag mag jaaujerr aawai.
  eng-EMTV: lest perhaps if some Macedonians come with me and find you unprepared,
    we (not to mention you!) should be ashamed of this confident boasting.
  mib-NT: Chi sanaa te jecoo jecu tēe Macedonia jiín rí, te núu cuni de jeē tu cáhīyo
    tūhva ró, te coo jnūhun canu nuū rī, te suni nuū maá ró jijnáhan ró, chi ni cahān
    teyɨ́ rí jeē cáhīyo tūhva ndije ró.
  lif-NT2: कुभा मे़सेदोनियाबा मनाहाॽ इङ्‌गाॽनु खे़प्‍मो मे़दाःल्‍ले़ इङ्‌गाॽ मे़त्तुङ्‌सिङ्‌बा
    कुइसिःक् खे़न् याःम्‍बक्‍को यारिप्‌मे़म्‍बोःङ्‌ङे के़वयिबा के़म्‍दुमिने़ फाॽग्र
    आनिगे़रक् मे़ःन्, कर खिनिॽआङ् साॽरिक् सिरिङ्‌मःमो के़ध्‍ये़ॽइरो॥
  xnj-xnj: Yikoto kuvya vandu va makedonia pevibwela pamonga na nene, tivakolela mwakona
    kujitendekela, penapo tete yati tikola soni ndava tivasadiki neju ndava yinu na
    nyenye mewa yati mwikola soni.
  mmx-mmx: Panga tentaba me Masadonia na emu minia udom saparap nimi la dina long
    lenger i do nemi mixo gagas. Maba mangan aleng mumu nimi, la maba tong ka lavanga
    sala atla maga nunu abos do miba lox epovo i. La ni lavanga mamangan tinimi.
  cbr-NT: Macedonianu 'icë unían 'ëbë mitsunu cuanxun iscëxbi nun sináncësabi oquin
    mitsun 'acëma 'ain cananuna rabínti 'ain. A ñucama mitsun sináncësabi oquin 'acëma
    'aish camina nux 'icësamairai rabíncanti 'ain. Usaínu 'itima cupí cana ënë unicama
    mitsunu cuanun xutin.
  tee-NT: Pus jantu xcai ni aquintat'a'ancha ju amachak'an Macedonia. Chai jantu xcai
    ni catalhitajun ni jantu lak'asi'ulat'at'it ju milhak'ailakts'in'an. Pus ju chunch
    na aquilamamaxaniu ni ic'ajunita ju lapanacni ni chunchach ju a'ulht'uya'it'it.
    Va icnajun ni aquilamamaxaniu ni va jantu icnomputun ni vachu' ju uxijnan amaxanana'it'it.
  eng-LSV: lest if Macedonians may come with me, and find you unprepared, we may be
    put to shame (that we do not say—you) in this same confidence of boasting.
  cak-NT: Roma xa ta jec'o kach'alal aj-Macedonia ri xquiebe wiq'uin, y rix xa man
    jun anchique imolon cuando xkojapon iwiq'uin, q'uix chiwij rix y chuka' chakij
    roj, roma can katzijon chi ronojel c'o chic.
  pah-NT: Po ti pe napemono'og̃i ve itambere'ia ji Macedôniapeve'g̃a nderohorame pe
    pyri nehẽ, a'ero po ti g̃a ikwahavi nehẽ. A'ero po ti ore ndorepoyjayjari orojiko
    tehe ore Corintopeve'g̃a ndehe javo nehẽ. Nda'epotari ji pepoyjayjare'ymag̃wama
    rehe no.
  sja-NT: Mɨ jãma panak'ãri, awaraa Macedoniadepema ɨ̃pemaarã auk'a cheruta pɨrã mɨ
    ome mãik'aapa parãpa waide ooda-e pɨrã taipa jaradak'a ãchimaa, tai k'ĩra nejasia
    p'aneedai; parã jida ichiaba.
  xed-xed: 'Ka waya ka skwi ka ɓhadaghata ŋni da kaghuni kawadaga nda la Mekaduniya,
    ta tska a ŋa ghuni wu katsi, dzaʼa ksuksa ta aŋni ka hula, kabga nda ghada mnanata
    ŋni ta həŋ kazlay: Nda fa vgha kaghuni kəʼa. Mal kaghuni dzaʼa ɓasa hulani guli.'
  mks-NT: Jáchi̱ tia̱hva náá java na̱ ndúu estado Macedonia sa̱a̱ na̱ xi̱hín i̱ ta
    cuni na ña̱ co̱ ndúu tia̱hva ndó xi̱hi̱n mé jiu̱hún. Tá ná ya̱ha ña̱ yóho ta já
    cacahan ndiva̱ha nu̱ú nde̱ caja ndó xi̱hín ña̱ ja̱n sa̱há ña̱ na̱sandeé cáhnu
    ini i̱ ndo̱hó ta sa̱ mé quia̱hva já cacahan ri nu̱u̱ ndóhó va.
  gfk-S: Hokakarek, be ing tari me Masedonia di na hanawat tikai ma iou ma be di na
    nes be pa mu le taguro, mem na hirhir be mem te so no numem lilik ter ta mu. Iesene
    tutuno sakit, mu na manga hirhir balik um!
  bmu-bmu: Keu miaŋön omaŋi aiga moneŋinan qahö kahaimök tari öne malgetka Masedonia
    neŋakurup tosatŋan nömbuk kaba mewö miwikŋaim eŋgibeak ewö, nöŋön mönö eŋgöra
    aka gamu miwikŋaibileŋbuk. Tem kölmegö möt narim eŋgiba malbiga ölŋi qahö asuhubawak
    ewö, iŋini mönö mewöŋanök keuŋini omaŋaŋgöra aka gamu miwikŋaibepuk.
  dgz-dgz: Go e bongam bongam da ya tan amba wanienewa, amba Masedonia nagirewa tautananek
    yawaepen menan inayap onamopiwa, umam wa guguraneta iwa kakaewa ega menan kaimakaet
    yonatoni menan. E den umam wa guguraeta.
  eng-GNV: Lest if they of Macedonia come with me, and finde you vnprepared, we (that
    wee may not say, you) should be ashamed in this my constant boasting.
  zaa-NT: Porqui'ni nìcà'chu thá' tuchùppa ca hermano tsè'e le' región Macedónį lani
    inte' canchu itá' tánél·lia' le, entonces ilá'ni cabi canchu labí prevenido chi
    ná ofrenda qui' le, pues yala ettú'ni tu' ą'hua lebi'į nna gappa le la' rettu'lo,
    porqui'ni chì lá ra tu' qui'ni té confianza qui' tu' lani le.
  eng-WEBSTER: Lest haply if they of Macedonia come with me, and find you unprepared,
    we (that we say not, ye) should be ashamed in this same confident boasting.
  guh-guh: 'Tsipaji itsamonae Macedonia nacuapijivi belia naponaejitsipa tapëta paxamëjavabelia.
    Itsa bajarapamonae taejitsipa bajarapaofrenda apo paneveretsijava, nexata bitso
    paxamë yabara auranë tsipae. Tsipaji paxamë yabara bajaya baja jumaitsinë: “Corinto
    tomarapijivi jamatabëveretapona baja ofrenda pecaetuatsijava,” janë paxamë yabara.
    Nexata paxamë ata bitso pauramë tsipae.'
  bon-bon: Cije cane liba pa lädepene peeyeme, cuta poto Makedoniya ätrunga biname
    cina liba cane cama otni je, cane singi lica teepi päpäname, egä weene amacetnäjäneji
    lica gemi. Ai te liba äbita je, cane lipu ajiri pa nanajepi cäme awepyeräja name
    pi weeme poto cidi me! Piiyepu cane nuuja singi lica gäne iicaname, egä weene
    te cuta babo ajiri ne pecatepeye.
  nhw-BL: Nelía nimopinahuasquía na huan amojuanti nojquiya, sintla sequin tlen tlali
    Macedonia yase nohuaya hasta amotlal huan timechpantitij amo anquisentilijtoque
    nopa tomi. Ya niquinilhuijtoc para tlahuel anquinequiyayaj anquinpalehuise catli
    teicneltzitzi.
  swh-ONEN: Kwa maana kama nikija na Mmakedonia yeyote na kuwakuta hamjawa tayari,
    tutaona aibu kusema chochote juu yenu katika matoleo.
  wbi-wbi: ulwakuva nave nisiile ukuo palikimo nu muunhu ghweni ughwa ku makedonia
    na kuvona namuling'hanisie, mwale muuva mutukosekisie isoni - nanijova kiinu kulyumue
    - ulwakuva nilin'kali fiijo vwimila umue.
  bba-bba: Ǹ kun mɛ, Mɑsedɔniɡibu ɡɑbu bɑ̀ n mɑn yɔ̃sirimɑ, mɑ bɑ deemɑ i ǹ sɔɔru
    sɑ̃ɑ, sekurɑ koo sun mwɑ bɛsɛn toro sin ten sɔ̃. Kɑɑ mɑɑ sere ɡere bɛɛ?
  eng-KJVCPB: lest haply if they of Macedonia come with me, and find you unprepared,
    we (that we say not, you) should be ashamed in this same confident boasting.
  kgk-NT: Xe ndive ogwahẽ ramo Macedônia pygwa pende ha-py nhatĩ va'erã napemboatýi
    joty ramo iporiahu va'e pegwarã. Apomoherakwã porã rire katu anhemotĩ arã xe.
    Peẽ ave penhemotĩve arã pejapo e'ỹ va'ekwe-gwi orojerovia rei-gwi pende-rehe.
  waj-waj: 'Fai Maketoniaa gioonna kiaapu vooyaano ti tasipama ngiiisi vida teekiai
    hama ngia teerairama kikio ti mmamma maisainarainnoo. Vaa ta ngiiiyara kiaannanoo:
    Vaa mmuaanaa teerama kieeravaivee, kiaanna kuaivo hama kaanaivo vaino ti mmamma
    maisainarainnoo. Ngiiitama ngii mmamma maisainarainnoo.'
  cpy-cpy: Tema nokowatzii intsipaete nareeta-nakimi aririka nawijanaki janta pijeekae-yinira.
    Kimitaka ari royaata-nakina apaani-paeni Macedonia-jatzi. Aririka noñaapaakiro
    tekira-rika powiiyite koriki, oshekira nokaani-wenta-waetyaa, tema aritaki nokamanta-kotzi-takimi
    jaka. Ari pikimiyi-takyaari eejatzi eeroka-paeni pikaani-wenta-waetyaa.
  mpx-mpx: Binimala Masidoniya gamagaliliyau enuna alowau naha nowa ge nihi pwawamiu
    nige ku lolovivina, nasi naha puluwawi wama atimatuwa ge wama ba heyagimiu kaiwena.
    (Ge komiu al nasi nuku puluwawi.)
  wbp-wbp: Ngaka-karirla kapurna yanirra Majatuniya-wardingki-patu-kurlu Kirijini-patu-kurlu
    nyurrurla-nyangu-kurra. Ngulaju nyurrurlaju kajinkili tala-wangu-wiyiji nganta
    nyina, ngulaju kapurna-nyarra kurnta-jarri. Kapunkulu-nyanu nyurrurlarlanguju
    kurnta-jarri. Kuja-kujakunya karna-nyarra wangkami kajirnalu rdipimirra nyurrurla-nyangu-kurra,
    ngulaju yungunkulu-nganpa tala kamparrurlu mardarni.
  luo-luo: Nono to, ka jo-Makedoniagi obiro koda moyudo ka ok uikoru, wiwa dikuodi,
    ka ok awuoyo kuom wichkuot ma un bende duyudi, nikech geno maduongʼ ma waseketo
    kuomu.
  nhe-NT: Nelía nimopinahuasquía huan imojuanti nojquiya, intla sequin tlen tlali
    Macedonia yase nohuaya hasta imotlal huan timechpantitij ax inquisentilijtoque
    nopa tomi. Ya niquinilhuijtoc para tlahuel inquinequiyayaj inquinpalehuise tlen
    teicneltzitzi.
  aii-aii: ܠܵܐ ܗܵܘܝܵܐ ܕܐܵܬ‌ܝܼ ܥܲܡܝܼ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܡܵܩܹܕܘܿܢܝܼܵܐ ܘܚܵܙܝܼ ܕܠܹܐ ܝܬܘܿܢ ܗܕܝܼܪܹܐ،
    ܗ̇ܝܓܵܗ ܐܲܚܢܲܢ، ܘܐܘܼܦ ܐܲܚܬܘܿܢ، ܦܵܝܫܲܚ ܢܟ݂ܝܼܦܹܐ ܒܒܸܣܬܵܝܘܼܬܲܢ.
  esk-NT: Aasriiñ Macedonia-ġmiut aggiqpata maligluŋa iḷitchuġigumitruŋ itqanaiñġisilaaqsi,
    kanŋutchakpiaqtugut, ilipsipsuuq, nalupqinaiqsruutigilaanikmipkaqhusriḷu uqaġillautaqhusriḷu.
  msb-msb: Nasabi ko ini kay basi kun may mag-upod sa akon pakada na mga taga-Macedonia
    kag abutan kamo na dili gali handa, mapaaluhan kami hasta kamo man tungod san
    sobra na pagtiwala sa iyo.
  cpa-NT: Ma²ca¹juúh¹jni hi² ma²guiang³jni hi² jmóh³ hniah¹² cu²rø². Hi² jøng² tsa¹hno¹jni
    li¹chi² ju²hiíh¹ quián² jniang³ ju³ná³ ca¹jái¹ dsa² chian² huø¹ Macedonia, dsa²
    ŋi²nio³ quianh¹³ jní², hi² ha¹chi² ju²jŋia¹³ tiogh³ hniah¹² jmai³ ja³dsi³niang¹³
    jnieh³.
  dso-dso: ମାତର୍‌ ମାକିଦନିଆର୍‌ ଲକ୍‌ମନ୍‌ ଜଦି ମର୍‌ ସଙ୍ଗ୍ ଆସି ତମେ ଜାଗ୍‌ରତ୍‌ ନ ଅଇଲାଟା ଦେକ୍‌ଲେ,
    ତାକର୍‌ ମୁଆଟେ ଆମେ ଲାଜ୍‌ ଅଇଜିବାର୍‌ ଅଇସି । ଆରି ତମେ ମିସା ଲାଜ୍‌ ଅଇଜାଇସା । କାଇକେବଇଲେ
    ଆମେ ତମ୍‌କେ ବେସି ଆସାକରି ରଇଲୁ ।
  meu-meu: Bena Makedonia taudia haida ese bema bamogu, baiama vasi davarimui, a do
    asio hegaegae, bena emai heaḡi kava dainai baiama hemarai, umui danu boma hemarai.
  yva-NT: Ranivara vatano Makedonia inta utavondi reansai arono indati reande wasai,
    syonae wo wasaen weapamo wapanatatayaube rainy. Weye ranivara wapo doije ranunugambe
    rainy, indati mbe samaneve rinai weye syanave wasai to, muno weapamo wasamane
    tavon weye syo wasabumbundi mai to.
  dgc-dgc: Eng te taga Masedonia a kumuyog diyakén, sakay demtan me kam a éwan pabi
    nakahanda, makay masanikeék. Ey sikam, éwan kam lalo a masanike? Da pinuri ta
    kam dide.
  zpm-NT: Sac goṉ guieḻto ga grieequia naa lo zha rii, teḻ guiaḻnie naa bla zho i,
    ni gaṉ zho peet gard gaclo. Nli ziaaṉ naa guieḻto, per mazdraa goṉ nac guieḻto
    ne guiaaṉ to.
  hix-NT: Amnye uro xarha komokyaha, ohyakanye. Romoknàtoko rma, tanon kukuru komo
    wekyaha, rakoro. Maseknonya yamtar hon kukuru komo rma wekyaha, rakoro. Tàmtàhkahra
    rma oyehtokonye, atxke tonyxem me manatxow hamà. Uro xarha, atxke tonyxem me rma
    rha wehxan hamà. Àsok tawro hana, tàmrà xe rma haxa natxhe kanyenhàr me ryesnàr
    ke.
  sim-sim: Las avak yan ji owendirsa namber, an nga Masedoniak fehe ma lal nga jihik
    ni ra heyehe avak a humblaranda ngashi. Unak jir nga ji humblara mendenda ngashi.
    Karem a hishihi Taitus len ni mbashiwak olmu jihik induwa. Li ihi jirin li jelyashinak
    ya os ji hakmbaha ji mbahandan ji owendirsarakoho ji hakmbahan. Hako jirin a ukmisi
    flarnanak ya jihin ji owekwa nembes. Hako wavu jihi mende nga ji rupshihi ya jihin
    ji owendirsaka.
  npi-ULB: नत्रता, यदि माकेडोनियाका कोही मसँगै आउँदा तिमीहरू तयार नभएको पाए भने, हामी
    शर्ममा पर्नेछौँ । तिमीहरूमाथि धेरै भरोसा भएको हुनाले तिमीहरूको बारेमा म केही पनि
    भन्दिनँ ।
  cgc-cgc: Daw miling a dyan, basi may magkuyog na mga taga-Macedonia daw dili a miag
    na makita danen na ula pa napriparar inyo na atag. Daw iling tan matabo, simpri
    magayyaan a daw kyo man tak gasalig a na tapos kaw en ta pagpriparar ta inyo na
    atag na tabang daw padayaw ko pa kyo yan.
  tim-tim: Dâ Makedonia gâtŋe siâ nâ olop togom yekbiâ bo heŋgem aguwai âmâ nâ gain
    gain akbaen? Nâ den magân are bunŋe bo akbai aregât aŋun aŋgiwaen. Akto yekâ hainâk
    aŋun aŋgiwai.
  yor-yor: Kí ó má ba à jẹ́ pé, bí àwọn nínú ara Makedonia bá bá mi wá, tí wọ́n sì
    bá yín ní àìmúra sílẹ̀, ojú a sì tì wá kì í ṣe ẹ̀yin, ní ti ìgbẹ́kẹ̀lé yìí.
  wos-wos: Hanja wuni Masedoniana héfambu reta gunika wa, “Di wun yéwa di jémba hunduwi.”
    Wungi wawunka, di Masedoniana héfambu rekwa du takwa nawulak wuni wali yandat,
    guni wawun maki huruhafi yata wun yéwa jémba hunduwihafi yangut, di xéndat, wuni
    wun jooka rootawuni. Di wungi xéndat guni akwi rootanguni.
  emp-NTPO: Mãwã od̶aẽ́bʌrʌ, ʌ̃cʌrʌ Macedonianebema djabarã mʌ̃ ume bãrãmaa wãbʌdad̶e
    ãĩbẽrã ununisicada bãrãba paratara jʌrʌ ped̶aẽ́ panʌda. Mãwãra daira quĩrã perad̶ia,
    crĩcha panana bẽrã bãrãba wãrãda jʌrʌ ped̶ida. Idjab̶a bãrã sid̶a biara quĩrã
    perad̶ia.
  eng-F35: —if any Macedonians were to go with me and find you unprepared, we (not
    to mention, you!) would be put to shame by this confident boasting.
  ind-ind: Karena kalau saudara-saudara seiman dari Makedonia yang datang bersama
    saya melihat bahwa kalian belum siap, kami akan malu! Tentu kalian juga akan malu
    jika apa yang kami banggakan tentang kalian dengan begitu yakin ternyata omong
    kosong.
  pes-OPCB: زیرا اگر بعضی از ایمانداران مقدونیه همراه من بیایند و ببینند که بعد از
    آن همه تعریف، هنوز هدایایتان آماده نیست، آنگاه هم ما شرمنده خواهیم شد، هم شما!
  mpt-mpt: Sino ibo baaniba Ni i daabenomabbiobo geibbuo tekein kebob kesoa ne monia
    ibsu natlang gamio nakaia unangai Masedonia betan olo blibi maki beketne naiba
    monoba ibsu natlanoba yatemoba ibo inamin namino mo klaim blim biaibo ni aal genaloba
    ibsa aal genalomabiobe.
  ssx-ssx: Pate mo Ma꞉sedonia wanda꞉halita꞉ I̱ ame̱le̱ ipulu iki tikitiki yao na halemeeki
    handa꞉ wimika꞉na꞉ta꞉ kota꞉ nikita꞉ ota꞉ pulu pimime laa ekipiki yaala꞉ma꞉ homuluma꞉pe.
    Ika꞉ yaala꞉ pulu pa꞉la꞉eki make loa꞉me.
  mkl-mkl: Bii kù jɛ bɛɛbɛ, bii inɛi Mɑsedɔni ɡɔ ŋɑ ɑ̀ sim wɑ, nɔ ɑ̀ nɑ ɑ̀ bɑ i kù
    ce sɔɔlu ŋɑ, nɑɑnɛ nwɑ iyi ɑ̀ nɛ si ŋɛ ɑ́ kpɑɑsi ɑnyɔ. Aɑ fɔ idei iŋɛ mɑ́?
  gaq-gaq: ମାସିଦୋନିଆନେ ରେମୁଆଁଇଂ ନେଙ୍ଗ୍ ସଙ୍ଗେ ୱେଚେ ଜଦି ଆପେକେ ତିଆର୍ ଆଡିଙ୍ଗ୍‌ନେ କେଆର୍‌ଏ;
    ତେଲା ପେଇଂନେ ଆଡ଼ାତ୍ରା ଡାଟ୍‌ ବିସ୍‌ବାସ୍‌ ଲେଃକେ ସା ନେନେ ଗିଆସ ନେଡିଙ୍ଗ୍‌ଏ ସତ୍‌ରେ ବାସଙ୍ଗ୍‌
    ୱେଲା ଆତେନ୍‌ ପେଇଂନେ ଆଡ଼ାତ୍ରା ଡିଗ୍ ଗିଆସମାଲା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Maqedooniya asay taara bidi, hintte giigettonna de7ishin, demmiko, nu hinttenan
    yeellatana; qassi hintte nuuppe aadho yeellatana.
  unx-unx: ମାକିଦନିଆରେନ୍‌ ହଡ଼କ ଆଇଁୟାଃଲଃ ସେନ୍‌କେଦ୍‌ତେ ଆପେକେ କା ସେକାଡ଼ାକାନ୍‌ ନେଲ୍‌ପେରେଦ,
    ଆପେୟାଃ ଚେତାନ୍‌ରେ ଆଲେୟାଃ ପକ୍‌ତା ଆସ୍ରା ତାଇନ୍‌ ହରାତେ ଆଲେ ଗିହୁଗଃଆଲେ, ସାର୍‌ତି କାଜିଲେରେ,
    ଏନା ଆପେ ନାଗେନ୍ତେୟ ଗିହୁଗଃରାଃ କାଜି ହବାଅଃଆ ।
  gah-gah: Nezáne alika Masetonia vegenaki vokuko, lekeza moni moloakakumú ligitagani
    ikikoma lekelémo napa oko lo kumu gakóne alemó zekiko, nezagi itó lekezagi lovoza
    helekative loko
  lcm-lcm: vei mang matan i ri Makedonia ki auai ve nau na kinla arai ta parik lak
    mitapa usausa, na namemla mese e mataria si lomlomonai ke. Au na kami mese lava,
    naka ago ta mengen an tatana.
  aer-aer: '@see-verse:2CO.009.003'
  qvc-NT: Chaqa ancham yuyakushqallapa kani qamkunapi. Chayri kwidawkish kay prubinsya
    Masiduñamanda kaqkuna noqapa pullay shamuptin watukushuqllapa, tarishungiman manaraq
    ufrindaykita tandaptikillapa. Chayshina manaraq tandaptikiqam, ancha penqakuymanllapa.
    Piru qamkunaqam masta penqakungiman.
  tgl-ULB: Sa halip, kung sino man sa mga taga-Macedonia ang sumama sa akin at madatnan
    kayong hindi handa, mapapahiya tayo—wala akong sinabi tungkol sa inyo—dahil sa
    lubos na tiwala sa inyo.
  cbs-NT: '@see-verse:2CO.009.003'
  xtm-NTPP: Nasa yukan, te jan koo sa ji'in jaku tna'a o ñayii ñuu Macedonia a, te
    jin ndani'i ña'a sa ja ñatuu ka iyo tu'va ni, te jin kukan‑nuu sa ja ñatuu ka
    sa'a ni sukan ka kukanu ini ña'a sa ja jin ko kuu ni ma, te jin ndatna'a‑ka maa
    ni ja kan‑nuu.
  nnq-nnq: Ikapitije kube bandu ba Kamakedonia pabapakuika pamwe na nenga kunkolila
    mmekangitije ilebe telatela, penia twe tiba na oni muno, pangalenga oni jampakupata
    mmene mangweto magambu tute kunhyobale muno.
  bao-NT: jĩcãrã Macedonia macãrã yʉ mena waari, “To biro biicu,” mʉja ca ĩitiri tabera
    cʉ̃ja ca eatipere biro ĩirã. To biro mʉja ca biijata, boboro mʉja tamʉore mʉjare
    ĩi wedetima ĩirã, “Tiicãrucuma,” ca ĩiricarã niiri, boboro jãa tamʉobocu.
  san-ORI: ଯସ୍ମାତ୍ ମଯା ସାର୍ଦ୍ଧଂ କୈଶ୍ଚିତ୍ ମାକିଦନୀଯଭ୍ରାତୃଭିରାଗତ୍ୟ ଯୂଯମନୁଦ୍ୟତା ଇତି ଯଦି
    ଦୃଶ୍ୟତେ ତର୍ହି ତସ୍ମାଦ୍ ଦୃଢୱିଶ୍ୱାସାଦ୍ ଯୁଷ୍ମାକଂ ଲଜ୍ଜା ଜନିଷ୍ୟତ ଇତ୍ୟସ୍ମାଭି ର୍ନ ୱକ୍ତୱ୍ୟଂ
    କିନ୍ତ୍ୱସ୍ମାକମେୱ ଲଜ୍ଜା ଜନିଷ୍ୟତେ|
  huv-NT: Jondot apmambüw acas monaw Macedonia maquiüjpüw xic wüx sanamb najaw icon,
    ndoj apmajawüw icona nganaw membichan meyacan aaga tomiün, quiaj sanaxinguian
    xeyay, cuantemas icona. Cos lanandeacndeacan xeyay wüx icona nguineay tenguial
    meyacan aaga tomiün.
  otn-NT: Xi'mø gue 'da gda̱ mɛgä'be p'ʉ 'da yø mmɛ̱ngu̱ Macedonia, da̱ thi̱n'a̱hʉ
    p'ʉya ngue hi̱n ga̱di pɛthohʉ ra̱ mɛ̱nyu̱ gui̱ mfäxtehʉ, sä ya xtá̱ ma̱ngä p'ʉya
    ngue ya guí 'bʉi ngue gui̱ mfäxtehʉ. Ga̱ pɛts'ä ma̱ sä p'ʉya. Xi̱nguí̱ pɛs'ni̱
    sähʉ ngue da̱ hi̱n'yʉtho ra̱ mɛ̱nyu̱ ngue ni̱ 'bäxtehʉ.
  nop-nop: Tiyaugene nu meeniŋ Masedoniyahi dut busuwanene fukut kamekameŋdok baniŋ
    tiŋa malabumuŋ tubumintaune nube, be hidi meka tineemneŋ ala.
  obo-NT: Su saddook duwon mgo toho Macedonia no od duma koddi to kod-unduwon ku,
    woy od kokita ran no waa kow pobbos nokopanoy to tavang dow, na od ko-ilawan koy
    en. Piru lampas kow pe-en nod ko-ilawan, su id pobporoong doyd sikiyu no nopanoy
    ron kos tavang dow.
  cak-ENT: Y riq'uin ba' xa yec'o ta hermanos aj chere' pa ruch'ulef Macedonia ri
    nyebe chuvij c'a chila' iviq'uin, y rix xa c'a man jun tüj to'onic imolon ri nkujapon,
    xa niya' c'a iq'uix rix y niya' chuka' kaq'uix roj ri jabel roj kach'o'on pan
    ivi'.
  lif-NT: ᤁᤢᤓᤠ ᤔᤧᤛᤣᤍᤥᤏᤡᤕᤠᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤂᤧᤵᤔᤥ ᤔᤧᤍᤠ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤋᤢᤱᤛᤡᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤂᤧᤴ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤕᤠᤖᤡᤵ ᤔᤧᤶᤒᤥ᤺ᤱᤅᤣ ᤁᤧᤘᤕᤡᤒᤠ ᤁᤧᤶᤍᤢᤔᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤏᤡᤃᤧᤖᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤡᤏᤡ᤹ᤀᤠᤱ
    ᤛᤠ᤹ᤖᤡᤰ ᤛᤡᤖᤡᤱᤔ᤺ᤔᤥ ᤁᤧᤎᤩᤧ᤹ᤀᤡᤖᤥ॥
  mie-NT: Chi sanaā de cuēē ni jíín jacū tēe Macedonia, de tú cunī dē jāá nduú íyó
    tūha ndá nú, de nīhīn ni tūhun canoō, de saá-ni ndá máá nú, chi nī ncāhān téyíí
    nī jā íyó tūha ndija nú.
  san-TIB: ཡསྨཱཏ྄ མཡཱ སཱརྡྡྷཾ ཀཻཤྩིཏ྄ མཱཀིདནཱིཡབྷྲཱཏྲྀབྷིརཱགཏྱ ཡཱུཡམནུདྱཏཱ ཨིཏི ཡདི དྲྀཤྱཏེ
    ཏརྷི ཏསྨཱད྄ དྲྀཌྷཝིཤྭཱསཱད྄ ཡུཥྨཱཀཾ ལཛྫཱ ཛནིཥྱཏ ཨིཏྱསྨཱབྷི རྣ ཝཀྟཝྱཾ ཀིནྟྭསྨཱཀམེཝ
    ལཛྫཱ ཛནིཥྱཏེ།
  qve-NT: Ichaqa sichus Macedonia provincia lawmanta mayqen kaq wawqenchispas noqawan
    kushka hamuspa, qankunata mana preparasqatachu tarimusunkichis chayqa, noqaykuchá
    p'enqaypi qepaykuman, qankunapi confiasqaykurayku. Saynallataq qankunapas p'enqaypi
    qepawaqchis.
  pao-NT: Nu gi mu-baa meno'o e petugana petzape ka mu Macedonia-witu tunaka'oedyukudu
    nu-noko, ka mu tumasumudoona gisoo mu mamakwu. Nu nuusoo namanasookwikwu ka meeoo
    tuukwese nu mu sopedakwatoo mu besa tumatugudu mee nu mu wahase. Mu sumuna punno'o
    nasookwikwu ka gisoo namamakwupunnena.
  cbu-NT: Wasina wayakchus, nuwsha Masedonshuchpat tputs kuskachuri, ndusha pazichi;
    siysa nduntam pazitssa. Itaru, ngutani kuskachuni, ndaturi siy wayarus, kapunguri
    pazimaam waritariya.
  usa-usa: miráinata anaaékaqa Maateróniabake-kayukama yemá ketê yagaroqtamá uréta
    timónáiyamma keráwáqá yokaa íuraiyanama ketááí tigaemá anómma wániye. ketáámá
    keráwáqtábámá túma mamé uí-áímmá timá yímikaunatae. miráimanibo keráwáqá yokaa
    ímo uráiyanama keráwáqtí tigae-yátáákómá ketááí tigaemá uyátá-maqma anómma wániye.
  soy-soy: Insɑ́ lɛ̃, tɔ́ nɛ Mɑsetuwɑɑni pikɔ́ tɔn n hɑpɔ, nɔnsɑ́ kɑhɑnɛ nɔ́mɛnɛ́círɛ
    n cɑ́pinɛ, isɛi yɛ́ rɔ́ li rɛ tɔ nɛ mɛ́woo ripɔ́ɔ nɔ́ lɑrisi nnyɑ. Isɛi yɛ kɔ
    nɔ̃́ ticuruu lenɛ.
  hui-hui: Ani ndo i̱ Masedoniali heba ibuwa tí manda manda nabi kamiria handa walia
    harimayagua ina tí mini bilinaheore kamilo mitangi bu yalu ibirimagonaga taga
    paniore noleberama. Tíni nde taga pani timbuniore noleberamigoni.
  amf-amf: Moqodoonia eena imbesana kinka yekal kenin nivenna, ashkimbhaamma eena
    maatayse ye daaka yeam haapidi ke hanna, yeda ooshimbhe; pir yenka wonin erimoono
    woam koda ooshinse.
  quc-NNT: We ne e k'o jujun aj Macedonia keb'e' wuk' in, te k'u ri' aretaq kujopanik
    mäja' kimulij we tob'anik ri'. We je ri', xa kel na qa k'ixb'al uj ri' rumal chi
    sib'alaj qa ku'b'am qa k'ux chiwij. E ta k'u lo ri ix, ¿a mat kel na i k'ixb'al
    ri'?
  dob-dob: ꞌAbo maꞌetamo ꞌaina me Masidonia maꞌegwao ꞌaweewa be siꞌitalobami ꞌimi
    ꞌebwayadaita nigeya wagibugibubuna, gete ꞌebe omayamaya ꞌeguya ta wate ꞌemiya,
    ꞌigu gimisimana nina manuna.
  wrs-wrs: Kava yemba si engalpravav, wo monglava indhanamba kamba patvmonatava Masetoniariniva,
    wo osva yemba nungeillava, ora, owai, mendah lihrava avmoa, kamba si lou vinvav
    osrava. Wo eva yimba si loukuk vevavta osrava.
  mca-mca: Qu' yijts'eyek'e pe'qu' uja'xe' Macedonia ƚeiƚets, qa qu' ne'weni'ƚ qu'nte'
    matjileti'i'ƚ, qi qu' hewepini'ƚ wetju'ƚ qe hats hit'ijets in hats ƚatjileti'ƚ,
    hit'ij yekheweli'ƚ qe qa'nte' natsami'iƚ ewets qu' mewepinjiiƚ wetju'ƚek.
  tzo-TZC: Yuꞌun cꞌalal mi libate, naca mi oyuc jun chib quermanotac liꞌ ta Macedoniae
    ti ta xtal xchiꞌinicune. Ti mi muꞌyuc to chapaloxuc chvul jtaoxuque, jaꞌ jech
    xtoc umbi, ta xiqꞌuexav avuꞌunic cꞌalal laj cal ti jun avoꞌnton ta xacoltavanique.
    Jaꞌ jech xtoc ta xcacꞌoxuc ta qꞌuexlal ec.
  mya-mya: အ​ကယ်​၍​ငါ​နှင့်​အ​တူ​မာ​ကေ​ဒေါ​နိ​ပြည် သား​အ​ချို့​တို့​လိုက်​ပါ​လာ​၍
    သင်​တို့​မှာ အ​သင့်​ပြင်​ဆင်​ထား​မှု​မ​ရှိ​သည်​ကို​တွေ့​ရှိ ရ​ပါ​က သင်​တို့​သာ​လျှင်​အ​ရှက်​ရ​ကြ​လိမ့်
    မည်​မ​ဟုတ်။ ငါ​တို့​သည်​လည်း​သင်​တို့​အား များ​စွာ​ယုံ​ကြည်​စိတ်​ချ​မိ​သည်​အ​တွက်
    အ​ရှက်​ရ​ကြ​လိမ့်​မည်။-
  gng-NT: Na tien' nnɔ, ki cère' Maseduɔnn ya tinfɛnm yaab tɔke nin nni ki baa' niʼsaan
    ki laa' na bonde' ki gben' la, ti du niʼbo usɛn wà bo nnɔ li yé tiʼbo ifɛ nɛ,
    ma yíe ń ye ì li yé niʼyi nɛ.
  cbi-NTPO: Tsandenna mantsa Macedoniasha chumula iba deja'ba imiya, naa ñulla uwain
    kuwanu dekeenatyuñuba dekatanmalaya, lala pure' yujpeyainu dejuyu, ñulla' mitya
    pure' ura' patindetsuren tsaa dekatawatyushu juntsaa. Tsenmin juntsaaba inmalaya
    ne ñullaa yujpenu dejutyuve tindyuyu, ñullaa kayu yujpenu detsuve.
  ikk-NT: omẹni ụnụ akwademẹni, ndị Masẹdonia sọnhẹn m hụn a nị ụnụ eke kwademẹ, ifẹnrẹn
    e mẹgbu ẹnyi imẹ ihiẹnni—ọ rị wụzị ụnụ lẹ enwẹn ụnụ.
  leu-leu: Senaso, tamo ta mataa ti Mesidonia i taa filimaan xuvul paga e i taa xalume
    o mi pife faigotan xapine, ulaa nenia e nami vaxa, taara tamaa mangil sena ferawaian
    falalava simaam.
  maz-NT: Na ngueje 'ma rá ẽcjöjme ja nzi o cjuarma c'o tsja a Macedonia rá säcjöjme
    va a Corinto, 'ma ra chö'tc'eji anguezeji c'ü dya be ri jmutqueji o merio, rá
    bëzhgö ín tseje 'ma. Na ngue me rí mäjä rgá xipji c'o cjuarma a Macedonia c'ü
    rí pjösc'eji c'o cjuarma a Judea. Xo 'ñetsc'eji xo rí tsegueji 'ma.
  bod-N: གལ༌ཏེ། མ་ཀེ་དོན་ཡཱ་ཡུལ་གྱི་མི་འགའ་ཤས་བདག་དང་མཉམ་དུ་ཡོང༌སྟེ། ཁྱོད་ཅག་གིས་གྲ་སྒྲིག་བྱས་མེད་པ་མཐོང༌ན།
    ངེད་ཅག་གིས་ཡིད་ཆེས་བརྟན་པོ་བྱས་པ་དེ་ནི་ངོ་གནོང་བར་འགྱུར་བ༌དང༌། ཁྱོད་རྣམས་ངོ་གནོང་བ་ནི་དེ་བས་ཀྱང་སྨོས་མ་དགོས་སོ།།
  tca-NT: Erü ngẽxguma chi ñuxre i taeneẽgü i Machedóniããnecü̱̃ã̱x rü ngürüãchi chomaã
