  wol-2010: Danoo bañ rekk waa Maseduwan, ñiy ànd ak man, fekk jekkaguleen; te kon
    kóolute googu nu am ci yéen dina nekk sunu gàcce, waxaalewuma nag seen bos.
  snc-snc: Asi namo Makedonia tarimari kotari au ḡesi beḡe rakakauni, benamo ḡomi
    beḡe ḡitamini tu, dia ḡai na ḡaveiavi-iaḡimini gabunai beḡe ḡoitaḡomini, ḡomi
    ḡemi varevare moniri tu asi gogotore. Ḡomi tu asi bakiraḡimi, senaḡi ḡai tu beḡe
    maiaka-korukorumani, korana ḡai ḡomi ḡemi ai tu ḡatuḡamaḡi-dadamaḡi-baregoni nai.
  lgl-lgl: Ma ala iko 'ali 'amu rerei, ma ala nali ioli fakwalaimoki 'i Masedonia
    gera kae la mae fae lau talasi lakae la ko 'i soemiu, ma gera kae lesia lia iko
    'ali 'amu rerei 'alia bata 'amiu gi li, meulu kae mau fafia malata fitoona 'ameulu
    amiu. Ma 'i 'amiu wasua 'amu kae mau rasua lou.
  mmo-mmo: In hil Makedonia heey e gaving sa be hey anaas balup naatovu ham, lemu
    ham-ame asupin hamate salivangin lung la le, ond ham e ambiing-ambe ham-ande hey-ambe
    yaningg naamum lôôt, in nambe sa longg la timu be sa hako ham ak nambe ham samu
    kul-anja lung la.
  ncu-NT: N gye̱ ane̱ŋ, Makedoniya asɔre̱e̱ awuye ne̱ mo̱ aa bamo̱ e̱ yɔ Yude̱ya swe̱e̱re̱
    se̱‑ɔ ya ba mo̱ne̱ ase̱, ne̱ baa ŋu fe̱yɛ mo̱ne̱ mo̱ŋ waa siraa, amo̱ fe̱raa ane̱
    aa mo̱ne̱ pɛɛɛ, ipeere e̱ nya ane̱, na a kaapo̱ fe̱yɛ ane̱ a kɔɔre̱ mo̱ne̱ gyi
    kwaa.
  cni-NT: '@see-verse:2CO.009.003'
  eng-WMB: lest by any means, if anyone from Macedonia comes there with me and finds
    you unprepared, we (to say nothing of you) would be disappointed in this confident
    boasting.
  zaw-NT: Didi che jiädnää́ rebeṉ Macedonia jiophuiinu la'tu, xhet rajpditu, dxejc
    jianxtuyä narä, näjza la'tu.
  san-MAL: യസ്മാത് മയാ സാർദ്ധം കൈശ്ചിത് മാകിദനീയഭ്രാതൃഭിരാഗത്യ യൂയമനുദ്യതാ ഇതി യദി
