    tire yom kaparaŋraŋ koroŋ som, to kanda miaŋ biibi. Pa muŋgu amwit uruyom mi amso
    amdemeere kat yom.'
  myw-myw: Igaw wankuyeim mo bakaw sigwey min-Masidoniy mwasanin. Kukin nag kukwatinages
    mo beivag amamwasin, peinan tayyaweid yakamey. O yakamiy-vak beivag amimwasin
    seikwan.
  sby-sby: Pakwinga bantu ba mucimpansha ca Makedoniya balakesanga pamo ne njame uko
    ku Kolinto, bakacaneti nkamwalibambila nitukanyumfwe nsoni pakuboneti ncito yakubenga
    bipo ilamwalili. Ne njamwe nimukanyumfwe nsoni kupita afwe.
  sll-sll: Piriba, Masedonia ari tau na kina ereho ni monga bani unaminga moni a non
    ol ekinanga, ha diga i mining ya manbi sinangwo ni na kina ereho gai gonaminga
    pamua.
  yaq-NT: Kulupti juni'i, waate, bwiaraa Maseroonia' tea'po joomem, nemak emou katbaane,
    intok junuen, kee enchim nau a' tojaosu, emou yajine. Ini'i junuen ito betchi'bo
    tiusi machine, itepo si'imeku enchim yoem'eiyaasukai. Emo betchi'bo che'a juni'i
    tiusi machinee o'oben.
  uro-uro: Inguna ngakt bä guavek nävät ama Masedoniaqäna rha rhet ti na ngo bä sagem
    ngän dä rhi lu i as kaku ngän däkmu na nas dä sa va aiut diva aqlus pät a ut bä
    qosaqi aingän diva aqlus pät a ngän masirhat mamär.
  ita-1885: Che talora, se, quando i Macedoni saranno venuti meco, non vi trovano
    presti, non siamo svergognati noi (per non dir voi), in questa ferma confidanza
    del nostro vanto.
  muy-muy: Ay tamal ti mìnjʉa akaba ndam Mesedʉweŋ a, mə̀di ahàr ana kʉli kàslamalumvu
    faŋ ndo ni ti, pakama geli ya mə̀ɗəmki ke kʉli ni aməbəki mimili ke leli do aw ?
    Leli tekeɗi aməbəki mimili ke leli ti, lekʉlʉm ti aməbəki mimili ke kʉli àtam
    geli ni do aw ?
  kqc-kqc: Beika gokai Macedonia vene bedakai nasa baesi ya veitao regedi, ya bi dogo
    de ma maena regifa baebu—ma yi maena bi de nigida—adina mokena buni ya rofu moiyaka!
  tav-tav: Mʉja tʉpʉ yʉ cáaáto jĩcaarã Macedonia macana yʉ mena aáborãma. To bairi
    topʉ jã caejaro mʉja cajee neo yuuquẽpata boboro yʉ tʉgooñaboʉ. “Mere cajee neo
    yuuwã,” caĩricʉ aniri to bairo yʉ baiboʉ. Mʉja quena to bairona mʉja bobo tʉgooñaborã.
  eng-ULB: Otherwise, if any Macedonians come with me and find you unprepared, we
    would be ashamed—I say nothing about you—for being so confident in you.
  spa-VBL: Esto lo digo en caso de que algunos de Macedonia lleguen conmigo y ustedes
    no estén listos. Nosotros, – y sabemos que ustedes también – nos sentiríamos muy
    avergonzados de que este proyecto fracasara.
  fra-_FOB: De peur que, si les Macédoniens venaient avec moi, et ne vous trouvaient
    pas prêts, cela ne tournât à notre confusion, pour ne pas dire à la vôtre, sur
    ce sujet dont nous nous sommes glorifiés.
  hau-ULB: Idan kuwa ba haka ba, idan wani cikin makidoniyawa ya biyoni kuma ya tarar
    da baku shirya ba, za mu ji kunya-ba ni cewa komai game da ku-domin ina da gabagadi
    a kan ku.
  mal-mal: അല്ലെങ്കിൽ ചില മക്കെദോന്യർ എന്നോടുകൂടെ വരികയും നിങ്ങളെ ഒരുങ്ങാത്തവരായി
    കാണുകയും ചെയ്താൽ - നിങ്ങൾ എന്നല്ല ഞങ്ങളും നിങ്ങളെക്കുറിച്ചുള്ള ഈ ആത്മവിശ്വാസം
    നിമിത്തം ലജ്ജിച്ചുപോകേണ്ടിവരുമല്ലോ.
  urd-GVR: Aisā na ho ki jab maiṅ Makiduniyā ke kuchh bhāiyoṅ ko sāth le kar āp ke
    pās pahuṅchūṅgā to āp taiyār na hūṅ. Us waqt maiṅ, balki āp bhī sharmindā hoṅge
    ki maiṅ ne āp par itnā etamād kiyā hai.
  far-far: Ma dia nao mulu si sasi akau, ma dia tani wane famamana 'i Masedonia kera
    kai leka mai fai nau kada nau ku leka kau siamulu, ma kera kai ada to'ona ne nao
    mulu si sasi akau ana malefo kamulu, kalu kai 'eke sulia na manata fitoe kalu
    'amulu. Ma kamulu boroi mulu kai 'eke laugo.
  suz-BL: मारदे हना गो इन बाक्‍तीके जाक्‍ङानु, मासीडोनीया ङा मुर आन ङोंइती गे क्‍येट
    मपोक्‍थु बाक्‍शा मुने मदोक्‍कीन, दे मेको सां आन कली इन बाक्‍तीक सोइक्‍ताक्‍ङ।
  car-NT: Amykon Masedonie ponokon pai kyno'ta'ton ymaro. Mo'karon 'wa ro mo'karon
    Judea ponokon epanopyry taro e'i'pa ajepory'sando, na'na imero nepy'i'tory. Amyjaron
    'ne ka'tu rapa mepy'i'totory. Moro 'se'pa te na'na man.
  amp-amp: Nanhu bro dukeft htitanko nikmoh maruhathu Kristenroh he nmbuhat, ndt mrokfo
    duhatet, htarahkomt. Tmift nani Masedoniakorhof yimampno bi rpat nianeft afo duka
    krho hanita. Kanga bi miruha bi rpat aikahnomn maruhat yak htfasnomt, tfit mhtirahnom
    tafi htata duhattn, be nd tkittn nikomi na bro yimtneft yakrahtnom.
  bht-bht: इयां ना हो की, अगर कोई मकिदुनी शेहरे दा मसीह भाई मेरे सोगी ओऐ, कने तुहाड़ा
    दान तैयार ना होए, तां साड़ा जड़ा तुसां पर भरोसा है, उदिया बजा ला असां बेईजत होणा,
    पर तुसां इदे ला भी जादा बेईजत होणा।
  eng-NOY: lest, should the Macedonians come with me, and find you unprepared, we
    (not to say ye) should be put to shame in respect to this confidence.
  cub-NT: '@see-verse:2CO.009.003'
  ita-1927: che talora, se venissero meco dei Macedoni e vi trovassero non preparati,
    noi (per non dir voi) non avessimo ad essere svergognati per questa nostra fiducia.
  lww-lww: Visae pere wa, monar amiu akila vilaga, komin nap̃a lavis ke inu m̃ena
    neim̃asu narui, a yoko neim̃asu nemio le M̃asitonia lap̃asa, nap̃a nepisayu amiu
    pan la rui. Ana visae meim̃asu melual nap̃a pe akila ruru re poli wa, yoko kieta
    kap mare, pupia mawaena van inu, a van amiu m̃ena ga, a yoko monar la avisave
    nepisa koskosin manene nayeluaren kiamiu kia pan la.
  ckb-ckb: چونکە ئەگەر هەندێک لە مەکدۆنییەکان لەگەڵم بێن و ببینن کە ئێوە هێشتا ئامادە
    نین، ئەوا ئێمە شەرمەزار دەبین بەهۆی ئەو متمانەیەی بە ئێوەمان هەبوو، ئیتر با باسی
    ئەوەش نەکەم کە ئێوە چەندە شەرمەزار دەبن.
  nas-nas: Teka diiꞌ daangantampimanooꞌkoo ning maiaꞌmoꞌneenga tenang Masedoniaꞌnameensiꞌnupoong
    niꞌninka nariꞌ merira diiꞌ maamurariaruko oorarampira. Eeꞌnoko diiꞌ teie, maiaꞌdoripeuꞌ.
  uvl-uvl: Iange nenge teke a tatalo ele ero pe mele hel nge Mesatonia te koko nge
    iau pe te naue ke pomam, lape emei tote iau pe imo lape a meia imo pule.
  eng-BBE: For fear that, if any from Macedonia come with me, and you are not ready,
    we (not to say, you) might be put to shame in this thing.
  ixl-CNT: Tan bꞌaꞌn siꞌaneꞌ aas loꞌopon unjoloj niman tetz u Jesuus aa Macedoonia
    viꞌ utz, noj en ichabꞌaꞌex aas yeꞌk kutxu nechꞌiansa. Chꞌixvebꞌal tek qetz atziꞌ
    oj yeꞌxhkam. Utz chꞌixvebꞌal setetz majte. Tan nikꞌujeꞌ kukꞌuꞌl setiꞌ.
  xsi-xsi: Ŋana tu mwaŋga ŋga naŋa warakâŋgu ma akainzi ninda-nambwe Masedonia tâno
    warakanzi pinde kamâ kakalelemi. Ambo kinzi ma simora tu miki ŋandai kaluku ŋana
    mbumbu kalanzi Judia ŋgu, ande naŋa ma akai maŋeti ŋalae, ŋana tu naŋa uru asuka
    miki ŋami kâki ŋana nemi vetâŋa kâ. Andeta ŋinde nâ tia; miki kala ma kakai maŋeti
    ŋalae tava.
  crx-NTPO: '''Et whulohne Macedonia whut''enne, khun la sulh hútooya'', ''et nohni
    ''aw lhalhduzahne de, nts''en''a la be nóhdusti''-i, ''i wheni ookwaya uztileh.
    ''Ink''ez nohni, ''et do'', nohba dáhoont''oh?'
  kan-OKCV: ಏಕೆಂದರೆ, ಮಕೆದೋನ್ಯದವರಲ್ಲಿ ಯಾರಾದರೂ ನನ್ನ ಜೊತೆಯಲ್ಲಿ ಬಂದು, ನೀವು ಇನ್ನೂ ಸಿದ್ಧರಿಲ್ಲದೆ
    ಇರುವುದನ್ನು ಕಂಡರೆ, ನಿಮಗೆ ಬೇಸರವಾಗುವುದಲ್ಲದೆ, ನಿಮ್ಮ ಬಗ್ಗೆ ಭರವಸೆಯಿಟ್ಟಿರುವುದಕ್ಕೆ ನಾವು
    ಸಹ ನಾಚಿಕೆಪಡುವ ಸನ್ನಿವೇಶ ಬರಬಾರದು.
  bbb-bbb: Ro e bino bu are Mesedonia igia naena ijia vuakuva bu giaga ja naebe mukoreigia
    samuaejokuva ja ro no noka ireobo jaeduodufuo.
  blw-blw: Te magat hen aliyà ahna yag wachay metnod an haén hen tapen antochay cha
    omafurot ahtod Macedonia, yag non an umat yag ichahanni chàyu way maid ensasagganayu,
    an-anig mafiinan way térén te sinigurachuni chàyu. Yag kaman agé hen kafiinanyu.
  tam-2017: மக்கெதோனியர்கள் என்னோடு வந்து, நீங்கள் ஆயத்தப்படாதவர்களாக இருப்பதைப் பார்த்தால்,
    இவ்வளவு உறுதியாக உங்களைப் புகழ்ந்ததற்காக, நீங்கள் வெட்கப்படுவீர்கள் என்று நாங்கள்
    சொல்லாமல், நாங்களே வெட்கப்படவேண்டியதாக இருக்கும்.
  azz-NT: Huan como yasquíaj namechcalpanosquía sequi taneltocani de Macedoniajcopaca,
    ijcuacón ma amo namechajsitij de namejuan ayamo nanquinechicoaj namotapalehuilis.
    Porín como ijcón mochihuaj, ijcuacón timopinaucatalisquíaj san porín achtopa titacuautamatíaj
    de que namejuan nanquinechicojque ya namotapalehuilis. Huan amo tejuan san timopinaucatalisquía.
    Ta, namejuan nanmopinaucamatisquíaj como amo achto nanquinechicoaj namotapalehuilis
    huan namechajsiquihue ne tominnechicoani.
  spa-RV-1909: No sea que, si vinieren conmigo Macedonios, y os hallaren desapercibidos,
    nos avergoncemos nosotros, por no decir vosotros, de este firme gloriarnos.
  csy-csy: Bangbangpo ahizong Macedonia mite keima taw pai in, na ki nginkhol ngawl
    uh hong mu le, ki muang tak in i kisuantak na sia maizumhuai tu hi.
  mxq-NT: Es pʉn xymyʉtnʉjxtʉpts niduꞌugʉty ja Masedoñʉ ja̱ꞌa̱y es nba̱a̱dʉdʉts miits
    ma̱ kyaj xyꞌawix xyjʉjpꞌíxtʉ, taadʉ xymyoꞌoyʉpts ja tsoydyuꞌun ma̱dsʉ naty miits
    byeen tʉ ndukmʉꞌawdatʉ; jaꞌa dʉꞌʉn kʉdiibʉts ndimjʉna̱ꞌa̱nʉt ko miidsʉdyʉ dʉꞌʉn
    mdsoydyuꞌunꞌa̱jttʉp.
  tzj-NT: Ja c'a tok xquinekaj anin ewq'uin, ja wi ec'o jule' kach'alal aj Macedonia
    etran chwij congana lawulo' ari' ja wi maja'n techomij ewi' tri' chi rmolic ruchi'
    ja rayuda. Ja queri' congana q'uixbal chake ajoj in chewe ixix chakaja' como kaya'on
    chic ek'ij chiquewach chi ix listo chic chi neya' ja rayuda.
  tdt-tdt: Keta halo be ema Masedónia lao hamutuk ho hau baa vizita imi, i sira haree
    imi nia osan seidauk tau hamutuk. Se nunee, ami moe tanba ami fiar ba imi saugati
    deit. I imi sei moe liu tan!
  ron-BTF: Ca nu cumva, întâmplător, dacă vin cei din Macedonia cu mine și vă găsesc
    nepregătiți, noi (ca nu cumva să spunem voi) să fim rușinați în aceeași fălire
    plină de încredere.
  eng-WEBP: lest by any means, if anyone from Macedonia comes there with me and finds
    you unprepared, we (to say nothing of you) would be disappointed in this confident
    boasting.
  eng-FBV: This is just in case some Macedonians should come with me and find you
    unprepared. We, not to mention you, would be really embarrassed if this project
    failed!
  nld-1939: anders zouden wij, —om van u niet te spreken, —om dit vast vertrouwen
    misschien nog beschaamd moeten staan, als de Macedoniërs met me meekomen en u
    niet gereed zouden vinden.
  bwo-bwo: Mek'edoni dats ashuwots taanton itok waarr itk'ande'aawo bodatsiyal itats
    noit'tsatse tuutson jiitsitwone, itmó ayde'erniye itjiitsiti.
  nch-BL: Nelía nipinahuasquía na huan amojuanti nojquiya, sinta sequij ten tali Macedonia
    yase nohuaya hasta amotal huan timechpantitij amo anquisentilijtoque nopa tomi.
    Ya niquinilhuijtoc para tahuel anquinequiyayaj anquinpalehuise cati teicneltzitzi.
  quc-TNT: We ne e c'o jujun aj Macedonia quebe' wuc' in, te c'u ri' aretak cujopanic
    mäja' quimulij we tobanic ri'. We je ri', xa quel na ka q'uixbal uj ri' rumal
    chi sibalaj ka cu'bam ka c'ux chiwij. E ta c'u lo ri ix, ¿a mat quel na i q'uixbal
    ri'?
  tfr-NTPO: Macedonia sopga jek bor tjok, ga pjãy wl̈ẽya l̈ok l̈öng wl̈ẽp wl̈eni ga
    tjawa ber l̈öng l̈ökshko, pjãy l̈ãywororwa pjl̈ú kjĩshko. Eni wl̈eni ga pjãy ber
    l̈öng l̈ökshko bakoe.
  kaq-NT: Man tsinquiscai non shinanah bi caibo macedoniobo hehbetan cahi nocoxon
    man tsinquiyamahiton mato merahiya tah non hihtimahtihi. Non hihtimahmis hihxon
    tah non mato yohihi. Man hahcointihi non shinanah bi man hahyamahiya cahen mato
    rihbi man hihtimahpan.
  sgb-sgb: Ta kayno mipakarêng-êy ako no main makilamo kangko bahên ya patêl ha Panginoon,
    ya taga-probinsyan Macedonia, haka mahêlêk la kaw ya a nakal-an. Ta no êmbayro,
    ay mipakarêng-êy kaw etaman.
  vie-1934: Tôi e rằng nếu người Ma-xê-đoan đến với tôi, thấy anh em không sẵn, thì
    sự tin cậy đó đổi nên điều hổ thẹn cho chúng tôi chăng, còn anh em không kể đến.
  kxv-kxv: ଏଚେ଼ତା ଆ଼ପେ ନା଼ ତଲେ ଆମିନି ଲ଼କୁ ପାଟେ ମାକିଦନିୟାଟି ୱା଼ହାଁ ମୀ ଦା଼ନା କୂଡ଼ି କିହା
    ହିଲାଆ ଗାଟାଣି ମେସ୍ତିହିଁ ମୀରୁ ପା଼ଣ୍‌ନି ଲାଜା ପିସାନା ମା଼ମ୍ବୁ ଈ ଆ଼ଟ୍‌ୱା ନାମୁତି କାତାତାକି
    ଲାଜା ବେଟାଆ଼ନମି
  amu-NT: Ee quia na nntsquia̱a̱ya na mꞌaⁿꞌyoꞌ ñequio nnꞌaⁿ Macedonia na nncꞌoo ñꞌeⁿndyo̱,
    ndoꞌ xeⁿ nleitquiooꞌ na ticꞌomcꞌeendyoꞌ ñequio sꞌomꞌñeeⁿ, jeeⁿ tꞌmaⁿ nluiꞌjnaaⁿꞌndyo̱,
    ndoꞌ mati ꞌo.
  hin-CV: ऐसा न हो कि जब कोई मकेदोनियावासी मेरे साथ आए और तुम्हें दान देने के लिए
    तैयार न पाए तो हमें तुम्हारे प्रति ऐसे आश्वस्त होने के कारण लज्जित होना पड़े—तुम्हारी
    अपनी लज्जा तो एक अलग विषय होगा.
  spa-BES: Por temor a que, si alguno de Macedonia venga conmigo, y no están listo,
    nosotros (por no decir, ustedes) podríamos avergonzarnos en esto.
  san-BEN: যস্মাৎ মযা সার্দ্ধং কৈশ্চিৎ মাকিদনীযভ্রাতৃভিরাগত্য যূযমনুদ্যতা ইতি যদি
    দৃশ্যতে তর্হি তস্মাদ্ দৃঢৱিশ্ৱাসাদ্ যুষ্মাকং লজ্জা জনিষ্যত ইত্যস্মাভি র্ন ৱক্তৱ্যং
    কিন্ত্ৱস্মাকমেৱ লজ্জা জনিষ্যতে|
  tdx-tdx: 'Hera hindre lia amako mb’eo t’i nte Makedonia hanjo anahareo tsy veka’e,
    hanalats’ anay (tsy nataoko: Nahareo) ie natokisañe.'
  naf-naf: Mneti wan inlak akumti beyo mene zemti neŋ Masedonia am notnaŋ indati nsakwep
    kotneti indikmann in mânep ŋen ku akumti bembeŋaŋ tapme ekti inmak nin nsakwep
    Masedonia am ekŋengat zikalinan sakambuk mbanupmagat in mânep akuku mulup eweŋanak
    mbemti tapmambep.
  grc-MT: μηπωσ εαν ελθωσιν συν εμοι μακεδονεσ και ευρωσιν υμασ απαρασκευαστουσ καταισχυνθωμεν
    ημεισ ινα μη λεγωμεν υμεισ εν τη υποστασει ταυτη τησ καυχησεωσ
  vid-vid: Ndo mina wone wanhu wa Makedoniya wanguya hamwe na heni na hatuwafichile
    mwimile nzinzili, hetwe tobaswa soni ng'hatu kwa vila navyotwitumbile hemwe, namwe
    vivila mokona soni.
  pio-NT: Aibanái Macedonia yàasu cáli néeséeyéi nàanàacaalí núapicha pìatalécué,
    càmita nuwàwa nàanàacuéca pía càmíinácáwa pìwacáida ofrenda, ipíchaná báica wía
    ìwalíise yái wacàlidáanáca manuíca wáináidacawa wawàwawa pìwalicué pìwacáidáanápinácué
    ofrenda. Yá nacái báipinácué píawa canácaalícué pìasu ofrenda piyúudàacaténácué
    áibanái yeebáidéeyéica Jesucristo itàacái.
  tsn-tsn: Ke ka tlhajwa ke ditlhong thata, mmogo le lona fa bangwe ba Masedonia ba
