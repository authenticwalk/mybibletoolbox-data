    ku okuwa kwifu awasiani ino ni inywe, kandi mwona mukawa ne ensuuko.
  nhu-NT: Ɛfuw kɛ nonɛn, fí ɛ kooy lɛ bee bonyii bo Masedonia bomew ɛ nɛ ɛ to ɛ yɛn
