    fô ben e bò bese se gɛɛle bvufee yî yene le?
  row-row: Te mete ma atahori Makedonia ra rema ramaloloꞌ ro au, ma hei nda feꞌe sadꞌia
    sa, na, basa nggita mae. Afiꞌ losa au nemehere ngga sia hei e nda naꞌena netehuuꞌ
    sa.
  msy-msy: Kɨ guizbangɨra nɨghnɨzir gavgavim kamaghɨn iti, ia dagɨabar anɨngasa da
    arigha mɨzuai iti. Nan nɨghnɨzim Masedonian gumazitaba na ko izɨ gantɨ, ia dagɨaba
    arighan koghtɨ, kɨ bizir kamɨn aghumsɨzim inigham. Eghtɨ ia uaghan bar aghumsigham.
  agg-agg: Ro anɨhondümbo-rɨhumboanefɨ se nɨne-moatükunɨ sairambo ra nafɨrɨhümɨndi
    mbamarei. Asu Masedonia ai ro-babɨdɨ kosɨmo hoeirundüranɨ, se nafemɨndɨ nɨmarɨkoate-ndeianɨ,
    ro amoanɨŋgɨ-ndemboyefɨ asu se-amboanɨ amoanɨŋgɨ-ndeimboyei.
  ptp-ptp: Ên he Masedonia ya obêc loc hɨxôn a tɨmuên dɨ xe obêc xê wê xam gên o tung
    mone pyap lêm ge od obêc vông a nig yoc dɨ vông xam nim yoc hɨxôn ên wê a yong
    xam pɨleva vô he ge.
  nak-nak: '@see-verse:2CO.009.003'
  lbb-lbb: Ning ar hanot tetek mulo taum on al taraila miting e Masedonia, pa lar
    oroi mang, bel mulo sang, milar meme ana nuka warwara ning ia ka atong tari, pa
    mulo otleng mulor meme kol.
  kan-2017: ನೀವು ಸಿದ್ಧವಾಗದಿದ್ದರೆ ಒಂದು ವೇಳೆ ಮಕೆದೋನ್ಯದವರಲ್ಲಿ ಯಾರಾದರೂ ನನ್ನ ಸಂಗಡ ಬಂದು
    ನೀವು ಸಿದ್ಧವಾಗಲಿಲ್ಲವೆಂಬುದನ್ನು ಕಂಡು ನಮಗೆ ನಿಮ್ಮ ಮೇಲೆ ಇಂಥ ಭರವಸೆ ಇಟ್ಟಿದ್ದಕ್ಕೆ ನಾವು
