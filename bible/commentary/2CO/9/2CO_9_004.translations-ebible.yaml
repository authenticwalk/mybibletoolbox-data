    കിന്ത്വസ്മാകമേവ ലജ്ജാ ജനിഷ്യതേ|
  tam-TCV: மக்கெதோனியாவிலுள்ளவர்களில் யாராவது என்னுடன் வரும்போது, நீங்கள் ஆயத்தமாய்
    இல்லையெனக் கண்டால், நாங்கள் உங்களில் வைத்த மனவுறுதியின் நிமித்தம் வெட்கப்பட நேரிடும்
    எனச் சொல்லவேண்டியதில்லை. நீங்களும் வெட்கப்பட்டுப் போவீர்களே.
  mit-NT: Vàchi cahví xì‑nsiá ñà‑coo listu nsidaámà, vàchi nú sànì sàà‑nsì después,
    te tàñáha ga cuacatnahá, dandu cucahan núù‑nsí, yùhù xì stná nècuàchì Macedonia
    cutnáhâ xí. Te mii stná‑nsià, vihini cucahan núù‑nsiá, nú coá.
  ceb-ULB: Kay kung dili, kung adunay taga-Macedonia nga mouban kanako ug makaplagan
    nga dili kamo andam, maulawan kami — wala akoy ikasulti bahin kaninyo —kay nagsalig
    ako pag-ayo diha kaninyo.
  ces-LB: '@see-verse:2CO.009.003'
  mkn-mkn: Te kalo ada orang Makedonia datang sama-sama deng beta, ais bosong balóm
    siap, na, kotong samua malu. Jang sampe beta pung parcaya sang bosong, sonde ada
    pung dasar.
  pol-UBG: 'I abyśmy, jeśli przypadkiem przybyliby ze mną Macedończycy i zastali was
    nieprzygotowanymi, nie byli zawstydzeni my – żeby nie powiedzieć: wy – za tak
    śmiałe przechwalanie się.'
  qxh-NT: Macedonia quinranpita yanagämajcunawan ćhayamuptï cuyachicuyniquita mana
    ćhuraptiqui, pingayćhu llucshishunpaj. Mana quiquillächu pingayćhu llucshishaj.
    Manchäga quiquiquicunapis pingay-tucush llucshinquipaj.
  nwi-nwi: Mərɨg tukmə nakhapəh nɨsorien, nɨpɨg jakurə kɨmawə nəmə Masedonia tɨksɨn,
    kɨni tukəm mə kɨmiə nakhapəh nɨsor-əgkəpien, kɨni taksaurɨs tukun, meinai kɨmawə
    yakwənhavəh-si haktə ta nhagmiə. Tukror aurɨs əmiə rapita.
  kmo-kmo: No kwota otii tawa abon hiki siitiichibato. Eena ada wocho Masedonia ma
    kawka yepa adaka eecha yanak, kwota otii tawa tobon henyak, kwopa hiibiya yanak,
    anapa hiibiya yabakiita!
  agr-agr: Macedonianmaya aidau wijai anuí takamá, wi tajim nuninchaun waipainakuig,
    atum datsamain aig, ii atumiin kajinmasa chichakú asaja jutii datsamainaitji.
  kyc-kyc: Dokona Masetonia wambu namba role pyao eparama dupwame nakama nyisalana
    rapa rapa pii nao mee kararami ramo doko kandapala elyaramanopa nakama Korina
    range dupwa opetaeko elya nyerami ingilyamo.
  urd-GVU: ایسا نہ ہو کہ جب مَیں مکدُنیہ کے کچھ بھائیوں کو ساتھ لے کر آپ کے پاس پہنچوں
    گا تو آپ تیار نہ ہوں۔ اُس وقت مَیں، بلکہ آپ بھی شرمندہ ہوں گے کہ مَیں نے آپ پر
    اِتنا اعتماد کیا ہے۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, -te 'kʋ 'vale Masedɔa Zozinɔn -mienun -a
    kʋ 'lʋ te 'ka 'man 'ka 'e wʋʋdɩ dɩɛ, e 'ka "yi "dɩ. Kɔɔ 'kʋ 'bɔ nɛn kʋ 'ka 'sɩ
    -fɔ bɛ, 'yra -taa 'kʋ 'tɛlɛ, ɛn 'ka 'bɔ "nyian 'yra -taa "cee "tɛ wʋlɛ.
  fuh-BKF: Si wanaa noon fu, si yimɓe Makedoniya ngardii e amin to mooɗon de tawi
    on cegilanaaki wallude, min cemtan ko min koolii on, onon du on cemtan.
  arl-NT: Macedonia jiyajinijinio parta Pueyaso pueya naasucuaari cuata tiuquiniutianiya
    niaacua. Nojori jaara cuata tiuquishii niaacua, canaa jaara nia riuriatasee nia
    cumaneeca rerateyojuani, canaari caririquiniutianiyani. Niaari caririquiniutianiyajuhuaj.
  ziw-ziw: Vinase kutenda kugamba wantu wa Makedoniya wakeza hamwenga na miye nachiwabwile
    hamnati kwemalanya vyedi, aho suwe na chingilwe nisoni ukaleka kulonga soni na
    mwingile nyuwe wenye kwaviya nachitende chiwaikisa msuhi.
  grc-TR: μήπως, ἐὰν ἔλθωσι σὺν ἐμοὶ Μακεδόνες καὶ εὕρωσιν ὑμᾶς ἀπαρασκευάστους, καταισχυνθῶμεν
    ἡμεῖς — ἵνα μὴ λέγωμεν ὑμεῖς — ἐν τῇ ὑποστάσει ταύτῃ τῆς καυχήσεως.
  nag-nag: Nohoile, jodi Macedonia manu kunba moi logote ahikena apnikhan taiyar nohoikena
    thaka dikhile, amikhan bisi sorom hobo- apnikhan nimite mon dangor pora koi diya
    to.
  eng-OEBCW: Otherwise, if any Macedonians were to come with me, and find you unprepared,
    we – to say nothing of you – should feel ashamed of our present confidence.
  knj-NT: Ta ey eb a Macedonia ti' chi to wetoj an, catu' chi yilon eb tol c'am to
