  gux-gux: Kelima mii bua Maseduana yaaba yaa ti yegi leni nni ban sua ke yii bogini
    gbeni; ti dugidi yi po n tua ti po fe, ki da yedi, i fe baa tua i yii.
  kos-kos: Tusruktu, mwet ac wiyu tuku Macedonia me inge fin konauk lah kowos tia
    akola, ac fuka lupan mwekinla lasr — ac kowos yohk liki — ke sripen kut tuh arulana
    lulalfongi ma kowos fahk uh!
  ibo-ibo: Nʼihi na ọ bụrụ na ndị Masidonia esoro m bịa hụ na unu ejikeghị ejike,
    ebe anyị na-anya isi na unu ejikerela, ọ ga-abụrụ m ihe ihere, bụkwara unu ihe
    ihere, ebe anyị nwere ntụkwasị obi na unu ga-anọ na njikere.
  yml-yml: ꞌAiꞌedi me Masidonia ꞌifwaidi taiadi ꞌa da waiga ꞌwaimie ꞌa da ꞌiseni kebu
    ꞌwa da yatoga ꞌima ꞌa da bunumayaga ꞌa vetumaganemiga faifaina, weꞌe ꞌomi ꞌwa
