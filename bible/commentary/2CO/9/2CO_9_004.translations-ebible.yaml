    sarɨmɨ kwaihɨlyɨ wagɨla yɨhyeꞌmwannamaraadeihi dɨngaka! Nemɨ sarɨmɨnyɨna dɨragɨnna
    nebulyaꞌna yawɨrakadaa sarɨmɨnyɨna dɨragɨnna sara wɨdo.
  ian-ian: Ngwuk kat vɨvat yiweya njɨmbla Masedoniamba lɨga nɨmba wunogwinala anagandi
    yigiyaa. Ndi kat tamba wowun. Korinmba lɨga nɨmba sanya kwigiyandɨ waa wowun.
  hun-hun: Hogyha a macedónok velem együtt jönnek, és felkészületlenül találnának
    titeket, nehogy szégyent valljuk mi, – hát még ti, – ebben a dologban.
  mcf-NT: Nidaid Masedonia caid yacnoësh Esuquidistu tantiec iccuededquido ëbëdien
    tsyuec mibi yacno nidchitec. Aidobëdi mibi yacno choshon ëmbi chiacpaden mimbi
    bedbanambocsho isash, Abimbo chiacbimboen chuichitombi, quec natiaic bëpiutsiabi.
    Adquiecbidi mibi icoaic.
  kjs-kjs: Naame abalade nimi madaa kone waru suma agale adaapu lisima. Go pea pare
    mo Masedonia su-para piri enaalinu ni raapu nimi kiritaoma epola peme-pulu ele
    nakiritalimi-daare naa yala potema. Go puma nimimi page yala waru poteme.
  mni-mni: Maramdi Macedonia-gi misingna eiga loinana lakpa matamda nakhoina thourang
    touramdaba thengnarabadi nakhoina ikaigadaba adudi lairadana nakhoibu asuk thajaruba
    eikhoi kayada ikaiba nanggani!
  yad-NT: Riñumatiy ju̱to̱ Masedóniya ja̱nvay risa̱ jiryimuju̱, rañi̱ru̱y rirya̱sarye
