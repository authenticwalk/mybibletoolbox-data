  ena-ena: Alaŋ hɨji vɨdɨvɨdɨŋ nameŋ lamalu uami. Akuaba akuaba huaci huaci igu igu
    hɨsɨŋ agɨladɨ ci hihɨlahalaŋ aba abalu uami. Agadɨ ala Masedonia fɨli tɨbɨ hɨsɨŋ
    limu hɨhɨle agɨlaŋ viaŋ hula uavɨla igavɨci akuaba akuaba huaci huaci igu igu
    hɨsɨŋ agɨladɨ ma hihɨlavɨla hɨnilaŋ uami. Ha alaŋ sɨhumahɨlɨdamɨli namɨlaŋ avi
    sɨhumahɨlɨbalaŋ uami.
  tgo-tgo: Iyemaeŋge thoŋgo weiŋguyaŋgiya Masedoniya gharɨgharɨniye vavana wo ghaona
    na thɨ vaidiŋga amba ma hu vivatha, ne wo monjina lama gharematuwo na lama wovoreŋaŋga
    kaiwae. Na ghemi tembene hu monjinava.
  yap-yap: Ya richey me un e girdi’ nu Macedonia ngog nggu bad miyad pir’eg ndawor
    mu fal’eged rogomed ni ngam pi’ed e ayuw, ma ri gamad ra tamra’ ni fan e kari
    pagan’mad ngomed, ma kab gel e tamra’ ni gimed ra tay!
  mop-NT: Wa ma' in betic ti baalo'o, uchac ma' much'a'an a sij-oole'ex le'ec ca'
    c'ochoquen. Uchac yan ilic in wetc'ocholoo' a taloo' Macedoniaja. Uchac u yilicoo'
    ti ma' much'a'ane'ex a sij-ool. Sudactal ti ca'a u men jede'ec u joc'ol ti tusil
    c'u' in wadaj ta woc'ole'ex. Sudactale'ex ilic a ca'a inche'exe.
  tet-tet: Kalo ema Makedonia mai bele-bele no haꞌu, mais emi sei la libur mohu osan
    dauk, ita hotu-hotu moe. Keta toꞌo haꞌukaan fiar baa emi, la noo krarain.
  hlt-MCSB: Makedonia rhoek tah kai taengah ha pawk uh mai khaming. Te vaengah nangmih
    te buengrhuet m'hmuh uh vetih mamih loh yah m'pok uh pawt nim. Te dongah ni he
    ngaikhueknah neh nangmih kam voek uh pawh.
  xtd-NT: Chi nux naxee koio ɨɨn uu ñani‑ro Macedonia xiꞌin‑da, te ta koo tuꞌa koio
    ka‑n, te yaꞌa‑da xa januu nuu‑s, xaxeꞌe xa n‑xio‑da confianza nuu‑n. Te mee‑n
    tuku, kujanuu koio‑n nuu‑s.
  mdy-ETH: ሜቄዶኒያ ዓሳ ታኣና ዎላ ዒንሢ ኮይላ ሙካ ዎዶና ዒንሢ ጊኢጊንቲባኣያ ማዒ ዓኣንቴ ዴንቄቴ ኑ ዒንሢና ሄርሺንቲ ኬኤዜ
    ባኮና ኑናንታ ዒንሢንታ ዎላ ቦርሲንታንዳኔ።
  spl-spl: '@see-verse:2CO.009.003'
  usp-NT: jwi'l cuando imb'e aac'lak pent tib'i'taka' jujun yak aj Macedonia chwij
    y wi ajqui' chamoltak pwak re t'o'on cuando intaw aac'lak, tieli' inq'uixb' chiwchak
    y jilon atak jwi'l oj sub'laj cub'ul kach'ol chawijak chi tamola'taka' pwak re
    t'o'onc.
  zav-NT: ¿C̱hexa šə əsa'aclə to c̱hopə beṉə' Masedonian' catə' yeyeda' gan' zolen'?
    Šə bito ṉe'e yeyož əgwtoble mechən' catə' yeyeda', gaquəda' zto' de'en gožəga'aca'ane'
    ca güenṉə' gonḻe na' ḻeczə le'e gaquele zto' de'en cui benḻe complir de'en gwzolao
    benḻe.
  sgz-sgz: '@see-verse:2CO.009.003'
  kek-NT: Cui ma̱ji' cauresinbil le̱ mayej nak tincuulak cuochbeneb li herma̱n aj
    Macedonia, te̱c'ut inxuta̱n la̱in xban nak ac xinserak'i reheb nak cauresinbil
    le̱ mayej ut te̱c'ut ajcui' e̱xuta̱n la̱ex.
  blz-NT: Alia isian mian na Makedonia men mompololo' i yaku' taka na ko'omuu, see
    takaionna i raaya'a i kuu sianpo notoropot. Mbaka' i kai sabole makamaa', ka'
    i kuu uga' makamaa', gause kai poko ooskonmo i kuu.
  poe-NT: Kíxin tí chrókjuasánkian iso tí sín Macedonia ntá tí chrókónoxín kíxin na̱xa̱
    kohya nkehe tsjánjonrá ntá chrókósuèhe̱ni tí jeheni kíxin imá chóxinni kíchó ni
    la ko kjá chrókósuàhará kja̱xinrá.
  san-TAM: யஸ்மாத் மயா ஸார்த்³த⁴ம்ʼ கைஸ்²சித் மாகித³நீயப்⁴ராத்ருʼபி⁴ராக³த்ய யூயமநுத்³யதா
    இதி யதி³ த்³ருʼஸ்²யதே தர்ஹி தஸ்மாத்³ த்³ருʼட⁴விஸ்²வாஸாத்³ யுஷ்மாகம்ʼ லஜ்ஜா ஜநிஷ்யத
    இத்யஸ்மாபி⁴ ர்ந வக்தவ்யம்ʼ கிந்த்வஸ்மாகமேவ லஜ்ஜா ஜநிஷ்யதே|
  cof-NT: Tsanhitonari natiya seitochunae. Macedóniabi nechi weyan acola labe pejalainari,
    chiquilari yalabe duque luranola joichunae. Nulaca seque panun tenchi luranola
    joichunae. Nulanan labe fécari luranola jochunae.
  srm-NT: '@see-verse:2CO.009.003'
  qvs-NT: Kay Masedoniamanta wawkinchikuna ñukawan tantalla pasyaknikichi riptinikuna
    ichará ofrendaykichita manara tantachishkankichirachu. Chashna manara tantachiptikichira
    sukaman pinkakuymansapa. Kankunapish pinkakunkichiman.
  zca-NT: porke gat lë'te, or yala kun pla men Macedonia, napa ne bixa', nagat kan
    go dimi, orze' par no, mbaino nu ska par go, dox mal ya'n be, mbaino yent cho
    kwent midizha dox wen go.
  cbc-NT: Ape watoara ato Macedonia yepa macããna mena ácʉ́, mʉjãã cajopeere qũẽnoyuena
    mʉjãã cacotero mʉjãã yʉ eta tãmʉogaetiya. Tore bairo mʉjãã cabaieticõãta, bobooro
    jãã pʉame jãã tãmʉobujiorã, “Caroaro jʉátimasĩñama Corinto macããna,” mʉjãã mena
    jãã caĩtʉ̃goñatutuamiatacʉ̃ãrẽ, tore bairo jĩcãrõ tʉ̃ni mʉjãã caápericõãta yua.
    Tunu bairoa mʉjãã cʉ̃ã bobooro mʉjãã netõbujiorã, tore jĩcãrõ tʉ̃ni mʉjãã cajopeere
    neñorĩ mʉjãã cacoteeticõãta, ato Macedonia yepa macããna na caĩñarõ yua.
  qxo-NT: Cay Macedoniapita juc ishcay waugicunawan shamurtä tariycäyäman manarä imatapis
    ruragta. Tsaynö manarä listapacushgata tariptï nogam pengacuypä cashä.
  mox-mox: mana ge ana ʼita aqiaqina ʼeguma yaʼa vaidi me Masidonia maega ana wai
    ta nei kavovo nana nawale ge ana ʼivaʼavaʼaimo. Vonahaqiaqi, yani ʼebeiniyauyau
    ʼiguya, ta wese yani ʼebeiniyauyau ʼimia, mana niʼa yavonavane weaqimi.
  kew-kew: Niaame abade nimi madaa kone waru sua agaa adaapu sima. Goa pea pare mo
    Masedonia su-para piri onaanu ni raapu nimi kiritaawa epola peme-pulu oyae nakiritalimi-daare
    nimi yala potema. Goa pua nimimi page yala waru poteme.
  dww-dww: Be deḡoda Masedonia banegidima ḡesaudima mate tokare ḡaromie ka tavana,
    be ta kita da taumi nam waiuta aubainama ko vokaukauana, inam raḡanine tauma be
    taumi mate tunimayaḡa e kawa guridana, baninama noḡone tauma uma kauinama aubainama
    taumi isemima kè kawa saḡe yababena.
  twi-ASANTE: Sɛ anyɛ saa na sɛ nnipa no ne me firi Makedonia ba bɛhunu sɛ monsiesiee
    mo ho a, yɛn anim bɛgu ase. Mo nso mo anim bɛgu ase bi sɛ modii yɛn hwammɔ.
  aoj-aoj: Iꞌi owaꞌ, anis Masedonia sifiꞌi solome siti ipaꞌ ataꞌ owaꞌ pendaꞌas dumbulidombola,
    afaꞌ ambagof awagofa isimba eaꞌ ipaꞌ wapani pelomafa. Deiꞌ main, afaꞌ waliꞌ waꞌipipas
    waꞌi ipaꞌ pendaꞌas dumbulidombol eaꞌ.
  cbv-cbv: Biquína nin Macedonia baácdih moón wãjeéh ñi pebhna ĩ jʉibínachah, ñi wʉ̃hat
    pínah dinerodih ñi bíboh pã́icah, wã naáwátji biíc yoobó ñi chãjcatdih enna, bʉ́dí
    wãta tíic tagaá. Yeebbʉ́t bʉ́dí ñita tíic tagaá.
  taw-taw: Chɨn gos anɨgɨl nopun, nɨbi mani anɨb ak dɨ nan gɨl ñɨnɨg gebɨm. Pen mani
    ma dɨ nan genɨgabɨm, Masedoniya binɨb ogɨnap poŋɨd amjaken anɨb ak nɨgenɨgabal,
    chɨnop nebeŋ gɨnɨgab. Pen nɨbop abe nebeŋ yɨbɨl gɨnɨgab.
  jic-NT: Macedonia po'o pü'üs custjay. Ca nacj yupj sin popa nepénowa ca mal napj
    lal, nun nt'a jum na. Yupj jilal tjevelecj nun po quelel 'oyá, mpes nun ma tja'ayá,
    qjuis maycas ca yupj jis lal. Nun nu maycas wa. Mpes ncawajas so 'oyá, qjuis catjampan
    jil na nun nt'a.
  zap-NT: Porke tegue nuu men-Macedonia chidnal noo chene chiid noo lo de, lex kwii
    men ne bet goon wtopdet de, te gyelentu we por noo porke che re noo ne che katop
    do; na noo ne te gyelentu we por noo chen ynadet noo ne gyelentu we por laa de
    yra de.
  wer-wer: Pël naën ëën Masetonia omën narö neering wais itaangkën ar kopëta newasën
    ëën pöt tenim arën kön kosang wia pötaan ëö yesën arta ëö sënëët.
  ipi-ipi: '@see-verse:2CO.009.003'
  qul-NT: Macedonia creyentecunawan jamojtiycu, mana chay jinata taripayquichisman
    chhica, nokaycupaj p'enka canman, kancuna quiquiyquichispajpas, cay athun confianzaycu
    kancunapi caskanraycu.
  tnc-tnc: '@see-verse:2CO.009.003'
  ter-NT: Vo'oku enepo axenánu íhaehiko Masêdonea, eneponi naixâ âvoyea aúso hivó'oxike
    ne po'inu ûti, mani teyó koeti ûti, ínapoxoni itínoe vo'oku yunzó'inoahiko yanekôyo
    ngúveovopi ápeyeamo ítixene.
  bmr-NT: Jillɨ amɨɨhaico neehi saatoho Macedonia jiinɨjemɨnaa uuma ofoomo amɨɨhaico
    atyɨmedino mihimibaivotɨmoco. Jaaneri mɨɨhai munucufevejirahi sihidɨ amɨɨhaiditɨ
    imino mihiimaahicarumo. ¿Mɨllɨ bu amɨɨhai nucufesuco neejirahi?
  fuf-fuf: Si tawii men tawoyii on hebulaaki nde min e ɓe Masedonii ɓen men yaadoyi
    ka mon, haray hoolaare nde men hoolii on nden wontanay men hersa, haray onon hersa
    mon kan wowlotaako.
  bhl-bhl: 'Fein! Mesik esik nem mali Masedonia aneng fian kunum waneng iso yom fukun
    toloki ding kabalak e, nu yetemom ete: “Ebe! I memen kelinba kebiliw kae!”, angesomi,
    yuso nuso “Nu kame inkal fian mak kulokoluw kai!”, angomi,'
  ons-ons: Na Makedonia ŋei eŋerop weneŋ uŋem ŋine wesi mot mot wane ŋaŋaekeiwo, eŋe
    kau don yewa wele midaine okangi ŋine so na weneŋ gamu kutzo wayake, paki ŋine
    koso mane mi mauluk ŋunikene.
  con-NTPO: Nane majan macedoniandeccu ñai'ccu ji'fasa'ne tsu junde ñoñaña'cho. Jisi
    toya ñoñambi'choecan'da gi ñoa'me ansange'faye'can que'ine panshaen ñotsse afapa.
    Nane que'i'qque ñoa'me ti'tsse qui ansange'faye'can.
  ghs-ghs: Eto Maketonia abi anama nanai qeemaqa moohimi nike roibetaamake oomi napata
    midzanoma naataino hiireqi ao seike nikeke qupanomaite.
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ମାକିଦନିଆନି ଇମ୍‌ଣାକାନ୍‌ ପା ଏଚେକାଡ଼୍‌ଦ ନା ଲାହାଙ୍ଗ୍‌ ୱାଜ଼ି ମିଙ୍ଗେଙ୍ଗ୍‌
    ଜାଲ୍‌ଦି ଆୱାକା ହୁଡ଼୍‌ତିସ୍‌, ତେବେ ମି କାତା ହେବେ ମାନେତ୍‌, ଆପେଂ ଇ ଆଟ୍‌ୱା ପାର୍ତି ବିସ୍ରେ
    ଲାଜା ଆନାସ୍‌ ।
  txu-NT: Dja ba ar awỳr tẽ nhym Matenikam ar ja'õ ikôt ar awỳr tẽm ne ar awỳr bôx
    jabej. Kam bar ren ar awỳr bôx ga ren ar arỳm pi'ôk kaprĩ katẽri o atom krãta
    nhym ren Matenikam ar jamẽ ba ren ar ar apumũn ren arỳm ar akam ren ar ipijàm
    ne. Ga ren ar gadjwỳ kam apijàm ne. Ba ren ar amim, —Nã bãm ar bit tỳx'ã me kamnhĩxkumrẽx
    nhym meo mõn tu krãta. Bar kam arỳm ipijàm, ane.
  eng-WEBU: lest by any means, if anyone from Macedonia comes there with me and finds
    you unprepared, we (to say nothing of you) would be disappointed in this confident
    boasting.
  gnw-NT: Aramoi amocue Macedonia pegua reta yugüɨraata cherupíe, che aa yave pepɨ.
    Jare pembatɨ'ã yave corepoti, jae reta uicuaa yave, oremarata. Echa'ã ndoe chupe
    reta quirãi pe reta pipota peporomborɨ. Jae ramiño vi pe reta pemarata.
  mux-mux: '@see-verse:2CO.009.003'
  maj-NT: A̱t'aha̱ tsa kuankínko̱i̱ yo̱ k'u̱a̱ xu̱ta̱ Macedoni̱a̱, ko̱ tsa a̱s'a̱ihi
    i̱ncha sku̱e̱ nga najmi kje̱e tjíkúnu̱u to̱on chje̱, ka̱ma subani̱. A̱t'aha̱ ja
    tu̱ xí tíma 'yún k'un níi̱ ni xi tsixíún. Ko̱ jun ta̱ ka̱ma subanu̱u.
  bkq-NT: Dinheru nhontybyemba satoen-ro watay, urâ, Macedônia donro modo ewy yagâ
    idâim warâ saintuo, âpybazezema xina, âpybazeze lâpylâ âmaemo-ro warâ.
  kue-kue: No pirngi kaima dumga i ene taragl yomba tenaglkwa pre akekun ere moraglkwa.
    Ana aglau eran, Masedonia yomba tau na bogl akiye umun ye kanimbi ene ta akekun
    erekre meglmbi, ana ene eraglkwa ipre no angai goun te ene ama angai goraglkwa.
  cot-NT: 'Noncoraquetaquetarite namenajiaquempiquea aricaquea nontsipagarantajiaquempari
    Maseroniaquitica. Oraqueate noncoraquecoraqueivequempagueti arigueti namenajiapojempiquea
    teequea pinetsanamajajigueroji nocantajiaquerica, manaquea ovashiventajavaetanaquenaquea,
    ariqueate pinquempejiaquempaquea aviatimpajia ovashiventajavaetanaquempiquea.
    Iroompaquea noncanque: “Arimpate nocanque irinetsanajiquerojate maasanopae.”'
  bnp-bnp: Muri, e huriki a Masedonia, ma ri gi lakene turagu ri gi matai mua i uka
    ma mu ru palupu ma a moni. Bara maruhu. Mua ranga bara mu maruhu hateka, a vuhuna
    mu taki pali ta mu gu habi.
  apn-NT: '@see-verse:2CO.009.003'
  ctp-NT: Ja jlyo tiǎnꞌ si loꞌo chinꞌ yu taꞌaan nu lka neꞌ Macedonia re kaǎn loꞌoǔn
    bra kanꞌ. ¿Ni sa ñaꞌan kuꞌniǐn bra kanꞌ, si ñaꞌan neꞌ chaꞌ ja ngiꞌni ndla wan
    tñan kanꞌ a? Ka jyuꞌu ꞌa tiꞌ ba bra kanꞌ, chaꞌ wa ykwiꞌ ba loꞌo neꞌ chaꞌ suꞌwe
    ꞌa ngiꞌni wan; kwiꞌ ngwañaꞌan ꞌwan, ka jyuꞌu ꞌa tiꞌ wan bra kanꞌ.
  opm-opm: Kat Masedonia ihirsi nuhur apris wanahayaoh Nohe Masedonia mong ma pati
    han ihirnong dir sus wandeiyaoh ihirri mani oh mamen mat ita hatiprimur ma potir
    meng oh gur mani ruprup mat na sara dam na tarpatirhanoh noh Masedonia ihirnong
    dasuh meng potir ma hapat daham noh kas hatipramur. Norhorwi na kas hatipramur.
    Diradir tap hat kas hatiprimur. Ihan gur mamen mat orhor at patinmur.
  bvr-bvr: Ngardawa aburr-werranga aburr-guna Mechadóniya aburr-guyinda minyja birripa
    wugupa arrburrwa nyiburr-bengga ana-gorrburrwa, gala yapa nyirrbi-nan ana-goyburrpa
    gala nawanawa nyiburr-ni. Gala yapa ngayburrpa gona nyiburr-ningin rrapa ana-goyburrpa
    burr-guta gona nyiburr-ningin, wurra mu-ngoyurra ngaypa marr ngu-balcha ana-gorrburrwa.
  wal-wal: Geelladan Maqidooniyaa asati tanaara yiidi, intte giigettennan de7ishin,
    inttena demmikko, nuuni ai keenaa yeellatanddoniishsha! Intte yeellatanaagaa gookko;
    shin nuuni inttena keehi ammanidi gitatidoogaassa.
  zad-NT: Ḻa' shi za'len no beṉ' Macedonia nad' ka yidwia' le', na' ile'gakile' bi
    chonle ka dillaa choe'nto' c̱hele, na' gakan yeḻ' zto' c̱hento' daa nxenlall'nto'
    chonle wen. Na' le' si'techləle yeḻ' zto'.
  kmg-kmg: No nahac šâhec Makedonia ŋic jaŋehec fâpe moneŋ rârâere bititiepie dâŋnane
    wawahane eme no â ŋoŋe mâmâc mimienšipeŋ.
  aso-aso: Ee, laza Makedonia aleve lingesi ogo hetelo lingine di vaꞌvaꞌ igi minami
    haza nizavo ningeloneꞌ nene lingine mo di vaꞌvaꞌ igi minilizave lo gele muꞌmusiꞌ
    o minuuneꞌ nemuꞌ nene lovozo helalone losa ngimiselekuve. Idoꞌ neve nene lengikumuꞌ
    lamuvoniꞌza linginesi nene longovozo hilamilizadoꞌ o neihe.
  uli-uli: Iwe ngo hare rela budoh yarmetael Macedonia le rebe dabeyeydoh re sala
    wiri le ha ted fel, ila ngo be ifa lepal yamem maa — mo yami maa — irel mala ye
    tugul depmem iremi iwe ngo hami ha ted fel le habe foru mele.
  nin-NT: Imba mi hi du unuma nu umi ku abiga ku nu Makidoniya ti gru ga ingga ni
    hi di imba i kpamusu, ishisha ta ki inta, ni ta ki imba mi meme, nu nggo inta
    i yo isisurr ni imba ba kakami di imba i ta na meme.
  acu-NT: 'Tura wi ukunam Macedonianmaya Cristonu ainaujai atumin jeakrin, atum kuik
    irumratin umitsuk pujakrumka natsaartinuitrume. Tura ii atum pachisar: Kuik irumratniun
    umisari, tinu asar, iisha nunisrik natsaartinuitji.'
  cak-WNT: Y riq'ui juba' xa yec'o kach'alal ri aj wawe' pa Macedonia ri yetzeke'
    chuwij c'a chila' iwuq'ui, y wi riyix xa c'a ma jajun puek imolon ta tek xkojapon,
    xa xtiya' (xtitzek) c'a iq'uix riyix y xtiya' (xtitzek) chuka' kaq'uix riyoj ri
    jabel yoj ch'onak chiwij.
  ebk-ebk: Tay mu maketakin nan iib-a takú ay i-Macedonia kan ha-un as nan omaliyak
    hesa, ya maammuwancha ay chaan kayu nakasakiana as ifiachangyu, mafiainan kamintu
    as solet, tay achi tit-iwa nan panangichayawmi maepangkep kan chakayu. Assesa
    us ay mafiainan kayuntu.
  spa-PDDPT: no sea que si van conmigo unos macedonios y los ven desprevenidos en
    este proyecto, nosotros seamos avergonzados, por no decir ustedes.
  ruf-ruf: Kwaapfila iwanu wa Makedoniya hawatsakutsa na nene na kuwapfika mwemwe
    ng'amwiyandae bae, tutsakona chinyala kwaapfila tsatwighoda sideke kwaajili ya
    mwemwe, namwe pfipfila mtsakona chinyala.
  gun-gun: Ha'e rami vy Macedônia pygua kuery xerupive ou va'e oexa e'ỹ aguã ndapejapo
    porãi ra'ea, roxĩmba e'ỹ aguã. (Ha'e rami avi “Peẽ pexĩmba 'rã” nda'ei,) mba'eta
    peẽ kuery re ajerovia ae ha'e nunga py.
  agu-BL: na at wupombil scye'ju' tan molche'n, poro at mu'ẍt tan wopone'n. Ej nin
    kol chixom nin coboxt aj tzone'j swe'j, chintx'ixwok ko nk'e'tz list ate'tu' tu
    yi mu'ẍ oya'tz. Ncha'tz e'u', chitx'ixwoku' ko qui'c.
  isn-isn: Ang'wi shanga uu, ang'wi muntu wihi nuakumakedonia angawize palung'wi nunene
    nukumuhanga shamugombile, aekeze hung'wa nunyala - sunga kulunga lehi kunsoko
    anyu - kunsoko nemugimya kukila mungwaanyu.
  ilo-ULB: Ta no saan, no adda ti siasinoman a taga-Macedonia a kumuyog kaniak ket
    maammoanda a saankayo a nakasagana, maibabainkaminto - awan ti maibagakon maipapan
    kadakayo - gapu ta nagtalekak unay kadakayo.
  pir-NT: Tiquinare ohoeragʉ Macedonia yehpa cjẽna mehna mʉsa cahapʉ esagʉ, mʉsa ohoatire
    mʉsa cʉoeragʉ̃ ihñagʉ bʉe tisãboaga yʉhʉ mʉsare. “Pejecʉoyequinare ohoeta”, mʉsare
    yʉhʉ ni tʉhoturi bato mʉsa ohoeragʉ̃ ihñagʉ bʉe tisãboaga yʉhʉ. Mʉsa gʉ̃hʉ bʉoro
    yʉhdʉboaga.
  anv-NT: Mbɔgé bɔɔ́ fɔ átanege mbɔ né Masedonia áchwɔ́gé ne me ɛwú, ne ágɛgé
    nnó ɛnyú dékpome fɔ́ mmyɛ mantɔ ɛyi nyú ŋka wɔ́, mekpo unɔɔ́ ɛwé ɛbɛɛ́ nyɛ
    ne ɛsé ne ɛnyú ɛjame nyɛ dɔɔ́ néndé me ngaré mɛ ɛbwɔ́ dɔɔ́ ndɛre ɛnyú dékpome
    mɛ mmyɛ manchyɛɛ́.
  sab-NT: '@see-verse:2CO.009.003'
  tmd-tmd: Ñɨŋ rɨg nɨg mögum rɨ ri abmɨjeñ aku, Masedonia nöbö mö bli yölɨŋön Korid
    uŋ, anɨŋ möigw höna. Jɨ ñɨgö mɨ ödöriö möigw yöxɨb maga ra.
  acr-NNT: Ma kꞌaxtaj kinkachbꞌilaj bꞌi jujun aj Macedonia yey we xojopon kꞌu ukꞌ
    alaq, keꞌqariqaꞌ kꞌamajaꞌ yijbꞌam alaq ri qasaꞌn. We e xuꞌana riꞌ, kꞌixbꞌal kꞌu
    chiqe riꞌoj y che ralaq, ma lik xkubꞌiꞌ qakꞌuꞌx ukꞌ alaq yey na xꞌan ta kꞌu alaq
    ri qabꞌiꞌim loq.
  kpg-kpg: Maa nei bolo digau o Macedonia ga lloo adu madalia au, la ga gidee bolo
    goodou digi hagatogomaalia godou mee, malaa, gei gimaua la ga langaadia huoloo,
    idimaa, di mau hagadagadagagee la gu damanaiee huoloo adu gi goodou, gei goodou
    hogi ga langaadia labelaa.
  taj-taj: चुदे माकेडोनिया अञ्‍चलला खालै म्‍हि ङादेन छ्‌याम खबा धुइरी एनीगदे तयार
    आरेबा स्‍याप्‍जी भिसम ङनी पेःतोःला। ओच्‍छे एनीगदेएनोन ल्‍हानान पेःतोःला। तिग्‍दा
    भिसम ङन्‍से एनीगदेथोरी ल्‍हानान भर लबा मुला।
  avt-avt: Haiu han kitet yi eiwis pewek werek werek te hi han kitet maain hi etike
    mɨt han ne provins Masedonia haiu mamnen mamri, yi ap yewis pewek werek werek
    au, yi yɨnk enuk. Hi yɨnk enuk hentar hi hetpor yi nepei yaiwis pewek mamno niutɨp.
    Hi yɨnk enuk, te yi yɨnk enuk.
  cbk-cbk: Basi estos de Macedonia ay sigui conmigo, y despues si ay encontra sila
    que hende man gale ustedes preparao, bien maca huya gayot para canamon! Y hasta
    ustedes tamen ay man huya, por ser yo bien confiao gayot que ustedes ay entrega
    dayun el contribucion canila.
  uig-ARA: مۇبادا ماكېدونىيەدىكىلەر مەن بىلەن بىللە بارغىنىدا، سىلەر تەييارلىقسىز
    بولساڭلار، بۇ ئىشەنچىمىز ۋەجىدىن بىز خىجالەتكە قالدۇرۇلىمىز، سىلەر سۆزسىز شۇنداق
    بولىسىلەر.
  tuf-tuf: Asan Macedonia uw owár ba quin béyinro. Ba quin cur itit, is cahmor baatán
    sécuati cuácayat ba cat as cat áywini chácayqueyra. Isat cuayar tew̃jaquir waquít
    eyin cahmar áywini chácayqueyra.
  abx-abx: Ga'i kita akatu'anan, tingali aniya' mga taga Macedonia mamaya' si ako
    pada'inan. Ga'i ako aruyag nga sadiskubrihan-na mga iya nga gana' pa katimahan-bi
    si mga papahalarun-bi. Gana' gayod bayhon kami' pangngatubang si mga iya kon ahinabo'
    nan tungod si mahaya pagtapod kami' si ka'am ngan makammalo' liwat to si ka'am.
  mco-NT: Ca' yjecyɨty co nijëjɨty mɨbɨjcpɨdɨjc huɨdibɨ tzɨnaayb ya Macedonia ñɨcxa'nɨp
    ajcxy mɨɨd ɨɨch co anajty nnɨcxyɨch jɨm ma miich ajcxy. E co anajty ɨɨch ajcxy
    jɨm nmejtzcɨxy, e chi ajcxy nbáatcɨxɨpy ca' anajty ajcxy mni'ixɨ̈jɨty. Pues chi
    ooy tzo'ydu'n njɨhuɨ̈huɨbɨch, com tɨ anajty ooy njot'amɨj'ájtɨgɨxy. Nañ jadu'n
    miich ajcxy tzo'ydu'n mjɨhuɨ̈huɨp.
  cpb-NT: Nokowatzi intsipaite nareetanakemi nawisanakerika janta. Ari royaatanakena
    Macedonia-satzi. Arika noñaapaakero tekera powiiteriita koriki, osheki nonkaaniwaite,
    tema nokenkithatakotakemi jaka. Ari pinkantakyaari eejatzi eerokapaini pinkaaniwentawaitya.
  aon-aon: Apak douk madukemesh um ipak douk penek garibog pape um pukesh utabor eshudok
    yaruhish. Yakri namudok douk ta enesh Masedonia shukri shiramugu aria shutrip
    um mare punek garibog uwe, aria apak ta muraoumep abraen. Aria ipak shopunek ta
    purao abraen.
  hus-NT-2005: yab telab ke taltsik xi Masedonia ka kʼale kʼal nanáꞌ ani yabtsik tʼojojodh
    ki elan. Max yab ki elan i tʼojojodhtsik, tidhetálich tám abal wawáꞌ ani abal
    tatáꞌtsik teye, kom i ulúmalich ke i kʼwajat tʼojojodhichtsik.
  mig-NT: Chi̱ sanaa te jaa̱ yaku̱ cha̱a ñuu̱ Macedonia jíín‑rí. Te nú kuni̱‑de róó,
    ja̱ tú ká'i̱o tu̱'a‑ró, yúan‑na te koo tuka̱ nuu̱‑rí jíná'an‑ri̱ jíín‑ró, ja̱
    súan ni̱ kaka'a̱n‑ri̱ ja̱ ká'i̱o tu̱'a ndija‑ró núú.
  bps-bps: Du ku nun dad to mdà di Masidunya magin deg, na ku teenla là gatlagad gamu
    tmabeng, too gami myà, lumban i gamu kyà ku là gamu gatlagad, du tagman di dale
    tagastifunyu i bléyu.
  mbs-mbs: Aw doen menge tege Masidonya tomaking kanak te pegpesalo ko doton kenyo
    te Korinto, simpana kitaen dan te wedà kaw peketagad, siak se meyàyà, meneng sikiyo
    se labi pa meyàyà so induyun ko sikiyo te neketagad kaw den.
  tof-tof: Akó igósüm, ki büód koke kwarilo, ki inzan amkoman karrkukusi angun kwarilnürrü
    igó, e tómbapórrón koralo. Ki sab büód kwarilo - akó e yaib sab amkoman büódan
    kwarilo - ngibürr Masedonia kolpama ne nóma ogobe kankü akó ne nóma eserre igó,
    e tómbapórrón kokeakla.
  cme-NT: Ni ma'i sĩ, miŋ waaŋ baa Maseduɔnitaamba‑i miɛ i haa i naŋga nɛi, diɛ kã
    baa-ba ka da na saa tigiiŋ tĩ, senserre ka da-mi baa-ba; mi siɛ gbãa waŋ namaa
    diele maama.
  sus-sus: Xa a sa li n nun Masedonkae mu wo xa laayidi tongoxi rakamalixi lima naa,
    na findima yaagi nan na n bɛ, a findima yaagi belebele nan na wo fan bɛ.
  pon-2006: Eri, ma ekei mehn Masedonia pahn iang ie, re ahpw diarada me kumwail sohte
    onopada mehkot, ia uwen at pahn namenekla—de amwail pahn pil namenekla—pwehki
    at koapworopworkin kumwail laud.
  dad-dad: Ere nigin, Masedonia tamo tunĩ aya geid masi fen, ã dodok fiya sã anĩ dilouf
    are, amã ã nigin momoiya age fiya ado nigin mama malouf, ãg mama yeĩf nigin ereb
    od taka sã.
  zab-NT: Te belati guednía tuby tiop de bniety Macedonia ax quɨt idxialnɨ laat dec
    gady xi ichasaatit, bel quɨtiy, xtiu náy par nare ne par laat pur confianz ni
    napa laat.
  jae-jae: Aê embe jawiŋ lau Makedoniaŋa ŋagêdô jawac ma jatap amac sa gebe amasaŋ
    taôm su atom, oc êŋgôm aêac, taŋ taêŋ kêka amac naŋ, majeŋ ŋanô. Aê gabe jasôm
    biŋ êpi amac majem êsaŋa nec atom.
  ksd-ksd: kan avet a varagur ma ta umana te Makedonia, ma avet a tadav avat, diat
    a gire ba pa ava ga vaninara, ma avet, (pa ave biti avat), avet a vavirvir ure
    kaveve nurnur ta vavat.
  msm-NT: Su ko muandiyan a iyu, basi meyduon mgo taga-Macedonia no ogduma kanay.
    Na, ko maaha dan no kona kow no andam, ogkasikawan koy yagboy hasta sikiyu isab,
    su masaligon koy no nanghimantug bahin iyu.
  myk-myk: Lee bɛ wɛ, Masedɔni shɛɛn pii bu binnɛ kari ni nɛ ni yee yíri, na shɛ yee
    ta yee ya ta gbegele wɛ, lee na bye wèe mu shiige, bani wèe ya dà yee na. Li na
    bye yee bɛ wo shiige.
  sbe-sbe: Matawuwuna ena Masedoniya tamowaidiyao maidaguwao ka laowa na se lobai
    ede nige kwa nonoha, yoma hedehedede wa debanaena ede kabo ka mwadine, na komiu
    kabo kwa mwadinekalili.
  mcr-mcr: Ga nyitä, Masendoniya pmeqä hŋquatä, äquvepätanä, he nätmatqä wipŋqe, näwinyä
    mäpmeqä etaŋgä eqänatque, iŋgaŋi ne, neqä kukŋuä ätuätuŋquä iiŋqä womba meqaŋgua,
    he-pqe inä meqäŋqä ätqä.
  cux-NT: Nguɛ́ɛ́ deenú nduuti chi naⁿ'a 'iiⁿ'yāⁿ yeⁿ'e yáⁿ'āa Macedonia caⁿ'á yā
    nduucú. Ní taachi ndaá 'nū nanááⁿ ndís'tiī nguɛ́ɛ́ vɛ́ɛ́ yaáⁿ nī ndúúcū ofrenda
    yeⁿ'é nī. Ní nús'uu cuuvi 'cuinaáⁿ 'nū ti yaa'ví 'nū hermanos yeⁿ'ē yáⁿ'āa Macedonia
    ti vɛ́ɛ́ 'viich'ɛɛtíínuuⁿ ch'ɛɛtɛ yeⁿ'é 'nū nduucú nī. Ní ndís'tiī cuuvi 'cuinaáⁿ
    nī dendú'ū.
  tur-YTC: Yoksa, bazı Makedonyalılar benimle birlikte gelip sizi hazırlıksız bulursa,
    sizler bir yana, bizler hakkınızdaki bu emin övüncümüzden ötürü hayal kırıklığına
    uğramayalım.
  san-ITR: yasmAt mayA sArddhaM kaishchit mAkidanIyabhrAtR^ibhirAgatya yUyamanudyatA
    iti yadi dR^ishyate tarhi tasmAd dR^iDhavishvAsAd yuShmAkaM lajjA janiShyata ityasmAbhi
    rna vaktavyaM kintvasmAkameva lajjA janiShyate|
  bel-N: каб, калі прыйдуць са мною Македонцы і знойдуць вас непрыгатаванымі, мы не
    асароміліся, каб не сказаць “вы”, пахваліўшыся з гэткаю пэўнасьцю.
  sch-sch: Nikhomrese, Macedonia ram renga mingei ngânin ni juong jûiin nin inthok
    loi juong mu duoi ta rese ngeia, idôr mo kin inzak rang — nangni nin inzak rang
    pairakin — tak nangni kin sôn sabak tie ha!
  mic-MIQNT: Pa na wijei gilew ta'n tujiw Masetoniaewaq peji wije'wi'tij aq mo gilew
    gisgajo'ltiwoq aq gis tl ma'mun ginualuloqop 'ntaqo'qona'litesnen ma'muni ntaqoqonalsultitoqs'p.
  huu-NT: Omoɨ dɨne Macedoniamo ite creyentiaɨ dɨga cue rillanona, omoɨ ucube dajena
    nia iñenia, iese omoɨna cue lluaconi meidaitɨcue. Omoɨdɨ jɨaɨ meidaitomoɨ.
  jiv-NT: Wi ukunam Masetúnianmaya̱ shuarja̱i̱ atumi̱i̱n jean, kuit súsatin tímiarmena
    nuna iwiarachman wáinkian natsara̱i̱j tusan, tura atumsha natsara̱i̱rum tusan
    túrajai. Warí, “súsatniun ti wakeruiniawai” tuke tu wéatsjak.
  otm-NT: Nɛ nu'bʉ ga mbähmbe bʉ ʉ 'da yʉ mɛngu ua ja ra häi Macedonia, nɛ hin xquín
    ɛ̨hyahʉ gui pɛt nin t'unnihʉ, ga pɛ'ts' ma sähʉ 'bʉ. Nguetho ɛ̨mmɛ dí ɛ̨c'yɛi
    guí øthʉ 'bɛ'a guím mamhbʉ.
  dah-dah: Goyenbe Masedonia niŋ al kura mere momoŋtiŋ tagalmeke nurtiŋ mar goyen
    neya tumŋaŋ deŋ hitte kuŋbe deŋ goyen al faraŋ yurd yurd niŋ gitik ma titiŋ hike
    dennayiŋbe deŋ ge hekkeŋ nurde momoŋ yirmiriŋ goke memyak wor po nureŋ. Deŋ manaŋ
    fudinde goke memyak nurnayiŋ geb, goke mere ma tiyeŋ.
  tnk-tnk: Mətə trɨni mɨnuə hiəpko mhə, nəpɨn iakuvehe kɨmaha nəkur Masetonia nepwɨn,
    tuhətoni mə hiəpko mhə ihi. Noien nəha tro kɨmaha iahaurɨs tɨ nəri nə mə iahəuvəuvehi
    utə raka kɨmiaha. Tro kɨmiaha hiaurɨs mwi məpi raka.
  kpr-kpr: 'O ne jo simbugae irovo, namane Masedonia embode dabade ya nemokena buvarera
    amo, namane meka teria ambari ava garera. Namane meka garera da beká mo: namane
    oroko nendae sakai sise irera ava, gungubo sari da kaugo arira. A kotugo, totofo
    nenda meka gari ava, teria beká arira.'
  san-IAS: yasmāt mayā sārddhaṁ kaiścit mākidanīyabhrātṛbhirāgatya yūyamanudyatā iti
    yadi dṛśyate tarhi tasmād dṛḍhaviśvāsād yuṣmākaṁ lajjā janiṣyata ityasmābhi rna
    vaktavyaṁ kintvasmākameva lajjā janiṣyate|
  nho-nho: Tevana iaa, ki mee maa nau e hanatu ma naa tama i Masedonia, aa no kite
    nau maa kootou see hai mee ni hakanaaopo raa, maaua ma ki nnapa iloo, i maaua nei koi
    ni taratara ka hakanau i kootou.
  gym-NT: ñobtä ñan angwane nunta tödeke krübäte munbti, käta mun käikitekä käre abti
    nane ja mräkätre Macedoniabo nete rikadre ruäre tibe nebe mun känti angwane, munkwe
    ñan ngwian biandre täte jökrä, ye ngwane munkwe nun mikadre ja gaire angwane,
    nun tätre blite ngwarbe kuin munbtä, kwrere nun bä rabadre. Yebtä abko rabadre
    gaidre kri munkrä au abko känenkri tita mun mike mokre.
  azg-NT: Chito ntsꞌaahanꞌ na juu xjen na nguë nntꞌa na mꞌanhoꞌ yo vendye ntyjëëhë
    nnꞌan ndyuaa Macedonia, ndoꞌ na nnintyincyooꞌ na tyiꞌcꞌoncjehoꞌ yohanꞌ. Ndoꞌ xe
    na aa nndaꞌ ngacjuꞌhanꞌ, yajoꞌ ntjo jnaanꞌ já na jndë jnduë́ na mꞌancjehoꞌ yo
    juuhanꞌ, ndoꞌ majndeichen mantyi nquehoꞌ ntjo jnaanꞌhoꞌ ngꞌe na jndë jnduë́ na
    jndë jnanꞌjndaꞌhoꞌhanꞌ.
  bhd-bhd: एरू न भोए, कि अगर किछ मकिदुनया इलाकेरे विश्वासी लोक मीं सेइं साथी एज्जन,
    ते तुश्शू दान तियार न भोए, त अस तुसन पुड़ भरोसेरे केरनेरे वजाई छिथोम, पन तुस असन
    करां भी जादे छिथोले।
  too-NT: Palh hui'xina'n tū' tlahua'yā'tit lā' palh ā'makapitzīn xalanī'n nac Macedonia
    naquintatā'a'n a'ntza', lā' palh hui'xina'n tūna'j mākēstokā'tit huan tumīn, quit
    na'ictamāxanī' como iccāhuaninī't que hui'xina'n namāstā'yā'tit huan tumīn. Lā'
    nā hui'xina'n namāxana'nā'tit.
  ind-AYT: Sebab, jika beberapa orang Makedonia datang bersama-sama denganku dan mereka
    mendapati kamu belum siap, kami (tidak perlu kami mengatakan kamu) akan dipermalukan
    karena keyakinan ini.
  cjo-NT: '@see-verse:2CO.009.003'
  nsn-nsn: Maeit geta la tagume mo tamatang Masedonia totoguo, karing me banga pare,
    inggoum ahik pah kung kaleuatoro tanik, inggeim ahik pah mi mene baka poluk me
    puh, inggeim mi matala keip puk manas tamiuoum, ge inggeim pe king tagorong mana
    teil tun tamiuoum.
  san-DEV: यस्मात् मया सार्द्धं कैश्चित् माकिदनीयभ्रातृभिरागत्य यूयमनुद्यता इति यदि
    दृश्यते तर्हि तस्माद् दृढविश्वासाद् युष्माकं लज्जा जनिष्यत इत्यस्माभि र्न वक्तव्यं
    किन्त्वस्माकमेव लज्जा जनिष्यते।
  tna-NT: Cuapuitime piada piada Macedonia yahua jenetia aniji edue cuana ema neje
    micuana peje su puti cua. Da putsu, tiempo neje hue yama micuana equisainia, chipilu
    dhitaichapejiji papu puji aimue pamapa ecuaneda bidhutada su ebameti mahue puji,
    ecuanaju micuana peje su ecuinati su.
  lid-lid: Ehe, ahi abudon handru, aha kameh alokou ta adeu lakou. Eme ma jo abudon,
    kora-on iri lau ta Kindrei rayah badu Masadoniya kala hawek ale ta atou aha, ma
    aha balokowani luk bwe, bwilima kameh eme hamon ta to ja.
  wim-wim: Than pam wanch puungk wiy nath wampayn ngatharang aak Macedonia.amana nganwey
    wukalan uwāna. Niiy keꞌwey nath wukal maꞌmeyman piꞌin ngant-a, ngant puth ngul-nyaaꞌ
    wuniy, puth ngay kaꞌathaman waaꞌang thant niiy ngangk minangam ngul theeꞌān wukalana.
    Niiy thamp ngul-nyaaꞌ wunina.
  zga-M: Yiengave iewo, umunu uviva va ku Makedonia anginche paninie nune nukhuvavona
    mwietesaninche, putukhale twilola inchi — sininchova khinu kulyumwe—khumaka mingi
    kulwumwe.
  yom-yom: Bila enati ndambu basi Maseduani bizidi yama, ayi, kuiza lubata luisibakubama
    ko, buna tsoni yiwombo tuela fua mu diambu di diana diodi tueti kulutudila. Kadi
    sia ti beno luela fua tsoni vayi beto.
  san-SIN: යස්මාත් මයා සාර්ද්ධං කෛශ්චිත් මාකිදනීයභ්‍රාතෘභිරාගත්‍ය යූයමනුද්‍යතා ඉති
    යදි දෘශ්‍යතේ තර්හි තස්මාද් දෘඪවිශ්වාසාද් යුෂ්මාකං ලජ්ජා ජනිෂ්‍යත ඉත්‍යස්මාභි ර්න
    වක්තව්‍යං කින්ත්වස්මාකමේව ලජ්ජා ජනිෂ්‍යතේ|
  yut-yut: Ji paret ak do wagɨlsi tagap taŋ yaŋsi nandamaŋ. Mani nak gat Masadonia
    amɨn dɨ gat da obɨŋ dandano ji dɨma tagap toni kaŋ, nak gat ji gat kɨsi mayagɨ
    pakdamaŋ.
  grc-BYZ: μήπως ἐὰν ἔλθωσι σὺν ἐμοὶ Μακεδόνες καὶ εὕρωσιν ὑμᾶς ἀπαρασκευάστους, καταισχυνθῶμεν
    ἡμεῖς, ἵνα μὴ λέγωμεν ὑμεῖς, ἐν τῇ ὑποστάσει ταύτῃ τῆς καυχήσεως.
  cpc-NT: Tima nokowatzi kapichiini nariitanakimi nawijanakirika janta. Kimitaka ari
    joyaatanakina tsika inkaati Macedonia-jatzi. Aririka noñaapaakiro tikiraamintha
    poyiiyitzi kiriiki, owanaa nonkaaniwintawaitya, tima aritaki nokinkithatakotsitakimi
    jaka. Ari pinkimitsitatyaari iijatzi iirokaiti pinkaaniwintawaitya.
  nhg-NT: Hua amo necneque ma canajyeca de Macedonia ma beya ca nemejua hua nemiechasetibe
    hua cana de repiente amo nenyesque nenpreparödos. Pos tlö ejqueu, nemejua nentiechpinöjtisque
    tejua ipampa lalebes nemiechpilea confiönsa (mösque cache nemejua nemopejpinöjtisque
    nemejua mismo).
  nya-nya: Pakuti nditabwera kumeneko ndi abale ena a ku Makedoniya, ndikukupezani
    kuti simunakonzeke, tingadzachite manyazi chifukwa chokudalirani. Koma amene angadzachite
    manyazi kwambiri ndi inuyo.
  ngu-NT: Tla sequimej yejhuamej nohuan yasquej niman mechnextijtasisquej xe nenquisentlaliaj
    on ofrenda, tla ijcon, tejhuamej tipinahuasquej, niman nemejhuamej más nempinahuasquej
    pampa oniquimijlij ica melahuac nennemisquej listos.
  kup-kup: Met arimatak ok emomaz porah Masedonia aban nari amun nenañ honeo dei ok
    emakapuh, ne arim monis batogü hamaneg-ñetiv parun hamañohoek, ganö dei ok emakaz
    porah ari monis batop naur am hepeken, paru Masedonia poriz etañik, Paru batop
    haurat hez, pot hamañohoek ne tu ravat heman, ari amun tu ravat hepek hez.
  jid-jid: Idan ana nayina rin nime bi Makidoniyawa ba whume da na ye bi nahe shutina
    ki jin shan me na ha nikpe metra ni tu bina me khrin gabagadi ni tu bi.
  wmw-wmw: Kamana, ikiwa wenzetu wa Makedoniya waja pamoja nomi, na wakukusinganani
    samuri tayari, omi nanga nikejeliwa, na umwe mukejeliwa pakulu, kwa sababu ya
    kuridãi kwangu.
  gmv-GGM: Maqidooniya asati tanara inteko bishin inte giigetontta dizayssa beyko
    nuni intenan ceeqetizayssan yeelatana. Inte qasse daro yeelatandista.
  ssg-ssg: Tuahe na amuto tai apeseni ape hina teka ti Masedonia kahiti tunahi nga
    ti luaiak haniwa kapimuto, amite tahunos nake ti xoxoi namilomite ti amuto. Tuahe
    pamu hienain lalap alia hani amuto.
  zpo-NT: napa lee lak wech, xaa Macedonia, ya kwaan na lo re gu nu yiid nu lo gu.
    Nu chelee gu nalist nkano gu gon cheen gu, zee ton nu ne nu gu, zee noka re gu
    ton wii leeka lo re gu.
  poy-poy: Nayilawira kuwera wantu wa Makedoniya pawiza pamuhera na neni na kuwona
    muwera kala ndiri, su twenga hatuwoni soni na mwenga vilaa vilii hamuwoni soni,
    toziya hatuweri tuwatumbiriti ng'anji mwenga.
  qwh-NT: Capasmi shamuptï, Macedonia marcapita juc ishcaq yanaqäyämanqa. Tse shamur,
    paqtam manaraq ofrendequicunawan listu quecaqta tarïcuyäshunquiman. Tseno carqa,
    imano penqaquipaqraq quecunman qamcunaman marcäconqä. Quiquiquicunapa qaqllequicunapitanäqa
    chispapis shicwanmanchi penqaquiwan.
  gaw-gaw: Laa amu da ahilagnu elelenab doyeye maṯimi amunu Makedonia danab laala
    ag ig ele oh gota, ig Korint danab ag ii bap̱aidp̱ig anidp̱ut amu geha ig ag ele
    oh ig amunu uḏa nak doognig.
  nca-nca: Yate Masedonia uni kumi ka noya uyaro ye yiyoyi o kama roŋgaruwaŋgurí tiníqo,
    noya yeya o ŋuro kowi piyo rewato koro.
  zpz-NTPP: Gun dzi ga cyid de mbecy Macedonia nu de̱ ya̱ ornu yapa̱ lo der. Orzeꞌ
    benu zac dey nu a̱ꞌ zu lily der, orzeꞌ mas de̱ ya̱ tonaꞌ la gat lo̱ de̱, gun dzi
    bicy cup de̱ consuel lo der. Zeꞌ yegar de ru dzi zir gat lo der.
  mkj-mkj: Apwa ma epwi mihn Macedonia pirin pwili ngoahi, a irai kidalda pwa kamwai
    johpwa onopda mehkij, ia woahr amai pirin mehkda — ke amwai pirin mehkda — pwa
    amai koapwoarpwoarki kamwai inenin koalik.
  zac-NT: no sea de quë cualquier de tubi më Macedonia sënáldëll na nu guëdzélëll
    lëꞌë të adë nádiꞌi të preparadë con ofrendë ni. Hia iurní nahin tubi shtu parë
    lëꞌë naꞌa purquë nadchini guniꞌi naꞌa lu rall shcuendë të. Nu gaquin tubi shtu
    parë mizmë lëꞌë të purquë napë naꞌa zihani confiansë gunë të cumplir lo quë nagunaꞌbë
    naꞌa.
  kyg-kyg: Fiku yanageꞌa Masetoniya vayaꞌmogi nagaeꞌeꞌmo lokaeꞌa uꞌa lapaketeꞌapaeꞌmo,
    alo huꞌa oꞌmaiꞌnae, huꞌa hisagenoꞌaeꞌmo lavagage hugiye. He, lavagage hisigenoꞌaeꞌmo
    lapakaeꞌeꞌmo lapavagage hugiye.
  kmk-kmk: Ta nu awad iMacedonia un maibuḻun kan sakon un umoy sinat ot dakngan dikayu
    un adi nakasagana, mabainanaka taḻon ta namnamaoka awad nakasagana, ot padana
    pay un mabainan kayu.
  cao-NT: Jatsi quiniacaxëcahuë. Ofrenda pi ma jayamano tsi bërabixëqui noa ra, ë
    bëta nëá ca Macedoniacabo joxëmitsa iqui na. Jasca, bërabixëqui mato ri, ofrenda
    jayamapihi na.
  bbr-bbr: Karauk Masedonia roat ak ik pak koumoi, apwaraiei akan sarau kiro wa patarna
    rai, ik oiorok nai. Ak nais oioraka näwäu nai, owon, ik akan enmaka jou erar momun.
  inb-inb: 'Mase­do­nia­manda mai­kan­kuna, nuka­wa rispa, kawag­ri­chu­kuna kam­kuna
    mana­ra tanda­chispa suia­na­kugta: chasa kawas­paka, nukan­chika, kam­kuna­manda
    alli­lla iuiai­wa kas­pa­pas, pingai­pa­mi pasan­tran­chi. Chasa­waka kam­kunaka,
    mas­mi pin­gai­pa pasan­tran­gi­chi.'
  hrv-hrv: ako sa mnom dođu Makedonci i nađu vas nespremne - ne osramotimo s preuzetnosti
    mi, da ne kažemo vi.
  box-NT: Bṹn mía ká ĩnɛ́n lè ho Maseduana kèrètĩ́ɛwa ɓueé dɔ̃n mia ká
    mi dĩǹ yí wíokaa miten ho cãló mu bìo yi, á warɛ́n lé bìa hã nìyio ò
    dí ɓa yìo yi, lé bìo wa láa mia. Ĩ zũ le minɛ́n á hã nìyio mún ǹ dí.
  ote-NT: Dí xiꞌahʉ njaua ngueꞌa̱ xiꞌbʉ ga mɛꞌbebʉ ꞌraya cu de guecua Macedonia ha
    nu xcrá tsøñhebʉ di othotho ra mfatsꞌi de núꞌa̱ stá ma̱ gue ya xcá muntshʉ. Nuꞌbʉ́
    ha̱, ja ga ꞌbɛhni ma tsahe, hinga hønsɛguihe, neꞌahʉ nehe.
  wnu-wnu: End ne an mom tug igamari ye Masedonia munon qei wurinob yarine wurimusiarar.
    Ende me obounon eng in qob qamamin eng mi git ue gab an in nob qinininguboun.
  zam-NT: Tac, ne'stolque', gal non ndxep mèn co' nac mèn yèezya' che'n làaz mèn macedon
    co' ndxàc hues na' por cón che'n Jesucrist loo gu'. No chele' nu' ñee le' gu'
    tarte yilo thop tmi, thyon nu' por gust co' mda' nu' lezo' nu' loo cón che'n gu'.
    Le' gu' na, ¿xá lyàai le'n lezo' gu' chele'i tataa gàca loo gu', à'?
  zyp-NT: Zecawtamaw tatah Masidonia cawngsaw pakheh kheh tah kama khatah a vong tua
    seh la, a pachia a paning lytah naa ungpaw a hmuh caco, kaaning hrahring zong
    ma tluh kaa ca zingpaw he khah kaa ning zeh a ka, naaning zong a zeh vy chichi
    a.
  sey-NT: Mësarupi ne deꞌhuamaꞌcohuaꞌipi paꞌijëna, yëꞌë ja̱ꞌre yeque Macedonia acohuaꞌipi
    co̱ni sani ñamaꞌcohuaꞌini caquë cayë. Mësarupi tsiꞌsoyere nemaꞌcohuaꞌipi paꞌito
    yëquëre ai huajëyaꞌye pasipi, mësarute nuñerepa neñë cuasajë sihuajë casi doꞌipi,
    cuiꞌne mësaruteje̱ jerepa huajëyaꞌye nësipi.
  nvm-nvm: Regavo e kafo bu igia ai Mesedonia ijia nana ijia vuakva bu giamga jaba
    mukoi samuaigakva noka bomana jufdiakfuon. Ijefuon maiji nom vierafero jaka samuainro
    no ijeg vierafene kuardiainva ijefuon noka jufduokfuon. Ijefuon jaba samuakva
    jak jaka bomana jufdiakfuon.
  mps-mps: Dago homu si meni, te dagego maiabo nai sisi yali elalubo homu ebao. Tiali
    goli eno te homu yali, te Masedonia bidi dabe meba augwali ena dali nosali asiyu
    tama suyu, te dage sisi isąwai ebaso, tama tiyu, da tede hale siyu, tama dage
    dali me genuai hale mu yabuo.
  pab-NT: Hiyaiya, Macedônia yerenaiya tyoaha noximi hoka maisa ximemere xisaonare
    hoka wihaihareya, exahe tehitiyaiya hoka xihaihare. Maisa xihaiharene tahi wiraeta
    maheta, wityakekotere xiso hiyeta nahekotya.
  llg-llg: Huu, mete ma hambu hataholi Makedonia mai noꞌu lo au, boe ma ei bei ta
    mahehele, na, neu ko ita basa nggata mae. Boso losak au namaheheleng neu ei, neten
    taa.
  kyf-kyf: We -ka nɩɩ, Masedʋanɩ -nyɩma -yɔ 'mɩ ka amɩaa -gbɛ mnɩ, 'ɩn wa 'nɩ aɩn
    lamnazɩda ylɩ, -amɩa -wa dɩa aɩn dlɩ 'wʋ, -amɩaa zʋ -wa. Ɩn 'nɩa amɩanʋʋ zʋʋ gbʋ
    gba.
  tpi-tpi: Mipela i bilip tru olsem yupela i redi long givim ol samting. Tasol mi
    ting, nogut sampela Masedonia ol i go wantaim mi na ol i lukim yupela i no redi,
    na bai mipela i kisim sem long dispela, na yupela tu wantaim.
  mih-NT: Tatu ndyehe ra hermano Macedonia vatyi ña ndyaa listo ndo quɨvɨ cuhun ra
    sihin mi nu yucu ndo, cua cucahan nui tatu ña sa ndyaa listo xuhun ndo vatyi sa
    cahan xein sa vaha sa cuenda ndo. Ta cua cucahan tucu nuu maa ndo.
  qvh-NT: Macedoniapita wauguicunawan shayämuptë cuidä sayrä shuntaycagta tariyäman.
    Manarä shuntagta tariptë nogapä y gamcunapäpis pengacuypämi cangapä.
  kms-kms: Te pugri eti wute Masedonia opu kin ninge nge ane nungoqi nde bodo di ni
    ruqond nungoqi wute aye ghav wundiny kin wet bidi wawo segi, tedi beghi nungoqi
    ningg simbe bad ye te ningg quan nganye ei minyuw pati ye. Di nungoqi mune quan
    nganye ei minyuw wati ye.
  agn-agn: Itaben mapaeyako ong mabael ang pagtaligo ong nindio, indi ra aningen ang
    asta yamo, mga may taga Macedoniang tomabid ong yen ig itaen nirang belag amo
    ta listo.
  nhi-NT: amo yeh siqui de Macedonia moyoleuah yasqueh nouan uan yeh itnamechonahsitiueh
