  ory-ory: କାଳେ ମାକିଦନିଆର କୌଣସି ଲୋକ ଯେବେ ମୋʼ ସାଙ୍ଗରେ ଆସି ତୁମ୍ଭମାନଙ୍କୁ ଅପ୍ରସ୍ତୁତ ଦେଖନ୍ତି,
