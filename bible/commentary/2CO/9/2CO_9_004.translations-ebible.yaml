    jaryi jirye.
  mxb-NT: Dá chi̱ oon ni ví saa̱ dao na̱ ndéi Macedonia xíꞌíín, ta koni na̱ ña̱ ko̱
    ndéi nduu ndo̱ xíꞌín di̱ꞌón ñoó, dá kía̱n kakaꞌan nda̱ꞌo noo̱ ndúꞌu̱ sa̱ꞌá ña̱
    ni̱ ka̱ndeé iní ndu̱ ndo̱ꞌó, ta ko̱ ní sá ndei nduu ndo̱. Tído víꞌí ka̱ ví kakaꞌan
    noo̱ mií ndó.
  pon-2006A: Eri, ma ekei mehn Masedonia pahn iang ie, re ahpw diarada me kumwail
    sohte onopada mehkot, ia uwen at pahn namenekla—de amwail pahn pil namenekla—pwehki
    at koapworopworkin kumwail laud.
  maq-NT: tuxa má sa xi cojo ngujo xuta Macedonia cuinduva me cojo ná ndyá, hane tsajin
    tjin chjine ngayun ne, jemu cuixu sava ngayin, hisca cojo ngayun cuixu sava ngayun
    ta, tsëhë xi cuatjin camangu tacuin cojo nuju.
  hto-hto: Macedonia imácɨmona dárie cuedo jaia, naɨ omoɨ fɨnóbiñenana baizájillena
    gáɨñedɨcue. Daɨí omoɨ íllana íaɨoɨ baizájiadɨ, afe cuena meáidaitade, mei áfedo
    nano uícodo omoɨ ñue cue ɨ́ɨnuana táɨnomo fáɨfitaitɨomoɨza. Iemo jɨáɨ afémacɨ
    daɨí omoɨ íllana cɨ́oicaizaɨbiadɨ daje izói danɨ ómoɨna meáidaitaite.
  por-BRBSL: para que, de qualquer forma, se alguém da Macedônia vier comigo e o encontrar
    despreparado, nós (para não dizer nada de você) não fiquemos desapontados com
    esta vanglória confiante.
  ces-NKB: Abychom snad my (neřku-li vy!) nebyli zahanbeni v jistotě této chlouby,
    kdyby se mnou přišli Makedonci a nalezli vás nepřipravené.
  cui-cui: Metha barapo Macedonia nacuamonaepiwi jiwana nebarʉ ponaena poxonae paca
    siwa ponaeinchi. Metha barapomonae paca taetsipa xua jopa pana nacui yabara wʉnaetsim
    xua painya nejejebaponaewa paratixi xua painya necatsibiwa ichamonae. Bapoxonae
    bichocono paauran tsipae tsipei bayatha paca yabara paebatsi xua paxam pacatame
    nawita. Irʉrʉ paxam paauram tsipae.
  boj-2014: E qalieonum, niŋgi silali di koroiyosib atib sqas. Soqnim Masedonia Kristen
    qudei naŋgi e ombla na nuŋgoq bosim niŋgi nami silali di ateb unu degsi unqom.
    Iga bosim degsi unqasai di iga niŋgi ti jemaigo uge.
  eng-OEBUS: Otherwise, if any Macedonians were to come with me, and find you unprepared,
    we – to say nothing of you – should feel ashamed of our present confidence.
  eri-eri: Ere huwanyage tigini benou ngalengana, tere dada nigei nomo haiyayaha.
    Onou wa, ji ninafe isini, gamaji nere Masedonia ila ji ngate goidu, tere haiya
    wegu uwa terigoga, ono wogunga ere waha boya mayau te gedenga tere fere onounga.
  wiu-wiu: Kiwi wini mekita Masedonia yene no-pala opia nekete enekoli Geriki yene
    kime eni kue wete koukoa pikameadekolipa nipa Geriki yene kiwi kei pata pamo akedeku
    wane yaame tuou. Korine yene kiwika yaame tuei.
  swe-swe: Annars får vi – för att inte säga ni – stå där och skämmas när makedonierna
    som kommer med mig [på Paulus tredje resa till Korint, se ] ser att ni är oförberedda
    trots vårt förtroende för er.
  cth-cth: Telah nahoeh pawiteh, Masidonia taminaw nangmouh koe ka thokhai navah,
    nangmouh ni banghai na hrueng awh hoehpawiteh, kaimouh ni yo ka kâoupkhai awh
    tangcoung e hah kaya ka tho han doeh.
  mti-mti: Kuiyawa Masedonia igiyawa upeba ne gaibu onampe mu yaupe ye tamibarip den
    ayanawa ye ubmam auya. Sira nu anotumat ai yentuwa nu gaibu ubmam auta.
  pad-NT: Hari. Arigamina Macedônia kaarabonia vikhaki hora vavaipohihaki vahabini
    bana adani avakadiania aokhana. Vakaragarihi ida avakadijiniro ibavijahajorarini;
    ova'i aipahihihi. A'onivani jaboni avava'ini aipahihiki bana a'oni. Varani avihini-ra
    khai oni'avini mani ida jiniro hojarini ava'i-ra anaipahihivini hija bana.
  twi-twi: Sɛ anyɛ saa na sɛ nnipa no ne me fi Makedonia ba behu sɛ munsiesiee mo
    ho a yɛn anim begu ase. Mo nso mo anim begu ase bi sɛ mudii yɛn nhuammɔ.
  hlt-hlt: Makedonia rhoek tah kai taengah ha pawk uh mai khaming. Te vaengah nangmih
    te buengrhuet m'hmuh uh vetih mamih loh yah m'pok uh pawt nim. Te dongah ni he
    ngaikhueknah neh nangmih kam voek uh pawh.
  tbz-SIM: Kɛ̀ dɛ̀ dò Mɑseduɔnni kɔbɛ mɑbɛ̀ bo n nɛinɛ̀ kɛ̀ bɛ̀ sɔ̃́ ndɛ̀ í dò mbɛ̀
    nɑ̀kɛ́mɛ̀ dɛ̀ bo nɑɑ́ nti kó ifɛi kɛ̀ m bɑ́ɑ́ yĩ́ di kpɛyi.
  san-GUJ: યસ્માત્ મયા સાર્દ્ધં કૈશ્ચિત્ માકિદનીયભ્રાતૃભિરાગત્ય યૂયમનુદ્યતા ઇતિ યદિ
    દૃશ્યતે તર્હિ તસ્માદ્ દૃઢવિશ્વાસાદ્ યુષ્માકં લજ્જા જનિષ્યત ઇત્યસ્માભિ ર્ન વક્તવ્યં
    કિન્ત્વસ્માકમેવ લજ્જા જનિષ્યતે|
  ake-NT: Apʉne pʉra ɨnʉ' rɨ Ma'sitoniya pon nɨ uye'sa' pe iyesi yau uya'kɨrɨ mɨrɨ
