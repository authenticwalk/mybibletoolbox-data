  mto-NT: Toꞌmayji xa a̱tseꞌe je̱m nma̱a̱dadat ya̱ macedóniait jayu je̱tseꞌe toꞌmayji
    jayꞌapa̱a̱mdu̱ka mve̱ꞌnadat. Pa̱n veꞌem xa veꞌe ku̱yꞌit, xyaktso̱ꞌo̱tyóndapts
