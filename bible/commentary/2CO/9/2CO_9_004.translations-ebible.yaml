  emi-emi: Karika aue masi taataraane arova toa aMesedonia la usieghi me la atu tara
    va karika am ghe aimanomanosiaala. Isaa o voto aue egheleita, ita palata. Karika
    aue va ami nonga ta ita akapa. Anim auliaa runga llo ta isaa o voto erou lutu.
  zpv-NT: tin ayi nagah chin dxieꞌldahn dxieꞌnee raꞌ paaldaa raꞌ bwiinn Macedonia
    mahs nee gwaꞌha raꞌ ba ayi biuu tu ñuchaꞌga tu mweeyi, ya ziꞌchi ziaꞌhan xtuhyiꞌhn
