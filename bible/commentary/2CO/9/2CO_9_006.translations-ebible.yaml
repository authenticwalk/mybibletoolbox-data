  san-BUR: အပရမပိ ဝျာဟရာမိ ကေနစိတ် က္ၐုဒြဘာဝေန ဗီဇေၐူပ္တေၐု သွလ္ပာနိ ၑသျာနိ ကရ္တ္တိၐျန္တေ,
