  mdy-ETH: «ዻካ ዜርሢ ዜርቄሢ ዻካ ሃኣኮ ዔካንዳኔ፤ ሚርጌ ዜርሢ ዜርቄሢ ሚርጌ ሃኣኮ ቡኩሲ ዔካንዳኔ» ጌይንቴሢ ጶቂሡዋቴ።
  spl-spl: Yeŋe tepyeŋe heweweŋ otmu tewetsenŋe tânyongonomai yanâmâ Anitâŋe senŋe
    âlâlâ lâtâpyongowuap yakât nâŋgâm den âlâen hâum sâmune nâŋgâŋet. Lok âlâŋe nep
    tipiŋe tuhum sot kâmetbuap yakât yakât bulâŋe getek membuap. Yâhâ lok âlâŋe nep
