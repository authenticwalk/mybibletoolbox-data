verse: 2CO.009.006
translations:
  kpx-kpx: Di hoto ke huhulahave. Olena bulue ese vaniege avuemo lovi moaga vesite
    malei. Isito olena bulu baluga vaniege avuemo lovi moaga malei.
  okv-H: Eto ke erevi ungo jeneambu avojo, eto embona ve heriso urasuja amo be isapa
    humbasuja eto embona ve isapamane urasuja amo be isapamane humbasuja.
  tbo-tbo: Geka ona nugotuhu imahiyeya. Iyai ega ita laupehi duma apega ina yaba duma.
    Ma iyai e laupehi duma apo ina yaba duma.
  mal-C: അൽപ്പം വിതയ്ക്കുന്നവൻ അൽപ്പം കൊയ്യും; ധാരാളം വിതയ്ക്കുന്നവൻ ധാരാളം കൊയ്യും
    എന്ന് ഓർക്കുക.
  grc-SR: Τοῦτο δέ, ὁ σπείρων φειδομένως, φειδομένως καὶ θερίσει· καὶ ὁ σπείρων ἐπ᾽
    εὐλογίαις, ἐπ᾽ εὐλογίαις καὶ θερίσει.
  bgc-bgc: पर बात या सै, जो थोड़ा-सा बोवै सै, वो थोड़ा-सा काट्टैगा भी, अर जो घणा बोवै
    सै, वो घणा काट्टैगा।
  khz-khz: 'Ekila akilagiana kilana pio tugamagi-tagoa: Uve ati vogo pene varo talimana,
    kuakuai maki ganigani ati vogo pene kuara. A uve vogovagi pene varo talimana,
    kuakuai maki ganigani vogo galagala vagi pene kuara.'
  deu-TKW: Wohl gemerkt! wer sparsam sät, wird auch sparsam ernten, und wer auf Segen
    sät, wird auch auf Segen ernten.
  zsr-NT: 'Gul‑tsajnéy lë naꞌ rna: Nu raz ruzóa latiꞌz, latiꞌz caꞌ uzíꞌ. Nu raz ruzóa
    szxöni, szxöni caꞌ uzíꞌ.'
  lin-lin: 'Bokanisaka likambo oyo : Moto oyo alonaka moke abukaka mpe moke, mpe moto
    oyo alonaka ebele abukaka mpe ebele.'
  hns-NT: Aur ie baat jaad kariehe kie djab ek khetiar tanie se tjhietie, tab oe tanie
    se kaatie. Bakie djab oe dher tjhietie, tab oe dher kaatie.
  noa-E: Pãrau khaphʉ nʉm, jãga aajẽ nemjĩir jĩirwai. Bʉ̈rʉʉ jĩirtarr khai, paarpaawaijã
    ich agpierrpai bʉ̈rʉʉ aaujem. Dʉ̈rrcha jĩirtarr khai, paarpaawaijã ich agpierr
    agjö dʉ̈rrchata aaujem.
  eng-EMTV: 'But this I say: he who sows sparingly will also reap sparingly, and he
    who sows bountifully will also reap bountifully.'
  mib-NT: 'Cocuhun ni rō jnūhun yáha, jeē núu jecu‑ni cuāha ró te suni jecu‑ni nanihīn
    rō: Chi tēe jeē tihlí‑ni táji, suni tíhlí‑ni nastútú. Te tēe jeē táji cuehē, suni
    cuehē nastútú. Achí tutu.'
  lif-NT2: कन् पाःन्‍निन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ, आत्तिल्‍ले़ च्‍यॽरक् याॽरिःम्‍बे़न्
    हेॽरु, खे़ल्‍ले़ च्‍यॽरक् चा सुप्‍सुॽरो॥ आत्तिल्‍ले़ यरिक् याॽरिःम्‍बा हेॽरु,
    खे़ल्‍ले़ यरिक्‍के चा सुप्‍सुॽरो॥
  xnj-xnj: Mukumbuka, mwaimija padebe ibena padebe, mwaimija pavaha ibena pavaha.
  mmx-mmx: Mina doma i na, neni do itlotlo tevempanga lixilik mun naba ruuna tevempanga
    lixilik bok. La laradi do itlotlo taxanit panga solo, neni naba ruuna teveluxa
    solo.
  cbr-NT: Ësa ca quixun camina sinánti 'ain, an ñu bëru 'itsama 'apácë uni, an ca
    aín bimiribi 'itsamaribi bitsia. Usaribi oquin ca an ñu bëru 'itsa 'apácë uni
    an aín bimiribi 'itsa bitsia.
  tee-NT: Para iclajumputunau ju ani. Ju tam lapanac ju va lacats'unin ch'an ju xat'in
    pus va lacats'unin ju mak'aixt'ok'a ju xatoc'at ju ix'ach'ananti. Chai tam lapanac
    ju na lhu ach'ananan pus na lhu mak'aixt'ok'a ju xatoc'at ju ix'ach'ananti. Pus
    vana va chun laqui'atsucunti'an. Ju tam lapanac ni va lacats'unin xt'ak'a ju ixtumin
    pus ju Dios va lacats'unin caxtakniya' ju ixk'achat. Para ju lapanac ju na lhu
    xt'ak'a ju ixtumin pus ju Dios na lhu caxtakniya' ju ixk'achat.
  eng-LSV: 'And [remember] this: he who is sowing sparingly, will also reap sparingly;
    and he who is sowing in blessings, will also reap in blessings;'
  cak-NT: 'Y ren ninjo'' ninnataj chiwe: Xa jun ticonel xe juba'' oc nutic, quiri''
    chuka'' xe juba'' oc cosecha nulesaj; y ri ticonel ri q''uiy nutic, can q''uiy-wi
    chuka'' ri cosecha nulesaj.'
  pah-NT: Pehendu ti a'ero! Ojo'java'ea kiro ji imombe'ui pe me. Kiroki ga otỹ ndahe'yiva'ea
    koho'iapypeva'ea – ndahe'yiva'ea ga omondoro ojive. Kiroki ga otỹ he'yjuhuva'ea
    kohouhua pypeva'ea – he'yjuhuva'ea ga omondoro ojive. Na jitehe ti pe me nehẽ
    no. Po ti ndahe'yiva'ea pe imondoi imbatere'ỹve'g̃a pe imondopotare'ymame nehẽ,
    a'ero po ti ndahe'yiva'ea jitehe pe me nehẽ. Po ti he'yjuhuva'ea pe imondoi imbatere'ỹve'g̃a
    pe imondopotarame nehẽ, a'ero po ti he'yjuhuva'ea jitehe pe me nehẽ.
  sja-NT: ¡K'irãpátɨ! Eperãpa eujã ma-ãriide ne-uuk'ãri, mak'ɨara ewa-e. Jõdee chi
    eujã waibɨade ne-uu bɨpa waibɨa ewapari.
  xed-xed: 'Wya skwi ŋa havapta ghuni: Ka sira a pghamta mndu ta hulfa ma vwah wu
    ná, sira a dzaʼa tskata tsi ta skwi ma tsa vwah ya guli wa. Ka dagala pghamta
    mndu ta hulfa ma vwah ná, dagala dzaʼa tskata tsi ta skwi ma tsa vwah ya guli.'
  mks-NT: 'Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ yóho: Da̱ xútu loho, chá va jáquee da.
    Da̱ xútu cua̱ha̱, cua̱ha̱ jáquee da.'
  gfk-S: Ma i tahut be mu na lilik ta ikin be nesi tikenong i soso ra dahine, na kil
    ra dahine. Ma nesi tikenong i soso ra haleng, na kil ra haleng.
  bmu-bmu: 'Keu ki mönö mötmöriba malme: Nene kötŋi awamŋanök qesiŋda giljawaŋön mönö
    ölŋi mewöyök awamŋanök mema. Nene kötŋi gwötpuk qesiŋda giljawaŋön mönö ölŋi mewöyök
    gwötpuk mema. Miaŋgöra gwötpuk algetka Anutunöŋ salupŋe gwötpuk eŋgima.'
  dgz-dgz: Nop ma anun, ‘Orup da antaba naewa otu dere verepiwa, maup tauep matakamepi
    otu dere matakameta, amba orup da me taba naewa arugataet verepiwa, maup tauep
    matakamepi, me tavewa arugataet matakameta.’
  eng-GNV: This yet remember, that he which soweth sparingly, shall reape also sparingly,
    and hee that soweth liberally, shall reape also liberally.
  zaa-NT: 'Hua yù ba le díchuą'': Nu rada titó'' rúbá nna, pues titó'' rúbá lena''
    redi''ą. Pero nu rada iỹeni nna, iỹeni huá lena'' redi''ą.'
  eng-WEBSTER: But this I say , He who soweth sparingly, shall reap also sparingly;
    and he who soweth bountifully, shall reap also bountifully.
  guh-guh: Pacanaëjëre mapalivaisije. Tsiquirijavayo peubinë, tsiquirijavayo pijinia
    batopitsapatsi. Ayaijava pijinia peubinë, ayaijava batopitsapatsi. Nexata ayaijava
    itsa parajutsianame itsamonaejavabelia, Dioso juya pacarajutsiana ayaijava.
  bon-bon: Weene gone ngene ätrimela, egä laati te nesae gije jääcnänuge, tabe cuta
    nesae kuu bine jääpänimuge. Cuta laati te bucurage yäätemuge, tabe cuta bucurage
    jääpänimuge.
  nhw-BL: 'Xiquelnamiquica inin: Aqui tocas quentzi, pixcas quentzi. Huan aqui tocas
    miyac, nojquiya miyac pixcas.'
  swh-ONEN: 'Kumbukeni kwamba: Yeyote apandaye kwa uchache pia atavuna kwa uchache,
    naye apandaye kwa ukarimu pia atavuna kwa ukarimu.'
  wbi-wbi: mukumbukaghe kuuti, umuuhu juno ivyala fidebe, ipeta fidebe, juno ivyala
    vwimila uufumbue vwa lufunyo ikava ulufunyo.
  bba-bba: I n yɛ̃ mɑ wi u duurɑ fiiko, fiikowɑ u koo ɡɛ̃. Wi u mɑɑ duurɑ n kpɑ̃,
    u koo ɡɛ̃ mu n kpɑ̃.
  eng-KJVCPB: But this I say, He which soweth sparingly shall reap also sparingly;
    and he which soweth bountifully shall reap also bountifully.
  kgk-NT: Pene mandu'a katu kokwe járy-rehe. Ojaty mixĩ va'e mixĩ ave omono'õ. Ojaty
    heta va'e, heta voi ave omono'õ. Upéixa ave nhane rembiapo porã.
  waj-waj: Sa aa kua aavaara taunnu kiaatee. Arinaima rikiaatee. Gioonna kiaapu voovoono
    yeenna hauvaa kiisavai utiivo fai kaanaivaa kiisavai varaanaravai. Gioonna kiaapu
    voovoono yeenna hauvaa kaayauma utiivo fai kaanaivaa kaayauma varaanaravai.
  cpy-cpy: 'Apatzirowa pikenkishireero iroka: Ikaatzi pankita-tsiri eepichokiini,
    eepichokiini rowiite. Riima ikaatzi panki-peroteen-tsiri, osheki rowiiteri.'
  mpx-mpx: 'Baaba ya nuku nuwanuwatu-an ga: henala ebo ni pelpel pakekeisi, wana lovetomwa
    ni kekeisi, ge henala ebo ni pelpel pwabwata, wana lovetomwa ni bwata.'
  wbp-wbp: Purda-nyangkajulu! Kaatu kangalpa wangka yungurlipa nyinami jama tala-kurlu
    ngalipa-nyangu-kurlu. Tala ngalipa-nyangu ngulaju ngurlu-piya-yijala. Nganangku-puka
    kaji milyingka yirrarni ngurlu walyangka marnkurrpa-mipa, ngulakuju kapurla wita
    marlaja pardimi mangarriji. Kala nganangku-puka kaji wiri panu milyingka yirrarni,
    ngulakuju kapurla panu wiri marlaja pardi.
  luo-luo: 'Paruru wachni: Ngʼat mochwoyo kodhi manok kayo cham manok, to ngʼat mochwoyo
    kothe mangʼeny kayo cham mangʼeny.'
  nhe-NT: 'Xiquilnamiquica inin: Aqui tocas quentzi, pixcas quentzi. Huan aqui tocas
    miyac, nojquiya miyac pixcas.'
  aii-aii: 'ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ: ܡ̇ܢ ܕܙܵܪܹܥ ܒܚܣܵܟ݂ܬܵ‌ܐ، ܒܚܣܵܟ݂ܬܵ‌ܐ ܒܸܬ
    ܚܵܨܹܕ، ܘܡ̇ܢ ܕܙܵܪܹܥ ܒܦܸܪܝܘܼܬܵ‌ܐ، ܒܦܸܪܝܘܼܬܵ‌ܐ ܒܸܬ ܚܵܨܹܕ.'
  esk-NT: Itqaġlugu una, iñuk nautchirriiruaq iñugiapianġitchuanik nautchiaksranik
    katitchiñiaqtuq iñugiapianġitchuanik, aasriipsuuq iñuk nautchirriiruaq iñugiaktuanik
    katitchiñiaqtuq iñugiallapiaqtuanik.
  msb-msb: 'Tandai niyo ini na kasabihan: an nagahasok sin dyutay lang, dyutay man
    an aanihon, pero an nagahasok sin damo, damo man an aanihon.'
  cpa-NT: 'Lah¹la² báh³ lǿa¹²: Mih² báh³ li¹chi² quiah¹² dsa² jne² mih². Ma¹dsio¹²
    báh³ li¹chi² quiah¹² dsa² jne² ma¹dsio¹².'
  dso-dso: ତମର୍‌ ମନେ ର । ଜଦି ଗଟେକ୍‌ ଚାସି ଉନା ବିଅନ୍‌ ବୁନ୍‌ସି, ସେ ଉନା ପସଲ୍‌ ପାଇସି ।
    ଆରି ଜନ୍‌ ଚାସି ବୁତେକ୍‌ ବିଅନ୍‌ ବୁନ୍‌ସି, ସେ ବୁତେକ୍‌ ପସଲ୍‌ ପାଇସି ।
  meu-meu: 'Ba laloa: baine hado gadoi tauna ese baine ḡei gadoi; baine hado hoho
    tauna ese baine ḡei hoho.'
  yva-NT: 'Wasaemen ayao varije so rai: “Are pirati po anare rayanyum mamaumbe, indati
    po ama ine ranugan mamaun. Yara are pirati po anare rayanyum manuive, indati po
    ama ine ranugan manui.”'
  dgc-dgc: 'Tandaan moy ye: tu méghasik ta kétihék, éy kétihék be i ladéyén na. Ey
    tu méghasik ta meadu, éy meadu be i ladéyén na.'
  zpm-NT: 'Goḻwi gaṉle zha nac guieḻgon: Zha ne zhis ran, zhis guieḻnzaac ne rcaa
    zho; saṉgue zha ne nroob ran, scagaa nroob guieḻnzaac ne rlis zho.'
  hix-NT: Onà wyaro katxho ryhe, yaworo xaxa naha. Yakehra kàwya nat yonamnàtoko,
    yakehra rma rha eherà thohtyan hamà, katxho rma, yaworo xaxa naha. Thenyehra kàwya
    enamnàtoko, thenyehra rma rha thohtyan hamà, katxho xarha, yaworo rma rha naha.
    Àro wyaro rma rha, yakehra owakryeno ynyàr hoko kehtokonye, yakehra rma rha towakryexem
    me tehxatxhe ha. Thenyehra àhoko kehtokonye, thenyehra rma rha towakryexem me
    tehxatxhe ha.
  sim-sim: Karem ji hishika. Ma or akwa lapndonom kumbawa oto os or kumbawa hom lapndonom
    sanda ri. Ma or akwa mushak kumbawa oto os or kumbawa hom mushak sanda ri.
  npi-ULB: यसको अर्थ होः थोरैसँग छर्नेले थोरै बटुल्छ; आशिष्‌‌ पाउने उद्देश्यले छर्नेले
    आशिष्‌कै‌ कटनी गर्छ ।
  cgc-cgc: 'Parti ta pag-atag ta tabang, dapat na demdemen nyo yi na ambalanen: “Daw
    pila nang na binni ate na papanggas, pila nang man ate na anien. Piro, daw tama
    na binni ate na papanggas, tama man ate na anien.”'
  tim-tim: Hin nâŋgâyeŋgiwegât maktân. Luâk siâ âigât hâkâŋ akmâ siâ getegâk kâmetmâ
    âmâ sot bunŋe yendoân getek mem manbiap. Dâ luâk siâŋe âi kalam umatŋe manbiapŋe
    bunŋe sopŋân umatŋeâk mem nembiap.
  yor-yor: Ṣùgbọ́n èyí ni mo wí pé, ẹni tí ó bá fúnrúgbìn kín ún, kín ún ni yóò ká;
    ẹni tí ó bá sì fúnrúgbìn púpọ̀, púpọ̀ ni yóò ká.
  wos-wos: Ané hundi mé xéké. Yalefu hénoo sekwa du dé yalefu hénoo male hératandé.
    Séfélak hénoo sekwa du dé séfélak hénoo hératandé.
  emp-NTPO: 'Naʌ̃da quĩrãnebad̶adua: “Maãrĩ ubʌrʌba maãrĩ ewaya. Waib̶ʌa ubʌrʌba waib̶ʌa
    ewaya.”'
  eng-F35: Now then, whoever sows sparingly will also reap sparingly, and whoever
    sows generously will also reap generously.
  ind-ind: 'Perhatikanlah ini: Orang yang menanam sedikit akan menuai sedikit, dan
    orang yang menanam banyak akan menuai banyak!'
  pes-OPCB: فراموش نکنید که هر که کم بکارد، کم نیز درو خواهد کرد؛ و هر که زیاد بکارد،
    زیاد درو خواهد کرد.
  mpt-mpt: Ibo saa weng olo kla funaine! Nakae imen dango sum dolmane biamo imeno
    homon ulelamabebe. Eka nakae imen dango men dolmane biamo imeno homono mo ulelamabebabe.
    Inamin kesoa ibo naka mak unang maki monio sum okayemibo ibo makob nakae imen
    dango sum dosam binabe ulab aiba Gode ibo seinye bianea daayemabebe.
  ssx-ssx: Hone wipee. Mo hande wae alemanu wopu na noka꞉pa꞉la꞉ halima꞉ta꞉ napeke
    hosiki siki mu hala꞉pate mo wae ale aneke hapu noka꞉pa꞉la꞉ halima꞉ta꞉ napeke tieke
    mu hala꞉me.
  mkl-mkl: I kù mɑ̀ ŋɑ, inɛ iyi í ɡbɛ̃ keeke, keekei í yɑ dɑ? Inɛ mɔ iyi í nɔ í ɡbɛ̃
    í lɑ, nlɑ nlɑi í yɑ dɑ.
  gaq-gaq: ମନେ ବପା ମୁଡ଼ି ରେମୁଆଁ ଇକୁଡ଼ା ଚ୍ମୁ ବିଗ୍‌ଏ ମେଁ ଇକୁଡ଼ା ୱେଏ; ଜାଣ୍ଡେ ରେମୁଆଁ ଜାବର୍
    ଚ୍ମୁ ବିଗ୍‌ଏ ମେଁ ମାଲେ ୱେଏ ।
  gof-RNT: Hayssa akeekite; guuthu zeriday guuthu cakkana; daro zeriday daro cakkana.
  unx-unx: ପାହାମେପେ, କାଟିଃ ଲେକା ହିତା ହେରେତାନ୍‌ନିଃ, କାଟିଃ ଲେକାଗି ଇରେୟା, ଆଡଃ ପୁରାଃ ହିତା
    ହେରେତାନ୍‌ନିଃ ପୁରାଃଗି ଇରେୟା ।
  gah-gah: 'Itó moni ali nupa itakumú anoza gakó imane láa loko noluze, gili minalo:
    Leza zuha netá koma zuhá itunimó nene minoko komagó alinogo une. Itó zuha netá
    mukí zuhá itunimó nene minoko mukí ale minanogo une.'
  lcm-lcm: Kapo asukang ke. Igenen ang kapo sukal alik, kana paspasuk ka liklik luai,
    na igenen ang kapo sukal alava, ka paspasuk alava velai ani uruk tavirimok.
  aer-aer: Ayenge awerrirraye. Nhenge arrantherre-arle apwerte ngkweltye anthetyeke-irremele
    itirrekeke-amperraye angkentye nhenheke. Ngkarte kwenhe anwerneke angkeme apwerte
    ngkweltye anwerne-kenhe mwantye-mwantye anthetyeke. Apwerte ngkweltye anwerne-kenhe
    kwenhe annge-arteke aneme. Angwenhele apeke nhenge annge urrpetye ware ngkernemele,
    kele nhenge lyapeke-arle-iperrele anteme tyerrtye nhengele anteme merne akweke
    ware inetyenhenge. Kenhe angwenhele apeke annge atningke anthurre ngkerneme, urreke
    anteme tyerrtye nhengele merne akngerre inetyenhenge.
  qvc-NT: 'Yumbay qamkunaqar kayta yuyayllapa: Suq runa ashlatalla tarpukushpaqam,
    ashlatalla kusichakumbis. Chayshinallam suq runa achkata tarpukushpaqa, achkata
    kusichakumbis.'
  tgl-ULB: 'Tandaan ninyo ito: kung sino man ang nagtatanim ng kaunti ay mag aani
    ng kaunti, at kung sino man ang nagtatanim sa layunin ng pagpapala ay aani ng
    pagpapala.'
  cbs-NT: Janua jaska junin eskadabes mibainmatun yunu ewai kaniai eskadabes tsekamis
    inun, junin midima mibainma jawen yunu ewai kaniai akunjaida tsekamisdan, jaska
    keska shinankanwen.
  xtm-NTPP: Chukan kúu ja ká'an sa ja nú na in vala‑ni ndákua'a i nuu Su'si ma chi
    vala‑ni ndakua'a ya i, te nú na in na ndakua'a kua'a‑ka nuu Su'si ma chi kua'a‑ka
    ja ndani'i i ja ndakua'a ya.
  nnq-nnq: Nkombakelanga kutenda, mundu ojwapanda mbeju njoko kuuna njoko, mundu ojwapanda
    mbeju ndu kuuna ndu.
  bao-NT: 'Atere tʉgoeñaña: “Petoacã ca otericʉa, ca dica cãare petoacã jeecumi. Pairo
    ca otericʉa, ca dica cãare pairo jeecumi.”'
