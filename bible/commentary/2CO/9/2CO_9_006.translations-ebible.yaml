    वो बहुत काटेगा।
  hot-hot: Lemimbi nôm êntêk. Opalê atu ba havatho yaŋvêk auviŋna ma tem enja dokte.
    Ma opalê atu ba havatho bêŋ anôŋ ma tem enja limamôk.
  mqj-NT: 'Pengkamantangngi manappaia'' inde battakadae: Benna-benna titti'' banne
    naambo'', la titti'' siami duka'' napepare. Benna-benna buda banne naambo'', la
    buda siami duka'' napepare.'
  rus-SYN: 'При сем скажу: кто сеет скупо, тот скупо и пожнет; а кто сеет щедро, тот
    щедро и пожнет.'
  mbh-mbh: Na lomumu rum senu tel nge lek riong ake. Na toko oinga ako i o ur posalnga
    aro i el mun aning posalnga, aveto toko oinga ako i o ur pom, aro i el mun aning
    puluanga. Na i ranga ve mun nge toko ako ile sungong i posnga aro God i olal werer
    i nge ur posalnga, aveto toko ako ile sungong i aolonga aro God i olal werer i
    nge ur puluanga.
  bdd-bdd: Cehele ꞌana nuwatuhu gide tanoha. Tauna ꞌidauna ꞌiꞌiuna ꞌiꞌetahi ꞌiꞌiuna,
    ma tauna ꞌidauna madouna ꞌiꞌetahi madouna.
  cbt-NTPO: 'Isonta'' yonquico'': “Pi''pian sha''tohuatëra, pi''pian manë''. Pancana
    sha''tohuatëra, na''con manë'',” topi.'
  srn-NT: 'Sabi taki: A sma di no e sai furu, no o koti furu tu. Ma a sma di e sai
    furu, o koti furu.'
  cta-NT: Tyiꞌu tiꞌ ma̱ ñiꞌya̱ ndyaca loꞌo ntyaa na na cuiñii. Si xti ti siꞌyu na
    cuiñii biꞌ cataa na, xti ti chaꞌ tsoꞌo tyuꞌu jiꞌna liꞌ; pana si quiñaꞌa̱ siꞌyu
    cataa na, quiñaꞌa̱ la chaꞌ tsoꞌo tyuꞌu liꞌ.
  bqc-SIM: À làasookɛ yã́ɛ beewa. Tó ń tↄ̃̀ yↄↄ, ni kɛkɛ yↄↄɛ, tó ń tↄ̃̀ zↄ̃ↄ,
    ni kɛkɛ zↄ̃ↄɛ.
  tcz-CHONGTHU: Hiche hi geldoh in loubol mi muchi lhomcha tua chun aga lhomcha alokhom
    ding ahi. Hinla hongphal tah a tua chun ahongphalna tobangma akilokhom ding ahi.
  mar-mar: हे लक्षात ठेवा जो हात राखून पेरतो तो त्याच प्रमाणात कापणी करील आणि जो उदार
    हाताने पेरील तो त्याच प्रमाणात कापणी करील.
  snp-snp: Aya yamu kolalo. Wenena mate neta kefo efemako olu kifinawamo ya faifa
    kefo efemako olu nenagilae. Ido mate neta naba-naba olu kifinawamo ya moda naba-naba
    olu nenagilae.
  isl-isl: 'Nú ætla ég að minna ykkur á eitt: Ef þið gefið lítið, þá fáið þið lítið.
    Bóndi sem sáir sparlega fær rýra uppskeru, en sái hann miklu, fær hann mikla uppskeru.'
  spy-NT: 'Māchāktōōs ōrōōtootē ng''ālyoontooni: Chii nyoo kachaan kēbuswēēk chēē
    ng''ēri kunyōōru āmiik chēē ng''ērinēch. Nto nyoo kachaan kēbuswēēk chēē chaang'',
    kunyōōru āmiik chēē chaang''.'
  xnn-xnn: Nemnemenyo pod na. No atiatik nan is-ek nan ipogaw atiatik abes nan apitena.
    Ngem no adoado nan is-ekna et adoado abes nan awnitna apiten.
  mwe-mwe: Nkumbushilanje kuti, apanda ishoko ashaune ishoko, apanda yaigwinji ashaune
    yaigwinji.
  tte-tte: Walone bwaite kwanuwatu-kalatani. Tem yaiya na ipelipeli kikiuna ana kelikeli
    ikikiu, na tem yaiya na ipelipeli lalakina ana kelikeli ilalaki.
  tcs-tcs: Wanem ai wande yupla po sabe i diswan ya. Da wan uda i plante lelbet sid
    blo gadan kaikai wea gadan, wa em mata go gede lelbet kaikai prom dat gadan. Bat
    dat nadawan uda i plante plenti sid blo gadan kaikai wea gadan, wa em go gede
    plenti kaikai prom gadan blo em.
  hlt-THB: 'Ve ve sim lah uh: A khoeh ca ak saw ingtaw a khoeh ca aat lawt kaw, khawzah
    ak saw taw khawzah aat lawt kaw.'
  soq-soq: 'E sumanai sosola saumonune aia ema apana waia insena: E mida lawuru naumba
    uara iraitaa ando ipawa uara uwauwaitaa. Tane e mida lawuru nata os iraitaa e
    ando ipawa nata os uwauwaitaa.'
  qub-qub: Musyashanchïnöpis wallcata murorga wallcatami shuntan. Achcata murorga
    achcatami shuntan.
  att-att: Á ipanonò ku nikayu yaw nga nakagi. “Yù tolay nga baddì lâ yù bini nga
    imulá na, baddì lággapay yù gataban na. Ngam yù tolay nga aru yù bini nga imulá
    na, aru gapay yù gataban na.”
  bki-bki: Mia iliano tai napano nemijikia never sikili van kamiu jibe nei, ber toro
    napano mebijo telisu, mia naio rivar ve telisu, mia toro napano mebijo toru, mia
    naio rivar ve toru.
  bqp-bqp: 'Àgↄ̃ yã díkĩna dↄ̃: Tó n tↄ̃̀ fíti, ĩni kɛ̃ fíti, tó n tↄ̃̀ zↄ̃kↄ̃, ĩni
    kɛ̃ zↄ̃kↄ̃.'
  mcp-mcp: Mpugá nə́ í dʉ bə, muud mə sá ŋkɔ́ɔ́g nə məmpəg mə́ bɛ̧ yɛ́, kú nə́mə́
    bul bə nə idʉ̂w í sʉw; nyɔɔŋg mə búl bɛ̧ yɛ́, bul nə́mə́ bə nə idʉ̂w í sʉw.
  hat-hat: 'Chonje sa byen: Moun ki simen ti kras va rekòlte ti kras. Moun ki simen
    anpil va rekòlte anpil.'
  npl-NT: 'Kuali xikilnamikikah tlan nomechilia: Akin amo miak tooka, amo miak kipixka;
    iwa akin miak tooka, miak kipixka.'
  bgg-bgg: Now bo bran hanyie è iriie ìu wey bie arone iwoi de ìu woi bie; hanyie
    magungde iriie bajo wey arone iwoi de bajo woi ruii phro.
  eng-TCENT: 'My point is this: Whoever sows sparingly will also reap sparingly, and
    whoever sows bountifully will also reap bountifully.'
  eng-BSB: 'Remember this: Whoever sows sparingly will also reap sparingly, and whoever
    sows generously will also reap generously.'
  cpu-NT: 'Intaanira pinkinkishiretero iroka: Ikaratzi pankitatsiri kapiche, eepichokiini
    jaavatzi. Iriima ikaratzi pankiperotaintsiri, osheki iraavateri.'
  san-ASM: অপৰমপি ৱ্যাহৰামি কেনচিৎ ক্ষুদ্ৰভাৱেন বীজেষূপ্তেষু স্ৱল্পানি শস্যানি কৰ্ত্তিষ্যন্তে,
    কিঞ্চ কেনচিদ্ বহুদভৱেন বীজেষূপ্তেষু বহূনি শস্যানি কৰ্ত্তিষ্যন্তে|
  tac-NT: '''Lige ''emi ralámuli ''la námaka akiboa ye ra''íchali: Alué ralámuli pe
    u''kabi talí echágame ka, pe u''kabi ''wímala. Alué ralámuli we''ká echágame ka,
    alueka abé we''ká ''wímala. ''Emi ralámuli ''la we''ká nejisa alué alé Rusaleni
    o''towame, ''lige ''emi ralámuli we''ká narémala ku pe a''kinana kachi.'
  eng-WEBPB: 'Remember this: he who sows sparingly will also reap sparingly. He who
    sows bountifully will also reap bountifully.'
  gfk-H: Ma i tahut bia muat na lilik ta iakan bia siga tikai i so ra dahina, na kil
    ra dahina. Ma siga tikai i so ra halengin, na kil ra halengin.
  viv-viv: Nuwadoga ana gahetalahobuhobu saꞋeyana againe nuwami ginanauna. Gava kaliva
    agugu kabiꞋona ginafahana, medema aꞋa kabiꞋona ginayaudi. Tu gava kaliva agugu
    moyaꞋaina ginafahana, medema aꞋa lakahina ginayaudi.
  yao-yao: Nkumbuchile yakuti, jwakupanda kanondi chagungule kanondi, nombe jwakupanda
    yeijinji chagungule yeijinji.
  tgp-tgp: Ha lo levosahia vara tamlohi isa matea vara mo lavo na piri mo visalete,
    i pa vua makomona purongo. Pani haratu mo lavo na piri matuvana, i pa lavi na
    vuana matuvana.
  auc-NT: Ïïmaï ante pönëedäni. Wædænque quiyadingä ïñömö amïñaïmö wædænque pete æncæcäimpa.
    Nanguï quiyadingä guiquënë amïñaïmö nanguï pete æncæcäimpa.
  kbc-NT: Analakitibigetiwaji niɡ̶inoa notaɡ̶a! Niɡ̶ina me jajicaɡ̶a ɡ̶oboonaɡ̶a dinyeelo
    oiciaceeketege niɡ̶ina anetanaɡ̶a. Niɡ̶ina ane doɡ̶owidi elanigijedi, odaa idaaɡ̶ee
    aɡ̶owidi lawodigijedi ane nopilaɡ̶aditedio. Pida niɡ̶ina anowidi elanigijedi,
    odaa owidi lawodigijedi ane nopilaɡ̶aditedio.
  bmh-bmh: Ag ze e suban dabilan. Du tub go ee ug asiu bab tam, du go gue aiu ses
    ee useg asiu i umau. Bo, du tub go gonugau ougem ee ug asiu bamau, du go aiu ses
    ee useg asiu pet umau.
  ctu-BL: Mic subeñetla jini t'an. Jini ts'ita' jach bʌ mi' pʌc', ts'ita' jach mi'
    c'aj. Jini on bʌ mi' pʌc', on mi' c'aj.
  meq-meq: Sərum ha na, taɗə ndoweye kə gay ɗəre a hulfe ŋgay, ka sləga tsekweŋ na,
    ma ta dziye tsekweŋ dərmak. Taɗə ndoweye ka sləga hulfe ŋgay haladzay na, ma ta
    dziye haladzay dərmak.
  noa-H: Pãrau k'ap'ʌ nʌm, jãga haajẽ nemjĩir jĩirwai. Bʌ̃rʌʌ jĩirtarr k'ai, paarpaawaijã
    hich hagpierrpai bʌ̃rʌʌ haaujem. Dʌ̈rrcha jĩirtarr k'ai, paarpaawaijã hich hagpierr
    hagjö dʌ̈rrchata haaujem.
  alp-NT: Imi nete mimise! Mere sakesa kai tamata rebe iandinure. Sepo imulae bibite
    boka mo, namake iulure lekwe boka more neka. Po tamata rebe imulae bibite bokare,
    namake iulure lekwe bokare neka.
  san-VEL: aparamapi vyaaharaami kenacit k.sudrabhaavena biije.suupte.su svalpaani
    "sasyaani kartti.syante, ki nca kenacid bahudabhavena biije.suupte.su bahuuni
    "sasyaani kartti.syante|
  kbq-kbq: Nagra menina amanage nehue, osi'a avimzama nesaza vahe'mo'za, osi'a ana
    avamente ne'zana nevasgaze. Hanki rama'a avimaza nesaza vahe'mo'za, ana avamente
    rama'a ne'zana nevasgaze.
  kbh-kbh: 'Quemuiñe s̈mochtsenójuabnaye: Nda nÿe bats̈á tojajé, cach bats̈á chents̈ana
    josháchiñana; y nda bëtscá tojajé, cach bëtscá chents̈ana josháchiñana.'
  ron-LSB: Amintește-ți că cine seamănă cu zgârcenie va secera și el cu zgârcenie.
    Cine seamănă din belșug va secera și el din belșug.
  pon-pon: 'A iet me i inda: Me kin kamorok tikitik, pan dolun tikitik, a me kin kamorok
    toto, pan dolun me toto.'
  nhe-BL: 'Xiquilnamiquica inin: Aqui tocas quentzi, pixcas quentzi. Huan aqui tocas
    miyac, nojquiya miyac pixcas.'
  sps-sps: 'Fakats yam a ka to: a mes to te reev non a tee fua nai agio non a tee
    ar fua, sana mes to te reev non fuan kinai tana fo pan vavis nai agio fakinai
    enanon tana fo pan vavis.'
  wnc-wnc: Siwan nata ie natake tuwang wamu takngatu daniwa natapnong. Aminu tapatuta
    nanam zau matekngakan kwaiwiu waapata masande nanamde dapik. Siwan ngana aminu
    tapatuta nanam zau kwaapzang kwaiwiu waapata nanamu kwaapzang pake napik.
  bus-bus: 'Àgↄ̃ yã kɛ̀kii dↄ̃: Tó ń tↄ̃̀ féte, nɛ́ kɛ̃ féte, tó ń tↄ̃̀ bíta, nɛ́
    kɛ̃ bíta.'
  gub-BL: Pema'enukwaw ko ma'e rehe nehe. Aze awa nutym kwaw ma'eà'yz tetea'u nehe,
    pixika'i putar hemipo'o ràm izupe nehe. Aze awa utym ma'eà'yz tetea'u nehe, uhua'u
    hemipo'o ràm izupe nehe.
  imo-imo: Kou mone toya toko tiengei nimbo niomunga ungu pulumu nembo pilengei! Imbo
    te langi imbo koltalo panjirimomuni langi koltalo lipe noromo. Langi imbo awini
    panjirimo imbomuni awini lipe noromo.
  boj-boj: Niŋgi geregere are qaliy. Tamo a iŋgi kiñala yagwas di a iŋgi kiñala olo
    oqas. Tamo a iŋgi koba yagwas di a iŋgi koba olo oqas.
  eng-DRA: 'Now this I say: He who soweth sparingly, shall also reap sparingly: and
    he who soweth in blessings, shall also reap blessings.'
  knf-knf: 'Dŋal naleş uko wi : ñaaŋ anŧepiiŋ untiinku aji kit untiinku, kë anŧepiiŋ
    uŧum aji kit uŧum.'
  san-KHM: អបរមបិ វ្យាហរាមិ កេនចិត៑ ក្ឞុទ្រភាវេន ពីជេឞូប្តេឞុ ស្វល្បានិ ឝស្យានិ កត៌្តិឞ្យន្តេ,
    កិញ្ច កេនចិទ៑ ពហុទភវេន ពីជេឞូប្តេឞុ ពហូនិ ឝស្យានិ កត៌្តិឞ្យន្តេ។
  arn-NT: 'Ngüneduamfimün tüfachi dungu: Fey ti pichin nganlu, pichin kosechakey.
    Welu ti fentren nganlu, fentren kosechakey.'
  zas-NT: Naj rni lojdi bén rxübin taꞌn, taꞌn gajc racaꞌman, guiáad bén rxübin zroꞌ,
    zroꞌ gajc racaꞌman.
  ken-NT: Bǎkɛ́ ghɔkɔntɨk bɛ mmǔ anɛ apɨ́ mbwɔt anɛ ábhɨ́kɨ́ ya, ǎghɛm mbwɔt anɛ
    abhɨkɨ ya. Kɛ mmǔ anɛ ápɨ́ bɛyǎ, ǎghɛm bɛyǎ.
