  san-GUJ: અપરમપિ વ્યાહરામિ કેનચિત્ ક્ષુદ્રભાવેન બીજેષૂપ્તેષુ સ્વલ્પાનિ શસ્યાનિ કર્ત્તિષ્યન્તે,
