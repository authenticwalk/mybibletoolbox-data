  mya-mya: မျိုး​စေ့​အ​နည်း​ငယ်​ကို​ကြဲ​သော​သူ​သည် စ​ပါး​အ​နည်း​ငယ်​ကို​သာ​ရိတ်​သိမ်း​ရ​လိမ့်
