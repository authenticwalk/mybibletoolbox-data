  knj-NT: Na' wej tej jun xa oj wal ti' an. Ja' eb txenne yawal chi yaoc oj, txenne
    tzet chi sjatx' eb. Jal mac mimantaj yawal chi yaoc oj tu' xin, miman tzet chi
    sjatx'a.
  deu-1912: 'Ich meine aber das: Wer da kärglich sät, der wird auch kärglich ernten;
    und wer da sät im Segen, der wird auch ernten im Segen.'
  san-PUN: ਅਪਰਮਪਿ ਵ੍ਯਾਹਰਾਮਿ ਕੇਨਚਿਤ੍ ਕ੍ਸ਼਼ੁਦ੍ਰਭਾਵੇਨ ਬੀਜੇਸ਼਼ੂਪ੍ਤੇਸ਼਼ੁ ਸ੍ਵਲ੍ਪਾਨਿ ਸ਼ਸ੍ਯਾਨਿ
    ਕਰ੍ੱਤਿਸ਼਼੍ਯਨ੍ਤੇ, ਕਿਞ੍ਚ ਕੇਨਚਿਦ੍ ਬਹੁਦਭਵੇਨ ਬੀਜੇਸ਼਼ੂਪ੍ਤੇਸ਼਼ੁ ਬਹੂਨਿ ਸ਼ਸ੍ਯਾਨਿ ਕਰ੍ੱਤਿਸ਼਼੍ਯਨ੍ਤੇ|
  nob-LB: 'Husk at på dette området gjelder samme lov som i jordbruket: Den som sår
    gnieraktig med frø, får mager høst. Den som sår flust med frø, får rikelig avling.'
  ntj-ntj: Yuwa, tjimarri yungkukitjalu-ya tjukurrpa kamparntalpa kulila. Ngayulu-tjinguru-rna
    yurninypa marnkurr-marnkurrpa mantangka tjunkulanytjatjanulu ngula mirrka kurlunypa
    yurralku. Palunyalu-tjinguru-rna yurninypa pirni tjunkulanytjatjanulu ngula mirrka
    purlkanya yurralku.
  sxb-NT: 'Mutalawira amangʼana aga awakulu waawoola mbwe: “No omuntu akomeere kuwungi,
    nintio agesa kuwungi, kandi no omuntu akomeere wutono nintio agesa wutono.”'
  nhu-NT: Ben ekumyì lɛ wee wvù jewyi caan, nu ke egbwele kɛ caan, ɛ wee wvù jewyi
    nteen, nu ke egbwele tɛn nteen.
  row-row: 'Eni hihiin taꞌo ia: “Atahori mana sela fini idaꞌ a, dei fo hambu mbule-bꞌoan
    idꞌaꞌ a boe. Atahori mana sela fini hetar, ma nda kekeꞌe sa, dei fo hambu baliꞌ
    mbule-bꞌoan ma papala-babꞌanggiꞌ hetar boe.”'
  msy-msy: Ia deragh bizir kam gɨnɨghnɨgh. Gumazim dagher bofera dɨkaragh, a bar bofera
    iniam. Eghtɨ gumazim dagher avɨribar karagh, a dagher bar avɨriba iniam.
  agg-agg: 'Wandafɨ mamɨ, se randɨhi fɨfɨrɨndɨhindɨ: Nindou düdi ai nɨnɨ-moatükunɨ
    maŋgɨrɨyo akɨdou safɨ hɨfareandɨ ranai ana süŋgunambo ranahandambo sesɨ safɨ ra
    akɨdou ndemündümbui. Ŋga asu nindou düdi ai maŋgɨrɨ adükarɨ hɨfareandɨ ranai-anɨmbo
    sesɨ ranahandambo adükarɨ hɨsɨndowa ndemündümbui.'
  ptp-ptp: Xam xovô bêga bê xomxo ti obêc xin vê yuu ge od ob kô nôn yuutyabed. Dɨ
    xomxo ti obêc xin vê tɨbeac ge od ob kô nôn tɨbeac luu vêl.
  nak-nak: Gabutatala tigi, la tahalo ale galu la ilali ale usu, eia ge balava la
    ilali ale usu. Eala moli la tahalo ale galu moli bakisi, eia la ilali kama ge
    usu. Mai tai ele, mai amuto ge mutele, la kilolila ale uru ge oio, mai ge ouka,
    amuto kama ge sau tola la kilolila ale taritigi.
  lbb-lbb: Mulor nuk pasi, esining i oman siklik, ir sol pas ka otleng al siklik.
    Pa esining i oman a galis, ir sol pas otleng al galis.
  kan-2017: ಆದರೆ ಮಿತವಾಗಿ ಬಿತ್ತುವವನು ಮಿತವಾಗಿ ಕೊಯ್ಯುವನು. ಹೇರಳವಾಗಿ ಬಿತ್ತುವವನು ಹೇರಳವಾಗಿ
