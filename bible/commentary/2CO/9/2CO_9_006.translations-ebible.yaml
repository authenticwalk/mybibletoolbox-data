  cbc-NT: 'Cariape tʉ̃goñañijate atie ĩrĩqũẽrẽ: “Petoaca otere caotei petoaca ríca
    jeyami; apei pairo otere caotei pairo ríca jeyami.”'
  qxo-NT: Waugicuna panicuna, cay ningäta yarparäyanqui. Juc murucog runa wallcallata
    murucurga wallcallatam pallan, y atscata murucurga lasagtam pallan.
  mox-mox: Ta ona nuaveʼavinia, ʼeguma tonitalaqa vewana ʼevisa namo nadaunia, e ʼinega
    wese ʼabwaga goyona nalobea. Ta ʼeguma taha toga vewana qiduana nadaunia, e ʼinega
    wese ʼabwaga qiduana nalobea.
  kew-kew: 'Go madaare nimi kone gupa pagamede niminaatepape: aa medame nipuna eta
    wai ogepusi poaliare gore nipuna eta page ogepusi no patalia. Pare aa medame e
    adaapu poaliare gore nipumi eta adaapu no patalia.'
  dww-dww: 'Yau bana, uma kauinama ko noḡoti: Aitau da sipi ḡaubonama ya kumana, tauna
    na maurama ḡaubonama e banavina. Be aitau da sipi dosinama ya kumana, tauna na
    maurama dosinama e banavina.'
  twi-ASANTE: 'Monkae saa asɛm yi: Onipa a ɔgu aba kakra bi no, bɛtwa so kakraa bi,
    na deɛ ɔgu aba bebree no, bɛtwa so bebree.'
  aoj-aoj: Ipaꞌ ukup pendapoma epen inimba nagawa gwaꞌaisi kwasalaꞌwisii. Anaf anin
    negalaꞌas sotaga kwasalaꞌwis. Epen nagawa haesii anaf nelaꞌ hiasi.
  cbv-cbv: 'Nindih ñi tʉ́i náhninaá: Ded daocánnibitjeh ã momochah, daocánnijeh ã
    ʉbbipna caá. Obohjeéhtih, dawá momniboó dawá ã ʉbbipna caá. Páant ã chãjat dée
    pah, moh yéejnitdih teo wáacna, jwĩ́ih dinerodih oinit, bainíjeh jwĩ wʉ̃hʉchah,
    Diosboó jwiítdih bainíjeh ã wʉ̃hbipna caá. Obohjeéhtih, tʉ́i wẽinit, bʉ́dí jwĩ
    wʉ̃hʉchah, Dios jwiítdihbʉt chah bʉ́dí ã wʉ̃hbipna caá.'
  taw-taw: Takaw anɨb ak gos nɨgtep gɨnɨmɨb. Binɨb tap yɨŋ kuŋay ma yɨbal okok, tap
    kuŋay ma yenɨgab. Binɨb tap yɨŋ kuŋay yɨbal okok nep, tap kuŋay yɨbɨl yenɨgab.
  jic-NT: Nun siná jinwá ca nsem. Yom tsjicj way sine na, tsjicj way nta'as ca. Yom
    pülücj sine na, pülücj way nta'as ca. Nin p'iyá, yom pülücj se 'aya na la p'a
    jilal, Dios ca pülücj ma'ayas jupj, pülücj nta'as ca.
  zap-NT: Gunileedx ne mén ne rguu teblandxee bni, zhindxee ke ne rtop men, le mén
    ne rguu nat bni, ndal ke ne rtop men.
  wer-wer: Epël kön wieë. Omën namp öpöt kopët nent ngëntëpna pöp këëtta tapël kopët
    nent oröön wa nëmpnaap. Ën namp öpöt selap ngëntëpna pöp këëtta selap tapël oröön
    wa nëmpnaap. Pöta ök omën kësangën ëak omnant kësang yemangk pöröakëër tapël omnant
    kësang öpnaarö.
  ipi-ipi: Andipa yakamato wua lo nembo talapape. Wandakali mindimane ee aŋako mindi
    yandeando, balato tomo aŋako teke mandulu-peya. Akali mindimane ee andane mindi
    yandeando, balato tomo kambua teke mandulu-peya.
  qul-NT: 'Caymanta yuyaricuychis: Pisilla tarpojka, pisillatataj ajthapin. Achqhata
    tarpojka, achqhallatataj ajthapin.'
  tnc-tnc: 'Nare ĩjirã baaeka ikuᵽaka mija ᵽuᵽajoabe: Rĩkimaka ba''arika õtebeyuka
    kũᵽajĩji ba''arika rikaiki. Rĩkimaka ba''arika õteriᵽuᵽaiki ᵽuri rĩkimakaja ba''arika
    rikaiki. Ikuᵽaka ãrĩrika sime samarĩjĩkareka: Rita jia wayuoka baairãte jeyobaarika
    yaᵽawa''ri ĩjirijayukate jia Tuᵽarãte jeyobaarãñu. Kirikaika wãtariᵽotojo kũᵽajĩ
    ĩjikite ᵽuri kũᵽajĩ sawaᵽa Tuᵽarãte ĩjirãñu.'
  ter-NT: 'Itíkina iséneu ínzokoake ra koekúti: Enepone xâne ákoti kaxu''ínaka nóne,
    ákomakamo axú''ina ehópo. Itea enepone kaxu''ínakoati, xu''ínatimakamo ehópo.'
  bmr-NT: 'ollɨ onoonoco mehesafoto: Mɨɨdɨno abasuubo, bu mɨɨdɨno ɨcɨji. Jaanotɨ bu
    guiraano abasuubo guiraano ɨcɨji.'
  fuf-fuf: 'Andee wonde : mo sankii seeɗa ko seeɗa o wa''ata, mo sankii buy ko buy
    o wa''ata.'
  bhl-bhl: Yu kilele ibolow fukunina! Nimin kunum waneng ite mak wanin fong gel kuw
    kailiw tewe, i bakalem ki kuw kulukabiliw te. Beemdiw, nimin kunum waneng ite
    mak kiin abilsomi, wanin fian kuw kailiw tewe, i bakalem ki kuw keko, fian kuw
    kulukabiliw te.
  ons-ons: So iwa yale desikei, Mane eŋe waet ewekine ebosiake eŋe wele ewekineka
    mane qene okaniake, ŋo mane eŋe waet loutne ebosiake eŋe wele loutne mane qene
    okaniake.
  con-NTPO: ¡Vama ñotsse in'jan'faja! Majan re'riccoe jon'da re'riccoe tsu taiya.
    Majan injantsse jon'da injantsse tsu taiya.
  ghs-ghs: Tete erake eete oorai. Teei norotu biireqa mee oberaqake aimakoini qate
    teei gigi minake biidzaqu noi paha meupu minake saridzakoita qupadzomare.
  peg-peg: ମତର୍‌ ଇଦାଂ ହାତ୍‌ପା, ଇନେର୍‌ ଅଲପ୍‍ ୱିତ୍‌ନାନ୍‌, ହେୱାନ୍‌ ପା ଅଲପ୍‍ ତ୍ରେସ୍‌ନାନ୍‌;
    ଆରେ ଇନେନ୍‌ ବେସି ୱିତ୍‌ନାନ୍‌, ହେୱାନ୍‌ ପା ବେସି ତ୍ରେସ୍‌ନାନ୍‌ ।
  txu-NT: Ba ar amã arẽ gar ama. Godja me 'y ngrêre ne kren kam djwỳ ngrêre ne o atom.
    Nàr, godja me 'y kumex ne kren kam djwỳ kumex ne o atom. Tãm dja gar anhõ pi'ôk
    kaprĩ'ã ama.
  eng-WEBU: 'Remember this: he who sows sparingly will also reap sparingly. He who
    sows bountifully will also reap bountifully.'
  gnw-NT: 'Yamɨjaanga umaetɨ vae mbaembae pemee vae re. Pemandúa cua re: Mbovɨño oñotɨ
    vae mbovɨño uavɨrota. Jare jeta oñotɨ vae jeta uavɨrota.'
  mux-mux: ⸤‘Ku-moni wewu-siku sangi.’ nimbu⸥ nikereliinga ung-pulele niambu piliai.
    Yambu te langi koltale bo tolemále-ni langi koltale liipa nolemú; langi pulele
    bo tolemú yambale-ni pulele liipa nolemú.
  maj-NT: N'e̱kj'áítsjon ni xu'bi̱. Xi chuba ni xi b'éntje̱, kui xi chuba cha̱n kjesíntje̱n,
    ko̱ xi tse ni xi b'éntje̱, kui xi tse cha̱n kjesíntje̱n.
  bkq-NT: 'Xirâ enanâguewâdaungâ: “Mâkâ imâemba etânibyry, imâembalâ nhekaunâdyly.
    Mâkâ imâem etânibyry, imâenlâ nhekaunâdyly warâ.” Arâ ise Deusram kydâzeholy,
    âkelo modo kientobyry ara.'
  kue-kue: 'Ka i ene piryo: Yomba kaiya mokna mongo kuri sundiglkwa, ye mongo kuri
    uraglkwa; te yomba kaiya mokna mongo merkinde sundiglkwa ye mongo merkinde uraglkwa.'
  cot-NT: 'Iintsija pinquenquejajiguerojate ocatica: Quericaca vintyacatsica capichajaniqui,
    capichajaniqui iraaje. Iriraquea vintyacamajatatsica, oncarapiovaetanaquequea
    iraaje.'
  bnp-bnp: 'Mu luhoi kamumu a ngava nga: a viri i varo a uve popote bara i mirio a
    mavo popote kunana. Pali a viri i varo a uve i kupo bara i mirio a mavo i kupo.'
  apn-NT: 'Na htem piitã ã hamaxpẽr anhỹr o pa nẽ hamaxpẽr o: —Kot ka apur rax nẽ
    kamã anhõ rax nẽ. Nom kot ka apur grire nẽ kamã anhõ grire. Anhỹr o hamaxpẽr jakamã
    kêr ka mẽ apiitã ajamakêtkati nẽ Jerujarẽ nhõ xwỳnhjê mã kàxpore nhõr mex nẽ.
    Kêr ka mẽ ho apikuprõnh pa nhũm rax nẽ. Te mẽhõ ihpur rax nẽ kamã õ raxta pyràk.
    Kê Tĩrtũm ã mẽ ate amnhĩ nhĩpêx anhỹr ã mẽ apumu nẽ nhỹrmã mẽ ato mex nẽ.'
  ctp-NT: Tyuꞌwi tiꞌ wan sa ñaꞌan nchka bra nu kataan ska nan kwiñi. Si chinꞌ ti mta
    nan kwiñi kataan, chinꞌ ti nan tyoꞌo loo ran bra kanꞌ; si kaꞌan mta kataan, kaꞌan
    la nan tyoꞌo loo ran bra kanꞌ.
  opm-opm: Hanip ihirnong yah mat ma panggeipti da oh mamarumur. Den gar ma gonoya
    han ihirhe garpok suhum daptimur. Ruumsan ma gonoya han ihirhe ruumsan mat orhor
    suhum daptimur. Ihapti ohoh ihan hanip ihirnong panggeitinhe pan mat yah mat orhor
    asarinmur.
  bvr-bvr: Minyja bubu-borrwa gun-maywapa ranginy minypa an-gugaliya a-lamajinga a-workiya
    balaja nula. Ana-nga minyja mipila mu-jirra mu-yerrnyja a-jarl mun-jaranga ngika,
    an-gata minypa balaja mu-ma mun-gata mun-jaranga ngika. Rrapa an-nerranga minyja
    mipila mu-jirra mun-jaranga mu-yerrnyja a-jarl, an-gata barra mu-ma balaja mun-jaranga.
  wal-wal: Hagaa akeekite; guutta zerettaa zeriya urai guutta kattaa cakkana; daro
    zerettaa zeriya urai qassi daro kattaa cakkana.
  zad-NT: 'Ḻi lljadini c̱heyi dga: Beena'' gaz lat''zə, lat''chokzə yizi'' yilape'';
    na'' beena'' gaz dii xen, ḻekzka'' dii xen yizi'' yilape''.'
  kmg-kmg: 'Erâ ine šiŋuc mukopac: Moc e wiac afecne he sarac eocmu, e wiac afecnea
    nâ roroc eocmu, â moc e wiac ŋemâcne he sarac eocmu e wiac ŋemâcnea nâ roroc eocmu.'
  aso-aso: Nemuꞌ nene naza gamazi mene lolouze. Gililo. Ve ma ingine zuho niteꞌ ngomo
    lasolo zuhoꞌ ilizaniꞌ nene aꞌmingutiꞌ ngomo lasolovoꞌ dolizilisaave. Idoꞌ ve ma
    ingine zuho niteꞌ vaiꞌ zuhoꞌ ilizaniꞌ nene mo vaiꞌ goloso dolizilisaave. Nemuꞌ
    nene ngimiliza votigilelokovoꞌ nene dikaꞌ dikaꞌ ilisave.
  uli-uli: Ha towe maligili le semal le te cholop fedah le ye fadgu ila towe wol cholop
    mekla uwal le be yoh ngali. Ngo semal le be cholop mele ye fadgu ngo be cholop
    mekla uwal le be yoh ngali.
  nin-NT: Si kpamusu ni inggi yi hen. Imba bu hi du unushirr wa nggo a ttu ikiri ntsɨmi
    ta hwa ntsɨ, unushirr wa nggo a ttu kri a ta hwa kri mwe.
  acu-NT: 'Ju chichamsha nintimrataram: Aints arakan jumchik araangka, jumchik juuktinuitai.
    Antsu arakan nukap araangka, nukap juuktinuitai. Kuik suamusha nunisketai.'
  cak-WNT: 'Y riyin nwajo'' c''a nnataj chiwe: Jun aj ticonel ri ma q''uiy ta oc ri
    nutic, ma q''uiy ta chuka'' cosecha nrelesaj. Yac''a ri aj ticonel ri q''uiy nutic,
    can q''uiy wi c''a ri cosecha nrelesaj.'
  ebk-ebk: 'Numnumunyu na: Nan taku ay akét chi etanumna at akét us nan apituna, ngem
    nan taku ay ongor chi etanumna at ongor us nan apituna.'
  spa-PDDPT: 'Pero esto digo: El que siembra escasamente, también cosechará escasamente.
    El que siembra en bendiciones, también cosechará en bendiciones.'
  ruf-ruf: Lekeni mkumbuke mbuli ino, iyohanda chidogho kopfuna chidogho, iyohanda
    nyingi kopfuna nyingi.
  gun-gun: 'Aipoa''e: Mbovy''i ri amongue omoaĩ rire mbovy''i avi ''rã omono''õ. Ha''e
    rã omoaĩ reta va''ekue ma omono''õ reta avi ''rã.'
  agu-BL: 'Ulk bin tx''akx yi jun xtxolbile''j ẍchic''u''lu'': Alchok scyetz yi qui''c
    mas tujul na oc ttx''otx'', qui''c mas cosech na je''. Nin alchok scyetz yi nim
    tujul na oc ttx''otx'', chumam cosech na je''.'
  isn-isn: Isego inge sile, umuntu nuetemele usheenyi wiogola usheenyi gwa, hange
    wehi nuetemela usheenyi wiogola usheenyi gwa, hange wehi nuetemela kisigo lakukembelwa
    wiogole kukembetwa gwa.
  ilo-ULB: 'Daytoy ti kayatko nga ibaga: ti agmulmula iti saggabassit ket agapitto
    met iti saggabassit, ken ti agmulmula a ti panggepna ket bendision ket agapitto
    met iti bendision.'
  pir-NT: 'Sa yena ahrire wacũña mʉsa: Meheñe pjerigã oteriquiro meheñe pacagã nenota.
    Peye pjeri oteriquiro peye paca nenota. (Ohõ saha ijire pejecʉoyequinare mari
    ohogʉ̃. Mehenogã mari ohogʉ̃, Cohãcjʉ̃ mehenogã ohorota marine. Pajiro mari ohogʉ̃,
    pajiro marine ohorota.)'
  anv-NT: Tege nnó, muú ayi apɛné mbwɛ gachyɛɛ́, abɔɔ́ ntó mbwɛ gachyɛɛ́, ne muú
    ayi apɛne mbwɛ gejame abɔɔ́ ntó mbwɛ gejame.
  sab-NT: Ba ulita tachkedale ai giti kwian ta igi ketakalin daba na chudaboagda,
    kwian ene igi kete mo ta giti ta no ole kwian ñage kare me tañachuge me no sidri
    igi e kete giti, Chube be age no tanre kwian ene alin. Agwa kwian igi sidri alin
    kete ta me no ole me ta igi ketakalin, kwian ene alin Chube be age no sidri alin.
    E salengwli kwian chude ngama gbe kweri kwian ene chude gai ngle, agwa kwian chude
    ngama gbe soli kwian ene chude bedre gai. Ene kaire ba ulita Chubenu gdaite gdaite
    mo ta gbe igi kete mo ta giti no ñage kare agwa me igi kete ta me no giti me ta
    igi ketakalin kare, ba igi kete ta no giti, ene kaire Chube be age no ba gdaite
    gdaite alin ulita, age ta ene giti Chubedi nga suga no kwian igi kete nga suga
    no ole ta no giti.
  tmd-tmd: Ñɨŋ nugwöia, nöbö mö ap iñ mɨga yueñ piaku, ap mɨga peñ; nöbö mö ap iñ
    mɨga yuöñ bla akwör, ap mɨga akwör pöña.
  acr-NNT: 'Kankuxtaj kꞌu waꞌ che alaq: China ri na kꞌi ta ri kutiko, riꞌ na kꞌi ta
    ri kumolo. Yey china ri lik kꞌi ri kutiko, riꞌ lik kꞌi ri kumolo.'
  kpg-kpg: Goodou gi langahia tangada dela e dogi ana lii laagau hogoohi, ia e hadi
    ana huwa laagau hogoohi. Gei tangada dela e dogi ana lii laagau e logo, ia e hadi
    ana huwa laagau e logo.
  taj-taj: तर च्‍याङ्ना ढ्वबा म्‍हिसे च्‍याङ्नान बाली दुइला, ओच्‍छे ल्‍हाना ढ्वबा
    म्‍हिसे ल्‍हानान बाली दुइला भिबा ताम एनीगदेसे थाम्‍लेःगो।
  avt-avt: Yi han ekitet menmen im. Yi eiwet mɨt menmen kike te maain yi eiyɨt menmen
    kike me God. Hɨram mar ke mɨtɨk kakmɨr ni. Hɨrak kakmɨr ni kike, hɨrak kakɨt menmen
    kike. Hɨrak kakmɨr ni iuwe, hɨrak kakɨt menmen yapɨrwe.
  cbk-cbk: 'Pero quiere yo que acorda ustedes este cosa acerca del contribucion que
    ta dale ustedes: si un gente ay sembra un poco lang de similla, deporsi un poco
    lang tamen de cosecha ay recoje le. Pero si mucho similla ay sembra, grande cosecha
    tamen ay recoje le. Igual tamen con el cosa ta dale un gente con Dios.'
  uig-ARA: 'ئەمما بۇنى ئەسلەڭلار: بېخىللىق بىلەن ئاز تېرىغان ئاز ئالىدۇ، ئوچۇق قوللۇق
    بىلەن تېرىغىنى مول ئالىدۇ.'
  tuf-tuf: Behmarat ira riquíc ojcor síhw̃awi. Ira rura cuít ricayat, iran cuít chácayqueyra.
    Cuat ira rura conu ricayat, ira cat conu chácayqueyra. Ira riquír eyta bajcá wiquey
    cat im éytaro. Conu wícayat, Sirat cat sicor conu wícayqueyra. Cuat cuít wícayat
    Sirat cat cuít wícayqueyra.
  abx-abx: 'Yayto i impurtanti sa''ala''-bi si mga allingun-koy ray: I magtanom diki''it,
    diki''it may liwat i sapangku''-na. Ngan i magtanom malabbat, malabbat may liwat
    i sapangku''-na.'
  mco-NT: 'Jäymetz miich ajcxy jadu''n nej ayuc y''oc''ity: Pɨnjaty huenɨ niip, nañ
    jadu''n hueenɨ ycosecha yajpɨdɨ̈gy. E pɨnjaty mɨj niip, nañ jadu''n mɨj ycosecha
    yajpɨdɨ̈gy.'
  cpb-NT: 'Apatziro pinkenkithashiretero jiroka: Ikaatzi pankitatsiri eepichoki, eepichokiini
    rowiitai. Iriima pankiperotaintsiri, osheki rowiitai.'
  aon-aon: Ipak urkwip gamo purum enyudok baraen. Arpen nyu karowigun worigun iri
    ta wata nyunarok karowigun. Arpen nyu sabaiguni iri ta nyunarok sabaiguni.
  hus-NT-2005: 'Tu utsáltsik jechéꞌ: Xitaꞌ wéꞌ kin tʼayaꞌ, wéꞌ jeye neꞌech kin junku;
    ani xitaꞌ yán kin tʼayaꞌ, yán jeye neꞌech kin junku.'
  mig-NT: 'Ko tu̱''un yá''a ká''a̱n‑ri̱: Cha̱a kaki̱n táma, suni táma nástútú‑de.
    Te cha̱a kaki̱n kua''a̱, suni kua''a̱ nástútú‑de.'
  bps-bps: Na nangyu nlifet i fléd ani. Ku mla ito alò tukay, na tukay sa i kantuito.
    Na ku mla ito bong, na bong sa i kantuito.
  mbs-mbs: Netegahan niyo man den ini. Aw deitek se benì ipanggas, deitek heman se
    geniyen. Meneng aw dakel se ipanggas, dakel heman se geniyen.
  tof-tof: 'Ini poko gyagüpi amanikamke: Nadü oloma baritóda aüdan küp, sab aüdan
    abüle, a abün küp nótó baritóda, wa sab abün abüle.'
  cme-NT: Na saa da, da ŋ duu cɛkũɔ, ŋ ka kar cɛkũɔ. Da ŋ bi duu bɔi, ŋ ka kar bɔi.
  sus-sus: Wo xa ratu a ma, a naxan sansi xɔri xuri rawalima, a fan sansi xuri di
    nan sɔtɔma. Naxan sansi xɔri gbegbe rawalima, a fan sansi gbegbe sɔtɔma nɛ.
  pon-2006: Kumwail tamataman duwen aramas me kin kamwarak kisin werentuhke malaulau,
    eh pahn dolung wa malaulau; a aramas me kin kamwarak werentuhke tohto, eh pahn
    dolung wa tohto.
  dad-dad: Enei karĩ walagauf, aib taka faat musei sã irarak, ĩ musei sãg kusu fouf,
    aib taka faat musei irarak, ĩ museig kusu fouf.
  zab-NT: Nare rniia laat ni rbaaicqui duudxzi, duudxziza ni icáab, chiy ni rbaaicqui
    zieny, ziyza zieny ni icáab.
  jae-jae: Taêm ênam tonec acgom. Ŋac taŋ kêsê ŋawê luagêcgeŋ naŋ, oc ejoŋ ŋanô luagêcgeŋ
    sa. Ma ŋac, taŋ kêsê ŋawê taêsam naŋ, oc ejoŋ ŋanô taêsam sa.
  ksd-ksd: 'Ma iau tatike go: Nam i vavaume ra paupau ik, na doko pa ta paupau ik;
    ma nam i vavaume ra pepeal, na doko pa bula ra pepeal.'
  msm-NT: Indani now seini. Ko maintok da to ig-odok, maintok isab to ogkaani. Di
    ko madogi to ig-odok, madogi isab to ogkaani.
  myk-myk: Yi li cɛ na wemu bu shinma nifɛnhɛŋɛɛ nugi, shinma nifɛnhɛŋɛɛ ma da ba
    gɔn. Wemu shiin bu shinma niɲɛhɛmɛ nugi, shinma niɲɛhɛmɛ weefɔɔ da ba gɔn.
  sbe-sbe: 'Hedehedede ta taba kwa nuwatui: Ena tamowai hesau like hisa mo ye kumaidi
    meta kelikeli unai kabo kaniyodi hisa mo ye lobaidi, na ena like se bado ye kumaidi
    meta kabo kaniyodi se bado ye lobaidi.'
  mcr-mcr: Kŋuä indqämbu! Ämaqä ymisaŋä vowi, wäŋqäpu äqutätŋqä iqu, kiqä häukuä näŋqe,
    wäŋqänäŋäpu menä. Iŋäqe ämaqä ymisaŋä vowi, hävemnäqŋqänäŋä äqutätŋqä iqu, kiqä
    häukuä näŋqe, aaŋä kuapänäŋänä mequänä.
  cux-NT: Maaⁿ ní ndís'tiī ní n'gaacú nī yeⁿ'ē chuū chí caaⁿ'máⁿ. 'Iiⁿ'yāⁿ chi duu'vī
    cá ngīīnu yā cuta'á yā duū'vī ca cosecha yeⁿ'é yā ní 'iiⁿ'yāⁿ chi n'deeé ca ngīīnu
    yā cuta'á yā n'deeé cá cosecha yeⁿ'é yā.
  tur-YTC: 'Şunu hatırlayın: Az eken az biçer, bol eken bol biçer.'
  san-ITR: aparamapi vyAharAmi kenachit kShudrabhAvena bIjeShUpteShu svalpAni shasyAni
    karttiShyante, ki ncha kenachid bahudabhavena bIjeShUpteShu bahUni shasyAni karttiShyante|
  bel-N: 'Вось жа: хто сее скупа, той скупа і пажне; а хто сее з дабраславеньнем,
    той з дабраславеньнем і пажне.'
  sch-sch: Chimu tômte lingpu han sâkthar tômte dôn a ta; chimu atam lingpu han
    atam dôn atih, ti hih riettit roi.
  mic-MIQNT: Ula migwite'tmug! Na mimajuinu ta'n iga'taqug ta's'g sginminn, pas'g
    tegle'ji'jt'tew ta'n tel mena'taqug. Na mimajuinu ta'n pugweli iga'taqug, pugwelgt'tew
    ta'n tel mena'taqug.
  huu-NT: Jɨaɨe rafuedo iena lloitɨcue. Janore iduaɨna bu ria, janore llɨsillana oite.
    Ailluena iduaɨna bu ria, ailluena llɨsillana oite. Cue llua jira, omoɨ ucube dajena
    oia, eo caɨmare iñeitomoɨ; ia omoɨ comecɨaɨ jitaillamona omoɨ ucubena dajena oia,
    eo caɨmataitomoɨ.
  jiv-NT: 'Tura ju̱nasha paant tájarme: ishichik araana nu ishichik júuktatui. Núkap
    araana nusha núkap júuktatui. Kuit súsatniusha núniskete.'
  otm-NT: Dami bɛ̨mhbʉ ya, to'o i tu zʉ yoho yʉ hmudä, zʉ yoho da xoc'ʉ, pɛ to'o da
    duhu xʉn ngu, da xoqui xʉn ngu ʉ. Janangue'a mpähä thoho gui unhdʉ yʉ hyoya yʉn
    t'unni, nɛ nu Oją xʉn ngu ran jąpi di 'da ahʉ bʉya.
  dah-dah: 'Mere ga dirde hime gote miŋbe gahade: al kura biŋge budam ma haryeŋbe
    igineŋ budam ma yawaryeŋ. Munaŋ budam haryeŋbe budam po yawaryeŋ.'
  tnk-tnk: Tihəpwəh nenouenouien nəri i. Iərmama sə rəpwei ouihi nuni nari tresi ouihi.
    Iərmama sə rəpwei rɨpɨk tresi rɨpɨk.
  kpr-kpr: Geka evia kotise irivu! Genembo mave vareda veka digari irae govarira amo,
    nu beká jo digarigo bambae arira. O genembo mave veka digari govarira amo, nu
    beká digarigo bambarira. Kau daba aminga ava, mave nunda nano namendi sonembuse
    itako mutarira amo, nu God da esimbugari teria eni jo bae arira. O mave nunda
    gugua teria aimi, nunda nano namendi sonembarira amo, God nu genembo amo esimbuge
    gogoghombarira.
  san-IAS: aparamapi vyāharāmi kenacit kṣudrabhāvena bījeṣūpteṣu svalpāni śasyāni
    karttiṣyante, kiñca kenacid bahudabhavena bījeṣūpteṣu bahūni śasyāni karttiṣyante|
  nho-nho: 'Kootou hakamaarona te taratara nei: te tama e tori ana hua laakau e mooisi raa,
    ma ki see hai kaikai maaoni ma ki vasi; te tama e tori ana hua laakau e tammaki raa iaa
    ma ki vasi te lopo kaikai e tammaki.'
  gym-NT: 'Ti bike ngwian bä mike nura kwrere mda, ne munkwe ngwian töre käre jae
    abko krörö: Nire nire käta nura nökö chi abko käta nura ngwä ötö chi amne, nire
    nire tä nura nökö kabre abko käta nura ngwä ötö kabre arato. Ye kwrere arato,
    munkwe jändrän biandre kabre Ngöbökrä, ye ngwane Ngöbökwe jändrän kuinkuin biandi
    kabre munye.'
  azg-NT: 'Majoꞌ cañjoonꞌ nꞌonhoꞌ juu jñꞌoonvahin: Juu tsꞌan na tyiꞌjndye ꞌnan tsjan
    na nnonꞌ, chjo ꞌnan na ngueꞌ. Majoꞌ juu tsꞌan na jndyehanꞌ nnonꞌ, jndyehanꞌ ngueꞌ.'
  bhd-bhd: पन गल त ईए, कि ज़ै थोड़ू बेते तै कटेलो भी थोड़ू; ते ज़ै हछु बेते तै हछु
    कटेलो।
  too-NT: Ca'tzīyāuj que a'ntīn tantzina'j natacha'n, xlaca'n nā tantzina'j natamakala.
    Lā' a'ntī lhūhua' natacha'n, xlaca'n lhūhua' natamakala. Lā' nā chuntza' quina'n
    a'xni'ca' māstā'yāuj. Palh lhūhua' namāstā'yāuj, nā lhūhua' namaklhtīni'nāuj.
  ind-AYT: 'Aku mengatakan hal ini: siapa yang menabur sedikit akan menuai sedikit
    juga, dan orang yang menabur banyak akan menuai banyak juga.'
  cjo-NT: 'Pikenkithashiryaakotero iroka: aririka pipiyoteri piyorikite, pikimiwitakari
    pankiwaetatsiri: aririka ipankitero osheki okithoki, rowiitero iinja osheki. Omaanta
    ipankiterorika eechonkiini, ari eechonkiini raye. Eejatzi eeroka, aririka piperi
    paashini eechonkiini piyorikite eejatzi Tajorentsi apatziro ramitakotemi eechonkiini;
    omaanta aririka piperi osheki ari osheki ramitakotemi.'
  nsn-nsn: Namana dede tar puhene! A tamata geke lebe tar papagalikir uatun e turung
    kale tar papagalikir kukuanan. Bo mai gere lebe me bureh, inggon e turung ueuere
    uabureh.
  san-DEV: अपरमपि व्याहरामि केनचित् क्षुद्रभावेन बीजेषूप्तेषु स्वल्पानि शस्यानि कर्त्तिष्यन्ते,
    किञ्च केनचिद् बहुदभवेन बीजेषूप्तेषु बहूनि शस्यानि कर्त्तिष्यन्ते।
  tna-NT: Mepibaenitique tueda ai cuana su. Quebata ja ucua chidi hue ebanata su,
    ucua chidi hue ejemitsuati. Daja huecha quebata ja jucuada ebanata su, dueji ejemitsuati.
  lid-lid: 'Ya, aha kabudon kamwenen ta sahou dah: Ndramak batah nyamon sola bwe,
    iy kameh bakohok sali nyamon solo-an bwe. Ya, ndramak atah nyamon solo-an, iy
    kameh akohok sali nyamon solo-an.'
  wim-wim: 'Niiy kaangk wukalwey theeꞌān-a, niiy inan ngaantam-ngeeyāna: nil pamangwey
    nath may kaanch koꞌalam aakangan kaampiy-a, nilaniya may manyiy thonakam uwiy.
    Nil nath may kaanch yot-yotaman kaampiy-a, an ep-paththam nil may yot uw-uwiy.'
  zga-M: Ilisage iele; umunu uvivyala fidebe alabeha vulevule fidebe, uveiivyala nukhusagila
    ulusayo vyalabena ufingi mundusayo.
  yom-yom: 'Lutebuka moyo ti : mutu wunkunanga fifioti, fifioti kela tota vayi woso
    wunkunanga buwombo, wela tota buwombo.'
  san-SIN: අපරමපි ව්‍යාහරාමි කේනචිත් ක්‍ෂුද්‍රභාවේන බීජේෂූප්තේෂු ස්වල්පානි ශස්‍යානි
    කර්ත්තිෂ්‍යන්තේ, කිඤ්ච කේනචිද් බහුදභවේන බීජේෂූප්තේෂු බහූනි ශස්‍යානි කර්ත්තිෂ්‍යන්තේ|
  yut-yut: Ji gen on do nandani. Jap kaloŋɨsok kwaokdak amɨn uŋun bamɨ kaloŋɨsok pasak.
    Ae jap morapmɨ kwaokdak amɨn uŋun bamɨ morapmɨ pasak.
  grc-BYZ: Τοῦτο δέ, ὁ σπείρων φειδομένως φειδομένως καὶ θερίσει, καὶ ὁ σπείρων ἐπ᾽
    εὐλογίαις ἐπ᾽ εὐλογίαις καὶ θερίσει.
  cpc-NT: 'Apa pinkinkishiritiro jiroka: Ikaatzi pankitatsiri kapichiini, iipichokiini
    joyiitzi. Iriima ikaatzi pankipirotaintsiri, ojyiki joyiiti.'
  nhg-NT: 'Pero nemiechelfis ini nönca: que öque tlatuca sa nöjte xenöchtle, sa nöjte
    quecosechörus. Pero öque tlatuca meyac, meyac quecosechörus.'
  nya-nya: 'Takumbukirani mawu awa: Amene adzala pangʼono, adzakololanso pangʼono,
    ndipo amene adzala zochuluka, adzakololanso zochuluka.'
  ngu-NT: Ma ca xquelcahuacan yejhua in. Yejhuan achijtzin quitoca, no achijtzin quipixca,
    niman yejhuan miyec quitoca, no miyec quipixca.
  kup-kup: Met darim tameg-navotï epat zu tat arin añom, Met aban nap pim avasik gipiz
