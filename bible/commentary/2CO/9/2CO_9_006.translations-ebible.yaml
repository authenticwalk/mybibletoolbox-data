  san-TIB: ཨཔརམཔི ཝྱཱཧརཱམི ཀེནཙིཏ྄ ཀྵུདྲབྷཱཝེན བཱིཛེཥཱུཔྟེཥུ སྭལྤཱནི ཤསྱཱནི ཀརྟྟིཥྱནྟེ,
