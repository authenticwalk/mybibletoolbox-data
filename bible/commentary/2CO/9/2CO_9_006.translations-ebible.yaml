  bod-N: དོན་ནི་འདི་ཡིན་ཏེ། ས་བོན་ཉུང་ངུ་བཏབ་ན་ལོ་ཏོག་ཉུང་ངུ་བསྡུ༌ཞིང༌། ས་བོན་མང་པོ་བཏབ་ན་ལོ་ཏོག་མང་པོ་བསྡུ་ཞེས་པའོ།།
  tca-NT: '¡Rü nüxna pecuèxãchie i ngema dexa i ñaxü̃: “Rü yíxema noxretama i nanetüchire
