  tet-tet: 'Lia huun nuneꞌe: “Ema mak kuda fini waꞌin, netan nikar waꞌin. Ema mak
    kuda fini la waꞌin, netan nikar la waꞌin.”'
  hlt-MCSB: Te dongah seih seih aka tuh loh seih seih a ah van vetih, yoethennah dongah
