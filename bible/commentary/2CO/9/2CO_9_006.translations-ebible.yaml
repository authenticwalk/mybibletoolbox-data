  wmw-wmw: 'Kumbukirani javi: avyála aba, avuna aba, na avyála vingi, ávuna vingi.'
  gmv-GGM: “Guuthu zerida uray guuthu shiishana; Daro zeridadey qasse daro kaath Shiishana”
