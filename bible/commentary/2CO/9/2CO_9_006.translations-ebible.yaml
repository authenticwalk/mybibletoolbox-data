  cof-NT: Nica waquenun cuwenta jochunae. Nasiri ni waqueminlari nasiri mancamin jolajochunae.
    Duque waqueminlari duque mancamin jolajochunae.
  srm-NT: 'Nöö wan jei fa de bi koti wan nöngö nö, dee sëmbë, taa: “Piki goon, piki
    suwa njanjan, gaan goon, gaan suwa njanjan.” Nöö sö a dë tuu.'
  qvs-NT: Mash yuyaychi. Suk runa tipi murukunallata tarpushpa mana aypatachu pallan.
    Aypa murukunata tarpushpa sukaman aypata pallan.
  zca-NT: 'Bitsila go widi''zh re'': Men xa'' nzha''n che''ptsa, che''pska yalgo''n
