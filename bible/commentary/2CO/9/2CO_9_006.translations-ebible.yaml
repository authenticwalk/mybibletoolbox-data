  blz-NT: Imamat a kani'imari! Mian men mangkambur wine' titiu' mandapot ule' men
    tongko' titiu'. Kasee mian men mangkambur wine' biai', mandapot ule' men biai'
    uga'.
  poe-NT: Xráxinkáonrá kíxin tí nkexro kꞌue̱nka̱ tsjéhya na mé tsjéhya tsotjá. A̱
