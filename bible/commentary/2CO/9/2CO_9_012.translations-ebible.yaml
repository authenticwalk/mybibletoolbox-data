    bojojën, jo'caye beoye Riusuni surupa cajën ba'iyë.
  atb-NT: Nungmoq dojaú é hkyô shî gi, Garai Gasâng é byu pé râ é hkyô lé lajang byî
    é za a nghut, Garai Gasang lé jeju bûn é dang byíng mui nyì nhang é le nghut lhê.
  cek-AK: Hae baktih toksakhaih loe amtang kaciim kaminawk abom khue na ai ah, paroeai
    kaminawk Sithaw khaeah kawnhaih lawkthuih koehhaih palungthin doeh ohsak;
  bkd-bkd: Sa mga amut nuy makabulig en gayed hu mga kinahanglanen hu mga tumutuu.
    Kenà iyan dà hayana ta madakel pa sa magpasalamat duun hu Dios.
  ctu-76: Como che' mi la cʌq'ueñob i cotyʌntyel, mach i bajñel jach chʌncol la cʌq'uen
    chʌ bʌ yom i cha'añob jini hermañujob pero chʌncol la cʌq'uen cabʌlob i suben
    Dios wocox i yʌlʌ.
  lac-NT: 'Quire'' wa ber ca ts''iquex quir a yamtiquex a wet acsa''orirex, mʌ'' u
    chen bin ts''a''bir ti''ob a ba'' u c''atob, bayiri'' xan, wa ber cu bin u c''ʌmbirob
