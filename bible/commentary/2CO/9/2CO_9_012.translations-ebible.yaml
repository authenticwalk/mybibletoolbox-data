  tgo-tgo: 'Kaiwae iya kaiwoko hu vakathako uneya theghewo: mbinyembinyeŋgu ne thɨ
    vaidi budakaiya i kwara weŋgi. Na tembe ŋgoreiyeva vata ago weya Loi ne i mbuthu
