  xla-xla: Epapele dulu dla wua꞉ta koko ha ita hatlo wua꞉ amkadulo mikadepe dle soye
    gadlowe dla po-aposema, amasiyama yia꞉tapo God dla ma siyele ta꞉dlepo depo apopo.
  xav-NT: Ĩwẽ hã te za tô ĩ'manharĩ za'ra wa'wa, ãne na dapawaptob za'ra wa'aba wamhã.
    E marĩ wa. Ta norĩ wi hã, marĩ zô tiwi 're rowaptâ'â za'ra mono õ di za oto, 'Re
    ĩhâimana u'âsi mono nhib'a'uwẽ norĩ wi hã, Zudeza ãma 're ĩhâimana za'ra mono
    norĩ wi hã. Taha zarina, te za duré ahâ na oto ãma 're wata za'ra, 'Re ĩhâimana
    u'âsi mono ãma hã.
  cuk-cuk: Ar we-ibmar anmar Jesucristoʼgi-akananaimaladga ukdogua, unnila ibmar-abemaladbi
    anmar ega uknai guosulid. Gwenadgan Bab-Dummadga dog-nuedye-sogega anmar imakmarbaloed.
  tbf-tbf: Ine mi tsientsang nga ta tsana, kap va nia vaotie mo kegi pinat mi kuoluon
    e Raban, eiekesen a tsana va kegi ni vuot kalei rovoriu rakot se Raban ta vous
    puospuos.
  uig-CYR: чүнки бу хәйрлик хизмәтни ада қилиш пәқәт муқәддәс бәндиләрниң һаҗәтлирини
    қандурупла қалмай, көп кишиләрниң Худаға йәткүзгән тәшәккүрлирини ешип таштуриду.
  ikw-NT: Ẹrnu ọma ka anụ nọornu zá neeme ele Chiokike riji rụwho kpọi, kọvu o neeme
    ele badnụ nọotunu Chiokike mmamma k'agịda.
  khs-khs: Alake, nano ketea napolo elipei hetetikeye. Kiyawa nano ketea kinisene
    emi Kote sena kesale nano ketea hepe telama kiyawa sesepesakeye. Apula:, kiyawa
    nano ketea kinisene emi sena kesale mutayewi Kotema napolo sosolo e selaposakeye.
  dwr-ENT: ኣዪሲ ጎፔ፥ ሃ ሂንቴ ኦያ ኦሱ ፆሳ ናናው ኮሺያዋ ኩን ኢሚያዋ ፃላላ ጊዴና፤ ሺን ፆሳው ዳሮ ጋላታ ኢሚያዋን
    ኩሚዴ ጎጌ።
  pma-pma: Veni umen koanik koa kami mimumoni mul kataun meatin keil onen Ahi koa
    atamurei en tounah. Ka hetetamen imok en koanek, mul sakin meatin keil houlu amul
    amasmas Ahi houlu mok.
  atd-NT: Ian su ligkat to sikan no maroyow no oghimuon now, ogkabuligan ka mgo nigtuu
    to og-awoson dan. Di kono no sikan do di ogpasalamatan ka Magboboot to mohon-ing
    no mgo otow.
  tel-2017: మీరు చేసే ఈ సేవ పరిశుద్ధుల అక్కరలు తీర్చడమే కాకుండా దేవునికి కృతజ్ఞత చెల్లించేలా
    చేస్తుంది.
  hat-BSA: Paske ministè sèvis don sa a se pa sèlman pou byen founi bezwen a sen yo,
    men va osi pou debòde atravè anpil remèsiman a Bondye.
  top-NT: Jaé tú pa̱t ma̱sta̱yá̱tit ti̱pa̱tuy tú ama li̱macuán, pa̱t ca̱makta̱yayá̱tit
