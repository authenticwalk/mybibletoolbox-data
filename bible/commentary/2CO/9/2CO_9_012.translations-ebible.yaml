    Anötö êŋlêc tu mac-ŋga.
  pri-NT: Wàé kaa pwiri ê pai pwa wèe, ma guwà piênawéna kàra. Ba guwà naa tàra ê
    pwina tiàu jiirà. Muru na piwéna pwiri, â guwà o pagòorà, ba na rà dau ipwaolé
    tà Pwiduée.
  zpq-NT: Ḻe da' gwnežjwle da' cheseyažje beṉe' chesejnilaže' Jesucriston' ga yoble,
    beṉe' zan yeso'e yeḻa' chox̱clen c̱he Diosen'.
  por-TFT: Lembrem-se também que, quando contribuem com dinheiro para [EUP] ajudar
    o povo de Deus, não somente estão dando às pessoas aquilo que necessitam, mas
    também, muitas pessoas darão sinceras graças a Deus por vocês e por aquilo que
    fizeram.
  gwi-NT: 'Jii laraa vaa neekwat gwinzii t''igweheenjyaa: ts''ą'' Jerusalem gwizhit
    gwik''injiighit nąįį yit''eehaahchy''aa nąįį geenjit giiyahoondal, ąįį geh''an
    chan lęįį nąįį Vit''eegwijyąhchy''aa ts''ą'' gwintł''oo mahsį'' choh giheenjyaa.'
  gvn-gvn: Yurra Godundumunbu bamanga dajinya, jana kari dakwuyku bunday baja. Jana
    mayijiku, kambijiku bundayda. Jana God thankim-bungalda, buyay-manilda.
  nhy-NT: Porke yin tomin katlej amejwan ankintitlaniliaj in tokniwan, mach se kinmaka
    san yen tlan kinpoloa, sino noijki tikchiwaj yejwan ma kitlasojkamachilikan miek
    in toTajtzin Dios.
  asm-FB: কিয়নো এই দান দি পৰিচৰ্যা কৰা কাৰ্যই পবিত্ৰ লোকৰ অভাৱ পূৰ কৰিছে, অকল এয়ে
    নহয়, কিন্তু ঈশ্বৰৰ অনেক ধন্যবাদত ঈশ্বৰৰ উদ্দেশ্যেও উপচি পৰিছে৷
  okv-okv: Eto ungota hande ikasova amo God ta embomeni ta ujeje avo pere mane rate
    God ta degi osa kageni ari pambuja avoeto ikasova.
  mxt-NT: Vatyi cha tyinyeé yo tyehe caa chi ñu yɨhɨ́ cuenda Nyoo, uvi tahan cha vaha
    sacuví yo. Noo cha chahá yo cha chiñuhú chi ñu. Ta inga cha nacuhvá xaan ñu tyahvi
    nyoo chi Nyoo.
  tzo-NT: Yu'un ti hech chacoltaic ti quermanotique, chib ti c'usi lec chc'ot ti pasele.
    Ja' chich'ic coltael ti much'utic uts sbaique. Ja' tspasat ti muc' uc ti Diose.
  ind-AGS: Jika kalian melayani dengan cara ini, tidak hanya kebutuhan umat Allah
    terpenuhi, tetapi juga banyak orang akan bersyukur kepada Allah.
  omw-omw: Nkye Kotira nraakye qorani kyuqe kyaiqa vara nyateqata nkye hia mwihua
    nraahuvauma kyuqe kyaiqa vara nyatevara. Nkyi kyaiqaqaatai airi nraakye qoravanto
    Kotirara kyuqeve tiva mpoqiavatama vahiananro.
  yrb-yrb: Ya eno ufoitana i ba me ibeta uwarama i oi muneda neno kobererau ufitaro
    nono uwara faiyawere Godiba we ma kobererau ufitaita.
  maa-NT: Jñà tsojmì kjo̱tjò xi titsa̱nìkasén‑là jñà xi̱ta̱ 'ndseé, mìtsà ta koi kjoa̱‑la̱
    nga ko̱chját'aà‑la̱ mé xi chija‑la̱, ti̱koa̱ koií‑né nga ìsa̱ kjìn ko̱ma xi̱ta̱
    xi tsjá‑la̱ kjo̱ndaà Nainá.
  mcq-mcq: ꞌEnaꞌomo ike vajihuri kaukara ea kaꞌene akuaviꞌinijipo pivusahuji vajihe
    areri renahunaru pana kaivo ꞌuꞌo vajihukara venauꞌe Godi teimani ꞌwaviꞌi navu.
  sus-A: وٌ نَشَن قِمَ سّنِيّنتْييٍ مَ، عَ عٍ هَيِ لِمَ نّ، عَ مَن قِندِ تَنتُي فبٍفبٍ
    رَ عَلَ بّ.
  jpn-1965: なぜなら、この奉仕のわざは、聖徒たちの必要を十分に満たすばかりでなく、神への多くの感謝を通して、満ちあふれるようになるからです。
  fra-SBL: En effet, la libéralité dont vous vous acquittez, non seulement comble
    les manques parmi les saints, mais encore abonde en actions de grâces envers Dieu,
  yka-yka: Sabab pinangurungbi iyan, dumaˈin hadja weˈ tatabang sukal meˈ aˈa Tuhanin,
    saguwaˈ ekka isab iyan aˈa magsukul teˈed si Tuhan.
  mle-mle: Aw gwur atawa kwurkuw, gwur sugwiyaan kwurkigwuradiy God dikidiy adiy saal
    yinadiy duw takwaam. Awarab gwur mwugiy-kigwuradiy mwiya samasama duw taakw Godak
    nimadib wayapiy sidakikik.
  shp-NTPO: Neskáakin jato akinnoxon non jato boxonaibora, jan maxkákana kopíres non
    jato boxonaima iki, jatianra jabaon ichabiresakin Dios rabikanti iki.
  aom-aom: Iae jemëhu ajëmiromo mae sisë iꞌimëmijëꞌoho ëhuro ë God-are ariböviohuro
    rabe rabe bogo eni jëvajoho eni ujuohoruomoꞌëꞌe. Ujuohoromo röhu ëhuro ae ahoꞌobëhe
    God mabëhe hö ua avohoruomoꞌëꞌe.
  geb-geb: Maaŋ muuŋgiap, nde mba mbui ŋaar, ana mba Fhe Bakɨmen gumgi gu mbigi mbe
    Zerusareman ki, mba ŋaar mben kurkurarga, mbe bigi ga sosuarga fhu. Mbe vhɨra
    khaŋ tɨgɨp Fhe Bakɨmen ndikndigirga.
  bsj-bsj: Maka nangen nebo kebo ka wo mwa ma nubo wo cwitiyeu, kange nubo ne bilenke
    tiyeu. Manten ki nure wo mwa buo kwama nen kang tiyeu.
  cak-cak: Roma riq'uin ri ofrenda ri nitak-e chique ri nic'atzin quito'ic, man xe
    ta ye'ito' chupan ri c'ayef ri ec'o-vi vacami, xa can xtu'on chi q'uiy matioxinic
    niyo'ox che ri Dios.
  chf-NT: Uc'a bajca u täclintejob t'oc jini matän machcatac ta Diosba, mach seq'uen
    u yäc'bintejob lo que c'änä uc'ajob, che' chich täcä u xe u c'ac'a' älbenob u
    c'aba' Dios.
  tlf-tlf: Kale minte ipmi mani ko kobelip kulep Provins Yuudiya kasel imi kulube
    unon-temup bota tebe God imi unang tinum mufekmufek duumatanbip iyo dong daga-e-buluta,
    mufekmufek uyo igil tebe te tam tii kelan-temip kuta, bota kup ba kale minte,
    Yuudiya kasel so unang tinum migik so kwiin tagang igil mungkup ipmi kuguup kanubelan-temip
    bomi deng uyo tebe-bom God iyo atin, “Misam o,” agan-bom no keman-temip ko.
  piu-2006: '@see-verse:2CO.009.011'
  poh-NT: Jeꞌ reꞌ nok ru̱cꞌ quitobjic enaꞌn tak take kich aj niminel wilque̱b ar Jerusalen,
    maꞌ xa reꞌ ta encamanic chi yeꞌbal queh kich aj niminel ar reꞌ haj wilic i curman
    chi queh pa̱m quicꞌaxquil til laꞌ woꞌ kꞌe̱ꞌ encamanic chi yeꞌbal johtok riminal
    wach ritioxjic i Dios.
  tue-tue: Mʉ́ã Cõãmacʉ̃rẽ padeorá bóaneõrãrẽ tiiápura, cʉ̃́ãrẽ dʉsaré dícʉre ticora
    mee tiia; Cõãmacʉ̃cãrẽ ʉsenire ticora tiia.
  bjp-bjp: Foim igii gam tel u, in lupes fanu ke God ini sani ri dar u ke in fapti
    ri isi rik lala fotrokap sabin usuf God.
  xon-xon: Ni yaa ter Yesu aanib ki tii bi baah lann pu na kan, nima le binib pam
    ga doon Uwumbɔr mbamɔm.
  tzo-ZNT: Lavi chacoltaic ti jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe, ta staic li
    cꞌusitic ta xtun yuꞌunique. Jaꞌ noꞌox yech “colaval”, xutic tajmec ti Rioxe.
  mpm-NT: Siaꞌan kuu, chi xuꞌun ja ka taji ra nuu yɨvɨ ndaꞌu un, ansu nɨnɨ ka jnɨɨ
    i siaꞌan ni ja kumani nuu i. Tuu, chi suꞌva ka nakuantaꞌu xaan i nuu Yandios ja
    siukan ni saꞌa ya ja ka chindee ra nuu i.
  ots-NT: Nʉr ofrenda‑nʉ, jin gui jøntsjɛ da sirve pa da mɛhtzi te da zi cʉ hermano‑cʉ.
    Guejtjo da sirve pa guegue‑cʉ da mpöjmʉ cja̱ da dyöjpijʉ mpöjcje cam Tzi Tajʉ
    ji̱tzi.
  hoy-hoy: यतिकी ई स्यावा अक पुरा माळदुर देल ना सिर्फ पवित्र लॉकुर्द जरवतगोळ पुरा
    आगताव, लेकीन लॉकुर दी टु परमेश्वर उन भी हापाळ धन्यवाद आगतद.
  amo-amo: Bara uyiru katwa kane, na uzursuari cas ba nin nimung suu nanayinu sa uyenu.
    Tutun nani ima kpinu katwa zazunu Kutelle.
  pjt-pjt: Uwa, nyura mani ungkunyangkaya Jesuku walytja tjuṯangku mai kuka mantara
    kuḻu mantjiṟa puḻkaṟa pukuḻariku, munuya Godanya tiṯutjarangku pukuḻṯu mirawaṉiku
    nyura ungkunytjitjanguṟu.
  cwe-cwe: Kwaviya sang'hano ino ya kulava yomuitenda haifaya kwa kuwataza wanhu wa
    Mulungu muhala muladi wapate vinhu viwelibule, mbali iviya kwa nzila ija wanhu
    wengi womwing'ha hewela ng'hani Mulungu.
  daa-NT: Asaan riy ta capindi-an gaayaag gee ku Buŋdi ku Zeruzaleem ho ta iskaag
    pey gee dakina a ŋuu dele barkin ɗo Buŋdi.
  mlp-mlp: Nazaq iyan ne God ago on mataw tawonta gina haiqta na ginadin emad gilumsihsa
    in nagah ago siqim iyim osayta na tuwaq daqay. Teq na amomo a haiq. Ne on mataw
    na nagah kabemmo negid in wazlilin tonad gime kabemmo God abin iluwad esey diq
    tuqug daqaymo.
  ape-C: Enyudok peneken iri mour douk madae puneken um putaurum Iruhin ananish yaruhish
    arpesh atish uwe, uwok. Enyen douk shopunek peneken um sabaishi arpesh shutrin
    shutuk Iruhin ananin nyeigur abom aria shunek tenkyuman shuriguk.
  bgs-bgs: Ukit kani bággén yu, ánnà dád katabangan tô mga sakup ka Manama na ihirapan,
    asal ukit pagsik kani marapung tô pasalamat tun ta Manama.
  faa-faa: Asiamo repo makata akara aeyaka Kotimo aporo hinamo makata forosaki repo
    ararehokosapo. Repo makata karakano aporo yakaimo Kotiaki susehokosapo. Susehoane
    Kotimo yano motosane makárahokosapo.
  kik-kik: Ũteithio ũyũ mũraruta ti kuuga atĩ no andũ a Ngai mũrahingĩria mabata mao,
    no nĩũtũmaga Ngai acookagĩrio ngaatho na njĩra nyingĩ.
  cap-NT: Jalla nuz̈ ofrenda tjaacan Yooz sirwic̈ha. Niz̈aza nii Yooz sirwitiquiztan
    t'akjir criichinacaqui yanapta cjequic̈ha. Nekztan ninacaqui Yoozquin ancha gracias
    cjican cjequic̈ha.
  ksr-ksr: Naŋgonaŋgo gawoŋ koi meŋkebuti, iikanoŋ mono Anutuwaa ejemba soraaya yoŋonoŋ
    iwoiwaajoŋ memeqemeaŋ aŋgi ilaaŋ oŋomakebaa. Iikayadeeŋ qaagoto, iikawaajoŋ “Anutu
    daŋgiseŋ!” qaa ii mamaga jewutiwaajoŋ ama hoŋa oŋoonoŋ kolooŋkebaa.
  eng-TNT: 'For the office of this ministracion not only supplieth the nede of the
    sayntes: but also is aboundaunt herein that for this laudable ministrynge thankes
    myght be geven to god of many'
  sbs-sbs: Cha ku hinda uwu mutendo isiñi vulyo ku saka vutokwi ku va zumine. Mi i
    ekeza muzimpangaliko za kuha cho ku litumela kwe Ireeza.
  sue-sue: Nikare Tuara dubure dumi pupinoise omata potamunowa ami dora botiyo nusokare
    tunamunoya. A gege kota, ami Anuture kokopai asai amira zamai tamai Anutura nana
    bayamunoya awa.
  fra-NCL: Car la dispensation de cette libéralité ne pourvoit pas seulement en abondance
    aux besoins des saints, mais elle est encore une riche source de nombreuses actions
    de grâces envers Dieu.
  snn-NT: Mësacua yua Riusu bain bonse caracuana ro insini contoca, bacuabi bacua
