verse: 2CO.009.012
translations:
  kpx-kpx: La kunai kemo ata tedaevemale keu vaveve dua. Kemo Dilava ataeabuna ue
    dua vai vani bahata Dilava ivi hoesehavogei.
  okv-H: Eto ungota hande ikasova amo God ta embomeni ta ujeje avo pere mane rate
    God ta degi osa kageni ari pambaguja avoeto ikasova.
  tbo-tbo: Matababana geka omwelenana bagibagina o dewadewaya ega Yaubada a lawa hai
    woikuku tunawana ita ialoni, ma lawa gasi e dewahi po Yaubada wimaamalana he ilata
    dumaya.
  mal-C: നിങ്ങളുടെ ഈ സേവനം വിശ്വാസികളുടെ ഭൗതികാവശ്യങ്ങൾ നിർവഹിക്കുകമാത്രമല്ല, ദൈവത്തോടുള്ള
    അനവധിയായ നന്ദിപ്രകാശനം കവിഞ്ഞൊഴുകാൻ കാരണവും ആകും.
  grc-SR: Ὅτι ἡ διακονία τῆς λειτουργίας ταύτης οὐ μόνον ἐστὶν προσαναπληροῦσα τὰ
    ὑστερήματα τῶν ἁγίων, ἀλλὰ καὶ περισσεύουσα διὰ πολλῶν εὐχαριστιῶν τῷ θεῷ·
  bgc-bgc: क्यूँके इस दान की सेवकाई तै ना सिर्फ पवित्र माणसां की जरूरत पूरी होवै सै,
    पर भोत-से लोग भी दिल तै परमेसवर का धन्यवाद करै सै।
  khz-khz: Kwalana einagulu gomi na gokalaana gauna, ati Palagu gena taunilimalima
    veagarana geririwara na gauramo govenirana, na gomi gemi wareware pakurai, taunilimalima
    vogona Palagu getanikiu-iwavagiana.
  deu-TKW: (denn der Dienst dieser Leistung deckt nicht nur den Mangel der Heiligen,
    sondern er trägt auch reiche Zinsen bei Gott durch die vielen Dankgebete)
  zsr-NT: Lë naꞌ runödzjliꞌ le gaclen bö́chiꞌruꞌ, clëgz güiꞌ quequëꞌ le taꞌyadzjnëꞌ,
    san gun ga laꞌnë́ꞌ xclenëꞌ Dios.
  lin-lin: Pamba te lotomo ya makabo na bino ezali kaka te mpo na kokokisa bosenga
    ya basantu, kasi ezali mpe mpo ete matondi mingi ezonga epai ya Nzambe.
  hns-NT: Ie madat se garieb iesaai log ke na khaalie khaana-piena mieliega, bakie
    oesab Parmeswar ke bahoet dhanbaad kariega.
  noa-E: Pãrau ofrenda deepʉ̈i nʉm marau am athee arr nʉm chan sĩi amau nem ig nʉmdam
    deeimaagpai khabam; mag am aar ofrenda deen mamjö deen ma nʉmua ĩchab amag Ẽwandamagjã
    magʉm nemdam paarjã ʉ̈u ajim abat a jawaanta maar wët naabahab.
  eng-EMTV: Because the ministry of this service not only is supplying the needs of
    the saints, but also is abounding through many thanksgivings to God,
  mib-NT: Chi xūhun jéē cuáha ró núū i, nasūu máá ɨɨn‑ni jeē nihín i jeē cúmanī nuū
    i, chi suni sáha jeē nácuatáhú ndasɨ́ i nuū Yaā Dios.
  lif-NT2: खिनिॽ के़सुप्‍सुम्‍बा कुभाॽ याङ्‌ङिन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽ
    चाहाबा मे़जोगे़आङ् मे़वये़बाओ कुभाॽरक् मे़बोःक्‍खे़न् कर कन् याःम्‍बक्‍किल्‍ले़ग
    यरिक् मनाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् मे़बिरुरो॥
  xnj-xnj: Ndava lihengu lenili la uwusaji lemwihenga lepi ndu, yikuvatangatila kuvapela
    vandu va Chapanga maganu gavi nambu yati yikuvakita vandu va mahele vamsengusa
    Chapanga.
  mmx-mmx: Mo loklok tooro ap mo laramtaba atnimi naba ven ti lavakpakes at limixin
    at ne Moroa, la naba lox asuusu bok buaang lorotong avukat keneng at lorooro atdi
    ri ne Moroa.
  cbr-NT: Usoquin 'aquinquin cananuna anun aín cuëëncë ñuñu 'inun 'inanin. Usaquin
    'inánquin cananuna —asábi ca —caquin rabia Nucën Papa Diosmi sinánun acama 'aquinin.
  tee-NT: Chai acsni axt'ak'a'it'it ju milhak'ailakts'in'an jantu va yuchi ni lai
    amak'osuniya'it'it ju ixmaktasq'uinit'an ju vachu' talhilaca'anta ju Cristo para
    vachu' ixlacata yuchi na lhu catajuna' lak'ailakts'iuch ju Dios.
  eng-LSV: because the ministry of this service not only is supplying the wants of
    the holy ones, but is also abounding through many thanksgivings to God,
  cak-NT: Quiri' nin-ij, roma ri ofrenda ri xtitak rix chique ri kach'alal, man xe
    ta xquieruto' chupa ri sufrimiento, xa can xtu'on chique chi yalan xtiquiya' matiox
    che ri Dios romari'.
  pah-NT: A'ereki pe imondorame Tupana'ga remimo'ẽhara'g̃a pe imbatere'ỹve'g̃a pe
    g̃a pe jate rũi pe imombyryvi. Tupana'ga pe pe imombyryhetei no. A'ereki he'yjuhuve'g̃a
    ga mbohete hete ndepyry hete nde imbuhuruka ore ve javo.
  sja-NT: Mãgá parãpa k'aripadait'ee ãrapa iru p'anadamerã k'odait'ee mãik'aapa jɨ̃dait'ee.
    Mamĩda ichiaba k'aripadait'ee ãrapa Tachi Ak'õremaa gracias jaradamerã.
  xed-xed: Tsəna katu ta vlata kuni na ná, kataŋtá gwal zlghay nda ŋuɗuf yeya a ta
    magu tsi wu, ta sliʼanafsliʼa ta mnduha ŋa va rfay taŋ ta Lazglafta.
  mks-NT: Jáchi̱ mé jiu̱hún játaca ndó cán tá ná ndiquia̱hva nde̱ ña̱ nu̱ú na̱ cúú
    cuéntá Jesús cán já quéa̱ chindeé a̱ na̱ xi̱hín ña̱ ndíma̱ni̱ nu̱ ná. Ta xi̱hín
    ña̱ yóho ndiquia̱hva ndiva̱ha na̱ cán ndixa̱hvi nu̱ Ndióxi̱.
  gfk-S: Hokakarek, a tutuno be ikin ra pinapalim na harharahut ing mu gil i banot
    ira sunupi ta ira matanabar tus tane God. Iesene pata be ikinong sene mon. Hoke
    tike pup na taho i tabureng ter ta ira haleng, kaie di tangtanga tahut tupas God.
  bmu-bmu: Naŋgönaŋgö nup ki memakŋei, miaŋön mönö Anutugö ambazip sarakŋan yuaigöra
    mözöközöröŋ aketka bauköm eŋgimakŋa. Miyök qahöpmö, miaŋgöra “Anutu saiwap!” keu
    mi gwötpuk jimegöra aka ölŋi eŋgöreŋ asuhumakŋa.
  dgz-dgz: Menan e ago ega mame tane, God waenapan mega kwayupe megenat ya taiwanin
    go aigap sia waenapan iravi God inap gaun muga no arasen gemiwandata.
  eng-GNV: For the ministration of this seruice not onely supplieth the necessities
    of the Saintes, but also aboundantly causeth many to giue thankes to God,
  zaa-NT: Acca por regalo qui' le nna cca resultar qui'ni ca hermano canu ritè la'dí'
    nna thí' cą cualàni nna hué' iỹé cą gracia Tata Dios.
  eng-WEBSTER: For the administration of this service not only supplieth the want
    of the saints, but is abundant also by many thanksgivings to God;
  guh-guh: Bajarapacuenia Dioso pejumecovënëtsivi, bepejiobivi, itsa parajutame, payavenoname
    bitso penamatavenonaejavata. Bajarapamonae paneyavenonaejava itsa taena, pexaniajamatabëcuene
    Diosojavabelia perajutabiabijava pematatsënëa bitso pexaniajamatabëcuene rajutsiana
    Diosojavabelia.
  bon-bon: Ingle naace gyene, ai kaakesea weene lui jaawenuye, eei taatu me lica gyene
    owecumete biname bine ätityerame, piiyepu cuta jaawenimuge bucurage biname bine
    Acejiyame ne awepyeräjame piiyepu eso ceeraname.
  nhw-BL: Huajca quema anquintitlanilise nopa tomi, amo san tiquinmacase catli quinpolohua
    nopa tlaneltocani, pero tijchihuase para ma quitlascamatica Toteco ica nochi ininyolo.
  swh-ONEN: Huduma hii mnayofanya si tu kwa ajili ya kukidhi mahitaji ya watakatifu,
    bali huzidi sana kwa shukrani nyingi apewazo Mungu.
  wbi-wbi: ulwakuva imbombo iji jino muvomba nakwekuti jitanga va vitiki vano vaghilue,
    looli jipelela avaanhu vinga vamhongesiaghe fiijo unguluve.
  bba-bba: Domi sɔmbu te i mɔ̀ tɑ nɑɑnɛ dokeobun bukɑtɑ yibiɑmɔ. N ǹ ye tɔnɑ, tɑ
    mɑɑ derimɔ tɔn dɑbinu nu Gusunɔ siɑrɑmɔ.
  eng-KJVCPB: For the administration of this service not only supplieth the want of
    the saints, but is abundant also by many thanksgivings unto God;
  kgk-NT: Iporiahu va'e Hesu reroviaha va'e-pe peme'ẽ ramo hemikotevẽ ha'e kwéry otima
    porã va'erã omboete-vy Nhandejáry-pe. Peipytygwõ jave íxupe kwéry pemboete uka
    ave va'erã íxupe kwéry Nhandejáry. “Atima porã xe Járy” he'i va'erã Nhandejáry-pe
    hikwái. “Erembopy'a porã nipo ra'e Corinto pygwa kwéry-pe” he'i va'erã. “Upéixa-gwi
    ome'ẽ kuri ore-vy ore pirapirerã” he'i va'erã pende reko porã-rehe. “Ambue kwéry-pe
    ave ra'e ohexakwaa rei ave nipo ra'e Hesu-rehe ojerovia-gwi ra'e. Erembopy'a porã
    íxupe kwéry nipo ra'e” he'i va'erã Nhandejáry-pe omboete-vy.
  waj-waj: Ngii seena ausa hanigieeraiya hama mminnaataiya ngia itaama kati mmira
    aataruuvaa kaanaivo hama iyasi nnaasu vaivai. Kaayau gioonna kiaapuuya mmannammanna
    ivaara Anutuuqaata kua yoketaivaa kiaivootama vaivai.
  cpy-cpy: Ari okantari, okaatzi pipashitan-tayitari teera apatziro pineshironkatakiri
    kemijantzinkari-paeni ikaatzi kowityaa-waeta-tsiri, tema roo opoñaan-tyaari ipaasoonki-peroteeri
    rirori-paeni Tajorentsi.
  mpx-mpx: Tuwalali toto ku ginol o, bugul bolo Yehoba wana gamagalau hi kalaan ni
    paolaolaek. Yaa nige tage wami tuwalali enowana iyai ya o, he enowana etega al
    heiya te wali pata ateu owa Yehoba elana ni kalamamaligin ateliyaa.
  wbp-wbp: Yuwayi, tala ngula-kurlurlu yungunkulu-jana warrawarra-kanyi yangka Kirijini-patu
    Kaatu-kurlangu. Ngula-warnu, panu-jarlurlu yapangku kalurlajinta pulka-pinyi Kaatuku.
  luo-luo: Nikech tich ma utimo ok chop mana dwaro jo-Nyasaye kende, to bende omiyo
    ji dwoko erokamano ne Nyasaye nikech kony ma giyudo.
  nhe-NT: Huajca quema inquintitlanilise nopa tomi, ax san tiquinmacase tlen quinpolohua
    nopa tlaneltocani, pero tijchihuase para ma quitlascamatica Toteco ica nochi ininyolo.
  aii-aii: ܐܵܗܵܐ ܚܸܠܡܲܬ ܕܒܸܥܒ݂ܵܕܘܼܗ̇ ܝܬܘܿܢ ܠܹܐ ܝܠܵܗ̇ ܐܲܚܟ̰ܝܼ ܒܸܡܠܵܝܵܐ ܣܢܝܼܩܘܼܬܵ‌ܐ
    ܕܩܲܕܝܼܫܹ̈ܐ، ܐܝܼܢܵܐ ܡܲܙܝܘܼܕܹܐ ܝܠܵܗ̇ ܫܲܟܲܪ̈ܝܵܬܹ‌ܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Savaapsi ikayuġaluaġniġai inuqsriuġluqtuat Agaayyutim iñuŋi, aglaan taavrumuunaptuuq
    iñugiaktuat quyyatiqallapiaġniaġaat Agaayyun.
  msb-msb: Niyan, ini na iyo paghatag dili lang para sa mga kinahanglan san mga katawuhan
    san Dios kundi damo man na pasalamat an babatunon san Dios.
  cpa-NT: Di³ ton¹ hi² dsio¹ lé² ju³ná³ cuú³ jniang³ hi² chi³quian¹³ dsa² roh¹³ jniang³
    jmai³. Lah¹ni³ li¹chi² hi² hniuh¹² quiah¹² dsa² roh¹³ jniang³. Ni³ jøng² li¹hiug²
    dsǿa¹² dsa² héi² calah hi² tsáih¹dsa Diú¹³ di³hmah³.
  dso-dso: ତମେ କର୍‌ବା ଏ ନିକ କାମର୍‌ ଲାଗି ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌କେ ଲଡାକେ ଆଇବା ବିସଇ ପୁରାପୁରୁନ୍‌
    ଅଇଲାନି । ଆରି ପର୍‌ମେସର୍‌ଟାନେ ଦନିଅବାଦ୍‌ ଆଜାଡି ଅଇଲାପାରା ମିସା ଅଇଲାନି ।
  meu-meu: Badina be ina herahia ena heduru ese helaḡa taudia edia dabu ḡaudia e henidia
    ḡuḡurumu; bona Dirava ihanamona danu e habadaiamu.
  yva-NT: 'Maisyare omai ti, wapa anakero ngkove umaso ama ine jirum: manasyin, wapo
    Amisye apa kawasae nanawirati awa ananuge meweno mai maeranande, muno jirume mamo
    vatano wanui wo kove raura seo Amisy ai.'
  dgc-dgc: I éya a iatéd moy éy aguman na du tolay na Diyos a mahirap. Sakay pati
    éy meadu i magpasalamat ta Diyos dahil ta niatéd moy.
  zpm-NT: Led lega nacdse gon ne gdeed to i. Sac goṉ, led loxaque xyudardse zho guṉa,
    sinque zeeṉe laa zho ycaaniaw, haxta squiabladz zho dib zdoo zho gdeed zho xquizh
    lo Dios.
  hix-NT: Àsok tawro hana. Otxenyerun kom hoye owyanye towakryetxho kom hoye ro, tànyahke
    harha natxow hamà, Kryestu mryenon komo, ànyahpànàtho komo rma. Àro hoye ro rma
    rha, ohxe xaxa nay hamà katxho me rma haxa naha, Khoryenkomo, àwyanye, thenyenohnà
    komo wya.
  sim-sim: Lerawu os erem ji lawa oso Avui Wasilakahi man si jelyashinak mbeek mbele
    las frungukwa ambu lir. Hako oso nom nembes. Warje nga Avui Wasilakan armesarmek
    mbakwa lir.
  npi-ULB: किनकि सेवाको काम गर्दा विश्‍वासीहरूको खाँचो मात्र पुरा हुँदैन । यसले परमेश्‍वरलाई
    धन्यवाद दिने काममा वृद्धि गराउँछ ।
  cgc-cgc: tak dili nang na mga gakinanglan na mga ittaw na iya ta Dyos matabangan
    tenged ta inyo na pag-atag. Magtama pa gid mga ittaw na magpasalamat ta Dyos tenged
    ta inyo na pag-atag.
  tim-tim: Galama, yeŋe Anutugât kâmot wan me wan bo tatyeŋgiâp are yeŋgimbiâ âiyeŋe
    ârândâŋ aktâp. Gârâmâ areâk bo. Yeŋgiyiân ain bikŋande agak memeyeŋe ekmâ Anutu
    mepaiŋe mem manbiâ Anutu gâlân ârândâŋ akmâ âgâwiap.
  yor-yor: Nítorí iṣẹ́ ìránṣẹ́ ìsìn yìí kò kún ìwọ̀n àìní àwọn ènìyàn mímọ́ nìkan,
    ṣùgbọ́n ó túbọ̀ pọ̀ sí i nípa ọ̀pọ̀lọpọ̀ ọpẹ́ sí Ọlọ́run.
  wos-wos: Guni wungi hweta guni jonduka fatikékwa Godna du takwaré yikafre hurutanguni.
    Nak yikafre joo akwi guni hurutanguni. Guni wungi hwengut, yikafre mawuli wunde
    du takwana mawulimbu sukwekéndét, di Godna ximbu jémba harékétandi.
  emp-NTPO: Bãrãba parata diabʌdaba ab̶abe carebaẽ́a djabarã ne neẽ́ panʌba erob̶ead̶amãrẽã,
    ãtebʌrʌ maʌ̃gʌ carea djabarãba Ãcõrẽa bio bia b̶ʌad̶a a panania.
  eng-F35: Because the administration of this service is not only supplying the needs
    of the saints, but is also overflowing in many thanksgivings to God
  ind-ind: Pelayanan dana ini tidak hanya mencukupi kebutuhan umat Allah di Yerusalem,
    tetapi juga membuat semakin banyak orang bersyukur kepada Allah.
  pes-OPCB: 'بنابراین، از هدایای شما دو نتیجهٔ نیکو حاصل می‌شود: یکی آنکه نیازهای
    ایمانداران برطرف می‌گردد، و دیگر آنکه باعث می‌شود به سبب آن، خدا را شکر کنند.'
  mpt-mpt: Ibo inaniba bainobo galin nakaia unangai daayemib mole i klayam bianiba
    inamin namino bibenamabobe. I inanomabibo yo olobbabe. I God esa kla gangobo galomabiobe.
  ssx-ssx: Do ikana꞉ma꞉ pokeleme ema꞉ta꞉ Koda꞉na꞉ wanda꞉halina꞉ dia꞉ya꞉la꞉eki homeke
    na epeaasa꞉pate pa Koda꞉ pa꞉ta꞉ keiyae tieke ala꞉ pi wopu lena꞉ la꞉la꞉me
  mkl-mkl: Ntɔ ntɔ, icɛ iyi ì wɑɑ ce ŋɑ wɑ wũɑ bukɑɑtɑi woo dɑsi nɑɑnɛ ŋɑ jiidɑ.
    Ammɑ kù jɛ bɑɑ iyi bɛ nŋu ɑkɑ̃. Á jɔ̀ inɛ nkpɔ ku sɑɑbu Ilɑɑɔ̃.
  gaq-gaq: ପେଇଂନେ ଦାନ୍ ରକମ୍‌ ସେବା ଜେ ମାତର୍‌ ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁଇଂନେ ଅସ୍‌ବିଦା ଆଡିଙ୍ଗ୍
    ଣ୍ତୁ । ଆତେନ୍‌ ଣ୍ତୁ, ମାତର୍‌‌ ଏନ୍‌ ବାନ୍ ଇସ୍‌ପର୍‌ନେ ଆଡ଼ାତ୍ରା ଗୁଲୁଏ ଗାଗ୍‌ଡ଼େନେ ଜାବର୍
    ଦନ୍ୟବାଦ୍‌ ଲାଡ଼୍ୟା ୱେଏ ।
  gof-RNT: Ha hintte immiya imoy ammaniyaa asaa pacaa kuntho xalaala gidonnashin asay
    Xoossaa galatanaw gaaso gidees.
  unx-unx: ଆପେୟାଃ ଏମଃରେୟାଃ ସେୱା ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କଆଃ ଜାଞ୍ଜିଅଃତେୟାଃ ସାଙ୍ଗିନଃଆ,
    ଏନା ଏସ୍‌କାର୍‌ କାହାଗି, ମେନ୍‌ଦ ନେ ଏମଃ ହରାତେ ପୁରାଃ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌କ
    ଏମାଇୟା ।
  gah-gah: Lekeza Ómasímini vegenala zuha mulúikú lamaná gilita netá lilí iki moni
    kimikiko, nenémo gohogóini amisele ahuloketative lokogó negopa, nenémo Ómasi agepoka
    loko geké lomiaká nenémini minumuníagi ale utó molotative.
  lcm-lcm: Using si kami avibisan i alilis taun ani mamain ta vap daus, katala angasik
    iria si kari inongos, sikei laba ina, kapo asereiai ani tavirimok lava i posong
    ro ane si God.
  aer-aer: Yewe, nhenge apwerte ngkweltye-arle antheke-iperrele, Jesus-arenye areyele
    anteme merne-arlke kere-arlke mantere-arlke anteme inetyenhe akangkentye anthurre
    anteme anetyenhe. Itne akwetethe Ngkarte akertne utyernerlte-anetyenhe tnakemele
