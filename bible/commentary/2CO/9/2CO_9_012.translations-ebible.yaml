  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། འབུལ་བའི་ཞབས་ཏོག་འདི་བསྒྲུབས༌ན། དད་ལྡན་དམ་པ་རྣམས་ཀྱི་དགོས་མཁོ་བསྐངས་པར་མ༌ཟད།
