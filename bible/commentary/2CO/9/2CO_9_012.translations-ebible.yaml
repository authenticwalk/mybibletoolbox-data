    vakúkulupila uchinga vapate vitukutuku vivasikikidile, henga na kwa indila aneyo
    vanu vohe vànshukulu Nnungu.
  ata-ata: Xo xaixai sou iaiama ane ngingi ngaꞌoxonu ꞌo ne, anu loxo ngaitiꞌa sou
    umomomo sou mii maꞌia aneꞌi iꞌa uasi, ia anu uxali uatu no anu vaikala piena sou
    vaikala laixe ulai noxou Lataua kalumo.
  qvw-NT: Ñatac caywan Diospa nunancunacta pishipacuyllanćhüchu manam yanapayalcanqui,
    sinu'a Tayta Diosman sulpäta ucuytapis allictamari wayuycuyalcan.
  nfa-nfa: Te bantuan dhu miu hia mi dhèu unu Lamatua ètu nèi, tatu pasamaa si. Aa
    dènge jꞌara neꞌe kahèi, miu manèngi makasi mi Lamatua.
  tnp-tnp: Uək u iətəm itəmah nautol, tətəfən məni o nauəniən kəm nətəmimi rəha Uhgɨn
    u nəumɨs tatus ilah, mətəu tatol nati təuvɨr kəti mɨn tapirəkɨs, inu nəni-viviən
    iətəm təməri məriauəh e nɨki nətəmimi matuvən o Uhgɨn.
  urd-urd: क्यूँकि इस ख़िदमत के अन्जाम देने से न सिर्फ़ मुक़द्दसों की ज़रूरते पूरी
    होती हैं बल्कि बहुत लोगों की तरफ़ से ख़ुदा की शुक्रगुज़ारी होती है।
  hot-hot: Ku takatu ba môlô udum ma miŋ ôêv Wapômbêŋ anêŋ avômalô matheŋ iyom sa
    ami. Mi. Thêlô enaŋ iniŋ leŋiŋmavi bêŋ hadêŋ Wapômbêŋ aleba leŋiŋmavi takêŋ hayô
    siŋ ba halelope.
  mqj-NT: Inde pa'palako mapiammua'e, tae' angga la dipagannasan kaparalluanna petauanna
    Puang Allata'alla, sapo la napolalan buda tau ma'kurru' sumanga' langngan Puang
    Allata'alla.
  rus-SYN: Ибо дело служения сего не только восполняет скудость святых, но и производит
    во многих обильные благодарения Богу;
  mbh-mbh: Na lomu opoaling nge tokokoere venen aken aro i pavual a God ile tokokoere
    nge ur areko o oror nge, na e mun e ako tokokoe pulua aro o risea rintet a God
    nge lomu opoaling aken.
  bdd-bdd: Cimi helau bewa ꞌoinega tohekalesiyao wewelohedi ꞌadi lema silobaloba,
    ma wete Yehoba ꞌana hepwatu madouna ꞌilatu.
  cbt-NTPO: Imapisopita catahuahuatama', co huachi pahuantapihuë'. Naporahuaton, na'con
    na'con Yosë yonquiapi. “Yosparinquën, Sinioro,” itapi.
  srn-NT: A moni san un e gi, no de gi den nowtu fu den sma fu Gado nomo. Ma a e meki
    tak' furu sma e taki Gado tangi tu.
  cta-NT: Nu loꞌo nda ma̱ na nu xtyucua jiꞌi̱ nguꞌ tyaꞌa na ni, liꞌ caja na nu lyiji
    chaꞌ tyiji̱ yuꞌu jiꞌi̱ nguꞌ biꞌ chalyuu; juaꞌa̱ tsoꞌo tsa caca tyiquee nguꞌ biꞌ.
    Loꞌo chcuiꞌ nguꞌ loꞌo ycuiꞌ Ndyosi,
  bqc-SIM: Asa Lua gbɛ̃́ↄ pↄ́kɛ̃sãma bↄↄlɛ ↄ̃ kámasa zĩpi lɛ́ kɛ adoo, a to Lua
    sáaukpaa ligua maamaa lↄɛ.
  tcz-CHONGTHU: Hiche thilpeh lhacha natoh a kona thilpha ni hung sohdoh ding chu-Jerusalema
    atahsan hon angaichat u kimu uvintin, chule amahon kipah le thanom tah a Pathen
    thangvahna aphondoh dingu ahi.
  mar-mar: कारण या सेवेचे काम केवळ पवित्रजनांच्या गरजा पुरवणे एवढेच नाही पण देवाच्या
    पुष्कळ उपकारस्मरणात ते सेवाकार्य बहुगुणित होते.
  snp-snp: Moda kolafe? Aya mono lonowa yakafo felegaga wenena liliga ko ánamo neta
    ma olu oloto pi gede minami yako minámaiye. E’e, aya mona olu fulo edeto ya siyane,
    lalole, loti Goti ebola naba-naba loumu-umu o minamo mona olu oloto piyami ne.
  isl-isl: Þið sjáið að tvennt gott hlýst af gjöf ykkar. Í fyrsta lagi fá þeir sem
    þurfandi eru hjálp og í öðru lagi fyllast þeir þakklæti til Guðs.
  spy-NT: Mēēbērē ōmiitē ōyēētyēēchinē biikaab Kiriistō choo māboonto kiy baateey,
    nteenee kōōnu mbo subak /kēēbirchi Yēyiin kōōnkōy kunyil chēē chaang'.
  xnn-xnn: Isonga doway banag nan ik-ikkanyo tay mabadangan nan iib-a tako ay mamati
    ay makasapol ya madayaw ay pilmi si Apo Dios.
  mwe-mwe: Pabha liengo lya shoya linkutendangali nngabha kwa jangutilape bhandunji
    bha ukonjelo, ikabheje bhandunji bhabhagwinji shibhapundanje kutenda eja kwa a
    Nnungu.
  tte-tte: Ami mulolo kaiwena ginauli namwanamwali labui kani siyawatagili. Toeoma,
    bwaimwa tomeliwo Yudiya polovinsi koina, kani kali sagu silobai me ali yaliyaya.
    Tabe kani sikawatoki lalakina Yaubada koina ami paisowa namwanamwana kaiwena.
  tcs-tcs: Dis mani i no mata po elpe dem pipol blo God. Tu ting i go apen, i go elpe
    ol dem Kristian wea Zarusalem uda nogad nating, ane i go mata meke dempla nadakain
    api po gibe mina big eso po God.
  hlt-THB: Vawhkaw bi nami binaak ve Khawsa thlangkhqi ak voet ak hlauhkhqi bawmnaak
    ham doeng amni, Khawsa venawh zeelnaak ak ngen pawk nang dang saknaak na awm awm
    bai hy.
  soq-soq: E nolala ema ipa God baiwa dewasailana me apanawaida abolala saumonuna
    baiwa. Tane mai sa os, amona ema apana uara dewamopio God auwasampe waimompa.
  qub-qub: Chaura ofrendata shuntashayquita chayachiptë Jerusalencho caj ermänunchïcunaga
    manami pishëpacanganachu. Chaypitami cushicur Tayta Diostapis agradësicongana.
  att-att: Á kuruk nga napiá yù pabbalinán nayù pangiyawâ naw sù ira wáwwagi tam nga
    magáwák, nga ari lâ ta mábbágán ira, nu ari gapay ta aru yù ira tatolay nga maddáyaw
    kâ Namarò megapu sù pangikállà naw.
  bki-bki: Jidomiano nene napano mia kuvituvanio rivano, mia rijai ve toru namoneano
    lu dolu nalo nei napano aju abiniua bogokouo, a mia rila aiaia Atua ve toru bunu,
    aver siva laka vanio.
  bqp-bqp: Zaakũ Luda gbɛ̃nↄ pↄ́kĩammana bↄkↄtɛn kámaza zĩ pì tɛn kɛ adoro, ani tó
    Luda sáabukpana dagula manamanamɛ dↄ.
  mcp-mcp: Sɛɛŋgʉ́lə bɨ́ ŋgə́ sɛɛŋg mwaanɛ̂ nɨ, í é kwíínd búúd ɔ́ Zɛmbî; í áshúgɛ
    ntâg nə́mə́ shúg cínɔŋgʉ́, í é sá nə́mə́ nə́ buud bwə́ búlʉg lɔ̧́ Zɛmbî.
  hat-hat: 'Se pou nou konn sa byen: sèvis n''ap rann lè nou bay lajan sa a, se pa
    sèlman pou bay moun pèp Bondye sa yo bezwen. Men, akòz sèvis sa a, anpil moun
    pral lapriyè Bondye pou di l'' mèsi.'
  npl-NT: Nin tomi non nomejwah nonkintitlaniliah, amo sanwel kimpalewia itech tlan
    kimpoloa, yej noiwa kichiwa mamotlasojkamatikah inawak Dios.
  bgg-bgg: Hì pha blia nathek mirek hì ne Hamangkhung-aphuii pha bran è chid pha ji
    shii phi bie pha asi pha, jishii hì ne Hamangkhung-aphuii shii leyphrid ne laso
    phi pha mua.
  eng-TCENT: For this ministry of giving is not only providing for the needs of the
    saints in Jerusalem but is also abounding through many thanksgivings to God.
  eng-BSB: For this ministry of service is not only supplying the needs of the saints,
    but is also overflowing in many expressions of thanksgiving to God.
  cpu-NT: Ari okantari, okaratzi pipashitantayetari tera intaani pineshinonkatantyaariri
    kovityaavaitatsiri, aña iro ompoñaantyaari impaasoonkeperoyetairi Pava.
  san-ASM: এতযোপকাৰসেৱযা পৱিত্ৰলোকানাম্ অৰ্থাভাৱস্য প্ৰতীকাৰো জাযত ইতি কেৱলং নহি কিন্ত্ৱীশ্চৰস্য
    ধন্যৱাদোঽপি বাহুল্যেনোৎপাদ্যতে|
  tac-NT: '''Lige ye enomí napu nejí ''emi we''ká ralámuli, we''ká ralámuli ''we semáriga
    narémala alué enomí. ''Lige abiénachigó we''ká ralámuli ''we ''la nirámala Onorúgame.'
  eng-WEBPB: For this service of giving that you perform not only makes up for lack
    amongst the saints, but abounds also through much giving of thanks to God,
  gfk-H: Hokaiken, a tutuna bia iakan ra pinapalim na harharahut ing muat gil i banot
    ira sunupi ta ira mataniabar tus ta Kalou. Senbia pai iakan sena mon, na gil mah
    diet bia diet na manga tanga tahut tupas Kalou.
  viv-viv: FaꞋina yami velekawowo waseusena-ma guwana luhei. SaꞋeyana ma Yaubada yana
    kaliva gavadi gavadi agaidiya hikaliꞋuho-ma waveluvelugadi. Kadu saꞋeyana ma kaliva
    moyaꞋaidi Yaubada ana vesiule againe hiwahivemavemauga.
  yao-yao: Pakuŵa masengo gakupeleganya gankugapanganya ga, ngaŵa kwakwakamuchisya
    ŵandu ŵa Akunnungu indu yaikwasoŵa pe, nambo chigakamusye ŵandu achajinji kwatogolela
    Akunnungu.
  tgp-tgp: Hinau mo rua vahatea la pa masese matan silesilea atu, i pa mar̃ivisi na
    vejuveju nona tapuhi Jerusalem, ale la pa hasohaso God na nora vere meje matana.
  auc-NT: Wadäni quï, ante do godömïni æ̈ninque Wængonguï quïnäni tömënäni näni ænguënënö
    ante eyepæ̈ pönï æncædänimpa. Ayæ̈ mïni godönö æ̈ninque tömënäni mïmöno eyede
    tate baï Wængonguï ingante waa ate pönëninque nanguï apæ̈necædänimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina mawiitetiwaji niɡ̶ida nibakedi, aɡ̶idokida daɡ̶axawanitece
    anoyopotibige Aneotedoɡ̶oji loiigi, pida jaɡ̶aɡ̶awiitiwaji meliodi oko odiniotagodetalo
    Aneotedoɡ̶oji.
  bmh-bmh: Agal salau macanemen go nug sag Uwait nugau duailel isanarab tam. Bo, duailel
    asiu ipal go agal salau uligaimai, go umkoskos Uwait ‘Ese-e’ auramam.
  ctu-BL: Come che' mi la' coltan i cha'año' bʌ Dios, mi' tajob chuqui anto yom i
    cha'añob. Che' jini cabʌl mi caj i subeñob wocolix i yʌlʌ Dios.
  meq-meq: Sərum ha suloy nakə ka tsakalumeye, ka dzalum mə gər kurom ma dzəniye na,
    ndo məpe mədzal gər hay ka Yesu ɗekɗek ɗaw? Aʼay! Ma vəlateye gədaŋ a ndo məpe
    mədzal gər hay ka Yesu ka məgay naha sɨsœ a Mbəlom haladzay hərwiye.
  noa-H: Pãrau ofrenda deepʌ̈i nʌm marau ham hat'ee harr nʌm chan sĩi hamau nem hig
    nʌmdam deeimaagpai k'abam; mag ham haar ofrenda deen mamjö deen ma nʌmua hĩchab
    hamag Hẽwandamagjã magʌm nemdam paarjã hʌ̈u hajim habat ha jawaanta maar wët naabahab.
  alp-NT: Le imi riluke kepene mere, eono sasaisa rebe Alla Eni tamata mpai otoi Yudeare
    esiere sae more, esi supue. Batuke mere mo po, namake tamata boka esi kotie trima
    kasi bei Alla le imi lale misete mere.
  san-VEL: etayopakaarasevayaa pavitralokaanaam arthaabhaavasya pratiikaaro jaayata
    iti kevala.m nahi kintvii"scarasya dhanyavaado.api baahulyenotpaadyate|
  kbq-kbq: Na'ankure ama'i vahe'ma azahu eri'zama e'neriza zamo'a, Anumzamofo nagakera
    zamaza nosianki, Anumzamofo susu huntezampinti, ra agi amizamo'enena avinete.
  kbh-kbh: er chë ujabuáchenana Bëngbe Bëtsabe ents̈anga tcojats̈atá ora, ndoñe nÿe
    ndayá tojtsëjabotcá jats̈atayana, ndayá chënga Bëngbe Bëtsá chamotsatschuanámnaca
    jamana.
  ron-LSB: Căci această slujbă de dăruire pe care o îndepliniți nu numai că suplinește
    lipsurile printre sfinți, ci abundă și prin multă mulțumire lui Dumnezeu,
  pon-pon: Pwe wiawia pan dodok wet kaidin jauaj pan jaraui kan ta, pwe me toto kin
    danke Kot.
  nhe-BL: Huajca quema inquintitlanilise nopa tomi, ax san tiquinmacase tlen quinpolohua
    nopa tlaneltocani, pero tijchihuase para ma quitlascamatica Toteco ica nochi ininyolo.
  sps-sps: 'tana saa, a binun iny fafaakouts tan fafaan painy moni naa tana mesapan
    nai faruak non a fuan a ka na rof: u vainy fafaaman te kaa ror tana ngats fan
    tsian iny Jerusalem nom faarof ror a foka to te kakat iny rori, ana ri te faatok
    iny a paparaa tsian tsuri tan tsue faarof a kinai ten Gov.'
  wnc-wnc: Ngan. Ginda puya unzing tasike Anututane aminabam gatayamuning. Gatayama
    kake aminu buyambamda apbakngake Anutue inimbaknganing.
  bus-bus: Zaakɛ Luda gbɛ̃nↄ pↄ́kɛ̃sãmma bↄkↄ̃tɛn kámasa zĩi pì e kɛɛ adoro, eé tó
    Luda sáabukpana dagula maamaamɛ dↄ.
  gub-BL: Aze pezapo ko ma'e pe nehe, pepytywà putar Tupàn hemiruze'eg pe wà nehe.
    A'e rupi umume'u putar Tupàn ikatu haw izupe a'e wà nehe, umume'u putar teko wanupe
    a'e wà nehe no.
  imo-imo: Enoni aku teko Gotenga imboma liko tapondoko melema tinge ulumu tengemunga
    ulu talo wendo ombalo. Aku tenge kinye imbo mele molo ltemoma molo naa lepa manda
    tembalo. Nalo akumu kau molo. Aku tengemunga imbo awinini Gote kinye paa tereno
    ningo yu kapi ningela.
  boj-boj: Nuŋgo wau dena Qotei aqa tamo uŋgasari naŋgi aqaryainjrimqa naŋgi kere
    na sqab. Naŋgi iŋgi bei qa truquqasai. Di segi sai. Nuŋgo wau deqa naŋgi Qotei
    tulaŋ biŋiyoqnqab.
  eng-DRA: Because the administration of this office doth not only supply the want
    of the saints, but aboundeth also by many thanksgivings in the Lord,
  knf-knf: Ulemp wi nakdoluŋ hënk uunji uliŋ ţi pwul biki Naşibaţi uko wi bawaaŋuŋ,
    uji udo kak bañaaŋ baŧum babeeb Naşibaţi.
  san-KHM: ឯតយោបការសេវយា បវិត្រលោកានាម៑ អត៌្ហាភាវស្យ ប្រតីការោ ជាយត ឥតិ កេវលំ នហិ
    កិន្ត្វីឝ្ចរស្យ ធន្យវាទោៜបិ ពាហុល្យេនោត្បាទ្យតេ។
  arn-NT: Fey femngechi yelelfiliyiñ tüfachi kellun tati pu peñi, re tañi duamtuel
    müten ta yelel-layafiñ, welu may ka yafülafiyiñ engün tañi mañumtuafiel ta Ngünechen.
  zas-NT: Abiꞌ yudar guin ad züjntan sirv naabzi par loj ni ryaadx reeman laan, güünan
    sirv në par gudëëd reeman mazri quixtëë loj Dios.
  ken-NT: Bɛtɨk ɛbhɛn-nɛ bǎkʉ̀ bɛ́kwàk nkwɔ bo Kristo ndu mɛnyu bɛpay. Bɛ́kwàk
    bɔ mámbɔŋ mɛnyɨŋ ɛbhɛn bɛchɛbhɛ bhɔ nɛ bɛ́kwàk bɔ mánchyɛ́ Mandɛm bɛyǎ bakak.
