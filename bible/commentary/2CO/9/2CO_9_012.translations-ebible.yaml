  yap-yap: Ya re ayuw ney ni bay mu ngongliyed e gathi kemus ni nge pi’ ngak e girdi’
    rok Got e tin nthingari yag ngorad, machane ku errogon ni bayi ayuweg bo’or e
    girdi’ ngar pininged e magaer ngak Got.
  mop-NT: Etel a meyaj ada'a, ma' jadi' tan u yaantabül a hermano a ma'ax c'u' yan
    ti'iji. Tan ilic u yantal ti yaab a bo'tic a tan u tz'abül ti'i a Dioso.
  tet-tet: Tebes. Tatulun mak emi foo baa hutun sarani sia iha nebaa, nanis tulun
    sia. Hotu, ema waꞌin sera dodan baa Naꞌi Maromak.
  hlt-MCSB: A thothueng dongkah bitat tah hlangcim rhoek kah vawtthoeknah te aka doo
    pah bueng laa om moenih. Tedae Pathen taengkah uemonah lamloh muep a baetawt sak
    van.
  xtd-NT: Na kada koio mee‑n xamani yaꞌa, juñaꞌa‑n xa ndoñuꞌu ka nuu ñayiu ka kunduu
    xiꞌin Ianyuux, te dɨuni kada‑n xa juñaꞌa koio mee‑i xa n‑kutaꞌu‑i xiꞌin xa n‑kutaꞌu‑i
    nuu Ianyuux.
  mdy-ETH: ዬይ ዒንሢ ዒንጊፆና ማዻ ማዻ ኪሪስቶሴ ጉሙርቃ ዓሶኮ ሜታሢ ሼሌዒሳያ ሌሊቱዋንቴ ፆኦሲ ሚርጌና ዔያታ ጋላታንዳጉዲ
    ማሃኔ።
  spl-spl: '@see-verse:2CO.009.011'
  usp-NT: Cuando taye'tak pwak re t'o'on pi rechak yak ajtakeltak re Kakaj Jesucristo,
    ma' xita'ke pire jt'o'icak riq'ui ri nen rajwax rechak, jwi'l trana' chi sub'laj
    q'ui rechak tic'omowantak re Kakaj Dios chirij ri tijc'ultak.
  zav-NT: Na' catə' chio'o chnežɉwcho de'e chəsə'əyažɉe yeziquə'əchlə beṉə' bagwleɉ
    Diozən' par zɉənaque' lažə' ne'enə' chaclenga'acchone' par nic̱h chatə' de'en
    chəsə'əyažɉene', na' ḻeczə ca' choncho par nic̱h beṉə' ca' chaclencho chso'echgüe'
    yeḻə' chox̱cwlen c̱he Diozən'.
  sgz-sgz: Ngorer aru á lain táit na tapam hut tili kamu artabar. Kamu artabar na
    tángni sáhár káián bos tám ruruna imi Ierusalem. Má kes mul, na apuar pasi kándi
    tilik parpara agas ur si Káláu.
  kek-NT: Ma̱cua' ca'aj cui' xtenk'anquileb li herma̱n yo̱quex nak nequeba̱nu li usilal
    a'in. Yo̱quex ban ajcui' xq'uebal xlok'al li Dios xban nak eb li herma̱n neque'bantioxin
    chiru li Dios e̱ban la̱ex.
  blz-NT: Gause limang pore men kuu limang kani'i taasi' tongko' bo punturangi men
    sianta na mianna Alaata'ala, kasee uga' bo minsidakon biai' a mian basukuur na
    Alaata'ala.
  poe-NT: Kíxin xi̱kaha chrókjuínki̱tsará tí sín kíchó ni na jehya kíxin chrókꞌuáyéhe̱
    sín tí nkehe tꞌichjánxi̱nhin sín ó, la mé kja̱xin chróchjéhe sín Dios kjuasáya.
  san-TAM: ஏதயோபகாரஸேவயா பவித்ரலோகாநாம் அர்தா²பா⁴வஸ்ய ப்ரதீகாரோ ஜாயத இதி கேவலம்ʼ நஹி
    கிந்த்வீஸ்²சரஸ்ய த⁴ந்யவாதோ³(அ)பி பா³ஹுல்யேநோத்பாத்³யதே|
  cof-NT: Junni tenca calaquede! Nula epe cuwanari, palu cosa tenchi se jochunae.
    Diosichi popere tsachilari ticatiya munaranunca calaquichunae. Junsi duque tsachilari
    nula ticatiya duque cuwanun tenchi Diosibe acradeseilaichunae. Jun tenchi poperelachi
    ticatiya epe cuwanola joe.
  srm-NT: Biga wë fa i si woon manda di möni go da dee biibima a Jelusalen dë, nöö
    an o dë taa a fuka wanwan nöö woon puu de e, ma a o mbei dee sëmbë gafa Gadu dëën
    tangi seei.
  qvs-NT: Chashna ofrendaykichita mana nimayuk wawkinchikunapa kachashpaykichi ima
    illapunankunapi yanapankichi. Chaymantapish chay chaskik runakuna Tata Diosta
    agradesinkasapa.
  zca-NT: porke or nile' go se' par rë men che'n Jesukrist, gat lë'ta' nab tsa par
    za' go kwa'n naki'n bixa', sino ke nu par le' go, za' más bixa' xkix lo Dios.
  cbc-NT: Mai, tie marĩ yarãrẽ mʉjãã caneñojorije jãã cajeátie pʉame, narẽ carʉsarijere
    jãã cajeátie jeto mee niña. Caroaro na mʉjãã caátie jʉ̃gori Dios cʉ̃ãrẽ, “Jãã
    mena mʉ ñumajũcõãña,” na ĩbasapeo joroque ána mʉjãã átiya.
  qxo-NT: '@see-verse:2CO.009.011'
  mox-mox: 'ʼInega emi nei kavovo ʼinega yani aqiaqina magilafudi kana ʼitedi, e baʼe:
    Yaubada ena tomotauyavo tolaʼai ʼinega ikusa adi fata ina lobea, ta wese edi qaiawa
    qiduana ʼinega ina lukaiwa Yaubada ʼinaya.'
  kew-kew: Gore nimimi go epe kogono palimi rabu Gote-na ruru onaa raba mua nimu oyae
    rudu teme onaa rayo kalo kiritalimi. Goa pea pare go-rupa padane dia. Goa palimi
    rabu go madaare nimumi Gote-para raana waru omoa ora pi tema.
  dww-dww: 'Uma noyane yaba veredima rabui tokare ta tubuḡana. Tenaḡa inam: Taumi
    banaga waikaruwaḡewaḡedima ko sagusagudina. Be wairabuinama inam: Banaga aitauḡa
    ko sagusagudina, taudi tokare Mamaitua tai kaiwa vavasaḡena.'
  twi-ASANTE: Saa adɔeɛ a moyɛ yi, monnyɛ mma Onyankopɔn nkurɔfoɔ nko, na mmom, ɛnam
    so ma nnipa bebree da Onyankopɔn ase.
  aoj-aoj: Ipaꞌ pendaꞌas naꞌamba ma pegatopalopa alipisi isimba amam nematawa Godi
    ma waf afambai, ipaꞌ pandaꞌ maola pagatopalopa epes isimba waowaola hiahawasi.
    Eaꞌ ina aꞌ isimba atis, owaꞌatin. Ipaꞌ pandaꞌ waf afambai pasaꞌma epes hiasi ma
    sogasaꞌma agol Godi soganifelona aꞌowaꞌ.
  cbv-cbv: Tʉ́i wẽi wʉ̃hnit, Jesúíhwãdih bʉ́dí ñi teo wáacna caá. Páant ñi teo wáacachah,
    dawá Diosdih bʉ́dí ĩ wẽi naóhbipna caá.
  taw-taw: Anɨb ak tek wog nɨbi gɨpɨm ak, binɨb Klays yɨl mɨdebal okok kɨlop gek,
    tap mɨdup ak kɨlop ñɨn olap ma tek dɨnɨgab. Tap anɨb ak nɨbi ñem chɨn dad amɨl
    ñɨnɨgabun ak, kɨli nɨŋɨd God nop tep yɨbɨl agɨnɨgabal.
  jic-NT: Dios ts'uyupj ca nta'acj yupj jisas, nun 'oyá mpes. P'a casá 'üsüs pyala
    wa. Yupj pasal ca mwi'in̈ Dios lal; po 'üsüs way.
  zap-NT: Porke yra neree ne yxaal de, nakdeto noze por ne ykyiinen men, sinke por
    laa we mazre ydee men dexkyizhtee lo Dëdyuzh.
  wer-wer: Pöt Anutuu omnarö kaamök elmëak omnant mampunëët koröpöökë kaamököt pëën
    naalmëëngan. Pötak elmëën ërëpre sawi ëak Anutuun yaya mapnaat.
  ipi-ipi: '@see-verse:2CO.009.011'
  qul-NT: Cay yanapata creyentecunaman apaspaka, mana pisiskallancutachu apaycu, manachayri
    paycunata animaycu Diosman graciasta konancupaj.
  tnc-tnc: Ika mija ĩjikaᵽi jia majeyomarã Jerusalénrã wayuoka baairãte mija imarũjerũkitakajamarĩa
    simarãñu. Suᵽabatirãoka i'suᵽaka mija baaikaᵽi ãrĩwa'ri, “Jia mibaayu Tuᵽarã”,
    ãᵽaraka jiibaji kire najiyiᵽuᵽayeerãñu.
  ter-NT: Yanê'e, haina pohúneti keusókinoati nókone ne kasása'iupo Itukó'oviti, itea
    énomonemaka kutí'ino hána'itimo íkoro'ixeovohiko xoko Itukó'oviti.
  bmr-NT: Jaano toono nɨhɨbamɨco monahabomɨco mahacɨno ucuujɨvaachuneguiiharo mahacɨno
    icatɨno, bu tollɨro toonohallɨvɨ Moocaanico sihidɨ iimequi icano.
  fuf-fuf: Ko fii ngal ballal ngal waɗuɗon faaboto yimɓe Alla ɓen, kono kadi ɓeyday
    yettooje Alla ɗuuɗuɗe.
  bhl-bhl: Keko kasike, yom dokoyemeko, ibolow mutuk fian kukuyembiliw beem mongom
    ete yu Sunbin-Got akalem galmose kunum waneng im sukum kebiliw eisneng be ki koyemsomeliwi,
    i kalfong kuluko, Sunbin-Got elo “Weso! Seyo!”, dangbokoliw te.
  ons-ons: Ŋine miti ŋei wet pese kine kine okanonbi, eaŋo bodi ŋine esop kayake,
    eaka midaka, eaŋo bakom mawa mawa ea wane morian ma wakongi, Anutu wane okaniake.
  con-NTPO: Que'i afe'choma isupa tsu Chiga aindeccuja ñotsse an'biamba canse'faya.
    Toya'caen tsa'caen isupa tsu tsendeccuja ti'tsse Chigama ñotsse afa'faya.
  ghs-ghs: Oonita moomi baura erai Kiristuho abi habanake moitaqu oi ooqaho quba keke
    ooraidzaranihe moitemi nokoi aimaqa Ohongaho hasama gegema hiibaqu quba eseri
    ooqata meenoma naatakoi.
  peg-peg: ଇନାକିଦେଂକି ଇ ଦାନ୍‌ ଲାକେ ହେବା ଜେ କେବଲ୍‌ ସାଦୁର୍‌ତି ବାକି ବାର୍ତି କିନାଙ୍ଗା,
    ହେଦାଂ ଆକାୟ୍‌, ମତର୍‌ ତାପାଚେ ପା ଇସ୍ୱର୍‌ତି ଉଦେସ୍‌ତ ବେସି ଜୁୱାର୍‌ ଡ଼ିଜ଼ି ହାନାତା,
  txu-NT: Dja gar Jeju nhõ me jamã angã nhym me arỳm o amikĩnh. Djãm me o amikĩnhbit?
    Kati. Dja me kĩnh ne ar adjô'ã Metĩndjwỳnhmã amikĩnh jarẽnho kumex.
  eng-WEBU: For this service of giving that you perform not only makes up for lack
    among the saints, but abounds also through much giving of thanks to God,
  gnw-NT: Echa'ã piyeyocui yave Tumpa pe cuarãi, pemeeta ĩru uñeñono tee Tumpa peguarã
    vae reta pe mbaembae uata chupe reta vae. Ẽrei cuaño'ã uyeyapota. Echa'ã cuarãi
    piyapo yave, jeta vae umeeta yasurupai tuicha Tumpa pe.
  mux-mux: Eni aku-siku Pulu Yili-nga yambuma liiku tapunjuku mélema singí ulele tingéliinga
    ulu tale wendu ombá. Aku tingí kene yambu méle mólu tolemúma mólu naa topa kapula
    temba. Akiliinga-pe aku mindi mólu. Aku tingéliinga yambu pulele-ni ⸤Pulu Yili-kene⸥
    “Angke” niku yu kape ningíko.
  maj-NT: Nk'ie nga tíbisinko̱o xu̱ta̱ xi Nti̱a̱ná kikj'áts'e̱, tí'bo̱ho̱ ni xi machjéhe̱n
    ko̱ kui nga nkjin xi títsjáha̱ ra̱ máb'a̱chjíhi̱ Nti̱a̱ná.
  bkq-NT: Âdy pebaom modoram mâunduly-ro watay, ipa atomo kulelâ inkâba mâunduly,
    Deus wâgâ koendâ aguehomoem adyenehonze lâpylâ âmaemo.
  kue-kue: Ene kongun yegl erikwa i God yombama i keunde ta akeple dikrambuka ba ene
    mambuno yegl erikwa ipre ana ye God diwakai yenaglkwa i wu pond enambuka.
  cot-NT: 'Aritarite pojocantajiacanarica, teequea mana pojocajigueneri intati icoguitejacojiacaca
    igomajamajarejia Aapani Irioshi, irooquea onquenantanaquempaca aisa incantantajiaquemparica:
    “Arioteesa, Aapani.”'
  bnp-bnp: Na tahuna mu kori mavonga e huriki ranga, a kanena bara i rua. E huriki
    a tara na Vure bara ri bole a maki ri uka vona. E huriki ala kupo bara ri kavurikea
    a Vure.
  apn-NT: Hãmri nẽ mẽ akukwak ri mex nẽ ri pa. Nẽ axpẽn mã Tĩrtũm mex o mex ã harẽnh
