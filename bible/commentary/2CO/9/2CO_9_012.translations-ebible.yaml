  ena-ena: Namɨlaŋ sibɨla hameŋ agadɨ vivi Asɨ dɨ hulaŋ iamɨgali limu hɨhɨle agɨladɨ
    ahɨliahubalaŋ uami. Ahɨliahudalaŋ nɨbɨlaŋ akuaba akuaba saŋ ma tɨbɨ mɨgavɨbali
