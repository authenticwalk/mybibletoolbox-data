  kyc-kyc: Laraminyipa yulu keyange pilyaminyi dokona renge lama palamo. Anatunya
    wambu nyisaraminyipa wambu malumi Anatu kando ange lapala lakandarami ingilyamo.
  urd-GVU: یوں آپ نہ صرف مُقدّسین کی ضروریات پوری کریں گے بلکہ وہ آپ کی اِس خدمت سے
    اِتنے متاثر ہو جائیں گے کہ وہ بڑے جوش سے خدا کا بھی شکریہ ادا کریں گے۔
  yre-NT: '''Cee "yi "nɛn ka -taa -a drɛlɛ bɛ, e "paa Zozinɔn nɛn ''yalɛ o -tɛ Zeruzalɛm
    bɛ o va. Ɛn "nyian bɛ, yaa -maan -e min "kaga ''o Bali muo "fɔ.'
  fuh-BKF: Sabo ballal ngaal, wanaa ngal humtanan haaju seniiɓe ɓeen tan, ammaa ingal
    waddana heewɓe yettude Laamɗo du.
  arl-NT: 'Naacuajitij, nojori jaara masere nojoririano nia jiyarosano cumaneeca,
    majaari saaja nojori jiitianu quiniutianiya nojori panishano. Cunoori saniya nojori
    shiniujiuniutianiya nojori shuquiritiniuria Pueyaso, queraatia nojori sequesacari:
    “Paacarasho Pueyasonaa”.'
  ziw-ziw: Kwaviya ndima ino mkudamanya ina ukuka siyo kugamba nayambize yakungwa
    ni wantu wa Chohile du, mna naho naileke wantu walozize wamhongezese Chohile.
  grc-TR: Ὅτι ἡ διακονία τῆς λειτουργίας ταύτης οὐ μόνον ἐστὶ προσαναπληροῦσα τὰ ὑστερήματα
    τῶν ἁγίων, ἀλλὰ καὶ περισσεύουσα διὰ πολλῶν εὐχαριστιῶν τῷ Θεῷ·
  nag-nag: Etu porisorja ke thik pora kori bole nimite pobitro manu khan ki lage etu
    he amikhan pora di thaki bole nohoi, hoilebi Isor ke bisi dhanyavad di thakibo
    lage.
  eng-OEBCW: For the rendering of a public service such as this, not only relieves
    the needs of your fellow Christians, but also results in the offering to God of
    many a thanksgiving.
  knj-NT: Yutol ja' jun colwal oj ak'le tet eb tu', ja' yopiso man asanne oj yu scol-le
    eltej eb yalan cawxinajil yu, pero caw oj yal yu diosalil eb tet Dios je yu.
  deu-1912: Denn die Handreichung dieser Steuer erfüllt nicht allein den Mangel der
    Heiligen, sondern ist auch überschwenglich darin, daß viele Gott danken für diesen
    unsern treuen Dienst
  san-PUN: ਏਤਯੋਪਕਾਰਸੇਵਯਾ ਪਵਿਤ੍ਰਲੋਕਾਨਾਮ੍ ਅਰ੍ਥਾਭਾਵਸ੍ਯ ਪ੍ਰਤੀਕਾਰੋ ਜਾਯਤ ਇਤਿ ਕੇਵਲੰ ਨਹਿ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਚਰਸ੍ਯ
    ਧਨ੍ਯਵਾਦੋ(ਅ)ਪਿ ਬਾਹੁਲ੍ਯੇਨੋਤ੍ਪਾਦ੍ਯਤੇ|
  nob-LB: 'Innsamlingen kommer altså til å gi dobbelt resultat: For det første får
    de troende i Jerusalem alt det de trenger. For det andre blir Gud takket om igjen
    og om igjen.'
  ntj-ntj: Yuwa, yingkarta pirninya-ya mirrka warntutjarra nyinama nyuntulu-yan tjimarri
    yungkunyangka. Palunyalu-ya pukurltu Mama Kuurrnga tirtu marninypungama.
  sxb-NT: Nyagala mumanye mbwe emirimo egia mukola gino ngagitunzia mala awantu awa
    Katonda ku ewintu ewia wakeeyire wiengʼene, ni lwona giiza okugera awantu wairanizie
    Katonda otioo kuwungi owukirre.
  nhu-NT: Kɛ lemme dinɛn dì jee din dì ben lemte too kɛ ɛ ɛ̀ nu bô mwɛɛm mvù bonyii
    bò ɛ̀ nu bo Nyo' le shieele maaŋ kɛ, dí too tɛn bô mbense fô Nyo' le jé le nteen.
  row-row: Huu tutulu-fafaliꞌ fo hei fee neu Lamatuaꞌ atahorin mana sia naa, tantu
    tulun se. Ma naa o tao nggi moꞌe makasi mbali Lamatuaꞌ
  msy-msy: Kamagh amizɨ, ingangarir ia amir kam Godɨn gumazamizibar akuraghtɨ, me
    uam bizibar oteveghan kogham. Egh uaghan ingangarir kam gumazamizibar amightɨ,
    me God bar a mɨnabagham.
  agg-agg: Se ranɨ ratüpurɨ rawarɨhindɨ ra Godɨndɨ nindou ranai nɨne moatükunɨ mbonɨmboa-rɨhümündi
    ranahambo farɨhefe-ndürɨmbo yaŋgɨrɨyopoanɨ, ŋga ai ranɨ-moatükunɨ ra hoeirɨhindühɨ
    Godɨmbo afɨndɨ hɨhɨfɨmbɨrɨhorambo kameihane.
  ptp-ptp: Om yuac nivɨha wê xam vông ge ob ngɨdu Anutu nue wê nên susu maên ge xôn
    dɨ ob vô nôn nivɨha hɨxôn bêga bê ob vông he tɨbeac hi vɨxa pec ên Anutu.
  nak-nak: La vuhula, la visuli tamutou ele, eia kama ge suli moli egiteu ale pou
    la savelela, eia ge veipala tai la vaisalela soata te La Tahalo Uru, ale egite
    ge vei tatahoa te la gilogo tamutou ale taritigi sesele.
  lbb-lbb: A titol na harnangai ne mulo toli, bel i nangan ka a tarai ane God ana
    utna ning la kapan suri, i tol otnan otleng a atong wakak tetek e God tana galis
    a taraila.
  kan-2017: ಹೇಗೆಂದರೆ ನೀವು ಮಾಡುವ ಈ ಧರ್ಮಕಾರ್ಯವು ದೇವಜನರ ಕೊರತೆಗಳನ್ನು ನೀಗಿಸುವುದು ಮಾತ್ರವಲ್ಲದೆ
    ಅನೇಕ ರೀತಿಯಲ್ಲಿ ದೇವರಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿಯನ್ನುಂಟುಮಾಡಲು ಇದು ಕಾರಣವಾಗುತ್ತದೆ.
