  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤧᤛᤢᤵᤛᤢᤶᤒᤠ ᤁᤢᤓᤠ᤹ ᤕᤠᤱᤅᤡᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤆᤠᤜᤠᤒᤠ ᤔᤧᤈᤥᤃᤧᤀᤠᤱ
