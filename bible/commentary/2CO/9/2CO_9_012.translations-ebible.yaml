    truba kønrrun.
  not-NT: Cara pomitocotaiguëri popiguemisantane, te paniro pingantaneintëgotiri iriro,
    carari aisati tojai pingantacaguiri Jerosaresati ingarasiatasantaiguëri Tosorintsi.
  plu-plu: Nikwe ini yikan pes adahan piputnam kabayka. Pahat kabayka pes gidahankis
    nerras ukebyupwiy madiptapye awaku ku samah yis amnihpigkis. Pahatme kabayka pes
    gidahan Uhokri ku samah igkis kabayha giw adahan ini yamnihra.
  iou-iou: Nadäkaŋ, ironjin unitä Anutu täŋo kudupi ämawebe jop gupi täŋkentäŋ yämik-tagän
