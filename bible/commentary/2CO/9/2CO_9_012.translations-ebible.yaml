    dedengerec ebirangoc meficgeude.
  ewe-ewe: Ale miakpɔe be lɔlɔ̃nunana si nam miele la na ame kɔkɔe siwo le nu hiãm
    la kpɔ nu siwo le wo hiãm, eye woatsɔ akpedada blibo na Mawu.
  nuy-nuy: Yigaj yaga? Anubani-yung-maynji nambarriiyii, nambarra-maṉmani na-God-jinyung
    warruburru-yung warra-wurru-wurruj wugurru. Yagu waari aadani-yung-bugij-magaa,
