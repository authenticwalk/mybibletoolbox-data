    cha ri Dios rumareꞌ.
  uvh-uvh: Ka beng sini' kuyane kane ka sidi u tinting wa napa' ki girisi fama' ifikadofinting,
    nua'ni ka Anutuning ami taming arantagim ka napa'ga' nafek tanga iking u yotangkayapma
    a nua'ni ka aming ka u yotangkayapmanting wara'sining kabaksi' u ifimarakinga
    Anutuga' mesisiringa siamo' tanga yara ning tinting.
  ino-ino: Kanale'ya hutapa Yisasife afi'a apaipafi male'naya vaya'aina o'male'naya
    ya hapa'matapa apami'nae. Apami'naya ya'akenomaki apami'naya yafe lusiya hu'a
    Anumaya Koti aki ali'a asaka nehu'a amuse hute'nae.
  gnn-gnn: Liŋgu ŋunhi nhuma ŋuli wekamanydja yukurra ŋunhiyinydja, guŋga'yun yukurra
    Godkuna yolŋu'-yulŋunha, yakana biyapulnydja walala yurru nhina dhäpark, goŋmiriwŋura,
    bala walala yurru wokthunna dhika wal'ŋu Godkunydja, buku-wurrpanarayuna manapanarayu.
  yal-yal: Amasɔtɔ ɛ wanla naxan nabama ito ra, na mi yama sariɲanxin makone xan gbansan
    fanma, koni a mɔn wali faɲi kolonna rayiriwama Ala xa.
  cnt-NT: Ta₁ a₂jme₂ti₄ jniog₄ ne₄ i₂sián'₂ jaun₂, jmo₅ ta₁ on₃jua'₅₄ jmá'₃ a₂jme₂'o₅₄
    cuë₃ a₂'nió'₅ quió'₅ rɨn'₅₄ jniog₄; ján₃ bá₄ jmo₅ ta₁ ia₁jaun₂ juɨn₅ i₂rë₂tsón₂
    i₂cuë́'₃ ti₁'mag'₄ Diú₄.
  tif-tif: Kemin, kipni moni kaa kuyip Provins Judiya kasel imi kuliiya, unokomup
    kaata, taba-lom God ami unang tunum mafek mafek uktiibip kii, dong dakaayin-bulula
    kawu, yakal ti bung kayaakal ke tiik-nokomip. Yale, kabak ata-kup disa; Judiya
    kayaak yaapkan so, unang tunum kusnum yaapkan iso, yakal ti ipni kukup kanoyokomip
    kaami fiyaap duu-bam God ami, Ti yaap ke yo, akan-kaamin-kup ke-bam ilokomip.
  nlx-nlx: काहाकाय ज्यी सेवाह पुरो केरने से बोगवानान माणहान जोरवुत पुरी ओलीस नाह ईत,
    पुण माणहान उगे रेन बोगवानान बी जुलूम दन्यवाद केरती।
  apw-NT: Díí zhaali ndaahohṉííłihíí ínashood hant’é yídaadįh shįhíí baa daado’né’,
