    ixtalakalhamá̱n ixli̱hua̱k ixnacujcán.
  msk-msk: Yang yaatag mayo yakatabang sang manga tomotoo na yamangkaukud, yaan yang
    pyagapasalamat nilan sang Dios.
  gyr-NT: Esepia, co pemondo vahe yande rɨvɨreta pɨ̃tɨvɨi ãgua, ndahei peipɨ̃tɨvɨi
    mbahe ipane vahe rese güeraño, ichui avei niha, “Avɨye Tũpa upe” ehira yuvɨreco.
  kmh-kmh: Gor nup chiŋgiy, direp giniŋgambim kun ak, biynimb gok sek direp geniŋgambim
    mey; Gor nup yimb ak dand aranyiŋg aŋgniŋgambay, “Kiyk Krays minim tep ak pisnep
    diy, chinup monmon ñiy, biynimb okok kuyip monmon ñiy gipay ak; nip tep yimb aspun
    aŋgniŋgambay.”
  ukr-ONPU: Адже ваше служіння не лише задовільняє потреби святих, але й виливається
    у численні подяки Богові.
  emi-emi: Isaa avalua o me niuungu am gheelei karika va aue esausi nonga tau ngai
    kkaua ngatoa eJerusalem, ta oroi ila mene katoa aue la masimasieili tani kaili
    emasina sae tee ta God.
  zpv-NT: laasii chin rahcanee tu laꞌh raꞌ bwihtsi raꞌ nuꞌh, ayi sola dxiꞌh radiꞌhi
    nuꞌh nin rchiꞌhn raꞌ ba sino que neezaa rachidiꞌhnn nuꞌh para rudiꞌhi raꞌ ba guelzuxchiilli
    nez loh Dxiohs.
  gux-gux: Kelima yi todima baa kuani bi ni gagidiŋanba ŋantaado, li go baa teni niba
    boncianla tuondi U tienu po n yabidi.
  kos-kos: Tuh orekma in kasru se inge su kowos oru, tia mwe akfalye enenu lun mwet
