  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, kookɑlɩ wei ɩ́ lɑkɩ ɩsǝntɔ tɔ pǝ tɑɣɑ Ɩsɔ yǝlɑɑ sǝnɑʋ
    tɔɔ tike. Amɑ pǝ yeki tɔtɔɣɔ nɑ yǝlɑɑ sɛɛ Ɩsɔ kɛ́ ɩ́ nɑ tǝmlɛ.
  azb-azb: Çünki etdiyiniz bu xidmət yalnız müqəddəslərin ehtiyaclarını ödəməklə kifayətlənmir,
    həm də Allaha edilən çox şükürlərlə aşıb-daşır.
  eng-DBY: Because the ministration of this service is not only filling up the measure
    of what is lacking to the saints, but also abounding by many thanksgivings to
    God;
  guo-NT: Asew, Jesús pejwʉajan naexasiti, xamal kajachawaetam wʉt, kajachawaesaximil
    wewe'paspoxankalliajwa. Kajachawaesaxaelambej japi jiw xabich graciaschiliajwapi
    Diosliajwa.
  hla-hla: A toukui a niga teka te katoe milimiu e taguhu rena u katun tere Sunahan,
    bu katun u para te hengo naroen romana ba te haniga koru uariou tere Sunahan.
  mav-NT: Pyno wati­po­'oro aimiium ihaky­'e'i rakaria imohey haria tawa Ieru­sarẽi
    miaria kape hawyi — Waku kahato En Tupana i'atu'e aru. Yt wesok i te haria hin
    i tawa Kurintiu piaria i'atu'e aru ihaky­'e'i rakaria powyro hamo. Koitywy uruikuap
    emohey haria tukup­te'en i'atumiium kaipyi. Koitywy waku ahete kat pote tokosap
    ta'yn aheha­ky­'e'i hap uruete Tupana i'atu'e haty wo torania wati­mõ'ẽ ahekat
    ko'i pote.
  kpf-kpf: Ziŋâ Kembugât a kâmut yatâ otziŋgânetâ pu zo molibap, zorarâk buŋâ. Zorâŋâ
    sâiwap sâm mâpâsibi, zorat gom sambe muyagei Anutugâren âi subap.
  ppo-ppo: Kótóné so whi̧ tao sóró diaao̧ ai eratere alata, atima ya̧ya̧tere o̧la
    mótua dapó. Ai maaté mei, Kótópaae doasi kée dere fokélé wȩi kaae fa̧ayóló felée
    fu beterapó.
  hin-2017: क्योंकि इस सेवा के पूरा करने से, न केवल पवित्र लोगों की घटियाँ पूरी होती
    हैं, परन्तु लोगों की ओर से परमेश्वर का बहुत धन्यवाद होता है।
  wol-KYG: Ndax liggéey bi ndimbal lii laaj kat, yemul rekk ci faj soxlay ñu sell
    ñi, waaye itam dina baawaanal cant gu bare, ñeel Yàlla.
  bef-bef: Lenali ya hite, Huꞌmamofihi nagaꞌa eneheꞌmeꞌahanauba legeyaꞌa huto huꞌehina
    mone ana muhi menina bonaꞌi eneleꞌmo bati huꞌehina to mone hiti Huꞌmamofihi enegelo
    bite babu lite neminana niꞌibe.
  amm-amm: Ninani mi no tanonuwo mo, Kotoni noko nokolaloso fasiko monoi, hani hani
    sofuwa si monoi, no mo toi fasiko monoi saso muwoi. Moiyo fasikakinuwomo, toi
    mo Kotoso wafisu imo na imo manoinomo.
  zaj-zaj: Kwavija sang'hano ino imuitenda sio tu kuwagolela vinhu wanhu wa Mulungu,
    ila vivija mokongeza ng'hani vilamso va kumuheweza Mulungu.
  chq-NT: Tsʉ mi uncoon'¹³oon' 'in tsá² tya' Dios do jon' wa'a uncoon'¹³oon' 'e jmɨɨ²¹²
    'aa²¹² tya' 'ido pe 'wii'¹³ 'naa' icwo'¹o 'maai'¹³ Dios 'áai¹.
  swp-swp: Ainauia ta paipaisoaina nige hetabu tataodi edi deha mo i sagui, na Eaubada
    hedebasaena i helai hinage.
  bjr-bjr: Inni dadaaqira saika fannoo sia Anutuna ufara suqimariasa kai dadaaqidanoo
    Anutunara dufi dufi qirana faqa oondainni nammariara foora aqufidanoo.
  aby-aby: Yama eno ufoisaie i eraerabusa me orouma i oi munaada imuka irauaiai ufeisaro
    nono ibake eme keuwere Godibairo we ma irauaiai ufeisa.
  eng-YLT: because the ministration of this service not only is supplying the wants
    of the saints, but is also abounding through many thanksgivings to God,
  jni-jni: Barki katuma kamazuu mu ugomo Asere, azo agi amyinca imum be sa ana lau
    wa nyara ini izi, ikingizi usana ugomo Asere iriba ikadura gbardang.
  kne-kne: Isonga doway pantongpalan din nay ay panagsilbi yo. Maidawat sin ipogaw
    en Diyos din kasapolan da ya masepsep abe ay maad-ado di man-iyaman en Diyos.
  tgj-tgj: Nonugv svbvrinam si Pwknvyarnv gv nyi vdwgv pwma risu nvnga pwdubv rimwngma,
    vbvritola mvnwngnga achialvbv Pwknvyarnvnyi umbonyikv vla rimu dubv ritadu.
  gui-NT: Echa peyeócuai yave Tumpa pe corai, pemeeta iru oñeñono tee Tumpa peguara
    vae reta pe mbaembae oata chupe reta vae. Erei mbaeti cuaeño oyeapota. Echa corai
    peyapo yave, jeta vae omeeta yasoropai tuicha Tumpa pe.
  quc-TT: We tobꞌanik riꞌ man xwi taj jun tyoxalaj sipanik ri kutoꞌ ri tyoxalaj taq
    winaq, xane kuya sibꞌalaj kꞌi tyoxinik che ri Dios.
  heg-NTPO: Ta in hulung man mi bel Ama Lamtua atulin in se ua ngas sa, taon elola
    ko tulung one. Na kon tao mi le nodan mamo se Ama Lamtua.
  ptu-ptu: Inde pa'palakoam mapia la umpogau'a', tä' angga mandi la umponnoi kakuhänganna
    umma'na Puang Allataala, sapo' la umpopendadi polepi duka' buda tau ma'kuhhu'
    sumanga' längäm Puang Allataala.
  bzd-NTPO: Es ì meke a' tö i' Skëköl dalöioie, e' wa s'batse'r male̱pa ki̱mè kiane,
    esepa ulà a̱ ì kiane ie'pa ki̱ ese döraë. E' kí̱ie ta̱ ie'pa tö wëstela cheraë
    tai̱ë ie' a̱ ttsë'ne bua' wa.
  kwf-kwf: Na ru neꞋe kamu kwatea, nia ke baꞋa Ꞌafia na ngwae God ki, ma nia kwatea
    na ngwae Ꞌoro ki logo kira ka baꞋatafea God.
  eng-WYC-2017: For the ministry of this office not only filleth those things that
    fail to holy men, but also multiplieth many thankings to God,
  eng-WMBB: For this service of giving that you perform not only makes up for lack
    amongst the holy ones, but abounds also through much giving of thanks to God,
  zat-NTPS: 'Ca'' naca na, gate gunézrujdxu bi bíchedxu ca'' dumí nigá da gácale̱
    na le̱'', quegá tuze dxunézrujdxu tu da dxelechínnene̱'' san cá''anqueze dxundxu
    xelé̱''e̱ Dios: Xcalenu''.'
  spp-spp: Uru wyɛ́rɛŋi yii sí n‑bínni ke, uru sí Kile wuubii wuuni ɲwɔ Zheruzalɛmu
    kànhe e. Lire kanni bà mɛ, li sí n‑pyi kaɲuŋɔ pi si fwù kan Kile á sèl'e.
  zty-NTPS: 'Da'' ẕnéẕjwle dan'' gákḻenen lježžo ka'', kégeze gonnen chégake'' da''
    žiážjegekle'', san gonen ga yé''gake'' Dios: “Žóx̱keno''.”'
  mek-mek: Oi pau iꞌina pinaugaga okapa auga, Deo ega papiau kapaꞌina anina keani
    auga mo aepalagainiꞌi kai, epafakaua elao papiau maꞌo epalagainiꞌi elaoainiꞌi
    Deo tenkiu akaikiꞌa kepenia.
  aey-aey: '@see-verse:2CO.009.011'
  urd-GVH: यों आप न सिर्फ़ मुक़द्दसीन की ज़रूरियात पूरी करेंगे बल्कि वह आपकी इस ख़िदमत
    से इतने मुतअस्सिर हो जाएंगे कि वह बड़े जोश से ख़ुदा का भी शुक्रिया अदा करेंगे।
  ycn-ycn: 'Liñeru a''ajícare najló aú a''ajé nañaté, camu''ují nala''ajícare nacú
    aú. Raú caja palá napechu i''imajica Tupana nacú. Cajrú nemájica rijló: “Palá
    pila''acá huecá” que raú.'
  djr-djr: Yo, Bili ŋunhi nhuma ŋuli ga gurrupandja ŋula nhäny mala, ŋunhiny nhakun
    nhuma gan guŋga'yurra ŋunha God-Waŋarrwun yolŋu'-yulŋuny, märr walalnydja dhu
    ga yakan buluny nhina dhäparŋ', yurr buluny nhakun ŋunhi walal dhu ga wiripuwurrnydja
    yolŋu walal wokthun God-Waŋarrwuny mirithirra yan dhika.
  kvg-kvg: Unimanqatín. Zo ndigu tozozø-tøke, yaq matev ta-mbá taoká ndøgo, tøndo-fakhan,
    Klisten ezoqam zoqa gigiap tindapem, ndigu ndikhakhambaezat. Geté ta mokho-te
    ndøgo, Mbumbukiam ike manqat kandambá tendap.
  rug-rug: Ura sa tinavete tataru pu tavetia gamu hie, si lopu tale toka ni mo sari
    na tie te Tamasa pu malaṉadi, ba pude soku tugo tie si boka zama leana koe Tamasa.
  hop-NT: Pi uma it kuwahtiput God sinomuyatuy amumi maqaye’ pumuy hihta hakni’yuṅqat
    ep pumuy paaṅwayani. Noqw uma panhtotiqw puma God pas pavan aw hahlayyani.
  san-URD: ایتَیوپَکارَسیوَیا پَوِتْرَلوکانامْ اَرْتھابھاوَسْیَ پْرَتِیکارو جایَتَ
    اِتِ کیوَلَں نَہِ کِنْتْوِیشْچَرَسْیَ دھَنْیَوادوپِ باہُلْیینوتْپادْیَتے۔
  heb-LB: וכך שירותכם לא רק יספק את צרכי המאמינים, אלא גם יביאם לידי הודיה לה׳.
  caf-NT: '''Et dahoont''ah huwa nuhsooneya bugha nuh''e''ut''en be ne''hut''en ahli,
    ''et hoh dune Yak''usda bube''ildzun hinli, ''en hiye ndunidzit, ''i huba soo
    ''uneltsuk. ''I bugha lhanah Yak''usda ts''un tube cho chanailya hutni.'
  mio-NT: Ndicha ti cua tindee xaan ndo chi ñi cha cumani chi ñi, soco ñavi chacan
    ni cuu chi, vati cua cuhva xaan ñi tiahvi ndioo chi ra Ndioo.
  srq-NT: Nande mbae mo mondo mose Jesús quiato mbaecha reã je, quiaru turã jiri ra
    equia cote. Ũquɨño eã nda esaã nguia. Gracias ɨ abe ra Dios je.
  kje-NT: Minim hini'i wenewhe man wa'an onne paku Makromod Lalap Nin ri ma na'alehe
    haida-haida, leke hirira popono orereki nokor haenhi, maa onne kan mehe! Minim
    hini'i man wa'an onne nakoko ri nammori rapanak trimkasi Makromod Lalap haenhi.
  gaz-gaz: Tajaajilli isin kennitan kun waan qulqullootaaf barbaachisu guutuu qofa
    utuu hin taʼin, akka galanni baayʼeen guutee Waaqaaf irra dhangalaʼu taasisa.
  kud-kud: Wuwuna teina velaune ampaipaihowaine nigele Yaubada yana tomowao adi haguhagu
    iya ibom iyave'alo, na tomowa bagibagilidi hinage ipaihowaidi ta Yaubada ana awayauwedo
    hi'abiye mwala'i moiha.
  urb-NT: 'Pehẽ peme''ẽ, ame''ẽ riki ima''e ym te ame''ẽ ta pe peme''ẽ katu ta. Tupã
    kotyhar ta ima''e ym te rahã, ame''ẽ ta pe peme''ẽ katu ta. Pe, a''eta pyhyk rahã,
    Tupã pe pandu ta: “Ne jõ riki katu te me''ẽ ke” aja pandu hũ ta.'
  fra-LSG: Car le secours de cette assistance non seulement pourvoit aux besoins des
    saints, mais il est encore une source abondante de nombreuses actions de grâces
    envers Dieu.
  san-HK: etayopakArasevayA pavitralokAnAm arthAbhAvasya pratIkAro jAyata iti kevalaM
