  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤴᤍᤢᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤆᤠᤜᤠᤒᤠ ᤁᤧᤈᤥᤃᤡᤒᤠᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤁᤧᤒᤡᤖᤡ᤹ᤖᤥ॥
