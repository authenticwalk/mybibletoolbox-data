  mto-NT: O̱ꞌyixjup xa veꞌe je̱ Nteꞌyam je̱tseꞌe je̱ maaꞌyu̱n o̱o̱y mtuntoꞌnu̱xjadat,
    veꞌem tseꞌe xa̱ꞌma ka̱jx xjayé̱ptat juuꞌ veꞌe mtukjoojntykadap je̱tseꞌe xjaaꞌkjayé̱ptat
