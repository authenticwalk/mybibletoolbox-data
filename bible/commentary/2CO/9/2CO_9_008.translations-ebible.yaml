  bzh-bzh: In Anutu yoh vu bë rëḳ bo semusën nivesa vesa pin vu ham, beham su jaḳ
    vu in nġaa ti rë, gaḳ ham yoh vu bë rëḳ medo nivesa bedoḳ vu alam vahi geving
    jaḳ buk pin.
  guj-2017: ઈશ્વર તમારા પર સર્વ પ્રકારની પુષ્કળ કૃપા કરવાને સમર્થ છે કે, જેથી હંમેશા
    તમારી પાસે સર્વ વાતે પુષ્કળ સમૃદ્ધિ હોવાને લીધે, તમે સર્વ સારાં કામો કરવામાં વધતા
    જાઓ.
  jvn-NT: Gusti Allah nduwèni kwasa mberkahi kowé ngungkul-ungkuli sing mbok butuhké,
