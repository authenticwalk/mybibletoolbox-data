    saapiru kiritalimi. Go pumare nimimi epe kogono raayo madaa pu kiritalimi.
  mni-mni: Aduga nakhoi nasagi mathou taba pumnamak adu nakhoida matam pumnamakta
    leinanaba aduga aphaba thabak khudingda nakhoina tengbangba ngamba adudagi hendokna
    leinanaba Tengban Mapuna thoujal pumnamak nakhoida marang kaihanbiba ngammi.
  yad-NT: Jaryi vanu̱rya Ju̱denu, sa̱tidye jasa̱chu ti̱ta̱ju̱ra vu̱berya, dantyamu̱y
    ne ra̱su̱tye tara vu̱vya̱tara, ra̱ma̱cho̱ rajuura jadchintyi, vurya̱tidye jmu̱tya
    ratani̱ ni̱tiy rasu̱tye tara, vurya̱tidye jvaay samirya ti̱ta̱ju̱ Ju̱denu diya.
  mxb-NT: Ta na̱ káꞌano nda̱ꞌo kúú Ndios, sa̱ꞌá ño̱ó kuu va ndekuaꞌa̱ ná ña̱ꞌa va̱ꞌa
    noo̱ ndo̱, dá kía̱n ni iin tóꞌón taꞌon ña̱ꞌa ná o̱ kómani̱ noo̱ ndo̱, dá kía̱n
    ná koo ni ña̱ꞌa chindeé ndó dao ka̱ na̱.
  pon-2006A: Pwe Koht kak ketikihong kumwail laudsang me kumwail kin anahne, pwe amwail
    anahn en itar ahnsou koaros ong pein kumwail oh pil ong ni soangen doadoahk mwahu
    teikan.
  maq-NT: Nina ne, cuma sua nuju me yëjë ni cjuandaja rë me, cojo sa xi tsajin nixtin
    xi cuma chaja nuju; hisca cuangui sa nuju, cojo sa xi cjín xcusun cjuandaja cuma
    nihñu.
  hto-hto: Caɨ Moo Juzíñamuimo nana jɨáɨfoide omoɨ cáɨmacaitade ráanɨaɨ ɨere aillo
    íteza, facádoñeno jamánomo ómoɨmo fecárede. Daɨí nana danɨ omoɨ jitaica ráanɨaɨna
    ómoɨmo nágarui ífɨreite. Mei íadɨ danɨ ómoɨeñedeza, mei jɨáɨfodo ómoɨmo aillo
    ite ráamona, nana jɨáɨforiede raado jɨáɨmacɨna jeruíñeno canóredɨomoɨ.
  por-BRBSL: E Deus é capaz de fazer abundar toda a graça para você, para que você,
    tendo sempre toda a suficiência em tudo, possa abundar em cada boa obra.
  ces-NKB: Bůh je schopen rozhojnit k vám veškerou milost, abyste vždycky ve všem
