  san-DEV: अपरम् ईश्वरो युष्मान् प्रति सर्व्वविधं बहुप्रदं प्रसादं प्रकाशयितुम् अर्हति
    तेन यूयं सर्व्वविषये यथेष्टं प्राप्य सर्व्वेण सत्कर्म्मणा बहुफलवन्तो भविष्यथ।
  tna-NT: Beju Diusu ja micuana pamapa ai saida cuana ebia su tiata cua pamapa micuana
    sa ai cuana pahueiti mahue. Ehueitiani cuana ebia su etiatayu mesa ai saida cuana
    paata huecuana puji.
  lid-lid: Ma Kindrei kameh winiya edeu taha lakou solo-an handru. Ma aha kameh taha
    lakou solo-an labai ja, ta winiyan aseben manyah taha. Ma lakou solo-an doh kameh
    udu aliy ta aseben aha ta amekes iri gok mwasin.
  wim-wim: Nil piip God.ana thayan paththam aꞌ maꞌmangkiy thamp nil kaangk theeꞌ-theeꞌow
    maya, wukal way min yot-yotam ngamparaniya, ngamp yipam may wiy thakan ngamparakam
    piꞌāmp aꞌ wiyiya theeꞌāmp thant than yaꞌ-yaꞌaman wuntan al-alantana.
  zga-M: Unguluve ikwongelencha khila ulusayo kulyumwe ukhuta, khila nsienke, mu mbombo
    nchoni, mwupielilage nchoni inchumwinogwa. Ukhuva muwesyage ukwongelenchiwa khu
    khilambombo einonu.
  yom-yom: Nzambi beki lulendo lu kuludukudila lusakumunu loso mu diambu di mu zithangu
