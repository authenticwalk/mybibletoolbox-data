  san-TIB: ཨཔརམ྄ ཨཱིཤྭརོ ཡུཥྨཱན྄ པྲཏི སཪྻྭཝིདྷཾ བཧུཔྲདཾ པྲསཱདཾ པྲཀཱཤཡིཏུམ྄ ཨརྷཏི ཏེན
