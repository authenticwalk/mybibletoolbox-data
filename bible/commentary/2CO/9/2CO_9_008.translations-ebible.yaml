    lusala buwombo bisalu bioso mu bufueni.
  san-SIN: අපරම් ඊශ්වරෝ යුෂ්මාන් ප්‍රති සර්ව්වවිධං බහුප්‍රදං ප්‍රසාදං ප්‍රකාශයිතුම්
