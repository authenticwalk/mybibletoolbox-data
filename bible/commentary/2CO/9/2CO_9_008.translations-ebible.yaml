  vie-OVCB: Đức Chúa Trời ban ơn phước dồi dào để anh chị em luôn luôn đầy đủ mọi
    nhu cầu và còn dư sức làm mọi việc lành.
  kze-kze: Áánútu kanaán-umai ávááraumai kawe'á umátinkaimba amápa-tantaatave'a kawe'á
