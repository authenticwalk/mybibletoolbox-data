  wmw-wmw: Na Mwenyezimungu kanawo uwezo wa kukwijazani neema kwa wingi, ipate daima
    mupate vyamusakula kwa kila namuna, ipate nomwe muwasaidiye pakulu wenzenu kwa
    vitendo vyema piya.
  gmv-GGM: Wuriso wode haniza wurison inte intes gidi palahidi hara lo7o oothos gidana
    mala Xoossi intes ba anjjo guji immanas danda7es.
  ssg-ssg: Haeu lawe i hani amuto kilan wanen waliko solian. Salan tetan i axi akulai
    mongohun ti i tapai ngahatiamuto. Aile ape i pon na lawe amuto aile kilan waliko
    solian ti hualiai seilon liai.
  zpo-NT: Dios nzho mod zelazh zyen doo kwaan lo re be, zee tubka kano be kwaan nkin
    be, nu axta lakeya le be yudar re xaa prob.
  poy-poy: Mlungu kaweza kuwapanani mwenga mafiliru nentu ya galii gamfira, mashaka
    goseri mpati kuwera na kila shintu shamfira na hamuweri nentu kwa kila lihengu
    liheri lyamtenda.
  qwh-NT: Teyta Diosqa atsca atscatam bendisionninta qoycuyäshunqui, y manam imequicunapis
