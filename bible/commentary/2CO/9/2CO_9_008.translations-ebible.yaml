    núꞌʉ maꞌra toꞌo hingui tsʉpabi.
  wnu-wnu: Ende obounon eng Qenu bo mi ui ar andara an bo mi irou igoriba. Qen gugum
    mi irou igama an bo mit qoot me ubunanei. Ar igo sarau uber bemeni igoruboumon.
  zam-NT: Tad Diox ndxàp huax con' la's nii Tad Diox no la's ya' Tad Diox par angli
    Tad Diox tolo yas yàl huax con' ndac loo gu'. Tataa ndli Diox par gàca inquinte
