  yut-yut: Ae Piŋkop da yo tagɨsi morapmɨ arɨpmɨ tagɨ damɨŋakwan yo kabɨsi morapmɨ
    akdaŋ. Aŋakwa yosi arɨpmɨsi taŋ damɨŋakwa amɨn dɨwarɨ tagɨ paŋpulugoni.
  grc-BYZ: δυνατὸς δὲ ὁ Θεὸς πᾶσαν χάριν περισσεῦσαι εἰς ὑμᾶς, ἵνα ἐν παντὶ πάντοτε
    πᾶσαν αὐτάρκειαν ἔχοντες περισσεύητε εἰς πᾶν ἔργον ἀγαθόν,
  cpc-NT: Iri Pawa ojyiñaapirotaimironi okaatzi kowityiimowaitzimiri. Aritaki ontzimagaantaki
