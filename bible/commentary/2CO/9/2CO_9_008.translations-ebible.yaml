    xisomehitiya maheta.
  llg-llg: Lamatuak nabeꞌi fee ei basa babaꞌe-babatik mata-matak. Ndia boe oo, nabeꞌi
    fee lena-lenak, fo suek ei taa toꞌa hata esa boe. Huu, mete ma ei paluu, na, dei
