  zpz-NTPP: Nunu Ñgyoozh gac cuic zaꞌ lam de lo la coz nap nim ni der, gun orzeꞌ dub
    laa tiem gad coz nu cyiiñ ni der, nunu grusubaꞌ lañ par nu gyicy nu der ñii de
    lo la riiñ nap.
  mkj-mkj: Pwa Koahs ma kin kioang kamwai koalik jang da ma kamwai kin anahne, pwa
    amwai anahn en isar anjoau ohroj oang pein kamwai apel oang in joangoan anahn
    mwehu kan ma pirin pwoaida.
  zac-NT: Dios napë më pudërë parë guëneꞌe më hashtë gunë subrë grë lo quë narquiꞌni
    të, të gapë të sufsientë parë mizmë lëꞌë të nu zac gapë të parë gunë të compañi
    saꞌ të con másruꞌu cusë zaꞌquë.
  kyg-kyg: Gotiꞌa magoꞌe huno fiku lapa maeno lapamisigeno muki afinaꞌmo muki yatapimo
