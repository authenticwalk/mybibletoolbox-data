    bisa nduwé turahan okèh kanggo nindakké sak wernané penggawéan sing betyik kanggo
    nulungi liyané.
  byr-byr: Yɨ Gotɨyai sahwai sarɨmɨnyɨneꞌna yɨnɨga wiꞌna yannelyɨ. Yɨ sarɨmɨnyɨna
    yanga gaimwanga yuya wɨjaavada yɨ sarɨmɨ nebulyaꞌ yunebanna yɨhyadeihɨlyɨ. Sahwai
    “Yuyagaaꞌ yuyangɨ gɨlyɨvɨta yuyanna kɨnɨnnakeihi myɨhɨgainyadeihi yɨnɨga nebulyaꞌ
    wiꞌnanyaihi yuna mwaalɨna jɨla! Yɨ wawɨnya tewaanya yuya sa yaꞌneihi dɨmwaalyɨla!”
    dada yunebanna yɨhyadeihɨlyɨ.
  ian-ian: '@see-verse:2CO.009.007'
  hun-hun: Isten pedig hatalmas arra, hogy rátok árassza minden kegyelmét, hogy mindenkor
