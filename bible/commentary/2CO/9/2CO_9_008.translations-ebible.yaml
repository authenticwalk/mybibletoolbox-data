    dàń ǹ wé bìo na se cɛ̀rɛ̀ɛ làa bũ.
  ote-NT: Ajua̱ ja rá tsꞌɛdi pa da ja̱pꞌahʉ ne da xupꞌahʉ gatho núꞌa̱ te guí pɛꞌtshʉ,
