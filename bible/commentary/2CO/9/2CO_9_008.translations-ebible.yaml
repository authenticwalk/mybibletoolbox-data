    umpalako angganna pengkarangan mapia lako tau senga'.
  rus-SYN: Бог же силен обогатить вас всякою благодатью, чтобы вы, всегда и во всем
    имея всякое довольство, были богаты на всякое доброе дело,
  mbh-mbh: Na aro ve thomu o sung sungong aolonga nge areko o oror, aken aro God i
    sung mun sungong aolonga a thomu nge, mo aro evelelnga ur areko thomu o el i,
    i aolonga nge ur areko i pavurvur nge lomu mimiong, na aken thomu o pavurvur ako
    aro o oma omaing sivenga pulua ako aro i opoal tokokoere.
  bdd-bdd: Ma Yehobaina sowasowahina ma ꞌehele mabwaiyana ꞌida losiwa ꞌoimiya, eema
    tuta baibaiwana sowasowahimi, ma wete maꞌana tupwa madouna ꞌimi ꞌehele weyahina.
  cbt-NTPO: Yosë ya'ipi nanitaparin. Nosoroatënquëma', na'con catahuarinquëma' noya
    nicacamaso'. Nani tahuëri catahuarinquëma'. Ina catahuahuachinquëma', noya cancantarama'.
    Ina nohuanton, ya'huëtarinquëma' a'napitanta' quëtacaso marë'.
  srn-NT: Gado abi makti fu gi unu ala sani bogobogo san un abi fanowdu. Dan un o
    abi nofo fu ala sani, na ini ala fasi èn ala ten. Tapu sowan fasi un o abi moro
    leki nofo fu du tra sma wan bun, awinsi san a de.
  cta-NT: Taca xtyucua ycuiꞌ Ndyosi jiꞌi̱ ma̱ loꞌo quiñaꞌa̱ tsa chaꞌ, loꞌo liꞌ tyuꞌu
    scua jiꞌi̱ ma̱ lcaa chaꞌ nu lyiji jiꞌi̱ ma̱; loꞌo juaꞌa̱ tya caja la ñiꞌya̱ xtyucua
    ma̱ jiꞌi̱ xaꞌ ñati̱ loꞌo cua ñaꞌa̱ ca cña tsoꞌo.
  bqc-SIM: Lua a fↄ̃ to ɛ̀fãai píi liála, gↄↄpii pↄ́pii i mↄ́wá yã́pii guu e
    à lìála maakɛa píi guu.
  tcz-CHONGTHU: Chule Pathen in na ngaichat jouseu hongphal tah a napeh dingu ahi.
    Chutengleh nanghon na ngaichat chan'u chu nanei dingu chule nanei letset uva aval'a
    midang nato thei dingu ahi.
  mar-mar: तुमच्याजवळ सर्व गोष्टींत सदा, सर्व पुरवठा रहावा आणि प्रत्येक चांगल्या कामात
    तुम्ही संपन्न व्हावे म्हणून देव तुम्हास सर्व प्रकारची कृपा पुरवण्यास समर्थ आहे.
  snp-snp: Ena linate ya kamena-kamena oti meleti enawamo monatina muki ya moda ogofuti
    aumafofo loti mona lalo ya mele gimimo utiko minenawae, loto Gotikafo nasafili
    naba-naba linatedoka olu oloto pi gede-gede o minenami aumala ya moda mino edami
    ne.
  isl-isl: Guð mun uppfylla þarfir ykkar með því að veita ykkur allt sem þið þurfið,
    og meira til, svo að þið hafið nóg fyrir ykkur sjálf og getið gefið öðrum með
    gleði.
  spy-NT: Imuuchē ꞉Yēyiin kōōbēruurook miisin sōōtinyē tukuuk kuyem. Mākukōōnook kiy
    ake tukul nyēē ōmāchē sōōtoorētiisyēē ām kāroomnyo ake tukul,
  xnn-xnn: Tay kabaelan Apo Dios ay mang-ited ken datako isnan ad-ad-ado mo nan masapol
    tako tapno adi tako polos makolangan ay men-ited is ad-ado isnan makasapol.
  mwe-mwe: Na a Nnungu bhanakombola kumpanganga indu ya punda inkupinganga, nkupinga
    mobha gowe nkolanje indu inkwiipinganga, mpundanje kujangutila maengo gowe ga
    mmbone.
  tte-tte: Yaubada iya katena sokesokena mwa sowasowana ginauli tawae koina wakubwa
    kani iyeyawa me kana etulan. Mwa sauga meuloina ginauli meuloina sowasowamiu yo
    kani kwalobai tupwa ilalaki. Tem tupwana ilalaki kolimiu, ee sowasowamiu kwayauyan
    kamikavao kolili yo kwasaguili.
  tcs-tcs: Ane God i go gibe yupla ebridem gudsamting wanem yupla nidem. Den yupla
    go oltaim gad ebridem samting wanem yupla nidem ane yupla go gad plenti po gibem
    po ol nada pipol tu.
  hlt-THB: Khawsa ing am qeennaak boeih ing nang ce ni vyih thai hy, ik-oeih boeih
    awh ityk awh awm, na ngoenaak boeih ce anih ing tahy, cedawngawh them leek sainaak
    boeih awh khawzah ta kawp ti.
  soq-soq: Tane God me ipa rua os me nuawadawadawa amonawa debamaia manlawosampo e
    dewa uduudu bedewe dima menalempaa mampe e rua os wanlempa, mai walama da dima
    abolawaitana, diaida. Tane mai sa os, do me dewalepio amonala uduudu bedewe euda
    os dewasanuna.
  qub-qub: Tayta Diosga allimi bindisyunta goshunquipaj. Y manami imayquipis pishengachu.
    Chaypa ruquenga ima-aycayquipis puchu-puchumi canga pobricunata yanapänayquipaj.
  att-att: Á makáwayyá gemma si Namarò nga mangiyawâ ta ngámin nga máwák tam ánna
    matturù paga yù iyawâ na, tapè ajjan yù awayyá tam gapay nga mangisipà sù ira
    kábulut tam nga marigirigâ.
  bki-bki: Naruei ver jau tai napano kojo kojian jidomiano bano, jau kosidomial re
    kanio, bior napano Atua mijikia sian kean jidomiano novo nalo amei easo, ve miroano
    mia ve miroano. Naio mijikia rila napano bogo nonovio ga kovar vare ea vite nonovio
    napano kojidomio, a mave ka naina vare ka kosian bereio ka ijaiano na im̃auano
    novo dolu nalo.
  bqp-bqp: Luda ni fↄ̃ à tó arubarika sĩnda pínki likaái, de gↄrↄ sĩnda pínki pↄ́
    sĩnda pínki mↄ́áwa yã sĩnda pínki gũn ari à fɛ̃̀ kãáo à yã mana sĩnda pínki
    kɛo.
  mcp-mcp: Zɛmbî jɨ ntâg nə ŋkul nyiŋgə bul sá bɨ́ mpaam shú nə́ bɨ dʉ́g bə nə isâ
    í kwágá nə bɨ́ məzhɨɨ́ mɛ̂sh yí, wəla dɛ̂sh, bɨ́ dʉ nə́mə́ bə nə jwuŋ váál á nə́
    bɨ dʉ sá mísɔ́ɔ́lʉ́gʉ́ mí anyunywaá myɛ̂sh mí jə́lá nə sɨ̂y myá.
  hat-hat: Bondye menm gen pouvwa pou l' ban nou tout kalite benediksyon an kantite.
    Li fè sa, pa sèlman pou nou ka toujou genyen tou sa nou bezwen, men pou nou ka
    gen rès ki rete pou n' fè tout kalite bon zèv.
  npl-NT: Dios weletis nomechtiochiwas para amitla manomechpolo, iwa ijkó nochipa
    xikpiakah tlan nonkimonekiltiskeh iwa ijkó weletis nonkimpalewiskeh oksikimeh.
  bgg-bgg: Chiih-è Hamangkhung-aphuii ne na è chid pha ji è de bajo phi mua, jiè nathek
    shii ne idang nathek michid jine nawaithek shii um ro chiih-è wie blia pha ji
    de zab cho ruii phro.
  eng-TCENT: And God is able to provide you with every blessing in abundance so that
    you will always have everything you need to abound in every good work.
  eng-BSB: And God is able to make all grace abound to you, so that in all things,
    at all times, having all that you need, you will abound in every good work.
  cpu-NT: Iriira Pava oshekyaaperotaimirone okaratzi kovityiimovaitamiri. Aritakera
    ontzimakaantake onkarate pimpashitantavaitaiyaari kameethaperoini eeroka.
  san-ASM: অপৰম্ ঈশ্ৱৰো যুষ্মান্ প্ৰতি সৰ্ৱ্ৱৱিধং বহুপ্ৰদং প্ৰসাদং প্ৰকাশযিতুম্ অৰ্হতি
    তেন যূযং সৰ্ৱ্ৱৱিষযে যথেষ্টং প্ৰাপ্য সৰ্ৱ্ৱেণ সৎকৰ্ম্মণা বহুফলৱন্তো ভৱিষ্যথ|
  tac-NT: '''Lige Onorúgameka nejímili júkuru napu ekí tábiri resí laru, napugiti
    Onorúgameka nígame kame alué we''ká e''karúgame tábiri. ''Lige alekeri alué Onorúgame
    ''we semáriga nejímili júkuru alué e''karúgame napu resí lalia ramué, ''lige ''emi
    ralámuli ''we semáriga nochámili júkuru alué Onorúgame nejílala a''walite.'
  eng-WEBPB: And God is able to make all grace abound to you, that you, always having
    all sufficiency in everything, may abound to every good work.
  gfk-H: Ma Kalou i tale bia na manga tabar muat ma no nuna tamat na harmarsai ta
    ira haleng na mangana linga ing muat naga manga haruat ta ira kaba linga bakut
    ta ira kaba bungbung. Ma na tabar muat hua waing muat naga manga huai ta ira kaba
    bilai na pinapalim bakut hoing no nianga ta Kalou di ga pakat ia i tangai bia,
    “Iakan ra tunatuna i la tartar ra haleng na hartabar taar ta ira maris hoing tikai
    i manga saso. No nuna takodasiana kinkinis na kis hathatikai.”
  viv-viv: KaꞋi gavadi gavadi agaidiya wanakaliꞋuho, Yaubada anafaiweya agaimiya ginaꞋatuhegahega
    be wanawahivemavemauga, higa vaita tova moyaꞋaina yana atuhegahega yami nuwanuwa
    moyaꞋaina anafata, kadu amifaiweya igibagiba hagihagina moyaꞋaina agaidiya wanawahivemavemauga.
  yao-yao: Ni Akunnungu akukombola kumpa ŵanyamwe kupunda aila yaikunsoŵa kuti katema
    kose nkole indu yejinji yakupanganyichisya masengo gagali gambone.
  tgp-tgp: Ale God i er̃i sile kamim na hinau tari ka opoira, matan vara ha sopo er̃i
    vejuveju hin te hinau ka opoia, ale matana, ha er̃i mele tueni na tinapua na sopena.
  auc-NT: Ayæ̈, Eyepæ̈ pönï ëamïni inte mïnitö quïëmë cæmïni incæ tömänäni beyæ̈ ante
    cöwë godö waa cæcæmïnimpa, ante Wængonguï cæcampa. Ïninque, Mïnitö eyepæ̈ ænte
    ëadinque mänömaï cæcæmïnimpa, ante tömengä nanguï cædongä inte cöwë eyede tate
    baï waadete pönö cæcä ingampa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji yakadi me yajigotedaɡ̶awatiwaji caticedi anopootibige,
    eotedibige midioka limedi makati inoatawece anopootibige, codaa eotedibige makati
    maxawani eledi oko anowo okanicodaaɡ̶ica nibakedi anele, anowotema Aneotedoɡ̶oji.
  bmh-bmh: Uwait nug gonugau ougab naliu eiman go ecesab beu beu maraba, ag umkoskos
    ecesab asiu pet umamen. Ag naliu dabun en ecesab asiu oi damamen. Ag ecesab asiu
    pet oimai, duailel ipal suban isanarabun iboin.
  ctu-BL: An i p'ʌtʌlel Dios cha'an mi' cha' aq'ueñetla pejtelel chuqui tac yom cha'an
    jasʌl la' cha'an ti pejtelel ora cha'an mi la' coltan la' bʌ ti pejtelel chuqui
    wen.
  meq-meq: Hərwi Mbəlom neŋgeye na, ma sliye faya məpe fakuma ŋgama ta tsəveɗ mekeleŋ
    eye wal wal haladzay hərwi ada wuray kwa tsekweŋ mâ kətsakum bay. Wu ma giye andaya
    fakuma haladzay hərwi məge ha məsler ŋgwalak eye tebiye.
  noa-H: Pãrau magta hamʌn, Hẽwandamaujã pãrag nem wajap'am pöm deewia maimuajã k'ĩirpierr
    dʌ̈rrchata deeju, pãachdëu nem hig nʌmdam paraa hamk'ĩir, mag dʌ̈rrcha wai naawai
    jũrr bigaaum k'ʌʌndamau mag chuk'u nʌm k'ʌʌnagjã hagjö dedee hamk'ĩir.
  alp-NT: Alla Ikbasa kena Iriluke pusue Eni misetaru ete imi leke pusue rebe imi
    perlure imie me rame, leke saisa rebe imi perlue kena tapa tamata makete imie
    me.
  san-VEL: aparam ii"svaro yu.smaan prati sarvvavidha.m bahuprada.m prasaada.m prakaa"sayitum
    arhati tena yuuya.m sarvvavi.saye yathe.s.ta.m praapya sarvve.na satkarmma.naa
    bahuphalavanto bhavi.syatha|
  kbq-kbq: Hagi Anumzamo'a knare huno maka'zampina asunku'zama'a eri aviteramantena,
    aviteta mani'neta, mika zupa rama'a me'nesnifinti knare tamavu'tmava huta vahe'mofona
    zamaza hugahaze.
  kbh-kbh: Bëngbe Bëtsá endobena jamana chábents̈ana nÿetsca ts̈abe bendicionënga
    y bëtscá soyënga ts̈ëngaftanga chas̈motsebomnama; chca, nts̈amo nÿetsca soyënguiñe
    cmojtsëjabotcá sempre chas̈motsóbomñama, y cabá más bëtscá chas̈motsebomnama,
    nÿetsca ts̈abe obrënguiñe ínÿenga chas̈më́jabuachama.
  ron-LSB: Și Dumnezeu poate să vă facă să vă prisosească tot harul, pentru ca, având
    totdeauna în toate cele de trebuință, să abundați pentru orice lucrare bună.
  pon-pon: A Kot me kotin manaman on en kalaudelan komail jon en mak kan karoj, pwe
    komail en kapwapwa ni jon karoj o anjau karoj, ap kak on jon en wiawia mau karoj,
  nhe-BL: Huan Toteco Dios quipiya nochi chicahualistli para inmechmacas tlahuel miyac
    tlatiochihualistli hasta mocahuas para nochipa inquipiyase nochi tlen monequi,
    huan nojquiya inquipiyase miyac para ica inquinpalehuise sequinoc.
  sps-sps: Ai tana koma ree'un Tsunia, Gov onot non ma faan mami na fo mamatsiny kan
    kinai te kakat iny romi, patsun ya kan, ami kaa fatatabin mirom a ka na onot ana
    mi te onot ma faan fakinai naa tana fo mamatsiny binun a fo rof.
  wnc-wnc: Natangamuke ita musip kwikwiu ginu apbakngake sangasa yamunangge take natake
    tasikingge natandamuke sanga kuupbam ginda ie dapningu ginde atdamik. Ginde daman
    buyambam siwan ginda kwaapzang pake puya takngatu takngatu amin gatayamunanga
    aknga take tasining.
  bus-bus: Luda é fↄ̃ à tó aubarika píngi gↄ̃ diazi, lɛ gurↄ píngi pↄ́ píngi mↄ́awa
    yã píngi guu ai à gↄ̃̀ dìazi à yã maa píngi kɛo.
  gub-BL: Tupàn upuner ma'e tetea'u imur haw rehe peme a'e. A'e rupi uhyk putar peme
    tuweharupi nehe. A'e rupi aze peporomono wer ikurer rehe nehe, amo Tupàn hemiruze'eg
    pe nehe, pepuner imono haw rehe nehe, ta'e uhyk putar penemetarer a'e nehe xe.
  imo-imo: Goteni eno mele paa awini manda timbelo noiko manda tendenge, waliwalima
    konopu u nimbelo uluma kinye, kongono tenge uluma kinye, melema molo lembaloma
    pali tipe manda tendembalo kani konopu kimbo naa tiko imboma liko tapondoko melema
    tiengei. Enoni liko tapondoli ulu pengama pali manda tendangei nimbe aku tembalo.
  boj-boj: Qotei a niŋgi qa are boleiyosim iŋgi bole bole gaigai eŋgoqnqa kere. Deqa
    niŋgi tulaŋ kere na sosibqa dena wau bole bole yoqniy.
  eng-DRA: And God is able to make all grace abound in you; that ye always, having
    all sufficiency in all things, may abound to every good work,
  knf-knf: Kë aşë wo na mnhina mi pwulan iko iŧum inuura indoli, nahilna naka iko
    bŧi nakëşan nadoo naduka na uko udo kaţënkna bañaaŋ.
  san-KHM: អបរម៑ ឦឝ្វរោ យុឞ្មាន៑ ប្រតិ សវ៌្វវិធំ ពហុប្រទំ ប្រសាទំ ប្រកាឝយិតុម៑ អហ៌តិ
    តេន យូយំ សវ៌្វវិឞយេ យថេឞ្ដំ ប្រាប្យ សវ៌្វេណ សត្កម៌្មណា ពហុផលវន្តោ ភវិឞ្យថ។
  arn-NT: Ngünechen ta eluaeymünmew rume fentren küme felen, fey femngechi tamün nieael
    tunten tamün duamtuel, ka tamün sofratu nieael tamün kelluafiel ta kakelu.
  zas-NT: Abiꞌ Dios rajpaman gra guialrniabee par güünman lëjt yudar gapidi gra ni
    ryaadxidi chitëë xhie guiyaadxidi din güündi yudar ziꞌc rayal.
  ken-NT: Nɛ Mandɛm abhɔŋ bɛtaŋ bɛchyɛ bhe áfɔ́k anɛ aya acha bɛ mǎmbɔŋ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ ɛ́chɛ́bhɛ́ be ɛnyu ɛnɛ ɛ́ya ɛncha kpát mǎnkwáy bɛkwak bo abhɛn mɛnyɨŋ
    bɛchɛbhɛ bhɔ.
