    kameetha. Aritaki ipakimiro maawaeni koetyeemotakimiri, ipaperotemiro ojeekantyaari,
    rootaki pimatantyaawori pikaminthaantyaariri eejatzi paashinipaeni.
  nsn-nsn: God e matot e heir uaburehentiehe tar haua rung malaragioum, song rung
    turung matoto teil dedeoum tar mamang inetelik rung malaraig, kare tototonguasioum,
