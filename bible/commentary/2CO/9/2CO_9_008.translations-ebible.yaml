    nim kyuky'i txq'anky tuky'i tidi'chq b'an galan.
  dan-1931: Men Gud er mægtig til at lade al Nåde rigeligt tilflyde eder, for at I
    i alting altid kunne have til fuld Tilfredshed og have rigeligt til al god Gerning,
  kwj-kwj: Gotri ete da ete da kwambu rihi ki ele sumbu kipe hinga kunu ri wosino.
