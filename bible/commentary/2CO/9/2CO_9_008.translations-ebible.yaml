  nya-nya: Ndipo Mulungu akhoza kukudalitsani kwambiri, kuti inuyo nthawi zonse mukhale
    ndi zinthu zokukwanirani, ndiponso ndi zina zochuluka kuti muthandize pa ntchito
    zonse zabwino.
  ngu-NT: Dios huelis mechmacas nochi tlajtlamach tlatiochihualistli para ijcon huelis
