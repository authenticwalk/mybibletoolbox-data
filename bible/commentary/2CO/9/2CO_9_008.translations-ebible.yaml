verse: 2CO.009.008
translations:
  kpx-kpx: Lana katelahage Dilavana au vuvunemo kunai moaga laovege lana ke malei
    vani bahata kemo ue dua vai ata degomole tedaeve dua vagei.
  okv-H: Eto God na ungota degi javotoho ari iketo kane ari avo iraera te God na ungota
    degi donda rete ari tapa deire avo inono iroja simba ururou ungona pure jajavotoho
    nei do aisi uje aisova amo God na humbuto nei amita hamota ikasuja.
  tbo-tbo: Ma Yaubada emoemotana apo omi luhogala ina wele lagonemi po houga daodaona
    ginouli atapuhi o lauhogalehi apo ona tuhagahi po emoemotami. Ma gasi apo yagana
    ina welemi po bagibagi dewadewahi atapuhi ubeihi emoemotana.
  mal-C: നിങ്ങളുടെ എല്ലാ ആവശ്യങ്ങൾക്കും അനുസൃതമായും നിങ്ങൾ സകലസൽപ്രവൃത്തികളിലും വർധിച്ചുവരത്തക്ക
    വിധത്തിലും സമൃദ്ധമായ അനുഗ്രഹം നൽകാൻ ദൈവം പ്രാപ്തനാണ്.
  grc-SR: ⸂Δυνατὸς⸃ δὲ ὁ θεὸς πᾶσαν χάριν περισσεῦσαι εἰς ὑμᾶς, ἵνα ἐν παντὶ πάντοτε
    πᾶσαν αὐτάρκειαν ἔχοντες περισσεύητε εἰς πᾶν ἔργον ἀγαθόν·
  bgc-bgc: परमेसवर इस योग्य सै, के वो थारे ताहीं भोत-ए घणा अनुग्रह दे, ताके सब कुछ
    थमनै हर बात म्ह हर बखत पर्याप्त मात्रा म्ह मिलता रहवै, अर हरेक भले काम कै खात्तर
    थारे धोरै भोत घणा होवै।
  khz-khz: Palagu gena vega-nama iwavagina gomi atami ai pene taoa. Ne voanana toma
    mapararai gemi ririwa gaura maparara pio rawalira, e ati goririwarana gauramo,
    na magau reketa maki. E voanana inagulu namara maki kamu iwa vavagi pio kalara.
  deu-TKW: Gott aber hat die Macht, alle Gnade reichlich über euch zu ergießen, daß
    ihr allezeit in allem genug habet und übrig zu jedem guten Werk,
  zsr-NT: Dios gac gunnëꞌ queëliꞌ szxö́nitër ca rquíniliꞌ quië gataꞌ queëliꞌ yúguꞌtë
    lë naꞌ rquíniliꞌ, atiꞌ ugáꞌn queëliꞌ quië gac gáclenliꞌ nu bi ryadzj qui.
  lin-lin: Nzambe azali mpe na makoki ya kotondisa bino na mapamboli ya ndenge na
    ndenge mpo ete, na tango nyonso mpe kati na makambo nyonso, bozala na nyonso oyo
    bozali na yango na bosenga mpe botonda lisusu na oyo bokosala na yango misala
    ya malamu ya lolenge nyonso,
  hns-NT: Oe aapan bhalaai tjhappar phaarke dewe hai djeme toelogke na khaalie miele
    djaun toelogke djaroerat hai, bakie toelog bhie ek doesare ke bhalaai kar sakiehe.
  noa-E: Pãrau magta amʉn, Ẽwandamaujã pãrag nem wajapham pöm deewia maimuajã khĩirpierr
    dʉ̈rrchata deeju, pãachdëu nem ig nʉmdam paraa amkhĩir, mag dʉ̈rrcha wai naawai
    jũrr bigaaum khʉʉndamau mag chukhu nʉm khʉʉnagjã agjö dedee amkhĩir.
  eng-EMTV: And God is able to make all grace abound toward you, that in everything
    always having all sufficiency, you may abound for every good work,
  mib-NT: Te máá Yaā Dios cuu sáha ya jeē nducuehē ndɨnuū jeē váha cuu ró jíjnáhan
    ró, návāha níní conevāha ró ndɨhɨ tācá jeē jíni ñúhún ró, te coo sobra gā jeē
    cuāha ró jéē cúu tācá jniñu váha.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ हन्‍दुआङ् खिनिॽ चाहाबा के़जोगिबानुःल्‍ले़आङ्
    यरिक् के़बिरिॽरो॥ हे़क्‍केःल्‍ले़ खिनिॽ चाहाबा के़जोःक्‍पा पाःन्‍हाॽ सदादिङ् के़गत्तुम्‍माङ्
    काक् नुःबा याःम्‍बक्‍को यरिक् पिमा के़सुक्‍तुम्‍लो॥
  xnj-xnj: Chapanga ihotola kuvapela nyenye pamahele ya gala gemwigana mu mambu goha
    lukumbi lwoha mvya na kila chindu chemwigana ndi muhotola kutangatila mukila lihengu
    la bwina.
  mmx-mmx: La ne Moroa xa i epovo na raba nimi mi leveloklox anarong axap naba umsu
    aleng, kusu at levenaleng axap minaba ruuna epovo amisik at levempanga axap. La
    ne Moroa xa naba lok levempanga atnimi mitlotlo i na pisik nunuan kusu minaba
    epovo rinotno do mina lok leven gugu nunuan.
  cbr-NT: Nucën Papa Diosan ca camabi ñu anúnmi mitsux ami sinani cuëëni bucuti mitsu
    'inánti 'icën. 'Inánan ca anúnmi usaribi oquin bëtsi uniribi 'aquinun mitsu 'inánti
    'icën.
  tee-NT: Ju Dios na tachapun. Chai ju yuchi lai catanaviniyan lhu lamapainin. Ju
    chunch akts'iya ap'acxana'it'it tachi chun ju taxtokni ju maktasq'uiniyat'it.
    Chai vachu' lhu ca'alina' ju lai ap'unaviya'it'it tachi chun ju k'ox tachi acsni
    ap'unaviniya'it'it lamapainin ju alin ixmaktasq'uinit'an.
  eng-LSV: and God [is] able to cause all grace to abound to you, that in everything
    always having all sufficiency, you may abound to every good work,
  cak-NT: Y can q'uiy ri bendición ri xtuya' ri Dios chiwe roma raja' yalan ruchuk'a'
    c'o. Can ronojel rech bendición xtuya-pe chiwe, chi quiri' can siempre c'o ri
    nicusaj y c'o ta chuka' anchok che ye'ito-wi ri ch'aka chic, chi quiri' niben
    ri utzilaj tak samaj.
  pah-NT: Tupana'ga gwereko pa opopoakaramo imombyryva pe me. A'ero po ti pe herekoparavuhui
    jipi ahe pokopokoga nehẽ no.
  sja-NT: Parãpa mãgá t'ãri piapa teeruta pɨrã, Tachi Ak'õrépata parã k'aripai iru
    p'anadamerã te, chik'o mãik'aapa p'aru. Ma awara irua k'aripai audupɨara iru p'anadamerã
    k'aripadait'ee awaraarã parã k'ãyaara chupɨriara chedee.
  xed-xed: Mamu Lazglafta nda mbrakwa faghunaghatá gasifa ŋa gɗata ghuni ta mutsa
    inda skwiha ŋa maga ŋa ghuni ma slna, ŋa pɗakwani ŋa maga inda ŋərma slnaha guli
    nda tsi.
  mks-NT: Ta cuu quia̱hva Ndióxi̱ cua̱há ndiva̱ha nu̱ú ña̱ va̱ha nu̱ ndó já quéa̱
    ná a̱ ndíma̱ni̱ ni in ña̱ha nu̱ ndo̱. Jáchi̱ joho cayojó joho a nu̱ ndo̱ já ná
    cuu chindeé ndó na̱ ndíma̱ní ña̱ha nu̱u̱ nani ná cacuu a nu̱ú ña̱ va̱ha.
  gfk-S: Ma ne God i tale be na manga tabar mu ma no nuno tamat na harmarsai ta ira
    haleng na mangana linge waing mu nage manga haruat ta ira kaba linge bakut ta
    ira kaba bungbung. Ma ina tabar mu hobi waing mu nage manga huei ta ira kaba bilai
    na gingilaan bakut hoke no nianga tane God di ga pakat ie i tange be, “Ikin ra
    turadi ila terter ra haleng na hartabar ter ta ira maris hoke tikenong i manga
    soso. No nuno takados na kinkinis na hanana hathatikai.”
  bmu-bmu: Uruawam qakŋe kötönŋini gwötpuk algetka Anutunöŋ mönö köhöiba kalem möriamŋi
    pakpak mem sehim eŋgimakŋa. Mewö eŋgiiga malmal pakpak miaŋgöreŋ yuaigöra osimei,
    mi pakpak mönö nalö dop buŋa qem aŋgugetka dop köl eŋgimakŋa. Mewö aiga nup ölöpŋi
    könaŋi könaŋi mi ölöp megetka ölŋi keleŋmaleleŋ asuhuma.
  dgz-dgz: Ap tanewa menan, God aigap aigap sia wat aipakam imaiwandata. E dim dim
    iragi waenapan ago munapen menan e anuiana ame gauarap, go me aigap enep amueta.
  eng-GNV: And God is able to make all grace to abound towarde you, that yee alwayes
    hauing all sufficiencie in all thinges, may abounde in euery good worke,
  zaa-NT: Tata Dios nna té iỹéniní la'huacca qui'e para gúnnée iỹéniní bendición qui'
    le para qui'ni bittu tení eyàtsa biỹa riquína'ni le, hàstaá gúnnée adiru qui'
    le para qui'ni iria latsi' le nna guni le iỹéniní cualàni biỹa tediba ca obra
    tsè'.
  eng-WEBSTER: 'And God is able to make all grace abound towards you; that ye always
    having all sufficiency in all things , may abound to every good work:'
  guh-guh: Dioso baja cajena caëjëpatsi papecarajutaponaenexa pacuenia panamatavenoname
    matatoxenetsia. Nexata xua panamatavenoname, paxainaponaename. Pacatonacopatsiananua
    panerajutsinexa bepejiobivijavabelia.
  bon-bon: Acejiyame te miiji gyene weeme singi ibi ceera cuta poto ceera, siige piba
    weeme iyeta piti nemi weene lui tääpume singi. Piiyepu peei taatu lica, cuta weene
    miiji gemi nuuja biname bine bucurage ceerame ätityera tääpume.
  nhw-BL: Huan Toteco Dios quipiya nochi chicahualistli para anmechmacas tlahuel miyac
    tlatiochihualistli hasta onmocahuas para nochipa anquipiyase nochi catli monequi,
    huan nojquiya anquipiyase miyac para ica anquinpalehuise sequinoc.
  swh-ONEN: Naye Mungu aweza kuwapa kila baraka kwa wingi, ili katika mambo yote kila
    wakati, mwe na kila kitu mnachohitaji, ili mweze kushiriki kwa wingi katika kila
    kazi njema.
  wbi-wbi: pe uNguluve ikuvafunyagha mu nyinga kuuti jaatu muvisaghe ni finu fyoni
    fino mulonda, neke muvusaghe vaanhu va kuvomba inofu inyinga.
  bba-bba: U koo mɑɑ kpĩ u bɛɛ durom bwese bwesekɑ kpuro wɛ̃ n bɑndɑ kpɑ i n kɑ bɑɑyere
    kpuro mɔ bɑɑdommɑ yèn bukɑtɑ i mɔ, kpɑ n mɑɑ bɛɛ tiɑ n kpɑ̃ i kɑ sɔm ɡeenu kpuro
    ko.
  eng-KJVCPB: 'And God is able to make all grace abound towards you; that ye, always
    having all sufficiency in all things, may abound to every good work:'
  kgk-NT: Ha'e meme-ma ome'ẽ opa iporã va'e nde-vy. Ne remikotevẽ-gwi hetave tave
    ome'ẽ me'ẽ va'erã nde-vy. Ne remimbota-gwi ave hetave tave ome'ẽ meme va'erã nde-vy.
    Ne ryvyatã eterei va'eha-rami heta voi erereko va'erã ne rembiapo porãrã erejapo
    hagwã.
  waj-waj: Anutuuqo ngii variraiyauvaara aikiooma ngiiiyara kati yaata utuoo ngiiiyara
    yoketainai rikiada ngia aikiooma variaaravai. Yoketaama varikio ngii variraiyauvaara
    mminnaiyauvaa aikiooma ngii mioo oro hayuuma vooyauvaatama ngii minai varakio
    aikiooma ngiiisi vainai fai ngii seenaiya tasipama vo mmoori vo mmooriivaa varaaree
    kiaa kiada teekio ngia ii mmoori ivaa iikiaara mminnaiyauvo aikiooma ngiiisi vainaravai.
    Ngia itaama variateeraivaara Anutuuqo aikiooma ngii minaravai.
  cpy-cpy: Riitaki Tajorentsi oshekyaa-perotee-mironi okaatzi kowityeemo-waetzimiri.
    Aritaki otzimahaantaki okaate pipashitan-tawaetyaari kameetha eeroka.
  mpx-mpx: Yehoba bosowaina mulolu gegewena ni pewa likaan eliyamiu. Inoke sauga gegewena
    bugul gegewena kaiwemiu bosowaimiu ya, ge ni bwata eliyamiu bosowaimiu tuwalali
    waiwaisana gegewena nuku ginolil.
  wbp-wbp: Kajinkili-jana yinyi yimiri nyinanjarla ngurrjungku, ngulaju Kaaturlu kapu-nyarra
    yinyi nyiyarningkijarra ngulaju yungunkulu-nyanu warrawarra-kanyi manu yungunkulu-jana
    yinja-pardi yapa ngalya-karirlanguku.
  luo-luo: To Nyasaye nyalo miyo ubed gi gweth mogundho, mondo kinde duto ubed gi
    gik moko duto munyalo konyorugo un uwegi, kod mamoko malangʼ munyalo konyogo joma
    moko.
  nhe-NT: Huan Toteco Dios quipiya nochi chicahualistli para inmechmacas tlahuel miyac
    tlatiochihualistli hasta mocahuas para nochipa inquipiyase nochi tlen monequi,
    huan nojquiya inquipiyase miyac para ica inquinpalehuise sequinoc.
  aii-aii: ܘܐܲܠܵܗܵܐ ܟܹܐ ܡܵܨܹܐ ܡܲܙܝܸܕ ܐܸܠܵܘܟ݂ܘܿܢ ܟܠܵܗ̇ ܫܵܦܵܩܲܬ، ܗܵܕܟ݂ܵܐ ܕܒܟܠܔ ܡܸܢܕܝܼ
    ܘܒܟܠܔ ܙܲܒ݂ܢܵܐ ܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ ܕܣܢܝܼܩܹܐ ܝܬܘܿܢ ܐܸܠܹܗ، ܘܙܵܝܕܝܼܬܘܿܢ ܒܟܠܔ ܦܘܼܠܚܵܢܵܐ
    ܛܵܒ݂ܵܐ.
  esk-NT: Aasriiñ Agaayyutim aatchuġumiñaġaasri sipillugu inuġikkaqsi, ataramik sippakuuqtualiġusri.
    Aasriiñ aatchuutiksraqatlasrigisirusri savaallautapayaanun.
  msb-msb: Tapos, kaya ibu-bo niya sin sobra an tanan na bendisyon agod pirme kamo
    magkaigwa sin tama-tama sa tanan na bagay kun diin magigin bugana kamo sa paghatag
    sa tanan na klaseʼn may maayo na katuyuan.
  cpa-NT: Jøng² tiúh¹ báh³ Diú¹³ cuø¹ ma¹dsio¹² cónh¹ jín³ hniuh¹² quián² jniang³.
    Mi³jøng² li¹chi² tiá² ca¹lah¹jǿ¹ hi² hniuh¹² quiánh² hniah¹² guiogh¹³ ca¹lah¹ma²quianh¹³
    ca¹lah¹jǿ¹ hi² cuøh¹³ hniah¹² dsa² chi³quian¹³ jmai³ calah.
  dso-dso: ଆରି ତମ୍‌କେ ଜେତ୍‌କି ଲଡା ଆଚେ, ତାର୍‌ତେଇଅନି ଅଦିକ୍‌ ପର୍‌ମେସର୍‌ ଦେଇ ପାର୍‌ସି ।
    ଜେନ୍ତାରିକି ନିଜର୍‌ପାଇ ଜେତ୍‌କି ଦର୍‌କାର୍‌, ସେତ୍‌କି ତମର୍‌ଟାନେ ସବୁ ବେଲେ ରଇସି ଆରି ବିନ୍‌
    ଲକ୍‌ମନ୍‌କେ ସାଇଜ କର୍‌ବାକେ ମିସା ଜବର୍‌ ରଇସି ।
  meu-meu: Dirava na mai siahuna herahia ḡaudia iboudiai emui ai baine habada; taunabunai,
    nega idoidiai ḡau bavabi hoho, bona emui kara namodia iboudiai ba habada.
  yva-NT: Amisye pamo bambunin indamu Po kove raugaje wasai ti manui, indamu anakotare
    mamai tenambe wasai tutir, muno mawes indamu wapo kove umaso inta raugaje vatano
    kaijinta mai tavon.
  dgc-dgc: Kaya na Diyos a mangatéd dikam ta sobha pa ta kailangan moy, monda éwan
    kam tu kulang, monda palagi kam a maari a mangatéd ta tolay a te kailangan.
  zpm-NT: Ni me ne nac me meṉ ne rrieelo rneedz grëse ncuaaṉe rquiin, me nac meṉ ne
    gneedz grëtaa ncuaaṉe yquiin to; ni haxta ziaaṉ miṉe gdeed to gac xyudar grëraa
    zha ne nacgrë ne.
  hix-NT: Noro ryhe, oyowakryenye ro kom me naha. Thenyehra rma haxa oyowakryetxhe,
    towakryetxehkaxem me wehxan hamà kany me oyehtxoho menye, àro hoye ro thenyehra
    rma rha anar komo yowakryeny me oyehtxoho menye.
  sim-sim: Or mbele mbele jivin warje nga nor hashinak mbele mbele nga mushak nakwa
    jir. Ushinak mbele las Avui Wasilakahi lerawun ji lakwa mbeek sainakwa ambu sir.
  npi-ULB: र परमेश्‍वरले हरेक आशिष्‌लाई तिमीहरूको निम्ति वृद्धि गर्न सक्‍नुहुन्छ,
    ताकि तिमीहरूलाई चाहिने सबै कुरा तिमीहरूले सधैँ प्राप्‍त गर्न सक । तिमीहरूका असल
    कामहरू वृद्धि हुन् भनेर यसो हुनेछ ।
  cgc-cgc: Daw tagan ki ta Dyos, iya na paatag ki kiten dili igo nang ta ate na mga
    kinanglanen. Gaatag kanen ta subla pa gid ta ate na mga kinanglanen aged makatabang
    ki ta duma.
  tim-tim: Akto Anutuŋe han kalemŋaet akmâ wan me wan yeŋgimbo mem sambelem manbai
    aregât hinŋe hilâm ârândâŋ wan me wan yeŋgâlân tatâp are potatmâ bikŋeâk âi âlepŋe
    siâ yeŋgiwaigât âiyeŋe âlepŋe sambelewiap. Are miawagâkgât Anutuŋe bo pâpkomap.
  yor-yor: Ọlọ́run sì lè mú kí gbogbo oore-ọ̀fẹ́ máa bí sí i fún yín; kí ẹ̀yin tí
    ó ní ànító ohun gbogbo, nígbà gbogbo, lè máa pọ̀ sí i ní iṣẹ́ rere gbogbo.
  wos-wos: God guniré yikafre huruta gunika atéfék jondu hwenjoka dé hali hurundé.
    Wungi hwendét atéfék nukwambu guni jonduka fatikéhafi yangut, séfélak jondu retandé,
    guni séfélak yikafre jémba yangute.
  emp-NTPO: Wãrãda Ãcõrẽba ne jũmada bãrãa ad̶uba poya diaya. Mãwã ewariza ne jũmane
    bãrãba erob̶ead̶ida panʌda wãrãda eropanania maʌ̃neba ne jũma biada od̶i carea.
  eng-F35: Further, God is able to make all ‘grace’ abound toward you, that always
    having all sufficiency in everything you may abound to every good work—
  ind-ind: Ingatlah bahwa Allah sanggup menunjukkan kebaikan hati-Nya kepadamu dalam
    segala hal, sehingga keperluanmu selalu tercukupi, bahkan lebih dari cukup! Dengan
    begitu kamu lebih mampu lagi melakukan hal-hal yang baik.
  pes-OPCB: اما خدا قادر است هر نعمتی را بیش از نیازتان به شما عطا فرماید، تا نه فقط
    احتیاجات خودتان برآورده شود، بلکه از مازاد آن بتوانید برای خدمات نیکوکارانه و
    کمک به دیگران استفاده کنید.
  mpt-mpt: Ibo inamin namino blim bibe biamo Gode titilsa kesoa e amitie daaye bianea
    wekib meseinea asitem yeb baka dokayebea ibo inamin namino homonu bebua ibsa inaniba
    nakaia unangai maki inamin namin blimi daayemomabiobe.
  ssx-ssx: Kutupa Koda꞉ma꞉ta꞉ ika꞉ dia꞉ya꞉ tupa꞉ta꞉ ota꞉ haka꞉ta꞉pao wopu kuluekema꞉
    aneke hali hala꞉me. Pa ekipeke iki dia꞉ya꞉la꞉ ale ana꞉na꞉ wia hamena꞉yeke make
    mo mandane epeke haumanu pa꞉ta꞉la꞉la꞉eki ota꞉ haka꞉ta꞉pao wia hamena꞉yeke make
    loa꞉me.
  mkl-mkl: Ilɑɑɔ̃ ɑ́ yɔkɔ ku jɔ̀ didɔ̃ ikɑ̃ ikɑ̃ fei ku cɑɑ si ŋɛ ku bɑ i nɛ fei ndɛɛ
    do ɑjɔ fei ŋɑ. Si bɛɛbɛi ɑɑ bɑ bukɑɑtɑi mii iyi ì bi fei ŋɑ, hee ku ɡbe nŋɛ nlɑ
