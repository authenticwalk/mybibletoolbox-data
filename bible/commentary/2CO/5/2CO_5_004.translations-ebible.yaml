  tam-TCV: இந்த உடலாகிய கூடாரத்தில் இருக்கும்வரையில் நாங்கள் அவதியுற்றுத் தவிக்கிறோம்.
    நாங்கள் செத்து உடையற்றவர்களாய் இருக்கவேண்டும் என்பதல்ல. நாங்கள் பரலோகக் குடியிருப்பை
    உடையைப்போல் அணிந்துகொள்ள வேண்டுமென்றே விரும்புகிறோம். அப்பொழுது சாகும் தன்மையுள்ள
    இந்த உடல் வாழ்வினால் ஆட்கொள்ளப்படும்.
  mit-NT: Doco mientras ndoó íì‑ndà xì iquìcúñú‑ndà ñuhìví yohó, sácàn ini‑ndà, có‑cùú
