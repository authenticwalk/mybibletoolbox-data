    meje niji ne, yojo xatsë niji. Cuatjin meje niji cojo sa xi yojo jyë́ xi hatuxa
    cueya ne, cjuëya; hane suvá cjuahñu xatsë vëhë cuejña.
  hto-hto: Bie jofona mameca abɨmo cue illa llezica ɨere zúunaillano comue abɨna izire
