  pan-pan: ਕਿਉਂਕਿ ਅਸੀਂ ਜਿਹੜੇ ਇਸ ਤੰਬੂ ਵਿੱਚ ਹਾਂ ਭਾਰ ਦੇ ਹੇਠ ਦੱਬੇ ਹੋਏ ਹਾਉਂਕੇ ਭਰਦੇ ਹਾਂ!
    ਅਸੀਂ ਇਹ ਤਾਂ ਨਹੀਂ ਚਾਹੁੰਦੇ ਜੋ ਇਸ ਨੂੰ ਉਤਾਰ ਦੇਈਏ ਸਗੋਂ ਇਹ ਜੋ ਉਸ ਨੂੰ ਬਦਲ ਲਈਏ ਤਾਂ ਕਿ
    ਜਿਹੜਾ ਮਰਨਹਾਰ ਹੈ ਉਹ ਜੀਵਨ ਰਾਹੀਂ ਨਿਗਲ ਲਿਆ ਜਾਵੇ।
  gvc-gvc: Mipʉre ahri pjacʉrire cohã duaerapanahta wahmaa pjacʉri sehere tuaro cohtaja
    mari. Mipʉre mari pjacʉrire cohã duaerapanahta jipihtia dachoripe Cohamacʉ mehne
