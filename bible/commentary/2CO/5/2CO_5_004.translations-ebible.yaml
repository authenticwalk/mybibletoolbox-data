    ga, sə́ ŋgə jɨɨ nə́ sə́ mə́ bəd nyúl cínɔŋg gwɔ̂w, shú nə́ nyúúl á kandʉgə kandʉgə
    í mínəg nyúúl á shwɨy ga.
  hat-hat: Wi, toutotan m'ap viv nan kò mwen gen sou latè a, m'ap plenn tankou moun
    ki anba yon chay. Sa pa vle di mwen ta renmen wete kò sa a sou mwen. Men, mwen
    ta renmen pito mete kò mwen gen nan syèl la sou mwen. Se konsa, tou sa ki gen
    pou mouri nan nou pral disparèt nan lavi.
  npl-NT: Milák ok tiyolitokeh itech nin kuerpo, titenna iwa timosotlawah. Amo kijtosneki
    tiknekih matechkixtilikah tokuerpo non ya wewe, yej tiknekih makiyankuilikah tokuerpo,
    para mapojpoliwi tokuerpo non mikki iwa matikpiakah se kuerpo non ayik mikki.
  bgg-bgg: Gethek sohnyiak pha giabrang shii rai ba shii, gethek shii ne ziig pha
    than ne fing ruii phro; hì ne sohnyiak pha siu è ichad mua pha yang asi ro, jishii
    gethek ne hamangkhung è wuii pha ji gethek lakhung shii guii yi pha yang ro, jiè
    nyie iy pha ji shii ne chai hà lai mua.
  eng-TCENT: For while we are in this tent, we groan and are burdened, not because
    we want to be unclothed, but further clothed, so that what is mortal may be swallowed
    up by life.
  eng-BSB: So while we are in this tent, we groan under our burdens, because we do
    not wish to be unclothed but clothed, so that our mortality may be swallowed up
    by life.
  cpu-NT: Eenirora añaantayetaro avathaka iroñaaka, atekavaita akemaantsivaitara.
    Iro kantamaitacha tera ankovajaantataitero ampeyashivaitaiya. Aña akovataitatziira
    ontzimimoyetai pashinetatsineri avatha, akovairo kantaitachaneri añaantarentsi
    impoyaataiyaarone iroka añaantare kaari kisotanetatsine.
  san-ASM: এতস্মিন্ দূষ্যে তিষ্ঠনতো ৱযং ক্লিশ্যমানা নিঃশ্ৱসামঃ, যতো ৱযং ৱাসং ত্যক্তুম্
    ইচ্ছামস্তন্নহি কিন্তু তং দ্ৱিতীযং ৱাসং পৰিধাতুম্ ইচ্ছামঃ, যতস্তথা কৃতে জীৱনেন
    মৰ্ত্যং গ্ৰসিষ্যতে|
  tac-NT: Ramueka 'la sa'pega mochínili napu ju nuebo sa'pá napu tabile siné che ikimela.
  eng-WEBPB: For indeed we who are in this tent do groan, being burdened, not that
    we desire to be unclothed, but that we desire to be clothed, that what is mortal
    may be swallowed up by life.
  gfk-H: Hokaiken, ing dahat lonlon baa ta kaiken ra palpalih dahat kis na bala marmaris
    ma ra tamat na tinirih kanong pa dahat nem bia da kap sei ira gile dahat. Taia.
    Dahat nem bia dahat na sigasigam waing iakan ra palatamai dahat nong na maat na
    kikios ma naga lon.
  viv-viv: WaꞋita, babi ana wowo vaita vada amine ma againe aimo kamimiyami ana toveya,
    kayawayawaiꞋohi ada ayauna vaita vainuwana lakahina kadawahini. Au hidedemi kayawaiꞋohi
    keke vaita nuwanuwada babi ana wowo kanavehalilini faꞋina, keke. Au nuwanuwada
    lobama ana wowo buye kanaꞋosevefofona be higa lobama ana wowo miyamiya-vagahina
    kanaꞋoseni-yo babi ana wowo havahavaina ma ginaꞋana.
  yao-yao: Twaŵaga chiŵela mu chiilu chi chachili mpela lisakasa lya pachilambo tukuwuwula
    ni kutopelwa pakuŵa ngatukusaka kuchileka chiilu chi chachikuwa, nambo tukusaka
    kupegwa chiilu cha kwinani kuti chiilu chachikuwa chigalauswe ni umi wa moŵa gose
    pangali mbesi.
  tgp-tgp: Eper̃a nike nake la lo mate, la vair̃a r̃a rongohaji ale la puhonir̃a,
    pani mo sopo matan vara r̃a opoia vara r̃a mate ale r̃a sopo lavi te epe hatea.
    R̃a opoia vara r̃a unu na eper̃a paro matan vara mauri tui atu i r̃olomi eper̃a
    tuai nike.
  auc-NT: Mönö ïintaique ëñadinque, Baö ömaamö inte wædämaï incæmönimpa, ante guïñëwocate
    wæmompa. Mönö wænguintai mongænte nantate wæmö inte ö ö ante wæmompa. Wængonguï,
    Mïnitö ëñate quëwenguintaique, ante yabæque wïni caate baï pönongä ëñayömö mönö
    wænguënëñö edæ dæ bacæ̈impa, ante æncæte ante wæmompa.
  kbc-NT: Niɡ̶ina maleeɡ̶ejonaɡ̶ateloco ɡ̶odolaadi digoina iiɡ̶o, liciagi nopegedi,
    odaa inikanaɡ̶aticobece ɡ̶odaadi leeɡ̶odi ɡ̶odolaadi me diɡ̶ica loniciwaɡ̶a. Ainikanaɡ̶aticobece
    ɡ̶odaadi daɡ̶a leeɡ̶odi me jemaanaɡ̶a mejonaɡ̶ateloco ɡ̶odolaadi ane diɡ̶ica loniciwaɡ̶a
    anicota me daa. Pida eliodi me jemaanaɡ̶a me idinixomaɡ̶atinece ɡ̶odolaadi gela
    digoida ditibigimedi, ane daɡ̶a aɡ̶amaleɡ̶egi, codaa ane daɡ̶a daa, pida idioka
    limedi midi. Odaa jiɡ̶idaaɡ̶ee niɡ̶ina ane daa aɡ̶alee dinikee, pida biɡ̶idioka
    limedi me dinikee idiokidi niɡ̶ica anidioka limedi me yewiɡ̶a.
  bmh-bmh: Ulis, ig igual em ebuan enimig mui daimai, mu oimai, utabun dabilanem.
    Ig burum dabun utem, bo, ig igual Mesgai wagan enimig tibur galau sul tugabun
    dabilanem. Guzenaimai, igual em ebuan enimig go unum wagemaba, ig enimig awau
    muzmuz dabun umam.
  ctu-BL: Che' wʌ'to añonla ti lac bʌc'tal ila ti pañimil mi lac cha'len ajcʌn yic'ot
    tsic pusic'al. Mach la comic lac chilbentel, pero la comix chumtʌl ti tsiji' bʌ
    lac bʌc'tal cha'an mi' pʌntʌyel jini yujil bʌ chʌmel ti jini mach bʌ yujilic chʌmel,
    cha'an cuxul mi la cajñel ti pejtelel ora.
  meq-meq: Anəke nəkway huya mə madzawadzawa na, faya ka sakweye ɗəretsətseh ada faya
    ka tuwakweye. Niye na, a sakway Mbəlom mâ zla fakwaya abəra wal bay. Ane tuk na,
    a sakway mâ kalakway nakə bo weɗeye ka gər aye. Andza niye sifa weɗeye ma mbəɗiye
    kway ha ka mətakweye sa bay.
  noa-H: Mʌg jẽb gaaita maach hëu heepai wënʌrrʌm haiguin t'õmap'a sĩi warag maach
    mor mʌg sim hʌ̃rpaita mag Hẽwandamau maach hat'ee mor hiiur wai sim hanʌmjã jũapʌ̈im
    k'õchk'abaadeejem; magbarmua maach mor mʌg dajẽk'u k'itʌmta jũrr dajẽgba hich
    mag sĩsimk'ĩir.
  alp-NT: Sepo ite mei nusa meije sa, ite lalemaru ndene mo. Le saka ite keri tabeule
    blulute. Ite nikwa matale mo kena tie iteki nanakwalama bei nusa meije po ite
    suka kena supu nanakwala bei ndete surgare nunu neka. Leke iteki nanakwala rebe
    namake matare seli kena nanakwala beluke rebe rue eti pela.
  san-VEL: etasmin duu.sye ti.s.thanato vaya.m kli"syamaanaa ni.h"svasaama.h, yato
    vaya.m vaasa.m tyaktum icchaamastannahi kintu ta.m dvitiiya.m vaasa.m paridhaatum
    icchaama.h, yatastathaa k.rte jiivanena martya.m grasi.syate|
  kbq-kbq: Tagrama ama mopafi tavufgare'ma mani'neta tusiza huta kragira nerunkeno
    kna tave'nesie. Na'akure tagra tavufa tavapako omanita kukena hunaku nehune. Hianagi
    monare kukena antaninunkeno asimuma erino manizamo fri tavufga ahe fanane hanigeta,
    mevava tavufga erigahune.
  kbh-kbh: Bënga quem cuerpiñe, chë quem luarents̈e vida jtsebomnama cuerpiñe chamojtsiyenëntscuana,
    yapa padecena soyënguiñe sufrina causa, bënga jabuache mochanjáshachna; chca echántsemna
    ndoñe nÿe chë espíritu ndocna cuérpoca jtsemnama bënga imojtsebós̈eyeca, ndayá
    masna, bënga chë tsëm cuerpo chamotsebomnama Bëngbe Bëtsá chaomama imojtsebós̈eyeca.
    Bënga fsë́ntsebos̈e chë bë́ngbeñe jopochócama yomna soye Bëngbe Bëtsá lempe chaotrocama,
    chca, bënga chamotsobenama celoca nÿetsca tescama vida jtsebomnama.
  ron-LSB: Căci, într-adevăr, noi, care suntem în acest cort, gemem, fiind împovărați,
    nu că am dori să fim dezbrăcați, ci că dorim să fim îmbrăcați, pentru ca ceea
    ce este muritor să fie înghițit de viață.
  pon-pon: Pwe ni atail deula impwal wet kitail kin janejan o patau, pwe kitail jota
    men pure jan atail likau, a je men kadupaledi, pwe maur en katalala mela.
  nhe-BL: Amantzi pampa tiitztoque ipan ni tlaltepactli ipan totlacayo tlen tlantiya,
    techchihuilía ma tiayijtica, pero ax pampa tijnequij ma miqui totlacayo. Tiayijtij
    pampa tijnequij para Toteco ma techpatilis ni totlacayo tlen tlamis ica se totlacayo
    tlen quipiyas yolistli yancuic para nochipa.
  sps-sps: Fo puainy mes tsumam kat iny kat famat maromam, mam te dau vavis ana mam
    te ong a patang, sai te gim non ma kat fi nei tsumam te komainy mat rom ana mam
    te sikia ma kaa on pis me tu puan. A sikia. Mam komainy pangis ravainy rom puainy
    mes tamuan tsumam to ayei, mam te sof naan puan foun to ayei tana toto na suu.
  wnc-wnc: Sike nata gupma kepda tumukut san take yusika gupma kayukge natake nata
    butaya wamu asinggan yanggat. Sike butaya wamu nata yanggau wa nata gupma kepda
    tumukut san tenangge dua yanggat. Aho. Nata kayuk yusika gupma kayuk tanangge
    nataat. Gupma kayuk tapa sanga akumnanga akngane Anututa na sandewan nata dua
    kungwake kayuu asinggan yutnangge natake wamu waaknga yanggat.
  bus-bus: Gurↄↄ kɛ̀ wá kú sↄ̀ kɛ̀kii guu, weè mbo lán wá aso sɛna bà. Èe kɛ wá yezi
    wà bↄ à guunlo, wá yezi wà ludambɛ pↄ́ damɛ, lɛ wɛ̃̀ndi wa sↄ̀ kɛ̀ eé gaa pì mↄ́.
  gub-BL: Ko tàpuz pupe zanereko mehe xipuraraw ma'erahy. Zanema'eahy no. Nazanepureityk
    wer kwaw zaneretekwer rehe. Nan. Xiputar zaneretekwer ipyahu ma'e ràm zane. Zaneretekwer
    ipyahu ma'e hereko mehe nehe, zaikuwe putar tuweharupi nehe, zanemàno pixik 'ym
    pà nehe.
  imo-imo: Lino i ulke takaina molopolio wale pakoli te naa pakopo we moromolo nimbo
    pilipo mulu kombuna ulke timbelo akumu wale pakoli melemu pakomoloa nimbo umbuni
    kolopo konopuna kola tepo moromolo. Kinye pakopo moromolo kangimu kulupo topo
    lteamili nimbo aku tepo naa nimolo. I kangi kolombalo akumu kikulu topa koinjo
    molopa kau pumbelo. Oi kangimu taka tombalo nimbo linonga mulu kombuna angimo
    kangimu pakamili nimbo moromolo.
  boj-boj: Iga mandam qaji talq endi unum deqa iga are gulbeigeqnaqa akamoqnsim unum.
    Iga jejamu bunuj osim gara bul jugwajqa are qaleqnum. Od, iga gago jejamu moiqas
    qaji endi uratosim olo jejamu ŋambile sqas qaji di oqajqa are qaleqnum. Iga jejamu
    saiqoji sqajqa asgigeqnu.
  ulk-ulk: Mi moketmir digareda meriba adud oka beberbeber ike nade mi pemi able gemge
    uridli, nole ablelam mi laglag walikak warder epe ablegem mi laglag sikak nabarsirlare
    muige merbi kotor gemge. Able tonarge, meriba gem ia umele weumi able gemide ia
    keswatais umerkak weumi.
  eng-DRA: For we also, who are in this tabernacle, do groan, being burthened; because
    we would not be unclothed, but clothed upon, that that which is mortal may be
    swallowed up by life.
  knf-knf: Aa, ŋleef ŋi nja ŋawo ji kaloona, ŋwooni ţi ŋhaaş ŋi nja meeţ abot aţëga
    wi ŋwooŋ ţi unoor hënkuŋ. Ŋënŋal ŋal pfël uleef wi nja wi umundu wi, uko wi ŋŋaluŋ
    uwo pwohara uleef wi Naşibaţi akwuluŋ nja, uleef wi nja unwooŋ wi pkeţ uhilna
    uţëlëşa ukak uleef unwooŋ uunkkeţ.
  san-KHM: ឯតស្មិន៑ ទូឞ្យេ តិឞ្ឋនតោ វយំ ក្លិឝ្យមានា និះឝ្វសាមះ, យតោ វយំ វាសំ ត្យក្តុម៑
    ឥច្ឆាមស្តន្នហិ កិន្តុ តំ ទ្វិតីយំ វាសំ បរិធាតុម៑ ឥច្ឆាមះ, យតស្តថា ក្ឫតេ ជីវនេន
    មត៌្យំ គ្រសិឞ្យតេ។
  arn-NT: Feymew llemay petu taiñ mongelen tüfachi mülewe mew kutrankawün mew afküduamkülekeiñ,
    welu ayülelafuiñ taiñ triltrangkünungeael, welu may taiñ tukutukünungeael, fey
    femngechi tüfachi mapu mew taiñ nieelchi kuerpu fey tañi we kuerpukünungetuael
    ñi rumel mongeleael.
  zas-NT: Laꞌtgaj rayaꞌp ree cuerp ni rayaꞌp ree loj guidxliuj guie, cayzaagdiajn
    nadxuꞌn xgab por ni cayzaꞌcan. Ad ranatan guial rayënan yayëjtan, ni rayënan na̱j
    guial yayaꞌpan cuerp cüb ni yayaꞌpan par tiblayaa din nit dux cuerpan ni rayal
    nit.
  ken-NT: Ndǔ bɛ́tɛm ɛbhɛn sɛchi arɛ́ nɛ́nɛ, sɛ́bhɔ̀ŋ ɛsɔŋɔri nɛ sɛ́chí ndǔ nɛdǐ
    kɛbhɔ. Ɛ́bhɨ́kɨ́ tɔ́ŋ bɛ sɛ́yàŋ Mandɛm ámfɛ́rɛ́ mmʉɛt anɛ ágù. Sɛ́yàŋ chi
    bɛ yi anchyɛ bhɛsɛ mmʉɛt nkɔ, bɛ ɛnyɨŋ ɛnɛ ɛpu gu ɛ́mɛn ɛnɛ ɛ́gù.
