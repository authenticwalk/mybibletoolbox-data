  fuh-BKF: Sabo ko ngonɗen ley suudu ndu tafon, eɗen uuma saabe tiiɗallaaji. Wooɗi,
    wanaa hono eɗen njiɗi laataade ɓortiiɓe, ammaa eɗen njiɗi ɓornaade ɓalli kesi
    dow kiiɗɗi, faa nguurndam moɗa ko halkata ley meeɗen.
  arl-NT: Nio cuaqueyajiniaja canaa quishacari mijiria juhua suhuorotujinia, canaari
    quiatojoquiaani taraatia canaa miishacari mijiria. Maja cutaraari canaa quiniu
    paniniu cuaqueyaju, juhua juhuasunucua. Canaa cutaraari canaa quiarinio cuaqueya
    cushiniu paniyani, Pueyaso shipinishano canaarani. Naacuajitij, nio shaajeja canaa
    cuaqueyari puetunu maninia jatanishaanutaniyajanaa Pueyaso cumaacata, pueyaracaanu
    rishijia cuaqueyaraca canaa quiniuria.
  ziw-ziw: Chikatenda chichei mwo wikazi uno wimwe isi, chaila kwa kuminywa, siyo
    kugamba chaunga chivulwe umwili wa mwe isi ukubanika, mna china msuhi wa kuvikwa
    udya hewikubanika, chani chiya chikubanika chimelwe ni ujima wa mazuwa yose.
  grc-TR: Καὶ γὰρ οἱ ὄντες ἐν τῷ σκήνει στενάζομεν βαρούμενοι· ἐφ᾿ ᾧ οὐ θέλομεν ἐκδύσασθαι,
    ἀλλ᾿ ἐπενδύσασθαι, ἵνα καταποθῇ τὸ θνητὸν ὑπὸ τῆς ζωῆς.
  nag-nag: Kilekoile amikhan jun khan etu tombu laga ghor te ase dukh paikena hala
    kori ase, bisi bhari ujon bukhi kene, kelemane amikhan kapra nalagaikena thaka
    hobo mon nai, kintu kapra lagai kene thakibo mon ase, titia mori bole thaka gaw
    ke jibon pora khai dibo.
  eng-OEBCW: For we who are in this tent sigh under our burden, unwilling to take
    it off, yet wishing to put our heavenly body over it, so that all that is mortal
    may be absorbed in life.
  knj-NT: Ja' yet ey jon ec' yin mimanile ti', chi el kaw yet chi kilon sya'ilal.
    Man tol oj chi koche chi i'le ec' jun cu mimanil ti', pero chi koche chi ak'le
    junoj xa cu mimanil, yet watx' chi q'uey el jun cambeal ye ti' yet oj cu cha'on
    cu k'inal tol ey c'al yin tobal k'inal.
  deu-1912: Denn dieweil wir in der Hütte sind, sehnen wir uns und sind beschwert;
    sintemal wir wollten lieber nicht entkleidet, sondern überkleidet werden, auf
    daß das Sterbliche würde verschlungen von dem Leben.
  san-PUN: ਏਤਸ੍ਮਿਨ੍ ਦੂਸ਼਼੍ਯੇ ਤਿਸ਼਼੍ਠਨਤੋ ਵਯੰ ਕ੍ਲਿਸ਼੍ਯਮਾਨਾ ਨਿਃਸ਼੍ਵਸਾਮਃ, ਯਤੋ ਵਯੰ ਵਾਸੰ ਤ੍ਯਕ੍ਤੁਮ੍
    ਇੱਛਾਮਸ੍ਤੰਨਹਿ ਕਿਨ੍ਤੁ ਤੰ ਦ੍ਵਿਤੀਯੰ ਵਾਸੰ ਪਰਿਧਾਤੁਮ੍ ਇੱਛਾਮਃ, ਯਤਸ੍ਤਥਾ ਕ੍ਰੁʼਤੇ ਜੀਵਨੇਨ
    ਮਰ੍ਤ੍ਯੰ ਗ੍ਰਸਿਸ਼਼੍ਯਤੇ|
  nob-LB: Mens vi lever her nede, sukker vi og har det vanskelig. Vi vil jo ikke dø
    og miste våre jordiske kropper. Nei, vi vil raskest mulig bli påkledd den nye
    kroppen, slik at vår dødelige kropp blir tatt opp i det evige livet.
  ntj-ntj: Yuwa, mantangka-litju nyinarranytjatjanu kaarr-kaarrarringu. Nyangka-tjinguru-yan
    kulira kurrurnpakutju-litju nyinakitja mukurringkula. Wiya, mukurringkula-litju
    yarnangu kutjupa yilkaringkatjanya tjarrpatjunkukitjalu. Palunyatjanu-litjuyi
    mirrirringkutjamaalpa wanka tirtu nyinama.
  sxb-NT: Ee, ni tukiamenyere mu emiwiri gino, tuirizia mu emioyo giifu kandi turi
    no owuzito ino aeniki ngakuri okuagala kwifu okuwa ni tutaiwoyre yaaya, ni tuagala
    okuiwoya no owumenyo owua ku igulu kugere emiwiri egifwa gimirwe no owulamu owuyia
    owuo.
  nhu-NT: No beene bɛɛ cee cun yin e, nu ɛ boŋgɛw bò beene joo gee ɛ beene shomkene
    baay. Kɛ ɛ̀ nu lɛ beene gomte lɛ bó baayɛ ndvú yì ɛ̀ nu ye yesebeene yidvu yî
    yese beene le kɛ. Beene gomte lɛ bó etfume lo yimi yî yese beene le wvu lɛ nshii
    wvù mɛy lo emi lo biŋkpwe bi ye le bidvu.
  row-row: Hita aon mana nambalutuꞌ leleꞌ ia, tao nggita lea hahae naruꞌ, huu tamedꞌa
    beran seli. Mae onaꞌ naa o, hita nda nau mate fo nda taꞌena aoꞌ sa ena. Hokoꞌ!
    Hita nau hambu ao feuꞌ, fo lao hela ao mbaraaꞌ ra, nggati no masodꞌa feu ndoo-tetuꞌ
    a.
  msy-msy: E nguazimɨn averpenimɨn aven ikiavɨra ikia, egha e osɨmtɨziba atera navim
    bigha ara iti. Ezɨ da e gamima e uan nivafɨzir ghurir kam ataghraghasa puvatɨ.
    E nivafɨzir igiar aghuim a gisɨn aneghuasa ifonge, mati e korotiar igiam ghurim
    gisɨn anerughtɨma, anagapazagh ganganir bar aghuim damuam. Tuavir kamɨn en nivafɨzir
    ovengamim, a ua iraghɨrɨgh, egh nivafɨzir angamra ikɨvɨra ikiamim mɨn otogham.
  agg-agg: Yɨnɨ, awi sɨhɨrɨ haponda dago ndanambe nɨmboefomboanefɨ haŋafumboyefühɨ
    afɨndɨ hohoanɨmoayefɨ. Asu sɨhɨrɨ rawehundɨ ra sɨhefɨ fi-hoearɨ wamɨndafɨ ra raguanambo-fembo
    sefɨ hohumboyefɨpoanɨ, ŋga wanɨ. Ŋga sɨhefɨ fi-hoearɨ sɨmborɨ ra sapo hoearɨ hondü
    sɨmborɨ nahurai güdɨfemboane. Asu rananɨmbo sɨhefɨ fi sümboyo-randeimbɨ ranai
    aboedɨ yaŋgɨrɨ gedühɨ nɨŋgombo ra mbɨsemɨndowambo sefɨ hohumboanefɨ.
  ptp-ptp: Lêc gwêbaga xe gên dô hɨxôn nimnɨvi kɨbun ga tɨyi xocbê xe dô vac xumac
    wê ob dii sea ge, om xe nɨlôm vô vɨyin dɨ xe dô hɨxôn nɨlôm byagên. Lêc xe o nêl
    ên xe nêbê xe ob sea nimnɨvi kɨbun ga dɨ dô ya kɨnum pɨleva lêm. Nge, xe nêb xe
    ob vɨnyum nimnɨvi lag puunê lec, ên ninɨvi mavɨha tige i vông ninɨvi mayibên i
    vɨxôl vêl.
  nak-nak: Etato gabu la iligiligi te la vovo gatou ale mumugu, etato robe, etato
    kama mavulaha, eala moli etato kama masaga la pileho. Eala moli etato vagari moli
    veia ge hele taro la vovo gatou ale etato taholea igoie, eia ge kokovu te la magasa.
    Etato vagari moli veia ge kai hari la vovo gatou ale halaba. La vovo gatou ale
    igoie, eia ge kaluvu te la pileho, la mahulila ale sesele ge koli molia, etato
    ge kai la vovo gatou ale maroka.
  lbb-lbb: Ning kanet dala laun ana palaondala ne, dala tangis pa dala kilang a mamahat.
    Anasa bel dala mang sur dalar mat, ika dala mang sur dalar mermer ana palaondala
    tisaot na langit, sur a palaondala ning i sira mat, ir keles sur a palaondala
    ning ir laun tikin.
  kan-2017: ಏಕೆಂದರೆ, ಈ ದೇಹವೆಂಬ ಗುಡಾರದಲ್ಲಿರುವವರಾದ ನಾವು ಭಾರಹೊತ್ತುಕೊಂಡವರಾಗಿ ನರಳುತ್ತೇವೆ;
    ಈ ದೇಹವು ಕಳಚಿಹೋಗಬೇಕೆಂಬುದು ನಮ್ಮ ಬಯಕೆ ಅಲ್ಲ; ಬದಲಾಗಿ ಅದರ ಮೇಲೆ ಧರಿಸಿಕೊಳ್ಳಬೇಕೆಂಬುದೇ.
    ಆದ್ದರಿಂದ ನಶ್ವರವಾದದ್ದು ಅಳಿದುಹೋಗಿ ಅಮರವಾದದ್ದು ಉಳಿಯುವಂತೆ ಅಪೇಕ್ಷಿಸುತ್ತೇವೆ.
