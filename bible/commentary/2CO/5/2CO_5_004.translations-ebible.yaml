    apa-apa lai. Sonde! Kotong mau dapa kotong pung badan baru, ko biar kasi tenga
    badan lama dong, ganti deng idop baru yang batúl.
  pol-UBG: Bo my, którzy jesteśmy w tym namiocie, wzdychamy, obciążeni, ponieważ nie
