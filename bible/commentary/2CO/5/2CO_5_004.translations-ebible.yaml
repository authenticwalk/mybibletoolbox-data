verse: 2CO.005.004
translations:
  kpx-kpx: Nahi vata kove umalemo vaveve isutena nahiemo lohosege nahiabuna ke isumo
    kekolahagei. No isiviholilu nahi vatae vava keta hovedeveliho. Isito no isiviale
    nahi vatae vava ke halevai otogoe vavae doga malei. Ige hatihatie vava kena uoholige
    gibosoune vava kena vani bahata ugei.
  okv-H: avoeto ungotena enda ta iji tuho irari hamo ga mihie avo houkari uje ae ue
    bija puri eagora te daingeto daroho irari donda humbuto hamo ta asukaehera avo
    hotembagora, amo hamo visi te amiga tapa uhu ta pambuto iresi uje ere ora.
  tbo-tbo: Geka kapena u hinena to memae naka to gabagabala babana to nugowitai. Ega
    ipa geka hipulina ani maena to hopu haleya ma nugonugoiyai ipa ani mae yadei to
    luiya po luyagohanagei geka hiniyeina budabudana ina liyababaya.
  mal-C: അതുകൊണ്ട് ഞങ്ങൾ ഈ താൽക്കാലിക ശരീരത്തിലിരിക്കുന്നിടത്തോളം ഉത്കണ്ഠയോടെ നെടുവീർപ്പിടുന്നു.
    പുതിയ ശരീരം ലഭിക്കാൻവേണ്ടി പഴയത് ഉരിഞ്ഞുകളയാൻ ആഗ്രഹിക്കുന്നു എന്നല്ല; നശ്വരമായതിനുപകരം
    അനശ്വരമായതു ലഭിക്കാൻ ഞങ്ങൾ ആഗ്രഹിക്കുകയാണ് ചെയ്യുന്നത്.
  grc-SR: Καὶ γὰρ οἱ ὄντες ἐν τῷ σκήνει στενάζομεν βαρούμενοι· ⸂ἐφ᾽ ᾧ⸃ οὐ θέλομεν
    ἐκδύσασθαι, ἀλλ᾽ ἐπενδύσασθαι, ἵνα καταποθῇ τὸ θνητὸν ὑπὸ τῆς ζωῆς.
  bgc-bgc: अर हम शारीरिक देह सरीखे घर म्ह रहन्दे होए बोझ तै दबे रोन्दे-पिटते रहवां
    सां, क्यूँके हम इसनै छोड़णा न्ही चाहन्दे, पर हम चाहवां सां के परमेसवर हमनै सुर्गीय
    देह देवै, ताके शारीरिक देह नाश होण कै बाद हमनै अनन्त राज्य म्ह सुर्गीय देह मिल
    जावै।
  khz-khz: Kwalana ai etanopara taunipara numanai roe aga taluna, gagalamitina e metau
    kamu gevenimaina. Eia ganina, ati gaririwana etanopara tauniparana aia gaivagia
    pa aia kwarega nagatina. Aikina. Ai gema ririwa Palagu na kupa tauniparana numana
    valiguna na pene vega-rapuga-gavumai, pe maguli tauniparana na pia kwarega tauniparamaimo
    kapuna pere porogia nagatina.
  deu-TKW: Wir seufzen nämlich dieweil wir im Zelte sind; es drückt auf uns, daß wir
    nicht erst entkleidet, sondern lieber überkleidet werden möchten, auf daß das
    Sterbliche verschlungen würde vom Leben.
  zsr-NT: Tsal ni zoaruꞌ lu gdu ca nayáꞌ nabinruꞌ, le nac ca tu yuꞌu láriꞌdauꞌ, rnë
    ládxiꞌruꞌ lu yöl‑laꞌ rsëbi ladxiꞌ queëruꞌ. Cutu runruꞌ cni le rë́ꞌniruꞌ ucaꞌnruꞌ
    gdu ca nayáꞌ nabinruꞌ, san rë́ꞌniruꞌ tsazruꞌ tsaz le cub niꞌ. Cni gac, ucaꞌnruꞌ
    gdu ca nayáꞌ nabinruꞌ le rnit, atiꞌ tsazruꞌ lu yöl‑laꞌ naꞌbán gdu.
  lin-lin: Solo, wana tozali nanu kati na ndako oyo ya kapo, tozali penza komona pasi
    mpe konyokwama, pamba te toboyi kobanda nanu na kolongola, kasi tolingi nde kolata
    mbala moko ndako na biso ya Lola, mpo ete bomoi emela oyo ekufaka.
  hns-NT: Djab lek hamlog ie marai me rahab, tab lek hamlogke djiewan moesiebat se
    bietie. Bakie tabbo hamlogke tanko na attjha lagat biena dehie rahe ke. Hamlog
    maangiela aapan naawa dehie paawe. Aisane hamlogke mattie ke dehie amar djiewan
    miel djaai.
  noa-E: Mʉg jẽb gaaita maach ëu eepai wënʉrrʉm aiguin thõmapha sĩi warag maach mor
    mʉg sim ʉ̈rpaita mag Ẽwandamau maach athee mor iiur wai sim anʉmjã jũapʉ̈im khõchkhabaadeejem;
    magbarmua maach mor mʉg dajẽkhu khitʉmta jũrr dajẽgba ich mag sĩsimkhĩir.
  eng-EMTV: For we who are in this tent groan, being burdened, inasmuch as we do not
    desire to be stripped, but to put on clothing, that that which is mortal may be
    swallowed up by life.
  mib-NT: Chi níní jéē iyó gá yō ini vehe yɨquɨ cúñu yō yáha, te jítú ni yō te cúcuíhyá
    ni yō. Te nasūu jéē cuní yō jeē stóo yó yɨquɨ cúñu yō te coo máá‑ni ánuá yō. Chi
    sa suhva cúní yō nucūhun yó jéē jeé, návāha ndahvā yɨquɨ cúñu yō jeē náā, te coo
    máá jéē cótecu nɨɨ́ cáni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् नासिङ्‌गे़न् थक्‍किल्‍ले़न् साःङ्‌गाहिम्‍मो आवाॽर थारिक्
    तुक्‍खेःल्‍ले़ सक्‍मा पुॽआङ् आनारो॥ आनिॽ ले़क्‍चाबे़धिःक् आबोःङ्‌ल फाॽआङ् मे़ःन्,
    कर साङ्‌ग्राम्‍पेदाङ्‌ङोबा हिम्‍मिन् आल्‍लसाङ् यरिक् आजाक्‍सिङ्‌ल फाॽआङ्‌लो॥ हे़क्‍केलॽरिक्
    के़सिःबाआङ् के़बेःक्‍पा थक्‍किन् मे़न्‍छिःमनाबा थक्‍को ले़ङ्‌सिङ्‌लो॥
  xnj-xnj: Takavya takona muhiga yeniyi ya chimundu tivemba kwa kukeka. Lepi tigana
    kuileka higa iyi ya lifwa, nambu tinogela kupewa higa yila ya kunani kwa Chapanga
    yangafwa, muni kila chechifwa tibadilishwa na wumi wa magono goha.
  mmx-mmx: Nedik nave tak lok at na lorooro, atap kup sae mi levesongsongot la tap
    kip levenaknixip. La kopmen do dik dira vara nga i do dina lok kepe labantuxu
    atdik, ketla ata vara i do ata siga ka nga lorooro boro vana at laxalibet, kusu
    lorooro at na labantuxu, lorooro avolo naba sumkonom ka i.
  cbr-NT: Ënë nëtënu 'aish cananuna paë tani masá nuituti bënëtin. Usa 'aish cananuna
    ënë namiñuma bëtsi nami bamatima, axa usabii 'iti, aañu 'iti cuëënin.
  tee-NT: Acsni t'onauca' ju ani laquilacatuna'an ju tachi tu'u' pac'ats'a junita
    pus slivasalh lha'amak'anininau ni lacasq'uinau ju quilacatuna'an ju xanavin lact'iyan.
    Para jantu lhamak'anininau ni va macomputunauch ju ani quilacatuna'an. Alai va
    lacasq'uinau ju sast'i quilacatuna'an ju xanavin lact'iyan. Pus ju chunch ju quilacatuna'an
    ju lai ni camapaxanicanauch. Ca'alina' ju qui'atsucunti'an ju conk'alhiyanta ju
    lact'iyan.
  eng-LSV: for we also who are in the tent groan, being burdened, seeing we do not
    wish to unclothe ourselves, but to clothe ourselves, that the mortal may be swallowed
    up of life.
  cak-NT: Roma c'a c'o ri kach'acul, romari' jojjilo y naka'an sufrir. Ri oconak rocho
    ri kánima ja ri kach'acul, pero man roma ta jojjilo nakajo' chi ri kánima ntel
    yan ta e chupa ri kach'acul; ri nakajo', ja chi c'o yan ta ri jun chic rocho ri
    kánima chi quiri' ri kach'acul ri nicom, nic'ue' ta can y ntoc ta ri kánima chupa
    ri jun chic rocho, y chiri' xtic'ue' chi ronojel tiempo.
  pah-NT: 'Avo yvya koty nhanderekoahi''virame nhande rekoveveuhui. A''ereki nhande
    xaju pota nhanderuhava pype yvagi pe. Ndia''ei reki nhande: Ndiajupotara''javi
    avo xamano javo. A''ea rũi nhande ei. Nhande manoe''ymame vehevi pyry nhande hoi
    yvagi pe nhandekovo avuirama nehẽ. A''ea nhande ipotari.'
  sja-NT: Maperãpɨ piu k'iniada-e Cristo chei naaweda. Iru mãgá cheru misa, na p'ek'au
    eujãdepema k'ap'ɨade p'anɨde, k'ĩsia jõnapata ne-inaa k'achia p'asai jĩak'aapa.
    Mãgá na p'ek'au eujãdepema k'ap'ɨa chupɨria nɨ̃bairã, atabëi k'inia p'anɨ Tachi
    Ak'õre ome p'ananadait'ee.
  xed-xed: Ka tata nzaku mu ma na dumbi mida mu ta na ghəŋa haɗik na katsi ná, tata
    ŋaɗa ghəŋ mu manda skwi famagha lu ta skwa ndəgaku. Kumay mu ta dgamata nda na
    vgha mu ta ghəŋa haɗik na a wu, ama ka suɗavamata lu nda tsa ta luwa ya, ka bukwamta
    tsa nda hafu ŋa kɗekedzeŋ ya ta tsa ta mtaku ya.
  mks-NT: Jáchi̱ nani ndáca̱a̱n ínima̱ yo̱ ini yiquí cu̱ñu í yóho tána í ta táhnda̱
    iní va̱tí co̱ cúú á sa̱há ña̱ cúni̱ yo̱ jándacoo í yiquí cu̱ñu í. Cúú á sa̱há
    ña̱ ndiáva̱ cáhnu iní coo ínima̱ yo̱ ini in yiquí cu̱ñu sa̱á. A̱nda̱ jáví jándacoo
    í yiquí cu̱ñu í ña̱ ndíhí sa̱ha̱ ta ndiquehé yiquí cu̱ñu sa̱á ña̱ cuu cañe̱hé
    a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Hokakarek, ing dait lolon baak ta kakarek ra palpalih dait kis na marmaris
    ma ra tamat na tirih kinong dait paile sip be da kap leise ira kinasi dait. Pata.
    Dait sip be dait na sigasige waing ikin ra palatamai dait nong na mat na kikios
    ma inage lon.
  bmu-bmu: Gölme sile ki qekömegöra qahö mötzinmö, Suep malmal mirinine öŋgöba silenini
    dölökŋi membingö awöweŋgömakzin. Sile ki kömumawi, mi malmal köhöikŋan gwahöri
    qahöwahiga Anutunöŋ salupŋe oyaeŋkoyaeŋ sileya neŋgimapkö mötzin. Miaŋgöra nalö
    kewöŋe seri koum kiaŋgö uruŋe mala urulömbötnini bisiba letotpingö osoŋgom ahakzin.
  dgz-dgz: Menan endi etunua pa namdat miniwa itan nataniwandini menan nu wawa sisi
    taivin, iwa mega ame etunua pa namdat miniwa serarat ae vepen menan uon go iwa
    aigapewa ame etunu kakaewa warat anuivin. Ap warata gapan inak yaibobot bop am
    tatnageta.
  eng-GNV: For in deede we that are in this tabernacle, sigh and are burdened, because
    we would not be vnclothed, but would be clothed vpon, that mortalitie might be
    swalowed vp of life.
  zaa-NT: Miéntraste yù'u ri'u le' cuerpo qui' rí'uį, pues yala rinne latsi' ri'u
    nna cani ri'u nuyué pues labí calatsi' ri'u tsé'e ri'u sin cuerpo qui' ri'u, sino
    té ttu deseo fuerte qui' ri'u gudibàga' ri'u ą lani attu cuerpo cubi, para qui'ni
    lù'uti qui' rí'uį nna ccą́ vencer por la'labàni nu labí ttíą qui' ri'u.
  eng-WEBSTER: 'For we that are in this tabernacle do groan, being burdened: not because
    we would be unclothed, but clothed, that mortality might be swallowed up in life.'
  guh-guh: Itsa abaxë jinavanapatsi mapanacuataje, bitso picani jitsipabiabatsi vajanacaperabëitothianaenexa.
    Apo jitsipaetsi picani vajatëpaejava. Itsiata baitsi jane yapëtanetsi mapacueneje.
    Vajatëpaecujinae itsamatacabi athëbëtatsia yajavajinavanapaenatsi pejanaperabëto,
    apo pevereverecaeperabëtonexa jane baja. Nexata mapanacuata vajayajavajinavanapaeperabëtomi
    ajibi baja tsane. Xainaenatsi juya apo pevereverecaeperabëtonexa.
  bon-bon: Mine liba ai gawetääpe cama ninajininige, mine ngenecu mäpu cama piiyepu
    ala cama. Ai lui naace name pi lica gyene, egä mine singi gemi gawetääpe ne abmalame,
    yepä mine singi gemi watawatarage cabutääpe mime cabu me acitame, piba mine budre
    lica cirege, yepä iyeteta ireclota te mime ai gawetääpe ne mara me cire jaawenepi.
  nhw-BL: Amantzi pampa tiitztoque ipan ni tlaltipactli ipan totlacayo catli tlantiya,
    techchihua ma tiayijtica, pero amo pampa tijnequij ma miqui totlacayo. Tiayijtij
    pampa tijnequij para Toteco ma techpatilis ni totlacayo catli tlamis ica se totlacayo
    catli quipiyas nemilistli yancuic para nochipa.
  swh-ONEN: Kwa kuwa tukiwa bado katika hema hii twalia kwa uchungu na kulemewa, kwa
    sababu hatutaki kuvuliwa bali kuvikwa makao yetu ya mbinguni ili kwamba kile kipatikanacho
    na mauti kimezwe na uzima.
  wbi-wbi: pano yu jiighe mu ma vuli agha ghano gha kyeve kya n'siki n'debe tupumuka
    mu mojo ghiitu mu lwa kufua mu nyinga. na kwe kuuti tulonda kufuula um'bili ughu
    ghuno ghufua, ulwene tulonda kufwikua um'bili ghuno naghufua, kuuti um'bili ughu
    ghuno ghufua ghugulubikue na ghuno naghufua.
  bba-bba: Domi sɑɑ yè kpuro sɑ wɑ̃ɑ kuu temkii teni sɔɔ sɑ kpɑsɑ wɔri mɔ̀ nɡe wi
    u sɔmunu sɔɔwɑ. N ǹ mɔ sɑ kĩ bu sun bɛsɛn wɑsi temkii wunɑri, ɑdɑmɑ sɑ kĩwɑ bu
    sun wɔllun wɑsi sebusiɑ, kpɑ yi yi sɑ̃ɑ ɡɔɔɡii, wɑ̃ɑru tu yi mwɛ.
  eng-KJVCPB: 'For we that are in this tabernacle do groan, being burdened: not for
    that we would be unclothed, but clothed upon, that mortality might be swallowed
    up of life.'
  kgk-NT: Nhande tapýi rei vérami jaiporu va'e nhande rete rasypa rei nhahendu. Ha
    ore katu haimete noroha'arõ kwaáiry ore rete resakã-rehe. Ndaha'éi teĩ jepe oromanose-gwi.
    Oronhemondese eterei-ma ae ore rete pyahurã-py. Iporã eterei ore-vy omano e'ỹ
    va'erã.
  waj-waj: Aa ta ti nnabaiyauvaki variaunna suai aavaki ta pinaama yaata utida kaayau
    mmuaararaivaa tasipama variaunnanoo. Itaama varidaata ta ngiau aapu varada variaara
    nnabaiyauvaa varaaraivaara yaata utida variaunnanoo. Mo hama ta titi nnaba mmatayaa
    variraiyauvaa pikiaaraivaara ti yoketainoo. Anutuuqo kati ti nnaba karaasaiyauvaa
    uyira raira roosiima ti uyu kinai ta varada tupatupaa variaaraivaara ti yoketainoo.
  cpy-cpy: Eenirowa añaanta-yitawo awatha nimaeka, atekawaetzi akemaatsi-waeta. Roo
    kanteencha tee akowaa-jeetzi apeyashi-waeteeyaa. Tema akowawitatyaa otzimimo-yitee
    otsipa awatha, akowaero ashi owaero añaayitee. Rootaki poyaatee-yaawoni iroka
    añaantari kaari kijota-nita-tsini.
  mpx-mpx: Sauga toto kila iyahe gonu toto ya elana, amnala i pulowan ge ta yowalu.
    He nige tage nuwala ya te tuwala toto ya ta loho, yaa nuwala te tuwala vavaluna
    Yehoba ni pagaloila, inoke yawal tuwanina tuwan toto abwe ni aliga ni pwamowasi
    hoti.
  wbp-wbp: Yuwayi, ngula karlipa nyampurla ngurungka nyinami, ngula-puruju kangalpa
    nguruju wuurnpa-jarri. Ngulaju yungurlipa wuurnparlaju wilji-jiki wilypi-pardimi.
    Kula karlipa ngampurrpa nyinami nyinanjaku jalya manparrpa-piyaku palka-wangukuju.
    Ngula-kujakuju yungurlipa-nyanu parnta-yirrarni palka-nyayirni-wangu-kurlurlu
    tarnngalku. Junga kujaju, kapurlipa muku palimi nyampurla walyangka, ngula-jangkaju
    kapurlipa muku yukamirra milyi-kirralku. Ngulaju ngula-juku! Kaaturlulku kapu-ngalpa
    palka-nyayirni-wangu yinyi, ngulakuju yungurliparla jirrnganja nyinami nyanungukuju
    tarnnga-juku.
  luo-luo: Nikech kapod wadak e kiruni, to wachur gi pek modiyowa, to mano ok onyiso
    ni wadwaro weyo ringruok mawan-goni, to wagombo rwakore gi ringruok manyien mar
    polo, mondo gima ok tho omwony mano matho.
  nhe-NT: Amantzi pampa tiitztoque ipan ni tlaltepactli ipan totlacayo tlen tlantiya,
    techchihuilía ma tiayijtica, pero ax pampa tijnequij ma miqui totlacayo. Tiayijtij
    pampa tijnequij para Toteco ma techpatilis ni totlacayo tlen tlamis ica se totlacayo
    tlen quipiyas yolistli yancuic para nochipa.
  aii-aii: ܟܡܵܐ ܕܝܼܘܲܚ ܒܐܵܗܵܐ ܡܲܫܟܢܵܐ ܦܲܓ݂ܪܵܢܵܝܵܐ، ܬܲܢܘܼܚܹܐ ܝܘܲܚ ܡ̣ܢ ܝܘܼܩܪܹܗ، ܣܵܒܵܒ
    ܠܹܐ ܒܵܥܲܚ ܕܦܵܝܫܲܚ ܫܘܼܠܚܹܐ ܐܝܼܢܵܐ ܕܦܵܝܫܲܚ ܡܘܼܠܒܸܫܹܐ، ܕܡܵܝܘܿܬܵ‌ܐ ܦܵܐܹܫ ܒܠܝܼܥܵܐ ܒܚܲܝܹ̈ܐ.
  esk-NT: Iñuuŋŋapta uumani palapkaaġmi iñułhiñaupluta, imŋiqtauliġuurugut uqumaiḷḷiuġutiqaqhuta.
    Tuquyummataitkaluaqhuta aglaan itchumiiqsugut nutaami timimi pakmakŋaqtauruamiñ.
    Atuummikpan tuquyumiñaqtuaq timi simmiġisiruq tuquyumiñaitchuamik iñuułiġmik.
  msb-msb: Kay myintras adi pa kami sani na dutan-on na istaran, naganguyngoy kami
    na may kabug-atan an buot. Dili kay gusto namon hubaon ini kundi gusto namon isul-ot
    pa idtoʼn langitnon agod an aton namamatay na lawas mabalyuan sin lawas na may
    buhay hasta na lang.
  cpa-NT: Di³ hlaih¹³ jenh¹² jniang³. Chian² jniang³ ju²hí³ dsøa¹², ta³lah¹quin³ jniang³
    jmø²ŋǿ¹² quiah¹² jmøi¹guǿi¹ la². Cónh¹jøng² ha¹chi² hneng² jniang³ jŋih¹ jmø²ŋǿ¹².
    Hneng² jniang³ quín³ hi² tsa¹dsø¹hén² niúh¹ jín³ hi² hén² hi² dsa¹hén².
  dso-dso: ଏ ଜଗତେ ଆମେ ବଁଚି ର‍ଇଲାବେଲେ, ଇତିର୍‌ ଗାଗଡ୍‌ ନେଇକରି ଜେତ୍‌କି ଦୁକ୍‌ କସ୍‌ଟ ପାଇବାର୍‌
    ଆଚେ, ସେଟା ସବୁ ବଇକରି ଆଉଜି ଗାଲୁନି । ମାତର୍‌ ଏ ଗାଗଡ୍‌ ଚାଡ୍‌ବାକେ ଆମେ ମନ୍‍ କରୁ ନାଇ ।
    ସର୍‌ଗେ ଅନି ଆଇବା ନୁଆ ଗାଗଡ୍‌ ଆମ୍‌କେ ମିଲ ବଲି ମନ୍‍ କଲୁନି । ସେନ୍ତାର୍‌ଆଲେ ମରନ୍‌କେ ସର୍‌ପି
    ଦେଇରଇବା ଏ ଗାଗଡର୍‌ ବାଦୁଲେ ସବୁଦିନର୍‌ ପାଇ ଜିବନ୍‌ ରଇବା ଗଟେକ୍‌ ଗାଗଡ୍‌ ମିଲାଇବୁ ।
  meu-meu: Ina kalaga ai a nohomu taumai emai maduna daidiai a ḡanaḡanamu; asia uramu
    baia dokia oho, to a uramu matamatana baia dokilaia; bena mauri ese mase baine
    hadonoa.
  yva-NT: Tugaeyamo wana no wansanasino mine so rai, wamoyov muno wamanonae anakotaro
    nsosobe nande wansaije rai. Weramu wansanasino kopa somamo wamare wamo rapaya
    jewena nene, yara wama bekere mamo no naiso kobe Amisye po wansanasino wanyino
    munijo ntiti raunande wansai, indamu wansanasino ngkakaija mandamisye so ranigwano
    wansanasino kova no tawane rai.
  dgc-dgc: Habang mégiyan kitam pabi ta bégi tam a dati ta éye, éy mégsawa kitam ta
    hirap tam. Ewan tam ngani gustu a mate, pero gustu tam a magsolot ta bégi tam
    a bigu ta langet. I bégi tam a dati a mate, éy gustu tam a mapalitan ta bégi tam
    a bigu, a te buhay a éwan tu katapusan.
  zpm-NT: Ne nligaa, niina ne mbannie ne cuerp rii, zeeṉe në nodieed ne, rziaac ne
    tebaa laa ne mbanniele stib cuerp co. Per par ygaa ne cuerp cub co, ible none
    guet ne. Per zienied guic ne sca, sinque laa ne racladz zhits cuerp riise tsie
    cuerp co, zig nacse ne niina ygaa ne guieḻmban ndzon co. Sca rziaac ne, sac choot
    rdziladzd guet.
  hix-NT: Àsok tawro hana. Onàtho yawo roro rma ryehtoko, kekrawen hamà, teryewhamnohsom
    me rma haxa ryesnàr ke. Ehàmra ryesnàr xehra mak wehxaha. Enyhoru yaw haxa ryesnàr
    xe wehxaha. Àro yaw ryehtoko, ehxera harha nay hamà, twayehsomàtho. Àwayehpànà
    ro haxa ryhe, tehxemà roro me naha.
  sim-sim: Misambi torok ni liwa wolo maome nihi toso ni entlekoroho ni hishombashiowenda
    nir. Hako nir mbeek lewas ni hakmba ni hishinda ambu nir, wahau. Ni hishiwa karem.
    Ni ha namber maome akri hevenik fehe oso kowe akri hom ni falekmba ni hishinda
    nir. Erem si nanak ermba ermbak linda oso halanak kavak nakunda maome toson si
    oka.
  npi-ULB: किनकि जबसम्म हामी यस पालमा छौँ, बोझले भरिएर हामी आर्तनाद गर्छौं । हामी
    निर्वस्‍त्र हुन चाहँदैनौँ । तर जे मरणशील छ , त्यो जीवनमा समावेश होस् भनेर हामी
    वस्‍त्र पहिरन चाहन्छौँ ।
  cgc-cgc: Piro, dili beet ambalen ko na liag nay na mapatay tenged ta tama na mga
    kabellay na naagian nay mintras naan ki pa ta ate na lawa na para ta kalibutan.
    Beet ambalen ko na gaandem kay na tagan kay ta bag-o na lawa aged lawa nay na
    may kamatayen silian ta lawa na mabui ta ula katapusan.
  tim-tim: Hâknenŋaet uligiân manbaen ârândâŋ tat tat urutenŋe ariâkgât manmaen yuyai
    olop manman are pandenŋe ariâkgât. Dâ hâk katipnenŋe tâmbâŋe kotgânegât bo aknengimap.
    Are yendoâk irakŋe lugum nengimbo geâkgât aknengiwiap gât nâŋgâenŋe humo akmap.
    Aregât momogât pat agak are manmangât patŋande kawulâkgât manmaen.
  yor-yor: Nítorí àwa tí a ń bẹ nínú àgọ́ yìí ń kérora nítòótọ́, kì í ṣe nítorí tí
    àwa fẹ́ jẹ́ aláìwọṣọ, ṣùgbọ́n pé a ó wọ̀ wá ní aṣọ sí i, kí ìyè ba à lè gbé ara
    kíkú mì.
  wos-wos: Nani wun boro gembu reta némafwi xak héraata wanjita re. Wungi reta nani
    nukwa wur sandahafi baka renjoka hélék nani ye. Nani huli ge sandanjoka nani mawuli
    ye. Mawuli yata sandambet, wun wungi té wungi té tékwa ge wun hiyatekwa geré sarékéngwandétandé.
  emp-NTPO: Wãrãda dadjirã naʌ̃ cacuad̶e panʌne bia mĩgabadaa idjab̶a mĩã sopua bed̶eabadaa.
    Baribʌrʌ mʌ̃a jaraẽ́ b̶ʌa dadjirãra beu quĩrĩã panʌda naʌ̃ cacua erob̶ead̶a amaaba.
    Ãtebʌrʌ bajãnebema cacuada eda quĩrĩã panʌa. Mãwã dadji cacua beuida b̶ʌra jõped̶a
    dadji cacua beucadrʌ b̶eya.
  eng-F35: Yes, being in this ‘tent’ is a burden, so we groan—not enough to want to
    strip, but to be really clothed; that what is mortal may be swallowed up by the
    Life.
  ind-ind: '@see-verse:2CO.005.003'
  pes-OPCB: ما در این بدن خاکی، تحت فشار هستیم و آه و ناله می‌کنیم؛ اما در ضمن نمی‌خواهیم
    بمیریم و از این بدن خلاص شویم، بلکه می‌خواهیم به همین صورت که هستیم، بدن آسمانی
    خود را بپوشیم تا این بدنهای فانی در آن زندگی جاوید غرق شود.
  mpt-mpt: Ni dam olo deibonoba ni afen smiko am blim ho biang gamo olo misiam otane
    Ni mema damo omonoba monoba am tem amo abilim ut buo tem unomo gabuobe. Am olo
    ni damo gaisonobio kesoa ni monoba o tem unaobo ni mo kaanomabbiobabe, amit nomabbiobe.
  ssx-ssx: Niki do kenkena꞉ palai da pa꞉ta꞉ hata꞉ta꞉ ka꞉nda꞉ma꞉ homolo hata꞉ wese
    lo haloma꞉me. Do ekita꞉ mo nika꞉ kenke loke mea baaluekema꞉ dia꞉ya꞉la꞉pate nika꞉
    hone pa꞉la꞉ ekita꞉ mo hepenina꞉eki nikina꞉ pambaena꞉yeke loma꞉me. Pa ekipeke mo
    homo hala꞉ ekita꞉ da꞉ta꞉la꞉ ekima꞉ da panda꞉ meaka꞉na꞉ bepolalieke.
  mkl-mkl: Ntɔ ntɔ, si wɑɑti iyi ɑ̀ wɑ si ɑrɑu ihɛ̃ ɑ̀ wɑɑ weeweɑ ɑ̀ wɑɑ nɛ bɛi inɛ
    iyi ɑso wɑ wɔɔ. Kù jɛ ɑ̀ bi kɑ wɛɛ hɑi nɛ ɑrɑ ɑmmɑ ɑ̀ bi ɑ dɑ nwɑ si ɑrɑ titɔ̃i
    leleu, ku bɑ kuwɛɛu ku kpɑ irii mii ŋɑ iyi í jɛ ti iku.
  gaq-gaq: ଡାଗ୍ଲା ନେ ଏନ୍‌ ତମ୍ୱୁନ୍ନିଆ ବାସା ଲେଃଚେ ଲିଗିଙ୍ଗ୍ ଡୁଙ୍ଗ୍‌ଚେ ଅଃନେଡିଙ୍ଗ୍‌; ତେସା
    ନେ ଜେ ମଞ୍ଚ୍‌ପୁର୍‌ ଆନ୍ତାର୍ ନ୍‌ସା ଇକ୍‌ଚା ନେଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ଣ୍ତୁ ମାତର୍‌ ଜିବନ୍ ଡିରକମ୍
    ଦର୍‌ତନିକେ ଦଂସ ଡିଙ୍ଗ୍‌ଏ ଏନ୍‌ସା ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ ଆଡ଼ାତ୍ରା ବିନ୍ ପାଟାଇ ୱାଡ଼େଗ୍‌ ନ୍‌ସା
    ନେ ଇକ୍‌ଚା ନେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Dunkkaane daaniya ha sa7a asatethan nu de7ishe deexettidi oolos. Hayqqiya
    nu asatethay de7on laamettana mela salo asatethaa ma77anaw koyoosippe attin ashuwappe
    shaakettanaw koyidi gidenna.
  unx-unx: ଆବୁ ନେ ସାଂସାର୍‌ରେୟାଃ କୁମ୍ବାରେ ତାଇନଃତାନ୍‌ ଇମ୍‌ତା ଲାଗାଉତାରଃତାନ୍‌ଲଃ ମନ୍‌ସୁରୁଦ୍‌ରେ
    ରାଆଃ ଗେରାଙ୍ଗ୍‌ ତାନାବୁ । ଆବୁ ସାଂସାର୍‌ରେୟାଃ ହଡ଼୍‌ମକେ ବାଗି ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ ତାନାବୁ
    ଏନାଦ ନାହାଁଲାଃ, ମେନ୍‌ଦ ସିର୍ମାରେୟାଃ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ ହରାତେ ଆବୁଆଃ ନେ ସାଂସାର୍‌ରେୟାଃ
    ହଡ଼୍‌ମ ଜେ'ଲେକା କା ଗଜଃ ଜୀଦାନ୍‌ରେ ବାଦ୍‌ଲାଅଃଆ, ଏନା ଆଲେୟାଃ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Imane mikasiuka gó numukú noinake miluma geleko gena liviseká liviseká
    noigo, lege zeko minoaká noune. Leza luhoaká gote litaha nene monéna vizako ahulatune
    loko gelesá amune. Litaha gó ha neiko amupiló gosohá netá ale luhatune lokogó
    geleaká noune. Lá okunike heleakalímini mututoni loló unimó nene alévolé oko minoakalímo
    mikilí itive loko geleaká noune.
  lcm-lcm: Using si taun ke namempo ago si pukun ke, namempo rusming velai ani maiten
    e vingamem, parik using namempo buk mat pelek ania, parik. Sikei using pala namempo
    atogon a vubuk lava si atogon ani anu tanginang. Asukang a pukun ke, voiang kapo
    ago asi mat, ka sakol luai ane si to.
  aer-aer: Nhenge tyerrtye anwerne-kenhe anteme ilthe-arteke, arrantherre itelareme
    nhenge nthakenhe-arle ilthe arrule akngerre-arle tnetyakenhe nhenge tnemeke-amparre
    kele imerte uyerremele anteme, yanhe-arteke athewe anwerne aneme. Tyerrtye anwerne-kenhe
    ampwe-irreme awerrkelhemele, rlkerte-arlke awelheme, ilweme anteme. Ikwere-iperrele
    anteme mantere akurne-akurne-arteke anteme aneme, anwerne kwenhe tyerrtye angkweye
    nhenhe ingkerneke imperlte-alhetyenhe anwerne tyerrtye alkarle anthurre inetyenhenge.
    Tyerrtye angkweye nhenhe re uyerrerlenge Ngkartele anteme anwernenhe tyerrtye
    mwerre akngerre alkarle antheme nhenge anwerne apurte ikwerenge anetyenhenge alethe
    akwete itethe anetyenhenge, awethe ilwetye-arlke-akenhele.
  qvc-NT: Piru kay kwirpunchiqpi padisishpaqam, ancha munanchiq mushuq kwirpuyuq kayta.
    Piru manam munanchiqchu wañuyta. Ashwanmi munanchiq shamunan Jisukristu, manaraq
    wañuptinchiqllapa, chayshina mushuq laya kwirpunchiqta qowananchiq, tukuy tyimpu
    kawsananchiqllapa.
  tgl-ULB: Sapagkat habang nakatira pa tayo sa toldang ito, tayo ay dumaraing dahil
    nabibigatan. Ayaw nating matanggalan ng damit. Sa halip, nais nating madamitan,
    upang ang katawang namamatay ay mapalitan ng buhay.
  cbs-NT: Natian nun jiweadan, jawawen jaskatima nun bika teneyuaii. Mawatan nun chapukatsi
    ikamabia nun ma mawa kasmai nun jiweyuadan, Jesúsun nai anu nuku ainitan jiwea
    bena inankin nukun yuda bena nuku inanxanai nun manaii.
  xtm-NTPP: Chukan kúu ja yo'o ja kuenda tnu'u ja ka iyo o in ve'e nda'vi in ve'e
    kee ma chi ka ndiyo nda'vi kuiti ini o ja jin nduta'vi anua o in yikikuñu jaa
    ja ni satu'va Su'si ma, vaa ñatuu ka kuni o ja jin koo vichi anua o a chi su'va
    na koo in nuu koo i ma, sukan‑va'a yikikuñu o a ja iyo ja kûu i ma, te nduu i
    ja koteku ni‑kani ni‑jika ma.
  nnq-nnq: Kingobu tubi tango ni liteba lya padunia pano tutenda kulwala nu kupotekigwa
    ngiti tupala kuulaje mmele gongo guwe, nambu tubi na chuna chu kupata mmele gwangawe
    kupala chache china kuwe chela kigalambuigwe nabwomi.
  bao-NT: Ati yepare yoaro ca niitiri wiire biro ca niiri upʉ mena nii pato wãcã niima
    ĩirã, mani jʉticoa. Biirãpʉa upʉre tii yaiocãriquepʉra mani booti. Biitirãra wãma
    upʉ pee juti weticãri, bii yairiquere, caticõa niirique pee ca bii wajoa nʉcãro
    mani boo.
  san-ORI: ଏତସ୍ମିନ୍ ଦୂଷ୍ୟେ ତିଷ୍ଠନତୋ ୱଯଂ କ୍ଲିଶ୍ୟମାନା ନିଃଶ୍ୱସାମଃ, ଯତୋ ୱଯଂ ୱାସଂ ତ୍ୟକ୍ତୁମ୍
    ଇଚ୍ଛାମସ୍ତନ୍ନହି କିନ୍ତୁ ତଂ ଦ୍ୱିତୀଯଂ ୱାସଂ ପରିଧାତୁମ୍ ଇଚ୍ଛାମଃ, ଯତସ୍ତଥା କୃତେ ଜୀୱନେନ
    ମର୍ତ୍ୟଂ ଗ୍ରସିଷ୍ୟତେ|
  huv-NT: Pero nganüy wüx ajlüyiiüts ningüy tiül micuerpojaats cam aiümaats cos amongochiiüts
    xeyay ngo majneaj. Pares xeyay andiümaats majlüyiiüts tiül jayats micuerpojaats
    leaw ngome apmandeow; más naleaing andiümaats mangowüjchiiüts micuerpojaats leaw
    apmandeow, para majiüraats jayats micuerpojaats leaw ngome apmandeow.
  otn-NT: Mɛ̱nte dí 'bʉhmʉ ua, dí da̱nts'i̱ ngue ra̱ n'ʉ dí sähʉ. Hi̱ndí̱ nne ga̱
    mma̱ ngue ga̱ ɛ̱na̱ dí xønni̱ ga̱ socua ma̱ do'yo. Sinoque nu̱'a̱ dí xønhnʉ ngue
    ga̱ m'mʉhmʉ p'ʉ ja ra̱ ngu̱ di 'dacjʉ Oja̱ para za̱ntho, ya hi̱njon da̱ du̱.
  nop-nop: Kwet foloŋ siginikdi yoholaŋ tinimbune hatiyamneŋ malabumuŋgoŋ nadiŋale
    hatiyam. Indi yadi foloonik gitipmuŋ kunumneniŋdi tinahukunimbu fofoŋdok nadiyam.
    Unduŋ tiŋa yeyam e’, kumuŋdok gigit tuguk uye hatihatidi ulatifofoŋdok yoyam.
  obo-NT: Su laggun to no-uyag ki pa ka-ay to ampow't ingod, iling tod pokosongnga
    ki to moraom pomon to mgo kovoggatoy no id ti-is to keton lawa. Piru konna kohulugan
    no id kopi-i tad nod patoy, ko konna, od ingowollon ta no od kotanggap tad ko-ungkay
    iddos lammin lawa amoy inis lawa nod patoy, od kovuwassan don to lawa no konnad
    od patoy.
  cak-ENT: Roj nkujilon y nkac'usaj c'a pokonül riq'uin ri ch'aculaj ri kac'uan, ri
    c'unük racho ri kánima. Nkujilon y nkac'usaj pokonül roma, pero man roma tüj ri'
    nkajo' que ri kánima ntel ta e yan chupan. Ri nkajo' c'a, ja ri npu'u ta yan ri
    jun chic racho ri kánima y nucuchu' ta ka pe rij ri nabey racho, richin quiri'
    ri racho ri kánima, ri ch'aculaj ri xa nq'uis, nc'uje' yan ta c'a chupan ri jun
    chic racho ri kánima, ri ch'aculaj ri xa man nq'uis tüj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤸᤗᤧᤴ ᤛᤠ᤺ᤱᤃᤠᤜᤡᤶᤔᤥ ᤀᤠᤘᤠ᤹ᤖ ᤌᤠᤖᤡᤰ ᤋᤢᤰᤂᤣ᤺ᤸᤗᤧ ᤛᤰᤔᤠ
    ᤐᤢ᤹ᤀᤠᤱ ᤀᤠᤏᤠᤖᤥ॥ ᤀᤠᤏᤡ᤹ ᤗᤧᤰᤆᤠᤒᤧᤎᤡ᤺ᤰ ᤀᤠᤒᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧ᤺ᤴ. ᤁᤖ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥᤒᤠ ᤜᤡᤶᤔᤡᤴ
    ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤀᤠᤈᤠᤰᤛᤡᤱᤗ ᤑᤠ᤹ᤀᤠᤱᤗᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤛᤡ᤺ᤒᤠᤀᤠᤱ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤌᤰᤁᤡᤴ ᤔᤧᤴᤇᤡ᤺ᤔᤏᤠᤒᤠ
    ᤌᤰᤁᤥ ᤗᤧᤱᤛᤡᤱᤗᤥ॥
  mie-NT: Chi juni íyó cā ō inī vehe yiqui cúñu ó yáhá, de jéca inī ō de cúcuécá inī
    ō. De nsūú jā cúnī ō jā sndóo ó yiqui cúñu ó de coo maá-ni ánō ō. Chi sa cúnī
    ō jā nūcūhun ó jā jeé, tácua ndāhvā yiqui cúñu ó jā naā, de coo maá jā cutecū
    níí cání.
  san-TIB: ཨེཏསྨིན྄ དཱུཥྱེ ཏིཥྛནཏོ ཝཡཾ ཀླིཤྱམཱནཱ ནིཿཤྭསཱམཿ, ཡཏོ ཝཡཾ ཝཱསཾ ཏྱཀྟུམ྄ ཨིཙྪཱམསྟནྣཧི
