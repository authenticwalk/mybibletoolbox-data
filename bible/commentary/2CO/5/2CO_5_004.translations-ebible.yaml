  ena-ena: Alaŋ fɨli neŋ havɨlɨ ulaŋ me agadɨ hɨvɨ hɨnilalu uami. Hɨnihɨni vɨhɨlɨ
    iga iga alu sɨbɨlɨ havala havala hɨnilalu uami. Agadɨ ala alaŋ hɨmavɨla hadipɨlɨ
    vala uu saŋ ma lɨlalu uami. Hadipɨlɨ mu Asɨ dɨ haiabɨla hɨvɨ hɨniavadi uami. Alaŋ
    nulɨdɨ ala viavɨla hadi hɨlahɨla me ahuala lamalama saŋ lɨlalu uami. Aludɨ hadipɨlɨ
    havɨlɨ ulaŋ me fɨli neŋ via hɨdɨlalu agɨlaŋ sɨbɨlɨ lɨhavɨbali uami. Agadɨ ala
    hadipɨlɨ huaci hameŋ laci hameŋ laci hɨnihɨni hɨsɨŋ agɨlaŋ hɨniavɨbali uami.
  tgo-tgo: Mbaŋa amba ra yakuyaku e riwandake iyake, ghamɨnandake mbe vuyowo eŋge
    na ra yawaru. Iyake kaiwae ma mbe nuwandaiya eŋge ra liyathu riwandake iyake na
    ra bukabuka, ko kaiwae tembe nuwandaiyava riwanda togha Loi i vanjimboinda, na
    mbala yawalɨ ririwoniye i rothɨghɨ ririwoko iya tene i mareko.
  yap-yap: Ma ngiyal’ ni gadad be par u lan e re tent ney nu fayleng e gadad be gel’gel’
    nike tomalan’dad; gathi fene gadad ba’adag ni ngad n’iged e dowef rodad nu fayleng,
    machane gadad ba’adag ni ngan tay e bin nu tharmiy nga dakendad, ni fan e bin
    nra yim’ e bayi mang yafos e ful’.
  mop-NT: Le'ec ti cuxa'ano'on to wa'ye'e, que'eno'on to ichil a jabix a rancho abe'e,
    le'ec ti büq'uel. Top tan u jabix tuc'ul ti wool ti'i ti büq'uel wa'ye' yoc'olcab.
    C'u' betiqui, ma' ti c'ati ti chen p'ütü' ti büq'uel jabix cuchi tan ti joc'ol
    ichil ti rancho wa ichil ti noc'. Que'en ti wool ti c'ümü' ti büq'uel ti ca'an
    ti yan to ti büq'uel wa'ye' jabix cuchi u ca' yaal ti noc' a tan u tz'abülü. Wa
    ca' uchuc ti baalo'o, sa'tül u ca'a ti büq'uel a walac u jobol. P'aatül u ca'a
    ti büq'uel a ma' yan q'uin u jobol.
  tet-tet: Baa oras ita sei hein iha isin lolon mak bele dodok neꞌe, ita hakroꞌan,
    tan horan susar todan. Masik nunia moos, ita la hoꞌuk mate hela itakaan isin lolon.
    Lale! Ita hoꞌuk habusik hela isin lolon tuan, seluk kedan hodi moris foun iha
    laleꞌan.
  hlt-MCSB: Dap ah aka om rhoek tah bakba n'hap uh tih n'huei uh. Tekah te pit ham
    pawt tih thingcam ham ng'ngaih uh. Te daengah ni hingnah loh aka duek thai te
    a yoop eh.
  xtd-NT: Vitna tuu‑ro veꞌe yaꞌa xa kuu yɨkɨ kuñu‑ro, xenu ini‑ro te kueꞌe vida yaꞌa‑ro.
    Ñadu xa juini‑ro xa dandoo‑ro veꞌe tuꞌu, chi juini‑ro xa tnɨɨ‑ro veꞌe xee. Xini‑ro
    xa ɨɨn kɨu kuú‑ro. Ko hora tnɨɨ‑ro yɨkɨ kuñu xee, dada nuncas ma kuú ka‑ro. Kutuu
    vaꞌa‑ro xiꞌin Ianyuux andɨu kuia ma jɨn ndɨꞌɨ.
  mdy-ETH: ሃያ ዉልሾጉዴ ማኣሮይዳ ኑ ናንጋ ናንጋ ዴኤፄም፥ ኑ ሚርጌና ማሊ ሜታዻኔ፤ ኑ ዬያይዲ ማሊ ሜታዻሢያ ኑኡኮ ሃይቃ
    ዑፃ ናንጎና ዔኤዺንቶም ጊዳ ቃቃሳኒ ማዓንዳፓዓቴም ኑፓ ሺኢሻኒቱዋሴ።
  spl-spl: '@see-verse:2CO.005.003'
  usp-NT: Lajori jwi'l ajwi' katio'jl ri tike k'a'yc, sub'laj ojjik'xin jwi'l ta'
    chiqui' chikaj ojwa'x la', pero ma' pire ta' chikaj ojwa'x chapca' ch'analcojtak
    jwi'l ri' chikaj tiq'uexmaj katio'jl pi jun tio'jl ri ta' chiqui' ticamc, pire
    katio'jl ri tike camc, tiq'uexmajc y tiwa'x aac' katio'jl ri ta' chiqui' ticamc.
  zav-NT: Cuerp c̱hechon' de'e te c̱hein'. De'e na'anə' chbežəyaša'a ḻo'o la'aždaogua'an,
    caguə de'en che'enda' gata', pero de'en zelaža'a goṉ Diozən' cuerp cobə c̱hian'
    de'en cui te c̱hei na' žɉəyezoa' len ḻe' zeɉḻicaṉe.
  sgz-sgz: Má i pákánbung git kis be i pálpálih minái, git má ngángángar kabin git
    áslai rangrang i kápán páplun minái. Kápte git nem i mat, mái sár git nem i Káláu
    suri na arkeles i git má nák tari hutngin kápán páplun i git tilami bát. Ngorer
    git má nem i kápán páplun minái na arkeles uri kápán páplun er na liu áklis.
  kek-NT: Nak cuanco arin sa' ruchich'och' riq'uin li katz'ejcual a'in, noco-ayaynac
    xban li raylal nakac'ul. Inc'a' raj chic nakaj li katz'ejcual li na-oso'. Ma̱cua'
    xban nak nakaj ca̱mc. Xban nak nakaj ta ac xkatau li katz'ejcual sa' choxa li
    ta̱cua̱nk chi junelic.
  blz-NT: Kita men dauga' dumodongo na lalomna samparas men na tano' balaki' kani'i,
    kita mongkoinanang gause men pasa'anonta marawat. Taasi' se' too i kita mingkira'
    mintisapu na wakanta men na tano' balaki' kani'i, kasee ka' i kita mingkira' montombonoi
    waka men na surugaa iya'a, kada' daa waka men bo lapus kani'i bolosion waka men
    tumuo' pataka sidutu.
  poe-NT: Tí na̱xa̱ tjejóchónxinni tí cuerpo chóntani jie la náxrjónhya tjejóni tjasóteni.
    Tjinkakonhyani xi̱kahó chrókuito̱ekoni tí cuerpo̱éni ntaxin, na mé tjinkaonni
    kíxin tí cuerpo̱éni ntaxin chrókóni̱xin ó. Ntá chrókꞌuitjáyan tí chrókꞌuenxínni
    la ntá chrókuakjani tí kjuachón ni̱xin.
  san-TAM: ஏதஸ்மிந் தூ³ஷ்யே திஷ்ட²நதோ வயம்ʼ க்லிஸ்²யமாநா நி​:ஸ்²வஸாம​:, யதோ வயம்ʼ
    வாஸம்ʼ த்யக்தும் இச்சா²மஸ்தந்நஹி கிந்து தம்ʼ த்³விதீயம்ʼ வாஸம்ʼ பரிதா⁴தும் இச்சா²ம​:,
    யதஸ்ததா² க்ருʼதே ஜீவநேந மர்த்யம்ʼ க்³ரஸிஷ்யதே|
  cof-NT: In unica pucanan cajotori, we meralarayoe. Juntonan we mératonan, in unica
    pucaca purato, puca iton jochique mératiyoe. Uyan fe sen puca tachique we meralarayoe.
    Puyanun pucacari purato, puyatunun puca mantacáichunae.
  srm-NT: Fa u ta libi a di sinkii fuu a goonliba aki, nöö u ta tja fuka nëën tuu.
    U ta tja sömëni hebi nëën. Ma nöö fa mi ta fan aki seei, ma an dë taa buuse u
    ta buuse di sinkii fuu aki sö e. Nönö. Ma u ta hangi fuu go libi a di oto sinkii
    fuu ala, be di sinkii fuu aki di ta dëdë musu tooka ko kuma di an ta dëdë möönsö.
  qvs-NT: Kay allpapi kawsashpanchikunara sukaman padesishpa kay unkundero kuerpunchikunawan
    aminakunchisapa. Manami kay kuerpunchikunataka sakinayanchisapachu. Chashna mana
    kuerpunchikunata sakinayashpanchikunapish munanchisapa sielupi mushuk kuerpunchikunawan
    kawsayta amana kutin wañunanchikunapa.
  zca-NT: Kuze', dub naban be kun kwerp kwa'n kinu be yizhyuo re', nizi' laxto' be,
    mbaino nzho gor haxta nzho'n be, por rë kwa'n nizak be, kwa'n nile', nizakzi be,
    no gat lë't por gat nzhakla be, gat bei, sino ke nzhakla be ne ga' be kwerp kub
    che'n be, nes par kwerp che'n be kwa'n gat re', lë' Dios le'i tu kwa'n di' par
    dubta'.
  cbc-NT: Bairi ati yepapʉ ãna mai, marĩ yeri jĩnijãnucũña, roro cayapapuanucũrã ãnirĩ.
    Marĩ pʉame marĩ rupaʉre cajutiwe ecorãrẽ bairo marĩ ãnigaetiya. Torea bairo Dios
    marĩrẽ cawãma rupaʉ cʉ̃ cajããwasoaro roquere marĩ boya. Bairo Dios marĩ cʉ̃ caáto
    ati rupaʉ cayasimiatacʉ̃ãrẽ, cawãma rupaʉ pʉame ãnijʉ̃gogaro yua.
  qxo-NT: Cay patsachö imayca ñacacuycunata päsarpis manam wanucuyman chaytaga munantsictsu.
    Tsaynö captinpis gloriachö mushog cuerputana chasquinapä cagta musyarnam wanuypitaga
    llaquicuntsicnatsu, sinöga shuyacuntsicnam mushog cuerpuyogna maynapis caycayta.
  mox-mox: Tuta nana baʼidia bwaʼobwaʼoya katoatoa ʼinega kavesiniqaiqai ʼwafida ʼaliʼaligidi
    weaqidi. Ta ge nuanuada kana ʼaliga be kana veʼwafi geqa, ta ʼesi vesiniqaiqai nana
    ʼiuna mana nuanuada ʼwafi vauvauna ʼinaya kana lugu, e ʼinega ʼwafida ʼaliʼaligidi
    kana nogedi ʼwafi ʼenoʼeno vatayadi adi ʼewa weaqina.
  kew-kew: Abia niaana yogane kabe ada-rupa aaya-daa kedaa muaema. Gore niaame go
    su amaa yogane kilipiape kone naima. Dia, pare niaame kagaa yogane mulalo pima.
    Go rabu niaana omape yoganere niaa oro yaalo pirape yoganeme alopaawa niaa rigitalia.
  dww-dww: Yodi raḡanine dobu tubuḡine tà mia be tà yakeyakeina, baninama tauda piripiri
    toitoi tà banabanavidina aubainama. Be tauda nam tama ḡoeḡoena da sibo tè guri,
    baninama raḡanine tà gurina aruidama inam maika kabe iwai kovakova. Vutuna aubainama
    tauda tà ḡoeḡoe guratena da nam sibo tè guri be mara tubuḡinama vaunama sibo tè
    paḡona. Inam kedane yawasana kenakena nonoḡinama tauna yawasana samosamoinama
    tokare e tonoḡina.
  twi-ASANTE: Na sɛ yɛwɔ saa honam yi mu a, yɛsi apinie na adesoa bi da yɛn so; ɛnyɛ
    sɛ yɛmmpɛ sɛ yɛgya onipadua no, na mmom, yɛpɛ sɛ wɔde ɔsoro atenaeɛ foforɔ no
    kata yɛn ho sɛdeɛ ɛbɛyɛ a, nkwa bɛmene deɛ ɛwu no.
  aoj-aoj: Ahoꞌ, nimaguf hiafi afaꞌ ataꞌ wape itap apaꞌe wape atapifa ipat anamba
    sogowaloꞌ selanai eaꞌ opalef nimanilif kem atin wape. Afaꞌ ina wandaiwaꞌma ogakwaha
    alop deiꞌipi, owaꞌ. Afaꞌ waꞌi ondawisa alop dambaipi siꞌi klos luwaguf ama alop
    anamba naꞌi nogagaꞌi atiasi aꞌ nondambema nogataga ambal dambaili namili endilisi.
  cbv-cbv: Bʉʉ nin bácahdih yohíhcan yʉhna, jáap bácahboodíh wã pã́ina caá. Nin baácboó
    jʉm jwʉhna, wĩ́ih bácah ã moopát pínahdih jéihna, Diosjeéh páantjeh jʉmat tʉ́ʉt
    niijná, jáap bácah pínahdih bʉ́dí wã bidna caá.
  taw-taw: Chɨn sel kal lum awl mɨdeb ak mɨgan ayaŋ mɨdɨl, mɨŋel gek añɨŋ pogɨpun
    ak pen, kelɨgɨl yokɨp yonɨgun agɨl ma nopun. Chɨn pen anɨgɨl gos nopun, mubwak
    kɨdeyɨl ak lɨnɨgun, chech kɨdeyɨl lɨpun tek. Anɨgon, mubwak chɨn kumeb tek lup
    ak, tɨg adɨkɨl mubwak kɨdeyɨl lɨl, pelpel yenɨgab.
  jic-NT: T'üc' way costa way la püt'üs quinam qjuis p'üy po'ó. Tsjay malala se palá
    yupj jilal. 'Aplijila cupj. Qjuis p'üy quina tya'acj 'üsüs. Mop'in qjuisas qjuis
    p'üy seyasa, quelel qjuisin nqui'pacj qjuis p'üy seyasa jilal. Qjuis p'üy quina
    tya'acj nca'lin̈ ca. Qjuis p'üy seyasa qjuisas, lovin ma nca'lin̈ yupj. Qjuis
    p'üy quina tya'acj ncawajas ca; qjuis p'üy seyasa qjuis la t'as.
  zap-NT: Per myentras ne benak rap be kwerp ne rap be nee gyëzlyuree, baanske ronleedx
    be, porke rlaandet be ne gyan be sin kwerp, sinke le be rlaangue ne gap be te
    kwerp kweb, chen luzh kwerp ne ret, chen gap be kwerp ne nunk guetet.
  wer-wer: Peene pöt, ten yang koröp yaam epööring wë könömöt yeweem ing aim wë. Wel
    wiak koröp epö ent ë moolanaaten kön nawiin. Won, Anutuuk koröp ngolöpö ningkën
    wak ompyaö önaaten kön wia. Anutuuk pël elniak tenim koröp kö sëpna pöökë kangiir
    ngolöpö ningkën wak piiring önaat.
  ipi-ipi: '@see-verse:2CO.005.003'
  qul-NT: Cay cuerpopiraj causachcaspa llaquicunchis mana k'arapacha cayta munaspa,
    manachayri astawan allin p'achalliska cayta munaspa, chay jinamanta wañoj cuerponchis
    mosoj causaywan cambiaska cananmanta.
  tnc-tnc: Ba'iaja imarikareka rũñurã imariᵽotojo dakoa okamirãmarĩaja aᵽekukurã imarika
    maimariᵽuᵽajoayu. I'suᵽaka maᵽuᵽajoaika, “Ᵽo'imarĩrã maimariyaᵽayu”, ãrĩwa'rimarĩa
    samaᵽuᵽajoayu. Wããrõ'õrã maima ja'atatirã, reyariba'ikakamarĩa ᵽo'ikirã maimariyaᵽayu.
  ter-NT: Vo'oku koeku vápeyeako yâyeke, koati kaná'uti kutí kó'iyea uti xâne varu'íkovoti.
    Koati tiú'itimaka kóyeku ûti. Haina kaha'âti uti ákoyeane ne muyo ûti, itea koati
    iyóvotine vokóvo vitóponea ne inámati koépokumo ûti xoko Itukó'oviti. Yane uke'éxokonotimo
    ne kúxoti koeku muyo ûti apêti hunókoku vo'ókuke ne inámati koépoku ûti xoko Itukó'oviti,
    enepone inámati vápeyea ákotinemo hunókoku.
  bmr-NT: Mɨɨro jino mofifaño mihicanohachuta macanɨfehicahi, ɨdaasuno mihicaneri.
    Jaaruno moheedehifiico mujujuuvequi icatɨno. Jillɨ bohono ififaño mɨjɨcafetejinoco
    mihimeguehicahi. Jino jijeo ifi echeemefino ifi bohofitɨ iminifetequi.
  fuf-fuf: Ko ɗun waɗi, enen wonɓe e nder ɗin togooji, hiɗen woytaade, hiɗen sonjii,
    ɓay en faalaaka laataade ɓortiiɓe, kono hara ko ɓorniiɓe, fii no ngurndan ɗan
    moɗira mayde nden.
  bhl-bhl: Feinka! Num kawin dim kaleem kal anggil be kal ilum fian kulukabe kasike,
    nu “Kal anggil kale koluma!”, anginba kekabuluw kate, nu “Abiil katiw beem kal
    kikis be num kal anggil kale kame ilim atew kilis keloka! Keko beli, kuankemin
    kal kale be alwol keko, kuaninba kal keloke kai!”, angakabuluw te.
  ons-ons: Ŋene sola kisezo gekene rokop yaiŋ maiŋ okane wikile dere ge okanmaine,
    yemo ŋene sola kiseze sogine kito qokkenane mi ŋon okanmaike, ea paki, koso kutno
    sola kiseze musele biraŋem kesiakane ŋon okanmaike. Paki seu seu wane biŋek oka
    okane, ea gegeŋo qotkayakane ra okanmaine.
  con-NTPO: Nane toya va ai'voi'ccu can'jemba vana'jemba injama'cho tsosipie ñombi'ye.
    Nane papa va ai'voma qqueñañe dyojo. Bove ñotssi tsu ingi cuna ai'vonga'qque ca'niñe.
    Tssoruma cunanga ejianqquia'caen pasaqque'su tsangae pasa'masiave daye gi in'jan'fa.
  ghs-ghs: Oi napai barubaho isakita ooraiqi idze ma mare hiireqi kaipota oorai. Oonihe
    napai te ttokaho sama napame sepeke ai biidzareiqi dzaodzao eesuidzaranihe qaraqara
    usaqeke dzaamotomi oi sama agobake nukuromi napa oho qidzata ooraquho qubake dzaodzao
    eetorai.
  peg-peg: ଇନାକିଦେଂକି ଆସେଙ୍ଗ୍‌ ଇ ତୁମ୍‌ତ ବାହା କିଜ଼ି ୱାସ୍ତି ଆଡ଼୍‌ବାନାସା । ଲାଗିଂ ଆପ୍‌
    ଜେ ଉସ୍‌ପେଦେଂ ପିସ୍ତେଙ୍ଗ୍‌ ମାନ୍‌ କିନାସ୍‌, ହେଦାଂ ଆକାୟ୍‌, ମତର୍‌ ଜିବୁନ୍‌ ଇନେସ୍‌ ପୁର୍ତିତିଂ
    ଗୁହ୍‌ନାତ୍‌, ଇଦାଂ କାଜିଂ ଇ ହେନ୍ଦ୍ରା ଜପି ବିନ୍‌ ହେନ୍ଦ୍ରା ଉସ୍‌ପେଦେଂ ଆସେଙ୍ଗ୍‌ ଇଚା କିନାସା
    ।
  txu-NT: 'Jakam gwaj banhĩ ja, kute kubẽkàtio kikre pyràk ja, gwaj kam ar babari
    bakangãngã. Batokry djàje bakangãngã. Djãm on gwaj bamã banhĩ kangan bakajgo prãm,
    kàjkwakam bakajgo ar baba prãm? Kati. Gwaj bamã on kàjkwakam banhĩ ny prãm. Ne
    kam arỳm batyk kêt ne banhĩ nyn batĩn ne ar baba rã''ã: rã''ã ne.'
  eng-WEBU: For indeed we who are in this tent do groan, being burdened, not that
    we desire to be unclothed, but that we desire to be clothed, that what is mortal
    may be swallowed up by life.
  gnw-NT: Echa'ã cua yanderete pe yaico rambueve, yaiporara co, yavai ete yandeve
    ramo. Ẽrei yaipota'ã ñaĩ yanderete mbae reve. Yaipota ñanoi yanderete ipɨau vae,
    ñanoi vaerã tecove opa mbae vae, agüɨye vaerã ñamano.
  mux-mux: Oliu sell-lku ilinga molupu kene ‘Mulumbale te naa pakupu we molemulu.’
    nimbu piliipu ‘Mulú-koleana lkuli pakámuluka!’ nimbu buni-ni kolupu numanuna kola
    tepu molemulu kanili. ‘Ekupu pakupu molemulu kangiele posupu, topu mundamili.’
    nimbu aku-sipu naa nikimulu. ‘Kangi kolumba ili kona molupa mindi pumbale-ni panda
    topa, topa mania mundumba.’ nimbu ‘Oliunga mulú-koleana angiliimú kangiele pakamili.’
    nimbu molemulu.
  maj-NT: A̱t'aha̱ nk'ie nga kich'a saá ni'ya najyunte xu'bi̱ xi yjonintená, xí f'áítse'uhúnná
    nga najmi ta̱ chúkju̱a̱haná. Nk'ie nga najmi mjená ch'a̱á yjoninte xi kich'aá
    nd'a̱i̱, najmi tsuhu̱ ra̱ tsa najmi mjená yjoninte. Ni xi mje nínáá, nga ch'a̱á
    yjoninte tse̱tse̱ tu̱ xi b'a̱ ts'ín ni xi tíjña tík'uu̱n k'úéjñaha ngajoho̱ ni
    xi maha̱ 'me.
  bkq-NT: Tarâ onro anaym kodo tâlâ kydato aunloenlâ nitaymba ise. Tarâ tynaze kurâ,
    kodo ton-honremba awylygue, tâwâmase, tyduase warâ mawânrâ. Inepa kyiguedyse kydawylygue
    inkâba kynadyly. Deus kodo iwelo kyam nhuduly inepa tâlâ kidyly olâ ize kydato.
    Aituoma ise kodo iduatyby ipa idylylâ; iwelo adaindânry maise kodo.
  kue-kue: Ana makandle yungu akrika i mina moglpai umga i, yumbun kanekane no engre
    atne endungo gingin-akin ere mounga. I no makan nangino kondinamnedi ta pirkunga,
    no heven yungu kor yongwa i gagl alap kor mereyegl were norambedi punga. Yegl
    eran kade ana geglkwa nangino i kondo ana kor aimande meglkwa nangino i inamga.
  cot-NT: Oraqueate choocatirajanagueti ocaniqui quitsaarentsivancoqui noshimampojancavaevetacaqueate
    natsipevaeca, cotanquitsiquea teequeate irooquea nonintajigueji irisoveajitero,
    iroguentiquea noninque nonchoocatantapojajemparo notsovironaquitemajaca inquitequitica.
    Aritarite choocatirajanagueti notsinoqui teequea nonintajigueji nometojajiaque
    avejancanajempa notsinojia, iroguenti nonintajiaveca nojoquijipanajantero noanoaitanaque
    inquitequi onchoocaque iroaqueraro notsinojia aatoca oteroncatsi. Ocaticaquea
    ocatica teequea onquishometojaneteji, cotanquitsiquea ontaniquiquea ontaniqui
    noncoguitempani nonchoocajiaguiteni.
  bnp-bnp: Na tahuna si tabana na kakaine hita, ra i manga a kape, si bole a nimadihi,
    si dedo. I uka ma i manga si ngaru ni mate, si gi pe a kakaine hita. Pali si ngaru
    ni bole a kakaine hita karaba meli na hunu. A kakaine hita karaba, ra ge mahuri
    vakaroro, bara i kuloi a kakaine hita ra bara i mate.
  apn-NT: Nẽ na pu htem jar pahpunuj nẽ pamex kêt nẽ ri papa. Nẽ tokyx mẽ pahtyk nẽ
    panhĩ htũm o pajapêx nẽ hpãnhã panhĩ nyw ã mẽ papa hprãm. Tã koja Jejus tokyx
    akupỹn wrỳk japêr pu mẽ pahtyk kêt rãhã tokyx panhĩ nywta o panhĩ nyw. Nom koja
    tokyx akupỹn wrỳk kêt japêr pu mẽ nhỹrmã ty nhũm Tĩrtũm akupỹm mẽ pahto mẽ pahtĩr
    nẽ mẽ pamã mẽ panhĩ nyw gõ pu mẽ ho panhĩ nyw.
  ctp-NT: Nchka ndaja ꞌa tianꞌ seꞌen ndiꞌian lo chalyuu, chaꞌ ndijiin ꞌaan nu tiꞌí.
    Siꞌi chaꞌ nchka tianꞌ kajaan bra ti, ni siya nchka la tianꞌ chaꞌ ka tiji tyukwi
    ñaꞌaan; kanꞌ lka tñan nu kuꞌni Ndiose bra nu kalaan nde seꞌen ndiꞌin ykwiꞌ Ni.
    Tyii chaꞌ kuxi ꞌñaan bra kanꞌ, tsaa tii ñaꞌaan kunaanꞌ nu ndiꞌin chaꞌ kaja, chaꞌ
    bra kanꞌ ka tyija lyo xka chalyuu nu suꞌwe la ꞌñaan, nu ja tsaa tii ꞌa siyaꞌ ti.
  opm-opm: Eimat paten inasi hat paten da oh kapkap datiproheneng ma dahapti oh kakdah
    moh ohe ihat ma pati ina moh hapur ha timbas hatinoh na dahat patimur. Mihat patin
    orhor aw tei ohe eimat paten ina da orhap mama kakdah moh ohe pati inanong moh
    gianaham gon gurus ha napatinohmur. Gon gurus napora haputin inasi hat pati inanong
    moh natimbas mara orhe eimat pat ohe da ina oh gon gurus ina da ha nahatinoh daham
    batbet ham ina ruum hat wamat patimur.
  bvr-bvr: Ngardawa ngatipa burdak nyirri-nirra, ngatipa minypa gun-nerra gu-nirra
    atila gu-workiya. Rrapa gun-narda nula ngatipa nyirri-ngurrnga nyirri-weya nyirri-workiya.
    Ngardawa ngatipa gala jal nyirri-ni nyirri-burral barra nyirri-yerrkujamiya, wurra
    jarra minypa barra nyirri-ma nyirri-gata nyirri-geka nyirri-burral. Minypa barra
    gu-gata wenga ngatipa nyirri-ngukurdanyjiya rraka gala barrwa nyirri-yinmiya nyirri-juwa,
    wurra jarra wanngu nyirri-nipa barra nyirri-workiya.
  wal-wal: nuuni ha sa7aa dunkkaaniyan de7iiddi, deexettidi ooloos; aissi giikko,
    haiqqiya asatettai de7uwan mitettana mala, nuuni maayanau koyiyoogaappe attin,
    kallottanau koyokko.
  zad-NT: Shlak ni zoacho lo kwerpi, chibanicho na' chakyeshicho. Aga iṉacho chibachgaicho
    guetchon, san daa cheenicho yobzə ile'icho kwerp kob c̱hechona' daa bi te c̱heyin
    na' ibanlenchon zejḻi kaṉi.
  kmg-kmg: Sahac boze-nâŋecko junaŋmu sâc ŋeŋe rârâqâc enâreme hujâi ehuc jueŋgopeneŋ.
    Nâŋe ŋaqi-nâŋec raŋɋane hetaranaŋte mi enâreekac, i fohame fainao ɋâricne henareme
    huocte enâreekac. Ehuc hâmocte biŋe ekicne i jujuzi ɋâckeocte mueŋgopeneŋ.
  aso-aso: Ee, laza nene agae, agae lo leꞌ izo minaaꞌ nouneꞌ nene idise do noneꞌ okode
    mene do hulo haza minelone losa nevoba asi aꞌmine seli numunguꞌ mene ha geni libilivo
    mino minevoꞌ minevoꞌ lemeni dameni neꞌmo nene aꞌmine hele vaaꞌ okode neꞌmi ebeꞌ
    dalingumuꞌ nene Okulumoꞌ numude saketi neꞌmino ngolaloinako lo agae, agae lo leꞌ
    izo minaaꞌ noune.
  uli-uli: Yodle si chil mel lal tento le imwach wol talop ngo ye tafel lal depach.
    Site dipli le sibe ppedaloh meka holongoch wol talop, ngo si dipli bo sibe yetedah
    mala holongoch wol laeng uwoch, bo molow la tor siyal yebe liwli meka holongoch.
  nin-NT: Iha i se ni iso i inina ikpa inggi yi, inta kpa attuttu. Inta i si ta zirr
    ni ihorr hen. Inta zha di inta ta surr iki i unkplassu imunta yi. Meme nggo inina
    ikpa inggi yi nggo i si ta so sese hen, a ta ttu yi sharri ni iso tsitsirr.
  acu-NT: Tura asar ju nungkanam iwiaaku pujakrikia wait wajakur wake mesemar pujaji.
    Turayatrik nekasar jakatasrikia wakeratsji. Antsu aints entsatin yamarman entsawa
    nunisrik yamaram namangjai tuke pujustasar wakeraji.
  cak-WNT: Ri kach'acul ri kac'uan chuwech re ruwach'ulef sibilaj yojk'axo y yojjilo
    ruma. Pero riyoj ma nikajo' ta chi nelesex ta el re ch'aculaj re' y man ta jun
    kach'acul kac'uan. Ri kas nikajo' riyoj, nabey ta niyatej jun c'ac'ac' kach'acul
    ri ntoc rachoch ri kánima riche (rixin) chi tek xticom y xtiq'uis re kach'acul
    re kac'uan re wacami, ya can c'o chic jun ch'aculaj ri ma xticom ta chic ri xtoc
    rachoch ri kánima.
  ebk-ebk: As nan mamagyanan takú asna's luta, kaman takú cha mun-anaanana kiapú as
    nan liglikiat takú. Achek kanan un laychun takú ay matuy ya mad-anan ay forfollachan,
    ngem kun takú at ifiachu nan fiarú ay achor ay achi matmatuy. Mu hiyasa, nan nauy
    matuy ay achor at elas-iyan nan fiyag.
  spa-PDDPT: Porque los que aún estamos en el tabernáculo gemimos angustiados, pues
    no queremos ser desnudados, sino revestidos para que lo mortal sea absorbido por
    la vida.
  ruf-ruf: Hatung'ali twokala mne chibumbulika chino che isi twoghutilila na kuhondighwa,
    ng'atubama bae kulutsula lukuli luno ulukufa, ila twobama kupfatsighwa lukuli
    ing'alukufa bae, ili achila ichikufa chighalusighwe ghendo chiwe na ughima wa
    ghamatsuwa ghose.
  gun-gun: Mba'eta anhetẽ kova'e oo py nhaĩ teri vy nhanepoaẽ jaikovy jajexavai vy.
    Ha'e rami avi hete e'ỹ va'e ndajaikoxei guive, ha'e rã hete pyau va'e, imarã va'e
    'rãgue py tekove jareko vy.
  agu-BL: Poro te yi najlij yi kalma' tul yi kawankile'j, wi'nin na katx'ayne'. Nin
    wi'nin q'uixc'uj na katij. Poro nk'era'tz kajbil tan kaquime'n chan. Poro mas
    balaj yi nink kacambaj yi jun ac'aj kawankil tan kaxconsal chan.
  isn-isn: Kutai lukulu itungo nekukole mito ele, kealwae kulemeigwa. Shakutakile
    kulugulwe. Kuleka gwa ite kuloilwe kutugalwa, nsoko kena eke nekekule kehume kumilwa
    nuupanga.
  ilo-ULB: Ta pudno a kabayatan nga addakami iti daytoy a tolda, agun-unnoykami a
    madagdagsenan. Saanmi kayat ti maussuban. Ngem ketdi, kayatmi ti makawesan, tapno
    ti matay ket mabalin a tilmunen iti biag.
  pir-NT: Yojopʉre ahri pagʉrire cohã duerapenata wahma pagʉri pehere tutuaro cohteaja
    mari. Yojopʉre mari pagʉrire cohã duerapenata ijipihtiye decori Cohãcjʉ̃ mehna
    mari ijiatire tutuaro cahmeaja mari. Sa yena ahri mari pagʉri yariati pagʉri ti
    ijigʉ̃ masina, wahma pagʉri mehna Cohãcjʉ̃ mehna sa ijiducu duaja mari.
  anv-NT: Ndɛre ɛsé delú né menyammyɛ yina ayi alu ɛké maá geto, déshwaá meshwa
    gétúgé déwuú ubale, deshwaá fɔ́ nnó dékɛlege mangbo. Dékɛlege ɛlé nnó
    Ɛsɔwɔ achyɛɛ́ ɛsé menyammyɛ ayi abɛɛ́ tɛ kwyakwya nnó ásɛ mélú ayi ágboó.
  sab-NT: Nege nga dba ai giti che jegwale boi daga ngwale diali, che chege tañachuge
    tanre che jegwale me jage jegwale jogeda giti, che me no jogeda ole, malen che
    takalin jegwale jwlite chuia chke blike, ene che be jegwale na jagere gai, ene
    che me chege tañachuge dare jogeda giti, che jegwale na jagere mi jogeda be chege
    toi diali chui tangle Chube ole.
  tmd-tmd: Weik ram bötö kɨ mɨdön, ömörö pön ake rɨmɨdöla. Makwam röböxön magör mɨjnɨŋö,
    rön, rɨb aku yöx nugwölöl; adöx yöd röul adö kau sö mɨdɨb mɨxɨñ aku pɨnɨŋö, rön,
    rɨb aku yöx nugwöla. Mɨxɨñ kömö mɨdɨb aku hön, mɨxɨñ wöröxɨb hödyöbö aku aŋadö
    nɨm pöcönɨŋö, rön, rɨb aku yöx nugwöla.
  acr-NNT: Ruma kꞌu laꞌ, ri oj jeqel chupa ri “qarancho” wara che ruwachulew, koj-jilowik
    y kabꞌison qakꞌuꞌx; ma na kaqaj taj kaqaya kan ri qacuerpo e laꞌ xa jelaꞌ; ri
    kaqaj e kaqakꞌul ri qacuerpo chilaꞌ chikaj y jelaꞌ kajalkꞌatix uwach ri na kakowin
    taj rukꞌ ri na kakam taj.
  kpg-kpg: Tadau madagoaa e mouli i lodo di hale laa henuailala, gidaadou e nguunguu
