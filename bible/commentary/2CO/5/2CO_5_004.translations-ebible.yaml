    nadäkamäŋ. Ude täŋitna imaka irit kehäromi nikek unitä imaka paotta yäwani api
    uwäktäŋ morewek.
  ntp-NT: Quiaa oidacatai gʌribʌdaga tami oidi daama idi tuucugʌrʌ ismaacʌdʌ ʌrʌpan
    ducami ʌmo quii aliʌ aijigʌi aatʌmʌ soimaasi taatamatai. Dai tomasi maicoiya ʌrʌlidi
    aatʌmʌ vʌʌscʌrʌ siooma ipʌlidi aatʌmʌ istʌvaagiʌrʌ oidacagi dai viaacagi gʌrtuucuga
    ismaacʌdʌ maiuugiatʌi tomali ʌmo imidagai.
  rai-rai: Baa daat lalaaun utbaai ma ra panindaat mi, daat taangi u ra balaandaat,
    ma daat kariaana mawaat. Maa pa daat nemi kupi daat a maat, daat nemi kupi daat
    a mong ma ra matakina panindaat taanginaanga u ra maawa, kupi a panindaat baa
    in maat ku, in wekiaa kup a panindaat baa in lalaaun takum.
  haw-1868: 'A ke kenakena nei makou me ke kaumaha e noho ana iloko o ua halelewa
    nei: aole na ka makemake e hele mawaho, aka, e hookomoia maloko, i aleia ka make
    e ke ola.'
  ffm-ffm: Sabi e ley nduu suudu, en tampii en ottii. En njiɗaa ɓoortaade ndu, ko
    njiɗ-ɗen dee, ɓoornaade wonndu dow mayru, yalla nguurndam ɗam ana moɗa ko halkotoo
    ko woni e men koo.
  arb-NAV: ذَلِكَ أَنَّنَا، نَحْنُ السَّاكِنِينَ فِي هذِهِ الْخَيْمَةِ، نَئِنُّ كَمَنْ
    يَحْمِلُ ثِقْلاً، فَنَحْنُ لَا نُرِيدُ أَنْ نَخْلَعَهَا، بَلْ أَنْ نَلْبَسَ فَوْقَهَا
    مَسْكَنَنَا السَّمَاوِيَّ، فَتَبْتَلِعَ الْحَيَاةُ مَا هُوَ مَائِتٌ فِينَا.
  cop-CNT: ⲕⲉ ⲅⲁⲣ ⳿ⲁⲛⲟⲛ ϧⲁ ⲛⲏ ⲉⲧϣⲟⲡ ϧⲉⲛ ⲡⲁⲓⲙⲁ⳿ⲛϣⲱⲡⲓ ⲧⲉⲛϥⲓ⳿ⲁϩⲟⲙ ⲉⲛϩⲟⲣϣ ⳿ⲉϫⲉⲛ ⲡⲉⲧⲉⲛⲟⲩⲱϣ
    ⲁⲛ ⳿ⲉⲃⲁϣⲧⲉⲛ ⳿ⲙⲙⲟϥ ⲁⲗⲗⲁ ⳿ⲉⲟⲩⲁϩⲉⲙ ⲧⲏⲓϥ ϩⲓⲱⲧⲉⲛ ϩⲓⲛⲁ ⳿ⲛⲥⲉⲱⲙⲕ ⳿ⲙⲡⲉⲧⲉϣⲁϥⲙⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ
    ⳿ⲡⲱⲛϧ..
  sri-sri: I nikũma dupʉre oparã yʉjʉpũrãkʉturabiri, gũñarikʉ, ñerõ taria. Ñerõ tarikererã,
    marĩya dupʉ, boaburi dupʉre béodʉarã meta yáa. Maama dupʉ, neõ boabiri dupʉ gapʉre
    bʉro opadʉáa. Iri dupʉre oparã, Marĩpʉ pʉro ĩgʉ̃ merã ããrĩníkõãrãkoa.
  nal-nal: Araan dia di izi roro nanga wana winpin angkari zin dia, dit kazanin amun
    maravanang ma di iaarif. Kawit di saxot adu dina luaa a winpin ma dina laklagai
    be, xawit. Dia di saxot mase adu dina mamaaus pana winpin faaxur inikula la lia,
    xuna a winpina dia ina xai maat be, xana xulxulaai wana winpin ina xai roro bulaai
    bulaai.
  kyq-kyq: Num kaaɗ kɛn naajege jꞋutuki ute daa rojegen kɛn tec aan gɔɔ kɔrɔr se,
    naajege kꞋdabar kꞋlee kꞋdaay kꞋɗɛs ɗɛs aan gɔɔ jeegen uuno daam deere. Ɗeere,
    naajege se kꞋje daa rojege se Ꞌtɛɗn gɔt eyo, num naajege kꞋjeki Raa ajeki tɛrl
    rojege kiji aan gɔɔ debm uus kala kiji do kalin̰ ki, bin ɓo ro kijin Ꞌtiŋg gɛn
    daayum se naan̰ ɓo pɛlɛkŋ daa rojegen kɛn utu Ꞌkooy se.
  kwd-kwd: Alata goru nana'i 'ua na labe'e wane lo'oo, dauru goru to'o na a'arigelonga
    ma goru nonifii. Ma ngaia 'ame 'ilaka'u dauru goru siria 'agoru 'akwasia mola
    labe dauru lo'oori. 'Amoe no'o. Tafe'ua mai dauru goru siria to'orunga 'ania nga
    labe'e wane fooru 'i Langi. Ma labe'ewane ne'e nana'i firi te'e lamadu'aa nga
    labe'e wane lo'oo na maenga.
  ded-ded: Nga nenang bedzo yomohai kecma asoringa ebirangoc anemmeu imoc hesinideac
    mi anemmeude. Kekecngo ine homec gbokoudeac negemma ye sebi gboria witiau heiu
    kemeudeac anemmede.
  ewe-ewe: Zi ale si míegale anyigbadziŋutilã me ko la, zi nenema ke míekpea fu siwo
    hea hũɖeɖe kple vevesese vaa mía dzi. Menye ɖe míebe míadzo kaba le anyigbadziŋutilã
    sia me o, ke boŋ míaƒe mɔkpɔkpɔe nye be Aƒetɔ la natsɔ dziƒotɔ si nye agbe la
    atsyɔ na mí, be wòaɖu esi me míele fifia si gblẽna la dzi.
  nuy-nuy: '@see-verse:2CO.005.003'
  cop-BHC: ⲔⲈ ⲄⲀⲢ ⲀⲚⲞⲚ ϦⲀ ⲚⲎ ⲈⲦϢⲞⲠ ϦⲈⲚⲠⲀⲒⲘⲀⲚϢⲰⲠⲒ ⲦⲈⲚϤⲒⲀϨⲞⲘ ⲈⲚϨⲞⲢϢ ⲈϪⲈⲚ ⲠⲈⲦⲈⲚⲞⲨⲰϢ ⲀⲚ
    ⲈⲂⲀϢⲦⲈⲚ ⲘⲘⲞϤ ⲀⲖⲖⲀ ⲈⲞⲨⲀϨⲈⲘ ⲦⲎⲒϤ ϨⲒⲰⲦⲈⲚ ϨⲒⲚⲀ ⲚⲤⲈⲰⲘⲔ ⲘⲠⲈⲦⲈϢⲀϤⲘⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲰⲚϦ.
  buk-buk: Têŋ ndoc ŋamlic nom-ŋga ti yac neŋ bac, naŋ dahôc ŋawapac ŋapaŋ, ma bocdinaŋ
    tam awhaŋ su bu datap neŋ ŋamlic wakuc undambê-ŋga sa. Yac atac tec ŋamlic dindec
    dom, magoc yac atac whiŋ ndu andô bu ŋamlic têm dindec-ŋga naŋ gitôm dom bu yêc
    ŋapaŋ, naŋ pô dau su ti gêŋ wakuc naŋ oc yêc ŋapaŋ.
  pri-NT: Üu kaa. Ba ûna jè wâro ni gòropuu, â jè nye dau càwé kaa, goro pai maagé
    kâjè. Â wiàna càcaa nümajè naa tiàu ârabwée kâjè, êco na o mwa dau wâdé tâjè,
    na jè o tòpwùtù ê dòro ârabwée, ma jè coona jè ârabwée na bwaa jajau—[naiiri âboro]
    na o câ mwa caa bà!
  zpq-NT: Da' ḻi chio' ṉe' chžaglaocho len cuerp c̱hecho quinga chbežyaše'cho ḻo'
    lažda'ochon'. Gague da' chaclaže'cho gatcho, san chaclaže'cho yeža' cuerp c̱hecho
    quinga da' te c̱hen len to da' soa toḻi tocaṉe.
  por-TFT: Acontece que, enquanto vivemos neste corpo [MET] que não dura para sempre,
    gememos [DOU] com frequência, pois desejamos ficar livres dele. Não almejamos
    ficar sem corpo. Pelo contrário, gememos porque desejamos receber nosso novo corpo
    [MET] no céu. Anelamos/Desejamos que isto aconteça para que nosso corpo que morrerá
    possa se transformar de repente em um corpo que viverá para sempre.
  gwi-NT: Jii nankat diitthąį', tr'igwidii haa tr'ahahchik, dzaa nankat gihłeereheedaa
    geenjit nakwaa gaa khan zheekat gwats'ą' tr'ahoojyaa gwindhan geh'an, gwandaii
    ndaanąą'ąį' kwaa tr'ihee'yaa ts'ą' diitthąį' ch'ijuk neeheelyaa geenjit.
  gvn-gvn: Ngana yalaymba bubungu bangkarrji buyunji bundanday, ngana warrngkay kulika.
    Ngana wawu kari yanyu bangkarr bawanka, yamba ngana wawu jirray Godungku ngananda
    bangkarr jirakal didanka. Ngana bubungu buban juranku bunday, wulaykuda. Yamba
    ngana bangkarrji jirakalji wuljaljiku juranku bunday, jiringa.
  nhy-NT: Iwan mientras tikatej itech yin totlalnakayo kej yeskia kale, titenaj iwan
    titlajyowiaj. Yon amo kijtosneki ke tiknekij tikpojpoloskej in totlalnakayo, sino
    tiknekij Dios ma techpatili totlalnakayo katlej axan tikpiaj iwan ma techmaka
    se totlalnakayo de ilwikak, para ijkón totlalnakayo katlej miki ma pojpolitiw
    itech katlej yankuik tonemilis.
  asm-FB: আমি যে কেঁকাই আছোঁ, এই তম্বুত থাকি, ভাৰগ্ৰস্তহৈহে কেঁকাই আছোঁ; কাৰণ আমি
    বিবস্ত্ৰ হ’বলৈ ইচ্ছা নকৰোঁ; কিন্তু জীৱনৰ দ্বাৰাই যেন মৰ্ত্ত্যক গিলি পেলোৱা হয়,
    এই কাৰণে বস্ত্ৰেৰে ঢকা হ’বলৈহে ইচ্ছা কৰোঁ।
  okv-okv: avoeto ungotena enda ta iji tuho irari hamo ga mitie avo houkari uje ae
    ue bija puri eora te naingeto daroho irari donda umbuto hamo ta asukaetera avo
    hotembeora, amo hamo bisi te amiga tapa Utu ta pambuto iresi uje ere ora.
  mxt-NT: Cha nɨ ri ca cha iyó yo chichi coño ñuhu yo cha cuví tari noo vehe ri, nducuihyá
    iñi yo vatyi ña cuñí yo quita ri maa añima yo chichi coño ñuhu cuan ta cuvityiyaá
    chi. Soco cuñí yo cha coo añima yo chichi cha ma naa ca maa nya andɨvɨ ta tyicuan
    ri maa cuacoo yo.
  tzo-NT: Yu'un c'alal jnainojtic avi jbec'taltic li'to ti chlaj yipe, ti jiq'uilan
    co'ntontic yu'un mu jc'antic ti chijchame. Ja' ti jc'antic ti te xa oyucutic ti
    vinajele yu'un hech j'ech'el chlaj sc'opilal ti chijchame. Ja' cuxulucutic sbatel
    osil o.
  ind-AGS: Selama berada di dalam “tenda” ini, kita mengeluh, terbebani oleh kehidupan
    ini. Bukannya kita ingin menanggalkan pakaian kehidupan ini tetapi kita menantikan
    apa yang akan kita kenakan, sehingga apa yang fana dapat diliputi oleh kehidupan.
  omw-omw: Tire mwaa mwamwantara haraara voti hiraqi variqi viqata atura ntiqata muaanra
    vare varuro tunanra. Hia tire teta mwamwanta qaqira kyarera utunanrave. Vaisivanto
    haaruaa tuavaaqaqaa qaraakya tuavaaqa ututaintema kye, tire teta haaruaa mwamwantaqaa
    qaraakya mwamwanta utirerave. Mwitaa hiraro tire qutu quara mwamwantava variqiro
    viro mwiaqaatairo kyuqu viro qati variqiro quari mwamwantavama vahiananro.
  yrb-yrb: Ya awona ewa farai wadia su ariro ibedana ofe wouretaba derawere imutaisite
    arua waisi. Ya unutawa yanu imumu torowa inareta. Yanu ununa i kobere ure ofe
    muneta. Yanu ununa i me ibene ibene ibetama ewa nasiniro wadiama wokuku unono
    ufie iba waisi.
  maa-NT: K'e̱ nga tákó tíjnakon yijo‑ná koni jngoò ni'ya xi ma bixòña, i̱ma̱á fahatse‑ná,
    maba‑ná, mìkiì tsò takoán nga nìkíjna ni'ya‑ná. Majìn‑ná nga tjáxìn‑ná ni'ya jè,
    jè xi mejèn‑ná nga kàtaxi̱tse̱ya yijo‑ná mé‑ne nga yijo‑ná xi ma biyaà jngoò k'aá
    jchi̱ja nga jè kjoa̱binachon si̱ìkijne‑la̱.
  mcq-mcq: Ijihunaꞌe nimaaꞌe nú haha ikehunikino hijuri vajakaho nú hahuna vene ꞌee
    ahija piunivu. Ijihuni maijaho nú haha paꞌana hihuna ura parenúu kaivo nú haha
    rukina rehuna ura renúu. ꞌEjakame ike kwamasahukaho majama hihunijara rarene parahuna.
  sus-A: دَنمِ وٌن نَ يِ بَفٍ كُي، وٌن وَ شُي رَ مِنِمَ، بَرِ مَ وٌن مُ وَ مَ دٌنمَ
    شَ بَ وٌن مَ. وٌن وَ مَ نّ دٌنمَ نّينّ شَ رَفٌرٌ وٌن مَ، عَلَكٌ كِسِ شَ نْ قَشّ
    رَ.
  jpn-1965: 確かにこの幕屋の中にいる間は、私たちは重荷を負って、うめいています。それは、この幕屋を脱ぎたいと思うからでなく、かえって天からの住まいを着たいからです。そのことによって、死ぬべきものがいのちにのまれてしまうためにです。
  fra-SBL: En effet, nous qui sommes dans cette tente, nous gémissons et nous sommes
    accablés, non que nous désirions être dépouillés, mais nous désirons être revêtus,
    afin que la vie engloutisse ce qui est mortel.
  yka-yka: Samantaˈan ellum pe barante si dunya inin, ngandahing kite bi peggeˈ kabohatan
    kite bi. Dumaˈin weˈ mabayaˈ ne kite bi mura matey, saguwaˈ iye kinabayaˈanten
    bi weˈ kuweˈitu inin inurungan ne kite bi baran baˈahu supaya barante mamatey
    inin ginantiˈan duk baran gaˈi matey.
  mle-mle: Nyanadiy mawul samasam warnadiy adiy Godab kwur-kibanadiy kwula amwiy kwur-kwurik.
    Kidiy kidi kupwaam kwurin kwabanadiy basadika amwiy nyanak vaat kwiy-kwadanadiyan.
    Aw nyan kwasik yikwanadiyan kidiy amwiy wapa-wapak kipa mawulada tikir. Aw nyan
    God nyanaam nyanadiy kwula amwiy rawtaka-dikik mawul warnadiyan. Nyan kidiy kiya-kwanadiy
    amwiy adiy kiy maarkwanadiy amwiywa warapiyik.
  shp-NTPO: Nekeabi yorayapari nato neten jaxonra non tsokásbopari shinannai, ja moatianbi
    non sawea chopara non jopékashamai, jakibi bená chopa sawetininkayara noa keenai,
    jaskatax ja non mawatai yora moa bená yora iti kopí.
  aom-aom: Saꞌare ma-jahuri raromarue nosi javuore raromaruevare evare vavaenimo avohoromo
    haraꞌuarueje. No vavaenaguaje hesi bëhoho bogo niögu mamioho boremiꞌöꞌi naguajohunioho
    bogo ëhunioho vavaenimoꞌi aꞌi God-hu bojamuiꞌiröhe niögu iꞌohuro döre aegorovego
    ëhuro raromemu raromoꞌiröhe muohuro sisërëjavuobe vaꞌaje muoho ruahöꞌöjego barëꞌi
    iꞌe javuoröhego. Ëhuni vavaenimarueje.
  geb-geb: Nza kha nuianan sher phena fara muuŋgi fhavi, nza nta khɨga kav, nza simtɨgi
    ndiav wari nziav ki. Nza ntige khar ki fhavi vuri thamthar za mbui fhuvara. Zakɨra
    fhuvara! Nza guigira fhavi ŋkaa ndirgeŋ vuzvugi. Nza shagi shari farar muuŋgip
    nta shargirga. Mba rɨɨv vhɨzi fhavi, Fhe Bakɨme ntan kurarga, nta zazera mbara
    muuŋgiap ki bɨɨŋbɨɨŋ ndigirga.
  bsj-bsj: Di la nyomanka man kambo bo mor bi kure, bo tinanti, bo ki tutum. ma nyo
    cwi yim fobka. Nyo co nyo cwi a dum nyo, na dume mim dike bwiya tiye.
  cak-cak: Roma riq'uin ri cuerpo kac'uan vacami, nkujilo y nikana' k'axomal roma
    man nikajo' ta chi ri kánima ntel yan e chupan, can nikajo' chi quiri' ruchi-ruvech
    nivik, richin quiri' re ka-cuerpo ri c'o ruk'a' ri camic che, nimukutaj roma ri
    c'aslen ri richin jumul.
  chf-NT: Jinq'uin ya'to cuxulonla tama ni cä yoc jelem ototlada, jini cä cuerpolaba,
    ca' a wälä jac' cäjinla, mach uc'a co cäctanla jini cä cuerpola jelemba. Jini
    lo que más coba es cä mätanla täjcac'ola ni cä cuerpola tzijibba, uc'a mach ni'
    chämiconla, sino paq'uin cuxleconla.
  tlf-tlf: Kale bole aafen nuyo kuun am kutam kal bom-nulupta, aget iluum uyo tebe-bom-nulup
    aget yamyam uyo fugun-bii kulaa yakyak kem-nuubup boyo ki, nuyo boyo kaan-nulup
    siin umi dam uta kupkalum o ageta ba kale, numi aget fugunin uyo, God iyo dam
    migik uyo maak kobela numi siin umi dam koyo mitam migik keluta, suun kup num
    o agan-bulup ko.
  piu-2006: Yilta palumpa waarrka palyara nganaṉa purrkarringkula yunytjurringanyi
    Katutjaku ngurrangka nyinakitja. Nganaṉa yunytjurringanyi Katutjalu nganaṉanya
    yaṉangu kutjuparalpi ngurra palula nyinatjunkunytjaku. Yuwa, nganaṉa yunytjurringanyi
    ngurra palula yaṉangu kutjuparringkula kana kutu nyinanytjaku.
  poh-NT: Jeꞌ aj reꞌ chi cu cꞌacharic pe nkaꞌn ru̱cꞌ i katiꞌjolal wili reꞌ jeꞌ na
    ricab jenoꞌ pahpaꞌx pa̱t nok wilic chi xa reh ti juncꞌam, xa eli̱c woꞌ wilic tiꞌquil
    kacꞌux ruꞌum nok maꞌ nka̱j ta nak chi ekojcahnic chi maꞌxta chic katiꞌjolal socbal
    reh i ka̱mna, nka̱j laꞌ nak chi wilic ta nak chic ku̱cꞌ i acꞌ tiꞌjolal reꞌ ncꞌacharic
    chi junelic eh chi jeꞌ reꞌ enjahlic wach i katiꞌjolal xa sahchel wach.
  tue-tue: Marĩ atibʉ́recopʉre ate õpʉ̃ʉ̃rĩmena ñañarõ netõã. Teero tiirá, ñañarõ
    tʉgueñaã. Marĩye õpʉ̃ʉ̃rĩrẽ cõãdʉgara mee teero jĩĩã, ʉ̃mʉã́sepʉ niiãdare õpʉ̃ʉ̃rĩpere
    wasorí boorá. Tee niirucuadari õpʉ̃ʉ̃rĩ wasorí, bóaadari õpʉ̃ʉ̃rĩ petiádacu.
  bjp-bjp: Aunbiing kere liu biitom ini liu na pununfo, kere ngangeh ma kere ka kalsakai
    tatawin, wara le biil kere ier isi rin kiliis ufu pununfo kerer igii, isau le
    kere ier isi kilkiliis ini pununfo tina kukulii, isi pununfo ae i liu, ik bo neng
    ae in met.
  xon-xon: Ni ye mbamɔn, timi bi bi dulnyaa wee ni na, falaa muk timi, le ti du. Naa
    ye ke ti ban ke timi aawiin li chuun muŋmeen. Ti ban ke ti kan tiwon ti bi paacham
    na. Ti ban ke ti di tiwon ti ga kpo na lii, ki kan tiwon ti ga li bi n‑yoonn mu
    kaa kpa ndoon na.
  tzo-ZNT: Li voꞌone quechel to jvocol yuꞌun jnaꞌoj ti ta onox xichame. Yechꞌo ti
    jaꞌ xa ta jcꞌan li jpat jxocon ti mu snaꞌ xchame yoꞌ ti cuxulon o xa ta sbatel
    osile.
  mpm-NT: Ti yɨkɨ kuñu ri kuu nanu ɨɨn veꞌe nuu kuncha ri ñuyɨvɨ jaꞌa, ja tu kuñɨɨ,
    ti vasu kukuiꞌya xaan ini ri sɨkɨ nundoꞌo ja ndoꞌo ri ja kancha ri jiin yɨkɨ kuñu
    ri jaꞌa. Ko tu ndoꞌo ini ri ja xndoo ri un ti na koo maa ɨɨn ni añu ri. Chi sa
    ndiyo ga ini ri maa yɨkɨ kuñu jaa un nava nandɨꞌɨ yɨkɨ kuñu ri ja ni naa un, ti
