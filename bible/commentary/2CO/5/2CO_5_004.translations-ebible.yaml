    మర్త్యం గ్రసిష్యతే|
  ben-IRV: আর এটা সত্যি যে আমরা এই জীবনে কষ্ট পাচ্ছি ও যন্ত্রণায় চীত্কার করছি; কারণ
    আমরা বস্ত্র বিহীন হতে চাই না, কিন্তু সেই নতুন বস্ত্র পরতে চাই, যাতে মৃত্যুর অধীনে
