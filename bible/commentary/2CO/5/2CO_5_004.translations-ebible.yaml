    groan. Da noh kaa wi waahn ded soh moch, bot wi waahn Gaad put aan di kaina badi
    pahn wi weh wahn liv fareva.
  chk-chk: Iwe, lupwen sia nom lon imwach imwen siamü, sia ngüngü fän ach weires.
    Esap wewen pwe sia mochen towu seni inisich me fanüfan, nge sia mochen pwe inisich
    me läng epwe pwilipwil woch, pwe mine a mämmä epwe wili ngeni manau.
  ssd-ssd: Sine baibai te sinamŋge minmba sinamanzer suŋgo ŋak mineg ta sine ŋgarosu
    te kusrewam idus ndaweg. Ŋgarosu kitek amboŋga sine mbol prowa sulumba ŋgarosu
    kumam tuku te abo minmba minam tuku maŋau sinam kuwa ŋga iduseg.
  acr-TNT: Ruma cꞌu laꞌ, ri oj jekel chupa ri “karancho” wara che ruwachulew, coj-jilowic
    y cabison kacꞌuꞌx; ma na cakaj taj cakaya can ri kacuerpo e laꞌ xa jelaꞌ; ri cakaj
    e cakacꞌul ri kacuerpo chilaꞌ chicaj y jelaꞌ cajalcꞌatix uwach ri na cacowin taj
    rucꞌ ri na cacam taj.
  rop-rop: '@see-verse:2CO.005.003'
  mee-mee: Iau ka role minmina kurumea, sonrau, ka ina ita ka mommo nga bale a mira
    laekia tale, na ita kaka punpunu ba ka kanimaimaia maenang kurumea, ita ka sana
    omora ta momong ma ita ra sana kara lungapaga. Ke sa. Ita kaka bai ta lungapage
    bale e nga momong passavele, ta baina mauling e momo passavele nge rongotapu ka
    oru reke lavusvusa.
  dif-dif: Ngangau bakana karari, ngaiani pungani ngananani, ngaiani kidakidai, ja
    mankamanka ngaianina patai, ngangau ngaiani wata ngantjai dukaraterila, a‐ai,
    windri miri widmaterila, ngangau tepieli jenia, mina palini jeri, julkananto.
  gam-gam: Nono gaklene ge numb asinga mal pai mormon, nono kimb ye, imb kakmon. Konkunom
    worinj mal embe nono makimb gaklene worbon dje nayenmon, man. Nono gaklene gun
    worbon dje yenmon. Nono makimb gaklene goya paro ba alla wor gun punda.
  nou-nou: Edo ingodena busu da atari tamo ainde atise ingodena memesi tambutera.
    Edo ingodena ingodenaso tamo awa totigari ujo ae edo era teta embo mi ungoda ombari
    matu awa totigedo era awodo edo tamo ae ari ujo aera awarate ingodena awa God
    mi ingodenaso tamo seka awa itarase dipapa era. Edo ingodena tamo seka badera
    awa teta ingodenaso tamo seka mi ingodenaso tamo matu bebetira awa nutegari inge
    adira.
  mqb-NT: Həna mənuko ti zek a kawa jawjawa ata mba nà, ɗi ga ɗəce, ɗi rac slan hwiya.
    Ɗi ga matanan, anga ɗi ba nə luvon aday Mbərom i culok puko wa zek a mənuko a
    anan bay. A'ay, ɗi ba nà, luvon aday Mbərom i pak puko zek a mənuko wiya ata
    awan. Ata sifa si zek a wiya ata i lize anan winen məduwer ata kutok.
  ape-B: Abudak nyultab wata mape apudak atapiluh yegechiweluh abali, apakiluh apaluh
    isave yoweluh ali mape moleh. Ali apak douk wo muklimu mukli wakuk apudak atapiluh
    yegechiweluh e, wak. Wakuli maklimu mulau namuluhi iluhwiluh yegechiweluh muhlulu.
    Ahludak nameiteiluh yegechiweluh douk eke hlunubu hlunek senis hlutoglu dudukaluh
    hlupe namudak ati.
  grc-F35: Καὶ γὰρ οἱ ὄντες ἐν τῷ σκήνει στενάζομεν βαρούμενοι—ἐφ᾿ ᾧ οὐ θέλομεν ἐκδύσασθαι,
    ἀλλ᾿ ἐπενδύσασθαι· ἵνα καταποθῇ τὸ θνητὸν ὑπὸ τῆς ζωῆς.
  cav-NT: Riyaque yahuaju jari tupu ecuana erere cuanaju anianiniya bucha. Nerecada
    ecuana jujacaya ama. Ujejeda ecuana jujacaya ama. Majucarama ecuana juya. Jadya
    ama bucha ecuana iyacuaque ecuita tsehue amena junenicara juya. Amena iyacua tsehueju
    ecuana ni eje tupu majunucanime ama. Chacha ecuana anibuque. Beru sirique iyacuaque
    dadi ishu eijehueu bucha tuque.
  kgp-NT: Ha vé, ki hã sóg tó mũ. Tag ki, ẽg tỹ ẽg fár tỹ pãjó ri ke tag ki nỹtĩn
    kỹ ẽg tóg vẽsỹrénh tĩ, ẽg mỹ ẽg ter jãvãnh tĩn kỹ. Ẽg mỹ tóg ẽg rĩr hã tag tỹ
    kanhkã tá jun há tĩ vẽ, kỹ tóg ẽg tỹ tag ki ẽg kur kunũg tũ ra ẽg tỹ kanhkã tá
    jun kỹ ẽg kur tãg tu ri ke nĩnh mũ, ẽg mỹ. Kỹ ẽg tỹ ẽg fár tãg ve kỹ ẽg fár si
    tóg tũ' he mũ, ẽg ter tũ ra. Tag hã tóg ẽg mỹ há tĩnh mũ vẽ.
  bvd-bvd: Si kada ne kolu too 'ua lao molaagali nee, na noni kolu ki da makeso ma
    daka oli toli naa nunufana 'afitaie ki. Nao kolu si dooria lau sae uri kolu ka
    mae 'akolu nai. Nao. Ma kaa kolu dooria uri kolu ka too 'akolu 'ana nonidoo falu
    nai 'i salo. Uri 'i seeri na nonidoo ne kai mae lau gwana nee ka tatala naa uri
    ka too 'ana nonidoo ne mauri ka lelea firi.
  ukr-1871: Бо, стогнемо отягчені, будучи в тїлї сьому, з котрого не хочемо роздягтись,
    а одягнутись, щоб смертне було пожерте життєм.
  apz-apz: Nakwo olo hwaho loponjo aꞌapaho mokosyohumalohwoneso tohino tɨpemawoꞌnɨngkuhwone
    soꞌno nakwo humotaho lopemoꞌnawotohwono. I nakwoe hwaho loponjo aꞌapahoso wapeꞌnono
    malohiyɨhwono. Oꞌo, osoꞌneꞌmaho. Nakwo nakwoe ahwomomjo aꞌapaho hwapɨfe songo
    paꞌnɨngo soꞌno namoꞌnɨngkohoho. Oso hiso songo nomehwasi olo hwaho loponjolo poyo
    peꞌnɨwoꞌnɨngkiso somo ulɨkoꞌmehwasi songo neꞌno nɨhuꞌnahone nohumanefoho.
  yon-yon: Kedi, nub kuu kuye okad kiri ye komboniib doruub kuu, warekaune dabawiib
    doruub, amborom kuu kad dobmo dobiri kuu nub dowakenban, nub dowaken kuu Ewen
    ye ambib inwarunduked yimin. Kowe, okad kiri ye bobni yeman kuu amonombe wadkeri
    aron korem yeman keraneen.
  poi-NT: Iganam anait́ yɨ́p ammɨjta̱y juuts tu̱m tɨc agui aŋyácne, tsa̱m anjɨ̱spa
    iga antsactooba jém ammɨjta̱y. D́a antsactooba yɨ́p pecapɨc yoot́i iga atsɨ́ypa
    aŋcusɨ̱cɨ, pero antsactooba iga ampɨctsoŋpa jém jo̱mipɨc yoot́i. Jesɨc cuyajpa
    yɨ́p naxyucmɨpɨc mɨjta̱y, jém caapáppɨc, ampɨctsoŋpa jém jo̱mipɨc mɨjta̱y jém
    d́apɨc caaba.
  wuv-wuv: Hamatee eni oi guta wagii eni pale eni, ona ai'ai ma tonaa awataa, uaa
    lomi ona nunumiai ba o'aa ala'ala ma'uaa ba o'aa papai lawalawaa pafea ba fei
    unuu ma'ea nei filoginaa harenua.
  quf-NT: Imanutaq mana yanqa mudakusha kashamaqa, chay yakakushanchik mana imapaqpis
    sirbitinchu, lirila yupay kanchikllapa. Chaynullami kay bidapi kawsayashanchikllapa
    kwirpunchikqa, mana tukuy tyimpupaq katin maydiyaqa wanunchik. Chaymi munanchikllapa
    unaq syiluman rir, shumaqta mudakusha yupayna tukuy tyimpupaq kawsanapaq.
  yuw-yuw: Non gurochon godip föbin itmanaina omompha botongidamon. Nonu godip föp
    ngoroc imana fatfatha mep tongidamon. Tongo ‘momphon godip föboho omomphon godip
    föp ngo urang fihun’ yongo kombiamon. ‘Momphon itonggongnoho omomphon itonggong
    ngo tun bödehun’ yongo toup kombiamon.
  hus-NT-1971: Biyat huahua’ u c’uajat teje’ tsabal u it’ixbel ani u yajchiquiyab
    c’al i anam t’u’ul. Yab expith i le’ abal ca taley i inictal axi teje’, jaye i
    le’nanchal axi it cu pithan ti eb. Ca ts’ibc’a i talelom inictal ani cu pithan
    i it inictal axi ne’ets ca ohuey abal ets’ey.
  med-med: Ya mʉi kona muⱡ manga ila moⱡpʉn kʉn, mbun tʉpʉn, ka etpʉn enmʉn. Wote,
    tʉn nga kʉng unt nga kʉⱡ, wak rumin ei nga ni nanmʉn mon! Tʉn nga kʉng kont nga
    kat, wal pʉki kont na ni mel, pʉkmin ei nga numan ngumbun nʉnmʉn. Ei kʉn, kont
    mba mul kʉng kʉⱡ ndi, kui kʉng kʉⱡ, tʉpa mana ndumba.
  bch-bch: Be labone tamamado ngan palata tanoeai aea toa ne ta tatangtang ga tasolil
    ngan ada kadonga kulupulupu. Ngansa tinida ngan tabangabanga mao. Be loloda ikim
    tau ngan pononga buburiai aea irobi gita. Toa bedaoa ta patida toa matenga aea
    ne ga ibada madonga kemi somisomi.
  cco-NT: Jo̱ lajeeˇ e se̱e̱ˉnaaꞌ fɨˊ jmɨgüíˋ la có̱o̱ꞌ˜ e ngúuˊ táangˋnaaꞌ la, eáamˊ
    seáangˋ dsiˋnaaꞌ dsʉꞌ uíiꞌ˜ e lɨjiuung˜ dsiˋnaaꞌ có̱o̱ꞌ˜ jaléꞌˋ iihuɨ́ɨˊ. Jo̱
    dsʉꞌ jneaa˜aaꞌ jaˋ ii˜naaꞌ faꞌ e nijúungˉnaaꞌ, co̱ꞌ lɨ́ꞌˆ lɨˊ ii˜naaꞌ e niquɨ́ngꞌˊ
    jneaa˜aaꞌ lafaꞌ ꞌmɨꞌˊ e ꞌnʉ́ʉˊ e seaˋ fɨˊ ñifɨ́ˉ do, jo̱ lajo̱baꞌ e ngúuˊ táangˋnaaꞌ
    la niꞌuíingˉ co̱o̱ˋ e seaˋ carˋ ngongɨ́ɨˋ jmɨɨ˜.
  deu-1951: Denn wir, die wir in der Leibeshütte sind, seufzen und sind beschwert,
    weil wir lieber nicht entkleidet, sondern überkleidet werden möchten, damit das
    Sterbliche verschlungen werde vom Leben.
  alq-ALGNT: Meg8adj e tajikadamak kia8inan akikag ka odjimagag, kimokonemin, tabickotc
