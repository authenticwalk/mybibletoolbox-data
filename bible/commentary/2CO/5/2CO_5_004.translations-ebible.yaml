    aron nga kung unsa man ang may kamatayon mahimong lamyon pinaagi sa kinabuhi.
  ces-LB: '@see-verse:2CO.005.003'
  mkn-mkn: Kotong pung badan yang rusak sakarang, bekin kotong hela napas panjang,
