  sby-sby: Pakwinga cino cindi ncotuli mu mushakasa uwu tulatongelenga cebo ca kulemenwa
    mikuli, nomba nteko kuyanda kufulula nsulo uwu mushakasha sobwe, nsombi kwambeti
    twakafwala ng'anda yetu ya kwilu mibili iyi ikute kufwa ikaminwe ne buyumi.
  sll-sll: Ena na ganba gauna hominga i gul ire milna pire pir oun dere mominua. Mominia
    gauna i aidolamna di pirikiminba, hamen gauna inaminga pire pir oun dere mominua.
    Molena gauna gonaminga i hon pol kulere mol pai onaminga pire diminua.
  yaq-NT: Itepo lutula wee'po, inime'e takaaka, inim ketun jiapsakai, katte allea,
    intok siokwame itot aayuk. Katte kia beja, inime'e i'an itom takaam ta'arupea
    o'oben. Taa ala ju'u itom eiyaaka'u, baa, jume' aman itom takaanee'um juname'e.
    Junuen, juka' inim tawanemta, a' lu'uteka, jiba yuu, bemelasi itom machinee'uta
    itot aune' betchi'bo.
  uro-uro: Inguna rhoqoräkt i as kali lut pä rhangät täkt ama mämairväm di qaku märmär
    gem ut bä rhangät täkt di ngärhit bon ut ta ama märän. Nak kop kaku sokt nani
    a ut iva qali lut sañis na anga släqyige dap kinak nani a ut masirhat iva ma Ngämuqa
    qa rhonmät pät a ut na ama släqyigleng gärqiglengni iva qaku igleng ngä nañäp.
  ita-1885: Perciocchè noi, che siamo in questa tenda, sospiriamo, essendo aggravati;
    e perciò non desideriamo già d'essere spogliati, ma sopravvestiti; acciocchè ciò
    che è mortale sia assorbito dalla vita.
  muy-muy: 'Nihi ti vu geli ya leli mə̀bu àna naŋ ni ti akaɗa ahay miviceni, nahkay
    leli mə̀bu macakay daliya àna naŋ, mitʉwi àna naŋ. Ere ye ti mawayay nahəma, màwayay
    ti Melefit ejiŋ vu geli ya ti leli mə̀bu àna naŋ ni do : mawayay ti Melefit mə̂bəki
    vu mʉweni ke leli akaɗa ya ti təbəki azana ke mis ni sawaŋ. Vu geli ni ti ara
    eji ; vu mʉweni ya Melefit avi ana leli ni amələbu ga kaŋgayani.'
  kqc-kqc: Adina gua mina karagari amegasa anana nisi toe moisifa—roaita koina nigo
    ura de resifa, idu varuka aku magifa—ye beika bi toga vegu ameibobigo yaku beika
    muyego moi tovo rigo.
  tav-tav: Ati yepa macá rupaʉ to cãnacã rʉmʉ popiye baibana mani quepenucu. Mani
    rupaʉ to cõona to bai yajiato ĩ mee yʉ ĩ. Mani rupaʉ cawama jutiro mani cajañarore
    bairo to bai wajoaato ĩi yʉ ĩ. To bairi cawama rupaʉ mani cacʉgoro cãni jʉgori
    rupaʉ maca nemoona ati yepapʉ bai yajigaro.
  eng-ULB: For indeed while we are in this tent, we groan, being burdened. We do not
    want to be unclothed. Instead, we want to be clothed, so that what is mortal may
    be swallowed up by life.
  spa-VBL: Aunque estamos en esta “tienda” suspiramos, agobiados por esta vida. No
    deseamos tanto ser desvestidos de lo que nos ofrece esta vida, sino que ansiamos
    aquello con lo que seremos revestidos, para que lo mortal sea aplastado por la
    vida.
  fra-_FOB: Car nous qui sommes dans cette tente, nous gémissons sous le poids, parce
    que nous souhaitons, non d'être dépouillés, mais d'être revêtus, afin que ce qui
    est mortel soit absorbé par la vie.
  hau-ULB: Gama babu shakka yayinda muke cikin wannan alfarwa, muna gurnani, muna
    nawaita. Ba mu so muyi zaman hutanci. Maimakon haka, muna so a suturtar da mu,
    domin rai ya hadiye abu mai mutuwa.
  mal-mal: ഈ കൂടാരത്തിൽ ഇരിക്കുന്ന ഞങ്ങൾ ഭാരപ്പെട്ട് ഞരങ്ങുന്നു; മർത്യത ജീവനാൽ നീങ്ങിപ്പോകേണ്ടതിന്,
    നാം നഗ്നരായിത്തീരും എന്നുള്ളതുകൊണ്ടല്ല, പിന്നെയോ വസ്ത്രം ധരിക്കപ്പെടും എന്നുള്ളതുകൊണ്ട്
    തന്നെ.
  urd-GVR: Is jhoṅpṛī meṅ rahte hue ham bojh tale karāhte haiṅ. Kyoṅki ham apnā fānī
    libās utārnā nahīṅ chāhte balki us par āsmānī ghar kā libās pahan lenā chāhte
    haiṅ tāki zindagī wuh kuchh nigal jāe jo fānī hai.
  far-far: Aia, ma ana kada kulu to laona molagali ne ana noni kulu ne kai mae, kulu
    angi sulia 'afitaie ki dao to'okulu. Ma kulu si doria go lekalae fasia noni ru
    nai, boroi ma kulu doria tolae ana noni ru falu 'i langi, fua na noni kulu ne
    saitamana mae, God kai talana ana noni ne abu fura ki ma ka toto firi.
  suz-BL: मुल सम्‍म रागी ङा रांम बाक्‍नीकी, सुर्ता पना पन बाक्‍नीकी। शिश्रा दुम्‍चा
    कली ममाइ। तन्‍न नक फेक्‍शो खोदेंशो पा, आंइ जाम्‍शा लाइब रां गेना हना यो ब्रोंइशा
    बाक्‍ब स्‍वर्ग ङा रां दुम्‍ल। १कोरिन्‍थी १५:५१-५३
  car-NT: Ero nono tu'pono auto ta kypu'ni'waton. Awosin pe kamamyrykon kysepojaton.
    Kywo'myngarykon 'se'pa irombo kytaton. Kywo'myndorykon 'se rapa te kytaton, moro
    romo'no e'mo'to'me moro amano 'wa.
  amp-amp: Ndar bbinysofthu thatiptpno tohwanomn krhopam yakhato bu nyingam yohni
    hasiwum-nom. Nhai be ndar bbinysofthu thatipthu thu hrur thuneft yihato nd krhopam
    yakhato bu nyingam yoh-nikahm. Nhai. Be kangnom yuhre yima nfri nyingetnom ndar
    bbinysoft tohwa fijo hefenrhu nfri thatipt yakhato ahmbritanom nfri hmbresham
    yakhato hmbrita kanjo. Inji nahato ndar noheh thatipt thu hrur thuhato tfit yiha
    yiha toh nkifraniyuk nfri thatipt yakhato hmbrirahnom.
  bht-bht: कने असां इस घरे च रेंदे होऐ भोझे हेठ दबुई करी रोंदे रेंदे न; क्योंकि असां
    इना संसारिक शरीरां जो नी छडणा चांदे न, पर असां चांदे न की परमेश्वरे सांझो स्वर्गे
    दा शरीर दे ताकि ऐ मरी जाणे बाले शरीर, नी मरणे बाले शरीरे च बदलुई जान।
  eng-NOY: For we who are in this tent groan, being burdened; inasmuch as we do not
    desire to be unclothed, but to be clothed upon, that mortality may be swallowed
    up by life.
  cub-NT: Maje cʉede yo baju ijãravʉcarõque, pare ñájini, napini coreivʉbu maje cʉvarãjiyede
    apebaju mamabajure. Yópe põecʉ ʉbebi cʉcʉ cuitótecaje cʉbecʉpe, nopedeca maja
    ʉbevʉ cʉrivʉ maje ũme baju cʉbevʉva. Quénora ʉvʉ maja Jʉ̃menijicʉi oatʉvaquiyepe
    aivʉ maje bajure maja yaibévʉva. Que teni maje baju ijãravʉcarõ pojequibajure
    oatʉvajebu Jʉ̃menijicʉ, maje cʉvarãjiyepe ayʉ mamabaju pojebequibaju cavarõ mearocarõre.
  ita-1927: Poiché noi che stiamo in questa tenda, gemiamo, aggravati; e perciò desideriamo
    non già d’esser spogliati, ma d’esser sopravvestiti, onde ciò che è mortale sia
    assorbito dalla vita.
  lww-lww: Lelaga, tasneta naga sa ga silparpara tai nap̃a tesuvania e yomarava nini,
    ana lelaga nap̃a, pogos nap̃a tesike e sanene tesum̃a takar malueta silaga komin
    naloge viowaena lala na pog m̃arera la nap̃a tesum̃a top̃arwowo ke yo ea. Pona
    pe pon re aimin awe kare tasneta poli, ana sitomena tai monar sum̃a ga e ita sane
    visae akila, pogaga, komin nap̃a popon sane toure matan silparpara nini, teva
    tese yum̃a wo tai sumo wa. Monar tevisu kilale ruruia sane popon sa tas nen marena
    nene p̃isi, ana yoko tas viu tai kilia imi kus lelena.
  ckb-ckb: لەبەر ئەوەی لەم چادرەداین لەبەر بارگرانی دەناڵێنین، کە نامانەوێت دایبکەنین
    بەڵکو بپۆشرێین، تاکو مردن لەلایەن ژیانەوە قووت بدرێت.
  nas-nas: Eeꞌ, enang mono kansiꞌ bakaang-koo oꞌnori mankiꞌmorima baimarimaung. Mono
    tamung siꞌkoo piamoriaꞌ, teka niikaang mono booꞌkoong namuꞌke mono booꞌpaaꞌke
    dakaꞌpui paari-antamuriiꞌnaang piamorimaung.
  uvl-uvl: Nga etue nenge motu teu nga singimem nei kura, ure meena ngana lohot pe
    mo heperirir ia pe mo hile ero. Mo teke moteu heke tele lemem pele nenga tapa,
    pomalam lape singimem pesa ngana nei kerkereng pe tu ke maulul mule.
  eng-BBE: For truly, we who are in this tent do give out cries of weariness, for
    the weight of care which is on us; not because we are desiring to be free from
    the body, but so that we may have our new body, and death may be overcome by life.
  ixl-CNT: Tan nitxumun qaanima atiloꞌ tu u kuchiꞌl tzaꞌ, vaꞌl echaꞌ atibꞌal nikoꞌniyookꞌeꞌ.
    Tan yeꞌ kusaꞌ u kamchil. Pek aꞌ kusaꞌ okchil tu u qatibꞌal tu Amlika. Sachꞌexpu
    u kuchiꞌl vaꞌl nikoꞌnikameꞌ tzaꞌ utz, sakukꞌul vaꞌte tetz tek bꞌenqꞌii bꞌensaj.
  xsi-xsi: Lâ zo ŋine kinda tamo yo lâ tâno ŋine ne pâla ilo, aku ilonda malia kala
    tamo tata nâ. Taitu maka ŋandai iloma tu ma kapile karaema siŋga ŋine ŋga. Maka
    iloma ndo tu Maro Kindeni ma isawa karae wasaseki ŋinde itura maka itogo pasawaŋa
    mwasina. Ŋineŋga via mao ŋinde ma ipaŋando karaema kaa ŋine ndo lâ.
  crx-NTPO: '''Alha wheni mbene la ndi nimbali be whut''ine, wheni lhat-un hoontsi''-un
    nek''ut whuz''ai, ''et huwa khun duts''utso. ''Aw nenaih bé ha ts''ooya'' hukwa
    lhe''uznízun. ''Et k''us ''on nus ''uyoo lhai be'' ts''oot''e'' hukwa'' uzninzun.
    ''Et whuz un''a be ts''ukhuna-i ndi be dáztitsah-i ''ants''i whélno le''tit''elh.'
  kan-OKCV: ನಾವು ಈ ದೇಹವೆಂಬ ಗುಡಾರದಲ್ಲಿರುವ ತನಕ ನರಳುತ್ತೇವೆ, ಭಾರದಿಂದ ಬಳಲುತ್ತೇವೆ. ಈ ಗುಡಾರವೆಂಬ
    ಹಳೆಯ ಶರೀರವು ನಮ್ಮಿಂದ ಕಳಚಿ ಹೋಗಬೇಕೆಂಬುದು ನಮ್ಮ ಇಷ್ಟವಲ್ಲ. ಆದರೆ ಪರಲೋಕದ ನಿವಾಸವೆಂಬ ನೂತನ
    ಶರೀರವನ್ನು ನಾವು ಧರಿಸಿಕೊಳ್ಳಲು ಬಯಸುತ್ತೇವೆ. ಏಕೆಂದರೆ ನಶ್ವರವಾದ ಈ ನಮ್ಮ ದೇಹವು ಅಮರತ್ವವನ್ನು
    ಧರಿಸಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Ro vajae nuvuone ije no ume igia karinoevo ije noka irufui abekinu aduinoeve.
    Rove vajae nuvuone ije bu oedufuo ije no naebe ireobo vierafeve. Ijadufuo iviama
    ume igia no karinoevo ije noka saove gufadufuo vajae ije ke sana karikuae vierafei.
    No ijiege rekina vajae nuvuone ije buka una iviaeko rena maza boeje bu ijiege
    karivadufuo.
  blw-blw: Ngém hen antoy atatagguwantaaw ad uwan hen antoy lota, kaman paat chataaw
    parapara-an ah kaligat hen cha mepasamak. Manowat te faén hen atéyan hen chataaw
    ahopan, te hen laychéntaaw yanggayat ammag masokatan koma hen antoy achar way
    narakah matéy ah mannanayun way achar way achi matmatéy ah ing-inggana.
  tam-2017: இந்தக் கூடாரத்தில் இருக்கிற நாம் சுமை சுமந்து தவிக்கிறோம்; இந்தப் போர்வையைக்
    களைந்து போடவேண்டும் என்று விரும்பாமல், மரணமானது ஜீவனாலே விழுங்கப்படுவதற்காக போர்வை
    தரித்தவர்களாக இருக்கவேண்டும் என்று விரும்புகிறோம்.
  azz-NT: Huan mientras tiyoltinemij tech nijín tonalme ica nijín totacayo ten tamati
    queme se tochan, ijcuacón tiyolnejsiucatenaj huan tiyoltajyohuíaj ijcón queme
    in cocoyani. Huan tiyolnejsiucatenaj amo sayó porín ticyolnejnequij que ma Dios
    techajchihuili tosoltictacayo. Ta, cachi oc tiyolnejsiucatenaj porín semi ticyolnejnequij
    que ma Dios techyancuicataquenti ica ne toyancuicatacayo. Huan ijcón ma ixpolohui
    totacayo ten ipa quipía de tamis para ijcón timotaquentisque ica ne yancuic nemilis
    ten amo queman tamis.
  spa-RV-1909: Porque asimismo los que estamos en este tabernáculo, gemimos agravados;
    porque no quisiéramos ser desnudados, sino sobrevestidos, para que lo mortal sea
    absorbido por la vida.
  csy-csy: 'Banghangziam cile eite hi puanbuk sung ah a omte sia vanngit pua in i
    tau hi: hilei inn pan i pusua nop hu hi ngawl in, thina sia nuntakna in val a,
    i van inn ah i om nop hang a hihi.'
  mxq-NT: Ko nꞌakjikyꞌa̱jtʉm ya̱a̱ mʉdʉ tya̱dʉ niniꞌx, nmʉkxaj nꞌokxájʉm mʉt ko kyaj
    nꞌita̱ꞌa̱nʉm éxtʉmʉ ja̱ꞌa̱y diꞌibʉ niwa̱ꞌa̱ts ʉxwa̱ꞌa̱ts, jaꞌa nmʉdata̱ꞌa̱nʉm
    ja nniniꞌxꞌa̱jtʉmʉ tsa̱jpótmʉdʉ, es dʉꞌʉn diꞌibʉ oꞌktʉp tʉgátstʉp mʉt ja diꞌibʉ
    ni na̱ꞌa̱ kyaꞌooktʉt.
  tzj-NT: Ja c'a cuerpo ja kuc'an wawe' chwach'ulew jari' ni nokti'on wi' rmal, congana
    lawulo' nkaban rmal pro ajoj ma ja ta nkajo' ja ni ta majun cuerpo kuc'an pro
    ja kas kagana ajoj chi nyataj chake ja jun chic cuerpo ja xin chila' chicaj utzc'a
    chi ja cuerpo ja kuc'an camic ja xa c'o camíc trij jari' nq'uisi in nyataj chic
    chake ja jun chic ja ni mta wi' camíc trij.
  tdt-tdt: Durante ita sei moris ho isin lolon mundu nian, ita senti todan hodi halerik
    hela deit. Maski nunee ita lakohi atu sai klamar deit, la iha isin lolon. Ita
    hakarak hetan fali isin lolon lalehan nian, atu nunee ita nia isin nebee sei mate
    nee, troka ho isin nebee moris tinan ba tinan.
  ron-BTF: Fiindcă noi care suntem în acest tabernacol gemem, fiind împovărați, nu
    pentru că dorim să fim dezbrăcați de acest trup, ci să fim îmbrăcați cu celălalt
    trup peste acesta, pentru ca ce este muritor să fie înghițit de viață.
  eng-WEBP: For indeed we who are in this tent do groan, being burdened, not that
    we desire to be unclothed, but that we desire to be clothed, that what is mortal
    may be swallowed up by life.
  eng-FBV: While we are in this “tent” we sigh, being weighed down by this life. It's
    not so much that we want to take off the clothing of this life but that we look
    forward to what we shall be clothed with, so that what is mortal may be overwhelmed
    by life.
  nld-1939: Wij toch, die nog in de tent verblijven, we zuchten vol bekommernis, omdat
    we het kleed niet willen uittrekken, maar een overkleed aandoen, opdat het sterflijke
    verzwolgen wordt in het leven.
  bwo-bwo: Arikon k'iritwo kashots b́k'ot'etwok'o tahdek'osha bako noatse giinbazeyo
    no shunaawotse noo daritsi atso han abaats dabde'er tahdek'o geefone, mansh datsatsi
    dunkaniyotse fa'uwots noo noats b́mangre kasho nok'as'iri.
  nch-BL: Amantzi pampa tiitztoque ipan ni taltipacti ipan totacayo cati tantiya,
    techchihua ma tiaxtica, pero amo pampa tijnequij ma miqui totacayo. Tiaxtij pampa
    tijnequij para Toteco ma techpatili ni totacayo cati tamis ica se totacayo cati
    quipiyas nemilisti yancuic para nochipa.
  quc-TNT: Ri uj, ri c'ä uj c'asal na pa we ka cuerpo ri je' ta ne jun ja, cujel ch'uj,
    cäkana' c'u c'äx pa kanima'. Man are tä chi cäkaj chi cäsach u wäch ri ka cuerpo
    ajuwächulew, xane are cäkaj jun ka cuerpo chic ri cujuch'uku je' jas jun c'ac'
    atz'iak rech ri ka cuerpo ri xa cäsach u wäch cäqu'extaj na wa' rumal ri jun c'aslemal
    chic ri man c'o tä u q'uisic.
  tfr-NTPO: Shji l̈öng bi doyo ëre go obishko ga shji l̈öng song ĩyado. Gueniyo bi
    doyo pjir wl̈eniyo ëre rayëy woydë dö l̇l̇ëm, ãska woydëy obl̈ë, pjir l̇l̇ëm wl̈eniyo.
  kaq-NT: Nea tapasoho jihuehahnan tah non mahneti hihti queenxon jointi xecahihnihi,
    noquen yora potacatsihyamahi bi hahquibi hashoan siri yora sca bihcatsihqui. Jascabi
    jihuenicaton sca queyónica mahpobahinnon jaa bihcatsihquin, sahuequin hahcajaquin.
  sgb-sgb: Pêtêg ya angkabyatan kitamo di ha lawinin panluta, haka ampiuuyamêh kitamo,
    gawan labay tamina dayin mapahilyan hên lawini ya panlangit, ya hata lawini tamo
    ya panluta. Alwan ha labay taminan matsi, noa, labay tamina dayin mapahilyan hên
    lawini ya main biyay ya ayn angga, ya hata lawini ya main angga.
  vie-1934: Bởi chưng chúng ta ở trong nhà tạm nầy, than thở dưới gánh nặng, vì chúng
    ta không cầu cho bị lột trần, song cầu cho được mặc lại, để sự gì hay chết trong
    chúng ta bị sự sống nuốt đi.
  kxv-kxv: ଇଚିହିଁ ମା଼ର ଈ ଦାର୍‌ତିତି ତୂମୁତା ବାସା ଆ଼ହାନା ବ଼ଜୁଗାଟି ହିୟାଁ ତଲେ ଡ଼ୀହି ମାନାୟି;
    ଇଚିହିଁ ମା଼ର ଦାର୍‌ତିତି ଆଙ୍ଗା ପିସାଲି ଅଣ୍‌ପିମାନାୟି ଏ଼ଦି ଆ଼ଏ, ସାମା ଜୀୱୁ ଏ଼ନିକିଁ ଦାର୍‌ତିତି
