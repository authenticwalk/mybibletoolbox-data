    oksaꞌm sqiꞌ. Pet aꞌ ni tal qaama uvaꞌ oora koj la kukꞌul umaꞌt u kuchiꞌoleꞌ uvaꞌ
    echeꞌ umaj akꞌ oksaꞌm, aqꞌal uvaꞌ la sotz u kuchiꞌoleꞌ uvaꞌ echeꞌ lakich pach.
    As isleꞌl veꞌt oꞌ la ibꞌaneꞌ tukꞌ u kuchiꞌoleꞌ uvaꞌ akꞌnale uvaꞌ yeꞌl veꞌt imoxtebꞌal
    ati.
  boa-NT: Múhdutúiyó íñe ícyooca meíjcyánej pííyé cápáyovéné múijyú medsɨ́jɨvéjúcóóítyúnéj
    piívu. Tsáháítyuro ihdyu medsɨ́jɨ́vécooca múhajchótá méjpííma íjcyatúmé meíjcyáítyuróne.
  quh-NT: Ajinallatajmin cay wañoj cuerpopi tiyacuspa phutiywan wakashaycu. Mana cuerpoycu
    khechuska cananta munaspachu, manachayrí chay wiñay causaj cuerpowan p'achalliskas
    cayta munashaycu. Ajinapi wiñay causayka cay pachapi wañoj causayta okoyconka.
  kwi-kwi: An sukin uztuasmin, aune tɨnta pihshtamtumakpas, au naizamtu akwa. Au ishimtuchikas,
    aune tɨriztumakpas, Dios aumɨza masas namanakima. Aumɨza maiztawane, Diosne aumɨza
    chiwazha mɨlananazi, chiyura pailta payukima uzanapa. Suane mizurainkas iasachimakpas.
  agm-agm: O amɨ wanɨ ambɨmbatɨ kɨmatɨ gohaparɨhatisaatɨ bindɨhaawɨ naaŋanyisatɨ yaasihɨ
    nehosisaatɨ bindɨhaayo. Sandɨ amɨ katotɨmandɨ nyamɨ ambɨpatɨ kɨmatisaatɨ napowaatɨ
    katɨ namaitɨhaawo ndaamaato. Owe. Ambɨpatɨ watɨpɨhatɨ yamɨhapataatɨhapɨhatɨ newaatɨ
    apotɨhɨramatiyaatɨ niyoaitɨhaawɨhandapɨto. Siyatɨ nyamɨ ambɨpatɨ kɨmatɨ noaipatɨ
    nepemaitatɨ ambɨpatɨ wanɨhatɨ apɨpaahatɨ yamɨhapataatɨhapɨhatɨ katɨnɨhɨ ahotɨmɨ
    nutandɨhatimatɨtandɨhatapɨto.
  ubr-ubr: Ot nin tafanam an goai tamama on, ot usibaban an bit taboai tabisuweigan
    tabikakafun, ato ot on men on nanaba tagogoi tafanam an usit on tanreben on, ambin,
    baise ot tagogoi on safam an goa on usiti taniwanit, onai ot usit inarab on inikitabirai
    yawas boboun bag inboai.
  tsw-NT: Na̱ tsu ri nden na̱ lipu nda, tsu ta̱ ni ili i na ya̱ ɓa̱la̱ tsu, waru tsu
    to sowuso a̱tsuma̱lima̱. Agba ukunu u ɗaɗa u tsu zuwa tsu tsu ciga tsu kuwa̱ tsu
    lyawa lipu nda shi. Amma adama a na tsu ciga ta̱ tsu kitaꞌwa le tsu ushi lipu
    na a̱a̱ kuwa̱ shi, ko keꞌen.
  cax-NT: Auna icu na cürrü usucheca y uirruca ito. Churriancapü ocon aübu na cürrü
    nocütüpü. Urrianca nauqui atorri oemo manu nuevurrü ocütüpübo mientras osüboriquiaiqui.
    Sane nurrianca, nauqui taburriatai na cürrü nocütüpü ui na nuevurrü nocütüpü,
    arrüna urria ümo para siemprerrü.
  aia-aia: Na'i awa nagau haa na'i marewanani, gau arunga hihi'a 'ini'i mwane mareho
    magau arunga wai'ate'a 'inia. Ma ai'a dogau rabasiai mae neina gai bwa'i to'o
    abe. Ai'a! Gau rabasia dogai dauai abe haoru nai tahi tarau, mana abe haoru naasi
    'ai orisiai abe na matai mae moi.
  srp-1865: Jer buduæi u ovome tijelu, uzdišemo otežali; jer neæemo da se svuèemo,
    nego da se preobuèemo, da život proždere smrtno.
  agt-agt: Te am itta kami para la ta bari mi kidin a manalasigak kami gafu ta zigat
    na bari mi kidin. Gagangay ta awemi ikayat ya masi am awa ikayat mi hud la ta
    takwan mina ya bari mi, pettam kumanen a matalin ya bari mi in masi ta magnayun
    na bari.
  lug-lug: Kubanga ffe abali mu nsiisira eno tusinda, nga tuzitoowererwa, nga tetwagala
    kusangibwa nga tetwambadde, wabula nga twambadde, omubiri ogufa gumiribwe obulamu.
  yby-yby: Maya mikauka minudanaki go numukuya minoko miluma eleko eda leloika leloika
    noiyoko, eke loko minokaka noune. Lemoya maya mikauka olo jekaka noudawo lupate
    asehawa maya lina ololotoko le hulatune loko elamune. Asehawa lupate aha nedeko
    mupilaloya ohatama lupate le kolatune lokogo elekaka noune. Sa-okudanaki helekaka
    lupatemidana aweyahawa elewole oko minokaka lupatelimoya mikili etiye loko elekaka
    noune.
  heb-heb: כי גם עתה באהלנו זה נאנח מפני הכבד ולא חפצנו להתפשט כי אם להתעטף למען יבלע
    המות על ידי החיים׃
  mpp-mpp: Aime nongileng fale yagowahac malacnonggeng gogoweme gabeng, umac ainoleme
    fale yogo baickelu moc ganogale mi ainolegac. Gagadi homac gbokenale ngagelu,
    ye mac gbolicne feina holeme haunale ainolegac.
  apb-apb: Aana maholo kie ko o'o'o ue i laona mo aapa-aapa mai welumalau ie, kie
    ko aawa-aawasirahe mola aana mo aasanga mai leu ko hi'eikie, na kie ko tohungei
    heri hunie oolisinge aana sapeka. E ka'a ike aana uri kie ko sare ta'aasie oto
    mei sape ni welumalau ikie, aena urine nge mauriha'ai ola kei ii'o mwaakule mola
    mala iinoni e ka'a ho'o sala ike. Ta'e kie saeto'o aana oto liutaa uri mei sape
    ni Lengi ngeena ke aaluhie mauriha'aka oto mola lau-leu, uri hunie ahutana walu
    ola aana maenga ke mango mwaanikie, na mei sape haalu aana maurihe huu ke oolisie
    mei sape mamaela'a ienini oto ta'ingelu.
  san-TEL: ఏతస్మిన్ దూష్యే తిష్ఠనతో వయం క్లిశ్యమానా నిఃశ్వసామః, యతో వయం వాసం త్యక్తుమ్
