    còó; ñà‑cùní‑ndà naquihin‑nda iquìcúñú saa‑nda nduá, dandu mà sáà gà‑ndà cui‑ndà,
    vàchi vida ndiaha icúmí‑ndá nìhì‑ndà, te icúmíâmà cundee dahuan nùù ñà‑cui‑ndà.
  ceb-ULB: Kay sa pagkatinuod samtang anaa kita niini nga tolda, nag-agulo kita, nga
