    ruwuken gegiyato. Ruwunak, noti kwopa sii tawa maban eechaba eechaba tak tawa
    boboy sii eena a hama seechikiita.
  agr-agr: Ju nugka juwi batsamsaik tuke shiig aneasa batsatainatsug duka, jakata
