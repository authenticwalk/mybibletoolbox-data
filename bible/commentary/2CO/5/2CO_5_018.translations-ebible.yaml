  hau-ULB: Dukan wadannan abubuwa daga Allah ne. Ya sulhunta mu da kansa ta wurin
    Almasihu, ya kuma ba mu hidimar sulhu.
  mal-mal: ഇതൊക്കെയും ദൈവത്തിൽ നിന്നാകുന്നു; അവൻ നമ്മെ ക്രിസ്തുമൂലം തന്നോട് നിരപ്പിക്കുകയും,
    നിരപ്പിന്റെ ശുശ്രൂഷ ഞങ്ങൾക്ക് തരികയും ചെയ്തിരിക്കുന്നു.
  lit-lit: Ir visa tai yra iš Dievo, kuris mus per Jėzų Kristų sutaikino su savimi
    ir davė mums sutaikinimo tarnystę,
  urd-GVR: Yih sab kuchh Allāh kī taraf se hai jis ne Masīh ke wasīle se apne sāth
    hamārā mel-milāp kar liyā hai. Aur usī ne hameṅ mel-milāp karāne kī ḳhidmat kī
    zimmedārī dī hai.
  far-far: God sasia ru nai ki tafau go sulia sa Jesus Christ. Nia ka tala kulu fasia
    na malimaelae 'uria wane kwaimani nia ki. Ma nia ka kwatea raoe fua malu ana na
    talalana wane ki, fua ne kera ka alua na wane kwaimani nia ki.
  suz-BL: मेको नेल्‍ल परमप्रभु यावेम पशो बाक्‍ब। परमप्रभु यावेमी आंइ कली ख्रीस्‍त
    रे पा आं नु गारपाइक्‍तु। मिनु आंइ कली मेको गारपाइक्‍तीक गेय पपाइक्‍तु। रोमी ५:१०
  car-NT: Pa'poro moro Tamusi wyino man. Mo'ko ro iru'pa rapa tywaije man kymaroine
    mo'ko Kristus ta. Iru'pa rapa kari'na maro tywaitopo amaminano tyje Tamusi 'wa
    man na'na ainaka.
  amp-amp: Tu Bro Nkifrarn inji kak htewur-nom. Nom bi barkof toh hnamo yiham, Bro
    Nkifrarpno nhai bi inji yak nanyma hnarmornom. Be inji narhu mong narhu mongmounom.
    Kto Kraisrpnone ee gbhu mtir rorn hnamorr. Nd yiha Bro Nkifrar rifak marnyakmornom.
    Riyak marnyakhato tfit nomn kfo tkrurmor wommpno yi kfohato Bro Nkifrarpno nayak
    nany-maneft.
  bht-bht: कने सारियां गल्लां परमेश्वरे दिया तरफा ला न जिनी मसीह दे जरिये सांझो अपणे
    बाल बापस लोंदया है, कने लोकां जो परमेश्वरे सोगी मेल मिलाप कराणे दी सेबा सांझो
    देई दिती है।
  eng-NOY: And all things are from God, who reconciled us to himself by Christ, and
    gave to us the ministry of reconciliation;
  cub-NT: Jʉ̃menijicʉrecabe d̶are d̶ayʉ caiye iyede majare boje. Cristoi d̶aiye báque
    boje, Jʉ̃menijicʉ cãrijimene d̶arejaquemavʉ majare ʉ̃́que, maja ʉ̃́re maucʉvarivʉ
    bácavʉ, maje yóvarãjiyepe ayʉ ʉ̃́re. Aru ñʉjare cãrijimene d̶are d̶aicõjenejame
    apevʉ põevare máre ʉ̃́que, na ʉ̃́re maucʉvarivʉ, ne yóvarãjiyepe ayʉ ʉ̃́re.
  ita-1927: E tutto questo vien da Dio che ci ha riconciliati con sé per mezzo di
    Cristo e ha dato a noi il ministerio della riconciliazione;
  lww-lww: Ntewa ga kila sane tekilia tevilopu kieta malena sanene, komin nap̃a naga
    ke narui mligan Kristo pitomi e yomerava ve na kilaen kieta mrapa towasup̃e si
    teimi puna, a sinenan sape monar toure yar tap̃ena lala la m̃ena ga awasup̃e si
    aimi puna.
  ckb-ckb: ئەمەش هەمووی لە خوداوەیە، کە لەگەڵ خۆی لە ڕێگەی مەسیحەوە ئاشتی کردینەوە
    و خزمەتی ئەم ئاشتبوونەوەی پێداین،
  nas-nas: Aing teing ookara Kumponing-etaning tee eeꞌnara niiꞌ baka-koo napoꞌ navu-antamuruꞌnung
    Karistooꞌkoo, eeꞌnoko navu-antamurira tee nko-nko nantoong napoꞌ navu-anta-koong
    amuruꞌ niiꞌke nkoampiiꞌnaang.
  uvl-uvl: NeHalang poia ure lochloch ngana nei ke lohot ke pomai. Pomalam poia ita
    ke itaul talele polong nga ume nenge Kristus poia. Pe tunge ume nenge teke ta
    hele lange hehei pe hana ke itaul NeHalang talele polong.
  eng-BBE: But all things are of God, who has made us at peace with himself through
    Christ, and has given to us the work of making peace;
  ixl-CNT: Utz u Tioxh vetbꞌanon kajay qꞌu kam tzaꞌ. Tiqꞌaqꞌal u Cristo kꞌuxh vetꞌok
    kubꞌaꞌn tuchꞌ u Tioxh. Utz aꞌ qaqꞌon aqꞌel taqꞌo aas saqoksa ibꞌaꞌn qꞌu aanima
    tuchꞌ majte.
  xsi-xsi: Maro Kindeni tamwata iveta mine pa kinda. Muŋga kinda tamo i ne kazâŋa
    tamâta, andeta Kirisi ne mateŋa ikai nzâla piti pa Maro Kindeni tu ilele kinda
    tapâŋga i ninambwe wukale. Kala ŋine i wurâta ilua maka ŋana katula pâri ara ŋinde
    pwataki panzi tamâta pinde, ŋana kinzi kala ma sikura tu sipâŋga i ninambwe wukale
    tona.
  crx-NTPO: Ndi Yak'usda ts'un 'únt'oh. Sizi Gri 'en gha ts'un nenánedilya. 'Ink'ez
    ndi dune ts'un nenánedilya-un, 'et huwun dune bulh yáztilhduk, 'et 'andit Yak'usda
    negha óonin'ai.
  kan-OKCV: 'ಇವೆಲ್ಲವೂ ದೇವರಿಂದಲೇ ಆಯಿತು. ನಮ್ಮನ್ನು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮೂಲಕ ತಮ್ಮೊಂದಿಗೆ ಸಮಾಧಾನ
    ಮಾಡಿಕೊಂಡ ದೇವರು, ಇತರರನ್ನು ಸಮಾಧಾನಕ್ಕೆ ತರುವ ಸೇವೆಯನ್ನೂ ನಮಗೆ ಕೊಟ್ಟಿರುತ್ತಾರೆ:'
  bbb-bbb: Ire boeje fune Godire Jesudo duvado ijia no e ani fuone ije fune kena una
    e fuone rei. Areme fu i ije no muedo no e ani fuone boeje kaenamiana una e fuone
    reke.
  blw-blw: Ah Apudyus hen cha mangamma amin an cha nadchi way hiya, gapo hen enammaan
    Cristu wat imfangadna hen tatagu an hiya ah kasenna mangifaan. Yag impiyarna agé
    an chàni hen katudtuchuwan hen tatagu mepanggép hen anchi mangimfangchana hen
    tatagu ah man-ifana.
  tam-2017: இவைகளெல்லாம் தேவனாலே உண்டாயிருக்கிறது; அவர் இயேசுகிறிஸ்துவைக்கொண்டு நம்மை
    அவரோடு ஒப்புரவாக்கி, ஒப்புரவாக்குதலின் ஊழியத்தை எங்களுக்கு ஒப்புக்கொடுத்தார்.
  azz-NT: Huan nochi nijín huelic quichihuac sayó Totajtzin Dios. Huan Dios mochihualtij
    que ma moyoltali ya tohuan para ma ijcón timotoquican ya ihuantzin. Huan nochi
    nijín motamichihuaco ya porín momiquilij Cristo tech in cruztzin. Ica ya nojón
    techtequimactij Dios que ma tiquinilijtinemican in talticpacuani que Totajtzin
    Dios moyoltalij ya tohuan huan axcan huelis ya timotoquisque ihuantzin.
  spa-RV-1909: Y todo esto es de Dios, el cual nos reconcilió á sí por Cristo; y nos
    dió el ministerio de la reconciliación.
  csy-csy: Taciang na theampo te sia Pathian tung pan hi a, Jesus Christ tungtawn
    in Ama taw kilemna hong vawtsak hi, taciang kote tung kilemna nasep hong pia zo
    hi;
  mxq-NT: Tya̱a̱dʉ tyiimpy tʉgekyʉ ja Dios, diꞌibʉ ijty nmʉdsipꞌa̱jtʉm; per mʉt jaꞌagyʉjxmʉ
    Kristʉ Dios xyajtʉga̱jtsʉm, es tyam nnaymyaayʉbʉꞌa̱jtʉm mʉdʉ Dios, es tʉ xymyoꞌoyʉm
    ja tuunk es nyajmʉtnaymyáyʉdʉt ja Dios ma̱jaty ja wiinkpʉdyʉ ja̱ꞌa̱yʉty nandʉꞌʉn.
  tzj-NT: Nojel awa' ja c'a xinbij kaj chewe ri' ruq'uin Dios penak wi' in camic ja
    Dios arja' rya'on chake chi okchomtajnak chic ruq'uin rmal ja Cristo in c'o jun
    samaj rya'on chi kakul ajoj jari' chi nkach'ob chiquewach ja winak nak rbanic
    ja tok nechomtaj ruq'uin.
  tdt-tdt: Maromak mak halo ida nee. Nia halo ona ita dame malu ho Nia liu husi Kristu.
    Depois Nia foo knaar mai ami atu lori ema seluk mos dame malu ho Nia.
  ron-BTF: Și toate sunt din Dumnezeu, care ne-a împăcat cu el însuși prin Isus Cristos
    și ne-a dat serviciul împăcării;
  eng-WEBP: But all things are of God, who reconciled us to himself through Jesus
    Christ, and gave to us the ministry of reconciliation;
  eng-FBV: God did all this by changing us from enemies into friends through Christ.
    God gave us this same work of changing his enemies into his friends.
  nld-1939: Welnu, dit alles is uit God, die ons door Christus met Zich heeft verzoend,
    en die ons de bediening der Verzoening heeft toevertrouwd.
  bwo-bwo: Jamhan b́wotuwere noon b́ tookonton Krstosn manitsonat maniyi fino noosh
    imts Ik'one.
  nch-BL: Nochi ni yancuic nemilisti huala ten Toteco Dios. Quena, Toteco Dios techhualicac
    campa ya iselti para ma timoyoltalica ihuaya por cati Tohueyiteco Cristo quichijqui.
    Huan ama yaya techtequimacatoc para ma tiquinhualicaca nochi masehualme campa
    ya para ma timoyoltalica ihuaya.
  quc-TNT: Ronojel wa' are ri Dios cäbanowic, ri xuya utzil chkaxol ruc' Are' rumal
    ri Cristo. Xuya c'u pa ka k'ab ru tzijoxic chi cuya' queutzir ri winak ruc' ri
    Are'.
  tfr-NTPO: L̇l̇ëbo uunkong ëre shäryaga Sbörë. Shji iara beno l̈öng wl̈ẽp ba tjok
    Cristo kjĩshko, ga tjawa ichara beno l̈öng ba roy shdök obl̈ë kong, tjl̈õkwo kjre
    l̈ok wl̈o, ber l̈öng wl̈ẽp ba tjok bako wl̈o.
  kaq-NT: Papa queenai jatihibi sca tah min queenti jai. Cristo raanquin ta noquen
    rahuiti shinan Papan noque sohuaxonnishqui. Jahuen rahuibo que bi noque raejaquin.
    Noquen sca non huetsabo jaton rahuiti shinan pontexonnon ta noque yohihihqui.
  sgb-sgb: Habaytoy dinyag ni Apo Namalyari ya namiúmang kantamo kana gawan ha pangamatsi
    ni Apo Jesu-Cristo. Haka hiyay namiutoh kannaên hên ipamwang ha kaatag ya tungkol
    ha pamiúmang na.
  vie-1934: Mọi điều đó đến bởi Đức Chúa Trời, Ngài đã làm cho chúng ta nhờ Đấng Christ
    mà được hòa thuận lại cùng Ngài, và đã giao chức vụ giảng hòa cho chúng ta.
  kxv-kxv: ଈ ବାରେ ମାହାପୂରୁ ତା଼ଣାଟି ଆ଼ହାମାନେ, ଏ଼ୱାସି କ୍ରୀସ୍ତ ତା଼ଣାଟି ମାଙ୍ଗେ ତାନିତଲେ
    ଅ଼ଡ଼େ ଆଟ୍‌ହା ମାଞ୍ଜାନେସି ଇଞ୍ଜାଁ ତାନିତଲେ ସେ଼ବାକିନି ପା଼ଣା ଆଟ୍‌ହାଲି ଏ଼ୱାସି ମାଙ୍ଗେ
    ଦାୟିପତି ହୀହାମାଞ୍ଜାନେସି ।
  amu-NT: Nquii Tyꞌo̱o̱tsꞌom machꞌeeⁿ tsꞌiaaⁿmeiⁿꞌ, majom maqueeⁿ jaa na cwiljoya
    tsꞌoom ñꞌeⁿndyo̱ ncꞌe Cristo ndoꞌ matyꞌioom tsꞌiaaⁿ jaa na quiandye nnꞌaⁿ na caljoya
    tsꞌoom ñꞌeⁿndyena.
  hin-CV: यह सब परमेश्वर की ओर से है, जिन्होंने मसीह के द्वारा स्वयं से हमारा मेल-मिलाप
    किया और हमें मेल-मिलाप की सेवकाई सौंपी है.
  spa-BES: Pero todas las cosas son de Dios, quien nos ha reconciliado consigo mismo
    por medio de Jesucristo, y nos ha dado el ministerio de reconciliación;
  san-BEN: সর্ৱ্ৱঞ্চৈতদ্ ঈশ্ৱরস্য কর্ম্ম যতো যীশুখ্রীষ্টেন স এৱাস্মান্ স্ৱেন সার্দ্ধং
    সংহিতৱান্ সন্ধানসম্বন্ধীযাং পরিচর্য্যাম্ অস্মাসু সমর্পিতৱাংশ্চ|
  tdx-tdx: toe hene raha ro boak’ aman’ Añahare nifampilongo aman-tika añamy Norizañey,
    vaho natolo’e antika ty fitoroñañe i fijebañañey;
  naf-naf: Nin itnaŋaŋ Kawawaŋgat kasa mti manepemann Kawawaŋaŋ Kilais egat mti egaŋ
    naman ndamimgilik zeme nin egat notnane penaŋ sokbewenn. Âpme egaŋ nin am notnaŋ
    ekŋen eyo indamukulem mmann egat notnane sokbembeyet nâmti mulupmaŋ kapi ndaye.
  grc-MT: τα δε παντα εκ του θεου του καταλλαξαντοσ ημασ εαυτω δια ιησου χριστου και
    δοντοσ ημιν την διακονιαν τησ καταλλαγησ
  vid-vid: Geng'ha ndo mijito ja Nguluwi yalingutuhanyisa hetwe na heye kukolela Kilistu,
    nakhama hetwe mijito ja kuwahanyisa wanhu na heye.
  pio-NT: Dioscata yái imàníirica càiri cayábéeri wenàiwicanái irí. Cristo yéetácatéwa
    wáichawalíná, íná Dios idéca iwènúadaca wáiwitáise irípiná, yá siùcáisede cayábaca
    wáapicha Dios, idéca nacái Dios imáidaca wía wáibaidacaténá irípiná, wacàlidacaténá
    itàacái macái wenàiwica irí yéewanápiná neebáidacani, cayábacaténá náapicha Dios
    nacái.
  tsn-tsn: Dilo tse tsotlhe tse dintsha di tswa mo Modimong o o re buseditseng mo
    go one ka se Keresete Jesu a se dirileng. Mme Modimo o re neile tshwanelo ya go
    tlhotlheletsa mongwe le mongwe go tla mo thatong ya one le go letlanngwa nae.
  amr-NT: Kenda ayaʼda Diosa moʼnigkaʼpo Cristoa Diosensiʼpo hue̱ypa cruzte moʼnigbueyʼuyatenok
    oroʼtaj moʼnoeya̱ʼne, oroʼen dakhueaʼ eʼkaʼ bokkahueameʼne. Dios Cristoere o̱ʼe̱po
    aratbuten dakhueaʼ eʼkaʼ oʼbakkahueaʼpo onteʼti “dakhueaʼ bokaʼne,” onahueʼ moʼe̱a̱pone.
    Kenpaʼda bokkahueaʼuyne. Kenda Cristo moʼnigkaʼuynok, Diosa aratbuttaj oʼmanoeya̱ʼ
    kenpaʼti oʼbakkahueaʼ kamanbatiaʼpakikeʼpo Diosa doʼtaj meʼtaʼmonaʼuyne.
  pwg-pwg: God weni berasi kudubina iberai kubiita. Rorova God yavata tavi makiiberowana,
    ma Keriso ina bera kubiine, God ivii meyeta da yavata tinuwasago. Ma wekarakava
    akii biga iverekai da wawaya nuwanuwasi kata tinavirai da ti bade God yavata vimakiiberowana
    ita voterei ma iti nuwasago.
  cjv-cjv: Kawom, Yai Gumam yaromi tai kan i muruwo nenen bei emie. Te koma nonon
    yaromi kiam biyai moipunga ena yaromi “No denom minom towane enapune,” diro Kirisito
    awi no moipungi tei de norongua no denom minom towane fupunie. Ena ari yai opai
    muruwo kianom fai teinga mapunom beikenaro beinga Yai Gumam no yokamai kamun gunom
    kam di mari de eropunga kokonan norome.
  tha-KJV: ทั้งสิ้นนี้​เก​ิดมาจากพระเจ้า ผู้​ทรงให้เราคืนดีกั​นก​ับพระองค์ทางพระเยซู​คริสต์
    และทรงโปรดประทานให้เรารับใช้ในเรื่องการคืนดี​กัน
  por-BR-2018: E tudo isto vem de Deus, o qual por Jesus Cristo nos reconciliou consigo,
    e nos deu o ministério da reconciliação.
  mhl-mhl: Oŋu gogayoŋ, ya sosowo ore kukure Rauine oi Anutu. Iŋoji Kristo soreme
    furinoŋuŋ baru sabare noberu Anutu iŋoyoŋeke maŋmoakoŋ ekimiŋ ore fuŋine bataniŋgaya.
    Kadi oŋu fukeko Anutuji gio noreko ŋiŋigo Anuture ogopu fukenimiŋ ore suruyoiŋ
    eku bapakare yabeegobeneŋ.
  klv-klv: Ale aGot m̃au igol natgalen p̃isi. A m̃o datukad nǝsasaan mai aGot, be
    len aKristo, aGot igol datukad navoivoian maii. Ale evi aGot boh tolav nauman
    mai ginamito, hǝn namtb̃eliv alat lotokad nǝsasaan maii, gǝm hǝni, hǝn lǝb̃ikad
    navoivoian maii.
  bco-bco: Kelego꞉ nilo꞉ amilo꞉ fa꞉la꞉dowab a꞉no꞉ tambo Godeya꞉ ene dimidab. Tamin
    amio꞉ nio꞉ Gode o꞉lia꞉ gis dia꞉len ko꞉sega, Ya꞉suwa꞉lo꞉ nanog dimido꞉ a꞉na ilikiyo꞉,
    nio꞉ tililia꞉ga꞉ Gode o꞉lia꞉ ege doma꞉ki ta꞉fo꞉. A꞉la꞉ta꞉ga꞉ kaluka꞉isale Gode
    o꞉lia꞉lo꞉ gis dia꞉lab a꞉no꞉, Gode o꞉lia꞉ ege doma꞉kilo꞉ tililia꞉ mia꞉no꞉ nanog
    a꞉no꞉ nimo꞉ dimi.
  kdl-NT: Kashila̱ ka ka yain ili i na yi gba̱, u tuko tsu evu n eyi adama a ili iꞌya
    Kawauwi ka yain. U na̱ka̱ tsu manyan ma utuko ama evu n eyi.
  apu-NT: Ikara atoko inakari Teosora kaminaua. Mitxi amokaiakari atoko itxa Teoso,
    iuaritika imikanapiriãua ate iuamoni, kotxi Kristo ipina ate ĩkapani. Ipaniãtaua
    ate asãpiretiniri ikinimane kãkiti, Teoso nirekari imikanapiriinina ninoa iuamoni.
  roo-roo: Pautoa raga ira oisi vigei airepavira kareke piepareveira vigei vo vovouroaro
    tavariopaoro. Ari ita, vigei-a vao vigoa rovovira rerava oisoa ora keri rovopavio.
    Oa iava Oviito Krais siporeva. Ira iavirava Pauto vigei oisi piereva, Ora rera
    raga vate iraraaro vigei. Oa isivaaro iava vegei vatereva vo kovo, oisore ra oearovivu
    agiagipave rera iare.
  miz-NT: Un ntɨɨ́ ntɨ̄ɨ́ nuu i sáꞌā né, ntaꞌa Xuva ko vēꞌxi, tsí dɨvi ñā táꞌxi ña
    é ntūváꞌa ntɨ́ ni ña kuēnta iñá Cristú ne, dɨvi ñā tée tsiñu ña ntɨ é kāꞌán ntɨ
    ni ñāꞌa san é ntūváꞌa ña ni Xuva kō.
  qvz-NT: Yaya Diosmi chitaga tucuita rashca. Paimi ñucanchiraicu Cristota caima cachamushca
    ñucanchi paihuacpi ali tucungahua. Chi ali tucuna shimita yachachigrichi nisha
    ñucanchita mandara.
