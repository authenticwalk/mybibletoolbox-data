    sägäni na ut ut nä ma Ngämuqa. Näkt sa ma Ngämuqa qa von ut ta ama lat kärangätni
    iva urhi sameng i mamär iva ama ruvek ta rhän i sägäni na rha rhi na qa.
  ita-1885: Or il tutto è da Dio, che ci ha riconciliati a sè, per Gesù Cristo; e
