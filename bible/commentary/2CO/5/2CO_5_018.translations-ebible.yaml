  san-ORI: ସର୍ୱ୍ୱଞ୍ଚୈତଦ୍ ଈଶ୍ୱରସ୍ୟ କର୍ମ୍ମ ଯତୋ ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ସ ଏୱାସ୍ମାନ୍ ସ୍ୱେନ ସାର୍ଦ୍ଧଂ
