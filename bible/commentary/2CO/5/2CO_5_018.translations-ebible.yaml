  tgo-tgo: Vakathake iyake i mena weya Loi, na weya Krais kaero i vaŋgunjoghainda
    weya amalaghɨniye ghamwanda regha. Na i wogiya namoghamwanda kaiwoniye na wo kaiwoŋa.
  yap-yap: Urngin e pin’ey e Got e ke ngongliy, ni ir e ud moyed ni gadad e to’ogor
    rok me pingegdad ngad manged pi tafager rok, ni rin’ u daken Kristus, me pi’ ngodad
    e maruwel ni ngad guyed rogon e tin kabay e girdi’ ngkur manged pi tafager rok.
  mop-NT: Tulacal abe' u jelbel a cuxtala, u meyaj a Dios a Tattzili. Le'ec ilic a
    Tattzili, u tz'aj ti'i a Cristo ca' quimic tiqui woc'ol ti'i ca' qui'aco'on etel
    ilic u bajil a Dioso. U tz'aj ilic to'on a meyaj ada'a, le'ec ca' ti yee' ti'ijoo'
    a cristiano biqui ca' qui'acoo' etel a Dioso.
  tet-tet: Hotu-hotu neꞌe, Naꞌi Maromak mak nalo. Nia mak loke dalan nebee ita diꞌa-diꞌak
    hikar ho Nia, tan Kristus kasu mohu itakaan salan. Hotu, Nia moos foo ita serwisu
    hatudu dalan baa ema seluk sia, nebee sia moos bele diꞌa-diꞌak nikar no Nia.
  hlt-MCSB: A cungkuem he Pathen kah ni. Amah loh Khrih ah amah taengla mamih m'moeithen
    tih moeithennah bibi te mamih m'paek coeng.
  xtd-NT: Ntdaa xaꞌa n‑kida Ianyuux. Xa ka kida ñayiu kuechi, kuu ná kuu xa ka jantnaꞌa‑i
    xiꞌin Ianyuux. N‑tundaꞌa Ianyuux Cristu, xa kada‑ia xa kutuu mani koio ñayiu xiꞌin
    Ianyuux. N‑kida Cristu xa tuu mani mee‑da xiꞌin Ianyuux, te n‑tundaꞌa ñaꞌa‑ia
    xa juña tnuꞌu‑da tnuꞌu Jesucristu nuu ntdaa ñayiu, xa mee‑i tuku kutuu mani koio‑i
    xiꞌin Ianyuux.
  mdy-ETH: ዬይ ቢያ ያዺ ማዔሢ ኑና ፔኤና ዎላ ኪሪስቶሴ ዛሎና ጊኢጊሼሢና፥ ጊኢጊሺፆ ማዾዋ ኑም ዒንጌ ፆኦዛሢ ዛሎናኬ።
  spl-spl: Aŋgoân nen kerekŋe Anitâhât nâŋgâmunŋe gemu betbaŋgim gamunŋe nâŋgâm bâleningiminiop.
    Yawu gârâmâ ikŋe eŋgatŋeâk otmâ wawaenenekmâ Kiristo hâŋgângumu ge sârerenenekmâ
    kawenenŋan kinmu kuŋetâ muop. Yakât otmâ yâkâlen biwinenŋe katmunŋe nengât kaok
    nâŋgâningimap. Kaok nâŋgâningim yan Kiristoŋe nengât otmâ muop yakât nâŋgâm tosanenŋe
    pilâningimap. Otmu lohimbi belângen manmai ya den pat âlepŋe yu ekyongonehât sâm
    ningiop. Yawu gârâmâ yâk yeŋgâlen ari ekyongomunŋe Kiristohâlen biwiyeŋaŋe kepeiŋetâ
    yâk gurâ yawuâk kaok nâŋgâyiŋgiwuap.
  usp-NT: Juntir li Kakaj Diosi' xanow, ri xanow chi xwa'x chic utzil chikaxo'l riq'ui
    re jwi'l jcamic Kakaj Jesucristo wich curs. Y xye' kekle'n pire tikab'ij rechak
    juntir cristian nen mo tiwa'x chic utzil chijxo'lak riq'ui Kakaj Dios.
  zav-NT: Ca de'en banaccho ca beṉə' cobə, goc ca' c̱hedə' Diozən' bocobe' yic̱hɉla'ažda'ochon'.
    Ben Diozən' par bezocho binḻo len ḻe' ca de'en bnežɉw cuin Cristən' por ni c̱hecho.
    Na' Diozən' no'e c̱hia' chaquəlena' beṉə' par nic̱h yesyə'ənite'e binḻo len ḻe'.
  sgz-sgz: Hutngin liu minái tilami si Káláu, má git otoi kabin ái Karisito ákte mat
    suri gita arkabat kaleng mam Káláu. A tari liu erei si git, má a tari mul si gim
    á talar suri kabat kalengnai tan kálámul mam Káláu.
  kek-NT: Chixjunil a'in xkama̱tani riq'uin li Dios ut a'an ajcui' li quic'amoc ke
    sa' usilal riq'uin sa' xc'aba' li Jesucristo. Ut a'an ajcui' li quixakaban ke
    chixch'olobanquil xya̱lal li colba-ib re nak cuan li te'pa̱ba̱nk ut te'cua̱nk
    sa' usilal riq'uin li Dios.
  blz-NT: Giigii' iya'a ia limang Alaata'ala. Ia nomokau i Kristus nomooka'amatikon
    i kita tia Alaata'ala, kasi Ia nomosuu' i kita kada' minsidakon mian sambana mangka'amat
    i Ia.
  poe-NT: Kaín tíha mé tí xra̱ kjuíchꞌe Dios. Jehe chꞌán mé kjuanjon chꞌán kjuaxróxin
    kíxin jína chrókꞌuejókoni chꞌán kíxin kꞌuenyákonhe̱nni Cristo. Ntá jie jeheni
    kꞌuáyéhe̱ni tí xra̱ tsochénkani í so chojni kíxin kjuaxróxin chrókꞌuejóko sín
    chꞌán.
  san-TAM: ஸர்வ்வஞ்சைதத்³ ஈஸ்²வரஸ்ய கர்ம்ம யதோ யீஸு²க்²ரீஷ்டேந ஸ ஏவாஸ்மாந் ஸ்வேந ஸார்த்³த⁴ம்ʼ
    ஸம்ʼஹிதவாந் ஸந்தா⁴நஸம்ப³ந்தீ⁴யாம்ʼ பரிசர்ய்யாம் அஸ்மாஸு ஸமர்பிதவாம்ʼஸ்²ச|
  cof-NT: Diosisiri jera tsanhisa carimin joe. Yari Crístoca erenue yape tsachilaca
    yabe manse patarisa. Junsi chiquilachi mantá cuwae yape uyanlacanan payilaquisa,
    yape yalanan Diosibe manse patilaisa.
  srm-NT: Nöö di wooko dë, Masa Gadu hën wë wooko ën da u e. Biga di ten u ku ën bi
    dë felantima, nöö hën a manda Jesosi Keesitu faa dëdë da u fuu sa toona ko fii
    ku ën baka. Nöö hën a toona buta u a di wooko aki, fuu sa tja sëmbë ko fii ku
    ën tu.
  qvs-NT: Tata Dios atipachiwanchisapa chay mushuk ruranakunata rurashpa kawsananchikunapa.
    Jesukristu wañushkanrayku Tata Dios perdonawashkanchisapa payta chiknishkanchikunamanta
    kuyashpa kawsananchikunapa. Kunanka Tata Dios kamachiwanchisapa tukuy runakunata
    yachachinanchikunapa imashnami paykunapish paywan kuyanakushpa kawsankasapa nishpa.
  zca-NT: Rë kwa'n wen re' nzë lo Dios; nal nak be nela tu men nichë'l kun Dios por
    kwa'n mile' Jesukrist, no mile' Dios no par lu' no widi'zh che'n Dios lo rë men,
    par nu bixa' gak men nichë'l Dios.
  cbc-NT: Atie nipetirije Dios marĩ cʉ̃ cajʉátie, marĩ cʉ̃ caátibojarije niña. Cʉ̃
    pʉame jĩcã yeri pũnarẽ bairo cʉ̃ mena marĩ ãnio joroque marĩ ásupi Jesucristo
    marĩ Quetiupaʉ jʉ̃gori. Tunu bairo nipetiro camasã cʉ̃ mena jĩcã yeri pũnaacʉnarẽ
    bairo na ãnio joroque ĩ, cʉ̃ yaye quetire jãã quetibʉjʉnetõrotiwĩ.
  qxo-NT: Mushog alli cawaymanga Diosnintsicmi ticratsimantsic. Tsaynö alli cawayman
    ticranapä Señor Jesucristo wanuyninpam Diosnintsic perdonamarguntsic. Payga manam
    jutsa ruraynintsiccunata yarparannatsu. Tsaycunata nogacuna musyatsicuyänäpämi
    Tayta Dios acrayämashga.
  mox-mox: 'Baʼe vevauvau nana Yaubada ʼinega ʼifoqe. Tauna veiana ʼevivieda Keliso
    ena viaqa ʼinega. Ta ʼinega taha fewa Yaubada niʼa neima, ta fewa nana ana alamani
    baʼe: Tomotau ana miedi ʼinaya be maega ina veiaiana ʼevivi.'
  kew-kew: Apo kagaa konere Gote-me gua abana kone mea rubisa. Abadere nipuna iaa-rupa
    pirisima pare Krais-na kagaa kone gua Gote raapu padane-para adami onaanu mapiraasa.
    Goa pua nipumi niaa onaa medaloma raba meamonalo kogono gisa. Goa pua niaame nipuna
    iaanu medaloma Gote-na adami onaanu ma-aulatalo pema.
  dww-dww: Inam yabedima matabudi Mamaituae ta tubutubuḡana. Tauna Yesu Kerisoe yai
    taurana munaḡedana. Be tauma ya riuporemaina da banaga ḡesaudima mate ka verauḡa
    munaḡedina tauna ḡarone.
  twi-ASANTE: Onyankopɔn ayɛ ne nyinaa. Ɔsomaa Kristo sɛ ɔmmɛpata ɔne yɛn ntam na
    ɔde ɔne afoforɔ ntam mpata dwumadie no ahyɛ yɛn nsa.
  aoj-aoj: God atona kofagonama waf afamba epes sagataga dambaisafi. Fowaꞌ apaꞌ ataꞌ
    mape baopai atin, owaꞌ Krais nataga nandaꞌapa mape opalef atelef maloma God. Eaꞌ
    God nasoꞌafa maol inimba ma ogatopalopa anona ondaꞌ esis bousi ananisi sotaga
    opalef atifilif sogalomana.
  cbv-cbv: Jwiítjeh páant jwĩ jéih chãjcah, Dios jwiítdih ãt tʉ́ʉt nʉʉmʉ́p taga. Jã́tih,
    Diosdih eníhcannit jʉm jwʉhna, ãjeéh jwĩ tʉ́i jʉm jwʉhcap jĩ. Cristo ã wʉn wʉ̃hatjĩh
    jwĩ eníhcatdih Dios ãt cádahat tʉ́ʉtʉp taga, ãjeéh jwĩ tʉ́i jʉmat pínah niijná.
    Pánih chãjnit, jwiítdih bitadih ãt naáwát tʉ́ʉtʉp be, queétbʉt caandíh ĩ eníhcatdih
    cádahnit, ãjeéh ĩ tʉ́i jʉmat pínah niijná.
  taw-taw: Tap anɨb okok, God ne nokom gek mɨdeb. Ned chɨn binɨb ñagep ne yonok ak
    pen, God ne Klays nop agyokek apɨl, chɨnop dɨl God ayɨp jɨmñɨl lak. Pen binɨb
    ogɨnap sek adɨkɨd yad ayɨp jɨmñɨl yenɨgel agɨl, chɨnop wog ne ak aglak. Aglek
    kɨlop gɨñon, kɨli abe adɨkɨd God ayɨp jɨmñɨl yenɨgabal.
  jic-NT: Cupj niná lijicj Dios liji mpes. Cupj jupj jomicapan qjuis tepyala, nin
    la tjiji jupj Cristo mpes. Dios qjuisin tjejyama la veles la p'a jilal, velecj
    'onin lajay ne yupj Dios jomicapan se palá.
  zap-NT: Yrandxee neree, Dëdyuzh nak ne wlaa we; por Jesucrist wlaa Ne ne wakwen
    be lo ke Ne no wzu Ne noo yra noo ne yzëët noo gan pezee gakwen yrandxee mén lo
    Ne.
  wer-wer: Omën pipot, Anutu pimtok yaalni. Puuk Kristo pim tiarimëën këra yetaprak
    wel wia pötaan pim kööre tok tiarën elnieima pöt won nuwasën piiring lup kopëtemer
    saut. Pël ëën Anutu pi ten omën muntaröenta pim kööre tok pitën yaalmë pöt won
    mowasëpna kanöön ök manëak niulëaut.
  ipi-ipi: Wandakali pitaka-mane mana koo tupa minu atoto, Gote towa yanda-pene gulo
    atalaini. Wuane tekeko, utupane-mane yole koo mindi molaini nembo toto, Goteto
    piape Kataisato peane okomane utupanena koo tupa apoto, bala towa yamapane mindiki
    paliya alane. Bala towa yanda-pene wandakali tupa pitaka bala towa yamapane mindiki
    palu ateakale nembo toto, wamba ini Goteto nanima bala towa yamapane mindiki paliya
    ya. Andipa wandakali waka tupapi bala towa yamapane mindiki palu atalapale nembo
    toto, balana pii oko nanimana mini yamapanenga pale lea. Pale lalu, nanimato pii
    okone wandakali waka utupane lamawua atalapale loto, balato piape okone nanima
    geane. Mangene utupane pitakana tene oko Gote bala angu ateya.
  qul-NT: Tucuy caytaka Dios ruwan. Cristo uqhunta pay quiquinwan allinyachiwanchis.
    Chayraycu evangelio willarayta mandawancu pay quiquinwan tucuy runata allinyachinapaj.
  tnc-tnc: Tuᵽarã ĩ'rĩkaja imaki maᵽuᵽaka o'aiki. Bikija ᵽuri kire jo'ata'arimaja
    maimaeka simako'omakaja Jesucristore reyaekaᵽi ãrĩwa'ri “Jia yika mija imabe”,
    Tuᵽarãte mare ãrĩka. Suᵽa imarĩ i'sia majaroka ᵽo'imajare yija wãrõikaᵽi jia kika
    nimaerã, nare bojarimajaro'si yijare kiᵽũataeka.
  ter-NT: Yoko enepora uhá koeti koekúti inamápotine, aínovo ukeâti xoko Itukó'oviti,
    enepone kounátikopoviti xokóyoke vo'oku ítukeinovi Kristu. Énomonemaka porexó'ovi
    koyúhoyea ûti emó'u xapa xâne, motovâti koúnatikopeovomaka po'ínuhiko xâne xokóyoke.
  bmr-NT: Jinehejeque paryɨ Moocaani eetavehi Cristofañodɨ mɨɨhai diiboma sajeebɨɨ
    miicaqui. Jaaboro mɨɨhaico tajɨɨbaubo famoovaaco diiboma sajeebɨɨ miminiiyuhicaqui.
  fuf-fuf: Ɗun fow ko immorde e Alla woni, on Moƴƴintinɗo hakkunde men e makko rewrude
    e Almasiihu on. O yeɗi men menen kadi golle moƴƴintingol hakkunde yimɓe ɓen e
    makko kanko Alla.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Sunbin-Got ete alik alik eisneng be
    kilele kelewsomi, Kulais elo em tele num tele beem mutuk kunum kelewse te. Kelewsomelei,
    e fein ibolow so kunum waneng alik alik nulo kanese beem kasak sen weng em kalan
    kunum waneng keyemse te.
  ons-ons: Kine kine korop iwa yemo Anutu wane masi, oŋo Kristo wane ra more ŋabao
    ŋene main ŋongi paki, eŋine kimakoune ŋebuke. Pakiso, ŋene kima natne ebukenane,
    kima ebu ebu ea wane don kisi raŋem sua ariakane urata ra ŋebonge.
  con-NTPO: Osha'cho va cuna tsu Chigane ji'cho. Cristo pasi Chigaja ingima ñoqui.
    Toya'caen tsu inginga antte va ñoquian'sune condase'choma condase'faye.
  ghs-ghs: Oi Ohongai Kiristuke dzoobire quratemi noi napake Ohongama teenaitemi oi
    quba sepe bahe Ohongaho boto popo kekenita dzebidzebi baura oho qetta ma kokoke
    noi nanake moitemi nanai nikeke Ohongaho robeta dzeimami nike noho dzaqata biranatorai.
  peg-peg: ମତର୍‌ ୱିଜ଼ୁ ବିସ୍ରେ ଇସ୍ୱର୍‌ତାଂ ଆତାତ୍‌ନ୍ନା; ହେୱାନ୍‌ କ୍ରିସ୍ଟତି ହୁକେ ଜାର୍‌
    ଲାହାଙ୍ଗ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ମେହାୟ୍‌ କିତ୍‌ତାନ୍‌ନା ଆରି ହେ ସୁସ୍ତାନି ହେବା ପାଦ୍‌ ମାଙ୍ଗ୍‌
    ହିତ୍‌ତାନ୍ନା ।
  txu-NT: Metĩndjwỳnh ta ne arỳm prĩne meo ny. Gwaj badjwỳ ne gwaj amrẽbê Metĩndjwỳnho
    bakurê djwỳnh nhym ta arỳm gwaj bajo nyn gwaj bajo õbikwa. Jeju Kritu arỳm tyn
    akubyn tĩn gwaj kam tu amim markumrẽx. Nhym kam Metĩndjwỳnh arỳm gwaj bajo õbikwa.
    Gwaj bajo õbikwan arỳm me'ã gwaj bamã karõ. Gwaj baje memã 'ã badjujarẽnhmã gwaj
    bamã karõ. Gwaj kam arỳm memã kum, —Ga me aje Metĩndjwỳnho akurê djwỳnh. Nhym
    be, dja ga me tu amim Jeju markumrẽx nhym arỳm me ajo nyn me ajo õbikwa. Nã gwãm
    ã memã anhỹro baba.
  eng-WEBU: But all things are of God, who reconciled us to himself through Jesus
    Christ, and gave to us the ministry of reconciliation;
  gnw-NT: Jare Tumpa uyapo opaete cua. Jare jae yanembɨpɨacatu jae ndive Cristo rupi,
    jare umee yandeve yamɨmbeu vaerã ĩru vae reta pe quirãi jae uipota umbɨpɨacatu
    reta jae ndive.
  mux-mux: Ulu kona ima pali Pulu Yili-ni mindi telemú. Oliu ui yu-kene ele-tu mulurumulu
    mele ‘Ekupu aku-sipu naa molamili. Oliu-kene yu-kene kapula-kapula molamili.’
    nimba Krais oliu sirim akili-ni oliu yu-kene kapula-kapula molemulu. Aku tepa
    kene ‘yambuma yu-kene ele-tu molemele mele munduku kelku na-kene kapula-kapula
    molamili.’ nimba ⸤Pulu Yili-ni⸥ kongun akili na sirim.
  maj-NT: Ngayjee̱ ni xu'bi̱ Nti̱a̱ná nibáha̱ ra̱. Cristo̱ kits'ínchjén nga tsichuk'ún
    ngáha̱ ra̱á Nti̱a̱ná. Ko̱ ji̱n kitsjá xáni̱ nga k'úéni̱jmíi̱hi̱ xu̱ta̱ nga ja
    ma bichúk'un ngáha̱ ra̱.
  bkq-NT: Deus lelâ mawânkâ iweloem kyeni. Saguhoem Deus agâpa kyenipe akâwâm. Jesus
    kruz wâgâ iguehobyry wâgâ olâ, Deus iduerypyryem, eataen-hoem kidyly. Eagonro
    modo eataen-hoem itomoem lâpylâ aguykehoem adâkeze akâwâm Deus.
  kue-kue: Taragl i prapra God yene orkwa. Te okuna no ye yaglkumba erete wanmounga,
    ba erme Krais orko no ye bogl nomane suwara yomga. Ana yomba tau God yaglkumba
    eretengwa i aglke God bogl nomano suwara yenaglkwa pre no kongunmo i norkwa.
  cot-NT: Iriotaquequea quempequeroca Aapani Irioshi imaica. Itigarancaqueri Quirishito
    iraajiavajajinijite, yovetsinantantajiajajica. Imaica inintacaajiaquenaquea nontsavetantimojianaqueri
    maasano irovetsinantantajiajemparica.
  bnp-bnp: A Vure kunana a viri i rata a maki nga. A Vure, na leho ne Kristo, i rata
    hita i uka ma hita a pile tabu na Vure. Hita a taho vona. I habi a leho ne hita,
    si gi rata e huriki ranga, ge ria a taho na Vure.
  apn-NT: 'Tĩrtũm na hte tanhmã mẽ pahto pu mẽ ã amnhĩ nhĩpêx anhỹr o ri papa. Na
    pu prem pamã hkurê htã nhũm Kris kukwak ri mẽ pahte hkôt amnhĩ nhĩpêx xwỳnhjê
    ho hkràmnhwỳ. Hãmri nẽ tanhmã mẽ pahte amnhĩ nhĩpêx to hã mẽ pamã karõ nẽ mẽ pamã:
    —E kêr ka mẽ ma krĩ piitã hkôt ri mẽ kãm ixkapẽr jarẽnh o ri apa kê mẽ ama nẽ
    mẽ apyrà nẽ Kris kôt amnhĩ xunhwỳ. Pa ja hã mẽ omu nẽ ixte mẽ anhĩpêx pyrà nẽ
    mẽ ho ixkràmnhwỳ. Anẽ.'
  ctp-NT: Ndiose lka nu yꞌni nchga chaꞌ kanꞌ, chaꞌ ka suꞌwe chaꞌ ꞌñaan loꞌo Ni chunꞌ
    tñan nu yꞌni Krixtu. Loꞌo ni, wa mda Ni tñan ꞌñaan chaꞌ chkwianꞌ loꞌo nten sa
    ñaꞌan ka suꞌwe chaꞌ ꞌin neꞌ loꞌo Ndiose.
  opm-opm: Ama inahat napapat oh Got orhorwimur. Orhornong dir mahaw mat papteshemur.
    Mahaw mat paptin orhe brer Krais ohnong dire patinong kumet kak ohe tan kak mara
    darhetporhan oh haputipmur. Ama apris haputip ohe dap tei oh rih ma Got ohsi mahaw
    hat pateshe da oh orhor dat namdama orhorsi yah hat indin ohe dasi nahatporhan
    gin ama da ohsi patimur. Ihat ma pati han dirnong oh kopen mahaw hat pati han
    ihirnong asoh Got orhorsi yah hat indin ina meng potin inasi nahat napapatmur.
  bvr-bvr: Gu-gurda ngacha. Ngardawa Wangarr nyanma. Rrapa nipiya an-gatiya nyirri-molamola
    nyjirri-negarra ngatipa nuluwa nipa minypa Christ ana-nyala, rrapa jama nyjirri-wuna
    minypa gun-gata janguny nyirri-ganyja rrapa nyirri-ngurrjinga burrwa nyirri-workiya
    wurra gama gorlk.
  wal-wal: Kiristtoosa baggaara nuna banaara sigettida Xoossai ubbabaakka oottiis;
    qassi i nuuyyo harata banaara sigettiyo oosuwaa immiis.
  zad-NT: Yog'ḻoḻte diiki nakan c̱he Chioza', beena' ba ben ka bizoalenchone' wen
    daa bseḻee Crístona' wite' ni c̱hecho. Na' bene' lall' nanto' we'lennto' beṉ'
    dill' nak gongake' yizoalengake' Chioza' wen.
  kmg-kmg: Wiac i Anuture mâsi sasawa. Eki hâcne Kristozi jahacnehec miriŋ bacnâpowec.
    Erâ nâŋâc miriŋ babac biŋedâŋ mupene haŋ baocte irec gie munârewec.
  aso-aso: Idoꞌ aꞌmine noluvoniꞌ initeꞌ mukiꞌ nene Oꞌmosolatikovoꞌ sotoꞌ ineꞌ monovo
    ne neive. Oꞌmoso aza nene Kilisitoꞌ gono dadiꞌmo nene eze biluvaꞌ o-do minuningutiꞌ
    nene laza ezela ogo do hamoꞌ ogo bizeloneꞌ akate vele-ledosa eveneꞌ linge nene
    ezesi di hamoꞌ igi bizilizangumuꞌ ve losa aꞌmine akaloꞌ ngeleꞌmize molaloneꞌ gono
    nene mo leliꞌ limineꞌ ma neive.
  uli-uli: Pangal meka ngo foriyel Deus le iy mele ye foru bo Kristus be liwli meka
    wegdegich bo sibe mel bo wol maryarel. Ngo ye fang ngalgich yach yengang le sibe
    foru, bo pangal yarmat ngo rebe mel bo maryarel.
  nin-NT: Abachi nggo à na meme, na ni inta isu isisurr na ku, nu nggo à du Kristi
    à ssu inta bi na ku nggo, na ni inta undu ku ibre ku anishirr ure ku issu anishirr
    bi ku.
  acu-NT: 'Mash yamaram aa nunaka Yus turawai. Yaanchuik iikia tunaarintin asar, Yusjaisha
    nemasnaikiar pujuyaji. Tu puju arin, Cristo jarutramkau asamtai, yamaikia Yuse
    nemasengka atsuji, antsu Yus: Wína amikur ataram turammiaji. Tura yamaikia chikich
    ainausha: Yusjai nemasnaitsuk asataram, antsu atumi tunaari inaisaram, Wijai amikmataram
    tusaram, uwemratin chicham etserataram tusa, Yus iin akuptamkamiaji.'
  cak-WNT: Y ronojel c'a re', can pa ránima c'a ri Dios xalex wi pe. Y riche (rixin)
    chi riyoj can junan kawech nikaben riq'ui Riya', can ya ri Jesucristo ri xucusaj.
    Y ri Dios ruya'on c'a ca ri samaj ri' chake riyoj riche (rixin) chi nikabij chique
    ri winek achique rubanic niquiben riche (rixin) chi junan quiwech niquiben riq'ui
    Riya'.
  ebk-ebk: Hi Apo Dios nan nangekaman kan chatona am-in. Enpakappiana chitaku kan
    hiya babaen as nan enat Cristo. Inchatna us kan chakami nan nauy ay chunu ay mangepakappia
    as nan tataku kan hiya.
  spa-PDDPT: Todo esto procede de Dios, Quien nos reconcilió con Él mismo por medio
    de Cristo, y nos dio el ministerio de la reconciliación.
  ruf-ruf: Agha ghose ghalawa kwe Imulungu iyatulamlitse twetwe naye imwenyegho kubitila
    Kiristu na kutwing'a ing'onde yo ukuwalamlitsa iwanu ne Imulungu.
  gun-gun: Ma'ẽ, ha'e nunga ha'e javi Nhanderuete guigua meme. Mba'eta Cristo re vy
    ngupive nhanemoingo peteĩ rami, ha'e nhanemoĩ guive hexeve peteĩ rami ju nhandekuai
    aguã regua mombe'uarã,
  agu-BL: Poro cyakil yi xtxolbila'se'j, Ryos txumul tetz. Na i' njoyon puntil yi
    nxcon Cristo ta'n tan kabansal kib tuch'. Ej nin ak'ij len katarey ta'n tan kaxcone'n
    bantz chibansal quib yi e' mas wunak tuch'.
  isn-isn: Imaintu aya ehi apumile kung'wi Tunda. Aeukuhungila usese kung'waakwe ung'wenso
    kukeela uKilisto, hange wakupeza witumi nuakuhunga.
  ilo-ULB: Naggapu amin dagitoy a banbanag iti Dios. Inkappianatayo kenkuana babaen
    kenni Cristo, ken intedna kadatayo ti ministerio a panangikapia.
  pir-NT: Cohãcjʉ̃ pehe marine quehnoañe pehere camesagʉ̃ yeri. Cohãcjʉ̃re ihña tuhtina
    mari ijigʉ̃ ihñano Cristo pehe mari ñañene cohãri. Sa cohãno mari ihña tuhtiyere
    duhugʉ̃ yeri tiquiro. Sa yegʉ̃ yeri Cohãcjʉ̃ Cristore. Sa yero ʉsãre tiquiro yere
    buhe dutiro cũri. Sa buhena, apequinare Cohãcjʉ̃ mehna tiquina ihña tuhtirire
    duhugʉ̃ yeaja ʉsã gʉ̃hʉ.
  anv-NT: Unó bina uko ɛlé Ɛsɔwɔ ne apyɛɛ́ ubi. Ji muú apyɛɛ́ ɛsé dékeré né
    nesɔ ne ji gétúgé genó ɛyi Kras apyɛɛ́, ne achyɛɛ́ ɛsé utɔɔ́ bi dépyɛɛ́
    bɔɔ́ akerege né nesɔ ne Ɛsɔwɔ.
  sab-NT: Chube alin ñage age ene kwian tale Cristo giti. Ngeru cha kledu tañachuge
    ulita age ulita Chube dollale, agwa Cristo giti Chube cha gbu ama skatemanallale,
    ene nege Cristo giti cha ta chege no Chube ole, nege Chube kle cha kage geru Cristo
    giti kete kwian nage, ene kwian na kaire ñage chege Chube skatemanallale Cristo
    gai ulia giti.
  tmd-tmd: An kömö yoŋyöbö mɨdöl aku, God nuŋwör rɨmɨn mɨdöla. Höd nöbö mö pɨlgɨb
    imgɨb nuŋwa mɨdmɨŋ aku, jɨ mai Krais nugwo yad abmɨn hön, anɨŋ pɨ God pɨsaŋ nɨgliu
    nöl nɨgön, nöbö mö bli kwo God pɨsaŋ nɨgliu nöl mɨdɨŋ, me rön, anɨŋ mabö aku yad
    nɨgöŋa.
  acr-NNT: Ronoje waꞌ rukꞌ ri Dios petinaq wi, ma xojuya chi utzil chomal chwach Rire
    ruma ri xuꞌan ri Cristo y xuya kꞌu chiqe keqatoꞌ ri tikawex chaꞌ kekꞌojiꞌ chi
    utzil chomal chwach.
  kpg-kpg: God ne hai nia mee aanei huogodoo, ne huli gidaadou ala nogo hai nia hagadaumee,
    gii hai ono ehoo hagaaloho mai i Christ, gei gu dugu mai labelaa tadau duhongo hegau
    e hai nia daangada ala i golo gii hai labelaa nia hoo hagaaloho ni oono.
  taj-taj: चु जम्‍मान ताम चा य्‍हाङदा ख्रीष्‍टग्‍याम ह्राङदेन छ्‌याम ढिक्‍ना लबा परमेश्‍वरग्‍याम
    तबा हिन्‍ना। ओच्‍छे परमेश्‍वरसे ह्राङदेन छ्‌याम स्‍य्‍हान्‍दोदा ढिक्‍ना लबा गे
    ङन्‍दा पिन्‍बा मुला।
  avt-avt: Menmen im me haiu meweikɨn mɨre mɨt miyapɨr yaain, God kerekek kɨrɨakem.
    Krais hɨrak kaa kentar nu tentarakɨt. Te God keriuwe menmen im Krais kerekyeiyem,
    hɨrak kekepai haiu mɨt kerek nɨpaa haiu enun nepan metike God. In ek haiu metikerek
    mekiyan mau meit.
  cbk-cbk: Dios amo el quien ya hace cambiao todo este maga cosas. Y por el mandato
    de Dios, si Jesucristo ta lleva buen relacion entre canaton maga gente y con Dios.
    Dios ya dale tamen canamon este trabajo de llevar buen relacion con el maga gente
    del mundo y con ele por medio di Jesucristo.
  uig-ARA: 'ۋە بارلىق ئىشلار خۇدادىندۇر؛ ئۇ بىزنى مەسىھ ئارقىلىق ئۆزىگە ئىناقلاشتۇردى،
    شۇنداقلا بىزگە ئىناقلاشتۇرۇش خىزمىتىنى تاپشۇردى: ــ'
  tuf-tuf: Bahnác eyta yájqueyan Sirat Jesucristo chihtá cuitar is owár tenac étatro.
    Etar uwan Sir ima jor ténayta acu im ojcor ehcwayta acu is yin áyjacro.
  abx-abx: Yayto dimu'an i buhat-na si Diyos. Bisan kon i sala'-ta i maka'ulang si
    pagtapit-ta si iya siray hasta nga magin kuntra-ta iya, iya mismo i mag'ala' sito
    pina'agi si kamatayun-na si Kristo basi' maki'adda kita si iya. Kita kam i nagbuwanan-na
    si trabaho pagpakatu'an sito
  mco-NT: Tüg'ócɨy tijaty huɨdibɨ ya yajpatp, jiiby chooñ ma Dios, Dios yaj'oyɨyday.
    Mɨɨd huɨdijaty Cristo ytuun mɨɨd ɨɨch ajt ycɨxpɨ, jotcujc n'ijtɨm mɨɨd Dios. E
    Dios xyajnïbɨjcɨch co ngapxhuäcxyɨch Dios y'ayuc jadu'n nej jäy ajcxy jëbɨ ajcxy
    jotcujc y'ijtcɨxy mɨɨd Dios.
  cpb-NT: Iriira Pawa kantakaantzirori maawoini jiroka. Irijatzi kantakaakawo okanta
    ariperotantaariri irirori okantakaantziro rantzimoyetairi Cristo. Irojatzi antayetairi
    aakapaini, antakaayetairi itsipapaini rariperotairi Pawa.
  aon-aon: Ehudok ihihmorim namihi aih douk Iruhin meyoh nenekehumap. Seiwok douk
    mape ananishi horim. Aria anan wata nenekap mani anan mape atugun um enyudok Krais
    ananin mour atin. Aria ahudok nyumnah douk nakop enyudok mour um mutaurum ananish
    horim shutanamori shuni anan shupe atugun.
  hus-NT-2005: Ejtal jechéꞌ, a Dios in tʼajál. Jechéꞌ na Dios, jaꞌich xi tu kʼwajbaꞌ
    alwaꞌ kʼal Jajáꞌ kʼal tin kwentakʼi na Kristo ani tu punkʼuntsi abal ki óltsi
    an atiklábtsik xan ti neꞌech kin ejto ka kʼwajay alwaꞌ kʼal na Dios.
  mig-NT: Te ndɨ'ɨ ya̱'á ní sá'a Dios. Chi̱ máá‑yá a ni̱ naskétá'an‑ya̱ rúu̱ jíín
    máá‑yá ni̱ sá'a Cristo. Te ni̱ chaa‑ya̱ tíñu sɨkɨ̱‑rí ja̱ kástu̱'ún‑rí ndasa naketá'an‑i
    jíín‑yá.
  bps-bps: Nimò Dwata kdee ani, du fagu di ksasatuito di ku Krayst tasafye ito di
    kenen. Na nimoan ito dad to smafye i dademe to di kenen.
  mbs-mbs: Lekat te ibeg te Timanem, ininang din se dalan pesalo doton kandin amon
    megsebad se pedowan tadon te Timanem pineokit ki Cristo. Insogò a din den megtoladà
    diyà te kedita te otaw te doen den dalan ininang te Timanem pesalo doton kandin,
    amon megsebad se pedowan tadon diyà kandin pineokit ki Cristo, aw amon pegwedaden
    din heman se salà tadon. Insalig din kanak se mèpiya indan sìyan amon itoladà
    ko diyà te menge doma otaw.
  tof-tof: God ini blaman elklaza wató tómbapónórr. Wa Kerrison zirrsapónórr mibünkü
    nurrótókóm krrosdó akó inzana wa mibü gódam tangunóp, mi ngaen-gógópan oyaka nidi
    bóka bamgün kwarilürrü. Akó wa kibü ene zaget tókyenóp pamkolpam byalóm, i ia
    gódam bangurre Godkü.
  cme-NT: Kufaŋgu‑i daaku‑i hiere Diiloŋ-maacemma. U yaa ciɛ Kirsa dii-ye i-naa nuɔ
    baa-yo aa dii koŋkor-maacemma‑i i naŋ-na.
  sus-sus: Na birin fatanxi Ala nan na, naxan won nagbilenxi a yɛtɛ ma a xa Mixi Sugandixi
    saabui ra. A man bara wali taxu won na adamadie ragbilenfe ra a ma.
  pon-2006: Koht me kin ketin wiahda soahng pwukat koaros. E ketin wekidkitailla rehn
    Krais sang ni imwintihti ong ni kompoakepah kei. E pil ketikihong kitail atail
    kohwa doadoahk pwe aramas teikan en pil wiahla kompoakepah.
  dad-dad: Enei ganan Negur bun tamal, ĩ Kristus bunem ada ĩ geid komo fada fen, komo
    fiya nẽ kabĩ anĩ ada ifanadan.
  zab-NT: Per irate ndee ná pur guelgucné xte Dios, laany ni baanny rdxapnɨ nez par
    cun laany pur Jesucrist, ax bcuabeeny dunnɨ idixteen lo de bniety xa xquel par
    gapdeb nez cun laany.
  jae-jae: Gêŋ samob tonaŋ ŋam Anôtô, taŋ kêkêŋ Kilisi gebe ê wama aêac êndêŋ tau
    ma kêkêŋ sakiŋ wamaŋa gêdêŋ aêac.
  ksd-ksd: Ma tai God ra lavur magit par, nina i tar vamaram guve mule dat me ure
    Kristo, ma i ga tul tar ra papalum ure ra varvamaram ta vevet;
  msm-NT: Hinang sikan to Diyus, su pinaagi ki Cristo pigpabalik ki din diya kandin
    aw bogaji koy to katongdanan to pagnawnangon to kaotawan agun makapauli isab sikandan
    diya to Diyus.
  myk-myk: Lee bɛɛri ya foro Kilɛ ni. Wee wʼa bɛ le wèe ni wuyɛ pyaa tɛ ni Kirisa
    baraga ni. Wʼa wee labye we kaa le wèe keŋɛ ni, kɔnhɔ wèe di bye kaɲuŋɔ bɛ di
    jé wu ni sipyii pu tɛ ni.
  sbe-sbe: Teina mauli hehauhauna maudoina ta meta Yaubada unai ye laoma, iya Keliso
    debanaena ye tolekesegaida iya kalinawai, na tamowai toletolekesegaidi Yaubada
    kalinawai paisowana ye haiyama kalidaena.
  mcr-mcr: Hiŋuiqänäŋi ne Goti Iqutäŋi, himä-wiuŋqä äpmamiŋque. Iwä Kraisi Iquesaŋi,
    Goti Iqu ne Iqutä, äwqä naqä-hŋqunä iŋqäŋqä inemäkätä, nätmatqä äŋguä eeqänäŋä
    nyi ae ätqä i nemequätŋqe, Kiqä-kiuä inemäkkqe. Iiŋä inemäkätä, ämaqä huizi iuŋi,
    Iqutä äwqä naqä-hŋqunä iŋqäŋqä wäuŋuä tque änätapkqe.
  cux-NT: Ní tanducueⁿ'ē chúū ní Ndyuūs diíⁿ yā. Cucáávā Cristo miiⁿ ní Ndyuūs diíⁿ
    yā chi s'uuúⁿ ní yeⁿ'é yā s'uuúⁿ ní nguɛ́ɛ́ contra yeⁿ'e yā s'uuúⁿ. Ní Ndyuūs
    ngaⁿ'a ntiiⁿnyúⁿ yā yeⁿ'é 'nū chi caaⁿ'máⁿ 'nū nduudu yeⁿ'é yā chi 'iiⁿ'yāⁿ na
    iⁿ'yeeⁿdí 'cūū cuuví yeⁿ'é yā 'iiⁿ'yāⁿ.
  tur-YTC: Ama her şey Tanrı’dandır. Tanrı, bizi Mesih aracılığıyla kendisiyle barıştırdı
    ve barıştırma hizmetini bize verdi.
  san-ITR: sarvva nchaitad Ishvarasya karmma yato yIshukhrIShTena sa evAsmAn svena
    sArddhaM saMhitavAn sandhAnasambandhIyAM paricharyyAm asmAsu samarpitavAMshcha|
  bel-N: Усё ж ад Бога, Які праз Ісуса Хрыста пагадзіў нас з Сабою і даў нам служэньне
    прымірэньня.
  sch-sch: Ma ngei murdi hah ei râlinchangna renga Khrista jâra a malngei mi minchanga,
    midangngei khom a malngei minchang theina sin mi pêkpu Pathien han a sin ani.
  mic-MIQNT: Ula 'ms't Gjinisgam gis tla'toq, getanug'p gatu nige' negmeg apaji tgwa'lugsi'gup.
    Gawasga'lugsi'gup witapeultinenu wet sapu tl lugwet Se'suguliewigtug. Ignmugsi'gup
    ugtlgowaqan ugjit gnua'tuanenu igtigig elt maw witapeultinew Gjinisgaml.
  huu-NT: Jusiñamui caɨ comecɨaɨ iuaina meidotade. Cristo fiodaillamona, Jusiñamui
    dɨbeimo caɨna itatate. Iemona naimɨena jai nabairedɨcaɨ. Naimacɨmo ie rafuena
    llollena, cuena fetode, jɨaɨe comɨnɨna ie dɨbeimo itatallena.
  jiv-NT: Nunasha Yus túraiti. In nawampramkattsa Krístun akupturmakuitji. Tura nu
    etserkatniun incha ataktamsaitji.
  otm-NT: Pɛ gätho bi 'yøzɛhɛ Oją dám 'bʉhmbʉ ma'da'yo. Nguetho bi hogahʉ 'bɛ'a madín
    sʉhmbʉ Oją 'bʉ mi du ra Cristo. Nɛ nuya bi 'dajʉ ra 'bɛfi ngue ga xihmbʉ yʉ ją'i
    'bɛ'a dí zin a Oją ʉ, nɛ da mba ma punbi yʉ́ ts'oqui ʉ gätho i ɛ̨c'yɛi.
  dah-dah: Det gergeŋ kuruŋ gote miŋ albe Al Kuruŋ. Yeŋ beleŋ Yesu Kristu teŋ kerke
    waŋbe neŋ ge teŋ kamyiŋ. Al Kuruŋbe gwaha mat neŋya awalik hitiriŋ. Irdeb al hoyaŋ
    wor yeŋya awalik heŋ hinayiŋ yeŋ meteŋ dunyiŋ.
  tnk-tnk: Narimnari me pam nəha haməuku pen tɨ Kumwesən. In rɨno suatuk ia Kristo
    mə kɨmaha tahəpwəh mwi nəmwəkien in mhəuvehe in me nepwɨn. Nənə in rɨnəmri pehe
    wok i ia rəɡɨmiaha, mə kɨmaha tahəvi pehe mwi nərmama səməme haməmwəki in həuvehe
    in me nepwɨn.
  kpr-kpr: God nune sonembeari, irari seka evetu genembo da dubo jokáda siroreraira.
    God Keriso dirigetiri fira ambududurusira aimi, namondekena mainungari budo fusira.
    Amingedo, evetu genembo da ari ekoko kote dodo, jo sekago ijujae arira. Nu amingusira
    ainda amboda, namane nunda Geka osa saoro dae sisira. Osa siruroro evetu genembo
    ningido, nu nemonde mainungari dae sisira.
  san-IAS: sarvvañcaitad īśvarasya karmma yato yīśukhrīṣṭena sa evāsmān svena sārddhaṁ
    saṁhitavān sandhānasambandhīyāṁ paricaryyām asmāsu samarpitavāṁśca|
  nho-nho: Teenei ni ara katoo TeAtua ni penapena maa taatou. Christ ni heunatia mai
    TeAtua ki au no haia taatou ki haisoa ma TeAtua. Maaua nei hoki e heunatia ki oo
    no haia aaraa tama ki haisoa hoki ma TeAtua.
  gym-NT: 'Sribi jökrä, ye abko sribi Ngöbökwe amne Ngöbö ara jire käkwe ni mikani
    ja mäketa jabe Kristo köböire. Erere arato, ni jökrä käkwe ja mäkädreta Ngöböbe,
    ye abko tikwe mikadre gare ni mda mdaye abko sribi ye mikani ti kisete kwe abko
    krörö:'
  azg-NT: Juu tsꞌianvaꞌ xiaꞌntyi ngꞌe nquii Tyoꞌtsꞌon, joꞌ na conduihanꞌ. Juu xjen
    na tomꞌán na jndö́ jndyihin, xjenꞌñeen tquen jon já na ntjo ya nchjii jon yo já.
    Ndoꞌ mantyi jndë tꞌua jon tsꞌian ndë́ na nque nnꞌan na jndohan jon, quinduë́ ndëë
    nanꞌñeen na quintjohan na ya jñꞌoonhan yo jon.
  bhd-bhd: ते सब गल्लां परमेशरेरी तरफन, ज़ैने मसीह भेज़तां फिरी इश्शो मेल मलाप एप्पू
    सेइं कराव, ते लोक तैस सेइं मेल मिलाप केरन ई सेवा परमेशरे असन सौंफोरीए।
  too-NT: Xmān Dios a'ntī tzē xtāpalī kalhatin chi'xcu'. Chuhua'j quina'n ixamigos
    Dios como Jesucristo māpalalh a'ntū ixlaclē'nāuj. Lā' Dios quincālīmāmacū'nī'ta'ni'
    que nacāmāca'tzīnīyāuj ā'makapitzīn a'nchīn tzē natalīla ixamigos Dios.
  ind-AYT: Semua hal ini adalah dari Allah, yang memperdamaikan kita dengan diri-Nya
    melalui Kristus dan memberi kita pelayanan pendamaian itu,
  cjo-NT: Rirotaki itakawori Tajorentsi rotyaantakiri Jesokirishito ikamawenteeyakaeni,
    rowameethateeyakaeni, rootaki imatantyaawori iñaaperotantakaeri rirori akameethatzi.
    Iroñaaka ikowaki akamanteri paashinipaeni atziri raapatziyari Jesoshi imatantyaariri
    Tajorentsi raakameethatantyaariri rirori.
  nsn-nsn: Ginina uakapa tununine e la tur tang God. Doh tena kalekinale Kristo God
    ke guata toro hiarouo tagigeig, doh tatanono katong. God ke heir tar kalekinale
    tagigeig tar uahiarouo tasir tamata uakap.
  san-DEV: सर्व्वञ्चैतद् ईश्वरस्य कर्म्म यतो यीशुख्रीष्टेन स एवास्मान् स्वेन सार्द्धं
    संहितवान् सन्धानसम्बन्धीयां परिचर्य्याम् अस्मासु समर्पितवांश्च।
  tna-NT: Beju Diusu ja daja yatani ecuaneseda puji. Ecuaneda Diusu neje jamajaiti
    bahue puina biame, tuahueda ecuana tu neje saida ametana, ecuaneda Cristo peje
    su jei puana putsu. Tuseda tsada ecuaneda pia cristiano cuana peje su Cristo jepuiti
    quisa saida cuana quisaquisa epu puji, tuneda di Diusu neje saida paputa huecuana
    puji.
  lid-lid: Kindrei le amwenen, kati iri lakou marakon doh. Bwena mene ahi ta amekes
    bahun i tan, arile na gok Krais amekes, Kindrei aseben ahi asahan mwasin hawen.
    Ma iy edeu gok dah eme tahi ta aseben iri mwan ma badih rayah ame asahan mwasin.
  wim-wim: An nila God.angan keꞌ nyiingkanam yimanangan yumpan ngampanga, nil puth
    Jesus.an kuch nunang uthamow ngampar way ngamparamakana. Aꞌ nilana keꞌ-ngul ngaantam-ngeeyow
    way anangan ngampan yump-yumpamp, an yaꞌ-ngul, kon-ngathow nunang ngampan puth
    kan-ngul ngangkangam piꞌ-piꞌanamp nunang, aꞌ amanaman nil ngurp min nungantam
    yump ngampang. Nilan kuch nganang wik nungantam inangan waaꞌ-waaꞌān thant pam
    wanchantan nil God.ang kaangkan ngurp nungantam yumpow thanang.
  zga-M: Ifinu fyoni ifi fihuma khwa Nguluve. Atunonchinche ufwe kwu mwene ukhugendela
    khwa Kristi, atupile imbombo ya kusayania.
  yom-yom: Mambu moso mama kuidi Nzambi mabedi bila niandi wuvutula nguizani yeto
    ayi niandi mu Klisto ayi niandi wutuvana kisalu kivutulanganguizani.
  san-SIN: සර්ව්වඤ්චෛතද් ඊශ්වරස්‍ය කර්ම්ම යතෝ යීශුඛ්‍රීෂ්ටේන ස ඒවාස්මාන් ස්වේන සාර්ද්ධං
    සංහිතවාන් සන්ධානසම්බන්ධීයාං පරිචර‍්‍ය්‍යාම් අස්මාසු සමර්පිතවාංශ්ච|
  yut-yut: Piŋkop da iyɨ egɨp egɨp kalugɨ uŋun nimɨsak. Kalɨp nin uŋun dakon uwal
    egapno Kristo da nin paŋpulugaŋban Piŋkop gat but kaloŋ agɨmaŋ. Ae mɨŋat amɨnyo
    tɨmɨk paŋapno Piŋkop gat but kaloŋ ani do nin do pi uŋun nimgut.
  grc-BYZ: τὰ δὲ πάντα ἐκ τοῦ Θεοῦ τοῦ καταλλάξαντος ἡμᾶς ἑαυτῷ διὰ Ἰησοῦ Χριστοῦ
    καὶ δόντος ἡμῖν τὴν διακονίαν τῆς καταλλαγῆς,
  cpc-NT: Iriitaki Pawa matakaantzirori maawoni jiroka. Irijatzi kantakaakawori okanta
    aripirotantaariri irirori okantakaantakiro jantzimoyitakairi Cristo. Ikantayitai
    irojatzi antayitairi aakaiti, amatakaayitairi iijatzi pashinipaini raapatziyantaiyaariri
    Pawa.
  nhg-NT: Noche inu quechihualo Deus. Hua yejuatzi otiechsentlölejque ca yejuatzi
    por medio de Cristo, hua otiechmacaque ini tequetl de tequensentlölisque tlöca
    ca yejuatzi.
  nya-nya: Zonsezi zichokera kwa Mulungu amene anatiyanjanitsa ndi Iye mwini kudzera
    mwa Khristu ndipo anatipatsa ife utumiki wa chiyanjanitso.
  ngu-NT: Niman nochi yejhua on quichihua Dios yejhuan itechcopa Cristo otlahuelseu
    tohuan niman otechselij ican yolsehuilistli. Niman Dios no yejhua otechtequiutij
    para itech ma tiquinhuicacan nochimej ocsequimej, para yejhua tlahuelsehuis inhuan,
    niman quinselis ican yolsehuilistli.
  kup-kup: Met darimauz hodadevonañ magei tinari ravameg bon, oñ darim pot tamegivoz
    kapot God pimautï ravat hez. Met batam dari pimaz zait nat, oñ pi betet main hegin,
    Iesu Kristo meehan erat, dari pinañ honeo ravakaz homet ñomahan, dari Godinañ
    honeo maot ravat tin hez. Met piuhö dei pim gog abanari ba avatahan, añarab modarin
    pim ñetï tin pov mañookan, paru amun pinañ honeo ravohopanez gog epovok dei eñehan
    hez.
  jid-jid: Ton kpe bin yin ba he ni Rji a shunta tin ni tun ma, nita wurin Almasihu
    a no ta hidima shutu.
  wmw-wmw: Eya mainsha mapya‑ya alawa ka Mwenyezimungu, atitúrire kupatana naye julu
    ya vire vyaatitendere Almasihi. Na Mwenyezimungu katipa cewo tiwasaidiye wanu
    wapatane naye.
  gmv-GGM: Hessi wuri handay izi nuna benara Kiristoosa baggara maqaynithidine maqaynitho
    ootho nuusu immida Xoossanko.
  ssg-ssg: Ti puki kuikaha kaha kum towiahu uke. Puki Haeu huali kaha. Ti pupuase
    Jises Krais, Haeu aile wasolakaha kapin i sawi. Ape Haeu hani puasamite kaxi haniai
    seilon ka i pon wasolalaha kapin sawi.
  zpo-NT: Nu rese kwaane nak xchiin Dios. Nebse kwent cheen Jesucrist mle Dios zee
    chul kwi re be kwaan lee xaa. Nu mzaa xaa zhiin ne lo nu le nu zee rese xaa kwi
    chul kwaan lee xaa.
  poy-poy: Goseri aga galawa kwa Mlungu, yakatugalambula twenga kulawa muungondu na
    kututenda tuweri waganja wakuwi kupitira Kristu na katupananiti lihengu kukolaniziya
    mawoku.
  qwh-NT: Tseno juclaya quemanqa Teyta Diosmi ticraratsimantsic. Pemi Jesucristurecur
    chasquimarqontsic pewan jucnolla canantsicpaq, y tsenollam mandamantsic pewan
    jucnolla cayänanpaq llapan nunacunatapis willapäcunantsicpaq.
  gaw-gaw: Am Kayak nuḵaib he, amu oh beṯe. Anuḵa am ig nuhig kekeḏ daamut amge Kristusnu
    uḏat oḵaip̱a amu Nug he, ig Nug ele oonig laip̱u bemut daaṯem. Anam daautut, ig
    danab laa amelagp̱a Kayak Nug ag eḏua diiḵunu oo daaṯe ap̱ut dooglagnu meiḵom.
  nca-nca: Ko o soso ŋu Anutu eneŋombo taró. Enendo Kristowore noreya pitu ko newonde
    kanata teyoteto, ko o teyote ŋuro piŋa mande yesowowero kho ŋu nore nunaró.
  zpz-NTPP: Dela ndeꞌ coz nu bicy Ñgyoozh. Coz nu bicy mi zeꞌ bicy ñi nu byanap riidz
    ni den dun mi nu nac Crisht. Nunu bduꞌm riiñ yaa den nu locyuub na de mbecy nu
    gyanap riidz ni dey nuy mi.
  mkj-mkj: Koahs ma kin wiahda joang pwiai ohroj. Ih kin ukudla kisai ipen Christ
    jang in imwinsihsi oang pirien pwi. Ih pel kioang kisai asai kohwa doadoahk pwa
    armaj kan likin en pel wiahla Ah pirien.
  zac-NT: Grë́tëꞌ ndëꞌë zeꞌdë de Dios. Bëꞌnë më parë tsu en paz entrë lëꞌë më nu lëꞌë
    hiaꞌa. Iurneꞌ na hiaꞌa amigu shtë Dios por galguti shtë Jesús, nu bëꞌnë më incarguë
    lëꞌë hiaꞌa parë guadiꞌdzënú hiaꞌa ra mënë dizaꞌquë të parë gac unidë rall con
    lëꞌë më.
  kyg-kyg: Muki ani kavaꞌmo aepa vekamo Gotiꞌa maiꞌniye. Agaemo Yesu Kalaisitetiꞌmo
    agaiꞌaꞌeꞌmo alino nanu aeno latetenoꞌaeꞌmo agaiꞌaꞌeꞌmo alino nanu aeno lapateꞌniye,
    huta hapa paisuna aliꞌyaꞌamo ago alino lamiꞌniye.
  kmk-kmk: Si Apudyus ud nangwa’t tu, ta maipagapu’t dit kingwan Kristu ingkappiya
    na ditaku kan siya. Ot intod na pay kan dikami tuwa talibasu un mangikappiya utdan
    tagu kan siya.
  cao-NT: Jabi Diós acai ca tsi xo toa no xabahamahacahaina. Cristo ini cató tsi jahuë
    rabëti bo noqui manëmacatsi quiha. Jasca, Dios tsi xo toa noqui rabënamati yonoco
    acaina ja tahëxo na.
  bbr-bbr: Anut nukasar kiro onok ik opok päun keserwon. Krais ko ik mesin meiewon,
