  san-TIB: སཪྻྭཉྩཻཏད྄ ཨཱིཤྭརསྱ ཀརྨྨ ཡཏོ ཡཱིཤུཁྲཱིཥྚེན ས ཨེཝཱསྨཱན྄ སྭེན སཱརྡྡྷཾ སཾཧིཏཝཱན྄
