    para nú dixiuleꞌahua lubee bene nú xneca modo cuaꞌa nzeꞌca bee bene cuna liꞌinu.
  mbc-NT: Tamî'nawîrî mîrîrî kupî'pî Paapaya Cristo nîkupî'pî wenai. Anna miakanmaiya
    teeyaton pe anna wanî winîpai tîwanîyakon pe anna e'to'pe. Moropai anna pia anna
    nîkupî ton tîrî'pîiya, î' kai'ma tiaronkon nîrî ena emapu'tîto'pe Paapa wanîyakon
    pe.
  ndg-ndg: Ilebe yote yee yatiboka kwa Nnongo. Ywatupanisha twenga kwake mwene pitya
    Kristo, na atupile huduma ya upatanisho.
  wsk-wsk: Munan se dun suen la imi Kaem kota bita saparam, ale anananga giam ale
    Kristus te nangarak numi gomang suanawuram; ale nanimi nangamang suan awura ko
    ura umu nangaram.
  toj-NT: Y ja jastal iti, quechan ni oj bob sc'uluc ja Diosa. Stz'acatal ja Cristo,
    yuj ja yeni, jayuj laman xa ni aytic soc ja Diosa. Y cho yala cabticon ja quenticoni
    que oj huaj loiltaticon ec' yab ja cristiano que laman bi oj bob ajyuque soc ja
    Diosi.
  tbc-tbc: Kulob an fidian sad fun man Anut mi a. Iŋsen mi Kristus lo iŋsan turan
    muroun idirad a. Agod Anut iŋsen maŋ tamolpein maŋal dop iŋanen turan muroun midirai
    san urat migane wan, maŋ banima lo igane ya.
  sna-sna: 'Zvose izvi zvakabva kuna Mwari, akatiyananisa naye kubudikidza naKristu
    uye akatipa ushumiri hwokuyananisa:'
  smk-NT: Si Dios, ginwa' na nin wanin a sarban sain. Yupa' sa patiti na ni Cristo
    sa kudos, pinag'in natamo et nin Dios nin uamigo na, si'tamon gindat a kuntra
