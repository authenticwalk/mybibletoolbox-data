    Tayta Dyuswan alliyanambaq.
  tgl-ULB: Ang lahat ng mga bagay na ito ay nagmula sa Diyos. Nakipagkasundo siya
    sa atin dahil kay Cristo, at binigyan niya tayo ng ministeryo sa pagkakasundo.
  cbs-NT: Na jaska Diosun daya tibidan, Cristo jamebi jawen Epa daewakin jawen jaibuaibu
    nuku wamaniki. Jaskawen taea nun daenamei jaibunamenunbun nuku katunixun jawen
    kakape nuku yusinmakubaunmiski.
  xtm-NTPP: Vaa ndaka cha'a chi nuu Su'si ma vee, nuu iya ni ndaka'an‑mani ña'a ma
    ja maa Cristo ma, te ni tatnuni ya ja jin kunukuechi sa nuu ya ja jin ndakaxtnu'u
    sa sukan jin ndumani o ji'in ya.
  nnq-nnq: Goa nga maengo ga mwene Nnoongo kutuchikachana twenga namwene kupete kiu
    cha Kilisto, nu kutupe liengo lya kachikachania bange najwenio.
  bao-NT: Ate niipetirije, Ʉmʉreco Pacʉ cʉ̃ ca tiirije nii, Cristo jʉori cʉ̃ mena
