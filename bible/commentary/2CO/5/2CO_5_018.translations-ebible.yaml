  tam-TCV: 'இவையெல்லாம் இறைவனிடமிருந்தே வருகிறது. அவரே கிறிஸ்துவின் மூலமாய், எங்களைத்
    தம்முடனே ஒப்புரவாக்கிக் கொண்டார். அவரே, இந்த ஒப்புரவாக்குகின்ற ஊழியத்தையும் எங்களுக்குக்
    கொடுத்தார்:'
  mit-NT: Pues nsidaámà, cuisì ñà‑nduá nì quida (Yua‑nda) Dios sàhà‑ndà nduá. Ñàyùcàndùá,
    vàtùni nì nàcùndoo vàha‑nda xì‑yá sàhà obra nì quida Jesucristu. Te nsiùhù, sànì
    nìhìtáhvì stná‑nsì chuun ñà‑càhàn‑nsì xì nèhivì sàhà‑ñá nàcùndoo vàha stná‑nè
    xì‑yá.
  ceb-ULB: Kining tanang mga butang gikan sa Dios. Iya kitang gipasig-uli sa iyang
    kaugalingon pinaagi kang Cristo, ug gihatag kanato ang buluhaton sa pagpasig-uli.
  ces-LB: To je změna, kterou působí sám Bůh. Ačkoliv jsme se nacházeli v nepřátelském
    táboře,
  mkn-mkn: Samua ni, Tuhan Allah yang bekin. Dia yang bekin dame ko kotong babae kambali
    deng Dia, tagal Kristus su hapus buang kotong pung sala. Ais Dia ju kasi tugas
    sang kotong, ko kotong ju kasi tunju jalan ko biar orang laen ju bisa badame kambali
    deng Tuhan Allah.
  pol-UBG: A wszystko to jest z Boga, który nas pojednał ze sobą przez Jezusa Chrystusa
    i dał nam służbę pojednania.
  qxh-NT: Alli shungu cawananchipaj quiquin Tayta Diosninchi camacächisha. Chaymi
    Washäcuj Jesústa caćhamusha. Alli ricanacunanchipaj Jesús wañuyman ćhayasha. Llapan
    runawan alli ricanacuyta munar, nuwacunatapis shiminta willapäcuj caćhacamasha.
  nwi-nwi: Narɨmnar mɨnə fam a kamhasɨ-pən tuk Kughen. Kupan, kɨtawə kɨmɨsor tɨkmɨr
    kɨtawə Kughen; mərɨg ye Kristo, In rɨmnəpkəfugɨn ətawə kwənhauə ipakə tukun, mɨnor
    ətawə kwənhauə In mɨnə tɨksɨn. Kɨni mɨvəhsi-pə wok e kɨmi əmawə, in e mə tukhavi
    tɨkmɨr mɨnə kafan khauə In mɨnə tɨksɨn.
  kmo-kmo: God riitaba diita boboy yechi mu. Mashi nota riitaka yabu pi ma tarek,
    apa riita Kraist riitaka nona otiiniga no eeta sugu wopu podatebak siir. Worek,
    rii yon nona har. Harek, nota otiichichawak, akar ma yechaka Kraist riiti nareboy
    siikiita.
  agr-agr: Ashí nu aina nunak imá Apajuik dutikawai. Nigki ni Uchijin awetugmauwa
    duwi niijaish igkunikuitji, dutijabau asa jutiinashkam, tikich aents aidaush,
    Apajuijai pujutjum iwajatajum tusa ujaktajum tujabiuwai.
  kyc-kyc: Anatu rangeme yulu andake doko pyuo karamo. Namwa banya nyisu petenge ingyuo
    kareyamanopape Anatumi Koriasa keta namwa nyuo alowa pipala banya puu minyingi
    inginyi pyambuya. Pyambuo dokopa baame wambu menge opetae banya puu minyingi inginyi
    pyambwalapape lao yulu doko namwa jiya.
  urd-GVU: یہ سب کچھ اللہ کی طرف سے ہے جس نے مسیح کے وسیلے سے اپنے ساتھ ہمارا میل
    ملاپ کر لیا ہے۔ اور اُسی نے ہمیں میل ملاپ کرانے کی خدمت کی ذمہ داری دی ہے۔
  yre-NT: Ɛn 'wɩ zɩɛ -a drɛdɩ bɛ, e "sia Bali va. E ciɩla Crizi -va, ɛn e -kaa yei
    "sɛn 'e cin va -kaa 'vale 'e 'bɔ 'a. Bali 'bɔ 'bɛ -a 'nyranman -pɛba 'wʋ 'kʋ 'lɔ
    'nan 'kʋ 'wɩ zɩɛ -a vɩ minnun lɛ.
  fuh-BKF: Ɗum fuu to Laamɗo ƴuuri. Kam nuli Almasiihu faa rewrintina en e muuɗum,
    de halfini min golle rewrintinde yimɓe e muuɗum.
  arl-NT: Puetunu cunojuanaari Pueyaso miishano. Nojuajaari Neyanu Cristo cusojuaquiaari
    pocuara, na jiyanooshano pueya pa quiniuria. Na nuhuaji, nojuajaari canaa jiyaramiquiquiaari
    puetunu pueyajanaa canaa pohuatanura, nojori jiyanooshaanurajuhuaj.
  ziw-ziw: Yose ni ndima ya Chohile mwenye kuchiivanya suwe na mwenye kwa sila ya
    Kulisito, na kuchinka ndima ya kwivanya wantu na uyo.
  grc-TR: Τὰ δὲ πάντα ἐκ τοῦ Θεοῦ, τοῦ καταλλάξαντος ἡμᾶς ἑαυτῷ διὰ Ἰησοῦ Χριστοῦ,
    καὶ δόντος ἡμῖν τὴν διακονίαν τῆς καταλλαγῆς·
  nag-nag: Aru etu sob Isor laga ase, jun nije ke Jisu Khrista dwara amikhan logote
    milai loise, aru amikhan ke mil-milap kori dibole laga kaam dise.
  eng-OEBCW: But all this is the work of God, who reconciled us to himself through
    Christ, and gave us the ministry of reconciliation –
  knj-NT: Masanil wan chi wal ti', ja' wan watx' c'ulal ti', ja' Dios chi ak'on e
    on. Asan yu Cristo, yuxan jix yak' miman c'ulal Dios kin, catu' ey watx' c'ulal
    kin yetoj Dios. Catu' jix yak'on kopiso kak'on watx' c'ulal xol eb ánima yetoj
    Dios.
  deu-1912: Aber das alles von Gott, der uns mit ihm selber versöhnt hat durch Jesum
    Christum und das Amt gegeben, das die Versöhnung predigt.
  san-PUN: ਸਰ੍ੱਵਞ੍ਚੈਤਦ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਕਰ੍ੰਮ ਯਤੋ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟੇਨ ਸ ਏਵਾਸ੍ਮਾਨ੍ ਸ੍ਵੇਨ ਸਾਰ੍ੱਧੰ
    ਸੰਹਿਤਵਾਨ੍ ਸਨ੍ਧਾਨਸਮ੍ਬਨ੍ਧੀਯਾਂ ਪਰਿਚਰ੍ੱਯਾਮ੍ ਅਸ੍ਮਾਸੁ ਸਮਰ੍ਪਿਤਵਾਂਸ਼੍ਚ|
  nob-LB: Dette nye livet kommer fra Gud, han som forsonet oss med seg selv og gjorde
    oss til sine venner gjennom det Kristus gjorde. Han ga meg oppdraget å fortelle
    om denne forsoningen.
  ntj-ntj: Yuwa, Mama Kuurrtu-lanya kutjupanu. Tjiinya Kurayitjanya-lampa mirrirrinyangka
    ngayunya-lanya ngulytjurnu kalypa nyinarratjaku. Palunyalu-linyatju watjarnu yarnangu
    pirninya-tjananya purinytju watjara ngulytjultjaku.
  sxb-NT: Katonda nio okola gano goona, iye owatuirania mu empurizanio nae ni kuwitra
    ku Kristo, kandi atu-aa emirimo egia okureeta empurizanio agati yaae na awantu.
  nhu-NT: Fin ficii nu ɛ ɛ̀ gee Nyo' wvù to kasɛɛ jo beene yî ye le no wvú to mancɛɛ
    mwɛɛm beene ɛ bó fele yî Klistu le. Ɛ wvú ɛ nya ɛ̂ bese lemme keegee ɛ bonyii
    manci mwɛɛm bô bo Nyo'.
  row-row: Basa ia, Lamatualain mana tao. Ana mana tao nadꞌameꞌ fo ata malolole baliꞌ
    to E, huu Kristus fee ambon neu sala tara ena. Ma Ana o fee ue-tataos neu nggita
    boe, fo ata tatudꞌu dalaꞌ naa fo atahori laen o bisa badꞌame baliꞌ ro Lamatualain.
  msy-msy: Bizir kaba bar, God dagh amima, da e batifi. E fomɨra an apanibar mɨn iti,
    ezɨ Kraisɨn ingangarimɨn an e gamizɨ, e datɨrɨghɨn an namakabar otifi. Egha a
    uaghan, ingangarir kam e ganɨngi, eghtɨ an apanir igharazibar amightɨ, me an namakabar
    otivam.
  agg-agg: Ran-moatükunɨ ranana God aiani nɨmɨndühɨyu haya yare arandɨ. Horombo ana
    sɨhɨrɨ ahandɨ hürütümbü nindoumboyahu manɨmboefɨyosɨ, ŋga asu hapondanɨyu Kraisɨndɨ
    süŋgu sɨhefɨmbo God ai aboedɨ-aboedɨ-mareamunɨ. Ranɨyu asu Godɨndɨ hürütümbü ranaheimbo
    farɨhefendüranɨ asu ai God-babɨdɨmbo wudɨ-wudɨfembo ratüpurɨ ra yɨhoefɨmbo masemunɨ.
  ptp-ptp: Anutu vaci tu môp tigee vɨhati kehe, om ici va vông Kɨlisi lam hi kɨyang
    wê yêp vac il Anutu mahɨgun ge yib dɨ kɨtuc il lam dô nôn tibed hɨxôn Anutu, dɨ
    vông kɨyang malehe vac xe vɨgêm ên nêb xe la nêl kɨtong vô xomxo ên he i dô vac
    kɨyang malehe nɨlô.
  nak-nak: Ale la igogolu te La Tahalo Uru sesele. Eia baha e Kraist, e Kraist goio
    peho robo etatou veia etato kati ge ligi te la kiloli la iruru tegatou, veia etato
    kati ge vipou baa me La Tahalo Uru, veia etato ge veipala tai la valolo tetala
    ale taritigi soio te la valalua me hatavivile tomi.
  lbb-lbb: I hanot ot ta e God, esaning i amoro pas dala taum ono, anasa ana minat
    e Karisito. Pa ka saran tar a titol tetek mila, sur milar warawai ana titol ane
    God ning i amoro pas dala taum ono.
  kan-2017: ಇವೆಲ್ಲವುಗಳು ದೇವರಿಂದಲೇ ಉಂಟಾದದ್ದು. ದೇವರು ಕ್ರಿಸ್ತನ ಮೂಲಕ ನಮ್ಮನ್ನು ತನಗೆ ಸಂಧಾನಪಡಿಸಿಕೊಂಡು,
    ಸಂಧಾನಮಾಡುವ ಸೇವೆಯನ್ನು ನಮಗೆ ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ;
  cso-NT: Dió³² bíh¹ Tsá² jmu² jɨ³lɨ³² hi³ nɨ́², Tsá² ca³jmú³ hí³ hi³ niau²¹ tie³
