  ena-ena: Asɨ nukeŋ lɨci akuaba akuaba hameŋ agɨlaŋ iahavalɨ uami. Vaka alaŋ nudɨ
    nagɨli lamadamɨlu uami. Agadɨ ala Asɨ nukeŋ lɨci Jisasɨ Kɨlaisɨ hɨmɨci alaŋ Asɨ
    hula hɨji humɨgaŋ pam hɨnilalu uami. Hɨnidamɨli alusaŋ sibɨla iguavɨla abami uami.
    Hulaŋ iamɨgali iadɨ nagɨli lamavɨlalɨ agɨladɨ ahɨliahudalaŋ viaŋ hula hɨji humɨgaŋ
