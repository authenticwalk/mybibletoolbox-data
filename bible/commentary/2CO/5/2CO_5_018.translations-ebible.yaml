  arb-NAV: وَكُلُّ شَيْءٍ هُوَ مِنْ عِنْدِ اللهِ الَّذِي صَالَحَنَا مَعَ نَفْسِهِ
    بِالْمَسِيحِ، ثُمَّ سَلَّمَنَا خِدْمَةَ هَذِهِ الْمُصَالَحَةِ.
  cop-CNT: ϩⲱⲃ ⲇⲉ ⲛⲓⲃⲉⲛ ⳿ⲉⲃⲟⲗ ⳿ⲙⲫϯ ⲛⲉ ⲫⲁⲓ ⲉⲧⲁϥϩⲟⲧⲡⲉⲛ ⳿ⲉⲣⲟϥ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ Ⲡⲭ̅ⲥ̅ ⲟⲩⲟϩ
    ⲁϥϯ ⲛⲁⲛ ⳿ⲙ⳿ⲡϣⲉⲙϣⲓ ⳿ⲛⲧⲉ ⲡⲓϩⲱⲧⲡ..
  sri-sri: Marĩpʉ marĩrẽ iri ããrĩpererire irasiridi ããrĩmí. Iripoeguere marĩ, Marĩpʉ
    merã õãrõ ããrĩbiriunanerã ããrĩbʉ́. Irasirigʉ Marĩpʉ, Cristo boari merã marĩrẽ
    ĩgʉ̃ merã õãrõ ããrĩmakʉ̃ iridi ããrĩmí. Ããrĩpererã irasũ ããrĩmakʉ̃ gããmegʉ̃, gʉare
    ĩgʉ̃ya kerere weredoregʉ pídi ããrĩmí.
  nal-nal: Amun saan faakdul angkanaan ka wat nanga zin Nakmai. Paamua dia amun purua
    zina, singsaxai wana a maatang sin Kaarisito naan ka vamada dia varaxai wana naan
    nanga. Ma taning, naan ka lis a vaamuzazang simaam kuna vamadaiang saait aubina
    varaxai wana naan.
  kyq-kyq: Nakgen ese se paac, Raa ɓo tɛɗin̰a. Ɔɔ naan̰ ɔlo al‑Masi se, taa jꞋaki
    kɔkŋ taasa ute naan̰ Raa. Ɔɔ naan̰ ɛɗjenga naabin̰ kaam jije se taa jꞋano ɓaa
    ute jeege gɛn kɔkŋ taasa ute naan̰a.
  kwd-kwd: God 'e agea ni 'ola lo'oori te'efou mola tofuna la Jisas Kraes. Ngaia 'e
    bulosi gia fa'asia nga maarimae aana fana nga wane ni kwaimaanga aana. Ma ngaia
    ka kwatea taunga'inga fameeru fana nga bulosilana ta'a, fana 'agila lau no'o fana
    nga ta'a ni kwaimaanga aana.
  ded-ded: Imoc sasawa Anutuarunac hakecde. Kristongo turunnina kpouu Anutungo uba
    mocguac faka nemmeu yegoc ruae fingerec. Fingeru ruaeyoac dekperaginideac ua nemmeec.
  ewe-ewe: Nu siawo katã tso Mawu, ame si wɔ mí etɔwoe to Kristo dzi la gbɔ. Mawu
    ŋutɔ tsɔ dɔ nyui sia de asi na mí be míakplɔ ame bubuwo hã va ye gbɔe ne yeakpɔ
    nublanui na wo, eye woawɔ ɖeka kple ye.
  nuy-nuy: Aadanu anaarrawindi-lhangu wu-waṉina na-God-gala wugurru. Ana-wulhu-wulhurr
    anubani-yung ngagurru ngurru-burri ngurraabalguyungaynjini niga na-God. Yagu marri
    anaani ngurru-guwaj-gaynjiyn aḏaba, naadagi-yung-gala na-Christ-gala. Nga niga-waj
    ngani-yayn ngayawi-wuy nganaa-mijgalmina-yinyung. Nguynju warraarrawindi-lhangu
    ambunu-guwaj-gana yungguyung nigawi-wuy.
  cop-BHC: ϨⲰⲂ ⲆⲈ ⲚⲒⲂⲈⲚ ⲈⲂⲞⲖ ⲘⲪⲚⲞⲨϮ ⲚⲈⲪⲀⲒ ⲈⲦⲀϤϨⲞⲦⲠⲈⲚ ⲈⲢⲞϤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲞϨ
    ⲀϤϮ ⲚⲀⲚ ⲘⲠⲒϢⲈⲘϢⲒ ⲚⲦⲈⲠⲒϨⲰⲦⲠ.
  buk-buk: Anötö dau kôm gêŋ hoŋ dinaŋ ŋandô sa. Yac neŋ sac kac yac su yêc Anötö,
    magoc iŋ kêkiŋ Kilisi sip nom meŋ ma mbac ndu tu yac neŋ sac-ŋga, dec hê wamba
    yac têŋ Anötö, ma kêmasaŋ lêŋ bu datigasuc iŋ tiyham. Ma iŋ kêŋ ŋawaê ŋayham pi
    iŋ ndê lêŋ dinaŋ sip yac amaŋ, bu ahoc asê têŋ lau.
  pri-NT: Ba wà Pwiduée, âna é jèe tòpò pinaanapô naa nabibiu kâjè ma wàé, na é naigé
    mee Kériso. Â é pwanauri ê pâ èpà kâjè. Ba wàépwiri kaa ê aunünüma kêe gée na
    biu, na é gére naame goo Kériso, naa jaajè tèpa âboro. Â wàé kaa pwiri ê wakè
    kôo, ba na go pame târa pâ âboro ê popai goro ê pinaanapô bèepwiri,
  zpq-NT: Diosen' bozoe' chio' binḻo len ḻe' na' bene' cont beyaccho ca beṉe' cobe
    cate' gwyejnilaže'cho Criston'. Na' gwlo'e ḻo na'cho ye'cho beṉe' can' yesenite'
    binḻo len Diosen'.
  por-TFT: Esta completa transformação na vida de um indivíduo é algo que Deus realiza.
    É Deus quem possibilita que tenhamos uma relação pacífica com Ele. Ele assim pôde
    fazer por causa daquilo que Cristo fez por nós. Agora Ele mandou a mim e àqueles
    que trabalham comigo a explicar às pessoas que podem ter uma relação pacífica
    com Deus.
  gwi-NT: Jii datthak t'ee Vit'eegwijyąhchy'aa k'iighai' t'igwiizhik, Christ vat'aii
    k'iighai' vitr'igwii'ee chy'aa gwats'an vijyaa tr'iinlii diiniłtsąįį, ąįįts'ą'
    dinjii nąįį vijyaa heelyaa geenjit vits'igweheenjyaa diiniłtsąįį.
  gvn-gvn: Godungkuku ngananin jirakal-bungan, nyulu Jesus Christ yunganya wulanka,
    buyun-buyun nganandamun kidanka. Ngana Godunku karikuda wawu-karimal, nyulu ngananin
    nyungu bama-bunganya, jawun-jawunku bundanka nyungunji. Nyulu ngananda work dajinda,
    ngana bamanda wubulbuku balkanka, nyungundu jurrkijinka, nyungunji jawunmanka.
  nhy-NT: Iwan nochi yin witz de Dios. Dios omoyolosewij tonawak por tlan Cristo okichij.
    Iwan Dios noijki otechmakak in tekitl para ma tikinmatiltikan in tlakaj kenik
    welis kajsiskej yolosewilistle inawak Dios.
  asm-FB: কিন্তু যি ঈশ্বৰে খ্ৰীষ্টৰ দ্বাৰাই তেওঁৰে সৈতে আমাক মিলন কৰালে আৰু সেই মিলনৰ
    পৰিচৰ্যা পদ আমাক দিলে; সেই ঈশ্বৰৰ পৰাই এই সকলো হয়।
  okv-okv: Eto ari amo God na euja amo matu kitita ungotena amita kitoho rate Iesu
    Keriso ta amburari na peka umbuto peka umbari ta ke amo nangona hande ara ikena.
  mxt-NT: Ta tandɨhɨ ihya maa Nyoo sacuvi̱, vatyi sanɨcoo vaha ra chi yo chihin ra
    cha cuenda maa ra Cristo Jesús. Ta catyí ra chi yo vatyi na sacoto yo chi ñáyɨvɨ
    vatyi Nyoo cuñí ra cha nɨcoo vaha ñu chihin ra.
  tzo-NT: Yu'un ti ach'uben xa scotole, ja' ti sventa stuc ti Diose yu'un ja' laj
    xa slecubtasucutic ti sventa ti Cristoe hech yu'un mu xa ti jcontraintic ti Diose.
    Hech laj xa yac'bun cabtel ho'oni yu'un hech ti jlecubtas yantic uc yu'un hech
    mu xa scontrainic ti Dios uque.
  ind-AGS: Allah melakukan semua ini dengan mengubah kita dari musuh menjadi sahabat
    melalui Kristus. Allah memberi kita pekerjaan yang sama untuk mengubah musuh-musuhnya
    menjadi teman-temannya.
  omw-omw: Kotiva mwi vaisira qaraakyaqama kyaiharoma variro. Tire Kotira nramwutaa
    variavararo Kotiva tiriara nivata kuaaqi variate tiro Karaisira titorara tita,
    tire mwia nraaqiaraqama vitama varita. Tire mwia nraaqiaraqama vi varuraro Kotiva
    tiri titero nte nraakye qoravata kuaaqi varirera tu quara uro timwa nyiate tiro.
  yrb-yrb: Godi Danu aikana ewa nesia utasu. Godima Danu unu uite Yesu Kerisoro ya
    ma wiroiba yana moana uwaraba Godinu ibo turaisi. Godima eno uite i ibo tureta
    gaukara yaba maiba emema Godibai anibitae Godinu sina waisi.
  maa-NT: Ngats'iì kjoa̱ koi i̱t'aà ts'e̱ Nainá nchrobá‑ne, nga i̱t'aà ts'e̱ Cristo
    kichibàndaà‑ná ko̱ Nainá. Ko̱ jè Nainá kitsjaà‑na̱je̱n xá nga ko̱ma kéno̱jmí‑je̱n
    kós'ín kjoóndaà‑ne xi̱ta̱ ko̱ Nainá.
  mcq-mcq: ꞌEne iviamaa uneunecha ikija mahoꞌo Godoni rena roara. Hura Keriso oni
    vaji kúꞌo aheruma roe napura vetúana. ꞌEne kaukara kaꞌene ea aherama roe kúꞌo
    Huni napura rehunijaho múhana.
  sus-A: نَ بِرِن قَتَنشِ عَلَ نَن نَ، نَشَن وٌن نَفبِلٍنشِ عَ يّتّ مَ عَ شَ مِشِ
    سُفَندِشِ سَابُي رَ. عَ مَن بَرَ وَلِ تَشُ وٌن نَ عَدَ مَدِيٍ رَفبِلٍنقٍ رَ عَ
    مَ.
  jpn-1965: これらのことはすべて、神から出ているのです。神は、キリストによって、私たちをご自分と和解させ、また和解の務めを私たちに与えてくださいました。
  fra-SBL: Or, tout vient de Dieu, qui nous a réconciliés avec lui par Jésus-Christ,
    et qui nous a confié le ministère de la réconciliation,
  yka-yka: Kēmon inin hinangan Tuhanin. Bisan kite bi bakas banta Tuhanin saguwaˈ
    sabab bakas tahinang Isa Almasihin, hināp kite bi weˈ Tuhanin duk kuweˈitu bagay
    Tuhanin ne kite bi. Duk kami inin pinasukuˈan hinang weˈ ne, dinaˈak kami magaka-aka
    si meˈ aˈa bang inumeyde duk isab siye maghāp duk Tuhanin.
  mle-mle: God di Jisas Kraisaar mwugiy-kwadadiyan mawul warapiy-bakik. Aw aal Jisas
    Krais kwurdil yawiy danik tikuw, God maa ya nyanaam tasakw dikidiy mama nib tibakikik.
    Aw kita di tasakwu-kwadadiyan dikidiy kapa nyanugw tibakikik. Aw di kwiy-kwadadiyan
    yawiy kwurbakik aw nyan nuwukadiy duw takwak sugwiyaan kwurbakik dayabab dikidiy
    kapa nyanugw tidakikik.
  shp-NTPO: Jatíbi neskarabo riki Diossen aká teebobires, janbira Cristo meranxon
    noa jabébi raeananmariba iki. Jaskáaxonra jaskatax jabetan raeananti joi jato
    yoiti, noa imaa iki.
  aom-aom: Ëmuoho ahoꞌobëhe hesi God-ro avohahuadeje. Huro Keriso nugöꞌöromo ëhuro
    buore vaejavuoromo huꞌo noꞌo aevoromo maro raromareje. O mue bojamuadeje buore
    vaejavuade jöho majëhijego aëro heromo ejahoruomoröhego.
  geb-geb: Fhe Bakɨme, ana nduara mba bigir nza mbuim, nta nzan hi. Nza fhum, ana
    pana gumgi kim, ana Kraisan panan, ana nza muuŋgim, nza ana phorgap ndava bavira
    kim, ana kha ŋaarar nza nɨɨŋgi. Nza ana kurav, ana pana gumgi ga suaŋrim, mbe
    ana phorgɨp ndava bavira kɨrga.
  bsj-bsj: Gwam dike buro ki no kwama nin cho ci fuwa ywelbo ki bwichi fiye Almasiya
    nine, yila ne bo nangen ywelka.
  cak-cak: Y ronojel ri xin-ij yan ka chive, petenak riq'uin ri Dios ri ruc'ulun chic
    kavech roma ri nimalaj samaj xu'on ri Jesucristo. Vacami ruyo'on can pa kak'a'
    chi tikaya' rubixic ri achel nic'ul quivech conojel roma rija'.
  chf-NT: Dios une u chen upete jini acäli watodaba. Une u yäc'bonla ajnic tomp'e
    cä c'ajalinla t'oc une tä cha'num uc'a lo que u chi aj Cristo, y u yacon t'ocob
    tuba cä tz'aycäben upetejob cache'da u ch'e' ajnic tomp'e u c'ajalinob t'oc Dios
    tä cha'num.
  tlf-tlf: Kale siin uyo nuyo God imi waasi ke-e-bii-sulup kuta, God iyo alugum mufekmufek
    bomi magam kale, ilami aget fugunin uta yagal Krais iyo daala tal-nalata, numi
    ilim uyo bobelata, waasi boyo kupkaa mitam God so aget maagup kelupta, God iyo
    tebe ilami waasi dong dogobelip mitam God so aget maagup kemin bomi ogok boyo
    numi kobelata, nuta ogok boyo kem-nuubup kale,
  piu-2006: '@see-verse:2CO.005.017'
  poh-NT: Nicꞌ wach nancꞌuluric i wili? Ncꞌuluric ruꞌum reh ricamaj xiban i Dios naxojricoj
    woꞌ chic ru̱cꞌ chi nakacahnic pan jenaj woꞌ chic suk laj cꞌuxlis xa ruꞌum reh
    chi xquimic chiki̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Chi aj jeꞌ reꞌ, reꞌ
    woꞌ Dios xichꞌica̱ꞌ ricꞌux chiki̱j i hoj aj kꞌorol riCꞌuhbal chi nakakꞌorom queh
    toco̱m chic cꞌacharel chi naquicꞌuꞌlem na̱ i quiyukꞌunjic riban i Dios chi naquicahnic
    woꞌ pan sukquil cꞌuxlis ru̱cꞌ.
  tue-tue: Cõãmacʉ̃rã niipetirere teero wáari tiiquí. Cʉ̃ʉ̃rã́ Cristo diariguemena
    ʉ̃sãrẽ cʉ̃ʉ̃mena ãñurõ niirecʉtiri tiirígʉ niiwĩ. Niipetirare teero niirĩ boogʉ́,
    ʉ̃sãrẽ cʉ̃ʉ̃ye quetire wededutigʉ cṹũrigʉ niiwĩ.
  bjp-bjp: Foron tier tikii igii sing God tom, ae i fatala fafis ta kerer usuf i tom
    wara lo Karisito, ma ka ta foim na fatala fafis fanu tura God sing kemem.
  xon-xon: Mbimbipɔɔn ngbaan nyan ni Uwumbɔr chee la. Kristo pu, le Uwumbɔr di timi
    kpaan ubaa chee, ke ti taa ki li ye waadim, ki tii timi lituln ke ti kpaan binib
    u chee.
  tzo-ZNT: Ti liꞌachꞌubotic yaꞌele, jaꞌ ispas ti Rioxe yuꞌun ilecub o coꞌontic ti
    iquichꞌtic ta mucꞌ ti Cristoe, yechꞌo ti lec xa xquil jbatic xchiꞌuc ti Rioxe.
    Jaꞌ chcalbe yaꞌiic ti xuꞌ chlecub yoꞌonic li yantic uque yoꞌ lec xil o sbaic xchiꞌuc
    ti Riox uque.
  mpm-NT: Ti Yandios kuu ya saꞌa ndɨꞌɨ jaꞌa, chi ni taji ya Cristo ja na saꞌa ya jniñu
    ñaꞌnu un jaꞌa yo, nava na ndumani ya jiin yo. Ti ni tatu ya jniñu nuu ri ja na
    xndaku ri nuu yɨvɨ ja jandaa ndixia kuu ja ni ndumani Yandios jiin yɨvɨ naa i.
  ots-NT: Car Tzi Ta jiṯzi ya xí pötigui yʉm vidajʉ cja̱ co yʉm mfe̱nijʉ. Porque
    má̱hmɛto, ndí contrabijʉ guegue, nu guegue bú pɛjni cár Tzi Ttʉ pa di hmöh madé,
    di nzojquijʉ. Bi xijquijʉ‑cá̱, ya xquí jogui pa di mperdonagui ca xtá øtijʉ. Cja̱
    nugö xí ddajqui nʉm cargo pa gu xij yʉ cja̱hni, ya xí ngo ʉ́r mʉy car Tzi Ta ji̱tzi,
    ya xqui nu̱guijʉ rá zö. Ya xqui tjɛguijʉ gu cuatijʉ por rá ngue car tzi Jesucristo.
  hoy-hoy: ईव सप्पा मातगोळ परमेश्वर उन दी टु आव, याव मसीह अन द्वारा तान सांगुळ नाम
    मेल-मिलाप माळ कोंडुन, अदिक मेल-मिलाप इन स्यावा नामी सौप्सदुन.
  amo-amo: Imon vat unuzu Kutelleri ule na adin pitiru nari udu litime nanya Krist,
    amini na ninari kataa pitiure.
  pjt-pjt: Uwa, Godalulanya kampa kutjupanu, panya paluṟu Jesunya Christanya iyaṉu
    nganampa ngalkilpa ilunytjaku, ka nyara palulanguṟu nganaṉa wankaringu ka Godanya
    nganampa kalyparingu. Munu paluṟu nganaṉanya wituṉu aṉangu kutjupa tjuṯangka para-tjakultjunkunytjaku
    Tjukurpa Palya Jesunyatjara tjana kuliṟa mulamularingkunyangka Godanya tjanampa
    kuḻu kalyparingkunytjaku.
  cwe-cwe: Mbuli zino zose zitendeka na Mulungu, kachilumbiliza kaidi hamwe nayo kwa
    nzila ya Chilisito na kuching'ha usang'hano wa kuwalanguliza wanhu kaidi wailumbe
    nayo.
  daa-NT: Gamin okin̰co kuuk ni kaawiy bico-aŋ, ŋuur asa min ɗo Buŋ kaak amrinte iŋ
    ŋaara iŋ botol ta Iisa Masi ho diŋ ŋa berte riyo a giico gaarin kaaw ta amrikar-an
    ɗo geemir.
  mlp-mlp: Teq mat mutur iyaqta na alulin God-mo. Kwaziqmo i in ago bab iyim ossa
    in Krais eman bolim i gimen dante wastitayan i God inaq an anobun tuwastitay.
    An anobun wastitayim in daq na agamukan i gibenab eman i on mataw bunmo tigibilenauq.
  ape-C: Ehudok ihihmorim namihi aih douk Iruhin meyoh nenekehumap. Seiwok douk mape
    ananishi horim. Aria anan wata nenekap mani anan mape atugun um enyudok Krais
    ananin mour atin. Aria ahudok nyumnah douk nakop enyudok mour um mutaurum ananish
    horim shutanamori shuni anan shupe atugun.
  bgs-bgs: Tikud gó tun ta Manama tô mantu ágkémun ta. Sikandin tô igpasábbad áknita
    tun kandin ukit katô iglumu i Cristo, asta igpapid ké ikandin na mulit-ulit na
    mému dán pasábbad tô mga manubù tun kandin.
  faa-faa: Fana isiapo Kotiaki yunuraka risiapo. Asiāne Yasu Kereso kusua aeyaka
    Kotimo isu mafasikia, isu tákeraka risikiasimo maresapo. Arirakano Kotimo isuaki
    someraka, “Aporo hinamo metakiramo anoaki tákeraka risikiasimo repo somehoko pusie.”
    Aíyaka Kotimo isuaki someaka maresapo.
  kik-kik: 'Maũndũ maya mothe moimaga kũrĩ Ngai, ũrĩa watũiguithanirie nake we mwene
    thĩinĩ wa Kristũ, na agĩtũhe ũtungata ũcio wa ũiguithanio:'
  cap-NT: Ew kuzmi niz̈aza ew kamañami Yooziz̈ tjaatapanc̈ha. Cristuz̈ cjen Yoozqui
    uc̈humnaca pertunchic̈ha, niiz̈tan uc̈humnacatan zuma cjisjapa. Niz̈aza Yoozqui
    wejrnaca utchic̈ha parti z̈oñinacz̈quiz Yooz pertunz puntu paljayajo, Cristuz̈
    cjen z̈oñinacz̈tan Yooztan zuma cjesac̈ha, cjican.
  ksr-ksr: Kaaŋa laligojato, iwoi kuuya iikawaa kondomondoo Toya ii Anutu. Iinoŋ Kraist
    wasiro tawanana meŋ aŋaliŋ nonoma Anutu iyaŋawo uumotooŋgo amboŋiwaa kania mesasariro.
    Kana kaeŋ asugiro Anutunoŋ gawoŋ nonono ejemba Anutuwaa alauruta koloowutiwaajoŋ
    joloŋgoŋ kuuŋ oŋomakejoŋ.
  eng-TNT: Neverthelesse all thinges are of god which hath reconciled vs vnto him
    sylfe by Iesus Christ and hath geven vnto vs the office to preach the atonement.
  sbs-sbs: Zonse izi zintu zizwa kwa Ireeza. Aba tubonzi kwali cha Keresite, imi aba
    tuhi ikolo lya ku bolisana inkulo.
  sue-sue: Nena awa Anutu meni inowia. Nakai gita nu iwo inoisonakai, ata nune Kristora
    buara nakai numore dai otao wenua awa. Ago wero nakai Anuture otao waira oziga
    ge sai amira bua namorekare potinua awa.
  fra-NCL: Tout cela vient de Dieu, qui nous a réconciliés avec lui par Jésus-Christ,
    et qui nous a confié le ministère de la réconciliation.
  snn-NT: Riusubi maire ja'nca mame re'huaye ro'taguë, baguë Zin Jesucristo junni
