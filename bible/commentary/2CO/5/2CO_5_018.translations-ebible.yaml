    Oja̱ ngue ga̱ xihmʉ mi̱'da yø ja̱'i̱ ngue di̱ n'amigoui Oja̱.
  nop-nop: Kudi woŋ adi Bepaŋ’walaŋ hogok. Biyagoŋ kuyoŋ, adigoŋ Kilisto dut nihitubu-galiune
    Bepaŋ dut welekubugoŋ tugumun. Tiŋa indibo welekubugoŋ kwanai diniŋ medeŋiŋ yohautane
    hautadok kwanai-mede niniŋguk.
  obo-NT: Ini langun, iddos Monama kos id puung, su id pod-uli rin kos koroniyan ta
    riyot kandin ukit ki Disas Krays. Woy id sanna to Monama rinit konami iddos pinuungan
