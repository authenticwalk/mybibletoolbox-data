    awaraun äsimoikowon.
  inb-inb: Taita Diusmi tukui chasa rurag ka. Paimi nukan­chita kikinwa pasin­sia­chirka.
    Cristo­wa­mi chasa rurarka. Paimi nukan­chita min­garka, tukui­kunata pai kikinwa
