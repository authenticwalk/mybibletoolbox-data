verse: 2CO.005.018
translations:
  kpx-kpx: Nahi subuta Dilavaemo haeavamole ua. Isito Dilavau Iseu Kelisomo nahie
    malevege nahi haokuvuiabe holilu. Isi au lovi nahiovei isiviale nahi ata haivege
    elike abu Dilava haokuvu holisi.
  okv-H: Eto ari amo God na eaguja amo mahu kihita ungotena amita kitoho rate Iesu
    Keriso ta pehari na peka humbuto peka humbari ta ke amo dagona hande ara ikena.
  tbo-tbo: Geka ginoulihi atapuhi naka Yaubada i dewahi. Tauna lolowa a gawiya tauta
    ma Keliso uyahinei i buinita po tauta a lawa. Ma lawa gehouhi ta dewahi po tauna
    mitehi hina itulana naka bagibagina i weleiyai.
  mal-C: ഇതിനൊക്കെയും ദൈവംതന്നെ കാരണഭൂതൻ. അവിടന്ന് ഞങ്ങളെ ക്രിസ്തു മുഖാന്തരം തന്നോട്
    അനുരഞ്ജിപ്പിച്ചു; അനുരഞ്ജനത്തിന്റെ ശുശ്രൂഷ ഞങ്ങളെ ഏൽപ്പിച്ചിരിക്കുന്നു.
  grc-SR: Τὰ δὲ πάντα ἐκ τοῦ θεοῦ, τοῦ καταλλάξαντος ἡμᾶς ἑαυτῷ διὰ ⸂Ἰησοῦ χριστοῦ,⸃
    καὶ δόντος ἡμῖν τὴν διακονίαν τῆς καταλλαγῆς·
  bgc-bgc: ये सारी बात परमेसवर की ओड़ तै सै, जिसनै मसीह कै जरिये अपणे गेल्या म्हारा
    मेळ-मिलाप कर लिया सै, अर मेळ-मिलाप की सेवकाई का काम म्हारै ताहीं सौंप दिया सै।
  khz-khz: Egaura maparara Palagu na ita gera evenirana. Palagu tavetali-veniawai,
    na Keriso gena kwaregana ia na maegapi-rage-wairana. E ai maki Palagu na einagulu
    evenimaito, taunilimalima paia vega-ripara, Palagu na maino gapigapina rauparana
    warau ekalaato, pe ia e Palagu maino pia gapia ripa.
  deu-TKW: Alles aber kommt von Gott, der uns mit sich versöhnt hat durch Christus,
    und hat uns das Amt der Versöhnung gegeben.
  zsr-NT: Yúguꞌtë lë ni nunëꞌ Dios, Nu bun rëꞌu tuz len Lëꞌ lu nëꞌë Cristo, atiꞌ budödëꞌ
    lu naꞌtuꞌ guntuꞌ lban ca gac luhuöác tuz len Lëꞌ yúguꞌtë bunách.
  lin-lin: Makambo oyo nyonso ewutaka na Nzambe oyo azongisaki boyokani kati na biso
    mpe Ye moko na nzela ya Klisto mpe apesaki biso lotomo ya boyokanisi.
  hns-NT: Ie kaam Parmeswar hamlog me karies hai. Oe hamlogke Jiesoe Kriest dwaara
    apane se ek karwaais hai. Aur oe hamlogke bolaais hai sagaro bataawe ke kaise
    ek iensaan ose ek hoi sakie.
  noa-E: Mag simʉn thum ich Ẽwandamauta mag khĩirjug iiurig paapʉ̈imaajem Cristo gaaimua.
    Ich Cristo gaaimuata ĩchab ich dʉ̈i tag iekkhõr chukhu khõinaa wënʉrrapinaa maachigpaita
    tagam khʉʉnag jãga amjã agjö Ẽwandam dʉ̈i khõinaa wënʉrraju aai nʉ a jaaupi jaaujim.
  eng-EMTV: And all things are of God, who has reconciled us to Himself through Jesus
    Christ, and who gave to us the ministry of this reconciliation,
  mib-NT: Te Yaā Dios cúu jeē sáha ndɨhɨ jeē yáha, chi jíín Cristo ni sáha ya jeē
    ní ndɨ̄vɨcoo yó núū jnúhun manī yā jiín yó. Te ni tejníñu ya ruhū jeē cánacani
    ri jnūhun jeē ndɨ̄vɨcoo ñayuu nuū jnúhun manī yā jiín i.
  lif-NT2: कन् के़रे़क्‌निङ्‌वाॽफुमाङ्‌लाम् पोःक्‍खे़बारो॥ खुने़ॽए ख्रिस्‍तलाम् आबाङे
    खुने़ॽओ आनिॽ आदारे़बारो, हे़क्‍क्‍याङ् वेॽहाॽ खुने़ॽओ ताःप्‍मासि माङ्‌सेवाःन्
    आबिरे़आङ् वाॽरो॥
  xnj-xnj: Loha ndi lihengu la Chapanga kutitepulanisa tete na mwene mu njila ya lifwa
    la Kilisitu, na kutipela lihengu la kuvatepulanisa vandu vangi na mwene.
  mmx-mmx: Anaa axav i boro at ne Moroa, la keneng at ne Karisito neni ga vaxat buru
    dik at lixitkis munepen midik eburu min kusu nedik ateren. La ni ga raba nema
    mi lugugu ri vaxat buru limixin uto saparap ne Moroa.
  cbr-NT: Nucën Papa Diosan 'imicëx ca axa Cristomi catamëcë uni usai 'ia. Cristo
    cupí nux abë upí 'inun ca Nucën Papa Diosan nu 'imiacëxa. 'Imianan ca camabi uníxa
    abë upí 'inun aín bana ñuixunun nu 'imiacëxa.
  tee-NT: Pus yuchi ju Dios ju quinta'ulhtuyan ju chunch. Chai yuchi ju quintanavichokon
    ix'amigojni va ixlacata ni nilh ju Cristo ju quilacata'an. Vachu' yuchi ju Dios
    ju quintajuntan ju quijnan ni ac'ajuniu ju lapanacni ni lai ix'amigojni catava
    ju Dios.
  eng-LSV: And all things [are] of God, who reconciled us to Himself through Jesus
    Christ, and gave to us the ministry of the reconciliation,
  cak-NT: Y ronojel re', can riq'uin-wi ri Dios xalex-wi-pe. Ja raja' mismo xbano
    chi cami c'o modo utz jojtz'et roma raja'; y chi nibanataj ri samaj ri', ri Dios
    ja ri Cristo xucusaj. Y ri samaj ri ruyo'n ri Dios chake roj, ja chi nakatzijoj
    chique ri winak anchique nic'atzin chi niqui'en chi quiri' utz yetz'et roma ri
    Dios.
  pah-NT: 'Tupana''ga ombopyahu nhandereaporog̃ita imombiga nhandereaporog̃itate''varuhua.
    Gaha omondo Jesus Cristo''ga yvya koty javo ga pe: “Yvyakotyve''g̃a ndojikoty''ara''javi
    ji pavẽi ji arõe''yma. Emano ti g̃a ndepyga. A''ero ti ji nhiarõukari g̃a pe nehẽ,”
    ei ga. Cristo''ga manoro g̃waramo Tupana''ga nhiarõukari nhande ve. A''ero nhandejikoty''ari
    ga pavẽi ga aromo. A''ero Tupana''ga ei ore ve: “Ji mombe''u ti ojipe''g̃a pe
    kiro,” ei ga. “Pe''ji ti g̃a pe nhaporemo: ‘Na Tupana''ga nhiarõukari pe me imbopyahuavouka
    pendeaporog̃ita.’ A''ea ti pe''ji g̃a pe g̃a mbojikoty''a ji pavẽi,” ei Tupana''ga
    ore ve.'
  sja-NT: Mãgá nipai Tachi Ak'õrepa mãga oopipari perã. Tachi auk'a p'anapachida ma
    eperãk'a. Cristode ijãadai naaweda, taipa Tachi Ak'õre pia k'awa k'iniada-e p'anapachida.
    Ichiaba maapai Tachi Ak'õrepa tachi pia-ee ak'ɨpachi. Mamĩda ijãadak'ãri, Cristo
    piuda k'aurepa Tachi Ak'õrepa ichi t'ãri auk'a bɨji tachi t'ãri ome. Maperãpɨ
    tai jɨrɨt'eraji jõmaarãmaa jarateenadamerã. Mãgá taipa jarateepata ũrirutaarãpa
    Cristode ijãadak'ãri, Tachi Ak'õrepa ichi t'ãri auk'a bɨpari ãchi t'ãri ome ichiaba.
  xed-xed: Inda tsahaya ná, Lazglafta ta magata. Ka ghunagatá tsi ta Kristi mtuta
    ŋa slərɓaptá zughu mataba mu nda tsatsi. Ka vlaŋnatá tsi ta slna dzaʼa mnanatá
    mnduha ŋa sagha taŋ slərɓaptá zughu mataba taŋ nda tsatsi.
  mks-NT: Ta tócó ndihi ña̱ yóho cúú á ña̱ cája Ndióxi̱ jáchi̱ na̱jándique táhan máni̱
    á mí xi̱hi̱n mé á sa̱há ña̱ na̱caja Jesucristo. Ta na̱jándacoo a chuun yóho nu̱ú
    nde̱ ña̱ ná jándique táhan máni̱ nde̱ tócó ndihi ña̱yivi xi̱hi̱n mé á.
  gfk-S: Karek ra linge bakut metuma hone God nong ga hamaram dait tikai ma ie naramon
    tane Krais ma iga ter ta mem no pinapalim na haramaraam.
  bmu-bmu: Mewö maljapmö, yuai pakpak miaŋgö kondotkondot Toŋi mi Anutu. Yaŋön Kraist
    melaiiga töwanini qeba neŋgömeiga Anutu nanŋambuk urumohot akingö könaŋi möwölöhöyök.
    Köna mewö asuhuiga Anutunöŋ nup neŋgiiga neŋön ambazip Anutugö alaurupŋi akŋegöra
    jölöŋgöba kuŋgum eŋgimakzin.
  dgz-dgz: Ameme iravi God anun venasen. God Keriso gamup baigan ware nimakanup baraen.
    Nu me anavi megawa go ap tani gapan me evene wai entan nimanen. Ap tani amba nao
    nuga nunen, ame nu waenapan iravi, me baigan noa gapan, entan mumet God mu evene
    wai diamopen menan.
  eng-GNV: And all things are of God, which hath reconciled vs vnto himselfe by Iesus
    Christ, and hath giuen vnto vs the ministerie of reconciliation.
  zaa-NT: Tata Dios nna benie iyaba ca cosį, ą'hua benie qui'ni eyàcca tsè' ri'u la'a
    labée por medio de Cristua, ą'hua bethà'née latsi' ná' ri'u para gútse'e tsè'
    ri'u ca enne' lani e.
  eng-WEBSTER: And all things are from God, who hath reconciled us to himself by Jesus
    Christ, and hath given to us the ministry of reconciliation;
  guh-guh: Daxitatsi Dioso pejanajamatabëcuene nacarajuta. Dioso nacabarajamatabëcuenexanepana
    Cristo vajanacasivatëpaexae vajaneconi yabara. Nexata Dioso panetocopata pejumelivaisi
    patatsipaebanajetarubenaenexa daxitajivijava, bajarapamonae ata itsa jumecovënëta,
    Dioso pebarajamatabëcuenexanepanaenexatsi.
  bon-bon: Ai mule lui Acejiyame bau ca gyene, lui te Yeesu Keriso miji pi gäbu äbituji
    mime tääpume, tabe lui bime tääpume claabe ge niinäce. Siige tabe kaakesea mibibine
    ituge ceera mine iyeta biname bine teeme binamewale me wawename.
  nhw-BL: Nochi ni yancuic nemilistli huala tlen Toteco Dios. Quena, Toteco Dios techhualicac
    campa ya iseltzi para ma timoyoltlalica ihuaya por catli Tohueyiteco Cristo quichijqui.
    Huan ama yaya techtequimacatoc para ma tiquinhualicaca nochi masehualme campa
    ya para ma timoyoltlalica ihuaya.
  swh-ONEN: 'Haya yote yanatokana na Mungu, ambaye ametupatanisha sisi na nafsi yake
    kwa njia ya Yesu Kristo na kutupata sisi huduma ya upatanisho:'
  wbi-wbi: neke isi sooni sihuma kwa Nguluve juno alyansung'hile uKilisite atusambanie
    usue nu mwene, kange atupeliile imbombo ija kupulisia imhola ijio ija kusambana
    nu mwene.
  bba-bba: Ye kpuro Gusunɔn min diyɑ yɑ wee wi u kɑ win tii sun dorɑsiɑ Kirisin min
    di, mɑ u sun ɡɔrɑ su kɑ de ɡɑbu bu dorɑ kɑ wi.
  eng-KJVCPB: And all things are of God, who hath reconciled us to himself by Jesus
    Christ, and hath given to us the ministry of reconciliation;
  kgk-NT: Nhande rekovía Cristo omano va'ekwe. Upéa-rupi Nhandejáry ombopyahu-ma va'ekwe
    nhande py'a nhande-vy. Yma va'ekwe nanhande a'éi Nhandejáry-rehe. Nhande a'e e'ỹha
    ramo jepe jareko va'ekwe íxupe, ha'e ae joty nhane mboheko pyahu va'ekwe jaiko
    hagwã he'ýi ramo jaroja hagwã íxupe nhande rekoha. Nhane rembiaporã ome'ẽ-ma ave
    nhande-vy enterove-pe nhambojerovia uka hagwã hese he'ýi kwéry ramo oiko hagwã
    ogwerojoja hagwã íxupe gwekoha hikwái.
  waj-waj: Ii aataru ivaa Anutuuqoono iivai. Yisuu Kirisiiva putuuvaara hama ta mmannammanna
    Anutuuqaa nnammutuaaya variaunnanoo. Ta inna seena tuanaaya variaunnanoo. Ti seenaiya
    homo inna nnammutuaaya variaiyara ta iyara mmooriivaa iikiai iyaatama inna seena
    tuanaaya variateera mmooriivaa Anutuuqo ti mmivai.
  cpy-cpy: Riitakira Tajorentsi matakaan-tzirori maawoeni iroka-paeni. Riijatzi kantakaa-kawori
    ariperotan-taariri rirori okantakaan-tziro rantzimo-yiteeri Jeepatzii-totaa-rewo.
    Ikantayitee nimaeka aakapaeni roojatzira antayiteeri, amatakaa-yiteeri eejatzi
    itsipa-paeni raripero-yitee-ri Tajorentsi.
  mpx-mpx: Ginol bolo o gegewena i neem Yehoba elana, iya Keliso eliyana i pasikalila
    avala iya maninila ta abubun. He wama tuwalali i pem maninin abububun o ana tuwalali
    naha ginol.
  wbp-wbp: Kaatu-miparlu kangalpa muurl-mardarni maju-kujakuju. Kalarliparla jurnta
    nyinaja wurnturu Kaatuku. Kala kuja Jijaji Kiraji palija warntawarntarla, kujarluju
    Kaaturlu-ngalpa pina-kangurnu nyanungu-nyangu-kurra warlalja-kurra. Yuwayi, Kaaturlu
    Jijaji-kirlirli kangalpa jintawarlayi muurl-mardarni. Kula-ka pina-manngu-nyanyi
    majumaju nyiyarningkijarra yangka nyurru-warnu ngularlipa majungka nyinanja-yanu
    Kirijini-jarrinja-wangurla-wiyi. Nyanunguju kangalpa ngari yawuru-jarri. Manu
    nganimpa Kurdungurlu-patu Wiriwiri, Kaaturlu-nganpa milarninjarla yiringi-manu
    yungurnalu-jana yapaku warru yimi-ngarrirni Kaatu-kurlu yangka ngula-nyanu Kaaturlu
    walyka-yirrarnu Jijaji-kirlirli.
  luo-luo: 'Magi duto oa kuom Nyasaye, mane ogolo sigu mane ni e kindwa kode kotimowa
    osiepene kuom Kristo, kendo omiyowa tich mar loko wasike osiepene:'
  nhe-NT: Nochi ni yancuic nemilistli huala tlen Toteco Dios. Quena, Toteco Dios techhualicac
    campa ya iselti para ma timoyoltlalica ihuaya ipampa tlen Tohueyiteco Cristo quichijqui.
    Huan ama yajaya techtequimacatoc para ma tiquinhualicaca nochi tlacame campa ya
    para ma moyoltlalica ihuaya.
  aii-aii: ܟܠܵܗ̇ ܐܵܗܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܠܵܗ̇، ܗ̇ܘ ܕܩܵܡ ܣܲܙܓܸܪܵܢ ܥܲܡܹܗ ܒܝܲܕ ܡܫܝܼܚܵܐ ܘܩܵܡ
    ܝܵܗܒܹܠܔ ܠܲܢ ܚܸܠܡܲܬ ܕܣܲܙܓܲܪܬܵ‌ܐ.
  esk-NT: Iluqatiŋ tamatkua aggiqsut Agaayyutmiñ. Agaayyutim iḷauraaliutipkaġaatigut
    iŋmiñun Jesus Christ-kun, aasriiñ aatchuqhuta savaamik quliaqtuaġitquplugu ilaan
    iḷauraaliutipkaġisiñipḷugich iñuich iŋmiñun.
  msb-msb: Ini tanan ginhimo na san Dios. San kaaway pa kita niya, ginpabalik niya
    kita sa iya sadiri paagi kan Cristo. Tungod sani ginpalabi kami agod makapagpasiro
    man san iba na mga tawo sa iya.
  cpa-NT: Jmi² jniang³ báh³ dsa² ca¹jmo¹ ca¹lah¹jǿ¹ lah¹jøng². Ca¹jmo¹dsa ca¹mi¹rø¹²
    Cristo jǿg³ mi³neng¹² quiah¹²dsa quianh¹³ jniang³. Jøng² ca¹cuø¹dsa ta³ hi² tsø³ja¹³
    jnieh³ jǿg³ dsio¹ jøng².
  dso-dso: ଏଟା ସବୁ ପର୍‌ମେସର୍‌ କଲାଆଚେ । ସେ କିରିସ୍‌ଟକେ ଦେଇ ଆମ୍‌କେ ସତ୍‌ରୁ ରଇବା ତେଇଅନି
    ମଇତର୍‌ କରିଆଚେ । ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ମିସା ତାର୍‌ ମଇତର୍‌ କରାଇବା କାମ୍‌ ଆମ୍‌କେ ସର୍‌ପି
    ଦେଲାଆଚେ ।
  meu-meu: Ḡau iboudiai danu Dirava ena amo; ia ese Keriso bagunai ia ida vada e haheroheda
    maino; bona herohemaino isiaina ilao-henina taumai ai vada e halaomai.
  yva-NT: Anakotaro nggwanyine umaso mamo Amisye pi po raugavo wansai tenambe, weye
    Po Kristus atutir indamu Po wansaugav wamakare Amisy ai. Muno Amisye po anakere
    raugaje reansai indamu reamo vatane maugav wakare Amisy ai.
  dgc-dgc: Diyos i nagimita ta étanan a éya. Dahil to gimet ni Cristo, éy sikitam
    a kalbug na to araw, éy ibilang kitam dén na Diyos a kadimoy na. Sakay inatdinanék
    na Diyos ta tungkulin ko, a pagsolién ko diya i meadu a tolay.
  zpm-NT: Ni loxaque Diosse goṉ zrieelo sca guṉncub miech. Sac goṉ, me pxeeḻ Xpëëd
    me Jesús biaadtizh grëse xtoḻ ne, laa ne biaaṉwen lo me. Ni scagaa niina, me bzo
    no znu quiaseed no miech, zeeṉa gacnaṉ zho zha grieelo guiaaṉwen zho lo me.
  hix-NT: Àro wyaro anar me harha keryatxhe, Khoryenkomo. Noro rma, tànàhnàn me harha
    ryeryeye, Kryestu wayehrà ke. Ekarymany me xarha ryeryeye. Tànàhnàn me harha ketxownà,
    Kryestu wayehrà ke, kanye ro me ryeryeye, toto komo wya.
  sim-sim: Os ma akrik ni nanda nombo oso Avui Wasilaka uri sir. Mas wutari orhik
    ni nandari nir. Hako Krais fleya hom or naha nirnjik miandok or hashihindak Avui
    Wasilaka waplelena orhi mendek si nashihindak ter or nga jip nimu linduwa. Uwa
    osik ter nir nga ma ol Avui Wasilakan wutarik owenda ondon ni jelyashinak waplelena
    orhi mendek si nashinak jip li likmbaha lerawun nimu landuwa.
  npi-ULB: यी सबै कुरा परमेश्‍वरबाट भएका हुन् । उहाँले हामीलाई ख्रीष्‍टद्वारा उहाँसँगै
    मिलापमा ल्याउनुभयो र हामीलाई मिलापको सेवा दिनुभएको छ ।
  cgc-cgc: Ate an na bag-o na ugali alin gid ta Dyos. Tenged ta kamatayen Cristo,
    pabaton ki ta Dyos na iya gid na mga ittaw na ula ki din en pakabig na mga gakuntra
    ki kanen. Pasalig man ta Dyos ki kami katengdanan na magtabang ta mga ittaw aged
    danen an batunon man ta Dyos.
  tim-tim: Are amâ Anutu konok yâkŋe nâŋgâm heŋgem nengiep arekŋe ulikŋân nengât bâleŋe
    aregât kuk nengim nanŋe huŋgun aŋdo gembo kuk are yâkgâlân kato moep aregât kuk
    are sândugembo nâ olop biwi konok akŋet dâm oloŋ nenegep. Dâ areâk bo. Anutu olop
    biwi konok akbaengât den pat makyeŋgimaen aregât den pat nengiep.
  yor-yor: Ohun gbogbo sì ti ọ̀dọ̀ Ọlọ́run wá, ẹni tí ó sì tipasẹ̀ Jesu Kristi bá
    wa làjà sọ́dọ̀ ara rẹ̀, tí ó sì ti fi iṣẹ́ ìránṣẹ́ ìlàjà fún wa.
  wos-wos: God wandéka nani huli du takwa nani re. Hanja nani Godna mama nani re.
    Rembeka God wandéka Krais gaye nanika dé hiya. Nani God wali natafa mawuli héraata,
    déka du takwa rembete dé Krais hiya. Nani Godna du takwa rembeka God naniré dé
    wa, nani nak du takwaré déka hundi wambet di akwi dé wali natafa mawuli héraata
    déka du takwa rendate.
  emp-NTPO: Jũma maʌ̃gʌra Ãcõrẽba osia. Critod̶eba dadjirãra idji ume bia b̶ʌsia idjab̶a
    daira b̶ʌsia maʌ̃gʌd̶ebemada ẽberãrãa jaradiad̶amãrẽã.
  eng-F35: And that ‘all’ is from the God who has reconciled us to Himself through
    Jesus Christ and given us the ministry of the reconciliation,
  ind-ind: Dan sumber dari semua perubahan hidup itu adalah Allah sendiri. Dengan
    perantaraan Kristus Yesus, Dia sudah membuat kita berdamai kembali dengan diri-Nya.
    Lalu Dia mengutus kami untuk memberitakan perdamaian itu.
  pes-OPCB: تمام این نیکویی‌ها از سوی خدایی است که به خاطر فداکاری عیسی مسیح، ما را
