  mkl-mkl: Mii ŋɑu ihɛ̃ fei icɛi Ilɑɑɔ̃i, nŋu iyi í jɔ̀ ɑ̀ dɔ̃ do nŋu nɑ sɑɑbui Kirisi,
    nɔ í bɛ wɑ ku bɑ ɑwɑ mɔ kɑ jɔ̀ inɛ ŋɑ ɑ dɔ̃ do nŋu.
  gaq-gaq: ଏନ୍‌ ସାପା ଇସ୍‌ପର୍‌ନେ କାମ୍ । ମେଁ କିସ୍‌ଟନେ ବାନ୍ ଆନେକେ ମେଁନେ ଏତେ ସାନ୍ତି ଆଃରେବକେ
    ବାରି ମେଁନେ ଏତେ ବିନ୍‌ଣ୍ଡ୍ରେନେ ସାନ୍ତି ଆଃରେନେ ନ୍‌ସା ମେଁ ଆନେକେ ଦାଇତ୍‌ ବିବକେ ।
  gof-RNT: Hessa ubbaa Xoossay oothis. I Kiristtoosa baggara nuna baara sigethis.
    Qassi harata baara sigethana mela nuus sigetho ooso immis.
  unx-unx: ଏନା ସବେନାଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାମିତାନା । ସିଦା ଆବୁ ଇନିୟାଃ ବାଇରିବୁ ତାଇକେନା,
    ନାହାଁଃ ଇନିଃ ଖ୍ରୀଷ୍ଟ୍‌ ହରାତେ ଆବୁକେ ଆୟାଃଲଃ ମେସାରୁହାଡ଼୍‌ କାଦ୍‌ବୁଆ ଆଡଃ ଆୟାଃଲଃ ଏଟାଃକକେ
    ମେସାରୁହାଡ଼୍‌ ନାଗେନ୍ତେ ଇନିଃ ଆବୁକେ ବାହାରମ୍‌ ଏମାକାଦ୍‌ବୁଆଏ ।
  gah-gah: Ámina netá matá gihiláa nene Ómasilokatí neve. Áisi nene Kilistoni zámuzaló
    lelémo apizekago nonagá okunike vegená lugáa nene ámina kelémo nonagá iti gakó
    li kimitave loko loletamóma neve.
  lcm-lcm: Keve bil ke, God katala abis iria, using le si Karisto nang a God kata
    vil imem ani namem angtunganan ve nia na kala alis imem ta kirim asi akus ani
    ri vap ta ki angtunganan pok ve nia.
  aer-aer: Yewe, Ngkartele kwenhe anwernenhe akngarte-iweke. Anwerne kwenhe arlenge
    anthurre untyeme-irremele anetyarte Ngkarte-ketye. Kenhe Jesus Christ akenhe ilweke
    arne arntarlkwele-arlenge, alakenhe renhe Ngkartele anwernenhe utepelhe-ilirtneke
    ikwere-arrpe. Yewe, Ngkarte kwenhe anwernekenge ipeltye-irreke nthakenhe-arle
    Jesus irrekenge. Re anwernenhe yerneke apmere arrpe-anenhe-werne alhemele ayeye
    mwerre Jesus-akerte ilerlte-apetyeke tyerrtye arrpenhe areyeke-arlke nhenge itne
    aweme-arle-iperrele Ngkarte anteme itelaretyenhenge itne apurte anteme ikwere-atherrenge
    anetyenhenge.
  qvc-NT: Jisukristu wañushqanraykum, Taytan Dyusqa yanapawarqanchiq, paywan alliyananchiq.
