  mpt-mpt: Gode emaye ni mema kukub olo omyebiobe. Sino ni Gode makaa biob otane e
    Yesus Klaiste dabanea daakenea ni dleb tenea God esu danebua ni e bainobo gabianoba
    nite God ete nanoba ni bobol temo makob anoba Gode nisak baabenea Ibsa inaniba
