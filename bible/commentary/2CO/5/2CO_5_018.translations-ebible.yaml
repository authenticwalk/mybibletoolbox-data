  cak-ENT: Y ronojel c'a re', riq'uin vi c'a ri Dios xalüx-vi-pe. Rurayibül vi c'a
    rija' que roj junan ta kavüch riq'uin. Pero richin que nbanatüj ri samaj ri',
    ri Dios xucusaj ri Cristo. Ri samaj c'a ri xbün ri Cristo, nbün c'a que ri vinük
    junan quivüch riq'uin ri Dios. Y ri samaj ri ruyo'on ri Dios cheke roj richin
    que nkabün, ja ri nkaya' rutzijol cheque ri vinük que c'o jun rubanic rija' que
    ri nquitakej rija' junan ta quivüch nbün riq'uin ri Dios.
  lif-NT: ᤁᤴ ᤁᤧᤖᤧᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤀᤣ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶ ᤀᤠᤒᤠᤅᤣ ᤂᤢᤏᤧ᤹ᤀᤥ ᤀᤠᤏᤡ᤹
    ᤀᤠᤍᤠᤖᤧᤒᤠᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ ᤂᤢᤏᤧ᤹ᤀᤥ ᤋᤠ᤺ᤵᤔᤠᤛᤡ ᤔᤠᤱᤛᤣᤘᤠ᤺ᤴ ᤀᤠᤒᤡᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De Yāā Dios cúu jā sáhá ndihi yáhá, chi jíín Cristo nī nsāhá yā jā ní ndīvi
