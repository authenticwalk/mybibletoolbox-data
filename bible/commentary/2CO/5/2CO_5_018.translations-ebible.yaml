  bod-N: དོན་ཐམས་ཅད་ནི་དཀོན་མཆོག་ནས་བྱུང་བ༌སྟེ། ཁོང་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀ་བརྒྱུད་ནས་བདག་ཅག་ཁོང་དང་འདུམ་པར་མཛད་པ༌དང༌།
