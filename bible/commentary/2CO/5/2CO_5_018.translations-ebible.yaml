  mya-mya: ဤ​အ​မှု​ခပ်​သိမ်း​ကို​ဘု​ရား​သ​ခင်​ပြု​တော် မူ​၏။ ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​အား
    မိ​မိ​၏ ရန်​သူ​များ​အ​ဖြစ်​မှ​မိတ်​ဆွေ​များ​အ​ဖြစ် သို့​ခ​ရစ်​တော်​အား​ဖြင့်​ပြောင်း​လဲ​စေ​တော်​မူ
    ပြီး​လျှင် အ​ခြား​သူ​တို့​သည်​လည်း​မိ​မိ​၏ မိတ်​ဆွေ​များ​ဖြစ်​လာ​စေ​ရန်​ဆောင်​ရွက်​သည့်
    တာ​ဝန်​ကို​ငါ​တို့​အား​ပေး​အပ်​တော်​မူ​၏။-
  gng-NT: Nɛn kɛ ñɛn' Uwien saan nɛ. Wɔn nɛ cère' tinbi nin wɔn taan' buñɔbu kí
    ñɛ Kristo bo, ki de' tɛ lituonl ki ye tí tɔke binitɔb biʼmɔ ń taan wɔ buñɔbu.
  cbi-NTPO: Kumuinchi entsaya Dios tene tsanguikare' lalanu Cristo' mityaren yaba
