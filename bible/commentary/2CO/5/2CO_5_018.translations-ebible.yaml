    sosowaida wanantene me do deaidanten. Ita do God no nolamba neneno Gagalo euda
    amonantitana mo mida God adiananasaie waimoia dewamoto me do deaidantopua baiwa.
  qub-qub: Chayno cananpaj quiquin Tayta Diosmi camacächisha. Jesucristo wañuyninpami
    payga allina ricamanchi. Nircur churamashcanchi llapan runawan amistananpaj cashanta
    willacunapaj.
  att-att: Á ngámin dannian pinalurò ni Namarò. Ta megapu sù ketapil ni Apu Kesu Kiristu,
    pinakkápiá ni Namarò ittam kuna. Á inikatalà na nittam yù pakáwayyá tam nga mangipakánnámmu
    sù ira tatolay ta ajjan yù awayyá ra nga makipakomá kuna, tapè makkápiá ira.
  bki-bki: Atua ga rila ka romijikia rovilig kiado meuliano tibe na, bior napano naio
    miila Kristo binimei ea yetemeriba ka rila kiado m̃arabo ka romei bereio ea naio,
    a jidom ka kito monoka rovuru tomu dolu nalo bunu amei eaio.
  bqp-bqp: Abire bò Luda kĩnaamɛ pínki. À ó kɛ́ kãao nna Kirisi gãi, akũ à gbɛ̃nↄ
    kɛna nna kãao zĩ dàwɛrɛ.
  mcp-mcp: Zɛmbî wə́ ŋgə́ sá sɔ́ɔ́lʉ́gʉ́ wɔɔŋg wɛ̂sh, nyə muud nyə á zə wə́ Krîst
    zə sá ŋkwambʉlə nə shé yɛ́, nyə á ka nə́mə́ yə sə́ sɛ́y nə́ sə́ ŋgə́g nə kala
    ŋkwambʉlə nyɔɔŋg.
  hat-hat: Tou sa soti nan Bondye ki fè nou vin zanmi avè l' ankò, gremesi Kris la.
    Se li menm tou ki fè m' konfyans, ki ban m' travay sa a pou mennen lèzòm vini
    byen avè l' ankò.
  npl-NT: Nochi tlan onka Dios techmaka, iwa otechyekseli itech Cristo, iwa otechnawati
    matikinmatiltikah kenijki nochteh weletis kuali yetoskeh Íwa.
  bgg-bgg: Hìthek zab ne Hamangkhung-aphuii è rek ro, hanyie yi Masi chiang è gethek
    shii mak è ijak hà lai phi chiih-è gaithek shii airo ijak rab pha gethek shii
    blia phi.
  eng-TCENT: And all these things are from God, who reconciled us to himself through
    Jesus Christ and gave us the ministry of reconciliation,
  eng-BSB: 'All this is from God, who reconciled us to Himself through Christ and
    gave us the ministry of reconciliation:'
  cpu-NT: Iriitakera Pava matakaantzirori maaroni iroka. Irijatzira kantakaakarori
    okanta ariperotantaariri irirori okantakaantakero jantzimoyetairi Cristo. Ikantayetai
    iroñaaka irojatzira antayetairi aakaite, amatakaayetairi eejatzi pashinepayeeni
    irariperoyetaiyaari Pava.
  san-ASM: সৰ্ৱ্ৱঞ্চৈতদ্ ঈশ্ৱৰস্য কৰ্ম্ম যতো যীশুখ্ৰীষ্টেন স এৱাস্মান্ স্ৱেন সাৰ্দ্ধং
    সংহিতৱান্ সন্ধানসম্বন্ধীযাং পৰিচৰ্য্যাম্ অস্মাসু সমৰ্পিতৱাংশ্চ|
  tac-NT: Alarigá 'nátale Onorúgame napurigá 'la gompaniérola neraga mochiwa alué
    bo'né Onorúgame. Onorúgame nulele Kristo napurigá 'la gatémala napurigá 'la ganíliga
    mochiwa a'bopi 'la gompaniero niraga. 'Lige Kristo nejílekuru ye 'nátili napurigá
    aminabi ruyewa ralámuli napurigá 'la amigo niraga etewa Onorúgame.
  eng-WEBPB: But all things are of God, who reconciled us to himself through Jesus
    Christ, and gave to us the ministry of reconciliation;
  gfk-H: Kaiken ra linga bakut maram ta Kalou nong ga hamaraam dahat tikai ma ia narako
    ta Karisito ma ga tar ta mehet no pinapalim na harmaraam.
  viv-viv: Mena yada tubuvagu yo yada nuwanuwa ivaguna ana nauhaga matatabuna Yaubada
    againe giveꞋinuba. Tuwaina ide Bana nibaineyao tu Keliso yana alika againe giveyaoyeda.
    Ada au ime yana tofaisewa ama vehimeya givelema higa kaliva anavenuwaꞋatadi gavaiyaꞋamine
    Yaubada buye hinaveyao.
  yao-yao: Ayiyi yose ikutyochela kwa Akunnungu ŵatujilenye ni nsyene kwalitala lya
    chiwa cha Kilisito, ni ŵatupele masengo ga kwajilanya ŵandu ŵane ni Akunnungu.
  tgp-tgp: La hinau tari nike la tai isan God sei mo sari tamata peresi na tamlohi
    na varama hin Kr̃isto, ale enia natu mo sile kamam na vavahinau mata tau na tamata.
  auc-NT: Mänïnö botö änö ante tömänö në pönö badongä ïñömö edæ Wængonguï adocanque
    ingampa. Tömengä ïñömö, Mïnitö ëñënämaï cæmïni incæte Codito pönö cæcä beyænque
    botö piyæ̈në cæcæboimpa, angampa. Ïninque botö piyæ̈në cæbo adinque mïnitö botö
    gämæ̈nö pöedäni, angampa. Ayæ̈ mönitö ïmönite pönö angä ëñëninque mönitö wæætë
    edæ wadäni ïnänite, Wængonguï piyæ̈në cædinque, Pöedäni, angampa, ante në cæmöni
    batamönipa.
  kbc-NT: Aneotedoɡ̶oji ja iigi ɡ̶odaaleɡ̶ena, codaa najigotedoɡ̶owa gela anejinaɡ̶a
    me ɡ̶odewiɡ̶a. Niɡ̶ida moko niɡ̶ijo jotigide oko laxakawepodi Aneotedoɡ̶oji, pida
    niɡ̶ina natigide Aneotedoɡ̶oji jeɡ̶eote moko lokaaɡ̶etedipi leeɡ̶odi Cristo. Odaa
    najigotedoɡ̶owa ɡ̶obakedi me jeloɡ̶otaɡ̶atibece anodaaɡ̶ee niɡ̶ina eledi oko moyakadi
    me lokaaɡ̶etedipi Aneotedoɡ̶oji.
  bmh-bmh: Uwait nugtal igul go ig ebiligeb zuabun guzeneun. Kristus go ig en noumeun,
    gonun, Uwait nug ig ibaig koli zaiar aimai, ig palautigena, duailel ipal Uwait
    nug dual zai abun en ze maremun.
  ctu-BL: Ch'oyol ti Dios jini tsijib tac bʌ. Dios tsa'ix i yuts'esa lac pusic'al
    la quic'ot cha'an tsi' mʌñʌyonla Jesucristo. Tsa'ix i yʌq'ueyon lojon que'tel
    ti jini t'an mu' bʌ i yuts'esʌbeñonla lac pusic'al yic'ot Dios.
  meq-meq: Maa ge məsler niye tebiye na, Mbəlom. A sləraw Yesu Kəriste na, hərwi ada
    mâ makway ha ka bo tə neŋgeye. Mbəlom a vəlamay məsler mede məhəlatay ahaya ndo
    hay ada tâ ma ka bo tage neŋgeye.
  noa-H: Mag simʌn t'um hich Hẽwandamauta mag k'ĩirjug hiiurig paapʌ̈imaajem Cristo
    gaaimua. Hich Cristo gaaimuata hĩchab hich dʌ̈i tag hiekk'õr chuk'u k'õinaa wënʌrrapinaa
    maachigpaita tagam k'ʌʌnag jãga hamjã hagjö Hẽwandam dʌ̈i k'õinaa wënʌrraju haai
    nʌ ha jaaupi jaaujim.
  alp-NT: Pusue meru Alla Ionolu. Alla Iono ite mise suike kaiNi baue saisa rebe Kristuse
    Ionore. Eleki Ibitike ami kena beteke ete tamata makete leke esi ono mise suike
    kai Alla lekwe.
  san-VEL: sarvva ncaitad ii"svarasya karmma yato yii"sukhrii.s.tena sa evaasmaan
    svena saarddha.m sa.mhitavaan sandhaanasambandhiiyaa.m paricaryyaam asmaasu samarpitavaa.m"sca|
  kbq-kbq: Ama ana kasefa huno mani avu'avara Anumzamofontegati e'ne. Kraisimpina
    tagrira tazeri mago nehuno, erimago huno mani eri'zana tagritami'ne.
  kbh-kbh: Bëngbe Bëtsá endmëna nda chca inétsama, ents̈anga mo tsëm ents̈angcá jábiamama;
    y cha Crístoftaca tojama bënga tempcá ts̈abá cháftaca chamotsatsmënama. Y cha
    bënga canÿe trabajo s̈onjanabanÿé, bënga ents̈anga jábuayenama, Bëngbe Bëtsá inétsama
    ents̈anga tempcá ts̈abá cháftaca chamotsatsmënama, y ents̈anga jujabuáchama chca
    chamotsemnama.
  ron-LSB: Dar toate lucrurile sunt de la Dumnezeu, care ne-a împăcat cu El însuși
    prin Isus Hristos și ne-a dat slujba împăcării;
  pon-pon: A meakan karoj jan ren Kot, me kotin kalolamaui on pein i kitail ki lejuj
    Krijtuj, me kotiki on kit at koa dodok, duen padak en kalolmau.
  nhe-BL: Nochi ni yancuic nemilistli huala tlen Toteco Dios. Quena, Toteco Dios techhualicac
    campa ya iselti para ma timoyoltlalica ihuaya ipampa tlen Tohueyiteco Cristo quichijqui.
    Huan ama yajaya techtequimacatoc para ma tiquinhualicaca nochi tlacame campa ya
    para ma moyoltlalica ihuaya.
  sps-sps: Ana fo toton foun to ayei te poo fi me ten Gov, ito te faroruak fatabin
    fiisen ramira Ya tana ka te kat bus e Krais. Ai Gov faan matuamam a binun iny
    faroruak fatabin fiisen mi Ya ana vainy.
  wnc-wnc: Sike Anutu sanga waaknga kuupbamdane yapii. Tupa na itane iwana dakngake
    yukum ngana ita Krais initewan apuke kepi tasiniman ninda tana tekwamban Anutue
    kunimde tasikut. Unzingge nata ie kuwa iat musipmiu takngatukan nataamak. Siwan
    ita puya nae naman tasike nata aminu ie masa imukaingge kuke gatayama wa aminda
    musia tapa tekwamban ie kuke iat musia takngatukan natapning.
  bus-bus: Beee bↄ̀ Luda kiiamɛ píngi. À wa kɛao nna Kirisi gãzĩ, ben à gbɛ̃nↄ kɛnaao
    nna zĩi dàwe.
  gub-BL: Tupàn a'e ae zaneapo ipyahu ma'e romo a'e. Kwehe mehe zaiko iàmàtyry'ymar
    romo zane. Umur kar Zaneruwihawete ywy rehe a'e, imumàno kar pà zanerekuzaromo
    a'e. A'e rupi ko 'ar rehe zaiko imyrypar romo zane kury. Pemume'u heze'eg amogwer
    wanupe nehe, i'i iko zanewe. — A'e mehe uzeruzar putar herehe wà nehe, a'e mehe
    wiko putar hemyrypar romo wà nehe, i'i iko zanewe.
  imo-imo: I ulu koinjoma pali Goteni kau teremo. Lino oi yu kinye opa pule molorumulu
    mele kinye aku teko naa molangei. Lino yu kinye tendeku tipo molamili nimbe Kraistini
    terimu ulu akumuni lino yu kinye tendeku tipo moromolo. Aku tepalie imboma yu
    kinye opa pule moromele mele tiye kolko na kinye kopu tepo molamili nimbe Goteni
    aku kongonomu lino tirimu.
  boj-boj: Kumbra bunuj di Qotei aqaq na bej. Nami iga Qotei ti jeu sonamqa Qotei
    a olo Kristus aqa siŋgila na jeu kobotej. Deqa bini iga a ombla are qujaitosim
    unum. Jeu kobotqajqa wau di Qotei na iga egej deqa iga aqa anjam mare mare laqnum.
  eng-DRA: But all things are of God, who hath reconciled us to himself by Christ;
    and hath given to us the ministry of reconciliation.
  knf-knf: Kë uko mënţ bŧi uşë woona du Naşibaţi anţëpnuŋ ţi Kriŧtu adolun kë ŋŧiinkar
    na a akuţ awulun ulemp wi pdo bañaaŋ baŧiinkar na a.
  san-KHM: សវ៌្វញ្ចៃតទ៑ ឦឝ្វរស្យ កម៌្ម យតោ យីឝុខ្រីឞ្ដេន ស ឯវាស្មាន៑ ស្វេន សាទ៌្ធំ
    សំហិតវាន៑ សន្ធានសម្ពន្ធីយាំ បរិចយ៌្យាម៑ អស្មាសុ សមប៌ិតវាំឝ្ច។
  arn-NT: Itrokom ta tüfachi dungu Ngünechen ñi adkünuel, fey Cristo tañi duam nietuiñ
    kümelkawtun Ngünechen iñchiñ kisu ñi pin mew, ka elueiñmew taiñ feypiafiel ti
    kakelu pu che ñi kümelkawtuael kay Ngünechen engün.
  zas-NT: Per gra nine na̱j por xyudar Dios, laaman been persi rayaꞌp ree nejz par
    yadxin ree lojman por Jesucrist, abiꞌ laaman gule dunujn din yagojnan bejn ree
    xhienaag din gap reeman nejz par guidxin reeman lojman.
  ken-NT: Mandɛm kɛ ákʉ́ bɛ mɛnyɨŋ ɛbhɛn mɛnkɛm mɛ́mbák ɛnyu ɛyɔ. Yí kɛ átó Kristo
    ánkʉ sɛ́mpɛ́tnsɛm ntá yi, nɛ achyɛ́ bhɛsɛ bɛtɨk bɛkʉ bo mámpɛ́tnsɛm mámbɔŋ
    kpák nɛ Mandɛm.
