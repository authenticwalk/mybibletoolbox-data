    nasajan nipilan mandilileaw mayambüw nej, cos nej lango majcüy majaw nejiw.
  otn-NT: Guehna̱ Oja̱ øt'e ngue ma̱'da'yo'a̱ te ga̱ 'yo ra̱ ja̱'i̱. Ya ma̱ amigohʉ
