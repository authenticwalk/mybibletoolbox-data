    naasohɨ kiyaamɨ aunahɨpatɨ netɨ napotaise taatɨ aimɨ gwɨnyaahaawe. Siyatɨ Kɨraisiho
    isɨhiyaamɨ aunahɨpatɨ netɨ napwindɨhandaahɨ sawana kiyaamɨ maipɨhaiwaapɨ napwauhɨhandamatiyatɨ
    kiyaamɨ maipɨhaiwa Autaahaatɨho amɨ nga nemwataise.
  ubr-ubr: Ot on Keriso an nuaboai on ebinetewarit, ari tasagob Orot kaitamom on sabu
