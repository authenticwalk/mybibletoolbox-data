  ena-ena: Jisasɨ Kɨlaisɨ agaŋ hulaŋ iamɨgali hɨhi hɨnilalu alusaŋ mavɨn hekɨlɨ hɨnimi
    uami. Lavɨla aludɨ ahɨliahuiahu saŋ aludɨ uvɨsɨjiŋ viavɨla hɨmami uami. Lɨci hulaŋ
    iamɨgali sɨkasɨkan alaŋ avi nɨbu hula hɨmahɨma me hɨmamɨlu uami. La iabi neŋ alaŋ
    hɨmavɨla cɨhu hɨhi iahavɨla hɨnihɨni me hɨnilalu uami. Alaŋ nusaŋ ala igahɨlahɨla
