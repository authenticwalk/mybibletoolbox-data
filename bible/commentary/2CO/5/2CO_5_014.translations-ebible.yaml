    kaleki annu kiissanammi kumua sirapammi mate asan angganna tau annu mangkami mate
    mesa tau ussondai.
  rus-SYN: 'Ибо любовь Христова объемлет нас, рассуждающих так: если один умер за
    всех, то все умерли.'
  mbh-mbh: Na Krais ile asaguong nge tokokoere i oma tho make tho velpol ini ile umonga,
    eneke lemik i engeng ve, Krais ile rinong i el tokokoere omei nge a God ile paomelaling
    nge ole vothung kerenga. Na God i tepolal toko alavusnga ole rinong nge ole vothung
    kerenga nge a Krais ile rinong.
  bdd-bdd: Keliso ꞌina helauwega ꞌagwaegwae, weyahina tauna tuwa ꞌama toloina. Moisa
    tuwa, tauna mabwaiyada weyahida ꞌiꞌamasa, ꞌoinega mabwaiyada gide toꞌamasao.
  cbt-NTPO: “Quisocristo na'con nosororinpoa',” ta'toi, nanamën a'chinárai. Canpoa
    marë' inaso' chiminin. Ina imapatëhua', canpoanta' chiminëhuaso pochin ni'ninpoa'.
  srn-NT: Bika a lobi fu Kristus e tiri wi, di wi kon ferstan tak' fu di wan enkri
    Sma ben dede gi ala sma, dan ala sma dede tu.
  cta-NT: Cua jlo tiꞌ na chaꞌ sca ti ycuiꞌ Cristo ngujuii lo crusi cuentya jiꞌi̱ lcaa
    ñati̱ chalyuu; ñiꞌya̱ ntiꞌ si cua ngujuii lcaa ñati̱ chalyuu xquiꞌya quiꞌya nu
    ntsuꞌu jiꞌi̱ nguꞌ, juaꞌa̱ laca chaꞌ, xquiꞌya chaꞌ ngujuii yu lo crusi biꞌ. Loꞌo
    juani jlo tiꞌ na chaꞌ ntsuꞌu tsa tyiquee Cristo ñaꞌa̱ Ni jiꞌi̱ lcaa ñati̱ chalyuu,
    biꞌ chaꞌ ngaꞌa̱ chaꞌ chcuiꞌ na chaꞌ jiꞌi̱ Jesús loꞌo xaꞌ ñati̱.
  bqc-SIM: Asa Kilisi yeawázi yã́ mɛ́ wá kũa gbãa. Wá è tó gbɛ̃́ mɛ̀ndo gà
    gbɛ̃́pii gɛ̃ɛ ũ, aa gà ḿpiin we.
  tcz-CHONGTHU: Ahoichu hitaleh, Christa ngailutna chun eithunun u ahitai. Eihon Christa
    chu mijouse dinga thia ahitai ti itahsan uva ahileh, eima ho jong imilui uva chu
    thia ihitauve.
  mar-mar: कारण ख्रिस्ताची प्रीती आम्हास आवरते कारण आम्ही असे मानतो की एक सर्वांसाठी
    मरण पावला तर सर्व मरण पावले,
  snp-snp: 'Aya yamu kolalo. Kilisto siya-muluna lomami mona yakafo ika o ledeto luteu
    yau lonowa auma wito olaito ya eti loto kolone: We lawoko yakafo wenena muki yamu
    kolito folainako, yamu wenenawa muki ya moda folamoidana iye, loto kolone.'
  isl-isl: '@see-verse:2CO.005.013'
  spy-NT: Kērchēēch koong' ꞉chamateetaab Kiriistō kēēyēyē yiisyēētaab Yēyiin, kuuyu
    kēēchāmchiintōōsii kule kime ꞉chiito akeenke kubo biiko tukul, kunyoo kerkeey
    nyēē kikēēbēku ꞉acheek tukul.
  xnn-xnn: Olay kompolmi nan kankananda tay nan tet-ewa et nan mangtekanmi isnan pilmi
    ay layad Kristo nan gapo ay ik-ikkanmi nan oblami. Tay getkenmi ay linak-am nan
    esa nan tetey ay pala isnan am-iam-in. Isonga am-in ay ipogaw et kanegda naitapi
    abes ken Kristo ay natey isnan nateyana.
  mwe-mwe: Pabha kupinga kwabho a Kilishitu kunakutulongoya uwe tukulupalile kuti,
    mundu jumo ashinkuwa kwa ligongo lya bhowe, bhai bhowe bhawilenje pamo na jwenejo.
  tte-tte: Na Keliso ana mulolo itubalimai na katolo kapaisowa kaiwena. Kaiwena kameli
    Yeisu iboita meuloila kaiwela, yo ana boita koina mekalakava taboita toyawa.
  tcs-tcs: Mipla meke ebriting bikoz lab blo Kraist i soe mipla wiswei po go. Mipla
    i prapa sabe nau, wan man i bin ded po ebri pipol. Wea seimkainwei, ebri pipol
    go ded tu prom dem nugudwei blo dempla.
  hlt-THB: Ikawtih ningnih ve Khrih a lungnaak ing ni tyi khqi ngah ngah hy, thlang
    boeih ve ni thi uhy.
  soq-soq: 'Ipawa dima no dewasaitana, sa ipa Keriso nuawadawadawa no nenena banlanedie
    dodomananedio bedewe dewamoitana. No epe donsate atenten: Apana dea no uduudu
    baimba bolen. Ema ipawa ipa no uduudu me bowa bedewentene do awodea bonten.'
  qub-qub: Tayta Jesucristo cuyamaptinchïmi pay munashanno cawanchi. Jesucristumi
    llapanchïpaj wañuran. Chaymi llapanchïpis wañusha-japuyna caycanchi.
  att-att: Á maguray lâ yù kagiad da, á mattarabáku kami galâ megapu sù ángngiddù
    ni Apu Kesu Kiristu ta tatolay. Á ammu mi ta aggina yù natay, nga netapil megapu
    nittam ngámin. Ta si Apu Kesu yù táli tam nga natay, á sittam nga netádday kuna,
    kunnay ta námmatay ittam ngámin, gapu ta si Apu yù nagikáru ta liwiliwâ tam ngámin.
  bki-bki: Vite takurano ga jo jilanvuu ka kenememi meuliano ka nuvila Kristo kiano
    im̃auano novo nalo, naina kiano tinietiiano. Kumemi numonea jikili ka kiano m̃ariano
    naio takurano mijikia rilarur kiado meuliano nonovio, ver p̃eli, mia kito nonovio
    monoka rom̃arm̃aro ga, mia maka kito tai na rijikia rimeul.
  bqp-bqp: Zaakũ Kirisi yenyĩ mɛ́ àtɛn tɛ́ káógu. O è tó gbɛ̃ mɛ̀n do gà gbɛ̃ sĩnda
    pínki yãi, ò gà ń pínkin gwe.
  mcp-mcp: Nəcé cɛɛlí *Krîst ŋgə́ cɛɛl sə́ yí í mə́ lwánd sə́ lámʉ́d, sə́ ŋgə́lə tə́dʉga
    nə́ muud ŋgwûd nyə á yə shú búúd bɛ̂sh, ntɔ́ jɨ nə́ bə́nɔ̂ŋ buud bɛ̂sh bwə́ á
    yə mísh mə́ Zɛmbî dɨ̂.
  hat-hat: 'Paske, se kalite renmen Kris la gen pou nou an k''ap dirije m'': mwen
    gen konviksyon sa a, si yon sèl moun te mouri pou tout lòt yo, sa vle di tout
    lòt yo mouri ansanm avè li.'
  npl-NT: Itlasojtlalis Cristo Jesús technawatia ijkó matikchiwakah, porke kuali tikmatih
    Ye okimiktijkeh topatka, iwa noni kijtosneki tinochteh otimikeh iwan Cristo.
  bgg-bgg: Gethek zab ne Masi ro miie è khoh dun ro, jiè thuh, gethek ne thieg zab
    pha chiang è bran jia ne iy dun, hì nyie yao pha ji ne ai è iy shii gethek zab
    de mathang ro.
  eng-TCENT: For the love of Christ compels us, because we have concluded that if
    one died for all, then all have died.
  eng-BSB: For Christ’s love compels us, because we are convinced that One died for
    all, therefore all died.
  cpu-NT: Okaratzira nantayetziri, iroora nantantayetarori jetakotaanara Cristo. Tema
    ikamimentayetaira maaroiteni aaka, okempivaitanakaro maaroitenimi aakaite ankamayetakemi
    eejatzi.
  san-ASM: ৱযং খ্ৰীষ্টস্য প্ৰেম্না সমাকৃষ্যামহে যতঃ সৰ্ৱ্ৱেষাং ৱিনিমযেন যদ্যেকো জনোঽম্ৰিযত
    তৰ্হি তে সৰ্ৱ্ৱে মৃতা ইত্যাস্মাভি ৰ্বুধ্যতে|
  tac-NT: Kristo 'we na'temame ju ramué, alekeri beníriga e'yénilia ramué. 'La sébali
    machiáguru alué Kristo mukúliga ramué neraga, 'lige abiénachigó mukúlekuru suwábaga
    ralámuli gu'íriga. Alekeri beníriga e'yéniliguru ramué.
  eng-WEBPB: 'For the love of Christ compels us; because we judge thus: that one died
    for all, therefore all died.'
  gfk-H: No harmarsai ta Karisito i la duduan mehet bia mehet na ngan hua. Ma i tale
    bia na duan mehet kanong mehet nunurei tutun at bia tikai ga maat gaam kap no
    mahua ta diet bakut, hua diet bakut diet gaam maat.
  viv-viv: WaꞋita, Keliso yana nuwanuwa lakahina agaimeya nuwama gitaitaina be yama
    dewa givehivehimeyena. FaꞋina halamana ahe avaina higa Kaliva saꞋeyana kaliva
    moyaꞋaida faꞋideya giꞋalika ada ide Bana buye kaꞋalika.
  yao-yao: Pakuŵa unonyelo wa Kilisito ukutulongosya, sambano tukumanyilila kuti mundu
    jumo pe ni juŵawile ligongo lya ŵandu wose, nipele ŵandu wose tuwile pamo nawo.
  tgp-tgp: 'Matan opoia non Kr̃isto mo lo halo kamam, matan kama levosahi mamahunia
    vara Kr̃isto mo mate mata tamlohi tari: ale matan hinia tamlohi tari la mate.'
  auc-NT: Ïïmaïnö ante pönente wædinque edæ mänömaï cæmönipa. Tömämö beyæ̈ adocanque
    wængacäimpa, ante adinque mönitö, Mönö tömämö do wængamöimpa, ante edonque ëñëmönipa.
    Ïninque, Mönö Codito nanguï waadete pönengä inte pönö cæcampa, ante pönëninque
    mönitö ædö cæte wapiticæ̈ cæquïmönii.
  kbc-NT: Leeɡ̶odi Cristo me ɡ̶odemaa, odaa jikanaɡ̶a mepaa ɡ̶odiiɡ̶e. Igaataɡ̶a jiɡ̶idaaɡ̶ee
    ane ɡ̶odowoogo. Onijoatece ɡ̶oneleegiwa Cristo yeleotetema inatawece oko, odaa
    micataɡ̶a daɡ̶a nigo inatawece oko.
  bmh-bmh: Kristus nug ig en ougab noumeu, gonun, ig go abe maimai, gonugau salau
    macanem. Du tutak nug duailel unum en noumeun. Gonug igual empip oimai, noumina,
    go ag unum go dual noumemen sul.
  ctu-BL: Come i c'uxbiya Cristo mi' wersa xic'beñon lojon, come mic ña'tan lojon
    mi tsa' chʌmi juntiquil winic cha'an pejtelel winicob x'ixicob, actan che' jini,
    ti Cristo tsa' laj chʌmiyonla cha'an mi' jilel i p'ʌtʌlel mulil ti lac tojlel.
  meq-meq: Məsler neheye tebiye nəmaa ge aye na, hərwi nəmaa sər ha Kəriste a wuɗa
    may. Mawuɗe bo ŋgay nakə a wuɗa may aye na, a gamay kutoŋ mede kame. Nəmaa sər
    ha ta deɗek neŋgeye kə mət hərwi ndo gədem. Ka ɗəre i Mbəlom na, ndo hay gədem
    ta mət tə neŋgeye.
  noa-H: Cristoou mʌch daupii haajeewaita muajã mʌchdëu nem waum k'õsimpai wauba,
    hãba hi hiekta mʌch k'apeenag mʌg jaau chitaajem. Mag hãb maach gaaimua meetarr
    haawai ya maach t'umaam k'ʌʌnta k'ëchp'öbaadëmjö hajim, tag dichdëu nem k'õsimpai
    wauba haag.
  alp-NT: Ami ono pusue mere le Kristuse Ioki ite pusuma. Le ami rekware sepo sae
    imata ete pusue tamata peneka, hoko mere sakesa kai pusue tamata mata peneka.
  san-VEL: vaya.m khrii.s.tasya premnaa samaak.r.syaamahe yata.h sarvve.saa.m vinimayena
    yadyeko jano.amriyata tarhi te sarvve m.rtaa ityaasmaabhi rbudhyate|
  kbq-kbq: Kraisi avesizamo tazeri onetigeta tagra antahi'none, na'ankure magokemo,
    miko'mofonku huno fri'ne. E'ina hu'negu ana miko'mota fri'none.
  kbh-kbh: Bënga chca fsëndmëna, Cristo s̈ondábabuanÿeshanayeca, y chë soye endama
    bënga nÿe cha fchaitseservénama, er bënga fsëndenojuabná y puerte ts̈abá fsëndë́tats̈ëmbo,
    canÿa, Cristo, nÿetscangbiama tojanóbanama; y cha nÿetscangbiama tojanóbanayeca,
    endmëna mo cha tojanóbana ora, nÿetscanga cháftaca cuafjobancá.
  ron-LSB: 'Căci dragostea lui Hristos ne constrânge, pentru că noi judecăm astfel:
    că unul a murit pentru toți, deci toți au murit.'
  pon-pon: Pwe iduen limpok on Krijtuj kanon kin kit, pwe je kaiauiadar me amen mata
    kila karoi i me irail karoi mekilar.
  nhe-BL: Huan pampa Tohueyiteco Cristo techicnelía miyac, itlaicnelijcayo techchihuilía
    ma titequitica chicahuac. Cuali tijmatij Cristo mijqui ipampa nochi tlacame, huan
    quema Cristo mijqui, elqui queja nochi mijque ihuaya.
  sps-sps: Tana foka te kat amam, ayein mangiir ten Krais to te sogsog maromam, tana
    saa mam faaman fi rom nei, Krais mat ana Ya nom to na pan tana fo kinai, to sana
    mam faarei mam mat men kat tan puainy mes to te katkat faamuan fi mam to te kaakaa
    fi mam muan.
  wnc-wnc: Dasingge? Kraisda ninde butaya natanimunggak kakngata na tanomanuwan tasinggat.
    Ngan. Ita ninde butaya natanimuke ita aminu tapatukan ngana ninu kuupbamde tangge
    kungwanimukut. Unzingge sanga ninde wa kumbut takngata yutake apu aminu kuupbam
    panggak ngang nataat.
  bus-bus: Zaakɛ Kirisi yenzi bé èe tɛ́ kaawagu. Wá è tó gbɛ̃ mɛ̀n doo gà gbɛ̃ píngi
    yãnzi, aↄ̃ gà ń píngin gwe.
  gub-BL: Zaneruwihawete ureamutar katu a'e, a'e rupi ureruzar ize'eg uruiko ure no.
    Ta'e urukwaw ko ma'e xe. Pitài awa a'e, umàno teko wanekuzaromo paw rupi a'e.
    A'e rupi teko paw umàno ma'e kwer ài wanekon a'e wà, inuromo a'e wà.
  imo-imo: Iye tendekumu linonga nimbe kolo wangopa imbomanga pali kolondorumuna lino
    yu ombele mepo lino pali yu kinye kolorumulu. Kraistini imboma aku tepa konopu
    mondoromo ulu lipo manjipolio yunge kongonomu paa tendambo konopu lteo.
  boj-boj: Kristus na iga tulaŋ qalaqalaigej aqa kumbra dena gago areqalo tigeltetgeqnaqa
    iga aqa wau ojeqnum. Iga qalieonum, Yesus a iga kalil qa moiyej deqa iga kalil
    dego moreŋobulem.
  eng-DRA: 'For the charity of Christ presseth us: judging this, that if one died
    for all, then all were dead.'
  knf-knf: Uŋal wi *Kriŧtu aŋaluŋ un ukţoŋuŋ un. Ŋyikrën bnuura kë ñaaŋ aloolan akeţaruŋ
    bañaaŋ bŧi, bañaaŋ bŧi badobi keţ keţ keeri.
  san-KHM: វយំ ខ្រីឞ្ដស្យ ប្រេម្នា សមាក្ឫឞ្យាមហេ យតះ សវ៌្វេឞាំ វិនិមយេន យទ្យេកោ ជនោៜម្រិយត
    តហ៌ិ តេ សវ៌្វេ ម្ឫតា ឥត្យាស្មាភិ រ្ពុធ្យតេ។
  arn-NT: 'Cristo ñi piwkeyechen ta ngünenieñmaeiñmew iñchiñ taiñ mongen, fente küme
    kimnielu am iñchiñ tüfachi dungu: Cristo lay itrokom che tañi layafel mew, feymew
    itrokom che lalu reke feley.'
  zas-NT: Guial rën Cristo dunujn zeel cayguieenan ni cayguieenan, din dunujn rayagbee
    guial Cristo güjt par gra bejn abiꞌ gra ree bejn ma na̱j ziꞌc bengüt par dol.
  ken-NT: Bɛtɨk ɛbhɛn sɛ́kʉ̀, sɛ́kʉ̀ bhɔ chi mbɔnyunɛ ɛkɔŋ ɛnɛ́ Kristo ɛ́pùri bhɛsɛ.
    Sɛ́noko bɛ ndu Kristo ágú ɛ̌ti yɛ̌ntɨkɨ mmu, bɛsɛ́ mankɛm sɛ́náŋ sɛgu.
