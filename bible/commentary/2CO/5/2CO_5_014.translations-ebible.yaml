  san-TIB: ཝཡཾ ཁྲཱིཥྚསྱ པྲེམྣཱ སམཱཀྲྀཥྱཱམཧེ ཡཏཿ སཪྻྭེཥཱཾ ཝིནིམཡེན ཡདྱེཀོ ཛནོ྅མྲིཡཏ
