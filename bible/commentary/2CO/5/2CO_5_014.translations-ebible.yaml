    uchallikushpanachu kawsaykanchisapa.
  zca-NT: Por dox nazhi' Jesukrist no, kuze' nzhon no ro' Me, porke nane no, tutsa
    Jesukrist ngut por rë men, kuze' rë men nak nela men ngut ga'.
  cbc-NT: Jesucristo bʉtioro marĩrẽ cʉ̃ camairĩjẽrẽ tʉ̃goñarĩ popiye baimirãcʉ̃ã,
    cʉ̃ caborore bairo jãã átiãnajẽ cʉtinucũña. Jesucristo jĩcãʉ̃ã marĩ nipetiro popiye
    marĩ cabaibujioriquere marĩ riabojayupi. Bairi cʉ̃ mena cariaricarãrẽ bairo marĩ
    tuaya. Bairo cʉ̃ cariabojariquere cariape jãã camasĩjʉ̃goricapaʉpʉina yua, tocãnacã
    rʉ̃mʉa cʉ̃ carotirore bairo jeto jãã átinucũña.
  qxo-NT: Señor Jesucristo nogantsicpä raycur imaycatam rurashga. Payga cruzchö wanurgan
    jutsantsiccunapita perdonacänapämi. Jesucristo tsaynö cruzchö wanunganta musyarmi
    nogantsicpis cawaycantsic paypa munayllanchöna, mananam quiquintsicpa munaynintsiccunachönatsu.
  mox-mox: Keliso ena veyoluba qiduana tomotau weaqida nuama ʼewea, ta baʼe veyoluba nana
    ʼabiʼabiluvinema. Mana niʼa ahalamania tauna ana ʼaidega tomotau qabuda weaqida
    ʼaliga, ʼinega itaʼa qabuda wese kavona kada ʼaliga tauna maega.
  kew-kew: Gore Krais-me niaa madaa pedo pu odome omesa-ga niaa kone waru sua nimi
    raba minalo kogono pema. Go aa padaneme onaa rayo madaa omesa-daa onaa rayo nipu
    raapu omesimi.
  dww-dww: Bada na wainuapaḡoe ewai dokedana, baninama tauma kè kataiena da tauna
    ya gurina tauda matabuda aubaidama. Vutuna aubainama tauda matabuda dà yawasanama
    poredie Keriso mate tè guri tenaḡana.
  twi-ASANTE: Afei a yɛahunu sɛ onipa baako na ɔwu maa nnipa nyinaa wuu bi no enti,
    Kristo dɔ a ɔde dɔ yɛn no na ɛhyɛ yɛn. Yei kyerɛ sɛ nnipa nyinaa wɔ ne wuo no
    mu kyɛfa bi.
  aoj-aoj: Okom Kraisi magamagailapai atom masaꞌmafa ma maol inimba. Deiꞌ main, afaꞌ
    ukup pandandaꞌ pegawa endilisi naꞌamba. Iꞌi aman atotona nohoꞌofa apaꞌ hiapai
    hiꞌalapa ma nagagaꞌ, isimba siꞌi apaꞌ hiapai aꞌ magaꞌ eaꞌ.
  cbv-cbv: Cristo jwiítdih bʉ́dí ã oyochah jenah joinít, caandíh jepahna, wã tʉ́i
    bohéna caá. Pánih oina, caán Cristo biícjeh jwĩ yéejat jíib bʉʉdáátdih ã jíib
    chãj beedá wʉ̃hat tʉ́ʉt niijná, jwiítdih ãt wʉn wʉ̃hʉp wʉt jĩ. Caandíh jenah joiná,
    “Wĩ́ih pínah caá ãt wʉn wʉ̃hjip taga”, niíj jenah joinít, jwiít nihat jwĩ yéejat
    jíib ãjeéh wʉnnit panihnit caá jwĩ jʉmʉp. Jwĩ yéejat jíib bʉʉdáátdih jíib chãj
    péanit panihnit jwĩ jʉmna caá.
  taw-taw: Chɨn gos yɨpɨd gɨl nɨŋɨd, gos nɨgtep gɨpun, bɨ nokom yɨbɨl ak ne binɨb
    kɨlop nen kumak tek, kɨli mɨdupsek ayɨp kumɨlak tek lup. Anɨb ak Klays chɨnop
    mapen lup ak, chɨnop kɨles gɨl gek, wog ne anɨgɨl gɨpun.
  jic-NT: Cristo pasal quelel la siji gentá. Cristo quelel la siji, mpes niná p'in
    quelel velecj yupj jilal lovin. Mpes niná ca sin mü'üsüs wa. Cupj selecj Cristo
    tepe'e gente pjü way mpes; nin mpes niná quelel velecj yupj jilal. Pjü ma polel
    pátjatsja Dios lal püna p'in. Quina polel patja jupj lal, Cristo yupj mpes tepe'e
    mpes.
  zap-NT: Por ne ryaan Jesucrist be, neguin nak ne rap noo degne ylaa noo yra ne kalaa
    noo, porke nan noo ne tendxee Ne wet por yrandxee mén, por neguin yrandxee mén
    nak zegnak mén ne che wet.
  wer-wer: Kristo pim tenimëën lup sant yaalni pötak elniin Anuture arimëën yak ya
    ompyaö pöt yamëngk. Pöt epël. Ten kön kosang wiin Kristo kopëtapök tiar pouröa
    kangiir wel wia pötak tiar pourö wel wiaut.
  ipi-ipi: Saka ateyama wandakali nanimato nanima tane angu epele amakale nembo natape-pene.
    Jia. Akali nanima moyo omalu, ika leane okomane epele yakale nayuto, nanimato
    balana piape pua atalapale nembo toto, Kataisa bala wandakali pitakana panda moto
    omeaipia. Bala akali mindiki okomane wandakali pitakana panda moto omeane okona,
    Gotena wenonga wandakali nanima pitaka omene teke gulo atema. Tene okonena, wandakali
    mindi bala Kataisa towa mina mindiki lo atoto, omene gulo ateando, mana koo balato
    wamba minu atalane tupa alu piyane. Goteto wandakali okone mo wenene gulaya eya-kola,
    mana wenene minditupa balanga yalane. Wamba nanimato mana wambane oko wato minuto,
    wandakali waka tupa yapa lo tale pua atemane tekeko, Kataisato wandakali pitakana
    panda moto omeane oko nembo toto, andipa nanimato wandakali tupa yapa lo tale
    napeyama. Jia. Wamba nanimato mana wambane oko wato minuto, Kataisa yapa lo tale
    pua atema tekeko, andipa nanimato mana okone wato minuto, bala yapa lo tale napeyama.
    Kataisato nanima yamapa yo atoto, nanima moyo piape utupane pitaka peane oko nembo
    toto, nanimato balana piape oko pimakale nembo teyama.
  qul-NT: Cristota munacuskaycoka causayniycuta pusan, imaraycuchus yachaycu Cristo
    tucuy runapaj wañojtin tucuy runa jucharaycu wañuncu, chayta.
  tnc-tnc: “Cristore mare wayuĩatiyayu”, ãrĩᵽuᵽajoairã imarĩ, jẽrĩtarimarĩaja kirika
    bojariroka yija wãrõrijayu. Mare wayuĩawa'ri ba'iaja mabaaika waᵽa maro'si kireyaĩjika
    simamaka, kika reyaekarã uᵽakaja maime maro'sioka.
  ter-NT: Yoko koati xúnati xoko ûti ne hána'iti ákoyea omótovovi okóvo Kristu kó'inokeneye
    vítuke, vexoâteoxo ápeyea póhuti hóyeno ivokínovoti uhá koeti xâne. Epó'oxo vo'ókuke,
    kutí koéne ivokóvoti ne uhá koeti xâne.
  bmr-NT: Mɨɨro Cristo mɨɨhaico agaijɨnoguiino mihicahi, saafiiro famoohallɨvɨro iguijeveunoco
    magaajamaño. Jaaneri bu famooro iguijevecuunoco.
  fuf-fuf: 'Ko fii giggol Almasiihu on no laamii men, menen ɓee fellituɓe ɗunɗoo:
    aaden gooto maayanii fow, awa fow maayii.'
  bhl-bhl: 'Nimtew angom? Kulais em ibolow mutuk e nulo bokoyemomele: “Yu kun kuluko,
    kun moyembelei, em aluwbamin be kilele aluwbina!”, yangakabe kasike. Yangbomeluwi,
    nu diwkuw kal keluwete: Kulais e kunum waneng alik alik num abin kuluko, num gomet
    kuanse kasike, kanese beem dem e alik alik nukati eso kuansuluw te.'
  ons-ons: Kristo wane wet maepŋo kotoze warekamaike, ea wane qe more iwa yale det
    okanmaine. Ŋei wekuŋo ŋei korop ŋenane turuŋzane ra more seukke, eaŋo yemo ŋei
    koropŋo eŋerop weneŋ seukkone okanmaike.
  con-NTPO: Nane Cristo a'ima ñotsse in'jan'choma atesupa gi ti'tsse a'ima candusian'jen.
    Fae'cco poiyi'ccone pasi ñoa'me poiyi'cco tisei'ccu fae'ngae pa'fa qquen gi in'jan'fa.
  ghs-ghs: Tete erake eete oorai. Kiristui dzasaho tete biraitemi oi nanake qooro
    teetorai. Nanai hee, Kiristui abi minaraho quba dzasa eete oho habarake baatemi
    oho qubake baatai eto tee ma teeke mai eetaino.
  peg-peg: ଇନାକିଦେଂକି କ୍ରିସ୍ଟତି ଜିଉନନାକା ମାଙ୍ଗେଙ୍ଗ୍‌ ଲାତ୍ରାତ ଇଡ଼୍‌ଜି ଚଲାୟ୍‌କିଦ୍‌ନାନା,
