    Ut xban nak quicam a'an, chikajunilo camenako chic chiru li ma̱c.
  blz-NT: Polingu' ni Kristus a men munsura' i kai, gause inti'ionmai se' sa'angu'
    mian nolapus bona giigii' mian. Mbaka' sida ngaanon giigii' mian nolapusmo.
  poe-NT: Kíxin Cristo la imá tjuèhe kaín xín chojni ntá tꞌe̱tue̱nhenni chꞌán kíxin
