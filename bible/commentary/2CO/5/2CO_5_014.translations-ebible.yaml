    itobo namanaiña macrirrtianuca icu na cürrü. Sane nauquiche namanaiña oñü usaca
    tacanarrtü toconca ichepeti Cristo au narrtarrti Tuparrü”.'
  aia-aia: Na tau'aro nameu haua, meu haua 'iniai heita'ahi ana Kraest tana'ameu.
    Meu aidangisia do 'iia naasia mo'o na mae 'inigia hakoi mwane inoni, ma naasi
