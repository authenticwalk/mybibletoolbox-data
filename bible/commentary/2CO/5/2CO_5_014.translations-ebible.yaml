  nlg-nlg: Na lei totobo udolu tai nei ke, tai nei na pukuna nina dolo a Christ vanighai.
    Mana pukuna ighai tai taluutunia Christ te mate tughura na lei tinoni soko, ighai
    ghua tai taluutunia, mi ghita na vure subo ta mate tana vola haulaghi ta ghahaghita
    iga.
  dgr-DOGNT: Zezì-Krı goghǫneètǫ t'à hanì wegha eghàlats'eeda ha ts'ı̨ı̨wǫ. Dǫ ı̨łè
    dǫ hazǫǫ̀ gha ełaı̨wo, eyıt'à dǫ hazǫǫ̀ ełaı̨dè hǫt'e, eyı gogha ehkw'ı-ahodı
    t'à ats'et'ı̨.
  pes-OPV: زیرا محبت مسیح ما را فرو گرفته است، چونکه این را دریافتیم که یک نفر برای
    همه مردپس همه مردند.
  ron-1924: Кэч драгостя луй Христос не стрынӂе, фииндкэ сокотим кэ, дакэ Унул сингур
    а мурит пентру тоць, тоць деч ау мурит.
  tpz-tpz: E Kristo to heꞌ voh en pemöm po kokoman peꞌ, ko kokoman pamëh kunkuin rakah
    e non pemöm pa nok a kiu peꞌ. Suk ataeah, ea to nat vahik voh ee pan, a Paeh a
    Teꞌ to kon voh a tasun pea, pareꞌ mët manih pa kuruse. Ka manih pa hanan pamëh,
    ne ea kurus to mët vahik këh voh ee pa ma taateꞌ na to teꞌ moaan me no.
  agd-agd: Mai fara vara seyo, Karaisini avábá anon tetin tirá mantarái siretin nan
    inire mumunan ono van mi siamiyá uno. Mai ma Yisasi ma minó nanin bantai ume van
    púkein nan mi setí ankan dere fúaré e mantakhé uno sé mumunan iyá tiféuno.
  rkb-NT: Kiristu myhumo tsimypokzitsiarẽta. Anaty kino kytsa sizubarẽtsa tysitsumuẽhĩnaha.
    Mytsatyziu tsimaha zeka maku estuba zuba mybarawy ezektsa sapyzeky nihyrikosokda.
    Iwatsahi mybarawy ezektsa Sesus tuk tsimyhyrikosokdanaha.
  san-THA: 'วยํ ขฺรีษฺฏสฺย เปฺรมฺนา สมากฺฤษฺยามเห ยต: สรฺเวฺวษำ วินิมเยน ยเทฺยโก ชโน''มฺริยต
    ตรฺหิ เต สรฺเวฺว มฺฤตา อิตฺยาสฺมาภิ รฺพุธฺยเตฯ'
  iws-iws: Mɨ ta Krais siya iikam krɨmiirsi naɨngwokwonanaeiya mɨ krɨmiir kwoɨn ɨmiirɨn
    saeyar kiyai mɨ krɨma ta mɨi aiir asi mɨrii iikam kɨmiir whɨnkɨnsiis haigɨnɨuam,
    tɨ dimɨn taemɨnɨm sɨmiir kɨrɨeni. Krɨma tɨ hɨriinan dimɨn taemɨn ɨmiir asi tɨrkɨm.
    Dimusi rani, krɨma bɨdi yɨnoknɨnkɨnɨm siya siyaɨrgɨn naowɨn. Mɨ krɨma naoni hanɨɨnaka
    ɨni siyar yaowɨskiyɨn krɨmiirsiyɨn. Ya tariigɨna ya hɨnɨɨnga krɨma whɨekakarɨn
    saɨka bɨdiyar yɨnkɨn aonamɨm.
  pol-SZ: Jesteśmy bowiem owładnięci miłością Chrystusa i twierdzimy, że skoro On
    jeden umarł za wszystkich, to znaczy, że wszyscy poumierali.
  ztq-NT: Destye nii byeeñ noo nii lëë Jesucrist kuty por kchësy meñ, lëë xkyalwkëstyoo
    xaa xñabey lëë noo, por lëë noo kuty lo tol.
  zai-NT: Ma biene du tobi si guti pur irá', ne nga casi ñaca guti irá'. Nga runi,
    intiica guni du, runi du ni purti nadxii du Cristu.
  upv-upv: Merrenien se Numal owowomue kem, suri namrongwose, san emij sere jinibb
    jile. Iok erpe nir jijle armij.
  wap-NT: Mishiꞌo wuruꞌu Christ marainpan waunao udawun iti, uruu idiꞌo wuruꞌu wakaudinanuz
    kaikapaꞌa. Ushaꞌapanum kauꞌan waaitapa mishi Christ mawakan ipai pidannao oian
    dikin ii. Uruu idi Tominkaru tukapan ipai waunao mawakainaouꞌu naa oii-karu ai.
  mva-mva: Maka ma kana moarunga-lo nge Kristus reretaka ne kita-lo ieno ka ibagabaga-kita.
    Be kita ambe takaua tamoata teke ka tamoata moarunga kanabe imate. Bokaibe kita
    tamoata moarunga nge mate ngaena-lo tamate-budu.
  dwr-NT: Kiristtoosa siiquu nuuna giddee; ayissi gooppe, itti asay asaa ubbaw hayiqqeeddawaa
    nuuni akeekeeddo; hewaa gidooppe asay ubbay aananna hayiqqeedda.
  kfw-kfw: Ajarchu Christa minriangna khan kinchungnga wairoon jarra mi rakip sik-ah
    mi inkhat in ithi kha keini'n kinjet, khawa tinachu ama thina khan inmani rakip
    in tum inchang hetjei.
  bfz-bfz: कऊँकि मसीह रा प्यार आसा खे मजबूर करी देओआ। आसा खे ये पक्का विश्वास ए कि
    मसीह सबी री खातर मरेया, तो आसे सब पुराणे जीवनो खे मरी गे।
  cuk-09: Ar Cristo anmar-sabgued deyob-dae-anmar-imaked. Anmar weyob binsaed, Cristo
    bela dulemarga burgwisale, bela anmar bato burgwismarmodo.
  ben-OBCV: কারণ খ্রীষ্টের প্রেম আমাদের বাধ্য করেছে এবং আমরা নিশ্চিত যে, একজন যখন
    সকলের জন্য মৃত্যুবরণ করলেন, সেই কারণে সকলেরই মৃত্যু হল।
  mil-NT: Te quìde‑ndɨ́ nàcuáa cuìní Xítohó Jesucrìstú chi cùtnuní iní‑ndɨ́ sá ǐo
    cùu iní‑gá nchaa ñáyiu, te ducaⁿ xìní ndáá‑ndɨ́ sá nǐ xíhí‑gá cuèndá nchaá‑yu,
    te xíǎⁿ nǔu cada iní‑ó sǎ dàtná tnúhu sá ncháá ñǎyiu ní xíhí‑yu ndɨhɨ‑gá.
  myu-myu: Soan oceju e'em Cristo xe ocekukpin cĩcã buye. Kuy juk ocetaybit ocesop
    pũg̃ ag̃okatkat oe'ũ soat peam ijodiacat peam iam. Imẽnpuye soat ipi juacat yukpiwat
    ce'ũ ãm.
  amk-amk: Weo Kristusi enewawufo aino wedaya amenari tonanafo, weo amewaitawanai
    we manei mireha we inontarainesa kiai ampa, tuti finanai deinawiai we inontaraine
    tata tamarareha kai ampa, amani tanai na mamantiti rorong fe fo.
  fai-fai: Kale nuka kal keidumo, maek Kadais ami aket dawkáyamin akfak tem tasuduw
    ka, kalbuw, be watawo kaleyo bá, aka afan adikum numi luk dudu fikalese bemi mit
    be nuluso adikum fikalesuduw ka.
  ura-NT: Jataain cana belaitohane jaunte, cana ichao rucuheraneein beraichaneein
    ne Curisito, aca satiin ichao coreniha ohalune coitucuhacachene caje coaauneein
    nunuheteein. Nii ohane aina cuaainte satiin cana netonai ohacachelu rai ichaonaa
    que ichaohacachene coina.
  mcd-NT: Cristo nocohuun noiquin noco yonoi non ahuun tsain shara mato yoinon. Cristo
    nantifi yorafohuunoashu naani. Ascashu nantifi non afu nai cafiscai afanan non
    ipaoni cuscan aashquima. Cristo nafiashu afanan nocohuunoashu noco noi funinaca
    huani. Norifi naashu ahuunoashu non afanan funitiro a cuscara iishquin. Ascan
    nofin non apaiyai cuscan fustisicai afanan non shinantiroma. Cristo noco amapaiyai
    cuscan nan fusti non shinantiro nocoqui unimanon. Nanfo non icoinra huamisi.
  urt-urt: Krais ŋende nihararme poi lalme pe, tukwini poi lalme sisyeme Krais kin
    nule nal loutungwarmbe me mitiŋ lalme. Luku taꞌe ŋaiye ŋoihmbwaip telei poi lalme
    si nule.
  kiz-kiz: 'Kwa ndabha upendo wa Kristu ukatusututisya, ni ndabha tuye ni uhakika
    ni ele: Kujo munu mmonga afuili kwajia ya bhoa bhafuili.'
  tzo-TZE: Ti jech cac'oj co'nton chitun yu'un Cristoe, yu'un ta jna' ti ep la sc'anune.
    Stuc no'ox icham pero ja' la jq'uexolintic ta stojel jmultic jcotoltic. Jech jcotoltic
    lijchamutic ya'yel.
  lex-lex: Amhi' hare honona onnila Yesus Kristus sniayanni la it hononita. Yoma amatga
    de la'pa riy ida nmati, yoma la'a riy honona rerieini, de hade emekwalima riy
    honona re e rmati olekwa.
  dov-dov: Luyando lwaKkilisito lwatuchunda nkambo twakamanisya echi. Kuti muntu umwi
    wakafwida boonse aboobo boonse bakafwa.
  rgu-rgu: Kristus susue-lalain fo neuꞌ ita a, riꞌ neni fee ami makateꞌ de malalaꞌo
    ami nonoi laka ma. Huu fo ami mamahere mae, noi Lahenda esaꞌ a, riꞌ Kristus, mate
    kati basa lahenda. Ria sosoa-raraan nae, sama leoꞌ ita basa mate fo foa ela masoda
    paraaꞌ a, ma ta tanuu hak fo tuka dae-bafoꞌ a hihii-nanaun soꞌ.
  toc-NT: Catzi̠­yá̠hu pi̠ Cristo snu̠n quin­ca̠­la­ka­lha­maná̠n y huá li̠mak­xte­ká̠hu
    pi̠ cama̠­pek­sí̠­nalh nac qui­la­ta­ma̠tcán. Cumu catzi̠­yá̠hu pi̠ huá tíni̠lh
    caj xpa̠­la­ca­tacán xli̠­hua̠k cris­tianos, na̠ qui­li̠­ca­tzi̠tcán pi̠ xli̠­hua̠k
    hua̠nti̠ la̠nchú tali̠­pa̠­huán qui̠­taxtuy pi̠ na̠ aya tata̠­ni̠ni̠t.
  som-som: Waayo, jacaylka Masiix ayaa na qasba, annagoo tan xisaabna inuu mid dhammaan
    u dhintay, sidaa daraaddeed ayay dhammaan dhinteen.
  mam-C: Axjo tq'aq'b'il tk'u'j Crist chq'ol qey tu'n qyoli'n ti'j Tb'anil Tqanil
    kyuk'a txqantl, qu'n twutzx te' qa ma kyim Crist te qxel, awo o qo nimin ti'j,
    tu'ntzintla qkyim qkyaqilx ti'jjo tb'inchb'in ojtxe qten.
  ndj-ndj: Nongwa utami wa Kilistu ndi wukutulongosha yufwi yitumanya kucha mundu
    yumu hela kasova kwanongwa ya vosi na ayi yinamana kucha twavosi tukuva pamu munjifwa
    yaki.
  mbj-NT: 'Kristo kamahä̃n do ãã tah''yyb mahũũm. Hahỹỹ da baad ãã bahapäh: Sét hẽ
    dajëp sahõnh hẽ sa hyb n''aa. Ti hyb n''aa sahõnh hẽ dejëp do hadoo.'
  lat-VUC: 'Caritas enim Christi urget nos: æstimantes hoc, quoniam si unus pro omnibus
    mortuus est, ergo omnes mortui sunt:'
  ngp-ngp: Kwaviya chalongozwa nu lukunde lwa Kilisito, naho haluse chakombaganya
    kugamba, mnt'hu yumwenga abanikaga kwa ajili ya kila yumwenga, nuko kugamba wose
    kibanika hamwenga na yehe.
  enq-2: Naima pitakanya panda nyoo akali mendai kumia-tamo doko, naima pitaka dokonya
    kumiamakana lao masilyamano. Dopa lao masilyamano dokonya, Kraisanya auu kaenge
    dokome naima kalai pyepale lao mona sakatasekenge.
  eng-ASVBT: For the love of Christ constraineth us; because we thus judge, that if
    one died for all, then all died;
  mna-mna: 'Mbulu ki Krisi ta ni iur kat leleene piti, ta ipesese yam mi amkamam uraata
    kini. Pa niam amre ta kembei: Tomtom tamen ikam tomtom ta boozomen murin, mi imeete
    pizin. Tana zin ta boozomen kembei timbot lela meeteŋana kini tana leleene mi
    timeete raami.'
  myw-myw: Kelis nasiwa̱youb waseg bo isimkinem silma̱nin nawotet. Kakakina bo ikanig
    peinads babaw ya̱kids; mamagina takanig babaw ya̱kids, mo tamwamovs silma̱nin
    nawotet mtowen, dawotets tatoneids awoum. Mtowen gog bo ikanig peinads, mo iyakit
    vayuwein.
  sby-sby: Lusuno lwa Klistu lulatutangunininga, pakwinga lino tucinsheti muntu umo
    walafwila bantu bonse, uku ekwambeti bonse balamantamo lubasu mu lufu lwakendi.
  sll-sll: Kraist tani weniga ari hobi miling pir tere gole pring pangwo i arihobi
    God tobo tenangwo meri yal i ulbe hane a tere tomio, te ari hobi tal nigi dongwo
    olere pring bir weni pamia gul ire gonangwo pamba, gul ire gonangwo meri Kraist
    gol tomua. Yu olere Kraist yong miling na tongwo ipire mol pai ominga i Kraist
    doling bominua.
  yaq-NT: Bwe'ituk Jesukrijtota tu'isi yee a' nakeka'uta, itepo a' ju'uneiyaaka junae
    betchi'bo ae betana weyemtat ite ito utte'a jooria. Intok kia itepo a' ju'uneiyaa
    juni'i, senuk si'imem jinne'u betchi'bo a' mukuka'po intok inia betchi'bo san,
    si'ime jume' a' sualeme, inim weyemta betana aamak ka jiapsame benasi bem machiaka'po.
  uro-uro: Bä ma Krais aa lavuqi di qiat tualat sä ut iva ut tualat parhäm aa snängaqa
    inguna ut nanakt i sa akni ama ruqa qa ñäp sädaver ama ruvek moe dä soknga nävät
    iomäkt dä sa ut moe ama qatnanaktpämda di qosaqi sa ut ñäp ut na qa.
  ita-1885: Poichè l'amor di Cristo ci possiede.
  muy-muy: Magray nahkay ti aɗaba mə̀səra *Krist awayay leli dal-dal. Nahkay mawayavani
    ge Krist ni ti afəki njəɗa ke leli ga məgri tʉwi. Mə̀səra mis bəlaŋ àmət ga mahəŋgaraba
    mis a ɗek, nahkay mə̀səra kè eri ge Melefit ti mis ɗek tə̀məta akaba naŋ a.
  kqc-kqc: 'Ini adina Keriso di uka mana yaku una ourefeidedo, mina sena mokeyafa
    dada: amiye yokoi yaku amiye tau noibanu dada muyeyo, ye amiye tau noibanu muyeyadi.'
  tav-tav: Jesucristo seeto manire cʉ camairijere tʉgooñari cʉ ye quetire jã buionucu,
    popiye tamʉobana quena. Manire cabai yajibojayupi Jesucristo. To bairi mani nipetiro
    caroorije mani cátajere cabai yaji wapayericarãre bairo jeto cãna mani ã, Jesucristo
    manire cʉ cabai yajibojarique jʉgori.
  eng-ULB: 'For the love of Christ compels us, because we are certain of this: That
    one person died for all, and that therefore all have died.'
  spa-VBL: El amor de Cristo nos obliga, porque estamos completamente seguros de que
    él murió por todos y así todos murieron.
  fra-_FOB: Car la charité de Christ nous presse, étant persuadés que si un seul est
    mort pour tous, tous donc sont morts;
  hau-ULB: 'Domin kaunar Almasihu ta tilas ta mu, domin mun tabbatar da wannan: cewa
    mutum daya ya mutu domin kowa, kuma domin wannan duka sun mutu.'
  mal-mal: ക്രിസ്തുവിന്റെ സ്നേഹം ഞങ്ങളെ നിയന്ത്രിക്കുന്നു; എല്ലാവർക്കുംവേണ്ടി ഒരുവൻ
    മരിച്ചിരിക്കെ എല്ലാവരും മരിച്ചു എന്നും
  lit-lit: Nes Kristaus meilė verčia veikti mus, padariusius išvadą, kad jeigu vienas
    mirė už visus, tai visi mirė;
  urd-GVR: Bāt yih hai ki Masīh kī muhabbat hameṅ majbūr kar detī hai, kyoṅki ham
    is natīje par pahuṅch gae haiṅ ki ek sab ke lie muā. Is kā matlab hai ki sab hī
    mar gae haiṅ.
  far-far: Kalu rao nikila, sulia kalu saitamana sa Jesus Christ ne kwaimani amalu.
    Kalu saitamana laugo ne taifilia sa Jesus Christ go ne mae talana wane ki tafau,
    ma ka dia wane ki tafau kera mae na fainia.
  suz-BL: मारदे हना ख्रीस्‍तमी इं कली दाक्‍ब, दे शुश मिम्‍नीकी। मेको नेल्‍ल मुर आन
    पर्बम बेक्‍त, दे तुइश्‍शा, गो नेल्‍ल बेक्‍चा ङा मुर बाक्‍नय, दे तुइक्‍नीकी।
  car-NT: 'Mo''ko Kristus pyny na''na undymanon imero. Ero uku''san irombo na''na:
    O''win amy tyromo''se man pa''poro kari''na ''wano me. Pa''poro kari''na yry iro
    ke man iromby''san me.'
  amp-amp: Nom nhai be sfno hingr-narfotnom. Kraisr nmoh rhu beb nmbuhat yuhuwafhato
    hti dukamort. Hti dukahato nom met yindarinmoh nohyuk tkitt rorrpar yakhato nohmort.
    Nd ror nohmo yuhatn nmoh fasoh yatk yima yuhum bi minoh nhehafmorm. Nom ror yuhuwafhato
    nohmo yuhat htihato nom ndtn kasinyewutnom ndar hingrnefthu hingrnaneft.
  bht-bht: क्योंकि मसीह दा प्यार सांझो मजबूर करी दिन्दा है, इस तांई की असां ऐ भरोसा
    करदे न, की जालू इक माणु सारयां तांई मरी गिया, तां सारे मरी गियो न।
  eng-NOY: For the love of Christ constraineth us, because we thus judged, that if
    one died for all, then all died;
  cub-NT: Memecaivʉbu mʉjare Cristoi ʉre d̶aiye boje ñʉjare, ʉ̃i ʉe boje caivʉ põevare.
    Maja coreóvaivʉbu cũinácʉ ʉ̃mʉ, maje jabocʉ Cristo, yaicáyʉ bácʉre caivʉ põevare
    boje. Caivʉ põeva yaijʉrorivʉreca ne ãmeina teiye boje, Cristorecabe yaicáyʉ bácʉ
    majare boje. Que baru caivʉ ʉ̃́re jʉ aivʉ yópe yaivʉ bácavʉpebu maje cʉede ʉ̃́que
    cũinávʉpe.
  ita-1927: 'poiché l’amore di Cristo ci costringe; perché siamo giunti a questa conclusione:
    che uno solo morì per tutti, quindi tutti morirono;'
  lww-lww: Sur taaga ga nap̃a sum̃a kawe ruru ke kiamimi malena vena mekila ruru yum̃aena
    wo la kiena Kristo, nane kiena sinesiena. Memlelaga m̃arera mesape kiena marena
    naga taaga tamalia kieta malena ita make ga, visae peraga, yoko ita punu ga monar
    temare ga, yoko tap̃atete ita yaru tai kilia mali.
  ckb-ckb: خۆشەویستی مەسیح دیلی کردووین، چونکە دڵنیاین لەوەی کە یەکێک لە جیاتی هەموو
    خەڵک مرد، بۆیە هەموو خەڵک مردن.
  nas-nas: Aiꞌ niiꞌ tee Karistooꞌ bakaang piaae aaꞌnaꞌ siong-antamuri oꞌnoring tasiꞌantamuri
    tee narung niiꞌkoo booꞌparuꞌnung ookara-koo, eeꞌnoko teeꞌkoo ookara tee moompiruꞌning-pinaꞌ
    oꞌnoring.
  uvl-uvl: Imem Kristus mutena ngana nauala tote imem iange mo eteia ke non elle mana
    mene ita lochloch murra ke mete. Ke pomalam ita lochloch ta mete pule.
  eng-BBE: For it is the love of Christ which is moving us; because we are of the
    opinion that if one was put to death for all, then all have undergone death;
  ixl-CNT: Pek tiꞌ u kutzꞌejtu qaanima tiꞌ u Jesucristo, kꞌuxh nikubꞌan qꞌu kam tiꞌ
    u Tioxh tzaꞌ. Tan oj nikunima aas kamnaj qiꞌ, kunimataj majte aas yeꞌkan oꞌ tu
    u paav. Echaꞌ kamyeꞌloꞌ siatz.
  xsi-xsi: Maka kaloma tawana tu Kirisi simbo nâ ikai kinda rârâni niânda ku imâte,
    aku ŋinde itogo kinda rârâni tamâte kuku i. Mine nde Kirisi ne tini-mwasa ŋinde
    ikai poe pa nema vetâŋa rârâni.
  crx-NTPO: Christ ye nek'entsi'-i, 'i be 'on nus úzdunult'i 'et huwa. 'Ilhoghun ts'iyanne
    ba dazsai de, 'et de ts'iyanne yahadlah le'hint'oh, 'et whuz un'a t'ets'oninzun.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಪ್ರೀತಿಯು ನಮ್ಮನ್ನು ಒತ್ತಾಯಪಡಿಸುತ್ತದೆ. ಏಕೆಂದರೆ, ಎಲ್ಲರಿಗೋಸ್ಕರ
    ಕ್ರಿಸ್ತ ಯೇಸು ಸತ್ತದ್ದರಿಂದ, ಎಲ್ಲರೂ ಸತ್ತಂತಾಯಿತು.
  bbb-bbb: Jesudo oetuamo ijare no kame ijiege rega no vua fuone ije abena e boeje
    nijasianoeve. Ijadufuo maeje no vierafe fune e besu ijare nuvuefuo baronena e
    boege no karaunue. Ijadufuo e boeje vame nuvuone isuiko no kenoejo ije bune Jesuna
    besu oeva igeki.
  blw-blw: Te hen anchi pararo way layad Cristu an chitaaw, yachi hen chan kolle ah
    hamhamàni. Te narawag way térén an chàni way natéy ah Cristu ah sobfot hen aminay
    tatagu. Wat uray an ihà-an hen natéy, kaman paat nìyatéytaaw amin an hiya hen
    natéyana.
  tam-2017: கிறிஸ்துவினுடைய அன்பு எங்களை அதிகமாக உற்சாகப்படுத்துகிறது; ஏனென்றால்,
    எல்லோருக்காகவும் ஒருவரே மரித்திருக்க, எல்லோரும் மரித்தார்கள் என்றும்;
  azz-NT: Porín tejuan techmachililtía ne tetasojtalis de Cristo que monequi ma titequititinemican
    namotzalan. Huan ticchiutinemij nijín tequit porín cuali ticyecajsicamatij ya
    nijín tamachilis que nochi in talticpacuani yolmictinemij tech nintajtacoluan.
    Ica ya nojón Totecotzin Cristo momiquilij ninixpatca in talticpacuani huan quinixtahuilij
    nintajtacoluan.
  spa-RV-1909: 'Porque el amor de Cristo nos constriñe, pensando esto: Que si uno
    murió por todos, luego todos son muertos;'
  csy-csy: 'Banghangziam cile Christ itna in hong zothaw hi; tua ahikom hibang in
    i ngaisun hi, mi theampo atu in mihing khat thi ahile, mi theampo thi a hihi:'
  mxq-NT: Jaꞌa kots ti nduñ, yʉ Jesukristʉ tsyojkʉn xytyukmʉdíjʉpts. Mʉt ko nmʉda̱jtypyʉts
    ja tʉyꞌa̱jtʉn ko yʉꞌʉ ꞌyeꞌky mʉt yʉꞌʉgyʉjxm nidʉgekyʉ ja̱ꞌa̱y, pa̱a̱ty nidʉgekyʉ
    ja̱ꞌa̱y ꞌyittʉ oꞌkʉn patkʉꞌʉy.
  tzj-NT: Queri' nkaban como ja rajoben ri'il xin Cristo jari' nbano mandar kaxin.
    Como bien kotak chi ja Cristo cam pa kacuenta kanojelal tibij c'a tzij ari' chi
    ajoj jun xokcam ruq'uin kanojelal.
  tdt-tdt: Bele halo nusaa mos Kristu nia domin ukun nafatin ami nia moris. Tanba
    ami fiar katak Kristu mate tiha ona iha ema hotu nia fatin. Nunee bele dehan ita
    ema mos mate hotu ona.
  ron-BTF: Fiindcă dragostea lui Cristos ne constrânge; deoarece judecăm astfel, că
    dacă unul singur a murit pentru toți, atunci toți au murit,
  eng-WEBP: 'For the love of Christ compels us; because we judge thus: that one died
    for all, therefore all died.'
  eng-FBV: Christ's love urges us on, because we're absolutely sure that he died for
    everyone, and so everyone died.
  nld-1939: 'Inderdaad, Christus’ liefde dringt ons. We oordelen aldus: Eén is voor
    allen gestorven; dus zijn ze allen gestorven.'
  bwo-bwo: Manjangosh Krstos shuno noon detsetwe. Iko jametsosh b́k'irre jametsotswotswere
    bok'iro dandek'roone.
  nch-BL: Huan pampa Tohueyiteco Cristo techicnelía miyac, itaicnelijcayo techchihua
    ma titequitica chicahuac. Cuali tijmatij Cristo mijqui por nochi masehualme, huan
    quema Cristo mijqui, elqui quej nochi mijque ica ya.
  quc-TNT: Are c'u ri rutzil ranima' ri Cristo cätakan pa kanima'. Ketam c'ut chi
    xa jun ri xcäm che ka q'uexwäch konojel. Rumal ri' are je' ta ne chi ri uj konojel
    xujcämic aretak xcäm ri Are' rumal kech.
  tfr-NTPO: Tjawa parkë eni kjl̈uwe, miydërwa ga shji woydara Cristorë ara kjĩshko.
    Miydërwa ga e wol̈ono nopga uunkong kjĩshko. Eni ga nopga uunkong l̈i wol̈ono
    ba tjok wl̈eni.
  kaq-NT: Cristohon hihti queenxon tah hen jascajahi. Jatihibichina ta noquen hohcha
    copi jaa huesti mahuanishqui. Jaa mahuayamahiya cahen noque jatihibi mahuatan.
    Jaa tah non honanquin sirijahi.
  sgb-sgb: Ta ya pamanlugud ni Apo Jesu-Cristo, ay ampamakhaw hên nakêm naên, hên
    ihundo ya panoro naên, gawan taganán muwang naên, ya hiyay natsi para ha balang
    miha, kabay ya balang miha ay intad hên natsi hên kalamo na.
  vie-1934: Vì tình yêu thương của Đấng Christ cảm động chúng tôi, và chúng tôi tưởng
    rằng nếu có một người chết vì mọi người, thì mọi người đều chết,
  kxv-kxv: ଇଚିହିଁ କ୍ରୀସ୍ତତି ଜୀୱୁ ନ଼ନି ତା଼ଣାଟି ସା଼ଲୱି ଆ଼ହିମାନାୟି, ଏ଼ଦାଆଁତାକି ମା଼ର ଈ
    କାତା ଅଣ୍‌ପିମାନାୟି, ରଅସି ବାରେଜା଼ଣା ତାକି ହା଼ହାମାନାକି ବାରେଜା଼ଣା ଏ଼ ହା଼କିତା ଆଣ୍ଡାମାନେରି
    ।
  amu-NT: Juu na mꞌaaⁿ Cristo na candyaꞌ tsꞌoom jâ cwiluiiñenaꞌ cwii na matsa̱ꞌntjomnaꞌ
    ee nquiuuyaayâ na tueeⁿꞌeⁿ cwentaa chaꞌtsondye nnꞌaⁿ, joꞌ chii chaꞌtsondyo̱ cwiluiindyo̱
    lꞌoo.
  hin-CV: अपने लिए मसीह के प्रेम का यह अहसास हमें परिपूर्ण कर देता है कि सबके लिए
    एक की मृत्यु हुई इसलिये सभी की मृत्यु हो गई;
  spa-BES: Porque es el amor de Cristo el que gobierna nuestros corazones; porque
    somos de la opinión de que si uno fue condenado a muerte por todos, entonces todos
    han sufrido la muerte;
  san-BEN: ৱযং খ্রীষ্টস্য প্রেম্না সমাকৃষ্যামহে যতঃ সর্ৱ্ৱেষাং ৱিনিমযেন যদ্যেকো জনোঽম্রিযত
    তর্হি তে সর্ৱ্ৱে মৃতা ইত্যাস্মাভি র্বুধ্যতে|
  tdx-tdx: Toe azì’ ty fikokoa’ i Norizañey zahay; aa kanao zao, ie nivilasy ho a
    i màroy i Raikey, le fonga nihomake.
  naf-naf: 'Kilaisiyaŋ ningat gogot penaŋ maminndain keyepmti nin pigok nânup: An
    kwewetaŋaŋ am nin sambeyelen yomgapmti gakimti nin ndamukulem mme nin yomgalen
    mama mimi mgasigen mamkwabenn bee bamkumpemann delaŋ zemâge.'
  grc-MT: η γαρ αγαπη του χριστου συνεχει ημασ κριναντασ τουτο οτι ει εισ υπερ παντων
    απεθανεν αρα οι παντεσ απεθανον
  vid-vid: Igano lya Kilistu lyangutwimila hetwe tuli nguwazela kota munhu yumwe hela
    ndo yabagame kwa mbuli ya weng'ha, na ahyo weng'ha nawabagama.
  pio-NT: Wáalíacawa cáinináca Cristo iicáca wía manuísíwata, íná yéewa máiní wawàwaca
    wáibaidaca irípiná macái wacáuca iyúwa wáalíacáináwa báisíiri iyúcani abéeri wenàiwica,
    yái Cristoca, idéca yéetácawa macái wenàiwica íichawalíná. Iná yéewa Dios iicáca
    macái wenàiwica càide iyúwa nadéca nacáicaalí néetácawa nabáyawaná ichùulìacawa.
  tsn-tsn: '@see-verse:2CO.005.013'
  amr-NT: Cristoa oroʼtaj diʼda moʼe̱nok oknopo̱e̱po kenpaʼda Diostaj eʼnigpe̱i̱kaʼtaʼ
    pakikaʼdik o̱ʼe̱ne. Ayaʼada oknopo̱i̱kaʼdik meʼnikeʼpo Jesucristoa moʼnigbueyʼuyate.
    Oroʼen dakhueaʼ eʼkikaʼte Jesucristoa moʼnigbueyʼuyate.
  pwg-pwg: Mara nonowa Keriso ina nuwaviina ibadeta. Wawaya sago kava, tuna Yesu Keriso
    na peyarita kubiita irabobo. Tuna notanai na ita bera waduwadubosi ita yawasa
    kamonai na tikovi tuwanonowi.
  cjv-cjv: Te no epena mora fipunga yai towane goingua ena ari yai opai muruwo yaromi
    gere ama goimie. Ena iran Kirisito yaromi dem miriyomdi no yokamai mun fi norere
    goingua inokore ei tere mapunom nokapu bepunie.
  tha-KJV: เพราะว่าความรักของพระคริสต์​ได้​ครอบครองเราอยู่ เพราะเราคิดเห็นอย่างนี้​ว่า
    ถ้าผู้​หน​ึ่งได้ตายเพื่อคนทั้งปวง เหตุ​ฉะนั้นคนทั้งปวงจึงตายแล้ว
  por-BR-2018: Porque é o amor de Cristo que nos controla; pois temos certeza que,
    se um morreu por todos, logo todos morreram.
  mhl-mhl: 'Ore fuŋine oi iŋi: Kristoji jojoko enoreega, oiji kesosoeru igodoŋ nobeko
    gioine baegobeneŋ. Ŋi moakonji sosowo noŋunde tife fukeru tifenoŋuŋ roru komeya.
    Ore eru agiburaŋnoŋunde geo so bokirie noreyayoŋ, sosowo noŋunde agiburaŋ bokeme
    jikigaru komekiine so fukegobeneŋ. Buŋo oi mane taniŋgaru mane mukugobeneŋ, Kristore
    manjokoji sosowo noŋuŋ suruyoiŋ enoreku gioine bakimiŋ ore bapakare nobeega.'
  klv-klv: 'Husur na-lǝmas-buni-an seKristo iwol hǝn ginamito. Husur namttolǝboi sǝhoti
    ke: aKristo imat sivanuan p̃isi, imat salit p̃isi; imagenan, ehum gidat p̃isi
    dattomat.'
  bco-bco: Niliyo꞉ a꞉la꞉asulo꞉. Hen nililo꞉wo꞉ kalu imilig noma꞉yo꞉ dia꞉sa꞉ga꞉ sowo꞉
    ko꞉lo꞉, nio꞉lo꞉ tambo e o꞉lia꞉ sowo꞉ ko꞉lo꞉lab. A꞉la꞉fo꞉ko꞉lo꞉ nio꞉ nanog dimidama꞉kiyo꞉,
    Ya꞉su Kelisowa꞉ ene ha꞉fo꞉ disa꞉lan man a꞉ma꞉yo꞉ nio꞉ digidalita꞉lab.
  kdl-NT: Iꞌya baci dem tsa yan, yan ɗa tsa yan iꞌya kpaci uciga u Kawauwi u ɗa wa
    tono n a̱tsu. Tsu wushuku ta̱ an uza roku; wata, Kawauwi ka kuwa̱i adama a ko
    ya wa, adama a nala tsu wushuku ta̱ an gba̱ tsunu tsu kuwa̱i.
  apu-NT: Kristo iteene tiretaua, ininiãkara anirekari iua nireẽkiti akamini, kotxi
    aimarotari iua ipina ikinimane ĩkapani, kotxi ikinimane ipĩkani atoko itxauana.
  roo-roo: Ari Krais raga vaaro riroa siraoa oa vegei oiso piepaiveira, oa iava viapau
    uvuipaveiei ora vegei vo ruipaaro raga sirova utupasa. Viapau. Ari rera raga vo
    rugooaro-a oa sirova utupaveaira. Uvare vegei ita oisi rera-ia oiso taraipaveaira,
    uvare rera raga-a kataito, ira kopiiroepa oirara rutu vo vovouroaro voriaro ouoro.
    Ari ita, rera raga iavirava oirara rutu toupaiveira vo Pauto osireiaro-ia oiso
    rutu osa kopii irara.
  miz-NT: E dóo kuínima Cristú ntɨ ne, kade kúꞌvē ña ntuvi iñá ntɨ un tsi nte da kútuní
    ntɨ tsí mii ñā é xiꞌi ñá kuenta iña ko un ntɨɨ́ ntɨɨ̄ o.
  qvz-NT: Jesucristo llaquinaga ñucanchita yuyachishcamanda causaunchi. Caita yachanchimi,
    shuc runallami tucui runagunamanda huañura. Chasna acpimi tucui runaguna Diospacpi
    huañushcacuinta acta yachanchi.
  deu-ELO: Denn die Liebe des Christus drängt uns, indem wir also geurteilt haben,
    daß einer für alle gestorben ist und somit alle gestorben sind.
  mjc-NT: Tan tsitó ndi tyin intuhun ñi ra Cristo tsihi̱ tsa cuenda tandɨhɨ nyɨvɨ
    ñuu ñayɨvɨ. Tacan tan tsihi̱ tandɨhɨ yo. [Tsa tsihi̱ yo cuñí tsi catyi tyin nacoó
    yo tsa javahá yo cuhva cuñí maa yo.] Tan tsa tyehen tsitó yo tsa tsihi̱ ra Cristo
    tsa cuenda tsa cuñí xaan ra tsi yo, jañiñí tsi tsi yo tsa cahan yo tuhun ra tsihin
    nyɨvɨ.
  caa-caa: Pues umen que e Cristo war uyajta coit meyra uchion cabꞌijnu que, cocha
    ixin chamay tama tunor e gente tama tunor or e rum, que tamar era quetpa bꞌan
    cocha jay ixin chamayon ani tunoron tacar jaxir ubꞌan.
  pls-NT: Jesucristo jehe anto rinao na cainxin na, mexinxin janha na chonda na que
    ndattjan na chojni de ixin jehe. Co janha na chonda na seguro de que Jesucristo
    ndavenhe para que cjoenga hna tti jianha que joinchehe cainxin chojni, co mexinxin
    cainxin tti jianha que gontteca na, jai itecaha na.
  eng-WYC-2018: For the charity of Christ driveth us (or For the love of the Messiah
    compelleth us); guessing [or deeming] this thing, that if one died for all, then
    all were dead.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ କ୍ରିସ୍ଟର୍‌ ଲାଡ୍‌ ଅଃମିମଃନ୍‌କ୍‌ ଆୟ୍‌ତ୍‌ କଃରି ଚାଲାଉଁଲି,
    ଜୁୟ୍‌ତାର୍‌ ଗିନେ ଅଃମିମଃନ୍‌ ଇ ବିଚାର୍‌ କଃରୁଲୁ ଜେ, ଏକ୍ଲା ସଃବୁ ଲକାର୍‌ ଗିନେ ମଃର୍ନ୍‌
    ବୟଃଗ୍ କଃରି ରିଲାକ୍‌ ସଃବୁ ଲକ୍‌ ମଃନାର୍‌ ବାଗିଦାରି ଅୟ୍‌ଲାୟ୍‌ ।
  otq-NT: Gatho nöꞌö di o̱the, di jahepꞌu̱ ngetho ár mhöte ar tsi Hmu tökagihe. Di
    pöhe, nuꞌmu̱ bi du nꞌa po̱ta gatho, po̱ntho bi du gatho nꞌehe.
  tzo-SA: Ti cacꞌojbe yipal chitun yuꞌun li Cristoe, yuꞌun jnaꞌoj ti lec liscꞌuxubine.
    Stuc noꞌox icham pero jaꞌ jqꞌuexoltic ti la stoj jmultic jcotoltique. Jaꞌ yuꞌun
    jcotoltic lijchamutic yaꞌel ta xil li Diose.
  cuc-NT: 'Quie¹ i⁴hnie³⁴ jnia¹ Cristo jon³ júan³ i⁴ma⁵tei³²ˉ¹, jian³ i⁴júan³ˉ¹ co³hei²tsei³
    la⁴la³: juah⁴ a⁴jaun³⁴ jan³ nei² quieh¹ la⁴jang³⁴, la⁴jang³⁴pa² jaun² liah⁴.'
  kpw-kpw: Krais nɨpe bɨ añɨ yabɨƚ u nɨbi bɨ magöŋhalö nan a göm uma rö, hon nɨbi
    bɨ magöŋhalö aip umno, a gun nɨŋbun. Krais hanɨp nɨbi bɨ magöŋhalö mɨdmagö löp
    u nɨŋun, gasɨ hon adö u ke nɨŋun gagpun.
  ong-ong: Towa men ku mesio ku mesio wusoli Krais kani onom lantouku, le le luntoluku
    le fei ku mretai molpepei metine niliye la lungwipe mete yeflipiye le fei pepe
    pato polpepei, pe mete wuruye wata pirpolo pe piri pepi pa pepe.
  tnn-tnn: Tol nəhlan məto-inu, nolkeikeən rəha Kristo tatərəmərə etɨmat, məto-inu
    itɨmat ekotɨtun wɨr məmə suah kitiəh əm təmɨmɨs o netəmim rafin, kən tol nəhlan,
    netəmim rafin kɨnotɨmɨs.
  hch-NT: Cürisitu mütasinaqui'eriecü, 'ayumieme tinaquemecü tepüyüa, tepücayüvave
    yücü temüteyuriecacü. Müpaü masi tepütehetima, xevitü yunaime vahesie mieme caniumüni,
    'ayumieme yunaitü mepucui.
  crn-NT: Aꞌii pu xaa aꞌɨ́ɨn púꞌeen ɨ́ tɨ tíꞌitaꞌaijteꞌe tɨ aꞌɨ́ɨn Cɨríistuꞌu taxeꞌeveꞌe.
    Ayee pu titáꞌamitɨejteꞌe itejmi tɨ seɨj naꞌa huamɨ́ꞌɨ huáꞌa jetze meꞌecan, naíjmiꞌica,
    aꞌachú puaꞌamé ɨ́ teɨte. Ajta, tɨ puaꞌa ayén tiuꞌurɨ́j, aꞌɨ́j mú jɨ́n naíjmiꞌi
    jamuan huácuii.
  zpu-NT: Le nllieꞌ Cristonꞌ lliꞌo, naꞌllenꞌ llontoꞌ xchineꞌn. Naꞌ nnézello tozeꞌn
    bzaneꞌ yel nban keꞌen goteꞌ ni ke yeolol-llo, naꞌ naklloeꞌ txhen, naꞌ nnello yeololkzllonꞌ
    ba gotrenlloeꞌ.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ କ୍ରିସ୍ଟନ୍‌ ଆ ଡନୁଙ୍‌ୟମ୍‌ ଇନ୍‌ଲେନ୍‌ଆଡଙ୍‌ ଞଣ୍ଡ୍ରମ୍‌ତଲେନ୍‌,
    ଅବୟ୍‌ନେ ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ଆସନ୍‌ ରବୁଏନ୍‌, ତିଆସନ୍‌ ଅଡ଼୍‌କୋ ମନ୍‌ରାନ୍‌ ରବୁଏଞ୍ଜି ।
  for-for: 'We, Karaisiti nkagu kao''enawampa kabirataye. Pikaba taeba aogima napimagita
    mayama abibebe pune: A''ya''ma kina''mite nkantotapa ka yagarama ago purintiye.
    Piya, aeti atokaekenaga a''ya''ma kina''mitepa mampabisaenara ago puruntunema,
    abune.'
  epo-epo: Ĉar la amo de Kristo nin devigas; ĉar ni juĝas jene, ke ĉar unu mortis
    pro ĉiuj, tial ĉiuj mortis;
  gfk-gfk: No harmarsai ta Krais i la sunsunang mehet bia mehet na ngan huo. Ma i
    tale bia na sunang mehet huo kanong mehet nunure tun at bia tikai ga maat gaam
    kap no mauho ta diet bakut, kaik diet bakut diet gaam maat.
  bjz-bjz: Keriso umó dabako re. Tago, umó namonde amó nanjogo neno rururota ambubuturia
    aghade, namonde amó Keriso de dano takembea ambubuturere. Iesu namonde amó neno
    buta rouvia-du, namonde amó jo namonde anda irari nuenembo nundubuturota iririgambi
