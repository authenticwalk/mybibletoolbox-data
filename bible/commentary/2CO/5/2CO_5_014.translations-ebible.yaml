  san-TAM: 'வயம்ʼ க்²ரீஷ்டஸ்ய ப்ரேம்நா ஸமாக்ருʼஷ்யாமஹே யத​: ஸர்வ்வேஷாம்ʼ விநிமயேந
    யத்³யேகோ ஜநோ(அ)ம்ரியத தர்ஹி தே ஸர்வ்வே ம்ருʼதா இத்யாஸ்மாபி⁴ ர்பு³த்⁴யதே|'
  cof-NT: 'Te, loco itolajoyoe. In fiquica miralarayoe: Cristo jeralelachi tenchi
    puyaca jonari, jeralela puyano jominlanue. Junni jeralelachi tenchi puyanue yape
    casonnaminla yalachi tenca munate nenalaratusa. Yari chiquilachi tenchi puyatonan,
    mansonhica joe. Jun tenchi chiquilanan yachi tenchi nenanola joyoe. Crístori chiquilaca
    tsansi duque laquiranan, yachi tenchi micarito nenanola joyoe.'
  srm-NT: Biga fu di u sabi taa sö wan gaan lobi Masa Jesosi Keesitu lobi u, nöö fëën
    mbei u musu ta konda di Buka. Wa sa disa möönsö. Biga fa a dëdë dë, nöö wan sëmbë
    dëdë a hii sëmbë kamian.
  qvs-NT: Ñukanchikuna allita yachanchisapa Jesukristu sukaman kuyawananchikunata.
    Chayta yachashpanchikuna tukuy tiempu payllata kasushpa kawsashunchisapa. Yachanchisapa
