  qup-NT: Kristu ñukanchita yuyahushkanta yachashpanchi tukuy imatapas rurahushpanchika
    ali yuyaywami rurahunchi. Jesukristu tukuy ñukanchiranti wañushkanta yachashpanchi
    tukuy ñukanchipas wañushkakunashina tukushkanchita yachanchi.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, Kilisiti sɔɔlʋɣʋ cɑɑlǝɣǝnɑ tɑ́ mpɑ tǝ tɛmɑ tɑ́ tɑɑ sɩ
    yʋlʋ kʋlʋm sǝpɑ yǝlɑɑ tǝnɑ tɔɔ tɔ, nɑ mpʋ ɩnɩ pǝ hʋ́lǝ́ɣɩ́ kɛ́ sɩ ɩ́ nɑ pɑɑ wei
    pɑ kpɛntǝnɑ sǝm.
  azb-azb: Bizi məcbur edən Məsihin məhəbbətidir və bu qənaətə gəlmişik ki, bir Nəfər
    hamı üçün öldüyünə görə hamı öldü.
  eng-DBY: 'For the love of the Christ constrains us, having judged this: that one
    died for all, then all have died;'
  guo-NT: 'Cristo nanejxasink xanal. Samata, pomatkoicha nabistax japonliajwa. Nejchaxoelxbej:
    “Cristo tʉp wʉt cruztat, tʉp puexa xatisliajwa. Samata, Diosliajwa, Cristo sʉapich,
    cruztat tʉps wʉt, jatis. Samata, Cristo mot babijaxan isaspoxanliajwa” —an xanal,
    nejchaxoelx wʉt Cristo tʉppoxliajwa.'
  hla-hla: E Kristo e ngil koru rano ra, na ka teka te hakui rano lam. Taraha, alam
    e atei sil talem a toa katun te mate silir a barebana hoboto. Na ka teka e poiena
    a barebana hoboto e hereri i mate hakapa.
  mav-NT: Pyno kat hamo urupotpap at ka'ap miit'in ekyi Iesui kapiat hamo. Pyno ahenoi
    kat pote hap. Iesui piat eiky'e sese hap totopag na'yn uruepe eiky'e kahato eipe
    urukaipyi. Mi'i hawyi wẽtup miit ewy uruto iwywo eiky'e hap ete. Yt woro­ho­'o­ky'e
    i pote haty kahato uruete. Pywo ti rat toi'a­tu­ky'e torania wuat'i ywania ko'i.
    Mi'i pote tutu'u yne wuat'i apiheg hap toku­'uro aria'yp posak etiat hawyi. Toikuap
    kahato yne miit'in Tupana mi'a­piheg ko'i wo aru tukup­te'en hap. Toikuap i'atu­'a­piheg
    hap hawyi iku'uro i'atueka­wiano.
  kpf-kpf: Nen itâ nâŋgâmen. Kânokŋâ aksik neŋgât hâuniŋâ moip. Zo nâŋgâmŋâ itâ nâŋgâm
    kwâtâtimen. Kristo umŋandâ doŋbep gâsânâŋgom ândeipŋak ândiap. Oi zo yatâ nâŋgâmŋâ
    dabân yatâ kwâimbâŋaŋgâm kândâtkunat? Zo yatâ utnatkât dâp buŋâ. Kristo, zâk neŋgât
    hâuniŋ moipkât nen aksik muwen yatâ uap.
  ppo-ppo: Da̧né i du betere ala feata, Kerisoné ama yaala sókó fole ala wisiné da̧
    ketekȩ bulatepa dapó. Ti noatepae, so whi̧ mo fea tao saai beta̧ whi̧tóró suka̧lepó.
    Téturaalu, ama so whi̧kélé fea a̧tamo beta̧mó suka̧lepó.
  hin-2017: क्योंकि मसीह का प्रेम हमें विवश कर देता है; इसलिए कि हम यह समझते हैं,
    कि जब एक सब के लिये मरा तो सब मर गए।
  wol-KYG: 'Ndaxte cofeelu Almasi daal moo nu jiite, nun ñi ràññee lii: Gannaaw kenn
    moo deeyal ñépp, kon ñépp a dee.'
  bef-bef: Ya huꞌehinaꞌmu Kilisitou ai mehaꞌa limilata nohinauba leleꞌmo hetofa higo
    lalitigo lugufati lelito tilutaꞌa meniꞌibe. Lali yaꞌma luto keheli emilata nohune.
    Ai bo moneuba lali bonaꞌi asaga kumu yabe luto filiꞌehinamo niꞌinagihe. To lali
    asagaꞌi ana suhi huto tafa hapatimoꞌmu filiꞌohutaꞌa yaꞌma keheliꞌohune.
  amm-amm: Kolaiso mo mulu unumoko mulu mo siyoli, no monoi no mi na tano manonoki.
    Moloi ulosukomomoko monoi? Ulai afonimaiso? Koi mo na tomulumolokokainoki, noino.
    Moi kwalomai monoi na kalo unumokoki, yau. Kalo unumoko somiso mo, moi komaso
    na pokolikalimokokai.
  zaj-zaj: Kwavija noge da Kilisto dotutawala, kwavija tutogola kamba munhu imwe kadanganhika
    sama ya wanhu wose, avo wanhu wose wadanganhika.
  chq-NT: Joon tsʉ 'wii'¹³ gali'iin²¹²in Cristo jna'a 'ná¹ untiin'¹³ jna'a jiin'¹³
    la to² nʉʉ'¹³ʉ'ʉ. Joon 'ɨ¹‑tsii'i 'e gajúin¹ jaain²¹ tsá² tya' jilee'²¹mo, joon
    wana gajúin¹ 'in jaain²¹ do tya' jilee'²¹mo joon nijúin¹ jileei'²¹.
  swp-swp: Na Eaubada gadosisina i hetahetaladuimai paana ai italobai tau esega tatao
    gamagamagari debadi eai ie mate, arinai tatao gamagamagari ta ene se mateo.
  bjr-bjr: Asauku mundirana amuqusirafa maasa rakisi qimaqaidanoo. Maqee maasa maanara
    iridaqa moodaa fasiqa fannoo aiqama fasiqa anaaseera kuquqimaqanau, minara faqa
    maasa maaqi qidaqa aiqama fasiqa anaasee mandoosana mariranakiqari kuqiara foora
    iqa maridaqa.
  aby-aby: Yesu Kerisoma iya imukari ukenewaa ukaada iyanu merama ukeka sineka ibake
    iyanu ibeka orofa munike Dawama iyabake feari. Dawama eno uiba ibake iyama eno
    we imukaisi, iya yaisinae Dawaini demuiro feakia eno we imukaisi.
  eng-YLT: 'for the love of the Christ doth constrain us, having judged thus: that
    if one for all died, then the whole died,'
  jni-jni: Uhem Asere ahira aru me, une uni imum be sa ta kem barki ani me ta inko
    iriba iru a'inde sa ya cukuno iwono iwe ini vat.
  kne-kne: Tan din layad Cristo di mangiturturong en dakami sin am-in ay am-amagen
    mi, tan magay dowadowa mi ay mo natey di esa ay ipogaw ay si Cristo para sin am-in,
    maibilang ay natey am-in di ipogaw.
  tgj-tgj: Kristo gv paknam lokv ngonua rigvdogvdu, vjak ngonu kaachin duku, nyi akonv
    mvnwng gv lvgabv siria jipvku, ho hv minrinyi mvnwngngv ninyigv sinamlo akin gubv
    simin gvta dunv.
  gui-NT: Echa Cristo oreraɨu rambue, orequɨreɨ yae royeócuai chupe. Echa roicuaa
    cavi Cristo omano opaete ñanderé. Jae rambue opaete ñande vi ñamano ñaneremimbota
    ae güi.
  quc-TT: Are ri uloqꞌanik ri Cristo kujtaqchiꞌnik chubꞌanik we riꞌ, jeriꞌ rumal cher
    uchapom qakꞌuꞌx chi xa jun xkamik kumal ke konojel, rumal riꞌ konojel xekamik.
  heg-NTPO: Kristus namnau kit isi. Na man tao kaim le makoe in lako-daek kaim osa
    lia. Ta kaim parsai noan, Atuling mesa, na Kristus, man mate son seda atuli li
    totoang. Undeng kit butu-kil nol Kristus, ta na banansila el kit totoang kon mateng
    son, le nang soleng in nuli blaan na, nol muik tatahan hak saa pait se apan-kloma
    ki lo.
  ptu-ptu: Pa'kamasenam Kristus ma'kuasa illaam kaleki aka kiissammi kiua indo mesa
    tau mate umbala' asam ingganna hupatau, kalembasanna ingganna hupatau bali asammi
    mate.
  bzd-NTPO: Sa' é̱na ia̱ne tö Cristo é̱na se' dalër tai̱ë, e' tö sa' ké se̱nuk ie'
    a̱. Sa' é̱na ia̱ne tö ie' eköl ë̀ köte̱wa̱ sulitane skéie, e' wà kiane chè tö
    e' dör we̱s sulitane köte̱wa̱ es.
  kwf-kwf: Kaimili rao ngangata, sulia kami saiana sa Jesus Christ neꞋe alafe fuaka.
    Kaimili sai logo ana taꞋifilia sa Jesus Christ goꞋo neꞋe mae olisia na ngwae ki
    taꞋifau, ma ka diꞋia ngwae ki taꞋifau kira mae naꞋa faꞋinia.
  eng-WYC-2017: For the charity of Christ driveth us; guessing [or deeming] this thing,
    that if one died for all, then all were dead.
  eng-WMBB: 'For the love of Messiah compels us; because we judge thus: that one died
    for all, therefore all died.'
  zat-NTPS: Xel-la zri'i lazre' chee̱ Cristo dxusebaga na netu' lawe' da nézentu'
    che tu benne' gutie̱' waláz chee̱ xúgute̱ bénneache, na' ba gulate xúgute̱'.
  spp-spp: Yii li cè na bà Kirisita à wuu kyaa táan uy'á mɛ, wuu na wuu karigii puni
    pyi kuru tàange kurugo. Wuu à dá li na na uru niŋkinŋi u à kwû sùpyire puni cyaga,
    lir'à pyi mu à jwo ti pun'à kwû.
  zty-NTPS: Žon byenen bi da' gonto' dan' nži'il Benne' Criston' žo'o, dan' nnezlžo
    toze' Ḻe' gote' ḻo wlazgak yógo'te benách, na' che ḻen nak chegak yógo'te benách
    ka' kan nátḻengake' Ḻe' tẕen.
  mek-mek: Gome Iesu Kristo alo koꞌagai lai animai eani auga laoga maina lai epaafimai.
    Ega koa faagamaisai emia, gome lai apakoꞌania auga, au agaꞌomo papiau maꞌoai eꞌi
    laomai apalaꞌi fauꞌiai emae, ke egaꞌina kainai papiau maꞌoai iꞌina agofaꞌa ega
    laomai apalaꞌi eeꞌiai kemae.
  aey-aey: Ge, dana osol uqa dana cunug hehuladi dana cunugnu cal men, eunu uqana
    cal mecna dana cunug cal mein ec du cuhadoqona. Eunu Krais uqa nalunige mena eu
    egedodoc binanige suluqaunnu cahacgena.
  urd-GVH: बात यह है कि मसीह की मुहब्बत हमें मजबूर कर देती है, क्योंकि हम इस नतीजे
    पर पहुँच गए हैं कि एक सबके लिए मुआ। इसका मतलब है कि सब ही मर गए हैं।
  ycn-ycn: Huahue'epí íqui'ija Jesucristo huátaca huecá. Aú calé hua'á iñaté nacaje
    la'acana aú. Ricá taca'arí pu'uhuaré huala'acare chaya. Ricá, pajluhuaja, taca'arí
    huachaya piyuqueja huajlojé penaje. Ripalamane aú huaca'acáloje hualiyó pu'uhuaré
    huala'acare.
  djr-djr: Yo, Djesu-Christkalnydja märr-ŋamathinyaray ŋuli ga ŋunhi marrtjinyamaraman
    ŋanapurrunhany. Bili ŋanapurr ŋunhi marŋgithinany waŋganygun yan yolŋuwnydja Djesu-Christkun,
    ŋunhi ŋayipin yan dhiŋgaŋal dharapul djaw'yurr bukmakkuny yolŋuw walalaŋ, ga ŋunhiyiny
    nhakun limurrnydja bitjarryi bili yan dhiŋgaŋalyi bukmak.
  kvg-kvg: 'Ni Keliso-qá kuku matev ndønøzøngím. Ni āv qati-unimanqatinát nqǽgo:
    Ezoqa kopo, ezoqa ewaqape-qa ndønaním. Yaq te mokho-te, até ní-a, ni ate nqazi꞉gu,
    vizī-pakhaen. Ni awenege matev-te, sekemba yageapáv.'
  rug-rug: Gami si ta turaṉa koa sa tataru te Karisito, meke va hinokaria gami sapu
    keke tie sapu e Karisito si ele mate hobei sari hopeke tie. Ke gita si na tie
    mateda koe Zisu Karisito.
  hop-NT: 'Pi Christ itamumi unaṅway’taqat itam navoti’yuṅqe soon qa put eṅem tumalay’yuṅwni,
    yan wūwantotaqee: Sūk̇a tāqa sinmuy sohsokmuy amuṅem mōki; noqw pep pu’ soñawnen
    pi puma sohsoyam put amum soa.'
  san-URD: وَیَں کھْرِیشْٹَسْیَ پْریمْنا سَماکرِشْیامَہے یَتَح سَرْوّیشاں وِنِمَیینَ
    یَدْییکو جَنومْرِیَتَ تَرْہِ تے سَرْوّے مرِتا اِتْیاسْمابھِ رْبُدھْیَتے۔
  heb-LB: איננו עושים דבר למען עצמנו, שכן אהבת המשיח מכוונת עתה את מעשינו. הואיל ואנו
    מאמינים שהמשיח מת בעד כולנו, עלינו להאמין שמתנו לגבי החיים שנהגנו לחיות.
  caf-NT: '''Et huwa Christ ye nek''entsi'', ''i be ''o nus ''uzdunult''uk. Whunulh''en,
    ''ilhunuh dune ts''iyanah ba dazsai t''eh, ''et t''eh ts''iyanah yahadlah.'
  mio-NT: Cuni mani ra Cristo chi ndihi ñivi. Chacan cuu cha sandee ini ndi chi ndi,
    ta savaha ndi cuhva cuni ra. Chito ndi ti cha ni chihi iin rai cuenda ndihi ñivi,
    ta cuu ñi sava ni ta cua cha ni chihi ndihi maan ñi.
  srq-NT: Sã Cristo nyesecua tuchɨte nanderese no. Ae chõ sembuti mbuti nguiã co no.
    Cristo que mano nande ja je ra. Nyebe nande abe nandemano ja nguiã erese.
  kje-NT: 'Am hi''i ha wo''ira na''akeme eni ono Kristus naramyaka ika na''akeme.
    Ai mauroin kokkoo panaeku ma na''ono eniyeni: ri ida maki leke paku ri na''akeme,
    de onne naisa ik na''akeme makiyedi me''e.'
  gaz-gaz: Jaalalli Kiristoos nu dirqisiisaatii; sababiin isaas waan namni tokko nama
    hundaaf duʼeef namni hundi kan duʼe taʼuu isaa amansiifamneerra.
  kud-kud: Besinana yana velaune iloiloinaegai wuwuna ahanapui neta iya ibom tomowa
    maudoida vehabada imwamwalowoine. Ainaena ita hinage maudoida tamwalowoi.
  urb-NT: Jande rehe Kirisutu ipy'a katu, a'erehe a'e putar ame'ẽ ke jama'ema'e katu.
    Peteĩ sawa'e manõ. Aja rahã, upa awa ta ka'u te'eha ma'ema'eha ke rehe muhepy.
    Aja jakwa katu. A'e manõ rahã, upa katu te awa ta manõ inamõ tĩ, ame'ẽja saka.
  fra-LSG: Car l’amour de Christ nous presse, parce que nous estimons que, si un seul
    est mort pour tous, tous donc sont morts;
  san-HK: vayaM khrISTasya premnA samAkRSyAmahe yataH sarvveSAM vinimayena yadyeko
    jano'mriyata tarhi te sarvve mRtA ityAsmAbhi rbudhyate|
  cak-SNT: 'Y ruma ri ru-amor ri Cristo ri nibꞌano chika chi nakaꞌan ri samaj, rumareꞌ
    nakaꞌan pensar: Ri Cristo xcon kuma konojiel. Y xojcon jeꞌ riqꞌuin jajaꞌ, ruma
    pa kacꞌaxiel ojreꞌ xcon-ve.'
  uvh-uvh: Ka indi sasuk ka Kasira Aming Jisas wari indita' siamo' nakita' warisa'
    indining kabakni' u indefiinga indi kane u kagabi ning kadapmang guk mokngang.
    Indi ning katam ka Jisas wari indita' siamo' naknga aming dabik indi yotangkanip
    ga' wa aming kubanik anapmo'sa' kumogu' wa indi dabiksa' kungkumak ning ningda'ning
    kuma' tugu'.
  ino-ino: Kalaisi'a lakaeyafe hau ayamopafati nehaiya yafe ne'afunakeno hau ayamopafati
    nehaiya ya'amo'a laipa lakesale kava yakaino mai'nea yafe akaeya ali'ya ne'alune.
    Ne'alita ma yafe afi'none mako'ke ve'kamo'a mi'ko vaya'aite fali'nea yafe afiteta
    akaeyafe afita laipa ne'amita ali'ya'a ne'alune. Kalaisi'a lakaeyate fali'nea
    yafe mi'ko vaya akaeya'ae ako fali'nae.
  gnn-gnn: Yo, Djesu-Christkalanydja märr-ŋamathinyarayu ŋuli yukurra yana marrtjinyamaramana
    ŋanapurrunhanydja. Yaka ŋanapurru ḏaḏawyundja ḻakaranharaŋuru dhäwu'ŋurunydja
    dhipuŋuruyi, liŋgu ŋanapurru marŋgina ŋunhi waŋgany yolŋu Djesu-Christ ŋayipi
    rakunydhina bukmakkalanydja yolŋu'-yulŋuwala dharapulŋura, ga ŋunhiyinydja bitjarra
    ŋilimurru bukmaknha murrmurryurruna liŋguna. Yakana ŋarra yurru rakunydhirrinydja
    liŋgu ŋuriŋi ŋarrakala yätjthu.
  yal-yal: Amasɔtɔ Alaa Muxu Sugandixina xanuntenyaan nan nxu karahanma, nxu tan to
    laxi a ra fa fala a muxu keden peen nan faxaxi birin xa, nayi, birin bata faxa
    a tan yi.
  cnt-NT: Ia₁ a₂ŋɨ́₄ lë₃ 'nio₃ Cristo jnia'₅₄, a₂jaun₂ tion₅₄ bá₄ ca₂tág₂ jnia'₅₄
    jme₁'nió₄ dsa₂ mɨ₂güɨ́g₃ rɨn'₅₄ juɨ₁lia'₂ ca₂rë₃'nio₃ 'éi₂. Ia₁ caun₂ bá₄ 'éin₂
    jnia'₅₄, jan₂ bá₄ i₂ca₂jon₃ o₄quió'₄ ca₂le₃jɨ́n₃; 'uɨg₅₄ jaun₂, në₂jag₄ bá₄ a₂ma₂dsau₃
    le₂jág₃.
  tif-tif: Kemin kabak-ali, nuli utamupya yi, Kraist ali numi mok inaya-lom aket kuyase
    kala, kalaluwa, ami ok kaata tabuusup. Kemin, nuli atabup kaali, tunum maakup
    Yesus Kraist ata-kup taba-lomda alik numi abiin kaata, kuluulaya taanse no, kala
    atamdupla, Ami taanse kabak-ali alik nuso ami diim kabaku taanin tap ke-sulup
    o, kalbup.
  nlx-nlx: काहाकाय यीशु मसीन मोंग आमुह मोजबुर किर दिथे; तानकेरता आमु ज्य सोमेजतेह
    काय जेवी एक आखान केरता मुरनो, ते आखा मोर गीया।
  apw-NT: 'Dała’á, nṉee dawa yá daztsąą; áík’ehgo nṉee dawa nanezna’hi at’éé bídaagonlzįhíí
    bighą Christ bił ijóóníí nanohwiiłaa:'
  gum-gum: 'Kaguende Cristoi undag købiibe namune martrai trawaguchibig køn. Pøs iigwan
    nam isua ashene: Cristoma kwappe, mayeelaimburø kwaig købene, treekkurri mayeeløba
    kwaig køn.'
  not-NT: Tojai inintasantacái Quirisito icamobicái, icábintsasantëna naro. Iroro
    nacantobitaiguineri ora icocagaiguëna. Cara icamaque Iriro, Tosorintsi iniaiguëri
    antagaisati matsiguenga aisa icanca icamaiguë irirojegui aisati.
  plu-plu: Usuh mpiksewne adahan yayapetni awaku ku samah ig Cristo amnihpewi ig kawihkise
    gamnihra ta upitit. Ku samah ig pahapwiwa umahkiswe udukwenaprikwiy in ke wotbe
    uhiyakemniwiy amadgaya inin miyap wowwiy payak gikak ayge.
  iou-iou: Imata, Kristotä bänep iron pähap niwoŋäreŋkuko unitä peŋ niwerirän piäni
    täk täkamäŋ. Iron pähap täŋkuko u ŋode kaŋpäŋ nadäkinik täkamäŋ; Äma kubätä ämawebe
    kuduptagänta yäŋpäŋ kumbuk. Ude täŋkuko unita ämawebe kuduptagän u bok kumbumäŋ
    bumik.
  ntp-NT: Aliʌsi giñoigʌdai Suusi Cristo cascʌdʌ povueeyi aanʌ. Suusi Cristo muu vʌʌsi
    oodami vʌʌtarʌ. Diuusi soimaasi taatatuldi Suusi Cristo soimaasi ivuaadatai oodami.
    Poduucai Diuusi oigʌldi oodami ducami isDiuusi casoimaasi taatatuldiamudai oodami,
    cascʌdʌ ʌpan ducami isvʌʌsi oodami cacoimudai.
  rai-rai: A maarmaari anun Kaarisito i muga miaat, kupi miaat a papaam karomi. Maa
    miaat nunura mului naa Kaarisito i maat un daat raap. Baa lenmaa, daat raap daat
    maat ungaai mai.
  haw-1868: Ke koi ikaika mai nei ke aloha o Kristo ia makou; no ka mea, ua akaka
    i ko makou manao, ina i make kekahi no na mea a pau, ina ua make na mea a pau.
  ffm-ffm: Sabi jilli Almasiihu njaalike min, sabi min taƴorii, gooto maayanii yimɓe
    fuu, ndennoo yimɓe fuu maayii.
  arb-NAV: 'فَإِنَّ مَحَبَّةَ الْمَسِيحِ تُسَيْطِرُ عَلَيْنَا، وَقَدْ حَكَمْنَا بِهَذَا:
    مَادَامَ وَاحِدٌ قَدْ مَاتَ عِوَضاً عَنِ الْجَمِيعِ، فَمَعْنَى ذَلِكَ أَنَّ الْجَمِيعَ
    مَاتُوا؛'
  cop-CNT: ϯⲁⲅⲁⲡⲏ ⲅⲁⲣ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⳿ⲥ⳿ⲁⲙⲟⲛⲓ ⳿ⲙⲙⲟⲛ ⳿ⲉⲁⲛϯϩⲁⲡ ⳿ⲉⲫⲁⲓ ϫⲉ ⲓⲥϫⲉ ⲟⲩⲁⲓ ⲁϥⲙⲟⲩ
    ⳿ⲉϫⲉⲛ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ϩⲁⲣⲁ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲁⲩⲙⲟⲩ..
  sri-sri: 'Cristo sugʉta marĩ ããrĩpererãrẽ maĩgʉ̃ marĩ ñerĩ iridea waja marĩrẽ boabosadi
    ããrĩmí. Irasirirã marĩ ããrĩpererã ĩgʉ̃ merã boanerã irirosũ dujabʉ. Gʉa irire
    gũñarã: “Diayeta ããrã”, ãrĩ gũñáa. Irasirirã ĩgʉ̃yare piriro marĩrõ yáa.'
  nal-nal: A matmalabuk sin Kaarisito iwana sasaxotang azanon kat faramaraat a maskana
    maam kuna vaamuzazang ku naan. Avuna maadi rexaas mase adu naan ka ra maat kun
    aubina vaakdul malasing ma xa malasing aubina vaakdul di maat.
  kyq-kyq: KꞋjeelki, nakŋ naaje kꞋtɛɗki paac se, maakje *al‑Masi ɓo ɔljeki kꞋtɛɗin̰ki.
    Ɔɔ kꞋjeelki, deb kalaŋ jaay ooyga taa jeege paac se, bin se aan gɔɔ jeege paac
    naan Raa ki se, ooyga ute naan̰a.
  kwd-kwd: '''Ameeru meru taunga''i tegela''a, suria nga kwaimaanga ala Jisas Kraes
    ne''e usunge''eni ''ameeru fana agelai. ''Ameeru meru su''a la''u ai na la Jisas
    Kraes ne''e mae ''usia nga ta''a te''efou, ma ka ''ilaka''u na ta''a te''efou
    gila mae no''o fe''enia.'
  ded-ded: Ngic mocgungo ngicngac sasawa donina mema homeec. Nga neni sing imohaingoc
    sasawango homedaring, ifi negendimbe. Imocac amma Kristo heresongogoc hoanggema
    ua mekecdimbe.
  ewe-ewe: Menye mía ŋutɔwo ƒe viɖekpɔkpɔ ta míele nu sia nu si wɔm míele la wɔm ɖo
    o; míele ewɔm, elabena Kristo ƒe lɔlɔ̃ le mía kplɔm. Esi míexɔe se be Aƒetɔ Yesu
    Kristo ku ɖe mí katã ta la, ele be míawo hã míaxɔe se be míeku na agbe xoxo siwo
    míenɔna tsã la.
  nuy-nuy: Yigaj! Ngaya ngaaṉbaaṉbina, na-Jesus Christ yamba anaani nganii-ḏamarr-ngu-burraa
    niga. Nga-marrbuy ngarranii-ngawiiyn ngagurru warraarrawindi-lhangu anaani. Nga
    ngagurru ngurru-yamana nguynju yaga ngurru-ngawini-yii yingga wugurru wiijamaa.
  cop-BHC: ϮⲀⲄⲀⲠⲎ ⲄⲀⲢ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲤⲀⲘⲞⲚⲒ ⲘⲘⲞⲚ ⲈⲀⲚϮϨⲀⲠ ⲈⲪⲀⲒ ϪⲈ ⲀⲞⲨⲀⲒ ⲀϤⲘⲞⲨ ⲈϪⲈⲚ ⲞⲨⲞⲚ
    ⲚⲒⲂⲈⲚ ϨⲀⲢⲀ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲀⲨⲘⲞⲨ.
  buk-buk: Kilisi ndê atac whiŋ kêgilí yac bu ahoc ŋawaê ŋayham asê têŋ lau. Bu yac
    akêŋ whiŋ bu ŋgac tigeŋ mbac ndu ô lau hoŋ, dec gitôm lau hoŋ sêmbac ndu.
  pri-NT: '[Napwa naa goo ê pwina go pwa, âna] go nye pitêre dàra ê pimeaari kà Kériso,
    [naa na diri pâ ére]. Ba go tâmogòori pâ, caapwi pwi âboro, [wà Kériso] âna é
    bà ba kâjè diri. Êkaa na wàijè, âna jè jèe bà [naa goro ê wâro kâjè béaa].'
  zpq-NT: Ḻeca chaque Criston' chio' na' da'nan' chonto' xšinen'. Na' ṉezecho toz
    Criston' bnežjw cuine' gote' ṉec̱he yogo'cho, na' da' naccho txen len ḻe' guac
    ṉacho yogo'cho ba gotcho len ḻe'.
  por-TFT: Falo assim porque a forma em que Cristo ama os seres humanos me influencia
    em tudo que digo e faço. Ao morrer, Ele sofreu o castigo dos pecados de todas
    as pessoas. Portanto, todos nós devemos ser tão indiferentes aos desejos pecaminosos
    como [MET] um cadáver.
  gwi-NT: Jii deegwii'in t'ee Christ vich'eet'igwiniindhan haa t'igwii'in. Christ
    dinjii nąįį datthak eenjit niindhat gwik'injiriighit ąįį geh'an diikhwan t'ee
    nats'ąą gwehkįį gwarandaii gwats'an ch'ijuk dinjii neeraadlit.
  gvn-gvn: Jesus Christ nganjinanka wawu jirray bajaku. Yinyaynka nganjin junkayku
    bunday, nyungun wukurril. Nganjin binal Jesus wulan bamanka wubulkuku. Nyulu bamanka
    wulan, bamanka wubulkuku. Yinya yala ngana nyungunji wulan, ngananga wawu kari
    wulanka baja.
  nhy-NT: Itlasojtlalis in Cristo technawatia ijkón ma tikyejyekokan, iwan tikmatij
    nik in Cristo omikke por tinochtin, iwan por yonik tinochtin otimikkej itech Cristo
    imikilis.
  asm-FB: কাৰণ খ্ৰীষ্টৰ প্ৰেমে আমাক সীমাবদ্ধ কৰি ৰাখিছে; কিয়নো আমি নিশ্চয় কৰিলোঁ
    যে, সকলোৰে কাৰণে এজন মৰিল, এতেকে সকলোৱে মৰিল৷
  okv-okv: Eto Keriso ta osa ari peni vahai avo hotembitie haha puha eora. Eto osa
    ari aita ere kogora amo embo vahai na embo tapa avoembo ambuna te amburae toaetija
    amo embo tapa na ambuvujekaetera.
  mxt-NT: Soco sanɨñɨ́ ndi chi ndi cha sacotó ndi tuhun ra Cristo chi ñáyɨvɨ. Vatyi
    chitó ndi tyi cuñí xaan ra chi ñu. Ta chitó ndi tyi chihi̱ ra cha catyi cuatyi
    tandɨhɨ cuii maa ñáyɨvɨ. Ta yucuan chaha chihi tucu yo cha ma sacuvi ca yo cha
    ña vaha cha chinyacuvi̱ yo nu quichi̱ chi.
  tzo-NT: Yu'un ti más toyol co'nton chi'abtej yu'un ti Cristoe, yu'un mu xch'ay ti
    co'nton ti ep laj xc'uxubinun ti Cristoe. Yu'un jch'unoj ti yu'un ja' jq'uexoltic
    icham yu'un jmultic jcotoltic, hech yu'un jcotoltic chamenucutic yu'un ti mulile
    chijyilucutic ti Diose.
  ind-AGS: Kasih Kristus mendorong kita untuk terus maju, karena kita benar-benar
    yakin bahwa Dia mati untuk semua orang, jadi semua orang mati.
  omw-omw: Karaisira mwutukyavanto tiriara vaihatara tita, tire mwia kyaiqa nraahu
    vare varunanra. Mwaa quara okyara vahirero mwataamama vahiro. Tire ekyaahua qutu
    quataara kuaikuvanto tiri ekyaahuara rieqaro tiri mwaata varero qutu virara tita,
    tire ekyaahua mwiavatama kye qutu vurahuama varita.
  yrb-yrb: Yesu Kerisoma ya neno arama uegou utasuba yanu unu torowa utawa, Danu unu
    torowa utaisi. Ya eno imutaisi, Dana ya nesiaba ui, iba ya nesia Danu uieta ari
    sisi.
  maa-NT: Jè kjoa̱tjòcha‑la̱ Cristo jè kitsobà'ñó‑naje̱n nga ma fìko̱‑na̱je̱n koni
    s'ín mejèn‑la̱, k'oa̱á tjín kjo̱hítsjeèn xi kjòchi̱ya‑na̱je̱n nga jngoò xi̱ta̱
    k'en ngajo‑la̱ ngats'iì xi̱ta̱ xi tjín i̱sò'nde, k'oa̱á komà‑ne nga ngats'iì xi̱ta̱
    k'en.
  mcq-mcq: Ijihunaꞌe Keriso oni oja mihujara nú ꞌajohujaho iviꞌa nú hena kavujaho
    Ea kwinu ea mahoꞌo punaꞌe kwamana reꞌamajaho ea mahoꞌo kwamasahara.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ شَ شَنُنتٍيَ نَن مُشُ تُتُنمَ. مُشُ بَرَ عَ كٌلٌن
    مِشِ كٍرٍن بَرَ قَشَ عَدَ مَ بِرِن بّ. نَ كُي، مِشِ بِرِن بَرَ قَشَ.
  jpn-1965: というのは、キリストの愛が私たちを取り囲んでいるからです。私たちはこう考えました。ひとりの人がすべての人のために死んだ以上、すべての人が死んだのです。
  fra-SBL: 'Car l''amour du Christ nous y contraint ; car nous jugeons ainsi : un
    seul est mort pour tous, donc tous sont morts.'
  yka-yka: Kēmon hinangan kamihin iye puˈunnen lasa Almasi si kitehin bi. Kataˈuhan
    kami weˈ dambuwaˈ aˈa bakas matey gantiˈ meˈ aˈahin kēmon, hangkan kēmon aˈahin
    kuweˈ ubus ne matey isab.
  mle-mle: Aw Jisas Krais di nyanak mawul yidalik tikuw, alik a jaav mwugiy-kwaladiyan
    dikik yawiy kwurbakik. Aw nyan wukijibir tikwabana aw li di duwaar nak kiyaad
    miyawa duw takwa danik tikuw dayaam nyigilik tikuw, aw aal kitawaana, adiy miyawa
    Jisas Kraisak wukijibir tikinadiy duw taakw abab dikiwa nakamwiyib kiyanapik kiyadaala.
  shp-NTPO: Ja Criston noimisti shinanmanra noa iboa iki, ja jatíbibo kopí já mawata
    non onannontianbi, jaskatira noa jatikaxbi mawata keskábo ikanai.
  aom-aom: 'Ëhesi bëhoho Kerisoro no dë vövöbajoꞌe ahoꞌo uehorovavuajeje. Ëhuremu
    no uehorovoromo bogo nosi jöënioho aꞌi God-are o aribövi jemesi jöëni uehorovoromo
    muoho vaejarueje. Iae no uehorovoromo uvarueje: Ae gemuëro ae ahoꞌobëhëni guomade
    höjo. Urimo ae ahoꞌobëhe no mu sisëmu uehorovaroho röhu Kerisohu guomadohuro ëhuro
    ae ahoꞌobëhe noꞌo ëhi vuovavuanovamu nosi mu sisëho barëjahuëꞌe höjo.'
  geb-geb: Krais won ndavar nza nɨɨŋgim, mba ndɨkndɨk nza garav, nza khavim, nza ŋgari.
    Nza khueŋ kaŋgi, guma bavira, ana za nzan ŋana ndigap rimgim, nza mba tuavara,
    nza za rimgi.
  bsj-bsj: Wori chika Almasiya dok nyo, be na nyo nyomom wo, nii win wor nubo gwam
    byiya.
  cak-cak: 'Quiri'' ri nika''an roma ri Jesucristo can nkurojo'', y jari'' ri ninimo
    kichin. Romari'' quire'' nikanojij: Achel rija'' xujach ri ruc''aslen coma conojel,
    romari'' conojel achel (xecom, xequen) junan riq''uin.'
  chf-NT: Cua'tac acä chen t'ocob es uc'a aj Cristo u yajna'tanonla, uc'a cuwi chich
    t'ocob cache' aj Cristo chämi tuba upete. Jin uc'a, ca' a wälä upete laj chämijob.
  tlf-tlf: nuyo utamupta e, Krais iyo nuyo i-filin daa-se kalaa age-nulupta, bota
    imi ogok uyo kem tebesup kale, numi utabup uyo, tinum maagup Yesus Krais beta
