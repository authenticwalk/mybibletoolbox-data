    bakunĩ pãnh tykkam gwaj badjwỳ gwaj bamã batyk pyma kêt.
  eng-WEBU: 'For the love of Christ compels us; because we judge thus: that one died
    for all, therefore all died.'
  gnw-NT: Echa'ã Cristo orerau ramo, orequɨrẽɨ ete nduyeyocui chupe. Echa'ã nduicuaa
    cavi Cristo umano opaete yanderé. Jáeramo opaete yande ñamano vi yaicose vae güi.
  mux-mux: 'Krais-ni na numanu monjulemú mele piliipu kene kongun ili manda mundupu
    naa kelepu, ⸤‘Yambu mare-ni na kanuku kis piliingí kene ulu te mólu.’ nimbu,⸥
    we ambulupu moliu. Na piliiliu: Yi tiluele yambumanga pali kulunjurum akiliinga
    oliu pali kulurumuluko. ‘Akili sika tirim.’ nimbu aima tondulu mundupu piliipu
    kene, yu-ni na aima lakupa numanu monjupa kene aku-sipa tinjirim mele piliipu
    kene ‘Kongun teliu ili naa tindu lem kapula naa temba.’ nimbu kongunale we tepu
    moliu.'
  maj-NT: A̱t'aha̱ kju̱a̱tjoho̱ Cristo̱ tíjñajinni̱ ko̱ tíbatéxumani̱. Behe̱ tak'ui̱n
    nga nkuhú maha xi k'ien ngandaha̱ ngatentee̱ xu̱ta̱, ko̱ kui nga k'iehen ngatentee̱
    xu̱ta̱.
  bkq-NT: Jesus Cristo toenzepa tywynedylygue, koendâ kehoem xurâem xina âsewanily.
    Koendâ tutuze xina, Cristo iguewâm idânârâ xurâem. Mâkâ iguehobyry wâgâ, eagâlâ
    idânârâ kyiguely lâpylâ waunlo ara Deus xurâem.
  kue-kue: Kaima, Yesus Krais yomba kanwakai yongwa mambuno i mina no nomano anduglko
    kongun ounga. Sraglpre, no nomano gigle dungo yegl kanpogl sumga, i yagl suwarata
    yomba prapra angaino indre goglkwa, te mambuno i mina yomba prapra gogl kondumga
    mereyegl mounga.
  cot-NT: Ipintsamajajiaquenaquea Quirishito icavintsajamajajiaquenaquea, irootaquequea
    tigarancavaquenaca. Oraqueate imetojaventajiacajigueti Quirishito quempetaca aricaca
    ametojajiaque aatimpajia.
  bnp-bnp: E Kristo i ngaru hateka hita. A ningaru vona i matakari iau. A matakilaka
    vona e Kristo i mate na murine hita lobo. I mavonga, hita lobo, i manga si mate
    pali.
  apn-NT: '@see-verse:2CO.005.013'
  ctp-NT: Wa jlyo tianꞌ chaꞌ ska ti ykwiꞌ Krixtu ngujwi lo wsi siꞌya nchga nten chalyuu;
    ñaꞌan tiꞌ si wa ngujwi nchga nten chalyuu siꞌya kiꞌya nu ndiꞌin ꞌin neꞌ, kwiꞌ
    ngwañaꞌan lka chaꞌ, bra nu ngujwi yu lo wsi kanꞌ. Loꞌo ni, jlyo tianꞌ chaꞌ suꞌwe
    ꞌa nka tiye Krixtu ñaꞌan Ni nchga nten chalyuu, kanꞌ chaꞌ ndiꞌin chaꞌ chkwianꞌ
    chaꞌ ꞌin Jesús loꞌo xka ta nten.
  opm-opm: Nuhur ihat atamrein ma meng napot sapti oh tit han Krais oh pokwi ma haputip
    oh dire gonsi imah ohe tan ohwi bat gwe naham haputipmur. Ohe ma haputip oh dire
    haputin batbet oh ohwi tap mat nadar haputporhan dir gonsi ohsi tap hat haputpa
    hatin hat pati ma hapat dahaptimur. Dahama ama Krais ohe hinhina naham haputip
    ohe da oh ihirnong potin da oh nahatporhan nuhur mama napot apripti ohmur.
  bvr-bvr: Ngardawa Christ jal a-nirra arrkula arr-gurdiya gorlk rrapa minypa gurrurta
    gu-rrimanga arrkula, gun-narda nyanma ngatipa nyirri-guna minypa jama nyirri-jirra
    nyirri-workiya. Ngardawa ngatipa nyirri-borrwuja minypa arr-gurdiya gorlk mari
    wana gu-ji arrkula, wurra an-ngardapiya an-gugaliya gu-rrumurra arrkula minypa
    nipa a-juwuna arrkula ngarripa arr-marr, rrapa gun-narda minypa ngarripa arr-gatiya
    wugupa nula arr-juwuna.
  wal-wal: Kiristtoosa siiqoi nuna godatees; aissi giikko, issi asi asa ubbaayyo haiqqidoogaa
    nuuni akeekida; hegaa gidikko asai ubbai aara haiqqiis.
  zad-NT: Daa ṉezinto' ḻe chaki Crístona' cho', na'chan chonnto' to dii byen choe'nto'
    xtilleena'. Na' chajḻe'nto' daa wite' ni c̱hecho, zejin yog'cho witcho.
  kmg-kmg: 'Kristore maŋjauŋzi maŋnâŋec fenšoŋkehame juhuc šiŋuc mana sanaŋkeeŋgopeneŋ:
    Mocjahazi okac-nâŋec hâmowecte mâmâc sâko hâmombeŋ ekac.'
  aso-aso: 'Idoꞌ neꞌmine ogaꞌ nouneꞌ nene Kilisitoꞌ lulo leme neineꞌ monovoꞌve neꞌmo
    nene do ote-ledavosa nene ogaꞌ noune. Ee, laza tiꞌ lo izeꞌ molo gele noneꞌ nenako
    nemuꞌ nene neꞌmine ogaꞌ noune: Ve hamoꞌ nene eveneꞌ mukitoꞌ medelo hilineꞌ nenako
    nemuꞌ nene eveneꞌ mukiꞌ nene mo hilaniꞌ gele neive.'
  uli-uli: Hachangcheng la yael Kristus mele ye lamlugmem, ngo igla ila hasa gola
    le semal yarmat ye mes bo yagilir panger yarmat. Ila panger yarmat ngo rebe dabey
    irel maes.
  nin-NT: Ikpanye i Kristi i so hru inta, nu nggo inta i hi di unuma a nga ni ttu
    na angu amunta, meme nggo inta i kɨ we.
  acu-NT: 'Cristo iin timiá anenmau asamtai, ii turaji nuka Cristo anengkratairijai
    turaji. Tura nusha nekaji: Cristo mash aints ainautin uwemtikramratas jarutramkau
    asamtai, Cristonu ainautikia mash Cristo jakamia nuni iisha nijai metek jakawaitji
    taji.'
  cak-WNT: 'Ruma riyoj can ya c''a ri ajowabel riche (rixin) ri Cristo ri nibano chake
    chi queri'' nikaben, ruma ri ajowabel riche (rixin) ri Cristo sibilaj nim, rumari''
    tek nikach''ob: Ri Cristo, wi kuma riyoj ri yoj aj maqui'' tek xcom, re'' ntel
    chi tzij chi konojel ri yoj aj maqui'' can xojcom chuka'' riq''ui Riya''.'
  ebk-ebk: Tay nan layad Cristo nan mangetortoray kan chakami as nan am-in ay atunmi,
    tay siguradu kami ay natuy nan usa ay taku ay hi Cristo para as nan am-in, ya
    babaen kan hiya, nan am-in ay tataku at maifilang as natuy.
  spa-PDDPT: 'Porque el amor de Cristo nos obliga al pensar esto: que si Uno murió
    por todos, entonces todos murieron.'
  ruf-ruf: Mana unoghelo wa Kiristu wotulongotsa, sambi twotanga ka imunu yumwe tsakafa
    kwaajili ya wose, apfo wose tufa hamwe naye.
  gun-gun: Mba'eta Cristo orerayvu rire ixupe anho roiko. Mba'eta pavẽ re peteĩ omano
    rire jaikuaa ha'e javive omanoague.
  agu-BL: Na el katxum tetz yi wi'nin na pek' Cristo ske'j, cha'stzun te tajwe'n tan
    kaxcone'n tetz, na i' ca'wl ketz. Ej nin na el katxum tetz yi jun ntzi' nquim
    tetz kaxel kacyakil cu'n, nin yi quime'n i' ni'cu'n yi ya'tzk kaquime'n ketz te
    i'.
  isn-isn: 'Kunsoko ulowa nuang''wa Kilisto ukuulula, kunsoko kuhuieela: kena muntu
    ung''wi aukule kunsoko aantu ehi, nukuuu ehi akule.'
  ilo-ULB: 'Ta ti ayat ni Cristo ti mangparparegta kadakami, agsipud ta awan duaduami
    iti daytoy: nga adda maysa a tao a natay maipaay iti amin, ket isu ngarud a natay
    ti amin.'
  pir-NT: Cristo marine tiquiro cahĩgʉ̃ ihñana mʉsare sa yedohoaja. Tiquiro sa cahĩgʉ̃
    ihñana tiquiro yere sa yahuducuaja ʉsã. Ihcãquirota Cristo ijipihtina mari ñañe
    buhirire yariari jiri. Tiquiro sa yariari bato mari pehe ijipihtina mari ñañe
    buhirire yariariquina yero saha ijiaja. Tiquiro buhiri dahre tuhasariquina yero
    saha ijiaja. Cristo tiquiro yariari mehna marine tiquiro buhiri dahre tuhasariquina
    yero saha ihñanota Cohãcjʉ̃.
  anv-NT: Gejeé ɛyigé Kras abɔɔ́ ne ɛsé ne getene ɛsé dépyɛɛ́ yɛ́ndégenó, néndé
    ɛsé dékaá nnó ji agbo gétúgé bɔɔ́ ako. Ndɛre ɛlúmbɔ, ɛsé ako dégbo chóncho
    ne ji.
  sab-NT: Suge trate chage Cristo no no cha ole malen cha me ta agekalin dare cha
    agali agekalin kare, me ene, cha ta mo ta gbakalin diali age no Cristo alin Cristo
    takalin kare ama gerua dbe kwian na ulitaske. Uñale chage Cristo jokeda kwian
    ulita jwanle siere ji chugege age me no gdale, Cristo jokeda giti kwian ulita
    bai kaire ama gai ulia chege jogebada kare mo talla age ngeruge.
  tmd-tmd: Krais nuŋ nöbö paŋyöbö ödöriö aku nöbö mö magalɨg ñöx nɨgön wöröxöŋ aku,
    an nöbö mö magalɨg pɨsaŋ wöröxmɨŋa, rön, nugwöla. Krais an nöbö mö magalɨg madmag
    nɨg aku nugwön, rɨb ana keir yöx nugwön, röinɨŋ.
  acr-NNT: Ri rutzil ukꞌuꞌx ri Cristo kataqan pa qanimaꞌ ma lik qetaꞌam echiriꞌ xkam
    Rire pakikꞌaxel konoje, e keꞌeloq xekam konoje rukꞌ.
  kpg-kpg: 'Ma go di aloho o Christ dela e haga ngalungalua gimaua, i di mau modongoohia
    di agoago deenei: Tangada e dahi ne made ang gi digau huogodoo, deenei dono hadinga
    bolo nia daangada huogodoo le e hai mee gi dono made.'
  taj-taj: ङनी ख्रीष्‍टला मायाला तहरी मुला, तिग्‍दा भिसम य्‍हाङ जम्‍मालान लागिरी ख्रीष्‍ट
    सिबा मुला। थेतबासेलमा जम्‍मान म्‍हि सिबा मुला भिबा ताम ङन्‍दा पक्‍का विश्‍वास
    मुला।
  avt-avt: Krais hɨrak hanhan haiu mɨt, te menmen im mari han kaiu haiu mɨrɨak menmen
    mɨrak mɨkaap mɨt miyapɨr meriuwerem. Haiu mɨrɨak menmen im mentar haiu mertei
    hɨrak kiutɨpen kaa kekrehɨr ke haiu mɨt yapɨrwe, te hɨram mar ke haiu mɨt yapɨrwe
    maa metikerek.
  cbk-cbk: Cay el amor di Jesucristo amo que ta controla canamon ahora, desde el dia
    ya queda came convencido que si un gente ya muri na lugar de todo el maga gente,
    entonces por aquel acto di suyo sabe came que como si fuera todo el maga gente
    ya muri, cay ya muri ya le para canila.
  uig-ARA: چۈنكى مەسىھنىڭ مۇھەببىتى بىزنى شۇنداق قىلىشقا ئۈندەيدۇ؛ چۈنكى بىز بىرسى
    ھەممەيلەن ئۈچۈن ئۆلدى، شۇڭا ھەممەيلەننىمۇ ئۆلدى، دەپ ھېسابلايمىز.
  tuf-tuf: Jesucrístoan uw sehnác etar aját uw siw̃ro. Aját ítitan, cuis úbisti eyat
    bahnaquin cuitar Sir tayar yajác tunin chinjacro. Etarwan Sirat is ítitan, is
    bahnaquin sácajaquinan wanro. Sácajaquinan wan etar tayar yajác ques acsar cuecwa
    báreyra.
  abx-abx: Akada'inan kami' tungod si gugma'-na si Kristo nga agbuwan si kami' si
    kadisidido pagsirbi si iya, kay ag'arabuyon kami' nga aniya' mamatay addangan
    para si dimu'an. Kon sugad, day agkamaratay na i dimu'an.
  mco-NT: Com Cristo ooy xychojcɨm xyjɨhuɨɨyɨm, paady ycɨxp njatytimycapxymɨdoohuɨm
    Cristo. Com nnejhuɨɨyɨm ajt nidüg'ócɨy tɨydudägy co Cristo y'o'cy mɨɨd ajt nbocy
    ycɨxpɨ, e paady ycɨxpɨ jadu'n nipaady nej jɨhuɨ̈y nidüg'ócɨy ɨɨch ajt tɨ n'o'cɨm
    quipxyɨ mɨɨd Cristo.
  cpb-NT: Iroowa nantantawori oitarikapaini retakotaanaga Cristo. Tema ikamawentai
    maawoini aaka, oshiyawaitanakawo maawoini aakapaini ankamayetakityeeme eejatzi.
  aon-aon: Krais anan douk urkum manawasham apak abom. Aria enyudok apa nyapuhur um
    munek enyudok apakin mour. Um maresh? Apak douk madukemesh um, atun arman meyoh
    narao apak ihishmorim apakiyu outumeb aria nagok. Namudok aria apak ihishmorim
    douk magok iri atup.
  hus-NT-2005: 'Ejtal xowaꞌ i tʼajál, i tʼajál kom tu kʼanidhál na Kristo. Pos i chalpayal
    jechéꞌ: ke max jún chemech abal ejtalkʼijich, tám, jelti max ejtal chemech.'
  mig-NT: Chi tu̱'un kúndá'ú ini̱ Cristo, stétuu ruu̱ sá'a‑ri̱ tiñu yá'a. Chi̱ súan
    kájani ini̱‑ri̱ ja̱ nú ɨɨn‑ya̱ ní ji'i̱ ja'a̱ táká ña̱yɨvɨ, te nátu̱'un ni̱ kaji'i̱
    ta̱ká‑i núsáá.
  bps-bps: Du ku fandammi i bong kakdo Dyisas Krayst gito, too là fakay ku là gami
    mimò i knayean. Du too mbangal di gami, di kfati Dyisas, mati kenen tlas i kdee
    dad to, na sadi kdeeito tamati gagin di kenen.
  mbs-mbs: Tandà te kedakel te pedowan i Cristo kanak, neantag heman se pedowan ko.
    Netegahan ko den ini, te pegkematay i Cristo, iling te nematay se kedita te otaw,
    so nematay sikandin inselilin te kedita te otaw, amon eked kidon taking te kenitadon
    ibeg. Nematay amon tekingan tadon se kandin ibeg, so nematay aw neantay heman
    sikandin amon megtabang kenitadon.
  tof-tof: Kerrison moboküpdü ne ubie, kibü balngomólda, zitülkus ki amkoman karrkukusi
    angundakla igó, darrpan oloma nurrótókórr blaman pamkolpamabkü, da igósidi blamana
    nurrbarinürr.
  cme-NT: Na saa da, *Kirsa nelnyulmu taa yaaŋga yiɛ i ãncemma-na hiere. Miɛ maŋ
    hũyãa-ma wuɔ nelduɔŋo diei'i kuu nuɔmba‑i hiere ba maama-na, miɛ maŋ hũyãa-ma
    wuɔ i kuu baa kutieŋo‑i, Kirsa nelnyulmu taa yaaŋga yiɛ i ãncemma-na hiere.
  sus-sus: Ala xa Mixi Sugandixi xa xanunteya nan muxu tutunma. Muxu bara a kolon
    mixi keren bara faxa adama birin bɛ. Na kui, mixi birin bara faxa.
  pon-2006: 'Pwe limpoak en Krais me kamwakamwakid kiht, pwehki at dehdehkier padahk
    wet: aramastehmen pwoukihla aramas koaros; met wehwehki me aramas koaros pil iang
    mehla.'
  dad-dad: Kristus nẽ wau laa fiya anim amã toli famãdig, amã kisi mafef, tekeleim
    ganan nigin laa fen, anĩ nigin, yogon laa bun, ganan gare den.
  zab-NT: Pur guelrcaaz xte Crist ningui cadxannɨ ni cadxannɨ, te pur dunnɨ nánnɨ
    dec Crist gutyny par irate bniety pur ni irate bniety quɨt gúpti nez par cun Dios
    pur causɨ xtulddeb.
  jae-jae: Kilisinê têtac gêwiŋ ŋanô kêkac aêac, tec aêac ajala gebe ŋac tageŋ gêmac
    êndu kêtu lau samobŋa, amboac tonaŋ tec kêtôm lau samob sêmac êndu sugac.
  ksd-ksd: Tago ra varmari kai Kristo i vovo pa avet; tago ave varkurai dari, ba tikai
    i ga mat ure ra tarai par, damana dia tar mat par;
  msm-NT: Su to gugma ni Cristo iyan ogboot kanami. Namaan koy no migpakimatoy sikandin
    tongod to tibo kaotawan, kaling og-isipon no namatoy isab to tibo.
  myk-myk: Bani Kirisa wo taanɲɛɛgɛ ke, kee kʼa já wèe na. Wèe ya li cɛ na jo ni shɛn
    nigin ya xu sipyii pu bɛɛri tɛgɛ, wee tuun wu ni, li ɲɛ kanna sipyii pu bɛɛri
    pʼa xu.
  sbe-sbe: Matawuwuna Keliso yona gadosisi iya ye lauheliligai, kaniyona ede ka nuwatulobai
    meta tamowai kesega ye boita tamowai maudoidi hesabadi, ede tamowai maudoidi hinage
    se boita.
  mcr-mcr: Ne kŋuä tä indqänätŋque, ii Kraisi Iqu nenyqä aaŋä kiiŋä äwiŋgqä iutayi.
    Ii ne näqŋqe, tiiŋä eanitanji. Ämaqä hŋqu, ämaqä eeqänäŋä iuŋqä äpäkoŋgqetaŋi,
    ga qu eeqänäŋi quwqä-quwäŋqä äwiŋqe ae äpäkoŋgqä-paŋiyi.
  cux-NT: Jesucristo ngaⁿ'a ntiiⁿnyuⁿ yeⁿ'é 'nū ti neⁿ'é yā nús'uu. Deenu yú chi cuaacu
    chi 'áámá saⁿ'a chi Cristo ch'iī sa, ní cucáávā saⁿ'ā miiⁿ ní tan'dúúcā chi nducyaaca
    'iiⁿ'yāⁿ ní ch'iī.
  tur-YTC: 'Çünkü bizi zorlayan, Mesih’in sevgisidir. Yargımız şudur: Biri herkes
    uğruna öldü, öyleyse hepsi öldü.'
  san-ITR: vayaM khrIShTasya premnA samAkR^iShyAmahe yataH sarvveShAM vinimayena yadyeko
    jano.amriyata tarhi te sarvve mR^itA ityAsmAbhi rbudhyate|
  bel-N: Бо любоў Хрыстова панукае нас, якія гэтак пастанавілі, што калі адзін памёр
    за ўсіх, дык усе памерлі.
  sch-sch: Khrista lungkhamna han mi jêk ani, mi murdi ta rangin mi inkhat a thia,
    maha aomtie chu an rêngin a thina han an inlopui sa ani tiin atûn chu kin riet
    minthâr zoi.
  mic-MIQNT: Ta'n teli gsalugsi'gw Se'suguli na ninen gisa'lugsieg munso'ltinen ta'n
    tel pestunmu'tieg. Geitueg Se'suguli weji np'g'p ugjit 'ms't mimajuinu'g. Negm
    gt'puninu wesua'tugsigupneg. Gaqapetg'pneg ugjit ginu ta'n teli ulmaje'g'p na
    wijei Gjinisgam tel nemugsi'gw pa wijei aq ginu 'ms't wijei mawi 'npu'tigusnn.
  huu-NT: Nɨe isoidɨcuena, Cristo cuena isiruillana cue uiñuamona, jaca llofueiacadɨcue.
    Nana comɨnɨ facaina damɨe fiodaillana jai ɨɨnotɨcue. Naimacɨ jeacɨno ifomo naimɨe
    jai fiodaite.
  jiv-NT: 'Kame ashí ii túrajnia nu Kristu anenkrattairi̱ji̱a̱i̱ túraji. Kame ju̱
    nékaji: Kristu ashí shuaran jaruku asamtai, Yus íimmianum ashí iisha jaka núnisaitji.'
  otm-NT: Nangue rán huɛ̨cate ra Cristo ná øt'be 'bɛ'a gätho dí øt'be, nguetho dí
    pąhmbʉ ngue bi du bi nu ran ʉnbi nangue gätho yʉ ją'i. Nɛ gue'a ní zä dim pomhbʉ
    ran ʉnbi ʉ, tengu 'bʉ xtán dusɛ ngue xtán guzɛhɛ yʉ́ ts'oqui.
  dah-dah: 'Gobe Yesu Kristu beleŋ neŋ gayen bubulkuŋne wor po yeŋ nurd duntiŋ gore
    bininiŋde mat wor po yeŋ ge meteŋ teŋ hitek po dirde hi geb, gogo gwaha teŋ hitek.
    Irde det uŋkureŋ kura bebak titiŋyen hite gobe gahade: al uŋkureŋ Yesu Kristu
    beleŋ al megen niŋ kuruŋ gate mata buluŋmiŋ ge teŋ kamyiŋ geb, go mar goyen wor
    tumŋaŋ kamtiŋ yara heŋ mata buluŋ gote yufuk bana ma haŋ.'
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə nokeikeiien səvəi Kristo ramərɨmənu ia kɨmaha.
    Kɨmaha iahəukurən amasan mə iərmama kuatia a rɨmamhə tɨ nərmama pam, nənə ro pen
    rəmwhen mə nərmama me pam həuvamhə.
  kpr-kpr: 'Namane nemo sonembuse geka seraera ainda beká mo: Keriso da dubo bari
    aimi, namanenda dubo bedo eari itatamedo ne sonemberaera. Aminguse, namane eminge
    kotise irera: Keriso namonde evetu genembo dubo ruruse, evetu genembo isasambudae
    ambududurusira. Aminge kotise, namonde tuka evia buraera. Nu ambududurusira amo,
    kau namonde isambu Keriso de dabade ambududuruseri, ainda kaugori.'
  san-IAS: vayaṁ khrīṣṭasya premnā samākṛṣyāmahe yataḥ sarvveṣāṁ vinimayena yadyeko
    jano'mriyata tarhi te sarvve mṛtā ityāsmābhi rbudhyate|
  nho-nho: Naa ora maaua e tauhia te laaoi Christ. Maaua e illoa maa te tama tokotasi nei
    ni mate ki tokonaki Ia ki te henua katoo. Teenaa e mee maa te henua katoo ni mmate
    hakapaa ma Ia.
  gym-NT: Tita kore ñobtä ñan angwane Kristota nun tarere, ye käta ti kite nüne Kristo
    kräke ja di ngöi jökrä, ñobtä ñan angwane Kristo krütani ni jökrä täte, aisete
    ni ngwäkäre käta töbike ñakare mda kukwe kämekämenbtä, ye kwrere jire ni jökrä
    tödekaka Jesubti käkwe trö kwitadre kukwe kämeye amne, ñan nünandre jakrä kwetre,
    ye abko tä gare metre tie, aisete tita nüne kore Kristo kräke.
  azg-NT: Covaaꞌ nꞌö́n na chuhanꞌ na quintꞌá na nndaꞌ ngꞌe itsiviꞌntyjii Cristo nnꞌan.
    Mangiö́ na tueꞌ jon nnon tsonjnꞌaan ntyja njanhan chaꞌ ndëë ntsinꞌman Tyoꞌtsꞌon
    ñuan njanhan. Ndoꞌ ngꞌe na nndaꞌ vaa na tjon jon, tsoñꞌen jaa nanꞌxuan chaꞌvijon
    na jndë tjë.
  bhd-bhd: किजोकि मसीहेरो प्यार असन मजबूर केरते; एल्हेरेलेइ कि असन याकीने कि ज़ैखन
    अक मैन्हु सेब्भी केरे लेइ मरो जेव त सब मेरि जे।
  too-NT: Cristo lej quincāpāxquī'yāni' lā' ū'tza' iclītlahuacu'tun a'ntū xla' lacasqui'n.
    Quina'n kalhlaka'ī'yāuj que Cristo nīlh por ixlīhuākca'n huan tachi'xcuhuī't.
    Chuntza' ca'tzīyāuj que hua'chilh quilīhuākca'n ixnīuj.
  ind-AYT: Karena kasih Kristus menguasai kami ketika kami menyimpulkan bahwa jika
    satu orang mati untuk semua, maka mereka semuanya mati.
  cjo-NT: 'Osheki inintaperotakina Jesokirishito, ikaminthaaperotakina. Niyotaki ikamawenteeyakaeni
    maawaeni: iroñaaka okimiwitaka akamaeyakini maawaeni, eero antapiinantaawo eejatzi
    kaari kameethatatsi. Eejatzi ikowakaakae eero antawentaa aaka apaniroeni, omaanta
    anteniri rirori ikowakaakaeri: tema ikamawenteeyakaeni, ipiriintanaa eejatzi.'
  nsn-nsn: Ge na nimalauelhir pe Kristo, teene ke kaueke tamiueim, teeit inggeim king
    tagorong mana tun pare, Kristo ke mata ueleheir tagigeig uakapa tun, doh inggeig
    ki siokor mata pon.
  san-DEV: वयं ख्रीष्टस्य प्रेम्ना समाकृष्यामहे यतः सर्व्वेषां विनिमयेन यद्येको जनोऽम्रियत
    तर्हि ते सर्व्वे मृता इत्यास्माभि र्बुध्यते।
  tna-NT: Cristo pamapa cristiano cuana sa puji manuana, ebia su ibuneda batana huecuana
    putsu. Da putsu, daja ema tu jepuiti jubida quisaquisa epuani. Ecuaneda pamapa
    su tu neje curusu su manuana pu cua nime, tu neje dunejiji yani putsu.
  lid-lid: 'Iri lakou marakon ahi amekes badeh, ta aseben ahi bwe. Tasah, tikisiy
    hawe so-ok ta Krais badeh, tutuni ahi ta amekes gok tan. Tasah, ahi ndratanan
    ta lakou ari le dah: Ndramak ari le tubuni taha ma iy ndramak, ma idoh i buku
    taha marakon amak ta iri lakou taha amekes mwena.'
  wim-wim: Puth ngan meeꞌmiya nil Christ.an kaangk wunan ngampar, keꞌ-paal ngan kaangk
    wik inan nungantaman waaꞌān niiyant. Ngan kan-kanam paththam meeꞌmiy nil Jesus.an
    utham ngampar pam wanch umyompanamaka. Keꞌ ngampan uthamimp way ngamparamakan-a,
    puth yaꞌa, nil utham way ngamparamak, an keꞌ ngamp yotam nungantang tham uthamamp.
  zga-M: 'Ulwakhuva ulugano lwa risti lukhutukwegelencha: ulwakhuva tulinuvwa yilweli
    nili ukhuta umunu yumo afwile khu nongwa icha vone pwulino voni vafwile.'
  yom-yom: Bila luzolo lu Klisto lueti kutufietikisa, bu tumueni ti, enati mutu wumosi
    wufuila mu diambu di batu boso, buna batu boso bafua.
  san-SIN: වයං ඛ්‍රීෂ්ටස්‍ය ප්‍රේම්නා සමාකෘෂ්‍යාමහේ යතඃ සර්ව්වේෂාං විනිමයේන යද්‍යේකෝ
    ජනෝ(අ)ම්‍රියත තර්හි තේ සර්ව්වේ මෘතා ඉත්‍යාස්මාභි ර්බුධ්‍යතේ|
  yut-yut: Kristo da nin do but dasi galaktaŋ nimɨŋek nin paŋtagap aban pi tebaisi
    amaŋ. Nido nin yaŋsi nandamaŋ, amɨn kaloŋɨsi kɨnda da nin kɨsi morap dakon tamo
    abɨdaŋek kɨmakgɨt, do nin kɨsi morap kɨmakgɨmaŋ.
  grc-BYZ: ἡ γὰρ ἀγάπη τοῦ Χριστοῦ συνέχει ἡμᾶς,
  cpc-NT: Okaatzi nantayitziri, iroora nantantayitaawori jitakotaana Cristo. Tima
    ikamawintayitai maawoni aaka, okimiwaitanakawo maawonimi aakaiti ankamayitakimi
    iijatzi.
  nhg-NT: Pues tecmate que Cristo tiechtlasojtlalo, hua inu machestelestle tiechchihualtea
    para ma tetequetecö solamiente para yejuatzi. Pues tomaca cuienta de que sa sie
    tlöcatl omecoac por tonochtie, hua ejqueu tonochtie tecate quiename tlö ye otemejmejque.
  nya-nya: Pakuti chikondi cha Khristu ndicho chimatikakamiza, chifukwa tikutsimikiza
    kuti mmodzi anafera anthu onse, kotero kuti anthu onse anafanso.
  ngu-NT: Itetlajsojtlalis Cristo techchihualtia ma ticteijlican on cuajli tlajtojli
    yejhuan quitemaca temaquixtilistli, pampa ticmatztoquej ica yejhua oquiselij incastigo
    nochi tlacatl ijcuac omic. Yejhua ica aman Dios quita nochi tlacatl quen yoquiselijcaj
    incastigo de on miquilistli.
  kup-kup: Met Kristo pi dari añarab maporiz homet ñomahaek, darim lop horirizaro
    pinañ honeo ñomah, pot ravat hez. Met pim pot tat darimaz ahoam zakep tahapuh
    eñizah-povohö beri akamahan, dei pi nenapuz zaitivok tovai sameg.
  jid-jid: Sun wa Almasihu Elias an bu ki tabatar ni wu ndi rikyu ni tuni hu mi wa
    he naki ba kyu.
  wmw-wmw: Kamana pendo ra Almasihi rítilongoza, konta tíkubali kuwa munu mmoja kafwa
    kwa faida ya wanu piya. Kwa javyo, wanu piya wafwa.
  gmv-GGM: Kirstoosay wursos issi to hayqoysane haray wurikka izara issife hayqidaysa
    nu erida gishshi Kirstoosa siiqoy nuna woliqara oothises.
  ssg-ssg: Pake wawahen ti Krais sulini haxoxo nanahiamite. Amite soh hawane ka ti
    matei Jises Krais i kau kawatan ti lialui woi lawe seilon. Aile ape kako namiloi
    hanowiwa ka kako mat tuaiwen i.
  zpo-NT: Lee yalnkela cheen Jesucrist nabeyy leen lextoo be, nel ne be lee xaa ngut
    kwent cheen rese be, nu kwaanzee naka mod rese be ngut.
  poy-poy: Twenga tulonguziwa na ufiru wa Kristu, vinu tuwera tuvimana handa muntu
    yumu hera kahowiti kwajili ya wantu woseri, su twawoseri tuhowa pamuhera na yomberi.
  qwh-NT: Teyta Jesucristu cuyamanqantsicrecurmi peta shonqucurcur munashqanno cawantsic.
    Jesucristum llapantsicpaq wanorqan. Tseta musyarmi, llapantsic wanushqa cuentano
    ticrarerqontsic.
  gaw-gaw: Kristus nuhig oo mauhak amuib ig uḏat amu heḵunignu maḏ eḏiḵom. Aḏinu?
    Ig imunu tutuḵu ena dooṯem, danab laip̱u Nugib ig danab oh ig abeninig awa mauhom.
    Nug ig ounig daya mauhom amup̱a ig oh aaḵu mauhmut.
  nca-nca: Dokoro Kristoko newonde meté nunoyote ŋundoko nore sopo nereyote. Ŋande
    iŋoyoteto, ko uni kanata kato uni mepéye soso rero khumaró, asa ko uni soso ŋu
    ŋuya khumaŋgurí.
  zpz-NTPP: Orzeꞌ la ziꞌl coz nu ricy de̱, ndeꞌ nu nac nu Crisht rcam de̱ ya̱. Gun
    na bi gud lagy de̱ nu tub zi Crisht gut mi lugaar ni dela mbecy. Orzeꞌ ndeꞌ nañ
    gal nu na nu gut dela mbecy.
  mkj-mkj: 'Pwa limpoak in Christ ma kamwkamwoakid kamai, ki pwa amai ne dehdehkihla
    padahkkoauwe: armajmennoar mehkihdi armaj ohroj; en woahwoahki pwa armaj ohroj
    pel pwili Ih mehdi.'
  zac-NT: Lo quë nardëꞌnë naꞌa, nahin purquë nalë́ rac shtuꞌu më lëꞌë hiaꞌa. Nadapë
    naꞌa segurë de quë tubi guti por grë́tëꞌ hiaꞌa, por ni hia grë́tëꞌ mieti na ziquë
    ra naguti.
  kyg-kyg: Kalaisiꞌa lagaefeꞌmo hau ayamopafiꞌmo hauꞌniya kavaꞌamoꞌa heno lavayu hulinuno
    nelate. Mani kavatefeꞌmo alita fako huta lagesamo afiꞌnonana magoke vekamoꞌa muki
    vayaꞌaitefeꞌmo falino apateꞌniyaꞌmofeꞌmo mukiꞌamogi agaeꞌeꞌmo faliꞌnae.
  kmk-kmk: Ta sat mampipiyan Kristu din mangiyapu kan dikami utdan losana koon mi.
    Ta naid duwaduwa mi un natoy si Kristu gapu’t dan losana tagu isunga mailak-am
    dan losana tagu utdin natoyana.
  cao-NT: Jabi noqui Cristó noi-noiriahai ca shinaquí tsi jahuë yonoco aria-ariacasquia
    ra. Tsayacahuë. Jatiroha ca nohiria bo bax huësti ca joni rësoniquë. Ja rësoquë
    tsi quiha rarinaniquë jatiroha ca nohiria ba iti. Tobi quiha toa bëso yoi cabo,
    naa Cristo cahëcanaibo. Tobi quiha toa bëso yama cabo, naa Cristo cahëyamacanaibo.
  bbr-bbr: Krais nukas ik mesin wous meieäu, okon, ik kiro äpu mianik, kon sarau miäum.
    Karar ros roasiret erekapu mesin meiewon. Kos iken omoi oianik, meienuk, kiro
    ak erekapu ko pak meiein senek.
  inb-inb: 'Cristo, nukan­chita iapa kuiaspa, imasa kaug­san­ga­pa­mi iuia­chí. Kasa­mi
    iachan­chi: Cristo­lla­mi tukui runa­kuna­manda wañurka. Chasa­manda­mi tukui
    nukan­chi, Dius­pa ñawipi pai­wa wañuska ni­raian­chi.'
  hrv-hrv: 'Jer ljubav nas Kristova obuzima kad promatramo ovo: jedan za sve umrije,
    svi dakle umriješe;'
  box-NT: O *Krista waminì pànká ɓùaa wa wán. Wa láa mu yi le orɛ́n lé o nùpue
    nì-kéní na húrun ɓa nùpua ɓúenɓúen bìo yi, á le Dónbeenì cɔ̃́n á wa
    ɓúenɓúen páanía húrun làa wo.
  ote-NT: Numa Zidadahʉ ra Jesucristo xi ri ma̱cjʉꞌa̱, hangue ringueꞌa̱ dí pɛphʉꞌa̱.
    Nujʉ́ dí pa̱hʉ gue nuꞌá̱ bi du pa ya hingo ga tuhʉ, ha nu mi duꞌa̱, ja ra uɛnda
    dá tuhʉ mahyɛgui con gueꞌa̱.
  wnu-wnu: Munon inubersiau tari wonou oau inmenima sarau baab igoun. In musub mom
    imbigoun eng munon gari qas in uput qamb umor eng in gugum in qubeiamor end in
    gor umau gas ende gari.
  zam-NT: Com le' Crist nque' lezo' ñèe Crist mèn, cona sate más, ndyaquen, nquin
    lin sirv loo Crist no loo mèn. Por cona, ngo ron co'se' nguth angoluxte Crist
    loo cruz por cón che'n ryete mèn, sya, por part che'n Diox, Diox mbli cuent ryete
    mèn, ne, nguthle', co' nee di's, part che'n Diox nguth no Crist ryete mèn loo
    cruz.
  zyp-NT: Ze kaa tua zong tah Khri donah tah kaaning cawh a ma siachai thah. Zecawtamaw
    tatah ming vytei cawtah pakheh a thi tah cawh hnih peh ka, macawtaco ming vytei
    cawh a thipaw a cang hrah he.
  sey-NT: Ja̱je paꞌina, teꞌi Cristopi siꞌaohuaꞌi doꞌina ju̱cacajiꞌi asasi macapi Cristo
    oiyepi yëquë paꞌiye cua̱ñequëna, paꞌiyë. Ja̱je paꞌiye sëte siꞌaohuaꞌi i̱ ja̱ꞌre
    co̱ni ju̱ꞌisicohuaꞌipi paꞌiyë.
  nvm-nvm: Jesuon oijmiamo ijar no kam ijegrega no vuak fuon iji abe e fok nijaidiaoij.
    Ijefuon maiji no vierafe fun e besum ijar nuvuifuon guame e fok no karaunuin.
    Ijefuon e fok no unam nuvuon usuikor no kegoijo iji bun Jesuna besum aoinva igekin.
  mps-mps: 'Magi baso meni. Te Kraisgo da dali dwagi yai homu eyu godolo ebogo, tebogo
    naga da homu hodolama tama dago Godigo sę ebo dao. Magi baso meni, dago homugo
    bugagia kone palama, tama te tiwai homu koneanio: bidi deligo da tigidali hasegelama
    tama da tobade aga isalio, tama tede da tigidali isai tiwai yai dao.'
  pab-NT: Hiyaiya, Cristo xawaiyera wiso xema atyo wisaonita. Hiyaiya, waiyekehalaka
    atyo womana haterore haliti wainihenere tyotya halitinai ana. Hatyo hiyeta wainihenere
    tyotya halitinai ana akereta atyo tyotyaha wainiha.
  llg-llg: Karistus sue nala ita seli. Ndia, fufuꞌa ai samane nala fo ai makalalaꞌok
    ai ue nala. Huu ai mamahele mae, Hataholi esa, fo ndia Karistus, maten fo nggati
    basa hataholi la. Ndia ndandaan nae, ndia sama leo ita basa nggata mate so, suek
    laꞌo ela soda laak, ma taa naena hak esa boe nai daebafok ia.
  kyf-kyf: Nɩɩ, Klisɩɩ -amɩaa zɛkalɩe ka -aɩn ŋwɛlazili, -amɩa -yi we 'ji nɩɩ, nyɩmɛ
    -bhlogbɔɔ ka tlɩ nyɩma weee 'gbʋ. We 'gbʋ nyɩma weee ka tlɩ.
  tpi-tpi: Krais i bin givim bel bilong en long mipela, na dispela i save kirapim
    mipela long wok, long wanem, mipela i save pinis olsem, wanpela man i bin kisim
    ples bilong yumi olgeta na i dai, na long dispela rot yumi olgeta i dai pinis.
  mih-NT: Zañiñi ndi ta zacoto ndi Tuhun Ndyoo sii ñiyɨvɨ vatyi sito ndi cuhva cuñi
    xaan ra Cristo sii tandɨhɨ ñiyɨvɨ. Sihi ra Cristo sa cuenda cuatyi tandɨhɨ ñiyɨvɨ,
    ta yucuan cuenda sito yo vatyi cuu si tañi sa sihi yo sihin ra Cristo, ta cuu
    zaña yo sa zavaha yo sa ña vaha.
  qvh-NT: Sayno wilacuycäyä Jesucristo cuyamashpansi cruzcho wanushganta musyarmi.
    Saynöpis cawarimorgan manami jusalicur cawanansipäsu, sinöga pay munashgannöna
    cawanansipämi.
  kms-kms: Kraist ni beghi quan nganye yawo nirangu righe kin tende pe beghi yembe
    bad. Te pugri beghi nei bab wuti irine wute buagi ningg sunyi nitanguri di nati,
    pugri bu beghi buagi ane pati pre.
  agn-agn: Tenged aggaemano tang paggegma ni Cristo, mandian ang gata-wanano ang tanandia
    napatay para ong tanan. Animan poiding maning ita ang itang tanan nangapatay ka
    ang aroman na.
  nhi-NT: Nitetlasohtlalitzin Cristo yehua tlen techtlatiquitiltia, pues itmatih nic
    Yehuatzin omomiquilihtzinoh inpampa nochtin, uan ica non naquin ottlaniltocaqueh
    otmiqueh inauac in tlahtlacol, uan ohcon nochtin otteuantiqueh itich nimiquilis.
  ttc-NT: Komo tzan tpaj titza' nqoqet tgani' te Qajaw Jesukrist, astilji nqok'ulun
    ikxji; komo qetza qeb'enkyna jun okamik tzan qpaj qkyaqil, astilji qkyaqil okolpjik
    [ti'j qchoj].
  dan-1931: Thi Kristi Kærlighed tvinger os,
  kwj-kwj: Hinde wowani, Kurais ri hima keke woni hima okulandau sumbu naha to nunu
    gausiwani o tau nu randau. Wondani nunu ka hinga nu hambwasindau. Hima forito
    nunu okulasini nui wa tiki ri haro ti, nunu tinda ete nu haro.
  vie-OVCB: Do tình yêu thương của Chúa Cứu Thế cảm thúc, chúng tôi nghĩ rằng Chúa
    đã chết cho mọi người, nên mọi người phải coi đời cũ mình như đã chết.
  kze-kze: amáparawai sáwí'o kwéomba mimbéyámbá maésa púwóvo séna Ísu Káráísiti mimbóráwáí
    kentááyávénawe séna pukáimba póta Káráísiti arumbá kwésimiwaina mayáíyé su'maiya
    kwémayaumne.
  lbk-lbk: Tay nan layad Cristo nan mangiyapo ken chakami, tay idwani figfikhenmi
    ay natey siya ay esang khapo isnan am-in ay takho, et nay siya akhes ay kag nakietey
    cha am-in ken siya.
  mto-NT: Je̱ tso̱jku̱n juuꞌ veꞌe je̱ Cristo pya̱a̱m yam a̱a̱ts njaꞌvin ka̱jxm, ya̱ꞌa̱ts
    a̱a̱tseꞌe xka̱ꞌmip, ku̱x nmu̱jaꞌvinup a̱a̱tseꞌe je̱ts je̱ꞌe̱ veꞌe toꞌk xkuꞌo̱o̱ꞌkimdu.
    Ax je̱ꞌe̱ ka̱jx tseꞌe ku̱xeꞌe toꞌk ka̱ꞌa̱jyji je̱ jayu du̱kuꞌo̱o̱ꞌki, toꞌk ka̱ꞌa̱jyji
    tseꞌe je̱ jayu yꞌit je̱m je̱ o̱o̱ꞌku̱n kya̱ꞌm.
  bzh-bzh: In Kerisi yi ahëvingsën kenġev he, om sën he nehevonġ yi huk. In he raḳ
    ni bë loḳ yah hil bed mediiḳ in hil pin, lom sënë vonġ bë hil pin adiiḳ ggovek
    ya.
  guj-2017: કેમ કે ખ્રિસ્તનો પ્રેમ અમને પ્રેરણા આપે છે, કારણ કે અમે એવું સમજીએ છીએ
    કે, જો એક સર્વને માટે મરણ પામ્યા માટે સર્વ મરણ પામ્યા.
  jvn-NT: Apa sing tak tindakké kuwi wis ora karepku déwé, nanging katrésnané Kristus
    sing nglakokké uripku. Awit aku ngerti nèk Kristus nglakoni pati jalaran sangka
    dosané kabèh manungsa. Mulané awaké déwé saiki ya ngerti nèk awaké déwé kabèh
    wis mati kanggo urip sing lawas.
  byr-byr: Sareꞌ darevɨnyɨ. Kale Kɨraazɨtɨyare yune saꞌna wawɨnyavɨ neyɨdɨkaaꞌbwaꞌdesɨ.
    Yɨ nemɨ mena dara yawɨbwaꞌmanɨgo. Pwai kumɨnyɨneba yunebanna wɨvadaihasamaaryaꞌnei
    mena balɨna yakevɨdaaꞌnyɨ yɨ dazavɨ kumɨ yuyara mena bainɨkerabɨsare.
  ian-ian: Kraist ndinyangu kat aywaa nɨmamba yelavɨka lɨgandɨ. Ngi kat tɨga wan apma
    nyangɨt ndi kat mbutɨganɨn. Kraist ndinyangu nɨn kat tɨga kiyandɨ. Ndinyangu nɨn
    kiyaenan wovuna. Ndɨ wan vak kat kai walaa nɨn kat tɨga kiyandɨ. Wupma yelavɨka
    lɨgowun.
  hun-hun: Mert Krisztus szeretete szorongat minket, mivel úgy ítéljük,
  mcf-NT: Chian anëdënquequid icsambocquid nësianushe quiash matses icsaid bedshunash
    abided cuidadec icsaisa Esuquidistu unëspanëdash, quequin ma utsibon tantiapanueshun
    chuibenec nebi.
  kjs-kjs: Gore Keriso-me naa madaa ranaa komo kodome komisa-le naa kone waru suma
    nimi raba minalo kogono pema. Go ali komeame enaali raayo madaa komisa-daa enaali
    raayo nipu raapu komisimi.
  mni-mni: Maramdi Christtagi nungsibana eikhoida pallare, maramdi mi amana mi pumnamakkidamak
    sibibagi maramna mi pumnamakna mahakna siba aduda saruk yajare.
  yad-NT: 'Nu̱dyivaaryu̱y ji̱ta jiryatiy sava̱ta̱da Crístu jaryivyu̱y, nu̱jechipiya̱
    variy: Jiryatiy sabatyeda Crístu ti̱ta̱ju̱ nijya̱nvay jiyadaju̱, ramuni̱ rivyichasara
    ti̱ta̱ju̱ diivye jijyuuchuvediva.'
  mxb-NT: Ta kúꞌu̱ nda̱ꞌo ini Cristo saꞌa̱ ndú, ta ño̱ó kía̱n kédaá, sa̱ꞌá ño̱ó ndíꞌi
    ini ndu̱ kéchóon ndu noo̱ ná, chi̱ náꞌá ndú ña̱ sa̱ꞌá ña̱ ni̱ xiꞌi̱ mií ná saꞌa̱
    ndidaá ña̱yuu, sa̱ꞌá ño̱ó ni̱ xiꞌi̱ ndidaá ña̱yuu.
  pon-2006A: 'Pwe limpoak en Krais me kamwakamwakid kiht, pwehki at dehdehkier padahk
    wet: aramastehmen pwoukihla aramas koaros; met wehwehki me aramas koaros pil iang
    mehla.'
  maq-NT: 'Cuatjin nihñi ta tsëhë xi cjuahmutacun xi tjin rë Jesucristu cojo niji
    ne, vëhë xi vitexa niji. Cuitjin ningatihin tacuin: ngu ni Jesucristu xi cahme
    me ngatsë rë jyë́ naja ngayejen ni, vëhë xi ngayejen ni ne, sacuaha xi ha caveyan
    xi cuma rë jyë́ xi cuacun vë.'
  hto-hto: Mei ñue onódɨcaɨza dama Cristo daɨnámɨe nana comɨnɨ meífomo tɨ́ide. Afe
    caɨna ie izíruillamo comécɨillano, nana afémɨemo ɨ́ɨnotɨno íaɨoɨ fɨénidɨfuiaɨ
    tɨ́idena mámiano áfena fáɨcanocaidiaɨoɨ. Afemo cue comécɨillado Cristo caɨna izíruilla
    ñúefuena cuena izire llócaitate, ñue omoɨ íllena. (Daje izói bie Cristo caɨna
    izíruilla, ñue illáfuedo cue jáillena cuena ocuíoideza.)
  por-BRBSL: 'Pelo amor de Cristo nos compele; porque julgamos assim: que um morreu
    por todos, portanto todos morreram.'
  ces-NKB: Vždyť Kristova láska nás zavazuje. Máme zato, že jestliže jeden zemřel
    za všechny, pak zemřeli všichni;
  cui-cui: Cristo pata tana neantobexae paichichipan xua pata tatanacuichiwanexa bapon.
    Bara xaniwaicha payaputan xua Cristo tsitʉpa daxita jiwi pomonae pia pejume cowʉntsiwichixaetsi.
    Daxota Nacom patsitan xua paxan be pomonae pata werapaewi pan abe pata exanaexae.
  boj-2014: Kristus na iga tulaŋ qalaqalaigej aqa kumbra dena gago areqalo tigeltetgeqnaqa
    iga aqa wau ojeqnum. Iga qalieonum, Yesus a iga kalil qa moiyej deqa iga kalil
    dego moreŋobulem.
  eng-OEBUS: It is the love of the Christ which compels us, when we reflect that,
    as one died for all, therefore all died;
  eri-eri: Kristus no nomo huwanya ere higaiha, waha no ere haruwe langa jaimu higi-higina,
    taate bona, ere benou iseiha, fai ete no ere oruwanga ebere haumu tedu bona umaiha,
    ono wainga jala waha langa ere oruwanga umeru weyeha.
  wiu-wiu: Edikakilepa Keraisu totoke wedoa wene mekoa mekome tanele wene tekene ni
    tuku. Keraisu odene ago toto peya luku tuaneyano, Akolaliyo toto peya tuane yene
    tetepo takoa meko.
  swe-swe: '[Paulus förklarar nu orsaken till varför han gett hela sitt liv till att
    tjäna Gud.] Det är den Smordes (Kristi) kärlek som motiverar oss (hans osjälviska,
    utgivande kärlek pressar på från alla sidor och lämnar oss inget annat val), eftersom
    vi har förstått att om en har dött i allas ställe, då har alla dött. [Den som
    tagit emot Jesus har dött bort från synden, sig själv och sina egna planer för
    att leva i Jesus, se .]'
  cth-cth: Bangkongtetpawiteh, Khrih e a lungpatawnae ni maimouh teh muen na kayo
    awh. Tami buet touh ni tami pueng hanelah dout pawiteh tami pueng hai a due a
    van toe.
  mti-mti: Kuiyawa Keriso baigan meuma anunivi. Nu meib anotu Apan desirom me iyayapan
    undag oya botone, me gumbe iyayapan undag boriruwaya.
  pad-NT: Cristo ava'i-ra nahonariahihivini mani ida ija'ari-ra anakaidivavini-ra
    anarafiaja, haria nakaidivavini arafiani fori hini. Ovari abono-ra va'aha'iki
    abini'ina ija'ari hahavi vakadimoni hina, oniani ida va'ora naabini'ia kidiania.
  twi-twi: Afei a yɛahu sɛ onipa baako na owu maa nnipa nyinaa wuu bi no nti, Kristo
    dɔ a ɔde dɔ yɛn no na ɛhyɛ yɛn. Eyi kyerɛ sɛ nnipa nyinaa wɔ ne wu no mu kyɛfa
    bi.
  hlt-hlt: Khrih kah lungnah loh mamih n'nan dongah ol a tloek he. Pakhat loh hlang
    boeih yueng a duek dongah hlang boeih tah duek coeng.
  tbz-SIM: Kirisi kó mɛdɔ́kùmɛ̀ mɛɛ̀ ti tem̀mù, kɛ̀ ti yɛ̃́ kɛ dò nhonìtì omɑ́ɑ̀ kú
    dìì mɔ̀nnì bɛnìtìbɛ̀ bɛmɔu kpɛ́í, timɔu ti kumu.
  san-GUJ: વયં ખ્રીષ્ટસ્ય પ્રેમ્ના સમાકૃષ્યામહે યતઃ સર્વ્વેષાં વિનિમયેન યદ્યેકો જનોઽમ્રિયત
    તર્હિ તે સર્વ્વે મૃતા ઇત્યાસ્માભિ ર્બુધ્યતે|
  ake-NT: Apʉne pʉra Kʉrai usi'nʉnkato' uya ina a'kwarʉka pe rɨ iyesi, apʉne pʉra
    ina uya apurɨ tikin nan nɨ erikʉ'pʉ tanporon kon iwano' pe, mɨrɨ pɨ' si tanporon
    kon nɨ erikʉ'pʉ.
  qvn-NT: Chaypitas nogacunaga Cristo chaynuyla cuyayämanganchita musyarmi willapacurcayä
    paypita. Chaymi willapacurcayä Cristo cuyamarninchi lapan juchasapapa trucan alisca
    cunchur wanunganta. Cananga chaymi Diosga juchanchicunapita wanushapagnuy ricamarninchi
    juchanchicunapita perdonayämanchi.
  tku-NT: Cristo quincāpāxquī'yān ē ū'tza' iclītlahuacu'tun tū xla' lacasqui'n. Quina'n
    a'ka'ī'yāuj Cristo līnīlh ixpālacataca'n ixlīpō'ktuca'n tachi'xcuhuī't. Chuntza'
    līca'tzīyāuj quilīpō'ktuca'n ixnīuj.
  bjk-bjk: A abalamu möxö Krais ibo sunen e mem bere mem marabo talien bira, möxösa,
    mem me ösöxö runon bara a öng ixo met kelen ire xirip, io nang, ire xirip toxo
    met.
  msy-2020: E deragha nɨghnɨgha fo, gumazir mam bar e bagha areme. Ezɨ tuavir kam
    mati, e bar moghɨrama ovegha gɨfa. Kamaghɨn Krais e gifongezir arazim, en naviba
    fa e abɨrima, e an ingangarim gami.
  bpr-bpr: Yé mebe gami i kakdo Krayst, du gadèmi lo satu to mati tlas laweh i kdee.
    Na yé kayèan man, i kdeeto magin di kenen mati.
  cle-NT: Hi³ bií⁴ nieéy² jnia² Cristo nɨ³, hi³nɨ³ ca³dxa³tie̱e̱y³ jnia² hi³ hi²jmee²a²
