  boa-NT: Muuráhjáa Críjto pámeekéré meke iwájyúne ɨdsɨ́jɨ́vétsihdyu bóhɨɨne mewáájácúne
    dííbyedívú méɨ́hvéjtsámeí dibye meke ityúkévéjtso meímillédú meíjcyájúcóótuki.
