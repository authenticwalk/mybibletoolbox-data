  tgo-tgo: Krais i gharethovuŋaime na le gharethovuko iyako i mwanavairɨime na wo
    kaiwo, kaiwae e lama ghareghare, lolo regha ghamberegha va i rothɨinda na i mare
    taulaghɨke kaiwanda, na le mareko iyako e tɨne taulaghɨke ra marewe.
  yap-yap: Gelngin fanmad t’uf rok Kristus e ir e be gagiyeg nagmad, ya kug nanged
    ni ta’reb e girdi’ e yim’ ni fan ngak urngin e girdi’, ni fan e ren’em e urngin
    e girdi’ ma kar uned ngak ko yam’.
  mop-NT: Walac ti betic ti jabix abe'e, chen u men yaj u yubo'on a Cristojo. Ti weel
    ti jun tuul a quimi tiqui woc'lal tulacalo'ono, mentücü, ti'i a yoc'olcaba, quimeno'on
    tulacalo'on etel ala'aji.
  tet-tet: Kristus dadomin mak babilan ami. Ami fiar haꞌak, Ema naꞌin ida, mak Kristus,
    mate atu selu nola ema hotu-hotu. Lia nia nuꞌu ita hotu-hotu mate tiꞌan hodi habusik
    hela moris tuan, toꞌo ita la hoo beran sa-saa tenik iha raiklaran.
  hlt-MCSB: Khrih kah lungnah loh mamih n'nan dongah ol a tloek he. Pakhat loh hlang
    boeih yueng a duek dongah hlang boeih tah duek coeng.
  xtd-NT: Xaxeꞌe xa xemani ñaꞌa Cristu mee‑da, kida‑da ntdaa xa kida‑da. Xini‑da xa
    n‑xiꞌí mee‑ia xaxeꞌe ntdaa ñayiu, te xijan kuu xa kuu ná kuu xa ntdaa ñayiu n‑ka
    xiꞌí.
  mdy-ETH: ኪሪስቶሴኮ ናሹማ ኑና ዬያ ማዺሻኔ፤ ፔቴሢ ቢያሢ ዛሎ ሃይቄሢሮ ቢያሢ ዒዛና ዎላ ሃይቄያ ማዔሢ ኑ ዔራኔ።
  spl-spl: Kiristoŋe lohimbi kerek wawaenenekmâ nengât tosa mem kawenenŋan kinmu Anitâŋe
    betgumu kuŋetâ muop. Yakât otmâ betgumu kuŋetâ muop yan nen gurâ tosanenŋahât
    matŋe sâm Anitâŋe betnongomu nongoŋetâ muwin yawu olop. Otmu Kiristo mumuŋambâ
    mem yahatmu manman kârikŋahât mâtâp mem teteningiop. Yawuhât otmâ tihitnenŋe otmap.
    Yakât nâŋgâmunŋe bulâŋe otmu nenŋahât nâŋgâmunŋe gemu yâkât tem lâum hoŋ bawaŋgim
    mannom.
  usp-NT: Ri kalok'aj tran Kakaj Jesucristo ri' titakon laj kanm pire tikab'antak
    lawi' raj re, jwi'l ketami' chi Kakaj Jesucristo xye' rib' pi camic pi jq'uexwachak
    juntir cristian. Jwi'li'li juntir yak ri xjach rib'ak laj jk'ab' nic' riq'uil
    xcamtaka' jwi'l xcan jye'tak jb'anic mak etzltak no'j.
  zav-NT: Ḻechguaḻe chaque Cristən' c̱hecho, na' de'e na'anə' bitobi chona' de'e bia'azəlaža'a.
