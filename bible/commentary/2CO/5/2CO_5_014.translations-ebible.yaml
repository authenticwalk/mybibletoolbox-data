    süŋguna yɨfɨmayu ranɨ-süŋgunambo-anɨmbo nindou mamamɨ sɨhɨrɨ amboanɨ yɨfɨyefɨmbo
    nahurai-anefɨ.
  ptp-ptp: Ên Kɨlisi xêyaa vin lec xe, om xêyaa vin lecên tige kɨdu xe dɨ xe vông
    yuac, ên xe xovô ên xe nêbê xomxo tibed yib ên il vɨhati, om tɨyi xocbê il vɨhati
    xib hɨxôn.
  nak-nak: La paga isa moli eia uru te la gabutatalala tamiteu, mai la gilogo te Kraist
    somai tegatou. La vuhula, amite matagaga tigi veia la tahalo isa sekela eia peho
    roboti etatou tomi, e Kraist moli ele. Eala, eia matagaga tai mai ele veia mai
    etato ge te Kraist, etato mai ale peho taroti la vulovulo gatou ale pala, etato
    sibitala halabati te la mahulila ale halaba e Kraist abitia gatou.
  lbb-lbb: A marmaris ane Karisito i akamtur mila, sur milar titol teteki. Anasa mila
    tasman momoli mang takai ka i mat sur dala rop. I maining dala rop dala mat taum
    onoi.
  kan-2017: ಯಾಕೆಂದರೆ ಕ್ರಿಸ್ತನ ಪ್ರೀತಿಯು ನಮ್ಮನ್ನು ಒತ್ತಾಯಪಡಿಸುತ್ತದೆ; ಎಲ್ಲರಿಗೋಸ್ಕರ ಒಬ್ಬನು
