  cco-NT: Jo̱ uíiꞌ˜ e eáamˊ ꞌneáangˋ Dseaˋ Jmáangˉ jneaꞌˆ, jo̱baꞌ la guíimˋ ꞌnéˉ jmóˆnaaꞌ
