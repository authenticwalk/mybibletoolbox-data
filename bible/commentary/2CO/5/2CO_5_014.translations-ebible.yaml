verse: 2CO.005.014
translations:
  kpx-kpx: Kelisou au isivi nahioveale kemo no lovi ko vama. No hilokage ata igae
    Keliso keu ata bahataho hatige nahi nahie vaveve toelaho haluviveve ke halevalu.
  okv-H: Eto Keriso ta osa ari peni vahai avo hotembihe haha puha eagora. Eto osa
    ari aita ere kogora amo embo vahai na embo tapa avoembo pehena te pehae toaehija
    amo embo tapa na pepehekaehera.
  tbo-tbo: Keliso luhogalana e tanitaniwageiyai babana to hanapugeya naka tauna tunawana
    lawa ataputa ubeita i hilage. Uyahinei tauta gasi ataputa ta hilage.
  mal-C: ഞങ്ങളെ ഭരിക്കുന്നത് ക്രിസ്തുവിന്റെ സ്നേഹമാണ്. കാരണം, എല്ലാവർക്കുംവേണ്ടി ക്രിസ്തു
    മരിച്ചതുകൊണ്ട് ഇനി നമുക്ക് സ്വന്തമായി ഒരു ജീവിതമേയില്ല.
  grc-SR: Ἡ γὰρ ἀγάπη τοῦ χριστοῦ συνέχει ἡμᾶς, κρίναντας τοῦτο, ὅτι ⸋εἰ⸌ εἷς ὑπὲρ
    πάντων ἀπέθανεν, ἄρα οἱ πάντες ἀπέθανον·
  bgc-bgc: क्यूँके मसीह का प्यार हमनै मजबूर कर देवै सै। ज्यांतै के हम न्यू समझां सां,
    के जिब एक माणस सारया कै खात्तर मरया तो सारे माणस मरगे।
  khz-khz: Ai Keriso gena ulamagina etugunagi-nagimaina e ai taunatauna garipa-namanamana,
    Keriso taunilimalima maparara gera kala rakava pakunai ekwaregato. Gaura pakurai,
    taunilimalima maparara maki ia gena kwaregai takwarega-kouto.
  deu-TKW: 'Denn unser Wahn ist die Liebe Christus'', mit dem Schlusse: einer ist
    für alle gestorben, also sind sie alle gestorben;'
  zsr-NT: Run bayúdx bi guntuꞌ le nadxiꞌinëꞌ rëꞌu Cristo, le nö́ziruꞌ tuz Nu gut uláz
    quegac yúguꞌtë bunách, len qui lë ni naꞌ nac quegac yúguꞌtë bunách tsca nátlengac
    Lëꞌ tsazxö́n.
  lin-lin: Solo, bolingo ya Klisto ekangi biso, pamba te tondimisamaki ete moko kaka
    akufa mpo na bato nyonso ; boye elingi koloba ete bato nyonso bakufa kati na ye.
  hns-NT: Tjaahe djaun tjiedj hamlog kariela, Kriest ke prem dwaara hamlogke kare
    ke pare hai.
  noa-E: Cristoou mʉch daupii aajeewaita muajã mʉchdëu nem waum khõsimpai wauba, ãba
    i iekta mʉch khapeenag mʉg jaau chitaajem. Mag ãb maach gaaimua meetarr aawai
    ya maach thumaam khʉʉnta khëchphöbaadëmjö ajim, tag dichdëu nem khõsimpai wauba
    aag.
  eng-EMTV: 'For the love of Christ compels us, having concluded this: that if One
    died for all, then all died;'
  mib-NT: Chi sɨquɨ̄ jeē ní cundáhú ni Cristo ruhū jijnáhan ri cúu jeē cánuú nacani
    ri jnūhun ya. Chi cájini vāha ri jeē ni jíhī mañúhún‑ni ya jeē sɨquɨ́ ndɨhɨ yó,
    te jeē yúcuan nájnūhun ni jihī ndɨhɨ yó jíín yá.
  lif-NT2: आनिगे़ चोगुम्‍बे़बा पाःन्‍हाॽग ख्रिस्‍तरे़ लुङ्‌माॽ तुक्‍तिगे़बाल्‍ले़
    चोगुल्‍ले़ चोगुम्‍बे़बारो, थेआङ्‌भे़ल्‍ले़ के़रे़क् मे़न्‍छाम् याप्‍मिहाॽरे़ लागि
    खुने़ॽ स्‍ये़, खे़ल्‍ले़ चोगुल्‍ले़ काक् आस्‍ये़ के़लॽबा पाःन्‍निन् कुसिङ् निःत्तुम्‍बे़रो॥
  xnj-xnj: Ndava tete tilongoswa na uganu wa Kilisitu ndi hinu timanyili kuvya mundu
    mmonga afwili ndava ya vandu voha, ndi kujova kuvya na tete tiwungini mulifwa
    laki.
  mmx-mmx: Labalamu at ne Karisito i sasat dik, la atakleklen tuturun i do legesara
    mun ga uu nop loklok at limixin axap. I lok ngan ta do limixin axap diga met.
  cbr-NT: Cristonën ca camabi uni 'itsaira nuibatia quixun 'unánquin cananuna a sinánquin
    —usa ca —quixun atu cain. Cananuna 'unanin, ax achúshi 'aíshbi ca Nucën Papa Dios
    cuëëncësabi oi camabi unin 'ucha cupí bamacëxa. Usaía Cristo 'iá 'ain, cananuna
    tëmëraíbi nux cuëëncësabi oi 'ima, ax cuëëncësabi oi 'iti 'ain.
  tee-NT: Mas va tuchi icnaviyau yuchi ju Dios ju iclak'ayaputunau ni icc'atsayau
    ni slivasalh na quintamapainiyan ju Cristo. Pus acsni tavanan nilh ju Cristo icc'atsayau
    ni ix'okxtapalh va tachi chun ju lapanacni. Chai ju chavai ju Dios quintalhilhcatan
    ni tachi ju va nitauch tachi chun ju quijnan'an ju lhilaca'antauch ju Cristo.
  eng-LSV: 'for the love of the Christ constrains us, having judged thus: that if
    one died for all, then the whole died,'
  cak-NT: Y roma can keta'n chi ri Cristo can jojrojo-wi, jari' ri nibano chake chi
    naka'an ri samaj; raja' yalan jojrojo', romari' xcom koma konojel. Y romari' can
    ch'anin-wi chuka' nakanojij chi roj can xojcom-wi riq'uin raja', roma pa kaq'uiexel
    roj xcom-wi.
  pah-NT: 'A''ereki Cristo''ga nhande arõ hete. Nurã ore ei: Cristo''ga remiarõa g̃waramo
    timombe''u tuhẽ nhande Cristo''ga ojipe''g̃a pe. A''ereki ore orokwaha hete gamanoa
    yvyakotyve''g̃a ndepykavamo. A''ereki g̃a ndekote''varuhuro g̃waramo Tupana''ga
    e''i: “Omanomba ti g̃a ogwovo hahyva''ea ruvihava pype a''ero nehẽ,” ei ga. Cristo''ga
    ki a''e te e''i: “Jihi ojipejiva''ero ti tamano g̃a ndepypava imomboa g̃andekote''varuhua
    g̃a hugwi tohopavyme ti g̃a hahyva''ea ruvihava pype javo.” Nurã ore ei: Cristo''ga
    yvyakotyve''g̃a ndepypavi omanomo. Nurã gamanoa kwahyro g̃a ndehe nhaporemo, oro''e
    ore.'
  sja-NT: Jesucristopa tai k'inia iru bapari. Maperãpɨ tai jaratee nipapata irua oopi
    k'inia bɨk'a. Wãara na p'ek'au eujãdepemaarã jõmaweda k'inia iru bapari perã,
    kurusode piuji tachia p'ek'au k'achia oopata k'aurepa. Mãgá piuji jõmaarã k'ap'ɨa
    pari. Ara Cristo piudak'a jõmaarã pari, iru k'ap'ɨa pari eperã chaachaa piu pɨk'aji.
  xed-xed: 'Inda skwi ta magə aŋni ná, ta magay aŋni kabga nda sna aŋni ta ɗvu ya
    ɗvu Kristi ta aŋni. Tsaya ta tiŋwa aŋni guli ta kəma ta kəma. Grafgra aŋni guli
    kazlay: Mtumta Kristi ta ghəŋa inda mndu kəʼa. Inda mndu guli mtumta kawadaga
    nda tsatsi.'
  mks-NT: Ta sa̱há ña̱ quíhvi̱ ini Jesucristo nde̱he̱ sa̱há ña̱ cán quéa̱ ndúsa̱ cája
    nde̱ ña̱ cúni̱ mé á. Jáchi̱ cánda̱a̱ cáxí ini nde̱ ña̱ na̱xi̱hi̱ Jesucristo sa̱ha̱
    tócó ndihi ña̱yivi ta in na̱nduú xi̱hi̱n Jesucristo tá na̱xi̱hi̱ a̱.
  gfk-S: No harmarsai tane Krais ila sunsunang mem be mem na ngan hobi. Ma i tale
    be na sunang mem hobi kinong mem nunure tutuno iat be tikenong ga mat gom kap
    no mahuo ta di bakut, kaie di bakut di gom mat.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Kraistnöŋ jöpaköm neŋgimakzawi, miaŋön mönö kondota
    kuŋgum neŋgiiga nupŋi memakzin. Azi mohotnöŋ körek neŋgö salupnine neŋgö kömupnina
    kömuyök. Miaŋgöra siŋgisöndokninaŋgö likepŋi qahö meleŋ neŋgiyökmö, körek neŋgö
    siŋgisöndoknini mosöri toroqeba köhömuŋi qahö akzin. Keu mi möt asariba möt yaközini,
    Kraistkö urukalemŋan mönö körek nini jölöŋgöba nupŋi membingöra kuŋgum neŋgimakza.'
  dgz-dgz: Keriso nunan anu gurini gapan kwayup taniwan. Menan nu endi mame di anuivin,
    ameme daiton nunan iravi boeni menan, me gamup, nu inak nuga namua gapan den borit
    waton.
  eng-GNV: For that loue of Christ constraineth vs,
  zaa-NT: Deseo adiru ỹeni nu té qui' tu' nna ną́ para guni tu' nu rú'ulatsi' Cristo
    porqui'ni yala catsi'ínie intu', ya qui'ni chìa bennia tu' cuenta tsè'ni qui'ni
    gùttìe en lugar de iyáỹiani ca enne'; entonces huaccani ri'u ína ri'u qui'ni iyáỹiani
    ca enne' nna gùttì huá cą.
  eng-WEBSTER: 'For the love of Christ constraineth us; because we thus judge, that
    if one died for all, then were all dead:'
  guh-guh: 'Cristo raja paneasiva tsabiabi. Bajaraxuata patonacuenebavanapajë. Pajamatabëjumaitsinë
    tsabiabi: “Caenë Cristo nacasivatëpa daxitanexatsi. Bajaraxuata Dioso baja nacatane
    Cristo bevajayajavatëpaevi. Nexata baja bevajananeconimatamotsicapanepaevi Dioso
    nacatane,” pajamatabëjanë tsabiabi.'
  bon-bon: Cine apu läbitininago, ingle Keriso me singi te cibibine niwadininuge.
    Tabe iyeta biname bime tääpume budre äbituji, siige cine toraca jitrungenisi,
    egä ai yepä biname lipu budre iyeta biname bime tääpume, peei te jewabudnitenige,
    egä teepi iyeta teta cama budre ituge äbita teeme sasa ireclota cabu ca.
  nhw-BL: Huan pampa Tohueyiteco Cristo techicnelía miyac, itlaicnelijcayo techchihua
    ma titequitica chicahuac. Cuali tijmatij Cristo mijqui por nochi masehualme, huan
    quema Cristo mijqui, elqui quen nochi mijque ica ya.
  swh-ONEN: Kwa kuwa upendo wa Kristo unatutia nguvu, kwa sababu tunasadiki kuwa mmoja
    alikufa kwa ajili ya wote, kwa hiyo wote walikufa.
  wbi-wbi: ulughano lwa Kilisite lukutulongosia usue, ulwakuva tukagwile kuuti umuunhu
    jumo alwafwile vwimila avaanhu vooni, mu uluo avaanhu vooni valyafwile.
  bba-bba: Domi Kirisin kĩrɑ sun nɛni, bɛsɛ be sɑ tubɑ mɑ tɔn turo ù n ɡu tɔmbu kpuron
    ɑyerɔ, tɔmbu kpurowɑ bɑ ɡu.
  eng-KJVCPB: 'For the love of Christ constraineth us; because we thus judge, that
    if one died for all, then were all dead:'
  kgk-NT: Hesu xe rayhu eterei-gwi ndajaposéi xe ae xe remimbota. Hemimbota ae mante
    ajapose. Xe retea'e reheve ajapose Hesu remimbota. Aikwaa-ma peteĩ va'e omano
    va'ekwe enterove rekovía. Upéixa-gwi enterove opyta-ma omano va'ekwe-rami.
  waj-waj: Yisuu Kirisiiva tiiyara mmuduuya ruaivaara ta innara mmoori varaunnanoo.
    Vaa ta arinaima rikiaunnavai. Mmuaa vaidivoono mmuakiaa gioonna kiaapuuyara putiravai.
    Putuduu ivaara mmuakiaaya teetama putiravai.
  cpy-cpy: Rootakira nantanta-yitawori iroka-paeni retakotaanaha Jeepatzii-totaa-rewo.
    Tema ikamawentee maawoeni aakapaeni, okimiwitaawo maawoeni akamayitakimi aakapaeni
    eejatzi.
  mpx-mpx: Keliso wana nunuwana-agima i palutima ha tuwalali, kaiwena wama aatena
    i gan gamagal maisena abala i ahe ge i yaomal gegewela kaiwela, inoke wana yaomal
    o gegewela ta yaomali.
  wbp-wbp: 'Nyampunya karna milya-pinyi: Jijaji Kiraji kaju yulkami. Ngula-jangkanya
    karnarla marlaja warrki-jarri nyiyarningkijarrarla. Jijaji Kiraji kangalpa yulkami
    jintawarlayikiji. Kujarliparla majungka-jarrinjarla jurnta yanu Kaatuku, kujarlanya-ngalpa
    palija ngalipaku Jijajiji. Ngulalpa waraly-karrija warntawarntarla, ngulaju kula-ngantarlipa
    ngaliparlangu palija ngulangka-yijala. Palija-ngalpa nyanunguju yapaku jintawarlayiki
    panuku-juku. Kala Kaaturluju pina-wankaru-manu-yijala. Kujarlaju, ngalipa Kirijini-patu,
    kularlipa-nyanu warrki-jarrimi ngalipa-mipaku, lawa. Yungulparliparla Jijaji Kiraji-mipaku
    warrki-jarriyarla.'
  luo-luo: Nikech hera mar Kristo chunowa mondo watim gik ma watimo, nikech wan gi
    ratiro ni ngʼato achiel notho ni ji duto; omiyo ji duto notho.
  nhe-NT: Huan pampa Tohueyiteco Cristo techicnelía miyac, itlaicnelijcayo techchihuilía
    ma titequitica chicahuac. Cuali tijmatij Cristo mijqui ipampa nochi tlacame, huan
    quema Cristo mijqui, elqui queja nochi mijque ihuaya.
  aii-aii: 'ܣܵܒܵܒ ܚܘܼܒܵܐ ܕܡܫܝܼܚܵܐ ܡܲܠܝܘܼܨܲܢ ܝܼܠܹܗ، ܣܵܒܵܒ ܗܲܡܘܼܢܹܐ ܝܘܲܚ ܒܐܵܗܵܐ: ܕܚܲܕ
    ܡܝܼܬ ܠܹܗ ܡ̣ܢ ܓܹܒܵܐ ܕܟܠܵܝܗ‌ܝ، ܒܵܣ ܟܠܵܝܗ‌ܝ ܡܝܼܬ ܠܗܘܿܢ،'
  esk-NT: Piqpaksrił̣han Christ-ŋum aŋalatkaatigut, atakkii iḷisimagikput nalupqinaiqł̣ugu
    atausriq tuquruaq piqutigiplugich iluqaisa iñuich. Taatnamik iluqatiŋ tuqupmiraqtut.
  msb-msb: kay an pagkamuot ni Cristo an nagadara sa amon kay nakasiguro na kami na
    may usad na nagpakamatay para sa tanan na katawuhan kaya sinda tanan makibahin
    sa iya pagkamatay.
  cpa-NT: Hiug¹² báh³ hniang¹ Cristo jniang³. Hi² jøng² tsa¹lé² jmó³ jnieh³ hi² siíh².
    Ca¹jon¹ Cristo ni³ quiah¹² ca¹lah¹já¹ dsa². Jøng² ma²ca¹dsan¹ ca¹lah¹já¹ dsa²,
    lǿa¹² jǿg³.
  dso-dso: କିରିସ୍‌ଟର୍‌ ଆଲାଦ୍‌ ଆମ୍‌କେ ବାଟ୍‌ ଦେକାଇଲାନି । ସେଟା ଆମେ ଜାନିଆଚୁ । ସେଟାର୍‌
    ଲାଗି ଆମେ ସବୁଲକ୍‌ ତାର୍‌ ମରନେ ମିସିଆଚୁ ।
  meu-meu: 'Badina be Keriso ena uraheni ese e haduamaimu: a tomamu, ta ese iboudiai
    daidiai e mase, taunabunai iboudiai vada e mase;'
  yva-NT: Kristus apa muinye mbe akarive rinai sya ana syo rave rai tenambe. Weye
    syo raen Vatan intabo so Po anasine raunande kakai indamu Po vatan tenambe manigwan,
    weti vatan tenambe maisyare ukakai to wemaisy.
  dgc-dgc: Tu pégmahal ni Cristo dikitam, éy saya i méngatéd ta kesipag ko a sumunud
    diya. Méniwalaék a minate siya para ta étanan a tolay. Ey nadid, éng siya i pinakangbégi
    na étanan a tolay to nikate na, éy bilang pate dén i étanan a tolay.
  zpm-NT: Laa no nodziuuṉ dziin rii, sacne rleynie no Jesús, maase teḻ zhataa rzac
    miecha. Ndioṉpaa no Jesús bgaa guieḻgut ne nioguiaḻ ne; scaquegaa, ndioṉ no niina
    ne laa no bziaab xnëz me, rrieequia gutle no lo grëtaa ncuaaṉe ndzinlid ne bdziuuṉ
    no glo.
  hix-NT: Àsok tawro hana, rowya roxe rma haxa Kryestu yehtxoho hutwanàr ke hamà.
    Àro hoye ro noro wekarymehe xaxa mak hampànà, toto komo wya, rowya onà wyaro uhutwanàr
    ke. Toto komo xe tehtxoho hoye ro wayehye, Kryestu, omeroron komo yonyhoryenàr
    horà. Noro wayehnàtoko rma, omeroron komo wayehrà yonyakon hamà, Khoryenkomo,
    àwayehpàra harha ehtxoho menye.
  sim-sim: Krais ma amber wapnuku orhik or owehe ortonom kavakava li unda ondon or
    yoko ermbekurik lihi farniyik hari ora. Uri nombo orok lir amber or hahandari
    hom hari lir, karem ni hishinda nir.
  npi-ULB: किनकि ख्रीष्‍टको प्रेमले हामीलाई बाध्य पार्छ र हामीलाई यो निश्‍चय छ कि
    सबैको निम्ति एक जना मर्नुभएको हुनाले सबै मरेका छन् ।
  cgc-cgc: Maskin buang kay man o dili buang, gatuman kay ta liag Cristo tenged ta
    iya na paggugma ki kami. Gapati kay gid na Cristo napatay aged tanan na mga ittaw
    na magtuo ki kanen maluwas alin ta silot ta iran na mga sala. Tenged ta iya na
    kamatayen, gapati kay man na pakabig ta Dyos na kiten tanan na mga gatuo napatay
    en na yon man ula ki en naan ta dati ta na kabui na ula ki pa gatuo ki Cristo.
  tim-tim: Nen hain aktenŋe Kristoŋe okot nâŋgâ nengim han kalemŋe arekŋe nen goaŋnenekto
    nen hin nâŋgâm heŋgemgomaen. Yesuŋe ikiŋe hâkŋaet bo nâŋgâm âmâ nengât dosa mem
    moep sop ainâk nenŋe yâkgât akmâ hainâk moyion.
  yor-yor: Nítorí ìfẹ́ Kristi ń rọ̀ wá, nítorí àwa mọ̀ báyìí pé, bí ẹnìkan bá kú fún
    gbogbo ènìyàn, ǹjẹ́ nígbà náà, gbogbo wọ́n ni ó ti kú.
  wos-wos: Nani Krais nanika némafwimbu mawuli yandékaka xékélakita nani mawuli yandéka
    maki male nani wungi huru. Nani xékélaki. Krais atéfék du takwaré yikafre hurunjoka
    dé hiya. Wungi maki nani atéfék nani hiya.
  emp-NTPO: Critoba daira quĩrĩã b̶ʌ bẽrã idjia quĩrĩã b̶ʌdrʌ daiba o panʌa. Daiba
    cawa panʌa Ẽberã Ab̶a beusida jũmarã carea. Maʌ̃ bẽrã Ãcõrẽ quĩrãpita jũmarãda
    beusid̶aa.
  eng-F35: 'For Christ''s love impels us, having concluded this: if One died for all
    it follows that all died;'
  ind-ind: Karena kasih Kristus menguasai hidup kami, maka kami yakin bahwa Kristus
    sudah mati untuk semua orang. Dengan demikian, kita semua yang bersatu dengan
    Dia secara rohani juga sudah mati terhadap cara hidup yang lama.
  pes-OPCB: هر آنچه می‌کنیم، نه برای نفع خودمان، بلکه برای این است که عشق مسیح سراسر
    وجود و هستی‌مان را تسخیر کرده است. و چون ایمان داریم که مسیح جان خود را در راه
    همهٔ ما فدا کرد، به این نیز ایمان داریم که ما هم نسبت به زندگی گناه‌آلود گذشته
    خود، مرده‌ایم.
  mpt-mpt: Ni tekein kebuobe, Yesus Klaiste nibo kla gobe bianea nib alango dokonea
    atdimo kaanebio kesoa nibo e okok ota okok kehabuobe. Yesuse elekiem eleta nib
    alango dokonea atdimo kaanebio kesoa kukub olo makob nakaia unangai alukum ete
    naniba kaaibbiobe. Nibo makob nakai kaaniba alang namaniba hengmino imino hengamino
    denabib inanoba nibo hengmino imino mo hengabobbabe.
  ssx-ssx: Ketisona꞉ pukima꞉ homa꞉la꞉ ekima꞉ta꞉ niki handeteke hala꞉me. Pa ekipeke
    nikana꞉ma꞉ hone witolota꞉ hali homekema꞉ta꞉ paeyaona꞉ homaeyekeme. Koto hauma꞉ta꞉
