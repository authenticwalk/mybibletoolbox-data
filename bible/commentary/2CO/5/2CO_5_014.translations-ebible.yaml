  bod-N: ངེད་ཅག་གི་སེམས་སུ་མི་ཐམས་ཅད་ཀྱི་ཚབ་ཏུ་མི་གཅིག་སྐུ་གྲོངས་པ་ཡིན་ན་མི་ཐམས་ཅད་ཀྱང་ཤི་བ་ཐག་གིས་ཆོད་པས།
