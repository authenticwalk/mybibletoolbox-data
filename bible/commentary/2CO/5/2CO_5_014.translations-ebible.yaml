  heb-heb: כי אהבת המשיח דחקת אתנו בהיותנו דנים אשר אם מת אחד בעד כלם כלם מתו׃
  mpp-mpp: Ngic moniyangti ngic-ngigac sasawa yengele ame balu homawec. Aime yefe
