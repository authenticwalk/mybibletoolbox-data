    dsɨ́jɨ́vemédú méijcyáhi.
  quh-NT: 'Ajinaka Cristoj munacuynillan kancunapaj purichiwaycu may atiyniyoj munacuy
    caskanraycu. Yuyaskaycoka caymin: Ujlla tucuypaj wañuskanraycu tucuy wañuskapaj
    khawaskas cancu.'
  kwi-kwi: Cristo nawa pashimtu akwa, nane us ɨnintu aizpa kishimtus, mamaztuza kiwainanapa.
    Cristo wan awa akwa irɨt akwa, aune Cristo au akwa irɨt pianmakpas.
  agm-agm: O amɨ sandɨ apaapɨmaahe, Kɨraisihomɨ maarɨho nyangisɨ nanyamindɨhandɨ sandaahɨ
    andɨtitaatɨ pɨwɨha ausaahaayo. Amɨ nyahɨ siyohɨtɨmandɨ Autaahaatɨho isɨhiya nahatiyaamɨ
