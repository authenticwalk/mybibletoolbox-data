    ʼinaya vanue vauvauna ʼinaya kana toa. Ta vanue nana tauna ʼwafida ʼenoʼeno vatayana
    ge tomotau nimadiega ida viaqi, ta ʼesi Yaubada taunega ʼivaʼavaʼaia weaqida.
  kew-kew: Gore niaana yoganere niaame su amaa ae kabe ada nona piane pima. Go ada
    kilipialia rabu niaana ada meda Gote-me wariasa-daa niminaaema. Goa pisa-daa go
    adaare aa medame abade kimi napisa pare so yaa-para aayare niaana oro yaalo pirape
    yogane gialia.
  dww-dww: Tauda tè kataiena da uma dobunama kapene yodi mate tà miamiana tokare e
