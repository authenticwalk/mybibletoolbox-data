    ne yniiz Ne lo be no ne let méndet wzhexkwaa.
  wer-wer: Tenim wiap naën Anutuu yaat weë ngentiak yamëngk pöta songön nent epël.
    Yang koröp ka yaamta ök epöök yaam wëën sak ilën Anutuuk koröp ngolöp omën moresring
