    panhĩ nyw gõ pu mẽ kuri õ krĩ kamã pamex kumrẽx nẽ pahtĩr tũm nẽ papa ho papa.
  ctp-NT: Jlyo tianꞌ chaꞌ ñaꞌan tiꞌ ska naꞌan kuxi ti, kwiꞌ ngwañaꞌan nchka kunaanꞌ;
