  ipi-ipi: Nanima yuu okona ateyama-angi, nanimana umbaini ateya oko sele anda gulene
    ateya. Mindimane nanimana sele anda okone minu koyando, nanimana anda waka mindi
    ati kenga ateya nembo teyama. Wandakali-mane anda okone napeaini. Jia. Gote bala
    tane anda okone peane. Nanimana anda ati kenga ateya okone atapowa atolopeya nembo
    teyama.
  qul-NT: Cay pacha wasi jina canchis, toldo jina, ratollapaj. Chaywanpas yachanchis,
