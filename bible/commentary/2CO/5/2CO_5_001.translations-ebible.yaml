  peg-peg: ଇନାକିଦେଂକି ଜଦି ମା ଇ ତୁମ୍‌ ଲାକେ ଦିନେକ୍‌ନି ଗାଗାଡ଼୍‌ ଇଲ୍‌ ଡ୍ରିଙ୍ଗ୍‌ଜି ହାନାତ୍‌,
