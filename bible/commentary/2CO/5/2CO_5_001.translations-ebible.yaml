    hak yaaik kakɨt wit kɨrak kaku kakɨt tipmain tipmain enum eik. Menmen im hɨram
    mar ke wɨnak yaaik God kimaak keit wit kɨrak haiu mamwim.
  cbk-cbk: Sabe kita si ay queda destrosao este casa donde ta vivi ahora - quiere
    decir el cuerpo ya gane di aton - tiene kita siempre el otro casa que ay sale
