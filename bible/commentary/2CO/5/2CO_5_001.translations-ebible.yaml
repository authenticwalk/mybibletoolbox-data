    man buluk. Un casa ya ese que ay permanece hasta para cuando na cielo.
  uig-ARA: چۈنكى بۇ زېمىنغا تەۋە ئۆيىمىز، يەنى بۇ چېدىرىمىز يوقىتىلسىمۇ، خۇدا تەرىپىدىن
    بولغان، ئىنسان قولى بىلەن ياسالمىغان بىر ئۆي، يەنى ئاسمانلاردا ئەبەدىي بىر ماكانىمىز
