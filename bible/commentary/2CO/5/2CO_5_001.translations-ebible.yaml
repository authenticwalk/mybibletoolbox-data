    Sombuŋgo peiŋ, oi biŋe qa noreko oo gokimiŋ. Saki fure pi fuŋine mo oi tatariine
    tomiri sanaŋ qaŋqaŋine pe ropeiŋ.'
  gof-ENT: ሃዒ ኑ ዴዒያ ዱንካኔ ዳኒያ ሃ ሳዓ ኣሳቴይ ላሌቲኮካ፥ ኣሲ ኬፂቦና፥ ፆሳይ ኬፂዳ ሜሪና ኬይ ኑስ ሳሎን ዴዔይሳ
