  taj-taj: तिग्‍दा भिसम य्‍हाङला चु स्‍या काला ल्‍हुइ फुप्‍सी निबा दिम ह्रङ्‌बान मुला।
    तसैनोन परमेश्‍वरसे य्‍हाङदा स्‍वर्गरी जुकजुकधोना चिबा ल्‍हुइ पिन्‍ना। चु ल्‍हुइ
    चा म्‍हिला यासे स्‍होबा फुप्‍सी निबा दिम ह्रङ्‌बा आहिन, तर परमेश्‍वरसे स्‍होबा
