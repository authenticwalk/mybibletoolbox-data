    gohi ma neineꞌ nene evenelite aꞌinedunuꞌ gizamaniꞌ asi Okulumokuꞌ minevoꞌ minevoꞌ
    ilineꞌ numuno Oꞌmosoꞌmo salani molo-lede neineꞌ nene ma neive.'
  uli-uli: Bo si gula le yodla bela towasloh tento le si mel iyang, le ila mele holongoch
