    mololetoneboya, dadedunu lolo amabo aha eimola elewole oko netibo lupate maya
    ne.'
  heb-heb: הן ידענו כי בהרס בית אהלנו אשר בארץ יש לנו בנין מאת האלהים בית אשר איננו
    מעשה ידים והוא לעולם בשמים׃
  mpp-mpp: Aime nonge yanguc ngagegabeleng, himongte soc yogo fale ingucne. Fale yago
