    jẽre masiaja mani.
  pib-NT: Gi rixanu wumatlu wa wumane tyechijne gajeru, gawyawaka, gimajechri pixka
    rixa. Nikawnachripni. Giyagni wa nikawnini, waneywu wa Goyakalu kamrupjitanru.
    Gi wa myochi kamrutikalurni, gike rixiniko mnikawnakatupa tengogne gajerupji,
    wumanepa.
  wiv-wiv: Kava tolu te lala kubarae, ta haus sel kua bukuna garigari kua tolu ta
    mimia na poloka, kua ni vairoha, tolu da kadolu ruma vona heta na lagato, a Vuvu
    mule e katia ruma kua, beta kaka vetanga ni katia, da e ngoro vuvua.
  reg-reg: Chimenyele ati alabha obwikalo bwa musi bhunu echikala omwo obhunyamuka,
    chinayo inyumba okusoka Kunyamuanga.
  mlh-mlh: 'Niŋoji buŋo yo manegobeneŋ: Moreŋ saki fure kambaŋ seri akoineo gobeneŋ
