    kia vaiintivano kauquqohairo kaqa tai naavuva vaivaro Kotiva vi naavurave vaatarave
    autu timitairara tiro, vi vaatava ekaa entama qaqi variqiro vuanaro.
  hub-NT: Ina iyashi yamai arutramaina juka, jea jeamkamu wári mamuwa numamtinaiti,
