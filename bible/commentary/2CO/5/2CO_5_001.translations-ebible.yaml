  taw-taw: Pen chɨn nopun, mubwak chɨn mɨñɨl lum awl mɨdeb ak, sel kal tek mɨdeb.
    Pen kal anɨb ak tɨg wanɨgel akaŋ, wul lɨl yapek, God kal chɨnop kɨdeyɨl pel pelnep
    yenɨgab olap ñɨnɨgab. Kal anɨb ak God man ne alaŋ yenɨgab ak, bɨ okok kɨli ma
    gɨnɨgabal, God ne ke gɨlɨnɨgab.
  jic-NT: Cupj qjuis p'üy wosis jinwá wama pyatjaquecj. Ncawajas ca, ts'epjel jinwá.
