verse: 2CO.005.001
translations:
  kpx-kpx: No hilokage nahiabuna vata kove vatehani malei haluviliege Dilavau otogoe
    vavae doga nahiho otoveale ke nahiabuna malei vani bahata ugei.
  okv-H: Eto ungotena ere kogora amo ungotenau hamo te visi te amo iji tuho irari
    donda pure horoma aingeko avo irae au God na ungotenau irari bande nei embo ta
    ingeni na ae teho irerembari uhu i ta iraguja avo ikau humbuto daroho iresora.
  tbo-tbo: Ma ta hanapugeya naka geka hipulina kapena ta mimiyeya ina gunagoluhi apo
    Yaubada uyahina numa ta waya. Naka numana hoi yada ega lawa nimahiyei hita wogoya
    ma apo ina mae po ina nae houga ega a siga.
  mal-C: നാം ജീവിക്കുന്ന ഈ മൺകൂടാരം നശിച്ചുപോകുന്നു. അപ്പോൾ മാനുഷികകരങ്ങളാൽ നിർമിതമല്ലാത്ത
    ദൈവികദാനമായ നിത്യവാസസ്ഥലം സ്വർഗത്തിലുണ്ടെന്നു ഞങ്ങൾ അറിയുന്നു.
  grc-SR: Οἴδαμεν γὰρ ὅτι ἐὰν ἡ ἐπίγειος ἡμῶν οἰκία τοῦ σκήνους καταλυθῇ, οἰκοδομὴν
    ἐκ θεοῦ ἔχομεν, οἰκίαν ἀχειροποίητον, αἰώνιον ἐν τοῖς οὐρανοῖς.
  bgc-bgc: क्यूँके हमनै बेरा सै के पलभर का शारीरिक देह सरीखा घर जो हमनै मिल्या सै,
    जो नाश करया जावैगा, तो हमनै परमेसवर कै कान्ही तै सुर्ग पै एक इसा घर मिलैगा, जो
    हाथ्थां तै बण्या होया न्ही, पर सारी हाण खात्तर टिकाऊ सै।
  khz-khz: Ai ripamai, etanoparai gatalu-agiana amana pa tauniparana pene rakava kwaregai
    gaurai, kupai ati gima kalakalana numana ta Palagu genana paia gapia, mia-vanagivanagi
    numana.
  deu-TKW: Wissen wir doch, daß wir, wenn unsere irdische Zeltwohnung aufgelöst wird,
    einen Bau von Gott haben, ein Haus, nicht mit Händen gemacht, ewig im Himmel.
  zsr-NT: Nö́ziruꞌ catiꞌ nit gdu ca nayáꞌ nabinruꞌ, le nac ca tu yuꞌu láriꞌdauꞌ yödzlyú
    ni, Dios chnupë́ꞌë queëruꞌ tu le cub, le nac ca tu yuꞌu zoa tsaz niꞌ yehuaꞌ yubá,
    lë naꞌ nunczëꞌ Lëꞌ.
  lin-lin: Toyebi malamu ete, soki ndako na biso, ndako oyo ya kapo epai wapi tovandaka
    awa na mokili ebebisami, tozali na ndako oyo Nzambe abongisela biso, ndako ya
    seko kati na Lola, ndako monene oyo etongama na maboko ya bato te.
  hns-NT: Hamlogke dehie djaise ek marai hai. Aur hamlog djaaniela kie ie marai djab
    toeral djaai, tab Parmeswar hamlogke ek naawa ghar swarag me deiga. Ie ghar na
    iensaan bakie Parmeswar banaais hai aur ie hardam rahiega.
  noa-E: Keena, maach mor mʉg simʉn sĩi khũchpaim athee di ëu sĩutarrjöta sim. Pari
    maadëu khaphʉ nʉm, mʉg jẽb gaai aawai maach mor mag dijö sim jẽeubaadeewai jũrr
    ʉ̈gthar Ẽwandamau maach athee bʉ̈ʉrjã jẽeuba aajem diita wai sim. Mag di chan
    sĩi õrau ëutarrjã khabam.
  eng-EMTV: For we know that if our earthly house, this tent, is destroyed, we have
    a building from God, a house not made by hand, eternal in the heavens.
  mib-NT: Chi yɨquɨ cúñu yō jeē ndeé yó ñáyɨ̄vɨ yáha, cúu nájnūhun ɨɨn vehe jeē náā.
    Te cájini yō jeē núu na náā, te cuāha Yaā Dios ɨɨn yɨquɨ cúñu jeé, te suu cúu
    nájnūhun ɨɨn vehe jeē coo nɨ́ɨ́ cáni ichi ándɨvɨ́. Te nasūú ɨɨn vehe jeē sáha
    ñayuu cúu, chi jeē sáha Yaā Dios cúu.
  lif-NT2: आल्‍ल आनिॽ आवाॽबा कन् नासिङ्‌गे़न् थक्‍किङ्‌ग बा कन् इक्‍साओबा साःङ्‌गाहिम्
    कुइसिःक् चोःक्‍लो॥ कन् साःङ्‌गाहिम्‍मिन् यःल्‍ले़ मना हुक्‍किल्‍ले़ मे़ःन्, कर
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगु आबिरे़बा मे़न्‍नुप्‍मनाबा हिम्‍मिन् साङ्‌ग्राम्‍पेदाङ्‌ङो
    वाॽरो॥
  xnj-xnj: Muni timanyili kuvya lindanda lenili letitama hinu pamulima apa ndi higa
    yitu palitupuliwa, Chapanga yati akutipela pandu pangi kunani kwa Chapanga, nyumba
    ya magono goha yangajengwa kwa mawoko ga vandu.
  mmx-mmx: Dik atakleklen i do lorooro atdik at na labantuxu noxo nemen abao, ba lok
    ngan mun loogu xukuxut. Mo do ira rem utut pam, nedik di ruuna lara loogu ro vana
    at laxalibet ne Moroa ga gagas li vam i ridik la naba tu amisik. Mo loogu limixin
    di goxo lox i mi levengkikngen di.
  cbr-NT: Cananuna 'unanin, bëráma unin 'á 'aísha xubu chëquicësaribiti ca nun nami
    anu nun bëru ñunshin 'icë ax 'ia. Usaía nun nami 'iti 'aínbi ca Nucën Papa Diosan
    chëquitimoínu anu abë 'iti a aín nëtënu nu mëníoxuanxa. Ax ca unían 'acëma 'icën.
  tee-NT: Pus mas icmak'alhk'ajnanau ju ani jantu jeks ic'uyau ni icc'atsayau ju ani.
    Ju quilacatuna'an chunch junita tachi ju tu'u' pac'ats'a junta va pants'iquis
    lai tsucucan. Chai mas capuch'iya' ju quilacatuna'an para c'atsayau ni alin alakatam
    quilacatuna'an ju lact'iyan. Chai jantu va quint'alapanac'an ju navita ju yuchi.
    Alai Dios ju navita. Chai ju yuchi chunch junita tachi ju tu'u' k'oxi chaka' ju
    jonk'alhita.
  eng-LSV: For we have known that if the tent of our earthly house may be thrown down,
    we have a building from God, a house not made with hands—perpetual—in the heavens,
  cak-NT: Can keta'n chi ri kach'acul, jari' rocho ri kánima chech-ulef, y más que
    ri kach'acul nicom, ri kánima can xtiril jun chic rocho riq'uin ri Dios. Y ri
    jay ri' ja ri Dios banayon; ri jay ri' can chi jumul y chicaj c'o-wi.
  pah-NT: Nahã ore ei. A'ereki ore orokwaha nhanderuhavag̃wama yvagi pe. Avo yvya
    koty nhande xakoahi'vi. Po nhande manoi nhande ve Tupana'ga gwereko yvagi pe nhanderuhava
    – kiroki a'ea Tupana'ga oapo nhande ve avuiramava'ea. Pevo ti nhande ruvi avuirama
    nhanemanoe'yma'java nehẽ.
  sja-NT: Taipa k'awa p'anɨ tachi eperã k'ap'ɨa piuru pɨjida Cristo chei naaweda,
    Tachi Ak'õrepa tai p'anapiit'ee ichia ooit'ee bɨ ɨt'aripema k'ap'ɨa chiwidide.
    Na p'ek'au eujãdepema k'ap'ɨa jõpari. Mamĩda chi ɨt'aripema k'ap'ɨa jõk'aa, Tachi
    Ak'õrepa mãgá oopari perã.
  xed-xed: 'Nda sna mu kazlay: Ka zliŋzla lu ta na dumbi ta nzaku mu mida na katsi
    ná, dzaʼa bamaf ba Lazglafta ta sana həga ta luwa kəʼa. Ta ghəŋa vgha mu dzaʼa
    vlamata Lazglafta ŋa kɗekedzeŋ ta luwa ya ta gwaɗa yu ta tsa gwaɗa ya.'
  mks-NT: Jáchi̱ sa̱ cánda̱a̱ iní ña̱ cúú yiquí cu̱ñu í tátu̱hun vehe nu̱ ndáca̱a̱n
    ínima̱ yo̱. Mé vehe nu̱ ndáca̱a̱n ínima̱ yo̱ yóho cúú á ña̱ va̱xi qui̱ví ndihi
    sa̱há. Ta a̱nda̱ jáví na̱sacu ini Ndióxi̱ quia̱hva nu̱ yo̱ inga yiquí cu̱ñu nu̱ú
    coo ínima̱ yó indiví. Ta mé nu̱ú coo ínima̱ yó cán a̱ ndíhi sa̱há a̱nda̱ ama cáa
    qui̱vi̱ jáchi̱ na̱cava̱ha Ndióxi̱ ña̱.
  gfk-S: Io, ma ira palatamai dait mekira napu hoke ra palpalih dait lolon naramon
    tana. Ma be di dure ie, dait na kap ira hala mekaia hone God, ira mangana hala
    ing na kis hathatikai tuma ra mawe ma a mangana hala ing pa dile gil ma ira luma
    dait ira turadi.
  bmu-bmu: 'Neŋön keu ki mötzin: Gölme silegö opo seri koumŋe malinga kömupnöŋ mi
    köndeŋniga etmawi, Anutunöŋ nalö miaŋgöreŋ silegö miri dölökŋi nanŋak meiga Suepnöŋ
    ahömawi, mi buŋa qem neŋgiiga miaŋgöreŋ malbin. Silegö miri qainŋi kun mi teteköŋi
    qahö köhöikŋi ahöm öŋgöma.'
  dgz-dgz: Menan, endi nu asik tatoni ame piupa mapa waninitoni gapan nu etunua pa
    namdat miniwa gapan initoniwa. Pa namdat purukaepi ame garewa God pa nuga kimani
    tu nuneta. Pa ame waenapan tune mini uon go yaibobot wande aiwandata.
  eng-GNV: For we knowe that if our earthly house of this tabernacle be destroyed,
    we haue a building giuen of God, that is, an house not made with handes, but eternall
    in the heauens.
  zaa-NT: Chìa yù ri'u qui'ni i'yu tsá l·luỹa latsi' cuerpo qui' rí'uį, porqui'ni
    cuerpo qui' rí'uį nna ną́ tì'ba ttu yú'u nu labí gúchią tulidàba. Pero yù hua
    ri'u qui'ni ỹiabara' lá chi beni Tata Dios preparar attu yú'u huaya' nu labiru
    l·luỹa latsi'į para ri'u; álahua tì'a ttu yú'u nu beni nuỹa ènne'ni le' yétsiloyuį.
  eng-WEBSTER: For we know that if our earthly house of this tabernacle were dissolved,
    we have a building of God, a house not made with hands, eternal in the heavens.
  guh-guh: Mapanacuata jivi pexanaebobërëto bepijia baabeje. Bajara pijinia itsi vajaperabëto
    ata. Bepijia vereverecaena. Itsiata baitsi jane yapëtanetsi mapacueneje. Vajatëpaecujinae
    itsamatacabi Dioso athëbëtatsia nacarajutsiana apo pevereverecaeperabëtonexa.
  bon-bon: Yoo, mine umle gemi, egä mime ai gawetääpe, mine lui cama page ninajininige,
    liba cire lapesarepi, Acejiyame te kirece tääpe cire nicäripi cabucewe je mine
    pui cama lenajame. Tabe pui tääpe ne teemämu ituge amacetnäja piiyepu pui tääpe
    lui iyeteta gyene.
  nhw-BL: Totlacayo eltoc quen se cali para ipan tiitztoque ipan ni tlaltipactli.
    Huan quema tlamis hora para ni totlacayo, huajca Toteco techmacas seyoc totlacayo
    nepa ilhuicac. Huan totlacayo catli yancuic amo elis quen se cali catli masehualme
    quichijchijtoque ica ininmax. Elis se totlacayo catli huejcahuas para nochipa
    nepa ipan ilhuicac.
  swh-ONEN: Kwa maana twajua kama hema yetu ya dunia tunayoishi ikiharibiwa, tunalo
    jengo kutoka kwa Mungu, nyumba iliyo ya milele kule mbinguni, isiyojengwa kwa
    mikono ya wanadamu.
  wbi-wbi: tukagwile kuuti amavili ghiitu kye kyeve kya n'siki n'debe mu iisi muno.
    neke kyang'hanangike, uNguluve ilikutupeela uvukalo kukyanya uvwa kusila na kusila
    vuno navuli ndavule ilikaaja lino lijengilue na mavoko gha vaanhu.
  bba-bba: Sɑ yɛ̃ kɑ ɡem mɑ bɛsɛn kuru te tɑ sɑ̃ɑ bɛsɛn wɑ̃ɑ yeru tem mɛ sɔɔ, tɑ̀
    n wɔrumɑ, Gusunɔ u sun wɑ̃ɑ yeru yiiye wɔllɔ te win tii u kuɑ, te tɑ ko n wɑ̃ɑ
    kɑ bɑɑdommɑ. Bɑ ǹ tu kue kɑ nɔmɑ.
  eng-KJVCPB: For we know that if our earthly house of this tabernacle were dissolved,
    we have a building of God, a house not made with hand, eternal in the heavens.
  kgk-NT: Ko nhande rete nhande tapýi rei voi. Ho'a rei arã nhamano ramo. Jaikwaa-ma
    niko ho'a-ma ramo, ombohekovia arã nhande-vy yváy-py Nhandejáry Hesu Cristo renda-py.
    Ndaha'éi nhane rembiaporã upe nhande róga teerã. Nhandejáry rembiapo ae ijapopyre
    opa e'ỹ va'e ome'ẽ arã nhande-vy nhande rete pyahurã jevy.
  waj-waj: Itaama vaivaara vaa ta rikiaunnavai. Ta unnakua nnau heekeeraivaa roosiima
    ta mmatayaa hara kiada variaunna nnabaiyauvo vaivai. Fai iyauvo tavaratanai Anutuuqo
    karaasa nnabaiyauvaa nnau karaasaivaa roosiima ariinoo heeka kiaiyauvaki ta hara
    kiada variaaravai. Ii nnaba iyauvaa ta varada ngiau aapu tupatupaa variaaravaivee.
  cpy-cpy: Okantawityaa ithonkaetero apanko jaka kepatsiki, roo kanteencha ayotzi
    eenitatsi otsipa apanko kaari thonka-nita-chani janta inkiteki, tema riitaki Tajorentsi
    wetsika-kirori, kaarira atziri wetsikironi.
  mpx-mpx: Ta atena te tuwala toto sauga ya, iya wala gonu panayawiya, abwe ni samwalekaleka,
    inoke tuwala vavaluna iyoho labulabumwa Yehoba ni pem, iya wala limi mihomihotina
    toto nige gamagalau nimaliya elana hi giginoliya.
  wbp-wbp: Palkaju ngalipa-nyanguju ngulaju rampaku kula-nganta kaluku-piya nyurru-warnu-piya.
    Kajirlipa palimi, ngula-warnuju palinja-warnu, Kaaturluju kapu-ngalpa yinyi palka-nyayirni-wangu
    yungurlipa palka-nyayirni-wangu-kurlu nyinami tarnnga Kaatu-kurlangurla. Ngulaju
    yali palka-nyayirni-wangu kaluku-piya jalangu-wangu-piya ngula-ka Kaaturlu ngantirni
    ngalipakungarnti. Kulalparlipa ngaliparlu ngantikarla kaluku ngula-piya.
  luo-luo: Nikech wangʼeyo ni ka kiru mwadakieni okethi, to wan gi ot ma Nyasaye osegeronwa
    e polo, ma en ot mosiko, ma lwet dhano ok ogero.
  nhe-NT: Totlacayo eltoc queja se cali tlen ipan tiitztoque ipan ni tlaltepactli.
    Huan quema ajsis hora tlamis ni totlacayo, huajca Toteco techmacas seyoc totlacayo
    nepa elhuicac. Huan totlacayo tlen yancuic ax elis queja se cali tlen tlacame
    quichijchijtoque ica ininma. Elis se totlacayo tlen huejcahuas para nochipa nepa
    elhuicac.
  aii-aii: ܐܵܕܝܼܵܐ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܐܸܢ ܡܲܫܟܢܲܢ ܐܲܪܥܵܢܵܝܵܐ ܦܵܐܹܫ ܣܬܝܼܪܵܐ، ܐܝܼܬ ܠܲܢ ܒܸܢܝܵܢܵܐ
    ܥܵܠܡܝܼܢܵܝܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܓܵܘ ܫܡܲܝܵܐ ܕܠܹܐ ܝܠܹܗ ܦܝܼܫܵܐ ܒܸܢܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ.
  esk-NT: Iḷisimagikput palapkaaqput irvigikkaqput marrumani nunami piunġiqpan, taamnaami
    timikput, kiñuniksraqaġniaqtugut Agaayyutmi, iñiqtaunġitchuamik argaŋmik, isuksraitchuamik
    qiḷaŋmi.
  msb-msb: An amon mga lawas amo an amon mga kinab-anon na istaran kag maaram kami
    na kun nasira na ini, magkakaigwa pa kami sin bag-o na lawas bilang istaran na
    hali sa Dios. Ini an istaran na adto na sa langit kag dili ini himo san tawo kundi
    san Dios kag magpipirme ini hasta na lang.
  cpa-NT: Lǿa¹² jmø²ŋǿ¹² quián² jniang³ ju³lah cøng² hniú¹² ja³tiagh³ jniang³. Jøng²
    ma²ne³ jniang³ hi² ma²chi² cøng² hi² hmë́² juu¹² ŋi¹juǿi¹ ja³dsa³tiágh³ jniang³
    ju³ná³ ca¹ŋi¹hén² jmø²ŋǿ¹² quiah¹² jmøi¹guǿi¹ la². Ha¹chi² lǿa¹² lah¹jøng² ju³lah
    cøng² hniú¹² ca¹jmo¹ dsa² jmøi¹guǿi¹, hi² dsa¹hén². Tsa¹lǿih² jmai³ dsa¹hén² hi²
    li¹chi² quián² jniang³. Di³ Diú¹³ báh³ dsa² ca¹jmo¹.
  dso-dso: ଆମର୍‌ ଗାଗଡ୍‌ ତୁମ୍‌ ଟାନିକରି ବାନ୍ଦିରଇବା ଗର୍‌ପାରା । ଆରି ଆମେ ଜାନୁ ଜେ ଜେଡେବେଲେ
    ମିସା ଏଟା ବାଙ୍ଗି ଜାଇସି, ତେବେ ସର୍‌ଗେ ରଇବାପାଇ ଆମ୍‌କେ ଗଟେକ୍‌ ଗର୍‌ ଆଚେ । ଏଟା ନିଜେ ପର୍‌ମେସର୍‌
    ତିଆର୍‌ କଲାଟା । ସେଟା କେବେ ବିନାସ୍‌ ନ ଅଏ । ସବୁ ଦିନର୍‌ପାଇ ରଇସି ।
  meu-meu: Dibamai emai kalaga binai tanobada ai baine heroho, guba ai ruma ta Dirava
    ena amo baia abia, dia ima karakara ḡauna to mia-hanaihanai ḡauna.
  yva-NT: Weye wamo raen wansanasine so raurata irati randume inta rai, wemirati wana
    rai no mine so. Arono wansanasine so ngkakai kobe, maisyare randume umawe rangkat,
    indati Amisye po wansanasino wanyine raunande wansai. Wansanasino wanyine maisyare
    yavaro wamare wana rai no munijo ntiti ramaisy, wemamo mangkat akatoe ramu, yara
    noa nuge nuganui. Muno wemamo vatane wo ranarije jewen, yara Amisye taune pi po
    ranari.
  dgc-dgc: Nadid, kanya tiisén ko i hirap ko nadid, éy tukoy ko éng mate i bégi tam,
    éy atdinan kitam na Diyos ta bégi tam a bigu ta langet a éwan mate.
  zpm-NT: Ni ndioṉ ne gaṉle, zeeṉe laa xcuerp rii ne nitlo, laa Dios gneedz stib miṉe
    gdziṉdraa dze nitlo. Masaque nacse xcuerp rii ne zig nac tib yu guizh win ne rbëz
    miech lo wgaa; saṉgue cuerp ne gneedz me lo ne, rrieequia naca zig tib yu ne gbiaazpaa
    ne gbaa.
  hix-NT: Àro ke, towankaryhe rma haxa wehxaha. Àsok tawro hana, rowya onà wyaro uhutwanàr
    ke mak hamà. Amnye anar me harha mpàn naha ha, rohunu. Tano rma ryehtoko, tanhàntaxem
    me nay hamà, wato txko wyaro. Rowayehnàtoko, nanhàntatàhken haxa hamà. Amnye haxa,
    anar me harha mpànà naha ha, rohunu, nàmno wyaro. Toto nyeryetxho mehra mak naha.
    Khoryenkom nyeryetxho me haxa naha. Kahe yawo mpànà naha ha, osomtatkahnà ro me
    mak ha.
  sim-sim: Angop ni heyenda sir. Maome tos ter ni liwa osmu aka tos misambik fehek
    ni linda hom nimu linduwa. Unda aka oso avak kavak nakwa sir, os ni hawak maome
    nihi si kuvayinda hom. Hako aka las Avui Wasilaka nirnjik angop or ushihindak
    os hevenik sindu. Oso mbeek ma tavak li unda osik kavak nakwa ambu sir, ermbak
    er sikwa sir.
  npi-ULB: हामी जान्दछौँ, कि हामीले बास गरेको यो यो पार्थिव शरीर नष्‍ट भयो भने पनि
    हामीसँग परमेश्‍वरले दिनुभएको भवन छ । यो मानिसको हातले बनाएको घर होइन, तर स्वर्गमा
