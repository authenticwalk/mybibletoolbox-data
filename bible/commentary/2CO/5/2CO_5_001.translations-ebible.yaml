  aoj-aoj: Deiꞌ afaꞌ ogawa naꞌamba. Nemaf afamba ipat atamba sogowaloꞌ selitai sagalaꞌata
    itap apaꞌii tondatal aota ma, eaꞌ hapaitai. Afaꞌ anota God naꞌi nogasoꞌafatai
    dambaitai. Ipat atamba epes ina sandaꞌata salaꞌata lagof asasigufi, owaꞌ. Atamba
    tapani heven eaꞌ totawa lifilafi dondol.
  cbv-cbv: Nihat nin baácboó jʉmni bʉʉdní pínah ã jʉmatdih jéihna, “Jwĩ́ih bácahbʉt
    bʉʉdní pínah ã jʉmna caá”, jwĩ niíj jéihna caá. Jwĩ wʉnʉchah, jwĩ́ih bácah ã moópbipna
    caá. Obohjeéhtih, jwĩ wʉnat tʉ́ttimah, Dios jáap bácah jwiítdih ã jwʉ́ʉb wʉ̃hbipna
    caá. Caán bácahjĩh jwĩ jwʉ́ʉb wʉncan niít. “Pánih jʉmna, jáap bácahjĩh Dios pebhboó
