    mi baicne honocmengka biyachac lowec fanolegac. Mac yogodibac fafa-sanang faginowagac.
  apb-apb: Kie ko o'o'o mola mai laona walumalau pe'ie mei sape mamaela'a nge hule
    aana e ka'a sai ii'o tewa ike, na e urihana mola ii'onga aana mo aapa-aapa i me'esu.
    Na maholo oho-aasilana mo aapa-aapa ngeena kei lae, nge kie ke si lae hunie mo
    nume diana oto liutaa. Aana kie saie uri a God e dau aakau aana mei sape diana
    liutaa naka huni ii'o aana ta'au i Lengi, ola ingeie maraana e asuie na iini kei
    ii'o oto huu.
  san-TEL: అపరమ్ అస్మాకమ్ ఏతస్మిన్ పార్థివే దూష్యరూపే వేశ్మని జీర్ణే సతీశ్వరేణ నిర్మ్మితమ్
    అకరకృతమ్ అస్మాకమ్ అనన్తకాలస్థాయి వేశ్మైకం స్వర్గే విద్యత ఇతి వయం జానీమః|
  ben-IRV: আমরা জানি যে, এই পৃথিবীতে যে তাঁবুতে বাস করি অর্থাৎ যে দেহে থাকি সেটি যদি
    নষ্ট হয়ে যায় তবে ঈশ্বরের তৈরী আমাদের জন্য একটা ঘর আছে সেটি মানুষের হাতে তৈরী
    নয় কিন্তু অনন্তকালস্থায়ী যা স্বর্গে আছে।
  ntu-ntu: Nrkrdrtqgu mz nrlc ka nzapulr matelq, murde sa nabzng. A' krlzku kx Gct
    sa naka-mople bagu nrkrdrtqgu Heven kx na-apulr ma kx tu-amngi murde trnzbzung.
  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ ਕਿ ਜੇ ਸਾਡਾ ਤੰਬੂ ਜਿਹਾ ਘਰ ਜੋ ਧਰਤੀ ਤੇ ਹੈ ਡਿੱਗ ਪਵੇ ਤਾਂ
    ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਇੱਕ ਘਰ ਸਾਨੂੰ ਮਿਲੇਗਾ ਜੋ ਬਿਨ੍ਹਾਂ ਹੱਥ ਲਾਏ ਅਟੱਲ ਅਤੇ ਸਵਰਗ ਵਿੱਚ ਬਣਿਆ ਹੈ।
  gvc-gvc: Wʉhʉre to cohãboriro seheta baharo mari pjacʉri sehe butia wahaahca. Ã
    jiro wahma wʉhʉre to yoaboro seheta Cohamacʉ wahmaa pjacʉrire yoarohca. Ã yoaro
    tí pjacʉrire marine warohca. Tí pjacʉri masa ti yoaa pjacʉri jierara. Ã jina mʉanopʉ
    ã jirucunahca tí pjacʉri mehne. Tíre mari masija.
  sbk-sbk: Timenyeje ekhaya eyensi yatikhala omu ena chiha yatizenga afume hwa Ngolobhe.
    Nyumba yashele selenganywa, namakhono agabhantu. Eyo nyumba eyewila eya mwanya.
  mya-JVB: ယာယီတဲ ဖြစ်သော ငါ တို့မြေ အိမ် သည်ပျက် လျှင် ၊ ကောင်းကင် ဘုံ၌ လူလက် ဖြင့်မလုပ်ဘဲ၊
    ဘုရားသခင် ဖန်ဆင်း တော်မူသော နိစ္စ ထာဝရအိမ် ရှိ ကြောင်း ကို ငါတို့ သိ ကြ၏။
  kgf-kgf: Kic hihi wamma kecanʒiŋ imuac hénia imi yomuhuc; Baec séwi halinina imi
    birima qahac waŋu, ama méŋ Anutunéŋ menénéc mimia, méranéŋ ménda memeya, ou kurumeŋiguc
    hehe seli heheya he nénécmizac imi ninʒiŋ.
  awb-awb: Mah marákóípéq míona tanáhráq itene inonkame wéhuwehu nah tahnsane. Mi
    nah sokogínaraq íópeq kíónaraq Manikánka kaweraitéh náh awaq mianéhe. Mi nah wehukega
    íre pera peh ahriahri kagai inonká awaq mianéhe. Minayabe tagarione.
  gdn-gdn: Nu midinuga kwakwarepunuga ka nabonabo maba ki pokaiya nu karako waira
    yau kawareya idiwei. Ko nu katainugu da nabonabo yau roro-roroyagisi ki ka Mamanuga
    God nu tawanuga waunai mosi e ebo idaiya kunumau wadubu ki rabineya nu aita ewa
    maramara idiwomu.
  nko-NT: Anɩ ɔyʋlʋ́ʋ anfɩ igyi fɛ́ kantankpa ánɩ́ anɩtsie mʋ́tɔ́. Nɩ́ bobwíé mʋ́
    á, Bulu ɔbɛ́ha anɩ obu bámbá ɔsʋ́sʋ́. Mʋ́mʋ́ á, megyí nyankpʋsa léyi mʋ́.
