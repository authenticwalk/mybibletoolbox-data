    əha tɨkə e nəhue nɨftəni, mətəu əpəha e negəu e neai, rəhatah nimə vi əha ikɨn
    iətəm səniəmə iətəmimi təmol, mətəu Uhgɨn əmə təmol, nɨpətɨtah vi iətəm otatɨg
    itulɨn.
  urd-urd: क्यूँकि हम जानते हैं कि जब हमारा ख़ेमे का घर जो ज़मीन पर है गिराया जाएगा
    तो हम को ख़ुदा की तरफ़ से आसमान पर एक ऐसी इमारत मिलेगी जो हाथ का बनाया हुआ घर
    नहीं बल्कि अबदी है।
  hot-hot: Alalôaniŋ leŋviŋkupik ma hatôm unyak kudum. Ma ayala nena ibuliŋ unyak
    êŋ ma tem naja leŋviŋkupik yaŋ atu ba hatôm unyak anôŋ atu ba Wapômbêŋ hapesaŋ
    ba hamô malak leŋ ba tem êmô êtôm wak nômbêŋ intu sapêŋ. Unyak êŋ ma miŋ ŋê pik
    epesaŋ hathak baheŋiŋ ami.
  mqj-NT: Batang kaleta sirapan lantang tangei torro illalan lino. Anna kiissanan
    kumua ianna dirondonnimo inde lantangnge, innang mangkamiki' napatokaan banua
    Puang Allata'alla yao suruga, tangngia panggaraga ma'rupa tau anna la da'da' sae
    lako-lakona.
  rus-SYN: Ибо знаем, что, когда земной наш дом, эта хижина, разрушится, мы имеем
    от Бога жилище на небесах, дом нерукотворенный, вечный.
  mbh-mbh: Na nir peti ako onir i voth nge i ranga ve ini valvale ako aro i voth palolo
    nge avele, na aro ve o pun rin it, aro God i sung vel ponganga a it nge ako isivenga
    i oma i ako ini nir peti ponganga. Naro onir aro i voth ol nge ako aro ile vusonga
    avele ake ro a Pen a Urvet.
  bdd-bdd: Wahida gide ꞌida hada baleꞌuwa, tasanapuya ꞌeguma ꞌilotaligeha, ꞌida hada
    hauhauna taloba galewa, geya tomota nimadiyega sipaipaihowa, ma hesi miyamiya
    hatayana Yehoba tauna ꞌoinega.
  cbt-NTPO: Ni'co'. Pëi' në'mëtë quëran nipachinara, co hua'quirinhuë'. Inapochachin
    nonënpoanta' co ya'huëmiatarinhuë'. Chiminpatëhua', Yosë'pa' pa'patëhua', nasha
    nonënpoa' Yosë quëtarinpoa'. Noya noya nininso' quëtarinpoa'. Inaso' co onporonta'
    chanatarinhuë'.
  srn-NT: A skin fu wi dya na grontapu de leki wan tenti pe wi e libi, èn a o broko
    wan dei. Ma wi sabi tak' Gado abi wan oso gi wi na heimel di no meki nanga libisma
    anu èn di e tan fu têgo.
  cta-NT: Jlo tiꞌ na chaꞌ ñiꞌya̱ ntiꞌ sca niꞌi̱ cantaꞌ ti, juaꞌa̱ ntiꞌ cuañaꞌ na,
    chaꞌ si cua ngujuii na ni, cua ndye cuañaꞌ na nguti̱. Pana cua nguaꞌni choꞌo ycuiꞌ
    Ndyosi chaca niꞌi̱ nu tyacua jiꞌna, chaca chaꞌ laca biꞌ; ycuiꞌ Ndyosi xcutsaꞌa̱
    tyucui ñaꞌa̱ na, loꞌo ná ngaꞌa̱ chaꞌ tye chaꞌ jiꞌna tsiyaꞌ ti liꞌ. Ca su ntucua
    ycuiꞌ Ndyosi laca chaꞌ biꞌ, siꞌi ñati̱ nu cuiñá niꞌi̱ biꞌ.
  bqc-SIM: Wá dↄ̃ tó wá sↄ pↄ́ wá kúu kpɛ́ ũ dṹnia guuɛ bee yàa, Lua a kpɛ́
    pↄ́ wi dↄ ń ↄoo kpáwá a bɛ e gↄↄpii.
  tcz-CHONGTHU: Ajehchu keihon kaheuve, hiche leiset ponbuh a kachenu hi kiphelha
    jongleh (hichu ithiuva, hiche leitahsa hi idalhah tenguleh), eiho dinga tonsot
    tahsapum Pathen Amatah in eisempeh u, mihem khut'in asem hilou, van'a in inei
    dingu chu kaheuve.
  mar-mar: कारण आम्ही हे जाणतो की, आमचे हे जगिक घर ज्यामध्ये आम्ही राहतो, नष्ट झाले
    तर आम्हास देवापासून मिळालेले सर्वकाळचे घर स्वर्गात आहे.
  snp-snp: Etito lamo mikaleka ukade ya seli numuna yaidana oto fulu fitala kiyagetoma,
    ya Gotikafo kosinauka minowa-minowa oto minenami numuna, wenena anikafo olufe
    ádamo numuna olu oloto pi ledami ne, loto kolife lo minone.
  isl-isl: Við vitum að þegar tjaldið sem við nú búum í – okkar jarðneski líkami –
    verður fellt, en það gerist þegar við deyjum, þá munum við fá nýja líkama á himnum
    – bústað sem endist okkur um alla eilífð. Sá bústaður verður ekki gerður af manna
    höndum, heldur af Guði sjálfum.
  spy-NT: Kiinkētē kule yoo /kakiiburyeet kēryōōsyēkyoo ām kōōrooni, mākukōōnēēch
    ꞉Yēyiin kooriik chēē leelach ānkubo kibchuulyo ām wōliin bo kibkōōnkōy, chēē kimātēēchē
    ꞉chii.
  xnn-xnn: Tay getken tako ay olay matey nan sigod ay awak et wada nan balo ay awak
    ay ited Apo Dios ay naitken isnan awak tako tay nan balo ay awak et adi katey
    ya id daya nan menteteana.
  mwe-mwe: Pabha tumumanyi kuti iilu yetu ya pashilambolyo ino malinga liema, liangabhanywaga
    jipali nyumba jina jikopoka kwa a Nnungu jangashengwa na makono gaka mundu, shijibhe
    ja pitipiti.
  tte-tte: Kaiwena sauga bwaite koina kakatai yomai iya ama kaba kelolon yanuwa yaulina
    mena naga kani itatagwaligwali imwawasi na yomai waluwaluli siyaele bulibuli mena
    kani Yaubada iyeyama iya ama kaba kelolon miyamiya yaina siya nige tomo nimali
    mena sigiginauli.
  tcs-tcs: Yumpla sabe, dis bodi blo yumpla wea yumpla stap i wase tent. Wen yumpla
    go ded dis bodi i go pinis. Yumpla i go gad wan aus wea God i go gibem po yumpla.
    Dis aus i no bin mekem prom an blo ol pipol bat God i bin mekem. Dis aus i go
    mata oltaim stap de wea eben.
  hlt-THB: Tuh ni awmnaak khawmdek im ve hqe na awm mai sei awm, kut ing amni sak,
    Khawsa ing a taak law khawk khan awh kumqui im ni ta uhy, tice ni sim uhy.
  soq-soq: No insaisamba dima ewasiawaia bedewe ituitana, ipawa no atenten no etemba
    tauma do wainitana ipa ape rua, mai du badowa, dia. Tane etemba ape rua kadilepie
    dialepio God etemba sanaa nenepio bedewe wanta. Du ipa sa me meba dewasana winakasala
    uboa, mai apanaida witape wadapona, dia.
  qub-qub: Musyanchïmi cay pachacho ushacashapis mana ushacaj mushoj cuerputa Tayta
    Diosninchïpita chasquinanchïpaj cashanta. Cay pachachöga ushacaj chucllanöllami
    cuerpunchi caycan. Syëluchömi ichanga mushoj cuerpunchi alli rurasha wasinöna
    canga. Chay cäga manami runa rurashanchu.
  att-att: Á yáyù nga ari ittam laguk malurâ nga masserbi kâ Namarò, ta nu matay ittam,
    ánna marúnù yù baggi tam nga kunnay ta amíngán nga paggianát tam sawe dabbuno,
    á ammu tam ta málâ tam yù bagu nga paggianát tam ta lángì. Ta paddayan ni Namarò
    yù bagu nga baggi tam nga aringin matay, nu ari galâ mepattolay kuna ta lángì
    ta áddè ta áddè.
  bki-bki: Kito romijikia ruei ka mokotenado ea yetemeriba nei, maka rijikia to tulaka.
    Naio jibe tabobo tai na telisu napano roju rojuluku eaio, napano mia bogo tai
    monoka mom̃avu garuei, p̃eli tomu dolu nalo amijikia amei aue bulagio. Mia romijikia
    bunu ka kunuado dolu tai na jikili toru jo, napano maka aim̃aukanio ea vio yetemeriba
    nei, mia Atua ga mila vatitigio ju be kiado ea vio mave, ana iorou romijikia rava
    rotuaio.
  bqp-bqp: Ó dↄ̃ kũ tó ó sↄ̀ kũ ó kun kpɛ́ ũ andunia dí gũn yàka, Luda ni kpɛ́
    kũ odi bo kũ ↄoro kpáwá a bɛa ari gↄrↄ sĩnda pínki.
  mcp-mcp: Nyúúl sə́ bɨ́ nə ndɨ́ wa shí ga dɨ́ yí nyísə banda. Sə́ mə́ mpú nə́ ŋkí
    banda dɔɔŋg í shîn búg ɨɨ́, sə́ bɨ́ nə njɔ́w gwɔ́w wə́ Zɛmbî, njɔ́w á kandʉgə
    kandʉgə; Zɛmbî nyəmɛ́fwó wə́ nyə a lwɔ̧́ wo, kú bə mə́bwə́ mə́ búúd.
  hat-hat: Wi, nou konnen lè kò nou gen sou latè a va demoli tankou yon kay, Bondye
    sere yon lòt kay nan syèl la, yon kay byen solid k'ap la pou tout tan. Se li menm
    menm k'ap bati kay sa a pou nou.
  npl-NT: Tikmatih tokuerpo pojpoliwis kemi se kali non amo wejkawa itech nin tlaltíkpaktli.
    Dios techmakas ok se kuerpo ompa ilwikak non ayik pojpoliwis, iwa tokuerpo mach
    yetos kemi se kali non kichijchiwah n tlakah.
  bgg-bgg: Gethek rai pha hì pha giabrang ne—sohnyiak shii ne gethek ro siu ro—ji
    shii mua muii arone, gethek rai yi pha Hamangkhung hàne Hamangkhung-aphuii shii
    ne hò um ruii phro, awai miirab pha hò ro, nyie jine idang rai ruii phro.
  eng-TCENT: Now we know that if the earthly tent we live in is destroyed, we have
    a building from God, an eternal house in heaven, not made by human hands.
  eng-BSB: Now we know that if the earthly tent we live in is dismantled, we have
    a building from God, an eternal house in heaven, not built by human hands.
  cpu-NT: Onkantavetya irovaariperoyeetzitairo apanko jaka kipatsiki, iro kantacha
    ayotzi tzimatsi pashine apanko kaari thonkanetaachane janta inkiteki, tema iri
    Pava ovetsikakero, kaarira atziri ovetsikerone.
  san-ASM: অপৰম্ অস্মাকম্ এতস্মিন্ পাৰ্থিৱে দূষ্যৰূপে ৱেশ্মনি জীৰ্ণে সতীশ্ৱৰেণ নিৰ্ম্মিতম্
    অকৰকৃতম্ অস্মাকম্ অনন্তকালস্থাযি ৱেশ্মৈকং স্ৱৰ্গে ৱিদ্যত ইতি ৱযং জানীমঃ|
  tac-NT: Ramué sa'pálaka pe napurigá bilé galí ju, nobi ramué alawálaka tabilé siné
    che ikime júkó. Ramué sa'pálaka pe mukume júkuru, 'lige re'pá rewagachi uché bilé
    sa'pá narépua ramué, Onorúgame nejímili ju. Alué tabilé siné suwíbame sa'pá nímala.
  eng-WEBPB: For we know that if the earthly house of our tent is dissolved, we have
    a building from God, a house not made with hands, eternal, in the heavens.
  gfk-H: Io, ma ira palatamai dahat makai napu i hoing ra palpalih dahat lonlon narako
    tana. Ma ing di durei ia, dahat na kap ira hala maram ta Kalou, ira mangana hala
    ing na kis hathatikai aram ra mawai ma a mangana hala ing pa di gil ma ira lima
    dahat ira tunatuna.
  viv-viv: Tu ide kahalamanena hidede amine. Babi ana wowo againe kamimiyami-ma vaita
    vada amine, ada kaꞋi mena manuwai-nadi ginaꞋayawelina amine, Yaubada yada manuwa
    miyamiya-vagahina lobameya keke kaliva hidayogoni-ma ahe gikidewedewena.
  yao-yao: Pakuŵa tuimanyi yakuti chiilu chetu cha paasi pano chili mpela lisakasa
    lyalikukomboleka konasikwa, ni chajonasikwaga, Akunnungu chachitupa chiilu chachili
    mpela nyuumba kwinani, nyuumba jangataŵikwa ni makono ga ŵandu nambo jitaŵikwe
    ni Akunnungu nsyene ni jichijitame moŵa gose pangali mbesi.
  tgp-tgp: Matan r̃a levosahia vara eper̃a nike na varama r̃a lo toho hinia mo r̃ovo
    — vara r̃a mate r̃a pa malue hinia — r̃a levosahia vara jarar̃a matea mo lo toho
    na tuka na epe matea matan tui tui sei tamlohi la sopo voroa na limara, pani God
    hasena mo vaia matar̃a.
  auc-NT: Oncontai wido cæquintai baï mönö æ̈montai mongænte quëwëmompa. Ïninque mänintai
    wido cæmö incæte Wængonguï wæætë, Öönædë mïintai mïni cöwë owoquintai, ante do
    mæ̈nongacäimpa. Mänintai ïñömö waocä önompoca mæ̈nönämaï intai ïñonte mönö öönædë
    æite owoquïmö ïmompa, ante do ëñëmompa.
  kbc-NT: Niɡ̶ida moko aɡ̶odigecaɡ̶aloɡ̶otidi niɡ̶ida ɡ̶obakegitema Aneotedoɡ̶oji,
    igaataɡ̶a jowooɡ̶otaɡ̶a nige daa niɡ̶ina ɡ̶odolaadi, odaa Aneotedoɡ̶oji ja najigotedoɡ̶owa
    eledi ɡ̶odolaadi gela. Niɡ̶ina ɡ̶odolaadi maleeɡ̶ejonaɡ̶ateloco niɡ̶ina iiɡ̶o
    liciagi nopegedi ane daɡ̶a leegi odaa ja daa. Pida ɡ̶odolaadi Aneotedoɡ̶oji anicota
    me najigotedoɡ̶owa digoida ditibigimedi baɡ̶a liciagi diimigi anele ane daɡ̶a
    daa. Niɡ̶ini diimigi aɡ̶oko loenatagi, pida Aneotedoɡ̶oji loenatagi.
  bmh-bmh: Gonun, ig guzenai abe mem, igual enimig em go ebuan salap zau sul. Go unum
    eg umau. Bo, Uwait nug zau awau migaba, ig zaueim go damam. Zau go du tub nugau
    ebeg sil mab tam. Zau go Mesgai wag muzmuz damau.
  ctu-BL: Mi tsa' jisʌnti lac bʌc'tal ba' woli ti chumtʌl lac ch'ujlel, la cujil mi
    caj la cʌq'uentel lac bʌc'tal ti panchan aq'uebilon bʌ la ti Dios. Mach melbilic
    ti c'ʌbʌl jini otot am bʌ ti panchan. Mach yujilic jilel.
  meq-meq: Ka sərakwa ha bo kway ma ndziye huya bay. Bo kway na, andza madzawadzawa
    nakə ma nasiye bəse aye. Sa na, kwa taɗə madzawadzawa kway nakə kanaŋ aye kə nas
    bəbay na, Mbəlom ma vəlakweye a ɗəma mekeleŋ eye mə mbəlom. Na tsik na, ka bo
    kway. Ka mətakwa na, Mbəlom ma vəlakweye bo mekeleŋ eye mə mbəlom, ma ndziye ka
    tor eye.
  noa-H: Keena, maach mor mʌg simʌn sĩi k'ũchpaim hat'ee di hëu sĩutarrjöta sim. Pari
    maadëu k'ap'ʌ nʌm, mʌg jẽb gaai haawai maach mor mag dijö sim jẽeubaadeewai jũrr
    hʌ̃gt'ar Hẽwandamau maach hat'ee bʌ̃ʌrjã jẽeuba haajem diita wai sim. Mag di chan
    sĩi hõrau hëutarrjã k'abam.
  alp-NT: Kwali betaya, au beteke ele mere le ami rekwa be iteki nanakwalama mei nusa
    meije saka luma kena ite rue kenae. Kena lumare atiare, mere saka ite matare,
    kai ami rekwa be Alla Iriluke luma beluke ete ite, mere iteki nanakwalamaru beluke.
    Luma mere Alla ruaI aknekae ete ite ndete surga kena ite rue kenae eti pela.
  san-VEL: aparam asmaakam etasmin paarthive duu.syaruupe ve"smani jiir.ne satii"svare.na
    nirmmitam akarak.rtam asmaakam anantakaalasthaayi ve"smaika.m svarge vidyata iti
    vaya.m jaaniima.h|
  kbq-kbq: Hagi tagra antahi'none, ama mopafi seli nompima mani'nona nomo'ma tagna
    vaziramisigeno'a, tagria mevava nontia (tavufga) vahe'mo azanteti tro osu'neanki,
    Anumzamo tro huntegeno me'neankino monafinka mevava hugahie.
  kbh-kbh: Bënga mora mondbomna canÿe cuerpo quem luarents̈e vida jtsebomnama. Quem
    cuerpo yomna mo chë jtsatsjacama yopodena yebncá, cánÿents̈e ndoñe nÿets tempo
    ntjë́ftsemnana. Bënga mondë́tats̈ëmbo, quem cuerpo canÿe te tojtsopochocase, Bëngbe
    Bëtsá yochjama bënga tsmëma cuerpënga chamotsatsbomnama, celoca nÿetsca tescama
    vida jtsebomnama, Bëngbe Bëtsabe pormana cuerpënga y ndoñe ents̈angbe pormana
    cuerpënga.
  ron-LSB: Căci știm că, dacă se va desființa cortul nostru pământesc, avem o clădire
    de la Dumnezeu, o casă nefăcută de mână, veșnică, în ceruri.
  pon-pon: PWE kitail ajaer, impwal atail jappa a lao ola, kitail pan id imaneki im
    eu jan ren Kot, im eu me kaidin wiaui kida pa, pwe a me joutuk nanlan.
  nhe-BL: Totlacayo eltoc queja se cali tlen ipan tiitztoque ipan ni tlaltepactli.
    Huan quema ajsis hora tlamis ni totlacayo, huajca Toteco techmacas seyoc totlacayo
    nepa elhuicac. Huan totlacayo tlen yancuic ax elis queja se cali tlen tlacame
    quichijchijtoque ica ininma. Elis se totlacayo tlen huejcahuas para nochipa nepa
    elhuicac.
  sps-sps: Mam suu iny rom a fo aavem tana foka iny Gormirmir, tana saa mam nat rom
    tan nainy te taruraa non a numaa to te kaakaa romam petoo, tan nainy te mat romam,
    mam naus osing rom fo puainy mes tsumam to ari ana mam te nai kaa me na numaa
    unya Gormirmir, iton puan kaakaa ovei to te fapogaar fafoun of raror a Gov ana
    sikia ma tapogaar ising me nimar vainy.
  wnc-wnc: Sike natane gupmae natapa sel you gwendu binga singgak. Toikngata yotna
    siknga kunangge natakengu ita sel yot gwen waike takuwik binga nata akungwake
    gupmasan teke kuwawa aminda gupmasan taku kwaining. Siwan na. Nata yotna siknga
    Anututa ina enandang tasingaman kekeknga asinggan yuak gwene koke yuwit.
  bus-bus: Wá dↄ̃ kɛ̀ tó wa sↄ̀ kɛ̀ wá kún kpɛ́ ũ anduna kɛ̀ guu yàka, Luda é kpɛ́
    kɛ̀ wèe dↄ kↄ̃n ↄoro kpáwa a bɛ ai gurↄ píngi.
  gub-BL: Zaneretekwer nuzawy kwaw zaneràpuz a'e. Aze zaneata wer amo me nehe, xizar
    zaneràpuz. Nezewegatete zanemàno mehe nehe, Tupàn pe zaneho mehe nehe, xizar putar
    zaneretekwer nehe. Tupàn uzapo putar zaneràpuz ràm a'e nehe, uzepyr ywate a'e
    nehe. Nupaw pixik kwaw zaneràpuz a'e pe har zanewi nehe.
  imo-imo: Aku tepo lipo manjipo moromolo mele niomunga ungu pulu te i tepala. Lino
    piltimolo, linonga ya maina kangimu, ulke takaina mele moromolo. Akumu purumbelona
    tekiringe wali Goteni ulke koinjo te lino molamili nimbe tepa wamopa noindirimomu
    lino timbelo, aku ulkemu maina imbomani takoromele aku teli ulke te molo. Akumu
    mulu kombuna waliwalima angilipe kau pumbelo ulkemu.
  boj-boj: Iga qalie, gago mandam qaji jejamu endi torei ugeqas. Gago jejamu endi
    gago tal bul. Mondoŋ Qotei na olo tal bei iga egwas. Tal di tamo bei na gereiyosai.
    Tal di laŋ qureq di bati gaigai sqas.
  ulk-ulk: Ki bakeri nole geumkak uridli ableglam ki umele ese keriba gem obatkoare
    mokakalam keriba mud adem ikadarda, keriba ia wataragri debe kerkar gem muige
    kotorge mokakalam meta Agudide tababu daramerda muige able tonarge wi ia wataragri
    niaikarem.
  eng-DRA: For we know, if our earthly house of this habitation be dissolved, that
    we have a building of God, a house not made with hands, eternal in heaven.
  knf-knf: 'Ŋme na manjoonan kë uleef wi nja wi umundu wi uwo wo ji kaloona : wal
    wi kakjotuŋ, ŋka du baţi uleef uloŋ unwooŋ ji katoh ki Naşibaţi aniwuŋ nja, kanwooŋ
    kaankjot nin.'
  san-KHM: អបរម៑ អស្មាកម៑ ឯតស្មិន៑ បាត៌្ហិវេ ទូឞ្យរូបេ វេឝ្មនិ ជីណ៌េ សតីឝ្វរេណ និម៌្មិតម៑
    អករក្ឫតម៑ អស្មាកម៑ អនន្តកាលស្ថាយិ វេឝ្មៃកំ ស្វគ៌េ វិទ្យត ឥតិ វយំ ជានីមះ។
  arn-NT: Iñchiñ kimnieiñ taiñ püllü ñi mülewe teyfüngele, Ngünechen ta pepikalelaeiñmew
    wenu mapu kangelu mülewe che tañi dewmanoel.
  zas-NT: Dunuj ree rayagbee guial dux cuerp ree na̱j ziꞌc tijb yu cenci par dux sprijt
    ree loj guidxliuj guie, yu ni yuꞌ dxej nit. Per rayagbee ree guial xanyabaa Dios
    gunee dunuj ree stijb cuerp, cuerp ni ad gojct por bénguidxliuj ziꞌc rajc tijb
    yu, abiꞌ cuerp guin yayaꞌp ree par tiblayaa.
  ken-NT: Sɛ́rɨ́ŋɨ́ bɛ mmʉɛt ayɛsɛ́ anɛ fá amɨk achí mbɔ bɛ́tɛm. Mbák bɛ́tɛm ɛbhɛn
    mɛ́nkwɛ́n, Mandɛm ǎchyɛ bhɛsɛ ɛkɛt ɛkɔ awu amfay. Puyɛ̌ chi bakwǎŋwaŋ kɛ bághókó
    yɔ, mbɔŋ Mandɛm kɛ áchyɛ̀ mmʉɛt nkɔ yɔ, nɛ yɔ abhɨ́kɨ́ bhɔŋ ngwɛnti.
