verse: 2CO.005.007
translations:
  kpx-kpx: Nahi aike Kosive elehaholilu. Isito nahiabuna ke huhulahai nahie evievimo
    negolahaliege gabie ke elehai.
  okv-H: teho tihi na kiari avo ae rate God humota ari na iragora.
  tbo-tbo: Yaka ega galenagei tota nenae ma witumaganagei to nenae.
  mal-C: ദൃശ്യമായതിൽ ആശ്രയിച്ചുകൊണ്ടല്ല, അദൃശ്യമായതിൽ വിശ്വാസമർപ്പിച്ചുകൊണ്ടാണ് ഞങ്ങൾ
    ജീവിക്കുന്നത്.
  grc-SR: διὰ πίστεως γὰρ περιπατοῦμεν, οὐ διὰ εἴδους—
  bgc-bgc: हम प्रभु यीशु पै बिश्वास करण तै जिवां सां, ना के उस ताहीं देक्खण तै।
  khz-khz: Ai kamonagi aimo gamagulina, ati matamai na gagitarana gaurana gevaimaina.
  deu-TKW: denn wir wandeln durch Glauben und nicht durch Schauen -
  zsr-NT: Runruꞌ ca runruꞌ le réjlëꞌruꞌ‑nëꞌ Dios, len clëg le zoa bi rléꞌiruꞌ.
  lin-lin: pamba te totambolaka kolanda kondima, kasi kolanda miso te.
  hns-NT: Djaun hamlogke mieliega abbe na dekha hai, bakie tabbo hamlog opar bieswaas
    kariela.
  noa-E: chadcha daúacha i ooba naawai. Pari magʉm ãba ichdëu maachig deeju a jaau
    sim chadcha deeju khaphʉ i iek ʉ̈kha naawaita
  eng-EMTV: (for we walk by faith, not by sight),
  mib-NT: Chi vijna chi cácandíje ri jeē iyó yá jiín rí, vēsú ná tu coto ri nuū yā.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽग निःमनाबालाम्‍बा मे़ःन्, कर नसाःन्‍लाम्‍बाने़ आहिङ्‌लो॥
  xnj-xnj: Muni titama kwa sadika, lepi mukulola.
  mmx-mmx: La nedik dit pas mi lununu, keke i do nedik taxo reven mo lempanga dik
    di nunu ren.
  cbr-NT: A isímabi cananuna ënë nëtënuax ami catamëti ax cuëëncësoi 'in.
  tee-NT: Pus va laca'iniyau ixchivinti Dios junta quintajunan ni chunch cajuna' ju
    astan. Jantuca' lai lakts'inau ju ani taxtokni laquilakchulh'an. Para akts'iya
    laca'iyau ni chunchach cajuna'.
  eng-LSV: for we walk through faith, not through sight—
  cak-NT: Roj xe roma kayo'n kánima riq'uin ri Kajaf Jesús, romari' katz'amon bey,
    y man roma ta can nakatzu-apo rech.
  pah-NT: A'ereki nhande ndihepiagi ga kiro novĩa. Emo nhande xajiko ga rehe.
  sja-NT: Tachi taupa iru unuda-e p'anɨ mĩda, irude ijãapata.
  xed-xed: Ta ngha a mu nda iri karaku wa, nzakwa zlghay nda ŋuɗuf ta nzə mu.
  mks-NT: Ta va̱tí co̱ xíní yo̱ mé á joo xíca í íchi̱ cuéntá mé á sa̱há ña̱ cándeé
    iní mé á.
  gfk-S: (Iou tange hobi kinong dait lon ma ra nurnur, ma pata be ta ira linge dait
    la nesnes.)
  bmu-bmu: Nalö kewöŋe Suep mirigö öröyuaiŋi qahö uba eŋgehakzinmö, töndup mi möt
    nariba miaŋgö dop aka memba malinga nam köl neŋgimakze.
  dgz-dgz: Go nu inat waninet nuga anu tumat gapan inivin ame yamanu ase yavitoni
    gapan uon.
  eng-GNV: (For we walke by faith, and not by sight.)
  zaa-NT: Porqui'ni miéntraste tse'e ri'u le' yétsiloyuį nna ríalatsi' ri'u qui'ni
    Tata Dios nna gunie iyábani nu rèe, màsqui'ba labí rilá'ni ri'u nu chi' da'la.
  eng-WEBSTER: (For we walk by faith, not by sight:)
  guh-guh: Apo taetsi abaxë athëbëtatsia vajatuxanenë vajayajavajinavanapaejavanexa.
    Itsiata yapëtanetsi itsamatacabi xaniajai vajatuxanenë athëbëtatsia vajayajavajinavanapaejavanexa.
  bon-bon: Mine ai ireclota cabu ätrunga ca joomlemusi Acejiyame ngena tääpume ituge
    jaji wawename, ngänu gyene mine päpäna lica.
  nhw-BL: Nica san tijneltocatinemij para panos nochi catli techtencahuilijtoc, masque
    noja ayamo hueli tiquitaj.
  swh-ONEN: kwa maana twaenenda kwa imani wala si kwa kuona.
  wbi-wbi: tukukala vwimila ulwitiko, na kwe kuuti vwimila fino fivoneka mu uluo mwe
    tukangalika.
  bba-bba: Domi sɑ sĩimɔwɑ kɑ nɑɑnɛ dokebu, n ǹ mɔ kɑ ye sɑ wɑɑmɔ.
  eng-KJVCPB: (for we walk by faith, not by sight:)
  kgk-NT: Ndaha'éiry jahexa va'e-rehe orovy'a. Orogwerovia-gwi ae orovy'a ha'arõ-vy
    orogwahẽ hagwã íxupe.
  waj-waj: Aa suai hama ti avuuvaadiri inna teerama kiada ta kati innara yaagueeqama
    kutaavaivee kiaa kiada variaunnanoo.
  cpy-cpy: Awentaa-shiretyaari eeniro añiika, okantawitaka tee añaawityaari.
  mpx-mpx: (Kaiwena sauga ya abulilek elana te ta nanawaa, nige wala kite elana i
    oola.)
  wbp-wbp: '@see-verse:2CO.005.006'
  luo-luo: Wadak kuom yie to ok kuom gik mwaneno.
  nhe-NT: Nica san tijneltocatinemij para panos nochi tlen techtencahuilijtoc yonque
    noja aya hueli tiquitaj.
  aii-aii: ܣܵܒܵܒ ܒܸܚܵܝܵܐ ܝܘܲܚ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܠܵܐ ܒܚܙܵܝܬܵ‌ܐ.
  esk-NT: Atakkii iñuuniaqtugut ukpiqsrił̣ikun qiñinġitchaluaŋŋapta ilaanik.
  msb-msb: kay sa pagtuod kita nabubuhay kag dili sa pagsarig sa mga nakikita.
  cpa-NT: Cónh¹jøng² ma²quianh¹³ báh³ jniang³ dsa² hé² jniang³ jǿg³ quiah¹², dsa²
    tsa¹ne¹³ jniang³.
  dso-dso: ଏ ଜଗତେ ରଇବା ଆମର୍‌ ଜିବନ୍‌, ପର୍‌ମେସର୍‌ଟାନେ ବିସ୍‌ବାସ୍‌ କରି ରଇଲୁନି । କାଇକେବଇଲେ
    ଜନ୍‌ ଜାଗାଇ ଆମେ ବାସା ଅଇବାକେ ଗାଲୁନି, ସେ ଜାଗା ଏବେଜାକ ଆମେ ଦେକୁ ନାଇତା ।
  meu-meu: badina be abidadama dainai a rakamu, dia ita-itana dainai.
  yva-NT: Wemi mbewar arono wana no mine so rai, wantavondi wama anave Kristus ai
    obo rai, yara ana wamo raeno wansamije rai ma jewen.
  dgc-dgc: Maski éwan ko siya meta, éy mégkatiwalaék diya.
  zpm-NT: Nli rdziaṉd now niina, per dib zdoo no rliladz no ib laaw none gac.
  hix-NT: Àsok tawro hana. Noro yonyhera rma hak wehxan hamà. Noro hona mak wenyaha,
    tano rma hak ryehtok mak ha.
  sim-sim: Uhu nir mbeek orin ni heyenda ambu nir, men orin ni hishiowehe nimu yanduwa.
  npi-ULB: हामी विश्‍वासद्वारा हिँड्छौँ, देखिने कुराको आधारमा होइन ।
  cgc-cgc: Biskeg ate na pagsalig tak basian ta ate na pagsalig mga matabo pa na sigurado
    ki na matuman, dili ate na mga nakita nang an anduni naan ta kalibutan i.
  tim-tim: Nen âmâ Yesu nâŋgaŋmaen dâ wan me wan dewun nenŋe ekmaen are âmâ bo nâŋgaŋmaen.
  yor-yor: Àwa ń gbé nípa ìgbàgbọ́, kì í ṣe nípa rí rí.
  wos-wos: Nani dé wandén maki wambula yatendékaka sarékéta xémben jonduka sarékéhafi
    yata nani wungi xékélaki.
  emp-NTPO: Dadji dauba unu panʌneba nĩnaẽ́a, ãtebʌrʌ Ãcõrẽ ĩjã panʌneba nĩnaa.
  eng-F35: —we walk by faith, not by sight—
  ind-ind: '@see-verse:2CO.005.006'
  pes-OPCB: ما این امور را نه با دیدن بلکه با ایمان باور می‌کنیم.
  mpt-mpt: Inamin namino sinanoa tam tlamabo ni mo watemebobba otane ni Gode wengo
    bainobo gabob kesoa ni tekein kebuobe, o bain tam tlamabobe.
  ssx-ssx: Pa ekipeke nika꞉ da꞉ta꞉la꞉ ekita꞉ lekema꞉ handa꞉la꞉ ekima꞉ dia꞉ya꞉la꞉pate
    hone tulaasa꞉ ekima꞉ homekee.
  mkl-mkl: À wɑɑ ce isɛɛnɛ nwɑ nɑ nɑɑnɛ ku dɑsi, kù jɛ nɑ mii iyi ɑ̀ wɑɑ yɛ.
  gaq-gaq: ଡାଗ୍ଲା ନେନେ ଜିବନ୍ ତ୍ନାନେ ବିସୟ୍ ଆଡ଼ାତ୍ରା ଣ୍ତୁ, ମାତର୍‌ ବିସ୍‌ବାସ୍‌ ଆଡ଼ାତ୍ରା
    ଆଃରେକ୍ନେ ।
  gof-RNT: Nuuni de7ey ammanonnappe attin be7iyaban gidenna.
  unx-unx: ଆବୁଆଃ ଜୀଦାନ୍‌ ନେନେଲ୍‌ତେଦ କା ମେନ୍‌ଦ ବିଶ୍ୱାସ୍‌ ଚେତାନ୍‌ରେ ତିଙ୍ଗୁଆକାନା ।
  gah-gah: Itína gamena nene gele alévolé okogó minoko aleko oaká noune. Gihiláa nene
    velesá ánigonamune.
  lcm-lcm: Arai, lomlomon kana namempo pasal singina, parik ta sa namempo arai ania
    ta mata ke.
  aer-aer: '@see-verse:2CO.005.006'
  qvc-NT: 'Kanan Dyuspa wasindaqam manaraq rikanchiqchu. Piru paypi yuyakushpam, allita
    yach''anillapa: Ancha shumaqmi rin kaq, paywan kawsananchiq, nishpa.'
  tgl-ULB: Sapagkat lumalakad tayo sa pamamagitan ng pananampalataya at hindi sa mga
    bagay na nakikita.
  cbs-NT: Ja xabakabi nun uianmabia uke medan shinankin nun ikunwaiin.
  xtm-NTPP: Vaa vitna masu nde ka nde'ya o Su'si ma ji'in nuu o a, kovaa ka kukanu
    ini xen‑xeen o ya ja ko kuu sukan jâ ni skuiso ya ma.
  nnq-nnq: Gambu tutama kuimani ngiti kukuibonaje.
  bao-NT: To biri mani ca ĩarije jʉori méé, díámacʉ̃ mani ca tʉo nʉcʉ̃ bʉorije jʉori
    pee mani cati nii.
  san-ORI: ଯତୋ ୱଯଂ ଦୃଷ୍ଟିମାର୍ଗେ ନ ଚରାମଃ କିନ୍ତୁ ୱିଶ୍ୱାସମାର୍ଗେ|
  huv-NT: Aag ayaj ajawaats naleaing cos ayariiüts andeac Teat Cristo, masey ngome
    axomaats majawaats.
  otn-NT: Nu̱'a̱ dí tø'mi̱ ngue dí nja, dí ha̱xa̱ njua̱ni̱ ngue ma̱jua̱ni̱ di̱ nja.
  nop-nop: Nai indidegoŋ adi welenikdi nemek hogok nadisukiliti tiŋa hatidok tilak,
    eŋ folooŋ kakaŋdok adi moŋ.
  obo-NT: Su laggun to id oubpa ki pa ka-ay to ampow't ingod, dos po-unsaran to keton
    ko-ontayan, idda en so kopomakoy, konna iddos od kokita.
  cak-ENT: Roma vocomi, roj xa man nkatz'et tüj ruvüch. Roj xa roma kayo'on kánima
    riq'uin, romari' katz'amon bey.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤃ ᤏᤡ᤺ᤔᤏᤠᤒᤠᤗᤠᤶᤒᤠ ᤔᤧ᤺ᤴ. ᤁᤖ ᤏᤛᤠ᤺ᤴᤗᤠᤶᤒᤠᤏᤧ ᤀᤠᤜᤡᤱᤗᤥ॥
  mie-NT: Sochi mitan chi cándíja ndá nī jā íyó yā jíín nī, vísō ncháha ca cunī ni
    nūū yā.
  san-TIB: ཡཏོ ཝཡཾ དྲྀཥྚིམཱརྒེ ན ཙརཱམཿ ཀིནྟུ ཝིཤྭཱསམཱརྒེ།
  qve-NT: Ichaqa Señorninchis Jesucristota manaraq rikushaspanchispas, paypi confiaspan
    noqanchisqa kawsashanchis.
  pao-NT: '@see-verse:2CO.005.006'
  cbu-NT: Natumasana Isusoo nda pakaniya. Ashiritaa, nduntaa pakuni, Isusumun mangini
    tatkini.
  usa-usa: ketááí túrapikemma íma káonaunataamanibo ketáámá Áánûqtukaq itáíq-itaiq
    únnataama maami-qtátááqtábá “áraine” téqtaa kéitaunatae.
  soy-soy: Asei kɛcɑ́ɑ́, nfɑtɛnɛ kɑrí nɛ sɔ́nɛ, ɑ́i lɛ̃ kɑri n nyɑ́ni nnyɑ kɑrí
    nɛ kɛfɑ tɛnɛlɛ̃.
  hui-hui: Irane iname áyu bialu kamago deme hondowa ndo mini mbiraore wuwa kamagoni.
  amf-amf: Wonin dohoonoar Barjodar woylamin qajintakane, aapinka haapintakatehe.
  quc-NNT: Ri käqa'n ronojel q'ij, käqa'n wa' ruk' kojonik. Man are tä käku'b'i qa
    k'ux chrij ri käqilo.
  dob-dob: manuna ꞌida emisa ꞌenega tatautauya ta nigeya duneyega.
  wrs-wrs: Pivva amnav keknamba, nom ten piv os ningvm, mendekliva doa pimba moamba
    ovlahinna, nomba owai, temba pivva nunglivpa novnamba. Wo pimba os avra.
  mca-mca: Qe in mexente' jite'wentax, qa hatsƚe nite' jiteqeku'.
  tzo-TZC: Pero jchꞌunojcutic onoꞌox ti Cajvaltique, acꞌo mi mu xquilcutic.
  mya-mya: ငါ​တို့​၏​ဘ​ဝ​အ​တွက်​ယုံ​ကြည်​ခြင်း​သည် အ​ဋ္ဌိ​က​ဖြစ်​၏။ မျက်​စိ​ဖြင့်​မြင်​ခြင်း​သည်
    အ​ဋ္ဌိ​က​မ​ဟုတ်။-
  gng-NT: Kimɛ mitekjim nɛ pekreh tɛ, nà yé ti lɛnh nà nɛ pekreh tɛ.
  cbi-NTPO: Tsaju' challaya yanu katandetsutyu' bain, yanu keengue' jindetsu' mityaa
    tsaa jindetsuyu.
  ikk-NT: makẹni ihiẹn ẹnyi kweri banyeni Kraịstị kẹ ẹnyi gi e bi obibi, ẹlẹ ihiẹn
    ẹnya ẹnyi rị e legha.
  leu-leu: Senaso nabeꞌ taara taagul lana toyan sitaara pana namkaian e pife sena
    maana mo taara xalume.
  maz-NT: C'ü rí mangö, rí ench'e ín mün'c'öji e Jesucristo, zö dya be rí jandgöji
    dya c'ü.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བདག་ཅག་གིས་དད་པར་བརྟེན་ནས་སྤྱོད་པ༌ལས། མིག་གིས་མཐོང་བ་ལ་བརྟེན་ནས་སྤྱོད་པ་མ་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü woo tama nüxü̃ tadaugügu ya yima tórü Cori i ñu̱xmax, natürü tayaxõgü
    na wüxi i ngunexü̃ rü tá nüxü̃ tadaugüxü̃. Rü ngẽma nixĩ i toxü̃ poraxẽẽxü̃ i
    ñaã torü maxü̃wa.
  zpl-NT: Pero liꞌiru nzenalaru liꞌinu xne nzeli arquiꞌru liꞌinu nu la necane equie
    cuendaꞌ nú rlañiꞌru liꞌinu.
  mbc-NT: Aminke Uyepotorîkon piapai ko'mannî ye'nen, innape Paapa kupî pî' ko'mannî,
    era'ma pra tîîse.
  ndg-ndg: Kwa kuwa twatyanga kwa imani, kwa lolekea kwaa. Kwa eyo tubile ni ujasiri.
  wsk-wsk: Ana mel ariga ale ko nangamang ningi nunguning ko munan te me bagasan,
    mena. Ana mel me arigisan bare ko nangamang ningi nunguning te bagara ko munan
    te bagasan.
  toj-NT: Pero anima mi tox quilatic ja tihui, como huan nix c'uantica.
  tbc-tbc: Man dugo, maŋ ilo rumok lo mi mator da. Maŋ mel mile maloŋ ak lo ta mator
    na da.
  sna-sna: Tinorarama nokutenda, kwete nokuona.
  smk-NT: Mintras anaod nin iti atamo et sa luta', mabyay atamo nin sitatalek konan
    Uunuren mataman no kai tamoya nin ma'kit.
  grc-TCGNT: διὰ πίστεως γὰρ περιπατοῦμεν, οὐ διὰ εἴδους—
  gof-WFTW: Nuuni de7ey ammanonnappe attin be7iyaban gidenna.
  spa-BLM: porque caminamos por la fe, no por la vista.
  kyz-NT: A'ere ore jemogypyygi 'ga ree. Naruesagi agawewi ore 'ga. A'etea ore orojemogypyyk
    'ga ree. Norojemogypyygi ore orojemiesag are te. 'Ga ree etee futat ore jemogypyygi.
  dao-dao: Jumnak üng mi xüng lü hmuhnak thei üng am mi xüng.
  cya-cya: (si'yana loo chendyu re nducua quiloo na cha' nu a chcan', lo' a nchcui
    ncha'an na cha' nu chcan'),
  nii-nii: Yi mił erang, sinim Jiisas kin pii gii nipin er andinmin. Ba Gos nge epi
    kombur ngumba epi ei, sinim kinarpin er andinmin ei mon.
  ign-NT: '@see-verse:2CO.005.006'
  dik-NT: Ɣok aa pïr ë gam, acie kë yeku tïŋ.
  cac-cac: Ayic tzon̈ ec' d'a yolyib'an̈q'uinal tic, an̈ej d'a Dios scac'och co pensar.
    Man̈oc juntzan̈ tas squil yed' co sat b'aj scac'och co pensar.
  tzj-E: Cara' rbanic com chpam kc'aslemal wawe' chwech ruch'lew jyukbal kac'u'x ruq'uin
    Dios jara' nc'ana kxin, mjara' ta nc'ana kxin je nkatz'et ruq'uin kk'awech.
  san-BUR: ယတော ဝယံ ဒၖၐ္ဋိမာရ္ဂေ န စရာမး ကိန္တု ဝိၑွာသမာရ္ဂေ၊
  yaa-NT: Nãskakẽ nã Jesús ika ano õiyamafikĩ nono mai anoxõ nõ chanĩmara fafafafãini.
    Nãskaxõ chipo nõ õixii Epa Niospa noko fetsafaano.
  cab-NT: Ya uboúagu, siñáti waríjini Crístu, gayáraarügüti wafíñerun luágu.
  clu-clu: Ay sa dadi nagakaboi kita pa sa pagtoo kag bukun sono sa atun nakikita.
  swh-ULB: Kwa kuwa tunatembea kwa imani, sio kwa kuona. Kwa hiyo tunaujasiri.
  tpt-NT: Mas chavaycha jantu lay laqtsꞌinau, va taylhaꞌanau la kilhakapuꞌatkꞌan.
  aai-aai: Anayabin it baitumatumamaim tama tabowabow men matat yan ta’i’itinimih.
  sny-sny: Etiri werese nomo irosiya ape, nomo Owane Sitewi ne tote tawesisiya. Ahowa,
    nomo etiri ape mo ne nihe se siye ta'ame.
  myy-myy: Ija rẽtaroti gaye tibitibojagʉti, Cristore tʉorʉ̃nʉcõri, “Ito bajiro rẽtaro
