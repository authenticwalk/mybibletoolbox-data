  cof-NT: Tsanque mirato, sonban tenca jolajoyoe. Juntonan in tote casonnaminnan,
    Miya Jesucrístobe pechularatiyoe.
  srm-NT: Fëën mbei u abi gaan taihati, hii fa sömëni soni sa miti u aki seei. Biga
