    eti. Biga wë u ku Masa ˻Jesosi˼ an miti fuu libi nëën köndë eti.
  qvs-NT: Tata Diospa Espiritun ñukanchikunapi kawsaptin yachanchisapa suk mushuk
    kuerpunchikunata chaskinanchikunata. Kay allpapi kawsashpanchikunara manara atipanchisaparachu
    sielupi Jesukristuwan tantalla kawsayta.
  zca-NT: Kuze', zilita' nizak laxto' no, porke nane no, dub tiemp kwa'n naban no
    lo yizhyuo re' kun kwerp che'n no, zit nzo no par lo yibë' plo gak lizh no.
  cbc-NT: Bairi marĩ pʉame Dios mena marĩ tʉ̃goñatutuacõãniña. Ati rupaʉ marĩ caãnijʉ̃gori
    rupaʉ mena ãna, marĩ Quetiupaʉ tʉpʉ caãmerãrẽ bairo caãna marĩ ãniña.
  qxo-NT: Gloria vïdachö mushog cuerpuyog canapä cagta musyarnam cay ushacäcoglla
    cuerpuntsicpäga manana llaquicuntsicnatsu.
  mox-mox: Vonahaqiaqi, itaʼa bwaʼobwaʼo ʼwafina ʼinaya katoatoa, ʼinega wese katoa
    luluvai eda Kaiwabu ʼinega ta ge kada ʼitea.
  kew-kew: Goa pea-ga niaame oro yaalo robaa-para puri waru mua piramina. Abiare niaana
    su amaa yoganere niaana ada nona piane pima-pulu niaa go yogane-para mada pima.
    Goa pea pare niaare Aa Mudu raapu nipuna ada-para mada napiralima-daa niminaaeme.
  dww-dww: Vutuna aubainama tauda raḡan matabuna tawai nuaverena, baninama tè kaitaiena
    da tokare tubuḡa vaunama tà paḡona. Be tauda uma dobunama tubuḡine tà miamiana
    raḡanine, tauda inam nam Bada diane tama miamiana.
  twi-ASANTE: Yei enti, daa yɛwɔ akokoɔduru. Yɛnim sɛ mmerɛ dodoɔ a yɛwɔ saa onipadua
    yi mu no, ɛma yɛne Awurade fie kwan ware.
  aoj-aoj: Eaꞌ deiꞌ hiahaom amamba mowaꞌ banaga opalef afaꞌilifi dondol. Afaꞌ ogawa,
    alop afaꞌipi ataꞌ siꞌi ifagw afaꞌ wagapaugwi. Ama nogota ataꞌe wagape alop apaꞌe,
    ina deiꞌ wape waloma Dembinai ma wambel ananimbili, ataꞌ owaꞌ.
  cbv-cbv: Páant ã chãjat pínahdih jéihnit, ʉ́ʉmcan, wã jĩ́gahcan caá. Bʉʉ nin bácahjĩh
    jʉm jwʉhna, Dios pebhboó wã bej jwʉhcan caá.
  taw-taw: Anɨb ak pel gos sek kod mɨdobun. Chɨn nopun, mubwak ned nɨb ak sek mɨdɨl
    nɨm, Bɨawl ak ayɨp man ne ma mɨdobun.
  jic-NT: Lovin selecj nin ca mpalas. T'üc' way qjuis p'üy pül mpes lyawiquecj quinam.
    Mpes selecj ma polel si nucucj quinam qjuis Jepa Jesucristo.
  zap-NT: Por neguin bet zadet lextoo be. Che nanwen be ne myentras ne benak rap be
    kwerpree, gakdet tsuugue be ledne nuu Jesucrist.
  wer-wer: Pötaanök ten lup kosang sak wë. Peene pöt, ten kön wiin yang koröp epööring
    wë Anutuu wëaurek piiring naön.
  ipi-ipi: Andipa nanimato bala lee-mane anda napene atoto teke, bala lo bilipi loto,
    balana mana tupa wato minuto, epoko pua atalamane. Tene okonena, nanima omolomane
    lo yuku naene, Akali Andane okona piape pua atalamane. Wuane tekeko, nanimana
    umbaini oko nanimana anda guleya-kola, nanima Akali Andane oko towa atu balana
    anda ati kenga ateya okona ata napeyama nembo teyama.
  qul-NT: Chayraycu Diospi confiacunchispuni. Yachanchis cay cuerpopiraj causachcaspa
    waj jallp'api jina caskanchista, Señormanta carupi.
  tnc-tnc: I'tojĩteᵽi ãrĩwa'ri maka kima moñua simamaka, Tuᵽarãte mayi'yu. Õ'õrã maima
