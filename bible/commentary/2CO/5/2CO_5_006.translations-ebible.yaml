  ctu-BL: Jini cha'an mi lac chʌn xuc'chocon lac pusic'al, come la cujil maxto ya'ic
    añonla la quic'ot lac Yum che' wʌ'to añonla ti lac bʌc'tal.
  meq-meq: Hərwi niye kwa kəɗay ka gəsakweye ɗərev ɓəŋɓəŋ lele. Ane tuk na, ka sərakwa
    ha, ahəl nakə nəkway huya tə bo nakay aye na, nəkway mandza eye dəreŋ tə Yesu
    Bəy Maduweŋ.
  noa-H: Hich Hẽwandamauta mag sĩewai chadcha hich mag haju k'ap'ʌ chirʌm. Maachta
    mʌig heegar hagt'a maach hëu hee wënʌrrʌm haiguin maachin Hẽwandam warp deeum
    durr nʌmjöta wënʌrrʌm,
  alp-NT: Bei mere hoko ami lalemaru blake ktili rame. Ami rekwa lekwe be kena ami
    rue mei nusa meije sa, ami rue sakesa kai Tuhane ndete surga mosa.
  san-VEL: ataeva vaya.m sarvvadotsukaa bhavaama.h ki nca "sariire yaavad asmaabhi
    rnyu.syate taavat prabhuto duure pro.syata iti jaaniima.h,
  kbq-kbq: E'ina hu'negu tagra hakare zupa hanavenetita, ama tavufgare'ma mani'neta
    zahufa Ramo'enena omani'none huta nentahune.
  kbh-kbh: Y chca, bënga sempre ainaniñe bëts añemo fchandbétsebomna. Bënga fsëndë́tats̈ëmbo,
    quem cuerpiñe cabá vida bënga mochjë́ftsebomnëntscuana, bënga ndoñe mochántsemna
    Bëngbe Utabná yojtsemnents̈e.
  ron-LSB: De aceea suntem totdeauna încrezători și știm că, dacă suntem acasă în
    trup, suntem departe de Domnul,
  pon-pon: Kitail ari injenemau anjau karoj o ajaer, ni atail kaujon ki war, kitail
    kin doo wei jan Kaun.
  nhe-BL: Huajca ama mojmostla tiyolpaquij pampa timotemachíaj ica tlen panos teipa,
    yonque tijmatij quema noja tiitztoque ica totlacayo ipan ni tlaltepactli, aya
    tiitztoque ipan tochaj nepa elhuicac ihuaya Tohueyiteco Jesucristo.
  sps-sps: To sana mam tsutsun faparits fatatabin rom. Amam nat fi rom nei, tan nainy
    te kaa patsukan miromam puainy mes tamuan to ayei, amam kaa osing rom a Tsunaun.
  wnc-wnc: Sike ita sanga waaknga nae namikge apbakngake natayuat. Sike na atnataat.
    Na gupma kepda tumukut san take kayuk yusika nata sanga kainata akaat takngae
    dua natanggamatake sukunggat. Aho. Nata sanga kainata kananga dua akngae natanggamatake
    sukunggat. Sukuke enandang keu Buyambam tapaninda yuak komune kunanga dua. Wena.
  bus-bus: Beee yãnzi wa kù ègↄ̃ gbãa. Wá dↄ̃ kɛ̀ gurↄↄ kɛ̀ wá kú mɛ̀ kɛ̀kii guu,
    wá kú Dii kiiaro.
  gub-BL: A'e rupi nuruzemumikahy kwaw ure, nurukyze pixik kwaw ma'erahy wi ure. Urukwaw
    ko ma'e. Xe ureretekwer pe urereko mehe, uruiko muitea'u Zanezar heko haw wi.
  imo-imo: Aku ulu terimumunga Goteni nimu mele paimbo wendo ombalo nimbo pilipolio
    na kinye umbunima wendo oromo kinye tiye naa kolopo waliwalima konopu toimbo topili
    moro. Na ya maina kangimunga tukundo moro wali Awilimu kinye Yunge kombuna peya
    naa morombolo nimbo pio. Lino moromolo ulumu kanopoliorenga molo, nalo konopuna
    lipo manjipolio ipuki tipo moromolo.
  boj-boj: Deqa iga gaigai are siŋgilatoqnsim unum. Iga qalie, iga mandam qaji jejamu
    ti unum deqa iga laŋ qureq di Tamo Koba a ombla sosaiunum.
  ulk-ulk: Ki mena nole geumkak uridli pe able lu ia watakai nade mi nabaume ablelam
    mi umele mi able piripiri waurder mena able gesep gemge, mi mena waurder adge
    Agudi gedlam,
  eng-DRA: Therefore having always confidence, knowing that, while we are in the body,
    we are absent from the Lord.
  knf-knf: Hënkuŋ keeri ŋji ŋtëŋ maakan na ŋnuur. Ŋme kë ŋwole du kaloona kanwooŋ
    uleef wi nja, ŋlow Ajugun.
  san-KHM: អតឯវ វយំ សវ៌្វទោត្សុកា ភវាមះ កិញ្ច ឝរីរេ យាវទ៑ អស្មាភិ រ្ន្យុឞ្យតេ តាវត៑
    ប្រភុតោ ទូរេ ប្រោឞ្យត ឥតិ ជានីមះ,
  arn-NT: Feymew rumel maneluwkülekeiñ. Fey kimnieiñ ta chem dungu mew rume rupaliyiñ
    taiñ mongen mew tüfachi mapu mew, fey alümapuleiñ reke ta Ñidol mew.
  zas-NT: Zeel zianczi rayaꞌp ree confians, abiꞌ dunuj ree rayagbee guial laꞌtgaj
    nabajn ree loj guidxliuj guie, zijt nadxuꞌ ree guial lod zojb dux Dad ree Jesucrist.
  ken-NT: Sɛ́bhɔŋ yɛ ntɨ nɛtaŋ nɛtaŋ mpoknkɛm ndu sɛ́rɨ́ŋɨ́ bɛ, ɛnɛ́ sɛ́bhʉɛ́t ndǔ
    mmʉɛt ɛnɛ, sɛ́pú kway bɛbhak amfay nɛ Yesu Acha.
