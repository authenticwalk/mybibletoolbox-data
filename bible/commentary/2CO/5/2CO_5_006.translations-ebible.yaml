  ter-NT: Énomone ákoino kamúya'ika uti visóneu, vo'oku ya koeku vápeyeako yara poké'e,
    véxoa âvoyea simápu kaxena vópeamo xoko Vúnae.
  bmr-NT: Jaamaño mɨɨhai imino magaajamoro mehesɨcɨnɨhi jino jiijehallɨri muuhucuma
    mihicanohachuta toofiitɨ buhɨgovɨ mihicanoco. Aivojɨɨboma niquejefaño mihicatɨnequehiica.
  fuf-fuf: Awa hiɗen heewi soono woo wakkilaare. Hiɗen andi kadi fodde hiɗen wondi
    e nduu ɓandu, haray hiɗen woɗɗondiri e Joomiraaɗo on.
  bhl-bhl: 'Feinka! Num kawin dim kale buluw ding dim bakate, nu kaneloke eisneng
    ateminba kebuluw kate, nu Sunbin-Got elo “Fein!”, dangeko, kakabuluw te. Kasike
    kame, nu diwkuw diwkuw melmel senko, kal keluwete: Kawin dim kaleem kun so kal
    so buluw ding dim bakate, nu Kamok Fian eso bin e singam kebuluw kate, nu ibolow
    kakil danong kebomi, kal anggil kale koleweko, kikis kal kuluko, diwkuw diwkuw
    Kamok Fian mewso bomi, ibolow nanbow bokoluw dim kel bokoluw te.'
  ons-ons: Ea wane ŋene dere eweke more gemaine paki, iwa yale detmaine, kepe solaŋo
