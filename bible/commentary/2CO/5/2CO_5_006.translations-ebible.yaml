    'Ỳr ar ibôx kêt rã'ã. Ja ne bar ije mar.
  eng-WEBU: Therefore we are always confident and know that while we are at home in
    the body, we are absent from the Lord;
  gnw-NT: Jáeramo jecuaeño yayerovia. Echa'ã yaicuaa cua ɨvɨ pe yaico rambueve, ndei
    ñaĩ yandeYa ndive.
  mux-mux: Pe ekupu, ⸤‘Pulu Yili-ni oliu Minéle sirim, yu-kene wasie molemulu.’ nimbu
    piliipu kene, ‘Pulu Yili-ni nirim mele sika wendu ombá.’ nimbu piliipu kene⸥ na-kene
    bunima wendu olemú kene enembu naa kolupu taki-taki numanu tondulu pupili moliu.
    Sika penga wendu ombá mele numanale-ni mindi piliipu kene ‘Aima sika wendu ombá.’
    nimbu tondulu mundupu piliiliu. Mongale-ni kanupu kene ‘Sika lam.’ nimbu naa kanoliu.
    ‘Na ya mana-kangieliinga sukundu molupu kene Auliele kene yunga koleana wasie
    naa molembulu.’ nimbu piliiliu.
  maj-NT: Kui nga tehe̱nte ndjá tinchahaná ko̱ yaá nk'ie nga tintsu̱ba̱jin saá yjonintee̱,
