  mdy-ETH: ኑኡኮ ሳዖይዳ ናንጎ ማኣሮ ማዔ ዑፆና ኑ ዓኣ ዎዶማና ጎዳይዳፓ ኑ ሃኪ ናንጋሢ ዔራያ ማዔቴያ ቢያ ዎዴ ዒጊጩዋዖ
