  bkq-NT: Deus eydâ atodâ tâitoem âdugukeoze tawyly tiuntuduo, aunlolâ xina iomaru.
    Tarâ onro anaym tawyly ara, Kywymâry ejidydâ iwaguema xina.
  kue-kue: Ipre nono yomburo dokokre giglendi mounga. Nono pirkan ounga makandle nangino
    pangwa mounga i Yaglkande dumomo mina eglkekuri mounga.
  cot-NT: Irootaquequea imaica nocantacoguitani notampishishirentanaque. Notsajiaque
    choocatirajana nochoocajiaquegueti ocaniqui notsinojiaqui tequeratamajaca nonconoamajatempariji
    Amajirote.
  bnp-bnp: I mavonga, i uka ma a mangenge vona tara maki. A lohoka vona na tahuna
    a tabana ni made na kakaigu, a made basi ne Bakovi Dagi.
  apn-NT: '@see-verse:2CO.005.005'
  ctp-NT: Kanꞌ chaꞌ nchka ngula la tiꞌ niꞌ kasiya ꞌñaan, chaꞌ xꞌni tyiꞌin taan chaꞌ
    kuꞌni Ni ngwañaꞌan. Xa nu ti luꞌuan lo chalyuu re, jlyo tianꞌ chaꞌ tijyuꞌ ꞌa naꞌan
    tyian nde seꞌen ndiꞌin ykwiꞌ Xꞌnaan, chaꞌ ti ji kalaan nde kwa.
  opm-opm: Ohri imin ohe tan mat napris napapato rim nuhur garham na mandama watahpei
    hama kasip hat orhorwi patimur. Nuhur gin kakdah ina mohsi hat ma pati moh Hanipyah
    ohsi eimat paten ohe inasi hat na patim gin mihat pati ma hapat dahaptimur.
  bvr-bvr: Gu-gurda ngacha ngardawa ngatipa nyirri-borrwuja nyirri-workiya, ngatipa
    nyirri-guna minypa nyirri-molamola nyirri-nirra, wurpa lika ngatipa marn․gi minypa
    gun-guna rrawa nyirri-nirra gala nyirri-na nyirri-workiya an-ngayburrpa Bunggawa
    bukula a-jirra.
  wal-wal: Hegaa gishshau, nuuni ubba wode ammanettoos; qassi nuuni nu sooni ha asatettan
    de7ido keenan, Godaappe shaahettidi de7iyoogaakka eroos.
  zad-NT: Na' daa ṉezicho dga, toshiizi nx̱enilall'cho Chioza'. Na' ṉezicho kwerpi
    mbanlencho, bi yillinlenchon gana' zoa Chioza'.
  kmg-kmg: 'Nâŋe irec hâcne mana afeckehuc jueŋgopeneŋ. Ehuc šiŋuc manaeŋgopeneŋ:
    Mâreŋ sahaczi haefuŋ-nâŋec eha jueŋgopeneŋ,i Wofuŋ basahuc mâreŋ jabao jueŋgopeneŋ.'
  aso-aso: 'Nemuꞌ nene laza gamene gamene vode vosaꞌmivo lute amuzo molo minivo tiꞌ
    lo gele minaaꞌ noune: Laza nene okode meesi ha mino Okulumoꞌ numudela minosa Guvelesi
    vesi makaꞌ minelonidotiꞌ nene hotoꞌ haza none.'
  uli-uli: Ila pangal yad ngo ye kkel chog lal depach. Si gula le yodol yach mel le
    meka holongoch mele imwach, iwe ngo gich si ddaw tang mala imwel Samol.
  nin-NT: Ima yo di ni isisurr munta yi ukyekye ttuttumi. Inta hi di nu nggo inta
    so nu ukpa ku nggo ku, inta ta anko na Atiko ku.
  acu-NT: Tura asamtai tuke pengker nintimsar pujaji. Yus yamaram namangken iin suramsatin
    aa nuka wainchayatrik, Yuska wínaka nekas surustinuapita, tu nintimsar pujaji.
    Tura junia namangjaingkia ii Apurijaingkia tsaniasrikia pujuschatnuitji tusar
    nekaji.
  cak-WNT: Rumari' riyoj can cukul kac'u'x, koyoben apo c'a ajan (jampe') xtikac'ul
    ri jun chic rachoch ri kánima. Ruma ketaman chi tek can c'a kac'uan na re ch'aculaj
    riche (rixin) re ruwach'ulef, xa c'a ma jane yojc'o ta riq'ui ri Ajaf Jesús chila'
    chicaj.
  ebk-ebk: Isunga napigsa nan numnummi. Ammumi ay as nan matatakuwan nan achormi asna's
    luta, maid kami pay laing as nan kawad-an nan Apo,
  spa-PDDPT: Así que estamos siempre confiados. Y sabemos que mientras estemos en
    el cuerpo, estaremos ausentes del Señor,
  ruf-ruf: Apfo ghamatsuwa ghose twoghumighwa ghumoyo na twomanya ghendo tung'akala
    mna lukuli luno luliheka, twokala kutali na ukaye yetu kwe Imtwatsa.
  gun-gun: Ha'e nunga rupi nhandepy'a guaxu riae. Nhanderete re jaikoa ja jaikuaa
    Senhor oĩa py ndajaikoi teria,
  agu-BL: Cha'stzun te qui na kabisun siquier mu'ẍ tal te yi mbi sbajok ske'j, na
    na el katxum tetz yi te yi tiemp yi najlcho' tul kawankile'j, quibo' tul yi mero
    kaca'lil. Na txe'n kopon te Kajcaw.
  isn-isn: Kuite gwa mutule nuugimya mahiku ehi. Mutule miho (mogoze) kena imatungo
    nekukole mito ekemuili, kukole kuli nu Mukulu.
  ilo-ULB: Ngarud kankanayonkami a natalged. Ammomi a kabayatan nga agnanaedkami iti
    daytoy a bagi, adayokami iti Apo.
  pir-NT: Sa yena Cohãcjʉ̃re wacũ tutuaducuaja mari. Cuero marieno ijiaja mari. Ahri
    mari iji mʉhtari pagʉpʉ ijina, mari pʉhtoro mehna ijieraniaja.
  anv-NT: Ndɛre ɛlúmbɔ, ɛsé dékaá wáwálé nnó Ɛsɔwɔ achyɛgé nyɛ ɛsé menyammyɛ
    ayi mekɛ, néndé tɛ mbaá ɛsé delú mebɛ né menya sé yina, nekɛ neshya ɛsé
    dɔɔ́ mambɛ né mbɛ ushu Ata.
  sab-NT: Nege che kle toi nga dba ai giti jegwale nga dba ai giti ole che me kle
    ule che Chugagwalla Jesucristo kle ngwadi, che kle nga dba ai giti che me ñage
    gwage Jesucristodi, che kle bate amage, agwa che tale che kle toi ama gai ulia
    diali, che tale suge trate che be jegwale jagere molen toi ule Jesucristo ole
    diali chui tangle, malen nege nga dba ai giti che kle mo ta dbe kiraske nga suga
    no ole, ulia che be kle ama ole.
  tmd-tmd: Makwam mɨ, an öim öim wahax pön rɨb wä yöx nugu gör mɨdöla. Jɨ mɨxɨña alɨg
    gɨ mɨdöl wop kɨ, Nöbö Diba ram nuŋwa adöx yöd röul adö kau sö mɨdölöl.
  acr-NNT: Ruma kꞌu laꞌ, lik kubꞌul qakꞌuꞌx, tobꞌ qetaꞌam echiriꞌ kꞌa oj jeqel pa
