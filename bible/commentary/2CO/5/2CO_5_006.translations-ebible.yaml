  san-TAM: 'அதஏவ வயம்ʼ ஸர்வ்வதோ³த்ஸுகா ப⁴வாம​: கிஞ்ச ஸ²ரீரே யாவத்³ அஸ்மாபி⁴ ர்ந்யுஷ்யதே
