  blz-NT: Koiya'a mbali' a noamai sinampang munsuri moonggor. Kai inti'i se' na tempo
    i kai dauga' dumodongo na waka kani'i, kai sianpo ruru-ruru' tia Tumpu.
  poe-NT: Mé xi̱kaha xráxín ó noheni kíxin tí na̱xa̱ tjejóni ntihi na̱xa̱ chóntani
