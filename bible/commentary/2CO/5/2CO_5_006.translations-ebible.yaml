verse: 2CO.005.006
translations:
  kpx-kpx: Katealemo no vani bahata ke huhulahai negolahama. Nahie vatae vavau nahehi
    uge no hilokage nahi Kosiveluvuta otogoe uoholilu.
  okv-H: Avoeto ungotena Bada ta irari degi ta irae enda ta hamo te visi te ga irari
    iji te Ahihi Otohu avoembo sovera ari humbuto mihie
  tbo-tbo: Uyahinei houga magomagouna nugonugoiyai he kadikadidili. To hanapugeya
    geka hiniyeihi uyahihi to meme nugotau naka ega Guyau a numa.
  mal-C: അതിനാൽ ഞങ്ങൾ എപ്പോഴും ധൈര്യപ്പെട്ടിരിക്കുന്നു; ഈ ശരീരത്തിൽ വസിക്കുന്ന കാലംവരെ
    ഞങ്ങൾ കർത്താവിൽനിന്ന് അകലെയായിരിക്കുന്നെന്ന് അറിയുന്നു.
  grc-SR: Θαρροῦντες οὖν πάντοτε, καὶ εἰδότες ὅτι ἐνδημοῦντες ἐν τῷ σώματι ἐκδημοῦμεν
    ἀπὸ τοῦ κυρίου—
  bgc-bgc: आखर म्ह हम सारी हाण होसला राक्खां सां, अर या जाणां सां के जिब ताहीं हम
    देह म्ह रहवां सां, तब तक प्रभु के सुर्ग तै न्यारे सां, जो सुर्ग म्ह सै।
  khz-khz: Vovetaina gaurai vanagivanagi ai aomai gaoka, ati gatugamagi-aovoaovona.
    E ai ripamai, etanopara tauniparana numanai roe aga taluna gaurai, ai Velekou
    ria vanuga taunatauna kupai ati gatalu-koukouna.
  deu-TKW: Getrost daher allezeit bei dem Bewußtsein der Heimat des Herrn, die wir
    entbehren, so lange wir unsere Heimat im Leibe haben -
  zsr-NT: Qui lë ni naꞌ nadíp ládxiꞌruꞌ. Tsal ni yuꞌuruꞌ lu gdu ca nayáꞌ nabinruꞌ,
    nö́ziruꞌ zoaruꞌ ziꞌtuꞌ ga zoa lidxëꞌ Xanruꞌ.
  lin-lin: Yango wana tozalaka na mpiko tango nyonso. Mpe toyebi malamu ete, awa tozali
    kowumela kati na nzoto oyo, tozali mosika na Nkolo,
  hns-NT: Tjaahe hamlog djaaniela kie ab talak hamlog ie dehie me aapan swarag ke
    ghar se doer rahiela, tabbo hamlog hardam hiemmat kariela.
  noa-E: Ich Ẽwandamauta mag sĩewai chadcha ich mag aju khaphʉ chirʉm. Maachta mʉig
    eegar agtha maach ëu ee wënʉrrʉm aiguin maachin Ẽwandam warp deeum durr nʉmjöta
    wënʉrrʉm,
  eng-EMTV: Therefore always being confident, and knowing that while we are in the
    body, we are away from home from the Lord
  mib-NT: Núu súcuan te níní cúu jeē cácucáhnu ni rī. Chi cájini rī jeē niní ndéé
    gá rī chīji yɨquɨ cúñu yáha, te jícá cúu ri jiín núū ndeé máá Jítoho yō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ कन् नासिङ्‌गे़न् थक्‍कोबा हिङ्‌मन्‍नो आवाॽर थारिक्
    दाङ्‌बान्‍नु माःङ्‌घाए आवाॽ के़लॽबा कुसिङ् आनिःत्तुम्‍साङ् आनिॽग सदादिङ् हाङ्‌हाङ्
    आलॽरो॥
  xnj-xnj: Tisindamili magono goha. Timanyili kuvya kutama muhiga iyi lukumbi lwoha
    ndi kutama patali na BAMBU.
  mmx-mmx: Kuren la amisik nedik di abelemes. Atakleklen i do nedik nave dik lok at
    na lorooro at na labantuxu, di nemen to vetpes basinge Leeme Silok.
  cbr-NT: Usa 'ain cananuna an ca aín quicësabi oquin nu 'imiti 'icë quixun sinani,
    Nucën Papa Diosmi catamëti bënëtiman. Ënëribi cananuna 'unanin, ënë nëtënu 'aish,
    nun nami, nun xo acamax ió 'icëma pain 'aish, cananuna Nucën 'Ibu Jesúsbë aín
    nëtënuirama pan 'ain.
  tee-NT: Pus yuchi lhic'atsayau ni vasalh ca'alina' ju sast'i quilacatuna'an ju lact'iyan.
    Chai c'atsayau ni jantuca' vilau la'ix'ucxlacapu' ju qui'ucxtin'an Jesús acsni
    t'onauca' ju ani laquilacatuna'an.
  eng-LSV: having courage, then, at all times, and knowing that being at home in the
    body, we are away from home from the LORD—
  cak-NT: Romari' roj can siempre c'o ruchuk'a' kánima, kayoben-apo c'a xtic'ue' ri
    jun chic rocho ri kánima, roma keta'n chi xa c'a jojc'o chupa ri kach'acul re',
    man jojc'o ta chupa ri can ketzij kocho, y chuka' c'a man jani jojc'o anchi' c'o-wi
    ri Kajaf Jesús.
  pah-NT: Nurã nhande roryhetero jipi. Avo yvya koty nhanderuvame, Cristo'ga rovakie'ỹ
    nhandepojykaharete'ga rovakie'ỹ nhande rekoi a'ero. A'ea ore orokwaha.
  sja-NT: Tachi Ak'õrepa mãgá ne-inaa k'ĩsia iru bapari perã ichideerã-it'ee, na p'ek'au
    eujãde p'anɨ misa, tachi k'ãiwee p'anapataadai. Wãara k'awa p'anɨ na p'ek'au eujãdepema
    k'ap'ɨade p'anɨ misa, Tachi Waibɨa ik'aawaapa t'ɨmɨ́ pɨk'a p'anɨ.
  xed-xed: 'Tsaya tama, ta kəl mu ka nzata nda fata ghəŋ inda fitik. Aŋ mndani nda
    sna mu kazlay: Ka ta ma na vgha mu ta na ghəŋa haɗik na mu katsi ná, ta diʼiŋ
    mu nda həga mu ya da Mgham Yesu kəʼa.'
  mks-NT: Sa̱há ña̱ cán quéa̱ íin ndeé iní jáchi̱ cánda̱a̱ iní ña̱ nani ndáca̱a̱n
    ínima̱ yó yiquí cu̱ñu í yóho ndúu xícá yo̱ nu̱ Jesucristo, xitoho í.
  gfk-S: Io kaie, dait na balaraan hatikai. Ma dait nunure be ing dait lon baak ta
    kakarek ra palatamai dait hoke ira ngasia dait, io, dait kis tapa ter baak tano
    Watong.
  bmu-bmu: 'Miaŋgöra neŋön mönö nalö dop ewebibininambuk saitiŋgit mal köhöiba kewö
    mörakzin: Sileninaŋgö malmal koumnine ki malbini, nalö miaŋgö dop eu Suep malmal
    mirinine Kembu Jisösbuk qahö malbin.'
  dgz-dgz: Ap tani menan nu wam wam epara di taivin iwa nu asiginup, nu etunua, ame
    pa nuga mini, gapan inivin ap menan nu Ayop pa mega, aupa kimaniwa, gapan den
    ya inivin.
  eng-GNV: Therefore we are alway bolde, though we knowe that whiles we are at home
    in the bodie, we are absent from the Lord.
  zaa-NT: Acca tse'e ri'u lani confianza tulidàba por nu chì' da'la, porqui'ni ri'u
    miéntraste bàni rù ri'u le' cuerpo qui' rí'uį, pues labí chi tse'e ri'u lani Señor
    completamente taá.
  eng-WEBSTER: 'Therefore we are always confident, knowing that, while we are at home
    in the body, we are absent from the Lord:'
  guh-guh: Bajaraxuata apo jamatabëcopatsitsi vajajumecovënëtsijava Dioso. Vajavajënaeyabelia
    jamatabëcuenebarëyatsi. Yapëtanetsi mapacueneje. Itsa abaxë vajaperabëto yajavajinavanapatsi
    mapanacuataje, panacuata itsamatacabi vajatuxanenë daxitamatacabijavabelianexa
    yajavajinavanapaejitsiatsi, bajarapanacua abaxë tajë vecuajinavanapatsi.
  bon-bon: Siige peei name pi cine ngenecu onya lica äbitininago piiyepu cine umle
    gemi, egä ai ireclota cabu mime mete lui ai gawetääpe gemi; nuuja ireclota cabu
    mime mete lui Yeesu Keriso cama cirege.
  nhw-BL: Huajca ama mojmostla tiyolpaquij pampa timotemachíaj ipan catli panos teipa,
    masque tijmatij quema noja tiitztoque ica totlacayo ipan ni tlaltipactli, ayamo
    tiitztoque ipan tochaj nepa ilhuicac ihuaya Tohueyiteco Jesucristo.
  swh-ONEN: Kwa hiyo siku zote tunalo tumaini, hata ingawa tunajua kwamba wakati tukiwa
    katika mwili huu, tuko mbali na Bwana,
  wbi-wbi: jaatu tuli nu luhuviilo nambe tukagwile kuuti, pano tulu mu m'bili ughu
    tulipatali nu Mutwa.
  bba-bba: Yen sɔ̃nɑ sɑ wɔruɡɔru mɔ bɑɑdommɑ. Sɑ mɑɑ yɛ̃ mɑ sɑnɑm mɛ sɑ wɑ̃ɑ wɑsi
    yini sɔɔ sɑ kɑ Yinnin wɑ̃ɑ yeru tomɑ.
  eng-KJVCPB: 'Therefore we are always confident, knowing that, whilst we are at home
    in the body, we are absent from the Lord:'
  kgk-NT: Upéa-rehe ore mbaraete reheve oroiko ko'a-py. Nhande rete jaiporu ramo ae
    mombyry jaiko joty Nhandejáry renda-gwi. Indive jaiko va'erã-rehe javy'a ha'arõ-vy.
  waj-waj: Itaama vaikiai hama ti pikiaataikiai ta mmannammanna yaagueeqama variaunnavai.
    Vaa ta rikiaunnavai. Ta titi nnabaiyauvaki variaunna suaivaki ta ti Udaanga Yisuu
    Kirisiiva variraivaa ngieerama variaunnanoo.
  cpy-cpy: Rootakira shintsi-shireta-kaeri. Tema ayoteeyini eeniro añaayitzi awathaki,
    tekiraata atsipataariita Awinkatharite.
  mpx-mpx: Inoke kila sauga gegewena ta atimatuwa. He ta atena sauga ya ta minaa tuwan
    ya elana, nige avala Babala ta miminaa wana panuwaa.
  wbp-wbp: Yapa ngalya-kari, junga kalu lani-jarri palinja-kujaku. Kala ngalipa Kirijini-patu,
    kula karlipa lani-jarri palinja-kujakuju. Ngalipa ngula karlipa nyampurla walyangka
    nyinami, kula karlipa nyinami Kaatu-kurlangurla nguru-nyayirni-wangurla murnma-juku,
    ngulaju ngula-juku. Pirr-pardimi karliparla palka-nyayirni-wanguku yangka Kaaturlu
    ngula kangalpa kamparrurlu mardarni. Jalangu kula karlipa nyanyi palka-nyayirni-wanguju.
    Kala milya-pinyi karlipa junga kapu-ngalpa Kaaturluju yinyi.
  luo-luo: Kuom mano, wan gi chir pile, kendo wangʼeyo ni ka pod wadak e ringruogni,
    to wan mabor gi Ruoth.
  nhe-NT: Huajca ama mojmostla tiyolpaquij pampa timotemachíaj ica tlen panos teipa,
    yonque tijmatij quema noja tiitztoque ica totlacayo ipan ni tlaltepactli, aya
    tiitztoque ipan tochaj nepa elhuicac ihuaya Tohueyiteco Jesucristo.
  aii-aii: ܗܵܕܟ݂ܵܐ ܒܟܠܔ ܥܕܵܢܵܐ ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܲܚ ܘܒܝܼܕܵܥܵܐ، ܟܡܵܐ ܕܒܸܥܡܵܪܵܐ ܝܘܲܚ ܒܐܵܗܵܐ
    ܦܲܓ݂ܪܵܐ، ܪܸܚܩܵܐ ܝܘܲܚ ܡ̣ܢ ܡܵܪܝܵܐ.
  esk-NT: Taatnamik qapiŋŋataitchuurugut. Iḷisimagikput iñuuniałłaptikni uumani timimi
    piisaallałiqput Ataniġmiñ.
  msb-msb: Kaya pirme makusog an amon buot. Maaram kami na myintras nakaistar kita
    sa dutan-on na lawas harayo kita sa istaran san Ginoo
  cpa-NT: Hi² jøng² ma²tiagh³ jniang³ ju²hiúg¹ dsøa¹². Ma²ne³ jniang³ tsa¹tiágh³ jniang³
    ja³guǿ¹³ Diú¹³ ha²cónh¹ jmai³ ja³quin³ jniang³ jmø²ŋǿ¹² quiah¹² jmøi¹guǿi¹ la².
  dso-dso: ସେଟାର୍‌ ପାଇ ଆମେ ସବୁବେଲେ ସାଆସ୍‌ ଅଇକରି ଆଚୁ । ଏ ସାର୍‌ବା ଗାଗ୍‌ଡେ ଆମେ ରଉ ରଉ,
    ମାପ୍‌ରୁ ରଇବା ଗରେ ଅନି ଦୁରିକେ ବାସା ଅଇଆଚୁ ବଲି ଜାନିଆଚୁ ।
  meu-meu: Benaini, ai na lalomai e goadamu nega idoidiai. Dibamai tau-animai ai a
    nohomu negana ai, ai na dia Lohiabada enai;
  yva-NT: Maisyare omai ti, wansanuga ntindimu tutir. Wandaen wana irati wansanasino
    mine so rai omamo mare wanggwaravainyo munijo Kristus tuna raije rai.
  dgc-dgc: Nadid, dahil ta éya, éy matibay dén i isip kua. Tukoy ko a hanggan mégiyan
    kitam pabi ta munduae, éy adeyo kitam ta Panginoon tam.
  zpm-NT: Teḻ no, miṉ co nagoṉ quiambiaaz no; ndioṉle no laga mbannie no cuerp rii,
    grieelod ygaa no miṉ co, grieelod gdziiṉ no zaatne no Jesús.
  hix-NT: Àro ke, towankaryhe roro rma haxa wehxaha. Onà wyaro ryhe kehutwehe. Tano
    roro rma ryehtoko, rohunutho yawo roro rma ryehtoko, Kohkomo hyawohra rma hak
    wehxan hamà.
  sim-sim: Os erem ni nakundan ni hishiowehe kwambuk ni sihi mbeek ni ajenda ambu
    nir. Hako maome tos kavak nakunda toso nga ni nawa wolo mbeek Wasilaka nga yanga
    orhi orok ni likwa ambu nir.
  npi-ULB: त्यसैले, सधैँ विश्‍वस्त रहो । यो जानी राख कि जब हामी हाम्रो शारीरिक घरमा
    रहन्छौँ, हामी परमेश्‍वरबाट टाढा रहन्छौँ ।
  cgc-cgc: Tenged sigurado ki na tagan ki ta Dyos ta bag-o na lawa, pirmi biskeg ate
    na pagsalig ki kanen maskin nlaman ta na mintras na bui ki pa naan ta kalibutan,
    ula ki pa duma ki Ginuo Jesus naan ta iya na istaran.
  tim-tim: Hain nâŋgâm nâŋgâ nâŋgânenŋe kârikŋeâk kinmâ âgâwaen. Akto nen hâknenŋe
    olop aregât hânân manmaen amâ himbimân Humonenŋe olop boâk manden.
  yor-yor: Nítorí náà àwa ní ìgboyà nígbà gbogbo, àwa sì mọ̀ pé, nígbà tí àwa ń bẹ
    ní ilé nínú ara, àwa kò sí lọ́dọ̀ Olúwa.
  wos-wos: Wun jooka sarékéta nani roohafi yata nana mawulimbu hambukmbu téta nani
    xékélaki. Nani ané héfana séfimbu reta nani nana Néma Du wali déka getéfambu rehafime.
  emp-NTPO: Maʌ̃ bẽrã dadjirã crĩchara Ãcõrẽmaa wãrãda b̶ʌcãrĩnaa. Dadjirãba cawa
    panʌa naʌ̃ cacuad̶e panʌne dadjirã Boro b̶ʌma panʌẽ́da.
  eng-F35: So we are always confident, even knowing that while we are at home in the
    body we are away from the Lord's home
  ind-ind: Karena itulah saya dan para pelayan Kristus yang lain selalu tabah dengan
    penuh keyakinan, sebab kami percaya penuh pada semua janji Allah, bukan pada hal-hal
    yang kelihatan. Kami tahu bahwa selama masih mendiami tubuh duniawi ini, kami
    belum bisa tinggal bersama Tuhan Yesus.
  pes-OPCB: از این رو، همواره دلگرمیم، و می‌دانیم تا زمانی که در این بدن خاکی سکونت
    داریم، در خانۀ ابدی با خداوند زندگی نمی‌کنیم.
  mpt-mpt: Gode e Hobe ni dobyebio kesoa ni mo tosiambobbabe. Ni dam olo makob amo
    ulab kesoa ni sma dabalim ele biobobe. Ni dabalim olo biobo ni Sume Yesuse abilim
    uto mo tena biobbabe.
  ssx-ssx: Koto ekina꞉ta꞉ nikita꞉ hoto paeyao hali au la hata꞉ honkopu hao haloma꞉me.
    Nikita꞉ do nika꞉ lokena꞉ da pa꞉ta꞉ pa hata꞉ kone mo Koda꞉na꞉ da papate haloma꞉me
    laa hone uluma꞉me.
  mkl-mkl: Nŋui í jɔ̀ ɑ̀ yɑ kɑ nɛ wɔɔkɔ ɑjɔ fei bɑɑ do iyi ɑ̀ mɑ̀ si wɑɑti iyi ɑ̀
    wɑ si ɑrɑu ihɛ̃ ɑ̀ jĩò bi ku wɑi Lɑfɛ̃ɛ.
  gaq-gaq: ଆତେନ୍‌‌ସା ନେନେ ସାପାବେଲା ସାହାସ୍ ସାଃନେଲେକେ । ନେନେ ମ୍ୟାନେଲେକେ ଉଡ଼ି ଦିନ୍ ନେନେ
    ଆକେନ୍ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ବାସା ନେଲେକେ ଅଃତେନ୍‍ ଦିନ୍ ମାପ୍ରୁନେ ଡୁଆବାନ୍‌ ସ୍ଲ ଲେଃଚେ ବ୍ରୁଆ
    ନେଡିଙ୍ଗ୍‌କେ
  gof-RNT: Hessa gisho, nuuni ha sa7a asatethan de7iya wode ubban Godaappe haakkidi
    de7eyssa erikkoka ubba wode ammanettidi de7oos.
  unx-unx: ଏନାମେନ୍ତେ ଆବୁ ସବେନ୍‌ ଇମ୍‌ତା ଜୀଉରେ କେଟେଦ୍‌କେଦ୍‌ତେ ମେନାବୁଆ, ଆବୁ ସାରି ତାନାବୁ,
    ଚିମିନ୍‌ ଦିନ୍‌ ଜାକେଦ୍‌ ନେ ହଡ଼୍‌ମରେ ମେନାବୁଆ, ଇମିନ୍‌ ଦିନ୍‌ ଜାକେଦ୍‌ ପ୍ରାଭୁତାଃଏତେ ସାଙ୍ଗିନ୍‌ରେ
    ତାଇନ୍‌କେଦ୍‌ତେ ଜୀଦାନ୍‌ବୁ ବିତାଅ ତାନା ।
  gah-gah: 'Leza gosohá lugupe alitunikumú guluko mulutegú ale gilitolimikiko minatunize.
    Lá noinake láa loko nene gilitunize: Mikasi lugupegi minoaká nouni gamena nene
    Guivahanimú vitagá unike gutá mikasiloka minoaká noune.'
  lcm-lcm: Asukang a namempo uli vinga uruk na namempo nas ta taun namempo ago si
    to ke, parik lak namempa ago kuvul ve Volava si kana lu.
  aer-aer: Arrpenhe areye atere anthurre awelheme ilweme-ketye. Kenhe Jesus-arenye
    areye atere anetyakenhele ilwetyeke. Apmere ahelhe nhenhele anemele anwerne kwenhe
    apmere alkerele Jesus Alartetyenge arrangkwe akwete anemenge, kele mwerre-arle.
    Anwerne kwenhe akarelherlte-aneme tyerrtye impene anthurreke Ngkartele-arle anwerneke
    atnyenerle-anemeke. Lyete kwenhe tyerrtye impene nhenge aretyakenhe aneme. Kele
    anwerne itelareme Ngkartele-arle arratye anwernenhe anthetyenhenge, alakenhe ikwerenge
    anteme anwerne arlte akwetethenhele renhe itelarerlte-aneme.
  qvc-NT: 'Chaymi mana nimatapis manchashpachu, Tayta Dyuspi ancha yuyakunchiqllapa.
    Chaqa yach''anchiqllapa: Kay kwirpunchiqwanlla kawsashpaqam, manaraq atinchiqchu
    syilupi kawsayta Siñurninchiq Jisuswanqa, nishpa.'
  tgl-ULB: Kaya maging laging malakas ang loob. Dapat nating malaman na habang tayo
    ay nasa katawang-lupa, malayo tayo sa Panginoon.
  cbs-NT: Jaskawen taea nun benimakunkainaii. Na nukun yudawen nun jiwea nukun Xanen
    Ibube benanta nun jiweyua nun unaiin.
  xtm-NTPP: Chukan kúu ja ndimaa jín kukanu ini o nuu Su'si ma. Vaa ka jini o ja nani
    ka iyo o nuu yikikuñu o a chi kuenda tnu'u ja ka iyo jika o nuu Iya Tátnuni ma
    kúu.
