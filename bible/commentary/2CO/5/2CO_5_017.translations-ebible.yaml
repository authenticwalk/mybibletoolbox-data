    wɨnɨm yɨm bɨiyan dimɨn taemɨnɨm wɨ sɨmiir ɨgsop aiir nokwokairinanaowidi.
  pol-SZ: Jeśli ktoś bowiem uwierzył Chrystusowi, jest zupełnie nową istotą. To, co
