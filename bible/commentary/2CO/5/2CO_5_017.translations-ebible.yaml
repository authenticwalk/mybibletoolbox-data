    cʉ cátinucubataje átiquetinucumi. Cañuurije macare ati aninucumi yua.
  eng-ULB: Therefore, if anyone is in Christ, he is a new creation. The old things
    have passed away. See, they have become new.
  spa-VBL: Por eso todo el que está en Cristo es un nuevo ser. ¡Lo viejo ya se ha
    ido y ha llegado lo nuevo!
  fra-_FOB: Si donc quelqu'un est en Christ, il est une nouvelle créature; les choses
    vieilles sont passées; voici, toutes choses sont devenues nouvelles.
  hau-ULB: Saboda haka, duk wanda ke cikin Almasihu, sabon halitta ne. Tsofaffin al'amura
    sun shude. Duba, sun zama sababbi.
  mal-mal: അതുകൊണ്ട് ഒരുവൻ ക്രിസ്തുവിലായാൽ അവൻ പുതിയ സൃഷ്ടി ആകുന്നു; പഴയത് നീങ്ങിപ്പോയി,
    ഇതാ, എല്ലാം പുതുതായിത്തീർന്നിരിക്കുന്നു.
  lit-lit: Taigi, jei kas yra Kristuje, tas yra naujas kūrinys; kas sena, praėjo,
