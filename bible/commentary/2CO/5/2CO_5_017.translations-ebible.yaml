  zpu-NT: Ke len naꞌ beꞌnnenꞌ ba nxenraꞌll Cristonꞌ, ba bayakeꞌ ka to beꞌnn za gorj.
    Yeolol bi da beneꞌ, ba bden kaꞌle, naꞌ nnaꞌ ba bayakeꞌ to beꞌnn kobe.
  juy-juy: ତିଆସନ୍‌ ଆନ୍ନିଙ୍‌ କ୍ରିସ୍ଟନ୍‌ ଆମଙ୍‌ ଡକୋଲନ୍‌ ଡେନ୍‌, ଆନିନ୍‌ ରଙ୍‌ ଗଡେଲେନ୍‌,
