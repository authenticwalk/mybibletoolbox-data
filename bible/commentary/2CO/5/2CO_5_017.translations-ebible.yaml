  nob-LB: Den som lever i fellesskap med Kristus, er forandret til et nytt menneske.
    Det gamle livet er borte, og noe nytt har begynt.
  ntj-ntj: Tjiinya-lan yingkartarringkulalpi kutjuparringu. Tjiinya-lan kutjulpirtulpi
