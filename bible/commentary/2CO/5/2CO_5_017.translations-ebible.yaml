  pes-OPV: پس اگر کسی در مسیح باشد، خلقت تازه‌ای است؛ چیزهای کهنه درگذشت، اینک همه‌چیز
    تازه شده است.
  ron-1924: Кэч, дакэ есте чинева ын Христос, есте о фэптурэ ноуэ. Челе векь с-ау
    дус, ятэ кэ тоате лукруриле с-ау фэкут ной.
  tpz-tpz: Ivëh, ka ta pah teꞌ se keh heꞌ ea manih pe Ieesuꞌ, pareꞌ vatös vavih rakah
