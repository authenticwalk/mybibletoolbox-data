  kan-OKCV: 'ಆದ್ದರಿಂದ ಯಾರಾದರೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿದ್ದರೆ, ಅವರು ನೂತನ ಸೃಷ್ಟಿಯಾಗಿದ್ದಾರೆ:
