    xamaká̠n aya ti̠tax­tu­ko̠lh, hua̠nchú tu̠ kalhi̠y xta­la­ca­pa̠s­tacni la̠nchú
    hua̠k xasa̠sti.
  som-som: Sidaas daraaddeed haddii qof Masiix ku jiro waa abuur cusub, oo waxyaalihii
    hore way idlaadeen, bal eega, wax waliba way cusboonaadeene.
  mam-C: Qu'n tkyaqiljo at mujb'il tib' tuk'a Crist, ma tz'ok te jun ak'aj tchi'ysb'in.
    Ex mi xi lipe ti'jjo ojtxe tumil, qu'n tkyaqil ja'lin, ma tz'ok te ak'aj toj tchwinqil.
  ndj-ndj: Mundu yoyonda payilumba na Kilistu akuva chilumbi cha shonu, findu fya
    dahili fipita na ushonu wufika.
  mbj-NT: Kristo hã h'yy kata däk doo, papuuj däg tii kä. Gawatsig hõm ji h'yyb säg
    hejój. Papuuj däg ji hỹỹ kä.
  lat-VUC: 'Si qua ergo in Christo nova creatura, vetera transierunt: ecce facta sunt
    omnia nova.'
  ngp-ngp: Yeyose alungane na Yesu Kilisito kanda kiumbwa kihya, ya kale yomboka,
    kila kint'hu kinda kihya.
  enq-2: 'Pii yandaita doko dake: Endakali mende Kraisa-kisa kalyamo doko, baa Kraisame
    enenge joo pyoo wasepae mende katenge. Wambatae dupa etamupa, dupa pitaka enenge
    jisetelyamo.'
  eng-ASVBT: 'Wherefore if any man is in Christ, he is a new creature: the old things
    are passed away; behold, all things are become new.'
  mna-mna: Tana sombe tomtom sa isekap la ki Krisi ma iwe lene, na Anutu ikami ma
    iwe tomtom popoŋana. Tana koroŋ muŋguŋan timap, mi koroŋ popoŋan tipet kek.
  myw-myw: Kelis waseg bo bitamlavag kweivaw gamag. Kweiboug bo ikous. Kweivaw bo
    isap.
  sby-sby: Neco lino uyo muntu lalipamankanya kuli Klistu laba cibumbwa ca lino lino,
    cakaindi cilapiti, laba walino lino.
  sll-sll: Ena yal ta Kraist kina guwa sire u tani nangwo, God mol pai hon i tibi
    ol tenangure moli namua. Nangure mol pai goling wai sinamia, mol pai hon i tibi
    ole monamua.
  yaq-NT: Junuen san, ju'u, Jesukrijtotamak eaka a' mabetakame, ini'i, aapo'ik a jita
    a' joa'apo aman, bemelasi, ta'abwisi tu'isi jiapsituanaa. Si'ime wa'a aapo'ik
    betana bat naataka weeria lu'utine, intok i'an, si'ime, wepulsi bemelasi weemetune.
  uro-uro: Bä nga rhoqoräkt di ut dräm doqortäqyia, ngakt bä aung anga ruqa di sa
    sägäni na qa qä nä ma Krais dä sa iaqäkt ama ruqa di ama iaräs na qa. Bä aa lat
