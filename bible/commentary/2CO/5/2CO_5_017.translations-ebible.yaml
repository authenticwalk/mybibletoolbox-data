    xamaká̱n aya ti̱taxtuko̱lh, huá̱ chú̱ kalhi̱y xtalacapa̱stacni̱ tu̱ pacs xasa̱sti.
  rro-rro: Hau ha Keriso aonai nemiaho raninai, ia hanona aba maearima mahamahana,
