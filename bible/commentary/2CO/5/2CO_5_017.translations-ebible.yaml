    que ichoae cacha.
  mcd-NT: Ratoran Cristo Ifohuaashu afin fiananancoian yora funacoin ishquin. Ipaoni
    cuscacai afanan aima. Nantian Cristo ahuun nomuran afanan funacoin cuscara huai.
  urt-urt: Ŋupe ŋaiye miyeꞌ ende tongorꞌ nal Krais pe, kin si miyeꞌ ambaran supule
