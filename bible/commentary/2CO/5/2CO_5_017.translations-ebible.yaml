    Lu' tsijibix mi majlel ti pejtyelel i cha'libal yic'ot i pensal.
  zos-NT: Por eso o'ca ndø va'njamba Cristo, tø jome vitu'pa, ji'nam tø it como vi'nase,
    viyuṉsye mumu tiyø jome vitu'pa.
  gvs-gvs: Aiyuwoina Guyau ikámasa liliuda manuda, tauna avatauwa neta spwagoogonidi
    Guyauyana taiyao, e simalatomotavau. Sinapu bogo bogina isáwala go, konōve, sinapu
    vau bogina isowóduwo!
  kbm-kbm: Dangetok be ginei amol ti aplo nivin Kilisi, okob Kilisi atob niro amol
    etok vukir be nes ane luev vaku vukuri. Unaute kob! Gen muanggane ande ma gikwai
    be gen vaku ande meng-gihlang.
  rmc-rmc: Vašoda te hin vareko andro Kristus, hino nevo manuš. O purane veci našľile,
    dikh, savoro hin nevo!
  apr-apr: Nen le kumata sei tool bet iman pang ye Kirisi a iye tigaua le atu nga,
    ngan ole Maro iyeii le iyei ben tool paunu mulu. Le nepongo ki yo gurunu i, in
    imot oo, inbe paunu pombe.
  tiy-tiy: I étéwe waléy dumo Kristowe sabaf bé kéunur ne de, ménwaléy mantu étéw.
    I tafaye adatén méntagakén atin ménwaléyén mantuy adat ne.
  nlg-nlg: Arahei tara taluutunia mara sakai sonikolua Christ ke, tara tinoni vaolu.
    Mana voladira haulaghi te tona keha tua, mana voladira vaolu te vuivuni.
  dgr-DOGNT: Eyıt'à dǫ Zezì-Krı xè edaa sìı dǫgòò ìhłè hǫt'e. Wenàowoò zǫą sìı wedę
