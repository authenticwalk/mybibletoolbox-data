  mil-NT: Te nchaa nchoo ñǎyiu ní tnahá tnúhu ndɨhɨ Xítohó Jesucrìstú ní nduu‑o dàtná
    ɨɨⁿ ñáyiu saa, te ducaⁿ chi ñá túú‑gǎ quídé‑ó dàtná ní xóo cada‑o cǔtnàhá ní xíndecu‑o
    ìchi cuehé ichi duha, chi ní ngüíta‑o quìde‑o mee‑ná sá vǎha te nchaa xíǎⁿ cúú‑xí
    sǎ sáá sǎ cúú‑xí‑ó chi vátá quìní‑gá‑ó càda‑o.
  myu-myu: Cristo ejo mũg̃'i bima wuyisun ma acesop. Apẽn cuk adi warẽmtag̃ ma ajekukuku
