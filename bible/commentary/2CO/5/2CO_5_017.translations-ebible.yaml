  for-for: Piya, ka'wainaba Karaisititi atokaeyamipa aeba to auga puwaeye. Paisaenawampaba
    nagariwagina, we, aoganta'enawampa aborawaeye.
  epo-epo: Tial se iu homo estas en Kristo, estas jam nova kreitaĵo; la malnovaĵoj
    forpasis, jen ili jam estiĝis novaj.
  gfk-gfk: Io kaik mah, bia ing tikai i kis narako ta Krais, aie tiga sigar tunotuno.
    Ira tuarena linge i te panim laah. Nes baak, ira sigar linge i te hanuat um!
  bjz-bjz: Aghagonu, enembo eini avona Keriso gha danode takembea iradua mo, umó aghá
    urota, neno kaverota irari reka bua irirota, unda irari sei dano doa, irari reka
    tutuno ea iraita rouvie.
  atg-NT: Irarighọ, ini ọgbọ ọ da she ku ma iKirisiti ọ ne, ọgbọ ọnọgbọ ni a lẹsẹ
    ma ọ ke khi, agbọ onodiọ o she dọsẹ, agbọ onogbọ ọ ke la.
  bjv-NT: Re dəw ɨndə rɔne naa tɨ kɨ Kɨrɨsɨ ɓa, e nḛ kɨndə kɨ sɨgɨ. Nḛ je kɨ kɔke
    dəi kɔ, nḛ je kɨ rɔe tɨ pətɨ, təli nḛ kɨ sɨgɨ.
  tos-NT: Sa̱mpi̱ xli̱pacs hua̱nti̱ tapaksi̱niko̱y Cristo qui̱taxtuy pi̱ xasa̱sti
