  tuo-NT: Marĩ Cristo yarã waꞌarã, apesuꞌtiro sãjãrã weeꞌe. Añuse diaꞌcʉ̃ dʉcayuꞌu.
    Todʉporopʉ noꞌo ʉaro weesetiꞌquere weenemoweꞌe majã.
  mbl-NT: Tikmũ'ũn 'ũm kuxap-xet Kunnix kuxa mũtik, yã tikmũ'ũn kuxa tup. Hãpxop kummuk
