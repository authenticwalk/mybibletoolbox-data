    di sa ngä män säva aa iar.
  ita-1885: Se adunque alcuno è in Cristo, egli è nuova creatura; le cose vecchie
    son passate; ecco, tutte le cose son fatte nuove.
  muy-muy: Ka ya ti mis ègia ata Krist akaɗa mis bəlaŋana ni ti, Melefit agray ti
    mîgi mis mʉweni. Majalay ahàr gayaŋ ya ahaslani ni àbi va bi, ègia mis mʉwena.
  kqc-kqc: Mina dada amiye yokoi Keriso sa kake rigo vonisi, bi amiye ruaka Sei yaku
    riyo. Vegu kori bi tatava niyo; va vefa, amiye bi ruaka niyo!
  tav-tav: Jĩcaʉ noo caboʉ Jesucristo mena cãcʉ apeĩ ãmi yua, cʉ catʉgooñarijere cawajoaricʉpʉ
