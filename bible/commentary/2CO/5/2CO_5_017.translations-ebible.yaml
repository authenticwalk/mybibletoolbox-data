  tzo-TZE: Yu'un li boch'o oy xa ta stojol Cristoe, ach' cristiano xa. Li c'usi la
    snop ta vo'onee icom xa yu'un. Puro ach' xa li c'usi tsnope.
  lex-lex: Pede hota emkade walia de riy mak kor oleka Yesus Kristus kla' ihru ida-ralm
    ida, de hota nwali olek la rimormiori warwuaru toto' memn hade. Nhiolli-lietni
    ululu de nmolg olekwa. Hare honona de rwal lia warwuarnu.
  dov-dov: Nkikako na umwi uli muli Kkilisito, waba chilenge chipya. Zintu zyachindi
