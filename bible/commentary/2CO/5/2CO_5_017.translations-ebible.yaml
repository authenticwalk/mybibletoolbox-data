verse: 2CO.005.017
translations:
  kpx-kpx: Kosealemo ata olena Kelisoti igaetoage Kelisona uveve doga mai omisi. Ige
    subuta vavevete kena avuemo uoholisi. Isege vaveve dogana avuemo lohoi.
  okv-H: te embo amuna Keriso ta jo ta mihia amo ove eha ari ra te embo kihi enda
    ta vasiri na ari amo irae ehei ove eha ari avo pere mihia.
  tbo-tbo: Hougana lawa ina wiemota Keliso uyahina naka tauna lawa wouna. Ginouli
    odubohi amaka hi kokoe ma ginouli atapuhi hi gunabuinihi po mei wouhi.
  mal-C: ഒരാൾ ക്രിസ്തുവിന്റെ വകയായാൽ അയാൾ പുതിയ സൃഷ്ടിയാണത്രേ. പഴയതു നീങ്ങിപ്പോയി,
    ഇതാ അത് പുതിയതായിരിക്കുന്നു.
  grc-SR: Ὥστε εἴ τις ἐν χριστῷ, καινὴ κτίσις· τὰ ἀρχαῖα παρῆλθεν, ἰδού, γέγονεν καινὰ
    ⸋τὰ πάντα.⸌
  bgc-bgc: जै कोए मसीह म्ह बिश्वास करै सै, तो वो नयी जिन्दगी पा लेवै सै। पुराणा सुभाव
    चल्या जावै सै, अर नया सुभाव आ जावै सै।
  khz-khz: Vovetaina gaurai pene talima ta Keriso gena maguli aonai etaluna, votalima
    taunilimalima valigu katigulana. Vomaguli kunena etalu-agiawai gauna eaikito,
    ia maguli valigu katigulana egapiato, gaurai emaguli valigunai etaluna.
  deu-TKW: Darum, wo einer in Christus ist, das ist neue Schöpfung. Das alte ist vergangen,
    siehe, es ist neu geworden.
  zsr-NT: Chquiꞌ nuhuöác tuz len Cristo nútiꞌtëz bunách, chnac bunách cub nu naꞌ.
    Chgdöd qui le glac ziꞌal, atiꞌ chnucubgac yúguꞌtë.
  lin-lin: 'Yango wana, soki moto azali kati na Klisto, akomi ekelamu ya sika : makambo
    ya kala eleki, mpe makambo ya sika eyei.'
  hns-NT: Dje Kriest me saamiel hai, oe ek naawa iensaan hoi gail hai. Oe aapan pahiele
    ke sotj-bietjaar tjhor deis aur ek naawa djiewan soeroe karies.
  noa-E: Ya Cristo dʉ̈ita sim wounan warr ich sĩerrjö khaba, woun chi iiurigta pa
    sĩsimjö sim. Magbarm aigmua warr nem khaigba waaujerr khĩirjug thum isegpʉ̈iwia
    sĩi khĩirjug iiurta wai sĩsim.
  eng-EMTV: Therefore, if anyone is in Christ, he is a new creation; old things have
    passed away; behold, all things have become new.
  mib-NT: Chi núu ɨɨn ñayuu yɨ́hɨ i ndaha Cristo, te je ni ndujeé i. Te tāca modo
    neé ní nevāha i, je ni yāha cuahān, te vijna je ni ndujeé ndɨhɨ.
  lif-NT2: आत्तिल्‍ले़ ख्रिस्‍ते़न्‌नसाःन् चोगुॽ, खे़न् कुसङ् मना पोःङ्॥ हे़क्‍क्‍याङ्
    तगिस्‍मा पाःन्‍हाॽग ले़क्‍ते़बेआङ् काक् कुसङ् पोःक्‍खे़आङ् वाॽरो!
  xnj-xnj: Mundu yoyoha akawungana na Kilisitu ivya mundu wa mupya, mambu ga kadeni
    gapitili, mambu ga mupya gahikili.
  mmx-mmx: Do tara i nunu at ne Karisito, neni i ngan laradi maxat at loroonan teren.
    Levempanga xapmek at lorooro maut ira xap pam, la lorooro maxat mo ira vot ta.
  cbr-NT: Usa 'ain ca uinu 'icë unix cara Cristomi catamëtia ax Cristobë 'aish bëtsi
    uni 'icën. Usa 'ixun ca bëráma 'acësa oquin sinántëcënima. Bëtsi oquin ca sinania.
  tee-NT: Pus ni alin xamati' ju lhilaca'anta ju Cristo pus sast'i atsucunti ju pacxanta.
    Ju mak'aniya ix'atalacpast'ac'at mapaxanik'ocanta. Chux tasast'ik'ota.
  eng-LSV: so that if anyone [is] in Christ—[he is] a new creature; the old things
    passed away, behold, all things have become new.
  cak-NT: Y romari' jun ri runiman ri Cristo, can xjalataj-wi ruc'aslen. Can x-an-wi
    jun c'ac'ac' winak che. Ronojel ri itzel tak no'j (na'oj) ri xeru'on na'ey cuando
    c'a man jani tunimaj, xeruya' yan can, y cami c'o jun c'ac'ac' ruc'aslen y c'ac'ac'
    runo'j (runa'oj).
  pah-NT: 'A''ero ji ei: Cristo''ga pavẽi g̃a jikoty''arame g̃andeaporog̃ita ipyahu.
    G̃andeaporog̃itate''varuhua opi. Pehendu ti! G̃andeaporog̃ita ipyahu!'
  sja-NT: Eperã araa bak'ãri Cristo ome ijãapari perã irude, mãgɨ́ eperã t'ãri awaradaipari.
    ¡Pia k'ĩsíatɨ! Cristode ijãai naaweda, ma eperã k'achiade nipapachi. Mamĩda irude
    ijãadak'ãriipa waa mãgá nipa k'inia-e. Jĩp'a nipa k'inia bɨ Cristopa oopi bɨk'a.
  xed-xed: Tsaya tama, ka si nda ndiʼa vgha mndu nda Kristi katsi, nda nza ka lfiɗa
    mndu. Lula tva nzaku ya si ta nzaku tsi ghalya, mbəɗavafmbəɗa ka lfiɗani.
  mks-NT: Jáchi̱ tá in na̱nduú xi̱hi̱n Jesucristo já na̱nduú tátu̱hun ña̱yivi sa̱á.
    Ña̱ cán quéa̱ na̱ndihi sa̱há ña̱ yatá ta na̱nduú ña̱yivi sa̱á na̱caja Ndióxi̱.
  gfk-S: Io kaie bileng, be ing tikenong i kis naramon tane Krais, aie tike sigar
    turadi. Ira tuarena linge ite panim leh. Nes baak, ira sigar linge ite hanawat
    um!
  bmu-bmu: Miaŋgöra kunŋan Kraistpuk qekötahöza ewö, yaŋön mönö ahuahu dölökŋi ahuba
    dömŋi dölökŋi akza. Malmal walŋan ayapköiga malmal dölökŋan mönö salupŋe asuhum
    waŋgiza.
  dgz-dgz: Ap menan waenapan da da imumu entan tane Keriso den tobot tane gapan mu
    imumu ewakewa gase di tauen, namua uon tan.
  eng-GNV: 'Therefore if any man be in Christ, let him be a newe creature. Olde things
    are passed away: beholde, all things are become newe.'
  zaa-NT: Canchu nuỹa enne' chi ną́ ttùba lani Cristua nna entonces chi ną́ enne'
    de la'labàni cubi; ca cosa vieja nna chi gul·lani fin qui' quį, annana iyaba chi
    beyaccą cubi para lą.
  eng-WEBSTER: 'Therefore, if any man is in Christ, he is a new creature: old things
    have passed away; behold, all things have become new.'
  guh-guh: Pajivi najamatabëcuenecopata Jesucristojavabelia, bajarapajivi xaina pejanajamatabëcuene.
    Pijaperujujamatabëcuenemi baja vecuaajibiaexanatsi. Nexata bajarapajivi daxitacuene
    sivanajamatabëxaina pexaniajamatabëcueneta.
  bon-bon: Laati te liba Keriso cama yepä me läbituge, tabe siige kirece biname gyene.
    Teeme sasa ireclota ne yaabmaluge, siige kirece ne yaacatuge.
  nhw-BL: Pampa quema se acajya quineltoca Cristo, motlatzquilía ipan ya huan mochihua
    se yancuic masehuali. Inemilis catli achtihuiya ya tlami. Nopona pehua se yancuic
    nemilistli.
  swh-ONEN: Kwa hiyo kama mtu akiwa ndani ya Kristo, amekuwa kiumbe kipya; ya kale
    yamepita, tazama, yamekuwa mapya.
  wbi-wbi: umuunhu ghweni juno alimwa Kilisite, ujuo avumbiike vupia, isa muvukuulu
    sikilile, lino uvumuunhu vwake vupia.
  bba-bba: Goo ù n ɡbinnɛ kɑ Kirisi u kuɑ tɔn kpɑo. Gɑsɔn ɡɑ̃ɑnu doonɑ, wee ɡɑ̃ɑ kpɑɑnu
    tunumɑ.
  eng-KJVCPB: 'Therefore if any man be in Christ, he is a new creature: old things
    are past away; behold, all things are become new.'
  kgk-NT: Upéixa-gwi jajerovia-ma ramo Hesu-rehe nhane mbohekoha pyahupa-ma peteĩxa
    ondive gwarã voi. Nhande rekoha tujakwe jahejapa-ma. Ãy katu nhanhypyrũ-ma nhande
    rekoha pyahu reheve jajapo meme hagwã inhe'ẽ.
  waj-waj: Gioonna kiaapu voovoono vaa Yisuu Kirisiinnaki variivoono ivo vaa karaasavai
    varivai. Ivo tauraa varii aataruuvo taika kiaikio rikioo ivo vaa karaasavai varivai.
  cpy-cpy: Rootaki nokantan-tzimiri, ikaatzi apatashiretanaariri Jeepatzii-totaa-rewo,
    owakira-shiretanee, tee ikimita-neeyaa jempe ikantawitaa paerani, tema othonka
    owakiratzi-mota-neeri maawoeni.
  mpx-mpx: Ebo gamagal etega iyaka i minaa Keliso elana, iya iyaka i tabwa ginol vavaluna;
    yawal bebeyaunana iyaka i mowasi elana, ge yawal vavaluna iyaka i gan elana.
  wbp-wbp: Yuwayi, junga. Ngula-warnuju, ngana-puka yapa maju kajirla jinta-jarrimi
    Jijaji Kirajiki, ngula-jangkaju kapurla marlaja nyinami kurdu Kaatu-kurlangulku.
    Ngula-jangkaju, Kaaturlu kapu muurl-mardarni maju-kujakuju. Ngulaju kapu jungarnilki
    nyina.
  luo-luo: Emomiyo ka ngʼato ni kuom Kristo to en chwech manyien; gik machon osekadho,
    neuru, gik manyien osechopo!
  nhe-NT: Pampa quema se acajya quineltoca Cristo motlatzquilía ipan ya, huan mochihua
    se yancuic tlacatl. Inemilis tlen achtohuiya ya tlami. Nopona pehua se yancuic
    yolistli.
  aii-aii: ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܝܼܠܹܗ ܒܡܫܝܼܚܵܐ ܒܪܝܼܬܵ‌ܐ ܚܲܕܬܵ‌ܐ ܝܠܹܗ. ܡܸܢܕܝܼܵܢܹ̈ܐ ܥܲܬܝܼܩܹ̈ܐ
    ܥܒ݂ܝܼܪܗܘܿܢ، ܟܠܔ ܡܸܢܕܝܼ ܗܘܹܐ ܠܹܗ ܚܵܕܬܵ‌ܐ.
  esk-NT: Taatnamik kiñapayaaq pigiliutipkaqtuaq Christ-mun nutaaġuġaqtuq. Iłiġruaŋi
    piiqsut. Iñuunialiqsuq nutaakun.
  msb-msb: Kun sugad, an ada sa pakig-usad kan Cristo bag-o na na tawo. Naglipas na
    an dati, nag-abot na an bag-o.
  cpa-NT: Hi² jøng² dsa² hmë́² ma²lán¹² lǿa¹² ju³ hein² dsa² ca¹lø¹quianh¹³ Cristo.
    Ca¹lø¹tsë́¹ ca¹lah¹jǿ¹ láh² mi³lán¹²dsa. Jmáh¹lah jǿg³ hmë́² ma²chi² quiah¹²dsa.
  dso-dso: ଜେ ଜଦି କିରିସ୍‌ଟ ସଙ୍ଗ୍‍ ମିସ୍‌ଲେ ସେ ଗଟେକ୍‌ ନୁଆ ଲକ୍‌ ଅଇସି । ପୁର୍‌ନା ଚଲାଚଲ୍‌ତି
    ଆରି ନାଇନି, ସବୁଜାକ ନୁଆ ଅଇଗାଲା ଆଚେ ।
  meu-meu: Taunabunai, tau ta bema Keriso lalonai, ia na e kara tau matamatana na
    heto; ḡau gunadia vada e lao bubuni, ḡau iboudiai vada matamata.
  yva-NT: Vatano rui pirati be intabove no Kristusa nui, opamo anuga nggwanyin bintabo.
    Apa anakotaro po rave no wusyinoe muno apa ana po ratantona wusyine raumandi to.
    Soamo nggwanyin tenambe!
  dgc-dgc: Eng mékipagesa i maski ti ésiya ni Cristo, éy bigu dén siya a nilalang.
    Nalipas dén tu dati a pagkatolay na, a bigu dén siya a tolay.
  zpm-NT: Sac goṉ, grëse zha ne ne nlipaa dib zdoo rliladz Jesús, stible miech nac
    zho. Grëse teḻ zha goc zho glo, laa miṉ co bdedle. ¡Ncuble nac lo xquieḻmban zho!
  hix-NT: Kryestu yoh me toto yehtoko, anar me harha nay hamà. Amnyehra tehutwatxhàràtho
    hokohra harha nay hamà. Anar me harha nehutwen hamà.
  sim-sim: Uwa osik ma or Krais nga siwa ma oto angop Avui Wasilaka or ushiwak ma
    akrik nawa ri. Ushiwak nombo masi os mas or tiyandarin or halaha ormu nombo akrin
    tiyanduwa.
  npi-ULB: किनभने कोही ख्रीष्‍टमा छ भने ऊ नयाँ सृष्‍टि हो । पुराना कुरा बितेर गएका
    छन् । हेर, ती नयाँ भएका छन् ।
  cgc-cgc: Iling man tan, bisan kino na sakep ki Cristo, pabag-o en ta Dyos. Beet
    ambalen na ula en iran na dati na ugali tak gabag-o en.
  tim-tim: Amâ hin. Anutuŋe Kristogât akmâ âmâ irakŋe ketugunenegep. Agak meme tâmbâŋande
    katip nenguep ainba oloŋnenekmâ dâp irakŋân katnenegep.
  yor-yor: 'Nítorí náà bí ẹnìkan bá wà nínú Kristi, ó di ẹ̀dá tuntun: ohun àtijọ́
    ti kọjá lọ; kíyèsi i, ohun tuntun ti dé.'
  wos-wos: Wungi maki du takwa Kraiska jémba sarékéta di huli mawuli hérae huli du
    takwa di re. Deka nyo mawuli wundé hiyandé. Mé xéké. Deka huli mawuli wundé xakundé.
  emp-NTPO: Wãrãda ab̶aʌda Crito ume b̶ʌbʌrʌ, idjira ẽberã djiwid̶ida mãwã b̶ʌa. Idji
    naẽna b̶ad̶a quĩrãca b̶ʌẽ́a ãtebʌrʌ ẽberã djiwid̶ia.
  eng-F35: so then, if anyone is in Christ he is a new creation; the old things have
    passed on; look, all has become new!
  ind-ind: Yang penting, ketika seseorang bersatu dengan Kristus, dia menjadi ciptaan
    baru! Cara hidup yang lama sudah berlalu. Segalanya menjadi baru!
  pes-OPCB: کسی که از آنِ مسیح می‌گردد، تبدیل به شخص جدیدی می‌شود. او دیگر آن انسان
    قبلی نیست؛ بلکه زندگی کاملاً تازه‌ای را آغاز کرده است.
  mpt-mpt: Nakae waneta e bobol temo Yesus Klaist ete naniba i bobol temo makob aibbio
    mole naka ele sin kukubo deibonea mema kukub ota wafu biebe. E makob mema naka
    ambiebe.
  ssx-ssx: Ma꞉nda꞉ epita꞉ Ketiso pa꞉ta꞉ tunaeya꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ panake some
    hala꞉me. Amba꞉ ekita꞉ pulu hata꞉ panakeeki a꞉pa꞉la꞉me.
  mkl-mkl: Bii inɛ ɡɔ í nɛ ɑnu ɑkɑ̃ do Kirisi í jɛ inɛ titɔ̃. Mii ndii tɑko ŋɑu ɑ̀
    lɔ, nɔ wee mii titɔ̃ ŋɑi ɑ̀ sɑ̃si wɑ.
  gaq-gaq: ତେସା ଜଦି ଜାଣ୍ଡେ କିସ୍‌ଟନେ ଡାଗ୍ରା ଲେଃକେ ତେଲା ମେଁ ତ୍ମି ତିଆର୍ ଡିଙ୍ଗ୍‌ଲେକେ;
    ବାୱିର୍‌ ବିସୟ୍ ସାପା ନସ୍ଟ ଡିଙ୍ଗ୍ ୱେଲେଃକେ କେଲାପା ତ୍ମି ବିସୟ୍ ସାପା ଡିଙ୍ଗ୍‌ଲେକେ ।
  gof-RNT: Hessa gisho, oonikka Kiristtoosan de7ikko ooratha medhetethi; gal77a medhetethay
    aadhdhis; ubbayka oorathi gidis.
  unx-unx: ଜେତାଏ ହଡ଼ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକାନ୍‌ରେ, ନାୱା ହଡ଼ ହବାଅଃଆଏ । ମାରିତେୟାଃ ଜିୟନ୍‌କେଦ୍‌ତେ
    ସବେନ୍‌ ନାୱା ବିଷାଏ ହବାଅଆଃ ।
  gah-gah: Nenemú vegená makó Kilistotoka gímizinitamó kéisi nene haitolímini lilí
    iki ninigave. Litaha netáini nene asú okimikago gosohá mogonáa utó o kemekave.
  lcm-lcm: Asukang a man a mangsikei kapo angtogon ve Karisto, e iang kalapo serei
    atanginang. Bil kavang katala pasal suai, na bil tanginang kamela serei.
  aer-aer: Arratye kwenhe, nhenge angwenhe apeke Jesus-eke atyewe-irremele, Ngkartele-arle
    renhe arratyele akngarte-iweme nhenge re arrpenhe-irretyenhenge. Arrekwele kwenhe
    anwerne apale alhemele, nhenge anwerne-arle Jesus-eke atyewe-irreke Ngkartele
    anwernenhe iwerre arratyele arrernekenge. Anwerne anteme akurne-ketye untyeme-irreke,
    anwerne-arle nhenge mpwaretyarteke, akngarte-iwelhemele, arrpenhe-irremele.
  qvc-NT: Chaymi Jisukristupi kriyishpaqa, mushuq runa, mushuq warmina kanchiqllapa.
    Chaqa chay unay mana baliq kusaskunata dijashpaqam, kananqa mushuq bidayuqna kanchiqllapa.
  tgl-ULB: Sapagkat kung sinuman ang kay Cristo, siya ay isang bagong nilalang. Ang
    luma ay lumipas na. Tingnan, sila ay naging bago na.
  cbs-NT: Januxun tsuabunda Cristo ikunwain jaki nukui dasiayadan, jabun shinan xeni
    Diosun betsa waya jawada mekin chakabuwamis jenetan jatun Xanen Ibu Cristo chibanun
    ika yuda bena keskabuki.
  xtm-NTPP: Chukan kúu ja nú na in iyo nuu nda'a Cristo ma, in ñayii ni ndasa'a jaa
    ña'a Cristo ma kúu i, te ndaka ja ni yo sa'a, ni yo kuu i onde xi'na‑ka ma, ñatuu
    sa'a‑ka i, te ja sa'a ja kúu i vitna ma chi ndimaa ja va'a ja vii kúu.
  nnq-nnq: Mundu jwajwoa anda alondine na Kilisto aba mundu nhyono, minhalo ja kalakala
    jipetite, nnole ngoe jibi mihyono.
  bao-NT: Jĩcʉ̃ ʉno Cristo mena ca niigʉa, ca tʉgoeña yeri wajoaricʉpʉ niimi. To biri
    jʉguero cʉ̃ ca tiirucuriquere wajoari, wãma, añurije wado tii niimi.
  san-ORI: କେନଚିତ୍ ଖ୍ରୀଷ୍ଟ ଆଶ୍ରିତେ ନୂତନା ସୃଷ୍ଟି ର୍ଭୱତି ପୁରାତନାନି ଲୁପ୍ୟନ୍ତେ ପଶ୍ୟ ନିଖିଲାନି
    ନୱୀନାନି ଭୱନ୍ତି|
  huv-NT: Pares sitiül aljane ajlüy nóiquian maquiiüb Teat Cristo, pues nej lajlüy
    atnej jayats wijquiam; lango mapiüng tiül omeaats atnej tapiüng nomb, cos nej
    jayats ajlüy, lami alinoic.
  otn-NT: A nu̱ ra̱ ja̱'i̱ ɛ̱c'ɛ̱i̱ ra̱ Cristo, ya com'da'yo rá̱ n'yomfɛ̱ni̱. Ya bi
    zɛp'ʉ'a̱ te ma̱ni̱ n'yo m'mɛt'o. A nu̱'a̱ te ga̱ 'yo ya, gä ma̱'da'yo.
  nop-nop: Ale nebek niŋdi Kilistodut wooŋ galilak adi yadi Bepaŋdi me gitipmuŋ tubumintalak.
    Unduŋ tubune titiŋ komihi agaŋ dapmahinakalak. Kaŋ titiŋ kobuli mintalak.
  obo-NT: Su iddos ahad ondoy no nosokkad diyot ki Disas Krays, id lammi ron sikandin
    to Monama. Dos tapoy'n kodbovotasan woy pinuungan din, id lihad don woy ko-ungkay,
    novuwassan don to lammi.
  cak-ENT: Achique na c'a vinük ri rutaken chic ri Cristo, xjalatüj-vi c'a rubanic.
