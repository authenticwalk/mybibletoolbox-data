    Su sonde ada lai! Te sakarang, yang baru su ada.
  pol-UBG: Tak więc jeśli ktoś jest w Chrystusie, nowym jest stworzeniem; to, co stare,
    przeminęło, oto wszystko stało się nowe.
  qxh-NT: Cananga Washäcuj Jesúspa maquinćhu cawar, mana unay cawashanchinuychu cawarcaycanchi.
