  qup-NT: Maykankunami Kristuwa pakta kawsanahun, paykunaka Yaya Diospa mushu rurashkan
    runakunami kanahun. Ñawpa imashnachari kapayarkakuna chayka tukurirkana. Rikuychi
    kunanka mushuna tukushkanta.
  dop-dop: Ye yʋlʋ nɑ Kilisiti pɑ́ kpɛntɑɑ te, pǝ lɑɣɑsɑ-ɩ wɛɛtʋ kʋfɑtʋ kɛ́. Wɛɛtʋ
    kʋpǝntʋ mʋkɑ yem, wɛɛtʋ kʋfɑtʋ lɑɣɑsǝnɑ.
  azb-azb: Deməli, kim Məsihdədirsə, yeni yaradılışdır, köhnə şeylər keçib-getdi,
    təzə şeylər gəldi.
  eng-DBY: 'So if any one [be] in Christ, [there is] a new creation; the old things
    have passed away; behold all things have become new:'
  guo-NT: Jesús pejwʉajan naexasitpon, japon aton pajelnejchaxoelax, padujnejchaxoelaxan
    koft xoton. Ja-aech wʉt, nejchaxoelon pachaempoxankal.
  hla-hla: A katun te ka uana tere Kristo, nonei a katun a tsimus. A markatona i manasa
    e kapa, na markato a tsimus e butuna.
  mav-NT: Watunug Iesui Aika­'iwat no hawyi watoĩ­ne'en iwywo wẽtup miit ewy yn watoĩ­ne'en.
    Mi'i hawyi ipakup takaria wo watoĩ­ne'en. Mi'i hawyi aheko sa'a­wy­'iwuat sa'ag
    ko'i wati­waure yne ra'yn. Mi'i hawyi aheko pakup ta'yn Aika­'iwat eko ewywuat
    ra'yn miit pakup watoĩ­ne'en pote.
  kpf-kpf: Nen itâ nâŋgen. A ŋâi Kristo sot pâlâtâŋ opmap, zâk a uŋakŋâ opmap. Kut
    ŋâi ŋâi sâŋgiŋâ zo buŋ oi Anutuŋâ uŋakŋâ muyageip.
  ppo-ppo: Térapa, mepaae so whi̧ Keriso tua̧mó betepa, ti ai so whi̧ Kótóné kisi
    kaaróló beteró beterapó. Atétere alata, take betale ala mo ti kemeróló, mió kisi
    ala tua̧mó ai betere ape.
  hin-2017: 'इसलिए यदि कोई मसीह में है तो वह नई सृष्टि है: पुरानी बातें बीत गई हैं;
    देखो, वे सब नई हो गईं। (यशा. 43:18,19)'
  wol-KYG: Kon bu nit ki bokkee ci Almasi, mbindeef mu bees lay doon. La woon day
    wonni, li teew nag, di lu yees.
  bef-bef: Ya huꞌehinaꞌmu bonaꞌi moneuba Kilisitotoga hepiloto molo emiꞌehilina ai
    yuhufana lolo nohilibe. Tafa hapaꞌa su ho etolago kosaba hapaꞌa ahuto huꞌehilina
    yabe.
  amm-amm: No monoi no mo pukwaiwo. Noko mo Kolaisowoi tolo tomasimakimo, Kotoyo noinomo
    mulu tonofalowoi na toloimo. Tokumi mulu mo uwofa toi. Tonofalo mulu saso na totoi.
  zaj-zaj: Avo kamba munhu yoyose yahawa mgati ya Kilisto, heyo ka munhu wa sambi.
    Ga umwaka gabita, gose gagaluka ga sambi.
  chq-NT: Tsʉ mo licaan²¹in tsá² coon'¹³ Cristo galɨ́² 'mɨ́ɨ²mo 'ii. Gatsé¹mo 'e sɨɨin'¹³
    do tsʉ gacwá² 'e 'mɨ́ɨ².
  swp-swp: Ena tau esau ia Keriso boeana eai, ia doga harihariuna; ginauri beabeadi
    se tausuarao, ginauri gamagaridi se hemala harihariu.
  bjr-bjr: '@see-verse:2CO.005.016'
  aby-aby: Ibake ainama Yesu Kerisobairo wirokakuie i mi dawa awoena mi ari sinaku.
    Danu adinaro merama imuka idua me sinakuro i awoena me irau ibekanu imuka idua
    dawabairo faraku.
  eng-YLT: so that if any one [is] in Christ — [he is] a new creature; the old things
    did pass away, lo, become new have the all things.
  jni-jni: Barki ani me, vat an de sa wazi ahana Asere, uyoo uso uni, imum ikuzu ya
    mara, vat timum tacukuno ti soo.
  kne-kne: Tan olay sino ay nakies-esa en Cristo et nanbalinen Diyos si baro ay ipogaw.
    Din sigod ay nemnem na et nanpatingga, tan nasokatan si baro.
  tgj-tgj: Yvvdw Kristo gvlo aapwng dukunv hv anwnv nyi vku; aku hv vngroku, anw hv
    aapv kunv!
  gui-NT: Jae rambue oime yave quia güɨrovia Cristo re vae, Tumpa omee chupe tecove
    ipɨau vae. Mbaeti ma oipota mbaembae tenonde yave oipota vae. Oipota ma mbaembae
    tecove ipɨau vae pegua.
  quc-TT: Xaq jeriꞌ we kꞌo jun pa Cristo, jun kꞌakꞌ winaq chik ri qꞌeꞌl taq jastaq
    xikꞌow kanoq, ronojel xbꞌantaj kꞌakꞌ che.
  heg-NTPO: Undeng na le, atuil in butu-kil nol Kristus son nas, daid atuil balu,
    man in nuli ka balu. Un banansila el hmunan nu pait lo son, lole un in nuli blaan
    na ilang son, le in nuli balu ka muik lolen son.
  ptu-ptu: Dadi kuissammi pole' kuua ingganna tau to ma'mesam Kristus mendadim tau
    bakahu. Pa'dem indo katuboam yolona, aka nabala'um katuboam bakahu.
  bzd-NTPO: E' kue̱ki̱ yi batsulewa̱ Cristo mik, esepa e̱r maneo̱nettsa̱ yöne pa̱'a̱li̱.
    We̱s ie'pa bak se̱nuk e' kë̀ ku̱'ia̱, e' skéie ise̱némine pa̱'a̱li̱.
  kwf-kwf: Ma diꞋia ta ngwae faꞋamamana ana sa Jesus Christ, niaꞋa na ngwae faolu
    naꞋa. Na ru Ꞌua ki sui naꞋa, ma na ru faolu ki ka dao naꞋa maꞋi.
  eng-WYC-2017: Therefore if any new creature is in Christ, the old things be passed.
    Lo! all things be made new,
  eng-WMBB: Therefore if anyone is in Messiah, he is a new creation. The old things
    have passed away. Behold, all things have become new.
  zat-NTPS: Ca' naca, che tu benne' naque̱' tuze nen Cristo, naque̱' tu benne' cube.
    Da gula ca' chee̱ benne' nigá ba guledé chee̱ na, na' xúgute̱ na zaj naca na cube.
  spp-spp: Ŋgemu ká mpyi Kirisita wwoɲɛɛge e ke, urufoo maha mpyi shinfɔnŋɔ. U maha
    toroŋkanni niɲjyeeni yaha, maa nivɔnnɔ lwɔ́.
  zty-NTPS: Cha' ba beyák nóte'teze benne' toze ḻen Benne' Criston', ba nake' benne'
    kobe. Ba wdé che da' gokgak zga'ale, na' ba zej nkoben yógo'ten.
  mek-mek: Ega puo aufalao agaꞌo Iesu Kristo fou kemia koa aisama, Deo isa epagamamue
    koa iꞌopoga, kapa mamaga agaꞌo koa iꞌopoga emia. Ke isa ega agu ufaina auga epuaꞌafuga
    kai, agu mamaga auga kainai eagu.
  aey-aey: Eunu dana oso Kraisca gabandoc bilina eu uqa dana haun. Weledec eu jausen,
    odocob uqana bilec cunug haun ibuldon.
  urd-GVH: चुनाँचे जो मसीह में है वह नया मख़लूक़ है। पुरानी ज़िंदगी जाती रही और नई
    ज़िंदगी शुरू हो गई है।
  ycn-ycn: Iná i'imacachu Jesucristo hua'ateje, huajé chuhuá iná pechu. Jupichumi
    iná pechu yuriro iná yámojo. Huajé chuhuá iná i'ijnatá iná péchuhua iná tucumó
    reyá a'ajná ño'ojó.
  djr-djr: Ga ŋunhi ŋayi yolŋu bilin nhakun waŋgany-manapanminyawuynha nhanukala Djesu-Christkalnha,
    ŋunhiyiny ŋayi yolŋu wiripun dhika yuwalknha yan yuṯa. Ŋäthiliŋuny nhanŋu ŋunhi
    rom bilin winya'yurra buwayakthinan, ga dhiyaŋuny bala ŋayi yuṯan yolŋu, ga nhinany
    ŋayi ga ŋunhi yuṯaŋura yan romŋurnydja.
  kvg-kvg: Gekha ezoqām ndego, Keliso mokho-te ndeyage, ndego mø̀ndø-ndakinak-év.
    Awenege matev, mø̀ndømø-navøém. Yaq nqáe! Matev ndakinak ndøngáz.
  rug-rug: Gua asa, ke be koa keke koe Karisito si keke tie, si na tie vaqurana si
    asa. Sa tinoa koana si ele hola taloa meke sa tinoa vaqura si ele kamo koa sa.
  hop-NT: Pi sino Christ amum sūpwatiqw, God put pūhutaṅwu; Put hisatqatsiat súlawhtiṅwu;
    aṅ ahsupoq pam pūhutiṅwu.
  san-URD: کینَچِتْ کھْرِیشْٹَ آشْرِتے نُوتَنا سرِشْٹِ رْبھَوَتِ پُراتَنانِ لُپْیَنْتے
    پَشْیَ نِکھِلانِ نَوِینانِ بھَوَنْتِ۔
  heb-LB: המאמין במשיח נעשה בריאה חדשה; שוב אין הוא אותו אדם כמקודם, שכן יש בו עתה
    חיים חדשים.
  caf-NT: '''Et huwa ndan Christ yudínda, ''en buyégha nduhóolcho k''ahoondit nawhúsdli.
    ''Et whutsuh da ''int''ah hukw''u na''a, ''et ts''iyawh buba hoolah whuzdli. ''Et
    k''us ts''iyaintsuk buba k''andit nawhúsdli.'
  mio-NT: Chacan cuu cha nduchaa anima ñivi chinu ini chi ra Cristo. Ña saxini ca
    ñi cuenda cha chahnu, soco mani cuenda cha chaa saxini ñi.
  srq-NT: Emo ñɨmbucha mose Cristo rese, mbia yasu rã ño ũquɨ̃ cote re. Ae esaã saã
    nguia mbae ɨcuã nyii nae, ũquɨ̃ sɨ que huɨ ja cote ra. Mbae yasu ja chõ ee cote
    re.
  kje-NT: Ende ri ma namwaliyedi mahaku noro Kristus me'e, ai onne namwaliyedi ri
    worworu me'e. Ainin morimori lo'olo'ol kame'el! An lernaledi morimori worworu
    me'e!
  gaz-gaz: Kanaafuu eenyu iyyuu yoo Kiristoositti jiraate inni uumama haaraa dha;
    wanni moofaan darbeera; kunoo wanni haaraan dhufeera.
  kud-kud: Haugana tomowa ive'ehebo Besinana ainai neta iya tomowa vauvauna. Ginauli
    miyamiyadi bada hi'ovi'o na ginauli maudoidi higwaipiledi ta dova vauvaudi.
  urb-NT: Kirisutu kotyhar aja amõ jumuruwak rahã, a'e pyahu aja ixo 'y. Kwehehar
    ixoha ke mukanim, aja ixo. Ixoha pyahu aja ixo apo 'y.
  fra-LSG: Si quelqu’un est en Christ, il est une nouvelle créature. Les choses anciennes
    sont passées; voici, toutes choses sont devenues nouvelles.
  san-HK: kenacit khrISTa Azrite nUtanA sRSTi rbhavati purAtanAni lupyante pazya nikhilAni
    navInAni bhavanti|
  cak-SNT: Y rumareꞌ ri xa jun rubꞌanun riqꞌuin ri Cristo, can xcꞌaxtaj rucꞌaslien.
