    t̃eʼñapaʼ oʼ eʼñe yoct̃apeʼcherr ñeñt̃ eʼñe cohuenareʼ etserra.
  mgh-2016: Ntu riyoothe alhutaanaka ni Kuristo nokhalha o naanano, malhove o khalhayi
    ahovira, ahokhalha o naanano.
  kvn-NT: Al tule Cristobak mecha-kudiil, tule-pin; immal-akpenegwad pato pél iges,
