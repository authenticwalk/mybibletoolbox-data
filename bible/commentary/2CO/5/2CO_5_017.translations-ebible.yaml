    cꞌa majaꞌ tunimaj, can ya xaꞌruyaꞌ can, y vacame cꞌo jun cꞌacꞌacꞌ rucꞌaslien y
    cꞌacꞌacꞌ runoꞌj.
  uvh-uvh: Wara' ning toyam, aming ka Kasira Aming Jisas ganang sini' ubu garanga
    irota' wa Anutu wari adining iikni wa inga'ni kuni' nua'ni ubu kuma' tipkadofingamara'.
    Ning tinga adining iikning kadapmang ka tim tanga irota' wari wadigi' bisasu'neinga
    iik didimeng inga'nisa' ubu kuma' tara'.
  ino-ino: Ani yafe mako vaya'moki Kalaisi'ae lo'ka'a mai'ne'a saufa vaya hamale'ne'a
    hao'otake kava nehaya atafa apaipa apa'kesa hano hike'a saufa apaipa apa'kesa
    hamale'ne.
  gnn-gnn: Ga ŋunhi ŋayi yolŋu dhambay-manapanmina liŋguna Djesu-Christkalanydja,
    ŋunhiyinydja ŋayi yolŋu yuṯana; ŋäthiliŋunydja nhanŋu rom liŋguna winya'yurrunana
    yarrkthurrunana, ga dhuwalanydja ŋayi yuṯana yolŋu, nhina yukurra yurru yuṯaŋurana
    romŋura.
  yal-yal: Nayi, xa muxu yo Alaa Muxu Sugandixini, na kanna bata findi dali nɛnɛn
    na. A kɛɲa fonne bata dangu, a nɛnɛne bata fa!
  cnt-NT: Jaun₂ le₂në₅, juɨ₁lia'₂ dsa₂ i₂ma₂chén'₅ le₃quió'₅ Cristo, jan₂ dsa₂ 'mɨ́₂
    bá₄ 'éi₂. Ca₂le₃jë́₃ 'a₂ lia'₂ jme₁lë́₄ le₂jŋiá₅, ca₂ŋɨ́₂ bá₄ jaun₂. ¡Ma₂ca₂rë₃'mag'₄
    bá₄ ca₂le₃jë́₃!
  tif-tif: Kanola unang tunum ili ma Kraist ami diim kawu fewa bom-bilip namti, God
    ata kii talalu-yim-tiilala, tiltam atin ti kama unang tunum ke-lom, imi siin kaami
    aket fukunin ayo alik dinimnuya, alokso aket fukunin kaata-kup tiltam tabokomu.
  nlx-nlx: तानकेरता केदी एगदो मसी माय हे तो नोवाली बाणावोट हे; जुनाली वातु वित गीयुह
    दिखो, एवी आखी वातु नोवाली एय गीयुह।
  apw-NT: 'Áík’ehgo hadíń Christ yił dała’á nasdlįį lę́k’eyúgo, nṉee áníidégo ánábi’delzaa:
    dabíntsédá’ ye’at’éé n’íí ąął bech’ígoyáá; dawahá áníidégo ánálzaa go’į́į́.'
  gum-gum: Inchawei møikkøben Cristoinug pasrabiibe, yandø nøbe kerrigu srøig køn;
    merrabiibe yandø chab puraiben, møimbe yandø kerrigu srøig marig peemayig køn.
  not-NT: Cara iquemisanqueri Quirisito matsiguenga, aro yoguëshonicari, ipasiniatisërequeri
    Tosorintsi. Quero iquengairo ora icantabeca jirai, quero icantaguetajiro quimingari,
    aroquenta ipasiniatitaja iriati, yamai iquianqueri Tosorintsi.
  plu-plu: Ku pariye pahapwiwa gikak Cristo iggi nukunewa gihiyakemni akiw. Gihiyakemni
    amadgaya inin kuwis mpiye, in wageswa nukunewa akiw.
  iou-iou: Apiŋo ŋode kaŋdäkŋek täkamäŋ; Äma kubä Kristo terak kwasikot täyak uwä
    Anututä äma u täŋpewän mebärini inipärik kubä täyak. U imaka biani pewän paoräpäŋ
    imaka kodaki korewani.
  ntp-NT: Cascʌdʌ tomasioorʌ sioorʌ cavaavoitudagi Suusi Cristo camaiʌpan duucai tʌtʌgitoi
    tomali maiʌpan duucai ivueeyi maiquiaa vaavoitudacai. Ʌgai viaa ʌmo ibʌdagai utudui
    cascʌdʌ.
  rai-rai: Io, te baa i lalaaun un Kaarisito, ia a matakina wawaki. Anuna mangamangaan
    taanga namuga ia raap. Baboi, a matakina lalaaun i waan paat.
  haw-1868: No ia mea, ina iloko o Kristo kekahi kanaka, he mea hou oia; ua hala aku
    la na mea kahiko; aia hoi, ua ano hou ae la na mea a pau.
  ffm-ffm: So neɗɗo haɓɓike e Almasiihu, tagitaama tagu keso. Ko hiiɗɗi koo yawtii,
    hankasen kabaaru oo fuu heyɗitii.
  arb-NAV: 'فَإِنَّهُ إِذَا كَانَ أَحَدٌ فِي الْمَسِيحِ، فَهُوَ خَلِيقَةٌ جَدِيدَةٌ:
    إِنَّ الأَشْيَاءَ الْقَدِيمَةَ قَدْ زَالَتْ، وَهَا كُلُّ شَيْءٍ قَدْ صَارَ جَدِيداً.'
  cop-CNT: ϩⲱⲥⲧⲉ ⲫⲏⲉⲧϧⲉⲛ Ⲡⲭ̅ⲥ̅ ⲟⲩⲥⲱⲛⲧ ⳿ⲙⲃⲉⲣⲓ ⲡⲉ ⲛⲓⲁⲣⲭⲉⲟⲥ ⲁⲩⲥⲓⲛⲓ ⲓⲥ ϩⲁⲛⲃⲉⲣⲓ ⲁⲩϣⲱⲡⲓ..
  sri-sri: Marĩ Cristoyarã ñajãmakʉ̃, Marĩpʉ marĩrẽ maama ããrĩrikʉrire opamakʉ̃ iridi
    ããrĩmí. Irasirirã marĩ ĩgʉ̃yarã ããrĩburi dupuyurogue ããrĩrikʉunaderosũ neõ ããrĩbea.
  nal-nal: Malasing ma axazak ina xa iziar lamaskana Kaarisito, naan a faaziarang
    faaxur. A roroiang kabaar xa vaanong, ma a roroiang faaxur xa balas.
  kyq-kyq: Bin ɓo debm jaay dɔɔkga ute al‑Masi se, naan̰ tɛɗga debm kiji. Ɔɔ kiŋgin̰
    do dɔkin̰ se lɛ deelga, ɓɔrse nakge paac tɛɗin̰ga kiji.
  kwd-kwd: Ma lauta te'efuta wane 'e tagoto'o ala Jisas Kraes, ngaia nga wane fooru
    no'ona no'o. Ni 'ola 'ua mai 'e sui no'o, ma ni 'ola fooru 'e nigi no'o mai.
  ded-ded: Mong ye Kristoaru kpeketahama kefudeu Anutungo ye meficgeu gboria fingecma
    kefude. Kekec eseaac wiac imoc bic kpac anec nga kekec gboria imocngo fingecma
    feudenoc.
  ewe-ewe: Eya ta ne ame aɖe xɔ Kristo la, enye nuwɔwɔ yeye; nu xoxowo nu va yi, “kpɔ
    ɖa!” nuwo katã zu yeye.
  nuy-nuy: Ngagurru-maynji ngaambu-jambarrgina na-Christ-duj, ngaambu-burraa ngaambu-gadhuwa
    ngagurru. Anubani aniiyn-nungguḏaaba ngagurri-nyinyung anggiij-gurag. Anubani
    aniiyn-ngu-gadhuwa anggu-waṉina ngagurri-wuy.
  cop-BHC: ϨⲰⲤⲦⲈ ⲪⲎ ⲈⲦϦⲈⲚ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲤⲰⲚⲦ ⲘⲂⲈⲢⲒ ⲠⲈ ⲚⲒⲀⲢⲬⲈⲞⲤ ⲀⲨⲤⲒⲚⲒ ⲒⲤ ϨⲀⲚⲂⲈⲢⲒ ⲀⲨϢⲰⲠⲒ.
  buk-buk: Bu ŋamalac bocke naŋ kêŋ whiŋ Kilisi, naŋ yac aŋyalê bu Anötö kôm iŋ tiwakuc
    su. Iŋ hu lêŋ akwa siŋ, ma sa ndê lêŋ tiwakuc.
  pri-NT: Ba wiàna é tâa goo Kériso wà pwi jè âboro, â [wà Pwiduée, âna é] tòpò naa
    gooé ê wâro na bwaa âmuê. Â jèe tiàu diri pâ muru béaa. Êdiri pâ muru na wâni,
    âna bwaa po âmuê diri.
  zpq-NT: Na' note'tezcho še naccho Criston' txen, Diosen' ba bocobe' yic̱hjlažda'ochon'.
    Na' bich chebecho da' ca' bebecho cana' na' bich choncho can' bencho cana'. Zoacho
    ca beṉe' cobe.
  por-TFT: Acontece que Deus torna qualquer pessoa que confia em Cristo totalmente
    distinta de como era antigamente.
  gwi-NT: Juu Christ haa khaihłak nilii t'ee gwehkįį dąį' nats'ąą dinjii nilii ąįį
    akhagoonyąą ts'ą' ch'ijuk dinjii nilii needhidlit.
  gvn-gvn: Kaki bama Jesusanji kunamal, Godungku nyungun jirakal-bungal. Nyulu bamangka
    nyunguku way karida wukurril baja, nyulu Jesusku wukurrilda.
  nhy-NT: Ijkón kiné, akin powi inawak Cristo, yankuik tlakatl mochiwa. Inemilis mach
    ok kajki ken achtoj, sino ya pewa ika oksé yankuik inemilis.
  asm-FB: এতেকে কোনো যদি খ্ৰীষ্টত আছে, তেনেহলে তেওঁ নতুন সৃষ্টি। পুৰণিবোৰ লুপ্ত হ’ল;
    চাওক, নতুন হ’ল।
  okv-okv: te embo amuna Keriso ta jo ta mitia amo ove eha ari ra te embo kiti enda
    ta vasiri na ari amo irae etei ove eha ari avo pere mitia.
  mxt-NT: Vatyi quɨvɨ nacuhva̱ cuenda yo chi yo chi ra Cristo, maa ra sanduchaa̱ ra
    añima yo. Ta tandɨhɨ tuhun cha chica̱ xiñi yo nu quichi̱ chi, ña chicá ca xiñi
    yo vityin. Vatyi maa ra nacuhva̱ ra nonga cha chiñi tuñi chaa chi yo.
  tzo-NT: Yu'un ti much'u oy ti stojol ti Cristoe, ach' crixchano xa. Icom xa yu'un
    ti c'u che'el laj snop ti vo'one. Ach'uben xa ti c'u che'el tsnop ti ora to.
  ind-AGS: Itulah sebabnya setiap orang yang ada di dalam Kristus adalah makhluk baru
    — yang lama sudah berlalu, yang baru sudah datang!
  omw-omw: Vaisivanto Karaisiravata varirera mwi vaisiva qaraakyaqama viro qaraakya
    vaisima variro. Mwi vaisiva haaru api nrohu okyarara qaqira kyero, qaraakya okyara
    varaivama variro.
  yrb-yrb: Enoba anama Yesu Kerisobai wirotasuna i amarana reka amara sinasu. Danu
    bodere nenoma imueta ido me sinasuro reka me ibeta ido uyarasu.
  maa-NT: Jngoò xi̱ta̱, k'e̱ nga Cristo tíjnako̱, xi̱ta̱ xi̱tse̱‑né i̱t'aà ts'e̱ Nainá.
    Jè kjoa̱ jchínga jyeé tsato, jyeé kjòxi̱tse̱ya yije.
  mcq-mcq: ꞌEnajihunaꞌe ea irara Keriso oni vaji hiꞌamajaho hu ea maiuꞌinaꞌe rehuna.
    ꞌEne uneunecha sahasijaho nipaꞌarenana kaivo heha! Uneunecha maiuꞌinaru rejara.
  sus-A: مِشِ نُن عَلَ شَ مِشِ سُفَندِشِ نَ لُ قٍ كٍرٍن كُي، عَ قِندِ مَ مِشِ نّينّ
    نَن نَ. عَ شَ قٍ قٌرِ بَرَ مَسَرَ قٍ نّينّ رَ.
  jpn-1965: だれでもキリストのうちにあるなら、その人は新しく造られた者です。古いものは過ぎ去って、見よ、すべてが新しくなりました。
  fra-SBL: Ainsi, si quelqu'un est en Christ, il est une nouvelle création. Les choses
    anciennes ont disparu. Voici, toutes choses sont devenues nouvelles.
  yka-yka: Bang aˈahin magdambuwaˈ ne duk Almasi, kuweˈ ne iye baˈahu pinapanjari.
    Kēmon addatne duk hinanganne malaˈat matuˈuhin magtamanan ne, duk kuweˈitu baˈahu
    ne teˈed iye.
  mle-mle: Aw duw taakw miyawa Jisas Krais wukin rawun kwakwadanalik tikuw, day kwula
    duw taakw suwul-kwanadiy. Aw di daya tayir kwaya-dadiy jaba yaab kwurkuw, day
    mwiya kwula yabim kwaya-kwanadiy. Alik day adiyka mwiya kapab tikwanadiy.
  shp-NTPO: Jatian jaweratoki Cristo ikonhaax moa já betan iki, jara bená joni iki,
    jan moatian iká jawékibora moa winota iki, jatian ja rama já meran iká jawékibora,
    bená iki.
  aom-aom: Ëhuꞌëro jiëꞌëro ae rahu Keriso-are ae gemuoho javuëꞌoho no iꞌe javuajeje.
    Mu mamioho barëjahuoꞌi mu iꞌe rovëꞌeje.
  geb-geb: Maaŋ muuŋgip, guma the Krais phorgɨp havhargirga, Fhe Bakɨme mba guman
    muuŋgirga, ana won ndava vura tɨvi thav, ana guman kama gegap, ana Fhe Bakɨmen
    tɨvi zɨn ŋgɨrga. Nde tuituigip khueŋ mbararari. Ntigem, ndava vura tɨvi za vhɨzgim,
    nza Fhe Bakɨme tɨvi zɨn vui.
  bsj-bsj: nyori gwam wo mor Almasiya, nii fwir, dikero charko chum. To yilamk afwir,
  cak-cak: Romari', vacami xa achique na ri nuya' ránima riq'uin ri Jesucristo, c'ac'ac'
    ni'an che; ronojel ri xa richin ri ojer c'aslen, xecanaj yan can y xa c'ac'ac'
    chic rubanon ronojel.
  chf-NT: Jin uc'a, machca chichca u tz'omben aj Cristo, aj Cristo chich u laj tzijibesan
    u c'ajalin. Mach ni' an tu c'ajalin ca' chich ajniba. Bada, ca' a wälä u cänäntan
    ump'e u c'ajalin tzijib.
  tlf-tlf: Kale kanube unang tinum iyo maak Krais imi diim kal feba-bom albip umdii,
    God iyo tebe bilip iyo telela imola mitam atin kamaa unang tinum kelipta, bilip
    imi siin aget fugunin boyo alugum binimanuta, kamaa aget fugunin bota kup mitam
    tolon-temu ko.
  piu-2006: Yaṉangu Yiitju Kurayitjaku walytjarringkunytjala Katutjalu palunya yaṉangu
    kutjupa nguwanpa nyinatjunku, tjukarurru palumpa nyinanytjaku. Piyuku yutiṉutja
    nguwanpa paluru nyinaku wiya paluru kutu yunytjurriku kuya palyalkitja. Yalatji
    Yiitju Kurayitjalu nganaṉanya ngulytjuntjala nganaṉa Katutjaku kalypalpi nyinanyi.
    Katutjalu nganaṉanya watjaṉi yaṉangu kutjupa tjuṯa nganaṉa nintintjaku, tjana
    Yiitjuku walytjarringkula Katutjaku kalypalpi nyinanytjaku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj xa hab wach riban chi xa jenaj chic riwi̱ꞌ chꞌi̱l i Jesus
    nmikric chi jenaj acꞌ cꞌacharel chic jeꞌ ricab nok ru̱cꞌ ricꞌulic wach kꞌi̱j sakom
    jenoꞌ haꞌlacꞌun npꞌuhtic johtok ricꞌacharic chi jenaj chic acꞌ cꞌacharel. Jeꞌ
    reꞌ nok reꞌ cꞌacharel reꞌreꞌ njahlic chic wach rinoꞌjbal riban cho najtir eh til
    chacoj tak rehtal chi reꞌ chic i noꞌjbal nchalic ru̱cꞌ Jesus nwihꞌic pa ra̱mna.
  tue-tue: Cristo cʉ̃ʉ̃mena niigʉ̃́norẽ cʉ̃ʉ̃ niirecʉtirere wasorí tiiquí. Cʉ̃ʉ̃ too
    sʉguero tiiríguere tiinemóriqui sáa; mama dícʉ niicu cʉ̃ʉ̃pʉre.
  bjp-bjp: Pesu, male tikas i patep lo Karisito, ke i nenge fakfakiis fuuh. Liu tofe
    ka mangmangal tah, ma liu fuuh ka tapiek tah.
  xon-xon: Nima pu na, unii umɔk kpaan Kristo chee na, u ye unipɔɔn la. Udaan aabimbikpok
    jer a, ki kpeln mbimbipɔɔn.
  tzo-ZNT: Voꞌotic ti quichꞌojtic xa ta mucꞌ ti Cristoe, maꞌuc xa yech ta jnoptic
    chac cꞌu chaꞌal ijnoptic ti ta voꞌnee. Yuꞌun naca xa lec li cꞌusitic ta jnoptique.
    Coꞌol xchiꞌuc liꞌachꞌubotic yaꞌel.
  mpm-NT: Chi savaꞌni ga yɨvɨ ja yɨꞌɨ i ndaꞌa Cristo, ti tukaa ndoꞌo ini i nanu ni
    saꞌa i undi nuu, chi ni saꞌa Yandios ja ni ndujaa i. Ti tukaa ñuꞌun ini i jnuꞌun
    kueꞌe un, chi tendɨꞌɨ ja ni yaꞌa kuaꞌan, ti vijna ja ni ndɨꞌɨ i ni ka ndujaa.
  ots-NT: Ncjadipʉ, göhtjo yʉ to xí hñeme car Jesucristo, ncjahmʉ pé xí yojpi xí hmʉy.
    Ya xí mbödi göhtjo cár vida ca mír hmʉ má̱hmɛto. Nuya hnahño ga hmʉy cja̱ hnahño
    ga mbe̱ni.
  hoy-hoy: 'इदुरसाटी अगर यावारा मसीह दा आन रा आव व्हाशोद दुनिया आन: हाळोद मातगोळ बितसेग्याव;
    नोळी, सप्पा मातगोळ व्हाशेव आगेग्याव.'
  amo-amo: Nin nane vat nle na adi nanya Krist, ame uke upeseri imun ikuse na malu
    kat, yeneng imun ipesere di nanya me nene
  pjt-pjt: Panya aṉangu kutjupa Jesuku walytjaringkunyangka Godalu mulapa kampa kutjupankupai
    kuwaritjaringkunytjaku. Panya ngaṉmanypa paluṟu iwara kurangka anangi, palu paluṟu
    Jesuku walytjaringkunyangka Godalu palunya iwara palyangka tjunu, ka paluṟu kura
    wantira kampa kutjuparingu munu kulintja kuwaritjaringu.
  cwe-cwe: Ivo munhu yoyose yahailumba na Chilisito, yeye kokuwa kalumbigwa sambi.
    Mbuli za umwaka zosegela, mbuli za sambi zokwiza.
  daa-NT: Ya gem kaak n̰um iŋ Iisa Masi-ak, ŋaar gem kaak marbinto. Goye kaak awalle-ak,
    baay bire. Diŋka-aŋ, goye kaak marbinto ase.
  mlp-mlp: Hurit kemim i ginad emauq, Mat aw nog Krais aholib soqotim inaq osayta
    na God in giqeman in mataw muturta tiqiyiy haqauq. In ginad gigem kwaziqta na
    tihiqiy bugan abanab in ginad gigem muturta tugwahtim haqauq.
  ape-C: Namudok aria ta enen arpen nyutukur Krais um, aria Iruhin douk neneken nyatogur
    naminyi iri. Gamo pumnek! Douk, seiwokihi yoweihi aih douk hanak hawishuk aria
    namihi hatogur hape.
  bgs-bgs: Purisu tô manubù na igpasakup ki Cristo, mantu dán sikandin. Tô ágkémun
    din áknganni ánnà dán iring katô tapé, su tô tapé ágkémun din ibullasan dán katô
    mantu ágkémun.
  faa-faa: Asiamo aporo hinamomo Yasu Keresoaki rekeako pariraka, Keresoaki kataka
    marekea risia aporo hinamoane, Kotimo makawenapo. Namina fana aina watikisane
    metakarikia, yumo kawe kotesa risikinapo.
  kik-kik: Nĩ ũndũ ũcio, mũndũ o wothe angĩkorwo arĩ thĩinĩ wa Kristũ-rĩ, nĩatuĩkĩte
    kĩũmbe kĩerũ; maũndũ ma tene nĩmathirĩte, nĩmookĩte mangĩ merũ!
  cap-NT: 'Jaziqui tuz̈ cjiwc̈ha: jakziltat Cristuz̈tan tsjii kuzziz cjissaja, jalla
    niiqui ew kuzzizza, niz̈aza ew kamañchizza. Tuquita kamaña liwj ecta, ew kamañchizpan
    kamc̈ha.'
  ksr-ksr: Kawaajoŋ moŋnoŋ Kraistwo qokotaaji eeŋ, iinoŋ mono kolokoloo dologa kolooŋ
    doŋa doŋgoga kolooja. Laaligo walaganoŋ aliro laaligo gbilianoŋ mono duŋanoŋ kolooŋ
    asugiŋ muja.
  eng-TNT: Therfore yf eny man be in Christ he is a newe creature. Olde thynges are
    passed awaye beholde all thinges are be come newe.
  sbs-sbs: Niha kuba bulyo, haiva zumwi wina mwa Keresite, chibumbatu chihya, zintu
    za kale ziba mani. Mubone, chiba ba sanduki bahya.
  sue-sue: Are ema zo Kristora nana susupitinowia nu ema seka-sakama inowia. Awa nuso
    nana ena nena matu tepo wenu nena seka kei awitaya!
  fra-NCL: Aussi bien, quiconque est en Jésus-Christ est une nouvelle créature ; les
    choses anciennes sont passées, voyez, tout est devenu nouveau.
  snn-NT: Ja'nca sëani, bainbi Cristoni te'e zi'inni batoca, mame recoyo re'huasi'cua
    ba'iyë. Bacua ja'anrë yo'ojën ba'ise'ere gare se'e yo'oma'icua ba'iyë. Tin ba'iye'ru
    ba'ijën, mame recoyo re'huasi'cua ba'iyë.
  atb-NT: Haû nghut mù luî, rayuq yuq gi, Hkrisduq má nghut nyi é nghut jáng, yhang
    gi, asik hpân hui sû dut bê nghut ri; haû axau gi, byuq byuq mù, lhunglháng asik
    dut bu-nhung!
  cek-AK: 'To pongah mi kawbaktih doeh Kri ah kaom kami loe kangtha ah sak ih kami
    ah oh: kangquem hmuennawk loe laemh boih boeh; khenah, hmuennawk loe angtha o
    boih boeh.'
  bkd-bkd: Aman sa etaw ha nakigsabuwa ki Cristo bag-u en ha etaw ta sa daan ha pamatasan
    din nailisan en hu bag-u.
  ctu-76: Jin cha'an majchical jach ochem ti i t'an Cristo tsijib melelix bʌ quixtyañu
    yubil. Tsa'ix i lu' cʌyʌ i cha'len jini mach'ʌ wen bʌ tsa' bʌ i cha'le wajali.
    Lu' tsijibix mi majlel ti pejtyelel i cha'libal yic'ot i pensal.
  lac-NT: Rajen a mac a tu yacsob tu yorob ti' Cristo robob ric'benchʌjob u pixamob.
    A ba' cu tucricob baje'rer toc c'axa'an, rajen tu p'ʌtob a tu cu manob uch. An
    bic cu manob baje'rer toc ric'ben.
  xla-xla: Epedeme oplami antapo Yesu Keliso dla mikadepe dlepiye, ya꞉ye ma-oplami
    amko depo. Ya꞉ta ka꞉yapa haluwa pasakalo takalaye ma-hamastlati ma asiyama pasakalo
    amkota ya꞉ dla mo-puwapo.
  xav-NT: Ni'wam norĩ hã Cristu te te 're saze za'ra mono wa, simisutu tihâiba na
    sina 're sitob za'ra mono wamhã, 're ĩdapoto téb za'ra mono zéb ré si, te za oto
    're hâimana za'ra. Taha wa, te za 're ĩnomro 'rata mono zé hã tãma 're si'utõrĩ
    za'ra. Tâibâ za oto. Taha wa'rãmi, te za oto 're ĩdahâimana téb za'ra mono zém
    na si 're hâimana za'ra, ĩwẽ na si.
  cuk-cuk: Degisoggu, dule Cristoʼgi akanonikile, dule-gwapidga gued. Ibmar-sergandi
    bela ega bato nasad. Emigindi, bela ibmar-biniganbi ega gued.
  tbf-tbf: Io, sien va ka mene ta tsok se Karisito, ken tino ta tsorubeit vour. Bu
    sinavei kebeir a te tsereiv ma bu sinavei vour a te beit!
  uig-CYR: Шуңа әнди бириси Мәсиһдә болса, у йеңи бир яритилғучидур! Кона ишлар өтүп,
    мана, һәммә иш йеңи болди!
  ikw-NT: Ọ bụru nụ nye ọbula zị nụ rime Karaịsi, ọ bụ nye be kpụghariri ikne, nhne
    ọknani whelem, be ghọlam nhne ikne.
  khs-khs: 'Alanase sena kesaleyawa Yesu Kelesowemi tema:na:pela: notolosaleke, Kelesowemi
    kulu hapa ela: sitala sena kesale amowa, Koteyewi hili me apolosekeye. Mane puwano
    olokeyatela pusomiyawa iya:pela:, yemiwa napute mane hili hetetikeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኦኒኔ ኪሪስቶሳና ዴዖፔ፥ ኦራ ሜታ፤ ጪማይ ኣዳ፤ ቤዒቴ፥ ኡባባይካ ኦራፄዳ።
  pma-pma: Navong meatin tai kapil ral min Iesu Kristo, kei mai vi heite hau. Moulien
    matu onen vuol, ka kei kur moulien hau tai.
  atd-NT: Nò ka agad hontow no nasagboka ki Hisu Kristu, nabogayan on sikandin to
    iam no pogkouyag. No naawo on ka tahan no pogkootow rin no naliwanan on to iam.
  tel-2017: కాబట్టి ఎవరైనా క్రీస్తులో ఉంటే వారు కొత్త సృష్టి. పాతవి గతించి పోయాయి.
    కొత్తవి వచ్చాయి.
  hat-BSA: Donk Si yon moun nan Kris, Li se yon kreyati tounèf. Ansyen bagay yo vin
    pase. Gade byen, tout bagay vin tounèf.
  top-NT: Y cca̱huaniyá̱n xlacata tí li̱pa̱huán Cristo min li̱tamakxtaka sa̱sti cristiano.
    Tú ni̱ tla̱n tláhualh namá cristiano aktzonksuanicán y ma̱lacatzuquí sa̱sti ixlatáma̱t.
  msk-msk: Wakaw aw yamanarig yang otaw kang Jesu Kristo, kyaaronan da yaan nang bago
    na batasan, yawara da yang dadaan, kariko kyaballinan da nang bago na laban madyaw.
  gyr-NT: Evocoiyase acoi ava Cristo rese ité secoi vahe, ahe secocuer ipɨasu vahe
    ité; ndipo iri eté secocuerai yɨpɨndar vahe sese. Opacatu ité oyembopɨasu iri.
  kmh-kmh: '@see-verse:2CO.005.016'
  ukr-ONPU: Отже, коли хтось у Христі, той нове творіння. Давнє минуло. Ось усе стало
    новим!
  emi-emi: Isaa avalua o me arova lo ateva etokatoka ta Karisto, ia emene oouna. Me
    voto pokane ang ghe kapala, me ouna ang ghe mene lutula etana!
  zpv-NT: Pwihsi ziga bwiinn nin ya riachii stoꞌ xchiꞌdxyi Jesucristu, bwiinn chi
    ya naa tuhbi bwiinn nacuubi, laasii ayiru rzaꞌbistoꞌ ba garaa raꞌ cohsa nin rzaꞌbi
    stoꞌ raꞌ bwiinn guidxyiyuh raꞌ, mas rzaꞌbi stoꞌ ba guunn ba xtsiꞌn Dxiohs.
  gux-gux: kelima o nisaalo ya ye Kilisiti nni, o tie tagipanma, li bonkpeli pendi,
    ke li bonli kuli tua bonpanla .
  kos-kos: Ke sie mwet el kupasryang nu sin Christ, el sie mwet sasu; ma matu wanginla,
    ac ma sasu tuku.
  ibo-ibo: Ya mere, ọ bụrụ na onye ọbụla amalite ịdị ndụ nʼime Kraịst, ọ ghọọla onye
    e kere ọhụrụ, ihe ochie agaala, nke ọhụrụ anọchie.
  yml-yml: ꞌAiꞌedi aitoi Keliso taiadi i na miaveꞌitubama, ꞌakonadi Yaubada i ꞌiveꞌivauya,
    yana nuanua nagami sakoidi i ꞌaꞌava, maꞌitufa yana mia ꞌivauna nuanua ꞌivaudi
    taiadi i souyedi.
  ory-ory: ଏଣୁ ଯଦି କେହି ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ଅଛି, ତେବେ ସେ ନୂତନ ସୃଷ୍ଟି ହୋଇଅଛି ପୁରାତନ ବିଷୟସବୁ
    ଲୋପ ପାଇଅଛି, ଦେଖ, ନୂତନ ବିଷୟସବୁ ହୋଇଅଛି।
  bzj-bzj: Now wen sohnbadi da wan wid Jeezas Krais, dehn da wahn nyoo persn. Dehn
    da noh di saym agen, kaa da oal way a laif gaan, ahn evriting nyoo!
  chk-chk: Iei mine are eman a nonom lon Kraist, i eman förien Kot mi fö. Ewe manauen
    lom a wes, nge eu manau mi fö a fis.
  ssd-ssd: Ande nu Kristus ndoŋ sailkate ta nu kitek mayok kinit. Nuŋe maŋau ambokok
    ta kugana le maŋau kitek nu mbol prona.
  acr-TNT: Jecꞌulaꞌ we junok uyaꞌom rib pukꞌab ri Cristo, e jun cꞌacꞌ ticawex. Junwi
    caril ronoje, ma ri re ojertan xcanaj canok y ronoje uꞌanom cꞌacꞌ rucꞌ.
  rop-rop: Wi garra jinggabat pipul gudbalawei, dumaji wen enibodi joinap garram Jisas
    Krais, im jidan nyuwan, en det olbalawei blanga im gowei, en det nyubalawei kaman.
  mee-mee: Minmina na ngaroma agau te nge momo ngallo nge Karais, na ka i a agau a
    Nutu koipage pau. Oru ra kasa keke loa tapu, na oru ra pau keke lele.
  dif-dif: Jeruja, kulno Christungu ngananani, jeruja nau pantjimani poto marra nganai;
    womalali mudana warai, mai, pratjana marra pantjina warai.
  gam-gam: Ge pille, una ta Krais boll moi dal, God yeworda une gun moya. Yene nomane
    asa pai mal ge pora djindaka, une nomane gun panda moya.
  nou-nou: Edo embo ave Keriso ga dada etira embo amone embo seka etira. Edo emboro
    mamatu awa atae etiri edo emboro seka awa bugira.
  mqb-NT: Anga ɗowan a kə̀ japak tə Yesu Almasihu cəna, kə̀ tərak ɗo wiya awan. Anjahay
    anahan kwakwa ata inde sabay. Kə̀ tərak winen ɗo wiya awan.
  ape-B: Namudak ali sapos enen elpen nyunek pas Krais umu, orait God douk aneneken
    nyatoglu naminyi. Pugamu pumnek! Nameitu, seiwakinyi yowenyi pasin douk anyanak
    nyawichuk ali nupolein nyatoglu nyape.
  grc-F35: ὥστε, εἴ τις ἐν Χριστῷ, καινὴ κτίσις· τὰ ἀρχαῖα παρῆλθεν· ἰδού, γέγονεν
    καινὰ τὰ πάντα.
  cav-NT: Cristo queja catyatitsu ecuana pana eiyacuane juya. Beruque ani juhuaque
    tuque ecuanaja terehua. Iyacuaque ecuita ecuana.
  kgp-NT: Hẽ ri ken kỹ? Cristo tỹ ẽg han mãn kỹ mỹr. Ti ki ge kỹ ẽg nỹtĩ, hã kỹ tóg
    ẽg han mãn ja nĩ. Ẽg jykre si tóg tũ tĩ ha, ẽg tỹ nén han ja ẽn tóg tũ tĩ ha ke
    gé. Ũri ẽg tóg tỹ ũn tãg nỹtĩ ha, ẽg krĩ, ẽg jykre ti ke gé.
  bvd-bvd: Na wane ne nia tiidooa fai Kraes, nia wane falu naa. Na tooa kwali nia
    wane nai ka sui naa, ma na mauria falu naa ne nia too ai.
  ukr-1871: Тим же, коли хто в Христї, той нове сотворіннє; старе минуло; ось стало
    все нове.
  apz-apz: Oseso aꞌamu fihwo kako Kɨlaisɨꞌnji ufohiꞌnnyo sohwo kako songo imoꞌnɨmaso
    hweho. Ihwoni. Kakoe yahino wonyo imojoso moiꞌwonoho. Olohonta yahino wopɨngoso
    nto maꞌmaso hweho.
  yon-yon: Kwana kowe, kane kanembed Keresu yaa anam ande dabokniwen kuu yi kuu yeweb
    ongmenaboon. Kurin yiri yeman kuu dowan, yeweb yeman yi yaa angkeen kii!
  poi-NT: Jesɨc siiga tu̱m pɨ̱xiñ iwaganait́ Cristo, tsɨ́y juuts tu̱m jo̱mipɨc pɨ̱xiñ.
    Cuyajneum it́u̱mpɨy jém wiñɨcpɨc jɨ̱xi, jesɨc it́u̱mpɨy cosa jo̱miñam.
  wuv-wuv: Si'ei, hini i oa a'a Christ, hia ale'ei manufau waninia; na pa'aidii fei
    watanai; na nomai fei manufau!
  quf-NT: Ashwan mayqanpis Jesucristuwan kaqqa, uk mushuq runana. Unay ima kaqkunaqami
    pasashana; kanan kaqqami mushuqna.
  yuw-yuw: Muno, amna au yu Duicot ding fingga entacanu wömai Kopotorocho tuna yu
    amna wego sinom entac. Tuna itonggong kiap osucno wo ongbödeuna itonggong kiap
    wegoho yu sogihac.
  hus-NT-1971: Jitats ts’at’bathits c’al a Cristo jats axi pithnenec it in ichich
    c’al a Dios. Talits jahua’ pelac in t’ajtal xe’tsintal ani xo’ itits in xe’tsintal.
  med-med: Ei nga, wamp nam ti, Kraist kʉn rʉmp ndupa, moⱡum ndam, wamp ei kont nga
    ti ku moⱡmba. Uⱡ unt nga etʉm nimbʉ, pora nʉtʉm. Akup uⱡ kont nga mat etʉm.
  bch-bch: Tota oangga sai ilup toman ngan Kristus, ei iuot eaba pau na. Kadonga mugamuga
    iduaea ga ila na. Ega, kadonga papau tota iuot ga imulmuli!
  cco-NT: Co̱ꞌ lana lajaléngꞌˋ dseaˋ i̱ nɨseengˋ cøøngˋ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ nɨcaꞌuíiñˉ
    dseaˋ ꞌmɨ́ɨmˉ; jo̱ cabꞌˊ nɨcaséˉ jaléꞌˋ e lamɨ˜ quɨ́ꞌˉ tɨ́ɨiñˋ jmóorˋ, jo̱ lana
    nɨjmóorˋ jaléꞌˋ e guiʉ́ˉ, co̱ꞌ jaamˋ dseaˋ ꞌmɨ́ɨngˉ nɨlɨ́ɨiñˊ.
  deu-1951: Darum, ist jemand in Christus, so ist er eine neue Kreatur; das Alte ist
    vergangen, siehe, es ist alles neu geworden!
  alq-ALGNT: Kicpin dac a8iag Jesos Christikag iji tibendagozidj, ocki a8iago8i. 8eckadj
    ako ka ijinagozipan, ki poni nag8ani, aja dac ocki a8iago8i!
  ixl-NNT: tan abꞌil uvaꞌ at veꞌt ok kꞌatz u Cristo, as akꞌnal veꞌt vitxumbꞌaleꞌ.
    As kat sotzyu veꞌt vitxumbꞌaleꞌ uvaꞌ eqꞌomalik staꞌn sbꞌaxa. As aꞌ veꞌt u akꞌ
    txumbꞌaleꞌ eqꞌomal staꞌn cheel.
  boa-NT: Muurá íñe tsúúca dííbyeéjté meíjcyame ɨ́hdée múhdurá meícyahíjcyánetu tsíhdyuréjuco
    mecápááyóóvémedítyú ɨ́mɨáájuréjuco bóhówaúcunúhijcyáne.
  quh-NT: Pillapis Cristowan ujchaska cajka Diospa mosoj ruwaskanmin. Paypaj tucuy
    ñaupa cajka chincapunña. ¡Khaway, mosojyachiska chay runaka!
  kwi-kwi: Sunkana Cristora wanmaktɨtmikane ussa nɨjkul kit mamaz tuntu uztu. Dios
    ussa maiztɨt akwa, Diosne ussa masas awakanain namnintɨt. Usne paiña kwail kirɨt
    aizpa chɨhkamtu, Cristo pashimtu aizpa kin.
  agm-agm: Isɨ amɨ isɨhiya usa Kɨraisihopɨ gɨwunyaapɨ koaisawɨ kiya tɨmaamaitawaawaahɨ
    siyaisɨ Autaahaatɨho netɨ apɨpaahɨ wanɨhiyemataise. Autaahaatɨho siyatɨ netɨ wanɨhiya
    wipetahiyemasɨhɨ kiya jɨhɨ bimohɨmumwaaŋɨ namaposawɨ wanɨ kiyai wamwaaŋɨ wanɨhamwaaŋɨ
    kaiwɨ bindawaayopo.
  ubr-ubr: Iyai iyafan inat Kerisoai ebikaita, on orot jever an yawas on boboun imatar,
    yawas atamanin on inai isawar, ato yawas bobous on inat.
  tsw-NT: Za na suru ri oɓolo na̱ Zamawawa, A̱sula̱ a̱ ka̱mba̱to yi ta̱ vuma saꞌavu.
    Akuci e ili suru o koto ta̱ reve waru a̱ ka̱ra̱. A̱sula̱ o oꞌwoto ta̱ ili suru
    usaꞌavu.
  cax-NT: Sane caüma arrti naqui icocorotiti, chauqui nuevurrü tato nanaiña nacarrti.
    Arrümanu nisüboriquirrti tücañe chauqui tütacürusu. Chauqui tanati au nuevurrü
    nisüboriquirrti.
  aia-aia: Naasi 'a ha'ata'inia do 'iatei na hinihinia Kraest, 'iia 'e inoni haoru.
    Ni baronga bwani ra ai'a'i, mana baronga haoru ra sirimai.
  srp-1865: 'Zato ako je ko u Hristu, nova je tvar: staro proðe, gle, sve novo postade.'
  agt-agt: A am itta mantu ya nedagga te Hesus Kristu a nagbalin na ta bagu na tolay,
    te newasa nan ya dana en nonot na ikid na gagangay na, a kuman na bagun ya nonot
    na ikid na gagangay na.
  lug-lug: Noolwekyo omuntu yenna bw’abeera mu Kristo, aba kitonde kiggya; eby’edda
    nga bigenze, laba ng’afuuse muggya.
  yby-yby: Yamuya lemo Kalaestitoka kolo minudawo wewenaya aito aweyaha oko minune.
    Sa-uniyoko asehawa monawate maya suwoletokaiyoko ohatama monawate soto penebo
    ne.
  heb-heb: ובכן מי שהוא במשיח בריאה חדשה הוא הישנות עברו והנה הכל נהיה לחדש׃
  mpp-mpp: Ilec ailu monic ye Kristoholec wetackelu gagacka, Wapongti ye bafickeme
    gbolicne fikelu gagac. Gaga esecnele wiyac yogo biyachac miyac aiwec. Hei, gaga
    gbolicne yogodi fikelu fagac hocne.
  apb-apb: Oto iini nge e ne'ie iinoni a Kraes, nge a God ko ha'ahaalue oto iinoni
    ngeena hunie ke ne'ie iinoni haalu oto. Mo tolahai ola lalahu'e ko ei'aa oto mwaanie,
    na mo tolahai ola haalu ko lae oto mai.
  san-TEL: కేనచిత్ ఖ్రీష్ట ఆశ్రితే నూతనా సృష్టి ర్భవతి పురాతనాని లుప్యన్తే పశ్య నిఖిలాని
    నవీనాని భవన్తి|
  ben-IRV: সাধারণত, যদি কেউ খ্রীষ্টেতে থাকে, তবে সে নতুন ভাবে সৃষ্টি হয়েছে; তার পুরানো
    বিষয়গুলি শেষ হয়ে গেছে, দেখ, সেগুলি নতুন হয়ে উঠেছে।
  ntu-ntu: Leplz amrlx kcng tzabrtrpzlr drtwrdr mz Kxnzmcpx nztekqtr-atwrnrpe-ngrng.
    Murde Gct tekqtrle nqmq krdrng kxblzlongr kxtrka mz nqmq kzbleng kxmrlz.
  pan-pan: ਸੋ ਜੋ ਕੋਈ ਮਸੀਹ ਵਿੱਚ ਹੈ ਤਾਂ ਉਹ ਨਵੀਂ ਸਰਿਸ਼ਟੀ ਹੈ। ਪੁਰਾਣੀਆਂ ਗੱਲਾਂ ਬੀਤ ਗਈਆਂ,
    ਵੇਖੋ, ਉਹ ਨਵੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।
  gvc-gvc: Ã jina Cristo yaina wahana wahma masa bajuaina yoaro sehe wahaja mari.
    Panopʉre mari mʉ sʉro mari tʉhotumarire, mari yoamarire duhunocaja mari. Mipʉre
    wahma masa bajuaina yoaro sehe jina, noaa sehere cohtotana, Cohamacʉ ya dihtare
    yoa duaja mari.
  sbk-sbk: Eshi nkashele omntu alimhati mwa Kristi, oyohabhombe ahapya. Amambo egehale
    gashilile. Enya gali mapya.
  mya-JVB: လူ မည်သည်ကား ၊ ခရစ်တော် ၌ ရှိလျှင် အသစ် ပြုပြင် သောသတ္တဝါဖြစ်၏။ ဟောင်း
    သောအရာ တို့သည်ပြောင်းလဲ ၍ ခပ်သိမ်း သောအရာတို့သည် အသစ် ဖြစ် ကြပြီ။
  kgf-kgf: Imuac ic méŋnéŋ méŋ Kristoac qeriaiguc kecʒu imi ic ɋelia, wahala imi keŋec,
    néŋ héŋgic, ɋelia hazac.
  awb-awb: Írátíáhro. Sísa Karáhé aiq pútaq tagaríéh ánímé o ani úkire. Wene naho
    sánsá aiq parabagurairana wega peh o sansanire.
  gdn-gdn: Iyapana nima Keriso e naureya tondau ki ka e wena waunai wenawena ki pokere
    e iyai oragai ki kayawena ade iya waunai karako bauwena wata wadubu.
  nko-NT: Mʋ́ sʋ nɩ́ ɔha mʋa Kristo bɔbwɛ́ ɩkʋlɛ a, alabwɛ́ ɔha pɔpwɛ. Mʋ tsiátɔ́
    dada amʋ fɛ́ɛ́ ɩlatsʋn. Mʋ tsiátɔ́ labwɛ́ pɔ́pwɛ!
  bsn-NT: To bajirone bajiaja Cristore ajitirʉ̃nʉrã jedirore. Cristore ajitirʉ̃nʉsʉorã,
    Esp'iritu Santore cʉorã ñari, rojose ĩna yirũgũrere yirʉa tʉoĩabetirũgũama.
  pib-NT: Giyagni wa Kristo gwachritka, walenwa gerotu giyakotkalurutka. Ruknogashamtatka
    kapokotu. Giyagni gerotutkani.
  wiv-wiv: Kubarae, kua ta kaka katiu ni ke Kristus, a Vuvu ti katia kini kara kaka
    vahoru matoto, kana mogemoge bukuni muga ti hozo matoto, na moge vahoru ti bele
    vona kava.
  reg-reg: Kulwejo, akabha omunu wona wona ali munda ya Kristo, unu ni chimogwa chiyaya.
    Emisango ja kala jaoeo. Lola jabheye miyaya.
  mlh-mlh: Ore eru moji Kristoke qakatoga ine, iŋoji fufuke gariine fukeru kuguŋ gariine
    fukega. Gogo raŋgbaŋineji jibugame gogo gariineji tifeineo fukeru fuke taniŋgaga.
  gof-ENT: ሄሳ ጊሾ፥ ኦኒካ ኪሪስቶሳን ዴዒኮ ኦራ ሜቴ፤ ጋልዓ ሜቴይ ኣስ፤ ኡባይካ ኦራ ጊዲስ።
  aau-aau: Sa unsaney Krais se nion posokwaw non-okin nasay e, hiykwe uwr iwon lwak.
    Porih hokwe papo ley, sawk iwon hokwe papo le.
  tvk-tvk: Melele xa moletin tei bisti del xat Iesu Kristo, mei be neta hu. Meulien
    matu nan mikesae, e xi nggur meulien hu tei.
  prf-NT: Kaya ni nákpagkaessa dán kánni Cristo en essa tolay, ay essa dán siya a
    bigu a linalang. Awan dán en dati na a pagkatolay napalitan dán ti bigu.
  auy-auy: Mindásafeta Ísu Káráísitiyeꞌo kááísamaimo méraundasa aúíꞌa úmaisa méta
    ááémo uráundanten-imayaa ímba éta káféꞌa aú-imayaa úmaisa méraano.
  tbg-tbg: Karaitira vataakero vohaa vaiva vaireva, viva qaraakaiqamavi vai vaiintivama
    vairo. Vi vaiintiva haaru hampi nu okarara qaqira kero, qaraaka ni okarara varaqi
    vi vaivama vairo.
  hub-NT: Tuma asamtai shuar Criston nemarainaka yaunchuk pujutnaka inaiyainak, yamaram
    pujutan jukiaru asar, shuar yamaram ainawai.
  hmo-hmo: Bema tau ta Keriso danu ia hakapua tamona neganai, unai tau be tau matamatana.
    Iena kara gunadia be idia ore, mauri matamata ia abia vadaeni inai.
  big-big: Keya nak Kilisiyegi sawela puwekkerik pi weik yombanu wikpek. Yombanu werebok
    weik yeik keya yombanu wikpek ngereke lewagela.
  gux-G: Yeni lankuli, nilo yaa gaa Krisiti, o ji tie nipaano i, o bonkpela kuli bodi
    o, yaala n sieni kuli ji tie bonpaanli.
  cnl-NT: '''E³ jo̱³ hua² mɨ³la³''mɨ́ɨn² dsa³ quien³² Cristo. Mɨ³guoo''³² la²³jɨ³
    ''e³ jaa²³². Mɨ³la³''mɨ́ɨn²na² rɨ³ca̱''n²³na².'
  zar-NT: Channö nuhuöáca nútiʼtës bönachi tuz len Cristo, chinaca bönachi cubi nu
    naʼ. Chigudödi que le gulaca zíʼalö, ateʼ chinucúbigaca yúguʼtë.
  kde-kde: Munu woheyo akàlundanywa na Kilisto ààva chiumbe cha hambi. Mambo la kala
    lànipita, lola vino làidile lahambi!
  ata-ata: Anu aloxo ne, la sou lexe itema vile uxolu noxou Kalisito la anu uxali
    alavua, ane tei ne a mulai ne io alavua a muxali!
  qvw-NT: Chayurá Jesuswanña cayal'a muśhü nunañamá canchic. Lluy puntaca pasacunñam,
    canan'a muśhücällañam.
  nfa-nfa: Nèti èèna ka, dhèu dhu paꞌèki dènge Kristus jꞌajꞌi le dhèu hiu, dhu unu
    mamuri hiu. Dhèu ne sèmi heka uru èèna, lula mamuri dhui na ele le. Te limuri
    ne, dhu hiu abhu le.
  tnp-tnp: Tol lanəha, nəmə iətəmi kəti təmuva kətiəh ilau Krɨsto, in təmuva iətəmimi
    vi. !Nati əuas təmɨkə, kəni nati vi tɨnuva!
  urd-urd: इसलिए अगर कोई मसीह में है तो वो नया मख़लूक़ है पूरानी चीज़ें जाती रहीं;
    देखो वो नई हो गईं।
  hot-hot: Aêŋ ba anyôla haveŋ haviŋ Kilisi êŋ ma ku lukmuk lêk hayô ma nômkama bô
    lôkthô lêk hale ba hi ma nômkama lukmuk lêk habitak hayô ba halêm.
  mqj-NT: Angganna to mesa kappa'mo Kristus sirapan to ditampa bakaru. Pa'demi katuoan
    yolona nasonda katuoan bakaru.
  rus-SYN: Итак, кто во Христе, тот новая тварь; древнее прошло, теперь все новое.
  mbh-mbh: I nunganga, aro ve toko ako ile lemioong i voth nge a Krais, aken i velpol
    ini toko ponganga. Na i panes vothung ulue anga avele, aveto i panes ol mimiong
    ponganga.
  bdd-bdd: ma hesi wanuwatuhuyahi ꞌabehega taiya Keliso ꞌoina ꞌimiyamiya, tauna ꞌihetomota
    hauhauna. Cina mumuga miyamiyaina ꞌigumwala pwaiya, ma hauhauna ꞌilatuwa.
  cbt-NTPO: Quisocristo imapatëhua', Yosë anoyacancantarinpoa'. Nasha cancan ya'huëtarinpoa
    huachi. Iráca yonquirëhuasopita naniantërëhua'. Nashamiachin pochin cancantatëhua',
    noya noya yonquiarihua huachi.
  srn-NT: Bika a sma di kon tron wan nanga Kristus, na wan nyun sma. Den owru sani
    no de moro. Luku, ala sani kon nyun.
  cta-NT: Loꞌo juani nu loꞌo cua ngusñi sca ñati̱ chaꞌ jiꞌi̱ Cristo, liꞌ cua nguxcutsaꞌa̱
    Ni chaꞌ jiꞌi̱ ñati̱ biꞌ; cua ndye chaꞌ jiꞌi̱ yu loꞌo chaꞌ cuxi nu nguaꞌni yu nu
    ngua tya tsubiꞌ la. Chaca chalyuu cucui, biꞌ laca nu cua ngujui jiꞌi̱ yu juani.
  bqc-SIM: Tó gbɛ̃́ naa Kilisiwa, gbɛ̃́ dafuɛ. Aà kua zi gɛ̃̀, a dafu mɛ́ mↄ̀.
  tcz-CHONGTHU: Hiche hin Christian hunghi jouse chu mithah ahitauve tina ahi. Amaho
    chu abepbep hitalou ahitai, ajeh chu hinkho lui chu chemang ahitai. Hinkho thah
    kipan ahitai!
  mar-mar: म्हणून कोणी मनुष्य ख्रिस्तात असेल तर तो नवी उत्पत्ती आहे; जुने होऊन गेले
    आहे, बघा, ते नवे झाले आहे;
  snp-snp: Yamu kati kife loti kolalo. Kilisto lulau mino edamo wenena ya kofawa ailo
    olu oloto pi gedaiye. Komu neta lila ya moda fuli lito, ido neta-mata muki ya
    kofawa ne.
  isl-isl: Sá sem verður kristinn, verður nýr maður. Hann er ekki lengur sá sami,
    því hann hefur eignast nýtt líf!
  spy-NT: Kunyoo, yoo bo ꞉chii Kiriistō /kukiikiiluluut kuyēk chii nyēē lēēl. Kiikukeeyta
    ꞉ng'aleek chēē yōōsēch ānkutoow ꞉chēē leelach.
  xnn-xnn: Tay nan ipogaw ay maitatapi ken Kristo et kanegda ninlopton tay binmalo
    nan nemnemda isnan nangtaynananda isnan sigod ay ogalida.
  mwe-mwe: Bhai ibhaga mundu alundanaga na a Kilishitu anabha mundu jwa ambi, ga bhukala
    gapitile nnaino gaishe ga ambi.
  tte-tte: Tem tomo yabo imiyamiya Keliso koina, iya iyamala tomo waluwaluna, yawasi
    beyabeyana koina imwawasiko na yawasi waluwaluna imiyamiya koina.
  tcs-tcs: Diswan i min diskain. Ip enibodi i kam Kristian em i seinz kam niu. Dem
    samting blo dem bipolaip i pinis nomo gad nau. Ebriting i kamaut niu nau, i niulaip.
  hlt-THB: Cedawngawh, u awm Khrih ak khuiawh a awm hawh awhtaw, anih taw sai thai
    na awm hawh hy; ak kqym boeih ce khum hawh nawh, ngaih lah, ak thai ce law hawh
    hy!
  soq-soq: 'No epe waitana, ipawa no epe atenten: Apana mida Keriso nata deantoia,
    me ipa sanaaida segalene eulen. Dewa tontawa aitamana dialen ita tauma sanaa wisen!'
  qub-qub: Pipis Jesucristuman yäracorga mushoj runanami caycan. Manami ñaupata cawashannönachu
    cawan. Llapanpis mushojnami.
  att-att: Á yù tolay nga netádday kâ Apu Kesu Kiristu, á kunnay ta bagu nga naparò.
    Nappasá ngin yù dán nga ánnonò na ánna yù narákè nga ággangnguá na, á molingin
    ta bagu yù nonò na ánna yù ngámin nga meyannung kuna.
  bki-bki: Nina bior napano toro kei napano ver rimonea Kristo, naio rimei tibe toro
    terivou tai garuei. Kiano meuliano moruo na re nua ba kovio, a vonganei, kiano
    meuliano vou maluvo ruei.
  bqp-bqp: Zaakũ tó gbɛ̃ kú Kirisi gũn, à gↄ̃̀ gbɛ̃ dufu ũ. A kunna zĩ gɛ̃̀tɛ,
    kunna dufu mɛ́ à gↄ̃̀nɛ.
  mcp-mcp: Bɨ mə́ jəlá nə ka mpu nə́, múúd mə ká bə múúd mə Krîst ɨɨ́, a músə kukwumʉga
    ágúgwáan, cʉg jé acwúlû í mə́ shîn; bɨ mə́ dʉ́g ɨɨ́, a músə muud agúgwáan.
  hat-hat: Si yon moun ap viv nan Kris la, li vin yon lòt moun. Bagay lontan yo disparèt,
    se lòt bagay nèf ki pran plas yo koulye a.
  npl-NT: Ijkó kiné, akin kajki inawak Cristo, mochiwa se yankuik tlakatl. Nochi tlan
    achto okichiwaya pojpoliwi, iwa axa nochi moyankuilia.
  bgg-bgg: Hanyie magungde Masi shii dog arone, ai ne iwo chai rey dun; ihèg chai
    ne dundun, chiih-è iwo chai ne thokjong ro.
  eng-TCENT: Therefore, if anyone is in Christ, he is a new creation. Old things have
    passed away; behold, all things have become new.
  eng-BSB: Therefore if anyone is in Christ, he is a new creation. The old has passed
    away. Behold, the new has come!
  cpu-NT: Irootakera nokantantamiri, ikaratzi ovithaashiretanaariri iroñaaka Cristo,
    ovakerashirera ikantataitanaa, te inkempitanaiya tsika ikantavetara pairani, aña
    othotyaa maaroni ovakeratzimotanairi.
  san-ASM: কেনচিৎ খ্ৰীষ্ট আশ্ৰিতে নূতনা সৃষ্টি ৰ্ভৱতি পুৰাতনানি লুপ্যন্তে পশ্য নিখিলানি
    নৱীনানি ভৱন্তি|
  tac-NT: Bilé rió 'la bi'lepi 'nátaga asisáká, pe bi'lepi Kristo 'nátaga, alué rioka
    'la bi'ígame sulégame nímala. Alué chátiri 'nátili 'ma tabilé 'nátame ju, pe alué
    nuebo 'nátalicho.
  eng-WEBPB: Therefore if anyone is in Christ, he is a new creation. The old things
    have passed away. Behold, all things have become new.
  gfk-H: Io hua mah, ing bia tikai i kis narako ta Karisito, ia tiga sigara tunatuna.
    Ira tuarena linga i ta panim laah. Nas baa, ira sigara linga i ta hanuat um!
  viv-viv: Ada hai kaliva Keliso buye giveꞋatutamoꞋaina medema kaliva tubuvaguna,
    faꞋina yana nuwanuwa tuwaina giyawowola tu nuwanuwa ivaguna a givaina.
  yao-yao: Iŵele kuti mundu aŵaga munkati mwa Kilisito apanganikwe mundu jwasambano
    ni yakalakala ipiite, nnole, itendekwe yasambano.
  tgp-tgp: Mo r̃aramia vara la haratu la mai kalesia hin Kr̃isto la mai tamlohi paro.
    La sopo mele sohen tuai, matan mauri tuai mo tihai, ale mauri paro mo tapulo moiso.
  auc-NT: Ïninque Codito nempo æcänö quëwënaa tömengä ingante Wængonguï mïingä badongä
    ate mïingä bate quëwengampa. Tömengä nänö inguipogaque nänö quëwënïmämo edæ dæ
    gotimpa. Ñöwo wæætë edæ mïïmämoque ëwocacampa.
  kbc-NT: Niɡ̶ina oko naɡ̶a yexogotege Cristo, odaa Aneotedoɡ̶oji jeɡ̶eote me gela
    oko, micataɡ̶a daɡ̶a gela laaleɡ̶ena. Niɡ̶ijo oxiiɡ̶odi anee me yewiɡ̶a ja ixomaɡ̶atijo,
    ja ma. Ja gela anee me yewiɡ̶a.
  bmh-bmh: Gonugun, du in go Kristus dual pezai dareu, go du awau usalai dacaneu.
    Gonugau getalan igul go unum wanena, igul awau macaneu.
  ctu-BL: Jini cha'an majqui jach an ti Cristo tsijib melbilix. Tsa'ix jili jini tsucul
    tac bʌ. Awilan tsijib melbil ti pejtelel.
  meq-meq: Kwa way kə dzapa tə Yesu Kəriste na, ka təra bo weɗeye. Ndo guram eye kə
    dze, andaya sa bay, ka təra ndo weɗeye.
  noa-H: Ya Cristo dʌ̈ita sim wounan warr hich sĩerrjö k'aba, woun chi hiiurigta pa
    sĩsimjö sim. Magbarm haigmua warr nem k'aigba waaujerr k'ĩirjug t'um hisegpʌ̈iwia
    sĩi k'ĩirjug hiiurta wai sĩsim.
  alp-NT: Hoko tamata rebe iesa kai Kristuse pende, eni hidupe kai eni atate beluke
    lakwai esa peneka, rebe takwaline sae moneka, pusulu belu peneka.
  san-VEL: kenacit khrii.s.ta aa"srite nuutanaa s.r.s.ti rbhavati puraatanaani lupyante
    pa"sya nikhilaani naviinaani bhavanti|
  kbq-kbq: E'ina hu'negu mago'mo'ma Kraisimpima manisimofona Anumzamo'a azeri kasefa
    vahe fore nehie. Antahi ani huo, korapa avu'avamo'a fanane nehigeno, kasefa avu'ava
    fore nehie.
  kbh-kbh: Chcasna, nderado nda Crístoftaca cánÿiñe mo canÿacá tojtsemna, Bëngbe Bëtsá
    tojama cha mo canÿe tsëm ents̈acá chaotsemnama. Nts̈amo chë Crístbioye cabá nduabuátmana
    ora cha yojamncá, mora ya ndoñe quenátsmëna. Morna cha jtsejuabnayana y jtsamana
    inÿe soyënga y tsëm soyënga.
  ron-LSB: Prin urmare, dacă cineva este în Hristos, este o făptură nouă. Lucrurile
    vechi au trecut. Iată, toate lucrurile au devenit noi.
  pon-pon: Ari ma amen mi ren Krijtuj, nan a wilikapadar; men maj momelar, kilan,
    karoj wilikapada.
  nhe-BL: Pampa quema se acajya quineltoca Cristo motlatzquilía ipan ya, huan mochihua
    se yancuic tlacatl. Inemilis tlen achtohuiya ya tlami. Nopona pehua se yancuic
    yolistli.
  sps-sps: U man, ito te tap fi non e sei na mes ten Krais ee, Gov fapogaar fafoun
    pis a mes to ayei. Ayei gima senviir pis faarei muan, toto na tamuan kajiaa en,
    ana toto na foun a kat gengen tanik osto!
  wnc-wnc: Siakan. Aminu tapatuta Kraisde kuwan iat musia takngatukan natapzanu Anututa
    waapa tasiwan natdetdeu kayuk kaknga pake aminu inata kundu dakngawik. Dakngawan
    natdetdeu wai tupa natapbut taknga Anututa kaiwan kungaman natdetdeu kayuk kaknga
    musiaatang tamuban yuwik.
  bus-bus: Zaakɛ tó gbɛ̃ kú Kirisi guu, à gↄ̃̀ gbɛ̃ dufu ũ. À kuuna zii gɛ̃̀tɛ, kuuna
    dufu bé à gↄ̃̀nɛ.
  gub-BL: Aze teko uzemono'og Zaneruwihawete inuromo a'e wà nehe, teko ipyahu ma'e
    romo wanekon putar a'e wà nehe. Upytu'u putar ikatu 'ym ma'e iapo re wà nehe,
    ta'e waneko awer kwehe arer upaw putar a'e nehe xe. Ipyahu ma'e uhem putar wà
    wanupe nehe kury. Ipytu'u wer ikatu 'ym ma'e iapo re wà nehe.
  imo-imo: Konopu koinjo wendo orumumunga, i ulu ltemo lipo manjirimolo. Imbo te Kraist
    kinye tapu topa moromo kinye Goteni kano imbomu yu imbo koinjomu molopili nimo,
    yu paimbo imbo koinjomu moromo. Oi tepa kenjipe molorumu uluma kamukumu mainye
    purumu. Kinye ulu koinjoma yu kinye wendo oromo.
  boj-boj: Deqa tamo bei a Kristus beteryesqas di Qotei na aqa are bulyetimqa a tamo
    bunuj brantqas. Niŋgi quiy. Aqa kumbra namij torei koboej. Kumbra bunuj olo brantej.
  eng-DRA: If then any be in Christ a new creature, the old things are passed away,
    behold all things are made new.
  knf-knf: 'Woli ñaaŋ awo ţi ploolan na Kriŧtu, aji bi kak kak ñaaŋ nahalu : iko yi
    ubida ujon ibaa, kë ihalu ibii.'
  san-KHM: កេនចិត៑ ខ្រីឞ្ដ អាឝ្រិតេ នូតនា ស្ឫឞ្ដិ រ្ភវតិ បុរាតនានិ លុប្យន្តេ បឝ្យ
    និខិលានិ នវីនានិ ភវន្តិ។
  arn-NT: Feymew llemay, tati kiñewkülelu ta Cristo engu, fey ta kiñe we chengetuy.
    Tati kuyfi mongen mülekefulu kom aftuy, fey tüfa nietuiñ we mongen.
  zas-NT: din chutëëz bén ma na̱j tijbzi con Cristo, ma bidxaa mod ni nabanman. Ma
    nabanman garen guial loj ni gubanman guiaꞌxchej.
  ken-NT: Ɛnɛ ɛ́tɔ̀ŋ bɛ mmu anɛ ábhárɛ́ mmʉɛt nɛ Kristo arɔp yɛ chi mmǔ nkɔ. Mɛnyɨŋ
    bɛsɨ́ bɛ́fʉɛt, ɛbhɛn bɛkɔ kɛ bɛ́rɔ́bhɛ́.
