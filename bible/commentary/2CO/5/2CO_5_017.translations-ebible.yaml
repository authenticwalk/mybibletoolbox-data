  hlt-MCSB: Te dongah hlang pakhat loh Khrih ah a om atah suentae thai la om coeng.
    A rhuem tah khum tih a thai la om coeng he.
  xtd-NT: Ɨɨn ñayiu, nux kunduu‑i xiꞌin Cristu, xá n‑ndada xee‑ia‑i. Ntdaa xa n‑xo
    kuu‑i xá n‑yaꞌa. Xa kuu‑i vitna, xa xee kuu.
  mdy-ETH: ዬያሮ ዖኦኒያ ኪሪስቶሴና ዎላ ፔቴ ማዔቴ ዓኪ ማዢንቲኬ፤ ቤርታኣ ባካ ዓኣዼኔ፤ ዬያ ቤዞ ዓኪ ባኣዚ ዓርቄኔ ጌይሢኬ።
  spl-spl: Yâhâ lok âlâ me âlâŋe Kiristohâlen biwiyeŋe katmai yan mem heweweŋ tuhuyekmu
    biwiyeŋambâ nâŋgân nâŋgân bâleŋe tetemap ya bet pilâmai. Bet pilâŋetâ biwi nâŋgân
    nâŋgânyeŋe mem pâroŋ pilâyiŋgimu nâŋgân nâŋgân âlepŋe biwiyeŋambâ tetemu watmai.
  usp-NT: Jwi'li'li jun cristian ri junchak riq'ui Kakaj Jesucristo, chapca' xq'uisi'y
    chiqui' jca'mul jwi'l mak ojrtak jno'j ri b'anal jwi'l xcani' jye' jb'anic, lajori
    aac'chak jno'j.
  zav-NT: Chio'o bandiḻ ngodə'əcho len Cristən' Diozən' babocobe' yic̱hɉla'ažda'ochon'.
    Na' bitoch chebeicho de'e ca' bebeicho antslə, na' ḻeczə bitoch choncho can' bencho
    antslə. Bazocho ca beṉə' cobə, na' banža' yeḻə' chzo yeḻə' chbez c̱hechon'.
  sgz-sgz: Kabin git kes mam Karisito, gitá kipi hutngin liu. Torahin liu ákte rah,
    má hutngin liu má, min gitá otoi.
  kek-NT: Jo'can ut cui junak xpa̱b li Cristo, ac'obresinbil a'an. Lix yu'am quicuan
    junxil xnume' ut anakcuan ac' chic lix yu'am.
  blz-NT: Mian men moto kantang tii Kristus mase mian men nisidakon u'uru. Tutuo'na
    men olukon noporusmo, nibolosi men u'uru.
  poe-NT: Méxra̱ tí nkexro tinkáchónki Cristo mé kꞌóna ijnko chojni ni̱xin. A̱ ntá
    kaín nkehe ntaxin la ó kjuixin kꞌuátsínka la ntá jie la kaín nkehe ó kꞌóna ni̱xin.
  san-TAM: கேநசித் க்²ரீஷ்ட ஆஸ்²ரிதே நூதநா ஸ்ருʼஷ்டி ர்ப⁴வதி புராதநாநி லுப்யந்தே பஸ்²ய
    நிகி²லாநி நவீநாநி ப⁴வந்தி|
  cof-NT: Tsachilari Crístochi ica junlari jera casan manhicala jochunae. Yalachi
    tenchi matu unica cosala jeraichunae. Jera casan talasiri manhichunae.
  srm-NT: Biga ee wan sëmbë i ko nama ku ˻Masa Jesosi˼ Keesitu kaa, nöö i ko wan njunjun
    sëmbë. Di awoo libi go kaa, wan hii njunjun libi ko.
  qvs-NT: Kunanka Jesukristuwan tantalla kawsashpanchikuna mushuk layata yuyaykushpana
    kawsanchisapa. Tata Dios mushuk runakunatana rurawashkanchisapa. Chay ñawpa mana
    alli rurashkanchikunata sakishpanchikuna mushuk alli ruranakunata rurashpana kawsanchisapa.
  zca-NT: porke tu xa' nak tutsa kun Jesukrist, men ze' nak la xtu men; rë kwa'n ngok
    xa' nzhala, lë'i nded la; nal kwa'n naban xa', rëi ngok kub par lë' xa'.
  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃ Jesucristore catʉ̃goʉsajʉ̃goʉ ape yeri cacʉ̃goʉpʉ niñami.
    Roro cʉ̃ caátinucũrĩqũẽrẽ caátijãnarĩcʉ̃pʉ niñami. Bairo roro cajʉ̃goyepʉ cʉ̃
    caátiãnajẽrẽ pitiri bero, caroa macããjẽ jeto caátiãninucũʉ̃ majũ tuayami yua.
  qxo-NT: Pipis Jesucristo salvacog canganta criyirga unay cag lluta cawayninta jagirirnam
    mushog alli cawaymanna ticrarin.
  mox-mox: ʼInega ʼeguma taha toga Keliso maega niʼa iveʼaidega, e ʼinega tomotau nana
    niʼa vevauvau ʼevivi. Tauna ena toa nugwenugweidi niʼa awala, ta ʼesi ilivu vauvauna
    be wese nuanua vauvauna niʼa iʼifoqe ʼinaya.
  kew-kew: Gore aa medame Krais raapu pirua kagaa kone mealiare nipu ora kagaa aa
    piralia. Goa pua abana wae kone rayore gimoa kagaa kone mu saapiramina.
  dww-dww: Vutuna aubainama aitau da Keriso ḡarone e miamiana, tauna inam tubuḡa vaunama.
    Yawasana poranama ya naḡona be yawasana vaunama ya tavana.
  twi-ASANTE: Sɛ obi wɔ Kristo mu a, na ɔyɛ abɔdeɛ foforɔ, na nneɛma dada nyinaa atwam
    ama nneɛma foforɔ aba.
  aoj-aoj: Eaꞌ iꞌi anin epen nepe negaloma Kraisi, God nandaꞌ anin nataga dambain
    endilisi. Deiꞌ pemeꞌ andeandeꞌ. Waf afamba apifi ananifi ahiꞌalaf eaꞌ. Deiꞌ nandaꞌ
    waf dambaifi.
  cbv-cbv: Ded Jesucristodih jepahni, ã́ih jʉmna, jenah joyát tʉ́ʉt nʉʉmní ã jʉmna
    caá. Ded pah ã jenah joyát tʉ́ʉt nʉʉmná, ded pah ã chãjatbʉt tʉ́ʉt nʉʉmní ã jʉmna
    caá. Jã́tih ã weñat pínahdihjeh chãjni ã jʉmʉp be. Bʉʉ, tʉ́ʉt nʉʉmná, Tʉ́ini Espíritu
    ã teo wáacachah, Dios ded pah ã weñat pínahboodíh chãjni ã jʉmna caá, bʉca.
  taw-taw: Anɨb ak tek binɨb Klays nop chɨgɨl mɨdebal okok, God kɨlop gek kɨm kɨdeyɨl
    adek ak mɨdebal. Tap ned gelɨgɨpal ak kul gup, kɨdeyɨl nɨb ak apjakup.
  jic-NT: Gente Cristo sa con̈ na, la p'a casá jola quinam. Yupj ma quelel lajay quinam
    nawaja'a la tjajay jin. Ma quelel yola quinam nawaja'a yólatsja jin. La p'a casá
    quelel lajay quinam, Dios jos jin.
  zap-NT: Por neguin men ne che nak xpén Jesucrist, che stelel mbán men; che wsaan
    men yra ne wlaa men chekwlo, che wak kweblel men.
  wer-wer: Yaap, Kristook kaamök elniin ten itaangkën pi omën wonöpök tenim Aköp pël
    yewas. Pötaanök omën namp Kristook yal menak wëën pöt Anutuuk ngolöp panë yemowas.
    Pël ëën omën utpetat ngaan pim naë wiakaima pöt won yesën ngolöpöt yaarö.
  ipi-ipi: '@see-verse:2CO.005.016'
  qul-NT: Cristowan cajka mosoj runaña; ñaupaj causaynin pasapunña, cunan causaynenka
    mosojyachiskaña.
  tnc-tnc: Suᵽabatirã Jesucristoriki ᵽuri Tuᵽarãte kiᵽuᵽaka o'aekaki imaki. Bikija
    kimaroyika mirãkareka aᵽeuᵽaka kiᵽuᵽaka o'aekaki imarĩ, mamarokaᵽi oyiaja ᵽuᵽajoaiki
    kime mae.
  ter-NT: 'Énomone ngó''ino: Koêkuti xâne hokópotine Kristu, koati inamápotine. Uké''epone
    neko kúxoti kixoku itúkeovo, inámapone uhá koeti xokóyoke.'
  bmr-NT: Mɨɨro Cristoma iicacuubo bomiyamɨnaafirucu eedeeneheje finɨcuuhi, jisu paryɨ
    bonehejerucu.
  fuf-fuf: Si tawii goɗɗo no humondiri e Almasiihu on, haray ko o tagudi heyri, haray
    piiji kiɗɗi ɗin feƴƴirii mo, haray piiji ɗin fow wontii kesi.
  bhl-bhl: Nimtew angom? Kame, nu Kulais eso fewtokosuluw kunum waneng keko, alwol
    kesomi, kikis kunum waneng kebuluw kasike. Fein! Suaem kemaluw e kame banimei,
    nu atin kuw kikis kunum waneng kebuluw te.
  ons-ons: Ea wane ŋei mane Kristo wano takot kemaikeo, eŋe ŋei kine mane okanmaike.
    Masi tanik kine kine sogine eamo siukkimo, kine kine museleŋo sari wakon mange.
  con-NTPO: Toya'caen majan a'i Cristo a'ive da'ta ñoa'me Chiga cuname aga'ttoen'cho
    tsu. Tise tayo'su canse'cho tayo pasa. Nane osha'cho tsu cuname da.
  ghs-ghs: Oi teeho bahe teei Kiristuho pobi naateqi ota usaqe naatorai. Agobai bamu
    naatemi abi usaqe oi ooraita mooro.
  peg-peg: ଲାଗିଂ ଜଦି ଇନେର୍‌ କ୍ରିସ୍ଟତାକେ ମାନାନ୍‌, ୱାଟିଙ୍ଗ୍‌ ହେୱାନ୍‌ ପୁନି ଉବ୍‌ଜାଣ୍‌
    ଆତାନ୍ନା; ଲାମା ବିସ୍ରେ ସବୁ ବୁଡା ଆତାତ୍‌ନ୍ନା, ହୁଡ଼ାଟ୍‌, ପୁନି ବିସ୍ରେ ସବୁ ଆତାତ୍‌ନ୍ନା
    ।
  txu-NT: Bir, mỳj ne ar ije me mar on? Bir, dja Kritu meo kra nhym me arỳm umar djà
    ny. Amrẽbê ne me mỳjja tũm kôt ar amijo ba. Ne jakam arỳm kute mỳjja tũmkôt amijo
    baja arỳm krãtan arỳm mỳjja nykôt ar amijo ba. Be ga, me arỳm mrãmri prĩne umar
    djà nykumrẽxja pumũ. Bar aminhijukri amidjan arỳm kute meo ny ja ma.
  eng-WEBU: Therefore if anyone is in Christ, he is a new creation. The old things
    have passed away. Behold, all things have become new.
  gnw-NT: Jáeramo ime yave quía güɨrovia Cristo re vae, Tumpa umee chupe tecove ipɨau
    vae. Uipota'ã ma mbaembae tenonde yave uipota vae. Uipota ma mbaembae tecove ipɨau
    vae pegua.
  mux-mux: Akiliinga, yambu te Krais-kene tapú-topa molemú kene Pulu Yili-ni yambu
    kanili ‘Yu yambu konale mulupili.’ nilimú, yu sika yambu konale molemú. Ui tepa
    kis-sipa mulurum uluma kamu mania purum. Ekupu ulu konama ⸤yu-kene⸥ wendu olemú.
  maj-NT: Kui nga xi nkuhú kamako̱ Cristo̱, kui xi xu̱ta̱ tse̱tse̱ ngáha. Ja j'a ni
    chóo̱. Ja j'ai ni xi tse̱tse̱.
  bkq-NT: Jesus einwânni modo iweloem ietybymoem mawânkâ. Nhangahu oday xunâry saguhobyry,
    anhekyly warâ adaimpyem, idânârâ kehoem iweloem ietybyem awyly.
  kue-kue: Ipre yomba ta Krais mina sidakagl morambuka, God ere i yomba kor endungwa
    ana embriye mambuno goglo ende korugl pi kondugo, ana embriye mambuno kor mina
    wanmoglkwa.
  cot-NT: Irootaquequea noncantantajiaquempica imaica iriraquea tsipashirentacarica
    Quirishito imaica, iroaquerashiretanaji icantanaja. Teequea inquempetajempaji
    coramani, icantashitatianajatari, maasano iroaqueratimotanajiritari.
  bnp-bnp: Na tahuna a viri i rihi e Kristo, a Vure i ratarike karabea, i manga a
    viri karaba. A rabu hosi vona i lobo. Ngane i ramai a rabu karaba.
  apn-NT: Nẽ koja mẽhõ Kris kôt amnhĩ xãm nhũm kot amnhĩ nhĩpêx tũmja kêp hapêx nhũm
    hpãnhã kot amnhĩ nhĩpêx nyw pix o amnhĩ nhĩpêx nẽ hamaxpẽr nyw pix o hamaxpẽr.
  ctp-NT: Nde ñaꞌan lka chaꞌ kanꞌ. Bra nu wa msñi ska nten chaꞌ ꞌin Krixtu, bra kanꞌ
    wa mxaꞌan chaꞌ ꞌin yu kanꞌ; wa mdyii chaꞌ ꞌin yu loꞌo chaꞌ kuxi nu yꞌni yu nu
    ngwa sꞌni la. Wa mjwi xka chalyuu kwi ꞌin yu ni.
  opm-opm: Gin kakdah morhe dasi hat patim ma sapti danong oh Krais orhe boknong oh
    mar natimbas matipmur. Imat natimbas matip ohoh ihan Krais orhe boknong hat pati
    kuuhan dirnong dire rihohe ihat ma pateshe danong oh dat namdapatmur. Namdama
    kopenohe paten dasi naham kis nahat napapatmur.
  bvr-bvr: Wurra jarra minypa ana-nga an-gata nipa rrapa Christ gu-ngardapa abirri-negiyana,
    an-gata an-gugaliya Wangarr minypa a-ngukurdanyjinga, an-geka a-ni. Rrapa gun-gata
    minypa nipa an-gugaliya mu-ngoyurra gu-borrwurra a-workiyana gipa gugu gu-bona,
    wurra gun-geka gu-menga.
  wal-wal: Hegaa gishshau, ooninne Kiristtoosaara de7ikko, ooratta mereta; gal77ai
    aadhdhiis; be7ite, ubbabaikka ooraxxiis.
  zad-NT: Beena' ba nake' Crístona' txen, ba bikob Chioza' yeḻ' mban c̱he'na'. Ba
    wchooṉlallee yeḻ' mban gol c̱he'na', na' ba zoe' to lo yeḻ' mban kob.
  kmg-kmg: Irec ŋic moc Kristorao šuhuckeekac e fuŋmoc eekac. Ine wiac raŋɋane omaewec,
    ŋicbureŋ, wiac ɋâricne fuawec.
  aso-aso: Ee, neꞌmino neineꞌ nenako nemuꞌ nene eveneꞌ ma ingine Kilisitoda mini mili
    nilizave nene mo Oꞌmosoꞌmo do gosohoꞌ gehepeve o-ngede neineꞌ nenako neꞌmo ingine
    gomuꞌ igi mili minaniꞌ monovoꞌine ma nene mo osuꞌ lavo ngemeni dameniꞌine nene,
    aizo, mo gosohoꞌ gehepeve loloꞌ ogave.
  uli-uli: Yodla semal yebe dabey Kristus ngo yebe tefoy tefael; bo yesa sub tefael
    le tay igegili molwe igegal metamo.
  nin-NT: Ina inggi i tsarr di uwanggo nggo a ti kaki uniga Kristi, uwa kaki unushirr
    uhe̱he̱. A si si nâ ta si nggo a di se zizo hen, iso ima ikuku yi i ka vu sarr
    ba, iso ihe̱he̱ mu i so se na ku ziza nggo.
  acu-NT: Tura asar Cristonu ainautikia Yusnumia akiinau asar, yamaram akiinawa nunisrik
    ainiaji. Ii yaanchuik tunau nintimtairingkia mash inaisar, pujut yamaram jukin
    asar, yamaikia ii nintimauringkia nekas yamarmaitai.
  cak-WNT: Y xabachique c'a winek ri xa jun chic rubanon riq'ui ri Cristo, can xjalatej
    wi c'a ri ruc'aslen. Can xban wi c'a jun c'ac'ac' winek chare. Ronojel ri itzel
    laj c'aslen ri xerubanala' pa nabey mul tek c'a ma jane tunimaj, xa can xecanaj
    wi c'a ca, y xuchop c'a el jun c'ac'ac' c'aslen.
  ebk-ebk: Tay uray ngachana ay taku ay makius-usa kan Cristo at munfialinun Apo Dios
    sa ay taku as fiarú ay taku. Nan sikud ay katatakuna at napapug ya nasokatan as
    fiarú!
  spa-PDDPT: De modo que si alguno es nueva creación en Cristo, las cosas viejas pasaron
    y todas son nuevas.
  ruf-ruf: Apfo, imunu ang'awa mghati mwa Kiristu, ayo ka chilumbe cha sambi, ghumwande
    ghahupa, ghawa gha sambi.
  gun-gun: Mba'eta Cristo re ikuai va'e ma hemimoingo pyau ma. Heko ymague oaxapa
    ma, ipyau va'e ju oĩ.
  agu-BL: Na cyakil yi o' yi ato' tk'ab Cristo, o' ac'aj wunak, na ja wi't cyaj kacyajsal
    yi e'chk ajtza'kl cachi' yi xomnako' te'j sajle'n, ma jalu' o' ac'aj wunak.
  isn-isn: Kuite angeze muntu wehi ukole mukati ang'wa Kilisto, nuanso keumbe kepya.
    Imakani nakali akeile. Goza aina mapya.
  ilo-ULB: Ngarud, no adda ti siasinoman kenni Cristo, isuna ket maysa a baro a parsua.
    Napukawen dagiti daan a banbanag. Kitaenyo, nagbalindan a baro.
  pir-NT: Sa yena Cristo yequina wahana quehnoañe pehere yena wahaja mari. Panopʉ
    mari esa tuharo mari yemedire duhu cjã mari. Yojopʉre quehnoañe pehere camesana
    tire yeaja mari.
  anv-NT: Ɛwéna ɛtɛne nnó muú achogé mmyɛ ne Kras, alaá muú mekɛ. Geŋwá ɛyi
    gekwene gekoó mɛ, gɛge yɛ́ ɛyi gekɛ gechwɔ́.
  sab-NT: Ene kaire kwian Cristo gai ulia kwian ene kwian jagere kare, kwian ene tañachuge
    nganake tañachugu ngeruge, ta agekalin nganake agedu ngeruge, kwian ene ta suge
    nganake ulita jagere.
  tmd-tmd: Nöbö mö Krais nugwo cɨrɨpöi bla, God rɨmɨn kömö yoŋyöbö adaku mɨdöia. Ap
    hödyöbö aku pörɨm, höd rɨg mɨdmɨdöi mag akuyöbö mɨdölöi; ap yoŋyöbö mödö ha.
  acr-NNT: Jekꞌulaꞌ we junoq uyaꞌom ribꞌ puqꞌabꞌ ri Cristo, e jun kꞌakꞌ tikawex. Junwi
    karil ronoje, ma ri re ojertan xkanaj kanoq y ronoje uꞌanom kꞌakꞌ rukꞌ.
  kpg-kpg: Tangada dela guu hai di tama ni Christ, geia guu hai tangada hoou. Nia
    mee namua gu hagalee i dono baahi, gei nia mee hoou gu kila aga.
  taj-taj: थेतबासेलमा चुदे खालै म्‍हि ख्रीष्‍टदेन छ्‌याम गिक तसी जिन्‍बा मुला भिसम
    थे छार दोसी जिन्‍बा मुला, पुरानो तामगदे जम्‍मान म्‍हासी जिन्‍बा मुला। च्‍यागो,
    थे जम्‍मान ताम छार दोसी जिन्‍बा मुला।
  avt-avt: '@see-verse:2CO.005.016'
  cbk-cbk: Entonces, al quedar un gente creyente, unido ya le con Jesucristo y igual
    como nuevo pa lang ya crea el di suyo corazon. Todo el maga cosas daan na su vida
    dol ya desaparece ya, y todo ya queda ya nuevo na di suyo pensamiento.
  uig-ARA: شۇڭا ئەمدى بىرسى مەسىھدە بولسا، ئۇ يېڭى بىر يارىتىلغۇچىدۇر! كونا ئىشلار
    ئۆتۈپ، مانا، ھەممە ئىش يېڭى بولدى!
  tuf-tuf: Bíyinatan Jesucristo chihtá cáctara eyin urán ajquitro. Récaji sihw̃ar
    éytara síhw̃atiro. Récaji yajquír éytara yajti cuar ahra ur ay yajcaro.
  abx-abx: Kon sugad, bisan say nga ag'adda na si Kristo, adda na iya baha'o hinimo.
    Arungay na i dati pagka'a'a-na ngan paluwa' i baha'o.
  mco-NT: Com tɨgachjaty cham nhuinjɨhuɨ̈yɨch Cristo, paady ycɨxp pɨnjaty yajpatp
    ma Cristo, jemyjot jemyhuinma'ñ je' ymɨɨd'ajtnɨp, jadu'n nipaady nej jɨhuɨ̈y tɨ
    ma'xung'aty huinjemy. Je jot je huinma'ñ huɨdibɨ anajty ymɨɨd co anajty ca'nɨ
    mɨbɨcy Cristo, tɨ je' ñajxtäy, jadachambɨ ac jemyjot ac jemyhuinma'ñ tɨ y'ahuimbijttäy.
  cpb-NT: Iro nokantantzimiri, ikaatzi withaashiretanaariri Cristo, owakerashireri
    ikantanaa, te roshiyanaa ikantawetaga pairani ithonkaga owakeratzimotairi maawoini.
  aon-aon: Namudok aria ta enen arpen nyutukur Krais um, aria Iruhin douk neneken
    nyatogur naminyi iri. Gamo pumnek! Douk, seiwokihi yoweihi aih douk hanak hawishuk
    aria namihi hatogur hape.
  hus-NT-2005: 'Jaxtám, max jun xitaꞌ kʼwajatich kʼal na Kristo, in junwal jelti max
    waꞌchinékich ti ít: Ejtal xan ti xeꞌechwiꞌik, xoꞌ yabich anchanꞌ ti xeꞌech. Xoꞌ,
    ítich i xeꞌchintaláb in koꞌol.'
  mig-NT: Chi̱ nú ɨɨn ña̱yɨvɨ yí'i‑i nda'a Cristo, a ni̱ nduu jáá‑i, te tu̱'un tú'ú,
    a ni̱ kaja̱'a kua'a̱n. Te vina a ni̱ ndɨ'ɨ ni̱ ka̱ndujáá.
  bps-bps: Taman i to masasatu di ku Dyisas Krayst, mbaling falami kdee fandaman na
    nimoan, takubu i labi, na tatamlas i falami.
  mbs-mbs: Se otaw simalig ki Cristo, ontò den netodà se pedowan dan. Taman den niyan
    se pegkeallang dan diyà te medaet, so doen den kaling pedowan dan.
  tof-tof: Da darrü olom Kerrisoka dabyórrün nómada, wa küsil olomóm kuri baine. Ngaep
    ngyabena kuri bamrükürr, da módóga, küsil ngyabena kuri bókyanórr!
  cme-NT: 'Da ŋ gbãŋ suur Kirsa horre-na, ŋ ciɛ nelfɛlɛŋ nuɔ: Ãncɔlɔmma curaa, ãnfɛlɛmma''i
    duɔŋ.'
  sus-sus: Mixi nun Ala xa Mixi Sugandixi na lu fe keren kui, a findima mixi nɛɛnɛ
    nan na. A xa fe fori bara masara fe nɛɛnɛ ra.
  pon-2006: Pwe ni mehmen eh wiahla sapwellimen Krais, e kin wiahla aramas kapw men;
    mehn mahso sohrala, oh me kapw uhd wiliandi.
  dad-dad: Anĩ nigin, taka ĩ Kristus bun ibodok, Negur ĩ yale, mata bagai inon. Tubu
    are ilele di, mata anĩ isin.
  zab-NT: te pur tutix bniety ni a ná tubyzi cun Crist, abchu zec ni nabánybɨ. Airɨnquɨ
    nabánybɨ que zec ni gubánybɨ gulo.
  jae-jae: Amboac tonaŋ ŋac teŋ embe Kilisi êmbiŋ eŋ tôŋ, go êtu gêŋ wakuc teŋ. Alic
    acgom, gêŋ laŋgwa gêjaŋa su ma gêŋ wakuc mêŋkêsa.
  ksd-ksd: Ta nin ona ta tikai i ki tai Kristo, ia ra kalamana vavaki; a lavur maulana
    magit dia tar panie; gire, dia kalamana muka.
  msm-NT: Su to otow no nabogkot on duon ki Cristo, nabag-u on sikandin. Bag-u on
    to tibo su to tahan migyaboy on.
  myk-myk: Sipya wemu bu jé Kirisa wo kariɲɛɛgɛ ki ni, weefɔɔ na ɲɛri sipyifomɔ. Keree
    kiimu ki ɲɛ nilɛgɛɛ ge, kee bɛɛri na doro, keree kiimu ki ɲɛ nivoŋɔɔ ge, kee na
    ɲɔ kɔn.
  sbe-sbe: Tenem debanaena, ena tamowai hesau iya Keliso yona, meta iya ye hemala
    tamowai hauhauna. Mauli beyabeyana wa ye laoko na mauli hauhauna ye haiyako.
  mcr-mcr: Ämaqä hŋqu, Kraisi Ique guä eŋqä-ma äkiuäŋqiyäŋqe, iqu ämaqä änyä-häŋä-qu
    eqi. Iŋi suqä yäuä iqu hma etä, änyä-häŋä iqunäŋqä ipäqiyqi.
  cux-NT: '''Tíícā ní ''iiⁿ''yāⁿ chi i''téénu yā Cristo ní yeⁿ''é Cristo. Ní ''iiⁿ''yāⁿ
    miiⁿ ''áámá ''iiⁿ''yāⁿ ngai. Cosas chi diíⁿ yā vmnaaⁿ nguɛ́ɛ́ diíⁿ yā maaⁿ ti
    nducuéⁿ''ē chí diíⁿ yā ní yeⁿ''e vida ngai yeⁿ''e yā.'
  tur-YTC: Bu nedenle, bir kimse Mesih’teyse, yeni bir yaradılıştır. Eski şeyler geçmiş,
    işte, her şey yeni olmuştur.
  san-ITR: kenachit khrIShTa Ashrite nUtanA sR^iShTi rbhavati purAtanAni lupyante
    pashya nikhilAni navInAni bhavanti|
  bel-N: Так што хто ў Хрысьце, той новае стварэньне; старое мінула, вось, сталася
    ўсё новае.
  sch-sch: Tukhom Khrista hah a zomin chu mi thar ani zoia; amuruo chu ahek zoia;
    athar kêng a hongni zoi.
  mic-MIQNT: Ta'n tujiw wen getlams'tasij Se'sugulial Gjinisgam pilei angita'suaqanm
    ignmuaj. Puna'toq ta'n i' tle'g'p aq piltu mimajit. Se'susal toqo wije'tijig.
  huu-NT: Cristona caɨ ɨɨnua mei, naimɨemo jai caɨ duillamona, caɨ comecɨaɨ iuaina
    meidotɨcaɨ. Jai jɨaɨe isoidɨcaɨ. Jɨaɨe rafuedo jai jaidɨcaɨ. Jaie caɨmo ite rafuedo
    jai jaiñedɨcaɨ.
  jiv-NT: Tuma asamtai, Krístunu ajasúka yamaram najanamuiti. Yaunchu enentáimtairi̱
    meṉkakayi. Antsu núnaka íikias ni enentáimtairi̱ nekas yamarmaiti yamaikia.
  otm-NT: Nguetho gätho to'o in 'yohʉ ra Cristo tengu 'bʉ ma'da'yo ʉ, nu yʉ́n yon
    'yomfɛ̨ni zɛhɛ bi 'bɛ'ʉ, pɛ nuya gätho bi gohi ma'da'yo.
  dah-dah: Niŋgeb al kura Yesu Kristuya hiyeŋ al gobe Al Kuruŋ diliŋde al gergeŋ wor
    po hiyyeŋ. Fudinde, det bikkekbe hubu heke det gergeŋ igiŋ goyen po forok yenayiŋ
  tnk-tnk: Ro iamɨnhi irə trɨni mɨnuə iərmama riti ruvehe mo kuatia irau Kristo, in
    rɨməuvehe mo in iərmama vi. Noien akuas səvənhi ruvəiwən, nənə noien vi ruvəuvehe.
  kpr-kpr: 'Avori, ne eregoseva: genembo mave Keriso ghae dabade tatedo irarira amo,
    nu dubo jovereghari, irari seka budo, nu dombu eni beká ava edo irarira. Nunda
    irari manai isambu dodo, nunda irari seka ava tuturo arira.'
  san-IAS: kenacit khrīṣṭa āśrite nūtanā sṛṣṭi rbhavati purātanāni lupyante paśya
    nikhilāni navīnāni bhavanti|
  nho-nho: Aa teenaa, te tama e iloa maaoni i Christ raa teenaa se tama hoou. Tana tiputipu
    tuai raa ku oti te tiiake, aa te tiputipu hoou raa ku hakasura.
  gym-NT: Ne aisete nire nire tä ketetibe Kristobe abko töita nebe ni btin kwrere
    amne, jändrän jökrä kira kämekäme nämane btä, ye abko nikanina ta. Ye täte Ngöbökwe
    ni kwitanina btin ketetibe Kristobe, aisete ni töita nebe btin mda.
  azg-NT: Mangꞌe joꞌ, juu tsꞌan na mꞌaan ntyja ꞌnaanꞌ Cristo, itsꞌaa Tyoꞌtsꞌon na
    conduihin tsꞌan xco. Naneinhin jndë tejndyo ntyja nchu vaa na totsꞌaa jndyee juu.
    Ntyja na vamꞌaan juu, condixco tsoñꞌenhanꞌ.
  bhd-bhd: ते अगर कोई मसीह मां आए त तै नव्वीं स्रष्टि आए, पुरैनी गल्लां बीती जेई;
    हेरा, तैना सब नेव्वीं भोइजेइ।
  too-NT: Palh kalhatin chi'xcu' kalhlaka'ī' Cristo, chuntza' taxtāpalī ixtapāstacna'
    lā' hua'chi xasāsti' chi'xcu' la. Ixlīhuāk a'ntū xala' pū'la laksputnī'ttza'.
    Huan chi'xcu' tū'tza' hua'chi xapū'la. Huāktza' xasāsti' ixtapāstacna'.
  ind-AYT: Jadi, siapa yang ada di dalam Kristus, ia adalah ciptaan baru. Hal-hal
    yang lama sudah berlalu, lihatlah, hal-hal yang baru sudah datang.
  cjo-NT: Ninkarika aapatziyaarini Jesokirishito, ari rinashitakaakyaari rirori; eero
    ikenkithashiryaapiintawo ikimitaaga paerani eejatzi eero rantapiintziro rantawitarini,
    omaanta ipaashinitanee.
  nsn-nsn: Ge mai pe re uangoul tokaha keip tang Iesu Kristo, inggono ra uatimuhin.
    A pensiounur niguat, kara niuangoul ke hiliu, kare palihimer niuangoul.
  san-DEV: केनचित् ख्रीष्ट आश्रिते नूतना सृष्टि र्भवति पुरातनानि लुप्यन्ते पश्य निखिलानि
    नवीनानि भवन्ति।
  tna-NT: Quebata Cristo neje dunejiji yani, tueda da nimeeichacua, mesa equene ai
    puiti madhada cuana pupeana putsu. Jiahue beju pamapa mesa ai puiti cuana eichacua
    epupiruani.
  lid-lid: Ya, bolo len dah, are lau mwan o badih, atehei budon tiri mara-ei in ta
    Krais, badeh, Kindrei ndrabwidi iri ndrasahan ha-un labai. Eme ma, kandriyen malen
    bwena ndra-au mara-ei, ma kandriyen mwasin ha-un ndrasahan.
  wim-wim: Ngamp ngangk ngamparaman theeꞌanamp nungant Jesus Christ.antan-a, aniy
    ngamp-a, pam wanch nyiingkanam ngul weenanamp, an puth nil Jesus.angan weentath
    ngampang woyan way amanaman woyan min aakanakan.
  zga-M: Pwu lino, ingave umunu yoyoni aligati mwa Kristi, umwene avile munu impya.
    Agakhatale galutile. Lola, gavile mapya.
  yom-yom: Diawu enati mutu widi mu Klisto, buna wuyikidi vangu kimona ; mambu momo
    makhulu maviokidi vayi mambu mamoso meka mamona.
  san-SIN: කේනචිත් ඛ්‍රීෂ්ට ආශ්‍රිතේ නූතනා සෘෂ්ටි ර්භවති පුරාතනානි ලුප්‍යන්තේ පශ්‍ය
    නිඛිලානි නවීනානි භවන්ති|
  yut-yut: Yaŋdo, amɨn kɨnda Kristokon gadasak kaŋ, Piŋkop da aŋkaluk aban amɨn kalugɨ
    kɨnda dagosok. Mao! Aŋpak kalɨpmɨ pasɨlakwan aŋpak kalugɨ kɨlɨ noman tak.
  grc-BYZ: ὥστε εἴ τις ἐν Χριστῷ, καινὴ κτίσις· τὰ ἀρχαῖα παρῆλθεν, ἰδοὺ γέγονε καινὰ
    τὰ πάντα.
  cpc-NT: Irootaki nokantantzimiri, ikaatzi wathatakoshiritanaariri Cristo, owakiraashiri
    ikantayitanaa, tii ikimitanaa tsika ikantawita pairani, othonka owakiraatzimotanairi
    maawoni.
  nhg-NT: De manieras que tlö canajyeca ica tieca Cristo, ica sente tlöcatl yancuec.
    Inemeles tli primiero oyeya ye opanuc, hua öxö ye ica yancuec.
  nya-nya: Nʼchifukwa chake, ngati munthu aliyense ali mwa Khristu, ndi wolengedwa
    kwatsopano; zinthu zakale zapita taonani, zakhala zatsopano.
  ngu-NT: Ijcon, tej, aquin nemi san secan ihuan Cristo, yejhua yencuic tlacatl nochihua.
    On tlajtlamach isoltic opopoliu, niman yej nochi on tlen yencuic ohuajlaj.
  kup-kup: Met pi darim Amip hez, povoz ni tairap petev pimaz homet, pinañ honeo ravat
    hekez pop nim batam heñit maot naketü, oñ ni home magei tinavonañap ravat hekë.
  jid-jid: Dun ndi wa an me me Almasihu batitine. cinche al'amura ba shude den kati
    nsa.
  wmw-wmw: Basi munu mmojawapo, akiwa nawo umoja na Almasihi, iye ikuwa kapongoriwa
    tena upya. Úmida ure upita, kanza upya.
  gmv-GGM: Hessa gishshi oonikka Kiristoosa bagga gidiko izi ooratha medhetethiko.
    kase ceega medhetethay aadhides. He iza oolla hara ooratha medhetetthi gelides.
  ssg-ssg: Nameniwa, tel na i pakata xox hani kapi Jises Krais, i sohot seilon haun.
    I lioiwen lialui nanahian ti imat. Nanahian ape i sohia soliwen.
  zpo-NT: Kwaanzee lee xaa nzo kwaan Jesucrist, nak xaa kub. Lee re kwaan gox mdedla
    lo xaa, lee re kwaan nal nak kwaan kub lo xaa.
  poy-poy: Muntu yoseri pakalikolerana pamuhera na Kristu, muntu ayu kawera shiumbi
    sha syayi, ga makashu gapita, gawera ga syayi.
  qwh-NT: Tsemi pipis Jesucristuwan juc shonqunolla carqa, yuricurishqa wamra cuenta
    ticrarin. Mananam unenonatsu canqa; sinoqa juclaya nunanam canqa.
  gaw-gaw: Amunu aun nug Kristus ele laip̱u daaṯep, nug am danab bau. Anuḵa dayom
    amubia am iiṯa. Nuhigp̱a keeke oh am bau daaṯe.
  nca-nca: Asa ko uni kato Kristo quroyómo yote tiníqo, Anutuko ene riní keta taró.
    O komo qu kini ta, o keta qu ka tunoqa.
  zpz-NTPP: Gun benu tub mbecy nac nuy Crisht, orzeꞌ byac yu tub mbecy cub. Orzeꞌ
    dela mod nu nay gulas, bi bded niñ. Mod nu nay na, ndeꞌ tub mod cub.
  mkj-mkj: Pwa emen wiahla nihn Christ ih kin wiahla armaj kapw men; mihn mehj mwomwla,
    a me kapw wud wiliandi.
  zac-NT: El quë naná unidë con Cristo, nall personë cubi; ra cusë gushë hia gualú
    parë nguiu ni. Hia bëdchini vidë cubi parë lë́ꞌiꞌ.
  kyg-kyg: Gotiꞌa ina lagimo Kalaisipiꞌmo maiꞌnisafi ago saufa vayaꞌmo alo huno apateꞌniye.
    Afiyo, huꞌna, atafa kavaꞌapimo ago hano huꞌnigenoꞌaeꞌmo muki saufa kavaꞌapimo
    afole aiꞌniye.
  kmk-kmk: Ta sat tagu’n maidagamung kan Kristu, bagu’n tagu naton. Naidon dit dadaana
    mantatagu na; ta napabaguwon.
  cao-NT: Jabi Cristó nohiria rarinamano tsi nohiria paxa ca manëhi quiha. Huinocahi
    quiha jahuë jabi siri. Jabi paxa ca bichi quiha ra.
  bbr-bbr: Kiro onokun, inok ro ko Krais pak pasar rau, ko ro awau sare raiäu. Kon
    meteran onok kiro erekapu manonuk, onok awau miäu.
  inb-inb: Mai­kan Cristo­wa kag­kuna, ikuti musuia­chig­sina­mi tukug­samun­kuna.
    Ñugpa­manda ruku kaug­sai, ñami ialirka. Ikuti sug rigcha kaug­sai­wa musuia­chig­sina­mi
    tukug­samurka.
  hrv-hrv: Dakle, je li tko u Kristu, nov je stvor. Staro uminu, novo, gle, nasta!
  box-NT: Hen ká a nùpue páanía là a *Krista, se wón ɓànso lée nì-fĩnle.
    Mu bè-kĩ́a wã́a khĩína, mu bìo ɓúenɓúen wã́a wó bè-fĩa.
  ote-NT: Nuꞌa̱ tóꞌo xa gamfri ra Zidada Jesucristo go gueꞌa̱ ya xa yopa ꞌmʉi maꞌraꞌyo,
    nurá nda̱xjua ꞌmʉi maꞌmɛtꞌo ya bi uadi bi thogui, y nubyá ya pɛꞌtsa ꞌnara ꞌraꞌyo
    ꞌmʉi.
  wnu-wnu: 'End ne munon ger Yisast igoriner eng Qenu seara apand munon qugurebi igoriba.
    An eng musub imbigar: see qomon qoan eng mom uma isub qomon temen eng mom dibenara.'
  zam-NT: Por cona, chele' chol mèn co' yòo loo cón che'n Crist dib nzo yéc mèn no
    dib nzo lezo' mèn, mèna nac mèn cub xal thìb mbeto' co' diz ngóol. Ryete mod co'
    mque no mèn póla nguri'thle'. Per nalle' mèna ngue tee ban con thìb mod cub co'
    nac thìb yalnaban cub.
  zyp-NT: Macawtaco ahohmai Khri tei a cang caco, ama cawh tua thapaw mehnung a cang,
    ahlungpaw cangnah khah ly ka, a thapaw cangnah khah a va chuh myca.
  sey-NT: Ja̱je paꞌina, Cristona tsioni paꞌiquë cato huajë pa̱i api. Ja̱je paꞌina,
    ai coꞌamaña cato tsoe nejoseꞌe aꞌë, yure paꞌiye cato huajëye aꞌë.
  nvm-nvm: Regavo erar fu oi dakaroime Jesu ma vierafene una efuon reno iji fuka e
    iviamkor ren. Fu unam fuon usuikor iji fun abe akozen gavo iviakma fun una unam
    iviamkor iji anerene reoin.
  mps-mps: Tama tibaso niwai bidi Kraisba wadolobo si da, teda Godigo aga gesi noma
    bidi mu ilama pedalaibao. Bugagia odao. Megi te bidigo ebo poloba kolesaga tigidali
    silalio, tama gesi kolesaga pedalai dao.
  pab-NT: Hatya haliti atyo Enore Kalorexe Aohenere koamaniya tyaohetehena hoka waitare
    haliti atyo. Enawenane toahiyere atyo tyotya, hoka waitare atyo tyaoneheta enawenane.
  llg-llg: Huu ndia de, hataholi fo nana mbaꞌak no Karistus, dadik neu hataholi beuk
    so. Ana taa sama leo makahulun bali, huu soda laan mopo henin so. Taa kana so
    bali! Huu hatematak ia, beuk nai ia so.
  kyf-kyf: Nyɩmɛ -ka Klisɩ 'wʋ -mɩ, ɔ ka nyɩmɛ lolu -zɛ. Gbʋ 'cɩnnya ka 'plɩ, gbʋ
    weee ka gbʋ lolu -zɛ.
  tpi-tpi: Olsem na sapos wanpela man i pas wantaim Krais, orait God i mekim em i
    kamap nupela man tru. Harim gut. Nau olpela pasin i pinis olgeta, na nupela pasin
    i kamap pinis.
  mih-NT: Vatyi quɨvɨ saha cuenda yo sii yo sii ra Cristo, i zama ra tandɨhɨ cuhva
    iyo yo. Tandɨhɨ cuhva i sica iñi yo ityi sata sa i nazama si vatyi i saha ra inga
    sa siñi tuñi saa sii yo.
  qvh-NT: Jesucristuta chasquicorga manami naupata cawashgansinösu cawansi, sinöga
    mushog cawaytanami chasquicushcansi. Saymi jusalicuycunata cacharir Tayta Diosninsi
    munashgannöna cawaycansi.
  kms-kms: Pugri bu muq wuti iri Kraist nde nandi di ni ningg wuti ningg nas te God
    ni puq neng wuti urupui kin nas pre. Yabe kin te prene di urupui kin vindi pre.
  agn-agn: Tenged ang maski sinopay na-pen da ong ni Cristo bindoat dang oman. Anda
    ra tang dating pagkataw na. Ba-lo ra tanandia.
  nhi-NT: Uan ohcon, naquin poui iuantzin Cristo yoyancuicanes. Niachtoh ninimilis
    yopanoc, uan yoehcoc yancuic ninimilis.
  ttc-NT: Astilji qa at ab'l mojb'a' tib' tuky'i Krist, tetz jun xjal ak'a'j, kyaqil
    tanq'in oqtxi' oje ponaj, ajna'l ti'j tetz kyaqil oje qet k'ulu' ak'a'j.
  dan-1931: Derfor, om nogen er i Kristus, da er han en ny Skabning; det gamle er
    forbigangent, se, det er blevet nyt!
  kwj-kwj: Hima fori Kurais naha ki ri dau ti nawa, Gotri rini ratorosiwani ako naha
    ri sirasindau. Sumbu hukwe hinga tinda humburo, wosiwani apa sumbu ako tito sukwasini
    ya dau.
  vie-OVCB: 'Ai ở trong Chúa Cứu Thế là con người mới: cuộc đời cũ đã qua, nhường
    chỗ cho đời sống hoàn toàn đổi mới.'
  kze-kze: mindáyaveta Ísu Káráísitiyemo tarúmaimo máyaundaya aúnái'a umáíya méta
    ááémo uráundanten-imayaa íma éta ívé'a aúná-imayaa umáíya máyaumne.
  lbk-lbk: Tay mo sino nan naiyornos ken Cristo et fommalo nan katatakhona, et nay
    nakaan nan sikhod tay nasokatan is falo.
  mto-NT: Ax veꞌem tseꞌe, pa̱n pa̱n tseꞌe ijtp toꞌk muk je̱ Cristo ma̱a̱t, je̱ nam
    joojntykints je̱ꞌe̱ veꞌe jyayejpp, ta̱ xa veꞌe ñaxy juuꞌ veꞌe tu̱yꞌit, tum namts
    je̱ꞌe̱ veꞌe juuꞌ jaty tu̱tyaanni.
  bzh-bzh: Om nabë mehöti tu Kerisi-yi-alam, og Anutu vonġ yi betu mewis raḳ, gaḳ
    yi nġaa muġeng og maya veröḳ yi genelë nġaa pin nebë pekwë yi bemewis raḳ.
  guj-2017: માટે, જો કોઈ માણસ ખ્રિસ્તમાં છે તો તે નવું સર્જન થયો છે; જે જૂનું હતું
    તે જતું રહ્યું છે; જુઓ, તે નવું થયું છે.
  jvn-NT: Awit sapa sing pretyaya marang Kristus wis dadi wong anyar sak kabèhé. Uripé
    wis ora kaya mauné menèh, ora, nanging saiki nglakoni urip anyar sak kabèhé.
  byr-byr: Sarevɨ yɨ nabaai aꞌmwe kwai Kɨraazɨtɨyarɨ wɨlamwaalajai yɨ Gotɨyai aꞌmwe
    sahwarɨ yuna mudɨka tewaanyarɨ mena wɨmwaaihadelyɨ. Gamɨnyɨna sɨnnawɨnya ayabwi
    yuya yɨwɨya yadengɨ. Yɨthaanyi! Gamɨnyɨna yuya mudɨkebwi mena yɨmaꞌnaabadengɨ.
  ian-ian: Kɨpmana nɨmba nat nɨmba kat vɨlaa sɨga nagulɨnja vak vla ana sɨga nagugiyanɨn.
    Nɨn kupi maawut tamba klanɨn. Tak Kraist yandɨ maa kɨpmana nɨmba Kraist kat sɨga
    nagulɨnja vak vla sɨga nagulɨnɨn. Mbambala wupma kai. Mbambala ndɨna angwa vak
    vɨga lɨganɨn.
  hun-hun: Ezért, ha valaki Krisztusban van, új teremtés az, a régiek elmúltak, és
    íme ujjá lett minden.
  mcf-NT: Abi tantiaquid ambi tantiamiaid nec. Ënden matsesën tantiacpadquiec icboedi
    Esuquidistun tantiacpadquiec bëdamboec tabadec abi tantiaquidquio.
  kjs-kjs: Gore ali medame Keriso raapu piruma kagaa kone mealiare nipu ora kagaa
    ali piralia. Go puma abalana koe kone raayore giyoma kagaa kone mu maapiramina.
  mni-mni: Maram aduna kanagumba amana Christtada leirabadi mahak anouba khutsemni;
    ariba adu lanthokkhre, yeng-u, pot pumnamak anouba oirakle.
  yad-NT: Ramuni̱ ni̱tiy vichasara Crístumu, savichasara vadi ju̱desi̱ varintyi. Rabaryi̱ma̱
    ta̱riy savicha̱da, vadiranuma ti̱ta̱ju̱ darya.
  mxb-NT: Dá chi̱ ndi ndáa miíó ña̱yuu ñóꞌo ti̱xi ndáꞌa̱ Cristo, ni̱ nduu na iin ña̱yuu
    sa̱á. Ta ndidaá ña̱ ni̱ sa̱ kuu na tá sata̱ ni̱ ka̱ndo̱o vaan, ta ndidaá ñá ni̱
    nduu sa̱á.
  pon-2006A: Pwe ni mehmen eh wiahla sapwellimen Krais, e kin wiahla aramas kapw men;
    mehn mahso sohrala, oh me kapw uhd wiliandi.
  maq-NT: Yëjë xuta xi tjin tangun cjuatacun rë me cojo cjuatacun rë Jesucristu ne,
    ngu xuta xatsë camá me. Xcusun changá xi tjin rë me ne, cafë, ha cama xatsë.
  hto-hto: Mei daɨí, Crístomo dájena jaɨnáitagamɨe comue cómena jaide. Jaiai ie illáfuiaɨ
    fɨénocaillano nágafuiaɨ cómofuiaɨna méidoga.
  por-BRBSL: Portanto, se alguém está em Cristo, ele é uma nova criação. As coisas
    velhas já passaram. Eis que todas as coisas se tornaram novas.
  ces-NKB: Proto, jestliže [je] někdo v Kristu, [je] nové stvoření. Staré věci pominuly,
    hle, vše je nové!
  cui-cui: Pon caein naexana Cristotha pejume cowʉntsixae bapon pena jʉntʉ coyene
    xeina. Po coyenein xua bayatha exana xua peru jʉntʉ coyenein weraweracaena. Anoxuae
    equeicha icha pena jʉntʉ coyenein exanaena.
  boj-2014: Deqa tamo bei a Kristus beteryesqas di Qotei na aqa are bulyetimqa a tamo
    bunuj brantqas. Niŋgi quiy. Aqa kumbra namij torei koboej. Kumbra bunuj olo brantej.
  eng-OEBUS: Therefore, if anyone is in union with Christ, he is a new being! His
    old life has passed away; a new life has begun!
  eri-eri: Onou waha bona, fai ete no Kristus fada tuwaha wonga, Itou no ono tuwanga
    fai eege tigini heigaha. Iside wagu. Elebe onowou aminaha usu borowanga, onowou
    eege heigaha.
  wiu-wiu: Panago Keraisu-pala lipuaneya mekopa nipa one namolo wene wia wawa weneya
    ago latitapeko. Nipa one namolole tewitikoa wawa wenele toma yako.
  swe-swe: Därför om någon är i den Smorde (Messias, Kristus) – [finns det] en ny
    skapelse! Det gamla [de som var från början – i plural; dvs. allt det tidigare]
    är borta (har passerat åt sidan). Se (observera, lägg märke till), det nya har
    kommit (har hänt, blivit till)! [Frasen ”en ny skapelse” saknar pronomen och kan
    både syfta på det större eskatologiska skiftet efter Jesu död och uppståndelse
    () och på det personliga skiftet som sker när någon omvänt sig. Adjektivet ”gamla”
    kan användas om människor, saker, tider, tillstånd och omständigheter. När en
    människa är ”i den Smorde” innebär det att hon är född på nytt och hennes ande
    har fått liv och gemenskap med Guds Ande som för fram henne inför Fadern iklädd
    Jesu rättfärdighet.]
  cth-cth: Hatdawkvah apipatet hai Khrih thung awm pawiteh sak katha e lah ao. Hno
    karuem pueng a kahma teh hnocawngca pueng teh a katha toe.
  mti-mti: Bira da Keriso danave ipewa, me matai wadnewa. Dividivi numanwa amiya,
    yauya, dividivi undag mataiwa aya.
  pad-NT: Cristo kania ija'ari akaramisini mani ida ija'ari ja'dini nihani hija. Ihimi'iki
    ida kidimahi 'bo'da, kama'da'iki ida kidimahi ja'dini.
  twi-twi: Sɛ obi wɔ Kristo mu a, na ɔyɛ abɔde foforo, na nneɛma dedaw nyinaa atwam
    ama nneɛma foforo aba.
  hlt-hlt: Te dongah hlang pakhat loh Khrih ah a om atah suentae thai la om coeng.
    A rhuem tah khum tih a thai la om coeng he.
  tbz-SIM: Kòò mɔù tɑ̀unnɛ̀ Kirisi ò nɑɑ́ nhonitipɑ̀nwè nwe kɛ̀ dɛ̀ kótírɛ̀ dɛmɔu
    pɛ̃ɛ̃tɛ́, dɛmɔu kɛ̀ dɛ̀ nɑɑ́ ndɛpɑ̀nnɛ̀.
  san-GUJ: કેનચિત્ ખ્રીષ્ટ આશ્રિતે નૂતના સૃષ્ટિ ર્ભવતિ પુરાતનાનિ લુપ્યન્તે પશ્ય નિખિલાનિ
    નવીનાનિ ભવન્તિ|
  ake-NT: Ɨnʉ' rɨ esi yau Kʉrai iwano' pe, emenna' pe ika'sa' pe iyesi mɨrɨ; penaro'
