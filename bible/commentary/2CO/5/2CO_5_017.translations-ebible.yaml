    abaka mahani. Iwaha hi nepykbaik katsa meky watu tsimoziknaha.
  san-THA: เกนจิตฺ ขฺรีษฺฏ อาศฺริเต นูตนา สฺฤษฺฏิ รฺภวติ ปุราตนานิ ลุปฺยนฺเต ปศฺย
    นิขิลานิ นวีนานิ ภวนฺติฯ
  iws-iws: Mɨ ɨiya iikamɨm sɨma naɨngwo tɨbmii kɨɨni Krais siir yai ɨmiiram mɨ Krais
    Jisɨs saɨka sɨbgu amasu kikɨni mɨ siya sɨmiirɨn wɨ iikam wɨn nwo haigɨnɨugi mɨ
