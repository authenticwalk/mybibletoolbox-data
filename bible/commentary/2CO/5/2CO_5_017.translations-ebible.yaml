  amk-amk: Ampafe, mandoni dino weboyari ria Kristusi mani, wenani Kristusi niariri
    weworu ampa. Ne mamofo nai ampa, mae ne waworufo da kawuru ma ne.
  fai-fai: Kinim kan ata Kadais so makuw keida kaí, aka atin alokso keida ade alam
    dil aket fukanin so dil kukuw so uyo atin adikum banimane, alam biyámin uyo atin
    alokso maek tasu,
  ura-NT: Aihane jaun inae Jesocurisito aina jiniiquiin esenetaain ichaoha cachanete,
