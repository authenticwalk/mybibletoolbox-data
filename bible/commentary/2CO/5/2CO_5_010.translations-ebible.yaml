    koty pu''am ta kỹ tĩ. Pe, jande rehe har a''e pandu pandu ta. Kome''ẽ ywy keruhũ
    pe jande jama''ema''eha rehe har a''e pandu pandu ta. (A''erehe ima''e ma''eha
    ke aja te''eha jama''ema''e tar katu.) Katu ame''ẽ ke ma''ema''e rahã: “Nde katu”
    aja Kirisutu pandu ta. Pe, ame''ẽ katuha aja ma''e katu ame''ẽ ke Kirisutu me''ẽ
    ta ipe tĩ. Katu ym rahã: “Nde katu ym” aja Kirisutu pandu ta. Pe, ame''ẽ katu
    ym ha aja ma''e ke a''e me''ẽ ta tĩ. Aja pame katu te ta. (A''erehe jandema''e
    sawa''e te putar ame''ẽ ke mã peja pema''ema''e katu.)'
  fra-LSG: Car il nous faut tous comparaître devant le tribunal de Christ, afin que
    chacun reçoive selon le bien ou le mal qu’il aura fait, étant dans son corps.
  san-HK: yasmAt zarIrAvasthAyAm ekaikena kRtAnAM karmmaNAM zubhAzubhaphalaprAptaye
    sarvvaismAbhiH khrISTasya vicArAsanasammukha upasthAtavyaM|
  cak-SNT: Ruma nicꞌatzin chi konojiel nkubꞌaka choch ri ru-tribunal ri Cristo, chi
    quireꞌ chikajunal niyoꞌx rucꞌaxiel chika ruma ri xaꞌkaꞌan pa kacꞌaslien vaveꞌ
    choch-ulief, xa otz ri xaꞌkaꞌan o man otz ta.
  uvh-uvh: Beng sini' inga' aming dabik indi Kasira Aming girii ning midiganang kadofisirenda
    waraga' tanga wa kadapmang ka u titiga' tugutam. Ka indi girii ning midiganang
    u adeinga girii wari nipma nasi' kadapmang kareng wa ma kadagang ka indi fukni'
    kamaganangni guk ira titam wara'ganang didimengsa' nipma sabaranibo'ga'.
  ino-ino: Lakaeya mi'ko'amokita Kalaisi aulakale heti'nisunakeno ma mopale mai'neta
    hu'nona hao'otake au'ava ya'ae kanale au'ava ya'ae akeno alakepa huteno alino
    fa'ko fa'ka nehuno lakaeya hu'nona ya'mo miya'ati laote laote lamisea yafe meni
    Anumayamo'a nehaiya kava nehune.
  gnn-gnn: Yuwalk yana ŋarra ḏukṯuktja ŋayi yurru wokthun ŋarrakalaŋuwu djämawu, liŋgu
    yalalanydja yurru ŋunhalanydja bukmak ŋilimurru dhärra gumurrŋura nhanukala Djesu-Christkala.
    Ŋayi yurru nhäma marrtji mala-yarr'yun ŋilimurrunha bala, bala ŋayi yurru wekamanydja-ŋupanayŋu
    yana nhänydja malanha ŋunhi nhaltjarra ŋilimurru yukurrana waŋga'waŋganydhu djäma
    dhiyala munatha'ŋura; ŋunhi ŋali djäma ŋamakurru', ŋalinydja yurru märramana ŋamakurru'
    yana, ga ŋunhi ŋali djäma ŋula nhänydja nhäŋiniŋ'tja, ŋali yurru yakana märrama
    ŋamakurru' nhanukuŋunydja.
  yal-yal: Amasɔtɔ a fɛrɛ mi na fɔ en birin xa ti kɛnɛnni Alaa Muxu Sugandixina kiti
    saden yɛtagi nɛn. Muxune birin e kɛwanle saranna sɔtɔma nɛn keden keden yɛɛn ma,
    a naxan nabaxi a dunuɲa yi gidini, a faɲina hanma a ɲaxina.
  cnt-NT: Ia₁ le₃jág₃ bá₄ jniog₄ dsi₁no₃ ne₄ta₁ quió'₅ Cristo, ia₁jaun₂ gue₃ le₂jan₂
    le₂jan₂ dsa₂ con'₂ ca₂tɨ́in₂, lia'₂ con'₂ lë́₅ ca₂jmo₃ të₁lia'₂ jme₁chain₂ juɨ₅
    nɨ₁ŋɨ₁₂, a₂dse₃, o₃ a₂'lɨg'₅₄ 'e₂.
  tif-tif: Kemin, kaami miit kaali, alik nuli din Kraist ami weng yim-bak-saanokoma
    kaami baan diim kawu fatap-nokomu. Kemin, tawaal diim kala bom-bulup kaali, kukup
    tambal kutal-fukulup aye, ban kemup kaa, Kraist ali tikip alik maakup maakup nuli
    itam-liiwula, numi kukup kaa dok kanolin kukup kaata, kanubup kala, kalale, kulaali
    ti kuno ti ulmi tiim kaata-kup tela-tela-ke-mokoma no.
  nlx-nlx: काहाकाय जोरवरी हे काय आपणो आखान हाल मसीन नियाव केरनेन जागे तान ओंगाण उगड़ी
    जाय। काय एकेक माणहान जान तान हाजा बाकता कामान बुदलो जा तान सेरीरान द्‍वारे किरेल
    हेते, ताह जुड़ी।
  apw-NT: Daanohwigha Christ bidáhzhį’ nkáhgo nohwaa yá’iti’ doleeł; nohwits’í biyi’
    daagondlįįdá’ ánádaahiit’įįł n’íí dábik’ehgo daanohwich’į’ nahi’ṉiił, nłt’ééhíí
    dagohíí nchǫ’ííta.
  gum-gum: Kaguende nambe tru maig maramigwan Cristo asha marøb wainug mayeeløba kemalamig
    køn, namui asru amøña tabig marig kuin kui, kaig marig kuin kui maig marigwan
    nam møitøgucha truburø utønrrab.
  not-NT: Aiquenta ingaimacái aganguisatiquë, ingomantëgotacái Quirisito panirootipague.
    Aroca yamai acantaguetiro caninari, ingábintsaigacái imaáiro caninaro; aroca acantaguetiro
    yaca yamai ora te onganinate quero i yaca quibatsica carari ocogasanti ojocanëro
    obatsaca, ajáquepaáiro ora caninaro, iragasëretacacái.
  plu-plu: Mmanawa aysawnemenek wixwiy madikte tabirbetnek gipetun Cristo adahan ig
    hiyak ukakwiy. Ayge ig ikí wotwiy utiwniwiy pakekunawa akak ku pariye ukehniwiy
    ay amadga inin. Ku wixwiy keh kabayka, kabaykanewa ig ikí. Ku wixwiy keh mbayka,
    mbaykanewa wixwiy utí.
  iou-iou: U imata, Kristotä nin yäpmäŋ danikta kuduptagän iŋamiken api ahäne. Ahäŋitna
    komegup ikek itkaŋ kudän täk täkamäŋ, täga ba waki, uterak kowata nimikta yäwani
    u api nimek.
  ntp-NT: Dai aimu istuigaco Suusi Cristo gʌrnʌida agai aatʌmʌ vaavoitudadami ismaacʌdʌ
    cʌʌga ivuaadana aa duiñdadʌ dai ismaacʌdʌ maicʌʌga ivuaadana quiaa oidacatai tami
    oidi daama. Sioorʌ cʌʌga ivuaadana Suusi Cristo aa duiñdadʌ Suusi Cristo maaquimu
    ʌgai naana maasi istumaasi cʌcʌʌgaducami dai sioorʌ maicʌʌga ivuaadana maimaaquimu
    ʌgai gomaasi.
  rai-rai: Maa daat raap daat a tur namuga naa ra kiki na naagagon anun Kaarisito.
    Raaraa kon daat in lo a wedok u ra kum utnaa ia paam tataai u ra nuna lalaaun
    main napia, a koina baa aakaina.
  haw-1868: No ka mea, e hoikeia auanei kakou a pau imua o ka noho hookolokolo o Kristo;
    i loaa i kela mea i keia mea na mea iloko o ke kino, e like me ka mea ana i hana'i,
    ina paha he maikai, ina paha he hewa.
  ffm-ffm: Sabi ana tilsi en fuu ndaro-ɗen yeeso Almasiihu faa care-ɗen, yalla gooto
    fuu ana yoɓee golle mum mo waɗunoo e aduna, so golle lobbo naa so golle bonɗo.
  arb-NAV: إِذْ لابُدَّ أَنْ نَقِفَ جَمِيعاً مَكْشُوفِينَ أَمَامَ كُرْسِيِّ الْمَسِيحِ،
    لِيَنَالَ كُلُّ وَاحِدٍ مِنَّا اسْتِحْقَاقَ مَا عَمِلَهُ حِينَ كَانَ فِي الْجَسَدِ،
    صَالِحاً كَانَ أَمْ رَدِيئاً!
  cop-CNT: ϩⲱϯ ⲅⲁⲣ ⳿ⲉⲣⲟⲛ ⲧⲏⲣⲉⲛ ⳿ⲛⲧⲉⲛⲟⲩⲟⲛϩⲉⲛ ⳿ⲉⲃⲟⲗ ⲛⲁϩⲣⲉⲛ ⲡⲓⲃⲏⲙⲁ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ϩⲓⲛⲁ ⳿ⲛⲧⲉ
    ⲡⲓⲟⲩⲁⲓ ⲡⲓⲟⲩⲁⲓ ϭⲓ ⲕⲁⲧⲁ ⲛⲓ⳿ϩⲃ ⲏⲟⲩ⳿ⲓ ⳿ⲉⲧⲁϥⲁⲓⲧⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓⲥⲱⲙⲁ ⳿ⲓⲧⲉ ⲟⲩⲡⲉⲑⲛⲁⲛⲉϥ
    ⳿ⲓⲧⲉ ⲟⲩⲡⲉⲧϩⲱⲟⲩ..
  sri-sri: Marĩ Cristo pʉrogue waamakʉ̃, marĩ ããrĩpererãrẽ ĩgʉ̃ diaye nídoregʉkumi
    marĩ i nikũgue ããrĩrã́ irideare werebu. Irasirigʉ, marĩ õãrĩ irideare, o ñerĩ
    irideare keoro weregʉkumi. Marĩ, ĩgʉ̃ irasiriburire masĩrã, ĩgʉ̃ gããmerĩrẽ iridʉáa.
  nal-nal: Avuna dia vaakdul dina irur lamarana akin siziarang iwana aikilizang sin
    Kaarisito. Dia zaksaxai dina zuruk a wulwulang pana amun saan ina di ra gigiu
    wana roroiang sin dia iriat la pira angkari, ina xa daxa o xa raksaat.
  kyq-kyq: Taa ɓii kalaŋ se naajege paac jꞋutu jꞋaki ɓaa naan *al‑Masi ki taa naan̰
    ajeki kɔjn̰ bɔɔrɔ dojege tu. Gɔtn se naŋa naŋa kic ɓo jꞋan̰ kɔgŋ bɛɗin̰ do naabin̰
    kɛn naan̰ tɛɗo kaaɗ kɛn naan̰ tiŋgo do naaŋ ki; kɛn naan̰ tɛɗoga bɛɛ ey lɛ bɛɛ
    eyo, jꞋan̰ kɔgŋ bɛɗin̰ do naabin̰ kɛn naan̰ tɛɗo.
  kwd-kwd: Ma dauru te'efou, tagoru ula 'i na'ona la Jisas Kraes, fana 'ani sufaa
    taunga'inga adauru. Ma 'ingaia te'e kwatea no'o foforinga fana tala te'e wane
    adauru suria lauta wane 'e taunga'i le'a fana lo'oo 'i fofona fanua lo'oo 'i wado
    'amoe ma 'amoe no'o.
  ded-ded: Nenang sasawa Kristoac ising isinggac tatahau kembisina. Kenni yeng naso
    imohai faka nga angammemenina gombunga nga mangana angkefing, imocac turunga kpounemmeude.
  ewe-ewe: Elabena mí katã míava tsi tsitre ɖe Kristo ŋkume gbe ɖeka, be wòadrɔ̃ ʋɔnu
    mí, eye wòadzro míaƒe agbenɔɣinuwɔnawo me tsitotsito. Eye wòaxe fe na ame sia
    ame pɛpɛpɛ ɖe ale si wònɔ agbe le anyigba dzii la nu. Ne èwɔ nu nyui la, àxɔ fetu
    nyui eye ne èwɔ vɔ̃ la, àxɔ fetu vɔ̃.
  nuy-nuy: Yagu yamba ngagurru ngaambu-warra-garra-lhara raga-ragij nigawi-rruj na-Christ-duj,
    bagu ngaambani-yambiḻibiḻingana ngagurru warraarraarrawindi-lhangu anaani. Nga
    ngagurru warraaynjaaynjaabugij ngaambanii-gaagijgiyn marri ngaambani-bayarra-gang
    anubani-yung ngurraaṉbaaṉbina-yinyung, anaani-rruj ana-lhal ana-ngun.gu-rruj,
    anaalaaladi-yinyung yagu aniij-mamaaḻang wugurru.
  cop-BHC: ϨⲰϮ ⲄⲀⲢ ⲈⲢⲞⲚ ⲦⲎⲢⲈⲚ ⲚⲦⲈⲚⲞⲨⲞⲚϨⲈⲚ ⲈⲂⲞⲖ ⲚⲀϨⲢⲈⲚ ⲠⲒⲂⲎⲘⲀ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲒⲚⲀ ⲚⲦⲈⲠⲒⲞⲨⲀⲒ
    ⲠⲒⲞⲨⲀⲒ ϬⲒ ⲔⲀⲦⲀ ⲚⲒϨⲂⲎ ⲞⲨⲒ ⲈⲦⲀϤⲀⲒⲦⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲤⲰⲘⲀ ⲒⲦⲈ ⲠⲈⲐⲚⲀⲚⲈϤ ⲒⲦⲈ ⲠⲈⲦϨⲰⲞⲨ.
  buk-buk: Ŋahu bu tiŋambu yac hoŋ oc dalhac Kilisi aŋgô-ŋga bu êmatôc yac. Iŋ oc
    kêŋ ŋagêyô têŋ yac êŋkuc gêŋ ŋayham me sac bocke naŋ dakôm têŋ ndoc dambo nom
    dindec.
  pri-NT: Ba jè o cau coo ara Iésu Kériso, ba na é pitèijè. Â ée mwa ipâdi tâjè, wiâra
    ê pwina jè pwa naani gòropuu, wiàna wâdé, é, wiàna èpà.
  zpq-NT: Ḻe to tocho cheyaḻa' techo lao Criston' gan' chone' yeḻa' justisen' cont
    c̱hogbi'en c̱hecho na' gone' soacho mbalaz o saca'zi'cho con can' ba bencho šlac
    mbancho, še bencho da' güen o da' mal.
  por-TFT: Precisamos proceder assim porque cada um de nós crentes deve se apresentar
    diante de Cristo quando Ele vier julgar seu povo. Ele recompensará cada um de
    nós segundo aquilo que tivermos feito enquanto vivos neste mundo, neste corpo.
    Ele vai retribuir-nos de acordo com o que tivermos feito de bom ou de mau.
  gwi-NT: Datthak ts'ą' Christ vats'a' tr'ahaanzhyaa gwizhrįh goo'aii, tr'iizųų akwat
    tr'iinzii haa nihk'it diitee gwagwaanchy'aa ts'ą' nats'ahts'ą' dzaa nankat dinjii
    tr'inlii gwik'it gwitee tr'idiiheelyaa t'inchy'aa.
  gvn-gvn: Ngana must junkayku bunday, nyulu ngananka wawurr-wawurrmanijinka. Wanyurrinku?
    Ngana bama wubulku juma jakalba Jesus Christanda janaykuda, courtcasemunku. Nyulu
    ngananda nyubun-nyubunyundu dajil. Nyulu ngulkurr dajil bamanda bubungu junkayku
    bundan. Nyulu buyun dajil bamanda bubungu buyunku bundan.
  nhy-NT: Porke tinochtin tikpiaj de timoteixpantitiwej ixpan Cristo, iwan kada se
    tlakatl kiresibiros tlan kitokaroa según tlan okichij, kox kuale o noso amo kuale,
    nijkuak onemia ika itlalnakayo katlej okipixke ixko yin tlaltikpak.
  asm-FB: কিয়নো প্ৰতিজনে কৰা কৰ্ম ভাল হওক বা বেয়া হওক, শৰীৰৰ দ্বাৰাই কৰা কৰ্মৰ ফল
    পাবলৈ, আমি সকলোৱে খ্ৰীষ্টৰ বিচাৰৰ আসনৰ আগত প্ৰকাশিত হ’ব লাগিব।
  okv-okv: '@see-verse:2CO.005.009'
  mxt-NT: Vatyi tahan tahan yo ta cuhun yo nuu ra Cristo cucuhva yo cuenda nu nyaá
    cutuñi chi yo nuu ra. Ta cuñihi yo cha tahán chi chi yo, yoso cuhva cha vaha o
    cha ña vaha cha sacuvi̱ noo noo yo quɨvɨ chiyo̱ yo chihin coño ñuhu yo ñayɨvɨ̱
    ihya.
  tzo-NT: Yu'un jcotoltic chc'o jva'an jbatic ti stojol ti Cristoe yu'un hech chixchapanucutic
    ti c'u che'el nij'abtej xchi'uc ti jbec'taltique, mi lec, mi mu lecuc.
  ind-AGS: Karena kita semua harus menghadap takhta pengadilan Kristus. Masing-masing
    dari kita akan menerima apa yang pantas kita terima atas apa yang telah kita lakukan
    dalam hidup ini, apakah itu baik atau buruk.
  omw-omw: Nraakiara Karaisiva ko riaahua taintaqaa mwatakyaa viro variqaro ko tirera
    hiraqe tire ekyaa mwihuama mwia vuqaa sivita variananra. Mwi entara tire kuaiqia
    kuaiqiavanto mwaa entara mwamwantavata variqata varaana quara avuqavu hiananro.
    Kyuqe kyaiqa varaani vaisira nai kyoqaa kyuqema kyero mwiananro. Uaqia hi kyaiqara
    utuani vaisira nai kyoqaa uaqia hianinrama mwiananro.
  yrb-yrb: Yesu Keriso ewaro fafisuna ya nesia Danu yaureta gigirariro inafero Yesuma
    yanu ewa ofero ibeda utaisi ueta sineta ereda kobererau ueta sinetaba kobere moko
    mafite siosawere ueta sinetaba siosa moko mafisu. Enoba ya Yesu Kerisonu unu torowa
    utaisi.
  maa-NT: Mochjeén‑né nga ngats'iaá kìjchoaá nguixko̱n ñánda tíhotíxoma Cristo nga
    k'oi̱‑lá kinda̱ nga jngoò jngoaá; tjoé‑ná chjí‑ná mé kjoa̱ xi ki'né nga titsa̱jnaá
    i̱sò'nde, a ndaà ki'né, o xi ch'o ki'né.
  mcq-mcq: Ijihunaꞌe nú ea mahoꞌo Keriso oni ꞌotua asúki ijihuni unaꞌi namihuna. ꞌEne
    nú ea kwinu kwinu núra hahijiꞌi hijari veijino icháꞌina kaꞌene mamaa ho sisea
    vejajaho eha areri ijaꞌinaꞌe apehuna.
  sus-A: وٌن نَ رَبَمَ نّ بَرِ مَ عَلَ شَ مِشِ سُفَندِشِ قَمَ نّ وٌن بِرِن مَكِيتِدٍ،
    عَلَكٌ كَنكَن شَ عَ سَرٍ سْتْ عَ شَ قٍ قَنيِيٍ نُن عَ شَ قٍ حَاشِيٍ مَ، عَ نَشٍيٍ
    رَبَشِ عَ شَ دُنِحّءِفِرِ كُي.
  jpn-1965: なぜなら、私たちはみな、キリストのさばきの座に現われて、善であれ悪であれ、各自その肉体にあってした行為に応じて報いを受けることになるからです。
  fra-SBL: Car il faut que nous soyons tous révélés devant le tribunal du Christ,
    afin que chacun reçoive ce qui lui revient dans le corps selon ce qu'il a fait,
    en bien ou en mal.
  yka-yka: Peggeˈ kēmon kite bi asal subey du paguwaˈ pī si iye duk hukumne kite bi
    supaya tasangkate bi dangan-dangan tumbas pataˈ si kitehin bi. Tumbasten bi matalep
    du si meˈ hinangante tuˈu si dunyahin, hāp ke atawa laˈat.
  mle-mle: Nyi nak nyan miyawa Jisas Krais diki mwutamaam rasin tikidiyan God dikidi
    nimadi kot im. Aw di ata sibinin kwiy-kidadiyan maa nyanak adiy kip kidiy amwiyim
    kwataay kwurbanadiy yawiyib. Adiy viyakita yawiy kwurkwanadiyik, di dayak sibinin
    viyakit kwurkidadiy. Aw adiy kupwarapa yawiy kwurkwanadiyik, dayak kupwaraap sibinin
    kwurkidadiy. A javik ab tikuw, nyan adiy di kwurbakik mawul yikidadiy javida kwurik
    mawul war-kwanadiyan.
  shp-NTPO: Jatikaxbira noa Cristo bebon iki bonoxikanai, jaskáaxon ja yorapari ixon
    non akábo; ibanon jakon iamaxon jakonma jawékibo non akábo inonbi, jakopibiribi
    jan noa meniaibo non bikanti kopí.
  aom-aom: Huhu nimorohoröhego vaejarue hesi bëhoho no ae ahoꞌobëhe Keriso-are nunire
    riravoꞌejo no ae gemu gemu sinehu raromoromo mu mae o sisë vaejarue ëhi jiëꞌe
    manaho baebe vaꞌiröhëni.
  geb-geb: Ne khaŋ muuŋgi. Nza za kaŋgi, nza zam Krais nɨma thivgirim, ana nza kha
    nuianan ki fhavi khɨga kav muuŋgi tɨvi ga suaŋv nza suaŋv suaŋgirga. Nza ntigem
    ŋam kɨv, nza tɨvir vhuuin muuŋgirga o, nza tɨvi mbatɨgir muuŋgirga. Nza zam, nza
    mba muuŋgi tɨvi, nza bevbevira ntan vheza ndigirga.
  bsj-bsj: Wori tamyo gwambe bo mwerkangi kabum fiye yim liyare bulange Almasiya,
    be na gwam bo yo nyi cha mane mor bwiye, bwen na ken kaka na bwir.
  cak-cak: Roma nic'atzin chi c'o na jun k'ij tok konojel nkujepapo' chuvech ri Jesucristo,
    richin quiri' chikajununal nikac'ul rajil-ruq'uexel ri xka'an riq'uin ri ka-cuerpo
    tok xojc'uje' choch'ulef, si utz o man utz ta.
  chf-NT: Uc'a cäpetela c'änä c'oticonla tu pänte' aj Cristo bajca u chumtä u jiran
