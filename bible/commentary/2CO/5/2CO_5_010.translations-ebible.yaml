  san-THA: 'ยสฺมาตฺ ศรีราวสฺถายามฺ เอไกเกน กฺฤตานำ กรฺมฺมณำ ศุภาศุภผลปฺราปฺตเย สรฺไวฺวสฺมาภิ:
