    Pero pønjaty hänajty hoy tøø quiaꞌa cudiuṉ̃, quiumädow̱aam̱by hajxy jeꞌe.
  cak-YNT: Roma konojel yoj tiene que yojapon re anche' nuban-va juzgar re Cristo,
    chin quire', cada vinak nuc'ul según re andex xuban vova' chach re ruch'ulef tak
    c'a c'as, vo xa otz o man otz-ta re xe'rubanala'.
  ces-1613: Všickni my zajisté ukázati se musíme před soudnou stolicí Kristovou, aby
    přijal jeden každý odplatu za to, což skrze tělo působil, podle toho, jakž práce
    čí byla, buďto v dobrém, nebo ve zlém.
  nab-NT: Nxe³ha²kxai³ kã³nãu³a¹ Kris²tu³jah¹la² yen³nãu³a¹ ã³ka̱¹nha²ye²ki̱³tu¹wa².
    Ã³ka̱¹nha²ye²ki̱³tãu³a¹ o²la³kxi²ki̱³ju³ta² ĩ²li³nẽ³tu¹wa². Nxe³ki̱³kxai²nãn²tu̱³
    wi¹jut3su² ta̱³nxa² ko̱³nxe³jut3su² ta̱³nxa² a³ya³txi²xai³nẽ³tu¹wa². Yuh³xan¹ko³xai²na²
    yxau³ki̱³tãu³a² o²la³kxi²ki̱³ju³ta² yo³ha² a³ya³ti³nẽ³tu¹wa².
  qxn-NT: Llapantsicpagmi wanacan cieluchö caycag Señor Jesucristo llapan runacunata
    juzgacunanpag puntanman chänantsic. Tsaychömi jucpa jucpa segun töcanganman chasquiyanga
    cay patsachö allita o mana allita cawaycag cuerpuncunawan rurayanganpita.
  wol-2010: Ndaxte nun ñépp fàww nu teew ci kanam Kirist, mu àtte nu, ngir ku nekk
    jot peyu li mu def ci yaramam, muy lu baax walla lu bon.
  snc-snc: Korana ḡita mabarara Keriso ḡena Kota seana ḡoiranai tu bita ruḡa-rosini
    veḡata. Monai ḡita mabarara tata mai tanobara tauḡaninai tatanuni nai, veiḡa namori
    o rakavari taveirini, maiḡeri voiri ilailari bita ḡabirini.
  lgl-lgl: Ma 'i gia sui mola, gia kae ura 'i maala Jesus Christ, 'ali kae lokomalata
    ala galona gia gi. Ma kae kwatea kwaiara gi fala ioli tootoo gi aaga lia gera
    galo 'oka fala 'i laola molagali 'e. Ma ikoso 'ali kwatea ta kwaiara fala ta ioli
    galonada 'e ta'a 'i laola molagali 'e.
  mmo-mmo: + o 5:10 Ekl 12:14; Lom 2:16; 14:10*In hey alak ni nambe yiiy pin e baale
    Kalisi me be gango yate vakasin pin naambe yiiy nando hôôk yiiy naavingg voon-atêênjôôto
    ond yiiy naawiing va nivasa me yiiy naawiing va nipaya, ond yik yiiy ti ti pin
    oo gako nyevahaan dukanaah.
  ncu-NT: A le̱e̱ fe̱yɛ mfe̱ŋ‑ɔ ne̱ ane̱ pɛɛɛ e̱ ye̱re̱ Kristoo a se̱ŋgyikpa‑ɔ. Na
    ane̱ ɔke̱maa nya ke̱tɔ ne̱ mò̱ a kye̱na kaye̱ mɔ‑rɔ ne̱ ɔɔ waa‑ɔ kakɔka, hare̱e̱
    ke̱ gye̱ kitimaa bɛɛɛ ke̱bɔye̱ ooo.
  cni-NT: Coajica incantacoventajeitee Quirishito. Ariorica meeca antayetero cameetsatatsiri,
    incavintsaajeitee; ariorica antayetero meeca caari cameetsatatsi, iroasanquetaajeitee.
  eng-WMB: For we must all be revealed before the judgment seat of Messiah that each
    one may receive the things in the body according to what he has done, whether
    good or bad.
  zaw-NT: Sa'csi guiraanu riäjḻ suunu nez loj yagxhiil cadro gun Jesucrist yäḻguxhtis,
    te tejganu guica'nu xcuent nani biennu lo guedxliuj, palga dzunsa'cni, o palga
    dzunguijdxni.
  san-MAL: യസ്മാത് ശരീരാവസ്ഥായാമ് ഏകൈകേന കൃതാനാം കർമ്മണാം ശുഭാശുഭഫലപ്രാപ്തയേ സർവ്വൈസ്മാഭിഃ
    ഖ്രീഷ്ടസ്യ വിചാരാസനസമ്മുഖ ഉപസ്ഥാതവ്യം|
  tam-TCV: ஏனெனில், நாம் எல்லோருமே கிறிஸ்துவின் நியாயத்தீர்ப்பின் அரியணைக்கு முன்பாக
    நிற்கவேண்டும். அப்பொழுது நாம் ஒவ்வொருவரும் உடலில் குடியிருந்தபோது செய்த நன்மையினாலும்
    தீமையினாலும், அவற்றிற்கு ஏற்ற பலனைப் பெற்றுக்கொள்வோம்.
  mit-NT: Vàchi nsidanicuu‑nda icúmí‑ndá màcuìta‑nda nùù Stoho‑ndà Cristu, te cachi‑yà
    xì‑ndà nansa ndisa iáˋ, a sánì quida viì‑ndà ñuhìví yohó, ò á coó. Dandu cuàha‑yàndó
    ñà‑ndùá ndiá ìcà iin iin‑nda nìhì‑ndà.
  ceb-ULB: Kay kinahanglan mopakita kitang tanan sa atubangan sa paghukom ni Cristo,
    aron nga ang matag-usa makadawat kung unsa ang angay alang sa mga butang nga nabuhat
    sa lawas, kung maayo ba kini o daotan.
  ces-LB: Tak jako tak se nakonec všichni musíme postavit před Kristův soud, kde bude
    každý náš čin, dobrý i zlý, spravedlivě ohodnocen.
  mkn-mkn: Jang lupa. Lama-lama samua orang musti mangada sang Kristus. Dia tu, Tukang
    Putus Parkara yang nilei samua orang pung idop di ini dunya. Ais nanti Kristus
    balas yang pantas iko apa yang orang bekin. Te Kristus tau, kalo itu orang bekin
    yang bae, ko, bekin yang tar bae.
  pol-UBG: Wszyscy bowiem musimy stanąć przed trybunałem Chrystusa, aby każdy otrzymał
    zapłatę za to, co czynił w ciele, według tego, co czynił, czy dobro, czy zło.
  qxh-NT: Janaj pachaćhüga Washäcuj Jesús ima-imatasi sumaj tapumäshunpaj. Llapanchita
    imatapis rurashanchiman-tupu allimanpis, mana allimanpis ćhayachimäshunpaj.
  nwi-nwi: Kasor məkneikɨn meinai kɨtawə m-fam tukasəkeikei masərer əkupən ye Kristo
    mə In tukrəkir norien mɨnə kapətawə. Kɨni kɨtawə kɨrikianə kɨrikianə tukhavəh
    nərokien rəri-pən narɨmnar yamə mɨne kɨmɨsor ye tokrei tanə; nar has uə nar huvə.
  kmo-kmo: Eyey ma ye sa i Kraist riiti misomak siitiinak, riipa anasakiita. Wonyak,
    yecha otii tar yo woyek yepa yan eecha yakiita. Rii kapasek yon riiti mabak otii
    tari, rii kapasek yan yakiita. Rii kepi yon riiti mabak otii tari, rii ya kepin
    yakiita.
  agr-agr: Tsawan jegatnai ashí aentstí Kristu emtin ijunjatnaitag nunú, nunikbaunum
    makí makichik aents nugká pujusá takasbauji pegkeg ataish, tuja pegkegchau ataishkam
    dutiksag susatnai.
  kyc-kyc: Namwa peparae Koraisa kote lao karara dokona paramano dokopa baame namwa
    apa pyuo yulu piyami lao yapalyuo sera. Yuu gii dokopa namwa isa yuu karo yulu
    keyange pyuope panda yulu koo pyuope dokona namwana yulu piyamuli pyuo mendaki
    mendaki lao yole yano nyerama.
  urd-GVU: کیونکہ لازم ہے کہ ہم سب مسیح کے تختِ عدالت کے سامنے حاضر ہو جائیں۔ وہاں
    ہر ایک کو اُس کام کا اجر ملے گا جو اُس نے اپنے بدن میں رہتے ہوئے کیا ہے، خواہ
    وہ اچھا تھا یا بُرا۔
  yre-NT: Kɔɔ yi -tʋ bɔa "bɛ, -kaa tʋdʋ pɛɛnɔn bɔala 'ji Crizi cɛin -da. Yi zɩɛ -a
    da nɛn 'nyranman nɛn min -tʋ -a 'pa bɛ, yaa -sru "ve. Tʋ nɛn e ya 'trɛda 'gʋɛ,
    -te 'wɩ "yi "nɛn yaa drɛ bɛ, yaa man -kopa ye, ɛn -te 'wɩ 'wlidɩ "nɛn yaa drɛ
    bɛ, yaa man -kopa ye.
  fuh-BKF: Sabo ina tilsi en fuu ndaroɗen yeeso Almasiihu faa careɗen, faa mono fuu
    heɓa mbarjaari golleeji muuɗum gaɗooji e ɓanndu ndu, nde wo ko wooɗi naa ko boni.
  arl-NT: Puetunu pajaniyajanaacuajaari Jesucristo tacoji na nequesoreesaqui nujuatejosaariquianoni.
    Cuniqui, puetunu mijiria pueya miishanojuanaari maatia niishishaanutaniya, maninia
    pa miishano, sesa pa miishanonio. Na nuhuaji, pa Jiyaniijiaari maninia miiniutianiya
    maninia miijiaca. Saniniuujia, sesa miijiacaari taraatia miishaanutaniyacujua.
  ziw-ziw: Kwaviya chose chaungwa chichimale kulongozi kwe chigoda cho kukantila cha
    Kulisito, chani chila mntu ahokele chikumuwagila mwe yadya adamanye mo mwili,
    mwe viya adamanye kugamba ni vyedi hegu viha.
  grc-TR: Τοὺς γὰρ πάντας ἡμᾶς φανερωθῆναι δεῖ ἔμπροσθεν τοῦ βήματος τοῦ Χριστοῦ,
    ἵνα κομίσηται ἕκαστος τὰ διὰ τοῦ σώματος, πρὸς ἃ ἔπραξεν, εἴτε ἀγαθόν, εἴτε κακόν.
  nag-nag: Kilekoile amikhan sob Khrista bisar kora laga singhason age te khara hobole
    lagibo, tinehoile sob manu pabo juntu tai nijor gaw te korise, jineka tai korise,
    bhal hoilebi biya hoilebi.
  eng-OEBCW: For at the court of the Christ we must all appear in our true characters,
    so that each may reap the results of the life which he has lived in the body,
    in accordance with his actions – whether good or worthless.
  knj-NT: Yutol sowalil oj cu ec'toj sattaj sdespacho bey chi na'le oc kin yu Cristo,
    yet watx' jun jun jon, oj cu cha' spaj tzet jix el kunen yet ey jon ec' yin mimanileal.
    Ja'ta'c'ala', ta watx' jix el kuneni, ma pena.
  deu-1912: Denn wir müssen alle offenbar werden vor dem Richtstuhl Christi, auf daß
    ein jeglicher empfange, nach dem er gehandelt hat bei Leibesleben, es sei gut
    oder böse.
  san-PUN: ਯਸ੍ਮਾਤ੍ ਸ਼ਰੀਰਾਵਸ੍ਥਾਯਾਮ੍ ਏਕੈਕੇਨ ਕ੍ਰੁʼਤਾਨਾਂ ਕਰ੍ੰਮਣਾਂ ਸ਼ੁਭਾਸ਼ੁਭਫਲਪ੍ਰਾਪ੍ਤਯੇ ਸਰ੍ੱਵੈਸ੍ਮਾਭਿਃ
    ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਵਿਚਾਰਾਸਨਸੰਮੁਖ ਉਪਸ੍ਥਾਤਵ੍ਯੰ|
  nob-LB: Vi skal alle en dag stå for hans domstol og bli belønnet eller straffet
    for det vi har gjort her nede på jorden.
  ntj-ntj: Tjiinyamarntu-lan pirninyartu ngula Kurayitjala ngaraku kuurrpa purlkanyangka.
    Nyangka-lampa kutju-kutjuku ngaparrtjika nintilku. Tjiinya-tjinguru-lan mantangkalpi
    walykumunu palyaranytja. Tjinguru-lan palyamunu palyaranytja.
  sxb-NT: Aeniki twona turi-imerra emberi wa *Kristo ku entewe yaae eya okukenga ekiina,
    kugere omuntu ki omuntu atuukre omugawo gwae owuagani ne ewintu ewia yakola na
    amenyere mu omuwiri, wiwe ewiwiiwi nakuwa ewilootu.
  nhu-NT: Ben ekeè lɛ beene bocii kɛŋke keeke eleem fwe dvu Klistu ɛ́ wvú esaw beene,
    wvu lɛ wee mwaaŋ mwaaŋ ekɛŋkɛ nlawma fiɛɛ fì wvú to gee yî ye yin e, kɛnɛɛ ɛ̀
    nu fì jee kɛnɛɛ fì befe.
  row-row: Afiꞌ liliiꞌ. Dodꞌoo te basa atahori musi rataa mbali Kristus. Eni, Mana
    Naꞌetuꞌ Dedꞌeat mana nile basa atahori masodꞌa nara sia raefafoꞌ ia. Dei fo Kristus
    mana bala-bꞌae nandaa no atahori tatao-nonoꞌi nara. Huu Kristus bubꞌuluꞌ, atahori
    tao maloleꞌ, do tao nda maloleꞌ sa.
  msy-msy: Guizbangɨra, e bar moghɨra Kraisɨn kotɨn otivightɨ, an en araziba tuisɨgham.
    Dughiar e nguazimɨn nivafɨzimɨn aven itim, e arazir aghuibagh ami, o arazir kurabagha
    ami, egh kotiam dughiamɨn e bar vaghvagh uan arazir amizibar ivezim iniam.
  agg-agg: Muŋguambo sɨhɨrɨ Adükarɨ ai yɨboboreandɨ sɨmboanɨ ra ahandɨ hɨmboahü tükündahumboyefɨ.
    Rananɨmbo ranɨ-sɨmboanɨ sɨhɨrɨ fi ndarɨhu nɨmboefambe aboedɨ ratüpurɨ ratüpurɨmayef-ane,
    asu moaruwai ratüpurɨmayef-ane, ranɨmbo muŋguambo sɨhɨrɨ mamamɨ nɨne-moatükunɨ
    ramarɨhundɨ sɨmoŋgorühɨ Adükarɨ ai ndemunümbui.
  ptp-ptp: Ên obêc buc tɨmuên ge od il vɨhati ob la le vô Kɨlisi manôn dɨ i yaxên
    môp wê il vông vô buc wê il dô hɨxôn nidnɨvi kɨbun ga ge dɨ il toto obêc kô myavɨwen
    tɨyi nivɨha yuu nipaên wê il vông ge.
  nak-nak: La vuhula etato matagagati veia etato tomi ge peho, etato tomi ge magiri
    te la vigagiala oio te la lagule Kraist, eia ge kolia somai tegatou isasasa mai
    la vulovulo gatou. Egiteu ale taritigi, egite ge pou la balavala. Egiteu ale kama
    kokora, egite ge pou te la iligiligi. Eala, mai etato so mahulihuli, etato vagari
    pepeho veia ge igo sesele la masasagala te Kraist veia eia ge lege sisigi letatou.
  lbb-lbb: Anasa dala rop dalar tur salanigo na keskes na warkurai ane Karisito. Ning
    dalar tol a wakakna o a laulauna, dala rop taktakai dalar kibas a arlou ana ututnala
    ning dala ka tol tari ana nundala lalaun te lapiu.
  kan-2017: ಯಾಕೆಂದರೆ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ದೇಹದ ಮೂಲಕ ನಡೆಸಿದ ಒಳ್ಳೆಯ ಅಥವಾ ಕೆಟ್ಟ ಕಾರ್ಯಕ್ಕೆ
    ತಕ್ಕ ಪ್ರತಿಫಲವನ್ನು ಹೊಂದುವುದಕ್ಕೋಸ್ಕರ ಕ್ರಿಸ್ತನ ನ್ಯಾಯಾಸನದ ಮುಂದೆ ಯಥಾಸ್ಥಿತಿಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳಬೇಕಾಗಿದೆ.
  cso-NT: Quí¹ la³jáɨ³² bíh¹ dí² ca³ta¹ hi³ tsá¹ma³jnia¹³ ta³ ñí¹ Cristo, hi³ jáun²
    ñí¹ jáun² chu³ jñéih³ tsáu¹³ dí², hi³ jáun² ma³ quin³² ma³ jan³² tsáu² hiáuh³
    hmah²¹ quioh²¹ la³ cun³ lɨ́³ ta²¹ hi³ lɨ́²jmú³ tsú² tá¹la³ zian² ñí¹ hué²¹ lá²,
    uá¹ hi³ chu²¹ uá¹ hi³ hlah³.
  ena-ena: '@see-verse:2CO.005.009'
  tgo-tgo: Kaiwae taulaghɨke ghinda nevole ra ndeghathɨ Krais e marae na i vanivaŋainda.
    Ghinda regha na regha tembene ve vaidiya budakai le vakathako modae, ŋgoreiya
    ririwoke iyake le wogiyawe, i thovuye o i tharɨ.
  yap-yap: Ya gadad gubin ma ri gadad ra yan nga p’eowchen Kristus nge mang ir e duwgiliy
    e n’en ni nge be’ min rin’ ngak, ni fan e nge be’ min pi’ ngak e n’en ni bay rogon
    ni ngan pi’ ngak, ni be yan u rogon e tin ni i rin’ ni bfel’ ara kireb u nap’an
    ni immoy u lan e dowef rok ko biney e tamilang.
  mop-NT: Ti c'ati ti bete' ti baalo' u men tulacal a jujun tuulo'ono, yan ti beel
    tu taan a Cristo ca' ilbic ti meyaj. Te'i bel ti ca'a ti c'ümü' u jel a c'u' a
    qui' a ma' qui' ti betaj ti cuxa'ano'on to yoc'olcab.
  tet-tet: Keta haluꞌa. Nosi ikus, ema hotu-hotu musti nataa baa Kristus. Tan Kristus,
    Ema Makotu Lia mak tetu ema hotu-hotu siakaan moris iha raiklaran. Tetu notu,
    Nia selu fatan basuk, tuir ema ida-idak hahalok. Nia natene, ema ida-idak niakaan
    hahalok naꞌak, hahalok nia diꞌak ka, hahalok nia aat.
  hlt-MCSB: Mamih he Khrih kah khotloeng hmaiah boeih a phoe hama kuek. Te daengah
    ni pakhat rhip loh pumsa kah khoboe te bangla, a thae khaw, a then khaw a dang
    eh.
  xtd-NT: Chi io xa kunujuiin‑ro, ntdaa‑ro, nuu Cristu. Ndadandaa ñaꞌa‑ia, na dandeꞌa
    ñaꞌa‑ia ntdaa xa n‑kida‑ro na n‑xo tuu‑ro ñuñayiu yaꞌa. Nani n‑kida‑ro, dani tnɨɨ‑ro.
    Kada‑ia cuenta nuu ɨɨn ɨɨn‑ro, nux n‑kida‑ro xavaꞌa, a n‑kida‑ro xa ñatu xiniñuꞌu.
  mdy-ETH: ፔቴ ፔቴሢ ፔ ናንጌ ዎዶና ማዼማ ጉዴያ፥ ኮሺ ማዔቴያ ፑርታ ማዼ ማዾ ዛሎ ዒንጊንታ ባኮ ዔካኒ ኪሪስቶሴኮ ዎጎ ዎጎ
    ቤዞ ሺኢኪ ዔካንዳኔ።
  spl-spl: '@see-verse:2CO.005.009'
  usp-NT: Ojtak juntir tina kawab'a'takna kib' chiwch Kakaj Jesucristo cuando tran
    jk'atb'itzij pire tikac'ultak katojb'l ri tic'ular pi ke ri tiye'saj chike chi
    kajujunal chirij ri xkab'antak laj kac'aslemal neri wich ulew wi tzi xkab'antak
    o ta'n.
  zav-NT: Chona' ca' c̱hedə' chonən byen yoguə'əcho techo lao Cristən' par əc̱hogbi'en
    c̱he to tocho segon naquən' bencho lao bguancho, šə bencho de'e güen o šə bencho
    de'e mal. Ec̱hogbi'en c̱he to tocho šə socho mbalaz o šə si'icho castigw.
  sgz-sgz: Má koion gita hol on ngo gita punmai kángit holhol má tan táit git longoi.
    Tan táit git hol on má kángit tan ninas no, gita kip auti i pákánbung án nagogon
    si Karisito má giták taswa tumani singin. Keskeskesá tám ruruna sang na kipi kán
    arsupan artálár mai bos tatalen a lu longoi i pákánbung a liu be i liu án kápán
    páplun. Páksiai ngo a kuluk ngo a sák, wa na kipi kán arsupan sang suri.
  kek-NT: Nakanau nak chikajunilo toxkac'ut kib chiru li Cristo re nak a'an ta̱rakok
    a̱tin sa' kabe̱n. Ut li junju̱nk tixc'ul lix k'ajca̱munquil a' yal chanru lix
    yehom xba̱nuhom nak xcuan sa' ruchich'och', ma us malaj inc'a' us quixba̱nu.
  blz-NT: Gause giigii' i kita sabole bo taka ni Kristus, na oruangan men pungukumian-Na,
    ka' i kita sanda-sanda' bo mandapot walosna men sintutu' tia wawaunta na tano'
    balaki' kani'i, mau wawau men pore kabaipo wawau men ba'idek.
  poe-NT: Kíxin kaín ni tꞌichjánxi̱n tsochjineheni Cristo tí tjen chꞌán tꞌe̱to̱an
    chꞌán kíxin nkehe tsꞌáyéhe̱ni jnkojnkoni kíxin nkerí xra̱ kjuíchꞌeni á jína o̱
    náhí tí na̱xa̱ kꞌuéchóntani cuerpo̱éni ntihi chjasintajni.
  san-TAM: 'யஸ்மாத் ஸ²ரீராவஸ்தா²யாம் ஏகைகேந க்ருʼதாநாம்ʼ கர்ம்மணாம்ʼ ஸு²பா⁴ஸு²ப⁴ப²லப்ராப்தயே
    ஸர்வ்வைஸ்மாபி⁴​: க்²ரீஷ்டஸ்ய விசாராஸநஸம்முக² உபஸ்தா²தவ்யம்ʼ|'
  cof-NT: Manca mate Crístori jeralelaca miito chusanan, chiquila jeralela yachi cale
    wiruino jocaichunae. Casonnaminnan fe seque quimin jominlachiri jun mate fe senca
    cuwachunae. Casonnaminnan seiton quimin jominlacari casticaquichunae. Jun tenchi
    yachi tenca munate nenano munaralarayoe.
  srm-NT: Biga u sabi taa wan daka o dou nöö hii u tuu o hai ko taanpu a di kuutu
    sutuu a ˻Masa Jesosi˼ Keesitu fesi, faa da u paima u dee soni dee u bi du a di
    ten u bi ta libi a di sinkii fuu aki. Ee hogi, ee bunu, woo feni ën paima e.
  qvs-NT: Suk diya Jesukristu tukuy runakunata ñawpakninman kayawashunchisapa. Chaypina
    willawashunchisapa ima layatami kay allpapi kawsashkanchisapa nishpa. Allita rurashpa
    kawsaptinchikunaka sielupi kawsachiwashunchisapa. Mana allita rurashpa kawsaptinchikunaka
    kastigawashunchisapa.
  zca-NT: porke kad be, zo lo Jesukrist, plo nzob Me, par nile' Me yalgustis, no par
    gab Me xmod gak kun kad be, par ne' Me kwa'n ñal kad be, por kwa'n mile' be yizhyuo
    re', kwa'n wen o kwa'n nakap.
  cbc-NT: Marĩ nipetiro Jesucristo cʉ̃ caĩñabeseri rʉ̃mʉ caãno, ati yepapʉ ãna tocãnacã
    wãme marĩ caátajere, cʉ̃rẽ caĩñabese ecoparã majũ marĩ ãniña. Ti rʉ̃mʉ caãno ati
    rupaʉ mena ãna, caroa wãme, o rori wãme marĩ caáta wãme cãrõ ĩñacõñarĩ, tie wapa
    marĩ wapa jogʉmi.
  qxo-NT: Llapantsic criyicogcunam Señor Jesucristupa ñöpanman chäshun payta cuentata
    gonantsicpä. Tsaychömi imanö cawangantsicman premiuta chasquishun.
  mox-mox: mana qabuda nawale kana tovolo Keliso matanaya be naluvineda. ʼInega itaʼa
    ʼaidega ʼaidega luvine kana ʼewea bwaʼobwaʼo ʼwafina ana viaqa ʼinega. E ʼinega
    naveʼieda eda viaqa aqiaqidi weaqidi, ta wese eda viaqa luveifana weaqidi.
  kew-kew: Gore orope Krais-me niaana koso pagaliade di raburi niaa rayo epa kiritalima.
    Gore niaame wae kogono-para epe kogono-para palima-daare onaa rayo padane padane
    laatapu nimuna yoto go kogono madaa mealimi.
  dww-dww: Baninama tokare tauda tenatenaḡaḡa Keriso noḡone tà midi be yaba veredi
    bo gewegewedima uma dobune tè voivoiedina adi ruvae tauna tokare e etareda be
    ei maesidana.
  twi-ASANTE: Ɛfiri sɛ, ɛsɛ sɛ yɛn nyinaa ba Kristo anim ma ɔbu yɛn atɛn. Sɛdeɛ obiara
    tenaa ase wɔ onipadua no abrabɔ mu no, sɛ ɛyɛ papa anaa bɔne na wɔbɛgyina so abu
    no atɛn.
  aoj-aoj: Apaꞌ mogawa endilisi anaf apaꞌ hiapai motaga ma kot atamba Kraisi hiꞌilapa.
    Iꞌi apaꞌ mondaꞌ waf buꞌwafi aꞌa waf awafi nogota atamba ataꞌ magape alop apeꞌipi.
    Anaf apaꞌ hiapai atona atin mofaꞌ hiahaom amamba buꞌwami aꞌa awami mogwama waf
    afamba apaꞌ mandaꞌafi.
  cbv-cbv: Japboó jʉibínit, jwiít nihat jwĩ Maáh Jesucristo pebhna jwĩ jʉibí ñʉhbipna
    caá. Páant jwĩ jʉibí ñʉhʉchah, nin baácboó jʉmna, ded pah jwĩ chãjatjidih enniji
    jwĩ maáh ã ñíobipna caá. Páant ã ñíwichah, jwĩ jéih jweicán niít. Pánihna, biíc
    jwĩ Maáh ã weñat pínahdih ã tʉ́i chãjatji jíib, ã tʉ́i wẽi naóhbipna caá. Obohjeéhtih,
    biíhboó ã tʉ́i chãjcatji jíib, caandíh ã wẽican niít. Páant jwĩ yapat pínahdih
    jéihna, jwiítdih tʉ́i chãjat caá náahap.
  taw-taw: Taynen? Chɨn mɨdupsek am Klays wɨdɨn mɨdup adek ak amon, tap gɨpun okok
    bɨlokɨnɨgab. Mubwak lum awl mɨdobun won ak, gɨtep gɨpun akaŋ gɨ tɨmel gɨpun ak
    nɨŋɨd, chɨnop nokom nokom pen anɨb ak tek ñɨnɨgab.
  jic-NT: T'üc' way Cristo wolap'a'a nlüjüquecj cupj pjü witjacj. Jupj ca mveles cupj
    la tjijicj mpes. Nepénowa 'üsüs la tjajay jis p'üy pül po'o játjatsja na. Mpes
    Cristo 'üsüs ca jis ma'ayas. Nepénowa malala la tjajay jis p'üy po'o játjatsja
    na. Mpes jupj 'üsüs tulucj ca jis ma'ayas.
  zap-NT: Porke yrandxee be rap be degne tsa be ledne sob Jesucrist ylaa Ne gyelextis,
    chen ykakwent be ne ryal be te te be segun ne wlaa be myentras ne rap be kwerpree,
    niguelzhe ne wen wlaa be, niguelzhe ne mal wlaa be.
  wer-wer: Nem yeniak pöta songönte epël. Wë ënëmak omën pourö Kristoë ngön ë pet
    yairaurek oröön yang koröpööring wë omnant eimaut, utpetere ompyaö pötë kangut
    neenemot nimpnaat.
  ipi-ipi: '@see-verse:2CO.005.009'
  qul-NT: Tucuyninchis Cristopaj ñaupakenpi cuentata konanchis, cay pachapi causachcaspa
    allintapas mana allintapas ruwaskanchisman jina, imachus tupaskanta sapa uj jap'ekananpaj.
  tnc-tnc: I'suᵽaka simamaka ritaja ika wejeareka kiro'si mabaaĩjika ĩ'rãrĩmi Cristore
    ĩarãñu. I'suᵽaka kibaarãñurĩmi jia, ba'iaoka kiro'si mabaaĩjika ko'aᵽitorãja sawaᵽa
    matõᵽorãñu.
  ter-NT: Vo'oku konókotimo seópea uhá koeti ûti nonékuke Kristu yuhaíkapavine vo'oku
    kixoku vitúkeovo, motovâti namúkopea ûti ésa'i ne kixoku vitúkeovo koeku vóvea
    yara kúveu mêum, yusíkoti itúkeovo únati, áko'o ákoyea aúnati ne vítuke.
  bmr-NT: Mɨɨro paryɨ famooro Cristo aivojɨ icaga ɨmegavɨ mihigaiveji paryɨɨcɨno motɨcovoocɨvɨ
    momoonɨhicano jaadaco magaayɨcɨqui, jiijehallɨri mihicausumi imino momoonɨuno
    jaadaco, bu imitɨno momoonɨuno jaadaco icano.
  fuf-fuf: Ko fii en fow en darnete ka yeeso ɲaawirde *Almasiihu on, fii no o jonnitira
    mo kala njoddi kuuɗe mun ɗe o waɗunoo ka aduna, woni ko ko moƴƴi, woni ko ko boni.
  bhl-bhl: Nimtew angom? Deiw mak ding mak e, Kulais e alikum nulo fein diw yetemoke
    kasike. Diw yetemsomelei, alik nu em nulo “Ken kukuw gelewkabiliw te!”, yangoke
    weng bani, “Wa kuw kukuw gelewkabiliw te!”, yangoke weng beem yan e fein kulukoluw
    te.
  ons-ons: Ŋene ea wane detmaine, gemage ŋene koropka Kristo wane don rako rakok wane
    metmet osino lewageŋem, solarop ge more kine kine ma qot okangone, maine me borikine,
    ea wane turuŋine bonep bonep mainge ŋeboniake.
  con-NTPO: Poiyi'cco gi Cristo na'su dyaipa'chonga ccutsu'faya'cho tise ingi tson'chone
    inginga afaye. Tise afasi gi ingi va ai'voi'ccu can'jemba ma'caen tson'chone isu'faya.
    Ma'caen tsomba canse'ta gi isu'faya; majan ñotssi, majan egama.
  ghs-ghs: Oonihe oi nana keke bahe napai iso keke Kiristuho dzagata qooromi noi napaho
    oora ma qaara ttokahoke gama moo pobitemi qidzani mae qanga oho isakita noi kebanoke
    ipi ma habara moitemake napame quba aimakoi.
  peg-peg: ଇନାକିଦେଂକି ହାର୍‌ ଆଏତ୍‌ ନଲେ ବାନ୍ୟା ଆଏତ୍‌ ୱିଜ଼ାକାର୍‌ ପୁର୍ତିନି ଗାଗାଡ଼୍‌ ହୁକେ
    କିତି କାମାୟ୍‌ ଲାକେ ପାଡ଼୍‌ ପାୟାନି କାଜିଂ କ୍ରିସ୍ଟତି ବିଚାର୍‌ ମୁମ୍‌ଦ ମା ୱିଜ଼ାରିଂ ଚଞ୍ଜ୍‌ୟାନାକା
    ମାନାତ୍‌ ।
  txu-NT: Mỳkam ne bar ije o kĩnhmã? Bir, dja Kritu kàjkwakam krĩ djàkam gwaj bamã
    nhỹ. Gwaj kam arỳm 'ỳr bôx ne kabem dja nhym arỳm gwaj bakukij. Pykakam gwaj ar
    babari gwaj baba mex jabej bakukij. Nàr, gwaj baba punu jabej bakukij. Gwaj kam
    arỳm prĩne amikôt kum amijarẽ nhym kam arỳm gwaj bakunĩmã o pãnh. Apỹnh gwaj banhĩ
    djàri gwaj bamã o pãnh. Gwaj baje amijo baba kôt gwaj bamã o pãnh. Katàt gwaj
    baba mex jabej arỳm gwaj bamã o pãnh mex. Nàr ate gwaj amijo baba punu jabej arỳm
    gwaj bamã o pãnh punu.
  eng-WEBU: For we must all be revealed before the judgment seat of Christ that each
    one may receive the things in the body according to what he has done, whether
    good or bad.
  gnw-NT: Echa'ã opaete vae ñaĩta Cristo jovai, jae ñanerãa vaerã. Jare Cristo umbɨjecoviata
    penti penti pe cua ɨvɨ pe ico rambueve uyapo vae. Jae umbɨjecoviata icavi vae
    uyapo vae jare icavi mbae vae uyapo vae pe.
  mux-mux: Krais-ni oliu kot tenjipa piliimba kene kupulanum tenga-lupa pumba yambu
    te naa molemú. Oliu pali yunga kumbi-kerina pupu angiliimulú. Akili piliipu kene
    aku-sipu ‘Auliele-ni kanupa kaí piliilimú uluma teambu.’ nimbu piliipu moliu.
    Penga yunga kot-na angiliimulú kene ui ya ma-koleana kangima-kene molupu oliu
    tepu kaí tirimulu mola tepu kis-sirimulu mele piliipa apurupa kene méle kalomba.
  maj-NT: A̱t'aha̱ ngatenteé tjíhin nga ku̱i̱cháá nginku̱n Cristo̱ nga ku̱a̱se̱he̱
    ni xi kin'eé, tu̱ xi n'e̱kjáíhi̱n ra̱á ni xi kanéná nga nkúnkáá, ni xi kin'eé
    nga tintsu̱ba̱jián yjonintená e̱i̱ a̱sunntei̱, tsa nda ko̱ tsa najmi nda kin'eé.
  bkq-NT: Idânârâ Cristo enadoram âjidâtyguyoze kurâ; aguitobyry ara ise mâkâ âdy
    kagâ aini awyly aguely. Idânârâ ise kienmakely, koendonro atay, inakai atay warâ,
    tarâ onro anaym kydawyly ume aguitobyry ara.
  kue-kue: Sraglpre, no pirkan ounga, Krais nono prapra ka tange norambuka enge kande
    ye nono yumbu sinambuka. Yegl ere ana nono makandle nangino pango mambuno kinde
    mo wakai ounere i topo norambuka.
  cot-NT: Iriraquea Quirishito yamenamajataqueroquea maasanopae taaca opaji antajiaqueca
    tequerataca ametojajigueji, jero oncoramanitapojajegueti arejetapojajempagueti
    incapiocantajiajajica maasanojia, ancatintiitimojiaqueri imajirontamentoqui incantajiacaji
    taaca ontampaticajiacaji maasano, intsitacajiacaji.
  bnp-bnp: a vuhuna hita lobo bara si pesi na matane Kristo, ge pelekado hita. Muri
    bara si bole a mapane hita takutaku na narone hita koea na malala. E huriki ri
    rata a naro kamumu bara ri bole a mapane ria. E huriki ri rata a naro hale, ria
    ranga bara ri bole a mapane ria.
  apn-NT: Nẽ na hte Krisja jar mẽ pahte tanhmã amnhĩ nhĩpêx to hã mẽ pahpumunh o hkrĩ.
    Mẽ pahte tãm amnhĩ nhĩpêxja nẽ mẽ pahte amnhĩ tomnujja nhũm hte hã mẽ pahpumunh
    rãhã ho hkrĩ. Tã koja nhỹrmã kot mẽ pahte tanhmã amnhĩ nhĩpêx to hã mẽ pahpumunh
    kôt tanhmã mẽ panhĩpêx to. Mẽ pahte tãm amnhĩ nhĩpêx o ri papa xwỳnhjaja koja
    ra mẽ panê htyk kukwak ri mẽ pahto mex nẽ. No mẽ kot amnhĩ tomnuj o mẽ pa xwỳnhjaja
    koja mẽ homnuj tỳx nẽ. Jakamã na pa inhmã kãm hprãm xà hkôt pix mã amnhĩ nhĩpêx
    o ixpa hprãm nẽ.
  ctp-NT: Taꞌaan ndiꞌin chaꞌ tsaan nde seꞌen ndukwa Krixtu chaꞌ kuꞌni biyaꞌ Ni ꞌñaan.
    Loꞌo bra kanꞌ kaja chaꞌ ꞌñaan kwenta skaan, nchga chaꞌ nu ndiꞌin chaꞌ kaja ꞌñaan
    chunꞌ tñan nu wa yꞌnian kwenta skaan lo chalyuu, ni siya chaꞌ nu suꞌwe, ni siya
    chaꞌ nu kuxi.
  opm-opm: Dir orhe amam hat pat danong ohwi dimtipera daham ma dindeipti oh orhe
    nita bap dir gonsi Krais orhe rumkin teinong hatperhan Oh dir orhe dahapat danong
    ham ma hatip hat saptisi; dapsi hat saptisi ayot danong oh dahanaham nasatipramur.
    Nasama diradire kakdah mohe ihat ma sapti ohe pe oh ama ohe kis yan orhor napripramur.
    Ihat napripra ma hapat daham ihan dir orhe amam hat paten ohe danong ohwi dimtipera
    daham dindeiptimur.
  bvr-bvr: Ngardawa warrpam arr-gurdiya gorlk arr-ji barra Christ ana-murrpa nipa
    ngardawa a-yinmiya barra a-wengga. Minypa ngardapa ngardapa ay-ma barra minypa
    gun-molamola o gun-nerra, minypa ngarripa arr-yinmiyana jama arr-ji.
  wal-wal: Aissi giikko, nuuni huuphiyan huuphiyan oottido oosoi lo77o gidin, woi
    iita gidin, nuuyyo bessiyaagaa ekkanau, Kiristtoosa pirdda araataa sinttan ubbaikka
    beettanau bessees.
  zad-NT: Ḻa' chonan byen yog'ḻoḻcho lljazecho lao Crístona' gana' wc̱hogloe' c̱hecho,
    kwenc̱he to tocho ikaacho daa chidoḻ'cho kon ka bencho shlak wbancho, shi bencho
    wen wa bencho mal.
  kmg-kmg: 'Ʒiŋuc hâcne manaŋgopeneŋ: Juku šeŋgoma Kristore dâŋ mumutara ŋeŋe fuŋnao
    fua tâcnepene, sahachec juhuc wiac hurekicne, biaŋne me sâqocne, irec tofa ru
    sâc bazu-nâreocmu.'
  aso-aso: Idoꞌ Guvelesi veꞌmo lelikumuꞌ gelelineꞌ lamineꞌ ilingumuꞌ ogo molo minaaꞌ
    nouneꞌ nene laza mukitoꞌ Kilisitoꞌ zasi gono dalidoꞌ nene laza hamo hamoꞌ okode
    losuvosi minuneꞌ gameneuꞌ ogo molo uneꞌ initetoꞌ initeꞌ lamineꞌ uneꞌ nolihe initeꞌ
    goloso uneꞌ nolihe neꞌmi meniꞌve lemelingumuꞌ nene eiꞌ veleloꞌ vo sotoꞌ oloneꞌ
    o neineꞌ nenako nemuꞌ nene neꞌmino ogo molo minaaꞌ noune.
  uli-uli: Bo pangachloh ngo sibe loh fael metael Kristus bo yebe hatugulu kofach.
    Yebe fang hagerger ngalir rechokla re tayikof, ngo ye fang payel hachigchig ngalir
    rechokla re momay. Kristus yebe foru mele le be dabey lepal momay hare tayikof
    kala semal mo semal gich ye foru irel yodla ye mel irel molow le wol talop le.
  nin-NT: Nu nggo inta i hi di ni ikikre yi, i Kristi taka ni bre ki inta amu ni itu
    i aseki azizi na andanda ka nggo inta so di na ni iso i inina ikpa imunta inggi
    yi.
  acu-NT: Mash aints ainautikia jakarkia nunia nantakir, ii Apuri Cristo pujamunam
    eemkar wajasakrinkia, ii turamurincha mash jiirmastinuitji. Tura nuni wajasakrin
    pengker aa nuna turinauka pengker aa nuna jukiartin ainawai. Antsu pasé aa nuna
    turinauka pasé aa nuna jukiartin ainawai.
  cak-WNT: Ruma can konojel riyoj c'o chi yojapon na chuwech ri ruk'atbel tzij ri
    Cristo, riche (rixin) chi queri', can chikajujunal nikac'ul na c'a rutojbalil
    ri xekabanala' tek c'a yoj q'ues na chuwech re ruwach'ulef; wi utz o ma utz ta
    ri xekabanala'.
  ebk-ebk: Tay masapor sakiangun takú am-in hi Cristo ta okomuna chitaku. Hiya nan
    mangichattu as nan gun-gunan nan tunggal usa ay maiyunud as nan en-enatna ay ammay
    winnu mangisiw as nan natatakuwana asna's luta.
  spa-PDDPT: Es necesario que todos nosotros comparezcamos ante el tribunal de Cristo,
    para que cada uno reciba según lo que hizo mientras estuvo en el cuerpo, sea bueno
    o malo.
  ruf-ruf: Kwaapfila twetwe wose twobamighwa twime hambele he Kiristu, tuhighighwe
    naye, na chila imunu katsobokela achila chayobamighwa kubokela kwa aghala ghayatendile
    hayakalile muisi, ghawe ghanogha au gheha.
  gun-gun: Mba'eta Cristo oikuaa potaaty renonde jajexa uka pavẽ 'rã, peteĩ-teĩ jajopy
    aguã nhanderete re teri jaikoa ja ha'evea rami, e'ỹ vy ha'eve'ỹa rami jaikoague
    rekovia.
  agu-BL: Na tajwe'n yil kachaj kib swutz yi pujbil xtisya' Cristo tan kubital yi
    mbi tz'ak'lok sketz. Tu nin xom quen te yi mbi cu'n baj kabnol te yi tiemp yi
    xcon kawankile'j, na tz'ocopon i' tan kama'le'n.
  isn-isn: Kunsoko kusija keehi kuuona ntongeela itunda la ulamuli nelang'wa Kilisto,
    nsoko kena kela ung'we wao wahume kusengilya eki nekegombekile kumakani nazatendekile
    kumuili, angeze kuuza ang'wi kuubi.
  ilo-ULB: Ta masapul a dumatagtayo amin iti sango iti tugaw iti pangukoman ni Cristo,
    tapno maawat iti tunggal maysa ti maikari para kadagiti banbanag nga inaramidna
    iti bagi, para iti pagsayaatan man wenno pagdaksan.
  pir-NT: Ijipihtina Cristo cahapʉ mari wahagʉ̃ ihñano tiquiro mari yerire ihñano
    marine beserota. Ñano mari yerire masinota tiquiro. Sa masino marine tiquiro ohoborire
    marine ohosi tiquiro. Quehnoañene mari yeri gʉ̃hʉre masinota. Sa masino bucuero
    marine quehnoano yerota. Tiquiro sa masidiquiro ijigʉ̃ ihñana tiquirore bucuegʉ̃
    ye duaja mari.
  anv-NT: Néndé ɛsé ako debɔ mantɛne unɔɔ́ mpa né mbɛ ushu Kras. Ji ajwɔlege nyɛ
    né geluɔgé mpa, asɔ mpa yɛ́ndémuú. Ne yɛ́ndémuú abɔɔ́ nyɛ nsa né galɔ́gálɔ́
    yɛ́ gabogabo ayi apyɛɛ́ gébégé ji alú né menyammyɛ yina fa mme.
  sab-NT: Chui be chke che ulita be joge chke Cristo kle ngwadi che ulita be kle ama
    gwa giti ama be gerule che ulita ole che agedu giti nga dba ai giti agedu no o
    me agedu no, kaire kaire be ñanalla gai agedu no giti ñanale malen che kle toi
    nga dba ai giti che mo ta gbadale age no diali Cristo takalin kare.
  tmd-tmd: 'Aku agapɨm: an magalɨg du Krais mämäg il rol nuŋ yöra mɨdɨŋ, weik mɨxɨñ
    alɨg mɨdön agap apɨm röl, mag wä rölɨŋönö agö magɨm röl aku, nuŋ nugwön paiŋö
    aliö akwör nöiöna.'
  acr-NNT: Ma kopon na ri qꞌij echiriꞌ qonoje kojeꞌtakꞌala chwach ri qꞌatbꞌal tzij
    re ri Cristo, pa kaqꞌalajin wi we ri qaꞌanom wara che ruwachulew kꞌo uchak o na
    jinta uchak, y kayaꞌtaj kꞌu chiqe chiqajujunal ri tojbꞌal re ri qaꞌanom.
  kpg-kpg: Idimaa, gidaadou huogodoo e hai gii hula gi di hagi aga i mua o Christ,
    tangada nei mo tangada nei e kae dono hui gii tau gi ana hangaahai humalia be
    huaidu ala nogo hai i dono madagoaa nogo mouli i henuailala.
  taj-taj: तिग्‍दा भिसम निसाफ लबा धुइरी य्‍हाङ जम्‍मान ख्रीष्‍टला ङाच्‍छा राप्‍तोःला।
    थे धुइरी य्‍हाङसे ल्‍हुइरी मुबा धुइरी ज्‍यबा आज्‍यबा खाह्रङ्बा गे लबा मुला, थे
    अन्‍छार य्‍हाङदा ख्रीष्‍टसे निसाफ लला।
  avt-avt: Hi hetpi menmen im hentar haiu mertei maain haiu yapɨrwe mamɨrp ninaan
    me Krais hɨrak han kakitet menmen enum haiu mɨrɨakem mekre yɨnk kaiu ke tɨ ik
    ek haiu mɨrɨakem. Hɨrak han kitet o skelim menmen haiu mɨrɨakem hɨrak kakrekyai
    menmen yaaim o enum mamrerim.
  cbk-cbk: Cay un dia todo kita necesita para gayot na presencia di Jesucristo, donde
    ay jusga le canaton. Y cada uno di aton ay recibi si cosa kita conviene recibi
    por el maga cosas ya hace kita durante el di aton vida na mundo, si bueno ba o
    malo.
  uig-ARA: چۈنكى تەندە قىلغان ئەمەللىرىمىزنى، ياخشىلىق بولسۇن، يامانلىق بولسۇن، ھەربىرىمىزگە
    قايتۇرۇلۇشى ئۈچۈن مەسىھنىڭ سوراق تەختى ئالدىدا ھازىر بولۇشىمىز لازىم بولىدۇ.
  tuf-tuf: Itchareht yájcajareht Jesucrístoat is bahnaquin urá wahitáyqueyra. Cajc
    uch cut bitara yajáctara ey wahitáyqueyra. Eyta wahitír car isat bitara yajáctara
    rahra cat is acu im eyta yajcáyqueyra. Ur ay yajáctara, sicor ay túnayqueyra.
    Cuat ur ay bár yajáctara, cuécwayqueyra.
  abx-abx: kay kita kam dimu'an agbiririyo' pag'atubang si panhuhusgaran nagtingkulu'an-na
    si Kristo, basi' sapakatu'an-na kon ay i sakarawat-na si kada addangan sigon si
    binuhatan-na ato si kalibutan, magin mahalap may to o gana' pulus-na.
  mco-NT: Nidüg'ócɨy ɨɨch ajt nayguëxɨ̈gaanɨm ma Cristo ytɨydundac, e jiiby nidüg
    nidüg paadɨp huɨdi anajty nipɨdzɨɨmɨp jadu'n nej anajty tɨ chɨnäy, pen oy, o ca'
    y'oyɨty.
  cpb-NT: Tema maawoini aakapaini ankatziyimotairi paata irirori, arika raminakoyeetairi
    maawoini antayetakerori kaariperori eeniro rañaawetaga, iri rowasankeyeetairi.
    Raminakoyeetairi eejatzi antayetakerori kameethari, iri roshiyakagairi ripinayetaatyeerime.
  aon-aon: Um maresh? Apak madukemesh um apak ihishmorim ta munak mutogur miyotu um
    Krais ananit kwot. Aria ta apak munek yopishi o yoweishi inahos abudok nyutob
    mape arhudok yegeshiweruh obi nyutob, apak ihishmorim atin atin ta murao yopinyi
    o yoweinyi poe wosik um aih apak menekeh iri.
  hus-NT-2005: Pos ejtal wawáꞌ, koꞌol ku utey xon ti na Kristo neꞌech ti lújundhom.
    Pos juntsik tu éb, koꞌol ki bachʼu xowaꞌ i lujyal kʼal tin kwenta xowaꞌ alwaꞌ
    o yab alwaꞌ i tʼajámal tam tu kʼwajat ba ni tʼuꞌúl.
  mig-NT: Chi̱ nɨ́nɨ kuíñi ndiji̱n ta̱ká‑yo̱ yú'u mesa Cristo sándaa̱‑ya̱ tíñu‑yó,
    náva̱'a ki'in ɨɨn ɨɨn‑yó yá'u‑yó nú ndasa tiñu ni̱ ka̱sá'a‑yó jíín yíkɨ kúñu‑yó,
    va̱sa va̱'a xí va̱sa ñáá.
  bps-bps: Du nun duh kadang, kdeeito tadag di muna Dyisas Krayst di gumukuman, du
    dnawatito i ulê i nimoito di kneito di tah tanà, ku fye demen sasè.
  mbs-mbs: Sominalo kwani se kedita tadon ki Cristo amon okomen kidon din, aw amon
    meabat te teg sebad-sebad kenitadon egpemenal se kandin ontong tepad te ininang
    din dini te keneyonan. Se otaw mig-inang te mèpiya, yan se doen ontong. Se otaw
    egpemenal eg-inang te medaet, yan se wedad ontong.
  tof-tof: Zitülkus módóga, mi blamana sab okaka büzazino Kerrison obzek kwata mibü
    zaz bainüm. Ene igósüm, mi darrpan-darrpana darrem ipüdórre ene ngarkwatódó, mi
    ne elklaza tómbapónónóp, ia morroal ó ia kolae ne klamko, mizan bübi ngyaben kwarilnürrü.
  cme-NT: Na saa da, i ka cor hiere *Kirsa wulaa u yuu-ye. Nɛliɛŋo nɛliɛŋo, uŋ ciɛ
    kumaŋ hĩɛma-na bande‑i-na, ku faa wa, ku balaaŋ wa, u ka da u maacemma sullu‑i.
  sus-sus: Won na rabama nɛ barima Ala xa Mixi Sugandixi fama nɛ won birin makiitide,
    alako kankan xa a sare sɔtɔ a xa fe fanyie nun a xa fe ɲaaxie ma, a naxee rabaxi
    a xa duniɲɛigiri kui.
  pon-2006: Pwe kitail koaros uhdahn pahn pwarala rehn Krais, pwe en kadeingkitailda.
    Emenemen pahn ale pwaise nin duwen me konehng eh wiewia mwahu de suwed nindokon
    eh mour nan paliwere nin sampah.
  dad-dad: Ere nigin, ada ganan Kristus nẽ es fiya sia wagen wõ tauf bagai, are mugu
    mugu, ereb biya be sane be, ada bouwada buru ado tabod ken, age tafen anĩ kilei,
    yogon mala solo yalouf.
  zab-NT: Te pur iratecnɨ ná par ibiin nez lony rut gúnny guelgurtisy te par tubygan
    icáan ni riáldnɨ, pur güen o pur mal ni bdxannɨ lo guɨchliuré.
  jae-jae: Gebe aêac samob oc tatu awê natakô Kilisinê lêpôŋ mêtôcŋa nêmŋa, gebe aêac
    samob êndêŋ-êndêŋgeŋ tatap ŋagêjô sa êjô ŋajam to sec, taŋ dagôm gêdêŋ têm tamoa
    toôliŋgeŋ naŋ.
  ksd-ksd: Tago a dovotina da vaarike vapar dat ta ra mata i ra kiki na varkurai kai
    Kristo; upi dat a vatur vake tikatikai ra lavur magit da ga pait diat ta ra paka
    i dat, ba a boina ba a kaina.
  msm-NT: Su meyduon aedow no tibo ki og-atubang ki Cristo agun hukuman, aw ogbayosan
    to kada sobuuk sibu to nangkahinang din kani to seini kalibutan, madojow ko madoot.
  myk-myk: Bani li waha lʼi waha wèe bɛɛri na ba shɛ yere Kirisa ɲahagbaa na, wʼa
    kiiri kɔn wù na, kɔnhɔ sipyii pu bɛɛri nigin nigin ya lemu pye na pu yaha te ceepuuro
    te ni ge, lʼa pye nizaana la, lʼa pye niguunɔ la, pʼi lee wo saraa ta.
  sbe-sbe: Matawuwuna ede maudoida kabo ta masalahalau Keliso yona kabahekasa kabatulina
    unai, na kesegakesega tauna ta unai ye miyamiya wa na saha ye ginaginaulidi ne,
    namwanamwadi o yababadi, kabo maisadi ye haidi.
  mcr-mcr: Ii tiiŋä etaŋgiyi. Ne eeqäpnä huiwä yäuä ique yqänä äpmenä, suqä äŋguä,
    quvqä imäkmitatquä iuta, Kraisi Iqueqä änewäsäuqä iqiŋi, neqä suqeta hŋqunä-hŋqunä
    iwäsäutä, kima nätapäniqe.
  cux-NT: Ti 'tíícā nducyaaca yú canee chi naⁿ'a yú nanááⁿ juez chi Cristo ní 'íícu
    ca'aama ca'aama s'uuúⁿ cuuvi cuta'ā yú chuu chi cuuvi yeⁿ'ē yú tan'dúúcā chi diiⁿ
    yú ntiiⁿnyuⁿ yeⁿ'é yā neⁿ'e chi snee yú na cuerpo ndiicúū yeⁿ'e yú na iⁿ'yeeⁿdí
    'cūū, nduuti chi ntiiⁿnyuⁿ chi n'daacā o nguɛɛ n'daacā.
  tur-YTC: Çünkü bedende yaşarken iyi ya da kötü, yaptıklarımızın karşılığını almak
    için hepimizin Mesih’in yargı kürsüsü önüne görünmesi gerekiyor.
  san-ITR: yasmAt sharIrAvasthAyAm ekaikena kR^itAnAM karmmaNAM shubhAshubhaphalaprAptaye
    sarvvaismAbhiH khrIShTasya vichArAsanasammukha upasthAtavyaM|
  bel-N: Бо ўсе мы мусім зьявіцца перад судовы пасад Хрыста, каб кожны атрымаў за
    тое, што ён учыніў, будучы ў целе, ці добрае, ці благое.
  sch-sch: Khrista han ei roijêk rangin amakunga ei rêngin ei lân lang pak rang
    ani. Ei rammuol ringnuna ei sintho ngei murdi asa mo, asie mo, ei man rang rohoingei
    dungjûiin ei man rang ani.
  mic-MIQNT: Amujpa na 'ms't ta'n te'si'gw 'lta'tesnu Se'sugulieg ugjit ilsumugsinenu.
    'Ms't wen ta'n goqwei gis tla'teget, gelu'lg gisna winjig ta'n teli pgitawsij
    ula ugs'tqamu, 'msntew ta'n goqwei te'p'g.
  huu-NT: Naimɨe llua jira, Cristo uicomo ɨco nana iitɨcaɨ. Caɨ bene fɨnoca rafuena
    uiñotaite. Maraiñede rafuena caɨ bene fɨnua dɨese, naimɨemona ɨbana feiñoñeitɨcaɨ.
    Mare rafuena caɨ bene fɨnua dɨese, naimɨemona ɨbana feiñoitɨcaɨ. Ie muidona naimɨe
    jitaillacɨnona jaca fɨnoacadɨcue.
  jiv-NT: Warí, ju̱ aya̱shja̱i̱ ii túramajnia nu ujakam, “péṉkeraiti”, “yajauchiiti”
    Kristu turutit tusar, ashí iisha Uunt Kristui̱ jeatniuitji. Tura ii túramuja̱i̱
    métek akirmaktatji.
  otm-NT: Nguetho da zøn ra pa ngue gätho dyʉ 'yɛ̨c'yɛihʉ jatho dam 'bähmbʉ bʉ ja
    rá hmi ra Cristo, n'da ngu n'dajʉ. 'Dahmi 'datho ga hąmhbʉ 'bɛ'a yʉ́n thɛhʉ dá
    øthʉ ua ja ra häi. Ga tąhmbʉ 'bʉ xʉn ho, ga 'bɛhmbʉ 'bʉ hin ɛ ho.
  dah-dah: Gobe kame Yesu Kristu beleŋ al igiŋya buluŋya pota yirde gote muruŋgem
    yunyeŋ goyenterbe neŋ tumŋaŋ yeŋ diliŋ mar huwartek geb, gogo yeŋ amaŋeŋ nurtek
    mata po teŋ teŋ ge dufay heŋ hityen. Be, neŋ merere huwardeb megen gar ulniniŋ
    gaya heŋya mata teŋ hitiŋ kuruŋ gote muruŋgem yawartek. Yeŋ beleŋ gab mataniniŋ
    igiŋya buluŋya gote muruŋgem dunyeŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə kɨtaha pam tsaməkeikei mhərer kupwən ia
    nəmri Kristo mə in trəkiri noien me səkɨtaha. Kɨtaha kuatia kuatia tsəuvehi nərəkuien
    resi pen noien me səno ia narəien i samarə irə ia nɨpwrataha i, noien amasan uə
    noien ərəha.
  kpr-kpr: 'Ainda susu mo: sifo gombuda, Keriso anumbirari, namonde isasambu ya tere
    nunda dombuda fetiroro, nu namondeda irari ava ijujuse ategi arira. Edo, namonde
    endada irise, nusuka nusuka rea eraera, ainda mino eveva a eko ava, nune mutarira.'
  san-IAS: yasmāt śarīrāvasthāyām ekaikena kṛtānāṁ karmmaṇāṁ śubhāśubhaphalaprāptaye
    sarvvaismābhiḥ khrīṣṭasya vicārāsanasammukha upasthātavyaṁ|
  nho-nho: I te aa, i taatou ma ki ttuu hakkaatoa imua Christ ki hakatonutonusia naa ora
    taatou a Ia. Taatou ma ki suia TeAtua, tautari ki naa tiputtipu naa ora taatou
    i te maarama nei, teenaa ko naa vana katoo taatou ni mee, naa vana e taukalleka
    ma naa vana e hakallika.
  gym-NT: ñobtä ñan angwane batira jire ni jökrä rabadi Kristo ngwärekri, känti kukwe
    ükadite kwe nikrä angwane, ni nämane nüne kä nebtä käkwe jändrän kuin nuenbare
    ya o jändrän käme nuenbare, ye erere Kristo käkwe ütiä biandi nie, aisete ni itire
    itire käkwe dre nuenbare, ye erere ütiä rabadi kisete.
  azg-NT: Ngꞌe mangiö́ na ngüentyja xjen na tsoñꞌen jaa na vantyja nnꞌön Cristo, ngüentyjëëꞌhë
    na tonnon jon na ngocoꞌxen jon ncüii ncüii jaa ntyja ꞌnaanꞌ ꞌnan na tontꞌa xjen
    na totantꞌö. Juu xjenꞌñeen xiꞌ ncüii nchu vaa ꞌnan na tontꞌa nnon tsonnanguevahin,
    ndyion jon jaa, aa ꞌnan ya, ndoꞌ aa ꞌnan tyia, majuuhanꞌ ncyꞌön.
  bhd-bhd: किजोकि ज़रूरीए, कि इश्शो सेब्भी केरो हाल मसीहेरे आदालतरे तखतेरे सामने खुल्ले,
    कि हर कोन्ची मैन्हु अपने रोड़ां बुरां कम्मां केरो बदलो मैल्ले ज़ैना तैने जिसमे
    सेइं कियोरन।
  too-NT: Huā'mā' līhui'līyāuj como quilīhuākca'n ka'lhī natāyayāuj na ixlacapūn Cristo.
    Xla' naquincājuzgarlīyāni' chātunu' de quina'n. Lā' namaklhtīni'nāuj quilīhuākca'n
    chu a'nchī latā'kchokonī'tauj, palh xa'nca o palh tū' xa'nca nac huā'mā' quilhtamacuj.
  ind-AYT: Sebab, kita semua harus dihadapkan di depan kursi pengadilan Kristus supaya
    setiap orang dapat menerima kembali hal-hal yang dilakukan dalam tubuhnya, sesuai
    dengan apa yang sudah dilakukannya, entah itu baik ataupun jahat.
  cjo-NT: Iinja ikantakowenanteeyeeni Jesokirishito. Aririka iroñaaka antayiteroni
    kameethatatsiri, ipinateeyeeni; aririka antayiteroni iroñaaka kaari kameethatatsi
    eejatzi oetarika akowashitari aaka, eero ipinateeyeeni aritaki apashiwentakya.
  nsn-nsn: Ge Iesu pe tere turung kedang tagigeig uakapa tun. Inggeig kahakaha ra
    turung kedanga turusieig hape ki uangoul peane i kot, ge para uia ue a sa.
  san-DEV: यस्मात् शरीरावस्थायाम् एकैकेन कृतानां कर्म्मणां शुभाशुभफलप्राप्तये सर्व्वैस्माभिः
    ख्रीष्टस्य विचारासनसम्मुख उपस्थातव्यं।
  tna-NT: Pamapa ecuaneseda Cristo butse su neti taji. Da tsine su tuahueda ecuana
    equisabata ecuaneda ye equita neje eid'e anina tupu, ai saida cuana ana, ahua
    mahue. Cuaja ecuaneda ana batame, ecuana metse su hue eturuca etiatayu.
  lid-lid: Tasah taha tanan, hamon kameh taha marakon ales are ta mada sahou ta Krais,
    ma iy kameh tunuhun iri lakou marakon taha amekes bwena ndra-au. Eme, buku taha
    ndramekes kandriyen mwasin na bolo iri len doh, taha are ndra bada taha malen
    kahis, o taha mene amekes kandriyen ndra-in kahis, idah kameh taha ari, ari akohok
    sihine taha ili le winiya kandriyen nane taha amekes bwena ndra-au.
  wim-wim: Ngul-ngulaniya nil Christ.angana um nungantang thanathow ngampang. Niliya
    ngangk ngamparaman thath-thathow aꞌ min iiyow pam wanch puk al-alantan than minan
    yump-yumpin aak ingana, aꞌ nilana way waaꞌow pam wanch anangan wayan yump-yumpin
    aak ing pekan.
  zga-M: Ulwakhuva twivoni tuvonekhage kuvolongolo kwu khigoda ikhya vuhigi ikya Kristi,
    pwu khila munu upulile ikhinogelanile kwu mbombo inchivombekha khi mbili, khuve
    khu vononu au khuvuvivi.
  yom-yom: Bila beto boso tuela telama va ntuala ntilibinadu wu Klisto, mu diambu
    kadika mutu katambula mfutu andi boso bubedidi mavanga mandimamboti voti mambimbi
    momo kavengi mu nitu andi.
  san-SIN: යස්මාත් ශරීරාවස්ථායාම් ඒකෛකේන කෘතානාං කර්ම්මණාං ශුභාශුභඵලප්‍රාප්තයේ සර්ව්වෛස්මාභිඃ
    ඛ්‍රීෂ්ටස්‍ය විචාරාසනසම්මුඛ උපස්ථාතව්‍යං|
  yut-yut: nido nin kɨsi morap Kristo da ɨŋamon gen pikon atdamaŋ. Agek mɨktɨm gɨptɨmon
    egɨpgumaŋ bɨsapmon aŋpak tagɨ bo yokwi agɨmaŋ uŋun da arɨpmon tomni tɨmɨtdamaŋ.
  grc-BYZ: τοὺς γὰρ πάντας ἡμᾶς φανερωθῆναι δεῖ ἔμπροσθεν τοῦ βήματος τοῦ Χριστοῦ,
    ἵνα κομίσηται ἕκαστος τὰ διὰ τοῦ σώματος πρὸς ἃ ἔπραξεν, εἴτε ἀγαθὸν εἴτε κακόν.
  cpc-NT: maawoni aakaiti ari ankatziyimotairi paata, aririka jaminakoyitairi maawoni,
    jiñaantaiyaawori ikaatzi antayitakirori kaaripirori iiniro jañaawita, iriitaki
    jowasankitaayitairi. Jaminakoyitairi iijatzi ikaatzi antayitakirori kamiithari,
    iriitaki inkimitakaantairi impinataatyiirimi.
  nhg-NT: Pues tonochtie tecpejpea que teyesque tieixtla inu tlajtoöne que iloac yejuatzi
    Cristo, hua yejuatzi tiechpetlöhuasque para ma niese quiene ca tecate. Entunses
    tecselisque lo que tli tecmeresieroa por lo que tli otecchijque cuöc teyejyeya
    ipa ini nönca cuierpo, cox otecchijque tlin cuale noso cox tlin amo cuale.
  nya-nya: Pakuti tonsefe tiyenera kukaonekera pa mpando woweruza wa Khristu, kuti
    aliyense wa ife akalandire zomuyenera molingana ndi zimene anachita ali mʼthupi;
    zabwino kapena zoyipa.
  ngu-NT: Ijcon, tej, ticpactisquej pampa ica oncaj tinochimej tonixnesisquej ixpan
    Cristo, campa yejhua techyolcuitis niman techtlaxtlahuilis on quen nonequi on
    tlen cuajli noso xcuajli oticchijquej ijcuac tinemiyaj ican totlalticpacnacayo.
  kup-kup: Met tairaiz dei pot homet zait tat hez hometunei, oñ tokat dari mapori
    ñevok evizapanen, Kristo dari herï epeñinañ het petev tin tameg-poñ, ma horï tameg-poñiz
    homet, dari honep honep hañiv etapan.
  jid-jid: Tilas wawumbu ki halara ni koshishi kursiyin blatre Almasihu ko di an kpa
    dima ikpe wa wu tin ni mekpa dindima kha memema.
  wmw-wmw: Kamana piya-fwe vítilazimu tiwe mbere ya Baraza tilamuriwe na Almasihi,
    ipate kila mmoja apokerere kwa vyaatendire na mwiri wake, anta atende meema au
    mabaya.
  gmv-GGM: Nuni wurikka Kiristossa pirda womibara sintthi shiiqanayss attena; Nupe
    issay issay biitta bolla ba oothida iitta gidin woykko loo7o gidin ba ootho mala
    bessiza waaga ekana.
  ssg-ssg: Pake kako hatesol tu mate Jises Krais ti i paxai kolongeni woukako. Taen
    ien, tel tel ti kako uke hapoponowi kahun ti solian ma lialun ti kako ailewen
    lokon ti tupuakako moihin he tehu pon itan ie.
  zpo-NT: Nel rese be telisa zhin zaa kwent lo Jesucrist, zee kad tub be kayaa lo
    Dios kwaan nzhaal kayaa be, kwaan wen o kwaan nawent, modxa mle be leezha nzoka
    be leen xkwerp be lo yizhyo ne.
  poy-poy: Toziya twenga twoseri hatugoloki kulongolu kwa Kristu na yomberi hakatutozi.
    Kila muntu hakanki shilii shakafiriziwitwi kwanka kwa galii gakatenditi pasipanu,
    gaweri gaherepa ama madoda.
  qwh-NT: porqui llapantsicmi Jesucristupa nopanman chäshun jusgamänantsicpaq. Petam
    que patsacho cawecar allita ruranqantsicta o mana allita ruranqantsicta cuentata
    qoshun.
  gaw-gaw: Aḏinu? Ig dooṯem, geha ig oh Kristusnu heṯoḏiak abenp̱a daagnig. Aria haen
    ig beḏunig imup̱a daatta, ig kobol nau heṯem ele dayeb amu geha ig amunu nob aognig.
    O iiṯa ig daatta, ig kobol ena heṯem dayeb amu geha ig amunu nob ena aognig. Yo,
    ig geha anen anen kobol hemutnu nob amuib aognig.
  nca-nca: Dokoro nore soso Kristo toŋímo hamó kaŋewato. Kaŋato kowenanimbo o tatowó
    qu, asa o meté ŋuya o piyimi ŋuya, o tatowó ŋu rondaŋero kimoyó nore nunoweya.
  zpz-NTPP: 'Gun dela den rlagy ñi gyechaꞌn lo Crisht par nu gri beem ni den, gun
    orzeꞌ tub ga la den gad coz nu yad ñi nu gad nin dub gal nu na coz nu bicy den
    lat nu pcyiiñ den nañ cuerp nin: benu bicy den coz nap o coz a̱ꞌ nap.'
  mkj-mkj: Pwa kisai ohroj uhdahn pirin uhda mwohn Christ, pwa en kadeiki kisai. Emenemen
    pirin oaloa pwoaijoa in doahr da ma koanoahng ah wihwia mwehu ke wihwia nauna
    nehn ah mour nehn palwoaroan jampahioauwe.
  zac-NT: Zni rdë́ꞌnaꞌa purquë Dios guësëdchini më grë hiaꞌa delantë Cristo catë gunë
    më juzguë lëꞌë hiaꞌa. Cadë túbiaꞌa guëdë́ꞌnaꞌa recibir pagu según lo quë bëdë́ꞌnaꞌa
    mientras nabániaꞌa, sea cusë zaꞌquë u sea cusë mal; guëdë́ꞌnaꞌa recibir pagu narunë
    tucarë.
  kyg-kyg: Mukiꞌamogita Kalaisiꞌa siaꞌaleꞌmo fai maiꞌnenoꞌaeꞌmo kavatimo alino fako
    huno latesiyafeꞌmo haita aulagaleꞌmo he tita maigune. Lagufafiꞌmo maiꞌnetaeꞌmo
    alagepa kavaꞌmo huꞌnisupi hosu kavaꞌmo huꞌnisupigeta lamete lamete huta mukiꞌamogita
    miyatimo aligune.
  kmk-kmk: Ta losan taku’n sumangu kan Kristu ta ukumon ditaku kan siya. Ot osaosa
    kan ditaku awatona dit lumbonga maitod kan siya sigun sit kingkingwa na utdit
    katattagu na, napiya man onnu nadadag.
  cao-NT: Jabi toa bari tsëquëno tsi Cristo copiti tsahoti bësojó tsi niixëqui noa
    noqui tëquëta copihacaxëti. Toa xo tsi noba copi bixëqui noa ra. Jatsi jia ca
    no anina, yoi ca no anina, tihi cabo quëshpi tsi copihacaxëhi quiha noa.
  bbr-bbr: Owon, tawa, ik erekapu Krais nukan amukup tai rauta, kos iken onok erekapu
    wasare mukai. Roasiret ak karar karar okoro omnokou opok raumoi, onok aru ra,
    onok eposek miäin ra, kos akan onok erekapu wasarewareanik, osap keseriar arai.
  inb-inb: Tukui­kunami iukan­chi, Cristopa ñugpa ladu kawa­rig­ringa; chi­pika, alli­lla
    u mana alli­lla kaug­san­kama ruras­ka­kuna­wa imasa chaias­ka­sina chaskin­ga­pa.
  hrv-hrv: Jer svima nam se pojaviti pred sudištem Kristovim da svaki dobije što je
    kroz tijelo zaradio, bilo dobro, bilo zlo.
  box-NT: Lé bìo wa ɓúenɓúen ko à wa khíi vaa dĩ̀n o *Krista yahó ò o cítí.
    Ká wa wó mu bè-tente tàá ká wa wó mu bè-kora, ó ò sàání wɛn á à
    héha làa bìo wa nì-kéní kéní wó ho dĩ́míɲá yi.
  ote-NT: Ngueꞌa̱ pɛꞌtsi ma grá ꞌbahʉni ja rá thandi ma Zidadahʉ ra Jesucristo pa
    da hña̱bgahʉ nguɛnda ꞌna ngu ꞌna ua stá øthʉ ra hño nuua ja ra ximhai, ua hina.
    Ne cada ꞌna de guecjʉ ma da ꞌraca ma tha̱ha̱hʉ ngu núꞌa̱ rí ꞌñepcahʉ.
  wnu-wnu: In mom imbig igoun eng, in munon gugum Munon inubersi igo menmant end nugune
    in qomon qereimba. See git goan nob igo qomon uber ebet igunei qiyo, a qomon boru
    ebet igoun qi eng, in gari-gari ininou qomon ebet igoun eng toat ende insieriba.
  zam-NT: Tac ryete na', naquinque' yo na' loo Crist par tyoo na' loo Crist co'te'
    ndub ñibe' Crist par tub rez Crist cón che'n ryethe con' mbli na' láth mque tee
    ban na' loo izlyo' ndxè' par càaya' na' cón che'n co' gàc loo na' por con' co'
    mbli na', que naca mbli na' con' ndac, o que naca mbli na' con' ye'rsin'.
  zyp-NT: Zecawtamaw tatah pungsaw tah kaa ung chung tah achawpaw cang seh, achiapaw
    cang seh, kaa tuapaw hming naning cy khei a mai hmuh kaw rua pawtah Khri a hme
    letah biapace pawtah ka chuh cy hrahring tae he peh.
  sey-NT: Ja̱je paꞌina, iye yeja ja̱ yëꞌtaꞌa paꞌi maca deꞌoye pa̱nitaꞌa coꞌaye yoꞌoseꞌeje̱
    paꞌye pa̱i ñape i̱si cua̱ñoñere cajë, siꞌaohuaꞌi Cristo pa̱i ñape iye yeja ca̱pëpi
    yoꞌoseꞌe ne deꞌhua hue̱ꞌñana saiye paꞌiji.
  nvm-nvm: Ijefuon maiji tavan ijia e fok no Jesu Kuraison nifak ijia iregakva fu
    ire fok no renva iji kege mazim giakfuon. Rene Jesu fu e besubesum fuon izeg fu
    moikigia fioknum mukoi reoin vo fu isema kegoinma fu ijia giaknum kam vajai fian
    vajiaknum ga karauniak.
  mps-mps: Magi baso meni. Dago koneani, da tigidali te Kraisgo po tųde hania hanilama
    pedalaibao. Tama da megi e bidibo tigi dali bidiyu tama wiegi yai kolesaga ebaso,
    ma dago dwai kolesaga eyu me yali da, teda da tigidali deli deli te dena yali
    kolesagade usu nama tama dago te tiwai saibao.
  pab-NT: Hiyaiya, haxowakaite Cristo ana wityotya wahotikisoa, sema maheta waikohekoa
    wisaonitere xowakiyere wawenane tahi. Hoka xoana waiyexe xamani, exahe xoana iniyalahare
    xamanite wisomita hoka hatyo wisomehenere akeretaite mohena wiso.
  llg-llg: Boso lilii henin. Te, dei fo basa hataholi la musi lasale Karistus. Ndia
    ndia, Mana Maketu Dedeꞌak fo timba-tai basa hataholi la soda nala lai daebafok
    ia. Boe ma dei fo Karistus bala no mandaan tungga hataholi tatao-nonoꞌin. Huu,
    Karistus bubuluk, hataholi ndia tao dedeꞌa malole, do tao taa malole.
  kyf-kyf: Nɩɩ, -a 'dɛ weee yia Klisɩ 'yu 'tlaa ɔ 'ka -amɩaa -yɔgbʋ 'wʋbhu. 'Ɩn -ɔ
    -ka -mɩ, da -mɔɔ -gaa 'yliyɔ dʋdʋ -gʋ, -we -mɔɔ nʋa lɛ, -de we zʋzɔnʋʋ, -de we
    'nyuuu, -mɔɔ 'ka 'pɛnɩe 'yɩ -mʋʋ sɔlʋ.
  tpi-tpi: long wanem, yumi save, yumi olgeta i mas kamap long kot bilong Krais. Na
    sapos yumi bin mekim gutpela pasin long taim yumi stap long bodi o sapos yumi
    bin mekim pasin nogut, yumi olgeta wan wan bai i kisim pe inap long pasin yumi
    bin mekim.
  mih-NT: Vatyi sa minoo minoo yo cua yaha yo ityi nuu ra Cristo, ta cua zandaa ra
    tyiño cuenda yo, ta cua ñihi yo sa tahan si sii yo sa cuenda cuhva i zavaha yo
    sa vaha a sa ña vaha quɨvɨ i sicoo yo sisi coño ñuhu yo ñuu ñiyɨvɨ ya.
  qvh-NT: Lapansimi Jesucristupa naupanman chäshunpä imano cawashgansipitapis payta
    cuentata gonansipä. Saychömi premiuta chasquishunpä cay pasacho imanöpis cawashgansi-tupu.
  kms-kms: Te pugri Kraist wute ir nawo kin sia pe nas kin tende puayi di beghi buagi
    ane ei ninde rar ngimi yembu di ni beghi ir nuamu ye. Beghi wutamu ire ire ghimbi
    wen ningg pas kin ven nde puayi beghi yumbo ur pughe gri ye yembe bidiny, yumbo
    ur oghi kin o yumbo ur brequ kin, ni beghi bon yumbo ur bad ye te kin ane tuquine
    ei oyi nundug ye.
  agn-agn: Tenged ang kada tata ong yaten tomalonga ong palagosgaran ni Cristo agod
    balten ita sigon ong mga bindoat ta, mo-ya man obin malain, asing tarin ita pa
    ong ta-paw tang kalibotan.
  nhi-NT: Pues ixconmatican, uilica nochtin tehuan ittemacatiueh cuenta iixpan nitiquiuahcaicpal
    Yehuatzin Cristo, uan ohcon sehse icsilis nitlaxtlauil ohcon quen oyah nichiualis
    ihcuac oc ochanchiutoya itich nitlalnacayo, mai cuali noso amo.
  ttc-NT: Komo qkyaqil qetz qob'ajky'el twitz te Krist tzan stzaj tq'uma' qa galan
    te jk'ulb'en, komo qkyaqil junjunchaq oqok'amoyon te aj jkamb'a'tz iktza'x jk'ulb'en
    aj man tuq itz'ojo' twitz ja tx'o'tx'ni, qa galan qatzun nya'txji.
  dan-1931: Thi vi skulle alle åbenbares for Kristi Domstol, for at hver kan få igen,
    hvad der ved Legemet er gjort, efter det, som han har øvet, enten godt eller ondt.
  kwj-kwj: Nu hambwandau. Nunu tinda ete Kurais koti ri torono gisi ki ri mu ki amwei
    nu sirakondau. Wosiwa do hima tape ga nu daro gisi ki sumbu kipe tini nu wosiroꞌo,
    kapwa sumbu tini nu wosiro, sumbu nihi tini funda funda nunu ri chikini sumbu
    wasa ti nunu ri hakondau.
  vie-OVCB: Vì tất cả chúng ta đều phải ra trước tòa án Chúa Cứu Thế, để Ngài thưởng
    phạt mỗi người theo những việc tốt lành hay vô giá trị ta làm lúc còn trong thân
    xác.
  kze-kze: amáparawaiya Ísu Káráísiti aúranka'a máyáananaya kesáámó máyaundawaina
    ááintavena sísaa ena marapá'ó máyáamba kawe'ó kwéowai kawe'-méyámbá tiména sáwí'o
    kwéowai sáwí-meyamba timínímba póta kwembó arááímo kwétaini'a ónáeya kwésune.
  lbk-lbk: Tay am-in tako et masapol ay sakhangen tako si Cristo ta maokom tako ken
    siya, ta sa tako't waschin chawaten nan khawis paymo ngaag isnan osto'y maiyafoloy
    isnan inik-ikkan tako issan sisya'y matatakhowan nan awak tako.
  mto-NT: Ku̱x toꞌk ka̱ꞌa̱jyji veꞌe je̱ jayu du̱vinténidinit je̱ Cristo je̱tseꞌe yakto̱kimpayo̱ꞌydinit,
    veꞌem tseꞌe toꞌk jadoꞌk yakmo̱o̱ydinit juuꞌ veꞌe tukka̱daakju̱dup, pa̱n o̱y uk
    pa̱n ka o̱y je̱ꞌe̱ veꞌe juuꞌ veꞌe tu̱du̱tonda tu̱du̱ko̱tsta ku veꞌe je̱ niꞌkx
    je̱ ko̱pk ma̱a̱t tu̱yꞌitta.
  bzh-bzh: In hil pin rëḳ bare Kerisi mala megenġo hil ġaġek pin nabë hil nado
    loḳ hil navid dob yi sagi, og maḳ hil nehevonġ nġaa nivesa ma hil nehevonġ
    nġaa nipaya. Lob hil pin ti ti nġo rëḳ ġaḳo nyëvewen doḳ nah.
  guj-2017: કેમ કે દરેકે શરીરથી જે કર્યું છે, સારુ કે ખરાબ હોય, તે પ્રમાણે તે બદલો
    પામવા સારુ આપણને સર્વને ખ્રિસ્તનાં ન્યાયાસનની આગળ હાજર થવું પડશે.
  jvn-NT: Awit kepriyé waé awaké déwé kabèh kudu mara nang ngarepé Kristus asok penjawab
    déwé-déwé. Tegesé, awaké déwé bakal dikrutu karo Kristus lan awaké déwé bakal
    nampa upah manut tumindaké déwé-déwé suwéné awaké déwé urip nang badan kadonyaan
    iki, menawa betyik, menawa ala.
  byr-byr: Sareꞌ darevɨnyɨ. Kɨraazɨtɨyai yawɨbwaryaꞌne namwaalyɨsavɨ nemɨ yuyaina
    kuꞌmaayabanna nayaa yɨmaꞌnabaatheine. Yɨ nabaai nemɨjɨya gazaizarɨna Gotɨyai “Tewaanyabwina
    yadei yɨ sai kɨlaakejɨkɨ wɨlamwaaida yakebwina tɨvɨkɨta nawɨꞌnya maarana! Nabaai
    pwai sagaaꞌ kayaaꞌnanyabwi yadei yɨ gannyabwina tɨvɨkɨta kayaaꞌnanya maarana!”
    kadozɨ sahɨba davaadeine.
  ian-ian: Ngɨni nɨn aywaa laatnɨn maa Kraist nɨnai kwuta njɨvwa kat aywaa sɨga naguga
    vɨgiyandɨ. Apma njɨvwa kwutaa nɨmba apma nda klaigandi. Kavle njɨvwakwuta nɨmba
    kavle wenga klaigandi.
  hun-hun: Mert nekünk mindnyájunknak meg kell jelennünk a Krisztus ítélőszéke előtt,
    hogy ki-ki elvegye jutalmát annak, amit e testben cselekedett, vagy jót, vagy
    gonoszt.
  mcf-NT: Adembidi abi tantiaquidtedishun naid ambi chuibante ushë chonoc Nuquin Icbon
    chuibanendac, quequin tantiembi. Utsi-utsien, Mimbi bëdamboen nabanoc, quequin
    chuibanendac abitedishun naid cuidquin.
  kjs-kjs: Gore werepe Keriso-me naana kose pagaliade yapi di raburi naa raayo epa
    kiritalima. Gore naame koe kogono-para epe kogono-para palima-daare enaali raayo
    komea komea lo nimuna yoto go kogono madaa mealimi.
  mni-mni: Maramdi Christtana eikhoibu wayennabagidamak eikhoi pumnamakna Ibungogi
    wayel phambei mangda soidana lepkani. Aduga aphaba oirabasu phattaba oirabasu
    eikhoi eikhoigi hakchangna toukhiba pumnamak adugi matung-inna eikhoi khudingmakna
    phangjabada matikchaba adu phangjagani.
  yad-NT: Vurya̱mu̱ti̱ ramu Crístu ma̱sajo, vurya̱tidye jmutya̱ nu̱ñi ti̱quimusirya
    vuryivaayada murichirya, samirya vidye, varimyata mitya jarupadoda.
  mxb-NT: Dá chi̱ miía̱n ndúsa̱ nakui̱ta ndidaá táꞌa̱n yó noo̱ Cristo Jesús, noo̱
    koo na keyíko̱ na̱, dá natiin iin rá iin yó ya̱ꞌi sa̱ꞌá ña̱ ni̱ kee yó nani ni̱
    sa̱ ndixi yó yikí ko̱ño yóꞌo, á mií yó ni̱ kee yó ña̱ va̱ꞌa, o á mií yó ni̱ kee
    yó ña̱ kini.
  pon-2006A: Pwe kitail koaros uhdahn pahn pwarala rehn Krais, pwe en kadeingkitailda.
    Emenemen pahn ale pwaise nin duwen me konehng eh wiewia mwahu de suwed nindokon
    eh mour nan paliwere nin sampah.
  maq-NT: tsëhë xi ngayejen ni ne, cuechu nixtin xi cuma tsejen xi cun xi má ngayaan
    hya xi cuechuun xcun Jesucristu, xi cjuahacuenda me xcusun xi canihña, cojo sa
    xi jima ngu ngayaan ne, sacú naja xi satë naja ha tucutjin xcusun xi canihña xi
    cavinechan ngasunhndë, há ndaja ne, há ndajin.
  hto-hto: Mei comɨnɨ fɨnócafue Cristo rɨire jɨcánoranomo nana caɨ afénomo ácataredɨcaɨza.
    Afénomo illa dɨ́gamɨe bínɨemo illa abɨdo íaɨoɨ fɨ́nua dɨeze, nɨbaɨ ñúefue nɨbaɨ
    fɨénidɨfue, áfeze jɨrídoitiaɨoɨ.
  por-BRBSL: Pois todos nós devemos ser revelados diante do tribunal de Cristo que
    cada um pode receber as coisas no corpo de acordo com o que fez, seja bom ou mau.
  ces-NKB: My všichni se přece musíme ukázat před Kristovou soudnou stolicí, aby každý
    dostal [odplatu] za to, co [dělal] v těle, podle toho, co vykonal, ať už [to bylo]
    dobré nebo zlé.
  cui-cui: Bexa tsane daxita waxainchi bewa umenaeinchi Cristo peitabaratha. Bapoxonae
    barapo mataqueitha bapon yabara paebina jiwi xua penatsicuentsiwa xua abe peexanaexae
    Nacomtha. Daxita barompaya matoma xeinaena pocotsiwa pia peexanaexae poxonae cataunxuae
    jinompa barapo cae pin nacuathe. Pomonae wʉnaeya tanacuita xuya wʉnaeya matoma
    catsibinchi. Pomonae jopa xapain tanacuichiyo xuya antomabeya catsibinchi.
  boj-2014: Iga qalieonum, mondoŋ iga kalil Kristus aqa ulatamuq di tigelamqa a na
    gago kumbra qa iga pegigwas. Iga mandamq endi sosimqa iga kumbra bole yoqnem kiyo
    kumbra uge yoqnem kiyo di a unsim awai segi segi egwas.
  eng-OEBUS: For at the court of the Christ we must all appear in our true characters,
    so that each may reap the results of the life which he has lived in the body,
    in accordance with his actions – whether good or worthless.
  eri-eri: taate bona, ere isiya, ere oruwanga Kristus nomo kot langa heigoboya. Onodu
    saini ere geege gala langa yafaboya ere onowou hilobainga onowei yo, uwa ere fanyimu
    inyaba ono weye wonga wa, ere etenga‑etenga oruwanga agou ere hage fanyimu ono
    weye onounga toboya.
  wiu-wiu: Wipitia ta pataka-pete toto peya Keraisuyo koiso yopia mekota pote kapamedekolo
    tekene ni uku. Enipetepa tone tigini kakeneya mekete tokole peya epetekoa tokooleka
    toa potokakooleka oneme nami wia topo takakala too.
  swe-swe: Vi måste alla träda fram inför den Smordes (Kristi) domstol, för att var
    och en ska få igen vad han har gjort här i livet, gott eller ont.
  cth-cth: Bangkongtetpawiteh, tak dawk thoehawi sak e pueng hmu awh nahanelah, maimouh
    pueng teh Khrih e lawkcengnae tungkhung hma lah koung kamnue awh han.
  mti-mti: Kuiyawa nu undag Keriso keptete meuma namive yoita. Nu desirom desirom
    kwapunwa gumbe dividivi oraiwa go kukaeba atu. Nu atuwa gumbe garawa numpe.
  pad-NT: Harivani afohahavi arihojaki bana Cristo viaha afohanana, haria nava'isohira
    kaimoni akadihojai abosinia. Asohihi ida akadibadani araboa arihojana oadani;
    agathanihi ida abosini jahaki. Asohirihi ida akadibadani; agathaniki ida abosini
    nahina jaharikia. Asohika'oaki ida niha ninini Cristo haria naabosivini.
  twi-twi: Efisɛ ɛsɛ sɛ yɛn nyinaa ba Kristo anim ma obu yɛn atɛn. Sɛnea obiara tenaa
    ase wɔ nipadua no abrabɔ mu no, sɛ ɛyɛ papa anaa bɔne no, wobegyina so abu no
    atɛn.
  hlt-hlt: Mamih he Khrih kah khotloeng hmaiah boeih a phoe hama kuek. Te daengah
    ni pakhat rhip loh pumsa kah khoboe te bangla, a thae khaw, a then khaw a dang
    eh.
  tbz-SIM: Kɛ yɛ̃́ ti yóó cómmúmɛ̀ diyiè mɑrì Kirisi ììkɛ̀ kòo yietí bɑ́ wè dɔɔ̀rìmɛ̀
