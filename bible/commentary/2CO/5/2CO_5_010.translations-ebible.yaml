    ra i bai rea ine momo ka mirana. Ke la ravunge alang kurumea bainganame, ngaroma
    ngeke pepe o ngaroma ngeke sosoali.
  dif-dif: Ngangau ngaiani pratjana Christuni kalala pirini kantjirinanto, warupotujeli
    maninanto, mina tanali tepieli ngankana warai, ngumu kara madlentji kara.
  gam-gam: '@see-verse:2CO.005.009'
  nou-nou: Edo ingodena berari awa Keriso da jo da deroro ingodena wasiri ewamei ewori
    ta wasiri bebegae ewori ta awa Keriso mi sadira. Sedo ingodena ro ewora awodo
    da dada riroga badera.
  mqb-NT: Anga mənuko fok ɗi zla saa tavay pa 'am ana Almasihu, anga saa gak uko sariya.
    I hamak uko magwagway si mer su way a mənuko ma ga aya həna pə daliyugo ataya
    awan. Kak ɗa gak mer su way lele aya nà, ɗi təma magwagway lele aya re, aday
    kak ɗa gak mer su way lelibay aya ite nà, ɗi sləɓa anan ile a mənuko a sə tukosl
    lelibay ata awan.
  ape-B: Umu moneken apak madukemech umu, apak manatimaguk imas munak mutoglu miyotumu
    Krais ananitu kot. Ali sapos apak monek yopinyi o yowenyi abudak nyultab mape
    ahludak yegechiweluh abali, apak manatimaguk atin ati eke mulau yopinyi o yowenyi
    pe nyunokwnumu pasin apak moneken uli.
  grc-F35: Τοὺς γὰρ πάντας ἡμᾶς φανερωθῆναι δεῖ ἔμπροσθεν τοῦ βήματος τοῦ Χριστοῦ,
    ἵνα κομίσηται ἕκαστος τὰ διὰ τοῦ σώματος, πρὸς ἃ ἔπραξεν, εἴτε ἀγαθὸν εἴτε κακόν.
  cav-NT: Peadya peadya ecuana Cristoja yacuaju cabameretibuque. Ecuana jadya ameretsu
    tura ecuana cuejabuque ecuana eje bucha judadiyaque. Ecuana rehua riyaque yahuaju
    eje bucha anie juhua eque cuitadya tura ecuana tsujetyabuque. Jida anihua cuanaque
    tujatu jidaquedya tyabuque. Jidama anihua cuanaque tujatu nerecaturabuque.
  kgp-NT: Ha vé, ẽg kar vỹ Cristo mỹ vẽnh ven ke mũ, ti tỹ ẽg jykre tugnỹm jé. Kỹ
    tóg ẽg mỹ nĩm ke mũ, ẽg tỹ tag ki nén (ũ) han mũ kaja ti. Ũ tỹ tag ki nén (ũ)
    há han mũ ẽn tóg ã tũ kajan venh ke mũ gé, kỹ ũ tỹ tag ki nén (ũ) kórég han mũ
    ẽn ag tóg ãjag vẽsỹrénh venh ke mũ gé sir.
  bvd-bvd: Ni kolu sui naa ne kolu kai uu 'i naofana Kraes ma nia kai didia raoa kolu
    ki sui guu. Ma nia kai falea kwaiaraa ne bobola fainia raoa neki sui guu kolu
    ilida ki 'i seki si kada kolu nii 'ua 'ana noni lao molaagali nee. Lea ta raoa
    ka diana ma nao ka ta'aa boroi, nia kai falea kwaiarae fua si raoa nai ki sui
    guu.
  ukr-1871: Всїм бо нам треба явитись перед судищем Христовим, щоб прийняв кожен по
    тому, що заробив тїлом, чи то добре, чи лихе.
  apz-apz: Hwapɨngoso nakwo hopiꞌnonohino hnꞌnwi huno ole nayohoho. Nakwo aꞌamu hopiꞌnonohino
    hnꞌnwi nakwo Jisasɨꞌnji nakwoe hungkunoso ikwolofoꞌne sopo Jisasɨye sɨmano sopo
    wolohofantanoho. Nakwo oso hopo sopo nohumentanɨngkuhwasi yoꞌmayo yahino wopɨngoꞌnji
    wonyoꞌnji imotohwone soꞌno Kɨlais kako nakumo yano nalofonefoho. Aꞌamu yahino
    wopɨngoꞌnjoso wopɨngo nomapitnnefoho. Aꞌamu yahino wonyoꞌnjoso tohino nomapitnnefoho.
  yon-yon: Amborom kuu nub korem kuu Keresu ye wengyundimbon yaa dobaranuub kumbed,
    nub mimim kuu okad kirimbed idiib doburuwen yaron aombed amun o arewa komo komo
    ambangkuwen kuye kakman kuu ibmo banuub kii.
  poi-NT: Tantu̱mpɨyt́am tacnastamta̱p ju̱t́ cɨɨpíŋóypa jém Cristo. Cada tu̱mtu̱m
    de taɨcht́am tayojta̱p juuts taŋwatta iganam tait́ yɨ́p vida. Siiga taŋwɨ̱wat
    o tammalwat.
  wuv-wuv: Uaa minaa o'ou, onei u i ma'aa fei gutanaa Christ, mei fadududua ba hememea
    nei to pono'ana a'a tamanu na bigi'ia ei fi guta wagii fei hudi ununa—ba rawani'a
    o hafelo'a.
  quf-NT: Yaĉhashanchikllapanu tukuymi, Jesucristupa naypanman riyashunllapa, payna
    mantakunanpi tar rikar yaĉhamanallapapaq imanu kashapis. Chaymi tukuyta rikar
    yaĉhamarninchikllapaqa, payna imatapis ruramashunllapa, kay pachapi kawsayarlla,
    allinta mana allinta rurasha kashamapis.
  yuw-yuw: Wömai yaöha, non ambaracho Duicho yangamin öngkupnaya yuho youp nonihu
    o itonggong kiap noni wo yang-soworeangoc. Tuna non tungu tunguho gurochon godip
    föp itmanaina youp ogepmahu o wömunohu togomonma worochon urago sogitnahamon.
  hus-NT-1971: Pel i uchbil patal huahua’ ax i belal a Cristo cu c’uajiy tin tamet
    abal cu ts’ejca c’al jaja’. Cu pithan jant’inits ti t’ajamal teje’ tsabal, max
    alhua’ o max i alhua’.
  med-med: Tʉn wamp pora, Jisas ndi, kʉmp tʉmba. Ei nga, ya mʉi kona ila, tʉn moⱡpʉn
    uⱡ kit mbʉ etmin muna, uⱡ kai etmin mbʉ mel, Jisas ndi, yant omba kʉn, tʉn punt
    ropa, elpa elpa ngumba.
  bch-bch: Ngansa muriai oangga Kristus idio imado ngan ele mul patutuinga posanga
    aea, gita toa ngada ne manta tamadid ngan posanga imatai. Ta ei ga ikoli pagita
    kelede kelede ngan saoa kadonga takado ngan leda madonga tanoeai. Goibe leda kadonga
    kemi, mao paeamao, ei ga ikoli pagita.
  cco-NT: Co̱ꞌ lajaléngꞌˋ jneaa˜aaꞌ ꞌnéˉ ningɨɨng˜naaꞌ fɨˊ quiniˇ dseaˋ do fɨˊ lɨ˜
    guiiñ˜ ɨ́ɨrˋ íꞌˋ e laco̱ꞌ lajaangˋ lajaangˋnaaꞌ niꞌíingꞌ˜naaꞌ lají̱i̱ꞌ˜ e catɨ́ɨˉnaaꞌ
    lɨ́ꞌˆ laco̱ꞌ jí̱i̱ꞌ˜ lɨ́ɨˊ e cajmóˉooꞌ lajeeˇ e cataang˜naaꞌ fɨˊ jmɨgüíˋ la, nañiˊ
    su guiʉ́ˉ o̱si jaˋ dseengˋ é.
  deu-1951: Denn wir alle müssen vor dem Richterstuhl Christi offenbar werden, damit
    ein jeglicher empfange, was er vermittels des Leibes gewirkt hat, es sei gut oder
    böse.
  alq-ALGNT: Kakina mega nigan kiga tajigaba8imin Jesos Christikag kidji gi tibakonigo8ak.
    Kakina dac pepejig a8iag oga odisigon adi kagi iji kackitamadizodj meg8adj 8ia8
    egi tajikadag ooma 8akidakamig. Kicpin ka mino ijitcigeg8en kek8an ka8in, k8aiak
    oga odisigon adi kagi pi ijitcigedj.
  ixl-NNT: tan techal chit la kukꞌuch qibꞌ vatz u Cristoeꞌ tul la ibꞌan Aak kusuuchil
    kam uvaꞌ kat kubꞌana vatz u txꞌavaꞌeꞌ. As kꞌuxh bꞌaꞌn as moj vaꞌlexh kat kubꞌana,
    as junun oꞌ la kukꞌul ichꞌexel uveꞌ kat kubꞌana, tul uvaꞌ atiktel oꞌ tu kuchiꞌoleꞌ.
  boa-NT: Muurá dííbyedívú pámeere mɨ́amúnaa mépíhcyááveé dibye meke idíllo muhdúhjáa
    medsɨ́jɨ́vétúné hajchótá ííñújɨri meícyahíjcyáne. Áijyu meke áhdóiibye muhdúhjáa
    meícyahíjcyáne. Ɨ́mɨáámée ícyahíjcyámé tééne áhdó ɨ́ɨ́né imíjyaú ijcyáhi. Áánetúu
    ímityúné méénuhíjcyámé tééne áhdó ɨ́cúbáhráméiíhi.
  quh-NT: Yachanchejjina tucuy nokanchej Cristoj ñaupakenman presentacunanchej tiyan.
    Chaypi sapa ujninchejman cay pachapi ruwaskanchejmanjina pay kowasun. Allin ruwaskanchejmanjina
    chayrí mana allin ruwaskanchejmanjinapis jap'isunchej.
  kwi-kwi: An sukin chaamtuasmin, aune masetne kwailkas watkas kimtumakpas. Au kiarɨt
    aizpa akwa, aune chiyura Cristo uzkin kunanapas. Sua Cristone wantuza uspa kiarɨt
    aizpa kainanazi. Uspa kal kiarɨt akwa, kawarain sappanazi. Sua Cristone wat kirɨttuzakas
    kwail kirɨttuzakas uspa kana kiarɨt aizpa tananazi.
  agm-agm: Sandɨ amɨ apaapɨmaato nyahɨ ambɨpatɨ kɨmaapɨ yapɨmbatambɨhatisaatɨ bindɨhaawɨ
    Komɨ gwɨnyaatɨ maaritiwaiwa kiyaatɨ amɨ Komɨ maarɨmitiwaiwa kiyohɨwaiwaapɨ komɨ
    ndɨhetɨ noaipawa bitosaihɨ ko tipɨtapaatɨ nyasonatɨ maipɨhaiwa kiyohiyɨhiyaanangi
    kandapɨ wihoaaŋɨhandɨ nanyinyatɨ amɨ gaahaiwa Komɨ maaritatɨ gwɨnyaasɨwaiwa kiyohiyɨhiyaanangisɨ
    amɨ kandapɨ wihoaaŋɨhandɨ nanyamɨtaihɨto.
  ubr-ubr: Yabin ot sabu engon tutufin on arimon Keriso nanai tantawar ati yawas mamaba
    tafofour on inigurubabanit. Ot sabu kakaita kakaita nin tafanamai tamama ati yawasai
    bobo obis tafofour o bobo komasis tafofour aurin on ot sabu kakaita kakaita ati
    boboai on nanaba ati baiyan tanboai.
  tsw-NT: Ili i na i zuwai a̱yi ɗa urana u ro suru ntsu tsu tee isawan a̱ ma̱ka̱ka̱n
    ma̱ Yesu Zamawawa reve u geꞌeto tsu. Za suru a̱tsuma̱ a̱ tsu u ta̱ ushi ili i
    na yi ntsayi adama e ili i na tsu yuwain a mantsa ma na tsu da̱na̱i wuma a̱tsuma̱
    a̱ lipu nda, ko isaꞌani i ɗa ko iwuya.
  cax-NT: Itopiqui nanaiña oñü tiene que uitusiancana oñü isucarüti Cristo, arrtü
    bacurrtarati. Auqui caüma torrio ümo cadati taman nicuarrti uiti Tuparrü. Torrio
    isiu arrüna uisamute au nosüboriqui auna icu na cürrü.
  aia-aia: Suria 'igaaui mwani inoni hako gai ura na'i maana Kraest 'anai hiirigaau.
    'Iia 'ai taharigia hako aho'i inoni 'ini'i mwane mareho hako nagau haa'i, rei'uaa
    ra goro ma'ua ta'aa.
  srp-1865: Jer nam se svima valja javiti na sudu Hristovu, da primimo svaki što je
    koji u tijelu èinio, ili dobro ili zlo;
  agt-agt: te gagangay ta sa mauknud kitam sangaw ta agyan na pangparuban ni Afu Hesus
    tekitam ngamin, petta maatadan ya tagtakday tekitam ta kuman na tinarabaku tam
    ta pagtolay tamin kompormi am mappya ono dulay.
  lug-lug: Kubanga ffe ffenna kitugwanira okulabika mu maaso g’entebe ya Kristo ey’okusalirako
    omusango, buli muntu asalirwe olw’ebyo bye yakola ng’akyali mulamu, okusinziira
    ku ebyo bye yakola oba birungi oba bibi.
  yby-yby: 'Sa-okaka noudanako, sa-lokoya ele-minune: Lupaki minoko saina-mainahena
    oko moloko udawoya lalo nesa nehe, ito lahelamibo nehe, apila malokaya makoko
    oko limitiye loko lemo muki minoko Kalaestida obi ebato maya woko hetakolo udanaki,
    minokaka nesa maya mikauka wau lupaki minokakawahe ito yowaya oto ebateloka minatudawoheya,
    We napatelimo muda-lelokadeko wati etiye loko moletoko minokaka noune. 10 Lom
    14:10'
  heb-heb: כי כלנו עתידים להראות לפני כסא דין המשיח למען יקבל איש ואיש כפי פעלו בחיי
    גופו אם טוב ואם רע׃
  mpp-mpp: Nongileng sasawa Kristole wowosaele damengka fedabelengte. Febeng yedi
    dameng iwa aibabanonggeng madicne nga sowacne ailu gaibeng, yogolec ameine filesoc
    badunoledaicte.
  apb-apb: Aana kie mani manata'inie oto uri ahutaka mo iinoni, kie kei meni lae i
    uure i na'ona naunekume ni leinge a Kraes ta'au i Lengi hunie ingeie kei waaikie
    oto i sulie helelaka mai aano i leu e diana wa e aaela.
  san-TEL: యస్మాత్ శరీరావస్థాయామ్ ఏకైకేన కృతానాం కర్మ్మణాం శుభాశుభఫలప్రాప్తయే సర్వ్వైస్మాభిః
    ఖ్రీష్టస్య విచారాసనసమ్ముఖ ఉపస్థాతవ్యం|
  ben-IRV: কারণ অবশ্যই আমাদের সবাইকে খ্রীষ্টের বিচার আসনের সামনে হাজির হতে হবে, যেন
    এই দেহে থাকতে যা কিছু করেছি তা ভালো কাজ হোক বা খারাপ কাজ হোক সেই হিসাবে আমরা সবাই
    সেই মত ফল পাই।
  ntu-ntu: Murde mzli kc nigu amrlx kxnzrlxngiting natutr-ngrbzku mz mz Kxnzmcpx kalr,
    sa na-ayzlumle da bagu mz nzvz-nqblq-krde da kx alekung mz nrlc ka, kxmule-esz'
    mrlz o trka.
  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਸਭਨਾਂ ਨੇ ਮਸੀਹ ਦੇ ਨਿਆਂ ਦੇ ਸਿੰਘਾਸਣ ਦੇ ਅੱਗੇ ਪ੍ਰਗਟ ਹੋਣਾ ਹੈ ਕਿ
    ਹਰੇਕ ਜੋ ਕੁਝ ਅਸੀਂ ਸਰੀਰ ਵਿੱਚ ਕੀਤਾ ਭਾਵੇਂ ਭਲਾ ਭਾਵੇਂ ਬੁਰਾ ਆਪੋ ਆਪਣੀਆਂ ਕਰਨੀਆਂ ਦੇ ਅਨੁਸਾਰ
    ਉਸ ਦਾ ਫਲ ਭੋਗੇ।
  gvc-gvc: '@see-verse:2CO.005.009'
  sbk-sbk: Eshi lazima teuti tibhonehaje whitagali whitango lyalo njele elya Kristi.
    Aje shila mntu abheaposheye hala hahawhanziwa humambo gaga bhombeshe hubele shalishe
    nkashele minza olwenje mabhibhi.
  mya-JVB: အကြောင်းမူကား၊ ငါ တို့ရှိသမျှ သည် ကိုယ်ခန္ဓါ ၌ကျင့် သောအကျင့် ၊ ကောင်း
    မကောင်း ရှိသည်အတိုင်း အကျိုးအပြစ် ကို အသီးအသီး ခံ ခြင်းငှာ ၊ ခရစ်တော် ၏ တရားပလ္လင်
    ရှေ့ ၌ ပေါ်လာ ရ ကြမည်။
  kgf-kgf: Hénia imi mia yomuhuc, neŋaŋ mocʒoŋ yanda Kristoac ʒégésigési tatac imuac
    wésiaiguc wininima namma neŋac neŋac séwininaiguc kecma wawaŋ meme hia me biria
    waŋiŋ imuac séc méndacma bakia mewiŋac hezac.
  awb-awb: Mókake ite ómi Sísa Karáhéga ehweh aitahnarabeq iriwe míahnana itega marakóipeq
    miraúna arámbéhrí iwíáhue tagankehe. Wega itene ahbabáqkakaq itene kaweq arámbéhríákáq
    íwíáhue tagéna sainsuena awehraq apéq náinkéhe. Minayabe we awahbeh iwíáh sehgioneheqmúne
    íwíáhúne.
  gdn-gdn: mibai ka nu katainugu da mara baiyagisi da nu kuduba Keriso e yabareya
    ubumamu manako e idai gurai nu naurinugu ugwadiniyoto ragiragi. Nu waira yau kawareya
    nu midinuga kwakwarepunuga pokaiya bagi bo berokoi badidi kwaigemeya idiweya ki
    nu denai makeya makeya yadamu.
  nko-NT: Tsúfɛ́ anɩ fɛ́ɛ́ abɛ́yɛ́lɩɩ́ Kristo ansɩ́tɔ́, obégyi anɩtɔ okugyíɔkʋ
    asʋ́n, ká mʋ ɩkɔ anɩ ɔsʋlʋ́sʋ-ɔyʋlʋ́ʋ anfɩ bwɛhɛ́ ɔnɔ́. Yilé igyi o, lalahɛ
    igyi o.
  bsn-NT: Cojorʉ̃mʉ mani jediro Cristo ĩ ĩaro rĩjorojʉa ejarona ñaja mani. To bajiri,
    “Ãnoa ñaama quẽnase yicana. Ãnoa ñaama rojose yicana”, yiĩabeserʉcʉmi. Yiĩamasicõari,
    manire vaja yirʉcʉmi.
  pib-NT: Gi rixanu wumkata pejnurunekwu wixa gipgujewnaletanu Kristo gitakyagoklewatyawaka,
    wa satkaka yoptotyaplu wa gimane gixjetyawaka, waka kigleru waka mugletu.
  wiv-wiv: Na vuna, tolu laveve da tolu ta madi na matani Kristus na dama kara kotoa
    kapou, ki vala na katiukatiu ni dolu na kadoana kadolu mogemoge kua tolu ta kakatia
    kilaka kua tolu ta ba vovona na livuha kua. Kadoana moge kemikemi o moge zahazaha.
  reg-reg: Kwo kubha bhona echibhonekana imbele ye chitebhe cho kulamula cha Kristo,
    koleleki bhuli umwi atule okuyabwa jinu akolele kwe misango ejo akolele mu mubhili,
    jikabha jili ja kisi nolwo jili mibhibhi.
  mlh-mlh: 'Ore fuŋine oi iŋi: Sosowo noŋuŋ Kristore buŋo korogo fukekimiŋ. Moreŋgo
    saki fuke goku Ofonde maŋ aŋi soine reŋgabeŋ me baribatataŋ ebeŋ me omaine kosa
    gobeŋ, iŋoyoŋe buŋonoŋuŋ oi osoeru ore so furinoŋuŋ bubu noreko raugakimiŋ. Oŋu.'
  gof-ENT: ኑኒ ኢሶይ ኢሶይ ሃ ሳዓን ዴዒሼ ሎዖ ጊዲን ዎይኮ ኢታ ጊዲን፥ ኦዳ ኦሱዋስ ቤሲያ ፒርዳ ኤካናው ኪሪስቶሳ ፒርዳ
    ኣራታ ሲንን ሺቃና።
  aau-aau: Payhokuaw, hrom lowpwarowp Krais so inour mon ya nakrok-kay a, hiy hreme
    lira mesor anon anon e. Hromo mey lowpwarowp mokwe penkin me meio me, piap lwak
    hi, yaprue lwak hi, Hakamay hiykwe hreme prueyn prueyn-aw mokwe liyliy-aw-ar ma-sahre
    kow ey.
  tvk-tvk: Vengan xa xir vus ha risoh pe met Iesu Kristo von koten nan e melele xa
    ilepis rin na moletin xil vus. E xir vus rihur huit kakaoen nar e ut etan ak,
    ngan ihos mu ngan isa.
  prf-NT: Gapu sikitam a atanan ay umatubeng ten pághatul ni Cristo, sakay tumanggap
    ti kapalit nen ginamet tam, maganda man oni madukás, dikona ked kitam palla ti
    lutaiday.
  auy-auy: Seyaafáꞌnánkátá Ísu Káráísitin-aúrankaꞌa méraananasa kesáámó méraundawini
    áwáusafena sísai ena marapáꞌó méraamba kaweꞌó owí kaweꞌ-méyámbá tiména sáwíꞌo
    owí sáwí-meyambo timínda póta wembó arááímo wétainiꞌa ónaesa súne.
  tbg-tbg: Naantiara Karaitiva taintaqaa oquviro vaiharo ko tire iraqe tenavu ekaama
    vira avuqaa himpite vairara. Vi entara viva tinavu vohaiqa vohaiqa vaata vataake
    vaiha kaiqa varaavauna uvara avuqavu qianaro. Koqe kaiqa varaina vaiintira nai
    koqaa koqema kero amianaro. Qora kaiqa varaina vaiintira vira nai koqaa qora koqaama
    amianaro.
  hub-NT: Ashi shuarti Cristo emtin iruuntratnaitaj nu tsawan jeatnaiti, tumawakrin
    shuar nugka matsamas pegkeran takasuka pegkeran jukiartinaiti. Antsu pegkerchaun
    takasuka pegkerchauk suam artinaiti.
  hmo-hmo: Badina ita ibounai be Keriso ena Kota gabuna dekenai dohore ita gini. Vadaeni
    iseda tauanina dekenai ita karaia karadia edia davana do ita abia, namo o dika.
  big-big: Ne pi wilik kagowing kelemiyagirikki keli purik ne keya mabuwilirau Kilisigi
    wirege pugu ngagozak keleyiweki wiriyagi legi. Nak nak ngabelakka wiziyawekke
    korik puguwekke wazono miza ma kaile miza miza piyengki kanga weiyagi.
  gux-G: kelima ti kuli ne baa pundi Jesu yua baa bu bi niba kani, lan yogunu ke yuakuli
    baa gaa wan daa bo pia i miani ki sɔni yaala, bonŋanli yoo bii bonbiigu i.
  cnl-NT: Qui² 'ne'² rɨ²noo²ra² la²³jɨn³na² je² rɨ²³dxá²³ ta² Cristo. Jo̱³ rɨ²³ti'n²³na²
    jñiin²³na² te³ jmii'³¹ lǿ² ta² 'e³ ca²³jmee²ra² cɨ'³ la²³ jø̱n³na² 'e³ la²³ quia̱'n²na²
    jmɨ² ŋú²ra², juø'n³ quie'²³ 'e³ dxʉ́²³, juø'n³ quie'²³ 'e³ 'a²³jia'³ dxʉ́²³.
  zar-NT: Caní runruʼ tuʼ run bayudxi idxinruʼ yúguʼtëruʼ lahuëʼ Cristo ga niʼ röʼë
    ruchiʼa rusörö́ëʼ. Níʼirö ubiʼë que queë́ruʼ tsca naca le benruʼ tsanni ni yúʼuruʼ
    lu le naca cázaruʼ, channö benruʼ le naca dxiʼa o le cabí naca dxiʼa.
  kde-kde: Kwa kuva, hwetu tuvammalele lasima tuimile muyo mwa chiteng'u cha hukumu
    changa Kilisto, uchinga kila munu apwechele malipo kupapatana na matendo lake
    lambone au lahakalenge lalatendile panavele mummili wake.
  ata-ata: Xo nenge ukalusi ne taxali no tatexa no laxunu Kalisito sou ulosinge nenge
    vilevilesi ne lakolisou mii maꞌia laixe xe masua ane nenge teꞌoxonu no mine texolu
    no ꞌa vasimenge no lia ꞌo.
  qvw-NT: Lluymari Jesuspa puntanman cäraycuśha cananchicpä ćhänanchic. Chayćhümari
    cay pachäćhu aychanchicćhu cawsaśhanchiccama allinta ütac mana allinta lulaśhanchicman
    tincüta ćhasquiycunanchic.
  nfa-nfa: Baku bhèlu. Bèli-camèdꞌa dhèu aaꞌi-aaꞌi hudꞌi lasi paraga dènge Kristus.
    Nèngu neꞌe ka dhu Pamaꞌète Lii Langu madhutu tatao dhèu aaꞌi-aaꞌi dhu mamuri ètu
    rai-haha. Hèia Kristus bꞌala dhu pamèci dènge tatao dhu dhèu adꞌu-ue. Te Kristus
    neꞌa, dhèu ne tao beꞌa do tao dhu karehe.
  tnp-tnp: Kotol lanəha mətəu-inu kitah rəfin okotəkeikei motəhtul aupən e Krɨsto
    məmə in otakil rəhatah noliən mɨn, kəni kitah kətiəh kətiəh okotos nətəouiən tɨtəu=pən
    natimnati iətəm kəmotol e nəhue nɨftəni, nəmə nati təuvɨr uə nati tərah.
  urd-urd: क्यूँकि ज़रूरी है कि मसीह के तख़्त — ए — अदालत के सामने जाकर हम सब का हाल
    ज़ाहिर किया जाए ताकि हर शख़्स अपने उन कामों का बदला पाए; जो उसने बदन के वसीले
    से किए हों; चाहे भले हों चाहे बुरे हों।
  hot-hot: '@see-verse:2CO.005.009'
  mqj-NT: Annu innang la dipopengngolo asangkia' lako Kristus la naparessa, anna pantan
    la untarimaki' la sipato'na tatarima sitinti pa'palakota illalan lino, mapiarika
    pa'palakota kadakerika.
  rus-SYN: ибо всем нам должно явиться пред судилище Христово, чтобы каждому получить
    соответственно тому, что он делал, живя в теле, доброе или худое.
  mbh-mbh: Eneke aro it alavusnga aro te mit nge riong a Krais itheki, naro i olal
    werer i a it nge, i pavurvur nge vothung areko te oma i ake ru a ulue, ako ranga
    ve ini vothung sivenga eve vothung ako ini ur polpolnga a itheki.
  bdd-bdd: Weyahina ꞌabwa ꞌeguma tutaina Keliso ꞌina wagahata wasawasa ꞌoina ꞌimiyatoi
    sabi loinegita, mabwaiyada ꞌada maisa ꞌoinega taloba, nuwana ꞌausalana nuwana
    galana, gide ꞌida paihowao baleꞌuwa.
  cbt-NTPO: A'na tahuëri Quisocristo o'mantahuachin, ya'ipinpoa' coisë pochin sha'huitarinpoa'.
    Ya'ipi ninëhuasopita yonquiaton, a'naya a'nayanpoa' no'tëquën nontarinpoa'. Co
    noya nipatëhuahuë', co Yosë'pa' acanaarinpoahuë'. Noya nipatëhua', acanaarinpoa
    huachi.
  srn-NT: 'Bika wi alamala sa abi fu tnapu na Kristus fesi fu A krutu wi. Dan wi sa
    kisi a pai fu a fasi fa wi ben libi ini a skin disi: efu wi ben du bun noso ogri.'
  cta-NT: Lcaa na loꞌo tyaꞌa na ngaꞌa̱ chaꞌ tyalaa na ca su ntucua ycuiꞌ Cristo chaꞌ
    cuaꞌni cuayáꞌ Ni jiꞌna. Loꞌo liꞌ tyacua chaꞌ jiꞌi̱ scaa na, ñaꞌa̱ chaꞌ nu ngaꞌa̱
    chaꞌ tyacua jiꞌna xquiꞌya cña nu cua nguaꞌni scaa na nde chalyuu, si chaꞌ tsoꞌo
    nguaꞌni na, si chaꞌ cuxi nguaꞌni na.
  bqc-SIM: Asa Kilisi aↄ zↄ̃lɛa a gĩ́naa, wápii wí bↄ zɛ aà aɛ, i fĩabo wá baadeɛ
    aà kua mɛ guu yãkɛawa, a maa ge a vãi.
  tcz-CHONGTHU: Ajeh iham itileh eiho jouse hi Christa masanga thutanna'a ding cheh
    ding ihiuve. Eimaho khat cheh hin hiche leiset itahsauva, thilpha hihen thilse
    hijongleh iboldoh dungjui uva ikisan cheh dingu ahi.
  mar-mar: कारण आपल्याला, प्रत्येक जणाला, ख्रिस्ताच्या न्यायासनापुढे प्रकट झाले पाहिजे;
    ह्यासाठी की, शरीरात केलेल्या गोष्टींबद्दल प्रत्येक मनुष्यास त्याने जे जे केले
    असेल त्याचे प्रतिफळ मिळावे. ते चांगले असेल किंवा वाईट असेल.
  snp-snp: Moda kolafe? Lalimo muki ya Kilisto olu kalo mele ledenami folomolalo ya
    olu nedi ledenami ne. Ayalo ya mikaleka ukadeu minonimo kamenalo ya mona lalo
    melobe? Ido fa mona, nosámami mona melobe? Mona yaidana-amaidana melonido, ayalo
    ya lifima efe lotoko itibito olunagilae, loto olu nedi ledenami ne.
  isl-isl: Öll verðum við að standa frammi fyrir dómstóli Krists. Hann mun rannsaka
    líf okkar og kveða upp sinn dóm. Þá mun sérhver fá endurgoldið eins og hann hefur
    til unnið, eftir því hvort hann hefur gert gott eða illt meðan hann lifði hér
    á jörðu.
  spy-NT: Tookunoot kule ākoy /kēēkwēryootēēch tukul taayeetaab Kiriistō /ānkiikuumwēēch
    sukunyōōr ꞉chii ake tukul kiyēē misyinē kubo kiyēē kiyēyē ām kōōrooni, anku miyaat
    ꞉kiyooto nto ku karaam.
  xnn-xnn: Tay am-in tako et awnit banagen Kristo datako tapno ganaben tako nan inik-ikkan
    tako no gawis wenno ngawi.
  mwe-mwe: Tubhowe tunapinjikwa kujima pa shitengu sha ukumu sha a Kilishitu, nkupinga
    kila mundu aposhele malinga shatendaga mobha ga gumi gwakwe, gabhe ga uguja eu
    gangali ga mmbone.
  tte-tte: Kaiwena kita meuloila kani tatolo manna mena yo iyatala-yagila. Kita kaigeda
    kaigeda kani maisala takalai tawae kala lonamwa yola ana paisowa koina yanuwa
    yaulina mena, nuwana naenaena o nuwana namwanamwana.
  tcs-tcs: Yumpla ebriwan i mas stanap prant wea Kraist wen em go zaze yumpla. Wanem
    ting wea ebribodi i bin mekem wea laip blo dempla, wa, Zizas i go peibaik dempla
    stret po ip dempla bin meke ol gudting o ol nugudting.
  hlt-THB: Ikawtih ningnih boeih ve Khrih a awidengnaak ngawihdoelh haiawh ning dang
    boeih kawm uh, ve khawmdek pumsa awh ni awm awh, ak che ak leek ni sainaak amyihna,
    ni sai phu ce ni hu boeih kawm uh.
  soq-soq: Ipawa no uduudu ideita Keriso danawe winete enata me kotunepia baiwa. Sape
    no deadea dima ete ema bedewe wainite euda ba kadiwa dewasaitana unewa wadata.
  qub-qub: Llapanchïmi Jesucristupa ñaupanman chayashunpaj imano cawashanchïpitapis
    pay jusgamänanchïpaj. Chaychömi premyuta chasquishunpaj cay pachacho imano cawashanchïpitapis.
  att-att: Ta sittam ngámin nga katággitádday, máwák nga meyarubáng kâ Apu Kesu Kiristu,
    tapè panunnután na. Á alawatat tam nga katággitádday yù mepángngà nga bálà na
    ta meyannung sù kingnguá na nga napiá onu narákè, sù keggá na paga sawe dabbuno.
  bki-bki: Monoka rosidomii ka bogo napano Kristo riva totano mave ea kiano jobaro
    lu na tibureiano, mia kito ve terakurano monoka rava rosikili rotua mirano. Naruei
    ea bogo na, mia naio ga rila ka mia rivu van kito, p̃eli rivova van kito, takii
    ga venia napano roju romilaio bogo na rojua mokotenado na yetemeriba nei.
  bqp-bqp: Zaakũ Kirisi nigↄ̃ vutɛna a tìntinnwa, ó pínki óni bo ò zɛ a arɛ, ani
    fĩna bo ó baadinɛ a kunna mɛ̀ɛ gũn yãkɛnaa, a mana ke a vãni.
  mcp-mcp: 'Nəcé shé bɛ̂sh shé mə́ bá kə tɔ̂w bəl-bə̂l dɨ́ kʉ́l *Krîst mə bá kə cígal
    mílə́sʉ́ yí, muud yɛ̂sh ka bá ŋwa myə́na myâ misɔ́ɔ́lʉ́gʉ́ nyə á sá ja nyə á ŋgə
    cʉgə nyúúl dɨ́ yí: misɔ́ɔ́lʉ́gʉ́ mí anyunywaâ nə myáŋ myə́na, mi abʉ́bɔ̂w nə myáŋ.'
  hat-hat: Paske, nou tout nou gen pou n' konparèt devan Kris la pou li ka jije nou.
    Lè sa a, chak moun va resevwa sa ki pou li dapre byen osinon dapre mal li te fè
    antan l' te nan kò sa a.
  npl-NT: Porke tejwah tinochteh timoteixpantiskeh kan Cristo tlaixkomaka, para techyolkuitis
    iwa techtlaxtlawis ika tlan kuali noso tlan amokuali otikchijkeh, ijkuak otiyolitokah
    itech nin tokuerpo.
  bgg-bgg: Gethek zab ne ai è chua pha Masi ibi shii dong ro. Gethek siu pha chai
    shii wie rek pha ji nane awie pha rek pha blia ji è gethek nyie mua sapho zab
    mua ruii phro.
  eng-TCENT: For we must all appear before the judgment seat of Christ, so that each
    of us may receive his due for what he has done in the body, whether good or evil.
  eng-BSB: For we must all appear before the judgment seat of Christ, that each one
    may receive his due for the things done in the body, whether good or bad.
  cpu-NT: Tema maaroite aakaite ari ankatziyimoyetairi apaata irirori, aririka irisaikai
    iramenakoyetairi maaroiteni, iriñaantaiyaariri ikaratzi antayetakerori kaariperori
    eenirora jañaaveta, iriitakera irovasankitaayetairi. Iramenakoyetairi eejatzi
    ikaratzi antayetakerori kameethari, iriitakera inkempitakaantayetairi impinayetaatyeerimi.
  san-ASM: যস্মাৎ শৰীৰাৱস্থাযাম্ একৈকেন কৃতানাং কৰ্ম্মণাং শুভাশুভফলপ্ৰাপ্তযে সৰ্ৱ্ৱৈস্মাভিঃ
    খ্ৰীষ্টস্য ৱিচাৰাসনসম্মুখ উপস্থাতৱ্যং|
  tac-NT: Bilé rawé gatémala alué Kristo ramué 'yuga (gustisia olámala), alé rukimela
    pala 'la sébali oláliga ramué alué 'yuga o tabilé napu'lige jena mochírige ajagá,
    'lige gastigárimala tabilé sébali olásiga ka, nobi 'la sébali olásiga ka 'we a'lá
    semati raweli nejímala.
  eng-WEBPB: For we must all be revealed before the judgement seat of Christ that
    each one may receive the things in the body according to what he has done, whether
    good or bad.
  gfk-H: Dahat na lilik hua kanong tutun sakit dahat bakut dahat na tur taar tano
    kinkinis na warkurai ta Karisito, waing tikatikai ta dahat na kap ra binabalu
    haruat ma ira nuna pinapalim ing ga gilgil ing ga lon baa tano palatamaina. A
    tutun, na kap ra binabalu ta ira nuna pinapalim, bia ira nuna pinapalim i tahut
    bia i sakena.
  viv-viv: FaꞋina aimo tova mulina Keliso ginavetoga be ide tovetumagana ginavedewayaugida
    ana toveya, moyaꞋaida adafaiweya Bana matane kadamidi. Gavaimi gavaimi ide saꞋeyana
    saꞋeyana kahuluva aimo babi ana wowoya kamiyami ana toveya, kaꞋi yamumuna o kaꞋi
    koyona, medemi agaideya ginalaufata.
  yao-yao: Kwayele uweji wose tukusachilwa tujime paujo pa Kilisito ni kulamulikwa
    kuti mundu jwalijose apochele nti iŵatite pa kupanganya paŵaliji pachilambo, iŵaga
    yambone pane yangali mate.
  tgp-tgp: Matana enr̃a tari r̃a pa turu na nahon Kr̃isto na nona jara sakele mata
    aria vara i arir̃a. R̃a pa lavi na sava mo tataholo isana usuri na sava r̃a vaia
    mo r̃uhu teni mo sati hin eper̃a nike na varama.
  auc-NT: Codito tömengä nänö apænte anguimpaa gäänë mönö tömämö ponte edæ a ongonguënëmö
    ïmompa. Mönö edæ inguipoga ïintai ëñate quëwëninque mönö cædö ante do againgä
    inte tömengä ïñömö apænte ancæcäimpa. Edæ waa cægaïmö ïmö adinque tömengä mönö
    ïmonte edæ eyepæ̈ pönï pædæ pönongä ænguïmö ïmaïmompa. Wæætë edæ wënæ wënæ cægaïmö
    ïmö adinque tömengä wæætë eyepæ̈ pönï pangä wæbaïmompa.
  kbc-NT: Igaataɡ̶a okotawece leeditibige me idejonaɡ̶a lodoe Cristo, nige limedi
    me iwi anodaaɡ̶igotediogi oko. Odaa najigotedoɡ̶owa okotawece niɡ̶ica ane iɡ̶enaɡ̶a
    me loojedi ane ɡ̶odoenataka digoina iiɡ̶o. Ǥoniotagodi iɡ̶enaɡ̶a me ɡ̶odediatediniwace.
    Odaa ida loojedi ane yediateloco loenataka niɡ̶ina oko anowo ane beyagi, niɡ̶ina
    oko anowo anele idaɡ̶aɡ̶a loojedi anaɡ̶aɡ̶a oyediatece.
  bmh-bmh: Einen, aiu ses, ig unum Kristus nugau ameg ebu tapai damun, go nug igual
    igul unum sisicigamau. Duailel ag tutak tutak em e ebu daimai, igul eg ta, igul
    naliu macanemen ta, go nug agal igul unum sisiaraimai, ece guzental maramau.
  ctu-BL: Come ti pejtelonla wersa mi caj lac pʌs lac bʌ ti melobʌjʌl i cha'an Cristo
    cha'an mi la cʌq'uentel lac tojol ti jujuntiquilonla, cha'an lac melbal tsa' bʌ
    lac mele ti lac bʌc'tal, mi wen o mi jontol.
  meq-meq: Hərwi nəkway tebiye ka deyekweye kame i Yesu Kəriste hərwi ada mâ ŋgənakway
    ha sariya. Ma vəlakweye magogoy a nəkway tebiye, kwa way ma hutiye ka məsler ŋgay
    nakə a ge ka məndzibəra aye. Taɗə ka gakwa wu ŋgwalak eye na, ma vəlakweye magogoy
    kway. Taɗə ka gakwa wu lele eye bay na, ma vəlakweye magogoy lele bay aye.
  noa-H: Hichiita maach mʌg t'ʌnʌm k'ʌʌnan t'umaa Cristo hich pörk'au pöm sim gaai
    hoo sim k'ĩirp'ee wëtab k'aba wëtju. Maigta mʌg jẽb gaai naajeewai dichdëu hi
    hat'ee nem waaujerr paarjã jũrr hich garmuajã hagpierr deemaju.
  alp-NT: Le namake ite pusuma suke lupuke lomai me Kristuse oaIje kena Iteu pakala
    ete ite. Leke papelake tamata isupu misete pise tiae lulu rebe ionolu mei nusare.
  san-VEL: yasmaat "sariiraavasthaayaam ekaikena k.rtaanaa.m karmma.naa.m "subhaa"subhaphalapraaptaye
    sarvvaismaabhi.h khrii.s.tasya vicaaraasanasammukha upasthaatavya.m|
  kbq-kbq: Na'ankure tagra ana miko'mota Kraisi avuga keaga refkohu trate otisunkeno,
    magoke magokemota ama tavufgare mani'neta, knare'zano havizano hu'nesuna avamente
    anteno, mizana tamitere hugahie.
  kbh-kbh: Er nÿetscanga s̈ontsamna jashjanguana Cristbe puestoca tribunalents̈e,
    cada ona nts̈amo yomerecencá chaóyëngacñama, nts̈amo ts̈abá o ndoñe ts̈abá quem
    luarents̈e chabe cuerpiñe vida yojëftsebomnëntscuana tojëftsemcá.
  ron-LSB: Căci toți trebuie să fim descoperiți înaintea scaunului de judecată al
    lui Hristos, pentru ca fiecare să primească cele din trup, după cum a făcut, fie
    că este bun, fie că este rău.
  pon-pon: Pwe kitail karoj pan janjal mon mol en kadeik en Krijtuj, pwe amen amen
    en ale pwain en a wiawia arain a maur ni pali war, ma me mau de me jued.
  nhe-BL: pampa se tonal nochi tojuanti monequi timoquetzase iixpa Cristo campa yajaya
    mosehuis para techtlajtolsencahuas. Huan yajaya techtlaxtlahuis sesen tojuanti
    queja quinamiqui ipampa nochi tlen cuali o tlen ax cuali tlen tijchijque quema
    tiitztoyaj ipan totlacayo ipan ni tlaltepactli.
  sps-sps: tana saa ara na fokinai nai tsutsun ror matan e Krais ma faaroiny rara
    Ya. Fo isisen tsura nai nom non a tafan tsuan tan kat rof gen kat iring te kat
    bus ya tana toto tsunia koman puainy mes tsura to ayei.
  wnc-wnc: Ninu kuupbam Kraisdane nomnane paku nipmamban ninu wamnin yanim. Yana sanga
    kuupbam ninda gupminu kepda tumukut san pake yuke tasikumang kaknga ita usanziwik.
    Usanzike natapan sanga waiaknga siwanu ita ninu kuupbam inandek inandek pasiwan
    mainim ba sanga takeaknga siwanu ita ninde inandek inandek take pasiwan yutnim.
  bus-bus: Zaakɛ Kirisi égↄ̃ vɛ̃ɛna a tintia, wa píngi wé bↄ wà zɛ à aɛ, eé fĩa bo
    wa baadenɛ à kuuna mɛ̀ guu yãkɛnaa, à maaa ke à zaaa.
  gub-BL: Ta'e teko paw oho putar Zaneruwihawete huwa rupi a'e wà nehe xe. Zaneruwihawete
    a'e nehe, umume'u putar ko ywy rehe har wanemiapo kwer amogwer teko wanuwa rupi
    a'e nehe. Umekuzar putar wanemiapo kwer wanupe nehe. Aze wanemiapo kwer ikatu
    nehe, uzapo putar ikatu ma'e wanupe nehe no. Aze na'ikatu kwaw nehe, uzepyk putar
    wanehe nehe.
  imo-imo: '@see-verse:2CO.005.009'
  boj-boj: Iga qalieonum, mondoŋ iga kalil Kristus aqa ulatamuq di tigelamqa a na
    gago kumbra qa iga pegigwas. Iga mandamq endi sosimqa iga kumbra bole yoqnem kiyo
    kumbra uge yoqnem kiyo di a unsim awai segi segi egwas.
  ulk-ulk: ablelam mi gair le ia mi netatnetat tarabakwei muige Kerisoi autmer kerkerge
