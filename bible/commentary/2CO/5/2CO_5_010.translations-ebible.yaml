verse: 2CO.005.010
translations:
  kpx-kpx: No hilokage nahiabuna bahata Keliso vudimo lavige auna nahie vaveve kaovai
    nahi vatae ui vamale ke bahata hilokai. Nahi vata kove ui vaveve dua vai vaveve
    toela vamale ke ibina auna nahiovei.
  okv-H: '@see-verse:2CO.005.009'
  tbo-tbo: Matababana ataputa apo Keliso u matana ta towolo pahita po tauna ina luhetaleta.
    Lawa emosi po emosi awai hinina uyahina i dewadewaya apo mihana ina witagoya.
    Dewadewa yaka mihana dewadewa ma apapoe yaka mihana apapoe.
  mal-C: കാരണം ഓരോ വ്യക്തിയും ശരീരത്തിൽ ഇരിക്കുമ്പോൾ ചെയ്ത നന്മയ്ക്കോ തിന്മയ്ക്കോ
    അനുസൃതമായി പ്രതിഫലം വാങ്ങാൻ നാമെല്ലാവരും ക്രിസ്തുവിന്റെ ന്യായാസനത്തിനുമുമ്പിൽ
    വെളിപ്പെടേണ്ടതാകുന്നു.
  grc-SR: Τοὺς γὰρ πάντας ἡμᾶς φανερωθῆναι δεῖ ἔμπροσθεν τοῦ βήματος τοῦ χριστοῦ,
    ἵνα κομίσηται ἕκαστος τὰ διὰ τοῦ σώματος, πρὸς ἃ ἔπραξεν, εἴτε ἀγαθόν, εἴτε ⸂κακόν.⸃
  bgc-bgc: क्यूँके जरूरी सै के हम सब मसीह कै न्याय आसन कै स्याम्ही खड़े होवां, ताके
    हरेक माणस अपणे-अपणे आच्छे-भुन्डे़ काम्मां का बदला पावै, जो उसनै शारीरिक देह कै
    जरिये करे सै।
  khz-khz: Kwalana ita maparara Keriso gena Kota tanukauna wailanai pita ruga-piati
    vegata. Vonai ita maparara kwapurakwapura etanopara tauniparanai tataluna aonai,
    kala namara pa rakavara takalarana, gaura voira gelegelerai pita gapira.
  deu-TKW: müssen wir doch alle offenbar werden vor dem Richtstuhl des Christus, damit
    jeder sein Teil von Leibesleben her abbekomme, wo seine Thaten hingiengen, es
    sei gut oder böse.
  zsr-NT: Cni runruꞌ le run bayúdx gdxinruꞌ yúguꞌtëruꞌ lahuëꞌ Cristo ga niꞌ röꞌë rbequi
    xbeynëꞌ. Niꞌr ubiꞌë qui queëruꞌ tsca nac le benruꞌ tsal ni yuꞌuruꞌ lu gdu ca nayáꞌ
    nabinruꞌ, chquiꞌ benruꞌ le nac dxiꞌa o le cunác dxiꞌa.
  lin-lin: Pamba te biso nyonso tokosamba liboso ya esambiselo ya Klisto mpo ete moto
    nyonso azwa lifuti oyo ekoki na ye kolanda makambo oyo asalaki na nzela ya nzoto
    na ye, makambo ya malamu to ya mabe.
  hns-NT: Ek dien hamlog sab koi ke Jiesoe Kriest ke aage thara hoike kaboele ke pariega.
    Tab oe faisala kariega kie doenia me hamlog har ek ka karlie aur ke ke ienaam
    paaiga.
  noa-E: Ichiita maach mʉg thʉnʉm khʉʉnan thumaa Cristo ich pörkhau pöm sim gaai oo
    sim khĩirphee wëtab khaba wëtju. Maigta mʉg jẽb gaai naajeewai dichdëu i athee
    nem waaujerr paarjã jũrr ich garmuajã agpierr deemaju.
  eng-EMTV: For we must all appear before the judgment seat of Christ, that each one
    may receive the things done in the body, according to what he has done, whether
    good or bad.
  mib-NT: Chi cánuú jéē ndɨhɨ yó cuɨñɨ yuhu mesa Cristo jeē sándaā yā jniñu yó. Te
    ná ɨɨn ná ɨɨn yó níhīn yō sɨquɨ̄ ndese ni casáha yó, á jéē váha chí jéē neé, ná
    ni condee yō chīji yɨquɨ cúñu yō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खासे़न्‍ले़ लागि आनिॽ के़रे़क् ख्रिस्‍तरे़ कुघासे़न्‍नो
    ये़प्‍माए पोःङ्‌लो॥ हे़क्‍केलॽरिक् आनिॽ के़रे़क्‍ले़ कन् नासिङ्‌गे़न् थक्‍को आवाॽइल्‍ले़
    आजोगुम्‍बा नुःबा नु ताप्‍फे़ःम्‍बा याःम्‍बक्‍किल्‍ले़ खोःमा के़बोःङ्‌बा खासे़न्‍निन्
    आघोःसुम्‍लो॥
  xnj-xnj: Muni tavoha yati tiyima palongolo ya chigoda cha uhamula cha Kilisitu,
    muni kila mundu apewayi chechiganikiwa kwa matendu gakitili lukumbi peavi pamulima,
    gabwina amala gahakau.
  mmx-mmx: Mila nedik getgesara atanaba ru asuvos to melamgo at lenep tongtonga linga
    at ne Karisito, kusu nedik getgesara atanaba lok ka luunun, i nunuan kopla i lok
    kapmek. La neni naba raba i na i epovo at loklok atnedik at na lorooro at labantuxu.
  cbr-NT: Utëcëntancëxun ca Cristonën unicama achúshi achúshi uisaquin cara ënë nëtënuxun
    ñu 'axa quixun isti 'icën. Usoquin ca, atun ñu 'acë cara upí 'icë, cara upíma
    'icë quixun isti 'icën. Atun ñu 'acësabi oquin istancëxun ca raíri ax cuëëncësabi
    oquin 'acë, axa cuëënun 'imianan raíri an aín bana quicësabi oquin 'acëma uni
    a uisoquin cara 'ati 'icë usoquin 'ati 'icën.
  tee-NT: Pus chunch ju ictsucuputunau ni akts'iya catalacasunik'oyau quinchux'an
    la'ixpu'ucxtin ju Cristo. Ju chunch ju pumatamin ca'amaklhtayananach tachi ju
    lhijunch ixlacata ju tuchi xanavi acsni ixt'ajunca' ju ani lacamunutpa' u k'ox
    ju xanavi u jantu.
  eng-LSV: for it is necessary for all of us to have appeared before the judgment
    seat of the Christ, that each one may receive the things [done] through the body,
    in reference to the things that he did, whether good or evil;
  cak-NT: Roma can nic'atzin chi konojel jojapon chech ri ru-tribunal ri Cristo, chi
    quiri' can chikajunal niyo'x ruq'uiexel chake roma ri xeka'an pa kac'aslen we'
    chech-ulef, xa utz ri xeka'an o man utz ta.
  pah-NT: A'ereki Cristo'ga ikwepykara'ga nhande ve. Xaho pa ti nhande Cristo'ga rovai
    pyteri pe nehẽ tokwepy ti ga nhande ve nanani nehẽ. Po nhande rekote'varuhui avo
    yvya koty, a'ero ti ga ikwepygi imbuhua hahyva'ea nhande ve nehẽ. Po nhande rekokatui
    yvya koty, a'ero ti ga ikwepygi imbuhua pyryva'ea nhande ve nehẽ.
  sja-NT: Ewari cherude tachi ijãapataarã jõmaweda iru k'ĩrapite panadait'ee irua
    ak'ɨmerã tachia oopatap'edaa na p'ek'au eujãde p'anɨ misa. Eperã Cristopa oopi
    k'inia bɨk'a oodapa atait'ee Tachi Ak'õrepa ne-inaa k'ĩsia iru bɨ ichideerã-it'ee.
    Ma awara Cristopa mãgɨmaa pedee pia jarait'ee. Mamĩda chi mãga oo-e badapa maarepida
    ata-e pait'ee mãik'aapa Cristopa irumaa pedee pia jara-e pait'ee.
  xed-xed: Inda amu demdem ná, dzaʼa laghala mu ta kəma Kristi ŋa tsamaghatá guma,
    ŋa zlghay inda mndu ta nisəla slnani ya maga tsi ma nzakwani ta ghəŋa haɗik. Ka
    ɗina slnani maga tsi, dzaʼa zlghay ta nisəlani, ka ɗina a slnani maga tsi wu dzaʼa
    zlghay ta nisəlani guli.
  mks-NT: Jáchi̱ va̱xi qui̱vi̱ tá ná ndique táhan ndihí candita í nu̱ú Jesucristo
    ndiquia̱hva tá in tá in í cuéntá nu̱ mé á sa̱há ña̱ na̱caja í xi̱hín yiquí cu̱ñu
    í ñuyíví yóho, á cúú á ña̱ va̱ha á cúú á ña̱ núu.
  gfk-S: Dait na lilik hobi kinong tutuno sakit dait bakut dait na tur ter tano kinkinis
    na harkurai tane Krais, waing tiketike ta dait na kap ra binabalu haruat ma ira
    nuno gingilaan ing iga gilgil ing iga lon baak tano palatamaine. A tutuno, ina
    kap ra binabalu ta ira nuno gingilaan, be ira nuno gingilaan i tahut be i sana.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Körek neŋön mönö Kraistkö keu jakeŋe asuhubin. Gölmenöŋ
    silebuk mala Kembugö jitsihitŋi dopŋe tem kölini me qötömötötaŋ ahini me önewat
    laŋ malini, nanŋak mönö keunini mi kewöta miaŋgö dop töwanini nanŋök nanŋök neŋgii
    buŋa qem aŋgubin. Mewö.'
  dgz-dgz: Iwa nu iragi wanene tanepen menan Keriso namup yonait. Pipa wanineton anenen
    taitoni ame garewa mega kakaewa o koewa warait.
  eng-GNV: For we must all appeare before the iudgement seate of Christ, that euery
    man may receiue the things which are done in his body, according to that he hath
    done, whether it be good or euill.
  zaa-NT: Porqui'ni iyáỹiani ri'u nna té qui'ni etsìna' ri'u ru'a lo Cristua enne'
    gunie ri'u juzgar, para qui'ni ttu ttu tsa ri'u nna thí' ri'u nu ràl·la' ri'u
    según bá nu beni ri'u miéntraste gutsé'e ri'u lani cuerpo qui' rí'uį, ya sea canchu
    beni ri'u nu ná tsè' o canchu beni ri'u nu ná mal.
  eng-WEBSTER: For we must all appear before the judgment-seat of Christ; that every
    one may receive the things done in his body, according to what he hath done, whether
    good or bad.
  guh-guh: Vajatuxanenë pejitsipaecuenia jamatabëtojinavanapatsi mapanacuata ata vajajinavanapaeepato.
    Tsipaji caejivitsi canacujitsia Cristo pitabarata tonaitajëtaponaenatsi. Nexata
    bajarapamatacabi nacarajutsiana daxita pijajivitsi xua nacatoxaina vajanacarajutsinexa.
    Xaniavaetsia vajatuxanenë itsa tonacuenebavanapatsi, nacarajutsiana xua nacatoxaina
    vajanacarajutsinexa. Pamonae xaniavaetsia apo tonacuenebavanapae, nacueratsiana.
  bon-bon: Ingle naace gyene, mine miiji iyeta cirege mime atrana biname Yeesu Keriso
    me opo gaabe je aclajuta. Tabe te cire nitranipi, siige miiji coo niiya daremu
    cire nicäranipi eei mule ibi, mine lui ituge waweneca ai gawe ireclota ngalebora.
  nhw-BL: pampa se tonal nochi tojuanti monequi timoquetzase iixpa Cristo campa yaya
    mosehuis para techtlajtolsencahuas. Huan yaya techtlaxtlahuis sesen tojuanti quen
    quinamiqui por nochi catli cuali o catli amo tleno ipati catli tijchijque quema
    tiitztoyaj ipan totlacayo ipan ni tlaltipactli.
  swh-ONEN: Kwa kuwa sisi sote tutasimama mbele ya kiti cha hukumu cha Kristo, ili
    kila mmoja apate kulipwa kwa ajili ya yale ambayo yametendwa katika mwili wake,
    yakiwa mema au mabaya.
  wbi-wbi: ulwakuva usue tweni tulikwima pamaaso gha Kilisite nakuhighua nu mwene,
    neke nujunge ilikwupila uluhombo vwimila sino avomba mu iisi muno, siive nnofu
    nambe siive mbiivi.
  bba-bba: Domi sɑ ǹ ko ko sɑ kun yɔ̃re Kirisin wuswɑɑɔ u kɑ sun siri bɛsɛ kpuro,
    kpɑ u kɑ bɑɑwure kɔsiɑ nɡe mɛ win kookoosu nɛ si u kuɑ win wɑ̃ɑru sɔɔ, ǹ n kɔ̃sɑn
    nɑ, ǹ n mɑɑ ɡeɑn nɑ.
  eng-KJVCPB: For we must all appear before the judgment seat of Christ; that every
    one may receive the things done in his body, according to that he hath done, whether
    it be good or bad.
  kgk-NT: Nhande kwéry enterove gwive jajehexa uka-ma va'erã Hesu Cristo-pe. Imburuvixagwasu
    ramo nhaĩ-ma va'erã hovagwy-py. Nhande rete jaiporu aja ramo iporã para'e naiporãi
    para'e nhane rembiapo oikwaa uka va'erã peteĩ teĩ-pe. Ome'ẽ va'erã nhande-vy peteĩ
    teĩ-pe nhane rembiapokwe repy.
  waj-waj: Fai Yisuu Kirisiiva kieeta varira mmaataivau varioo ti yaparainara iinai
    ta mmuakiaaya inna avuuvau diaaravai. Ta mmatayaa variaunna suaivaki mmoori yoketaivaata
    mmoori maisaivaatama iikiaunnaivaara ivo ti yaparainai ta mmuaavai mmuaavai titi
    mmooriiyauvaa irisaiyauvaa safuuma varaaraivaara ta inna avuuvau diaaravai. Itaama
    vaivaara ta mmooriivaa yaagueeqama iikio inna yoketaakiaiveeraivaara iikiaunnavai.
  cpy-cpy: Tema maawoeni aakapaeni, aritaki akatziyi-moteeri paata jempe ijeekae rirori
    raminako-yiteeri maawoeni, ikaatzi antayita-kirori kaari-perori eeniro rañaawita,
    riitakira rowajankitaa-yiteeri. Raminako-yiteeri eejatzi ikaatzi antayita-kirori
    kameethari, riitakira ikimita-kaanta-yiteeri ipinayitaa-tyeerimi.
  mpx-mpx: Kaiwena kila gegewela abwe ta talmilil Keliso matanaa ge ni payatala-agila,
    inoke kila maisena ge maisena totona wana ginol molana ni ahe, ginol bolo i ginolil
    tuwan ya elana, ebo waiwaisal o ebo nanakil.
  wbp-wbp: '@see-verse:2CO.005.009'
  luo-luo: Nikech nyaka wan duto wabi wachungʼ e nyim kom bura mar Kristo, mondo ngʼato
    ka ngʼato oyud gima owinjore gi gik mane otimo kapod en ringruok kata gin gik
    mabeyo, kata maricho.
  nhe-NT: pampa se tonal nochi tojuanti monequi timoquetzase iixpa Cristo campa yajaya
    mosehuis para techtlajtolsencahuas. Huan yajaya techtlaxtlahuis sesen tojuanti
    queja quinamiqui ipampa nochi tlen cuali o tlen ax cuali tlen tijchijque quema
    tiitztoyaj ipan totlacayo ipan ni tlaltepactli.
  aii-aii: ܣܵܒܵܒ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܟܠܲܢ ܟܵܠܲܚ ܩܲܕܡ ܟܘܼܪܣܝܵܐ ܕܕܝܼܘܵܢ ܕܡܫܝܼܚܵܐ، ܕܟܠܔ ܚܲܕ
    ܦܵܐܹܫ ܦܪܝܼܥܵܐ ܒܘܼܬ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕܵܐ ܝܠܹܗ ܐܝܼܡܲܢ ܕܒܸܚܵܝܵܐ ܝܗܘܵܐ ܒܦܲܓ݂ܪܵܐ، ܛܵܒ݂ܵܐ
    ܝܲܢ ܒܝܼܫܵܐ.
  esk-NT: Iluqata sivuġaŋiutiruksraurugut aquppiutaqpaŋanun Christ-ŋum atanġuruam.
    Atausriuttaaġutiŋ iñuich akuqtuigisirut nakuuruamik naagaqaa pigiitchuamik maliġullugu
    savaaġikkaqtiŋ iñuuŋŋaġmiŋ timigikkaġmiktigun nunami.
  msb-msb: Kay kita tanan maatubang kan Cristo agod husgaran niya. Tapos an kada usad
    makabaton sin naaangay sa iya sa tanan na ginhimo niya didi sa duta bisan sa maayo
    o sa maraot.
  cpa-NT: Di³ jí¹ báh³ jmai³ ja³cang¹ Cristo jǿg³ dsøg¹² quián² jniang³ ca¹lah¹jái¹
    jniang³. Tan¹ báh³ jniang³ hi² dsio¹ ho¹ ju³ hi² hlaih¹³ ca¹lah¹cónh¹ he² ma²ca¹jmó³
    jniang³ ni³ jmøi¹guǿi¹ la².
  dso-dso: ଆମେ ସବୁଲକ୍‌ କିରିସ୍‌ଟର୍‌ ମୁଆଟେ ଆଇବାକେ ପଡ୍‌ସି । କାଇକେବଇଲେ ସେ ଆମର୍‌ କାମ୍‌
    ବିଚାର୍‍ କର୍‍ସି । ଏ ଜଗତେ ରଇକରି ଆମେ ଜନ୍‌ଟା କଲୁଆଚୁ, ସେଟା ନିକ ଅ କି ନ ଅ, ସେ ଇସାବେ ଆମ୍‌କେ
    ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ ବୁତି ମିଲ୍‌ସି ।
  meu-meu: Badina be ita iboudai Keriso ena hahemaoro gabuna ai baita gini, bena tau-anida
    ai ta karamu karadia davadia baita abi, namo eiava dika.
  yva-NT: Weye wan tenambe indati wansayai no Kristus amun indamu Po wansanajo wama
    ana wandave no mine vone so rai indamu ama ine raugaje wansai. Muno ama ine raugaje
    mamaisyo wama ana wandave rarijati, ngkova rako ngkakaija rako.
  dgc-dgc: Dahilan i bawat esa dikitam, éy humarap ni Cristo ta péghukum na, monda
    gantian na kitam ta mahusay, o dikaya ta medukés, ayun to ginimet na bawat esa
    dikitam to kébuhay tam pabi ta mundua.
  zpm-NT: 'Sac goṉ, grëse ne zdziṉ dze ne laa ne gacredz lo me zaatne guṉ me guieḻwxtis.
    Grëse ne ne nac ne miech, teḻ zha mban ne niina ne rdziaap ne cuerp rii: zigtaa
    zha ne zaacse mbana, zigtagaa zha ne teḻ zhataa mbana, ga ygaa ne miṉe guioguiaḻ
    ne tib tib ne.'
  hix-NT: Àsok tawro hana, khutwamohsonye ro kom me noro yesnàr ke hamà. Noro hyaka
    tàtetxhe hampànà, Kryestu hyaka rma, àwya khutwamohsonàr kom horà. Ohxe kehtxohotho
    komo hutwamohsehe hampànà. Atxke kehtxohotho kom xarha hutwamohsehe hampànà. Àsok
    hana tehxatxow ha, tano rma kehtokonye, khunuthuyam yawo rma kehtokonye, ohxe
    hana, ohxehra haxa hana. Àro wyaro rma rha nehemehe hampànà, noro ha, kàwyanye,
    towenyxa nye. Ohxe kehtxohotho komo yehemehe hampànà. Ohxehra kehtxohotho kom
    xarha yehemehe hampànà, Kryestu.
  sim-sim: Mberem ushiwak? Kumak nir amber hom Krais nirin oweioweiheyekwa ora. Misambi
    torok ni liwa wolo os ni unda unda nihi jivi nga kava nga nor heyehe yombo yombok
    wasan hakwa ri.
  npi-ULB: किनकि हामी सबै ख्रीष्‍टको न्याय आसनको अगाडि खडा हुनुपर्छ, ताकि हरेकले शरीरमा
    हुँदा गरेको असल वा खराब कार्यको निम्ति प्रतिफल पाओस् ।
  cgc-cgc: tak kiten tanan magtubang ki kanen na kada isya ki kiten ukuman din dipindi
    daw miad o malain ate na mga buat na naan ki pa ta kalibutan i aged tagan ki din
    ta bales dipindi daw dayad o malain ate na mga buat.
  tim-tim: '@see-verse:2CO.005.009'
  yor-yor: Nítorí pé gbogbo wa ni ó gbọdọ̀ fi ara hàn níwájú ìtẹ́ ìdájọ́ Kristi; kí
    olúkúlùkù lè gbà èyí tí ó ṣe gẹ́gẹ́ bí èyí tí ó tọ́ sí i nígbà tí ó wà nínú ara
    ìbá à ṣe rere tàbí búburú.
  wos-wos: Nani xékélaki. Hukémbu Krais némafwi kot xékékwa néma du retendéka nukwa
    nani atéfék déka makambu tétame. Témbet dé ané héfana séfimbu téta hurumben jondu
    nani nak nakéka hasa hwetandé. Nani yikafre jondu hurumbet, dé naniré yikafre
    jondu hasa hwetandé. Nani haraki jondu hurumbet, dé naniré hurumben haraki jondu
    hasa hwetandé. Wungi xékélakita nani nana Néma Duna jémba male yanjoka nani mawuli
    ye, dé nanika yikafre mawuli yandéte.
  emp-NTPO: Wãrãda Critoba jũma dadjirãra cawa oya. Idjia dadjiza diaya dadjia naʌ̃
    cacuad̶e o b̶ad̶a quĩrãca. Bia o b̶asibʌrʌ, ara maʌ̃ quĩrãca diaya. Biẽ́ o b̶asibʌrʌ,
    ara maʌ̃ quĩrãca diaya.
  eng-F35: Because we must all be exposed before Christ's Judgment Seat, that each
    one may receive his due for the things he did while in the body, whether good
    or bad.
  ind-ind: Sebab kita semua pasti akan berdiri di hadapan takhta pengadilan Kristus.
    Di sanalah setiap orang akan menerima balasan yang setimpal dengan perbuatannya
    selama hidup di dalam tubuh duniawi. Masing-masing akan memberi pertanggungjawaban
    atas perbuatannya, yang baik maupun yang jahat.
  pes-OPCB: زیرا همهٔ ما در مقابل تخت داوری مسیح خواهیم ایستاد و هر یک از ما نتیجهٔ
    اعمالی را که در زمان سکونت در بدن خود انجام داده است، خواهد دید، چه نیک، چه بد.
  mpt-mpt: Niminbabe, sinanomo Klaiste nibo alukum kot kebenemeo dimo e elekiem olokiem
    nib kukubo dabalim olo nabinob biamo klanea maki kukub ayam wafu binib biamo o
    molo kukub ayam yang kebenea eka maki kukub misiam wafu binib biamo o molo kukub
    misiam yang kebe nanamabebe.
  ssx-ssx: Pa ekipeke niki paeyaota꞉ ipikana꞉ma꞉ pi yokaalu pina꞉ Ketisona꞉ leke popelekena꞉
    pua hapeke ya꞉lieke. Homeke homekema꞉ ipika꞉ mea꞉peke ya꞉la꞉ ekita꞉ ota꞉ milieke.
    Ipika꞉ kenke lokema꞉ epekeeki o hokeeki pa꞉la꞉eki paeyao sikina꞉ ana꞉na꞉ kone
    milieke.
  mkl-mkl: Í sĩɑ kɑ ce iyi ɑ́ dɔ̃ɑ si domi kù nɛ bɛi ɑɑ kɑ ce iyi ɑ kù leekĩ si
    wɑjui Kirisi ku kiiti wɑ ɑwɑ fei, nɔ ku sɑ̃ɑ inɛ fei si bɛi kookoosu iyi í ce
    si kuwɛɛɛ í to, bii lɑɑlɔi, bii í nɔ í jɛ jiidɑ mɔi.
  gaq-gaq: ଡାଗ୍ଲା ନେନେ ସାପାରେକେ ମେଁନେ ବାନ୍ ବିଚାର୍ ଡିଙ୍ଗ୍ ନ୍‌ସା ଡିଲାଡିଗ୍ କିସ୍‌ଟନେ ସାମ୍‌ନାନ୍ନିଆ
    ୱେନେ ପଡ଼େଏ । ଆତେନ୍‌ ବେଲା ନିଜର୍ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ନେନେ ଡିଙ୍ଗ୍‌ବକ୍ନେ ନିମାଣ୍ଡା ଣ୍ଡୁଲା
    ଦଦ୍ୟା, ସାପା କାମ୍ ସୁଗୁଆ ନେ ପଲ୍‌ ନେବାଏ ।
  gof-RNT: Nuuni issoy issoy ha sa7an de7ishe lo77o gidin woykko iita gidin, oothida
    oosuwas bessiya pirddaa ekkanaw Kiristtoosa pirdda araata sinthan shiiqana.
  unx-unx: ଚିୟାଃଚି ଆବୁ ସବେନ୍‌କକେ ଆୟାଃ ହରାତେ ବିଚାର୍‌ ହବାଅଃ ନାଗେନ୍ତେ ସାର୍‌ତିଗି ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ବିଚାର୍‌ ଠାୟାଦ୍‌ରେ ତିଙ୍ଗୁନ୍‌ ଲାଗାତିୟାଃଁ । ଇମ୍‌ତା ବୁଗିନାଃ ହବାଃଅ ଚାଏ ଏତ୍‌କାନାଃ ହବାଅଃ,
    ଆବୁ ସବେନ୍‌ ମିମିଆଦ୍‌ ହଡ଼କ ସାଂସାର୍‌ରେୟାଃ ହଡ଼୍‌ମରେ କାମିକାଦ୍‌ ଲେକାଗି ନାଲାବୁ ନାମେୟା
    ।
  gah-gah: '@see-verse:2CO.005.009'
  lcm-lcm: Using tara aongos lak, tara an tung e malangas i matana i Karisto ani kan
    sui ira, na siksikei lak kan luk kana seupok, angkokoai si saka nem an kata abis
    ia si taun katapo ago si pukun ke, man katapo lau roron vo lau rikek.
  aer-aer: '@see-verse:2CO.005.009'
  qvc-NT: Chaqa suq diyam payqa yumbay runakunata rin qayawaqninchiq, paypa ñawpanman
    rinanchiqllapa, jusgawananchiq. Kay bidapi allita kawsashqa kaptinchiqqam, rin
    alabawaqninchiq. Piru mana allita kawsashqa kaptinchiqqam, rin kastigawaqninchiq.
  tgl-ULB: Sapagkat tayo ay haharap sa hukuman ni Cristo, upang ang bawat isa ay makatanggap
    ng nararapat sa lahat ng bagay na kaniyang ginawa sa katawan, maging sa mabuti
    man o masama.
  cbs-NT: '@see-verse:2CO.005.009'
  xtm-NTPP: Vaa jín kona'a o ja iyo ja ndenda koo ndaka o nuu núkoo Cristo ma ja ka'nde
    ya tniñu ndaka o ma, sukan‑va'a ñayii ni ka yo sa'a ja va'a ma ñuu ñayivi a, jin
    ndani'i i ja va'a ma, te ñayii ni ka iyo sa'a ja u'vi ma ñuu ñayivi a, jin ndani'i
    maa i ja u'vi ma.
  nnq-nnq: Magambu tuboa tupaligwa kujema nnongi ja kitebu cha hukumu cha Kilisto,
    kupala kila mundu apokele chapaligwe kupokela kuitendwa eyateile kingobu apakiba
    ku mmele padunia, anda ikiba yambone andaje yangambone.
  bao-NT: Niipetirã, Cristo cʉ̃ ca ĩa beje niiri tabepʉre mani ca eapera niiro bii,
    mani ca niiro cõrora ati upʉ mena cati niirã, añurije, ñañarije, mani ca tii niirique
    wapare bʉarʉgarã.
  san-ORI: ଯସ୍ମାତ୍ ଶରୀରାୱସ୍ଥାଯାମ୍ ଏକୈକେନ କୃତାନାଂ କର୍ମ୍ମଣାଂ ଶୁଭାଶୁଭଫଲପ୍ରାପ୍ତଯେ ସର୍ୱ୍ୱୈସ୍ମାଭିଃ
    ଖ୍ରୀଷ୍ଟସ୍ୟ ୱିଚାରାସନସମ୍ମୁଖ ଉପସ୍ଥାତୱ୍ୟଂ|
  huv-NT: Cos meáwan icoots netam matüchiiüts teombas Teat Cristo manguiayiiüts nguineay
    tarangaats, sitiül tarangaats najneaj tengwüy tarangaats ngo majneaj wüx aliün
    mapacaats. Quiaj apmüjndiiüts leaw nej andiüm müüch icoots.
  otn-NT: Porque gäthoga̱hʉ, nu̱'a̱ te xtá̱ n'yohʉ ua ja ra̱ xi̱mhäi, da̱ zønna̱ pa
    da̱ hya̱sca̱hʉ ra̱ güɛnda ra̱ Cristo. N'na ngu̱ n'na yø ja̱'i̱ di t'u̱nni̱ te
    ja ngue di tocabi, ogue xa̱nho ogue xa̱n'ʉ te xa̱ n'yo mɛ̱nte ra̱ pa xa̱ m'mʉhra̱
    ja̱'i̱.
  nop-nop: Indiŋku nadiyam oŋ. Kougoŋ hatigene wanakaŋ hogohogok Kilisto’walaŋ mede
    yodapmandapmaŋ kwetneŋ hebeŋ foloŋ wooŋ mintadakalene siginiknit hatiŋale titiŋ
    kedem be kadakaniŋ tugumun wondiniŋ mebinik molomolom niniŋa kibikoŋdok ninindapmawaak.
  obo-NT: Oyyos siketa langun, ko-ilangan en nod isau ki Disas Krays amoy'd hukuman
    ki nikandin, su amoy iddos ipat sokkad keta, od pokotanggap to loppa taddot moppiya
    o morat no pinuungan ta laggun to ka-ay ki pa to ampow't ingod.
  cak-ENT: Roma konojel roj nc'atzinej que nkujapon chuvüch ri ape' nbün juzgar ri
    Cristo, richin quiri', chikajujunal nkac'ul c'a rutojic ri kabanun tok xojc'uje'
    chupan ri ch'aculaj chuvüch ri ruch'ulef, si utz o man utz tüj ri xekabanala'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤠᤛᤧᤴᤗᤧ ᤗᤠᤃᤡ ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤄᤠᤛᤧᤴᤏᤥ ᤕᤧᤵᤔᤠᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ
    ᤀᤠᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤁᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤀᤠᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤀᤠᤈᤥᤃᤢᤶᤒᤠ ᤏᤢ᤺ᤒᤠ ᤏᤢ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤸᤗᤧ
    ᤂᤥ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤂᤠᤛᤧᤴᤏᤡᤴ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Chi cánuú jā ndihi ó cuiñi yuhú mesa Cristo jā sāhá ndāā yā tiñu ó. De tá
    iin iin ó nīhīn ō sīquī nāsa nī nsāhá ó, á jā váha á jā nēhén, tá nī īyo ó chījin
    yiqui cúñu ó.
  san-TIB: ཡསྨཱཏ྄ ཤརཱིརཱཝསྠཱཡཱམ྄ ཨེཀཻཀེན ཀྲྀཏཱནཱཾ ཀརྨྨཎཱཾ ཤུབྷཱཤུབྷཕལཔྲཱཔྟཡེ སཪྻྭཻསྨཱབྷིཿ
    ཁྲཱིཥྚསྱ ཝིཙཱརཱསནསམྨུཁ ཨུཔསྠཱཏཝྱཾ།
  qve-NT: Ichaqa llapallanchismi noqanchisqa Señorninchis Jesucristopa ñawpaqninman
    presentakusunchis juicio p'unchawpi. Chay p'unchawpin noqanchisqa, kay pachapi
    kawsaspa allin kaqkunata otaq mana allin kaqkunatapas ruwasqanchisman hina, sapankamanchis
    premionchista otaq castigotapas ruwasqanchisman hina chashkisunchis.
  pao-NT: O saa'a tamme ka Te Naa-baa petugakwu, soo Te Pabe'e no'oko ka yaa teepu-kooba'yoona
    te manepu-makoo te nemadabuekwu. Tamme-matoosoo kodyukwu tamme ka besa tumatuguna
    tooetoo suda tumatuguna. Tamme ka besa tumatuguna besa nasootuhikwu. Tamme ka
    suda tumatuguna gi nasootuhikwu.
  cbu-NT: Ashirucha, wanasiri taakaniya, watam Isus iyaa ichinguru yasachuwa. Ichinguruni
    Isusoo tasaskachuni, Isus iyaa natstachiya. Wandaya nish kucharimashish yutarit
    taaranguni, yutarittam iyaa pangchiya. Wandaya wanasiriri taaranguni, iyaa aranginasha
    wanasireem ínachiya.
  usa-usa: itáaro. mi-kánáámá yínaqtaama ketáámá máqtemma Îtu Káríqtoni yainaí-ábíqtátágóní
    aúbáq itó-onunatae. mi-kánááráqá ketáámá móra-mora-yuma meyámmá mayánúnatae. íráqôn-aaiqtaba
    maa-túráqá tarôq únnataama íráqô-meyamma mayánúnataama táí-aaiqtaba maa-túráqá
    tarôq únnataama táí-meyamma mayánúnatae.
  soy-soy: Lɛ̃ nnyɑ kɑi pisɛ rɛ ntɔ́nɛ́í mmú, ḿpɑ́ úye ukɛ́ hɑ Kirisi ukɛ́ nɛ
    u túhɑɑnɛ. In tɛ úye yɛ lisɔnɛ nɛ́ɛ likópɛ unfɑɑ kɛ́mɛɛ wɑ, liute uu umɛwɑi
    ihɛ́ɛ́ yɔ́su.
  hui-hui: Ogonigo ina bibahendeme bialu harimadagua Kerisohanda ina dabelo ibunaga
    deni ha pani hai holeberama. Ha pani howa inane dindini howa hangu hangu bayale
    bialu heneyaguabi kagua bialu heneyaguabi inane bialu harimadagua degedege ngulebira.
  amf-amf: Harrna hambhidianna, wodi kalaa kalaana waan wonnondar siyabee payyabe
    wonin waadadhaadettsi baza tiyana Kiristoossa pirdin raqinsa birante wodi wul
    theeda woam koda zaske.
  quc-NNT: Qonojel k'ut rajwaxik kujetak'al na chuwäch ri Cristo rech kuq'at tzij
    pa qa wi'. Chqajujunal k'ut käqak'am na ri tojb'al re ri xqa'n pa ri qa k'aslemal
    waral cho we uwächulew, we are utz o man utz tä ri' ri xqa'no.
  dob-dob: Manuna maꞌetamo ꞌabo tuta nina Keliso ꞌina ꞌebemi esaesa ꞌena ꞌimiyatowa
    sabi loineda, maiboꞌada ꞌada eꞌisa ꞌenega tada loba, nai boboꞌana nai toꞌumalina,
    nadigega ꞌida guinuwao bada baleꞌuya.
  wrs-wrs: Manara noinda pivva si indkumbiva lovahthalohvav, lesvhoawolalm pivm Kristusna
    novra. Henomba henomba si dombvra, ovra, himba nomba noi vrevna, besalka, sahoklalka,
    manaram manaram pimba vivnamba, nonamba pimba amnavnamba hona pethanamba.
  mca-mca: Qe week qu' jinakets pa' i'niji' qu' jinejeyumtshen ha' Cristo, hats'inha
    qa' week ewiƚei qu' netesti'yij pa'qu' ne'weju'ƚij pe' yaqsiijkii ƚe'sits i'nƚi'i
    qu' uƚ'etse' in mexe i'nji' ene' wa'm wit'esenits.
  tzo-TZC: Yuꞌun jcotoltic ta xcꞌot jvaꞌan jbatic ti bu ta xchapanvan ti Cristoe,
    yoꞌ jech ta xquichꞌtic ti cꞌusi ta xijꞌacꞌbatotic ta jujun tale, jaꞌ ti cꞌu sꞌelan
    laj xa jpastique, mi lec, mi chopol.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​တို့​အား​လုံး​သည် တ​ရား​စီ​ရင်​ခြင်း​ကို​ခံ​ရန်
    ခ​ရစ်​တော်​၏​တ​ရား ပလ္လင်​တော်​ရှေ့​သို့​ရောက်​ရှိ​ရ​ကြ​မည်​ဖြစ်​သော ကြောင့်​တည်း။
    ကိုယ်​ခန္ဓာ​နေ​အိမ်​၌​ရှိ​နေ​စဉ်​ပြု ကျင့်​ခဲ့​သည့်​ကောင်း​မှု​မ​ကောင်း​မှု​များ​အ​တွက်
    ထိုက်​သင့်​ရာ​အ​ကျိုး​အ​ပြစ်​ကို​ငါ​တို့​အ​သီး သီး​ခံ​ရ​ကြ​လတ္တံ့။
  gng-NT: Kimɛ nì kpɛ tiʼkɛ ń sere Kristo ya nun bó nɛ, wɔ ń bu tɛ tibuur kí
    cère unil kɛ ń lɛ u kpɛ nà kí ñɛ u tien' nà kitink kiɛ bo. Nì yé nà mɔn
    bii nà bre nɛ la.
  cbi-NTPO: Lala kumuinchi Cristo' kavitu kensha jinu detsuyu, tsejtaa lala' bulunu
    chungama main main tyee uraa kiiken chumu deju' bain, tyee urajtu kiiken chumu
    deju' bain juntsan mitya tsa tsangue kanu deju' mitya.
  ikk-NT: Makẹni ẹnyi ile k'a pụha ihun Oche-okink'ikpe Kraịstị n'o kin ẹnyi ikpe,
    kẹni onyẹ-onyẹ hụn ụzọ narịn ụgwọ-ọrụn ihiẹn ọ rụn k'ọ rị imẹ ẹhụnị—kẹ mma kẹ
    njọ.
  leu-leu: Senaso lana yaan ina tiisan, netaara xapiak taa tigina la mata Krais xena
    siak a mamareiai ina so ta buk faisok taara fo vile lana vipin sitaara, a faisok
    roxo o piau.
  maz-NT: Na ngueje rí texeji rá cãrãji a jmi e Cristo nu ja ra jñüncöji ngüenda,
    ngue c'ua ra jñetse ja rvá minc'öji, ngue c'ua angueze ra ngõtcöji nzi 'nazgöji
    texe c'o ró cjaji cja ne xoñijõmü. 'Ma rá cjaji ja c'o nzi ga ne angueze, ra ngõtcüji
    'ma c'o na jo. 'Ma jiyö, dya ra ngõtcüji 'ma; ra jñetse c'ü rvá cjaji c'o na s'o.
  bod-N: རྒྱུ་མཚན་ནི་བདག་ཅག་ཐམས་ཅད་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ལེགས་ཉེས་ཀྱི་ཁྲིམས་ཐག་གཅོད་པའི་བཞུགས་ཁྲིའི་མདུན་དུ་ལང་དགོས་ཤིང་།
    ལུས་པོའི་ནང་གསོན་པའི་དུས་སུ་རང་རང་གིས་ཅི་བྱས་བཞིན་མི་རེ་རེར་བཟང་ངན་གང་རུང་གི་འབྲས་བུ་འཐོབ་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  tca-NT: Erü guxãtama i yixema rü Cristupẽ́xewa tá tangugü na wüxichigü nayaxuxü̃cèx
    i ngẽma tüxna üxü̃. Rü nüma tá wüxichigüxü̃ nangugüarü maxü̃ã̱x. Rü ngẽxgumarüü̃
    na ñuxãcü meã imaxẽxü̃ rü ẽ́xna chixri imaxẽxü̃ ga yexguma ñoma ga taxünewa iyexmagügu,
    rü ngẽmaãcü tá tüxna nanaxã ya wüxichigü.
  zpl-NT: Xne yeꞌahua rquiꞌña nú riñaꞌahua lu Jesucristo liñibe elu hualunue lu cuendaꞌahua
    para nú cada tucuaꞌahua atiaꞌahua lunú riala atiaꞌahua, equie nú uriꞌi nzeꞌcaꞌahua
    urre equie nú necha uriaꞌahua lu iliulabequieꞌ.
  mbc-NT: Maasa pra tamî'nawîrî uurî'nîkon ko'manto' esera'ma kupî sîrîrî. Cristoya
    uurî'nîkon yako'menka tiwin pî' uurî'nîkon tîîse. Mîrîrî yai ukaisarî'nîkon ko'mannîto'
    morî wenai, ko'mannîto' î' pe pra rî wenai, yapisî iwinîpai. Cristoya uurî'nîkon
    repa kupî sîrîrî.
  ndg-ndg: Kwa kuwa lazima bote tubonekane nnongi ya iteo cha hukumu cha Kristo, ili
    panga kila yumo aweze pokya chelo chastahili kwa makowe gapangika katika yega,
