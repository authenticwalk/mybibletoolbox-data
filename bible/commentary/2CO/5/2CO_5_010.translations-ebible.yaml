  gmv-NT: ኑኒ ዉሪካ ኪርስቶሳ ፒርዳ ዎምቦራ ሲንꬂ ሺቃናይሲ ኣቴና፤ ኑፔ ኢሶይ ኢሶይ ቢታ ቦላ ባ ኦꬂዳ ኢታ ጊዲን ዎይኮ ሎዖ
