  ory-ory: କାରଣ ଭଲ ହେଉ ବା ମନ୍ଦ ହେଉ, ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଶରୀର ଦ୍ୱାରା କୃତ କର୍ମାନୁସାରେ ଫଳ
