  san-BUR: ယသ္မာတ် ၑရီရာဝသ္ထာယာမ် ဧကဲကေန ကၖတာနာံ ကရ္မ္မဏာံ ၑုဘာၑုဘဖလပြာပ္တယေ သရွွဲသ္မာဘိး
