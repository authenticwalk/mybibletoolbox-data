    waseg.
  sby-sby: Pakwinga twense nitukabonekele kuli Klistu kwambeti atomboloshe. “Muntu
    uliyense nakatambulenga kwelana ne ncito nshainsanga mu buyumi bwakendi, shaina
    nambi shaipa.”
  sll-sll: Ena nan ari para weni Kraist mongwo bani omingere ha hol ol na tenangwo
    pamua. Ganba gauna hominga haung tal dime dire omin mo, tal nigi dongwo ol waminga
    i Kraist hanere ebir sire tobo kunung pire na tenangwo inaminga pamua. Pangwo
    ipire ha hol ol na tenangwo bani God na wai hanama dire omaga tal dime dire ol
    waminua.
  yaq-NT: Bwe'ituk itepo si'ime, Krijtota sualeme, kaabe yeu be'eeka, itepote si'ime,
    utte'a, Jesukrijtota ya'uraa bichapo itom yeu machinee'u. Bwe'ituk we'epulaka,
    ket inim jiapsaka, ju'u, tu'ik oo ka tu'ik bem ya'ari betana, ameu a' lutu'uriatuka'po
    aman, bem a' bitne' betchi'bo.
  uro-uro: Inguna ut moe diva ut mair dä ma Krais aa mämugunäs na ama matnävämne angät
    saqong ivakt iva ut moe asägäk asägäk diva sävetka qä rha ani qärqäni i qoki mamär
    vät ama lat kärangätni i ama mär ngät ura ama vu ngät kärangät i sa qa mualat
    na ngät te rhoqoräkt i as kale qa mät aa släqyige.
  ita-1885: Poichè bisogna che noi tutti compariamo davanti al tribunal di Cristo,
    acciocchè ciascuno riceva la propria retribuzione delle cose ch'egli avrà fatte
    quand'era nel corpo; secondo ch'egli avrà operato, o bene, o male.
  muy-muy: Aɗaba si ahàr àɗəm leli ɗek makoru kè meleher ga Yezu Krist ti mâgrafəŋa
    seriya kè leli a. Eslini ti ku way way do tamal àgra zlam sulumana ahkay do ni
    zlam magədavana a duniya ba ti, Krist aməvi zlam ka duwa gani akaɗa ge tʉwi gayaŋ
    ya àgray ni.
  kqc-kqc: Adina una tau noibanu Keriso di kota rena fata di budari ogau nigifa, ye
    yokoi yokoi yaku beika roaitari reyo kana ini obini moigo, vegu buni ba vegu no
    bi.
  tav-tav: Jesucristo cʉ cabejeri paʉ cãno mani nipetiro mani cátajere manire bejegʉmi.
    Manire bejeri to cãnacãʉrena ati yepa ãnaa mani cátaje cõo caroaro o rooro mani
    cátajere manire wapa joogʉmi.
  eng-ULB: For we must all appear before the judgment seat of Christ, so that each
    one may receive what is due for the things done in the body, whether for good
    or for bad.
  spa-VBL: Porque todos debemos comparecer ante el tribunal de Cristo. Y cada uno
    de nosotros recibirá lo que merece por lo que hayamos hecho en esta vida, ya sea
    bueno o malo.
  fra-_FOB: Car il nous faut tous comparaître devant le tribunal de Christ, afin que
    chacun reçoive selon le bien ou le mal qu'il aura fait, étant en son corps.
  hau-ULB: Domin tilas dukanmu mu hallara a gaban kursiyin shari'a na Almasihu, saboda
    kowa ya karbi sakamakon abubuwan da yayi cikin jiki, ko masu kyau ne ko marasa
    kyau.
  mal-mal: എന്തെന്നാൽ, അവനവൻ ശരീരത്തിൽ ഇരിക്കുമ്പോൾ ചെയ്തത് നല്ലതാകിലും തീയതാകിലും
    അതിന് തക്കവണ്ണം പ്രാപിക്കേണ്ടതിന് നാം എല്ലാവരും ക്രിസ്തുവിന്റെ ന്യായാസനത്തിന്റെ
    മുമ്പാകെ വെളിപ്പെടേണ്ടതാകുന്നു.
  lit-lit: Nes mes visi turime pasirodyti prieš Kristaus teismo krasę, kad kiekvienas
    gautų atlygį už kūnu padarytus dalykus, pagal tai, ką jis padarė, ar tai būtų
    gera ar bloga.
  urd-GVR: Kyoṅki lāzim hai ki ham sab Masīh ke taḳht-e-adālat ke sāmne hāzir ho jāeṅ.
    Wahāṅ har ek ko us kām kā ajr milegā jo us ne apne badan meṅ rahte hue kiyā hai,
    ḳhāh wuh achchhā thā yā burā.
  far-far: Ma kulu tafau go, kulu kai uu 'i nao ana sa Jesus Christ, fua ne nia kai
    ketoa raoe kulu ki. Ma nia kai kwatea kwaiarae ki fuana te te wane akulu ne rao
    lea fuana 'i laona molagali ne. Ma nao nia si kwatea kwaiarae ki fua te te wane
    ne raolana ta'a laona molagali ne.
  suz-BL: मारदे हना गो नेल्‍ल ख्रीस्‍त आ ङोंइती निसाफ पची ना जाक्‍चा माल्‍नीकी। रांम
    बाक्‍यानु, इं रांम पशो रिम्‍शो नु मरिम्‍शो नेल्‍ल ताइनीकी। प्रेरित १७:३१; रोमी
    २:१६; रोमी १४:१०; यूहन्‍ना ५:२९; एफिसी ६:८
  car-NT: Pa'poro irombo moro Jopoto me iwaitopo Kristus apo'ny uwapo kywoneporykon
    man. Moro po ro pa'poro kari'na 'wa moro ja'munano ta tynikapy'po epety apyiry
    man, iru'pa tywaito'me, yja'wan me tywaito'me pai.
  amp-amp: Ndt nhai be sfno inji kfokaha. Kraisrhu kotkfot toh bugarahnom. Nd kotkfotn
    nom thatiptpno tohhato niwa dborioh nefm o fasoh nefm yak nhta-ruharmn ttha nhombra
    hanyrahrnom.
  bht-bht: क्योंकि जरूरी हे, की मसीह साड़ा सारयां दा न्याय करे, कने हर इक माणुऐ जो
    उदे अपणे भले बुरे कम्मा दा इनाम मिल्ले जड़े उनी शरीर दे जरिये कितयो न।
  eng-NOY: For we must all be made manifest before the judgment-seat of Christ, that
    each one may receive the things done in his body, according to what he did, whether
    good or bad.
  cub-NT: '@see-verse:2CO.005.009'
  ita-1927: Poiché dobbiamo tutti comparire davanti al tribunale di Cristo, affinché
    ciascuno riceva la retribuzione della cose fatte quand’era nel corpo, secondo
    quel che avrà operato, o bene, o male.
  lww-lww: Monar tesitom sane pogos nap̃a Kristo pa totano metava e kiena yo wa na
    lip̃ereena, yoko ita make ga veve taaga teva tesum̃alu tese marana. Ana e pogos
    nene, yoko naga ga kila sane wo van ita, pona viowa van ita, taveve ga ya nap̃a
    tesum̃a tekila e pogos nap̃a tesike e tasneta e yomarava nini.
  ckb-ckb: چونکە دەبێت هەموومان لەبەردەم تەختی دادگایی مەسیح دەربکەوین، تاکو هەریەکە
    بۆ ئەو شتانەی بەهۆی جەستەوە کردوویەتی شایستەیی خۆی وەربگرێت، جا باش بێت یان خراپ.
  nas-nas: Aiꞌ niiꞌ teing ookara Karistooꞌkoo dutakanooꞌka teie simpeꞌmuriaining,
    narunaꞌ narunaꞌ mooꞌ kante nkavampiaing tenang mono-koo oꞌnori nkoampiruꞌnaꞌ siomparioꞌ,
    tampaꞌ deekoꞌ aiꞌ orakaꞌ nkoampiruꞌnung deekoꞌ.
  uvl-uvl: Iange nga hoena lape ita lochloch tames nga Kristus nena arenga tapuna
    ngana matana, ke amnei urume rera poinga mur nenge tatu teu nga singira nei kura
    pe ta popoia. Pe ita elle pe elle lape ta mene uru ke pupure rera poinga mur,
    rera poinga mur nenge urana ma poreke.
  eng-BBE: For we all have to come before Christ to be judged; so that every one of
    us may get his reward for the things done in the body, good or bad.
  ixl-CNT: Tan kajay oꞌ satxꞌolpu kunujul tu vaꞌl niqꞌatvu tzii u Cristo. Ech junun
    aanima sikꞌul ichoobꞌal tiꞌ qꞌu kam iꞌana aas atich tu vichiꞌl. Aꞌ seꞌenku u choobꞌal
    tetz tiꞌ vibꞌanoneꞌ, bꞌaꞌn tzik oj yeꞌxtxoj.
  xsi-xsi: Ŋana tu Maro Kindeni ne pateâŋa ikeno tu kinda rârâni ma muli tamandi lâ
    ŋgua-samâŋa tamwata Kirisi ne ŋgua nia. Aku i ma kulu ilua kinda taitu-taitu,
    ikura wurâta ndia rârâni muŋga taveta lâ zo ŋana kinda tamo karaenda ŋine ilo
    yo. Ambo kinda muŋga taveta wurâta ara, ande i ma itu ŋana ŋinde kâ. Ambo kinda
    taveta wurâta ara tia, ande i ma ipare nia pa kinda ŋana ŋinde kâ.
  crx-NTPO: '''Et ''ilhone ts''inli whe Christ ''en nahiyilh-un oobut néztiyalh. ''Et
    whe nts''en''a la ndi yun k''ut dats''últsi'', k''us dats''úldzoo'' la, ''et whuz
    un''a neba k''elha whutaleh.'
  kan-OKCV: ಏಕೆಂದರೆ, ನಾವೆಲ್ಲರೂ ನಮ್ಮ ದೇಹದ ಮೂಲಕ ನಡೆಸಿದ ಒಳ್ಳೆಯದಕ್ಕಾಗಲಿ, ಕೆಟ್ಟದ್ದಕ್ಕಾಗಲಿ
    ಸಿಗಬೇಕಾದ ಪ್ರತಿಫಲವನ್ನು ಹೊಂದುವುದಕ್ಕೋಸ್ಕರ ಕ್ರಿಸ್ತನ ನ್ಯಾಯಾಸನದ ಮುಂದೆ ಕಾಣಿಸಿಕೊಳ್ಳಲೇಬೇಕು.
  bbb-bbb: Ijadufuo maeje maza ijia e boeje no Jesu Kuraesido nidua ijia irega fu
    ire boeje no renoeva ije kena mazie guoke. Areme Jesu fu e besubesu izege fu ume
    igia finoekinu mukoe ke ro fu isema kenoema fu ijia giana kame isekafiakinu ro
    karauniake.
  blw-blw: Te amintaaw way tatagu wat mepasangotaaw way mepasango an Jesu Cristu ah
    mauwisantaaw. Yag wéhchiyén midchat an hiya hen assong hen chana enammaan hen
    antoy natatagguwana ad uwan way ammay no ammay ya laweng no laweng.
  tam-2017: ஏனென்றால், சரீரத்தில் அவனவன் செய்த நன்மைக்காவது தீமைக்காவது தகுந்த பலனைப்
    பெற்றுக்கொள்வதற்காக, நாமெல்லோரும் கிறிஸ்துவின் நியாயாசனத்திற்கு முன்பாக நிற்கவேண்டும்.
  azz-NT: Huan quipía de timonextitihue iixpantzinco Cristo ihuelilispan campa Yejuatzin
    techixcomacas. Huan ompa Cristo techixcomacas cada tisenme ijcón queme ticchiutinemisque
    ten cuali oso ten amocuali chihualis cuac tinentinemíaj nican talticpac. Ijcuacón
    Cristo techmactilis ne tatiochihualis ten quinamiqui ticselisque.
  spa-RV-1909: Porque es menester que todos nosotros parezcamos ante el tribunal de
    Cristo, para que cada uno reciba según lo que hubiere hecho por medio del cuerpo,
    ora sea bueno ó malo.
  csy-csy: Banghangziam cile khatsim in hi pumpi sung ah a sep a pha le a sia a sangkik
    tu in, Christ thukhenna tokhum mai ah i vekpi in i kilang kik cikteak tu hi.
  mxq-NT: Mʉt ko koonʉm nidʉgekyʉ nwinguwa̱ꞌa̱gʉya̱ꞌa̱nʉm ja Jesukristʉ es tpayoꞌoyʉt
    ja nbojpʉꞌa̱jtʉm, es niduꞌuk niduꞌuk nꞌaxá̱jʉm éxtʉm xypyátʉm, éxtʉm ja oybyʉ
    o ja axʉʉkpʉ diꞌibʉ tʉ nduꞌunʉm ma̱ tʉ nꞌijtʉm mʉdʉ tya̱dʉ niniꞌx.
  tzj-NT: Queri' nbij chewe como rjawaxic chi nokekaj na chwach ja k'etbaltzij rxin
    ja Cristo kanojelal utzc'a chi tri' nokk'alajin wi' nak ja kabanon chipan ja cuerpo
    ja kuc'an wawe' chwach'ulew utzc'a chi nyataj chake chikajujunal ja rtojbalil
    ja kabanon wi utzil ja kabanon owi xa itzelal.
  tdt-tdt: Tanba aban-bainrua ita hotu sei hamriik iha Kristu nia oin para Nia tesi
    ita nia lia. I ita ida-idak nia hahalok iha mundu nee atu diak ka aat, ita sei
    simu tuir ida nee.
  ron-BTF: Fiindcă noi toți trebuie să ne arătăm înaintea scaunului de judecată al
    lui Cristos, pentru ca fiecare să primească cele făcute în trup, conform cu ce
    a practicat, fie bine, fie rău.
  eng-WEBP: For we must all be revealed before the judgment seat of Christ that each
    one may receive the things in the body according to what he has done, whether
    good or bad.
  eng-FBV: For all of us must appear before Christ's seat of judgment. Each of us
    will receive what we deserve for what we have done in this life, whether it is
    good or bad.
  nld-1939: Want we moeten allen voor Christus’ rechterstoel verschijnen, om vergelding
    te ontvangen voor het goed of het kwaad, dat ieder van ons tijdens zijn lichamelijk
    bestaan heeft verricht.
  bwo-bwo: Datsatsi beyon nok'altso gond wotowa doo keewosh ik iko b́ finok'o b́ k'auntso
    dek'osh noúnets Krstos angshi jori shinats t'ino noosh geyife.
  nch-BL: pampa se tonali nochi tojuanti monequi timoquetzatij iixpa Cristo campa
    yaya mosehuis para techtajtolsencahuas. Huan yaya techtaxtahuis sesen ten tojuanti
    quej quinamiqui por nochi cati cuali o cati amo cuali cati tijchijque quema tiitztoyaj
    ipan totacayo ipan ni taltipacti.
  quc-TNT: Konojel c'ut rajwaxic cujetac'al na chuwäch ri Cristo rech cuk'at tzij
    pa ka wi'. Chkajujunal c'ut cäkac'am na ri tojbal re ri xka'n pa ri ka c'aslemal
    waral cho we uwächulew, we are utz o man utz tä ri' ri xka'no.
  tfr-NTPO: L̇l̇ono ga shji uunkong roke Cristorë äär l̈öng ba zl̈ong bäng, ga shji
    jëktong kjok ëre kjing go sorë l̈i l̇l̇gweya. Eshko ga shji kjl̈ara kjl̈ara potjwl̈ẽya,
    l̇l̇ëbo shäryoroy pjl̈úre, de oware l̈i kjĩshko.
  kaq-NT: Siri hin, tiroma quin hihxon janoxon jan noque jisi janin tah non jatihibi
    nihyaxihqui. Yorayahpaxon non hahcai quescabijaquin noque yohinon tah non jano
    nihti jai. Non sirijaquin hahnibo cahen noque sirijaquin yohiquin. Non tiromajaquin
    janíbo cahen sinajaquin noque tiromajaquin.
  sgb-sgb: Ta ha Allon Pamanukom, ya balang miha kantamo ay kiarap kan Apo Jesu-Cristo,
    ta tumbahan na kitamo ha dinyag tamoy mangêd man, o narawak, hên angkabiyay kitamo
    pon bayri ha luta.
  vie-1934: Bởi vì chúng ta thảy đều phải ứng hầu trước tòa án Đấng Christ, hầu cho
    mỗi người nhận lãnh tùy theo điều thiện hay điều ác mình đã làm lúc còn trong
    xác thịt.
  kxv-kxv: ଇଚିହିଁ ନେହେଁ ଆ଼ପେ କି ଲାଗେଏ ଆ଼ପେ, ବାରେଜା଼ଣା ଜାହାରା ଆଙ୍ଗା ତଲେ କିତି କାମାତି
    ଲେକାତଲେ ପା଼ଡ଼େୟି ବେଟାଆ଼ହାଲି ତାକି କ୍ରୀସ୍ତତି ନୀହାଁୟି କିନି ଟା଼ୟୁ ନ଼କିତା ବାରେତାୟି
    ମାଙ୍ଗେ ନିକା ହାଜାଲି ଆ଼ନେ ।
  amu-NT: Ee chaꞌtsondyo̱ nncwintyja̱a̱ꞌa jo nnom Cristo na nncuꞌxeeⁿ jaa, cha cwii
    cwiindyo̱ nntoꞌño̱o̱ⁿya cantyjati na jnda̱ ñelꞌaa xjeⁿ na ñetꞌo̱o̱ⁿya ñequio seiiꞌa,
    aa na matyꞌiomyanaꞌ ndoꞌ aa na tia.
  hin-CV: क्योंकि यह अवश्य है कि हम सब मसीह के न्यायासन के सामने उपस्थित हों कि हर
    एक को शारीरिक देह में किए गए उचित या अनुचित के अनुसार फल प्राप्‍त हो.
  spa-BES: Porque todos tenemos que venir ante Cristo para ser juzgados; para que
    cada uno de nosotros obtenga su recompensa por las cosas hechas en el cuerpo,
    buenas o malas.
  san-BEN: যস্মাৎ শরীরাৱস্থাযাম্ একৈকেন কৃতানাং কর্ম্মণাং শুভাশুভফলপ্রাপ্তযে সর্ৱ্ৱৈস্মাভিঃ
    খ্রীষ্টস্য ৱিচারাসনসম্মুখ উপস্থাতৱ্যং|
  tdx-tdx: F’ie tsy mahay tsy hiheo añatrefa’ i fiambesam-pizakà’ i Norizañey, songa
    handrambe ty valem-pitoloña’e an-tsan­dri’e, ty amo nanoe’eo, ke te nisoa he niraty.
  naf-naf: Maneti am nin sambe bepi Kilaisiyaŋ zet zemdelaŋ zenze munduman tapme egat
    kandaŋan mopmann delaŋ zemâbe. Âpme egaŋ nin msalen pien mamti mama mimi dolakŋaŋ
    mbenn ma bekanaŋ mbenn keyet tosaŋaŋ ikŋaŋgat toŋaŋ toŋaŋ kalaŋ kumti ndamâbe.
  grc-MT: τουσ γαρ παντασ ημασ φανερωθηναι δει εμπροσθεν του βηματοσ του χριστου ινα
    κομισηται εκαστοσ τα δια του σωματοσ προσ α επραξεν ειτε αγαθον ειτε κακον
  vid-vid: Mina tweng'ha itugana twime kumwando hali chigoda cha utaguso cha Kilistu,
    leka chila yumwe yabochele gaganigwe kwa mbuli zoyaditile mhela loyali ngikala
    muisi kwa ganojile ama gehile.
  pio-NT: Yácáiná wía yeebáidéeyéica Cristo itàacái, iwàwacutápiná macáita wabàlùacawa
    Cristo íipunita áibaalípiná chènuniré, Cristo icàlidacaténá waináwaná ìwali, càinácaalíté
    wamànica wàyacaalíté chái èeri irìcu wainá irìcuwa. Wáibaidacaalí cayábéeri iyú
    Cristo irípiná, yásí yàaca wawèni. Quéwa càmicaalí wáibaida cayába irípiná, càita
    nacái canácaalí iwèni yái wáibaidacaléca, yá canáca wàasu cawèníiri.
  tsn-tsn: Gonne re tshwanetse rotlhe go ema fa pele ga ga Keresete go atlholwa le
    matshelo a rona go bewa mo pepeneneng fa pele ga gagwe. Mongwe le mongwe wa rona
    o tlaa amogela sengwe le sengwe se se mo tshwanetseng sa dilo tse di molemo kgotsa
    tse di maswe tse o di dirileng mo mmeleng wa gagwe wa selefatshe.
  amr-NT: Ayaʼada huaknopo̱e̱ʼeria Cristotaj kurudyo̱ huahuaʼdik o̱ʼe̱a̱pone. Cristote
    eʼkokaʼ nigmabodik o̱ʼe̱a̱pone. Ayaʼda katepiʼ oroʼomey oʼkadhuahuaʼuy huadak
    eʼkaʼ dakhueaʼ eʼkapiʼ. Kenda Cristoa moʼtinopo̱e̱a̱pone. In oʼnoikaʼnigʼa oroʼ
    huadak eʼkikaʼuynayo Diosa katepiʼ huadak e̱e̱ʼ moʼnigkadhuahuikaʼapone. Oroʼtaj
    moʼdurugpakikaʼapone. In oʼnoikaʼnigʼa oroʼ dakaʼ kahueʼ eʼkikaʼuynayo Diosa katepiʼ
    huadak e̱e̱ʼ nigkahueʼdik moʼi̱kaʼapone. Oroʼtaj durugpakahueʼ moʼi̱kaʼpone. Konige̱po
