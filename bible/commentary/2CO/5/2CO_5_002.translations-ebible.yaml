  rus-SYN: Оттого мы и воздыхаем, желая облечься в небесное наше жилище;
  mbh-mbh: Aveto ponange te mrela ol nge mimiong ake na te sis rintet ve aro te ela
    ol nir peti ponganga ake ro a Pen a Urvet.
  bdd-bdd: Bewa baleꞌuwa maꞌida nuwagala tayamwayamwa, nuwanuwada ꞌida hada galewa
    taꞌewa,
  cbt-NTPO: Iporaso' parisitapirëhuahuë', a'na tahuëri nasha a'morëhuaso pochin nasha
    nonënpoa' ya'huëtarinpoa'. Ina na'con nohuantërëhua'.
  srn-NT: Solanga wi e libi ini a skin disi, wi e soktu, bika wi e angri fu Gado weri
    a skin gi wi san wi o abi na heimel.
  cta-NT: Ná tsoꞌo ntiꞌ na ndiꞌi̱ na nde chalyuu, chaꞌ xcuiꞌ quicha tsa tiꞌ na. Chañi
    chaꞌ cua ntiꞌ na tyuꞌutsuꞌ na nde chalyuu, tyaa clya na ca slo ycuiꞌ Ndyosi, chaꞌ
    yala la caja niꞌi̱ cucui biꞌ jiꞌna liꞌ.
  bqc-SIM: Wi we sↄpi guu fɛ̀ɛɛ, wá ye luabɛ pↄ́pi daɛ,
  tcz-CHONGTHU: Tupet itahsauva hin ithachol jiuvin, chule vonthah kivon ding tobang'in
    vanvou chu ingaicha uvin ahi.
  mar-mar: या तंबूत आम्ही कण्हत आहोत आणि आमच्या स्वर्गातील घराचा पोशाख करण्यास आम्ही
    आतुर झालो आहोत.
  snp-snp: Aya yamu ya oiya ama minonimo ya kosinauti numude ya kolouto winune, loto
    auma wito kolito ya au-au loto minone.
  isl-isl: Við þreytumst í þessu lífi og því hlökkum við til þess dags er við fáum
    hina himnesku líkama, sem við íklæðumst eins og nýjum fötum,
  spy-NT: Kutākēētinyē bōōrwoonichuchoo kēēmiitē kiisiilē ānkwoomchēēch ꞉yēēmootēēt
    /kiiluumeeneech bōōrto nyēē lēēl nyoo bo wōliin bo kibkōōnkōy.
  xnn-xnn: Isnan matatagowan tako isnan naay batawa et naligaligat nan biyag tako
    isonga kayat tako ay pilmi ay siya dat maisokat nan balo ay awak
  mwe-mwe: Pabha mwiilu muno tunabhubhula, tulilokolila kupegwa iilu yetu ya ambi
    ili kunnungu.
  tte-tte: Sauga bwaite koina ama kaba kelolonne kalona mena kayaba lalakina. Kabo
    nuwanuwamai lalakina tem Yaubada ama kaba kelolon bulibuli mena iyeyama bwaimwa
    yomai waluwaluli kolili iyalikwamai.
  tcs-tcs: Yumpla ebriwan no laik po stap wea dis bodi blo yumpla ane yumpla kan weit
    po dat dei wen God i go gibe yumpla niu bodi wase niu klos.
  hlt-THB: Tuh khawk khan khawsaknaak amyihna thoeihcam qu hawh ahamni ngaih dawngawh,
    ning ko uhy,
  soq-soq: God ando no etemba sanaa uboa nenepio gara sanaa rua bedewe wanta. Tane
    tauma nuamba kekeleidio do menaidanedia dewa ema segalepona inta ewaewantite wainitana.
  qub-qub: Chaynöpami cay pachacho cawashanchïcamaga fiyupa llaquicuycanchi janaj
    pachacho caycaj wasinchïman aywacuytana munashpanchi.
  att-att: Á keggá tam paga sawe dabbuno, manalasigà ittam nga maraddam gapu sù pakkaragâ
    tam ta ikáddagâ lâ moli yù baggi tam ta bagu, nga mepángngà ta lángì.
  bki-bki: Yetemeriba nei jibe vio na tegiano ga, a rajaaro ga ka rataluvo denio,
    rojidom rava rotoluku ea kunuado na mave.
  bqp-bqp: Tera sↄ̃ odì nda sↄ̀ↄ pìi gũn, ó ye ò ludambɛ pↄ́ pì da,
  mcp-mcp: Gwó wə́ jɨ́ nə́, sə́ ŋgə leegya wa banda gaád, sə́ mə́ ka bul bə nə yéésh
    nə njɔ́w wúsʉ́ á gwɔ̂w. Sə́ ŋgə cɛɛl ŋwa nyúul nyísʉ́ á gwɔ̂w, bwáád nda káándə́
    wa nyíga dɨ́ gwɔ̂w,
  hat-hat: Koulye a m'ap plenn anpil, sitèlman m' anvi antre nan kay mwen gen nan
    syèl la.
  npl-NT: Milák, ok tiyolitokeh itech nin tokuerpo titenna, titlaijyowiah, iwa ya
    tiknekiskiah tikyankuiliskeh tocha kan ilwikak,
  bgg-bgg: Thuh shii gethek ne fing, jiè gethek ro hò Hamangkhung è thog pha ji ne
    gethek lakhung shii guii pha boh ne gethek michid ji ro;
  eng-TCENT: For in this tent we groan, longing to be further clothed with our heavenly
    dwelling,
  eng-BSB: For in this tent we groan, longing to be clothed with our heavenly dwelling,
  cpu-NT: Ari okempitzitari eejatzi avatha iroñaaka, osheki okemaantsitakaavaitakai.
    Akovataike ontzimimotai pashine avatha añaantaiyaari inkiteki.
  san-ASM: যতো হেতোৰেতস্মিন্ ৱেশ্মনি তিষ্ঠন্তো ৱযং তং স্ৱৰ্গীযং ৱাসং পৰিধাতুম্ আকাঙ্ক্ষ্যমাণা
    নিঃশ্ৱসামঃ|
  tac-NT: Napu'lige bijí jena gawichí mochiru ramué 'we seweka ejperégame niru, nobi
    'láchigo machiágó pe bilé rawé simáwilikó alé re'pá napu Onorúgame nejímala uché
    bilé nuebo sa'pá.
  eng-WEBPB: For most certainly in this we groan, longing to be clothed with our habitation
    which is from heaven,
  gfk-H: Ma tutuna sakit, ing dahat lonlon baa ta kaiken ra palpalih, dahat kis na
    marmaris kanong dahat nem bia dahat na sigasigam ma ira nudahat hala maram ra
    mawai.
  viv-viv: Ma tova adamoya kayawayawaiꞋohi nuwanuwada lakahina lobama ana manuwa kanavemanuwena.
  yao-yao: Ni sambano mutukutama mu tukuwuwula akuno tuchilolelaga kwakulajila kwannope
    kupata chiilu chetu cha kwinani.
  tgp-tgp: R̃a lo malokoloko hin eper̃a nike nake, ale r̃a lo kilau toho matan rani
    atu sei God i pa ru na epe matan tuka hinir̃a sohena ruru paro.
  auc-NT: Ñöwo ïñömö mönö wido cæquintai mongæ̈ninque ö ö ante nantate wæwëmompa.
    Mänömaï beyæ̈ mönö öönædë æidinque mönö owoquintai ëñacæte ante wæmompa.
  kbc-NT: Pida digoina iiɡ̶o inikanaɡ̶aticobece ɡ̶odaadi leeɡ̶odi meliodi me jemaanaɡ̶a
    me age me jibaɡ̶atege ɡ̶odolaadi gela ane liciagi diimigi anele digoida ditibigimedi.
  bmh-bmh: Bo, ulis, igual enimig uhu uba, oigeb oug mu igwaba, doimai, igual enimig
    eg go utabun dabeleimai, Uwait nug ig Mesgai wag enimig awau migabun dabilanem.
  ctu-BL: Jini cha'an mi lac cha'len ajcʌn che' añon to la ti lac bʌc'tal. La comix
    lac bʌc'tal am bʌ ti panchan mu' bʌ caj lac lʌp che' bajche' bujcʌl.
  meq-meq: Bo kway nakə weɗeye mə mbəlom aye a yakway a gər haladzay, ɗərev a ndalakway
    ɗokɗok, a sakway Mbəlom mâ pakway ka bo neŋgeye niye weɗeye.
  noa-H: Mag k'ĩirjubaadeewaita mag mor dijö sim haum k'õchk'abaadeejem. Jãga hak'iin
    meejã meeba mʌiguim mor sĩi hisegpʌ̈inaa hich mʌgta warre mag hʌ̃gt'ar Hẽwandamau
    maach hat'ee mor hiiur wai simta hat'aimak'am.
  alp-NT: Po meije susate eono ite lalema ndene mo le ite lalema titinai kena supu
    nanakwala beluke rebe ite supue ndete surgare.
  san-VEL: yato hetoretasmin ve"smani ti.s.thanto vaya.m ta.m svargiiya.m vaasa.m
    paridhaatum aakaa"nk.syamaa.naa ni.h"svasaama.h|
  kbq-kbq: Na'ankure ama nompi (tavufga) mani'neta tamage tusiza huta kragira neruta,
    monare kasefa mevava kukena huzankura tusiza huno tavenesigeta, avega ante'none.
  kbh-kbh: Chíyeca, bënga quem luarents̈e chca vida tmojtsebomnëntscuana, yapa tmojtsesufrina
    causa, bënga ts̈a jtsebos̈ana betsco Bëngbe Bëtsá celoye chas̈úyambama, y bënga
    nÿets tempo celoca jtsiyenama tsëm cuerpo jtsebomnama cha chaomama;
  ron-LSB: Căci, cu siguranță, în aceasta gemem, dorind să fim îmbrăcați cu locuința
    noastră care este din ceruri,
  pon-pon: I me kitail kin janejan o inon ion im jan nanlan en kalikau kitail da.
  nhe-BL: Ama quema noja tiitztoque ipan ni totlacayo ipan ni tlaltepactli, tlahuel
    tiayijtij pampa ya tijnequij ma techpatili totlacayo ica tlen yancuic.
  sps-sps: Mam sarei rom a nag tan puan foun tovei roman, ana mam te komainy fiisok
    ma anaanos faarof nainy to te vau romam puainy mes tsumam iny Gormirmir faarei
    non a fo vau foun tsumam,
  wnc-wnc: Sike ngana na keu ayuamang komune yuke nata you enandang yuak gwende natake
    butaya wamu yanggat. Sike you wa gwenu gupma kayuk take yuwitde natake butaya
    wamu yanggat.
  bus-bus: Tia sↄ̃ weè mbo sↄ̀ pì guu, wá yezi wà ludambɛ pↄ́ pì da,
  gub-BL: Ko 'ar rehe kury, zaneho wer tuwe zepe zaneràpuz ràm me kury. A'e tàpuz
    a'e, zaneretekwer ywate àràm romo hekon a'e.
  imo-imo: Pele aku tepa ulkena tukundo molomolo nalo i teli oi ya mai kombuna i ulkena
    molopolio, lino tukundo molomolo ulke koinjomu Goteni linonga wale pakoli mele
    paa pakondopili nimbo umbuni kolopo konopuna kola tepo moromolo.
  boj-boj: Iga bini mandam qaji talq endi unum deqa iga akamoqnsim unum. Iga gago
    laŋ qure qaji tal osim gara bul jugwajqa deqa are koba unu.
  ulk-ulk: Able gemge pemi uridli mi moketmir digareda ableglam mi aukaise laglag
    uridli meriba kerkar gem muige kotorge kesotais able gesep gemira.
  eng-DRA: For in this also we groan, desiring to be clothed upon with our habitation
    that is from heaven.
  knf-knf: Kë ŋşë wooni hënkuŋ ţi ŋhaaş ŋi nja meeţ, ţi uleef wi nja wi umundu wi
    ţiki ŋŋal kawohara uleef wi nja wi baţi ;
  san-KHM: យតោ ហេតោរេតស្មិន៑ វេឝ្មនិ តិឞ្ឋន្តោ វយំ តំ ស្វគ៌ីយំ វាសំ បរិធាតុម៑ អាកាង្ក្ឞ្យមាណា
    និះឝ្វសាមះ។
  arn-NT: Feymew afküduamkefuiñ taiñ mongelen tüfachi mülewe mew, fey ayülefuiñ may
    taiñ llowael ti we küme mülewe,
  zas-NT: Laꞌtgaj rayaꞌp ree cuerp guie loj guidxliuj raluꞌ ree guialquia, par dunuj
    ree xi nix diob guidxin dxej yayaꞌp ree cuerp ni yayaꞌp ree xanyabaa.
  ken-NT: Tɛtɛp, sɛ́chi ndǔ nɛdǐ kɛbhɔ fá amɨk nɛ sɛ́nòŋ nɛ bɛyǎ ɛkwak bɛ Mandɛm
    anchyɛ bhɛsɛ mmʉɛt ɛkɔ ɛnɛ ɛchi amfay,
