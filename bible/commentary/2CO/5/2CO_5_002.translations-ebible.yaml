verse: 2CO.005.002
translations:
  kpx-kpx: Katealemo nahi aike otogoe vava maleliho huhu balugai isivilahale Dilavau
    ke malei nahiovei.
  okv-H: Eto ungotena enda ei ta mihie amo uhu ta irari donda avo humbuto asukasi
    uje ue bija puri ue simba ue mihera.
  tbo-tbo: Geka hougana to gabagabala ma i luhogala to pa hilaki i ani mae hoi yada
    u hinena tota lui.
  mal-C: ഈ സ്വർഗീയവാസസ്ഥലം ലഭിക്കുമെന്ന അതിവാഞ്ഛയോടെ, വാസ്തവത്തിൽ ഈ ജീവിതം ഞങ്ങൾ ഞരങ്ങിക്കൊണ്ടു
    കഴിക്കുന്നു.
  grc-SR: Καὶ γὰρ ἐν τούτῳ στενάζομεν, τὸ οἰκητήριον ἡμῶν τὸ ἐξ οὐρανοῦ ἐπενδύσασθαι
    ἐπιποθοῦντες·
  bgc-bgc: इस देह म्ह तो हम कराहवा अर बड्डी लालसा राक्खां सां, ताके अपणे सुर्गीय देह
    नै पैहर ल्या
  khz-khz: Etanopara taunipara numanai gataluna gatagina e gagalamitina, kwalana vitiviti
    e metau kamu garawalina gaurai. Na ai gema ririwa kamuna, Palagu na kupa na pene
    vogomai tauniparana na ene vega-rapugamai.
  deu-TKW: Darum seufzen wir im Verlangen mit unserer Behausung vom Himmel überkleidet
    zu werden;
  zsr-NT: Qui lë ni naꞌ rnë ládxiꞌruꞌ le rë́ꞌniruꞌ tsazruꞌ le cub niꞌ, lë naꞌ nac
    ca tu lidxruꞌ niꞌ yehuaꞌ yubá.
  lin-lin: Nzokande, kati na ndako yango ya kapo, tozali penza komona pasi, wana tozali
    kozela na posa makasi ete tolata ndako na biso ya Lola,
  hns-NT: Hamlog bahoet maangiela oe swarag ke ghar me rahe. Aur hamlog eke djaise
    ek naawa kapra pahien lebe,
  noa-E: Mag khĩirjubaadeewaita mag mor dijö sim aum khõchkhabaadeejem. Jãga akhiin
    meejã meeba mʉiguim mor sĩi isegpʉ̈inaa ich mʉgta warre mag ʉ̈gthar Ẽwandamau
    maach athee mor iiur wai simta athaimakham.
  eng-EMTV: For also in this we groan, earnestly desiring to be clothed with our habitation
    which is from heaven,
  mib-NT: Te níní jéē ndeé yó vehe yáha jeē cúu yɨquɨ cúñu yō, te cájitū ni yō sáha,
    chi yōhyo cúní yō jeē núcūhun yó yɨquɨ cúñu jeé yó nde andɨvɨ́.
  lif-NT2: कर खे़न् साङ्‌ग्राम्‍पेदाङ्‌ङोबा हिम्‍मिन् खोःमा साॽरिक् निङ्‌वाॽ आजोगुम्‍बाल्‍ले़
    चोगुल्‍ले़ आनिॽ आल्‍लो निङ्‌वाॽ इगेःक् लॽरो,
  xnj-xnj: Na hinu, tityalatyala, mukulindila kwa mnogo uvaha kupewa higa ya mupya
    kunani kwa Chapanga.
  mmx-mmx: Nade at na lavatbung menemen nedik tap kup sae mi levesongsongot la ata
    vara nga i do ata siga ka mo lorooro boro vana at laxalibet.
  cbr-NT: Usai cananuna Nucën Papa Diosan nëtënu 'iti 'ai quixun 'unani cananuna asérabi
    ënë nëtënuax anu cuainsa tani bënëtin.
  tee-NT: Pus ni t'onauca' ju ani laquilacatuna'an pus va tachi amak'anininau ni lacasq'uinau
    ni caxtaknicanau ju xalacatuna lact'iyan.
  eng-LSV: for also in this we groan, earnestly desiring to clothe ourselves with
    our dwelling that is from Heaven,
  cak-NT: Y jari' ri nibano che ri kánima chi nijilo chupa ri kach'acul ri oconak
    rocho. Ri kánima can nrojo' yan ntoc chupa ri jun chic rocho ri c'o chicaj,
  pah-NT: Nhanderekorame yvya koty nhande ndiavy'ahetei xaju pota hete nhande yvagi
    pe nhanderuhava pype javo.
  sja-NT: Na p'ek'au eujãdepema k'ap'ɨade p'anɨ misa, chupɨria jõnapata mãik'aapa
    audú k'ĩsia jõnapata, ma ɨt'aripema k'ap'ɨade p'ana k'inia p'anadairã.
  xed-xed: Ta na ghəŋa haɗik ná, ta ksamata ka mamay katakata na tsa həga mu ta luwa,
    ka vgha mu dzaʼa nzakway ka lfiɗ ya. Ta gama ta ŋaɗa ghəŋ nda taw nda taw. Ta
    dər má suɗiɗiva Lazglafta ɓa, ka mu ta mnay.
  mks-NT: Nani ndáca̱a̱n ínima̱ yó yiquí cu̱ñu í yóho já ndóho iní ta tána í jáchi̱
    xíca̱ quíi̱ iní ndiquehé inga tucu yiquí cu̱ñu sa̱á cuéntá indiví.
  gfk-S: Ma tutuno sakit, ing dait lolon baak ta kakarek ra palpalih, dait kis na
    marmaris kinong dait sip be dait na kakaser ma ira nudait hala metuma ra mawe.
  bmu-bmu: Keu mi möta nalö sutŋe kiaŋgöreŋ letotpingö osoŋgom köla Suep malmal mirinine
    öŋgöbingö möta awöweŋgömakzin.
  dgz-dgz: Menan endi etunua pa namdat miniwa gapan inintoni menan wawa sisi taivin
    iwa pa nuga kimaniwa serarat warapen menan anuivin.
  eng-GNV: For therefore we sighe, desiring to be clothed with our house, which is
    from heauen.
  zaa-NT: Pues miéntraste tse'e ri'u le' yú'u nu ná cuerpo qui' rí'uį nna, yala rinne
    latsi' ri'u lani ttu deseo fuerte, porqui'ni yala chi calatsi' ri'u gudibàga'
    ri'u lani attu yú'u nu chi ną́ preparado para ri'u le' ỹiabara'.
  eng-WEBSTER: 'For in this we groan, earnestly desiring to be clothed with our house
    which is from heaven:'
  guh-guh: Xaniajai cajena. Itsa abaxë jinavanapatsi mapanacuataje, bitso picani jitsipabiabatsi
    vajanacaperabëitothianaenexa athëbëpijiperabëtonexa. Jitsipabiabatsi picani vajaponaenexa
    athëbëabetsia pejanaperabëto vajayajavajinavanapaenexa athëbëtatsia.
  bon-bon: Mine liba ai gawetääpe cama ninajininige, mine gege lica gemi, ingle mine
    babo singi gemi cabutääpe ne acatame.
  nhw-BL: Ama quema noja tiitztoque ipan ni totlacayo ipan ni tlaltipactli, tlahuel
    tiayijtij pampa ya tijnequij ma techpatili totlacayo ica catli yancuic.
  swh-ONEN: Katika hema hii twalia kwa uchungu, tukitamani kuvikwa makao yetu ya mbinguni,
  wbi-wbi: ulwakuva mu iisi muno amoojo ghitu ghipumuka mu uluo tuli nu vusyukue uvukome
    uvwa kuluta kuvukalo vwitu uvwa kukyanya, ukuo uNguluve ilikutufywika amavili
    amapia.
  bba-bba: Mɑ sɑ kpɑsɑ wɔri mɔ̀ tɛ̃ kuu teni sɔɔ, domi sɑ kĩ ɡem kɑ ɡem su bɛsɛn wɔllun
    wɑ̃ɑ yee te du.
  eng-KJVCPB: 'For in this we groan, earnestly desiring to be clothed upon with our
    house which is from heaven:'
  kgk-NT: Ore ao pyahu-py oronhemondese etereiha-ramima oroiko-ma ore. Ore rete pyahurã
    oroiporuse eterei ore. Ndaha'éi ore py'a kane'õ-gwi, iporãve va'e orohexaséi-gwi
    ae.
  waj-waj: Ti nnau ngiau aapu vaiyauvaa ti varaataikiai ta varaaraivaara yaata utida
    varida aavau ratada variaunnanoo.
  cpy-cpy: Ari okimitari eejatzi awatha nimaeka, osheki okemaatsita-kaawaetakae. Akowateeki
    otzimi-motee otsipa awatha añaantee-yaari inkiteki.
  mpx-mpx: Wala gonu toto sauga ya elana ta yowalu, nuwala hot Yehoba wala limi toto
    labulabumwa ni pem ni pagaloila.
  wbp-wbp: Ngula karlipa nyampurla ngurungka nyinami, ngulaju palkaju karlipa rampaku-jarri
    nyiyarningkijarra-jangka. Ngula-puruju, milya-pinyi karlipa Kaaturlu kapu-ngalpa
    palka-nyayirni-wangu yinyi, nyangurla mayi. Ngulaju palka-nyayirni-wanguju kula-nganta
    wawarda jalangu-warnu-nyayirni-piya ngula karlipa-nyanu parnta-yirrarni. Ngalipaju
    karliparla ngampurrpa-nyayirni nyina yaliki palka-nyayirni-wanguku. Ngulakunya
    karliparla wapal-nyina.
  luo-luo: Kapod wan e kiruni to wachur ka wagombo mondo orwakwa gi odwa mar polo
  nhe-NT: Ama quema noja tiitztoque ipan ni totlacayo ipan ni tlaltepactli, tlahuel
    tiayijtij pampa ya tijnequij ma techpatili totlacayo ica tlen yancuic.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܬܲܢܘܼܚܹܐ ܝܘܲܚ ܘܫܲܗܘܘܼܬܹ‌ܐ ܝܘܲܚ ܕܦܵܝܫܲܚ ܡܘܼܠܒܸܫܹܐ ܒܲܝܬܲܢ ܫܡܲܝܵܢܵܝܵܐ،
  esk-NT: Pakma imŋiqtauliġuurugut, inuġrugiplugu timinitqiguta pakmakŋaqtauruamik
    atriḷugu atnuġaatchiaqmatun.
  msb-msb: Matuod man gayod na naganguyngoy kami kay nagahandom na bagaʼn masul-utan
    san amon langitnon na istaran,
  cpa-NT: Lah¹dsóh² hlaih¹³ jenh¹² jniang³ ni³ jmøi¹guǿi¹ la². Di³ hi² lǿ² lø¹i³cán²
    jmi²dsí² quián² jniang³ hi² quiah¹² ŋi¹juǿi¹.
  dso-dso: ମାତର୍‌ ଆମେ ଏ ଜଗତେ ରଉ ରଉ ଏତ୍‌କି କସ୍‌ଟ ପାଇଲୁନି । ସର୍‌ଗେ ରଇବା ଆମର୍‌ ନୁଆ ଗାଗଡ୍‌
    ଏବେଆକା ଆମ୍‌କେ ମିଲ ବଲି ଆମେ ମନ୍‍ କଲୁନି ।
  meu-meu: Momokani, iniseni ai a ḡanaḡanamu, a ura badamu emai guba rumana baia hadokilaia;
  yva-NT: Soamo wamanonae muno wamoyov weye wana no mine vone somamo mangkeo wansai.
    Weti wambeke dave indamu wansanasino no no munijo ntiti raugaje wansai.
  dgc-dgc: Mégsawa kitam nadid ta bégi tam ta éye, a gustu tam a tahod a tahod a mégiyan
    kitam ta bégi tam a bigu ta langet. Koman ya i badu tam a bigu.
  zpm-NT: ¡Blactaa guieḻnë ne rdieed ne niina ne rdziaap ne cuerp rii! Gacxe waa,
    quiambiaaznë ne gdziṉ dze ne gneedz me stib cuerp co.
  hix-NT: Tano rma ryehtoko, kekrawen hamà, rohunutho yanhàntanàr ke. Anaro yesnàr
    xe rma haxa wehxaha. Àsok hana tewomumtetxow ha. Tewomumtetxow hamà, anyempera
    kesnàr kom hona. Àro wyaro rma rha anaro rohun yawo ryesnàr xe rma haxa wehxaha.
    Kahe yawono rma yawo ryesnàr xe wehxaha, ehàmra ryesnàr hona.
  sim-sim: Maome nihi misambik fehe osik nomorawun ni kishanda nir. Unda osik ter
    aka akri orok ni likwak nimu hishombashiowenduwa, os kowe akrin ni falekwak ni
    hishombashiowenda hom.
  npi-ULB: किनकि हाम्रो स्वर्गीय बासस्थानको पोशाक पहिरिने आशामा हामी यो पालमा पीडाले
    आर्तनाद गर्छौं ।
  cgc-cgc: Anduni, tenged naan ta kalibutan i tama na mga kabellay ate na naagian,
    gaandem ki gid na inta naan ki en ta langit na ate na lawa anduni na para ta kalibutan
    silian en ta Dyos ta bag-o na lawa na para ta langit.
  tim-tim: Akto nen hinŋe hâknenŋe ire mem meaŋmaengât hâkâŋe akmâ bâlâk kinbâengât
    indem manmâ âmâ hâknenŋe irakŋe aregât ukenŋe nâŋgâm Anutugât dewunŋân hâknenŋe
    irakŋe mem kinbaen aregât nâŋgâenŋe biwinenŋe heroŋe akto lâmgom manmaen.
  yor-yor: Nítorí nítòótọ́ àwa ń kérora nínú èyí, àwa sì ń fẹ́ gidigidi láti fi ilé
    wa ti ọ̀run wọ̀ wá.
  wos-wos: Nani ané boro gembu reta nani xak héranjoka hélék ye. Nani Godna getéfambu
    hératembeka huli ge sandanjoka nani némafwimbu mawuli ye.
  emp-NTPO: Maʌ̃ carea naʌ̃ cacuad̶e panʌne dadjirãba cacua bajãnebemada bio eda quĩrĩã
    panʌa.
  eng-F35: Further, in this one we do groan, longing to be clothed with our heavenly
    habitation;
  ind-ind: Karena di dalam tenda yang kita diami sekarang ini, kita sering mengeluh.
    Itulah sebabnya kita sangat merindukan tubuh surgawi, yang kelak kita pakai seperti
    pakaian baru.
  pes-OPCB: حال که در این بدن زندگی می‌کنیم، چقدر خسته و فرسوده می‌شویم. به همین دلیل
    مشتاقانه روزی را انتظار می‌کشیم که بدن آسمانی‌مان را همچون لباسی نو در برکنیم.
  mpt-mpt: Ni dam olo makob mon am tem inamin kesoa ni mon am olo tem tam bianoba
    ni am tem amo abilim ut buo bobolo kla wayebua fumbianoba Ni o tem unaobobo gabuobe.
  ssx-ssx: Kutupa ameta꞉ nika꞉ we pamba꞉la꞉ ekita꞉ oli hepeni nanema꞉ ipula꞉ data꞉
    niki manda wina꞉e laa hone wotu witoloma꞉me.
  mkl-mkl: Nɔ ɑ̀ wɑsi ku weeweɑ si nɑ iyi í jɔ̀ hunde nwɑ í bi ku dɑsi bi ku wɑi leleu
    bɛi ɑmɑnɛ í yɑ dɑsi ibɔ.
  gaq-gaq: ଏନ୍‌ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ବାସା ଲେଃଚେ ନେନେ ଆତେନ୍‌ ମାପ୍‌ରୁନେ ଡୁଆ ରକମ୍‌ ପାଟାଇ
    ୱାଡ଼େଗ୍‌ ନ୍‌ସା ଅଃନେଡିଙ୍ଗ୍‌ ।
  gof-RNT: Salo asatethaa ma77anaw amottishe ha77i ha sa7an de7ishe oolos.
  unx-unx: ଆଡଃ ନେ ଅତେରେୟାଃ ଅଡ଼ାଃରେ ତାଇନ୍‌କେଦ୍‌ତେ ଆବୁ ଏନ୍‌ ସିର୍ମାରେୟାଃ ଅଡ଼ାଃ ଲେକାନ୍‌
    ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ଅଃ ନାଗେନ୍ତେ ଆବୁଆଃ ଇଛାସାନାଙ୍ଗ୍‌ ମେନାଃ ।
  gah-gah: Itó leza nenemú okulumakú numuni hize lelepizitive loko lagaváa gelekunike
    amuza nomulunike hanuva lugupegi minoaká nounikeve loko lege zeko minoaká noune.
  lcm-lcm: Using si pukun ke namempo rusming a namempo buk alava ta namem atogon a
    pukun metekuku,
  aer-aer: Nhenge apmere ahelhe nhenhele anemele, tyerrtye anwerne-kenhele awerrkelheme
    arne ingkirreke-ngentyele anwerne apurrke-arlke-irremele. Nhenhe ikwerele ureke
    anwerne itelareme Ngkartele-arle anwernenhe tyerrtye impene anthurre anthetyenhe
    urreke. Tyerrtye impene nhenge antyame alkarle-arteke rarle anwerneke-arleke arrerneme.
    Anwerne kwenhe tyerrtye impene nhengeke ahentye anthurre aneme, tyerrtye nhenge
    akertne-arenye. Yanhe ikwere-arle anwerne akarelherlte-aneme.
  qvc-NT: Piru kay pachapiqam wañunanchiqkaman ancha llakinchiq, munashpa syiluman
    riyta, chay mushuq kwirpunchiqta ch'askinanchiqllapa.
  tgl-ULB: Sapagkat dumaraing tayo sa katawang lupa na ito, na naghahangad na madamitan
    ng ating makalangit na tahanan.
  cbs-NT: Jaskaken na mai anu nukun jiwea chakabuwen nun nuitapayuaii. Janua chipu
    nai anu nukun jiwe pepa anu jiwei kakatsi iki nun manayukubainaii.
  xtm-NTPP: Chukan kúu ja ûni ka ndiyo ini sa ja jin nduu yikikuñu sa a in ve'e vava'a
    nuu koo anua sa a onde andivi ma.
  nnq-nnq: Ngoe itubinia muno umyojo tukalendela kwa chuna muno chukutupe mibele minhyono
    ju kumbengu.
  bao-NT: To biri emʉaropʉ mani ca niipa upʉ peere bʉaro wajoarʉgama ĩirã, pato wãcãrique
    mena mani bii nii.
  san-ORI: ଯତୋ ହେତୋରେତସ୍ମିନ୍ ୱେଶ୍ମନି ତିଷ୍ଠନ୍ତୋ ୱଯଂ ତଂ ସ୍ୱର୍ଗୀଯଂ ୱାସଂ ପରିଧାତୁମ୍ ଆକାଙ୍କ୍ଷ୍ୟମାଣା
    ନିଃଶ୍ୱସାମଃ|
  huv-NT: Nganüy aiümaats, cos teamamongochiiüts xeyay naél wüx aaga cuerpo cam. Pares
    xeyay andiümaats majiüraats aaga jayats cuerpo leaw apmüjndiiüts ninguiün tiül
    cielo.
  otn-NT: Ma̱jua̱ni̱ ngue mɛ̱nte ra̱ pa dí 'bʉhmʉ ua ja ra̱ häi, hi̱ndí̱ nnu̱hʉ ra̱
    pa di̱ mpädi ha dí 'bʉhmʉ, n'na zihma̱ntho ga̱ni̱ m'mʉhmʉ p'ʉ ma̱hɛ̱ts'i̱ bí ja
    ma̱ ngu̱hʉ.
  nop-nop: Biyagoŋ kuyoŋ, indi kunumneniŋ yot wondigoŋ dahidahi wele dahinimdok nadigalika
    tiŋa nadibulabulayeŋ koyone tihatiyam.
  obo-NT: Ko-ungkay laggun to ka-ay ki pa to ampow't ingod, iling to od pokosongnga
    ki to moraom pomon to dakkoo kos ingowollon ta no od kotanggap tad iddos lammin
    lawa no ollog atag diyot datas to langit,
  cak-ENT: Y jari' ri nbanun chin ri kánima que njilon chupan ri ch'aculaj ri c'unük
    racho. Juis vi c'a ri rayibül kiq'uin que ri kánima ntoc ta yan chupan ri jun
    chic racho ri c'o chila' chicaj.
  lif-NT: ᤁᤖ ᤂᤧᤴ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥᤒᤠ ᤜᤡᤶᤔᤡᤴ ᤂᤥ᤺ᤔᤠ ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤀᤠᤈᤥᤃᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤀᤠᤏᤡ᤹ ᤀᤠᤸᤗᤥ ᤏᤡᤱᤘᤠ᤹ ᤀᤡᤃᤣ᤺ᤰ ᤗ᤹ᤖᤥ.
  mie-NT: De juni ndéē ō vehe yáhá jā cúu yiqui cúñu ó, chi jéca inī ō sáhá, chi ndasí
    cúnī ō jā nūcūhun ó yiqui cúñu jeé ó jondē andiví.
  san-TIB: ཡཏོ ཧེཏོརེཏསྨིན྄ ཝེཤྨནི ཏིཥྛནྟོ ཝཡཾ ཏཾ སྭརྒཱིཡཾ ཝཱསཾ པརིདྷཱཏུམ྄ ཨཱཀཱངྐྵྱམཱཎཱ
    ནིཿཤྭསཱམཿ།
  qve-NT: 'Ichaqa kay pachapiqa tukuy llakikuykunapi kaspanchismi, khaynataraq piensanchis:
