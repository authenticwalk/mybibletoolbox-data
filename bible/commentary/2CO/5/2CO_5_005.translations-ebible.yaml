  zga-M: Uvi atuvikhile ufwe kwu khinu ikhi vi Nguluve, uvyatupile ufwe Umepo ndu
    lwidihano lwa kitu ikyu ya khave kwikwicho.
  yom-yom: Niandi veka Nzambi wutukubikila buawu ayi wutuvana pheve andi banga ndambu
