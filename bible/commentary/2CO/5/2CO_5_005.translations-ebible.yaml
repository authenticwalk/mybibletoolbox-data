    xtibe sek.
  ebk-ebk: Hi Apo Dios nan nangesakiana kan chitaku para as nan nauy fiarú ay achor
    takú, ya inchatna us nan Espirituna ay hiya nan mangepasiguradu ay tongparun Apo
    Dios nan enkarina.
  spa-PDDPT: El que nos preparó para esto mismo es Dios, Quien nos dio la garantía
