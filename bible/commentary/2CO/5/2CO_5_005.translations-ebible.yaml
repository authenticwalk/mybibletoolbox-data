    tafakangan gito.
  mbs-mbs: Se Timanem, yan se migpetagad den kenitadon amon mekekinawà kidon te kaling
    lawa, aw sikandin se simogò te Espiritu Santo meg-ogpà dini kenitadon, amon ketegahan
