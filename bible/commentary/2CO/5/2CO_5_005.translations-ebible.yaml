verse: 2CO.005.005
translations:
  kpx-kpx: Dilava keike nahiho vavae doga mamonu. Iale nahiabuna bae ke malei. No
    hilokage Dilavau au Munanae Tumu nahioveale kemo auna vavae doga nahiovei.
  okv-H: Rate ari ainge ara God na ungotena ove ena amo daroho irari hamo ikau humbasi
    simba ue mihera amo God na ikasi oje ena amita hajire amo ungotenau jo ta Ahihi
    Otohu ikena iraguja.
  tbo-tbo: Yaubada tauna geka ginoulina uyahina i wononogogeta po Alugona Woiyawa
    i weleta mei ani wiwawala. Ma apoma apo awai gehouhi ubeita i wononogogehi muliyei
    ina weleta.
  mal-C: ഇതിനായി ഞങ്ങളെ ഒരുക്കി ആത്മാവെന്ന നിക്ഷേപം ആദ്യഗഡുവായി ഞങ്ങൾക്കു നൽകിയത്
    ദൈവമാണ്.
  grc-SR: Ὁ δὲ κατεργασάμενος ἡμᾶς εἰς αὐτὸ τοῦτο θεός, ὁ ⸋καὶ⸌ δοὺς ἡμῖν τὸν ἀρραβῶνα
    τοῦ πνεύματος.
  bgc-bgc: जिसनै म्हारै ताहीं जिस सुर्गीय देह कै खात्तर त्यार करया सै, वो परमेसवर
    सै, जिसनै म्हारै ताहीं ब्याने म्ह पवित्र आत्मा भी दिया सै।
  khz-khz: Palagu matotauna na ita emaguli valiguna ea pita gapia ulanana ekala-maavuato.
    Vovetaina gaurai ia na Veaga Palaguna eveni-kunerato. Palagu na eVeaga Palaguna
    eveni-kunerato ganina, ita pita ripa-gitakau, taunipara valiguna maki pene venira.
  deu-TKW: Denn dazu hat uns bereitet Gott, derselbe, der uns das Unterpfand des Geistes
    verliehen hat.
  zsr-NT: Dios chnupë́ꞌë queëruꞌ yúguꞌtë lë ni, atiꞌ bchiziëꞌ rëꞌu Dios Böꞌ Laꞌy,
    Nu nac queëruꞌ le nac bëꞌ nac löz siꞌruꞌ lë naꞌ nupë́ꞌë queëruꞌ.
  lin-lin: Nzambe oyo abongiseli biso likambo yango apesi biso Molimo na Ye lokola
    ndanga ya biloko oyo esengeli koya.
  hns-NT: Parmeswar hamlogke aisan djiewan khaatien tajaar karies hai. Aur oe aapan
    Pawietr Aatma ke deis hai hamlogke djanaawe ke kie hamlogke oe djiewan djaroer
    mieliega.
  noa-E: Magaag atheeta warre Ẽwandamau maach ompaawaiwe dajẽgba aajem mor khĩirta
    deejim; pari magtarrta pekau gaaimuata maach mʉg dajẽkhu khithëem. Mamʉ magʉm
    ãba deeu mag mor iiur maachig deeb khaba deeju khap amkhĩir ich Akhaarjã maachig
    deejem.
  eng-EMTV: Now He who has prepared us for this very purpose is God, who also has
    given to us the Spirit as a guarantee.
  mib-NT: Te Yaā Dios cúu jeē ni sáha ya jeē súcuan coo yó. Te ni jēhe ya Espíritu
    yā jeē cóndee ini anuá yō, te sáha Espíritu jeē iyó ndáā ni yō jeē cuáha Yaā Dios
    tahū yō.
  lif-NT2: आल्‍ल बा कन् पाःन्‍निल्‍ले़ लागिए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ आजोगे़आङ्
    आवाॽरो, हे़क्‍क्‍याङ् खे़न् कुसङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन् से़क्‍खाए आघोःसुम्
    के़लॽबान् ओसेःन्‍धाक्‍से़ ते़न्‌याङ् कुइसिःक् सेसेमाङ्‌ङिन् आबिरे़आङ् आवाॽरो॥
  xnj-xnj: Ndi Chapanga mwene ndi mweatihengili aga goha kavili atipelili Mpungu Msopi,
    avya ulangisu wa kulangisa kuvya chakaka vindu vyoha Chapanga vyeativikili tete.
  mmx-mmx: Moroa xa neni ga gagas pam nedik ti na lorooro avolo, la neni ga raba nedik
    mi Loroonan teren ngan lampinebeng ti mo levempanga neni i ruuna i do ridik.
  cbr-NT: Usaínu 'inúan an nu 'imicë ax ca Nucën Papa Dios 'icën. An ca, usai cananuna
    'iti 'ai quixúnu 'unánun aín Bëru Ñunshin Upí nubëa 'inun nu 'ináncëxa.
  tee-NT: Pus ju Dios quintaxtakniputunan ju sast'i quilacatuna'an ju lact'iyan chai
    yuchi ju xaquintalhinaviyan. Chai ni quintaxtaknitan ju Spiritu Santu pus puc'atsayau
    ni akts'iya aquintamuctaxtuniyan ju ixchivinti.
  eng-LSV: And He who worked us to this very thing [is] God, who also gave to us the
    deposit of the Spirit;
  cak-NT: Ri Dios nrojo' chi nic'ue' kac'aslen chi ronojel tiempo y rubanon chake
    chi riq'uin ronojel kánima kayoben-apo. Y chuka' ruyo'n ri Espíritu Santo chake,
    jari' ri retal chi can ketzij ne'kila' na-wi ri c'aslen ri man niq'uis ta.
  pah-NT: Tupana'ga tuhẽ opota hete a'ea jitehe nhanderuva yvagi pe ojipyri. Nurã
    ga nhande mboavujikweri. Ombuhurukaripe ga gwa'uva nhande ve. Nahã ga ikwahavukari
    nhande ve nhanderuhavag̃wama ojipyri.
  sja-NT: Ma-it'ee Tachi Ak'õrepa ɨt'aripema k'ap'ɨa ooit'ee ichideerã-it'ee, aɨde
    p'anapataadamerã iru truade. Mãga k'awa p'anɨ irua ichi Jaure pëida perã tachi
    chaachaa bapariimerã. Ichi Jaurepata k'awapipari ichia k'ĩsia iru bɨ ichideerã-it'ee.
  xed-xed: Lazglafta kaghəŋani ta payaftá amu ŋa mbəɗamafta mantsa ya. Vlamavla ta
    Sulkumani guli ŋa gramaftá skwiha dzaʼa tsi magay ta kəma.
  mks-NT: Jáchi̱ mé Ndióxi̱ quéa̱ na̱sacu tia̱hva mí ndiquehé in yiquí cu̱ñu sa̱á
    jáchi̱ mé á quéa̱ na̱sa̱ha̱n ínima̱ yi̱i̱ á nu̱ yo̱ já ná canda̱a̱ va̱ha iní ndá
    quia̱hva íin ña̱ sácú ini Ndióxi̱ quia̱hva nu̱ yo̱ chí nu̱u̱.
  gfk-S: Ma ne God mon nong ga tagure dait uta ikin ra linge ma aie nong ite ter no
    Halhaaliena Tanuo ter ta dait hoke tike kunubus ura hatutuno be na ter ira mes
    na haridan ta dait namur.
  bmu-bmu: Anutu nanŋak Suep sile membingöra möta miwikŋaim neŋgiba Uŋa Töröŋi urunine
    aliga oyaeŋkoyaeŋ akingö dangunuŋi akza.
  dgz-dgz: Mame iravi God namu ta ewanen amba evi venasepen menan paua mega Guewa
    Woup Seniwa watu en nunen.
  eng-GNV: And he that hath created vs for this thing, is God, who also hath giuen
    vnto vs the earnest of the Spirit.
  zaa-NT: Tata Dios nna chi runie ri'u preparar para nui canchu chi gal·la' tsá, pues
    chi guthèl·le'e Espíritu Santo enne' due lo losto' ri'u para qui'ni cáỹénlatsi'
    ri'u qui'ni gunna huée adí bendición qui' ri'u.
  eng-WEBSTER: Now he that hath wrought us for this same thing is God, who also hath
    given to us the earnest of the Spirit.
  guh-guh: 'Bajarapacuenia vajanacaperabëitothianaenexa Dioso nacatoxaina. Nexata
    Dioso nacatocopata Espíritu Santo vajanacayajavaponaponaenexa. Nexata Dioso yabara
    bejamatabëjumaitsitsi mapacueniaje: “Mapacueniaje Espíritu Santo Dioso pataneyajavaponaponaeyaexanaexae,
    nexata payapëtaniji xaniajai pepacuene itsamatacabi Dioso pataneperabëitothianaejavanexa.
    Xaniajai baja cajena. Pepacuene itsamatacabi Dioso paneperabëitothianaena pacuenia
    baja najumecapanepaeya jumaitsi,” bejamatabëjaitsi Dioso yabara.'
  bon-bon: Acejiyame te apu mule tääpume mibibine ituge amacetnäja. Tabe nicäripi
    teeme Seemo cewecu tääpume, egä tabe pipu cirege mibibine wawena.
  nhw-BL: Yaya Toteco Dios catli techcualchijchijtoc para teipa techmacas totlacayo
    catli yancuic, huan yaya techmacatoc Itonal quen se tlayacanca tomi para techmatiltis
    para temachtli tijselise.
  swh-ONEN: Basi Mungu ndiye alitufanya kwa ajili ya jambo lilo hilo naye ametupa
    Roho Mtakatifu kuwa amana, akituhakikishia ahadi ya kile kijacho.
  wbi-wbi: uNguluve ghe juno atuling'hanisie uluo, utupeliile uMhepo ghwake neke tukagule
    kuuti kyang'haani fye tiliiva.
  bba-bba: Gusunɔwɑ u sun kuɑ su kɑ ye wɑ mɑ u sun win Hunde wɛ̃ nɡe yen sunɑ.
  eng-KJVCPB: Now he that hath wrought us for the selfsame thing is God, who also
    hath given unto us the earnest of the Spirit.
  kgk-NT: Nhandejáry voi ojapo va'ekwe nhande reterã. Omoingo-ma nhande py'apy-py
    Nhe'ẽ Marangatu tee va'e. Pe Nhe'ẽ Marangatu tee va'e ome'ẽ ranhe va'ekwe nhande-vy
    Nhandejáry yváy pygwarã-rehe nhaha'arõ kwaa hagwã.
  waj-waj: Ta itaama variaaraivaara Anutuuqoono vaa mmuaanaa ti iima kioo ti teerama
    kieeravai. Ta itaama yoketaama variaaraivo kutaavai vainoo kiaa kiada ivaara rikiaaraivaara
    Anutuuqo Mmannasa Yoketaivaa ti mmiravai.
  cpy-cpy: Riitaki Tajorentsi matakaa-yiteeroni jempe akantayiteeyaa. Tema añaakiro
    rotyaanta-kaero Ishire Tajorentsi inampi-shire-yitantee, ari ayotziri omaperotatyaa
    imonkaateero Tajorentsi okaatzi ikashiya-kaayita-kaeri.
  mpx-mpx: Yehoba te i lovivina-agila yawal o ta ahe. Iya Yayaluwa Bwabwalena i pem,
    inoke ta atena waisi gegewena bolo Yehoba i bateli kaiwela bwaliga abwe ni pem
    al.
  wbp-wbp: Kaaturlu jintangku-ngalpa ngurrju-manu. Nyanungurlu jintangku ngula kangalpa
    kurruly-kijirni yungurlipa-nyanu parnta-yirrarni yangka palka-nyayirni-wangu-kurlurlu.
    Nyurru-juku-ngalpa yungu yangka Pirlirrpa nyanungu-nyangu, manu-ngalpa yirrarnu
    murru nyanungu-nyangu, ngulaju murruju Pirlirrpa Kaatu-kurlangu kaninjarni. Ngula-warnu,
    nyiyarningkijarra kuja-ngalpa jangku-pungu nyurru-wiyi, ngulaju karlipa milya-pinyi
    ngaka kapu-ngalpa yinyi.
  luo-luo: Nyasaye ema oseikonwa chenro machalo kama, kendo osemiyowa Roho kaka singo,
    masingo gima biro.
  nhe-NT: Eltoc yajaya Toteco Dios tlen techcualchijchijtoc para teipa techmacas totlacayo
    tlen yancuic, huan yajaya techmacatoc Itonal queja se tlayacanca tomi para techmatiltis
    para temachtli tijselise.
  aii-aii: ܐܲܠܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܕܩܵܡ ܗܲܕܸܪܲܢ ܠܐܵܗܵܐ ܢܝܼܫܵܐ، ܘܩܵܡ ܝܵܗܒܹܠܔ ܠܲܢ ܪܲܗܒ݂ܘܼܢܵܐ،
    ܕܝܼܠܹܗ ܪܘܼܚܵܐ.
  esk-NT: Agaayyutim itqanaiyaġaatigut taivrumuŋa. Ilaan nalupqinaiŋanikkaa uvaptiknun
    taatniinniałha aatchuqamisigut Irrutchiġmiñik.
  msb-msb: An Dios an naghanda sa amon para sani na pagbag-o kag naghatag san iya
    Espirito bilang kasiguruhan sani.
  cpa-NT: Diú¹³ báh³ dsa² ma²ca¹jmo¹ ju²jŋia¹³ lah¹jøng² quián² jniang³. Jøng² ca¹cuø¹dsa
    jmi²dsí² quiah¹²dsa. Mi³jøng² ma²ne³ jniang³ hi² li¹chi² lah¹jøng² quián² jniang³.
  dso-dso: ମାତର୍‌ ପର୍‌ମେସର୍‌ ଆମର୍‌ପାଇ ଏ ସବୁ ବିସଇ ଜାଗାଇଦେଇ ସାରାଇଆଚେ । ଜେନ୍ତିକି ଆଇବା
    ଦିନ୍‌ମନ୍‌କେ ଏଟାସବୁ ଅଇସି । ଏଟା ସବୁ ସେ ପୁରାପୁରୁନ୍‌ କର୍‌ସି ବଲି ଆମ୍‌କେ ଚିନ୍‌ ଇସାବେ
    ସୁକଲ୍‌ ଆତ୍‌ମା ଦେଲାଆଚେ ।
  meu-meu: E karamai heḡaeḡae tauna na Dirava, bena ihamomokanina Laumana vada e henimai.
  yva-NT: Amisye pirati po wansatayao indamu wansanasine ranigwan. Muno Po apa Anawayo
    Vambunine raugaje ntuna wansanuga rai indamu mbe rarorombe indati Po ana umaso
    ravera mamaisy.
  dgc-dgc: Ey nadid, Diyos i néngitiyaka dikitam para ta kapalitan na éya. Ey nipagkaluub
    na i Espiritu na a bilang katunayan a baguén na kitam tu bégi.
  zpm-NT: Dioszhal bzo ne ygaa ne miṉ co, ni ible zaca, sac goṉ laa me pxeeḻle Espíritu
    Sant nacnie ne.
  hix-NT: Àro wyaro kesnàr kom horà ryhe, konyhoryetxownà, Khoryenkomo. Noro rma,
    tokato yàmye, kàwyanye, àwayehpànà ro me harha kehutwatxho menye.
  sim-sim: Avui Wasilaka orhinjik maome akrin nirin or hakmbaha ma nirin or uri. Uhu
    ter Masikome orhin nirin or hashihindak ni heyehe os erem ni nakwa oso omek nakwa
    sir, karem nimu hishinduwa.
  npi-ULB: हामीलाई यसको निम्ति तयार गर्नुहुने परमेश्‍वर नै हुनुहुन्छ, जसले हाम्रो
    निम्ति पछि आउने कुराको बैनाको रूपमा पवित्र आत्मा दिनुभएको छ ।
  cgc-cgc: Dyos an, kanen gapriparar ki kiten na pabuat ki din na iya gid na mga ittaw
    para tagan ki din ta bag-o na lawa. Paatag din man ki kiten Dyos Ispiritu Santo
    aged sigurado ki na mabot adlaw na may bag-o ki na lawa na ula en kamatayen.
  tim-tim: Wan me wan âlepŋe miawaknengiâkgât mem umale aknengiep i are Anutuŋe hain
    aknengim dowâk Heak katnengim lugu nengiep.
  yor-yor: Ǹjẹ́ ẹni tí ó ti pèsè wa fún nǹkan yìí ni Ọlọ́run, ẹni tí o sì ti fi Ẹ̀mí
    fún wa pẹ̀lú ni ẹ̀rí ìdánilójú ohun tí ń bọ̀.
  wos-wos: Nani wungi male rembete God dé naniré wungi hurataka. Huratakataka nanika
    déka Hamwinya dé hwe, nani wungi jémba retembekaka xékélakimbete.
  emp-NTPO: Wãrãda Ãcõrẽba dadjirãra maʌ̃ carea osia. Idji Jaurera dadjirãa diasia
    cawad̶amãrẽã jũma idjia diai jarad̶ara wãrãda edad̶ida.
  eng-F35: Now it is God who has prepared us for this very purpose, who also has given
    us the down payment of the Spirit.
  ind-ind: Tubuh surgawi itu sudah Allah sediakan bagi kita! Dan Dia memberikan Roh-Nya
    kepada kita sebagai jaminan.
  pes-OPCB: این است آنچه که خدا برای ما تدارک دیده است؛ و برای آنکه یقین بدانیم که
    همهٔ این برکات را نصیب ما خواهد ساخت، روح‌القدس را به عنوان بیعانه به ما داده
    است.
  mpt-mpt: Gode emaye funanea Ne i dleb utnia i amo abilim ut gebeibuo tem ut danamabibo
    genebiobe. Memalo ni am olo temo mo biobba otane sino Gode e Hobe ni dobyenea
    baanea Ibo tekein keniba Gode ni dleb utnea abilim ut danamabe kesoa e Hobe ni
    dobyebiobo, sinanomo e ni dleb utnea ni amo abilim ut gebenebuo tem ut danamabebo
    geine genebiobe.
  ssx-ssx: Dupiki topo pulu pa꞉la꞉ ekina꞉ta꞉ Koda꞉ma꞉ niki tikitiki yaasa꞉me. Kutupa
    ipika꞉ Sipitidita꞉ mo wetepena꞉ niki kulu pa꞉la꞉ alena꞉ peneme yaasa꞉ tombo ula꞉eki
    ka꞉la꞉me.
  mkl-mkl: Inɛ iyi í jilɛ nwɑ mii ŋɑu ihɛ̃ nŋui í jɛ Ilɑɑɔ̃. Nŋui í mu nwɑ Hundeɛ
    bɛi kɑɑziɡi.
  gaq-gaq: ଇସ୍‌ପର୍ ଆନେକେ ଏନ୍‌ ବଦ୍‌ଲେଃନେ ସା ଆର୍ମେ ଡିଙ୍ଗ୍‌ବକେ । ବାରି ଏନ୍‌ ପାର୍‌ମାନ୍
    ଡିଙ୍ଗ୍‌ବକେ ମେଁନେ ପବିତ୍ର ଆତ୍ମାକେ ମେଁ ଆନେକେ ଦାନ୍ ଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Nuna hayssas giigisiday Xoossaa. Qassi sinthafe yaanabaas oythi oothidi
    ba Ayyaana nuus immis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ନେ'ଲେକା ବାଦ୍‌ଲାଅ ନାଗେନ୍ତେ ବାଇସେକାଡ଼ା କାଦ୍‌ବୁଆ । ଆଡଃ
    ଇନିଃ ଆୟାଃ ପାବିତାର୍‌ ଆତ୍ମାକେ କୁଲ୍‌କିଃଦ୍‌ ହରାତେ ଆବୁରେ ତାଇନଃ ନାଙ୍ଗ୍‌ ଏମ୍‌କିୟାଏ ।
  gah-gah: Ámina netá lamaná utó o limitive loko ale vavá oletamó nene Ómasi áisi
    nenegó noive. Ámina netá lehizeletatimómámini izaina nene Sikalahú lehizeletamó
    neve.
  lcm-lcm: Au na God akorong katala usausa imem ani namem atogon ia. Na ninia palau
    kata alis imem ta Malanganto ina, asukang val samui akanangai.
  aer-aer: Ngkarte anyentele ware kwenhe anwernenhe mpwareke, Re kwenhe anwernenhe
    ileke Rarle anwernenhe tyerrtye arrpenhe anthetyenhe, yanhe nhenge impene anthurrele
    aneme alkere-arenye. Re kwenhe anwernenhe Utnenge Ikwerenhe kele antheke Utnenge
    re anteme anwerne kwenenge-arlenge aneme. Alakenhenge anwerne kwenhe kele Utnenge
    Akngerre-akerte aneme anwerne itelareme nhenge Rarle anwernenhe tyerrtye arrpenhe
    yanhe renhe anthetyenhe Rarle alhileke-iperrele.
  qvc-NT: 'Chaqa Tayta Dyus kikinmi rurawashqa kanchiq, suq bidapi tukuy tyimpu kawsananchiqllapa.
    Chaymi Santu Ispiritunda qowashqa kanchiq, allita yach''ananchiq: Mushuq kwirputam
    rin qowaqninchiq, nishpa.'
  tgl-ULB: Ang naghanda sa atin para sa ganitong pagbabago ay ang Diyos mismo, na
    nagbigay sa atin ng Espiritu bilang katibayan sa kung ano ang darating.
  cbs-NT: Diosun nuku jaki maewakatsi bebunkidi yubakatan jawen Yushin Pepa jawen
    unanti watan kanetima nuku inani jawen taexun nun bixanaidan, nun jayaki.
  xtm-NTPP: Te maa Su'si ma kúu iya satu'va ña'a ja sa'a ko kuu, vaa ja ni taa ya
    Xtumani Ndios ma, sukan‑va'a jin kona'a o ja iyo tu'va ja jin ni'i o ja skuta'vi
    ña'a Su'si ma.
  nnq-nnq: Nnoongo mwene nga ojwatupanganakia kugalambuka kwenio, najwenio ngatupe
    Uhuke jwakwe abe nnendei jwa goa gatubekile.
  bao-NT: Ʉmʉreco Pacʉra niimi, to biro ca biiparã mani ca niiro tii, ñucã “To biro
    yʉ tiirucu,” cʉ̃ ca ĩiriquere mani ca bʉa eapere biro ĩigʉ, cʉ̃ yʉʉ Añuri Yerire
    tiicojo jʉgue, ca tiiricʉ.
