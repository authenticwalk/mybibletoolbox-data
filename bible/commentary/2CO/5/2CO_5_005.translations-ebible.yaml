  lif-NT: ᤀᤠᤸᤗ ᤒᤠ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤗᤠᤃᤡᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤀᤠᤈᤥᤃᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ
