  bki-bki: Bogobe ruei, Atua jo mim̃au ka rila vatitig kito ka ravan ea kiano vio
    tibe na naruei. Naio midu Niununo joa kito ka rila rosidomial tulaka ka kiano
    verikariano ka rila tibe na ka kito mia rimei ve riano ga.
  bqp-bqp: Abire yãin Luda ó soru kɛi, akũ à a Nini kpàwá pↄ́ kũ óni le zɛnkpɛkɛ
    ũ.
  mcp-mcp: Zɛmbî nyəmɛ́fwó wə́ nyə á kwəmʉsa sə́ shú cʉg jɔɔŋgʉ̂, a mú wá shé Shíshim
    yé mílámʉ́d tâŋ bɛ́ɛ́n nə́ a bá yə sə́ gwo.
  hat-hat: Se Bondye menm ki pare nou pou chanjman sa a. Li ban nou Sentespri l' tankou
    yon garanti pou tout byen li sere pou nou yo.
  npl-NT: Dios Ye Akin ijkó otechtlali, iwa yotechmák n Espíritu para matikmatikah
    tikseliskeh tlan otechkakiti.
  bgg-bgg: Hì ne Hamangkhung-aphuii ro hanyie è hì pha lai gethek shii saro phi, ai
    è gethek shii zab ruii phi rone khagi rek pha Ragung ne gethek shii phi.
  eng-TCENT: Now he who has prepared us for this very thing is God, who has also given
    us the Spirit as a guarantee.
  eng-BSB: And God has prepared us for this very purpose and has given us the Spirit
    as a pledge of what is to come.
  cpu-NT: Iriitakera Pava matakaayetairone tsika ankantayetaiya. Tema añiirora jotyaantakairi
    Tasorentsinkantsi inampishiretantai, ari ayotziri omapero imonkaratairo Pava okaratzi
    ishinetakairi.
  san-ASM: এতদৰ্থং ৱযং যেন সৃষ্টাঃ স ঈশ্ৱৰ এৱ স চাস্মভ্যং সত্যঙ্কাৰস্য পণস্ৱৰূপম্
    আত্মানং দত্তৱান্|
  tac-NT: Onorúgame nejíkuru bo'né alawala, alekeri 'la machiáguru ramué, abiénachigo
    alarigá nejímili ju sa'pá 'we a'lala napurigá ramué alawala alé re'pá rewagachi
    mochímala. Alekeri newálikuru ramué.
  eng-WEBPB: Now he who made us for this very thing is God, who also gave to us the
    down payment of the Spirit.
  gfk-H: Ma Kalou mon nong ga tagurei dahat uta iakan ra linga ma ia nong i ta tar
    no Halhaliana Tanua taar ta dahat hoing tiga kunubus wara hatutun bia na tar ira
    mes na haridaan ta dahat namur.
  viv-viv: Mena venuyai-nadi faꞋina Yaubada Tauna ahe gikidewedeweda, ada AluꞋaluwa
    Mahalina againe gisetagoda be medema againe kahalamanena aimo lobama ana wowo
    au velemoꞋena kananuhagana.
  yao-yao: Akunnungu nsyene ni ŵatukolochesye indu yi, nombewo ni ŵatupele Mbumu jwakwe
    aŵeje poni ja indu yose yatugosele.
  tgp-tgp: God hasena mo tatamahunir̃a matan la hinau akerihi, ale mo siler̃a na Tanumena
    sohena sope volir̃a tiroma na hinau tari i pa silera hitahu.
  auc-NT: Ñöwo ämo ëñëedäni. Wængonguï incæ edæ, Mïni mïintai wëñate mongænguinque,
    ante mönö ïmonte badongacäimpa. Ayæ̈, Mïnitö mïintai cöwë pönömo æncæmïnimpa,
    ante, Näwangä impa, ante odömoncæte ante Wængonguï tömengä Önöwoca ingante ñöwo
    da pönongä æ̈mompa. Ïninque tömengä Önöwoca ingante ænte ëwocadinque mönö, Mïintai
    ëñate mongænguinque ëwocamompa, ante do ëñëmompa.
  kbc-NT: Aneotedoɡ̶oji jiɡ̶iniaaɡ̶eote naɡ̶a ɡ̶odigo me idinixomaɡ̶atinigi gela ɡ̶odolaadi.
    Joaniɡ̶idaa leeɡ̶odi me najigotedoɡ̶owa Liwigo me ikee mewi micota me najigotedoɡ̶owa
    ɡ̶odolaadi gela.
  bmh-bmh: Igul go Uwait nugtal ig ebiligeb guzenabun tapai meun. Gonug ig Ah Wes
    migeun. Ah Wes ig ebiligeb dareu. Gonun, ig abiu aiu ses ece naliu migabun aigeun
    umam.
  ctu-BL: Jini cha'an Dios tsi' meleyonla cha'an che'ʌch yom mi la cajñel. Tsi' yʌq'ueyonla
    jini Espíritu i tejchibal bʌ i ye'tel ti lac pusic'al.
  meq-meq: Maa ge məsler mə nəkway hərwi ada kâ hutakwa bo weɗeye na, Mbəlom. Kə vəlakway
    Məsəfəre ŋgay. Andza niye ka sərakwa ha ma giye wu mekeleŋ eye hərwi kway dərmak.
  noa-H: Magaag hat'eeta warre Hẽwandamau maach hompaawaiwe dajẽgba haajem mor k'ĩirta
    deejim; pari magtarrta pekau gaaimuata maach mʌg dajẽk'u k'it'ëem. Mamʌ magʌm
    hãba deeu mag mor hiiur maachig deeb k'aba deeju k'ap hamk'ĩir hich Hak'aarjã
    maachig deejem.
  alp-NT: Alla ruaI pine Iaknekae nanakwala beluke mere ete ite kai Iono Eni Rore
    kbasae ite, leke ite rekwa be pusue rebe Italukele ete ite pende namake ite supue.
  san-VEL: etadartha.m vaya.m yena s.r.s.taa.h sa ii"svara eva sa caasmabhya.m satya"nkaarasya
    pa.nasvaruupam aatmaana.m dattavaan|
  kbq-kbq: Anumzamo'a ama agafare trohuranteno, Agra'a huhamprirante'nea zampinti
    esera Avamu'a amne tamineankita, antahita keta hanunana, makazana amne tamigahie.
  kbh-kbh: Y Bëngbe Bëtsá endmëna nda tojama bënga chamotseprontánama chë tsëm cuerpo
    jtsebomnama, y nda tojama Espíritu bëngbe ainaniñe cháuamashënguama, chca bë́ngbioye
    jinÿanÿiyama, bënga ndegombre mochjóyëngacñe ndayá Bëngbe Bëtsá tojas̈ebuachenacá.
  ron-LSB: Or, cel care ne-a făcut tocmai pentru acest lucru este Dumnezeu, care ne-a
    dat și avansul Duhului.
  pon-pon: A me wia kin kitail on mepukat, i Kot me pil kotiki on kitail er komoan
    Nen.
  nhe-BL: Eltoc yajaya Toteco Dios tlen techcualchijchijtoc para teipa techmacas totlacayo
    tlen yancuic, huan yajaya techmacatoc Itonal queja se tlayacanca tomi para techmatiltis
    para temachtli tijselise.
  sps-sps: Gov tsun Tsivon te bibinun non koma rara ana Ayei kakouiny of ratuara na
    foka to, Ya faan iny ton Aaven Taabos Tsunia tsura faarei non a vaamuan nana foka
    to.
  wnc-wnc: Siwan Anututa ina na gupma kayuk tapitde natake na tandakngakut. Tandakngake
    ita inane Waung Kapa nae naman take yusika masande ita gupma kayuu atnamik ngang
    nataat.
  bus-bus: Beee yãnzin Luda wa soru kɛzi, ben à a Ninii kpàwa pↄ́ kɛ̀ wé e kpɛ́gaau
    ũ.
  gub-BL: Tupàn umume'u zaneretekwer ipyahu ma'e ràm zanewe a'e. A'e rupi xikwaw zanereko
    àwàm kury. Umur Wekwe zanepy'a pe a'e. A'e rupi xikwaw zaneretekwer ipyahu ma'e
    ràm hereko àwàm kury. Xikwaw amogwer ikatu ma'e zanewe hemiapo ràm no, Tupàn hemiapo
    ràm no.
  imo-imo: Gote yunu lino koinjo molopa kau puli kangima angilipili nimbe lino i teli
    oi lipe tumbi tindipelie, altoko eno molonge nio mele paa aku teko molonge ipuki
    tiengei nimbe i teli oi yunge Mini Kake Telimu lino tirimu.
  boj-boj: Ŋambile sqajqa gam di Qotei a segi na gereiyetgosiqa aqa Mondor iga egej.
    Mondor di Qotei na iga namo egej deqa iga qalieonum, bunuqna iŋgi bole bole a
    na iga egwa marej qaji di dego egwas.
  ulk-ulk: Agudide tababu merbim tidirsiri meriba kerkar gem ia mi tapeirare. A E
    merbi Lamar Zogo dikwarda e kikem lu ikeredi able lugira. MIZMIZ 5 NOSIK 6-10
  eng-DRA: Now he that maketh us for this very thing, is God, who hath given us the
    pledge of the Spirit.
  knf-knf: Naşibaţi ţi uleeful apaşuŋ nja pa uko mënţ, awul nja *Uhaaş wi nul adiimanaanun
    kë aluŋ kawul nja ubida wi mnţo.
  san-KHM: ឯតទត៌្ហំ វយំ យេន ស្ឫឞ្ដាះ ស ឦឝ្វរ ឯវ ស ចាស្មភ្យំ សត្យង្ការស្យ បណស្វរូបម៑
    អាត្មានំ ទត្តវាន៑។
  arn-NT: Fey Ngünechen müten ta pepikaleleiñmew tüfachi dungu, ka kisu ta wüne elukünueiñmew
    ti Lif Küme Püllü kiñe pürenda reke, taiñ llowael wüla ti we mongen.
  zas-NT: Dios been dunuj ree ziꞌc nayajc ree abiꞌ banee xSprijtaman duloj ree ziꞌc
    tijb sen guial gac ziꞌc naman gac.
  ken-NT: Mbɔŋ Mandɛm kɛ̌ ákʉ́ sɛ́mbák bo abhɛn sɛ́kwày bɛ́bhɔ́ŋ mmʉɛt nkɔ yɔ.
    Achyɛ́ bhɛsɛ́ Ɛfóŋó ɛyi mbɔ nkɛm bɛ́ chɔŋ anchyɛ bhɛsɛ mmʉɛt nkɔ yɔ nkwɔ tɛtɛp.
