    agali mo Oña ketu chege che ta gbe suge ene.
  tmd-tmd: God rɨb nuŋwa keir yöx nugwön, mɨxɨñ yoŋyöbö nöinö, rön, Inöma abmɨn nuŋ
    hön anɨŋ pɨsaŋ mɨd makwam, God nuŋ rɨg yadöŋ mag akuyöbö akwör cön aku nugw ri
    aböla.
  acr-NNT: Yey waꞌ e uchꞌobꞌom chi lo ri Dios chiqe; y e Rire yaꞌyom ri Ruxlabꞌixel
    chiqe, kꞌutubꞌal re kuya na janipa ri ubꞌiꞌtisim.
  kpg-kpg: Go God dela ne hagatogomaalia gidaadou gi di huli deenei, go Mee dela ne gaamai
    gi gidaadou dono Hagataalunga belee hai ai di hagadagadagagee o nia mee huogodoo
    ala ne benebene go Mee mai gi gidaadou.
  taj-taj: दाहेन्‍से चुनोन छार ल्‍हुइला लागिरी य्‍हाङदा परमेश्‍वरसे स्‍होबा हिन्‍ना।
    ओच्‍छे य्‍हाङदा थेसे ह्राङला आत्‍मा बैना पिन्‍सी पक्‍का लबा मुला।
  avt-avt: God hɨrekes kerekek hɨrak kenipai han kaiu te haiu mamɨt menmen yaaim mɨrak
    im. Hɨrak nepei kewetai God Hɨmɨn Yaaik kau kekre han kaiu keteiknai maain hɨrak
    kakwetai menmen yapɨrwe hɨrak kerekyeiyem.
  cbk-cbk: El Dios man amo quien ya prepara canaton para experiencia este cambio del
    cuerpo, y ta dale le canaton el Espiritu Santo como prueba de todo el maga cosas
    que tiene pa le para di aton.
  uig-ARA: ئەمدى بىزنى دەل مۇشۇ ئىشقا تەييارلىغۇچى بولسا خۇدادۇر؛ ئۇ بىزگە «كاپالەت»
    بولغان ئۆز روھىنىمۇ ئاتا قىلدى.
  tuf-tuf: Sir imát isan eyta tehmón acu waquír chájacro. Sirat isan eyta tehmón chihtá
