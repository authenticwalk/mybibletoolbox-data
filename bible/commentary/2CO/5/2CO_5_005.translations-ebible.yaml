    Cámuran Ey is ur icar récaji wícaro.
  abx-abx: I katuyu'an-na si Diyos si paghimu-na si kita kam, iya nga sa'angkun-ta
    i langitnon puho', ngan agpa'ayup-na si kita i Espirito Santo bilang antisipo
    si kasiguruhan-ta.
  mco-NT: Dios yɨ' tɨ yaj'oyɨ̈y je jugy'ajtɨn huɨdibɨ nmɨɨd'ajtɨm cham, jɨgɨx jëbɨ
    nmɨɨd'ajtɨm huingbɨ jugy'ajtɨn huɨdibɨ ca' ycɨxɨ́py ytɨgoyɨ́py ni mɨna. Dios tɨ
    xymoyɨm je Espíritu Santo je' je' tɨy'ajt ma ɨɨch ajtɨn co nbadaanɨm jemybɨ jugy'ajt
    jembyɨ ninïcx.
  cpb-NT: Iri Pawa matakagairone jimpe ankantayetaiya. Tema rotyaantakairi Tasorenkantsi
    risaikashiretantai, ari ayotzi rimonkaatairo Pawa ikashaakaakairi pairani.
  aon-aon: Aria enyudok arpen douk nyataurumap um ehudok aih iri douk Iruhin. Anan
    douk narik adur nakop ananin Mishin. Enyudok Mishin douk sagomatinyin abom um
    eshudok enesh yopishi douk Iruhin nakri adur um ta nukopesh iri. Apak douk marao
    enyudok ananin Mishin. Douk namudok aria madukemesh um ihishmorim yopishi eshudok
    adur ta muraesh abom um atugun.
  hus-NT-2005: Na Dios tu tʼajámal anchanꞌ abal ki ejto ki bachʼu ni ít tʼuꞌúl xi
    tál walkʼiꞌ ani tu pidhámalich an ti Tʼokat Ejattaláb jelti jun i okxintsixtaláb
    kʼal xowaꞌ neꞌech ki bachʼu tayíl.
  mig-NT: Ko I'a̱ ni̱ sáva̱'a ruu̱ ja̱ súan nduu‑ri̱, Dios kúu‑ya̱. Te máá‑yá ni̱
    ja̱'a‑ya̱ Espíritu ini̱‑ri̱ ja̱ kúu seña nuu̱‑rí.
  bps-bps: Dwata i fatlagad gito du fye gdawatito i falami laweh ani, na tafnean di
