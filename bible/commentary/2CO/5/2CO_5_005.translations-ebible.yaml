  isn-isn: Uyu naeukunoneeye usese kukentu eke inge Itunda, naeukupee usese inkolo
    anga kilingasiilyo haikinejipembilye.
  ilo-ULB: Ti nangisagana kadakami para iti daytoy a banag ket ti Dios, a nangted
