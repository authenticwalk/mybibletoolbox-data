  bod-N: དོན་འདི་བདག་ཅག་གི་ཕྱིར་དུ་སྟ་གོན་མཛད་མཁན་ནི་དཀོན་མཆོག་ཡིན༌ལ། ཁོང་གིས་དམ་པའི་ཐུགས་ཉིད་བདག་ཅག་ལ་གཏའ་མར་གནང༌ངོ༌།།
