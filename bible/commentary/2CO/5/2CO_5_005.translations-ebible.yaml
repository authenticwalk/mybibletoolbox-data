  san-BUR: ဧတဒရ္ထံ ဝယံ ယေန သၖၐ္ဋား သ ဤၑွရ ဧဝ သ စာသ္မဘျံ သတျင်္ကာရသျ ပဏသွရူပမ် အာတ္မာနံ
