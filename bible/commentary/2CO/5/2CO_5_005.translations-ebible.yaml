  mya-mya: ဤ​သို့​ပြောင်း​လဲ​စေ​ရန်​ငါ​တို့​ကို​ပြင်​ဆင် ပေး​သော​အ​ရှင်​ကား​ဘု​ရား​သ​ခင်​ပေ​တည်း။
