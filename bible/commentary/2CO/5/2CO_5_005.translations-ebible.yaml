    ijiro, marine Cohãcjʉ̃ tiquiro yeatire “Poto tjire”, nino, marine masigʉ̃ yere
    tiquiro.
  anv-NT: Ɛsɔwɔ jimbɔɔ́ ne akpome ɛsé mmyɛ né mechɔ ɛwéna, ne achyɛɛ́ ɛsé Mendoó
    Ukpea ndɛre genó ɛyigé ji áchoó utó né mbaá genó ɛyi gechwɔɔ́.
  sab-NT: Che bebi jegwale ene gai, che kle aini jegwale nga dba ai giti ole agwa
    Chube Oña kle che tale che ta gbe suge trate jegwale na jagere giti chui be chke
