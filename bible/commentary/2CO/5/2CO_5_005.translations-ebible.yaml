  sus-sus: Ala won daaxi na kisi nan ma fe ra. A bara a yɛtɛ Xaxili ragoro won ma
    naxan a masenma a fama nɛ won kide ariyanna ra.
  pon-2006: Koht me ketin kaunopadahng kitail wekidekla wet, iei me e ketikihongkin
    kitail Ngene, mehn kadehdepen mehkoaros me e pahn ketikihong kitail.
  dad-dad: Negur ĩ enei nigin bagai ada inoda fen, ada wauda bun, ereb isiyouf anĩ
