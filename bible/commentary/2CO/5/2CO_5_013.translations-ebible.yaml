    wo tan nan bɛ.
  pon-2006: Pwe kiht, ma se kin mwomwen iahkala, pwehki Koht me se kin wiahki met;
    a ma se kin mwomwen loalokong, pwehki kumwail me se kin wiahki met.
  dad-dad: Amã wadã idenamãf, are Negur nigin. Amã kisi biya adouf, are ã nigin.
  zab-NT: Anre belati par bniety rac quian pur ni cadxannɨ, per cadxannɨni pur Dios.
    Chiy belati par laat nianlaazquɨn ningui cadxannɨ mandadré, ax cadxannɨni par
    cadxacnén laat.
  jae-jae: Aêac embe amoa atôm lau meloc, go amoa amboac tonaŋ êtu Anôtôŋa me embe
