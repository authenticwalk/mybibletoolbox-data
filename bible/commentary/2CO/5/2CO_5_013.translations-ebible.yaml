    te.
  ons-ons: Ŋene wetze siukmaikeo yemo, Anutu uratainane ra more wet siuk okanmaike,
    me wetze ululuŋ pamaikeo yemo, ŋine mitirop okangei wane ra more yale pa okanmaike.
  con-NTPO: Ingija sumbi'ta Chigane gi tsa'can'fa. Tsa'ma ñotsse injienge'ta que'ine
    gi tsa'can'fa.
  ghs-ghs: Oke teeho quba hiibaamanihe nikemae Ohongaho pengata tee ma teeta qidzanatareiqi
    hiiroraita nookare. Oonita nokoho noo oke nike nookami nanai noo buribaro eetoraini
    mae meeke hiirorai?
  peg-peg: ଲାଗିଂ ଜଦି ଆପ୍‌ ବୁଦିହିଲ୍‌ୱାକାପ୍, ହେଦାଂ ଇସ୍ୱର୍ତି କାଜିଂ; ନଲେ ଜଦି ହାର୍ଦି ଗିଆନିର୍‌,
    ହେଦାଂ ମି କାଜିଂ ।
  txu-NT: Djãm mrãmri ne bar we ajbãn ar amã amijarẽ? Nà. Kwãrĩk wãnh rã'ã. Bar we
    ajbã. Metĩndjwỳnh kadjy ne bar we ajbã. Nàr, djãm mrãmri ar ikrã mex ne katàt
    ar amã amijarẽnhkumrẽx? Metĩndjwỳnh ta ne kute ar imar. Ar aje Metĩndjwỳnh mar
