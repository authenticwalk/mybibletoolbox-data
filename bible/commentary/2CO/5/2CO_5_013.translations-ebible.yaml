  ksd-ksd: Tago ona ave papait na papaua, i damana tadav God iat; ma ba i minana ra
    nuknuk i vevet, i damana tadav avat.
  msm-NT: Ko meyduon og-iling to nayangog koy tongod to tibuyus no pagtuman noy to
