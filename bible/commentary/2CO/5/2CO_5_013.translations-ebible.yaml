  bqc-SIM: Tó álɛ e wá liaaaɛ, Lua yã́iɛ. Tó wa su wá dↄ̀ↄwa, á yã́iɛ.
  tcz-CHONGTHU: Keiho hi ngolmana tomngaina neiya neigeluva ahileh, hichu Pathen loupina
