  gub-BL: — He'o ma'e romo wanekon a'e wà, i'i amo waiko urewe wà. Uruma'ereko uruiko
    Tupàn pe ure. (Nukwaw kwaw Tupàn hemiapo putar haw a'e wà, a'e rupi — He'o ma'e,
    i'i urewe wà.) — He'o 'ym ma'e romo wanekon a'e wà, i'i amo ae waiko urewe wà.
    Azapo xo ikatu ma'e zo paw rupi ihe, pemukàg pà ihe. (Nazekaiw kwaw waze'eg rehe
    ihe.)
  imo-imo: Iye mareni nando iye keke lepo tolimu morono ninge lemo aku manda. Gotenga
    kongono tendemboindo aku tepo keke lepo topo moro. Molo na konopu tumbi tipe pepili
    kongono tepo molondu lemo eno lipo tapondomboindo aku tepo moro.
  boj-boj: Tamo naŋgi di endegsib mareqnub, “Pol a nanari tamo.” Naŋgo anjam di bole.
    Iga Qotei qa are qalsim nanari tamo unum. Ariya iga niŋgi qa are qalsim areqalo
    bole ti unum.
  eng-DRA: For whether we be transported in mind, it is to God; or whether we be sober,
    it is for you.
  knf-knf: Na manjoonan, woli ŋwaaŋ ŋşal, uwo wo pa Naşibaţi ; kë woli ŋwo na ŋşal
    uwo wo pa an.
  san-KHM: យទិ វយំ ហតជ្ញានា ភវាមស្តហ៌ិ តទ៑ ឦឝ្វរាត៌្ហកំ យទិ ច សជ្ញានា ភវាមស្តហ៌ិ តទ៑
    យុឞ្មទត៌្ហកំ។
  arn-NT: Fey wedwedküley pingekeliyiñ taiñ femngechi mongen taiñ nien mew, iñchiñ
    may femkeiñ ta tüfachi dungu tañi püramyeafiel ta Ngünechen. Fey wedwedkülenoliyiñ
    kay, tüfachi dungu eymün ta femngentunieymün.
  zas-NT: Yan bal par bejn rajc duguijcan por ni cayguieenan, per cayguieenan laan
    por Dios. Abiꞌ bal par lëjt nadëdguienan zeel cayguieenan mandad guie, cayguieenan
    laan par yaguieenan lëjt yudar.
  ken-NT: Mbák sɛchi bɛchɨŋtǐ bho mbɔ ɛnyǔ mbɔk bo bárɛ̀m, sɛ́bhák nɔ chí ndu
    sɛ́nù bɛchyɛ Mandɛm kɛnókó. Kɛ mbák bǎká bɛ sɛ́pú bɛchɨŋtǐ bho, dɨŋí
    yɛ́ ka bɛ sɛ́kʉ̀ bɛtɨk chi ɛ̌ti yɛka.
