  kmg-kmg: Nâŋe maŋnâŋec ŋeŋgoroŋkeekacko ine Anutu gie-ticnere erâ ŋeŋgoroŋkeekac,
    me maŋnâŋec fâretiŋ foekacko ine ŋoŋe mitihec eniŋte iŋuc foekac.
  aso-aso: Ve malite lelikumuꞌ nene negi hizikeve li laaꞌ nahe. Neꞌmine nooloneꞌ nene
