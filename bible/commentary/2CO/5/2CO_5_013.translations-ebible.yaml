    duaŋ, me rön, aliö yadöiŋö, rön, rɨb aku yöx nugwöña. Makwam Pol nöbö u yöi, nöbö
    rɨba mɨdɨm yadmɨdö, cöñ aku, Pol anɨŋ me rön, mönö aku yadöiŋö, rön, mönö na nugw
