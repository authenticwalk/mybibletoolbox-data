  cot-NT: Oraqueate yamenajiaquenagueti iriatimpajia manaquea noshoncacojiaca, teequea
    noshoncacojiguempaji, iroguenti nantajiaguitinirini Aapani Irioshi noshinetacaajiaquemparinijite.
    Oraqueate notsatacaamajajiaquempigueti aviguentijia noquenquejacojiaqueca cameetsaniji
    pintsaroventamajajianaquemparinijite Aapani Irioshi.
  bnp-bnp: E huriki ranga ri taki iau, ta a manga. I uka maki, a vuhuna a maki lobo
    a rata ne vona ni ramai a ningaru na Vure. O ri taki a niluhoi nau i kamumu, mu
    lohoka vona, iau a leho ni kori mua.
  apn-NT: Mẽ kot ixkrã pipãnh ã ijarẽnh tã Tĩrtũm na mẽ akaxyw ixãm pa hte mẽ amã
