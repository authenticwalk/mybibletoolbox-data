  bqp-bqp: Tó átɛn da ó mìi lìtɛ, Luda yãimɛ. Tó ó kú ó dↄ̀rↄↄa, á yãimɛ.
  mcp-mcp: Ŋkí sə́ ŋgə nyîn nda lúu í cugɛ́ ná sə́ nə fʉg ɨɨ́, jísə nəcé sə́ mə́ yə
