  taj-taj: चुदे ङन्‍ना सेम ग्‍लारी आरे भिसम थे परमेश्‍वरला लागिरी हिन्‍ना, ओच्‍छे
    चुदे ङन्‍ना सेम ग्‍लारी मुला भिसम थे एनीगदेला लागिरी हिन्‍ना।
  avt-avt: Haiu mɨt haiu han kaiu ken sip mar ke mɨt netpim, te haiu han ken sip kentar
    haiu hanhan mɨrɨak menmen mamkepi.
  cbk-cbk: Si ta pensa el maga gente alli que ya perde ya came el di amon sentido
    comun cay di amon devocion dol ta hace ya canamon ansina, quiere yo habla con
    ustedes que todo ese amo para dale honor con Dios. Si ta pensa el maga gente que
    entacto el di amon cabeza, entonces ese para el provecho di ustedes todo.
  uig-ARA: چۈنكى ئىچ-ئىچىمىزگە سىغماي قالغان بولساقمۇ خۇدا ئالدىدا شۇنداق بولدۇق،
    سالماق بولساقمۇ سىلەر ئۈچۈن شۇنداق بولىمىز.
  tuf-tuf: Cahujinat waquít, asan túrarir wácuano. Asa túrarir rehquíctara Sir tamo
    sehw̃ar eyta rehcaro. Cuat as túrarir bártara, ba tamo sehw̃ar eyta rehcaro.
  abx-abx: Kon ma'in may dina husto i mga isip kami' si pag'abat-na mga iya, gana'
