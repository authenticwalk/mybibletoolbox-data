    gurnong napanggeitinmat ihat atamrein saptimur.
  bvr-bvr: Wurra jimarna ngatipa nyirri-bamapama (gu-gurda ngacha minypa birripa aburr-gata
    nyirrbu-yopurda aburr-workiya), wurra gun-narda jarra minypa ngatipa nyirri-yagurrmunga
    nula nyirri-workiya Wangarr. Wurra minypa ngatipa bama nyirri-jirra nyirri-molamola,
    gun-narda ngardawa ana-goyburrpa nyiburr-marr; ngika barra minypa ngatipa an-gugaliya
    nyirri-molamola nyjirri-nega.
  wal-wal: Nuuni gooyyiyaabaa gidikko, Xoossaa bonchchuwaassa; woi qassi wozanaara
    de7iyaabaa gidikkokka, inttena go77anaassa.
  zad-NT: Shi baḻ-le chakile chaktontnto'n, Chioza' ṉezile' xshine'nan' chonnto'.
