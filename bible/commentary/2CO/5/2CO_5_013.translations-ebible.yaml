  ksr-ksr: Oŋonoŋ noojoŋ “Uusoo tani kaaŋa kolooja,” jegiti eeŋ, niinoŋ mono Anutuwaa
    gawombaajoŋ ama uugere moma laligowe. Tosianoŋ noojoŋ kokaeŋ jeju, “Uugereya qaagoto,
    qaaya bonjoŋa-gadeeŋ jeŋkeja.” Kaeŋ jejuti eeŋ, ii mono oŋo ilaaŋ oŋombombaajoŋ
    ama ambe. Mono ii duduuwubo.
  eng-TNT: For yf we be to fervent to God are we to fervent. Yf we kepe measure for
    youre cause kepe we measure.
  sbs-sbs: Mi heba tuzwile mu mihupulo yetu, njiza Ireeza. Mi haiba twina mu mihupulo
    yetu ishiyeme, nji kwako.
  sue-sue: Na dau inowena, asinowita? Awa Anutu emo inowena. Ota na kotumaire nowena,
    asinowita? Awa nikare emo inowena.
  fra-NCL: En effet, si nous sommes hors de sens, c’est pour Dieu ; si nous sommes
    de sens rassis, c’est pour vous.
  snn-NT: Yëquënabi Riusu cocarebare ai jëja quëani achojënna, yequëcuabi Ro güebe
    coca cajën ba'iyë, yëquënate cayë. Ja'nca cacuata'an, Riusu ta'yejeiye ba'iyete
    masi güeseyë yëquëna. Yëquënabi te'e ruiñe caye ëñojënna, mësacuabi Riusu ba'iyete
    quë'rë re'oye masiye poreyë.
  atb-NT: Ngamoq a gyîng é dông nghut le gi, Garai Gasâng é matú a gyîng é nghut lhê;
    ngamoq gyîng é dông nghut le gi, nungmoq é matú gyîng é nghut lhê.
  cek-AK: 'Kaicae kam thu o nahaeloe, Sithaw han ni kam thu o: palung ka ha o nahaeloe,
    nangcae han ni palung ka ha o.'
  bkd-bkd: Ku sa duma inyu taghenà-henà ha agkalibeg kay saini tumenged ta tagbuhaten
    day gayed sa insugù kanay hu Dios. Ba kenà kay libeg daw saini ha tagbuhaten day
    makapaayad gayed inyu.
  ctu-76: Mi' lolon q'uelon lojon che' bajche' mi locojon jini yaño' bʌ cha'an chʌncol
    lojon c wen cha'liben i troñel Dios. Mach locojonic lojon como jiñʌch cha'an la'
    wenlel.
  lac-NT: Jot a ba' cu tucric mac a tenobo', cax cu tucricob mʌ' in wer ba' quin beticob
    quir in yamtiquechexo'. A tenobo', je' in beticob a ba' u c'at C'uj cax a ba'
    quiri' u c'at a ti'o'.
  xla-xla: Epedeme wua꞉ta di koko natipame atlemama, ikadepe yiyilamale so dlepiye,
    dita ikadepe God yilo oko halati apopo. Amasiyama wua꞉tapo di koko natipame atlemama,
    ka꞉dle koko hama dlepiye, dita ikadepe wua꞉ yilo oko halati apopo.
  xav-NT: '@see-verse:2CO.005.012'
  cuk-cuk: Ar akarguarye anmarnik-soglealile, we Bab-Dummadga anmar deyob gudido.
    Anmar gwen-akarguarsurye anmarnik-soglegele, adi, bemarga anmar deyobdo.
  tbf-tbf: Sien va gei be, gei malan ine nia tsana mi kienlei se Raban. Sien va gei
    tsana mi banga sinavei, gei tsana ine nia kulie nga.
  uig-CYR: Чүнки ич-ичимизгә сиғмай қалған болсақму Худа алдида шундақ болдуқ, салмақ
    болсақму силәр үчүн шундақ болимиз.
  ikw-NT: Anụ neeche nụ a bụ ele ẹra naagba? Ọ bụ kwnornu Chiokike. Kọvu ọ bụru nụ
    a bụ ele anya dnornu, ọ bụ kwnornu anụ.
  khs-khs: 'Sena amowa niwa wepi selese, “Iwa nanano tese sitalakeye,” au seyakeye.
    Aluse niwa nanano tese sita:la: kemi, niyewi Kotepela: himu semetei esa: timiyanakeye.
    Apula: niyewi kiwamopela: kakasilise timinisewa niwa nanano tese matiminikeye.
    Alake niyewi nano timiya amo mouwa wekeye.'
  dwr-ENT: ኑኒ ጎዪያዋ ጊዶፔ፥ ፆሳ ቦንቹዋሳ፤ ዎይ ቃሲ ዎዛናና ዴዒያዋ ጊዶፔካ፥ ሂንቴና ጎዓናሳ።
  pma-pma: Munak memumon tounah suval mevi varu, memumoni veni memusil kat Ahi. Ka
    munak memumon tounah ral min rendemien koa tahos, memumoni vakataun kami.
  atd-NT: Ian su ko duon otow no ogdoromdom to naangol koy, balagad su ogparagason
    noy to ogtuman ka sikan no insugu to Magboboot kanami. Di ko ogtokoron to maroyow
    ka pogdoromdom noy, maroyow su ogkohogot ka pogtuu now
  tel-2017: మాకు మతి తప్పింది అని ఎవరైనా అంటే అది దేవుని కోసమే. మేము స్థిర చిత్తులం
    అంటే అది మీ కోసమే.
  hat-BSA: Paske si nou vin debòde, se pou Bondye. Epi si nou nan bon sans nou, se
    pou nou menm.
  top-NT: Para aquín cchiyani̱táu Dios catzí, pero para ni̱ cchiyani̱táu ama ca̱makta̱yayá̱n
    quintachihui̱ncán.
  msk-msk: Aw pananglit aon makaungud kamayo na kami munung kono tungud sang imo nami,
    pagalaong ko kamayo na yang yiimo nami makabantog sang Dios. Buku kami nang munung,
    madyaw yang ungud nami, wakaw yakadasig kami sang kamayo ginawa.
  gyr-NT: Ndayaracuai vahe nungar ore rerecose amove pe pãhu pendar yuvɨreco. Tũpa
    upe rumo ẽgüe orohe oroico. Yaracua vahe nungar rumo, ore rerecose peye, pẽu mbahe
    avɨye ãgua rese ẽgüe orohe.
  kmh-kmh: '@see-verse:2CO.005.012'
  ukr-ONPU: Бо якщо ми зійшли з розуму, то це для Бога, а якщо ми при своєму розумі,
    то це для вас.
  emi-emi: Arova ami gheelei voto tale taataraimim alokapakapanna, ta taataraane Vau
    ngepona ateva masina; arova nannaaimami masina tale taataraimim, ami gheelei evalua
    o mausiimim.
  zpv-NT: Pwihsi sidela laꞌh nu rñah nu ziga bwiinn nin rahca yihca ñiꞌh, pwihsi naa
    nun pur Dxiohs; ya sidela naa nu ziga bwiinn nin rii xnehza xigaaba ñiꞌh, pwihsi
    naa zan para laꞌhtu,
  gux-gux: Lan yaapo, n yaa tie nani yua n luo mi yama li tie Utienu po, n yaa go
    pia ma mo, li tie yi yaa po.
  kos-kos: Ya pwaye mwet uh fahk mu kut wel? Fin pwaye, kut wel nu sin God. A kut
    fin etekut na, ma ke sripowos.
  ibo-ibo: Ọ bụrụ na anyị amaghị onwe anyị, ọ bụ nʼihi Chineke, ọ bụrụ na anyị nwere
    uche zuruoke, ọ bụ nʼihi unu.
  yml-yml: ꞌAiꞌedi ꞌifwaimi ꞌwa na vo, Faulo ma iana nuadi ꞌanigaugaudi,” baniꞌodi
    ꞌwa na vonevoneyediga ꞌasaꞌaiana siwe fai Yaubada nuama i ꞌewadi ꞌa toke ꞌa folofolova
    faifaina. ꞌAiꞌedi ꞌwa na vo, Faulo ma iana nuadi magemagetadi,” baniꞌodi ꞌwa na
    voneyediga ꞌwa vona mogitana fai ma yama ꞌaseta ꞌa ve ꞌwaimie, ꞌaivaita ꞌwa veluagai.
  ory-ory: ଯେଣୁ ଯଦି ଆମ୍ଭେମାନେ ନିର୍ବୋଧ, ତାହା ଈଶ୍ବରଙ୍କ ନିମନ୍ତେ; କିଅବା ଯଦି ସୁବୋଧ, ତାହା
    ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ।
  bzj-bzj: If weh wi di seh song kaina krayzi, den dat da bitween wee ahn Gaad. Bot
    if wi di taak sens, da fi fi unu benifit.
  chk-chk: Oua ekieki pwe äm mi umwes? Ika äm mi umwes, iwe, epwe fänäsengesin Kot.
    Nge pwüngün pwe aia mirit. Ren ei oua küna feiöch.
  ssd-ssd: Mbal ta sine ŋginŋgan wamdus ŋak mineg ŋgade ta sine Kuate tuku piro suŋgokuwa
    ŋga taŋamba mayok kineg. Sine wamdus tugusek ŋak mineg ta sine tanenu ŋga taŋamba
    mayok kineg.
  acr-TNT: Ma we pachaꞌ chi oj chꞌuꞌjerinak, waꞌ e ruma lic kayaꞌom kib che ruchac
    ri Dios. Yey we lic cakachꞌob chi utz saꞌ ri cakaꞌano, waꞌ e toꞌbal e alak.
  rop-rop: Yumob sabi? Sambala pipul reken mi medwan. Bat ai kaan jinggabat olabat,
    dumaji mi dum det wek blanga God. En sambala pipul reken mi garram gudwan main.
    Bat ai kaan jinggabat olabat, dumaji mi dum det wek blanga album yumob.
  mee-mee: Ngaroma ragau ngeke kela mangng ma ragau reke baigaugau, na mangng ka baigaugau
    ta baina mangng nga pavolaue Nutu giana. Ngaroma ngeke kela mangng ma ragau ra
    ramareame ke kumamasi, na ramamangngme keke kumkuma masi ta baina mangng nga kalau
    miau.
  dif-dif: Ngaiani tjuru pani ngananani, jenia ngaiani Godani nganai, ngaiani tjurunto
    ngananani, jenia jurangu nganai.
  gam-gam: Ye no namba mal kaninj? No nomane wopake pai dje kani dal, ye piye, no
    ye wopake moye dje yenmon. Ba alla, no nomane dall paro dje kani dal, God yene
    djinda.
  nou-nou: Embo mi nango jiro bebegae ari embo serita? Dowo sore. Ko nango ro era
    amone God da topo awa era. Edo embo mi nango awa jiro embobo serita? Dowo sore.
    Ko nango ro era amone ingo embo era awasedo.
  mqb-NT: Kak à alay azar a ɗo ahay ti ca pumo kawa manay mə vaway nga aya nà, wita
    anga Mbərom. Aday à alay a hinen ahay ɗukwen ti ca pumo manay mə vaway nga aya
    bay nà, wita anga kwanay ite.
  ape-B: Wakuli sapos adul apakin balan o pasin nyatoglu kobi chagugakali echechin
    umu, o anyenekech. Enyudak douk monek God ananin moul atin. Ali sapos apak ulkwip
    pulu duldul umu, orait apak douk magimeh namudak umu mugakomu ipak.
  grc-F35: Εἴτε γὰρ ἐξέστημεν, Θεῷ· εἴτε σωφρονοῦμεν, ὑμῖν.
  cav-NT: Ecuana quisaratiyaju umaera ecuana equijahuati jadya aya. Yusu iyuhueda
    baya tibu ecuana jadya juya. Micuana tsehue ecuana quisaratiyaju, micuana iyuhueda
    baya tibu ecuana jadya juya.
  kgp-NT: Ha vé, krĩ tũ inh nẽji nĩ. Topẽ jykre han tugrĩn sóg krĩ tũ nĩ ve nĩ. Kejẽn
    sóg krĩ há han tĩ gé. Ãjag tugrĩn ke vẽ, inh krĩ há ti.
  bvd-bvd: Wane ki da saea kameli meli oewanea. Kera daka saea boroi kameli meli oewanea,
    God 'ana ne meli rao fuana. Ma sui lea kera daka saea kameli meli manata, nia
    ka mamana gwana suli meli rao tetede uri meli ka 'adomi kamolu.
  ukr-1871: Бо як ми не при собі, то (се) Богові; а як ми тверезимось (здержуємось),
    (се) вам.
  apz-apz: Aꞌamu fehohnjoso ngkineꞌno hunoꞌmaso hweho. Ilohoꞌnnyo hweho, syofɨsyalokwofoꞌmanji
    hofɨkoe huno ole uyono. Poul kako yoꞌmayo yalokusoso Anɨtuye sɨmeho wopɨngo imoꞌnyoꞌne
    yalofoho. I yoꞌmayo ngko yalokweso huno itoꞌnohinoꞌnjo yalokweꞌmanji u sekumo
    itoꞌno sefoꞌmayoꞌne yalokweno.
  yon-yon: Kedi, nub kuu yenambed warudkidan andaniib kuu God ye dowad kwamune ambangkaub
    kumbed kii. Kwane, nub kuu yenambed inamen amundan andaniib kuu yiib dowad kwamune
    ambangkaub kumbed kii.
  poi-NT: Nɨmyajpa jém pɨxiñt́am iga ɨch aloco porque tsa̱m aŋcuyo̱xa̱p Dios. Siiga
    aloco, wɨ̱ para Dios. Siiga d́a aloco, wɨ̱ para mimicht́am.
  wuv-wuv: Nabaa hamona nara ba hai'ou poapoa, manumanuu mei Haidaa; ma nabaa hamona
    nara ba lomi hai'ouna poapoai woro ba i farawaninaa hamu'ou.
  quf-NT: Imanupi yaru yupay yaĉhachikunki nimatkillapamapis, Dyusmi yaĉhan chay yaĉhachishuyashayllapapaqqa.
    Nataq qamkunamanta nuqakunapaq, mana yaruyashachu allintami yaĉhachikuyan niqkunaqa,
    allinta yarpuyankillapa.
  yuw-yuw: Yu wömai nontha yongidang, ‘yu bumbum yang yo’. Matano wo boinno inahai
    wömai nonu Kopotorochon youpha bumbumyi amna simbang itnam. Wohong kombic kombic
    noni ogepma inai wömai worocho son tongfat keun.
  hus-NT-1971: Hua’ats jita’ c’al cu tsalpanchat huahua’ tu olmanal ani hua’ats jita’chic
    c’al cu tsalpanchat alhua’ i tsalap. Hualam max huahua’ u olmanal, cum expith
    i le’ qui puhuethanchi im bij a Dios. Hualam max alhua’ i tsalap, cum expith i
    le’ tu tolminchichic c’al a ejattal.
  med-med: Tʉn kupʉr wamp raⱡpʉn, ik nimin ndam, uⱡ ni, Got nga kongun endpʉn kʉn
    nʉtmʉn. Wote, tʉn numan kun pilpʉn nʉtmʉn ndam, uⱡ ni ndi, enim tʉpʉn rapundpʉn
    nʉtmʉn.
  bch-bch: Be oangga panua matad inasi gai ta tikeo ga gai amangamanga, eine matamai
    ila ngan mao. Ngansa gai akakado Deo ele naurata. Be oangga panua matad inasi
    gai ta tigera mambe gai anasnasi oatainga kemi, eine gai akakado toa bedane ngan
    luanga gimi.
  cco-NT: Jo̱guɨ song lɨ́ɨˊ jneaꞌˆ lafaꞌ dseaˋ caang˜, dsʉꞌ jí̱i̱ꞌ˜ cuaiñ˜ quíˉbaaꞌ
    jo̱guɨ có̱o̱ꞌ˜ Fidiéebˇ e jo̱; jo̱guɨ song jaˋ lɨ́ɨˊnaaꞌ lafaꞌ dseaˋ caang˜, jo̱baꞌ
    guiʉ́ˉ quíiˉbaꞌ jóng.
  deu-1951: Denn waren wir je von Sinnen, so waren wir es für Gott; sind wir bei Sinnen,
    so sind wir es für euch.
  alq-ALGNT: Kicpin dac “ki8ack8e8ag igi” inenimigo8ag, ka8in nigod, Kije Manido mega
    nidanokita8anan. Kicpin dac “piziskendagozi8ag” inenimigo8ag, mi sa k8aiak, kik8ag8e
    8idokagom mega.
  ixl-NNT: Pet asoj nu kupaasa iviꞌ tiꞌ talax isuuchil u bꞌaꞌnla yoleꞌ sete, as tiꞌ
    qoksat iqꞌii u Tiixheꞌ nu kubꞌankat. Pet asoj jik nu kubꞌaneꞌ, as tiꞌ elochpeꞌ
    nu kubꞌankat.
  boa-NT: Ehdu íñe ámúhakye muhtsi menééne méɨjtsúcunúdí muhtsi meméívatémútsí meíhjyúvahíjcyáne.
    Ehdu muhtsi meúwáábónej tééveri éhnííñevu Píívyéébeke máávyéjujtsó ámúhakye tene
    ɨpɨ́ááboki.
  quh-NT: Sichus mana yuyayniyoj carkaycu chayka, Diospaj carka. Sitajchus sumaj yuyayniyoj
    caycu chaypis kancunapajmin.
  kwi-kwi: Mɨnpazha kamtamtuz na nukku parɨt kizamtukas, nane Dios akwa tɨnta kal
    kimtus. Mɨnpazha nawa nɨjkultu kiztane, nane u akwa kal kishimtus.
  agm-agm: Nyahɨ Autaahaatɨhomɨ pɨwɨha nasisoaarɨ pɨhɨtaatɨ ausaapɨ niyohɨtɨhandapɨ
    sahɨ nyapɨ satɨwɨ siya nasisoaarɨ pɨhɨtɨwɨ pɨwɨha katɨmɨ niyowɨ naharɨho numwaasɨhɨ
    naharɨtɨwɨtowo tɨwɨ katawaawaahɨ amɨ nyahɨhɨ pɨwɨha ausaapɨ nuto, Autaahaatɨho
    kɨmɨkatɨ kaitɨhaawɨ natanyoaasihɨhiyaaniso. O amɨ sahɨ nyapɨ kiya gaahatɨ kaiwɨ
    pɨwɨha ausaawaayopo tɨwɨ gwɨnyaapɨ katawaawaahɨ amɨ sandɨhɨ nge, amɨ sapɨ sangisɨ
    andɨtɨsaiwɨtɨhaawɨ otɨpɨpatɨ kiyahaayono.
  ubr-ubr: Ato sabu sau wei on wabikokok, baise on on God an baiduduranin aurin. Ato
    wei ai not ebobo tiwag on, nan on omi wanibaisim aurin on.
  tsw-NT: Nu u yuwan gashi tsu jaara ta̱, adama u ta̱wa̱a̱ A̱sula̱ na̱ tsugbain tsa
    ɗa. Agba na̱ tsu ta̱ nu ugbozu u tsu, adama u kamba ɗu ɗa.
  cax-NT: ¿Taqui locorrü somü au napaquionco? Bueno, arrtü sane, pero ta auqui nacarrti
    Tuparrü. ¿Taqui urria supapensaca? Bueno, arrtü sane, ta nauqui suburaboi ausucarü
    arrüba omirria.
  aia-aia: '''Onaa na meu ''ome to''o bweubweu''a ''onaai ''unua ada tara''i sae,
    naia i tau''aro raha nameu haua tanaa God na ha''a-''osi''ameusi. Ma ''onaa nameu
    ''ome odo-odo, ma naasi ''e goro tana''amou.'
  srp-1865: Jer ako se odviše hvalimo, Bogu se hvalimo; ako li smo smjerni, vama smo.
  agt-agt: A am kakurugan ta maguyung kami ta kuman na ibar na kadwan a Namaratu mantu
    ya makkamu tekami. Ammi am kakurugan ta matunung hala ya nonot mi ikid na gagangay
    mi a ikamuy ya mangibar.
  lug-lug: Bwe tuwulikika ng’abagudde eddalu olw’ebyo bye tweyogerako, tukikoze ku
    bwammwe.
  yby-yby: Nemokumuya nei we liki likaka niabo maya, Omaimidana yowanulamuye loko
    lolo ideyo. Ito dukanipo wehe loko ne liki likaka niabo maya edimoya monokatipoki
    wewena lolo itae loko lolo ideyo.
  heb-heb: כי אם השתגענו לאלהים היתה זאת ואם השכלנו לכם היתה׃
  mpp-mpp: Nonge ngic haicka kwele-sifuc aigabelengka, yogo Wapongte ngagelu aigabeleng.
    Nga ngage-ngage-motockolec gagabelengka, yogo ngengele ngagelu, ailu gagabeleng.
  apb-apb: Ngaeta mo iini kire ko unu-unue uri i'emeelu nga mo pweu mola, ta'e leune
    e kohi mola aameelu aena aana melu saie e lio taane mola mala uri melu pweu aana
    melu ko weo mola nana God. Ta'e ngaeta mo iini kire lio saie uri melu ka'a pweu
    ike, na leune e kohi lo'u aameelu aana weonga i'emeelu mei ola huni pe'ilemiu.
  san-TEL: యది వయం హతజ్ఞానా భవామస్తర్హి తద్ ఈశ్వరార్థకం యది చ సజ్ఞానా భవామస్తర్హి
    తద్ యుష్మదర్థకం|
  ben-IRV: কারণ যদি আমরা হতবুদ্ধি হয়ে থাকি, তবে সেটা ঈশ্বরের জন্য; এবং যদি সুস্থ
    মনে থাকি তবে সেটা তোমাদের জন্যই।
  ntu-ntu: Kxmule-esz' nzrpilr ngqngukr, a' nzngqngu-krgr ngi dalr nzaelalz-krmgr
    drtwr Gct, murde wztrpzkr bade. X mz nzrpi-angidr-krbzkr da bamu ngi dalr nzokatr-krgr
    nimu.
  pan-pan: ਜੇ ਅਸੀਂ ਬੇਸੁਰਤ ਹਾਂ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਲਈ ਹਾਂ ਅਤੇ ਜੇ ਸੁਰਤ ਵਿੱਚ ਹਾਂ ਤਾਂ ਤੁਹਾਡੇ
