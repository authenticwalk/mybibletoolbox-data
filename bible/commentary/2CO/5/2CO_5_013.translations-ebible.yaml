  huu-NT: “Naimɨedɨ uaɨrico” cuena raitɨmacɨ. Iese cue itɨcuedena, Jusiñamui facaina
    iese itɨcue; ie iadedɨ uaɨricoñedɨcue. Omoɨna llofuellena, omoɨ facaina maɨjɨdɨcue.
  jiv-NT: “Wáurkaiti” turamainiajiash. Nusha warí, itiurtamajia. Ashí túrajnia nu,
