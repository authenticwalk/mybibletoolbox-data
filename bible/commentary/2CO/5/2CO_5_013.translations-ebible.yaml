    ene yabünküma.
  cme-NT: Aa miɛŋo‑i, diɛ pepiena kusuɔŋ-nu, i pepienaana Diiloŋ-maa-na; diɛ bi waa
    welewele kusuɔŋ-nu, i ciɛ welewele namaa maa-na.
  sus-sus: Xa muxu bara so fe ndee kui naxan luxi alɔ daxuɲa duniɲa mixie bɛ, muxu
