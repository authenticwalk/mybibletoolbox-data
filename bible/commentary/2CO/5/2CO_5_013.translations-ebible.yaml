  anv-NT: Ɛlú ɛké ɛnyú défɛrege nnó mekpo ɛpɔ́ ɛsé chaŋéné. Yɛ́ makpo ápɔ́
    ɛsé chaŋéné, ɛlú lé gétúgé dékɛlege nnó dépyɛ Ɛsɔwɔ abɔ ŋgɔ. Yɛ́ makpo
    alu ɛsé chaŋéné ɛlú lé né galɔ́gálɔ́ nyú.
  sab-NT: Diali cha kle chage geru Jesucristo giti trage tanre kwian ulita ole, e
    giti kwian gweale kle tañachuge me no chadi kle gerule cha kwian jwligebanga,
