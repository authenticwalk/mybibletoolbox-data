    meta temeta ne komiu yomi namwanamwa hesabana.
  mcr-mcr: Iŋi neyaqä suqetä, kukŋuitäŋi, ämaqä qämä-qämänjqä iqua ätätqäŋuwä-paŋä
    etaŋgutqe, ii Goti Hanjuwä Ique yätamäkqä vatuŋquä iyi. Itaŋga neyaqä kŋui, jänänäŋä
    indqänätanä iuta sätäti, ii he yätamäkqä eyatuŋquä iyi.
  cux-NT: Ní nduuti chi nadacadiinúúⁿ nī chi nús'uu tan'dúúcā loco nús'uu, 'tíícā
