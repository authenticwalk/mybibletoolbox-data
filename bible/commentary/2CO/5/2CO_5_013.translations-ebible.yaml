    nguɛ́ɛ́ loco 'nū ní cáávā chi diíⁿ 'nū ntiiⁿnyuⁿ yeⁿ'e Ndyuūs cucáávā ndís'tiī.
  tur-YTC: Çünkü eğer kendimizde değilsek, bu Tanrı içindir. Ya da aklımız başımızdaysa,
