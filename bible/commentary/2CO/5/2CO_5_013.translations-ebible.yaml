  maj-NT: A̱t'aha̱ tsa ji̱n xi luku̱i̱ tsu xu̱ta̱, luku̱ níi̱ a̱t'aha̱ xáha̱ Nti̱a̱ná
    tín'ei̱. Tunga ngandanu̱u, kui nga n'esisihi̱nni̱ ni xi n'ei̱.
  bkq-NT: “Tyangahugoengueim mâkeba Paulo domodo” tâkezemo. Tyangahugoengueim keba
    kehomo wâne xina; xina nhenomedâdo olâ Deus xurâenlâ. Koendâ xina xunâgu tyangahu
