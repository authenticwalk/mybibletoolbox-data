  gof-ENT: ኑ ጎሺ ጊዲኮ ፆሳ ቦንቾሳ፤ ዎዛናማ ጊዲኮ ሂንቴሳ።
  aau-aau: Hmo har homkwe hrom mawkworom lawk-lawk non me lira ankin, suw ok lopa,
