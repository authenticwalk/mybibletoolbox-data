  otm-NT: Pɛ dí øt'be 'bɛ'a gätho da numanho Oją, nguetho dín numanho'be Oją, madague'a
    im man yʉ ją'i dí tontogä'be. Pɛ nu'a 'bɛ'a dí øt'ä'be da bømanho nangue ahʉ.
  dah-dah: Neŋbe gwahade geb, nindikeŋ ge ma nurde hityen. Niŋgeb al kura beleŋ neŋ
