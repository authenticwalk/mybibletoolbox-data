    inisipan kami', ka'am may liwat i makaprubitso sito.
  mco-NT: Pen mɨnamb jäy ajcxy co ɨɨch nlocɨty, huen xyajnájxcɨxyɨch locɨ mɨɨd Dios
    ycɨxpɨ. Pen jäy mɨnaangɨxp co oy huinma'ñ nmɨɨdɨdyɨch, jëbɨ jadu'n ajcxy xyajnájxcɨxyɨch
    jadu'n nej oy huinma'ñ nmɨɨdɨdyɨch mɨɨd miich ajcxy m'oy'ajtɨn ycɨxpɨ.
  cpb-NT: ¿Noshiyatyaarima shinkiwentachari nokantayetantzimiri? Tekaatsi oitya, tema
    nokamaiperowentanaatyaari naaka Pawa. Iriirika noshiyimotzimi atziri ñaaperori,
    nokowatziira nonintaashiretakaayetaimi nokantantzimiri.
  aon-aon: Aria ta adur apakin baraen o aih hatogur kabi shagugak iri esheshih um,
