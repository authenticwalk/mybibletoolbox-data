  eng-WEBU: For if we are beside ourselves, it is for God. Or if we are of sober mind,
    it is for you.
  gnw-NT: Aramoi ĩru vae reta jeita orembɨquere co. Ẽrei jaeño nduipota numbɨadora
    Tumpa. Ẽrei jei reta yave ore orearacuaa co, icavi co peve.
  mux-mux: ⸤Yi kanuma-ni na moliu nilimele mele aku-sipu⸥ sika na kelep tundu lem
    aku kapulako. Pulu Yili-nga kongun tenjimbundu aku-sipu kelep topu moliu. Mola
