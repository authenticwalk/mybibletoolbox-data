    wosik um, aria apak douk menekesh namudok um mutaurum ipak.
  hus-NT-2005: Max u kʼwajat jelti max yab u chalpadh, u kʼwajat anchanꞌ abal a Dios;
    max u chalpadh, u kʼwajat anchanꞌ abal tatáꞌtsik ta alwaꞌbíl.
  mig-NT: Chi̱ nú cha̱a kánda̱tachi̱ kákuu‑ri̱, sɨkɨ̱ já játíñu‑ri̱ nuu̱ Dios kúu.
