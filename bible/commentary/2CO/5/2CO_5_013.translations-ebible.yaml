  bps-bps: Én kè mnè di nawayu tabook gami? Kaman sa, syan ku én gubookmi i kimenmi
    di Dwata. Kabay ku én kiteyu gami tafye fandammi, én dalanmi tmabeng gamu.
  mbs-mbs: Simpana aneng-aneng niyo migkebook a den tandà te keaseb te pegtaking ko
