    tanhmã amnhĩ nhĩpêx to xwỳnh na pa. Tã mẽmo kaxyw na pa hte ã kapẽr jarẽnh rũnh
    anhỹr o ri mẽ akôt ixpa? Nà inhmã mẽ akĩnh kênã. Mẽ ate Tĩrtũm kôt tãm amnhĩ nhĩpêx
    prãm xàj na pa hte ã mẽ amã kapẽr jarẽnh anhỹr rãhã nẽ. Kris na pre tanhmã ixto
    pa inhmã mẽ akĩnh nẽ. Te tãm kãm mẽ ajapê pyràk. Na pre Kris amnhĩ grônh kôt mẽ
    pahpiitã mẽ nê ty. Tĩrtũm kot mẽ pahte amnhĩ tomnuj mỳrapê tanhmã mẽ pahto pymaj
    nhũm mẽ pahpiitã mẽ panê ty. Jakamã te mẽ pahpiitã Jejus kôt mẽ pahtyk pyràk o
    na pu htem amnhĩ nhĩpêx. Jao te mẽ pahte amnhĩ nhĩpêx tũmja mẽ pahpê hapêx par
    pyràk o pu mẽ amnhĩ nhĩpêx nyw o amnhĩ nhĩpêx o ri papa.
  ctp-NT: Ja nꞌni chaꞌ ni siya nchkwiꞌ neꞌ kanꞌ chaꞌ mnaꞌ chaꞌ tiya ba; ja chan si
    lka ba ngwañaꞌan, chunꞌ ngiꞌni ba tñan ꞌin Ndiose. Ni siya ngwañaꞌan lka ba nxkeꞌ
    tiꞌ neꞌ kanꞌ, tyukwi ti tiye ba ka tayaꞌ ba ꞌwan bra kanꞌ.
  opm-opm: Kat ihirdapat nuhurnong Ihir da er ham da ban tahat patim mameng moh naporiptimur
    napor dasuh meng oh nure boknong nahaptimur. Nure da ban tahat pati hatin atamrein
    ma sapti oh nuhur Got orhe danong ham orhe atamreindin oh da ban tahat hatin hat
