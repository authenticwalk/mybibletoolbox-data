verse: 2CO.005.013
translations:
  kpx-kpx: Ata keau huhuige noeau tilogoe ata. Isito no Dilava lovi vamale kemoike
    abu hoto kateale louma. Noeau tilogoholilu. Isito noeau lovi komo la tedaevema.
  okv-H: Eto dagota ke erevi eheketo kogue dago uha sapura ari ke ijie ere hotembiheva
    te God avoembo ere ora te dagota ke amo ke be ere hotembiheva amo ungoembo ere
    ora.
  tbo-tbo: Inapa to buuwa yaka naka Yaubada binei ma to buuwa. Ma inapa ununuiyai
    a dumadumaluhi yaka naka taumi bimiyei ununuiyai hi dumalu.
  mal-C: ഞങ്ങൾ “മനോവിഭ്രാന്തിയുള്ളവരെപ്പോലെ” കാണപ്പെടുന്നെങ്കിൽ അത് ദൈവഹിതം നിറവേറ്റുന്നതിലുള്ള
    ആവേശം നിമിത്തമാണ്. ഞങ്ങൾ സുബോധമുള്ളവരായിരിക്കുന്നത് നിങ്ങളുടെ നന്മയ്ക്കുവേണ്ടിയാണ്.
  grc-SR: Εἴτε γὰρ ἐξέστημεν, θεῷ· εἴτε σωφρονοῦμεν, ὑμῖν.
  bgc-bgc: जै कोए कहवै के हम पागल सां, तो परमेसवर कै खात्तर, अर जै श्याणे सा तो थारे
    खात्तर सां।
  khz-khz: Pene ai gakawa-rakavana nogotina genai, Palagu gena inagulu gakalaana gaurai;
    pa pene gema tugamagi rorirori genai, gomi nama pio rawalia ulanana.
  deu-TKW: Sind wir von Sinnen gekommen, so ist es für Gott; sind wir bei Sinnen,
    so sind wir's für euch.
  zsr-NT: Chquiꞌ nachixi icjtuꞌ, nac quië gac yöl‑laꞌ ba queëꞌ Dios, len chquiꞌ cutu
    nachixi icjtuꞌ, nac quië gac bi uziꞌliꞌ xbey.
  lin-lin: Mpo na biso, soki tozali komonana lokola bazoba, ezali kaka mpo na Nzambe ;
    mpe soki tozali komonana lokola bato ya mayele, ezali nde mpo na bino.
  hns-NT: Djab hamlog aapan bas me na baatie, tab ie Parmeswar khaatien hai. Aur djab
    hamlog apane ke samhaariela, tab ie hai toelogke madat kare khaatien.
  noa-E: Õrau oowai mʉ sĩi lököomjöta phithurg au chitʉm oojem khai, mʉ gaai mas khaba
    sim; mʉ mag oo nʉmʉn jãan Ẽwandamau jaau simjö ipierraa am khõchgauta õrau mʉ
    jãg oojem. Pari lököo khaba sĩi mʉch khĩir ich mʉg chirʉmʉn, jãan pãachig wajapcha
    i iek jawaagau.
  eng-EMTV: For if we were beside ourselves, it was for God; or if we are of sound
    mind, it is for you.
  mib-NT: Te va sanaa te cájeni ni rō jeē tée loco cácuu ri jeē cácahān rī súcuan.
    Te sɨquɨ̄ jeē cándɨhvɨ̄ ni rī jehē Yaā Dios cúu. Te tuú chi cáhīyo vāha xinī rī,
    te jeē yúcuan cájejníñu ri jeē quéndōo vāha ró.
  lif-NT2: आनिगे़ निङ्‌वाॽ मे़न्‍दक्‍मनाबा हे़क्‍के लॽरिगे़ने़ फाॽग्र कन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेवा चोगुम्‍बे़बाल्‍ले़ चोगुल्‍ले़रो, हे़क्‍क्‍याङ् आनिगे़ निङ्‌वाॽ कुदोःप्‍मा
    के़गप्‍पा हे़क्‍के लॽरिगे़ने़ फाॽग्र कन् बा खिनिॽ लागिएरो॥
  xnj-xnj: Yikavya tiwonikini kuvya tipenga, ndi ndava ya kumganisa Chapanga, na yikavya
    tivili na luhala, ndava ya kuvatangatila nyenye.
  mmx-mmx: Mo do mana vaase, la lodoxoma atnema na ngan ta do i baulang, ma lox i
    xusu ti lox aurut lugugu at ne Moroa. Do lodoxoma atnema na xasep, ma lox i ri
    lok tooro nimi.
  cbr-NT: Uni raírinëan, nux cananuna ñunshíncësa 'ai quixun sinánmainunbi cananuna
    Nucën Papa Dios ax cuëëncësabi oquin ñu 'ain. Usaribi oquin cananuna raíri unínribia,
    nux cananuna ñunshíncëma asábi 'ai quixun sinánmainun, mitsúxmi upiti Nucën Papa
    Diosmi sináncë 'inun, aín bana mitsu ñuixunin.
  tee-NT: Pus mas icjuncanauch ni va iclakachapuyau para va tapunajun chunch ni slivasalh
    ixlhichux qui'alhunut quinc'an iclak'ayaputunau ju Dios. U ni icjuncanauch ni
    k'ox ju quinchivinti quinc'an pus chunch iclayau ni lai acla'aktaijuyau ju uxijnan.
  eng-LSV: for whether we were beside ourselves, [it was] to God; whether we be of
    sound mind, [it is] to you,
  cak-NT: Y ri ye'in chi joj ch'u'j; quiri' kabanon chiquiwech reje', pero ri' roma
    naka'an rusamaj ri Dios y nakaya' ruk'ij. Y xa jec'o ye'in que man joj ch'u'j
    ta, can quiri-wi, roma can utz naka'an che rusamaj ri Dios chi quiri' can c'o
    ri xtich'ec rix chirij.
  pah-NT: 'Ojipe''g̃a e''i: “Paulo''g̃a ndokwahavi heagwyryve''g̃a ja Cristo''ga mombe''gwombe''gwovo
    jipi,” ei g̃a novĩa. Emo nahã ore rekoi Cristo''ga mombe''gwombe''gwovo timbohoryory
    ti Tupana''ga javo. Ojipe''g̃a e''i: “Onhimbovyvy Paulo''g̃a ikwahaheteavo gweaporog̃itakaturo
    Cristo''ga mombe''ukatuavo,” ei g̃a. Oronhimbovyvy tuhẽ ore Cristo''ga mombe''gwombe''gwovo
    pe me tipoko ti g̃a ikwahavuka g̃a pe javo.'
  sja-NT: ¿Mãɨrãpa jara p'anɨ-ek'ã tai parã t'ãide nipadak'ãri, oojida k'ĩra k'awa-ee
    p'anɨɨrãpa oopatak'a? Mamĩda mãga-e paji. Taipa mãga oojida awaraarãpa unudak'ãri,
    k'awaadamerã Tachi Ak'õre jõmaarã waibɨa. Ma awara tai k'ĩra jĩp'a nipadak'ãri,
    mãga oopata parã k'aripadait'ee, auk'a Tachi Ak'õre pipɨara k'awaadamerã.
  xed-xed: Rgha həŋ ka kaghuni mantsa ta mnə sanlaha ya ra? Dər má mantsa tsi, ŋa
    vla glaku ŋa Lazglafta nzakwani. Ka mantsa a tsi katək wu má, ŋa kata kaghuni
    nzakwani.
  mks-NT: Va̱tí cúú nde̱ na̱ ta̱chi̱ nu̱ú ña̱yivi joo cúú á sa̱há ña̱ cája nde̱ chuun
    Ndióxi̱. Ta tá co̱ cúú nde̱ na̱ ta̱chi̱ já quéa̱ cúú á sa̱há ña̱ va̱ha mé ndó.
  gfk-S: Ing be mem ira ba, mem ba ura utane God. Ing be i palai ira numem lilik,
    mem palai uta mu.
  bmu-bmu: Eŋön nöŋgöra “Urusohop tandök ewö akza,” jiget ewö, nöŋön mönö Anutu nupŋaŋgöra
    aka urukönöp aka malal. Tosatŋan nöŋgöra kewö jize, “Urukönöpŋi qahöpmö, keuŋi
    ösöŋök jimakza,” Mewö jize ewö, mi mönö iŋini bauköm eŋgibingöra aka ahal. Miaŋgöra
    ölum eŋgubapuk.
  dgz-dgz: Nu bumbawam tainantawa ame God menan tainait. O ianu tamana wandepiwa ame
    e kakaewa ega menan wandeta.
  eng-GNV: 'For whether we be out of our wit, we are it to God: or whether we be in
    our right minde, we are it vnto you.'
  zaa-NT: Canchu cca tu' loco tì'ba rinne ttu te ca enne' qui' tu' nna, pues ná bą́
    asunto qui' tu' lani Tata Dios; pero canchu tsè'ba ná la' rulábalatsi' qui' tu'
    nna entonces ná bą́ para bien qui' le.
  eng-WEBSTER: 'For whether we are beside ourselves, it is to God: or whether we are
    sober, it is for your cause.'
  guh-guh: 'Paxanë picani xaniavaetsia Dioso jumecovënëtsiaya jivi patsipaebabiabajë
    Jesús pelivaisi. Itsiata Dioso apo pejumecovënëtsivi, panejumai tsabiabi: “Pematajemabivitsi
    raja saya,” panejai tsabiabi. Itsiata itsa pacatsipaebabiabatsi bajarapalivaisi,
    Jesucristo pelivaisi, pacatsipaebabiabatsi paxamë ata Dioso papecacapanepaenexa.
    Paxamë apo panetaemë bepatanematajemabivi.'
  bon-bon: Nää cane toraca buduma gäne, biname cina lipu jiicenisi? Yoo, cane liba
    buduma gäne, peei lui Acejiyame name pi. Yepä toraca gyene, egä cane miiji ngene
    atwana cama gäne, siige peei lui weeme miiji tääpume.
  nhw-BL: Sintla masehualme moilhuíaj tilocojtij por catli tijchihuaj, xijmatica para
    nochi tijchihuaj para ihueyitilis Toteco. Sintla sequinoc moilhuíaj catli tijchihuaj
    quinextía para cuali totlalnamiquilis, xijmatica tijchihuaj catli timoilhuíaj
    quisas cuali para amojuanti.
  swh-ONEN: Kama tumerukwa na akili, ni kwa ajili ya Mungu; kama tuna akili timamu,
    ni kwa ajili yenu.
  wbi-wbi: ulwakuva, nave tuvoneka tulivanyalukwale, tuli enendiiki vwimila mwa Nguluve,
    kange nave tuvoneka tuli nu luhala vwe vwimila umue.
  bba-bba: Sɑ̀ n lɑɑkɑri biɑ, Gusunɔn sɔ̃nɑ sɑ sɑ̃ɑ mɛ. Sɑ̀ n mɑɑ sɑ̃ɑ lɑɑkɑriɡibu,
    bɛɛn sɔ̃nɑ.
  eng-KJVCPB: 'For whether we be besides ourselves, it is to God: or whether we be
    sober, it is for your cause.'
  kgk-NT: Ndopo ha'e-gwi “Itavy rei-ma Paulo” peje arã para'e xe-rehe. Aipo ramo itavy
    va'e-rami jepe xe taiko, Nhandejáry-pe katu xe amomba'egwasu aiko-vy. “Hi'arandu
    voi Paulo” peje arã para'e xe-rehe. Aipo ramo pejerovia porãve rãve hagwã Hesu-rehe,
    xe ae taiko xe arandu ramo.
  waj-waj: 'Iya tiiyara kiaanoo: Yaata dunnayavee, kiaivo iya inna aikiooma kiaavai.
    Ta Anutuuqaara mmooriivaa iikiaunnaivaara iya itaa kua kiaivo inna aikiooma kiaavai.
    Iya ti kiaanoo: Yoketaama yaata utuaayavee, kiaivo iya inna aikiooma kiaavai.
    Ta ngiiiyaroo tida mmoori varaunnaivaara iya itaa kua kiaivo inna aikiooma kiaavai.'
  cpy-cpy: ¿Nokimitzi-mota-tziimima shinki-wenta-waeta-chari nokantan-tayitzimiri?
    Tekatsira oetyaa, tema noetziñaariko-pero-wenta-naatyaari Tajorentsi. Rooma nokimitzi-motzimi-rika
    atziri tekatsita-tsiri kameetha, nokowatziira nonintaa-shireta-kaayitemi nokanta-yitan-tzimiri.
  mpx-mpx: Age ama ha kokona i ola avalau wali baaba? Ebo i ola, he Yehoba wana tuwalali
    kaiwena. Yaa ebo nuwama i sapu, he komiu wami waisi kaiwena.
  wbp-wbp: Panu-karirli kajulu warungka-pajirni. Ngulaju ngula-juku, waparlku karnarla
    kutu warrki-jarri Kaatuku. Yapangku ngalya-karirli kajulu pinangkalpa-pajirni.
    Ngulaju ngula-juku, ngaju karnarla kutu warrki-jarrimi yungurna-nyarra pirrjirdi-mani.
  luo-luo: Kapo ni mano nyalo miyo wachal joneko, to obedo kamano nikech Nyasaye;
    to ka pachwa ni kare, to en kamano nikech un.
  nhe-NT: Intla tlacame moilhuíaj tilocojtij ipampa tlen tijchihuaj, xijmatica para
    nochi tijchihuaj para ihueyitilis Toteco. Intla sequinoc moilhuíaj tlen tijchihuaj
    quinextía para cuali totlalnamiquilis, xijmatica tijchihuaj tlen timoilhuíaj quisas
    cuali para imojuanti.
  aii-aii: ܐܸܢ ܫܹܐܕܵܢܹ̈ܐ ܝܘܲܚ، ܩܵܐ ܐܲܠܵܗܵܐ ܫܹܐܕܵܢܹ̈ܐ ܝܘܲܚ، ܘܐܸܢ ܗܵܘܢܵܢܹ̈ܐ ܝܘܲܚ، ܩܵܐ
    ܕܝܼܵܘܟ݂ܘܿܢ ܗܵܘܢܵܢܹ̈ܐ ܝܘܲܚ.
  esk-NT: Uqautigikpatigut qauġrimmaaġiiññiḷuta piqutigigaa Agaayyutim, aglaan qauġrimmaaġiŋñiġupta
    piqutigiłhiñaġipsi.
  msb-msb: Kun bagaʼn nabubuang kami ina alang-alang sa Dios. Kun nasa tama an amon
    kaisipan ina alang-alang sa iyo
  cpa-NT: Ha¹chi² lǿa¹² ha²lah lë́² dsa² lah¹héi² ja³cog² jnieh³, ju³ lah¹la² lë́²dsa
    hi² ŋá¹² jnieh³, ju³ lah¹la² lë́²dsa hi² chian² dsǿa¹² jnieh³. Cónh¹jøng² jmo²
    báh³ jnieh³ hi² hniu¹ Diú¹³, hi dsio¹ lé² quiánh² hniah¹².
  dso-dso: କେତେଲକ୍‌ ଆମେ ବାୟା ଅଇଗାଲୁଆଚୁ ବଲି ବାବ୍‌ବାଇ । ସେନ୍ତାର୍‌ଆଲେ ସେନ୍ତି ଅଇବାଟା ପର୍‌ମେସର୍‌
    ମନ୍‍ କଲା ଇସାବେ । ଜଦି ଆମେ ନିକ ଆଚୁ ବଲି ବାବ୍‌ଲେ ସେଟା ତମର୍‌ ବଲ୍‌ ପାଇ ।
  meu-meu: Ai baiama kava, una na Dirava dainai; a baiama aonega, una na umui daimui
    ai.
  yva-NT: Ranivara vatane inta ware risyamo anaivi mo inavea, weamo wo raura kai,
    weye syanapatambe Amisye ai vayave ma. Weramu ranivara risyamo anaivi mo inave
    jewen yara sya ana syo ratantona nsarokir dave, omamo ngkovo wasai ma.
  dgc-dgc: Anya, luku-lukuék beman éng mégkagiék ta kona se? Eng isip moy éy luku-lukuék,
    éy pabayan ko san, da mégkagiék ta kona se da mégtarabahoék ta Diyos. Pero éng
    isip moy éy mahusayék tu isip, éy mahusay, monda aguman ta kam.
  zpm-NT: Nligaa, dib zdoo no noxco no xtsiiṉ Dios, laa miech masaque rzac zho riotsle
    guic no. Nana niicle teḻ riotsgaaw, per xtsiiṉ Dios nodziuuṉ no. Saṉgue no, ndioṉpaa
    no riotsd guic no; laa no rdziuuṉ grë miṉ rii, sacne noxco no cseed to Xtiidz
    me.
  hix-NT: Thenyehra rma haxa roskarymantoko, onà wyaro màketxow hana. Tàywenyeken
    me nay hamà, ketxow hana, okukuru komo, rohoko. Tàyweron me haxa naha, ketxow
    hana, anar komo. Àsok tawro hana. Tàywenyekeno wyaro roskarymantoko, onà wyaro
    tawro xe wehxaha, owyanye. Ohxe xaxa nay hamà, Khoryenkomo, thenyehra tàwya Pawru
    yowakryenàr ke, tawro xe wehxaha, owyanye. Tàywerono wyaro haxa roskarymantoko,
    àro wyaro rma koskarymehe, thenyehra oyowakryenàr kom horà.
  sim-sim: Nir os lerawu oson er ni lanak li heyehe li mba, �Ma tondo ambarambasinda
    lir,� karem li mba nahi, wa mberem uwana. Halanak erem li mbaka. Nir lerawu Avui
    Wasilakahin ni laha hi orhin ni hauowenda nir. Hako os nirin li heyehe li mba,
    �Ma tondo li hishiyarihi lerawun landa ma lir,� karem li mba nahi, wa oso jirin
    nimu jelyawa sir.
  npi-ULB: किनकि यदि हाम्रो मन ठिक छैन भने पनि त्यो परमेश्‍वरको लागि हो । तर यदि हाम्रो
    मन ठिक छ भने त्यो तिमीहरूको खातिर हो ।
  cgc-cgc: Daw may mag-ambal na kami i buang tenged ta ame na ubra, ula bali tak tanan
    nay na mga buat para ta Dyos daw nlaman din gid na dili kay buang. Daw may mag-ambal
    na usto ame na isip, nlaman nyo gid na ame na ubra para ta inyo na kayaran.
  tim-tim: Akto nenŋe ye heroŋe akbaigât hain akmaen. Akto luâk âmbâle bâleŋande nengât
    den nâŋgâm hin dâyi, “Woe, Pauloma âmâ sinduk akmai.” hain dâyi. Are amâ hanâk
    Anutugât âi mem malion aregât nâŋgâm hain dâyi. Are amâ ukenyeŋaet. Dâ nen amâ
    hanâk nâŋgâ nâŋgânenŋe hulaŋ agep aregât tân yeŋguwerâm Anutugât âiâk mem agatbaen.
  yor-yor: Nítorí náà bí àwa bá ń sínwín, fún Ọlọ́run ni tàbí bí iyè wá bá ṣí pépé,
    fún yín ni.
  wos-wos: Wafewana guni nanika angi watanguni? “Di wangété yata di wungi wa.” Wungi
    wangut, nani angi watame, “Nani Godka jémba yata wungi nani wa.” Wungi wambet
    wafewana guni nanika angi watanguni? “Deka mawuli jémba téndéka di wungi wa.”
    Wungi wangut nani angi watame, “Nani guniré yikafre hurunjoka nani wa.”
  emp-NTPO: Ʌ̃cʌrʌba jara panʌa daira quĩrãẽ́ panʌda. Daida mãwã panʌbʌrʌ, Ãcõrẽba
    jara b̶ʌ od̶i carea mãwã panʌa. Daida quĩrã biabʌrʌ, bãrã carebad̶i carea mãwã
    panʌa.
  eng-F35: If we are ‘out of our senses’, it is for God; if we are of sound mind,
    it is for you.
  ind-ind: Kalau orang-orang menganggap kami gila, tidak apa-apa, karena kami melayani
    Allah! Tetapi kalau kalian menganggap kami waras, itu lebih baik, sebab memang
    kami terus berusaha melayani kalian.
  pes-OPCB: آیا گمان می‌کنید که عقل خود را از دست داده‌ایم که دربارهٔ خود اینچنین
    سخن می‌گوییم؟ حتی اگر چنین باشد، برای آنست که خدا جلال یابد! و اگر در سلامت عقل
    به سر می‌بریم، به نفع شماست.
  mpt-mpt: Naka maki baaniba Folwali weng misiam obiobo gabib otane ni mo wentebobbabe.
    Ni okok olo okok kebianoba Gode niniino dobtouleb nomo genobta okok kebuobe. Eka
    maki baaniba Folwali bobol tem funino ayamobo geib mole ni baanoba Ni Kolin bib
    seli daabenom genobta okok olo okok kebuobo genomabbiobe.
  ssx-ssx: Nikita꞉ kea tikitiki puma꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉na꞉eki kone peaaso pitoloma꞉me.
    Make nika꞉ honema꞉ kesema꞉ puma꞉ka꞉na꞉ta꞉ kota꞉ ika꞉eki kone peaaso pitoloma꞉me.
  mkl-mkl: Bii ɑ̀ wɑɑ ce wɑ sũmu, nɑ Ilɑɑɔ̃i. Bii ɑ̀ nɔ ɑ̀ wɑɑ ce wɑ ilu lɑɑkɑi ŋɑ
    mɔi, nɑ iri nŋɛi.
  gaq-gaq: ନେନେ ଜଦି ବାୟା ଆତେନ୍‌ ପର୍‌ମେସର୍‌ନେ ନ୍‌ସା । ଜଦି ନେନେ ଟିକ୍ ମନ୍‌ନ୍ନିଆ ନେଲେକେ
    ଆତେନ୍‌ ପେଇଂ ନ୍‌ସା ।
  gof-RNT: Nu gooshshi gidikko Xoossaa bonchchossa; wozanaama gidikko hinttessa.
