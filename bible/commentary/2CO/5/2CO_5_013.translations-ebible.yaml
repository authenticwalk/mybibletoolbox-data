  isn-isn: Kunsoko angeze kapulwa numahala, inge kunsoko ang'wi Tunda. Hange anga
    kupuma mumahala itu napikiie, kunsoko anyu.
  ilo-ULB: Ta no awan kami iti nasayaat a panunot, daytoy ket maipaay ti Dios. Ket
