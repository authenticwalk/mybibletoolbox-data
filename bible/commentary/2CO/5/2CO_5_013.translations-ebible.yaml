  cni-NT: 'Icanti: “Te iriotacoteaji Pavoro”, iro cantaincha apatiro nantiniri Tasorentsi
    icoacaaquenari. Otimi niotantari nintacotantaquempiri.'
  eng-WMB: For if we are beside ourselves, it is for God. Or if we are of sober mind,
    it is for you.
  zaw-NT: Palga najcnu si'c bejṉ ni rajc yejcreni, si'c najcnu par Dios, palga najcnu
    si'c bejṉ ni nasa'c xcäriejnnu, najcnuni par la'tu.
  san-MAL: യദി വയം ഹതജ്ഞാനാ ഭവാമസ്തർഹി തദ് ഈശ്വരാർഥകം യദി ച സജ്ഞാനാ ഭവാമസ്തർഹി തദ്
    യുഷ്മദർഥകം|
  tam-TCV: நாங்கள் பைத்தியக்காரராக இருக்கிறோம் என்றால், இறைவனுக்காகவே நாங்கள் அப்படியிருக்கிறோம்.
    நாங்கள் தெளிந்த மனதையுடையவர்களாக இருக்கிறோம் என்றால், உங்களுக்காகவே நாங்கள் அப்படியிருக்கிறோம்.
  mit-NT: Te nú tuxí ini‑nè loco‑nsì, pues sàhà mii‑yá nduá. Te nú ndisa nècuàchì
    nihnú víi inì‑xi nduú‑nsí, dandu divi sàhà‑ñá vàha xi mii‑nsiá nduú stná mà.
  ceb-ULB: Kay kung kami mawala sa among mga panghunahuna, mao kini ang alang sa Dios.
    Ug kung kami anaa sa maayong mga panghunahuna, kini alang sa inyong kaayohan.
  ces-LB: '@see-verse:2CO.005.012'
  mkn-mkn: Kalo bosong anggap botong gila, na, botong omong bagitu su, ko kasi jalan
    Tuhan pung karjá. Biar bosong sonde mangarti, ma Tuhan mangarti. Kalo botong ada
    omong pake pikiran lurus, na, botong omong bagitu ko tolong sang bosong.
  pol-UBG: Jeśli zaś odchodzimy od zmysłów – dla Boga odchodzimy, jeżeli jesteśmy
    przy zdrowych zmysłach – dla was jesteśmy.
  qxh-NT: 'Waquin runa riman: «Purïshij-masincunawan-ima Pablo lücuyash caycan» nir.
    Jamcunam ichanga mana lücuyash caycashäta musyanqui. Jamcuna-raycur maquinćhu
    Tayta Diosninchi purichiman.'
  nwi-nwi: Tukmə nakhamə kɨmawə yaksarmar, pəh Kughen tukrəm əmhen əmawə. Mərɨg tukmə
    nakhamə nɨrkunien kapəmawə rəmhen, havəh nəgkiarien kapəmawə pəh tukrasitu irəmiə.
  kmo-kmo: No kapo hikisha taney, eeta God riiti hik hikishato. No kapo nagwa nagwa
    hiki taney, kwoti hik kiyatayeken, eena no nagwa nagwa hikitu.
  agr-agr: ¿Atumesh jutiik pachimasa chichau asajinig, auk imaankau asag tu yujainawai
    tukagtuinajum? Imaankau asaja, juka Apajuí ememattasa taji, tujash imaankau asajaik
    chichagkagtuinatsji, juka atum yaigkagtasaja etsejuinaji.
  kyc-kyc: Namwa kopyali minyarama ramo doko Anatu dokona reke lao kopyali minyilyamano.
    Dee namwa mona palira ramo dokopa nakamana reke lao kararamasa pira.
  urd-GVU: کیونکہ اگر ہم بےخود ہوئے تو اللہ کی خاطر، اور اگر ہوش میں ہیں تو آپ کی
    خاطر۔
  yre-NT: -Te kaa ye 'nan, kʋ 'wɩ dra "le minnun nɛn 'o 'wulo 'ka o da dɩɛ, -wee 'wɩ
    'zʋ bɛ, Bali 'tɔ nɛn kʋa -wɛɛman 'nan 'e drɛ -dan. Ɛn -te kaa ye 'nan, kʋ 'wɩ
    dra "le minnun nɛn 'o 'wulo a o da bɛ, -wee 'wɩ 'zʋ bɛ, 'cee "wɛan nɛn kʋa dra.
  fuh-BKF: Si min njogoraama hono min haaŋaaɓe, wo ɗum saabe Laamɗo. Si min njogoraama
    min jom'en hakkillo du, wo ɗum saabe mooɗon.
  arl-NT: Noojiaqueya niajaniyajinijinio naasucuaari jiyaniya canaari juhua paateca
    pocuaquiaani. Naajaa, canaa jaara seetanujuanaa paateca quirini, canaari paateca
    quiya Pueyasorani. Saniniuujia, canaa jaara maninia niishiriojojuaca quiriquiani,
    canaari naa quiya niaarani, maninia canaa niishitiojonura niajaniya.
  ziw-ziw: Uneva chiwoneka chiwachilalalu, ivyo ni kwachausa cha Chohile, na uneva
    china fanyanyi zetu zihezize, iyo ni kwachausa chenyu.
  grc-TR: Εἴτε γὰρ ἐξέστημεν, Θεῷ· εἴτε σωφρονοῦμεν, ὑμῖν.
  nag-nag: 'Kilekoile amikhan pagala hoile, etu Isor logote ase: nohoile amikhan dimag
    thaka hoile, etu to apnikhan nimite ase.'
  eng-OEBCW: For, if we were ‘beside ourselves,’ it was in God’s service! If we are
    not in our senses, it is in yours!
  knj-NT: Jaonti', cax c'al loco kil-le oc jon, pero yu kak'on servil Dios, yuxan
    quey tu' kil-le oc oj. Cax c'al watx' cu jolom, pero yu jex kak'on servil yetoj
    Dios, yuxan quey tu' kili.
  deu-1912: Denn tun wir zu viel, so tun wir's Gott; sind wir mäßig, so sind wir euch
    mäßig.
  san-PUN: ਯਦਿ ਵਯੰ ਹਤਜ੍ਞਾਨਾ ਭਵਾਮਸ੍ਤਰ੍ਹਿ ਤਦ੍ ਈਸ਼੍ਵਰਾਰ੍ਥਕੰ ਯਦਿ ਚ ਸਜ੍ਞਾਨਾ ਭਵਾਮਸ੍ਤਰ੍ਹਿ
    ਤਦ੍ ਯੁਸ਼਼੍ਮਦਰ੍ਥਕੰ|
  nob-LB: Når jeg snakker som om jeg var fra sans og samling, er det et utslag av
    min iver etter å tjene Gud. Når jeg snakker fornuftig, er det for å hjelpe dere.
  ntj-ntj: Kutjupatjarralu-linyatjuya katayarla watjara. Wiya, Mama Kuurrnga pukurlmankukitjalu-litju
    katayarlalupirinypa watjara. Tjiinya-litju pina walykumunulu watjara nyuntulu-yan
    mularrkuliratjaku.
  sxb-NT: Ni tuwonekana ki awa emitwe emiwiiwi, kuri kutio kugere Katonda atuukre
    owukaate. Ni, ni tuwonekana ki awa emitwe emilootu, kuri kutio kugere kuwatunzie
    inywe.
  nhu-NT: Ɛ́ ɛ̀ nu lɛ bikuu ghane bese, tu bí ghane nje Nyo'. Ɛ̀ no nu lɛ bí leeme
    fó, tu bí leeme kɛ nje yene.
  row-row: Mete ma hei mae hai muluꞌ, na, hai olaꞌ taꞌo naa, fo milalao Lamatuaꞌ ue-tataon.
    Mae hei nda mihine sa, te Lamatuaꞌ nahine. Mete ma hai olaꞌ mendiꞌ dudꞌuꞌa ndoos,
    na, hai olaꞌ taꞌo naa fo tulu-fali nggi.
  msy-msy: Guizbangɨra, marazi ghaze, en araziba ko en nɨghnɨziba ti gumazir onganibar
    mɨn iti. Puvatɨ, kar e guizbangɨra Godɨn ingangarim gami. Egh e nɨghnɨzir aghuarim
    ikɨva, egh ian akurvaghsɨ e kamaghɨn damuam.
  agg-agg: Nindou bɨdɨfɨrɨ ai yɨhoefɨmbo hɨhɨndɨ-hɨhɨndɨ-yomondühanemo masei. Ro hɨhɨndɨ-hɨhɨndayefɨ
    ana, Godɨmbo-hündamboanefɨ. Ŋga asu haponda ro ndorɨhu hohoanɨmoayefɨ ana, ra
    sɨheimbo farɨhefendürɨmbo-hündamboane.
  ptp-ptp: Xomxo ya obêc nêb xe vông yuac tɨyi xocbê pɨyôp yacyac ge od pyap, ên xe
    vông ên xe nêbê Anutu lê i vô levac. Dɨ xe obêc vông ya pɨyôp nivɨha ge od xe
    vông ên xe nêb i vô nivɨha vô xam.
  nak-nak: Mai amuto ge ubi le amiteu la merera veia amite la bilalaha vikara mai
    la paua, ale amite vagari tavu sekela e Kraist, ioge eia korati mai ele, amite
    paua moli la sagegela te La Tahalo Uru. Mai tai amite ge vikara mai la tahalo
    ale gabutatala tigi, ale tai ele amite igoa te Kraist, veia ge vei matagagea mutou
    la merera tetala.
  lbb-lbb: Ning a tarai lar nuki mang mila longlong, mila manglarning sur milar tol
    a titol ane God. Ning a tarai la nuki mang mila tastasmai, mila tastasmai sur
    milar nangan mulo.
  kan-2017: ನಮಗೆ ಬುದ್ಧಿಭ್ರಮಣೆಯಾಗಿದ್ದರೆ ಅದು ದೇವರ ಮಹಿಮೆಗಾಗಿಯೇ; ಹಾಗೂ ನಮಗೆ ಸ್ವಸ್ಥಬುದ್ಧಿ
    ಇದ್ದರೆ ಅದು ನಿಮ್ಮ ಪ್ರಯೋಜನಕ್ಕಾಗಿಯೇ.
  cso-NT: Jáun² né³, nɨ́¹juáh³ la³ ná¹ngau²¹ jnoh¹, ca³tɨn¹ Dió³² bíh¹ jaun³²; tɨ³la³
    nɨ́¹juáh³ jun³juáh¹³ ná¹ngau²¹ yáh³ jnoh¹ né³, cun³ñí¹ hi³ ca³tɨn¹ hnoh² bíh¹
    jaun³².
  ena-ena: Alaŋ ciaŋ sulɨlalu agadɨ igahɨlavɨdaci ciaŋ agaŋ uavauava ciaŋ me hɨnilalɨ
    uami. Nusaŋ igahɨlɨmɨlaŋ uami. Asɨ nukeŋ aludɨ igɨlalɨ uami. Alaŋ naludɨ ahɨliahuiahu
    saŋ ciaŋ sɨhɨvia sɨbaŋ igahɨlahɨla sulɨlalu uami.
  tgo-tgo: Ko ana ghime wo kabaleya? Thoŋgo ŋgoreiye, Loi ghatarawa kaiwae. Ko iyemaeŋge
    thoŋgo nuwame i rumwaru, ghemi lemi thovuye kaiwae.
  yap-yap: Gur kari gu aliliygad? Fan ngak Got. Gur ba tamilang lanin’mad? Fan ngomed.
  mop-NT: Pues te'i. Wa cuchi jabix locojo'ono, chen jabix locojo'on yoc'lal u meyaj
    a Dioso. Wa toj ti na'at ti tan ti betiqui, jadi' toj ti na'at yoc'lal ti ye'ic
    te'ex c'u' u c'ati a Dioso.
  tet-tet: Arumak emi filak ami nuꞌu ema bulak. Mais kalo ami bulak tebes, ami halo
    nunia atu hodi tulun emi. Kalo ami la bulak moos, ami halo nunia atu hodi tulun
    emi.
  hlt-MCSB: Ka limlum uh cakhaw Pathen ham, ka muet uh cakhaw nangmih ham.
  xtd-NT: Nux n‑nduloko‑da, nduloko‑da xaxeꞌe Ianyuux. Nux vaꞌa xani ini‑da, vaꞌa
    xani ini‑da xaxeꞌe mee‑n.
  mdy-ETH: ኑ ዣኣሽካ ዓሲ ማዔቴያ ፆኦሲሮ ጌይኬ፤ ሃሣ ዒናና ዓኣ ዓሲ ኑ ማዔቴ ዒንሢሮ ጌይኬ።
  spl-spl: Otmu umatŋe topŋe topŋe tetenihimu hâhiwin kakŋan manman yan kârihem kinmâ
    Kiristohâlen biwinaŋe tiŋâk kepeim âi tuhum hoŋ bayiŋgiman. Sâp yan lok nombotŋaŋe
    nekmâ nâhâitŋe “Biwiŋe hâlim otmu yu oap,” yawu sâmai.
  usp-NT: Wi tab'ijtak chi oj ta' kab' pi sak chi jb'ij Jyolj Kakaj Dios, pirechi'
    jnimirsaj jk'ij Kakaj Dios. Y wi wi' kab' pi sak, pirechi' utzil pi awechak tikab'an
    jilonli.
  zav-NT: Šə chaquele chac tonta'anə' por ni c̱he can' babena', ḻegon xbab de que
    par be'elaogua'a Dioz nan' babena' bi de'en babena'. Na' šə chonḻe xbab zo ša'oczə
    yic̱hɉla'aždaogua'anə', ḻegon xbab de que par chaquəlena' le'enə' chona' bi de'en
    chona'.
  sgz-sgz: Te á kálámul di mák gim er gim lu sonai rangrangas suri him si Káláu, má
    dik parai ngo gim bos bau. Páksiai, gim lu bau mai him si Káláu. Má gam sang gam
    mánán i gim ngo kápte gim bau i pákánbung gim ámrai lain arbin er a tangan gam.
  kek-NT: Cuan neque'yehoc nak inc'a' tuktu kajolom. Abanan li c'a'ru nakaba̱nu, a'an
    re xq'uebal xlok'al li Dios. Cui la̱ex nequec'oxla nak tuktu kajolom, us, xban
    nak us chok' e̱re la̱ex li c'a'ru nakaba̱nu.
  blz-NT: Kalu se' kampiile'an i kai somo koi mian lengang, men koiya'a limangonmai
    kada' bo kaporeanna Alaata'ala. Ka' kalu kampiile'an i kai matondong, ya'a mase
    bo kaporeanmuu.
  poe-NT: A̱ ntá tí lóconi na mé tíha kíxin tjinkaonni chrókjuichꞌeheni Dios xra̱.
    A̱ ntá tí jehya lóco tí jeheni la mé jehí tjinkaonni chrókjuinki̱tsani tí jahará.
  san-TAM: யதி³ வயம்ʼ ஹதஜ்ஞாநா ப⁴வாமஸ்தர்ஹி தத்³ ஈஸ்²வரார்த²கம்ʼ யதி³ ச ஸஜ்ஞாநா ப⁴வாமஸ்தர்ஹி
    தத்³ யுஷ்மத³ர்த²கம்ʼ|
  cof-NT: Weyanla mantimini chiquilaca loco joto tsanlatinae latichunae. ¿Janjan?
    Loco cuwenta pamin jotori, Diosichi tenchi loco jolajoyoe. O tenca tan jotori,
    nulachi tenchi tenca tan jolajoyoe.
  srm-NT: ˻Biga hii soni u ta du kaa, nöö fu di u ta tja di Buka hedi e.˼ Nöö ee sëmbë
    ta kosi u taa u lau, nöö a dë u Gadu hedi. Ma ee u dë ku fusutan, nöö fuunu hedi,
    dee sëmbë.
  qvs-NT: Chay runakuna demento kanaynikunata rimaptinkunapish allita yachachikunisapa
    Tata Diosllata kushichinaynikunapa. Chaymanta yachankichi kankunapa allinikichipa
    trabajanaynikunata.
  zca-NT: No chi nile' men xigab, lë' no nak nela men nzhak miyizh ga', pwes par Diose;
    no chi gat nak no sa', pwes par go, menaye no.
  cbc-NT: Na ũna jããrẽ, “Mecʉ̃rã baiyama,” jãã na caĩmiatacʉ̃ãrẽ, jãã pʉame Dios yaye
    macããjẽrẽ ána jãã átiya. Ape watoara caroaro cariape jãã caátiere mʉjãã caĩñaata,
    caroaro mʉjãã caátiãnimasĩpeere ána jãã átinucũña.
  qxo-NT: Gamcunachö waquincunaga yarpäyan nogacuna löcuyashga cayangätam. Tsaynö
    yarpäyaptinpis nogacunaga Tayta Diospa willacuyllantam willacuycäyä alli cawayman
    ticrayänayquipä.
  mox-mox: Vaidi tomotau ivonaya be imaʼa tovekwavakwava. Ta ge ada nuanua qiduana
    edi ʼawaluveifa weaqina, mana yani qabuna aviaviaqidi e baʼe Yaubada weaqina aviaqia.
    Ta ʼeguma imaʼa ge kwavakwavama, e ʼinega omiʼa ami iula weaqina.
  kew-kew: Gore go onaanumi niaa maeyae onaa pima temere niaame Gote-na kogono waru
    pamina. Go page nimimi niaa epe kone pema temere gore nimi raba meape kogono pipape.
  dww-dww: Deḡoda riukaua banaga ta riuna, tauma ama voia be ama giuma bua maika,
    inam naumeki. Tauma Mamaitua na noyama ka voivoie. Be deḡoda tauma ama noḡotama
    e didimanana inam naumeki, taumi anisagumima aubainama.
  twi-ASANTE: Sɛ yɛabobɔ adam a ɛyɛ yɛne Onyankopɔn ntam asɛm. Nanso sɛ yɛn adwene
    mu da hɔ a, ɛyɛ ma mo yiedie.
  aoj-aoj: Iꞌi endilisi afaꞌ ope siꞌi ukup pagasoꞌasiai, eaꞌ diaogo, hapaimi. Afaꞌ
    wandaꞌam naꞌamba ma ogosaꞌma agol Godi. Iꞌi endilisi afaꞌ ukup pepomas andeandeꞌ,
    daoꞌ afaꞌ wandaꞌas naꞌamba ma wagatopalopepa.
  cbv-cbv: Biquína weemdíh jʉ̃ihnitboó “Pablo tʉbit yójah bohé jibna, jenah joicánni
    caá”, ĩ niíj jʉ̃ihna caá. Obohjeéhtih, Diosdih bʉ́dí weñaíhna, páant wã bohé jibna
    caá. Bitaboó weemdíh eníhcannit, “Pablo ã jenah joyátjĩhjeh ã yee bohé jibna caá”,
    ĩ niijná yʉh caá. Obohjeéhtih, yeebdíh teo wáacat tʉ́ʉt niijná, tʉ́i jenah joinít,
    yoobópdih wã bohéna caá.
  taw-taw: Takaw agobun anɨb ak, bɨ ogɨnap agɨnɨgabal, Kɨli bɨ sawl sek lɨlɨg agebal
    agɨnɨgabal ak pen, ak mel. Chɨn God wog ne ke gobun. Pen gos nɨgtep gɨl yɨbɨl
    ak nɨŋɨd nɨm, nɨbop gɨñɨnɨgobun agɨl gɨpun.
  jic-NT: Nepénowa tjowelepj cjay pjucj ts'a 'in jinwá, ma 'üsüs qjuiyola, javelepj.
    Nin javelepj cupj tjevelecj mpes. Newa pjü way nin velecj Dios mpes. La p'a tjowelepj
    cjay pjucj ts'a 'in jinwá tulucj, 'üsüs qjuiyola, javelepj. Javelepj 'üsüs velecj,
    'üsüs sin 'yüsa lijicj. Ninana velecj, nun mpes velecj. Ninana nusin 'yüsa lijicj,
    nin lijicj nun mpes.
  zap-NT: Belne nzël noo yra noo por yra ne rlaa noo, por Dëdyuzh rlaa noo we; no
    belne nzëldet noo, por ne gun noo xyudar de yra de nako.
  wer-wer: Pit tenën, “Kön irikor yaaurö,” pël ya. Pitëm ngön pöt, tenën, “Köntak
    Anutuu yaat pëën kaö yamëngk,” pël wesak, “Kön irikor yaaurö,” pël ya. Ën ar pöt,
    tenën, “Kön ompyautaring wë,” pël kön yawi wes. Yaap, ar kön tektek nimpunëak
    kön ompyautaring wë.
  ipi-ipi: '@see-verse:2CO.005.012'
  qul-NT: Loco jina caycu chayka, Diospaj; yuyayniyoj caycu chaytaj, kancunapaj.
  tnc-tnc: Tuᵽarãte yijiyiᵽuᵽayeetiyariᵽareaja “Waᵽuju wejabiritikakiji kime Ᵽablo”,
    ĩ'rãrimarãre yireka ãrĩkoᵽeika, marã imabeyua yiro'si. I'suᵽaka narĩko'omakaja
    “Jia õrĩᵽũairã imarĩ, Tuᵽarãrika bojariroka jia yijare nawãrõrijayu”, yijareka
    mija ãrĩᵽuᵽajoajĩka jia sime. Jia mijare jeyobaaokaro'si i'suᵽaka yija baayu.
  ter-NT: Itukovo koyuhókonoti ûti vitúkeovo pepokéxovoti vo'oku yupíheovo kóxuna'ixeovo
    ûti ya ítukeke Itukó'oviti, ako yuvâti. Koati vo'oku Itukó'oviti kó'inokeneye
    ûti. Kene itukovo koyuhókonoti uti vitúkeovo ponóvoti kixoku isóneu, koati ve'ókukenoe
    kó'inokeneye ûti, motovâti unátiyea kêkunoe ikéneke Itukó'oviti.
  bmr-NT: Jaamo mɨɨhai mejeegavomo mihicahachiijɨ, jaafa Moocaaniguiiharo mejeegavehi.
    Jaanotɨ jeegavotɨmo mihicahachiijɨ jaafa amɨɨhaidi mihimimo.
  fuf-fuf: Si tawii ko men wiliiɓe, haray andee wonde ko fii Alla men wilanii. Si
    tawii kadi non meɗen selli, haray andee wonde ko fii mon men sellani.
  bhl-bhl: Yu kilele ibolow fukunina! Yu mali kawtiw im bontem dim angbiliw weng bakati
    bokoko, “Fol e ibolow kau angeko, akalem ‘Kaneloki!’, ange ibolow bete kuw aluwbomi,
    sali sali unakabe kai!”, angbiliw kate, ne Sunbin-Got em kiin dim aluwkabi kasike,
    kanekabi be akalem eisneng ete kuw te. Kate, num yom dulum talsuluw ding dim kabalak
