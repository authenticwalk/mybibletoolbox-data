    kwian kle gerule kare cha giti. Agwa cha takalin suge trate ba ulitage ulia cha
    kwian mine cha chagedu baske geru kete ba ulitage ta no giti, ene cha agedu no
    ba ulita alin.
  tmd-tmd: Makwam mönö kai kɨtmɨdɨl kɨ, ñɨŋ bli yajöña, Pol u pɨlɨm mönö aku yadmɨdö,
