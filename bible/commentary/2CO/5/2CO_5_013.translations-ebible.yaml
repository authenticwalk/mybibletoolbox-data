  gmv-GGM: Nu gooshu gidiko Xoossa gishshi giid gooyidosu. Erata gidikkoka intes giidiko.
  ssg-ssg: Hina seilon laha ukek ka amite ailele puase wowok, tuahe salan tetan, tetenen
