  mek-mek: Ke Deo ega koa ekapaisa Iesu Kristo faagagai agofaꞌa fofouga papiauꞌi fou
    kegagao. Ega koa Isa papiau eꞌi laomai apalaꞌi kekapaꞌi auꞌi afa aepeniꞌi. Kai
    Isa papiau fou kegagao auga fouga faifafoua auga pinaugaga lai epeniimai.
  aey-aey: Je i uqana gug eu odi. Anut uqa Krais umna bibili uqa mahamaha cunug uqadodoc
    dana cajaca tanawadecnu odona. Uqa agena silail sanijec cunug eu cagasiadena.
    Uqa aposel ege Anut danaca tanawadecnu je eu camasac mimi maadecnu cabi igen.
  urd-GVH: इस ख़िदमत के तहत हम यह पैग़ाम सुनाते हैं कि अल्लाह ने मसीह के वसीले से
    अपने साथ दुनिया की सुलह कराई और लोगों के गुनाहों को उनके ज़िम्मे न लगाया। सुलह
    कराने का यह पैग़ाम उसने हमारे सुपुर्द कर दिया।
  ycn-ycn: Jesucristo palamane aú Tupana pajno'otari ina'uqué pechu yurí caje chiyá,
    napechu i'imacáloje palá Tupana nacú raú penaje. Caja ramó nachaje pu'uhuaré nala'acare
    liyá, namanáicho nala'acare liyá hua'ató. Riyucuna hue'emá ina'uquejlo, napechu
    i'imacáloje palá Tupana nacú raú penaje. Riyucuna i'imacana nacuja huecá; ricá
    huasápaca'ala.
  djr-djr: Ga dhäruktja ŋayi ŋunhi gurrupar ŋanapurruŋgal lakaranharawnydja bitjarra
    gam'. Dhuwalatjanna bili yan Djesu-Christkalaŋuwurra ŋunhi ŋayi gan God-Waŋarryuny
    ŋayaŋu-manaparnydja bukmaknhany yolŋuny walalany. Yakan ŋayi dhu ga ŋunhi buluny
    nhäma limurruŋguny yätjkurr mala dhä-gir'yunarawnydja; yanan ŋayi ŋunhi djaw'yurra
    buwayakkuŋala limurruŋ yätjkurrnydja mala ŋuriŋiyin ŋunhi Djesu-Christkala maŋguyny'tja',
    märr limurrnydja dhu bukmaknha ga nhinany galkin yänan nhanukala galŋa'kalŋan.
  kvg-kvg: 'Manqat ni ezoqa nqati-zømesim, nqánek: Keliso mokho-te, Mbumbukiam mu꞉goám.
    Yaq Mbumbukiam te mokho-te ndego, manqei-qape ezoqam vø̄tøkuzu, ekezan namba.
    Yaq ndego ezoqam-qa manqa-zapazapa, sekemba matavupáv. Manqat nqánek, Mbumbukiam
    ni gini-etoam, ezoqa tøti-zømesimat. Ndego ezoqa nqawa tøkuzuat-qa ndøgó, ekezan
    namba.'
  rug-rug: Ke tozia gami sapu pa korapana e Karisito si vata evaṉia Tamasa sa vinaribulei
    pa vari korapana sa Tamasa telena meke sari na tie pa kasia popoa. Lopu balabala
    vekoi Sa sari na dia sinea, ba poni gami Sa sa inavoso tanisa vinaribulei.
  hop-NT: 'Yan itam yuaatota: God Christ aṅ sinmuy nāmiwat pö́hikna, nihqe pumuy qaanhtipuyamuy
