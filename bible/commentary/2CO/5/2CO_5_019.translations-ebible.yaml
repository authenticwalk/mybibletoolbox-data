  kxv-kxv: ଏ଼ ଆଣ୍ତିନି ବ଼ଲୁ ଈଦି, ମାହାପୂରୁ କ୍ରୀସ୍ତ ତା଼ଣା ଦାର୍‌ତିତି ତାନିତଲେ ଆଟ୍‌ହାମାଚେସି;
