verse: 2CO.005.019
translations:
  kpx-kpx: No ata haivei loui kosea, “Iesu Keliso kemoike Dilavau isiviale ata bahatahi
    haokuvuai.” Keu isiviholinu atae vaveve toelae ibina oveliho. Isito keu isiviale
    no hotove loui ata haivege abu haokuvuiabe holisi.
  okv-H: Eto ke erena amita be amo God na Iesu Keriso ta pure amina enda embomeni
    tapa ta degi peka humbuto enana ta ari sasapura avoeto kitoho ari ehako mane hotembasuja,
    eto duru javotoho erevi dagona hande ara ikena.
  tbo-tbo: Ata tuwega naka tu mehipuli ataputa Keliso uyahinei ma Yaubada i witulaneta
    po ega ata apapoe ita hiyahiyawihi. Ma iyowai apo lawa to dewahi po ina itulanehi
    naka wituwetuwegana bagibagina i weliyai.
  mal-C: ദൈവം മനുഷ്യരുടെ പാപങ്ങളെ അവർക്കെതിരായി കണക്കാക്കിയില്ല എന്നുമാത്രമല്ല, ക്രിസ്തു
    മുഖാന്തരം ലോകത്തെ തന്നോടുതന്നെ അനുരഞ്ജിപ്പിച്ചിട്ട് ആ അനുരഞ്ജനസന്ദേശം ഞങ്ങളെ ഏൽപ്പിച്ചുമിരിക്കുന്നു.
  grc-SR: ὡς ὅτι θεὸς ἦν ἐν χριστῷ κόσμον καταλλάσσων ἑαυτῷ, μὴ λογιζόμενος αὐτοῖς
    τὰ παραπτώματα αὐτῶν, καὶ θέμενος ⸋ἐν⸌ ἡμῖν τὸν λόγον τῆς καταλλαγῆς.
  bgc-bgc: यानिके परमेसवर नै मसीह म्ह होकै अपणे गेल्या दुनिया का मेळ-मिलाप कर लिया,
    अर माणसां के पापां का दोष उनपै न्ही लाया, अर याए बात मेळ-मिलाप का सन्देस सै, जो
    परमेसवर नै म्हारै ताहीं सौंप दिया सै।
  khz-khz: 'Ekila ganina: Palagu na Keriso tanoparai etugu-maiato, ne ema kwaregato.
    Keriso gena kwarega genana Palagu tanopara talimara maparara ria maino gegapiato:
    Taunilimalima geria rakava ati etugamagi-tagorana, na etugamagi-piatogarana. Palagu
    na einagulu ai evenimaito, maino kilana ea paia vopatagia.'
  deu-TKW: 'Ja, so ist es: Gott war es, der in Christus die Welt mit sich selber versöhnte,
    indem er ihnen ihre Sünden nicht anrechnet, und unter uns aufrichtete das Wort
    von der Versöhnung.'
  zsr-NT: 'Lban runtuꞌ rna cni: “Dios gzóalenëꞌ Cristo, benëꞌ ga gac luhuöác tuz len
    Lëꞌ bunách yödzlyú ni, len cutu rajneynëꞌ dul‑laꞌ gulabagaꞌ.” Budödëꞌ lu naꞌtuꞌ
    didzaꞌ dxiꞌa ni, ca gac luhuöác tuz len Dios bunách.'
  lin-lin: Pamba te, kati na Klisto, Nzambe azalaki kozongisa boyokani kati na bato
    mpe Ye moko, na kotala masumu na bango te. Mpe atiaki kati na biso liloba ya boyokanisi.
  hns-NT: Kriest ke kaam dwaara Parmeswar doenia bhar ke apane se ek karwaais hai.
    Ie rakam se sab manai okar aage be-kasoer hoi sake hai. Aur hamlogke kaam hai
    ie khoes khabar sagaro bataawe ke.
  noa-E: Wajapcharan Cristo gaaimuata mʉg jẽb gayam khʉʉn thum Ẽwandamau ich dʉ̈i
    khõinaa naapiju aai apijim, ich iek ʉ̈khamam khʉʉn pekau perdonaawia tag magʉmjã
    igba; pari ichdëu õor dʉ̈i mag sim khap amkhĩir maragta mag ich iekjã jaaupijim.
  eng-EMTV: that is, that God was in Christ reconciling the world to Himself, not
    counting their transgressions against them, and committing to us the word of this
    reconciliation.
  mib-NT: Chi jíín Cristo te ni sáha Yaā Dios jeē ñáyuu ñayɨ̄vɨ ndɨ́vɨcoo i nuū jnúhun
    manī yā jiín i. Te tu ndácunehen ya cuēchi ni casáha ñayuu. Te ni tejníñu ya ruhū
    jeē cánacani ri jnūhun yáha ndese ndɨ̄vɨcoo i nuū jnúhun manī yā jiín i.
  lif-NT2: खे़न् फाॽइङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ काक् मनाहाॽ ख्रिस्‍तलाम् खुने़ॽओ
    तारुसिॽ॥ मनाहाॽ खुनिॽ लायोःल्‍ले़न् आप्‍तिक् मे़गुःत्तुन्‍छिन्‍लो, हे़क्‍क्‍याङ्
    वेॽहाॽ खुने़ॽओ ताःप्‍मासि सुनाइङ् आबिरे़आङ् वाॽरो॥
  xnj-xnj: Wenuwu ndi ujumbi witu, Chapanga autepulanisi vandu va mulima uwu na mwene
    mu njila ya lifwa la Kilisitu, changali kuvalanga kubuda kwavi. Chapanga atipelili
    tete lihengu la kuvatepulanisa vandu na mwene.
  mmx-mmx: Moroa gak lok mo lugugu ren keneng at ne Karisito. Ni ga vaxat buru ka
    limixin at na lavatbung menemen do tin. La ni goxo doma mu laxakapmek digak lox
    i. La ni ga raba nema mi levelinga mumu na lugugu ri vaxat buru limixin uto saparap
    ne Moroa.
  cbr-NT: 'Ënëx ca ësa ''icën: Nucën Papa Diosan ca Cristo cupía camabi uni abë upí
    ''inun mëníocëxa. Mëníonan ca atun ñu ''atima ''acëcama a sinántëcënuxunma tërë́nxuanan,
    nun aín bana anun unicama abë upí ''inun ñuixunun nu cacëxa.'
  tee-NT: Ju chunch chani ju nomputun. Acsni tavanan nilh ju Cristo pus chunch ju
    pulasoknic'a ju Dios ta yu laich apunavi ix'amigojni tachi chun ju lapanacni.
    Chai yuchi pulasoknic'a ta yu laich ca'apumac'acxanilh ixtalak'alhin'an. Chai
    ju yuchi quintaxtaknitan ju quijnan ju ani lhich'alhcat ni ac'ajuniu ju lapanacni
    ni laich ix'amigojni catava ju Dios.
  eng-LSV: how that God was in Christ—reconciling the world to Himself, not reckoning
    to them their trespasses; and having put in us the word of the reconciliation,
  cak-NT: Romari' roj nakatzijoj chi ri Dios ja ri Cristo xucusaj chi quiri' ri winak
    c'o modo utz yetz'et roma ri Dios. Ri Dios can c'o riq'uin ri Cristo chi xu'on
    ri samaj ri'. Y chake roj xuchelebej chi nakatzijoj chique ri winak anchique nic'atzin
    niqui'en chi quiri' utz yetz'et roma ri Dios. Ri Dios nrojo' chi ri winak man
    jun ta quimac niquikalej chech.
  pah-NT: A'ereki Cristo'ga manoro g̃waramo yvyakotyve'g̃a pe Tupana'ga onhiarõuka
    g̃a pe imomboa g̃andekote'varuhua henonha'jave'yma ikwahava'jave'yma. “A'ea ti
    pemombe'u g̃a pe,” ei Tupana'ga ore ve.
  sja-NT: Pia jarait'eera, Cristo piuda k'aurepa eperãarã pari, Tachi Ak'õrepa ichi
    t'ãri auk'a bɨ k'inia bɨ ãchi t'ãri ome. Ma awara ãchia p'ek'au k'achia oopata
    wẽpapi k'inia bɨ. Ma pedeeta Tachi Ak'õrepa taimaa jarapi bɨ.
  xed-xed: 'Skwi ta mnə aŋni ná, Lazglafta ta magatá slnani nda ma Kristi ŋa slərɓaptá
    zughu matabani nda inda mndu. Ŋəvgla a ta dmakwa mnduha wa. Kəl tsi ka ghunaftá
    aŋni ŋa dzaʼa mnay ŋa mnduha kazlay: Ta kumay yu ta slərɓapta ɗa ta zughu nda
    həŋ kəʼa.'
  mks-NT: Ta na̱sa̱ha̱n ña̱ma̱ni̱ nu̱ú ña̱yivi ndique táhan máni̱ ná xi̱hi̱n á sa̱há
    ña̱ na̱caja Jesucristo. Ta co̱ó na̱quehe Ndióxi̱ cuéntá sa̱há cua̱chi na̱caja
    na. Ta ña̱ yóho cúú chuun na̱ta̱hnda̱ nu̱ú nde̱ na̱caja Ndióxi̱ ña̱ ná ca̱xi tu̱hun
    nde̱ nu̱ú ña̱yivi ña̱ cúni̱ mé á ndique táhan máni̱ á xi̱hi̱n ná.
  gfk-S: Ma no pinapalim na haramaraam i hokarek, be God ga hamaram no ula hanuo tikai
    ma ie naramon tane Krais. Hokakarek, pai gale was leh ira nudi sasana ter ta di.
    Ma ite ter leise ter no harpir utano haramaraam ter ta mem.
  bmu-bmu: 'Anutubuk urumohot akingö könaŋi kewö: Kraistnöŋ eta gölmeŋi gölmeŋi neŋgö
    töwanini qeiga dop köli Anutunöŋ neŋgömeiga alaurupŋi ahin. Köna oŋgita mala korini,
    siŋgisöndok mieŋgö keuŋini qahö oyoŋda mötmöriba likepŋi qahö meleŋ neŋgiyök.
    Anutugö alaurupŋi ahinga möt narim neŋgiba Kraistkö töwagöra aka Anutubuk urumohot
    akingö Buŋa keuŋi mi börönine alök.'
  dgz-dgz: Baigan noa ame, God, Keriso gamup, waenapan iravi, me evene wai wanumopen
    menan entan mumiwan. Amba Keriso taueni gapan, God waenapan koewa muga den ya
    anu batnagiwan. Endi baigan noa ame nunen, nop ap gapan waenapan iravi ansenawa
    gapan entan ta God evene wai wanumopen menan negin ame anu kakayatain.
  eng-GNV: For God was in Christ, and reconciled the world to himselfe, not imputing
    their sinnes vnto them, and hath committed to vs the word of reconciliation.
  zaa-NT: Es decir por medio de Cristua nna gutàỹi Tata Dios iyáỹiani ca enne' tse'e
    le' yétsiloyu para eyàcca tsè' cą ne, porqui'ni chi bedue ttu lado iyate ca tul·la'
    qui' ca enne'; bethà'na tìe latsi' ná' tu' para quixá'a tu' la'a mísmuba mensajį
    para eyacca tsè' cą lani e.
  eng-WEBSTER: To wit, that God was in Christ, reconciling the world to himself, not
    imputing their trespasses to them; and hath committed to us the word of reconciliation.
  guh-guh: Nexata Cristo cruzata itsa sivatëpa mapanacuapijivije, Cristo pesivatëpaexaetsi,
    Dioso barajamatabëcuenexanepanaeya tanetsi daxita pamonae jumecovënëta Cristo
    pesivatëpaejavatsi. Paneconi picani bajarapamonae xaina, Dioso baja vecuaajibiaexanatsi
    Cristo pesivatëpaejamatabëcuenetatsi. Bajarapalivaisi Dioso panetocopata patatsipaebanajetarubenaenexa
    jivijavabelia.
  bon-bon: Cane naace me jiicenine, egä Keriso me kaakesea name pi Acejiyame te äbitenige
    iyeta biname bine teeme binamewale tääpume wawename. Tabe teeme niiya mule bine
    lica yaawadimuge, cuta tabe cine ätyepäneji biname bine mene ituge ceera cine
    iyeta biname bine jajanename, egä tabe singi teebibine teeme binamewale me wawename.
  nhw-BL: Quinequi ma tiquinilhuica masehualme para yaya Toteco Dios itztoya ipan
    Cristo huan tequitiyaya para ma moyoltlalica nochi masehualme ipan tlaltipactli
    ica ya iseltzi. Yaya amo quipohuayaya sesen inintlajtlacolhua masehualme. Huan
    ama techtequimacatoc ma tiquinilhuica masehualme ni cuali camanali tlen quenicatza
    Cristo huelis quinyoltlalis ica Toteco Dios.
  swh-ONEN: Kwamba Mungu alikuwa ndani ya Kristo akiupatanisha ulimwengu na nafsi
    yake mwenyewe, akiwa hawahesabii watu dhambi zao. Naye ametukabidhi sisi ujumbe
    huu wa upatanisho.
  wbi-wbi: kwekuuti kukilila uKilisite, uNguluve ikuvasambania avaanhu nu mwene, kisila
    kuvalilila uvuhosi vwaave. kange atupeliile imbombo ija kuvavuula avaanhu imhola
    ija lusambanio.
  bba-bba: Domi sɑɑ Kirisin min di Gusunɔ u tɔmbu kpuro kɑ tii dorɑsiɑ, u ǹ ben swɑɑ
    sɑrɑbu ɡɑrisi, mɑ u sun dorɑsiɑ bin ɡɑri nɔmu sɔndiɑ su kɑ nɔɔsiɑ.
  eng-KJVCPB: to wit, that God was in Christ reconciling the world unto himself, not
    imputing their trespasses unto them; and hath committed unto us the word of reconciliation.
  kgk-NT: “Nhande rekovía Cristo omano va'ekwe nhande repy-vy. Omboyke voi va'ekwe
    nhandéhegwi nhane rembiapo vaikwe. Upéixa-gwi Nhandejáry naimandu'avéi nhane rembiapo
    vaikwe-rehe. Hese ojerovia va'e Nhandejáry ogwereko gwe'ýi tee ramo. Oa'e e'ỹha
    ramo rei ndogwerekovéiry.” A-rami voi ore mbo'e uka va'ekwe ore remimombe'urã
    ome'ẽ-vy ore-vy. Oipota enterove va'e oikwaa upe va'e.
  waj-waj: Ivo Yisuu Kirisiinnaki varioo gioonna kiaapuuya inna seena tuanaaya variateeraivaara
    mmooriivaa iinno variravai. Iinno varioo iya mminnamminnaa maisaiyauvaa irisaiyauvaa
    iya mminaraiyauvaara hama yaata utuoo variravai. Hama itaama yaata utirainno iya
    inna seena tuanaaya variateera mmoori aataruuvaa ti mmiravai.
  cpy-cpy: Roota-kira rotyaantan-takariri Tajorentsi jaka kepatsiki irika Jeepatzii-totaa-rewo,
    ari ikinakaero rariperotan-taariri jaawiki-jatzi-paeni, eero rowajankitaa-wentan-taari
    iyaari-peronka. Rootaki rotyaantan-tayita-kaeri eejatzi aakapaeni akenkithata-kaayiteeri
    atziri-paeni raripero-yitee-ri Tajorentsi.
  mpx-mpx: 'Gamagalau wali wasa ha pek i ola hiwe: Keliso eliyana Yehoba panayawi
    gamagaliliyau i pasikalil avaliya iya maniniliya hi abubun, ge wali gegi i nuwayoho
    ge nige i nunuwahikan. He wama tuwalali i pem maninin abububun o wasana naha wasawasa-an.'
  wbp-wbp: '@see-verse:2CO.005.018'
  luo-luo: tiende ni, Nyasaye notimo winjruok gi piny kuom Kristo, ka ok okwano richo
    ji e wigi. To wan ema osemiyowa wach manyiso ji kaka digibed e winjruok gi Nyasaye.
  nhe-NT: Quinequi ma tiquinilhuica tlacame para yajaya Toteco Dios itztoya ipan Cristo
    huan tequitiyaya para ma moyoltlalica nochi tlacame ipan tlaltepactli. Yajaya
    ax quipohuayaya sesen inintlajtlacolhua tlacame. Huan ama techtequimacatoc ma
    tiquinilhuica nochi tlacame ni cuali tlajtoli para quejatza Cristo huelis quinyoltlalis
    ica Toteco Dios.
  aii-aii: ܘܐܵܗܵܐ ܝܠܵܗ̇، ܕܐܲܠܵܗܵܐ ܣܲܙܓܘܼܪܹܐ ܝܗܘܵܐ ܥܵܠܡܵܐ ܥܲܡ ܓܵܢܹܗ ܒܝܲܕ ܡܫܝܼܚܵܐ، ܘܠܵܐ
    ܚܘܼܫܒܸܢܹܗ ܐܸܠܵܝܗ‌ܝ ܚܛܝܼܵܬܵܝ̈ܗ‌ܝ، ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ ܗܹܡܸܙܡܵܢ ܕܣܲܙܓܲܪܬܵ‌ܐ.
  esk-NT: Uvvaami itnautigigiga, Agaayyutim iḷauraaliutipkaġai nunam iñui iŋmiñun
    Christ-kun, patchisiqutinġiqł̣ugich navguutiŋisigun. Aasriiñ quliaqtuaġitqugaatigut
    iñuich qiñuiññaksriññipḷugich Christ-kun.
  msb-msb: An gusto sabihon sana an mga tagakinab-an ginapabalik san Dios sa iya sadiri
    paagi kan Cristo kag ginapatawad niya sinda sa inda mga kasal-an. Niyan ginpaniwala
    naman sa amon an mensahe san pakigsiruan.
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³: Ca¹jmo¹ Jmi² jniang³ hi² ca¹mi¹rø¹² Cristo jǿg³ mi³neng¹²
    quiah¹²dsa quianh¹³ dsa² jmøi¹guǿi¹. Ca¹jmo¹dsa ha¹chi² ma¹ta¹canh¹³ dsa² jmøi¹guǿi¹
    dsag³ mi³re²dsa. Jøng² ma²ca¹cuúh¹dsa jnieh³ ta³ hi² tsø³ja¹³ jnieh³ jǿg³ jøng²
    hi² ma²chi² ju²hén² dsǿg³ dsa² jmøi¹guǿi¹.'
  dso-dso: ତେବେ ଆମେ ଏ ବିସଇ ଜାନାଇଦେଲୁନି, ଜେ କିରିସ୍‌ଟର୍‌ ଲାଗି ପର୍‌ମେସର୍‌ ସବୁ ମୁନୁସ୍‌
    ଜାତିକେ ତାର୍‌ ନିଜର୍‌ ମଇତର୍‌ କରିପାର୍‌ସି । ଆରି ସେ ତାକର୍‌ ସବୁ ପାପ୍‌ କେମା କରିଦେଇସି
    । ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ମିସା ତାର୍‌ ମଇତର୍‌ କରାଇବା କାମ୍‌ ଆମ୍‌କେ ସର୍‌ପି ଦେଲାଆଚେ ।
  meu-meu: 'Herevana binai: Dirava be Keriso lalonai, tanobada taudia ia ida e haheroheda
    maino, eda kara dika asine lalo tao. Herohemaino herevana binai ai e henimai.'
  yva-NT: 'Po reansatutir indamu reamo Apa ayao saumane ravov no taiso: Amisye po
    Kristus atutir de mine so rai indamu Po vatane maugav wakare Amisye ai. Weye Kristus
    kakaijo vatane mai indamu awa ayao kakaije mamo Amisye po rator akato nora yara
    soamo anuga nsaumano mai.'
  dgc-dgc: I gustu ko a kagin, éy nibilang dén na Diyos i tolay a kadimoy na, dahil
    to gimet ni Cristo. Ewan na dén tandaan i meadu a kasalanan de. Sakay nipagkatiwala
    na diyakén i éya, a monda ipahayag ko.
  zpm-NT: 'Znu goṉ naca: Laa Dios nodeed diidz niina guiaaṉwen miech lo me, guṉquizhd
    me zho teḻ pe nactaa xtoḻ zho, totsaque gliladz zho cho nac Jesús. Miṉ rii nagoṉ
    bzo me no nonee no lo miech.'
  hix-NT: Àsok tawro hana. Kryestu wayhàthàr hoye ro, tànàhnàn me harha toto komo
    yeryaha, Khoryenkomo. Anhà komo rma yeryaha, tànàhnàn me harha. Atxke manatxhe
    hampànà kahra harha naha, àwyanye. Àro wyaro ekarymanye ro me ryeryeye, toto komo
    wya.
  sim-sim: Nir mashi os ni sawenda karem. Avui Wasilaka Kraisin or mbashirik miandok
    or hari nombo orok ma nir or nga wutarik ni nandari oso osmu mendek nara. Uhu
    os kavakava orin ni undarin ormu yoko ermbera. Uhu nirin or mbashindak mashi orhin
    nimu sawenduwa. Unak waplelena orhi mendek si nanak ma ol or nga wutarik nanda
    ondo jip li likmbahan.
  npi-ULB: अर्थात् तिनीहरूका पापका लेखा नलिएर परमेश्‍वरले ख्रीष्‍टद्वारा संसारलाई
    आफूसित मिलापमा ल्याउँदै हुनुहुन्छ । उहाँले मिलापको सन्देशको जिम्मा हामीलाई सुम्पनुहुँदै
    छ ।
  cgc-cgc: 'Iling ti patudlo nay ki danen: Paagi ki Cristo, Dyos an magpatawad ki
    danen ta iran na mga sala na yon man batunon din danen an na iya gid na mga ittaw.
    Pasugid nay man ki danen na kami i mga pasaligan din ta katengdanan ta pagtudlo
    ta iling tan parti ta iya na pagbaton ta mga ittaw.'
  tim-tim: Den pat aregât keiŋe hin. Anutuŋe hin nâŋgâep, “Luâk âmbâle nâ olop biwi
    konok akbaen.” dâm dosayeŋe puliwiapgât Nanŋe huŋgun aŋdo gembo dosanenŋe yâkgâlân
    kato moep. Aregât Kristo dumnenŋân kilepgât den pat luâk âmbâle makyeŋgiŋet dâm
    maknengiep.
  yor-yor: Èyí ni pé, Ọlọ́run wà nínú Kristi, ó ń bá aráyé làjà sọ́dọ̀ ara rẹ̀, kò
    sí ka ìrékọjá wọn sí wọn lọ́rùn; ó sì ti fi ọ̀rọ̀ ìlàjà lé wa lọ́wọ́.
  wos-wos: Déka hundi angi dé. God dé Kraisré wa, dé gaye ané héfambu rekwa du takwaka
    hiyandét, di God wali natafa mawuli héraata déka du takwa rendate. Wandéka Krais
    hiyae hurundan haraki saraki sémbut yakwanyindénka, God deka haraki saraki sémbutka
    sarékéhafi yata dé naniré wa, nani dika wun hundi wambete. Wun hundi dé God wali
    natafa mawuli hératendaka yambu dé wakwe.
  emp-NTPO: Wãrãda Critod̶eba Ãcõrẽba naʌ̃ ẽjũãnebemarãra idji ume bia b̶ʌsia. Dadjia
    cadjirua oped̶ad̶ara jũma quĩrãdoasia. Idjab̶a maʌ̃ bed̶ea idji ume bia b̶aid̶ebemada
    daia diasia jaradiad̶amãrẽã.
  eng-F35: namely that in Christ God was reconciling the world to Himself, not imputing
    their trespasses to them, including committing to us the message of this reconciliation.
  ind-ind: Yang kami beritakan adalah bahwa Allah, lewat kematian Kristus, sudah membuka
    jalan bagi setiap orang di dunia ini untuk berdamai dengan Allah. Bagi kita yang
    sudah bersatu dengan Kristus, Allah tidak lagi memperhitungkan dosa-dosa kita.
    Itulah berita perdamaian yang Allah percayakan kepada kami!
  pes-OPCB: پیام ما این است که خدا در مسیح بود و مردم را به آشتی با خود فرا می‌خواند
    تا گناهانشان را ببخشاید و آثار آن را پاک نماید.
  mpt-mpt: Gode funanea Nete nakaia unanga ite nanoba ni bobol temo makob anomo gene
    kesoa e ni weng omyia ni nakaia unangai oye bianoba Gode nibo gobe bianea Yesus
    Klaiste dabanea daakenea atdimo kaanea nib hengmino omtlabenebio kesoa e nib hengmino
    bobolo imino mo funamabebabe. E inanebio kesoa ibte ete naniba ib bobol temo makob
    aine ge oyebuobe.
  ssx-ssx: Nikana꞉ma꞉ waloloma꞉ ekita꞉ Koda꞉ma꞉ta꞉ wanda꞉hali paeyaota꞉ Ketiso pa꞉ta꞉
    yama꞉ ipika꞉ yankeke au laala꞉ ekina꞉ aloma꞉me. Koda꞉ma꞉ta꞉ iki pi yokaalu puluekema꞉
    ika꞉ hoke hau na yata꞉pea꞉me. Kutupa ipikana꞉ma꞉ta꞉ mo wanda꞉hali ipika꞉ yankekemanu
    au lao hala꞉ pita꞉ niki pa꞉ta꞉ la kia꞉me.
  mkl-mkl: Ntɔ ntɔ, nɑ sɑɑbui Kirisii Ilɑɑɔ̃ í jɔ̀ inɛ ŋɑ ɑ̀ dɔ̃ do nŋu. Í kpɑ idei
    kurɑrɑ nŋɑ kù wɑɑ dooɑɛ mɑ́, nɔ í jilɛ nwɑ icɛ kɑ sisiɑ inɛ ŋɑ bɛi ɑɑ ce ɑ dɔ̃
    do nŋu.
  gaq-gaq: ତେସା ନେନେ ବ୍ନାଲିର୍ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଇସ୍‌ପର୍ କିସ୍‌ଟନେ ବାନ୍ ସାପା ରେମୁଆଁ ଜାତିକେ
    ମେଁନେ ଏତେ ସାନ୍ତି ତିଆର୍‌ ଡିଙ୍ଗ୍‌ନ୍‌ସା ନିଅମ୍ ଡିଙ୍ଗ୍‌ବକେ । ମେଁନେ ବିରଦ୍‌ରେ ମେଁଇଂନେ
    ବୁଲ୍‌ ସାପାକେ ମେଁ ବାରି ମେଁନେ ଇସାବ୍‌ରେ ଆବକେ ଣ୍ତୁ । ବାରି ଏନ୍‌ ସାନ୍ତି ତିଆର୍‌ ବ୍ନାଲିର୍
    ବାସଙ୍ଗ୍‌ନେ ଦାଇତ୍‌ ନେନେ ଆଡ଼ାତ୍ରା ଅଦିକାର୍ ଲେଃକେ ।
  gof-RNT: Xoossay Kiristtoosa baggara asa ubbaa baara sigethees. Entta nagaraa taybibeenna;
    qassi asaa baara sigethiya qaala nuus immis.
  unx-unx: ଏନାତେ ଆବୁଆଃ କାନାଜି ହବାଅଃତାନା, ପାର୍‌ମେଶ୍ୱାର୍‌, ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ଅତେଦିଶୁମ୍‌ରେନ୍‌
    ସବେନ୍‌ ହଡ଼କକେ ଆୟାଃଲଃ ମେସାରୁହାଡ଼୍‌ ନାଗେନ୍ତେ ହରା ବାଇୟାକାଦାଏ । ଆୟାଃ ବିରୁଧ୍‌ରେୟାଃ
    ସବେନ୍‌ ପାପ୍‌କ ଇନିଃ ଆୟାଃ ଗିନ୍‌ତିରେ କାଏ ଦହକାଦା । ଆଡଃ ଏନ୍‌ ମେସାରୁହାଡ଼୍‌ ରେୟାଃ ସୁକୁକାଜି
    ଉଦୁବ୍‌ ନାଗେନ୍ତେ ଆବୁକେ ବାହାରମ୍‌ ଏମାକାଦ୍‌ବୁଆଏ ।
  gah-gah: 'Ámina gakó láa loko neve: Ómasi eza Kilistotoka minake mikasiuka vegená
    lezagi ale geha zeletamó. Lá oake lihimate ahulolimiake goha gatoaká nene gatosá
    amive. Itó ale geha ze limiaká gakó nene holutegú hize oteletamóma neve.'
  lcm-lcm: Asukang ke ta God katapo ago si Karisto ani ka tak a kuli rina asi kana
    me angtunganan pok ve nia, na parik kalapa taot kari lau rikek ani ka amiming
    iria. Na kata apaus imem ta mamaiten si akuskus ta mengen i angtogon pok ke ve
    nia.
  aer-aer: 'Anwerne alakenhe angkeme: Ngkarte kwenhe ahentye-aneme anwerne ingkirreke
    ikwerenge ipeltye-irremele anetyeke. Re yerneke Christ anwerneke ilwetyeke, Ngkarte-arle
    atnerte ulthelhemele Re-anteme anwernenhe arriletyakenhe anetyeke. Ngkartele lyete
    anteme itelaretyakenhele anteme nhenge iwenhe apeke akurne renhe areye anwerne
    mpwaretyarteke. Re kwenhe anwernenhe ayeye nhenge antheke tyerrtye ingkirrekeke
    ilerlte-apetyeke itne ikwerenge awethe ipeltye-irretyenhenge.'
  qvc-NT: Chayshina Jisukristu wañuptinmi, Taytan Dyusqa uchanchiqmanda pirdunawaqninchiq,
    yanapawarqanchiq, paywan alliyananchiqllapa. Chaymandaqam mingawarqanchiq, yumbay
    runata warmita Dyus rurashqanda yach'achinanchiq, paykunapis kriyishpa, Tayta
    Dyuswan alliyananllapa.
  tgl-ULB: Ang ibig sabihin, dahil kay Cristo, ipinagkakasundo ng Diyos ang mundo
    sa kaniya, at hindi binilang ang kanilang mga pagkakasala laban sa kanila. Ipinagkakatiwala
    niya sa atin ang mensahe ng pakikipagkasundo.
  cbs-NT: Na jabias Diosun shinani en matu ana yuiai ea ninkakanwen. Cristowen yudabun
    chakabu ana shinantimawani Cristobe Dios dayakin yuda dasibibu jatu jaibuwakatsis
    ikin jabun Cristo unantan ikunwain jau unanuma jiwekubainxanunbun na chanima jancha
    nun jatu yusinkubainun nuku yununiki.
  xtm-NTPP: Te ja maa Cristo ma, te kuu jin ndumani ñayii ñuu ñayivi a ji'in Su'si
    ma, te masu ndake'en kuenda‑ka ya ja u'vi ni ka yo sa'a i nuu ñatuu jin kuni‑ka
    i ya ma. Te ni xndoo ya nuu nda'a sa ja jin ndakaxtnu'u sa sukan kuu jin ndumani
    ñayii ma ji'in Su'si ma.
  nnq-nnq: Gongo nga nhwalo gwito, Nnoongo ate kachikachania bandu boa na mwene kupete
    kiu cha Kilisto, pangajali malemwa gabe bandu benia. Jwenio atupi twe liengo lya
    kachikachania bandu na mwene.
  bao-NT: Ate nii, Cristo jʉori Ʉmʉreco Pacʉ, cʉ̃ majuropeera, ati yepa macãrã cʉ̃ja
    ca ñañarije wapare, “To biro bii,” ĩiricaro maniro cʉ̃ mena añuro cʉ̃ja ca nii
    earo cʉ̃ ca tiirique. Jãa peera, tee añuro nii earique quetire jãare wede majio
    dotiwi.
  san-ORI: ଯତଃ ଈଶ୍ୱରଃ ଖ୍ରୀଷ୍ଟମ୍ ଅଧିଷ୍ଠାଯ ଜଗତୋ ଜନାନାମ୍ ଆଗାଂସି ତେଷାମ୍ ଋଣମିୱ ନ ଗଣଯନ୍
    ସ୍ୱେନ ସାର୍ଦ୍ଧଂ ତାନ୍ ସଂହିତୱାନ୍ ସନ୍ଧିୱାର୍ତ୍ତାମ୍ ଅସ୍ମାସୁ ସମର୍ପିତୱାଂଶ୍ଚ|
  huv-NT: Teat Dios tajneaj majaw nipilan cos Teat Cristo tiün mangüy asoet nipilan,
    pares nej nganüy lango leaam omeaats wüx asoetiiüts. Nej tasaj xicon namban nasajan
    meáwan nipilan nganüy lajneaj majaw nejiw wüx apmayambüw nej.
  otn-NT: Nu̱na̱ Oja̱, bá̱ ɛ̱xra̱ Cristo para ngue da̱ japyø ja̱'i̱ ngue di̱ n'amigoui
    Oja̱. Hi̱mbi bɛ̱ntho Oja̱ ngue ja yø ts'oqui yø ja̱'i̱. Ya bi 'dacjʉ ra̱ 'bɛfi
    ngue ga̱ ximhmʉ ra̱ hoga̱ 'da'yo hya̱ yø ja̱'i̱.
  nop-nop: Kwanai mede niniŋguk u indiŋ. Bepaŋ adi Kilisto-doktiŋa metam hogohogok
    indi yomnik tumolokutnimguk. Unduŋ tiŋa Bepaŋ dut welekubugoŋ hatidok yofolok
    tuguk hatak.
  obo-NT: Iyon kohulugan tadda, no id pod-uli to Monama kos koroniyan to mgo minuvu
    riyot kandin ukit to kopotayan ni Disas Krays diyon to krus. Worad sikandan sukuti
    to Monama taddot mgo saa ran. Woy dos kodposo-ob to ponudtulon moka-atag to kodpod-uli
    to koroniyan to minuvu riyot Monama, id sanna rin idda konami.
  cak-ENT: Ri Dios richin que xbün ri samaj richin que ri vinük junan ta quivüch riq'uin,
    ja ri Cristo ri xucusaj y c'o riq'uin ri Cristo richin que xbün ri samaj ri'.
    Y cheke roj xuchilabej c'a que nkak'alajrisaj ri tzij ri ntiquer nbün que junan
    ta quivüch ri vinük riq'uin ri Dios. Ri Dios nrajo' que ri vinük man jun tüj quimac
    nk'alajin chuvüch rija'.
  lif-NT: ᤂᤧᤴ ᤑᤠ᤹ᤀᤡᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶ ᤂᤢᤏᤧ᤹ᤀᤥ ᤋᤠᤖᤢᤛᤡ᤹॥ ᤔᤏᤠᤜᤠ᤹
    ᤂᤢᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤸᤗᤧᤴ ᤀᤠᤵᤋᤡᤰ ᤔᤧᤃᤢ᤺ᤳᤋᤢᤴᤇᤡᤴᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ ᤂᤢᤏᤧ᤹ᤀᤥ ᤋᤠ᤺ᤵᤔᤠᤛᤡ ᤛᤢᤏᤠᤀᤡᤱ
    ᤀᤠᤒᤡᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi jíín Cristo de nī nsāhá Yāā Dios jā nchivī ñayīví ndīvi ji nūū tūhun
    jā mānī yā jíín ji. De nduú nácunehen yā cuāchi jā ní nsāhá nchivī. De nī ntetíñú
    yā ndá nī jā nácani nī tūhun yáhá nāsa ndīvi ji nūū tūhun jā mānī yā jíín ji.
  san-TIB: ཡཏཿ ཨཱིཤྭརཿ ཁྲཱིཥྚམ྄ ཨདྷིཥྛཱཡ ཛགཏོ ཛནཱནཱམ྄ ཨཱགཱཾསི ཏེཥཱམ྄ ཨྲྀཎམིཝ ན གཎཡན྄
    སྭེན སཱརྡྡྷཾ ཏཱན྄ སཾཧིཏཝཱན྄ སནྡྷིཝཱརྟྟཱམ྄ ཨསྨཱསུ སམརྤིཏཝཱཾཤྩ།
  qve-NT: 'Kay nisqaywanqa khaynatan nishaykichis: Señorninchis Jesucristo cruzpi
    wañusqanwanmi, Diosqa runakunata paywan allinpanachiran. Chayta ruwaspanmi Diosqa
    runakunataqa qawaran mana huchayoqpas kashankuman hinataña. Chaymi Diosqa noqanchismanpas
    encargawaranchis, Jesucristomanta runakunaman willamunanchispaq, (saynapi huchankumanta
    wanakuspa), Dioswan allinpanankupaq.'
  pao-NT: Soo Te Naa numu tuma'emukwana soomu'wu, meeoo ne netammana, “Mu sakwa mu
    numu ewetuoo tuukwe.”
  cbu-NT: Apanll waantari ztaru tputsee tatsuyamaam zandarangu, Isusoo zanganirangiya.
    Isussha iyamand yutaritshishirini tsiparangu, tumashirineetsini ichinguru tuwaparangiya.
    Anumun Apanllsha iyaa kis chinakiya. Sheeru, anoo tsiyatsis nuwash wayarangiya.
    Shiysha tputsee nuwaa kuki kamaningcha, tárangiya nuwaatsi.
  usa-usa: waayúkama Áánûqtukaq yauwéqma yiwíqmena íyábá Áánûqtuma Îtu Káríqtoni arunóbáq
    máitana maa-márábí kukáiye. náayuwabi yemá maamin-áímmá ítáa-yuma Áánûqtuma yeráwáqtí
    kúmiqtabama íma agayániye. ánibo mi-kátáámá keqtááyábá “kanaaráq tínoe” téna Áánûqtuma
    kamuqá ítátimikaiqtaae.
  soy-soy: Kirisi kɛ Uléécɑɑ uú nɛ ritiki uú nɛ uricuruu nɛ pisoi kɛcɔpɛ nsímɛ́
    nyɔ́ɔnsɛ, úu pimɛwɑi kópɛ kpísi ukɛ́ nɛ pikɛi wɑ. U rɔ́ forii rɛ tɔkɛ́ pinyɔ́ɔnsɛ
    pɛ̃ nsímɛ́ riyóó.
  hui-hui: Ani ngidago iname bi lamulene ogodagua, Ngode Datagaliwabehanda Kerisoha
    howa wali agali bibahende mo ibunaga damene hene, lalu lameramali. Wali agalime
    ko birimaru Ngode Datagaliwabehanda mitangi bu wiaabo nahaga. Ibugua ina ogodagua
    mo ibu damene haya lalu lamuluma̱ya inahondo lamulene ngiyagoni.
  amf-amf: Ogono Barjo Kiristoosbar maatayse peendar dohon eenam yimbesana kinka qaashisite
    ki dahade; kesa seesonamaar paydehe. Keamaar yimbesana kinka kinin qaashinsonam
    dhettsisen upsinam wona ki imade.
  quc-NNT: Kel kub'ij chi rumal ri Cristo ri Dios tajin kerutzirisaj konojel ri winaq
    ruk' ri Are' rech man kukoj tä chi pa kuenta ri ki mak. Xuya k'u pa qa q'ab' uj
    ru tzijoxik ru Loq' Pixab' chke ri winaq rech keutzir ruk' ri Dios.
  dob-dob: Onaꞌaiꞌaila, Yaubada ꞌatuwa Keliso solanaya ꞌimiyami ga me baleꞌu ꞌiꞌauꞌeweda
    tauna ꞌenaya sabi egosigosiyana limana, ta ꞌida loegesiyao ꞌinuwataudi be geyaꞌabo
    ꞌieꞌieꞌisadi, ꞌenega egosigosiyana limana tetelina ꞌiꞌebwaꞌeda, be tasimasimana
    tomota ꞌediya.
  wrs-wrs: Kava osm ov, Sesoava undva vrena, besalva vena petharam vavawonam, eva
    hevindam. Manara, Kristusindava Sesoava kek vethinnamoa pethanindna indkoklamba,
    owai. Wo himba honi moamba kamba ovrahunna, ishunilm, yeoa ungundmsnamoa Sesoamongomoa
    wuleihu, besal undnam alm.
  mca-mca: Aka'an ikji', ha' Cristo in ta'ƚets, pa' Intata qa yaqsiijkii in hats ƚe'sitsi'ƚ
    wetju'ƚ ha'ne week sehe' epji', qa nite' neqjunu'etskii pe' ƚewuƚ'ets ene' jukhew
    qa efuts. Aka'an hik aka' ka' jiyithayinenij qu' jintefel in hats je'ƚe'sitsi'ƚ
    wetju'ƚ.
  tzo-TZC: Yuꞌun ti jech mu to ox lecuc ta xijyilotic ti Diose, ilecub xa yoꞌnton
    cuꞌuntic cꞌalal laj yacꞌbe sbain jmultic ti Cristoe. Maꞌuc laj yacꞌ ta venta ti
    jmultique. Jech o xal un, ti Diose laj yacꞌbun cabtelcutic ta yalbel yaꞌiic ti
    cristianoetique ti lec xa xijyilotic ti Diose.
  mya-mya: ငါ​တို့​ဟော​ပြော​သော​တ​ရား​မှာ​ဘု​ရား​သ​ခင် သည်​ခ​ရစ်​တော်​အား​ဖြင့်​လူ​သား​အ​ပေါင်း​တို့
    အား မိ​မိ​၏​မိတ်​ဆွေ​များ​ဖြစ်​စေ​တော်​မူ​ခြင်း ဆိုင်​ရာ​တ​ရား​ဖြစ်​၏။ ကိုယ်​တော်​သည်​လူ​သား
    တို့​၏​အ​ပြစ်​ဒု​စ​ရိုက်​များ​ကို​မှတ်​ထား​တော် မ​မူ။ လူ​သား​တို့​အား​မိ​မိ​၏​မိတ်​ဆွေ​များ
    ဖြစ်​စေ​တော်​မူ​ခြင်း​တည်း​ဟူ​သော​တ​ရား ကို​ငါ​တို့​အား​ပေး​အပ်​တော်​မူ​ပေ​သည်။
  gng-NT: Imɔ̀n, Kristo bo Uwien cère' uŋɛndun ya nib nin wɔn taan' buñɔbu. Wa ji
    tuuke binib ya biil. U de' tɛ lituonl ki ye tí tɔke binitɔb biʼmɔ ń taan wɔ
    buñɔbu nɛ.
  cbi-NTPO: Ura patiñuya, Diosya Cristo' mityaren tusha chumu chachillanu yaba ura'
    juunuu demandirenu tireve, naamika chachilla ujcha lamu deeñu bain, tsaatalaya
    keeminchanguive, tsejtu lalanaa chachillanu entsaa kuinda mijakares nenu uudenguive.
  ikk-NT: Ya wụ nị Osolobuẹ rị imẹ Kraịstị, e dọnzi ẹgbata ya lẹ ndị ụwa; ara gizi
    njọ wẹ sọn wẹ. O wegụọ nwan ozi ya wụ idọnzi-ẹgbata che ẹnyi ẹka zisọnmẹ.
  leu-leu: 'A lagasai simaam a malaan: A Piran taxa fadaarum a mu rabuna xapiak xe
    sina xa se Krais, nane pife lamon fati a mu vilaana saat siri. E nane turoxoian
    lisan a lagasai ina darumaana rabuna xe sitaara.'
  maz-NT: Mizhocjimi o ndäjä e Cristo o ẽ ndũ por nutscöji rí nteji. Nguec'ua sö dya
    Mizhocjimi ra perdonaozgöji dya c'o, ra nugüji na jo. O dyacö ne bëpji rá xipji
    yo nte, c'ü ra sö ra chëzhiji dya a jmi Mizhocjimi.
  bod-N: དེ་ནི་དཀོན་མཆོག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་འཇིག་རྟེན་གྱི་མི་རྣམས་ཁོང་ཉིད་དང་འདུམ་པར་མཛད༌ཅིང༌།
    ཁོ་རྣམས་ཀྱི་ཉེས་སྐྱོན་ཁོ་རྣམས་ལ་མི་འགེལ༌བར། འདུམ་པར་མཛད་པའི་བཀའ་ཡང་བདག་ཅག་ལ་བཅོལ་བ་ཡིན།
  tca-NT: Yerü Tupana rü Cristugagu duü̃xü̃gümaã nügü narüngüxmüxẽẽ. Rü tama duü̃xü̃güarü
    pecadugu naxĩnüãcüma nanaxü ga yema. Rü ñu̱xma rü toxü̃ namu na ngẽmachigaxü̃
    duü̃xü̃gümaã tixuxü̃.
  zpl-NT: Nu ye nú uriꞌi Jesucristo nucuaꞌ uriꞌi nú nzu nzeꞌca arquiꞌ Diose lubee
    bene nu lá duꞌ cuendanu stula beella nu Diose ucañi liaꞌahua para nú dixiuleꞌahua
    lubee bene nú xneca cuaꞌa nzeꞌca bee bene cuna liꞌinu.
  mbc-NT: 'Anna nekaremekî itekare wanî see warantî: Paapaya unkupî''pîkon imakui''pî
    era''ma pepîn, tîwanmîra iku''sa'' tîuya ye''nen. Maasa pra Cristo nîkupî''pî
    wenai ikupî''pî Paapaya tamî''nawîrî tîwanîyakon pe e''nîto''pe. Mîrîrî ekareme''to''pe
    annaya, Paapaya itîrî''pî î'' kai''ma ikupî tîuya pemonkonyamî'' yarakkîrî, tîwanîyakon
    pe to'' kupîiya.'
  ndg-ndg: Nga nyoo ni baya, katika Kristo, Nnongo atiupatanisha ulimwengu kwake mwene,
    bila balangana makosa gabe dhidi yabe. Atiwekeza kwitu ujumbe wa upatanisho.
  wsk-wsk: Kaem munan umu te, Kristus te, ali imi lilim la ko kariimet nunga memek
    buring tuam ale nongorak numi gomang suan awuwoso. Ale nu kariimet nongorak numi
    gomang suan awura ko den nunga manornak se ikimonko ura nangaram.
  toj-NT: Pero ja' yuj ja Cristo, jayuj ay xa cristiano ja ba mundo iti, laman xa
    aye soc ja Diosi. Jayuj cuando huax c'uantic ja yeni, xch'aya ni sc'ujol spetzanil
    ja jmultic jas ec' ta. Jaxa quenticoni, ti yaa ba jc'abticon ba oj calticon yab
    ja cristiano que oj ajyuque laman soc ja Diosi.
  tbc-tbc: Ŋai igo ŋabol, Kristus lo Anut iŋ tamolpein a tan titin fidian lo dumado
    dan, iŋsan turan muroun idirai san niŋen o urat igane ya. Agod saen ago igane
    yan, iŋsad aupasek fidian gigin na idiri dugo an niŋen ilon ta isou na ya. Agod
    iŋ bilaluŋ e id ka Anut turan muroun tilasa san en maŋ ipanama ya, ago dop maŋ
    awama lo an mabol ilasa wa.
  sna-sna: ndiko kuti Mwari akanga achiyananisa nyika kwaari muna Kristu, asingaverengeri
    vanhu zvivi zvavo. Uye akatipa shoko rokuyananisa.
  smk-NT: Say rabay kon irgwen ket, si Dios mangibwat sa ginwa' na yupa' sa patiti
    na ni Cristo sa kudos, kai nayna singiren nin Dios a tutawo sa kasalanan ra, no
    kai mampag'inen nan uamigo na a tutawo. Ket nipya na komi a pangingipatanda' nin
    sayti.
  grc-TCGNT: ὡς ὅτι Θεὸς ἦν ἐν Χριστῷ κόσμον καταλλάσσων ἑαυτῷ, μὴ λογιζόμενος αὐτοῖς
    τὰ παραπτώματα αὐτῶν, καὶ θέμενος ἐν ἡμῖν τὸν λόγον τῆς καταλλαγῆς.
  gof-WFTW: Xoossay Kiristtoosa baggara asa ubbaa baara sigethees. Entta nagaraa taybibeenna;
    qassi asaa baara sigethiya qaala nuus immis.
  spa-BLM: es decir, que Dios estaba en Cristo reconciliando consigo al mundo, sin
    tomar en cuenta sus delitos, y nos encomendó la palabra de la reconciliación.
  kyz-NT: 'A''eramũ jane ''jau ''gã nupe: “Kristu ''ga amanũ ''ypeywar are janetywera
    mepyawamũ. A''eramũ Janeruwarete ''ga Kristu ''ga jane erowiaramũ janetywera moia
    jane wi, jane mogyau ojee iporomutat ma''eramũ”, ''jau ki jane ''gã nupe. Janeruwarete
    ''ga ''ã jane mono kwe pe Kristu ''ga mome''wau ''gã nupe. “Pe''je pejewau kwe
    pe Kristu ''ga mome''wau ''gã nupe. Kristu ''ga amanũ janetywera mepyawamũ rakue,
    pe''je ki ''gã nupe. Kristu ''ga rerowiaramũ je pẽ mogyi tejemiayuwamũ, e''i Janeruwarete
    ''ga pẽ nupe, ''jau ki pẽẽ ''gã nupe”, ''jau ''ga oree ikue.'
  dao-dao: Pamhnam naw Khritaw üng khyang avan a püia jah pawh lü, ami katnak he jah
    mhlät lü, ihawkba khyang he a püia a jah pawh ni tia ngthu keimi üng a jah pet.
  cya-cya: Ndiose sca cha' ti 'in ñi lo'o Cristo xa nguinu tsu'hue cha' 'in na lo'o
    ñi, a ndlo qui'ya ñi 'in nten, lo' yato'o mxnu ñi tñan re 'in hua si'yana chcui'
    hua lo'o nten ña'an ntsu'hui cha' quinu tsu'hue cha' 'in ne' lo'o ñi.
  nii-nii: Sinim ek ei yi mił, Gos eim Krais kin ende mołum. Mołpu kin, sinim Gos
    kin opu orung enmin wumb ei, eim erang Gos kin, dambiltpin pupun kin, noman ende
    sek mołmun. Pe nga Gos eim sinim nge oł kis enjpin oł ei, eim noman nga to piinerim
    mon. Nga Gos eim sinim kin kongun endi ngang kin, sinim eim opu orung wumb sipi
    orung seng kin, eim kin erang, sinim noman ende sipin mołmun ei nge, ek ka ni
    tor kindmin.
  ign-NT: '@see-verse:2CO.005.018'
  dik-NT: Kë yeku lɛ̈k kɔc, ee lɔn looi Nhialic kɔc ëbën bïk dɔ̈ɔ̈r kek ye rin Raan
    cï lɔc ku dɔc. Nhialic akëc awuɔ̈ɔ̈c yekë ke looi kuɛ̈ɛ̈c nhïïm, ku acï ɣo gäm
    luɔi ye lueel tɛ̈ bï ɣok kɔc ya dɔ̈ɔ̈r thïn.
  cac-cac: A jun tic syalelc'ochi to a Dios ayoch yed' Cristo, ayic ix uleq'ui, yic
    tz'och eb' anima masanil junc'olal yed'oc. Maxtzac ac'jioch co mul d'a quib'an̈
    yuj Dios. A ac'jinaccan jun ab'ix tic d'a yol co c'ab', yic tzec' caleli chajtil
    tz'aj yoch eb' anima junc'olal yed'oc.
  tzj-E: Cara' c'a rbanic, ja' Dios xjun quebnon ruq'uin Cristo, xjun quebnon ruq'uin
    chwech cruz rmal c'ara' tak nokchumtaja ruq'uin ja ok wnak y rmal c'ara' chka'
    tak ncu'ya kil kamac, y camic chkakul ajoj rey-on wa' che nkaya' rbixic nak rbanic
    tak ncatchumtaja ruq'uin.
  san-BUR: ယတး ဤၑွရး ခြီၐ္ဋမ် အဓိၐ္ဌာယ ဇဂတော ဇနာနာမ် အာဂါံသိ တေၐာမ် ၒဏမိဝ န ဂဏယန်
    သွေန သာရ္ဒ္ဓံ တာန် သံဟိတဝါန် သန္ဓိဝါရ္တ္တာမ် အသ္မာသု သမရ္ပိတဝါံၑ္စ၊
  yaa-NT: Epa Niospa Cristoõxõ keyokõi yorafo afe rafemapai anã noikaspanõfoma. Cristomãi
    noko nãxonikẽ Epa Niospa a nõ afara chakafamisnoa anã shinãima. Nã Epa Niospa
    noko yoia keskafakĩ nãnorikõi nõ mato yoimis.
  cab-NT: Le naríñagubei, láu loúnwen Crístu lídan wafúlasun, arúfudati Búngiu ában
    ǘma woun lun gayára lan lagídarúniwa wadúnrun luágu wafígoun ligíbugiñe, gayára
    lámuga gamádagua wamá lúma. Oúnaja lumútiwa lun waríñaguni le joun sun gürígia.
  clu-clu: Maman dia amun ginabarita, nga ginapabalik run ang Dios kanana ang mga
    tao paagi kay Cristo. Ara na run ginadumdum andang mga sala. Kag kami maman anang
    ginsarigan nga ipalapnag ang barita nga dia.
  swh-ULB: Hiyo ni kusema, katika Kristo, Mungu anaupatanisha ulimwengu kwake mwenyewe,
    sio kuhesabu makosa yao dhidi yao. Anawekeza kwetu ujumbe wa upatanisho.
  tpt-NT: Ni Dios ixꞌalinta la ixjatsukunti yu Cristo, va najun oxamaktaun katatsukul
    kun yucha xalapanakni ni aniy lakamunukpaꞌ. Jantucha jalakmakaniy kuenta ixtalaqalhinkꞌan.
    Vachu kintaxtaqnitan ni aniy lhitapatsa, va ixlaqputeꞌeka ni ox chivinti para
    lay oxamaktaun katatsukul kun yucha ni lapanakni.
  aai-aai: It ata tenaya tur. Keriso’omaim God sabuw botabirih etei hina i ana ofonah
    himatar. Sabuw hai kakafih inatbuhuruwen naatu notawiyen naatu kob abarayah hitit
    sabuw hai tur hi’owen tibibinan mi’itube God bairi bai’of isan.
  sny-sny: Owane Sitewi lo wiyawi apou a'i ne. Le lu taune omo omo werese sahe Krais
    se le ma'e ta'uwe henetaiyei ne totesiya. Lu taune le ma'e henetaiyei su, le lai
    yo seni luwaru werese a'i lowe lo au sasari pamoweyei. Owane Sitewi lai peri lo
    eite nomo ma'e auwe. Serai nomo peri lo ape lu taune werese ma'e au te'e fiyariyei.
    Sosu lu taune werese Owane Sitewi lo kopurame pefine a'i henerairowa. [Ro 3:23-25]
  myy-myy: 'Ado bajiro bajia: Jesucristo ĩ goda ĩsirena sʉoriti mani ye waja oca quenoñi
    Dios. Ĩ ñarã mani ñaroca yiñi ĩ. Mani ñeñaro yirise ãcabojacõri, “Ñe seti mana
    ñama ĩna ĩja”, yiyijʉ Dios. “Oca quenoñi Dios”, yʉ yitoni yʉre cũñi ĩ.'
  trc-NT: Dan me se maꞌa̱n Diose̱ caꞌnéé man Jesucristó rihaan chumii̱ nihánj, ne̱
    cheꞌé se vaa quiꞌyaj Jesucristó roꞌ, cheꞌé dan caꞌve̱e cunu̱u rcuaꞌa̱a̱n yuvii̱
    ga̱ Diose̱, quiꞌya̱j Diose̱, ne̱ tiri̱ꞌ Diose̱ cuentá cacunꞌ vaa rihaan nij yuvii̱
    a. Ne̱ Jesucristó me síí rqué nana̱ nihánj man núj cata̱j xnaꞌanj núj nana̱ nihánj
    rihaan yuvii̱, quiꞌyaj uún Diose̱ ei.
  cut-NT: Dendiohs ne, dechuh ye Dihvo vo Jesucristo, ne che cuande yahn ihyan min
    ndedevahn ye ihyan iyehnse, nchahco ye nunde yahn ye. Ndaconan rá̱hn che te ye
    ntiyon nuhn che ca̱h nuhn, cadino ihyan che ndo ya̱n ye, nchahco ye nunde yahn
    ye.
  bel-bel: таму што Бог у Хрысьце прымірыў з Сабою сьвет, ня ставячы людзям у віну
    злачынстваў іхніх, і даў нам слова прымірэньня.
  zlm-KSZI: Dalam al-Masih, Allah telah mendamaikan isi dunia ini dengan diri-Nya
    dan tidak lagi memperhitungkan kesalahan-kesalahan mereka. Berita pendamaian itu
    telah diamanahkannya kepada kami.
  gdr-gdr: Ɨ isɨpkita ɨja emb jɨ da God kea Kerisom pɨlɨnd yɨbnonj, nokɨm da ɨdenat
    Ton Tilenggyam gowukoi rɨga kɨma rɨgarɨga tainy. Sɨ Ton maka rɨgaina negɨr mɨle
    agenkinonj mɨra omnam, ajɨ eomnenainonj Keriso map, ɨ daka ket mera pɨlɨnd onggɨtyam
    rɨgarɨga omnena yɨtkak yoramitonj ɨt re da rɨga iyenam Ti pɨlwa Ton kɨma rɨgarɨga
    awowɨm.
  vmy-NT: Kui xi tsunire nga Naꞌenchana nda jako ngani xuta xi tjin ngasunꞌndio. Kitsjare
    kjuaxiu tu ngatꞌare Cristo nga bi kuenda kitsaꞌen je xi tjinre xuta. ꞌBa kitsja
    xani̱ nga sikjaꞌaxtiuyee̱ ion xi tseꞌe kjuaxiu.
  cmn-FEB: 通过基督，上帝让这个世界不再与他为敌，而是成为朋友，不再追究他们的罪过，并且告诉了我们化敌为友的道理。
  gmv-RNT: Hessika Xoossi Kirstoosa baggara hanko alame asa wursikka banara maqayinthides
    guussa. Isti qohozakka qoodibenna. Nuuska nu asa Godara maqayinthana qaala immides.
  ncl-NT: Inon quinequi quijtúa pampa Dios cataya ca Cristo huan Cristo yoje quipiaya
    Dios ilahueliltilisli pa quijcuanis inon hual quinchihuilic yehuanten pin lalticpan
    pa yelosquiaya ilacocolinijmes Dios. Huan quinhueliltic pa mochihuasi ilacames.
    Yajmo quinmotexpahuilijtica pampa catanijme laijlaculi. Huan mochinlanilic in
    lanahuatilisli hual unca quinami axan quinequi quinmita moxtin quinami ilacames.
  sua-sua: Va E Nut ka re mruo to endo ta vle te, E Nut nam kaeha kngae kam vaeng
    o mia tgus ruk mo mmie kam kta monho kar En orom Endo Thim Orom Ka Msasaen. Ii,
    E Nut nam kaeha tok, he nma lol o mia ngaro kerkeknen patgiang ngaiting he lo
    kta kser a ken mang ngar kat e. Va a ngaeha to kam seneker a re to endo mang E
    Nut ko tvaeng o mia tgus kam kta monho kar En he kta mokpom kar En tok, ther mur
    el ko maktiegom mor ruk o aposel.
  are-are: era Kristarlarlanga etnakalela turta kala rilhererrakala. Era etnanha itja
    wotha ilparnamanga. Era turtantama nurnanha turnaka relha ingkarrakanha ilitjika,
    era kala etnakalela rilhererrakala.
  gai-gai: Na aina kamma anna gaind. Raraŋ Aetaniac, ma Karaisna inik ŋgaoca, an meikramtaɨrmo
    muruŋcamiŋa moi mina puŋnaŋgepta tɨpna kirar tɨkcarica mina manap iro kabea mona.
    Na ma mina morena tɨpemb ŋgorikta makukartake, ma mba lamŋitndai. Na ma aimo an
    kam wiwitina aiŋ neaŋrinan, te, ma an puŋnaŋgepta meikramtaɨrmo, moi mina manap
    iro kabea mona.
  qvm-NT: '@see-verse:2CO.005.018'
  chz-NTPS: Taꜙlaꜙ kihꜗ Cristo, moꜙsoꜙ jmeeꜙ Dio kwa̱a̱t˜ kihꜗ dsoˊkyeˉ jnänˋ hehꜗ
    läꜙja̱ˉ je̱e̱yhꜙ juuˈ jnänˋ kya̱a̱yhˊ. Hiꜙ gaꜙtooyhˉ gooˉ jnäähˈ kwaˊ jnäähꜗ juuˈ
    haˉ läꜙ jeeˊ je̱e̱hꜙ dsaˉ juuˈ kihꜗ kya̱a̱hˊ Dio.
  kmu-kmu: Nelamino “Veala nagaiꞋene alitama amaipa falu hisia kea mage hutama hamapaiho.”
    huno mage humaine “KalaisiꞋa tamakaifene huno fali-mainea yafe Anumaya KotiꞋa
    kefo yatimo anonaꞋa otamisia agesa haviteno ma mopafi veaꞋmogami amaipa alino
    falu humateno agaiꞋene nagopi maiho.” huno hulatene.
  ood-NT: Id o d haꞌichu ni‑ahga mat g Jiosh ab chum i ha nawojt g hemajkam k gam
    hu hab i juh g ha‑chuꞌijig heg hekaj mat g Christ haschu hab juh ha wehhejed.
  lbm-lbm: यानेकि परमेश्वर न मसीह म होय क अपनो संग जगत को मेल-मिलाप कर लियो, अऊर उन्को
    अपराधो को दोष उन पर नहीं लगायो, अऊर ओन मेल-मिलाप को वचन हम्ख सौंप दियो हय।
  ncj-NT: Inon quihtosnequi in Dios ilohuac tehuan Cristo huan ihcuac omicohuac Yehhuatzin,
    in Dios omosetilihticatcahque in tlalticpac tlacamen tehuan, niyan motlaxiliya
    inca intlahtlacol. Huan otechcahuililoc ic matiquimpanoltilican in tlahtoli de
    inin mosetilistli.
  yuj-yuj: 'Yino sénámp kar te ará: Kwaro waeman Kraisomp tére fek ponankor aropan
    tére nánko, yopor i konap sɨrarea méntér nouroup napono. Aenámpara, mao te am
    aropaoinap kwatae nɨnɨk ponankor warko nɨnɨk mo, pwar námpon. Tá mao aposel yinan,
    am yopor nap pwarará man nouroupi yakápnap kar farákápenkria tére sáp námpon.'
  kto-kto: 'Muana o ties pang la igamaro: Morowa la ubiong ana Karisito, ga man makosarong
    mirier teip ga amiolai tavuk maiang karorap ga namurit dalap ma ga irie. Tale
    gat agatong me mirier tavukup ganam mila kiram la makosarmeng. Pa ualo uro ubi
    paun meba baispang urio bais ula muru meba makosarang ga betmeng namurit dalap
    ma ga mirie.'
  gmv-NT: ሄሲካ ፆሲ ኪርስቶሳ ባጋራ ሃንኮ ኣላሜ ኣሳ ዉርሲካ ባናራ ማቃዪንꬂዴስ ጉሳ። ኢስቲ ቆሆዛካ ቆዲቤና። ኑስካ ኑ ኣሳ
    ጎዳራ ማቃዪንꬃና ቃላ ኢሚዴስ።
  por-BLT: Pois Deus estava unido a Cristo, fazendo com que o mundo deixasse de tratá-lo
    como um inimigo e passasse a vê-lo como um amigo. Deus não está levando em consideração
    os pecados das pessoas. E ele está nos dando essa mensagem para transformar os
    seus inimigos em seus amigos.
  stp-NT: 'Piam jaꞌpni jaꞌk, jax na pim jaꞌk jix maatɨt kaayaꞌ: Gu Dios pɨx dɨɨlh
    puiꞌ jaꞌk tu duu na guch Xoiꞌkam bhaankam puiꞌ jaꞌk tu duñiaꞌ nam jix bhaiꞌ biꞌyaꞌ
    bɨɨx gu jaꞌtkam buiñor dɨɨlh gu Dios, cham jax bua sia kum jax jix uꞌuaꞌtulhdhix.
    Dhiꞌ jɨꞌ pu chuꞌm jich chia aach gu Dios nach naiꞌ tu aꞌgaꞌ.'
  ame-NT: Ñam̃a att̃o Yomporpaʼ muenatan Puechemer Cristo allempopaʼ ñachña alloʼna
    sets yamoʼtstataya allohueney acheñeneshay Pomporesho. Allochñapaʼ oʼhuañchaʼ
    alloʼna ochñat̃eneshaʼ enteney Yompor. Att̃oña yapaʼ apuerrey llesens ellonet̃
    att̃och yach eñotatyeseʼ paʼnamen acheñeneshaʼ allochñapaʼ ñetpaʼc̈hoʼña att̃och
    eʼñe amoʼtsterranet Yompor.
  mgh-2016: Phi neera ihu, Nlhuku aheewananiha attu onkhaye o velhaponi ni uyo wo
    iphiro yo nookhwa a Kuristo wo uhaalhakelha uwonya wa attu. Yoyo mwanene honivaha
    nttenga wo weewananiha attu vamoka ni uyo.
  kvn-NT: Wedin choglejundo, Pab Tummad Cristobal aga ai-nuedga tule-iti-napkin-pukmalad-imanoni.
    Tenal Pab Tummad tulemal-iskued pal kwen obir-chul. Tenal Pab Tummad anmalga kaka
    ebesbal tule-pimaladga choggal, ede ilgwen tule-iskued ige.
  gvf-gvf: Ka iru dibinga iwe. God te gariba ibal para guman inin inin dungwa milungwa,
    God te ibalin kobe bole guman kane ire u taran nama dire, yalini Wan nusi ime
    erungure eri pera mina gulemue. Ibalin kobe kal digan ere taalime erungwa pirin
