  zar-NT: 'Libán runtuʼ rnna caní: “Dios guzóalenëʼ Cristo, en benëʼ ga gaca uluʼhuöáca
    bönachi yödzölió ni tuz len Lëʼ, en bitiʼ röjnenëʼ dul-laʼ gulaʼbagaʼ.” Budödëʼ
