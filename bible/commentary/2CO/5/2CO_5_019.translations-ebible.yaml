  bco-bco: To nililo꞉ wida꞉lab a꞉no꞉ we. Gode eyo꞉ Ya꞉su elo꞉ nanog dimido꞉ a꞉na a꞉la꞉ta꞉ga꞉yo꞉
    henfelo꞉ kaluka꞉isaleyo꞉ e o꞉lia꞉ ege doma꞉ki ta꞉fela꞉lab. Eyo꞉ henfelo꞉ kaluka꞉isaleya꞉lo꞉
    mogago꞉ dimida꞉len a꞉no꞉ mo꞉asula꞉len. A꞉la꞉ta꞉ga꞉ Gode eyo꞉ kaluka꞉isale o꞉lia꞉lo꞉
