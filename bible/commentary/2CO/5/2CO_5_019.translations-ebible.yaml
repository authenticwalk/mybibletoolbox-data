    maisaya yafe apaipa alino yuna hepatesea ke hapapaiyo.” huno hulate'ne.
  gnn-gnn: 'Ga dhäruktja ŋayi wekaŋala ŋanapurruŋgala ḻakaranharawunydja dhuwala gam'':
    Ŋuliyi Christkalaŋukurrunydja Gunhu''yu Godthu biḏiwiḏitjkuŋalana bukmak yätjtja
    malanha bäpurru''wu ga bäpurru''wu, bukmakku yana. Yakana ŋayi yukurra biyapulnydja
    dhuḏikurru ŋäthili nhäma ŋilimurruŋgu yätj dhä-ḏir''yunarawunydja, yana ŋayi biḏiwiḏitjkuŋalana
    ŋuriŋiyina gulaŋdhu Djesuwalana ŋilimurruŋgu yätjtja liŋguna, märr yurru ŋilimurru
    bukmak nhämunha'' nhinanydja bitjan gurruṯu''mirrina walala nhanŋu, galkina yana.'
  yal-yal: Bayo, Ala a yɛtɛɛn nun dunuɲa muxune tagini tɔnma a Muxu Sugandixin nan
    xɔn, a mi fa e sɔnna yatɛma. A mɔn bata na tagi tɔn fɛrɛn xibarun taxu nxu ra.
  cnt-NT: Co₂'nió'₄ le₃jua'₅₄, të₂le₃ quian'₅₄ Cristo bá₄ jme₁'ag₅ Diú₄ caun₂ jág₁
    quiain'₅₄ dsa₂ mɨ₂güɨ́g₃. Të₂le₃ quian'₅₄ Cristo bá₄, jɨ́n₂ Diú₄ dsa₂ co₂'nió'₄
    a₂tsá₃ ma₃'e₂ dso₄ rë₂cán'₄ dsa₂. Jaun₂ të₂le₃ quian'₅₄ Cristo bá₄ ma₂dsia₃ gu₂
    jnia'₅₄ në́₃ a₂qui₁'ë́₄ jnia'₅₄ dsa₂ jág₁ dse₃ la₂, ia₁jaun₂ le₃ŋi₅ a₂tsá₃ ma₃mɨ'₅₄
    cha₂ quian'₅₄ Diú₄.
  tif-tif: Kemin, numi unang tunum imi weng kukaayila-yaabup kaa, God ali Kraist ami
    diim kawu bomdala, tawaal diim kalaami unang tunum iyo talalu-yimula tiltam iso,
    aket maakup kelum o, kala-lomdala, kiili ban wakamin-kup kebip o, kalalaya, kuno
    maas keyinsa disa; nikil nuta ulelnala, almi waasi imi weng kukaayin-bulupla,
    tiltam God aso, aket maakup kemin, ami ok kaata-kup okok ken-umbup.
  nlx-nlx: बोगवान मसी माय एन ता हिऱ्यो दुनियान मेल मिलाप किर लिदो, एने तान गुनान दोस
    ता पोर नाह लागाड्यो, एने तो मेल मीलापान वचन आमुह हुप दियेल हे।
  apw-NT: Díínko áłdishṉii, Bik’ehgo’ihi’ṉań Christ biláhyú nṉee ni’gosdzáń biká’
    daagolííníí bik’íí ánáyiidlaa, doo binchǫ’íí bá yił ołtag dago; ła’íí nṉee bik’íí
    ánáyidle’íí baa nagohiilṉi’go nohwaa godin’ą́ą́.
  gum-gum: 'Tru wambe iig køn: Tiusbe nøbatøwei Cristogurri pirau maya misaameraba
    kailø kua, tab kørrømisramigwan marøb pasraig, nømui chi kaig mariilan ulø payrrab
    isua ashmøtø. Tru øyeeg nøba tab kørrømisram wamwane namun waminchai trana pønsraig
    køn.'
  not-NT: Pinetse yamai. Igáqueri Quirisito iraganinataigaái eiro, iroro irágacaninataguëcái
    Tosorintsi. Quero iquengairo aisati ora acantagueti te ongomeite. Yamai igátaigacái
    ongomantaigueri omagaro basini matsiguenga cara icogasanti Tosorintsi irágacaninataigabaqueri
    irirojegui. Panibati inguemisantasantiri, imëmari.
  plu-plu: Usuh akki gitkis hiyeg ku igwa Uhokri keh hiyeg amedgenepwi inin darihwak
    gikak gipitimpi Cristo. Amun ini ig hiyapwiy giwtrik ke wotbe wixwiy yumahbe utaraksanwiybe.
    Ayteke nikwe ig wasapanaw ubiygikwiy giminkis nawenépwi hiyeg akiw adahan igkis
    darihwak gikak hawwata akiw.
  iou-iou: Unita manbiŋam ŋode yäŋahäŋpäŋ yäwet täkamäŋ; Anututä Jesu terak komen
    ämawebe inikät bänep kubägän itta piä täŋkuk. U momini peŋ yämiŋpäŋ momi unita
    wari nämo nadäk täyak. Täŋpäkaŋ Anutu-kät ämawebe bämopi-ken bänep kubägän pewä
    ahäk-ahäk täŋo manbiŋam u nintä yäŋahäkta ketnin terak peŋkuk.
  ntp-NT: Diuusi ʌgai dai ootoi Suusi Cristo sai soiñana oodami sai ʌma duucai gʌntʌtʌgitona
    sai poduucai Diuusi cʌʌgacʌrʌ nʌidiña. Dai poduucai Diuusi oigʌldi oodami soimaascamigadʌ
    ismaacʌdʌ vaavoitudai Suusi Cristo. Dai Diuusi gʌrtʌjai tʌsai aagidana oodami
    sai ʌgai sʌʌlicʌdʌ oigʌlda ʌlidi soimaascamigadʌ.
  rai-rai: Un Kaarisito, God i maraam ma ra taara u ra rakrakaan buaal. Pa in nuk
    paa balet ma anundiat mangamangaan aakaina kupi in naagagon diat uni. Bari ia
    a pirpir na wemaraam baa i taar taai taa miaat.
  haw-1868: Peneia, ke hoolaulea nei ke Akua i ko ke ao nei nona iho ma o Kristo la,
    aole no e hoopili ana i ko lakou hewa ia lakou; a ua waiho mai la hoi ia makou
    i ka olelo e hoolaulea aku ai.
  ffm-ffm: Sabi Laamɗo wonnoo e ley Almasiihu faa rewrintina yimɓe aduna fuu e mum
    e waasude jataade luutti mum'en. Kanko halfini min kabaaru rewrintingol ngol.
  arb-NAV: ذَلِكَ أَنَّ اللهَ كَانَ فِي الْمَسِيحِ مُصَالِحاً الْعَالَمَ مَعَ نَفْسِهِ،
    غَيْرَ حَاسِبٍ عَلَيْهِمْ خَطَايَاهُمْ، وَقَدْ وَضَعَ بَيْنَ أَيْدِينَا رِسَالَةَ
    هَذِهِ الْمُصَالَحَةِ.
  cop-CNT: ϫⲉ ⲫϯ ⲛⲁϥϧⲉⲛ Ⲡⲭ̅ⲥ̅ ⲉϥϩⲱⲧⲡ ⳿ⲙⲡⲓⲕⲟⲥⲙⲟⲥ ⳿ⲉⲣⲟϥ ⳿ⲛ⳿ϥⲱⲡ ⳿ⲉⲣⲱⲟⲩ ⲁⲛ ⳿ⲛⲛⲟⲩⲡⲁⲣⲁⲡⲧⲱⲙⲁ
    ⲟⲩⲟϩ ⲁϥⲭⲱ ⳿ⲙⲡⲓⲥⲁϫⲓ ⳿ⲛⲧⲉ ⲡⲓϩⲱⲧⲡ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧⲉⲛ..
  sri-sri: 'Iri kere ãsũ ãrã: “Marĩpʉ, Cristo boari merã ããrĩpererã i ʉ̃mʉ marãrẽ
    ĩgʉ̃ merã õãrõ ããrĩburire pídi ããrĩmí. Ĩgʉ̃sã ñerõ iridea wajare peremakʉ̃ iridi
    ããrĩmí”. Irasirigʉ ããrĩpererãrẽ ĩgʉ̃ merã õãrõ ããrĩmakʉ̃ gããmegʉ̃, gʉare iri kerere
    weredoregʉ pídi ããrĩmí.'
  nal-nal: 'Ma xa malasing kari: Lamaskana Kaarisito Nakmai xa vaamada varaxai wana
    aubina ila pira angkari. Naan kawit nat naxaam faulin amun matmalabuk taksaat
    sin naandi. Naan a dorang kari iwana vaamadaiang ina naa ra lis simaam.'
  kyq-kyq: 'Ɗeere, ute al‑Masi se, Raa naan̰ mala ɓo ɔkoga taasa ute jikilimge. Kaaɗ
    kɛn se *kusin̰ jikilimgen tɛɗo se, naan̰ tɔndo te mɛt eyo. Anum, naan̰ ɔlje se
    taa kꞋɓaa taaɗn jeege tu jꞋɔɔ: Raa se, je kɔkŋ taasa ute naase.'
  kwd-kwd: 'Nga alafuunga ameeru ''e ''ilo''oo: God ''e kwatea ta''a te''efou fana
    gila ta''a ni kwaimaanga aana tofuna la Jisas Kraes. Ma ngaia ''olafanataa na
    rianga aaga. Mai ngaia ka kwatea no''o taunga''inga fameeru fana ''ameru kwairii
    ''ania nga Kwairiinga Le''a na God ''e bulosia nga ta''a fana nga ta''a kwaimaanga
    aana.'
  ded-ded: Anutungo Kristoaru kecma bangectoa bangec yegoc uba mocgu anggecdeac faka
    meec. Nga ngicngac nenang yoara kpema kecminangoc yeng kopocsicnina waec. Wama
    ngicngac yegoc uba mocgu anggecdeac ubahereninau yoac imocnoc faiu dekperagiyemmeandimbe.
  ewe-ewe: Gbeƒã si ko ɖem míele fifia lae nye be Mawu to Kristo dzi le xexea me katã
    kpem va eɖokui gbɔe. Magaɖo ŋku amewo ƒe nu vɔ̃wo dzi azɔ o, ke boŋ atsɔ wo ake
    wo eye wòatutu wo ɖa keŋ. Nukunya siae wòde asi na mí be míagblɔ na amewo katã.
  nuy-nuy: Anaani wiijamana. God nu-lharrgang na-Christ, nguynju yadhu ngurru-guwaj-gaynjiyn
    na-God-guy aḏaba, Marri niga na-God yagi niwu-nguynmawi ngagurri-nyinyung anaalaaladi.
    Danu nga niga ngayawi-wuy anaani ngani-yayn na-God anubani ana-lhaawu, nguynju
    yungguyung ngamba-magana warra-mulung-arrgi-yung-guy aḏaba.
  cop-BHC: ϪⲈ ⲪⲚⲞⲨϮ ⲚⲀϤϦⲈⲚ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈϤϨⲰⲦⲠ ⲘⲠⲒⲔⲞⲤⲘⲞⲤ ⲈⲢⲞϤ ⲚϤⲰⲠ ⲈⲢⲰⲞⲨ ⲀⲚ ⲚⲚⲞⲨⲠⲀⲢⲀⲠⲦⲰⲘⲀ
    ⲞⲨⲞϨ ⲀϤⲬⲰ ⲘⲠⲒⲤⲀϪⲒ ⲚⲦⲈⲠⲒϨⲰⲦⲠ ⲚϦⲢⲎⲒ ⲚϦⲎⲦⲈⲚ.
  buk-buk: Ma ŋawaê ŋayham dau bocdec. Anötö kêkiŋ Kilisi sip nom meŋ, ma tu Kilisi-ŋga
    dec suc lau nom-ŋga si sac kwi, ma kêmasaŋ lêŋ bu sêmbu sêtêŋ iŋ sêndi. Ma iŋ
    kêŋ gweleŋ têŋ yac bu ahoc ŋawaê dau asê têŋ lau nom-ŋga.
  pri-NT: '@see-verse:2CO.005.018'
  zpq-NT: Ye'cho ḻegaque' Diosen' gwseḻe' Criston' cont note'teze beṉe' yesejnilaže'
    ḻe' yesenite' binḻo len Diosen', na' Diosen' bich gone' cuent c̱he da' xiṉj dan'
    ba gosone'. Can' cheyaḻa' ye'cho beṉe' cont yesenite' binḻo len Diosen'.
  por-TFT: Quer dizer, Ele nos (excl) mandou para lhes dizer que, quando Cristo morreu,
    Deus possibilitou que todos os habitantes [MTY] do mundo tivessem uma relação
    pacífica com Ele. Ele já não registra as coisas pecaminosas que nós crentes temos
    feito. A mensagem que Deus nos deu para comunicar às pessoas é de como podemos
    ter uma relação pacífica com Ele.
  gwi-NT: Vit'eegwijyąhchy'aa dzaa nankat dinjii nąįį dijyaa iłtsąįį ąįį Gwandak Nizįį
    kat geegarinkhii t'igwinyąą. Christ diineenjit niindhat geh'an Vit'eegwijyąhchy'aa
    diitr'agwaanduu daanchy'aa gweechyaa kwaa, ts'ą' nats'ąą dijyaa gooviłtsąįį ąįį
    gwagwandak diinantł'eiin'ąįį t'inchy'aa.
  gvn-gvn: Ngana yanyu kuku bamanda balkanka, “Godungku Jesus Christ yungan, bamanka
    wulanka, jananga buyun-buyun kidanka nyunguwundu mulabu. Yinyamundu Godungku bama
    nyungu jawun-bungan-bungal. Nyulu nganawunku buyun-buyunku milka-wulaykuda, kari
    milkanga kujil baja. Nyulu ngananda kuku dajinda, bamanda wubulbuku balkanka,
    Godundu jurrkijinka, jawunmanka nyungunji.”
  nhy-NT: Kijtosneki, Dios oyeka iwan Cristo okichijtoka ma kajsikan yolosewilistle
    in tlaltikpaktlakaj inawak Dios, iwan mach okinchiwilij kuenta intlajtlakol. Iwan
    yin yen tekitl katlej Dios otechmakak para ma tikinmatiltikan in tlakaj kenik
    welis kajsiskej yolosewilistle inawak Dios.
  asm-FB: সেই মিলনৰ কথা এই, ঈশ্বৰে খ্ৰীষ্টত জগত খনক মিলন কৰিলে, তেওঁলোকৰ পাপময় বাধাবোৰ
    গণনা নকৰিলে; আৰু সেই মিলনৰ বার্তা আমাক গতাই দিলে।
  okv-okv: Eto ke erena amita be amo God na Iesu Keriso ta pure amina enda embomeni
    tapa ta degi peka umbuto enana ta ari sasapura avoeto kitoho ari ehako mane hotembasuja,
    eto duru javotoho erevi nangona hande ara ikena.
  mxt-NT: Vatyi chihin cha chihi̱ ra Cristo cha catyi cuatyi yo, ñáyɨvɨ nɨcoó vaha
    ñu chihin Nyoo. Ta Nyoo sahá ra tuhun tyi ñahri ca cuatyi ñu. Ta chi nyuhu, catyí
    ra vatyi sacotó ndi tuhun ihya chi ñu.
  tzo-NT: Yu'un ti Diose yu'un ti laj stac talel ti Cristoe yu'un tsc'an ti Diose
    ti ac'o lecubuc scotol crixchanoetic. Yu'un mu sc'an chac'be castigo yu'un smulic.
    Hech yu'un ho'oni laj yac'bun cabtel yu'un ti jventaimbe xcholel ti sc'ope ti
    ja' chlecubic yu'une.
  ind-AGS: Karena Allah di dalam Kristus membawa dunia kembali dari permusuhan menjadi
    persahabatan dengan-Nya, tidak memperhitungkan dosa siapa pun terhadap mereka,
    dan memberi kita pesan ini untuk mengubah musuh-musuh-Nya menjadi sahabat-sahabat-Nya.
  omw-omw: 'Mwi quara okyara mwataamama vahiro: Kotiva mwatani variahua uaqia hi kyaiqara
    utuara kyaara hia mwihuaqaa qua vataraitiro, mwiva Karaisiva nraakye qorara qutu
    vura mwianra rieqaro nraakye qorara nivata kuaaqi taaqau vi variate ti varira.
    Mwi quara nraakye qora timwa nyiate tiro, Kotiva tirinramwu nronraqama kyero titaihata
    tire uro nraakye qora timwa nyi varunanra.'
  yrb-yrb: I sinana edono, Godima Yesu Kerisoro ibeda Danu ibo ueta emebai turite
    ema Danu torowabai mune odite emanu ba me ueta mune imutawa uteda maiture sani.
    Danu ununa ya i ibo tureta sina webene iba ya mune odi.
  maa-NT: I̱t'aà ts'e̱ Cristo kisìxá Nainá nga kisìkjoóndaà‑ne xi̱ta̱ i̱sò'nde. Mì
    ti̱ kiì kinda̱ kis'iìn‑ne jé‑la̱ jñà xi̱ta̱. Ko̱ kitsjaà‑naje̱n xá nga bèno̱jmí‑je̱n
    kós'ín ma nga chibàndaà‑ná ko̱ Nainá.
  mcq-mcq: ꞌEnakaivo Godiho Keriso oni vaji ea kaꞌene mweꞌi hijukihi puꞌúmo kúꞌo napura
    venana. Hu puni siseijija kúꞌo pavwihaniana. ꞌEne Hu Ira kaꞌene ea aherame roe
    kúꞌo Huni napuraꞌe rehunijaho múhana.
  sus-A: عَلَ بَرَ دُنِحَ رَفبِلٍن عَ مَ عَ شَ مِشِ سُفَندِشِ سَابُي رَ، عَ دِحّ عَدَ مَدِيٍ
    شَ يُنُبِيٍ مَ. عَ مَن بَرَ نَ مَسٍنيِ سٌ وٌن يِ رَ نَشَن عَ نِيَمَ مِشِيٍ شَ
    فبِلٍن عَ مَ.
  jpn-1965: すなわち、神は、キリストにあって、この世をご自分と和解させ、違反行為の責めを人々に負わせないで、和解のことばを私たちにゆだねられたのです。
  fra-SBL: c'est-à-dire que Dieu a réconcilié le monde avec lui-même en Christ, sans
    leur imputer leurs fautes, et qu'il nous a confié la parole de la réconciliation.
  yka-yka: Iye inin dinaˈak Tuhan inaka si kamihin, weˈ makajari ne meˈ aˈahin kēmon
    maghāp duk Tuhanin sabab kamatey Almasihin. Gaˈi ne siye legga Tuhanin duk gaˈi
    ne kimmatanne duseden.
  mle-mle: Ki maaj God nyanak kwiydil duw takwak wasapwiybakik. God di yaab kwulapwudid
    nyan dikidiy kapa nyanugw tibakikik. Aw God di diki di yaab kwulapwudid duw taakw
    dikidiy kapa nyanugw tidakikik. Aw di Jisas Kraisaar atawa kwurdid. Atawa kwurkuw,
    adiy duw taakw day dikidiy kapa duw taakw tikwanadiy, di dayadiy vaal miyawa yibwiy-kwadadiy.
    Aw ginyir di adiy valim wukin kariya maa.
  shp-NTPO: Onantiakin yoia, jonibaon ochabo moa shinanxonyamataananra, Diossen Cristo
    betanbi ikonkon jato jakonhakin imaa iki. Neskara joi jato onanmatira noa yoia
    iki.
  aom-aom: Jöho aviëhije. God-ro Keriso-are dë vövöbajoꞌo uhure jioromo mue ajamiromo
    ëhuro ae ahoꞌobëhe nosi sisë hesi iꞌuoho bogo uehorovahuoꞌi buore vaejavuade höjo.
    Buore vaejavuoromo buore vaejavuade jöho bojamuade höjo noro majëhibe jijihoröhego.
  geb-geb: Nza nzuai buni khare. Fhe Bakɨme, ana Krais phorga kav, mba gumgi ga mbuim,
    mbe panan ana kɨ thav, ana phorgap ndava bavira ki. Ana mbe muuŋgi tɨvi mbatɨgi,
    ana wom nta ndɨkndɨgɨrga fhu. Ana mba ŋaarar muuŋv won pana gumgi phorgɨ suanga
    buni, ana ntan nza suaŋgi. Nza mba bunin mbe suanga, mbe ana phorgɨp ndava bavira
    kɨrga.
  bsj-bsj: Mor Almasiya kwama fuwa ywel kale fiye chine neu, mani ki kiyeka bwiranke
    chiye dor chir. Dob binen tomange ywelka.
  cak-cak: Nu'ij tzij chi riq'uin rucamic ri Jesucristo chuvech cruz, ri Dios xujak
    bey chiquivech conojel richin nuc'ul chic quivech. Man nuya' ta chic pa cuenta
    ri quimac, y pa kak'a' roj ruyo'on-vi can chi nikaya' rutzijol ri ch'abel ri nu'ij
    achique ruchojmil chi ri Dios nuc'ul quivech.
  chf-NT: Lo que co cäle'ba es que Dios tomp'e ayan t'oc aj Cristo tuba u yäc'ben
    machcatac cuxujob pancab ajnic tomp'e u c'ajalinob t'oc uneba, y que mach u ni'
    c'ajti'i u tanäjob tuba u yäc'benob u toje'ob, y que une chich u yacon t'ocob
    tuba cä tz'aycun cache' u ch'e' ajnic tomp'e u c'ajalinob t'oc uneba tä cha'num
    machcatac cuxujob pancab.
  tlf-tlf: numi unang tinum imi weng kupka-em-nuubup uyo ki, God iyo Krais imi diim
    kal bom-nalata, kafin diim komi unang tinum iyo telela imola mitam iso aget maagup
    kelum o age-nalata kale, bilip iyo fengmin kup ke-bilip o age-nalata, bisat imkasaala
    kale, ninggil nuta ulaa imdulata, ilami waasi imi weng kupka-e-bilip mitam God
    so aget maagup kemin umi ogok boyo kem-nuubup ko.
  piu-2006: Yuwa, Katutjalu Yiitju Kurayitjanya watjara wantirriyaṉu yalatji kulira,
    “Yaṉangu yuwankarrangku Yiitju Kurayitjaku wangka kulira ngayuku kalyparringkula
    walytjarrinytjaku, paluru tjanampa kuya waṉingutjangka.” Yuwa, Katutjalu nganaṉanya
    watjaṉi yaṉangu kutjupa tjuṯa nganaṉa nintintjaku, tjana Yiitjuku walytjarringkula
    Katutjaku kalypalpi nyinanytjaku.
  poh-NT: Reꞌreꞌ ra̱j rikꞌorom chi reꞌ Dios ru̱cꞌ ricꞌacharic i Jesus china̱ acꞌal
    wili xiteh ribehil chi reꞌ take cꞌacharel naquicahnic woꞌ chic pan sukquil cꞌuxlis
    ru̱cꞌ. Jeꞌ reꞌ nok maꞌ cꞌahchiꞌ ta chic ricojom pa riman chiꞌnchel quimahc caꞌnam
    cho take cꞌacharel eh reꞌ chic i hoj xojripahba̱ꞌ chi nakakꞌorom i cꞌuhbal nkꞌoric
    chiri̱j riteheric ribehil i quiwihꞌic take cꞌacharel pan jenaj sukquil cꞌuxlis
    ru̱cꞌ i Dios.
  tue-tue: 'Tee queti biiro niiã: Cõãmacʉ̃ Cristo diariguemena atibʉ́reco macãrãrẽ
    cʉ̃ʉ̃mena ãñurõ niirecʉtiadarere cṹũrigʉ niiwĩ. Cʉ̃́ã ñañaré tiirére petirí tiirígʉ
    niiwĩ. Niipetirare cʉ̃ʉ̃mena ãñurõ niirecʉtiri boogʉ́, ʉ̃sãrẽ cʉ̃ʉ̃ye quetire
    wededutigʉ cṹũrigʉ niiwĩ.'
  bjp-bjp: Ma lo Karisito, God ka fatala fis turan fanu na piklinbat ma biil mang
    in nagogon ri kunan sinang laulau kiri. Ma ka unune ufu ta orek an fafatala fis
    usuf kemem.
  xon-xon: Maah len pu na le ye ke Kristo aah nan kpo na, nima le tii Uwumbɔr nsan
    ke u di dulnyaa ni aanib kpaan ubaa chee, ki di cha baatunwanbir pinn bi. U di
    tichandaan aaliin imina ŋa tiŋaal ni, ke ti tuk binib.
  tzo-ZNT: Yechꞌo ti itaque tal yuꞌun Riox liꞌ ta sba balamil ti Cristoe. Yuꞌun jaꞌ
    tscꞌan ti acꞌu lecubuc yoꞌon scotol li crixchanoetique. Yuꞌun mu scꞌan xacꞌbe
    castico yuꞌun smulic. Yechꞌo ti listac ta yalel aꞌyuc ti cꞌusi yaloje, jaꞌ ti
    xuꞌ chlecub o yoꞌonique.
  mpm-NT: Chi ni taji Yandios maa Cristo jiin jniñu ñaꞌnu un, nava na kuni yɨvɨ ñuyɨvɨ
    jaꞌa ja ni ndumani Yandios jiin i sɨkɨ jniñu ni saꞌa Cristo, ti tukaa ga kankuachi
    ya sɨkɨ i. Ti ni tatu ya ruꞌu jiin jniñu un ja na kaꞌan ri jnuꞌun ja jandaa ndixia
    kuu ja ni ndumani Yandios jiin yɨvɨ.
  ots-NT: Bbʉ mí du̱ car Jesucristo pʉ jar ponti, bi ncja ca xquí mbe̱n car Tzi Ta
    ji̱tzi. Guegue bi gu̱ti ca rá nttzo ca xquí dyøti yʉ cja̱hni hua jar jöy, pa ya
    jin di ttʉhtibi ʉr huɛnda. Bi ncjapʉ car Jesucristo gá johtibi ʉ́r mʉy car Tzi
    Ta ji̱tzi, cja̱ nuya dí mpöjmʉ‑ca̱. Cja̱ nugöjʉ, como ngu̱ xtá e̱me̱jʉ car Jesucristo,
    ca Ocja̱ i ddajquijʉ nʉm cargojʉ pa gu nzojmʉ yʉ pe dda cja̱hni, gu xijmʉ, nuya
    xí jogui pa da guatijʉ car Tzi Ta ji̱tzi.
  hoy-hoy: मतलब परमेश्वर मसीह अन द्वारा तान सांगुळ दुनिया अन मेल-मिलाप माळ कोंडुन,
    अदिक आंदुर्द अपराधगोळ्द दोष आंदुर मा हचीदिल, अदिक आव मेल-मिलाप इन वचन नामी सौप्सदुन.
  amo-amo: Nafo nanin nanya Kristi Kutelle din pitiru uye udu litim, na adin batizu
    utursu nalapi ba nin nizu nari pitiru na cara bite.
  pjt-pjt: Panya Godanya Jesula Christalanguṟu aṉangu uwankaraku kalyparingu paluṟu
    nganampa ngalkilpa ilunyangka munu paluṟu nganaṉanya pungkunytjaku wiyaringu.
    Munulanya paluṟu wituṉu tjukurpa nyanga wiṟu palunya aṉangu tjuṯangka para-wangkanytjaku
    tjana kuliṟa mulamularingkunyangka Godanya tjanampa kuḻu kalyparingkunytjaku.
  cwe-cwe: Ivo ni kulonga Mulungu kakala yolumbiliza kaidi wanhu wa isi yose na yeye
    mwenyewo kwa nzila ya Chilisito bila kupeta yehile yawo. Mulungu kaching'ha usenga
    wa kulumbilizigwa kaidi.
  daa-NT: Ka seener, iŋ Iisa Masi, Buŋ amrig gee okin̰co iŋ ŋaara ho ŋa bal asirin̰co
    ŋuu kappiye ɗo bi ka nigin̰co. Ho diŋ, ŋa leenti a ni ɓaa gaarin kaaw taat ɗo
    bi ka amrikar-an ɗo geemir.
  mlp-mlp: Gamuk na i kazaq bilaqauqta. God in on mataw in gileh ugayta na gigo daq
    meqmeqinta nagan ago a hi bilaqad in Krais eman bolim on mataw na gigo ban waqim
    in gibinib God inaq an anobun tuwastitay haqauq. Wastitayan God in daq nawa Yesus
    amta na agamukan i bilaqgo haqad i gibenab tiqamta haqauq.
  ape-C: Apakin baraen douk namudok. Iruhin nape narauri ihishmorim arpesh shatanamori
    shani anan shape atugun um enyudok Krais ananin mour atin. Anan douk madae nukri
    um urkum mur um eshesh shenekesh iri yoweishi inahos uwe, uwok. Aria douk nakop
    mour apak um mukripesh enyudok baraen um nyuhur ananish horim wata shatanam shuni
    anan shupe atugun.
  bgs-bgs: Ni gó tô gulit-ulitán dé na duwán kapókit na igimu ka Manama ukit ki Cristo
    ébô pasábbadán din tô mga manubù tun kandin asta pasinsiyaan din dán tô mga salà
    dan. Ni gó tô madigár gulitán na igbággé din áknami ébô talapán dé tun ta duma
    mga manubù.
  faa-faa: Someaka marerakano isiapo someraka, “Aporo hinamo suamo Kotiaki yunuraka
    risiane, Yasu Kereso kusua aeyaka mafarakano, tákeraka risikiasimo, Kereso Koti
    tetapō rakisiapo. Asiamo aporo hinamomo watikisane Kotimo efera hunia hemakapukusafapo.”
    Aíyaka aporo hinamomo Kotiaki tákeraka risikiasimo isiapo some karakanapo. Some
    kakasimo Kotimo isu murikimasapo.
  kik-kik: atĩrĩ, Ngai arĩ thĩinĩ wa Kristũ nĩwe wĩĩiguithanagĩria thĩ kũrĩ we mwene,
    ategũtarĩra andũ mehia mao. Nake nĩatwĩhokeire ndũmĩrĩri ĩyo ya ũiguithanio.
  cap-NT: Yooz pertunz puntuqui jalla tuz̈uc̈ha. Yoozqui Cristuz̈ cjen tjapa z̈oñinaca
    pertunasac̈ha, niiz̈tan ninacz̈tan zuma cjisjapa. Zoñinaca pertunz̈cu, ana ujchiz
    cjiskatc̈ha, ana casticta cjisjapa. Niz̈aza Yoozqui wejrnacaquiz cumpjiichic̈ha,
    Yooz pertunz puntu paljayajo.
  ksr-ksr: 'Anutuwo uumotooŋgo amboŋiwaa kania ii kokaeŋ: Kraistnoŋ kamaaŋ gomaŋa
    gomaŋa ananaa tawanana mero sokono Anutunoŋ aŋaliŋ nonono alauruta kolooniŋ. Kana
    uuguŋ laligoŋ kouniŋi, siŋgisoŋgo iikawaa qaagia mende weeŋgoŋ romoŋgoŋ iroŋa
    mende meleema nonono. Anutuwaa alauruta kolooniŋ moma laariŋ nonoma Kraistwaa
    tawawaajoŋ ama Anutuwo uumotooŋgo ambombaa Buŋa qaaya ii boronananoŋ ano.'
  eng-TNT: 'For god was in Christ and made agrement bitwene the worlde and hym sylfe
    and imputed not their synnes vnto them: and hath committed to vs the preachynge
    of the atonment.'
  sbs-sbs: I li kuti, mwa Keresite Ireeza ukwete u bozekeza ikanda kwali, nasa ba
    balili milandu yavo. U kwete utuha iñusa lya kubozisana inkulo.
  sue-sue: 'Ge sanisekare senua awa ego ewa: Anutu nu Kristora buara zebura ema nakai
    numore dai otao wenua awa. Ago inoise pasina nasokai donua awa. Nu otao-gamao
    waira ge sai amira bua awa wana nasokarera potinua awa.'
  fra-NCL: Car Dieu réconciliait le monde avec lui-même dans le Christ, n’imputant
    pas aux hommes leurs offenses, et mettant sur nos lèvres la parole de la réconciliation.
  snn-NT: Baguë Zin Jesucristobi maina raiguëna, Riusubi baguë naconi te'e zi'insi'quë
    baji'i. Ja'nca ba'iguëbi si'a bain gu'a juchare gare se'e ro'tama'iñe yëguë, mësacua
    je'o bayete gare jo'cani, Yë'ëna te'e zi'injën raijë'ën caguë choiji. Ja'nca choiguëbi
    yëquënate cuencueni, ja'an cocare quëani achocuare yëquënate reye'ru Cristo ba'iyete
    ro'tajën'huabi.
  atb-NT: Haû gi, Garai Gasang gi, byu pê é mara lé a matsíng byî é za, Hkrisduq dông
    mingkan lé Yhânggùng eq nguingón hkyô xoq yû bê nghut luî, Yhang gi, nguingón
    hkyô xoq yu é mungdang haû lé, ngamoq lé ap byî to bê nghû nau é nghut lhê.
  cek-AK: Sithaw loe Kri ah oh moe, long hoi angdaehhaih to sak, nihcae mah sak o
    ih zaehaih baktih toengah nihcae han zaehaih net ai; angdaehhaih tamthanglok to
    aicae hanah paek boeh.
  bkd-bkd: Pinaagi ki Cristo impalikù hu Dios sa maayad ha pagdapità din duun hu kaet-etawan
    daw linipatan din en sa mga salà dan. Iyan haini insalig din ha igtultul day inyu.
  ctu-76: Dios an ti Cristo che' ti yuts isʌbe i pusic'al quixtyañujob che' ti' q'uele
    ti tyoj. Dios ti yʌq'ueyon lojon tic wenta cha'an mi lojon c sube' jini t'an cha'an
    mi yuts an i pusic'al quixtyañu yic'ot Dios.
  lac-NT: U'yex bic tabar a ray t'ʌno'. A C'ujo' caj u tuchi'ta Cristo quir u quetquintic
    yor C'uj yejer mac soc pacran tsoy ij quiriquex ic bʌjex, rajen C'uj mʌ' ju tucrej
    wa yʌn ic si'pirex. Raji' tu ts'ajaj a tenob in beyajob ca' manquenob in wa'arob
    bic tabar u jawar u si'pir mac.
  xla-xla: '@see-verse:2CO.005.018'
  xav-NT: Cristuhu dâ'âzém na 'Re ĩhâimana u'âsi mono, da'ãma 're ĩsiwadi mono zé
    wasu'u na, wa wa te dama 're rowasu'u za'ra, dawasété na oto da'ãma 're ĩpo're
    pu'u mono õ zéb zarina hã. Ma tô oto wama pisutu za'ra, ãne na, wa te dama 're
    rowasu'u za'ra mono da.
  cuk-cuk: Bab-Dummad Cristoʼgi dule-we-napneggi-bukmalad-ebo igar nabosad. Dule-e-isguedgi
    Bab-Dummad bar binsadasulid. Degine, Bab-Dummad dulemarbo-igar-nabogedgi-sunmakega
    anmarga igar uksad.
  tbf-tbf: E Raban a nga tsana ine ngan e Karisito terengien va mi ni vedeng ta mang
    nga mon i kotubuon mi kulou simi kaber meie eie, ma a kap ba nga vodonomie kegi
    sar sinavei tsokor. Ma a nga terie i naparimagei ine mi tsientsang nia vavatei
    ngan man vinavatei mi ni vedeng.
  uig-CYR: демәк, Худа Мәсиһдә адәмләрниң итаәтсизликлирини уларниң әйиви билән һесаплашмай,
    аләмни Өзигә енақлаштурди; шуниңдәк бизгә енақлаштуруш хәвирини аманәт қилип тапшурди.
  ikw-NT: Chiokike hiteru nụ Karaịsi neeme ma ya nụ kpakara ele badnụ zịri n'udno.
    Chiokike zá nọogwnu mmehie be megidne be. O nyernu aị ẹrnu a mee ya nụ ele badnụ
    zịri n'udno.
  khs-khs: 'Sowa sekepilapita: niyewi selese, “Sena kesale sopoke Kotewalapulu kisi
    tepela: sita:newa, Yesu Keleso kulu emi fala:walopita:, mana sita:pesita:, Kote
    timiyakeye. Alake sena kesale olokeyatelawa Koteyewi wa:ke mamatanepesakeye.”
    Aluse sena kesaleyewi Kotewalapulu mana sita:pesita: niyewi se tiye kinakeye.
    Solo amowa se tiye mita: Koteyewi niwa ta:peyakeye.'
  dwr-ENT: ፆሳይ ኪሪስቶሳ ባጋና ኣሳ ኡባ ባሬናና ሲጌ፤ ኣሳ ናጋራካ ኣሳ ቦላ ፓይዴና፤ ቃሲ ኣሳ ባሬናና ሲጌያ ኪታካ ኑሲ
    ኢሜዳ።
  pma-pma: Anatin, asa koa Iesu Kristo mumoni mumon sise keke Ahi kilea vato en tomat
    vatal min meatin vasi keil. Ahi rovulitei mun tisaen keil one vaha kat usite one.
    Ka kosa, more longlongien usil sise ten tomat enek, Ahi sani min komai keke mevahitehiteni
    min meatin vasi keil.
  atd-NT: 'Soini ka ignangon noy: ligkat to pogkamatoy ni Hisu Kristu, nighimu ka
    Magboboot to dalan oyow ogkohimu no ogpoul-ulioy on kandin ka goinawa to mgo otow
    kai to tano. No kono din on ogdoromdomon ka mgo salo dan. No nigsaligan koy rin
    oyow ignangonnangon noy ka soini no dalan no imbogoy rin to oyow ogpokogpo-ul-ulioy
    kid on to goinawa ta kandin.'
  tel-2017: అంటే, దేవుడు వారి అతిక్రమాలను వారి మీద మోపక, క్రీస్తులో లోకాన్ని తనతో
    సమాధానపరచుకుంటూ, ఆ సమాధాన ఉపదేశాన్ని మాకు అప్పగించాడు.
  hat-BSA: Kòmsi ke Bondye te nan Kris ki t ap rekonsilye mond lan a Li menm, san
    konte ofans pa yo kont yo menm, e Li te livre bannou, pawòl a rekonsilyasyon an.
  top-NT: Xlá yaj lacasquín catajicuánilh cristianos porque ma̱tla̱ni̱ni̱t catalákmilh
    Cristo tí tali̱tanu̱putún ixcamán Dios, xlacata tla̱n naca̱ktzonksuaní ixtala̱kalhi̱ncán.
    Aquín quinca̱li̱ma̱paksi̱ni̱tán nacli̱chihui̱naná̱u la̱ tla̱n tama̱lacatzuhuí
    Dios hua̱k cristianos.
  msk-msk: Maynaan, yang Dios yang gabuut saan kay iyan yaan agkang Jesu Kristo, wakaw
    nang pagkamatay ni Jesus wa da udumduma nang Dios yang papagkontara kanaan nang
    manga otaw na yotoo kang Jesu Kristo kay yang kamatayun ni Jesu Kristo yang bayad
    sang kanilan sara. Wakaw pyasaylo ra silan. Yang batok na yang Dios yang gasogo
    kang Jesu Kristo antak managidayaw da yang manga otaw aw yang Dios, yaan na batok
    yang pyapakatigam kanami antak nami abay batokon.
  gyr-NT: 'Aipo oyapave aipo ehi: Tũpa ombou Guahɨr Cristo co ɨvɨ pɨpe ava recocuer
    moingatu ãgua ‘toyevɨ cheu’ oya; ipɨpe sui avei ahe ava angaipagüer omocañɨ yuvɨreco
    ichui. Ore evocoiyase ore cuai ahe ñehesa ava recocuer moingatusa resendar mombehu
    ãgua ava upe.'
  kmh-kmh: Biynimb gok yand yip jimñiy mindeniŋgiy aŋgiy, chinup aŋgayek mey, biynimb
    gok kuyip apun, “Gor Ñinuk Krays nup chinup nen aŋgiy, aŋgek apiy kumak ak mey;
    timey gipun ak niŋiy kirgiy, chinup biynimb miñmon keykey mindpun rek disap. Kun
    ak nup ker apem nimbip dek, nimb kunep nuk yip jimñiy mindeniŋgambim apun.”
  ukr-ONPU: Згідно з ним Бог був у Христі, примирив світ із Собою, не враховуючи людям
    їхніх проступків, і доручив нам нести Слово примирення.
  emi-emi: Inangariimami va God ghe atokala luei ta taumattu ngatoa tale kosa ateva
    oia me ta God tale uunguaane Karisto. God karika emene annaa kaluira ssavoto atoa.
    Me ghe tau mae sio etaimami isaa oia niuungu tani ppooaa inangari luei.
  zpv-NT: 'Nin saꞌloh deeꞌ naa squiiꞌ: pur xcweenta Jesucristu Dxiohs cagadiꞌhi guelnasaa
    laꞌh raꞌ bwiinn guidxyiyuh raꞌ cun laꞌh Ñiꞌh, laasii ayiru zenee cweenta Ñiꞌh
    xcweenta duhlda xteenn raꞌ bwiinn raꞌ nin riachii stoꞌ ñiꞌh xchiꞌdxyi Jesucristu;
    ya laꞌhnu bacaꞌbi Ñiꞌh tin galuuꞌyi nu xchiꞌdxyi Ñiꞌh nin naa guelnasaa riiꞌ.'
  gux-gux: U tienu den ye Kilisiti nni ki den teni ke ŋanduna guani mangi leni O.
    kaa coadi bi tuonbiadi; ki go den tieni ti ñoana nni O maama. ke tin yaa wangidi
    ya maama n ba teni bi niba n guani mangi leni U tienu .
  kos-kos: 'Pweng ma kut sulkakin uh pa inge: God El oru tuh mwet nukewa in mwet kawuk
    lal ke Christ. God El tia oakla ma koluk lalos, ac El akkalemye nu sesr ouiya
    se ma El oru tuh elos in mwet kawuk lal.'
  ibo-ibo: Ihe nke a pụtara bụ na Chineke sitere na Kraịst na-eme ka ya na ụwa dị
    na mma. Ọ dịghị agụkọrọ ụmụ mmadụ mmehie niile, kama o tinyela nʼaka anyị ozi
    banyere ụzọ o si eme ka ya na ụmụ mmadụ dịkwa na mma ọzọ.
  yml-yml: ꞌA vonavonaga side baniꞌodi ꞌa vo, Yaubada Keliso i voneni i mai fwayefwayeye
    yana wafa ꞌwainega yada sakona i tovoiedi begaidi i veianeda. Vematavuloga kebu
    i da veleda yada sakonanidi faifaidi i veveꞌiseꞌisedamo wata i nuatavunida. Vala,
    veiana faifaina Yaubada i tauyema ꞌa lalauꞌage tomotoga ꞌwaidie.
  ory-ory: ସେହି ସମ୍ମିଳନର ବାକ୍ୟ ଏହି, ଈଶ୍ବର ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ଜଗତକୁ ଆପଣା ସହିତ ସମ୍ମିଳିତ
    କରୁଥିଲେ; ସେ ଜଗତବାସୀଙ୍କର ଅପରାଧ ଗଣନା ନ କରି ସେହି ସମ୍ମିଳନର ବାକ୍ୟ ଆମ୍ଭମାନଙ୍କ ନିକଟରେ
    ସମର୍ପଣ କରିଅଛନ୍ତି।
  bzj-bzj: Dat meen dat Gaad mi-di werk chroo Krais fi bring bak di peepl dehn a di
    werl tu ihself; ahn ih noh hoal dehn sin gens dehn nohmoh. Ih lef wee fi tel peepl
    di mesij bowt how dehn ku get bak rait wid Gaad.
  chk-chk: Iei masouen ach afalafal, pwe Kot a nonom lon Kraist o achäsefäli chon
    fanüfan ngeni püsin i. Esap chüen chechemeni ar tipis, pwe a awisakich pwe sipwe
    afalafala ewe kapasen achächä.
  ssd-ssd: Sine piro ta kumba pasa kukliweg ta teŋenmba. Kuate nu Kristus mbolŋge
    sine taŋgo tuku mbar saukam tuku ndin wakeina sulumba nu sine ndoŋ tumana. Nu
    wam ta mbolŋge sine taŋgo ndoŋ tumate ta afu saniŋgam tuku piro ta sine wai mbolŋge
    pilna.
  acr-TNT: Waꞌ e queꞌelawi ruma rucamic ri Cristo, ri Dios cuya chique ri ticawex
    quecꞌojiꞌ chi utzil chomal chwach Rire ma cucuy ri quimac. Y xuya cꞌu chike riꞌoj
    rubiꞌxiquil chiquiwach ri ticawex wa tzij re ri utzil chomal.
  rop-rop: En mi oldei dalimbat olabat God wandi meigim ebribodi jidan fren blanga
    im thru Jisas Krais, en mi dalimbat olabat wen dei bilib langa Jisas Krais, God
    kaan bukumdan ol detlot nogudbala ting weya deibin dumbat. Tharran na det wed
    weya God bin gibit langa mi blanga dalimbat ebribodi.
  mee-mee: 'Ba pangamologa laeala ke role minakai roma: Nutu ke momo ngallo nge Karais
    ba ke umma ta tungatotokala ta i ronga ka iukiangana ka ragau re nga mogalo laekia
    e ngape. Ke sane kamopitpite bainga reke sosoali ra ri ke kuma ki. Ba i ke tunge
    pangamologa laeala e ta tungatotokalangana te mangng ta mangng pulingmalagange.'
  dif-dif: Worderu Goda Christungu nganana wonti, ja mitala nunkangu munta kulnukulnuni
    ngankana wonti, ngangau Nulia tanangu tanani madlentji wata ngokana wonti, ja
    ngaianingu kulnukulnuni ngankanaia jaura kurana wonti.
  gam-gam: Krais po kogo yei al ge God makimb una yene boll i taimane wori. Djingne
    djangne pai ge une napiya. Alla une no kogo awi, no po una boll kandja dje aumbonka,
    ga God boll kundayem namoye, i taimane worbonka moye.
  nou-nou: Nangoda binga re eire. God Iesu mi ro isira awasedo embo da wasiri bebegae
    kotembedo dodo edo iri ungo uso otatao era. Edo umo binga eiawa nangoda yei sedo
    edo embo nenei da yei sorase sisira.
  mqb-NT: Way a manay sa ja nà, Mbərom a ga mer su way tə alay a Almasihu sa zlah
    anan məlmal anahan tə ɗo ahay fok. Anga nan kutok, a baslan atan anan ines anà
    ɗo ahay sabay. A varan umo mer su way sa jan anà ɗo ahay, Mbərom kə̀ zlahak anan
    məlmal anahan tə tinen.
  ape-B: Apakin balan douk namudak. God nape nalawali chanatimaguk elpech chatanamali
    chanu anan chape atugun umu enyudak Krais ananin moul atin. Anan douk wata nuklimu
    ulkum mulomu echech cheneken uli yowenyi e, wak. Ali douk nakapu moul apak umu
    muklipech enyudak balan umu nyuhul ananich birua wata chutanamu chunu anan chupe
    atugun.
  grc-F35: ὡς ὅτι Θεὸς ἦν ἐν Χριστῷ κόσμον καταλλάσσων ἑαυτῷ, μὴ λογιζόμενος αὐτοῖς
    τὰ παραπτώματα αὐτῶν, καὶ θέμενος ἡμῖν τὸν λόγον τῆς καταλλαγῆς.
  cav-NT: Cristotu majuhua ecuanaja jucha cuana tsujetyaqui. Jadya tibudya tuque ecuanaja
    Yusura jucha cuana tillahua. Riyaque tuque ecuana quisarati cuejaya. “Jesús queja
    catyatihuaju micuana Yusura cabapetishaya, tuque iyuhueda cabamereti ishu”, jadya
    tuque ecuana ecana cuejaya, Yusura jadya ishu cuadishahua tibu.
  kgp-NT: 'Ha vé, Topẽ vỹ Cristo jẽnẽ, ti tỹ ẽg tỹ tỹ ti mré ke nỹtĩ han jé, ẽprã
    ke kar tỹ ti ki ge sór jé. Kỹ tóg ẽg tỹ ti vĩ mranh tỹ tũ'' he sór mũ gé sir,
    ẽg tỹ ti kaja kórég vég tũ nĩ jé. Kỹ tóg ẽg mỹ: ha vẽnh kar mỹ tó, isỹ ag to há
    nĩ sór mũ ti,” he ja nĩ gé.'
  bvd-bvd: God nia manata lukea abulo ta'aa laa kera wane ki ma ka oli mai fai kera
    uri kwaimani lae lau fainia 'i nunufana Kraes. Ma nia ka falea si raoa nai fuameli
    uri faatalongai lana si baea sulia God ne nia olitainia mai toae ki uri kwaimani
    lae lau fainia.
  ukr-1871: яко ж бо Бог був у Христї, примиряючи сьвіт із собою, не полїчуючи їм
    провин їх, і положив у нас слово примирення.
  apz-apz: Osoꞌno nakwo ole lutɨhwawoꞌnɨngkuhwono. Anɨtu Jisas Kɨlaisɨmo humaso sohwo
    kako kakoe mango sohwa kakoe aꞌamu ne imoꞌnɨfitnneꞌno honɨngkano imoꞌmentisofoho.
    Aꞌamu Anɨtuye aꞌamu ne imoꞌnyo sofe honɨngkano wonyo somneꞌno Anɨtu kako apaꞌno
    huno mɨkwesyafɨsyɨwoꞌnɨngki yohoho. Oseso Anɨtu kakoe mango sohwamo kakoe aꞌamu
    ne imoꞌnyoꞌne honɨngkano neso lɨjwamofoꞌne syohoso nejapmmentisofoho.
  yon-yon: Kuye deme kukei, Godbed nimakarub yi ambarakmi kuu kakman kondi dowad kimingkainban
    andekore, Keresu yaambed okad kiridan ben kunum kerundoon kumbed, kuye weng kuu
    kanyare dakmime ande nub dingki dem aom kowoon.
  poi-NT: Tanacjo̱dóŋa̱p jém pɨxiñt́am iga Cristo iwaganait́ Dios yɨ́p naxyucmɨ. Oy
    iwɨ̱tsagáy jém pɨxiñt́am it́áŋca iga odom más tsɨ́yyajiñ juuts enemigo con Dios.
    D́am más ichégáypa jém pɨxiñt́am it́áŋca. Taɨcht́am tachiit́a jém cargo iga tanaŋmadáypa
    jém pɨxiñt́am jém wɨbɨc aŋma̱t́i iga d́am más tsɨ́ypa juuts enemigo con Dios.
  wuv-wuv: ba mei Haidaa na fawanewaneaa watolana ma ei rama'aa feni ano uaa Christ
    ba lomi i narapa'aa ei hafelo'aa ei rama'a. Ma ina fifaninamii a'a hai'ou feni
    u'ugaa feni fawanewanea watolaa mei Haidaa ma ei rama'a.
  quf-NT: Chaqa, Tayta Dyusmi runakunata pullakunanpaq niran, Jesucristurayku uchanllapamatapis
    manana kwintacharchu. Chay kaykunapaq yaĉhachikunayllapapaqmi nuqakunatapis nimaranllapa.
  yuw-yuw: Duicho tong föhöc togocmaha Kopotorocho guroc amna yangam nimuna non yuot
    irot tungu idamon. Tongo Kopotoroc yu owi amnahon turongono doun bödeuya worochon
    urago maimic. Oro Kopotorocho ‘irot tungu sigocmahon fatmata ogepma wo sa guroc
    danong ongbödehun’ yongo youp nimogoc.
  hus-NT-1971: Cum a Dios in aba’ a Cristo quin calchiy an inicchic c’al in hualab
    ti al an cruz, jaxtam a Dios in ejtohual quin tsu’u an inicchic yab jolbith ani
    quin huichba’chic ti ja’ublab c’al jaja’. Ani xo’ u punuthits huahua’ c’al a Dios
    qui huat’banchi an inicchic axe’ xi cau ca huichba ti ja’ublab c’al a Dios.
  med-med: Got ei, Jisas kʉn moⱡnga kʉn, el puⱡa wamp mormin mbʉ etpa, Got kʉn numan
    tenda mundrum. Ei nga, tʉn ik nʉtmin. Wamp mbʉ nga uⱡ kit etmin mbʉ, Got ndi,
    pili napʉtʉm. Ei kʉn, Got ndi, el puⱡa wamp mbʉ, elim kʉn etpa, numan tenda mundrum
    uⱡ ei nga, tʉn ik nʉtmʉn.
  bch-bch: 'Naurata toa ne ipu ga bedane: Ngan Kristus ele naurata, Deo isaoa edap
    ta irangrang ngan gid panua lolod itarui mulian toman ngan ei. Ei imata nanan
    led idil papaeamao pade mao. Be ibada naurata pagai ngan palongonga gid panua
    ta tinasi edap toa ne ta lolod itarui toman ngan ei.'
  cco-NT: Jo̱ lɨ́ꞌˆ laco̱ꞌ cuǿøngˋ feˇeeꞌ e laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ, Fidiéeˇ
