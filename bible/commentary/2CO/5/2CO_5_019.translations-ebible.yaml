    ri ẹgbọ ali Ẹshinẹgba a riẹlẹ nga awa obọ.
  bjv-NT: Tadɔ e Luwə ə, kɨ rəbɨ lə Kɨrɨsɨ, ɨlə-n dɨje kɨ dunɨya̰ tɨ, nojɨ naa tɨ
