    wa upatanisu.
  tzo-TZE: Li Diose la stac tal li' ta banamil li Cristoe yu'un tsc'an ti ac'o lecubuc
    scotol cristianoetic ta sventae. Yu'un mu sc'an xac'be castigo yu'un smul li cristianoetique.
    Jech vu'un laj yac'bun cabtel yu'un ta jcholbe li sc'ope, ja' ti chijlecub yu'une.
  lex-lex: De hota la'a Yesus Kristus hihi'ini pede Uplerlawna Nhi'a rimormior it
    pa tor owa'ana E' pa tkalwieda-tpaitiota. Uplerlawna Nhi' hare de edon Nwarora
    do'a-hal mak rimormior it tsi' nan oleka la E'e wa. Ne ami er mak mlernan oleka
    nhiopna la Uplerlawna totpena ami er mak kakot nohor walia de hota rimormiori
    ror Uplerlawna rkalwieda.
  dov-dov: Nkokuti muli Kkilisito leza unolikubwedezyanya nyika kuli nguwe, kutesi
    kubala milaka ilatala ambaabo. Unokutupa makani akubweedelana.
  rgu-rgu: Mafarereneꞌ te, tepoꞌ fo Kristus bei nai dae-bafoꞌ a, Manetualain pake
    Ni ela noo lahenda reu mole-dame seluꞌ roo Manetualain. De, Ana ta reke sira sala-sikon,
    ma ara ta lepa sala-sikoꞌ a huhuku na soꞌ. Boe ma Ana fee ita nonoi-lakaꞌ fo teu
    tafada lahenda tae, ara bisa malole seluꞌ roo Ni.
  toc-NT: Acxni̠ xlá macá­milh Cristo tancs xma̠­si­yuma pi̠ xla­cas­quín niaj cata­pe̠­cuánilh
    cata­ma̠­la­ca­tzú­hui̠lh xli̠­hua̠k cris­tianos xala ca̠quilh­ta­macú, y niaj
    cuentaj xca̠t­la­hua­nima xta­la̠­ka­lhi̠ncán hua̠ntu̠ xlacán xta­tit­la­huaniy;
    y aquinín quin­ca̠­lac­sacni la̠qui̠ nac­li̠akchu­hui̠­na­ná̠hu eé xta­ma̠­ca­tzi̠ní̠n.
  som-som: taas waxa weeye, Ilaah duniduu Masiix kula heshiiyey, isagoo aan dembiyadooda
    ku xisaabaynin, oo noo dhiibay hadalka heshiisnimada.
  mam-C: Qu'n a t-xim Diosjo, tu'n kymujb'in te kyib' tkyaqilxjal twutz tx'otx' tuk'a,
    noq tu'n Crist, a kyim te chojb'il kyil, tu'ntzintla kyel wen twutz. Ex atzin
    ja'lin, ma tzaj tq'o'n qoklin tu'n t-xi qq'ma'n kye kykyaqil, tu'n kymujb'in te
    kyib' tuk'a.
  ndj-ndj: Unjagila wetu ndi, Chapanga akuvajovanisha vandu va mlima kwa kupitila
    Kilistu, ngajila kuyihola sambi shawu. Mweni katugayila lulayilayi kuvayilata
    kuvajovanisha vandu pamu na mweni.
  mbj-NT: 'Hahỹ ti ta ky n''aa: Kristo hyb n''aa P''op Hagä Do gadoo ta wë badäk hahỹỹ
    hã habong doo, ta majĩĩ ranado bong hyb n''aa, ta najiis rabahado padëëk hyb n''aa
    kä. Dooh tetsén wäd bä sa hã nesaa do ramoo bok doo. Tamabaan hõm kän. Ti tamejũũ
    ãã hã, ji tagadoo do ky n''aa ãã baher''ood hõm hyb n''aa kä ta wób sa hã.'
  lat-VUC: quoniam quidem Deus erat in Christo mundum reconcilians sibi, non reputans
    illis delicta ipsorum, et posuit in nobis verbum reconciliationis.
  ngp-ngp: Ulosi wetu ni uno, Mnungu andaga akawatenda want'hu wose kunda wambuyaze
    kombokela kwa Yesu Kilisito. Mnungu haukaule wavu wawe, naho kakink'ha ulosi wa
    kuwatenda want'hu wande wambuyaze.
  enq-2: Yuunya endakali dupame koo piamino dupa Goteme itaki pyala naenya, Kraisa-kisa
    endakali dupa Gote-pipa mendai jisia. Dopa petala, endakali dupa Gote-pipa mendai
    jisingi pii doko naima dia.
  eng-ASVBT: to wit, that God was in Christ reconciling the world unto himself, not
    reckoning unto them their trespasses, and having committed unto us the word of
    reconciliation.
  mna-mna: 'Sua tiam ti ka uunu ta kembei: Iti tomtom toono kanda ta muŋgu tewe Anutu
    ka koi bizin na, ni iŋgo Krisi ma isu bekena iwe zaala piti ma itiŋan Anutu taparlup
    ti ma tewe tamen. Tana Anutu ininin sanaana kiti mini som. Mi iur uraata imar
    nomoyam be amsoyaara sua kini, mi amso zin tomtom pa zaala tabe ni ziŋan tiparlup
    zin ma tiwe tamen pa i.'
  myw-myw: Peinan Yowbad son Kelis nises mo ilun wasigeis ya̱kids ven watinow gimgilis.
    Nag inuw adsinaps kalbaleb va̱gan bimop, nag. Ilun wasigeis ya̱kids mo isekeids
    dawotets va̱gan gamag babaw mo beitams waseg Yowbad inalun.
  sby-sby: Ncotulapandululunga nicakwambeti Lesa labambanga bwineshi pakati pali njafwe
    nendiye, kupitila muli Klistu. Lesa wafuta bwipishi bonse pakutupa mulumbe ngotulamwayanga
    weshi kuleta lumuno.
  sll-sll: Na ha nir si tomingiwe, Kraist gol na tere ol wai ol na tere God kina gumana
    pule na tomia pire, God nan ari hobi kina kiana paminga aidole u tani ominga ipire,
    God a yo te na te momua. Mongwiwe, tal nigi dongwo ol waminga prina pangwo i God
    hamba, prina pangwo tobo i Kraist gol na tere ulbe hane a na tere nin algi God
    tomia, God hanere ari hobi ebir si teralga paikimia dire nan na han uning simua.
    Simiana, nan ari hobi God kina kiana paikire u tani naminga ha i boling kul tenaminga
    pire, i tibi ol na tomua.
  yaq-NT: Bwe'ituk Lios, Krijtota ito betchi'bo a' yaaka'ue, si'imem inim, aamak a
    emo tu'utine' betchi'bo a' tu'uwa yaak. Ju'u yoemrata betana, ka tu'ik bem ya'arit,
    ka nappat amet bichakai. Itom intoko, Krijtota nok lutu'uriata aapo'ikumak emo
    tu'ute betchi'bo weyemta itom ameu a' teuwaa betchi'bo, itom a' tekia makak.
  uro-uro: Ama rharimini sä iangärhäkt ama lat di rhoqortäqyia, nävät ma Krais dä
    sa ma Ngämuqa qat tu ama ruvek nämäni ama ivätki iva sägäni na rha rhi na qa bä
    vät iangärhäkt aa lat dä sa qaku qät täksärhäm da vät arha lat ama vu ngät angät
    tpäs näkt kosaqi qat nanakt na ut sa ama lat kärangätni iva urhi sameng i mamär
    iva ama ruvek ta rhän i sägäni na rha rhi na qa.
  ita-1885: Poichè Iddio ha riconciliato il mondo a sè in Cristo, non imputando agli
    uomini i lor falli; ed ha posta in noi la parola della riconciliazione.
  muy-muy: 'Nə̀ɗəm nahkay ti aɗaba Krist àŋgalabakabá mis a ɗek akaba Melefit a ti,
    nani tʉwi ge Melefit, àgray àna ahàr gayaŋ. Nahkay àmənjaləŋ ana zlam magudarani
    ge mis ga duniya va do. Melefit àvia tʉwi gana ana leli a, awayay ti mə̂hioru
    ma gani ana mis ti tə̂sər : Krist ti àŋgalabakabá mis akaba Melefit a.'
  kqc-kqc: Mina bi, Sei yaku Keriso dudu kono vene inasa moi uka yokoi maka nisi ini
    vegu no de mokesi mina moi uka yokoi maka rina di ago nirausi rena di moimai una
    magamo.
  tav-tav: 'Ocõo bairo ã: Jesucristo cʉ cabai yajibojarique jʉgori ati yepa macana
    nipetirã cʉ mena macana na cãno átigami Dio cʉ̃re catʉjʉ teebatanare. To bairi
    rooro na cátaje wapare na popiyeyequetigʉmi Dio, Jesucristo mena na cãmata. To
    bairi aperã na camajiparore bairo tie quetire jã cabuio roti joowĩ Dio.'
  eng-ULB: That is, in Christ God is reconciling the world to himself, not counting
    their trespasses against them. He is entrusting to us the message of reconciliation.
  spa-VBL: Porque Dios estaba en Cristo trayendo al mundo de regreso de la hostilidad
    a la amistad con él, sin contar sus pecados, y dándonos este mensaje para convertir
    a sus enemigos en sus amigos.
  fra-_FOB: Car Dieu était en Christ, réconciliant le monde avec soi, en ne leur imputant
    point leurs péchés; et il a mis en nous la parole de la réconciliation.
  hau-ULB: Wato, cikin Almasihu, Allah na sulhunta duniya zuwa gare shi, ba tare da
    lissafin zunubansu a kansu ba. Yana damka mana sakon sulhu.
  mal-mal: അതായത്, അവരുടെ ലംഘനങ്ങളെ അവരോട് കണക്കിടാതെ ലോകത്തെ തന്നിൽ തന്നെ നിരപ്പിക്കുവാൻ
    ദൈവം ക്രിസ്തുവിലായി. ഈ നിരപ്പിന്റെ വചനം ഞങ്ങളെ ഭരമേല്പിച്ചുമിരിക്കുന്നു.
  lit-lit: būtent, kad Dievas buvo Kristuje sutaikindamas pasaulį su savimi, neįskaitydamas
    jiems jų nusižengimų, ir mums patikėdamas sutaikinimo žodį.
  urd-GVR: Is ḳhidmat ke taht ham yih paiġhām sunāte haiṅ ki Allāh ne Masīh ke wasīle
    se apne sāth duniyā kī sulah karāī aur logoṅ ke gunāhoṅ ko un ke zimme na lagāyā.
    Sulah karāne kā yih paiġhām us ne hamāre sapurd kar diyā.
  far-far: Na ru ne kalu farongo na ana ne God kwatea wane ki tafau kera ka kwaimani
    fainia sulia sa Jesus Christ. Ma nia ka manataluge ana abulo ta'alae kera ki.
    Ma nia ka kwatea na raoe fua malu fua kalu ka 'ainitalo ana na Farongoe Lea sulia
    God ne talana wane ki 'uria na wane kwaimani nia ki.
  suz-BL: परमप्रभु यावेमी ख्रीस्‍त रे पा मुर आन कली आ नु गारपाइक्‍तु। मेको आन मरिम्‍शो
    पशो नेल्‍ल प्रेंशा, गारपाइक्‍तीक गेय आंइ कली गेप्‍तु। रोमी ३:२४-२५; कलस्‍सी १:१९-२०
  car-NT: Kristus ta irombo iru'pa rapa kari'na maro kynaijan, morokon ija'wanykonymbo
    poko noro o'poty'pa tywairy ta. Moro iru'pa rapa kari'na maro tywairy ekari'nen
    auranano tyje i'wa man na'na turu'po taka.
  amp-amp: 'Nom kfo pthiwa mrokfote inji: Kraisr nohhato sinyamotr be Bro Nkifrar
    inji htihato be nd yiha yimam yakitoh hawihnamo fasoh fasoh nefm rimong trohakhato
    rifak marnyak-morm. Nomn nd kfo nuhas mrokfothu kfo duka htfasyuknom htamornom.'
  bht-bht: परमेश्वर सारे लोकां तांई इक रस्ता बणा दा था की जड़ा कुछ मसीहे कितया है,
    उदे जरिये परमेश्वरे सोगी मेल मिलाप करी सकन। परमेश्वरे लोकां दे पापां दा दोष उना
    पर नी लाया कने उनी शान्ति दे बारे च संदेश बंडणे दा कम्म सांझो देई दितया है।
  eng-NOY: seeing that in Christ God was reconciling the world to himself, not reckoning
    to them their trespasses, and having committed to us the word of reconciliation.
  cub-NT: Yópe ayʉbu yʉ. Cristoi d̶aiye báque boje, Jʉ̃menijicʉ cãrijimene d̶aiyʉrĩduibi
    caivʉ ijãravʉcavʉre ʉ̃́que, ina ʉ̃́re maucʉvarivʉ, ne yóvarãjiyepe ayʉ ʉ̃́re.
    Coyʉrĩ ñájine d̶abebi ne vainí tʉiye báquede ʉ̃i d̶aicõjeiyede jocarĩ. Aru ñʉjare
    coyʉicõjeimi náre ʉ̃i yávaiye méne ʉ̃i cãrijimene d̶aiyena.
  ita-1927: in quanto che Iddio riconciliava con sé il mondo in Cristo non imputando
    agli uomini i loro falli, e ha posta in noi la parola della riconciliazione.
  lww-lww: Visae ve sanene, Ntewa miyum̃ae p̃arpoyo e Kristo vena wereen yar na yomerava
    lala awasup̃e sina vena aim ave taaga sina amio, nap̃a naga pe sitom re si sape
    la nakoaena van la vanon kiela mlamulena viowa la poli. A amio m̃ena nene, naga
    sinenan sape ligan kiena visena lala e limata, vena tela va va yar tap̃ena lala
    vena la m̃ena ga awasup̃e si aim puna.
  ckb-ckb: واتە خودا بە یەکبوون لەگەڵ مەسیح جیهانی لەگەڵ خۆی ئاشت کردەوە، گوناهەکانیانی
    لەسەر نەنووسین و پەیامی ئاشتبوونەوەی بە ئێمە سپاردووە.
  nas-nas: Teeꞌ aaꞌnaꞌ Kumponinge ookara kansiꞌnupoong napoꞌ navu-antavuruꞌ baka-koo
    Karistooꞌkoo kuunge biikaang orakaꞌ nkonanka deeruevurima tuumpivuriaꞌ. Eeꞌnoko
    teie baremuruꞌ niiꞌke tee minkunaa daankiampiiꞌnaang napoꞌ Kumponing ninka navuariainaꞌ.
  uvl-uvl: Imem mo haliu ke mo teke, NeHalang lele polong luluch nge hehei pe hana
    lochloch nga ich ke tetu ke elle lo nga ume nenge Kristus poia. Pe letena metene
    mule reria poinga poreke ngana mur ero ol, pe tunge emem ume nenge mo haliu hote
    polong ana lelenga nem.
  eng-BBE: That is, that God was in Christ making peace between the world and himself,
    not putting their sins to their account, and having given to us the preaching
    of this news of peace.
  ixl-CNT: Tan tiqꞌaqꞌal vikam u Cristo, vetꞌok ibꞌaꞌn u Tioxh tuchꞌ qꞌu aanima. Ech
    yeꞌt ok tu ach qꞌuꞌl ipaav qꞌu aanima. Utz taqꞌka tu kuqꞌabꞌ aas oꞌ saꞌalon paal
    kaniꞌch tok ibꞌaꞌn qꞌu aanima tuchꞌ u Tioxh.
  xsi-xsi: Maka uru katula ŋgua mine; Maro Kindeni isupwa Yesu imâ ŋana iveta nzâla
    panzi tamâta rârâni ŋana ma sikura tu sipâŋga i ninambwe wukale. Aku kinzi ea
    kalonzi tawana i, ande Maro Kindeni ma kalo ŋgere kilo ŋana nenzi kiesaka kâ,
    ande tia. Aku ina wurâta ilua maka pâri-tamâta ŋana kalâ katula ŋgua ndainani
    nâ panzi tamâta pinde, ŋana kinzi kala ma sikura tu sipâŋga i ninambwe wukale
    tona.
  crx-NTPO: '''Et whuz un''a, Yak''usda Christ yudinda whe yinka dune''ne ts''iyawh
    ts''un nenábudilya. Ts''iyantsuk whe hich''a ne''ust''en, ''et ''aw ''on ''un
    buk''elhúhoo''al. ''Ink''ez ndi khuni dune yé ts''un nenábudilya-i, ''i negha
    ínin''ai.'
  kan-OKCV: ಹೇಗೆಂದರೆ, ದೇವರು ಮನುಷ್ಯರ ಪಾಪಗಳನ್ನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಲೆಕ್ಕಿಸದೆ, ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನಲ್ಲಿ ಇಡೀ ಜಗತ್ತನ್ನೇ ತಮ್ಮೊಂದಿಗೆ ಸಮಾಧಾನಪಡಿಸುತ್ತಿದ್ದಾರೆ. ಈ ಸಮಾಧಾನದ ಸಂದೇಶವನ್ನೇ
    ದೇವರು ನಮಗೊಪ್ಪಿಸಿ ಕೊಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: Ro vua ije no abe e boeje kuariadufuo ije no izege Jesu Kuraesi fu e boeje
    ijiebuo ise ije fu abena kurosi ijia baronema no ije kuariadufuo. Ijadufuo erarebe
    bu iviama oe kuderiana una Godi ma vierafevo ije fu ise buone giana arekinu karauniako
    bu una e fuone reve. Ro iviama no una fuina besu reva ijadufuo fu no kuoga no
    vua ije abena e kuarianoeve.
  blw-blw: Wat hen chani itudtuchu way gapo hen enammaan Cristu, wat mafalin ifangad
    Apudyus hen tatagu an hiya ah kasenna man-ifa way achina agé unongon hen fummasorancha.
    Yag impiyarna hen yatoy chamag an chàni ah itudtuchuni hen aminay tatagu.
  tam-2017: அது என்னவென்றால், தேவன் உலகத்தாருடைய பாவங்களை எண்ணாமல், கிறிஸ்துவிற்குள்
    அவர்களைத் தம்மோடு ஒப்புரவாக்கி, ஒப்புரவாக்குதலின் உபதேசத்தை எங்களிடம் ஒப்புவித்தார்.
  azz-NT: Huan nochi nijín quijtosnequi que cuac Cristo motemactij ma quimictican,
    ijcuacón Dios mochihualtij que ma moyoltali ya ihuan in talticpacuani para ma
    ijcón huelis timotoquican ya iixpantzinco ya. Huan axcan Totajtzin Dios amo semi
    techtechtía oc ne totajtacoluan porín Cristo quitamiixtahuac ya. Ica ya nojón
    Dios techmactilij in tequit que ma tiquintapohuijtinemican nochi in talticpacuani
    que Totajtzin Dios moyoltalij ya inuan nochi in talticpacuani huan axcan huelis
    tiajsitihue iixpantzinco Yejuatzin.
  spa-RV-1909: Porque ciertamente Dios estaba en Cristo reconciliando el mundo á sí,
    no imputándole sus pecados, y puso en nosotros la palabra de la reconciliación.
  csy-csy: Tabang in, Pathian in Christ sung ah leitung mite taw kilemna vawt a, amate
    khialna te sia amate tung ah suan ngawl hi; taciang kote tung ah kilemna thu hong
    ap zo hi.
  mxq-NT: Pa̱a̱dyʉts ʉj nga̱jxwaꞌxy ko yʉꞌʉgyʉjxmʉ Jesukristʉ ja Dios dyajtiꞌigyʉyaꞌañ
    ma̱ yʉꞌʉn ja naxwíñʉdʉ ja̱ꞌa̱yʉty es tjoꞌtsnʉt dʉꞌʉn ja pyojpʉ. Tya̱a̱dʉ dʉꞌʉn
    ja oybyʉ ayuk diꞌibʉts nga̱jxwaꞌxypy. Diósʉts xymyooy esʉdsʉ dʉꞌʉn ndúnʉt.
  tzj-NT: Queri' c'a rbanic, ja Dios arja' xa jun quibanon ruq'uin ja Cristo, xa jun
    quibanon ruq'uin chwach cruz rmalari' tok nokchomtaj ruq'uin ja rok winak in rmalari'
    chakaja' tok ncuyi ja kil kamac in camic chi kakul ajoj rya'on wi' chi nkaya'
    rbixic nak rbanic ja tok natchomtaj ruq'uin.
  tdt-tdt: Ami foo sai katak liu husi Kristu, Maromak halo ema iha mundu nee dame
    malu fali ho Nia, Nia la sura ona ita nia sala. Nia mos foo fiar mai ami atu haklaken
    kona ba dame nee.
  ron-BTF: Anume că, Dumnezeu era în Cristos, împăcând lumea cu sine, neimputându-le
    fărădelegile lor; și ne-a încredințat cuvântul împăcării.
  eng-WEBP: namely, that God was in Christ reconciling the world to himself, not reckoning
    to them their trespasses, and having committed to us the word of reconciliation.
  eng-FBV: For God was in Christ bringing the world back from hostility to friendship
    with him, not counting anyone's sins against them, and giving us this message
    to change his enemies into his friends.
  nld-1939: Want het was God, die door Christus de wereld met Zich verzoende en haar
    de overtredingen niet toerekende, en die òns de prediking der Verzoening heeft
    opgedragen.
  bwo-bwo: Hanuwere Ik'o Krstosn datsatsi ashjamo b́tookonton maniree etee, bo naandonowere
    boats taawratse, nooshowere asho doonzonton nomaniyish bí aap'o noosh imre.
  nch-BL: Quinequi ma tiquinilhuica masehualme para yaya Toteco Dios itztoya ipan
    Cristo huan tequitiyaya para ma moyoltalica nochi masehualme ipan taltipacti ica
    ya. Yaya amo quipohuayaya sese inintajtacolhua masehualme. Huan ama techtequimacatoc
    ma tiquinilhuica masehualme ni cuali camanali para quenicatza Cristo huelis quinyoltalis
    ica Toteco Dios.
  quc-TNT: Quel cubij chi rumal ri Cristo ri Dios tajin querutzirisaj conojel ri winak
    ruc' ri Are' rech man cucoj tä chi pa cuenta ri qui mac. Xuya c'u pa ka k'ab uj
    ru tzijoxic ru Lok' Pixab chque ri winak rech queutzir ruc' ri Dios.
  tfr-NTPO: Cristo ichara Sbörë wol̈on, owa pjang nopga Sbö miydë l̇l̇ëm wl̈eniyo
    go l̈i l̈ö̃ya ber dret wl̈o, epga ber l̈öng wl̈ẽp Sbö tjok wl̈o. Ga tjawa iara
    beno l̈öng tjl̈õkwo ëre roy shdöga
  kaq-NT: Noquen hohcha copi noque casticanxonma ta Cristo betan noque hohcha sohuaxoniqui,
