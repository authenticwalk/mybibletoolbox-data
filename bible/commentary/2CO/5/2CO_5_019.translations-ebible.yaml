    taje tɨ kadɨ j-ɨlə mbḛe.
  tos-NT: Acxni̱ xlá̱ macámilh Cristo, tancs xma̱siyuma̱ pi̱ xlacasquín nia̱lh cape̱cuaniko̱lh,
