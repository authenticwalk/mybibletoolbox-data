  ino-ino: Nelamino inake hu'ne “Kalaisi'a lakaeyatefe fali'nea yafe Anumaya Koti'a
    hao'otake yatimo miya olamisea akesa afino mi'ko mopale vaya'ai apaipa alino yuna
