    ca³tɨ²¹ lánh³ rón³² lɨ́¹³ niau²¹ tie³ ja¹ quioh²¹ tsáu² quionh³ Dió³².
  ena-ena: Lɨci alaŋ ciaŋ nameŋ agadɨ abɨlalu uami. Asɨ agaŋ Jisasɨ Kɨlaisɨ dɨ abɨci
    vemi aba abɨlalu uami. Vevɨla hulaŋ iamɨgali Asɨ dɨ nagɨli lamavɨhadami agɨladɨ
    ahɨliahudaci Asɨ hula hɨji humɨgaŋ pam laci hɨniavɨbali aba abɨlalu uami. Asɨ
    agaŋ nɨbɨlaŋ akuaba akuaba hugɨ lamavalɨ agɨlasaŋ ma igahɨlɨlalɨ uami. Nɨbu hula
    hɨji humɨgaŋ pam hɨnihɨni saŋ nudɨ ciaŋ sulasula sibɨla agadɨ alusaŋ igualɨ uami.
  tgo-tgo: 'Ŋgoreiyake: weya Krais Loi va i vakavakatha gharɨgharɨke wolaghɨye ghauneŋgi.
    Va i numoten na i renuwaŋa vaghalawa lenji tharɨ. Kaerova i giya kaiwoke iyake
    weime na wo utuŋa totoke iyake woŋa, “Loi nuwaiya taulaghɨke ghinda ghamwanda
    vanaora weinda.”'
  yap-yap: Gamad be machibnag ni Got e be m’ag e tafager ngak urngin e girdi’ u daken
    Kristus. I Got e daki tay u wan’ e denen rorad, ma ke pi’ e thin riy ngomad ngarogon
    nra ngongliyrad ngar manged pi tafager rok.
  mop-NT: A c'u' a tan in wadiqui, le'ec ada'a. Le'ec a Dioso, tan u qui'cuntic a
    cristiano yoc'olcab etel ilic u bajil. Tan u betic abe'e, chen etel a yaj u c'ümaj
    a Cristojo. A Dioso, ma' tan u ca' tz'eec tu yool u sip'iloo'. U tz'aj to'on a
    meyaj ada'a, le'ec ca' ti wadü' u pectzil ti'ijoo' a cristiano biqui ca' qui'acoo'
    etel.
  tet-tet: Hanoin! Baa oras Kristus sei iha raiklaran neꞌe, Naꞌi Maromak nodi Nia
    nalo ema diꞌa-diꞌak nikar no Naꞌi Maromak. Nia la sura siakaan salan, toꞌo sia
    la natiu sala kastikar ona. Hotu, Nia foo serwisu baa ita atu katak baa ema seluk
    sia, nebee sia moos bele diꞌa-diꞌak nikar no Nia.
  hlt-MCSB: Pathen tah Khrih ah om tih amah ham Diklai a moeithen. Amih kah tholhdalhnah
    te amamih taengah thoelh pah voel pawh. Mamih taengah khaw moeithennah olka te
    a khueh coeng.
  xtd-NT: Xa jaꞌan‑da kuu xaꞌa. Na n‑xiꞌí Cristu, n‑kida Ianyuux xa kutuu mani Ianyuux
    xiꞌin ñayiu ñuñayiu. Nux jandixa ɨɨn ñayiu Cristu, te matuka kada kuenda Ianyuux
    kuechi‑i. N‑taxi Ianyuux tnuꞌu Jesucristu nuu mee‑da, xa juña tnuꞌu‑da nuu ntdaa
    ñayiu, xa kutuu mani koio ñayiu xiꞌin Ianyuux.
  mdy-ETH: ዬይያ ፆኦሲ ኪሪስቶሴ ዛሎና ዓሶ ቢያ ፔኤና ዎላ ጊኢጊሼኔ ጌይሢኬ፤ ሃሣ ዻቢንቶዋ ዔያቶኮ ዓርቂባኣሴ፤ ኑኡማኣ ዬያ
    ዓሶ ጊኢጊሻ ቃኣሎ ዒንጌኔ።
  spl-spl: '@see-verse:2CO.005.018'
  usp-NT: Oj tijin tikab'ij chawechak chi Kakaj Dios xye' utzil chijxo'lak juntir
    cristian riq'uil re jwi'l jcamic Kakaj Jesucristo y ta' xye' laj ranm jmacak cristian.
    Y oj xojtaksaj jwi'l Kakaj Dios chi jb'ij rechak juntir cristian nen mo tiwa'x
    utzil chijxo'lak riq'ui Kakaj Dios.
  zav-NT: Diozən' bsi'e xṉeze ben Cristən' par nic̱h notə'ətezə beṉə' chso'onḻilažə'
    ḻe' chəsyə'ənite'e binḻo len Diozən', na' bitoch chone' cuent c̱he de'e mal ca'
    bagwso'one'. Na' de'e na'anə' noe' Diozən' c̱hia' chyix̱ɉue'ida' beṉac̱hən' naquən'
    so'one' par yesyə'ənite'e binḻo len ḻe'.
  sgz-sgz: Má him án arkabat a ngoro minái. Ái Káláu a tarwa pala Karisito ák mat
    suri bos kálámul min i naul bim dáng kis án ararguna mam Káláu. Ái Káláu kápate
    hol pasi sápkin tatalen kán kálámul suri nák atri rangrangas uri di. Ái sár, kabin
    ái Karisito ákte longoi ngorer, ái Káláu áng kabat arsakta git tiklik mai sang,
    mák tari kán worwor si gim ngo na arkabat kaleng mai bos kálámul.
  kek-NT: 'A''an a''in li yo̱quin chixyebal: Li Dios coxc''am cui''chic sa'' usilal
    riq''uin sa'' xc''aba'' li Cristo. Ut inc''a'' chic naxq''ue sa'' xch''o̱l li
    kama̱c. Li Dios quixk''axtesi ke li c''anjel a''in re nak takach''olob xya̱lal
    re nak li ani te''pa̱ba̱nk te''c''amek'' sa'' usilal riq''uin li Dios.'
  blz-NT: 'Kai mengelelekon koi kani''imari: Alaata''ala nomokau i Kristus nomooka''amatikon
    mian na tano'' balaki''. Alaata''ala nangawawau men koiya''a, mbali'' i Ia sianmo
    ningimbuat sala'' men nilimangmo na Ko''ona. Ka'' i kai ia pokau Alaata''ala bo
    pantadulkon lele pooka''amatan iya''a.'
  poe-NT: A̱ ntá ó noheni kíxin Dios ichrꞌán Cristo kꞌuenyákonhe̱nni chꞌán, ntá xi̱kaha
    Dios tjinkaon kíxin kjuaxróxin chrókꞌuejóko chꞌán tí sín chjasintajni, la ko jehe
    chꞌán tahya chꞌán kuentá kaín tí jie̱ chónta chojni, a̱ ntá jeheni kꞌuáyéhe̱ni
    tí xra̱ tsjakoni itén chꞌán.
  san-TAM: 'யத​: ஈஸ்²வர​: க்²ரீஷ்டம் அதி⁴ஷ்டா²ய ஜக³தோ ஜநாநாம் ஆகா³ம்ʼஸி தேஷாம் ருʼணமிவ
    ந க³ணயந் ஸ்வேந ஸார்த்³த⁴ம்ʼ தாந் ஸம்ʼஹிதவாந் ஸந்தி⁴வார்த்தாம் அஸ்மாஸு ஸமர்பிதவாம்ʼஸ்²ச|'
  cof-NT: 'Itsanque joe: Crístori Apa Diosibe man junni joe. Junto jerale tote chuminlaca
    jutsa tenchi natiya culpa quituminnan, yalaca Diosibe manse pataribi janue. Junsi
    chiquilachi mantá jera cuwanue yape tsachilaca micarilaquisa Diosiri yalaca manse
    patarino joeque.'
  srm-NT: Fa Masa Jesosi dëdë dë, dee sëmbë, nöö Gadu jabi pasi fu an hoi dee hogi
    du u libisëmbë nëën bëë möön. Nöö hën a da u di suti buka dë fuu sa konda da hii
    sëmbë taa de ku Gadu sa ko fiifii.
  qvs-NT: Tata Dios allita entiendichiwanchisapa Jesukristu wañushkanrayku perdonawananchikunata
    paywan tantalla kuyanakushpa kawsananchikunapa. Chashna Tata Dios perdonawashpanchikuna
    uchanchikunata manana yuyannachu. Chaymanta kamachiwanchisapa tukuy runakunata
    yachachinanchikunapa imashnami paykunapish Tata Dioswan kuyanakushpa kawsankasapa
    nishpa.
  zca-NT: Por kwa'n mile' Jesukrist, nguio wen laxto' Dios kun rë men yizhyuo, porke
    rë xa' ñila widi'zh che'n Jesukrist, niche' Dios rë kwa'n nzë'b xki bixa', no
    mizo Dios no par di'zh no kure' lo rë men.
  cbc-NT: 'Bairo pʉame ĩgʉ ñiña: Dios pʉame ati ʉmʉrecóo macããna nipetirore Jesucristo
    mena na catʉ̃goñatutuaro jʉ̃gori cʉ̃ mena jĩcã yeri pũnaacʉnarẽ bairo na ãnio
    joroque ácʉ baiyami. Camasã roro na caátinucũrĩjẽrẽ na netõbojagʉmi Dios, Jesús
    mena na catʉ̃goñatutuata. Tie caroa quetire camasã na camasĩparore bairo ĩ, jãã
    quetibʉjʉnetõrotiwĩ.'
  qxo-NT: '@see-verse:2CO.005.018'
  mox-mox: Mana Yaubada Keliso ena viaqa ʼinega totoa bwaʼobwaʼo qabuda veiana ʼevivieda
    tauna maega. ʼInega baʼitagana eda luveifana qabuna Yaubada ge wese danuaveʼavinidi,
    ta ʼesi niʼa nuataqodi. Ta Yaubada venuaʼivinema be veiaiana ʼevivi Valena ana
    lugaihiea tomotau ʼidia.
  kew-kew: Gore Gote-me onaa rayo Krais-na adami onaanu mapiraasa-daa agaa lagema.
    Goa pua Gote-me nimuna waea pisimi madaa kone nasua wae yoto nasaapiruaaya. Gore
    onaa iaa-rupa pirisima rabu Gote-me niaa adami onaa mapiraasa. Go kone madaare
    niaa kogono pua onaa laketema.
  dww-dww: Mamaitua banaga matabudi Yesu Kerisoe yai turana munaḡedina, be tauna banaga
    adi gewagewama nam i sievidina. Be tauna ya riuemaina da inam waitureninama banaga
    ḡarodie sibo kè rauguguyena.
  twi-ASANTE: Asɛm a wɔde abrɛ yɛn ne sɛ, Onyankopɔn nam Kristo so afa nnipa nyinaa
    adamfo. Onyankopɔn ankan wɔn bɔne antia wɔn na ɔde nʼasomdwoeɛ asɛnka ho dwumadie
    no ahyɛ yɛn nsa.
  aoj-aoj: Basef afaꞌifi naꞌamba. Krais atona God nandaꞌ maol nandaꞌ epes hiasi Basef
    afaꞌifi naꞌamba. Krais atona God nandaꞌ maol nandaꞌ epes hiasi sakwaha waf naumbihifi
    sataga opalef atelef salomana. Anen ina ataꞌ okom mandandaꞌma waf awafi esis sandaꞌafi,
    owaꞌ. Eaꞌ nasoꞌafa maol inimba ma ogawalapa basef ananifi ma nondaꞌ esis bousi
    sotaga opalef atelef sogalomana.
  cbv-cbv: 'Nin pah caá ã niíj naáwát tʉ́ʉtʉp: “Nihat yéejnit jʉmna, Diosdih eníhcannit
    jwĩ jʉmna caá. Jwiítdih bʉ́dí bidnit, Jesucristo jwĩ yéejat jíib ã wʉn wʉ̃hatdih
    jwĩ tʉ́i jenah joyóchah, ã́ihwã chãjnit, jwiítdih ã tʉ́i pej jʉmna caá”, ã niíj
    naáwát tʉ́ʉtʉp jĩ.'
  taw-taw: Takaw agobun ak anɨgɨl mɨdeb. God ne Klays nop agyokek apɨl, binɨb lum
    awl mɨdebal okok kɨlop gek, kɨli God ayɨp penpen ñagun agɨl gos nepal ak kelɨgɨpal.
    Kelɨgɨl, adɨkɨd God ayɨp jɨmñɨl mɨdel, tap si tap tɨmel gɨpal okok, God gos anɨb
    ak nɨgɨlɨg ma mɨdeb. Pen wog anɨb ak chɨnop aglɨl agak, Binɨb ñagep yad okok kɨlop
    agñem, nɨŋɨd adɨkɨd yad ayɨp jɨmñɨl yonɨgabun agak.
  jic-NT: Nin jis wala velecj Dios Cristo jas tjejyama lo mas pjü gente mpes. Nin
    la tjiji mpes yupj 'ücj ca Dios jomicapan nsem. Dios ma jola nsem malala la tjajay
    mpes. Qjuisin tjejyama la veles niná gente jis lal.
  zap-NT: Por Jesucrist wlaa Dëdyuzh ne wakwen mengyëzlyu lo ke Ne, wundet Ne kwent
    dol ne wlaa men; no laa Ne wzu noo yra noo ne yzëët noo gan pezee gakwen yrandxee
    mén lo Ne.
  wer-wer: Pipët Anutuuk Kristoë këra yetaprak wel wia pötak tiar omnaröa pimëën kööre
    tok elmëeima pöt won nuwasën piiring lup kopëtemer sak wë. Anutu pi tiarim utpetatë
    kangut nimpnaaten kön nawiin tiarim kööre tok elmëeima pöt won nuwasën piiring
    lup kopëtemer sëpena ngön pöt anëak niulëaut.
  ipi-ipi: '@see-verse:2CO.005.018'
  qul-NT: Cristo uqhunta Dios pay quiquinwan runacunata allinyachichcarkan, juchancuta
    perdonaspa. Mandawancutaj cay allinyachej evangeliota willamunaycupaj.
  tnc-tnc: 'Mija ĩabe, ikuᵽaka sime ᵽo''imajare yija wãrõika: Ritaja ᵽo''imaja Tuᵽarãte
    jo''ata''arimaja uᵽaka nimako''omakaja jia kika nimarika kiyaᵽaeka. Suᵽa imarĩ
    ritaja ba''iaja nabaaika waᵽa Jesucristore naro''si reyaĩjiokaro''si kire kiᵽũataeka.
    Suᵽabatirã kire nayi''yuaᵽi ãrĩwa''ri dakoa oka nare imabeyua Tuᵽarãte ĩaika wãjitãji.
    Suᵽa imarĩ jĩjimakaᵽi kirirã nare kimarũjeyu. Ika majaroka ritaja ᵽo''imajare
    yija wãrõtaᵽaokaro''si Tuᵽarãte yijare ᵽũataeka.'
  ter-NT: 'Yoko enepora yuho ûti xapákuke xâne, harâ''a: Koúnatikopa Itukó''oviti
    ne xâne xokóyoke, koane kotúyopinoahiko pahúnevo vo''oku ivókinovovi Kristu. Énomone
    ne yuhôti pónevike Itukó''oviti koyúhoyea uti, koyúhoti kixoku koúnatikopea xâne
    xokóyoke.'
  bmr-NT: Oono Moocaani Cristofañodɨ jiinɨjemɨnaaco ifiivɨ sajeebɨɨ iminiiyuhicaabo
    diito imitɨco jeecɨvotɨɨbo. Jaabo mɨɨhaico tajɨɨbauhi toono sajeebɨɨ ica jɨɨbogoco
    miyamɨnaaco magaajasuqui.
  fuf-fuf: Ko fii Alla moƴƴintinii hakkunde makko e aduna on rewrude e Almasiihu on,
    e ɓaawo joganagol yimɓe ɓen bonnereeji maɓɓe ɗin, o halfinii men menen kadi kongol
    moƴƴintingol hakkunde yimɓe ɓen e makko.
  bhl-bhl: 'Num teing dim dukuse kasak sen weng be kanekote: Sunbin-Got e Kulais elo
    em tele, kawin dim kaleem kawtiw alik alik num tele, beem mutuk kunum kelewsomi,
    kawtiw num sili sili kukuw e teing bokoko, beem yan wa be duyeminba kekabe te.'
  ons-ons: Ŋenane don yemo yale, Anutu eŋe Kristo wano kito more ŋei korop kima ebuwareke,
    Anutu eŋe ŋei borikineene qelingi mi pa ebonge, eŋe turuŋene qeliŋge. Pakiso,
    eŋe daleo ebu more kima okanonge, ea wane kima oka okan wane don ra wakone ŋebonge,
    iwa pamaike.
  con-NTPO: Nane Chigaja Cristoi'ccu fae'ngae jinchopa Cristoja pa poiyi'cco a'ima
    tisunga ñoquiañe. Toya'caen aindeccu egae tsincon'cho shacama'qque fi'tti. Va
    ñoquian'sune condase'choma'qque Chigaja inginga condase cca'indeccunga condase'faye.
  ghs-ghs: Meeke ana hiire, abiho kahosa huba baha biirorai oke Ohonga mooqi Kiristuke
    dzoobiremi ttokata Maiho quba eeteqi kahosa napahoke qere biireqi napake Ohongama
    teenaiteqi nanake baura oho koko moitemi oorai.
  peg-peg: ହେ ସୁସ୍ତାନି ବଚନ୍‌ ଆନାତା, ଇସ୍ୱର୍‌ କ୍ରିସ୍ଟତି ହୁକେ ପୁର୍ତିନି ମାନାୟାର୍‌ ଜାତିତିଂ
    ତା ଲାହାଂ ଆରେ ମେହାୟ୍‌ କିଦେଙ୍ଗ୍‌ ବିଦି ହିତାର୍ଣ୍ଣା । ତା ବିରୁଦ୍‌ତ ହେୱାର୍‌ତି ପାପ୍‌ ସବୁ
    ହେୱାନ୍‌ ଆରେ ତା ହିସାବ୍ରେ ଇନ୍‌ୱାତାନ୍ନା । ଆରେ ଇ ଆରେ ମେହାୟ୍‌ତ କାତା ସୁଣାୟ୍‌ କିନି ଦାୟିତ୍‌
    ମା ଜପି ହେଲାୟ୍‌ କିତ୍‌ତାନ୍‌ନା ।
  txu-NT: Metĩndjwỳnh ta ne me kunĩo õbikwao dja. Kritu arỳm tyn akubyn tĩn ne nhym
    me arỳm tu amim markumrẽx nhym kam arỳm meo õbikwa. Meo õbikwan arỳm memã axwe
    kêt jarẽ nhym me arỳm kum mex ne. Nhym arỳm ar imã Kritu'ã ujarẽnhja jarẽ. Bar
    memã 'ã ajarẽn memã kum, —Dja ga me tu amim Kritu markumrẽx nhym Metĩndjwỳnh arỳm
    me ajo nyn me ajo õbikwakumrẽx, ane. Tãm ne bar memã arẽnho iba.
  eng-WEBU: namely, that God was in Christ reconciling the world to himself, not reckoning
    to them their trespasses, and having committed to us the word of reconciliation.
  gnw-NT: Cua uipota jei Tumpa umbɨpɨacatu jae ndive opaete ɨvɨ pegua reta Cristo
    rupi, agüɨye vaerã umbɨjeco reta imbaeyoa reta re. Jare Tumpa umee yandeve yamɨmbeu
    vaerã ĩru vae reta pe quirãi uipota umbɨpɨacatu reta jae ndive.
  mux-mux: 'Oliu Pulu Yili-kene aku-sipu kapula-kapula molemuláliinga pulele i-sipa
    mele: Krais-ni oliunga nimba tinjirimeliinga Pulu Yili-ni oliu mana-yambuma-kene
    yu-kene ele-tu naa molupu kapula-kapula molomulú kupulanumele liipa sumbi sinjirim.
    Aku tinjirimeliinga Pulu Yili-ni yambumanga ulu-pulu-kísima mundupa kelepa, ‘aku
    teku kis-siringeliinga kot naa tenjimbu.’ nirim. Penga ‘Yambuma-kene na-kene kapula-kapula
    molamili.’ nimba Pulu Yili-ni “Ung kanili yambuma niku sangi.” nimba kongun akili
    na sirim.'
  maj-NT: Tsuhu̱ ra̱ nii̱ nga Nti̱a̱ná kits'ínchjén Cristo̱ nga ka̱ma ku̱i̱chúk'un
    ngáha̱ ra̱ xu̱ta̱ xi tjín ngayjee̱ a̱sunntee̱, nga najmi ts'i̱ínsihi̱n jéhe̱.
    Ji̱n kitsjáni̱ nga k'úéni̱jmíi̱ nga ja ma bichúk'un ngáha̱ ra̱á Nti̱a̱ná.
  bkq-NT: 'Cristo iguely myakâwâm inakanhe aguitobyry xygakeze. Awylygue tâwentâgueduneba
    kurâ. Xirâ mawânrâ unâ xina nhegatuly: Jesus mâinwântuomo, Deus iweloem âetondâmo
    lelâ, mâkâ eataen-hoem mitomoem. Deus aguehobyry aralâ xina nhegatuly.'
  kue-kue: God yene Krais mina mogltre ana makan yomba ere i-ikine yene mina endungo
    ye bogl yaglkumba erekre nomano suwara yeingwa. Yomba tandaglmeno ikra God aglke
    ta pir moglkrukwa. Ana yomba God yaglkumba erikwa ikra kondo nomano suwara yeingwa
    kamo ikra no dipene endumga pre kongun norkwa.
  cot-NT: Itigarancaqueriquea Quirishito coramani acaniqui quepatsiqui irovetsinantajiaqueriniji
    quepatsiquitica cameetsaniji iramenajiaqueriniji quempeca teeca incovaeguishetimatempaji.
    Imaica inintacaajiaquenaquea naatimpajia nontsavetantero quenquetsatsarentsi vetsinantantatsica.
  bnp-bnp: Ra i maea, na leho ne Kristo, a Vure i uka ma i luhoi tabu a naro hale
    ne hita. I rata hita i uka ma hita a pile tabu. Si made turana na nivalemu ngane.
    I habi a leho nau, ga rata e huriki ranga ri gi made turana Vure na nivalemu.
  apn-NT: 'Jakamã na pa hte ma mẽ kãm kapẽr jarẽnh o ri mẽ hkôt ixpa nẽ mẽ kãm: —E
    pa mẽ amã mẽmoj mex jarẽ ka mẽ inhma. Nà na pre Krisja mẽ pahte amnhĩ tomnuj mỳrapê
    mẽ panê ty. Nẽ htyk o Tĩrtũm mã mẽ pahpãnhã amnhĩrer par kumrẽx. Jakamã na ra
    Tĩrtũmja Kris kukwak ri kãm mẽ pahpiitã mẽ pahto hkràmnhwỳ prãm. Koja kukwak ri
    mẽ pahte amnhĩ tomnuj piitã ho hamakêtkati nẽ axte kãm hamaxpẽr kêt kumrẽx. Kãm
    mẽ pahto hkràmnhwỳ hprãm jakamã koja ã mẽ panhĩpêx anẽ. Jakamã e kwa mẽ tokyx
    Kris kôt amnhĩ xunhwỳ kê Tĩrtũm kot inhĩpêx pyrà nẽ mẽ ato hkra nẽ mẽ ato hkràmnhwỳ.
    Anhỹr o mẽ kãm harẽnh o ri mẽ hkôt ixpa.'
  ctp-NT: Chunꞌ tñan nu yꞌni Krixtu wa yꞌni Ni chaꞌ katin kiꞌya nu ndukwi nten chalyuu
    tloo Ni, kanꞌ chaꞌ ni, ja chkwiꞌ ꞌa Ni ꞌin chaꞌ kuxi nu wa yꞌni nten. Bra kanꞌ
    wa nda Ni tñan ꞌñaan, chaꞌ kuꞌnian tñan kanꞌ chabiyaꞌ ꞌin Ni, chaꞌ chkwianꞌ loꞌo
    nten sa ñaꞌan ka suꞌwe chaꞌ ꞌin neꞌ loꞌo Ni;
  opm-opm: Nohe ma ri oh mamarumur. Got oh han gonsi ihir norhorsi yah han hat ha
    patengwe rim Krais ohnong kumet kak ohe tan mat nadarhetipmur. Nadarhetporhan
    gin orhe dap tei oh dire ma er hat saptinong Got oh na dahama orhorsi yah hat
    paten ohe danong nahapatmur. Nahama norhorsi mahaw hat ma pati han ihirnong gin
    gur norhorsi yah han hat paten ohe meng oh pot pisashenmur napora nuhurnong ama
    meng pot pison ohe inasi nahat napapatmur.
  bvr-bvr: Janguny gun-gata minypa Wangarr nipiya an-gata Christ a-rorrchinga arrkula
    mari, arr-gurdiya gorlk barra minypa arr-borrmunga arr-ni nula Wangarr. Minypa
    nipa baywarra gu-negarra arrkula gun-gata minypa ngarripa werra arr-negiyana,
    rrapa gala barrwa gu-borrwa a-workiya gun-gata, wurra minypa nyjirri-wuna ngatipa
    gun-guna gun-molamola janguny ana-gorrburrwa nyiburr-gurdiya gorlk.
  wal-wal: Xoossai Kiristtoosa baggaara asa ubbaa banaara sigettees; asa nagaraakka
    asa bolli qoodenna; qassi asa banaara sigettiyo kiitaakka nuuyyo immiis.
  zad-NT: Kwin Chioza' bene' ka cho' beṉ' yell-lio chizoalenchone' wen daa bseḻee
    Crístona' wite' kwenc̱he biṉitloe' saaxya c̱hechoka'. Na' ba bene' lall' na'nto'
    we'lennto' beṉ' cho'a xtilleena' kwenc̱he iṉezgakile' nak gongake' yizoalengake'ne'
    wen.
  kmg-kmg: Ine hâcne Anutu e Kristoo juhuc mâreŋŋic jahacnehec miriŋ bacnâpowec, ehuc
    kiŋnâŋec behewec. Erâ miriŋ babac dâŋ ŋondeŋ-nâŋecko âkendâŋnewec domakac.
  aso-aso: Adoꞌ me misubouꞌ aleve Oꞌmoso eiꞌ gamaziꞌve avutoꞌ aniꞌ lihimeꞌine nene
    do moloꞌ moloꞌ o-ngedamo Kilisitoꞌ gono danguꞌ nene Oꞌmoso aza eita igi di hamoꞌ
    igi bizilizaniꞌ aka nene vele-ngedeꞌmo vo mino aꞌmine akaꞌmi gamazi nene eveneꞌ
    mukiꞌ li-ngimilizave lo leliꞌ nene do limineꞌ ve.
  uli-uli: Mala ngang ikekapta ila Deus ye foru le pangal yarmat ngo rebe mel bo maryarel
    irel Kristus. Deus yesa hachuya mo lal yal luluwal mekla molfidir, ngo yesa kangalgich
    igegel yal foru bo rebe mel bo wol maryarel.
  nin-NT: Inta ko da da Abachi à na undu kuma nu umi ku Kristi, nggo à nu anishirr
    isu isisurr na nggurr ila ure i anishirr bi ingbingbru yi zhi ba. Uwa yo à ni
    inta undu ku ibre ku anishirr ure umaku isu isisurr ku.
  acu-NT: 'Nu tsangkurnaiyamu chichamka nuwaitai: Yus aints ainauti tunaarinka nintimtsuk
    pujus: Wijai nemasnaitsuk asarti, antsu ni tunaarin inaisar wina amikur wajasarti
    tusa, ni Uchirin Criston akupturmakmiaji. Tura iincha: Nu chicham chikich ainausha
    nekamtikiataram tusa akuptamkamiaji.'
  cak-WNT: Ri Dios tek xuben ri samaj riche (rixin) chi ri winek xa jun quiwech niquiben
    riq'ui Riya', ya ri Cristo ri xucusaj. Ya c'a ch'abel ri' ri xuchilabej chake
    riyoj chi nikak'alajsaj, chi ri Dios nrajo' chi ma nuya' ta chic pa cuenta ri
    quimac ri ye quibanalon pe ri winek. Ri Dios nrajo' chi ri winek xa jun ta quiwech
    niquiben riq'ui Riya'.
  ebk-ebk: Nan laychunmi ay kanan at cha epakappian Apo Dios nan am-in ay tataku kan
    hiya babaen as nan natuyan Cristo as nan koros. O, babaen kan Cristo, penakawan
    Apo Dios nan am-in ay tataku as nan fiasfiasorcha, ya chaana infilang chasa as
    maekontra kan chicha. Hiyana nan entalek Apo Dios kan chakami ay uymi isuru.
  spa-PDDPT: Es decir, que en Cristo, Dios reconciliaba al mundo con Él mismo sin
    tomar en cuenta las transgresiones de ellos, y puso la Palabra de la reconciliación
    en nosotros.
  ruf-ruf: Imulungu tsakakala mghati mwa Kiristu tsakailamlitsa iisi na yeye, bila
    ukupeta nzambi tse iwanu. Naye katwing'a usenga wo ukuwalamlitsa iwanu.
  gun-gun: 'po rami: Cristo re vy Nhanderuete ma ko yvy regua kuery reko vaiague re
    oikuaa pota ''rãgue py ojapo raka''e hexeve peteĩ rami ikuai aguã. Ha''e nhandevy
    omombe''u uka guive hexeve peteĩ rami nhandekuai aguã regua ayvu.'
  agu-BL: 'Yi na elepont yi xtxolbila''se''j i''tz: Quinin ntak'' Ryos yi kacaws ma
    na ja xcon Cristo ta''n tan kabansal kib tuch''. Ej nin yi ketz katarey yi ak''ij
    len sketz i''tz tan xtxole''n scyetz cyakil wunak yi at rmeril tan chibansal quib
    tu Ryos.'
  isn-isn: Ite ukulunga, mung'wa Kilisto, Itunda ukuuhunga uunkumbigulu wakwe ung'wenso,
    singa kualya ulutumo lao mung'waao. Uhumile kitaitu ulukani lautungi.
  ilo-ULB: Dayta ket, babaen kenni Cristo, ituntunos ti Dios ti lubong kenkuana, saanna
    a bilbilangen dagiti panaglablabsingda a maibusor kadakuada. Italtalekna kadatayo
    ti mensahe iti panangikapia.
  pir-NT: 'Ohõ saha masare yahu dutiri Cohãcjʉ̃ ʉsãre: “Cristore mari wacũ tutuagʉ̃
    ihñano mari ñañe buhirire buhiri dahrerare Cohãcjʉ̃ marine. Sa yero marine ihña
    tuhtiriquiro ijieperota tiquiro marine tiquiro yequina ijigʉ̃ yere”, ni yahu dutiri
    Cohãcjʉ̃ ʉsãre.'
  anv-NT: Mekomejɔɔ́ ayi ɛsé dégarege alú nnó, Ɛsɔwɔ akɛ ne Kras apyɛɛ́ bɔɔ́ ágɛ
    meti ákere né nesɔ ne ji. Ji ágbáregé sé ɛbwɔ nnó alú gyɛɛ́ né gabo ayi
    ɛbwɔ́ ápyɛɛ́. Ɛlé mekomejɔɔ́ yina ne ji afyɛɛ́ ɛsé né amu nnó dégaregé
    bɔɔ́ ndɛre ji apyɛɛ́ bɔɔ́ ákerege né nesɔ ne ji.
  sab-NT: Cristo giti Chube agali kwian ulita gbu mo skatemanallale ni tañachuge kwian
    ulita kledu age me no ama dollale giti. Geru e chkedale uñale kwian ulitage malen
    Chube cha gbu geru Cristo giti kete kwian ulitage, ene kwian ñage geru e gai ulia
    mo alin, ene ama ta chege no Chube ole.
  tmd-tmd: Krais ñɨgö ñöx nɨgön wöröxöŋ makwam, God nöbö mö akuyöbö magalɨg ap kib
    mag gwogwo rɨmɨdöi bla nugwön röböxmön, nɨ pɨsaŋ nɨgliu nöl mɨdɨŋ, me rön, röŋa.
    Makwam God nuŋ anɨŋ mönö wä aku nölön, nöbö mö akuyöbö magalɨg yad nöine, rön,
    anɨŋ nöbö mö mabö rɨb nuŋwa yad nɨga.
  acr-NNT: Waꞌ e keꞌelawi ruma rukamik ri Cristo, ri Dios kuya chike ri tikawex kekꞌojiꞌ
    chi utzil chomal chwach Rire ma kukuy ri kimak. Y xuya kꞌu chiqe riꞌoj rubꞌiꞌxikil
    chikiwach ri tikawex wa tzij re ri utzil chomal.
  kpg-kpg: Mau agoago le e hai bolo God ne hai nia daangada huogodoo gii hai nia hoo
    hagaaloho ni oono mai i Christ. Gei Mee hagalee hagailongo nadau huaidu ne hai.
    Mee gu dugu mai gi gimaua nnelekai ala e haga modongoohia dana hai ne hai digaula
    gii hai ono ehoo hagaaloho.
  taj-taj: थेनोन परमेश्‍वर ह्राङनोन ख्रीष्‍टदेन छ्‌याम तसी जम्‍बुलिङला जम्‍मान म्‍हिगदेदा
    ह्राङदेन छ्‌याम ढिक्‍ना लबान मुबा। थेतबासेलमा परमेश्‍वरसे थेनीगदेसे लबा पापला
    तिगै सय आकिन्‍नी। ओच्‍छे स्‍य्‍हान्‍दो म्‍हिगदेदा परमेश्‍वरदेन छ्‌याम ढिक्‍ना
    लबा गे ङन्‍दा जिम्‍मा पिन्‍बा मुला।
  avt-avt: Menmen haiu metpiyem hɨram mar im. God kekepai haiu mɨt miyapɨr yapɨrwe
    mau tɨ meriuwe menmen Krais hɨrak kɨrɨakem. Te in ek God kehimɨtenai haiu nɨrak
    yaain. Hɨrak ap han kitet menmen enum haiu mɨrɨakem au. Hɨrak kesakem. In ek hɨrak
    kewetai haiu mɨt aposel hɨm mɨrak me hɨrak hanhan haiu mɨt ne tɨ haiu mamtikerek
    mamkiyan mamu mamɨt.
  cbk-cbk: El plano de Dios amo que ya muri si Jesucristo para lleva buen relacion
    con el maga gente del mundo y con Dios, para el maga gente puede tene amistad
    con Dios, y para hende ele ay pone na lista el di ila maga pecado. Ele tamen ya
    dale canamon este mensaje para habla came acerca de este plano, si paquemodo el
    maga gente del mundo ay puede tene amistad con Dios.
  uig-ARA: دېمەك، خۇدا مەسىھدە ئادەملەرنىڭ ئىتائەتسىزلىكلىرىنى ئۇلارنىڭ ئەيىبى بىلەن
    ھېسابلاشماي، ئالەمنى ئۆزىگە ئىناقلاشتۇردى؛ شۇنىڭدەك بىزگە ئىناقلاشتۇرۇش خەۋىرىنى
    ئامانەت قىلىپ تاپشۇردى.
  tuf-tuf: Isat uch wacátaro. Sir iman Jesucristo chinír cuitar uw bahnaquin owár
    tenay raújacro. Eyta tenar uwat Sir ima tayar yajác ques cuécuti rehjecro. Etar
    uwan Sir jor ténayta acu isat Sir im ojcor ehcuro.
  abx-abx: si dimu'an a'a si kalibutan nga ag'ala'-na na i maka'ulang si pagtapit-na
    mga iya pina'agi si Kristo. Ga'i na agsukut-na i mga a'a si mga sala'-na. Kami'
    i nagtapuran-na pagsumat nga aka'adda na mga iya si iya.
  mco-NT: Jadu'n nmɨnaanɨm co Dios ymɨɨd'ijtpy Cristo. E Dios tuun quipxyɨ mɨɨd Cristo
    co yɨ' yaj'oyɨɨy je tzip nej naaxhuiñyjäy ajcxy mɨdzip'aty Dios. Dios ca' yajcomɨdohua'ñ
    jäy ajcxy ypocy huɨdibɨ mɨbɨjccɨxp Cristo, mɨɨd co Cristo tɨ yajpocyñïhuächyii.
    E Dios tɨ xyajnïbɨcyɨch co ngapxhuäcxyɨch yɨ' y'ayuc nej jäy ajcxy jëbɨ paadɨp
    pocyhuinmeecxɨn, etz nañ jadu'n paadɨp jotcujc'ajtɨn ma Dios.
  cpb-NT: Iroowa rotyaantantakariri Pawa jaka kipatsiki jirika Cristo, rariperotantaiyaariri
    isaawikisatzi, eero rowasankewentantari iyaariperonka. Iro rotyaantantakenari
    naakapaini nonkenkithatakaayetairi atziripaini rariperotairi Pawa.
  aon-aon: Apakin baraen douk namudok. Iruhin nape narauri ihishmorim arpesh shatanamori
    shani anan shape atugun um enyudok Krais ananin mour atin. Anan douk madae nukri
    um urkum mur um eshesh shenekesh iri yoweishi inahos uwe, uwok. Aria douk nakop
    mour apak um mukripesh enyudok baraen um nyuhur ananish horim wata shatanam shuni
    anan shupe atugun.
  hus-NT-2005: Na Dios in kʼwajbál alwaꞌ kʼal Jajáꞌ an atiklábtsik kʼal tin kwentakʼi
    na Kristo ani yab in ódhantsal ti kwenta nin walastalábiltsik. Jechéꞌ na Dios,
    tu punkʼuntsámal abal ki óltsi jechéꞌ an ti káw an atiklábtsik abal ka kʼwajáchtsik
    alwaꞌ kʼal Jajáꞌ.
  mig-NT: Te ja̱ndáa̱, chi̱ jíín Cristo ni̱ ji̱ku Dios, náskétá'an máá‑yá ñu̱yɨ́vɨ
    jíín máá‑yá, te ta̱ká kua̱chi kásá'a cha̱a tú ní chí'i‑ya̱ cuenta sɨkɨ̱‑dé. Te
    ni̱ chaa‑ya̱ tíñu sɨkɨ̱‑rí ja̱ ná káni‑ri̱ tu̱'un ndasa naketá'an‑i jíín‑yá.
  bps-bps: Taman ani i tdòmi, dunan fagu di ku Krayst Dyisas, smafye Dwata i dad to
    di kenen, na nlifetan i dad salàla. Na snaligan gami mebe i Fye Tulen ani di dad
    to.
  mbs-mbs: '@see-verse:2CO.005.018'
  tof-tof: Ene wa, God blaman pamkolpam ini tüpdü gódam nangunóp, Kerriso nóma nurrótókórr
    krrosdó. I ene kla amkoman nóma angundako, wa ibü kolae tonarr koke atangda ibü
    ⌊kolaean darrem⌋ akyanóm. Akó wa kibü igó bóktan tókyenóp pamkolpamdó bóktanóm,
    i ia gódam bangurre Godkü.
  cme-NT: Na saa da, Diiloŋo puɔraa Kirsa ji dii nelbiliemba‑i ba-naa nuɔ baa-yo,
    u saa fer ba cãlmuɔ‑i. Aa u hãa miɛmɛi baa koŋkor-ãndaaŋgu‑i.
  sus-sus: Ala bara duniɲa ragbilen a ma a xa Mixi Sugandixi saabui ra, a diɲɛ adamadie
    xa yunubie ma. A man bara na masenyi so won yi ra naxan a niyama mixie xa gbilen
    a ma.
  pon-2006: 'Eri, ih audepen atail rongamwahu en met: duwen Koht eh ketin kupwukupwure
    pwe ni mwaren Krais aramas koaros en wiahla kompoakepah. Oh duwen eh sohte men
    ketin kapwukoanehkin irail diparail kan, oh eh ketikihong irail mahseno me padahkihong
    irail duwen eh kin ketin wiahkinirailla kompoakepah.'
  dad-dad: Are Negur ĩ tamo nẽ mosor idi bun to iwes fen, Kristus bun tenebur tamo
    kayau ĩ geid komo fedin. Agef fen, Negur ĩ komo fiya nẽ od ada bun inon.
  zab-NT: Te pur tubyzi ná Dios cun Jesucrist ax pur Jesucrist cayun Dios pur gap
    bniety guɨchliu nez par cun laany, pur Jesucrist anucuend bniety sin duld nez
    lo Dios, ziy ná ni bcuabeeny dunnɨ idixteen lo bniety.
  jae-jae: Anôtô gêmoa gêwiŋ Kilisi ma gê wama ŋamalac samob gêdêŋ tau. Eŋ taŋ gêjam
    nêŋ geo kêtiam atom ma kêkêŋ aêac asôm Anôtô gê wama ŋamalacŋa ŋawae lasê.
  ksd-ksd: dari ka ba God tai Kristo i ga vamaram guve pa mule ra tarai me, ma pa
    i lukluk tar mule kadia lavur varpiam ta diat, ma i ga tul tar ra varveai ure
    ra varvamaram ta vevet.
  msm-NT: Iyan ignawnangon noy no napabalik to Diyus to mgo otow diya kandin pinaagi
    to kamatajon ni Cristo aw kona din on og-isipon no sae-an. Sikan to impanawnangon
    din kanami to kaotawan.
  myk-myk: Bani Kirisa wo baraga ni Kilɛ ya bɛ le wu ni sipyii tɛ ni. Wu ya ta pu
    jurumu wu tɔrɔ pu fɛni wɛ. Wʼa wee labye wu kaa le wèe keŋɛ ni, kɔnhɔ bɛ di bye
    wu ni sipyii pu tɛ ni.
  sbe-sbe: Na Yaubada iya Keliso unai na kaiyaulina ta tamowaidiyao ye toletolekesegaidi
    iya kalinawai na yodi yababa nige udiyedi ye nuwanuwatulau na ye haidi se patulau
    iya kalinawai, na tamowai toletolekesegaidi Yaubada unai hedehededena ye haiyama
    kalimaiyena bena tamowai ka hekatadi.
  mcr-mcr: Kukŋui tii äyä äwi. Goti Hanjuwä Iqu, Kraisi Iqueŋi guä eŋqä-ma äkiuäŋqänätä,
    ämaqä eeqänäŋi, qu himä-wiuŋqä äpmeŋuwi, äwukunmäkätä, quvaqä quvqeŋqä kŋuä mindqäŋqä,
    Iqueqä-kiuätäŋi, äwqä naqä-hŋqunä imbu pmetpŋqä imäkkqe. Itaŋga ne kukŋuä awi,
    ämaqe, iiŋä epŋqä diŋqä tquatuŋqueŋqä wäuŋui, änätapkqe.
  cux-NT: '''Tíícā canee chi caaⁿ''máⁿ ''nū nduudu cuaacu yeⁿ''e Cristo chi ''iiⁿ''yāⁿ
    s''eeⁿ cuuvi yeⁿ''é yā ''iiⁿ''yāⁿ. Ní cucáávā Cristo miiⁿ Ndyuūs diíⁿ yā chi vɛ́ɛ́
    vaadī ''diīíⁿ nguaaⁿ ''iiⁿ''yāⁿ nduucú yā. Ní nguɛ́ɛ́ diiⁿ Ndyuūs cuenta yeⁿ''e
    nuuⁿndi yeⁿ''e ''iiⁿ''yāⁿ s''eeⁿ. Níícu Ndyuūs tee yā nús''uu ntiiⁿnyuⁿ chi caaⁿ''máⁿ
    ''nū nduudú ''cūū yeⁿ''é yā chi vaadī ''diīiⁿ.'
  tur-YTC: Yani Tanrı, onların suçlarını saymayarak dünyayı Mesih’te kendisiyle barıştırdı
    ve barıştırma sözünü bize emanet etti.
  san-ITR: yataH IshvaraH khrIShTam adhiShThAya jagato janAnAm AgAMsi teShAm R^iNamiva
    na gaNayan svena sArddhaM tAn saMhitavAn sandhivArttAm asmAsu samarpitavAMshcha|
  bel-N: Бо Бог быў у Хрысьце, пагаджаючы з Сабою сьвет, не залічваючы ім праступкаў
    іхніх, і ўклаў у нас слова прымірэньня.
  sch-sch: Kin thurchi misîr chu mahi ani, Pathien'n khrista jârin munisingei murdi
    a ruolngeiin a minchang zoi. Pathien'n an sietnangei hah mindon pe ngei khâi
    loiin, male kho angin mo a ruolngeiin a sin ngei chang thurchi hah, keini mi pêk
    ani zoi.
  mic-MIQNT: Ula na 'gtagnutmaqanminu ugjit Gjinisgam, na negm apaji tgwa'la'pni ugtmimajuinumg
    ta'n getlams'tasultijig negmeg, wet sapu tl lugwet Se'suguliewigtug. Gjinisgam
    mo nugu migwite'tmuagupnig ugtlue'utiwal ugjit ugtapulan. Ignmugsi'gup ula agnutmaqan
    ugjit tlimanenu igtigig, “Gjinisgam pual'sg witapewinew.”
  huu-NT: Cristo fɨnoca rafue muidona, Jusiñamui dɨnena comɨnɨna nabaiacade. Naimacɨ
    jeacɨno facaina ɨbana jai oiacaiñede. Bie rafuena llollena, cuena jai fetode.
  jiv-NT: Yuska in tunaari̱nniutin asutiámatniun nakitiak Krístuja̱i̱ nawampramkamiaji.
    Tura incha Yus-shuartin nu ujaktinian ataktamsaitji.
  otm-NT: Nguetho nu'a Oją min 'youi ra Cristo nu'bʉ mi 'yøt'e 'bɛ'a dí hocpa yʉ́
    mbʉi yʉ ją'i ja ra ximhäi. Nuya hin da gʉcpa a rá muui ʉ yʉ́ ts'oqui gätho to'o
    da 'yɛ̨c'yɛi a. Nɛ bi 'dajʉ ra 'bɛfi ngue ga xihmbʉ yʉ ją'i 'bɛpʉ dín yąmanhohʉ
    Oją ʉ.
  dah-dah: Fudinde, alya bereya megen haŋ gore Yesu Kristuya hikeb Al Kuruŋ beleŋ
    awalik yirde mel gote mata buluŋ goke ma nurde hiyen. Irde yeŋya mel goya awalik
    heŋ heŋ mata goke tagalde tukuŋ tukuŋ meteŋ goyen neŋ gayen dunyiŋ.
  tnk-tnk: Nəɡkiariien sə iahaməvisau i mamhəni mə Kumwesən rɨno suatuk ia Kristo
    mə tro nərmama səməme haməmwəki in ia tɨprənə i həuvehe in me nepwɨn, nənə məpwəh
    nəvsiniien noien ərəha me səvənraha. Nənə muvei pehe nəɡkiariien i m kɨmaha mə
    tahəni irapw mə Kumwesən rɨno raka suatuk tɨ nərmama haməmwəki in mə tuhəuvehe
    in me nepwɨn.
  kpr-kpr: '@see-verse:2CO.005.018'
  san-IAS: yataḥ īśvaraḥ khrīṣṭam adhiṣṭhāya jagato janānām āgāṁsi teṣām ṛṇamiva na
    gaṇayan svena sārddhaṁ tān saṁhitavān sandhivārttām asmāsu samarpitavāṁśca|
  nho-nho: 'Naa taratara TeAtua e takkoto i maaua nei e mee peelaa: TeAtua ni heunatia mai
    a Ia Christ i aa Ia e hiihai maa Ia e haisoa ma naa tama hakkaatoa i te maarama nei.
    TeAtua ni see maanatu ki naa haisara laatou imua, teenei e kaumai ai a Ia naa taratara nei
    ki hakailoa aaraa tama i tana hiihai ki haisoa ma laatou.'
  gym-NT: Kristo krütani ni kräke, ye köböire Ngöbö ara jire namani ja mäketa ni jökräbe
    amne, nita tödeke Kristobti, ye ngwane Ngöböta ni ngite niara rüere denkä mento
    nibtä. Amne Ngöbö tö ni tuai ja mäketa jabe, ye abko ti mikani niekä kwe ni mda
    mdaye.
  azg-NT: Juu tsꞌianꞌñeen, ndö vaa ntyja ꞌnaanꞌhanꞌ. Ntyja ꞌnaanꞌ nquii Cristo, joꞌ
    nque nnꞌan tsonnangue, iquen Tyoꞌtsꞌonhan na contjo ya ntcüeꞌhin yo nquii jon.
    Nein tyiꞌquityiiꞌ jon cüenta joo jnan na jndë tonanꞌtjahan nnon jon. Juu jñꞌoonꞌñeen
    iꞌua jon tsꞌian ndë́ na ncyáhanꞌ ndëë nnꞌan.
  bhd-bhd: मतलब परमेशरे मसीह मां भोइतां एप्पू सेइं साथी दुनियारो मेल मिलाप कियोरोए,
    ते लोकां केरे पापां केरो दोष तैन पुड़ नईं लोरो, ते परमेशरे मेल मलापेरो बिस्तार
    असन सौंफोरोए।
  too-NT: Por ixpālacata Cristo, Dios ixamigos cātlahuacu'tun huan tachi'xcuhuī't
    lā' cāmāsputūnu'ni'cu'tun ixtalaclē'i'ca'n. Lā' quincālīmāmacū'nī'ta'ni' nacāmāca'tzīnīyāuj
    ā'makapitzīn a'nchīn tzē natalīla ixamigos Dios.
  ind-AYT: yaitu dalam Kristus, Allah mendamaikan dunia dengan diri-Nya sendiri, dengan
    tidak memperhitungkan pelanggaran-pelanggaran mereka atas mereka dan sudah memercayakan
    berita pendamaian kepada kita.
  cjo-NT: Ñaakiro, rotyaantakiri Jesokirishito rowameethateeyeeni aaka, iñaaperoeyanteerini
    akameethatzi. Eero ikenkithashiriiro eejatzi kaari kameethatatsi anteeyawitarini.
    Iroñaaka rotyaanteeyakaeni aari akamanteeyerini paashinipaeni atziri, aririka
    raapatziyaari Jesoshi, ari reentsitetakyaari rirori maawaeni.
  nsn-nsn: God ke heir tamiueim tar meneng uelhiarou uaia tun tasir tamatang gane
    i koto pare, tur tang Kristo. God e uelhiarou keip tasir tamatang gane i kot ahik
    pah ke namana teres niguata uasasin geka guataig.
  san-DEV: यतः ईश्वरः ख्रीष्टम् अधिष्ठाय जगतो जनानाम् आगांसि तेषाम् ऋणमिव न गणयन्
    स्वेन सार्द्धं तान् संहितवान् सन्धिवार्त्ताम् अस्मासु समर्पितवांश्च।
  tna-NT: Diusu ja Cristo jepuiti pamapa cristiano cuana tu neje saida yametani, Cristo
    peje su jei eputani huecuana su. Pamapa mecuana sa jucha cuana edhipatayu. Cristo
    jepuiti ai quisa saida cuana Diusu ja ecuana tiatana pia cristiano cuana equisati
    puji.
  lid-lid: 'Sahou ahi asehek tiri i buku doh: Ta gok Krais ndrabwidiy, Kindrei ibo
    gok ta ariu iri mwan ma badih karuwani kandriyen ta bahun, ma kasahan kawas tan
    ma kamanyah mwasin. Eme ma, iy babudon ja ta iri ndra-in nane iri mwan ma badih
    amekes bwe. Ma iy edeu gok eme tahi ta atiye sahou tan dah, ma bwidi bahun kano,
    ma iri mwan ma badih kasahan mwasin ja hawen.'
  wim-wim: Ngan puth kan waaꞌ-waaꞌanan thant pam wanchantan nil God.angan kaangk ngurp
    min yumpow ngampang nil puth kuch nunang Christ.an uthamow way ngamparamakana,
    nil yipam keꞌ-ngul yaaman ngaantam-ngeeyow way ngamparam anangan ngampan yump-yumpampa.
    Wik inaniya min-minam paththam nilan theeꞌ ngampar pam wanch wiyantan waaꞌ-waaꞌāmp
    thantwey.
  zga-M: Ukhu khu nchova mwa Kristi, Unguluve ikhutusayania ni khilunga khwu mwene,
    mlekhe ukhu inongwa ncha vene. Ivika khulyufwe ilimenyu lya kusayania.
  yom-yom: Bila Nzambi, wuba mu Klisto, bu kavutula nguizani ayi nza ayi niandi veka
    mu kambu tangila batu zinzimbala ziawu. Wutula mu beto mambu ma nguizani.
  san-SIN: යතඃ ඊශ්වරඃ ඛ්‍රීෂ්ටම් අධිෂ්ඨාය ජගතෝ ජනානාම් ආගාංසි තේෂාම් ඍණමිව න ගණයන්
    ස්වේන සාර්ද්ධං තාන් සංහිතවාන් සන්ධිවාර්ත්තාම් අස්මාසු සමර්පිතවාංශ්ච|
  yut-yut: Nido Piŋkop Kristokon pi aŋakwan mɨŋat amɨn morap mɨktɨmɨ mɨktɨmɨ ekwaŋ
    uŋun tɨmɨk iyɨkon paŋapban but kaloŋ awit. Uŋun yokwi morapni awit uŋun do saŋbeŋek
    dɨma nandaŋ yomgut. Ae Piŋkop da mɨŋat amɨnyo tɨmɨk iyɨkon paŋapban but kaloŋ
    ani dakon gen bin mɨŋat amɨnyokon yoyɨneŋ uŋun dakon pi nimgut.
  grc-BYZ: ὡς ὅτι Θεὸς ἦν ἐν Χριστῷ κόσμον καταλλάσσων ἑαυτῷ, μὴ λογιζόμενος αὐτοῖς
    τὰ παραπτώματα αὐτῶν, καὶ θέμενος ἐν ἡμῖν τὸν λόγον τῆς καταλλαγῆς.
  cpc-NT: Irootajaantaki jotyaantantakariri Pawa jaka kipatsiki jirika Cristo, onkantya
    raapatziyantaiyaariri isaawijatziiti, iiro jowasankitaawintantaari iyaaripironka.
    Irojatzi jotyaantantakinari naakaiti nonkinkithatakaayitairi atziriiti raapatziyantaiyaariri
    Pawa.
  nhg-NT: Quejtusneque que Deus por medio de Cristo ye oquechejchijque lo nesesario
    para quensentlölisque noche tlöltecpactlöca ca yejuatzi. Pos ayecmo quepoalo intlajtlacul
    tlöca. Hua tiechmacaque inu tlajtule de sentlölelestle.
  nya-nya: Mulungu ankayanjanitsa dziko lapansi kwa Iye mwini kudzera mwa Khristu,
    osawerengera anthu monga mwa zochimwa zawo. Ndipo watisungitsa ife uthenga uwu
    wa chiyanjanitso.
  ngu-NT: In, tej, quijtosnequi ica ne ipan on cojnepanojli Dios nemiya ihuan Cristo,
    niman ompa otlahuelseu inhuan on tlalticpactlacamej, niman oquinselij, niman itech
    quintlalijticatca ican yolsehuilistli. Yejhua xquichihuilijticatca cuenta on intlajtlacol.
    Niman tejhuamej otechtlalij para tictemachiltisquej on temachtijli yejhuan quijtohua
    quen ijqui Dios tlahuelsehui inhuan on tlalticpactlacamej niman quinselia itech
    ican yolsehuilistli.
  kup-kup: Met pi gog epovok dei eñehan het, añarabon epat mañovai sameg, “Met ari
    ham añarab mapori Godihanañ main ravat hezaek, maot petev pinañ honeo ravat hepeken,
    pi arim horï tamegiñ ba ol betehopanez hat, Kristo meehan erat ñomah.” Met dei
    pot orah rezah modarin mañovai samegiek maot pinañ bahoneo batameg.
  jid-jid: Ne me Almasihu, Rji shuta tin ne gbugble ye ni wu, a na ya blan la tre
    (zunubinsu) ni tun ba a nota tre shutu.
  wmw-wmw: Basi Mwenyezimungu, julu ya Almasihi, kawankuwalanga wanu wapatane naye,
    saanang'aniza madambi awo. Eyi ndi habari yaatigabizire ofwe, habari yakupatana.
  gmv-GGM: Hessika Xoossi Kiristoosa baggara hanko alame asa wursika benara maqaynithides
    guusuko. Istti qohozaka qoodibeyna. Nuusuka nu asa Godaara maqaynithana qaala
    immides.
  ssg-ssg: Matei Jises Krais se kahuiai lialui woi seilon. Aweisal tewau ien Haeu
    aile ape wasole seilon kapin pon i sawi. Haeu kum hapeti he namilon lialui woi
    teka kahikahi Krais. Tenen meng solian ie Haeu haniwen amite ti kaxi haniai seilon.
  zpo-NT: Kwaan nii na nak, lee Dios kale kwi chul re myet kwaan lee xaa kwent cheen
    Jesucrist, nu sbaa nanaabt xaa kwent lo re jwalt cheen re myet, nu lo nu mlaa
    xaa zhiin ne zee zaa nu kwent cheen re kwaane.
  poy-poy: Mlungu kaweriti mngati mwa Kristu, kawatenda wantu waweri waganja wakuwi
    kupitira Kristu. Yomberi kawawalangiriti ndiri vidoda vyawu na yomberi katupananiti
    ujumbi wa kukolaniziya mawoku.
  qwh-NT: Teyta Jesucristum wanininwan llapan nunacunapa jutsanta mana caqpaq churarïcur
    Teyta Diosnintsictawan amishtatsimarqontsic. Tsemi noqacunata encargayämashqa
    tse willaquita pitapis metapis willapäyänäpaq.
  gaw-gaw: Nai ihinig amu iiḵu. Kayak Nug Kristusnu uḏat oḵaip̱a danab ah oh ag ahilag
    hip̱uninnu nob madaḵunu uuom, amup̱a Nug danab ah oh ele ag oolag laip̱u daaglagnu
    ib babaiṯom. Aria Nug he, ag Nug ele, ag oolag laip̱u beḵulagnu, nai amu mehuqaknu
    uḏat amu ig meḵe heṯem.
  nca-nca: Piŋa mande ŋuko ŋandiro, ko Anutuko, uni nokono ŋano quro quhuríyemboro
    kimoyó kama yunoro Kristowore soso yorero newonde kanata tewero, ye iŋaró. Ŋunde
    tero o teyote ŋuro piŋa mande ŋu nore nunoní yesowoyoteto.
  zpz-NTPP: Mod nu rne̱e̱, ndeꞌ nu Ñgyoozh ricy mi nu gyanap riidz ni de mbecy gyishlombecy
    nuy mi nu nac Crisht. Mi zeꞌ wariib cuenaꞌm de cyi nu ricy dey. Nunu bduꞌm riiñ
    yaa den nu shaala̱ de riidz zeꞌ nim lo de mbecy.
  mkj-mkj: Amai padahkwa doar Koahs wiahla armaj ohroj Ah pirien in oadoan Christ.
    Apel Ah johpwa nimen kapwukoahki irai diparai kan, apel Ih kioang kamai mahjanno
    ma padahki doar Ah kin wiahkihla arai Ah pirien.
  zac-NT: Quiere decir de quë iurë guti Cristo lu cruz, Dios quëhúniꞌ recibir grë
    mieti narëtaꞌ lu guë́ꞌdchiliu ziquë amigu shtë më. Bëdchisú më grë demandë naná
    en cuntrë lëꞌë rall. Nu bëꞌnë më incarguë lëꞌë hiaꞌa con dizaꞌquë të gac mënë
    amigu shtë Dios.
  kyg-kyg: Inagi Gotiꞌa Kalaisipiꞌmo alino ao yaꞌmo hu maleꞌniyaꞌmofeꞌmo hosu kavaꞌapilefeꞌmo
    vaiꞌmo noꞌapamiye. Agaemo alino ao yaꞌmo maleꞌniya geleꞌmo alagepa huta yagaita
    atesunafeꞌmo aliꞌyaꞌamo ago alino lamiꞌniye.
  kmk-kmk: Itudtudu mi un, gapu’t dit kingwan Kristu, mabalina maikappiya dan tagu
    kan Apudyus. Adi naon sosomkon dat basuḻ da. Ot intaḻgod na kan dikami dit maitudtuduwan
    dituwa damag.
  cao-NT: ¿Tsayacanai? Nohiria bo tëquë ya tsi rabënacatsi quiha Dios, jahuë Cristó
    no. Ja acani ca jocha cuenta jato pasomaha tocahacayamani quiha ra. Jasca, toa
    rabënamati chani noqui Diós aniquë yoati. Tihi ca tsi xo toa no yoaxëti cato.
  bbr-bbr: Iken ämän awareäum kesek, Anut nukas Krais omnokou opok äsimornuk, kowon,
    okon, Anut nukas omnokou pakan roasiret pak ätäi jaiatäwon. Ko roasiret akan onok
    aru miäin ätäi wa ronkateäu.
  inb-inb: Pai Taita Dius, Cristo­wa kaspa, kai alpa­manda runa­kunata kikinwa pasin­sia­chirka,
    pai­kunapa jiru rurai­kunata mana iuia­ris­pa­lla. Pai­mi nukan­chita mingarka,
    “Taita Dius­wa pasin­sia­chi­rii­chi” tukui­kunata nispa purin­ga­pa.
  hrv-hrv: Jer Bog je u Kristu svijet sa sobom pomirio ne ubrajajući im opačina njihovih
    i polažući u nas riječ pomirenja.
  box-NT: Mu bon, o Krista pànká yi, á le Dónbeenì nɔn le níi à ho dĩ́míɲása
    làa de bĩní wé sĩ. Le wã́a yí máa loń ɓa nùpua ɓúenɓúen bè-kora yi.
    Le le wa bío na ɓa nùpua na ká yi le ɓa bĩní wé sĩ làa mín.
  ote-NT: Ajua̱ bá pɛhna ra Zidada Jesucristo pa bi umbabi ra pumbate ya ja̱ꞌi, pa
    da za da ꞌmʉiꞌʉ xá hño con gueꞌa̱, y nuꞌá̱ ya hinda ma da benbabi yá thai de yá
    tsꞌoquiꞌʉ. Ha nuje, bi ꞌracje ra ꞌbɛfi pa ga xipabihe ya ja̱ꞌi de nura pumbate
    ri uñꞌa̱ pa nuꞌʉ́ da za da ꞌmʉi xá hño con gueꞌa̱.
  wnu-wnu: In qob qamb qib igoun eng, Qenu Munon inubersiau tari end wot qubor munon
    yogub igour eng wuriseara bo wo nob oau mein burab igour. Wurinou qomon boru end
    misir me igub igo. Munon qarau wuribanamsi igo qob eng Qenu wonou inimbiga dibes
    qamb qib igoun.
  zam-NT: Cona nee di's, leque yub Diox mtu' mtàl lezo' mèn loo Diox por cón che'n
    Crist. No mbli Diox ya ne'tolode cui'f cón che'n xquin mèn no cón che'n xtol mèn
    la's nii mèn no la's ya' mèn. Le' loo nu' na, mbli Diox par xo'f zin' nu' zin'
    ndxè' par lu' nu' loo mèn no par ta' nu' cuent cón che'n di's ndac che'n Diox
    loo mèn par cue nagàl lezo' mèn loo Diox.
  zyp-NT: Ma cawh Khazing tah Khri letah cawngsaw vytei khah Ama khatah a raisah myca
    he ka, cawngsaw khah aa suanah cawtah sua phosah khawh bei he. Taico ma a rainah
    bia heh ming hringpaw sahlo ching pawtah rai a ma peh.
  sey-NT: Jesucristoja̱ꞌa iye yeja paꞌicohuaꞌire yëꞌë cajeohuaꞌi deꞌoja̱jë caquë Maijaꞌquëpi
    nepi, i̱ohuaꞌi coꞌaye yoꞌo doꞌire tsoe sa̱i to̱siquëpi. Ja̱je yoꞌosiquëpi Maijaꞌquë
    cajeohuaꞌire ne cocare i̱sipi, maire, yecohuaꞌire quëaja̱jë caquë.
  nvm-nvm: Regavo vuak iji no abe e fok kuardiakfuon iji no Jesu Kurais fu e moikigia
    oijo ijiebuon ise iji abe kuros ijia guainma no iji kuardiakfuon. Ijefuon eraneb
    bu iviakma oi karoime una God ma vierafejo iji fu ise buon giame areknum karauniaga
    bu una efuon rej. Regavo iviakma no una funa besum renva ijefuon fu no kuoga no
    vuak iji abe e kuardiaoij.
  mps-mps: 'Dago pusubo po e tama tiwai: God agai te Kraisgo yali sęgo te tigidali
    we bidigo te boi bidi sę ebo kolesaga tagalama, tama aga dali abagi homu pedalomainogo
    yai. Agai te augwaligo yali dwai sęde homu kone ma ebeo. Tama agai dabolo te
    boi bidi dabe aga dali abagi homu ilabo po pusubo sę dabolo mawai dao.'
  pab-NT: 'Wiraetere iraiti atyo exe: Enore atyo maisa otya aokowita halitinai nómanenai
    iniyalahare, hoka Enore Kalorexe Aohenere hiyeta atyo tyotya halitinai hahinaeharenai
    aohitita. Hoka Enore atyo axikatya wiso wiyakai maheta iraiti halitinai hahinaeharenai
    aohititere tahi.'
  llg-llg: Masaneda, huu faik fo Karistus bei nai daebafok ia, Manetualain paken fo
    Ana noo hataholi la leu mole fali lo Lamatuak. De, Ana taa hingga sila sala nala
    so bali, boe ma ala taa lemba sala nala huhukun bali. Boe ma Ana fee ues neu ita,
    fo teu tafada hataholi, tae, ala bisa malole fali lo Ndia.
  kyf-kyf: Nɩɩ, Klisɩ 'wʋ -Lagɔ 'plɩlɩa, 'ɩn ɔ mɩa ɔ 'dɛ -yɔ dʋdʋgʋ -nyɩma 'sɔ 'wʋsusloluda.
    Ɔ 'nɩ wa gbʋnyuu yla. 'Ɩn ɔ yia -aɩn ɔ 'dɛ -yɔ nyɩma 'sɔɔ 'wʋsuslolue wɛlɩɩ gbanya
    'wʋnʋ.
  tpi-tpi: Tok bilong mipela i olsem. God i bin i stap long Krais na i wok long mekim
    olgeta man i lusim pasin birua na i kamap wanbel wantaim em. Em i no tingting
    moa long olgeta rong ol i bin mekim. Na em i givim mipela wok bilong autim dispela
    tok, bilong em i ken mekim ol birua i kamap wanbel wantaim em.
  mih-NT: Sihin cuhva i zavaha ra Cristo, ta i zanduvaha ra Ndyoo sii tandɨhɨ ñiyɨvɨ
    ñuu ñiyɨvɨ sihin ra. Ña tyaa ca ra cuatyi i zavaha ñu sata ñu. Ta saha ra tyiño
    sii maa ndi sa zacoto ndi sii ñiyɨvɨ vatyi cuñi ra sa nduvaha ñu sihin ra.
  qvh-NT: '@see-verse:2CO.005.018'
  kms-kms: Beghi wand te God Kraist nde gri wute buagi puq nengu ni ane pawo gudo
    ningg yembe nand nand. Ni wute yumbo ur brequ rind kin te manyi nindiny segi.
    Di beghi ni pughe gri wute puq neny ni ane ruwo gudo ye wand simbe bad kin yembe
    nengu pre.
  agn-agn: Maliagong yaning, ang taw agbibilang tang Dios ang mga tangay na natetenged
    ong kamatayen ni Cristo, ig indi ra demdemen na tang mga talak nira. Ig sinalig
    na ong yen ang ipatakō tang balitang narin.
  nhi-NT: Masequihto, Dios ica tlen ocmochiuilihtzinoh Cristo octlahtlamih in ixnamictli
    tlen in tlalticpactlacameh ocpiaya iuan Dios, uan oquixpanauih nintlahtlacol.
    Uan tehuan otechmactih mattematiltican nin tlahtol que ica Cristo uili tlahtlami
    in ixnamictli.
  ttc-NT: Komo te Qtata Dios atqet tuq tuky'i Krist nk'ulun tuq tzan kyten galan kye
    xjal tuky'i'l, b'ix ikxji cha oky'ix-oq te kchoj, b'ix otzaj tq'uma' qetza tzan
    txik jq'uma' te ja tpakb'alilni.
  dan-1931: efterdi det jo var Gud, som i Kristus forligte Verden med sig selv, idet
    han ikke tilregner dem deres Overtrædelser og har nedlagt Forligelsens Ord i os.
  kwj-kwj: 'Woro mwanji nuhi ti ka hinga: Gotri Kurais ga dasini ele miho hima apa
    ri ratawani rini ga sembe wahapi ki ya wu dau. Rini ele wui kapwa sumbu ni ri
    ai hambwa nambwe. Wosini do tau hinga ti nunu ri hasiwani miho hima ni nu bwandawani
    wu tani rini ga sembe wahapi ki ya wu dau.'
  vie-OVCB: Do công lao Chúa Cứu Thế, Đức Chúa Trời đã cho nhân loại hòa giải với
    Ngài, không còn kể đến tội lỗi họ. Ngài sai chúng tôi công bố sứ điệp này.
  kze-kze: mináínkóná ááimba maarán-áímbán-iye. Ísu Káráísiti amáparawaiyavenaya imáyáa
    éna pukáimba mindáyavena Áánútu imáyáa éna kwaásimo sáwí'o kwéomba íma aaivimbá
    kwémaitinkaivo kwená kwaási-i'a kwéumatinkena kentááyávénawe séna kesí kwaási-i'a
    ígwáe-aimba kosimátíméro séna si'mákaisata kwésimatimune.
  lbk-lbk: Nan isos-olomi, et naichalan ken Cristo nan cha mangiyornosan Apo Dios
    ken siya isnan katakhotakho isnan lofong, et nay ad-ina kasin singilen nan cha
    cha finmasolan. Sa na't finaa chakami ay en mangisolo isnan angnen nan takho ay
    maiyornos ken Apo Dios.
  mto-NT: Je̱ maaꞌyu̱n ka̱jx juuꞌ veꞌe je̱ Cristo tyoon, je̱ꞌe̱ ka̱jx tseꞌe je̱ Nteꞌyam
    je̱ jayu du̱ko̱o̱ꞌkmujo̱tꞌaajnjini, ax veꞌem tseꞌe je̱ Nteꞌyam je̱ jayu du̱katukkuvet
    je̱ tyo̱kin je̱ts a̱a̱tseꞌe xtukka̱ta̱jki ya̱ o̱y ka̱ts ya̱ o̱y ayook je̱ts a̱a̱tseꞌe
    je̱ jayu nvaajnjadat.
  bzh-bzh: Huk-mamer-yi nebë hil nanër ranġah nabë Anutu vonġ Kerisi yam in bë geḳo
    mehönon pin denom vu yi, gesu rëḳ kwa bo hir nġaa nipaya sën denevonġ lo nabë
    nahën neggëp vu sir rë. Lob vo huk sënë vu hil bë hil nanër ġaġek-mamer-yi ranġah.
  guj-2017: એટલે, ઈશ્વર ખ્રિસ્તમાં પોતાની સાથે માનવજગતનું સમાધાન કરાવીને તેઓના અપરાધો
    માટે તેઓને જવાબદાર ગણતા નથી, અને તેમણે અમને સમાધાનના સંદેશાની સેવા સોંપેલી છે.
  jvn-NT: Tegesé, awaké déwé kudu ngabarké nèk manungsa bisa ketampa karo Gusti Allah,
    jalaran Kristus wis mati nyangga salahé kabèh manungsa. Mulané saiki dosané wis
    ora diitung menèh.
  byr-byr: Nemɨre yagaalyaꞌ daresɨ. Gotɨyai aꞌmwe Kwaaka davakɨyara yɨkamaangeraavɨne
    yuya yɨwetawakya yɨkamaangerajɨ avaaizɨmunyaꞌna yeꞌmwannayɨmaꞌnakesɨ. Yɨ Kɨraazɨtɨyarɨ
    sahwai yuya yɨwetawakya sahwara yeta sanna sɨmunya ayahi yawɨrakai mɨꞌ. Yaka sai
    nemɨnyɨ gamɨre yagaala dazaꞌ wɨjɨwaakyaꞌneꞌ, yɨkamaanga sara gamɨjɨ avaaizɨmunyaꞌna
    yeꞌmwannayɨmaꞌnyaꞌneꞌ newakakesɨ.
  ian-ian: Wan kupi maawut God kwilɨgandɨ. Tak nɨn Godna maama nɨmba vla lɨnɨn. Mbambala
    Jisas Kraist nɨn kat kwunatndɨ maa ndɨna ava nɨmba tɨnjangat ndi kat wuna nyaangɨt
    yiga ambuk waa God wandɨ nɨn kat.
  hun-hun: Mivel Isten volt az, aki Krisztusban magával megbékéltette a világot, nem
    tulajdonítva nekik az ő bűneiket és ránk bízta a békéltetés igéjét,
  mcf-NT: '@see-verse:2CO.005.018'
  kjs-kjs: Gore Gote-me enaali raayo Keriso-na adami enaalinu mapiraasa-daa agale
    lagema. Go puma Gote-me nimuna koeyae pisimi madaa kone nasuma koe kedaa nasaapiruaaya.
    Gore enaali lore ali-rupa pirisima rabu Gote-me naa adami enaali mapiraasa. Go
    kone madaare naa kogono puma enaali laketema.
  mni-mni: Madudi misinggi pappu singthanabidaduna Tengban Mapuna taibangpanbagi misingbu
    Christtagi mapanna masamakka taisinnahanbire. Aduga taisinnabibagi wa adu atoppasingda
    tamthoknaba mahakna eikhoida sinnabire.
  yad-NT: Ri̱tay jiryatiy savichasara Ju̱denu Crístumu, sa̱tidye jdutya mucadi ja̱nvay
    jsa̱ju̱yu, netimyu̱ ne sasaranu riyaro̱ju̱ra jijyuuchuveda, sabay variy nu̱dyimuntirya
    nu̱ña̱tidye tu̱chujaya̱ra su̱dutya̱da.
  mxb-NT: Chi̱ sa̱ꞌá ña̱ ni̱ kee Cristo, sa̱ꞌá ño̱ó kuu nakiꞌin táꞌan va̱ꞌa Ndios
    xíꞌín ña̱yuu, chi̱ ko̱ taó kuendá taꞌon ka̱ na̱ sa̱ꞌá kua̱chi kée ña̱yuu. Ta ni̱
    saꞌanda na̱ choon no̱ó ndu̱ ña̱ dánaꞌa̱ ndu̱ no̱ó ña̱yuu ndi kee na, dá nakiꞌin
    táꞌan va̱ꞌa Ndios xíꞌín ná.
  pon-2006A: 'Eri, ih audepen atail rongamwahu en met: duwen Koht eh ketin kupwukupwure
    pwe ni mwaren Krais aramas koaros en wiahla kompoakepah. Oh duwen eh sohte men
    ketin kapwukoanehkin irail diparail kan, oh eh ketikihong irail mahseno me padahkihong
    irail duwen eh kin ketin wiahkinirailla kompoakepah.'
  maq-NT: Cojo cjuacjintacun xi cavatju Jesucristu camá ne, cavetsihin casahmi Nina
    xi cuma tangun cjuatacun rë xuta cojo rë me, cavetsihin cafahacuendaain me tsëhë
    cjuatsehen xi casahmi xuta, hacuaha cavetsihin casua niji me cjuandajyihi xi tinújin
    cojo xuta xi Nina ne, meje rë me xi cuma tangun cjuatacun naja cojo rë me.
  hto-hto: 'Bie izói daɨíacana: Juzíñamui ie Jitó Crístodo nana comɨ́nɨna íena meine
    caɨmare uáidotade. Aféruimo, comɨnɨ fɨnoca fɨénidɨfue féitano caɨmare íaɨoɨna
    uáidote. Afe dáruido Juzíñamui meine comɨ́nɨna caɨmare uáiduafue oni lluájillena
    cuena jóonenocaide.'
  por-BRBSL: isto é, que Deus estava em Cristo reconciliando o mundo consigo mesmo,
    não contando a eles suas ofensas, e tendo-nos cometido a palavra da reconciliação.
  ces-NKB: totiž že Bůh byl v Kristu, když smiřoval svět se sebou, nepočítaje lidem
    jejich hříchy. A slovo o tom smíření svěřil nám.
  cui-cui: 'Pocotsiwa xuaunxuae paca tsipaebatsi xua apara meje: Nacom jʉntema jinompa
    cana exana barapo cae pin nacuathe pomonae copiya pia peaitafaetabi jiwichi poxonae
    barapomonae yabara jume cowʉnta xua Cristo tsitʉpa barapo jiwi. Bapoxonae Nacom
    jopa tsitatsi xua barapo jiwi penatsicuentsiwa xua abe peexanaexae. Mataʉtano
    Nacom pana cata penacuichiwa po penacuichiwa xua pata cueicueijeinexa jiwitha.
    Po diwesi yabara xua Nacom piamonae cana exana jiwi, pomonae bequein copiya pia
    peaitafaetabi jiwichi, barapo diwesi pacueicueijan.'
  boj-2014: Anjam agiende. Tamo uŋgasari mandamq endi unub qaji naŋgi nami Qotei ti
    jeu sonabqa Qotei na naŋgi a ombla are qujaitosib sqajqa marsiq Kristus aqa siŋgila
    na jeu kobotej. Deqa a naŋgo une qa olo are qalosaieqnu. Iga Kristus aqa anjam
    di mare mare laqajqa deqa Qotei na wau egej.
  eng-OEBUS: To proclaim that God, in Christ, was reconciling the world to himself,
    not reckoning people’s offenses against them, and that he had entrusted us with
    the message of this reconciliation.
  eri-eri: Ere ebere beele waha benou. Itou no Kristus langa yafa bona, fai oruwanga
    langa haruwe tainga nere honggoro fanyimu awadu bode, no ngate huwanyanege etenga
    waneha. No ege nere une oruwanga tafane waha bona ninau isei uwa. Onodu no ere
    beele waha malalamudu lewedenga, honggoro fai waha edo no ngate huwanyanege etengawei
    nomo haruwe higaiha.
  wiu-wiu: Einakamopa Keraisu nome tuaneleke Akolaliyo ali atoa ta piko peyake one-pala
    wene odene pia lipunomotoa tokome kini poanele toma pokoike po letu mekakana kea
    wakenemo kekutu. Nipa einakamo oa aua pupitikakapoatino poe wa toto takoa moa
    kakaka.
  swe-swe: Det var Gud [personligen] som i den Smorde försonade (återupprättade) världen
    med sig själv. Han ställde inte människorna till svars för deras överträdelser,
    och han anförtrodde oss budskapet om denna försoning.
  cth-cth: Hote kamthang teh Cathut ni Khrih thung ao teh, talaivan e yon hah pâkuem
    pouh hoeh toe. Taran a roum sak teh, ama hoi bout na kâmaihawinae sak toe. Hote
    bout kâmaihawinae hah maimouh koe na poe awh.
  mti-mti: God me Keriso gumbe membo ge piyu mame yum tune. Me piyu kukaeba muma ibnawa
    den munne. Sira yumtutu gaiyawa nunne amarete.
  pad-NT: Kodivarani hiki hida Deus Cristo-ra karona'avini ija'ari vakadiania. Nini
    vani Deus va'ora anariakara adani, kidiva'ahi vihira kaimoni adani ija'ari hahavi.
    Ni-Deua bianavathajanaki ida hojai asohirikia vakabadanibakhia'ina. Bina'bira'oamani'ia
    ida. Hari. Oniaroa, haria karonavini ija'ari hahavi vakadiania aokhana, va'ora
    anava'isohira kaimoni kidiva'ahi vihina Deus va'ora nofivini.
  twi-twi: Asɛm a wɔde abrɛ yɛn ne sɛ, Onyankopɔn nam Kristo so afa nnipa nyinaa adamfo.
    Onyankopɔn ankan wɔn bɔne antia wɔn na ɔde nʼasomdwoe asɛnka ho dwumadi no ahyɛ
    yɛn nsa.
  hlt-hlt: Pathen tah Khrih ah om tih amah ham Diklai a moeithen. Amih kah tholhdalhnah
    te amamih taengah thoelh pah voel pawh. Mamih taengah khaw moeithennah olka te
    a khueh coeng.
  tbz-SIM: Kuyie ntɑukonɛ̀ kumɑ́ɑ̀ bɛnìtìbɛ̀ nɛ̀ Kirisi borɛ̀ ndɛ kɛ bɛ̀ cĩ̀ɛ̃́nko
    bɛ yɛi nkɛ ti duɔ́ ndɛ kó mutɔ̃mmú kɛ tú tí nɑ́kɛ́ mɛtɑummɛ̀ kpɛ́í.
  san-GUJ: યતઃ ઈશ્વરઃ ખ્રીષ્ટમ્ અધિષ્ઠાય જગતો જનાનામ્ આગાંસિ તેષામ્ ઋણમિવ ન ગણયન્
    સ્વેન સાર્દ્ધં તાન્ સંહિતવાન્ સન્ધિવાર્ત્તામ્ અસ્માસુ સમર્પિતવાંશ્ચ|
  ake-NT: Papa esi'pʉ tʉpokon pe orʉ ekoneka i'se Kʉrai yau, ka'pon amʉ' pɨ' tʉmakooi
    ke to' esi tukai' pʉra. Mɨrɨpan uya tʉpokon pe ekonekan ekareei nonkasa' ina ena'.
  qvn-NT: Chaura Cristo juchasapacunapa trucan wanunganpam cay pachachru runacunaga
    Dioswan nä amistarcayan. Chaymi Dioswanga nä amistashacunataga nä mana cunchuchingachu
    pitas. Chay lapanpita willapacurcänäpagmi Diosga cachrararcayäman.
  tku-NT: Ixpālacata Cristo, Dios ixamigo cātlahuacu'tun tachi'xcuhuī't ē cāmātza'nkēna'ni'cu'tun
    ixcuentaca'n. Quincāmacamaxquī'nī'ta'n nacāmāsu'yuni'yāuj ā'makapitzīn chi'xcuhuī'n
    chī tzē natalītaxtu ixamigo Dios.
  bjk-bjk: Ma i xarna na, bere God ixo lalamus puxus a öxöno lagunon urungan te ine
    xarnang abo ais se ine kölöme re Krais. Kaim kö xokos lo abo sasaban te idi nang
    toxo pet. Ma ixo isik sik kö mem a tinörön möxö rengrengen ösu bara ibo lalamus
    puxus a nangadi urungan te ine xarnang abo ais se ine.
  msy-2020: 'En mɨgɨrɨgɨam kamakɨn: God, Kraisɨn ingangarimɨn tuavimɨn, a nguazimɨn
    itir gumazamiziba bar me gamima, me Godɨn apanim gamir arazim ataghɨragha an namakabar
    mɨn otifi. Egha men arazir kurar me amiziba, a ua dagh nɨghnɨzir puvatɨ. Egha
    a ingangarir kam e ganɨga ghaze, ia akam nan apanibav kɨnightɨ, me oregh nan namakabar
    otivigham.'
  bpr-bpr: Yé tdòmi ta nimò Dwata i dalanan samfye di dad to fagu di ku Krayst. Ta
    là fandaman i dad salàla. Na yé tdò ta saligan di gami.
