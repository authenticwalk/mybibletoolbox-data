  for-for: Eya, Karaisiti ntugarasa Kotiba ae'wa ntuga puma mabisa kina'mite nkaibo'enarepa
    aewake ka tantabariratantiye. Piya pumagina, aeba ka tantabarikena kamanapa tayapisa
    aboranoma uratantiye.
  epo-epo: nome, ke Dio estis en Kristo, repacigante la mondon al Si, ne alkalkulante
    al ili la kulpojn, kaj komisiis al ni la vorton repacigan.
  gfk-gfk: Ma no pinapalim na haramaraam i hokaiken, bia God ga hamhamaraam no ula
