  urb-NT: Jande japandu ame'ẽ ke kuja riki. “Myra ngã mupia ame'ẽ ke rehe Kirisutu
    manõ. A'erehe upa ma'e ngã ka'u te'eha ma'ema'eha ke Tupã harái. Kirisutu manõ,
    ame'ẽ namõ upa awa ta ke ehe katu ame'ẽ ta aja Tupã muruwak ixo” aja japandu.
    Myja me'ẽ ehe katu aja ngã ke Tupã muruwak, ame'ẽ myrandu ke jande pe Tupã mujekwa.
    Ame'ẽ ke japandu pandu.
  fra-LSG: Car Dieu était en Christ, réconciliant le monde avec lui-même, en n’imputant
    point aux hommes leurs offenses, et il a mis en nous la parole de la réconciliation.
  san-HK: yataH IzvaraH khrISTam adhiSThAya jagato janAnAm AgAMsi teSAm RNamiva na
