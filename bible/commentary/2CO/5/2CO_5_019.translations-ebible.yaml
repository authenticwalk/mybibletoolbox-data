  kde-kde: Chitwamba apano nni kuva, Nnungu nni achivapatanisa vanu va pachilambo
    na mwene kupitila Kilisto, akuno waleka kuvavalangila masambi lavo. Nang'e àtupele
    ujumbe uyâmba kuvapatanisa vanu na mwene Nnungu.
  ata-ata: Mo aꞌalomexi ne lexe Lataua muꞌoxonu opo vilesisi noxiꞌa ta mitema no lialia
    ꞌo noxou Kalisito. La sou Anu iou siꞌisou susu noxiꞌa ta mitema. Mo Anu muꞌitalonu
    aꞌalo sou opo vilesisi la a muneꞌe noxixe mo taaꞌaloxu noxiꞌa ta mitema.
  qvw-NT: '@see-verse:2CO.005.018'
  nfa-nfa: Sanèdꞌe, te lodꞌo Kristus pea ètu rai-haha ne era, Ama Lamatua dhu pake
    Ne ho lere nèti dhèu padame hari dènge Ama Lamatua. De Nèngu ige heka sasala dhèu,
    ka rèngu dui heka hahuku nèti sasala. Hèia Na pua èdhi lati peka dènge dhèu, na,
    rèngu bisa pabeꞌa dènge Nèngu.
  tnp-tnp: Inu tətəni məmə Uhgɨn təmiuvi=pa rəhan tɨkɨmɨr mɨn e nəhue nɨftəni məmə
    okəhuva rəhn-niəli mɨn e Krɨsto, kəni məsafin mɨniən rəhalah noliən tərah mɨn.
    Kəni təməfa kəm tɨmah nəghatiən u rəha niuvi=paiən tɨkɨmɨr mɨn rəhan okəhuva rəhn-niəli
    mɨn.
  urd-urd: मतलब ये है कि ख़ुदा ने मसीह में हो कर अपने साथ दुनिया का मेल मिलाप कर लिया
    और उन की तक़्सीरों को उनके ज़िम्मे न लगाया और उसने मेल मिलाप का पैग़ाम हमें सौंप
    दिया।
  hot-hot: Ku êŋ ma aêntêk. Wapômbêŋ hêv Kilisi hatôm tabô ek yani lapaliŋ alalôaniŋ
    kambom ek alalô namô labali mavi imbiŋ yani. Ma hêv ku ek nanaŋ abô êŋ êndêŋ avômalô.
  mqj-NT: 'Indemi kareba kipalanda''e kumua: Puang Allata''alla umpasikapia sule kalena
    anna ma''rupa tau ura''na pengkaranganna Kristus, ta''mo untuntu'' kasalaanna
    ma''rupa tau. Mangkamokan napapassanni pengkarangan la untetteran umba nakua lalanna
    anna mala sikapia sule Puang Allata''alla anna ma''rupa tau.'
  rus-SYN: потому что Бог во Христе примирил с Собою мир, не вменяя людям преступлений
    их, и дал нам слово примирения.
  mbh-mbh: Eneke God i pakeu a Krais me mo aro i el tokokoere omei nge a God ile paomelaling
    nge ole vothung kerenga, make i pavurvur aro ile ngarang ol it avele. Na i pavurvur
    aro i paomelal ol or nge ole vothung kerenga ako o oma i, kene avele. Na i pake
    them mo aro them panongpol nge riong ake ranga ve ako nge a Krais ile omaing aro
    God i paomelal ol it avele ol.
  bdd-bdd: Moisa, Yehoba gide Keliso ꞌalona ꞌimiyamiya, ta mebaleꞌu ꞌitoegita tauna
    ꞌoina sabi heꞌiyaꞌiyagu hila, ma ꞌida puiyao ꞌinuwasamudiya ma sahena tahehemaisadi,
    ꞌoinega heꞌiyaꞌiyagu hila tetelina ꞌiꞌebwaegita ma tahehepwaila tomota ꞌoidiya.
  cbt-NTPO: Yosë nohuanton, hui'nin chiminin anoyacancantinpoaso marë'. Anoyacancantohuachinpoa',
    co huachi oshanënpoa' yonquirinhuë', inquitërinpoa huachi. Nani nanan anoyatohuachinpoara,
    quiyanta' acorincoi paatoi a'napita sha'huita'huaiso marë'.
  srn-NT: Wi e preiki tak' na ini Kristus, Gado meki ala sani kon bun baka na mindri
    En nanga libisma. A gi den pardon fu den sondu, èn A gi wi a wroko fu ferteri
    sma tak' den kan kon bun baka nanga Gado.
  cta-NT: Xquiꞌya Cristo nduꞌni Ni chaꞌ cati̱ quiꞌya nu ntsuꞌu jiꞌi̱ ñati̱ chalyuu
    loꞌo Ni, ngaꞌaa culotu̱ Ni jiꞌi̱ chaꞌ cuxi nu cua nguaꞌni ñati̱. Loꞌo liꞌ cua
    nguaꞌa̱ lo Ni jiꞌna, chaꞌ cuaꞌni na cña cuentya jiꞌi̱ Ni, chaꞌ chcuiꞌ na loꞌo
    ñati̱ ñiꞌya̱ taca ca stuꞌba chaꞌ jiꞌi̱ nguꞌ loꞌo ycuiꞌ Ndyosi;
  bqc-SIM: Kilisi sabai Lua dṹnia kɛ̀anↄ na gbɛ̃́ↄ tàaeↄ yãdasai. À gbɛ̃́ↄ kɛaanↄ
    napi yãdàwɛ̃ɛ.
  tcz-CHONGTHU: Ajehchu Pathen hi Christa a uma, miho chonsetna chu amaho dounaa simta
    louva, vannoi hi Amatoh kichamna asem ahitai. Chule aman hiche kichamkitna thuhi
    ahin pohlut ahitai.
  mar-mar: म्हणजे लोकांचे अपराध त्यांच्या हिशोबी न धरता, देव जगाचा ख्रिस्ताद्वारे
    स्वतःशी समेट करीत होता आणि समेटाचे वचन त्याने आमच्यावर सोपवले.
  snp-snp: 'Aya kawa ya etito ne: Goti ya Kilisto lulau mino edami ya mikaleka wenena
    kuwolafo minamo monanina kilili o gedeto itibito olu aimoladoka o gedami ne. Eti
    o gedeto ya nosámami monanina lifimawa gimámoto, ido aya kawa, itibito olu aimoladoka
    o gedami kawa ya logimalo, loto lonowa ya lamo adeu melami ne.'
  isl-isl: Guð sætti heiminn við sig í Kristi og hann ákærir mennina ekki lengur fyrir
    syndir þeirra, heldur fyrirgefur þeim. Þennan stórkostlega boðskap hefur hann
    falið okkur að flytja öllum mönnum.
  spy-NT: kyoomtooy kule, kiikuchoomnyo ꞉Yēyiin āk kōōrēēt kubununēē Kiriistō simēēyiit
    ng'ōōkiswookik chēē kiikuyey ꞉biiko. Kunyoo, kōōkukōōnēēch kuut kule kiichoomtōōsii
    biiko āk inee.
  xnn-xnn: Ibagbaga tako ay si Kristo nan kad-an nan somya ay mangpakawanan Apo Dios
    isnan basbasol di ipogaw tapno waday somya ay gayyemena daida. Siya dana nan intalek
    Apo Dios ken datako ay omey tako ibagbaga.
  mwe-mwe: Ntenga gwetu ni kuti, a Nnungu bhashinkwiipatanisha na bhandunji bha shilambolyo
    kwa shiwo sha a Yeshu, gwangali kuitolelela ilebho ya bhandunji, gubhatupele liengo
    lya kwaapatanishanga bhandunji na bhenebho.
  tte-tte: Kabo tomo ali wasa kaolena bwaite besiele. Keliso iyamo koina tomo yanuwa
    yaulina Yaubada ikele-yavivilali mekanakavao simiya toyawa na tomo ali pwanoli
    meuloili ipeili dagelana mena. Yo ama paisowa iyeyamako bwaimwana lolabin wasana
    kayawasayan.
  tcs-tcs: So nau bikoz God i stap wea laip blo Kraist, em i meke ebri pipol po kam
    ol pren blo em. God i nomo kaunte aumas nugudting ebri pipol bin mekem solong
    po panis dempla. Ane dis prapa gud mesiz, God i bin gibem po mipla po pris po
    ol pipol so ol i ken kam ol pren blo God.
  hlt-THB: thlanghqing a thawlhnaak ce ikawna awm a sui peek kaana, Khawsa ing Khrih
    ak caming khawmdek ingqawi qoepnaak ce sai hy. Ningmih a venawh qoepnaak awithang
    ce ni pek khqi hawh hy.
  soq-soq: No Gagalomba euda ipa God meba apana dewamodio Keriso bedewe me do deantoie
    sosowa wanantoia umanawa amonantitana. Keriso bedewe God mai mo kadi dewasaia
    eweipe inseipona, dia. Benema ema God no sumanaimbalene witambosano waeuwantitana.
  qub-qub: Tayta Diosninchëga Jesucristo noganchi-raycu wañuyninpami llapan runacunawan
    amistaran. Chaymi mana yarpannachu jucha rurashanchïcunatapis. Chaypita willacunäpänami
    nogacunataga churamasha.
  att-att: Á yáyù nga ilayalayâ mi ta ajjan yù awayyá nayù ira tatolay nga makipakomá
    kâ Namarò, megapu sù ketapil ni Apu Kesu Kiristu. Á pakomán ni Namarò yù liwiliwâ
    da, á arán na iren pagikaruan, ta arán nen ibiláng yù liwâ da. Á inikatalà ni
    Namarò nikami yù pakáwayyá mi nga mangipakánnámmu sù bilin na nga meyannung sù
    pamakkápiá na ta tatolay kuna.
  bki-bki: Jibe na, Atua mim̃au jel ea Kristo ka rivuru tomu nalo na yetemeriba amei
    ka ave takurano vija naio bereio, napano maka bunu sidomii ka sian vironiano vanlo
    bior kialo kariano. A bija nina, naio jidom ridu kiano iliano toa jum̃ado, ka
    rodu rivan ea kulo dolu nalo ka nalo bunu amei bere eaio.
  bqp-bqp: Kirisi gũn Luda andunia kɛ̀ kãao nna gbɛ̃nↄ taarinↄ yã danaa sari, akũ
    à gbɛ̃nↄ kɛna kãao nna pì yã nàwɛrɛ ó ↄĩ.
  mcp-mcp: Ntɔ́ jɨ nə́, Zɛmbî nyə á bə Krîst cwû, a ka ŋgə sá ŋkwambʉlə mpə́dʉ́gá
    nyəmɛ́fwó nə buud ɔ shí ga, kú ná nyiŋgə kənd lâm íwushí í búúdʉd. Nyə á ka wá
    sə́ njɨ́ɨ́gʉ́lá lúúd nə́ sə́ ŋgə́g nə kala ŋkwambʉlə nyɔɔŋg.
  hat-hat: Paske nan Kris la, Bondye t'ap fè tou sa li te kapab pou fè moun vin byen
    avè l' ankò. Li pa t' gade sou peche lèzòm te fè. Se li menm ki mete mwen la pou
    fè lèzòm konnen ki jan l'ap fè yo byen avè l' ankò.
  npl-NT: Yika, por Cristo Jesús, Dios omoyolsewi iwan nochteh n tlaltikpaktlakah.
    Ayakmó okimitak intlajtlakolwah n tlakah. Tejwah otechnawatih matiktematiltikah
    n kualitlájtoli kenijki se weletis yetos kuali iwan Dios.
  bgg-bgg: Gathek ro mua ne Hamangkhung-aphuii è zab pha branthek shii Masi chiang
    è awai ijak rab phi. Hamangkhung-aphuii è ithek ro layog shii sasab aruii ro,
    chiih-è ai ne gethek shii mua phi chiih-è ji pha mua nyie khi-èrek ne ithek shii
    awai ro ijak rab pha ji yao.
  eng-TCENT: namely, that God was reconciling the world to himself in Christ, not
    counting people's trespasses against them. And he has committed to us the message
    of reconciliation.
  eng-BSB: that God was reconciling the world to Himself in Christ, not counting men’s
    trespasses against them. And He has committed to us the message of reconciliation.
  cpu-NT: Irootajaantakera jotyaantantakariri Pava jaka kipatsiki irika Cristo, onkantya
    irariperotantaiyaariri osavisatziite, eero jovasankitaaventantaari iyaariperonka.
    Irojatzira jotyaantayetantakanari naakaite nonkinkithatakaayetairi atziriite irariperoyetaiyaari
    Pava.
  san-ASM: যতঃ ঈশ্ৱৰঃ খ্ৰীষ্টম্ অধিষ্ঠায জগতো জনানাম্ আগাংসি তেষাম্ ঋণমিৱ ন গণযন্
    স্ৱেন সাৰ্দ্ধং তান্ সংহিতৱান্ সন্ধিৱাৰ্ত্তাম্ অস্মাসু সমৰ্পিতৱাংশ্চ|
  tac-NT: Onorúgame bo'né 'la ruwíguru alué 'nátili ramué ralámuli napurigá 'la gompaniérola
    niwa Onorúgame 'yuga. Alekeri Onorúgame nulélekuru alué Kristo napurigá 'la gatémala.
    'La bijchiá mukúligo ramué gu'íriga, 'liko Onorúgame tabilé chélegá eté ramué,
    'lige julárukuru ramué napurigá ruyewa ye bilé 'nátili alué ralámuli.
  eng-WEBPB: namely, that God was in Christ reconciling the world to himself, not
    reckoning to them their trespasses, and having committed to us the word of reconciliation.
  gfk-H: Ma no pinapalim na harmaraam i hoken, bia Kalou ga hamhamaraam no ula hanua
    tikai ma ia narako ta Karisito. Hokaiken, pa ga lik lah ira nudiet sakena diet
    ga gilgil. Ma i ta tar sei iakan ra pinapalim taar ta mehet bia mehet na warawai
    utano harmaraam.
  viv-viv: Yama laumamala hidede amine. Yaubada Keliso babiya giꞋiveniniseni-yo yana
    alika againe koyona ana laufata giwahina be higa tomiyababi fafali tulina tulina
    agaidiya ginaveyaoyedi. Kaliva yadi koyona keke gidahawahawadi au giyaweyawelidi.
    Au hidedemi Yaubada kaliva giveyaveyaoyedi ma ana laumamala givelema.
  yao-yao: Welewu uli utenga wetu, Akunnungu ŵaajilenye ŵandu ŵa chilambo chino ni
    asyene kwalitala lya chiwa cha Kilisito pangaŵalanjila sambi syao. Nombe atupele
    uweji utenga wa kwilanya.
  tgp-tgp: Matan r̃a er̃i verea vara hin Kr̃isto, God mo sari tamata non varama vara
    i mele tapala peresia. Mo sopo mele evi na hehe nona tamlohi, ale mo sile kamam
    na retisohai mata sari tamata.
  auc-NT: Ïninque ïïmaï ante apæ̈nemönipa. Codito tönö godongämæ̈ cædinque Wængonguï
    ïñömö piyæ̈në cædinque, Inguipoga quëwëmïni tömämïni botö gämæ̈nö pöedäni, angampa.
    Pömïni adinque botö, Æpogadö wënæ wënæ cæmïnitawo, ante tee mante adämaï inte
    pïïnämaï incæboimpa, angampa. Tömengä mänömaï angä ëñëninque mönitö wæætë mänïne
    ante në waadete apæ̈nemöni badinque edæ, Wængonguï piyæ̈në cæcä adinque pöedäni,
    ante apæ̈nemönipa.
  kbc-NT: Joaniɡ̶idaa ɡ̶odatematigo. Ǥodatematigo Aneotedoɡ̶oji me ibake Cristo me
    yediatedeloco libeyaceɡ̶eco niɡ̶ina oko, micataɡ̶a niɡ̶ina me jedianaɡ̶a niɡ̶inoa
    ɡ̶onaalewe. Eotedibige niɡ̶ina oko moyakadi me lokaaɡ̶etedipi, igaataɡ̶a inatawece
    oko laxakawepodi Aneotedoɡ̶oji leeɡ̶odi libeyaceɡ̶eco. Odaa Aneotedoɡ̶oji ja najigotedoɡ̶owa
    niɡ̶ida ɡ̶odatematigo.
  bmh-bmh: Igual ze awaremun enai, Uwait nug Kristus em ebu palautina, aleun, gonun,
    Uwait nug em ebuan duailel abai koli zaiareun. Go duailel agal igul eg macanemen
    koli i dabilaneu.
  ctu-BL: Mic sub lojon ili t'an. Dios tsi' pʌsʌ i bʌ ti Cristo che' bʌ tsi' yuts'esʌbeyob
    i pusic'al jini año' bʌ ti pañimil. Tsi' cuchbeyob i mul. Tsi' yʌq'ueyon lojon
    tic wenta jini t'an mu' bʌ i yuts'esʌbeñonla lac pusic'al yic'ot Dios.
  meq-meq: Andza məgweɗe Mbəlom a ge məsler tə həlay i Yesu Kəriste hərwi a say ndo
    hay gədem tâ ma ka bo tə neŋgeye. Ma paslatay na mənese tay sa bay, ada nəmay
    a slər may ha hərwi məhəlaw ndo hay ada tâ ma ka bo tə neŋgeye.
  noa-H: Wajapcharan Cristo gaaimuata mʌg jẽb gayam k'ʌʌn t'um Hẽwandamau hich dʌ̈i
    k'õinaa naapiju haai hapijim, hich hiek hʌ̈k'amam k'ʌʌn pekau perdonaawia tag
    magʌmjã higba; pari hichdëu hõor dʌ̈i mag sim k'ap hamk'ĩir maragta mag hich hiekjã
    jaaupijim.
  alp-NT: Ami beteke be Alla Iono tamata imise suike kaiNe baue saisa rebe Kristuse
    Ionore. Alla Iono mere, Inoake dosa rebe ite onore moneka. Kai Iulake ami peneka
    kena lepa loko tamata esi ono mise suike kaiNe.
  san-VEL: yata.h ii"svara.h khrii.s.tam adhi.s.thaaya jagato janaanaam aagaa.msi
    te.saam .r.namiva na ga.nayan svena saarddha.m taan sa.mhitavaan sandhivaarttaam
    asmaasu samarpitavaa.m"sca|
  kbq-kbq: Na'ankure Anumzamo'a Kraisimpi ama mopafi vahera, Agrane tazeri mago hu'ne,
    vahe'mo'zama kumi'ma hu'nazana antahizmino nona hunozmante. Hagi erimago huno
    manizamofo knare naneke huama hanunegu, tagrira tami'ne.
  kbh-kbh: O mënts̈á, Cristo tojanma sóyeca Bëngbe Bëtsá yojtsama ents̈anga chamotsobenama
    tempcá ts̈abá cháftaca jtsatsmënama, y chca, chënga chamotsobena chëngbe bacna
    soyëngama perdonánënga jtsemnama, y chë soyëngama nÿetsca tescama castigánënga
    jtsemnama ndoñe chaondë́tsamnama. Y bënga s̈onjanabanÿé chë trabajo, ents̈anga
    jtsabuayiynayama nts̈amo Bëngbe Bëtsá inama ents̈anga tempcá ts̈abá cháftaca chamotsatsmënama.
  ron-LSB: și anume, că Dumnezeu a fost în Hristos împăcând lumea cu Sine, fără să
    le socotească greșelile lor, și ne-a încredințat nouă cuvântul împăcării.
  pon-pon: Pwe Kot kotikot ren Krijtuj o kotin kalokalolamau on pein i jappa, o jolar
    kapokon on irail dip arail akan, o kotiki on kitail maj an en kalolamau.
  nhe-BL: Quinequi ma tiquinilhuica tlacame para yajaya Toteco Dios itztoya ipan Cristo
    huan tequitiyaya para ma moyoltlalica nochi tlacame ipan tlaltepactli. Yajaya
    ax quipohuayaya sesen inintlajtlacolhua tlacame. Huan ama techtequimacatoc ma
    tiquinilhuica nochi tlacame ni cuali tlajtoli para quejatza Cristo huelis quinyoltlalis
    ica Toteco Dios.
  sps-sps: An vaanan tsumam tovei, Gov faroruak fatabin fiisen me na vainy tana monaagits
    to fiisen mi Ya tana binun to ten Krais. Ai Gov gim to ma fakats fatabiny a fo
    aveto tsuri, ana Ayei faan matuamam amaraav, vaanan nan faroruak fatabin fiisen
    me Gov ana vainy, ma favaanan iny naa mam, Tsunia te komainy kat raroran vainy
    faavot ma faarei mi ran vaatau Tsunia.
  wnc-wnc: Sike puya waaknga tasike wamu nata yanikapmanggau wa anzing. Aminu kuupbamda
    Anutue masa imuke itane iwana dakngake yuaing. Ngana Anututa ina banipda siwan
    aminu kuupbamda sanga ie iwana dakngake tasikaing kaknga teke iat musia takngatukan
    natake yutningge take natapbut. Natake Krais initewan apuke ie iwanu wa dakngake
    yuking kaknga tanguwan kupikge puya tasikut. Tasiwan Anututa waiaknga kuupbamu
    wa aminda tasiking kaknga asandeyamukut. Sandeyamuke ita na take nanitewan kunggat.
    Kuke nata yanikapmake ninu aminu kuupbamdane waiaknganinu Anututa sandetnimuke
    ninda Anutue iwan dakngakumang kaknga teke itane notna dakngake iat gatake yutnimde
    kepi tasinimukut takngae yanikapmanggat.
  bus-bus: Kirisi guu Luda anduna kɛ̀ a zĩndao nna gbɛ̃nↄ taarinↄ yã dana sai, ben
    à gbɛ̃nↄ kɛnaao nnaa pì yã nàwe wa ↄzĩ.
  gub-BL: Nezewe uruze'eg uruiko purupe ure. — Tupàn pemuigo kar umyrypar romo a'e,
    ta'e umur kar Zaneruwihawete ywy rehe a'e xe, penekuzaromo imumàno kar pà a'e
    xe. Tupàn na'ima'enukwaw kwaw penemiapo kwer ikatu 'ym ma'e rehe. Umume'u umyrypar
    romo pemuigo kar haw urewe, uru'e uruiko purupe. — Pemume'u peho amogwer teko
    wanupe nehe, i'i iko urewe, uru'e uruiko teko wanupe.
  imo-imo: 'Aku kongonomu i tepa: Kraistini linonga nimbe tenderimumunga Goteni lino
    maina imboma kinye yu kinye opa pule naa molopo kopu tepo molomolo aulkemu lipe
    tumbi tindirimu. Aku tenderimumunga Goteni imbomanga ulu pulu kerima tiye kolopa,
    aku teko kenjiringimunga kot naa tendembo nimu. Imboma kinye na kinye tendeku
    tipo molamili nimbe Goteni kano ungumu imbomando ningo tiengei nimu.'
  boj-boj: Anjam agiende. Tamo uŋgasari mandamq endi unub qaji naŋgi nami Qotei ti
    jeu sonabqa Qotei na naŋgi a ombla are qujaitosib sqajqa marsiq Kristus aqa siŋgila
    na jeu kobotej. Deqa a naŋgo une qa olo are qalosaieqnu. Iga Kristus aqa anjam
    di mare mare laqajqa deqa Qotei na wau egej.
  eng-DRA: For God indeed was in Christ, reconciling the world to himself, not imputing
    to them their sins; and he hath placed in us the word of reconciliation.
  knf-knf: Naşibaţi abiiŋ awo ţi Kriŧtu ado bañaaŋ kë baŧiinkar na ul Naşibaţi, aanţo
    aten buţaan bi badoluŋ aşë ţu'un pţup uţup wi bŧiinkar mënţ.
  san-KHM: យតះ ឦឝ្វរះ ខ្រីឞ្ដម៑ អធិឞ្ឋាយ ជគតោ ជនានាម៑ អាគាំសិ តេឞាម៑ ឫណមិវ ន គណយន៑
