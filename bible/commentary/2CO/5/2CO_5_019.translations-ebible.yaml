    quin quinca̱lacsacni̱ laqui̱mpi̱ nacli̱akchihui̱nana̱hu yuma̱ xtama̱catzi̱ní̱n.
  rro-rro: Tirama ehore Keriso aonai ia mai hanopaka maearimakia baiatakia ebabaibuana,
