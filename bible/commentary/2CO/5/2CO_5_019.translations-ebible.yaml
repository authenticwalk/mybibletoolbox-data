    ta diet. Ma i te tar se tar no harpir utano haramaraam taar ta mehet.
  bjz-bjz: '@see-verse:2CO.005.018'
  atg-NT: Eri Ẹshinẹgba ọ ri ẹgbọ na agbọ nya nu egbọli i riẹlẹ rọte obọ oyi iKirisiti,
