  deu-1951: weil nämlich Gott in Christus war und die Welt mit sich selbst versöhnte,
    indem er ihnen ihre Sünden nicht zurechnete und das Wort der Versöhnung in uns
    legte.
  alq-ALGNT: 8adan oo8e 8a ikido8an. Kije Manido ogi pidjinija8an Jesos Christan,
    kidji koki mino 8idjiogodjin a8iagon. Ka8in dac aja ani agidjigadesini a8iagog
    inigik ka pi patadi8adj. Kije Manido dac nigi anonigonan kidji a8i paba mikodamag
    ii.
  ixl-NNT: As aꞌ u yoleꞌ uvaꞌ tiꞌ vikamebꞌal u Cristo, as an kuxh u Tiixheꞌ kat bꞌanon
    uvaꞌ la uch tok unqꞌa tenameꞌ kꞌatz Aak. As yeꞌl ixoꞌl unqꞌa tenameꞌ tukꞌ Aak
    la ibꞌaneꞌ. As la uchi uvaꞌ yeꞌl veꞌt ipaav unqꞌa tenameꞌ la toksa veꞌt Aak stuul.
    As Aakeꞌ kat aqꞌon kan sqe tiꞌ uvaꞌ la bꞌen kupaxsa u yoleꞌ, aqꞌal uvaꞌ la uch
    tok unqꞌa tenameꞌ kꞌatz Aak.
  boa-NT: Muuráhjáa Críjtoj tééveri Píívyéébe méimítyú ímíbajchó ímí dííbyema meíjcyaki.
    Aabée múhtsikye níwaavé tééné uwáábovu.
  quh-NT: 'Chay sumaj willanataj ajinata nin: Dios Cristopi ruwarka cay pacha runas
    pay quiquinman allinyachicunanpaj juchasnincuta khechuspa. Chaywanpis nokaycuman
    chay sumaj willanata jaywawarkaycu.'
  kwi-kwi: Sun uruza piankamninnashimtus. Cristo irɨt akwa, Diosne wan awaruza paikwanamtu,
    uspa kwail kiarɨt aizpa wat kulnanapa, paiña izmuruz namanapa. Suasne Diosne aumɨza
    sun kal chɨhkanara, awaruza sun pit kainanapa, awa Diospa izmuruz namanapa.
  agm-agm: 'Autaahaatɨho nanyamɨhanatɨ natanyoaasisawɨhiyaanɨnɨ isɨhiyai pɨwɨha kaundɨtɨhaaha
    siyahaare: Autaahaatɨho Koai natausaasihɨ kɨmaapɨ yapɨmbataapɨhɨ nasatɨ nyamɨ
    maipɨhaiwa komɨhetɨ naihɨ ko nyamɨ aunahɨpatɨ netɨ napotaise. Kounɨ isɨhiya yapɨmbatambɨhiya
    japɨhɨ tɨmaamaitɨwɨ naisomwaitaatɨwo. Saiwɨ noaipapɨ komɨ naisɨhiyaimatisaihɨ
    ko kiyaisɨ sahɨ maipɨhiyaate mundɨtando. Aihɨ nyahɨ sandapɨ yapɨ nahanda daayaatɨ
    Autaahaatɨho pɨwɨha isɨhiyai kaundɨtɨhaaha kanyatisɨha ka sataatɨ kaundɨtɨhaawe:
    Autaahaatɨho Kɨraisihoetapɨ daihɨra gaahɨra daahɨwatɨ kiyataise, isɨhiya noaipapɨ
    tɨtɨhɨ Autaahaatɨhomɨhiyaimatɨtaatɨwo undaatɨ kaundɨtɨhaawe.'
  ubr-ubr: Wei ai dura an yabin min ato nanaba; Kerisoai on God sabu engon tutufin
    ebiyames senat On tuturan mes semamatar. God on sabu asi bokomas sifofour on engon
    inotbur, a On dura itet ekakasonet On mamaba sabu iyawasis sinat tuturan mes simatar
    aurin on.
  tsw-NT: Ikaka i tsu a̱yi ɗa A̱sula̱ a̱ ta̱ ta̱wusa̱ na ama suru zuzu na̱ a̱yi e
    ekere a Zamawawa. A̱sula̱ aa cuwusan nu unusu u le shi. Reve waru u ca tsu ikaka
    ya asuvu nden a nda.
  cax-NT: 'Tone arrüna urria manitacarrü soboi: Arrti Tuparrü icüpurutiti Cristo nauqui
    airrimiacati tato nomünantü ui bama macrirrtianuca icu na cürrü. Tacürusu ñaquioncorrti
    iyo arrüna nuipünate. Sane nauquiche chauqui tamigorrü oñü aübuti.'
  aia-aia: Na mareho nameu taroha'inia, naasi do 'ia God 'a ha'ahaguraaui mwane inoni
    beia 'inia Kraest. Mia God 'a matai 'adoma'i nugasi'i ora-ora'a adaa'i. 'Iia 'a
    haua tana'ameui tatau'aro 'anai taroha'iniai marehosi tanaraaui noni.
  srp-1865: Jer Bog bješe u Hristu, i svijet pomiri sa sobom ne primivši im grijeha
    njihovijeh, i metnuvši u nas rijeè pomirenja.
  agt-agt: Te ya ibar mi tekid a i Hesus Kristu ya pinakabari na Namaratu ewan nga
    nangikaru ta liwat na ngamin tolay, petta maazi ya pangikatupagan na Namaratu
    tekid, a awenan sangaw ikwenta ya liwat da kiden tentu. A ikami ya nekatalak na
    nga mangipadangag ta pagpakoma na ikid na pagpakofun na tekid.
  lug-lug: Kubanga Katonda yali mu Kristo, ng’atabagana n’abantu, nga tababalira,
    bibi byabwe, n’atuteresa ffe obubaka obw’okutabaganya.
  yby-yby: 'Aya gaya sakoya ne: Omailimoya Kalaestito maya nedanaki maya mikauka wewenasidaya
    eimolaki le ouna jeletaiye. Sa-okadanaki, lihimate maya hulikoko aku lepekaka
    amiye. Ito le ouna jeletokaka gaya apiteloka lemenebo maya ne.'
  heb-heb: יען אשר אלהים היה במשיח מרצה את העולם לעצמו ולא חשב להם את פשעיהם וישם
    בנו את דבר הרצוי׃
  mpp-mpp: I yangucte, Wapongti Kristoholec game himongtowa yagolec ngic-ngigac yeholec
    kwele-moniyang ainingte aibaba inguc aiwec. Aime ye ngic-ngigac yengele bikic
    hegilelu hatacmac mi ngagesiwec. Hegileme ngic-ngigac yeholec kwele-moniyang ainingte,
    kwelenonggang yowa yogo hocne lome mibeng yegengkecaigac.
  apb-apb: Oto melu ko taroha'inie uri a Kraes e asu mola nana a God hunie ahutana
    iinoni aana walumalau kire ke aali'u mei takoie hunie kire ke uure ruru pe'ie
    a God. Na aena aana a Kraes mone, a God e ka'a lo'onga'inie ike lo'u mo ooraha'aanga
    ikire. Na e niie mei tataroha diana ngeena nameelu hunie melu ke taroha'inie hunie
    mwala ke saie tala hunie ikire no'one kire ke sai uure ruru pe'ie a God.
  san-TEL: యతః ఈశ్వరః ఖ్రీష్టమ్ అధిష్ఠాయ జగతో జనానామ్ ఆగాంసి తేషామ్ ఋణమివ న గణయన్
    స్వేన సార్ద్ధం తాన్ సంహితవాన్ సన్ధివార్త్తామ్ అస్మాసు సమర్పితవాంశ్చ|
  ben-IRV: এর মানে হলো, ঈশ্বর খ্রীষ্টের মাধ্যমে নিজের সঙ্গে পৃথিবীর মিলন করছিলেন,
    তাদের পাপের ভুলগুলি আর তাদের বলে গণ্য করলেন না এবং সেই মিলনের সুখবর প্রচার করার
    দায়িত্ব আমাদের দিলেন।
  ntu-ntu: '@see-verse:2CO.005.018'
  pan-pan: ਅਰਥਾਤ ਪਰਮੇਸ਼ੁਰ ਮਸੀਹ ਵਿੱਚ ਹੋ ਕੇ ਸੰਸਾਰ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਰਿਹਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਪਾਪਾਂ ਦਾ ਲੇਖਾ ਨਹੀਂ ਸੀ ਕਰਦਾ ਅਤੇ ਉਸ ਨੇ ਮੇਲ-ਮਿਲਾਪ ਦਾ ਬਚਨ ਸਾਨੂੰ ਸੌਂਪ ਦਿੱਤਾ।
  gvc-gvc: 'Õ sehe masare yahu dutire Cohamacʉ sãre: “Cristore mari wacũ tuachʉ ñʉno
    mari ñaa buhirire buhiri dahrerara Cohamacʉ marine. Ã yoaro marine ñʉ tuhtiriro
    cjiro jiparota tiro marine to yaina jichʉ yoara”, ni yahu dutire Cohamacʉ sãre.'
  sbk-sbk: Esho huyanje hwa Kristi, Ongolobhe alinolulenganyo mnsi yakwe yoyo, sagaabhazye
    amakosa agabho. Abheshela hulite izu elye olenganyo.
  mya-JVB: ထိုတရား ဟူမူကား၊ ဘုရားသခင် သည် ခရစ်တော် အထဲ ၌ ရှိ နေလျက်၊ လောကီသား တို့၏
    အပြစ် များ ကို မှတ် တော်မ မူ၊ ရန်ကိုငြိမ်းစေ၍ ကိုယ်တော် နှင့် မိဿဟာယ ဖွဲ့စေတော်မူ၏။
    ထိုမိဿဟာယ တရား ကိုလည်း ငါ တို့၌ အပ်ပေး တော်မူ၏။
  kgf-kgf: Imi mia Anutunéŋ képésicnina imi ménda olomma Kristoac qeriaiguc eŋeyaguc
    baec ic embac momac yanda ewa momac mihicŋi nénécmiyec. Imuhuc wamma ewa momac
    mihicŋi mihicŋiyawac ackuaʒéc imi méraninaiguc hai nénécmiyec.
  awb-awb: Itega mahraréq, Sísa Karáhéga miraurainka Manikánka mah kehiná kéhíná insahwé
    aitahráhire. Wega ite insahwé aitéh kéné ahbabáq íre ahreraq matawéna mó ke insahwé
    arite ehwéh koreríéro aitáráire teiune.
  gdn-gdn: E yonai negebu ka yau kena; Keriso pokaiya ka Mamanuga God iyapana kuduba
    tawana tawana idiwu ki wiratamiyau e ebo iyapanaiyoma mu tadeyau. Mu naiya badidi
    paerepamawa bigitagamawa ki bimbinai e mu eba tageni. Ade mu badidi maba kebomana
    e munuiyoma wenatagamana ki yonai e nu kabuwanibu da nu ubumana iyapana tademana
    ki nana.
  nko-NT: Tsúfɛ́ Bulu lɔ́tsʋn Kristosʋ ɔdɛ ɔyɩ́tɔ́ ahá damlí bwɛ́ mʋ anyawíe.
    Ɔtráa ɔmɛdɛ́ amʋ́ lakpan ɩwɩ akúnta bu há amʋ́. Ɩ́nɩ ɔlɔpʋwá anɩ ɩbɩtɔ ɔbɛ́ɛ,
    abláa ahá nɩ.
  bsn-NT: '@see-verse:2CO.005.018'
  pib-NT: Wane rixa, wa Kristo rawa Goyakalu. Psolchijne gajeneko rupoyikgayegitinri
    Waleyegiko. Gi rutakyegitna mukochirna. Wixa yegi rutaklu tokanchi gipoyikgayeglewlupirana.
  wiv-wiv: Na vuna, a Vuvu ia na poloki Kristus ki gagala kete katia manumanu bukuna
    garigari kete beta dia kata hadavia a Vuvu habuka hadia vagi, dia na vamule vona
    dia na magali katiu kamana, kini beta ni ma lolohoia na moge zahazaha kana manumanu.
    A Vuvu mule e vala galanga kua ni hita, hita kata tani kakava na polea mata muli
    kua habuka a Vuvu ti beta ni ma hadolu vagi, palaka e kulina kete magali katiu
    kamadolu.
  reg-reg: Kutyo ni kwaika, Kristo, Nyamuanga asangisishe isi ku mwene, atabhabhalila
    bhikayo byebwe. Achibhikisishe eswe omusango gwo bhusagisha.
  mlh-mlh: 'Anutuke maŋmoakoŋ ekiminde fuŋne oi iŋi: Kristoji wakiru moreŋine moreŋine
    noŋunde furi bako sagako Anutuji sabareku oga nobeko ogopuine fukebeŋ. Kadi odureru
    go wapebeŋ, agiburaŋ ore buŋoyaŋuŋ so oseru manesuku geoine so bokirie noreya.
    Anuture ogopu fukebeneŋ manesiŋ noberu Kristore furire eru Anutuke maŋmoakoŋ ekiminde
    Biŋe buŋo oi menoŋuŋgo ruaya.'
  gof-ENT: ፆሳይ ኪሪስቶሳ ባጋራ ኣሳ ኡባ ባራ ሲጌስ። ኤንታ ናጋራ ታይቢቤና፤ ቃሲ ኣሳ ባራ ሲጌያ ቃላ ኑስ ኢሚስ።
  aau-aau: Ok, hrom ma mesor kokwe senkin, God hiykwe uwrsa ki erey suko me Krais
    so kueir nonaw, hyo wayh ihey-ar po mon wak. Seyr hiykwe uwrsa mo yor piap-araw
    mokwe mamey non mey kekie nanpanan pa, seyr hiykwe hreme ok-ihey, hrom hyo awia-pow
    me hyo wayh-ar mon wak ey ke kow.
  tvk-tvk: Reitin, Hi tesak ni naha xa Iesu Kristo tepol ni mei be suse tengan moletin
    xil te ut etan likila liti e tomat itela. Ma Hi navuli ti mun tesaen nae xil nava
    xat rin nae. E xosali, longeongen hos usil suse te tomat ak, Hi misa ni mi xamem
    tengan ha ti muhithiteni mi moletin xil vus.
  prf-NT: En gustu na a kagiyán, ay ten pamamag-itan ni Cristo, en tolay hidi ay imbilang
    nen Diyos a amigu, sakay kinalimunan na dán en kasalanan di hidi. Sakay sikami
    bi en indátton na a mágbareta.
  auy-auy: Minááígóní áwáuma maarán-iye. Ísu Káráísiti seyaafáꞌ-wáásísáfénasa imáyáa
    éna pukáimba mindásafena Maníkó imáyáa éna waásimo sáwíꞌo ombá ímba aaifimbá wémaitinkaifo
    wení waási-iꞌa uwátinkena kentáásáfénawe séna kesí waási-iꞌa íwae-aai kosimátíméro
    séna siꞌmákaisata wésimatimune.
  tbg-tbg: 'Vi uvara okara maantimama vairo: Kotiva vataini variaka qora kaiqa kaara
    kia vikaqaa uva vataraitiro, viva Karaitira kaiqara iriharo vaiinti nahenti vataake
    maateraiqireva auti vaira. Vi uvara vaiinti nahenti tiva nimiate tiro, Kotiva
    tinavu kaamatero noraiqama kaimanta tenavu vuru vaiinti nahenti vi uvara tiva
    nimi vaunara.'
  hub-NT: 'Nu chichama nu chicharkartuinaji: Yuus nina uchirinka ashi shuar aina nunaka
    agkanmamtikati tusa akupkauwaiti. Turamu asa ii tunau takasmau ainancha shir kajinmatki
    sakatmarai.'
  hmo-hmo: 'Aiemai haroro hereva be inai: Dirava be Keriso lalonai ia noho, bona ia
    ese Keriso dekena amo, tanobada taudia danu ia turana karaia noho. Keriso lalonai,
    Dirava ese edia kara dika ia laloatao lasi. Inai bamona haroro gaukara Dirava
    ese ai dekenai ia henia vadaeni, taunimanima be ia danu do idia turana karaia
    totona.'
  big-big: Ngago tonugura pelik, Anoto Kilisiyegi wizimowei yongkambanu nalangai nalangai
    pumok mamokyaga pigi kewengkewili izageya wiziya. Anotogo puwiligi kaile piyengki
    ngane puwili ngangang yaniweki kumulara wiziya ono keya teniyegi pugu ngago puwiliyegi
    kozak yeiya logo puwili pigi kewengke keremizagira teniyegi yana.
  gux-G: kelima U Tienu bo ye Krisiti nni, ki guani ki mangi yeni u ŋandungu ki ji
    ki tiani biidi po, ki guani tugi mi guantaanma maama tuonli ki bili ti.
