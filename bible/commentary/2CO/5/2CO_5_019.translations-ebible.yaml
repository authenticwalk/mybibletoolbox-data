    ma ke iti yavi. Ma tuna sisiyina iverekai da wawaya kurisi kaiyonayonei.
  cjv-cjv: 'Te no tora ka di mari de eropune? Ka i epe: “Yai Gumam ‘Ari muruwo kianom
