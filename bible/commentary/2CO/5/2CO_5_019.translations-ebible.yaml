  juy-juy: ତି ଅନବ୍‌ମାୟ୍‌ମାୟନ୍‌ ଆ ବର୍ନେ କେନ୍‌ଆତେ, ଇସ୍ୱରନ୍‌ କ୍ରିସ୍ଟନ୍‌ ଆମଙ୍‌ ଅଡ଼୍‌କୋ
