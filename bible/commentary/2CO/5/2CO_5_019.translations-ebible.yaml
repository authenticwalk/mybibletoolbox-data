    vaera iru vae reta pe quirai oipota ombopɨacatu reta jae ndive.
  quc-TT: Ri Dios pa Cristo xeꞌrutzirisaj rukꞌ Areꞌ ri winaq rech ri uwachulew, man
    are ta xril ri kimak, xuqujeꞌ xuchilibꞌej chaqe uj chi kaqatzijoj ri utz laj taq
    tzij.
  heg-NTPO: Nangan, ta dedeng Kristus bii nabael se apan-kloma kia ka, Ama Lamtua
    Allah pake Una, le halin atuli li haup in dame pait nol Ama Lamtua. Tiata, Un
    kaih oen in kula-sala ngas pait lo, nol oen lepa-haal sala ka hukung nga pait
    lo. Un kon bel kit osa le laok tek atuli li noan, oen haup in babanan pait nol
    Una.
  ptu-ptu: 'Indem ia indo kaheba kipa''pakahebaam: Puang Allataala umpasikapiai sule
    kalena anna hupatau kahana pengkähäna Kristus. Tä''um untuntu'' kasalaanna hupatau
    indo puha napogau'' dio olona. Anna puhangkam nabeem pengkähängam Puang Allataala
    la umpa''pakahebaam diona maaka susi lalanna anna mala sikapiai sule Puang Allataala
    anna hupatau.'
  bzd-NTPO: 'Ttè buaë ñe'' dör i'' es: Skëköl e̱r buarmine ká̱ ulitane wakpa ki̱ Cristo
    batamik kë̀ ie''pa wöchakeku̱'' inuì̱ ki̱. Ñies ie'' tö ttè buaë e'' me'' sa''
    a̱ wà pakè sulitane a̱.'
  kwf-kwf: Na ru neꞋe kami faꞋarongo naꞋa Ꞌani neꞋe God kwatea ngwae ki taꞋifau kira
    ka kwaima faꞋinia sulia sa Jesus Christ. Ma nia ka rufuanata ana abula taꞋangaꞋa
    kira ki. Ma nia ka kwatea naꞋa raoꞋa fuaimili Ꞌiri mika faꞋarongo Ꞌani na FaꞋarongoꞋa
    LeꞋa sulia God neꞋe rokisia na ngwae ki Ꞌuana na ngwae kwaima nia ki.
  eng-WYC-2017: And [for] God was in Christ, reconciling to him the world, not reckoning
