    kãkiti.
  roo-roo: Ari ita, vegei vo siposipoaro-a vao-ia oiso toupai, Pauto oirara oisoa
    agiagipareve ora rera iare. Vao iava uvare Krais vo kovoaro-a, ira kopiiroepa
    oirara rutupa. Uva Pauto viapau oiso vuri vovouro rigatoreva oirara varaaro vara
    vievieipasa, oiso ra voa varare rugoopaoro oirara togapareve vara-ia. Viapau.
    Ari vo siposipo-a oa vegeipa vatereva, oisore ra oirara rutu tavitavipave rera
    iava oiso, Ro oirara rutu agiagipareveira voea kavikopaoro ora rera iare vorevira.
  miz-NT: Da xe é xiꞌí Cristu kuénta iña kó ne, xéꞌe Xuva kō é ntūváꞌa ñaꞌa ñuxiví
