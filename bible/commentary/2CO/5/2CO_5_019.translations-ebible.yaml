  wol-2010: maanaam, Yàlla jaar na ci Kirist, di jubale waa àddina ak boppam te sëfu
    leen seeni tooñ. Kàddug juboo googu, Yàlla dénk na nu ko.
  snc-snc: 'Mai guruḡa anina tu: Barau na Keriso tanobara ḡana etuḡu-iaḡomaiato, benamo
    ema maseto. Keriso ḡena mase ḡenana Barau tu tanobara tarimari mabarari ḡesi maino
    ḡeḡabiato: Tarimarima ḡeri rakava asi ma etuḡamaḡi-taḡorini, senaḡi etuḡamaḡi-fitoḡarini.
