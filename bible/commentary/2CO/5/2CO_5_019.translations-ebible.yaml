  lgl-lgl: Me 'are 'e meulu fatalo 'alia, lia God 'e kwatea ioli gi sui gera ka kwaima
    failia 'i osiala Jesus Christ. Ma ka kwailufa 'alia abulo ta'ana gera gi. Ma ka
    kwatea lo galona fameulu 'ali meulu ka fatalo 'alia Faronona 'Oka sulia God lia
    'e olisia ioli gi 'alia ioli kwaima lia gi li.
  mmo-mmo: + o 5:19 Lom 3:24-25; Kol 1:19-20*Tombe kul mamaal-atêênjo nambe Anutu
    wiing Kalisi laam in nambe gako omaahonôôn pin lanaah vu yi, de me-le ka bu silate
    va nipaya sen dawiing-ato naambe naahen neep vu sil e. Tombe vu kul-anjo vu hey
    in nambe hey naanêêl vakasin mamaal-anjo langaah.
  ncu-NT: Ane̱ asuŋ e̱ gye̱ fe̱yɛ ane̱ tɔwe̱ fe̱yɛ, Wuribware̱ a bo̱rɔ Kristoo si
    bo̱ lɔŋŋɔ mò̱ aa kaye̱ mɔ‑rɔ ase̱sɛ mbo̱ŋtɔ‑rɔ, na ɔ ma nya ba bamo̱ e̱bɔye̱
    bo̱ ka bamo̱ ko̱kɔ. Ne̱ ɔɔ taa mbo̱ŋtɔ‑rɔ ko̱lɔŋŋɔ mɔ ase̱ŋ ko̱tɔwe̱ bo̱ waa ane̱
    ke̱sare̱e̱‑rɔ.
  cni-NT: Pineaquero, itiancaqueri Quirishito iroameetsajeitee arori, irineacameetsajeitantajeeri.
    Eiro iquenqueshiretajirotsi aisati caari cameetsatatsi antajeivetaniri. Meeca
    itiancajeitaquee arori ancamantajeiteri itsipapee icoaque Tasorentsi iraacameetsajeiteri,
    maaroni.
  eng-WMB: namely, that God was in Messiah reconciling the world to himself, not reckoning
    to them their trespasses, and having committed to us the word of reconciliation.
  zaw-NT: 'nalajznu, nanab gusule''nu diidxre: Dios guyunäj Jesucrist, cagusiäjḻlajzni
    con rebeṉ guedxliuj, te xca''nireni, sa''csi diruni gudzuub xtojḻ reni ahuililajz
    xtiidxni lo xcuentreni. Dxejc gule Dios nuure te gusule''nu rediidxpacre lo rebejṉ.'
  san-MAL: യതഃ ഈശ്വരഃ ഖ്രീഷ്ടമ് അധിഷ്ഠായ ജഗതോ ജനാനാമ് ആഗാംസി തേഷാമ് ഋണമിവ ന ഗണയൻ സ്വേന
    സാർദ്ധം താൻ സംഹിതവാൻ സന്ധിവാർത്താമ് അസ്മാസു സമർപിതവാംശ്ച|
  tam-TCV: “இப்பொழுது இறைவன் மனிதருடைய பாவங்களை அவர்களுக்கெதிராகக் கணக்கு வைக்காமல்,
    கிறிஸ்துவின் மூலமாக உலகத்தைத் தம்முடன் ஒப்புரவாக்கினார்.” இந்த ஒப்புரவாக்கும்
    செய்தியையே, அவர் எங்களிடத்தில் ஒப்படைத்திருக்கிறார்.
  mit-NT: Ñàyùcàndùá, dohó cachí‑nsì xì‑né, ñà‑ìá Yua‑nda Dios anima Cristu (na ní
    xìhì‑yà nchìca cruz), te ducán nì nìhì‑yá nansa nàcùndoo vàha nsidaa nèhivì ñuhìví
    nùù‑yá, mà cútníí gá‑yà cuenta sàhà cuàchi‑ne. Daaní, nì sàha‑ya nsiùhù chuun
    ñà‑cachitnùhu‑nsi xì nèhivì nansa vàtùni nàcùndoo vàha‑ne xì‑yá.
  ceb-ULB: Mao nga, diha kang Cristo ang Dios nagpasig-uli sa kalibotan alang sa iyang
    kaugalingon, wala gihunahuna ang ilang mga kalapasan batok kanila. Gisalig niya
    kanamo ang mensahe sa pagpasig-uli.
  ces-LB: Bůh s námi prostřednictvím Ježíše Krista uzavřel mír a pak nás pověřil,
    abychom jeho jménem předložili nabídku smíření všem lidem na této planetě.
  mkn-mkn: Inga, te waktu Kristus masi ada di ini dunya, Tuhan Allah ada pake sang
    Dia ko bawa orang pi badame kambali deng Tuhan. Jadi Dia sonde itong dong pung
    sala lai, ais dong sonde pikol sala pung hukuman lai. Ju Dia kasi tugas sang kotong
    ko pi kasi tau orang bilang, dong bisa babae kambali deng Dia.
  pol-UBG: Bóg bowiem był w Chrystusie, jednając świat z samym sobą, nie poczytując
    ludziom ich grzechów, i nam powierzył to słowo pojednania.
  qxh-NT: Washäcuj Jesúspita llapan runawan Tayta Diosninchi alli ricanacun. Juchata
    aparicushantapis mana yarparannachu. Chay willapata willapäcunäpaj nuwacunatapis
    caćhacamasha.
  nwi-nwi: Nəgkiarien e yakamni, nɨpran ramni mə Kughen rɨmɨvi-pə tɨkmɨr mɨnə kafan
    ye tokrei tanə khauə mɨsor kɨrikianə ye Kristo, mɨpəh nəvheikɨnien kapəriə norien
    has mɨnə. Kɨni mɨvəhsi-pə nəgkiarien e kɨmi əmawə kape nɨvi-pəyen tɨkmɨr mɨnə
    kafan khauə mɨsor kɨrikianə iriə min.
  kmo-kmo: 'Nota sawo tawa maji sii diitata: God riita Kraist riiti nobok riita mayama
    nokwapa nokwapa maka nareboy siiken eena otiir. Mashi ma yecha kapasek boboy otii
    tarin, God riita eena kawka hikikasakech. Wowak, riita maji kepin nona harek,
    apa no hikitu eeta nobok riita yen otiichichawak, ye riitaka nareboy siito.'
  agr-agr: 'Nunak Apajuí ni Uchijin awemauwai, ashí aents aidauk epegtumatnume tusa.
    Dutikamu asa, iina tudauji aidaunash pachitjamtsuk idaitugmasui. Tuja jutiinak:
    Apajuijai pujutjum iwajatajum, tusa chichagkagtuktajum tujabiuwai.'
  kyc-kyc: Anatumi Koraisa keta wambu peparae banya puu minyingi inginyi pyambuya
    dokona waili pii doko polo letamano. Doko nakamana yulu koo piyami dupwa yaka
    lao suu pyakami naya. Suu pyakami nayamopape apa pyuo nakama banya puu minyingi
    inginyi pyambulyu lao waili pii doko langyuo jiya.
  urd-GVU: اِس خدمت کے تحت ہم یہ پیغام سناتے ہیں کہ اللہ نے مسیح کے وسیلے سے اپنے
    ساتھ دنیا کی صلح کرائی اور لوگوں کے گناہوں کو اُن کے ذمے نہ لگایا۔ صلح کرانے کا
    یہ پیغام اُس نے ہمارے سپرد کر دیا۔
  yre-NT: '''Wɩ ''kpa, Bali ciɩla Crizi -va, ɛn e minnun pɛɛnɔn yei "sɛn ''e cin va
    ''o ''vale ''e ''bɔ ''a. ''Wɩ ''wlidɩ "nɛn blamin -a drɛ ''e ''cɛn bɛ, ya''a ''palɛ
    ''bɛ man dɩ, ɛn e ''wɩ zɩɛ -a drɛ. E ''kʋ ''pa ''sia ''nan ''kʋ -nan ''sinan ''pa
    minnun lɛ.'
  fuh-BKF: Ɗum woni, Laamɗo wonnoo e ley Almasiihu faa rewrintina yimɓe adunaaru e
    muuɗum. O hiisaaki hakkeeji muɓɓen katin. O halfini min du kabaaru rewrintingol
    ngool.
  arl-NT: Naacuajitij, Pueyasoori mijiria quiniaa jiyanooquiaa saaja Neyanu Cristoocua
    nojori tiuushacari. Naa na jiyanooshacari pueyatej, majaari quenaaja sesa nojori
    miishano na saneenu quiniutianiuhua socua. Nojuajaari canaa jiyatequiaari na rupaa
    pohuatanaa canaa quiniuria, pueya canaa tiuutiniuria Neyanu Jesucristoocua, jiyanooshano
    nojori quiniuriajuhuaj.
  ziw-ziw: Nuko kugamba, Chohile, nakeivanya isi na uyo mwenye kwa sila ya Kulisito,
    akaleka kusinya masa yawo wantu. Uyo kachinka ulosi mwe kuwevanya wantu na yeye
    mwenye.
  grc-TR: ὡς ὅτι Θεὸς ἦν ἐν Χριστῷ κόσμον καταλλάσσων ἑαυτῷ, μὴ λογιζόμενος αὐτοῖς
    τὰ παραπτώματα αὐτῶν, καὶ θέμενος ἐν ἡμῖν τὸν λόγον τῆς καταλλαγῆς.
  nag-nag: Etu bujhai diya kotha to eneka ase, Khrista dwara Isor pora prithibi ke
    nijor logote milai loise, aru eku golti khan taikhan usorte rakha nai; aru amikhanke
    etu prithibi te mil-milap kori bole laga kaam to dise.
  eng-OEBCW: To proclaim that God, in Christ, was reconciling the world to himself,
    not reckoning people’s offences against them, and that he had entrusted us with
    the message of this reconciliation.
  knj-NT: Chi yal yel oc apnoj jun ti', tol ey oc Dios yin Cristo yet jix jul ec'
    oj, yet watx' ey watx' c'ulal yin eb ánima masanil yetoj Dios. Ma xa yatoj spenail
    eb yiban. Ja' jix aon can oc jun k'ane ti' yul cu k'ab yu cu ec' kalon el oj tzet
    utbil chi yun yoc ánima yin watx' c'ulal yetoj Dios.
  deu-1912: Denn Gott war in Christo und versöhnte die Welt mit ihm selber und rechnete
    ihnen ihre Sünden nicht zu und hat unter uns aufgerichtet das Wort von der Versöhnung.
  san-PUN: ਯਤਃ ਈਸ਼੍ਵਰਃ ਖ੍ਰੀਸ਼਼੍ਟਮ੍ ਅਧਿਸ਼਼੍ਠਾਯ ਜਗਤੋ ਜਨਾਨਾਮ੍ ਆਗਾਂਸਿ ਤੇਸ਼਼ਾਮ੍ ਰੁʼਣਮਿਵ ਨ ਗਣਯਨ੍
    ਸ੍ਵੇਨ ਸਾਰ੍ੱਧੰ ਤਾਨ੍ ਸੰਹਿਤਵਾਨ੍ ਸਨ੍ਧਿਵਾਰ੍ੱਤਾਮ੍ ਅਸ੍ਮਾਸੁ ਸਮਰ੍ਪਿਤਵਾਂਸ਼੍ਚ|
  nob-LB: Ja, ved det som Kristus gjorde, tilga Gud menneskene deres synder og forsonet
    hele menneskeheten med seg selv. Dette budskapet om forsoning har han gitt meg
    i oppdrag å spre til andre.
  ntj-ntj: Nyangka-litju ngaapirinypa watjalpayi. Mama Kuurrnga mukurringkulanytja
    yarnangu pirninya-lan marlaku yamatjirritjaku. Palunyalu Kurayitjanya witurnu
    mirrirringkutjaku-lampa. Palunyalu palyamunu pirninya-lan palyalpayinya ruukuliranytjamunu.
    Tjiinya Mama Kuurrtu-lampa tjukurrpa palunyanya nintirnu yarnangu pirningka parrawatjaratjaku.
    Nyangkanyka-yayi marlaku yamatjirri.
  sxb-NT: Tuwoola mbwe Katonda yairanianga awantu awari ku ekialo kiona mu empurizanio
    nae ni kuwitra ku Kristo, na ata-ambiire awantu owuoni wuawu. Kandi yatu-aa emirimo
    egia okulanzizia awantu amangʼana aga okureeta empurizanio.
  nhu-NT: Fì nu lɛ, ɛ̀ to nu yî Klistu le wvù Nyo' to manci mwɛɛm bô bonyii bo yî
    woŋ wvun e lɛ bó etu bô wvú. Ɛ wvú faŋɛ yaa ebvuu eŋgoyte fite fi kebefɛ kebole
    kɛ, mum nya ntum keman wvun can yese le lɛ bese eteete ɛ̂ bonyii.
  row-row: Misinedꞌa, te leleꞌ Kristus feꞌe sia raefafoꞌ ia, Lamatualain tao fee atahori
    badꞌame baliꞌ ro Eni nendiꞌ Kristus. Dadꞌi Ana nda ito-reken sala nara sa ena,
    de ara nda lemba-doi salaꞌ ra huku-dokin sa. Ma Ana o fee ue-tataos nema nggita
    fo teu dui-bꞌengga neu atahori tae, ara bisa malolole baliꞌ ro E.
  msy-msy: 'En mɨgɨrɨgɨam kamakɨn: God, Kraisɨn ingangarimɨn tuavimɨn, a nguazimɨn
    itir gumazamiziba bar me gamima, me Godɨn apanim gamir arazim ataghragha, egha
    an namakabar mɨn otifi. Egha men arazir kurar me amiziba, a ua dagh nɨghnɨzir
    puvatɨ. Egha a ingangarir kam e ganɨga ghaze, ia akam nan apanibav kɨnightɨ, me
    oregh egh nan namakabar otivigham.'
  agg-agg: 'Sɨheimbo ro ndarɨhu hoafehundürɨ: God ai nindou muŋguambo Kraisɨndɨ süŋguyu
    ŋgunindɨmbore arandɨ. Asu ai moai nɨnɨ-moatükunɨyo moaruwai hohoanɨmoyei marɨhündɨ
    ranahambo hohoanɨmoyu sɨhairandɨ, ŋga wanɨ. Asu ai nindoumbo wudɨ-wudɨfembo hoafɨ
    ra hoafɨmbo ratüpurɨ masemunɨ.'
  ptp-ptp: Kɨyang malehe tige bêga nêbê Anutu vông Kɨlisi lam ên nêb ob hi kɨyang
    wê yêp vac il Anutu mahɨgun ge i yib. Om Anutu o hôm nipaên wê il vông ge xôn
    lêm. Nge, kɨtya vɨhati vêl. Dɨ vông yuac vac xe vɨgêm ên nêb xe nêl kɨyang malehe
    kɨtong vô xomxo.
  nak-nak: Eia veia la valalua me hatavivile tomi ge matagaga mai ele, veia oio te
    la pileho te Kraist, etato me La Tahalo Uru ge koramulia ge vipuhi tigi lou, eia
    kati ge gabutatala la iruru tegatou ale etato igotia. La vikara matagagala alele,
    La Tahalo Uru eia abi seselea miteu la bilalaha tetala veia amite ge veipalea
    soio tamutou la valalua me hatavivile te la maututula tomi.
  lbb-lbb: O e Karisito, e God i amoro pas a taraila te na rakrakan hanua. Bel ma
    i nuk ulak pas anunla na toltol laulau sur ir warkurai la ono. Pa ka saran tar
    a warwara na armoro ne tetek mila.
  kan-2017: ಹೇಗೆಂದರೆ, ಕ್ರಿಸ್ತನಲ್ಲಿ ದೇವರು ಜಗತ್ತನ್ನು ತನ್ನೊಡನೆ ಸಂಧಾನಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದಾನೆ;
    ಮನುಷ್ಯರ ಅಪರಾಧಗಳನ್ನು ಅವರ ಲೆಕ್ಕಕ್ಕೆ ಹಾಕದೇ, ಈ ಸಂಧಾನದ ಸಂದೇಶವನ್ನು ಎಲ್ಲರಿಗೂ ಸಾರುವಂತೆ
    ಅದನ್ನು ನಮ್ಮ ಮೇಲೆ ಹೊರಿಸಿದ್ದಾನೆ.
  cso-NT: Quí¹ cun³quionh³ Cristo bíh¹ jmu² Dió³² hi³ lɨ́¹³ niau²¹ tie³ ja¹ quioh²¹
    quionh³ tsá² zian² hngá¹máh³ lá², hi³ jáun² tiú²uú² hu²¹ yáh³ tsɨ́³ tsú² tso³
