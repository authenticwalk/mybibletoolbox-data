  aak-aak: Nionɨ seararɨŋápɨ, ayɨ́ rɨpɨrɨnɨ. Gorɨxo xegɨ́ xewaxo Kiraiso neaiiŋɨ́pimɨ
    dánɨ ámá nɨ́nɨ ámɨ xɨ́o tɨ́nɨ nawínɨ imónɨ́ɨ́rɨxɨnɨrɨ neaiimɨnɨrɨ yarɨnɨ. Nene
    wiaíkiŋwápɨ sɨnɨ dɨŋɨ́ ɨ́á mɨxɨrɨ́ rɨxa yokwarɨmɨ́ nɨneaiirɨ nánɨ peá monɨ. Apɨ
    nerɨ none enɨ wáɨ́ nurɨmeranéná xwɨyɨ́á re rɨnɨŋɨ́pɨ, “Gorɨxo rɨxa neaiiŋɨ́pimɨ
    dánɨ ámɨ xɨ́o tɨ́nɨ nawínɨ imónɨpaxɨ́rɨnɨ.” rɨnɨŋɨ́pɨ urɨ́ɨ́rɨxɨnɨrɨ nearɨ́peaŋɨ́rɨnɨ.
  chd-NT: 'Lu''ila'': “Limanapa Cristo jiƚpe tipa''a ȽanDios. Jiƚpe iƚonc''e''epolhuo''
    jahuay lopa''nepolhuo'' imanc'' noƚmana'' fa''a li''a ƚamats'', imanc'' pe aimi''iya
    monƚejmaleyacu ȽanDios. Aiquitac''uilhuo'' loƚjunac'', itac''uipa Cristo. Toƚta''a
    epi''i''molhuo'' lane tonƚejmaleƚe ȽanDios.” Maƚe laƚpenic'' lu''itsola'' toƚta''a.
    ȽanDios lapi''iponga'' lataiqui'' laluya''apa. Iƚe lataiqui'' tuya''e'': “ȽanDios
    aimixtuc''olhuo''. Tepenuf''molhuo''.”'
  kdc-kdc: Avo, kubitila Kilisito Mulungu kailumba na wanhu wa mwiisi, hagesile nzambi
    zao, katugwaa usenga wa kuwapetela wanhu wailumbe nayo.
  nhr-nhr: 'Ncẽe xae ko méé a ko máá: Nqari ba kò nqõóm di ne khóè ne Krestem koe
    xg''ae-xg''ae ne Gam cgoa tòóku, a kò táá gane di chìbian nxárá tcãà, a ba a kò
    tchõàn ncẽe tòókuan di máà xaea hãa.'
  uig-PIN: demǝk, Huda Mǝsiⱨdǝ adǝmlǝrning itaǝtsizliklirini ularning ǝyibi bilǝn
    ⱨesablaxmay, alǝmni Ɵzigǝ inaⱪlaxturdi; xuningdǝk bizgǝ inaⱪlaxturux hǝwirini
    amanǝt ⱪilip tapxurdi.
  beo-beo: 'Ninia olelesu da agoane diala. Gode da Yesu Gelesu Ea hamobeba:le, osobo
    bagade fifi asi gala dunu huluane gousa:musa: dawa:lala. E da ilia musa: wadela:i
    hou mae dawa:le, ilima bu gousa:le na:iyado hamomusa:, amo olelesu ninia ilima
    sia:ma:ne, E da ninima sia:i.'
  acf-NT: Sa vlé di, Bondyé té kay sèvi Jézi pou i fè jan épi tout moun. I pa ka konté
    péché yo kont non yo, épi i ja ban nou twavay-la pou nou sa alé pwéché konmisyonʼy-lan
    konsèné lapé-a.
  tpi-OTNT: Tok bilong mipela i olsem. God i bin i stap long Krais na i wok long mekim
    olgeta man i lusim pasin birua na i kamap wanbel wantaim em. Em i no tingting
    moa long olgeta rong ol i bin mekim. Na em i givim mipela wok bilong autim dispela
    tok, bilong em i ken mekim ol birua i kamap wanbel wantaim em.
  mbt-NT: Iyan ney igpasabut, ne egpeg-ulien te Manama ka meupiya ne geyinawa te langun
    ne etew diye te kandin pinaahi ki Kristu, wey kene din e egsumsumanen ka sale
    dan. Sika ka insalig te Manama kanami ne guhuren ne igpepangguhud.
  hau-SA: wato, Allah ya sulhunta duniya zuwa kansa ta wurin Kiristi, ba ya lissafta
    zunuban mutane a kansu. Ya kuma danƙa mana saƙon sulhu.
  mam-NT: Nxi' nk'umena Dios e binchante o tz'oc Cristo tuj castiwa nuk ti' cyil xjal.
    Nuk tu'nj tcyimlen Cristo ti' cyil xjal o bint tu'n Dios tu'n tel ttzakpi'n ke
    xjal tuj castiwa. Jwaak'ena o tzaj tk'o'n Dios, jaj tu'n t-xi' nk'umena ja yol
    lu cye xjal.
  udu-udu: Gwo a’dan be. Arumgimis diki’d eya Ḵrisṯẖos mo mmogwamkina a’di ’kwaniny’cesh
    mo ki is piti mo, yisa mmodhu gwon dhaŋ buni ap̱o/ uni mo, dhali dhu gwo e me’d
    bana mmoṯor mo, gwo gi mo jin gwamkunuwa gwam mo be.
  tvt-tvt: Tiitkhaap seng ih baattheng ah langla Rangte ih mina loongtang Kristo jun
    ih heh joonte ang thukla. Neng loong rangdah ah Rangte ih talom thiinka, eno seng
    loong asuh neng loong ah heh joonte mamah ih hoonta erah tiitkhaap ah baat hali.
  bgt-bgt: Hee, nimami na agutu na bali tuturi auagna a God ke eira na komi tinoni
    gougovu eigna kedana mono kori soleana duagna eigna na thehe ke eia a Krais. Imarea
    kena tangomana na mono kori soleana duagna eigna imanea ke boi togha ghohi na
    komi koakoa kena eia. Iaani na rorongo ke toke a God ke heghami eigna kitida titionoa
    tadia na komi tinoni.
  mvn-mvn: Yaubada ya nuanua itoka tau maꞌ tanopi nua gomagomanina kavaniahei tauna
    wayahina, iuna Tau Ito‑yavuha yana dewa wayahina. Vona ahiahina, yaka dewa goyona
    wayahia itoka nau‑wawanika dewa‑yaiyai kavaniahe. Kate Yaubada aka dewa‑yaiyai
    kweui. Kadu tauna dewana vaneana a paisewa veneai, e tomotau amataedai.
  djk-NT: A bosikopu ya e soi fa a sende Kelestesi kon puu feyanti fasi fu sama toon
    mati fi en. Ai figi takuudu anga ogii puu a kaagi fu sitaafu. Na so a sende wi
    fu bali ala se fa sama sa toon mati fi en.
  uig-LAT: démek, Xuda Mesihde ademlerning itaetsizliklirini ularning eyibi bilen
    hésablashmay, alemni Özige inaqlashturdi; shuningdek bizge inaqlashturush xewirini
    amanet qilip tapshurdi.
  nde-nde: ukuthi uNkulunkulu wayebuyisa umhlaba kuye ngoKhristu, abantu engababaleli
    izono zabo. Njalo usesinike ilizwi lokubuyisana.
  ton-ton: Koeʻuhi naʻe ʻia Kalaisi ʻae ʻOtua, ʻo ne fakalelei ʻa māmani kiate ia,
    ʻo ʻikai lau kiate kinautolu ʻenau ngaahi fai hala; pea kuo ne tuku kiate kimautolu
    ʻae fakaongoongo ʻoe fakalelei.
  mir-NT: '@see-verse:2CO.005.018'
  cak-YNT: Re Dios xa jun quibanon riq'uin re Jesucristo, xa jun chuka' quibanon riq'uin
    cho cruz, mare' tak ye'tiquir re vinak che junan quivach niquiban riq'uin re Dios.
    Y chaka yoj xubij-va che can nakatzijoj chique re vinak re anchique forma che
    junan-ta quivach niquiban riq'uin re Dios. Re Dios nrajo' che re vinak manak-ta
    quimac ndel chach.
  ces-1613: Nebo Bůh byl v Kristu, smířuje svět s sebou, nepočítaje jim hříchů jejich,
    a složil v nás to slovo smíření.
