  aaz-aaz: Mimnau, fin oras Kristus anbi pah-pinan ia feꞌ, Uisneno npaek Je he neik
    tuaf he nmarameꞌ nfain nok Uisneno. Onaim In ka nsoiꞌ fa sin saant ein antein,
    rarit sin ka nasaah fa sin saant ein naan sin hukun antein. Rarit In nfee mepu
    neu kit, he tnao tatoon teu tuaf am tak, sin bisa nareko nfanin nok Uisneno.
  qup-NT: Alita yachakuychi, Kristu wañushkanraykumi Yaya Dioska tukuy runakunapa
    uchankunata llakichishpan piñarishkanta pasachirka kushillana paywa kawsanankunapa.
    Chasna kashpanmi manana uchanchikunataka yuyarinnachu. Chayta yachachinanchipami
    ñukanchita kamachishka shukkunatapas riksichinanchipa.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, Kilisiti kiŋ kɛ Ɩsɔ lɑpǝnɑɑ nɑ ɩ́ nɑ ɩ yǝlɑɑ tǝnɑ pɑ́
    ciiki, ɩ tɑ hʋʋ pɑ ɩsɑɣɑtʋ tɔm tɔɔ. Nɑ tɑɣɑ ɩ tʋwɑ sɩ tǝ́ kpɑɑlǝɣɩ ciikuɣu tɔm
    tǝnɛ.
  azb-azb: Belə ki Allah insanların təqsirlərini onların əleyhinə qoymayaraq dünyanı
    Məsihdə Özü ilə barışdırmaqda idi. Barışdırma sözünü də bizə əmanət etdi.
  eng-DBY: how that God was in Christ, reconciling the world to himself, not reckoning
    to them their offences; and putting in us the word of that reconciliation.
  guo-NT: Jesucristo tʉp cruztat puexa jiwliajwa, japi pachaemaliajwa Diosliajwa,
    naexasit wʉti Jesús tʉppox. Ja-aech wʉt, Dios beltaeyaxael japi jiw babijaxan
    ispoxanliajwa. Japawʉajan xanal Dios nabʉxto'a jiw naewʉajnaliajwan.
  hla-hla: 'U raranga i tamulam e kato uana teka: e Sunahan e nolo pouts sila meri
    u katun i puta i tanen tere Kristo. E Sunahan e ma kot merien a man markato a
    man omi i taren. E moa. Ba nonei e hala ranei lam u raranga te mar nolo pouts
    merien u katun i tanen.'
  mav-NT: Pywo ti rat Aika­'iwat Iesui piit pe Tupana toĩne'en. Wuat'i miit'in wywuat
    tuwy­'inug hamuat toĩne'en Tosa­'yru piit pe. Tupana hewyry aipy­'a­setpe Tosa­'yru
    piit pe. Tomohey haria sese pap tet pupi ti iku'uro. Toi'a­tu­morem tewa­nĩ­kaptia
    towy­ria'in sese wo. Yt tote­reko i ra'yn wyti miit'in minug sa'ag topy'a pe.
    Tomo­weityk ta'yn wyti mekewat topy'a piat ko'i tosuu wo. Koitywy to'e ahepe —
