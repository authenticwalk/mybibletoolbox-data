verse: 2CO.005.003
translations:
  kpx-kpx: Nahi ogoe doga hatuho isivilahale ke nahate nahi isiviale vavae doga malei
    otogoe tai.
  okv-H: Eto ungotenau hamo te visi te irae ahihi pere na mihiroro amo Keriso na hambaute
    avo ungotena joru ere ora
  tbo-tbo: I luhogala ipa naka ani maena to luiluiya mei anai kalekoiyai ma ega a
    hinikwakwawiyai.
  mal-C: ഈ വാസസ്ഥാനം ലഭിക്കുന്നതിനാൽ തീർച്ചയായും ഞങ്ങൾ നഗ്നരായി കാണപ്പെടുകയില്ല.
  grc-SR: ⸂εἴγε⸃ καὶ ⸂2ἐνδυσάμενοι⸃ οὐ γυμνοὶ εὑρεθησόμεθα.
  bgc-bgc: क्यूँके सुर्गीय देह पैहरण तै हम उघाड़े न्ही पाए जावैंगे।
  khz-khz: Kwalana kupa tauniparana na pene rapuga gavumai taunilimalima vetaina aonai,
    ai ati palagumo paia loulou ia wailanai kupai, na ai palagumai kougavu ewagumona
    vetaina.
  deu-TKW: werden wir doch nicht bloß erfunden werden, wenn wir sie anziehen.
  zsr-NT: Tsazruꞌ le cub niꞌ ca naꞌ rácuruꞌ tu lariꞌ, cui soaruꞌ ga cuzóa gdu ca nayáꞌ
    nabinruꞌ.
  lin-lin: pamba te soki penza tolati yango, tokozala motakala te.
  hns-NT: nahie to djab hamlog mar djaab tab hamlog djaise nange rahab.
  noa-E: Wajapcharan maach meewai maach akharan di chukhumjöta aadeejeewai sĩi ich
    mʉg bʉ̈ʉrjã meebata mag mor iiurta sĩi khajũajö theg jũapʉ̈im khõchkhabaadeejem,
    magbaawai sĩi di jöoi garmua di iiur deg dʉrbabaadëmjö aag.
  eng-EMTV: if indeed, having been clothed, we shall not be found naked.
  mib-NT: Chi jeē núcūhun yó un, te ma cóo máá na anuá yō jeē náā yɨquɨ cúñu yō yáha.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ चाङ्‌ङिल्‍ले़ थक्‍किन् ते़प्‍तुबा हे़क्‍के खे़न् हिम्‍मिल्‍ले़
    आदे़प्‍पाङ् आनिॽ ले़क्‍चाबे़धिःक् आम्‍बोःङ्‌ने़न्‍लो॥
  xnj-xnj: Ena, ndava ya kupewa higa zenizo muni tilolekana lepi kuvya tivii na higa
    palongolo ya Chapanga.
  mmx-mmx: Do nedik ata siga i, ne Moroa noxo long lenget ka dik atak lok beleben.
  cbr-NT: Anuax cananuna ënë namima bëtsi namiñu 'iti 'ain.
  tee-NT: Chai ni caxtaknicanau ju quilacatuna'an ju xanavin lact'iyan pus ju chunch
    jantu va is'akstu ju catsucuya' ju quintacuvin'an.
  eng-LSV: if so be that, having clothed ourselves, we will not be found naked,
  cak-NT: chi quiri' ri kánima can c'o ta anche'l rutziak, y man choj ta quiri' nic'ue'.
  pah-NT: Nhanderuvame nhanderuhava pype yvagi pe nhande tireko a'ea jipi.
  sja-NT: Eperãpa p'aru jɨ̃ k'inia bɨk'a, mãga pɨk'a tai p'ana k'inia p'anɨ ma ɨt'aripema
    k'ap'ɨade. Eperã ãk'adaa ba k'inia-e bɨk'a, tai k'ap'ɨa wẽe p'ana k'iniadak'aa.
  xed-xed: Ka suɗavamasuɗa lu katsi ná, haɗ sulkuma vgha mu dzaʼa nzaku manda skwi
    ka fərdiʼu wa.
  mks-NT: Jáchi̱ jácandixi Ndióxi̱ mí xi̱hi̱n yiquí cu̱ñu sa̱á cuéntá indiví já ná
    a̱ cácuú tátu̱hun na̱ co̱ó jáhma̱.
  gfk-S: Ma dait sip be dait na sigasige hobi kinong be ing dait na bul ie, dait pai
    nagele tawaturia.
  bmu-bmu: Suepnöŋ öŋgöinga sile qainŋi kunöŋ löŋgöt neŋgii tatpini, nalö miaŋgöreŋ
    mönö uŋa sile meinga kunŋan aukŋe qahö miwikŋaim neŋgima.
  dgz-dgz: Tave di, nu etunu ewakewa nunepi gapan nu gan gorogot mini wat enait, ame
    gapan nu nin aroga mini ya waninait iwa nu guanu etunu ewakewa den wat enait.
  eng-GNV: Because that if we be clothed, we shall not be found naked.
  zaa-NT: De chi bibàga' ri'u lani ą nna entonces labí tsé'e ri'u sin cuerpo canchu
    chi gatti ri'u.
  eng-WEBSTER: If so be that being clothed we shall not be found naked.
  guh-guh: Athëbëtatsia raja aperabëjibia apo jinavanapae tsanetsi. Biji rajane pejanaperabëto
    yajavajinavanapaenatsi.
  bon-bon: Mine singi pui kirece tääpe ne acatame, siige piba mine tääpe cäco lica
    cirege budre biname liiyepu.
  nhw-BL: Huan ipan nopa tonal tijpiyase totlacayo catli yancuic para ipan tiitztose,
    pampa amo aqui itztos nepa ilhuicac catli amo quipiyas itlacayo catli yancuic.
  swh-ONEN: kwa kuwa tukiisha kuvikwa hatutaonekana tena kuwa uchi.
  wbi-wbi: tusyukilue mu ulu, kuuti mulwa kufwikua, apuo natuuva vufuula.
  bba-bba: Geemɑ, sɑ̀ n duɑ te sɔɔ, bɑ ǹ koo sun deemɑ yɑrɑ.
  eng-KJVCPB: if so be that being clothed we shall not be found naked.
  kgk-NT: Nhane nhe'ẽ reko katukwe ombohete jevy ave va'erã yváy-py. Ndoiko reivéi-ma
    va'erã nhane nhe'ẽgwe upe-py. Nhanhemonde va'erã-rami nhande rete pyahupa-ma va'erã
    upe-py.
  waj-waj: Fai yapooma uyira rairaiyauvaa roosiima Anutuuqo ii nnau iyauvaa ti uyu
    kinai hama ti mmannasaiyauvo kuminaya variaaravai.
  cpy-cpy: Aritaki okantee-yaari paata, iroka ashire nimaeka aritaki otzimae owakirari
    awatha.
  mpx-mpx: He sauga ebo ni pagaloila yayaluwala nige ni bobokaboka.
  wbp-wbp: Kajirlipa palimi, ngula-jangkaju parnta-yirrarni kapurlipa-nyanu palka-nyayirni-wangu-kurlurlu
    kula-nganta wawarda-piya-kurlurlu. Kajilparlipa marda wawarda parnta-yirrarninja-wangu
    nyinakarla, ngulaju kajikarlipa manparrpa-piya nyina kula-nganta jalya wawarda-wangu.
    Kujaju kula ngurrju!
  luo-luo: nikech ka waserwakore kode, to ok bi yudwa duk.
  nhe-NT: Huan ipan nopa tonal tijpiyase totlacayo tlen yancuic para ipan tiitztose,
    pampa axaca itztos nepa elhuicac tlen ax quipiyas itlacayo tlen yancuic.
  aii-aii: ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܦܵܝܫܲܚ ܡܘܼܠܒܸܫܹܐ ܠܹܐ ܦܵܝܫܲܚ ܚܸܙܝܹܐ ܫܘܼܠܚܵܝܹ̈ܐ.
  esk-NT: Atnuġaakkaugisirugut timimik nutaamik atnuġaiḷaaġumiñaiġuta.
  msb-msb: agod pakasul-uti sana, dili na kami huba.
  cpa-NT: Mi³jøng² tsa¹lé² hi² ha¹chi² jmø²ŋǿ¹² quián² jniang³, na³ma²ca¹quín³ jniang³
    hi² quiah¹² ŋi¹juǿi¹ jøng².
  dso-dso: କାଇକେବଇଲେ ମଲାତେଇଅନି ଆମ୍‌କେ ଉଟାଇଲାବେଲେ ଆମର୍‌ପାଇ ଗଟେକ୍‌ ଗାଗଡ୍‌ ଦର୍‌କାର୍‌
    ଆଚେ ।
  meu-meu: bena baia hadokilaia negana ai basie davarimai kopi kavakava.
  yva-NT: Wansanasino wanyine raurata irati ansuno wamo rave indamu vemo wansarokanive
    nora.
  dgc-dgc: Monda mabihisan kitam dén a éwan kitam demtan aékbus.
  zpm-NT: Sac goṉ, led niapdse espíritu gdziṉ ga, sinque none gapa cuerp.
  hix-NT: '@see-verse:2CO.005.002'
  sim-sim: Mberem ushiwak? Os kowe akri oson ni fale nahi, mbeek serembomba ni nakwa
    ambu nir.
  npi-ULB: हामी यसको इच्छा गर्छौं किनकि यसलाई पहिरिएपछि हामी नाङ्गा हुनेछैनौँ ।
  cgc-cgc: Naan ta adlaw na bannawen ki ta Dyos, dili ki mga ispiritu nang na ula
    lawa tak may bag-o ki en na lawa.
  tim-tim: '@see-verse:2CO.005.002'
  yor-yor: Bí ó bá ṣe pé a ti fi wọ̀ wá, a kì yóò bá wa ní ìhòhò.
  wos-wos: Nani hukémbu wun huli ge sandata baka yamba tékéme, nukwa wur yike du maki.
  emp-NTPO: Maʌ̃ cacuara dadjirãba bajãne eropanania. Bajãne cacua neẽ́ b̶ead̶aẽ́a.
  eng-F35: since, obviously, once clothed we will not be found naked.
  ind-ind: Selama kita masih tinggal di dalam tubuh duniawi, kita mengeluh karena
    tubuh ini seperti beban yang berat. Bukan berarti kita ingin lepas dari tubuh
    duniawi ini dan hidup seperti roh tanpa badan, tetapi karena kita ingin segera
    memakai tubuh surgawi. Ketika hal itu terjadi, tepatlah Firman Allah yang berkata,
    “Kuasa kematian sudah dikalahkan” oleh kuasa kehidupan.
  pes-OPCB: آنگاه به یقین روح‌هایی بدون بدن نخواهیم بود.
  mpt-mpt: Niminbabe, ni am olo tem tam unob mole ni afen smiko am tem unamabobe.
    O ho mo biamabobabe.
  ssx-ssx: Mo ekima꞉ dau leke yamoma꞉ka꞉na꞉ta꞉ nikita꞉ loke dia꞉ya꞉la꞉ wanda꞉hali
    na halumeke.
  mkl-mkl: Í bi bɛɛbɛi domi bii ɑ̀ dɑsi, hunde nwɑ kɑɑ wɛɛ hɑi nɛ bi ku wɑu.
  gaq-gaq: ମାତର୍‌‌ ଆତେନ୍‌ କିତଂନେ ଡୁଆନ୍ନିଆ ୱେଚାଲା ନେନେ ଗାଗ୍‌ଡ଼େ ଡିଗ୍‌ଚା ନେତ୍ନା ଣ୍ତୁ
    ।
  gof-RNT: Nuuni hessa ma77iya wode kallottoko.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ସିର୍ମାରେୟାଃ ଅଡ଼ାଃ ଲେକାନ୍‌ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ଅଁରେଦ, ଆବୁ ସାମା ହଡ଼୍‌ମଗି
    କାବୁ ନେଲଆଃ ।
  gah-gah: Sikalahute zapakó minokative loko okulumakú lugupe ale luhokuko lamaná
    itive.
  lcm-lcm: ani man namemla atogon ia, parik namemlapa pukun varas palau.
  aer-aer: Urreke, nhenge anwerne-arle ilweke iperre, Ngkartele-arle anwernenhe tyerrtye
    impene nhenge anthetyenhe anwerne-arle Ngkartenge apurte-irremele alethe akwete
    anetyenhenge akangkemele. Nhenge anwerne apeke-arle ikwere irrpetyakenhe aneke,
    anwerne lthane-arteke-arle anemere, mantere kwenye-arteke, nhenge akethe ware
    aneme. Alakenhe mwerre anetyakenhe-arle!
  qvc-NT: Chaqa chay mushuq kwirpunchiqqam suq mushuq mudanashina rin kaq. Chaymi
    chay mushuq kwirpuyuqna kashpaqa, manana suq kwirpumanda lluqshishqa almashinachu
    rinchiqllapa kaq.
  tgl-ULB: Hinahangad natin ito sapagkat sa pamamagitan ng ating pagsuot dito hindi
    tayo madaratnang hubad.
  cbs-NT: Na nukun yuda mawa chapuken jawaida nun jawa saweama keska ixanai nun unaiin.
    Jakia yuda bena chipu Criston nuku inanyan nun tadi bena sawekin akawaxanaii.
  xtm-NTPP: Vaa chukan kúu ja nuna koo tu'va in yikikuñu jaa nuu koo ini anua o a
    chi kuenda tnu'u ja ni ndinuu o in sa'ma te masu koo vichi o kúu.
  nnq-nnq: Kukupata mibele jenie tibonekanaje kube tanga mibele nnongi ja Nnoongo.
  bao-NT: Ati upʉ ca juti wetiricarã nii pacarã, juti manirãra niicã, mani biitirucu.
  san-ORI: ତଥାପୀଦାନୀମପି ୱଯଂ ତେନ ନ ନଗ୍ନାଃ କିନ୍ତୁ ପରିହିତୱସନା ମନ୍ୟାମହେ|
  huv-NT: Atquiaj ngome apmajlüyiiüts ninguiün tiül cielo atnej miotajcáatsan, apmajiüraats
    jayats micuerpojaats.
  otn-NT: Ya ja ra̱ 'da'yo ngu̱ ha ga̱ m'mʉhmʉ. Hi̱ngui̱ sä ga̱ ɛ̱na̱ ngue hi̱n'yʉ
    ma̱ ngu̱mhmʉ.
  nop-nop: U biyagoŋ hinek, indi welenik munabutnik hambiyek hatibaakneŋ doktiŋa uŋakoŋ
    dahiŋa hatinene tuwot tibaak.
  obo-NT: su amoy duwon od ko-ubpan to keton gimukud.
  cak-ENT: Riq'uin ri' ri kánima c'o ta c'a rutziek, y man ta ch'anül.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤆᤠᤱᤅᤡᤸᤗᤧ ᤌᤰᤁᤡᤴ ᤋᤧᤵᤋᤢᤒᤠ ᤜᤧᤰᤁᤣ ᤂᤧᤴ ᤜᤡᤶᤔᤡᤸᤗᤧ ᤀᤠᤍᤧᤵᤐᤠᤱ ᤀᤠᤏᤡ᤹ ᤗᤧᤰᤆᤠᤒᤧᤎᤡ᤺ᤰ
    ᤀᤠᤶᤒᤥ᤺ᤱᤏᤧᤴᤗᤥ॥
  mie-NT: Chi tá nūcūhun ó ñúcuán, de mā cōó maá-ni cā ánō ō jā naā yiqui cúñu ó yáhá.
  san-TIB: ཏཐཱཔཱིདཱནཱིམཔི ཝཡཾ ཏེན ན ནགྣཱཿ ཀིནྟུ པརིཧིཏཝསནཱ མནྱཱམཧེ།
  qve-NT: Hinaspapas noqanchisqa yachanchismi, mosoq cuerponchista hanaq pachapi chashkispanchisqa,
    huk mosoq p'achatapas chashkishasunman hina kasunchis. Chaymi noqanchisqa mana
    huk espíritu hinachu kasunchis. Aswanqa huk mosoq sumaq cuerpoyoqmi kasunchis.
  pao-NT: Tamme yise gi a moogooa suu'mu, gi tsoapa-wa'ne'yoo, tamme tubetse tookoo-gakwu
    tooe ka saa'a ya'ese sapa.
  cbu-NT: Yakchuni, kamareempazini ashiru nda pazichini, watam taarasheemani nda pishtachuwa.
  usa-usa: ketáámá Áánûqtuni márûpaqo úyônanataama ketááí tirun-íyápógómá óq-tuwaratitaa
    mayánîmanibo
  soy-soy: Asei kɛcɑ́ɑ́, tɔn píyei kɛrɔ́yɔ kɛ-i n lompɔ, Uléécɑɑ úu yɛ mɛŋmɑnɛ
    rɔ́ lɛɛpɔ.
  hui-hui: Tingini anda ale ogoni iname karulo howa ina tingini nahe naholeberama.
  amf-amf: Ogo cecinngayn bishinam wonin qaadhenka, pundiri maatayse haapadhattone.
  quc-NNT: Ri qachoch jela' are jun k'ak' cuerpo wa' ri je' ta ne jun atz'iaq ri kujuch'uq
    na rech man kujch'ani tä kanoq.
  dob-dob: ꞌatuwa ꞌada ꞌoama auwauna ta boboꞌana taꞌote, be geyaꞌabo tabubugewa.
  wrs-wrs: Wo si pimba pikianmsna vewol vevav, wo pimba si nihpsva avavmoa. Nihpsva
    osm uv, pimba si dalvrava, wo nihilhui phovra. Wo pimba ovuv, honamba nihilhuimba
    almba.
  mca-mca: Qa qu' hats ji'nuyik'ipha'm pekhewe'en, ma' qa' hats nite' inuk'ele'ƚekii
    qu' ham pa'qu' i'nese'ne'.
  tzo-TZC: yoꞌ jech lec cꞌuꞌiltasbiluncutic ta achꞌ.
  mya-mya: ယင်း​သို့​ကောင်း​ကင်​ဘုံ​အိမ်​ကို​ရ​ရှိ​သော​အ​ခါ ငါ​တို့​သည်​ကိုယ်​ခန္ဓာ​မဲ့​ဖြစ်​မည်​မ​ဟုတ်။-
  gng-NT: Ti gole' liliɛrl nnɔ la, ta ji li te ñil.
  cbi-NTPO: tsenmalaa espirituchi tene panakeñunguimiya tiba panajtuuñuu tiyan jutyu.
  ikk-NT: hụn o mẹ nwan nị ẹnyi yirigụụ a, ẹnyi e mẹkọ ndị gba ọtọ.
  leu-leu: senaso layaan taara toxan a vipin faꞌui aave taara taa pife waan xavuul
    fulaa.
  maz-NT: '@see-verse:2CO.005.002'
  bod-N: གོས་དེ་གྱོན་པ་ཡིན་ན་གཅེར་བུར་མི་ལུས་སོ།།
  tca-NT: Rü ngẽma toxone i daxũguxü̃ i naãnewa tá toxü̃́ ngẽxmaxü̃ rü ñoma wüxi i
    naxchirurüü̃ tá toxü̃ nidüxü, na ngẽmaãcü naxãxü̃nexü̃cèx i toõẽ.
  zpl-NT: Xne la acaꞌahua Espíritutsia liñibe leꞌca luꞌcuaꞌahua stucu cuerpo nú liquiꞌ
    Diose luaꞌahua.
  mbc-NT: Ipon pra tîwe'senya yeka'ma warantî uurî'nîkonya yeka'ma itesa' pra esepu'nî
    namai.
  ndg-ndg: Twatamaniya kwa ajili ya yee kwa sababu kwa kuiwala twalowa bonekana kwaa
    kuwa tubile ntopo ngobo.
  wsk-wsk: Mu awuk, kam ana lakira iru umu tanak mu, ana lakira karogo baganakko.
  toj-NT: Porque ja Diosi yala que oj ni ajyuc ja jcuerpotiqui, yuj ni mi huas sc'ana
    oj ajyucotic sin jcuerpotica.
  tbc-tbc: Ago dop saen maŋ mamat dop maŋ ur tinin tia yak igo woŋ ta mator na wa.
    Tia, maŋ tinik foun ak kumaen panu san an mitabug pe lo mumado wa.
  sna-sna: nokuti kana tichinge tapfekedzwa, hatizowanikwi takashama.
  smk-NT: Edet, si kararwa tamo ket kai ya li' pa'sar nin labos no kai main nin piikapan
    na.
  grc-TCGNT: εἴγε καὶ ἐνδυσάμενοι οὐ γυμνοὶ εὑρεθησόμεθα.
  gof-WFTW: Nuuni hessa ma77iya wode kallottoko.
  spa-BLM: si es que estando revestidos, no seremos hallados desnudos.
  kyz-NT: Ywag ipe jane o re nipo Janeruwarete 'ga janerete yau muri janee. A'eramũ
    nipo jane jarejemogyawe'em jarejetee'eme.
  dao-dao: Acun mi suiawi üng pumsa kaa am mi ve khai.
  cya-cya: cuaña'an chca cui cunan' na lo' a quinu na lo'o cha' jyi'o.
  nii-nii: Yi mił peng kin, sinim ngenj ei konduk mił, kindpin mułmun ngenj wii mił,
    mulermin mon. Ei sinim ngenj konj ngii mił ełe, mołpun bin.
  ign-NT: Taicha vicamu­nu­rinehi eta arairu viáquehe, apaesa vahi vitsiri­haimahi
    eta vicacha­ne­rayare ema Viáquenu taicha vicutiyare éma.
  dik-NT: Ku rin cïï ɣok bï ŋɔ̈ŋ ë guɔ̈p, ɣok aabï gäm guɔ̈p yam.
  cac-cac: Ol ac'joc jun chi' d'ayon̈, ichato spichul co pixan ol ajoc, yic man̈xo
