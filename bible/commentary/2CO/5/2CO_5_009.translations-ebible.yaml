  mya-JVB: ထို့ကြောင့် ငါတို့သည် နေမြဲအရပ်၌ နေ သည် ဖြစ်စေ ၊ ကွာဝေး ရာအရပ်၌နေသည်ဖြစ်စေ
    ၊ သခင်ဘုရား နှစ်သက် တော်မူသော သူ ဖြစ် ခြင်းငှာစေတနာစိတ်ရှိ၍ ကြိုးစားအားထုတ် ကြ၏။
  kgf-kgf: Imuac nini kecbiŋ me waima kembiŋiguc, ségiségi mihicŋi miwiŋ ʒéma niŋselima
    kecanʒiŋ.
  awb-awb: Mah marákóípéq míona tanáhráqkákáq itene Wahnahba míáhnarabeqkakáq we awahbeh
    iwíáh sehgieyabe iuwahbehre.
  gdn-gdn: Nu inako wainapemei ko nu e bameya kaigamu bo yewe idiwomu ki eba gwedei
    mete kina. Nu bani iwei bo idiwei ki ka nu nuwanugu e mena mamamapamana wainapemei,
  nko-NT: Mʋ́ sʋ nɩ́ anɩbʋ ɔsʋlʋ́sʋ nfɩ o, ɔtɩnɛ bambá o, tɔ́á ɩdɩn anɩ klʋnsʋ brɛ́
    fɛ́ɛ́ gyí, abɔ́bwɛ tɔ́á ibégyi anɩ Wíe ansɩ́.
  bsn-NT: To bajiri adigodojʉ ñarã quẽne, õ vecajʉ mani ñarã vajaquẽne, Dios ĩ ĩavariquẽnase
    rĩne yirʉarũgũaja. Disejʉa gajeye ñamasuse maja manire.
  pib-NT: Giyagni wane wixa muchkotletinwa, waka gewi gawinipa waka wamginipa, wuglenshinikanutyaplu.
  wiv-wiv: Palaka boto laveve kadolu lohoihoia ia kete bada tolu kata katia moge kua
    a Vuvu e lala kete kukulina kirina. Ia vata kua tolu ta mimia ri na garigari o
    heta na lagato.
  reg-reg: Kulwejo echikola kubha lyeswe alabha chikabha ika amwi kula, chimukondeshe
    omwene.
  mlh-mlh: Ore eru kaenoŋuŋgo yoo me paibe gokimiŋ, niŋoji maŋnoŋuŋ Ofoŋ Yesu beufi
    etekimiŋ ore kiperu ore eru sanaŋgaru yameŋ keegobeneŋ.
  gof-ENT: ሄሳ ጊሾ፥ ኑ ሃ ኣሳቴን ዴዒን ዎይኮ ሃ ኣሳቴፌ ሻኬቲን፥ ኑ ኣሞይ ኢያ ኡፋይሳናይሳ።
  aau-aau: Sawk hromo uron ko aiopey hay hokwe senkin, mo hrom ki erey lwak hi, seyr
    Hakamay so yier mon lwak hi, hromkwe hye kar mon ey e mon.
  tvk-tvk: E tave ti neta xosxa radi inggak mu riti ingga xor, di rasak pisi tengan
    Suv ihesi xi ve holesok xil vus xa di rapol ni.
  prf-NT: Kaya nadid, en gugustu tam ay magin makasaya dikona, maski ni ked kitam
    ti makaluta a bággi oni ked kitamon dikona.
  auy-auy: Maankáꞌó méraundasaawe wíyómpaꞌo iméraandasaawe Maníkómbó arááímo tainíꞌa
    ónae súndasa póna aamoisá uwásinkainiye.
  tbg-tbg: Ho tenavu maa vaatara vataake variarerave, naaruvaini oru variarerave,
    tenavu Ihura antuqaqaaqai variqi virera.
  hub-NT: Tuma asar iwáku pujakrisha, tura jakrisha apu Cristo shir enentaimtikrattsar
    tuke kakanmamainaji.
  hmo-hmo: 'To iseda ura badana momokani be inai: Dirava ia ura henia karadia sibona
    do ita karaia, do ia moale totona. Inai bamona do ita karaia, iniseni ita noho
    neganai, o unuseni, guba dekenai ita noho neganai.'
  big-big: Keya watabi mabiyengki ngalege nogo kelirik korik nogowekke pelege ma paka
    ngalege puriktau Anoto wilik kagowing kelemiyagi purik.
  gux-G: Lanwani i, tin tugi lan tua tin beli yaala, tin ye ti gbannandi yaa, bii
    kaantiani, tin mɔndi ke yaa ŋani o nunga nni.
  cnl-NT: '''E³ jo̱³ hua² jmee³ra² quiée²ra² ca³quie̱e̱² ''e³ rɨ²jmee²ra² ''e³ la²³
    ''née²³ Juii³ra², juø''n³ quie''²³ nee''²³²quie¹ra² quia̱''n²na² jmɨ² ŋú²ra²,
    juø''n³ quie''²³ ''a²³jia''³ ma²³ nee''²³²ra².'
  zar-NT: Que lë ni naʼ ruíʼi ládxiʼruʼ gunruʼ le raza ládxëʼë Xanruʼ, channö ugáʼanaruʼ
    lu idútë le naca cázaruʼ ni, o channö tsöjsóalenruʼ-nëʼ Xanruʼ niʼ.
  kde-kde: Henga makudungilo letu ni kunkatapalila Nang'olo, ikàva tùikala mummili
    wa pachilambo apano au kulihunde.
  ata-ata: La sou nenge xavinenge mo sou taꞌoxonu uꞌosasinge no mine loxo nenge taxoxolu
    no tuala no ꞌa vasimenge no lia ꞌo mo taxexee no anu vasimenge kalumo.
  qvw-NT: Chaymi imaypis Taytanchicpa śhun'unpänuy cawsayta jicutaycunchic cay allpäćhu
    aychanchicćhülä cayalpis ütac janay pachätaña liculpis.
  nfa-nfa: Masi ka èdhi mamuri taruu ètu rai-haha ne, do madhe ètu neꞌe sèna ka mamuri
    ètu nèi, te ngaa dhu lèke ka, èdhi hudꞌi pakarejꞌe ku dꞌara Lamatua. Te dadꞌèi
    èdhi kèna.
  tnp-tnp: Tol lanəha, nəmə kotatɨg e nɨpətɨtah u rəha nəhue nɨftəni u, uə nəmə kotəpəh
    nɨpətɨtah, kitah kotalkut pɨk məmə kotol natimnati iətəm kautol nɨki Iərmənɨg
    tagiən.
  urd-urd: इसी वास्ते हम ये हौसला रखते हैं कि वतन में हूँ चाहे जेला वतन उसको ख़ुश
    करें।
  hot-hot: Ma alalô lôkthô tem namiŋ Kilisi ma ek nandum abô esak malêla takatu ba
    adum mavi mena kambom ek alalô tomtom naja alalôaniŋ vuli. Ba intu amô pik mena
    amô haviŋ Anyô Bêŋ ma nanêm i videdauŋ ek nandum yani lamavi.
  mqj-NT: Iamo kipolalan umpeang liu lalan la kiola umpomasannangngi penawanna, la
    susi angki torro illalampa batang kaleki, tenni ke kipelleimi.
  rus-SYN: И потому ревностно стараемся, водворяясь ли, выходя ли, быть Ему угодными;
  mbh-mbh: Na aro ve them voth nge nimem peti ulue anga, eve aro them voth tomo nge
    a God, evelelnga lomem vur nge vothung ako aro ilemi sivenga nge.
  bdd-bdd: Ma ꞌeguma wahida tamiyamiya bo nuwana ꞌeguma taꞌamasa, ꞌida ꞌebemasi tuwa
    toꞌaha Badaina nuwanuwana.
  cbt-NTPO: Ma'sona tëranta' nipatëhua', Yosëíchin natërëhua' noya nicainpoaso marë'.
    Nanpihuatëhua', chiminpatëhuanta', Sinioro nohuantërinsoáchin nohuantërëhua'.
  srn-NT: Dat' meki wi e du ala muiti fu Masra kan abi prisiri nanga wi, awinsi wi
    de na Masra noso efu wi de fara fu En.
  cta-NT: ndyuꞌni cña tiꞌ na chaꞌ cuaꞌni na lcaa ñaꞌa̱ cña nu ndiyaꞌ la tiꞌ nu Xuꞌna
    na, masi tya luꞌú na, masi cua ngujuii na.
  bqc-SIM: Kua mɛ guun nò, bↄa a guun nò, wiↄ wɛɛlɛ wá yã́ kaaàgu.
  tcz-CHONGTHU: Hitia hi keiho hiche tahsaphepun umuving ting, ahilouleh hiche tahsa
    a konin chom umu jong leng, kalunggonu chu Ama lunglhaina ding hola kahiuve.
  mar-mar: म्हणून आम्ही झटत आहोत, म्हणजे आम्ही येथे किंवा तेथे असलो, तरी देवाला संतोष
    देणारे असे असावे.
  snp-snp: Etito ya ukade amaleka fa minenubemo, ido fulitito unube? Moda aimola ona
    lalo kolinami mona yako melenuwe, loto auma wito kolito ayalo yako moni-moni o
    minone.
  isl-isl: Markmið okkar er því ávallt að þóknast honum í öllu sem við gerum, hvort
    sem það er í líkamanum, á jörðu, eða á himnum hjá Drottni.
  spy-NT: Kunyi, kēēsyēēmē miisin kiing'ereech Mokoryoontēēt, ānku yoo tākēēboontē
    bōōrwoonikyoo ām kōōrooni nto yoo kakeebe kibkōōnkōy.
  xnn-xnn: Ngem olay nan kadaanmi wenno nan makiteanmi ken siya et nan mangipagasinganmi
    ken siya met laeng nan kapatgan ken dakami.
  mwe-mwe: Kwa nneyo shindu sha mmbone kupunda yowe, ni kutenda ibhapinga a Nnungu,
    tubhaga nshiilu sha pa shilambolyo, eu tubhaga nshiilu sha kweneko.
  tte-tte: Kabo ama nuwatu kaigedamo bwaite, Yaubada kakabi-yaliyaya-yani, bwagana
    tem kamiyamiya yanuwa yaulina yomaine kolili o tem kamiyamiya mekamakava ana yanuwa
    koina.
  tcs-tcs: So yumpla mas wok ad po plize em nomata yumpla i stap ya wea dis bodi o
    no stap wea dis bodi.
  hlt-THB: Cedawngawh ve khawmdek pumsa im awh ni awm awh awm ak hla na ni awm awh
    awm, ve ve amah a zeelnaak aham cainaak na ni ta uhy.
  soq-soq: Tane no mape wainenta ba bontata, sa ide. Dea os no insaisamba ituite baiwantitana,
    sa ipa Tatamba dima menasadia rua dewasante me nuawa eusanta.
  qub-qub: Chaymi canan caycashanchi cuerpunchïwanpis u Tayta Diospa ñaupancho cashpanchïnapis
    pay munashanno cawayta munanchi.
  att-att: Á yáyù nga ipe tam laguk yù urà tam nga manuppál sù ipakuá ni Apu Kesu
    nittam, tapè ayatán nittam, mássiki nu maggián ittam paga sawe dabbuno, onu mepaggián
    ittamin kuna ta lángì.
  bki-bki: Jibe na, ver kito rotua yetemeriba nei, p̃eli rotu mave, mia tulaka monoka
    rola von ka rola venia napano mia naio saaro kanio.
  bqp-bqp: Kunna mɛ̀ɛ gũnn yá, bona a gũnn yá, odìgↄ̃ wɛtɛ ó yã káagu.
  mcp-mcp: 'Nə́ ndɛɛ́, tɔɔ sə́ mə́ nyiŋgə ná ŋgə ji wa nyúúl gaád, tɔɔ sə́ mə́ wú,
    sə́ ŋgə bul jɨɨ njɨ sâ ŋgwûd: nə́ sə́ ŋgə́g nə cʉgə váál á cɛ́ɛl yí.'
  hat-hat: Men, anvan tout bagay, nou vle fè Seyè a plezi, kit nou nan kò sa a, kit
    nou kite li.
  npl-NT: Yika maya ok tiyolitokeh itech nin tokuerpo noso ayakmó, tejwah nochipa
    tiknekih tikyolpaktiskeh n Toteko.
  bgg-bgg: Zab è ne, nyayaochak arone, gethek ichiih pha hò shii um magungde chiih-è
    thiisa pha hò shii um magungde gathek ne aishii sang yi pha yang ro.
  eng-TCENT: Therefore, whether we are at home or away, we aspire to be pleasing to
    him.
  eng-BSB: So we aspire to please Him, whether we are here in this body or away from
    it.
  cpu-NT: Akovapiintakero antayetero okaratzi onimotziriri irirori, etanakyaaro iroñaaka,
    ari onkempitzitaiyaari apaata aririka antsipatajaantaiyaari.
  san-ASM: তস্মাদেৱ কাৰণাদ্ ৱযং তস্য সন্নিধৌ নিৱসন্তস্তস্মাদ্ দূৰে প্ৰৱসন্তো ৱা তস্মৈ
    ৰোচিতুং যতামহে|
  tac-NT: Alekeri 'la sébali olánilime niru napurigá najkí alué Esukristo jena gawichí
    mochiga bijí ajagá mochiga 'lige abiena alé re'pá rewagachi mochiga.
  eng-WEBPB: Therefore also we make it our aim, whether at home or absent, to be well
    pleasing to him.
  gfk-H: Io hua, no nudahat tamat na nemnem i hoken, bia dahat na haguama no Watong.
    Taia ta linga bia dahat kis kai ta ira palatamai dahat bia dahat kis helik aram
    naliu.
  viv-viv: Tu yama nuwanuwa lakahina hidede amine. KaꞋi babi ana wowoya anavemanuwa
    o kaꞋi ananuvehailena, nuwanuwama lakahina Kaiwabu nuwana anakiveyamumuna.
  yao-yao: Nambo chindu chachili chambone kupunda yose, chili kwanonyelesya Ambuje
    tuli mu iilu ya pachilambo pano pane tuli mu iilu ya kwinani.
  tgp-tgp: Hina purongo vara r̃a lo mauri hin epe nike teni vara r̃a mate r̃a malue
    hinia, r̃a lo tau na r̃omir̃a hinia mata i lo vai Moli i avulahi tarea.
  auc-NT: Ïninque oncönë owote baï tomöni incæ oncönë owodämaï inte baï wæmöni incæ
    mönitö, Mönö Awënë waa tocæcäimpa, ante cædinque cöwë nö cæte quëwëmönipa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me idinoniciwaɡ̶ataɡ̶a me jilenaɡ̶atibigo Ǥoniotagodi,
    domigina maleeɡ̶ejonaɡ̶ateloco ɡ̶odolaadi digoina, oɡ̶oa, domige niginiɡ̶a ɡ̶odewiɡ̶a
    miniwataɡ̶a.
  bmh-bmh: Gonun, ig Uwait nugau ougab siksikabun tutak salau murab. Ig em ebuan enimig
    mui ta, Mesgai wagan enimig mui ta, ig umkoskos gonugau ougab selai murab.
  ctu-BL: Jini cha'an mi lac cha'len wersa ja'el cha'an mi' q'uelonla ti uts'at lac
    Yum mi wʌ'to añonla ti lac bʌc'tal o mi mach wʌ'ix añonla.
  meq-meq: Ada kwa taɗə nəkway mandza eye ka təv ŋgay zuk bay, kwa taɗə ka deyekweye
    mata ndze ka təv ŋgay bəbay, a sakway na, məge wu nakə a yay a gər aye.
  noa-H: Maguata, hagt'a mʌg jẽb gaai chitaju wa jöpcha hi haar maju hawiajã, mʌig
    heegarweran hãba hi dawagaata nem wauju k'ĩirjuajem.
  alp-NT: Hoko kwali betaya, ami atula titinai leke kena ami rue mei nusa meije pise
    rue ndete surga lekwe, saisa rebe ami onore eono laleIje ndina.
  san-VEL: tasmaadeva kaara.naad vaya.m tasya sannidhau nivasantastasmaad duure pravasanto
    vaa tasmai rocitu.m yataamahe|
  kbq-kbq: E'ina hu'negu ama mopafima manisunano, Ramo ene umanisunano, Anumzamofoma
    ra agima amisunazankuke nehune.
  kbh-kbh: Chíyeca bënga bëtscá fsëndënts̈ena Bëngbe Utabná sempre oyejuayá jabemama,
    masque bënga quem luarents̈e quem cuérpoca tmojtsiyena, o ya ndoñe.
  ron-LSB: De aceea și noi ne propunem, fie că suntem acasă, fie că suntem absenți,
    să îi fim binevoitori.
  pon-pon: Nan i me kitail kin nantion kaperen i, ma ni deu ’tail de ni at doo wei
    jan.
  nhe-BL: Yeca yonque tiitztose ipan ni tlaltepactli o axtle, tlen más tijnequij eltoc
    para tijchihuase tlen quipactía Tohueyiteco,
  sps-sps: To san koman tsian tsumam tovei tan kat fapaparei fatatabiny a Tsunaun
    tan mamatsiny nainy, kainon to te kaa farokot fi miromam puainy mes to ayei, ge
    te naus osing fi romam puainy mes to,
  wnc-wnc: Sike nata keu ninda ayuamang komune yuwit ba ie kukengu undanga. Asinggan
    nata kekeknga siknga sanga ita take nataak kaknga tawake tasinangge natanggamatanggat.
  bus-bus: Kuuna mɛ̀ guun yoo, bↄna à guun yoo, weègↄ̃ wɛtɛɛ wa yã kánɛ.
  gub-BL: A'e rupi, paw rupi amogwer ma'e wanuwi, xe urereko mehe, a'e pe urereko
    mehe no, urepurapo wer tuwe Zanezar hemiapo putar haw rehe, imurywete kar pà ure.
  imo-imo: Konopu aku tepo lepolio Kraistini lino kot tendepa pilimbelo kinye lino
    pali yunge kumbekerena pumbo angilimolo. Aku wali oi ya mai kombuna kangimu kinye
    molopolio lino tepo kondorumulu molo tepo kenjirimulu mele pilipe apurupelie te
    te nimbe pundu tombalo. Akumunga, mai kombuna kangimu kinye molondu lemo kape,
    molo kolondu lemo kape Awilimuni kanopa penga pimo uluma paa teambo nimbo konopu
    kimbo tipo moro.
  boj-boj: Deqa iga bini mandamq endi sqom kiyo laŋ qureq oqsim dia sqom kiyo di uŋgum.
    Iga kumbra Tamo Koba a tulaŋ areareteqnu qaji di dauryqajqa are qaleqnum.
  ulk-ulk: Ki mitkar dorge ikereda ia waiakai Agud sererge odawer neis tonarge ki
    gesep gemge waurder a adge geseop gemlam,
  eng-DRA: And therefore we labour, whether absent or present, to please him.
  knf-knf: Hënk, ŋbi ţu ţu ŋşal ţi plila ŋwole ţi uleef mënţ këme woli ŋpën ţi wa.
  san-KHM: តស្មាទេវ ការណាទ៑ វយំ តស្យ សន្និធៅ និវសន្តស្តស្មាទ៑ ទូរេ ប្រវសន្តោ វា តស្មៃ
    រោចិតុំ យតាមហេ។
  arn-NT: Feymew llemay ngenokülekeiñ taiñ rumel tuteleael Ñidol mew, el-llefiliyiñ
    rume tüfachi kuerpu, kam femnoliyiñ rume.
  zas-NT: Zeel achet güünan bal loj guidxliuj guie o bal xanyabaa, per ni rayën ree
    na̱j guial yaguieen ree ziꞌc rën Cristo.
  ken-NT: Ndu ɛchi yɛ nɔ, yɛ̌ sɛ́bhʉɛ́t chi fá amɨk, yɛ̌ sɛ́chí chí awu nɛ yí,
    nnɛ́m ɛnyɨŋ chi bɛ́ sɛ́nkʉ mɛnyɨŋ ɛbhɛ́n bɛkʉ yi ámbɔ́ŋ maŋák nɛ bhɛsɛ mpoknkɛm.
