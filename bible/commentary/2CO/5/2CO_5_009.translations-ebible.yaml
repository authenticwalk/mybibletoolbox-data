verse: 2CO.005.009
translations:
  kpx-kpx: Katealemo vata kove mesoho otogoe no Kosive isivi vamale keu baluga. No
    isiviai Kosive isivi unaha vagei.
  okv-H: eto ungotena tapa na iji tutumota pambuto Bada ta tihi ta heteto mihiroro
    amina ungotenau ari tapa penite isapate enda ta mihie ere uahera avo siriketo
    hajire javotoho te sapura te ikau kesora avo eto ari avo hotembihe, ungotenau
    hamo iroutemo irae au amo ke peni be mane rate dombo be amo ari deina ururoro
    Bada na kito osa aisuja ari avo perekari eagora.
  tbo-tbo: Ma amaka tauna uyahina to geleta bo yohola i wileta baneina ipa tauna to
    laikaohaya.
  mal-C: അതുകൊണ്ടു ശരീരത്തിൽ വസിച്ചാലും ശരീരം വിട്ടാലും കർത്താവിനെ പ്രസാദിപ്പിക്കുകയാണ്
    ഞങ്ങളുടെ ജീവിതലക്ഷ്യം.
  grc-SR: Διὸ καὶ φιλοτιμούμεθα, εἴτε ἐνδημοῦντες, εἴτε ἐκδημοῦντες, εὐάρεστοι αὐτῷ
    εἶναι.
  bgc-bgc: इस कारण म्हारै मन की इच्छा या सै, चाहे हम सुर्ग म्ह परमेसवर कै गैल रहवां,
    या धरती पै रहवां, पर हम उसनै भान्दे रहवां।
  khz-khz: Vovetaina gaurai ai gema ririwa kamuna kwapunamo wailamai ai gataoana,
    ia aonamo paia vega-namaa. Votanopara tauniparana aonai paia talu, pa etanopara
    taunipara numana na paia laka-gerevagi, ne Velekou ria kupai paia talu, ai gema
    ririwa, ia aonamo paia vega-namaa.
  deu-TKW: darum setzen wir auch alles daran, ihm zu gefallen, draußen wie daheim;
  zsr-NT: Qui lë ni naꞌ ruiꞌ ládxiꞌruꞌ gunruꞌ le rdzag ladxëꞌë Xanruꞌ, chquiꞌ ugaꞌnruꞌ
    lu gdu ca nayáꞌ nabinruꞌ ni, o chquiꞌ tsajsóalenruꞌ‑nëꞌ Xanruꞌ niꞌ.
  lin-lin: Yango wana, ezala tovandi kati na nzoto oyo to totiki yango, tokolukaka
    kaka kosepelisa Nkolo.
  hns-NT: Ohie se tjaahe hamlog aapan swarag ke ghar me rahiela kie to doenia me,
    hamlog khaalie Prabhoe ke man waala karab.
  noa-E: Maguata, agtha mʉg jẽb gaai chitaju wa jöpcha i aar maju awiajã, mʉig eegarweran
    ãba i dawagaata nem wauju khĩirjuajem.
  eng-EMTV: Therefore also we have as our ambition, whether being at home, or being
    away from home, to be well pleasing to Him.
  mib-NT: Jeē yúcuan cúu jeē cánducú ndéyɨ́ rí sáha ri jeē cusɨɨ̄ ni yā jiín rí, vēsú
    núu ndéé gá rī yɨquɨ cúñu rī chí vēsú núu condee rī jiín yá.
  lif-NT2: हे़क्‍केःल्‍ले़ कन् नासिङ्‌गे़न् थक्‍को आवाॽसाङ्, दाङ्‌बान्‍नु आहिङ्‌साङ्,
    आनिॽ निङ्‌सेःक्‍किङ्‌ग दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ तामारो॥
  xnj-xnj: Nambu lijambu livaha neju ndi kumganisa BAMBU, tikavya na higa ya pamulima
    amala higa ya kunani kwa Chapanga.
  mmx-mmx: Kuren la do nedik tak lok at na lorooro kopla ata met, ata lolos kusu atak
    lox amomo Leeme Silok.
  cbr-NT: Usa 'ain cananuna ënë nëtënu 'aish 'icësaribiti aín nëtënuxunribi ax cuëëncësa
    oquin ñu 'ati cuëënti 'ain.
  tee-NT: Chai ni icc'atsayau ni vasalh ac'anau junta vilhcha ju Jesús pus ixlhichux
    qui'alhunut quinc'an ictsucuputunau tachi ju k'oxich calhiulaya' ju yuchi mas
    anica' ju icvilau u acsni accha'anau junta vilhcha ju yuchi. Chai tasq'uini ni
    vana va chun ju ats'uc'ut'it.
  eng-LSV: We are also ambitious for this reason, whether at home or away from home,
    to be well pleasing to Him,
  cak-NT: Romari' can nakataj kak'ij naka'an ri nurayij ri Dios chi quiri' can jojka
    chech. Quiri' nakajo' naka'an xa c'a jojc'o chupa ri kach'acul o manak chic.
  pah-NT: Nurã ore jirokwari ga nhi'ĩpo'ruavo jipi tonhimohẽ hete ti ga nhande rehe
    javo. Ore rekorame yvya koty na jitehe ore rekorame yvagi pe ore ga monhimohẽhetepotari
    orojihe.
  sja-NT: Mamĩda at'ãri wãda-e. Mapa nãga k'ĩsiapata. Na p'ek'au eujãdepema k'ap'ɨade
    p'anɨ misa, oo k'inia p'anɨ Cristopa oopi bɨk'a mãik'aapa na eujãdeepa uchiadak'ãri,
    auk'a oo k'inia p'anadait'ee irua oopi bɨk'a nãga perã.
  xed-xed: Dər má tata ghəŋa haɗik mu, dər má ta luwa a mu ná, zɗəganata mu skwi kumaf
    maya amu.
  mks-NT: Sa̱há ña̱ cán quéa̱ níí tiempo ndúcú yó caja í ña̱ táhán ini mé á xi̱hi̱n.
    Va̱tí tácú yo̱ á na̱xi̱hi̱ yo̱ cúni̱ tá cúni̱ yó cája í ña̱ táhán ini mé á xi̱hi̱n.
  gfk-S: Io kaie, no nudait tamat na sinisip i horek, be dait na halaro no Watong.
    Pata ta linge be dait kis kira ta ira palatamai dait be dait kis tapa tuma nalu.
  bmu-bmu: Miaŋgöra mirinine ki me eu malbini, neŋön mönö urunini Kembu Jisös uruölöwak
    ak waŋgibingöra jöhöba miaŋgöra köhöiba kapaŋ kölakzin.
  dgz-dgz: Menan nu etunua gapan mapa waninait o aupa kiman gapan waninait, ame nu
    epara tat God imua bibigarepen menan tainait.
  eng-GNV: Wherefore also we couet, that both dwelling at home, and remouing from
    home, we may be acceptable to him.
  zaa-NT: Por nui nna runi ri'u duel·la' guni ri'u nu rú'ulatsi' Señor tulidàba, ya
    sea miéntraste tse'e ri'u lani cuerpo qui' rí'uį, o después lá.
  eng-WEBSTER: Wherefore we labor, that, whether present or absent, we may be accepted
    by him.
  guh-guh: Bajaraxuata mapanacuata vajajinavanapaematacabibeje, asaëyata vajatuxanenë
    tonacuenebavanapatsi. Tsipaji jitsipatsi vajanacasivajamatabëcuene barëyajava.
    Vajatëpaecujinae ata, pijanacuatatsia jamatabëtojinavanapatsi pejitsipaecuenia.
  bon-bon: Yepä mime toracarage singi naace gyene teebine ngenecu miiji me wawename,
    ngänu gyene mine ama ai gawetääpe cama ninajininuge, coo ten cama kirece ireclota
    cabu je.
  nhw-BL: Yeca masque tiitztose ipan ni tlaltipactli o amo, catli más tijnequij eltoc
    para tijchihuase catli quipactía Tohueyiteco,
  swh-ONEN: Kwa hiyo, kama tuko katika mwili huu au tuko mbali nao, lengo letu ni
    kumpendeza Bwana.
  wbi-wbi: lino tuve muvukalo uvu, nambe natuuve muvukalo uvu, uvufumbue vwitu kukumuhovosia
    uMutwa.
  bba-bba: Sɑ wɑsi yini deriwɑ? Aɑwo, sɑ wɑ̃ɑwɑ yi sɔɔ? Sɑ kĩwɑ sɑ n wɑ̃ win nɔnuɔ.
  eng-KJVCPB: Wherefore we labour, that, whether present or absent, we may be accepted
    of him.
  kgk-NT: Upéa-rehe orombovy'ase eterei Nhandejáry-pe hemimbota orojapo-vy. Ore rete-py
    oroime reheve, oroime e'ỹ ramo ave, íxupe mate orombovy'ase oroiko-vy.
  waj-waj: Ta aa nnaba aayauvaki variaunnannee? Vara ta iyauvaa pikiada inna tasipama
    variaunnannee? Ta varida mmooriivaa iikio rikioo ivo ti teeno inna yoketaakiaiveeraivaara
    ta iida varida variaunnanoo.
  cpy-cpy: Akowa-piintakiro antayitero okaatzi inimoteerini rirori, etanakyaawo nimaeka,
    ari okimitee-yaari paata aririka atsipatee-yaari.
  mpx-mpx: Yaa bwagana ebo ta minaa e o ebo ta minek o, ana nuwatu te pagan bolo Babala
    i yaliyaya-an ta ginolil.
  wbp-wbp: Nyarrpa-jarrimirlipa ngalipaju? Jalangu mardarlipa nyina nyampurla-juku
    walyangka, manu marda kapurlipa yukanjarla nyina nguru-nyayirni-wangurla? Ngulaju
    ngula-juku! Palinja-warnuju ngulaju jintawarlayi-juku kapurlipa yaninjarla karrimi
    kamparrurla Jijaji Kiraji-kirlangurla yungu-ngalpa miimii-nyanyi ngurrju-japa
    maju-japa yangka kujalparlipa nyampurla-wiyi nyinaja walyangkaju. Kujarlaju, ngari
    karlipa ngampurrpa-juku nyina Kaatuku wardinyi-maninjakuju tarnnga-juku.
  luo-luo: Omiyo thoro marwa maduongʼ en mondo watim dwarone, bed ni pod wan e ringruogni
    kata ka wasetho.
  nhe-NT: Yeca yonque tiitztose ipan ni tlaltepactli o axtle, tlen más tijnequij eltoc
    para tijchihuase tlen quipactía Tohueyiteco,
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܚܲܦܘܼܛܹܐ ܝܘܲܚ ܕܫܵܦܪܲܚ ܩܲܕܡܘܼܗ‌ܝ، ܐܸܢ ܗܵܘܲܚ ܒܸܥܡܵܪܵܐ ܒܐܵܗܵܐ ܦܲܓ݂ܪܵܐ
    ܝܲܢ ܠܒܲܕܲܪ ܡܸܢܹܗ.
  esk-NT: Taatnaqhuta sivunniutigigikput quyalisukługu, iñuugaluaġupta maani timiptikni
    naagaqaa taiñani piiġaluaġupta timimiñ.
  msb-msb: 'Kaya, bisan adi kami sa duta o bulag na sani na lawas, amo ini an amon
    ginahandom: na mapalipay namon siya.'
  cpa-NT: Hi² jøng² hneng² jniang³ jmó³ jmáh¹lah hi² hniu¹ Juu¹³ jniang³, ju³ lah¹la²
    tiagh³ jniang³ jmøi¹guǿi¹ la², ju³ lah¹la² ma²tiagh³ jniang³ ja³guǿ¹³dsa.
  dso-dso: ମାତର୍‌ ଏବେ ଆମେ ଜନ୍ତି ରଇଲେ ମିସା, ଏ ଜଗତେ ରଇଲେ କି, ପର୍‌ମେସର୍‌ ରଇବାଟାନେ ରଇଲେ
    ମିସା, ସେ ଜନ୍‌ଟା ଆମର୍‌ଟାନେଅନି ଆସା କଲାନି, ସେଟା ପୁରାପୁରୁନ୍‍ ଅ ବଲି ଆମେ ମନ୍‍ କଲୁନି
    ।
  meu-meu: 'Taunabunai, emai lalo-hadai tamona binai: iniseni ai eiava unuseni ai
    ia mo baia hamoalea.'
  yva-NT: Weramu wana tawan no mine so rai rako, wanta wano Kristus arija dako, wama
    bekere mamo intabo, omamo Kristus anayanambe wansai.
  dgc-dgc: Pero maski mateék nadid, o éwan pabi, éy gustu ko a gemtén i gustu naa.
  zpm-NT: Miṉ co nagoṉ, tibaque noxco no gac no zigne rdziladz me, zigtaa niina ne
    no no lo guidzliu riiw, zigtagaa zeeṉe gdziiṉ no lo mew.
  hix-NT: Noro yeryehotanàhrà xe roro rma haxa wehxaha. Rohunutho yawo rma ryehtoko,
    rohunutho yawohra ryehtok xarha, noro yeryehotanàhrà xe roro wehxaha.
  sim-sim: Hako mberem uwana. Tos ni liwa wolo nga os ni hawa wolo nga, Wasilaka nirin
    or heyehe wavu orhi jivik si nakmbaha ni hishihi orin ni tiyanda nir.
  npi-ULB: त्यसैले, घरमा वा त्यसबाट टाढा जहाँ रहे पनि हाम्रो उद्देश्य उहाँलाई प्रसन्‍न
    पार्नु हो ।
  cgc-cgc: Piro, bisan naan ki pa ta kalibutan o naan ki en ta langit na duma ki kanen,
    ate na tuyo makapalipay ki kanen
  tim-tim: Akto nen hârok wan me wan hânân ire mendenŋe aregât Kristoŋe den makmâ
    kotgâ nenekbiapgât welam ginŋân kinbaenân hâknenŋe olop hânân manmâ wan âlepŋe
    me bâleŋe meyiongât hâuŋe âlepŋe me bâleŋe nengiwiapgât manmaen amâ Kristogât
    kambiamŋe heroŋe agâkgât ikiŋe âi memaen. Akto mombaen sop ain âmâ Yesugât kambiamŋe
    heroŋe agâkgât kotŋe mem agatbaen.
  yor-yor: Nítorí náà àwa ń ṣakitiyan, pé, bí àwa bá wà ní ilé tàbí bí a kò sí, kí
    àwa lè jẹ́ ẹni ìtẹ́wọ́gbà lọ́dọ̀ rẹ̀.
  wos-wos: 'Mawuli yata nani angi wa: Nana Néma Du mawuli yandéka jémba male yatame.
    Nani déka getéfambu dé wali reta nani mawuli yandéka jémba male yatame. Nani dé
    wali rehafi yata nani mawuli yandéka jémba male yatame. Wungi wata wun jémba male
    yatame.'
  emp-NTPO: Maʌ̃ carea naʌ̃ cacuad̶e panʌne wa beusid̶ara, dadjirãba jũma o quĩrĩã
    panʌa Ãcõrẽba bia unumãrẽã.
  eng-F35: Yes, that is why we make it our aim (whether at home or away from it) to
    be well pleasing to Him.
  ind-ind: Karena itu jugalah kami selalu berusaha menyenangkan Allah. Itulah tujuan
    hidup kami, baik dalam tubuh duniawi ini maupun tubuh surgawi nanti.
  pes-OPCB: اما چه در این دنیا، در این بدن باشیم، و چه در آسمان با مسیح، هدفمان این
    است که همواره در هر چه می‌کنیم، خشنودی او را جلب نماییم.
  mpt-mpt: Ni abilim ut biaob eka dabalim ele biaob osa ni funanoba Ni kukub ayam
    ota wafu bioba e seinyemeko gabuobe.
  ssx-ssx: Pate nika꞉ hone pa꞉la꞉ hau paeyaona꞉ titina꞉ hau homeketa꞉ dupae. Ame do
    haloma꞉ da pa꞉ta꞉ make oli polo poloma꞉ da pa꞉ta꞉ make mo Tekehali ta꞉na꞉ma꞉ homaapeke
    hau homeke puluekema꞉ taapo haloma꞉me.
  mkl-mkl: Nŋui í jɔ̀ ɑ̀ wɑɑ ce kookɑɑi kɑ ce iyi ɑ́ dɔ̃ɑ Lɑfɛ̃ɛ si, bii í jɛ ɑ̀ wɛɛ
    si ɑrɑu ihɛ̃ wɑlɑkɔ bii ɑ̀ ku.
  gaq-gaq: ଆତେନ୍‌‌ସା ଆକ୍‌ଅରିଆ ନିଜର୍‌ ଡୁଆ ଲାଃଲେ ଣ୍ତୁଲା ବିନେ ଲାଃଲେ ଇସ୍‌ପର୍‌କେ ସାର୍ଦା
    ଆଡିଙ୍ଗ୍‌ନେ ନେନେ ମୁଇଂ ଇକ୍‌ଚା ।
  gof-RNT: Hessa gisho, nu ha asatethan de7in woykko ha asatethaafe shaakettin, nu
    amoy iya ufayssanayssa.
  unx-unx: ଏନାମେନ୍ତେ ଆବୁ ଆପ୍‌ନାଃ ଅଡ଼ାଃରେ ତାଇନଃ ଚାଏ ଏଟାଃ ଅଡ଼ାଃରେ ତାଇନଃ, ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ସୁକୁଇଚିତେୟାଃଗି ଆବୁଆଃ ପୁରାଃ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: 'Nenemú láa loko gelenoune: Lugupegi minoko netá matá oko moloko unimó
    lamaná nehe itó golesa nehe nenémini lelegí oko etó etó oko apasoko limitive loko
    leza mukitó minoko Kilistoni lo hukoaká holomaló vo anitinogo unimó nenazo, nenemú
    minoaká nene imane mikasiloka gutá lugupegi minoaká ahe itó mezane gotó mikasiloka
    minatunimó ahe nene Guivahanímo giliko lamaná itive loko legesó oko minoko aleko
    oaká noune.'
  lcm-lcm: Asukang a namempo atogon a vubuk ke ta, namem uli vil auruk ania, kantanem
    man e ke si pukun ke, vo e pangkul ve nia.
  aer-aer: Nthakenhe-ame anwerne irreye? Anwerne apeke kwenhe apmere ahelhe nhenhele
    akwete anetyeke, anwerne apeke apmere alkere akertne ikwerenheke irrpetyeke ikwerele
    anetyeke aneme. Kele mwerre-arle! Nhenge anwerne ilwemele anwerne ingkirreke tnetyeke
    alhemele arrwekeleke Jesus Christ-nge ularre re mwantyele anwernenhe aretyeke
    awemele, iwenhe apeke renhe-arle anwernele mpwarekeke, arne mwerre apeke mpwarekeke
    akurne apeke. Re anwernenhe anthintye-alpetyenhenge nthakenhe-arle anwerne mpwaremenge
    ularre. Alakenhe ikwerenge anteme, anwerne Ngkarte-ante ware akwetethe akangkentye
    mpwaretyeke.
  qvc-NT: Chaymi kay pachapi kawsashpa ichu syiluman rishpaqa, ancha munanillapa Siñurninchiq
    Jisukristuta kushichiyta.
  tgl-ULB: Kaya gawin natin itong layunin, kung tayo man ay nasa ating katawang lupa
    dito sa mundo o sa langit man, upang malugod siya.
  cbs-NT: Ja inun, dasibi nukubudan, nun jamakidi kama nukun Xanen Ibujaida Cristo
    janu tsauxun unanti wamis anu jaki nukutan nuku tibibun jabis nun beisxankanaii.
    Nuku tibi unankin Criston nuku manakua akeakexanikiki, na yudawen jiwexun nun
    pepa amis inun nun chakabu amis unantan nuku tibi kupikinan. Jaskaken na mai anu
    nun jabe jiwediama kasmai nun jabe jiwei kaxanaidan, nukun yudawen nukun Xanen
    Ibu nun benimawakatsi ikaii.
  xtm-NTPP: Chukan kúu ja visi ka iyo yatni o ja sani te ndenda koo o nuu iyo ya ma,
    xi jin koteku kani‑ka o ñuu ñayivi a, kovaa ja ka ndi ini o kúu ja ndimaa jin
    ko sa'a o sukan játna ini ya ma.
  nnq-nnq: Nambu kilebe chambone muno, tupala kakonjale Angwana, kiti tubi mummele
    ja padunia pano andaje mummele gu kumbengu.
  bao-NT: To biri cati niirã cãa, ñucã bii yairi jiropʉ cãare, Wiogʉ cʉ̃ ca ĩa biijejarijere
    ca tii niiparã mani nii.
  san-ORI: ତସ୍ମାଦେୱ କାରଣାଦ୍ ୱଯଂ ତସ୍ୟ ସନ୍ନିଧୌ ନିୱସନ୍ତସ୍ତସ୍ମାଦ୍ ଦୂରେ ପ୍ରୱସନ୍ତୋ ୱା ତସ୍ମୈ
    ରୋଚିତୁଂ ଯତାମହେ|
  huv-NT: Pares netam marangaats atnej andiüm Teat Dios, masey aliünaats ningüy, tengwüy
    lapeayiiüts tiül cielo.
  otn-NT: Pɛ nu̱yá, mɛ̱nte dí 'bʉi ogue xca̱ tu̱, para za̱ntho dí̱ nne ga̱ ørpa̱bi̱
    rá̱ pähä ra̱ Hmu̱.
  nop-nop: Ala hatihati woŋ e yotnik kwetnik mebineŋ be buŋambu yokwetneŋ hatineem
    uyadi indiŋ hinek yoŋa nadikwambundayam. Kulemaŋgoŋ hatinene Wapumdi nibune utumbawaak.
  obo-NT: Piru ahad ka-ay ki man to ampow't ingod o riyot datas to langit, iyon dontulon
    ta, idda en so kodpahaa kandin.
  cak-ENT: Romari' nkatij c'a chuka' kak'ij que nkabün ri rurayibül ri Dios richin
