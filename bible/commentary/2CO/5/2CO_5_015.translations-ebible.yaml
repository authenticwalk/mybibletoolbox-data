    mr̥tavān|
  deu-ELBBK: Und er ist für alle gestorben, damit die, die leben, nicht mehr sich
    selbst leben, sondern dem, der für sie gestorben ist und ist auferweckt worden.
  mcb-NT: ganiri akañoigaa pairani apiriniventaigakerora akogageigakerira aroegi,
    ontityo ampiriniventaigake ikogagetirira irirori, irirotari kamaventaigakai impo
    yanianai.
  yle-yle: Yesu nmo yintómu nmî l꞉êê dîy꞉o pwene, mu kópu u dîy꞉o apê, Ghê kamî pêdê
    pyw꞉ee y꞉e, yi chóó yi pono daapêdny꞉oo a vyápê, Yesu u pono pêdny꞉oo a vyápê.
    Nmî l꞉êê dîy꞉o pwene, kpêênî mêdê pii wo.
  swh-1850: Alikufa kwa ajili ya watu wote, ili wanaoishi wasiishi kwa ajili yao wenyewe,
    bali kwa ajili yake yeye aliyekufa, akafufuliwa kwa ajili yao.
  ese-NT: Eꞌe, Jesosa manoꞌyonaje ojaya epeejjija mimishi cuijeaꞌyojji. Manoꞌyajo,
    Eyacuiñajjiya oya shequi mee ca oꞌoyanaje. Jamajjeya ¡ojaya esohui jayojjaya caꞌa
    cahua! ¡Yahuajo ejjashahuabaquijji capajea caꞌyahua!
  jac-NT: Ju cosunil yuxin cam Comam Jesucristo yuxin han̈on̈ itzitzon̈ tiꞌ, matxahojab
    chon̈ecꞌ yin̈ hacaꞌ tzet chal janma. Wal xin hacaꞌojab tzet chal iscꞌul Comam
    Dios, hacojab tuꞌ chicobeybaln̈e; yuto cam Comam, lahwi tuꞌ yitzitzbipaxocan̈
    yu yakꞌni iscꞌulal jet.
  cak-CNT: Rija' can koma vi c'a konojel tok xquen (xcom), richin chi roj ri can c'a
    c'o na kac'aslen man xaxe ta roj ri tikach'ob-ki'. Man que ta ri'. Xa richin c'a
    chi ri pa tak kac'aslen xaxe ta c'a nikach'ob ri xquen (xcom) pa kaq'uexel y xbec'astej
    chuka' pe koma roj.
  zia-zia: 'Abena naname magayena awiya susuwa euna: Nonane awiya aratamao naname-una
    oko, abena naname magayero seka yero iropuna awiya nung kotupunasani nanenese
    aeno abena naname magayena.'
  mal-2015: ജീവിക്കുന്നവർ ഇനി തങ്ങൾക്കായിട്ടല്ല തങ്ങൾക്കു വേണ്ടി മരിച്ചു ഉയിർത്തവന്നായിട്ടു
    തന്നേ ജീവിക്കേണ്ടതിന്നു അവൻ എല്ലാവർക്കും വേണ്ടി മരിച്ചു എന്നും ഞങ്ങൾ നിർണ്ണയിച്ചിരിക്കുന്നു.
  tuo-NT: Cristo nipeꞌtirãrẽ wẽrĩbosacʉ niwĩ. Catinuꞌcũse cʉorã na ʉaro diaꞌcʉ̃ weeticãꞌto
    nígʉ̃ tojo weecʉ niwĩ. Cʉ̃ ʉaro peꞌere weedutigʉ wẽrĩ masãcʉ niwĩ.
  mbl-NT: Kunnix te' hep xop xohix pupi' xok, puyĩy tikmũ'ũn yãy pu hãpxopmã pax hok,
    pa Kunnix pu hãpxopmã'. Tute nõm pupi' xok, tu putpu' hi'.
  zpc-NT: Canaꞌ bë Cristo, gutinëꞌ lao laza yuguluro tacuenda bira huero tuz ta yegaꞌnnan
    huen quiero, pero naꞌra huero tuz ta yegaꞌnnan huen quie Cristo, benꞌ guti beban
    para raꞌo.
  gul-NT: E done dead fa all, so dat dem wa got life mus dohn lib no mo fa deysef.
    Dey oughta jes lib fa de one wa done dead an wa God mek lib gin fa dey sake.
