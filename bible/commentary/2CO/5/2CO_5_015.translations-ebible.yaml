  zar-NT: Lëʼ gútiëʼ uláz quégaca yúguʼtë bönachi para cabirö ilunëʼ bönniʼ nabángaquiëʼ
    le nequi quégacasëʼ, pero le nequi que Nu naʼ guti uláz quégaquiëʼ, en bubán lu
