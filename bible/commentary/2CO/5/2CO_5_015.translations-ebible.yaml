    chio'o bade yeḻə' mban zeɉḻicaṉe c̱hecho. Por ni c̱he chio'on bsanḻažə' cuin Cristən'
    gwso'ote'ene' na' ḻeczə por ni c̱hechon' bebane' ladɉo beṉə' guatən'.
  sgz-sgz: A longoi ngorer ái Karisito suri aliu pasi taniá git. Má koion gita liu
    ngoro tungu er git lu agasgas pasi bál git masik. Kápte. Gita liu suri agasgas
    pas koner a mat sur git mák liu kaleng.
  kek-NT: Quicam sa' kac'aba' chikajunilo la̱o re nak inc'a' yo'yo̱ko yal chi jo'can
    chixba̱nunquil li c'a'ru nakaj kajunes kib. Yo'yo̱ko ban re nak takaba̱nu li c'a'ru
    naraj li Cristo li quicam ut quicuacli cui'chic chi yo'yo sa' kac'aba' la̱o.
  blz-NT: Ka' i Kristus nolapus bona giigii' mian kada' daa mian men tumuo' sianmo
    tongko' tumuo' bona waka-wakana, kasee tumuo' boni Kristus men nolapus ka' nipotuo'i
    kada' bo kaporeanna i raaya'a.
  poe-NT: Mé xi̱kaha Cristo mé kꞌuenyákonhe̱n chꞌán kaín ni. Na ntá jeheni tjejóchónni
    mé tjejóchónxinni chꞌán la jehya tí kjuaxrexinkaon kuènteni chrókjuinchexiteyéhe̱ni.
    Náhí. Chrókjuínchexiteyéhe̱ni chꞌán kíxin kꞌuenyákonhe̱nni chꞌán la ko xechón
