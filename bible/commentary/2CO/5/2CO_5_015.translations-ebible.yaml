    tĩn ne. Kam dja gwaj maro baban kôt ar amijo baba.
  eng-WEBU: He died for all, that those who live should no longer live to themselves,
    but to him who for their sakes died and rose again.
  gnw-NT: Jare Cristo umano opaete vae re, yande jecuaeño yayeyocui vaerã chupe yaico
    rambueve cua ɨvɨ pe, agüɨye vaerã yaico yandiyupe vaerãño. Echa'ã Cristo umano
    yanderé jare icove ye ou umanocue vae reta ipɨte güi.
  mux-mux: Akiliinga-pe oliu yambumanga pali nimba we naa kulunjurum. ‘Oliu ⸤Krais-nga⸥
    kona molemulu yambuma oliuliu tepu molomulú mele numanale-ni piliipu naa molamili.
    Oliunga nimba kolunjupa lomburupa ola mulurum yili mindi piliipu molupu yu kanupa
    kaí piliimba uluma mindi tepu molamili.’ nimba yu-ni oliunga nimba aku tinjirim.
  maj-NT: K'ien Cristo̱ ngandaha̱ ngatentee̱ xu̱ta̱, tu̱ xi xi tjíntu tík'uhun ja
    najmi ta̱ kuenta̱ ts'e̱ suba k'úéntu tík'uhun. K'úéntu ní tu̱ xi ts'i̱íhin ni
    xi tsjoho̱ Cristo̱. Kui xi k'ien ngandaha̱ xu̱ta̱ ko̱ j'áíya ngáha̱ ra̱.
  bkq-NT: Idânârâ kurâ domodoem myakâwâm mâkâ iguely. Kurâ mâkâ einwânni modo iweloem
    tâiehoze kurâ; eagâ tokaleoem ietybyem kurâ. Iomazeânzelâ aguidyly mâkâ ize ato.
    Kâmakeze mawânkâ myakâwâm iguely, kurâem itondyly warâ. Âwâlâ kulâ kydâzehoguedoem,
    ize kydato kulâ aguientoem warâ inkâba, mâkâ kyize awyly.
  kue-kue: Ana yomba prapra pre goglkwa, ipre yomba kor-meglkwa i yene pirmere ta
    moglpai erekraglkwa, ba Krais prumere moglpai eraglkwa. Ye yomba pre ere goglkwa
    ba God ere-ikor endungwa.
  cot-NT: Imetojaventajiacaji maasano cameetsaniji imaica aatimpajia yanijashirentacaajiaqueca
    aato asavicaventajiajiro anintajiaqueca, iroguenti asavicaventajiaque inintaguetica
    iriatimpa metojaventajiacajica ariquea ipochatanaji.
  bnp-bnp: I mate na murine hita lobo. I mavonga a maki lobo si gi rata, i uka ma
    si gi ramai a ningaru ne hita. A maki lobo si gi rata, si gi ramai a ningaru na
    viri i mate na murine hita, muri ni vakamahuri mule na matenga.
  apn-NT: Mẽ pajamaxpẽr nyw o tãm mẽ pahte amnhĩ nhĩpêx o papa kaxyw na pre Jejus
    mẽ panê ty. Jakamã na pu htem axte amnhĩ pix kukamã ri pamã mẽmoj prãm o ri papa
    hkêt nẽ. Na pu htem mããnẽn Tĩrtũm kãm hprãm xà hkôt tanhmã kãm amnhĩ nhĩpêx to
    ho ri papa. Ja kaxyw na pre Tĩrtũm akupỹm Kris o htĩr pu mẽ kukwak ri pajamaxpẽr
    nyw o amnhĩ nhĩpêx o papa.
  ctp-NT: Siꞌya nchga nten, kanꞌ chaꞌ mslyaa Krixtu ngujwi lo wsi. Loꞌo ni, nchka
