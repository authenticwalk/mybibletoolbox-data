  bss-NT: Anwɛ́ á nló ḿ moosyəə́l âbɛl boŋ bad ábe bédé á aloŋgé, aloŋgé
    ádāb déēlūmtē bán bédé á aloŋgé áyə̄l echâb děmpɛn. Boŋ pɛn bédé
    á aloŋgé áyə̄l e Krǐstəə, mɔ́ awě anwɛ́, boŋ Dyǒb ápūūd-tɛ mɔ́ á nló
    ḿmāb.
  met-met: Xap lipu longgalo yabadinga saing mati, bu adi duwa sanga ba disu mana
    murungadinga te. Tegu. Mati bu disu mana murunganoa mana lipua xap yabadinga saing
    mati saing mesa muli.
  kpj-NT: Rurure heka aõma iny ixidee sohojile irumy rareke lau. Kia tako‑ò rakreu
    tamy heka irumy rakre. Tamy dori rurure tai rexixare rubu‑ribi.
  zao-NT: Lee Jesucrist nguth por retalee, tsa tsowt raa lee kuu nlaazaa ne tsowaa
    kuu nlaaz Jesucrist, kuu nguth ne mroban por retalee.
  byx-byx: A revan ma Kristus ka ngip bareq auut, ip ke iames ne lura i ai de ra tu
    araa qevep. Taqurla ip kurl uut per aa arlim dap kuasiq uut tit kur auur a narliip,
    dav uure tekmet iv ama arlias per a qa. I luqa i qa ngip, i qa mer auur a luqupka
    dav aiv aa de qa maarlviit naver ama aapngipki.
  ctu-CTI: Cristo ti sajti cha'an pejtyelel quixtyañujob. Mach yom i yajñel cha'an
    i bajñel yom jach i wenlel jini tsa' bʌ i tyajayob i cuxtyʌlel. Yom i yajñel cha'an
    mi' tsictisʌben i ñuclel Cristo tsa' bʌ sajti, tsa' bʌ cha' tyejchi loq'uel ba'an
    sajtyemo' bʌ cha'añob.
  zos-NT: Y entonces como mumu pøngøtoya ca' Cristo, entonces tø øtz tø quendambapø
    ndø tzøctamba mumu tiyø Cristocøtoya y ji'ndyet ndø vingøtoya, porque Cristo ca'u
    y visa'u tø øtzcøtoya.
  gvs-gvs: Moe liliuuda manuda ikámasa bego kita maa yawoida geya tuwaina takaaiyaka
    toinida manuda, go sem Tauyana ikámasa be nakae itaoyamna manuda, e moe Tauyana
    umana takaaiyaka.
  kbm-kbm: Ei giwel amolmol tepwengge be gimat vunu, veik eitit amolmol ete galkik
    tambweg matawand nik tanvang mul ve eitit ate and tand gitung bwaya, be tanvang
    mul ve Amol dongke ebe gimat vunu bekob gimdil vukuri nangge taku gimat ane ok
    ge ane ta givin.
  rmc-rmc: A vašoda muľa vaš savore, hoj ola, ko dživen, te na dživen buter peske,
    ale oleske, ko vaš lenge muľa a sas uštado andral o meriben.
  apr-apr: Ngan Kirisi imata pang di tooltool nga le imot, a bet nen ngan di tooltool
    yo bet tikaua nepongo dook mata yo taukan motingi in nga, ngan ke bet titoo di
    tapdi lodi ye nepongo kidi, ngan tiap, bong ke bet titoo tool tani yo imata ye
    di, motong imadit mulu ye ni ke matenge i, in lono.
  tiy-tiy: Ménléhu géménantinon bé kéluhanay étéwe inok i de méuyag, éndaén rigoné
    roy kétaya ruwe. Yamula rigoné roy kétaya Kristowe, sani ménléhue brab méntébulee
    inok éndaén mékukum ro.
  nlg-nlg: E mate tughura na lei vure soko, keri ge arahei tara lavia nina vola vaolu,
    kara mua ghahara ge kara va togotogoa na liodira heghedira. Gaira kara vola ma
    kara va togotogoa Christ te mate me tughuruoli vanira.
  dgr-DOGNT: Ededı̨ sìı dǫ hazǫǫ̀ gha ełaı̨wo t'à, dǫ geedaa sìı edegha geeda ha nıìle
    hanìkò amìı gogha ełaı̨woo eyıts'ǫ gogha naìdàa sìı wegha geeda ha hǫt'e.
  pes-OPV: و برای همه مرد تا آنانی که زنده‌اند، از این به بعد برای خویشتن زیست نکنندبلکه
    برای او که برای ایشان مرد و برخاست.
  ron-1924: Ши Ел а мурит пентру тоць, пентру ка чей че трэеск сэ ну май трэяскэ пентру
    ей ыншишь, чи пентру Чел че а мурит ши а ынвият пентру ей.
  tpz-tpz: E Kristo to mët suk voh a ra marën a vaꞌaus a ra, a napan varih to teꞌ
    toꞌtoꞌ no. Ivëh, ka se nat no kokoman hah a no, para vavatet no o iu koman pea.
    Ahik. Ea se kokoman varoe ko no e Kristo, a teꞌ vëh to kon voh a tasun pea, pareꞌ
    mët pa kuruse, ko toꞌ hah en. Ivëh, ka se vatet rakah a taateꞌ peꞌ.
  agd-agd: Minó nanin banta van mi véi fúken mifo aun ma vantin ban nain kayo ano
    veyan nan ída vá inin naifo mai ma vetin nan e fúaren ma e mantakhein banta van
    mana vá inino.
  rkb-NT: Mysapyzeky nihyrikosokda iwatsahi hawa ha tsimyzihikiknaha batu hỹ tsimykaranahaze.
    Niwazuba mysapyzeky nihyrikosokda iwatsahi ana hi mozihikik ana bo hi hyỹ tsimykaranaha.
    Atahi mysapyzeky inahyrizikpo iwatahi ana hi mozihikik ana bo hi hyỹ tsimykaranaha
    iwa tsimyzurukunaha.
  san-THA: 'อปรญฺจ เย ชีวนฺติ เต ยตฺ สฺวารฺถํ น ชีวนฺติ กินฺตุ เตษำ กฺฤเต โย ชโน มฺฤต:
    ปุนรุตฺถาปิตศฺจ ตมุทฺทิศฺย ยตฺ ชีวนฺติ ตทรฺถเมว ส สรฺเวฺวษำ กฺฤเต มฺฤตวานฺฯ'
  iws-iws: Krɨma naoni hanɨɨnaka ɨni siyar yaoɨskiyɨn krɨmiirsiyɨn mɨ nɨm krɨma iikamɨm
    yɨpɨkɨ tɨ nu ɨiir nwowɨm, krɨma dimɨn taemɨnɨm wɨ krɨmiir kwoɨnaɨrga prɨinaɨngwo
    dirɨraerar tani. Nɨɨngaka. Krɨma tɨ inkam nwɨruwan yɨpɨkɨn bɨiyar naowɨn, yɨpɨkɨn
    Adi Komii siya hɨdnɨnsiin ɨdwowɨn mɨ omwai ha swokɨ waiyan iikam krɨmiir whɨnkɨnsiis
    haigɨnɨuwam siir kwoɨn ɨiirarar dap ɨski.
  pol-SZ: 'Taka bowiem jest prawda: Jezus umarł za wszystkich, aby ci, którzy dzięki
    Niemu żyją, odtąd żyli już nie dla siebie, ale dla Tego, który za nich umarł i
    zmartwychwstał.'
  ztq-NT: Lëë Crist kuty por kchësy meñ, parñee kpañdy meñ singosy, sink kpañ meñ
    par kuuñ ksak meñ xaa, por lëë xaa kuty ni lëë xaa pañ por meñ.
  zai-NT: Cristu guti pur irá nu ti bia' dxi ibani nu ma cadi ibani nu para laanu
    sínuque para laabe. Laabe nga guti be ne bibani be para laanu.
  upv-upv: Ko ni emij serer, nga daron nga marmaur malum, ko sete parmaur suri nanu
    nga nir kobbong marmerrenir, ko parmaur ma nga parmajing se ni nga mimij serer
    ko mimaur luwi.
  wap-NT: Jesus mawakan idi ipai pidannao ati, ukauꞌan pidannao mishidainaouz uruu,
    aonaꞌa naa turuu ĩmashaapan paaipan kawanaꞌati. Mazan ĩshaꞌapatin kizi soo Christ
    aipan kawanaꞌati, uruu mawakaꞌoraz naꞌiki kadishitaꞌoraz pamawaka-kizi iki ĩdikin
    ii.
  mva-mva: Kristus ka tamoata moarunga kanabe imate. Bokai masa tamoata moauriuri
    disoaki nge tago nedi kana ka moauriuri dasoaki. Tago-tina. Masa Kristus maka
    lilidi-o be imate be marangaka ipura kanabe moauriuri dasoaki.
  dwr-NT: Paxa de7iyaawanttu barenttu diraw hayiqqeeddawoonne qassi hayiquwaappe denddeeddawoo
    de7anaappe attin, sinthappe barenttu huuphew de7enna mala, I asaa ubbaa diraw
    hayiqqeedda.
  kfw-kfw: Ama'n mi rakip sik-ah aleithi jarra karingnga kaom ngaikhan woikhat intheinuo
    sik-ah karing emujei, takkha inmanisik jarra thiya ahongkaring ama sik-bit khan
    akaringsik in-eii.
  bfz-bfz: और मसीह सबी री खातर इजी खे मरेया ताकि जो जिऊँदे ए, सेयो आगो खे आपणी खातर
    नि जियो, बल्कि तेसरी खातर, जो तिना री खातर मरेया और तेबे जिऊँदा ऊआ।
  cuk-09: Cristo bela dulemarga burgwisad, adi dulemar-dula-gudimalad, melle na ega
    bar gudigumalagar, dule ega burgwisadga, ega durgusadga, aga dula gudigumalagar.
  ben-OBCV: আর তিনি সকলের জন্য মৃত্যুবরণ করেছেন, যেন যারা জীবিত আছে, তারা আর যেন নিজেদের
    জন্য জীবনধারণ না করে, কিন্তু তাঁর জন্য করে, যিনি তাদের জন্য মৃত্যুবরণ করেছেন ও
    পুনরায় উত্থাপিত হয়েছেন।
  mil-NT: Te ducaⁿ nǐ xíhí Xítohó Jesucrìstú cuèndá nchaa ñáyiu chi cuìní‑gá sá nchàá‑yu
    cundecú‑yu cadá‑yu nàcuáa cuìní méé‑gǎ te vá cádǎ‑yu nàcuáa cuìní méě‑yu, chi
    mee‑gǎ ní xíhí‑gá te ní ndoto‑gá cuèndá cuu‑xi sá vǎha sá cúú‑xǐ‑yu.
  myu-myu: Ixe oe'ũ soat peam wuywebeam. Oe'ũ wuywebeam wuybikayap tag̃ wuyeku am
    g̃u. Jebikayap tag̃ jeku am acã oe'ũ. Waram g̃uto o'jetait xipat wuykay i'e am.
  amk-amk: Tuti Kristusi mireha we kaiwasanei kiai, ambori mano eminohi etarang fosa
    wiro etarang we etohong kariri mantaunsa ene etawiafo aha kaha, mae we etohong
    kariri Kristusi ne dawiafo terai, amani Kristusio mireha tuti suwi wesa aha fo.
  fai-fai: Kadais aka kinim wanang adikum imi fikaleyamane, yak kan ata alokso biyámin
    dim tein bidiw, ika ulum kano ilim luk kuw dudu bom biyámodiw banim keibidiw,
    kata ika Kadais ami luk ata kuw biyábiw kala. Watawo kaleyo bá, aka imi luk dudu
    fikalano, Got ata fikalanin uyo tá dafodase kala.
  ura-NT: Nitohaneeinte satiin cachanichaachene coreniha ohelu Jesocurisito. Inae
    satiin cana coreniha ohalune coitucuhin, esenetaain nihacachene jaun jeriha cana
    suujuane rijijieein ichaonaa coacuelanaala, Aca jerihane rijijieein ichaohacachene
    coina.
  mcd-NT: '@see-verse:2CO.005.014'
  urt-urt: Krais kin nule berme lenge miyeꞌ tuweinge lalme. Pe yukur ka yurp laip
    ŋaiye yungwisme tititinge, pakai. Tinge ka yurp laip ŋaiye ka yungwisme lenge
    mitiŋ. Detale, tinge ŋoiheryembe ŋaiye Krais kin nule berme tinge miꞌe pe, Got
    plihe nahraꞌe kin ŋaiye ka ungwisme lenge miyeꞌ tuweinge lalme.
  kiz-kiz: Ni Kristu afuili kwajia ya bhoa, ndabha bhala bha bhiishi bhaishiayi kabhele
    ni kwajia ya bhene. Badala yaki, lasima bhaishiayi kwajia ya Yumueneya afuili
    ni kufufulibhwa.
  tzo-TZE: Jech mu xa ja'uc ta jpastic c'usi lec chca'i jtuctic, vu'utic ti cuxulutic
    xa ta sventae. Ja' xa ta jpastic c'usi tsc'an li boch'o icham icha'cuxi ta jcojtique.
  lex-lex: De Yesus Kristus Nmat die yoma riy honona rerieini, totpena la mormiorni
    ralamni de, rmormiori die yana rtot to'a ira inon wamueheni, mere totpena riy
    rmormiori die hihi'ini-yapyapni re rla' nana Yesus Kristus ihranu-ralamni. E'
    ed mak kmati mere kmori owa'ana de yoma la'a ir rerieini.
  dov-dov: Wakafwida boonse kuti bapona kabatachiponeni lwabo beni pesi baponene oyo
    nkambo nkako wakabafwida akubusigwa.
  rgu-rgu: Kristus mate soaneuꞌ basa lahenda, ela basa lahenda fo rasoda rai dae-bafoꞌ
    ia, ta rasoda tuka sira hihii-nanau mesa nara soꞌ. Tehuu besaꞌ ia ara muste rasoda
    tuka Kristus hihii-nanaun, huu fo Ana mate kati si so, ma Ana nasoda seluꞌ.
  toc-NT: Cristo ni̠lh caj xpa̠­la­cata naquin­ca̠­lak­ma̠x­tuyá̠n y la̠qui̠ aquinín
    hua̠nti̠ li̠pa̠­hua­ná̠hu li̠huán lama̠­náhu uú nac ca̠quilh­ta­macú niaj nala­ta­ma̠­yá̠hu
    caj hua̠ntu̠ que̠c­stucán sinoque huá nata­pek­si̠­ni­yá̠hu porque huá ni̠lh y
    lacas­ta­cuánalh caj quim­pa̠­la­ca­tacán.
  som-som: Isagu wuxuu u dhintay dhammaan in kuwa nooli aanay u sii noolaan nafsaddooda
    laakiin ay u sii noolaadaan kan aawadood u dhintay oo u sara kacay.
  mam-C: Qu'n ate Crist o kyim tu'n qpaj qkyaqilx, tu'ntzin mi qo ajb'ine qex, qala'
    tu'n qajb'in te', a xkyim te qxel, ex ma jatz anq'in te jun majx, tu'n qel wen
    twutz.
  ndj-ndj: Asovili kwanongwa ya vandu vosi, ili yivayikala vayikali kwa ndambu yawu
    veni ha, ila kwanongwa yaki mweni yasovili kwanongwa yenu pambeli ashukushiwili.
  mbj-NT: Sahõnh hẽ sa hyb n'aa tawén dajëp, papuuj ji bawät do gadoo doo, sa hã hẽ
    ranaboo bong hyb n'aa. Kristo hã, sa hyb n'aa dajëp do hã, sa hyb n'aa ganä wät
    do hã kä rababoo däg kän hyb n'aa kä.
  lat-VUC: 'et pro omnibus mortuus est Christus: ut, et qui vivunt, jam non sibi vivant,
    sed ei qui pro ipsis mortuus est et resurrexit.'
  ngp-ngp: Abanikaga kwa ajili ya want'hu wose, vileke wose wakwikala mwo ugima wasekunda
    wagima kwa kukehuwila wenye, mna kwa kumhuwila yehe abanike niyo auyulwa naho.
  enq-2: Endakali saka kalyamino dupame nyakama tange masoo kalya naenya, nyakama
    alo pyoo kumapeamopa sakatasiamo akali doko masoo kalyepale lao, endakali dupa
    pitaka alo pyoo baa kumia.
  eng-ASVBT: and he died for all, that they that live should no longer live unto themselves,
    but unto him who for their sakes died and rose again.
  mna-mna: Mi ni imeete pa tomtom ta boozomen, bekena tito zitun lelen pa mbotŋana
    kizin isu toono ti na som. Imeete pizin bekena ikam zin ma tito ni leleene. Ni
    ta imeete pizin, mi burup ma imaŋga mini pa naala na.
  myw-myw: '@see-verse:2CO.005.014'
  sby-sby: Klistu walafwila twense, kwambeti abo bakute buyumi kabatayandangowa kulikondwelesha
    bonka, nsombi bakondweleshenga uyo walafwa ne kupunduka ku bafu cebo ca endibo.
  sll-sll: Ari para weni pring pangwo i tobo God tenangwo meri Kraist gol tere ulbe
    hane a tomia. Tongure tau pir tere sigare kul u wai ongwo hobi nin gaung pir tere
    mol pai olkinamba, gol tere airungwo yal Kraist tani pir tere mol pai oli naminga
    pire gol na tere hol homa e na tomua.
  yaq-NT: Si'imem betchi'bo muukuk ju'u Krijto. Junuen jume' aapo'ik sualeka jiapsame,
    ka bem ea'po, taa aapo'ik ea'po aman bem jiapsine' betchi'bo, ju'u ame betchi'bo
    mukuka intok juchi jiabijtekamta betchi'bo.
  uro-uro: Näkt ka di sa qa ñäp sädaver ama ruvek moe ivakt iva aiut ama qatnanaktpämda
    qärarhani i rhat däqäm diva qaku qale rha bä rhat tualat na ama lat kärangätni
    iva ngärhit säm ama märmärgem säva arhä snängaqa dap kinak pa rhat tualat na ama
    lat bä ba qa iaqäkt kärak i qa ñäp näkt saqi ma Ngämuqa qa märanas na qa nämät
    ama tñäpki ivakt iva nani ama märini bä ba rha.
  ita-1885: 'Avendo fatta questa determinazione: che, se uno è morto per tutti, tutti
    adunque erano morti; e ch''egli è morto per tutti, acciocchè coloro che vivono
    non vivano più per l''innanzi a sè stessi, ma a colui che è morto, e risuscitato
    per loro.'
  muy-muy: Àmət ga mahəŋgaraba mis a ɗek ti, ti mis ya ti nday tə̀bu àna sifa ni tàgray
    ere ye ti nday ndayani tawayay ni ba, tâgray ere ye ti naŋ awayay ni sawaŋ. Aɗaba
    àmət ti ga mahəŋgaraba tay a ; Melefit àhəŋgaraba naŋ e kisim ba ni ti ga mahəŋgaraba
    tay a daya.
  kqc-kqc: Ma amiye tau noibanu rofu muyeyo, ye vegu amededi vene bi gabi dudusa inaike
    vegu de amegedi, idu ina vene dada muyeyo ma muyena gutuna moi dadi rae reyo amiye
    rofu vegu ameyagane.
  tav-tav: Caroorije mani cátajere netoogʉ mani nipetirãre mani cabai yajibojayupi.
    To bairo manire cʉ cátibojaro mani majuuna noo mani caboorona cátiquetiparã mani
    ã. Jesucristo manire cabai yajibojaricʉ, catunu catiricʉ cʉ caboorije macare cátiparã
    mani ã yua.
  eng-ULB: He died for all, so that those who live should live no longer for themselves
    but for him who for their sake died and was raised.
  spa-VBL: Cristo murió por todos para que ya no vivieran para sí mismos, sino para
    él, quien murió y resucitó para ellos.
  fra-_FOB: Et il est mort pour tous, afin que ceux qui vivent, ne vivent plus pour
    eux-mêmes, mais pour celui qui est mort et ressuscité pour eux.
  hau-ULB: Kuma Almasihu ya mutu domin kowa, domin wadanda ke raye kada su sake rayuwa
    domin kansu. A maimakon haka, su yi rayuwa domin shi wanda ya mutu kuma aka tashe
    shi.
  mal-mal: ജീവിച്ചിരിക്കുന്നവർ ഇനി തങ്ങൾക്കായിട്ടല്ല, തങ്ങൾക്കു വേണ്ടി മരിച്ച് ഉയിർത്തെഴുന്നേറ്റവനായിട്ടുതന്നെ
    ജീവിക്കേണ്ടതിന് അവൻ എല്ലാവർക്കുംവേണ്ടി മരിച്ചു എന്നും ഞങ്ങൾ ഉറച്ചിരിക്കുന്നു.
  lit-lit: ir jis mirė už visus, kad tie, kurie gyvena, nuo šiol nebe sau gyventų,
    bet tam, kuris už juos mirė ir prisikėlė.
  urd-GVR: Aur wuh sab ke lie is lie muā tāki jo zindā haiṅ wuh apne lie na jieṅ balki
    us ke lie jo un kī ḳhātir muā aur phir jī uṭhā.
  far-far: Nia mae fua ka famauria wane ki tafau. Nia mae fua ne wane ne kera too
    ana maurie falu, nao si to ga 'ada fuana sasilana kwaidorie kera ki, boroi ma
    na kwaidorie sa Jesus Christ, ne nia mae ma ka tatae laugo fuana famaurilada.
  suz-BL: मिनु मेको नेल्‍ल आन पर्बम बेक्‍त। मिनु ब्रोंइशोपुकी मुल रे आंम पर्बम मब्रोंइमल।
    तन्‍न येसु कली ब्रोंइमल। मारदे हना मेको आन पर्बम साइश्‍‍शा, सेंसीचा पुंइसाक्‍व।
    रोमी १४:७-८
  car-NT: Pa'poro kari'na 'wano me tyromo'se man, ty'wanokon me noro emamy'pa mo'karon
    kari'na waito'me. Emamyrykon te man mo'ko ty'wanokon me tyromo'se man inoro 'wano
    me, mo'ko tawonje rapa man inoro 'wano me.
  amp-amp: To be bi nd yimarn bi nmoh tkitt nohhato tfit sinyamor. To nom frohnom
    yima yuhum ror dukahato yauwanom, to nhai nmoh yima yuhum tfit tunmoh dukefr hikhato
    yaukfot. Nhai. Be rorhu dukefrpar dukahato yaukfot.
  bht-bht: कने मसीह इस तांई सारयां तांई मरया, ताकि जड़े जिंदे न, सै अग्गे जो सिर्फ
    अपु जो खुश करणे तांई ना जीन पर उना जो उदे तांई जीणा चाईदा। मसीह उना तांई मरया
    कने परमेश्वरे उसयो जिन्दा करी दिता।
  eng-NOY: and he died for all, that they who live should no longer live to themselves,
    but to him who died for their sakes, and rose again.
  cub-NT: Cristo yaicárejaquemavʉ caivʉ põevare boje, maja ʉ̃́re jʉ aivʉ, maje dajocarãjiyepe
    ayʉ maje d̶aiyede, torojʉre d̶arãjivʉ maje baju quévʉra, ʉbenita quénora maje
    d̶arãjiyepe ayʉ caiyede, maje torojʉre d̶arãjiyepe aivʉ ʉ̃́re. Ʉ̃́recabe yaicáyʉ
    bácʉ aru Jʉ̃menijicʉi nacovaimʉ mácʉ máre majare boje.
  ita-1927: e ch’egli morì per tutti, affinché quelli che vivono non vivano più per
    loro stessi, ma per colui che è morto e risuscitato per loro.
  lww-lww: A naga mare wo ita punu ga sanene, naga sinenan sape ita la nap̃a temlelaga
    ea pona temal ke e yomerava nini wa, ve teyum̃ae kieta re ga, ana teyum̃ae kiena,
    nap̃a naga mare vena tamalia kieta malena, siraunia Ntewa pisirlua si naga.
  ckb-ckb: ئەو لەبری هەمووان مرد تاکو زیندووان ئیتر بۆ خۆیان نەژین، بەڵکو بۆ ئەو کەسەی
    لە پێناویان مرد و هەستایەوە.
  nas-nas: Eeꞌnoko tee tee ookara-koo booꞌparuꞌnung teing tee-koo napoꞌ domampariaining
    biiꞌka dotu-anta-koo deeaꞌ, teka Karistooꞌ narung dotu-anta-koo, tee teing-koo
    booꞌparara napoꞌ domamparuꞌnung.
  uvl-uvl: I mene ita lochloch murra ke mete, pomalam ita nenge ta maulul kura tatu
    pulut mana nga lemera ngara ero. Ta heiech ia I nga tatu ngara iange I mene murra
    ke mete ke mene mule ita pe maul haka mule lo.
  eng-BBE: And that he underwent death for all, so that the living might no longer
    be living to themselves, but to him who underwent death for them and came back
    from the dead.
  ixl-CNT: Tan tiꞌ kajay aanima kamku u Jesuus. Ech aatz qꞌuꞌl itzꞌlel vatz u Tioxh
    cheel, yitꞌ aꞌ tereꞌn koj siꞌan jeꞌ vitxumbꞌal. Pek aꞌ tek siꞌan vitxumbꞌal vaꞌl
    kam tiꞌ utz, qꞌaav itzꞌpu tiꞌ.
  xsi-xsi: Kirisi imâte ŋana ivila kinda rârâni. I ilo tu kinda kala tamo viânda ŋine
    ma tapile mâsi ŋana tapono muli pa warakânda nâ nenda pateâŋa, aku ma tapaveta
    kuku mâsi ŋana tapono muli pa i ne pateâŋa nâ, ŋana tu inani imâte ŋana ivila
    kinda kâ, ŋineŋga Maro Kindeni ipaŋo i imo via kilo.
  crx-NTPO: '''Ink''ez ts''iyanne ba dazsai ''et whe la wheni mbe la khunáne, ''aw
    whenich''oh neba za iloh whe ndi yun k''ut uzdilhts''i. ''Et k''us mbe la neba
    dazsai ''ink''ez dunadija-un, ''en ba ndi yun k''ut uzdólts''i''.'
  kan-OKCV: ಜೀವಿಸುವವರು ಇನ್ನು ಮೇಲೆ ತಮಗಾಗಿ ಜೀವಿಸದೆ, ತಮಗಾಗಿ ಸತ್ತು ಪುನರುತ್ಥಾನವಾಗಿ ಬಂದ
    ಕ್ರಿಸ್ತ ಯೇಸುವಿಗೋಸ್ಕರವೇ ಜೀವಿಸಬೇಕೆಂದು ಕ್ರಿಸ್ತ ಯೇಸು ಎಲ್ಲರಿಗೋಸ್ಕರ ಸತ್ತರು.
  bbb-bbb: Jesu fu e boeje ijiebuo baronena kuke una uri. Ijadufuo erarebe bu ni uria
    kariva ije bube buone vierafeva ijia kenoeke. Ro buka Jesudo vame ije fu oemaedufuo
    ijia nuvena kenoekinu karinoedufuo.
  blw-blw: Yag gapo ta natéy ah para an chitaaw, wat amintaaw way natattagu, faén
    koma hen pagsaya-atan hen achartaaw hen patigén ta hen anchi laychén Jesu Cristu
    koma paat hen patpatigén te hiya hen natéy ya nan-uchi ah kahara-antaaw.
  tam-2017: வாழ்கிறவர்கள் இனித் தங்களுக்கென்று வாழாமல், தங்களுக்காக மரித்து உயிரோடு
    எழுந்தவருக்கென்று வாழ்வதற்காக, அவர் எல்லோருக்காகவும் மரித்தார் என்றும் நிதானிக்கிறோம்.
  azz-NT: Huan Cristo momiquilij para quinixpacayotis nochi in talticpacuani huan
