    ꞌin Krixtu tyiꞌin neꞌ ni, chaꞌ kanꞌ nu wa ngujwi chaꞌ ꞌin neꞌ, kanꞌ nu wa ndyuꞌu
    xiyaꞌ chaꞌ ꞌin neꞌ.
  opm-opm: Oh dirnong bat gwe naham ma haputip oh eimat yah hat paten dasi ma nahat
    napapat han dir Oh nohe gwemat sa haputip. Oh nohe gwemat sa Got oh it pamsuhup.
    Ihan norhe dahat son da oh mandama norhe gwemat ma mashup han ohe danongwi hat
    sapora dahatwi ha patengwe rim gonsi dirnong bat gwe naham haputipmur.
  bvr-bvr: Nipa a-juwuna arrkula arr-gurdiya gorlk barra minypa nguburr-gurda nipa
    wanngu arr-negarra ngayburrpa nguburr-yirda nguburr-ni nguburr-workiya, ngika
    minypa gun-nga ngayburrpa jal nguburr-nirra, wurra minypa ngayburrpa nguburr-yigipa
    an-gatiya a-juwuna arrburrwa rrapa barrwa wanngu a-negiyana minypa ngayburrpa
    nguburr-marr.
  wal-wal: Paxa de7iyaageeti bantta gishshau haiqqidaagaayyoonne qassi haiquwaappe
    denddidaagaayyo de7anaappe attin, sinttappe bantta huupheyyo de7enna mala, i asa
    ubbaa gishshau haiqqiis.
  zad-NT: Wite' ni c̱he yog'ḻoḻcho kwenc̱he bich goncho kon daa nazan c̱hecho, san
    goncho ka chazlall' beena' wit na' bibane' ni c̱hecho.
  kmg-kmg: 'Mâmâc sâko okac-nâŋec hâmowec ine kecšiŋucte: Juju i nâŋâc nâŋâcnere mâcne,
    okac-nâŋec hâmorâ faharewec ere erâ junšepeneŋ.'
  aso-aso: Idoꞌ eveneꞌ mukitoꞌ medelo hilineꞌ nene eveneꞌ ingine angiseꞌinemukovoꞌ
    igi mili minaaꞌ aniꞌ ma nene huli gohi neꞌmine ami aꞌmine engikumuꞌ helosa ote
    neive neemukovoꞌ nene igi mili ilizave losa nene eveneꞌ mukitoꞌ medelo hilineꞌ
    ve.
  uli-uli: Ye mes bo yaglir panger yarmat bo hare rechokla re mel irel molow la ye
    tefoy, re towe mel le rebe luluwaley chog kofer llufulyer, bo rebe mel le yagel
    Kristus we ye mes, ngo ye molow tefael mo irel maes bo yagilir.
  nin-NT: Kristi à ttu ku anishirr ba wemi, wre ku abangga ba nggo a so tsitsirr a
    si ta di so ku atu ambarr mu zizo hen. À ttu ku aba yo, aba a gɨ ma gru ni ibe
    yi, wre ba bu so ku tsitsirr.
  acu-NT: Tura asamtai Cristo mash aints ainautin jarutramak nunia nantakmiayi. Nuni
    asamtai iwiaaku pujaji juwik ii wakeramuringkia najantsuk, antsu Cristo wakeramuri
    najanatnuitji.
  cak-WNT: Y Riya' kuma konojel riyoj tek xcom, riche (rixin) chi ri kac'aslen ri
    c'o wacami ma riche (rixin) ta chic chi nikaben ri nikajo' riyoj, xa can riche
    (rixin) chi nikaben ri nrajo' ri xcom y xc'astej kuma.
  ebk-ebk: O, natuy hiya para as nan am-in ta as nan panagfiyag takú at fiakun koma
    nan laylaychun takú nan unuchun takú, ngem kun at nan laylaychun Cristo ay natuy
    ya nataku manipud as nan utúy para kan chitaku.
  spa-PDDPT: Por todos murió, para que los que viven, ya no vivan para ellos mismos,
    sino para Aquel que murió y fue resucitado por ellos.
  ruf-ruf: Yeye tsakafa kwaajili ya wose, ili awala iwali waghima waleke kukala kwaajili
    yawo wenyegho, ila kwaajili ya yeye iyafile kwaajili yawo na iyatsilihulighwe.
  gun-gun: Anhetẽ ete Cristo omano raka'e pavẽ re, jaikove va'e nhandejeupe ae jaiko
    ve'ỹ aguã, ha'e rã nhandere omano ha'e onhemboete ju va'ekue pe anho.
  agu-BL: Na ja quim Cristo tetz kaxel kacyakil cu'n, cha'stzun te ba'n tcu'n quil
    kaban yi ketz kajbil tul yi mu'ẍ tal tiemp yi ak'ij sketz tzone'j wuxtx'otx',
    ma na i tajbil yi jun yi nquim tetz kaxel nin yi itz'nak junt tir.
  isn-isn: Nu Kilisto aeukule kunsoko aantu ehi, nsoko kenaawa neikie aleke kikie
    hange kunsoko aoenso. Kuleka ite kusinja ikie kunsoko akwe huuyu naukule hange
    wikaiulwa.
  ilo-ULB: Ken natay ni Cristo para iti amin, tapno dagiti agbibiag ket saandan nga
    agbiag para kadagiti bagbagida. Ngem ketdi agbiagda koma para kenkuana a natay
    ken napagungar.
  pir-NT: Ijipihtina mari ñañe buhiri yariari jiri Cristo tiquiro ye dihitare mari
    yeato saha. Sa yero tiquiro cahmeñe pehere marine ye dutiro yariari jiri tiquiro.
    Mari ye ijiatire yariaro, masa mʉjari jiri.
  anv-NT: Kras agbo gétúgé bɔɔ́ ako nnó bɔɔ́ abɔ́ geŋwá ɛyigé ji achyɛge, ábɛgé
    fɔ́ abɛ mampyɛgé ɛlé unó bi ugɔɔ́ ɛbwɔ́ metɔɔ́, ápyɛge lé unó bi ugɔɔ́ ji
    metɔɔ́. Ji ne agboó ne akwilé né negbó gétúgé bwɔ́.
  sab-NT: Cristo jokeda kwian ulita alin ene kwian ulita bai kaire Cristo gai ulia
    kwian ene ulita me toidale tañachuge mo giti age ngeru kare mo alin ama takalin
    kare, me ene, kwian ene ulita mo ta gbale age Cristo takalin kare tachkedale diali
    Cristo agedu ama alin giti, Cristo jokeda chkuni gwade kwian ene ulita giti malen
    ama toidale age no diali Cristo alin.
  tmd-tmd: Krais nuŋ an nöbö mö magalɨg ñöx nɨgön wöröxöŋa. Makwam, weik nɨgön mai,
    anɨŋ keir wä cön adaku nugwön röinɨŋ; Nöbö Diba anɨŋ ñöx nɨgön wöröxön höbkal
    öbɨlöŋ aku, nugwo wä cön adakwör cɨnɨŋa.
  acr-NNT: Xkam kꞌu ri Cristo pakikꞌaxel konoje ri tikawex chaꞌ e janipa ri e kꞌas
    ruma rukamik Rire na kakiꞌan ta chi saꞌ ri kakaj rike, ma e kakiꞌan janipa ri
    karaj ri Jun ri pakikꞌaxel rike xkamik y xkꞌastaj lo chikixoꞌl ri ekaminaq.
  kpg-kpg: Mee ne made gi nia daangada huogodoo, bolo nia daangada huogodoo ala e mouli
    gi hudee bida mouli hua ang gi ginaadou, gei gi mouli ang gi Tangada dela ne made
    ga mouli bolo gii mee ginaadou di mouli.
  taj-taj: ख्रीष्‍ट जम्‍मान म्‍हिला लागिरी सिजी। थेतबासेलमा दाहेन्‍से सोबागदे ह्राङला
    लागिरी आहिन, तर थेनीगदेला लागिरी सिबाग्‍याम सोबा ख्रीष्‍टला लागिरी सोतोःला।
  avt-avt: Hɨrak kaa kekrehɨr kaiu, te haiu mɨt keriyen haiu mepu tɨ ik, haiu ap emises
    han kaiu mamrɨak menmen au emɨt. Haiu emises han ke mɨtɨk kiutɨpen ik kerek nɨpaa
    kaa, God kɨkɨak pɨke kekrit kau kekepai haiu mɨt.
  cbk-cbk: Ya muri le para con todo el maga gente. Poreso sila maga creyente di Jesucristo
    hende na ay vivi para complace canila mismo lang, sino ay vivi para complace con
    Jesucristo quien ya muri y quien tamen ya resucita para canila.
  uig-ARA: ۋە ئۇ ھەممەيلەننى دەپ ئۆلدى، بۇنىڭدىن مەقسەت، ھايات بولغانلار ئۆزلىرى ئۈچۈن
    ئەمەس، بەلكى ئۇلارنى دەپ ئۆلۈپ تىرىلگۈچى ئۈچۈن ياشىشى ئۈچۈندۇر.
  tuf-tuf: Jesucristo chinír sicor estají yehnjacro. Uwa estají binat imár tamo sihw̃ac
    etayta acu Jesucristo chinjacro. Cuat éyinat Jesucristo ima tamo sihw̃a rabar
    ítayta acu uw bahnaquin cutar tunin acu chinjacro.
  abx-abx: Agpakamatay iya para si dimu'an basi' kunta' i mga kinabuhi'-na si dimu'an
    a'a ato si kalibutan ga'i agpanginano si mga kalugaringun-na hamok, pero manginano
    dina si addangan nga agpakamatay ngan nagbanhaw para si mga iya.
  mco-NT: Cristo o'c mɨɨd tüg'ócɨy jäy ajcxy ycɨxpɨ, jɨgɨx co tüg'ócɨy jäy ajcxy huɨdibɨ
    jactzɨnaayb jacjugy'ajtp, ca' ajcxy yajtúngɨxɨpy ycɨ'mjot ycɨ'mhuinma'ñ ma ajcxy
    chɨnaayɨn. Huen ajcxy tzɨnaaygɨxy mɨɨd Cristo ycɨxpɨ huɨdibɨ o'c mɨɨd yɨ' ajcxy
    ypocy ycɨxpɨ, etz yjugypɨjcy jadüg'oc mɨɨd yɨ' ajcxy ycɨxpɨ.
  cpb-NT: Jiroka opoñaantari ikamawentayetai maawoini, rañagai eejatzi, iro antapiintantaiyaawori
    ikowiri irirori, eero antashiwaitawo añaamatashiwaitari aakapaini.
  aon-aon: Anudok arman douk nagok um ihishmorim arpesh. Nagok um apak wata mape iri
    um apak mare wata urkwip purum mugipesh apakip atip urkwip, uwok. Apak ta urkwip
    purum anudok douk narao apakiyu outumeb nagok wata nakitaki aria mugipesh ananim
    atum urkum.
  hus-NT-2005: Na Kristo chemech abal xi xoꞌ kʼwajattsik ejat, yabich ka kʼwajaytsik
    ejat abal jajáꞌkʼi, ka kʼwajaytsik ejat abal na Kristo. Jechéꞌ na Kristo, jaꞌich
    xi chemech ani ejech ti ít abal jajáꞌtsik tin alwaꞌbíl.
  mig-NT: Te ni̱ ji'i̱‑ya̱ já'a̱ táká ña̱yɨvɨ. Ja̱ yúán ñáyɨvɨ káichaku̱, tuká kuchaku̱‑i
    ja̱ máá‑i, chi̱ kuchaku̱‑i ja̱ sɨkɨ́ máá‑yá, I'a̱ ni̱ ji'i̱ te ni̱ nachaku̱ ja̱
    sɨkɨ́ máá‑i.
  bps-bps: Na mati kenen tlas i kdee dad to, du fye i dad to mto fa, talà mlalò i
    gito knayè, bay balingla lalò i knayè Krayst Dyisas, du kenen mati na mték duenan
    gito.
  mbs-mbs: '@see-verse:2CO.005.014'
  tof-tof: Akó wa nurrótókórr blaman pamkolpamabkü, igósüm, küsil arról nidi apadódako,
    i tibióbankü myamem koke ki ngyaben koralón. A i oyankü iade ki ngyaben koralón,
    ibünkü nótó nurrótókórr akó God noan irsümülürr arróldó.
  cme-NT: Kumaŋ ciɛ u ku nuɔmba‑i hiere ba maama-na, u taa u taara bamaŋ dii cicɛ̃lma‑i
    hiere, ba baa tiraa tĩɛ bafamba fɛrɛŋ maa-na, ba tĩɛ fuɔ maa-na. Fuɔ maŋ kuu
    ba sɔlaaŋgu‑i aa sire.
  sus-sus: A bara faxamixi birin bɛ, alako naxee ɲiɲɛ a ra e xa e yɛtɛ waxɔnfe lu
    na, e xa wali Isa bɛ naxan faxa e bɛ, naxan man keli faxɛ ma e bɛ.
  pon-2006: E ketin pwoukihla aramas koaros, pwe irail kan me momour, re dehr kin
    mourki pein ihr, ahpw re en kin mourkihte ih me pwoukinirailla oh ketin iasada
    pwe en ketikihong irail mour.
  dad-dad: Ĩ ganan nigin laa fen, anĩ nigin, idi mata dibodok anidi dogo nigin to
    dibodõf, anĩ ere, ĩ idi nigin laa fe di, kel turĩ fiyen anĩ nigin dibodõf.
  zab-NT: Ax Jesucrist gutyny pur irate bniety te par de ni chaldilaaz laany quɨtru
    ibánytideb zec ni ná xgabdeb sino que zec ni rcaazny, laany ni gutyny pur laadeb
    ne gubíi gubánny stuby.
  jae-jae: Eŋ gêmac êndu gêjô lau samob su gebe lau, taŋ sêmoa mateŋ jali naŋ, sêmoa
    mateŋ jali êtu sêmoasiŋ tauŋŋa atom, sêmoa êtu sênam sakiŋ ŋac, taŋ gêmac êndu
    gêjô êsêac ma gêdi sa naŋŋageŋ.
  ksd-ksd: ma i ga mat ure diat par, upi diat, dia laun, koko diat a laun upi diat
    iat mulai, upi nina iat i ga mat ure diat, ma i ga tut mulai kan ra minat.
  msm-NT: Iyan impakamataji din to tibo kaotawan agun konad sikandan ogtuman to ogkaliyagan
    dan kotob no buhi pad sikandan, di iyan tumanon to ogkaliyagan to sikan migpakimatoy
    tongod kandan aw nabanhaw.
  myk-myk: Sipyii pu bɛɛri wuu na wʼa xu, kɔnhɔ piimu pu wa ɲìi na ge, pee ganha ba
    pu wo ɲiifɛɛrɛ ti pyi nige puyɛ ɲidaan na wɛ. Ga wemu wʼa xu pu tɛgɛ, na ɲɛ pu
    wuu na ge, pu da ti pyi wee wo ɲidaan na.
  sbe-sbe: Na tamowai maudoidi hesabadi ye boita, na yona nuwatu meta taumaumauli
    maudoidi ne taba tabu yodi mauli ne se miyaeidi se bom mo hesabadi, na bena se
    miyaeidi Keliso hesabana, iya hesabadi ye boita na Yaubada ye hetoloꞌuyoi.
  mcr-mcr: Kraisi Iqu iiŋä ikqä iuŋqe, ämaqä häŋä äpmapiyä di, kŋui quwqä-quwäŋqänä
    indqämbu mäpmeqäŋqe. Kraisi, iqua-qäuquauŋqä äpäkonätä, qua buta aŋgi ävaukqä
    Iquenyqänä indqämbu pmepŋqe.
  cux-NT: '''Tíícā Cristo ch''īi yā cucáávā nducyaaca ''iiⁿ''yāⁿ maaⁿ ní ''iiⁿ''yāⁿ
    chi snéé yā na iⁿ''yeeⁿdí ''cūū. ''Iiⁿ''yāⁿ s''eeⁿ ''āā ntɛ́ɛ́ snée yā cucáávā
    vida yeⁿ''e maáⁿ yā caati snée yā yeⁿ''e Jesucristo chi ch''īi yā ní nduuchi ntuuⁿ
    yā yeⁿ''e nguaaⁿ tináⁿ''ā cucáávā ''iiⁿ''yāⁿ.'
  tur-YTC: O herkes için öldü. Öyle ki, yaşayanlar artık kendileri için değil, onlar
    uğruna ölüp dirilen için yaşasınlar.
  san-ITR: apara ncha ye jIvanti te yat svArthaM na jIvanti kintu teShAM kR^ite yo
    jano mR^itaH punarutthApitashcha tamuddishya yat jIvanti tadarthameva sa sarvveShAM
    kR^ite mR^itavAn|
  bel-N: І Ён памёр за ўсіх, каб тыя, якія жывуць, больш не дзеля сябе жылі, але дзеля
    Таго, Які памёр за іх і ўваскрос.
  sch-sch: Ama chu mi murdi rangin a thia, masikin a ring ngei han anni ta ranga ring
    ni khâi loiin, an ta ranga thia ân thoinôkpu ta rang vaia ring kêng an ni
    zoi ani.
  mic-MIQNT: Weji np'g'pnaq ugjit 'ms't mimajuinu'g glaman ta'nig mimajultijig aq
    getlams'tasultijig ma nugu tla'taqati'gw ta'n goqwei tel puatmi'tij gatu awna
    tela'taqatitaq ta'n tel puatg, na negm ta'n nepg'p ugjit negmow aq apaji minua'lut'p.
  huu-NT: Nana caɨ facaina naimɨe fiodaite. Fiodaillamona Jusiñamui naimɨena jai jilloitate.
    Naimɨena nia caɨ ɨɨnoñenia, danɨ caɨ comecɨaɨmo ite rafue dɨga iobidɨcaɨ; ia naimɨena
    jai caɨ ɨɨnua mei, danɨ caɨ comecɨaɨmona naimɨena caɨ iobitajana naimɨe jitaide.
    Ie jira cue illana jai uiñotomoɨ.
  jiv-NT: Kristu ashí shuaran jaruk nantarkimiayi. Tuma asamtai Krístunam iisha iwiaaku
    pujajnia ju̱i̱, iik wararmamtsuk, Kristu umirkatniuitji.
  otm-NT: Nɛ bi du nɛ bi ndants' mahøn'a ngue nde di un ra 'da'yote ʉ gätho yʉ ją'i.
    Janangue'a da 'yɛ'ts'a ní 'yøt' yʉ́ pähä zɛhɛ ʉ to da hyąn ra 'da'yote, nɛ da
    'yøt'e 'bɛ'a in numanho a.
  dah-dah: Yesu Kristu kamyiŋ gobe albe yiŋgeŋ ge po ma nurdeb yeŋ ge teŋ kamde sopte
    huwaryiŋ al Yesu Kristu goke po hinayiŋ yeŋbe gogo kamyiŋ.
  tnk-tnk: Nənə rɨmamhə tɨ nərmama pam mə səməme kamhəmɨru tuhəpwəh noien narimnari
    me səməme irəha a hokeikei, mətə irəha tuhaməkeikei mho noien me səməme Iesu rokeikei.
    In rɨmamhə tɨ nirəha, nənə mətui mwi ia nemhəien.
  kpr-kpr: 'A kotugo, Iesu namonde isasambudae ambududurusira da susu mo: namonde
    jo totofo namondeda irari kotise irae aeteri. Nu namondedae sedo ambudo, ambarida
    ghe jebuge erorusira. Ava sedo, namonde nundae sedo, saramana use iraeteri.'
  san-IAS: aparañca ye jīvanti te yat svārthaṁ na jīvanti kintu teṣāṁ kṛte yo jano
    mṛtaḥ punarutthāpitaśca tamuddiśya yat jīvanti tadarthameva sa sarvveṣāṁ kṛte
    mṛtavān|
  nho-nho: A Ia ni mate ki hakaora te henua hakkaatoa. Naa tama e ora i te ssao nei
    see ora maa laatou koi. Laatou e ora i naa mahi Jesus Christ, te tama ni mate
    aa ni hakamasikeria ki hakaoratia laatou.
  gym-NT: Kristo abko krütani ni jökrä kräke, aisete nikwe ñan nünandre jire chi mda
    jakrä, akwa Kristo krütani nikrä, abti Ngöbökwe mikaninta nire, ye aibe kräke
    nikwe nünandre, abkokäre krütani ni jökrä kräke.
  azg-NT: Tueꞌ jon cüenta tsoñꞌen jaa chaꞌ jaa na vantyja nnꞌön jon nanein, chito
    na ncꞌön chaꞌxjen na ntꞌue nnꞌön nquëhë, majoꞌ cꞌön ntyja ꞌnaanꞌ nquii jon, nquiintyi
    jon na tueꞌ jon ntyja njanhan ndoꞌ na tandoꞌ xco jon.
  bhd-bhd: ते मसीह एन्च़रे सेब्भी केरे लेइ मरो, कि ज़ैना ज़ींते आन, तैना अग्रोवं जो
    अपने लेइ न ज़ीन पन तैसेरेलेइ ज़ै तैन केरे लेइ मरो ते फिरी ज़ींतो भोव।
  too-NT: Lā' como Cristo nīlh por quimpālacataca'n, chuntza' līhuan lahui'lāna'uj,
    tū' catilatā'kchokouj chu a'nchī xmān quintapuhuānca'n. Tasqui'nī nalatā'kchokoyāuj
    chu a'nchī ixtapuhuān Cristo. U'tza' a'ntī nīlh por quimpālacataca'n lā' lakahuanchokolh.
  ind-AYT: Dan, Dia mati untuk semua supaya mereka yang hidup tidak lagi hidup untuk
    diri mereka sendiri, melainkan untuk Dia, yang telah mati dan dibangkitkan demi
    mereka.
  cjo-NT: '@see-verse:2CO.005.014'
  nsn-nsn: Kristo ke mata ueleheir tagigeig uakapa tun, temaeit mais geka kale tar
    timuhur nitua ger nanon, gisin ahik manasa pah ra uangoul teres nimalara katong,
    gisina ra uaha keip manasa tang Kristo geke mata ueleheir tasisin, kara uatua
    tapokis turin toro mat.
  san-DEV: अपरञ्च ये जीवन्ति ते यत् स्वार्थं न जीवन्ति किन्तु तेषां कृते यो जनो मृतः
    पुनरुत्थापितश्च तमुद्दिश्य यत् जीवन्ति तदर्थमेव स सर्व्वेषां कृते मृतवान्।
  tna-NT: Cristo pamapa ecuaneseda puji beju manuana. Daja huecha pamapa ecuaneseda
    puji id'eibana. Da putsu, pamapa tu jepuiti eid'e, nimeeichacua cuana sa tueda
    bahui mebaja taji. Aimue tuneseda puji bahui eid'e ani taji mahue.
  lid-lid: Handru labai, iy ndratubuni taha marakon, ma iy imek. Iy amekes i buku
    doh, ta taha mwan ma badih kameh akohok koha taha nane ha-un doh, taha sabudon
    taha le amwenen, ma sa-en hamon ta so-ok tataha, na len taha are ndra kon munyak
    dah. Arile, taha katehei budon tataha kili ta Krais le ari, iy mene tubuni taha,
    ma iy imek, ano iy amak eme awas ja. Eme ma, taha ka-en hamon ta kandriyen, iy
    amwenen aso-ok.
  wim-wim: Nilana yotamant utham Jesus.an, ngamp yipam pam wanch aak in pekan wunanamp-a,
    yaaman keꞌ-ngul woyan ngamparakam wak-wakāmpa puth Christ.an ep ngaantam-ngeeyāmp
    nunang aꞌ ngangk min yumpāmp nunang. Nil utham ngampar way ngamparamakan aꞌ nil
    God.angana mulaman koyam ekath nunang.
  zga-M: Nu Unkristi afwile khunongwa ncha voni, pwu khuta vala avitama valekhe khange
    kwa ajili ya vene. Pwu vatamage navene uvyavile afwile nukhunchukha.
  yom-yom: Wufua mu diambu di batu boso muingi batu bobo banzinga babika zingila mu
    diambu di bawu veka vayi mu diambu di mutu wowo wuba fuila ayi wufuluka.
  san-SIN: අපරඤ්ච යේ ජීවන්ති තේ යත් ස්වාර්ථං න ජීවන්ති කින්තු තේෂාං කෘතේ යෝ ජනෝ මෘතඃ
    පුනරුත්ථාපිතශ්ච තමුද්දිශ්‍ය යත් ජීවන්ති තදර්ථමේව ස සර්ව්වේෂාං කෘතේ මෘතවාන්|
  yut-yut: Uŋun da amɨn kɨsi morap iyɨ dogɨn nandaŋek dɨma egɨpni do aŋek kɨmakgɨt.
    Kristo nin dakon tamo abɨdaŋek kɨmakgɨt da ae Piŋkop da aban pɨdagɨt uŋun do nandaŋek
    egɨpneŋ.
  grc-BYZ: κρίναντας τοῦτο, ὅτι [εἰ] εἷς ὑπὲρ πάντων ἀπέθανεν, ἄρα οἱ πάντες ἀπέθανον·
    καὶ ὑπὲρ πάντων ἀπέθανεν, ἵνα οἱ ζῶντες μηκέτι ἑαυτοῖς ζῶσιν, ἀλλὰ τῷ ὑπὲρ αὐτῶν
    ἀποθανόντι καὶ ἐγερθέντι.
  cpc-NT: Jiroka ipoñaantari ikamawintantakairi maawoni ipoña jañagai iijatzi, ari
    onkantya antapiintantaiyaawori ikowiri irirori, iiro antashiwaitawo okaatzi anintashiwaitari
    aakaiti.
  nhg-NT: Hua omecoac por tonochtie para que tejua tli tenentecate, tonemeles ma ayecmo
    iye para tejua, tlöcamo ma iye para yejuatzi öque omecoac hua oyulebihuac por
    tejua.
  nya-nya: Ndipo Iye anafera anthu onse kuti amene ali ndi moyo, asakhale ndi moyo
    wofuna kudzikondweretsa okha, koma azikondweretsa amene anawafera naukitsidwa
    chifukwa cha iwowo.
  ngu-NT: Cristo omic ipampa nochi tlacatl para on yejhuan nemisquej ma ca quinoyaxcatican
    innemilis, yej ma quimactilican on yejhuan impampa omic niman onoquetzteu ipan
    itlalcon.
  kup-kup: Met pi darimaz homet ñomahaek, dari petev pohao tin het hekaz nonoroh sameg.
    Met pi betezam pot tat eñizah bon, oñ dari non tin pooroh samegiri darimauz zaitivok
    am nasohotü, oñ pi pot tat ñomat maot bal hakah, povoz homehot, pi nenap biñ ravohopanez
    nen poñihar dari tovai sohokaz hat, pot tat eñizah.
  jid-jid: Almasihu kyu nitu ka nhanidi wa ni vren ba ra yu ta tun ba, maimako na
    hin ki yin raguwa dan wawu. wa akyu da lunde.
  wmw-wmw: Na iye kafwa kwa faida ya wanu piya ipate ware waínshi wasiinshi tena vyakuwajibu
    ewo wanyewe. Kwasa javyo, wájuzi wainshi vyakumwajibu ire afwire na afufuke kwa
    faida yawo, Almasihi.
  gmv-GGM: Shempora paxa dizayti wurikka he hayqidaysasine hayqope dendidaysas daana
    malape attin hayssafe guye istti bees doontta mala Kirstoosay wursos hayqides.
  ssg-ssg: Jises Krais mat ti hualiai lawe seilon. I mat lehe kaha teteka kaha soh
    tetan kaha kum to he tehu pon ie ti hamuamui tupuakaha, tuahe lehe nanahiakaha
    lawe i hamuamua i, tetel i mat ti ukei totonakaha ma i xahat aliawen.
  zpo-NT: Kwaanzee Jesucrist ngut kwent cheen rese be, zee rese be mban; nu nambant
    be zee le be kwaan nzhekla be; mban be zee le be kwaan nzhekla Jesucrist, xaa
    ngut nu mroban kwent cheen rese be.
  poy-poy: Kahowiti kwajili ya woseri, su yawalikala walikali ndiri kwa toziya yawu
    weni, kumbiti kwajili yakuwi yomberi yakahowiti na kazyukisiyitwi kwajili yawu.
  qwh-NT: Rasonpam Cristoqa wanorqan llapantsicpaq. Tsemi wanushqa cuenta quecarnin,
    quiquintsicpa munenintsictaqa manana rurashwannatsu; sinoqa pe munashqanllatanam
    rurashwan. Porqui tsepaqmi wanurir cawarimushqa.
  gaw-gaw: Nug danab oh abenlagp̱a mauhomnu diig am, danab oh daaṯeb amu ag aḵa ahilagnuib
    dab mena ii oimna. Iiṯa. Ag am laa, Nug danab ehanaṯa mauhom amu nuhignu dab menana
    oiglag.
  nca-nca: Uni ŋundo mepéye rero khumaró ŋuro murí muko ŋandiro, ko uni yoto-yotoye
    moré qundo eneŋomboro kama yateyowaŋgo. Kini, uni ŋu mepéye rero khumoro otoqaró
    ŋuro iŋoro yateyowaŋgo.
  zpz-NTPP: Nunu Crisht gut mi par dela mbecy, gun orzeꞌ de mbecy nu gabee mbañ, cueꞌ
    gaꞌ cyiiñ dey par nu nac coz nu rlagy ub yu, sinu cyiiñ dey par Crisht, biñ nu
    gut nunu biñ nu byabañ nu nac dey.
  mkj-mkj: Ih mehkihdi armaj ohroj, pwa irai kan ma mohmohmour irai en joah mohmohmourki
    pein ihr, a pwa irai en kin mourkihoar Ih ma mehkihdi irai apel iejda pwa en kioang
    irai mour.
  zac-NT: Cristo guti por grë́tëꞌ mënë parë guëbani mieti nu parë gunë mieti cumplir
    voluntá shtë më, lë́dëdiꞌi parë gunë rall cumplir lo quë narac shtuꞌu rall. Runë
    tucarë gunë mieti cumplir voluntá shtë el quë naguti shlugar rall, el quë naguashtë́
    ladi ra tëgulë parë gac salvar rall.
  kyg-kyg: Faliꞌnayaꞌmonanafa afaꞌa maiꞌnaya vayaꞌmo apakaiꞌapi hapauꞌniya kavaꞌmo
    magoꞌe huꞌa akame osuꞌa faliteno he tino apateꞌniya vekalefeꞌmo muki kavaꞌmo hisayafeꞌmo
    ani muki vayaꞌaitefeꞌmo falino apateꞌniye.
  kmk-kmk: Natoy si Kristu un naipooy sidan losan daḻapnu ditaku’n matattaguwan bokonon
    un san pipiyaon taku’l lawa dan uunnudon taku nu adi san piyaon Kristu ta natoy
    kan pinaungaḻ Apudyus maipagapu kan ditaku.
  cao-NT: Ja tsi xo toa no bax rësonish ca bësotëquëmahacanish ca no ranihuaxëti xo,
    naa noqui bëso yoi cabo. Nomë bax no bësoyamano ra. Ja tsi xo toa jatiroha cabo
    bax ja nani quiha.
  bbr-bbr: Ko roasiret erekapu mesin meiewon, okon, roasiret ak orip orip awau rawaun
    sakau orip. Keseria, ak akasar aka mesin woiaka ereraun wa ronkateäi. Ko roasiret
    mesin meiemara, ätäi siräiewon, okon, roasiret ak kon wou ereraun ronkateanik,
    sarau maiei.
  inb-inb: 'Imasa­mi Cristo, tukui­kuna­manda wañuspa, kaugsa­rirka: chasa­lla­ta­mi
    nukan­chi­pas, pai­wa kaugsa­ris­paka, kikin­manda­lla mana kaug­sai ni­raian­chi.
    Pai Cristo­manda­lla­mi kaug­sai ni­raian­chi.'
  hrv-hrv: i za sve umrije da oni koji žive ne žive više sebi, nego onomu koji za
    njih umrije i uskrsnu.
  box-NT: O húrun ɓa ɓúenɓúen bìo yi bèra a na à bìa yìo wi lua wé yí wé
    bìo sĩ ɓa yi, ká ɓa wé wé bìo sĩ yìa húrun ɓa bìo yi, á vèera.
  ote-NT: Nuꞌá̱ bi du po rá nguecjʉ pa njabʉ nújʉ dí tehʉbya ya hinga ma ga ꞌbʉhʉ
    de ma pahasɛhʉ, ma ga ꞌbʉhʉ pa ga øꞌtuahʉ rá paha núꞌa̱ toꞌo bi du po ma tsꞌoquihʉ
    y nehe bi yopa nte pa guecjʉ.
  wnu-wnu: In gugum uput qamb umor end in ar ininou ai qorut igo qib igoun qamb misir
    me igun. Ue, Munon in uput qamb umb igomot der bugamor end qas wot igub qib igorun.
  zam-NT: Lìcque', nguth Crist por cón che'n ryete mèn. Tataa mbli Crist par gàca
    nalle' le' part cón che'n Diox, mèn co' nzi ban, co' nee di's, mèn co' ndxela's
    loo Crist, ne'tolode que tee ban mèna más xal neepe' lezo' mèna no xal ndryo'
    ndlyen' lezo' mèna li mèna. Ndxe'leque', Diox ndlya's ban mèna par li mèna con'
    co' neepe' lezo' Crist, Crist co' nguth no co' ngro xban por cón che'n mèna.
  zyp-NT: Taico ming vytei cawtah a thihpaw cawh a hringpaw sahlo tah aaning aa cawtah
    hring khawh lytah aa cawtah thi katei, patho kaw a cangpaw Zisu cawtah aa hring
    nápaw cawtah a cang.
  sey-NT: Ja̱je paꞌina, Cristopi siꞌaohuaꞌire caquë ju̱cacajiꞌi, coa ai jerepa huajëcohuaꞌipi
    i̱ni pacacaija̱jë caquë, pa̱ni i̱ohuaꞌija̱ꞌa coꞌye cuasaye. Ja̱re cuasaquë ju̱ni
    huëjiꞌi.
  nvm-nvm: Jesu fu e fok ijiebuon guame madu una urin. Ijefuon eraneb bu nivek karinva
    iji buba buon vierafenva ijia keok. Regavo buka Jesuon unam iji fu oimaikfuon
    ijia jame reoknum karikfuon.
  mps-mps: Tama agai da tigidali hasegelama isalio, te agai tama tibaso, da bidibo
    ula dali bidibo we bidi dago dena digi homu koneama munu me biligobeo. Menio.
    Te da tobade hasegeleyu isama tama ma hodaluali bidi, te dago aga homu naga wali
    peyu tama aga sę eyu bilao.
  pab-NT: Hatyo atyo waini tyotya halitinai ana hoka kasetaterenai maisa haomanitaha
    tyaohenahitaha maheta, xakore hoka etake wainihenere, exahe kasehetehenere enomanaha
    hoka waiye maniya mohenahitehenerene xema tyaonaha maheta.
  llg-llg: Karistus mate soaneu basa hataholi la, suek basa hataholi mana masodak
    lai daebafok ia, taa lasoda tungga sila hihii-nanau heheli nala bali. Tehuu, hatematak
    ia ala musi lasoda tungga Karistus hihii-nanaun, huu, Ana mate nggati sala, boe
    ma Ana nasoda fali.
  kyf-kyf: Nɩɩ, ɔ ka tlɩ nyɩma weee 'gbʋ, 'ɩn -wa -gaa 'yliyɔ, -maa 'nɩ 'maslɛɛn 'yliyɔga
    -maa 'dɛ -yla, nɩɩ, Klisɩ -ɔ tlɩa, 'ɩn ɔ yia 'wʋsɔ tlɩtlɩnya lʋ wa 'gbʋ, mɔ -yla
    wa -gaa 'yliyɔ.
  tpi-tpi: Dispela man i mekim olsem bilong helpim yumi ol man i stap laip, bai yumi
    no ken tingting moa long yumi yet na wokabaut. Nogat. Yumi ken tingting long dispela
    man i kisim ples bilong yumi na i dai pinis, na i kirap bek tu. Yumi ken tingting
    long em na wokabaut.
  mih-NT: I sihi ra sa cuenda tandɨhɨ yo, ta yucuan cuenda ma cuu ca coo yo cuhva
    cuñi maa yo. Cua zavaha yo cuhva cuñi maa ra i sihi ta nandoto ra sa cuenda yo.
  qvh-NT: '@see-verse:2CO.005.014'
  kms-kms: Ni wute buagi ningg sunyi nitanguri nati ei wute risne kin nikin nei pe
    ris segi, ni wuti ni ghav nindiny ningg nati di mune nes newo kin te ni chumbuai
    nand kin yumbo ur pene ei ris ningg.
  agn-agn: Napatay ka kaman si Cristo para ong tanan, agod itang gangaboi mandian
    indi ra mangaboi para ong mga sadili ta, kondi para ong nandia ang yay ang napatay
    ig naboing oman para ong yaten.
  nhi-NT: Yehuatzin omomiquilih inpampa nochtin para ohcon naquin yoltoqueh acmo innohmah
    mamopaquilismacacan, tlamo yeh machanchiuacan macpaquilismacacan naquin omomiquilih
    uan oonyancuicayol inpampa yehuan.
  ttc-NT: Tetz okamik tzan qpaj qkyaqil tzan k'on qanq'in te qetzx, sinoke tzan qanq'in
    te tetz aj okamik b'ix ojaw anq'in tzan qpaj.
  dan-1931: 'idet vi have sluttet således: Én er død for alle, altså ere de alle døde;
    og han døde for alle, for at de levende ikke mere skulle leve for sig selv, men
    for ham, som er død og oprejst for dem.'
  kwj-kwj: Kurais ele hima hinga tinda wunu keke ri haro ti, nuwe ki dau hima le wui
    hima tape okokona tumbwa hambwaꞌi hambwatandani wu ichiꞌuchanda ki mina, wunu
    keke woni hasini ai sairo hima ri numbwa wu hambwandani wu ichiꞌuchanda kinani
    ri haro.
  vie-OVCB: Vì Ngài đã chết cho chúng ta, nên chúng ta không sống vị kỷ, nhưng sống
    cho Đấng đã chết và sống lại cho chúng ta.
  kze-kze: amáparawaiya sáwí-imayaago tátokaimpinkemba iyásinkanintavena Ísu Káráísiti
    pukáimba póta kentáámó sirááímo kwétaini'a íma kwéeta kwembó arááímo kwétaini'a
    kwéeta máyaumne. mirámó ónaundayavenaya kentááyávénawe séna puwúwana Áánútu usásinankaraiye.
  lbk-lbk: Inkatteyana nan am-in ay takho, tatno ad-icha wadwad-en nan fikhawen nan
    awakcha, mod-i ket enfibfiyag cha ay ensilfi ken siya ay natey ya kasin natakho
    khapo ken chaicha.
  mto-NT: Ax je̱ꞌe̱ tseꞌe ukꞌo̱o̱ꞌk anañu̱joma je̱ jayu ka̱jx je̱tseꞌe jyoojntykidinit
    ka je̱ yꞌavintso̱ vinmaꞌyu̱n ka̱jxapta, je̱ Cristo ka̱jxeꞌe, je̱ꞌe̱ juuꞌ veꞌe
    ukꞌo̱o̱ꞌk je̱ꞌe̱ ka̱jxta je̱tseꞌe jyoojntykpa̱jknuva.
  bzh-bzh: Mehö sënë loḳ yah hil pin bed bediiḳ in hil, om mëm hil mehönon sën nado
    malad vesa agi su medo mana noh vu nġo kwad gökin. Gaḳ hil kwad bo Mehö sën
    loḳ yah hil bed bediiḳ in hil gekedi raḳ yah lo, behil ġevonġ noh vu yö kwa
    jaḳ buk pin.
  guj-2017: અને સર્વને માટે તે મૃત્યુ પામ્યા, એ સારુ કે જેઓ જીવે છે તેઓ હવેથી પોતાને
    માટે નહિ, પણ જે તેઓને વાસ્તે મૃત્યુ પામ્યા તથા ઊઠ્યાં તેમને માટે જીવે.
  jvn-NT: Kristus mati dadi wakilé kabèh manungsa, supaya kabèh wong sing wis nampa
    urip langgeng ora urip nuruti karepé déwé menèh, ora, nanging nuruti karepé Kristus.
    Awit Dèkné sing mati lan tangi menèh sangka pati nglabuhi manungsa.
  byr-byr: Gotɨyai “Aꞌmwe gaala mwaaihata sara yune kumɨ saraavɨna yawɨꞌdɨvɨꞌ mamwaaibɨna!
    Aawa. Yune sahwai kumɨnyɨneꞌna mena balakerɨ ayɨna yɨdɨkaavei yune sahwarɨna yawɨꞌdɨvɨꞌ
    gamɨnyɨ yadɨvɨsaꞌna mwaaibɨka!” kadaꞌ yuyaraavɨneꞌna mena balɨna yakelyɨ.
  ian-ian: Ndɨnai kwunata kwo lɨga nɨmba nɨn nɨnai yelavɨtna maawupmba ana yetɨgiyanɨn.
    Nɨn kat tɨga kiyalaa laatna nyana maawupmba yetɨgiyanɨn.
  hun-hun: hogy ha egy meghalt mindenkiért, azok tehát mind meghaltak, és azért halt
    meg mindenkiért, hogy akik élnek, ezután ne maguknak éljenek, hanem annak, aki
    értük meghalt és feltámadt.
  mcf-NT: Ma ëmbi naid chiac ëbi tantiaquido ma ëbëdi icpanu, quiash unësash uincuempanëdash
    Esuquidistu.
  kjs-kjs: Gore nipu enaali raayo madaa komisa-pulu enaali abi pa pimi nimimi kone
    waru suma nimina pora pamuma kone waru mealepape. Dia, pare nipumi naa raba mulalo
    komoma wala rekesa-daa naame nipu madaa kone rulaoma kagaa pora pamuamina.
  mni-mni: Aduga hinglibasing aduna makhoi masagidamak amuk hingdaduna makhoigi mahutta
    sibiduna amuk hinggatkhraba mahakkidamak hingnanaba mahakna mi pumnamakkidamak
    sibire.
  yad-NT: Sabatyeda ji̱ta ti̱ta̱ju̱ nijya̱nvay jiyadaju̱, vurya̱tidye jnu̱y jnu̱vye
    sayadaju̱, jiryatiy sabatyeda vuryeyadaju̱, sami̱sa̱subeda variy diiyadamusintyi.
    Ne vurya̱jnu̱y variy vuryeyadaju̱ nu̱day.
  mxb-NT: Ni̱ xiꞌi̱ Jesús saꞌa̱ ndidaá ña̱yuu, dá kía̱n ná dáꞌa ka̱ ni kandei yó keeá
    ña̱ kóni̱ mií yó. Diꞌa kánian kandei yó kee yó ña̱ kóni̱ na̱ ni̱ xiꞌi̱ saꞌa̱ yo̱,
    ta ni̱ na̱taki na̱.
  pon-2006A: E ketin pwoukihla aramas koaros, pwe irail kan me momour, re dehr kin
    mourki pein ihr, ahpw re en kin mourkihte ih me pwoukinirailla oh ketin iasada
    pwe en ketikihong irail mour.
  maq-NT: Jesucristu ne, cahme me ngatsë naja ngayejen ni ne, cojo sa xi ngayaan xi
    casacu naja cjuahñu xatsë ne, hacuiin nihñacuendan suvá ni yojo naja ta hacuaha
    nihñacuendan tsëhë me vëhë, me xi cahme hacuaha cavuya me cjuahñu ngatsë naja.
  hto-hto: Uáfueza, Cristo nana comɨnɨ meífomo tɨ́ide, nana cáadɨno danɨ íaɨoɨ jitailla
    izói íñeillena; mei jɨáɨfodo, afémacɨ dɨbénedo tɨ́illano meine cáadɨmɨe Cristo
    comecɨ jitailla izói íaɨoɨ íllena.
  por-BRBSL: Ele morreu por todos, para que aqueles que vivem não vivam mais para
    si mesmos, mas para aquele que, por amor deles, morreu e ressuscitou.
  ces-NKB: a [on] zemřel za všechny, aby ti, kdo žijí, již nežili sami pro sebe, ale
    pro toho, který za ně zemřel a vstal [z mrtvých].
  cui-cui: Cristo tsitʉpa daxita jiwi, xua daxita jiwi pejinompaenexa Cristo nexa
    peexanaexae pocotsiwa bapon tsita xanepanatsi. Barapoxonae jopa jinompae tsane
    po coyeneya poxonae tsita xanepanatsi barapomonae. Jame barapomonae bewa jinompae
    Cristo nexa pon naetotha tʉpa xuano xua equeicha asʉ exanatsi.
  boj-2014: Od, a iga kalil qa moiyej. Iga ŋambile unum deqa iga gago segi jejamu
    qa are qalsim walwelqasai. Yesus a iga qa moisiq olo subq na tigelej deqa iga
    a qa are qaloqnsim walweloqnqom.
  eng-OEBUS: and that he died for all, so that the living should no longer live for
    themselves, but for him who died and rose for them.
  eri-eri: Fai waha no ere fai agege auma yafaya waha hoyo higei nomo bona onou onowai,
    onou bona ere ege ere hage boya ninage isi boya adai golowei nomo. Ere fai ebere
    haumu tedu bona umedu, ege gidu jayai waha bonanga ninage isi boya golowei nomo.
  wiu-wiu: Ali atoa peya luku eni tukilepa nipa itonoke mekete kinikile-kama toamekete
    one wene moa onekeleka takamotoa tokome taneya. Kiwi luku tukale moa kamotokane
    ago Keraisuke uku.
  swe-swe: Han har dött för alla för att de som lever inte ska leva för sin egen skull,
    utan för honom som dog för dem och uppstod [från de döda].
  cth-cth: Hottelah tami pueng hane Bawipa ni a duenae teh, kahring e naw ni ma hanelah
    hring toung laipalah, ahnimouh hanelah kadout ni teh bout ka thaw e Bawipa hanelah
    a hring awh nahane doeh.
  mti-mti: Me iyayapan undag oya botone. Meoya mu mumbovit oya den vinigimpe. Mu vinigmpe
    me mu munan botone sira God ane bo gumbe inainewa oya.
  pad-NT: Ija'ari hahavi vakadimoni ida Cristo abini'ina, vavaka'da'dijanaria kaimoni
    ida vakadimahi afohanana. Cristo vani ada vakadimahi vaka'da'dini hira afoha'oadaha,
    vanaabaja kaimoni ida hahavi binofiki vakadiania. Ovari Cristo Deua bianahoki'iki
    vakadimoni hina.
  twi-twi: Owu maa yɛn nyinaa, sɛnea ɛbɛyɛ a wɔn a wɔte ase no rentena ase mma wɔn
    ho bio, na mmom wɔbɛtena ase ama nea yɛn nti owui a wɔma ɔsɔre fii awufo mu no.
  hlt-hlt: Tedae hlang boeih yueng laa duek daengah ni aka hing rhoek long khaw amah
    amah aha hing uh pawt eh. Anih te amih yueng la duek tih thoo coeng ta.
  tbz-SIM: Ò ku timɔu ti kpɛ́í nkɛ, ti tɛ̃́nkɛ í te timɑ́ɑ̀, ti dò nkɛ́nfòù wèè kú
    kɛ yɑ̃̀ńtɛ́ ti kpɛ́í o kpɛ́í nkɛ.
  san-GUJ: અપરઞ્ચ યે જીવન્તિ તે યત્ સ્વાર્થં ન જીવન્તિ કિન્તુ તેષાં કૃતે યો જનો મૃતઃ
    પુનરુત્થાપિતશ્ચ તમુદ્દિશ્ય યત્ જીવન્તિ તદર્થમેવ સ સર્વ્વેષાં કૃતે મૃતવાન્|
  ake-NT: Tanporon kon iwano' pe iyerikʉ'pʉ kamoro si nʉko'manyai'ne' nan uko'mamʉ
    namai' tiwano' kon pe, e'tane kʉrɨ tiwano' kon pe iyeri'sa' rʉ'pʉ, mɨrɨ awonsi'kɨ
    iye'mʉ'sa'kaka'sa' rʉ'pʉ kanan iwano' pe.
  qvn-NT: Chaura Cristoga wanusha lapanchipa trucanchim pi may cawayagcunas nä mana
    shongon munangannuy cawapäcunanpag, antis pay munangannuy cawapäcunanpagmi.
  tku-NT: Cristo līnīlh quincāmakapūtaxtuyān. Chuntza' līhuan hui'lāna'uj, jā catilatā'kchokouj
