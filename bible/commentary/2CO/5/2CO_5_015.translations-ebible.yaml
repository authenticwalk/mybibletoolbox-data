  gup-gup: Nungka wanjh doweng kadberre karriwarlahkenh bininj rowk ba bu nawu kabirrihdjaldarrkiddi
    bininj wanjh minj munguyh kabirrikurduyime kore djal bedman bu kabirridjare. Dja
