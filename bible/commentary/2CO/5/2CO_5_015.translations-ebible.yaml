  cof-NT: '@see-verse:2CO.005.014'
  srm-NT: Nöö di soni mbei a dëdë da u, fu wa musu libi a u seei kë möön e. Ma u musu
    libi a di kë u di Sëmbë di dëdë toona weki baka fuu hedi naandë.
  qvs-NT: Jesukristuka ñukanchikunarayku wañurkan payllatana kasushpa kawsananchikunapa.
    Wañushkanmanta kawsamurkan payllapa munananta rurashpa kawsananchikunapa amana
    kikinchikunallapa munananchikunata rurashpa kawsananchikunapa.
  zca-NT: Jesukrist ngut par rë men, no rë xa' ñila widi'zh che'n Jesukrist, nabantra'
    bixa' xmod nzhakla bixa', sino ke ban be namás par le' be kwa'n nzhakla Jesukrist,
    Me ngut no nguruban por rë men.
  cbc-NT: Marĩ carorije wapare netõgʉ, marĩ riabojayupi Jesús. Bairo tiere tʉ̃goñarĩ
    marĩ majũã marĩ cabooro caáperiparã marĩ ãniña. Marĩ Quetiupaʉ marĩ carorije wapare
    riabojari bero cacatitunurĩcʉ̃ cʉ̃ carotirore bairo jeto caátiparã marĩ ãniña.
  qxo-NT: '@see-verse:2CO.005.014'
  mox-mox: Vonahaqiaqi, tauna tomotau qabuda weaqida ʼaliga be yaqisa tomeqabu yawai
    vauvauna iʼeweʼewea ge taudi adi giveqaiawa weaqina ina toatoa, ta ʼesi edi toa
    ʼinaya Keliso ina giveqaiawea, mana Keliso nana ʼaliga, ta ʼabibodanaya wese Yaubada
    giveyaʼitoto ʼeviviea weaqidi.
  kew-kew: Gore nipu onaa rayo madaa omesa-pulu onaa abia pa pimi nimimi kone waru
    sua nimina pora pamua kone waru mealepape. Dia, pare nipumi niaa raba mulalo omoa
    wala rekesa-daa niaame nipu madaa kone rulaawa kagaa pora pamuamina.
  dww-dww: Be tauna ya gurina tauda matabuda aubaidama. Vutuna aubainama yodi nam
    taudame dà ḡoane tama miamiana, ibewa da tauna na ḡoane sibo tè miana. Baninama
    tauda kada taiye tauna ya guri be ya midisuḡu munaḡana aubaidama.
  twi-ASANTE: Ɔwu maa yɛn nyinaa, sɛdeɛ ɛbɛyɛ a wɔn a wɔte ase no rentena ase mma
    wɔn ho bio na mmom, wɔbɛtena ase ama deɛ yɛn enti, ɔwuiɛ a wɔmaa ɔsɔre firii awufoɔ
    mu no.
  aoj-aoj: Eaꞌ anen nahoꞌofa apaꞌ hiapai nagaꞌ ma apaꞌ epes mogape namepa ma ina aꞌ
    ukup pelapefeꞌ aꞌowaꞌ ma apaꞌ atepa, owaꞌatin. Apaꞌ ukup pendandaꞌma aman anamba
    nahaꞌofapa nagaꞌ ma notanima nogosafel wapanii, ukup pendandaꞌmana mondandaꞌ maol
    ananini atapipa.
  cbv-cbv: Pánihna, Cristo nihat cã́acwã jwĩ yéejat jíib ãt wʉn wʉ̃hʉp wʉt jĩ, caandíh
    jepahnit, jwĩ náahat pah chãjnitji tʉ́ʉt nʉʉmnít, ã weñat pínahboodíh jwĩ chãjat
    pínah niijná. Caán ã wʉnʉchah yʉhna, Dios ãt jwʉ́ʉb booanap tajĩ.
  taw-taw: Bɨ anɨb ak anɨgɨl gos nɨgup, chɨn binɨb koŋɨm mɨdobun okok, gos chɨn ak
    ke nɨgɨlɨg ma ajonɨgun. Chɨn bɨ kumɨl tɨkjakup ak nop gos nɨgɨlɨg ajonɨgun. Anɨb
    ak tek, binɨb mɨdupsek kɨlop nen kumak.
  jic-NT: Jupj jostsja janucun witjacj ma la mijicj yupj jisas jin; nin mpes tepe'e
    jupj pjü mpes. Jupj jos yupj lajay jupj jos jin; jupj p'iyá tepe'e yupj mpes,
    jas tjijyünsa, tüpü'ü niswá yupj mpes.
  zap-NT: Wet Ne por yrandxee mén, chen yra mén ne mbán, ybándetre men nonchee por
    laake men, sinke ybán men por Jesucrist ne wet por laa men no ne wban ke.
  wer-wer: Pim wel wia pöt, omën wëwëetaring wë eporö tiar yal menak tiarimtën kön
    wiipenëak won, omën tiarimëën yak wel wiak wal ëaup piin kön wiipenëak pël ëa.
  ipi-ipi: '@see-verse:2CO.005.014'
  qul-NT: Cristo tucuy runapaj wañun, causajcunaka manaña paycunallapaj causanancupaj,
    manachayri paycunaraycu wañuspa causarimojpaj.
  tnc-tnc: Ritaja ᵽo'imajare wayuĩawa'ri ba'iaja nabaaeka waᵽa Jesúre naro'si reyaĩjika.
    Ikijioka imaki reyariᵽotojo õñia jariᵽe'rikaki. Suᵽa imarĩ “Jĩjimaka maimarũkia
    takaja ᵽuᵽajoabekaja maimaye'e mae”, ãrĩᵽuᵽajoawa'ri kĩarijiyuika takaja mabaarijariye'e.
  ter-NT: Ivókinovo uhá koeti xâne ne Jesus, maka hákone yuixovo âha kíxeova ne xâne
