    exepúkopinoati ukópea xapa ivokóvoti.
  bmr-NT: Jaabo Cristo famoohallɨvɨro guijeveuhi ubuheeme diito ifiguiiharo icacuutɨmo
    iicaqui, diibo uchuumuuboro diitedi siino ubuheeteubeguiiharo iicaqui.
  fuf-fuf: O maayanii fow, fii wota wurɓe ɓen wuuran hoore mun hande kadi, kono yo
    wuuran Mayɗo immintinaa fii maɓɓe on.
  bhl-bhl: Keko kasike kame, finik so buluw kunum waneng nu nukalem ibolow fukunin
    ete kuw gelewinba kekabuluw kate, num abin kulusomi, kuaneko, iti finik so baba
    teinse kunum beem ibolow fukunin ete kuw gelewkabuluw te.
  ons-ons: Eŋe ŋei korop ŋenane turuŋzane seukke, ea wane gege eamo ŋene ŋenzane mida,
    turuŋzane ra more seukki, koso Anutuŋo ma wirikkaki wisikae wieke eŋane ra more
    gekene.
  con-NTPO: Nane Cristoja poiyi'ccone tsu pa cuintsu majan tise've in'jamba canse'ta
    tisu tayopi in'jan'choma catipa Cristoi'ccu canse'faye. Tsa'caen tson'da tsu tise'pane
    papa qquendyaen'su in'jan'chove tson'fa.
  ghs-ghs: Noi minaraho habara baatemi eto abi gama baura nome ma nomeke eetainohe
    baatetaho habara nokome Kiristuke qupadzomare. Noi qoridze qaraqarata ooraita
    nike noqaho quba oora ma qaara qidza eetorare.
  peg-peg: ଆରେ ହେୱାନ୍‌ ୱିଜ଼ାର୍‌ କାଜିଂ ହାକି ବଗ୍‌ କିତାନ୍‌, ଇନେସ୍‌ ଇମ୍‌ଣାକାର୍‌ ଜିତାକାର୍‌,
