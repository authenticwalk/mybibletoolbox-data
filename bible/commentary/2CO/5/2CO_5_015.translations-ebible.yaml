  spl-spl: '@see-verse:2CO.005.014'
  usp-NT: Kakaj Jesucristo xye' rib' pi camic, pi jq'uexwachi' juntir cristian. Jwi'li'li
    yak ri aj yo'ltakna mi rantak chic laj jc'aslemalak lawi' ri rajak rechak trantak,
    ri' rane'tak laj jc'aslemalak lawi' raj Kakaj Jesucristo trantak ri xcam pi jq'uexwachak
    y xc'astasaj jwich laj jcamnakl.
  zav-NT: Por ni c̱he yoguə' chio'o beṉac̱hən' Cristən' bsanḻažə' cuine' gwso'ote'ene'
