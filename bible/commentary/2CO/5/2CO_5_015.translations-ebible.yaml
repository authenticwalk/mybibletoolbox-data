  hlt-MCSB: Tedae hlang boeih yueng laa duek daengah ni aka hing rhoek long khaw amah
    amah aha hing uh pawt eh. Anih te amih yueng la duek tih thoo coeng ta.
  xtd-NT: N‑xiꞌí‑ia xaxeꞌe ntdaa ñayiu, xa ñayiu ka jandixa mee‑ia, mayo ka‑i kutuu
    koio xaxeꞌe mee‑i, ko kutuu koio‑i xaxeꞌe mee‑ia.
  mdy-ETH: ሼምፔና ዓኣዞንሢ ቢያ ዔያቶ ጋይቴ ሃይቂ ሃይባፓ ዔቄሢም ናንጋንዳኣፓዓቴም ሃይካፓ ሴካ ፔኤም ጌዒ ናንጉዋጉዲ ኪሪስቶሴ
