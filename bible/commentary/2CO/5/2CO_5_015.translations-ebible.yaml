  lug-lug: Yafiirira abantu bonna; abalamu balemenga okubeera abalamu ku bwabwe bokka,
    wabula ku bw’oyo eyabafiirira era n’azuukira,
  yby-yby: Ito muki numuto namato wewenamuye loko heliboya sakoya lomudaki minokoteya
    lemotemugo minamoko, lemokumuye loko helekoko sinaibo wemuye loko minoko leko
    etune.
  heb-heb: ובעד כלם מת למען לא יחיו החיים עוד לנפשם כי אם לאשר מת ויקם בעדם׃
  mpp-mpp: Kristodi ngic-ngigac sasawa yengele ailu homawec. Aime ngic-ngigac gbolicne
    gagaing, yengileng gagale ngagelu hatacmac mi gadaing, miyac. Yenge Sugucnele
    ngagelu gadaing. I yangucte, yedi yengele ailu homame Wapongti ye hatacmac bagboliyeme
    fangkewec.
  apb-apb: Na a Kraes e mae to'ohuu huni pe'ie ahutana mo iinoni, uri hunie ahutaka
    mo iini kie to'o aana maurihe haalu kie ke su'uri lae lo'u i sulie mo lo'onga'inge
    ikie maraaka, ta'e hunie kie ke lulu i sulie mola a Kraes, iini e mae ka'u na
    e ta'ela'i eeliho'i lo'u i tehula'aka.
  san-TEL: అపరఞ్చ యే జీవన్తి తే యత్ స్వార్థం న జీవన్తి కిన్తు తేషాం కృతే యో జనో మృతః
    పునరుత్థాపితశ్చ తముద్దిశ్య యత్ జీవన్తి తదర్థమేవ స సర్వ్వేషాం కృతే మృతవాన్|
  ben-IRV: আর খ্রীষ্ট সবার জন্য মৃত্যুবরণ করলেন, যেন, যারা বেঁচে আছে তারা আর নিজেদের
    জন্য নয় কিন্তু যিনি তাদের জন্য মৃত্যুবরণ করলেন ও উত্থাপিত হলেন তাঁরই জন্য বেঁচে
    থাকে।
  ntu-ntu: X mz nzbz-krde leplz amrlx, atulz-mop Gct nide mz nzbzngr. Murde suti drtwr
    Gct kx leplz kcng tzprtrng mz nzlungr kxboi mz nzlxngiti-krdr Jiszs bzkq nzvz-nqblqpelr
    me pnz drtwrdr esz'-krdr, a' navz-nqblq-alzulr me pnz drtwrde.
  pan-pan: ਅਤੇ ਉਹ ਸਭਨਾਂ ਦੇ ਲਈ ਮਰਿਆ ਕਿ ਜਿਹੜੇ ਜਿਉਂਦੇ ਹਨ ਉਹ ਅੱਗੇ ਤੋਂ ਆਪਣੇ ਲਈ ਨਹੀਂ ਸਗੋਂ
    ਉਹ ਦੇ ਲਈ ਜੀਉਣ, ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਦੇ ਲਈ ਮਰਿਆ ਅਤੇ ਫੇਰ ਜੀ ਉੱਠਿਆ।
  gvc-gvc: Jipihtina mari ñaa buhiri yariari jire tiro Cohamacʉ ya dihtare mari yoahto
    sehe. Mari mʉ sʉro yoa dutieraro, to cahmaa sehere marine yoa dutiro yariari jire
    tiro. Tiro sehe mari yaro jiborirore yariaro, masa mʉjari jire.
  sbk-sbk: No Kristi afwiye whabhantu bhonti aje bhala bhabhakhala bhakhalaje bhewe
    wha mwene. Lazima bhakhale hwa mwene yafwiye nantele azyoshele.
  mya-JVB: လူအပေါင်း တို့သည် သေ လျက်နေကြသည် ဟူ၍၎င်း ၊ အသက် ရှင်သောသူ တို့သည် တဖန်ကိုယ်
    အလို သို့လိုက်၍ မ ရှင်၊ သူ တို့အတွက် ကြောင့် အသေခံ ပြီးမှ ထမြောက် တော်မူသော သူ
    ၏အလိုသို့လိုက်၍ ရှင်စေ မည်အကြောင်း ၊ လူအပေါင်း တို့အတွက် ကြောင့် အသေခံ တော်မူသည်ဟူ၍၎င်း၊
    ငါ တို့သည်သဘောထား လျက်၊ ခရစ်တော် ၏ချစ် ခြင်းမေတ္တာတော်သည် ငါတို့ကို အနိုင်အထက်သွေးဆောင်၏။
  kgf-kgf: Waŋu kekecguc kecanʒiŋ neŋaŋ imi muŋguc neŋaŋ niŋac wamma ménda kecbiŋ,
    néŋ neŋaŋ niŋac humuma muŋguc ɋelima yarec iwac niŋac wamma kecbiŋ niŋac inéŋ
    momac yanda neŋaŋ niŋac humuyec.
  awb-awb: Sísaga ómi itensabé putionsabe itene oga mé tanahráq peh iteite iuwahbeh
    iwíáh sehgionéhnkono? Írakaumo. We moke itensabé pukú púaq amahnága peh we awahbeh
    iwíáh sehgioneheqmúne. We putiowana iriwe oganúq atowe.
  gdn-gdn: E iyapana kuduba nene powena da iyapana gwedewau mu mubo nene mena wainapiyamu
    idiwu ki ka mu nota ki kamadamana manako apunu mu nene powena ade iyawena apunai
    ki e nene mena notapomono idiwono.
  nko-NT: Olowu há ahá fɛ́ɛ́ lɛ́lɛ́, mɛ́nɩ ahá ánɩ́ bénya nkpa pɔpwɛ amʋ bʋmɛ́ɛtrá
    tsiá nkpa alɩá bʋdeklé. Mboún bétsiá nkpa há Kristo amʋ́ʋ́ olowu, Bulu
    lɔ́kʋsʋ́a mʋ há amʋ́ ámʋ.
  bsn-NT: “Rojose yitʉjacõari, yʉ bojasejʉare yimasiato” yigʉ, ĩre ajitirʉ̃nʉronare
    manire rijabosayumi Cristo. Ĩ rijato bero, tudicaticõari ĩ ejarẽmose ñajare, ĩre
    ajitirʉ̃nʉmasiaja mani.
  pib-NT: Kristo gipnana pejnuruneko chinanu, wa giwekachine gi wannako chinanu ruwekinripatkana,
    seyni Kristo chinanu ruwekanutkana. Walenwa wanna chinanu gipnachri ga wa wanna
    chinanu yotunotachri.
  wiv-wiv: Ia e mate kara manumanu laveve, kubarae nuhu laveve kena dia ta pelea na
    laep vahoru kua, ia ti beta dia kata ma lolohoi ni dia mule za. Beta, dia kata
    lohoia a Kristus kua e pelea mudidolu ki mate, a Vuvu ki valamari mulehia na matea.
  reg-reg: Na Kristo afwiliye bhona, koleleki bhaliya abhoabhekala bhekale lindi kubwebwe.
    Nawe, bhusibhusi bhekale kubwaye unu afuye na should.
  mlh-mlh: 'Iŋoji yoore eru sosowo noŋunde tifenoŋuŋ komeya: Moreŋgo jiŋoke gogobeneŋ,
    noŋuŋ gogonoŋuŋ jikigaru noŋunde akoŋ egu gokimiŋ. Oŋu matayoŋ, mo noŋunde eru
    komeru pakereya, gogonoŋuŋ iŋore oteru gokimiŋ ore komeya.'
  gof-ENT: ዴዖን ዴዔይሳቲ ሂዛፔ ጉዬ ባንታው ጊዶናሺን ኤንታው ሃይቂዳይሳሲኔ ሃይቆፔ ዴንዲዳይሳስ ዳና ሜላ ኪሪስቶሲ ኣሳ ኡባ
    ጊሾ ሃይቂስ።
  aau-aau: Hiykwe uwrsa lowpwarowp me seme lokrue kow, sa uwrsa, ki erey su ma lwayr
    homkwe homkiaw-ayay lwayr kow pa ka lwak, sawk homkwe Uwr hme hokuaw ma lokrue,
    seyr ma ma-loksian wayr, hye lwayr kow e.
  tvk-tvk: Reitin, xi mat ve xir ngasen tengan vasak ni xir xa ranggur meulien hu,
    rinameul ti mun nahusil nenemien nar kestang. Momal tengan rimeul ihusil xat nenemien
    na Kristo xa temat e temea rilomun ra maten ve xir.
  prf-NT: Natay siya para ten atanan tánni en biyag hidi nadid ay awan dán mabiyag
    para ten sadili di, nan para kánni Cristo a natay sakay nabiyag a ruway para dikodi.
  auy-auy: Seyaafáꞌnánkátá sáwí-imayaago taꞌótokaimpinkemba faúsinkaindasafena Ísu
    Káráísiti pukáimba póta kentáá sirááímo táínda-iꞌa ímba éta wembó arááímo táínda-iꞌa
    éta méraano. Miyámó ondasáfénasa kentáásáfénawe séna puwúwana Maníkó íyáfasinankaraiye.
  tbg-tbg: Viva tinavu ekaukara iriharo qutu vurara ti, tenavu maa vataraqaa variqi
    viha tentanavuaraqai iriqi vuarora. Tenavu Karaitirara iriha vira kaiqa vara amitaqi
    viha maa vataraqaa variqi vuari. Viva tinavuarao tiro qutu viro qaiqaa qaqi himpiro
    vairara ti, tenavu mintiaqi vuari.
  hub-NT: Cristoka ashi shuartin uwemtikramrataj tau asa mantamnawaiti. Tuma asa ii
    ninii nekaspapita tuinatin pujut tuke atina nuna suramsataj tau asa nantaknaiti.
    Tuma asamtai ni nekaspapita tuinatika ii wakeramuka takatsuk, Cristo wakeramua
    nuke takamain ainaji.
  hmo-hmo: Oibe, Keriso ese taunimanima ibounai dainai ia mase. Unai dainai ia dekena
    amo mauri ita davaria taudia, be ita sibona iseda mauri bona iseda ura do ita
    laloa lasi, to ita dainai ia mase, ma ia toreisi lou tauna, ena mauri bona iena
    ura gaudia do ita laloa bona karaia.
  big-big: Pugu mamokki ibeng sa purik mabek wik yolu logo piyaga wik koyimagira weiya
    puwili ngezewili wilik kagowing mizi purik segeya Kilisi puwiligi wiyeke ibeng
    sa logo ngereke yangalektabokyegi kele wilik kagowing kelemiyageya koyimiweki.
