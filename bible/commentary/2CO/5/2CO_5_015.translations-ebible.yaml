verse: 2CO.005.015
translations:
  kpx-kpx: Kelisou ata bahataho hatiale kemo isiviale ataeau abu isivi unaha va halevaito
    abuho hatai hovelahale ke isivi unaha vai.
  okv-H: Eto amina embo tapa avoembo pehena avoeto embo na enda ta vasiri te irari
    iji te enana ta hamo ta ujeje neite neite avoembo mane iresora te embo enana embo
    peheto vasiri te erena amita uje avo asi iresora.
  tbo-tbo: Ma ataputa ubeita i hilahilage binei tauta iyawoi ta lauyagohana ega ipa
    tunawata bitiyei ta wobagibagi ma ipa Keliso binei ta wobagibagi. Matababana tauna
    ubeita i hilage po i towolo meme.
  mal-C: ജീവിക്കുന്നവർ ഇനിമേൽ തങ്ങൾക്കായിട്ടല്ല, മരിച്ച് പുനരുത്ഥാനംചെയ്ത ക്രിസ്തുവിനുവേണ്ടിയാണു
    ജീവിക്കേണ്ടത്. അതിനായി അവിടന്ന് എല്ലാവർക്കുംവേണ്ടി മരിച്ചു.
  grc-SR: καὶ ὑπὲρ πάντων ἀπέθανεν ἵνα οἱ ζῶντες μηκέτι ἑαυτοῖς ζῶσιν, ἀλλὰ τῷ ὑπὲρ
    ⸂αὐτῶν⸃ ἀποθανόντι καὶ ἐγερθέντι.
  bgc-bgc: अर मसीह इस कारण सारे माणसां खात्तर मरया ताके जो जिन्दे सै, वे आग्गै तै
    अपणे खात्तर न्ही जीवै, पर मसीह कै खात्तर जीवै, जो उनकै खात्तर मरया अर दुबारा जिन्दा
    होग्या।
  khz-khz: Keriso ita taunilimalima maparara gera kala rakava pakurai ekwaregato gaurai,
    ita etoma roe ata magulina talimara maparara, ati ita kwapurakwapura matotaura
    gera ririwa vetairaimo pita talu. Aikina. Ita maparara Keriso aonaimo pita maguli,
    kwalana ia ita pakurai ekwaregato, Palagu na kwarega na maevega-kuliiti-waiato.
  deu-TKW: für alle gestorben ist er, auf daß die Lebenden nicht mehr sich selbst
    leben, sondern dem, der für sie gestorben und auferweckt ist.
  zsr-NT: Lëꞌ gutiëꞌ uláz quegac yúguꞌtë bunách quië cutur bi lunëꞌ bönniꞌ nabanquëꞌ
    le naqui quégaczëꞌ, san le naqui qui Nu naꞌ gut uláz quequëꞌ len bubán lu yöl‑laꞌ
    gut.
  lin-lin: Akufaki mpo na bato nyonso mpo ete ba-oyo bazali na bomoi bazala lisusu
    na bomoi te mpo na bango moko, kasi mpo na Ye oyo akufaki mpe asekwaki mpo na
    bango.
  hns-NT: Hamlog to samadjh gailie hai kie sab koi ke khaatien ek djane maral hai.
    Tab djaan le kie sab koi maral. Aur oe maral djeme sab koi djaun ke okar dwaara
    naawa djiewan mielal, oesab aapan khaatien djiewan na bietaawe, bakie okare khaatien.
    Oe to oesab khaatien maral aur djie oethal hai.
  noa-E: Chadcha Cristoou thumaam khʉʉn kõit ʉdʉraa ich thõopiwia deeu iiu phiidʉjim,
    mag ich iek ʉ̈kha nʉm gaaimua ichdëu iiu aumam khʉʉnag amachdëu khõchagpierr nem
    wau wënʉrraba sĩi ich atheepaita nem wau wënʉrramkhĩir.
  eng-EMTV: and He died for all, so that they who live should live no longer for themselves,
    but for the One who died for them and rose again.
  mib-NT: Chi ni jihī yā jeē sɨquɨ́ ndɨhɨ yó návāha tāca yó jéē técu, ma cótecu ga
    yō jeē sáha yó jéē cuní maá yó, chi sa suhva jeē cuní maá yá jeē ni jíhī yā te
    ni natecu yā jeē sɨquɨ́ yō.
  lif-NT2: दाङ्‌बान् के़रे़क्‍ले़ लागि स्‍ये़रो, खे़ल्‍ले़ चोगुल्‍ले़ के़हिङ्‌बाहाॽ
    आल्‍लआङ्धो आबाङे लागि मे़ःन्, कर दाङ्‌बाल्‍ले़ कुलागि मे़हिङ्‌लरो॥
  xnj-xnj: Afwili ndava ya vandu voha, muni voha vevitama muwumi, vakotoka kutama
    ndava ya kujiganisa vene, nambu kumganisa Chapanga mweafwili na kuyuka ndava yavi.
  mmx-mmx: Neni ga uu nop loklok at limixin axap kusu do nege nedi di rooro at na
    lavatbung menemen, di noxo rooro rinedi xa. Ketla dina rooro ri ne Karisito mo
    ga doxoma di la ga met la ga roo xat amlong.
  cbr-NT: Aín unicamaxa ënë nëtënuax atux cuëëncësa oi 'ima, ax cuëëncësabi oi 'inun
    ca Cristo, axa atu cupí bamatancëx baísquia, ax camabi unin 'ucha cupí bamacëxa.
  tee-NT: Pus ju Cristo nilh ixlacata chux ju lapanacni. Chai ni chunch ju xalai pus
    ju chavai tasq'uini ni jantu va ixk'achat is'akstu'an catanavi ju titat'ajunca'
    ju talhilaksita ju Jesús. Alai catanavinilh ixk'achat ju Cristo ni yuchi ju nilh
    ixlacata'an chai lok'onchokolh junta ixmacnucanta.
  eng-LSV: and He died for all, that those living may no longer live to themselves,
    but to Him who died for them, and was raised again.
  cak-NT: Raja' can koma-wi konojel xcom, chi quiri' roj ri c'a joj q'ues man xe ta
    roj ri takanojij-ka-ki'. Xe kanojij y kabana' ri nrojo' ri Jun ri xcom pa kaq'uiexel
    y xc'astaj chuka' koma roj.
  pah-NT: Cristo'ga omano yvyakotyve'g̃a ndepypava toko ti g̃a nhiremimbotarimova'ea
    rupi a'ero javo – kiroki g̃a ombopyahuuka ojeaporog̃ita ga pe. Tokoa'javyme ti
    g̃a g̃wemimbotarimova'ea rupi kiro javo Cristo'ga g̃a ndepygi omanomo okwerava'java,
    oro'e ore.
  sja-NT: Cristo piuji eperãarã pari mãik'aapa chok'ai p'irabaiji, k'inia bada perã
    ichide ijãa p'anɨɨrã p'anapataadamerã irua k'inia bɨk'a. Tachi mãga p'anadak'ãri,
    oodait'ee irua oopi k'inia bɨk'a, tachia oo k'iniata oodai k'ãyaara.
  xed-xed: Mtumta ta ghəŋa inda mndu, kabga yaha gwal ta nda hafu da nzaku gaghəŋgaghəŋa
    taŋ, ŋa nzay taŋ ta nzaku ya ta zɗəganata. Ka ŋa taŋ mtuta tsi, ka sliʼaganaptá
    Lazglafta.
  mks-NT: Na̱xi̱hi̱ Jesucristo sa̱ha̱ tócó ndihí ña̱ ná a̱ cátacú ga̱ í sa̱ha̱ mé
    cuití yo̱. Joo cúni̱ a̱ ña̱ ná catacú sa̱ha̱ mé a̱ na̱xi̱hi̱ sa̱ha̱ yo̱ ta tá
    na̱ndihi na̱nditacu tucu a.
  gfk-S: No nuno minat ga kap no mahuo ta di bakut waing dong ing di lon baak pa di
    nale lon uta di iat, iesene di nage lon uta nong ga mat ma iga tut hut baling
    ura kapkap leh no nudi mahuo.
  bmu-bmu: 'Yaŋön mönö kewögöra körek neŋgö salupnine kömuyök: Gölmenöŋ jebuk maljini,
    neŋön mönö malmalnini toroqeba naninaŋgörök malbinbuk. Mewö qahöpmö, kun neŋgöra
    aka kömumba wahöröhi, malmalnini mönö yaŋgöra tököba ala malbingöra kömuyök.'
  dgz-dgz: Keriso, nunan boeni amba nunan sia yon wanden, ap garewa menan nu iravi
    nuk nuk anutoni ya tainait go me dim da anuini megenat gapan di tainampen.
  eng-GNV: Because we thus iudge, that if one be dead for all, then were all dead,
    and he died for all, that they which liue, shoulde not henceforth liue vnto themselues,
    but vnto him which died for them, and rose againe.
  zaa-NT: Cristua nna gùttìe en lugar de iyáỹiani ca enne', para qui'ni ri'u canu
    té la' labàni nu labí ttíą qui' ri'u nna bíttuúru guni ri'u nu rú'ulatsi' la'a
    ri'u bá, sino làteruba nu rú'ulatsi' Cristo enne' gùttìe nna beyaccabànie para
    qui'ni gata' bendición qui' ri'u.
  eng-WEBSTER: And that he died for all, that they who live should not henceforth
    live to themselves, but to him who died for them, and rose again.
  guh-guh: Cristo jivi sivatëpa. Petëpaecujinae Dioso icatsia asaëyaexanatsi. Nexata
    daxita pamonae jumecovënëta Cristo pesivatëpaejavatsi, matacabi apo pevereverecaejava
    xainaena. Nexata bajarapamonae apo bexanavanapae pijacuata penatojitsipaecuenia.
    Biji rajane bexanavanapa pacuenia Cristo tojitsipatsi pesivajamatabëcuenebarëyanexatsi.
  bon-bon: Keriso te iyeta biname bime tääpume budre äbituji naace tääpume, egä laati
    te kirece ireclota cama yaanajuge, tabe gone teeme miiji ne jäärnguge, yepä tabe
    miiji Keriso tääpume lenaja. Ingle naace gyene, Keriso temiji pi budre äbituji,
    siige arpinantuji.
  nhw-BL: Quena, Cristo mijqui pampa quinequiyaya para nochi tojuanti catli tiitztoque
    ma ayacmo tiitztoca para tijchihuase catli tijnequij toseltzitzi. Mijqui para
    ma tiitztoca para tijchihuase catli quipactía Tohueyiteco pampa Cristo mijqui
    ipan cuamapeli huan moyolcuic por nochi tojuanti.
  swh-ONEN: Naye alikufa kwa ajili ya watu wote, ili kwamba wote wanaoishi wasiishi
    tena kwa ajili ya nafsi zao wenyewe, bali kwa ajili yake yeye aliyekufa na kufufuliwa
    tena kwa ajili yao.
  wbi-wbi: UKilisite alyafwile vwimila avaanhuu vooni kuuti, avaanhu valekaghe kukukala
    mu vughane vwake, looli mu vughane vwa juno alyafwile na kusyuka vwimila aveene.
  bba-bba: U ɡuwɑ tɔmbu kpuron ɑyerɔ kpɑ be bɑ wɑsi bɑ kun mɑɑ kɑ wɑ̃ɑ ben tiin sɔ̃
    mɑ n kun mɔ win sɔ̃ wi u ɡu u seewɑ ben sɔ̃.
  eng-KJVCPB: and that he died for all, that they which live should not henceforth
    live unto themselves, but unto him which died for them, and rose again.
  kgk-NT: Hesu omano va'ekwe nhande-rehe ha-py. Ndaha'éi nhandéjehe anho rei jaiko
    hagwã omano va'ekwe. Hese mante jaiko hagwã yma omano va'ekwe ha'e nhande-rehe
    ha-py. Omano ete rire oikove jevy va'ekwe hese ha-py ae ãy jaiko porã hagwã ponove
    jajapose va'e rei jajapo.
  waj-waj: Ngia gioonna kiaapu vaa tupatupaa variraivaa varaiya sa ngiingiiiyara yaata
    utida variraida ivo ngiiiyara putuoo kava putuuvakidiri diitoovaara yaata utida
    variatee. Ngia itaama yaata utida innara variateeraivaara ivo mmuakiaayara putiravai.
  cpy-cpy: Iroka opoñaantari ikamawentan-teeri maawoeni aakapaeni, añahae eejatzi,
    ikowatziira antapiinta-yiteeniri okaatzi ikoyiri rirori, eero antashi-waetawo
    okaatzi akowa-shiwaetari aakapaeni.
  mpx-mpx: Iya i yaomal gegewela kaiwela, inoke yawalila ni gan ge bahi al totola
    wala waisi ta loloyaan, yaa iya wana waisi ta loyaan, kaiwena iya i yaomal ge
    i lut al kaiwela.
  wbp-wbp: '@see-verse:2CO.005.014'
  luo-luo: To notho ni ji duto mondo joma ngima koro kik bed mangima mana ni gin giwegi,
    to mondo gibed mangima ni Jal ma notho mochako ochier nikech gin.
  nhe-NT: Quena, Cristo mijqui pampa quinequiyaya para nochi tojuanti tlen tiitztoque
    ma ayoc tiitztoca para tijchihuase tlen tojuanti tijnequij. Mijqui para ma tiitztoca
    para tijchihuase tlen quipactía Tohueyiteco pampa Cristo mijqui ipan cuamapeli
    huan moyolcuic topampa nochi tojuanti.
  aii-aii: ܘܗ̇ܘ ܡܝܼܬ ܠܹܗ ܡ̣ܢ ܓܹܒܵܐ ܕܟܠܵܝܗ‌ܝ، ܕܐܵܢܝܼ ܕܝܼܢܵܐ ܚܵܝܹ̈ܐ، ܐܚܹܪܢܵܐ ܠܵܐ ܚܵܝܝܼ
    ܩܵܐ ܓܵܢܵܝܗ‌ܝ، ܐܝܼܢܵܐ ܩܵܐ ܗ̇ܘ ܕܡܝܼܬ ܠܹܗ ܒܘܼܬ ܕܝܼܵܝܗ‌ܝ ܘܩܝܼܡ ܠܹܗ.
  esk-NT: Ilaa tuquruq pisigiplugich iñupayaurat, aasriiñ tamatkua iñuuruat iŋmiktigułhiñaq
    iñuutqunġiqł̣ugich aglaan ilaanun tuqqutriruamun iñupayaanik aasrii aŋipkakkaupluni
    tuqułiġmiñ.
  msb-msb: Niyan, namatay siya para sa inda tanan agod dili na magapadayon na mabuhay
    sa inda sadiri kundi para na lang gayod sa iya na namatay kag nabuhay gihapon
    alang-alang sa inda.
  cpa-NT: Ca¹jon¹dsa ni³ quiah¹² ca¹lah¹jái¹ jniang³. Jøng² ca¹hiog²dsa calah. Mi³jøng²
    ŋi³niang³ jniang³ ni³ huu¹³ quiah¹²dsa. Mi³jøng² ha¹chi² ma¹ŋi³niang³ jniang³
    ni³ huu¹³ quián² guiag¹³ jniang³.
  dso-dso: ସେ ସବୁ ଲକର୍‌ପାଇ ମଲାଆଚେ । ଜେନ୍ତି କି ଜନ୍‌ଲକ୍‌ମନ୍‌ ବଁଚି ଆଚତ୍‌, ସେମନ୍‌ ନିଜର୍‌
    ପାଇ ନ ବଁଚତ୍‍ । ଜେ ତାକର୍‌ ପାଇ ମରିକରି ଜିବନ୍‌ ଅଇ ଉଟ୍‌ଲା, ଅବ୍‌କା ତାର୍‌ ପାଇସେ ବଁଚ୍‌ବାର୍‌
    ଆଚେ ।
  meu-meu: bona iboudiai daidiai e mase, taunabunai e maurimu taudia na sibodia ediai
    basie mauri, to idia daidiai e mase ma e tore isi lou tauna enai bae mauri.
  yva-NT: Kristus opamo kakaijo vatan tenambe mansai, indamu vemo vatano Apa kovo
    wanyine no manuga rai to utavondi taune awa bekere rai jakato nora, yara utavondi
    Kristus apa bekere obo rai, weye Opamo kakaijo mansai muno kovakato no wene rai
    mansamarom.
  dgc-dgc: Minate siya para ta étanan a tolay, sakay nabuhay a huway, monda du étanan
    a tolay éy éwan de sundin i sarili de, éngˈwan sumunud side diya.
  zpm-NT: Gacxe nagoṉ waa, grëse zha ne rzëëb xnëz me, nodraa gban zho zigne notaa
    guic zho, sinque laa zho none tsoxco gban zho zigne rdziladz me; guieṉ zho gaṉle,
    me gut bdiizh me xtoḻ zho (ni brieeban me), par ygaa zho tib guieḻmban ndzon ne
    gdziṉd dze lozh.
  hix-NT: Àro wyaro kesnàr kom horà wayehye. Àwayehsahonhàrà rma, nasanàmye harha.
    Àro hoye ro àwayehpàra harha tehxatxhe. Àwayehpànà ro me ketxownà, eryehotahra
    harha kehtxoho menye, teryehotanàhnye ro me haxa kehtxoho menye.
  sim-sim: Ortonom ma amber jelyakurik hari ri. Unda osik ter liwa ma halanak avak
    lihikop li hishihi li yandan li halaha os or mbahanda nombon li tiyaka. Or lihi
    farniyik or haha indik usahari ri. Unda osik lerawu orhin nimu landuwa.
  npi-ULB: अनि ख्रीष्‍ट हामी सबैको निम्ति मर्नुभयो ताकि बाँच्नेहरू आफ्नो लागि नबाँचून्
    । बरु, तिनीहरू उहाँको निम्ति जिउनुपर्छ, जो मर्नुभयो र फेरि जीवित पारिनुभयो ।
  cgc-cgc: Napatay Cristo para ta tanan aged mga gatuo an ki kanen na yon man mga
    ittaw na patagan ta Dyos ta bag-o na kabui, dili en iran na kaugalingen na liag
    masunod danen. Cristo an na napatay daw pabannaw para ki danen, iya en na liag
    sunuron danen.
  tim-tim: Yesuŋe luâk âmbâle ukenyeŋe watbâi dâm aregât moep. Mondo Anutuŋe Yesu
    momoŋânba goaŋdo agalep aregât nen hâknenŋaet bo nâŋgâm manbaen. Amâ Yesuŋe nengât
    akmâ moepgât nenŋe yâkgât akmâ manbaengât moep.
  yor-yor: Ó sì ti kú fún gbogbo wọn, pé kí àwọn tí ó wà láààyè má sì ṣe wà láààyè
    fún ara wọn mọ́, bí kò ṣe fún ẹni tí ó kú nítorí wọn, tí ó sì ti jíǹde.
  wos-wos: Du takwa hiyahafi reta di hafuré yikafre hurunjoka sarékéhafi yata Kraisna
    jémba yanjoka sarékéndate Krais di atéfékéka dé hiya. Dé diré yikafre hurunjoka
    dé hiyae wambula ramé.
  emp-NTPO: Wãrãda Critora jũmarã carea beuped̶a ʌ̃rẽbasia dadji zocai b̶eaba ara
    dadjia o quĩrĩã panʌ quĩrãca waa orãnamãrẽã, ãtebʌrʌ idjia quĩrĩã b̶ʌ quĩrãca
    o pananamãrẽã.
  eng-F35: and He died for all so that those who now live should no longer live for
    themselves but for the One who died for all and was raised again.
  ind-ind: Kristus mati untuk semua orang supaya kita yang masih hidup tidak lagi
    hidup hanya untuk diri sendiri, tetapi untuk Dia yang sudah mati dan hidup kembali
    bagi kita.
  pes-OPCB: مسیح برای همه مرد تا تمام کسانی که زنده‌اند یعنی کسانی که از او زندگی
    جاوید یافته‌اند، دیگر برای خود و ارضای خواسته‌های خود زندگی نکنند، بلکه برای خشنودی
    همان کسی زندگی کنند که در راه ایشان مرد و دوباره زنده شد.
  mpt-mpt: Yesus Klaiste funanea Nakaia unangai ili bobol tem funino mo wafu nimibe!
    Ne bobol tem funin ota wafu nine ge funane kesoa e nib alango dokonea at dimo
    kaanea imin hananebiobe.
  ssx-ssx: Ipikita꞉ paeyaona꞉ homeeke ekita꞉ pa mo da꞉ta haleme wanda꞉halita꞉ ika꞉
    kone na halo pelemepate pa ikina꞉ mo homa paa tiao da꞉ta꞉la꞉ hali pa꞉ta꞉ haena꞉yeke
    pa꞉la꞉me.
  mkl-mkl: Í kui nɑ inɛ fei ku bɑ inɛ ŋɑ iyi ɑ̀ wɛɛ si hunde ɑ mɑɑ̀ wɛɛ nɑ irii ɑŋɑ
    tɑkɑ nŋɑ mɑ́, í ɡbe nɑ iriɛ, nŋu iyi í kú nɔ í jĩ nɑ iri nŋɑ.
  gaq-gaq: ମେଁ ସାପାରେନେ ସା ଗୁଏ ଲେଃଲା ଜାଣ୍ଡେଇଂ ଜିବନ୍‌ ଲେଃଆର୍‌କେ ମେଇଂ ବାରି ନିଜର୍ ନ୍‌ସା
    ଜିବନ୍ ଆସାଚେ ମେଁନେ ସା ବ୍ରୁଆଆର୍‌ଏ ଡାଗ୍ଲା ମେଁଇଂନେ ସା ମେଁ ଗୁଏଚେ ବାର୍‌ମୁଇଂତର୍‌ ଜିବନ୍‌
    ଡିଙ୍ଗ୍ ଲେଃକେ ।
  gof-RNT: De7on de7eyssati hizappe guye banttaw gidonnashin enttaw hayqqidayssasinne
    hayqoppe denddidayssas daana mela Kiristtoosi asa ubbaa gisho hayqqis.
  unx-unx: ଇନିଃ ସବେନ୍‌କ ନାଗେନ୍ତେ ଗଜାକାନ୍‌ ହରାତେ ଅକନ୍‌କ ଜୀନିଦ୍‌ ମେନାକଆ, ଇନ୍‌କୁ ଆଡଃ
    ଆପ୍‌ନାଃ ଆପ୍‌ନାଃ ନାଗେନ୍ତେ କା ଜୀହୁଦ୍‌କେଦ୍‌ତେ, ଅକଏଚି ଆକଆଃ ନାଗେନ୍ତେ ଗଏଃୟାନା ଆଡଃ ଜୀଉବିରିଦ୍‌ୟାନା,
    ଇନିୟାଃ ନାଗେନ୍ତେକ ଜୀହୁଦଃଆ ।
  gah-gah: Itó vegená mukikumule loko hilimó nene logómulagi nomininake lezatemukó
    minoko aleko aminake lelikumú heleake oti vemule loko minoko aleko itunize.
  lcm-lcm: Na katala mat ani ri vap aongos, ani vap ang kipo to, ki ago ta anguan
    to aniria akorong pok, sikei kari to ani vo mat na tadut pok ang aniria.
  aer-aer: '@see-verse:2CO.005.014'
  qvc-NT: '@see-verse:2CO.005.014'
  tgl-ULB: At namatay si Cristo para sa lahat, upang ang mga nabubuhay ay hindi na
    mamuhay para sa kanilang mga sarili. Sa halip dapat silang mamuhay para sa kaniya
    na namatay at muling nabuhay.
  cbs-NT: Cristo mawaidan, dasibi jatu ixuniki. Jamen ikama jabu jiweabu ixuinan,
    jau ana jatunmebi jatun shinanen besti jiweyamanunbun jau ja jiwexunxanunbun jatu
    ixuniki, mawatan ana jatu bestenxunidan.
  xtm-NTPP: Te jín kona'a o ja ni ji'i ya ja jin kuu ndaka o, sukan‑va'a yo'o ja ni
    ka kandija o ya ma te ka teku o a, máko jin ko sa'a‑ka o sukan ka kuu ini maa
    o, su'va jín ko sa'a o sukan kúni maa iya ni ji'i nuu tniñu o ma, te ni ndateku
    ya sukan‑va'a jin koo va'a maa o.
  nnq-nnq: Jwenio awa kwa magambu ga bandu boa, kupala abalama bakalama kwa magabu
    gabe benije. Nambu batama kukunhwalali Kilisto, ojwawa nu kuyoigwa kwa magambu
    gabe.
  bao-NT: Cristo, niipetirãpʉre bii yai bojaupi, to birora ca caticõa niiparã, cʉ̃ja
    ca boorore biro tii niitirãra, cʉ̃ja yee jʉori bii yai, cati tua, ca biiricʉ yee
    peere cʉ̃ja tii niijato ĩigʉ.
  san-ORI: ଅପରଞ୍ଚ ଯେ ଜୀୱନ୍ତି ତେ ଯତ୍ ସ୍ୱାର୍ଥଂ ନ ଜୀୱନ୍ତି କିନ୍ତୁ ତେଷାଂ କୃତେ ଯୋ ଜନୋ ମୃତଃ
    ପୁନରୁତ୍ଥାପିତଶ୍ଚ ତମୁଦ୍ଦିଶ୍ୟ ଯତ୍ ଜୀୱନ୍ତି ତଦର୍ଥମେୱ ସ ସର୍ୱ୍ୱେଷାଂ କୃତେ ମୃତୱାନ୍|
  huv-NT: Naleaing nej tandeow ingow andeowaats, pares jane apmayar nej andeac apmapac
    meáwan nüt niüng ajlüy Teat Dios; pero naleaing langondom marangüw leaw andiümüw.
    Netam marangüw leaw andiüm Teat Cristo, áag tandeow ingow andeowaats, y tapac
    alinomb.
  otn-NT: Bi du̱ ra̱ Cristo ngue da̱ ya̱ni̱ gätho ga̱hʉ. Ja̱na̱ngue ya hi̱nga̱ sänsɛ
    te gdá̱ 'yohʉ ya, sinoque ya gdá̱ 'bʉhmʉ'a̱ ngue ga̱ ørpa̱hʉ rá̱ pähä ra̱ Cristo,
    nu̱'a̱ bi du̱ 'nɛ̱ bi bɛ̱nna̱te.
  nop-nop: Koom indi indetok hogok nadiŋa hatigumun. Iŋgoŋ kiutnik Wapum kubugoŋdi
    indi’walaŋ kayoŋkoŋ kumuŋa kaikaaŋ pilakuk doktiŋa titiŋ komi u wabidapmaŋ aditok
    nadimiŋa hatiyaneem.
  obo-NT: Id patoy sikandin atag to langun, su amoy siketa ko-ungkay no nongo-uyag,
    konnad od ikuu to id kopi-i ta, ko konna, idda en so id kopi-i ni Disas Krays
    no id patoy woy novadnow atag keta.
  cak-ENT: Rija' koma vi c'a konojel tok xcom, richin que roj ri c'a c'o kac'aslen
    man xaxe tüj roj ri tikanuc-ki'. Man quiri' tüj. Xa richin c'a que pa tak kac'aslen
    xaxe ta c'a nkanuc ri xcom pa kaq'uexel y xbec'astüj-pe chuka' koma roj.
  lif-NT: ᤍᤠᤱᤒᤠᤴ ᤁᤧᤖᤧᤰᤗᤧ ᤗᤠᤃᤡ ᤛᤩᤧᤖᤥ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤜᤡᤱᤒᤠᤜᤠ᤹ ᤀᤠᤸᤗᤀᤠᤱᤎᤥ ᤀᤠᤒᤠᤅᤣ ᤗᤠᤃᤡ
    ᤔᤧ᤺ᤴ. ᤁᤖ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤔᤧᤜᤡᤱᤗᤖᤥ॥
  mie-NT: Chi nī jīhī yā jā síquī ndihi ó tácua ndācá ó jā técū, mā cútecū cā ō jā
    sāhá ó jā cúnī maá ó, chi sa jā cúnī maá yā jā ní jīhī yā de nī natecū yā jā síquī
    ō.
  san-TIB: ཨཔརཉྩ ཡེ ཛཱིཝནྟི ཏེ ཡཏ྄ སྭཱརྠཾ ན ཛཱིཝནྟི ཀིནྟུ ཏེཥཱཾ ཀྲྀཏེ ཡོ ཛནོ མྲྀཏཿ པུནརུཏྠཱཔིཏཤྩ
    ཏམུདྡིཤྱ ཡཏ྄ ཛཱིཝནྟི ཏདརྠམེཝ ས སཪྻྭེཥཱཾ ཀྲྀཏེ མྲྀཏཝཱན྄།
  qve-NT: Arí, Jesucristoqa wañuranmi llapallan runakunarayku. Chaymi noqanchisqa
    manaña munasqanchisman hinañachu kawsananchis. Aswanqa Señor Jesucristopa munasqanman
    hinañan kawsananchis. Payqa wañusqanmantan kawsarinpuran, noqanchisman wiña-wiñay
    kawsayta qowananchispaq.
  pao-NT: Soo Te Pabe'e no'oko tamme-koobatoo nabatsa meno'o yise tamme ka sutakoo
    te nagena mesoo tzadyooikute. Meno'o umu ka Te Pabe'e mesoo nakabetse'a ka puu-koobatoo
    oo nabatsase, ka tu ya'ekwikoo oo namayodase.
  cbu-NT: Naturi nish tsapurunasush taakuni, yuwari yaana ashimaam zandkini anoo pinasakaniya;
    ashkuni yutaritcha. Itaru, Apanll nuwaam wanasiri taapana átu, Wipaa iyaam tupcharangiya;
    iyaamsha wanasir taamaam yusur ituyamarangiya.
  usa-usa: ímibo máqte-kayukama wemmá amuqá marakaígáae téna kétiye. yeráwáqtábámá
    wemá púítana Áánûqtuma wemmá pukáipike mamá itó-umakaraiye.
  soy-soy: U pisoi nnɛ́í kɛcɑ́ɑ́ kpulɛ rɛ pɛpɛɛ nfɑ́ɑ m mɑ́ ɑ́pi kɑpɛ kɔ nɛ piisoi
    n le yɑrɛ pimɛkɔ́ cirɛ-i kɑpí we. Amɑ́ Kirisi yɛɛ pikɛcɑ́ɑ́ ń kpu uu kɔ pikpɔkpɔ
    kɛ́mɛɛ yisi nnyɑ kɑpí we.
  hui-hui: Keriso ibugua wali agali bibahendenaga homa henego irane wali agali bibahende
    kamirume tíni hangu mitangi bialu bua biradagua bialu halimulo ndo. Keriso ibugua
    tí mitangi buwa homalu heyinigo tígua ibu hanguore mitangi bialu talima pialu
    halimulonaga bini.
  amf-amf: Sadanka dahaana eena kena diyaabee kenaar dembhira dhaabhaabena kenin doadettsi,
    keeda kaara os yisa metenna hamayse kenin doamadettsi, Kiristoos een wulna ki
    diyade.
  quc-NNT: Ri Cristo xkäm rumal kech konojel ri winaq, rech ri e k'aslik man käka'n
    tä chik xa jas ri käkaj ri e are', xane are käka'no jas ri kraj ri Cristo ri xkämik,
    ri xuquje' xk'astaj chkixol ri käminaqib' rumal kech.
  dob-dob: Ta ꞌina mwawasa maiboꞌada manuda ꞌalena ꞌaene maꞌetamo mayawasida, nigeya
    tauda ꞌida guinuwao sabi guinuwedi, ta esi Keliso manuna, tauna manuda ꞌimwawasa
    ga wate ꞌitoolo limana.
  wrs-wrs: Kristusm daheinna indkumbimba pimba, osmba pimba memba aevulvpa, si wohavavmoa
    osangasva pivhopolmoava. Hem daheinna pimba, wo phona pokamariniva henga, osm
    pimba amnavra hem.
  mca-mca: In wa'm qe ta'ƚets ene' week, hats'inha pekhewe' iƚii qa' hats nite' ƚekhewele'ƚe
    qu' net'ejuyets in iƚii, qa' net'ejuyets yijat'ij in iƚii hakha' wa'mifi pa'aj
    qa i'nk'aƚe qa iƚa'xijup iye pa'aj.
  tzo-TZC: Ti jech icham ti Cristo ta scoj ti jmultic jcotoltique, yoꞌ jech mu xa
    cuꞌunuc jba jtuctic ti liꞌ cuxulotique. Jaꞌ xa uninbilotic yuꞌun ti Buchꞌu icham
    ichaꞌcuxi ta jventatique.
  mya-mya: ကိုယ်​တော်​သည်​လူ​အ​ပေါင်း​တို့​အ​တွက် အ​သေ​ခံ​ခြင်း​မှာ​လူ​တို့​သည်​အ​သက်​ရှင်​စဉ်
    ကိုယ်​ကျိုး​အ​တွက်​ဆက်​လက်​၍​အ​သက်​မ​ရှင် ကြ​တော့​ဘဲ မိ​မိ​တို့​အ​တွက်​အ​သက်​ကို​စွန့်
    တော်​မူ​ပြီး​နောက်​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက် တော်​မူ​သော​အ​ရှင်​၏​အ​ဖို့​အ​သက်​ရှင်​ကြ
    စေ​ရန်​ဖြစ်​ပေ​သည်။
  gng-NT: U teke' biʼkɛ ya kuum ki kpo' ŋɔ nɛ̀ ń wuɔn kí ye bà fuobe ŋa ji fuobe
    ki de' biʼba, ama bi fuobe ki de' wɔn wà teke' biʼkɛ ya kuum ki kpo', ki mɛkre'
    bitɛnkpiib ni nnɔ nɛ.
  cbi-NTPO: Cristoya kumuinchi chachilla' mitya peyave, tsenmalaa naaju chachilla
    liveeju dechu' bain ne maali yala' mityaa chuyu tyatyu', yala' mityaa peyaturen
    mangujtamu rukuchee chuyu tyanudetsu.
  ikk-NT: Ọ nwụnnị ịhịan ile ọnwụn, amamgbe ndị rị ndụn gha e bizini enwẹn wẹ, kama,
    nị wẹ e bini onyẹ hụ gi ifiri wẹ nwụnhụn, Osolobuẹ e gi ifiri wẹ weli ẹ.
  leu-leu: Nane maat pataara xapiak talo nari aava ri taxa namkai, ri taa pife usi
    fulan a vubuxanan siri xa, taasaxa ri taa usi a vubuxanan sina aava maat e to
    faꞌulaa pari.
  maz-NT: O ndũ por nutscöji rí texeji, nguec'ua 'ma rá ench'e ín mü'büji angueze,
    rá bübütjoji 'ma. Nuc'ua, dya cja rá cjaji ja c'o rgá netsjëji, rá cjaji dya ja
    c'o nzi ga ne angueze. Na ngueje o ndũ por nutscöji, cjanu o bübütjo na yeje.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ནི་མི་ཐམས་ཅད་ཀྱི་ཆེད་དུ་སྐུ་གྲོངས་པ་ཡིན༌ཏེ། གསོན་པོར་གནས་པ་རྣམས་ནི་དེང་ཕྱིན་རང་ཉིད་ཀྱི་དོན་དུ་མི་གསོན༌པར།
    ཁོ་རྣམས་ཀྱི་ཆེད་དུ་སྐུ་གྲོངས་ཤིང་སླར་གསོན་པ་ཁོང་ཉིད་ཀྱི་དོན་དུ་གསོན་དགོས་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü yemaãcü guxü̃ma ga duü̃xü̃gücèx nayu ga Cristu, na ngẽma duü̃xü̃gü i
    ñu̱xma maxẽxü̃, rü tama nümatama nagu naxĩnüẽxü̃gu namaxẽxü̃cèx, natürü naxcèx
    na namaxẽxü̃cèx ya yima naxcèx yucü rü wena írüdacü.
  zpl-NT: Nu Jesucristo unguti equie cuendaꞌ stula ye bee bene, para nú ye bee bene
    enu nehuañi nee la huañi beella tucu nú necatsia elliebacuꞌ beella, sino que nehuañitsia
    beella tucu nú niarquiꞌ Jesucristo nú huañi beella, liꞌinu enu unguti equie cuendaꞌ
    bee bene nu uhuañi zecanu stucu bese.
  mbc-NT: Mîîkîrî sa'manta'pî tamî'nawîronkon ton pe, mîrîrî ye'nen inî'rî manni'kan
    enen tîwe'sanon, inkamoro ko'mamî namai tîîwarîrî'nîkon itu'se tîwanîkon pî',
    tîîse itu'se Cristo e'to' pî' to' ko'mamî. Manni' isa'manta'pî moropai tîîsa'manta'pî
    tîpo, e'mî'sa'ka'pî ton pe to' ko'mamî.
  ndg-ndg: Na Kristo atiwaa kwa ajili ya bote, ili panga bale batama batame kwaa kae
    kwa ajili yabe bene. Badala yake, lazima utama kwa ajili yake ywembe ambaye atiwaa
    ni fufuliwa.
  wsk-wsk: Nu kariimet suen la nunga kueram, uwutatala kariimet marak bagasan umu
    nongota nunumi ko la me ikia tamonko, mena. Nuna Kakirip nuna nogo ko kueram se
    aking maraguwuram se barasam umu ko iki se ko kariimet iwita bagamonko.
  toj-NT: Pero miyuc. Ja Cristo cham ni ba jpetzaniltic jayuj ja janec' ay xa ni jsac'aniltic
    yuj ja yeni, mi mi sbejuc quechan ja quentic mismo oj c'ul pensar jbajtiqui. Sbej
    ni ja' oj c'ultic ja jas huas sc'ana ja ma' cham ni yuj ja quentiqui, jaxa mas
    tzaani, aaji ni sac‑huuca.
  tbc-tbc: Ago dop tamolpein ensauta a kumaen dumado dan fon sed niŋedi wo ta dutor
    na wa, tia, iŋ Kristus a iŋ waged lo imat go fon kumaen imasa amaiak o mi dutor
    a.
  sna-sna: Uye iye akafira vose, kuitira kuti vose vasazviraramira asi vararamire
    iye akavafira akamutswazve kubva kuvakafa.
  smk-NT: Nati ya anamaet para sa sarba nin tutawo ta pigaw nin si'tamon mabyay iti
    sa mundo ket ambo' anay karabayan tamo a tumbuken tamo, no kai edet, say karabayan
    na, nin sya nati ya tan sinmubli' yan mabyay para kontamo.
  grc-TCGNT: καὶ ὑπὲρ πάντων ἀπέθανεν ἵνα οἱ ζῶντες μηκέτι ἑαυτοῖς ζῶσιν, ἀλλὰ τῷ
    ὑπὲρ αὐτῶν ἀποθανόντι καὶ ἐγερθέντι.
  gof-WFTW: De7on de7eyssati hizappe guye banttaw gidonnashin, enttaw hayqqidayssasinne
    hayqoppe denddidayssas daana mela Kiristtoosi asa ubbaa gisho hayqqis.
  spa-BLM: Por todos murió, para que los que viven ya no vivan para sí mismos, sino
    para el que por ellos murió y resucitó.
  kyz-NT: Jane ree Kristu 'ga manũi rakue, janetywera mepyawamũ rakue. Amanũ re 'ga
    ferawi etee rakue nũ. A'eramũ ki jane 'ga rerowiaaramũ mama'e apou'jape'ema jarejemifutar
    imũ etee. 'Ga remifutar imũ etee futat ki jane mama'e apou. Mama'e esagea jane
    iapoa te 'ga afutat. Ma'eramũ 'ã 'ga manũi jane ree rakue. Jane ree nanẽ 'ã Janeruwarete
    'ga 'ga moferawi rakue nũ.
  dao-dao: Acunüng, xüngki he ami mäta phäha am xüng ti u lü, ami thihnak vaia nghnün
    üng thi lü tho bekia phäha ami xünnak vaia ni khyang naküta phäha a thih ve.
  cya-cya: lo' si'yana ngujui ñi tñan loo nchgaa tucui, naa nu ndiya qui'an ti' 'in
    ñi a tyu'hui 'a na chendyu lo'o cunta 'in na, cui' ca nu lo'o cunta 'in ñi nu
    ngujui tñan loo na lo' mdyiqui'o ñi.
  nii-nii: Nga Krais sinim wumb endeim endeim ni piipi kułum. Yi mił erang kin, sinim
    wumb konj mołmun wumb ei, sin sinim noman ełe ekii sipin kin, endmin ni enermin
    mon; ba wu Krais eim sinim kin piipi kołpu kin, nga angpi konj tonu pum ei, ni
    piipin kin ekii sipin andpin mułmun.
  ign-NT: '@see-verse:2CO.005.014'
  dik-NT: Acï thou rin kɔc ëbën. Këya, kɔc pïr aacïï dhil pïr rin bï kek puɔ̈th miɛt
    ë röt, ku aabï pïr riɛnke yen raan cï thou ku ben jɔt pïr ë riɛnken.
  cac-cac: A Cristo ix cham cuuj co masanil, yic vach' a on̈ pitzan on̈ tic, maxtzac
    cac' co gana junjun on̈. Palta yic scac' sgana jun ix chami ix ac'jixi pitzvoc
    yuj Dios cuuj.
  tzj-E: Cara' c'a xuban, xcoma pkacwent konjelal ch-utz c'ara' ja okc'astanak chic
    chpam jun c'ac' c'aslemal mjara' xta nkaban je nrajo' kaja kanm kayon, je nkaban
    jara' nkamaj el chic rbanic je nrajo' ranm ja' com xcoma pkacwent y kmal chka'
    tak xc'astaja chquecjol cnomki'.
  san-BUR: အပရဉ္စ ယေ ဇီဝန္တိ တေ ယတ် သွာရ္ထံ န ဇီဝန္တိ ကိန္တု တေၐာံ ကၖတေ ယော ဇနော မၖတး
    ပုနရုတ္ထာပိတၑ္စ တမုဒ္ဒိၑျ ယတ် ဇီဝန္တိ တဒရ္ထမေဝ သ သရွွေၐာံ ကၖတေ မၖတဝါန်၊
  yaa-NT: Akka mã Jesús nayoni yorafoõnoax keyokõi a keskara shara ixiki. Nãskakẽ
    a nõ chaka ipaoni keskara ixiima. Nãskakẽ nã nõ apaiyai keskara fisti anã nõ shinãtiroma.
    Cristoõnoax nõ yonosharaxotiro. Cristo ãa nokoõnoax nayoni. Nafiano Epa Niospa
    ãfe sharaõxõ anã otofani.
  cab-NT: Jiláti Crístu jawágu súngubei, lun sun lan ja ánjabaña lun jerésibiruni
    ibágari lídaangiñe, mámaali lámuga joun guánarügü jabágarida, lun jabágaridun
    lun Crístu le oúwebei jawágu, sará ligía lídaangiñe oúweni.
  clu-clu: Napatay tana para sa tanan agud nga ang mga tao nga naboi run indi run
    magkaboi para sa andang kaogalingun kondi para kanana nga napatay kag nabanaw
    para kananda.
  swh-ULB: Na Kristo alikufa kwa ajili ya wote, ili kwamba wale wanaoishi wasiishi
    tena kwa ajili yao wenyewe. Badala yake, lazima waishi kwa ajili yake yeye ambaye
    alikufa na alifufuliwa.
  tpt-NT: Va nilcha por kintachunkꞌan para jantucha katsukuu makanan yu makaputunau
    kijnan. Va para katsukuu makanan yu najun ni yucha yu nil y kujchoqol por kijnan.
  aai-aai: Naatu sabuw etei isah Keriso morob, imih sabuw iyab yawas hibai tema’am
    i men taiyuwih hai kokokomaim hinama’amih, baise Keriso ana kokokomaim hinama.
    Anayabin i isah morob naatu morobone misir maiye.
  sny-sny: Sosu le lu taune werese ne temeniyeye su, lowe, marepi hepene he'i a'i
    irosiya ape, marepi towafi lowe lo tote umasi ta'ame. Ahowa, lowe, meni ape, lowe
    ne temeniyeye ape, marepi lo tote umasinamite. Owane Sitewi lai meni ape si tame
    norohuwe hene ani sineye. Le Meni ape si tame hene norohuwe ani sineye su, le
    wiyawi ape lowe ne au ta'anesiya. [Ro 14:7-8]
  myy-myy: Yʉre cʉdijaro ĩna, yirocʉ manire goda ĩsiñi Cristo. Ito bajiri adi rʉmʉri
    cʉni Cristo ĩ ãmoro bajiroti yi ñasotia mani. Ĩti ñami godabojagʉti mʉcana tʉdi
    catirʉ. Manire yiari ito bajiro yiñi ĩ.
  trc-NT: Ne̱ cheꞌé se cunuu sa̱ꞌ nimán nij yuvii̱ roꞌ, cheꞌé dan se̱ guun rá nij
    yuvii̱ se vaa vaa iꞌna̱ꞌ nij yuvii̱ rihaan chumii̱ nihánj cheꞌé yan quiꞌya̱j suun
    nij yuvii̱ cheꞌé maꞌa̱n nij yuvii̱ maꞌ. ꞌO̱ se ga̱a̱ iꞌna̱ꞌ nij soꞌ cheꞌé yan
    canoco̱ꞌ nij soꞌ man Jesucristó, ne̱ Jesucristó me se soꞌ me síí caviꞌ cheꞌé nij
    soꞌ, ne̱ cunuu iꞌna̱ꞌ uún soꞌ cheꞌé yan cavi̱i̱ sa̱ꞌ nij yuvii̱ doj na̱nj ado̱nj.
  cut-NT: Tihca̱ chih ye ca̱va che, uvo che ndedevahn ye uvo ne, hua cuahtechico vo
    vedeyeno yahn ma̱n vo. A ihyan min che chih ye, ne ntuche ye ca̱vo vo, ne redin
    yahn che dinahn vo yahn ye.
  bel-bel: А Хрыстос за ўсіх памёр, каб тыя, што жывуць, ужо ня дзеля сябе жылі, а
    дзеля памерлага за іх і ўваскрэслага.
  zlm-KSZI: Dia telah mati bagi semua orang, supaya mereka yang hidup tidak lagi hidup
    untuk diri sendiri tetapi untuk Dia yang telah mati dan telah dibangkitkan bagi
    mereka.
  gdr-gdr: Ɨ Keriso kea komkesa rɨga map uj awonj, nokɨm da ɨdenat Ti pɨlke yɨrkokar
    okati rɨga maka ket wɨmena tuweny towaina singind, ajɨ Tinɨm nenam yet re towanɨm
    map uj awonj dɨde utnyitonj uj ke.
  vmy-NT: ꞌBa kꞌen nga tu kjuanda tseꞌe ngatsiꞌi xuta, tuxi xi tjindukunnii̱ bi nde
    kꞌuendukunni nga sitsjare yojore. Tusa kꞌuendukun tuxi sitsjanire Cristo xi kꞌen
    ꞌba jaꞌaya nganire ngajinre mikꞌen nga tu kjuanda tseꞌe xuta.
  cmn-FEB: 基督为众人而死，就是为了让他们不再为自己而生，而是要为已经死去、并且死而复活的主而生。
  gmv-RNT: Shempora paxa dizayti wurikka he hayqqidayssassinne hayqoppe dendidayssas
    daana malappe attin hayssafe guye isti baasi doonta mala Kirstoosi ubbas hayqqides.
  ncl-NT: Huan Cristo miquic pa moxtin, pa yoje yehuanten hual yulticate yajmo yulisi
    pa mopaquiltisi yehuanten inminhuían. Axan, quinequi pa yulisi quipaquiltiticate
    yihual hual miquic huan yulic oc sejpa pa quinchihuilis cuali yehuanten.
  sua-sua: Ii, e Kristus tyor mang o mia tgus tok, nang mar kam kol a ktalhok to kam
    plong vle ko kim E Nut ngnik ngnik. He endruk ngat kol a ktalhok to endo, ngak
    kle kaekon ngang e Kristus orom ngaro ngorsang ruk mo mmie kmelik ngang en tok
    kat, nang or kam kta vle mo mmie kam gi mrua hover mar mruo kat e. Nove. Parem
    ko, nga kle gia vle mo mmie kam hover endo tyor mang ngar, endo E Nut thover petgim
    ka nnak.
  are-are: Kristanhataka relha ingkarrakakakwia iluka, relha etatha ntjarra itja wotha
    etnakarinya eterramala nitjinanga, ekura pula eterramala nitjinanga. Ekura purrama,
    erala etnakakwia ilukala, erinha turtala Altjirrala etnakakwia kamalhelakala.
  gai-gai: Na ma aina muruŋcamiŋna taup aŋgɨca ma menacatna, na ma ainda moatke, mandeaca
    aia eteacna watap eacrena, na aia ndori koindmo, mba lamŋia eacrena. Wanaiŋ. Na
    aina taup aŋgɨca menacatna ramootmo aia lamŋi, ma mac nda maŋgepri. Na aia memetmbaca
    anna ndamŋiraŋ te, eacraŋna.
  qvm-NT: '@see-verse:2CO.005.014'
  chz-NTPS: Cristo gaꜙju̱u̱ꜗ kihꜗ läꜙjë̱ë̱ꜙ mahꜗ läꜙjë̱ë̱ꜙ hi̱ˉ cha̱a̱ˉ, moꜙsoꜙ jmeeyꜗ
    läꜙ hnøøyꜗ hñiiyꜘ. Jmeeyꜗ läꜙ hnøøꜗ Cristo baˊ, hi̱ˉ gaꜙju̱u̱ꜗ hi̱ˉ gaꜙläꜙji̱i̱hˋ
    kihꜗ gaꜙläꜙjë̱ë̱ꜙ.
  kmu-kmu: Faliteta ago eteta hetita haegafa veaꞋne mainonafe tagaiti tahaisia kavala
    ohisunagi tagaifema huno faliteno heti-mainea kanomona taguꞋa amiteta agaiꞋma
    haisia kavakeꞋya hisunafene huno YisasiꞋa fali-maine.
  ood-NT: nach pi hahawa pi am hu hab junimk g hejel t‑tatchui ch wabshaba heg tatchui
    am hab s‑junimk mat e muhkid k ep e chegito k i wuhsh t‑wehhejed.
  lbm-lbm: अऊर ऊ यो निमित्त सब लायी मरयो कि जो जीन्दो हंय, हि आगु सी अपनो लायी नहीं
    जीये पर ओको लायी जो उन्को लायी मरयो अऊर फिर जीन्दो भयो।
  ncj-NT: In Cristo omicohuac impampa nochten, huan ic inon in aquin nemihque, ayacmo
    manemican ica yehhuan intlanequilis, tlahmo ica tetlanequilis Yehhuatzin aquin
    omicohuac huan oihxohuac impampa.
  yuj-yuj: Mao taki námp támao yiki yak sámpnámp arop nomwan yaewour námpara, warko
    nomoku nomp nɨnɨk fek paokop mono. Nomo ankár am arop nomwan ér-pwarará sumpwia
    warko fárámp námp, man saráp nɨnɨkrá paokop mwanámpon.
  kto-kto: Eva, uvara ra Karisito meba maagaalie mirier inamaniap. Are ratmat ga inamaniap
    la omela ninimiap mila neim, buat meinim ira ma kan ga obuluan na buong na tara
    la bunama na uro kimanam. Karuk. Pa mumuru le meimung ira Karisito irie la uvara
    ra meba buagaulie ga inar inim
  gmv-NT: ሼምፖራ ፓፃ ዲዛይቲ ዉሪካ ሄ ሃይቂዳይሳሲኔ ሃይቆፔ ዴንዲዳይሳስ ዳና ማላፔ ኣቲን ሃይሳፌ ጉዬ ኢስቲ ባሲ ዶንታ ማላ
    ኪርስቶሲ ኡባስ ሃይቂዴስ።
  por-BLT: Cristo morreu por todos, para que não vivam mais para si mesmos, mas, vivam
    para ele, que morreu e ressuscitou por eles.
  stp-NT: Baꞌ pu kaiꞌñkam pɨx bɨɨx jich aꞌmkam muu gio nat bɨɨx jich aꞌmkam giop dua,
    nach baꞌ aach miꞌ dhɨr puiꞌ pɨx jaꞌk ba tu duiñchuꞌndaꞌ na jax jix aaꞌndaꞌ, cham
    tuꞌ nach dɨɨlh jax ɨlhiiꞌñdhaꞌ.
  ame-NT: '@see-verse:2CO.005.014'
  mgh-2016: Yoyo aakhwilhe wo nlhatu wa attu onkhaye. Ikhalhe wiira attu anolhokelha,
    ahilhokelhe wo wiiteelhiha ashineneru nansho wo unteelhiha yoyo aakhwilhe uyo
    nkaahihimushiya wo nlhatu waya.
  kvn-NT: Tenal Cristo pel-kwapa tulemalga purkwis-choggu, al Pab-Jesús-anmalga-purkwijadbal
    tegin anmalga-kannan-tullejadbal anmal-tula-irmamalad Pab-Jesúsga pél immal-imaked-wilubmal.
    Tenal anmal melle walagwen naga-itolegedbal immal pal imako.
  gvf-gvf: Ibal para kal digan ere taalime erungwa, God pirin gule ere ibalin kobi
    tenama dungure, Kirisito gulemue. Gulungwa main iwe, ibalin kobe inin gain pire
    mile pai erangwa tamama. Kirisito gulungure God aa tongure alungwa ibalin kobi
    milungwa pire yalini gulere alungure, ena ibalin kobi yalini pire tere, te yalini
    guun kan ware biinama dire, kawen mile pai erangwa paamue.
  san-ISO: aparañca yē jīvanti tē yat svārthaṁ na jīvanti kintu tēṣāṁ kr̥tē yō janō
