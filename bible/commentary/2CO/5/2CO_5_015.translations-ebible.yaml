    Mmanawa ig kuwis keh madikte udahanwiy ku pariye umawkanitnene. Ig umahkiswe udahanwiy
    ig kannikaw ariw gimiremni udahanwiy.
  iou-iou: Täŋkaŋ kuduptagänta yäŋpäŋ kumbuko unita ämawebe iritta biŋam uwä pen inita
    nadäwätäk täŋpäŋ nämo kuŋatneŋ. Nämo, u äma täŋkentäŋ yämikta kumäŋpäŋ kodak taŋkuko
    unitäŋo wäpi biŋam oraŋ imiktagän nadäŋpeŋ kuŋatneŋ.
  ntp-NT: Suusi Cristo muu dai ʌpan duaaca vʌʌsi oodami vʌʌtarʌ vai ismaacʌdʌ viaa
    ibʌdaga utudui vaavoitudacai Suusi Cristo camaitivuaadaiña istumaasi ʌʌgi ipʌlidi
    isivuaadagi baiyoma ivuaadagi istumaasi Suusi Cristo ipʌlidi isivuaadagi.
  rai-rai: I maat un daat raap, kupi daat baa daat lalaaun koku daat lalaaun kupi
    daat a wagaaia pa daat ut. Daat a lalaaun kup Kaarisito baa i maat ma i tur balet
    ko ra minaat kupi in walaaun pa daat.
  haw-1868: A make no ia no na mea a pau, i ole e noho hou ai ka poe e ola ana no
    lakou iho, aka, no ka mea i make a i ala hou mai no lakou.
  ffm-ffm: O maayanii yimɓe fuu, yalla wuurɓe ɓee ana ŋootta wuurande ko'e mum'en,
    mo ɓe nguuranta dee, maayanɗo ɓe so wuurtani ɓe oo.
  arb-NAV: وَهُوَ قَدْ مَاتَ عِوَضاً عَنِ الْجَمِيعِ حَتَّى لَا يَعِيشَ الأَحْيَاءُ
    فِيمَا بَعْدُ لأَنْفُسِهِمْ بَلْ لِلَّذِي مَاتَ عِوَضاً عَنْهُمْ ثُمَّ قَامَ.
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲙⲟⲩ ⳿ⲉϫⲉⲛ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ϩⲓⲛⲁ ⲛⲏ ⲉⲧⲟⲛϧ ⳿ⲛⲧⲟⲩ⳿ϣⲧⲉⲙⲱⲛϧ ⲛⲱⲟⲩ ⳿ⲙⲙⲁⲩⲁⲧⲟⲩ
    ⲁⲗⲗⲁ ⳿ⲙⲫⲏ ⳿ⲉⲧⲁϥⲙⲟⲩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲟⲩ ⲟⲩⲟϩ ⲁϥⲧⲱⲛϥ..
  sri-sri: Ããrĩpererã marĩ ñerĩ iridea waja marĩrẽ boabosadi ããrĩmí, marĩ gããmerõ
    irinemobirikõãburo, ãrĩgʉ̃. Marĩ õãrõ ããrĩburire marĩrẽ boabosa, masãdi ããrĩmí
    ĩgʉ̃ gããmerĩrẽ iridoregʉ.
  nal-nal: Naan ka ra maat saxot aubina vaakdul xuna dia ina di roro, tuaa dina roro
    xuna vadokdokang dia nanga. Singsaxai dina roro xun naan ina xa ra maat ma xa
    ra ramaraat puli ziaana maatang.
  kyq-kyq: Taa al‑Masi se ooy taa jeege paac; bin ɓo jeegen utu iŋg zɛɛrɛ se Ꞌtɛɗn
    nakŋ kɛn tɔɔlɗen naaɗe ki eyo, num Ꞌtɛɗn nakŋ kɛn tɔɔlin̰ naan̰ kɛn ooyo ɔɔ duroga
    taa naaɗe se.
  kwd-kwd: Ngaia 'e mae fana ta'a te'efou. Ngaia 'e mae fana nga ta'a na'a gila to'o
    na mooringa fooru, gila 'ame to'oru mola fana agelana nga kwaisiriinga aaga, tafe'ua
    ma nga kwaisiriinga ala Jisas Kraes na'a ngaia 'e mae, ma ka tata'e la'u mola
    fadauru.
  ded-ded: Kristongo ngicngac sasawa neneac amma homeec. Nga ngicngac kecdimbe, neni
    nenanggac kekecacsac negemma monggoc mi kecbisina, kpac. Nenang Kebuac amma kecbisina,
    nocac yeng nenanggac amma homeu Anutungo ye monggoc megboriu yarec.
  ewe-ewe: Nu vevitɔ si ta Kristo ku ɖe amewo katã ta lae nye be mí ame siwo le agbe
    fifia eye míekpɔ gome le Mawu ƒe amenuveve ƒe nunana si nye agbe mavɔ la me la,
    míaganɔ agbe na mía ɖokuiwo alo awɔ nu si dze mía ŋu o. Ele be míanɔ agbe na Kristo
    ɖeka ko, ame si ku, ke Fofo la fɔe ɖe tsitre la eye míawɔ nu si nye eƒe lɔlɔ̃nu
    ko.
  nuy-nuy: Niga ni-ngawiiyn ngagurraa yungguyung, nguynju yagi ngurru-burrangi ngagurraajbaj,
    anaani ana-yimbaj. Ngagurru ngaambu-burraa nigawi yungguyung, niga-waj yamba ngarranii-ngawiiyn,
    ngagurraa yungguyung. Nga ni-ḻaḻagiiyn wubani a-ngawij-gala.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲘⲞⲨ ⲈϪⲈⲚ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ϨⲒⲚⲀ ⲚⲎ ⲈⲦⲞⲚϦ ⲚⲦⲞⲨϢⲦⲈⲘⲰⲚϦ ⲚⲰⲞⲨ ⲘⲘⲀⲨⲀⲦⲞⲨ ⲀⲖⲖⲀ
    ⲘⲪⲎ ⲈⲦⲀϤⲘⲞⲨ ⲈϨⲢⲎⲒ ⲈϪⲰⲞⲨ ⲞⲨⲞϨ ⲀϤⲦⲰⲚϤ.
  buk-buk: Aêc! Kilisi mbac ndu tu lau hoŋ-ŋga, tu bu lau naŋ sêmbo tali naŋ sêŋkuc
    dau si atac whiŋ dom, magoc sêŋkuc iŋ naŋ mbac ndu tu ŋac-ŋga ma tisa ma mbo tali
    tiyham, naŋ ndê atac whiŋ.
  pri-NT: Â jè cibwaa tà wâro ba kâjè co. Ba wiàna é bà wà Kériso ma pawâroé côwâ,
    â wiàna é pawârojè, â wâdé na jè wâro ba kêe.
  zpq-NT: Bnežjw cuine' gote' ṉec̱he yogo' chio' beṉac̱h, cont soa cuezcho goncho
    can' chazlaže' na' bich soa cuezcho goncho con ca žan c̱hecho. Gote' na' bebane'
    ladjo beṉe' guaten' ṉec̱he chio'.
  por-TFT: Quando Cristo morreu em benefício de todos os seres humanos, Ele morreu
    para que nós crentes que estamos vivos atualmente não nos comportemos de uma forma
    agradável só a nós mesmos. Pelo contrário, devemos agir de uma forma que agrada
    a Ele. É Ele quem morreu por nós e foi ressuscitado {Deus O ressuscitou} novamente
    para a vida.
  gwi-NT: Dinjii nąįį datthak eenjit niindhat ts'ą' zhit juu gwandaii nąįį, idigeenjit
    gwizhrįh gogoondaii shrǫ', gaa Christ diineenjit niindhat ts'ą' neegwiindaii ąįį
    veenjit gwaroondaii.
  gvn-gvn: Yuwu, nyulu bamanka wubulkukuda wulan, bamangka bubunguku nyungun maja-bunganka.
    Ngana kari nganaku nyajijika. Jesusku nyaka, nyungun wukurrika. Nyulu wulan, Godungku
    nyungun juran-bungan baja, ngananga wawu wuljaljiku juranku bundanka nyungunji.
  nhy-NT: Cristo omikke por nochtin in tlakaj, para ke katlej kipiaj nemilistle inawak
    Cristo amo san yejwan ma monawatikan, sino ma kichiwakan tlan Cristo kineki, katlej
    omikke iwan omoyolkuik por yejwan.
  asm-FB: আৰু খ্ৰীষ্টে সকলোৰে বাবে মৰিল, এই আশয়েৰে জীৱন পোৱা সকলে যেন নিজৰ কাৰণে
    জীয়াই নাথাকি, তেওঁলোকৰ অৰ্থে মৃত্যুভোগ কৰা আৰু পুনৰুত্থিত হোৱা জনৰ বাবেহে যেন
    জীয়াই থাকে।
  okv-okv: Eto amina embo tapa avoembo ambuna avoeto embo na enda ta vasiri te irari
    iji te enana ta hamo ta ujeje neite neite avoembo mane iresora te embo enana embo
    ambuto vasiri te erena amita uje avo asi iresora.
  mxt-NT: Ra Cristo chihi̱ ra cha catyi tandɨhɨ yo vatyi tacuhva cha ma coo ca yo
    cuhva cuñí maa yo. Co̱o yo soco cuhva cuñí maa ra. Vatyi chihi̱ ra ta nandoto̱
    ra cha cuenda yo.
  tzo-NT: Yu'un ti icham cu'untic jcotoltique, hech yu'un ho'ucutic ti cuxulucutic
    ti sventae tsc'an ti mu xa me jventain jbatic. Ja' ac'o cac' jbatic ti ventainel
    yu'un ti Cajvaltique ti ja' icham cu'untique, ti ja' icha'cuxi ti jventatique.
  ind-AGS: Kristus mati untuk semua orang agar mereka tidak lagi hidup untuk diri
    mereka sendiri, tetapi untuk Dia yang telah mati dan bangkit kembali untuk mereka.
  omw-omw: Mwiva tiri ekyaahuara rieqaro qutu virara tita, tire hia teta variananranra
    nraahu riemwaqi viraitita, Karaisira kyaiqa varaananranra riemwaqi viqata qati
    variqi quaravama vahiro. Mwiva tiriara rieqaro qutu viro qaiqaa qati siviro varirara
    tita, tire mwitaa hiara.
  yrb-yrb: Dawa yaba uiba Danu ununa ya me ibinisi uwara yanu unu torowa da ufete
    Danu unu ufene iba yaba uite nono uietaroma uyarite me ibinu.
  maa-NT: Jè Cristo k'en ngajo‑la̱ ngats'iì xi̱ta̱ xi tjín i̱sò'nde, mé‑ne jñà xi̱ta̱
    xi títsa̱jnakon mì ti̱ k'oa̱á s'ín si̱ìjchá‑ne yijo‑la̱ koni s'ín mejèn‑la̱ yijo‑la̱.
    K'oa̱á s'ín si̱ìjchá yijo‑la̱ koni s'ín mejèn‑la̱ Cristo nga jè k'en ngajo‑la̱
    koa̱ jaáya‑la̱ i̱t'aà ts'e̱ kjoa̱biyaà.
  mcq-mcq: Hu ea mahoꞌo punijihunaꞌe kwamana. ꞌEjakame pu ea irahipo hiꞌavajaho punaru
    pahihuna kaivo Hunijihunaꞌe hihuna. Ijihuni maijaho Hu puni hahijihunaꞌe kwame
    ꞌurinana.
  sus-A: عَ بَرَ قَشَمِشِ بِرِن بّ، عَلَكٌ نَشٍيٍ حِحّ عَ رَ عٍ شَ عٍ يّتّ وَشْنقٍ
    لُ نَ، عٍ شَ وَلِ عِسَ بّ نَشَن قَشَ عٍ بّ، نَشَن مَن كٍلِ قَشّ مَ عٍ بّ.
  jpn-1965: また、キリストがすべての人のために死なれたのは、生きている人々が、もはや自分のためにではなく、自分のために死んでよみがえった方のために生きるためなのです。
  fra-SBL: Il est mort pour tous, afin que ceux qui vivent ne vivent plus pour eux-mêmes,
    mais pour celui qui, pour eux, est mort et ressuscité.
  yka-yka: Almasihin matey gantiˈ meˈ aˈahin kēmon supaya kite bi meˈ maˈellumin,
    gaˈi ne tuhutte bi kinabayaˈanten bi, saguwaˈ iye tinuhutten bi kinabayaˈan dambuwaˈ
    bakas mamatey gantiˈten bi duk ellum iye balik para si kahāpante bi.
  mle-mle: Di miyawa duw takwa danik tikuw, daya tamiy kwurkuw, kiyaad. Di atawa kwurkuw,
    aw adiy miyawa Godawa nakamwiyib nyanyi nyanyi kwayakidiy duw taakw, day daya
    danik tikuw kwu maa. Aw adi daya danik kiyakuw rasin tikwanadi Jisas Krais diki
    danik tikuw kwakidanaala.
  shp-NTPO: Cristora jatíbibo kopí mawata iki, jaskatax ja jakana jonibo, moa jawenabo
    ikax, jaton keena keskatires jayamai, ja jato kopi mawatax jiriatonares ikanti
    kopí.
  aom-aom: Kerisohu ae ahoꞌobëhëni guomade hesi bëhoho no ave saꞌare raromarue ariböviohuro
    ijonöho bogo nosi sinemuoho uehorovoromo raromo jijihoꞌi noni guomoromo riꞌöjade
    aho uehorovoromo raromo jijihoꞌiröhego. Iae ëhuni hu guomade höjo.
  geb-geb: Mba guma, ana ntige nza khar ki gumgi, ana nzan kurkurar zav, ana mba tɨva
    muuŋgi. Maaŋ muuŋgiap, nza ntigem kha ndɨkndɨgar muunga fhu. Nza nduarira khar
    ka rui, nza wari won vuzvuga zɨn ŋgɨrga. Zakɨra fhuvara! Nza mba nzan ŋana ndigap,
    rimgiap, taagia khavgi guma, nza ana ndɨkndɨgɨrga. Nza ana ndɨkndɨgɨp, ana vuzvugar
    rurga.
  bsj-bsj: Tak Almasiya biya dor nubo gwam, na wuro kwar cheu, a yire yila chiya yire
    na dorchero che. nyeu chiya yi yimbo daten na cheu wo bwiya yila chi kungum che.
  cak-cak: Y coma conojel tok xujach ri ruc'aslen, richin quiri' ri c'o quic'aslen
    riq'uin, man pa ruvi' ta chic ri nika chiquivech benak-vi ri cánima, xa pa ruvi'
    ri nika chuvech ri xujach ruc'aslen coma, y xc'asos-pe chiquicojol ri anima'i'.
  chf-NT: Aj Cristo u yäq'ui uba tä chämo tuba cäpetela. Jin uc'a, machcatac cuxujtacob
    c'änä u yäctan u chenob lo que une yo u chenob. C'änä u chenob lo que yo ni machca
    u yäq'ui uba tä chämo, u jelo unejobba, y ji'pat cuxpi tan ajchämejob.
  tlf-tlf: bemi aget fugunin uyo, bota kanubelita, unang tinum alugum kafin diim komi
    nan-temip iyo ilimi aget uyo fugun tiinemin binim, kupka-nilipta ki, nimi tebe
    bilip imi dong dogobelan o age-nili kaani God tebe nifola asok fenan-temi nimi
    aget uta kup fugun tiine-bilipta o age-nalata, alugum numi abiin uta ku-nalata,
    kaan-se ko.
  piu-2006: '@see-verse:2CO.005.014'
  poh-NT: Nok reꞌ kAja̱w Jesus xquimic pan kajelow-bal chiꞌnchel i hoj, xquimic reh
    nok chi kunchelal cꞌachalco̱j china̱ acꞌal wili maꞌ eta chic nkaꞌn pan kacꞌacharic
    i haj wilic nka̱j kaꞌnam xa chi kibil ki̱b, reꞌ laꞌ chic nakaꞌnam haj wilic ra̱j
    i Jesus reꞌ xquimic wach curu̱s eh xucsjic woꞌ chic cho chi quixilac take camnak.
  tue-tue: Cristo niipetirare diabosarigʉ niiwĩ. Catiré petihérere cʉorá cʉ̃́ã booró
    tiiríjããrõ jĩĩgʉ̃, teero tiirígʉ niiwĩ. Cʉ̃ʉ̃ boorépere tiiáro jĩĩgʉ̃, cʉ̃́ãrẽ
    dia masãbosarigʉ niiwĩ.
  bjp-bjp: I met ta isi fanu tikii, isi fanu ae ri ka kep ta liu fuuh sing i, biil
    rin liu isi ri tom, biil. Rin liu mang usuf ier ae i met ta isi ri, ae God i fapti
    fafis ta u.
  xon-xon: U nan kpo binib mɔmɔk pu, ke binib bi laa bi na taa ki ŋani baageehn, bi
    li ŋani waageehn; ba pu? u nan kpo bi pu ki fikr nkun ni.
  tzo-ZNT: Ti icham ta scoj jmultic jcotoltic ti Cristoe, jaꞌ yoꞌ mu xa jchꞌuntic
    o li cꞌusitic chal coꞌontique ti cꞌu sjalil liꞌotic ta sba balamile. Jaꞌ acꞌu
    jchꞌuntic ti cꞌusi lec chile yuꞌun jaꞌ icham ichaꞌcuxi yoꞌ xicuxiotic o ta sbatel
    osile.
  mpm-NT: Chi ni jiꞌi ya jaꞌa tendɨꞌɨ yo nava nu kanchuku yo nuu ñuyɨvɨ jaꞌa, ti tukaa
    saꞌa yo mani jniñu ja kuni maa yo, chi suꞌva na kuandatu yo jniñu taꞌu ya. Ti
    siukan saꞌa yo chi ni jiꞌi ya jaꞌa yo. Ti suni ni saꞌa Yandios jniñu ñaꞌnu jaꞌa
    yo na ni naxndoto ya Jesús nuu ñujiꞌi nava na kuandatu yo nuu mani ga ya.
  ots-NT: Bi du̱ car Cristo pʉ jar ponti, cja̱ pé bi jña̱ ʉ́r jña̱ pa bi ddajquijʉ
    hnar ddadyo hmʉy cja̱ co ddadyo mfe̱ni. Eso, ya jin gui tzö gu hmʉjtsjɛjʉ. Nuya
    dí yojmʉ guegue, cja̱ dí bbʉpjʉ pa gu øhtibijʉ cár tzi voluntad.
  hoy-hoy: अदिक आव ई निमित्त सप्पा मुंदुर साटी सोत्‍तुन कि जो जित्‍ता आर, आंदुर मुंद
    इक तान साटी जित्‍ता ईरबाळुल लेकीन आऊन साटी जो आंदुर साटी सोत्‍तुन अदिक बाक जित्‍ता
    आदुन.
  amo-amo: Nin Kristi na da ku bara vat bi, bara ale na bayeti nin la, na i wa yita
    nin lai natimine ba bara nane na iyita nin lai bara ule na ana da ku amine nafit.
  pjt-pjt: '@see-verse:2CO.005.014'
  cwe-cwe: Kadanganika kwa ichimu cha wanhu wose, muladi waja weli wagima sekewawe
    wagima kwa ichimu chawo wenyewo, mbali kwa ichimu cha ija yadanganike na kuzilibuka
    kwa ichimu chawo.
  daa-NT: Ŋaar mat ɗo bi ka gee okin̰co a ŋuur kuuk goy misa ɗo duniiner-aŋ goyaaɗo
    goye ka maaniico di, illa ŋuu goye ɗo bi ka ŋaar kaak mate ho nooye ɗo bi kan̰co.
  mlp-mlp: Teq mat na anad kazaq emad in on mataw bunmo giyon momta. Ya on mataw ya
    ibinib kayeqmo os daqayta na gimen moqeq ta eraqid teq on mataw na in gimo gihol
    anadin a ta hi em daqay ham. In yaqmo inadin emad inad muzinad os daqay ham.
  ape-C: Anudok arman douk nagok um ihishmorim arpesh. Nagok um apak wata mape iri
    um apak mare wata urkwip purum mugipesh apakip atip urkwip, uwok. Apak ta urkwip
    purum anudok douk narao apakiyu outumeb nagok wata nakitaki aria mugipesh ananim
    atum urkum.
  bgs-bgs: Inaté si Cristo para katô langun ébô tô mga manubù na ágtanggap katô mantu
    kantayan din, ánnà kandan sarili kakalyag tô tumanán dan, asal tumanán dan tô
    kakalyag i Cristo na inaté asta inanté puman para kandan.
  faa-faa: Aporo hinamo supoko e kusuane, aporo hinamomo ipu namina mena akipoko rakisimo,
    e kusuafapo. E kusua maturikia taerakano turikia pusuane, e ipipoko ipu rakisimo,
    e kusuapo.
  kik-kik: Nake aakuire nĩ ũndũ wa andũ othe, nĩgeetha arĩa matũũraga muoyo matigacooke
    gũtũũra muoyo nĩ ũndũ wao ene, no matũũre nĩ ũndũ wa ũcio wakuire nĩ ũndũ wao
    na agĩcooka akĩriũka.
  cap-NT: Jesucristuqui tjapa z̈oñinacz̈ laycu ticzic̈ha, z̈oñinacaz̈ ana persunjapa
    kamajo, antiz Cristuz̈tajapa kamajo. Jalla niz̈tiquiztan jakziltat ew kamañchiz
    kamc̈haja, jalla ninacaqui Jesucristuz̈tajapa kamz waquizic̈ha. Jesucristuc̈ha
    ninacz̈ laycu ticziqui, niz̈aza jacatatchiqui.
  ksr-ksr: 'Iinoŋ mono kokaembaajoŋ kuuya ananaa duŋnana meŋ komuro: Namonoŋ jaawo
    laligojoŋi, anana mono laaligonana toroqeŋ ananaajoŋadeeŋ laligowombo. Kaeŋ qaagoto,
    moŋ ananaajoŋ ama komuŋ waaroti, laaligonana mono iwaajoŋ togoŋ muŋ laligowombaajoŋ
    komuro.'
  eng-TNT: and that he dyed for all that they which live shuld not hence forth live
    vnto them selves but vnto hym whith died for them and rose agayne.
  sbs-sbs: Imi Keresite ava fwili vonse, ili kuti avo bense bahala kazi bahali lwabo,
    niha kuba vulyo, bahale ka lwakwe iye ya vafwi ni kuvuka.
  sue-sue: 'Ina nasokai betenua awa ego emira: Nowenakai ami ara tamai nasokaira kota,
