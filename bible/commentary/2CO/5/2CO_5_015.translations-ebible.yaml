  kde-kde: Nang'e ánihwa kwajili ya vanu vammalele, uchinga avala vâva na umi, vanààve
    na umi kwajili yavo vene, henga kwajili ya ayula ahwîle na kufufuka kwajili yavo.
  ata-ata: Mo Anu musolisinge mukalusi sou lexe aneꞌi ane ixolu imauli ne ixolu no
    ꞌa masaxa naꞌa la uasi ia imulinu masaxa noxou anu Kalisito e musolisiꞌa ka mutulu
    mumauli la nesi.
  qvw-NT: Caynu lulaycula munayninchicpäña mana cawsayänapä, sinu'a pudirninchic wañuycul
    śhalcamücäpäña cawsanapämi.
  nfa-nfa: Kristus madhe pala dhèu aaꞌi-aaꞌi ra, sèna ka dhèu aaꞌi-aaꞌi dhu mamuri
    ètu rai-haha ne, mamuri heka madhutu dadꞌèi mesa ra. Te ngaa rèngu hudꞌi mamuri
    madhutu dadꞌèi Kristus, lula Nèngu madhe le gati rèngu, hèia Na mamuri hari.
  tnp-tnp: Kəni təmɨmɨs o nətəmimi rəfin məmə ilah nətəm kautəmiəgəh, okotəpəh noliən
    natimnati iətəm ilah əmə kotolkeikei, mətəu ilah kotəkeikei motol noliən mɨn iətəm
    Iesu tolkeikei, u iətəm təmɨmɨs o lah kəni məmiəgəh mɨn e nɨmɨsiən.
  urd-urd: और वो इसलिए सब के वास्ते मरा कि जो जीते हैं वो आगे को अपने लिए न जिए बल्कि
    उसके लिए जो उन के वास्ते मरा और फिर जी उठा।
  hot-hot: Avanôŋ! Yani hama ek avômalô lôkthô. Ba alalô ŋê lôkmala takatu ba asopa
    yani nasôŋ alalôda paliŋ ma lemiŋimbi ôpatu ba bôk hama ba haviyô hathak loŋbô
    ek hêv alalô sa.
  mqj-NT: Mangkami mate Kristus ussonda angganna tau, anna malara angganna to tuopa
    tangngiamo pa'kua penawanna la naturu', sapo la pa'kuanna Kristus to mangka mate
    ussondai anna mangka dipatuo sule.
  rus-SYN: А Христос за всех умер, чтобы живущие уже не для себя жили, но для умершего
    за них и воскресшего.
  mbh-mbh: Na Krais i rin leltun toko alavusnga mo aro areko o el mimiong ponganga
    aro o oma osivenga ole omaing avele, aveto aro o oma a Krais ile omaing ako i
    el omei nge ile rinong na God i palos werera mun i.
  bdd-bdd: Ta ꞌina ꞌamasa mabwaiyada weyahida huhuna, ꞌabehega ꞌabwa mayawasida, geya
    tauda ꞌida paihowao sabi paihowaidi, ma hesi Keliso weyahina, tauna weyahida ꞌiꞌamasa
    ta wete ꞌitoholo hila.
  cbt-NTPO: Tëhuënchachin canpoa marë' chiminin noya noya cancantacaso marë'. Co huachi
    canpoara costarëhuaso' pa'yatacaso' ya'huërinhuë'. Inasáchin yonquicaso marë'
    chiminin. Chiminaponahuë', nanpiantarin ni'ton, inasáchin yonquirëhua'.
  srn-NT: A dede gi ala sma. Dat' meki den sma di e libi, no mus libi moro gi densrefi.
    Ma den mus libi gi a Wan di ben dede gi den, èn di Gado meki opo baka na dede.
  cta-NT: Xquiꞌya lcaa ñati̱, biꞌ chaꞌ ntajaꞌa̱ Cristo ngujuii yu lo crusi. Cua ntiꞌ
    yu chaꞌ ngaꞌaa tyiꞌi̱ ñati̱ chalyuu chaꞌ jiꞌi̱ ycuiꞌ ti nguꞌ; tyiꞌi̱ nguꞌ ni,
    pana xcuiꞌ cuentya jiꞌi̱ Cristo, chaꞌ biꞌ laca nu cua ngujuii cuentya jiꞌi̱ nguꞌ,
    biꞌ laca nu cua ndyuꞌú chaca quiyaꞌ cuentya jiꞌi̱ nguꞌ.
  bqc-SIM: À gà gbɛ̃́pii gɛ̃ɛ ũ, kɛ́ gbɛ̃́ pↄ́ gↄ̃̀ↄ su wàↄ kú ńzĩa pↄ́ ũ
    lↄo, sema gbɛ̃́ pↄ́ gà ń gɛ̃ɛ ũ à vù pↄ́.
  tcz-CHONGTHU: Ama mitin dinga thia ahitah jeh a chu Ama a hinna kisan ho chu amaho
    dinga hingjom talou ding ahitauve. Chusanga, amaho chu adinguva thia chule thoukitpa
    Christa ding joh a chu hing ding ahitauve.
  mar-mar: आणि सर्वांसाठी तो ह्यासाठी मरण पावला की, ह्यापुढे जे जगतील त्यांनी आपल्या
    स्वतःसाठी नाही, पण त्यांच्यासाठी जो स्वतः मरण पावला आणि पुन्हा उठला त्याच्यासाठी
    त्यांनी जगावे.
  snp-snp: Etito wenena muki yamu kolito folami, ya kofawa minamo wenena ya kofa inanimonimu
    koliti moinámenawae, loto folaiye. Moda wewa lalimotemu kolito fulutoto kofa itibito
    neidami wewa yamu koliti moninawamo ne, loto wenena muki yamu kolito folaiye.
  isl-isl: Hann dó fyrir alla til að allir sem lifa – og hafa eignast eilíft líf hjá
    honum – lifi ekki framar til að þóknast sjálfum sér, heldur honum sem dó og reis
    upp þeirra vegna.
  spy-NT: Kime kubo biiko tukul si nto yityo, mēēbērē mākuminyē ꞉choo sobchootiin
    kubo icheek keey, nteenee māchāksē kuminyē kubo nyoo kimēē kubo icheek /ankiing'eetee
    meet.
  xnn-xnn: Natey si Kristo ay pala isnan am-in tapno isnan matatagowan tako et adi
    tako ipaon-on-ona nan kayat tako. Nodi nan kayat Kristo ay natey dat kasin matago
    ay pala ken datako nan paon-on-onaen tako.
  mwe-mwe: Bhashinkuwa kwa ligongo lya bhowe, nkupinga bhabhakotonji bhanaikulupalilanje
    ashaayenenji, ikabheje kwa bhene bhawile na yuywa kwa ligongo lyabhonji.
  tte-tte: Iya iboita meuloila kaiwela na mesabana tabu kita tabomayoi ala namwanamwa
    kaiwena tanuwanuwatu. Na tatonan tem Keliso takabi-yaliyaya-yani, iya mwa iboita
    yo itoloyoi kaiwela.
  tcs-tcs: Wa, Kraist i bin ded po ebri pipol, solong dempla i go pole niulaip blo
    em, ane dempla nomo go stap po plize demplaselp. Dempla go mata plize Kraist uda
    bin ded, ane uda bin gedap laipgen ane nau em i mata stap laip poeba po dempla.
  hlt-THB: Ak hqingkhqi boeih ing nimah aham a hqing voel kaana a mingmih aham thi
    nawh ak tho tlaih aham ami hqingnaak aham, anih ce thlang boeih aham thi hy.
  soq-soq: Keriso, me ipa apana uduudu baibu bolen. Sa baiwa mo mida tauma inawaa
    waimoia mai muba insaisau rua dewasampe waimompa, dia, tane me mida mo baibu bolene
    ita bo bedewe enenwisena os baiwa waimompa.
  qub-qub: Rasunpami Jesucristoga llapanchïpa ruquinchi wañusha. Chaymi wañushanöna
    caycarga quiquinchi munashanchïcunata ama rurashunnachu. Chaypa ruquenga pay munashannöllana
    cawashwan. Chaypämi Taytanchi Jesucristoga wañurcur cawarimusha.
  att-att: Á yawe yù gapu na nga natay si Apu Kesu megapu nittam, tapè sittam nga
    matolay paga, arát tam akkuán yù ikáyâ tam, nu ari galâ yù ikáyâ na. Ta natay
    si Apu nga netapil megapu nittam, á naginnanolay megapu nittam.
  bki-bki: A naio m̃aro kar kito nonovio jibe na, naio jidom ka kito napano romonea
    naio a roju romeul kea ea yetemeriba nei, maka bunu roim̃au kiado ga, mia roim̃au
    kiano napano naio m̃aro ka rilarur kiado meuliano nalo, karina Atua bitirilar
    naio bereio.
  bqp-bqp: À gà gbɛ̃ sĩnda pínki yãi, de gbɛ̃ kũ ò gↄ̃̀nↄ súngↄ̃ kun ń zĩda pↄ́
    ũ doro, séde gbɛ̃ kũ à gà ń yãi à vù pↄ́.
  mcp-mcp: Nyə á yə shú búúd bɛ̂sh, nə́ buud bwə́ ŋgə́ cʉgə wá, icʉg byáŋ í bə́g nə
    mfíí shú dɛ́, kú ná nyiŋgə ŋgə bə shú dáŋ; nəcé nyə á yə a gwûm shú dáŋ.
  hat-hat: Li mouri pou tout moun. Konsa, moun k'ap viv yo p'ap viv pou tèt pa yo
    ankò, men y'ap viv pou moun ki te mouri epi ki te leve soti vivan nan lanmò pou
    yo a.
  npl-NT: Cristo omikki por nochteh n tlaltikpaktlakah, para akimeh yolitokeh ayakmó
    san yejwah mamonawatikah, yej makichiwakah tlan Cristo kimonekiltia, Akin omikki
    iwa omoyoliti por yejwah.
  bgg-bgg: Ai è zab bran chiang shii iy phi, jiè hanyie sieng pho awaithek sieng pha
    asi, jishii awaithek chiang shii hanyie ai yi iy srane chai hà hòi din pha chiang
    shii sieng bie bo.
  eng-TCENT: And he died for all so that those who live may no longer live for themselves,
    but for him who died for them and was raised.
  eng-BSB: And He died for all, that those who live should no longer live for themselves,
    but for Him who died for them and was raised again.
  cpu-NT: Jirokara opoñaantari ikamimentantakairi maaroiteni ipoña jañagai eejatzi,
    onkantya antapiintayetantaiyaarori ikoviri irirori, eero antashivaitaro okaratzi
    anevetashivaitari aakaite.
  san-ASM: অপৰঞ্চ যে জীৱন্তি তে যৎ স্ৱাৰ্থং ন জীৱন্তি কিন্তু তেষাং কৃতে যো জনো মৃতঃ
    পুনৰুত্থাপিতশ্চ তমুদ্দিশ্য যৎ জীৱন্তি তদৰ্থমেৱ স সৰ্ৱ্ৱেষাং কৃতে মৃতৱান্|
  tac-NT: Alué Esukristo mukúlekuru napurigá ramué ralámuli a'rewa alué chátiri 'nátili,
    napu 'nátame ju ramué ralámuli pe a'boi 'nátaga. 'Lige alué Esukrístoka najkiame
    napurigá oyérawa ramué alué bo'né Esukristo napugiti napu'lige alué Esukristo
    mukule 'ya 'lige alué bo'né Onorúgame ku ajániligame. Alarigá 'sile Onorúgame
    ramué gu'íriga.
  eng-WEBPB: He died for all, that those who live should no longer live to themselves,
    but to him who for their sakes died and rose again.
  gfk-H: No nuna minaat ga kap no mahua ta diet bakut waing diet ing diet lon baa
    pa diet na lon wara gaia diet at, senbia diet naga lon wara gaiana nong ga maat
    ma ga tut hut balin wara kapkap lah no nudiet mahua.
  viv-viv: E, kaliva moyaꞋaida faꞋideya giꞋalika be higa gaveyao wayawaidi himimiyami,
    medema keke taudiyao faꞋidiya hinamiyami, au Bana faꞋine hinamiyami, BanaꞋe badi
    faꞋidiya giꞋalika tu Yaubada alikeya gisivemididina amanadi.
  yao-yao: Nombewo ŵawile ligongo lya ŵandu wose, kuti ŵandu ŵaali ŵajumi anaŵe ŵajumi
    sooni kwa kulinonyelesya achinsyene, nambo kwakwanonyelesya ŵelewo uŵawile ni
    kusyuka kwa liwamba lya ŵanyawo.
  tgp-tgp: Ale enia mo mate mata tamlohi tari matan vara la haratu la lo mauri la
    pa sopo mauri nora hasera, pani la pa mauri non haratu sei mo mate matara, ale
    God mo sauteterahia na mateia.
  auc-NT: Mönö Codito ïñömö tömämö beyæ̈ wæ̈ninque, Mïnitö idæwaa nämä beyænque quëwëmïnipa,
    ante wængacäimpa. Ayæ̈, Botö në wænte ñäni ömæ̈mongaïmo ïñömote mïnitö botö beyæ̈
    ante quëwencæmïnimpa, ante cædinque tömengä tömämö beyæ̈ wængacäimpa.
  kbc-NT: Yeleotetema inatawece oko eotedibige niɡ̶ina oko baɡ̶alee newiɡ̶a, me daɡ̶adiaa
    newiɡ̶a mepoka dinemaa, pida moyewiɡ̶atema Niɡ̶ijoa ane yeleotetema, codaa me
    yewiɡ̶atace meote aneletema.
  bmh-bmh: Go duailel unum en noumeun, gonun, duailel ag muzmuz awau dabun gusig mui.
    Gonun, ag agtal ag en oiagab siksikabun i dabilanemen. Go duailel en noumaimai,
    koli waseun, gonun, duailel ag gonugau ougab siksikabun dabeleimai, salau mamamen.
  ctu-BL: Tsa' chʌmi Cristo cha'an pejtelel winicob x'ixicob, cha'an mach yomic mi
    lac sʌclan lac bajñel wenlel joñonla tsa' bʌ aq'uentiyonla laj cuxtʌlel. Pero
    yom mi lac ñuq'uesan Cristo tsa' bʌ chʌmi cha'añonla, tsa' bʌ cha' ch'ojyi.
  meq-meq: Kə mət hərwi ndo hay gədem hərwi ada ndo neheye ta sifa aye tâ ge wu nakə
    a satay a nəteye bay, ane tuk na, tâ ge wu nakə a say aye. A mət na, hərwi tay
    ada Mbəlom a lətse ahaya abəra ma tsəvay hərwi tay.
  noa-H: Chadcha Cristoou t'umaam k'ʌʌn kõit hʌdʌraa hich t'õopiwia deeu hiiu p'iidʌjim,
    mag hich hiek hʌ̈k'a nʌm gaaimua hichdëu hiiu haumam k'ʌʌnag hamachdëu k'õchagpierr
    nem wau wënʌrraba sĩi hich hat'eepaita nem wau wënʌrramk'ĩir.
  alp-NT: Kristuse Imata ete pusue tamata leke ite hidupe batuke ete ite ruama mo
    po saisa rebe ite onore lulu Kristuse laleIje. Le bei ite pine Imata po Ikwana
    suike peneka.
  san-VEL: apara nca ye jiivanti te yat svaartha.m na jiivanti kintu te.saa.m k.rte
    yo jano m.rta.h punarutthaapita"sca tamuddi"sya yat jiivanti tadarthameva sa sarvve.saa.m
    k.rte m.rtavaan|
  kbq-kbq: Hagi Agra miko'mofonku fri'negu, iza'o kasefa huno maninesimo'a, agra'a
    vesizantera omanigahe. Hianagi zamagriku'ma huno fri'teno oti'nemofo Kraisi avesizante
    manigahaze.
  kbh-kbh: Y Cristo nÿetscangbiama tojanóbana, chë quem luarents̈e vida bomnënga ndoñe
    más nÿe cachëngbiama chamondëtsiyenama, sinó chabiama, nda chëngbiama tojanóbana
    y tojtanayena.
  ron-LSB: El a murit pentru toți, pentru ca cei care trăiesc să nu mai trăiască pentru
    ei înșiși, ci pentru cel care a murit și a înviat pentru ei.
  pon-pon: A i mata kilan karoj, pwe irail me memaur, der memaur on pein irail, a
    on i, me mata kin irail lar o me kaiajadar.
  nhe-BL: Quena, Cristo mijqui pampa quinequiyaya para nochi tojuanti tlen tiitztoque
    ma ayoc tiitztoca para tijchihuase tlen tojuanti tijnequij. Mijqui para ma tiitztoca
    para tijchihuase tlen quipactía Tohueyiteco pampa Cristo mijqui ipan cuamapeli
    huan moyolcuic topampa nochi tojuanti.
  sps-sps: Ayei mat Ya nom to na pan tana fokinai ma nom ere sei to te nom ror a toto
    na foun Tsunia ee, gim ror ma kaa er kat fapaparei to na tsivor. A sikia, ari
    kaa ror er kat fapaparei to Krais to te mat, ai Gov fatoto fatabiny Towa ma faakouts
    rari Ya.
  wnc-wnc: Siwan aminu kundu pake wa aminu waiaknganae toknga pananga akngane sandewan
    kayuk yutnanga aknga pake yutningu wa aminda sanga inane akngaekan dua natanggamatake
    sukuningge natake ita kungwanimukut. Wa aminda inane sanga akngae dua natake aminu
    wa nin gatanimunangge kungwake gatuna akumbut katangga enakutdane sanga akngae
    natanggamatake sukuningge natake ita ninde kungwanimukut.
  bus-bus: À gà gbɛ̃ píngi yãnzi, lɛ gbɛ̃ kɛ̀ aↄ̃ gↄ̃̀nↄ tóngↄ̃ kuu ń zĩnda pↄ́ ũ
    dↄro, sé gbɛ̃ kɛ̀ gà ń yãnzi à vù pↄ́ ũ.
  gub-BL: Umàno teko wanekuzaromo paw rupi. A'e rupi nehe, tuwe hehe uzeruzar ma'e
    nuiko kwaw uzeupe zutyka'i ma'e iapo har romo a'e wà nehe. Nan. Wiko putar ma'e
    iapo pà Zaneruwihawete pe wà nehe. Wanekuzaromo umàno ma'e kwer romo hekon a'e.
    Ukweraw wi ma'e kwer romo hekon a'e.
  imo-imo: Lino Kraistinga koinjo moromolo imboma linonga temolo uluma kele topo naa
    molamili. Linonga nimbe kolondopa makilipe ola molorumu iyemu kau lipo manjipo
    molopo yu kanopa penga pilimbelo uluma kau tepo molamili nimbe yuni imbomanga
    nindipe aku ulu tenderimu.
  boj-boj: Od, a iga kalil qa moiyej. Iga ŋambile unum deqa iga gago segi jejamu qa
    are qalsim walwelqasai. Yesus a iga qa moisiq olo subq na tigelej deqa iga a qa
    are qaloqnsim walweloqnqom.
  eng-DRA: And Christ died for all; that they also who live, may not now live to themselves,
    but unto him who died for them, and rose again.
  knf-knf: Akeţar bañaaŋ bŧi, nja ŋnkaaŋ ubida ŋwutna kaka wa pa ŋleef ŋi nja ţañ,
    ŋka wa pa ankeţuŋ akuţ anaţa ţi pkeţ pa baka.
  san-KHM: អបរញ្ច យេ ជីវន្តិ តេ យត៑ ស្វាត៌្ហំ ន ជីវន្តិ កិន្តុ តេឞាំ ក្ឫតេ យោ ជនោ
    ម្ឫតះ បុនរុត្ថាបិតឝ្ច តមុទ្ទិឝ្យ យត៑ ជីវន្តិ តទត៌្ហមេវ ស សវ៌្វេឞាំ ក្ឫតេ ម្ឫតវាន៑។
  arn-NT: Fey Cristo lay ta itrokom che ñi duam, femngechi tati mongeleyelu tüfa tañi
    kisu ngünewün mongelewetunoael, welu may mongeleay ñi tuteafiel ta Cristo, tati
    lalu ka wiñomongetulu itrokom che mew.
  zas-NT: Abiꞌ Jesucrist güjtaman por gra bejn din bén chililadx ree laaman ad zabajntri
    reeman ziꞌctzi rën reeman, ma guiban reeman ziꞌc rënman, laaman guial güjtaman
    por laa reeman abiꞌ babanman stijb.
  ken-NT: Agú ɛ̌ti yɛ̌ntɨkɨ mmu bɛ bo abhɛn básɔ́rɛ́ nɛpɛ́m nɛkɔ ɛnɛn yi áchyɛ̀
    nɛ maŋák bákɛ́ pɛrɛ bhak chi ndǔ mmʉɛt ɛyap. Bapɛ́m ayap ándɔp chí mbɔ ɛnyǔ
    yi áyàŋ mbɔnyunɛ ɛ̌ti yap kɛ yi ágú nɛ ɛ̌ti yap kɛ Mandɛm ákʉ́ yi ápɛ́rɛ́nsɛm
    ndǔ nɛpɛ́m.
