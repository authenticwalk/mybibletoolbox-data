  ena-ena: Viaŋ ci abin uami. Alaŋ hadipɨlɨ hɨvɨ fɨli neŋ hɨnihɨni hɨdɨlalu agɨladɨ
    valavala uu aludɨ Hekɨlɨ hula nudɨ haiabɨla heŋ hɨnihɨni saŋ lɨlalu uami. Lɨdɨŋ
    vɨdɨvɨdɨŋ lagulamalama hɨnilalu uami. Haiabɨla heŋ hɨnidamɨli haiabɨla agaŋ aludɨ
    nukeŋ sɨbaŋ hɨnibali uami.
  tgo-tgo: Ŋgoreiye, ra gharematuwoeŋge na nuwandaiya moli thoŋgo ra roitete eŋge
    ririwoke iyake na ra wa vara yaku weinda Giya e ghambaeko.
  yap-yap: Ere rib pagan’dad, ma kabfel’ u wun’dad ni gadad ra pag tafedad ni re dowef
    rodad ney ngdarod da pired ngak Somol nga naun rodad.
  mop-NT: Jetz'a'an ti wool. Mas qui' tiqui wich ca' ti p'ütü' ti büq'uel a ti'i a
    yoc'olcab ti'i ca' xico'on ti cuntal etel a Noochtzili.
  tet-tet: Mais ita hatene, kalo ita mate laꞌo hela itakaan isin lolon raiklaran neꞌe,
    ita horan sotir tan ita moris hamutuk tiꞌan ho Naꞌi Maromak iha laleꞌan.
  hlt-MCSB: N'sayalh uh dongah pumsa lamkah m'vi uh ham neh Boeipa taengah naeh ham
    te n'lungtlun uh ngai.
  xtd-NT: Xijan kuu xa ñatu kuita anu‑da. Vaꞌa ka xa jɨꞌɨn‑da xa kutuu‑da xiꞌin Xtoꞌo‑da,
    dada xa kutuu ka‑da yaꞌa.
  mdy-ETH: ሃያ ኑኡኮ ማኣሮ ማዔ ዑፆይዳፓ ዱማዺ ጎዳና ናንጋኒ ኑኡኒ ኮዓኔ፤ ጫርቂኬ ኑ ጌስታሢ።
  spl-spl: '@see-verse:2CO.005.007'
  usp-NT: Jilonli cub'uli' kach'ol chirij juntir li y rajti kanm tican kaye' katio'jl
    ri tike camc, pire ojb'e wa'xtak lecj riq'ui Kakaj Jesucristo ri Kajawl.
  zav-NT: Na' yic̱hɉla'aždaogua'anə' zon mba de'en ṉezda' žɉəyezoa' len X̱ancho Jesocristən'
    catə'ən gata'. De'e na'anə' yeɉni'a gata' na' gožə' cuerp c̱hia'anə' cle ca socha'
    yežlyo nga.
  sgz-sgz: Iakte lu parai mul, git ruruna i dánih a parai ái Konom ngo a támin, má
    ngorer gitá nem i han pas alari liu án kápán páplun suri gita kis narsá Konom.
  kek-NT: La̱in ninye nak cau kach'o̱l riq'uin li Dios. Nakaj raj ca̱mc ut xcanabanquil
    li katz'ejcual a'in re nak naru toxic sa' choxa chi cua̱nc riq'uin li Ka̱cua'
    Jesucristo.
  blz-NT: Koiya'a mbali' noamai mokotaan. Bookoi pingkira'mai sianmo dumodongo na
    waka kani'i kada' daa i kai sida dumodongo ruru-ruru' tia Tumpu.
  poe-NT: Kjánchó jeheni na imá chéhe̱ni tjinkaonni chrókuíto̱heni tí cuerpo̱éni chóntani
    jie kíxin sáchrókjui̱ni tí tjen Ìnchéni, chrókꞌuejókoni chꞌán ntiha.
  san-TAM: 'அபரஞ்ச ஸ²ரீராத்³ தூ³ரே ப்ரவஸ்தும்ʼ ப்ரபோ⁴​: ஸந்நிதௌ⁴ நிவஸ்துஞ்சாகாங்க்ஷ்யமாணா
    உத்ஸுகா ப⁴வாம​:|'
  cof-NT: Junca tenca cato son timinlayoe. In pucaca purato, Miya Jesube jamochi pechunari,
    fe se jochunae timinlayoe.
  srm-NT: Wë nöö di u sabi dee soni dë gbelingbelin sö kaa, nöö u ta hangi seei fuu
    musu sa kumutu a di sinkii aki go dë ta libi ku Masa Jesosi makandi.
  qvs-NT: Chayta allita yachashpanchikuna sukaman munanchisapa wañushpa sieluman riyta
    Jesukristuwan tantalla kawsakna.
  zca-NT: Kuze' nane no, por widi'zh che'n Dios kwa'n ñila no, no gat niwint laxto'
    no, kisier no la' ga' no kwerp kwa'n nak che'n yizhyuo re', par bi ga' no plo
    nzho Jesukrist.
  cbc-NT: Ati rupaʉre marĩ pitigacʉpʉ, jicoquei marĩ Quetiupaʉ tʉpʉ marĩ caãniparore
    bairo ĩrã.
  qxo-NT: Tsay yäracuynintsicwan shuyacuycantsic Señornintsic Jesucristupa ñöpanman
    aywanapä cagllatanam.
  mox-mox: Vonahaqiaqi, niʼa kahalamani aqiaqiea tuta maimai ʼinaya ʼwafi vauvauna
    kana ʼewedi, ʼinega nuanuada qiduana be bwaʼobwaʼo ʼwafinavo ʼidiega kana dena,
    mana ʼeguma baʼe ʼwafi nana kana nogea, e ʼinega kana toa eda Kaiwabu maega ena
    ʼabaga ʼinaya.
  kew-kew: Goa pea-ga niaana robaa-para puri meamina. Niaamere go su amaa yoganere
    gimoa so yaa-para pua Aa Mudu raapu pirua kagaa yogane mulalo pema.
  dww-dww: Deḡoda tauda tà gurina inam naumeki, baninama tubuḡa poranama tà gosena
    raḡanine, tauda tokare Bada mate tà mia kauana.
  twi-ASANTE: Yɛwɔ nkuranhyɛ enti, ɛyɛ yɛn pɛ sɛ yɛbɛtu afiri yɛn fie wɔ saa honam
    yi mu na yɛne Awurade akɔtena ne fie.
  aoj-aoj: Owaꞌ aeꞌ aꞌias eaꞌ, opalef afaꞌilifi fape banagalef, ukup pehafel aꞌowaꞌ
    ma ogakwaha alop deiꞌipi ofeꞌ ope ogaloma Dembinai wambel kofagama afaꞌima.
  cbv-cbv: Nin baácboó jʉm jwʉhna, wã wʉnat pínahdih ʉ́ʉmcanjeh, wẽi jenah joinít,
    jáap bácahjĩh jwĩ Maáh Jesucristojeéh bʉ́dí wã jʉmíhna caá.
  taw-taw: Pen tepayaŋ agebin, gos sek kod mɨdobun. Mubwak ned nɨb ak kelɨgɨl, am
    Bɨawl ak ayɨp man ne alaŋ mɨdɨl pel mɨdtep gɨnɨgun agɨl, gos anɨb ak nopun.
  jic-NT: Lovin selecj ca nin mpalas. Mpes más 'üsüs napj lal ni pü'í, mp'üy mpe jum.
    Mpes 'ücj la püt'üs qjuis Jepa Jesucristo lal.
  zap-NT: Bet zadet lextoo be, no zoon be naal pezee ysangue be kwerpree, chen tsuu
    be ledne nuu Jesucrist.
  wer-wer: Pël ëeë lup kosang sak wë tenim kentöök koröp epö ent ë olëak Aköpë wëaurek
    piiring önëak kent kön wia. Ten kön wiin pël ëëna pöt ompyaö pël yewas.
  ipi-ipi: Tene okonena, nanimato nanimana umbaini oko tepa alu, nanimana yuu tene
    wetete okona poto, Akali Andane oko towa atu ataima lakae lo nembo teyama. Wuane
    nembo toto, nanima omolomane lo yuku naeyama.
  qul-NT: Chaywanpas Diospi confiacunchis. Cay cuerpomanta llojsipuspa, puripuyta
    munachuwan Señorpaj ñaupakenpi canapaj.
  tnc-tnc: Suᵽa imarĩ “Tuᵽarãte ãrĩka uᵽaka baaiki imarĩ maᵽo'ia mare kio'arãñu”,
    mañu. I'suᵽaka simamaka, reyatirã sarekaja Maiᵽamakika maimariyaᵽakoᵽeyu.
  ter-NT: Vo'oku véxea kó'iyeaneye, énomone kutí'inoke mani unatí'inoviti kuríkopea
    ûti ra koxe'u ûti, enepora kutí koeti peno ûti yara kúveu mêum, koane pihópea
    ûti xoko Vúnae.
  bmr-NT: Jaamaño mɨɨhai mesefaquifotomoro mihimeguehi jijeo ififaño mihicanoco mejeevesumoro
    Aivojɨɨboma mihicatonoco.
  fuf-fuf: Hiɗen heewi wakkilaare, ko ɓurɗen faaleede ko seedugol e nduu ɓandu hoɗa
    moggo Joomiraaɗo on.
  bhl-bhl: '@see-verse:2CO.005.007'
  ons-ons: Ŋo siluŋ dere ewekmaine paki solarop kulit kepeo gege i qelige more magak
    matzo Waom gorop gege ea wane simileŋon okanmaike.
  con-NTPO: Tsa'ma ña suqquia'caen dyombi'tsse gi canse'fa. Bove ñotssi tsu va ai'voma
    catipa Na'su Jesúsi'ccu fae'ngae can'jeñe qquen gi in'jan'fa.
  ghs-ghs: Oho quba qesa ma nanai ao samaho baruba nanameke qaate nagapata tuuma qubake
    te ququimoraidzara. Baamu, ota Soopara saridzakoi hiireqi qaki ma naki eetorai.
  peg-peg: ଆଁ ଆସେଙ୍ଗ୍‌ ସାସ୍‌ନିକାପ୍‌, ଆରେ, ଗାଗାଡ଼୍‌ତାଂ ଦେହା ବାହା ଜିସୁ ଆରି ମାପ୍ରୁ ଲାଗାଂ
    ବାହା କିଦେଙ୍ଗ୍‌ ମା ଆଦିକ୍‌ ସାରି ।
  txu-NT: Ar ije markam 'itỳx rã'ã. Nhym be, ba ren ar on Bẽnjadjwỳr djwỳnh'ỳr tẽn
    bôx ne kôt ar iban ren ikĩ:nhkumrẽx. Ba ren ar on tyn inhĩja kangan ren arek Bẽnjadjwỳr
    djwỳnhkôt ar iba. Ne kam ren ikĩ:nhkumrẽx ne.
  eng-WEBU: We are courageous, I say, and are willing rather to be absent from the
    body and to be at home with the Lord.
  gnw-NT: Ẽrei jecuaeño yayerovia. Jare ñanequɨrẽɨ yaeya yanderete, ñaĩ vaerã yandeYa
    ndive.
  mux-mux: '⸤Akiliinga-pe⸥ na-ni ui niker mele alsupu nikerko: ⸤Bunima wendu olemú
    kene kepe penga wendu ombá mele piliipu kene⸥ enembu naa kolupu numanu tondulu
    pupili moliu. ‘Na mana-kangiele isili-ui mundupu kelepu Auliele-nga koleana pupu
    yu-kene wasie molkumbulanje aima kaí.’ nimbu numanuna piliipu moliu.'
  maj-NT: Ndjá tinchaá ko̱ mangimjená nga tu̱ sahá k'úéjña t'axíaán yjoninte xi kich'aá
    nd'a̱i̱ nga ku̱i̱ntsu̱ba̱ka̱á Nda̱ Nti̱a̱ná.
  bkq-NT: Tutuze xina, iweloem âiehoze tawyly. Toenzepa wâne xina iwelo todope tâidyse
    awyly, Kywymâry Jesus agâ tâitoem! Koendâ lelâlâ ise xirâ xinaem.
  kue-kue: Na ka yegl digra, nono nomano gigle dungwa i makandle nangino bogl mounga
    i kindekondo ana endpi Yaglkande bogl dumono kaima mina moramga.
  cot-NT: Irootaquequea teequea nontsaroacajaiguemparoji nometojane, caaviji anaaque
    oganejenca nojocanajero notsino noanoaitanaque ontaniqui jenoqui nonconoamajapojajempari
    Amajirote.
  bnp-bnp: I uka ma a mangenge vona tara maki, a vuhuna i kamumu ga mate, ga pe a
    kakaigu, ga made turane Bakovi Dagi.
  apn-NT: Jakamã na pu mẽ tee ri amnhĩ kukamã pajamaxpẽr o papa hkêt nẽ. Na pu htem
    ãm tokyx mẽ pahtyk nẽ ma Pahihti Jejus nhõ krĩ hwỳr paxàpir jamãr o papa. Õ krĩja
    kêp mẽ papapxà kumrẽx jakamã na pu htem ma hwỳr paxàpir pix kukamã pajamaxpẽr
    rãhã nẽ.
  ctp-NT: Chaꞌ nu ngula tiꞌ niꞌ kasiya ꞌñaan, kanꞌ chaꞌ nchka ꞌa tianꞌ kulaa tiꞌian
    chalyuu re seꞌen ndijian nu tiꞌí, chaꞌ tsaan tyiꞌian nde seꞌen ndiꞌin ykwiꞌ Xꞌnaan;
  opm-opm: Ihat pati ohoh ihan nuhur na garhama watahpei ham kasip hat orhor patimur.
    Ihat patima isip ma dahat pati oh Gin mama pati da oh mandama Hanipyah ohsi tap
    hat paten ohe danongwi isip hat patimur.
  bvr-bvr: Wurra nyirri-molamola nyirri-nirra rrapa minypa jal nyirri-nirra minypa
    gun-guna rrawa nyirri-bawa barra nyirri-boy, gata nyirri-bengga rrapa balpura
    nyiburr-ni Bunggawa ngayburrpa.
  wal-wal: Nuna ammanttees; qassi ha asatettan nu keettaa aggi bayidi, Godaara issippe
    de7iyoogee nuna ufaissees.
  zad-NT: Na' cheenicho yobzə yiza'cho yell-lioni na' yigaaṉ kwerp c̱hechoni, ḻa'
    nxenlall'cho kat' yiza'cho ni, na' lljazoalencho X̱anchona'.
  kmg-kmg: Erâ sifu mana afeckeeŋgopeneŋ. Ehuc sahachec mâreŋ jabao juju i beherâ
    mame sâko hae-nâŋecko Wofuŋhec juju irec aŋac-nâpoekac.
  aso-aso: Ee, laza nene vode vosaꞌmivo lute amuzo molo minivo mino laza nene okode
    mene hulo Okulumoꞌ numudela nene vo Guvelesi vesi makaꞌ minelobo lo gelo minaaꞌ
    noune.
  uli-uli: Gich ye kkel depach ngo si dipli sibe ligdi meka holongoch — le ikla mele
    imwach — bo si bela mel irel Samol.
  nin-NT: Inta bu zirr ndindi, nggo inta si so zha iso nu ukpa unggo ku hen, ni ko
    zha iso na Abachi ku nu unkplassu mu.
  acu-NT: Turayatrik tuke pengker nintimsar pujaji. Tura junia namangka ukukir, yamaram
    namangjai ii Apurijai pujustasar wakeraji.
  cak-WNT: Riyoj can kacukuban wi kac'u'x riq'ui ri Dios, y nikajo' chi man ta yojc'o
    chic chupan re ch'aculaj re kac'uan, xa más ta utz chi can ta riq'ui chic ri Ajaf
    yojc'o wi.
  ebk-ebk: Tit-iwa ay napigsa nan numnummi, ya kaskasinmi laylaychun as solet ay taynan
    nan achormi ta makeafong kami as nan Apo.
  spa-PDDPT: Entonces estamos confiados. Consideramos bueno estar ausentes del cuerpo
    y en casa con el Señor.
  ruf-ruf: Lekeni tughumighwa ghumoyo na twobama kukala kutali na lukuli, tukale hamwe
    ne Imtwatsa.
  gun-gun: Ha'e gui nhandepy'a guaxu vy nhanderete jaejaxe, Senhor oĩa py ju jaiko
    aguã.
  agu-BL: Qui na kacabej kac'u'l mu'ẍ tal te yi jun xtxolbila'tz. Nin qui na kaj ka'tij
    mas tul yi jun kawankile'j, na na kaj ka'tij chan tu Kajcaw.
  isn-isn: Inge iza kutule kuli kumuili mito palung'wi nu Mukulu.
  ilo-ULB: Isu nga addaankami iti kinatalged. Kaykayatmi pay nga adayokami iti bagi
    ken adda iti denna ti Apo.
  pir-NT: Sa yena mari cueraja. Mari pagʉrire ahri yehpapʉ cohãna mari pʉhtoro mehna
    ʉhmʉsepʉ ijiducunata mari. Sa yero mari yariagʉ̃ quehnoanota marine.
  anv-NT: Ɛsé débɔɔ́ ɛshyɛ né metɔɔ́ ne dékɛlege nnó délyaá menyammyɛ yina,
    déjyɛ né melɔ sé débɛ ɛwú ne Ata Jisɔs.
  sab-NT: Ma no che alin che jogeda blike, ene che joge siere nga dba ai gitige che
    ñage toi nga ngaña giti ule che Chugagwalla Jesucristo ole, agwa nege che kle
    toi nga dba ai giti nga suga no ole che jogeda chuia manade ngwange, uñale chege
    che be joge toi Jesucristo ole chui ege.
  tmd-tmd: An wahax pön rɨb wä yöx nugu gör mɨdöla. Mɨxɨñ an kɨ röböxön, wölu Nöbö
    Diba pɨsaŋ mögörɨb nuŋwa adöx yöd röul adö kau sö yöraku mɨjnɨŋö, rön, rɨb aku
    yöxmɨdöla.
  acr-NNT: Lik kubꞌul kꞌu qakꞌuꞌx rukꞌ Rire. Yey e ne lik kaqaj chik kaqaya kan wa
    qacuerpo chaꞌ jelaꞌ kojeꞌjeqela chilaꞌ rukꞌ ri Qanimajawal.
  kpg-kpg: Tadau lodo e maaloo hua, gei gu hiihai bolo gidaadou e ulu gi daha mo tuaidina nei,
    gii hula gidaadou e noho i tadau lohongo dela i baahi o Tagi.
  taj-taj: चु सिसी निबा ल्‍हुइरी चिबा भन्‍दा मी परमेश्‍वरला दिमरी प्रभुदेन छ्‌यामनोन
    चिला भिबा तामरी ङनी पूरान ढुक्‍क मुला।
  avt-avt: Hi hatɨp werek. Haiu ap mɨnaain te haiu mami au. Haiu hanhan mamnaaiwɨr
    yɨnk kaiu ke tɨ te haiu mamu mamtike Mɨtɨk Iuwe God mamɨt wit kɨrak. Hɨram minɨn
    yɨnk kaiu kau keit tɨ ik e.
  cbk-cbk: Tiene kita animo, y ta prefiri kita muri, cay ay sigui kita alla na casa
    del Señor na cielo.
  uig-ARA: بىز يۇرەكلىك بولۇپ، شۇنىڭدەك تەندىن نېرى بولۇپ رەب بىلەن بىللە بىر ماكاندا
    بولۇشقا تېخىمۇ خۇرسەنمىز.
  tuf-tuf: Chihtá ey aját ay cácaro. Eyta cuácayat as ajc cuícayatan ayro. Ajc cuícayat
    as Sir jor cuacúr ohbac ítataro.
  abx-abx: '@see-verse:2CO.005.007'
  mco-NT: Jotcujc etz jotmɨc nayjɨhuɨɨyɨm. Nïgɨ jotcujc ixyipy nayjɨhuɨɨyɨm, e ooy
    njatzojcɨm co mɨc'amy ixyipy n'ijxmajtzɨm jada ninïcx, jɨgɨx nɨcxy ndzɨnaydacpɨjcɨm
    ma ajt nHuindzɨn Jesús chɨnäy.
  cpb-NT: Ari nokantake, shintsishire akantaka, akowayetake ookairo awatha, antsipatantaiyaariri
    Awinkatharite.
  aon-aon: Aria douk yakri. Apak douk dodogowip mape aria makri abom um mukutukuk
    arhudok yegeshiweruh munak muni Debeini mupe atugun.
  hus-NT-2005: Por u kʼwajat tsububudh i itsích ani i léꞌakich max ki jilaꞌich jechéꞌ
    ni tʼuꞌúl xu chemel abal ku kʼaléch tu kʼwajíl kʼal an Ajátikláb.
  mig-NT: Ko tú yú'ú‑ri̱, va̱sa ví'í‑gá kákuni̱‑ri̱ kenda‑ri̱ chi̱i yikɨ kúñu yá'a,
    ja̱ nájaa̱‑ri̱ kuxiu̱kú‑rí jíín máá Jíto'o̱‑yo̱.
  bps-bps: Hae, too mgal nawami di kafaglutmi di Dwata, na kayèmi moon ku mlal gami
    tmagak i lawehmi ani, du fye gasil gami mnè ditù di saféd Amuito Dyisas.
  mbs-mbs: Gayed egkeantag se pedowan ko. Mèpiya kanak aw matay a amon megdoma a te
    Pengolo.
  tof-tof: Ka inizan wialóma, ki ini elklaza amkoman karrkukusi angundakla. Akó kibü
    ubia ini büb alókóm akó Lodkü ngyabenóm.
  cme-NT: Sirɛiŋa dii-yiɛ ninsoŋo, ŋga i taara i yaŋ i kũɔŋ daama‑i aa kã ka waa
    Itieŋo caaŋ-nu.
  sus-sus: Won ma limaniya xa fe ra, won wama kelife yi fate kui, won xa sabati Marigi
    xɔnyi.
  pon-2006: Eri, loalatail diren kehlail oh kitail kin ngoangki pedoisang nan paliwaratail
    wasaht oh kolahng nan deutail rehn Kaun-o.
  dad-dad: Aya arok, ada kisi totol ado fen, ada bouwada enei tator ken, Odug geid
    takai tabodõf nigin orodaf bagai.
  zab-NT: Ax rdxapnɨ confianzré, ne ójla dunnɨ xo isáannɨ cuerpɨ ni rdxapnɨ lo guɨchliuré
    te par choldeznén Jesucrist.
  jae-jae: Aêac têntac kêpa sugeŋ ma têntac gêwiŋ kêlêlêc gebe awi ôliŋ tonec ŋabec
    siŋ ma aŋgôŋ ma malacmôkê awiŋ Apômtau.
  ksd-ksd: iau biti, i ngo muka ra nuknuk i vevet, ma ave mamainge, ba avet a ki kan
    ra pal a paka i vevet upi avet a ki pire ra Luluai.
  msm-NT: Kaling masaligon ki ko mamatoy kid. Su madojow nasi sikan agun makaagpot
    kid on to Ginuu.
  myk-myk: Wèe logoo ya waha fo xuuni. Wèe funŋɔ ki wa na foro te ceepuuro te ni,
    na shɛ diin Kafɔɔ tàan.
  sbe-sbe: Unai nuwada se bayao na yoda henuwalakilaki ede taba tauda ta ta laugabaeidi
    na ta lau yoda kabamiya mamohoina unai Guiyau kalinawai.
  mcr-mcr: Nyi ätqäqä-pa, neyaqä äwqe pemä kiiŋä itä, huiwä iqueŋi ävämetanä, Naqä
    Iqutä näweqä pmeqäŋqä äneŋgi.
  cux-NT: '''Íícú vɛɛ confianza yeⁿ''ē yú. Neⁿ''e yú caⁿ''a yú yeⁿ''ē vaacu yú chi
    cuerpo ndiicúū yeⁿ''e yú ní cunee yú ndúúcū cuerpo ngai yeⁿ''e yú na va''ai chɛɛti
    nguuvi ndúúcū Señor yeⁿ''ē yú.'
  tur-YTC: Cesaretliyiz diyorum ve bedenden uzakta bulunmayı, Efendi’yle yuvada olmayı
    yeğleriz.
  san-ITR: apara ncha sharIrAd dUre pravastuM prabhoH sannidhau nivastu nchAkA NkShyamANA
    utsukA bhavAmaH|
  bel-N: Дык мы маем пэўнасьць і жадаем лепей жыць па-за целам і жыць у Госпадзе.
  sch-sch: Hâinân ei sipa, ei takpum in hih mâkin Pumapa ina om rang ei nuom uol
    ok ani.
  mic-MIQNT: Etna na ugjit welgwijulti'gw aq mo sespete'tmuggw. Getu' 'nqatmugul ga'qinal
    ugs'tqamugewe'l aq 'lta'tesnu ta'n Gjisaqamaw eig aq apji wijitgweiwatesnu.
  huu-NT: Iese jaidɨcue. Cue Nama dɨga cue illena, fiodaiacadɨcue;
  jiv-NT: Tura ju̱ aya̱shniumia̱ jíinkir Uunt Jesusja̱i̱ tuke pujustaitsar wakeraji.
    Tura túrattaji tu nékaji.
  otm-NT: Nɛ dín dø'mate thohʉ ua, pɛ dí ɛ̨mhbʉ ngue man'da xʉn ho ga sohmbʉ ua ma
    ngøc'yɛ̨ihʉ, nɛ ga mbähä bʉ bí 'bʉ a ma Hmuhʉ mahɛ̨ts'i.
  dah-dah: Fudinde, neŋbe dufay go hende saŋiŋ heŋ hityen. Irdeb ulniniŋ ga yubul
    teŋ Doyaŋ Al Kuruŋ hitte hurkuŋ yeŋya hitewoŋ yeŋ nurde hityen.
  tnk-tnk: Kɨtaha samətɨɡase mamhəreɡi mə ko səpwəh nɨpwrataha i mhəuvən mho imwətaha
    fwe ia neiai kɨtaha Iərɨmənu səkɨtaha sə nəha ramasan pɨk məpi raka.
  kpr-kpr: Kotugo, namane tumo fainghedo, uju beká ava eraera amo, namane nange ambudo
    tamo evia kosughe fugedo, Bajarikena yaetera, ava uju eraera. Eminda tamo einghae
    irari mo, jo eveva iraeri. O ya Bajarikena irari mo, eveva bekári.
  san-IAS: aparañca śarīrād dūre pravastuṁ prabhoḥ sannidhau nivastuñcākāṅkṣyamāṇā
    utsukā bhavāmaḥ|
  nho-nho: Taatou see ssopo naa manava taatou, teenaa taatou e taukalleka koi ki tiiake
    naa haitino te maarama nei ki oo taatou no nnoho ma TeAriki.
  gym-NT: Ye abko, Ngöbökwe ni ngrabare btin biandi nie, bti nita tödeke, yebtä abko
    ti töta nebe ja ngrabare ne mikaite jötrö rikakäre nüne kärekäre ni Dänkien Jesube
    kä käinbti.
  azg-NT: Mangꞌe na nndaꞌ vaa, coyꞌö́n na tꞌman qui nꞌö́n na ntsquë́ naijon mꞌaan
    nquii ta Jesús, chito na ngüantꞌö́ntyë́chén tsonnanguevahin yo joo siꞌtsꞌomin.
  bhd-bhd: एल्हेरेलेइ अस हिम्मत केरते रातम, ते जिसमे करां अलग भोइतां ज़ैखन अस मरमेले
    त प्रभु सेइं साथी रानू जादे रोड़ू समझ़तम।
  too-NT: Lā' chuntza' quina'n tū' lakachā'ni'yāuj. Makxtekcu'tunāuj huā'mā' quimacni'ca'n
    como tā'latahui'lacu'tunāuj huan Māpa'ksīni' Jesucristo.
  ind-AYT: Akan tetapi, kami tabah dan lebih suka tinggal di luar tubuh ini lalu tinggal
    bersama Tuhan.
  cjo-NT: Omaanta ayotakoeyakirini Tajorentsi iinja ipakaero awatha owakirari kimitaka
    ikantzitakaeri. Tema aweshiryaawentakawo ookero awatha kipatsijato aatantyaari
    jenokinta ajeekantyaari awatha owakirari atsipatantapaeyaariri Awinkatharite Jesoshi.
    Aweshiryaawenteeyawitarini irira jaka kipatsiki, omaanta osheki akowawitaka atsipataperotyaari
    janta jenokinta, anampitaperotyaawo.
  nsn-nsn: Inggo u kula pare, inggeig song ki tagorong mana tun, kari marang hiliuingua
    tar tukunugigene ri uangoul keipin, kari la uangoul tokaha keip tar Tamata Noman.
  san-DEV: अपरञ्च शरीराद् दूरे प्रवस्तुं प्रभोः सन्निधौ निवस्तुञ्चाकाङ्क्ष्यमाणा उत्सुका
    भवामः।
  tna-NT: Aimue ecuaneda iyuame epuani mahue emanu puji. Beju ecuaneseda puji ebia
    su saida quita ye equita cuana eichajusia puji Echua Puji neje saida yanieniti
    puji. Tueda da ecuaneseda tsada.
  lid-lid: Eme ma, taha banoh ta amak bwe. Ta budon tataha, idoh mwasin. Tasah, buku
    taha amak ma ruwani bada taha doh, taha kameh are hawe Laban ado kati kon handru.
  wim-wim: Ngamp winynyang keꞌ moꞌanamp, an ngamp ngangk thayanam iiy-iiyanamp. Ngamp
    puth kaangk keꞌ-ngul kemp ngamparam inangan yaaman piꞌ-piꞌāmp thanang aak ingana,
    aak angan ep-paththam God.antangan.
  zga-M: Pwu lino lulina makha. Huba tuve kutali ukhuhuma khumbili na kukhaya paninie
    nu nkuludeva.
  yom-yom: Khembingi ti diana dingolo didi yeto vayi tutidi botuka mu nitu yayi muingi
    tuenda vuandi vadi Pfumu.
  san-SIN: අපරඤ්ච ශරීරාද් දූරේ ප්‍රවස්තුං ප්‍රභෝඃ සන්නිධෞ නිවස්තුඤ්චාකාඞ්ක්‍ෂ්‍යමාණා
    උත්සුකා භවාමඃ|
  yut-yut: Asi, nin nandaŋ teban taŋek akgamaŋ. Nin on gɨptɨm yɨpmaŋek Amɨn Tagɨ da
    kokupmon kɨno yomaninsikon uŋun gat kɨsi egɨp do nandamaŋ.
  grc-BYZ: θαρροῦμεν δὲ καὶ εὐδοκοῦμεν μᾶλλον ἐκδημῆσαι ἐκ τοῦ σώματος καὶ ἐνδημῆσαι
    πρὸς τὸν Κύριον.
  cpc-NT: Aritaki nokantaki, shintsishiri akantaka, akowayitaki ookawintairo awatha,
    antsipatantaiyaariri Awinkathariti.
  nhg-NT: Bieno pues, tanimöroa, hua tecnejnequesquiöne tejcöhuasquea nönca chöntle
    tli yaja tocuierpo para ejqueu teyesque ca toTlöcatzintle.
  nya-nya: Inde, ife tikulimba mtima, ndipo tikanakonda kulekana nalo thupi lathu
    ndi kukhala ndi Ambuye.
  ngu-NT: Ticpiaj tlaneltoctli, niman más ticnequisquiaj ma tictlalcahuican totlalticpacnacayo
    niman ma tichantitij ihuan toTeco.
  kup-kup: Met deim herï epeñ betet sat, darim Amipunañ honeo pim zei hez-posik tin
    hekaz zaitivonañ het kez tat tovai sameg.
  jid-jid: Ken he ni gabagadi ki brin kpa bu ni ku sun ni Baci.
  wmw-wmw: Tiwa myoyo radi, tiwona kuwa fadari tase mwiri‑wu, tikainshi pamoja na
    Mwenye.
  gmv-GGM: Nuni ashope shaaketidi Godara duusu dooranaysa ta sidhontta yootays.
  ssg-ssg: Masin ti nga kakawen, kako uke he angiamat. Pamu kako waheni lioiai tupuakako
    ti aope lehe kako to kapi Jises Krais leili xuxukako wanen ti tone Haeu tel Masiwi.
  zpo-NT: Kwaanzee nzhaal yakla be, nel ne be, leezha laa be kwerp ne zee nya be lo
    Xaa Nabeyy be.
  poy-poy: Twenga tugangamala na metufiri tulikali kutali na nshimba azi na tulikali
    pamuhera na Mtuwa.
  qwh-NT: Peru marcäcuntsicmi tseno canapaq cashqanta. Tsemi munantsic wanuquicur
    que ushacaq cuerputa jaqirir, Teytantsic quecanqanman mena chärita.
  gaw-gaw: Amge da ami aaḵu, ig hab aṯannu beḏunig aognignu dab mak aoṯem. Ig ii aognignu
    amu ii dab meṯem. Ig wan imup̱anu beḏunigp̱a daagnignu am ena dooṯem amge ig beḏunig
    imu uuidp̱ut, Naḏi ele ap̱anig diigp̱anab daagnignu amu ig amunu enanag dooṯem.
  nca-nca: Asa kondé kaŋero ŋaro metéŋoyoteto, ko nore kowenanimboro ya ŋano qu rotoroqo
    Uni Parámimboro yendémo yowato.
  zpz-NTPP: Ndeꞌ nu na rzu fert den, nunu yet zir lagy den benu gat na, gun orzeꞌ
    gruun nañ cuerp ii. Orzeꞌ gyan cyiiñ dun Shuaan na Jesuuz.
  mkj-mkj: Doari, nehn kapehdisaikai dirkihla sihkei apel ngoangkihla diljang nehn
    palwar in jampahioauwe apel inlahng nehn dohiasaiho ipen Koaunno.
  zac-NT: Nadápaꞌa esperansë nu rac shtuꞌu hiaꞌa guësëáꞌnaꞌa guë́ꞌdchiliu rëꞌ të parë
    guëbániaꞌa con lëꞌë Dadë.
  kyg-kyg: Lagufaꞌamo ataleta uta haita Ala kava neꞌeꞌmo maisunafeꞌmo koli osuta he,
    kanalene, huta nehune.
  kmk-kmk: Nataḻgod tun angos mi ot taḻona pipiyaon mi nu taynan mi tun long-ag mi
    uttun pita ta umoy kami makaigaw kan Apu Jesus.
  cao-NT: Raquëhaxma tsi jaha pasoquia. Ja iqui tsi ë qui jënima tsi xo toa ë rësohaina.
    Rësohi tsi Ibo ya ixëquia ra.
  bbr-bbr: Is äiem ik ronkat sakau orip. Iken ronkat kesek, ik iken enmoksau okoro
    omnokou opok utomoi, Näwäu nuka pak kon mena tone eposek senes rawam.
  inb-inb: 'Chasa kaug­sas­pa­pas, pai­wa sug­lla­pi kag­rin­ga­pa kagta iuia­rispa­lla­mi
    kan­chi. Kasa­pas­mi muna­na­kun­chi: ¡ama­lai mana mas kai kuir­pupi kaug­saspa,
    Iaia Jesus­wa sug­lla­pi ña kaug­sag­rin­tran­chi!'
  hrv-hrv: Da, puni smo pouzdanja i najradije bismo se iselili iz tijela i naselili
    kod Gospodina.
  box-NT: Wa sĩa hereka, á mu mún lá à wé sĩ wɛn à wa lé ho dĩ́míɲá na
    kà yi à vaa kɛɛní a Ɲúhṹso nìsã́ní.
  ote-NT: Hangue po nuna ra jamfrina̱, ya ga nehma̱hʉ ga tuhʉ pa ga tsohʉua nuna ra
    ndoꞌyo dí ha̱hʉ pa grá ꞌbʉhʉ ꞌnadbʉ co ma Zidadahʉ nuni mahetsꞌi.
  wnu-wnu: End qo quraum eng, in qenen nonoguret igoun. Munai ginam see oru igoun
    eng bo wogub irab Munon Aib nob ininou ginam qenen end sarog big igorub qamb uberet
    igoun.
  zam-NT: Con'a ndli sate más ndxàp na' yalxla's loo Diox. No sate más ndlya's na'
    no nguen lezo' na' gath bél'yòo lad na' par yòo ban no na' Diox.
  zyp-NT: A cang, kaa lung cawh a cy. Ma pungsaw taihei piahly tah Abuipaw khatah
    va ung cawh kaa du vy sylypaw a cang thlang.
  sey-NT: Ja̱je paꞌi doꞌire i̱tire cuasajë caꞌraye pa̱ñë. Ja̱je paꞌina, coa ai jerepa
    iye ca̱pë paꞌiyere je̱oni etani sani Ëjaë quëꞌrona i̱ ja̱ꞌre paꞌiye yëyë.
  nvm-nvm: No ma vierafejo ijefuon no aoikfuon iji no juvo bakin. Ijefuon no vierafe
    no ar moikigi areme una mai ma ijia E Bomana ijiena karikfuon no ijin ma vierafen.
  mps-mps: Tiali digi, dago homu sesemane sogo dąų waliyu elama dago bomo elalubao.
    Dago homugo e elalubo tigi tagalama tama Genuai Bidi dali hodobo bugagia mu bidigi
    pabo homu godolo ebo dao.
  pab-NT: Kalore atyo wihalahareta. Kasani wahalakisa exe wiháre hoka wiyane Xekohaseti
    nali wisaona waokowita.
  llg-llg: Tehuu, ita tamahele boe, tae, leo ita mate laꞌo ela ita ao nala hatematak
    ia, fo teu tasoda noꞌu to Manetualain nai nusa-sodak, na, neu ko ita tamahoko
    lena bali.
  kyf-kyf: Nɩɩ, -amɩaa dlɩ 'tɛ 'wʋ bhabha, 'ɩn -a 'yɩbha sazɔnʋ sa nɩɩ, -a 'ka dʋdʋ
    -gʋ -ku -mɩnɩ 'wʋ 'tla, 'ɩn -a 'ka Nyɩmaa -Kanyɔ kwesi ladɩlɩa mnɩ.
  tpi-tpi: Tasol mi tok pinis, bel bilong yumi i stap strong, na yumi laikim tumas
    long lusim dispela bodi hia na i go sindaun gut wantaim Bikpela, na ples em i
    stap long en, em bai i kamap ples tru bilong yumi.
  mih-NT: Ta nɨɨ xaan iñi ndi, ta sica iñi ndi vatyi vaha ca tatu zandoo ndi coño
    ñuhu ya ta cuhun ndi nu ndyaa ra ndyaca ñaha sii yo.
  qvh-NT: '@see-verse:2CO.005.007'
  kms-kms: Pudi nge munene simbe gad, beghi nei gre peny di beghi tiqe te muq kin
    ghimbi wen si piraq di po beghi bon tiqe nganye, te Yumbui ane pas kin tende po
    yawo nganye guregu.
  agn-agn: Mapoirsa ka kaman tang nemo. Mo-ya pa ngani ang bo-wanano ra tang sinangoniong
    narin agod mistaro don ong podir tang Gino.
  nhi-NT: Masqui ohcon, itmoyolchicautoqueh, uan otniquisquiah hasta ya matcauteuacan
    in totlalnacayo, uan ohcon ya matchanchiuatin iuan in toTecotzin.
  ttc-NT: Per wit'lik jk'u'j b'ix qgan-talo tzan tkaj jkola' te ja qchi'jelni tzan
    qpon najayon tuky'i Qajawil.
  dan-1931: ja, vi ere frimodige og have snarere Lyst til at vandre bort fra Legemet
    og være hjemme hos Herren.
  kwj-kwj: Nunu ka sumbu ni sembe kwambu naha ki nu hasindau. Nunu do nomo nu randau
    hima tape ti nu hanjaꞌaisini nu ini nui Apukolaka ga nui ko minde naha ki nu da
    ki nu hambwandau.
  vie-OVCB: Chúng ta đầy tin tưởng, muốn rời bỏ thân xác này, để về nhà trên trời
    với Chúa là tốt hơn.
  kze-kze: kentáásí imáyáa asiramáíya méta puwétaamo kwíyómpa'o Ísóigo Ísu Káráísitiyemo
    métaaraiya aamoí úsino.
