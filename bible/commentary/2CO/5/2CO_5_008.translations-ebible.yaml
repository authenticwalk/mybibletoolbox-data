  yre-NT: '''Kʋ "koe "a ''kʋ da tʋ pɛɛnɔn man. Ɛn kʋ ya "vale ''kʋ "sia ''kɔlɛ ''gʋɛ
    -a -sru -e ''kʋ ''kʋ Minsan "srɔn.'
  fuh-BKF: Ndelle eɗen njogii ɓerɗe pukkiiɗe, de ko ɓurani en ni, eggen e ɓalli ɗi
    faa njooɗoɗen to Joomiraaɗo.
  arl-NT: Naacuajitij, canaari shuquiriaatia quiya mijiriani, nocua canaa tiuushacari.
    Naajaa, canaari nio canaa cuaqueya tarinitianuucua jiaatiaani, canaa pacunura
    pa Jiyaniijia shuriucuara, tii canaa quiniuria nata.
  ziw-ziw: Mna china moyo mkulu, suwe chawona vyatendile chise kuwona mo mwili na
    kwikala hamwenga na Zumbe.
  grc-TR: θαρροῦμεν δέ, καὶ εὐδοκοῦμεν μᾶλλον ἐκδημῆσαι ἐκ τοῦ σώματος, καὶ ἐνδημῆσαι
    πρὸς τὸν Κύριον.
  nag-nag: Amikhan mon dangor ase, aru bhabi ase etu gaw te nathaki jabo, aru Probhu
    logote he thakibo.
  eng-OEBCW: And in this confidence we would gladly leave our home in the body, and
    make our home with the Lord.
  knj-NT: Yu jun tu', caw ey oc Dios yip oj cu c'ul. Tol chi koche chi cu bej can
    cu mimanil ti', yet watx' chi ske' cu to bey ey ec' naj Kaawil.
  deu-1912: Wir sind aber getrost und haben vielmehr Lust, außer dem Leibe zu wallen
    und daheim zu sein bei dem HERRN.
  san-PUN: ਅਪਰਞ੍ਚ ਸ਼ਰੀਰਾਦ੍ ਦੂਰੇ ਪ੍ਰਵਸ੍ਤੁੰ ਪ੍ਰਭੋਃ ਸੰਨਿਧੌ ਨਿਵਸ੍ਤੁਞ੍ਚਾਕਾਙ੍ਕ੍ਸ਼਼੍ਯਮਾਣਾ ਉਤ੍ਸੁਕਾ
    ਭਵਾਮਃ|
  nob-LB: Ja, vi ser fram imot det evige livet og ville heller forlate kroppen og
    få bo hos Herren Jesus.
  ntj-ntj: Mularrpa-litju kurrurnpa yirni nyinarra. Tjiinya-litju mukurringkula yarnangu
    ngaanya wantirra yankula Puurrpa Tjiitjaku ngurrangka nyinakitjalu.
  sxb-NT: Ee, turi no owusiani kandi ku ifwe kuri okulootu okukira ni turekere emiwiri
    gino, tugie tumenye no Omwami.
  nhu-NT: Bese nu naa sɛ kemaŋɛn yî fifin e, ɛ fí jee naa lo lɛ bese ecinɛ lo ye yin
    e, egɛn enu wase bee bo Tata fô la diew e.
  row-row: Te hita o tamahere tae, mete ma hita mate lao hela ao sisiꞌ leleꞌ ia, fo
    teu tasodꞌa taꞌabꞌue to Lamatualain sia sorga, tantu hita tamahoꞌo lenaꞌ fai.
  msy-msy: Ezɨ kɨ mɨkemegha gɨfa, e uan navibar suigha iti, egha atiatir puvatɨ. E
    nivafɨzir ghurir kam ategh mangɨ Ekiam ko ikɨ an Nguibamɨn ikiasa bar ifonge.
    Eghtɨ an Nguibar a itim, guizbangɨra en nguibamɨn mɨn ikiam.
  agg-agg: Sɨhefɨ hohoanɨmo ranai ŋgɨnɨndɨ tüküfemunühane asu roana yɨhoefɨ fi nda
    hɨfɨ ndanɨhü hɨŋgɨfe hefembo hafo Adükarɨ-babɨdɨ ŋgoafɨ hondühɨ nɨmarɨmbo rananefɨ
    hohoanɨmoayefɨ.
  ptp-ptp: Om xe dô hɨxôn nɨlôm nivɨha, dɨ xe xêmyaa vin lec ên xe nêb xe ob sea nimnɨvi
    kɨbun ga dɨ la dô nivɨha hɨxôn Apumtau vac i ben.
  nak-nak: Etato kama taga la pileho, etato masaga molia veia ge hiliti taro la vovo
    gatou ale igoie etato taholea, veia ge goio ge pou la sagegela oio te la bali
    La Uru.
  lbb-lbb: Ika mila tasman momoli mang milar gas ning milar han kusun a palaomila
    ne, pa milar kes taum ana Leklek.
  kan-2017: ಇದನ್ನು ಕುರಿತು ಆಲೋಚಿಸಿ ನಾವು ಧೈರ್ಯವುಳ್ಳವರಾಗಿದ್ದು ದೇಹವನ್ನು ಬಿಟ್ಟು ಕರ್ತನ ಬಳಿಯಲ್ಲಿ
    ಇರುವುದೇ ಉತ್ತಮವೆಂದು ಎಣಿಸುವವರಾಗಿದ್ದೇವೆ.
  cso-NT: Hi³ jáun² tiá³ bíh¹ nio² tsɨ́³ jnoh¹, hi³ hen² tsɨ́³ jnoh¹ hi³ chá¹³ tɨ³
    có³² ngú³ lá² quiú¹³, hi³ jáun² lɨ́¹³ tsá¹ma³ziáun¹³ jnoh¹ quiúnh¹ Tɨ³² Juo¹³
