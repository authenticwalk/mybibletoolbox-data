verse: 2CO.005.008
translations:
  kpx-kpx: Katealemoike no negolahai isiviale vatae vava halevai otogoe tai vavae
    doga malei Kosiveluvuta igaetolahai ui.
  okv-H: Eto enda eita mihie ungotenau hamo te visi te avo toto pambuto ungotenau
    da be Bada ta degi pambuto iresi uje eagora te hamo ta sovera ari humbuto mihera
  tbo-tbo: Ma nugonugoiyai i kadidili po to luhogaleya ipa geka hiniyeihi to nehalehi
    po to nae Guyau mitehi to mae.
  mal-C: ഈ ഉറപ്പോടെ, ശരീരം വിട്ടകന്നു കർത്താവിനോടുകൂടെ വസിക്കാൻ ഞങ്ങൾ ഏറെ ഇഷ്ടപ്പെടുന്നു.
  grc-SR: θαρροῦμεν δέ, καὶ εὐδοκοῦμεν μᾶλλον ἐκδημῆσαι ἐκ τοῦ σώματος, καὶ ἐνδημῆσαι
    πρὸς τὸν κύριον.
  bgc-bgc: ज्यांतै हम होसला राक्खां सां, अर हम मरण कै बाद, देह तै न्यारे होकै प्रभु
    कै गेल्या रहणा हम और भी घणा बढ़िया समझां सां।
  khz-khz: Au voo pakila vetaina, ai ati gakalina, maveraramanimai gaririwana, e taunipara
    genana paia gerevagi, ne Velekou ria paia talu, Velekou etaluna vanuganai.
  deu-TKW: getrost sind wir doch und unser Sinn geht darauf, die Heimat im Leibe zu
    vertauschen mit der Heimat bei dem Herrn;
  zsr-NT: Le runruꞌ löz lë ni, rë́ꞌniruꞌ ucaꞌnruꞌ gdu ca nayáꞌ nabinruꞌ ni quië tsajsóalenruꞌ‑nëꞌ
    Xanruꞌ.
  lin-lin: Totondi penza na mpiko, kasi tokosepela kotika nzoto oyo mpo na kokende
    kovanda elongo na Nkolo.
  hns-NT: Ohie se hamlogke dar na hai mare ke. Hamlogke auro attjha lage hai aapan
    dehie tjhorke swarag ke ghar djaai ke Prabhoe lage.
  noa-E: thõjujã khĩirjuba chirʉm. Mag mʉ meewiajã ichiita maach Pör Cristo aar i
    dʉ̈ita ãba chiraimaju khaphʉ chirʉm.
  eng-EMTV: but we are confident and prefer rather to be away from home from the body,
    and to be at home with the Lord.
  mib-NT: Te cácucáhnu ni rī, chi sáha ri cuenta jeē váha ga núu na quénda ri chīji
    yɨquɨ cúñu yáha te quihīn rī condee rī jiín máá Jítoho yō.
  lif-NT2: आनिॽग हाङ्‌हाङ् आबोःक्‍खे़आङ् आवाॽ फाॽआङ् इङ्‌गाॽ से़क्‍खाए पाःत्तुङ्‌लो,
    हे़क्‍क्‍याङ् कन् नासिङ्‌गे़न् थक्‍को हिङ्‌मानुःल्‍ले़आङ् दाङ्‌बान्‍नु सोरिक्
    हिङ्‌मा आनिॽ सिराॽ थाङ्‌लो॥
  xnj-xnj: Nambu tisindamili na tiganili kuuleka wumi uwu wa higa na kuhamalila kwa
    BAMBU.
  mmx-mmx: Nedik di abelemes la ta vavara aleng i do ata on basinge na lorooro at
    na labantuxu la atana lok ka lorooro avolo ro at lemenemen aulis atdik eburu mi
    Leeme Silok.
  cbr-NT: Usa 'aish cananuna —an ca abë 'inun nu 'imiti 'icë —quixun 'unani chuámashi
    tani cuëënin. Usai 'i cananuna ënë nëtënu 'ima Nucën 'Ibu Jesúsbë aín nëtënu 'iisa
    tanin.
  tee-NT: Chai ni vasalh laca'iyau ni chunch cajuna' ju lact'iyan pus yuchi palai
    k'ox lhilhiulayau ni va caniyau chai anch catsucuyau junta vilhcha ju qui'ucxtin'an
    Jesús.
  eng-LSV: we have courage, and are well pleased, rather, to be away from the home
    of the body, and to be at home with the LORD.
  cak-NT: Roj can c'o ruchuk'a' kánima y can nakajo' que más ta utz man jojc'o ta
    chic chupa ri kach'acul, chi quiri' jojc'o ta chic riq'uin ri Ajaf.
  pah-NT: 'A''ea''ja ji pe me a''ero: Nhanderory hete nhande. A''ereki nhande tipota
    hete nhandehoag̃wama Cristo''ga pyri. Nurã pyry nhande ve nhanemanoa. Nhanemanorame
    ti nhande hoi yvagi pe nhandejupa nhandepojykaharete''ga pyri nehẽ.'
  sja-NT: Maperãpɨ k'ãiwee p'anapata. Piara bak'aji aweda uchiadait'ee na p'ek'au
    eujãdepema k'ap'ɨadeepa mãik'aapa iru truade p'ananadait'ee tachi ɨt'aripema k'ap'ɨade.
  xed-xed: Manda va tsaya ná, nda fa ghəŋa mu dar. Ta kumay mu ta sliʼapta ma na sluʼuvgha
    na ka nzata kawadaga nda Mgham Yesu.
  mks-NT: Ta co̱ yíhví ga̱ yó quiví viti jáchi̱ cúni̱ chága̱ í jándacoo í yiquí cu̱ñu
    í yóho já ná cuu co̱hó coo í xi̱hi̱n Jesucristo, xitoho í indiví.
  gfk-S: Dait nunure hobi, kaie iou tange be dait balaraan ter ma dait sip balik be
    dait na hana talur kakarek ra palatamai dait ma dait nage hanawat ter tano nudait
    taman tikai ma no Watong.
  bmu-bmu: Miaŋgöra ewebibininambuk köhöiba sileninaŋgö malmal koumŋi ki mosötpingö
    kapaŋ köla mirinini ölŋi eu öŋgöba Kembubuk malbingö mötzin.
  dgz-dgz: Menan nu kin kin tat, iwa evi amba etunua piup mega ae veat anet Ayop tanat,
    pa megawa gapan den waninet anuivin.
  eng-GNV: Neuerthelesse, we are bolde, and loue rather to remoue out of the body,
    and to dwell with the Lord.
  zaa-NT: Por confianza nu rappa ri'u lani e, acca quisiéralá ri'u guthá'na ri'u cuerpo
    qui' rí'uį nna tsía ri'u para tsé'e ri'u lani Señor.
  eng-WEBSTER: We are confident, I say , and willing rather to be absent from the
    body, and to be present with the Lord.
  guh-guh: Bajaraxuata jitsipatsi vajatëpaejava. Tsipaji mapanacuata vajajinavanapaejava,
    matatoxenetsia bitso jitsipatsi vajatuxanenë pijanacuatatsia vajayajavajinavanapaenexa.
  bon-bon: Mine siige wälu lica gemi, piiyepu mime singi pisi nyene ai gawetääpe ne
    abmalame piba otnime Yageyame cama lenajame.
  nhw-BL: Pero timotemachíaj para temachtli nochi panos. Tijnequij tijcajtehuase ni
    totlacayo catli miqui huan tiyase tiitztotij ipan tochaj nepa ilhuicac ihuaya
    Tohueyiteco.
  swh-ONEN: Naam, tunalo tumaini na ingekuwa bora zaidi kuuacha mwili huu na kwenda
    kukaa na Bwana.
  wbi-wbi: kange tuvona ye kuba twale tughuleke um'bili ughu na kuluta kukukala nu
    Mutwa.
  bba-bba: Sɑ wɔruɡɔru mɔ, sɑ mɑɑ kĩru bo su wɑsi yini deri kpɑ su dɑ sɑ n wɑ̃ɑ Yinnin
    mi.
  eng-KJVCPB: we are confident, I say, and willing rather to be absent from the body,
    and to be present with the Lord.
  kgk-NT: Ore py'agwapy porã oroiko-vy. Ndorokyhyjéi oromano hagwã-rehe. Ore-vy iporãve
    ore retekwe oroheja Nhandejáry róga pygwa ramo oroiko hagwã.
  waj-waj: Ta mmannammanna yaagueeqama variaunnaiya aa nnaba aayauvaa pikiada ti Udaanga
    Yisuu Kirisiinna tasipama variaaraivaara ti yoketainoo.
  cpy-cpy: Tema nokantaki shintsi-shiretakae, akowayitaki ookawenta-yitero awatha,
    atsipatan-teeyaariri Awinkatharite.
  mpx-mpx: Yaa atela i matuwa ge nuwala hot te binimala tuwan ya ta eguluwai ge ta
    na avala Babala ta minaa wana panuwaa.
  wbp-wbp: Yuwayi, junga ngulaju kula karlipa lani-jarri palinja-kujakuju, lawa. Ngalipa
    karlipa ngampurrpa nyina palinjakuju yungurlipa-nyanu yampimi palkaju nyampurla-juku,
    ngulaju yungurlipa yani Jijaji Kiraji-kirlangu-kurra Warlalja-Wiri-kirlangu-kurra
    tarnngaku nyinanjaku.
  luo-luo: Wawacho ni wan gi chir kendo dwaher moloyo weyo dak e ringruogni mondo
    wadag kaachiel gi Ruoth.
  nhe-NT: Pero timotemachíaj para temachtli nochi panos huan tijnequij tijcajtehuase
    ni totlacayo tlen miqui huan tiyase tiitztotij ipan tochaj nepa elhuicac ihuaya
    Tohueyiteco.
  aii-aii: ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܲܚ ܘܒܸܚܫܵܒ݂ܵܐ، ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܕܗܵܘܲܚ ܪܸܚܩܵܐ ܡ̣ܢ ܐܵܗܵܐ
    ܦܲܓ݂ܪܵܐ، ܕܗܵܘܲܚ ܥܲܡ ܡܵܪܝܵܐ.
  esk-NT: Qapiŋŋataitchugut, aglaan piitchumallapiaqtugut timigikkaptikñiñ aasrii
    aŋiḷaaqsimaqatigisruliqł̣ugu Ataniq.
  msb-msb: Makusog an amon buot kag mas gusto pa namon na mapabulag na sani na lawas
    kag makaistar kaupod niya.
  cpa-NT: Chian² báh³ jniang³ ju²hiúg¹ dsøa¹². Hiug¹² jín³ hi² hneng² jniang³ dsa³tiágh³
    jniang³ ja³guǿ¹³ Juu¹³ jniang³ ca¹lah¹cónh¹ jín³ hi² quin³ jniang³ jmø²ŋǿ¹² quiah¹²
    jmøi¹guǿi¹ la².
  dso-dso: ଉଁ ଆମର୍‌ ବିସ୍‌ବାସ୍‌ ସବୁବେଲେ ଡାଁଟ୍‌ ଆଚେ । ଏ ସାରିଜିବା ଗାଗଡ୍‌ ଚାଡିକରି ମାପ୍‌ରୁର୍‌
    ଗରେ ଜିବାକେ ବଲି ଆମେ ଜାନିଆଚୁ ।
  meu-meu: Lalomai e goadamu, a uramu tauanina ena amo baia raka oho, Lohiabada enai
    baia noho.
  yva-NT: Tugae, wansanuga ntindimu tutir. Wama bekere mamo wamo wansanasine so rapaya
    ntami vayave indamu wanta wano Kristus arijat.
  dgc-dgc: Matibay dén i isip kua. Mahusay éng mateék, monda mégiyanék dén ta Panginoon.
  zpm-NT: Gacxe waa, haxta nley rac zdoo no quiambiaaz no gdziṉ dze co; rziaac no
    tebaa laa no brieele leṉ cuerp rii, zeeṉa guiobannie no Jesús.
  hix-NT: Towankaryhe rma haxa wehxaha, rowayehrà hoko. Rohunutho yawohra haxa ryesnàr
    xe wehxaha, Kohkomo hyawo ryehtxoho me.
  sim-sim: Angop a mbawa sir. Nir kwambuk ni sihi mbeek ni ajenda ambu nir. Hako maome
    tos kavak nakunda toson ni halaha Wasilaka nga yanga orhik ni likwa jivi mende
    sir, karem nimu hishinduwa.
  npi-ULB: त्यसैले, हामी विश्‍वस्‍त छौँ । हामी शरीरबाट टाढा रहेर प्रभुसँग हुन रुचाउँछौँ
    ।
  cgc-cgc: Ambalen ko isab na biskeg ate na pagsalig naan ta Dyos tak nlaman ta na
    miad daw mapatay ki na ula ki en naan ta ate na lawa naan ta kalibutan i aged
    maduma Ginuo Jesus an naan ta iya na istaran.
  tim-tim: Benŋe nen nâŋgâ nâŋgânenŋe kârikŋeâk kinbaen. Akto hâk ire in hepunmâ âgâm
    âmâ Humonenŋe olop manbaen dâenŋe biwinenŋe sândugemap.
  yor-yor: Mo ní, àwa ní ìgboyà, àwa sì ń fẹ́ kí a kúkú ti inú ara kúrò, kí a sì lè
    wà ní ilé lọ́dọ̀ Olúwa.
  wos-wos: Wungi xékélakita nani roohafi yata nana séfi yatakataka nana Néma Du wali
    déka getéfambu renjoka nani némafwimbu mawuli ye.
  emp-NTPO: Maʌ̃ carea dadjirã crĩchara Ãcõrẽmaa wãrãda b̶ʌcãrĩnaa. Dadjirãra biara
    naʌ̃ cacuad̶ebemada ẽdrʌ quĩrĩã panʌa dadjirã Boro ume ãbaa b̶ead̶i carea.
  eng-F35: indeed, we are confident in preferring to be away from the body and at
    home with the Lord.
  ind-ind: Itu sebabnya kami berani mati dan tidak takut meninggalkan tubuh ini, supaya
    kami bisa segera hidup bersama Tuhan.
  pes-OPCB: بنابراین، از مرگ ترسی نداریم، بلکه از آن استقبال می‌کنیم، چون می‌دانیم
    که پس از مرگ نزد خداوند رفته، در خانهٔ آسمانی‌مان به سر خواهیم برد.
  mpt-mpt: Ni funanoba Ni kaanoba ni dam olo deibonoba utnoba abilim ut unanoba Sume
    Yesuse tena nomo gabob kesoa ni kaanamino tolo mo tosiambobbabe.
  ssx-ssx: Nikita꞉ hali au la hata꞉ honkopu hao haloma꞉ ekima꞉ta꞉ nika꞉ honema꞉ do
    nika꞉ lokena꞉ data꞉ mina꞉pa꞉lao mo Tekehali ame̱le̱ oli da pua hao hawee hone
    uluma꞉me.
  mkl-mkl: Ntɔ ntɔ ɑ̀ yɑ kɑ nɛ wɔɔkɔ. Ammɑ iyi ɑ̀ bi í re fei ndɛɛ nŋui í jɛ kɑ jɔ̀
    ɑrɑu ihɛ̃ kɑ bɔ bi Lɑfɛ̃ɛ kɑ mɑɑ wɑ bi tɛɛ.
  gaq-gaq: ନେ ଏନ୍‌ ଗାଗ୍‌ଡ଼େବାନ୍ ସ୍ଲ ୱେନେସା ବାରି ମାପ୍ରୁନେ ଡାଗ୍ରା ଡିଙ୍ଗ୍‌ନ୍‌ସା ଜାବର୍
    ଇକ୍‌ଚା ନେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Nu ha sa7a asatethaafe shaakettidi, nu soo bidi Godaara issife daanaw amottiya
    gisho ammanettidi de7oos.
  unx-unx: ଏନାମେନ୍ତେ ଆବୁ ଜୀଉରେ କେଟେଦ୍‌କେଦ୍‌ତେ, ଆଡଃ ନେ ହଡ଼୍‌ମକେ ବାଗିକେଦ୍‌ତେ ପ୍ରାଭୁଲଃ
    ତାଇନଃ ନାଗେନ୍ତେ ଆବୁ ପୁରାଃଗିବୁ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Láa noinake gopa mulutegú ale gilitolimikago minoaká nounike lugupetunú
    gutá mikasiló minoaká nene ahulokinake gotó apatoka Guivahanigi makó minosakumú
    lagaváa geleaká noune.
  lcm-lcm: Namempo vinga uruk, na namempo buk ago akipai ani pukun ke, si kamem an
    ago nei kana lu na Volava.
  aer-aer: Ayenge nhenge awethe angkeme, arratye kwenhe, anwerne-arle atereke akutne
    ilwetyeke. Anwerne akwenpe anthurre anerlte-aneme. Anwerne tyerrtye nhenhe areye
    imperlte-alhetyeke ahentye-aneme nhenhe ikwerele nhenge anwerne alpetyenhenge
    Jesus Christ Alartetye-werne akwete-ante ikwerenge anetyeke.
  qvc-NT: 'Chaymi paypi allita yuyakunillapa: Mas allim kanman kay kwirpuyta dijanaypaq,
    Siñurninchiqman rishpa, paywan kawsanaypaq, nishpa.'
  tgl-ULB: Kaya mayroon tayong lakas ng loob. Mas pipiliin pa nating iwanan ang katawang
    ito at manirahan kasama ng Panginoon.
  cbs-NT: Na nukun yuda nun jenebainxanaii, nukun Xanen Ibube jiwei kakinan. Jawa
    dateama punu nukama nun jiweyukunkainaii.
  xtm-NTPP: Te ûni ka ndetu ka'nu kuiti o, te ka kuu ini xeen o ja jin xndoo o yikikuñu
    o ja ka neva'a o vitna a, sukan‑va'a jin koo yatni‑ka o nuu Su'si o Iya Tátnuni
    ma.
  nnq-nnq: Nambu tubi ndii nu tupaile kuuleka mmele gongo nu kujenda tukatame ka Angwana.
  bao-NT: Biirãpʉa, “To birora biirucu,” mani ĩi, to biri Wiogʉ mena niirã waarʉgarã
    ati upʉre mani waa weorʉgami.
  san-ORI: ଅପରଞ୍ଚ ଶରୀରାଦ୍ ଦୂରେ ପ୍ରୱସ୍ତୁଂ ପ୍ରଭୋଃ ସନ୍ନିଧୌ ନିୱସ୍ତୁଞ୍ଚାକାଙ୍କ୍ଷ୍ୟମାଣା ଉତ୍ସୁକା
    ଭୱାମଃ|
  huv-NT: Apac omeajtsaats cos ajawaats más najneaj sitiül apmacueatiiüts aaga cuerpo
    cam para mambaats tiül cielo niüng ajlüy Teat Dios.
  otn-NT: Ya hi̱ndí̱ yobɛ̱ni̱ ngue ngu̱'a̱ di̱ nja, ja̱na̱ngue da̱di xøni̱ ga̱ tu̱.
    Porque dí xønni̱ ga̱ni̱ m'mʉ'be ra̱ Hmu̱ Jesús.
  nop-nop: Iŋgoŋ oŋ, fiit nadikulemayam. Unduŋ tiŋa siginikdut buŋambu yokwetneŋ hatihati
    u wabiŋa yotnik kwetnik mebineŋ Wapumdut hatidok wondok nadigalikayam.
  obo-NT: Oyya, dakkoo en kos kodsalig ta, woy od podsuwomihon ta nod tanan ka-ay't
    lawa ta amoy od poko-ubpa kid duma tod Longaggon.
  cak-ENT: Roj kayo'on-vi kánima, y juis c'a nkajo' que más utz xa man ta rojc'o chic
    chupan ri ch'aculaj ri kac'uan, xa riq'uin ta chic ri Ajaf Dios nkuc'o-vi nkajo'.
  lif-NT: ᤀᤠᤏᤡ᤹ᤃ ᤜᤠᤱᤜᤠᤱ ᤀᤠᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤐᤠ᤺ᤳᤋᤢᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤜᤡᤱᤔᤠᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤍᤠᤱᤒᤠᤴᤏᤢ ᤛᤥᤖᤡᤰ ᤜᤡᤱᤔᤠ ᤀᤠᤏᤡ᤹ ᤛᤡᤖᤠ᤹ ᤌᤠᤱᤗᤥ॥
  mie-NT: De cúndeé cúcáhnú inī ndá nī, chi sáhá nī cuenta jā vāha cā tú ná quée nī
    chījin yiqui cúñu nī yáhá de quīhīn ni cundeē ni jíín maá Jētohō ō.
  san-TIB: ཨཔརཉྩ ཤརཱིརཱད྄ དཱུརེ པྲཝསྟུཾ པྲབྷོཿ སནྣིདྷཽ ནིཝསྟུཉྩཱཀཱངྐྵྱམཱཎཱ ཨུཏྶུཀཱ བྷཝཱམཿ།
  qve-NT: Saynaqa Diospiyá noqanchisqa anchatapuni confiasunchis. Chaymi noqanchispaqqa
    aswan más allin kanman, kay cuerponchista dejaspa, Dioswan kushkaña hanaq pachapi
    kawsananchispaq.
  pao-NT: Tamme ka te tookoo tubetse soomawuna'e, o'no tamme ka Te Naa-baa'yookwu.
  cbu-NT: Ashiritaa, nda sambaytakani. Kucharimashee kasamaam zandkiniya. Ashkachuni,
    Isusush taachiniya.
