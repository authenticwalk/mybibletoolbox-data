  tcz-CHONGTHU: Ahi, keiho alhing keiya kisonna nei kahiuvin, chule keiho leilam tahsaphe
    a kona hi kikangse ding kahiuve, chutah le bou keiho Pakai to umkhom ding kahi
    tauve.
  mar-mar: आम्ही धैर्य धरतो आणि शरीरापासून दूर होऊन प्रभूजवळ राहण्यास आम्ही तयार आहोत.
  snp-snp: Aya yamu ya moda lalo kolito auma wito minone. Ido oiya eti-mati ya ukade
    mikaleka numudeu yati uto numude ona yau dito Wekolaki lakoina minonimo neko moda
    lalo agi ne, loto kolone.
  isl-isl: Við erum alls óhrædd við dauðann, því að þá fáum við að fara heim til Drottins.
  spy-NT: Kēētitirootiin ānkiikāykooyē keesatee keey bōōri ānkubokiibuurtē keey Mokoryoontēēt.
  xnn-xnn: Isonga men-gasing kami kayet. Ngem gag-awis no taynanmi nan awakmi tapno
    makitee kami ken Apo Dios id daya.
  mwe-mwe: Elo, uwe twiishimilishe numbe tunabhona mbaya kushileka shiilu shino, nitama
    na Bhakulungwa.
  tte-tte: Kabo yawaloyoi, me ama katepatu, yo nuwanuwa molosimai tem yomai bwaite
    kalogabaegili na kalau Yaubada mekamakava kamiya ana yanuwa mena.
  tcs-tcs: Yumpla i gad strong bilib ane prapa wande diswan ya, po no stap wea dis
    bodi ya, bat yumpla prapa pil api po go ane stap wea dat ples wea da BosLod i
    stap.
  hlt-THB: Cedawngawh ak caih na ni sim uhy, ve pumsa ing ak hla na ni awm nawh Bawipa
    ing im awh awm haih ni ni ngaih hawh hy.
  soq-soq: Ulaipa, no nuamba badosaite dodomana inseitana eulena ipa no etemba itupe
    epe ita Tatamba ibuwaida ewape do wampona bolambaida bedewe.
  qub-qub: Manami llaquicunchïchu. Chaypa ruquenga cay cuerputa cachariycurmi Tayta
    Dios cajman aywacushwan.
  att-att: Á yáyù nga magayáyâ ittam ánna mapataggâ yù nonò tam. Á mássiki nu arát
    tam ikáyâ nga matay, á nonopat tam ta más napiá nu matay ittam ánna panawát tam
    yù baggi tam, tapè mepaggián ittam kâ Apu ta lángì.
  bki-bki: A ea tivelinio na kumemi, numitu kirisikili vatitig kea ka nuvitua yetemeriba
    nei ka nuvila kiano im̃auano, mia nubitii ka bo lie bunu ver nuvijikia nuvituvan
    mokotenememi na yetemeriba nei, nuva nuvitua kenememi vonuo memedu vija Tubo.
  bqp-bqp: Ó swɛ̃̀ɛ dìgↄ̃ gbãna. Bona sↄ̀ↄ pìn gɛna Dikiri kĩnaan ó yei.
  mcp-mcp: Sə́ ka ŋgə bə nə ŋkul búgə́d, sə́ ŋgə́ yida jɨɨ nə́ sə́ wúg wa nyúúl gaád
    kə ji Cwámba dɨ́ koogʉ́.
  hat-hat: Nou gen gwo kouraj epi nou ta pito kite kò sa a pou n' al rete toupre Seyè
    a.
  npl-NT: Pero timoyolchikawah, iwa tiknekiskiah yotikkajkeh nin kuerpo para matichanchiwatih
    iwan Toteko.
  bgg-bgg: Gethek ne ley zab lububo ro chiih-è gethek siu pha hò thoh srane Ithong
    rog hò hà rai pha yang bo.
  eng-TCENT: Yes, we have courage and would rather be away from the body and at home
    with the Lord.
  eng-BSB: We are confident, then, and would prefer to be away from the body and at
    home with the Lord.
  cpu-NT: Aritake nokantake, shintsishire akantaka, akovayetake ookaventayetero avathaka,
    antsipatantaiyaariri Avinkatharite.
  san-ASM: অপৰঞ্চ শৰীৰাদ্ দূৰে প্ৰৱস্তুং প্ৰভোঃ সন্নিধৌ নিৱস্তুঞ্চাকাঙ্ক্ষ্যমাণা উৎসুকা
    ভৱামঃ|
  tac-NT: Ramueka tabilé majawía alué mukiame. Ramueka buyásinilike'é alé ramué sa'pálachi
    napurigá 'a simela ramué alawala alé napu ajtí alué Wa'lula Esukristo.
  eng-WEBPB: We are courageous, I say, and are willing rather to be absent from the
    body and to be at home with the Lord.
  gfk-H: Dahat nunurei hua, hua iau tangai bia dahat balamasa taar ma dahat nem balik
    bia dahat na haan talur kaiken ra palatamai dahat ma dahat naga hanuat taar tano
    nudahat tamaan tikai ma no Watong.
  viv-viv: E, ime aseꞋaseboumeyao, keke alika adamatauseni. KaꞋi babi ana wowo ananuvehailena
    be Kaiwabu buye anavemanuwa, au medema weꞋa hagihagi-moꞋena agaimeya.
  yao-yao: Nambo tukulimba mitima ni ikaliji mbaya tuchileche chiilu chi ni kwaula
    kukutama pamo ni Ambuje.
  tgp-tgp: Varar̃uhu r̃a r̃omr̃ilangi, ale r̃a levosahia vara i pa mele r̃uhu vara
    r̃a er̃i malue hin la epe nike matan vara r̃a pa toho na jarar̃a na tuka peresi
    Moli.
  auc-NT: Ïninque edæ, Wængonguï cöwë cæcæcäimpa, ante wede pönëmöni inte mönitö,
    Ïintaidë owodämaï inte wæætë mönö Awënë oncönë gote owote waa tobaimpa, ante pönëmönipa.
  kbc-NT: Odaa eliodi mabo ɡ̶odaaleɡ̶ena. Odaa eliodi me jemaanaɡ̶a me age me jikanaɡ̶a
    niɡ̶ina ɡ̶odolaadi digoina iiɡ̶o, miniɡ̶a digoida miniwataɡ̶a Ǥoniotagodi, codaa
    me ɡ̶odewiɡ̶a miniwataɡ̶a, codaa jipecaɡ̶atege.
  bmh-bmh: Iz anem ig dabeleu gusig mui. Igual dabeleu enai, ig igual enimig em e
    ebu uteimai, Dubanou Ban nug dual gonugau uzan simai naliupet pet damam.
  ctu-BL: Añʌch lac pijtaya. La com laj cʌy lac bʌc'tal cha'an mi la cajñel yic'ot
    lac Yum.
  meq-meq: Ta deɗek, ka gəsakweye ɗərev ɓəŋɓəŋ lele. A sakway na, kâ gərakway ha bo
    nakay ada kâ deyekweye ka təv i Bəy Maduweŋ.
  noa-H: t'õjujã k'ĩirjuba chirʌm. Mag mʌ meewiajã hichiita maach Pör Cristo haar
    hi dʌ̈ita hãba chiraimaju k'ap'ʌ chirʌm.
  alp-NT: Hoko masike ami supu susate po ami lalemaru ktili. Ami suka lesi kena mata
    leke ami supu rue kai Tuhane neka.
  san-VEL: apara nca "sariiraad duure pravastu.m prabho.h sannidhau nivastu ncaakaa"nk.syamaa.naa
    utsukaa bhavaama.h|
  kbq-kbq: Tagrira taguamo'a hankave e'nerigeta ama tavufga atreta Ramo'ene umanisuna
    zanku tave'nesie.
  kbh-kbh: Bëngbe fsë́ntsemna ainaniñe bëts añémoca, y más fsë́ntsebos̈e jájbanana
    quem cuerpiñe vida jtsebomnana, jama Bëngbe Utabnáftaca nÿetsca tescama vida jtsebomnama.
  ron-LSB: Suntem curajoși, zic, și suntem dispuși mai degrabă să fim absenți din
    trup și să fim acasă la Domnul.
  pon-pon: Ari jo, kitail kin injenemau o inon ion muei jan war atail, ap mimi nan
    deu atail ren Kaun o.
  nhe-BL: Pero timotemachíaj para temachtli nochi panos huan tijnequij tijcajtehuase
    ni totlacayo tlen miqui huan tiyase tiitztotij ipan tochaj nepa elhuicac ihuaya
    Tohueyiteco.
  sps-sps: Eye, mam fakats faparits fiisok rom ana mam te pon ma naus osing a fo puainy
    mes to ayei, mam te komainy ma naa mam te nai kaa fiisen me na Tsunaun.
  wnc-wnc: Ngana nata kayuk yuke puya tasiwitde apbakngake ie musipmaatangu meya dua
    nataat. Sike ngana natane gupma kepda tumukut san teke undang kunangge take siknga
    nataat.
  bus-bus: Wa swɛ̃̀ ègↄ̃ kpaɛna. Bↄna sↄ̀ pìn gana Dii kiian wá yezi.
  gub-BL: Urerurywete tuwe ure, ta'e urepurezar wer tuwe zepe ko ureretekwer rehe
    ure xe, Zanezar pyr ureho pà ure xe.
  imo-imo: Nalo nani oi nio mele altopo niola. Konopu toimbo topili molopolio na maina
    kangimu i teli oi tiye kolopo Awilimunga nokoromo kombuna pumbo yu kinye peya
    molembalanje paa konopu lepo moro.
  boj-boj: Od, iga gago jejamu endi uratosim oqsim Tamo Koba a ombla sqajqa are qaleqnum.
    Laŋ qure a gago qure utru sqas.
  ulk-ulk: Pe irdi ki mena nole geumkak uridli a kiki laglag ki geki tuarder Ople
    gedge a nole iki waurder able gesep gemge.
  eng-DRA: But we are confident, and have a good will to be absent rather from the
    body, and to be present with the Lord.
  knf-knf: Ŋtëŋ maakan ahokan pduk uleef wi, kaya kawo na Ajugun.
  san-KHM: អបរញ្ច ឝរីរាទ៑ ទូរេ ប្រវស្តុំ ប្រភោះ សន្និធៅ និវស្តុញ្ចាកាង្ក្ឞ្យមាណា ឧត្សុកា
    ភវាមះ។
  arn-NT: Welu maneluwküleiñ Cristo mew, fey doy ayülefuiñ taiñ elkünutuafiel ta tüfachi
    kuerpu femngechi taiñ puwafel ta Ñidol mew.
  zas-NT: Zeel rayaꞌp ree confians guin, abiꞌ ma rayën ree yasaꞌn ree cuerp ni rayaꞌp
    ree loj guidxliuj guie din yoꞌ ree yuchuꞌ ree con Jesucrist.
  ken-NT: Sɛ́bhɔŋ ntɨ nɛ ɛ́rɨ ntá yɛsɛ bɛ sɛ́ndɔ́ mmʉɛt ɛnɛ sɛndɔk sɛmbak anywɔ́p
    nɛ Acha.
