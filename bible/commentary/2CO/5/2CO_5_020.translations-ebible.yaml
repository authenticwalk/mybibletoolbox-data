  ena-ena: Lɨci alaŋ Jisasɨ Kɨlaisɨ me hɨnihɨni ciaŋ sulɨlalu uami. Asɨ nukeŋ hulaŋ
    iamɨgali agɨladɨ mavɨn ciaŋ ciaŋ hɨvɨ abɨlalɨ hameŋ ala mavɨn ciaŋ ciaŋ hɨvɨ abɨlalu
    uami. Jisasɨ Kɨlaisɨ dɨ ciaŋ agadɨ hulaŋ iamɨgali agɨlasaŋ sulasula nameŋ abɨlalu
    uami. Namɨlaŋ Asɨ dɨ nagɨli lamɨlalaŋ agadɨ valavɨla nɨbu hula hɨji humɨgaŋ pam
    hɨnihalaŋ aba abɨlalu uami.
  tgo-tgo: Iya kaiwae ghime Krais ghalɨŋae na ŋgoreiye Loi tembe ghamberegha i naŋgo
    vurɨgheghe weŋgiya gharɨgharɨ na thɨ menawe. Krais e idae wo naŋgoŋga na hu njoghaweva
    Loi.
  yap-yap: 'Ere gamad be weliy e thin rok Kristus ngomed, ni aram e be wenig Got ngomed
    u l’ugunmad: ere gamad be wenig ngomed ni pa’ Kristus ni ngam paged Got nge pingegmed
    e to’ogor rok ngam manged pi tafager rok!'
  mop-NT: Baalo' ti p'aato'on ino'on ti'i u yaj xa'num a Cristojo. Le'ec ti tan ti
    wadic u pectzil a Cristojo, tan u joc'ol ti tan ilic u t'an a Dios a Tattzili.
    Tan ti wadic te'ex etel u yanil a Cristojo. Qui' ti qui'aque'ex etel a Dioso.
  tet-tet: Ami neꞌe, Kristus sasiꞌan. Naꞌi Maromak naruka ami atu hamaus ema hodi
    mai, nebee sia diꞌa-diꞌak hikar ho Nia. Tan baa nia, ami hodi Kristus naran hatoꞌo
    lia baa emi haꞌak, “Naꞌi Maromak beer nebee emi diꞌa-diꞌak hikar ho Nia.”
  hlt-MCSB: Te dongah Khrih yueng la ka laipai uh. Kaimih ah Pathen kah n'hloep vanbangla
    Pathen neh na moeithen uh ham te Khrih yueng la kan hloep uh.
  xtd-NT: 'Xijan kuu xa kuu‑da bajadori n‑tundaꞌa Ianyuux xaxeꞌe Cristu. Hora xian
    tnuꞌu‑da tnuꞌu Jesucristu nuu ñayiu, kuu ná kuu xa mee Ianyuux jaꞌan nuu‑i. Xaxeꞌe
    Cristu xijan‑da: “Maxku jantnaꞌa koio ka‑n xiꞌin Ianyuux.”'
  mdy-ETH: ፆኦሲ ዓሶ ፔ ባንሢ ኑ ዛሎና ዔኤላሢሮ ኑኡኒ ኪሪስቶሴ ዛሎ ማዒ ጌስታያኬ፤ ዬያሮ፦ «ፆኦሲና ዎላ ጊኢጉዋቴ» ጌዒ
    ኪሪስቶሴ ሱንፆና ኑ ዒንሢ ሺኢቃኔ።
  spl-spl: Anitâŋe Kiristo hâŋgângumu ge koko salehâk manop. Yamâ benŋe nengât tosahât
    otmâ kawenenŋan kinmu kuŋetâ muop. Yakât otmâ nenŋe Kiristo orop biwinenŋaŋe kepeiakmâ
    konohâk otmu manmain yan Kiristoŋe nengât tosahât otmâ muop yakât nâŋgâm kaok
    nâŋgâningimap. Kaok nâŋgâningim nenekmu ikŋe nanŋe baratŋe bulâŋe otmâ koko salehâk
    mansain. Otmu yeŋe yawuâk Kiristo orop biwiyeŋaŋe kepeiakmâ konohâk otmu manŋet
    sâm ikŋe sâtgât otmâ ekyongoain.
  usp-NT: Jilonli oj petzalcoj pi jq'uexwach Kakaj Jesucristo chapca' ri' Kakaj Dios
    tijin tich'ab'en awechak kawi'l oj. Y laj jb'ij Kakaj Jesucristo sub'laj tikab'ij
    chawechak chi wa'xok utzil chaxo'lak riq'ui Kakaj Dios.
  zav-NT: Cristən' bseḻe'e nada' ca lgüe'e, na' Diozən' chone' par nic̱h chṉeyoida'
    le'e ca cuinczə Cristən', le'e cuiṉə' gonḻilažə'əlene', par yezole binḻo len Diozən'.
    De'e na'anə' ḻeyenitə' binḻo len ḻe'.
  sgz-sgz: Má ngorer gim tur kiláng i Karisito suri kipi kaungán ái Káláu uri narsá
    gam. Má i pákánbung gim inau i gam, a ngoro ái Káláu sang a sung gam. Gim sung
    gam i ngisán ái Karisito ngo koion má gama kis án kurtara mul mam Káláu. Ái sár
    gama tapriu kaleng sur Káláu suri gama kis án ararguna mai.
  kek-NT: Jo'can ut nak la̱o taklanbilo sa' xc'aba' li Jesucristo. Li Dios naxto'oni
    lix tz'u̱mal ke re nak ta̱a̱tinak e̱riq'uin. Sa' xc'aba' li Jesucristo nakatz'a̱ma
    che̱ru nak chec'amak e̱rib sa' usilal riq'uin li Dios.
  blz-NT: Mbali' i kaimo a mian men ia posuu' i Kristus. Alaata'ala momokau i kai
    bo pantadulkon potuun-Na. Kai men mian ni Kristus mama'ase' i kuu mangka'amat
    Alaata'ala.
  poe-NT: Ntá jeheni kjuachaxin kuènte Cristo chronkaxínni kíxin Dios chrónóa̱xi̱nrá
    chꞌán tí jeheni. Mé xi̱kaha tí kjuachaxin kuènte Cristo chrónóa̱xi̱nráni kíxin
    kjuaxróxin chrókꞌuejokoará Dios.
  san-TAM: 'அதோ வயம்ʼ க்²ரீஷ்டஸ்ய விநிமயேந தௌ³த்யம்ʼ கர்ம்ம ஸம்பாத³யாமஹே, ஈஸ்²வரஸ்²சாஸ்மாபி⁴
    ர்யுஷ்மாந் யாயாச்யதே தத​: க்²ரீஷ்டஸ்ய விநிமயேந வயம்ʼ யுஷ்மாந் ப்ரார்த²யாமஹே யூயமீஸ்²வரேண
    ஸந்த⁴த்த|'
  cof-NT: Junto Crístochi tenchi paminla joyoe. Chiquilachi fiquibe Diosi nulaca payinae.
    Junni Crístochi tenchi nulaca payilaquinayoe Diosibe manse patilaideque.
  srm-NT: Nöö hën mbei i si u ta lontu goonliba aki sö ta konda di Buka u Gadu da
    sëmbë a ˻Masa Jesosi˼ Keesitu kamian. Nöö hën mbei tu, te u ta fan ku unu, nöö
    a dë leti kuma Masa Gadu seei ta fan e. Nöö hën i si u ta begi unu a ˻Jesosi˼
    Keesitu kamian taa gaantangi, un ko fii ku Gadu baka e, dee sëmbë.
  qvs-NT: 'Jesukristu ñukaykunata kachamuwaptinkuna Tata Dios kikin yachachishunaykichitashina
    yachachiykichi. Chayrayku Jesukristu willawashkankunata ñukapish willaykichi:
    Amana Tata Diosta chiknishpaykichi paywan kuyanakushpa kawsaychi.'
  zca-NT: Kuze', Jesukrist mixë'l no par di'zh no widi'zh che'n Me, nela yub Dios
    kidi'zh lo go por no. Kuze', por lë' Jesukrist, dox kina'b no lo go par gak go
    men nichë'l kun Dios, porke Dios nzhakla yo wen laxto' Dios kun go.
  cbc-NT: 'Bairi Jesucristo yaye quetire cabuerã, cʉ̃ cacũrĩcãrã majũ jãã ãniña. Mʉjããrẽ
    Dios cʉ̃ majũã cʉ̃ caátirotirijere, jãã jʉ̃gori mʉjããrẽ tore bairo átirotiyami:
    Dios mena bʉsʉqũẽnoña. Cʉ̃ mena jĩcã yericʉnarẽ bairo ãnajẽcʉsa.'
  qxo-NT: Tsaynömi paypa willacognin car runacunata musyatsiyä quiquin Tayta Dios
    parlapaycag cuenta. Tsaynöpis niyämümi jutsayquicunata jagirir alli cawayman ticracuyänayquipä.
  mox-mox: Imaʼa avetosimana Keliso weaqina, kavona be Yaubada taunega ʼimega davonavona
    tomotau ʼimia. ʼInega Keliso ana wawa ʼinega avevenoqiemi omiʼa Yaubada maega
    ona veiaiana ʼevivi!
  kew-kew: 'Goa pea-pulu niaame Krais-na agaa mua nipuna agaa laketema. Goa teme rabu
    Gote nipuna agaa niaame lagialema. Goa pua naamere Krais-na agaa mua nimu-para
    puri paloa gupa teme: Gote-me nimi iaa aulaawa adami onaanu wala mapira ya-pulu
    agaa ria waru mema.'
  dww-dww: Tauma Keriso epaiyanama be Mamaitua taumaie taumi ḡaromie e giugiuna. Vutuna
    aubainama tauma Keriso kè rauepaiye be ka riuriuemina umanama, “Mamaitua koi turanena.”
  twi-ASANTE: Enti yɛyɛ asomafoɔ ma Kristo, na ɛte sɛdeɛ Onyankopɔn nam yɛn so kasa
    kyerɛ mo. Yesi Kristo anan mu srɛ mo sɛ, momma wɔmfa mo mmata Onyankopɔn ho.
  aoj-aoj: Eaꞌ afaꞌ deiꞌ ofaꞌ malogol Kraisi wawalapa basef ananifi. Isimba naꞌamba
    atin. God atona nofala epes hiasi banagambela malogof afaꞌigufi. Eaꞌ wahoꞌofa
    Krais waꞌipas naꞌamba waꞌi, “Ipaꞌ pendakwaha waf naumbihifi ma petaga opalef atifilif
    pegaloma God.”
  cbv-cbv: 'Pánihna, Jesúíh jʉmna, cã́acwãdih nin pah wãpĩ́ niíj naóh yapana caá:
    “Yeebbʉ́t Jesucristodih jepahna, tʉ́ʉt nʉʉmnít, Diosjeéh ñi tʉ́i jʉmʉʉ́”, wã niijná
    caá.'
  taw-taw: Anɨb ak Klays takaw ne ke chɨnop ñɨl agyokek, bɨ nab nɨb tek ag ajɨpun.
    Chɨn takaw ne anɨb ak apun ak, God ne ke binɨb okok kɨlop suk agup tek apun. Pen
    takaw nebneb gɨl tek apun ak, Klays takaw ne ke chɨnop ñub ak agñɨl apun. Anɨb
    apun, Nɨbi God ayɨp penpen ñagun agɨl gos nepɨm ak kelɨgɨl, adɨkɨd God ayɨp jɨmñɨl
    yenɨmɨb apun.
  jic-NT: Mpes nin velecj Cristo mpes. Dios qjuisin tjejyama la veles nun jilal. Mpes
    Dios p'iyá vele nun jilal. Po nujisas t'as Dios jomicapan ca nsem nun. Cristo
    nin jos.
  zap-NT: Laa Jesucrist wxaal noo ne rzëët noo yra neree lo de yra de; gugun kwent
    zeg Dëdyuzh ke rnab lo de orree ne kanab noo lo de, rnab noo lo de ne por Jesucrist
    gugakwen lo Dëdyuzh.
  wer-wer: Pim pël elniautaan ten Kristoë ngönte yaauröak niaim pötak Anutuukta yenia.
    Ten Kristoë urtak wë Anutuu naë rë olaan arim piin kööre tok yaalmë pöt won nuwasën
    piiring lup kopëtemer sak önëak ke urak yeniak.
  ipi-ipi: Tene okonena, nanima Gotena piape akali tupa atoto, balana pii oko wandakali
    waka tupa lamalu peyama-kola, Gote bala tane pii okone yakama langene gulalane.
    Kataisato mana koo mindikipi mindi mina napeane tekeko, nanima Gotena wandakali
    tika-pene tupa atalapale nembo toto, Goteto nanima bala towa mina mindiki loto,
    nanimana mana koo tupa pitaka Kataisanga yata yaepia. Goteto wuane pea-kola, Kataisa
    bala koo piyane akali mindi gulo atoto, nanimana panda moto, omeaipia. Tene okonena,
    andipa nanimato balana ambulini pai puato, yakamato Gote towa yanda pua ateyai
    oko kondalu, bala towa yamapane mindiki palu atalapape leyama.
  qul-NT: Ajinaka Cristopaj sutinpi willajcuna caycu, willaskaycuwan Dios quiquinpas
    rogachcasunquichisman jinata. Chayraycu ari, Cristopaj sutinpi rogayquichis Dioswan
    allinyacunayquichispaj.
  tnc-tnc: I'suᵽaka simamaka Cristoro'si kirika bojariroka bojaĩjirimaja yija ime.
    Ᵽo'imajare yija bojaika Tuᵽarãja etatirã kibojari koᵽakaja nare sayija bojayu.
    I'suᵽaka yija ima simamaka, “Kirika bojariroka yi'riwa'ri jia kika mija imabe”,
    ᵽo'imajare yija ãñuaᵽi ãrĩwa'ri Tuᵽarãte nare okajããrijayu.
  ter-NT: Iyúseoneikopo vitúkeovo páhoe Kristu koyúhoinoa emó'u xapa xâne. Koeku koyúhoyea
    ûti, kutí koe Itukó'oviti ponó kôe xapa xâne ítaikea hókea. “Ya iháke Kristu konókoti
    keúnatikopivo xoko Itukó'oviti” koe yuho ûti xapákuke.
  bmr-NT: 'Jaamaño mɨɨhai Cristo gallumɨnaa mihicamo. Jaamo mɨɨhaifeenedɨ Moocaani
    amɨɨhaico cuuhuvahi. Jaaneguiiha amɨɨhaico mɨɨhai meneehi Cristo mɨɨhaico atajɨɨbaneguiiha:
    ¡Moocaanima sajeebɨɨ miminifoto! meneehi.'
  fuf-fuf: 'Awa ko men ɓe Almasiihu on immini wa si tawii Alla no rewrude e amen fii
    waajagol. Awa men jeejii on e innde Almasiihu on: wonee weldituɓe e Alla.'
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Kame, Sunbin-Got e nulo yamdalei, nu
    Kulais em bontem dim bakamin kunum kebomi, yulo kasak sen kitil weng be bokoyemomeluw:
    “Kulais e Sunbin-Got em tele kunum waneng num tele beem mutuk kunum keko, ibolow
    menew keyemse kasike kame, yu em mit mewso telina!”, yangeko, gaayemkabuluw te.'
  ons-ons: Ea wane ŋene Kristo wane siron qeqeŋo Anutu wane ra ma ewek don ŋidan okanmaine.
    Kristo wane tungo ŋene meŋenŋune ramaine, ŋine Anuturop kima kima okanikei.
  con-NTPO: 'Tsa''cansi ingija Cristone afasundeccu gi. Nane Chigaja tansintsse que''inga
    condaseqquia''caen Tiseja ingi''ccu tsu que''ima iñajan: Cristo que''ine pasi
    Chigai''ccu ñoquija.'
  ghs-ghs: Oonita Ohongai nanake oho qaupuqaupu hiiremi nanai noho too naate Kiristuho
    quba eeteqi nikeke hee, Ohongama qesa dzaira eetorareiqi hiirorai. Oi Dzesui kahosa
    ruumenihe Ohonga hiiremi noi kahosa napahoho tteki aimami Ohongai noho baura qidza
    mooqi napake rike ma pobiho isakita mootomi oorai.
  peg-peg: ଲାଗିଂ ଇସ୍ୱର୍‌ ମା ହୁଦାଂ କୁକ୍‌ଚି ମାଚିଲେ ଆପ୍‌ କ୍ରିସ୍ଟତି ପାକ୍ୟାତ ରାଜ୍‌ଦୁତ୍‌ନି
    କାମାୟ୍‌ କିନାପା; କ୍ରିସ୍ଟତି ପାକ୍ୟାତ ତାଙ୍ଗ୍‌ ଆପ୍‌ ଗୱାରି କିଦ୍‌ନାପା, ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌
    ଲାହାଂ ମେହାଆଡୁ ।
  txu-NT: Kam ne bar Kritu kabẽnkôt memã idjujarẽnh ar iba ne Kritu kukwakam 'ỳr ar
    ajwỳro iba. Ar aje Metĩndjwỳnh'ỳr amijo akẽxmã ar ajwỳro iban ar amã, —Dja gar
    tu amim Kritu markumrẽx nhym Metĩndjwỳnh arỳm ar ajo õbikwa, anhỹro iba. Bar 'ỳr
    ar ajwỳro iba kute mrãmri ne Kritu ta mãn kute amiwỳr me 'wỳro ba pyràk.
  eng-WEBU: 'We are therefore ambassadors on behalf of Christ, as though God were
    entreating by us: we beg you on behalf of Christ, be reconciled to God.'
  gnw-NT: Jáeramo Cristo yanemondo jae ipepɨca pe. Jare ñanemiari yave, jae co Tumpa
    imiari oĩ yande rupi. Echa'ã Tumpa uipota umbɨpɨacatu ĩru vae reta jae ndive.
    Jáeramo yande ñamɨñera ĩru vae reta Cristo jee re uyembɨpɨacatu vaerã Tumpa ndive.
  mux-mux: 'Na aku-sipa makó topa kongunale sirimeliinga na Krais-nga kerale manda
    lepu molupu yu-ni nandu “Yambuma ninjui.” nilimú mele ungma andupu yambuma nimbu
    sinjiliu. Akili i-sipa mele: Pulu Yili yu-ni ‘Enini i-siku i-siku teangi.’ nimbándu
    nandu “Ninjui.” nirim mele andupu ninjiliu. Pe ekupu na-ni Krais-nga kerale manda
    lepu molupu yunga alko topu eni aima tondulu mundupu mawa tepu kene “Pulu Yili-kene
    ele-tu mele molemelále munduku kelku yu-kene wasie kapula-kapula molangi.” niker.'
  maj-NT: Ji̱n xi y'éxáni̱ Cristo̱ nga ku̱i̱xínyai̱ éhe̱n. Kui nga xi nkúhu tsa Nti̱a̱ná
    tínchja̱ko̱nu̱u nk'ie nga tíchubako̱i̱hi̱. Ngajoho̱ Cristo̱ b'a̱ tí'mii̱hi̱ nga
    t'endako̱o Nti̱a̱ná.
  bkq-NT: Cristo ezedy wâgâ agueim xina. Deuslâ agueim, arâ xina aguehoen-ro waunlo
    ara, xina agueho mâindatomoem. Cristo ezedy wâgâ agueim xina awylygue, “Deus âmaemoem
    adiendyse ato kâjimetaundâ” xina kely. “Tâwâlâ Deus âugukemo, eataen-hoem mitomoem,
    âmaemo saguhoem eynynâbaombyry modo” xina kely.
  kue-kue: Ipre no Krais dra indre suglosi ka dumga, no ka beke tomnara i God yene
    no drano mina ka giglendi di yomba tongwa. Yeglpre no Krais dinambere mere ka
    giglendi dumga, “Yomba God yaglkumba erikwa i kondo ende ikine wu God bogl nomano
    suwara yenaglkwa.”
  cot-NT: Irootaquequea imaica itigaranquimenquenaca Quirishito noncantajiaquempi
    inintacaaquempica. Manaquea nonquenquetsatacaajiaquempi quempeca irioca cantanquitsica
    Aapani Irioshi. Intsishiatsi ininque Quirishito pivetsinantajiajerija Aapani Irioshi.
  bnp-bnp: Na naro iea, iau a vinuru ne Kristo. A vakalongo polo ne huriki a ngavana
    Vure i nana tora e huriki ri gi pulo a vilone ria. I mavonga, a nana tora mua
    na rane Kristo, mu lobo ni pilea a Vure, mu made turana na nivalemu.
  apn-NT: 'Kris kot mẽ apiitã mẽ awỳr inhmẽnh jakamã na pa hte ỹ hã mẽ amã kapẽr jarẽnh
    o ri mẽ akôt ixpa nẽ mẽ amã: —E Tĩrtũm kãm mẽ ajapê jakamã na mẽ awỳr inhmẽ pa
    mõ. Jakamã kwa mẽ tokyx amnhĩ tomnuj kaga nẽ hkôt amnhĩ xunhwỳ. Kê amnhĩ tã mẽ
    apumu nẽ mẽ ato hkràmnhwỳ. Anẽ.'
  ctp-NT: kanꞌ chaꞌ ndaꞌan ba seꞌen ndiꞌin wan chabiyaꞌ ꞌin Krixtu. Nchkwiꞌ ba loꞌo
    wan ñaꞌan tiꞌ si Ndiose nniin Ni ꞌwan chaꞌ kunan suꞌwe wan chaꞌ nu nchkwiꞌ Krixtu.
    Nchkwiꞌ ba loꞌo wan chabiyaꞌ ꞌin Krixtu sikwa, chaꞌ kuꞌni wan chaꞌ ka suꞌwe chaꞌ
    ꞌwan loꞌo Ni.
  opm-opm: Inahat napapat han nuhur ohoh ihan nuhur Krais orhe mengtei orhe meng pot
    pisapti han bap nuhurmur. Orhe meng pot ma pisapti oh Got oh nure atem tei tongnoma
    orhorsi mahaw hat pati han gurnong Gin gure Got ohsi mahaw hat pati da oh mandama
    orhorsi yah han hat paten ohe danong hatinmur napor kasip mengtei dipwi napot
    napisaptimur.
  bvr-bvr: 'Lika gun-nardiya gugu ngatipa minypa Christ nyirri-yika nyirri-mujaruk.
    Minypa Wangarr a-gonyjinga burrwa a-nirra wurra gama gorlk minypa ngatipa nyirri-nyala.
    Gu-gurda ngacha minypa Christ nipiya nyanma ngatipa burr-guya nyirri-weya ana-gorrburrwa
    minypa gun-guna: Bubi-yagurrma nula Wangarr rrapa nyiburr-borrmunga buburr-ni
    nula minypa nipa a-rorrchinga ana-gorrburrwa mari.'
  wal-wal: Simmi Xoossai nu baggaara intteyyo haasayiyoogaadan, nuunikka Kiristtoosa
    gishshaa haasayiya i kiittidoogeeta; qassi nuuni inttena, “Xoossaara sigettite”
    giidi, Kiristtoosa gishshaa woossoos.
  zad-NT: 'Daa bzoa Crístona'' neto'' choe''lennto'' le'' xtilleena'', ḻi gaktezi
    kwinkz Chiozan'' chat''yoile'' le'' daa nanto'' le'': “Ḻi yizoalen Chioza'' wen.”'
  kmg-kmg: 'Irec nâŋe Kristore biŋe mumuzi Anuture mu baafec dâŋ ŋazaeŋgopeneŋ. Nâŋe
    Kristo âkehockehuc numu-ŋareeŋgopeneŋ: Anutuhec miriŋ babac enšepieŋ.'
  aso-aso: 'Idoꞌ nemuꞌ nene Laza Kilisitoꞌ limiselavo ezeloꞌ medelo mino asiꞌve Oꞌmoso
    nene leliꞌ gamaziteuꞌ mine molo mino lengiꞌ nene gatine daniꞌ gelavo leliꞌ nene
    Kilisitoꞌ lilineꞌ velemuꞌ nene leliꞌ medelo mino amuzonga tiꞌ lo nolo-lingimune:
    Oꞌmosola nene lingine biluvaꞌ i-di minaniꞌ monovo nene hulisa igi ezesi di bizi
    minilo.'
  uli-uli: Hamem mele metael yalol Kristus le ha kekapta mele yalol ngalugmi, le ye
    wochog mala Deus mele ye spegil kkapatpat ngalugmi. Hamem ha kekafael pechehmi
    bo yagel Kristus, ngo ligdi bo Deus yebe foru bo ha towe hattohar ngali bo habe
    far mel bo maryarel.
  nin-NT: Meme nggo inta i si abangga ba nggo a tu inta di inta bu kuma ku re na angu
    ka Kristi. Uwa a si na ti Abachi a so na undu ni inta ba ni re ni imba ba di imba
    bu ssu bi na ku.
  acu-NT: 'Tura Cristo: Wína chichamur aints ainau ujaktaram tusa, iin akuptamkau
    asamtai, Yus chichawa nunisrik iikia atum chicharkur: Yusjai nemasnaitsuk asataram,
    antsu Yus amikmataram, tusar ujaijrume.'
  cak-WNT: Rumac'ari' riyoj can yoj rutako'n wi ri Cristo y yojrutek pa ruq'uexel
    riche (rixin) chi pa rubi' Riya' yojch'o wi. Pa rubi' c'a ri Cristo nikac'utuj
    jun utzil chiwe chi can ta junan iwech niben riq'ui ri Dios. Y ruma chi yoj ruq'uexel
    ri Cristo, rumari' ri nikabij chiwe, achi'el chi can ya wi c'a ri Dios ri nich'o
    iwuq'ui.
  ebk-ebk: Isunga chakami nan pannakaachor Cristo, ya babaen as nan epakpakaammumi
    kan chakayu, kaman hi Apo Dios mismu nan cha mangaw-awis as nan katakutaku. Kiapú
    kan Cristo, epakpakaasimi ngarud ay makekappia kayu kan Apo Dios.
  spa-PDDPT: 'Por tanto somos embajadores que representamos a Cristo, como si Dios
    rogara por medio de nosotros. Rogamos en Nombre de Cristo: ¡Reconcíliense con
    Dios!'
  ruf-ruf: Apfo twetwe twosang'ana ka iwanu iwatumighwe ne Kiristu, twolonga ka Imulungu
    mwenyegho iyolonga kubitila twetwe. Kuya twetwe twomlombani ghendo, mwilamlitse
    ne Imulungu.
  gun-gun: 'Ha''e rã ore kuery ma Cristo rery rupi oreayvu va''e, ore oreayvua rupi
    Nhanderuete voi ijayvu avi. Ha''e rami vy Cristo rery rupi rojerure: Nhanderuete
    reve peteĩ rami penhemoingo uka.'
  agu-BL: 'O'' len k''ajbil Cristo, nin yi na cu'' kawutz ẍchiwutz wunak i''tz ni''cu''n
    yi ik Cristo na cu'' wutz ẍchiwutz: Banswok itib tu Ryos, ko''ch.'
  isn-isn: 'Kuite kusaguwe anga keemeli ang''wa Kilisto, anga kina Itunda aukituma
    ulongoleki kukiila sese. Kumupepeelya unyenye kunsoko ang''wa Kilisto: mulanulwe
    kung''wi Tunda!'
  ilo-ULB: 'Isu a nadutokankami a kas mangibagbagi ni Cristo, a kasla agpakpakaasi
    ti Dios babaen kadakami. Agpakaasi kami kadakayo, maipaay kenni Cristo: “Makikapiakayo
    iti Dios.”'
  pir-NT: 'Sa yena Cristo yere buheanaja tiquiro cũrina ijiaja ʉsã. Cohãcjʉ̃ mʉsare
    tiquiro yahuboriro saha ʉsã pehe ohõ saha ni mʉsare yahuaja: Cristore yahu basana
    niaja. Sa yena mʉsare ihña tuhtieragʉ̃ yeaja. Cohãcjʉ̃re mʉsa ihña tuhtiyere to
    punota duhuya.'
  anv-NT: Getú ɛyigémbɔ ne ɛsé delú bɔɔ́ dentɔɔ́ Kras. Ne ɛsé dekpeage ɛnyú
    né unó bina wyɛ ndɛre Ɛsɔwɔ jimbɔɔ́ abɔ ajɔ́ge ne ɛnyú. Ne dékpane ɛnyú geka
    gétúgé Kras nnó dékeré né nesɔ ne Ɛsɔwɔ.
  sab-NT: Cha kwian chagenga Chube gerua Cristo giti dbe kwian ulitaske, me cha tale
    cha kle gerule kwian ole agwa cha kle gerule Chube takalin kare Chube cha ta gbe
    gerule kare. Cristo kalla giti cha gerule kwian bai me Cristo gai ulia ole ama
    mo ta gbadale no Chube ole Cristo giti, Cristo gai ulia giti ama me chege dare
    Chube dollale agwa Cristo giti Chube ama ta blite Chube ama gbe mo skatemanallale.
  tmd-tmd: An mɨ, Krais nöbö mibɨl yöbö nuŋwa mɨdön, God mönö wä yad aku pön, ñɨgö
    nöbö mö akuyöbö yad nölmɨdöla. An Krais nöbö nuŋwa mɨdöl makwam, ñɨgö yadmɨdöla,
    Krais mönö wä aku nugw pön, yöwö rɨŋ, God ñɨgö pɨ ösös rön nugwo pɨsaŋ pɨ nɨgliu
    nöiöna.
  acr-NNT: 'E uwariꞌche oj taqom lo ruma ri Cristo. Ma quma riꞌoj ri Dios lik kelaj
    chike ri tikawex chaꞌ keqibꞌ rukꞌ. Kojelaj kꞌu pa rubꞌiꞌ ri Cristo, jewaꞌ kaqabꞌiꞌij:
    «Yijbꞌaꞌ ibꞌ alaq chwach ri Dios chaꞌ kakꞌojiꞌ alaq chi utzil chomal chwach.»'
  kpg-kpg: Deenei laa, aanei gimaua e agoago mai i Christ, e hai be di mee bolo God
    e hagi adu dono hiihai gi goodou mai mau agoago. Gimaua e tangi hagamahi i di
    ingoo o Christ adu gi goodou bolo goodou gii huli gii hai nia hoo hagaaloho ni
    God.
  taj-taj: थेतबासेलमा ङनी ख्रीष्‍टला समाचार भोर्बा म्‍हि हिन्‍ना। परमेश्‍वर ह्राङनोन
    ङन्‍देन छ्‌याम तसी एनीगदेदा ङ्‍योइबान मुला। ङनीएनोन ख्रीष्‍टदेन छ्‌याम तसी एनीगदे
    परमेश्‍वरदेन छ्‌याम ढिक्‍गो भिसी बिन्‍ती लला।
  avt-avt: 'God kehimɨtenei haiu mekrehɨr ke Krais te menmen haiu metpiyem hɨram mar
    ke God hɨrekes kau ketikewi ketpi. Haiu mɨkaap Krais haiu metpi hɨm iuwe: “Yi
    eiwis God hɨrak kakɨkepi te yi eitikerek eikiyan eiyu werek werek.”'
  cbk-cbk: Entonces, maga mensajero came quien ta representa con Jesucristo aqui na
    mundo. Ahora, como si fuera Dios mismo ta pidi favor con el maga gente, y ta usa
    le el di amon maga boca para invita con ustedes man amigo de Dios.
  uig-ARA: شۇڭا خۇددى خۇدا بىز ئارقىلىق ئادەملەردىن ئىناقلىققا كېلىشنى ئۆتۈنگىنىدەك،
    بىز مەسىھكە ۋاكالىتەن ئەلچىلەردۇرمىز؛ مەسىھنىڭ ئورنىدا «خۇداغا ئىناقلاشتۇرۇلغايسىلەر!»
    دەپ ئۆتۈنىمىز.
  tuf-tuf: Eyta bira isan Jesucristo chihtá uw quin ehcún acu yinjacro. Eyta cuácayat
    Sirat is cuit uw quin ajc uní cuitara tew̃ ayro. Isat ba quin eyta tew̃ro. Sir
    jor ténawi. Ténatira yajti jaw̃i.
  abx-abx: 'Kon sugad, kami'' i nagtu''inan-na magtunggo para si Kristo nga day aghimu-na
    kami'' tulay si Diyos pagsumat si ungod karuyag-na si mga a''a. Yayto i nagparapangaghat
    kami'' si arun-na si Kristo: Maki''addaha kam si Diyos.'
  mco-NT: Paady nhuɨdityɨch mɨɨd Cristo ycɨxpɨ ngapxhuäcxyɨch Cristo y'ayuc. Jadu'n
    huimbɨdzɨmyb nej jɨhuɨ̈y miich ajcxy Dios xymɨnucxtaaccɨxy mɨɨd ɨɨch n'ayuc jɨgɨx
    mmɨbɨ́jccɨxɨpy Cristo y'ayuc. Paady ngodɨnäyɨch Cristo co nmɨnucxtacypɨch miich
    ajcxy. Jothuimbijtcɨx nej mdundɨgooygɨxy mɨɨd Dios ycötujcɨn e Dios xyhuinmeecxɨp
    ajcxy mbocy, jɨgɨx jotcujc m'idɨpy ajcxy ma Dios.
  cpb-NT: 'Irootake nantairi naaka, rotyaantaitakena nonkenkithatakotairi Cristo.
    Oshiyawaitakawo iriitakeme Pawa apiipiintakainawone, nokantzi: “Pariperotairi
    Pawa. Iro ikowairi Cristo.”'
  aon-aon: Namudok aria apak douk enyudok morao Krais ananit nokwat aria makripep
    ananin baraen. Enyudok douk kabi Iruhin anan meyoh nakwu apakig nokwatog nahwarari
    ihishmorim arpesh um. Apak douk morao Krais ananit nokwat aria makrip ihishmorim
    arpesh namudok. Makri, “Yaipo, ipak pukutukuk agundok penek horim um Iruhin um
    aria wata putanam puni anan pupe atugun.”
  hus-NT-2005: Wawáꞌ u tál jelti jun xitaꞌ xi abadh kʼal na Kristo, jelti max Jajáꞌ
    tʼajat na Dios ti pakabédháltsik kʼal tin kwenta xowaꞌ i ólnál. Tu pakabédháltsik
    tin bij na Kristo abal ki kʼwajaytsik alwaꞌ kʼal na Dios.
  mig-NT: Ja̱ yúán vái koyo‑ri̱ jíín sɨ́'vɨ́ máá Cristo. Te ná sá'a‑yó cuenta ja̱
    yú'u núu̱ Dios kákuu‑ri̱. Te káka'a̱n nda̱'ú‑ri̱ jíín‑ró jíín sɨ́'vɨ́ máá Cristo,
    ja̱ ná náketá'an‑ró jíín Dios.
  bps-bps: Taman gami sa i salig dek Krayst Dyisas, du fagu di gami too fakdo Dwata
    di gamu. Taman fakdo gami di gamu sadi dini Krayst, na beg gamu safye di Dwata.
  mbs-mbs: Siak heman se sebad sogounun i Cristo egpengibing te kagi din, so pineokit
    kanak, ipetaga-taga te Timanem se punù din. So insogò a i Cristo, yan mikagi a
    diyà kenyo, pegsebadi niyo se pedowan niyo diyà te Timanem.
  tof-tof: We ngarkwatódó, ki Kerrison menyam pamakla, wamaka God kibükama pamkolpam
    arüngi byalda ene bóktan apadóm. Ki yabü arüngi byaldakla Kerrison ngidü igó,
    “Godkü gódam bangunam.”
  cme-NT: Terieŋgu faŋgu-na, i ciɛ Kirsa pɔpuɔrbieŋ miɛ. Kuu dii ŋaa Diiloŋo muo u
    natiɛŋa nɛi. Jande, niɛŋ Kirsa‑i aa na siɛ Diiloŋ-koŋkoro‑i na suur na-naa nuɔ
    baa-yo.
  sus-sus: Na kui, won bara findi Ala xa Mixi Sugandixi xa xɛɛrae ra. A luxi nɛ alɔ
    Ala na kawandi tife won tan nan saabui ra. Muxu bara wo mayandi Ala xa Mixi Sugandixi
    xili ra, wo xa gbilen Ala ma.
  pon-2006: Eri, iet kiht, meninkeder en Krais kei, oh pein Koht me ketin panapanawih
    kumwail sang ni at padahk. Eri, se peki rehmwail ni ngidingid, ni mwaren Krais,
    kumwail en wekila sang ni imwintihti ong ni kompoakepahn Koht.
  dad-dad: Anĩ nigin, amã Kristus nẽ soosi tamo, are Negur ĩ yogon wau irõya, amã
    bunem wogõ yedig gen. Amã Kristus fotokar ã magoneik, Negur geid komo gouf.
  zab-NT: 'Pur ningui dunnɨ nan de ni canii pur Crist, cateednɨ xtiidx Dios par gacbee
    bniety xa ná ni rnaabny gún bniety. Ax pur Jesucrist dunnɨ rnaabnɨ lot: Gulgaany
    cuend perdón xte Dios.'
  jae-jae: Kilisi kêsakiŋ aêac gebe ajô eŋ su ma Anôtô kêkêŋ aêac gebe alêŋ biŋ amac.
    Tec ateŋ amac ajô Kilisi gebe Ansuŋ taôm êndêŋ Anôtô gebe ê wama amac êndêŋ tau.
  ksd-ksd: Ma go avet ra umana tur kia ure Kristo, vada God i lul vovo pa avat ma
    ra nilai vevet; ave lul vovo pa avat ure Kristo, ba avat a varmaram ma God.
  msm-NT: Sikami to impadae ni Cristo. Kaling ko og-ikagihan noy sikiyu, kibali Diyus
    to og-ikagi. Na, tongod ki Cristo oghangyuon noy sikiyu no sadangay pauli kow
    on diya to Diyus.
  myk-myk: Lee wuu na wèe ya pye Kirisa yahama ni, na yu wu tɛgɛ. Lʼa pye kanna Kilɛ
    wʼa wu kafila wu yɛrɛ pyi wèe ɲɔ na. Wèe wa yi ɲɛɛri Kirisa mɛgɛ ki wuu na, jo
    yi sɔɔ bɛ di jé yi ni Kilɛ tɛ ni.
  sbe-sbe: Unai kai meta Keliso wasana tauwasaduwaiyeina, Yaubada ye hepaisowagai
    yona tauhedehedede. Na Keliso hesanaena ka kaikaibwada bena kwa patulau Yaubada
    kalinawai.
  mcr-mcr: Itaŋgi ne Kraisi Iqueä maŋi ämetanä, kukŋui awä äsuiyätqäŋu. Iŋi, ii Goti
    Iqu Kiqä-kiuä ämaqä eeqänäŋä iuŋqä tääqä ätätŋqä-paŋiyi. Ne Kraisi, Qäuqueqä kukŋui
    ämaqä eeqäpnäŋä iuŋi, awä äsuiyätanä, yäŋänäqŋqä tiiŋä ätuätqäŋu. “Iyää, he suqä
    hiqä-hiuä himä-wiuŋqä äpmeŋuwä iqueŋi ävquatämäupu, Goti Hanjuwä Iqutäŋi, äwqä
    naqä-hŋqunä imbiyä.”
  cux-NT: Maaⁿ ní 'tíícā ndaá 'nū nanááⁿ ndís'tiī ndúúcū nduudu yeⁿ'e Cristo ní caaⁿ'máⁿ
    'nū nduudu miiⁿ na lado yeⁿ'e Ndyuūs. Ní tan'dúúcā chi Cristo ngaⁿ'á yā chi ndaacadaamí
    nī, cáávā chuū nús'uu ngiicá 'nū ndís'tiī cááva Cristo chi ndaacadaamí nī yeⁿ'e
    nuuⁿndi yeⁿ'é nī ní 'íícú vɛ́ɛ́ vaadī 'diīiⁿ yeⁿ'e ndís'tiī ndúúcū Ndyuūs.
  tur-YTC: 'Bu nedenle, Tanrı bizim aracılığımızla rica ediyormuş gibi Mesih adına
    elçilik ediyoruz, Mesih adına yalvarıyoruz: Tanrı’yla barışın.'
  san-ITR: ato vayaM khrIShTasya vinimayena dautyaM karmma sampAdayAmahe, IshvarashchAsmAbhi
    ryuShmAn yAyAchyate tataH khrIShTasya vinimayena vayaM yuShmAn prArthayAmahe yUyamIshvareNa
    sandhatta|
  bel-N: 'Дык мы спаўняем пасольства замест Хрыста, як бы Сам Бог просіць праз нас;
    за Хрыста просім: «Пагадзіцеся з Богам».'
  sch-sch: 'Hanchu, mahin keini hih, Pathien''n nangni a ngêna hah kin chunga a bâng
    anghan, Khrista ranga chong kin ni. Khrista ruthûlin nangni kin ngên: Pathien
    râlngei nin nina renga a ruolngeiin nangni thûl rese!'
  mic-MIQNT: Etna na ugjit ninen na Se'suguli ugtagnutmewinumg. Gjinisgam e'wugsieg
    ugjit glulinen pa wijei aq Se'suguli tl tawaqtmugsioq. Pa wijei aq tl munsaiugsioq.
    Getanoqop gatu etawaqtmuleg, ignmug gawasga'lugsinew aq apaji tgwa'lugsinew negmeg.
  huu-NT: Cristo cuena oretajamona, naimɨe facaina llofuecabitɨcue. Cue llogacɨnomona
    Jusiñamui uiñotomoɨ. Omoɨmona naimɨena bu nia ɨɨnoñenia, Cristo facaina cue illa
    jira, Jusiñamuina omoɨ nabaillanona, naimɨe dɨga uri i.
  jiv-NT: Krístunu ataksamu asar, Yuska “winia Uchirja̱i̱ nawamnaikiatarum” tusa ii
    wene̱ja̱i̱ atumin seatmarme. Tuma asakrin, Kristu náari̱i̱n “túratarum” tájarme.
  otm-NT: Nujʉ ma 'bäigähʉ ra Cristo, ɛ̨mmɛ dí hąh ma mbʉi dí xihmbʉ yʉ ją'i tengu
    tho 'bʉ xtá xisɛ Oją ʉ, ngue da 'yäpi di hocpa yʉ́ mbʉi, nɛ din 'yohʉ xʉn ho Oją.
  dah-dah: Niŋgeb neŋbe Yesu Kristu niŋ teŋbe meremiŋ basaŋ heŋ tagalde hite. Irde
    Al Kuruŋ beleŋ deŋ ge nurde mere dirtiŋ goyen momoŋ dirde hinhet. Niŋgeb Al Kuruŋya
    awalikde hinayiŋ yeŋ Yesu Kristu niŋ teŋbe gago eseŋ mere dirde hite.
  tnk-tnk: Ro pen kɨmaha nərmama səməme iahaməɡkiari tukwini səvəi Kristo. Rəmwhen
    mə Kumwesən raməkwein nərmama ia nəɡkiariien səkɨmaha. Nənə iahaməres kɨmiaha
    ia nəɡhi Kristo mə tihəpwəh nəmwəkiien Kumwesən nənə mhəuvehe in me nepwɨn.
  kpr-kpr: Geka setera, daba ava sari dae erera. Namane Keriso da aghi kakatori. God
    tofo mandi, namane nemokena geka saoro dae setiri resera amo, eviri. Keriso da
    javoda nemokena resera, ningivu! God de dabade mainungivu!
  san-IAS: ato vayaṁ khrīṣṭasya vinimayena dautyaṁ karmma sampādayāmahe, īśvaraścāsmābhi
    ryuṣmān yāyācyate tataḥ khrīṣṭasya vinimayena vayaṁ yuṣmān prārthayāmahe yūyamīśvareṇa
    sandhatta|
  nho-nho: 'Aa teenei maaua ku kauatu naa taratara Jesus Christ. Maaua e taratara atu
    pee ko te maaisu TeAtua. Maaua e ttaro atu ki kootou iloto te Inoa Jesus Christ:
    kootou tiiake TeAtua ki hurisia naa mannatu kootou ki see lotoffaaeo kootou iaa Ia,
    aa kootou ku ahe no vaissoa maa Ia!'
  gym-NT: 'Ne aisete, Kristo ara jire käkwe ti juani blite niara käbti amne niara
    diäre amne, Ngöbö ara jire käkwe blitadre, ye kwrere jire Ngöböta kukwe ribere
    ti köböire munye. Kristo diäre tita kukwe krörö ribere kisere munye: Munkwe ja
    mäkädreta Ngöböbe, ye abko tita mätäire munbtä Kristo käbti.'
  azg-NT: Ndoꞌ na nndaꞌ vaa tsꞌian na iꞌua jon ndë́, yo najndei na condui nquii Cristo
    na cotsacontyꞌí chaꞌ cüaaꞌ nꞌon nnꞌan nchu vaa ꞌnan ntꞌue tsꞌon Tyoꞌtsꞌon na quintꞌahin.
    Na contꞌá tyꞌoohin na quintcüeꞌ nꞌonhin, chaꞌvijon nquii jon itsꞌaa jon juu tsꞌianꞌñeen
    yo jñꞌoon jndyuë́. Yo xueeꞌ nquii Cristo, joꞌ contꞌá tyꞌoohoꞌ na quintjo ya jñꞌoonhoꞌ
    yo Tyoꞌtsꞌon.
  bhd-bhd: अस मसीहेरे राजदूत अहम; मन्ना कि परमेशर इश्शे ज़िरिये बिनती केरते कि तुस
    तैसेरो सन्देश कबूल केरथ, अस मसीहेरे तरफां बिनती केरतम, कि परमेशरे सेइं साथी मेल
    मिलाप केरा।
  too-NT: Lā' chuhua'j quit ixlacscujni' Cristo. Hua'chilh Dios ixchihuīna'lh a'xni'ca'
    iccāsqui'ni'yāni' hui'xina'n. Iccāsqui'ni'yāni' con ixlīmāpa'ksīn Cristo, que
    catamakxtektit que Dios nacātlahuayāni' ixamigos.
  ind-AYT: Jadi, kami adalah duta-duta Kristus. Allah menunjukkan panggilan-Nya melalui
    kami. Kami berbicara kepadamu demi Kristus, berilah dirimu diperdamaikan dengan
    Allah.
  cjo-NT: 'Kyaaryo, rotyaantakina Tajorentsi nopiyawenantyaariri Jesokirishito: nokamanteemiro
    iñaani Tajorentsi. Rootaki niyotaantemirori okaatzi rantakiri Jesoshi okimiwitaka
    riyotaakimi Tajorentsi. Eejatzi riraga Jesokirishito ikowakaakimi paapatziyari
    iñaaperotantemiri rirori pikameethatzi.'
  nsn-nsn: Temaeit inggeim tering tur keip manasa tang Kristo, ge God pe e uoto heir
    tunume tar popokohor mene tamiueim, inggeim mi mene uapopokoho tamiuoum ngohina
    pah te Kristo re menmene tun tamiuoum, “Mu uelhiarou keip tang God.”
  san-DEV: अतो वयं ख्रीष्टस्य विनिमयेन दौत्यं कर्म्म सम्पादयामहे, ईश्वरश्चास्माभि
    र्युष्मान् यायाच्यते ततः ख्रीष्टस्य विनिमयेन वयं युष्मान् प्रार्थयामहे यूयमीश्वरेण
    सन्धत्त।
  tna-NT: Beju ecuaneda da Cristo sa quisa puji cuana ye mundo su aniji cristiano
    cuana peje su. Ecuana jepuiti Diusu ja mesa ai quisa saida cuana cristiano cuana
    equisatani. Jubida ecuanaju cristiano cuana ebajainia Diusu neje pabasetatita
    huecuana puji Cristo jepuiti.
  lid-lid: 'Eme ma, ahi akohok boho Krais ma atiye sahou tan. Idoh, i buku Kindrei
    le amwenen aloh ili tiri lau na boho ahi. Ahi badeh, asehek sahou ta Krais amwenen
    ili tiri mwan ma badih, ma tiye tiri i buku doh: “Mwasin ta aha karuwani kandriyen
    ta bahun ma aha kasahan kawas ta Kindrei.”'
  wim-wim: 'Aꞌ nilan kuch nganang pam wanch thaaꞌ-aath-aathān thanang wik nungantam
    Christ.antamana, ngan wik inan wampathan niiyant. An keꞌ nil thaw-thawan niiyant
    thaaꞌ nganttam imanamana. Nganan thawanan niiyant keꞌ nilam Christ.an thawan niiyant:
    niiyiya yaam keꞌa man-mangkaman theeꞌān nungant God.antana, puth niiyana wampān
    nungant aꞌ niliya epankathow niiyang niiy yipam ngurp min nungantaman iiy-iiyāna!'
  zga-M: 'Pwa tuhaliwe ndi g''wa gilinchiwa va Kristi, ukhuta Unguluve alikhuluta
    khuvulongolo(lufaa) ya mwene ukhugendelela kulyufwe. Tukhuvadova umwe ukhugendela
    mwa Kristi: “Msayane nu Nguluve!”'
  yom-yom: 'Diawu tuidi bamvuala ba Klisto, banga ti mu beto Nzambi kanlubudila. Diawu
    tulembo lulebila mu dizina di Klisto : vutulanu nguizani ayi Nzambi.'
  san-SIN: අතෝ වයං ඛ්‍රීෂ්ටස්‍ය විනිමයේන දෞත්‍යං කර්ම්ම සම්පාදයාමහේ, ඊශ්වරශ්චාස්මාභි
    ර‍්‍යුෂ්මාන් යායාච්‍යතේ තතඃ ඛ්‍රීෂ්ටස්‍ය විනිමයේන වයං යුෂ්මාන් ප්‍රාර්ථයාමහේ යූයමීශ්වරේණ
    සන්ධත්ත|
  yut-yut: Yaŋdo, nin Kristo dakon ɨŋam abɨdaŋek geni yaŋ teŋteŋok amaŋ. Piŋkop da
    nin dakon gen kagakon da mɨŋat amɨnyokon gen yoyɨsak. Nin Kristo da manon tebaisi
    yaŋsi dayamaŋ, “Ji Piŋkop gat uwal tosok uŋun yɨpmaŋek Piŋkop gat but kaloŋ ani.”
  grc-BYZ: Ὑπὲρ Χριστοῦ οὖν πρεσβεύομεν ὡς τοῦ Θεοῦ παρακαλοῦντος δι᾽ ἡμῶν· δεόμεθα
    ὑπὲρ Χριστοῦ, καταλλάγητε τῷ Θεῷ·
  cpc-NT: 'Iro nimatanairi naaka, jotyaantaitakina nonkinkithatakotairi Cristo. Okimiwaitakawo
    iriitajaantakimi Pawa apiitakaapiintakinawori, nokantzi: “Paripirotaiyaari Pawa.
    Irootaki ikowairi Cristo”.'
  nhg-NT: 'Ejqueu noso tecate terepresentöntes de Cristo. Icaca quiename tlö Deus
    mismo quentlötlajtilo tlöltecpactlöca por medio de tejua. Tejua quiename terepresentöntes
    de Cristo tequentlötlajtea: “Xomosentlölicö ca Deus.'
  nya-nya: Choncho ife ndi akazembe a Khristu, monga ngati Mulungu akudandaulira anthu
    kudzera mwa ife. Ife tikukupemphani inu mʼmalo mwa Khristu kuti, yanjanitsidwani
    ndi Mulungu.
  ngu-NT: 'Ijcon, tej, Cristo otechtlalij para tiitenojnotzcahuan. Niman aman sa no
    Dios mechnojnotza totechcopa. Aman, tej, sanoyej temechtlajtlaniliaj quen technahuatia
    Cristo: xcahuilican Dios ma tlahuelsehui nemohuan, niman mechselis ican yolsehuilistli.'
  kup-kup: Met dei pim ñetiv hamegiek, God pimauhö hamah herï ravamah. Tamahan Kristoz
    abatavok epat añarabon mañameg, Met ari maot Godinañ honeo ravat hezei.
  jid-jid: Ba chunta ni matsayi bi lah tre Almasihu, Rji ni yo ta ni adi nita wobu
    ki, bra yin don Almasihu ki shukpa bu ti niwo Rji.
  wmw-wmw: 'Kwa javyo, tiwa wanu wakwitika zina ra Almasihi, na Mwenyezimungu kawankutituma
    tisowere namwe. Basi tukulebelani, kwa ajili ya Almasihi: “Ritureni kupatana na
    Mwenyezimungu!”'
  gmv-GGM: Xoossi nu baggara asi xeygiza gishshi nuni qasse Kiristoosa ogathatakko.
    Hessa gishshi “Inte Xoossara iginttite!” giidi nu intena Kiristoosa sunthan woossos.
  ssg-ssg: Amite teka tukei awe Jises Krais. Ti amite kamei eliel seilon ti towiahu
    haniai Haeu, se hanowi ka puki Haeu ailele. Aile ape amite kamei eliliel amuto
    ti hana hatapoi namilomuto hani Jises Krais lehe wasolamuto kapi Haeu i xox hawane.
  zpo-NT: Kwaanzee mkayaa nu yalnabeyy zaa nu kwent cheen Jesucrist; nu naab nu zee
    kwi chul rese myet kwaan lee xaa, kwent cheen Jesucrist.
  poy-poy: Su twenga tutakula ntambu yakatakula Kristu yatutakula nayomberi Mlungu
    katutumiya twenga kuwaluwani. Tuwaluwani mwenga kwa ajili ya Kristu, mkolaniziwi
    mawoku na Mlungu.
  qwh-NT: Noqacunam Teyta Jesucristupa cachancuna cayä, y quiquin Teyta Diosmi permitin
    willapäyänaqpaq. Tsemi Teyta Jesucristupa jutincho roguecuyaq, Dioswan amishtayänequipaq.
  gaw-gaw: Ig Kristus oḏe aota, nuhig nai madiṯem. Ig Kayak, Nug ig oḏenigp̱a ag nai
    madaṯe bia amu ig Kristus onigp̱a danab oh amelagp̱a, ag kekeḏ kobol uuna, ag
    Kayak ib babaiṯom ele amu, ag ib amu dim lamidna, Kayak ele oolag laip̱u daaglagnu
    unuqadṯem.
  nca-nca: Ŋunde ŋuroko Kristo koro owímo ye-ye uni tunoqatowó, Anutuko maŋgonanimo
    yeyote ŋunde qembe teyoteto. Asa nore Kristo koro owímo ŋande kondé ye yimiroyoteto,
    “Anutu koya newonde kanata ti.”
  zpz-NTPP: Orzeꞌ de̱ ya̱ naca̱ mbecy nu bzuu nez Crisht nu cha̱ por cuen nim. Nañ
    gal nu na nu Ñgyoozh rniim lo der nu nac de̱ ya̱. Ndeꞌ nu rnishba̱a̱ de̱ lo der
    nu gyanap riidz nir nur mi zeꞌ.
  mkj-mkj: Doari, ioar kamai, jounpakair in Christ pwi, apel pein Koahs ma kin poanpoanoauwi
    kamwai jang nehn amai padahk. Doari, kamai poaki ipamwai in ngidngid, in oadoan
    Christ, kamwai en wikla jang in en Koahs imwinsihsi oang en Ah pirien.
  zac-NT: Zni zëdëꞌpë naꞌa; na naꞌa representantë shtë Cristo, cumë ziquë mizmë Dios
    nihunë më ruëguë lu të, cagniꞌinú naꞌa lëꞌë të, gulë bëꞌnë recibir perdunë shtë
    më të gac të amigu shtë́hiꞌ.
  kyg-kyg: Ani aliꞌyaꞌamo lamiꞌniyaꞌmofeꞌmo Kalaisi avayamo aliꞌnonagenoꞌaeꞌmo Gotiꞌa
    lavayafatiꞌmo ge hunoꞌaeꞌmo, lapao ke hove, huno nehiya agufa gemo muki vayaꞌaifeꞌmo,
    lapao ke hone, Gotiꞌa ago alino ao yaꞌmo hu maleꞌniyaꞌmofeꞌmo lapakaemo alita
    lapao yaꞌmo hu maleꞌnetapa agaeꞌeꞌmo magokepi lokaetapa maiyo, huta nehune.
  kmk-kmk: Isunga antu kami un mangibagi kan Kristu. Ot kama nu si Apudyus un mismu
    ud makapangpangngaasi kan dikayu uttun mangibagbagaan mi utdan ugud na. Isunga
    makapangpangngaasi kami kan dikayu ta ikappiya yu nat long-ag yu kan Apudyus.
  cao-NT: Ja tsi xo toa Cristo Chani bohai ca ëa xo naa. Noho chaní tsi mato qui chanihi
    quiha Dios ra. Jatsi Dios ya ma rabënamahacano iquia ra.
  bbr-bbr: Keserianik, ik Anut nukas Krais nukan ämän aräun äsimoikowon. Kiro onokun,
    Anut nukasar iken oioksau pakas roasiret awarora. Ik Krais nukan ämän keser sakau
    awarom, “Ak Anut nuka pak jaiatemana, woiaka karar orip rawaiei.”
  inb-inb: 'Chi­manda­mi nukan­chika, Cristo kacha­muska willag­kuna kan­chi. Taita
    Dius, nukan­chi­wa kam­kunata mañag­sina­mi ka. Cristo­manda­mi suma mañan­chi:
    “Taita Dius­wa pasin­sia­chi­rii­chi”.'
  hrv-hrv: 'Kristovi smo dakle poslanici; Bog vas po nama nagovara. Umjesto Krista
    zaklinjemo: dajte, pomirite se s Bogom!'
  box-NT: Àwa, á wa lé o Krista tonkarowà, á wee lá le bíonì o Krista yèni
    yi. Á mu ka lè mu lé le Dónbeenì mí bɛɛre dĩ̀n wa wán á wee bíoráa
    làa mia. Wa wee ɓónɓóní mia o Krista yèni yi le mi día le le Dónbeenì
    làa mia bĩní wé sĩ.
  ote-NT: Hangue núje yá ꞌmɛhniguihe ra Zidada Jesucristo dí zoꞌahe, ja ra uɛnda go
    zoꞌasɛhʉ Ajua̱, hangue dí ba̱nteꞌihe de rá thuhu ma Zidadahʉ ra Jesucristo gui
    ꞌyaphʉ ra pumbate Ajua̱ pa njabʉ da za gui ꞌbʉhʉ xá hño con gueꞌa̱.
  wnu-wnu: 'Yisas wonou qob eng in toat in dibes qamb igoun. In wonou qob munon gugum
    wurinob qamb igoun eng Qenu wonou in qabarit di anit ab igo. In Munon inubersiau
    tari wonou qob eng in toat ete at qamb igoun: an yogorau qomon eng nugutumuget
    wogub Qenu wonou misir eng weregimar.'
  zam-NT: 'Cona, ngue tan cuent loo gu'' le'' nu'' nde loo gu'' con di''s co'' nac
    xti''s Crist xal mnibe'' Crist loo nu'' par ta'' nu'' cuent cón che''n di''s ndac
    che''n Diox loo gu''. Cona nee di''s nde nu'' xal yub Diox par na''b nu'' loo
    gu'' gòn gu'' di''s co'' ta'' nu'' cuent loo gu''. Por cona, nalyat ña''b nu''
    loo gu'' por cón che''n Crist: Gure nagàl lezo'' gu'' loo Diox.'
  zyp-NT: Macawtaco, kaaning cawh Khri aly lang a seipaw cang he peh ka, Khazing tah
    kaaning hmang tah bia a ca caw he. Khazing khatah a rainah tua pawtah Khri vypaw
    tah ka ca naw he.
  sey-NT: Ja̱je paꞌina, yëquë Cristo jëjo daocohuaꞌi aꞌë. Ja̱ cato Maijaꞌquëpi yëquëja̱ꞌa
    co̱ni mësarute se̱ñeje paꞌye aꞌë. Ja̱je paꞌina, mësarute se̱ñë, Cristo mamipi
    Maijaꞌquë ja̱ꞌre cajeohuaꞌi deꞌoëꞌë cajë.
  nvm-nvm: No Kuraison ik rejo ijefuon no fuon fateroin ijia vuak abe kuaimoij. Regavo
    vuak iji no kuaimoijo iji fu Godri ir nuvuon ijia ja kuardiamo igekin. Ijefuon
    no Jesuon fateroin ijia ja kuardiavno ni oijon ke karoime una God ma vierafef.
    Ja ijegrenki ja e ani fuon rejo iji ja areme una funa afuime karikfuon.
  mps-mps: Tama tibaso, dago te Kraisgo pedauwalide po selama tama agai po pusubao.
    Te tiwai God aga digi te tigidali bidi dago pedauwaligo i obao. Dago Kraisde digi
    te po tigidali we bidibolo pusubao, tama dago te tiwai po augwalibolo obao, “Te
    dagego boi bidi homu ebo kolesaga tagalama, God dali abagi homu ebo kolesaga mu
    yao,” dago te po pusubo dao.
  pab-NT: 'Hatyo hiyeta ali wisaonita hoka wiraeta Enore Kalorexe Aohenere nexare
    kakoa, hoka motya akere Enoreta ene wikoamaniyata iraeta: Enore Kalorexe Aohenere
    nexare kakoa wiraehena. Xaohena hoka Enore hahalakoaharenaita moheta xiso hahinaeharenai
    maheta, nita ene.'
  llg-llg: Huu ita dadik teu Karistus wakil. De, Manetualain pake ita fo too hataholi
    la leu, fo ala mole fali lo Ndia. Huu ita dadik Karistus wakil, huu ndia de ai
    moke ei, mae, “Lamatuak dokodoe ei malole fali mia Ndia.”
  kyf-kyf: 'Nɩɩ, Klisɩɩ ''ŋnɩ nya -a bhua wɛlɩ ''wʋ, nɛɛ -Lagɔɔ dɛ mɩ aɩn lada -amɩaa
    ŋwɛ nya: amɩa -a bhubhoea Klisɩɩ ''ŋnɩ nya, a ŋwnu a -yɔ -Lagɔ ''sɔɔ ''wʋsuslolue
    gbʋ -yɔ.'
  tpi-tpi: Olsem na mipela i kisim maus bilong Krais na autim tok bilong en. I olsem
    God yet i singaut long olgeta man long maus bilong mipela. Mipela i save autim
    tok bilong Krais yet long olgeta man, na mipela i tokim ol olsem, “Mobeta yupela
    lusim pasin birua na kamap wanbel wantaim God.”
  mih-NT: Maa ndi cuu ra sica sihin tyiño ra Cristo. Cuu si tañi sa maa ra Ndyoo zañiñi
    sii ndo sihin tuhun cahan ndi vatyi sihin tyiño maa ra sica ndi. Yucuan cuenda
    zañiñi ndi sii ndo vatyi nanduvaha ndo sihin ra Ndyoo vatyi yucuan cuu sa cuñi
    ra Cristo.
  qvh-NT: Saymi nogacunaga Jesucristupa wilacognin caycäyä. Wilacognin carmi quiquin
    Tayta Diosninsi ruwacuycagno pï-maytapis ruwacuyä Tayta Diosta perdonta manacuyänanpä.
  kms-kms: Pugri bu muq beghi Kraist nde nyamb pe wand bad ye. Te God nikinne beghi
    nde mim pe wand nand kin pugri. Kraist nde nyamb pe beghi nungoqi simbe buduq
    pari, nungoqi veri wundig kin yumbo ur te si ware ei God nungoqi puq neuq ni ane
    wawo gudo.
  agn-agn: Animan yo sinobol ni Cristo, ig midio Dios mismo ra tang pagigampang ong
    nindio ong agsosolato. Pagpakiloyo ang magbalik amo ong nandia.
  nhi-NT: 'Ica non tehuan titlatitlancauan Cristo, uan queh oisquia Dios ica in totlahtol
    motlatlautia: “Ica nitoocaatzin Cristo itmotlatlautiah, ixcontlahtlamican in ixnamictli
    tlen nanconpiah inauactzinco Dios.”'
  ttc-NT: Astilji qetza a'o'na tky'ixel te Krist tzan qyolin etuky'i'l, b'ix ikxji
    iktza' te Qtata Dios nyolin etuky'i'l. Astilji nxik jq'uma'na etetz tuky'i tb'i
    Krist tzan etok laq'chet ti'j te Qtata Dios junky'el tzan eten galan tuky'i'l
    tzan emeltz'jik junky'el te Qtata Dios.
  dan-1931: 'Vi ere altså Sendebud i Kristi Sted, som om Gud formaner ved os; vi bede
    i Kristi Sted: Bliver forligte med Gud!'
  kwj-kwj: 'O keke nunu Kurais takisopo ki nu torosini do ri mwanji nu bwandau. Woro
    oti Gotri to rinjenga ele hima ni nui takisopo ki ri uchandau. O keke nunu Kurais
    wa ki nu etisini ele hima ni ka hinga wunu nu sawendau: “E, Gotri ga miho anatangi
    bomo ti ma ku andosini tani rini ga sembe wahapi ki ku da.”'
  vie-OVCB: Chúng tôi là sứ giả của Chúa Cứu Thế. Đức Chúa Trời dùng chúng tôi kêu
    gọi anh chị em. Chúng tôi nài xin anh chị em, vì Danh Chúa Cứu Thế, hãy phục hòa
    với Đức Chúa Trời.
  kze-kze: kesáá Ísu Káráísitina aantá-kwaasiya únanaya simásímísata keinárawa'a kwésimatimundayaawe.
    Áánútu keinárawatavena asiramái siráisata siráin-ainta kwésimatimune. Káráísiti
    pukáintavena Áánútuna namuro-kwáásíráámbá umái máyáampinkemba kwená kwaási-i'a
    kwéumatinkaivo kwenááiyave'a owé seró.
  lbk-lbk: Adi kad chakami nan mangitaktakcheg ken Cristo, ya maichalan ken chakami
    nan mangaw-awisan Apo Dios isnan takho. Et tay itakchegmi si Cristo, iloneymi
    ken chakayo ta mo ke kayo maiyornos ken Apo Dios.
  mto-NT: Je̱ꞌe̱ a̱a̱tseꞌe xpa̱a̱m je̱ts a̱a̱tseꞌe nꞌit je̱ Cristo je̱ kyuká̱tsiva.
    Nmunooꞌkxtktupts a̱ts miitseꞌeda, veꞌem ax joꞌn je̱ Nteꞌyam viinm ku̱mmunooꞌkxtkjidi
    joꞌn, je̱ Cristo ka̱jxts a̱ts miitseꞌe nmunooꞌkxtu̱kta je̱tseꞌe mnamyujo̱tꞌó̱yajadat
    ma̱a̱t je̱ Nteꞌyam.
  bzh-bzh: Om sën hil haḳo Kerisi avi menanër yi ġaġek ranġah. Yiḳ sënë nebë
    Anutu netahi alam pin raḳ hil avid. Hil naloḳ yah Kerisi ben menanër yi ġaġek
    vu alam pin menajij sir nebë, “Ham dahun ham, geham gwevuu keyëhsën na geham los
    Anutu medo jevuh ti.”
  guj-2017: એ માટે અમે ખ્રિસ્તનાં પ્રતિનિધિ છીએ, જાણે કે ઈશ્વર અમારી મારફતે વિનંતી
    કરતા હોય, તેમ અમે ખ્રિસ્તને વાસ્તે તમને વિનંતી કરીએ છીએ કે, ઈશ્વર સાથે સમાધાન
    કરો.
  jvn-NT: Dadiné aku iki dadi wakilé Kristus nang jagat, tegesé, Gusti Allah déwé
    sing ngundang manungsa lantaran aku. Mulané, manut kongkonané Kristus, aku nyuwun
    tenanan marang kowé kabèh, mbok pada gelema dirukunké karo Gusti Allah.
  byr-byr: Sarevɨdaaꞌnyɨ yɨ nemɨ Kɨraazɨtɨyare maangiꞌ maꞌdaa sahwarɨneba aꞌmweraavɨ
    wɨjɨwakawadaanyaine. Yɨ dareꞌ. Gotɨyai gamɨ sai aꞌmwe yuyaraavɨ nemɨre maangisɨ
    wɨjɨvwaramaaꞌmanɨꞌ. Kɨraazɨtɨyai gamɨ sarɨneꞌna sahwaraavɨ dara yɨdangadaanyɨ.
    Akai, sarɨmɨ Gotɨyarɨna yɨkamaanga sabwi yagalyaꞌmavapi Gotɨyalyɨ avaaizɨmunyaꞌna
    yɨmaꞌnapɨjɨ jeꞌmwannamwaalyɨla!
  ian-ian: Wupma yiga kan nyaangɨt mbutɨganɨn. God wandɨ maa Kraist yandɨ. Godna ava
    nɨmba tɨngwangat ngwuk kat kwunapmat yandɨ. Godna ava nɨmba tɨngwangat ngwuk kat
    kwunapmat yandɨ. Ngwula kavle vak kat tɨga ngwuk kat ana sɨgiyandɨ waa mbutɨganɨn
    nat nɨmba kat. Ndi kat mbutɨna vatna njɨvwa God nɨn kat kwindɨ.
  hun-hun: Krisztusért járva követségben, mintha Isten kérne miáltalunk, Krisztusért
    kérünk, béküljetek meg az Istennel!
  mcf-NT: Nuquin Papan Esuquidistu chuibeneta cac nebi. Adquid icquin chiac abi tantiaquid
    yanash, Ëbi icsaid bedshunash Esuquidistuded cuidadpanëdash, quequin abëd icnuequin
    aid tantiaquiota.
  kjs-kjs: 'Go pea-pulu naame Keriso-na agaa buk muma nipuna agale lakelema. Go lema
    rabu Gote nipuna agale naame lagialema. Go puma naamere Keriso-na agale muma nimu-para
    puri paloma go-rupa lema: Gote-me nimi yada lore ali aulaoma adami enaalinu wala
    mapiraaoma yaa-pulu agale waru mealimi.'
  mni-mni: 'Maram aduna eikhoi Christtagi pao pubasing oijari. Aduga nakhoida ngangthoknabagidamak
    Tengban Mapuna eikhoibu sijinnabagumna, eikhoina Christtagi mahut sinduna haijari:
    Nakhoina Tengban Mapuga taisinnabiyu.'
  yad-NT: 'Nu̱vyicha Crístu nusu̱byimiy variy, nu̱tyu sajachiñu̱y Ju̱denu nu̱dyimusiy
    jirye: Jirya̱ma̱ jdutya Ju̱denujsa̱ju̱ntiyu.'
  mxb-NT: Ta nduꞌu̱ kúú na̱ ni̱ chi̱kata Cristo kaneꞌe ndu to̱ꞌon na no̱ó ña̱yuu,
    sa̱ꞌá ño̱ó kéchóon Ndios nduꞌu̱, dá káꞌa̱n ndu̱ xíꞌín ña̱yuu. Sa̱ꞌá ño̱ó seí ndaꞌí
    ndu̱ noo̱ ndo̱ꞌó xíꞌín kuu̱ Cristo ña̱ koo ini ndo̱ nakiꞌin táꞌan va̱ꞌa ndó xíꞌín
    Ndios.
  pon-2006A: Eri, iet kiht, meninkeder en Krais kei, oh pein Koht me ketin panapanawih
    kumwail sang ni at padahk. Eri, se peki rehmwail ni ngidingid, ni mwaren Krais,
    kumwail en wekila sang ni imwintihti ong ni kompoakepahn Koht.
  maq-NT: Vëhë xi ngayin ne, cuatjin nújin cojo xuta cjua rë Jesucristu ta, Jesucristu
    casua niji me xa xi cuatjin nújin, sacuaha xi tichja suvá Nina cojo xuta ngajñi
    rë cjua xi nújin. Vëhë xi sacuatjin xi vitexa niji Jesucristu ne, chjahyin rë
    xuta xi catisahmi tangun me cjuatacun rë me cojo Nina.
  hto-hto: Afemona Cristo íena uai llotɨ́nona ómoɨmo bitɨcue. Ie jira birui ómoɨna
    cue daɨna uai, dama Juzíñamui ómoɨmo cuedo jɨcaca uai izoide. Mei jira Cristo
    dɨbénedo ómoɨmo izire jɨcádɨcue. Mai, meine abɨdo Juzíñamui caɨmare uáidori.
  por-BRBSL: 'Portanto, somos embaixadores em nome de Cristo, como se Deus estivesse
    implorando por nós: suplicamos em nome de Cristo, reconciliem-se com Deus.'
  ces-NKB: 'Proto tedy jako Kristovi velvyslanci prosíme na místě Kristově, jako by
    skrze nás žádal Bůh: Smiřte se s Bohem.'
  cui-cui: 'Paxan pomonae Cristo pata taneitorobi jiwi pan pata cueicueijeinexa bapon
    nexa. Bequein bara paxan paca tsipaebatsi, apara jame yatsicaewa Nacom paca tsipaeba
    poxonae paca tsipaebatsi. Cristo patacueicueijan poxonae jume daunweya paca jeichi:
    “Pana nacui barapende abe painya neexanae cuiru coyenein. Pajume cowʉnde Cristo
    caemonae painya nenaexanaenexa Nacomtha”, paca jeichi.'
  boj-2014: Kristus na iga qariŋgej deqa Qotei a gago medabu na tamo kalil naŋgi metnjreqnu.
    Iga Kristus aqa anjam palontoqnsim tamo kalil naŋgi endegsi metnjreqnum, “Niŋgi
    jeu kumbra uratosib bosib Qotei ombla are qujaitosib soqniy.”
  eng-OEBUS: It is, then, on Christ’s behalf that we are acting as ambassadors, God,
    as it were, appealing to you through us. We implore you on Christ’s behalf – Be
    reconciled to God.
  eri-eri: Waha bona, ere Kristus nomo hurau tedu boya beele waha malalamudu leya.
    Wa Itou no nogowe ere hurage langa, nere fai-aita oruwanga yaure nigina dorofe.
    Ere Kristus nogo nomo beele malalamudu fai oruwanga lenigi boya, benou lenigi‑nigiya,
    “Hilobainga, tere honggoro fanyimu awadu bonade, Itou bagu huwanyatege etenga
    heigagu.”
  wiu-wiu: Nitikano, tone Keraisuno agale patu kautakoa kama yako. Nitima yaketepa
    Akolaliyo kiwi kowitou toa kowitikete one-pala poi teigoa watoe-ye wa kiwi kowitiko.
    Enipa Keraisunole takakete ni oko-ye.
  swe-swe: 'Nu är vi ambassadörer för den Smorde (Messias, Kristus) [som representerar
    Jesu konungarike], som om det är Gud som inbjuder (uppmuntrar, manar) genom oss.
    Vi ber er på den Smordes (Kristi) vägnar: Försona er med Gud (ta tillvara på nåden
    att bli upprättad med Gud).'
  cth-cth: Hatdawkvah, maimouh teh Khrih e laicei lah o awh. Cathut hoi bout kâmaihawi
    awh leih titeh Khrih yueng lah kaimouh ni na hroecoe awh.
  mti-mti: Meoya nu Keriso umumawa igiyawa yutunwa gaibuwa. God nu gunup kinuniya
    nunivi. Me mina, nu Keriso oya kinuniya yenete, God gumbe yumtutu auya.
  pad-NT: Hari. Cristo haria honaria'ihi athia akavaranina kidimoni. Athia akavaranina
    vani Deus a'onira kaboa'i'ia. A'onira anava'isohivini hiki ida Cristo a'onira
    kaathidanoavini Deu-ra avarakariakaja kaimoni, Deus kava'ahi avihija kaimoni.
  twi-twi: Enti yɛyɛ asomafo ma Kristo, na ɛte sɛnea Onyankopɔn nam yɛn so kasa kyerɛ
    mo. Yesi Kristo anan mu srɛ mo sɛ, momma wɔmfa mo mmata Onyankopɔn ho.
  hlt-hlt: Te dongah Khrih yueng la ka laipai uh. Kaimih ah Pathen kah n'hloep vanbangla
    Pathen neh na moeithen uh ham te Khrih yueng la kan hloep uh.
  tbz-SIM: Ti cómmú Kirisi kó difɔ̃̀tìrì ndi kɛ di nɑ́ɑ́nnɛ̀, Kuyie ndi nɑ́ɑ́nnɛ̀
    ti nɔ̀ miɛkɛ nkɛ, ti di bɑ́ɑ́mmu kɛ tú dí yie nkɛ tɑunnɛ̀ dimɑ́ɑ̀ Kuyie.
  san-GUJ: અતો વયં ખ્રીષ્ટસ્ય વિનિમયેન દૌત્યં કર્મ્મ સમ્પાદયામહે, ઈશ્વરશ્ચાસ્માભિ
    ર્યુષ્માન્ યાયાચ્યતે તતઃ ખ્રીષ્ટસ્ય વિનિમયેન વયં યુષ્માન્ પ્રાર્થયામહે યૂયમીશ્વરેણ
    સન્ધત્ત|
  ake-NT: 'Ina nin si esi serɨ Kʉrai nennoko''san pe tʉpe rɨ, Papa uya ɨyekama''posa''
    kon kuru ina poro. Ina uya kuru ɨyekama''po kon ipan pe Kʉrai iwano'' pe: Papa
    pokon pe ekonekaka''tɨ''.'
  qvn-NT: 'Chaymi paypa willapanta gamcunata willapäcur Cristo quiquin ningannuy cay
    nircayag: Amanar nä masta juchäcurcaychu, jinaman “Juchaycunapita Diosta perdonämay”
    nipäcuy. Chauragar Dioswan amistapäcuy.'
  tku-NT: Chuhua'j quit ictā'scuja Cristo. Hua'chi Dios ixchihuīna'nli a'cxni' iccāsqui'ni'yān
