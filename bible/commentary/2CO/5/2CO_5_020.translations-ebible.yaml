  bod-N: དེ་བས་ངེད་ཅག་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་སྐུ་ཚབ་པ་ཡིན༌ལ། དཀོན་མཆོག་གིས་ངེད་ཅག་བརྒྱུད་ནས་ཁྱོད་རྣམས་ལ་བསྐུལ་བ༌བཞིན།
