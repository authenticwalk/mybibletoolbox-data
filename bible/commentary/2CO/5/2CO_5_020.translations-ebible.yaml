  cnt-NT: 'Jaun₂ le₂në₅ bá₄ lë́₅ ''a₂ lia''₂ të₁i₂nio₄ jnia''₅₄ i₂quian₄ jnia''₅₄
    jág₁ o₄quió''₄ Cristo, ia₁ co₂''nió''₄ ''ŋiog₅ bá₄ Diú₄ chi₂léin''₂ dsa₂ të₂le₃
