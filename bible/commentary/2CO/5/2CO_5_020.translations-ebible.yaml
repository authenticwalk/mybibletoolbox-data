    Matu yuinun ninkakanwen. Nukuwen taexun Diosun jancha ikunwain Cristo matu mawaxuniwen
    Dios daewai jabe jaibunamekanwen.
  xtm-NTPP: Chukan kúu ja saña chi maa Su'si ma ni tetniñu ña'a, te ja maa Cristo
