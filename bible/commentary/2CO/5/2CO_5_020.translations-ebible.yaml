    nyahɨ isɨhiyaisɨ sataatɨ kaundɨhaato: Nyahɨ sangisɨ watɨpɨtaatɨ sata kasatɨhaato,
    sahɨ Komɨ tiworisaatimatɨwɨ wɨndɨ bɨmimaawɨse. Owe. Sahɨ tɨtɨhɨ akɨtɨnɨhɨ Autaahaatɨhomɨhiyaatimatɨwɨ
