  cmn-FEB: 因此，我们就是基督的使者，上帝通过我们劝告世人：“请求你们，难道不希望回归、与上帝为友吗？”
  gmv-RNT: Xoossi nu baggara as xeygiza gish nuni qasse Kirstoosa ogathata. Hessa
