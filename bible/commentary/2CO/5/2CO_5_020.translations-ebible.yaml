  gmv-NT: ፆሲ ኑ ባጋራ ኣስ ፄይጊዛ ጊሽ ኑኒ ቃሴ ኪርስቶሳ ኦጋꬃታ። ሄሳ ጊሽ “ኢንቴ ፆሳራ ማቃይኒቴ!” ጊዲ ኑ ኢንቴና ኪርስቶሳ
