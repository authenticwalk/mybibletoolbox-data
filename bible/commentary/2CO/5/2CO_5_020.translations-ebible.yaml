    aine ge oyebobo weng olo makob Klaiste emaye oyebebe.
  ssx-ssx: Koto ekina꞉ ameta꞉ niki do Ketisona꞉ pi lawaaso handa꞉e. Koda꞉ niki pa꞉ta꞉
