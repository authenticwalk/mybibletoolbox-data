  ncu-NT: Amo̱se̱ se̱‑ɔ ane̱ ye̱re̱ Kristoo ayaa‑rɔ ne̱e̱. A du ne̱e̱ fe̱yɛ Wuribware̱
    a bɔ ane̱ se̱ ɔ ko̱re̱ mo̱ne̱‑ɔ. Amo̱se̱ se̱‑ɔ, ane̱ ye̱re̱ Kristoo ayaa‑rɔ ane̱
    e̱ ko̱re̱ mo̱ne̱ fe̱yɛ mo̱ne̱ aa Wuribware̱ waa kanɔ.
  cni-NT: 'Queario, itiancaquena Quirishito: novaajimpiro irineane Tasorentsi. Aisati
    iriori Quirishito icoacaaquempi pinquemisanteri iraacameetsatantempiri Tasorentsi.'
  eng-WMB: 'We are therefore ambassadors on behalf of Messiah, as though God were
    entreating by us: we beg you on behalf of Messiah, be reconciled to God.'
  zaw-NT: Ni'cni sio'pnu te guiniinu xtidx Jesucrist, najcni ascanu lagajc Dios canabduxh
    lojtu che rniabduxhnu lojtu, coḻgusiäjḻ lajztu, coḻyajc tejsi con Dios.
  san-MAL: അതോ വയം ഖ്രീഷ്ടസ്യ വിനിമയേന ദൗത്യം കർമ്മ സമ്പാദയാമഹേ, ഈശ്വരശ്ചാസ്മാഭി ര്യുഷ്മാൻ
    യായാച്യതേ തതഃ ഖ്രീഷ്ടസ്യ വിനിമയേന വയം യുഷ്മാൻ പ്രാർഥയാമഹേ യൂയമീശ്വരേണ സന്ധത്ത|
  tam-TCV: ஆகவே இறைவன், எங்கள் மூலமாகவே தமது வேண்டுகோளைத் தெரிவிக்கிறதுபோல, நாங்கள்
    கிறிஸ்துவின் தூதுவர்களாக இருக்கிறோம். ஆகவே நீங்கள் இறைவனுடன் ஒப்புரவாகுங்கள் என்று
    கிறிஸ்துவின் சார்பாக நாங்கள் உங்களைக் கெஞ்சிக் கேட்டுக்கொள்கிறோம்.
  mit-NT: Sàhà ñà‑jaàn cuenta xi Cristu xicánúú‑nsí cáhàn‑nsì xì nsidaa nèhivì. Doco
    (màdì ndisa nsiùhù cáhàn), Dios nduú ana cáhàn xì‑né, na ian sacúndáhvî‑yà nùù‑né
    sàhà palabra xi‑nsi. Ñàyùcàndùá, cáhàn‑nsì cuenta xi Cristu, sacúndáhvî‑nsì nùù‑né,
    á ma nácùndoo vàha‑ne xì (Yua‑nda) Dios.
  ceb-ULB: 'Busa gipili na kami ingon nga pinadala ni Cristo, ingon nga gipakita niya
    ang iyang pagka-Dios pinaagi kanamo. Kami nangalipuyo kaninyo, alang sa kaayohan
    ni Cristo: “Pagpasig-uli sa Dios!”'
  ces-LB: 'Z Kristova pověření – jako jeho velvyslanci – tedy provoláváme, aby to
    všichni slyšeli: Pojďte a přijměte přátelskou ruku, kterou vám Bůh v Kristu podává!'
  mkn-mkn: Te kotong jadi Kristus pung duta. Jadi Tuhan Allah pake kotong ko bawa
    datang orang, ko biar dong badame kambali deng Dia. Tagal botong jadi Kristus
    pung duta, andia ko botong ju minta sang bosong bilang, “Tuhan ada rindu ko bosong
    babae kambali deng Dia.”
  pol-UBG: 'Tak więc w miejsce Chrystusa sprawujemy poselstwo, tak jakby Bóg upominał
    was przez nas. W miejsce Chrystusa prosimy: Pojednajcie się z Bogiem.'
  qxh-NT: Chaymi Washäcuj Jesúspa shiminta willapäcuycä. Shiminta willapäcuptï, quiquin
    Tayta Diosninchi willapaycäshunqui. Chaymi Washäcuj Jesústa wiyacushpayqui wanacur,
    Tayta Diosninchiwan alli ricanacunquiman.
  nwi-nwi: Ror məkneikɨn, kɨmawə yəgkiar mɨnə tɨksɨn kape Kughen. Rəmhen kɨn Kughen
    ramokrən kɨn narmamə nɨpɨg kɨmawə yaksəgkiar. Kɨni yaksaiyoh skai əmiə ye nhag
    Yesu Kristo mə taksəpəh norien kape tɨkmɨr mɨnə, mhauə mɨsor kɨrikianə kɨmiə Kughen.
  kmo-kmo: 'Eena nota Kraist riiti kujan yeechi sawoto. Sawo tawak, God riitaba noti
    kujan eyey man uwato: “Kraist riiti hik nota woyasachiyasato: God riina na heechinak,
    riita sa kwoti inyakan dareboyenak, yabu pichawa ma nobo na heechinak, kwota God
    riitaka podatebak sii.”'
  agr-agr: 'Nunin asamtai jutiin, Kristu mina chichameg wi tumainaitag dutiksagmek
    etsegtugkatajum tusa awemamu asaja, Apajuí atumin tujaamaina nunak jutiin tujamiu
    asamtai Kristu tawa dutiksanuk tajime: Pujutjum Apajuijai iwajatajum.'
  kyc-kyc: Namwa dae karo Koraisana pii lakamilyamano. Mendaki dopale ingyuo Anatumi
    namwa keta nakama poraiyuo piso soo karamo. Koraisana reke lao nakama piso sokondali
    pyuo letamano. Anatumi nakama nyisu petenge dupwa alowa pipala puu minyingi inginyi
    pyambwanale.
  urd-GVU: پس ہم مسیح کے ایلچی ہیں اور اللہ ہمارے وسیلے سے لوگوں کو سمجھاتا ہے۔ ہم
    مسیح کے واسطے آپ سے منت کرتے ہیں کہ اللہ کی صلح کی پیش کش کو قبول کریں تاکہ اُس
    کی آپ کے ساتھ صلح ہو جائے۔
  yre-NT: '-Yee "wɛan kʋ drɛ Crizi -le ''pasianɔn ''a. ''Kʋ ''va nɛn Bali -ciala -e
    ''e ''wɩ ''pla minnun lɛ. ''Wɩ nɛn kʋa ve bɛ, -nyrɛn ''nan: «''Ka yra ''si! ''Ka
    ''wɩ "man -e ''ka yei ''e ''sɛn ''e cin va ''ka ''vale Bali -a.»'
  fuh-BKF: 'Wooɗi ndelle, min daraniiɓe Almasiihu, ina nanndi hono Laamɗo ina haalda
    kunnduɗe amin faa nodda yimɓe to muuɗum. Miɗen nyaagoo on e innde Almasiihu: ngartee
    to Laamɗo!'
  arl-NT: Naacuajitij, canaari Jesucristo jiyaramiquishanoni, canaa caminiujiuniuria
    niaara na sequesano canaa. Naa canaa caminiujiushacari Jesucristo rupaatej, Pueyasojuanaari
    nia masuya na muerasu nia quiniuria, Neyanuucua nia tiuushacari. Naacuajitij,
    canaari Cristo niti nia secojiyani, ¡tama nia cuaqueyajaaja nia jiyanootiri Pueyaso!
  ziw-ziw: Elo, suwe chachimala kumlongela Kulisito. Chohile naye mwenye achijeseza
    suwe kuwalombezani nyuwe. Chawalombezani kwa hantu ha Kulisito, mwivanywe na Chohile.
  grc-TR: Ὑπὲρ Χριστοῦ οὖν πρεσβεύομεν, ὡς τοῦ Θεοῦ παρακαλοῦντος δι᾿ ἡμῶν· δεόμεθα
    ὑπὲρ Χριστοῦ, καταλλάγητε τῷ Θεῷ.
  nag-nag: Etiya tinehoile amikhan Khrista laga janai diya manu khan ase, jineka Isor
    amikhan ke cholai kene apuni khan ke morom pora koi ase. Amikhan Khrista laga
    naam te apuni khan logote prathana kori ase, apuni khan “Isor logote milai lobi!
  eng-OEBCW: It is, then, on Christ’s behalf that we are acting as ambassadors, God,
    as it were, appealing to you through us. We implore you on Christ’s behalf – Be
    reconciled to God.
  knj-NT: Yu jun tu', ẍejab Cristo kei. Jaxca tol ja' caw Dios lalan stewi oc je yin
    yet lalan kalon e ex tu'. Yu jun tu', jaon ton ti', ey jon oc sq'uexel oj Cristo
    kei, yet chi cu tewi oc e ex, yet watx' chex oc yin watx' c'ulal yetoj Dios.
  deu-1912: 'So sind wir nun Botschafter an Christi Statt, denn Gott vermahnt durch
    uns; so bitten wir nun an Christi Statt: Lasset euch versöhnen mit Gott.'
  san-PUN: ਅਤੋ ਵਯੰ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਵਿਨਿਮਯੇਨ ਦੌਤ੍ਯੰ ਕਰ੍ੰਮ ਸਮ੍ਪਾਦਯਾਮਹੇ, ਈਸ਼੍ਵਰਸ਼੍ਚਾਸ੍ਮਾਭਿ
    ਰ੍ਯੁਸ਼਼੍ਮਾਨ੍ ਯਾਯਾਚ੍ਯਤੇ ਤਤਃ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਵਿਨਿਮਯੇਨ ਵਯੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਾਰ੍ਥਯਾਮਹੇ ਯੂਯਮੀਸ਼੍ਵਰੇਣ
    ਸਨ੍ਧੱਤ|
  nob-LB: 'Jeg er altså en ambassadør for Kristus, og Gud appellerer til menneskene
    gjennom meg. Som en høytaler for Kristus roper jeg til alle: ”Aksepter Guds tilbud
    og bli venner med han.”'
  ntj-ntj: Tjiinya Mama Kuurrtu ngayulawanalu-linyatju watjara. Nyangka-litju Kurayitjaku
    wangka kurrurntutarra watjara, “Kalyparriwa-ya Mama Kuurrku yamatjirrikitja.”
  sxb-NT: Kutio ifwe turi awantu awa Kristo atumre ki awaimerezi waae, kandi Katonda
    omwene nio ogamba-gamba ni kuwitra ku eminwa giifu. Tuisasaama awantu ku eriina
    eria Kristo mbwe waganye wairane mu empurizanio ni Katonda.
  nhu-NT: Bese ɛ mum ɛ no nu fɛn yî bvudvuu bvu Klistu le, ɛ Nyo' fele yî yese le
    lɛke bonyii. Nonɛn bese kule can ɛ̂ ben ɛ̂ diee di Klistu le lɛ ben ekase emancɛ
    mwɛɛm ben ɛ bo Nyo'.
  row-row: Hai Kristus dedꞌenun, de Lamatualain pake hai fo mendi atahori, naa fo
    ara badꞌame baliꞌ ro E. Huu hai Kristus dedꞌenun, naa de hai moꞌe nggi mae, “Lamatuaꞌ
    hii-nau fo hei malolole baliꞌ mo Eni.”
  msy-msy: Kar e Kraisɨn abuir gumazibar otivigha, mati God uabɨ uan dɨmdiam ia ganɨngizɨ
    moghɨn, e akar kam ia mɨkɨri. Kamaghɨn, e Kraisɨn danganim isa, ia gakaghora ghaze,
    ia Godɨn apanim gamir araziba ategh an namakabar otifigh.
  agg-agg: Ranɨmboanefɨ ro Kraisɨndɨ yasɨmondühɨndɨ hoafɨ ra sahumɨndefɨ hohu hoafayefɨ.
    God ai ahandɨhoarɨyu yɨhoefɨ yasɨmondɨ süŋgure haya muŋguambo nindou ranaheimbo
    wudɨ-wudɨndahindɨ yahundürɨ arandɨ. Rananefɨ ro Kraisɨndɨ fondɨ sahumɨndefɨ hohu
    hoafɨyahu-ndürühɨya, “Awi se God-babɨdɨ hürütümbü hohoanɨmo ra hɨnɨŋgɨrɨhi hehi
    asu wudɨ-wudɨyahi,” sefɨ hohu hoafɨyefɨ arɨhundɨ.
  ptp-ptp: Om xe tu Kɨlisi manôn dɨ nêl i kɨyang, om tɨyi xocbê Anutu vaci nêl kɨyang
    vô xomxo vac xe myam, om xe nêl kɨyang lec Kɨlisi lê bêga ên xe nêbê “Xam loc
    kwabo vô Anutu ên i vô malehe vô xam.”
  nak-nak: Eia sesele, amite la bilalaha moli tetala, mai amite valolo amutou, La
    Tahalo Uru eia mai ale vikara gogogo soio tamutou te la hare miteu sesele veia
    amuto ge vulo halaba te Kraist. Eala, mai amite kaka gogogo amutou veia gageie
    amuto ge tau sesele la ilo mutou soio te Kraist, amuto me La Tahalo Uru ge vipuhi
    tigi lou, amuto kati ge vipou baa leia.
  lbb-lbb: I maining mila na tena warwara ane Karisito, pa ning mila warwara i arlar
    o e God ot i nunung mulo sur mulor armoro taum onoi, pa mila otleng mila nunung
    mulo ana risana e Karisito sur mulor armoro taum o e God.
  kan-2017: ಆದ್ದರಿಂದ ನಾವು ಕ್ರಿಸ್ತನ ರಾಯಭಾರಿಗಳು. ದೇವರೇ ನಮ್ಮ ಮುಖಾಂತರ ಕರೆನೀಡುತ್ತಿದ್ದಾನೆ.
    ದೇವರೊಡನೆ ನೀವು ಸಂಧಾನಮಾಡಿಕೊಳ್ಳಿರೆಂದು ಕ್ರಿಸ್ತನ ಹೆಸರಿನಲ್ಲಿ ನಾವು ನಿಮ್ಮನ್ನು ವಿನಂತಿಸುತೇವೆ.
  cso-NT: 'Hi³ jáun² jnoh¹ tsa³ngáɨ¹ jú¹ chú³² cha¹³ Cristo, hi³ hlɨ́¹ lienh¹ jnoh¹
