  pan-pan: ਅਸੀਂ ਮਸੀਹ ਦੇ ਰਾਜਦੂਤ ਹਾਂ, ਤੁਸੀਂ ਸਮਝੋ ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਰਾਹੀਂ ਮਿੰਨਤ ਕਰਦਾ ਹੈ,
