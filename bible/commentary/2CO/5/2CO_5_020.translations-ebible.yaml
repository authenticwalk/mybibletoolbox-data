  ita-1885: 'Noi adunque facciam l''ambasciata per Cristo, come se Iddio esortasse
    per noi; e vi esortiamo per Cristo: Siate riconciliati a Dio.'
  muy-muy: Àslər leli ga məhi ma gani ana mis ti Krist. Melefit àna ahàr gayaŋ azalay
    mis àna pakama gayaŋ ya ti məhi ana tay ni. Nahkay mahəŋgalay kʉli azuhva tʉwi
    ge Krist ya ti àgri ana leli ni, ŋgalumbu akaba Melefit.
  kqc-kqc: Mina dada, una bi Keriso di ago niokuna vene niyafa, ye Sei yaku una dudu
    amiye niguba redo kana. Kamini Keriso dada, Sei sa uka yokoi maka nifa ya niguba
    resifa!
  tav-tav: To bairi Jesucristo ye quetire buio teñari maja jã ã. Mʉjaare jã caqueti
    buiorije jʉgori, “Yʉ mena macana na ãmaro ĩi,” to bairo mʉjaare ĩmi Dio. To bairi
    cʉ ye quetire buio teñari maja aniri, “Mʉja quena cʉ mena macana ãña,” mʉjaare
    jã ĩnucu.
  eng-ULB: 'So we are appointed as representatives of Christ, as though God were making
    his appeal through us. We plead with you, for the sake of Christ: “Be reconciled
    to God!”'
  spa-VBL: 'De modo que somos embajadores de Cristo, como si él rogara por nosotros:
    “Por favor, vuelvan a él y sean sus amigos”'
  fra-_FOB: 'Nous faisons donc la fonction d''ambassadeurs pour Christ, comme si Dieu
    exhortait par nous; et nous vous supplions au nom de Christ: Soyez réconciliés
    avec Dieu!'
  hau-ULB: 'Don haka an zabe mu a matsayin wakilan Almasihu, kamar dai Allah na kira
    ga mutane ta wurin mu. Muna rokon ku, saboda Almasihu: ''''ku sulhuntu ga Allah!'''''
  mal-mal: ആകയാൽ ഞങ്ങൾ ക്രിസ്തുവിന് വേണ്ടി സ്ഥാനാപതികളായി ദൈവത്തോട് നിരന്നുകൊള്ളുവിൻ
    എന്ന് ക്രിസ്തുവിന് വേണ്ടി അപേക്ഷിക്കുന്നു; അത് ദൈവം ഞങ്ങൾ മുഖാന്തരം പ്രബോധിപ്പിക്കുന്നതുപോലെ
    ആകുന്നു.
  lit-lit: 'Taigi esame pasiuntiniai atstovaudami Kristui, tarsi per mus įspėdamas
    ragintų pats Dievas; atstovaudami Kristui jus meldžiame: „Susitaikykite su Dievu!“'
  urd-GVR: Pas ham Masīh ke elchī haiṅ aur Allāh hamāre wasīle se logoṅ ko samjhātā
    hai. Ham Masīh ke wāste āp se minnat karte haiṅ ki Allāh kī sulah kī peshkash
    ko qabūl kareṅ tāki us kī āp ke sāth sulah ho jāe.
  far-far: Nia ne, kalu na wane fuana saelana na fatae sa Jesus Christ ki. Ma ana
    kada kalu ka 'ainitalo ana, nia dia God 'ana talana ne fata. Aia, ma sulia sa
    Jesus Christ, kalu amasi kamulu fua mulu kai alamatainia God kai rokisi kamulu
    fasia na malimaee fua ne mulu kai alua na wane kwaimani nia ki.
  suz-BL: मिनु गो ख्रीस्‍त आ पर्बम मुर आन कली गेय पाइब बाक्‍नीकी। परमप्रभु यावेमी
    आंइ पतीकेमी मुर आन कली ब्रेप्‍ब। गोपुकी ख्रीस्‍त आ पर्बम मुर नेल्‍ल आन कली “परमप्रभु
    यावे नु गारब दुमीने” दे शेंनीकी। लूका १०:१६
  car-NT: 'Iwara Kristus ekataka apojoma''san me na''na man. Ero wara Tamusi na''na
    ''wa ajurupojaton: “Kristus ekataka na''na kynoturupojan o''waine: Iru''pa rapa
    Tamusi ypotoko amaroine.”'
  amp-amp: Ndnetnomn nom Kraisrhu tkitt yakhato kfo nuhas htfaswonomm yimam. Bro Nkifrarhu
    naku tngt nmoh tngmn mrhuhato nakutrm yimam. Kraisrhu mrokfom kfo hany kangnomm,
    “Nd Bro Nkifrarpno narhu mongwa nmbuhat be tmifko wayafhokahkomt, Bro Nkifrarpno
    nayak marnyahato rpa yima yuhur warhuko.”
  bht-bht: इस तांई असां मसीह दे राजदूत न। परमेश्वर उदे संदेश जो अपनाणे तांई साड़े
    जरिये लोकां ला बिनती करदा है। असां मसीह दिया तरफा ला बिनती करदे न की परमेश्वरे
    बाल आई जा।
  eng-NOY: We then are ambassadors for Christ; as though God were exhorting you by
    us, in behalf of Christ we entreat you, Be reconciled to God.
  cub-NT: Cristoi daroimaramu ñʉja, coyʉcarãjivʉ ʉ̃i yávaiye méne. Ñʉje arĩ coyʉiyede
    põevare “Maucʉvabejarã mʉja Jʉ̃menijicʉre. Quénora ʉ̃́re cãrijimene d̶are d̶aicõjejara
    mʉjare ʉ̃́que” arĩ, yopedecabu Jʉ̃menijicʉvacari ʉ̃i que jẽniajʉroe náre. Ñʉja
    parʉrõreca jẽniacaivʉbu mʉjare Cristore boje. Yópe arĩ, “Maucʉvabejarã mʉja Jʉ̃menijicʉre.
    Quénora ʉ̃́re cãrijimene d̶are d̶aicõjejara mʉjare ʉ̃́que”, Cristo ñʉjare jẽniaicõjeimi
    mʉjare.
  ita-1927: 'Noi dunque facciamo da ambasciatori per Cristo, come se Dio esortasse
    per mezzo nostro; vi supplichiamo nel nome di Cristo: Siate riconciliati con Dio.'
  lww-lww: Sur ne nanene narui kila sane mepim mepe yaru kiena ne Kristo vena waren
    visena kiena ne Ntewa vano. Sanene, pogos nap̃a mepisawal visena pan amiu, sa
    ga nap̃a Ntewa ga sum̃a pis, ana sinemimin pap̃isi mesape meviun manenea van amiu
    punu ga mesape awis, e kia kiena ne Kristo, monar awasup̃e amiu aim puna Ntewa.
  ckb-ckb: 'کەواتە ئێمە باڵوێزی مەسیحین، خوداش لە ڕێگەی ئێمەوە جیهان بانگهێشت دەکات،
    لەبری مەسیح لێتان دەپاڕێینەوە: لەگەڵ خودا ئاشت بنەوە.'
  nas-nas: 'Eeꞌnoko niiꞌ teing enang Karistooꞌ bakaning kara okomuri nkanuka Kumponing
    niiꞌkoo kuunge karoko nantoong bokuarampimaing, eeꞌnoko niiꞌke ookara Karistooꞌkoo
    aaꞌnaꞌ keviꞌarampiri bokuarampimaang aaꞌpampima: Aarumo orara siperira Kumponing
    ninka navurariai.'
  uvl-uvl: Ke pomalam imem mo mene Kristus hanna ke mo haliu hote nena helenga. Pe
    i nakuna pomanga NeHalang i sipona haliu hotot nga halimem ke iuiua hehei pe hana.
    Mo haliu hote Kristus nena helenga pe mo hele lange imo ke mo teke, “Imo ul NeHalang
    ke a lele tele polong.”
  eng-BBE: 'So we are the representatives of Christ, as if God was making a request
    to you through us: we make our request to you, in the name of Christ, be at peace
    with God.'
  ixl-CNT: Ech oꞌ bꞌanol ivatzil u Cristo tu u vatz txꞌavaꞌ tzaꞌ. Echaꞌ u Tioxh niqꞌilanex
    aas niqoksa iyol sevatz. Utz niqal sete tibꞌii u Cristo aas okoj ebꞌaꞌn tuchꞌ
    u Tioxh.
  xsi-xsi: Mine nde maka kakai Kirisi ndamwa ku katula i ne ŋgua pwataki. Ŋinde itogo
    Maro Kindeni tamwata isarâwa panzi tamâta lâ maka kawama. Maka kakai Kirisi kawa
    ku kano kaika pami tu miki ma kasâu pa Maro Kindeni tu ilele ilomi kalomi, ŋana
    miki ma kapile mâsi ŋana kamo Maro Kindeni ne kazâŋa tamâta, ku kapâŋga i ninambwe
    wukale.
  crx-NTPO: '''Et huwa Christ ''en ba khuni na''áne ts''inli. ''Ants''i Yak''usda
    wheni nebe nohbulh yálhduk le''utni. ''Et whe nohts''un tézdudli, ''andit whuts''un
    soo Yak''usda ts''un naóolhyah!'
  kan-OKCV: 'ಆದ್ದರಿಂದ ನಾವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ರಾಯಭಾರಿಗಳಾಗಿದ್ದೇವೆ. ದೇವರೇ ನಮ್ಮ ಮೂಲಕ ನಿಮಗೆ
    ಕರೆ ನೀಡುತ್ತಾರೆ. ಆದ್ದರಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಪರವಾಗಿ ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುವುದೇನೆಂದರೆ:
    ದೇವರೊಡನೆ ಸಮಾಧಾನ ಮಾಡಿಕೊಳ್ಳಿರಿ.'
  bbb-bbb: No Kuraesido i mejo ijadufuo no fuone akaegue ijia vua abe e kuarianoeve.
    Ro vua ije no kuaenoevo ije fu Godire itire nuvuone ijia ja kuariamo igeki. Ijadufuo
    no Jesudo akaegue ijia ja kuariavono ni oe kena kuderiana una Godi ma vierafefo.
  blw-blw: Wat hiyachi, chàni hen penaka-achar Cristu way cha usarén Apudyus way mangà-arò
    an chàyu. Wat pangpanga-aseyu ta gapon Cristu, eparufusyu ah Apudyus way mangimfangad
    an chàyu ah man-ifana.
  tam-2017: ஆகவே, தேவனானவர் எங்களைக்கொண்டு புத்திசொல்லுகிறதுபோல, நாங்கள் கிறிஸ்துவின்
    பிரதிநிதிகளாக இருந்து, தேவனோடு ஒப்புரவாகுங்கள் என்று கிறிஸ்துவினால் உங்களை வேண்டிக்கொள்கிறோம்.
  azz-NT: 'Ica ya nojón titequitijtihuitze ica in chicahualis de tocaytzin de Cristo,
    porín tiitanojnotzcahuan de Cristo. Huan tejuan tamechtatautijtinemij queme yesquía
    Totajtzin Dios namechtatautijtos. Huan tejuan ica in chicahualis den tocaytzin
    de Cristo tamechtatautíaj ijcuín: Xicselican nijín tamachilis que Totajtzin Dios
    moyoltalij ya namohuan huan huelis ya ximotoquican ihuantzin.'
  spa-RV-1909: 'Así que, somos embajadores en nombre de Cristo, como si Dios rogase
    por medio nuestro; os rogamos en nombre de Cristo: Reconciliaos con Dios.'
  csy-csy: Tua ahikom kote sia Christ i tongciin te ka hi uh hi, Pathian in kote tungtawn
    in note hong thum bang in, note Pathian taw kilem tu in Christ tang in kong thum
    uh hi.
  mxq-NT: Ʉʉdsʉdyʉ dʉꞌʉn ja Kristʉ kyudʉnaabyʉ, dʉꞌʉn éxtʉmxyʉbʉ Dios kʉꞌʉm mdukmʉnuꞌxta̱ꞌa̱gʉdʉ
    miidsʉty mʉt ʉʉtskyʉjxm, nmʉnuꞌxtáktʉp mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ, katʉ xymyʉdsipꞌattʉ
    Dios, nik niꞌigʉ axá̱jʉdʉ ja tiꞌigyʉꞌa̱jtʉn mʉt yʉꞌʉ diꞌibʉ Jesukristʉ xymyoꞌoya̱ꞌa̱nʉm.
  tzj-NT: Ja c'a rajoj camic oktakonel rmal ja Cristo chi pa rubi' arja' nkaban ja
    samaj como ja Dios arja' nucoj kachi' chi rbixic chique ja winak nak ja nrajo'
    chique chi nqueban. Pa rubi' c'a ja Cristo congana nkaban recomendar chewe chi
    quixchomtaj jutz'it ruq'uin ja Dios.
  tdt-tdt: Ami nee Kristu nia embaixador. Nunee bainhira ami foo sai Maromak nia hakarak,
    nee hanesan Maromak rasik mak koalia liu husi ami. Hodi Kristu nia naran, ami
    husu ho laran atu imi simu Maromak nia dame.
  ron-BTF: 'De aceea suntem ambasadori pentru Cristos; ca și cum Dumnezeu v-ar implora
    prin noi, vă rugăm în numele lui Cristos: Împăcați-vă cu Dumnezeu.'
  eng-WEBP: 'We are therefore ambassadors on behalf of Christ, as though God were
    entreating by us: we beg you on behalf of Christ, be reconciled to God.'
  eng-FBV: 'So we are ambassadors for Christ, as though God is pleading through us:
    “Please, won''t you come back and be God''s friend?”'
  nld-1939: 'In Christus’ naam treden we dus als gezanten op, alsof God zelf door
    ons vermaant. In Christus’ naam smeken we u: Verzoent u met God.'
  bwo-bwo: Ik'o ashuwotsi noweeron b́ s'egetwotse Krstos shegro wotat wosherone, mansh
    «Ik'onton manewere!» err Krstos shútson itn k'onitwone
  nch-BL: Huajca tojuanti tiitatitanilhua Cristo, huan Toteco Dios techtequihuía para
    timechnotzase para xiyaca campa ya. Yeca ica itequiticayo Cristo chicahuac timechtajtaníaj,
    ximoyoltalica ica Toteco Dios cati amechicnelía miyac.
  quc-TNT: 'Rumal ri'' uj petinak, uj u tako''n ri Cristo, je'' ta ne chi are ri Dios
    tajin cäbochi''n chiwe rumal kech uj. Quixkabochi''j ba'' rumal ri Cristo: ¡Chixutzir
    ruc'' ri Dios! —cujcha''.'
  tfr-NTPO: Cristo ãska. Tjl̈õkwo l̈ërwa ë kongshko ga l̈aga Sbörë om go wl̈eni. Eni
    ga rokërwa bomi kong Cristo ko go ga pjãy ber l̈öng wl̈ẽp Sbö tjok.
  kaq-NT: Jaa copi tah non Criston yohixonnicahbo qui. Non yohihi join Papa yohuanai
    quescapi. Maton hohcha potahax jahuen rahuibo que bi Papan hahberabetiboscanahue,
    hah tah non jai.
  sgb-sgb: Kabay hikay, ay in-utoh ni Apo Jesu-Cristo, haka nanad mismo hi Apo Namalyari
    ya ampakidoko kamoyu ha anhabiên naên. Gawan kan Apo Jesu-Cristo ay ampakihabi
    naên kamoyu, ya makiúmang kaw kan Apo Namalyari.
  vie-1934: 'Vậy chúng tôi làm chức khâm sai của Đấng Christ, cũng như Đức Chúa Trời
    bởi chúng tôi mà khuyên bảo. Chúng tôi nhơn danh Đấng Christ mà nài xin anh em:
    hãy hòa thuận lại với Đức Chúa Trời.'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମାହାପୂରୁ ମା଼ ୱାକିଟି ହା଼ଟିମାଞ୍ଜାନାକି ମା଼ର କ୍ରୀସ୍ତତି ୱାକିଟି ରାଜାତି
    କାବ୍ରୁ ୱେହ୍‌ନାତାୟି ଆ଼ହାମାନାୟି; କ୍ରୀସ୍ତ ତଲେ ମା଼ର ବାତିମା଼ଲି ମାଞ୍ଜାନମି, ମାହାପୂରୁ
    ତଲେ ଅ଼ଡ଼େ ଆଣ୍ତାଦୁ ।
  amu-NT: Jeꞌ cwiluiindyô̱ nnꞌaⁿ na cwilaꞌcandii ꞌo ñꞌoom na matseicwanom Cristo na
    mꞌaⁿꞌyoꞌ. Matyꞌiomnaꞌ na nquii Tyꞌo̱o̱tsꞌom matseityꞌooñê nda̱a̱ꞌyoꞌ ñequio ñꞌomndyua̱a̱yâ.
    Joꞌ chii ñequio xueeꞌ Cristo cwilaꞌtyꞌoondyô̱ nda̱a̱ꞌyoꞌ na caljoya nꞌomꞌyoꞌ ñꞌeⁿ
    Tyꞌo̱o̱tsꞌom.
  hin-CV: 'इसलिये हम मसीह के राजदूत हैं. परमेश्वर हमारे द्वारा तुमसे विनती कर रहे
    हैं. मसीह की ओर से तुमसे हमारी विनती है: परमेश्वर से मेल-मिलाप कर लो.'
  spa-BES: 'Así que somos embajadores de Cristo, como si Dios te estuviera rogando
    a través de nosotros: te pedimos, en el nombre de Cristo, que te reconcilies con
    Dios.'
  san-BEN: অতো ৱযং খ্রীষ্টস্য ৱিনিমযেন দৌত্যং কর্ম্ম সম্পাদযামহে, ঈশ্ৱরশ্চাস্মাভি
    র্যুষ্মান্ যাযাচ্যতে ততঃ খ্রীষ্টস্য ৱিনিমযেন ৱযং যুষ্মান্ প্রার্থযামহে যূযমীশ্ৱরেণ
    সন্ধত্ত|
  tdx-tdx: 'Toe sorotà’ i Norizañey zahay, le hoe te zahay ro fikanjian’ Añahare.
    Aa le ihalalia’ay ty amy Norizañey: Mifampilongoa aman’ Añahare.'
  naf-naf: Kawawaŋaŋ ningat paleset in zet mandiindoin. Nin Kilaisiyet kwitnanen ingat
    pigok zemti indayaŋkwesinup. Ka yek, in Kawawaŋgat kasa mamip e peme tapme Kawawaŋaŋ
    ikŋaŋgat notnane penaŋ bemti mamayet indatiwe.
  grc-MT: υπερ χριστου ουν πρεσβευομεν ωσ του θεου παρακαλουντοσ δι ημων δεομεθα υπερ
    χριστου καταλλαγητε τω θεω
  vid-vid: Lelo hetwe twahano kwa chiwalo cha Kilistu, na heye Nguluwi kangutulajiza
    hetwe kuwadedeza hemwe. Twanguwalandeni kwa chiwalo cha Kilistu, mihanyise na
    Nguluwi.
  pio-NT: Iná Cristo ibànuèyéica wía wacàlidacaténá itàacái wenàiwicanái irí. Wacàlidacuéca
    pirí Cristo itàacái Dios imáidacáinácué pía wàasu tàacáisi iyú. Yá wasutácué píicha
    wawàsi manuísíwata Cristo inùmalìcuíse piwènúadáanápinácué píiwitáisewa Dios irípiná
    yéewanápinácué cayábaca píapicha Dios.
  tsn-tsn: 'Re barongwa ba ga Keresete. Modimo o a re dirisa go bua le lona: re a
    lo Kopa, jaanong ekete Keresete ka bo ene o fano o a lo kopa, amogelang lorato
    lo o lo lo nayang, nnang le tetlano le Modimo.'
  amr-NT: Konige̱po Cristoa beʼtaʼmonaʼnok nogbayo nogbayo ijhuaudhuahuikaʼpo Jesucristoen
    huadak huaʼa ijmanbatiaʼpakikay. Diostaj nopoʼkoreahued e̱e̱ʼnayopiʼ Diosen eretpakhueʼ
    e̱e̱ʼnayopiʼ, “yanʼnopoʼkoreaʼ Diostaj yanʼnoeya̱ʼ.” Jesucristoere i̱ghuaʼda oʼnonikaʼne.
  pwg-pwg: Keriso ivinekai ma ivonatawekai da God kubiine kati sisiya. Keriso avanai
    nuwanuwakii kudubinai kainowi kurimi da God yavata vimakiiberowana kovoterei,
    kovi vaghinei da yavata koni nuwasago.
  cjv-cjv: 'Ena iran no yokamai Kirisito yaromi giram muromdi moipunie. Ena no yokamai
    ka di mari de eropunga Yai Gumam no giranomdi akire dungoro Yai Gumam yaromi nenen
    kam dupune. Ena no yokamai Kirisito nenen gunom kam i ne yokamai muruwo yoporam
    boire di mari epe de eropunie: “Ne yokamai kianom beingai mapunom ma dere Yai
    Gumam gere denom minom towane eiyo!” di eropune.'
  tha-KJV: ฉะนั้นเราจึงเป็นราชทูตของพระคริสต์ โดยที่พระเจ้าทรงขอร้องท่านทั้งหลายทางเรา
    เราผู้แทนของพระคริสต์จึงขอร้องท่านให้​คืนดี​กั​นก​ับพระเจ้า
  por-BR-2018: 'Assim, pois, nós somos embaixadores da parte de Cristo, como se Deus
