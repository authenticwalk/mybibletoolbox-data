verse: 2CO.005.020
translations:
  kpx-kpx: Dilavau no hanavege no Keliso hoto loui ata haivema. Dilava keike au hoto
    mai noevege no laheho louma. Keliso ivimo no la namigevei loui kosea, “La vaveve
    toela halevai Dilavaluvuta haokuvulahave.”
  okv-H: Avoeto dago Keriso ta ke hande ari embopora, amo God na pe dagota na embomeni
    ta degi ke eria avoeto Keriso ta javota erera amo ungo God ga peka umbuvujo.
  tbo-tbo: Yaka tauyai Keliso binei to ibaabani. Amaka mei Yaubada tauna ina laupali
    tiyai gamoiyei. Ma tauyai Keliso binei to laupaliyemi to pa, ‘Yaubada ona lupaliyeya
    po ina witulanemi.’
  mal-C: അതുകൊണ്ട് ഞങ്ങൾ ക്രിസ്തുവിന്റെ സ്ഥാനപതികളായി, “ദൈവത്തോട് അനുരഞ്ജനപ്പെടുക”
    എന്നു ദൈവംതന്നെയാണ് ഞങ്ങളിലൂടെ ക്രിസ്തുവിനുവേണ്ടി നിങ്ങളോട് അപേക്ഷിക്കുന്നത്.
  grc-SR: Ὑπὲρ χριστοῦ οὖν πρεσβεύομεν, ὡς τοῦ θεοῦ παρακαλοῦντος δι᾽ ἡμῶν· δεόμεθα
    ὑπὲρ χριστοῦ, καταλλάγητε τῷ θεῷ.
  bgc-bgc: ज्यांतै, हम मसीह के राजदूत सां। परमेसवर म्हारै जरिये माणसां तै बिनती करण
    लाग रहया सै। हम मसीह की ओड़ तै थारे तै बिनती करा सां, के परमेसवर कै गेल्या मेळ-मिलाप
    कर ल्यो।
  khz-khz: Vovetainai ai Keriso gakila-porogiana etanoparai. Keriso gena vali gapiaana
    aonai, noowane Palagu matotauna ai gemana taunilimalima eririwamagirana, ia ria
    maino pia gapia. Ai na Keriso aranai gomi ganogimina, “Palagu ria maino pio gapia.”
  deu-TKW: 'Für Christus also werben wir, als ob Gott bäte durch uns. Wir bitten für
    Christus: lasset euch versöhnen mit Gott.'
  zsr-NT: Naꞌa, nactuꞌ gbaz queëꞌ Cristo, len rac naꞌa ca Dioscz rátaꞌyuëꞌ lauliꞌ
    lu rúꞌatuꞌ netuꞌ. Qui lë ni naꞌ rátaꞌyutuꞌ lauliꞌ uláz queëꞌ Cristo, gul‑huöác
    tuz len Dios.
  lin-lin: 'Yango wana, mpo na Klisto, tozali bantoma, lokola nde Nzambe azali kolendisa
    bato na nzela na biso : « Na Kombo ya Klisto, tozali kosenga na bino ete bozongisa
    boyokani na bino elongo na Nzambe.'
  hns-NT: 'Hamlog Kriest ke naam se pathaawal gailie. Aur Parmeswar maange hai hamlogke
    dwaara sab koi ke soedhaare. Ohie se hamlog sab koi se boliela: „Ham Kriest ke
    naam se toelogse haath djorke maangiela kie toelog Parmeswar se ek hoi dja!”'
  noa-E: 'Magua maarta Cristoou ich jũrr chogpʉ̈itarr khʉʉn aawai maarta i iek jaaujem
    khʉʉnau. Magua marau i iekta maach iek gaai thʉwi mag nʉm: I iek ʉ̈khawia pãach
    khaibag irig chugpaapi jëeubat, Ẽwandam dʉ̈i khõinaa wënʉrraag.'
  eng-EMTV: 'Now then, we serve as ambassadors for Christ, as though God were appealing
    through us: we implore you on Christ''s behalf, be reconciled to God.'
  mib-NT: Núu súcuan te cácuu ri tēe cájica jniñu máá Cristo. Te jeē cahán rī, te
    nájnūhun jeē maá Yaā Dios cahán ndahú yá jiín ró. Núu súcuan te cácahān ndahú
    rí jiín ró jeē cahán Cristo, jeē na ndɨ́vɨcoo ró núū jnúhun manī Yaā Dios jiín
    ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिगे़ग ख्रिस्‍तरे़ कुहाङ्‌लाइङ्‌बासिगे़रो, हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिन् आनिगे़लाम्‍बा पेलि फाक्‍ल वाॽरो॥ निङ्‌वाॽफुमाङ्‌ङिन्‍नु नादङ्
    चोगे़म्‍मे़ॽ फाॽआङ् ख्रिस्‍त ले़प्‍माङ्‌लाम् आनिगे़ पेलि फाक्‍कासिगे़रो॥
  xnj-xnj: Hinu tete tavajumbi wa Kilisitu, na Chapanga mwene ijova na tete kuvayupa
    neju nyenye. Tikuvayupa neju paliina la Kilisitu, mutepulaniswa na Chapanga.
  mmx-mmx: Kuren la nema ma paase katling ne Karisito, la ne Moroa i toro rinimi xeneng
    at levempapaase atnama. Ma sing nemi at laasen at ne Karisito do mina ke ne Moroa
    na vaxat ka nimi uto saparav i.
  cbr-NT: 'Nux Cristonën ''imicë ''ixun cananuna an sinánmicësabi oquin mitsu ësaquin
    cain, Nucën Papa Dios anbia mitsu cacësa ''inun: Nucën Papa Diosbë upí ''inux
    camina min ''uchacama tërë́ncë ''inun Jesucristomi catamëti ''ain.'
  tee-NT: Pus yuchi ju Cristo ju quintamalakachatan. Chai acsni icnonau ixlacata ju
    Cristo pus tachi ju va jun is'akstu Dios ju taxak'alayan. Pus iclatapaininiyau
    minchux'an tachi ju ixnaulh ju Cristo ni vanach tivi cava ju ani lacamunutpa'.
    Ic'atapainini ju lapanacni ni catalhilaca'alh ju Cristo ni laich Ix'amigojni catava
    ju Dios.
  eng-LSV: in behalf of Christ, then, we are ambassadors, as if God were calling through
    us, we implore, in behalf of Christ, “Be reconciled to God”;
  cak-NT: Roj can joj-cha'on-wi roma ri Cristo y jojrutak chi quiri' pa rubi' raja'
    jojch'o'n-wi. Pa rubi' ri Cristo naka'ij chiwe chi can tinimaj rutzij ri Dios,
    chi quiri' utz jixtz'et roma ri Dios. Y cuando quiri' naka'ij chiwe, can ja-wi
    ri Dios ri nich'o'n iwiq'uin.
  pah-NT: 'Cristo''ga repykaramo ore rekoi. A''ereki Tupana''ga omombe''uuka ore ve.
    Ga e''i: “Pe''ji ti g̃a pe: ‘Pehendu katu ti’,” ei ga. Cristo''ga repykaramo ore
    ehetei a''ero: Na Tupana''ga nhiarõukari pe me imbopyahuavouka pendeaporog̃ita.'
  sja-NT: 'Ma-it''ee Cristopa tai pëiji, ichi k''ap''ɨa pari taipa jaradamerã irua
    jara k''inia bɨ. Mapa taipa parã jõmaarãmaa enenee jõnɨ: Ijã́atɨ Jesucristode,
    Tachi Ak''õrepa ichi t''ãri auk''a bɨmerã parã t''ãri ome.'
  xed-xed: Kristi ta ghunaftá aŋni ŋa kla lwa gwaɗani. Lazglafta kaghəŋani ta haga
    mnduha nda ma wa ŋni. Ma hga Kristi, ta ndəɓa dzvu yu ŋni ŋa ghuni, slərɓapwa
    slərɓa ta zughu nda Lazglafta.
  mks-NT: Mé nde̱ cúú nde̱ na̱ na̱chindahá Jesucristo ta xíca nde̱ cáha̱n nde̱ sa̱ha̱
    mé á. Ta viti cúú á tátu̱hun xíca̱ ta̱hví Ndióxi̱ nu̱ ndo̱ tá cáha̱n mé nde̱.
    Ta viti xíca̱ ta̱hví nde̱ nu̱ ndó sa̱ha̱ Jesucristo ña̱ ná ndique táhan máni̱
    ndó xi̱hi̱n mé á.
  gfk-S: Io kaie, mem ira turturkiles utane Krais ing ite tule mem, ma i hoke be tano
    numem hininaawas God iat i sarsaring mu ta ira ho mem. Tano mahuo tane Krais,
    mem manga saring mu be mu na haramaraam ma ne God.
  bmu-bmu: 'Mi aliga Kraistkö jitŋememeurupŋi akzin. Anutunöŋ keu saŋep al neŋgii
    miaŋgö dop ambazip uruŋini kuŋgum eŋgimakzin. Kraistkö jitŋi memba kapaŋ köla
    kewö qesim eŋgimakzin: Mönö Kraistkö töwaŋi buŋa qem aŋguba Anutugö alaurupŋi
    akŋe.'
  dgz-dgz: Ap menan Keriso baigan mega noa wainampen men watu enanen, ap me menan
    God nu gamunup enan ven waiwan. Keriso menan nanam imaivin, God den baigan nonup
    ta wanien, ap gapan me evene waiwa entan imaeta!
  eng-GNV: 'Now then are we ambassadours for Christ: as though God did beseeche you
    through vs, we pray you in Christes steade, that ye be reconciled to God.'
  zaa-NT: Por nui nna dá' tu' tì' gáláa qui' Cristua, ratta'yúni tu' le tì'batsi la'a
    mismu taání Tata Dios rul·luítse'e le por medio de intu' nna ratta'yúni tu' le
    lani nombre qui' Cristua qui'ni eyàcca tsè' le Tata Dios.
  eng-WEBSTER: 'Now then we are embassadors for Christ, as though God did beseech
    you by us: we pray you in Christ''s stead, be ye reconciled to God.'
  guh-guh: Nexata paxanë Cristo papijajivinë tsanajetarubenae. Cristo baja cajena
    pejamatabëcueneta, papatajë paxamëjavata patacatsipaebinexa pexanialivaisi. Pacuenia
    Dioso itsa patsipa, pacamuxujiobijitsipa, bajarapacuenia xanë ata pacamuxujiobatsi
    Cristo papecasivatëpaexae panijaneconi yabara Dioso papecabarajamatabëcuenexanepanaenexa.
  bon-bon: Cine siige Keriso me mename biname gemi. Cine te puu jiicemusi, yepä Acejiyame
    te cime cabu ca jijananinuge. Cine Keriso me puupu ne becatisi, weebibine jijenininago,
    egä weene Acejiyame ne padare ecäreye tabe weebibine waadename teeme bau me.
  nhw-BL: Huajca tojuanti tiitlatitlanilhua Cristo, huan Toteco Dios techtequihuía
    para timechnotzase para xiyaca campa ya. Yeca ica itequiticayo Cristo chicahuac
    timechtlajtlaníaj, ximoyoltlalica ica Toteco Dios catli anmechicnelía miyac.
  swh-ONEN: Kwa hiyo sisi ni mabalozi wa Kristo, kana kwamba Mungu anawasihi kupitia
    kwa vinywa vyetu. Nasi twawaomba sana ninyi kwa niaba ya Kristo, mpatanishwe na
    Mungu.
  wbi-wbi: 'lino, uKilisite atusung''hile kuvomba imbombo jaake, neke kukilila usue
    uNguluve ikuvasimilisia kusambana nu mwene. fwe nambe tukuvasuuma vwimila uKilisite
    kuuti: “musambane nu Nguluve!'
  bba-bba: Ǹ n mɛn nɑ, sɑ sɑ̃ɑwɑ Kirisin sɔmɔbu. N sɑ̃ɑre Gusunɔ win tii u bɛɛ sokumɔ
    bɛsɛn min di. Yen sɔ̃, sɑ bɛɛ kɑnɑmɔ kɑ Kirisin yĩsiru, i de i dorɑ kɑ Gusunɔ.
  eng-KJVCPB: 'Now then we are ambassadors for Christ, as though God did beseech you
    by us: we pray you in Christ’s stead, be ye reconciled to God.'
  kgk-NT: Upéixa-gwi Cristo réry-py apomo'arandu peẽ-my. Nhandejáry ore mbou uka va'ekwe
    peẽ-my oromombe'u hagwã inhe'ẽ. Cristo réry-py, hekovía, orojerure meme peẽ-my
    apombojerovia tee ukase Cristo-rehe. Penhemoĩ uka katu Nhandejáry-pe he'ýi ramo
    pejeheko mbojoja-vy.
  waj-waj: Itaama vaikiai ta aanna ngii tasipama varida Yisuu Kirisiivaano ngiiiyara
    ti tikiai ta inna kuaivaa ngii giaa ngii miaunnanoo. Anutuuqo ariinoo yamaa kua
    ngiiita tinaraivo tiikinaadiri ngiiita yamaa kua tiivai. Ngia Anutuuqaa nnammutuaaya
    variaiya hanigiada inna seena tuanaaya variateeraivaara ta yamaa kua yamaa kua
    tida ngii giaa ngii miaunnanoo. Ta Yisuu Kirisiinna mmooriivaa varada inna yaata
    utiraivaugiataama yamaa kua yamaa kua tida ngii giaa ngii miaunnanoo.
  cpy-cpy: 'Rootaki nomataneeri naaka, rotyaantee-takina nokenkithata-koteeri Jeepatzii-totaa-rewo.
    Okimiwitakawo riita-kimi Tajorentsi apiipiintakaa-kinawori, nokantzi: “Pariperotee-ri
    Tajorentsi. Rootaki ikowaeri Jeepatzii-totaa-rewo.”'
  mpx-mpx: Keliso i patunama naha baaba iya kaiwena. He i ola te ama wama baaba elana
    Yehoba i yogaagimiu nuku nem elana. Keliso kaiwena ha awanunimiu ha ba, “Alomiu
    Yehoba maninimiu nuku abubun.”
  wbp-wbp: 'Kala ngajulu Puurlu, ngulajurnarla Jijaji Kirajiki warrkini Yimi Ngurrju-kurlu.
    Ngaju karnarla warrki-jarrimi Kaatuku yungu-nyanu nyurrurla pina-kanyi wungu-warnulku.
    Nyampuju karnarla marlaja wangka Jijaji Kirajiki yungunkulu purda-nyanjarla langa-kurra-mani:
    “Pina-yantarnilirla Kaatuku nyurrurlaju yapa-patu nyanungu-nyangulku!”'
  luo-luo: Kuom mano, wan e joote mag Kristo, kendo Nyasaye owuon ema wuoyo kodu kokalo
    kuomwa. Wakwayou ka wachungʼ kar Kristo, mondo uwinjru kod Nyasaye.
  nhe-NT: Huajca tojuanti tiitlatitlanilhua Cristo, Toteco Dios techtequihuía para
    timechnotzase para xiyaca campa ya. Yeca ica itequihuejcayo Cristo chicahuac timechtlajtlaníaj,
    ximoyoltlalica ihuaya Toteco Dios tlen inmechicnelía miyac.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܚܢܲܢ ܡ̣ܢ ܓܹܒܵܐ ܕܡܫܝܼܚܵܐ ܐܝܼܙܓܲܕܹ̈ܐ ܝܘܲܚ، ܘܐܲܝܟ݂ ܕܐܸܢ ܐܲܠܵܗܵܐ
    ܦܲܪܦܘܼܠܹܐ ܝܠܹܗ ܒܝܲܕ ܕܝܼܲܢ، ܡ̣ܢ ܓܹܒܵܐ ܕܡܫܝܼܚܵܐ ܒܸܛܠܵܒܵܐ ܝܘܲܚ ܡܸܢܵܘܟ݂ܘܿܢ، ܣܲܙܓܸܪܘܼܢ
    ܥܲܡ ܐܲܠܵܗܵܐ.
  esk-NT: Taatnaqhuta uqqiraqtaurugut pisigiplugu Christ. Agaayyutim atuġaatigut uqautitqulusri.
    Iŋiġipiaġipsi pisigiplugu Christ, itnaqhuni, “Iḷauraaliutitqigitchi Agaayyutmun.”
  msb-msb: 'Kaya mga sugo kami ni Cristo kag bagaʼn nakikisurmaton an Dios paagi sa
    amon. Kaya nakimaluoy kami sa iyo alang-alang kan Cristo: makigsiro na kamo sa
    Dios.'
  cpa-NT: 'Hi² jøng² ma²lái¹² jnieh³ dsa² quin³ jǿg³ ni³ huu¹³ quiah¹² Cristo. Quianh¹³
    hag³ jnieh³ ma²tsaih¹² Diú¹³ dsa² jmøi¹guǿi¹. Jøng² lah¹la² hløah³ jnieh³ cónh¹
    mi³hløah¹ Cristo: “Ju³li¹rø² jǿg³ quiánh² hniah¹² quianh¹³ Jmi² jniang³,” juúh²
    jnieh³.'
  dso-dso: ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେଇ ତମ୍‌କେ ବାବୁଜିଆ କଲାନି । ଏଟାର୍‌ପାଇ କିରିସ୍‌ଟ ଆମ୍‌କେ
    ପାଟାଇଲା ଆଚେ । ଆରି କିରିସ୍‌ଟର୍‌ ଲାଗି ଆମେ ମିସା ତମ୍‌କେ ବାବୁଜିଆ କଲୁନି । ପର୍‌ମେସର୍‌
    ତମ୍‌କେ ସତ୍‌ରୁଟାନେଅନି ମଇତର୍‌ କର ।
  meu-meu: 'Taunabunai, ai na Keriso ena gwaukau taumai: Dirava ese ai udumai amo
    e noimuimu, Keriso bagunai Dirava ida ba herohemaino.'
  yva-NT: Maisyare omai ti, reamamo vatano Kristus po reansatutir reamo Apa ayao raura
    vatane mansai. Weti arono reamo Apa ayao raura, omamo maisyare Amisye taune po
    raura Po vatane mawain wakare Ai. Reamo vatane mansawain mamaisyo Kristus apa
    bekere rai reamare, “Wade, wapakare Amisye ai indamu Amisye anuga nsaumano wasai
    muno wasanuga nsaumano Ai!”
  dgc-dgc: Kanya sakén éy utusanék na Diyos. Ey ginimiték na Diyos a pinakangbégi
    na a mékiohon dikam a makipagkasundu kam pad ta Diyos, alang-alang ni Cristo.
  zpm-NT: 'Goḻgaṉ sca gaṉle, xmandad Jesús nac no. Me zobwi gaṉle laa no rnab lo to
    niina: ¡Goḻguiaaṉwen lo Dios! Goḻguieṉ gaṉle, rrieequia goṉ Dioszhal rso diidz
    rii lo to.'
  hix-NT: Àro ke, Kryestu yanoto ro me wehxan hamà. Noro yano me ro rma wekarymen
    hamà. Onà wyaro àkehe, toto komo wya. Kryestu yano me ryhe, onà wyaro xaxa mpànà
    àkehe ha, owyanye. Noro hona harha xenytxoko, Khoryenkom nàhnàn me harha oyehtxoho
    menye, àkehe, àwyanye. Àro wyaro rowya ekarymanàr ke ryhe, toto komo yanyekyan
    hamà, Khoryenkomo, tàhyaka.
  sim-sim: Unda osik Krais nirin or kamashihindak orhi farniyik ni sihi mashi orhin
    nimu sawenduwa. Mashi os ni sawenda oso Avui Wasilaka jirin kwambuk or sawekmbaha
    os or sauhawa hom ni sawenda nir. Mashi os ni sawenda oso Kraishi mashi sir. �Avui
    Wasilakahi wutarik nanda nombon ji halaha or nga ji waphimbiji lika,� karem ni
    sawenda nir.
  npi-ULB: त्यसैले, परमेश्‍वरले हामीद्वारा अनुरोध गरिरहनुभए झैँ गरेर हामी ख्रीष्‍टका
    दूतको रूपमा नियुक्त गरिएका छौँ । “परमेश्‍वरमा मिलापमा आओ !” भनेर हामी तिमीहरूसित
    ख्रीष्‍टको खातिर अनुरोध गर्छौं ।
  cgc-cgc: Tenged iling tan ame na katengdanan, beet ambalen na kami i mga manugsugid
    para ki Cristo na paagi ki kami Dyos an gapangabay ki kyo. Gani, gapangabay kay
    ta mga ittaw, “Ta ngaran Cristo magpasakep kaw ta Dyos para batunon kaw din na
    iya gid na mga ittaw.”
  tim-tim: Hain gârâmâ Kristogât akmâ lau lokom kinmâ Yesu nengât moep aregât den
    makyeŋgimaen amâ hin. Anutu ikiŋak biwinenŋân kinmâ luâk âmbâle yeŋgonmap aregât
    ye Korinti gâtŋe kulem esenŋe ire oyaŋdâi ye den ire nâŋgâm heŋgemgom Kristo amâ
    nengât akmâ moepgât Anutu olop biwi konok akŋet.
  yor-yor: 'Nítorí náà àwa ni ikọ̀ fún Kristi, bí ẹni pé Ọlọ́run ń ti ọ̀dọ̀ wa ṣìpẹ̀
    fún yín: àwa ń bẹ̀ yín ní ipò Kristi, “Ẹ bá Ọlọ́run làjà.”'
  wos-wos: God nanika wandéka nani guniré Kraisna hundi wa. Guni Godna du takwa rengute
    God dé mawuli ye. Mawuli yata naniré wandéka nani guniré wa. Kraisna ximbu nani
    guniré wa, guni Godna mama renguka sémbut yatakataka, dé wali natafa mawuli héraata
    déka du takwa rengute.
  emp-NTPO: 'Maʌ̃ bẽrã daira Critoba diabued̶arãa. Daid̶eba Ãcõrẽba bãrãa bed̶ea djuburia
    b̶ʌa idji ume ibiad̶amãrẽã. Daiba Crito trʌ̃neba bãrãa bed̶ea djuburiabʌdaa: Ãcõrẽ
    ume ibiad̶adua.'
  eng-F35: 'So then, we are Christ''s ambassadors, as though God were making His appeal
    through us. We implore you on Christ''s behalf: Be reconciled to God!'
  ind-ind: 'Artinya kami adalah utusan yang mewakili Kristus Yesus. Melalui kami,
    Allah mengundang setiap kalian: Berdamailah dengan Allah atas nama Kristus Yesus!'
  pes-OPCB: ما سفیران مسیح هستیم. خدا به‌وسیلۀ ما با شما سخن می‌گوید. وقتی ما چیزی
    را از شما درخواست می‌کنیم، مانند این است که مسیح آن را از شما می‌خواهد. بنابراین،
    از جانب او از شما می‌خواهیم که لطف و محبت خدا را رد نکنید و با او آشتی نمایید.
  mpt-mpt: Kukub olo inaminobe, Gode ni dlakanea Yesus Klaiste kukubo nabianea wengo
