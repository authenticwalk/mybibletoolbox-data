    halemeeki topo peao ipika꞉ yankeke au laena꞉ lapee lo haloma꞉me.
  mkl-mkl: Nɑ nŋu, ɑ̀ jɛ woo bɛi Kirisi ŋɑ. Í yɛi bɛi Ilɑɑɔ̃ tɑkɑɛi wɑ bɑ ŋɛ ide ku
