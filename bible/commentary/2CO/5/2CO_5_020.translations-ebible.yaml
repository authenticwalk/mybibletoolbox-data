    ka ka'an sa nuu ni ja maa Cristo ma, te jin ndumani ni ji'in Su'si ma, te jin
    kona'a ni ja maa Su'si ma ká'an ká'an ja sa'a jin sa'a ni, visi saña ka ka'an
