    ussorongkoa' kalemu la napasikapia sule kalena Puang Allata'alla.
  rus-SYN: 'Итак мы - посланники от имени Христова, и как бы Сам Бог увещевает через
    нас; от имени Христова просим: примиритесь с Богом.'
  mbh-mbh: Na them ini a Krais ile riong elngare, na i ranga ve ako God i ri ile riong
    ma i espot a womem, na them panongpol engeng tokokoere ve aro o mothong tova o
    voth ol ve or ini a God ile ngarang ol.
  bdd-bdd: Tauma Keliso ꞌana tohepwailao ta Yehoba ꞌoimega ꞌilolohatoto ꞌoimiya, ma
    Keliso weyahina ꞌaꞌahwanoiyegomi ma Yehoba ꞌoina waheꞌiyaꞌiyagu hila.
  cbt-NTPO: Quisocristo chachin acorincoi a'napita anitota'huaiso marë'. Ina ya'huërënamën
    pochin sha'huitarainquëma'. “Yosë nontoco' nanan anoyachinquëma',” itárainquëma'.
  srn-NT: 'So wi na boskopuman di e taki gi Kristus. Te wi e taki, dan a de leki na
    Gado e warskow unu. Dat'' meki mi e aksi unu ini a nen fu Kristus: Un meki en
    bun baka nanga Gado.'
  cta-NT: biꞌ chaꞌ laca ndyaꞌa̱ ya ca slo ma̱ chacuayáꞌ jiꞌi̱ ycuiꞌ Cristo. Ndiꞌya̱
    laca loꞌo nchcuiꞌ ya loꞌo ma̱, ñiꞌya̱ laca si ycuiꞌ Ndyosi nchcuane Ni jiꞌi̱ ma̱
    chaꞌ cuaꞌa̱ jyaca̱ ma̱ jiꞌi̱ chaꞌ nu nchcuiꞌ Cristo. Nchcuiꞌ ya loꞌo cuꞌma̱ chacuayáꞌ
    jiꞌi̱ Cristo lacua, chaꞌ cuaꞌni ma̱ chaꞌ caca stuꞌba chaꞌ jiꞌi̱ ma̱ loꞌo ycuiꞌ
    Ndyosi.
  bqc-SIM: Beewa Kilisi gɛ̃ɛↄn wá ũ. Lua lɛ́ gbɛ̃́ↄ sisi wá musu. Wa wabikɛ̀wá
    Kilisi gbɛu, à kɛ na ń Luao.
  tcz-CHONGTHU: Keiho Christa Palai kahiuve, chule Pathen in nangho henga thusei dinga
    keiho eimanchah u ahi. Keihon nangho, Christa amatah in angeh banga kangeh nahiuve,
    “Pathen toh kicham'un.”
  mar-mar: तर मग आम्ही ख्रिस्ताच्या वतीने वकील झालो आहो; जणू तुम्हास आमच्याद्वारे
    देव विनंती करीत आहे; ख्रिस्ताच्या वतीने आम्ही तुम्हास विनवणी करतो की, तुम्ही देवाशी
    समेट केलेले असे व्हा.
  snp-snp: Aya yamu ya Kilisto welaloti ya kala kuwa oluto moinonimo wenena ya minone.
    Eti o minonimo, ya Gotikafo kati oluto auma wito ika o gedenae, loto lamo weteu
    yau minoto logimami yamaidana oto Kilisto welaloti kati oluto ya Gotidoka itibalo,
    loto auma wito logimone.
  isl-isl: 'Við erum erindrekar Krists. Við biðjum í Krists stað: Sættist við Guð!'
  spy-NT: Kiiyooktēēch ꞉Yēyiin bokeemwaayte ng'aleekaab Kiriistō. Kunyoo, kēēmwooyē
    kubo Kiriistō kule māchāktōōs /kiichoomnyo biiko āk Yēyiin.
  xnn-xnn: Isonga dakami nan kinatopek Kristo ay mangipagtek isnan kayatna ay ipagtek.
    Isonga as-asoganmi dakayo ta adiyo itoloy ay mang-adi ken Apo Dios ta makiinawat
    kayo ken siya. Tay aw-awisen Apo Dios dakayo isnan ibagbagami.
  mwe-mwe: Kwa nneyo, uwe tubhantenga bha a Kilishitu. Na a Nnungu bhayene bhanakunshemanga
    mmanganyanji kupitila uwe. Kwa nneyo, tunakunnjuganga kwa lina lya a Yeshu mpatananje
    na a Nnungu.
  tte-tte: Kabo Keliso wasana kayawasayan kolimiu besiele Yaubada iyapaisowamai na
    kai kaedeedede kolimiu yo kakabi-yakaiwemiu Keliso esana mena kawaloba, “Gamwa-panapanawa
    kwalopei na kwapileyoima mekamikava Yaubada wakawa-elieliyam.”
  tcs-tcs: Wel mipla sapot Kraist ane mipla ya stanap mesizman blo em. Ane God i soe
    mipla po spik yupla wase Kraist emselp i tok, ‘Yupla plizgar, seinze laip blo
    yupla nau ane kam ol pren blo God.’
  hlt-THB: 'Cedawngawh, ningnih hawnaak ing Khawsa ing bi a bi dawngawh ningnih taw
    Khrih ang dyihthing na ni awm uhy. Khrih ang zyng na nangmih a venawh ni thoeh
    khqi nyng: Khawsa ingqawi tuhkai qu lah uh.'
  soq-soq: Sa baiwa no Keriso waaubaneno me aupawa wadate gagalontitana. God meba
    no bedemboe apana apamodie iririmodia me mampe wimopu. No Keriso ebowe iririleite
    waitanase, “Mai God adiananasanuna, tane me do deaitane me sosowaida wanaitane
    wanlempa!”
  qub-qub: Chaymi nogacunaga Jesucristupa cachan caycä. Cachan carmi quiquin Tayta
    Dios ruwacuycajno pï-maytapis ruwacö Tayta Dioswan amistananpaj.
  att-att: Á yáyù nga sikami yù kunnay ta pannakasimù ni Apu Kesu Kiristu. Á pagubobuk
    mi, á kunnay ta si Namarò galâ yù magágál nikayu, ta tángngagan naw yù bilin na
    nga ipakánnámmu mi nikayu. Á yáyù nga ikomá mi nikayu megapu kâ Apu Kesu, ta umay
    kayu makipakomá kâ Namarò, tapè makkápiá kayu kuna.
  bki-bki: Vite na naruei mila na kumemi nubinimei nube Kristo kiano tomu nalo ka
    nuvar Atua kiano iliano rivano. Tibe na, bogo napano nuberial iliano ban kamiu,
    jibe napano Atua ga jo mil, ana numisidom laka ka nuvika sikili van kamiu nonovio
    bereio nuber bo, ea Kristo siano, kamiu monoka kumei bereio eaio.
  bqp-bqp: Abire yãi Kirisi gɛ̃nɛnↄn ó ũ. Luda tɛn gbɛ̃nↄ sísi ó gãi. O kútɛ kɛ̀árɛ
    Kirisi gbɛ̀n, à kɛ nna kũ Ludao.
  mcp-mcp: 'Sə́ ka ŋgə sá lwámá Krîst nyə a lwâm sə́ yí. Ja sə́ ŋgə́ jɔ̂w bɨ́ yí,
    Zɛmbî nyəmɛ́fwó wə́ ŋgə́ jɔ̂w bɨ́ ɛ́nɛ. Sə́ mə́ jəgʉla nə bɨ́ jínə́ mə́ Krîst
    dɨ́ nə́: «Bɨ́dʉ́gá nə́ Zɛmbî sáág ŋkwambʉlə mpə́dʉ́gá bɨnɔ́ŋ nyə.»'
  hat-hat: 'Se sak fè mwen pale nan non Kris la menm ki te voye m'', tankou si se
    Bondye menm k''ap pale nan bouch mwen pou di nou: tanpri, nan non Kris la, tounen
    vin byen ak Bondye ankò.'
  npl-NT: 'Ijkó kiné, tejwah tiwitseh nomonawak porke Cristo techtitlani. Kemi yaskia
    inewia Dios nomechtlatlaujtia ximoyolkopakah inawak. Yika, kemi Cristo techaltitlani,
    tomechtlatlaujtiah: xiyetokah ika kuali inawak Dios.'
  bgg-bgg: 'Chiihphado, ichiih gethek ne Masi chiang shii yao, Hamangkhung-aphuii
    awai de gethek chiang è yao muii ro. Gethek de Masi chiang khung ro: Hamangkhung-aphuii
    è nathek shii de mak è ijak hà lai phi bo!'
  eng-TCENT: 'Therefore, we are ambassadors for Christ, as though God were making
    an appeal through us. We plead on Christ''s behalf: “Be reconciled to God.”'
  eng-BSB: 'Therefore we are ambassadors for Christ, as though God were making His
    appeal through us. We implore you on behalf of Christ: Be reconciled to God.'
  cpu-NT: 'Iroora nomatanairi naaka, jotyaantaitakena noñaaventairi Cristo. Okempivaitakaro
    iriitajaantakemi Pava apiipiitakaapiintakenarori, nokantzi: “Pariperotaiyaari
    Pava. Irootake ikovairi Cristo.”'
  san-ASM: অতো ৱযং খ্ৰীষ্টস্য ৱিনিমযেন দৌত্যং কৰ্ম্ম সম্পাদযামহে, ঈশ্ৱৰশ্চাস্মাভি
    ৰ্যুষ্মান্ যাযাচ্যতে ততঃ খ্ৰীষ্টস্য ৱিনিমযেন ৱযং যুষ্মান্ প্ৰাৰ্থযামহে যূযমীশ্ৱৰেণ
    সন্ধত্ত|
  tac-NT: Ramué ralámuli nígame nírukuru Kristo nila a'walí, 'lige napu'lige ramué
    ruwiyae alué rejcholi, 'lige alué ralámuli 'la machime ju alué rejcholi Onorúgame
    náoligo pe napurigá bo'né Onorúgame ra'ichálila niraga. Kristo nulele ramué napurigá
    'emi ralámuli 'la a'rémala alué resítiri 'nátili napurigá 'la Onorúgame 'yuga
    na'támala.
  eng-WEBPB: 'We are therefore ambassadors on behalf of Christ, as though God were
    entreating by us: we beg you on behalf of Christ, be reconciled to God.'
  gfk-H: Io hua, mehet ira turtur kiles uta Karisito ing i ta tulei mehet, ma i hoing
    bia tano numehet hasahesa Kalou i sasaring taar ta muat. Wara gaia ne Karisito,
    mehet manga saring muat bia muat na harmaraam ma Kalou.
  viv-viv: Ada au ime Keliso loseyanineyao amimiyami be agaimiya agahegahevagadona
    vaita Yaubada Tauna omi agaimiya gidagahegahevagadona. Keliso ana eganeya yama
    hawanuwanuwa agaimiya asena be yami dewa koyone Yaubada wavenibainena-ma wanavenikohiyena
    be Yaubada buye wanaveyao.
  yao-yao: Nipele, uwe tukuŵecheta pamalo pakwe Kilisito, mpela ila Akunnungu asyene
    akunchondelela ŵanyamwe kwa kang'wa syetu. Tukunchondelela ŵanyamwe pamalo pakwe
    Kilisito njilanikwe ni Akunnungu.
  tgp-tgp: Matan haratu, kamam kama vahar̃ule non Kr̃isto, ale hin kamam, God mo lo
    usi kamim r̃ilangi sohen Kr̃isto hasena mo lo usia vara ha sari tamata peresi
    God!
  auc-NT: Ïninque Wængonguï mönitö ïmönite äninque, Mïnitö wæætë botö beyæ̈ wadäni
    ïnänite waadete apæ̈nemïni ëñëninque poncædänimpa, angä ëñëninque mönitö wæætë
    Codito beyænque në waadete apæ̈nemöni bamönipa. Ïninque mïnitö ïmïnite waadete
    pönö apæ̈nedinque mönitö, Wængonguï gämæ̈nö pöedäni, ante Codito beyænque ante
    apæ̈nemönipa.
  kbc-NT: Odaa Aneotedoɡ̶oji ɡ̶odiiɡ̶e me jaxotaɡ̶a Cristo limedi, codaa najigotedoɡ̶owa
    ɡ̶onaɡ̶atetigi. Niɡ̶ina me ɡ̶adotaɡ̶aneɡ̶enitiwaji, odaa micataɡ̶a daɡ̶a Aneotedoɡ̶oji
    ɡ̶adotaɡ̶aneɡ̶enitetiwaji. Jibakenaɡ̶a Liboonaɡ̶adi Cristo me jipokaɡ̶ataɡ̶awatiwaji
    anakaami laxakawepodi Aneotedoɡ̶oji, jipokaɡ̶ataɡ̶awatiwaji mikani Aneotedoɡ̶oji
    meote makaami lokaaɡ̶etedipi.
  bmh-bmh: Guzenaimai, ig Uwait nug Kristus nugau ze marabun palautigeun. Gonugun,
    Uwait nugtal igual oigsau eiman duailel awarai dareu. Ig Kristus nugau ze guzenai
    gusig awarem, “Ag Uwait nug dual zaicig aimai, oiagab tutak mui damamen.”
  ctu-BL: 'Jini cha''an chocbilon lojon majlel ti'' q''uexol Cristo, come Dios woli''
    pejcañetla tic tojlel lojon. Mic subeñet lojon ti wocol t''an che'' bajche'' Cristo:
    La'' uts''esʌntic la'' pusic''al yic''ot Dios.'
  meq-meq: Maa slər may ha na, Yesu Kəriste ka məɗe ha bazlam ŋgay. Maa zalakum tə
    bazlam may na, Mbəlom eye tə gər ŋgay. Faya nəmaa gakumeye amboh hərwi Yesu Kəriste,
    təmum məme ka təv i Mbəlom.
  noa-H: 'Magua maarta Cristoou hich jũrr chogpʌ̈itarr k''ʌʌn haawai maarta hi hiek
    jaaujem k''ʌʌnau. Magua marau hi hiekta maach hiek gaai t''ʌwi mag nʌm: Hi hiek
    hʌ̈k''awia pãach k''aibag hirig chugpaapi jëeubat, Hẽwandam dʌ̈i k''õinaa wënʌrraag.'
  alp-NT: Hoko amire Kristuse Eni tamata maka lepa. Sakesa kai Alla Ilepa ete imire
    baue amiki lepataru. Ami kotie kena Kristuse Eni nane be, imi lulu Alla Eni sukare
    leke imi ono mise suike kaiNi.
  san-VEL: ato vaya.m khrii.s.tasya vinimayena dautya.m karmma sampaadayaamahe, ii"svara"scaasmaabhi
    ryu.smaan yaayaacyate tata.h khrii.s.tasya vinimayena vaya.m yu.smaan praarthayaamahe
    yuuyamii"svare.na sandhatta|
  kbq-kbq: E'ina hu'negu tagra Kraisi agi erita mani'none. Higeno Anumzamo'a vahe'agura
    tagripi huvazino kea nehie. Ana huta tagra Kraisinku huama nehanunketa tamagra
    Anumzamo'enena erimago hugahaze.
  kbh-kbh: Y chca, bënga jtsemnana Cristbe cuenta oyebuambnayënga y amënga, mo cach
    Bëngbe Bëtsá bë́ngaftaca cmojtsaimpadancá. Cristbe cuenta cbaimpadá, bëtscá s̈mochtsents̈ena
    Bëngbe Bëtsáftaca tempcá ts̈abá jtsatsmënama.
  ron-LSB: Noi suntem deci ambasadori în numele lui Hristos, ca și cum Dumnezeu ar
    ruga prin noi; vă rugăm în numele lui Hristos, împăcați-vă cu Dumnezeu.
  pon-pon: 'Ari, kit men en kadar en Krijtuj, pwe Kot kin panaui ki kit. Kit wiliandi
    Krijtuj ap poekipoeki kin komail: Komail kalolamau pein komail on Kot!'
  nhe-BL: Huajca tojuanti tiitlatitlanilhua Cristo, Toteco Dios techtequihuía para
    timechnotzase para xiyaca campa ya. Yeca ica itequihuejcayo Cristo chicahuac timechtlajtlaníaj,
    ximoyoltlalica ihuaya Toteco Dios tlen inmechicnelía miyac.
  sps-sps: Mam vainy ngongue ten Krais, ai Gov kat matuamam ma tsue of mami, mam sing
    maromi, faarei to te sing maamaa fi maromi Krais, “Tafuts mi yam nei am faroruak
    fatabin mito Gov!”
  wnc-wnc: Ngan. Nata Kraisde wam take yanikapmanggau wa nata Anututa tasinggak binga
    tasike aminu kuupbamde yayawanggat. Yayawake nata anzing yaninggat. Ginda sanga
    Anutue iwana dakngake tasikaing kaknga teke ie kunong. Kuke iat musipza takngatukan
    natake yutnong ngang yake yayawanggat.
  bus-bus: Beee yãnzi Kirisi gɛ̃ɛnↄn wa ũ. Ludaa e gbɛ̃nↄ sisii wa gãzĩ. Wa agbaa
    kpàare Kirisi gbɛ̀n, à kɛ nna kↄ̃n Ludao.
  gub-BL: Uruiko xe Zaneruwihawete her rehe uruze'eg pà peme. — Peiko zo Tupàn iàmàtyry'ymar
    romo nehe, uru'e peme. — Tuwe Tupàn pemuigo kar umyrypar romo a'e nehe, uru'e
    peme.
  imo-imo: Lino imbi topa aku tepa kongonomu tirimumunga Kraistinga konopu tukundo
    molopo Gote yuni imboma i teko teangei nimbeindo linoni yunge nimu ungumu andopo
    nindemili nimu. Akumunga Kraistini lino kanopa ltimuna yu kolo wangopo eno paa
    enge nimbo konge tepolio Gote kinye opa pule toromele mele tiye kolko yu kinye
    kopu teko molangei nimolo.
  boj-boj: Kristus na iga qariŋgej deqa Qotei a gago medabu na tamo kalil naŋgi metnjreqnu.
    Iga Kristus aqa anjam palontoqnsim tamo kalil naŋgi endegsi metnjreqnum, “Niŋgi
    jeu kumbra uratosib bosib Qotei ombla are qujaitosib soqniy.”
  eng-DRA: For Christ therefore we are ambassadors, God as it were exhorting by us.
    For Christ, we beseech you, be reconciled to God.
  knf-knf: Kriŧtu ayilun yil keeri pţupara, kë uwo wo keeri ji Naşibaţi ţi uleeful
    aji ţëpna ţi un kaţiini na an. Ţi katim ki Kriŧtu ŋjakan nawuta adolan naŧiinkar
    na a.
  san-KHM: អតោ វយំ ខ្រីឞ្ដស្យ វិនិមយេន ទៅត្យំ កម៌្ម សម្បាទយាមហេ, ឦឝ្វរឝ្ចាស្មាភិ រ្យុឞ្មាន៑
    យាយាច្យតេ តតះ ខ្រីឞ្ដស្យ វិនិមយេន វយំ យុឞ្មាន៑ ប្រាត៌្ហយាមហេ យូយមីឝ្វរេណ សន្ធត្ត។
  arn-NT: Feymew iñchiñ Jesucristo ñi werkenngeiñ tüfachi mapu mew, feymew dewma kimeltuiñ
    iñchiñ Jesucristo tañi küme dungu Ngünechen müten ta dungukakeeymünmew reke. Feymew
    llemay, ngellipuwayiñ Jesucristo mew tamün eluwael kümelkawtuael ta Ngünechen
    eymün.
  zas-NT: 'Zeel dunujn nayajc bén canee por Cristo, caydëëdan xtiidx Dios din gagbee
    ree bejn xhie rniab Dios güün reeman. Abiꞌ por Jesucrist ranaaban lojdi: Gol guzuj
    zagdxe con Dios.'
  ken-NT: Sɛ́chí yɛ bo abhɛn Kristo afyɛ́ ntó ɛnɛn bhɛsɛ́ amɔ. Mbɔŋ Mandɛm kɛ áfʉɛ̀t
    yɛ ntá yɛsɛ́, ndu ábhɨ̀ŋɨ be nɛ ɛkɔŋ. Ndǔ nnyɛ́n Kristo, sɛ́nɨ̀k be mmʉɛt,
    pɛt ka nsɛm ntá Mandɛm.
