    Diosman allinyacapuychej.'
  kwi-kwi: Cristone nawa paiña pit kainammmika namninta. Na sun pit paramtuasmin,
    Diosne ussa pianchiruza akwanamtu, sun pit mɨanapa. Cristone uruza maiznashimtu,
