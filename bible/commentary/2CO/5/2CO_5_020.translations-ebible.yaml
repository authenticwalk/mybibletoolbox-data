    kaata ipni naan-daaya-lomda numi dong dokoyilala, ami weng kaali, unang tunum
    alik imi kukaayim-bam ale, Kraist almi weng kaata-kup, unang tunum alik imi bokoya-lomda:
    Atin ti nulmi naktum kusal kipyo! Ibi God aso waasi kela una-tala-kemin kukup
    uyo kela-lomdip, tiltam God aso aket maakup kelin o, kala nuyo bakayin-bam ken-umbup.'
  nlx-nlx: तानकेरता आमु मसीन राजदुत हेते; सुमजो बोगवान आमरी द्‍वारे विन्ता केरने बाजरिनोह।
    एने आमु मसीन उगे रेन बोलतेह काय बोगवाना हेऱ्या मेल मिलाप किर लिवो।
  apw-NT: 'Áík’ehgo Christ binal’a’á ndlįįgo, Bik’ehgo’ihi’ṉań nohwinkááyú nádaanohwokąąh:
    Bik’ehgo’ihi’ṉań bik’íí nádaahdleeh, nohwiłn’ṉiigo Christ bá yáhiilti’go nánohwihiikąąh.'
  gum-gum: 'Nambe Cristoi munchiyu, misag utu Cristo nø waminchib pasrab lataitøwei
    nui wamwan waminchib pønrrønrrai pønsrailø ker. Namgurri Tius nøashib treeg maray
    chib pasrab lataitøwei, nambe Cristoi munchiyu ñimun tiusmanda øyeeg martrunrrigay
    tamønrrun: ¡Tiusba tab kørrømisramigwan maray! cha.'
  not-NT: Aisonori naroegui iragátane Quirisito, nogagaiganaquemiro Irinibare Tosorintsi.
    Aisati icocaquemi pinguemisantiri Quirisito, pomemari, aro irágacaninataigabaquemi
    Tosorintsi.
  plu-plu: 'Inneki keh usuh humaw Cristo giwatnipwi. Usuh ekkene giwn ta gitkis hiyeg
    ke wotbe igwa Uhokribe awnene upititak. Usuh ayá gitkis: “Gidahan Cristo, uyay
    kabeywotpi gikak Uhokri.”'
  iou-iou: Unita Kristo täŋo meni jinom yäpmäŋpäŋ mani yäŋahäk täkamäŋ. Yäŋahäk täkamäŋ
    uwä Anututä ini ämawebeta gera yäyak ubayäŋ. Kristotä iniken man kehäromigän ŋode
    yäŋahäk täkamäŋ; Bänepjin äyäŋutkaŋ Anutu-kät bänep kubägän itpäŋ kaŋ kuŋarut!
  ntp-NT: Cascʌdʌ Diuusi gʌrmaa sʌʌlicami tʌsaidʌ ʌrojootosadʌcana Suusi Cristo. Dai
    aagidi aatʌmʌ oodami istumaasi Diuusi ipʌlidi isaagidiagi. Gʌndaanʌi aatʌmʌ mʌsai
    ʌma duucai gʌntʌtʌgitona mʌsai camaivuidʌrʌ vʌʌtʌcana aapimʌ Diuusi. ɅSuusi Cristo
    ipʌlidi ispovuaada aapimʌ.
  rai-rai: Io, miaat a kum tena pirpir anun Kaarisito, ma baa miaat pirpir i welaar
    ma God ut i aaring muaat kupi muaat a wemaraam mai, ma miaat kaai miaat aaring
    muaat u ra iaan Kaarisito kupi muaat a wemaraam ma God.
  haw-1868: No ia hoi, he mau elele makou no Kristo, ua like hoi ke Akua me ka mea
    nonoi aku ma o makou nei, ke noi aku nei makou no Kristo, i hoolauleaia mai oukou
    i ke Akua.
  ffm-ffm: 'Ndennoo, min daraniiɓe Almasiihu, hono no Laamɗo jaati waajortoo ko iwata
    e kunduɗe amen koo. Miɗen ndaarda on ɗum ɗoo e innde Almasiihu: ngartee e Laamɗo!'
  arb-NAV: 'فَنَحْنُ إِذَنْ سُفَرَاءُ الْمَسِيحِ، وَكَأَنَّ اللهَ يَعِظُ بِنَا نُنَادِي
    عَنِ الْمَسِيحِ: «تَصَالَحُوا مَعَ اللهِ!»'
  cop-CNT: ⲁⲛⲉⲣ⳿ⲡⲣⲉⲥⲃⲉⲩⲓⲛ ⲟⲩⲛ ⳿ⲉϫⲉⲛ Ⲡⲭ̅ⲥ̅ ϩⲱⲥ ⳿ⲉⲣⲉ ⲫϯ ϯ ⳿ⲛⲟⲩⲛⲟⲙϯ ⳿ⲉⲃⲟⲗϩⲓⲧⲟⲧⲉⲛ ⲧⲉⲛ
    ϯϩⲟ ⳿ⲉ⳿ⲫⲙⲁ ⳿ⲙⲠⲭ̅ⲥ̅ ϩⲱⲧⲡ ⳿ⲉⲫϯ..
  sri-sri: 'Irasirirã Cristore wereboerã ĩgʉ̃ iriunerã ããrã. Gʉa ĩgʉ̃yare wererã,
    Marĩpʉ ĩgʉ̃ basi masakare wereboderosũta gʉa ĩgʉ̃sãrẽ ãsũ ãrĩ werea: “Cristore
    wereboerã ĩgʉ̃yare wererã yáa. Irasirirã mʉsãrẽ: ‘Marĩpʉ merã õãrõ ããrĩka!’” ãrĩ
    werea.'
  nal-nal: Malasing ma maam amun wangpaang sin Kaarisito, ma araan maadi dador, xa
    malasing Nakmai nanga xat maainung aubina vaakdul adu dina vaamada varaxai wana
    naan. Ma maam saait maadi maainung nim lamaskana aizina Kaarisito adu naaguna
    vaamada varaxai wana Nakmai.
  kyq-kyq: 'Taa naan̰ se ɓo naaje se kꞋtɛɗkiga bi al‑Masige. Bin ɓo jꞋeemsen nɔɔ ute
    ɗoobm naaje se aan gɔɔ Raa mala ɓo daŋseno ɔɔ ute ro al‑Masi se: ɔkki taasa ute
    Raa.'
  kwd-kwd: Ngaia na'a, ameeru nga ta'a fana kwairiinga suria alafuunga lo'oo ala Jisas
    Kraes. Ma nga alata 'imeeru meru kwairii 'ania, ngaia 'e 'ilaka'u God 'i talana
    ne'e fata. Aia, ma tofuna la Jisas Kraes, 'imeeru meru 'unesi 'amooru fana 'amoru
    alamia God 'ani bulosi 'amooru fa'asia nga marimae fana 'amooru lau no'o fana
    nga wane ni kwaimaanga aana.
  ded-ded: Nenang Kristoac enacdede nga Anutungo enacnina meefaiu yeac desambicyoac
    Kristoac amma ngicngac yofi edeyunuandimbe, “Ngeni Anutugoc uba mocgu anggecdeac
    yegoc ruae meficgebisia.”
  ewe-ewe: Eya ta míawo la, Kristo ƒe ame dɔdɔwoe míenye, eye Mawu le nu ƒom na mi
    to mía dzi. Míeto Kristo dzi hele kuku ɖem na mi be ame sia ame nadzudzɔ nu vɔ̃
    wɔwɔ, eye wòaxɔ Mawu ƒe lɔlɔ̃ si wòna be ne wòawɔ ɖeka kplii.
  nuy-nuy: Ngaya anaani aḏaba ngawu-lhaawu-yarrijgina-yinyung na-Christ-jinyung aḏaba.
    Ngaya-maynji ngana-yambina nugurri-wuy, nguynju yaga niga na-God nani-yandhawiwanjii
    nugurru nigaajbaj. Ngaya-maynji nganamba-lhangayaana nugurri-wuy, nguynju yadhu
    numburru-waliynjina na-God-guy nugurru, dani-yung nga na-Christ-jinyung ana-lhaawu
    wugurru.
  cop-BHC: ⲀⲚⲈⲢⲠⲢⲈⲤⲂⲈⲨⲒⲚ ⲞⲨⲚ ⲈϪⲈⲚ ⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲰⲤ ⲈⲢⲈ ⲪⲚⲞⲨϮ ϮⲚⲞⲨⲚⲞⲘϮ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦⲈⲚ ⲦⲈⲚϮϨⲞ
    ⲈⲪⲘⲀ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ϨⲰⲦⲠ ⲈⲪⲚⲞⲨϮ.
  buk-buk: Tu dinaŋ-ŋga dec yac akôm gweleŋ dau am Kilisi aŋgô, gitôm Anötö dau sôm
    ndê yom têŋ mac sa yac whaŋsuŋ. Ma yac ateŋ mac am Kilisi aŋgô, bu gauc nem yom
    pi gweleŋ atu naŋ Kilisi kôm tu bu suc mac nem sac kwi ma hê wamba mac têŋ Anötö-ŋga,
    ma akôc yom dau sa.
  pri-NT: naa na nee Kériso. Â wâguwà, âna guwà têre ê popai, ba é todàwà wà Pwiduée,
    ba na o tâa tàwà ê pinaanapô bèepwiri, naa nabibiu kàwà ma wàé. Â go tacoo goowà,
    naa na nee Kériso, ba na guwà tòpi ê popai.
  zpq-NT: 'Criston'' gwseḻe'' chio'' ca cuine'' na'' Diosen'' chaclaže'' ṉeyoecho
    beṉe'' ca cuincze Criston'' chṉeyoede'' ḻegaque'', ye''chone'': “Ḻe soa binḻo
    len Diosen''.”'
  por-TFT: 'Portanto, eu e meus companheiros somos os representantes de Cristo neste
    mundo. Quando comunicamos às pessoas a mensagem sobre Cristo, é Deus mesmo que
    apela para elas através daquilo que dizemos. Portanto, como verdadeiros representantes
    de Cristo, apelamos a vocês: ‘Creiam na verdadeira mensagem de Deus sobre Cristo
    para serem reconciliados {terem uma relação pacífica} com Ele’.'
  gwi-NT: Juk dzaa girinkhii dąį' Vit'eegwijyąhchy'aa k'it t'igwinyąą t'igwinyąą ts'ą'
    Christ veenjit girinkhii, Christ k'iighai' Vit'eegwijyąhchy'aa vijyaa hohłyaa
    nakhwarahnyąą t'igwinyąą.
  gvn-gvn: Godungku nganjinin yunganda, Jesus Christamu kuku balkanka. Yinya yala
    bula Godungku, Jesusangka bamanda balkal nganjinandamundu kukubu. Nganjin bamanda
    junkurr-murubuku balkal, “Karida Godundumun ngami-ngamimaka baja. Balu nyulu yurranin
    jirakal-bunga. Balu nyulu yurranin nyungu jawun-bunga, yurra nyungunji jawun-jawunku
    bundanka.”
  nhy-NT: 'Ijkón kiné, tejwan tikatej kej titlatitlaniltin de Cristo. Kej yeskia Yej
    inewian amechnotza ika tlan tejwan tamechmatiltiaj. Tamechtlatlawtiaj kiné, ijkón
    ken technawatia Cristo: xikresibirokan in yolosewilistle de Dios.'
  asm-FB: 'এতেকে ঈশ্বৰে আমাক ৰাজদূত পাতি, আমাৰ দ্বাৰাই মিনতি কৰোঁৱাৰ দৰে আমি খ্ৰীষ্টৰ
    কাৰণে ৰাজদূতৰ কৰ্ম কৰিছোঁ৷ খ্ৰীষ্টৰ হৈ এই বিনয় কৰোঁ: “আপোনালোকে ঈশ্বৰৰ সৈতে মিলন
    হওক!”'
  okv-okv: Avoeto nango Keriso ta ke hande ari embopora, amo God na pe nangota na
    embomeni ta degi ke eria avoeto Keriso ta javota erera amo ungo God ga peka umbuvujo.
  mxt-NT: Ta vityin cuví ndi ra chicá tyiño ra Cristo. Ta tari cha maa Nyoo chacú
    ndahvi nuu ndo, vatyi tyiño maa ra chicá ndi. Ta yucuan chaha chacú ndahvi ndi
    nuu ndo chihin sɨvɨ ra Cristo, na nɨcoo vaha ndo chihin ra.
  tzo-NT: Hech yu'un ho'oni, ho'on xq'uexolun nicom yu'un ti Cristoe. Hech yu'un ja'
    ti Diose ti chayalboxuc vocole. Yu'un ti xq'uexolun nicom yu'un ti Cristoe, hech
    yu'un chacalboxuc. Ac'o me lecubuc yo'nton ti Diose avu'unic.
  ind-AGS: 'Jadi kami adalah duta-duta Kristus, seolah-olah Allah memohon melalui
    kami: “Tolong, maukah kamu kembali dan menjadi sahabat Allah?”'
  omw-omw: Tire Karaisira kyaahaqa hiqata mwia qua vareta nrunranro Kotiva tiri nroqitairo
    nkyi timwa nyi variro. Tire Karaisira kyaahaqa hiqata nrumu nkyiara po kye tiqata
    Kotiravata kuaaqi variate ti varunanra.
  yrb-yrb: Enoba yana Yesu Kerisonu sina weta uwara. Godinu wei sina yabai Yesu Kerisonu
    sina ari eno waisi, aniawete Godibai ibo tuawete merau ibiawe waisi.
  maa-NT: 'K''oa̱á ma‑ne ngaje̱n síkasén‑naje̱n Cristo nga nokjoà ngajo‑la̱je̱n. K''oa̱á
    ngaya‑la̱ koni tsà jè Nainá tíbítsi''ba‑nò. I̱t''aà ts''e̱ Cristo bìtsi''bà‑nòje̱n:
    jchi̱bàndaàko̱‑nò Nainá.'
  mcq-mcq: ꞌEnajihunaꞌe nú Keriso oni iruhoa apene ꞌwaraviꞌina areri Godi núni vaji
    vuꞌa ꞌwaramu jihunaꞌe Keriso oni tinia apene jarirame ꞌwaravujaho Godoni napura
    kúꞌo reꞌavara.
  sus-A: نَ كُي، وٌن بَرَ قِندِ عَلَ شَ مِشِ سُفَندِشِ شَ شّيرَيٍ رَ. عَ لُشِ نّ عَلْ
    عَلَ نَ كَوَندِ تِقٍ وٌن تَن نَن سَابُي رَ. مُشُ بَرَ وٌ مَيَندِ عَلَ شَ مِشِ
    سُفَندِشِ شِلِ رَ، وٌ شَ فبِلٍن عَلَ مَ.
  jpn-1965: こういうわけで、私たちはキリストの使節なのです。ちょうど神が私たちを通して懇願しておられるようです。私たちは、キリストに代わって、あなたがたに願います。神の和解を受け入れなさい。
  fra-SBL: 'Nous sommes donc ambassadeurs au nom du Christ, comme si Dieu priait par
    nous : nous vous en supplions au nom du Christ, soyez réconciliés avec Dieu.'
  yka-yka: Kami inin kawakilan weˈ Almasi dinaˈak missā lapalnen. Hangkan hep bang
    kami missā si kaˈam, kuweˈ Tuhanin mamissāhin muyuˈ-muyuˈ kaˈam. Gantiˈ Almasi
    ngajunjung kami si kaˈam, maghāp ne be kaˈam duk Tuhanin.
  mle-mle: Alik tikuw, nyan gwurak wabanadiygwurik Jisas Kraisa danik tikuw, aal God
    gwurak wada pik-al gwurak wabana. Jisas Kraisa danik tikuw nyan gwurak apawa bas
    sibanadiygwurik mayaakw Godak kwagwurkikik gwuradiy mawul warapiydikik aw dikidiy
    mama nib ti-yaay dikidiy kapa nyanugw tigwurkikik.
  shp-NTPO: Jaskara ikenra, Cristonbi jawen joi yoiaibo noa imaa iki, jaskáakinra
    janbi noo meranxon jawen joi yoikin mato jeneyamai, jaskara ikenra, Criston janenko
    non mato yoiai, Dios betan mato raeanaankanon ixon.
  aom-aom: 'Ëhuꞌëro jiëꞌëro no Kerisoꞌo röromo jö majëhijarue aribövie javuëꞌego God-ro
    jöho bojamuiromo uövuego no ae dinëmarueje. Keriso-are jöëni ae uëvarueje: Buore
    vaejavuade jöho eromo Godꞌo gemuoro huë mae raromohëjo.'
  geb-geb: Maaŋ muuŋgiap, nza Krais kamthooŋ ndigap, ana buni bun nzuai. Ne khaŋ muuŋgi,
    Fhe Bakɨme nduara nzan kaathoorin mba gumgir kaai. Nza khaŋ tɨgap Krais buneŋra
    bun mba gumgi ga nzuav khaŋ nzuai, “Nde panan Fhe Bakɨme ki tɨva thav, ana phorgɨp
    ndava bavira kɨri.”
  bsj-bsj: Nyo cin chokbo nob tomange Almasiya, nyo mwini kwama cho nuboti fiye bineneu.
    nyo ken komti ki ker Almasiya kom ywelum yimkumenbo kange kwama.
  cak-cak: Roma c'a ri', roj achel roj rutako'n ri Dios ri nkuch'o chive pa rubi'
    ri Jesucristo; ri nika'ij chive achel can ta pa ruchi' ri Dios ntel-vi. Romari'
    chuvi' quemelal yixkabochi'ij pa rubi' ri Jesucristo chi xa jun ivánima tibana'
    riq'uin ri Dios.
  chf-NT: 'Bada ajnumsajt''anon t''ocob taj Cristo tuba cälbenetla lo que yo uneba.
    Ca'' a wälä Dios ya''an täjcac''o t''ocob u yälbenetla. Jin uc''a cä ch''oc chen
    cäba t''ocob t''oc anela ca'' u yäc''bon cä chen aj Cristo, y cälbenetla ca''da:
    Äc''ä tomp''e a c''ajalinla t''oc Dios.'
  tlf-tlf: Agelu kale, ninggil nuyo ulaa imdulata, mitam Krais imi weng kwep tiinemin
    tinum ke-nulupta, unang tinum iyo baga-em-nuubup boyo ki, God yagal tebe nuyo
    dong dogobelata, alugum unang tinum imi weng uyo kupka-e-bom-nulup e minte, Krais
    ilami weng uyo alugum unang tinum iyo bogobe-nulup kano, “Atin ki nulumi duubal
    ibaa. Ibo God so waasi kebina tala kemin kuguup boyo kupka-nilipta, mitam God
    so aget maagup kelin o,” age baga-emin kup ke-bom no kem-nuubup ko.
  piu-2006: Katutjalu nganaṉanyatju watjaṉu nyurrangarrilawana wangka Yiitju Kurayitjanyatjarra
    tjakultjunkunytjaku. Paluru nyurrangarrinya nintiṉi nganampa wangka kulira palumpa
    kalypalpi nyinanytjaku. Yiitjulu tjananya watjaṉu yirriṯi palunya nguwanpa, nganaṉatju
    nyurrangarrinya watjaṉi Katutjaku tjukarurrulpi nyinanytjaku.
  poh-NT: Ruꞌum aj reꞌ chi hoj ritakꞌanic cho i Dios, reꞌ hoj cꞌahchiꞌ kakꞌoric awu̱cꞌ
    tak chi ru̱cꞌ kajawric xiyew i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric eh nakojkꞌoric
    awu̱cꞌ tak xa jeꞌ na nchel reꞌ woꞌ i Dios cꞌahchiꞌ rikꞌoric awu̱cꞌ tak. Jeꞌ reꞌ
    nok ru̱cꞌ kajawric xiyew i Jesus, xa nchꞌuk chic kacꞌux, cow nkapahkaj aweh tak
    chi tiwihꞌok tak ru̱cꞌ i Dios pan jenaj suk laj cꞌuxlis.
  tue-tue: Teero tiigʉ́, Cõãmacʉ̃ ʉ̃sãrẽ Cristore wasorá niiãrõ jĩĩgʉ̃, ticocorigʉ
    niiwĩ. Cõãmacʉ̃ ʉ̃sã wederémena basocáre boocói. Teero tiirá, Cristo wãmemena
    Cõãmacʉ̃mena basocáre ãñurõ niirecʉtidutia.
  bjp-bjp: Pesu, kemem ti fakileng Karisito, ma aunbiing keme orek, i arae God i sisising
    gam la, ma keme piispiis gam na asa Karisito le, “Gamen fatala fis tura God.”
  xon-xon: Ti sil Kristo aasisiiyaan, le ki gaŋni nimi. Ni bi ke Uwumbɔr ubaa le aah
    gaŋni nimi na. Ti gaŋni nimi ki tii Kristo, ke ni gir ni Uwumbɔr chee man.
  tzo-ZNT: Voꞌon sqꞌuexolon yaꞌel ti Cristoe. Li cꞌusi chcalbe yaꞌiic li crixchanoetique,
    jaꞌ chal yaꞌel ti Cristoe yuꞌun jaꞌ tscꞌan ti Rioxe ti lec xil sbaic xchiꞌuc li
    crixchanoetique.
  mpm-NT: Nusa ti ruꞌu Pablo, kuu ri ɨɨn chaa ja ndiso maa jniñu ni jaꞌa Cristo. Ti
    ja kaꞌan ri un kuu nanu ja kandaꞌu maa Yandios jiin taka yɨvɨ. Nusa ti kandaꞌu
    ri jiin ra naa ra maa jnuꞌun ja kaꞌan Cristo ja na kandixia ndaa ra jnuꞌun ja
    ni ndumani Yandios jiin yɨvɨ.
  ots-NT: Como xí ddajqui ca Ocja̱ nʉr cargo‑nʉ, dí nzohquijʉ pa gui cuatijʉ guegue
    cja̱ gui mpöjmʉ‑cá̱. Guejtjo ʉ́r mensajerogui car Jesucristo. Dí xihquijʉ bi du̱
    guegue‑ca̱ por rá nguehquɛjʉ, eso ya dyo guí tøxtijʉ car Tzi Ta ji̱tzi. Gui dyöjpijʉ
    da perdonaquijʉ ca rá nttzo ca xcú dyøtijʉ, cja̱ gui mpöjmʉ‑ca̱.
  hoy-hoy: इदुरसाटी, नाव मसीह अन राजस्वर्गदूत हुयेव; मान्सी परमेश्वर नाम द्वारा विनती
    माळेत्यान. नाव मसीह अन दी टु निवेदन माळतेव कि परमेश्वर उन सांगुळ मेल-मिलाप माळकोमी.
  amo-amo: Nani ina fere nari mmadadin Krist, nafo Kutelle wadin foo nacara b, bara
    Kristi; “Kelinen ni nKutelle.”
  pjt-pjt: Uwa, ngali Godaku tjakulpa para-ngaṟanyi, panya paluṟu ngalilawanungku
    wangkanyi tjukurpa Jesunya Christanyatjara aṉangu tjuṯangku kuliṟa palumpa mulamularingkunytjaku.
    Palulanguṟuli nyurala kurunpa winkingku wangkanyi Godanya nyurampa kalyparingkunyangka
    nyura wangaṉarangku kulintjaku, panya Christanya nyanga palumpa mukuringanyi.
  cwe-cwe: Ivo cheye cholonga fana viyolonda Chilisito, hata fana Mulungu kolonga
    na wanhu kufosela cheye. Chomulambani mweye kufosela Chilisito mulumbilizigwe
    kaidi na Mulungu.
  daa-NT: 'Ɗo bi ŋaar-aŋ, ni gay tabiriikar ku Iisa Masi. Ka seener, iŋ kaaw taat
    ni kaawiy-at, ar ŋa meen̰ji Buŋ kat kaawaako. Ni wakilaako aman : « Iŋ siŋ ku
