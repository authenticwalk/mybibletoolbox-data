    nhenge Jesus-akerte tyerrtye areyele awetyenhenge ikwere anteme akangkwe-irretyenhenge.
    Alakenhe ikwerenge akwele anwerne arrekantherre angkeme, “Ngkartenge ipeltye-irrerrirraye,”
