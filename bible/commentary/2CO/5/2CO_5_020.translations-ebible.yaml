  qvc-NT: Chayshinam noqaykunata kach'amuwashqa, Jisukristupa rrimplasun yach'achikunaypaq.
    Chaymi noqaykuna qamkunata rrugashuptiyqa, Jisukristu kikin alabis qamkunata rrugashuykangi,
    Tayta Dyuswan alliyanaykillapa.
  tgl-ULB: 'Kaya kami ay itinalaga bilang mga kinatawan ni Cristo, na para bang ang
    Diyos mismo ang nakikipag-usap sa inyo sa pamamagitan namin. Ipinakikiusap namin
    sa inyo, alang-alang kay Cristo: “Makipagkasundo kayo sa Diyos!”'
  cbs-NT: Jaskaken Criston kushipa nun jayawen taea nun jawen jancha buxunikabuki.
