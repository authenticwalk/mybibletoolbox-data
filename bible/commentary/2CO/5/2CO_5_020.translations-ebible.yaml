    nhumalanha, “Buku-djulŋimirri bilyurrana walala. Märr-yuwalkthiyana Djesuwala,
    märr yurru nhuma yukurra nhina galkina yana Godkalana.”
  yal-yal: Nayi, Alaa Muxu Sugandixina xɛrane nan en na. Ala yɛtɛɛn nan muxune rawɛkilɛma
