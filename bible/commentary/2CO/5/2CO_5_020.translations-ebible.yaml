    jág₁ ''éi''₃ quió''₅ Cristo: “''Éi₂ ''nia''₂ caun₂ jág₁ quian''₅₄ Diú₄.”'
  tif-tif: 'Kanolin kemin, nikil nuli uldaa-yim-buulala tiltam Kraist ami weng kulii-tal-unemin
