  dop-dop: Tǝ kɛ́ Kilisiti tǝmlɛ nyǝ́mɑ sɔsɑɑ kɛ́, nɑ pǝ cɑɣɑ kɛ́ ɩsɩɩ Ɩsɔ yɑɑ-mɛ
