    kin enim Gos kin dambiltik ende puk kin noman ende sek mułngii!”
  ign-NT: Tacahe, víti mavane­ru­havihi ema Cristo víchuha­va­ca­yarehi namutu. Tímicu­ti­ji­ri­cavaipa
    émaque­né­nahini máechaji­ca­va­cahini ema Viya. Puiti viyasea­ca­vacahi namutu
    nacasiñava mayehe ema Jesucristo; váipavare tipica­ca­ra­ca­va­na­ya­rehini eta
    náicuñai­nahini náicuchi­yaréni.
  dik-NT: Këya, ɣok aa tuc jam nyin Raan cï lɔc ku dɔc. Acït Nhialic guɔ̈p yen luel
