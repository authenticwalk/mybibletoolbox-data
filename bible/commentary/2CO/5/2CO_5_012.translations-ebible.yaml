  unx-unx: ଆଲେ ଆଡଃମିସା ଆପେୟାଃ ଆୟାର୍‌ରେ ଆଲେଗି ମାଇନ୍‌ ନାମେ ନାଗେନ୍ତେ କାଲେ ସାନାଙ୍ଗ୍‌ତାନା,
