  cco-NT: Dsʉꞌ o̱faꞌ jneaꞌˆ nɨcanaangˉtú̱u̱ꞌ e jmiféngꞌˊ yee˜naaꞌ, co̱ꞌ jneaꞌˆ féꞌˋnaaꞌ
