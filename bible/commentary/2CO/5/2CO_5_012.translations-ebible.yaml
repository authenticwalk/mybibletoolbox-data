  rop-rop: Yumob sabi wanim mi toktok? Sambala pipul reken mi nomo mishanri. Bat olabat
    luk oni atsaidwei. Dei nomo luk langa mi insaidwei. Wal yumob sabi mi brabliwan
    mishanri. En wen mi tok mi brabliwan mishanri, mi nomo reken miselp blanga meigim
    yumob laigim mi blanga main ronselp. Nomo. Mi trai en meigim yumob sabi mi brabliwei
    wulijim yumob garra abum det raitwan ensa blanga gibit langa detlot pipul hu reken
    mi nomo mishanri.
  mee-mee: Ava mangng ka sana amva ta roleng kamiau muni roma, ka mangng ra ragau
    reke pepe. Ke sa. Mangng ka bai ta pangakosining miau ka pamau matana te ta miau
    mulianga kamangng, ta baina miau ngaka ale reke matea ta mulianga ka oru ra ragau
    ke kela rea ka matarea kanname mana. Ragau matana laeala keke serengreng ka oru
    ra ragau matarea kanname ke kela rea mana. Ke sane ke serengreng ka oru ra kaomanna
    ki onreke momo ngallo nga ragau loreame.
  dif-dif: Ngaiani wata nakaldra jurakokaterila nganai, a‐ai, jenia ngaiani jatai
    jurangu malka jinkila, jura ngaianingundru jurakokaterinanto tanangu, tana mudlani
    jurakokateriai ja wata ngarandru.
  gam-gam: No pepa bolo ye aunmon ge no iwa pla molo yembon dje nayenmon, man. No
