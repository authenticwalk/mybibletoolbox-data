    ma̠squi ni̠ talak­pa­li̠­má̠­nalh xali̠xcáj­nit xta­la­ca­pa̠s­tac­nicán.
  som-som: Annagu haddana isu kiin ammaani mayno, laakiin waxaannu idin siinaynaa
    waxaad aawadayo ku faantaan, inaad lahaataan waxaad ugu jawaabtaan kuwa wejiga
    ku faana ee aan qalbiga ku faanin.
  mam-C: Me nya tu'n lu'n, nqo jyon tumil tze'n tten tu'n qnimsin qib'a kywutza; qala'
    nqo q'o'n tumil kye'y, tu'n kykoli'n qi'ja, kye noq nchi nimsin kyib' kywutzxjal;
    ex tuk'a kab'e kyk'u'j nchi b'inchin tkyaqil.
  ndj-ndj: Kucha tukuyesha ha kwiwongola kwa yumwi. Ila tukudayila kuvapa yumwi nongwa
    shetu sha kuwona nyanyi kwa yumwi ili muvayanguli vala vayifunila hali yawu ya
    panji pitu fivelili mundima shawu.
  mbj-NT: Dooh ãã daaj hẽ ãã j'aa ketsëë bä p'aa hẽnh bë matym gó. Dooh. Jããm hẽ ãã
    anoo bë hã ta tyw n'aa, ãã hyb n'aa bë h'yy kasab'ee hyb n'aa, bë bahajaa hyb
    n'aa bë ky gadoo j'ooj hẽ madäk do hã j'aa kehets'ëë doo, ma matëg oow, t'õp ji
    h'yyb gó hanäng do hyb n'aa napeet doo.
  lat-VUC: 'Non iterum commendamus nos vobis, sed occasionem damus vobis gloriandi
    pro nobis: ut habeatis ad eos qui in facie gloriantur, et non in corde.'
  ngp-ngp: Hiyo kugamba chakehamp'hikiza kwenyu. Mna chawenk'hani luneka kukeduvya
    kwajili yetu, vileke mdahe kuwahitula wadya wakukeduvya, kwaivo wakuoneka kwa
    kuse, kujink'ha ivo weli kwe mioyo yawe.
  enq-2: Naima tange kenge andake nyoo, pii doko dee laa naelyamano. Endakali mendapuame
    endakali dupanya mona andaka nakandenya, ketae yonge doko iki kandatala kenge
    andake nyoo sangali pilyamino. Endakali dopa pilyamino dupa nyakamame tanga latala,
    naimanya mana dupa epe mendapuana lao lamaipenge kaitini mende naimame nyakama
    laitaka pilyamano.
  eng-ASVBT: For we are not again commending ourselves unto you, but speak as giving
    you occasion of glorying on our behalf, that ye may have wherewith to answer them
    that glory in appearance, and not in heart.
  mna-mna: Kokena niom koso iŋgi amkamam be amwit ituyam uruyam mini. Na som. Iŋgi
    amso sua ti bekena niyom ise piam, mibe amuulu yom ma karao be kepekel sua kizin
    wal pakan. Wal tana, nin zze pa mbulu mat kana men. Mi koroŋ ta imbot la lelende
    i, na tikam ŋgar pa som.
  myw-myw: Awoum vayuwein bakakamtilakeimiy va̱gan bukukwakins amasinap bwein. Deisa
    bukukwakins amasinap bwein va̱gan bukukwaya̱pams wasigeis yakamey mo bukwatimapus
    asilivan tasiyas ilansa, “Matuwa̱vek bwana̱bweins,” tage situwa̱vek wanuwes asisinap
    kalbaleb.
  sby-sby: Nkatulalituntunga sobwe, nsombi tulelekeshenga kumupa citondesho cela kumutwangisha
    cebo ca njafwe, kwambeti mukacikonshe kubakumbula abo balalumbanyanga muntu ncalaleshenga
    kunsa kupita kwishiba muntu ncabele mukati mu moyo.
  sll-sll: Pirega ha i na wai hanana dire di ni tekiwa. Ha mining bol ni tega i te
    mol pai olga maing u tani weniga oma di pinua. Pinga ipire yal ta mol pai ongwo
    maing hanere dikimia gumang hanere, yal wai momua dinangwo yal i ebir sire ha
    mong di tenana dire mining bol ni teiwa.
  yaq-NT: I'an te emou ji'ojteka, katte ito betana weyemta tu'ik emou teuwaa enchim
    itom uttiane' betchi'bo. Ala te emot bo'o bicha, tu'ik ito tana ju'uneiyaaka,
    intok junuen itom yoem'eiyaaka, junae betana, a tu'isi itom jiapsa'atiune' betchi'bo.
    Junaen ket enchim, wame'e kia beja jiapsita bepa Krijtota sualeka emo uttiame,
    ka lutu'uriata bem itot noka'u betana a am yoopnane' betchi'bo.
  uro-uro: Näkt saqi as ut tamän särhäm ngän i qaku ut tair na nas dap kinak aiut
    di ut tualat ivakt iva mamär vät a ngän iva ngän damän na ama enge ama mär ngät
    sävät a ut bä va ngän duqunäga vät iarhakt kärarhae i rhat tair na nas sa arha
    lat kärangätni i ama ruvek tat lu ngät dap kaku rhä iarhongäkt kärqärhong i qali
    lirhong e mät arhä snängaqa.
  ita-1885: Perciocchè noi non ci raccomandiamo di nuovo a voi, ma vi diamo cagione
    di gloriarvi di noi; acciocchè abbiate di che gloriarvi inverso coloro che si
    gloriano di faccia, e non di cuore.
  muy-muy: 'Nihi ti kəhumi ana ahàr leli mə̀bu magray zlabay kè meleher gekʉli keti
    aw ? Aha, màgray zlabay do : mawayay magray ti kə̂mərumvu azuhva leli sawaŋ. Nahkay
    akəsərum ahəmamam məhəŋgrifəŋani ana nday ya ti təɗəmki ma magədavani ke leli
    ni. Nday ti təjalaki ahàr ka zlam ya ti epivu ni ciliŋ, tə̀jalaki ahàr ka zlam
    ya ti àniviyu ana mis a məɓəruv bu ni do.'
  kqc-kqc: Una dudusa ya vene rofu uniye de nimasifa, idu una fafau ni-ika regi di
    ida ya vene masifa, ye diya uka ideri, idu roaita etofarori ni-ika rededi vene
    rofu ago nikabai reyaganedi.
  tav-tav: “Aperã netoro caroaro cána jã ã,” ĩi mee mʉjaare yʉ ĩ. Aperã jãre cawada
    pairã macare, “Caroaro cána ãma Pablo jãa,” nare mʉja ĩato ĩi mʉjaare yʉ ĩ. Jãre
    cawada pairã maca apeĩ caroaro cʉ yeri macajere tʉjʉ jeñooquetibana quena, “Caroaʉ
    ãmi,” ĩ tʉjʉrãma, cʉ rupaʉ macaje caroaʉ cʉ cabaurije jetore tʉjʉri.
  eng-ULB: We are not trying to persuade you again to view us as sincere. Instead,
    we are giving you a reason to be proud of us, so you may have an answer for those
    who boast about appearances but not about what is in the heart.
  spa-VBL: Una vez más, no intentamos hablar bien de nosotros mismos, sino que tratamos
    de darles a ustedes la oportunidad de que se sientan orgullosos de nosotros, a
    fin de que puedan responderle a los que se enorgullecen de lo exterior y no de
    lo interior.
  fra-_FOB: Car nous ne nous recommandons pas de nouveau auprès de vous, mais nous
    vous donnons occasion de vous glorifier à notre sujet, afin que vous puissiez
    répondre à ceux qui se glorifient du dehors, et non du cœur.
  hau-ULB: Ba muna kokarin mu rinjaye ku domin ku kalle mu a matsayin amintattun mutane
    ba. Maimakon haka, muna ba ku dalilin yin takama da mu, domin ku sami amsar da
    za ku bada ga wadanda ke fahariya da kasancewarsu amma ba game da abinda ke zuciya
    ba.
  mal-mal: ഞങ്ങൾ പിന്നെയും ഞങ്ങളെത്തന്നെ നിങ്ങളോട് പ്രശംസിക്കുകയല്ല, ഹൃദയം നോക്കിയിട്ടല്ലാതെ,
    മുഖം നോക്കിയിട്ട് പ്രശംസിക്കുന്നവരോട് ഉത്തരം പറയുവാൻ നിങ്ങൾക്ക് വക ഉണ്ടാകേണ്ടതിന്
    ഞങ്ങളെക്കുറിച്ച് പ്രശംസിക്കുവാൻ നിങ്ങൾക്ക് കാരണം തരികയത്രേ ചെയ്യുന്നത്.
  urd-GVR: Kyā ham yih bāt karke dubārā apnī sifārish kar rahe haiṅ? Nahīṅ, āp ko
