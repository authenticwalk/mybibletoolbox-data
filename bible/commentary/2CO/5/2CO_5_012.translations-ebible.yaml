    fehohnjo sohwa hofɨko Anɨtuye hungkuno ko losetɨhwantɨfeso hofɨko sɨmeho angaꞌnohinoꞌnjohwo
    molosetɨhwawoꞌnɨngkiyohofo. Oꞌo, hofɨko hofɨkoe yofeꞌnohini hoꞌnomaꞌnɨwoꞌnɨngkohofofoho.
    Hofɨko hofɨkoe he wopɨngo soꞌno hofɨkoe aꞌapaho wopɨngo soꞌno syafɨsyontɨfi hofɨkoe
    yofeꞌnohini hoꞌnomaꞌnɨwoꞌnɨngkohofofoho. Hofɨkoe yahino sɨmeho piꞌnɨngoꞌnji Anɨtuye
    hungkuno losetɨhwalokwofo soꞌno huno mosyafɨsiyontɨfi yalokwofo. Oso aꞌamu homo
