verse: 2CO.005.012
translations:
  kpx-kpx: No hoto kemo no isiviholilu la nimo no ebika tabageveliho. Isito no isiviale
    no vaveve bahata loui la haivege lana ke hilokai talive ata degomoleau lae lohoi
    abu ebika tabagevemale kebia no vaveve loui namigeveve. Ata kebia elehilehi keu
    duave. Isito uvuiabe keu toelanu.
  okv-H: Eto ke erevi erera amo ungona dago ke be ava ke ae rate enana ungo oenga
    embo peni ke ijie embota jo avo hotembae ue ahe poekari sokova embomeni amita
    degi ke mine ava erera, amo dagota ari be avo ungona kito tunga javotoho ue ke
    mine enana ta degi aisova.
  tbo-tbo: Ega ipa to witowolo mena meiyai u matami ma ipa iyowai apo ona nugonugogegeiyai
    a matababana to paliwelemi. Yaka iyawoi nawa hai ani bagibagi he nugonugogegeya
    ma ega nugonugona hinena geka tauhi lawahi apo hai baha ona wimihehi.
  mal-C: ഞങ്ങൾ പിന്നെയും ആത്മപ്രശംസ ചെയ്യുകയല്ല, പിന്നെയോ ഞങ്ങളെപ്പറ്റി അഭിമാനിക്കാൻ
    നിങ്ങൾക്ക് അവസരം തരികയാണ്. അങ്ങനെ നിങ്ങൾ ഹൃദയം നോക്കിയിട്ടല്ല, മുഖം നോക്കിയിട്ട്
    പുകഴുന്നവരോട് ഉത്തരം പറയാൻ സാധിക്കും.
  grc-SR: Οὐ ⸋γὰρ⸌ πάλιν ἑαυτοὺς συνιστάνομεν ὑμῖν, ἀλλὰ ἀφορμὴν διδόντες ὑμῖν καυχήματος
    ὑπὲρ ἡμῶν, ἵνα ἔχητε πρὸς τοὺς ἐν προσώπῳ καυχωμένους καὶ ⸂οὐ⸃ ⸆ καρδίᾳ.
  bgc-bgc: हम फेर भी अपणी बड़ाई थारे स्याम्ही कोनी करदे, बल्के हम अपणे बारै म्ह थारे
    ताहीं गर्व करण का मौक्का देवां सां, के थम उननै जवाब दे सको, जो अपणे मन की बजाये
    बाहरी रूप पै घमण्ड करै सै।
  khz-khz: Evetaina gakilana, ati ai matotaumai gomi wailami ai gakilana, ai taunatauna
    kala rorirori talimamai taunatauna. Aikina. Ekilara gavega-ripamina ganina taunatauna,
    ai pio veagi-agimai, pe tanopara aonekara e ripara geveagi-agirana talimara pio
    vega-gelera ularana. Ne taunilimalima matara na gegitarana gaura geveveagolokagirana,
    a taunilimalima aorai gemiana gaura ati gegitarana.
  deu-TKW: Es ist nicht an dem, daß wir wieder uns selbst bei euch empfehlen, sondern
    euch geben wir Gelegenheit zum Ruhmeszeugnis für uns, nämlich denen gegenüber,
    die sich mit ihrem Auftreten rühmen, und nichts im Herzen haben.
  zsr-NT: Cutu rubíj cuintuꞌ dxiꞌa lauliꞌ, san rë́ꞌnituꞌ gataꞌ queëliꞌ latj gunliꞌ
    netuꞌ ba laꞌn, quië gac ubiꞌiliꞌ didzaꞌ, bi guiëliꞌ bönniꞌ tun ba zxön cuinquëꞌ
    ca naꞌ tuꞌluíꞌz lahui cuinquëꞌ len clëg ca nacquëꞌ lu icj ládxiꞌdauꞌquëꞌ.
  lin-lin: Tozali lisusu te komilobela epai na bino, kasi tozali nde kopesa bino libaku
    malamu ya komikumisa na tina na biso, mpo ete bokoka koyanola bato oyo bamikumisaka
    te na tina na makambo oyo ebombama kati na mitema, kasi na tina na oyo emonanaka
    na miso.
  hns-NT: Hamlog apane ke phien se toelogke aage na darsaaila, bakie hamlog toelogke
    khaalie mauka deila manai log ke moeh band kare ke djaun ek manai ke khoebsoertie
    okar diel se auro barka maane hai.
  noa-E: Mag nʉm aig chan mag mʉchdëupai wir aig mʉch thöwiata mag iekha chirʉmjã
    aba chirʉm. Mua mag chirʉmʉn, mʉch mag agcha nem wau chitʉm oowai mʉ gaaimua pãach
    chigaa am uguata mag chirʉm; maagwai ar amachdëupai amach thö iekha nʉrrjëem khʉʉnau
    pãach dakhĩir mʉ ëugar khaigba iekhaawaijã jaau khaphʉ amkhĩir. Chadcha Ẽwandam
    daar amach thãar khaigba nʉmta magba nʉmjö amachdëupain amachta thö iekhapim khõsi
    aajem.
  eng-EMTV: For we do not commend ourselves again to you, but give to you an opportunity
    of boasting on our behalf, so that you may have an answer for those who boast
    in appearance and not in heart.
  mib-NT: Te nasūu jéē cánducú tucu ri cahān rī jeē váha ga tēe cácuu ri, chi sa suhva
    cástūhun rí jeē cuu cusɨɨ̄ ni rō jeē sɨquɨ́ rī jijnáhan ri. Te súcuan te cuu stíó
    cuɨ́ñɨ́ rō nuū ñáyuu jeē cutéyɨ́ i sɨquɨ̄ ndese cáa ñayuu, te tu sáha i cuenta
    ndese cáa ini anuá ñayuu.
  lif-NT2: याम्‍मो, आनिगे़ग खिनिॽ तगि चम्‍मासिगे़बा मे़ःन्‍लो! आनिगे़ चोगुम्‍बे़बा
    याःम्‍बक्‍को खिनिॽ ने़बो पोःमा सुये़म् पिआसिगे़बारो॥ हे़क्‍केलॽरिक् सिक्‍लुङ्‌मोबा
    पाःन्‍हाॽग मे़ःन्, कर निःमनाबा पाःन्‍हाॽओरक् आङ्‌दिङ् के़लॽबाहाॽ नोगप् पिमा के़सुक्‍तुम्‍सिम्‍लरो॥
  xnj-xnj: Tete tikujilumbalila lepi tavete palongolo yinu, nambu tikuvapela fwasi
    ya kumekela tete muni muhotola kuvayangula vala vevimeka ndava ya kuloleka cha
    kuvala kuliku chevavili mugati ya mitima yavi.
  mmx-mmx: Nema maxo lok do mana lox aru lorooro atnema rinimi. Ketla ma vara i xusu
    mana lok nimi xusu mina mumu lorooro atnama. Kerepmo la miba epovo ri vorang nedi
    luvuttadi dik lox asilok di mumu lixitkis silok atdi la dixo ila mumu luruptuvuk
    atdi.
  cbr-NT: Nuxbi rabíacatëcëni banaquinma cananuna mitsun uisa caranuna nux 'ai quixun
    'unánquin axa nu ñui banacë unicama canun quixun usaquin mitsu can. A unicaman
    ca —nux cananuna upí 'ai —quixun uni sinánmisa tanquinbi aín nuitu upí 'iti sinanima.
  tee-NT: Jantu va iclajunchokoyau ni lack'oxin lapanacni icjuntau. Alai va iclajunau
    ni ict'onau navinin ju k'ox chai ju chunch ca'alina' tuchi laich alhik'alht'aya'it'it
    ju lapanacni ju talak'ayai ju ixt'alapanacni ju tamalacasui tachi lack'oxin lapanacni
    tajunita. Talak'ayai ju yu'unch mas jantu tanavi cuenta ta yu junita ju ix'alhunut'an.
  eng-LSV: for we do not again recommend ourselves to you, but we are giving occasion
    to you of glorifying in our behalf, that you may have [something] in reference
    to those glorifying in face and not in heart;
  cak-NT: Man tinojij chi roj nakatzijoj-ki' chiwech xe chi rix nic'ul kawech, man
    quiri' ta. Ri nakajo' roj ja chi nakaya' lugar chiwe chi tina' pa iwánima chi
    can jixquicot koma roj, roma man jun engaño kaq'uin. Chi quiri' rix jari' ri ni'ij
    chique ri ye'in chi je rusamajel ri Dios y xa man je quiri' ta. Reje' niqui'en
    anche'l can je utz chiquiwech ri winak, pero pa cánima xa man quiri' ta.
  pah-NT: 'A''ea pe ore erame po pe ei: “Kiro Paulo''g̃a nhimbohetea''javi ojikwahavuka
    nhande ve,” pe''ji po pe pejiyvyteri pe. Noronhimbohetetehei reki ore javo pe
    me. Oro''e ore pe me pejoryjory ti ore rehe javo. Igwete po ti pe ore mombe''ukwahavi
    ore repyga g̃a pe – kiroki g̃a onhimbohete tehe orepyry hete ore javo. Emo g̃a
    heaporog̃ita te''varuhu reki.'
  sja-NT: Mɨa mãga jarak'ãri, jara k'inia-e bɨ tai pipɨara ak'ɨdamerã awaraarã k'ãyaara.
    Jĩp'a k'inia bɨ parã o-ĩa p'anadamerã taipa ne-inaa pia oopata k'aurepa. Mãgá
    o-ĩa p'anaruta pɨrã, parãpa p'anaudai chi audua beerãpa tai ãpɨte jara jõnɨ. Ma
    jarateepataarãpa k'ĩsiapata ãchia aupaita pia jarateepata.
  xed-xed: Ghubargəltá ghəŋa ŋni a ŋa aŋni ta ghubargəlta da kaghuni wa. Maraghunatá
    tvi dzaʼa kəl kuni ka ghuba aŋni ŋa aŋni ta maraghunata, ŋa snaŋta ghuni ta hanaftawi
    ta gwal ghubaku nda skwa wa iri, ka zlaŋta ya ma ŋuɗuf.
  mks-NT: Ña̱ cáha̱n nde̱ yóho co̱ cúú á sa̱há ña̱ cúni̱ tucu nde̱ ndiñehe jícó nde̱
    mé nde̱. Ña̱ cúni̱ nde̱ quéa̱ ná coo va̱ha ini ndó xi̱hín ña̱ cája nde̱ já ná
    cuu nducú ñehe ndó tu̱hun nu̱ú na̱ xíca ndíñehe jícó mé, na̱ xíca cáha̱n lánda̱
    ta co̱ó ña̱ va̱ha quíxi ínima̱ ná.
  gfk-S: Mem paile walar be mem na tange habaling ta mu be a bilai mem. Pata. Taitus
    kakarek ra nianga mem ter mahuo ta mu be mu nage laro uta mem waing mu nage tale
    be mu na balu timaan dong ing di laro pane ira linge di nes mon ma pata be ira
    tintalen ruma naramon tikenong.
  bmu-bmu: Mewö jiba nanini jim ölöwak keunini mötmegöra kunbuk qahö kapaŋ kölakzalmö,
    könanini miyök jim asarim eŋgimamgö mötzal. Iŋini mi möta ölöp neŋgö silenini
    mi böhi takapulakaŋi yeŋgö jeŋine möpöseigetka dop kölma. Yeŋön yuai eŋgö uruŋine
    ahözawi, miaŋgöra qahöpmö, sileŋinaŋgö yuaiŋi jenöŋ ekingö dop akzawi, mönö miaŋgöra
    aiweliköba nanŋini sileŋini memba öŋgöba keu laŋ jimakze. Miaŋgöra keuni ki jizal.
    Eŋön yeŋgö keuŋini gilipitŋi (ambetakŋi) mötzeaŋgöra mönö neŋgö könanini jim asariba
    törörök meleŋ eŋgime.
  dgz-dgz: Ap watoni gapan nu nuk kakaewa nuga inayap ao ya warivin go e wadidiaet
    amba nu atonunu anupen menan. Ap gapan, e gare, apan apan taine nagirewa wadidiamone
    mu etumua kakaewa menan ya tapen go imumu potamu kakaewa menan tapen, nop ame
    mu anu kakayasepen menan.
  eng-GNV: For we prayse not our selues againe vnto you, but giue you an occasion
    to reioyce of vs, that ye may haue to answere against them, which reioyce in the
    face, and not in the heart.
  zaa-NT: Álahua rudàliani tu' la'a intu' ba de rinne tu' ca cosį attu vuelta, sino
    runna bá tu' oportunidad qui' le para qui'ni gulaba latsi' le tsè' de nu cca qui'
    tu' para qui'ni ą́'chú té biỹa ecàbini le canu yala rudàliani cą ca enne' canu
    rilá'ní qui'ni ná cą ca enne' dacca', pero álahua según hualíni cą.
  eng-WEBSTER: For we commend not ourselves again to you, but give you occasion to
    glory on our behalf, that ye may have somewhat to answer them who glory in appearance,
    and not in heart.
  guh-guh: Bajarapacuenia paxanë apo pacanavajunupaebitsi saya pataneyaiyataenexamë.
    Pacanavajunupaebatsi rajane pataneyapëtaenexamë vajatuxanenë papijajivicuenenë.
    Nexata bajarapacuenia paxamë papecajamatabëcuenecaëjëpaenexa panejumecanaviatsijava
    pamonae pibisiacuenia panebaracuaicuaijai. Bajarapamonae paneyalivaisiaexanabiaba.
    Beayaijamatabëcuenevi nataeyabiaba. Pexaniacuene exanabiabi ata, bajaraxua exanabiaba
    saya jivi petaenexatsi. Itsiata baitsi jane bitso naneconita Diosojavabelia pibisiacuene
    pexanaeneconi yabara. Apo canaëjëtsi pexaniajamatabëcuene pexainaenexa.
  bon-bon: Weene apu gone jinginuge, egä cine cääri äbitininago cimämu aitnejame,
    egä cine miiji biname gemi. Eewe, cine pätä pui name pi jiicenisi, ingle cine
    singi gemi weebibine ingle ceerame weene gege äbitame cimiji pi. Siige weene piba
    umle birige, lipu mene awecnistame pui biname bine, lui cina gege me läbitininusi
    biname bime papa awepyeräja mule name pi lica teeme ngenecu borarage mule name
    pi.
  nhw-BL: Amo sempa timechilhuíaj tlen tojuanti toseltzitzi para timohueyimatise amoixpa,
    pero timechilhuíaj catli xitlahuac para xipaquica ica tojuanti. Nojquiya tijnequij
    timechmacase se ome camanali catli anmechpalehuis anquinnanquilise nopa masehualme
    catli san mohueyimatij quenicatza nesij, pero amo momacaj cuenta sintla cuali
    ininyolo.
  swh-ONEN: Sio kwamba tunajaribu kujistahilisha kwenu tena, lakini tunataka kuwapa
    nafasi ili mwone fahari juu yetu mweze kuwajibu hao wanaoona fahari juu ya mambo
    yanayoonekana badala ya mambo yaliyo moyoni.
  wbi-wbi: natulonda pikughinia kange kulyumue, looli tulonda kukuvavuula kino kinoghiile
    kukughinia vwimila usue, kuuti muve na masio agha kuvamula vano vikughinia vwimila
    sino sivoneka pa maaso, vikusileka isa mu mwojo.
  bba-bba: Sɑ ǹ bɛsɛn tii ɡem wɛ̃ɛmɔ kpɑm bɛɛn mi. Sɑ bɛɛ ɑyeru wɛ̃ɛmɔwɑ i kɑ woo
    kɑnɑ bɛsɛn sɔ̃, kpɑ i kɑ kpĩ i tɔn be wisi be bɑ woo kɑnɑmɔ wɑsin sɔ̃, n ǹ mɔ
    ye yɑ wɑ̃ɑ ɡɔ̃ruɔn sɔ̃.
  eng-KJVCPB: For we commend not ourselves again unto you, but give you occasion to
    glory on our behalf, that you may have somewhat to answer them which glory in
    appearance, and not in heart.
  kgk-NT: Upéa ha'e ramo ndaha'éi anhemboete-gwi rei. “Xe reko porã” nda'éiry xe anhembotuvixa
    mba'e hagwã. Aipota peikwaa xe rekoha pejoko kwaa hagwã ore-rehe onhe'ẽ rei rei
    va'e. Ha'e kwéry onhembotuvixase rei nipo ra'e peẽ-my. Hekoha porã vérami ojehexa
    uka porãse rei peẽ-my. Nopenáiry voi nipo ra'e opy'apygwa-rehe ra'e. Ore ae anhei
    tee-rupi mante oroiko.
  waj-waj: Ta itaa kua tida hama ta titi mannaka kiaunnaivaara kava ngiiita ngii giaa
    ngii miaunnanoo. Hameetavee. Ngia tiiyara mannaka kiaara aataruuvo kooyaa vakiaiveeraivaara
    ta itaa kua kiaunnanoo. Vaidi vooyaano ngiari mmooriiyauvaa kooyaa teeda iiraiyauvaara
    ngiari mannaka kiaavai. Iya aakiaiyauvaki vaira mmooriiyauvaara hama iya mannaka
    kiaavai. Fai itaa kiaiyaano ngii tikiai rikiada ngia tiiyara aikiooma sai kiateeraivaara
    ta itaama ngii giaa ngii miaunnanoo.
  cpy-cpy: '¿Pikenkishiryaama najahaa-wenta-waetatyaa napiipiintan-tawori? Teera ari
    okantyaa. Tema nokowatzii piyote jempe nokantaari naaka, ari okantyaa piyotan-tyaawori
    eeroka jempe pikanteri pakayiteri kameetha ikaatzi ajahaa-wenta-waeta-chari janta,
    kantawaeta-shita-chari: “Kameethari naaka,” teemaeta ikowa-neetzi ikameetha-shireteeyini.'
  mpx-mpx: Bahi nuku babaa oola te, “Iyaka totona al i awa wawaisi-an eliyama to.”
    Nigeya! Nige ha babaa heyagima, yaa wami wasa ha pewa ge bosowaina nuku yaliyaya-agima.
    Nuwama nuku atena inoke bosowaimiu avalau analiya nuku lahe, bolo gamagalau hi
    kitel toli ge hi yaliyaya-agil, yaa gamagalau wali pagan toto ateliyaa nige hi
    nuwanuwatu-an.
  wbp-wbp: Ngaju kuja karna-nyarra milki-wangkami, ngulaju kula karnaju wiri-pajirni.
    Kajilparnaju wiri-pajikarla, ngulaju kajikankujulu pulka-pinyi. Yampiyajulu pulka-pinja-wangurlu!
    Ngarijili wardinyi nyinaka warrki-jarrinja-kurrakuju! Ngalya-kari yapa ngula kajulu
    nginji-wangka ngajuku, ngulaju kalu-nyanu wiri-pajirni nganta. Kula kalu Kaatu-kurlangu
    nyiyarningkijarra nyanyi yapangkaju kurturdurrurla. Manu kula kalu nyanyi nyiyarningkijarra
    kurturdurrurla ngaju-nyangurla. Ngari karna-nyarra milki-wangkami nyurrurlaku
    yungunkulu-jana mamparl-pinjarla wurra-mani yali-patu nginji-wangkanja-kurraju.
  luo-luo: Ok watem pwoyorenu, to wamiyou gima unyalo sungorugo kuomwa, mondo uyud
    gima unyalo dwokogo joma sungore nikech timbegi ma oko mineno, to ok nikech gima
    ni e chunygi.
  nhe-NT: Ax nimechilhuis sampa tlen tojuanti para timohueyimatise imoixpa, pero timechilhuíaj
    tlen xitlahuac para xipaquica ica tohuaya. Nojquiya tijnequij timechmacase se
    ome tlajtoli tlen inmechpalehuis inquinnanquilise nopa tlacame tlen san mohueyimatij
    quejatza nesij, niyon ax momacaj cuenta intla cuali ininyolo.
  aii-aii: ܠܹܐ ܝܘܲܚ ܡܸܢܕܪܸܫ ܒܸܚܩܵܪܵܐ ܓܵܢܲܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܒܝܼܵܗܒ݂ܵܘܟ݂ܘܿܢ ܝܼܘܲܚ
    ܦܸܪܣܲܬ ܕܫܵܩܠܝܼܬܘܿܢ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܲܢ، ܘܕܓ̰ܲܘܸܒܝܼܬܘܿܢ ܠܐܵܢܝܼ ܕܫܵܩܠܝܼ ܫܘܼܒ݂ܗܵܪܵܐ
    ܡ̣ܢ ܦܵܬܵ‌ܐ ܘܠܵܐ ܡ̣ܢ ܠܸܒܵܐ.
  esk-NT: Piñianġitchugut akuqtuyunaqsitqigukhuta ilipsitñun. Aglaan kiggutiksraqaqugipsi
    tamatkunuŋa kamagitqusraałhiñaqtuanun qiñiġnaqtuakun, suksraqanġitchuanun uummatmiutaġmiknik.
  msb-msb: Dili man gihapon namon ginahambog an amon sadiri sa iyo kundi gusto lang
    namon na hatagan kamo sin ikakahambog manungod sa amon agod may ikasabat kamo
    sa mga tawo na nagaparahambog sa inda panlabas na hitsura kag dili sa sulod san
    tagipusuon.
  cpa-NT: Ha¹chi² hneng² jnieh³ juúh³ jnieh³ guiag¹³ hi² lán¹² jnieh³ dsa² dsiog¹.
    Cónh¹jøng² hneng² báh³ jnieh³ hi² túgh³ hniah¹² hiug² hoh¹² hniah¹² quianh¹³ jnieh³.
    Mi³jøng² ma²ŋih³ hniah¹² he² jǿg³ juaih¹³ hniah¹² ju³lah dsa² tøa¹² dsǿa¹² jmáh¹lah
    dsa² jniá² dsió¹, tónh² tsa¹ŋi¹²dsa ha²lah lǿa¹² dsǿa¹² dsa² jmøi¹guǿi¹ jian¹²dsa.
  dso-dso: ଏଟା ସବୁ ଲେକିକରି ତମେ ଆମ୍‌କେ ଆରିତରେକ୍‌ ଏ ଲକ୍‌ ନିକ ବଲିକରି କୁଆଇଅଇବାକେ ଆମେ ମନ୍‍
    କରୁନାଇ । ମାତର୍‌ ଆମେ ଆସା କର୍‌ବାଟା ଟିକ୍ ଆଚେ, ସେଟା ତମେ ଜାନା ବଲି ଆମେ ମନ୍‍ କଲୁନି ।
