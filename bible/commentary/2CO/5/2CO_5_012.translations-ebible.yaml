  toc-NT: Ni̠ nalac­pu­hua­ná̠tit para caj cli̠­la­ca­ta̠­qui̠­na­ma̠­náhu u̠má quin­tas­cu­jutcán
    hua̠ntu̠ ctla­hua­ma̠­náhu, huata cca̠­ma̠x­qui̠má̠n quilh­ta­macú xla­cata naka­lhi̠­yá̠tit
    tapa̠­xu­huá̠n caj quim­pa̠­la­ca­tacán y la̠qui̠ tla̠n naca̠­kalh­ti̠­pa̠x­to­ká̠tit
    hua̠nti̠ ni̠tlá̠n quin­ca̠­li̠­chu­hui̠­naná̠n acxni̠ tali̠­la­ca­ta̠­qui̠nán
