  kan-OKCV: ಮತ್ತೊಮ್ಮೆ ನಮ್ಮನ್ನು ನಾವೇ ಹೊಗಳಿಕೊಳ್ಳುತ್ತೇವೆಂದು ನೀವು ಭಾವಿಸಬೇಡಿ. ನಮ್ಮನ್ನು
