    ಮನುಷ್ಯರ ಹೃದಯವನ್ನಲ್ಲಾ, ಹೊರತೋರಿಕೆಯನ್ನು ಕಂಡು ಹೆಮ್ಮೆ ಪಡುವವರಿಗೆ ನೀವು ಉತ್ತರ ಕೊಡುವಿರಿ.
  bbb-bbb: Ro no konuvuo zinuivena aroekaranakinu ive nuvuone ije kame ajiavo baki.
    Ro nome vame maeje nuvuone ije kena ja nijasiave. Ijadufuo jase una e ije bu buone
    ganamina aroekaravo rove oe buone buka ma vierafevo baki ijene samadukua nijasiana
    kuariadufuo. Ro kuke ja vame maeje izege no karinoejo ijene bu nijasiadufuo.
  blw-blw: Achì cha aryén chato ah manayawanyu paat an chàni te hen chà mangaryan
    an cha natto, ta ma-awatanyu hen kenatot-owan hen chani ammaan, ta wachay esongfatyu
    hen annachay tatagu way cha mangempasekat hen kenasasa-adcha way ancha paat an
    cha patigén hen itchura way i-illan hen tatagu yag achichaat pagan-ano hen kenalimpiyun
    hen hamhamà.
  tam-2017: இதனாலே நாங்கள் உங்களுக்கு முன்பாக எங்களை மீண்டும் பெருமைப்படுத்திக்கொள்ளாமல்,
    இருதயத்தில் இல்லை, வெளிவேஷத்தில் மேன்மை பாராட்டுகிறவர்களுக்கு எதிரே, எங்களைக்குறித்து
    நீங்கள் மேன்மைபாராட்டும்படி வாய்ப்பை உண்டாக்குகிறோம்.
  azz-NT: Huan cuac ijcón tamechnojnotzaj, ijcuacón amo xicyolnemilican que ocsepa
    ma tejuan tamechtajtanican que xitechcualtagaitacan. Ta, cuac tamechnojnotzaj
