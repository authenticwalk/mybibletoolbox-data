    aanima, pek yeꞌk itxaꞌk qꞌu bꞌaꞌnil te qꞌuꞌl atil tu taanima.
  xsi-xsi: Naŋa ŋandai aporo ŋgua mine pami ŋana kapandekâna maka warakama kilo ŋga.
    Naŋa iloŋgu tu miki ma kasama maka kilalama sondo, ŋana miki ma kandekana maka.
    Ŋineŋga lâ zo ndia tamâta pinde sindekananzi tamâta pinde ŋana nenzi vetâŋa ikeno
    pa nia yo nâ, ande miki ma kakura tu kaporo ŋgua sondo nâ taulo panzi ŋana maka
    kâ.
  crx-NTPO: '''Et wheni cha doo cha za nohba nats''oodudodzi'' ait''oh. ''Et k''us
