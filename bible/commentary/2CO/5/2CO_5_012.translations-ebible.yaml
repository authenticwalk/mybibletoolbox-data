  cav-NT: Ecuana taca casumiti ecuana jucarama juya. Ecuana tsehue pureama micuana
    ecuanara amerecara aya. Umae micuana ecuanaja ishu pusha pusha cuejaya, tuna peya
    cuana queja dyaque jida cuitaque bucha cabamereticara juya tibu, Yusu adebaqui
    cuita datse cabatitsu. Jadya ama bucha tu tunara inime tupuya cuanaque jida ama.
    Ecuana bacue ni ejeque buchique ijahue aatsu ama aniya, tuna ecuanaja ishu pusha
    pusha quisaratijaca ishu, micuana ecuana tsehue pureama amere ishu.
  kgp-NT: 'Inh pi(jé) ãjag mỹ: “ũn mág vỹ tỹ inh nĩ,” he sór tĩ''. Hã ra sóg ãjag
    mỹ vẽnh kãmén mũ, ti tỹ ãjag mỹ sér tĩ jé, sỹ ãjag mỹ nén (ũ) kãmén mũ ẽn tugrĩn,
    ãjag tỹ iso: “jykre há tãvĩ ti nĩ,” he jé. Tag tómnĩ, ũ tỹ vẽsỹ tỹ ũn mág han
    sór mũ ag mỹ. Ũ tỹ ge jykre vỹ sĩnvĩ nĩ ve nĩ, hã ra tóg ẽg tỹ ve há han kỹ (tóg)
    krój nĩ, ag jykre ti.'
  bvd-bvd: Kameli nao meli si sasi guu uri faadiana lameli tala'ameli 'i maa molu.
