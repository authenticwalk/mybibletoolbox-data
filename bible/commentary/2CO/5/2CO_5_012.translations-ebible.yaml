    nap̃a sike loyum̃a e kiela malena poli.
  ckb-ckb: ئێمە نامانەوێ جارێکی دیکە لە لای ئێوە بەخۆماندا هەڵبدەین، بەڵکو دەرفەتێکتان
    دەدەینێ شانازیمان پێوە بکەن، تاکو بتوانن وەڵامی ئەوانە بدەنەوە کە شانازی بە ڕواڵەتەوە
    دەکەن، نەک بە دڵ.
  nas-nas: Diiꞌke baruꞌ biivimerereriiꞌnaang etumariaꞌ, teka diiꞌke niiꞌ tasiꞌmereriainaꞌkoo
    pakurarampimaang, eeꞌnoko tenang teinge diiꞌ barantaarimainge biiꞌka tampeng tamparima
    nka biikaang domang tasiꞌpariaꞌ kararaariko, tampaꞌ kakeꞌii-eta makuꞌereriai.
  uvl-uvl: 'Imo a teke lape motal hekeke imem pullo koi, pe i ero. Mo teke mo poia
    imo ke letemo urana nge imem. Pomalam lape a tuacholia iri nenge pomai reria helenga
    mur: Iri nenge te naue hana singiria nge hot nge nakuria urana pe te palut laka
    mana ia, pe hana nemur leteria nge teu pe reria poinga mur te palut laka ia ero.'
  eng-BBE: We are not again requesting your approval, but we are giving you the chance
