    gaklene be wopake kane, nomane pakna pille nawinj kambono ge, kandja djine ye
    to worne kune yenda.
  nou-nou: Nango nangoda jawo da nangosuka jariga ge serita? Awodo aera. Edo embo
    mi sedo era embo da gari arapa da awawa nembodiba ra awarate awawa be aera awasedo
    ingo mi embobo ainda yei ge mina sawase ainda embo awawa gawase sedo awa nango
    ingoda yei ge be itoro nango gido jariga awase sedo nango dipapa era.
  mqb-NT: A nan sa ja nà, manay apan mi həran nga ì zek maza pa 'am a kwanay kutok
