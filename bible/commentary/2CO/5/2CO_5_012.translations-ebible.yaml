    ong'erecheeneech sōōmwoochinē biiko choo tākung'āsēē keey kiyēē mii saang' kusiir
    yēē kātāng'āsēē keey kiyēē miitē āriit.
  xnn-xnn: Adiyak menpangangato isnan nangwaniyak is dadi. Nodi ibagak nan tet-ewa
    tapno adi kayo polos mabab-ain ay mangsalaknib ken sak-en isnan mangdeldelaw ken
    sak-en. Baken nan tet-ewa ay gawis ay nemnem is napateg ken daida nodi nan mamaila
    ay maid pategda ken Apo Dios nan patpatgenda.
  mwe-mwe: Pabha tukakwiiniya kungwenunji, ikabhe tunakumpanganga ligongo lya kwiiniya,
    nkupinga nkolanje sha kwajangulanga bhakwiiniyanga ga ibhakwibhonanga, kupunda
    ili mmitima jabhonji.
  tte-tte: Nige katonatonan yakato kabomamo kawalo-seyagimai manimiu mena. Nigele,
    na nuwanuwamai kaedeedede kolimiu ama paisowane kaiwena bwaimwa ami yai na koina
    kwatolo na wagagasa kaiwemai. Kabo sowasowana toyakayakatai mwakomwakotaline kainali
    kwayamaisali. Kaiwena siya toyakayakataine ali kaba gagasa tomo kana koleya koina
    na nige sinunuwatui tomo mumugana kaiwena.
  tcs-tcs: Mipla i no go spik yupla gen dat mipla i gud. Nono! Bat truwan mipla i
    gibe yupla sans solong yupla i ken bloubaut mipla. I demkain solong yupla i ken
    ansa dem pipol uda i mata bloubaut wiswei dempla meke ol samting, bat prapa, dempla
    i no meke ol samting wea gudat.
  hlt-THB: Nangmih a venawh ka mimah a leeknaak kqawn aham am cai hlai unyng, kawlung
    khuiawh ak awm ik-oeih anglakawh mik huh nawn awh ak oek qukhqi ce namim hlatnaak
    thai aham ingkaw kaimih awh nangmih naming oek qunaak aham a tym leek ni pek khqi
    nyng.
  soq-soq: E inseilana no osowe nuba ebomba wadaposisaitana e otanene manlawonena
    baiwa, ba? Sa dia, tane no menanedia dima no waitana mampe e sauleta. Ema bedewe
    e atendewaitane mo mida apana dewau onapea eweie gagalowantoia tane dima nuau
    bedewe wineia mai inseipona e dodomana mampe sipoamona. Sa baiwa no nuba umanamba
    girumantitana e ewane no asomba wanune apana sa sipoamonuna baiwa.
  qub-qub: Chayno niycä manami quiquëcuna alli cashäta alli-tucurchu, chaypa ruquenga
    Tayta Diospa willacojnin cashäta tantiyar cushicunayquipämi. Chayrämi alli-tucojcuna
    tapushuptiquipis cutichinquipaj. Paycunaga janan shongullami imatapis ruran.
  att-att: Á arám mi iráyaw yù baggi mi mángin, ta pakkagi mi ta mekatalà kami. Ta
    kagiam mi lâ yù kuruk, tapè ammu naw yù itabbák naw sù ira mappeddaráyaw, nga
    iráyo ra lâ yù ággiád da ánna yù pakáwayyá ra, ngam ari yù ággangnguá ra nga kemámmatán
    ni Namarò.
  bki-bki: Kiniou nojo neberii vite nalo nei, maka nala rivior napano nojidom ka kamiu
    kuvidular kumemi bereio, mia bo ka kuvijikia kuvisaaro ka venia napano numitu
    nuberenio. Ver kubakar vatitig kenememi iliano nalo, mia rila na iliano nalo nene
    amijikia atua kamiu, ana mia kumijikia kuverdop̃e nalo napano aju aber p̃eli abo
    ruei. Mia nalo aju amil vavavin ealo ka venia napano aju amilaio ea tomu nalo
    miralo, mia maka tiniel maio ka venia na ju joomo ea kialo meuliano.
  bqp-bqp: Ótɛni ó zĩda sáabu kpáárɛ dↄnlo, ótɛni á gba zɛ́ à ĩa dã ó yã musumɛ,
    de à le à yã we gbɛ̃ kũ àdi ĩa dã kũ mɛ̀ yão, adi kɛ swɛ̃̀ yãnloa.
  mcp-mcp: Sə́ áŋgɛ̂ nə nyiŋgə sɔ̧́ ja shús nə́ bɨ shwúg mənyúúl nə sə̂. Mbɔ̂. Sə́
    ŋgə yida cɛɛl yə bɨ́ zhɨɨ́ nə́ bɨ jéég bəgʉwa nə shé bə́lə sámbá. Nə́ ndɛɛ́, bɨ
    é bə nə ciyá bɨ́ mə́ cɨ́ búúd bwə́ ŋgə́ ŋkus nə isâ yâ tɔ́ɔ́n nə tɔ́ɔ́n kú bə
    yâ lâm dɨ́ cwû wá.
  hat-hat: Pa mete nan lide nou mwen vin pale nou byen sou tèt mwen ankò. Men, mwen
    ta renmen ban nou okazyon pou nou kontan m' anpil, pou nou ka jwenn repons pou
    nou bay moun ki pa gen bon kalite nan kè yo tout bon, men k'ap fè grandizè pou
    bagay ki gen bèl aparans.
  npl-NT: Amo xikijtokah oksepa san tejwah timoweyiliah nomonawak, yej tiknekih xiyolopaktokah
    por n tekitl non tikchijtinemih. Ijkó xiweletikah xikinnankilikah akimeh moweyiliah
    porke oksikimeh kuali kintenewah pero amo kimatih tlan kipixtokeh ijtik inyolo.
  bgg-bgg: Gathek ne nathek shii yang pha dinne guithek chiang shii wie rone yao pha
    abidiang ro; gathek ne guithek shii nathek è nyigodog rek yi pha nathek shii wie
    chiang ji phi pha bidiang, jiè nathek ne nathek ro ziig è asi pha hanyie è bran
    mizia chiang shii wiangwe rekpho shii chang mua.
  eng-TCENT: For we are not commending ourselves to you again, but we are giving you
    an opportunity to boast about us, so that you may be able to answer those who
    boast about outward appearances and not about matters of the heart.
  eng-BSB: We are not commending ourselves to you again. Instead, we are giving you
    an occasion to be proud of us, so that you can answer those who take pride in
    appearances rather than in the heart.
  cpu-NT: '¿Pikinkishiretama nasagaaventavaitatya napiipiitantarori? Tera ari onkantya.
    Aña nokovatzi piyote tsika nokantataitari naaka, ari onkantya piyotantyaarori
    eeroka tsika pinkanteri pakayeteri kameethaini ikaratzi asagaaventavaitachari
    janta, kantavaitashitachari: “Kameethari nonatzi naaka,” temaita inkovaajataiyeni
    inkameethashiretaiyeni.'
  san-ASM: অনেন ৱযং যুষ্মাকং সন্নিধৌ পুনঃ স্ৱান্ প্ৰশংসাম ইতি নহি কিন্তু যে মনো ৱিনা
    মুখৈঃ শ্লাঘন্তে তেভ্যঃ প্ৰত্যুত্তৰদানায যূযং যথাস্মাভিঃ শ্লাঘিতুং শক্নুথ তাদৃশম্
    উপাযং যুষ্মভ্যং ৱিতৰামঃ|
  tac-NT: Ramueka tabilé gunaruga ra'ichalia, iligá najkiá 'nalina napurigá 'la námamala
    'emi napurigá Onorúgame 'nátaga mochímala. 'Émika ramué gu'írimili júkuruchigó
    ruyea ralámuli napu 'nátame ju pe napu etee, tabilé 'nátame ju napu alé sulachí
    ajtí. Alueka pecha machígó ramué Onorúgame 'yuga 'nata mochírigo.
  eng-WEBPB: For we are not commending ourselves to you again, but speak as giving
    you occasion of boasting on our behalf, that you may have something to answer
    those who boast in appearance and not in heart.
  gfk-H: Pa mehet walar bia mehet na tangai habalin ta muat bia mehet ira bilai. Taia.
    Ta kaiken ra nianga mehet tar mahua ta muat bia muat naga guama uta mehet waing
    muat naga tale bia muat na balu timaan diet ing diet guama panei ira linga diet
    nas mon ma taia bia ira tintalen kinam narako tikai.
  viv-viv: Keke vaita adagaluvaluva taumeyao ama egana kadu anakilakahini-yo wanahawaveyamumuyema,
    keke. Au hidedemi yama dewa faꞋina nuwami atalafolena be ime faꞋimeya amifaiweya
    wanagakahikahi. Mene kaliva tufoidi adi ita kabuꞋavane faꞋina higakahikahi tu
    gavadi aseꞋasediya gidadauda-ma keke hidanuwenuweni. Mena yadi gakahikahi ana
    toveya amifaiweya yama dewa velemona wanayakahina be wanaveꞋawaꞋibodedi.
  yao-yao: Uweji ngatukulilapa sooni twachinsyene paujo penu nambo tukusaka kumpa
    ŵanyamwe ligongo lya kulilapa kwaligongo lyetuwe kuti mpakombole kwajanga ŵakulilapa
    kwa indu yaikuwoneka ni ngaŵa kwa indu ya muntima.
  tgp-tgp: Kamam kama sopo mele vaihitea vara kama hase tahe kamam, mo vono. Kama
    lo vere kamim hin la hinau nike matan vara ha er̃i hapahapa hin kamam, ale matan
    vara ha er̃i r̃arami la tamlohi vujangi haluhalu atu sei la lo reti mangisi na
    nora vavahinau purongo, pani la sopo verea varar̃uhu vara enira la sava tamlohi.
  auc-NT: Mänömaïnö ante apæ̈nedinque mönitö, Waëmö pönï ïmönipa, ante nämä ante dicæ
    ämöniyaa. Wæætë ïïmaï ante apæ̈nemönipa. Pancadäniya ïñömö mönitö awincaque adinque,
    Pabodoidi æbänö ëwocadänii, ante adämaï ïnäni inte tömënäni näni adönonque ante
    pönëninque nämä ængö cæte baï todänipa. Mïnitö guiquënë, Mönitö æbänö ëwocamönii,
    ante do amïnitapa. Ïninque tömënäni mönitö ïmönite ante pïinte änäni ëñëninque
    mïnitö wæætë edæ, Pabodoidi nö ëwocadäni inte waa cædäni amönipa, ante wææ apæ̈necæmïnimpa,
    ante cæbopa.
  kbc-NT: Ajemaanaɡ̶a doɡ̶okomaɡ̶a idinelecaɡ̶ateenaɡ̶a daɡ̶a jaoɡ̶atibige mabaatacoɡ̶ogi.
    Pida jemaanaɡ̶a me jaoɡ̶a aneo madinanenitibece leeɡ̶odi okomoɡ̶oko. Odaa jiɡ̶idaa
    makatitiwaji magiti niɡ̶ina oko ane dinanetibigiwaji leeɡ̶odi niɡ̶ina ane jinataɡ̶atece,
    idiɡ̶ida aleeɡ̶odi anodaaɡ̶ee lewiɡ̶a.
  bmh-bmh: Ag ig dudu naliu aimai aigabun ze e awarab tam. Dudu ipal agen goagal wanimag
    wag mabun guzenamau, “Ig duailel goagal ameagab ebu salau naliu macanem”, bo,
    ag agal oiagab oug Uwait nugau ougab siksikabun dabelab tam. Ig igual salau macanem
    ze awaremunag, ag igual igul abe maimai, goagal oiagab siksikamau. Gonun, dudu
    goagen igual wanimig ebu polu ze mebi, ag Korin duailel, agen mui dudu go ein
    ze koli awarabun abe mamamen.
  ctu-BL: Ma'anic wolic cha' subeñet cha'an mi la' q'uelon ti uts'at, pero cha'an
    mi la' taj la' ñuclel tic tojlel lojon. Che' jini an chuqui mi mejlel la' suben
    jini winicob mu' bʌ i lon q'uelob i bʌ ti ñuc che' leco i pusic'al.
  meq-meq: A samay məge zlapay kame kurom bay. Ɗuh nəmay faya nəmaa ɗakumeye ha tsəveɗ
    nakə ka ŋgalakumeye may ha aye, hərwi ada taɗə ndo hay faya ta mamay ha maŋgok
    na, ka sərumeye mambəɗatay faya. Nəteye ta ŋgalakiye na, tə wu neheye ɗəre a ŋgatay
    aye. Ta zəba ɗəre a ɗərev tay bay.
  noa-H: Mag nʌm haig chan mag mʌchdëupai wir haig mʌch t'öwiata mag hiek'a chirʌmjã
    haba chirʌm. Mua mag chirʌmʌn, mʌch mag hagcha nem wau chitʌm hoowai mʌ gaaimua
    pãach chigaa ham huguata mag chirʌm; maagwai har hamachdëupai hamach t'ö hiek'a
    nʌrrjëem k'ʌʌnau pãach dak'ĩir mʌ hëugar k'aigba hiek'aawaijã jaau k'ap'ʌ hamk'ĩir.
    Chadcha Hẽwandam daar hamach t'ãar k'aigba nʌmta magba nʌmjö hamachdëupain hamachta
    t'ö hiek'apim k'õsi haajem.
  alp-NT: Au beteke ele mere kena au kotie imi isike ami mo. Batuke ami beteke misete
    rebe ami onore leke imi rekwa saisa rebe suke imi lepaele ete tamata rebe esi
    nanu amire. Le batuke esi selu tamata oalalei po esi puli kai saisa rebe eme tamata
    laleije mo.
  san-VEL: anena vaya.m yu.smaaka.m sannidhau puna.h svaan pra"sa.msaama iti nahi
    kintu ye mano vinaa mukhai.h "slaaghante tebhya.h pratyuttaradaanaaya yuuya.m
    yathaasmaabhi.h "slaaghitu.m "saknutha taad.r"sam upaaya.m yu.smabhya.m vitaraama.h|
  kbq-kbq: Tagra'a tavufga tamagrite mago'ane erisagahu kazigatira nosunanki, tagriku'ma
    tamavufgama erisagama hanaza zanku nehune, hu'negu amega zamufare'ma nege'za zamavufga
    ra nehu'za, zamaguafizama nonkaza vahera, kenona huzmantegahaze.
  kbh-kbh: Bënga ndoñe cachiñe cabëngbiama queftsatoyebuambná; chca fsë́ntsichamo
    ndayá ts̈ëngaftanga oyejuayënga bëngbiama chas̈motsemnama, chca, ts̈ëngaftanga
    jojuama chas̈mobenama, chë uámana soyënga tmojtsebiamnángbioye ndayá ents̈anga
    canÿe ents̈ábeñe tmojtsonÿacá y ndoñe chca chë ents̈abe ainaniñe tomna soyë́ngaca.
  ron-LSB: Căci nu ne recomandăm din nou vouă, ci vorbim ca să vă dăm prilej de laudă
    în numele nostru, ca să aveți ce răspunde celor care se laudă în aparență și nu
    în inimă.
  pon-pon: Pwe kit jota japal juaiki pein kit on komail, a je pan on komail, en kapin
    pat, pwe peikite pamail en mia on irail, me kin juaiki maj arail, a jo monion
    arail.
  nhe-BL: Ax nimechilhuis sampa tlen tojuanti para timohueyimatise imoixpa, pero timechilhuíaj
    tlen xitlahuac para xipaquica ica tohuaya. Nojquiya tijnequij timechmacase se
    ome tlajtoli tlen inmechpalehuis inquinnanquilise nopa tlacame tlen san mohueyimatij
    quejatza nesij, niyon ax momacaj cuenta intla cuali ininyolo.
  sps-sps: Ami ma sak vaare mamam yam, tsumi te tsue mamam te tanaf rom ma faarei
    men vainy savits mata mami. A sikia, a ka te komainy kat romam to, mam koman maromi
    ma paparaa mamimam. Ana mi te onot ma natiny kat iny biny ir vainy to te tenoor
    vavis ror tana binun tsian iny kat faatok me, ana ri sikia ror ma tos kat iring
    tsuri.
  wnc-wnc: Sike wamu nata yanggau wa nata ninae umana yatangenawa ginda nae natapa
    aminu umana kayaapa siwikge dua natake yanggat. Aho. Aminu kunduta inane natake
    aminda ninde apbakngakaing ngang natake inane umana yapangenakaing. Sike ngana
    wa aminda moo siknga inane umanae bakngake nae sapdukngamuwawanu ginda yake anzing
    yaninong. Ginu unzingu ma yawam. Ita Anutue gwauke puya kekeknga tasike aminu
    buyambamdane musia pangenawan Anutue kuningge tasinggak ngang yake yaninong.
  bus-bus: Wée wa zĩnda sáabu kpaa a kiia dↄnlo, wée a gbaa zɛ́ à ĩa dã wa yã musumɛ,
    lɛ à e à yã we gbɛ̃ kɛ̀ è ĩa dã kↄ̃n mɛ̀baayão, èe kɛ swɛ̃̀ yãnloola.
  gub-BL: — Uruiko tuwe Zezuz hemimono karer romo ure, nuru'e zuapyri kwaw peme. Nan.
    Urumume'u agwer ma'e peme kury, a'e rupi penurywete putar urerehe nehe. — Kwa,
    Pawru ikatuahy tuwe a'e wà, pepuner peze haw rehe teko wanupe nehe, urerehe peze'eg
    pà nehe. A'e rupi aze teko i'i peme wà nehe, — Kwa, Pawru na'ikatu kwaw a'e wà,
    aze i'i peme wà nehe, — Nan kwaw pa. Ikatuahy a'e wà, pepuner peze haw rehe wanupe
    nehe, urerehe peze'eg pà nehe.
  imo-imo: I ungu nio akumuni enoni na iye pengamu konopu leangei nimbo nanga imbi
    olandopa molopili nimbo aku tepo naa nio, molo. Enoni na tero mele kanoko penga
    pilko, Poloni teremo mele iye mareni kanoko tunduko yunge ungu umbulkondo kolo
    toko nindirimele mele imbomani naa pilko, yu paimbo moromo mele pilinge kinye
    penga ningo manda anjo anjo konopu tiko ningo tinge aulkemu lipo ondambo nimbo
    nio. Imbo mareni imbo tenga konopuna peremo ulumu naa kanoko, mongoni kangi tawendo
    kau kanoko penga pilko yu kapi ningo yunge imbi liko ola munduko ungu nimele mele
    na aku teko kanokolio kolo toko nimele iyemando manda pundu toko ungu paimbo mare
    manda ningo tiengei nimbo i unguma nio.
  boj-boj: O ijo was, iga gago segi ñam soqtqa marsim anjam endi neŋgreŋyosai. Niŋgi
    gago kumbra qa areboleboleiŋgwajqa deqa are qalsim anjam endi neŋgreŋyonum. Tamo
    qudei naŋgi laŋa babaŋ na kumbra bole yqajqa arearetnjreqnu. Naŋgi are miligiq
    na kumbra bole yqajqa arearetnjrosaieqnu. Deqa ijo was, niŋgi na tamo naŋgi di
    tingitnjroqnsib dalnjroqniy.
  eng-DRA: We commend not ourselves again to you, but give you occasion to glory in
    our behalf; that you may have somewhat to answer them who glory in face, and not
    in heart.
  knf-knf: Ŋënkak aŋal kado nayikrënun, ŋŋal kaţenan uko wi naknahni ţi un, nahilna
    naka uko uŧeem banwooŋ baanknahna uko unwooŋ ţi ŋhaaş ŋi bañaaŋ aşë nahna iko
    inkwinaniiŋ du bdig.
  san-KHM: អនេន វយំ យុឞ្មាកំ សន្និធៅ បុនះ ស្វាន៑ ប្រឝំសាម ឥតិ នហិ កិន្តុ យេ មនោ វិនា
    មុខៃះ ឝ្លាឃន្តេ តេភ្យះ ប្រត្យុត្តរទានាយ យូយំ យថាស្មាភិះ ឝ្លាឃិតុំ ឝក្នុថ តាទ្ឫឝម៑
    ឧបាយំ យុឞ្មភ្យំ វិតរាមះ។
  arn-NT: Feypiwpelayiñ ta tüfa tamün ka wiñome püramyemuafiel, welu may feypiwpeyiñ
    ta tüfachi dungu tamün ayüwküleael ta iñchiñ taiñ rumel dunguken tati rüf dungu.
    Fey ta famngechi tamün pepi katrütudunguafiel tüfeychi pu che tati rume küme piwkefaluwünngelu,
    welu rüf piwke mew femkenolu Ngünechen ñi ayükeelchi dungu.
  zas-NT: Ad caylest dux valoran, ni rayënan na̱j guial yabaadi guial gagbeedi ni
    na̱j diidxli por dunujn, din gac yadxiꞌdi diidx loj ree bén rüjn naguiejn yayaꞌn
    reeman zagdxe delant loj ree bejn luar güün reeman xgab xhienaag naban reeman
    delant loj Dios.
  ken-NT: Ɛ́bhɨ́kɨ́ tɔŋ bɛ sɛ́pɛt sɛ́yàŋ bɛkʉ mǎndɨŋɨ mɛnyu bo sɛchi. Sɛ́yàŋ chi
    bɛkʉ mǎndɨŋɨ ntí anɛ bǎbhɔ́ŋɔ́ bɛ́panyu ɛ̌ti ɛyɛsɛ bɛ́ mǎndɨŋɨ ɛnyǔ bǎbhɔ́ŋɔ́
    bɛ́kɛ́mɛ bo abhɛn bárɛ̀m ɛbʉ́bʉ ɛ̌ti yɛsɛ. Mpányu yap apu yɨŋɨ ɛnyǔ ntɨ mmu
    nɛchi amɛm nɛ Mandɛm. Báyɨ̀ŋɨ bho chi ndǔ nté yap achi.
