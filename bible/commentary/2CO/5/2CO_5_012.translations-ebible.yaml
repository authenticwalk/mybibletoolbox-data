    ica por totequiu ten ticchiutocque namohuan. Huan como nancajsicamatij totequiu
    ten ticchiutinemij namotzalan, ijcuacón namejuan huelis nanquintajtoltanilisque
    neques ten techijitoaj huan mohueyimatinemij san. Huan yejuan nojonques mohueyimatinemij
    porín tacuautamatinemij sayó ica ne ten yejuan quitztinemij. Huan yejuan amo yoltanemilijtinemij
    de queniu Dios quinitilijtinemi in tamachilis de ninyolojuan.
  spa-RV-1909: No nos encomendamos pues otra vez á vosotros, sino os damos ocasión
