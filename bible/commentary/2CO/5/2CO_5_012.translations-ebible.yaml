    Wanysahato wom yiham wom yimam be briahako yimam niwa nefrpam htihato kfo yindhorwamn,
    nhai tu yiro yima rifhum mfrfnahnayuk nefm htihato kfo yindhorkahm, tfit nikomn
    tohhato nompno htita yiro yima rifhum mfrfnahnayuk nefm kfo nuhashirahkomm.
  bht-bht: असां फिर भी अपणी प्रशंशा तुहाड़े सामणे नी करदे बल्कि असां तुहांजो अपणे
    बारे च घमंड करणे दा मोका दिन्दे न, ताकि तुसां उना जो जबाब देई सकन, जड़े मने पर
    नी, बल्कि दिखावटी गल्लां पर घमंड करदे न।
  eng-NOY: For we are not again commending ourselves to you, but giving you occasion
