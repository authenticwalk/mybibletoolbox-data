  mkl-mkl: Kù jɛ ɑ̀ wɑɑ tɔɔ fufu bi tu ŋɛ. Ammɑ ɑ̀ wɑɑ bi i bɑ yɑɑse bɛi ɑɑ ce i wɛɛò
