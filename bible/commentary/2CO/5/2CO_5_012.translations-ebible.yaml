  mdy-ETH: ጋርሲ ዒናይዳ ዓኣ ባኣዚቱዋንቴ፥ ዙላ ዓሲም ጴዻ ባኣዚና ሄርሺንታ ዓሶም ዒንሢ ማሂ ኬኤዛኒ ኑኡና ዒንሢ ሄርሺንታንዳጉዲ
    ማዓንዳኣፓዓቴም ላሚ ጊንሣ ኑኡኮ ዖኑሞ ዒንሢም ኑ ኬኤዛኒቱዋሴ።
  spl-spl: Yamâ benŋe nâŋgânihiŋetâ yahalâkgât ki nâŋgâman. Yâhâ lok nombotŋaŋe gurâ
    lok âlâ me âlâhât kut patyeŋe nâŋgâŋetâ yahatmap yâhâk buku otyiŋgimai. Yawu otmai
    yan buku ya yeŋgât biwiyeŋan girawu tap yakât ki nâŋgâmai. Lok yawuyaŋe yeŋgâlen
    taka nâhât sâm bâlenomai. Yawu otnomai yan nâŋe Kiristo hoŋ bawaŋgimune umatŋe
    âlâlâ tetenihimu Anitâŋe tihitne otmap yakât ekyongonomai.
  usp-NT: Pero cuando tikab'ij jilonri chawechak, ma' ri' ta' chikaj tikab'ij chic
    chawechak chi oj masna tzi kano'j. Oj tikab'ij jilonli chawechak pire ticub'ar
    ach'olak chikij chi tz'eti' ri tikab'ij y pire wi' nen tac'ulb'ejtakwi' jyoljak
    mak cristian ri tijcoj jk'ijak chi rechak ri' trantak lawi' raj Kakaj Dios trantak,
    pero ta' tz'et, jwi'l chiwch Kakaj Dios ta' tz'et wi' utzil laj ranmak.
  zav-NT: De'e yoblə nia' de que bito cho'elao' cuina' sino che'enda' əṉezele can'
    chona' nic̱h yebeile na' güe'ele dižə' len beṉə' ca' chəsə'əṉelao' c̱hia' ye'ega'aclene'
    de que chona' xšin Diozən' do laža'a. Beṉə' ca' chəsə'əṉelao' c̱hia' chso'elao'
    cuinga'aque' por ni c̱he šə bi de'en bazɉənsede', na' c̱he señyən' zɉəzoe' na'
    c̱he no lao dia c̱hei gwsa'alɉe'. Na' bito bi nonən len ḻega'aque' nac zɉənaquə
    yic̱hɉla'ažda'oga'aque'enə'.
  sgz-sgz: Koion gama hol on ngo gim tohoi suri apakta pas gim i katbán i gam. A kápte.
    Gim nem sár ngo bál gam na gas mam gim, má ngorer gamák long arwat on suri gamáng
    kosoi bos angagur án tám aratintin, ái rung di lu apakta pas di sang. Mái rung
    er di lu mákái kálámul tili mákmák án kápán páplun sár, má kápte di lu mákái ninsin
    kálámul ngo a matngan kálámul ngádáh.
  kek-NT: Inc'a' yo̱quin chixyebal a'in e̱re re xnimobresinquil cuib. Yo̱quin ban
    chixq'uebal e̱na'leb re nak ta̱sahok' e̱ch'o̱l cuiq'uin ut re nak te̱nau xsumenquil
    li yo̱queb chixnimobresinquil rib riq'uin lix yehom xba̱nuhomeb ut inc'a' neque'xq'ue
    xcuanquil li ti̱quil ch'o̱lej.
  blz-NT: Kai taasi' mompopodaa waka kada' bi tunde'onmuu soosoodo. Kai tongko' mompopo'inti'ikon
    men pore na ko'omuu kada' daa i kuu kodaawankon i kai, kada' inti'ionmuu se' tio
    koi upa pinsimbatimuu mian men tongko' mongkodaakon men kampiile'an na mian ka'
    taasi' isiina noana.
  poe-NT: Jehya kíxin chrótjo̱nka̱rá ínaá kíxin jína chꞌeni xra̱. Náhí. Jehí ntáchroni
    kíxin siín nkehe chrókóchàxinrá kíxin tí jeheni ntoá chrónkani kíxin chrókónohará
    nkexrí chrókjuáte̱herá tí sín imá nchehnke sín kíxin imá náxrjón nixja sín a̱
    ntá xraxinkakonhya sín tí jie̱ chónta a̱sén sín.
  san-TAM: 'அநேந வயம்ʼ யுஷ்மாகம்ʼ ஸந்நிதௌ⁴ புந​: ஸ்வாந் ப்ரஸ²ம்ʼஸாம இதி நஹி கிந்து
    யே மநோ விநா முகை²​: ஸ்²லாக⁴ந்தே தேப்⁴ய​: ப்ரத்யுத்தரதா³நாய யூயம்ʼ யதா²ஸ்மாபி⁴​:
    ஸ்²லாகி⁴தும்ʼ ஸ²க்நுத² தாத்³ருʼஸ²ம் உபாயம்ʼ யுஷ்மப்⁴யம்ʼ விதராம​:|'
  cof-NT: Junni chiquilari tsantinasanan, nula weyanlari chiquilaca beco manpato,
    Páblolari manan fe joyoe latichique sen jolajoyoe tilatinae latichunae. Te, chiquilari
    nulaca fe jono munaratulajoyoe. Nulaca ayudaichiqueri tsanlatinayoe. Meralaquede!
    Weyan micariminlari seitonla jotonan, sen joyoe tito nenaminla joe. Urachi senan
    quiran jotonan, tencabi seiton jolajoe. Junni nulari ya encanaminlabe mantulanno
    podeilaisa tenjalaquee. Nulari yalabe beconan pato, yalari fe itolajoeque, Páblolari
    yalaca fe jolajoeque pano podeisa tenjalaquee. Nula tsanque mantulanno poden josa
    carichunni chiquila tsanque tencachiquenan palaquinayoe.
  srm-NT: Nöö fa u taki dë, an dë taa u ta mbei u seepi bumbuu sëmbë a unu fesi e.
    Nönö. Ma u kë da unu pasi fuun sa gafa u da dee sëmbë dee ta kosi u da unu naandë.
    Fa dee lö sëmbë dë sai dë, de ta njan buka a dee döösë soni ˻kuma fa sëmbë hanso
    tjika, kuma fa de sabi soni tjika, kuma fa de bumbuu tjika˼. Ma de an ta mëni
    fa i dë a i hati.
  qvs-NT: Manami kashkanchu alabanakuykanisapa. Kayta parlachishkaykichi kushikuypuru
    kanaykichipa yachashpa ñukaykuna allita yachachikunaynikunata. Chayta yachashpaykichi
    chay chatawak runakunata atipankichi kuskanpi ayniyta. Chay chatawak runakunaka
    yuyansapa kikinkunalla allita yachachikunankunata. Mana yuyansapachu ñukaykuna
    allita tukuy shunku Jesukristuta kreyishpa yachachikunaynikunata.
  zca-NT: Per gat kinet no lo go xtu wëlt, dox wen no, sino ke par zak laxto' go por
    no, no par nane go xmod di'zh go lo rë xa' nile' chigab walika wen, lo rë men,
    per mal laxto' bixa'.
  cbc-NT: 'Mʉjããrẽ tunu atore bairo jãã caquetibʉjʉata, “Jãã majũã jãã caátiere ĩñarĩ
    mʉjãã cabasapeopee boya,” ĩrãrẽ bairo mee jãã ĩña. Bairo pʉame mʉjãã caátore borã
    jãã ĩña: Jãã caátiãnierẽ caroaro masĩcõñarĩ, “Cariape quetibʉjʉyama Pablojãã,”
    aperã ricaati caquetibʉjʉrãrẽ na mʉjãã caĩquetibʉjʉmasĩpee ũnierẽ borã jãã ĩña.
    Tore bairo átimasĩẽtĩmirã, ricaati caquetibʉjʉrã pʉame, “Cañurã niñama,” ĩnucũñama,
    camasãrẽ na rupaʉ bui macããjẽ jetore caĩñarã nimirãcʉ̃ã. Camasã na yeri na catʉ̃goñarĩjẽpʉre
    masĩẽtĩmirãcʉ̃ã, tore bairo ĩ bʉsʉnucũñama.'
  qxo-NT: Nogacunaga manam gamcuna alabayämänayquita munartsu tsaynö niyämü, sinöga
    yachatsiyangäcunata tantiyacuyänayquita munarmi. Tsaynö carnam tsay llutan yachatsicogcunataga
    mana cäsupäyanquitsu. Tsay runacunaga llapancunapitapis mas yachag cayangantam
    yarpäyan shonguncunachö mana alli yarpayyog caycar.
  mox-mox: Ge nuanuama be taumega ana givaneqema, ta ʼesi nuanuama omiʼa ona vonavane
    weaqima be yaqisa ami fata tomeqabu ivonavane bwaʼobwaʼo ana alamani weaqina ona
    veʼiedi. Baʼe tomotau diavona ivonavona vane tomotau adi ʼita weaqina, ta ge ida
    nuanua tolaʼai ʼenoʼeno tomotau giwalidia.
  kew-kew: Go agaa madaare nimimi niaana bi minasaaminalo natema. Dia, pare nimimi
    niaa madaa kone mealiminalo teme. Goa pua nimimi onaa medalomana ini agaa madaa
    niaa pedo paliminalo agaa teme. Gore onaa medalomame nimuna kogono madaa pedo
    pua robaa-para i kone na-ademe. Nimumi nimi-para agaa teme rabu nimina robaa-para
    i kone madaa agaa laketeme.
  dww-dww: Be tauma nam kama boruboru tavatavaite munaḡemaina, ibewa. Be tauma ama
    noyama verenama aubainama taumi sibo koya rauguyaguyauemaina. Yodibe taumi banaga
    aitauḡa yaba matae kitekitedima ta rarau guyaguyauedina sibo koya kawa didimanidina,
    baninama taudi nam didimana banegidi.
  twi-ASANTE: Yɛrensane nka yɛn ho asɛmpa nkyerɛ mo, na mmom, yɛrebɔ ho mmɔden sɛdeɛ
    mode yɛn bɛhoahoa mo ho na moatumi abua wɔn a wɔde onipa anim hoahoa wɔn ho na
    ɛnyɛ wɔn su no.
  aoj-aoj: Basef ifimba afaꞌ ina waꞌi osaꞌma agof afaꞌigufi atogofa ipaꞌ pigaꞌi afaꞌ
    amam buꞌufai, owaꞌ. Waꞌi ondaꞌ ufiaꞌwa ipaꞌ sowenogahepa ma afaꞌ naep anis epesi.
    Wandaꞌas naꞌamba ma ipaꞌ laꞌifipa ma pegagwamasa basef esis epes isimba sandagala
    ma anis daiasi dowafa alop atopi owaꞌ sondagala ma waf buꞌwafi asasifia.
  cbv-cbv: Páant niijnít, “Dedé jéihcat pínah weemdíh wihcan caá”, wã niijcán caá.
    Obohjeéhtih, bitaboó ĩ yee naáwáchah joinít, “Nihcan caá. Pablo tʉ́i oinit, yoobópdih
    jwiítdih ã bohéna caá”, ñi niiját pínah niijná, páant wã niíj naáwáp be. Queét
    ĩ tʉ́i jígohatdihjeh wẽi jenah joinít ĩ jʉmna caá. “Nihat jwiít judíowã ded pah
    jwĩ chãjatdih Pabloboó joyáh bojna, ã bohéát tʉ́ican caá”, ĩ niíj naóhna yʉh caá.
    Páant niijnít, bita queétdih ĩ wẽi enat pínahdihjeh ĩ jenah joyát ã tʉ́ican caá.
    Obohjeéhtih, ded pah ĩ́ih caolih ã jʉmatdih caá jenah joyát náahap.
  taw-taw: Pen takaw agobun anɨb awl, nɨbop agon chɨnop dɨnɨmɨb agɨl ma agobun. Nɨb
    nepɨm, bɨ ogɨnap yɨb awl kɨlop ak gos nɨŋɨd, yɨb kɨlop anɨb ak yokɨp mɨñmɨñ gɨpal.
    Pen gos kɨli chɨbol nab ayaŋ yek ak, kɨli gos ma nepal. Chɨn pen anɨgɨl gos nopun,
    nɨbi chɨnop bɨ tay tek ak nɨgtep gɨpɨm. Chɨnop nɨgtep gɨl nɨm, binɨb yɨb kɨli
    gos nɨŋɨd mɨdtep ma gɨpal okok ayɨp, penpen ag amɨl apɨl gɨnɨmɨb tek lɨnɨgab.
    Anɨb ak tek chɨn mɨj anɨb ak tɨkon, nɨbi chɨn bɨ tep mɨdobun ak nɨŋɨd, kɨlop pen
    agtep gɨnɨmɨb tek lɨnɨgab.
  jic-NT: Nepénowa yola ca nacj cupj qjuisas nun welé niswá 'üsüs cupj, ne nin mpes
    nin velecj niná. T'üc' tulucj. Qjuisas nun jus nlayé cupj 'üsüs la tjijicj, nin
    mpes nin velecj niná. Nepénowa ne'aj patja, jisas yus nucú. Jisas nujola 'üsüs
    yupj 'üsüs yustapj mpes. Jisas nujola 'üsüs yupj, 'üsüs javelepj mpes. T'üc' way
    yupj ma jisas 'üsüs nu pyala. Más 'ücj yupj lajay Dios jos jin; ma nin lajay.
    Nun ca polel mvelé yupj jilal yupj lajay 'üsüs tulucj. Ca polel mvelé yupj jilal
    'üsüs lijicj cupj.
  zap-NT: Nakdeto ne noo ke rlep xeblaan noo ste, sinke le noo rye gan pezee tsunzoon
    lextoo de yra de por yra ne rlaa noo, chen gaknan de gan pe yke de lo mén ne rdxin
    noze zegne rtsoow lo men, per ryenden men pezee nak por lenlextoo men.
  wer-wer: Tenim pël yeniak pöt, tenimtok tenimtën wak isak yaan ar tenën kön wiin
    ompyaö sëpënëak neniaan. Won, arök tenimëën kön wiin isën wak isak anëak pël yeë.
    Pël ëën omën narö lupmeri omnantön kön nawiin koröpöökë omnant wak yawis piporöak
    tenën utpet wesak yaan arök kangiir maan pit ngön won ëëpnaat.
  ipi-ipi: '@see-verse:2CO.005.011'
  qul-NT: Mana ujtawanchu alabacuchcaycu nokaycu quiquin, manachayri kancunaman parlapayaycu,
    nokaycuwan contento canayquichispaj, patallanta mana sonkopi cajta khawaspa alabacojcunaman
    contestanayquichispaj.
  tnc-tnc: 'Mija ĩabe. “Jiirã nime”, yijareka mija ãñaokaro''simarĩa i''suᵽaka mijare
    yija bojayu ate. I''suᵽaka baabekaja “Ᵽablorãkare waᵽuju mija jaiyuyeyu”, yijare
    jaiyuyeirãte mija ãñaokaro''si mijare sayija bojarijayu. Ikuᵽaka nime yijare jaiyuyeirã:
    “Jia wãrõrimaja nime”, ᵽo''imajare nareka ãñaokaro''si nawãrõrijayu. I''suᵽaka
    baariᵽotojo “¿Yaje yija ᵽuᵽarõ''õᵽi ᵽuri jia Tuᵽarãka yija ime?”, narĩri imakoᵽeyu.'
  ter-NT: Kó'inokeneye ne yúndoenopi, haina voposíkopotimaka véxokeovopinoe vitúkeovo
    kaná'uti ovoxe Vúnae, itea koati kaha'âti ûti ápeyea éyexinovovike yokóvo, maka
    yéxane kixeku yimópi xanéhiko yupihóvoti ivávakea koekúti iyuseînoti po'ínuhiko
    xâne ya koêkuni itúkeovo itípanevo isóneu ivávako.
  bmr-NT: 'Jillɨ monoomo, mɨɨhaiditɨro siino imino mihiimaano icatɨno. Jillɨ amɨɨhaico
    meneehi. Jaamo mɨɨhai imino momoonɨnoco amɨɨhai magaajamoro quehe quehe miicaqui.
    Jaamo saatoho ijeebɨɨfañoonoco esɨcɨnɨtɨmo ifiicoro: Aivo mɨɨhai sihidɨ mejeevahi,
    onoomoco mejenaaujirahi mɨɨhaihallɨtɨ.'
  fuf-fuf: Men alaa kuljude hoore amen kadi, kono ko dalil men woni on jonnude fii
    no mantoron men, fii no waawiron jaaborde ɓen wonɓe mantorde ko woni e kene kon
    edii ɓe mantorde ko woni e ɓernde kon.
  bhl-bhl: 'Eke! Iti nukalem wiin daokabuluw sako? Babo! Num fukunin e kanekote: Yu
    num kiol kuw kukuw be kilele diw atemeko, beem mongom ete kalfongsomi, ki keko,
    mali kawtiw ilo kilele yan weng mak bokoyemkabiliw te. Mali kawtiw bi yom mutuk
    dim teleko, kal dim matem e ken kukuw kuw gelewsomi, ikalem wiin daobiliw kate,
    im ibolow mutuk tem e i sili sili kukuw kuw gelewkabiliw te.'
  ons-ons: Ŋene yale raŋem detpi, ŋene soringe more ma pese qe pese don ramaine, yale
    mi okaniake, ŋene yaup ŋidane mauluk okanmaine, ŋenane masi kau paki, Anutu wane
    bakom kitokei, pakimo ŋine ŋei natne kotoene sap saune wele midaine geu paki,
    solaokengo kine kine kepe wane aboŋ, ea waneka sola mawa mawa okan okanmami, eŋe
    don yewa edane more qekat ŋonikei.
  con-NTPO: ¿“Ccase tsu tisune ñotssiave condase'je” qquen ti qui su'fa? Me'i. Tsa'caen
    condasembi gi. Tsa'ma tisu in'jan'choma gi condaseye in'jan cuintsu que'i atesupa
    ingima ñotsse in'jan'faye. Nane majandeccuja a'i injama'cho in'jan'choma in'jambe'yi
    aqquia tise'pa attian'choma in'jamba tsane condase'fa. Tsa'cansi tsendeccu ingine
    ccaningae condase'ninda qui ingima ñotsse in'jamba tansintsse condaseye osha'faya.
  ghs-ghs: Oonita nikemae nanaho geeba naate ooraimi anai bamu oho noo paha eehahaitaqu.
    Oonihe qesai mee oke riiteqi sasake sooroqi nanake qomaqoma hiiremi nike oho ipike
    noo apeke noko pobi hiibaqu? Oke ana hiire.
  peg-peg: ଆପ୍‌ ଆରେ ରଗ ମି ଲାଗାଂ ଜିବୁନ୍‌ ଦୁକ୍‌କିନାକା କିଉପା, ମତର୍‌ ଇମ୍‌ଣାକାର୍‌ ୱାସ୍କିତାଂ
    ବିସ୍ରେନି ଗରବ୍‌ କିୱାଦାଂ, ବାର୍‌ତି ବିସ୍ରେ ଗରବ୍‌ କିତାର୍‌, ହେୱାରିଂ ଇନେସ୍‌ ଉତର୍‌ ହିଦେଂ
    ଆଡ୍‌ନାଦେର୍‌, ଇଦାଂ କାଜିଂ ମା ପାକ୍ୟାତ ଗରବ୍‌ କିନି କାଜିଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ସୁବିଦା ହିଦ୍‌ନାପା
    ।
  txu-NT: Wãkam ne me we ar ijã, —Ar wã ne ar ajte ar amã amimex jarẽnho ba, ane.
    Djãm mrãmri me kabẽn? Kati. Wãkam me kwỳ ta amimexo amran ar amã, —Ba ne ba Kritu'ã
    idjujarẽnh mexkumrẽx. Me kum ikĩnhkumrẽx, anhỹro ba. Djãm mrãmri ne me kabẽn mex?
    Kati. Nãm me amijo 'êx. Djãm Kritu kabẽn kôt me kum me abê? Kati. Me jamã dja
    gar ar ijã ajarẽn memã kum, —Paur ar kute katàt ar imã arẽnhkumrẽx. Paur ar kute
    katàt Metĩndjwỳnh kabẽn marn kôt amijo bakumrẽx, ane. Dja gar ã memã ane nhym
    me arỳm pijàm ne.
  eng-WEBU: For we are not commending ourselves to you again, but speak as giving
    you occasion of boasting on our behalf, that you may have something to answer
    those who boast in appearance and not in heart.
  gnw-NT: Ndoe'ã co peve cua nduyembɨcate vaerã. Ẽrei nduipota pe reta picuaa vaerã
    cua, pepuere vaerã pepɨamaiña orecotɨ. Echa'ã jucuarãi yave, pepuereta pemiari
    cua re ĩru vae reta pe, jae reta uyembɨcate yave. Echa'ã jae reta uyembɨcate mbae
    uyecuaa vae re. Uyembɨcateta tẽi co ipɨa pe güɨnoi vae re.
  mux-mux: Ung i niker akili-ni ‘Eni na ‘yi kaiéle’ niku piliangi.’ nimbu ‘nanga bi
    ola-kilia mulupili.’ nimbu alsupu naa niker, mólu. ‘Eni na teliu mele kanuku kaí
    piliiku, ‘⸤Poll-ni telemú mele yi mare-ni kanuku sunduku yunga ung-bulkundu gólu
    toku ninjilimele mele yambuma naa piliiku,⸥ yu sika molemú mele piliingí kene
    kapula.’ niku manda anju-anju numanu siku niku singí kupulanumele liipu ora sambu.’
    nimbu niker. ‘Yambu mare-ni yambu tenga numanuna molemú mélale naa kanuku, mongale-ni
