  gaq-gaq: ନେ ବାରି ମୁଇଂତର୍‌ ପେନେ ଡାଗ୍ରା ଆତ୍ମାବଡ଼୍‌ପନ୍‌ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଚାଏଁନେଡିଙ୍ଗ୍‌କେ
