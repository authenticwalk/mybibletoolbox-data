  ape-B: Enyudak balan douk wo muklien umu munek ipak putuk apakich yeguh chukih e,
    wak. Apak douk mowemumepagu enyudak balan umu makli ipak putalihen ali punahlagul
    umu apakin pasin. Makli punahlagul ali wosik dodogowipamu pubemech balan echebuk
    douk isave chanahlagul meyoh umu elpechich yeguh uli. Echudakmali elpech douk
    wo chunahlagul umu pasin nyape numun echechip ulkwip uli e, wak.
  grc-F35: Οὐ γὰρ πάλιν ἑαυτοὺς συνιστάνομεν ὑμῖν, ἀλλὰ ἀφορμὴν διδόντες ὑμῖν καυχήματος
