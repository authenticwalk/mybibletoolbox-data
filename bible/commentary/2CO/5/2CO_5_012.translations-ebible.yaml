    jo zāhirī bātoṅ par sheḳhī mārte aur dilī bāteṅ nazarandāz karte haiṅ.
  far-far: Ma na fatalaku nai, nao lau fua ne nau doria fata lealae suli kalu fua
    mulu. Boroi ma kalu doria mulu kai fuusi baita ana raoe 'o'olo kalu, fua ne mulu
    kai bobola fainia lulana wane ki ne kera fuusi baita ana ru ne wane ki ada ga
    'ada ana maada ma nao lau ana ru laona mango.
  suz-BL: गो आंइ कली इन ङोंइती ठेयब मसेल्‍सीनीकी। तन्‍न आंइ पर्बम बोरशा, आंम आन कली
    ठेयब सेल्‍सीबपुकीमी शोव़मी ला गेय पाइनीम। थुंमी मारेइ ममिम्‍नीम। मोदेंशो मुर आन
    कली लोव़ लेत्‍चा कली आंइ देंशो लोव़ तुइक्‍ब दुमीने। २कोरिन्‍थी ३:१; २कोरिन्‍थी
    १०:१२
  car-NT: Tywotamyikary poko kapyn rapa na'na man. Oma yjan te na'na o'waine typoko
