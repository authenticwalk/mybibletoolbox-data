  dso-dso: ଏ ଜଗତର୍‌ ଲକ୍‌ମନ୍‌ ବିଚାର୍‌ କଲାପାରା ଆମେ ଲକ୍‌ମନ୍‌କେ ବିଚାର୍‌ନା କରୁନାଇ । ପୁର୍‌ବେ
    ଆମେ କିରିସ୍‌ଟକେ ମିସା ଏ ଜଗତର୍‌ ଲକ୍‌ ବିଚାର୍‌ କଲାପାରା କର୍‌ତେରଇଲୁ । ମାତର୍‌ ଏବେ ଆମେ
    ସେନ୍ତି କରୁନାଇ ।
  meu-meu: Taunabunai, ina murinai tau ta na oromana mo amo basia haeroa; ena be gunaguna
    Keriso na oromana amo a haeroa, to harihari unu asia haeroa toma.
  yva-NT: Soamo syo vatane matantona mamaisyo vatano mine so awa ana wo ratantona
    raije jewen. Wusyinoe syo Kristus atantona mamaisyo vatane awa ana wo ratantona
    rai, weramu soamo syo atantona tai maisy akatoe ramu.
  dgc-dgc: Kanya nadid, éy éwan kame dén mékipospos ta maski ti ésiya ayun ta pagkatolay
    de. To éya éy napospusan me ti Cristo ayun san ta pagkatolay na. Pero nadid éy
    éwan dén.
  zpm-NT: Gotsaa guieṉ sca, zha ne nole xnëz Dios, ziaacd ne zho zig rzac grëraa miech
    zho, rzac zho peet nond zho. Teḻ naa glo sca bzhaac naa Jesús, masaque bzob naa
    choḻze miech nac me; saṉgue niina, ndioṉpaa ne gaṉle cho nac me.
  hix-NT: Amnyehra, rowya toto yonyetoko, yaworohra noro wenyakonà. Ehonomnà me naye,
    ehonomnà mehra kat naye, àkekonà, toto kom hoko. Àro wyaro rma rha Kryestu wenyakonà,
    toto komo wyaro rma rha. Amnye rma haxa ryhe, anar me harha toto komo wenyaha,
    rowya roxe rma haxa Kryestu yehtxoho hutwanàr ke. Kryestu xarha wenyaha, anar
    me harha.
  sim-sim: Unda osik ter nir mbeek ma misambik fehe man li oweioweiheyenda hom ni
    unda ambu nir. He, nir mas wolo ma misambik fehe ondo man li oweioweiheyenda hom
    nir Kraisin ni oweioweiheyehe karem ni mbandari nir, �Ma oto mbeek Avui Wasilaka
    nirin or jivinakmbaha nor kamahanda ma ambu ri,� karem ni mbandari nir. Hako ter
    mbeek erem ni mbanda ambu nir.
  npi-ULB: त्यसैले, हामीले एक चोटि ख्रीष्‍टलाई त्यसै गरेका भए तापनि अब उसो हामी कसैलाई
    मानिसको दृष्‍टिकोणअनुसार मूल्याङ्कन गर्दैनौँ । अब हामी कसैलाई कदापि त्यसरी हेर्दैनौँ
    ।
  cgc-cgc: Tenged pasunod nay liag Cristo, anduni basian an ta ame na isip parti ta
    mga ittaw dili naan ta mga nakita nay nang naan ki danen. Dili kay en paryo ta
    mga ula gatuo ki Cristo na basian ta iran na isip mga nakita nang an naan ta mga
    ittaw. Mga nakita nay nang an basian ta ame na isip kan-o parti ki Cristo, piro
    anduni dili en.
  tim-tim: Akto ulikŋân nen hângât pat mem manminionân ain âmâ hângât nâŋgâ nâŋgâ
    watmâ Kristo âmâ luâk yânŋe dâm nâŋgâyion. Gârâmâ hinŋe, hain bo nâŋgâmaen. Luâk
    âmbâle amâ hângât nâŋgâ nâŋgâgât pat bo nâŋgâyion.
  yor-yor: Nítorí náà láti ìsinsin yìí lọ, àwa kò mọ ẹnìkan nípa ti ara mọ́; bí àwa
    tilẹ̀ ti mọ Kristi nípa ti ara, ṣùgbọ́n nísinsin yìí àwa kò mọ̀ ọ́n bẹ́ẹ̀ mọ́.
  wos-wos: Wungi maki némbuli nani du takwaka xékélakinjoka nani deka séfika deka
    yéwaka deka jémbaka sarékéhambame. Tale nani Kraiska wungi sarékéta déka jémba
    sarékéhambame. Némbuli nani wungi sarékéhafi yata nani déka jémba sarékéta wundé
    xékélakikwa.
  emp-NTPO: Maʌ̃ carea naʌ̃ ẽjũãnebemarãba djãrã acʌbada quĩrãca id̶ira daiba ni ab̶aʌda
    acʌd̶acaa. Naẽna daiba Critod̶ebemada mãwã crĩcha pananamĩna id̶ira mãwã od̶acaa.
  eng-F35: So then, from now on we regard no one from a fleshly perspective—even if
