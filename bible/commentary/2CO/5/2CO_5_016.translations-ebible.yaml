    Homa ganba memini pangwo meri wine ol ware Kraist hanere ebir si tominua. Tominba,
    omaga yu ta ebir si tekiminua.
  yaq-NT: Junuen san, i'an, bichau bicha, inim jume' eiyaawaka jiapsame, katte junaen
    am eiyaaka am ta'aa. Bwe'ituk bat naataka itepo, Jesukrijtota inim a' machika
    a' jiapsaka'a benasi a' ta'aasukai juni'i, i'an te ka jiba junaen a' ta'aaka a'
    suale. Ala ta'abwisi te a' yo'ore.
  uro-uro: Bä äkt i rhäkt di sa qale ut lu ama ruvek toqor ama ruvek nämäni rhakt
    täkt ama ivätki i rhat dräm dat lu rha i rha rhoqoräkt. Näkt mudu di sa ut lu
    ma Krais toqoräkt sokt di as kaku ut lu qa rhoqoräkt.
  ita-1885: Talchè noi da quest'ora non conosciamo alcuno secondo la carne; e se abbiam
    conosciuto Cristo secondo la carne, pur ora non lo conosciamo più.
  muy-muy: Ègia nahkay ti màmənjaləŋ kè mis akaɗa ga ndam ga *duniya ya tamənjaləŋ
    kà tay ni va do. Ku ahaslani màmənjaləŋa kè Krist a nahkay nəŋgu ni, nihi ti màmənjaləŋ
    akaɗa nani va do.
  kqc-kqc: Mina dada gua gutuna bobigori, amiye yokoi ini roaita di vegu maka dada
    de mokebigifa. Mina mo sena meda yokoiri, roaita di vegu maka dada Keriso mokeyafa,
    ye gua dudusa makai kana bi de mokesifa.
  tav-tav: To bairi apeĩre cʉ rupaʉ cʉ cabaurijere tʉjʉbana quena cʉ yeripʉ cʉ cabairije
    macare mani tʉjʉ majiquẽna. “Caroaʉ ãmi,” mani ĩ beje majiquẽe, cʉ yeri macajere
    tʉjʉ majiquetiri. Yʉ quena tirʉmʉpʉre Jesucristore to bairona yʉ caĩ tʉgooñabapʉ
    mai. “To bairona cawatoa macacʉ, ati yepa macacʉ ãmi,” yʉ caĩ tʉgooñabapʉ Jesure.
    Yucʉra to bairo yʉ tʉgooñaquẽe yua.
  eng-ULB: For this reason, from now on we do not judge anyone according to human
    standards, even though we once regarded Christ in this way. But now we do not
    judge anyone in this way any longer.
  spa-VBL: De ahora en adelante ya no miramos a nadie desde el punto de vista humano.
    Aunque una vez vimos a Cristo de esta manera, ya no lo hacemos.
  fra-_FOB: C'est pourquoi, dès maintenant, nous ne connaissons personne selon la
    chair; si même nous avons connu Christ selon la chair, maintenant nous ne le connaissons
    plus ainsi.
  hau-ULB: Domin wannan dalili, daga yanzu ba za mu kara shar'anta kowa bisa ga ma'aunin
    'yan'adam ba, ko da yake a baya mun taba duban Almasihu a haka. Amma yanzu mun
    daina shar'anta kowa ta haka.
  mal-mal: ആകയാൽ ഞങ്ങൾ ഇന്നുമുതൽ ആരെയും മാനുഷികനിലയിൽ കണക്കാക്കുന്നില്ല; ക്രിസ്തുവിനെയും
    മാനുഷികനിലയിൽ അറിഞ്ഞിരുന്നു എങ്കിലും ഇനിയും തുടർന്ന് അങ്ങനെ അറിയുന്നില്ല.
  urd-GVR: Is wajah se ham ab se kisī ko bhī duniyāwī nigāh se nahīṅ deḳhte. Pahle
    to ham Masīh ko bhī is zāwiye se deḳhte the, lekin yih waqt guzar gayā hai.
  far-far: Nia ne, na manatalae kulu sulia ta wane nao si dia lau na manatalae wane
    ana molagali ne. Ma sui boroi 'ana kada be sui ne na manatalae kulu ki 'urinai
    sulia kulu manata garo sae sa Jesus Christ nia ta wane ga 'ana. Boroi ma ana kada
    ne, kulu saitamana nia nao lau ta wane 'o'oni ga 'ana.
  suz-BL: गो मुल रे मुर नेल्‍ल आन कली रागी ङा मुर खोदेंशो पा मकोव़नीकी। खेयप का गो
    ख्रीस्‍त कली मुर खोदेंशो पा कोव़तक। मुल मोदेंशो ममिम्‍नीकी।
  car-NT: Iwara ero nono emery wara noro amy pairo kari'na poko aurana'pa na'na man.
    Ero nono emery wara enapa mo'ko Kristus poko taurana'poto ro rypo ty'wa, erombo
    po ro moro wara ipoko aurana'pa na'na man.
  amp-amp: Ndnetnomn nom nhai ndar bbinysofthu fasoh yatk yima yuhur hikhato yimam
    nayuk nefm yukatoh-hato hti kebokthikahnomm. Nhai. Rot barkofpam afo ndar bbinysofthu
    yatk yima yuhur tohetnomn Kraisrhu nefm hti kekut hti kekutmonomm. Tfit ariham
    bi nfri yima yuhumpno yorhwanomn nd fasoh yatk yima yuhum fafhomonomm.
  bht-bht: इस तांई हुणे ला असां कुसयो भी संसारिक नजरा ला नी दिखणा, अगर असां पेहले
    मसीह जो भी संसारिक नजरा ला दिखया था, पर हुण नी दिखणा क्योंकि हुण उसयो जाणी गियो
    न।
  eng-NOY: So that we henceforth know no one according to the flesh; and if we have
    even known Christ according to the flesh, yet now we no longer know him.
  cub-NT: Ñʉje jʉ aiye báquemata Cristore, “Que baibi”, arĩ dápiabevʉ aipe ãrojacʉre
    põecʉre ñʉje jã́iye boje ʉ̃́re, yópe ijãravʉcavʉ Jesúre jʉ abevʉ “Que baibi”,
    ne arĩ dápiaiyepe. Ñʉja nápe paivʉ “Que baibi”, arĩ dápiaivʉ bácavʉvacari Cristore
    javede, caride nápe paivʉ “Que baibi”, arĩ dápiabevʉ.
  ita-1927: Talché, da ora in poi, noi non conosciamo più alcuno secondo la carne;
    e se anche abbiam conosciuto Cristo secondo la carne, ora però non lo conosciamo
    più così.
  lww-lww: Sanene, popon ve tevisuveve re si yaru lala taveve sitomena na yomarava
    nini. Nanua, pog nap̃a Kristo sike e yomarava nini, yaru la apisuvevea taveve
    sitomena na yomerava nini, ana nagane pe tepisu re si naga sanene poli, a pe pon
    re tevisuveve yaru tap̃ena lala taveve m̃ena sitomena na yomerava nini poli.
  ckb-ckb: لەبەر ئەوە بە چاوی دنیاییەوە سەیری کەس ناکەین. ئەگەر پێشتر بە چاوی دنیاییەوە
    سەیری مەسیحمان کردبێت، ئیتر لەمەودوا بەو چاوە سەیری ناکەین.
  nas-nas: Teeꞌ tasiꞌpampiruꞌnooꞌketa niiꞌke naning bakaang ooꞌoo-koo noruꞌampiaung,
    kansiꞌ bakaang noruꞌpinaꞌ. Karistooꞌ teeꞌ noruꞌampikoꞌnung deekoꞌ enang teeꞌ noruꞌampiaꞌ.
  uvl-uvl: Ke pomalam talun heueu nei ke la ol, mo nanasia poinga nenga ich nei ke
    mo amnei urume mele nena poinga ero. Iange nge nike mo nanasia poinga nemur nga
    ich ke mo heilang ia Kristus, pe heueu nei mopoi mule ero ol.
  eng-BBE: 'For this reason, from this time forward we have knowledge of no man after
    the flesh: even if we have had knowledge of Christ after the flesh, we have no
    longer any such knowledge.'
  ixl-CNT: Ech yeꞌxhkam niqitzꞌa veꞌteꞌ kam bꞌanel tu qꞌu aanima tiꞌ u tatin tu u
    vatz txꞌavaꞌ. Tan aatz iꞌan maꞌx tiempo, vaꞌlenich u kutxumbꞌal tiꞌ u Cristo.
    Pek jalpi tek u kutxumbꞌal tiꞌ cheel.
  xsi-xsi: Mine nde nanayoni, lâ zo ŋinde nema kalo-tawana ipâŋga mine, ande maka
    kapile mâsi ŋana kalea pa tinima pinde nenzi vetâŋa ikura tâno ŋine ne ilo-kalo
    nâ. Mao nâ, muŋga maka kapono muli pa tâno ŋine ne ilo-kalo nâ ku kalea pa Kirisi
    ne vetâŋa, andeta maka kapile nema mâsi ŋinde marumbu lâ.
  crx-NTPO: '''Et ''inka ''andit njan whuts''un ndi yun k''ut dune nena be uznilh''en
    dahínt''oh la, ''et ''aw whuz un''a iloh whe dune t''ebuzninzun. ''Et ''alha whutso
    da'' ''et whuz un''a Christ ''en ghun t''ezninzun. ''Et hoonts''i ''andit ''aw
    whuz un''a za ''en ghun t''ets''onínzun.'
  kan-OKCV: ಇನ್ನು ಮೇಲೆ ನಾವು ಯಾರನ್ನೂ ಶರೀರ ಸಂಬಂಧವಾಗಿ ಅರಿತುಕೊಳ್ಳುವುದಿಲ್ಲ. ಒಂದು ಕಾಲದಲ್ಲಿ
    ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ನಾವು ಶರೀರ ಸಂಬಂಧವಾಗಿ ಅರಿತಿದ್ದೆವು. ಆದರೆ ಇನ್ನು ಮುಂದೆ ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು
    ಶರೀರ ಸಂಬಂಧವಾಗಿ ನಾವು ಅರಿತುಕೊಳ್ಳುವುದಿಲ್ಲ.
  bbb-bbb: Ijadufuo e ije no Godi ma vierafevo ije nobe e ume igeko bu e nikubae ijia
    giana vierafevo ijiege redufuo. No ude Jesu Kuraesi no dabe ijiege ema igege gana
    vierafei. Rove iviama no ma vierafega fuje fuka ma E Ireobo.
  blw-blw: Hen anchi ar-argaw, chani enarkoro hen kenatatagun hen tatagu way mangimfisar
    hen kasasa-adcha ono kafinaknangcha way yachi chillu hen cha ekaman hen anchichay
    achi omafurot. Yag uray ah Cristu hen anchi pés-éynaat yachi agé hen enkamanni
    an hiya. Ngém faénchi hen chani ekaman ad uwan.
  tam-2017: எனவே, இனிமேல், நாங்கள் ஒருவனையும் சரீரத்தின்படி அறியோம்; நாங்கள் கிறிஸ்துவையும்
    சரீரத்தின்படி அறிந்திருந்தாலும், இனி ஒருபோதும் அவரை சரீரத்தின்படி அறியோம்.
  azz-NT: Ica ya nojón tejuan amo tiquinpohuaj acsame ijcón queme yejuan motequitiltijtinemij
    nican talticpac. Ne achtopa ya, quema, ticpouque Cristo ijcón queme se tagat san
    ten motequitiltijtinemic nican talticpac. Pero axcan amo ijcón ticpoutinemij oc
    Cristo. Ta, ticpoutinemij Cristo que Totecotzin ya.
  spa-RV-1909: 'De manera que nosotros de aquí adelante á nadie conocemos según la
    carne: y aun si á Cristo conocimos según la carne, empero ahora ya no le conocemos.'
  csy-csy: 'Tua ahikom tu pan kipan in eite in cilesa taw in kuama i he bua hi: Christ
    sia cilesa taw in he i hi hang, tu in tabang in i he nawn bua hi.'
  mxq-NT: Kyajts nnakyꞌixy nnakytyúñ ni pʉ́n éxtʉm pʉ́nʉdyʉ naxwíñʉdʉ winma̱ꞌa̱ñ jaꞌaꞌa̱jtʉdʉp.
    Oy tʉʉyʉp nbayoꞌoyʉts ja Jesús éxtʉm pʉ́nʉdyʉ naxwíñʉdʉ winma̱ꞌa̱ñ jaꞌaꞌa̱jtʉdʉp,
    kyajtsʉ dʉꞌʉn nnakytyúñ.
  tzj-NT: Rmalc'ari' nbij chewe, ja camic chic tok nkamaj rch'obic jani' rc'aslemal
    jun winak, xa nak ta chi winakil, ma queri' chi ta nkach'ob trij ja cani' nquech'ob
    ja winak ja c'a e'uc'an na rmal ja tzabuklaj tak na'oj xin rwach'ulew. Masqui
    queri' kach'ob trij ja Cristo nabey ja cani' nquech'ob ja winak ja re'uc'an rmal
    ja tzabuklaj tak na'oj pro ma queri' chi ta nkach'ob ajoj trij camic.
  tdt-tdt: Entaun komesa agora ami la tetu tan ema nia moris tuir buat nebee ita ema
    bele haree husi liur. Uluk ami tetu duni Kristu nunee, maibee agora lae ona.
  ron-BTF: Așa că de acum înainte noi nu mai cunoaștem pe nimeni conform cărnii; da,
    deși l-am cunoscut pe Cristos conform cărnii, totuși de acum înainte nu îl mai
    cunoaștem.
  eng-WEBP: Therefore we know no one according to the flesh from now on. Even though
    we have known Christ according to the flesh, yet now we know him so no more.
  eng-FBV: From now on we don't look at anyone from a human point of view. Even though
    we once viewed Christ this way, we don't do so any longer.
  nld-1939: Daarom ook beoordelen we van nu af niemand meer naar het vlees; en zo
    we Christus naar het vlees mochten beoordeeld hebben, dan doen we dit thans niet
    meer.
  bwo-bwo: Haniyere okoon noo asho konnor meetsi s'iil s'iilon s'iilatsone, haniyere
    shin Krstosnor nos'iil ash jamikok'o meetsi s'iil s'iilona wotiyal shinomaants
    han k'alratsone.
  nch-BL: Huajca ma ayecmo tiquintachilica taneltocani quenicatza nesij, quej quichihuaj
    masehualme ipan ni taltipacti. Achtohuiya nimoilhuiyaya para Cristo nojquiya itztoya
    se tacat san se quej na pampa quej nopa moilhuiyayaj nochi masehualme, pero ama
    ayecmo nimoilhuía ya nopa ten ya.
  quc-TNT: Rumal ri' ri ka chomanic uj cämic chquij ri winak man junam tä chi ruc'
    ri qui chomanic ri winak ajuwächulew. Pune nabe canok je' ka chomanic wa' chrij
    ri Cristo jas ri qui chomanic ri winak ajuwächulew, man je' tä chi c'u ka chomanic
    wa' chrij ri Are' cämic.
  tfr-NTPO: E kjĩshko ga tjawa obl̈ë woyotjl̈ĩk, nopga Sbö miydë l̇l̇ëm wl̈eniyo omwoyotjl̈ĩk
    dik l̇l̇ëme. Dënashko ga Cristo woyotjl̈ĩnorwa baĩya dik. Eerishko ga woyotjl̈ĩnwa
    eni ame.
  kaq-NT: Jaa copi tah hen ¿Jenquetsahpa hin? hihxon jisxon res joni huetsa honanti
    shinanyamascai. Jenquetsahpa hin hihxon Cristo jisxon res honanti shinannixon
    bi tah hen jascajatima sca jai.
  sgb-sgb: Kabay paubat amêhên ay a naên anhabiên ya mangêd o narawak ya mihay tawo
    gawan ha angkahêlêk, ta êmbayroy dinyag naên kan Apo Jesu-Cristo hên haton una.
    Êndat naên no tawo yan bêngat, ta a naên tampol namwangan ya hiya awud, ya Mesias,
    ya Cristo, ya impangakon Mámiligtas ya pinili ni Apo Namalyari hên mamaala.
  vie-1934: Bởi đó, từ rày về sau, chúng tôi không theo xác thịt mà nhận biết ai nữa;
    và, dẫu chúng tôi từng theo xác thịt mà nhận biết Đấng Christ, song cũng chẳng
    còn nhận biết Ngài cách ấy đâu.
  kxv-kxv: ଈଦାଆଁତାକି ମା଼ମ୍ବୁ ଆମ୍ବାଆରାଇଁ ମାଣ୍‌ସି ଅଣ୍‌ପୁ ତଲେ ବିଚାରା କିହିଲଅମି । ଦିନା
    ମାଚେ ଏଚିବେ଼ଲା ମା଼ମ୍ବୁ କ୍ରୀସ୍ତଇଁ ଜିକେଏ ମାଣ୍‌ସି ଅଣ୍‌ପୁ ତଲେ ଅଣ୍‌ପିମାଚମି, ସାମା ନୀଏଁ
    ମା଼ମ୍ବୁ ଅ଼ଡ଼େ ଏଲେ କିହିହିଲଅମି ।
  amu-NT: Joꞌ chii jeꞌ tacotjeiiꞌâ cwenta chiuu tseixmaⁿ tsꞌaⁿ chaꞌxjeⁿ nnꞌaⁿ tsjoomnancue
    cwitjeiiꞌna cwenta chiuu tseixmaⁿ cwii xꞌiaana. Tyowaa cwii tiempo maluaaꞌ tyotjeiiꞌâ
    cwenta chiuu tseixmaⁿ Cristo sa̱a̱ jeꞌ tacolꞌaayâ na ljoꞌ.
  hin-CV: इसलिये हमने मनुष्य की दृष्टि से किसी को भी समझना छोड़ दिया है. हां, एक समय
    था, जब हमने मसीह का अनुमान मनुष्य की दृष्टि से लगाया था—अब नहीं. अब हम उन्हें
    जान गए हैं.
  spa-BES: 'Por esta razón, de aquí en adelante no conocemos a ningún hombre según
    la carne: aun si hemos conocido Cristo según la carne, ya no lo conocemos así.'
  san-BEN: অতো হেতোরিতঃ পরং কোঽপ্যস্মাভি র্জাতিতো ন প্রতিজ্ঞাতৱ্যঃ| যদ্যপি পূর্ৱ্ৱং
    খ্রীষ্টো জাতিতোঽস্মাভিঃ প্রতিজ্ঞাতস্তথাপীদানীং জাতিতঃ পুন র্ন প্রতিজ্ঞাযতে|
  tdx-tdx: Aa ie henane zao, tsy mahaoniñe ndra iaia amy ha­ondati’ey tika, eka, toe
    nionin-tika amy haondati’ey i Norizañey, fe tsy zay ty hahafohinañ’ aze henaneo.
  naf-naf: Alak nin nnaŋgalen nânâ mâti am ŋeniyet ewe zelin ku manzemdelaŋ zemindemambanup.
    Eweŋan nin am nnaŋgalen nânâ ke mâti keyet kataŋ Kilaisiyet zetnaŋ zemdelaŋ zempewenn.
    Yaŋ nin set sepem kegok ke ewe ŋen ku maminup.
  grc-MT: ωστε ημεισ απο του νυν ουδενα οιδαμεν κατα σαρκα ει δε και εγνωκαμεν κατα
    σαρκα χριστον αλλα νυν ουκετι γινωσκομεν
  vid-vid: Lelo kulawila sambi, hetwe hatulingumlola munhu kota munhu hela. Na iwe
    kwa mhela umwe natumjeza Kilistu kwa majesa ga chiwunhu, sambi haiwele ahyo kahi.
  pio-NT: Iná siùcáisede càmita waicá áibanái càide iyúwa èeri mìnanái iicáaná wenàiwica.
    Ewita bàaluité canácáaníta iwèni waicáca Cristo, càide iyúwa èeri mìnali meedá,
    càicáaníta siùcade càmita quirínama wáináidacawa ìwali cài.
  tsn-tsn: Jalo lesang go sekaseka Bakeresete ka se lefatshe le se akanyang kaga bone
    kgotsa ka fa ba bonalang ba ntse ka teng ka fa ntle. Ke kile ka fosa ka go akanyetsa
    Keresete ka mokgwa oo, e le motho fela jaaka nna. Ke ikutlwa ke fetogile jang
    jaanong.
  amr-NT: Oroʼmey aratbuttaj oʼbatiahuaypo konig o̱ʼne, konig huadakpiʼ dakhueʼpiʼ
    oynayo matinopo̱e̱hueʼ o̱ʼe̱ne. ¿Beʼa keʼnen huaoj? ¿Kate aratbut ya̱ʼe̱? ¿Kate
    yakiket? Ken konig oyda matinopo̱e̱hueʼ o̱ʼi̱kaʼne. Aʼnennayo be ya̱ʼe̱t Cristotaj
    oʼtinopo̱e̱ʼikaʼuynigʼa, ¿Beʼa keʼnen huaoj? ¿Kate aratbut ya̱ʼe̱? ¿Kate yakikaʼ?
    Ken konig oʼtinopo̱e̱ʼuynigʼa oynayo kenda konig Cristotaj tinopo̱e̱hueʼ o̱ʼi̱kaʼne.
    Diosen Huasiʼpo o̱ʼe̱ oʼnopo̱i̱kaʼne.
  pwg-pwg: Kavi Keresiyana na ikikava wawaya karuvaruvisi na kavirai. Karako na ke
    dobu ina yawasa notasiyai kata ruvaruvisi. Vonavaghata da rorova Keriso nakanani
    karuvai ma karako kakovi na kavoterei.
  cjv-cjv: Ena koma fi ki si topunga kakom tei te epena kakom ama no yokama bei moiro
