  bhd-bhd: एल्हेरेलेइ अज़ेरां पत्ती अस कोन्ची दुनियारे मुताबिक न समझ़ाम, ते अगर असेईं
    भी मसीह दुनियारे मुताबिक ज़ानोरो थियो त फिरी भी अज़्ज़ेरे पत्ती फिरी एरू न ज़ानम।
  too-NT: Lā' chuntza' tū'tza' iccālaktzī'n ā'makapitzīn chi'xcuhuī'n chu a'nchī talaktzī'n
