    a'cxtim hua'chi tapāstaca xalanī'n nac quilhtamacuj. Pero tū'tza' icpuhuan chuntza'.
  ind-AYT: Karena itu, sejak sekarang kami tidak mengenali seorang pun menurut keadaan
