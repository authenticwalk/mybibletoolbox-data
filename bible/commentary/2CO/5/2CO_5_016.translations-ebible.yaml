  azg-NT: Mangꞌe joꞌ nanein na tonnon, taxeꞌquitjíꞌ cüenta nchu vaa tsixuan tsꞌan
    chaꞌxjen nque nnꞌan cotjiꞌhan cüenta ntyja ꞌnaan ntyjehin. Nguee na toxenꞌchen
