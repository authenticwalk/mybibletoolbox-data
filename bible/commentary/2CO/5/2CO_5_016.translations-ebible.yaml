    cay sabe came hende gale ese el verdad.
  uig-ARA: شۇنىڭ بىلەن بىز بۇنىڭدىن كېيىن ھېچكىمنى ئىنسانلارچە تونۇمايمىز؛ ھەتتا بىز
    مەسىھنى ئىنسانلارچە تونۇغان بولساق، بۇنىڭدىن كېيىن ئۇنى يەنە شۇنداق تونۇمايمىز.
  tuf-tuf: Eyta bira Sir tamo síhw̃ati binat sihw̃ar eyta, aját cahujín tamo éytara
