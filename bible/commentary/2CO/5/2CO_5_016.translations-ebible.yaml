    nath yaꞌa, ngamp keꞌ-ngul aak-yaꞌangan waaꞌāmp thanang. Ngamp keenkan Jesus.an
    thathampan nil keꞌ pam ngamp yimanangan iiy-iiy, ngamp puth ngoongk-ngoongkam
