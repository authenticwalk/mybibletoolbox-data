    dufay hende huwarde Yesu Kristube al gwahade yeŋ ma nurdeb buluŋ mat nurd untiriŋ.
    Gega gayenterbe gwaha ma teŋ hityen. Hubu wor po.
  tnk-tnk: Ro pen ipwet mɨne kɨmaha iahəpkəkiri mhə nərmama ia noien sə nərmama səvəi
    tɨprənə haməkiri nərmama irə. Nɨpərhienien kɨmaha iahənəkiri Kristo ia noien nəha
    ia nəpɨn riti, mətə təkwtəkwuni iahəpko mhə mwi.
  kpr-kpr: Ava sedo namane orokoé tuturo edo, jo evetu genembo da gari o duro avanembo
