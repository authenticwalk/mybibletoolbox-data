  jpn-1965: ですから、私たちは今後、人間的な標準で人を知ろうとはしません。かつては人間的な標準でキリストを知っていたとしても、今はもうそのような知り方はしません。
  fra-SBL: C'est pourquoi nous ne connaissons désormais personne selon la chair. Si
