    nata musipma tapa tekwamban unzingu ie dua nataat.
  bus-bus: Beee yãnzi weè gbɛ̃ke gwa lán anduna gbɛ̃nↄ è gwa nà tia dↄro. Baa kɛ̀
    wá Kirisi dↄ̃ lán anduna gbɛ̃nↄ à dↄ̃ nà yã, wá à dↄ̃ lɛ tia dↄro.
  gub-BL: A'e rupi aze pema'enukwaw amogwer wanehe nehe, peiko zo uzeruzar 'ym ma'e
    wazàwe nehe. Pema'enukwaw zo uzeruzar 'ym ma'e wazàwe nehe. Kwehe mehe te Zaneruwihawete
    rehe zanema'enukwaw uzeruzar 'ym ma'e wazàwe zane. Ko 'ar rehe nazanema'enukwaw
    kwaw nezewe kury.
  imo-imo: Aku tepo pilipolio na oi Kraistinga unguma naa pilipo konopu topele naa
    topolio maina konopuni pilipo imboma apururu nalo kinye, aku tepo imboma naa apururo.
    Oi konopumu perimu kinye paimbo oi Kraist kape aku tepo apurupo, yu molorumu mele
    pilipo tunduru, nalo kinye yu aku tepo pilipo naa apururo.
  boj-boj: Deqa bini iga gago areqalo namij na tamo uŋgasari naŋgi peginjrosaieqnum.
    Bole, nami iga gago areqalo namij na Kristus pegiyoqnem. Ariya bini iga degyosaieqnum.
  eng-DRA: Wherefore henceforth, we know no man according to the flesh. And if we
    have known Christ according to the flesh; but now we know him so no longer.
  knf-knf: Hënkuŋ keeri, ŋënkak aji ŋten ñaaŋ jibi bañaaŋ bajën bajaaŋ batena. Hënk,
    woli ŋdoo ten ţfa *Kriŧtu na këş ki bañaaŋ bajën, hënkuŋ ŋënkak atena haŋ.
  san-KHM: អតោ ហេតោរិតះ បរំ កោៜប្យស្មាភិ រ្ជាតិតោ ន ប្រតិជ្ញាតវ្យះ។ យទ្យបិ បូវ៌្វំ
    ខ្រីឞ្ដោ ជាតិតោៜស្មាភិះ ប្រតិជ្ញាតស្តថាបីទានីំ ជាតិតះ បុន រ្ន ប្រតិជ្ញាយតេ។
  arn-NT: Feymew, iñchiñ rakiduamakelafiyiñ ta iney no rume chumngechi ñi rakiduamacheken
    tüfachi mapu mew mülechi pu che. Fey tunte kuyfi mew rakiduamyekefuiñ ta Cristo
    chumngechi rakiduamkey tati mapu tuwünngechi pu che, fey tüfa femngechi rakiduamwekelaiñ
    ta kisu mew.
  zas-NT: Zeel bal guiaꞌxchej baguieen ree xgab guial na̱j Cristo tijbzi bénguidxliuj,
    per ad najtri dux xgab ree zian por laaman. Abiꞌ ad rayidxgaꞌtri ree guial chu
    na̱j bejn,
  ken-NT: Bɛbho nɛ́nɛ, sɛ́pú pɛrɛ yɨŋɨ yɛ bho chí bɛkoŋo nkaysi bǒ mmɨk. Ɛnyu ɛyɔ
    kɛ sɛ́yɨ̀ŋɨ nyaka Kristo, kɛ nɛ́nɛ, sɛrɨŋɨ mbɔ̌ŋ ɛnyǔ mmu yi áchí.
