    ndiya tiꞌ ya cña nu nguaꞌni ycuiꞌ Cristo; siꞌi ñati̱ nguula, siꞌi ñati̱ tlyu laca
    yu ngua tiꞌ ya tya liꞌ. Pana juani ngaꞌaa siꞌi juaꞌa̱ nclyacua tiꞌ ya ñaꞌa̱ ya
    jiꞌi̱ Cristo.
  bqc-SIM: Bee yã́i wili gbɛ̃e gwa lá dṹnia ì aà gwawa tia lↄo. Baa kɛ́ wá
