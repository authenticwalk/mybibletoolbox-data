    a̱ ntá jie la xi̱kahya tꞌikonni chꞌán.
  san-TAM: 'அதோ ஹேதோரித​: பரம்ʼ கோ(அ)ப்யஸ்மாபி⁴ ர்ஜாதிதோ ந ப்ரதிஜ்ஞாதவ்ய​:| யத்³யபி
    பூர்வ்வம்ʼ க்²ரீஷ்டோ ஜாதிதோ(அ)ஸ்மாபி⁴​: ப்ரதிஜ்ஞாதஸ்ததா²பீதா³நீம்ʼ ஜாதித​: புந
    ர்ந ப்ரதிஜ்ஞாயதே|'
  cof-NT: Junni amanale nechi mocanantiya tsachilachi miteri tenca calaquitiyoe. Casaleri
    Crístocanan tsachilachi miteri tenca camin jominlayoe. Junni yaca nantacari tsanque
    tenca calaquitiyoe.
  srm-NT: Wë nöö di u ko sabi dee soni dë kaa, dee sëmbë, nöö wa ta maaka sëmbë möön
    a di fasi di dee sëmbë u di goonliba aki ta maaka sëmbë fu de si ee de dë bumbuu
    sëmbë. Sö seepi dee soni u bi ta tei ta maaka ˻Masa Jesosi˼ Keesitu, nöö wa ta
    maakëën a di fasi dë möön tu. Nönö. U ko feni njunjun maaka e.
  qvs-NT: Ñukanchikuna manana runakunapa yuyaykunankunashinanachu rimanchisapa Jesukristuta
    kreyik runakuna mana alli rurak kanankunata. Manara Jesukristuta kreyishpa kawsashpanchikunara
    yuyarkanchisapa paypish mana alli kananta. Kunanka mananami chashnanachu yuyaykunchisapa.
  zca-NT: Kuze' nal, gat niwi'tra' no lo ni tu men yizhyuo por xmod nilu' bixa' al
    tich, nela xmod nak men yizhyuo re'. Ter sa' mile' no xigab kun Jesukrist, or
    miban Me yizhyuo re', per nal, gat nile'tra' no xigab sa',
  cbc-NT: Bairi jãã pʉame ati ʉmʉrecóo macããna, aperã camasãrẽ bui macããjẽ na rupaʉre
    na caĩñabeserore bairo jãã áperinucũña. Mai, cajʉ̃goyepʉre torea bairo yʉ tʉ̃goñarĩqũẽ
    cʉtimiwʉ̃. “Jesucristo, cabʉgoro macããcʉ̃ ãcʉ̃mi,” ñi tʉ̃goñanucũmiwʉ̃ yʉ cʉ̃ã.
    Ãmerẽ yua, bairo mee yʉ tʉ̃goñaña.
  qxo-NT: Diosnintsic munangannö cawarnam nogacuna mana pipäpis llutanta yarpäyätsu
    Jesucristuman mana criyicog runacunanöga. Unaycunaga nogacunapis yarpäyargä Señornintsic
    Jesucristupä lluta runalla cangantam. Cananmi itsanga tantiyacuyargö Tayta Diospa
    tsurin salvamagnintsic canganta.
  mox-mox: Lova tuta nana Keliso nawale ge eda vetumaqanei ʼinega yavonaya be tauna
    tomotau kavokavovo kavona totoa bwaʼobwaʼo taha ʼidewani. Ta baʼitagana ge wese
    ʼidewani eda nuanua ʼaiqa Keliso weaqina. ʼInega baʼitagana ge wese ʼidewani ada
    nuanua ʼaiqa tomotau weaqidi kavona totoa bwaʼobwaʼo inuanua ʼaiqa tomotau weaqidi.
  kew-kew: Goa pea-ga abia niaame onaanuna kone adema rabu su amaa i koneme narumaa
    samina. Gore ora abade niaame Krais nipu pa yogane pirina kone sua go-rupa mea
    rumaasima. Goa pisima pare abiare niaame go kone gimoa go-rupa namea rumaaema.
  dww-dww: Noḡone tauma Keriso na yawasanama tubuḡe kè kitakita wairuvana, be yodi
    inam ibewa. Yodi tauma nam airaḡan banaga adi yawasanama tubuḡe kama kitakita
    wairuvedina, dobu banegidima maika.
  twi-ASANTE: Enti, ɛnsɛ sɛ yɛgyina onipa adwene so bu obiara atɛn bio. Na sɛ mpo
    ɛberɛ bi a atwam no na yɛgyina nnipa adwene so na yɛhunu Kristo a, afei deɛ, yɛrenyɛ
    saa bio.
  aoj-aoj: Isimba atis deiꞌ afaꞌ ina ataꞌ waila opaf apinai wawaloga waf anin epeni,
    owaꞌatin. Endilisi, fowaꞌ waila wafa opaf apinai eaꞌ wawaloga Krais naꞌamba. Apaꞌ
    deiꞌ owaꞌ.
  cbv-cbv: Jwĩ Maáhdih jwĩ jepahachah, ded pah jwĩ jenah joyátdih ã tʉ́ʉt nʉʉmʉ́p
    be. Jã́tih nin baácdih bóodih jenah joinít, ded pah cã́acwã ĩ jígohatdihjeh ennit,
    “Tʉ́init caá. Yeejépwã caá”, jwĩ niíj en jwʉhʉp be. Obohjeéhtih, bʉʉ páant jwĩ
    niíj jenah joicán caá, bʉca. Jã́tih Cristodihbʉt pánih jenah joinít, “Caánboó
    cã́acjeh caá”, wã niíj jenah joyóp yʉh jĩ. Bʉʉ caandíhbʉt páant wã niíj jenah
    joyátjidih wã tʉ́ʉt nʉʉmʉ́p be.
  taw-taw: Ne anɨgak ak nɨm, chɨn mɨñɨl bɨ lum awl gos nepal tek nɨŋɨd, binɨb okok
    gɨtep gɨpal akaŋ, gɨ tɨmel gɨpal agɨl ma bɨlok nopun. Ned won ak, chɨn bɨ lum
    awl gos nepal tek nɨŋɨd, Klays nop anɨb ak tek nep bɨlok nɨgɨnok ak pen, mɨñɨl
    anɨgɨl ma gobun.
  jic-NT: Yom malala jin justa wine ca nacj; cjuwá jas tüpwes jupj, püné tulucj jupj.
    Dios ts'uyupj tulucj malala nyuca yola jupj po'ó. Cupj ma qjuiyola nin quinampa,
    Dios ts'uyupj tulucj jinwá. Yas nam nin qjuiyólatsja Cristo po'ó. Mop'in ma qjuiyola
    nin quinampa.
  zap-NT: Por neguin naaree che rwiidetre noo gan pezee nak mén o gan txu nak men;
    mase zenga wii noo Jesucrist chekwlo, wii noo Ne zegnak noze mén, per naaree che
    rlaadetre noo zenga.
  wer-wer: Pötaanök peene pöt, yang omnaröak muntaröa koröpöt itenak kom yaalmë pöl
    tenimtok kaalak pël naalmëëngan. Yaap, ngaanëër ten pitëm kom yaalmë pöl Kristoon
    elmëak piin kön wiin omën pasip pël weseimaut. Ën peene pöt, pël naalmëën tenim
    Aköp pël yewas.
  ipi-ipi: '@see-verse:2CO.005.015'
  qul-NT: Chayraycu nokaycoka pimantapas mana mana creejcuna jinachu pensaycu. Ñaupajka
    Cristomanta pensarkaycu mana creejcuna jina, cunanka manaña jinatachu Cristomanta
    pensaycu.
  tnc-tnc: Suᵽa imarĩ ᵽo'imajare ĩatirã “I'suᵽaka nime”, Tuᵽarãte õrĩbeyurãte ãrĩka
    uᵽaka yija ãrĩbeyu mae. Cristore yi'ribeyukajirã yija imaroyiraᵽaka ᵽoto ᵽuri
    “Muᵽakaja imaki kime”, kireka ãrĩᵽuᵽajoairã yija imaroyiraᵽe. Maekaka ᵽuri jia
    Cristore yi'yurã imarĩ, aᵽe uᵽaka kireka yija ᵽuᵽajoayu.
  ter-NT: Yane ukeátine kó'oyene yara tumúneke, ákone ápahuina xâne vínixone unátiyea
    áko'o ákoyea aúnati pohu vo'oku visóneunoa, uti xâne yara kúveu mêum ákoti oponóvo
    isóneu. Epó'oxo upánini kó'iyeaneye visóneuno Kristu yanekôyoke, ákone ákoeneye
    visóneunoa kó'oyene.
  bmr-NT: Jaamaño mɨɨhai saatohoco jijeo miyamɨnaa eesɨcɨnɨbadɨ mehesɨcɨcuutɨhi, itɨconɨ
    naha mɨɨhai Cristoco jijeo miyamɨnaa iicabadɨ mehesɨcɨnɨhicauhi. Jaarumo jisu
    tollɨ mehesɨcɨnɨcuutɨhi.
  fuf-fuf: Ɗun haray gila jooni men jogoraa hay gooto e noone no yimɓe oo aduna jogorta
    goɗɗo non. Hay si tawiino hari men jogoriino Almasiihu on wano non, jooni men
    jogoraa mo non hande kadi.
  bhl-bhl: Kasike kame, nu suaem deiw kakabuluw em kukuw gelewinba keko, mali kunum
    waneng ilo kal dim kuw diwyeminba kekabuluw te. Fein! Sua e, nu dil em deiw kakabuluw
    em kukuw geleweko, Kulais elo akati sak kawtiw imdiw diw atemsuluw kate kame,
    nu elo beemdiw diw atemeko, kal kelinba kelewkabuluw te. Babo!
  ons-ons: Iwa yemo miti nasoo sola tanikka gege soginoken aeke more detnagu detnagu
    ea maine mi okanikei. So Kristo eŋe yaleka alakan sola tanik manikine kaŋem paki,
    detka more mapit kakone, ea wane rokop naso iwao koso mi okanikene.
  con-NTPO: Tsa'cansi gi ja'ñojan va ande'su a'i in'janqquia'caen a'ima can'fambi.
    Tayoe Cristoma'qque tsa'caen in'jamba camba aqquia a'i tsu qquen gi in'jan'fa.
    Tsa'ma ja'ño gi tisema tsa'caen can'fambi.
  ghs-ghs: Oonita ttokaho geeba oke nanai agobake gattiqa qusubaite qaatani kaqa.
    Oonihe Kiristuho sinabidzata napai noke gesina naateqi bamu paha ttokaho geeba
    tee ma teeke qusubaite tuumoraqu, baamu.
  peg-peg: ଲାଗିଂ ନେଜେଙ୍ଗ୍‌ତାଂ ଆପ୍‌ ଗାଗାଡ଼୍‌ ଇସାବେ ଇନେରିଂ ବିଚାର୍‌ କିଉପା, ଆତିସ୍‌ପା କ୍ରିସ୍ଟତିଂ
    ଗାଗାଡ଼୍‌ ଇସାବେ ଆପ୍‌ ବିଚାର୍‌ କିନାପା, ଆତିସ୍‌ପା ନଙ୍ଗ୍‌ ଆରେ ତାଙ୍ଗେଙ୍ଗ୍‌ ହେ ଲାକେ ବିଚାର୍‌
    କିଉପା ।
  txu-NT: Arỳm gwaj bapãnh tykkam djãm kam ar ije me mar punu? Kati. Me kum Metĩndjwỳnh
    kĩnh kêt ja ne me kute me mar punu. Djã ne bar ã me mar punuo ane? Kati. Bar aminhijukri
    amidjan kam arỳm ar ije me mar punu kêt. Mrãmri amrẽbê ar ije Kritu mar punu.
    Djãm jakam ar ije mar punu rã'ã? Kati. Bar arỳm aminhijukri amidjan kam arỳm ije
    mar punu kêt.
  eng-WEBU: Therefore we know no one according to the flesh from now on. Even though
    we have known Christ according to the flesh, yet now we know him so no more.
  gnw-NT: Jáeramo añave güive ndarau yandepɨa pe yayemɨngueta ĩru vae re jae co ɨvɨ
    peguaño. Yepe tẽi yaicuaa quirãi Cristo ico cua ɨvɨ pe, ẽrei añave güive ndarau
    yandepɨa pe yayemɨngueta jese jocua re.
  mux-mux: Aku-sipu piliipu kene na ui Krais-nga ungma naa piliipu numanu topele naa
    topu kene mana-numanale-ni piliipu yambuma apururundu mele lupa; ekupu aku-sipu
    yambuma naa apuruliu. Numanu-uiele pirim kene sika ui Krais kepe aku-sipu apurupu,
    yu mulurum mele piliipu sundurundu, akiliinga-pe ekupu yu aku-sipu piliipu naa
    apuruliu.
  maj-NT: Kui nga najmi ta̱ chasehe̱ ri̱ xu̱ta̱ xi nkú ts'ín basehe̱ xinkjín xu̱ta̱.
    Ndaha tsa nk'ie b'a̱ ta̱ ts'ín kichasei̱hi̱ Cristo̱, tu̱nga nd'a̱i̱ najmi b'a̱
    ta̱ ts'ín chasehe̱ ri̱.
  bkq-NT: Cristo idânârâ tywyneze awyly kiuntuduo, ânguy kiunâguedaymba kurâ, Deus
    ize ato modo agâ âseinwândânry modo aguehomo ara. Cristo kieinwâmpyra kydatay,
    âdalâ kulâ ani aguykewâdyly Jesus wâgâ, einwântânry modo agueho ara kulâ. Iwerâ
    olâ kurâ arâ aguykeba.
  kue-kue: Ipre enge erme i no makandle embriye mambuno goglo pamere i mina yomba
    ta mambunono yumbu sikunga. Ba erme no mambuno goglo mina Krais mambunomo ta yumbu
    sikunga. Kaima, okuna no mambuno goglo mina Krais mambunomo yumbu sumga.
  cot-NT: Irootaquequea teeca namenantajiguemparica itsipajia quejetaca yamenajiaqueri
    teeca intsaroventempariji Aapani Irioshi, teequea irooquea noshineventimentempariji
    aricaca yanaajencavaevetaca irooca tee. Ariquea noquempetacaajiavecari Quirishito
    coramani manaquea namenajiavecari tee iriomajateji, cotanquitsiquea teequea nonquempetajempaji
    imaica.
  bnp-bnp: I mavonga, i uka ma ga luhoi kado tabu e huriki na niluhoi na malala. Hosi
    a luhoi kadoa e Kristo na niluhoi na malala. Pali ngane i uka ma a luhoi mavonga
    tabu.
  apn-NT: 'Jao mẽ piitã mẽ hkrã hkà hã mẽ omunh xà hkôt pix mã tanhmã mẽ harẽnh to
    hkêt nẽ. Mẽ kot amnhĩ tomnuj ã mẽ harẽnh rỳ mẽ kot amnhĩ to mex ã mẽ harẽnh kêt
    nẽ. Amnepê mã na pa pre ã Kris jarẽnh anẽ nẽ harẽnh o: —Nà Krisja na hte mẽ pahte
    amnhĩ nhĩpêx kôt amnhĩ nhĩpêx kêt nẽ. Ãm ri kot mẽ pahte amnhĩ nhĩpêx kwỳm ri
    amnhĩ nhĩpêx jakamã kot amnhĩ tomnuj tỳx xwỳnh na. Anhỹr ã harẽnh o ixpa. Tã axte
    ã harẽnh anhỹr hkêt nẽ. Kot amnhĩ tomnuj xwỳnh kêt jakamã na pa hte hpãnhã hkôt
    pix mã tanhmã kãm amnhĩ nhĩpêx to ho ri ixpa.'
  ctp-NT: Kanꞌ chaꞌ ni, ja chkwianꞌ chaꞌ siyeꞌ loꞌo xka ta nten si ja ndiya tianꞌ
    sa ñaꞌan ngiꞌni neꞌ kanꞌ. Nu ngwa ti sꞌni, ti kwiꞌ ti chaꞌ ja ndiya tiꞌ ba tñan
    nu yꞌni ykwiꞌ Krixtu; siꞌi nten nu tnun nchka lka yu, mskeꞌ tiꞌ ba ti kulo la.
    Loꞌo siꞌi ngwañaꞌan nxkeꞌ tiꞌ ba chaꞌ ꞌin Krixtu ni.
  opm-opm: Gin Got ohe danongwi ma hat pati bap diroh kakdah han ire ina teimdapatwi
    wamar Moh er hanhe moh yah hanhe por ma saptiru hat hanipnong na saptimur. Rih
    Krais ohe inanonghe wamara Oh mihat sapat han ma hapat por imat orhor sashemur.
    Gin ma patinong mohri ohnong imat na saptimur.
  bvr-bvr: Gun-nardiya gugu ngatipa nyirri-guna gala nyirri-yinda nyirri-borrwa nyirri-workiya
    an-gugaliya minypa an-gugaliya a-borrwiya a-workiya, minypa gun-nga yarlanga gu-nacha
    a-workiya. Wurra wuriya ngatipa mu-ngoyurra jarra nyirri-yinagatiya nyirri-borrwurra
    Christ, wurra barrwa gala nyirri-yirda nyirri-borrwa nyirri-workiya.
  wal-wal: Hegaa gishshau, nuuni hagaappe sinttau oonanne asa qofan pirddokko; harai
    atto, nuuni Kiristtoosa kase asa qofan pirddidobaa gidikkokka, simmi sinttappe
    hegaadan pirddokko.
  zad-NT: Ni c̱heyi daan, bich choninto' nottez beṉ' nakzi, shi zakee wa bibi zakee.
    Ḻa' kana' gokinto' bibi zakii Crístona', na' ṉaa ba ṉezinto' bi nakan ka'.
  kmg-kmg: Irec ši miti dameŋko sahac hawari sawa hohonec erâ šâšâŋitac i sâcne mi
    enaŋmu. Erâ wâc Kristo iŋuc jaha mârâc sahac hawarine honehuc šâŋitambeŋ, irec
    sâc šiŋuczia mocwâc mi enaŋmu.
  aso-aso: Neꞌmino neineꞌ nenako nemuꞌ nene laza idise adoꞌ mene noneꞌ gamenelotiꞌ
    nene eveneꞌ izeꞌ molo-ngedelo ma engiꞌ okoꞌine losuvolokovoꞌ ningekosa izeꞌ ma
    molo-ngedamolosune. Idoꞌ gomuꞌ ma nene Kilisitoꞌni nene okoꞌnolokovoꞌ ninge mino
    izeꞌ molo-duneꞌ nolineꞌ nene idise mene aꞌmineꞌmine ogo izeꞌ molo-desaꞌmune.
  uli-uli: Si towol ma hatugulu kofer yarmat le sibe dabey luluwal ka yach yarmat.
    Ye mel sew yad we si hatugulu kofael Kristus le si dabey luluwal ka yach yarmat.
    Si towol ma foru le be ila sengal.
  nin-NT: Bazhi ziza inta si so ri amarr ama ka nâ ta si nggo abi ingbingbru ba so
    ri hen. Ni ikuchi yi, inta di ri amarr ni itu i Kristi nâ ta si nggo anishirr
    ba di ri amarr ka nggo.
  acu-NT: 'Tura asamtai yamaikia junia nungkanmaya aints ainau nintiminawa nunisrikia
    nintimtsuji. Yaanchuikia aints ainau jiisar: Juka pengkeraitai, antsu auka mianchawaitai
    tinuyaji. Tura Cristosha pachisar tu nintimtinuyaji. Antsu yamaikia tuuka nintimtsuji.'
  cak-WNT: Rumari' riyoj re wacami y ri chkawech apo ma tikatzu' ta achique rubanic
    jun winek, ma tikaben ta achi'el ri kabanon ca tek c'a ma jane jalatajnek ta ri
    kac'aslen. Ruma xa can queri' wi chuka' xkaben chare ri Cristo, y xkach'ob chi
    Riya' xa achi'el xabachique winek. Pero wacami ma que ta chic ri' nikach'ob chrij.
    Ruma wacami can ketaman chic c'a achique rubanic Riya'.
  ebk-ebk: Isunga ad wani, achimi at okomún nan uray ngachana ay taku ay maifisar
    as nan mamaila ay kasasaad chi taku. Iyafudku ay ad kasin at nan namigfikianmi
    kan Cristo at maifisar as nan mamaila, ngem ad wani, nafialiwan nan mangnunumnummi
    kan hiya.
  spa-PDDPT: Por tanto desde ahora nosotros a nadie conocemos según la naturaleza
    humana. Conocimos a Cristo según la naturaleza humana, sin embargo, ya no lo conocemos
    así.
  ruf-ruf: Apfo kulawa sambi na kughendelela ng'atummanya bae imunu kwa kumlolesa.
    Hata ka tsatummanya Yesu Kiristu kwa kumlolesa, lekeni sambi ng'atutenda apfo
    keli.
  gun-gun: Ha'e ramo aỹ gui ma ndajaikuaa potavei avave rei ngo'o re oikoa re. Yma
    rupi Cristo ngo'o re oikoa re jaikuaa pota va'ekue ri aỹ ma ha'ekue rami ve'ỹ
    ma jaikuaa.
  agu-BL: Cha'stzun te qui't ko'c tan ma'le'n cyajtza'kl yi e' kajwutz chi kasajle'n
    yi ntaxk kocsaj, na yi jalu' o' cu'n ac'aj wunak. Bintzi ocnakin wetz tan telse'n
    k'ej Cristo, poro yi jalu' qui't.
  isn-isn: Kunso eye, kanziilya itungo leli nukulongoleka shakunilamula umuntu anga
    uugeeli wakwe nua keuntu, alezeapo pang'wandyo aekumugozile u Kilisto kuugozi
    wuwu. Kuite itungo ele shakumulamila wehi kundogoilyo eye hange.
  ilo-ULB: Gapu iti daytoy, manipud ita, saankamin a mangukom iti siasinoman segun
    iti pangrukudan iti tao, uray no inaramidmi idi daytoy a wagas kenni Cristo. Ngem
    ita saanmin nga uk-ukomen ti siasinoman iti kastoy a wagas.
  pir-NT: Sa yena yojopʉre ʉsã esa tuharo masare “Quehnoañequina ijire. Ñañequina
    ijire”, ni ihñedaja ʉsã. Panopʉ ʉsã esa tuharo yee timi. Sa yena Cristore masiedʉ.
    Yojopʉre Espíritu Santo yedohoye mehna tiquirore quehnoano masi tuhasaja.
  anv-NT: Ndɛre ɛlúmbɔ, ɛlɔ nana ɛjyɛgé mbɛ ɛsé dépɛle sé bɔɔ́ né mashu ndɛre
    bɔɔ́ mme ápyɛɛ́. Mbɔ ne dépɛle nya Kras ne nana dépɛlé sé ji mbɔ.
  sab-NT: Nege cha Cristonu malen cha me tañachuge cha tañachugu ngeru kare, ngeru
    cha bebi Cristo gai ulia cha tañachugu kwian ulita nga dba ai giti tañachuge kare
    daba na giti, diali cha chegu tañachuge daba na ulita giti bai ma no bai ma kweri
    bai gerule ma no, e suiale cha tañachugu ene kare daba ulita giti diali. Ene kaire
    ngeru cha tañachugu Cristo giti, chage sugedu ama me kweri, cha ama gau kwian
    ngwale kare, agwa nege cha me tañachuge ene kare dare, nege suge trate chage Cristo
    chema ulia, ama cha ta blitu nganake.
  tmd-tmd: Nöbö mö mögörɨb il kɨyöbö rɨg rɨbyöx nugumɨdöi mag akuyöbö akwör nugwön,
    “Nöbö mö piaku nöbö mö waiö, nöbö mö piaku nöbö mö gwogwo,” me rön nugwölöl. Höd
