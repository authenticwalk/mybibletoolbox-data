    rivu rotu rovitii tomu dolu nalo takii jidomiano na yetemeriba nei bunu.
  bqp-bqp: Abire yãi odì gbɛ̃ke gwa lákũ andunia gbɛ̃nↄ dì gwa nà tera doro. Bee
