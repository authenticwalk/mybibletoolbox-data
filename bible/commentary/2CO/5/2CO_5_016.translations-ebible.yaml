verse: 2CO.005.016
translations:
  kpx-kpx: Katealemo no atae vaveve ke unaha elehai avuemo hoto louholima. No subuta
    Keliso vaveve ke elehai huhuai kosea, “Keu mesoho ata unaha.” Isito no aike ekalesia
    holialemo no huhuihuhui ke bahata halevalu.
  okv-H: Avoeto iji eha eto ambota amo dago na enda ta hotembari na embo ari javotoho
    te sapura te avo mane sirikasora. Eto dagona Keriso enda ta mihinu amiga isa ue
    enda ta hotembari avo ere uahera te eha emikote ari ainge avo iraera
  tbo-tbo: Uyahinei geka hougana lawa apega to winimayoyougehi hipuli winugonugotuhuna
    uyahina. Moina lolowa Keliso geka pite to nugotuhuniyeya ma geka hougana eega.
  mal-C: അതുകൊണ്ട്, ഇനിമുതൽ ഞങ്ങൾ ആരെയും മാനുഷികമാനദണ്ഡങ്ങളാൽ അളക്കുന്നില്ല. ഒരിക്കൽ
    ക്രിസ്തുവിനെയും വെറും മനുഷ്യനായി വീക്ഷിച്ചെങ്കിലും ഇനിമേൽ അങ്ങനെ ചെയ്യുന്നില്ല.
  grc-SR: Ὥστε ἡμεῖς ἀπὸ τοῦ νῦν οὐδένα οἴδαμεν κατὰ σάρκα· εἰ ⸋δὲ⸌ καὶ ἐγνώκαμεν
    κατὰ σάρκα χριστόν, ἀλλὰ νῦν οὐκέτι γινώσκομεν.
  bgc-bgc: इस करकै इब हमनै माणसां ताहीं दुनियावी नजरिये तै देखणा छोड़ दिया सै। हालाके
    एक बखत था, जिब हमनै मसीह ताहीं भी दुनियावी नजरिये तै देख्या था, पर इब न्ही, क्यूँके
    इब हम उस ताहीं जाणगे सां।
  khz-khz: Vovetaina gaurai ai na etoma taunilimalima ati tauniparana kavanai gena
    maguli gagitaana. Pa, tovotovonai Keriso maki tauniparana kavanai gatugamagiawai,
    na ewagumona vovetaina ati gatugamagiana.
  deu-TKW: So kennen wir von jetzt an niemand mehr nach dem Fleisch. Haben wir auch
    Christus nach dem Fleisch gekannt, davon wissen wir jetzt nichts mehr.
  zsr-NT: Qui lë ni naꞌ, cutur gúnbëꞌtuꞌ bunách tsca nac le tuꞌluíꞌz lahui, len zal‑laꞌ
    cniz bénbëꞌtuꞌ‑nëꞌ Cristo, cutu núnbëꞌtuꞌ‑nëꞌ cni naꞌa.
  lin-lin: Boye, kobanda sik’oyo, tokotala lisusu moto moko te na ndenge ya bomoto.
    Atako, na kala, totalaki Klisto na ndenge ya bomoto, kasi sik’oyo tozali lisusu
    kotala Ye bongo te.
  hns-NT: Ohie khaatien ab hamlog iensaan ke sotj-bietjaar se doesare ke biese me
    na sotjiela. Aur tjaahe hamlog pahiele Kriest ke biese me aise sotjat rahielie,
    hamlog ab aise na kariela.
  noa-E: Warran muan chadcha Cristo sĩi parhoobam khʉʉnjöpaita simpii chirajim, pari
    ĩs ya i iek ʉ̈kha chiraawai mua khaphʉ chirʉm, í chadcha Ẽwandam Iewaau. Magua
    warramjö khaigba khĩirjuba chitaawai mua chan sĩi parhoobam khʉʉnau iekhaajemjö
    õor ëugar “Jãkhʉʉnan magta sĩerrjëem” a jaauba chitʉm.
  eng-EMTV: Therefore, from now on, we regard no one according to the flesh. Even
    though we have known Christ according to the flesh, yet now we know Him thus no
    longer.
  mib-NT: Jeē yúcuan tuá casáha ri cuenta ndese‑ni cándāa ñayuu, nájnūhun cásáha ñayuu
    ñayɨ̄vɨ́. Te vēsú súcuan ni casáha ri cuenta sɨquɨ̄ Cristo nde saá, jeē ɨɨn tēe‑ni
    cúu ya, te vijna chi cájini rī jeē cúu ya Sēhe Yaā Dios.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़, आल्‍लआङ्धो आनिगे़ मे़न्‍छाम् याप्‍मि निःमोलाम् आत्तिन्‍नाङ्
    ओमे़मे़त्तुम्‍बे़न्‍लो॥ तगि हे़क्‍केलॽरिक्‍के ख्रिस्‍ते़न्‌ओमे़त्तुम्‍बे़आङ् वयिगे़साङ्
    आल्‍ल आनिगे़ हे़क्‍के मे़जोगुम्‍बे़न्‍लो॥
  xnj-xnj: Hinu, kuhumila hinu, nakumpima mundu yoyoha muluhala lwa chimundu. Hati
    ngati lukumbi lumonga tampimili Kilisitu muluhala lwa chimundu, hinu ndi lepi.
  mmx-mmx: Kuren la i ruka nga i mo, nema maxo doma mumu bok ba lodoxoma at na lavatbung
    menemen ti ila mumu loklok at limixin. I ngan no nema maga ila mumu bok loklok
    at ne Karisito xerepmo, ketla monga maxo lok bok ba i xuren.
  cbr-NT: Bëráma uni isquin, ax ca unishi 'icë quixun sinan 'ixunbi cananuna bërí,
    uisa uni cara, —axribi ca Jesucristonan 'iti 'icë —quixun sinanin. Usaribi oquin
    —Cristo ax ca unishi 'icë quixun sinan 'ixunbi cananuna bërí Cristo ax ca asérabi
    Nucën Papa Diosan Bëchicë, an nu ainan 'inun ië́micë, a 'icë quixun 'unanin.
  tee-NT: Pus ju Jesucristo ni quinichilh lhichux pus yuchi jantu vana lai lhinaviyau
    cuenta ta yu tamalacasui ju lapanacni ju ani lacamunutpa'. Ju mak'anch ju quit'in
    vachu' xacnajunta ni va lapanac ixjunita ju Jesús. Para ju chavai icc'atsai ni
    vasalh Dios junita.
  eng-LSV: So that we, from now on, have known no one according to the flesh, and
    even if we have known Christ according to the flesh, yet now we know Him [thus]
    no longer;
  cak-NT: Romari' cami y chakawech apo, man jun chic ri xtakatzu' anche'l rubanon
    can, cuando c'a man jani tijalataj ri kac'aslen; cuando xe nakatzu' anchique rubanon
    jun winak. Quiri' chuka' xka'an che ri Cristo, xkanojij chi raja' xa choj jun
    ralic winak. Pero cami man quiri' ta chic nakanojij chirij. Cami can keta'n chic
    ancu'x (anchique) raja'.
  pah-NT: Nurã orojikogirẽ Cristo'ga rehe ore ndoro'etehea'javi ojipe'g̃a pe ikwahave'ymame
    g̃andeaporog̃ita. Ymya ore eteheypyi Cristo'ga pe no ga ko yvyakotyva'ea jate
    javo. Orojikogirẽ ga rehe ore ndoro'ea'javi a'ea ga pe.
  sja-NT: Mãga k'awaadak'ãriipa, taipa eperãarã unudak'aa, Cristode ijãadai naaweda
    unupatap'edaak'a. Maapai Cristo jida eperã jĩp'aak'a unupachida. ¡Mamĩda ɨ̃rá
    iru mãgá unuda-e p'anɨ! Ichideerã ichiaba mãgá unuda-e nãga perã.
  xed-xed: Ndanana tama ná, nghəgla a amu ta mndu manda hamata mnda səla wa. Dər má
    manda hamata mnda səla si ta ngha mu ta Kristi mndani ná, ndanana tama, nghəgla
    a amu manda tsaya wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ sánde̱hé ndaa ga̱ nde̱ ña̱yivi tá quia̱hva cája
    ña̱yivi ñuyíví. Va̱tí na̱ca̱ha̱n núu nde̱ sa̱ha̱ Jesucristo sa̱nahá joo co̱ cája
    ga̱ nde̱ já viti.
  gfk-S: Io kaie, kakarek um pa dait nale nes kilam ira turadi ma ra mangana lilik
    mekira napu. A tutuno, nalalie dait ga nes kilam Krais hobi, iesene kakarek um
    dait paile tale be dait na gil habaling hobi.
  bmu-bmu: Miaŋgöra urunini meleŋnini, nalö miaŋgöreŋök könahiba ambazip silesile
    qahö kewöt eŋgizin. Ambazip kun gölmenöŋ silikŋaŋgö dowök qahö möt kutum waŋgizin.
    Mutuk Kraist kewöta möringa gölme azi töhön ahökmö, nalö kewöŋe möt kutum waŋgiinga
    Suepkö Amötqeqe Tonina akza.
  dgz-dgz: Ap menan, endi wam koni mame use aeniwa gapan waenapan piup guegue muga
    gapan sia ya enu yawamoit. Namua nu Keriso etua piup guegue mega gapan enu yawam
    waton go endi ap sia ya enu yawam wait.
  eng-GNV: Wherefore, henceforth know we no man after the flesh, yea though wee had
    knowen Christ after the flesh, yet nowe henceforth know we him no more.
  zaa-NT: Así es de qui'ni labiru rucué' ri'u ca enne' tì' tegá rilá'ni yétsiloyu
    cą, pues hàstaba Cristua nna belaba latsi' ri'u qui'e ti'a rulaba latsi' yétsiloyu
    qui'e, pero annana labiru rulaba latsi' ri'u qui'e anía.
  eng-WEBSTER: 'Wherefore henceforth we know no man according to the flesh: though
    indeed we have known Christ according to the flesh, yet now henceforth we know
    him no more.'
  guh-guh: Bajaraxuata ajena mapamatacabijavaveliacujinaeje, patavajënaeyabelia tsaponae,
    Dioso pejumecovënëtsivi yabara apo bepanajamatabëxainaenë pibisiacuenia, pacuenia
    Dioso apo pejumecovënëtsivi banajamatabëxaina. Tsipaji pamonae Dioso pejumecovënëtsivi
    pacuenia bëpënëaverena jamatabëcueneitsi, apo pajamatabëcueneyapëtaenë. Xanë ata
    rabaja picani Jesucristojavabelia tanajamatabëcuenecopatsivajënaeya, Jesucristo
    yabara najamatabëxainajë pibisiacuenia, pacuenia banajamatabëxaina Dioso apo pejumecovënëtsivi.
    Bepenajumetsënëtsinë taniji Cristo. Itsiata baitsi jane aeconoxae baja bajarapacuenia
    apo najamatabëxainaenë Cristo yabara. Tsipaji baja yapëtaniji Cristo pexaniajainëcuene.
  bon-bon: Cine liba ätrunga biname me äbitininujago, cine biname bine lica jaatranimusi
    ai gawe mule cabu. Toraca gyene, egä padare puga ge, cine liba Keriso ne jitranujisi
    ai gawe mule biname cina lipu jaatranusi, yepä page cine siige lica jewenenisi
    peei ne.
  nhw-BL: Huajca ma ayacmo tiquintlachilica tlaneltocani quen nesij, quen quichihuaj
    masehualme ipan ni tlaltipactli. Achtihuiya nimoilhuiyaya para Cristo nojquiya
    itztoya se tlacatl san se quen na pampa quej nopa moilhuiyayaj nochi masehualme,
    pero ama ayacmo nimoilhuía ya nopa tlen ya.
  swh-ONEN: Hivyo tangu sasa hatumwangalii mtu yeyote kwa mtazamo wa kibinadamu. Ingawa
    wakati fulani tulimwangalia Kristo kwa namna ya kibinadamu, hatumwangalii tena
    hivyo.
  wbi-wbi: lino kuhuma un'siki ughu, natukun'kagula umuunhu mulwa m'bili. na pano
    un'siki ghumonga tukan'kagwile uKilisite mulwa m'bili, neke liino natukun'kagula
    mu uluo.
  bba-bba: Yen sɔ̃nɑ sɑ ǹ mɑɑ tɔnu mɛɛrimɔ kɑ nɔni tɔnɑ. Bɑɑ mɛ sɑ ɡɑsɔ Kirisi mɛɛrɑ
    kɑ nɔni tɔnɑ, tɛ̃ sɑ ǹ mɑɑ nùn mɛɛrimɔ nɡe mɛ.
  eng-KJVCPB: 'Wherefore henceforth know we no man after the flesh: yea, though we
    have known Christ after the flesh, yet now henceforth know we him no more.'
  kgk-NT: Upéa-gwi ko'ánga gwive xe akã gwigwa rei nanhe'ẽ reisevéi avave-rehe. Yma
    va'ekwe xe akã-gwi rei anhe'ẽ va'ekwe Hesu-rehe. Ãy katu xe nanhe'ẽ reivéi-ma
    arã upéixa hese. Ahexa kwaa-ma hese hekoha-rehe.
  waj-waj: Ivaara aa suai aavakidiri hama ta mmatayaa diaa gioonna kiaapuya roosiima
    mmatayaa diaiya ngiari iikiaa aataruuyauvaa teeda iyara maisayavee tida yoketaayavee
    kiaaravee. Nnaaru Yisuuva mmatayaa varuu suaivaki ta inna teeda mmuaikaraama innara
    yaata utida itaa kua tiravai. Aanna hama ta kava itaa kua kiaaravai.
  cpy-cpy: Rootaki eero okantzi-mowaetantari atziri jempe ikanta iñeetziri iwathaki.
    Tema omaperotatyaa otzimi-motakiri iwatha Jeepatzii-totaa-rewo ijeeki-motanta-paenteeri.
    Roo kanteencha tee añiimaetaawo nimaeka.
  mpx-mpx: Inoke sauga ya nige gamagal etega ana nuwatu ha nuwanuwatu-an i oola panayawi
    gamagaliliyau wali nuwatu. He valila Keliso ana nuwatu eliyama i ola panayawi
    gamagaliliyau wali nuwatu, yaa sauga ya Keliso nige ha nunuwatu-an i oola to.
  wbp-wbp: Jalangu yapa ngula kalu nyinami nyampurla ngurungka, ngulaju kalu-nyanu
    milya-pinyi palka-mipa nyanjarla. Kula kalu-nyanu nyanyi kanunjuju Kaatu-piyarlu,
    lawa. Kala jalangu, ngajulurlu Puurlurlu karna-jana nyanyi Kaatu-piyarlu. Nyurru-wiyi
    Kirijini-jarrinja-wangurla-wiyi, ngaju kalarna kanginy-pungu Jijaji Kiraji, manu
    kalarna wati-pajurnu-mipa. Kala jalanguju karna milya-pinyi Jijaji Kiraji Kaatu-kurlanguju.
    Nyanunguju-ngalpa junga palija warntawarntarla, manu pina-wankaru-jarrija.
  luo-luo: Omiyo chakre sani koro ok wangʼe ngʼato e yo mapiny ngʼeyogo ji. Kata obedo
    ni kinde moko ne wangʼeyo Kristo e yo makamano, tinde ok watim kamano kendo.
  nhe-NT: Huajca ma ayoc tiquintlachilica tlaneltocani queja nesij, queja quichihuaj
    tlacame ipan ni tlaltepactli. Achtohuiya nimoilhuiyaya para Cristo nojquiya itztoya
    se tlacatl san se queja na pampa queja nopa moilhuiyayaj nochi tlacame, pero ama
    ayoc nimoilhuía ya nopa tlen ya.
  aii-aii: ܒܵܣ ܡ̣ܢ ܐܵܕܝܼܵܐ ܠܹܐ ܝܵܕܥܲܚ ܠܐܢܵܫܵܐ ܡ̣ܢ ܚܙܵܝܬܵ‌ܐ ܕܟܝܵܢܹܗ ܐܢܵܫܵܝܵܐ. ܐܘܼܦ
    ܐܸܢ ܕܗܵܕܟ݂ܵܐ ܝܕܝܼܥ ܠܲܢ ܠܡܫܝܼܚܵܐ، ܐܝܼܢܵܐ ܡ̣ܢ ܐܵܕܝܼܵܐ ܠܹܐ ܝܵܕܥܲܚ ܠܹܗ ܗܵܕܟ݂ܵܐ.
  esk-NT: Tarra uvakŋaniñaglaan isrummatiqanġiqsugut iñuŋmik ilaan qaałhiñaŋagun nunam
    iñuisun. Qaaŋiqsuami isrummatigigaluaqmisaqput Christ iñułhiñaunipḷugu, aglaan
    pakma isrummatiginġiġikput taatna.
  msb-msb: Kaya tuna yana, wara na kamiʼn ginahusgaran bisan sin-o susog sa paghusgar
    san tawo. Bisan ngani kasadto sugad sana an pagkita namon kan Cristo, niyan dili
    na.
  cpa-NT: Hi² jøng² ha¹chi² ma¹jmó³ jnieh³ dsǿa¹² ha²lah lán¹² dsa² jmøi¹guǿi¹ jian¹²
    jnieh³ ju³lah lǿa¹² jǿg³ quiah¹² jmøi¹guǿi¹ la². Di³ lah¹jøng² ca¹jmó³ jnieh³
