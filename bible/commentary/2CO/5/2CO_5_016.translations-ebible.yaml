    se tlacatl san se queja na pampa queja nopa moilhuiyayaj nochi tlacame, pero ama
    ayoc nimoilhuía ya nopa tlen ya.
  sps-sps: Tanik me tan nainy te faarei mimam vainy fafaaman ten Krais sa naa kane
    nanon tovei roman, mam faonot em tan faaroiny ira mesapan tana ka te fakats fi
