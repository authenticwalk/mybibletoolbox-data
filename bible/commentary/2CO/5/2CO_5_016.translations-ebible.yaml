  mig-NT: Ja̱ yúán ondé vina te nɨ́ɨ́‑gá kua'a̱n‑yo̱, ma̱ káni yúkú iní‑ri̱ koto‑ri̱
    ni ɨɨn ña̱yɨvɨ, va̱sa súan ni̱ ka̱jani yúkú iní‑ri̱ sɨkɨ̱ Cristo sáá, ko vina
