  huu-NT: 'Damɨerie llofueraɨnɨdɨ jɨaɨnomo eruaɨllamona, naimacɨ comecɨaɨna facajamona:
    “Naimacɨ mare” raitɨmacɨ. Jɨaɨcaiño: “Naimacɨ maraiñede” raitɨmacɨ; iadedɨ Cristona
