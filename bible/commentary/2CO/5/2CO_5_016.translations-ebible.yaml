    rɨb mag aliö akuyöbö yöx nugwölöl.
  acr-NNT: Woꞌora ri kaqachꞌobꞌ puwi junoq, na e ta ruma ri kaqil che, pachaꞌ ri kakiꞌan
    ri tikawex re ruwachulew. Tobꞌ ne ojertan jelaꞌ xqachꞌobꞌ lo riꞌoj puwi ri Cristo,
    pero woꞌora na kaqaꞌan ta chi waꞌ ma xqetaꞌmaj uwach chi utz.
  kpg-kpg: Geinga dolomeenei gaa hana, gei gidaadou ga hagalee hagi aga tangada be
    go nia hagamaanadu o tangada. Ma e aha maa i mua gidaadou gu hagi aga a Christ
    gi nia hagamaanadu o tangada, gei dolomeenei gidaadou e hagalee hagi aga a Mee.
  taj-taj: दाहेन्‍से ङन्‍से खालैदान जम्‍बुलिङला म्‍हिगदेसे म्‍हन्‍बा ह्रङ् लसी म्‍हन्‍बारी
    आत। ङाच्‍छा मी ङन्‍सेनोन ख्रीष्‍टदा थे म्‍हिगदेसे म्‍हन्‍बा ह्रङ् लसीन म्‍हन्‍बा
    मुबा। तर दाहेन्‍से ङन्‍से ख्रीष्‍टदा थेह्रङ् लसी आम्‍हन।
  avt-avt: 'Nɨpaa haiu mɨt ne tɨ mɨrɨak menmen enum haiu han kitet me Krais mar im:
    Hɨrak mɨtɨk kerekek. Wɨ kerek mɨt miyapɨr nanises hɨm me Krais nantikerek nanu
    niutɨp, hɨr neweikɨn nanɨr ke mɨt miyapɨr yaain. Menmen enum me nɨpaa hɨram epei
    au mesi meit. Menmen yapɨrwe yaaim mamɨkrit mamɨkrehɨr ke menmen enum me nɨpaa
    ein. Te in ere maain haiu mɨt ap te han ekitet mɨt hɨr yaain o enun nentar hɨr
    niuk mɨr iuwe o hɨr netenen menmen yapɨrwe au emɨt! Menmen im hɨram menmen enum
    me tɨ. Haiu han ekitet mɨt hɨr yaain nentar hɨr ne Krais keriyen.'
  cbk-cbk: Na, desde aquel tiempo hende na came ta critica con maga otro gente conforme
