    ayemijantzinkarite, eero atheenkiri: tema iñaaperoeyakirini Tajorentsi ikameethatzi.'
  nsn-nsn: Temaeit uakekenene daan, inggeim ahik baka poluk pah mi kedang me tang
    siokor tamatane i kot hape re baka pe. Bo sioun inggeim king guata tang Iesu Kristo
    tar puhonene, bo gine puk daan inggeim ahik manasa pah mi guata baka poluk tar
    puhono tatanon.
  san-DEV: अतो हेतोरितः परं कोऽप्यस्माभि र्जातितो न प्रतिज्ञातव्यः।यद्यपि पूर्व्वं
    ख्रीष्टो जातितोऽस्माभिः प्रतिज्ञातस्तथापीदानीं जातितः पुन र्न प्रतिज्ञायते।
  tna-NT: Ecuaneda Cristo sa dharejiji cuana putsu, cristiano cuana equene Cristo
