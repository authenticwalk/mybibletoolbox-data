  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਯਿਸੂ ਨੂੰ ਜਿਹੜਾ ਪਾਪ ਨੂੰ ਜਾਣਦਾ ਤੱਕ ਨਹੀਂ ਸੀ ਸਾਡੀ ਖ਼ਾਤਰ ਪਾਪ ਠਹਿਰਾਇਆ
