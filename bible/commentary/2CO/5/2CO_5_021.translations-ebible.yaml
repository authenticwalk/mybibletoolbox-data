  san-TEL: యతో వయం తేన యద్ ఈశ్వరీయపుణ్యం భవామస్తదర్థం పాపేన సహ యస్య జ్ఞాతేయం నాసీత్
    స ఏవ తేనాస్మాకం వినిమయేన పాపః కృతః|
  ben-IRV: যিনি পাপ জানেন না, সেই খ্রীষ্ট যীশুকে তিনি আমাদের পাপের সহভাগী হলেন, যেন
    আমরা খ্রীষ্টেতে ঈশ্বরের ধার্ম্মিকতায় ধার্মিক হই।
  ntu-ntu: Kraes tubq murde trpnzngr alwx ngrde. A' Gct rlr-ngrbzle bade nzayrplapxngr
