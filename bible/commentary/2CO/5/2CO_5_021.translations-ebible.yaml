    Krais inaq soqotim osad in God anad muzinim titnonimmo luwta nazaqmo i gibin tuqusaqtamo.
  ape-C: Krais anan douk yopuni. Madae nunekesh atish uwe yoweishi inahos. Aria Iruhin
