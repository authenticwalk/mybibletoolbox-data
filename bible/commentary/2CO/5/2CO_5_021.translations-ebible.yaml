  ena-ena: Jisasɨ Kɨlaisɨ nɨbu hugɨ apalɨ uami. Agadɨ ala Asɨ agaŋ aludɨ ahɨliahuiahu
    saŋ aludɨ hugɨ agɨladɨ nudɨ hɨvɨ lamami uami. Lamɨci nɨbu hulaŋ hugɨ daŋ me hɨniavɨla
    hɨmami uami. Hameŋ sadaŋ alaŋ Jisasɨ Kɨlaisɨ hula hɨji humɨgaŋ pam hɨnihɨni Asɨ
    dɨ ciaŋ sɨhɨvia lubiahɨlɨlalu uami.
  tgo-tgo: Krais ghamberegha ma mbaŋa regha i vakatha tharɨ, ko iyemaeŋge Loi i vakatha
    iye i wo lama tharɨ na mbala thoŋgo ra tubwe weya Krais ghinda ra wo Loi le rumwaruko.
  yap-yap: Kristus e dariy e denen ni ngongliy, machane me fek Got e denen rodad nge
    tay nga daken, ni fan e ngad ta’ab girdi’gad ngak nge yag nda mat’awgad ni bod
    rogon Got.
  mop-NT: Le'ec a Cristojo, ma'ax jun sut u cüxtaj u sip'il. Ti'i u ch'a'ic ti wotzilil
    a Dioso, u tz'aj ti'i a Cristo ca' quimic jabix cuchi yan u sip'il ala'aji. Ti
    baalo'o, le'ec ti que'en ti wool pach a Cristojo, tan ti wilbil ti chen toj ti
    na'at u men Dios jabix ilic ala'aji.
  tet-tet: Kristus duꞌuk la nalo sala. Mais Naꞌi Maromak nalo Nia natiu itakaan salan.
    Naꞌi Maromak nalo nunia nebee ita bele moris neon loos hanesan Kristus.
  hlt-MCSB: Tholh aka ming pawt te mamih kongah tholh laa saii. Te daengah ni amah
    ah Pathen kah duengnah dongah mamih loh ng'om uh eh.
  xtd-NT: Cristu, nuncas ña n‑kida‑ia ni ɨɨn kuechi. N‑kida uꞌu Ianyuux Cristu, xa
    ma kuú mee‑ro xiꞌin kuechi‑ro. Xaxeꞌe xa kunduu‑ro xiꞌin Cristu, te jaꞌan Ianyuux
    xa ña tuu na kuechi‑ro io.
  mdy-ETH: ኑኡኒ ኪሪስቶሴና ዎላ ፔቴ ማዒ ፆኦሲ ፂሉሞ ዴንቃንዳጉዲ ጎሜባኣ ኪሪስቶሴ ኑኡኮ ጎሞ ኬዳንዳጉዲ ፆኦሲ ማሄኔ።
  spl-spl: '@see-verse:2CO.005.020'
  usp-NT: Kakaj Jesucristo ri ta' ni junquitz xmacunc, pero kawi'l ke oj xansaj re
    jwi'l Kakaj Dios chapca' jun ajmac pire tran suc'ul kanm chiwch Kakaj Dios jwi'l
    ojran jun riq'ui Kakaj Jesucristo.
  zav-NT: Cristən' bitobi de'e mal bene', pero par nic̱h cui si'icho castigw c̱he
    de'e mal c̱hechon' de'en choncho, Diozən' bene' par nic̱h Cristən' gwxaquə'əzi'e
    caczə ṉacho ḻele'en bene' de'e malən'. Na' laogüe de'en gwxaquə'əzi' Cristən'
    lgua'a chio'o, Diozən' banone' chio'o beṉə' güen can' naquə cuine' chio'o chonḻilažə'əcho
    Cristən'.
  sgz-sgz: Ái Karisito kápte a long te sápkin tatalen, mái Káláu ák ungni kángit sápkin
    tatalen i káil ái Karisito máng kipi rangrangas i kángit arlih, rangrangas erei
    ngo á git sang gita áslai. Má kabin i ngorer, ái Káláu ák sormángát pas git git
    má nokwan i mátán.
  kek-NT: Li Jesucristo ma̱ jun sut quima̱cob. Abanan li Dios quixq'ue li kama̱c sa'
    xbe̱n li Cristo re nak sa' xc'aba' a'an, la̱o takatau lix ti̱quilal kach'o̱l li
    naxq'ue li Dios.
  blz-NT: Kristus sian dosaon, kasee Alaata'ala ninsidakon i Ia bo pamasa'an dosanta,
    kada' daa i kita popokana'onna Alaata'ala gause i kita moto kantang tii Kristus.
  poe-NT: "A̱ ntá Cristo la ninkehó jie̱ kjuasinhya chꞌán, ntá iji̱éni kꞌuénxin chꞌán.\
    \ Kjánchó Dios kꞌuíkon kíxin éxí tí jehe Cristo chónta chꞌán jie̱, kjue̱nka̱yákonhe̱n\
    \ chꞌán kaín tí jie̱ kꞌuéchóntani.\uFEFF"
  san-TAM: 'யதோ வயம்ʼ தேந யத்³ ஈஸ்²வரீயபுண்யம்ʼ ப⁴வாமஸ்தத³ர்த²ம்ʼ பாபேந ஸஹ யஸ்ய ஜ்ஞாதேயம்ʼ
    நாஸீத் ஸ ஏவ தேநாஸ்மாகம்ʼ விநிமயேந பாப​: க்ருʼத​:|'
  cof-NT: Crístori natiya jutsa quitunue. Tsan jomincanan Diosiri culpa tae tinue
    chiquila yachi tsachila jominlaca culpa itolajoe tino podeichun.
  srm-NT: Biga fa Masa Jesosi sai dë, hën da di kaba limbohati Sëmbë u mundu di an
    du hogi wan daka. Ma nöö Gadu tei hii dee hogi du u libisëmbë tuu lai nëën liba
    te a ko dë hogi sösö a Gadu wojo. Nöö fa a du ën dë, a du ën fu te u ku Masa Jesosi
    ko dë wan, nöö Gadu o luku u kuma bumbuu sëmbë fëën hedi.
  qvs-NT: Jesukristu mana nimapi uchallikuptinpish uchanchikunarayku Tata Dios ucha
    rurak runatashina payta kastigarkan. Tata Dios Jesukristuta kastigashkanrayku
    ñukanchikunata manana kastigawashunchisapanachu.
  zca-NT: Ni tu dol nangapt Krist, per por be, mile' Dios ngut Krist, nela tu xa'
    dox nzë'b xki ga', nes par rë be, xa' ngwayila Jesukrist, nak be nela tu men nambe
    ga', nela tu xa' gat nzhapt ni tu dol lo Dios.
  cbc-NT: Cristo carorije caápei cʉ̃ caãnimiatacʉ̃ãrẽ, marĩ carorije wapa cʉ̃ riao
    joroque ásupi Dios. Bairo cʉ̃ ásupi cʉ̃ macʉ̃rẽ, carorije wapa mánarẽ bairo marĩ
    cʉ̃ caĩñaparore bairo ĩ.
  qxo-NT: Tayta Dios munangannö alli cawaychö canapämi jutsaynag tsurinta cachamurgan
    jutsantsiccunapita cruzchö wanunanpä. Tsaynöpam imayca jutsayog cashgapis perdonamarnintsic
    jutsaynagtana Tayta Dios chasquillämantsic.
  mox-mox: Vonahaqiaqi, Keliso ge taha tuta luveifana daviaqia. Ta tua Yaubada Keliso nana
    veʼewea kavona toluveifana taha ʼidewani, e ʼinega ʼaliga lobea itaʼa eda luveifana
    weaqidi. Ta Keliso nana ena viaqa nana ʼinega niʼa kavetunutunuqa Yaubada matanaya.
  kew-kew: Krais-me waea meda page ora napisa yapare Gote-me niaa Krais raapu wae
    onaa-ga epeloa rayo epe-rupa mapiaaya. Go rabu nipu waea pi aa-rupa ma-aulaasa.
    Goa pua Krais-me pisare niaa rayo nipu raapu padane-para pirua Gote-na redepo
    ne kone mua epe-rupa piraminalo pisa.
  dww-dww: Keriso gewagewa nam i voiedina, be dobu banegidama kada taiye Mamaitua
    dà gewagewama Yesu Keriso na korosima debane ya biridina da Mamaitua tauda sibo
    ya kawa didimanidana.
  twi-ASANTE: Na Kristo nni bɔne, nanso yɛn enti, Onyankopɔn maa ɔfaa yɛn bɔne sɛdeɛ
    ɛbɛyɛ a, yɛnam ɔno Kristo so bɛyɛ teneneefoɔ wɔ Onyankopɔn anim.
  aoj-aoj: Aman anamba ina nandaꞌ waf awafii, apaꞌ God nakolasa awami apeꞌimi hiami
    hiꞌalam mafeꞌma anen atona eaꞌ kofagema apeꞌimi mapoma anen atona nofaꞌam. Anen
    nandaꞌam naꞌamba ma apaꞌ mogape sisihipama anona mogofaꞌ waf ananifi beꞌef hililiꞌi.
  cbv-cbv: Jwĩ Maáh Cristoboó biícjeh yéejat wihcanni ãt jʉmʉp wʉt jĩ. Obohjeéhtih,
    ã yéej chãjcah yʉhna, Diosboó caandíh jwĩ yéejat jíib ãt wʉn wʉ̃hat tʉ́ʉtʉp wʉt
    jĩ. Jwĩ yéejat jíib bʉʉdáátdih Cristoboó ãt jíib chãj beedá wʉ̃hʉp wʉt jĩ. Páant
    ã jíib chãj beedá wʉ̃hatdih enna, Diosboó jwiít Cristoíhwãdih ennit, “Queétdih
    dedé yéejat peéh ã wihcan caá. Wã wʉ̃ʉ́hdih wẽi enat pahjeh mʉntih, queétdihbʉt
    wã wẽi enna caá, bʉca”, ã niijná caá. Pánihna, Cristoíhwã jwĩ jʉmʉchah, Dios tʉ́ini
    ã jʉmat pahjeh mʉntih jwiítdihbʉt ã tʉ́i jʉmat tʉ́ʉtna caá.
  taw-taw: Klays ne tap si tap tɨmel olap ma gak. God pen, binɨb kɨli Klays ayɨp jɨmñɨl
    mɨdel kɨlop gen, binɨb suŋtep yad yenɨgel agɨl, gos anɨb ak nɨgup. Anɨb ak tek
    tap si tap tɨmel gɨpun ak, okok mɨdupsek dɨ jɨmñɨl Klays nop lek, Klays ne bɨ
    tap si tap tɨmel gup ak nep yek.
  jic-NT: Cristo lovin ma malala la tjiji. Cupj p'in malala; cupj pjü witjacj la pülücj
    malala nyuca la tjijicj. Dios cus tyüla Cristá, cupj malala nyuca la tjijicj mpes.
    Dios 'üsüs, ne cupj 'üsüs jupj lal qjuesé palá, cupj Cristo se con̈cocj na.
  zap-NT: Bet dol wlaadet Jesucrist, per por xdol be yra be wun Dëdyuzh Ne kwent zegnak
    mendol, chen nganaa por Jesucrist gun Dëdyuzh be kwent zegnak men ne betre dol
    neeydet.
  wer-wer: Kristo omën utpetat naën pöp Anutuuk tiarim utpetat pim rangk mowiin wel
    wia pöt tiar piik yal menak wëën Anutuuk tiarën, “Omën wotpilörö,” pël niapënëak
    ëa.
  ipi-ipi: '@see-verse:2CO.005.020'
  qul-NT: Cristoka mana ima juchatapas ruwarkanchu. Diostaj nokanchisraycu juchasapata
    jina Cristota juchacharkan, ajinamanta Cristopaj wañuskanwan pay juchamanta libranawanchispaj.
  tnc-tnc: Mija ĩabe. Ĩ'rãkurioka ba'iaja baakoribeyuka Jesúre imako'omakaja, ba'iaja
    baarimaji uᵽaka reyarũkika Tuᵽarãte kire imarũjeka. I'suᵽaka kibaaekaᵽi ba'iaja
    mabaaika waᵽa kiwaᵽakoyika simamaka “Ba'iaja nabaaikaᵽitiyika nimabesarãñu mae
    Yimakirirã imarĩ”, mareka Tuᵽarãte ãñu.
  ter-NT: Enepone Vúnae Jesus ákoti pahúkeovoku, itúkovone yonópoku pahúnevo ûti,
    motovâti ponópeovo ûti nonékuke Itukó'oviti vo'oku hána'iti ítukeinovi.
  bmr-NT: Jaabo Cristo imitɨco ajashuno moonɨutɨhi. Jaaruuboco mohallɨtɨ Moocaani
    iimitɨɨboco mihicanɨcɨbadɨ moonɨuhi, diibojaagovɨ mɨɨhai miminifotomoro ɨtɨcovono
    ifiima mihicaqui Moocaani imogobadɨ.
  fuf-fuf: On mo junuubu alaa e mun, ɗun ko Iisaa Almasiihu on, Alla waɗii mo junuubu
    fii men, fii, sabu humondiral men e Almasiihu on, no woniren feewuɓe Alla.
  bhl-bhl: Yu kilele ibolow fukunina! Sili sili ibolow e Kulais em dulum elote banimse
    kate, Sunbin-Got e num ibolow fukuneko, Kulais beelo sili sili nam atew kelewse
    kasike kame, nu beem mongom ete Sunbin-Got em kiin dim e kiol kuw kukuw so kunum
    waneng kekabuluw te.
  ons-ons: Kristo eŋe borikine mane mi detke, ŋo siluŋ Anutuŋo ŋenane ra more borikino
    birakake, eamo ŋedo Kristorop qeturage more Anutu ware gege koboboine maine gekenane
    yale okange.
  con-NTPO: Nane Jesucristoja egae tsincombi. Tsa'ma Chigaja ingi egae tsincon'choma
    Jesúsnga antte. Tsa'caen anttesi Jesúsja tisu ñotssiama inginga antte. Chiga tsa'caen
    in'jansi gi Chigambe ño'andeccuve da'fa.
  ghs-ghs: '@see-verse:2CO.005.020'
  peg-peg: ଇନାକାନ୍‌ତାକେ ପାପ୍‌ ଇନାକାପା ହିଲ୍‌ୱାତାତ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ହେୱାନ୍‌ ମା କାଜିଂ ପାପ୍‌
    ଲାକେ କିତାନ୍‌ ଇନେସ୍‌ ଆପ୍‌ ତାହୁଦାଂ ଇସ୍ୱର୍ତି ଦାର୍ମିଲାକେ ଆନାସ୍‌ ।
  txu-NT: Kritu amikam axwe 'õ mar kêt ne axwe kêt me:x ne. Nhym be, Metĩndjwỳnh arỳm
    kum axwe jarẽ. Nhym mỳj axwe'õja? Bir, gwaj ba bajaxwe pro. Nãm kum gwaj bajaxwe
    pro jarẽ nhym arỳm kute ta mãn axwe djwỳnh pyràk. Nhym kam Metĩndjwỳnh arỳm pãnh
    gwaj bamã axwe kêt jarẽ. Gwaj tu amim Kritu markumrẽx nhym Metĩndjwỳnh arỳm gwaj
    bamã axwe kêt jarẽ gwaj arỳm Metĩndjwỳnh jaxwe kêto bajaxwe kêt. Kam dja gar tu
    amim Kritu markumrẽx nhym Metĩndjwỳnh arỳm ar ajo õbikwakumrẽx.
  eng-WEBU: For him who knew no sin he made to be sin on our behalf, so that in him
    we might become the righteousness of God.
  gnw-NT: Cristo iyoa'ã etei. Ẽrei Tumpa uiporaraca chupe opaete yanembaeyoa re, Tumpa
    ipuere vaerã yanembujupi yarovia Cristo re yave.
  mux-mux: Ulu-pulu-kis te naa tirim yili Pulu Yili-ni ‘Yi kanili-ni oliunga ulu-pulu-kísima
    tepa liipa mipili.’ nimba yu sirim. Aku tirimeliinga yu sika ulu-pulu-kis tili
    yi te mele tirim. Pulu Yili-ni aku tirimeliinga oliu Krais-kene wasie tapú-topu
    molupu kene Pulu Yili-ni oliu kanupa kene ‘Yambu sumbi-nílima.’ nimba piliilimú.
  maj-NT: Cristo̱ najmi kis'ehe̱ ngatitsun, tu̱nga tsasehé ra̱ Nti̱a̱ná xi nkúhu tsa
    ngatitsun kis'ehe̱. Ngandaná b'a̱ kits'íhin Nti̱a̱ná, tu̱ xi tu̱ nga̱t'aha̱ Cristo̱
    na̱xu̱ ka̱mahaná nginku̱n.
  bkq-NT: Cristo âdaunloenlâ Deus izepa ato kulâ anientaymba. Âdy ewentâguedo peba
    awyly umelâ, inakanhe aguitobyry wâgâ âsenagazedoem aiemâ Deus. Cristo iguely
    myakâwâm, kieinwântuo, eagâ tokalelâ kituo warâ tâwentâgueba Deus kâentoem.
  kue-kue: Krais ye tandaglme ta paikrukwa, ba nono tandaglmeno ikra God ipi ye mina
    wendigl tongo tandaglme yomba kaima yeglmere moglkwa. Ye yegl orkwa i nono Krais
    mina suna moun ye yombuglomo akepledi noran nono God yombama du-yene moramga.
  cot-NT: Iriraquea Quirishito teequea incovaeguishetimatempaji, cotanquitsiquea icatsimatimenqueri
    Aapani Irioshi agovaeguisherejia, iquempetacaacari covaeguisheri cameetsaniji
    irimetojaventajiacajiniji aatimpajia. Ariquea iquempetaquero imaica Aapani Irioshi
    cameetsaniji aventaventaiquempariniji Quirishito iramenajiacajiniji Aapani Irioshi
    quempeca teeca ancovaeguishetimatempaji.
  bnp-bnp: A Viri i uka liu a naro hale, a Vure i ratea i bole a mapana naro hale
    ne hita, ne vona ni korimule hita. Lakea e rei a viri i rihi ia, bara i malamala
    na matana Vure.
  apn-NT: Krisja aa kot tanhmã amnhĩ tomnuj to hkêt kumrẽx tã nhũm pre Tĩrtũmja te
    mẽ kot amnhĩ tomnuj tỳx kumrẽx xwỳnh pyràk o hipêx. Tã mẽmo kaxyw na pre ã hipêx
    anẽ? Nà mẽ panê kênã. Mẽ pahte hkôt amnhĩ xunhwỳr nhũm kot mẽ panhĩpêx o te aa
    mẽ pahte amnhĩ tomnuj kêt kumrẽx xwỳnh pyràk o mẽ panhĩpêx kaxyw na pre ã mẽ panê
    Krata nhĩpêx anẽ.
  ctp-NT: Ni siya ja ndukwi Krixtu kiꞌya siyaꞌ ti, yꞌni Ndiose chaꞌ nganun kiꞌya nu
    ndukwian chunꞌ Krixtu. Xa wa nchka suꞌwe chaꞌ ꞌñaan loꞌo Krixtu, bra kanꞌ ka luwi
    kasiya ꞌñaan sa ñaꞌan nu nchka tiꞌ Ndiose chaꞌ kaan.
  opm-opm: Got oh Krais orhe dap teidapat Norhe yahnap duung da moh ire boknong matpor.
    Matinmat ire er hat pati da moh ongeng tahat pat han Krais orhe boknong matpor
    daham orhe boknong mar er han hatin matipmur.
  bvr-bvr: Ngardawa arr-gurdiya gorlk nipa gu-ngarripa gu-mari a-barrbuna Christ an-gata
    gala gun-nerra gu-rrimangarna a-workiyarna. Minypa gu-ngarripa gu-werra nipa Wangarr
    an-nerra a-negarra Christ, gu-gata wenga barra ngarripa jechinuwa arr-ni nula
    Wangarr ngardawa minypa ngarripa rrapa Christ gu-ngardapa arr-negiyana, gu-gurda
    ngacha.
  wal-wal: Nuuni Xoossaa xillotettaa Kiristtoosa baggaara ekkana mala, nagara erenna
    Kiristtoosa nu gishshau, Xoossai nagaranchcha oottiis.
  zad-NT: Crístona' ni to dii mal bi bene'. Per ni c̱hecho chon', Chioza' benile'ne'
    ka beṉ' saaxya, kwenc̱he daa gonḻilall'cho Crístona' yiyakcho beṉ' ḻi beṉ' shao'
    lawe'na'.
  kmg-kmg: Sâqocnere kâuc bawec e Anutuzi nâŋâcnere erâ sâqocne bapa mucnewec, i nâŋâc
    Jesuhec qâfâsâehuc Anuture tiŋne jujufâc enaŋte iŋuc hâcne ewec.
  aso-aso: Idoꞌ eveneꞌ laza nene Kilisitoda giꞌmizo minekunivo eiꞌ Oꞌmosoꞌmi monovo
    lisiheꞌ gehepeve nene leliꞌ okodela dizo minelingumuꞌ nene Oꞌmosoꞌmo lavo leliꞌ
    lihimete vaiꞌ nene eiꞌ Kilisitoꞌ okoꞌnola dizavo lihime hamokisi ma damive Kilisitoꞌ
    nene lelitoꞌ medelo lihimeloꞌ ve loloꞌ ineꞌ ve. Nemuꞌ nene lingine Oꞌmoso biluvaꞌ
    i-di minaniꞌ nene huli eita igi di bizi minilo losa nolo-lingidune.
  uli-uli: Kristus ila tor molfidil. Iwe ngo Deus yesa yetedah mekla molfidich uwol
    bo hare sibe rol sew chog mo iy ngo si fel mo irel Deus.
  nin-NT: Nu nggo Kristi à nise la ure kye mi, Abachi à na ma kaki inkindirr yi nggo
    a na yi ku ila ure imunta yi, wre ku Kristi à bu ssu inta ki abangga ba nggo Abachi
    à ta kpa.
  acu-NT: Yus iincha tunarinchawa nunisrik pujarin jiirmastas wakerutmau asa, Cristoka
    tunaarinchautiat aints ainauti tunaarin sakturmartas tunau aintsua nunisang jakati
    tusa Yus wakerimiayi.
  cak-WNT: Queri' nikabij, ruma ri Cristo can majun bey xuben ta jun mac, pero xban
    chare chi ya Riya' ri xejkalen ri kamac konojel. Queri' xban chare riche (rixin)
    chi konojel riyoj ri xa jun chic kabanon riq'ui ri Cristo yojtz'etetej ruma ri
    Dios chi majun kamac.
  ebk-ebk: 'Tay hiyana nan enat Apo Dios para kan chitaku: Uray mu maid poros fiasor
    Cristo, infilang Apo Dios as fiasor Cristo nan fiasfiasor takú. Enatna na ta babaen
    as nan nakius-usaan takú kan Cristo, maetapi takú as nan kenalintig Apo Dios.'
  spa-PDDPT: Al que no conoció pecado, por nosotros lo hizo pecado, para que nosotros
    seamos justicia de Dios en Él.
  ruf-ruf: Kiristu tsang'akalile na nzambi bae, lekeni Imulungu kamtenda yabape nzambi
    tsetu, ili twetwe kwa kwilunga naye, tudahe kuwa iwanu wanoghile hambele he Imulungu.
  gun-gun: Mba'eta Cristo ojejavy e'ỹ va'eri nhandere vy hexe omoĩa raka'e jajejavya,
    hexe vy nhandere Nhanderuete omoĩ aguã ojeguigua teko porã.
  agu-BL: Na yi Kajcaw Jesucristo qui'c mu'ẍ tetz til, poro tan jale'n cuybil ketz
    kapaj, nin tan koque'n ketz tetz balaj, ja oc i' tetz tajlal juchul il.
  isn-isn: Aeuutendile u Kilisto kutula isongeelyo lamilandu itu. Nuanso ng'wenso
    shaae witumile imilandu. Aewitunule ite nsoko kukume kutula tai ang'wi Tunda kukeela
    ng'wenso.
  ilo-ULB: Pinagbalinna ni Cristo a daton para iti basoltayo. Isuna ti saan a pulos
    a nagbasol. Inaramidna daytoy tapno agbalintayo a kinalinteg iti Dios kenkuana.
  pir-NT: Cristo tiquiro ñañene yerapegʉ̃ta Cohãcjʉ̃ pehe tiquirore mari ñañe buhirire
    yaria dutiahye. Sa yero mari ñañe buhirire buhiri dahreahye Cohãcjʉ̃ tiquiro pehere.
    Sa yero Cristo yequina mari wahagʉ̃ Cohãcjʉ̃ yero saha quehnoana marine ijigʉ̃
    yere tiquiro.
  anv-NT: Gétúgé ɛsé, Ɛsɔwɔ apyɛ Kras muú ayi álá pyɛɛ́ yɛ́ gabo wɔ́ ala muú
    mebo nnó ɛsé dékɛ ne ji, débɛ cho né mbɛ ushu Ɛsɔwɔ wyɛ ndɛre ji Ɛsɔwɔ alú.
  sab-NT: Cristo chagedu nga dba ai giti kwianske Cristo agedu no trate ulita ni agedu
    me no sidri, agwa Chube ama gbu che agedu me no ulita jia chuge, ene che Cristo
    gai ulia giti che me chege jiske Chube gwage agwa che chege no trate Chube gwage
    Cristo giti.
  tmd-tmd: Krais ap kib mag gwogwo i rölöŋ, jɨ God ap kib mag gwogwo ana magalɨg pön
    Krais rol nugwo nɨgöŋa. God alöŋ mag aku, anɨŋ ñöx nɨgön, ñɨŋ Krais pɨsaŋ mɨdön
    kömö wä mɨdɨb mag nuŋ aku pöñɨŋö, rön, aliö alöŋa.
  acr-NNT: Tobꞌ ri Cristo na jinta kꞌana mak xuꞌano, na rukꞌ ta kꞌu riꞌ, quma riꞌoj
    ri Dios xuꞌan che xreqaj ronoje ri qamak chaꞌ jelaꞌ kojuꞌan jusukꞌ chwach ri Dios
    ruma xa oj jun rukꞌ Rire.
  kpg-kpg: Christ la ono huaidu ai, gei God guu hai a Mee gii hai mee gi tadau huaidu,
    bolo gii mee ai gidaadou di hai mee gi di tonu o God i tadau buni anga gi Christ.
  taj-taj: य्‍हाङ ख्रीष्‍टग्‍याम परमेश्‍वरदा सेम निबा म्‍हि दोगै भिसी पापनोन आलबा
    ख्रीष्‍टदा परमेश्‍वरसे य्‍हाङला जम्‍मान पाप काप्‍सी पिन्‍जी।
  avt-avt: Krais kerekek hɨrak ap menmen enum mamu han kɨrak au. Te God kekepai haiu
    mɨt hɨrak keit menmen enum yapɨrwe haiu mɨrɨakem kewisɨm mentar Krais hɨrak kekrehɨr
    kaiu kaa. Hɨrak kekrehɨr kaiu kaa te haiu mɨt miyapɨr kerek haiu mamises hɨm mɨrak,
    God kaktɨp haiu yaain.
  cbk-cbk: Si Jesucristo nuay nunca peca. Pero por causa di aton, Dios ya trata con
    ele como pecador bien despreciao, cay todo el pecado na mundo ya basia encima
    di suyo, para Dios puede tamen considera canaton como si fuera nuay kita pecado.
  uig-ARA: گۇناھقا ھېچ تونۇش بولمىغان كىشىنى خۇدا بىزنى دەپ گۇناھنىڭ ئۆزى قىلدى؛ مەقسىتى
    شۇكى، بىزنىڭ ئۇنىڭدا خۇدانىڭ ھەققانىيلىقى بولۇشىمىز ئۈچۈندۇر.
  tuf-tuf: Uch síhw̃awi. Jesucrístoat táyara yájtiro. Eyta cuar isat tayar yajác ques
    Sirat Jesucristo chin áyjacro. Isat tayar yajác ques isan sac ayti cuat ey chin
    áyjacro. Jesucristo chihtá cuitar Sir im ub cahmar tayar bár chácayta acu eyta
    chin áyjacro.
  abx-abx: Bisan kon gana' sala'-na si Kristo, tinuyu'an-na si Diyos pagpalugtok si
    sala'-ta kam ari si iya, basi' pina'agi si pag'adda-ta si iya, sapa'ambit-na kita
    si Diyos si pagkamatadung-na.
  mco-NT: Cristo ca' ma ytundɨgooy, per mɨɨd ajt nbocy ycɨxpɨ Dios yajnajx je Cristo
    jadu'n nej tüg pocyjäy. Jadu'n Dios ytuñ mɨɨd je Cristo, jɨgɨx co ɨɨch ajt n'ijtɨm
    ma Cristo, nbaatɨm je tudägy'ajtɨn huɨdibɨ Dios chojcpy nmɨɨd'ajtɨm.
  cpb-NT: Te rantawetawo Cristo kaariperori. Iri kantacha Pawa ikemaatsitakaawaitakari
    oshiyawaitakawo rantatyeerome kaariperori. Ari ikenakaakero Cristo rotampatzikashireyetantairi,
    roshiyakaayetai ikantaga irirori.
  aon-aon: Krais anan douk yopuni. Madae nunekesh atish uwe yoweishi inahos. Aria
    Iruhin douk nakri nutaurumap, namudok aria ihishmori apak menekesh iri yoweishi
    inahos douk nenekesh shato Krais atun abom aria natogur kabi nenek yoweishi inahos
    atin iri um. Iruhin nenekesh namudok um apak munatukur Krais aria mutogur Iruhin
    ananishi yopishi arpesh.
  hus-NT-2005: Na Kristo yab in tʼajámal ni jun i walastaláb; por kʼal wawáꞌkʼi ti
    kwenta, tʼajan kin kitnaꞌ kʼal na Dios ejtal ni walastalábil abal tam ku kʼwajách
    kʼal na Kristo, ku kʼwajách alwaꞌ kʼal na Dios tin kwentakʼi na Kristo.
  mig-NT: Te Jesús, tú ní sá'a‑ya̱ kuáchi. Te ni̱ nduu‑ya̱ kuáchi ni̱ sá'a Dios ja̱
    yóó, náva̱'a kendo̱o ndaa̱‑yo̱ modo Dios sá'a Cristo.
  bps-bps: Too kayè Dwata nun gufyeito, taman balù landè salà Dyisas, kahan di kenen
    i kdee dad salaito, du fye fagu di ksasatuito di ku Krayst, tamatlu ito di kite
    Dwata salngad i kenen katlu.
  mbs-mbs: Pengkey wedad salà i Cristo, meneng impelumun sikandin te Timanem tandà
    te salà tadon, amon eneng-enengen te Timanem te metòlid kidon pineokit te pegpesakop
    tadon diyà ki Cristo.
  tof-tof: Kerrison kolae tonarr babulan yarilürr. A God mibü blaman kolae tonarr
    oyaka yamselórr, igósüm mi oyaka dabyórrünzanakla, mi ⌊dümdüm tonarr⌋ pamkolpamóm
    bairre Godón ilküpdü.
  cme-NT: Kirsa saa naa ce halle ãmbabalma diei, ŋga Diiloŋo haa i ãmbabalma‑i hã
    u yaa‑i duɔ gbãa duɔ ce-ye nelviiŋ miɛ fuɔ barguɔ‑i-na.
  sus-sus: Isa naxan mu yunubi yo rabaxi, Ala bara a findi won ma yunubi sare ra.
    Na nan a toxi won findixi tinxin mixie ra Ala ya tode ra Isa saabui ra.
  pon-2006: Krais sohte uhdahn dipe, Koht ahpw wiahkihla ih mwomwen aramas dipan duwehte
    kitail, pwe kitail en iang ahnekihla pwungen Koht reh.
  dad-dad: Negur ĩ, ada nigin ye fen, Kristus mosor sã anĩ, mosor ĩ bun inon, are
    ĩ bunem, ada Negur nẽ madur bagai wowã tauf nigin age fen.
  zab-NT: Te pur Jesucrist quɨt xi duldti baanny, per pur de xtuldnɨ bsaan Dios gutyny
    zec tuby bɨnduld te par pur guelreldilaaz laany, ax acaguiaa Dios dunnɨ zec tuby
    ni gady gúnti duld.
  jae-jae: Kilisi gêjam kauc sec, mago Anôtô kêkêŋ eŋ kêtu sec ŋam gêjô aêac su gebe
    aêac, taŋ Kilisi gêbiŋ aêac tôŋ naŋ, tawê kaiŋ Anôtônê biŋgêdêŋ.
  ksd-ksd: I ga tul tar nina ba pa i ga nunure ta varpiam, ba na da ra varpiam ure
    dat, upi tana iat dat ra mangamangana takodo kai God.
  msm-NT: Su inggad wada sae ni Jesu-Cristo, impaangkon to Diyus kandin to mgo sae
    ta agun no pinaagi to pagkabogkot ta duon kandin, ogkayabot ki to katarong to
    Diyus.
  myk-myk: Kirisa ya ta jurumu wa shishiin pye ɲa wɛ, a Kilɛ di wee taga jurumupyii
    pu faa, kɔnhɔ wèe di já pye ni wu ni kariɲɛɛgɛ ni, wù bye sipyitiimɛɛ Kilɛ ɲaha
    tàan.
  sbe-sbe: Keliso iya nige yona yababa, na Yaubada ye hai ede ye tolelaei yababa unai
    kita hesabada, na iya debanaena kita ta laoma ta dudulai Yaubada matanaena.
  mcr-mcr: Ne näqŋqe. Kraisi Iqu suqä quvqä mimäkqä-qu etaŋgqä-qe, Goti Iqu ne yätamäkqä
    äneyätä, neyaqä quvqä eeqänäŋi ämetä, Ique äkiqumuaseqaŋgi, Iqu suqä quvqä imäkqä-quŋi,
    i ekqe. Iqu iiŋä imäkkqe, ii ne Kraisi Iqutä ämuäŋnanä, Iqueqä yäŋänäqŋqetaŋi,
    Goti Iqueqä ämaqä jänänäŋä inemäkätŋqeyi.
  cux-NT: Cristo nguɛ́ɛ́ dinuuⁿndí yā mar 'áámá. Caati cucáávā s'uūuⁿ Ndyuūs diiⁿ
    cuenta yā ní diíⁿ yā tan'dúúcā chi Cristo dinuuⁿndí yā. Ní 'íícú taachi yeⁿ'e
    Cristo s'uuúⁿ Ndyuūs n'diichí yā s'uuúⁿ chi nduuví n'dai vida yeⁿ'ē yú nanáaⁿ
    yā.
  tur-YTC: Çünkü günahı bilmeyen O'nu bizim yerimize günah yaptı. Öyle ki, biz O’nda
    Tanrı’nın doğruluğu olalım.
  san-ITR: yato vayaM tena yad IshvarIyapuNyaM bhavAmastadarthaM pApena saha yasya
    j nAteyaM nAsIt sa eva tenAsmAkaM vinimayena pApaH kR^itaH|
  bel-N: Бо Таго, Які грэху ня ведаў, Ён зрабіў за нас грэхам, каб мы ў Ім сталіся
    праведнасьцю Божай.
  sch-sch: Khrista han sietna dôn mak, aniatachu ama leh inzoma Pathien dikna hah
    ei chang sa theina rangin Pathien'n ei sietna hah a minchang sa ani.
  mic-MIQNT: Se'suguli mo pata'tegegup gatu Gjinisgam gaqi iga'tuapnn 'ms't 'gtlue'utinal
    glaman ginu ta'n 'gtlams'tasulti'gw aq eimu'ti'gw negmeg gisi iga'tugsitesnu Se'suguli
    uggetlamiaqewe'm. Na nige' getlamia'ti'gw Gjinisgamewigtug.
  huu-NT: Cristo jeacɨno jaca fɨnoñede; ia caɨ jeacɨno facaina, Jusiñamui jitailla
    jira, jeacɨno fɨnodɨmɨe isoi jaide. Naimɨemo caɨ duillamona, Jusiñamui jitailla
    isoi, jai marebicaidɨcaɨ.
  jiv-NT: Krístuka tunaan peṉké túrachmiayi. Túmanak ii tunaari̱i̱n Yus Krístun makuumiayi.
    Nuna tura Krístunam makuuchmin awajtamsamiaji.
  otm-NT: Nu'a ra Cristo hin'yʉ rá ts'oqui, pɛ bi nu ran ʉnbi nangue ma ts'oquihʉ
    tengu 'bʉ yʉ́ ts'oqui zɛhɛ. Janangue'a da 'yɛ̨mbi rán ho a rán hosɛ ra Cristo
    to'o gätho da 'yɛ̨c'yɛi 'bɛ'a í du a.
  dah-dah: Al Kuruŋbe neŋ gayen Yesu Kristuya heŋ yiŋgeŋde alya bereya huwak henayiŋ
    yeŋbe Yesu Kristu mata buluŋ miŋmoŋ goyen neŋ ge teŋ mata buluŋ miŋyaŋ al yara
    iryiŋ.
  tnk-tnk: Kristo noien ərəha səvənhi riwən. Mətə tɨ nasituien ia kɨtaha, Kumwesən
    ro in ruvehe məmwhen ia noien ərəha. In ro iamɨnhi irə mə ia Kristo kɨtaha tsəukurən
    nuveheien mhəmwhen ia noien atukwatukw səvəi Kumwesən.
  kpr-kpr: Keriso resena emo, nu ari eko eni jo aeri. Avata nange namondedae ‘eveva’
    saetira ava kotise, God Keriso gido, nundae ‘eko’ sise, namonde darige dodo, Keriso
    namondedae sedo dorusira. Dedo, Keriso da irari eveva ava budo, namondekena mutiri
    bero, aminda gosuse, namondedae ‘eveva’ sisira.
  san-IAS: yato vayaṁ tena yad īśvarīyapuṇyaṁ bhavāmastadarthaṁ pāpena saha yasya
    jñāteyaṁ nāsīt sa eva tenāsmākaṁ vinimayena pāpaḥ kṛtaḥ|
  nho-nho: Christ ni seai ana haisara ni ppena, tevana iaa a Ia ni haia TeAtua ki lave
    hoki a Ia i naa haisara taatou, ki llave taatou i te tiputipu e tonu TeAtua i taatou
    e nnoho hakapaa ma Christ.
  gym-NT: Kristo käkwe ja mikani ngite ñakare jire chi Ngöbö rüere, akwa Ngöbökwe
    niara mikani ngite ni kwrere, niara köböire ni rabadre tuen metre Ngöbö ngwärekri
    abkokäre.
  azg-NT: Nquii Cristo minꞌncüii jnan tyiꞌtsixuan jon. Jaa nnꞌan tsonnangue, joo jnan
    na nanꞌxuan, ninncüii nacjooꞌ Cristo tyio Tyoꞌtsꞌon joohanꞌ, ndoꞌ joꞌ tyion quindë
    jonhanꞌ. Ndoꞌ ngꞌe na nndaꞌ, naneinhin ntyja ꞌnaanꞌ nquii jon, joꞌ iquen Tyoꞌtsꞌon
    jaa na tajnan nanꞌxuan na tonnon jon.
  bhd-bhd: मसीह पापे करां अनज़ान थियो, तैए परमेशरे इश्शे लेइ पापी ठहराव, कि अस परमेशरेरी
    नज़री मां धर्मी बनम किजोकि मसीहे इश्शी पापां केरि सज़ा भुगतोरीए।
  too-NT: A'yuj Cristo tū' maktin tlahualh a'ntūn tū' tzey, Dios māmaknīnīni'lh para
    namāpānū quintalaclē'i'ca'n. Lā' chuntza' por ixpālacata Cristo, Dios xapa quintalaclē'i'ca'n
    lā' tū'tza' laclē'nāuj.
  ind-AYT: Dia yang tidak mengenal dosa telah dibuat-Nya menjadi dosa karena kita
    supaya kita dibenarkan Allah di dalam Dia.
  cjo-NT: Tekatsi rante rirori kaari kameethatatsi, omaanta rotyaantakiri Iriri ikamawenteeyakaeni.
    Tema rowashironkaawentashitakawo okaatzi antayitzirini. Rootaki imatantyaawori
    roeyowapithateero antani eejatzi iñaaperotee kimitaka tekatsi antani. Okimitzimotawitakari
    rantakiro rirori kaari kameethatatsi. Rootaki iroñaaka rowameethatanteeyeerini
    Tajorentsi, iñaakae akameethatzi.
  nsn-nsn: Kristo ahik mena niguata uasa tagu. Bo God puk ke guata tatanono pare,
    e siokor huata teregi niguata uasaeig. Maeit tar niuangoul tokahene tagigeig mes
    Kristo inggeig, song ri uangoul uakodkodoho keip tun tang God.
  san-DEV: यतो वयं तेन यद् ईश्वरीयपुण्यं भवामस्तदर्थं पापेन सह यस्य ज्ञातेयं नासीत्
    स एव तेनास्माकं विनिमयेन पापः कृतः।
  tna-NT: Cristo juchaji mahue biame, Diusu ja tueda curusu su juchaji pu cua nime
    manuamemetana. Ecuana eturuca curusu su tueda matsetana, ecuaneda Cristo peje
    su jei pu putsu, nimebutsepi epu puji.
  lid-lid: Iy Krais doh, iy tanan ta amekes kandriyen ndra-in bwe, arile Kindrei ndratukumwi
    kandriyen ndra-in tataha marakon ndrala le bwele-en, ma iy asahan i buku ari ndramak
    ndra-in handru. Iy amekes i buku doh, ta taha winiyan are hawe Krais, ma na le
    boto-on tan amwenen, taha winiyan asahan iri mwan ma badih mwasin ta mada Kindrei.
  wim-wim: Nil Christ.angan way keꞌam yump, yaꞌ paththam, nil God.angan kuch nunang
    uthamow way ngamparamakana, keꞌ ngampan uthamimpweya puth yaꞌa, Jesus utham ngampar
    way ngamparamakan. Ngamp way yot yump-yumpampa, puth ngamp Christ ngulan ngangkangaman
    piꞌ-piꞌanamp nunang-a, nil God.angan thathan ngampang keꞌ pam wanch min ngul iiy-iiyanamp
    meeꞌ nungantangan, puth anpalan nil Christ.an mina.
  zga-M: Akhambikha uKristi ukhuva nekhelo khu nungwa nchito. Umwene visatule inongwa.
    Avombile evo tuvombe uvwa yilweli vwa Nguluve khumwene.
  yom-yom: Niandi kasia vola kadi disumu dimosi ko vayi Nzambi wunkitula nkua masumu
    mu diambu dieto muingi mu diambu diandi, beto tukituka basonga va meso ma Nzambi.
  san-SIN: යතෝ වයං තේන යද් ඊශ්වරීයපුණ්‍යං භවාමස්තදර්ථං පාපේන සහ යස්‍ය ඥාතේයං නාසීත්
    ස ඒව තේනාස්මාකං විනිමයේන පාපඃ කෘතඃ|
  yut-yut: Kristo yokwi kɨnda dɨma agɨt, mani Piŋkop da nin paŋpulugok do aŋek yokwi
    morapnin Kristo da kwenon yopban yokwi pakpak amɨn kɨnda dagagɨt. Nin Kristokon
    gadaŋek Piŋkop dakon mɨŋat amɨnyo kɨlegɨsi aneŋ do yaŋ agɨt.
  grc-BYZ: τὸν γὰρ μὴ γνόντα ἁμαρτίαν ὑπὲρ ἡμῶν ἁμαρτίαν ἐποίησεν, ἵνα ἡμεῖς γενώμεθα
    δικαιοσύνη Θεοῦ ἐν αὐτῷ.
  cpc-NT: Tii jantanitziro Cristo kaaripirori. Iro kantzimaitacha Pawa ikimaatsitakaawaitakari
    okimiwaitakawo jantatyiiromi kaaripirori. Ari ikinakaakiro Cristo, jotampatzikashiriyitantairi,
    ikimitakaayitai ikanta irirori.
  nhg-NT: Cristo ayec otlajtlaculuc, pero Deus otiechibelejque quiename tlö iloane
    tlajtlacultec. Oquechijque ejqueu por topampa, para ma teyecö teyecteque para
    ca Deus ipampa tecate tieca Cristo”.
  nya-nya: Chifukwa cha ife, Mulungu anasandutsa wopanda tchimoyo kukhala tchimo,
    kuti mwa Iye ife tikakhale chilungamo cha Mulungu.
  ngu-NT: Masqui Cristo xoquichiu nion se tlajtlacojli, Dios san topampa oquimacac
    castigo quen tlajtlacolej yesquia. In onochiu para Dios ma techseli quen tiyolmelajquej
    ijcuac san secan tinemij ihuan Cristo.
  kup-kup: Met Kristo pop horï nao natap ok. Oñ darim horï tovai emoog-map poñiz hat
    pi hañiv God manahan bat ñomah. Met tairaiz pot etah hometunei, oñ dari tairari
    Kristonañ honeo ravat hekazaritï, Godiz tinao daritï emat hepanez hat Kristo horï
    poñ bat ñomah.
  jid-jid: Wa wu yin mi ni Almasihu a ka yima lehgadon ku sho ku bu. A an ti lantre
    nan. Atinayi niki sun bin ti dindi wa wu na ti latre na atin na yin ki ne sun
    ne adalci Rji ni me ma.
  wmw-wmw: Kwa ajili yetu, Mwenyezimungu kantula Almasihi, wakuwa tangu aakorire dambi,
    kuwa mmadambi nkulu, ipate julu ya umoja wetu na Almasihi, tilawirire kuwa wanu
    makamilifu julu ya ukamilifu wa Mwenyezimungu.
  gmv-GGM: Nuni Kiristoosa baggara Xoossa xiilloteth gisheti ekkizayta gidana mala
    Xoossi iza bolla nagaray baynda Kiristoosay izi nu nagara tookana mala oothides.
  ssg-ssg: Jises Krais, tel pate tap wanen tenen na saun lialun, Haeu hani i tetel
    kaui kawatan ti lialui woukaha lehe wasolakaha kapin i sawi na kaha pakata xox
    kapi Jises Krais.
  zpo-NT: Dios mzhib rese jwalt cheen be tich Jesucrist, xaa namzeebt nik tub jwalt,
    zee mdix xaa rese jwalt cheen be, zee kwent cheen xaa nzho mod gak be nali kwenta
    Dios.
  poy-poy: Kristu kaweriti ndiri na vidoda, kumbiti Mlungu kamtenda kapapi vidoda
    vyetu, su kwa kulikolerana pamuhera nayomberi, twenga tuweri wantu waheri wa Mlungu.
  qwh-NT: Jesucristoqa manam jutsayoqtsu carqan, sinoqa jutsantsicrecurmi Teyta Diosnintsic
    ricarqan jutsayoqtano, tsenopa noqantsicta Jesucristurecur pepa nopancho allipa
    ricamänantsicpaq.
  gaw-gaw: Kristus Nug eheḏ laa ii heum amge Kayak he, Nug ihinig mana meṯak dayeye,
    Kayak Nug hip̱unin ihinig oh awa, laip̱u qag ma, Nug qaḏep̱a me, Nug mawom. Anam
    amunu gemu Kayak Nug ig aniḵa, ihinignu, “Danab tutuḵu,” awa aḵunu elele.
  nca-nca: Anutuko uni o piyimi ka kama taró qu ka riní noreŋomboro quhurí korowaró.
    Ŋu murí ŋuwore norendo ene quroyómo Anutu koro murí roneneŋowí mu tunoqewato.
  zpz-NTPP: Gun Crisht rila wangyicy mi ni tub cyi. Tees par nu nac de ub na, Ñgyoozh
    bicy mim par tub mbecy cyi. Gun orzeꞌ nu nac mi zeꞌ, gyacaacy den lo Ñgyoozh.
  mkj-mkj: Christ uhdahn joh dipoa, a Koahs wiahkihla Ih mwomwen armaj dipan doahroar
    kisai, pwa kisai en pwili ankihla pwungin Koahs Ipoa.
  zac-NT: Jesús nunquë bë́ꞌnëdiꞌiꞌ duldë, perë Dios bëꞌnë tratë shíniꞌ ziquë pecadurë,
    ziquë tubi nabëꞌnë grë duldë, parë gac tubi manërë su hiaꞌa delantë lu Dios sin
    ni tubi demandë en cuntrë lëꞌë hiaꞌa. Iurní quëhunë Dios tratë lëꞌë hiaꞌa ziquë
    mënë nabëꞌnë cumplir grë puntë shtë lëy dizdë bëdchini hiaꞌa lu guë́ꞌdchiliu.
  kyg-kyg: Na kava higetaene. Lagaemo Kalaisipiꞌmo maiꞌnetaeꞌmo Goti fatago kavaꞌamo
    hamalesunafeꞌmo Gotiꞌa hosu kavaꞌmo alagi osuꞌniya vekaeꞌmo hosu kavaꞌmo maiꞌniye,
    huno alino hamaleno ateꞌniye.
  kmk-kmk: Si Kristu, taḻona naid basubasuḻ na yoong gapu kan ditaku, siya’d nadusa
    gapu’t dat basuḻ taku daḻapnu maipagapu utdit maiyossaanan taku kan siya ibilang
    ditaku kan Apudyus un nalintog.
  cao-NT: Jabi jocha yama jahuë Cristo iniquë. Jama, no bax jahuë Cristo Diós jochahuaniquë
    ra, jahuë Cristo ini cató tsi jahuë mëstë no jayano iquish na.
  bbr-bbr: Krais ko kar onok aru mau wa. Utianik, Anut nukas iken onok aru erekapu
    ko opok turur mianik, usu nuruwon. Anut nukas ik sareikaun kiro onok keserwon,
    okon, Jisas nukan onok eposek pakas Anut nukas ik kon amukup eposek raum aikiäu.
  inb-inb: Cristo kikin ñi ima panda­rig mana kag­pi­pas, Taita Diuska, nukan­chi­manda
    panda­rig­sina­lla­ta­ta­mi paita kawarka; chasaka nukan­chi, Cristo­wa mana panda­rig
    ni­raian­ga­pa.
  hrv-hrv: Njega koji ne okusi grijeha Bog za nas grijehom učini da mi budemo pravednost
    Božja u njemu.
  box-NT: O Krista yí wó mu bè-kohó yí mɔn, à le Dónbeenì síinía a ɲúhṹ
    lòn bè-kora wéro bìo síi warɛ́n bìo yi, bèra a na à wa wé ɓa nùpua na
    térénna le Dónbeenì yahó wa páaníló làa wo bìo yi.
  ote-NT: Numa Zidadahʉ ra Jesucristo himi tu ni ꞌnara tsꞌoquiꞌa̱, pe po rá nguecjʉ
    Ajua̱ bi ꞌyøtꞌe pa go gueꞌa̱ bi hña̱sca gatho ma tsꞌoquihʉ ja rá zi ndoꞌyoꞌa̱.
    Ajua̱ bi ꞌyøtꞌa njabʉ pa bi za bi ma̱ gue ya hinte ma tsꞌoqui dí tuhʉ ngueꞌa̱
    dí camfrihʉ ra Zidada Jesucristo.
  wnu-wnu: Munon qomon boru wot me igo eng Qenu ininou qomon boru eng ba wot biga
    wo munon qomon boru ten gas ende ebeterei. Wo eng ebeter eng in wo nob igoarar
    qamb ebeterei. End wonou uyes insier end in munon yamangar gugum Qenu menmant
    munon qoregen.
  zam-NT: Crist ne'ncua'nte xquin Crist no xtol Crist thidtene. Per ndxe'leque', Diox
    mbli cuent le' Crist mcua'n xquin Crist no xtol Crist par nguth Crist loo cruz
    por cón che'n na'. Tataa mbli Diox par, co'se' yòo na' loo Crist no loo cón che'n
    Crist, que no na' thìb yalnaban nalì loo Diox xalque' ndlya's Diox que tee ban
    lì na' loo Diox.
  zyp-NT: Khazing taco suanah a hnui lypaw Khri khah kaa cawtah suanah a thuihlainah
    tah a tua. Ma cawh Ama a thongtah Khazing hme letah mehding kaa cang khy nápaw
    cawtah a cang.
  sey-NT: Cristo ti coꞌaye yoꞌomaꞌquë pajiꞌi. Ja̱je paꞌiquëtaꞌare Diusupi coꞌayere
    yoꞌoyeje̱ paꞌyerepa Cristore yoꞌopi, mai doꞌire. Ja̱je yoꞌopi, Cristo doꞌija̱ꞌa
    jai doꞌi mai i̱te sa̱ñope paseꞌere peo hue̱ꞌña nejocasiꞌi caquë.
  nvm-nvm: Jesu Kurais fu ise kafo ba ren gavo Godri ise nuvuon dab una vajai fuon
    ijia dabedain. Fu ise nuvuon abe dabedamga fu guaido fur no kam amarduoga no marme
    una fu aikin rek.
  mps-mps: Te bidi Krais agai dwai sę me isąwai, tiali goli da tobade Godigo dago
    dwai sę yali sęgę tigidali agaba sisinama, tama aga te dwai sęgę sai bidi
    tiwai mu pedalai. Agai tama tiali te da Kraisde wadolomainogo yali, tama agai
    bomogo da te Godigo gedude doloba pai we bidi pedalomainogo yai dao.
  pab-NT: Enore Kalorexe Aohenere atyo maisa iniyalahare kakoare ene xini. Xakore
    hoka Enore atyo moka iniyalahare wománenai eheno, hoka wisaohenere exema hiyeta,
    Enore aokitere akereta, wenati waiyexe kakoare wisaona maheta.
  llg-llg: Karistus mesa kana taa tao nita salak. Tehuu Manetualain feen Ana lemba
    ita sala nala so. Lamatuak tao leondiak neu ita, huu Karistus mamaten soi dalak
    fo ita bisa tasoda to dale ndoos, sama leo Lamatuak dale ndoon boe.
  kyf-kyf: Klisɩ 'nɩ gbʋnyuu yabhlogbɔɔ lɛnʋ, 'ɩn -Lagɔ yia -amɩaa gbʋnyuuu 'gba ɔ
    'wlu dɩ, 'ɩn -a 'ka ɔ 'wʋ nyɩma tɩklɩɩ -zɛ -Lagɔ 'yu.
  tpi-tpi: Krais i no save mekim sin, tasol God i laik helpim yumi, olsem na em i
    bin bungim olgeta sin bilong yumi antap long em, na Krais i kamap olsem man bilong
    mekim sin tru. God i mekim olsem bai yumi ken i stap long Krais, na long strong
    bilong em yumi ken kamap stretpela manmeri bilong God.
  mih-NT: Ñahñi numinoo cuatyi i zavaha ra Cristo, zoco sa cuenda maa yo i ndyehe
    ra Ndyoo sii ra tañi minoo ra iyo cuatyi. Ta cuhva vaha xaan iyo ra Cristo, i
    saha ra Ndyoo sii maa yo, ta nduu yo ñiyɨvɨ vaha ityi nuu ra Ndyoo.
  qvh-NT: Perdonash canansipämi Tayta Diosninsi jusaynag surinta lapan jusansicunata
    jitapargan nogansi-raycu cruzcho wanunanpä. Saynöpami Jesucristuta chasquicushga
    Tayta Diosninsi perdonamansi jusaynagna paypa naupanman chänansipä.
  kms-kms: Kraist yumbo ur brequ nand segi ye, pudi God beghi ghav nundug ningg pugri
    bu ni beghi ningg yumbo ur brequ buagi te ningg Kraist oyi mai neng. Ni pugri
    puq nen ei Kraist nde gri God ningg yumbo ur tuquine kin beghi nde rise.
  agn-agn: Si Cristo anda enged ay talak na. Piro para ong yaten, inilala tanandia
    tang Dios bilang tatang mapinagtalaken agod ong mainabo ong nandia, magimo itang
    mato-lid ang aroman na ong pama-dek tang Dios.
  nhi-NT: Cristo naquin amo queman otlahtlacoh, topampatica Dios oquitac queh oisquia
    tlahtlacouani, para ohcon tehuan matican itchipauaqueh iixpan Dios ica Yehuatzin
    Cristo.
  ttc-NT: Te Krist k'onti'l owok ten twitz te choj, per te Qtata Dios okaj tsi' te
    qchoj ti'j tzan tok te qky'ixel, ikxji tzan qel qetz galan tuj twitz Qtata Dios.
  dan-1931: Den, som ikke kendte Synd, har han gjort til Synd for os, for at vi skulle
    blive Guds Retfærdighed i ham.
  kwj-kwj: Kurais rini kapwa sumbuche fori da nambwe, wosiwani ele nui kapwa sumbu
    hinga Gotri toroni rini kumbwa rawausiwani, rini kapwa hima naha hinga ri siraro.
    Woro o sumbu hinga ri wosiro ti, nunu Kurais ki nu dasini Gotri himiyama hurahama
    kipe naha nu sira kinani.
  vie-OVCB: Đức Chúa Trời đã khiến Đấng vô tội gánh chịu tội lỗi chúng ta, nhờ đó
    chúng ta được Đức Chúa Trời nhìn nhận là người công chính trong Chúa Cứu Thế.
  kze-kze: Ísu Káráísitimpimba sáwí'o ií-áímbá íma kwáyowana Áánútu kesáámó sáwí'o
    únda-aimba kwempíntá ámakaiye. Káráísitiye tarúmaiya méta Áánútu aúranka'a arupí
    umáíya ménaundayavenaya Áánútu mirá úwana Káráísiti kesáámó sáwí'o únda-aimba
    maimaéna mindánankwara'a pukáimba póna Áánútu kwená namuro-kwáásíráání'a umáíya
    máyaundawai kwená kwaási-i'a kwéumasinkaiye.
  lbk-lbk: Tay siya na nan inangnen Apo Dios ay enkhawisan tako, infilangna ay si
    Cristo nan nenfasol isnan fasol tako olay mo maid paat fasolna, ta isnan maiyornosan
    tako ken Cristo mabfalin ay maitapi tako isnan kinalenteg Apo Dios.
  mto-NT: Kaꞌa xa veꞌe je̱ Cristo tyo̱kintuujn; ax u̱u̱ꞌm ka̱jxta tseꞌe je̱ Nteꞌyam
    pya̱a̱jmji ax joꞌn je̱ tó̱kinax jayu ku̱yꞌijt joꞌn. Veꞌem tseꞌe du̱tuujn je̱tseꞌe
    toꞌk muk je̱ Cristo ma̱a̱t o̱y jo̱o̱t nꞌijtumdinit je̱ Nteꞌyam ma̱a̱t.
  bzh-bzh: Mehö sënë su nevonġ nġaa nipaya ti rë, rëḳ Anutu supin hil nġaa nipaya
    pin yah raḳ yi betum loḳ yah hil bed bediiḳ. Log saga vonġ bAnutu nelë hil
    nebë sën hil aloḳ yah Kerisi ben batu mehönon yohvu lo.
  guj-2017: જેમણે પાપ જાણ્યું ન હતું, તેમને આપણે માટે તેમણે પાપરૂપ કર્યા, એ સારુ કે
    આપણે તેમનાંમાં ઈશ્વરના ન્યાયીપણારૂપ થઈએ.
  jvn-NT: Para sedulur, Kristus sing ora nduwé dosa dikongkon nyangga dosané awaké
    déwé karo Gusti Allah. Dadiné nèk awaké déwé wis dadi siji karo Kristus, awaké
    déwé ya wis dingapura lan dianggep ora nduwé dosa menèh karo Gusti Allah.
  byr-byr: Sareꞌ darevɨnyɨ. Kɨraazɨtɨyai kayaaꞌnanyabwi maayai kɨrɨꞌ Gotɨyai yuya
    kayaaꞌnanya nemɨre sa mariꞌbwaraka yune sarɨna munyaba yɨlakaka yɨ sahwarɨ kayaaꞌaꞌmwe
    nebulyaꞌnanyarɨ wɨmwaaihakelyɨ. Nemɨnyɨna Gotɨyai “Kɨraazɨtɨyarɨ wɨlamwaalyaꞌnera
    nɨmɨre yɨdaꞌmaraangebwi kɨnɨnnakera yɨmaꞌnɨpɨka!” daka nemɨnyɨneba sara wɨmwaaihakelyɨ.
  ian-ian: Nɨn Kraistna wugɨn nɨmba vla lɨga wan nyaangɨt yiga mbutɨganɨn nat nɨmba
    kat. God waa nyaangɨt ngwuk kat mbutɨganɨn. Kraistna wugɨn nɨmba vla lɨga ngwuk
    kat butɨganɨn. Kraistna ava nɨmba alɨ ngwula waa ngwuk kat mbutɨganɨn. God nɨna
    kavle vat kwutaa Kraistnanamba taagandɨ. Ndɨnai yila kavle vat ana lɨndɨ ndɨna
    mbangɨmba. Kraistna mbaapma wuleinɨn maa God Kraistna apma vat nɨnamba taagandɨ.
  hun-hun: Mert azt, aki bűnt nem ismert, bűnné tette értünk, hogy mi Isten igazsága
    legyünk őbenne.
  mcf-NT: Ambi cuidtiadquid nuqui icnubi Esuquidistu icsaisaded Nuquin Papan cuidpanëdash
    ma Esuquidistu ambi cuidaidpadquid tantiaquidtedi icsaisa yampanueshun.
  kjs-kjs: Keriso-me koeyae meda page ora nawisa yapare Gote-me naa Keriso raapu koe-rupa
    epa pirisima. Go pea-pulu nipuna redepo le kone meamonolo mapiraaya. Go rabu nipu
    koeyae pi ali-rupa ma-aulaasa. Go puma Keriso-me pisa-airi naa raayo nipu raapu
    komea-para piruma Gote-na redepo le kone muma epe-rupa piraminalo pisa.
  mni-mni: Maramdi eikhoina Ibungogi mapanna Tengban Mapugi mityengda achumba chatpa
    oiraknanaba pap leijadaba Ibungobu eikhoigi maramgidamak pap oihalle.
  yad-NT: Crístu, jiryatimyu̱ ne sadatya̱dara juuchuveda, sabayada Ju̱denu variy nu̱tyu
    juuchati̱ni̱, vurya̱tidye vicha vasevay Ju̱denu diya variy simusiy.
  mxb-NT: Ta Cristo kúú na̱ ko̱ ní ya̱ꞌa taꞌon kee kua̱chi, tído ni̱ na̱kuido na kua̱chi
    yó, dión, dá ni̱ ka̱ndo̱o yó kúú yó ña̱yuu ko̱ó kua̱chi noo̱ Ndios sa̱ꞌá ña̱ ni̱
    kee na dión.
  pon-2006A: Krais sohte uhdahn dipe, Koht ahpw wiahkihla ih mwomwen aramas dipan
    duwehte kitail, pwe kitail en iang ahnekihla pwungen Koht reh.
  maq-NT: Jesucristu ne, tsajin mé jyë́ rë me xi tjin, peru ngatsë naja ngayaan ne,
    Nina casahmi me xi Jesucristu ne, sacuaha xi jercu tjin camahani jyë́ rë me. Cuatjin
    casahmi Nina cojo sa xi ngayaan xi tjin tangun cjuatacun naja cojo Jesucristu
    ne, hacuaha jemu tyjahi camahani cuma cjuatacun naja sacuatjin tyjahi cjuatacun
    rë Nina.
  hto-hto: Afe Cristo jaca ɨ́aɨfuena fɨnóñede. Mei íadɨ caɨ meífomo Juzíñamui afémɨena
    fɨénidɨfuiaɨredɨmɨe izói duere fɨnode. Daɨí íena fɨnode, Juzíñamui anamo ñue jaɨ́cɨna
    illáfuemo caɨ íllena; mei ie ñue illa izói caɨ íllena Juzíñamui jitáideza.
  por-BRBSL: Por Aquele que não conheceu nenhum pecado que ele fez para ser pecado
    em nosso favor, para que nele possamos nos tornar a justiça de Deus.
  ces-NKB: Vždyť toho, který nepoznal hřích, učinil hříchem za nás, abychom se my
    v něm stali Boží spravedlností.
  cui-cui: Cristo bapana jopa abe exanae. Ichitha Nacom tsitatsi xua Cristo penatsicuentsiwa
    xua poxoru abe waexanaexae. Bapoxonae Nacom naca cana exana xua caemonae wanaexanaewa
    bapontha xua wajʉntʉ coyenein xanepanaenexa Cristo pia peexanaexae poxonae naca
    tsitʉpa. Bapoxonae Nacom tsitatsi xua jopa watsita natsicuentsiwa bequein abe
    waexanaethatsi.
  boj-2014: O ijo was, Qotei na iga aqaryaigwa marsiq deqa a gago une kalil osiqa
    Kristus aqa qawarq di atnaqa a une tamo bulej. Kristus a segi une yosaieqnu. Deqa
    iga Yesus beteryosim dena iga Qotei aqa segi tamo bole une saiqoji sqom.
  eng-OEBUS: For our sake God made Christ, who was innocent of sin, one with our sinfulness,
    so that in him we might be made one with the righteousness of God.
  eri-eri: Kristus no une ada tafa-tafana, onou wa Itou no ere hoyo higei nomo bona,
    no ere ebere une oruwanga komomudu no jaula langa tafaiha, ono wainga Kristus
    no tigini une tafagou fai dorofe heigaiha. Itou no ere Kristus langa yafei nomo
    bona no onou onowai, onodu no nomo danga langa ere edo Itou nomo fai-aita tigini
    heigoboya.
  wiu-wiu: Keraisu einagopa poanele padeleka toamene agoke Akolaliyo tone toko poanele
    kabe koukoa moa oneke awitikaneya. Nipa toto luku poanele tane ago tetepo takaneya.
    Akolaliyo edikakomepa kipa one yagono yene latitapeneya memotoane tukuno, Keraisu-pala
    lipua meamene wa totopa poanele toamene yene tetepo takaneya.
  swe-swe: Han som inte visste vad synd var, honom gjorde Gud till ett med synden
    för vår skull, för att vi genom honom skulle bli ett med Guds rättfärdighet.
  cth-cth: Bangkongtetpawiteh, Cathut ni yon ka tawn hoeh e hah maimouh hane kecu
    dawk yon ka tawn e lah ao sak. Hot hateh, maimouh pueng ni Khrih lahoi Cathut
    e lannae koe pha thai nahane doeh.
  mti-mti: God me kukaeba den anonewa nunan oya kukaeba ane. Me nu me gumbe God oraiwa
    meuma autan oya.
  pad-NT: Ni-hoaranija Cristoa bada bini'aki ida hojai Deus bivajahariki. Haria kajoamorara
    kaimoni Cristoa bigathani'iki ida ija'ari hahavi vakadihojai asohiriki abosini.
    Cristo hojai asohiriki namonahava abono fori hiki Deua binahoja'avini. Niki vania
    kabadani'ara ada Deus, aakaramisija kaimoni Cristo kania, oniani ida Cristo kahojai
    sohika'oaki-ra avahojavini Deua bikahivini hija.
  twi-twi: Na Kristo nni bɔne, nanso yɛn nti Onyankopɔn ma ɔfaa yɛn bɔne, sɛnea ɛbɛyɛ
    a yɛnam ɔno Kristo so bɛyɛ atreneefo wɔ Onyankopɔn anim.
  hlt-hlt: Tholh aka ming pawt te mamih kongah tholh laa saii. Te daengah ni amah
    ah Pathen kah duengnah dongah mamih loh ng'om uh eh.
  tbz-SIM: Kirisi do í mɔkɛ mɛyɛi mmɑmɛ̀, kɛ̀ Kuyie nhò toú nti kó mɛyɛi mmɛmɔu kɛ̀
    dɛ̀ bo yie nkɛ̀ kù ti sɑɑ̀kùnnɛ.
  san-GUJ: યતો વયં તેન યદ્ ઈશ્વરીયપુણ્યં ભવામસ્તદર્થં પાપેન સહ યસ્ય જ્ઞાતેયં નાસીત્
    સ એવ તેનાસ્માકં વિનિમયેન પાપઃ કૃતઃ|
  ake-NT: Papa uya tʉmakooikenan pen nɨ kuu'pʉ makoi pe uiwano' kon pe, Papa e'to'
    ipokena' pe eponin nan pe ekonekan nɨto' kon pe ipokon pe.
  qvn-NT: Cristoga manam pasay juchäcushachu, jinatam Diosga noganchi juchasapacunapa
