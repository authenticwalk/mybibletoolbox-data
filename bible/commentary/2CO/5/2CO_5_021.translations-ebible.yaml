verse: 2CO.005.021
translations:
  kpx-kpx: Kelisou vavevebe toela vaholinu. Isito Dilavau nahie toela mai Kelisomo
    mamoge uoholiale kemo nahiabuna avuluvuta igaetolahai Dilava nimo inutolotololahai.
  okv-H: Eto God na ari sapura irae embo Keriso ta degi embomeni ta ari sasapura tapa
    overekena avoeto ungotena amita jo ta mihera avoeto God na Keriso ta ari jajavotoho
    perekari avo ere kogua.
  tbo-tbo: Matababana Keliso ega a apapoe ma tauta bitiyei ma Yaubada i dewaya po
    ata apapoe atapuhi i awala gogonihi. Geka pite i dewaya ipa tana iemota Keliso
    mitehi apo Yaubada a dewadumalu ta wialoni.
  mal-C: തന്നിൽക്കൂടി നാം ദൈവസന്നിധിയിൽ കുറ്റവിമുക്തരാകേണ്ടതിന്, പാപം അറിഞ്ഞിട്ടില്ലാത്ത
    ക്രിസ്തുവിനെ ദൈവം നമുക്കുവേണ്ടി പാപശുദ്ധീകരണയാഗമാക്കി.
  grc-SR: Τὸν ⸋γὰρ⸌ μὴ γνόντα ἁμαρτίαν, ὑπὲρ ἡμῶν ἁμαρτίαν ἐποίησεν, ἵνα ἡμεῖς ⸂γενώμεθα⸃
    δικαιοσύνη θεοῦ ἐν αὐτῷ.
  bgc-bgc: मसीह जो पाप तै अनजाण था, उस्से ताहीं परमेसवर नै म्हारै खात्तर पापी ठहराया,
    ताके हम परमेसवर की नजर म्ह धर्मी बण जावां, क्यूँके यीशु मसीह नै म्हारे पापां का
    दण्ड अपणे उप्पर ले लिया।
  khz-khz: Kwalana Keriso lewana ati gena rakava, na ita gera kala rakava pakurai,
    Palagu na ia noowane kala rakava talimanai evega-agoato. Palagu na vokala ekalaato
    kwalana, Keriso ria pita kwapuna, ita maparaparara kala rorirori talimarai pita
    ago ulanana Palagu wailanai.
  deu-TKW: Den, der keine Sünde kannte, hat er für uns zur Sünde gemacht, damit wir
    würden Gerechtigkeit Gottes in ihm.
  zsr-NT: Cristo cutu bi dul‑laꞌ benëꞌ, san Dios budödëꞌ Lëꞌ ca bönniꞌ dul‑laꞌ uláz
    queëruꞌ quië gataꞌ latj queëruꞌ gacruꞌ tsahuiꞌ ca naquëꞌ Dioscz le nacruꞌ tuz
    len Cristo.
  lin-lin: Ye oyo atikalaki kozala na lisumu te, Nzambe akomisaki Ye lisumu mpo na
    biso, mpo ete tokoma bosembo ya Nzambe kati na Ye. »
  hns-NT: Kriest to kabhie paap na karies hai, bakie Parmeswar hamlogke sab paap okar
    oeppar laad deis raha djeme hamlog Kriest se ek hoike Parmeswar ke aage be-kasoerie
    ban djaai.
  noa-E: Cristo chan bʉ̈ʉrjã pekau wauba khitajim; pari mag khitarrta, Ẽwandamau ʉdʉraa
    i thõopijim maach thumaam khʉʉn kõit, ichta mag pekau wauwia chi ikhʉ arrjö; i
    dʉ̈i magbarmua jũrr maach dënta chugpaabapäaiwai pekau chukhu narrjö nʉisimkhĩir.
  eng-EMTV: For He made Him who knew no sin to be sin for us, so that we might become
    the righteousness of God in Him.
  mib-NT: Te Cristo, vēsú tú ni ɨɨn cuēchi ya, te ni sáha Yaā Dios jeē ní nucondee
    cuēchi yó sɨ́quɨ̄ yā. Te súcuan te yóhó jéē yɨ́hɨ ndaha Cristo, ni nucondee sɨquɨ̄
    yō jeē iyó ndáā yō nájnūhun íyó ndáā Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽग ख्रिस्‍तलाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ साम्‌योनिबा
    आबोःङ्‌ल फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लायो मे़न्‍जोःक्‍के के़वाॽबान् आनिॽ लागि
    लायो कुःत्तुरो॥
  xnj-xnj: Kilisitu ambudili lepi Chapanga, nambu ndava yitu, Chapanga amkitili agega
    goha getimbudili, muni tete mukuwungana nayu, Chapanga atikita kuvya vabwina palongo
    yaki.
  mmx-mmx: Karisito neni xopmen taxakapmek teren, ketla ti lununuan tidik, Moroa ga
    lox i ga xip tutu mi laxakapmek atdik. La keneng teren ataba ravasu ngan limixin
    manmanton at ne Moroa.
  cbr-NT: Cristo axa añu 'uchañumabi 'icëbi ca nun 'uchacama tërë́ncë 'inúan, nun
    'ucha bitsi 'uchañuirasa 'inun Nucën Papa Diosan 'imiacëxa, nux an iscëx 'uchañuma
    'inun. Nuxnu abë 'imainuan Cristo axribi nubë 'icëbëtanu ax cuëëncësabi oquin
    'anun ca Nucën Papa Diosan nun 'uchacama a 'ináncëxa.
  tee-NT: Pus ju Cristo jantu tavanan alactu'unulh. Para ju Dios lhilakts'ilh tachi
    ju alactu'unu' ju va quilacata'an. Chai ju chunch acsni lhilaca'anauch ju Cristo
    pus ju Dios quintalakts'inan ni soknic'ach juntau la'ixmacni.
  eng-LSV: He made Him having not known sin [to be] sin in our behalf, that we may
    become the righteousness of God in Him.
  cak-NT: Ri Cristo can man jun mac xu'on, pero ri Dios xu'on che chi ja raja' xuc'uan
    ri kamac konojel roj. Quiri' xu'on che chi quiri' konojel roj ni'an chake roma
    raja' chi can man jun kamac nakakalej chech ri Dios.
  pah-NT: A'ereki Cristo'ga ndokote'varuhuangavi'i'ive'ga, ga pe Tupana'ga gwerekouka
    nhanderekote'varuhua nhande repyga. A'ea ga herekoukari Cristo'ga pe Cristo'gareheve'g̃a
    ti togwereko jipyryva javo.
  sja-NT: Cristopa p'ek'au k'achia maarepida ook'aa paji. Mamĩda kurusode bak'ãri
    tachi p'ek'au k'achia oopataarã pari, Tachi Ak'õrepa iru pia-ee unuji. P'ek'au
    k'achia oopataarã unuparik'a unuji. Ɨ̃rá jõdee, ma piuda k'aurepa Tachi Ak'õrepa
    tachi pia unupari.
  xed-xed: Walaŋ a Yesu Kristi ta gatá dmaku wu, ka nanaftá Lazglafta ka dmaku ta
    ghəŋa gwaɗata amu, ŋa nzakwa mu ma ndiʼatá vgha mu nda tsi, ka gwal tɗukwa ta
    wa irani.
  mks-NT: Mé Jesucristo co̱ó na̱caja ni in cua̱chi joo sa̱há mí na̱caja Ndióxi̱ ña̱
    ná ndoho Jesucristo tátu̱hun in da̱ na̱caja cua̱chi. Ta sa̱há ña̱ na̱caja mé á
    co̱ quéhe ga̱ Ndióxi̱ cuéntá sa̱há cua̱chi na̱caja í ta na̱nduú ña̱yivi nda̱a̱
    nu̱ mé á tátu̱hun cúni̱ mé á.
  gfk-S: Ma ne Krais nong pai gale nunure ira sana tintalen, God ga gil ie be aie
    kike ra sasana uta dait waing dait nage kap no takadoswana kinkinis tane God naramon
    tane Krais.
  bmu-bmu: Anutunöŋ körek neŋgö siŋgisöndokninaŋgö keuŋi jim teköba likepŋi meleŋda
    Kraist siŋgisöndok kun qahö ahöhaŋgö qakŋe ali öŋgöiga salupnine sihimbölö mörök.
    Kraistkö sihimbölöŋi miaŋgöra aka yaŋgöreŋ qekötahöinga Anutunöŋ ölöp keunini
    jim teköi solanibin. Mewö.
  dgz-dgz: Keriso me koewa da ya tan, go nunan God Keriso wat entanen amba koewa apanewa
    mini tan, ap gapan nu Keriso gamup tamana tanen.
  eng-GNV: For he hath made him to be sinne for vs, which knewe no sinne, that we
    should be made the righteousnesse of God in him.
  zaa-NT: Cristua nna bittu tení biỹa tul·la' benie, pero por ri'u nna acca uccue
    ttùba lani ca tul·la' qui' ri'u, porqui'ni ą' uccua latsi' Tata Dios, para qui'ni
    de chi tse'e ri'u ttùba lani Cristua nna cca ri'u enne' tsè' tì'a lèe.
  eng-WEBSTER: For he hath made him to be sin for us, who knew no sin; that we might
    be made the righteousness of God in him.
  guh-guh: Cristo pibisiacuene apo exanae, tsiquirijavayo ata. Itsiata baitsi jane
    Cristo Dioso tsijumaxuabatsi daxita vaxaitsi vajaneconimi. Nexata vajaneconi yabara
    Cristo bepibisiacuene pexanaenëcuenia cruzata beyaxuabatsi. Bajarapacuenia Cristo
    cruzata vajanacasivatëpaexae, nexata Dioso aneconijibia nacatane itsa jumecovënëtatsi
    Cristo vajanacasivatëpaejava vajaneconi yabara.
  bon-bon: Keriso lui conocäco gyene, yepä mime name pi Acejiyame te teebine epu pana
    jewenuji, egä tabe lui niiya mule biname gyene. Siige mine liba Yeesu cama yepä
    läbitininago, mine conocäco läbitininago Acejiyame me opo gaabe je.
  nhw-BL: Huan masque Cristo amo quema tlajtlacolchijqui, Toteco Dios quicuic nochi
    tojuanti totlajtlacolhua huan quitlali ipan Tohueyiteco Cristo quen nochi eltosquía
    iaxca ya para yaya ma tlaxtlahuas. Quej nopa quichijqui Toteco para huelis techchihuas
    tojuanti senquistoc tixitlahuaque por catli Cristo quichijqui.
  swh-ONEN: Kwa maana Mungu alimfanya yeye asiyekuwa na dhambi kuwa dhambi kwa ajili
    yetu, ili sisi tupate kufanywa haki ya Mungu kwake yeye.
  wbi-wbi: UNguluve alyam'bikile uKilisite unsila vuhosi, kuuva mhosi vwimila usue,
    kuuti pano tuuva vaanhu va Kilisite ujuo, tuvisaghe vagholofu pa maaso gha Nguluve.
  bba-bba: Kirisi wi, wi u kun durum koore, wiyɑ Gusunɔ u durum sɔbi bɛsɛn sɔ̃ kpɑ
    su kɑ ɡem wɑ wi Gusunɔn mi yèn sɔ̃ sɑ kɑ Kirisi ɡbinnɛ.
  eng-KJVCPB: For he hath made him to be sin for us, who knew no sin; that we might
    be made the righteousness of God in him.
  kgk-NT: Ojejavy e'ỹ va'e tee jepe Cristo, nhane rembiapo vaikwe omoĩmba joty va'ekwe
    hese Nhandejáry. Nhande rekovía ojuka va'ekwe íxupe. Upéa-rupi nhane mopotĩse
    Nhandejáry hekoha porã-ramima jaiko hagwã, Cristo ndive peteĩxa jaiko hagwã.
  waj-waj: Anutuuqo tiiyaroo tioo Yisuu Kirisiiva hama mminnamminnaa maisaatauvaa
    tuduu ti mminnamminnaa maisaiyauvaa vareeravai. Yisuu Kirisiiva tiiki varino Anutuuqo
    safuuma variraivaa ti mminaraivaara inna tuduu ti mminnamminnaa maisaiyauvaa vareeravai.
  cpy-cpy: Teera rantani-tziro Jeepatzii-totaa-rewo kaari-perori. Roo kanteencha ikemaatsita-kaawaetakari
    Tajorentsi okimiwitakawo rantaki-tyeeromi kaari-perori. Arira ikinakaa-kirori
    Jeepatzii-totaa-rewo, itampatzika-shire-yitan-teeri, ikimita-kaayiteera jempe
    ikanta rirori.
  mpx-mpx: Keliso nige wana gegi i gagan, yaa wala gegi Yehoba Keliso i pakalivai
    yaka i ginol elana i ola iya togegi, inoke kila ta ola tosasapol Yehoba matanaa
    kaiwena ta minaa Keliso elana.
  wbp-wbp: Jijaji Kiraji kulalpa punku nyinaja ngalipa-piya. Kala ngulalpa waraly-karrija
    warntawarntarla, ngula-puruju Kaaturluju murrumurru-maninjarla punku-pajurnu ngalipa
    maju-panurla ngalipaku kunka-pardinjaku. Kujarlanya kajirliparla jinta-jarrimi
    Jijaji Kirajiki, ngulaju yungurlipa jungarni nyinami Kaatu-piya-yijala.
  luo-luo: Nyasaye noketo Jal mane onge richo obedo richo mondo kuome wabed joma kare
    mag Nyasaye.
  nhe-NT: Huan yonque Cristo ax quema tlajtlacolchijqui, Toteco Dios quicuic nochi
    totlajtlacolhua huan quitlali ipan Tohueyiteco Cristo queja nochi eltosquía iaxca
    ya para yajaya ma tlaxtlahuas. Quej nopa quichijqui Toteco para huelis techchihuas
    tixitlahuaque ipampa tlen Cristo quichijqui.
  aii-aii: ܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܠܗ̇ܘ ܕܠܹܐ ܝܵܕܹܥ ܗܘܵܐ ܚܛܝܼܬܵ‌ܐ ܕܗܵܘܹܐ ܚܛܝܼܬܵ‌ܐ ܡ̣ܢ ܓܹܒܲܢ،
    ܕܐܲܚܢܲܢ ܗܵܘܲܚ ܒܝܼܹܗ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Agaayyutim Christ killuutaiḷaapiaq irrutiginiġaa killuqsaqtautun pisigipluta.
    Taamna nalaunŋasripkakkaurugut Agaayyutmi.
  msb-msb: Si Cristo na waraʼn kasal-an ginsugo san Dios sa kinab-an agod magin sakripisyo
    para sa aton kasal-an. Niyan, makabahin kita san katanusan san Dios sa pakig-usad
    kan Cristo.
  cpa-NT: Ni³ quián² jniang³ ca¹jmo¹ Jmi² jniang³ hi² ca¹quíg¹ Cristo dsag³, dsa²
    ha¹chi² dsag³ mi³re² jin³ he². Mi³jøng² ni³ quiah¹² Cristo hi² lén² jniang³ dsa²
    tsa¹re² dsag³ ja³ta¹ni¹ Diú¹³.
  dso-dso: କିରିସ୍‌ଟକେ କାଇ ପାପ୍‌ ନ ରଇଲା । ମାତର୍‌ ଆମର୍‌ ପାପର୍‌ ପାଇ ଆକା ସେ ଡଣ୍ଡ୍‌ ପାଅ
    ବଲି ପର୍‌ମେସର୍‌ ଟିକ୍‌ କଲା । କିରିସ୍‌ଟ ସଙ୍ଗ୍‍ ମିସ୍‌ଲାର୍‌ପାଇ ଏବେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ
    ଦରମ୍‌ ଲକ୍‌ ଇସାବେ ଦେକ୍‌ଲାନି ।
  meu-meu: Ia na kara dika asi dibana, to tau dikana ai e halaoa ita daidai, ita na
    ia bagunai Dirava ena maoromaoro ai baitala helaoreana.
  yva-NT: Kristus opamo ayao kakaije inta no Ai jewen bayave, weramu Amisye po wama
    ayao kakai raugaje ntuna Kristus ai indamu Po ranawan tenambe. Maisyare wemaisy,
    Kristus po wansaveti wamamai no Amisye amune rai.
  dgc-dgc: Ti Cristo éy éwan tu kasalanan. Pero pinarusaan siya na Diyos para ta kasalanan
    tam, monda mékipagesa kitam ni Cristo, a ibilang kitam na Diyos a éwan tu kasalanan.
  zpm-NT: Sac goṉ, Dios bzo Jesús bgaadz me grëse xtoḻ ne, niicle ne ni tib doḻ rapd
    me; zeeṉa niina ne laa ne wbig lo me, grieelo ndzinli gban ne, zigne racladz Dios.
    ¡Masaque Jesús bdiizh grëse xtoḻ ne, psaṉwen me ne lo Dios!
  hix-NT: Kryestu yanhànà, ehxera ro mak nehxakonà. Atxke harha noro yonyeye, Khoryenkomo,
    atxke konyherany harha tehtxoho me, tànenyhoryenàr me harha kehtxoho menye. Kryestu
    yoh me kehtokonye, Khoryenkomo nenyhoryetxho me tehxatxow hamà.
  sim-sim: Krais kavakavan undari ambu ri. Hako Avui Wasilaka nirin or jivinakurik
    kavakava nihi amber Kraishik or halashirik or kisha avishaha nihi farniyik miandok
    hari ri. Erem or uri nombo orok or nga masamtenjek ni naha Avui Wasilakahi misokomek
    ma worna mak nimu nanduwa.
  npi-ULB: उहाँले ख्रीष्‍टलाई हाम्रा पापको निम्ति बलि बन्‍न लगाउनुभयो । उहाँले कहिल्यै
    पाप गर्नुभएन । हामी उहाँमा परमेश्‍वरको धार्मिकता बन्‍न सकौँ भनेर उहाँले यसो गर्नुभयो
    ।
  cgc-cgc: Cristo an ula sala, piro pasilutan kanen an para ki kiten tenged ta ate
    na mga sala aged buaten ki ta Dyos na kiten matareng tenged kiten sakep ki Cristo.
  tim-tim: Akto Anutuŋe dosanenŋe bo akto luâk âmbâle âlepŋe nengonberâm Yesuŋe agak
    meme bâleŋe me dosa bo akmap are mem âmâ dosanenŋe yâkgâlân kato dosa luâk hain
    are agep. Yâkŋe hain akto benŋe agak meme âlepŋe mem malep are nengâlân miawakto
    Anutuŋe nenekto huragumap.
  yor-yor: Nítorí ó tí fi í ṣe ẹ̀ṣẹ̀ nítorí wa, ẹni tí kò mọ ẹ̀ṣẹ̀kẹ́ṣẹ̀ rí, kí àwa
    lè di òdodo Ọlọ́run nínú rẹ̀.
  wos-wos: Krais haraki saraki sémbut nawulak huruhafi yandéka God Kraiska wandéka
    dé Krais nana hafwa hérae dé Godna makambu haraki saraki sémbut hurundé du dé
    re, nani Krais wali natafa mawuli héraata Godna makambu yikafre sémbut hurukwa
    du takwa rembete.
  emp-NTPO: Critoba cadjiruada oca basía. Baribʌrʌ dadjirã carea Ãcõrẽba idjira dji
    cadjirua quĩrãca unusia. Mãwã Critod̶eba Ãcõrẽba dadjirãra jipa unu b̶ʌa.
  eng-F35: Because He made the One who did not know sin to be sin on our behalf, so
    that in Him we might become God's righteousness.
  ind-ind: Allah sudah membuat Kristus diperlakukan seperti orang berdosa demi menanggung
    dosa kita, meskipun Kristus sendiri tidak pernah berdosa. Allah melakukan itu
    agar kita yang bersatu dengan Kristus dapat dibenarkan di hadapan-Nya.
  pes-OPCB: زیرا خدا مسیح را که هرگز گناه نکرد، در راه ما گناه ساخت، تا ما بتوانیم
    به‌واسطۀ مسیح در پیشگاه خدا مقبول واقع شویم.
  mpt-mpt: Yesus Klaiste hengmin blim otane e nib alango dokonea nib hengmino alukum
    omeisenea Gode kin dimo e hengmin gam ane kesoa Gode nib hengmino molo yang kenea
    eta enin sumo omalea enin kino watenea atdimo kaanebio kesoa nibo Gode kin dimo
    naka molot unang molot anobbiobe.
  ssx-ssx: Ketiso pa꞉ta꞉ hoke hau ma꞉nda꞉ na wia꞉pate kone nika꞉ epeke hau peaaso
    hata꞉ Koda꞉ma꞉ ipikita꞉ nika꞉ hoke hau putupa꞉ mina꞉ leekeme. Pa ekipeke nikana꞉ma꞉
    ipiki ame̱le̱ tunaasota꞉ mo Koda꞉na꞉ tikitiki pa꞉la꞉eki putu pomono yeke pa꞉la꞉me.
  mkl-mkl: Kirisi, nŋu iyi kù ce dulum kɑ̃mɑ, nŋui Ilɑɑɔ̃ í kɑ̃ɑ dulum du wɑ ku bɑ
    kɑ jɛ dee dee si wɑjuɛ nɑ ɑnu ɑkɑ̃ nwɑ iyi ɑ̀ ce do Kirisi ɑjɔ.
  gaq-gaq: ନେନେ କିସ୍‌ଟନେ ସା ନେବାସଙ୍ଗ୍‌ଏ । କିସ୍‌ଟନେ ମେଃଡିଗ୍‌ ପାପ୍ ଆଲେଃକେ ଣ୍ତୁ । ଇସ୍‌ପର୍
    ଆମେକେ ନେନେ ନ୍‌ସା ପାପ୍ ରକମ୍‌ ଡିଙ୍ଗ୍‌କେ ନେନେ ଡିରକମ୍ ମେଁନେ ଏତେ ମିସୁଚେ ଇସ୍‌ପର୍‌ନେ
    ଦରମ୍‌ନେ ବାଗ୍ ଡିଙ୍ଗ୍ ନେୟାଏ ।
  gof-RNT: Nuuni Xoossaa xillotethaa Kiristtoosa baggara ekkana mela, nagara eronna
    Kiristtoosa nu gisho nagaranchcho asada oothis.
