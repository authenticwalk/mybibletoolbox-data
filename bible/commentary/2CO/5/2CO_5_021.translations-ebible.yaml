    robiniu. Atua mila jibe na ban naio ka rila kito tomu na romila kariano, romijikia
    romei rove tomu memedu nalo ea Atua mirano.
  bqp-bqp: Luda tò durunnasaride gↄ̃̀ durunna kútɛkɛbↄ ũ ó yãi, de kunna a gũn
    Luda tó yã bo kũoo nna.
  mcp-mcp: Zɛmbî nyə a sá nə́ Krîst bə́g *sə́m jilá íshéd, í njúl nə́ Krîst nyə a
    shígɛ́ bwɛlɛ bə nə sə́m; nyə a sá ntɔ́ shú nə́ shé bə́g otʉ́təlí kwoŋ mə́ Krîst
    dɨ̂.
  hat-hat: Kris la pa t' janm fè okenn peche, men Bondye fè l' pran sò nou sou li,
    yo trete l' tankou yon moun ki fè peche. Konsa, lè nou fè yon sèl kò ak Kris la,
    Bondye fè nou gras.
  npl-NT: Cristo ayik otlajtlakolchi. Pero Dios okinmamaltili totlajtlakolwah kemi
    yaskia Ye otlajtlakolchi. Iwa ken tiseititokeh iwan Cristo, ayakmó techita titlajtlakolejkeh.
  bgg-bgg: Masi ne layog oi sha ro, jishii gethek chiang è Hamangkhung-aphuii aishii
    de gethek layog shii mathang ne ai rog shii ò rey ne gethek Hamangkhung-aphuii
    ro rangsuathek shii mathang yi.
  eng-TCENT: For God made him who did not know sin to be a sin offering for us, so
    that in him we might become the righteousness of God.
  eng-BSB: God made Him who knew no sin to be sin on our behalf, so that in Him we
    might become the righteousness of God.
  cpu-NT: Tera irantanetero Cristo kaariperori. Iro kantacha Pava ikemaantsitakaavaitakari
    okempivaitakaro irantatyeeromi kaariperori. Arira inkenakaakerori Cristo, jovatampatzikashireyetantairi,
    ikempitakaayetai ikantara irirori.
  san-ASM: যতো ৱযং তেন যদ্ ঈশ্ৱৰীযপুণ্যং ভৱামস্তদৰ্থং পাপেন সহ যস্য জ্ঞাতেযং নাসীৎ
    স এৱ তেনাস্মাকং ৱিনিমযেন পাপঃ কৃতঃ|
  tac-NT: Onorúgame nulale napurigá Kristo bujémala alué ramué gastígola. Kristo tabilé
