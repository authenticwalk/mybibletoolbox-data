    Yaubada yana hawa againe Keliso koyona amine gihawana be higa ide gaveyao Keliso
    buye kaveꞋatutamoꞋaida, medema agaideya Yaubada yana yegayega gisedamanena.
  yao-yao: Kilisito nganakola sambi nambo kwa liwamba lyetu Akunnungu ŵantesile ajigale
    sambi syetu kuti kwakulumbikana ni ŵelewo tukombole kuŵa ŵambone paujo pa Akunnungu.
  tgp-tgp: Matan God mo vai Kr̃isto sei mo sopo hehe hin te rani, mo mai nor̃a malamalai
    mata hehe, matan vara hinia, r̃a pa er̃i mai r̃a tataholo na nahon God.
  auc-NT: Wængonguï, Mïnitö Codito nö nänö ëwocadö ænte ëwocacæmïnimpa, ante pönö
    cædinque Codito ingante angä ëñëninque tömengä ïñömö edæ wënæ wënæ ëwocadämaï
    inte wæætë edæ mönö beyæ̈ ante në wënæ wënæ cæcä baï badinque mönö wentamö ëwocadö
    incæ mongængacäimpa. Ïninque mönitö tömengä nempo quëwëninque nö pönï tömengä
    nänö ëwocadö wæætë ænte ëwocamompa.
  kbc-NT: Igaataɡ̶a Cristo aɡ̶ica deɡ̶eote ane beyagi. Pida Aneotedoɡ̶oji eote Cristo
    me yeleotetema ɡ̶obeyaceɡ̶eco, odaa ja yaaɡ̶adi moko laagetedipi, eotedibige Aneotedoɡ̶oji
    meote moko oko ane iɡ̶enaɡ̶a leeɡ̶odi me ɡ̶odexogotege Cristo.
  bmh-bmh: Kristus go igul eg tub mab tam. Bo, Uwait nug igual igul eg unum go ebu
    gotulaimai, uhu moroun. Uwait nug ig isanigabun igul go guzeneun, gonun, Yesus
    nugau igul naliu eiman Uwait nug ig gonugau ameg ebu naliu darem ai aiganeu.
  ctu-BL: Come Cristo ma'anic tsi' wis ñopo mulil, pero Dios tsi' yʌq'ue i cuch pejtelel
    lac mul ti' bʌc'tal ya' ti cruz cha'an mi' yʌq'ueñonla toj bʌ lac pusic'al ti
    Cristo.
  meq-meq: Yesu Kəriste kə ge mezeleme ɗaɗa bay, ane tuk na, Mbəlom a zla mezeleme
    kway a pa faya. Mbəlom a ge andza niye na, hərwi kway hərwi ada ka dzapakwa tə
    Kəriste na, ma təriye kway ha ndo ŋgwalak eye ka ɗəre ŋgay.
  noa-H: Cristo chan bʌ̃ʌrjã pekau wauba k'itajim; pari mag k'itarrta, Hẽwandamau
    hʌdʌraa hi t'õopijim maach t'umaam k'ʌʌn kõit, hichta mag pekau wauwia chi hik'ʌ
    harrjö; hi dʌ̈i magbarmua jũrr maach dënta chugpaabapäaiwai pekau chuk'u narrjö
    nʌisimk'ĩir.
  alp-NT: Yesuse Kristuse Eni dosa sae mo, po Alla Iono Ikeri iteki dosaru, leke ite
    ono mise suike kai Alla, le ite kai Yesuse Kristuse esa.
  san-VEL: yato vaya.m tena yad ii"svariiyapu.nya.m bhavaamastadartha.m paapena saha
    yasya j naateya.m naasiit sa eva tenaasmaaka.m vinimayena paapa.h k.rta.h|
  kbq-kbq: Na'ankure Anumzamo'a kumi'a omane'nea ne'mofo Kraisina tagri kumiku, azeri
    kumi vahekna nehuno, tagri kumira Agumpi erinte'nea zamo, tagrira Anumzamofo avure
    tazeri fatgo vahera nese.
  kbh-kbh: Cristo ndocna bacna soye tonjanma, pero bëngbe bacna soyënga jabuajuánamna,
    Bëngbe Bëtsá cháftaca tojanma mo cha canÿe bacna soyënga amá cuaftsemncá, chca,
    bënga Crístoftaca cánÿiñe mo canÿacá jtsemnëse, Bëngbe Bëtsabe bominÿiñe ts̈ábenga
    jtsemnama chamotsobenama.
  ron-LSB: Căci pe Cel ce n-a cunoscut nici un păcat, El L-a făcut să fie păcat în
    locul nostru, pentru ca noi să devenim în El neprihănirea lui Dumnezeu.
  pon-pon: Pwe Kot kotin kapokonki on, me jo dip a, dip atail, pwe kitail en pun kila
    pa ren Kot.
  nhe-BL: Huan yonque Cristo ax quema tlajtlacolchijqui, Toteco Dios quicuic nochi
    totlajtlacolhua huan quitlali ipan Tohueyiteco Cristo queja nochi eltosquía iaxca
    ya para yajaya ma tlaxtlahuas. Quej nopa quichijqui Toteco para huelis techchihuas
    tixitlahuaque ipampa tlen Cristo quichijqui.
  sps-sps: Krais sikia tu aveto sai Gov kat e Krais, ma faarei Ya na fifaan tan aveto
    ai koman e Krais ara tavaron mi to matan e Gov.
  wnc-wnc: Siwan Jesu waiakngana wena. Ita kepi nomana siknga akngane sukuwawan kake
    Anututa ninde natake ita Jesu tewan ita waiaknganin pake ninde tangge kungwanimik
    kapa dakngakut. Dakngake nin gataniman ninda ie kuke iat gatake yuke Anutue nomune
    amin noman dakngake yutnim.
  bus-bus: Ludaa tò durunsaidee gↄ̃̀ durun agbaakpabↄ ũ wa yãnzi, lɛ kuuna à guu
    Luda tó yã bↄwao nna.
  gub-BL: Zaneruwihawete nuzapo pixik kwaw ikatu 'ym ma'e a'e. Tupàn ipurupyro wer
    zanerehe a'e. A'e rupi uzepyk Zaneruwihawete Zezuz rehe, zaneremiapo kwer ikatu
    'ym ma'e rehe. A'e rupi Tupàn umur ukatu haw zanewe kury, ta'e Zaneruwihawete
    inuromo zazemono'og zaiko zane xe. A'e rupi — Ikatu ma'e ài peiko ihewe kury,
    i'i Tupàn zanewe kury.
  imo-imo: Ulu pulu keri te naa terimu iyemu Goteni kano iyemuni linonga ulu pulu
    kerima lipe tapondopa mepili nimbe yu tirimu. Aku terimu wali yu paimbo ulu pulu
    keri teli iye te none terimu. Goteni aku terimumunga lino Kraist kinye peya tapu
    topo molopolio Goteni lino kanopalie imbo tumbi nilima nimbe karomo.
  boj-boj: O ijo was, Qotei na iga aqaryaigwa marsiq deqa a gago une kalil osiqa Kristus
    aqa qawarq di atnaqa a une tamo bulej. Kristus a segi une yosaieqnu. Deqa iga
    Yesus beteryosim dena iga Qotei aqa segi tamo bole une saiqoji sqom.
  eng-DRA: Him, who knew no sin, he hath made sin for us, that we might be made the
    justice of God in him.
  knf-knf: Kriŧtu aambaaŋ kadola pekadu, kë Naşibaţi adola kë akoba pa pekadu di nja,
    ŋhilna ŋkak baŧool ţi këş ki Naşibaţi wi ŋwooŋ ţi ploolan na Kriŧtu.
  san-KHM: យតោ វយំ តេន យទ៑ ឦឝ្វរីយបុណ្យំ ភវាមស្តទត៌្ហំ បាបេន សហ យស្យ ជ្ញាតេយំ នាសីត៑
    ស ឯវ តេនាស្មាកំ វិនិមយេន បាបះ ក្ឫតះ។
  arn-NT: Cristo ta chem yafkalafuy rume, welu iñchiñ taiñ duam Ngünechen yafkafekünueyew
    reke tañi kutrankawael iñchiñ taiñ yafkan mew, feyta famngechi ta Cristo tañi
    lan mew, Ngünechen ta wiñoduamatueiñmew kom taiñ yafkan mew. Yafkakenolu reke
    femkünutueiñmew.
  zas-NT: Din Jesucrist achetczi dol beenman, per por dux tol ree baslaa Dios güjtaman
    ziꞌc tijb béndol din por laaman, cuguiaa Dios dunuj ree ziꞌc tijb bén ni ad wayüjnt
    dol.
  ken-NT: Ɛ̌ti yɛsɛ, Mandɛm akʉ Kristo mmu ábhɨ́kɨ́ kʉ yɛ bɛbʉ́ ámbák mbʉ́mbʉ bɛ
    sɛ́mfʉ́ɛ́t ntá yi sɛ́mbák chak bɛsí Mandɛm.
