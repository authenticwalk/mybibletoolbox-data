    Jalla nuz̈ cjiskatchic̈ha Yoozqui, niiz̈ pinsitacama.
  ksr-ksr: Anutunoŋ kuuya ananaa siŋgisoŋgonanaa qaaya jeŋ tegoŋ iroŋa meleema Kraist
