  cop-BHC: ⲪⲎ ⲈⲦⲈ ⲘⲠⲈϤⲤⲞⲨⲈⲚ ⲚⲞⲂⲒ ⲀϤⲀⲒϤ ⲚⲚⲞⲂⲒ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ ϨⲒⲚⲀ ⲀⲚⲞⲚ ⲚⲦⲈⲚϢⲰⲠⲒ ⲚⲞⲨⲘⲈⲐⲘⲎⲒ
