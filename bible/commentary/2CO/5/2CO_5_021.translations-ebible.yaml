    vaatr'iheelyaa geenjit.
  gvn-gvn: Jesus Christ kari buyunman. Yamba Godungku nyungun yungan, nganawunku buyun-buyunku
    wulanka. Nyulu wulan, Godungku ngananga buyun-buyun wubulku nyungundu dajin. Yinyamundu
    nyulu yinyarrin buyun-buyun nganandamun kidankuda, kunbay-maninkuda. Yinyanka
    Godungku ngananin ngulkurr-bungan, ngana Jesus Christanji kunamanya. Godungku
    Jesusamu ngulkurr dajin ngananda, ngana Jesus Christanji kunamanya.
  nhy-NT: Cristo mach okichij nion se tlajtlakole. Pero por tejwan, Dios okitoktij
