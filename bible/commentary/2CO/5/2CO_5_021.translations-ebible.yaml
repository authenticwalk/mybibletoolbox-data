  srn-NT: Gado meki Kristus di no ben sabi sondu, tron sondu fu wi ede. Dan so fu
    di wi de wan nanga En, wi tron sma di kon bun ini Gado ai.
  cta-NT: Masi ná ntsuꞌu quiꞌya jiꞌi̱ Cristo tsiyaꞌ ti, pana ycuiꞌ Ndyosi nguaꞌni
    chaꞌ ndyanu quiꞌya nu ntsuꞌu jiꞌna hichu̱ꞌ Cristo. Si cua ngua stuꞌba chaꞌ jiꞌna
    loꞌo Cristo, liꞌ caca lubii cresiya jiꞌna ñiꞌya̱ nu ntiꞌ ycuiꞌ Ndyosi chaꞌ caca
    na.
  bqc-SIM: Lua tò duunsaide gↄ̃̀ duuna awakpabↄ ũ wá yã́i, kɛ́ naawà guu Lua
    i to yã́ bↄwanↄ na.
  tcz-CHONGTHU: Ajeh chu Pathen in Christa, achonse khaloubeh chu, eiho lhatdoh dinga
    akatdoh ahi, chutia chu eiho Pathen toh Christa jal'a suhdih'a iumna diu ahi.
  mar-mar: कारण जो पाप जाणत नव्हता त्यास त्याने आपल्यासाठी पाप असे केले, म्हणजे आपण
    त्याच्याठायी देवाचे नीतिमत्त्व असे व्हावे.
  snp-snp: Amo ya nosámami mona ma melámaifa, ido Gotikafo lamomu kolito ya amo lulau
    mino edonimo yamu Goti monala efe limo ya olu lamodoka mofu ledenae, loto nosámami
    monate lifimawa muki olu amodoka mofu edaiye.
  isl-isl: Guð lagði syndir okkar á Krist, sem var syndlaus, en í staðinn jós hann
    kærleika sínum yfir okkur.
  spy-NT: Kiyey ꞉Yēyiin Kiriistō nyēē kimātinyē ng'ōōki ake tukul, kōōwut wōlēē mii
    ng'ōōkiswookikyoo, si nto yityo keechurte kutukul kubununēē Kiriistō.
  xnn-xnn: Tay inpaalina si Kristo ay maid polos basolna ta siya nan manglak-am isnan
    basbasol tako. Inikkana di tapno waday somya ay maitapi tako ken siya isnan kinagawisna
    gapo isnan maitatapiyan tako ken Kristo.
  mwe-mwe: A Kilishitu bhakakweteje ilebho, ikabheje a Nnungu gubhaatendile bhaijigale
    ilebho yetu, nkupinga uwe nkulundana na a Kilishitu tukole aki kwa a Nnungu.
  tte-tte: Keliso iya tonamwanamwa, nige ana pwanoli yabo. Na kita ala namwanamwa
    kaiwena mwa Yaubada ala pwanoli meuloili ipeili Keliso koina kelose koina yakato
    iya tonaenaena na kita besiele tonamwanamwa manna mena kaiwena tamiyamiya Keliso
    koina.
  tcs-tcs: Kraist prapa no sabe meke sin, bat God i bin meke em po bi wan opring po
    dem nugudting wea yumpla i bin mekem. I demkain solong Kraist i go meke yumpla
    laip stret wea God bikoz prom dat opring wea em i bin mekem.
  hlt-THB: Anih ak caming ningnih thlakdyng na ni awmnaak thai aham, thawlhnaak amak
    ta thlang ce Khawsa ing ningnih aham thlakthawlh na sai law hy.
  soq-soq: Keriso me mebaida mai kadi da dewawa insaisawaleipe ita dewasapona, diaida.
    Tane God no kadiwamba saiwa me osowe ituno awanene koros osowe bolen. Ema segalena
    no Keriso bowa bedewee no me do deantate God dodomana wandia rua wantaa baiwa.
  qub-qub: Jesucristoga manami ima juchatapis ruraranchu. Ichanga noganchïpa juchanchi-raycumi
