  heb-heb: כי את אשר לא ידע חטאת אתו עשה לחטאת בעדנו למען נהיה בו אנחנו לצדקת אלהים׃
  mpp-mpp: Kristo ye bikic mikac. Aime Wapongti nongileng bikic lacnome bikicte ameine
