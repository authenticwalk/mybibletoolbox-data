    ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಾವು ನೀತಿವಂತರಾಗಬೇಕೆಂದು ದೇವರು ಹೀಗೆ ಮಾಡಿದರು.
