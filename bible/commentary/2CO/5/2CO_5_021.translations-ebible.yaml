    Isiapo Keresoaki kataka marekea risike, isu ereketae risikiasimo, Yasuane watikisa
    pariraka kukusimo Kotimo maresapo. Koti ereketae susu area ayiáka, isu ereketae
    risikiasimo epo hemakapukua maresapo.
  kik-kik: Ngai nĩatũmire ũcio ũtaarĩ na wĩhia atuĩke mwĩhia nĩ ũndũ witũ, nĩgeetha
