  bsn-NT: To bajiro ĩ beserirʉ̃mʉ ti ejaro, “Rojose ĩnare yiromi” yirã ñari, “Ĩre
    ajitirʉ̃nʉato” yirã, ĩnare gotimasiorũgũaja yʉa. “To bajirone tʉoĩaama Pablo mesa”,
    yʉare yimasigʉ̃mi Dios. Mʉa quẽne, to bajirone mʉa yitʉoĩasere bojaja yʉa.
  pib-NT: Wumatkalchinanru Gitsrukaachi pikikolu, wushinikanutna yine. Pgujerunwu
    Goyakalu getanu. Nkagwaakoxlu gixa getanu koxa pgujerunwu gimata getanshinikanretyapwu.
  wiv-wiv: Hita ta lala na moge kua hita kata kukuahinia na Paraha, kubarae hita ka
    gala matuha matoto hita kata katia manumanu dia kata bilip vona. A Vuvu ia e lala
    kemikemihihita, hau ka vaka maroro habuka miu ve miu ta lala matotonia habuka
    hita ta katia galanga kua e mahoto.
  reg-reg: Kulwejo, kwo kumenya amakanyo ga Lata bhugenyi, echikongya abhanu. Nawe
    kwokwo chili, echibhulisibwa abwelu na Nyamuanga. Eniikanya kubha eimenyekana
    ona mu bwiganya bwemwe.
  mlh-mlh: Kristore buŋo korogo dimakimiŋ, niŋoji oi maneru Ofonde mamane egu odurekiminde
    kokoinoŋuŋ maneegobeneŋ. Oi manegobeneŋ ore ŋiŋigo fuŋnenoŋuŋ gbagbataeŋine manenimiŋgo
    yameŋ keku maŋ bapakare eŋareegobeneŋ. Fuŋnenoŋuŋ oi Anuture jiŋoo totogo pega.
    Nonji eadu ŋi mata, ŋoŋoji oŋuakoŋ oi maŋ-ŋaŋuŋgo mane mukunimiŋgo maneru oriego.
  gof-ENT: ሂዛ፥ ኑኒ ጎዳ ቦንቼይሲ ኣይ ጉሴኮ ኤሪያ ጊሾ ኣሳይ ኑ ኦዴይሳ ኤካና ሜላ ዞሮስ። ፆሳይ፥ ኑኒ ኦኔኮ ኑና ኤሬስ፤
    ቃሲ ሂንቴካ ሂንቴ ካሃን ኑ ኦኔኮ ኤሬታ ያጋዳ ቆፓይስ።
  aau-aau: Sa hrom Hakamay se nak-hok yerki se ma nonkway hokwe, hromkwe uwrsa har
