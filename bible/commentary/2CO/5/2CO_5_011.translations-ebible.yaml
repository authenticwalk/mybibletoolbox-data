    koapwoarpwoarki pwa kamwai pel woahwoahkihla ngoahi nehn kapehdimwaikai.
  zac-NT: Por ni rac shtuꞌu naꞌa guësëdchini naꞌa mënë lu Jesús purquë rdëꞌnë naꞌa
    cuendë nadushë na juici shtë më. Lu Dios quëreldë naꞌa bien; rdëꞌë më cuendë lla
    na naꞌa nu rac shtuaꞌa guëdëꞌë të cuendë quëreldë naꞌa sin maldá.
  kyg-kyg: Ala kava nefeꞌmo koli nehutaeꞌmo lagaefeꞌmo alagi lama gemo nehae, huꞌa
    apakesa afiꞌa fatago hisayafeꞌmo apakesamo alita hapa nepaune. Gotiꞌa laipafiꞌmo
    ago agetenoꞌaeꞌmo, alagi lama gemo nehae, huno nehigetapaeꞌmo lapaipafatiꞌmo,
    alagi lama gemo nehae, hutapa nehafi huta lagesamo afiꞌnetaeꞌmo, nehae, huta nehune.
  kmk-kmk: Ot gaputa tigammu mi un gaoogyat dit mangukuman Kristu, padpadason mi un
    awison dan tagu’n manuttuwa kan siya. Titiggammun Apudyus dikami un naid lawenga
    panggop mi ot nanam-ok un kamat di pay dit nantitigammu yu kan dikami.
  cao-NT: Jabi raquë-raquëria tsi xo toa Ibobá copihaina. Jaha tsi quinia-quiniaquia
    nohiria bo qui chanihi na. Jabi Ibo bax nohiria bo bëbocatsai ca ëa xo naa ra.
    Noho shina cahëriahi quiha Dios ra. Jasca, noho shina yoi ma cahëno mato ri.
  bbr-bbr: Näwäu nukas iken onok erekapu wasare mukai, okon, ik ko iminemoi, kon Ämän
    Eposek roasiret akan woiaka piriraun awareäum. Kesermoi, ik roasiret sarwaraun
    sarau sakau miäum. Iken sarau kiro moram, Anut nuka äpu miäu. Is sakau ronkateäim,
    ak nais akan woiaka uru ik kiro sarau moram äpu maiei.
  inb-inb: Chimandami, Iaia Jesusta sumag­lla manchan­ga­pa chaias­kata iachaspa,
    runa­kunata alli­lla willan­chi, pai­kuna­pas Jesus­wa tukun­ga­pa. Nukan­chi
    imasa kas­ka­taka, Taita Diusmi alli­lla iachá. Muna­ku­nimi, kam­kuna­pas nukan­chi
    imasa kas­kata alli­lla iachan­ga­pa.
  hrv-hrv: Prožeti dakle strahom Gospodnjim uvjeravamo ljude; razotkriveni smo Bogu,
    a nadam se - i vašim savjestima.
  box-NT: Bìo wa zũ a Ɲúhṹso kɔ̃̀nbii ɲúhṹ, á wa wee bánbá à ɓa nùpua
    tà ho tũ̀iá poni. Le Dónbeenì zũ wɛn binbirì, á ĩ wee leéka le minɛ́n
    mún zũ mi mi sĩa yi.
  ote-NT: Dí tsuphe rá cuɛ ra Zidada, hangue dí øthe ra tsꞌɛdi dí zofohe ya ja̱ꞌi
    pa da gamfriꞌʉ. Ajua̱ pa̱tca xá hño ma ꞌmʉihe, ne dí tøꞌmhe gue neꞌahʉ ya guí
    pa̱tcahe tengu ma ꞌmʉihe.
  wnu-wnu: 'In sarau eng ebet igoun eng, Qenu wot yari ne sarau ende ebet munon yamangar
    wuriimbigune wuri Qenu musub imbig wot oabigar qamb. Ego in Qenu magqurt in diban
    ar igoun. Ne gor in ete misir igoun: an misir end gor in diban igoun.'
  zam-NT: Pues, com le' na' naneele' no nonque' na' xá mod ndxàal zyeb ryete na' loo
    Diox, ¿lé'?, tac Diox tub rez cón che'n na', por cona, ngue lin con' co' nzote
    mod lin par yila's taamas mèn co' ndxela's loo Diox le' di's co' ndethen loo gu'
    nac lìcpe'. Diox non no naneeque' Diox cón chenen le' daa, lìcque', ngue que tee
    ban lìque' loo Diox. No ndlyazen le' gu', ne, ten' le'n lezo' gu' no mbeden le'
    gu' ta' cuent le' daa, lìcque', nque tee ban lìque' loo Diox.
  zyp-NT: Mataico, Abuipaw cizaw cawh zemaw a cang takhah kaa hni cawtah khei cawngsaw
    laipasong khah ka zawng he peh. Khazing tah kaa cangnah vytei heh ma hnih thlu
    thlang ka, naaning zong tah naa chiachaw thluidangnah lungthing tah naa ma hni
    thlang tatah hnabeisuinah ka hnui.
  sey-NT: Ja̱je paꞌina, Ëjaëre pare ai caꞌraye asayë, yëquë. Ja̱je asa doꞌire pa̱ire
    yëhuoyë, sehuoja̱jë cajë. Siꞌaye yëquë paꞌiye Maijaꞌquë ñaji. Ja̱je cuiꞌne mësaruje̱
