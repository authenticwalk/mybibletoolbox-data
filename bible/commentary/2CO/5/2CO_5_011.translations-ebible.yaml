  ixl-NNT: As ootzimal sqaꞌn uvaꞌ xoꞌvebꞌal talcheꞌ u Kubꞌaaleꞌ. As estiꞌeꞌ nu kubꞌeya
    veꞌt te unqꞌa tenameꞌ tiꞌ uvaꞌ la inima unqꞌa yoleꞌ uvaꞌ ni qaleꞌ. As kꞌuxh ootzimal
    veꞌt u kutxumbꞌaleꞌ taꞌn Aak uvaꞌ jik chit ni qal isuuchil u yoleꞌ, as aꞌ ni qaleꞌ
    uvaꞌ la koj chit pal ex stuul tiꞌ tootzileꞌ.
  boa-NT: Áánéllii muhtsi Píívyéébeke maávyejúúllédú íjcyamútsí méimíllé tsijtye cáhcujtsóné
