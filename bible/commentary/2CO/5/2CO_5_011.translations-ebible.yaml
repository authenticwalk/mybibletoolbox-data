  rus-SYN: Итак, зная страх Господень, мы вразумляем людей, Богу же мы открыты; надеюсь,
    что открыты и вашим совестям.
  mbh-mbh: Na them ngeip ve aro them oma vothung kerenga, eneke lemimem mire ako ve,
    panen aro them mit nge riong a Toko Pomnga itheki, mako them ri engeng a tokokoere
    nge mo olemi ako ve, them ini toko le apaltetonga avele. Na God ilemi mire ako
    ve, ur alavusnga ako them oma i, i nunganga. Na lemik i engeng ve lomumu i el
    senu ur areken lale.
  bdd-bdd: Bewa weyahina tauna Badaina ꞌamatauteya ta tomota ꞌoidiya ꞌalohatotowa.
