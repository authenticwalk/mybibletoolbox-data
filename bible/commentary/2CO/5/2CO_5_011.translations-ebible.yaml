    page nimina pu robaa-para wi koneme naa ademe kone salo.
  mni-mni: Tengban Mapubu kiba haibadu karino haibadu eikhoina khangjabana eikhoina
    ateisingbu thajahanaba hotnajei. Eikhoibu Tengban Mapuna mapungphana khangbi aduga
    nakhoigi achum aran khangnabagi pukningnasu eikhoibu khangbi haina eina asha toujei.
  yad-NT: Jiryatiy nu̱dyetya ta̱raju̱ vurya̱suvu̱ñi̱ Vu̱yntyityu̱, ramuni̱ nu̱dyetyanuru̱ryi
    nijya̱nvay ra̱jisiy. Sadatya ji̱ta Ju̱denura nu̱vyicha̱da ti̱ta̱ju̱. Ravya̱ta
    jaryintyirya, jirya̱tidye datya jijechimyuntidyerya.
  mxb-NT: Ta sa̱ꞌá ña̱ náꞌá ndú ña̱ kánian yu̱ꞌú niꞌini yó na̱ kúú satoꞌo yo̱, sa̱ꞌá
    ño̱ó ndíꞌi ini ndu̱ dáxino̱ ini ndu̱ ña̱yuu, dá kandísa na ña̱ ndaa̱ dánaꞌa̱ ndu̱.
    Ta mií Ndios kúú na̱ náꞌá va̱ꞌa táto̱ꞌon ki̱ꞌo kúú ndú, ta kándéé iní ndu̱ ña̱
    ki̱ꞌo dión taꞌani kátóni̱ ini ndo̱.
  pon-2006A: Eri, nan at eseier mwahu dahkot lemmwiki Koht, se kin song padahkihong
    aramas akan duwe. Koht ketin mwahngih kiht unsek, oh I koapworopworki me kumwail
    pil ese ie nan mohngiongimwail.
  maq-NT: Ngayin ne, ha hyin mé vijne xi rcuin Nina. Vëhë xi meje nihñi xi cuijne
    cacun xuta. Nina ne, ha vëë me xi cun xi má ngayin. Hacuaha cojo ngayun ne, vetihin
    tacuin xi cumachaya nuju xi cun xi má ngayin.
  hto-hto: Ie jira afe naga come Juzíñamui rɨire jɨcánollemo ñue jacɨ́ruioicana comecɨ
    facádɨcue. Afemo cue comécɨillamona naga cómena Juzíñamui llógamo jiéruitaacadɨcue.
    Mei íadɨ cue illáfuena Juzíñamui onode. Afe izói cue ñue illáfuena omoɨ onóillemo
    ocuíridɨcue.
  por-BRBSL: Conhecendo portanto o temor do Senhor, persuadimos os homens, mas somos
    revelados a Deus, e espero que sejamos revelados também em suas consciências.
  ces-NKB: Jelikož tedy známe Pánovu hrůzu, přivádíme lidi k víře. Bohu jsme zjevní
    a mám naději, že jsme zjevní i vašemu svědomí.
  cui-cui: Yaitama payaputan xua bewa pacunuwin Nacom pon jiwi Pecanamataxeinaein
    pata barʉ cui itura jinaenexa bapon. Daxota pamuxuwetan jiwi xua bewa jume cowʉntsina
    Jesús. Nacom pana jʉntʉ coyene yaputane xua xainyeya bepataexanaein. Barichi paichichipan
    xua paxam pana jʉntʉ coyene yaputaneme beta.
  boj-2014: Iga Tamo Koba a qa ulaoqnsim aqa sorgomq di unum deqa iga tamo uŋgasari
    naŋgo are bulyetnjreqnum. Iga wau di ugetosaieqnum. Qotei a iga qa qalie bole.
    Nuŋgo are miligiq di niŋgi dego iga qa qalie bole. E degsi are qalonum.
  eng-OEBUS: Therefore, because we know the fear inspired by the Lord, it is true
    that we are trying to win people over, but our motives are plain to God; and I
    hope that in your inmost hearts they are plain to you also.
  eri-eri: Ariya ere Anyakaro boya umugedu nomo huuna langa yafa-yafaya, onou waha
    bona ere fai no bode huwanyanege ngalenga wodbode waha huwanyanege jaimu nagi-nagiya.
    Onodu ere onowou hilou uwa waha nomo haruwe ada te‑teya. Uwa. Itou no ere ebere
    ninage bagu fanyige bagu oruwanga no alai. Onodu ji huwanyafe benou ngalengana,
    tere huwanyatege langa tere fere benou isiya, ere haruwe tigini teya.
  wiu-wiu: Ali Munoyo tone toma-kala pokooke nami wia topo takoo wane piti tokolo
    mekene tekene ali atoame onekemo yakoa momotoane wili toane kaku. Nopa edikakene
    odene wene piane tuku wa Akolaliyo wene toko. Anu oya-lawe kimeka Polo nopa dikane
    ago wa wene tomotoane uku.
  swe-swe: Vi vet alltså vad det är att frukta (vörda, respektera) Herren, och därför
    försöker vi vinna människor. För Gud är det uppenbart hurdana vi är, och jag hoppas
    att det också är uppenbart för era samveten.
  cth-cth: Hatdawkvah, Cathut takinae teh panue awh dawkvah taminaw hah pâhlawp awh.
    Maimae kong teh Cathut hmalah a kamnue toung dawkvah, nangmae lungthin haiyah
    a kamnue toe telah ka ngaihawi.
  mti-mti: Nu yaug anotu Ayapan gumbe a aigimpono. Meoya nu iyayapan gae egave egave
    dirumete. God yangave nu taibe ete, sira ne owanowan eni ye nonewa oraimina gumbe
    ye gaibu nu yaug ano nuniya.
  pad-NT: Aogaki ida akadihojai abosini-ra agathanivini, oniani ida akadika'da'di
    Jesu-ra avava'ihavini hija. Oniaroa, Deu-ra avigariki-ra va'ora vara ani'abakhiaki
    hari afodanoki, vakajari'daria kaimoni ida vakadihojai abosini-ra vagathanivini.
    Deua biogahahaviki afojahaki ida akadiva'ibodivarani, akadihojai hiki. Biogaki
    ida asohini akadihojai. Okava'ibodivaraniki ida akadihojai-ra avarigajahakivini
    jaboni.
  twi-twi: Efisɛ yenim sɛnea yesuro Awurade nti, yɛka ne ho asɛmpa kyerɛ nnipa. Onyankopɔn
    nim yɛn yiye na mewɔ anidaso sɛ munim me nso wɔ mo koma mu.
  hlt-hlt: Boeipa te rhihnah koila aka ming rhoek loh hlang ng'koilaw uh. Pathen taengla
    m'phoe uh coeng dongah nangmih kah mingcimnah dongah khaw phoe coeng tila ka ngaiuep.
