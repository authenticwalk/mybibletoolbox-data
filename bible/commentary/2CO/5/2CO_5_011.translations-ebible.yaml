  agt-agt: A gafu ta imbestigaran na kitam sangaw ni Afu Hesus a amu mi mantu ya magtalaw
    talo am magliwat kami tentu. A yen ta ipasikkal mi hapa ya kappya na nonot mi
    ta tolay kiden nga magdangag tekami. Ammi maski am anu ya kasasaad na nonot mi
    a dana amu haman na Namaratu ta awemi mangayayyaw, a matalakak hapa am kunna ten
    ya uray muy tekami.
  lug-lug: Noolwekyo bwe tumanya entiisa ya Katonda, kyetuva tukola obutaweera okuleeta
    abantu eri Kristo, era kye tuli kimanyiddwa eri Katonda, era nsuubira nga bwe
    kiri ne mu mitima gyammwe.
  yby-yby: We napatemuya oliwa meko minatuwe loko lonebo ne. Sa-loko libo ga maya
    eli-minadanaki wewenasiya Omaimidana monawalamuya eli wehe litae loko data leko
    lo bekaka nowe. Omailimoya monawate mudaokaka noiye. Sa-okaka noinako, edimosiya
