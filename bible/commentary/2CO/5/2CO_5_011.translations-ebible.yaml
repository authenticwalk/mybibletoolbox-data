    na mmanganyanji ntumanyinji ukoto.
  tte-tte: Kai Guyau kana matausi imiyamiya katemai mena, kabo katonan kaiwe tem tomo
    kayanuwakoili na sinuwabui. Yaubada ikataimai ama paisowa dudulaina koina paisowane
    bwaite kaginaulili. Yo yanuwatui tabe besiele komiu ama paisowane nuwamiu simayaleyanako.
  tcs-tcs: Mipla i prapa prait prom meke rongting gense God, daswai mipla i wok ad
    po prapa spik ol pipol po seinze laip blo dempla. Bat truwan, God i luk kliawan
    wiswei laip blo mipla. Ane ai bilib diswan, yupla gad dat seimkain sabe baut mipla
    tu.
  hlt-THB: Bawipa kqihnaak ve kaw hy voei nu, tice ka mi sim dawngawh, thlangkhqi
    ce zoek unyng. Khawsa haiawh sim na awm unyng, nangmih a simnaak awh awm sim na
    awm hy voei unyng tinawh ngaih-u unyng.
  soq-soq: No ando Keriso danawe enataa baiwa God sawantitana ipawaida atenten. Sa
    baiwa no menaidanedia apana isiwa nuau teineto no sumanaimbantopu. God no nuamba
    ita wanwanimba sabamo ewedia atembaida. Ita ne insedina e do nuala bedewe ateiten
    no ipa dodomana os dewasaite wainitana.
  qub-qub: Taytanchi Jesucristo jusgamänanchïpaj cashanta musyarmi payta manchacur
    willacuyninta runacunata imanöpapis nogacuna willapaycä. Chayno willacuycashätaga
    Tayta Dios musyanmi. Chaytaga gamcunapis musyanquiman.
  att-att: Á gapu ta ammu mi makimoray kâ Apu Kesu, nga mamanunnù nittam, á yáyù nga
    kagumánam mi nga patuttulan yù ira tatolay kâ Apu Kesu. Á si Namarò, ammu na ta
    napiá lâ yù nonò mi. Á sikayu, napiá nu ammu naw gapay ta mekatalà kami.
  bki-bki: Bogo napano tiniememi maio ka Kristo tibure tomu nalo, numerou, a numial
    jibe bo ka nuvim̃au sikili ka nuvuru tomu nalo ka avakovio re. Atua bitilubar
    batitig bajago na kenememi im̃auano nalo nei, a neber p̃eli kamiu bunu kubitilubar
    ka numim̃au jibe na ga napano naio jaaro kanio.
  bqp-bqp: Lákũ ótɛn vĩna kɛ Dikirinɛ lɛ nà, odì wɛtɛ gbɛ̃nↄ yã pì zɛ́ e. Luda ó
    dↄ̃ sãnsãn, akũsↄ̃ ó ye à ó dↄ̃ á swɛ̃̀n lɛ dↄ.
  mcp-mcp: Nda sə́ ká ŋgə gwɔ̧́ɔ̧ Cwámba nə́, sə́ ka ŋgə cɛɛl sá nə́ buud bwə́ mágʉləg
    nə́ kɛ́ɛl dʉ́sʉ́ dʉ́sə bʉ́bə́lɛ́. Sə́ mə́ mpú nə́ mísh mə́ Zɛmbî dɨ́, sə́ təl
    bəl-bə̂l dɨ̂; sə́ mə́ tə́dʉ́gá nə́ sə́ təl nə́mə́ bəl-bə̂l dɨ́ bɨ́dɨ́ mílámʉ́d.
  hat-hat: Mwen konnen sa ki rele gen krentif pou Bondye, se poutèt sa m'ap chache
    mennen lèzòm vin kwè nan sa m'ap di. Bondye pou tèt pa l' gen tan konnen m' nèt.
    Mwen ta swete nou menm nan fon kè nou, nou konnen m' tou.
  npl-NT: Yika, ken tikmatih tikiimakajsi n Toteko, timochijchikawah tikinyolpatlaskeh
    n tlaltikpaktlakah para makitlakitakah Dios. Ye kuali techixmatok, iwa nikneki
    nomejwah noiwa kuali techixmatikah.
  bgg-bgg: Ithong shii nyie rek ne rum chid pha miyaosiuthek ne gethek ne thieg, jiè
    gethek ne nathek gaithek shii yua pha bidiang. Hamangkhung-aphuii ne zab gethek
    shii thieg, chiih-è gune nathek shii luthong nathek lubuthek shii ne gu shii wie
    è thieg.
  eng-TCENT: Therefore, because we know what it is to fear the Lord, we persuade others.
    What we are is known to God, and I hope that it is known in your consciences as
    well.
  eng-BSB: Therefore, since we know what it means to fear the Lord, we try to persuade
    men. What we are is clear to God, and I hope it is clear to your conscience as
    well.
  cpu-NT: Nokinkithatakaantapiintzira naaka, arira nokenakairori iriñaantayeetyaarori
    omapero noñaapinkathatairi Pava. Jiyotziro irirori, onkamintha piyotaiyeroni eejatzi
    eerokaite.
  san-ASM: অতএৱ প্ৰভো ৰ্ভযানকৎৱং ৱিজ্ঞায ৱযং মনুজান্ অনুনযামঃ কিঞ্চেশ্ৱৰস্য গোচৰে
    সপ্ৰকাশা ভৱামঃ, যুষ্মাকং সংৱেদগোচৰেঽপি সপ্ৰকাশা ভৱাম ইত্যাশংসামহে|
  tac-NT: '''La machirúguru nerumia bilé gustisia, alekeri ''la niraga etewa alué
    Esukristo, ''lige alekeri ''we ''la ruyewa alué ''nátili uché jaré ralámuli. Onorúgame
