    ante mönitö godö waadete apæ̈nemönipa. Edæ, Mönitö æbänö ëwocamönii, ante Wængonguï
    do edonque acampa. Ayæ̈ adobaï mïnitö mïmö entawëmïni inte mönitö ëwocadö ante
    edonque amïni ïninque botö waa tobaïmopa.
  kbc-NT: Niɡ̶ida moko jowooɡ̶otaɡ̶a Ǥoniotagodi micota me iloikatidi niɡ̶ina oko
    leeɡ̶odi libeyaceɡ̶eco. Joaniɡ̶idaa leeɡ̶odi me jeemiteeɡ̶atibige codaa me idoiiɡ̶atalo
    niɡ̶ina me joleeɡ̶atibige me jajacaɡ̶ataɡ̶a niɡ̶ina oko moika mowo ane beyagi.
    Aneotedoɡ̶oji yowooɡ̶odi ane ɡ̶odowooko, codaa anodaaɡ̶ejinaɡ̶a me ɡ̶odewiɡ̶a.
    Odaa inibeotege makaami eleditetiwaji owooɡ̶oti catiwedi ɡ̶adaaleɡ̶enali anodaaɡ̶ee
    ɡ̶odowoogo codaa anodaaɡ̶ejinaɡ̶a me ɡ̶odewiɡ̶a.
  bmh-bmh: Dubanou Ban nug igual igul unum sisicigamau, gonun, ig go uminaimai, gonugau
    Ze Naliupet duailel agal oiagab kekulabun awaranem. Guzenaimai, ig duailel isanarabun
    salau gusig macanem. Igual salau go mai darem, Uwait nug abiu macaneu. Iz gusig
    dabilanem, ag han agal oiagab oug ig salau go mai darem abiu mamamen.
  ctu-BL: Jini cha'an mi lac xic'ben winicob x'ixicob ti uts'at, come mi lac wen bʌc'ñan
    lac Yum. Cʌmbil i cha'an Dios c pusic'al lojon. Mi cʌl cʌñʌl la' cha'an ja'el
    i winicon lojon ti isujm.
  meq-meq: Hərwi niye nəmaa rəhay ha gər haladzay a Bəy Maduweŋ. Nəmay faya nəmaa
    giye məsler hərwi ada ndo hay tâ təma bazlam i Mbəlom. Mbəlom na, a sər may ha
    lele ada na dzala na, nəkurom ka sərum ga ha mə ɗərev kurom.
  noa-H: Mʌchdëu Hẽwandam hök'ö chitʌm k'ap, tagam k'ʌʌnagjã hi högk'awia hi dau na
    nem k'aigba waupim hugua, hi hiek hʌ̈k'api haujuuta hẽk'aajem. Mʌ mag hagcha chitʌm
    Hẽwandamau wajap'a mʌ k'ap'ʌ sim, maagwai pãraujã mʌ k'ap'ʌ nʌm mua nem hagchata
    wau chitʌm.
  alp-NT: Petu rebe namake Tuhane Iteu pakala ete itere lau moneka, hoko bei ami rilama
    le Tuhane, ami lepa ete tamata makete rame leke esi hlaleke loko Yesuse Kristuse.
    Kai saisa rebe ami onore nkena. Alla ruaI rekwa ami lalemaru kai au hlaleke be
    imi lekwe rekwa ami lalemaru neka.
  san-VEL: ataeva prabho rbhayaanakatva.m vij naaya vaya.m manujaan anunayaama.h ki nce"svarasya
    gocare saprakaa"saa bhavaama.h, yu.smaaka.m sa.mvedagocare.api saprakaa"saa bhavaama
    ityaa"sa.msaamahe|
  kbq-kbq: E'ina hu'negu Ramofo'ma koro hunte'za antahi'ama hunonku, hanavetita vahe'mokizimi
    antahintahia eriama huta nezamavrone. Hianagi Anumzamo'a tageno antahino hu'ne.
    Hagi nagrama nentahuana tamagranena tageta antahita nehaze.
  kbh-kbh: Chcasna, Bëngbe Utabná nÿetscangbiama chë más bëtsá yomnama jtsejuabnayëse,
    bënga bëtscá fsëndama ents̈anga jáyënjanama, bënga ts̈abá fstsamama chamotsejuabnama.
    Pero Bëngbe Bëtsá ya endë́tats̈ëmbo nts̈amo bënga fstsmënama, y ats̈e sëntsobátmana
    ts̈ëngaftángnaca chca ts̈abá chas̈motsetáts̈ëmbo, ts̈ëngaftangbe ainanents̈a juabnë́ngaca,
    chë bëngbiama aíñe ca cmojtsëtsëtsná juabnënga.
  ron-LSB: Cunoscând deci frica de Domnul, noi convingem pe oameni, dar suntem descoperiți
    lui Dumnezeu, și sper că suntem descoperiți și în conștiințele voastre.
  pon-pon: Kit ajaer, me jen majak Kaun o, i me je kin kanekanai on at dodok on aramaj
    akan, ap kin janjal on Kot. A i pil kaporoporeki me je pil janjal on nan injen
    omail.
  nhe-BL: Tojuanti nelía tiquimacasij huan tijtlepanitaj Tohueyiteco, huan yeca tijchihuaj
    nochi tlen tihuelij para tiquintlanise tlacame ma quineltocaca. Toteco quimati
    para titequitij ica toyolo xitlahuac iixpa, huan nimotemachía para imojuanti nojquiya
    inquimatij.
  sps-sps: Amam oraav rom a Tsunaun, tana saa mam nat emarom Ayei nai faaroiny rarora,
    ai tovei mam tanaf rom ma pangis fakats tana vainy, tsumam faarei kainy rom fuainy
    amaraav faman. Gov nat maromam, ana nyo faaman fi rou nei koma mami nat kan varonyo,
    tsonyo na amaraav faman kan.
  wnc-wnc: Siwan ita nin usanzike tasiwikge natake nata ie akgwaukgat. Unzingge nata
    aminu buyambamdane musia pangenawa ie kuningge tasinggat. Tasiwa natdetdeu natane
    musipmaatangu nata nataat takngata anggaman siwan Anututa atnataak. Siwan gikaya
    kuut natdetdeu wa nata natake puya tasinggat taknga anggaman natapningge take
    nataat.
  bus-bus: Lán wée vĩa kɛɛ Diinɛ lɛ nà, weè wɛtɛ gbɛ̃nↄ yã pì zɛ́ e. Ludaa wa dↄ̃
    sãnsãn, bensↄ̃ wá yezi à wa dↄ̃ a swɛ̃̀n lɛ dↄ.
  gub-BL: Urukwaw Tupàn wi urekyze haw ure. A'e rupi urumume'u ize'eg oroho uruiko
    purupe. Aze teko uzeruzar hehe wà nehe, urerurywete putar nehe. Tupàn zanekwaw
    katu paw rupi a'e. Tuwe hekwaw pe pepy'a pe nezewegatete pe nehe no.
  imo-imo: Kotena angimolo nimbo pilipo Awilimu kinye pipili kolopo lipo manjirimolo
    akumunga imbomani Yu ipuki tieio nimbo paa enge nimbo nimbo tiro. Na konopuni
    pilipo uluma tepo moro mele Goteni tumbi tipe karomo. Eno kape nani tero mele
    enoni kanoko konopuni pilkolio aku ungumu paimbo ningo pilenge lemo paa nimbo
    pilto.
  boj-boj: Iga Tamo Koba a qa ulaoqnsim aqa sorgomq di unum deqa iga tamo uŋgasari
    naŋgo are bulyetnjreqnum. Iga wau di ugetosaieqnum. Qotei a iga qa qalie bole.
    Nuŋgo are miligiq di niŋgi dego iga qa qalie bole. E degsi are qalonum.
  eng-DRA: Knowing therefore the fear of the Lord, we use persuasion to men; but to
    God we are manifest. And I trust also that in your consciences we are manifest.
  knf-knf: Ŋme uko unwooŋ pdo kaţi Ajugun aşë do na pdo bañaaŋ bandukiiŋ bado kaţi
    a. Naşibaţi ame'un bnuura, kë nhaţ aji an name'un bnuura.
  san-KHM: អតឯវ ប្រភោ រ្ភយានកត្វំ វិជ្ញាយ វយំ មនុជាន៑ អនុនយាមះ កិញ្ចេឝ្វរស្យ គោចរេ
    សប្រកាឝា ភវាមះ, យុឞ្មាកំ សំវេទគោចរេៜបិ សប្រកាឝា ភវាម ឥត្យាឝំសាមហេ។
  arn-NT: Feymew kimnielu am iñchiñ tañi yamniengeael ta Ñidol, feymew feypikefiyiñ
    ta kakelu che ñi ka femngechi yamafiel ta Ñidol. Ngünechen rume küme kimnieeiñmew
    ka femngechi ayüleiñ eymün tamün fente küme kimmuafiel ta iñchiñ.
  zas-NT: Zeel por respejt ni rayaꞌp ree Jesucrist, cayguieen ree naguiejn guidxgaꞌ
    ree bejn xtiidxaman. Abiꞌ Dios ragbee guial dunuj ree cayguieen ree ziꞌc rayal,
    balzianclaa në lëjt güünbee dunujn guial dunujn cayguieencan xnejz.
  ken-NT: Ndu sɛ́rɨ́ŋɨ́ bɛ ǎtàŋ chɔŋ bo mankɛm, sɛbhɔŋ bɛcháy nɛ Yesu Acha. Bɛchay
    ɛbhɛn bɛ́kʉ sɛ́fyɛ̀ yɛ bɛtaŋ ndu bɛkʉ bɛ bo mánóko bɛ mɛnyɨŋ ɛbhɛn sɛ́ghàti
    bhɔ bɛchi tɛtɛp. Mbɔŋ Mandɛm arɨ́ŋɨ́ bhɛsɛ́ sayri, nɛ nkáysí bɛ be nkwɔ bǎrɨŋɨ
    ɛnyǔ bo sɛ́chi.
