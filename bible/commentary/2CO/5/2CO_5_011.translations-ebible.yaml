    isnan nemnemmi isnan men-it-itdowanmi. Et sapay koma ta getkenyo abes.
  mwe-mwe: Bhai, tumumanyi kuti inapinjikwa kwaajogopa Bhakulungwa, penepo tunakwaakwiyanga
