    Dios tu tala’ exlanchalits i ey, ani i le’ac max tata’chicte tucu exlanchi i lej
    ey.
  med-med: Tʉn Got kʉn, mundmong iti uⱡ ei pilpʉn kʉn, wamp mat etʉp rukʉr timin etmin.
    Got ndi, tʉn pilpa pora ndurum. Ei mel, enim ndi, na pilik pora ndurmʉn nʉmp pʉt
    ku.
  bch-bch: Kadonga ngan tamataud Deo ga talolon ngan ei, gai aoatai kemi ngan. Tota
