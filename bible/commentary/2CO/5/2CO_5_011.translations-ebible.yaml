    toa ngada ne ienono masaeai Deo imatai ga gimi matamiai pade. Ta gai aeadi mambe
    gimi ga anaman lolomiai mambe gai panua kemikemi naurata amai.
  cco-NT: Jo̱ co̱ꞌ lajo̱b nilíˋ, jo̱baꞌ nɨne˜baaꞌ e contøømˉ ꞌnéˉ nijmɨꞌgooˋnaaꞌ Fíiˋnaaꞌ
    Dseaˋ Jmáangˉ, jo̱guɨ jneaꞌˆ contøømˉ jmooˉnaaꞌ quijí̱ˉ jial e nijáꞌˉ líingˋ dseaˋ
    júuˆ quiáꞌˉ dseaˋ do. Jo̱ guiʉ́bˉ nɨcuíingˋ Fidiéeˇ jneaꞌˆ jial lɨ́ɨˊnaaꞌ, jo̱guɨ
    sɨjeemˇbaaꞌ e cuíimˋ ꞌnʉ́ꞌˋ jneaꞌˆ jial lɨ́ɨˊnaaꞌ cajo̱.
  deu-1951: In diesem Bewußtsein nun, daß der Herr zu fürchten sei, suchen wir die
