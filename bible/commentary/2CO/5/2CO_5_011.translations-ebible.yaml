  heb-heb: ועתה יען אשר ידענו יראת האדון נדבר על לב בני אדם ולאלהים אנחנו גלוים ואקוה
    כי גלוים אנחנו גם במדעכם׃
  mpp-mpp: Sugucne ye damuineholec, nonge yogo ngagegabelengte hangocnubame alang
    bacnocaigabeleng. Ilec ailu ngic-ngigac ngagesingkegaing, yogowa kpafengebanogale
    bole balu gagabeleng. Aime Wapongtibac funginenonggeng dondonne biyac nganilu
    ngagegac. Aime na ngagebe ngenge inguchac kwele ngage-ngagenginang funginenonggeng
    ngage-motolu gagaing.
  apb-apb: Oto aana melu saie uri dinge ni leinge ngeena mei ola ni me'unge oto paine,
    nge melu ko eri'apasie huni pe'ie mwala hunie kire ke aali'u na kire ke hiiwalaimoli
    aana a Jisas. A God e sai diana aameelu uri melu ko esu to'ohuu taane nana, na
    nou tohungei heri hunie uri i'omu no'one omu ke sai diana aameelu lo'u urine.
  san-TEL: అతఏవ ప్రభో ర్భయానకత్వం విజ్ఞాయ వయం మనుజాన్ అనునయామః కిఞ్చేశ్వరస్య గోచరే
    సప్రకాశా భవామః, యుష్మాకం సంవేదగోచరేఽపి సప్రకాశా భవామ ఇత్యాశంసామహే|
  ben-IRV: অতএব প্রভুর ভয় যে কি সেটা জানাবার জন্য আমরা মানুষকে বোঝাবার চেষ্টা করছি।
