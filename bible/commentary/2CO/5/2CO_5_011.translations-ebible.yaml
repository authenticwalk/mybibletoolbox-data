  pan-pan: ਉਪਰੰਤ ਅਸੀਂ ਪ੍ਰਭੂ ਦਾ ਡਰ ਜਾਣ ਕੇ ਮਨੁੱਖਾਂ ਨੂੰ ਮਨਾਉਂਦੇ ਹਾਂ, ਪਰ ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ
