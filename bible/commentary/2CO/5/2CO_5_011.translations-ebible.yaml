  mil-NT: Te nchúhú quɨ́yùhú iní‑ndɨ́ nàcuáa cada Xítohó Jesucrìstú, núu xíǎⁿ càháⁿ‑ndɨ́
    tnúhu‑gá núú ñǎyiu cuèndá xínu iní‑yu tuha ñàhá‑yu xii‑gá. Te mee Yǎ Ndiǒxí sa
    nàha‑gá nàcuáa quìde‑ndɨ́ ndécú‑ndɨ̌, te sàni iní‑ndɨ́ sá nchòhó cutnùní iní‑ndó
    nàcuáa quìde‑ndɨ́ ndécú‑ndɨ̌.
  myu-myu: Wuyparara wuykukukat puxim ixe soat podi ma ya'õbaca buye. Imẽnpuye oceju
    kapikpig̃ cĩcã warara'acayũ mutabut am cekay. Imug̃uykukukum g̃u bit oceju imutabucap
    ojuy ip. Cedag̃ ma oceju imutaybitbin ã ip. Deus itaybit iboam. Eyju dak xe'e
    eyetaybit iboam?
  amk-amk: Amewaitawanai todoni kontaio tamatai Sempaisi, amani tasomi wei na tarai
    tuti maifo. Ampafe nanai wedayao, amerurai paria we ambori amewiwiang mandoni
    kontai wei. Allai deitawang amenemirorongnei tarai tonanai tuti enehutawanai we
    mea kontai mewaitawang amea tonanai kontai, na menemirorong ketui wai.
  fai-fai: Nuka Kamok ata fingánin mit bu nulum kal kala, kaleyo nuka gadel kuw tabe
    wanang kinim iyo aket takoyamuwo, ika Got aket kudawin kala. Kale Got aka nuka
    atin alam kal keisa ade nam aket kibiliwso kilim aket tem nuka kidela kal keidin
    kala, kalbi.
  ura-NT: Nii jaunne inae coitucuhacaanune jaun, jeriha Cana Coaunerane rijijieein
    ichaaoruha cachaaurune coina acaauru que jereratiha acaauru rai ereereecaanu.
    Cana Coaunerate canacaanu coitucuhin, canacaanu suujuane maajeein coitucue. Bajiaanachuhinti
    esinae rauhijiriin rai letononeein Aca jerihane rijijieein ichaohacaanune coitucueneeiche
    inara netonai.
  mcd-NT: Ascacun Diosin noco yonoa cuscan non ayamashu non ratutiro. Ascatan futsafori
    non yoipai Diosin ato yonoa cuscan anonfo. Diosin noco onancoian nonmain cayacafi
    yoiaitofin. Noncai tsoa futsa fuparapaima. Marifi man man noco onancoian. Nonricai
    mato paramisima. Nocon tsain cayacafi fusti. Manmain nocohuunoa maton nomuran
    nannorifosi shinanpainon.
  urt-urt: Poi sisyeme mindemboi Krais se ka iyarꞌe ŋaiꞌe ŋaiꞌe ŋaiye poi mende. Taꞌe
    luku pe, poi hiꞌ gwarnge Lahmborenge pe, poi marp tuwihme kin pe, poi mende wah
    ŋaiye mahraꞌe ŋoihmbwaip lenge miyeꞌ tuweinge ŋaiye ka yimbilme ŋoihmbwaip yilme
    kin. Got kin sisyeme ŋoihmbwaip poi. Taꞌe pe, poi ŋoiheryembe nange yip miyeꞌ
    tuweinge Korin sisyeme nange poi yukur mende homboꞌme yip.
  kiz-kiz: Kwa ele, kwa kumanya hofu ya Bwana, tukabhashawishi bhanu. Jinsi katuyele,
    yibhonekana bhuasi ni K'yara. Nitumainila kuya yioleweka kabhele mu dhamili yhinu.
  tzo-TZE: Ta sventa ta jna' ti ta ono'ox xixchapanutic li Cajvaltique, ja' yu'un
    chacalboxuc ava'yic c'u x'elan co'nton. Jech chana'ic ti ja' melel c'usi chcale,
    jech mu xlo'ilaj avo'ntonic cu'un. Li Diose sna'oj c'u x'elan co'nton. Chcal ti
    xana'ic c'u x'elan co'nton ec li vo'oxuque.
  lex-lex: Ler maka rhudi-rpar ita hota e nrehgor wa, pede onnila amatu ma'unni-mamta'ata
    Orgahi-Orha'a, ampak reria rira totpena rpesiay walia Yesus Kristus. Ne a hihi'-yapyap
    mamni honona re rdella plol wawna. Uplerlawna Nmeh'a ed mak kat niohora a ihru
    mamni-ralam mamni, me agha'ara a ralmu tiy miy die miy miana miat wualia a ihru
    mamni-ralam mamni wali.
  dov-dov: Nekuba boobo, kuziba kuyowa Mwami tukombelezya bantu. Kulabonwa kabotu
    mbutubede aLeza, ndilangilila kuti kulibabo kumanjezezya anu.
  rgu-rgu: Huu no ami mafarene mae, neuꞌ ko Kristus parisaꞌ ami masoda ma, de ami
    biiꞌ ma fee hada-horomata neuꞌ Ana. Ma ami moi-tao sota man seli, fo leleꞌo lahenda
    ela ara bisa ramahere Kristus. Manetualain bubuluꞌ ami dale mara lalao-lalafuꞌ.
    Au nau emi boe bubuluꞌ ami dale mara lalao-lalafuꞌ.
  toc-NT: Cumu aquinín sta­lanca cca­tzi̠­yá̠hu lácu Dios ámaj ca̠ma̠­pa̠­ti̠ni̠y
    cris­tianos caj xpa̠­la­cata xta­la̠­ka­lhi̠ncán, huá juerza cca̠­li̠­ma̠aka­tzan­ke̠­yá̠hu
    cris­tianos pi̠ cata­li̠­pá̠­hualh. Cumu Dios sta­lanca quin­ca̠­la­ka­pasá̠n
    y catzi̠y pi̠ ni̠ caj cak­ska­hui­nama acxni̠ cli̠­chu­hui̠­na­ná̠hu, clac­pu­hua­ná̠hu
    pi̠ na̠chuná hui­xinín qui­la̠­la­ka­pa­sá̠hu.
  som-som: Sidaa daraaddeed annagoo garanayna cabsida Rabbiga, ayaannu dadka aaminsiinnaa;
    laakiin Ilaah waannu u muuqannaa, waana rajaynaynaa inaannu qalbiyadiinnana u
    muuqanno.
  mam-C: B'i'n qu'n qa at tchewil Dios; tu'npetzi'n, i tok qq'o'n tilil, tu'n tkub'
    kyk'u'jxjal qu'n, tu'n kynimin. Ojtzqi'n te Dios tu'n, qa tuk'a junch'in qanmi'n
    nqo aq'ni'n, ex q'uqle qk'u'ja kyi'ja noqit aku tz'el kyniky'a te.
  ndj-ndj: Kwanongwa tumanya chiganu cha kumujuma Bambu na tukuyikangasha kuvakwegha
    vandu. Chapanga akumanya ngatu hela na nenga ngushuvilila kucha yumwi mukutumanya
    ngatu hela.
  mbj-NT: Ji weh'ëëh né hẽ Tak'ëp Hyb N'aa Jawyk Do baad ãã bahapäh, ti né hẽ ti ji
    taky n'aa etyy do hyb n'aa. Ti hyb n'aa ãã h'yy kah'ũũm ta wób hã ãã her'oot doo,
    Jesus hã rah'yy ka'eeh hyb n'aa. Baad ãã P'op Hagä Do bahapäh, dooh ỹ ky kenäw
    bä. T'õp madäk doo me, baad hadoo doo me ỹ bawät P'op Hagä Do hapäh. Bë na-ããj
    né hẽ bë hapäh tahyb n'aa péh.
  lat-VUC: Scientes ergo timorem Domini, hominibus suademus, Deo autem manifesti sumus.
    Spero autem et in conscientiis vestris manifestos nos esse.
  ngp-ngp: Kwaviya kimanya kiya kikuugwa mwo kumwogoha Zumbe, naivo chakombeka kuwavuta
    watuhu. Mnungu akimanya pele, naho chakawiila kugamba miye name nomnimanye mwe
    mioyo yenyu mwanimanya vedi.
  enq-2: Dopana, Kamongo paka kaenge mana doko naimame kandatala, endakali dupa masingi
    kakunyoo pii lao kalyamano. Goteme naima auu pyoo kandenge. Nyakamanya moname
    apata naima auu pyoo kandami laka lao masilyamano.
  eng-ASVBT: Knowing therefore the fear of the Lord, we persuade men, but we are made
    manifest unto God; and I hope that we are made manifest also in your consciences.
  mna-mna: Tana niam amototo Merere. Uunu tina ta amkamam uraata be ampei ŋgar kizin
    tomtom ma titooro lelen. Leleyam mi ŋgar tiam, ina imbot mat pa Merere. Mi amso
    ko niom tomini kombot mat piam, mi kikilaala kembei uraata ta amkamam i, na amkamam
    raama leleyam ŋgeezeŋana men.
  myw-myw: Kagoul Yowbad, mapuna kakatimlakes gamag mo isimounids. Yowbad ikakin amasinap.
    Adok yakamiy-vak waninoumiy kukwakins-wan.
  sby-sby: Neco caina kutina Mwami Lesa, ecebo cakendi tulabayuminishinga bantu kwambeti
    bese kuli Lesa. Lesa utwinshi cena, kayi ndashoma kwambeti ne njamwe mutwinshi
    cena.
  sll-sll: Ena na God kulung pir tere ari hobi nomani si kulu sire pir tenama dire
    honagi wara kere ol te mominua. Mominga i maing God haya han pisolimua. Pisolungwo
    meri ni yalhobi ere yu na nan mol pai olga maing pir po sina di piriwa. Piriba
    sin mo, sikin mo, ogolo pir kun olekiwa.
  yaq-NT: Junuen san, yo'owe Jesukrijtotat itom ee majjae'po amani, si'imem, Liojta
    betana lutu'uriata, a' ju'uneiyaaka, bem a' mabetnee'ut te jiapsek. Taa Lios jaibu
    itom ju'uneiyaa si'imekut tu'isi itom jiapsa'po. Intok enchim juni'i te ito betana
    junuen enchim a' ju'uneiyaatuapea.
  uro-uro: Bä nävät iomäkt dä sa urhit kutdrir sage ma Ngämuqa bä urhit len ga bä
    äkt i urhit täsläp pät arhani ama ruvek ma ama qrot iva rhi vodäm mes sagem ga.
    Sa ma Ngämuqa qat dräm a ut mamär i aiut di ut toqoräkt bä nguat nanakt i qosaqi
    ngän di imuk pät angän mungäsnäng di sa ngänät dräm i aurha iar di ngät toqoräkt.
  ita-1885: SAPENDO adunque lo spavento del Signore, noi persuadiamo gli uomini, e
    siamo manifesti a Dio; or io spero che siamo manifesti eziandio alle vostre coscienze.
  muy-muy: Mə̀səra ahəmamam təhəŋgrioru ahàr a haɗ ana Bay geli ni, nahkay mawayay
    ti mis tə̂gəsiki ma geli ya məɗəm ni ana leli. Melefit ti àsəra leli a lala ;
    nətamahay tamal kàjaluma ahàr a lala ti lekʉlʉm day kə̀səruma leli a.
  kqc-kqc: Mina dada Varika amiye ori resifa, mina una una diba, ye bedakai ini mokena
    vari gira Sei rofu aegi niguba resifa. Ye una gokai kana bi Sei ina diba, ye nai
    uka mokena bi ya ka yi uka di mokena dudu, mina diba nigedi.
  tav-tav: To bairi, “Cariape to cãnacãʉrena wapa joogʉmi Dio,” cʉ ĩ tʉgooña nʉcʉbʉgori
    camajare, “Jesu ye quetire apiʉjaya,” nare jã ĩ buionucu. “Caroaro camajare buionucuma,”
    jã ĩ tʉjʉ majiimi Dio jã cátinucurijere. Mʉja quena mʉja yeripʉ caroaro jã cátinucurijere
    mʉja majigarã.
  eng-ULB: Therefore, knowing the fear of the Lord, we persuade people. What we are
    is clearly seen by God. I expect that it is also clear to your conscience.
  spa-VBL: Sabiendo lo que es el temor al Señor, tratamos de convencer a otros. Para
    Dios es claro lo que somos, y espero que esté claro en sus mentes también.
  fra-_FOB: Sachant donc la crainte qu'on doit au Seigneur, nous persuadons les hommes;
    et Dieu nous connaît, et j'espère que dans vos consciences vous nous connaissez
    aussi,
  hau-ULB: Don haka, domin mun san tsoron Ubangiji, muna rinjayar mutane. Allah na
    ganin yadda muke a fili. Ina fatan hakan a fili take ga lamirinku.
  mal-mal: ആകയാൽ കർത്താവിനെ ഭയപ്പെടേണം എന്ന് അറിഞ്ഞിട്ട് ഞങ്ങൾ മനുഷ്യരെ പ്രോത്സാഹിപ്പിക്കുന്നു;
    എന്നാൽ ദൈവത്തിനു ഞങ്ങൾ വെളിപ്പെട്ടിരിക്കുന്നു; നിങ്ങളുടെ മനസ്സാക്ഷികളിലും വെളിപ്പെട്ടിരിക്കുന്നു
    എന്ന് ഞാൻ പ്രതീക്ഷിക്കുന്നു.
  urd-GVR: Ab ham Ḳhudāwand ke ḳhauf ko jān kar logoṅ ko samjhāne kī koshish karte
    haiṅ. Ham to Allāh ke sāmne pūre taur par zāhir haiṅ. Aur maiṅ ummīd rakhtā hūṅ
    ki ham āp ke zamīr ke sāmne bhī zāhir haiṅ.
  far-far: Kalu fuusi baita ana na 'Aofia, nia ne kalu ka sasi 'uria 'adomilana wane
    ki fua ne kera ka famamana. God saitamana ne kalu fata mamana, ma nau ku doria
    mulu kai saitamana ru nai laugo.
  suz-BL: गोपुकी प्रभु कली मान पा हिंशा तुइक्‍तीके गो मुर आन कली शेंनीकी। परमप्रभु
    यावेमी आंइ पशो नेल्‍ल तुइक्‍ब। मिनु गे यो तुइक्‍नीनी, दे आस पाइनीकी।
  car-NT: Mo'ko Jopoto nendory wairy uku'namon me na'na mo'karon kari'na wonumengary
    u'mary poko man. O'to na'na wairy uku'san imero Tamusi. O'waine enapa aturu'san
    ta o'to ywairy ukutyry 'se rypo wa.
  amp-amp: Nom to nd kotkfotpno yakrmi-tanomn kangnom wom met yindarim gutnius mrokfom
    ahikahtnomm Kraisr hikrahm. To nom nd gutnius hingrneft hingrna thombat nom nhai
    wom dukefr-pno nd hingrneft hingrnakahnom. Nhai. Bro Nkifrar hti mifworm nmoh
    yima yuhumi dukefm. Niko Korinko to hti hnewukmnom. Nom nhai ndar hingrneft tohhato
    wom yiha nikompno yihato mfrnhehrmonomko.
  bht-bht: सांझो पता है की परमेश्वरे दा डर क्या है, इस तांई असां सच्च पर भरोसा करणे
    तांई लोकां जो समझांदे न कने परमेश्वर सांझो पुरे तरीके ला जाणदा है कने मिंजो उम्मीद
    है की तुहाड़िया अंतरात्मा भी सांझो ढंगे ला पछेणी लिया है।
  eng-NOY: Knowing therefore the fear of the Lord, we persuade men; but to God we
    have been made manifest, and I hope have been made manifest in your consciences
    also.
  cub-NT: Maje jabocʉ Cristoi bojed̶aquiye boje caivʉ põevare, ʉ̃́re pued̶aiye jaʉvʉ
    majare. Que baru põevare jʉ are d̶aiyʉrĩduivʉbu ñʉja Jesús ʉ̃i yávaiye méne. Ʉbenita
    coyʉbevʉ ñʉja diede, cʉvarãjivʉ ñʉje boje méne. Quénora diede coyʉivʉbu, põeva
    ne ñájimenajiyepe aivʉ ne jʉ abe boje. Jʉ̃menijicʉcapũravʉ me coreóvayʉbe ñʉjare,
    ñʉje dápiaiyede ñʉje ũmei. Que baru majibi ñʉjare jʉjovabevʉre aru mearo d̶aivʉre.
    Napini coreivʉ yʉ mʉjare máre nopedeca me majidivʉre aipe ãrojarivʉre ñʉjare.
  ita-1927: Sapendo dunque il timor che si deve avere del Signore, noi persuadiamo
    gli uomini; e Dio ci conosce a fondo, e spero che nelle vostre coscienze anche
    voi ci conoscete.
  lww-lww: Pogos nap̃a mesitom̃al nap̃a yoko Kristo lip̃ere yaru lala, memarau, a
    mepisu sane popon meyum̃ae m̃arera vena metaulu yar lala vena ve akovio re. Ntewa
    pisu kilale ruru p̃elaga na kiamimi yum̃aena la nene, a nesitom sane amiu m̃ena
    apisu kilale sane memiyum̃ae sa ga nap̃a naga kekarania.
  ckb-ckb: لەبەر ئەوەی ترسی مەسیحی خاوەن شکۆ لە دڵمانە، هەر بۆیە هەوڵ دەدەین خەڵکی
    قایل بکەین. بۆ خوداش دەرکەوتین، هیوادارم بۆ ویژدانی ئێوەش بە تەواوی دەربکەوین.
  nas-nas: Teeꞌkoo niiꞌke Kumponing-koo amorompiri nantoong pia-antavarampimaung tee-koo
    arooꞌariiꞌnaang. Niiꞌ kuung oꞌnorimanaꞌ Kumponinge koontoꞌ noruꞌui otong, eeꞌnoko
    bakei tampaꞌ diiꞌke teeꞌ nariꞌ tasiꞌmereripeuꞌ diikaang domang pankaruntoonge.
  uvl-uvl: Imem mo matau ala toto emem nge Non Soke nga nem, ke pomalam mo teke mopoi
    heke hehei pe hana leteria ke leteria manmanna nga helenga urana toto ngana. NeHalang
    etei tote imem ke nek toto pe e eteia ke imo pule nga letemo toto a eteia imem
    ke nek toto.
  eng-BBE: Having in mind, then, the fear of the Lord, we put these things before
    men, but God sees our hearts; and it is my hope that we may seem right in your
    eyes.
  ixl-CNT: Ech kꞌuxh nikubꞌan yaꞌl tok tiviꞌ qꞌu aanima aas sinima u Tioxh tan, aꞌ
    nikuxoꞌva u Tioxh. Tan tootzajle u Tioxh abꞌil oꞌ. Utz aꞌ kusaꞌ setootzaji majte
    abꞌil oꞌ; tenachbꞌal saelka.
  xsi-xsi: Maka uru kamege ŋana Maro Ŋalae kâ ku kamo i kalo. Mine nde maka kakai
    wurâta ŋana kasowe tamâta ilonzi kalonzi. Maro Kindeni isama nema ilo-kalo wa
    vetâŋa rârâni marumbu lâ, aku naŋa iloŋgu tu miki kala ma kasama maka kilalama
    sondo mine nâ.
  crx-NTPO: '''Ink''ez neMoodihti, ''en bé whunujut-un, ''et huwun ''et t''ets''onínzun.
    ''Et huwa ts''iyanne dune whúz ubuznilht''i. ''Et Yak''usda ''ilhone ts''inli
    whe wheni cha t''enenínzun. ''Ink''ez ''et uncha wheni cha nohyo ts''e oogha t''ets''oninzun-i
    whe t''enenáhzun.'
  kan-OKCV: ಕರ್ತನ ಭಯಭಕ್ತಿಯನ್ನು ಅರಿತಿರುವ ಕಾರಣ, ಜನರ ಮನವೊಲಿಸಲು ನಾವು ಪ್ರಯತ್ನಿಸುತ್ತೇವೆ.
    ನಾವು ಎಂಥವರೆಂದು ದೇವರು ಚೆನ್ನಾಗಿ ಬಲ್ಲವರಾಗಿದ್ದಾರೆ. ಅದು ನಿಮ್ಮ ಮನಸ್ಸಾಕ್ಷಿಗೂ ತಿಳಿದಿದೆ
    ಎಂದು ನಾನು ನಂಬುತ್ತೇನೆ.
  bbb-bbb: Ijadufuo no vierafe e boeje bu Jesudo nidua ijia irekuva buka ireobo jumedufuo.
    Ijadufuo noka e boeje soesoega bu vame maeje ijiaru kenoedufuo no ije vierafe.
    Godi fu ire ige no renoejo ije fune vierafei ro kuke jadua ja vame izege no kenoejo
    ije jane vierafei.
  blw-blw: Wat hiyachi, gapo ta na-awatanni way ammag aggaégyat hen manguwisan Apo
    Jesu Cristu hen tatagu, wat annig an epapate way cha mangimfagafaga hen tatagu
    ta omafurotcha koma. Yag inni-ilan Apudyus way yaha yanggay hen wachah hamhamàni
    way maid safalih ganchatni an chàyu. Yag sapay koma ta uray agé chàyu, innilayu
    way yaha agé yanggay hen wachah hamhamàni.
  tam-2017: எனவே, கர்த்தருக்குப் பயப்படவேண்டும் என்று அறிந்து, மனிதர்களுக்குப் புத்திசொல்லுகிறோம்;
    தேவனுக்குமுன்பாக வெளிப்படையாக இருக்கிறோம்; உங்களுடைய மனச்சாட்சிக்கும் வெளிப்படையாக
    இருக்கிறோம் என்று நம்புகிறேன்.
  azz-NT: Huan tejuan cuali ticajsicamatij que monequi ticmohuiscapoutinemij Totecotzin,
    porín ne chicaucatatzacuiltilis ten hualajtoc. Ica ya nojón tejuan timofuerzajuijtinemij
    de tiquintaneltoctijtinemisque in tagayot de que hualajtoc ya de cualanyot de
