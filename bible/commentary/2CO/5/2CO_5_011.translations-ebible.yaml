  nvm-nvm: Ijefuon no vierafe e fok bu Jesuon nifak ijia irekva buka bomana jukfuon.
    Ijefuon noka e fok soisoiga bu unam ma ijesugin kegokfuon no iji vierafen. God
    fu ire igi no reoijo iji fun vierafen ga madu jak jan unam izeg no kegoijo iji
    jan guome vierafen.
  mps-mps: Te da tigidali te moni po tųde pedalaibao homu ebaso, da Genuai Bidide
    wi eyu, tama te bidi dabe augwaligo te da Godigo po sela pabo bidi dabe mu dao
    te hania konemainogo eyu, dago augwalibolo homu bega sabo po weyu bidibao. Godigo
    da gisiga koneani. Tama eno homu te dage me, dage deli deli duga te dwai sę dali
    dwagi yai sę dali dagalabo homugo ena hania koneai, te ena homu mu eyu te Godigo
    sę ebo bidi bidibao.
  pab-NT: Xekohaseti mairaka akiti waiyekehalakita womana. Hatyo hiyeta iraiti aliterexe
    wiyakaita halitinai hiye. Enore atyo waiyoreta tyotya wiyahekola kakoa, hoka kasani
    xiso tehitiya xawaiyore wawenane akiti kakoa naokita.
  llg-llg: Huu, ai masaneda neu ko Karistus palisak ai soda nala, huu ndia de, ai
    bii de fee hadak neu Ndia. Ma ai tao ues mbilu mbuse fo kokoe-nanasi hataholi
    la fo lamahele leu Karistus. Manetualain bubuluk ai dale nala malalaok so. Au
    nau fo ei boe oo, bubuluk ai dale nala malalaok.
  kyf-kyf: Nɩɩ, -we -wa Nyɩmaa -Kanyɔɔ sɔsʋe, -a -yi we 'ji, 'ɩn -a yɩa 'klɩ -a 'ka
    nyɩma lu. -Lagɔ -yi -aɩn kpɛɛn kpɛɛn, 'ɩn ɩn dɩ we dlɩ 'wʋ 'ya nɩɩ, amɩa -yi 'mɩ
    kpɛɛn kpɛɛn.
  tpi-tpi: Orait mipela i save pret long Bikpela na i stap aninit long em, olsem na
    mipela i save wok long kirapim tingting bilong ol man bai ol i bilip long em.
    Na mipela i no save mekim dispela wok long ol pasin i no stret. Nogat. God i save
    pinis long olgeta tingting na pasin bilong mipela. Na mi bilip olsem, long bel
    bilong yupela, yupela tu i save olsem mipela i mekim stretpela wok.
  mih-NT: Sito ndi vatyi cua tasi tuñi ra Ndyoo sii ndi tatu ma zavaha ndi cuhva catyi
    ra. Yucuan cuenda nducu xaan ndi cuhva cahan ndi sihin ñiyɨvɨ vatyi nacuhva cuenda
    ñu sii ñu sii ra Ndyoo. Sito vaha ra Ndyoo cuhva iyo ndi, ta sito tucu maa ndo
    sihin añima ndo, cuñi.
  qvh-NT: Tayta Diosninsita cuentata gonansipä cashganta musyarmi payta mansapacur
    wilacuyninta runacunata imaycanöpapis nogacuna tantyaycäsiyä. Pay munashganno
    wilacuycashgätaga Tayta Dios musyanmi. Gamcunapis tantyayay paypa wilacognin cayashgäta.
  kms-kms: Te ningg bu beghi Yumbui wune bibig ye pugri bu beghi wute aye mune pateri
