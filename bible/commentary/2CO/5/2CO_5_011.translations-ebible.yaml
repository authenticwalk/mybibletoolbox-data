    hreme kokwe nonkway nuw-wak, sa hakwe senkin sehe nan, hmo nanpanan yor uron ko
    seyn, hreme kokwe nonkway nuw-wak.
  tvk-tvk: Ma, vengan xa xamem di mamerere ni Suv e makila xa moletin xil ha lisoh
    pe meten vatova, masak pisi di madakes moletin xil tengan ti liling nenesien nae
    e Kristo. Hi mikil kuhi xa di mapol ni del nenemien xa momal, e iemem bei tengan
    xamim mukila.
  prf-NT: Kaya ngani, gapu tehud kami a ánteng ten Panginoon, ay sikapán mi a akitán
    en tolay hidi a sumoli dikona. Tukoy nen Diyos en tunay mi a pagkatolay, sakay
    inasaan ku bi a tunayák moy a kilala.
  auy-auy: Fasiꞌaénkó méraundawini áwáuma sísai índasafeta wentáféna sááꞌa wéisata
    wempáꞌá tíwae séta waásisa wétafisune. Maníkó méraundawini áwáusa suwánaisaꞌa
    kembiwíséꞌo méraundawini áwáusa suwánaamba kaweꞌá wéiye súne.
  tbg-tbg: Noravano ko tiaina entarara irihama tenavu qeteha, vaiinti nahentiara vira
