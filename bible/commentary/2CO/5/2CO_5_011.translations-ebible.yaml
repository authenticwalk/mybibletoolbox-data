  cta-NT: Xquiꞌya chaꞌ ndube tsa tiꞌ ya chaꞌ ñaꞌa̱ ycuiꞌ Ndyosi jiꞌi̱ ya, biꞌ chaꞌ
    nchcuiꞌ tsa ya chaꞌ jiꞌi̱ Jesús loꞌo xaꞌ ñati̱. Tsoꞌo tsa nslo ycuiꞌ Ndyosi jiꞌi̱
    ya, ñiꞌya̱ nduꞌni sa scaa ya. Loꞌo juaꞌa̱ cuꞌma̱, ntiꞌ ya chaꞌ liñi tsa ndyuloo
    ma̱ jiꞌi̱ ya,
  bqc-SIM: Lá wálɛ vĩakɛ Diiɛ màa, wi wɛɛlɛ gbɛ̃́ↄ yã́pi zɛ́ e. Lua wá sã́asã
    dↄ̃, mɛ́ wá ye à wá dↄ̃ á sↄ̃u màa.
  tcz-CHONGTHU: Ajehchu keihon Pakaiya kamopohnau hetkhen themna kaneijeh uvin, keihon
    midang ho thujona teidinga hatah a kiseh a kahiuve. Keiho kitah tah'a tonggima
    ka hiu Pathen in ahen chule nanghon jong nahet'u kakinemun ahi. Pathen toh kicham'un
  mar-mar: म्हणून आम्हास प्रभूचे भय कळले असल्यामुळे आम्ही मनुष्यांचे मन वळवतो पण आम्ही
    देवाला प्रकट झालो आहो; आणि मी अशी आशा धरतो की, आम्ही तुमच्या विवेकांत प्रकट झालो
    आहोत.
  snp-snp: Etito ya Wekola koliya kolonimo mona ya kolife lo minoninako, yamu wenena
    kani oluto ka logimi-gimi one. Eti o minonimo ya moda Goti onobalalo oloto minone.
    Ido linate omunido yaki monate moda oloto ne, loti lutigu koli minae, loto kolowe.
  isl-isl: Vegna þess að við óttumst Drottin – elskum hann, virðum og heiðrum – þá
    leggjum við hart að okkur við að ávinna menn til trúar á hann. Guð þekkir hjörtu
    okkar og einlægni í þessu efni og ég vona að þið gerið það einnig.
  spy-NT: Kuu yoo kiinkēt kule māchāktōōs kiiywēyē ꞉Yēyiin, kēēchēēng'ē miisin kēēyisu
    biiko. Inkētē ꞉Yēyiin ānkāābērē ōnkētē ꞉nkakweek wōlēē kēēwuuyē ꞉acheek.
  xnn-xnn: Isonga gapo tay getkenmi ay kaeegyat nan menbanagan Kristo, siya nan mangipakpakatanmi
