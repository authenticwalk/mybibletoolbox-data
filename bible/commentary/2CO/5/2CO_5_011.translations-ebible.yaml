verse: 2CO.005.011
translations:
  kpx-kpx: Katealemo no Dilava vabuhavoi negolahai ata haivema. Dilavau no vamale
    ke bahata hilokanu. Ige di huhuige la uvumo lata hilokage no vamale keu duave.
  okv-H: Eto Bada joru eagora avoeto embomeni na ke ingito jo haperekarote avoeto
    enana ta degi Keriso ta ke hande eagora. Eto dagota jo amo God na ere kogua te
    ungote tapa dagota jo kiagova uje ereona.
  tbo-tbo: Yaubada matoutana to hanapugeya yaka to ileta ipa lawa gehouhi nugonugohi
    ipa to winihi. Ma Yaubada i hanapugena pahiyai po gasi nugote taumi amaka nugonugomiyei
    o hanapugeiyai.
  mal-C: അതുനിമിത്തമാണ്, കർത്തൃസന്നിധിയിൽ ഞങ്ങൾക്കുള്ള ഗൗരവമേറിയ ഉത്തരവാദിത്വം മനസ്സിലാക്കിക്കൊണ്ട്
    മറ്റുള്ളവരെ പ്രബോധിപ്പിക്കാൻ ബദ്ധപ്പെടുന്നത്. ഞങ്ങളെ ദൈവം നന്നായി അറിയുന്നു. നിങ്ങളുടെ
    മനസ്സാക്ഷിക്കും അതു വ്യക്തമാണ് എന്നു ഞാൻ കരുതുന്നു.
  grc-SR: Εἰδότες οὖν τὸν φόβον τοῦ κυρίου ἀνθρώπους πείθομεν, θεῷ δὲ πεφανερώμεθα·
    ἐλπίζω δὲ καὶ ἐν ταῖς συνειδήσεσιν ὑμῶν πεφανερῶσθαι.
  bgc-bgc: ज्यांतै प्रभु का भय मानकै हम माणसां ताहीं न्यू समझावां सां, के वे इस सच्चाई
    पै बिश्वास करै, अर परमेसवर जाणै सै के हम कौण सां, अर मै उम्मीद करुँ सूं, के थम
    भी अपणी अन्तरात्मा म्ह हमनै आच्छी तरियां जाण ल्यो।
  khz-khz: Ai ripamai, Velekou makaliagina, kwalana wailanai pita ruga-tali. Vovetaina
    gaurai ai na taunilimalima gagavutinarana, pia tugamagi-waikule ulanana. Ai aomai
    e gema tugamagi rakagau Palagu ripana vealeva, e au atugamagina, gomi maki ai
    aomi ai goripamaina.
  deu-TKW: So also mit der Furcht des Herrn vertraut, suchen wir Menschen zu gewinnen,
    bei Gott aber sind wir wohl gekannt; doch hoffe ich auch in euren Gewissen erkannt
    zu sein.
  zsr-NT: Qui lë ni naꞌ, le rádxituꞌ‑nëꞌ Dios, ruiꞌ ládxiꞌtuꞌ uzéjniꞌtuꞌ bunách. Nözcznëꞌ
    Dios ca nac le yuꞌu icj ládxiꞌdauꞌtuꞌ, atiꞌ ruzxöni ladxaꞌa nö́ziliꞌ dxiꞌa caꞌ
    lbiꞌiliꞌ lë naꞌ yuꞌu icj ládxiꞌdauꞌtuꞌ.
  lin-lin: Lokola toyebi makambo oyo ezali kati na kotosa Nkolo, yango wana tondimisaka
    bato mosusu, mpe Nzambe ayebi biso malamu. Nazali na elikya ete bino mpe boyebi
    yango kati na mitema na bino.
  hns-NT: Hamlog djaaniela kie ketana kathien rahiega Prabhoe ke aage thara howe ke.
    Ohie se hamlog kausies kariela manai log ke Parmeswar se ek karwaawe ke. Oe djaane
    hai kie hamlog ie kaam safa diel se kariela, aur ham maangiela kie toelog ie baat
    bhie djaan.
  noa-E: Mʉchdëu Ẽwandam ökhö chitʉm khap, tagam khʉʉnagjã i ögkhawia i dau na nem
    khaigba waupim ugua, i iek ʉ̈khapi aujuuta ẽkhaajem. Mʉ mag agcha chitʉm Ẽwandamau
    wajapha mʉ khaphʉ sim, maagwai pãraujã mʉ khaphʉ nʉm mua nem agchata wau chitʉm.
  eng-EMTV: Knowing, therefore, the fear of the Lord, we persuade men; but we have
    been made known to God. And I also hope to have been made known in your consciences.
  mib-NT: Núu súcuan te cándiso īyo ri nuū maá Jítoho yō, te jeē yúcuan ndúcú ndéyɨ́
    rí scandíje ri ñayuu. Te jíní Yaā Dios jeē cáhīyo ndaā rī, te ñúhun ni rī jeē
    suni súcuan cájini maá ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिगे़ग दाङ्‌बाल्‍ले़ कुमिङ्‌सो इङ्‌धाःङ्‌ङिन् कुसिङ्
    निःत्तुम्‍बे़बाल्‍ले़ चोगुल्‍ले़ मनाहाॽ खुने़ॽ ले़प्‍माङ् मे़नुःङ्‌ल फाॽआङ् हाङ्‌हाङ्
    मे़त्तुम्‍सिम्‍बे़ॽरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिगे़ आक्‍तङ्‌बा चोगिगे़ॽ के़लॽबान्
    नुःरिक्‍काङ् निःसुॽरो, हे़क्‍क्‍याङ् खिनिॽआङ् खे़न् कुसिङ् के़निःत्तुम् के़लॽबान्
    निङ्‌साङ् चोगुम्‍बे़ॽरो॥
  xnj-xnj: Hinu, tete timanyili kumlumbalila BAMBU chindu kiki, ndi tisindimala kuvahuta
    vandu vangi. Chapanga atimanyili hotohoto, na nene nisadika kuvya mewa nyenye
    mtimanyili bwina neju.
  mmx-mmx: La nema luvuttadi vavang makleklen ua lavasuun teren kusu ata marat at
    lebelemamao at Leeme Silok, kuren la ma gugu lolos kusu ti lok ka buaang nedi
    limixin. Ne Moroa ikleklen avukat lorooro atnama, la a doma box i do keneng at
    lorooro atnimi miklen avukat bok lorooro atnama.
  cbr-NT: Usaquin ca Nucën 'Ibu Jesucristonën unicama ashúshi achúshi isti 'icë quixun
    'unánquin cananuna ami racuë́quin camabi unínribi 'unánun a ñucama ñuiquin bana
    ñuixunin. An nu sinánmicësabi oquin cananuna bana ñuixuni quixun ca Nucën Papa
    Diosan 'unánxa. Usaquinu 'aiami mitsúnribi 'unánti cana cuëënin.
  tee-NT: Chai ni ictalhoni ju Dios pus yuchi iclhi'amalaca'iniputunau ju lapanacni
    ju ixchivinti Dios. Chai ju Dios c'atsak'ojui tis atsucuntich icpacxantau. Chai
    ca vachu' c'ats'ayat'it ju uxijnan.
  eng-LSV: having known, therefore, the fear of the LORD, we persuade men, and we
    are revealed to God, and I also hope to have been revealed in your consciences;
  cak-NT: Y roma roj keta'n chi can xkojapon-wi chech ri Ajaf, romari' nakaxi'j-ki'
    naka'an mac, y romari' chuka' can jojsamaj chi quiri' jec'o ta más ri niquinimaj
    raja'. Ri Dios can reta'n-wi kawech joj anchique roj y reta'n chi roj man jun
    engaño pa kánima. Y ninyobej chi can ta k'alaj chuka' chiwech rix, y quiri' ta
    chuka' nina' rix pa iwánima, chi roj man jun engaño kaq'uin.
  pah-NT: A'ero ore ikwahavi nhandepojykaharete'ga nhimombojya ga omondo hahyva'ea
    okote'varuhuve'g̃a pe javo. A'ero ore ga mombe'ukatui ojipe'g̃a pe tomomboruka
    ti g̃a ga pe okote'varuhua javo. Tupana'ga orereaporog̃itakatua kwaha hete. Po
    pe orereaporog̃itakatua kwahahetei pejiyvyteri pe no, a'ea pyry ji ve.
  sja-NT: Cristopa tachia oopata mãgá ak'ɨit'ee perã, iru waawee p'anapata. Mapa taipa
    eperãarãmaa jarateepata Cristode ijãadamerã mãik'aapa tai p'anapata k'awaadamerã.
    Taipa ne-inaa oodak'ãri wa ne-inaa jaradak'ãri, mãga oopata eperãarã k'aripadait'ee.
    Tachi Ak'õrepa k'awa bɨ tai t'ãride iru p'anɨ. Mɨa k'inia bɨ parãpa tai ichiaba
    mãgá k'awaadamerã.
  xed-xed: Ya wya nda sna amu ta skwi ta hgə lu ka zləŋa Mgham Yesu ya, tsaya ta kəl
    aŋni ka ŋavata ka kasaktá ghəŋa mnduha. Nda sna Lazglafta ta aŋni dar, ta grafta
    aŋni guli ná, nda sna kaghuni ma ŋuɗufa ghuni ta aŋni.
  mks-NT: Cája cáhnu í Jesucristo xi̱hín ndinuhu iní ta cánda̱a̱ iní ña̱ va̱xi qui̱ví
    co̱hó candita í nu̱ mé á. Sa̱há ña̱ cán quéa̱ ndíhi ini nde̱ jáca̱ha̱n nde̱ ña̱yivi
    ña̱ ná ndicó co̱o ini na. Ta xíni̱ va̱ha Ndióxi̱ ña̱ cája nde̱ ta cúni̱ nde̱ ña̱
    ná canda̱a̱ ini ri mé va ndó ña̱.
  gfk-S: Mem nunure ma mem kilingane no bunurut tupas no Watong, kaie mem walar be
    mem na sel leh ira turadi. I palai ter tane God be a mangana turadi so mem ma
    iou manga sip be i palai ter hobi bileng ta ira numu lilik.
  bmu-bmu: Kraistkö keu jakeŋe kinbini, neŋön mi möta Kembugö mötmötŋi oŋgitpinbuköra
    keŋgötnini mörakzin. Mi mötzinaŋgöra ambazip könanini sarakŋi mötmegöra kapaŋ
    köla uru kuŋgum eŋgimakzin. Könaninan mönö Anutugö jeŋe aukŋe ahöza. Nöŋön tilipqilip
    azia qahö, eŋön mewöyök mi uruŋinan möt yakömegöra möta jörömqöröm akzal.
  dgz-dgz: Ap menan Ayop viriwa anuitoni menan nu waenapan iravi entan me inap tauapen
    menan wadiamuivin. Nu imunu iravi God anuitameni gapan e den nu imunu anupen menan
    anuivin.
  eng-GNV: Knowing therefore that terrour of the Lord, we persuade men, and we are
    made manifest vnto God, and I trust also that we are made manifest in your consciences.
  zaa-NT: Chi yù tu' ti'iỹa ccá la' rátsilatsi' canchu chi gal·la' tsá etsìna' ca
    enne' ru'a lo Señor, acca riquixá'ani tu' ca enne' nna runi hua tu' duel·la' para
    qui'ni tsíalatsi' quį annana ántesca gatti cą. Tata Dios nna hua nabia' bánie
    intu', ą'hua rappa' confianza qui'ni lebi'į nna chìa yù le qui'ni tsè'ba runi
    tu'.
  eng-WEBSTER: Knowing therefore the terror of the Lord, we persuade men; but we are
    made manifest to God; and I trust also are made manifest in your consciences.
  guh-guh: Payapëtaniji baja cajena itsamatacabi vajatuxanenë pitabarata cujunaviaya
    patananubenaejavanexa. Bajaraxuata asaëyata jivijavabelia patsipaebabiabajë Jesucristo
    pesivatëpaejavatsi pejumecovënëtsinexa. Itsajamatabëcuene apo panajamatabëxainabiabinë
    bajarapalivaisivecua. Dioso baja cajena panejamatabëcueneyapëtane pacuenia pajamatabëcueneitsinë.
    Pajitsipajë paxamë ata patanejamatabëcueneyapëtaenexamë.
  bon-bon: Cine wälu gemi, ingle cine umle gemi, egä Keriso te mibibine iyeta cirege
    atrana. Peei name pi cine biname bine owe yääswemusi teepi ätrungame, egä cine
    toraca piiyepu yepä ngene atwana cama biname gemi. Acejiyame te umle gyene iyeta
    cäme poto cidi me, cuta piiyepu cane ngene atwana icranininine weeme cabu me,
    egä weene cuta pepu umle äbitame iyeta cäme poto cidi me.
  nhw-BL: Tojuanti nelía tiquimacasij huan tijtlepanitaj Tohueyiteco, huan yeca tijchihuaj
    nochi catli tihuelij para tiquintlanise masehualme ma quineltocaca. Toteco quimati
    para titequitij ica toyolo xitlahuac iixpa, huan nimotemachía para amojuanti nojquiya
    anquimatij.
  swh-ONEN: Basi, kwa kuwa tunajua kumcha Bwana, tunajitahidi kuwavuta wengine. Lakini
    Mungu anatufahamu dhahiri, nami natumaini kwamba tu dhahiri katika dhamiri zenu
    pia.
  wbi-wbi: lino, ulwakuva tukaghwile kuuti lunoghiile kukumwoghopa uMutwa, tughimba
    kukuvavula avaanhu kuuti vamwitikaghe. uNguluve atukagwile vunono vuno tulivuo,
    najune nihuviila kuuti na jumue mutukagwile vunono.
  bba-bba: Sɑ Yinnin bɛɛrɛ yɛ̃. Yen sɔ̃nɑ sɑ tɔmbu kɔkirimɔ. Adɑmɑ Gusunɔ u sun yɛ̃
    sɑ̃ɑ sɑ̃ɑ, nɑ mɑɑ yĩiyɔ mɑ bɛɛn tii i sun yɛ̃ bɛɛn ɡɔ̃rusɔ.
  eng-KJVCPB: Knowing therefore the terror of the Lord, we persuade men; but we are
    made manifest unto God; and I trust also are made manifest in your consciences.
  kgk-NT: Upe va'e oroikwaa-gwi, Cristo rovagwy-py nhane monhembo'ytaha oroikwaa-gwi,
    orojapo japo inhe'ẽ oroiko-vy. Oromombe'u anhetegwa nhe'ẽ enterovéa-pe, hetave
    tave va'e orombojerovia tee uka hagwã hese. Ore rekoha ore py'a gwive oikwaapa
    voi Nhandejáry. Ha peẽ ave aipota peikwaa pende py'a gwive ore ore rekoha porãha.
    Anhetegwa mate voi ore remimombe'u.
  waj-waj: Ivaara ti Udaanga Anutuuqaara aatuukiaunnaivaa vaa ta rikiaunnavai. Ta
    ivaa rikiaunnaivaara iya yoketaama variateeraivaara ta yamaa kua yamaa kua tida
    gioonna kiaapuuya kiaa mmida variaunnanoo. Vaa ta variaunna aataruuvaa Anutuuqo
    eeyaavai kooyaa too rikiaivai. Ngiingii yaata utiraivaki ngiengieetama na yoketaama
    variauvaa vaa kooyaa teeda rikiaavaivee kiauvai.
  cpy-cpy: Nokenkithata-kaanta-piintzira naaka, ari nokinakaerori iñaantee-tyaawori
    omaperotatyaa nopinkathateeri Tajorentsi. Riyotziro rirori, okantashitzimaetya
    piyotee-yironi eejatzi eeroka-paeni.
  mpx-mpx: Babala ana lovakun i minaa atemeya, inoke wama tuwalali te gamagalau naha
    paabulilek-agil elana. Yehoba i atenama bubun, i atena te wama ginol sasapona
    elana tuwalali o ha awaawaginol. Ge ya abulilek te komiu al atemiwa ku atenama
    i ola to.
  wbp-wbp: Jalanguju, ngaju karnarla puta nyina jungarni Warlalja-Wiriki Jijajiki.
    Ngula-warnunya karna-jana yapaku Yimi Ngurrju yirri-pura jungarnirli yungulurla
    marda pina jungarni-jarri nyanungukuju. Kaaturlu kaju milya-pinyi ngajuju nyanungu-nyangu
    ngula karnarla jungarni warrki-jarrimi. Yungunkujulu nyurrurlarlangurlu milya-pinyi.
  luo-luo: Kaka wangʼeyo gima luoro Ruoth en, wajiwo ji mondo gidwog ire. Wan to Nyasaye
    ongʼeyowa malongʼo, kendo ageno ni un bende ungʼeyowa malongʼo chuth e chunyu
    maiye.
  nhe-NT: Tojuanti nelía tiquimacasij huan tijtlepanitaj Tohueyiteco, huan yeca tijchihuaj
    nochi tlen tihuelij para tiquintlanise tlacame ma quineltocaca. Toteco quimati
    para titequitij ica toyolo xitlahuac iixpa, huan nimotemachía para imojuanti nojquiya
    inquimatij.
  aii-aii: ܘܒܗ̇ܝ ܕܒܝܼܕܵܥܵܐ ܝܘܲܚ ܡܘܼܕܝܼ ܝܠܵܗ̇ ܙܕܘܼܥܬܵ‌ܐ ܕܡܵܪܝܵܐ، ܒܸܥܒ݂ܵܕܵܐ ܝܘܲܚ ܕܐܢܵܫܹ̈ܐ
    ܗܲܡܸܢܝܼ. ܠܐܲܠܵܗܵܐ ܦܝܼܫܹܐ ܝܘܲܚ ܓܸܠܝܹܐ، ܘܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܕܐܘܼܦ ܠܐܸܢܝܲܬܵܘܟ݂ܘܿܢ ܦܝܼܫܹܐ
    ܝܘܲܚ ܓܸܠܝܹܐ.
  esk-NT: Uvva iḷitchuġimagikput tatamnaqtilaaŋa Atanġum. Taatnaqhuta pitchuksaaġivut
    iñuich akuqtuitquplugich iḷumutuuruamik. Agaayyutim iḷisimagaa qanusriutilaapiaqput.
    Taatnatuntuuq niġiugaġigiga iḷitchuqsrianiłiqsi taavrumiŋa qauġrimmaaġiutillautapsigun.
  msb-msb: Kaya ngani, tungod kay aram namon an kahadlok sa Ginoo, nagapirit kamiʼn
    mga tawo. Aram san Dios kun nano kamiʼn klaseʼn tawo kag nagalaom kami na aram
    man niyo ina.
  cpa-NT: Gan¹ báh³ jnieh³ Diú¹³. Hi² jøng² jmo² jnieh³ ha²cónh¹ ja³tiúh¹ jnieh³.
    Mi³jøng² nang¹ dsa² jue¹² jǿg³ quiah¹²dsa. Ŋi¹² báh³ Diú¹³ ha²lah lán¹² jnieh³.
    Jø¹² bíh³ hneng² jnieh³ hi² li¹ŋih³ hniah¹² calah.
  dso-dso: ଆମେ ଜାନିଆଚୁ ମାପ୍‌ରୁ ଆମ୍‌କେ ବିଚାର୍‍ କର୍‌ବାବେଲେ ଗଟେକ୍‌ ଡର୍‌ବା ବେଲା ଅଇସି ।
    ସେଟାର୍‌ପାଇ ଆମେ ଲକ୍‌ମନ୍‌କେ ମାନାଇଲୁନି । ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ପୁରାପୁରୁନ୍‌ ଜାନ୍‌ଲାନି
    । ଆରି ମୁଇ ଆସା କଲିନି ତମେ ମିସା ତମର୍‌ ମନେ ମନେ ମକେ ଜାନିରୁଆ ।
  meu-meu: Taunabunai, Lohiabada garina dibamai dainai, ai ese taunimanima lalodia
    a animu. Dirava vairanai lalomai e hedinaraimu; lau na uramu umui lalomui ai danu
    lalomai bae hedinarai.
  yva-NT: Weti syo Kristus asyaniv weye syo raen Wepi pare po vatan tenambe mansanajo
    awa ana udave rai. Wemi mbewar syo vatane mansanyao indamu usakinav ude Ai. Amisye
    po inanuga raen, muno ribeker indamu weapamo wapo inanuga raen tavon ti wapo raen
    syo wasanyao tugaive.
  dgc-dgc: Nadid, da isipén ko i péghukum na Panginoon, a makaanteng, éy pilitén ko
    a akitén i tolay, monda magsoli side diya. Tukoy na Diyos a matapaték, éy umasaék
    a tukoy moy be ya.
  zpm-NT: Miṉ rii nagoṉ nonie guic no, gacxe waa noxco no nonee no lo miech zha nac
    Xtiidz Dios. Ni me naṉ gaṉle dib zdoo no nodziuuṉ no dziin rii, ni racladz naa
    guieṉ to gaṉle sca nac no.
  hix-NT: Àro wyaro khutwamohsony kom me mpànà naha ha, Kohkomo. Noro hona mpànà tenytxe
    ha. Khutwamohsony kom hona rowya xenytxoho hoye ro wekarymehe, toto komo wya,
    yaworo xaxa màken hamà tawro horà, àwyanye. Toto yeryehotanàhnye mehra rma, yaworon
    me haxa uro wekarymehe. Àro wyaro yaworon me rohutwehe, Khoryenkomo. Àro wyaro
    yaworon me rohutwanàr xe wehxaha, owyany xarha. Ohnawonye yaworo oyehutwantokonye,
    onà wyaro tawro xe wehxaha, owyanye. Yaworon me xaxa nay hamà, Pawru, tawro xe
    wehxaha. Àro wyaro kahra kat manatxowà, rohoko.
  sim-sim: Krais nirin oweioweiheyekwa ri. Unda osik nir Wasilakan ni ajehe orhi siyok
    ni sinda nir. Unda osik nir nga man ni sawenak li raha orin li hishindiyaha orhi
    siyok li sikmbaha lerawu toson ni tantlemantlembuhu ni landa nir. Uwak Avui Wasilaka
    wavu os erem ni hishihi ni landa nombo nombo oso angop or heyetakonda sir. Hako
    nir ni hishiwa jir nga wavu os erem ni hishihi lerawu toson ni landan ji heyekmbaha
    nimu hishinduwa.
