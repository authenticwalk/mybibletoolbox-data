    Kɨrɨꞌ Gotɨyare tɨnnyarɨ nemɨre tewaanyabwi kuꞌmaayabanna mena yɨmaꞌnaabaꞌ. Yɨ
    nabaai nɨmɨ dara lɨmwamanɨge. Sarɨmɨ kwaihɨre sɨmunyara padaihɨrakyaraavɨ sabwi
    kuꞌmaayabanna yɨmaꞌnaabakeꞌ dɨngaka?
  ian-ian: Nɨn vɨga lɨganɨn. Ngɨni njambwi nyan ndinyangu aywaa kwutɨnja njɨvwa kat
    sɨga naguga vɨgiyandɨ. Ngi kat tɨga ndi kat wan apma nyaangɨt mbutɨganɨn. Kupi
    maawut sɨtnjangat mbutɨganɨn. Wan njɨvwa yigumba kwunaka kwutɨna vak God vɨga
    lɨgandɨ. Ngwutna maawut Godna maawut vla lɨgandɨ nɨnai kwutɨga njɨvwa kat? E?
    Kai?
  hun-hun: Ismerve tehát az Úrnak félelmét, embereket térítünk. Isten előtt pedig
