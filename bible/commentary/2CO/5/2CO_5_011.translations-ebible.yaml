    a''lá machimela ''émichigó.'
  eng-WEBPB: Knowing therefore the fear of the Lord, we persuade men, but we are revealed
    to God, and I hope that we are revealed also in your consciences.
  gfk-H: Mehet nunurei ma kilinganei no bunurut tupas no Watong, hua mehet walar bia
