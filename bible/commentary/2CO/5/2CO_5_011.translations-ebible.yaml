    məmə itəmah mɨn onəkotəhrun vivi itɨmah.
  urd-urd: पस हम ख़ुदावन्द के ख़ौफ़ को जान कर आदमियों को समझाते हैं और ख़ुदा पर हमारा
    हाल ज़ाहिर है और मुझे उम्मीद है कि तुम्हारे दिलों पर भी ज़ाहिर हुआ होगा।
  hot-hot: Yêlô ayala nena amô Anyô Bêŋ vibiŋ ba tem nandum abô. Aêŋ ba yêlô alôk
    avômalô leŋiŋ ek nesopa yani. Wapômbêŋ hayala yêlôaniŋ kapôlôŋiŋ. Ma yahêvhaviŋ
    nena môlô kapôlômim hayala yêlô aêŋ iyom.
  mqj-NT: Iamo too anna umpeang liumokan lalan angki malara naorean tau la'bi-la'binna
    annu kiissanan kalembasanna mengkarea' langngan Puang Yesus. Nalosa Puang Allata'alla
