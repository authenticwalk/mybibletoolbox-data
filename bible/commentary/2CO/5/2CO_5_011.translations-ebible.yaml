  ory-ory: ଅତଏବ, ପ୍ରଭୁ ବିଷୟକ ଭୟ ଜ୍ଞାତ ହେବାରୁ ଆମ୍ଭେମାନେ ମନୁଷ୍ୟମାନଙ୍କୁ ମଣାଉଅଛୁ, କିନ୍ତୁ
    ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ ଛାମୁରେ ପ୍ରକାଶିତ ଅଟୁ ଏବଂ ତୁମ୍ଭମାନଙ୍କ ବିବେକ ନିକଟରେ ମଧ୍ୟ ଯେ ପ୍ରକାଶିତ
    ଅଟୁ, ଏହା ମୁଁ ଆଶା କରେ।
  bzj-bzj: Soh, sayka weh wi noa weh ih meen fi fyaa di Laad, wi chrai haad fi kanvins
    peepl fi ton tu di Laad. Gaad noa wi chroo ahn chroo, an Ah hoap dat eena unu
    haat unu noa wee gud tu.
  chk-chk: Äm aia silei usun ach niuokusiti ach Samol, iei mine aia sotuni le pese
    ngeni aramas ar repwe etiwa ewe Pworausen Manau. Kot a wesewesen silekem, nge
    ngang üa apilükülüköch pwe ämi oua pwal sileei lon letipemi.
  ssd-ssd: Sine ŋakmba Kuate tugumŋge tiŋgamŋgig wam ta idusmba sine Suŋgo tuku kurauka
    nane gudommba nu son ŋguwaig ŋga nane tuku wamdus didikam tuku pirokeg. Sine wamdus
    tiŋreknu ta tumba pirokeg ta Kuate nu kila. Tane mata taŋamba kila pilmba idusap
    ŋga satiŋget.
  acr-TNT: Lic ketaꞌam cꞌut, chirajawaxic cꞌo kaxiꞌin ib chwach ri Kajawal; ruma cꞌu
    riꞌ, quekapixabaj tak ri ticawex chaꞌ caquiya quib pukꞌab ri Dios. Chwach ri Dios
    lic kꞌalaj saꞌ ri cꞌo pa kanimaꞌ; ecꞌu cakaj riꞌoj e cakꞌalajin waꞌ chiwach ralak.
  rop-rop: Wal ai sabi hau blanga bradin langa God. En blanga tharran na mi oldei
    trai en meigim najalot pipul sabi im du. Wal God im sabi mi brabliwei. En mi wandim
    yumob garra sabi mi brabliwei du, en mi wandim yumob garra abum det raitwan filing
    blanga mi du.
  mee-mee: Minmina na mangng ka lomangngmatana ka bainga e nga mataunge Avolau. Ba
    mangng ka umma ta turunglomatana ta ragau ka pangamologa ngamangng nganame. Ava
    baingamangngme keke pota nge Nutu. Ba iau ka matea ta ri ngeke pota nge miau bole,
    na miau kaka la kelangpatokona ngallo nge miau roma, ka onreke tupu.
  dif-dif: Ngangau ngaiani Kaparaia japa ngujamai, jeruja ngaiani kana worana karkarkai,
    ja Godangu ngaiani tinkari nganai; ngato bakana ngundrai jurangu ngara ngaialani
    tinkari nganala.
  gam-gam: No Iwa Kerman boll kand gormon pille no una boll pillgi djine dje kandja
    djinmon. No singare yenmon mal ge God kando. Alla ye nomane al no singare du dje
    yenmon mal ye para pille kane yenj dje na pro.
  nou-nou: Nango God oju edo era awasedo nango iji berari God da binga awa sise embo
    mi gebe orase dipapa edo era. Edo God ingodenaso jo da gebe moka awa gido ira
    awodo na ingo eiawa gawase dipapa ena.
  mqb-NT: Natiya, manay ma san sə jəjaran anà Bahay a nuko lele. Anga nan, mi təker
    sə ɗakan anan anà ɗo ahay nà, 'am a manay sa ja ataya tinen ɗiɗek aya awan.
    Mbərom a san ajalay nga a manay zle. A ga upo nà, à mivel a kwanay inde ɗukwen,
    kə sənen nen zle re.
  ape-B: Apak douk amadukemech umu agundak elgeipamu God ali mape chakamomu anan umu.
    Namudak ali douk mape mabilak elpech umu chunek bilipumanu. God douk nanubu nadukemu
    apakin tinytin uli pasin. Enyen douk yopinyi atin. Ali yek Pol yakli ipakip ulkwip
    chopuk pakli apak adul monek duldulin moul.
  grc-F35: Εἰδότες οὖν τὸν φόβον τοῦ Κυρίου, ἀνθρώπους πείθομεν. Θεῷ δὲ πεφανερώμεθα·
    ἐλπίζω δὲ καὶ ἐν ταῖς συνειδήσεσιν ὑμῶν πεφανερῶσθαι.
  cav-NT: Mubaya tuque ecuana Ecuana Cuatsashaquique, tuque dyaque casadaque juya
    tibu. Jadya tibudya tuque ecuana cuejaya, tuna Jesús queja nimee amere ishu. Yusu
    ama tuque ecuana ijahue aya. Tuquetu bahuedya ecuana eje buchique. Areque micuana
    dyadi bahue ejuu.
  kgp-NT: Ha vé, ẽg Senhor kamẽg sóg tĩ, hã kỹ sóg ẽprã ke ag mỹ ki hã tó tĩ, ag tỹ
    ti ki ge jé. Topẽ hã ne inh ki kanhró kar nĩ'. Kỹ ãjag hỹn, ãjag tỹ nén to jykrén
    há han kỹ (ãjag hỹn) inh ki kanhró nỹtĩnh ke mũ gé, he sóg tĩ.
  bvd-bvd: Doo ne adea guu meli ka faarongo diana 'ana toae ki nai, uri daka manata
    mamana ai ne meli maungia Aofia. God nia saitoma diana 'ani kameli fai raoa nai,
    ma ni nau ku dooria molu ka saitoma diana lau guu 'ani kameli ka diana 'asia naa.
  ukr-1871: Знаючи оце страх Господень, пересьвідчуємо людей; Богові ж явні ми, і
    вповаю, що й вашим совістям обявились.
  apz-apz: Nakwoe Hwe Engo aꞌamufe yahino wonyo somneꞌno tohino engo uyone soꞌno nakwo
    huno syofɨsyontani iyoho nenalofoho. Oso hisoꞌno nakwo aꞌamu hopiꞌnonohinoso Anɨtumo
    sɨmeho hiꞌntnnono uyɨfitnneꞌentani syoho yokumpohnꞌnyo yalokuhwono. Oso hisoꞌno
    Anɨtu kako nakwoe yahino soꞌno huno uyohoho. I sekwo hokunonji nakwoe yahino wopɨngo
    soꞌno huno seyohoho.
  yon-yon: Kwane, nub kuu Yariman God yaa anam ande uneni kuu nubkaadkeruwen kowe,
    nimakarub yaa ye weng daande nangkandande kamuub kii. Nub anam komarewa kuu God
    yekaad. Kwane, nub anam komarewa kuu yiib niindem aom dianmo wedmiwen, anam deeko?
  poi-NT: Aɨcht́am anjo̱doŋ iga jém tánO̱mi tu̱m mɨjpɨc aŋjagooyi, ichiiba castigo
    jém pɨxiñt́am jém imalwatneyajwɨɨp. Jeeyucmɨ ɨch tsa̱m aŋwadáypa caso iga anaŋmadáypa
    jém pɨxiñt́am jutsa̱p icɨɨputyaj de jém castigo de Dios. Jém tanJa̱tuŋ Dios iwɨ̱jo̱doŋ
    juutspɨc apɨ̱xiñ. Ansunpa iga micht́am jo̱dóŋa̱taamɨt́im juutspɨc apɨ̱xiñ.
  wuv-wuv: Si'ei ba hai'ouna aida ba batanai fanaa ma'aua a'a mei Fasu, hai'ou'aa
    hofeaa ei rama'a. Fei maumau hai'ouna arewa a'a mei Haidaa ma nunumiau ba ana
    nei arewa a'a ei naranaraa hamu'ou ba abaa hai'ou sifisifi rama'a.
  quf-NT: Chaynu Jesús runakunata rikar yaĉhayanqa nir yaĉharmi, pay munashankunata
    rurar alliplata chaykunapaq runakunata intrachiyta yarpunillapa. Dyusqami allita
    riqsimanllapa pay munashankunata ruranillapa nir, chaynulla qamkunapis icharaq
    allita chaykunapaqqa intrakar riqsimankimanllapa.
  yuw-yuw: Foro noni woi ingoroc, nonu kombiamon, Kopotoroc yu toroc kiap noni orin
    itonggong kiap noni yangsoworecno sinom tangoc. Worocha tongga nonu Morömaha botongga
    yuho unenne itongga ‘owi amna koböcmaho Duicha kombing tobing imarut’ yongo yuhon
    irotno tong wekoc tong imoc imocha kombiamon. Foro noni woi ihoroc, o Kopotoroc
    yu foro noni wo kombingbödehac. O sontho nonthon foro noni ihorocgon kombingbödeuyai
    wömai nocho borongdeantat.
  hus-NT-1971: Cum huahua’ ax i belal an Ajatic u lej jic’tsoth c’al jaja’ jats ti
