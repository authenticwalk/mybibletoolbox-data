    caskaycuta kancunapis yachaskayquichejtaña confiani.
  kwi-kwi: Na anpat kimtu aizpa pian akwa, nane Anpat Jesústa ishkwatpa ish, us iztakin
    nil uzna. Katmizna nane awaruza kurunamtus, maizanapa, Dios watsal pit mɨanapa.
    Dios au minñamtu aizpa wat pian akwa, nane uruza tɨriznamtus, na nil uztu piankamanapa,
    nawa wat minñanapa.
  agm-agm: Isɨ amɨ nyahɨ Awaisɨho Jisaasihomɨ ndɨhetɨ bitoaitɨhaahiyaaniso taatɨ gwɨnyaahaawɨ
    Komɨ maarɨmitiwaiwa kamaayaatɨ amɨ nehɨ Komɨ maaritatɨ gwɨnyaasɨwaiwaahɨhɨ napaitaatɨ
    kaitɨhaawo. Kiyaatɨ Komɨ pɨwɨha atɨwisaatɨ komɨhatɨhɨ sanowaatɨ bimɨtɨhaawo. Iyaatɨ
    amɨ isɨhiyaisɨ sandapɨ biyatɨ gɨwunyaatatɨ nusesɨpatonɨhɨ gɨwunyaitaatɨwɨ kaundɨtɨhaawo.
    Iyataatɨ nyahɨ sangisɨ pɨwɨha tɨtɨhɨ akɨtɨnɨhɨ akaaha kasatɨhaato Autaahaatɨhoaisangi
    tɨtɨhɨ akɨte tatɨ nyasosɨho. Nyahɨ aimɨ gwɨnyaahaayo, sahɨ nyamɨ pɨwɨha aimɨ kasatohɨhaapɨ
    pɨwɨha akaaha kanyatawaatopo tɨwɨ aimɨ gwɨnyaahauho.
  ubr-ubr: Ot tasagob on yabin aibo mes on Bada tanberuai, on mes ot tafofourtobon
    sabu nunuas tanboai. God on isagobit tiwag, ato abitutum omi nunuamui mat on dura
    bag yau wosagobiu tiwag.
  tsw-NT: Adama a na tsu revei tsu ta uwwusa wovon wu Zagbain, ɗaɗa tsu ri o mpolo
    adama ama a vadala a̱ kuru yi. A̱sula̱ e reve ta̱ cine tsu ri na amayun. Tsu ciga
    ɗu ta̱ i da̱na̱ nu urevu wi icuꞌun ya ama a na tsu ri.
  cax-NT: Sane caüma chütacürusupü supaquionco iyo yacurrtacarrti Tuparrü ñana. Sane
    nauquiche sopiñata nurria nauqui aboma bama icocoromati Jesús soboi. Arrti Tuparrü
    isuputarati somü nurria. Tusio ümoti que urria supapensaca. Urria arrtü tusio
    ito aume.
  aia-aia: '''Onaai aidangisia ameeu doni hihiiri ana Araha ''e mareho na ha''amamaa''u,
    naia nameu bonasia ''inia doni mwane inoni rai hinihiniai Taroha Goro. ''Ia God
    ''a aidangisia domeu heitaroha''i beiai ''adoma''i na odo-odo, ma ''au huunai
    ''irisia do ''i''amou moi aidangisia o''asi ro''u.'
  srp-1865: Znajuæi dakle strah Gospodnji ljude svjetujemo; a Bogu smo poznati, a
