  awb-awb: Itene anotah Wahnáhnsábé áhtenu puana mó keyábé, Wensabé aiq pútare atáhro
    éna pagu pagunuge. Manikánka néne nirupipeq tagaríéhre. Ínénsabe, Aiq tábúsoqme
    iwíáhi aníne aintáhnsábé nuwahbehre.
  gdn-gdn: Nu Mamanuga God mayapamana ki nu katainugu ki pokere nu iyapana e sumapamana
    ki nana ninekeneke-tamemei. Mamanuga God e nu nuwa-nuga notanuga kuduba empiyau
    ade nau kataineya da wi mete kina nau kataisinimupu.
  nko-NT: Anɩhɩ́ɛ́ anɩyin ánɩ́ ilehián ánɩ́ abénya anɩ Wíe ifú. Mʋ́ sʋ anɩdɛ́tɔɩ́
