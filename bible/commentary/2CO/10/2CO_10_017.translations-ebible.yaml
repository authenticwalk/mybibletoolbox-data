    natakengu waapata puya Buyambam tapaninda tasikut takngae natake itane umana yatangenayok.”
  bus-bus: Tó gbɛ̃ yezi à lɛ́ gbɛ̃, à gbɛ̃ Dii yã musu.
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e, pape rehe imuapyk pyrer a'e. — Aze
    awa ipurumume'u wer ma'e rehe nehe, tuwe umume'u Zanezar hemiapo kwer nehe, i'i
    Tupàn ze'eg kwehe arer.
  imo-imo: 'Nalo Gotenga bukuna ungu te moromo mele pilipo temolo. Akumu i tepa: Imbo
    teni imbo tenga imbi ola mundumbo konopu lemo lemo Awilimunga imbimu kau ola mundupili,
    nimbe bukuna moromo.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo bei a ñam bei
    soqtqa marsimqa a Tamo Koba aqa ñam segi soqteme.”
  eng-DRA: But he that glorieth, let him glory in the Lord.
  knf-knf: 'Kë uşë piiŧana ţi *Ulibra wi Naşibaţi aji : « Woli ñaaŋ aloŋ aŋal kahomp,
    adoon kahompna iko yi Ajugun adoluŋ »'
  san-KHM: យះ កឝ្ចិត៑ ឝ្លាឃមានះ ស្យាត៑ ឝ្លាឃតាំ ប្រភុនា ស ហិ។
  arn-NT: Fey “kiñe che rüf ayüle ñi mallmawael, mallmawpe ta Ñidol ñi femelchi dungu
    mew.”
  zas-NT: Bal yuꞌ bén rën guilies xvalor gajc, mejorli guiliesaman xvalor dux Dad
    ree Dios.
  ken-NT: Kɛ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Yɛ̌ agha anɛ áyaŋ bɛ́panyu, ámpányu ɛ̌ti
    ɛnyɨŋ ɛnɛ Mandɛm Acha ákʉ́.”
