verse: 2CO.010.017
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Lainaho la vadeu vamale kemo la ebika tabagevelive.
    Isito Kosive vuvunemoike la ke vamalemo ivive ebagevave.”
  okv-H: Eto God ta ke ta einge kajari mihia, “Embo na ‘Na, na’ mane aisuja te Bada
    avoembo, ‘Na, na’ aisuja.”
  tbo-tbo: Mei Yaubada a Buka u hinena hi gilugilumi hi pa, ‘Iyai nugonugona kawayagala
    yaka Guyau awai i dewadewahi ina kawakawayagalehi.’
  mal-C: “എന്നാൽ അഭിമാനിക്കുന്നവർ കർത്താവിൽ അഭിമാനിക്കട്ടെ.”
  grc-SR: Ὁ δὲ καυχώμενος, ἐν κυρίῳ καυχάσθω.
  bgc-bgc: पर जिसा के पवित्र ग्रन्थ म्ह लिख्या सै, जै कोए घमण्ड करै, तो वो प्रभु पै
    घमण्ड करै।
  khz-khz: Puka Veaga ekilana, “Pene talima ta eririwana pene vekokoloku genai, Velekoumo
    pene veagi-agia.”
  deu-TKW: Wer sich aber rühmt, der rühme sich im Herrn.
  zsr-NT: 'Nayúj lu guich laꞌy le rna: Nu rëꞌni bi gun zxön, Le benczëꞌ Xanruꞌ ral‑laꞌ
    gun zxön.'
  lin-lin: Kasi tika ete moto oyo alingi komikumisa amikumisa kati na Nkolo !
  hns-NT: Dje maange hai barwargie kare, oke tjaahie Prabhoe ke barka kare ke.
  noa-E: “Ãbmua khãijã ichdëupai wa chikhamnag khãijã ich thö iekhapim khõsi sim khai,
    magju khãai maach Pör Ẽwandamagta ich thöpibá ich nem wajapha wau sim gaaimua.”
  eng-EMTV: But “he who boasts, let him boast in the Lord.”
  mib-NT: Te núu ndé tée cúní de cutéyɨ́ de, na cútéyɨ́ de sɨquɨ̄ jeē sáha máá Jítoho
    yō, nasūu sɨ́quɨ̄ jéē sáha máá de.
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “आत्तिल्‍ले़ यम्‍बा पाःन्
    पाःत्तुॽ, खे़ल्‍ले़ यहवे दाङ्‌बाल्‍ले़ चोगुबा याःम्‍बक्‍कोरक् यम्‍बा पाःन् पाःत्तुररो॥”
  xnj-xnj: Nambu ngati chegijova Mayandiku Gamsopi, “Mweimeka amekela gala geahengili
    BAMBU.”
  mmx-mmx: I ngan Lovoang Kaala i tong i xeretna, “Do tara neni laradi loklox aru,
    neni nak lox aru Leeme Silok ne Moroa.”
  cbr-NT: Ui unin cara —'ën cana upí oquin 'ai —quixun sinania, an ca —Nucën 'Ibu
    Jesusan 'amicëxuinshi cana upí oquin 'ai —quixun sinánti 'icën.
  tee-NT: Ni xamati' lhitak'ayaputun tu'u' jantu calhitak'ayalh tuchi ju navita. Alai
    calak'aya ju Dios. Calhilak'aya ju tuchi navita ju yuchi.
  eng-LSV: and he who is boasting—let him boast in the LORD;
  cak-NT: Y xa c'o jun ni'in chi yalan nim tak samaj ri jerubanon, y romari' can c'o
    ruk'ij nuna', más utz man tuna' chi c'o ruk'ij, ri más utz nu'on, ja tuya' ruk'ij
    ri Ajaf.
  pah-NT: 'Tupana''ga rembikwatijarukara e''i: “Kiroki g̃a ombohete pota – tombohete
    ti g̃a nhandepojykaharete''ga jate ndepyry hete nde javo ga pe,” e''i ikwatijaripyra.'
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Eperãpa jara k''inia bɨ pɨrã ichiata
    ne-inaa k''awaara bɨ awaraarã k''ãyaara, mãga jaraipia bɨ ichia k''awaa bairã
    Tachi Ak''õrepa iru pia ak''ɨpari.’'
  xed-xed: «Ka ta kumay mndu ta ghərɓaku katsi ná, ka ghərɓa tsi ta ghərɓakwani ta
    Mgham Yesu» ka lu ta mnay.
  mks-NT: 'Ta já cáchí tu̱hun Ndióxi̱ já: “Ndá na̱ cúni̱ caja lánda̱, xíní ñúhú caja
    lánda̱ na̱ sa̱há ña̱ náhnu na̱caja Ndióxi̱ xi̱hi̱n ná.”'
  gfk-S: Iesene, “nesi nong i ura latlaat, i tahut be na let no Watong.”
  bmu-bmu: Mewö qahöpmö, Buŋa keu kiaŋgö dop akŋamgö mötzal, “Kunŋan sileŋi möpöseimamgö
    mötzawi, yaŋön mönö Kembugö nupkö ölŋaŋgöra aka sileŋi möpöseii dop kölma.”
  dgz-dgz: God nop mega ok anega seane, Orup da wa namurase taiwandat anupiwa, me
    Ayop dim da tani wa namurasiwandan.
  eng-GNV: But let him that reioyceth, reioyce in the Lord.
  zaa-NT: 'Tì''a ra lo Escritura: Canchu nuỹa calatsi''į ebàta''ą por nu chi benią,
    Adila tsa'' gudàlianią Señor por nu chi benie lani ą.'
  eng-WEBSTER: But he that glorieth, let him glory in the Lord.
  guh-guh: Pajivi itsamonaejavabelia navajunupaeba pexanaejava, benavajunupaeba Dioso
    peyavenonaejavatsi. Bajarapacuenia benavajunupaeba pejumetaevitsi peyaiyataenexa
    Dioso. Bajarapajivi apo benavajunupaebi pijacuata pexanaejava jivi saya peyaiyataenexatsi.
  bon-bon: Oogäräneji mene te apu jiicenige egä, “Laati te singi awepyeräjame, tabe
    miiji eei tääpume awepyeräja, Yageyame lui bine ituge waweneca.”
  nhw-BL: Huajca sintla se acajya quinequi mohueyimatca camanaltis, huajca ma mohueyimatica
    camanalti ica nochi catli Tohueyiteco quichihuilijtoc.
  swh-ONEN: Lakini, “Yeye ajisifuye na ajisifu katika Bwana.”
  wbi-wbi: looli, umuunhu ghweni juno ikughinia, ighiniaghe vwimila uMutwa.
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Wi u woo kɑnɑmɔ u woo kɑnɔ Yinnin sɔ̃.”
  eng-KJVCPB: But he that glorieth, let him glory in the Lord.
  kgk-NT: 'Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e he''i: “Oime ramo onhemomba''egwasuse
    va''e, tonhemomba''egwasu Nhandejáry Hesu Cristo-rehe” he''i Nhandejáry nhe''ẽ
    kwatia-rehe oĩ va''e.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Gioonna kiaapu voovoono
    ariiyara mannaka tinaree kiaa sa ariiyara mannaka kiaivee. Udaanga Anutuuqaara
    nnaasu mannaka kiaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: Tee okameethatzi rajahaa-wenta-shiwaeteetyaa apaniroeni. Tema roo kameethaperotatsiri
    ajahaawentee-yaawo rantayitziri Awinkatharite.
  mpx-mpx: Yaa i ola Buki Bwabwalena ana baaba toto i ba, “Henala ebo nuwana ni ba
    haha, he Babala te ni teli heyan.”
  wbp-wbp: 'Payipulurlaju kuja-ka wangkami: “Yampiyalu-nyanu pulka-pinja-wangurlu!
    Jintakulurlajinta pulka-pungka Jijaji Kirajiki ngalipa-nyanguku Warlalja-Wiriki!”'
  luo-luo: To, “Ngʼat ma sungore mondo osungre kuom Jehova Nyasaye.”
  nhe-NT: Huajca intla se acajya quinequi mohueyimatca camatis, huajca ma mohueyimatica
    ica nochi tlen Tohueyiteco quichihuilijtoc.
  aii-aii: ܗ̇ܘ ܕܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ، ܫܒ݂ܘܿܩ ܥܵܒܹܕ ܫܘܼܒ݂ܗܵܪܵܐ ܒܡܵܪܝܵܐ.
  esk-NT: Iñuk uqavigaaġniaġumi, uqavigaaġutiqaġli Agaayyutmik kisianik.
  msb-msb: Pero susog sa Kasuratan, “Kun may maghambog, an hinimuan san Ginoo an dapat
    ikahambog.”
  cpa-NT: 'Cónh¹jøng² lah¹la² rø²juúh² si²: “Tsa¹dsio¹ mi³juanh¹³ jniang³ guiag¹³.
    Juu¹³ jniang³ báh³ dsio¹ mi³juanh¹³ jniang³,” rø²juúh² si².'
  dso-dso: ସାସ୍‌ତର୍‌ କଇଲାପାରା “ଜେ ବଡ୍‌ପନ୍‌ ଅଇବାକେ ମନ୍‍ କଲାନି, ସେ ମାପ୍‌ରୁ କଲା କାମେସେ
    ବଡ୍‌ପନ୍‌ ଅଇବାର୍‌ ଆଚେ ।”
  meu-meu: A ta baine heaḡi, ia ese Lohiabada baine heaḡilaia.
  yva-NT: Maisyare Ayao Amisye mo ratoe mare, “Are pirati beker pare ararin, weamo
    ararino Amisye apa ana Po rave obo rai.”
  dgc-dgc: Da kagi na Diyos, “Diyan kam magpalalo, éngˈwan purién moy i Panginoon
    moy.”
  zpm-NT: 'Znu ziaad lo Xtiidz Dios, zaatne rnee: “Zha ne zienie guic xoobneṉ lë zho
    por dziin ne ruṉ zho, mazd tsoxco zho xoobneṉ lë Dios.”'
  hix-NT: Onà wyaro kahra mak tehtxe. Rano me ro rma ehonomnà me wehxan hamà, kahra
    mak tehtxe. Onà wyaro haxa tkatxe. Kohkomo wya ranotomatxho hokon me marma, ehonomnà
    me wehxaha, noro wya ehonomnà me ryenyàr ke mak ha, tkatxe. Àro wyaro rma rha
    nkehe, àmenhosahonhàrà.
  sim-sim: Mashi Avui Wasilakahi karem mbahandari sir, �Avak mahi hin ji hauowewa
    hala. Mbele mbele Wasilaka or uhundan ji hishihi hi orhi nom ji hauoweka.�
  npi-ULB: “तर घमण्ड गर्नेले परमप्रभुमा घमण्ड गरोस् ।”
  cgc-cgc: Gani, sunuron ta ambal naan ta sinulat na pulong ta Dyos, “Daw kino magpabugal,
    dapat ula duma na iya na ipabugal daw dili, Ginuo nang.”
  tim-tim: Aregât keiŋe Anutugât kulemŋe hin maktâp, “Luâk siâ egâliaŋ den makmâ âgâ
    âgâŋe akberâm âmâ benŋe Kembugât akmâ âgâ âgâgât makbiâp.”
  yor-yor: “Ṣùgbọ́n jẹ́ kí ẹni tí ó bá ń ṣògo, kí ó máa ṣògo nínú Olúwa.”
  wos-wos: 'Godna nyingambu ané hundi dé re: Du takwa duna ximbu harékénjoka mawuli
    yata, nana Néma Duna ximbu harékétandi.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌa: “Ab̶aʌda bia bed̶eaibʌrʌ, dadji Borod̶ebemada
    bia bed̶eaida b̶ʌa.”'
  eng-F35: “He who boasts, let him boast in the Lord.”
  ind-ind: Sebagaimana tertulis dalam Kitab Suci, “Orang yang mau berbangga, banggakanlah
    perbuatan TUHAN saja. Jangan membanggakan diri sendiri!”
  pes-OPCB: 'چنانکه در کتب مقدّس نوشته شده: «اگر کسی می‌خواهد به چیزی افتخار کند،
    به کاری که خداوند انجام داده است افتخار کند.»'
  mpt-mpt: Sinanggwano naka make weng mako Gode buk temo dolanea baanea Naka mak unang
    maki naka make niniino dobtouleb nom gib mole Sume niniino olota dobtouleb nine
    genebiobe.
  ssx-ssx: Pate mo Baiboloma꞉ alota꞉ Ma꞉nda꞉ epima꞉ pi latia pomulueke hone wia꞉ka꞉na꞉ta꞉
    kota꞉ ota꞉ Koda꞉ma꞉ pa꞉la꞉ ekina꞉ pi latia pomua꞉peke ya꞉la꞉me la꞉la꞉me.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ, í ni, Inɛ iyi wɑ tɔɔ fufu, ku tɔɔ fufu nɑ Lɑfɛ̃ɛ.
  gaq-gaq: ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍‌ଲେଃକେ “ଜାଣ୍ଡେ ଗରବ୍‌ ଡିଙ୍ଗ୍‌ନେ ଚାଏଁଏ ମେଁ ମାପ୍ରୁନେ
    କାମ୍ ନ୍‌ସା ଗରବ୍‌ ଡିଙ୍ଗ୍‌ଲେ ।”
  gof-RNT: Shin, Geeshsha Maxaafan, “Ceeqqiya ubbay Godaa lo77otethan ceeqqo” yaagidi
    xaafettis.
  unx-unx: ମେନ୍‌ଦ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଜେତାଏ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌
    ସାନାଙ୍ଗ୍‌ନିଃ, ପ୍ରାଭୁ ରିକାକାଦ୍‌ କାମି ବିଷାଏରେ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।”
  gah-gah: 'Lugupe aleko iteakakumú nene monó gotolaú gakó makó lá oko nemó neve:
    Makó eza netá matakumú aleko ite ite gakó litove loko nookoma, Guivahanímo oko
    moloko i netakumú gele minoko lino.'
  lcm-lcm: Mangsikei, man kapo buk kus aminaung, kapo ro ka kus aminaung ta Volava.
  aer-aer: Arrule-arle pipe-ke intelhe-ileke alakenhe-arle aneme, “Anwerne-arrpe akertne
    utyernelhetyale anetyeke, anwerne-arle Jesus Christ Alartetye-ante ware akertne
    utyernemele tnaketyeke, Rarle mwerre akngerre anwerneke mpwarerlenge.”
  qvc-NT: 'Ashwanmi Dyuspa Santu Librun nishqanshina noqapis nini: “Mayqan runa, warmi
    ama alabakashpachu, Siñurninchiqta alabanqallapa”, nishpa.'
  tgl-ULB: “Ngunit hayaan ang nagmamalaki, na magmalaki sa Panginoon.”
  cbs-NT: Jaskaken tsuada kenkinan, jau nukun Xanen Ibu besti kenwankubainunbunwen.
  xtm-NTPP: Te nú na in kúni ja koo jayiñu'u i, te va'a‑ka ja na koo jayiñu'u i nuu
    Iya Tátnuni ma.
  nnq-nnq: Nambu andi Majandiko Gachwapi pagalenga, “Ojwapala kulokaloka alokeloke
    maengo gabatei Angwana.”
  bao-NT: “O biro ca biigʉ niigʉ yʉ bii,” ca ĩigʉa, Wiogʉ yee peere “O biro ca biigʉ
    yʉ nii,” cʉ̃ ĩijato.
  san-ORI: ଯଃ କଶ୍ଚିତ୍ ଶ୍ଲାଘମାନଃ ସ୍ୟାତ୍ ଶ୍ଲାଘତାଂ ପ୍ରଭୁନା ସ ହି|
  huv-NT: Pares sitiül aljane nind mandeac nguineay arang, nde mandeac leaw arang
    nej, ich mandeac leaw arang Teat Dios.
  otn-NT: A nu̱yá, nu̱ ra̱ mɛfi nne ngue da̱ 'yɛ̱spa̱bi̱'a̱ rá̱ 'bɛfi øt'e, pɛ gue
    da̱que'a̱ rá̱ Hmu̱ bí 'bʉ ma̱hɛ̱ts'i̱ i fäts'i da̱ 'yɛ̱spi̱. Hi̱ngue ma̱sque ra̱
    ja̱'i̱ go di 'yɛ̱ts'i̱ da̱ 'yɛ̱na̱ ngue go øsɛ ra̱ 'bɛfi.
  nop-nop: Nebek niŋ adi youtumba mede yobene kaŋ Wapumdok tiŋa yoluwaak.
  obo-NT: Od ikulon ta iddos no-ikahi riyot Nosulat no Kahit Monama no mid ungketen
    to, “Dos minuvu no od kopiyan nod pobporoong, ko-ilangan no iyon din id pobporoong,
    iddos pinuungan tod Longaggon.”
  cak-ENT: Y si c'o jun ri nbin que juis nimak' tak samaj ri ye rubanalun, más ta
    utz que man nyerubila' quiri', xa más utz tubij que ja ri Ajaf Dios banayun ronojel.
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤀᤠᤳᤋᤡᤸᤗᤧ ᤕᤶᤒᤠ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤕᤜᤘᤣ
    ᤍᤠᤱᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥᤖᤰ ᤕᤶᤒᤠ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤖᤖᤥ॥”
  mie-NT: De tú ní tēe cúnī dē cutéyíí dē, ná cútéyíí dē sīquī jā sáhá maá Jētohō
    ō, nsūú sīquī jā sáhá maá dē.
  san-TIB: ཡཿ ཀཤྩིཏ྄ ཤླཱགྷམཱནཿ སྱཱཏ྄ ཤླཱགྷཏཱཾ པྲབྷུནཱ ས ཧི།
  qve-NT: 'Chaykunamantan Bibliapi khaynata nishan: “Sichus pipas alabakuyta munaspaqa,
    aswanyá Diosta tukuy ima ruwasqanmanta alabachun”, nispa.'
  pao-NT: Soo Te Pabe'e ka tamme-ma nana'unnese oosoo yisetu, pana tamme ka tammesoo
    nana'unnesoo, oosoo gi hee. Tamme sakwa Te Pabe'e-matoo suu'mu nanetzakwiya'e.
  cbu-NT: Ashiriya, Apanll waana nuwaa kis napku anumun nuw mangi kischa.
  usa-usa: náawabi aúma mamé uí-áímmá tínénama uyátárai-nakoqtaba tíno.
  soy-soy: Úye un n lɑ ukɛ́ umɛcirɛ ritɑɑ́sɛ, ukɛ́ lɛ̃ kɛ Upíimɑ uu n wɑ nnyɑ umɛcirɛ
    ritɑɑ́sɛ.
  hui-hui: Anduane Homogonaga mbugani bi lo ngadagua ogo, Mbiralime mbiralinaga mini
    yaraga hoa kayagua ibugua Anduane Homogohanda biyago mitangi bialu ibunaga mini
    yaraga holene nga, lalu gilibu nga.
  amf-amf: Ko dahaannaar, “Erimea Barjo Imbaaka ki erime” hamayse thaapadhidine.
  quc-NNT: Jachin ri qas kraj kunimarisaj rib', are chunimarisaj rib' rumal ri u b'anom
    ri Qajaw Dios.
  dob-dob: “ꞌEguma yaita nuwanuwana be ꞌionaona gagasa, ꞌilobwenena be ꞌInapwana namo
    manuna ꞌida ona.”
  wrs-wrs: Wo heva os kava os nengv, mendekliva os ona, Indhanariniva hevmba wulovongovrava,
    heoa mama wulovongovra mendeklimangas.
  mca-mca: 'Qa kakha''ƚe we''nika''ajji'' qa yit''ij: —Qu'' nana''l pa''qu'' neniwqinhet,
    niwqinhetji'' yijat''ij pa'' Yatsat''ax''inij.—'
  tzo-TZC: Mi oy buchꞌu toyobba ta xaꞌi sbae, acꞌo yacꞌ ta toyesel scꞌoplal ti Cajvaltique.
  mya-mya: ကျမ်း​စာ​တော်​က ``ဂုဏ်​ယူ​ဝါ​ကြွား​လို​သူ​သည် သ​ခင်​ဘု​ရား​ပြု​တော်​မူ​သော​အ​မှု​အ​တွက်
    သာ​ဂုဏ်​ယူ​ဝါ​ကြွား​ရ​မည်'' ဟု​ဆို​၏။-
  gng-NT: 'Nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Unil ye wɔ ń wuɔn uʼba la, wɔ ń
    wuɔn uʼba Yonbdaan bo.»'
