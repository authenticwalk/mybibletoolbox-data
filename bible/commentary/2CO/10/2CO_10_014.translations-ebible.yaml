    pi̠ ni̠ cka­lhi̠­yá̠hu li̠ma̠­peksí̠n xla­cata nac­ca̠­hua­niyá̠n hua̠ntu̠ mili̠t­la­huatcán?
    ¿Lácu pi̠ ni̠ aquinín hua̠nti̠ pu̠lh cca̠­li̠­xa­katlí̠n la̠ta lácu lacas­quín
    Cristo nali̠­pa̠­hua­ná̠tit y nala­ta­pa̠­yá̠tit?
  som-som: Waayo, annaga qudhayadu si dhaafsiisan isugu kala bixin mayno sidii annagoo
    aan idin soo gaadhin; waayo, xataa idinka ayaannu idiinla nimid injiilka Masiix,
  mam-C: Aj qa nqo yoli'n kyi'ja kywutz txqantl, mi nqo yoli'n ti'jjo taq'nb'in juntl,
    nyakutlaj ti'j juntl tzajnin kynimb'ila. Qu'n awo'y xqo pon nej kyxola yolil Tb'anil
    Tqanil Crist.
  ndj-ndj: Tujumba ha mbaka yituvikiwili chipindi patuyisili kwa yumwi. Yufwi twaveli
