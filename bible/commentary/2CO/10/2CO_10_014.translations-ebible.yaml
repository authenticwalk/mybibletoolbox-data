  jpn-1965: 私たちは、あなたがたのところまでは行かないのに無理に手を伸ばしているのではありません。事実、私たちは、キリストの福音を携えてあなたがたのところにまで行ったのです。
  fra-SBL: Car nous ne nous étendons pas trop, comme si nous n'étions pas parvenus
