  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ସୀମାର ଅନ୍ତର୍ଭୁକ୍ତ ନ ଥିଲା ପରି ଆମ୍ଭେମାନେ ଯେ ସୀମା
