    Bae. Bosong ju tarima botong pung omong. Kalo Tuhan sonde parná utus sang botong,
    ma botong ada omong bésar soꞌal bosong, na, itu yang sonde batúl.
  pol-UBG: Nie przekraczamy bowiem ponad miarę samych siebie, jakbyśmy nie dotarli
    aż do was, bo przyszliśmy aż i do was z ewangelią Chrystusa.
  qxh-NT: Musyashayquinuypis ñaupata alli willapata willapäcuj shamushcä. Ichanga
