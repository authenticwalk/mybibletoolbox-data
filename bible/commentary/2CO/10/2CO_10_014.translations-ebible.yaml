    na'na kyno'nen terapa moro Kristus ekapory ekari'se.
  amp-amp: Nom nd gutnius mrofkot hnehna hnehnahato nomn nikompno mfnah gungonmonomt.
    Ndtn kfo yindhorwonomt.
  bht-bht: क्योंकि असां अपणे आपे जो मर्यादा ला बाहर नी बदाणा चांदे, जियां की तुहांजो
    दीकर पुज्जणे दिया हालता च होंदा, बल्कि तुहांजो मसीह दा शुभसमाचार सुणाणे तांई कुरिन्थुस
    शेहर दीकर यात्रा करणे बाले असां पेहले माणु थे।
  eng-NOY: For we do not stretch ourselves beyond our measure, as though we reached
    not to you; (for as far as even to you did we come, in the gospel of Christ;)
  cub-NT: Jʉ̃menijicʉ ñʉjare coyʉicõjeame mʉjare Cristo yávaiye méne mamarʉmʉre caivʉ
    ne jipocai. Que baru d̶abetecarã ñʉja yópe ʉ̃i memecaicõjemenope ñʉje copaiyede
    mʉje yebai.
  ita-1927: Poiché non ci estendiamo oltre il dovuto, quasi che non fossimo giunti
    fino a voi; perché fino a voi siamo realmente giunti col Vangelo di Cristo.
  lww-lww: Pe mesitom re nap̃a meva manene poli vena mekilali nap̃a mesu metavan amiu,
