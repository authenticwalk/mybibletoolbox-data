    ve sinemiu p̃esan re sane imimi ke narui nap̃a mop̃ar p̃esan lologena wo kiena
    Kristo pimi pimi yalen silau pimi tol amiu.
  ckb-ckb: ئێمە سنووری خۆمان نابەزێنین کە شانازیتان پێوە دەکەین، بەوەی گەیشتینە ئێوە،
    چونکە بە خزمەتی ڕاگەیاندنی مزگێنیی مەسیح گەیشتینە ئێوەش.
  nas-nas: Ning taapoꞌ toonampaꞌ Ovoringe miruꞌmuuꞌnooꞌketa tenang diiꞌ tautaurampima,
    aiꞌ tenang tutung ning diiꞌanko mera tampara doorenang Karistooꞌkoong naurampiruꞌnang
    Ovoring bakaang iriꞌ oroꞌparavaruuꞌnung dei ning Ovoringe miruꞌmuuꞌnooꞌketa taapoꞌ
    toonamaung tammeripeuꞌ. Teka teeꞌ nkomaravaꞌ, aiꞌ tenang tutung mouꞌnang Ovoringe
    iriꞌ amuuꞌnung tee taaꞌniꞌpoi ning-koo oroꞌparako diiꞌke ooverima domang bereꞌdariruꞌnung
    Ovoring-aape.
  uvl-uvl: Pe nem mo palut laka sakilil ero iange NeHalang nena ume nenge tunge at
    nge imem hetala ngana nge imo. Ke pomalam mo laia Kristus nena helenga urana toto
    ngana nge imo pe mo lohot la hali ero ol.
  eng-BBE: 'For we have no need to make ourselves seem more than we are, as if our
    authority did not come as far as to you: for we came even as far as you with the
    good news of Christ:'
  ixl-CNT: Ech yeꞌxhkam nipaalyaklojoꞌ vatz vaꞌl alel qe aas sayaꞌkꞌoꞌ. Tan oꞌ qꞌu
    bꞌaxa oponchil tzexeꞌ tiꞌ talax u bꞌaꞌnla chusbꞌal tetz u Cristo. Pek yeꞌn koj
    oponoꞌ tzexeꞌ, bꞌaꞌntan nipaalyaklojoꞌ atziꞌ.
  xsi-xsi: Nia ndoyo Maro Kindeni itula nia pinde pa maka, aku isupwama kalâ tu katula
    pâri ara ŋana Kirisi kâ pwataki panzi tamâta simo ŋinde. Mine nde maka kamâ lee
    kapâŋga kumi, aku maka ŋandai kalaŋa kapole i ne pateâŋa ŋinde ne keri ŋga. Ŋana
    duvi ŋinde kâ, maka nema mâsi ŋana kapandekâna warakama tini mwata kâ nde mâsi
    ara nâ.
  crx-NTPO: '''Et ndet whuts''un neba hoozi-un, ''et whan ''un ha'' ts''oot''en ait''oh.
    ''Et huwa nohni cha Christ ooghuni unzoo-i, ''i bulh nohghuznindil.'
  kan-OKCV: ನಾವು ಮೊದಲು ನಿಮ್ಮ ಬಳಿಗೆ ಬಾರದಿದ್ದರೆ, ನಮ್ಮ ಹೊಗಳಿಕೊಳ್ಳುವಿಕೆಯು ಮೇರೆಯನ್ನು ಉಲ್ಲಂಘಿಸುವುದಾಗಿರುತ್ತಿತ್ತು;
    ಆದರೆ ನಾವು ನಿಮಗೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸುವಾರ್ತೆಯನ್ನು ಸಾರುವುದಕ್ಕಾಗಿ ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದೇವಲ್ಲಾ.
  bbb-bbb: Ijadufuo no joefuo isekube aroekuva ije fune mare. Ijadufuo maeje no nore
    amure Jesu Kuraesido vua maeje abena jone vuae.
  blw-blw: Wat yachi hen karébfénganni way manugun an chàyu ad uwan, te chàni chillu
    hen péspés-éy nangintudtuchu an chàyu hen anchi ammayay chamag mepanggép an Cristu.
  tam-2017: உங்களிடம் வந்தடையாதவர்களாக நாங்கள் அளவிற்கு மிஞ்சிப்போகிறது இல்லை; நாங்கள்
    கிறிஸ்துவின் நற்செய்தியைப் பிரசங்கித்து உங்களிடம் வந்தோமே.
  azz-NT: Ica ya nojón amo tictelpanoltijtinemij de campa Dios techcahuac ma titequitican
    queme yesquía amo queman titequititosquíaj namohuan. Pos tejuan titayecanatoj
    de tamechnojnotzatoj ica in Tajtoltzin de Cristo ten cualcui ne nemaquixtilis.
  spa-RV-1909: 'Porque no nos extendemos sobre nuestra medida, como si no llegásemos
    hasta vosotros: porque también hasta vosotros hemos llegado en el evangelio de
    Cristo:'
  csy-csy: 'Banghangziam cile kote sia note kung hong theng ban ngawl napi, a te na
    val in ka ki suangtak bua uh hi: banghangziam cile Christ lungdamna thupha hil
    in note kung dong kong theng uh hi:'
  mxq-NT: Pa̱a̱ty kyajts ndukpʉdsemy yʉ ndsiba̱ꞌa̱nʉts, éxtʉmxyʉpts kyaj nꞌítyñʉm
    tʉʉyʉp mʉt miidsʉty. Ʉjtsʉ dʉꞌʉn jayʉjpꞌa̱jtp ndukninʉjxtʉ miidsʉty ja oybyʉ ayuk
    diꞌibʉ ñimadyakypy ja Jesukristʉ.
  tzj-NT: Queri' nbij chewe como ajoj ma kaminon ta ki' chipan jun samaj ja ma yatajnak
    ta chake rmal ja Dios chi nkaban como arja' yoyon chake chi noksamaj checojol.
    Como ajoj xokekaj ewq'uin nabey chi rbixic chewe ja utzlaj tzij xin Jesucristo.
  tdt-tdt: Ami nee mak ema primeiru nebee foo sai ba imi Liafuan Diak kona ba Kristu.
    Se karik Maromak nunka haruka ami baa iha imi, maibee ami gaba aan kona ba ida
    nee, entaun nee la loos.
  ron-BTF: Fiindcă nu ne întindem peste măsura noastră, ca și cum nu am fi ajuns până
    la voi, fiindcă am ajuns chiar până la voi în predicarea evangheliei lui Cristos;
  eng-WEBP: For we don’t stretch ourselves too much, as though we didn’t reach to
    you. For we came even as far as to you with the Good News of Christ,
