    yakpihapəh nɨsehuəyen irəmiə. Mərɨg yɨmɨsəkupən ta mhauə iməmiə ikɨn mhani-ərhav
    Nəvsaoyen Huvə kape Yesu Kristo.
  kmo-kmo: Kwo eeta diita kubu rabor wok tawak, nota kwotak yarek, no saka hapoyediichi
    sabak iyarerek. Eeta nedii nota Kraist riiti hadabas maji mapo kwotak yayar.
  agr-agr: Iinak Apajuí atumiin awetabiaju asamtai, atum Corintonmaya aidautigmijaig
    takasbaiji. Jutiiyaitji dekas atumiin taa tikichish etsegchamunum Kristu pachisa
    etsegkautik.
  kyc-kyc: Liti doko yalo paa napala nakama kando nyepala Koraisana waili pii keyange
    boo pyao langiyama.
  urd-GVU: اِس میں ہم مناسب حد سے زیادہ فخر نہیں کر رہے، کیونکہ ہم تو مسیح کی خوش
    خبری لے کر آپ تک پہنچ گئے ہیں۔ اگر ایسا نہ ہوتا تو پھر اَور بات ہوتی۔
  yre-NT: -Yee "wɛan -a -ci a 'wein 'nan, kʋ 'ka 'wɩ -dandan vɩnan 'kʋ 'fli man 'e
