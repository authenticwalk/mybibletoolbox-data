  dwr-ENT: ኑኒ ሂንቴኮ ጋኪቤናዋ ማላቲዴ፥ ዛዋ ፒኖኮ፤ ኣዪሲ ጎፔ፥ ኑኒ ኪሪስቶሳ ሚሺራቹዋ ቃላ ኦዲዴ፥ ሂንቴኮ ካሴ ጋኬዶ።
  pma-pma: Anatin, navong memai soutin ven kami, mermulintei veah hakot koa Ahi sani
