    atadinpainao nii. Mazan waunao shaꞌatii kiwiiniꞌo wakaawa-kidauzon unao diꞌiti,
    Kaimanaꞌo Kuwai Christ dauaꞌoraz.
  mva-mva: Bokaibe kam daga nemai-lo kasoaki bokana, kipura be Kristus Pile Uia ne
    kieluaka-kaming. Be bong kipuraka-kaming nge daga nema ngae nge tago kinokuli.
  dwr-NT: Nuuni hinttekko gakkibeennawaa malatiide, zawaa pinnokko; ayissi gooppe,
    nuuni Kiristtoosa mishiraachchuwaa qaalaa odiidde, hinttekko kase gakkeeddo.
  kfw-kfw: Nangni'n khawa suungnga ning-om jarra, keini'n nangnidiang Christa jarra
