  mbj-NT: Ãã hã P'op Hagä Do anoo do bahä̃nh nado ãã baboo däk. Ãã tii, pooj jé bë
    wë kaj'aa doo, Kristo ky n'aa hanäm do bë hã maher'oot doo.
  lat-VUC: 'Non enim quasi non pertingentes ad vos, superextendimus nos: usque ad
    vos enim pervenimus in Evangelio Christi.'
  ngp-ngp: Ivo hakijink'hile mihaka mwo widuvi wetu umwo chezaga kwenyu. Kwaviya ni
    suwe chandaga we nk'hongo kwiza kwenyu kuwegailani Mbuli Yedi ya Kilisito.
  enq-2: Dopana, naimanya kalai pingi panda dokonya nyakama kalyamino. Naimame Kraisanya
    wai pii epe doko nyakama langya epeamano dokopa, kalai pipengena latala Goteme
    naima konjoo ditae doko yalala naeyama.
  eng-ASVBT: 'For we stretch not ourselves overmuch, as though we reached not unto
    you: for we came even as far as unto you in the gospel of Christ:'
  mna-mna: Tabe muŋgu ama mi amsoyaara Anutu sua kini piom som, mi koozi amkam sua
    piom, so amolo uraata tiam ka kambasa. Mi som. Pa niam ta amuuŋgu mi amsoyaara
    uruunu ambaiŋana ki Krisi piom.
  myw-myw: Kukin gunakaleiwag nag iwekeimiy Kolinit waseg mo balivan mav wasigeis
    yakamiy. Nag gog, wanmugwana bo asekeimiy liva̱nen Kelis.
  sby-sby: Nkatulatwanganga mwakupitilila sobwe, pasa ntenjafwe twalamuletela mulumbe
    ulambanga sha Klistu.
  sll-sll: Olere, ni yalhobi ni kene ole kemiliwa diga i, God na honagi onama di pungwo
    meri olkio? Oliwa. Olga i, hongebe ara ni monga ure Kraist gol na tere ol wai
    ol na tongwo ha i di tibi ol ni tongwo pine? Na nan di ni tega pinua. Pinga ipire,
    na nan kene ol ni teiwa diga i, ha pangwo kara diiwa.
  yaq-NT: Junuen san itepo, katte ju'u itom au yeu pu'ari bepa te aane. Bat naataka
    ka emou lutu'uriakame benasi anekai. Bwe'ituk itepo juname'em, jume' che'a bat
    emou yajaka, Krijtota nok lutu'uriata enchim majtakame.
  uro-uro: Sa qaku ut sek sä nas na aurha enge sävät a nas masirhat mavängam doqoräkt
    i ut tamän sävät aurha lat mänguräp mä ngän. Inguna aiut di nak ama narhoerta
    na ut kärarhani i sa ut met sa ama sameng ama mär ngät sävät ma Krais na gläius
    bä sagem ngän.
  ita-1885: Perciocchè noi non ci distendiamo oltre il convenevole, come se non fossimo
    pervenuti infino a voi; poichè siam pervenuti eziandio fino a voi nella predicazione
    dell'evangelo di Cristo;
  muy-muy: Ka ya ti leli mòru afa gekʉli, mə̀hi *Ma Mʉweni Sulumani àki ke Krist ana
    kʉli ni ti, màgray tʉwi àtamkia ka ge Melefit ya àguraya, àvi ana leli na ndo.
  kqc-kqc: Adina uni beika ni-ika resifa bi vava ya fafau dudu moi maike de resifa,
    ya atafu okina de kana. Adina una siko ya rofu ka baesi Keriso di ago buni nufa,
    ya atafu okiyafa.
  tav-tav: To bairi Jesu ye queti mʉjaare buiorã jã majuu jã cabooro meena jã cápʉ́.
    Diona mʉja tʉpʉ jãre cʉ caqueti buio rotiro jã cápʉ́. To bairi mʉjaare Jesu ye
    quetire cabuio jʉgoricarã jã ã. Mʉja tʉpʉ jã cabuio teñaquẽpata jocarãna, “Mʉjaare
    cabuio jʉgoricarã jã ã,” jã ĩborã.
  eng-ULB: For we did not overextend ourselves when we reached you. We were the first
    to reach as far as you with the gospel of Christ.
  spa-VBL: No estamos abusando de nuestra autoridad al decir esto, como si no hubiéramos
    estado entre ustedes, porque realmente sí estuvimos allí y compartimos con ustedes
    la buena noticia de Cristo.
  fra-_FOB: Car nous ne nous étendons pas trop loin, comme si nous n'étions pas parvenus
    jusqu'à vous, puisque nous y sommes parvenus avec l'Évangile de Christ.
  hau-ULB: Gama bamu yi zarbabi ba sa'adda muka kai gareku. Mune na farko da muka
    kai gare ku da bisharar Almasihu.
  mal-mal: ഞങ്ങൾ നിങ്ങളുടെ അടുക്കലോളം എത്താതെ ഞങ്ങളെത്തന്നെ അതിർ കടത്തുന്നില്ല; എന്തെന്നാൽ
    ക്രിസ്തുവിന്റെ സുവിശേഷം പ്രസംഗിച്ചുകൊണ്ട് ഞങ്ങൾ നിങ്ങളുടെ അടുക്കലോളം വന്നിട്ടുണ്ടല്ലോ.
  urd-GVR: Is meṅ ham munāsib had se zyādā faḳhr nahīṅ kar rahe, kyoṅki ham to Masīh
