    Khama xae c'ẽem khóèm kúrúa hãa tsééan dim nqõóm koe tcãà tama. Nqari ba máà xae
    e tua hãa!
  uig-PIN: Qünki ɵlqimi silǝrning hizmitinglarƣa yǝtmǝydiƣan kixilǝrdǝk, hizmitinglarda
    bolƣinimizda dairimizdin ⱨalⱪip kǝtmǝymiz, qünki biz Mǝsiⱨning hux hǝwirini yǝtküzüxtǝ
    birinqi bolup yeninglarƣimu kǝlduⱪ.
  beo-beo: 'Gode da dilia Golidia dunu fidima:ne hawa: hamosu ninima olelebeba:le,
    ninia da sia: Ida:iwane Yesu Gelesu Ea hou olelesu liligi amo dilima olelebeba:le,
    ninia hawa: hamosu ilegei hame baligi.'
  acf-NT: Nou pa ka alé pli lwen pasé nou sipozé alé an tout bavadé nou-an. Sa té
    kay vwé si sé pa té nou ki vini jik isi-a pou mennen Bon Nouvèl-la konsèné Jézi
    Kwi-a bay zòt.
  tpi-OTNT: Namba na wok God i bin givim mipela, em i karamapim yupela, olsem na taim
    mipela i autim tok long yupela, mipela i no kalapim mak bilong mipela. Nogat.
    Mipela tasol i bin kamap paslain long ol arapela na bringim gutnius i kam long
    yupela ol Korin.
  mbt-NT: Kene key degma egpasubla egpeggasal kaniyu meyitenged te himu ney due te
    kaniyu, tenged su sikanami ka an-anayan ne nekeendue te kaniyu ne migwali te Meupiya
    ne Panugtulen meyitenged ki Kristu.
  hau-SA: Ba mu wuce gona da iri a taƙamarmu ba, kamar yadda zai zama, da a ce ba
