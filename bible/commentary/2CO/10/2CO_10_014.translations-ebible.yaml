    nêl vô xam taxlee.
  nak-nak: Ale la tabarila taku sesele, eau kama visigolo veia ge vei tatahoau te
    la igogolu tegiteu la bilalaha ale isapolo. La vuhula eau vimuga sesele soio tamutou
    te la valolo ale taritigi te Iesus Kraist, amuto oilo seseleti te la merauala
    taku ale La Tahalo Uru eia tabaria somai taku. Eia sesele, egite isahari lou igogolu
    kabili tamutou te la isale Kraist, eia taritigi pepeho moli, eala moli egite kama
    koramulia ge kau tavua gite veia amutou e Korin kama la valalua taku, la vuhula
    eau vimuga soio tamutou te la valolo te Kraist. Eala moli eau masaga pepehoa veia
    la tautaulailo tamutou ge tubu uru, veia eau ge koramulia ge vauru lou la igogolu
    te Kraist kabili tamutou, mai la tabarila tetala somai taku.
  lbb-lbb: Bel mila iaunan mila ana ta titol ning bel mila tol tari. Ngandek ning
