    cyxola. Inayena tneel t-ak'anal Dios tu'n npona maa Corinto te kbalte tpocbal
    Cristo cyey.
  udu-udu: Haali/ aman ki is bam yisa ’ce’dkina agagala/ mo, ma me’d jin dina aman
