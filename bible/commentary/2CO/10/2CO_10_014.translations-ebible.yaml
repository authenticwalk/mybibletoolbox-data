    woꞌora, ma riꞌoj oj ri nabꞌe xojopon ukꞌ alaq rukꞌ ri Utzilaj Tzij re ri Cristo.
  kpg-kpg: Di mau madagoaa ne lloo adu gi godou baahi, goodou e noho i lodo tegau
