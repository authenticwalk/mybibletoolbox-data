    me ñage gerule cha me jo geru dbe baske, e me ulia, cha jo chke geru Cristo giti
    dbe ba ulitaske ngeru geru dbanga na ulitage.
  tmd-tmd: Nɨ ñɨŋ mɨdöi yöraku wöyöxisöŋö, mönö kɨ yadöyöx. Makwam ñɨŋ mɨdöi yöraku
    nɨ keir höd ör wön, ñɨgö Krais mönö wä aku höd yad nölma.
  acr-NNT: We tamaji e ri Dios yaꞌyom chiqe kojopon ukꞌ alaq, riꞌ xa pa qe riꞌoj kaqaꞌan
