  nin-NT: Inta si hi inkindirr i inggurr anke̱ mri inkindirr yi nggo inta na hen.
    Inta si hi inkindirr i inggurr anke̱ nabo hen. Inta yo si gri ku imba ure ku Kristi
    ku hen.
  acu-NT: Yus iin akuptamchamtaikia atumin jeachminuyaji. Antsu Yus iin nekas akuptamkau
