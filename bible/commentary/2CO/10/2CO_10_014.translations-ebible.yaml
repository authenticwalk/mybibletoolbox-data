verse: 2CO.010.014
translations:
  kpx-kpx: Dilavau au lovi mai noevege no subuta lae lohoale Keliso hotoe dua loui
    la haivelu. Iale Dilavau no haivei no hanaveale ke unahamoike no lohoale la haivelu.
  okv-H: Eto dagona Keriso ta duru ungota degi ikeo umbava avoeto dago ungo simba
    ere ora te dagota tihi jigari ta hane amo dembeto pambaera.
  tbo-tbo: Emoemotau po a baha dumalu uyahimi babana tau tuwega dewadewana Keliso
    binei a tahaena neiyahi uyahimi yaka tau omi taniwaga.
  mal-C: ഞങ്ങൾ നിങ്ങളുടെയടുത്തു വന്നിട്ടില്ലായിരുന്നെങ്കിൽ ഞങ്ങളുടെ പ്രശംസ പരിധിക്കപ്പുറമാകുമായിരുന്നു;
    ക്രിസ്തുവിന്റെ സുവിശേഷവുമായി ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ വന്നല്ലോ.
  grc-SR: Οὐ γὰρ ὡς μὴ ἐφικνούμενοι εἰς ὑμᾶς ὑπερεκτείνομεν ἑαυτούς· ἄχρι γὰρ καὶ
    ὑμῶν ἐφθάσαμεν ἐν τῷ εὐαγγελίῳ τοῦ χριστοῦ·
  bgc-bgc: जिब हम पैहली बार थारे धोरै पोहचे तो हम घमण्ड करण म्ह उस हद नै न्ही लांघे
    जित्त परमेसवर नै म्हारे ताहीं काम करण खात्तर ठहराया था। उसनै म्हारे ताहीं थारे
    इलाके म्ह काम करण खात्तर ठहराया था, अर हम थारे ताहीं मसीह का सुसमाचार सुणाण आळे
    पैहले माणस सां।
  khz-khz: Palagu na ai rorirori evenimaito, gomi na nenai gotalu-agiana tanona, Vali
    Namana paia varavaragia e paia vevega-ripagia. Vovetaina gaurai nenai gainaguluna
    vekokolokuna gakalaana garorirorina, kwalana ai gomi gemi ai gawati-kwarato. Gaura
    pakaurai gomi nenai gotaluna ne, ai gema inagulu tanona aonai, kwalana ai na Keriso
    gena Vali Namana nenai gawati-agiato.
  deu-TKW: Es ist bei uns nicht an dem, daß wir, ohne zu euch zu kommen, uns nur über
    Gebühr ausstreckten; wir sind ja auch zuerst zu euch gekommen mit dem Evangelium
    des Christus.
  zsr-NT: Chquiꞌ budödëꞌ lu naꞌtuꞌ Dios dxin guntuꞌ ga zoaliꞌ, cutu caꞌ gdöd bë́ꞌituꞌ
    ca bentuꞌ catiꞌ bdxintuꞌ ga zoaliꞌ, bentuꞌ lban ga zoaliꞌ qui didzaꞌ dxiꞌa.
  lin-lin: Solo, toleki bandelo na biso te lokola nde tokomaki te kino epai na bino,
    pamba te tokomaki penza kino epai na bino mpo na komemela bino Sango Malamu ya
    Klisto.
  hns-NT: Hamlog pahiela waalan ghat toelogse Kriest ke khoes khabar batailie. Ohie
    se djetana Parmeswar hamlogse bolies raha, otane hamlog toelogke oeppar hoekoem
    tjalaaila aur na ose djaada.
  noa-E: Mag ichdëuta mʉrʉg ich iek pãar aar jawaan mapitarr aawai agtha pãar khĩir
    okhooba chirʉm. Pãadë khĩirjubat, ¿khaíuta nacha pãar ee Cristoou maach peerdʉ
    aaujem iek jaauwimajĩ? ¿Mʉchdëu khabajĩ?
  eng-EMTV: For we are not overextending ourselves, as though our authority did not
    reach to you, for it was to you that we came with the gospel of Christ;
  mib-NT: Jeē yúcuan ná ni jinūcoo ri nuū rō jeē xíhna ñúhún te nasūu jéē ni yáha
    ri nuū cúhva jniñu ní jéhe ya nuū rī. Chi xīhna gā maá rí ni jinūcoo nuū rō ni
    canacani ri jnūhun vāha Cristo.
  lif-NT2: खिनिॽ आनिगे़ युक्‍को के़वयिॽ लॽरिक् पाःत्तुम्‍बे़ल्‍ले़ यम्‍बा ले़ङ्‌ङासिगे़बा
    मे़ःन्‍लो, थेआङ्‌भे़ल्‍ले़ काक्‍नुःल्‍ले़ तगि खिनिॽओ ख्रिस्‍तरे़ कुसुनाइङ् के़दाःप्‍पाग
    आनिगे़ए वयिगे़रो॥
  xnj-xnj: Kumeka kwitu tahumbili lepi mibaka yatavikiwi lukumbi lwatabwelili kwinu.
    Kuvaletela Lilovi la Bwina kumvala Kilisitu.
  mmx-mmx: Nema ma epovo na lox aru nema mumu nimi, mila nema maga vot dom atnimi
    xusu mana tong asu Lagale Lavavang at ne Karisito rinimi.
  cbr-NT: Nunbi sináncë cupíma, Nucën Papa Diosan nu mëníoxuncë cupíshi, cananuna
    mitsun ëmanu cuanxun aín banami 'unánun mitsu ñuixuan. Nucën Papa Diosan mëníosabi
    oquin cananuna nun pain mitsu Cristo ñuiquin bana ñuixuancën.
  tee-NT: Jantu va k'aya icquilachau junta vilhchit'it tachi ju va jantuch quintajuntan
    ju Dios ni anch acch'alhcatnanchau. Pus acsni lacatam lacatam xac'ant'onau nonin
    ixchivinti Dios pus quit'in ju p'ulhnan xaclajunau ju uxijnan ixchivinti Dios
    junta vilhchit'it.
  eng-LSV: for we do not stretch ourselves too much, as not reaching to you, for even
    to you we came in the good news of the Christ,
  cak-NT: Roj xe anchi' yo'n-wi lugar chake roma ri Dios chiri' joj-samajinak-wi;
    quiri' kabanon chi'icojol rix. Y ja roj ri xojapon na'ey iwiq'uin, c'ajari' xe'apon
    ri juley chic, pero roj xojapon c'a chiri' roma kac'uan-apo ri utzilaj rutzij
    ri Cristo, roma jari' nrojo' ri Dios.
  pah-NT: A'ereki Tupana'ga ore mondo pemombe'u ti Cristo'ga Corintopeve'g̃a pe javo.
    A'ero ore hoi ga mombe'gwovo pe me ikwehe orokovo Tupana'ga nhi'ig̃a rupi. Ga
    ee'ymame ndorohoi ore pevo – perope ga nde'i ore ve peho javo.
  sja-NT: Ak'õrepa tai parãmaa pëi-e pada paara, maarepida jarateeda-e pak'aji. Mamĩda
    mãga-e paji. Irua tai naapɨara pëiji parã t'ãidee, jarateedamerã Cristopa ooda
    eperãarã k'aripait'ee.
  xed-xed: Ma laba ŋni da kaghuni ná, tsughwaɗaghu a ŋni ta kuraghuta tsa vliha kuraŋna
    tsi ya wa. Tiŋəl aŋni ta klədaghunaghatá gwaɗa Kristi.
  mks-NT: Co̱ cája cáhnu i̱ mí i̱ tá cáha̱n i̱ sa̱há chuun na̱sa̱ha̱n Ndióxi̱ nu̱ú
    i̱ caja i̱. Jáchi̱ mé nde̱ cúú nde̱ na̱ nu̱ cuítí na̱sa̱ha̱n na̱ca̱ha̱n nde̱ tu̱hun
    va̱ha sa̱ha̱ Jesucristo nu̱ ndo̱.
  gfk-S: Hokakarek, mem paile lake ira numem pangpaang tano pinapalim. Ing be mem
    pai gorle hana tupas mu nalalie, mem gor lake um ira numem pangpaang kakarek.
    Iesene pata, kinong mem ira luaina ura hinana ma no tahut na hininaawas tane Krais
    tuk kira ho mu.
  bmu-bmu: Tosatŋan keu kewö jim sohomakze, “Polnöŋ Korint sutŋine nup meyöhaŋgöra
    sileŋi möpöseiiga qahö dop kölja. Anutunöŋ gölme mesiŋda nup memapkö jabö al waŋgiyöhi,
    Polnöŋ mi oŋgita laŋlaŋ walöŋmakza.” Yeŋön mutuhök nup sutŋine qahö megetmö, töndup
    ni mem et al niŋgiba nanŋini sileŋini keunöhök jiba möpöseimakze. Nöŋön Kraistkö
    Ölöwak Buŋa jim sehiba anda mala mutuk Korint eŋgöreŋ kaba urugö nup meal. Mutuk
    qahö kabileŋak ewö, timbiqimbilim böhi mieŋön nöŋgö keuni mewö jigetka dop köli
    nöŋön nani könanaŋgö könaŋi jiba jim sohobileŋak.
  dgz-dgz: Ap menan, nu Keriso Oise Kakaewa wat inayap onantoni gapan God paua nunan
    tani ya yamaseton iwa e God paua nunan tani gwanapaet di waniasi.
  eng-GNV: 'For we stretche not our selues beyonde our measure, as though wee had
    not attained vnto you: for euen to you also haue we come in preaching the Gospel
    of Christ,'
  zaa-NT: Bittu ruttèbia' tu' derecho qui' tu' de rena tu' qui'ni ą'hua lebi'i nna
    ná le parte qui' tsina qui' tu'. Pues yà'la tè intu' gùl·lani làti tse'e le lani
    titsa' nu rulue' salvación nu runi Cristua ofrecer.
  eng-WEBSTER: 'For we stretch not ourselves beyond our measure , as though we reached
    not to you; for we are come as far as to you also in preaching the gospel of Christ:'
  guh-guh: Bajaraxuata itsa papatajë paxamëjavata, pacatsipaebatsi pexanialivaisi,
    Cristo pelivaisi. Tsipaji bajarapanacuanëjava Dioso paneitoroba pejumelivaisi
    patacatsipaebinexa. Bajarapalivaisi copiaya baja paxanë pacatsipaebatsi.
  bon-bon: Weene pui gawe ngalebora ina-jininuge, Acejiyame lui najuji, siige cane
    gawe ngälu ne lica jaatropangtepene, liba peeyeme Korinito me lädepene Miiji Mene
    jajanename Keriso poto cidi me.
  nhw-BL: Amo tijpanoltíaj catli quinamiqui quema timechilhuíaj para tijpiyaj tequiticayotl
    ica amojuanti, pampa tojuanti tiitztoyaj catli achtihui tiyajque hasta campa amojuanti
    huan timechilhuijque nopa cuali camanali tlen Cristo.
  swh-ONEN: Kwa maana hatukuwa tunavuka mipaka katika kujisifu kwetu, kama vile ambavyo
    ingekuwa kama hatukuwa tumekuja kwenu. Kwa maana sisi ndio tuliokuwa wa kwanza
    kuja kwenu na Injili ya Kristo.
  wbi-wbi: ulwakuva natukakiling'hinie jusue ikighelelo ye lukwisa kulyumue. tulyale
    vakwanda kukuvaletela imhola inofu ija Kilisite.
  bba-bba: Sɑ ǹ bɛsɛn sɔmburun swɑɑ sɑre, yèn sɔ̃ sɑ turɑ sere bɛɛn mi. Domi kɑ ɡem
    sɑ turɑ bɛɛn mi sɑ kɑ bɛɛ Kirisin Lɑbɑɑri ɡeɑ nɑɑwɑ.
  eng-KJVCPB: 'For we stretch not ourselves beyond our measure, as though we reached
    not unto you: for we are come as far as to you also in preaching the gospel of
    Christ:'
  kgk-NT: Ore mondo e'ỹ ha-py ndorohói voi ore. Ha'e ore mondo va'ekwe peiko ha-py.
    Upéixa-gwi hemimbota-rupi Hesu Cristo rehegwa nhe'ẽ mombe'u-vy orogwahẽ va'ekwe
    upe-py. Ore ranhe voi va'ekwe oromombe'u hesegwa peẽ-my.
  waj-waj: Ta ngiiisi kuaanna suaivaki Anutuuqo tiiyara atau yapa kioovaa hama ta
    hederaida vida titiiyara mannaka tiravai. Ta Anutuuqo ti mmataama kioovaki toosa
    hara ngiiisi vida Yisuu Kirisiinna mmayaaya yoketaivaa ngii giaa ngii miravai.
  cpy-cpy: Rootaki noñaa-shintsita-kowentan-tzimiri nimaeka eeroka-paeni, tee nawijakaa-shitawo
    okaatzi ikantakinari Tajorentsi. Tema naakataki etakawori nokenkithata-kota-kimiro
    Kameethari Ñaantsi jempe ikanta-kota Jeepatzii-totaa-rewo.
  mpx-mpx: Binimala nige naha nonowa eliyamiu, he bosowaina te ama topihigelgel nihi
    ba, “Ali luvi hi likaan ge hi ba haha nabiyan hot.” Yaa nige i oola, kaiwena ama
    te ha nowa houwa eliyamiu ge Keliso Wasana Waiwaisana ha papaatena-an eliyamiu.
  wbp-wbp: Ngulaju junga kujarna-nyarra kamparru-warnurlu kangurnu Yimi Ngurrju Jijaji
    Kiraji-kirli nyurrurlaku. Ngulakuju yungurnaju ngurrju-pajirni. Kala kajirna nyinayarla
    nyurrurla-nyangu-kurra yaninja-wangu, ngulaju kulalparnaju ngurrju-pajikarla ngajuju.
  luo-luo: Omiyo ka wapakore e tijwani to ok wakalo tongʼ nikech wan ema ne wakwongo
    kelonu Injili mar Kristo bangʼ wuotho wuoth marabora.
  nhe-NT: Ax tijpanoltilíaj tlen techtocarohua quema timechilhuíaj para tijpiyaj tequihuejcayotl
    ica imojuanti, pampa tojuanti tlen achtohui tiyajque hasta campa imojuanti huan
    timechilhuijque nopa cuali tlajtoli tlen Cristo.
  aii-aii: ܠܹܐ ܥܵܒ݂ܕܲܚ ܗܘܵܐ ܫܘܼܒ݂ܗܵܪܵܐ ܐܸܢ ܠܵܐ ܗܵܘܲܚ ܗܘܵܘ ܡܸܛܝܹܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ
    ܡܛܹܐ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܫܝܼܚܵܐ.
  esk-NT: Qaaŋiałautranġitchugut uqaqapta iḷaginipḷusri savaaptikni. Takku tikiutiqqaaġikput
    tusraayugaaġiksuaq Christ-kun ilipsitñun.
  msb-msb: Dili naman kami nagpasobra sa paghambog na amo man gayod kun dili namon
    kamo naabot, pero kami an nauna pagkada sa iyo sa katuna-tunai pa na dara an Maayo
    Na Barita manungod kan Cristo.
  cpa-NT: Héi¹ jnieh³ ca¹jmó³ héh¹ hi² hlanh¹³ jnieh³ hniah¹². Diú¹³ báh³ ca¹jmo¹
    héh¹. Jøng² jnieh³ báh³ dsa² lah¹ni³ ca¹ŋi³hé³ jǿg³ quiah¹² Cristo juu¹² ja³tiogh³
    hniah¹².
  dso-dso: ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେଇରଇବା କାମେ ତମେ ମିସ୍‌ଲାର୍‌ପାଇ କିରିସ୍‌ଟର୍‌ ସୁବ୍‍କବର୍‍
    ନେଇକରି ଆଇଲାବେଲେ, ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେଲା କାମେଅନି ବାଇରେ ଜାଏ ନାଇ ।
  meu-meu: Emai siahu asia halataiamu, hetoana asia hanaiamu, umui iabi-vareaimui;
    badina be Keriso ena sivarai namo a vasilaia.
  yva-NT: '@see-verse:2CO.010.013'
  dgc-dgc: Kanya éwanék lumabis ta tungkulin ko éng magtolduék dikam, da sakén i neditol
    a nakaabut dikam a nagpahayag ta Mahusay a Baheta ta tungkul ni Cristo.
  zpm-NT: Ible rioguiaḻ ne no gnabey lo to, sac goṉ no glopaa biaad i biadseed no
    to zha nac Xtiidz Ndzon Jesús; choot noziaabd zaatne rioguiaḻd no.
  hix-NT: Noro yanoto me rma, uro htxero komokye, ohyakanye, rowya àrwo yonyhorunu
    yokarymatxho me, owyanye Kryestu yonytxatxho me. Khoryenkom yanoto me rma komokye,
    ohyakanye. Àro ke, ehonomnà me tehxorye wehxan hamà, owyanye. Rowya ehonomnà me
    uro xenytxoko tatoko rma, Khoryenkom yanoto me marma, àro wyaro àken hamà.
  sim-sim: Ma lal jihik li i namber, nir maifuk mashi jivi Kraishin ni laha ihi jir
    Korinik fehendan ni saweri nir. Unda osik ter os nimu jirin kwambuk mbanduwa.
    Erem ni uwa oso mbeek ma anandi landa lerawun ni angrasolanda ambu nir.
  npi-ULB: किनकि तिमीहरूकहाँ आउँदा हामीले आफैँलाई बढी ठानेनौँ । सुसमाचार लिएर तिमीहरूकहाँ
    पहिलो पटक आउने हामी नै थियौँ ।
  cgc-cgc: Tenged sigurado a gid na pasugo a ta Dyos na miling ki kyo, giling a dyan
    daw yaken una na gasugid ki kyo ta miad na balita parti ki Cristo.
  tim-tim: Ulikŋân dowâk Anutugât lauŋe lokom kâlewângenba dowâk yeŋgâlân togom makyeŋgienŋe
    Yesugât keiŋe pup pup nâŋgâyi aregât âi memaengât hâk mem agat agatgât den bo
    makmâ sambelemaen. Dâ togom bo makyeŋgiân dâine dennenŋe bunŋe bo akbop.
  yor-yor: 'Nítorí àwa kò nawọ́ wa rékọjá rárá, bí ẹni pé àwa kò dé ọ̀dọ̀ yín: nítorí
    àwa tilẹ̀ dé ọ̀dọ̀ yín pẹ̀lú nínú ìyìnrere Kristi.'
  wos-wos: Nani guniré déka hundi wata nani God nak duka hwendén jémba yahambame.
    Hanja, du nawulak Jisas Kraisna hundi gunika wahafi yandan nukwa, nani tale yae
    God naniré wandén jémba yata, nani guniré wun hundi wa. Wataka némbuli nani God
    hwendén jémba yambenka guni wali wambet, wu yikafre dé.
  emp-NTPO: Daibʌrʌ bãrãa naãrã bed̶ea bia Critod̶ebemada jaradiad̶e wãsid̶aa. Mãwãnaẽ́bara
    id̶ira bãrãa jaradiabʌdad̶e Ãcõrẽba diabued̶aẽ́ma jaradia panacasid̶aa.
  eng-F35: For we are not overextending ourselves, as though we had not reached you,
    because we did indeed get to you with the Gospel of Christ;
  ind-ind: '@see-verse:2CO.010.013'
  pes-OPCB: پس وقتی ادعا می‌کنیم که اختیاراتی در مورد شما داشته، و حقی به گردن شما
    داریم، پا را از حد خود فراتر نمی‌گذاریم، چون طبق نقشهٔ خدا، ما نخستین کسانی بودیم
    که پیام انجیل مسیح را به شما رساندیم.
  mpt-mpt: Ni ina bianoba monoba ib bib osa Klaiste wengo omkaye bianoba makob Gode
    ele baabenebio ina binobbiobe.
  ssx-ssx: Kutupa ikita꞉ koto tombo taapu haleme ekina꞉ta꞉ nikita꞉ koto tombo mina꞉pa꞉lao
    mopate leke na poma꞉me. Mo iki pa꞉ta꞉ hande Ketisona꞉ Pi Seliapo mea epoma꞉ dina꞉
    loa꞉me.
  mkl-mkl: Ntɔ ntɔ, ɑwɑi ɑ̀ nɑɑ nŋɛ lɑɑbɑu jiidɑu wɑ. Bii kù jɛ bɛɛbɛ wo, ɑ kɑɑ kɑ
    nɛ kpɑ̃ɑi fufu ku tɔɔ.
  gaq-gaq: ଆତେନ୍‌‌ସା ନେନେ ସେନୁଗ୍‌ କିସ୍‌ଟନେ ନିମାଣ୍ତା ସାମୁଆଁ ପେଇଂନେ ଡାଗ୍ରା ଡୁଙ୍ଗ୍‌ ୱେନେ
    ବେଲା ମେଃଡିଗ୍‌ ସିମା ବାଏରେନେ କାମ୍ ନେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Nuuni besseyssafe aathidi ceeqettoko, shin Kiristtoosa Wonggelaa hintteko
    gathidayssan ceeqettoos.
  unx-unx: ଏନା ନାଗେନ୍ତେ ସିଦାତେ ଆଲେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସୁକୁକାଜି ଆପେତାଃତେ ଇଦି ସେଟେର୍‌ ଇମ୍‌ତାରେ
    ସିମ୍‌ନା ଭିତାର୍‌ରେ ତାଇକେଦ୍‌ତେ କାଲେ କାମି ।
  gah-gah: Neza hozanegó lelegí oko aleaká nouve. Hoza lakanite nene lamaná lekelitoka
    neimó nenazo, leza nene lekelitoka anituko lelí legepagutí Kilistoni gakó lamaná
    ganá apí iki gilinamóma neve.
  lcm-lcm: Parik namempa kus aminaung soliu kana, asukang ta parik namemta lapa serei
    tapai singimi, parik. Using namemtala serei korong tung si kami palpal asi an
