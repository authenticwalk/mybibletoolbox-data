    hotī.
  far-far: Nao kalu si garo kada kalu saea ne kalu too ana nikilalae fafi kamulu,
    sulia kalu wane eteta ne kalu leka kau siamulu fainia na Farongoe Lea sa Jesus
    Christ.
  suz-BL: आंइ नें बोरपाइक्‍नीकी। मारदे हना आंइ क्‍येङा ङोंइती इन बाक्‍तीके ख्रीस्‍त
    आ ग्‍येरपाइक्‍तीक लोव़ नेंपाइक्‍थ सुइम मजाक्‍म, दे तुइक्‍ताक्‍क।
  car-NT: Moro na'na emaminatopo wyino kurando kapyn amyjaron mandon. Moro tamaminatopo
