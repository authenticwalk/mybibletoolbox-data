  bfz-bfz: कऊँकि आसे आपणे कामो री सीमा ते बारे आपू खे बड़ाणा नि चांदे, जेड़ा कि तुसा
    तक पऊँछणे री दशा रे ऊँदा। आसे तुसा खे मसीह रा सुसमाचार सुनाणे खे सबी बाटा रिये
    ऊँदे ऊए कुरिन्थ नगरो रा सफर करने वाल़े पईले मांणू थे।
  cuk-09: Ar a-ular anmar wilub-obichaa gudisurmalad, bemarse mosasuliyob. Ar anmar-inse
    bemarga Cristo-gaya-burba-nuedgi sunmakapmalad.
  ben-OBCV: আমাদের গর্বে আমরা বহুদূর ছাড়িয়ে যাচ্ছি না। তোমাদের কাছে না এলে বরং তেমনই
    হত, কিন্তু খ্রীষ্টের সুসমাচার নিয়ে আমরা সমস্ত পথ অতিক্রম করে তোমাদের কাছ পর্যন্ত
    গিয়েছিলাম।
  mil-NT: Te vitna ndècu ndɨhɨ‑ndɨ́ tnúhu ndee ìní sá tnàhá nchòhó cuu cáháⁿ ndɨhɨ
    ñaha‑ndɨ̌ xii‑ndo, chi díhna‑gá nchúhú ní quixi‑ndɨ́ ní cáháⁿ‑ndɨ́ tnúhu Xítohó
    Jesucrìstú ñuú‑ndó, tnúhu sá càháⁿ nàcuáa naníhí tàhú‑ó.
  myu-myu: Deus cuk ocemuju eyka kay. Imẽnpuye juk adi Deus a'õ kay kũyjobin ocesop,
    eykay ocajẽm puje. Eykay juk ocajẽm kawẽn idipat muwẽn ãm eywebe―Cristo muwẽn
    ãm eywebe.
  amk-amk: Tuti amene mambiriu we ametaunau mea toninai, weo ameha Kaiwofo we mea
    mau nanai, wiro waroi karerai ete na boriai weru amene katai amerufi nai fo kaha,
    weo tarai amesobu mea tuti amewuwu Kaiwo Mahikai kariri Kristusi nanai we mea
    ampa.
  fai-fai: Kale nuka bako naduw Got kitid dauyama kim kin mo buduwo, kalbuw umi tok
    be atin leiw akamam tam so bakanbuw bá, watawo kaleyo bá, alo nuka kamakikiw Yesus
    ami sung kidel uso tad itama saduw make.
  ura-NT: Aihana jaun coatiha nii canacaanu rai cojunaca rerohin turuhaacaanu. Chabana
    inara rene turuenihacaanune saijieein, ena turuhacaanune jana nihanena laen, canacaanu
    rai cojunaca rerohitiin tururichaanu. Canacaanune jaiti inara rene turueniha chunine
    jana, ichoaichaniha inara rene turuhin, Ichaonaa Enachasine teraniha Jesocurisitone
    beebejihacaanulu inara rai.
  mcd-NT: Non yoia cuscan iconcoin. Noncai cacapaimisima. Diosin noco yonoa cuscan
    nan fustisi non mato yoitiro. Diosin noco yonoqui tau huani non mato ahuun tsain
    shara Jesucristohuunoa yoinon.
  urt-urt: Wah ŋaiye Got si nalaŋatme ŋam pe, ki naparaꞌe yip yarp ya yoto, topoꞌe
    ŋupe ŋaiye ŋam mal Korin no, ŋam manange wusyep bwore mise tikin Krais pe, yukur
    ŋam taharꞌe mal moi uku, pakai.
  kiz-kiz: Kwandabha tabhazidishili hee tayhoto twabhafikilai muenga lola. Twayele
    bhakuanza kufika kwa patali kutya muenga kwajia ya kristu.
  tzo-TZE: Ti manchuc tey li'ay ta atojolique, mu'yuc jventainojoxuc ti jechuque.
    Ta sventa ti vu'un ba'yuc tey ay jcholboxuc ti ja' no'ox chijcol ta sventa Cristoe,
    jech vu'un jventainojoxuc.
  lex-lex: Pede la'pa amakot nohora a maimiai miamni tiy miy onnila Kot Kalwieda-Paitiota
    mak kakot nohora Yesus Kristus de rerieini, a lir mamni de edon nhala. Yoma plollolli
    de ami er mak kala' ul tiy miy pa amakot nohora Uplerlawna lirni de.
  dov-dov: Nkaambo tatulyoololi lwesu chiindi nchetusika kulindinywe. Twakali batanzi
    kusika kule kukindinywe amakani mabotu a Kkilisito.
  rgu-rgu: Matetu na, tepoꞌ fo ami dedea koaoꞌ laꞌeneuꞌ emi a, ami ta dedea mala lenaꞌ
    fa. Huu fo ami mai ela tui-beka fee emi Kristus Tutui Malole Na. Emi boe sipoꞌ
    ami dedea-nafadam. Kalu Manetualain ta parnaa nadenu ami, tehuu ami dedea koaoꞌ
    laꞌeneuꞌ emi, sona ria ta laꞌe fa.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ aquinín ni̠tu̠ cla­ca­tza̠­la­ma̠­náhu
