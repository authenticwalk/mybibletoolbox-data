  tvt-tvt: Eno seng ih Kristo Ruurang Ese tiit baatkaat tahe adoh, sen ih mathan samjat
    an erah than ba baatti, erah nang eh ehan jiitbaat muh.
  bgt-bgt: Na titiono tautalunagho kiti eia e boi jino gi kitida boi jufu mai itamiu.
    Keana e jino vamua eigna ighami hiri arahai kiti kidi ohoa maia na Rorongo ke
    Toke eigna a Krais itamiu.
  mvn-mvn: Ka aituhu avona‑vanevane, eha ata‑vona‑vanevane ani‑vainena. Iuna nonova
    tomotaui aeta‑naoi, ka avaha yami meagai avaniahei, ka kadu Tau Ito‑yavuha Vaneana
    Ahiahina aomanei, amataedami, unononi. Aituhu eha aeta‑naonao deina, akanai, yama
    vona‑vanevane‑nana eha tunuhina.
  djk-NT: Ma mi á be o poi go gafa a pe Masaa Gadu á sende mi go wooko. Da den be
    o abi leti, efu mi á be wooko pasa u de. Ma koloku, na wi ya fosi doo u de anga
    a Bun Nyunsu fosi den.
  uig-LAT: Chünki ölchimi silerning xizmitinglargha yetmeydighan kishilerdek, xizmitinglarda
