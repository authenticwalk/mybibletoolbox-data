    alol. Owaꞌ, owaꞌatin. Afaꞌ wafoꞌo ofaꞌago basef buꞌwafi atif Kraisi fatagamepa.
  cbv-cbv: '@see-verse:2CO.010.013'
  taw-taw: Nɨŋɨd agobun, wog God chɨnop aglup ak, nɨbi Kolin binɨb anɨb sɨŋak mɨdebɨm.
