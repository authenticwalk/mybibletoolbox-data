    so botuŋaŋuŋgo goku oŋuakoŋ sanaŋ qaŋqaŋine botiŋ ŋabebemiŋ.'
  gof-ENT: ሄ ኣሳቲ ኑ ሃሆን ዴዒሼ ፃፊያ ዳብዳቢያኒኔ ማታን ሂንቴራ ዴዒሼ ኦያ ኦሱዋ ጊዶን ዱማቴ ባይናይሳ ኣኬኮ።
  aau-aau: Uwrsa senkin somokwe senkin kwa nonkway, ok, hrom meiaw ma lwak me mamey
    non ma mey ha o, seyr mey, hromkiaw hmo ompok mon le meio ey o, somokwe irweyk
    korey.
  tvk-tvk: Reitin xa madi nga sotin ra xamim, e di masa sepinien te xeih mi xamim
    nggo uvei xil. E bos xa ngan xil xa di laseputut xat xamem likil kuhi xa, melele
    xa mumei visal xamim, xamem ti mupol ihusil sepinien namem xil ak.
  prf-NT: Dapat a matukuyan nen tolay hidi a nagkagi ti konahud a ni ánya en kinagi
    mi ten sulat nadid a adeyu kami, ay siya labi en gamitán mi ni katubeng moy kami.
  auy-auy: miwí maarán-ááí imáyáan-oro. Némpaꞌa méraunda póta aúfáífimbo simátimunda-aai
    kempáꞌó wéta mimbórá-ááí póta kosimátimenaumne.
  tbg-tbg: Vi uvara ti variaka aato kenko tira iriata. Tenavu niaraini vaiha qaraqihai
    tunantemake, tenavu ni nivuqaavata vaiha vohaa vi uvaraqai tirerave.
  hub-NT: 'Nuna tuina nu ujaktarma: Wii papiinum uruk aaruitaj turusnak atumin taaknasha
    chichastatjai.'
  hmo-hmo: 'Unai hereva ia gwauraia noho tauna be namo ia laloa namonamo bona diba
    inai bamona: Daudau ai noho neganai hereva ai torea umui dekenai. Bona umui dekenai
    do ai ginidae neganai, aiemai kara be do aiemai torea gauna hegeregerena, idau
    sisina lasi.'
  big-big: Legi pilik puwiliyegi yei mabura ne pulogo onowekke kapiyayengki lende
    mizi piyeng ne pulogowekke inigi wirege ngizi mizagiyeng kani yei.
  gux-G: yi ŋanbi bandi bonyenli tin ye fagima ki da a tila ki maadi maama ti ya cua
    i kani mo ti baa tieni yeni.
  cnl-NT: '''E³ jo̱³ ''ne''² ''e³ rɨ²³dsóo²³ dsɨ́² dsa³ ''i³ jua''³ la''³ ''e³ jmii''³¹
    jmee³ra''³¹. ''E³ quie''²³ ''e³ la²³ lǿ² te̱e̱³²ra''³¹ ji³ ''e³ la²³ ''a²³jia''³
    nee''²³²ra² ca³ti³², ''e³ quie''²³ la''³ cu³lø³¹ jmee³ra''³¹ mɨ³rɨ³''aa³ ''i''²³
    ''e³ nee''²³²ra² ca³ti³² co̱''³.'
  zar-NT: 'Nu naʼ ruíʼi caní didzaʼ ral-laʼ guéquibeʼe lë ni: Ca naʼ nácatuʼ cateʼ
    bi ruzúajtuʼ queë́liʼ lu guichi tsanni ni zóatuʼ ziʼtuʼ ga zóaliʼ, gácatuʼ caʼ
    lu le guntuʼ cateʼ niʼ sóalentuʼ libíʼiliʼ.'
  kde-kde: Munu atangôla malove malinga anelo, àlembelewa amale saana kuva, malove
    latulemba n'dibaluwa dyetu patuva kulehu na mwenu nanga palatindana na matendo
    latutenda patuva pamo na mwenu.
  ata-ata: Ta mitema ane loxo ne laixe sou ilamana lexe nexi a loxovaa ane no anu
    uoli voloxu noxixe no mine nexi taxolu vaꞌaxu mo nexi pekiaꞌixe la, nexi taxolu
    iouvilesisi noxinge mo nexi pekiaꞌixe.
  qvw-NT: Chaynu nïcunaca tantiapäcuchun calupi isquirbimuśhämannuy amcunaćhu cayalpis
    sumä-cama capäcunäta.
  nfa-nfa: Te ngaa sèna ka dhèu dhu padhai lii omo koso sèra reꞌa, na, ngaa dhu jiꞌi
    suri ètu dꞌara sasuri nèti kajꞌèu, beda boe dènge ngaa dhu jiꞌi peka-padhai, ladhe
    jiꞌi ètu talora aae miu.
  tnp-tnp: Nətəmimi kotol lanəha kotəkeikei motəhrun məmə, noliən rəhatɨmah iətəm
    kauteruh e nauəuə mɨn iəmotahli=pɨnə nian itɨmah isəu, mətəu nian iəkəhuvnə, iəkotol
    rəfin noliən mɨn əha.
  urd-urd: पस ऐसा कहने वाला समझ रख्खे कि जैसा पीठ पीछे ख़तों में हमारा कलाम है वैसा
    ही मौजूदगी के वक़्त हमारा काम भी होगा।
  hot-hot: Môlô opalêla takatu ba osoŋ nena ya anyô kupik, ma nodek lemôndôŋ ba nodaŋô!
    Malêla takatu ba môlô osam hêk yêlôaniŋ kapya, nôm takêŋ iyom intu tem yêlô nasopa.
  mqj-NT: 'Itin to ma''kada susio la parallu naissanan kumua: Angganna tula''ki illalan
    sura''ki sitonganna siundu'' siami pa''palakoki ke sitingngayokia''.'
  rus-SYN: такой пусть знает, что, каковы мы на словах в посланиях заочно, таковы
    и на деле лично.
  mbh-mbh: Na tokokoe areko o ri venen aken aro olemi mire senu ako ve, nge lek velpoling
    a thomu nge lek riong aro i engeng ranga ve ini lek riong ako tho wat i a lek
    malueng lemi ako tho voth melanga nge thomu na tho wat i.
  bdd-bdd: Coinega togwaeyedi sowasowana sinuwatuhuyahi ꞌabehega toꞌaha bwagega ꞌigu
    leta ꞌoidiyega yahehegwaegwae nata yapaihowa tuwa, ꞌeguma to tuta yatautauyawa
    ꞌoimiya.
  cbt-NTPO: Napopirinahuë', co nisha nisha nontaraihuë'. Inapitanta' sha'huitoco'
    nitochina'. Ninshitohuatënquëmara, chiníquën pënënanquëma mini. Canpitataquë canconpatoi,
    inachachin nontarainquëma'. Insosona co yanatëhuachinhuë', chiníquën pënënatoi,
    ana'intarai huachi.
  srn-NT: Ma den sma dati mus sabi bun tak' te wi de na unu, wi o du den srefi sani
    san wi ben skrifi di wi ben de fara.
  cta-NT: Tsoꞌo si caca cuayáꞌ tiꞌ nguꞌ biꞌ lacua, chaꞌ sca ti cuayáꞌ ndyuꞌu chaꞌ
    nu nscua ya lo quityi nu loꞌo ngaꞌa̱ ya tyijyuꞌ, la cuiꞌ ñiꞌya̱ nu cuaꞌni ya loꞌo
    ma̱ nu loꞌo tyiꞌi̱ ya ca slo ma̱.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ o màaↄ dↄ̃ kɛ́ lá wá dɛ láↄ guu, màa wáↄ dɛ kua kↄ̃
    wɛ́u.
  tcz-CHONGTHU: Hitobang miho chun keiho tahsa tah a kahung lhun teng uleh keiho gamla
    tah a lekhathot a thunei tah'a kaseiyu banga khautah a thu katan dingu ahi, ti
    hi ahet uva pha ahi.
  mar-mar: अशा लोकांनी हे समजून घ्यावे की, आम्ही जसे दूर असताना आमच्या पत्रांतील बोलण्यात
    असतो, तसे आम्ही जवळ असताना कृतीत असतो.
  snp-snp: 'Linate yaidana wenena yate eti loti kolalo: Linatedoka ámoto lufuwa wi
    fulo gedonimo ka ya moda kulawa kiliyatigu minoto olu oloto pi gedenagolonimo
    ya kolife lalo.'
  isl-isl: 'Ég skal segja ykkur eitt: Næst þegar ég kem verð ég strangur, jafn strangur
    og ég hef verið í bréfum mínum.'
  spy-NT: Māchāktōōs kōōnkēt ꞉chiito nyoo isōōtē kuu nyooto kule ng'aleek choo āmwooyē
    ām bārōōnōōkyuu yoo ‑māālēēkit, ku chooto ꞉chēē chāāyēyē yoo kāāchōō.
  xnn-xnn: Ngem kanak en masapol ay maawatan nan mangmangwani is dana ay nan kankanak
    isnan solatko et siya nan awnitak ikkan no omeyak isnan kad-anyo.
  mwe-mwe: Mundu jwa nneyo amumanye kuti, itujandika mmaluwa tubhaga kwatalika, yoyo
    peyo itutenda putuika kunngwenunji.
  tte-tte: Na toetaetalapili-yagaune sowasowana sikatai yakato saugana tem kalaowa
    kolimiu kani kaginauli besiele tawae yalele ami letane kaloli mena na yagu kaiwe
    silotonan.
  tcs-tcs: Demkain pipol uda i tingk demkain, ol mas sabe diswan ya, wen mipla go
    kam de po yupla, mipla i go tok seimkain wiskain mipla i bin raitem wea dem leta.
  hlt-THB: Cemyih ak thlang ing veve sim seh nyng, nami venawh am ka awm awh capat
    awh awina ka awm amyihna nami venawh ka awm awhawm bibinaak ing awm kawng nyng.
  soq-soq: Tane apana mida ne umanana epe wadia me ewepidewalepi. Ne e manlawo wineape
    do badowa wape dialepe eueuwa osowe itupa ambi awoa wainedine letana girumantedine
    dialedina rua deawaa.
  qub-qub: Chayno rimajcuna mayamanga cartäcunacho nishänölla gamcuna cajman chayaycamur
    ruraptërämi.
  att-att: Á yù ira nga makkagi karannian, kánnámmuád da laguk ta tuppálak ku yù ngámin
    nga itúrâ ku, sangaw nu umayà sù gián naw.
  bki-bki: Mia nojidom never ka nalo na never bo ka avitilubario ka venia napano nojo
    nobivitauia bulag ea m̃esi, bogo napano maka nuvitu vija kamiu, naio bare ga ka
    venia napano mia nuvitu nuvila ea miremiu, bogo napano numitu bija kamiu.
  bqp-bqp: Gbɛ̃ kũ òtɛn o lɛnↄ gↄ̃ dↄ̃ kũ lákũ ó yãnↄ de nà takadanↄ gũn tó ó
    kú kãáoro, lɛn óni kɛ lɛ, tó o kↄ̃ è.
  mcp-mcp: Muud yɛ̂sh mə cɨ́ ntɔ́ yɛ́ mpúg nə́, váál íciyá byâm bísə́ ja mə́ ŋgə́
    cilə shwóg-shwóg yí, ntɔ́ nə́mə́ wə́ mísɔ́ɔ́lʉ́gʉ́ myâm mí é bə ja mə́ é wɔ́ɔ́s
    yí.
  hat-hat: 'Enben, moun ki di sa a, li mèt mete sa nan tèt li: Pa gen diferans ant
    sa m''ap ekri nan lèt mwen voye ban nou lè mwen pa la ak sa mwen pral fè lè m''a
    la nan mitan nou.'
  npl-NT: Pero akin ijkó kijtojtinemi, kuali makimati ke ijkó kemi tomechnonotsah
    chikawak ijkuak tomechtlajkuililiah ijkuak wejka tikateh, ijkó noiwa tomechnonotsaskeh
    chikawak ijkuak tiyetoskeh nomowah.
  bgg-bgg: Ji è rek pha branthek ne thieg chid gu è ruang rai shii nyie jigigam zey
    pha ji nane gu nathek rog shii um shii nyie rek pha ji ne ichiih shii ne yo asi
    ro.
  eng-TCENT: The people who say such things should realize that what we say in our
    letters when we are absent, we will demonstrate by our actions when we are present.
  eng-BSB: Such people should consider that what we are in our letters when absent,
    we will be in our actions when present.
  cpu-NT: 'Jiroka nakayeteri ikaratzi kantayetatsiri, nokantziri: “Tsikara nokanta
    nosankinayetakemi, arira nokantzitakari eejatzi nosaikimoyetakemi.”'
  san-ASM: কিন্তু পৰোক্ষে পত্ৰৈ ৰ্ভাষমাণা ৱযং যাদৃশাঃ প্ৰকাশামহে প্ৰত্যক্ষে কৰ্ম্ম
    কুৰ্ৱ্ৱন্তোঽপি তাদৃশা এৱ প্ৰকাশিষ্যামহে তৎ তাদৃশেন ৱাচালেন জ্ঞাযতাং|
  tac-NT: Jaré ralámuli alarigá anime ju, tabiléchigo bijchiá júkó. 'La sébali olame
    ju ne napurigá osá ne. Napurigá aní ne alé osilichi alarigá 'sime ju ne alé sebasa.
    Neka najkí napurigá 'emi ralámuli 'we a'lá námaka mochímala ye ra'íchali.
  eng-WEBPB: Let such a person consider this, that what we are in word by letters
    when we are absent, such are we also in deed when we are present.
  gfk-H: I tahut bia tiga mangana tunatuna hua na lilik timaan bia asa ing mehet tangai
    ta ira numehet pakpakat ing mehet kis tapaka ta muat, io, mehet na gil hua mah
    bia mehet kis tikai ma muat.
  viv-viv: Badi kalivai-dina gilubodadi be hidahalamanena gamiyavehailemi ana toveya
    aku ita toyogina yaku leta agaidiya gaseyemaunena amine, meda aimo omi buye kanamiyami
    ana toveya yaku huluva toyogina agaimiya kadu ganaseyemaunena.
  yao-yao: Mundu jwakuŵecheta yeleyo aimanyilileje kuti, pangali utinda wa yaili mu
    ikalata tuli tutalichile ni yachituitendekanye twaŵaga pamo ni ŵanyamwe.
  tgp-tgp: La haratu la lo retireti sohen harihi, la levosahia moiso vara kamam kama
    lo r̃ilangi na nahomim sohen kama lo r̃ilangi na nomam leta.
  auc-NT: Ïñæmpa, Tæ̈ï pïñæ̈möni inte cadota ante në yewæ̈mömöni incæ mönitö adomöni
    inte mïnitö weca ponte ongöninque adobaï tæ̈ï pïñænte cæcæmönimpa, ämo ëñëmaïmïnipa.
  kbc-NT: Niɡ̶idi oko leeditibige moyowooɡ̶odi niɡ̶inoa ɡ̶odotaɡ̶a ane jidiiɡ̶atibigaɡ̶aji
    niɡ̶ina me leegitaɡ̶awatiwaji, ida ane jaoɡ̶ate niɡ̶ina naɡ̶a idejonaɡ̶a ɡ̶adiwigotigitiwaji.
  bmh-bmh: Duailel go ag ze e en suban dabilan. Ulis ig ag abai i darem, gonun, igual
    ze gusig mui agau ebu sikut wai marem. Bo, ig ag abai betei damun, igual ze gusig
    mui agau ebu pemen sul, igual igul guzental pimamen.
  ctu-BL: 'La'' i ña''tañob ili winicob: che''ʌch bajche'' mic cha''len lojon t''an
    tic jun che'' mach ya''ic añon lojon, che'' ja''el mi caj c pʌs lojon c bʌ tic
    melbal che'' ya'' añon lojon.'
  meq-meq: Ndo neheye faya ta tsikiye andza niye aye tâ sər na, wu nakə nəmaa watsa
    a ɗerewel may hay, ahəl nakə aza nəmay mə walaŋ kurom aye nəmaa tsikiye andza
    nakə nəmaa watsakum naha aye.
  noa-H: Pari chi mag hiek'a simuan k'ap'ʌ haju haai sim, hich jãg mau warpmua par
    hiek'aupaijã jaaupʌ̈inaa hẽsap gaaijã mʌchdëu jaaupʌ̈i chirʌmjö, ya k'ĩircha pãar
    dʌ̈i hãba chiraimaawaijã hik'ʌa hiek'abaju.
  alp-NT: Sepo imi beteke ele mere, hoko namake kena ami keu loko imire pine imi rekwa
    be amiki sifate ktili lupe amiki sulate ete imire neka.
  san-VEL: kintu parok.se patrai rbhaa.samaa.naa vaya.m yaad.r"saa.h prakaa"saamahe
    pratyak.se karmma kurvvanto.api taad.r"saa eva prakaa"si.syaamahe tat taad.r"sena
    vaacaalena j naayataa.m|
  kbq-kbq: Hanki anagema nehanana vahe'moka antahio. Tagranema omanineta avontafe'tamimpima
    hankave kema krerami'nonankna huta tagrama esuta, hankavege eme hugahune.
  kbh-kbh: Chca ents̈anga entsamna jtsetats̈ëmbuana, nts̈amo bënga fstsichamcá, tsbuanachangá
    juíchmuase, ts̈ëngaftangaftaca cabá ndoñe fsë́ntsemna ora, ts̈ëngaftangaftaca
    fchaitsemna órnaca, bënga chca fchjamama.
  ron-LSB: 'O astfel de persoană să se gândească la acest lucru: ceea ce suntem prin
    scrisori în cuvânt când suntem absenți, așa suntem și în fapte când suntem prezenți.'
  pon-pon: A me duen met a en aja duen at kin inda nan kijin likau kan ni at doo wei
    jan komail, iduen pein kit ni at wiawia kan nan pun omail.
  nhe-BL: Pero ma quimatica tlen queja nopa quiijtohuaj para queja nimechnojnotza
    chicahuac ipan amatlajcuiloli quema ax niitztoc imohuaya, nojquiya nimotlalis
    chicahuac quema niitztos imoixpa.
  sps-sps: A vainy to te vevegiau tsuk iny ror a ka to te nai sab ror ya to tan nainy
    te naa fi naa ronyo tana ngats fan tsian iny Korin, a fo vegiau tsonyo nai senviir
    tsun minon a fo vegiau to te kaa ror koman noun to te kirkir anyo tan nainy te
    kaa faveevian osing varonyo mi.
  wnc-wnc: Siwan aminu wamu waaknga yakut tapata katak siknga natake ita anzing natapsok.
    Nata maa yuke wamu pas sakatangu ginde matandamunggat takngakan tawake ginde kundokengu
    nata waaknga tasiwit.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe oo lɛɛnↄ gↄ̃ dↄ̃ kɛ̀ lán wa yãnↄↄ dɛ nà takadanↄ guu tó
    wá kúaoro, lɛn wé kɛ lɛ, tó wa kↄ̃ è.
  gub-BL: Nezewe a'e wanupe kury. Heze'eg pape rehe har ihe, nuzawy kwaw heze'eg pepyr
    hereko mehe har ihe. Aze uruiko muite pewi nehe, aze uruiko pepyr nehe, penemiapo
    kwer ikatu 'ym ma'e na'ikatu kwaw urewe nehe.
  imo-imo: Aku teko nimele iyema eno i teko pilengei, na eno kinye tendekuna naa molopo,
    kombu tenga lupe molopolio nani pipia topo pipili naa kolopo enge nimbo mane tiro
    mele kinye, eno moromelena ombolio mane timbo mele kinye, paa tendeku tipemu.
    Aku pipiana topo panjiro mele ombolio wali mane timbo ningo pilengei!
  boj-boj: Tamo qudei naŋgi e qa degsib yomueqnub. Deqa tamo deqaji naŋgi endegsi
    poinjrem. Anjam iga sawa isaq endi sosim neŋgreŋyeqnum qaji di iga nuŋgo ambleq
    di sosim dauryeqnum.
  eng-DRA: Let such a one think this, that such as we are in word by epistles, when
    absent, such also we will be indeed when present.
  knf-knf: Ñaaŋ anşaluŋ haŋ ameen kë uko wi ŋwooŋ wi ŋlowanaŋ apiiŧan ikaarta, wi
    wi ŋkluŋ kawo ţi udo wi nun wal wi ŋkluŋ kawo ţi pŧoofan.
  san-KHM: កិន្តុ បរោក្ឞេ បត្រៃ រ្ភាឞមាណា វយំ យាទ្ឫឝាះ ប្រកាឝាមហេ ប្រត្យក្ឞេ កម៌្ម
    កុវ៌្វន្តោៜបិ តាទ្ឫឝា ឯវ ប្រកាឝិឞ្យាមហេ តត៑ តាទ្ឫឝេន វាចាលេន ជ្ញាយតាំ។
  arn-NT: Welu tüfeychi che femngechi feypikelu, feley ñi ngüneduamael fey chumngechi
    wiriken iñche fentren yafüdungun mew alümapuleyüm, ka femngechi yafüdunguan mülepuli
    eymün mew.
  zas-NT: Per naj rnin lojdi guial bén rëb ree zian rayal gagbee reeman guial ziꞌcgajc
    raneenëꞌn lëjt loj dux guiꞌchan chi nadxuꞌn zijt, ziangajc zajc yaguieenan chi
    nadxuꞌn con lëjt.
  ken-NT: Mɛnyǔ bǒbhɔ bábhɔŋ bɛrɨŋɨ bɛ mɛnyɨŋ ɛbhɛn sɛ́sɨ̀ŋ ndǔ bɛkáti mpok sɛ́pú
    awu, bɔ́ kɛ sɛ́kʉ chɔŋ mpok sɛ́bhak awu nɛ bhe.
