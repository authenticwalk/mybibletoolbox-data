verse: 2CO.010.011
translations:
  kpx-kpx: Abu kateai louito luleleholilu. Abuna hilokage di levaleva hisaliai hanavomale
    ke hotou di lahehi ui la namigevemale hoto ke nahate. Dana bae lae lohoi di levalevamo
    louale ke nahate vai.
  okv-H: ke ainge ari embo amina ke erevi hotembeto kioja erena. Eto ahari ta kajihone
    kiagova ainge dombo pambuto ungota tihi ta heteto ke ngahia be na ano ingesova.
  tbo-tbo: Lawa geka pite e ibaabani ipa ina hanapugena imahiyeya, naka awai uheiya
    ma i omgiluma u hinehi to bahebahehi hougana tauyai u hayami apo naka pite i dewa.
  mal-C: എന്നാൽ, അകലെയായിരിക്കുമ്പോൾ ലേഖനങ്ങളിൽ ഞങ്ങൾ പറയുന്നതുതന്നെ ആയിരിക്കും, അടുത്തിരിക്കുമ്പോൾ
    പ്രവർത്തിക്കുന്നത് എന്ന് അക്കൂട്ടർ മനസ്സിലാക്കിക്കൊള്ളട്ടെ.
  grc-SR: Τοῦτο λογιζέσθω ὁ τοιοῦτος, ὅτι οἷοί ἐσμεν τῷ λόγῳ δι᾽ ἐπιστολῶν ἀπόντες,
    τοιοῦτοι καὶ παρόντες τῷ ἔργῳ.
  bgc-bgc: जो इसा कहवै सै, वो न्यू समझ लेवै के जिसा पीठ पाच्छै चिट्ठियाँ म्ह म्हारे
    सन्देस सै, उस्से तरियां ए थारे स्याम्ही म्हारे काम भी होवैंगें।
  khz-khz: Nevetaina gekilana talimara pia ripa-rorirori, ai irau kapuna pepa raka
    gatugu-wati-tiwarana kolemara e mamilagira rakavetaina, ai paia wati-matagai tauniparamai
    taunataunarai, gema kala pa inagulu tiavura e kilara maki vovetainamo gelegele,
    pepai gomamilagirana vetaina.
  deu-TKW: Der Betreffende mag nur in Rechnung nehmen, daß, gerade so wie wir uns
    aus der Ferne durch Briefe mit dem Wort geben, so werden wir uns auch, wenn wir
    da sind, mit der That beweisen.
  zsr-NT: 'Nu naꞌ ruiꞌ cni didzaꞌ ral‑laꞌ gáquibeꞌi lë ni: Ca naꞌ nactuꞌ catiꞌ bi
    ruzujtuꞌ queëliꞌ lu guich tsal ni zoatuꞌ ziꞌtuꞌ ga zoaliꞌ, gactuꞌ caꞌ lu le guntuꞌ
    catiꞌ niꞌ sóalentuꞌ lbiꞌiliꞌ.'
  lin-lin: 'Boye tika ete moto oyo akanisaka bongo asimba likambo oyo : ndenge tolobaka
    kati na mikanda na biso tango tozalaka mosika na bino, ndenge wana mpe tokosala
    tango tokozala epai na bino.'
  hns-NT: Dje aise batia hai, oke tjaahie djaane ke kie djab ham aabe tab ham aisahie
    karab djaise ham aapan tjietthie me liekhiela.
  noa-E: Pari chi mag iekha simuan khaphʉ aju aai sim, ich jãg mau warpmua par iekhaupaijã
    jaaupʉ̈inaa ẽsap gaaijã mʉchdëu jaaupʉ̈i chirʉmjö, ya khĩircha pãar dʉ̈i ãba chiraimaawaijã
    ikhʉa iekhabaju.
  eng-EMTV: Let such a person consider this, that of what sort we are in word by letters
    when we are absent, of such a kind we will also be in deed when we are present.
  mib-NT: Te ñayuu cácahān súcuan na sáha i cuenta jeē nájnūhun nīhin cáhán carta
    rī jeē íne jícá rí, suni súcuan nīhin ndacu ri jniñu nuū rō jeē cóndee rī jiín
    ró.
  lif-NT2: अक्‍तङ्‌बा मनाहाॽरे़ आनिगे़ सक्‍इङ्‌घङ्‌हाॽओ पाःत्तुम्‍बे़बा कुइसिःक् खिनिॽनु
    वयिगे़ल्‍ले़आङ् बा हे़क्‍केलॽरिक्‍के याःम्‍बक् चोगुम्‍बे़ के़लॽबा कुसिङ् निःप्‍मा
    पोःङ्‌लो॥
  xnj-xnj: Mundu mwaijova chenicho mbanga akumbukayi hoti kuvya mambu goha giwanangana
    gala gatiyandika mubalua lukumbi pativya kutali, na gala getikita lukumbi pativya
    na nyenye.
  mmx-mmx: Luvuttadi xerepmo dina xasep nunuan do levempanga salai ma vaase i xeneng
    at lovoang, kopmen na lok petpes ti levempanga maba lox i at loxonaleng mabak
    lok eburu minimi.
  cbr-NT: Axa usai quicë unin ca 'unánti 'icën, 'uránxun quiricanën cacësa usaribi
    oquin cananuna mitsubë 'ixun mitsu cati 'ain. 'Anan cananuna quiricanu nun mitsu
    cacësabi oquin 'ati 'ain.
  tee-NT: Pus chach tac'atsa ju yu'unch ju chunch tanajun ni aclamuctaxtunik'oyau
    chux tachi ju iclajuntau laqui'ats'oknut. Pus tuchi xaclajunau acsni jantu anch
    xaclat'avilau pus acnaviya' acsni tavanan aclalak'antachauch.
  eng-LSV: 'This one—let him reckon thus: that such as we are in word, through letters,
    being absent, such also, being present, [we are] in deed.'
  cak-NT: Pero chique ri ye'in quiri' ninjo' nin-ij, chi can anche'l ri nutz'iban
    chupa ri cartas ri jenutakon-e, can quiri' chuka' xtenbana' cuando xquinapon iwiq'uin.
    Roma man xe ta cuando man jinc'o ta apo iwiq'uin yitiquier nin-en quiri'. Ren
    y ri je waxbil, can xtekabana' iwiq'uin ri nic'atzin.
  pah-NT: Nanongara'g̃a ti tokwaha nhinhi'ig̃a kiro. Orepopoaka ore pe me kiro orojuvame
    paivouhu pe hugwi ikwatija. Na jitehe orovahemame pe pyri Corinto pe po ti ore
    popoakaro pe me oronhi'ig̃a nehẽ no, a'e ji g̃a pe.
  sja-NT: Mãɨrãpa k'awaadaipia bɨ ãchia jaradak'a, mɨa wãara ɨtrɨa pedee jarait'ee,
    mamĩda ãchi k'ĩrapite panak'ãri.
  xed-xed: 'Ɗina ka snaŋta tsa mndu ta mnay mantsa ya kazlay: Ka nu vindam ŋni ma
    ɗelewer ŋni ma nzakwa ŋni diʼiŋ nda kaghuni ya ná, manda va tsaya dzaʼa maga ŋni
    ta slna ŋni laghar ŋni da kaghuni kəʼa.'
  mks-NT: Joo na̱ xíca cáha̱n ña̱ yóho xíní ñúhú canda̱a̱ ini na ña̱ tá quia̱hva ndacú
    yuhú i̱ tá cáha̱n i̱ xi̱hi̱n carta tá íin xícá i̱ quia̱hva já caja i̱ tá ná xi̱nu̱
    co̱o i̱ tañu ndó ja̱n.
  gfk-S: I tahut be tike mangana turadi hobi na lilik timaan be aso ing mem tange
    ta ira numem pakpakat ing mem kis tapa ta mu, io, mem na gil hobi bileng be mem
    kis tikai ma mu.
  bmu-bmu: 'Nöŋön keu miaŋgö likepŋi kewö jimam: Keuŋini omaŋi mönö mosöta nöŋgö könanaŋgöra
    kewö mötmörime: Ni kungen anda kimbinöŋ keuni köhöikŋi ohomakzali, miaŋgö dop
    mönö sutŋine mala mewöyök köhöikŋanök mindiŋgöm eŋgimam.'
  dgz-dgz: Ap waine nagire ma anu avep, nu ok inayap sitoni gapan anenen amun yaviana
    amba inayap tauatawa wadidieta nop nuga amunewa ame gine daiton yawai.
  eng-GNV: Let such one thinke this, that such as wee are in woorde by letters, when
    we are absent, such wil we be also in deede, when we are present.
  zaa-NT: Pero nu rinne ca cosį nna dànią ccą́ saber qui'ni tì'ba rinne tu' lo carta
    canchu chi tse'e tu' idíttu' nna, ą́' bá guni tu' canchu chi tse'e tu' lani le.
  eng-WEBSTER: Let such one think this, that such as we are in word by letters when
    we are absent, such will we be also in deed when we are present.
  guh-guh: Itsiata baitsi jane pamonae bajarapacuenia jumai tsabiabi xanë yabara,
    beyapëtane pacuenia bajarapamonaejavabelia exanaejitsianë itsa papatsialiajë paxamëjavabelia.
    Pacuenia baja pacatoyaquinaliatsi taexanaenexa paxamëjavabelia, bajarapacuenia
    exanaenajë paxamëjavabelia.
  bon-bon: Pui biname cina miiji umle, egä cane ngena yoogärune cudecewe ca, cane
    jaawenune, cane liba peema birige.
  nhw-BL: Pero ma quimatica catli quej nopa camanaltij para quen nimechnojnotza chicahuac
    ipan amatlajcuiloli quema amo niitztoc amohuaya, nojquiya nimotlalis chicahuac
    quema niitztos amoixpa.
  swh-ONEN: Watu kama hao wajue ya kuwa, yale tusemayo kwa barua tukiwa hatupo pamoja
    nanyi, ndivyo tulivyo na ndivyo tutakavyofanya tutakapokuwa pamoja nanyi.
  wbi-wbi: avaanhu ndavule avuo vakagulaghe kuuti, sino tukavalembile mu kalata pano
    tulikutali, se sino kya tuvomba pano tuli numue.
  bba-bba: Wi u yeni ɡerumɔ u n yɛ̃ mɑ ye sɑ yorumɔ tirenu sɔɔ sɑnɑm mɛ sɑ tomɑ, tiɑ
    yerɑ mi kɑ ye sɑ ko ko sɑnɑm mɛ sɑ wɑ̃ɑ mi.
  eng-KJVCPB: Let such a one think this, that, such as we are in word by letters when
    we are absent, such will we be also in deed when we are present.
  kgk-NT: 'Upe he''i va''ekwe toikwaa katu: Mombyry aime ramo pendéhegwi araha uka
    arã xe kwatia nhe''ẽ. Upe xe kwatia nhe''ẽ-rami joty agwahẽ ramo pende ha-py apogwereko
    arã.'
  waj-waj: Fai itaa kua tinara vaidiivo arinaima rikiaivee. Ta ngieeradiri varida
    yanaiyauvaa fafaarakiaunnano kuaiyauvootama ta ngii tasipama varida iikiaaraiyauvootama
    mmuaakaraivai vaivai. Hama ari vookaraivai vaivai.
  cpy-cpy: 'Iroka nakayiteri ikaatzi kantayita-tsiri, nokantziri: “Jempe nokanta nojankina-yitakimi,
    ari nokantzitari eejatzi nojeeki-moyitakimi.”'
  mpx-mpx: Gamagalau bolo o nihi atena te sauga ebo naha nowa, wama ginol ni olaolaek
    te wama baaba leta elal sauga ama bwaga i yapu eliyamiu.
  wbp-wbp: Yapangku nyurrurlarlu, ngula kankujulu nginji-wangkami, purda-nyangkajulu!
    Nyampuju karna-nyarra wurnturu-ngurlu pipaju yilyami. Wangkami karna-nyarra pirrjirdi-nyayirni
    pipangka nyampurlaju. Ngaka-karirla, kajirna yanirra nyurrurla-nyangu-kurra, ngulaju
    yungurna-nyarra wangkami jaru jurrku-juku, jaru pirrjirdi-jiki ngulaju ngaju-nyangu
    Kurdungurlu Wiri-kirlangu.
  luo-luo: Joma kamago onego ngʼe ni weche ma andikonu e barupena ka aonge, ema bende
    abiro timo ka an kodu.
  nhe-NT: Pero ma quimatica tlen queja nopa quiijtohuaj para queja nimechnojnotza
    chicahuac ipan amatlajcuiloli quema ax niitztoc imohuaya, nojquiya nimotlalis
    chicahuac quema niitztos imoixpa.
  aii-aii: ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܕܟ݂ܵܐ ܐܢܵܫܹ̈ܐ ܝܵܕܥܝܼ ܕܡܘܼܕܝܼ ܝܘܲܚ ܒܗܹܡܸܙܡܵܢ ܕܐܸܓܲܪ̈ܝܵܬܲܢ
    ܟܲܕ ܐܲܚܢܲܢ ܪܸܚܩܵܐ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܲܚ ܒܦܘܼܠܚܵܢܲܢ ܟܲܕ ܐܲܚܢܲܢ ܩܘܼܪܒܵܐ.
  esk-NT: Taatnatchich iñuich isrummatigilitruŋ una, aglaan savaaġisruugivut uqautigikkavutlu
    aglakkavutlu inŋapta naagaqaa piiñŋapta.
  msb-msb: Dapat maaraman sana na mga tawo na kun maisog kami sa pagsurat amo man
    gihapon kami kun kaatubang!
  cpa-NT: Ju³li¹ŋi¹² dsa² juúh² lah¹jøng² hi² lah¹dsóh² mi³ti³ báh³ jnieh³ jmai³ tiagh³
    jnieh³ quianh¹³ hniah¹², ca¹lah¹cónh¹ lǿa¹² jǿg³ ca¹juúh³ jnieh³ quianh¹³ si²
    hi² ca¹dsianh¹³ jnieh³ jmai³ tiagh³ jnieh³ ja³uǿin³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଏନ୍ତାରି କାତା ଅଇବାଇ, ଚିଟିଟାନେ ଆମେ ଜନ୍‌ ବିସଇ ଲେକିଆଚୁ, ତେଇ ଆଇଲେ,
    ସମାନ୍‌ ବିସଇସେ କର୍‌ବୁ ବଲି ସେମନ୍‌ ଜାନ୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Unu e laloa tomamu tauna baine haeroa, dauha amo emai hereva e vasimu heḡereḡerena
    dekemui ai emai kara unu baia kara toma.
  yva-NT: 'Syare vatano nanawije wo raen: Ayao panyoan omi syo ratoe sya nyovara waowe
    rai arono rituna gwaravaimbe wemamo syo rave mamaisyo rai jaje arono indati ride
    syo wasapan.'
  dgc-dgc: Pero éwan! Tu lélake a négkagi ta éya, éy dapat mapospusan na i maski anya
    a kagin ko ta sulat ko a éye, éy tupadén ko éng dumeméték.
  zpm-NT: Per led scada goṉ. Niina ne laa naa guiaḻ i, laa naa glu lo zho gaṉle zigne
    rzë xtidz naa zo naa zit, sca nac naa.
  hix-NT: Onà wyaro haxa hak rohutwatxowà, nyamoro ha. Ohyawonye ryehtoko, teryewrye
    ro kàrwonaha, ayakoronye. Ohyawohranye ryehtoko, teryewrye ro àmenhen hamà, ohyakanye.
    Àro wyaro àmenhonyenhàrà rma, teryewrye ro rma rha kàrwonaha xarha, ayakoronye,
    ohyawonye ryehtoko.
  sim-sim: Ma ol erem mbanda ma ondo yawur karem li hishika. Os lir nga ni liwa wolo
    mashin ni sawewa os jekambak ni kayenda hom kwambuk er ni sawenda nir, karem li
    hishika.
  npi-ULB: त्यस्ता मानिसहरू यो कुरामा सचेत रहून्, कि हाम्रो अनुपस्थितिमा हाम्रा पत्रहरूका
    वचनमा हामी जस्ता छौँ हामी त्यहाँ हुँदा पनि हाम्रा कामद्वारा हामी त्यस्तै हुनेछौँ
    ।
  cgc-cgc: 'Yi sabat ko ta mga ittaw na gambal ta iling tan: Dapat na maintindian
    danen na daw mabot a dyan ki kyo, buaten ko gid daw ino ambal ko kan-o naan ta
    ake na sulat.'
  tim-tim: Aregât siân yeŋgâlân togowianân âmâ den umatŋe kulem esenŋân kulemgoân
    are hainâk launân makyeŋgire nâŋgâmbiâ dâtŋe akto hamep akbai.
  yor-yor: Kí irú ènìyàn bẹ́ẹ̀ mọ̀ pé, irú ẹni tí àwa jẹ́ nínú ọ̀rọ̀ nípa ìwé kíkọ
    nígbà tí àwa kò sí, irú ẹni bẹ́ẹ̀ ni àwa sì jẹ́ nínú iṣẹ́ pẹ̀lú nígbà ti àwa bá
    wà.
  wos-wos: 'Wungi wakwa du, guniré wuni angi wa: Nani afakémbu reta guniré nyingambu
    nani hundi wa. Nani guni wali reta nani nyingambu hayimbeka maki male nani hurutame.
    Wun jooka mé jémba saréké.'
  emp-NTPO: Mãwã jara panʌba cawad̶ida panʌa daiba tʌmʌba cartad̶eba jara panʌ quĩrãca
    bãrã ume panʌne od̶ida.
  eng-F35: Let such a person consider this, that what we are in word by letters while
    absent is just what we will be in action when present.
  ind-ind: 'Bagi kalian yang berpikir seperti itu, ketahuilah: Sifat tegas yang tampak
    dalam tulisan saya akan kalian lihat juga dalam tindakan waktu kami datang mengunjungi
    kalian nanti.'
  pes-OPCB: چنین افرادی باید بدانند که همان‌گونه که در نامه‌هایمان و در غیاب خود سختگیر
    هستیم، در عمل و در حضور نیز سختگیر خواهیم بود.
  mpt-mpt: Nakai wanita inangge obib mole i kla funaniba kla tekein keine! Ne skeim
    biania ibo futano dola dlubebe biania eka ne monia ibo baka biania ne kukubo namio
    kukub olo makob ne ibo futano dola dlubenabi inaminobe.
  ssx-ssx: Koto ala꞉ somema꞉ta꞉ dupa hone wia꞉peke ya꞉la꞉me. Mo nikita꞉ papate hata꞉
    tameiya꞉na꞉ laasoma꞉eki pita꞉ mo iki ame̱le̱ hata꞉ pulu poloma꞉eki yaapo pa꞉ta꞉ta꞉
    eki ma꞉nda꞉ ta꞉ta꞉ na pa꞉la꞉me hone wia꞉peke ya꞉la꞉me.
  mkl-mkl: Inɛ iyi wɑ fɔ bɛɛbɛ í sĩɑ ku mɑ̀ iyi ihɛ̃. Do yɑɑse bɛi ɑ̀ wɑɑ kɔ si tiɑ
    nwɑ bii ɑ kù wɑ bɛ, do yɑɑse bɛɛbɛ mɔi kookoosu nwɑ ɑ́ yɛ wɑɑti iyi ɑɑ kɑ wɑ bi
    tu ŋɛ.
  gaq-gaq: ଆତେନ୍‌ ରେମୁଆଁଇଂନେ ବୁଜେନେ ଦର୍‌କାର୍ ଜେ ନେନେ ସ୍ଲ ବାନ୍ ଚିଟିନ୍ନିଆ ମେଃମେଃନେ ନେଗୁଆର୍‌ଏ
    ସାମ୍‌ନାନ୍ନିଆ ଆମେକେ ସ୍ଲେନିଆ ବେବ‍ଆର୍‌ ନେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: He asati nu haahon de7ishe xaafiya dabddaabbiyaninne matan hinttera de7ishe
    oothiya oosuwa giddon dummatethi baynnayssa akeeko.
  unx-unx: ଏନ୍‌ ହଡ଼କକେ ଆଟ୍‌କାର୍‌ ଉରୁମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଯେ, ଆଲେ ଅକ୍‌ନାଃ ସାଙ୍ଗିନ୍‌ହେତେ
    ଚିଠିରେ ଅଲେତାନାଲେ, ଏନା ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ତାଇନ୍‌କେଦ୍‌ତେ କାମି ରିକାତାନ୍‌ ଲେକାନାଃ ତାନାଃ
    ।
  gah-gah: Némika liki liaká nia vegená keza hotó minuke luhuva gakó gizo lekemeaká
    noumó nene áminámini gihiláa hamó lelegitó nene holutikú minoko ale utó molokugo
    ániganigave liki gilitaze.
  lcm-lcm: Matan vap ang, kapo ro ki nas aro ta keve mengen namemta posong ia nei
    panbuk ang, namem abis lak iria man nameman serei.
  aer-aer: Nhenge atyenge-arle tyele angkerlte-anemeke areye, ayenge awerrirraye!
    The kwenhe pipe nhenhe yerneme apmere arlenge anthurre-ngentyele. Kele anteye-arle
    ayenge apeke arrekantherre ahele-irreme pipe nhenhenge. Urreke nhenge ayenge apeke
    apmere arrekantherrenhe-werne apetyerlenge, ayenge angkentye anyente re akwete
    angketyeke ahentye-aneme. Ayenge arrekantherre aheleke-amparre-irreme nhenge pipe
    nhenhenge-arle ayenge ahele-irreme-arteke.
  qvc-NT: 'Chayri chay laya rimaqqa kayshina allita yach''ayllapa: Pablu karu llaqtapi
    kashpam, kaykunata iskibrishpa kach''amun. Chaymanda kutimushpaqam, kay kartambi
    nishqanshinalla rin ruraq, nishpa.'
