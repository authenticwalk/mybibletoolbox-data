    torowenei udu bolo la-ukei, na len ahi bare hawe aha bwe.
  wim-wim: 'Puth than wik yimanangan waaꞌ-waaꞌantan ngayang-a, an kan-kanam yaꞌa.
    Ngay kaangk than pam wanch al-alangana wik inangan ngeeyayna: ngan nangan niiyantangan
    wunanan-a, ngan wik anman thawanan niiyant, wik thon yaꞌa, wik anman keꞌ ngan
    latangan umpanan niiyanta.'
  zga-M: Pii londiwa avanu awoo velewe ukhuta ikyutwinchova mukalata vutulipatale,
    viliehanile ndifyutuvomba unsike vutulipala.
  yom-yom: Mutu wuphila yoyo, bika ti boso bu tueti kulusonikina mu minkanda bu tuidi
    thama ayi beno buawu buela bela mavanga meto bu tuela ba yeno va kimosi.
  san-SIN: කින්තු පරෝක්‍ෂේ පත්‍රෛ ර්භාෂමාණා වයං යාදෘශාඃ ප්‍රකාශාමහේ ප්‍රත්‍යක්‍ෂේ
    කර්ම්ම කුර්ව්වන්තෝ(අ)පි තාදෘශා ඒව ප්‍රකාශිෂ්‍යාමහේ තත් තාදෘශේන වාචාලේන ඥායතාං|
  yut-yut: Gen uŋuden yoŋ amɨn da pakyaŋsi yaŋ nandani. Nin opno ji gat egɨpneŋ bɨsapmon
    papia damgumaŋon gen toŋ uŋun da arɨpmon aŋpak uŋun baŋ aŋek egɨpdamaŋ.
  grc-BYZ: τοῦτο λογιζέσθω ὁ τοιοῦτος, ὅτι οἷοί ἐσμεν τῷ λόγῳ δι᾽ ἐπιστολῶν ἀπόντες,
    τοιοῦτοι καὶ παρόντες τῷ ἔργῳ.
  cpc-NT: 'Jiroka nakayitiri ikaatzi kantayitatsiri, nokantziri: “Tsika nokanta nosankinayitakimi,
    ari nokantsitakari iijatzi nosaikimoyitakimi”.'
  nhg-NT: Öque quejejtoa ini nönca ma quematecö que totlachihual cuöc ompa tecate
    ica iguöl ca tli tequejtoa ipa tocörtas cuöc amo ompa tecate.
  nya-nya: Anthu oterewa ayenera kuzindikira kuti zomwe timalemba mʼmakalata tili
    kutali ndi zomwe tidzakhale tili komweko.
  ngu-NT: Pero on yejhuan ijcon quijtohua, ma quimatztia ica ijcon quen titlajtolcojtiquej
    ijcuac huejca temechtlajcuilhuiyaj, no ijqui ticchihuasquej ijcuac nemohuan tinemisquej.
  kup-kup: Met pot ganö nemaz hamah-pori epat hodad tapanez dei zait teg. Met petev
    dei hotoh ev het ñetï kezañ arin añamegiek, tokat ok arimatak emakazarah mod nao
    naañotü, oñ ñetï kez taput modañ arin añakan hatevetehopekezat dei hez.
  jid-jid: Wundi bayi du ba to kpewa ki la ni bawu a lan tere vuvu mu ni ton wa kina
    hei ni bana wa naki ki tei koko hei.
  wmw-wmw: Wanu wamba javyo‑wo wejiwe kuwa, kamba vyanandike julu ya waraka niri baidi,
    ndi vyanitenda sawa‑sawa paniwa karibu yenu.
  gmv-GGM: Hessatho giza asati nuni hahon dishe xaafi kiittidayssasine qasse intenara
    dishe nu oothizayssa gidon ayko dumatethi bayindayssa shaaki ereeto.
  ssg-ssg: Seilon tenen masin, laha paxai tioiwa ka waliko ti nga tatai leili pasuk
    tin tuahe masin na nga pupuasake ti wasolamuto.
  zpo-NT: Per xaa kwaan nii kwaane, nzhaal ne xaa xomod nkee nu lo yech leezha nzo
    nu zit lo re gu, sbaaka le nu re kwaane gorna zo nu kwaan re gu.
  poy-poy: Su muntu kavimani, kwahera ntambu yingi mushilii shatulemba muhamba zyetu
    patuwera patali na shilii shatutenda patuwera panu pamuhera na mwenga.
  qwh-NT: Tse parlaqcunaqa musyayanqa cartächo niyanqaqnolla chëcamur ruraptïmi.
  gaw-gaw: Am danab nai anam madiṯeb ele amu ag tutuḵu dab mena anidna, inam doyeg!
    Ig piḏe daatta, uḏugp̱a ahilagnu yaaṯem am ig ahilagp̱a gop̱ut, ag ele oh daata
    amu ig kobol uḏugp̱a yaamut amu aaḵuib ig ag oolagp̱a ele heḵunig.
  nca-nca: Uni ŋunde quko meté ŋande iŋowaŋgo, hamó nore kapiyamo mande kondé sokomeko
    nakayáŋoyoteto, asa ŋundiro naŋge ye keweroyemo ŋuya mande kondé yewato.
  zpz-NTPP: Tees de mbecy nu ni rnii rlagy ñi nu gad lagy dey gal nu rne̱e̱ de̱ lo
    de gyicy nu rzeeda̱ lo dey ornu saca̱ lat dey, orzeꞌ niꞌ ziꞌl gyicy de̱ ornu yapa̱
    lat dey.
  mkj-mkj: Joangoan armaj mene en kidal pwa johpwa wikpijoang oau mine nehn pwungen
    da ma kamai kin insingehdi oang kamwai nehn nihmai kijilikoau kan nehn amai doh
    jang kamwai apel me ma kamai pirin wiahng kamwai nehn amai pirin minmine ipamwai.
  zac-NT: Perë el quë narniꞌi zndëꞌë napë quë gac bë́ꞌall de quë lo quë narquëꞌë naꞌa
    laꞌni cartë dizdë zitu, guëdëꞌnë naꞌa cumplir grë puntë ni iurë guëquëreldënú
    naꞌa lëꞌë të. Guëdëꞌnë naꞌa lo quë narniꞌi naꞌa.
  kyg-kyg: Ani vayaꞌmogimo ina kavafeꞌmo afisaya yaꞌmo haneꞌniye. Apakaeꞌeꞌmo oꞌmaiꞌnetaeꞌmo
    na agufa gemo avoꞌmo kaeꞌnopi apakaeꞌeꞌmo magokepi lokaeta maiꞌnetaeꞌmo magoke
    agufa himamutiletiꞌmo hugune, huꞌa apakesamo afigae.
  kmk-kmk: Masapula maawatan dan tagu un mangibagbaga si kama’t di, un naid maidumaan
    datu un isulat mi nu adayu kami utdadin koon mi nu inggaw kami kan dikayu.
  cao-NT: Jabi basi ë no tsi ë quënëhai ca jamëri ca ë nori ca quëscahuahi quiha ëa
    pasomaha cabo. Jama, tsayacahuë. Mato bëta ë no tsi jamëriyamaxëhi quiha toa ë
    axëhaina ra mato ó xo na. Coshiriaxëquia ra, noho carta bo jascaria.
  bbr-bbr: Kiro roasiret ak okoro ämän mesin jekur ronkatewe. Rusapai ik ak pak rawau
    wa, okon, iken ämän sakau orip pas opok jer we marom. Utianik, ik ak pak pote
    rauta rai, iken ämän sakau orip pas opok apari senek, iken onok keseriar aparaiei.
  inb-inb: 'Chasa nig­kuna iacha­chu­kuna: imasa­mi nukan­chi, karupi kaspa, karta­kunapi
    rimaspa kan­chi: chasa­lla­ta­mi, kam­kuna­wa kaspa, ima rurai­kuna­pas ruraspa
    kan­ga­pa kan­chi.'
  hrv-hrv: 'Takav neka promisli ovo: kakvi smo nenazočni riječju u poslanicama, takvi
    smo i nazočni djelom.'
  box-NT: Bìa wee bío hɔ̃́n bíoní so zũń le bìo wa wee túa hã vɔ̃nna yi à
    toní na ɓa yi lé bṹn mí bɛɛre wa à wéráa ká wa khíi ɓueé dɔ̃n ɓa.
  ote-NT: ꞌBʉ núꞌahʉ guí ma̱ñhʉ njabʉ, pa̱hʉ xá hño gue ngu núꞌa̱ dí opꞌahʉ núbya
    hindí ꞌbʉi con gueꞌahʉ, njabʉ nehe ga øtꞌe nu xcrá ꞌbʉi con gueꞌahʉ.
  wnu-wnu: Ego ye anamar igo qob qamb igoum eng nob mugenderi e igo namanimun qas
    gumotoroum eng qob wes ger ue, an musub qerei imbig gaiar.
  zam-NT: '@see-verse:2CO.010.010'
  zyp-NT: Ma hratei bia a reipaw cawngsaw taco langpá tei ka cakua le naaning kha
    ka ung tihtah ka tua ruapaw heh zehmai a naning beh tah heh aa hni ruapaw a cang.
  sey-NT: Ja̱je cacohuaꞌi maña, iyere yëquë yoꞌo ja̱ꞌñere asani paꞌija̱jë, yëquë cato
    ja̱je paꞌina, yëquë coca caseꞌeje̱ paꞌye, cuiꞌne soꞌore mësarute paꞌijë toyaseꞌeje̱
    paꞌye cuiꞌne yoꞌoja̱ꞌcohuaꞌi aꞌë, mësaru ja̱ꞌre paꞌi maca.
  nvm-nvm: Regavo buka vuak igi vierafekfuon. No jana ba ijia karinva ijefuon no vuak
    ijeg fas ijia isoime nijiav. Regavo no jana ijia karikva vuak irerag no darokma
    fas ijia isoinva iji no ijia ir nuvuon ijia mimatame nijaidiak.
  mps-mps: 'Te po wabo bidi dabe, augwaligo e tama tiwai homu bugagia kone palao:
    da digibulu bidiyu tama dago pas naga asęnama dagebolo tolobo po, te po dali,
    te da asama dage dali bidiyu ebo kolesaga dali, te si tiwai si mu yaibao, te tedali
    gasagi yai menio.'
  pab-NT: 'Xakore hoka maika hatyo haliti ana waiyekehalakehena: hiyaiya, maisa atyo
    xoarehare hawareharexe aka waxairaiterehare baberanenaikoa seko wisaonitere xowaka,
    exahe wisomiterehare nali xinekonihena wiso xoaha xowaka.'
  llg-llg: 'Elan fo hataholi mana kokolak loulatak leo sila kala, dei fo ala duduꞌa
    dedeꞌak ia: hata fo ai sulak nai susulak dale, neme dook mai, taa feꞌe no hata
    fo ai kokolak mete ma ai nai ei lalada mala.'
  kyf-kyf: 'Nɩɩ, -ɔ -ka ''sa gba, -mɔɔ yibheli we ''jiɛ: -a -ka -mɩ ''pɩpɩ sa -amɩaa
    wɛlɩ ''tɛa ''wʋ ''sɛbhɛ ''wʋ, -a -ka amɩaa -gbɛ mnɩ, ''sa -amɩaa lɛnʋgbʋ yia ''wʋtɛmanɩa!'
  tpi-tpi: Ol man i save mekim dispela kain tok, ol i mas tingting gut na save olsem,
    pasin mipela bai i mekim long taim mipela i kam i stap wantaim yupela, em bai
    i bihainim stret dispela tok mipela i raitim long pas long taim mipela i stap
    longwe long yupela.
  mih-NT: Zoco tatu tacuan catyi ndo, cuñi si sa coto ndo vatyi tañi cuhva tyei nuu
    carta ta zuun ñi cuhva cuan cua quehin quɨvɨ cua sei nu yucu ndo.
  qvh-NT: Mana wiyacuyaptiquega cartäcunacho nishgänölami gamcuna cagman chaycamurpis
    olgutupäyäshayquipä.
  kms-kms: Wute pugri puq mand kin te pugri ei nei mamb, beghi nungoqi ane pas segi
    beghi wand nyumo raqe pe simbe bad, otiwo beghi nungoqi nde mune bodo beghi yumbo
    ur wand nyumo raqe pe simbe bad ye te kin pugrine ei puq pen ye.
  agn-agn: Dapat mata-wanan tang mga taw ang pamaganing ta maning ta sia ang mga onopa
    tang agganingo ong solat, mandian ang alawido, ya ka enged tang boateno mga komaboto
    atan ig katalongao nindio.
  nhi-NT: Pero naquin ohcon quihtohtinimi, cuali macmati que ohcon quemeh ica noamatlahcuiloluan
    innamechonchicaucanotza ihcuac amo nicah namouantzin, ohcon noiuqui innamechonchicaucanotzas
    ihcuac nisqui namouantzin.
  ttc-NT: Kye aj nkyeb'isun ikxji a tgan tzan tok ksi' kynab'l, qetza iktza'x nqoyolina
    kyuj kye qu'uj, ax ikxji nqok'uluna cha'oj qten qwitzale'na exol.
  dan-1931: En sådan betænke, at således som vi fraværende ere med Ord ved Breve,
    således ville vi, også nærværende være i Gerning.
  kwj-kwj: 'Do mwanji hinga bwandau hima le ka hinga sa wu hambwa: Apahime nu dasini
    chengi ki kunu nu kairo hingambwa, kunu ga funda nu ai dasini o hingambwa nu wosikondau,
    apumbwa apu hinde nu wosi kumbwa.'
  vie-OVCB: Người đó nên biết lúc vắng mặt chúng tôi viết thế nào, khi có mặt chúng
    tôi hành động thế ấy.
  kze-kze: miwí maarán-áímbá imáyáa oró. kentí némpa'a máyaunda póta aúváívimbo simátimunda-ainta
    kentópa'o kwéta mimbórá-áímbá póta kosimátimenaundayaaniye.
  lbk-lbk: Nan magtek maawatan koma nan cha mangmangwani isnan kag tosa, et mo ngag
    nan toledmi ay enkali isnan solatmi, siya akhes isnan angnenmi mo wad-ay kami
    ken chakayo.
  mto-NT: Ax je̱ jayu pa̱n pa̱neꞌe veꞌem vaandup, vaꞌan tseꞌe du̱nu̱jávada je̱ts veꞌem
    ax joꞌn a̱ts miitseꞌe nnu̱jáyada ku a̱tseꞌe nkaꞌit miits ma̱a̱tta, nay veꞌempats
    a̱tseꞌe nko̱jtspat ku a̱tseꞌe nꞌit miits ma̱a̱tta.
  bzh-bzh: 'Om mehö sën nenër ġaġek agi, og yö jaḳ ni rë nabë: He nök berup vu
    ham, og yiḳ he rëḳ ġevonġ nġaa timu noh vu ġaġek sën he neḳevu loḳ ḳapiya
    vu ham lo.'
  guj-2017: તેવું કહેનારા માણસે સમજી લેવું કે, જેવા અમે દૂરથી પત્રો ધ્વારા બોલનાર
    છીએ તેવા જ, હાજર થઈશું ત્યારે કામ કરનારા પણ થઈશું.
  jvn-NT: Wong sing ngomong ngono kuwi kudu ngerti nèk sing tak omong nang layang-layangku
    ora béda karo sing bakal tak tindakké nèk aku teka nang nggonmu.
  byr-byr: Sasarera nayaa dara yawɨpɨka! Nemɨ sarɨmɨnyɨ menya keibeva yɨbwaꞌnadozɨ
    yune yagaalyaꞌ sarɨmɨnyɨna pɨkarya yɨdaꞌdaanyaꞌ yɨ nabaai nemɨ sarɨmɨjɨ yɨhyeꞌmwannamwalaajaꞌ
    nemɨ avaainanyabwi yagaala saꞌ sara yɨhyadaanyasɨ.
  ian-ian: Wan nyaangɨt wala nɨmba kat wowun. Ngwuk kat wowun. Ngwuk kat yalaa mandɨp
    vak ana yigiyowun ngwuk kat.
  hun-hun: Gondolja meg az ilyen ember azt, hogy amilyenek távollétünkben vagyunk,
    amikor csak leveleken keresztül szólunk, éppen olyanok leszünk jelenlétünkkor
    tetteinkben is.
  mcf-NT: Aden ëbi chiec onquequidën bëdamboen tantiata. Chuinu. Ëmbi dada uacpaden
    mibi yacno choshon adomboembidi nabanembi caimbi.
  kjs-kjs: 'Gore go agale leme enaalinu nimimiri kone go-rupa makuaalepape: Naare
    su adaalu-para piruma page nimi raapu pima rabu page pepa rapaape kone-para page
    kone salima page ora komea kone suma pema.'
  mni-mni: Asigumba mising asina khanggadaba adudi eikhoina nakhoidagi lapna leiba
    matamda eikhoina chithida ikhiba aduga eikhoina nanakta leiba matamda eikhoina
    tougadaba aduga khetnaba karisu leite haibasini.
  yad-NT: 'Ni̱tiy jtay darya, sa̱ma̱ jachipiya̱ntiy: Daryatiy savicha Pávuru jicyateramu
    yibivaju̱, daryantiy sa̱vicha̱siy sa̱numatiy ju̱ti̱ntiy.'
  mxb-NT: Tído káꞌi̱n xíꞌín na̱ káꞌa̱n dión ña̱ ná kanaꞌá ná ña̱ táto̱ꞌon ki̱ꞌo káꞌa̱n
    ndu̱ noo̱ tuti táa ndu, ki̱ꞌo dión taꞌani kee ndu tá ná saa̱ ndu̱ noo̱ ndéi ndó
    xaa̱n.
  pon-2006A: Soangen aramas menet, en ese pwe sohte wekpeseng ehu mie nanpwungen dahme
    se kin ntingkiwohng kumwail nan at dohsang kumwail oh me se pahn kin wiahiong
    kumwail ni at pahn mihmi rehmwail.
  maq-NT: Peru cuidadu xi cuatjin nújun ta, chuva rë xi nújin cojo nuju xcun xujun
    xi nihindin nuju quihndë xi xín nechintihin tsujun ne, ha chuva vëhë ni nihñi
    hya xi cuéchintihin nuju.
  hto-hto: 'Afe izói úritɨmɨe bie izói onótarede: Jɨcana rabedo rɨire cue úrilla izói,
    afe izói omoɨ cɨ́gɨri cue ille llezica rɨire úritɨcue. Nane afe dáaruido afémacɨna
    rɨire ócuitɨcue.'
  por-BRBSL: Que tal pessoa considere isto, que o que somos em palavras por cartas
    quando estamos ausentes, tal somos também em ações quando estamos presentes.
  ces-NKB: Ať tedy takový [člověk] pomyslí na to, že jací jsme ve slově skrze dopisy,
    když jsme vzdáleni, takoví [budeme] i ve skutku, až budeme přítomni.
  cui-cui: Barapomonae apara bara bewa pana neyaputaena xua paexanaein pocotsiwa xua
    cartantha papaeban poxonae papatsin barapomonae pia tomaratha tatsi.
  boj-2014: Tamo qudei naŋgi e qa degsib yomueqnub. Deqa tamo deqaji naŋgi endegsi
    poinjrem. Anjam iga sawa isaq endi sosim neŋgreŋyeqnum qaji di iga nuŋgo ambleq
    di sosim dauryeqnum.
  eng-OEBUS: Let such a person be assured of this – that our words in our letters
    show us to be, when absent, just what our deeds will show us to be, when present.
  eri-eri: Nere fai beele onouha lede waha, nere ninanege isidedu bode benou isogu,
    saini ere tere bagu mai yafa boya fanyimu ere ono woya waha, no saini ere baae
    langa yafa boya beele pas langa yeregeye onounga tigini oojo wonbona.
  wiu-wiu: Nimo iki-kiti kipa nipa eya wene toatino, yakamene. No padeka mekene dikou
    dikou wane ukuna toanepa kiwi mekoita wini nekeneka odenemo-kama ouno, nepio.
  swe-swe: Den som säger så ska veta att sådana vi är i ord, i våra brev på håll,
    sådana är vi också i handling när vi är hos er.
  cth-cth: Hottelah ka dei e naw ni lamhla hoi ka thut e ca hoi nangmouh koe ka o
    nah ka tawk ka sak hane heh banghai kâvaihoehnae awmhoeh tie hah panuek naseh.
  mti-mti: Iyayapan meiba mame yaug anotanit di. Nu mu gumbo painau wakeg gae gigirum
    tetu mina, nu mu gumbo waketawa me mina ata.
  pad-NT: Jahaki ida ija'ari akadivarani-ra kava'ibodivaranivini. Hoarani ida kodivarani
    a'onira okajirihivini hi'iki. Ni-oanahoarihaki hida kodivarani avakadiania ohojana
    kamahini. Bada oni'aki bana ida a'onira onava'isohivini hi'iki.
  twi-twi: Ɛsɛ sɛ saa onipa no te ne ho ase sɛ, nsonoe biara nna nsɛm a ɛwɔ yɛn nkrataa
    a yɛkyerɛw no bere a yenni mo nkyɛn no, ne nea sɛ yɛwɔ mo nkyɛn a yɛyɛ no mu.
  hlt-hlt: He he amah loh poek saeh. Lakhla vaengah capat dongkah olka neh ng'om uh
    vanbangla a om uh vaengkah khoboe te khaw.
  tbz-SIM: Wèè nɑ̀ɑ́ mmɛmmɛ wè nyɛ̃́ kɛ dò n di wɑ̃ũ tì nɛ̀ nh ɔ̃ɔ̃ kɔtoo kɛ́nnɑ́ɑ́
    ntì dɛ̀ í cɑ̃́ɑ̃́.
  san-GUJ: કિન્તુ પરોક્ષે પત્રૈ ર્ભાષમાણા વયં યાદૃશાઃ પ્રકાશામહે પ્રત્યક્ષે કર્મ્મ
    કુર્વ્વન્તોઽપિ તાદૃશા એવ પ્રકાશિષ્યામહે તત્ તાદૃશેન વાચાલેન જ્ઞાયતાં|
  ake-NT: Kamoro rupɨ uya ito'ka'nʉkʉ e'pai iyesi karetaai wannɨ yau ta na'ne' esi
    mɨrɨ yau e'nɨ tane pʉra unku'ton kon pe iyesi mɨrɨ yau e'nɨ a'tai.
