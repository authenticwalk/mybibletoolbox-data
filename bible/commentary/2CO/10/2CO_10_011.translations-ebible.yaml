  sri-sri: 'Irire irasũ ãrĩgʉ̃norẽ ãsũ ãrĩ weregʉra: “Gʉa gajerogue ããrĩrã́, mʉsãrẽ:
    ‘Ãsũ irirãra’, ãrĩ gojaderosũta mʉsã pʉrogue ejarã, irire irirãkoa”.'
  nal-nal: Ka daxa naandi dina rexaazin adu amun dorang dikdik ina naadit fakot lamaskana
    amun paambaar zimaam araan maadi iziar lawalaau wana naandi, maadina malasing
    kanaan araan maadina wat inaan sin naandi.
  kyq-kyq: Debm jaay taaɗ bin se, n̰Ꞌjeele, taargen naaje kꞋdɔk jaay kꞋraaŋɗen maakŋ
    maktubge tu se, kɛn naaje jaay kꞋɓaaga maakse ki se, naaje jꞋan̰ tɛɗin̰ aan gɔɔ
    kɛn naaje kꞋraaŋin̰o se.
  kwd-kwd: Aia, ma wane na ngaia 'e iiria nga 'ola 'ilo'oori, ngaia 'e le'a fana 'ani
    su'aai na 'olataa na'a 'imeeru meru fata suria na alata meeru giri kau, ngaia
    'e to'oto'o fe'enia mola 'olataa lo'oo tameeru agea na alata meru nana'i fe'eni
    'amooru.
  ded-ded: Ngicngac ifi deandae, yeni yofi negentegecbisia, neni hereau kecma yoac
    kibiu ohongemmeandimbe nga hama ngenigoc kecma angammemenina, imocngo siriha mocgu
    angkecdimbe.
  ewe-ewe: Ke medi be ame siwo le nya mawo gblɔm la, nadzra ɖo ɖi, elabena ne míeva
    la, ŋusẽ si míetsɔ ŋlɔ agbalẽawo la, míele eɖe ge afia wo.
  nuy-nuy: Yagu warruburru-yung wugurru amburru-wijangayii aḏaba. Ngaya anaani yaga
    ngana-magaa anubani-rruj ana-wubiba-rruj, anubani-yung nganaa-dharrgang-jinyung
    nugurri-wuy, anubani-yumbaa ngaya nga-malanganyanay anaani nga-burri nugurri-wala.
    Dani-yung nga, ngaynjaarri-maynji nugurri-wuy, ngaya anubani nganggaṉbina anubani-yung,
    anggiiyn-nguynju.
  cop-BHC: ⲪⲀⲒ ⲞⲚ ⲘⲀⲢⲈϤⲘⲈⲨⲒ ⲈⲢⲞϤ ⲚϪⲈⲠⲀⲒ ⲘⲠⲀⲒⲢⲎϮ ϪⲈ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲈⲚⲞⲒ ⲘⲘⲞϤ ϦⲈⲚⲠⲤⲀϪⲒ
    ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲚⲒⲈⲠⲒⲤⲦⲞⲖⲎ ⲈⲚⲬⲎ ϦⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲀⲚ ⲪⲀⲒ ⲠⲈ ⲘⲪⲢⲎϮ ⲈⲦⲈⲚⲞⲒ ⲘⲘⲞϤ ϦⲈⲚⲠϨⲰⲂ ⲈⲚⲬⲎ
    ϦⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ.
  buk-buk: Mac lau naŋ asôm yom kaiŋ dinaŋ pi yac, naŋ ayob daôm. Bu têŋ ndoc yac
    bu ahôc asê mac, naŋ mac oc alic bu gêŋ naŋ yac oc akôm, naŋ oc êŋkuc yom naŋ
    ato sip bapia.
  pri-NT: Ipwacôoco, co pwiini! Ba wiàna go mwa wâjaawà, âna go o dau gòo, pwacèwii
    ê tii kôo!
  zpq-NT: Beṉe' ca' cheseṉelagüe' c̱hia' cheyaḻa' yeseṉezde' can' žato' ḻe'e cart
    da' chzojto' le'e cate' zoato' zito', ḻecz ca' gonto' cate' yedesoato' len le'e.
  por-TFT: 'As pessoas que dizem tais coisas devem pensar com cuidado sobre isto:
    O tipo de pessoa severa que vocês me consideram ao lerem minhas cartas é exatamente
    o tipo de pessoa que serei quando chegar lá. Vou fazer justamente aquilo que prometi
    fazer ao lhes escrever .'
  gwi-NT: Zhit juu jyaa diginyąą nąįį goovaaraadii akwat goots'ą' dęhtły'aa darantł'oo
    haa nihk'it t'agoonchy'aa ts'ą' dinjii nąįį deegwinyąą t'igwinyąą gaagiindaii
    kwaa t'iginyąą.
  gvn-gvn: Jana binalmaka nganjin yurranji bundanday, ngayu kuku yalakubi balkal yala
    ngayu kuku kabanba balkan.
  nhy-NT: Pero akinmej ijkón kijtaj, ma kimatikan ke ijkón ken titlapoaj itech totlajkuilolamawan,
    ijkón noijki tikchiwaskej nijkuak tieskej amonawak.
  asm-FB: আমি অনুপস্থিত থকা সময়ত পত্ৰৰ দ্বাৰাই বিষয়বোৰ যেনেদৰে লিখিছোঁ, উপস্থিত
    হ’লে আমি কাৰ্যতো তেনেকুৱাই বুলি, সেই মানুহবোৰে বিবেচনা কৰি জানক।
  okv-okv: Ke ainge ari embo amina ke erevi hotembeto kioja erena. Eto ahari ta kajeone
    kiova ainge nombo pambuto ungota titi ta heteto ke ngahia be na ano ingesova.
  mxt-NT: Soco ñu cha catyí tyehe caa cuñí chi cha coto ñu vatyi tari cuhva cahín
    nu tutu, tyicuan caa cusacuvi tiqui nachai nu nyicú ndo.
  tzo-NT: Ti much'u hech chale, ac'o sna'ic ti ja' no'ox hech chaj c'u che'el laj
    cal ti carta c'alal nom oyun, ja' no'ox hech chc'o jpas.
  ind-AGS: Orang-orang seperti itu harus menyadari bahwa apa yang kita katakan melalui
    surat ketika kita tidak di sana, akan kita lakukan ketika kita ada di sana!
  omw-omw: Mwi quara ti variahua ntapihi kyeta riaata. Tire nyianrani variqata qaraqitai
    turantema kye uro nkyivata variqata kuaa qua mwia nraahu tirera.
  yrb-yrb: I uwaraba wemaro nauawe. Ewado ibeda anene yaba owawa ue odatane enanari
    iro famate enanari wemau.
  maa-NT: Jñà xi̱ta̱ xi k'oa̱ tsò, ndaà kàtasíkítsjeèn koni tsò xo̱jo̱n xi nìkasén‑je̱n
    k'e̱ nga kjiìn titsa̱jna‑je̱n. K'oa̱á ti̱s'ín s'e̱n‑je̱n k'e̱ nga ya̱ titsa̱jnajiìn‑nòje̱n.
  mcq-mcq: ꞌEne veje ea ijá kajija ikaho hami vwihaꞌavara. Nú ijaho pahijujaho ira
    icháꞌina asura vaji vejujaꞌinaꞌe vea kaꞌene nú hamai piunivujaho nú ijaꞌinaꞌe
    vejura.
  sus-A: نَ كَنيِيٍ شَ عَ كٌلٌن مُشُ نَشَن قَلَمَ مُشُ شَ بَتَاشّيٍ كُي، مُشُ قَمَ
    نّ نَ بِرِن نَكَمَلِدٍ مُشُ قَ تّمُي.
  jpn-1965: そういう人はよく承知しておきなさい。離れているときに書く手紙のことばがそうなら、いっしょにいるときの行動もそのとおりです。
  fra-SBL: 'Qu''une telle personne considère ceci : ce que nous sommes en paroles
    par lettres quand nous sommes absents, nous le sommes aussi en actes quand nous
    sommes présents.'
  yka-yka: Subey pikil-pikil meˈ aˈa kuweˈ iyanin weˈ ine-ine paˈin kami dem sulat
    sābu kami gaˈ luˈu, iye du isab iyan hinang kami bang luˈu kami si pagharapanbi.
  mle-mle: Aw wun atampika duw di yarakara lakwudikik adiy nyanadiy sikaam kwataay
    lapa nyigaar sukwu-kwabanadiy majiwa adiy gwurawa nakamwiyib kwataay kwur-kwabanadiy
    javik. Adiy rivriv-adiy. Kapab maa.
  shp-NTPO: Ikaxbi ja jaskati yoyo ikaibaonra onanti jake, ja ochóxonbi non mato kirika
    wishaxon, bemakin koshi joinbo non mato aká keskatiribira matoiba kaax, noa iki
    kati jake ixon.
  aom-aom: 'Ëhi sarerivoromo uvoruomaruoho nadiꞌego jabumë avoho uehorovoromo uvoꞌiro:
    Paul-mëhu öre gö raromoromo darugoꞌe jö jajivaruëhi jaburo rueromo noꞌo raromoromo
    muoho ëhi darugoꞌo vaeꞌiramu gëꞌejarëjo.'
  geb-geb: Mba khesharigi buni nzuai gumgi, mbe tuituigip khueŋ kaŋgiri. Nza mbar
    ŋgɨp nden han kɨv, nde muunga tɨv, ana nza samra kav, mba gavi kherav nde suaŋgi
    tɨvara zɨn ŋgɨrga.
  bsj-bsj: Nubo chuwo na nyimom, kero nyo tokti morbifumer fiya nyo maniye, nyo nya
    matiye tano nyo wiri.
  cak-cak: Pero ri quiri' ye'in chuvij, tiquetemaj c'a chi can achel ri nika'ij-e
    chupan ri vuj tok man rojc'o ta iviq'uin, quiri' mismo xtekabana' tok xquixekatz'eta'
    chic jun bey.
  chf-NT: Machcatac u yäle'ob ca' jiniba c'änä u wina'tanob que ca' chich cä tz'ibän
    tä jun jinq'uin ya'anon nat de anela, che' chich cä xe cäle' täcä jinq'uin ya'anon
    bajca anetla.
  tlf-tlf: Kale tinum ko weng bomi bagan-nuubip bilip igil di aget uyo tele fugunolin.
    Niyo simanim kal bom-nilita, ibo suuk kon uta kup dola kupka-e-bii kuta, son-temu
    nala niyo no tili ipso nan-temup kota, niyo alaang weng so weng kem so uta baga-e-bomta
    mufekmufek sang ko suuk kon tem dola kupka-e-bii boyo alugum mungkup kanuman-temi
    ko.
  piu-2006: '@see-verse:2CO.010.010'
  poh-NT: Reꞌ take jeꞌ reꞌ quikꞌoric curman chi naquirakam chiri̱j chi reꞌ nkatzꞌihmbaj
    je pan hu̱j chi cu naht wilco̱j je awu̱cꞌ tak, til reꞌ woꞌ reꞌ nakojic kaꞌnam
    nakojponok awu̱cꞌ tak.
  tue-tue: 'Yʉʉre teero jĩĩrã́no ateré masĩrõ booa: Ʉ̃sã yoaropʉ niirã jóacorirobirora
    mʉ́ã pʉtopʉ jearacã, teerora tutuaromena wedeseadacu.'
  bjp-bjp: Matngan fanu arae, rin usum le, foron tier ae keme siit ta u na foron leta
    kimem aunbiing keme mangmangal, kemen tel u arae aunbiing kemen kiis tura gam.
  xon-xon: Cha binib ngbaan aaboln bee ke ti yaa ŋmee kigbaŋ ponn ni taah ga ŋa pu
    na kan, ti yaa fuu ni kan, ti ga ŋa kina la.
  tzo-ZNT: Ti muchꞌutic jaꞌ yech chalique, tey tsqꞌuelic mi maꞌuc yech chul jpas chac
    cꞌu chaꞌal jtsꞌibaoj tale.
  mpm-NT: Ti yɨvɨ kaꞌan ja siukan kuu, ti na saꞌa i ja nanu kaꞌan niꞌin nuu tutu ri
    ja kande jika ri, ti suni siaꞌan niꞌin xndaku ri jniñu nuu ra nu na kuncha ri
    jiin ra.
  ots-NT: Cʉ to i ma̱jmʉ ncjapʉ, dí xijmʉ, jin gui cierto ca i mbe̱nijʉ. Nugö, hnadi
    na̱ dí xihquijʉ bbʉ dí nzohquijʉ gá carta, cja̱ co ni ca dár ma̱m bbʉ dár bbʉpjʉ.
  hoy-hoy: जो हिंग अनतान, आव ईद ऊमसुल कि ह्यांग बेन हिंद चिट्ठी गोळ दा नामव वचन आव,
    हांग अच नीम मुंद नामव क्याल्सा भी ईत्‍ताव.
  amo-amo: Na anite yinin nilemong na tibenle brq nin bung na ti diku b, imong irum
    mere ti ba suu kubi ko na tidi kikane.
  pjt-pjt: Palu utiya paluṟu tjana kulinma! Panya ngayulu tjananya litangka puḻkaṟa
    painu munuṉa palu puṟunytjuṯu ma-pitjala utingku tjananya wangkara pailku, panya
    ngayulu litangka walkatjunkunytjitja puṟunypaṯu.
  cwe-cwe: Yofaya munhu kolondeka kuvimanya kuwa habule mbasakanyo kati yaja yochandika
    muna senga zetu vikalile kutali na chiya chonda chitende vondachiwe na mweye.
  daa-NT: Gem kaak kaawa pa-ak, illa ŋaa diye ɗo kaay kadar ya ni goy ɗo ɗatikko,
    goyinni yaa kuuniye tak-tak iŋ maan kaak ni siirtu ɗo wiktin taat ni goyiy serek
    minninko.
  mlp-mlp: Ari mataw nazaq bilaqayta na in i ginan ginad em hasiy. I pesanmo osad
    gamuk atoranmo sansandekib gibilenauqta nazaqmo i ne nenaq osad teq i tiqemam.
  ape-C: Peyagwrehume enyudok iri douk yakri pudukemesh. Enenyenen baraen mape rougun
    menyemagu shup iri douk padukemen. Meibi nyutob mukri munaku muni ipak mupe obi
    nyutob, aria aih apak munekeh iri ta wosik abom um baraen douk marik menyemumep-ogu
    shup iri.
  bgs-bgs: Kailangan makasóddór tô mga ágkagi kani na agad ándin tô ágkagin dé tun
    ta sulat, tô gó tô tumanán dé ka diyan kéd ákniyu.
  faa-faa: Arirakano re yamenoa risiaki nōmo sawi popasane soko, ano pekea reyaki
    hakāsa risike, reaki some karane soko, hakása yinesapo. Nōmo sawia haku poparaka
    arirakano nōmo akaimo haku some ainafapo. Asiasamo ano hokomara aporoaki somehoanie.
  kik-kik: Andũ ta acio magĩrĩirwo nĩkũmenya atĩ o ũrĩa ũhoro witũ ũkoragwo ũrĩ marũa-inĩ
    maitũ rĩrĩa tũtarĩ ho-rĩ, ũguo noguo tũkoragwo tũhaana tũgĩĩka maũndũ rĩrĩa tũrĩ
    ho.
  cap-NT: Jalla niz̈ta cjiñi z̈oñinacaqui zumpacha intintaz waquizic̈ha. Jaknuz̈t
    wejrqui cartanacquiz cjijrz̈quituc̈haja, jalla niicama paasac̈ha anc̈hucatan z̈ejlcan.
  ksr-ksr: 'Niinoŋ qaa iikawaa kitia kokaeŋ jemaŋa: Qaagia omaya mono mesaowu. Noo
    kanianaajoŋ mono kokaeŋ romoŋgowu: Nii moŋgeŋ kema terenoŋ qaana kotiga ooŋkejeŋi,
    iikawaa so mono batugianoŋ laligoŋ kaaŋagadeeŋ kotakota mindiŋgoŋ oŋomaŋa.'
  eng-TNT: Let him that is soche thynke on this wyse that as we are in wordes by letters
    when we are absent soche are we in dedes when we are present.
  sbs-sbs: Musiye a bo bantu balemuhe kuti sina mu twikalile mu manzwi a mañolo e
    tu ni ha tu sa kwina kono mwete ne tubile mu zimpangaliko zetu ha te ne tube uko.
  sue-sue: 'Ema ago towera ami ego garise: Nakare asike noise ge gainowenakare, ge
    amira me awa nisokare nana soe noise tapinowenakare awa.'
  fra-NCL: Que celui qui parle de la sorte se dise bien que tels nous sommes de loin
    en paroles dans nos lettres, tels nous sommes en effet devant vous.
  snn-NT: 'Ja''nca cacuani ñaca cayë yë''ë: Yëquënabi mësacua jubëna ti''anni cocare
    cato, yëquëna utire toyani saoye''ru güina''ru yo''ojën ba''iyë yëquëna.'
  atb-NT: Ngamoq gi, wê gâng é hkûn, ngamoq é laiká pé má bo é eq rajung za nghut
    é hkyô eq, rahá nghut nyi é hkûn, ngamoq zui saí râ nghut é hkyô lé, haû sû é
    bang sê gyo râ dut lhê.
  cek-AK: Nangcae hoi nawnto ka oh naah ka sak ih tok loe, nangcae hoi kangthla ah
    ka oh naah tarik ih ca hoiah lahhaih om mak ai, tito to kaminawk mah panoek o
    han oh.
  bkd-bkd: Kinahanglan ha matun-an dan ha sa insulat ku iyan dà daan ag-ikagiyen ku
    asem ku diyan kay.
  ctu-76: Pero jini mu' bʌ i yʌle' che' bajche' jini, yom i ña'tyan je'el che' bajche'
    ch'ejlon yubil che' mic ts'ijbun jun che' ñajt añon lojon chʌ'ʌch ch'ejlon je'el
    che' ya' añon la' wic'ot. Chʌ'ʌch mi quejel lojon c cha'len tyoj isaya che' bajche'
    tic ts'ijbubeyetla.
  lac-NT: Arex ti' mac a tan u ya'aricob baxuco'. Je' yerticob wa mʌ' jin chich arejob
    ti' mac ca' bin c'uchuquen. Mʌ' chen ich ju'un quin chich aricob ti' maqui'. Bayiri'
    xan, c'ucha'an in worob in wa'aricob ti' mac ca' bin c'uchuquenob tu yʌnechex.
  xla-xla: Epapedeme opa epapele sotapo koko iye malamolowe ka꞉pi. Adipalati, na꞉
    wua꞉ta hala dla pulupiye, na꞉ta wua꞉ dla yu itiyamale mate ilimale hapiwa e mate
    ala꞉mama wua꞉ dla yu itiyamale mate atlowepo.
  xav-NT: Tane nherẽ, asiti wahâimana za'ra wa'aba ré, wanhimi'ui'éré na wamreme tete
    sina, wa te aima ãma ĩroti za'ra wa'aba zéb zarina, wa za duré wahâimana pire
    na ai'rata wahâimana za'ra wa'aba ni, apâ ãma wane wamhã, atẽme za'ra wa'aba.
    Ãne hã ma'ãpé wa'ãma waihu'u za'ra wa'aba, rosa'rata na wa'ãma ĩ'upa za'ra wa'aba
    norĩ hã.
  cuk-cuk: We-dule-degisoged nue-insao, igi-anmar bemar-asabin-gwichisulile, gardagi
    ibmar sabsur-soge, an bemar-asabin deyob an ibmar imakbalid.
  tbf-tbf: Ine bu suada mene, gi ta ngas telekiran va a kap kekineits misa gei ta
    vataro simi pakapaka rorou sien gei ta mon pekenga ma misa va gei ta so tsana
    sien va gei ta so vorota nga.
  uig-CYR: Әнди бундақ хиял қилғучилар шуни билип қойсунки, биз жирақта болғинимизда
    хәтләрдики сөзимиз қандақ болған болса биз йетип барғинимизда әмәлийитимизму шундақ
    болиду.
  ikw-NT: Nye wam mahịa nụ ọ zá nhne zị ichne nụ nhne a gbarụ n'ọkwukwo nga a zị ikere
    nụ nhne a jeeme nga aị nụ anụ zị.
  khs-khs: 'Aputa: kiwa pama sita:nema neyewi sawi momateyawala, newa inapola: kiwalapulu
    semetei sita:la:, kima se tiye penaiya sosowala, semetei kamunakeye. Ne sawiwemi
    pa:ta momate tiye apula: neyewi meatewi pa:ta solo eta: alusemakeye. Alanase newa
    wepi selesene senama sela:pa:.'
  dwr-ENT: ሄዋ ማላ ኣሳይ ኑኒ ሃኩዋን ዴዒዴ ፃፊያ ዳቢዳቢያኒኔ ያኒ ሂንቴናና ዴዒዴ ኦያ ኦሱዋን ዱማቴ ባዪናዋ ኣኬካና
    ኮሼ።
  pma-pma: Tahos keke koakeil amul ason selusien keil ekek ilea revi mok keke selusien
    keil koa memul meviteni en leta keil onomai navong memul soutin ran kami, mehoum
    housili navong mehemai ven kami.
  atd-NT: Di og-awoson to ogpakasabut ka sikan no mgo otow ko ogpokouma koy, og-unawoon
