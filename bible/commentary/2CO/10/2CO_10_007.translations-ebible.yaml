  pan-pan: ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਵੱਲ ਜੋ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਹਨ ਵੇਖਦੇ ਹੋ। ਜੇ ਕਿਸੇ ਨੂੰ ਇਹ ਭਰੋਸਾ
