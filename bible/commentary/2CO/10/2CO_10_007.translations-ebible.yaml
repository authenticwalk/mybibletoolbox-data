    ப⁴வாம இதி புநர்விவிச்ய தேந பு³த்⁴யதாம்ʼ|
  cof-NT: Aman meralaquede! Nula Crístochi joyoe timinlaca tenca calaquinato, tsarasi
    tuca tuca tenca calaquina! Crístochi tsachila jolajoyoeque tenca caminlari chiquilacanan
    jun tsanquenan Crístochi jolajoeque tenca canola joe.
  srm-NT: Wë nöö dee sëmbë, fa u ta taki di toobi u mi ku unu aki, nöö un wegi di
    soni luku bunu e. Biga ee wan sëmbë a unu mindi naandë ta taki taa a dë ˻tjabukama˼
    u Keesitu, nöö a musu mëni ën seei, biga u seei da ˻tjabukama˼ fëën tu.
  qvs-NT: Kankunaka yuyankichi mana yachak kanaynikunata. Yuyanakunkichi Jesukristuta
    alli sirvik kanaykichita. Chashna yuyanakushpaykichi allita yuyaychi. Ñukaykunapish
    Jesukristuta ashwan alli sirvik kanisapa.
  zca-NT: Wenawen biwi' go, kwan nzhak xid go. Chi nzho tu xa' nizi, lë' xa' más nzhak
    lo rë men che'n Jesukrist, naki'n wi' xa' re', lë' nu ska no nzhak widi'zh che'n
    Jesukrist.
  cbc-NT: Mʉjãã pʉame yʉ cabaurije bui macããjẽ jetore mʉjãã ĩñapeonucũña. Yʉ yeri
    yʉ catʉ̃goñatutuarije pʉame roquere mʉjãã masĩẽtĩnucũña. Bairi ni jĩcãʉ̃ ũcʉ̃
    cariapea, “Jesucristo yaʉ yʉ ãniña,” caĩnucũʉ̃ cʉ̃ caãmata, jãã, Jesucristo yarã
    jãã caãnie cʉ̃ãrẽ cʉ̃ camasĩpee niña.
  qxo-NT: Gamcunaga pï imanö yachatsiyäshungayquitapis lluta mana cuentata gocuypam
    chasquiycäyanquilla. Tsaynö cayänayquipa rantinga tantiyacuyanquimanmi Señor Jesucristupa
    alli willacuyninta willacog rasunpa apostolnin cangällatapis.
  mox-mox: Omiʼa tomotau adi ʼita ʼinega oveveqaeyedi. ʼInega vaina ʼimiega ivonaya
    be taudi vonahaqiaqi Keliso ena tomotauyavo, ta imaʼa gebu. Ta yavona aqiaqiemi,
    nuanuagu nuadi naʼeqaʼuya ta ina alamania imaʼa wese Keliso ena tomotauyavo ʼidewani
    taudi.
  kew-kew: Gore nimimi go madaa kone waru salepape. Gore aa medame nipu Krais-na aa
    piritalo palia-daare nipuna robaa-para i kone aba niminaawa kone wala melia. Gore
    nipu agu raapo Dia, pare niaa page Krais-na ruru onaanu pima.
  dww-dww: Taumi tubuḡiguma ḡavoe ko kitakitana, be nopogue nam koma kitakitana. Be
    tam aitau kwa noḡonoḡotimna da tam Keriso ḡaronama, tam sibo kuya kataie da taugu
    mate Keriso ḡarone.
  twi-ASANTE: Sɛdeɛ nneɛma te no ara na mohunu. Obi wɔ hɔ a ɔkari ne ho ka sɛ, ɔyɛ
    Kristo dea? Onii no nkari ne ho bio nhwɛ ɛfiri sɛ, yɛn nso yɛyɛ Kristo dea sɛdeɛ
    ɔno nso yɛ ne dea no.
  aoj-aoj: Ipaꞌ pati hiahaom magape naep ipeꞌimi atom andoꞌ atogini, nomon owaꞌ. Deiꞌ
    piti hiahaom kofagema. Iꞌi epen mamahina banagen nigaꞌi anin epen Kraisi, daoꞌ
    anin aꞌ nendegawa afaꞌ wapani wape epes Kraisi.
  cbv-cbv: 'Yeéb wĩ́ih bácahdihjeh ñi jéihna caá. Obohjeéhtih, wã jenah joyátboodíh
    ñi jéihcan caá. “Weem caá Cristo ã naáwátdih naóh yapaat tʉ́ʉtni”, ded niijnídih
    nin pahbʉt niíj jenah joyát caá náahap: “Pablobʉt biíc yoobó ã naáwátdih naóh
    yapaat tʉ́ʉtni caá”, ã niíj jenah joyó naáh.'
  taw-taw: Tap nɨbi okok nepɨm mɨseŋ sɨŋak mɨdeb ak, yɨgɨlɨl tep gɨnɨmɨb. Bɨ olap,
    yad ke Klays ayɨp mɨdobul agɨl gos nɨgup ak, gos nɨgtep gɨl, anɨgɨl nɨgɨnɨmuŋ,
    chɨn abe Klays ayɨp mɨdobun, ne Klays ayɨp mɨdeb tek.
  jic-NT: Nun gente yus nucú, nenéyawa welé yupj 'üsüs, tjunucú mpes. Mop'in ma polel
    jus nlayé ncu Dios ts'uyupj yupj, nucú p'in mpes. Napj selé nun poné nun Cristo
    juts'a'á. Najas pasal nujola nsem niná, najas nun jus nlayé cupj Cristo juts'a'á
    'ots'ipj.
  zap-NT: Laa de yra de noze zegne rtsoow lo mén rwii de. Belne nuu men nanwen ne
    xpén Jesucrist nak men, rap men degne gyenen men ne no ke noo yra noo nak xpén
    Jesucrist zegnak ke men xpén Jesucrist.
  wer-wer: Ar omnant yoolök wia pöten këëkë iteneë. Omën namp pimtën kön kosang wiin,
    “Ne Kristo pimop,” pël wasëpna pöp pi Kristo pimop tapël tenta Kristoëërö pël
    wasëp.
  ipi-ipi: Yakama yuku alapale loto, nambato yakamana pepa tupa peyo epe leya lo yakamato
    nembo na-talapape. Jia. Wamba Akali Andane okomane balana piape oko nanima gea-angi,
    nanimato wandakali tupa minu koyalapale lo balato nembo natea. Jia. Nanimato wandakali
    tupa minu tai laya alapale nembo toto, balato piape okone nanima geane. Tene okonena,
    nambato nanimana gene tupa laiyu loto, Akali Andane okomane piape okone nanima
    geane lewando, namba yala naolo-peyawa. Jia. Akali mindi bala tane Kataisana yame
    ateyo nembo teando, bala Kataisana yame atalane pua teke, nanimapi Kataisana yame
    ateyai nembo tape-pene. Kotini tano tane wandakali yakamato okonetaka tupa wayumane
    nembo talapape.
  qul-NT: Kancunaka patallanta khawanquichis. Maykenchus seguro cachcan Cristopaj
    caskanta chayka, reparanan nokaycupas Cristopaj caskaycuta.
  tnc-tnc: 'Mija ᵽõ''irã ima mija ĩawãrũbe: Ĩ''rãrimarã mija watoᵽekarã “Jesucristore
    ᵽũataekarã yija ime”, ãñurã. I''suᵽaka ãñurã imarĩ, “Ᵽablorãka Jesucristore ᵽũataekarãjaoka
    imarã naro''si”, narĩrũ.'
  ter-NT: Enepora koekúti ngixínopikenoe, koati í'iyuse koyêti koêku, ivévakaikopo.
    Enepone xâne inixópovoti itúkeovo hokoti Kristu, itúkapinamaka isóneu ra koekútihiko
    maka éxane indúkeovomaka ovoxe Kristu kuteátine.
  bmr-NT: Mɨɨro amɨɨhai allɨonocoro magaajahi. Jaanotɨ saatoho Cristotahe icanoco
    imino agaajamo, bu igaajaqui tobadɨro mɨɨhai Cristota mihicanoco.
  fuf-fuf: 'Awa ndaaree no piiji ɗin woniri non. Si goɗɗo fellitanii hoore mun tigi
    wonde himo humondiri e Almasiihu on, yo o fellitan hoore makko ɗunɗoo: si himo
    humondiri e Almasiihu on, menen kadi men.'
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Yu kanelom nem aluwkakawkabi be kal
    dim ete kuw diw atebamokoliw te! Babo! Kate, nimin kunum waneng ite mak “Nu Kulais
    em angin nute te!”, angiw tewe, i iti kilele ibolow fukuneko, atemiwete: Aso nukati
    biimdiw Kulais em angin kebuluw kasike!'
  ons-ons: Ŋine solaokengo yeye kine kine yauwine ea wane detpi wele okan okanmaike,
    ŋinano ŋine ŋei mane eŋe eŋinane detki Kristo wane ŋei wele okan okanmaikeo, iwa
    yale desiake. Eŋe wekuŋo Kristo wane ŋei mi ge okanmaike, ŋene koropŋo Kristo
    wane ŋeikouneka ge okanmaine.
  con-NTPO: '¿Aqquia ti qui tso''fei''ccu can''boen''fa? Que can''faja: Majan a''i
    Cristove in''jamba “Ñajan Cristo a''i” qquen su''ta tsu ti''tsse in''jaña''cho
    ingima. Nane ingi''qque tise''pa''caen Cristo a''i''fa gi.'
  ghs-ghs: Qesa nikei sasake sooroqi sama nikemeho nookami Kiristuhonita hee, Pauroi
    nanake ikaiqi hiibaquiqi qupadzomorai kaqani. Oore, nikei Kiristuhonihe nanai
    nikeke noo hiirorai oi paha Kiristuho kekeni.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଚାରିବେଣ୍‌ତାଂ ଇନାକା ଗିଟା ଆଦ୍‌ନାତା ହୁଡ଼ାଟ୍‌ । ଜଦି ଇନେର୍‌ ଜାର୍‌ତିଂ
    କ୍ରିସ୍ଟତି ଇଞ୍ଜି ପାର୍ତି କିନାନ୍‌, ନଲେ ହେୱାନ୍‌ ଇନେସ୍‌ କ୍ରିସ୍ଟତି, ଆପ୍‌ ପା ଇନେର୍‌ ହେ
    ଲାକେ କ୍ରିସ୍ଟତି, ଇଦାଂ ହେୱାନ୍‌ ଆରେ ନିଜେ ଏତୁ କିଏନ୍‌ ।
  txu-NT: Ar akwỳ ne gar abenmã, —Djã ne Kritu Paur jano? Kati, anhỹro aba. Ba ar
    amã arẽ gar ama. Djãm gwaj baje me krãkàbit pumũnh ne kam arỳm amim, “Tãmwã ne
    mex”, ane nàr, “Tãmwã ne mex kêt”, ane. Djãm gwaj baje me krãkàbit pumũnho ne
    arỳm prĩne me mar mex? Kati. Djãm mrãmri Kritu ar ajo bakumrẽx gar arỳm ama. Aje
    mrãmri markumrẽx jabej ar badjwỳ ar ima. Djãm Kritu kute ar ijo ba kêt got? Ar
    badjwỳ mrãmri Kritu kute ar ijo bakumrẽx. Gwaj ba ne Kritu kute gwaj bajo bakumrẽx.
    Gwaj baje aben pyràk. Tãm dja gar ama.
  eng-WEBU: Do you look at things only as they appear in front of your face? If anyone
    trusts in himself that he is Christ’s, let him consider this again with himself,
    that even as he is Christ’s, so we also are Christ’s.
  gnw-NT: Pe reta pembutuicha ĩru vae reta mbae uyecuaa vae re. Aramoi quía uicuaa
    cavi jae co Cristo imbae. Ẽrei tuicuaa cavi ore vi co jae Cristo imbae, jae rami.
  mux-mux: Yambuma-ni ulu telemelema kanungíndu mimi-siku kanangi. Ne yi te-ni ‘Na
    Krais-nga yili moliu.’ nimba pilíímu lem ‘Na Krais-nga yili moliu mele Poll kepe
    aku-sipa mele Krais-nga yili molemúko.’ nimba piliipili. ⸤‘Yu-yunu mindi Krais-nga
    yili moliu.’ nimba naa piliipili.⸥
  maj-NT: Jun xi chase sunnk'oho̱o ni xi tjín. Tsa tjín xi behe̱ k'un nga Cristo̱
    yjanki, kui xi ta̱ kats'ín kuenta̱ nga ko̱ ta̱ ji̱n yjankii̱ Cristo̱ xi nkúhu
    kui.
  bkq-NT: Koendâ mâuntuba kulâ kurâ koendonro, inakai warâ awyly amyguelymo, mâendylymogue
    kulâ. Awylygue mawânkâ, “Cristo tywâgâ aguenriem aguehobyry xina” keim modope
    awyly. Mâkâ wâgâ aguehoem aguehoymbyem akaemo watay koendâ wao nâpaunzedâmo. Iwâgâ
    aguehoem aguehoymby lâpylâma xina!
  kue-kue: Ene taragl nangino tembe pangwa i kaningwa. Ana yomba ta yene Krais yombamo
    mole dinan ana yene kanambuka no ama kuno yegl Krais yombama mounga.
  cot-NT: Aviatimpajia pijijiaqueji pitsajiaque, cotanquitsi tee pamenamajajigueroji.
    Cotanquitsiquea choocagueti amenanquitsineca iriguenti tigarancaqueri Quirishito,
    iintsijate intsaque iriatimpa itigaranquitsijianaquea naatimpajia aisa.
  bnp-bnp: Mu luhoi kado kamumu a maki mu matai. E rei a viri i taki ia, ta ia a viri
    ne Kristo, ge matakilaka vona, iau tara a viri ne Kristo.
  apn-NT: Mẽ ate Tĩrtũm kot mẽ awỳr inhmẽnh kêt ã axpẽn mã ijarẽnh tã kot kaj mẽ atõ
    ãm hãmri apê Kris kwỳ hã amnhĩ pumu nẽ ra mããnẽn pa ixpê hkwỳ hã ixpumunh kurê
    kumrẽx. Mẽ apyrà nẽ ixpê hkwỳ kênã.
  ctp-NT: Ndla ꞌa tiꞌ wan nchkwiꞌ wan chaꞌ ꞌwa. Suꞌwe la si kuwe chinꞌ tiꞌ wan ti
    kulo la sa ñaꞌan ndyoꞌo skaa chaꞌ nu ñi; nchga nten nu nxkeꞌ tiꞌ chaꞌ lka neꞌ
    chaꞌ ꞌin Krixtu, nꞌni chaꞌ kuwe suꞌwe la tiꞌ neꞌ kanꞌ, chaꞌ ka biyaꞌ tiꞌ neꞌ bra
    kanꞌ, chaꞌ loꞌo bare lka ba chaꞌ ꞌin Krixtu.
  opm-opm: Gur nohe ma ihat pat danong na wanahama be ina teimdapatwi wanahapti Oh
    be ihat pat hanhe dahaptimur. Iham Nohwi Krais orhe mengtei atamreipat han ma
    hapat ma dahah han go it potahat dahatinmur. Ma dahatiproh oh Nohwi Krais orhe
    atamreipat han bas ma hapat. Por ohsihe nutanut arpin Krais ohe mengtei tap atamreipti
    han yot ma hapat sa dahatipra.
  bvr-bvr: Ana-goyburrpa nyibi-nacha nyiburr-workiya jarra yarlanga. Wurra minyja
    ana-nga an-gata a-borrwiya minypa nipa Christ an-nika jawina, wurra nipa an-gata
    barrwa gu-borrwa barra minypa ngatipa burr-guta Christ nyirri-yika.
  wal-wal: Intte sinttan de7iyaabaa xeellite; ooninne bana Kiristtoosabaa giidi qoppikko,
    hegaa gujji qoppo; Kiristtoosabaa i gididoogaadan, nuunikka qassi abaa.
  zad-NT: Ḻi wwia ka chonnto'. Na' shi chakile nonle Crístona' txen, chiyaḻ' gakbe'ile
    ḻekzka' neto' naknto'ne' txen.
  kmg-kmg: 'Wiac moc ši tâtâc fokac i honeniŋ: Ŋoŋe wemocte sahackopec wiac omanere
    manapie fârine eekac? Ŋoŋeraonec ŋic moczi e jahacnere maname Kristore ŋic fârine
    eekacko šiŋuc manazejec: E buc Kristore ŋic mi juekac, nâŋe wâc Kristore ŋicfâc
    jaha jueŋgopeneŋ.'
  aso-aso: Lengiꞌ vetidoꞌ sotoꞌ mene sotoꞌ o neineꞌ initeꞌ nene ningahe ningamave.
    Aloꞌ ningilo. Eveneꞌ ma zaho nolihe aza eikumuꞌ nene naza Kilisitoꞌ evenele nouve
    lo gele eleꞌvoleꞌ o minelive neꞌmo lelikumukisi nene naza Kilisitoꞌ evenele nouvoniꞌ
    neꞌmino inginesi nene Kilisitoꞌ evenele nizave lo gele minelidoꞌ o neive.
  uli-uli: Hami ha kekalngal chog mekla ye llah ngalugmi. Yor semal mo iga le iy ye
    luwaley le yor kkelel Kristus uwol? Ye momay le iy yebe luwaley tefali kofal bo
    hamem ila ye wol yor kkelel Kristus uwomem le ye wochog iy.
  nin-NT: Imba so kye aseki ka ba na ábì. Kye itu imba bari, imba ti hi di imba se
    ndo ni Kristi ku, imba bu hi di inta mi sa abu Kristi.
  acu-NT: 'Atumka aints ainau itiur nintiminawa tusarmeka paanka nekatsrume. Antsu
    aints: Wikia Cristonuitjai tauka iincha pachitmas: Wiya nunisarang Cristonu ainawai,
    tu nintimratnuitai.'
  cak-WNT: Riyix xaxu (xaxe wi) nitz'et achique rubanic nitzu'un ri winek pero ma
    nitz'et ta c'a achique ri c'o pa ránima. Y wi c'o c'a jun ri nich'obo ka chi riya'
    can riche (rixin) wi ri Cristo, xa can queri' chuka' tuch'obo' chikij riyoj, chi
    riyoj chuka' can yoj riche (rixin) wi ri Cristo.
  ebk-ebk: Kokomsaw kayu, tay ilaunyu yangkiay nan mamaila as nan usa ay taku fiakun
    nan wacha as numnumna. Mu wacha kan chakayu hesa nan mangali un takon Cristo hiya,
    masapor numnumuna ay chakami us at tatakon Cristo.
  spa-PDDPT: Ustedes miran las cosas según la apariencia. Si alguno cree que es de
    Cristo, razone que así como él es de Cristo, así también nosotros.
  ruf-ruf: Mwemwe mwolola ipfinu kwa kunze kuliheka. Pfii hana imunu iyebona ka yeye
    munu wa Kiristu? Pfinogha, naye pfipfila yatwone ka twetwe pfipfila twa iwanu
    wa Kiristu ka yeye pfayali imunu wa Kiristu.
  gun-gun: Peikuaa pota ke mba'emo ojekuaa porã va'e re. Amongue ojejou porãa rupi
    ojeupe “Cristo pegua” he'i vy peteĩgue ju toikuaa pota ojee. Mba'eta Cristo pegua
    ha'e kuery oikoa rami avi ore voi Cristo pegua roiko.
  agu-BL: Yi e' cyeru' ntin na chixomu' te yi balajil jilon jun yaj, nin qui na cho'cu'
    tan xtxumle'n yi mbi ajtza'klil na icy' tc'u'l. Na at lo' e' ẍchixo'lu' yi na
    cyal yi ntin e', e' tetz Cristo. Poro tajwe'n yil tz'el chitxum tetz yi ncha'tz
    o', o' tetz Cristo.
  isn-isn: Goza eki nekikole ng'walye ntongeela anyu ang'wi wili ukupepeleka kena
    nuanso wang'wa Kilisto, nuikembushe nuanso ung'wenso kena anga uu udu nuile wang'wa
    Kilisto, ite uu nusese kile gwa.
  ilo-ULB: Kitaenyo no ania ti nalawag nga adda iti sangoananyo. No maallukoy ti siasinoman
    nga isuna ket kukua ni Cristo, ipalagipna koma iti bagina a no isuna ket kukua
    ni Cristo, kastakami met.
  pir-NT: 'Yʉhʉ pagʉ dihitare masine mʉsa. Yʉhʉ ijiye tiye pehere ne masiedare mʉsa.
    “Cristo yequina ijiaja”, nina ijina, ohõ saha masiña mʉsa: Ʉsã gʉ̃hʉ mʉsa yero
    saha Cristo yequinata ijiaja.'
  anv-NT: Ɛnyú dépɛlé unó bi utome ne me ɛlé né mfaá mfaá. Mbɔgé muú afɛregé
    nnó ji alú muú Kras, abɔ mamfɛre cháŋéné ákaá nnó ɛsé ntó delú bɔɔ́
    Kras ndɛre ji.
  sab-NT: Kwian gweale baske kle gerule me no chadi cha dollale me kle cha gai lle
    boangale ulia Cristo alin, kwian ene kle gerule me no chadi ama kle tañachuge
    kare agwa me suge amage cha tale cha ta suge mine. Kwian ene kle gerule ama Cristonu
    ama lle boanga Cristo alin, e ulia ama kle gerule kare ene sugedale trate amage
    kaire cha Cristonu cha lle boanga ulia Cristo alin, ama me ñage tañachuge mo giti
    alin ama alin Cristonu ama alin lle boanga Cristo alin.
  tmd-tmd: Ñɨŋ nöbö mö bli bɨl bɨl sar nugumɨdöia. Jɨ nugw ri aböña. Nöbö i Krais
    nöbö nuŋwa mɨdlö, rɨ rɨbyöx nugw aku, Pol kwo algör ör Krais nöbö nuŋwa mɨd aku
    nugwaŋ.
  acr-NNT: 'Ralaq xew kataqej alaq ri kilitaj uwach. We kꞌo kꞌu junoq ujikibꞌam uwach
    chiribꞌil ribꞌ lik kꞌo puqꞌabꞌ ri Cristo, e chuchꞌobꞌo chi utz waꞌ: Na xew ta
    rire kꞌo puqꞌabꞌ ri Cristo, ma jenelaꞌ riꞌoj.'
  kpg-kpg: Goodou e mmada hua gi nia mee ala e kila mai i mua godou golomada. Maa
    tangada gaa hai bolo ia di tama ni Christ, geia gi maanadu ina labelaa bolo gimaua
    nia dama ni Christ labelaa gadoo be ia.
  taj-taj: एनीगदेसे ह्राङसे म्राङ्बा स्‍हेगदेदा जे च्‍यामुला। एनीगदे न्‍हङला खालैसे
    ङा ख्रीष्‍टला म्‍हि हिन्‍ना भिसी पूरान विश्‍वास लबा मुला भिसम थेसे ङनीएनोन ख्रीष्‍टला
    म्‍हि हिन्‍ना भिसी घोतोःला।
  avt-avt: 'Yi mɨt han kitet yar ik: “Karkeik te Pol hɨrak mɨtɨk God kehimɨtanek kewepyapɨr
    hɨm mɨrak hɨrak ap kertei katɨp hɨm iuwe?” Mɨt han nau nekri yi mɨt en, kerek
    natɨp Krais kehimɨtenor hɨr natɨp mɨt hɨm mɨrak, hɨr han ekitet menmen im. Mar
    ke hɨr ne Krais, haiu mɨt in haiu ne Krais.'
  cbk-cbk: Mira ustedes y pensa gayot enbuenamente. Si un gente tiene confianza que
    ele mismo creyente di Jesucristo, debe le acorda que came creyente tamen igual
    con ele.
  uig-ARA: سىلەر پەقەت كۆز ئالدىڭلاردىكى ئىشلارغىلا قارايدىكەنسىلەر. ئەگەر بىرسى ئۆزىنى
    مەسىھكە تەۋەمەن دەپ قارىسا، ئۇ يەنە شۇنىڭ ئۈستىگە ئويلانسۇنكى، ئۇ مەسىھكە تەۋە
    بولغىنىغا ئوخشاش، بىزمۇ ئۇنىڭغا تەۋەدۇرمىز.
  tuf-tuf: Cahujinat ba quin icúr bi ehcúctara, baatán uní síhw̃aro. Eyta síhw̃ayat
    ¿behmár cayar yájcajaqui? Bíyatan im ojcor “asan Jesucristo uwro,” waquíctara,
    eyta cat eyta waca rabar uch cat séhw̃ataro. As tamo cat “Jesucristo uw,” séhw̃ataro.
    Eyan Jesucristo uw eyta as catum éytaro. Asan ey owáraro.
  abx-abx: Dakam agparapanginano si mga sakulawan-bi si gawas-na si a'a. Bisan say
    si ka'am anan mag'isip nga tinapuran-na iya si Kristo, kunta' akatu'anan iya nga
    tinapuran-na liwat kami' si Kristo pariho si iya.
  mco-NT: Miich ajcxy yɨ' mdzachcuendɨtungɨxy jäy ajcxy nej yjäy'ajtcɨxy. Pen jɨm
    pɨnjaty ñayjɨhuɨ̈yii janch agujc jotcujc co Cristo yhuin'ixyii mɨɨd ytung ycɨxpɨ,
    huen huinjɨhuɨɨygɨxy jotjoty co Cristo tɨ xyhuin'íjxcɨxyɨch nañ jadu'n mɨɨd yɨ'
    ytung ycɨxpɨ.
  cpb-NT: 'Paamagaiya rowapeyimotzimikari. Tema tzimayetatsi pikaataiyinira kantayetatsiri:
    “Rashitana naaka Cristo.” ¿Ikenkithashiretama te rashitzitana eejatzi naaka? Iroorika
    ikenkithashiretari, ikenakaashitakawo, tema naaka rashiperota Cristo.'
  aon-aon: Ipak patik aduk eikihw yegenyihw aria pakri eik douk madae dodogowini arman
    uwe. Aria douk yakri. Ta ipak enen arpen nyukri enyen douk adur nyenek Krais ananin
    mour iri um, aria eik yakri enyen nyigim eik nyunek urkum. Apak douk shopunek
    munek enyudok Krais ananin mour atin kabi enyen um.
  hus-NT-2005: Tatáꞌtsik a telál jun xataꞌ xantikʼi ti tejwaꞌ. Max jun xitaꞌ in achʼál
    abal kʼwajatich kʼal na Kristo, yejat jeye kin chalpay ke wawáꞌ u kʼwajatich weye
    kʼal na Kristo.
  mig-NT: Ndé'é‑ró núu̱ táká ndatíñu ndasa kájito. Nú ɨɨn cha̱a jáni ndija ini̱‑de
    ja̱ yí'i‑de nda'a Cristo, ná sá'a‑de cuenta ja̱ nátu̱'un yí'i máá‑de nda'a Cristo,
    suni súan ruu̱.
  bps-bps: Neyeyu i kagkahyu déén. Ken nun to di gamu i faldam na kenen alò mlalò
    ku Dyisas Krayst, fye ku funan fandam ise sa alò kenen i mlalò, bay balù fa gami
    too mlalò ku Krayst.
  mbs-mbs: Eneng-enengi niyo ini. Doen ekon menge otaw doton kenyo eg-ikagi te egtaking
    dan ki Cristo. Mèpiya aw eneng-enengen dan ini. Aw benal dan egtaking ki Cristo,
    ontò a heman egtaking se kanak.
  tof-tof: E ngakónam yabü obzek kwata ne elklazako. Darrü oloma ne karrkukusi nóma
    amkoman angunda igó, wa Kerrisone, wa akó gyagüpi ki wam inibóka wagó, ki ta Kerrisonakla
    wazane.
  cme-NT: Na ne nelma‑i dɔrɔ yoŋ aa ta na piiye. Umaŋ duɔ suɔ wuɔ fuɔ Kirsa wuoŋo,
    kutieŋo saaya u bi suɔ wuɔ miɛŋo‑i Kirsa baaŋ miɛ fuɔ temma‑i.
  sus-sus: Wo xa na fe mato a fanyi ra. Xa mixi la a ra a findixi Ala xa Mixi Sugandixi
    nan gbe ra, a xa a kolon muxu tan fan na na ki nɛ.
  pon-2006: Kumwail kilang dahme sansal mwohn masamwail kan. Ma mehmen lemeleme me
    ih sapwellimen Krais, en pil lemelemehte me kiht pil sapwellimen Krais duwehte
    ih.
  dad-dad: Ã ereb ereb teten nẽ anĩ dogol lo gedig. Taka ĩ yogo nigin Kristus nẽ ye
    fen, anĩ nigin totol bagai momoi youf, amãg ĩ gen Kristus nẽ anĩ, ĩ baban kisi
    fouf.
  zab-NT: Laat mazru runtɨ cuend zec ni rianlot bniety. Belati nuu ni run xgab dec
    guldípacbɨ xpɨny Crist laab, ná par chanéb cuend dec zectiziac laab, ziyza xpɨny
    Cristza dunnɨ.
  jae-jae: Matem êndiŋ gêŋ, taŋ gêc laŋônêmŋa naŋ. Ŋac teŋ embe êlic tau amboac Kilisinê
    ŋac, naŋ taê ênam ênêc tauŋa êwiŋ gebe aêac atu Kilisinê lau amboac tonaŋ atôm
    eŋ.
  ksd-ksd: Ava nuk pa ra lavur magit dia vevengene ta ra mata i vavat? Ona ta tikai
    i kapupi ia iat mulai, ba, ia kai Kristo, na nuk ot pa go bula ure mule, ba, vada
    ia kai Kristo, damana bula avet.
  msm-NT: Iyan igkadoot iyu su iyan da og-ahaon now to ogkitaon now duon to gawas
    to otow. Su meyduon pila iyu no og-angkon no suguonon ni Cristo. Di kinahangyan
    no makasabut sikandan no mgo suguonon koy din isab.
  myk-myk: Ɲɛɲaa le yee ya wii sipyii ni. Ayiwa, sipya wa bu dà li na na Kirisa wo
    wee ɲɛ, weefɔɔ ya yaa na wu funŋɔ kɔn li na, na li cɛ na ba wee ɲɛ Kirisa wo wɛ,
    mu wèe bɛ ɲɛ Kirisa wuu.
  sbe-sbe: Komiu taba ginauli masamasalahadiyao mo kwa kitadi! Ena taba tamowai hesau
    ye bom ye hededeꞌuyoi meta iya Keliso yona, taba ye nuwatulobai meta kai hinage
    Keliso yona, doha ede iya.
  mcr-mcr: He nätmatqä ätimäutqätaŋgi hiŋuä äqunäpiyä iuŋi, yäpäŋgisa ma, haqäŋgisanä
    äŋguä iwäsäutuŋque. Iŋi hesaŋä hŋqu, “Kraisi Iqueqä ämaqä naqä-qakui, nyinänjqä”
    kŋuä indqänätqe, iqu, nenyŋqä-pqe tiiŋä indqänätŋqe. “Poli iqutä, huiziquatäŋi,
    nyi Kraisi Iqueqä-qunä äpmeŋqä-paŋi, eequne asänäŋä äpmeŋunä.”
  cux-NT: Ndís'tiī ní n'diichí nī dendu'u chi vɛ́ɛ́ tan'duucā chi cánéé. Ní ndúútí
    chi 'áámá yā yeⁿ'e ndís'tiī deenú yā chi seguro chi yeⁿ'e Cristo 'iiⁿ'yāⁿ miiⁿ,
    tuu'mí canee cúúⁿmíⁿ yā chi nadacadíínuuⁿ yā chi nús'uū ntúūⁿ ní yeⁿ'e Cristo
    nús'uu. Tan'dúúca yā 'tiicá ntúūⁿ nús'uu.
  tur-YTC: 'Karşınızda olan şeylere sadece göründükleri gibi mi bakıyorsunuz? Eğer
    biri Mesih’e ait olduğuna güveniyorsa, şunu bir kez daha düşünsün: O, Mesih’e
    ait olduğu gibi biz de Mesih’e aitiz.'
  san-ITR: yad dR^iShTigocharaM tad yuShmAbhi rdR^ishyatAM| ahaM khrIShTasya loka
    iti svamanasi yena vij nAyate sa yathA khrIShTasya bhavati vayam api tathA khrIShTasya
    bhavAma iti punarvivichya tena budhyatAM|
  bel-N: Ці на аблічча вы глядзіцё? Калі хто перакананы ў сабе, што ён — Хрыстовы,
    той няхай думае ў сабе, што, як ён — Хрыстовы, гэтак і мы — Хрыстовыя.
  sch-sch: Nangnin neinunngei hi pêntienga ânlang vai kêng nin en ngâia. Mahan
    tumakhatin amapa mo, amanu mo Khrista mîn ânbê an om mini? Asa, an omin chu
    an thethenin an chungroi mindon nôk rese ngei, anni ngei an tho angtakin keini
    khom Khrista ta kin ni sikin.
  mic-MIQNT: Mut pas'g wesgiji angaptmnew goqwei. Eimu'tijig mimajuinu'g ta'n te'sioq
    aq teluisultijig apostale'wijig. Migwimtultigoq ta'n teli ugsualsultijig 'st'ge'
    apostale'wijig elt ninen Se'suguli ugtapostale'witemg.
  huu-NT: 'Comɨnɨmo jamai eruaɨllamona: “Naimacɨ mare” raitomoɨ. Jɨaɨcaiño: “Naimacɨ
    maraiñedɨmacɨ” raitomoɨ; ia naimacɨ comecɨaɨna uiñoñedomoɨ. Omoɨmona damɨe nɨbaɨ
    comecɨna facade: “Cristomona cue uai illamona, Pablo baɨfemo faɨtɨcue”. Cue dɨnena
    raitɨcue: “Cristomona cue uai illamona, daje isoidɨcoco. Cue baɨfemo naimɨe faɨñede”.'
  jiv-NT: Atumsha aya pátatek ana nu iiyarme. Wats, shuar nekas Krístunu ajasman nekamaka,
    núnisan winiasha Krístunuiti tu enentáimtursatniuiti.
  otm-NT: Dami bɛ̨mhbʉ ya 'bɛ'a i t'øt'ahʉ. 'Bʉ i 'da ahʉ ngue im bɛ̨ni ngue majuąni
    in 'yohʉ ra Cristo, xʉn ho 'bʉ, pɛ jatho da bądi ngue nɛcä'be dín 'yo'be ra Cristo.
  dah-dah: Goyenpoga deŋbe det hende hendem po yeneŋ miŋ ma bebak teŋ haŋyen. Niŋgeb
    al kura yiŋgeŋ ge yeŋ, “Neŋbe Yesu Kristuyen al wor po,” yeŋ nurde haŋ, munaŋ
    neŋ ge yeŋbe, “Mel gobe Yesu Kristuyen al wor po moŋ,” yeŋ haŋ. Goyenbe mel goyen
    yiŋgeŋ ge yeŋ, “Neŋbe Yesu Kristuyen al wor po,” yeŋ nurde haŋ kenem neŋ wor gwahade
    haŋ yeŋ nurd dunnayiŋ.
  tnk-tnk: Kɨmiaha hiaməkiri nari mamhesi pen a nəfe hiamətoni iruə, mətə tihaməkeikei
    mhəukurən nəri i. Trɨni mɨnuə iərmama riti rukurən pərhien mə in iərmama səvəi
    Kristo, nənə in trətərɨɡ amasan mwi mə kɨmaha mwi nərmama səvəi Kristo iahəmwhen
    irə.
  kpr-kpr: 'Ne tamo isaghada ava giraeva, o jokáda mo, ne jo gae eraeva. Amo, ne jo
    dubo kotise gae eraeva. Na aminge resena ainda beká mo eviri: mave tofo sakai
    sise eminge saeti, “Na Keriso da tofori. Na nunda fakina ruruseni.” Mave aminge
    saetira amo, eveva mo, nu eminge kotaeti, “Paul nunda natofode barago, Keriso
    da tofori. Ne fakina kau daba ava ruruseri. Jo dombu eni iraeri,” aminge kotaeti.'
  san-IAS: yad dṛṣṭigocaraṁ tad yuṣmābhi rdṛśyatāṁ| ahaṁ khrīṣṭasya loka iti svamanasi
    yena vijñāyate sa yathā khrīṣṭasya bhavati vayam api tathā khrīṣṭasya bhavāma
    iti punarvivicya tena budhyatāṁ|
  nho-nho: Kootou e ttoka koi i naa tiputipu te mee i ana tautaha. Ki mee se tama
    e maanatu maa ia se tama e tautari maaoni ki Christ, a ia ki maanatu hakaraaoi
    ki iloa ia, i maaua hoki ni tama e tautari maaoni ki Christ pee ko ia.
  gym-NT: Kukweta ño era metre, yebtä munkwe töbika kuin ja käne amne nire nire abko
    jen Kristokwe ruen era metre jabtä ie, ni ye abko ie ti jen Kristokwe arato abko
    rabadre gare metre.
  azg-NT: ꞌOꞌ veꞌ ntyja ꞌnan na covityincyooꞌ, joꞌ cotjiꞌhoꞌ cüenta. Majoꞌ tyiꞌya
    na nndaꞌ conanꞌtiuhoꞌ. Minꞌcya ro tsꞌan na nchjii ya juu na condui juu cüentaaꞌ
    Cristo, cüjiꞌ juu cüenta na chaꞌxjen na ityeꞌntjon juu nnon jon, majoꞌntyi nanꞌxuán.
  bhd-bhd: तुस बेइरयूं रूप हेरतथ, अगर केन्ची एप्पू पुड़ ई भरोसे, कि अवं मसीहेरोईं,
    तै इन भी ज़ाने, कि ज़ेरो तै मसीहेरोए, तेन्च़रे अस भी मसीहेरेम आम।
  too-NT: Hui'xina'n pāstacpā'na'ntit xmān a'ntūn tzē nalaktzī'ncan. Lā' na milaclhni'ca'n
    tahui'lāna' a'ntīn quintatā'lāsta'la lā' tahuan que xlaca'n tatā'scuja Cristo.
    Cataca'tzīlh xlaca'n que nā quit ictā'scuja Cristo.
  ind-AYT: Lihatlah kepada apa yang ada di hadapanmu. Kalau ada orang yang meyakini
    dirinya adalah milik Kristus, biarlah ia memikirkan kembali hal ini, yaitu sebagaimana
    ia adalah milik Kristus, kami pun demikian.
  cjo-NT: 'Eeniro kaweyakinari, eejatzi theenkakinari. Iitawitakina tee naaka rotyaantanewo
    Jesokirishito. Ikantakotashitaka rirojatzi: “Naaka rotyaantanewo Jesokirishito”,
    omaanta nokantemi naaka: “Naakapero rotyaantanewo”.'
  nsn-nsn: Inggoum mung bangbanga kompe i morenehia tar inet. Gete me tamata ke ate
    uaia tunin e uangoul tokaha keip tang Kristo, inggono pake bang paroko kompe pare,
    inggeim tering uangoul tokaha keip pono tang Kristo.
  san-DEV: यद् दृष्टिगोचरं तद् युष्माभि र्दृश्यतां। अहं ख्रीष्टस्य लोक इति स्वमनसि
    येन विज्ञायते स यथा ख्रीष्टस्य भवति वयम् अपि तथा ख्रीष्टस्य भवाम इति पुनर्विविच्य
    तेन बुध्यतां।
  tna-NT: Aimue micuaneda ema ebainia mahue cuaja ema. Ema da Cristo sa puji micuaneda
    nime.
  lid-lid: 'Aha badeh, babudon bamwenen bwe! Aha aleben iri lakou nane aha anyolom
    badeh, na mada aha le. Ndramak ari, iy ere hawe aha, iy asehek i buku doh, “Jo
    le ari badeh, akohok boho Krais, ma jo udu bwele-en labai, tiri lau rayah ja.”
    Ya sahou tek i buku doh: Iy ndramak dah badeh, kabudon ta ndrinen le, ma iy kameh
    i tanan i buku, jo Pol, jo ale akohok boho Krais.'
  wim-wim: Niiy ngayangan kemp yoon anman thonakam thathaniy, niiy ngangk ngatharaman
    keꞌ thathin, yaꞌa, aꞌ niiy thawaniy ngaywey keꞌ mich aꞌ keꞌ winynyang moꞌ-moꞌang
    niiyantama. Aꞌ putha niiy puungk wiyiy thawaniy keꞌ nil Christ.angan kan-kanam
    kuch niiyang wikan waaꞌān nungantamana. Yaa, niiy puth inan ngaantam-ngeeyāna.
    Nil Christ.angan ngayang thamp kuchanya!
  zga-M: Mulole khila khinu ikhilipavuvalafu pamiho geinyo. Inave uvikwidika ukhuva
    va Klisti, eilole ievunche mwene ukhutu umwene va Kilisite, khumbe nayufwe vutuliwo
    ukhuva tulivakilisti.
  yom-yom: Beno lueta tala mambu boso bu meta monikina. Enati mutu wumbanzanga ti
    vuiwulu kuidi Klisto ; buna bika kazaba ti beto mamveto tuvuiwulu kuidi Klisto.
  san-SIN: යද් දෘෂ්ටිගෝචරං තද් යුෂ්මාභි ර්දෘශ්‍යතාං| අහං ඛ්‍රීෂ්ටස්‍ය ලෝක ඉති ස්වමනසි
    යේන විඥායතේ ස යථා ඛ්‍රීෂ්ටස්‍ය භවති වයම් අපි තථා ඛ්‍රීෂ්ටස්‍ය භවාම ඉති පුනර්විවිච්‍ය
    තේන බුධ්‍යතාං|
  yut-yut: Ji kwen nani baŋgɨn pɨndakgaŋ. Amɨn kɨnda iyɨ do nak Kristo dakon amɨn
    egɨsat yaŋsi nandaŋ teban tosok kaŋ, uŋun amɨn pakyaŋsi yaŋsi nandɨsak, ninyo
    kɨsi Kristo dakon amɨn.
  grc-BYZ: Τὰ κατὰ πρόσωπον βλέπετε! εἴ τις πέποιθεν ἑαυτῷ Χριστοῦ εἶναι, τοῦτο λογιζέσθω
    πάλιν ἀφ᾽ ἑαυτοῦ, ὅτι καθὼς αὐτὸς Χριστοῦ, οὕτω καὶ ἡμεῖς Χριστοῦ.
  cpc-NT: 'Paamaiya jowapiyimowaitzimikari. Tima tzimayitatsi pikaataiyini kantayitatsiri:
    “Jashitana naaka Cristo”. ¿Ikinkishiritama tii jashitsitana iijatzi naaka? Iroorika
    ikinkishiriyitakari, ikinakaashitakawo, tima naaka jashipirotataika Cristo.'
  nhg-NT: Xomomacacö cuienta de ini nönca sösantle tli cuale niese. Tlö canajyeca
    momachelea yaja mismo que ica de Cristo, nuyejque ma momaca cuienta yaja mismo
    que tejua nuyejque tecate de Cristo de iguöl maniera que yaja ica.
  nya-nya: Inu mukuweruza potengera zimene maso anu akuona. Ngati wina akutsimikiza
    kuti ndi wake wa Khristu, iye aganizenso kuti ifenso ndife a Khristu monga iye.
  ngu-NT: Nemejhuamej san nenquimijitaj on quen se tlajtlacha noso tlajtlajtohua.
    Tla yacaj cuajli quiyolmatzticaj ica ihuan Cristo tlapohuajli, tla ijcon nonequi
    quelnamiquis ica tejhuamej no ijqui ihuan Cristo titlapohualti.
  kup-kup: Met ari Korin añarab nem tovai samohovoz homeamegiek tin et narë hezari
    ok, povoz arim et lalañ bat tin etehozei. Met ari Kristoz homeo badae batat hezari
    okeg, epat homehozei, Met dei pim añarab haravat hezaek, Pol amun zu taput pimop
    haravat hetahoh dein ev ñetï epeñ añamah, pot homei.
  jid-jid: To kpe wa hei ni koshishi hi wa ana u rina. Wu indi wa kpayeme wa'u wu
    Almasihu wa ka tabatar nituma cewa yadda wau a' wu Almasihu, wa naki wukita me
    naki.
  wmw-wmw: Nang'anizani ciri mbere ya kumaso kwenu. Munu mmojawapo, akiwa nawo uhakika
    kuwa wa Almasihi, akumbukire kuwa kamba iye vyaari wa Almasihi, na ofwe novyo
    tiwa wa Almasihi.
  gmv-GGM: Inte xeelizay kare baggara bettizazi xalalakko. Oonika tani Kiristoosaskko
    gi ammanettiko zaarethi qopo. Nuka iza malaka Kiristoosayta gididayssa izadey
    wozinan wotho.
  ssg-ssg: Amuto paxai aka mataini hawanemua imat ti amuto aile tenen na namil. Hina
    seilon laha kak matut ka laha se unaui Krais a amite tesol aposel kumahe. Amuto
    paxai tioiwa ka amite se unaui Krais wanen tin masin lato.
  zpo-NT: Gwii gu xomod naka. Chelee tub xaa nzak nak xaa tub xaa Jesucrist, nzhaal
    ne xaa, noka re nu nak xaa Jesucrist.
  poy-poy: Mwenga mlola vitwatira kwa kunja hera. Hashi, kwana muntu yoseri yakalihola
    kuwera yomberi ndo gwa Kristu? Yina! Yomberi su katuholi viraa twenga twawantu
    wa Kristu ntambu yakawera mweni.
  qwh-NT: Qamcunaqa nunata jananllatam ricayanqui. Sitsun meqequipis Jesucristupa
    rasonpa cayanquiman, tseno carqa, cuentatam qocuyanquiman Teyta Jesucristupa alli
    willaquininta willacoq rasonpa noqacunapis cayashqäta.
  gaw-gaw: Ag keeke unuqagnab amu ii anidṯeb. Danab laa nug nuhignu, “Da am danab
    tutuḵu, Kristusnu danab daaṯem,” g̱agaṯag dab meṯe dayeb amu nug eḏua imu ele
    anṯaḏ! Nug am Kristusnu danab daaṯe, amubia ig ele am Kristusnu danab daaṯem.
  nca-nca: O toŋeyemo yote ŋu qeni qembe. Ko uni kato, no Kristo koro uni hamó yoteno,
    ye iŋoyote qundo hamó ŋande iŋoweya, ko nore ŋuya eneŋo qembe Kristo koro uni
    wini yoteto.
  zpz-NTPP: De ru nu rgüii ziꞌl der lo tub mbecy, orzeꞌ rnii too der la nay. Orzeꞌ
    benu tub mbecy rad lagy yu nu rishli nac yu mbecy ni Crisht, orzeꞌ niꞌ ziꞌl rlagy
    ñi nu gad lagy yu nu de̱ ya̱ naca̱ mbecy ni Crisht.
  mkj-mkj: Kamwai kapang da ma janjal mwohn mijamwai kan. Ma emen lemleme pwa ih nihn
    Christ, a en pel lemlemehr pwa kamai pel nihn Christ doahr ih.
  zac-NT: Lëꞌë të quëhunë të juzguë sulë por lo quë narná të por fuërë. Si talë tubi
    de lëꞌë të rníꞌil nadchini nal shmënë Cristo, napë quë gac bë́ꞌal de quë también
    lëꞌë naꞌa na naꞌa shmënë më.
  kyg-kyg: Amega apakufalefeꞌmo lapakesamo neꞌafifiye. Kalaisi vayaꞌamo maiꞌnone,
    huꞌa apakesamo neꞌafiya vayaꞌmogimo lagaeꞌefeꞌmo, Kalaisi vayaꞌamo maiꞌnae, huꞌa
    halate apaipafiꞌmo apakesamo afigae.
  kmk-kmk: Sa’l lawa’d iillan yu ussiya dan mailan dinat ata yu. Ta awad da ud mangibagbaga
    un dida’d kustu’n tagun Kristu, yoong masapula somsomkon da yana kustu kad maawatan
    da un tagu dikami pay kan Kristu un kama kan dida.
  cao-NT: Nicacapa. Ea tsayaquí tsi chama yama ca ë nori ca quëscahuahi quiha toá
    ca ëa pasomaha cabo ra. Tonia jato qui yoiria tsi xo toa noho jaria, noho chani,
    noho jabi rë. Jasca, ëa oquëria ca jaca nori ca quëscahuacani quiha, “Cristo chama-chamaria
    jaya ca noqui xo naa” iquiina. Jatsi ja shinaparicano iquia ra. ¿Jënahuariahax
    Cristo chama mëquëya ca ë ina? Jabi ë qui ri Cristó jahuë chama aniquë ra. ¿Tsayacanai?
    Anomaria tsi xo toa ëa ja shinacanaina iquia.
  bbr-bbr: Ak ik mesin ronkateanik, iken onok apariäi jekur ronkatäu wa. Kar ros is
    Krais pak pasar raim rai sakau äiäu, kiro ro ik erek ko senek Krais pak pasar
    raum rai ronkatäi.
  inb-inb: 'Kam­kunapa ñawi­wa kawas­pa­lla­mi ima­pas iuia­rin­gi­chi, alli­lla u
    mana alli­lla kagta. Mai­kan­pas Cris­topa kagta iuia­rig­pika, kasapas iuia­ri­chu:
    imasa­mi pai­kuna, Cristopa kan­kuna: chasa­lla­ta­mi nukan­chi­pas kan­chi.'
  hrv-hrv: 'Gledajte što je očito! Ako je tko uvjeren da je “Kristov”, neka sam ponovno
    promisli ovo: kako je on Kristov, tako smo i mi.'
  box-NT: Minɛ́n wee loń bìo wee mi mí dòn. Hen ká a ɓúi bía le mí bìo sã̀
    a *Krista yi, ó o ko ò o zũń le ĩnɛ́n mún bìo sã̀ a Krista mu yi.
  ote-NT: Nuꞌahʉ́ hinguí huxhʉ nguɛnda xá hño tengu gra ꞌmʉi ꞌnara ja̱ꞌi pa gui camfribihʉ,
    nguetho nuꞌahʉ́ guí camfrihʉ hønsɛ de núꞌa̱ ri hnequi. Núꞌahʉ guí pa̱hʉ gue rá
    mɛtiꞌihʉ ma Zidadahʉ ra Jesucristo, pa̱hʉ gue necje yá mɛtiguihe neheꞌa̱.
  wnu-wnu: 'Qomon eng an magqurt opur igoarar. Munon ger wonou oau apand end Munon
    Aib yurau igo gab eng, wonou bo musub misir qerei ete iginer: Munon eng wo Yisas
    yurau igo eng in gor erogori wonou yurau igorun, ende iginer.'
  zam-NT: Hui' gu' co' huenleque' xal nac mod che'n thìb mèn no xal nac mod che'n
    tedib mèn làth gu', ey. Chele' chol mèn co' nzo làth gu' ndxàp yalxla's le'n lezo'
    mèna no ngobe' mèna nac mèna che'n Crist, leque mèna ndxàal li xtùuz tedib vez
    le' xalque' ngòo mèna loo cón che'n Crist, daa, ne, tataaguè' ngòon loo cón che'n
    Crist.
  zyp-NT: Naaning cawh hming alailang long khah naa ming. Pakheh kheh tah Khri a tei
    ka cang tatah zingnah a hnui caco, ama a cangpaw tluá khei Khri tei ka cang hrah
    peh takhah a pacang ruapaw a cang.
  sey-NT: Mësaru cato coa ë̱mëjeꞌe paꞌiyeseꞌe ñañë. Ja̱je paꞌina, yëꞌë nuñerepa Cristo
    aquëre paꞌë asaquë pani, yëquëreje̱ nuñerepa Cristo acohuaꞌi aꞌë cuasaquë ñasipi.
  nvm-nvm: Regavo ja no guovo iji ja guoga noka e zazaikin ijefuon maiji ja vajai
    surif nuvuon azan ijesugin guov. Regavo ebe erar fu ijia kuaik naiji na Jesuon
    vuak abe kuaimoijno kuaikma iji ni vierafero fu ijeg kegoino iji no madu no ijegreoijoro
    fu ijeg vierafekfuon.
  mps-mps: Dagego te duga gedude elalubo nai bugagia suiyąo. Te dage tomode bidi
    me deli aga homu aga digi te Kraisgo bidi bidiyu da, teda aga digi homu kone ma
    palama tama aga te tiwai koneaibao, aga digi te Kraisgo bidi da homu yali da,
    teda da me te Kraisgo bidi bidibao, da aga dali tiwai si mu dao.
  pab-NT: Xiso atyo xoalinihare henekoa maniya taita xiyaiyita. Hoka hatyaiya aliterexe
    Cristo anere aokowita hoka maika ahekohitiya hatyo tahi. Hiyaiya, wiso tehitiya
    atyo Cristo anerenai, hatyo hatya haliti akereta.
  llg-llg: Ei mahiik suli hata fo nana nitak neme deak mai. Tehuu, ei musi suli hataholi
    dalen. De, mete ma hambu hataholi fo taok aon leo Karistus nadedenun, na, masaneda
    neulalau. Huu, ai boe oo, Karistus nadedenun, sama leo ndia.
  kyf-kyf: -Luu ku -yɔ a ylaa! We -ka nɩɩ, nyɩmɛ yabhlo dɩ we dlɩ 'wʋ nɩɩ, ɔ 'dɛbhlo
    mɩ Klisɩɩ -nʋ nya nɩ, ɔ dɩ 'ya we dlɩ 'wʋ nɩɩ, -amɩa mɩ 'ya Klisɩɩ -nʋ nya.
  tpi-tpi: Yupela i mas skelim gut ol dispela samting yupela i lukim. Sapos wanpela
    man i ting olsem em yet i stap man tru bilong Krais, orait em i mas tingting gut
    na bai em i save olsem, mipela tu i stap man bilong Krais, wankain olsem em yet.
  mih-NT: Zoco maa ndo zaha xaan ndo cuenda cuhva caa ñiyɨvɨ tatu vaha ñu a ña vaha
    ñu, ta ña sito ndo ñaa sa iyo añima ñu. Tatu iyo ndo sito ndo vatyi cuenda ra
    Cristo cuu ndo, cua coto tucu ndo vatyi cuenda ra Cristo cuu tucu maa ndi.
  qvh-NT: ¿Imanirtä ali parlayashgalanpita pitapis chasquipäyanqui lutancunata yachasiyaptinpis?
    Sayno runacunaga lutanta yachasirpis niyan Tayta Diospa wilacognin cayashganta.
    Diospa wilacognin rasunpaypa carga tantyayanmanmi nogapis Diospa wilacognin cashgäta.
  kms-kms: Nungoqi yumbo wuqond kin te otinde ei nei wumbiny. Nungoqi kin wuti iri
    nari ni Kraist ningg wuti puq nand, tedi ni nikin ningne mune nei namb, te pugri
    beghi ni ane tuquine.
  agn-agn: Angay ang mga bagay lamang ang gitaen ta mata tang aggisipen mi? Mga pagtalig
    tang maski sinopa atan ang tanandia tatang tawan ni Cristo, dapat ang isipen na
    ang yo ya ka.
  nhi-NT: Namehuantzitzin namonmoyacanah san ica tlen nanconitah ic pani. Tla acah
    milauac icmachilia itich niyolo yeh poui iuan Cristo, cuali macmati tehuan sannoiuqui
    itpouih iuan Cristo ohcon quen yeh.
  ttc-NT: Etetz cha n'ok esi' enab'l ti'j te aj n'ok eten tuky'i ewitz. Qa etetz tuj
    enab'l b'an'ax a'ix te Krist, a tgan tzan stzaj ena'o' ax qetza a'o'na te Krist.
  dan-1931: Se I på det udvortes? Dersom nogen trøster sig til selv at høre Kristus
    til, da slutte han igen fra sig selv, at ligesom han hører Kristus til, således
    gøre vi det også.
  kwj-kwj: Kunu hokosapi tokwe dau mwaꞌambwe tumbwa ku heindau. E, hima fori inaka
    rihi ki kwambu naha ki ka hinga ri hambwawa, rini Kurais naha ni ri sirinandau,
    wowa ori hima ri sembe tini ri ai silineheisini ka hinga sa nunu hambwa, rini
    kurais naha ni sirinandau hingambwa nunu okwe o hingambwa nu sirinandau.
  vie-OVCB: Sao anh chị em chỉ suy xét hời hợt bên ngoài? Nếu có ai nghĩ mình thuộc
    về Chúa Cứu Thế, đừng quên chúng tôi cũng thuộc về Ngài.
  kze-kze: keinárawa'o máyáawaina ááimba imáyáa oró. keinárawapinkemba évakarawai
    sésa árai'a Ísu Káráísitina kwaásiya úne sentembá kesáágwárá'á Ísu Káráísitina
    kwaásiya úmpo mindáyave'a imáyáa oró.
  lbk-lbk: Nan ngen ilaenyo et nan chey chadlos maiila? Mo wad-ay ken chakayo nan
    chadlos mamang-ep ay siya nan takhon Cristo, figfikhena kayet koma ay siya akhes
    ken chakami.
  mto-NT: Tun ko̱o̱jyji xa veꞌe juuꞌ myakjávajada pa̱n vintso̱ veꞌe juuꞌ xꞌaꞌíxtu̱kta.
    Pa̱n je̱m xa veꞌe juuꞌ veꞌe nayjaꞌvijup je̱ts je̱ Cristo je̱ jyayu je̱ꞌe̱ veꞌe,
    vaꞌan tseꞌe du̱payo̱ꞌo̱yu̱ je̱ts veꞌem ax joꞌn je̱ꞌe̱, nay veꞌempats a̱a̱tseꞌe
    nꞌijtpa je̱ Cristo je̱ jyayu.
  bzh-bzh: Ham kwamin bo nġaa sën neggëp ranġah ggëp ham malamin agi rë! Nabë mehöti
    kwa nevo bë tu Kerisi-yi-alam ti ggovek ya, og kwa bo nah bejaḳ ni nabë su yi
    perurek timu tu Kerisi yi mehö rë, gaḳ he tu Kerisi-yi-alam ving nebë yi, behil
    pin neggëp ti.
  guj-2017: તમે ફક્ત બહારનો દેખાવ જુઓ છો. જો કોઈને પોતાનાં પર ભરોસો હોય કે, હું ખ્રિસ્તનો
    છું, તો તેણે ફરી પોતાને યાદ કરાવવું કે, જેમ તે પોતે ખ્રિસ્તનો છે તેમ અમે પણ ખ્રિસ્તનાં
    છીએ.
  jvn-NT: Para sedulur, kowé kudu ngerti sak beneré. Nang tengahmu pantyèn ènèng wong
    sing ngomong karo kowé nèk dèkné dipilih tenan karo Kristus. Wong kuwi kudu ngerti
    nèk aku pada waé pilihané Kristus lan Kristus ya ngekèki pangwasa marang aku.
  byr-byr: Sarɨmɨre tɨnnyangɨ yɨhwarɨka dazanna Apozelɨyainaavɨnenna nayaa jawɨranganyɨla!
    Yɨ aꞌmwe pwai kwai yune gamɨ sarɨna dɨragɨnna lɨmwagaꞌda “Nɨmɨ Kɨraazɨtɨyareinyɨ
    mwaaihe,” yɨ sai sɨmunyaꞌ ayahi yawɨrana! Gannya sɨmunyavɨneꞌna yojɨ dara yawɨrana!
    “Yɨ nɨmɨ Kɨraazɨtɨyareinyɨ mwaaihebaaibɨꞌ Polɨjɨ Apozelɨya pwarajɨ Kɨraazɨtɨyarera.”
  ian-ian: Wun kat kai walɨga nɨmba ndina maawut ana vɨlɨgangwuk. Kwundimba walɨnja
    vat mɨna wutigangwuk. Ndi walɨgandi. Nɨn Kraistna nɨmba nɨn waa walɨgandi. Ndi
    Kraistna mbaapmamba lɨga nɨmba anagandi. Kraist ndina kwo kwundi ana wutɨgandɨ.
    Ndina maawupmba yelavɨka lɨnja vat ndɨ vɨga lɨgandɨ Kraist. Ngwuk wun kat kai
    walɨga nɨmba yelavɨk ngwula. Nɨn Kraistna njɨvwa kwutɨga nɨmba nɨn waa walɨgangwuk.
    Wuno wun Kraistna njɨvwa kwutɨga nyan wun.
  hun-hun: Ami a szemetek előtt van, arra nézzetek! Ha valaki abban bízik, hogy ő
    a Krisztusé, azt is gondolja meg, hogy amint ő a Krisztusé, éppen úgy mi is a
    Krisztusé vagyunk.
  mcf-NT: Ambi isaiduidi tantiec utsi-utsiec onquec. Aido onquiaid chuinu. Tantia.
    Esuquidistu tantiaquid nebi, quequi, Pabado icsactsëcquio isadtsec, quepec aido.
    Aden chuiquido, Esuquidistu tantiaquid nebi, ëbi quesho tantiash, Muec nec, quetiapimbo
    iquec.
  kjs-kjs: Gore nimimi go madaa kone waru salepape. Gore ali medame nipu Keriso-na
    ali pirulalo palia-daare nipuna lo robaa-para wi kone abala makuaaoma kone wala
    mealia. Gore nipu kama raapu Dia, pare naa page Keriso-na ruru enaalinu pima.
  mni-mni: Nakhoina pot amagi mapanthonggi oiba saruk adukhaktada yeng-i. Kanagumba
    amana mahak masabu Christtagi oire haina loujarabadi, mahakna oibagumna eikhoisu
    Christtagini haibadu mahakna amuk hanna khanjasanu.
  yad-NT: 'Jirya̱jnu̱y samiy rana̱cho̱ jiryatiy samiy jvaayada jiryedyiyadajache darya.
    Ni̱tiy datya samiy Crístumu dayu, sa̱ma̱ jachipityayu: Daryariy Pávuruveda Crístumuntiy.'
  mxb-NT: Kande̱ꞌé va̱ꞌa ndó ndi káa iin rá iin ña̱ꞌa. Tá ió iin káa ndó nákoni mií
    ña̱ kúú ndó kuendá Cristo, dá kía̱n kánian taó kuendá va̱ꞌa ndó, chi̱ táto̱ꞌon
    ki̱ꞌo kúú ndó kuendá Cristo, ki̱ꞌo dión taꞌani kúú nduꞌu̱.
  pon-2006A: Kumwail kilang dahme sansal mwohn masamwail kan. Ma mehmen lemeleme me
    ih sapwellimen Krais, en pil lemelemehte me kiht pil sapwellimen Krais duwehte
    ih.
  maq-NT: Ngayun ne, tiningatuhun tacún sacuaha tsingataha cacun xuta ngasunhndë.
    Sa xi tjin yahnga xuta xi tsingataha cacun me xi ladu rë Jesucristu me ne, ndatjin;
    peru hacuaha catitsingataha cacun me xi, sacuatjin xi ladu rë Jesucristu me ne,
    ngayin ne, hacuaha cojo ngayin ladu rë Jesucristu ngayin.
  hto-hto: 'Daa jínofene cɨoide ráanɨaɨmo eróidɨomoɨ; uáfueza, náɨnidɨmɨena cue eróinamo
    eróidɨomoɨ. Nɨnó dámɨe “Uáfueza cue bie Cristo iédɨcue,” daɨíadɨ, bífuemo afémɨe
    uíbicaitarede: Cristo íena ie illa izói, daje izói cue Cristo iédɨcue.'
  por-BRBSL: Você só olha para as coisas como elas aparecem na frente de seu rosto?
    Se alguém confia em si mesmo que é de Cristo, deixe-o considerar isto novamente
    consigo mesmo, que assim como ele é de Cristo, também nós somos de Cristo.
  ces-NKB: Díváte se [jen] na to, co [je] před očima? Je-li někdo o sobě přesvědčen,
    že je Kristův, ať si sám znovu promyslí to, že jako [je] on Kristův, tak [jsme]
    Kristovi i my.
  cui-cui: Paxam paca tsitatsi xua paxan be pomonae jopa peainya cui jiwi pan poxonae
    saya pana taneme. Jopa pana nejʉntʉ cui coyene yaputaem po coyene xua paxeinan
    pata jʉntʉ coyeneintha. Icha ichʉn xaniwaicha pia coutha nayabara nanta xeina
    xua bapon Cristo piamonae jiwana tatsi, bapon bewa barichi xua bewa pana yabara
    jʉntanainae xua paxan bara Cristo piamonae jiwana tatsi pan icha bapon ichi.
  boj-2014: Niŋgi laŋa babaŋ na tamo naŋgo kumbra tenemtoqnaib. Niŋgi geregere tenemtoqniy.
    Tamo bei a endegsi marqas, “E Kristus aqa tamo.” Ariya tamo di a olo endegsi poiyem,
    a Kristus aqa tamo qa marqo deqa iga dego Kristus aqa tamo unum. A degsi poiyem.
  eng-OEBUS: You look at the outward appearance of things! Let anyone, who is confident
    that he belongs to Christ, reflect, for himself, again on the fact – that we belong
    to Christ no less than he does.
  eri-eri: Tere dada ureya waha haawe dewagu. Fai ete no benou isei mata wona, no
    nogo Kristus nomo fai tigini yafana, wa no ninau isidedu bona benou isona, ere
    fere no nogo dorofe Kristus nomo fai yafaya.
  wiu-wiu: Kiwi padeka-kitame no paya tetepo takakilepa anu tepene meaneya tetoa enameketeke
    tiki. E yename kipa Keraisuno yene kako wa wene piketepa nipa no Poloka one yatene
    ago kaku waka wene piamediki.
  swe-swe: '[Hittills har Paulus mest i förbifarten nämnt att det finns motståndare
    till honom i Korint, se 3:1. Nu riktar han sig till dessa falska apostlar. Vi
    förstår att de var judar som predikade ett falskt evangelium, se .] Se vad som
    sker mitt framför er (vad som är helt uppenbart)! [Frasen kan också översättas
    ”Ni ser bara det som är på ytan” och syfta på de falska apostlarnas vältalighet
    och retorik.] Om någon är övertygad om att han tillhör den Smorde (Messias, Kristus),
    då ska han ha klart för sig att vi tillhör den Smorde lika mycket som han.'
  cth-cth: Nangmouh ni hnopai pueng a vanlong doeh na khet awh. Apinihai mahoima Khrih
    dawk ka o tie na yuem pawiteh ahni ni Khrih dawk ao e patetlah ahnimouh ni Khrih
    dawk onae hah bout pouk hanlah a ngai.
  mti-mti: Ye yangut dividivi egawa mekut yavene. Ye yapeyap da bira membo ano yusipam
    Keriso meumawa ipewa, me sira imug anopa me mina nu meib Keriso meumawa.
  pad-NT: Avakava'ibodivarani'iki ida nokiavahaki. Vakava'ibodivarani jaboni bana
    ida nahina ka'oa hini nokiariki. Hojaki vahabini ada makhira avahararania Cristoa
    bikaronavini-ra kahiki, athi vikhava abono hina. Jahaki hi'o makhira haria kava'ibodivaranivini
    Cristo haria karonavini jaboni. Cristo athi vikhava abono hari, ovari fori arihiki
    hari.
  twi-twi: Sɛnea nneɛma te no ara na muhu. Obi wɔ hɔ a ɔkari ne ho ka se, ɔyɛ Kristo
    de ana? Onii no nkari ne ho bio nhwɛ, efisɛ yɛn nso yɛyɛ Kristo de sɛnea ɔno nso
    yɛ ne de no.
  hlt-hlt: A maelhmai te na hmuh uh vanbangla, Khat khat loh amah te Khrih kah hlang
    la om hama ngaitang atah amah te koep nawt uh saeh. Anih bangla mamih khaw Khrih
    kah la n'om uh van.
  tbz-SIM: Bɛ̀ wèí dɛ̀ɛ̀ wenni dɛ̀ndɛ fɛnɔ̀nfɛ̀. Kòò mɔù yɛ̀mmɛ̀ dò nhò tu Kirisi
    kou, wè nyɛ̃́ kɛ dò nti múnkɛ bɛ ntú.
