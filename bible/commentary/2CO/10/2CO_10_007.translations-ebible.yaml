    pɨwɨha nesi ausaawaatɨ kasatɨhaato satɨwɨ kasatawaawaahɨ amɨ nisapisangi ko nyamatiyatɨ
    Kɨraisihomɨ otɨpɨpatɨ naasɨkatɨ kiyahore tɨwɨ gwɨnyaitaapo.
  ubr-ubr: Omi sawar ato yabis kousi wat on woiten. Iyai iyafan nan on ebidura bag
    Keriso ebiagirai on, basit on toun aurin on innos men yabin wei mat on Keriso
