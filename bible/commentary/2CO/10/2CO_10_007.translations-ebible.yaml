  mdy-ETH: ዒንሢ ዛጋሢ ፔጌና ጴዻ ባኣዚ ሌሊኬ፤ ዓይጎ ዓሲያ ታኣኒ ሌሊ ኪሪስቶሴሮኬ ጌዒ ጉሙርቃቶ ፔና ጊንሣ ሺርሺ ዛጎንጎ፤
