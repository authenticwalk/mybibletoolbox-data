    en fan na alo a tan.'
  cnt-NT: 'Caun''₅₄ ''nia''₂ ''í₁ a₂ma₂jniá₂ dsi₁ne₁, juɨ₁lia''₂ jág₁ a₂juá''₄ jniá₂
    la₂: chi₂jua''₂ caun₂ ''ei₅ dsɨ́₅ i₂lɨn₅₄ a₂lɨ́in₅ të₃dsón''₂ i₂quián₅ Cristo,
    ca₂tɨ́in₂ le₃ŋi₅, jnia''₅₄ guë''₂ në́₃ dsón''₂ bá₄ lág₅ i₂quián₅ Cristo ján₃.'
  tif-tif: Kipni tiin ata-kup binalip yak unang tunum imi angtiil kaata-kup itafiibip
    uyo, kulaa kela-somdiwa, tituun-kup tiyak daa imi tal-unemin tiin-bom ilin kaata,
    itafii-bamdiwa yo. Kabi aket fuku-daalapla, Nali fan tiltam Kraist ami daang bakaalin
    tunum ke-lomdila, Pol ayo dap-kan-tii nita akaansi no kalbap ema? nakan-kaabap.
    Katale, fan Pol nali Kraist ami kalaan tunum kesi. Kemin, kabi asuk talalu aket
    fuku-daalawa, Nali tiltam dok kanolin tunum kesii ni, kal-bomdawa yo, kala-somla
    ko!
  nlx-nlx: तुमू तीच वातुह दिखो, जी डोलान सामने हे। केदी एगदाह खुद पोर बुरहो एय काय
    मी मसीन हे, ते तो ज्य बी जाण लेय काय जिहकेरीन तो मसीन हे, तिहेस केरीन आमु बी हेते।
  apw-NT: Dant’éhéta biká’dí’go hit’iiníí zhą́ daaneł’į́į́ née? Dahadíń Christ bíyééhíí
    nlįįgo ídaanatsekeesyúgo, díí yaa tsínádókees, Christ bíyééhíí nlįįhíí k’ehgo
    néé ałdó’ Christ bíyéé ndlįį.
  gum-gum: 'Ñim kui ñimui kabyu maig kenagøben, ka palatø isua ashibelø. Møikkøben,
    isa kømø Cristoin kurmab isua pasrøwabe, trube, iigwan isua kømig køn: Nøma Cristoin
    kuig købene, namgucha Cristoieløtøwein kuin kui.'
  not-NT: '¡Pinetsaigue! Aintaca ijitabequina te iragátina Quirisito; icantocotasita
    iriati cara icanque: “Naro igáque Quirisito”. Carari nogótacagaiguëmi: aisati
    naro iragátane Quirisito.'
  plu-plu: Yis ikanhu ku nah hennewatnen ku nah ka iwatitma gidahan Uhokri. Henneme
    yis ikanhu henne awaku ku pariye yihiypannen ay amadga inin. Henneme ku pahapwi
    hiyeg yaytak hiyakni ku ig Cristo gihiyega, hiyawa ig hiyakni ku nah gihiyegawata
    hawwata ke igbe. Ku pariye keh ig hiyakni ku ig Cristo gihiyega inwata keh ig
    hiyakni ku nah igwata Cristo gihiyega.
  iou-iou: Nadäkaŋ? Inken nanik ätu inita Nin-tägän Kristo täŋo äma yäŋ nadäk täkaŋ.
    Eruk, äma udewani, kwawak ŋode nibäŋpäŋ nadäwut; Nin imaka, Kristo täŋo ämagän
    itkamäŋ.
  ntp-NT: Gʌaagai mʌscʌʌga gʌntʌgito nʌijadagi istumaasi ʌpʌvueeyi aapimʌ gʌnsaagida.
    Dai ʌgai ismaacʌdʌ pocaiti saidʌ ʌrSuusi Cristo ojootosadʌ dai giñvui ñioocai
    gʌaagai ismaatʌcagi iñsaanʌ ʌʌpʌ ʌrSuusi Cristo ootosadʌ.
  rai-rai: Muaat a babo wakaak a kum utnaa! Baa te i nuki naa ia anun Kaarisito, io,
    i koina baa in nuknuk wakaak ma in babo lelei naa miaat kaai anun Kaarisito.
  haw-1868: Ke nana nei anei oukou i na mea ma ka helehelena? A i manao kekahi ia
    ia iho, ua lilo ia no Kristo, he pono no e manao hou ia ia iho, me ia i lilo ai
    no Kristo, pela no hoi makou i lilo ai no Kristo.
  ffm-ffm: 'Ƴeewree kuɗɗe ɗee no ngorri nii – so won e mooɗon kooliiɗo yo neɗɗo Almasiihu,
    yo miccito ɗum ɗoo duu: no joomum laatorii neɗɗo Almasiihu nii, minen duu, non
    min laatorii yimɓe Almasiihu.'
  arb-NAV: أَتَحْكُمُونَ عَلَى الأُمُورِ بِحَسَبِ ظَوَاهِرِهَا؟ إِنْ كَانَتْ لأَحَدٍ
    ثِقَةٌ فِي نَفْسِهِ بِأَنَّهُ يَخُصُّ الْمَسِيحَ، فَلْيُفَكِّرْ أَيْضاً فِي نَفْسِهِ
    بِأَنَّهُ كَمَا يَخُصُّ هُوَ الْمَسِيحَ، كَذَلِكَ نَخُصُّهُ نَحْنُ أَيْضاً.
  cop-CNT: ⳿ⲛⲧⲉⲧⲉⲛϫⲟⲩϣⲧ ⳿ⲉⲛⲏⲉⲧⲭⲏ ⳿ⲙⲡⲉⲧⲉⲛ⳿ⲙⲑⲟ ⲫⲏ⳿ⲉⲧⲉϩⲑⲏϥⲭⲏ ϫⲉ ⲫⲁ Ⲡⲭ̅ⲥ̅ ⲡⲉ ⲫⲁⲓ ⲟⲛ ⲙⲁⲣⲉϥⲥⲟϭⲛⲓ
    ⳿ⲉⲣⲟϥ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧϥ ϫⲉ ⲕⲁⲧⲁ ⳿ⲫⲣⲏϯ ⳿ⲉⲧⲉ ⳿ⲛⲑⲟϥ ⲫⲁ Ⲡⲭ̅ⲥ̅ ⲡⲁⲓⲣⲏϯ ⳿ⲁⲛⲟⲛ ϩⲱⲛ..
  sri-sri: 'Mʉsã gajerãrẽ ĩãrã, ĩgʉ̃sã iririkʉri direta ĩãrã yáa. Ĩgʉ̃sã gũñarĩ gapʉre
    neõ ĩãmasĩbea. “Cristoyagʉ ããrã”, ãrĩgʉ̃no gʉadere: “Cristoyarã ããrĩ́ma”, ãrĩ
    masĩdorea.'
  nal-nal: Naagu rataamaai be wana a rataamaaiang lamanar iwana amun saan. Tamon axazak
    ka naxaam mase adu naan sin Kaarisito, xa daxa naan kana inaxam daxa ma xana raamin
    fakilaan adu maam saait sin Kaarisito, malasing be naan.
  kyq-kyq: Naase aakki nakŋ kɛn jꞋaakin̰ ute kaama sum. Kɛn nam jaay ɗeek ɔɔ naan̰
    tɛɗga gɛn al‑Masi se, n̰Ꞌkɔŋ jeele naaje kic ɓo gɛn al‑Masige.
  kwd-kwd: Mooru moru agasia mola 'ola ne'e aga 'e le'a 'i gula 'i maa. Lauta te'e
    wane amooru 'e madafia ngaia nga wane ni taunga'inga ala Jisas Kraes, 'e le'a
    fana 'i ngaia 'ani su'aai na'a ameeru la'u mola ta'a ni taunga'inga kwala'imori
    ala Jisas Kraes.
  ded-ded: Anu ngic mongngo deudeu, “Ni Kristoac ngic.” Ye yengenaoc imoc negengemeu,
    neni ye isocngoc Kristoac ngic kecdimbe. Ye ifingoc yengenaoc negengemebeso. Mongngo
    ifi negemmanu fakanina imoc yearu ireckeude.
  ewe-ewe: Nu si le fu ɖem na mi lae nye be mietsɔ ameŋkumekpɔkpɔ ɖo dɔe, eye miele
    nye hã kpɔm be ŋusẽ aɖeke mele ŋunye o. Ke medi be miase egɔme be ne ame aɖe ate
    ŋu agblɔ be Kristo ƒe ŋusẽ le ye si tututu la, míawo hã míate ŋu agblɔ esia.
  nuy-nuy: Yagu nugurru aadanu nurraarranggana arabarabalu-waj. Nugurru-maynji warra-mulung-arrgi-yung
    nurru-marrbuy-windiyung nugurru nigawi-nyinyung na-Christ-jinyung, nugurru warraaynjaaynjaabugij-gaj
    numburru-wijangayii, ngaya anaani nigawi-nyinyung na-Christ-jinyung, nga-yamana
    nguynju nugurri-yii aadanu.
  cop-BHC: ⲚⲦⲈⲦⲈⲚϪⲞⲨϢⲦ ⲈⲚⲎ ⲈⲦⲬⲎ ⲘⲠⲈⲦⲈⲚⲘⲐⲞ ⲪⲎ ⲈⲦⲈ ϨⲐⲎϤ ⲬⲎ ϪⲈ ⲪⲀ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈ ⲪⲀⲒ ⲞⲚ
    ⲘⲀⲢⲈϤⲤⲞϬⲚⲒ ⲈⲢⲞϤ ⲚϦⲢⲎⲒ ⲚϦⲎⲦϤ ϪⲈ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲈ ⲚⲐⲞϤ ⲪⲀ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲀⲒⲢⲎϮ ⲀⲚⲞⲚ ϨⲰⲚ.
  buk-buk: Mac nem lau ŋatô sêtoc dau sa, ma gauc gêm bu ŋac tawasê sêti Kilisi ndê.
    Am bu ŋamalac kaiŋ dinaŋ, dec wasôm têŋ am bu kôc gauc ŋapep pi gêŋ naŋ yêc awê,
    ma am oc êmyalê bu yac ati Kilisi ndê, atôm am.
  pri-NT: Wâdé na guwà côo bwàti pâ muru! Pwa pwi jè âboro jaawà, na [é picocoorio,
    â é dau pi-ina kêe, â] é ina pâ é pwi âboro kà Kériso. Â jèe wâdé. Êco na wâdé
    na é niimiri pâ wâgo mwara, âna go pwi âboro kà Kériso.
  zpq-NT: Ḻe gon xbab c̱he dan' chle'ele chonto'. Še nole chaquele nacle txen len
    Criston', ḻe yeyon xbab ḻecze neto' nacto' txen len ḻe'.
  por-TFT: Quero que vocês entendam aquilo que está acontecendo entre vocês. Há certas
    pessoas que lhes dizem que sabem com certeza que são representantes de Cristo
    e que eu não o sou. Tais pessoas devem reconhecer que eu represento a Cristo tanto
    quanto elas.
  gwi-NT: Nakhwan ąįį nats'ąą dinjii eeyiichy'a' gwik'it dinjii nilii dohnyąą. Khaiinjigihil'ee
    haa Christ vats'an ihłii ginyąą nąįį gook'it diikhwan chan Christ vats'an tr'iinlii
    ąįį gaahahkhwandaii gwizhrįh goo'aii.
  gvn-gvn: Mumbarabuku milkabu wukurrika. Nyubunyinja nguba yalamal, “Ngayu binalkuda,
    Jesus Christangka nganya yungan, nyungu kuku balkanka.” Yalada. Nyulu must milkabu
    kuji Jesus Christangka yalarrku nganya yungan.
  nhy-NT: Namejwan ankitaj akaj san yen ik tlixko. Tla akaj melawak kimachilia ipan
    iyolo nik de Cristo, kuale ma kimati nik in tejwan noijki de Cristo.
  asm-FB: সন্মুখত যি আছে, সেয়া আপোনালোকে স্পষ্ট দৃষ্টিৰে চাওক৷ কোনোৱে যদি নিজকে খ্ৰীষ্টৰ
    পাঁচনি বুলি নিজ প্ৰমাণত বিশ্বাস কৰে, তেনেহলে তেখেত যেনেকৈ খ্ৰীষ্টৰ, আমিও তেনেকৈ
    বুলি তেখেতে নিজে পুনৰায় বিবেচনা কৰি জানক।
  okv-okv: Eto ke erena emo asavi avo mane ingesova te ke ta susu be avo ingihe be
    kivujo. Eto embo amuna dago Keriso ta tohora ke ainge aisora embo amina dagote
    tapa ainge nombo Keriso ta toho ke ara erena.
  mxt-NT: Soco nyoho sahá ndo cuenda cuhva caá ri noo ñáyɨvɨ. Ta ña sahá ndo cuenda
    cuhva caá añima ñu. Ta tatu nya noo nyoho chitó vaha ndo vatyi cuenda ra Cristo
    yɨhɨ́ ndo, co̱to tucu ndo vatyi yɨhɨ́ tucu nyuhu cuenda ra.
  tzo-NT: Ja' no'ox chapasic ti muc' ti much'u p'ij chavilique, ja' ti yol snich'onun
    Cristo, ti xchie. Muc un chaq'uelic mi jelbil yo'nton. Ho'oni yol snich'onun Cristo
    ti mero melel. Hech yu'un nopo lec ava'yic.
  ind-AGS: Lihat apa yang menatap wajahmu! Siapapun yang menganggap bahwa mereka adalah
    milik Kristus harus berpikir lagi — sama seperti mereka adalah milik Kristus,
    kita juga!
  omw-omw: Nkyi suqaa vahiani inraikyara ntapihi kye taqaata. Nkyiqitairo mpovanto
    nanrianra tiqaro, Nte Karaisira nraaqiarama varuqo, tirera, mwi vaisiva qaiqaa
    riemwa kyero tiriaravata mwitaama qiari. Mwihuavata Karaisira nraaqiarama variavo,
    qiari. Mwi vaisiva varintema kye tirevata Karaisira nraaqiarama varita.
  yrb-yrb: Nanu buna me ofe da eawete nanu ueta sineta eregou uawe. Ana anama nana
    Yesu Kerisonu amara weboitana naini Yesu Kerisonu amara imuawe.
  maa-NT: Jñò, tà k'oa̱á s'ín chìtsejèn‑là koni s'ín 'ya‑la̱ jñà xi̱ta̱. Tsà tjín
    i'nga xi̱ta̱ xi tsò‑la̱ yijo‑la̱ nga jè Cristo kisìkasén, ndaà kàtasíkítsjeèn,
    ti̱koa̱ ngaje̱n jè sobà Cristo kisìkasén‑naje̱n.
  mcq-mcq: Ja hine uneunechakija ma huri pu icháꞌina navujaꞌinaꞌe kivu. ꞌEnakúne ei
    pini huhusu hu Keriso oni ea renaji niarerina roꞌamajaho makaꞌeje hu ikaho kúꞌo
    oriꞌini huni vaji vwihaꞌamana. Hu Keriso oni ea renajihunaꞌe nú ꞌuꞌo rejara.
  sus-A: وٌ شَ نَ قٍ مَتٌ عَ قَنيِ رَ. شَ مِشِ لَ عَ رَ عَ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ
    نَن فبٍ رَ، عَ شَ عَ كٌلٌن مُشُ تَن قَن نَ نَ كِ نّ.
  jpn-1965: あなたがたは、うわべのことだけを見ています。もし自分はキリストに属する者だと確信している人がいるなら、その人は、自分がキリストに属しているように、私たちもまたキリストに属しているということを、もう一度、自分でよく考えなさい。
  fra-SBL: Regardes-tu les choses seulement comme elles apparaissent devant toi ?
    Si quelqu'un croit en lui-même qu'il est à Christ, qu'il considère de nouveau
    en lui-même que, comme il est à Christ, nous aussi nous sommes à Christ.
  yka-yka: Kaˈam, iye hadja pinayamanbin si luwasan aˈahin dumaˈin bang ine dem ateynen.
    Niyaˈ luˈu si kaˈam meˈ aˈa magpaˈin weˈ siye koˈ hadja meˈ daraˈakan Almasihin.
    Na, subey pikil-pikilde weˈ kami inin daraˈakan Almasi du isab kuweˈ siyehin.
  mle-mle: Gwur wuna sipaam vikuw, gwur wukigwura wun mikamika duw-adiwun. Aw li duw
    nak wukikida di Yitaypika Duw Jisas Krais diki yawiyim tinaad wakuw, aw wun atampika
    duwak wakituwaad aw nyanabab Yitaypika Duw Jisas Krais diki yawiyim tikwanadiyan
    di diki ap nyanak kwiydikib.
  shp-NTPO: Matonra akai nekebi, jaton ikábores oinkin, jaweratoboki eara Criston
    yonoti iki ikai, jabaonra onanti jake, noaribira jawen yonoti iki ixon.
  aom-aom: 'Bogo gurihijëꞌe jemesi nunire jiajoho avoꞌavoho gare. Aehu hesi uehorovoromo
    uvajoho: Na Keriso-are mu ajamijaje ae jevajë uvajoho ëꞌego ëhi jiëꞌe ahuro uehorovo
    avohoromo uvoꞌiro: Na bogo nasi sivuoho Keriso-are mu ajamijaje aho jevoꞌi aꞌi
    na Keriso-are ae jevajëhi Paul-më jabuꞌo ëhi jëvajëjo.'
  geb-geb: Nde mba bigi garav, nde tuituigiap nta ndɨkndɨgi fhuvara. Maaŋ muuŋgip,
    guma the kha ndɨkndɨgar muunga, ana nduara, ana guigira Kraisan guma guar ma.
    Ana mba ndɨkndɨga mbui, ana tuituigip khueŋ mbugum kaŋgiri. Nza vhɨra ana fara
    muuŋgiap, nza guigira Kraisan gumgi ki.
  bsj-bsj: To dike chi yo kabum kume twelume. Tano kange cho nyomom na Almasiya che
    cha kulom dorcero nin kambo cho na Almasiya che, kambo nyo, nyokene.
  cak-cak: Rix xaxe ri achique c'o chivech ri niya' pa cuenta, pero man iveteman ta
    achique c'o pa ránima jun vinak. Si c'o jun nunojij-ka pa ránima chi rija' richin
    ri Jesucristo, tunojij juba' más ekal, chi can achel rija' richin ri Jesucristo,
    quiri' mismo roj.
  chf-NT: Anela a wila seq'uen lo que u ch'e' a chänenla t'oc a jutla. Si ajnic machca
    u yäle' que une es tuba aj Cristoba, c'änä tic tu c'ajalin tä cha'num que no'on
    t'ocob tubalon chich t'ocob aj Cristo täcä ca' chich uneba.
  tlf-tlf: Kale ipmi tiin kup kwep yak daa unang tinum imi kaal uta kup utaman-bilip
    boyo kupkaa atin tuluun dagak diibe imi tiinemin tonamin uta utama-bom-nilipta
    o ageta ko. Kale kabo aget fugunolapta, “Atin niyo mitam Krais imi kalaan tinum
    ke-nilita, Fol iyo dupkan ke iit iin-sii o,” agan-balap aga? Nagan-balap kuta,
    Fol niyo fen Krais imi kalaan tinum kesi kuba. Kale kabo asok tele fugunolapta,
    niyo mitam dogonupmin tinum ke-sii kalaa agan-bom-nalapta o ageta ko.
  piu-2006: Tjaampalangkunyurra wiyawanangku kuliṉi yalatji, “Ngayulu kutju Yiitju
    Kurayitjaku waarrkana nyinanyi. Ngayulu Kurinytjiyanya ngurrara tjuṯa tjananya
    nintintjaku.” Wati paluru tjana wangka yalatjiṯarra kulintjaku. Nganaṉatjuṯarra
    Yiitju Kurayitjaku waarrkana tjuṯa nyinanyi.
  poh-NT: Til nipahkaj aweh tak chi reꞌ hat-tak chaꞌn tak ri̱j chiꞌnchel pa ricorquilal.
    Wi hab wach ricapaj pa ricꞌux chi yeꞌo̱j rajawric ruꞌum i Jesus reꞌ Pahbamaj chi
    Kꞌatal Kꞌoric, chiban woꞌ ri̱j chi til reꞌ hoj yeꞌo̱j woꞌ kajawric ruꞌum i Jesus
    jeꞌ ricab yeꞌo̱j reh ruꞌ.
  tue-tue: 'Mʉ́ã sotoá maquẽ dícʉre ĩñaã. “Cristomena niiã” jĩĩgʉ̃́no ateré masĩrõ
    booa: Cʉ̃ʉ̃ diamacʉ̃́ Cristomena niigʉ̃, “Pablocã Cristomenarã niiĩya” jĩĩ masĩgʉ̃daqui.'
  bjp-bjp: Par fakasi foron tier ae na matmi. Male tikas i unune tom le i ke Karisito,
    ke ifasi in iliim u le kemem sabin ke Karisito, arae i.
  xon-xon: Tɔ, ni lik binib paacham la aa? Ubaa yaa bi ni ponn ni ki len ke u ye Kristo
    aanii kan, cha u teer ke ti mu ye Kristo aanib ke waah ye pu na la.
  tzo-ZNT: Li muchꞌu chaxchanubtasic ti ta alele spat xocon noꞌox chaqꞌuelbeic cꞌu
    xꞌelan. Mu xanaꞌic mi yech li cꞌusi chale. Mi snaꞌoj ti jaꞌ tspas li cꞌusi lec
    chil ti Cristoe, snaꞌoj ti jaꞌ ta jpas uque.
  mpm-NT: Ti taka ra yukan, chi tu ka jani vaꞌa ini ra nasa kaꞌan sava ga yɨvɨ un.
    Chi iyo yɨvɨ ja kaꞌan vixi i ja jandaa ndixia kuu ja yɨꞌɨ i ndaꞌa Cristo, ti nuu
    maa ɨɨn ni Cristo ka junukuachi i. Vatuni kaꞌan i, ko sɨkɨ yɨvɨ un na kani vaꞌa
    ini i ja suni siukan junukuachi ri nuu ya.
  ots-NT: Nuquɛjʉ, guí cca̱htijʉ xøtzetjo cʉ maestro guí ne gui tɛnijʉ, cja̱ jin guí
    ntzohmijʉ ja ncja ga cca̱jtiguijʉ ca Ocja̱. I bbʉh cʉ ddaa cʉ i ne da cjajʉ maestro
    cja̱ i xihquijʉ, guegue‑cʉ, mero í jmandadero car Jesucristo. Gui mbe̱nijʉ tzʉ,
    guejtigö, ntju̱mʉy ʉ́r jmandaderogui car Jesucristo, hne̱je̱.
  hoy-hoy: नीव अवा मातगोळी नोळी, जो कण्णगोळ्द मुंद आव. अगर यारीकारा तान मा ईद भरोसा
