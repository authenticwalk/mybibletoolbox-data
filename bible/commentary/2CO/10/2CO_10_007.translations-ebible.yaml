verse: 2CO.010.007
translations:
  kpx-kpx: Di la duatieveho la vaveve toelamo hoto isute loumale kemo la huhuige dau
    atae toela. Mesoho la molena loui kosea, “Dau Keliso atae dua.” Isito nahi bahata
    keau mole nahate Keliso ataea.
  okv-H: Eto ke erena emo asavi avo mane ingesova te ke ta susu be avo ingihe be kivujo.
    Eto embo amuna dago Keriso ta tohora ke ainge aisora embo amina dagote tapa ainge
    dombo Keriso ta toho ke ara erena.
  tbo-tbo: Nugote taumi lawa hinihi yawa o gagalehi ma awai u nugonugohi e memae ega
    ota hanapugeya. Inapa iyai ina witumaganena meya po ina pa tauna Keliso galinei
    yaka hapali ina winugohepa meya, babana tauyai gasi Keliso galinei mei tauna.
  mal-C: നിങ്ങൾ പുറമേയുള്ളവമാത്രമാണോ കാണുന്നത്? ഞാൻ ക്രിസ്തുവിനുള്ളയാൾ എന്ന് ആരെങ്കിലും
    സ്വയം അഭിമാനിക്കുന്നെങ്കിൽ, ഞങ്ങളും അയാളെപ്പോലെതന്നെ ക്രിസ്തുവിനുള്ളവർ എന്നുകൂടെ
    മനസ്സിലാക്കണം.
  grc-SR: Τὰ κατὰ πρόσωπον βλέπετε; Εἴ τις πέποιθεν ἑαυτῷ χριστοῦ εἶναι, τοῦτο λογιζέσθω
    πάλιν ⸂ἀφ᾽⸃ ἑαυτοῦ, ὅτι ⸂2καθὼς αὐτὸς χριστοῦ, οὕτως καὶ ἡμεῖς χριστοῦ.⸃
  bgc-bgc: थम बाहरी दिखावट पै ध्यान देओ सों। जै किसे माणस नै खुद पै यो भरोस्सा हो
    के वो मसीह यीशु का सै, तो वो यो भी जाण ले के जिसा वो मसीह यीशु का सै, उस्से तरियां
    हम भी मसीह यीशु के सां।
  khz-khz: Gomi taunilimalima taunipara na kolemana gereganamo gogitaana. Pene talima
    ta matotauna evekilagina, ia taunatauna Keriso gena talima taunatauna genai, pene
    ripa, ai maki Keriso gena taunilimalima ia vetaina.
  deu-TKW: Wollt ihr euch vom Auftreten blenden lassen? Wenn einer sich zuschreibt,
    von Christus zu sein, so mag er auch bei sich selbst bedenken, daß so gut wie
    er selbst, auch wir von Christus sind.
  zsr-NT: 'Ruyuliꞌ le naláꞌ lahuiz. Chquiꞌ ráquinëꞌ náquinëꞌ queëꞌ Cristo nu bönniꞌ
    dzaguëꞌ lbiꞌiliꞌ, ral‑laꞌ gáquibeꞌinëꞌ caꞌ lë ni: Ca naꞌ lëꞌ náquinëꞌ queëꞌ Cristo,
    lëzcaꞌ cni netuꞌ náquituꞌ queëꞌ Cristo.'
  lin-lin: Botala penza makambo ndenge ezaleli. Soki ezali na moto oyo andimisami
    solo ete azali ya Klisto, ayeba mpe ete soki ye azali ya Klisto, biso mpe tozali
    ya Klisto lokola ye.
  hns-NT: Toelog khaalie oeppare dekhe hai. Attjha, djab koi etana thiek se djaane
    hai kie oe Kriest ke naam se batia hai, tab oke tjaahie thiek se samdjhe ke kie
    hamlog bhie okar naam se batiaaila.
  noa-E: Pãach daúgpai chan ooba pãach khũgurpimiet. Ãbmua khãijã iita chadcha Cristoou
    jʉr autarr a khĩirju sim khai, magan ĩchab khaphʉ aju aai sim, mʉjã agjö Cristoou
    jʉr autarrkha chirʉm.
  eng-EMTV: Do you look at things as they appear? If anyone has persuaded himself
    that he is Christ's, let him again consider this in himself, that just as he is
    Christ's, even so we are Christ's.
  mib-NT: Máá ró jijnáhan ró máni cájeni ni rō modo ñayuu tu cájecūhun ni. Núu na‑ni
    tēe jéni ni de jeē Cristo ni tejníñu ya de, te na sáha de cuenta jeē suni súcuan
    ni tejníñu ya ruhū jijnáhan ri.
  lif-NT2: खिनिॽग लाःक्‍कात् के़धाःप्‍पा पाःन्‍हाॽरक् ओगे़मे़त्तुम्, कर खिनिॽओ कुभाधिक्‍ले़
    इङ्‌गाॽ ख्रिस्‍तरे़ कुमनाआ लॽरिक् निङ्‌वाॽ इःत्तुने़ फाॽग्र खे़ल्‍ले़ खुने़ॽ कुइसिःक्
    आनिगे़आङ् ख्रिस्‍तरे़ कुमनासिगे़ फाॽआङ् निङ्‌वाॽ इःप्‍मा पोःङ्‌लो॥
  xnj-xnj: Nyenye mlola mambu cha kuvala ndu. Wu, avi mundu yoyoha mwaiholalela kuvya
    mwene ndi mundu wa Kilisitu? Ena! Hinu mewawa atihololela tete kuvya vandu va
    Kilisitu ngati cheavili mwene.
  mmx-mmx: Nemi mi ven mumu levereven at labantuxu at laradi la kopmen mina reven
    lorooro axap teren. La do tara i doma ruturun i do neni at ne Karisito, i lox
    avukat do neni na xasep do nema bok at ne Karisito xerekngan i.
  cbr-NT: Mitsun camina uisaira caranuna nux 'ai quixun isti 'ain. Asérabi camina
    Cristonan 'ai quixun sinánquin camina 'unánti 'ain, nuxribi cananuna Cristonan
    'ai quixun.
  tee-NT: Alacp'ast'acnant'it. Ja va yuchi ju naviyat'it cuenta tachi ju va anic'a
    tatalacasuniyan ju lapanacni. Pus ni xamati' najun ni ix'anuch ju Cristo junita
    pus chach pastacchokolh is'akstu. Chach c'atsa ni vachu' ix'anu' Cristo icjunita
    tachi ju yuchi ni ix'anu' Cristo junita.
  eng-LSV: You see the outward appearance. If anyone has trusted in himself to be
    Christ’s, let him reckon this again from himself, that according as he is Christ’s,
    so also we [are] Christ’s;
  cak-NT: Rix itzel jixch'o'n chakij, roma rix xe jixtiquier jixch'o'n chirij ri nitzu',
    pero man iweta'n ta ri utz ri c'o pa kánima. Xa c'o jun ri can nuna' chi raja'
    can richi chic ri Cristo, can quiri' chuka' tunojij chakij roj, chi can joj richi
    chic ri Cristo.
  pah-NT: 'Ore''arajatea repiagame pe ei pejiyvyteri pe orepy''a kwahave''yma: “Paulo''g̃a
    okoteheve''g̃a. Tupana''ga nomondoi g̃a tomombe''u ti nhinhi''ig̃a jave''yma.”
    A''ea pe ei ore''arajatea repiaga pejapyakakatue''yma orereaporog̃ita kwahave''yma.
    Kiroki ga e''i ojive jihi ko Cristo''ga moirũharamo ako javo – tokwaha ti ga oyvyteri
    pe. Po Cristo''ga ei ga pe nde ko nhimoirũharamo eko javo, a''ero po a''ea jitehe
    Cristo''ga ei ore ve pe ko nhimoirũharamo peko javo. Hehe ojapyakakaturame po
    ti ga ikwahavi oyvyteri pe Paulo''g̃a Cristo''ga moirũharamo tuhẽ oko no javo.'
  sja-NT: Parã Corintodepemaarãpa eperãarã ɨ̃rɨpai ak'ɨpata. Ãchi k'ĩra ak'ɨpata mãik'aapa
    ãchia audua pedee jara jõnɨ ũripata, ãchi t'ãride iru p'anɨ k'awa k'inia p'anadai
    k'ãyaara. ¿Mãga-ek'ã? Parã t'ãidepemapa k'ĩsia bɨ pɨrã ichita wãara Cristopa pëida
    jarateemerã, auk'a k'awaaipia bɨ tai jida Cristopa pëida.
  xed-xed: 'Nghawangha ta skwi ta magaku ɓa! Iʼi ná, ŋa Kristi yu, ka ká mndu, ka
    vriŋvra tsi ta ndanu katsi ná, dzaʼa nda ngha kazlay: Ŋa Kristi aŋni guli kəʼa.'
  mks-NT: Mé ndó co̱ xíni̱ ndó ndá quia̱hva cáa ínima̱ ña̱yivi jáchi̱ sánde̱hé ndó
    ña̱ cáa chí ja̱ta̱ cuití va. Joo tá mé a̱ nda̱a̱ táhyí cáhán java ndó ña̱ cómí
    Jesucristo cuéntá sa̱ha̱ ndo̱ xíní ñúhú quehe ndó cuéntá ña̱ cúú ri nde̱he̱ va
    na̱ cómí Jesucristo cuéntá sa̱ha̱.
  gfk-S: Mu nes bia mon iou. Pa mu le nes kilam tutuno iou. Ing be tikenong i nunure
    ter be aie tane Krais, i tahut be na manga lilik baling be mem bileng mem gar
    tane Krais ho ie.
  bmu-bmu: 'Iŋini yuai pakpak mönö silegörök kude eka kewötme. Sutŋine ahakmeme sohomakzawi,
    miaŋgö könaŋi ölŋi mönö mötmörime. Tosatŋan sutŋine ni memba et ala nanŋini Kraistkö
    jitŋememeurupŋi akzeaŋgöra uruyahöt qahö aka möt köhöize ewö, yeŋön mönö toroqeba
    nöŋgöra mewöyök kewö mötmörime: Yeŋön Kraistkö buŋaŋi akzei, nöŋön mönö mewöyök
    Kraistkö buŋaya akzal.'
  dgz-dgz: E wan dim dim aroga irewa ase yaviana gapan enu yawayan waiwanin. Menan
    e upi anuiana e egenat Iesu waenapan megawa. Go sia anun, iwa nu den Keriso megawa.
  eng-GNV: Looke yee on things after the appearance? If any man trust in himselfe
    that hee is Christes, let him consider this againe of himself, that as he is Christes,
    euen so are we Christes.
  zaa-NT: Labí rulaba latsi' le tsè' qui' tu' porqui'ni rinna' le por nu rulue' ttu
    enne' ló rá' teruba. Canchu nuỹa chi ga'ną seguro qui'ni ną́ qui' Cristua, pues
    dàa huánią gulaba latsi'į qui'ni ą'hua intu' nna ná tu' qui' Cristua tulappa bá
    tì'a lą.
  eng-WEBSTER: Do ye look on things after the outward appearance? If any man trusteth
    to himself that he is Christ's, let him of himself think this again, that, as
    he is Christ's, even so are we Christ's.
  guh-guh: Paxamë raja saya jema pataneme daxitajivi. Nexata daxitajivi pataneme pacuenia
    Dioso apo pejumecovënëtsivi tane daxitajivi. Nexata apo payapëtaemë pacuenia paxanë
    pajamatabëcueneitsinë. Pajivi nayapëtane Cristo pijajivitonëcuene, bajarapajivi
    bepaneyapëtane paxanë ata Cristo papijajivicuenenë.
  bon-bon: Weene ngene atwana ngalebora me lica gemi. Biname peeci yene lui te jiicenige,
    egä tabe sine biname lui te Keriso bau ca mene saawadäjemuge. Pui biname te miiji
    cääri ngene atwana, siige tabe ngene ca pa laglepi, egä tabe lipu mene saawadimuge
    Keriso bau ca, cane cuta piiyepu.
  nhw-BL: San anquitlachilíaj quen nesi se tlamantli. Anquitlachilíaj itlachiyalis
    se masehuali, pero amo anquiitaj quenicatza eltoc ipan iyolo. Sintla se catli
    itztoc nepa amohuaya moilhuía para temachtli yaya iaxca Cristo, huajca ma quimachili
    para tojuanti nojquiya tiiaxcahua san se quen ya.
  swh-ONEN: Angalieni yale yaliyo machoni penu. Kama mtu yeyote anaamini kuwa yeye
    ni mali ya Kristo, basi kumbuka kuwa kama ulivyo wa Kristo, vivyo hivyo na sisi
    ndivyo tulivyo.
  wbi-wbi: mu lolaghe fino fivoneka pamaaso ghiinu, umuunhu ghweni juno ikuvona kuuti
    umwene ghwa Kilisite, leka ikumbusie jujuo mwene kuuti ndavule alivuo kuuva ghwa
    Kilisite, najusue tuli va Kilisite ndavule umwene.
  bba-bba: I ku yɑm mɛɛri wɔru wɔrukum. Goo ù n tii ɡɑrisi Kirisiɡii, u mɑɑ yeni bwisikuo
    win tii sɔɔ. Nɡe mɛ wi, u sɑ̃ɑ Kirisiɡii, mɛyɑ bɛsɛn tii sɑ mɑɑ sɑ̃ɑ Kirisiɡibu.
  eng-KJVCPB: Do ye look on things after the outward appearance? If any man trust
    to himself that he is Christ’s, let him of himself think this again, that, as
    he is Christ’s, even so are we Christ’s.
  kgk-NT: 'Hova pygwa rei jahexa ipy''apygwa jaikwaa e''ỹ reheve. Ani pejerovia tee
    teĩ ojehexa va''e anho-rehe. Ndajaikwaái voi ojopy''apóry. Oĩ ae ra''e pene pa''ũ-my:
    “Cristo réry-py ae xe aikove Paulo-gwi” he''i mo''ã va''e ójehe. “Paulo kwéry-gwi
    amombe''u porãve Hesu nhe''ẽ-py” he''i mo''ã va''e ójehe peẽ-my. Xe katu, xe Paulo,
    ha''e-ta upe va''e-pe: Terejepy''amongeta jevy katu. Nde-rami ore ave oroiko Cristo
    réry-py, ha''e-ta íxupe.'
  waj-waj: 'Ngia mmaanai kooyaa ngii avuuyauvunu vaiyauvaa nnaasu taavaivee. Ngiiikidiri
    vaidi voovoono ariiyara yaata utuoo tinoo: Na Yisuu Kirisiinna vaidivai variaunoo,
    tiinnee? Itaama yaata utii vaidiivo kava ariiyara tuqinnama yaata utuoo rikiaivee.
    Hama ivo nnaasu Yisuu Kirisiinna vaidivai varivai. Teetaatama Yisuu Kirisiinna
    vaidiya variaunnanoo.'
  cpy-cpy: 'Paamaeyaa rowapeyi-mowaetzimi-kari. Tema eeniyitatsi pikaateeyinira janta
    kantayita-tsiri: “Rashitana naaka Jeepatzii-totaa-rewo.” ¿Roshiya-kaatzima tee
    rashitana eejatzi naaka? Roorika ikenkishiryaa-yitakari, ikinakaa-shitakawo, tema
    naaka rashi-perota-ka Jeepatzii-totaa-rewo.'
  mpx-mpx: Bugul bolo ku kiteliya matamiwa nuku nuwanuwatu-agil bubun! Ebo gamagal
    etega iyehe ei i nuwatu iya Keliso wana totuwalali, he ni nuwatu bubun ge ni atena
    te ama al Keliso wana totuwalali ha ola ya te iya.
  wbp-wbp: Ngaju-nyangu Kirijini-patu, miimii-nyangkalu-jana ngula kajulu nginji-wangkami.
    Ngurrju nganta kalu nyina, kala nyiya-piya kalu kaninjarni nyina kurturdurrurla,
    nyiya-japa kalu warrarda manngu-nyanyi nginyinginyirla? Nyinami kalu Jijaji Kiraji-kirlangu
    nganta warlalja nyanungu-nyangu, kala ngajukuju kajulu nginji-wangka ngajuju kularna
    nyanungu-nyangu nganta. Ngulaju kula junga! Ngajurlangurnarla Jijaji Kirajikiji.
  luo-luo: Uneno gik moko mana gi wangʼ mar dhano. To ka ngʼato paro ni en ngʼat Kristo,
    to kik chunye wuonde ni en ngʼat Kristo moloyowa!
  nhe-NT: Imojuanti inquitlachilíaj queja nesi se tlamantli. Queja nesi itlachiyalis
    se tlacatl, pero ax inquiitaj quejatza eltoc ipan iyolo. Intla se tlen itztoc
    imohuaya moilhuía para temachtli ya iaxca Cristo, huajca ma quimachili para tojuanti
    nojquiya tiiaxcahua queja ya.
  aii-aii: ܐܲܚܬܘܿܢ ܓܲܫܘܼܩܹܐ ܝܬܘܿܢ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܡ̣ܢ ܦܵܬܵ‌ܐ. ܐܸܢ ܚܲܕ ܐܢܵܫܵܐ ܚܵܬܸܪܓ̰ܲܡܥ
    ܝܼܠܹܗ ܒܓܵܢܹܗ ܕܝܼܠܹܗ ܕܡܫܝܼܚܵܐ، ܫܒ݂ܘܿܩ ܡܸܢܕܪܸܫ ܬܲܚܡܸܢ ܒܓܵܢܹܗ ܕܐܘܼܦ ܐܲܚܢܲܢ ܕܡܫܝܼܚܵܐ
    ܝܘܲܚ ܐܲܝܟ݂ ܕܝܼܠܹܗ ܗ̇ܘ.
  esk-NT: Qiñiłhiñaqtusri sunik qaałhiñakun. Kiñapayaaq ukpiqsriñiġumi piginiḷuni
    Christ-ŋum isrummatigitqigḷiuŋ. Piginigumi Christ-mun taatnatuntuuq pigipmigaatigut
    Christ-ŋum.
  msb-msb: Niyan, an nakikita lang niyo an panlabas na hitsura. Kun may nagahuna na
    siya para kan Cristo, ipadumdom man sa iya na kami man para kan Cristo.
  cpa-NT: ¡Cu²rø² jai³ ha²lah lǿa¹²! Ju³dsiagh² dsǿa¹² dsa² lë́² hi² lán¹²dsa guiog¹³dsa
    dsa² quián¹² Cristo. Ju³dsiagh² dsǿa¹²dsa hi² lah¹jøng² lán¹² jnieh³ calah cøng²
    ni³ quianh¹³dsa.
  dso-dso: ତମେ ଲକ୍‌ମନର୍‌ ବାଇରର୍‌ ବିସଇ ଦେକ୍‌ଲାସ୍‌ନି । କାଇକେବଇଲେ ତମର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌
    ବୁଲ୍‌ ଚିନ୍ତାକରି ଆମେସେ କିରିସ୍‌ଟର୍‌ ସତ୍‌ ସେବାକରୁମନ୍‍ ବଲି ବାବ୍‌ଲାଇନି । ସେମନ୍‌ ଆରିତରେକ୍‌
    ନିଜର୍‌ ବିସଇ ଚିନ୍ତାକରି ଦେକ୍‌ବାର୍‌ ଆଚେ । କାଇକେବଇଲେ ସେମନ୍‌ ଜେନ୍ତାରି ଆଚତ୍‌ ଆମେ ମିସା
    ସେନ୍ତାରି କିରିସ୍‌ଟର୍‌ ସତ୍‌ ଦାସ୍‌ ।
  meu-meu: Hedinarai ḡaudia ba itadia. Tau ta baineto ia na Keriso ena, ia na baine
    haeroa lou, ai danu Keriso ena, ia heḡereḡerena.
  yva-NT: 'Syare wapo anakotare raen kakavimbe! Weapamo vatane inta mararin wo raura
    ware Kristus apaura mai. Kova! Weti syare vatane wato maemen: Risyamo Kristus
    apaura rinai tavon!'
  dgc-dgc: 'Tandaan moy ye: Du tolay sina a kontara diyakén, éy kagi de a koo side
    ni Cristo. Pero side, éy dapat alélahanan de a kooék be ni Cristo.'
  zpm-NT: Zha ne rnee i loxaque rzedz yaṉ naa, laglaase ga raṉ zho, naṉd zho zhapaa
    nac naa. Naasi xnëz Jesús no naa; gacxe waa, zha ne rnee xnëz me no zho, none
    guieṉ zho gaṉle cho nac naa.
  hix-NT: Yaworohra uro muhutwetxow hamà. Yaworo thutwahorye mak wehxaha, owyanye.
    Yaworo haxa uro uhutwatxoko. Àsok kany me kat natxowà, okukuru komo. Amna ryhe,
    Kryestu yanoto me xaxa amna naha, kany me natxow hatà. Onà wyaro hak rohutwatxowà,
    nyamoro ha. Nyamoro wyaro rma rha, Kryestu yanoto me wehxaha, uro xarha.
  sim-sim: Jir mbeek yawur man ji heyehe mbanda ambu jir. Jir jihinjik jir Kraishi
    ma indinga, karem mbanda jir. Hako os armek nirin ji liheye nahi, os jir nanda
    hom nir nga erem Kraishi ma nir, karem nirin mbakwa jir.
  npi-ULB: जे कुरा तिमीहरूको अगाडि स्पष्‍ट छ, त्यसलाई हेर । यदि कसैले ऊ ख्रीष्‍टको
    हो भन्‍ने कुरामा विश्‍वस्त छ भने, ऊ ख्रीष्‍टको भए जस्तैहामी पनि ख्रीष्‍टका हौँ
    भन्‍ने कुरा आफैँलाई याद दिलाओस् ।
  cgc-cgc: Dili dayad daw basian ta inyo na isip parti ta mga ittaw daw ino nang nakita
    nyo naan ki danen. Daw kino gapabugal na kanen an matuod gid na manugsirbi ki
    Cristo, dapat demdemen din na kami man mga manugsirbi ki Cristo na paryo ki kanen.
  tim-tim: Wan me wan siâ yu miawaktâp are ekŋet. Akto yeŋgâlân gâtŋe bikŋande hin
    dâyi, “Kristoŋe emelâk damunnenŋe akmap.” dâyi. Luâk hain dâyi are hin makyeŋgire
    nâŋgâŋet. Kristoŋe ye damunyeŋe akmap hainâk nen damun nenŋe akmap.
  yor-yor: Ẹ̀yin sì ń wo nǹkan gẹ́gẹ́ bí wọ́n ti fihàn lóde. Bí ẹnikẹ́ni bá ní ìgboyà
    nínú ara rẹ̀, ti Kristi ni òun, kí ó tún rò lẹ́ẹ̀kan si pé, bí òun ti jẹ́ ti Kristi,
    gẹ́gẹ́ bẹ́ẹ̀ ni àwa pẹ̀lú jẹ́ ti Kristi.
  wos-wos: 'Guni wuna saawiré xéta guni guna mawulimbu guni wa, “Pol dé hambuk yahafi
    yakwa du dé. Yingi maki dé Kraisna du retandé?” Wungi wanguka guniré wuni wa:
    Wafewana guna du nak angi watandé? “Wuni Kraisna du wuni.” Wungi wandét, wuni
    déré angi watawuni: Méni Kraisna du reméka maki nani akwi Kraisna du re. Wun jooka
    yike yamba yakéméni. Wungi watawuni.'
  emp-NTPO: Bãrãba ʌ̃rʌ̃bemada acʌ panʌa. Bariduada wãrãda Critod̶eda crĩcha b̶ʌbʌrʌ,
    cawa b̶aida b̶ʌa dai sid̶a Critod̶erãda.
  eng-F35: Do you only look at the ‘face’ of things? If anyone has persuaded himself
    that he is Christ's, let him consider this again with himself, that just as he
    is Christ's, so also we are Christ's.
  ind-ind: Kebanyakan dari kalian hanya memikirkan hal-hal yang jasmani dan tidak
    menyadari hal-hal yang rohani! Di antara kalian juga ada yang membanggakan diri
    sebagai pelayan Kristus. Seharusnya mereka menyadari bahwa kami juga pelayan Kristus!
  pes-OPCB: اِشکال شما این است که به ظاهر من نگاه می‌کنید، در نتیجه فقط ضعف و ناتوانی
    می‌بینید، اما به مسائل باطنی توجهی ندارید. با این همه، اگر کسی از شما ادعا می‌کند
    که از جانب مسیح، صاحب قدرت و اختیاری است، به یقین من نیز می‌توانم چنین ادعایی
    بکنم.
  mpt-mpt: Ibo ne okoko wengo inangge onebibo ibo ne aal tib olota natenibta obiobe.
    Ne weng mako ibo baabenamabio kla wentemine! Naka make baanea Klaiste titilo ne
    omnebiobo gene mole olo klayamobe. Gode titilo nisa omyebiobe. Ibo olo mo dokobenomone!
  ssx-ssx: Ikana꞉ma꞉ta꞉ mo ala꞉ta꞉ ala꞉ta꞉na꞉ hama꞉ naneeki handelememe. Iki ame̱le̱
    ma꞉nda꞉ma꞉ ipikita꞉ Ketiso pa꞉ta꞉ tunaalome ala꞉ some hala꞉pe. Kota꞉ ipikana꞉ma꞉
    ipika꞉ hau pita꞉la꞉eki kone pa hone wina꞉e. Pa ekipeke ipikana꞉ma꞉ pita꞉la꞉ tupa꞉
    kone niki make Ketiso pa꞉ta꞉ tunaaloma꞉me.
  mkl-mkl: I jɔ̀ i cɔ mii ŋɑ iyi ì wɑɑ yɛ si wɑju nŋɛ. Bii inɛ ɡɔ í mɑ̀ kɑm kɑm iyi
    nŋu í jɛ ti Kirisi, ku mɑ̀ si idɔɛ iyi bɛɛbɛ mɔi ɑwɑ mɔ ɑ̀ jɛ ti Kirisi.
  gaq-gaq: ପେନେ ପିତୁର୍‌ପାକା ମେଃମେଃନେ ସାପା ଗଟେଡିଂକେ କେଲାପା । ପେଇଂନେ ବିତ୍ରେ ଜାଣ୍ଡେ କିସ୍‌ଟନେ
    ବିସ୍‌ବାସି ଲେଃଆର୍‌କେ ଲେଃ ? ଜଦି ଲେଃଆର୍‌କେ ତେଲା ମେଁ ଆର୍‌ମୁଇଂତର୍‌ ଏନ୍‌ ଚିନ୍ତା ଡିଙ୍ଗ୍
    କେଲାପା । ଡାଗ୍ଲା ମେଁନେ ରକମ୍‌ ନେନେ ଡିଗ୍ କିସ୍‌ଟନେ ବିସ୍‌ବାସି ।
  gof-RNT: Hintte ayfey be7ida mela pirddeeta. Oonikka bana Kiristtoosabaa gidi qoppiyabaa
    gidikko, nukka Kiristtoosabaa gideyssa ero.
  unx-unx: ଆପେୟାଃ ଉପୁନ୍‌ସାଃରେ ଚିନାଃ ହବାଅଃତାନା, ଏନା ନେଲେପେ । ଆପେକଏତେ ଜେତାଏ, ଆପାନ୍‌କେ
    ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ନିଃ ମେନାଇୟାଚି ? ମେନାଇରେଦ, ଇନିଃ ଆଡଃମିସାଏ
    ଉଡ଼ୁଃଇଚା, ଚିୟାଃଚି ଇନିୟାଃ ଲେକା ଆବୁହ ଖ୍ରୀଷ୍ଟ୍‌କେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହଡ଼କ ତାନ୍‌ବୁ ।
  gah-gah: 'Není mogona lokovogisaló utó noimó nene ánigalo. Lekelitokatí ve makolímohe
    makolímohe ezáamú gelekiko Kilistoni vegenala zuha loló okamó áisi láa loko gilitize:
    Ezáagó Kilistoni vegenala ma nomive. Lezagi Kilistoni vegenala nene nousive.'
  lcm-lcm: Mi arai ani sa kapo ago e malangas i matami. Man a mangsikei e iang kapo
    mengen alava ta ninia ke Karisto, kapo ro nia akorong pok ka anguan lomlomonai
    aro ta kapo asukang, namem kapa, namem ke Karisto.
  aer-aer: Jesus-arenye areye-aye, mwantyele awerrirraye. Arrantherre arne ahawethe
    ware areme imerte apale itirremele. Arrpenheme ayeyele ilelheke, “Ayenge kwenhe
    arratye Jesus Christ-arenye aneme.” Kele mwerre-arle, re kwenhe awethe itirretyeke,
    re-arteke ayenge-inpe Jesus Christ-kenhe.
  qvc-NT: 'Qamkunaqam chapangillapa sawa kwirpu ima laya kashqandalla. Kanan suq runa
    yuyaptin: Jisukristupam kani, nishpaqa, allita intyindinqa: Pablupismi Jisukristupa,
    nishpa.'
  tgl-ULB: Tingnan ninyo kung ano ang maliwanag na nasa inyong harapan. Kung sino
    man ang naniwala na siya ay kay Cristo, sana ay paalalahanan niya ang kaniyang
    sarili na kung siya ay kay Cristo, ganoon din kami.
  cbs-NT: 'Jatiditun shinan chakakin yuikin: “Cristoki dasia nun jawenabuwen taea
    en unanjaidaii”, man ikaibunan, nukudan, nun jabias Cristoki dasia nun jawenabudiki,
    uinkin jau shinanunbuwen, xabakabi nun ikunwainan.'
  xtm-NTPP: Ka nde'ya ni sukan ka sa'a ka kuu ñayii ma. Te nú nde ni jini ja iyo ndija
    ni ji'in Cristo ma, te nú sukan jani ini maa ni ja sa'ya Cristo ma kúu ni, te
    suni kona'a ni ja sa'ya tna ya ka kuu sa.
  nnq-nnq: Mangwetumwe nnola ilebe kwa panja tu. Bo, abi mundu jwajwoa ojwapemele
    kube jwenio nga jwa Kilisto? Tela! Nambu, awache na twe uyo tubandu ba Kilisto
    andi jwenio apabi jwa Kilisto.
  bao-NT: Mʉja, bojoca baurique wadore mʉja ĩa. Jĩcʉ̃, “Cristo yʉʉ, yʉ nii,” cʉ̃ ca
    ĩijata, ate cãare ca tʉgoeñapʉ niimi, Cristo yʉʉ cʉ̃ ca niirore birora, jãa cãa
    Cristo yaarã jãa nii.
  san-ORI: ଯଦ୍ ଦୃଷ୍ଟିଗୋଚରଂ ତଦ୍ ଯୁଷ୍ମାଭି ର୍ଦୃଶ୍ୟତାଂ| ଅହଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ଲୋକ ଇତି ସ୍ୱମନସି
    ଯେନ ୱିଜ୍ଞାଯତେ ସ ଯଥା ଖ୍ରୀଷ୍ଟସ୍ୟ ଭୱତି ୱଯମ୍ ଅପି ତଥା ଖ୍ରୀଷ୍ଟସ୍ୟ ଭୱାମ ଇତି ପୁନର୍ୱିୱିଚ୍ୟ
    ତେନ ବୁଧ୍ୟତାଂ|
  huv-NT: Icona netam membichan mejawan nguineay irangan inopnopon. Cos sitiül aljane
    apiüng tiül omeaats ocueaj nej Teat Cristo, ich leaam omeaats xicona aton ocueaj
    Teat Cristo xicon.
  otn-NT: ¿Hanja ngue høntho guí̱ nnu̱hʉ te ja n'na ra̱ ja̱'i̱, pɛ hi̱nga̱ 'be gui
    ha̱cjʉ ra̱ güɛnda te ja mbo rá̱ mmʉi ra̱ ja̱'i̱? A nu̱ya yø ja̱'i̱ sʉqui, i ɛ̱na̱
    ngue yø mɛfi ra̱ Cristo, pɛ da̱ ba̱di̱ hanja ra̱ hya̱, ngue xquet'a̱ 'nɛ̱qui̱
    rá̱ mɛfigui ra̱ Cristo.
  nop-nop: 'Nemek niŋ miŋgilaŋgoŋ hatak i kaneŋ. Hidi maŋgoŋde kwet diniŋ nemek sigiŋdok
    wondok nadiune folooŋnit tilak? Hidi’walaaniŋ nebek niŋdi netok nadiune Kilisto’walaŋ
    mehinek hatilak kaŋ indiŋ nadiluwaak: Adi ne hogok Kilisto’walaŋ me mu hatilak.
    Indi maaŋ Kilisto’walaŋ meŋimeŋiye hatiyam.'
  obo-NT: Poomdomma row ini. Sikiyu, ampow ra kos od ontongngan dow to minuvu, konna
    iddos diyot ginawa rin. Oyyos duwon duma ruwot koniyu no id ikahi no sikandan
    da kos mgo uripon ni Disas Krays. Na, ko ungketen kos od osengon dan, ko-ilangan
    nod koovottan dan no sikami mandad, mgo uripon ni Disas Krays iling kandan.
  cak-ENT: Rix itzel nyixch'o chikij xaxe riq'uin ri nkujitz'et, pero man ivetaman
    tüj c'a ri utz ri c'o pa tak kánima. Si c'o c'a ri nunucun-ka que rija' richin
    vi ri Cristo, xa tunojij c'a ka que si rija' richin chic ri Cristo, quiri' chuka'
    tunucu' chuka' pa kavi' roj, que roj roj richin vi ri Cristo.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤗᤠ᤺ᤰᤁᤠᤳ ᤁᤧᤎᤠ᤺ᤵᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤰ ᤀᤥᤃᤧᤔᤧᤳᤋᤢᤶ. ᤁᤖ ᤂᤡᤏᤡ᤹ᤀᤥ ᤁᤢᤓᤠᤎᤡᤰᤗᤧ ᤀᤡᤱᤃᤠ᤹
    ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤏᤠᤀᤠ ᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤏᤡᤃᤧᤀᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤔᤏᤠᤛᤡᤃᤧ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤵᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Ndá máá nú chi maá-ni jā jáni inī nū modo nchivī jāá nduú jícūhun inī. Chi
    tú nā-ni tēe jáni inī dē jā Cristo nī ntetíñú yā dē, de ná sáhá dē cuenta jā suni
    súcuán nī ntetíñú yā ndá nduhū.
  san-TIB: ཡད྄ དྲྀཥྚིགོཙརཾ ཏད྄ ཡུཥྨཱབྷི རྡྲྀཤྱཏཱཾ། ཨཧཾ ཁྲཱིཥྚསྱ ལོཀ ཨིཏི སྭམནསི ཡེན
    ཝིཛྙཱཡཏེ ས ཡཐཱ ཁྲཱིཥྚསྱ བྷཝཏི ཝཡམ྄ ཨཔི ཏཐཱ ཁྲཱིཥྚསྱ བྷཝཱམ ཨིཏི པུནཪྻིཝིཙྱ ཏེན བུདྷྱཏཱཾ།
  qve-NT: 'Qankunaqa runakunapa imapas ruwasqallantan qawashankichis. Chayraykun niykichis,
    sichus mayqenniykichispas yachakunkichis concienciaykichispi Jesucristopa wawankuna
    kasqaykichista chayqa, yachaychisyá kayta: noqaykupas paypa wawankunan kayku,
    (Jesucristopi cheqaqta creesqaykurayku).'
  pao-NT: Mu tubetse tunaka'oedyukudu paba nane'yugwe. Mu ne sopedakwatoo numme unu
    tunaka'oedyukute ka Te Pabe'e-wi. Numme mooe'ugasoo ka Te Pabe'e-witu mu tuukwena
    soo Te Pabe'e tu pooha-matu-ma e sootuhise nu mu tunedyooe, nu yise gi sukwe nana'unakwe.
    Soo Te Pabe'e meeoo e netammana nu mu tunedyooena mu netummatza'e.
  cbu-NT: Mazinangantsa; ¿mayaamsha maacheetsi kamiranaatstaa nda mangoonaksa? Itsinsaru
    mangoonangtsa. Yuwaa tputs nuw kizpurtana Isusi wámachtashi átu anoo nuwsha mangoo
    p'tsichima. Siy kizpur Isuspan wámachtash taakus, nuw ashiritamana tatsamooruni
    taakiniya atina.
  usa-usa: Korítiani-marupaqa keráwáqtí túrakaqa nói-qtataarabi abarokáq uráiqtabama
    aónaaro. min-nákómá náawabi téna “kemá Îtu Káríqtonnamune” tínna-waigoma maannáyaba
    aákaq maraíno. ketáágáráqá Îtu Káríqtonnamunatae.
  soy-soy: Ani ḿpɑ́ yo mɛwee ripɑí. In tɛ nɔ́kɛnɛ́cɔpɛ unyinɛ yɛ yɛ̃ tɛ u mɛsei
    Kirisi ukɔ́ lɛ, ukɛ́ céri rɛ tɔ̃́ nɛ kɔ umɛcɔ Kirisi pikɔ́ lɛ.
  hui-hui: Tígua mbirale hendedamigo agalime handagadagua handalu kami. Tí mbiralime
    lalu, I̱ Kerisonagaore kogonilo, manda bu kayagua ibuni lone abiore harudabe hondole
    lone mitangi bu dai bulene nga. Irane ibu Kerisonaga kayagua nde ibu kadagua inabi
    Kerisonagaore kamagoni.
  amf-amf: Yenin shedayno mayan yerin bishne. Eedi hay ki hannaar, “Inta Kiristoossane”
    hamayse ki odimina, kidi Kiristoossa kinin dohondettsi, wodiar pir Kiristoossa
    wonin dohonam ki bhocche.
  quc-NNT: Ri ix are keiwil ri winaq jas ri ki b'antajik. We k'o jun kuna' pa ranima'
    chi qas rech ri Cristo, qas kuchomaj b'a' chi jas ri are' rech ri Cristo ri uj
    xuquje' uj rech ri Cristo.
  dob-dob: ꞌOmi tomota ꞌadi ꞌita namo ꞌena wadunedune, ta toꞌase ꞌatediya nigeya wamwalamwalatoni.
    ꞌAbo yaita ꞌionalaga ꞌaene tauna Keliso ꞌina boda, ꞌida nuwaꞌiꞌisima ꞌaene ꞌaboꞌama
    wate Keliso ꞌina bodao,
  wrs-wrs: Yeoa kana moamoa beswonam lesvhueiu, memba yimba pevpa hillivpa. Wo himba
    nomba osva nengallava, kava lehra tanam keknam lohv Kristusna, wo heoa osoa nengra,
    os Polva eva Kristusnata, os men ka lohvm.
  mca-mca: Ekheweli'ƚ ewi'ƚƚe in ƚejeƚi'ƚ enewe' laxa. Qu' nana'l pa'qu' numti'ija
    qu' natsat'axij ha' Cristo, qa' les ƚe'wisjeek qu' nenikfelitjeetsek in yekheweli'ƚ
    iye yatsat'etsi'ƚyij ha' Cristo.
  tzo-TZC: Ti buchꞌu tey oye, jaꞌ noꞌox ta xaqꞌuelic ti lec ti ye stiꞌe. Mi oy buchꞌu
    ta xal ti uninbil yuꞌun ti Cristo yaloje, acꞌo me stucꞌulan ec ti coꞌol yuꞌununcutic
    ti Cristoe.
  mya-mya: သင်​တို့​သည်​အ​ပြင်​အ​ပ​လက္ခ​ဏာ​များ​ကို​သာ ကြည့်​ရှု​တတ်​ကြ​၏။ သင်​တို့​အ​နက်​မိ​မိ​ကိုယ်
    ကို​ခ​ရစ်​တော်​၏​တပည့်​ဖြစ်​သည်​ဟု​စိတ်​ချ​သူ ရှိ​လျှင် ထို​သူ​သည်​ခ​ရစ်​တော်​၏​တ​ပည့်​ဖြစ်
    သ​ကဲ့​သို့ ငါ​တို့​သည်​လည်း​ခရစ်​တော်​၏​တ​ပည့် များ​ဖြစ်​ကြောင်း​ကို​ပြန်​လည်​စဉ်း​စား​ကြည့်
    စေ။-
  gng-NT: Li likeh mɛn tibont tuʼdonbó. Unil du uʼba bo ki ye u yé Kristo yɔ la,
    wɔ ń taa kí ble uʼyul ni kí ye u yé Kristo yɔ la, tiʼmɔ yé Kristo yaab nɛ.
  cbi-NTPO: ¡Naa-i katawantsuñuba tsangue aseetangue' keedei! Mun uwain ya' pensasharen
    Cristochiyu tyamuya, naa lalanu bain tsaren Cristochi deeve tyade.
  ikk-NT: 'E leban nị ihiẹn ẹnya ọhụnma: omẹni o wegụọ ụnụ ẹnya ọhụnma-ọhụnma nị ụnụ
    wụ nke Kraịstị, nyanhankwọ nị nị kẹ ụnụ dọn wụ nke Kraịstị kẹ ẹnyi dọnzị wụ nke
    ẹ.'
  leu-leu: Nami mon, mi xalum a maana mo aava savat la matavas. Taasaxa tamo ta mataa
    a lamon tuuna o nane ve si Krais, i taa lamon faꞌuli nemaam vaxa si Krais malaan
    sena.
  maz-NT: Bübü c'o cjijñitsjë c'ü mbëpjiji cja Mizhocjimi, y mamaji c'ü dya ngue o̱
    mbëpjizü c'ü. Nu'tsc'eji i̱ṉ creogueji c'o, na ngue dya i̱ṉ pãtpãji o̱ mü'büji.
    Bueno, 'ma cjó c'o mama ngueje o̱ mbëpji Mizhocjimi anguezeji, ni jyodü xo ra
