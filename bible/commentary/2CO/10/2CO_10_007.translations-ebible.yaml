  bod-N: ཁྱོད་ཅག་གིས་ཕྱིའི་རྣམ་པ་ཁོ་ནར༌ལྟའམ། གལ༌ཏེ། མི་ཞིག་ལ་རང་ཉིད་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀར་གཏོགས་པར་ཡིད་ཆེས་བརྟན་པོ་ཡོད༌ན།
