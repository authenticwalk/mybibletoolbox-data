  srn-NT: Un mus luku a sani leki fa a de trutru. Efu wan sma feni tak' en na fu Kristus,
    dan a mus sabi tu tak' neleki en, wi na sma fu Kristus tu.
  cta-NT: Na la xña nchcuiꞌ ti ma̱ jiꞌi̱ ya. Pana tsoꞌo la si culacua xi tiꞌ ma̱ ñiꞌya̱
    ndyuꞌu scaa chaꞌ nu liñi ca; nu ñati̱ nu ntiꞌ chaꞌ cuentya jiꞌi̱ Cristo laca nguꞌ
    biꞌ ni, nduꞌni chaꞌ culacua tsoꞌo la xi tiꞌ nguꞌ biꞌ, chaꞌ caca cuayáꞌ tiꞌ nguꞌ
    liꞌ, chaꞌ loꞌo cuare laca ya cuentya jiꞌi̱ Cristo.
  bqc-SIM: I gbɛ̃́ gwa a bɛawaɛ. Tó gbɛ̃́ dìlɛ Kilisi pↄ́n a ũ, aà ɛa làasookɛ
    yã́ɛ beewa. Kilisi pↄ́n wá ũ laaàwa sↄ̃.
  tcz-CHONGTHU: Nang hon gahvet a akilom ding ho naveuvin ahi. Christa a kahi tia
    kigel ho chun amahon akigelna bang uva keiho Christa a kahiuve ti ahet dingu ahi.
  mar-mar: डोळ्यांपुढे आहे ते पाहा; आपण ख्रिस्ताचे आहोत असा जर कोणाला स्वतःविषयी विश्वास
    असेल तर त्याने आमच्याविषयी स्वतःशी विचार करावा की, जसे आपण ख्रिस्ताचे आहोत तसे
    तेही ख्रिस्ताचे आहोत.
  snp-snp: Linate omunido oloto nemo neta yako eye minae. Linate moda Kilisto wenenala
    kula minone, loti auma witi kolamo wenena ya moda eti loti kati kife loti kolalo.
    Linate Kilisto wenenala kula minamo yamaidana oto lamo yaki moda wenenala kula
    minae, loti lamomu kolife lalo.
  isl-isl: Gallinn við ykkur er sá að þegar þið horfið á mig, þá sjáið þið aðeins
    hið veika og vanmáttuga. Af hverju gægist þið ekki inn fyrir skinnið? Ef nokkur
    telur sig hafa mátt Krists og myndugleika, þá er það ég!
  spy-NT: Māchē ōkāsē ng'aleek kuu wōlēē wuu. Yoo inkētē ꞉chii kubooyiit man kule
    bo Kiriistō, kumāchāktōōs kōōnkēt kule kēēbooyē ꞉nkacheek Kiriistō kuu wōloo wuunto
    ꞉inee.
  xnn-xnn: Baken osto nan nemnemyo tay adiyo paneknekan omona nan wada isnan nemnem
    di ipogaw. Tay wada nan mangmangwani en wada nan lebbengda ay men-obla ken Kristo.
    Ngem no siya di nan kankananda masapol ay getkenda ay menlebbeng kami gedan.
  mwe-mwe: Mmanganyanji nnalolanga indu kwa palangape. Bhuli, apali mundu jojowe aganishiya
    kuti jwenejo jwa a Kilishitu? Bhai, atuganishiye na uwe kuti tubha a Kilishitu
    malinga shali jwenejo.
  tte-tte: Ami lopwano ele bwaite. Sauga kubwakubwana koina ginauli wagitaili manimiu
    mena yo kwabenalagili tenamiu mena simwakota-yagimiu ami nuwatu siya tomo namwanamwaliyao
    na iyamo nige wakakatai mumugali yawasosi. Tem tomo yabo luwamiu mena inuwatui
    yakato komiumo Keliso ana topaisowao iya ilopwano, kaiwena kai tabe Keliso ana
    topaisowao besiele komiu.
  tcs-tcs: Da polt yupla i gad, i dat yupla meke main blo yupla prom mata luk ol samting
    mata wea ai blo yupla. Bat ip enibodi i prapa bloubaut dat em blo Kraist, wel,
    yupla mas tingbaut tu, mipla i blo Kraist seimkain wiskain em blo Kraist.
  hlt-THB: Nangmih ingtaw ak khan ik-oeih doeng ce toek uhyk ti. U ingawm Khrih a
    koena awm nyng tice a sim ceet awhtaw anih amyihna ni kaimih awm Khrih a koena
    kami awm lawt hy tice ak poek tlaih aham awm hy.
  soq-soq: Ewanadewaitana, mai dewa onapea ewonune insaisawaitonuna, tane ipawaida
    bedewea insaisawa wadonuna. E bedelawo apana mida insedie wadiase, “Ne ipa Keriso
    mampea me nolawa dewalala!” Apana sa mai insepiase, “Ne os Keriso mampea wainedina!”
    Ipawa ne do Keriso mampea waaubaneno nolawa dewasadina.
  qub-qub: Gamcunaga sumaj tantiyacuy imano caycashayquitapis. Maygayquipis rasunpa
    Jesucristupa carga tantiyacunquimanmi nogacunapis Tayta Jesucristupa alli willacuyninta
    rasunpa willacoj cashäta.
  att-att: Á kagian naw ta ammu naw yù tolay megapu sù masingan naw, ngam ari kuruk,
    ta ari masingan yù nonò na. Pasikkálan naw laguk yù nonò naw, á nu kagian naw
    ta sikayu yù tatole ni Apu Kesu Kiristu, á nonopan naw gapay ta sikami yù kunnay
    nikayu nga tatole na, nga sinullà na ta masserbi kuna.
  bki-bki: Naruei ea tivelinio na toro nei napano be burupati na jaleleano nei, p̃eli
    kamiu kumitu kuberiam̃a vite nonovio bo ga, bior napano toro nei naio ber be namoneano
    tai. Mia neber bo ka kamiu kuvitii re ea kuluniabene ga, kuvila von ka kuvitii
    vatitigio ea vite napano be riano napano joa miremiu ruei. Naio ber ka be namoneano,
    mia bo ga, mia naio jo mila bova, a bo ka naio rivitii vatitigio kiano meuliano
    bereio. Kumitu kumisidom kuviagago ka naio kia ga, mia jum̃abe, kiniou bunu nebe
    namoneano, ana bior vaio maka kuvisidom kuviagago ka kiniou?
  bqp-bqp: Adì yã gwa musumɛ. Tó gbɛ̃ a zĩda náanikɛna kũ Kirisi pↄ́n a ũ, ade
    gↄ̃ dↄn kũ Kirisi pↄ́n ó ũ lán a bà se.
  mcp-mcp: Dʉgá mpu dʉ́g ísâ. Ŋkí muud mə dʉ́g nə́ nywáá músə muud mə́ Krîst ɨɨ́,
    á jəla nə́mə́ nə mpu ja ŋgwûd á kandʉgə nə́, nda á jɨ́ múúd mə́ Krîst nə́, sə́
    bʉ́sə nə́mə́ búúd ɔ́ Krîst.
  hat-hat: Nou menm, moun Korent, n'ap gade sou laparans. Enben, si yon moun mete
    nan tèt li se moun Kris la li ye, se pou l' mete sa nan tèt li tou, mwen menm
    tou mwen se moun Kris la mwen ye menm jan avè li.
  npl-NT: Nomejwah san nonkitah tlanón se kichiwa. Tla aka kimolia ye de Cristo, kuali
    xikmatikah tejwah noiwa de Cristo.
  bgg-bgg: Nathek ne fuang è khia ruii pha manathek shii riig, ichiih shii hanyie
    magungde nawaithek shii Masi è rey rone yao pha um bey? Wie, cho awaithek chiang
    shii dinne now yi haro, nyieliieshii ithek ne khama Masi ro duiine gethek de Masi
    ro ro.
  eng-TCENT: Are you looking only at outward appearances? If anyone is confident that
    he belongs to Christ, he should remind himself that just as he belongs to Christ,
    so we also belong to Christ.
  eng-BSB: You are looking at outward appearances. If anyone is confident that he
    belongs to Christ, he should remind himself that we belong to Christ just as much
    as he does.
  cpu-NT: 'Paamaiyaara jovapyiimovaitamikari. Tema tzimayetatsi pikarataiyirini kantayetatsiri:
    “Jashitana naaka Cristo.” ¿Ikinkishiretaiyama te jashitzitana eejatzi naaka? Iroorika
    ikinkishireyetakari, ikenakaashitakarora, tema naaka jashiperotataika Cristo.'
  san-ASM: যদ্ দৃষ্টিগোচৰং তদ্ যুষ্মাভি ৰ্দৃশ্যতাং| অহং খ্ৰীষ্টস্য লোক ইতি স্ৱমনসি
    যেন ৱিজ্ঞাযতে স যথা খ্ৰীষ্টস্য ভৱতি ৱযম্ অপি তথা খ্ৰীষ্টস্য ভৱাম ইতি পুনৰ্ৱিৱিচ্য
    তেন বুধ্যতাং|
  tac-NT: '''Lige ''emi ralámuli pe apiépiri rió neraga eteme ju ramué. ''Emi ralámuli
    ''la Kristo oyérame ka, ''la na''tawa ye: Aka ramué ralámuli Kristo oyérame nírupaché.'
  eng-WEBPB: Do you look at things only as they appear in front of your face? If anyone
    trusts in himself that he is Christ’s, let him consider this again with himself,
    that even as he is Christ’s, so we also are Christ’s.
  gfk-H: Muat nas bia mon iau. Pa muat nas kilam tutun iau. Ing bia tikai i nunurei
    tar bia ia gar ta Karisito, i tahut bia na manga lilik balin bia mehet mah mehet
    gar ta Karisito hoing ia.
  viv-viv: WaꞋitami, omi waꞋitalauva. Au wanana wanaꞋita-hagihagi. Mene hai kaliva
    tauna ginuwenuwena vaita bana Keliso yana kaliva, gilubodana be medema kadu ginanuwanuwa-hagihagi
    higa keke bana anakaibe Keliso yana kaliva, au ime buye bana amine.
  yao-yao: Ŵanyamwe nkulolesya indu chapasa pe. Ana kwana mundu jwakuliganichisya
    kuti jwelejo ali jwa Kilisito? Ili yambone, nambo aganichisyeje iyoyo kuti noweji
    tuli ŵa Kilisito mpela jwelejo yatite kuŵa jwa Kilisito.
  tgp-tgp: Kamim ka lo kilau na huri tamlohi purongo. Kamim ka hitevosahia moiso vara
    kamam kama tamlohi non Kr̃isto, sohen la haratu sei la lo reti hapahapa lara enira
    non Kr̃isto.
  auc-NT: Æbänö ï, ante edonque ongö abaïmïnipa. Pancamïniya, Botö näwangä Codito
    nempo quëwëmo ïmopa, ante pönëmïnitawo. Mïnitö mänömaï pönëmïni inte godömenque
    ïïmaï ante pönenguënëmïni ïmïnipa. Botö Codito nempo quëwëmo ïmo baï Pabodoidi
    adobaï Codito nempo quëwënäni ïnänipa, ante näwangä impa, ante pönenguënëmïni
    ïmïnipa.
  kbc-NT: Niɡ̶ida makaamitiwaji inokaniwinita oko anele. Niɡ̶ina oko ane diletibige
    Cristo daɡ̶a imonya, niɡ̶ini leeditibige me yowo moko eledi Cristo liiɡ̶exedi,
    digo miditaɡ̶a me iiɡ̶e.
  bmh-bmh: Ag ig en dabeleimai, igual igul pianemen suban i dabilanemen. Du tub nug
    iz Kristus dual pezai darem aimai gusig ze macaneu, du go ig ereg go sul Kristus
    dual pezai darem aimai dabilaneu.
  ctu-BL: Woli la' q'uelon che' bajche' i tilel winicob ti pañimil. Mi an majch mi'
    ña'tan ochem ti Cristo, la' i ña'tan ochemon lojon ti Cristo ja'el.
  meq-meq: Zəbum na, ka wu nakə parakka aye. Taɗə ndoweye kə dzala ta deɗek neŋgeye
    ndo i Kəriste na, mâ sər ha nəmay dərmak nəmay ndo i Kəriste hay.
  noa-H: Pãach daúgpai chan hooba pãach k'ũgurpimiet. Hãbmua k'ãijã hiita chadcha
    Cristoou jʌr hautarr ha k'ĩirju sim k'ai, magan hĩchab k'ap'ʌ haju haai sim, mʌjã
    hagjö Cristoou jʌr hautarrk'a chirʌm.
  alp-NT: Kwali betaya, imi noake saisa rebe nkenale rebe imi rekwa pende mimise.
    Sepo sae ibeteke ruai be ile Kristuse Eni tamata, inete be ami lekwe Kristuse
    Eni tamata lupeije neka.
  san-VEL: yad d.r.s.tigocara.m tad yu.smaabhi rd.r"syataa.m| aha.m khrii.s.tasya
    loka iti svamanasi yena vij naayate sa yathaa khrii.s.tasya bhavati vayam api
    tathaa khrii.s.tasya bhavaama iti punarvivicya tena budhyataa.m|
  kbq-kbq: Tamagra mago'amota amega avufgage negeta agu'afina nonkaze. Hagi Kraisi
    vahe mani'noe huno hanave antahintahi nentahinimo'a, atregeno agra'a agu'afi refko
    huno negeno, nagra Kraisi vahe mani'noe huno nentahina, tagra'enena Kraisi vahe
    mani'none hugahune.
  kbh-kbh: Ts̈ëngaftanga ndayánaca jtsonÿayana nÿe nts̈amo tbojtsabinÿnëcá. Nderado
    nda becá tojtsejuabná Cristbia yomna ca, cha bontsemna jtsejuabnayana bë́ngnaca
    Crístbenga fstsmënama, nts̈amo cha yomncá.
  ron-LSB: Privești lucrurile doar așa cum apar în fața ta? Dacă cineva se încrede
    în sine însuși că este al lui Hristos, să se gândească iarăși cu sine însuși că,
    după cum el este al lui Hristos, tot așa și noi suntem ai lui Hristos.
  pon-pon: Komail kin kilekilan meakan me janjal? Ma amen lamelame, me pein i japwilim
    en Krijtuj, I en pein lameda, me kit pil japwilim en Krijtuj dueta i.
  nhe-BL: Imojuanti inquitlachilíaj queja nesi se tlamantli. Queja nesi itlachiyalis
    se tlacatl, pero ax inquiitaj quejatza eltoc ipan iyolo. Intla se tlen itztoc
    imohuaya moilhuía para temachtli ya iaxca Cristo, huajca ma quimachili para tojuanti
    nojquiya tiiaxcahua queja ya.
  sps-sps: Faaroiny yam a ka to te natiny romi tsuri, ito te tsue fi non a tsoiny
    fifaatsuts gamgam to; ayei na amaraav ten Krais, ayei ma fakats faarof pis. Ito
    te tsue fi non ya na ka tsivon, ayei na amaraav ten Krais, nyo kan tsue rou a
    ka, anyo na amaraav kan ten Krais.
  wnc-wnc: Siwan ginda sanga kaisatakan kake usanzikaing. Sike aminu gikat nana tapatuta
    inae natapan aminu Kraisdane amina tapatu siwiu waapata inane musiaatangu gatuna
    natdeyok. Asikaya na kaya Kraisdane amina kuut dua yuat ba dasing? Ngan. Waapaata
    naat kuut Kraisdane amina dakngake yuamak ngang anggaman natapsok.
  bus-bus: Eè yã gwa musumɛ. Tó gbɛ̃ a zĩnda náanɛkɛna kɛ̀ Kirisi pↄ́n a ũ, adee
    gↄ̃ dↄn kɛ̀ Kirisi pↄ́n wa ũ lán à bà se.
  gub-BL: Pema'enukwaw ma'e rehe teko ài. (A'e rupi pezeruzar temu'emaw rehe.) Màràzàwe
    tuwe napema'enukwaw kwaw ma'e rehe Tupàn ài. — Aiko Zaneruwihawete hemiruze'eg
    romo ihe, aipo i'i amo pepyr har iko a'e. Tuwe ima'enukwaw wi wi uze'eg rehe nehe.
    — Aipo Tupàn ze'eg azeharomoete har amume'u teko ihe, tuwe i'i uzeupe nehe. Ta'e
    ure ure no xe, uruiko hemiruze'eg romo ure no xe, a'e pepyr har zàwe ure no xe.
    (Màràzàwe tuwe ize'eg uzawy ureze'eg.)
  imo-imo: Imbomani ulu teremelema kanongeindo ulu tukumemu kangindo olando kau kanoko
    imbi tirimele. Ne iye teni na Kraistinga iyemu moro konopu lemo lemo na Kraistinga
    iyemu moro mele Pol kape aku nimbo mele Kraistinga iyemu moromola konopu liepili.
    Yu yunu kau Kraistinga iyemu moro konopu naa liepili.
  boj-boj: Niŋgi laŋa babaŋ na tamo naŋgo kumbra tenemtoqnaib. Niŋgi geregere tenemtoqniy.
    Tamo bei a endegsi marqas, “E Kristus aqa tamo.” Ariya tamo di a olo endegsi poiyem,
    a Kristus aqa tamo qa marqo deqa iga dego Kristus aqa tamo unum. A degsi poiyem.
  eng-DRA: See the things that are according to outward appearance. If any man trust
    to himself, that he is Christ’s, let him think this again with himself, that as
    he is Christ’s, so are we also.
  knf-knf: Nahaabëşan këş naten iko bnuura! Woli ñaaŋ afiyaar na manjoonan kë awo
    i *Kriŧtu, ameen kë un kak ŋwo biki Kriŧtu ji ul.
  san-KHM: យទ៑ ទ្ឫឞ្ដិគោចរំ តទ៑ យុឞ្មាភិ រ្ទ្ឫឝ្យតាំ។ អហំ ខ្រីឞ្ដស្យ លោក ឥតិ ស្វមនសិ
    យេន វិជ្ញាយតេ ស យថា ខ្រីឞ្ដស្យ ភវតិ វយម៑ អបិ តថា ខ្រីឞ្ដស្យ ភវាម ឥតិ បុនវ៌ិវិច្យ
    តេន ពុធ្យតាំ។
  arn-NT: Eymün ta rume poyetukefimün ta che petu tamün kimnofiel rume tañi chumngechi
    chengen. Müley kiñeke che eymün mew feypikelu ñi mülen ta Cristo kisu engün ñi
    mongen mew, welu feypikey engün iñche ñi mülenon ta Cristo mew. Welu rüf mew mülefule
    Cristo kisu engün mew, feypiafuyngün iñche mew ñi mülen ta Cristo kay.
  zas-NT: Lëjt mazri ridxgaꞌdi ziꞌc ruguiaadi bejn. Bal yuꞌ bén rüjn xgab guial diidxli
    najman xbejn Cristo, rayal cuꞌguijcaman guial nayajc ree xbejn Cristo ziꞌcgajc
    laaman.
  ken-NT: Bǎrɨŋɨ mɛnyɨŋ ɛbhɛn bɛyɨŋɨ mɛ chi amfay amfay. Mbák yɛ mmu arɨŋɨ sayri
    bɛ yi achi nkoŋo Kristo, ándɨŋɨ bɛ bɛsɛ nkwɔ sɛchi bakoŋo Kristo mbɔ yi.
