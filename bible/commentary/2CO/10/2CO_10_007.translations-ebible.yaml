  heb-heb: התשפטו למראה פנים איש כי יבטח להיות למשיח ישוב וידין בלבו כי כאשר הוא למשיח
    כן למשיח גם אנחנו׃
  mpp-mpp: Aime monicti yanguc ngagedaicte, “Na Kristole ngic gagabac.” Ye yeuctihac
