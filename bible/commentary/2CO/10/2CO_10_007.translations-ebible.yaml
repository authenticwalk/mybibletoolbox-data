    తేన బుధ్యతాం|
  ben-IRV: সামনে যা আছে তোমরা তাই দেখছ। যদি কেউ যদি নিজের উপরে বিশ্বাস রেখে বলে যে
    সে খ্রীষ্টের লোক, তবে সে আবার নিজেই নিজের বিচার করে বুঝুক, সে যেমন, আমরাও তেমনি
