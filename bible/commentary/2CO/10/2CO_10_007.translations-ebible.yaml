  yaq-NT: Eme'e, juka' enchim bicha'uta, pa'aria tana a' bichame benasi maachi. Intok
    tua wajiwa jachin a' weye'ut ka a' ju'uneiyaa. Senu intok, Jesukrijtota betana
    a' yoemiarituka'po au ju'uneiyaame ket inien ito tana au waatine, ket jiba junaeni,
    aapo'ik benasi, itom juni'i, Krijtota yoemiamtuka'po.
  uro-uro: Nani a ngo iva qunäga vät a ngän sä qärqärhongni i irhong ngät täranas
    mänguräp mä ngän. Ngakt bä aung nävät a ngän di sa qat nanakt i qa di ma Krais
    aa latka na qa dä sa mamär iva qat dräm i nak aiut di ut toqor qa i ma Krais aa
    latta na ut.
  ita-1885: 'Riguardate voi alle cose che sono in apparenza? se alcuno si confida
    in sè stesso d''esser di Cristo, reputi altresì da sè medesimo questo: che, siccome
    egli è di Cristo, così ancora noi siam di Cristo.'
  muy-muy: Jalumki ahàr ka zlam ya kəgrum ni ɗek lala. Tamal maslaŋa àɗəm naŋ mis
    ge Krist ti, ahàr àɗəm mâjalay ahàr lala keti, mə̂sər leli day ndam ge Krist akaɗa
    gayaŋ ya àɗəm naŋ mis ge Krist ni.
  kqc-kqc: Beika vegu roaita etofarori mina maka vededi. Amiye yokoi bi Keriso di
    eta rofu amedo di mokena buni moigo vonisi, fere kumo dudusa inaike mokeyaine
    Keriso di eta rofu amedo kana, ye una ka makai.
  tav-tav: 'Camajare tʉjʉrã na cabaurije cabui macaje jetore mʉja tʉgooña, na yeri
    maca tʉgooñaquẽnana. To bairi mʉja tʉpʉ macacʉ, “Jesucristo yaʉ majuu yʉ ã,” caĩ
    ũcʉre ocõo bairo yʉ ĩ: Jã quena Jesucristo yarã jã ã, cʉ cãnore bairona.'
  eng-ULB: Look at what is clearly in front of you. If anyone is convinced that he
    is Christ's, let him remind himself that just as he is Christ's, so also are we.
  spa-VBL: ¡Miren lo que tienen delante de sus ojos! Todo el que crea que pertenece
    a Cristo debe pensarlo dos veces, porque así como ellos pertenecen a Cristo, nosotros
    también le pertenecemos.
  fra-_FOB: Regardez-vous aux apparences? Si quelqu'un est persuadé en lui-même qu'il
    appartient à Christ, qu'il se dise aussi en lui-même, que comme il appartient
    à Christ, nous lui appartenons aussi.
  hau-ULB: Dubi abin da aka sa a bayyane a gaban ku. In har wani ya tabbata shi na
    Almasihu ne, bari fa ya tunatar da kansa cewa kamar yadda shi na Almasihu ne,
    hakanan muma muke.
  mal-mal: താൻ ക്രിസ്തുവിനുള്ളവൻ എന്ന് ഒരുവന് ബോദ്ധ്യപ്പെട്ടിരിക്കുന്നു എങ്കിൽ താൻ
    ക്രിസ്തുവിനുള്ളവൻ ആയിരിക്കുന്നതുപോലെ ഞങ്ങളും ക്രിസ്തുവിനുള്ളവർ എന്ന് അവൻ പിന്നെയും
    തന്നെത്താൻ ഓർത്തുകൊള്ളട്ടെ.
  urd-GVR: Āp sirf zāhirī bātoṅ par ġhaur kar rahe haiṅ. Agar kisī ko is bāt kā etamād
    ho ki wuh Masīh kā hai to wuh is kā bhī ḳhayāl kare ki ham bhī usī kī tarah Masīh
    ke haiṅ.
  far-far: Tala'ana mulu ka saitamana te ki ne fuli 'i safitamulu. Ta wane amulu ne
    fia nia na wane rao sa Jesus Christ, lea fua nia ka saitama laugo amalu ne wane
    rao mamana sa Jesus Christ ki.
  suz-BL: मिनु इन ङोंइती दोपा बाक्‍नीकी, मेको कोव़ङीन। सु सुमी “गो ख्रीस्‍त आ मुर
    दुम्‍ती” दे आन नें बोरपदमे, मेकोपुकीमी आंइ कली यो ख्रीस्‍त आ मुर बाक्‍नीम, दे
    रुप्‍मेक्‍ल।
  car-NT: Morokon tyse waty aitonon otykon 'wa o'po'toko. Kristus wyinono me amy wotukutyry
    jako, tywara Kristus wyinonokon me na'na wairy ukutyry enapa i'wa man.
  amp-amp: Niko nhai yimam nayuk nefm htihato yak nhta marnyakahkomm. Yimar tur hti
    nhombra yak nhom-brakfot. Tur yak nhombrahato duka kangr, “Na Kraisrpno bi rim
    tohnimoya.” To nd yimar tfit adukatwar, mirahr ka be nanrpaya Kraisrpno tohwa.
    Nhai. Nom to ror kanjo nom bi Kraisrpno rim tohnimonom.
  bht-bht: तुसां सिर्फ बाहरी दिखाबे जो ही दिखदे न, अगर कुसी जो अपणे उपर ऐ भरोसा हो,
    की मैं मसीह दा है, तां सै ऐ भी जांणी ले, की जियां सै मसीह दा है, तियां ही असां
    भी मसीह दे न।
  eng-NOY: Ye look at the outward appearance. If any one trusteth to himself that
    he belongeth to Christ, let him of himself consider this again, that as he belongeth
    to Christ, so also do we.
  cub-NT: Mʉja jã́ivʉbu aipe ãrojarivʉre ñʉje bajure. Ʉbenita majibevʉ aipe ãrojarivʉre
    ñʉjare ñʉje ũmei. Cũinácʉ mʉjacacʉ “Jãve yʉ́bu Cristo jicʉ” ayʉ, coreóvajacʉrĩ
    ñʉjare máre Cristo jinare.
  ita-1927: 'Voi guardate all’apparenza delle cose. Se uno confida dentro di sé d’esser
    di Cristo, consideri anche questo dentro di sé: che com’egli è di Cristo, così
    siamo anche noi.'
  lww-lww: Ana e lepas na yaru nene nap̃a pe purp̃es nen napiowaena nene, pona amiu
    asum̃a apisa ke asape sur punu ga pogaga komin nap̃a yaru nene pisape naga pe
    yeririna tai kiena Yesu yo? Ana awis, ve avisu re ga kulyepena, ap̃ionli avisuveve
    sur lelaga nap̃a sike pae e maramiu rui. Naga pisape pe yeririna kiena Yesu na
    pogaga, ana naga sum̃a kila ke piowa, a popon naga visu ruru si kiena malena.
    Sinemiun ke yagogonen naga na wa, ana sanape, inu m̃ena ga nepe yeririna kiena
    Yesu, ana komin ya ne yepemiu mavin yagogon inuena?
  ckb-ckb: ئێوە سەیری ڕواڵەت دەکەن. ئەگەر یەکێک دڵنیابێت کە هی مەسیحە، با ئەوە بزانێت
    کە وەک چۆن ئەو هی مەسیحە، ئێمەش بە هەمان ئەندازە هی مەسیحین.
  nas-nas: Kapooꞌ diikaang duta-koo uroꞌkanooꞌke otoing ee ooveriaꞌ otong? Arekeeꞌkoo
    ning Kumponinge diiꞌ tare-koo miruꞌmuuꞌnung-koo ampankeenaꞌdorimaang niiꞌninge
    tosiraariko? Naning Karistooꞌ bakaang kara-okovui-nka-pinaꞌ noruꞌari otoing deekoꞌ
    tee ning teeꞌ Karistooꞌ bakaang kara-okovui-nka-pinaꞌ noruꞌmuainge teeꞌ baka noruꞌaramanaꞌ
    nariꞌ.
  uvl-uvl: Anau teu la toto nga ure manmanna ngana pe anau mana nga ure singina nge
    hot ero. Nenge teke mele hele hot tote letena ke teke i Kristus nena non toto,
    letena tuanin la mule nge i ke nek pe lape eteia ke Kristus nena hana mur imem
    pule ke pomange i.
  eng-BBE: Give attention to the things which are before you. If any man seems to
    himself to be Christ's, let him keep in mind that we are as much Christ's as he
    is.
  ixl-CNT: Tan aatz ex, taꞌxh nibꞌenkꞌex tiꞌ qꞌu kam netileꞌ. Pek abꞌiste ex nojchit
    ex tetz u Cristo nenacheꞌ, itzꞌataj bꞌioj. Tan oꞌ tetz u Cristo majte.
  xsi-xsi: Miki nemi ilo-kalo ŋandai ikeno sondo ŋga, kala uru kalomi ŋgere ŋana kelekele
    ndia ikeno nia yo ŋinde nâ. Ambo tamâta toŋge ilo patea tu i tamwata ikai Kirisi
    ndamwa, ande ara ŋana i ma kalo ŋgere sondo. Ŋineŋga i ma isama tu maka kala kakai
    Kirisi ndamwa mine nâ, katogo i tamwata mine.
  crx-NTPO: Hadi' njan 'et nohba dáhoont'oh? Ndet hooh'en, 'et za eh whunulh'en? Mbene
    la Christ ooch'e'ne na'dunúdzunne, dáhoont'oh whe Christ ooch'e'ne 'uhint'oh,
    'et whuz un'a za, wheni cha Christ ooch'e'ne 'uts'int'oh. 'Et cha soo cho howu
    nuní hunoozut!
  kan-OKCV: ನೀವು ಹೊರಗಿನ ತೋರಿಕೆಗಳನ್ನು ಮಾತ್ರ ತೀರ್ಪುಮಾಡುವವರಾಗಿದ್ದೀರಿ. ಯಾರಾದರೂ ತಾನು ಯೇಸುವಿಗೆ
    ಸೇರಿದವನು ಎಂದು ದೃಢವಾಗಿ ನಂಬುವುದಾದರೆ, ತಾನು ಹೇಗೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನವನೋ, ಹಾಗೆಯೇ ನಾವೂ ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನವರು ಎಂದು ಅವನು ತಿಳಿದುಕೊಳ್ಳಲಿ.
  bbb-bbb: Ro ja no guovo ije ja guoga noka e mamoeki ijadufuo maeje jame vajae surive
    nuvuone ijiaru guove. Ijadufuo ebe erare fu ijia kuaeko no nuvuosukua no Jesu
    Kuraesido eno kuaekuva ije ni vierafero noduaku no Jesu Kuraesido e.
  blw-blw: An-ayu peet ammag cha ma-awis hen cha ilan yanggay hen matayu way achiyu
    peneknekan hen katot-owaan. Te hen annachay tapen hen tataguhna way achi manlayad
    an chàni yag chachaat agé ekatén chicha paat ano hen tatagun Cristu, masapor koma
    ham-éham-éncha, te ammoh chàni yag faén-ani agé tatagun Cristu.
  tam-2017: வெளித்தோற்றத்தின்படி பார்க்கிறீர்களா? ஒருவன் தன்னைக் கிறிஸ்துவிற்குரியவன்
    என்று நம்பினால், தான் கிறிஸ்துவிற்குரியவனாக இருக்கிறதுபோல நாங்களும் கிறிஸ்துவிற்குரியவர்கள்
    என்று அவன் தனக்குள்ளே சிந்திக்கட்டும்.
  azz-NT: Huan namejuan nanquixejecojtinemij in tamachilisme sayó ijcón queme nanquitztinemij
    nican talticpac. Huan tacán acsá quiyolnemilía huan motaneltoctía que yejua poutinemi
    de Cristo ya, ijcuacón niquilía ne tagat que ma cajsicamati que tejuan no tipoutinemij
    de Cristo, ijcón queme yejua poutinemi de Cristo.
  spa-RV-1909: Miráis las cosas según la apariencia. Si alguno está confiado en sí
    mismo que es de Cristo, esto también piense por sí mismo, que como él es de Cristo,
    así también nosotros somos de Cristo.
  csy-csy: Note sia a puatham bek en na hi uh ziam? Mi khatpo in ama le ama sia Christ
    i mihing ka hihi, ci in a ki muang le, hi thu ah ama le ama ki ngaisun kik in,
    ama sia Christ mihing a hibangma in, kote zong Christ i mihing te ka hi uh hi.
  mxq-NT: Katʉ miidsʉty yʉꞌʉyʉ xyꞌixtʉ wingʉjxypyʉ. Pʉn ja pʉ́n niduꞌugʉty ñayjyáwʉdʉ
    ko yʉꞌʉ Jesukristʉ jyaꞌayꞌátyʉty, pʉktʉ kwentʉ ko ʉjtsʉ dʉꞌʉn nandʉꞌʉnʉ Jesukristʉ
    jyaꞌayʉty.
  tzj-NT: Ixix xa jari' neya' cuenta tre ja c'o chewach pro mateya' cuenta tre ja
    c'o pa tak canma ja winak. Ja c'a wi c'o jun winak nbij chewe chi bien rotak chi
    arja' ocnak jun apóstol rxin ja Cristo kas bien tich'obo' chi ajoj ok apóstol
    rxin ja kajaw Jesucristo chakaja'.
  tdt-tdt: Imi sira nee gosta haree husi liur deit. Se iha ema ruma fiar aan dehan
    Kristu mak haruka, entaun nia tenki hatene katak, ami mos Kristu mak haruka, laos
    nia deit.
  ron-BTF: Vă uitați la lucruri după înfățișare? Dacă cineva se încrede în el însuși
    că este al lui Cristos, să se mai gândească la aceasta în el însuși, că așa cum
    este el al lui Cristos, așa suntem și noi ai lui Cristos.
  eng-WEBP: Do you look at things only as they appear in front of your face? If anyone
    trusts in himself that he is Christ’s, let him consider this again with himself,
    that even as he is Christ’s, so we also are Christ’s.
  eng-FBV: Look at what's staring you in the face! Anyone who considers that they
    belong to Christ should think again—just as they belong to Christ, so do we!
  nld-1939: Geeft acht op wat voor de hand ligt. Is iemand overtuigd, dat hij Christus
    toebehoort, dan mag hij toch wel bij zichzelf eens bedenken, dat ook wij Christus
    toebehoren, evengoed als hij.
  bwo-bwo: It its'iilirwo úratse bek'eyiru keewo s'uziye, asho konwor wotowa Krstosk
    taane ett bíatso amanirwo aanide'er t'iwintswe, noowere bíkok'o Krstosk nowottsok'o
    dande'e.
  nch-BL: San anquitachilíaj quej nesi se tamanti. Anquitachilíaj itachiyalis se masehuali,
    pero amo anquiitaj quenicatza eltoc ipan iyolo. Sinta se cati itztoc nopona amohuaya
    moilhuía para temachti yaya iaxca Cristo, huajca ma quimachili para tojuanti nojquiya
    tiiaxcahua san se quej ya.
  quc-TNT: Ri ix are queiwil ri winak jas ri qui bantajic. We c'o jun cuna' pa ranima'
    chi kas rech ri Cristo, kas cuchomaj ba' chi jas ri are' rech ri Cristo ri uj
    xukuje' uj rech ri Cristo.
  tfr-NTPO: Pjãy l̇l̇ëbo l̇l̇gwek, l̇l̇ëbo ĩgömi wẽl̈ë l̈i go eröe. Kjone kjone tjl̈ẽ
    ga «Cristo nopga l̈i tjawa eröe» l̈e. Gueniyo tjawa Cristo ĩ bakoe. Woydër ga
    e miyde l̈ok pjl̈úe.
  kaq-NT: Criston raantibo ta honantih bi res qui. Shinannahue. ¿Cristona min quin
    min honanquin sirija sca jain? Cristona mia hihqui quescaribihi ta non noque jai,
    honanhue.
  sgb-sgb: Paan kaw mapaniwala ha angkahêlêk yon bat! No angkasigurado yo ya apostol
    ni Apo Jesu-Cristo ya mihay tawo, ay dapat yon ihipên ya hikay man, ay apostol
    ni Apo Jesu-Cristo.
  vie-1934: Anh em cứ xem bề ngoài sao? Bằng có ai quyết mình thuộc về Đấng Christ,
    hãy ngẫm nghĩ rằng nếu người thuộc về Đấng Christ, thì chúng tôi cũng thuộc về
    Ngài.
  kxv-kxv: ମୀରୁ ସା଼ରିସୁଟୁ ପାଙ୍ଗାତା ତ଼ଞ୍ଜା ଆ଼ହିମାନାଣି ମେସିମାଞ୍ଜେରି । ଆମ୍ବାଆସି ଜାହାରାଇଁ
    କ୍ରୀସ୍ତିତି ଲ଼କୁତେଏଁ ଇଞ୍ଜିଁ ନାମିନେସି, ଆତିହିଁ ଏ଼ୱାସି ଏ଼ନିକିଁ କ୍ରୀସ୍ତତି ଲ଼କୁ, ମା଼ମ୍ବୁ
    ଜିକେଏ ଏଲେକିଁ କ୍ରୀସ୍ତତି ଲ଼କୁ, ଈଦାଆଁ ତା଼ନୁଏ ଅଣ୍‌ପାପେସି ।
  amu-NT: ꞌO macanda̱ cweꞌ ljoꞌ na cwiwitquiooꞌ, joꞌ cwitjeiꞌyoꞌ cwenta. Meiⁿꞌñeeⁿcheⁿ
    ꞌo na macwjiꞌ cwenta na mꞌaaⁿñe cantyja ꞌnaaⁿꞌ Cristo, matsonaꞌ na cwjiꞌya tsaⁿꞌñeeⁿ
    cwenta na mati jâ majoꞌ laꞌxmaaⁿyâ.
  hin-CV: तुम सिर्फ जो सामने है, उसके बाहरी रूप को देखते हो. यदि किसी को अपने विषय
    में यह निश्चय है कि वह मसीह का है तो वह इस पर दोबारा विचार करे कि जैसे वह मसीह
    का है, वैसे ही हम भी मसीह के हैं.
  spa-BES: Ustedes solo se fijan en las apariencias? Si algún hombre parece ser de
    Cristo, tenga en cuenta que somos tanto nosotros de Cristo como lo es él.
  san-BEN: যদ্ দৃষ্টিগোচরং তদ্ যুষ্মাভি র্দৃশ্যতাং| অহং খ্রীষ্টস্য লোক ইতি স্ৱমনসি
    যেন ৱিজ্ঞাযতে স যথা খ্রীষ্টস্য ভৱতি ৱযম্ অপি তথা খ্রীষ্টস্য ভৱাম ইতি পুনর্ৱিৱিচ্য
    তেন বুধ্যতাং|
  tdx-tdx: Isaho o atrefe’areo henaneo? Naho eo ty matoky te a i Norizañey, ee t’ie
    hitsibo-batañe, he manahake ty maha amy Norizañey aze ty maha amy Norizañey anay.
  naf-naf: In mulupm mamiap keyet penaŋaŋ ekti yaŋŋ nâmâtâtnembep. An ŋenaŋ nâgâegaŋ
    Kilaisiyelen mulup an penaŋ mamain kegok nâmnembe beme an keyaŋ neŋ Kilaisiyelen
    mulup an penaŋ mayap elak penaŋ nâmâtâtnembe.
  grc-MT: τα κατα προσωπον βλεπετε ει τισ πεποιθεν εαυτω χριστου ειναι τουτο λογιζεσθω
    παλιν αφ εαυτου οτι καθωσ αυτοσ χριστου ουτωσ και ημεισ χριστου
  vid-vid: Hemwe mwangulola mbuli kwa kunze hela. Ndaze, kabaha munhu yoneche yalingijesa
    kota heye ndo wa Kilistu? Ena! Lelo yejese vivila kota hetwe kahi twangitumbila
    Kilistu kota heye vyoyawele wa Kilistu.
  pio-NT: Càmitacué píalimá píináidacawa machacàníiri iyú piicácáinácué wenàiwica
    iicácanáwa meedá, ínácué piicáca núa càide iyúwa machawàaquéeri. Aibanáicaalí
    pèewi icàlida iináwanáwa Cristo yàasunáicasa nía, iwàwacutá nawàwalica Cristo
    yàasunáica nacái wía, wía apóstolca.
  tsn-tsn: Molato mo go lona ke gore ke lebega ke le bokoa ebile ke sena nonofo, gonne
    ga lo lebe kwa botebong; le fa go ntse jalo fa mongwe a ka re o na le nonofo,
    le taolo ya ga Keresete ke nna ke ka buang jalo.
  amr-NT: Dakaʼ yanʼtiahuaypo kenpaʼti dakaʼ yanʼnopo̱e̱po. Cristoen huamanbatiaʼpakeri
    i̱jje̱y huakkaʼmona moʼnopo̱i̱kaʼ. Dokon Cristoen huamanbatiaʼpakeri o̱ʼe̱ yanʼnopo̱i̱kaʼ.
  pwg-pwg: Tami na wawaya ina yawasa tepana kava kokitakitai. Meni wawayina enotanota
    meyei da tuna na Keriso ina rewapana gwabinai na enota kamowi, iyamna tokai na
    bade nakanani ina rewapana gwabikiiyai.
  cjv-cjv: Ena ne yokamai tai okonom muromdi kaningai ari beinga mapunom towane kaninga
    i faikeme. Ne yokamai ari nomanenomdi inokore einga tarom ama fiyo! Te nenta “Na
