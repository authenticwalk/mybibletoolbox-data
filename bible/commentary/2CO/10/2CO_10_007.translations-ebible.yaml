    kja̱xinni jeheni la chꞌeheni Cristo xra̱.
  san-TAM: யத்³ த்³ருʼஷ்டிகோ³சரம்ʼ தத்³ யுஷ்மாபி⁴ ர்த்³ருʼஸ்²யதாம்ʼ| அஹம்ʼ க்²ரீஷ்டஸ்ய
