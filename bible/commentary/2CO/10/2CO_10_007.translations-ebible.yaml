  gof-ENT: ሂንቴ ኣይፌይ ቤዒዳ ሜላ ፒርዴታ። ኦኒካ ባና ኪሪስቶሳባ ጊዲ ቆፒያባ ጊዲኮ፥ ኑካ ኪሪስቶሳባ ጊዴይሳ ኤሮ።
  aau-aau: Homkwe uwrsa mo yor kumay ko me-aw lira. Kwa lonuayk, hmo prueyn hiykwe
