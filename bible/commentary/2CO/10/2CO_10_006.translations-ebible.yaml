  awb-awb: Itega néne ehweh sehgírataq itereq ínéreqka néne ehweh anterúáh ké kamah
    arienéhe.
  gdn-gdn: Ki pokere karako ka nu wi nawananimei; Wi nu yonanuga kuduba ki wadumuri
    doko makeya makeya kwaiwogoi were ewa ka nu ubumamu iyapana gwedewau nu yonanuga
    raurupiyamu ragidai ki bita mu tageyamu.
  nko-NT: Nɩ́ mlɩ aha tráhɛ amʋ mlɩlapʋ́ ɩwɩ há Kristo, mlɩdɛ́ mʋ asʋ́nsʋ́ gyí
    a, abɛ́bɩtɩ́ ahá ámʋ́ʋ́ bʋdɛ asʋtɔ-ɔnlɩn wa ámʋ ɛ́ asʋ.
  bsn-NT: To bajiro mʉare sẽnibosaja yʉa. Mʉa rãcana yʉare bajiro tʉoĩamenare rojose
    ĩna yise vaja rojose ĩnare yirũgũrʉarãja yʉa, “Mʉa jediro Cristo ĩ bojarore bajiro
    yʉare cʉdirʉa tʉoĩato” yirã.
  pib-NT: Ga wa galpokotachinepwu wapnutyaplu pejnuruko myijnaknuchi wa gyijnakotinri
    mpoyagkakinripatka.
  wiv-wiv: Da hita ta guru kirimiu. Kua miu na muri laveve na kahita polea, da hita
    te tare za hita katane pole kara manumanu kua beta dia na lolongoria polea.
  reg-reg: Nechilikula bhuli ganilisho mu bhugaya bwo kumungwa Kristo. Ne chibhona
    intambala bhuli bhikolwa elyo litali na bwolobha, no bwolobha bwemwe bhulibha
    bwa kumila.
  mlh-mlh: Oŋu manesuku Korint ŋoŋoji rone Kristore buŋo sosowo reŋgaru aposol gione
    kitiŋganimiŋ ore odigagobeneŋ. Ŋoŋoji maŋ-ŋaŋuŋ moke oŋu kerisie forebi ŋadio
    niŋoji buŋo qoqomuku ŋiŋigo yoŋore buŋo sosowo osoeru mitariku geoine bokirie
    yarekimiŋgo jaueru gogobeneŋ. Oŋu.
  gof-ENT: ሂንቴ ኪቴቴይ ፖሎ ጊዲያ ዎዴ ኑኒ ኪቴቴ ኢፆ ኡባ ሴራናው ጊጌታና።
  aau-aau: Hromkwe sawk hmo yor, God so ok me lonuayk me lowpway ey me naruok. Sawk
    sohiy so meyki hokwe, hromkwe uwrsa kamaun sow yor non me nays-ok me lopa liy
    lwak ley.
  tvk-tvk: E melele xa malongeong ni xa xamim holu mei mulong xat kuh pispisien xa
    matesa ni, ma xamem muhat e musa pangasien mi ngan xil xa di tamu latalong xat
    ti pispisien namem.
  prf-NT: Sakay ni buu dán en kássunud moy, ay nakahanda kami dán a magparusa ten
    atanan a sumuway.
  auy-auy: Kentáá sáái isáíwae séta timuꞌmaréta méraunaꞌa miyá íyata tuwánéta kentáá
    sáái ímbo ísááwi sáwí-meyamba timénaumne.
  tbg-tbg: Tenavu ni veka vaiha tavaari ne tinavu uva ho iriqe, viraqaahai tinavu
    uva kia iri vaiintika vika vo okarama numiqa kararave.
  hub-NT: Tura atum Cristo shir umirkurum pujarmin, atum ainarum nuiya Cristo umirtan
    nakitaina nu waitat susatnaitji.
  hmo-hmo: Ai be ai noho hegaegae bona ai naria noho. Vadaeni bema ai itaia emui kamonai
    ai dekenai be momokani neganai, ai ese kamonai lasi taudia ibounai edia kerere
    davana do ai henia.
  big-big: Kapura were inuwago neyegi inuwa Kilisigu kaiyengki kerewiyiwili miziweki
    pulaga tonuwago nagerewiyi mizara yolu puwiliyegi ngangang yanirik kele.
  gux-G: T bobini ki baa cuo yiema yi tuoma ya dagidi canyiin ya yogunu.
  cnl-NT: Mɨ³rɨ³'aa³ 'i'²³ 'e³ jmee³ra'³ 'e³ la²³ juaa'³ra'³¹, jo̱³ hua² rɨ²jmee²ra'³¹
    jñiin²³ la²³jɨn³ 'i³ 'a²³jia'³ rɨ²³jmóo² 'e³ la²³ juaa'³ra'³¹.
  zar-NT: Tödi gunliʼ le gaca bëʼ naca idú ca runliʼ ca rnna xtídzëʼë Cristo, sóatuʼ
    sinaʼ guntuʼ xíguiaʼ yúguʼtë nupa niʼ taʼdáʼbagaʼ xtídzëʼë.
  kde-kde: Hwetu tùvele tayali kuchihukumu asabu kila chitendo cha kutahuka, apala
    pamumbelanguja kuva mùnapilikana mwalehu.
  ata-ata: Lexe ngingi ngalolomu laixe ukalu, la nexi ne taloo sou taꞌitalonu tuꞌumaxu
    utelo noxiꞌa ta mitema ukalusi ane ilavusou ilolomu uasi.
  qvw-NT: Chaynütacmi alli-cama cäsucü cayalcaptiqui'a chay mana cäsucücunäta tincüninman
    juclla uycälinäpäpis listu cayalcá.
  nfa-nfa: Ae ka nèti miu mulai dꞌèi nanene Kristus, aa tao madhutu dadꞌèi Na aaꞌi-aaꞌi.
    Te ngaa abhu cahagꞌe nèti miu dhu roꞌo boe nanene Ne. De jiꞌi dhu paꞌèra le ho
    huku si.
  tnp-tnp: Kəni nian itəmah nəkotohtəu=pən vivi nəuia Krɨsto, itɨmah iəutəhtul maru
    o noliən nalpɨniən kəm nətəmimi rəfin nətəm kəutəhti nəuian.
  urd-urd: और हम तैयार हैं कि जब तुम्हारी फ़रमाँबरदारी पूरी हो तो हर तरह की नाफ़रमानी
    का बदला लें।
  hot-hot: Ba intu node kapôlômim liliŋ yapiŋ ek yêlô athôk ma nanêm vovaŋ êndêŋ ŋê
    takatu ba leŋôndôŋ kôtôŋ iyom. Ma miŋ ole kapôlômim liliŋ ami ma ku êŋ tem mi.
  mqj-NT: Anna maka' manuru' tongan-tongammokoa', la kipabambanni sangka' angganna
    to moka manuru' illalan alla'-alla'mua'.
  rus-SYN: и готовы наказать всякое непослушание, когда ваше послушание исполнится.
  mbh-mbh: Panen aro ve thomu pulua o panes senu a Krais tomo nge ile pakekere, aro
    tho velpol mo aro tho paomelal areko rongan o nong sirik a Krais ile riong.
  bdd-bdd: Coinega ꞌeguma tutaina wahematamatana bwaibwaina, taudi tologwahataowedi
    ꞌadi loina ꞌoidega siloba.
  cbt-NTPO: Canpita noya natëhuatama', noya cancantarai. Ina quëran canconpatoi, co
    natëpisopitahuë' no'tëquën ana'intarai.
  srn-NT: Dan te un du ala sani san Kristus taki, dan wi o tnapu klar'klari fu strafu
    ala sma di no wani du san A taki.
  cta-NT: Biꞌ chaꞌ loꞌo cuꞌma̱ ni, ngaꞌa̱ chaꞌ taquiyaꞌ lyiji ma̱ lcaa chaꞌ nu ntsuꞌu
    jiꞌi̱ Cristo, chaꞌ tiyaꞌ la liꞌ taca culoꞌo ya jiꞌi̱ nu xaꞌ la ñati̱ nu ná ntajaꞌa̱
    taquiyaꞌ jiꞌi̱ chaꞌ biꞌ tsiyaꞌ ti.
  bqc-SIM: Tó a misìilɛwɛ̃ɛ wásawasa, wá sↄu mà wà swã́gbãadeↄ swã́gaga.
  tcz-CHONGTHU: Chule nang hon sei ngaina lhingset nanei jou uleh, keihon sei ngailou
    ho chu amichang cheh a gimbolna kapeh dingu ahi.
  mar-mar: आणि तुम्ही आज्ञापालनांत पूर्ण व्हाल तेव्हा सर्व आज्ञाभंगाबद्दल शासन करण्यास
    आम्ही सिद्ध आहोत.
  snp-snp: Ido linate ka lonimo ya meyalo melenawamo lonowa olu fuli lenawamo kamenalo
    ya liliga eleka finawamo mona muki yamu moda lifima itibito giminune, loto kiyaba
    o minone.
  isl-isl: Ég mun nota þessi vopn gegn ykkur til að þið gefist upp fyrir Kristi og
    ekki hætta fyrr en síðasti andófsmaðurinn fellur.
  spy-NT: Yoo koochamte Yēyiin kuchurta, +mākēēchōb keey kiing'woonchi choolwookiin
    ake tukul.
  xnn-xnn: Isonga magtek isnan kinwanik ay nakasaganaak ay mangdosa isnan ipogaw ay
    adi mangpati isnan ibagbagak. Ngem agtak dakayo omona is wayayo ay menbabawi.
  mwe-mwe: Na shitubhe tayali kuukumula shitendi shoshowe sha tauka, kukunda kwenunji
    kukamilikaga.
  tte-tte: Yo saugana tem ama walo meuloina kwaobigai kabo kai kakatububu na siya
    analiyao nige ama walo sibebenalan kakalaili yo loina kolokolololi kaolegili.
  tcs-tcs: Apta wen yupla i prapa mekem wanem Kraist i wandem, den mipla i go stanap
    ane panis ebri demwan uda i kip meke rongting.
  hlt-THB: Nangmih ak awi ngainaak ce a soep awh, awi amak ngai a sainaakkhqi ngainaak
    ce a soep awh, awi amak ngai a sainaakkhqi boeih boeih ce toel aham a oepchoeh
    na awmhly unyng.
  soq-soq: Tane e sosomba Korintiwa no aiamba ruawaitanatuwapio tauma no rua os e
    manlawo winete mo mida eueuwa kadiwa mampe no aiamba mai ruawantoipona matangelamota.
  qub-qub: Chaynöpis nishäcunata wiyacamaptiquega gamcuna cajman chayamurna conträ
    parlajcunata shuntacashayquicho piñacushaj.
  att-att: Á sikayu, kurugan naw laguk yù taddán ni Apu Kesu nga inipakánnámmù nikayu,
    tapè mepasingan ta kuruk nga manguruk kayu. Á nu ajjan yù ira nga ari paga tumuttul
    sù taddán ni Apu, á naparánà nga mamággáng nira.
  bki-bki: Numijikia nuvila tibe na ka kamiu rivano-o kuvilig kamiu, kuvijamo ka kuvidu
    kamiu kuvitu yetano ka Tubo kiano iliano, a iorou mia nuvila rivan ea vio dolu
    nalo napano tomu nalo na jukujukuano ajuaio.
  bqp-bqp: Tó a mìi nàtɛwɛrɛ mámmam, o laka kũ ò wɛ́ tã sãyãmarisaridenↄa.
  mcp-mcp: Ja bɨ́ mə́ bá bə bɨ mú ŋgə mpu gwág nə Zɛmbî yí, sə́ mə́ bá ka bə ŋkwəmʉsá
    mə́ yə́ búúd ɔ mə́bún intʉ́gʉ́lí.
  hat-hat: Mwen pare pou m' pini tout moun ki va dezobeyi. Men, anvan sa, se pou nou
    moutre m' jan nou soti pou nou soumèt nou nèt.
  npl-NT: Ijkuak tikitaskeh nomejwah kuali ya nonkitlakitah Cristo, tejwah tikintlaijyowiltiskeh
    akimeh amo kinekih kitlakitaskeh Cristo.
  bgg-bgg: Chiih-è nawaithek ne zab nuii rone khagi doh yi pha iidoh shii, gune hanyie
    è anuii pha blia rek pho shii ne lago phi pha sarojong ro.
  eng-TCENT: We are ready to punish any disobedience, once your obedience is complete.
  eng-BSB: And we will be ready to punish every act of disobedience, as soon as your
    obedience is complete.
  cpu-NT: Aririka nonkemakoventaimi pipiyashitaari eerokaite pikempisantaperotairi
    eejatzi, aripaitera novetsikya novasankitayeri inkarate piyathayetachaneri.
  san-ASM: যুষ্মাকম্ আজ্ঞাগ্ৰাহিৎৱে সিদ্ধে সতি সৰ্ৱ্ৱস্যাজ্ঞালঙ্ঘনস্য প্ৰতীকাৰং কৰ্ত্তুম্
    উদ্যতা আস্মহে চ|
  tac-NT: '''Lige ramueka ''la ''nátaga mochírukuru napurigá ne''ochawa ramué alué
    ralámuli tabilé sébali olame napu Onorúgame nulá. ''Emi ''we a''lá na''tásaká
    Onorúgame nila rejcholi, ''lige bilé rawé tabilé sébali olásaká, ramueka ''we
    ''la e''negá mochiwa ''emi.'
  eng-WEBPB: and being in readiness to avenge all disobedience when your obedience
    is made full.
  gfk-H: Ma mehet tagura taar wara hapidinau ira magingin na takamola bakut. Senbia
    mehet na kis kahai muat tuk taar bia muat na haminis bia muat taram ta ira linga
    bakut.
  viv-viv: Omi Kolinita tovetumagana faꞋimiya abodaboda be Keliso ana bonaꞋabi againe
    ahe wanahawahege-moꞋemi yo gaveyao aimo hiꞋiꞋidibutoyoga medema makewaꞋe anavematahiwadiyedi.
  yao-yao: Mwaŵaga ŵa utindimisyo mu kwitichisya pelepo ni pachituŵe chile kunjamuka
    mundu jwalijose jwakukana kwitichisya.
  tgp-tgp: Ale kama lo tatamahu mata kama sile na talai isana tamlohi lejileji tari
    sei atu, ale kama pa vaia hin rani atu vara kamim mo isoiso ka lo oloolo hin Kr̃isto
    moiso.
  auc-NT: Ayæ̈ mïnitö ædæmö në ëñente cæmïni bamïni ate adocanque incæ ëñënämaï cæcä
    adinque mönitö wæætë tömengä ingante do panguïmöni ïmönipa.
  kbc-NT: Odaa nigidiaaɡ̶idi nige ikeenitiwaji me iwaɡ̶ati inoatawece liiɡ̶axinaɡ̶aneɡ̶eco
    Ǥoniotagodi, odaa ja ɡ̶odigo me jiloikatitaɡ̶a okanicodaaɡ̶ica oko ane deɡ̶eyiwaɡ̶adi
    niɡ̶idiwa niiɡ̶axinaɡ̶aneɡ̶eco.
  bmh-bmh: Ag Korin duailel, igual ze awarem go unum sesamorebi, iguanag duailel ipal
    go igual ze duabun utem uhu marabun gumarai darem.
  ctu-BL: Chajpʌbilon lojon cha'an mic mel lojon pejtelel mu' bʌ i ñusʌbeñob i t'an
    Cristo che' ts'ʌcʌl tsa'ix la' jac'be i t'an.
  meq-meq: Ka ɗumamay ha, nəkurom ka rəhumamay ha gər na, nəmay maləva bo eye məpəratay
    a siye i ndo neheye tebiye ta rəhamay ha gər bay aye.
  noa-H: Ya magbaawai har pãach pekau hisegwia chadam hiekta wajap'a hʌ̈k'a nʌisim
    hee hiwiir hãbam k'ʌʌnau k'ãijã hamach k'aibag pʌaba nʌmʌn, muan jerrba hik'ʌaba
    hiek'amamuata k'ajap'am jierrnem dënjö ham gaai mas deeju chirʌm.
  alp-NT: Kai sepo namake ami rekwa be imi lene loko Kristuse suike peneka, eleki
    ami teu tamata rebe rilasi le Tuhane more esi dosaru leke esi supu hukume.
  san-VEL: yu.smaakam aaj naagraahitve siddhe sati sarvvasyaaj naala"nghanasya pratiikaara.m
    karttum udyataa aasmahe ca|
  kbq-kbq: Tamagrama amage'ma ante fatgoma hanageta, veganokno nehu'za, ke rutrage'namokizmia,
    ana nona'a knaza zamigahune.
  kbh-kbh: Bënga fsë́ntseprontana chë Cristbiama nduauenanënga jácastigama, lempe
    nts̈amo Cristo cmojtsamëndacá ts̈ëngaftanga chas̈mojtsama ora.
  ron-LSB: și fiind gata să răzbune orice neascultare, când supunerea voastră va fi
    deplină.
  pon-pon: O audaude on kaloedi me katiwo karoj, omail peik lao pwanokadar.
  nhe-BL: Huajca quema imojuanti inquitlamichihuase tlen quiijtohua Toteco huan inmotlamixitlahuase
    queja monequi, tiquintlatzacuiltise inijuanti tlen noja aya tlatlepanitaj.
  sps-sps: Ai tan nainy to te faatok iny ami, tsumi te manaats bus vanyo ami tsue
    faparits of rarom fuainy tsoiny fifaatsuts gamgam naa to ari, mam kakoun em tan
    fasarei e sei na mes to te fanaginy tsue patsukan nanon ee.
  wnc-wnc: Puya waaknga tasiwa ginu kuupbamda ie gepbiatang koke yutning. Koke yuwa
    kakengu nata ginde natake aminu gikat nana tapatuta yamandet siwan kakengu nata
    waapatane natdetdetna tapa nomatawikge natake meya takngatu asimit.
  bus-bus: Tó a mì sìɛwe mámmam, wa yãa kɛ̀ wà wɛ́ɛ tã swãyãmarisaideenↄa.
  gub-BL: — Aze peruzar Zaneruwihawete nehe, a'e mehe Tupàn umur putar ukàgaw peme
    nehe, a'e mehe pepuner putar heruzar haw rehe nehe. A'e re, aze amo pepyr har
    nuweruzar kwaw a'e wà nehe, uruzepyk putar wanehe ure nehe, (wamono kar pà pezemono'ogaw
    wi ure wà nehe).
  imo-imo: Eno Korin imboma kape, eno wemani konopu alowa teko nani teaio nio ungumu
    pilko liko teko molonge kinye kanopolio nanga unguma naa pimolo ningo liko tui
    tinge imboma ombo tepo tumbi timbo nimbo nokopo moro.
  boj-boj: Deqa ijo was, iga niŋgi qa tariŋeqnum. Niŋgi gago anjam kalil dauryekritibqa
    iga na tamo kalil Qotei aqa anjam gotraŋyeqnub qaji naŋgi ŋolawotnjrqom.
  eng-DRA: And having in readiness to revenge all disobedience, when your obedience
    shall be fulfilled.
  knf-knf: Ţi wal wi nakbiiŋ kaţaş Kriŧtu na ŋhaaşan bŧi, ŋbi kanaţ naţ kaliinŧ pa
    pkob ñaaŋ anwooŋ aanji ţaşa.
  san-KHM: យុឞ្មាកម៑ អាជ្ញាគ្រាហិត្វេ សិទ្ធេ សតិ សវ៌្វស្យាជ្ញាលង្ឃនស្យ ប្រតីការំ កត៌្តុម៑
    ឧទ្យតា អាស្មហេ ច។
  arn-NT: Ka ayüleiñ taiñ katrütupuafiel tañi niewenoael chem koneltun rume eymün
    mew tañi müngeltunon mew engün, fey eymün kay tati ayüleyelu tamün müngeltuafiel
    ta Cristo, pengepe tamün fente küme müngeltunieafiel ta Cristo.
  zas-NT: Abiꞌ lëjt chi ma cuzoobidi xtiidx Dios diidxli, dxel dunujn ma nadxuꞌn par
    yazuxnejzan gra ree bén ad wazoobt diidx zagdxe.
  ken-NT: Mpok mǎnaŋ bǎchyɛ mmʉɛt ɛnkɛm ntá Mandɛm, chɔŋ sɛ̌ntoŋti mmʉɛt bɛ́tɛ́msi
    yɛ̌ntɨkɨ mmǔ anɛ átaŋntí nɛ Kristo.
