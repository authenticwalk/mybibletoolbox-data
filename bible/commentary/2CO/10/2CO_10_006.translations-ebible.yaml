verse: 2CO.010.006
translations:
  kpx-kpx: Noeabuna loholiege vuvune kemo la vaveve kaovege la oleuoleu Keliso hoto
    evige noeabuna abuho hotoe dua loui. Isito la oleuoleu Keliso hoto evioholige
    noeabuna abuho hoto isute loui toelaeabe kemo ibinaeabe ovei.
  okv-H: eto ungo jo hapereketo dagota ke agi aisova kito ungota peive ari do mihia
    avo kito hana kiari ikaro kogurovo irae aisuja.
  tbo-tbo: Ma to nonogo po to iotonana. Mehougana ona wiponawogo imahi apo tu wiponahahalena
    atapuhi to wimihehi.
  mal-C: നിങ്ങളുടെ അനുസരണ തികവുള്ളതായിത്തീരുമ്പോൾ അനുസരിക്കാത്ത ഏതൊരുവനും ശിക്ഷനൽകാൻ
    ഞങ്ങൾ സന്നദ്ധരായിരിക്കും.
  grc-SR: καὶ ἐν ἑτοίμῳ ἔχοντες ἐκδικῆσαι πᾶσαν παρακοήν, ὅταν πληρωθῇ ὑμῶν ἡ ὑπακοή.
  bgc-bgc: अर जिब वे पूरी रीति तै मसीह के हुकम नै मानण आळे बण जावै सै, तो हम मसीह
    यीशु के हुकम नै ना मानण आळा ताहीं दण्ड देवां सां।
  khz-khz: Gomi maparami na Keriso pio kwalana-taunataunaa, voia mulinai voupe ai
    na gekaroveravena talimara geria rakava voira metaura paia venira ripa.
  deu-TKW: und bereit sind jeden Ungehorsam zu strafen, wenn erst euer Gehorsam völlig
    geworden ist.
  zsr-NT: Töd gunliꞌ le gac bëꞌ nac gdu ca runliꞌ ca rna xtidzëꞌë Cristo, soatuꞌ sinaꞌ
    guntuꞌ zxguiaꞌ yúguꞌtë nup niꞌ taꞌdáꞌbagaꞌ xtidzëꞌë.
  lin-lin: Lisusu, tomilengeli mpo na kopesa bozangi botosi nyonso etumbu, tango kaka
    botosi na bino ekokoka.
  hns-NT: Aur djab toelog aapan iesaai samaadj me dekhaihe kie toelog Kriest ke baat
    poera taur se maane hai, tab ham aaike oke sadja debe djaun abbe baat na maane
    hai.
  noa-E: Ya magbaawai ar pãach pekau isegwia chadam iekta wajapha ʉ̈kha nʉisim ee
    iwiir ãbam khʉʉnau khãijã amach khaibag pʉaba nʉmʉn, muan jerrba ikhʉaba iekhamamuata
    khajapham jierrnem dënjö am gaai mas deeju chirʉm.
  eng-EMTV: and being ready to avenge every act of disobedience, whenever your obedience
    is fulfilled.
  mib-NT: Te jeē jínu cuandetū vāha máá ró, yūcuán na te coo tūhva ri cuāha ri castigo
    nuū tāca gá ñayuu jeē tu cájendetū.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ इङ्‌जाःङ्‌गे़म्‍बा के़बोःक्‍खि के़जुरिआङ् वेॽ के़रे़क्
    इङ्‌जाःङ् इःप्‍मा नाःप्‍मा मे़न्‍दे़म्‍मनाबाहाॽ खुम्‍दिङ् पिमासि यारिप् पोःक्‍खिगे़रो॥
  xnj-xnj: Mukasindamala mukuyidakila, tete tijitendelekili kuhukumwa kila mundu yoyoha
    angayidakila.
  mmx-mmx: La melemu at loxonaleng mira ronga res nunuan axap, maba gagas ba xusu
    mana lok li tevenmumuat atnedi dik lok kantubu atnemi la ding tonga xepe.
  cbr-NT: '''Ën mitsu cacë ñucamami mëníoquin sënë́oncëbë mitsunu cuanquin cananuna
    an Nucën Papa Diosan bana cuaisama tancë unicama sinananun ''ësëquin, atun ''aisama
    ñu ''acë a ëinsama taniabi ëmiti ''ain.'
  tee-NT: Icnajun ni acmamak'alhk'ajniya' va tichi chavaich ju jantu lai laca'i. Va
    yuchi ni c'acxach ni k'oxich aquilaquiclaca'iu ju uxijnan.
  eng-LSV: and being in readiness to avenge every disobedience whenever your obedience
    may be fulfilled.
  cak-NT: Y cuando rix xquixniman y xtiben ri nu'ij rutzij ri Dios chiwe, ja' cuando
    man xtakapokonaj ta xtakaya' castigo chique ri ch'aka chic ri can man yeniman
    ta.
  pah-NT: Aerẽ po ti ore imondoi hahyva'ea pepyteripeve'g̃a pe nehẽ – kiroki g̃a nohendukatui
    orenhi'ig̃a. Nahã po ti ore g̃a nderekoi nehẽ pe hendukatupavame orenhi'ig̃a.
  sja-NT: Mamĩda mãgá ijãa k'iniada-e p'anɨ pɨrã, ãchi t'ãri p'uapidai Ak'õrepa oopi
    bɨk'a. Taipa mãga oodait'ee parãpa ak'ɨpidak'ãri wãara oo k'inia p'anɨ taipa jara
    p'anɨk'a.
  xed-xed: Ka snasna kaghuni katsi ná, nda fa vgha aŋni ŋa dvanaghatá gwal kul snay
    mataba ghuni.
  mks-NT: Ña̱ cán quéa̱ tá ná na̱ha̱ ña̱ íin tia̱hva ndó caja ndó tócó ndihi ña̱ na̱sahnda
    nde̱ nu̱ ndó já quéa̱ cacu ini nde̱ jána̱ni nde̱ ndá na̱ na̱cuu, na̱ co̱ cúni̱
    caja ña̱ sáhndá Jesucristo.
  gfk-S: Ma mem taguro ter ura hapadano ira tintalen na takmaluk bakut. Iesene mem
    na kis kawase mu tuk ter be mu na hamanis be mu taram ta ira linge bakut.
  bmu-bmu: Mewö mötmöriba Korint iŋini mutuk Kraistkö keu pakpak tem köla aposol nupni
    naŋgömegöra mambötzin. Iŋini uruŋini mewö kunbuk meleŋgetkun nini mönö qeqetal
    ambazip yeŋgö keuŋini pakpak kewöta jim teköba likepŋi meleŋ eŋgibingö jöjöröba
    maljin. Mewö.
  dgz-dgz: Waenapan da da Keriso nop mega ayamase ya tapiwa nu wae wae nemoro munapen
    menan waninait, go namu iragen e nop mega iravi di taitamen.
  eng-GNV: And hauing ready the vengeance against all disobedience, when your obedience
    is fulfilled.
  zaa-NT: Una vez qui'ni iglesia qui' le rului'ą qui'ni ną́ dispuesto para gunią obedecer,
    entonces tsé'e huá tu' listo para guni tu' corregir iyaba canu labí guni cą obedecer.
  eng-WEBSTER: And having in a readiness to avenge all disobedience, when your obedience
    is fulfilled.
  guh-guh: Bajarapacuenia paxamëjava ata paexanaponaenajë. Paxanë panajamatabëcueneveretajë
    pataexanaenexa mapacueniaje. Paxamë baja xaniavaetsia Dioso itsa pajumecovënëtavanapaename,
    paxanë pacavecuacapitsapaenatsi pamonae apo jitsipae patanejumecovënëtsinexa Cristo
    pelivaisi.
  bon-bon: Weene liba lawabudnäjininuye, egä cibibine nitecijeniniye, siige cine piba
    taatu eei bine mäpu daremu pa yääcäranemepesi, lui cina lica nitecijinusi cibibine.
  nhw-BL: Huajca quema amojuanti anquitlamichihuase catli quiijtohua Toteco huan anmotlamixitlahuase
    quen monequi, tiquintlatzacuiltise inijuanti nepa catli noja ayamo tlatlepanitaj.
  swh-ONEN: tena tukiwa tayari kuadhibu kila tendo la kutotii, kutii kwenu kutakapokamilika.
  wbi-wbi: neke muliiva mukundile lwoni, usue tuling'hanisie kuhigha inongua sooni
    sino nasa vukundi.
  bba-bba: Sɑ mɑɑ sɔɔru sɑ̃ɑ su kɑ mɛm nɔɔ sɑriruɡii bɑɑwure sɛɛyɑsiɑ sɑnɑm mɛ bɛɛ
    kpuro i mɛm nuɑ.
  eng-KJVCPB: and having in a readiness to revenge all disobedience, when your obedience
    is fulfilled.
  kgk-NT: Upéixa oroiko-gwi oroiporu Nhandejáry pu'aka apombohekoha porã hagwã penhemoĩ
    tee hagwã Hesu Cristo pogwy-py. Ipogwy-py penhemoĩ tee rire, inhe'ẽ napehenduséi
    ramo vyteri, apogwereko asy joty arã.
  waj-waj: Na kiau kuaivaa ngia arinaima rikiada ngii iikiatainai iima taika kikiai
    ngiiikidiri vooya ni kuaivaa rikiadaata yaataraiya ta irisai maisaivaa iya mmiaaraivaara
    teerakiaunnanoo.
  cpy-cpy: Aririka nokemako-wenteemi eeroka-paeni pipiya-shitaari pikemijanteeri Jeepatzii-totaa-rewo,
    aripaetera nowetsikyaa nowajankiteeri ikaate piyatha-yitachari.
  mpx-mpx: Ge sauga ebo wama baaba gegewena nuku henapuan, he ama iyaka ha lovivina
    haba te gamagalau bolo wama baaba hi towani naha lahel.
  wbp-wbp: Ngulaju ngula-juku. Kala kajirna yanirra nyurrurla-nyangu-kurra, ngarrarna-nyarra
    payirni kajikankujulu marda ngungkurr-nyina, marda lawa. Kajinkijili purda-nyanjarla
    purami wilji-wangurlu, ngulaju ngula-juku. Kala ngula-warnuju, kajiji nganangku-puka
    wiljiwilji-mani, ngulaju kapurna maju-mani Kaatu-kurlangu-kurlurlu yartarnarri-kirlirli.
  luo-luo: Adier, wabiro kumo ji duto motamore winjo wach, nyaka chop un duto ubed
    joma olokore chuth.
  nhe-NT: Huajca quema imojuanti inquitlamichihuase tlen quiijtohua Toteco huan inmotlamixitlahuase
    queja monequi, tiquintlatzacuiltise inijuanti tlen noja aya tlatlepanitaj.
  aii-aii: ܘܗܕܝܼܪܹܐ ܝܘܲܚ ܠܬܲܥܠܘܼܡܹܐ ܟܠܵܝܗ‌ܝ ܦܘܼܠܚܵܢܹ̈ܐ ܕܠܵܐ ܡܲܨܝܲܬܬܵ‌ܐ ܐܝܼܡܲܢ ܕܬܲܡܸܡܵܐ
    ܡܲܨܝܲܬܬܵܘܟ݂ܘܿܢ.
  esk-NT: Anasriñŋuqsaił̣hiñaaġuqtugut tupiksruutaitchuanik, iḷitchuqsripqauraġupta
    tupiksriyumałipsitñik ilipsitñik.
  msb-msb: Tapos kun sigurado na kami na masinunudon na kamo kan Cristo, handa na
    man kami magkastigo sa tanan na pagsupak.
  cpa-NT: Lah¹ni³ jmó³ jnieh³ mi³tih³ hniah¹² ca¹lah¹jǿ¹. Jøng² ma²tiagh³ jnieh³ ju²jŋia¹³
    hi² cuú³ jnieh³ ju²lih¹³ dsøa¹² quiah¹² ju³lah hein² dsa² tsa¹nang¹ jǿg³.
  dso-dso: ତମେ କିରିସ୍‌ଟର୍‌ ଆଦେସ୍‌ ସବୁ ମାନ୍‌ଲାଟା ଦେକାଇଲା ପଚେ, ତେଇ ରଇବା ଜେତ୍‌କି ସବୁ
    ବିସ୍‌ବାସିମନ୍‌, ଜନ୍‌ଲକ୍‌ମନ୍‌ କି ତାର୍‌ ଆଦେସ୍‌ ମାନ୍‌ବାକେ ମନ୍‍ କରତ୍‌ ନାଇ, ସେମନ୍‌କେ
    ଡଣ୍ଡ୍‌ ଦେବାକେ ଆମେ ଜାଗ୍‌ରତ୍‌ ଅଇକରି ରଇବୁ ।
  meu-meu: bona umui ba kamonai ḡuḡuru negana ai, gwau-edeede iboudiai davadia baia
    heni.
  yva-NT: Syare weapamo wabeta Kristus ai kobe, weramu ranivara vatane inta ponae
    Ai muno ponae reama ananyao rai, indati syanatatayaube indamu syo mangke raugaje
    vatano napije ai.
  dgc-dgc: Sakay sikam, éng tulos kam a méniwala diyakén, éy handaék dén a magparusa
    du édsina dikam a uméedel pabi.
  zpm-NT: Ni poder co yquiin no gnee no lo to lozh guieṉ to gban to zigne racladz
    Jesús; lozh ga, grëragaa zha ne racntseeb, lëëquew yquiin no par gacnaṉ zho gaṉle
    zha rieguiaḻ gac zho.
  hix-NT: Noro yoyuhtukanàr xe wehxaha, owyanye, royuknye me oyosonyhonàr kom ke.
    Owyanye amna oyoyukyaha haxa ha katxhe rma, anar komo àhanatanàhyaha hampànà.
    Royukhura rma okukuru kom yehtoko, àhanatanàhyatxhe hampànà.
  sim-sim: Nir mashi os ni sawendan ji tiyarakokmbaha nimu nikishinduwa. Ushinak ma
    ol Kraishi mashin mblarnanda ondon ni mbanak hikriyok ihi likwa lir.
  npi-ULB: तिमीहरूको आज्ञाकारिता पुरा हुनासाथ हामी हरेक अनाज्ञाकारिताका कामहरूलाई
    दण्ड दिन तयार हुँदै छौँ ।
  cgc-cgc: Gani, daw mabot kay dyan, makita nay daw kino gid ki kyo gatuman ta usto
    ki Cristo tak bisan kino ki kyo na dili man gyapon miag na magtuman ki kanen,
    disiplinaen nay.
  tim-tim: Akto yeŋgâlân gâtŋe bikŋande hinŋe launenŋe bo lokomai arekŋe kulem esenŋe
    ire oyaŋmâ agak meme âlepŋe akbai. Dâ bikŋande den nenŋe hâkâŋ akmâ hângâlâk nâŋgâm
    manmâ âgâwai are nenŋe togom den makyeŋgim miwindik yekbaen.
  yor-yor: Àwa sì ti murá tan láti jẹ gbogbo àìgbọ́ràn ní yà, nígbà tí ìgbọ́ràn yín
    bá pé.
  wos-wos: Wungi huruta guni nana hundi xékéta wambeka maki male hurungute nani mawuli
    ye. Guni wungi hurungut nani hambuk yata nana hundi xékéhafi yakwa du takwaré
    hurundan haraki saraki sémbutka hambukmbu hasa hwetame.
  emp-NTPO: Daiba djabarã cʌwʌrʌ zarea b̶eara quẽãni carea panʌa. Baribʌrʌ naãrã jʌ̃ã
    panʌa bãrãba ne jũmane ĩjã od̶amãrẽã.
  eng-F35: being ready to punish every act of disobedience, whenever your obedience
    is complete.
  ind-ind: Jadi waktu kami datang, kami akan siap menghukum setiap orang yang tidak
    taat kepada Kristus. Tetapi sebelum itu, sebaiknya kalianlah yang memulai untuk
    taat penuh kepada-Nya!
  pes-OPCB: ما در حال آماده‌باش هستیم تا وقتی اطاعت خودِ شما کامل شد، هر نااطاعتی
    در دیگران را مجازات کنیم!
  mpt-mpt: Ibo alukum Gode wengo wentemine! Ib isak temo naka maki Gode wengo omdibihabib
    mole ni tenoba ibo dlo klanomabbiobe.
  ssx-ssx: Kutupa ikana꞉ma꞉ pi opua oto pa꞉ta꞉ halimieki handa꞉ wia paeyaalimi dina꞉ta꞉
    kota꞉ mo pi opua oto pa꞉ta꞉ na hao halimieki panisi pealuekema꞉ nikita꞉ tikitiki
    yao halumeke.
  mkl-mkl: À nɔ ɑ̀ tɑ̃ sɔɔlu kɑ kpɑ̃ inɛ ŋɑ iyi ɑ kù wɑɑ jirimɑ ideu fei iju wɑɑti
    iyi ì nɑ ì wɑɑ jirimɑɛ dee dee ŋɑ.
  gaq-gaq: ଆଣ୍ଡିନେ ରେମୁଆଁ ସମାନ୍‌ ବାବ୍‌ରେ କ୍ରିସ୍ଟକେ ଅମାନି ଡିଙ୍ଗ୍‌ଏ ନେନେ ଆମେକେ ଡଣ୍ଡ୍‍
    ବିନ୍‌ସା ତିଆର୍ ନେଲେକେ । ମାତର୍‌‌ ସେନୁଗ୍‌ ନେନେ ଇକ୍‌ଚା ନେଡିଙ୍ଗ୍‌ଏ ଜେ ପେଇଂ ମେଁନେ ଆଦେସ୍‌
    ମାନେପା ।
  gof-RNT: Hintte kiitettethay polo gidiya wode nuuni kiitetetha ixo ubbaa seeranaw
    giigettana.
  unx-unx: ଆଡଃ ଚିମ୍‌ତା ଆପେ ପୁରା ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌କ ଲେକାପେ ହବାଅଃ ତାୟମ୍‌ତେ,
    ଆପେ ଥାଲାରେ ଜେତାଏ କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ନିଃ ଲେକାଏ ନେଲଃରେ, ଆଲେ ଇନିଃକେ ସାଜାଇ ଏମ୍‌ ନାଗେନ୍ତେ
    ସେକାଡ଼ାକାନାଲେ ।
  gah-gah: Lekeza není gakó gili aliakatini vávani i asú ikiko, leza vegená lugáa
    gakó pelesa ziaká niamoláa nene nakahuni kimitune loko gizapa onoune.
  lcm-lcm: Namempo usausa si tatapokai aniria kipo longobot, man mitala nas a laulauan
    ro i longong.
  aer-aer: Ayenge kwenhe ahentye-aneme arrantherre akwetethe awerlte-anetyeke arne
    ingkirreke aywerrkele mpwarerlte-anemele Christ-arle ahentye-anemeke. Kele nhenge
    arrpenheme apeke lterrke akwete untyeme anerlenge ayenge arratye alhemele itneke
    ahele-irreme itnenhe ntertelhe-ilemele.
  qvc-NT: Chayraykum qamkunaman shamushpa, rinillapa yanapashuq, Jisusta mas allita
    kasunaykillapa. Piru yumbay mana kasukuqtaqam (Dyuspa pudirninwan) rinillapa kastigaq.
  tgl-ULB: At naghahanda kami upang parusahan ang bawat gawain ng pagsuway, hanggang
    sa ang inyong pagsunod ay maging ganap.
  cbs-NT: Cristokidi nun matu yusinbia man nuku chibanmakenan, nun matu kupikatsi
    ikamaki. Menan jawaida nuku ninkatan chibankin pewadikanwen. Man ma pewaken tsuabuda
    juinti kushibu nun kupixanaii.
  xtm-NTPP: Te saña chi ka iyo sa ja kuu jin sa'a sa ja jin ndo'o jin neni ñayii ñatuu
    ka kandija Su'si ma, nuna jin sa'a jin kuu ndaka‑ka ni sukan kúni Su'si ma.
  nnq-nnq: Anda nnimbangite mukujali, twe tuba tayali kunhwukumula mundu jwajoa jwanga
    jali.
  bao-NT: Añuro Cristore mʉja ca tʉo nʉnʉjee jeeño peticoaro, ca tʉo nʉnʉjeerʉgatirãre
    ñañaro cʉ̃jare ca tiiparã niicãrã mani bii.
  san-ORI: ଯୁଷ୍ମାକମ୍ ଆଜ୍ଞାଗ୍ରାହିତ୍ୱେ ସିଦ୍ଧେ ସତି ସର୍ୱ୍ୱସ୍ୟାଜ୍ଞାଲଙ୍ଘନସ୍ୟ ପ୍ରତୀକାରଂ କର୍ତ୍ତୁମ୍
    ଉଦ୍ୟତା ଆସ୍ମହେ ଚ|
  huv-NT: Sandiüman ombas najawan sitiül icona apmerangan meáwan najneaj, condom quiaj
    alndom nalic jane ngo marang najneaj.
  otn-NT: A nu̱'mø bi̱ nɛ̱qui̱ xa̱ndønho ngue guí ɛ̱c'ɛ̱i̱hʉ na̱ ra̱ hya̱ dí xi'a̱hʉ
    ya, nu̱'ʉ yø ja̱'i̱ fɛsra̱ hya̱ p'ʉya, ya säp'ʉ ga̱ ha̱ ra̱ ts'ɛdi ngue ga̱ hɛjpi
    te øt'e.
  nop-nop: Kaŋ indi hiditok woomhamam, ala hidi indi’walaŋ mede hogohogok u takalidapmaune
    habuŋa indi meeniŋ mede wobu tiiŋ hogohogok u yehitubu-didimeneem.
  obo-NT: Na ko-ungkay, to nokita royd no mooggot en no id tuman kowd taddot mgo suhu
    rin, nopanoy koyd nod silut to ahad ondoy no diid dumoruma kandin.
