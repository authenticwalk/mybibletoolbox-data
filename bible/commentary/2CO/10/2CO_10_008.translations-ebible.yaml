  aoj-aoj: Dembinai nasoꞌafa agof luꞌwagufi afaꞌ ma ondaꞌ maol inimba ananini, amamba
    mogowaꞌ banaga hapif ipeꞌinii. Amamba ina mohambombagepa, owaꞌatin. Ama aeꞌ iꞌi
    egasaꞌma agof afaꞌigufi atogofa maol inimba Dembinaii, atiasi aeꞌ ina aꞌ ambal
