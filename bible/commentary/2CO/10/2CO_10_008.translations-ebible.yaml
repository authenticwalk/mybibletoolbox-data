    dik.
  kek-NT: Ma̱re nequec'oxla nak yo̱quin chixnimobresinquil cuib riq'uin lin c'anjel.
    Abanan lin c'anjel q'uebil cue xban li Ka̱cua' re nak texintenk'a. Ma̱cua' re
    e̱sachbal. Inc'a' ninc'oxlac riq'uin li c'a'ru ninba̱nu xban nak li Dios xq'ue
    incuanquil chixba̱nunquil.
  blz-NT: Yaku' sian makamaa' kalu i yaku' tamban mongkodaakon kuasa men ia rookonmo
    Tumpu na ko'omai, gause kuasa iya'a nirookon kada' mamakadodor i kuu, taasi' minsilaka'i
    i kuu.
  poe-NT: A̱ ntá tí chrókjui̱ntahnkena ntsí kíxin tí kjuachaxin chonta janhan ntá
