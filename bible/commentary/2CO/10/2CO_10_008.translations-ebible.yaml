    nontsatacajaiaquempi arimpaqueate pintsaroventamajajianaquempari pintsipatavacaamajajianaquempa,
    aatoquea nopeacotacajaiguimpiro pitsaroventajiacarigueti pincampanajante pintsinampirejavacaajianaquempaquea.'
  bnp-bnp: Ma mu gu luhoi iau, ta a bibi rike mule hateka a ragu vona a nitora e Bakovi
    Dagi i habia nau, ga matakari mua. A nitora iea, i habia nau, i uka ma ga ratapile
    mua. I habia nau ga do rike mua. I mavonga, i uka ma a maruhu vona.
  apn-NT: 'Na pa pre ma mẽ awỳr mõ nẽ tanhmã mẽ amã amnhĩ jarẽnh to nẽ mẽ amã: —Tĩrtũm
