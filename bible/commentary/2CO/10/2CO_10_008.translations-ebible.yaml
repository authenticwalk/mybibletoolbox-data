  eng-WEBU: For even if I boast somewhat abundantly concerning our authority, which
    the Lord gave for building you up and not for casting you down, I will not be
    ashamed,
  gnw-NT: YandeYa umee oreve mbaepuere orepuere vaerã pomborɨ. Umee'ã oreve pumbɨavai
    vaerã. Jare cua mbaepuere nonoi vae jecuaeñotai co aipɨu. Ndarau chemara jese.
  mux-mux: Na-ni kongun teliuma Auliele-ni ‘Teani.’ nimba na namba sirim akili Auliele-ni
    ‘Eni numanu tondulu pupili molangi liiku tapunjani.’ nimba na makó topa nambale
