    weye'eteko juni'i, kaachin ne ino tiutua. Bwe'ituk ju'u itom yo'owe Jesukrijto,
    inika'a emou lutu'urianee'uta itot autuari. Junuen, enchim Liojta betana weyemta,
    yuma'isi enchim majta betchi'bo te au yuma'atuari. Intok ka junuen ka tu'ik enchim
    ae bittua betchi'bo.
  uro-uro: Ngua märhamän doqoräkt dinguna ma Engeska qa von ngo rha ama qrot ivakt
    iva ngua rhatnärhäm ngän iva ngän dän i ama sräp ta ama qatnanaktpämda na ngän
    dap kaku va ut naslava na angän gatnanakt. Näkt ngakt bä ngu sek sä nas pit maqälak
    na ama enge rhoqoräkt diva qaku mamär iva aqlus pät a ngo vät iangärhäkt gua enge
    angät tpäs.
  ita-1885: Perciocchè, benchè io mi gloriassi ancora alquanto più della nostra podestà,
    che il Signore ci ha data, ed edificazione, e non a distruzion vostra, io non
    ne sarei svergognato.
  muy-muy: Bay geli àvua njəɗa ga məgur kʉli a ti nə̂jənaki kʉli àna naŋ. Àvu njəɗa
    gani nani ti ge mijiŋ kʉli àna naŋ do. Bi nàzləba ahàr goro a kay àna njəɗa gani
    nani ya àvu na nəŋgu ni, mimili àbu awərki nu bi.
  kqc-kqc: Adina Varika amiye ya moi are regika, diya ukero vau regika, una maro vava
    fafau ni-ika bi besa regida vonisi, maena de regida.
  tav-tav: Mani Ʉpaʉ Jesure netoro mʉja catʉgooña nʉcʉbʉgonemoparore bairo yʉ cáti
    rotiwĩ Dio. Jesure mʉja canʉcʉbʉgorijere yʉre carooye tuu rotiquẽmi. Ape paʉra
    to bairo cʉ ye quetire Dio yʉre cʉ cabuio rotiriquere netobʉjaro yʉ wada baii
    pʉa. To bairo wadabacʉ quena nope ĩi yʉ boboquẽe.
  eng-ULB: For even if I boast a little too much about our authority, which the Lord
    gave for us to build you up and not to destroy you, I will not be ashamed.
  spa-VBL: Aunque pareciera que me enorgullezco mucho de nuestra autoridad, no me
    avergüenzo de ello. El Señor nos dio esta autoridad para edificarlos a ustedes,
    no para destruirlos.
  fra-_FOB: Et quand même je me glorifierais encore davantage de la puissance que
    le Seigneur nous a donnée pour l'édification, et non pour votre destruction, je
    n'en recevrais point de honte;
  hau-ULB: Ko da zan yi fahariya da ikon da muke dashi, wanda Ubangiji ya ba mu domin
    mu inganta ku, ba domin mu rushe ku ba, ba zan ji kunya ba.
  mal-mal: നിങ്ങളെ ഇടിച്ചുകളയുവാനല്ല പണിയുവാനായിട്ട്, കർത്താവ് ഞങ്ങൾക്ക് തന്ന അധികാരത്തെക്കുറിച്ച്
    ഏറെക്കുറെ പ്രശംസിച്ചാലും ഞാൻ ലജ്ജിച്ചുപോകയില്ല.
  urd-GVR: Kyoṅki agar maiṅ us iḳhtiyār par mazīd faḳhr bhī karūṅ jo Ḳhudāwand ne
    hameṅ diyā hai to bhī maiṅ sharmindā nahīṅ hūṅgā. Ġhaur kareṅ ki us ne hameṅ āp
    ko ḍhā dene kā nahīṅ balki āp kī ruhānī tāmīr karne kā iḳhtiyār diyā hai.
  far-far: Sulia na 'Aofia kwatea nikilalae fua malu 'uria talailamulu. Ma nia ka
    eresi kalu fuana 'adomilamulu, ma nao lau fuana falilamulu. Nau ku fata naunau
    sulia na nikilalae na 'Aofia kwatea fua malu. Sui boroi 'ana ka 'urinai, nau nao
    si 'eke go.
  suz-BL: गो आंइ अधिकार आ पर्बम बोरती हना यो, मुने मदोक्‍नुङ। मारदे हना मेको इन कली
    खतम सेल्‍चा कली ममाइ। तन्‍न इन कली रिम्‍शो सेल्‍चा कली प्रभुम गेती। २कोरिन्‍थी
    १३:१०; १कोरिन्‍थी ५:४-५
  car-NT: Iko'po 'ne 'ne ro rypo moro na'na 'wa mo'ko Jopoto nyry'po pori'tonano poko
    ywotamyika'poto, epy'i'to'pa waitake. Apori'tomato'ko'me irombo moro pori'tonano
    tyje i'wa man na'na 'wa, aru'mangato'ko'me kapyn.
  amp-amp: Niko Jisasr yaki-tohwa nmbuhat nomn Bro Nungothetr kfomor nikmoh kfo bmta
    mrokfo hanyeft. Nom nhai mtohnihato niko Jisasr hikwa dukefr tfit kfo wok bowokkfot.
    Nhai. Ndnettn na kanga kfo yindhorhato nmoh yufa yufam yura ahtayanm, nhai mrokfom.
    Na nhai myimtnak hanyrhota.
  bht-bht: क्योंकि अगर मैं उस हके दे बारे च होर भी घमंड दस्सें, जड़ा तुहाड़े भरोसे
    जो खत्म करणे तांई नी, पर तुहांजो भरोसे च बदणे तांई दितया, तां इदे च मिंजो कोई
    शर्म नी होणी।
  eng-NOY: For even if I should boast still more highly of our authority, which the
    Lord gave us for building you up, and not pulling you down, I should not be put
    to shame;
  cub-NT: Ji coyʉiyede ñʉja Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimarava ñʉje parʉé
    cʉvaede, yópe “¿Meara márica?” aivʉpe coyʉyʉvacari, yópe yʉre coyʉiye jaʉbepe,
    ye cʉyebecʉbu yʉ. Maje jabocʉ Cristo ñʉjare coyʉicõjememi mʉjare ʉ̃i yávaiye méne,
    ñʉje dajocare d̶arãjiyepe ayʉ mʉjare mʉje jʉ aiyede ʉ̃́re. Quénora ñʉjare coyʉicõjeimi
    mʉjare diede, ñʉje parʉre d̶arãjiyepe ayʉ mʉjare mʉje jʉ aiyede ʉ̃́re. Que baru
    cʉyebecʉbu yʉ ji coyʉiyede.
  ita-1927: Poiché, quand’anche io mi gloriassi un po’ di più dell’autorità che il
    Signore ci ha data per la edificazione vostra e non per la vostra rovina, non
    ne sarei svergognato.
  lww-lww: Nepisa sanene, pona yoko lap̃asa avisa kare in sina avisave in na sineun
    ga netaulu luen suria, ana pe sa re nene poli. Pona lelaga sane pogos lap̃asa
    nop̃arwar inu pap̃isi yo, pona nesum̃a nepisayu manene sane imimi ke narui mesum̃a
    mepisuar amiu, ana pe nesitom re nesape nekila sur tai piowa nap̃a monar nemawania.
    Nesum̃a nepisayu amiu sanene komin nap̃a Sup̃e ga mligan amiu e limamimi nanua
    rui vena mekila kiamiu malena amio naga va metava. Visae amiu asitom avisave mesum̃a
    mepis ke pan amiu vena kila kareen si kiamiu malena, pe sa re nena nene poli.
  ckb-ckb: ئەگەر تۆزێک زیاتر شانازیم بە دەسەڵاتمانەوە کردبێت، ئەوەی مەسیحی باڵادەست
    داویەتی بۆ بنیادنانتان نەک بۆ وێرانکردنتان، ئەوا شەرمم پێی نییە.
  nas-nas: Aiꞌ Kumponinge taaꞌniꞌantamui pakumumaung, eeꞌnoko naninge maiaꞌantamuarupeuꞌ
    bane deepoꞌ daangamaramaung-pinaꞌ noruꞌmura, Kumponinge makosi-antamumanaꞌ nantoong
    tare-koo minkuanko.
  uvl-uvl: Iau e palut laka sakilil ia kerkerenga nenge Non Soke tunge at nge imem
    pe e meia iau nga poinga nei ero. Iange tunge kerkerenga nem at nge imem ke mo
    heporeke imo ia ero, tunge at nge imem ke mo hekerkereng ia imo.
  eng-BBE: 'For though I might take pride in our authority (which the Lord gave for
    building you up, and not for your destruction), it will not be a cause of shame
    to me:'
  ixl-CNT: Utz kꞌuxh savoksa bꞌoj unqꞌii tiꞌ u vijleꞌm aqꞌel tu u kuBꞌaals Amlika
    texoꞌl, aꞌtzii; saꞌkojchꞌixvin tiꞌ. Tan chꞌiisabꞌ etetz kꞌatz u Tioxh kꞌuxh nunbꞌaneꞌ.
    Yitꞌ sotzsabꞌ koj etetz.
  xsi-xsi: Ŋana tu muŋga Maro Ŋalae i tamwata ndamwa ilua maka ŋana kaveta wurâta
    ŋine kâ. I ilo tu maka ma kavila miki ŋana kamandi kaika kâ. I ŋandai ilo tu maka
    ma kayaulami ŋga. Mine nde lâ zo ndia naŋa apandekâna warakâŋgu ŋana nema wurâta
    ŋine kâ, ande naŋa ma maiŋgu tia.
  crx-NTPO: '''Et neMoodihti dune an ndo ''uts''int''oh-un negha óonin''ai, ''i be
    ulhtus nohuztilhtselh, ''aw musai tihleh k''un''a iloh unohts''uleh. Ndet la negha
    óonin''ai-un, óont''e'' be howu yasduk, ''et ''aw hukwa yálhusdloh.'
  kan-OKCV: ನಿಮ್ಮನ್ನು ಕೆಡವಿ ಹಾಕುವುದಕ್ಕಲ್ಲ. ನಿಮ್ಮ ಭಕ್ತಿವೃದ್ಧಿಮಾಡಲಿಕ್ಕೆ ಕರ್ತ ಯೇಸು ನಮಗೆ
    ಅಧಿಕಾರವನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ. ಈ ಅಧಿಕಾರದ ಬಗ್ಗೆ ನಾವು ಒಂದು ವೇಳೆ ಹೆಚ್ಚಾಗಿ ಹೊಗಳಿಕೊಂಡರೂ
    ಹಾಗೆ ಹೊಗಳಿಕೊಳ್ಳುವುದರಲ್ಲಿ ನಾನು ನಾಚಿಕೆಪಡುವುದಿಲ್ಲ.
  bbb-bbb: Ijadufuo noka E Ireobo daro fuone fu no vajuema ijadufuo ireobo aroekarave.
    Ro daro ije fu vajuema ije no ja arafiriadufuo baki ro noka ifejiaga jaka daro
    abedufuo. Ijadufuo naka daro ije fu ja vajiaema ijadufuo oemarekinu aroekarave.
  blw-blw: Magat wachay mangaliyén narafus hen enkaman-o way manàchég hen lébféng-o
    way nangimfiyang an chàyu. Ngém achiyà chillu mafiinan te ah Apudyus hen nangidchat
    hen lébféng-o ah katorongan hen afurotyu ya faén agé ah machachaelan hen afurotyu.
  tam-2017: மேலும், உங்களை அழிக்கிறதற்காக அல்ல, உங்களை உறுதியாகக் கட்டி எழுப்புகிறதற்குக்
    கர்த்தர் எங்களுக்குக் கொடுத்த அதிகாரத்தைக்குறித்து, நான் இன்னும் கொஞ்சம் அதிகமாக
    மேன்மைபாராட்டினாலும் நான் வெட்கப்படுவதில்லை.
  azz-NT: Huan nejua nimohuelita porín nicuica tanahuatil de niitatitanil de Cristo
    huan nejua amo nipinautinemi de nijín notanahuatil. Porín Totecotzin nechmactilij
    notanahuatil amo para niquijtacos namotacuautamatilis ten nanquipíaj. Ta, Yejuatzin
    nechmactilij nijín notanahuatil para namechyolmajxitis de namotacuautamatilis
    ica in Tajtoltzin de Dios.
  spa-RV-1909: Porque aunque me gloríe aún un poco de nuestra potestad (la cual el
    Señor nos dió para edificación y no para vuestra destrucción), no me avergonzaré;
  csy-csy: 'Banghangziam cile Topa in note hong siatsua ngawl in, hong khantosak natu
    in hongpiak, thuneina hang in ki suangtak ka hi uh hang, ka maizum ngawl hi:'
  mxq-NT: Oyʉts ʉj njatukmʉj njatukpa̱a̱dʉ ja kutujkʉn diꞌibʉts nmʉda̱jtypy, kyajts
    nduktsoydyúñ; pes jaꞌagyʉjxm ja Nindsʉnꞌa̱jtʉmts tʉ xymyoꞌoy yʉ kutujkʉn es myʉj
    wiin kyajaat ja mmʉbʉjkʉnʉty es kyaj esʉts miits nyajkutʉgóydyʉt.
  tzj-NT: Ok apóstol rxin como arja' rya'on chake chi c'o kak'a' chewe in ma q'uixbal
    ta nna' ja congana nnataj chewe nojel ja rcojon pa kak'a' como ni katzij wi'.
    Pro jari' ixrcojon pa kak'a' chi nixkato' utzc'a chi nixq'uiyi, ma rmal ta chi
    nixkayoj.
  tdt-tdt: Karik hau gaba aan kona ba kbiit nebee mak ita nia Nai foo mai ami, hau
    la moe atu gaba aan nunee. Tanba kbiit nee ami simu atu bele hametin imi nia fiar,
    laos atu halo rahun fali imi.
  ron-BTF: Căci chiar dacă m-aș făli cu ceva mai mult despre autoritatea noastră,
    pe care Domnul ne-a dat-o pentru edificare și nu pentru nimicirea voastră, nu
    aș fi rușinat;
  eng-WEBP: For even if I boast somewhat abundantly concerning our authority, which
    the Lord gave for building you up and not for casting you down, I will not be
    ashamed,
  eng-FBV: Even though I may seem to be boasting a little too much about our authority,
    I'm not embarrassed about it. The Lord gave this authority to us to build you
    up, not to knock you down.
  nld-1939: Ja, al ging ik nog veel verder met roemen op de volmacht, die de Heer
    mij gaf, om u op te bouwen, maar niet om u te gronde te richten, ik zou er niet
    over te blozen hebben.
  bwo-bwo: Doonzo noosh b́imts alon ayide'er ti it'alor bín jitseratse, alan noosh
    ime iti agosha bako gaakoshaliye.
  nch-BL: Huan masque sequij quiijtose nimohueyimati miyac ica nopa tequiticayot cati
    Tohueyiteco Jesús nechmacatoc, amo nipinahua. Pampa nelía nijpiya tequiticayot
    para nimechpalehuis para achi más ximoscaltica ipan Tohueyiteco Jesús, pero nopa
    tequiticayot amo eltoc para nimechsosolos.
  quc-TNT: Pune ba' quinya jubik' u wi' ri takanic ri c'o pa ka k'ab, man quinq'uix
    taj. Yo'm c'u we takanic ri' pa ka k'ab rumal ri Kajaw Dios rech cäc'oji u chuk'ab
    ri i cojonic. Man are tä c'u chusachic i wäch.
  tfr-NTPO: Tja kong dbo twara Sbörë, pjãy ichër wl̈o. Tja krë ba kjĩshko ara kjwe
    ga e l̈ökyokjrër l̇l̇ëme. Tja iara beno shäng bomi kjimtaga, pjãy opping mär ba
    go jl̈õkoyo wl̈o, pjãy dir wl̈o l̇l̇ëme.
  kaq-NT: Jahuen joi yohinicaxon non mato coshi hinannon ta noquen Hihbaan noque caisnishqui.
    Mato tiromajanonma. Hea janexon ta jahuen coshi hea hinanihqui, hicha coti mato
    yohihax bi tah hen hihtimahtimahi, honanxon mato yohicoinax.
  sgb-sgb: No an-ipagmahlay naên man ya tungkulan ya indin kannaên hên Panginoon,
    ay a kay mipakarêng-êy ta malinaw ya pêtêg ya anhabiên ko, ta habaytoy tungkulan
    naên, ay ha ikataniêh hên paniwala yo, alwan ha ikaalíh hên paniwala yo.
  vie-1934: Dầu khi tôi khoe mình khí quá về quyền phép Chúa đã ban cho chúng tôi,
    để gây dựng anh em, chớ chẳng phải để hủy diệt, thì tôi sẽ không hổ thẹn;
  kxv-kxv: ଇଚିହିଁ ମା଼ ଅଦିକାରା ତାକି ନା଼ନୁ ଅଲ୍‌ପ ଗାଡି ବଡପଣ ତ଼ସ୍ତି ଜିକେଏ ଲାଜା ଆ଼ଅଁ; ମିଙ୍ଗେ
    ନାସୱି କିହାଲି ପ୍ରବୁ ମାଙ୍ଗେ ଅଦିକାରା ହୀଆନା ମିଙ୍ଗେ ତିୟାରା କିହାଲି ହୀହାମାଞ୍ଜାନେସି ।
  amu-NT: Meiⁿ ticatsꞌaanaꞌ na tia ntyjii na matseijndeiiꞌ ꞌndyo̱ naquiiꞌ tsꞌiaaⁿ
    na matseixmaⁿya na tyꞌiom Tyꞌo̱o̱tsꞌom ja. Ee tquiaaⁿ na matseixmaⁿya na ljoꞌ
