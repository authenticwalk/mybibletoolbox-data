    ꞌo.
  hin-CV: यदि मैं उस अधिकार का कुछ अधिक ही गर्व करता हूं, जो प्रभु ने मुझे तुम्हारे
    निर्माण के लिए सौंपा है, न कि तुम्हारे विनाश के लिए, तो उसमें मुझे कोई लज्जा नहीं.
  spa-BES: Porque si bien me enorgullezco un poco más de nuestra autoridad (que el
    Señor nos dio para edificación y no para la destrucción), no me avergonzaré;
  san-BEN: যুষ্মাকং নিপাতায তন্নহি কিন্তু নিষ্ঠাযৈ প্রভুনা দত্তং যদস্মাকং সামর্থ্যং
    তেন যদ্যপি কিঞ্চিদ্ অধিকং শ্লাঘে তথাপি তস্মান্ন ত্রপিষ্যে|
  tdx-tdx: Aa ndra t’ie mitolom-pirenge amy nampifeleha’ i Talè anay hampiraorao anahareoy,
