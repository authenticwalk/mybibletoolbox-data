    nhỹ hã mẽ amã ixkapẽr nẽ kapẽr o ixêx o amnhĩ to jarkrar kêt nẽ. Ixte tanhmã mẽ
    atomnuj to ho ri ixpa kaxyw na pre Tĩrtũm mẽ awỳr inhmẽnh kêt. Mẽ amã ixkapẽr
    mex nhũm mẽ ate inhmar nẽ Kris kapẽr kôt amnhĩ nhĩpêx mex o apa kaxyw na pre mẽ
    awỳr inhmẽ.'
  ctp-NT: Wa ykwiǐnꞌ ꞌaǎn loꞌo wan chaꞌ wa nda ykwiꞌ Xꞌnaan chabiyaꞌ ꞌwa, chaꞌ tyaꞌan
    ba seꞌen ndiꞌin wan; loꞌo ngwañaꞌan, ja njyuꞌu ꞌa tiǎnꞌ ni siya chkwiǐnꞌ ngwañaꞌan
    loꞌo wan. Wa loꞌo chabiyaꞌ ꞌin Ndiose ndaꞌan ba, chaꞌ ka sten la wan chaꞌ ꞌin
    Ni; ja nchka tiꞌ ba kuꞌni ñuꞌun ji ba kasiya ꞌwan.
  opm-opm: Noh Hanipyah orhe atamreipat han ma hat pat moh orhordapat oh nohnong Go
    ire danongri aer deipra. Ire da oh akasip mar isip mat orhorwi apisashenmur napor
    kis nahat napapatin noh mama gure danong nakasip mat napisapat ohmur. Noh ihtin
    han hat patmur ma ri meng moh norhornong armi tahat patim orhor ginaporpatmur.
    Norhorhe armi tahatin meng napormur ma napor oh norhorhe na kas hat patmur. Norhe
    damdapat ihat dahapat handa ihan noh kas hatiproh. Got orhor ihtin inasi nahat
    napapatin ihpat han ohoh ihan noh na kas hatiprohmur.
  bvr-bvr: Wurra wuriya ngaypa gun-baykarda ngu-weya ngu-nirra, ngatipa nyirri-guna
    minypa nyirri-ngurrjiya nyirri-nirra ana-gorrburrwa Bunggawa nyjirri-gurrmurra
    rrapa nyjirri-wuna ganyjarr, wurra ngaypa gala barra ng-gurkuja. Minypa gun-gata
    ganyjarr ngatipa nyirri-dimanga, gun-narda minypa barra derta nyirrbi-nega ana-goyburrpa
