    na pipili naa kolumbu.
  maj-NT: Ndaha tsa nk'a b'asjé yjona̱ nga̱t'aha̱ xáni̱, tu̱nga najmi subahá mana
    nga b'a̱ ts'ian, a̱t'aha̱ Nda̱ Nti̱a̱ná kitsjá xáni̱. Kui xi mjehe̱ nga n'e̱i̱
