    jãã jowĩ. Jesucristo mena mʉjãã yeripʉ nemojãñurõ cʉ̃ mʉjãã catʉ̃goñatutua nutuaparore
    bairo ĩ, tore bairo jãã roticũwĩ. Mʉjããrẽ jãã yapapuo reo joroque ĩ mee, tore
    jãã quetibʉjʉ roticũwĩ marĩ Quetiupaʉ.
  qxo-NT: Tsaynö niptï waquinniquicuna pagtä itsanga yarpaycäyanquiman noga puëdeg
    tupaycangäta. Tsaynö llutannöpa nogapä yarpäyaptiquipis Señor Jesucristum poderninta
    nogaman churamushga gamcunata cada junag mas yanapaptï pay munangannö cawayänayquipä.
    Noga yachatsicuynïtaga manam ni imaypis pengacushätsu.
  mox-mox: Baʼe egu vona diavona nage adi noqola kavona tufwana eda nuavane imaʼa
    tovaletuyana ema ʼabiluvine Keliso neima weaqina. Ta baʼe ʼabiluvine nana neima
    sabi givewaiwaiemi, ta gebu sabi giwebuiemi. E ʼinega yaʼa ge eda ʼwamomo egu
    vona diavona weaqidi.
  kew-kew: Gore Aa Mudumi niaa-para puri gisa-pulu neme go kogono madaa pedo pu piruaayo.
    Pare neme pa bi mulalo pa amaa agaa nasude. Pagalepa. Nipumi puri gisare nimina
    robaa-para puri mapalainalo gisa. Gore neme go purimi nimi namaoyalua pare go
    pe kogono madaare neme yala napotoa.
  dww-dww: Taugu yau waibadama Bada ya uteguna, aubainama agunai tauguḡa ḡaubonaḡa
    yà kawakawa saḡe munaḡeguna. Be taumi sibo koya noḡoti da yau waibadama inam sagumima
    aubainama, be nam kawa gewegewemima aubaina, ibewa. Vutuna aubainama taugu nam
    aiyaba tokare yà tunimayaḡe.
  twi-ASANTE: Ɛnyɛ me aniwu sɛ aba sɛ mede tumi a Awurade de ama me sɛ memfa nhwɛ
