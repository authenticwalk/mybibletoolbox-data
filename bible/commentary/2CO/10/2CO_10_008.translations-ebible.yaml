    yahatmu yeŋgât den pat lohimbi ekyongoman. Yâhâ biwi nâŋgân nâŋgân yeŋe mem hâlim
    tuhuyiŋgiman sâm Kiristohât den ya tâŋ tâŋâk kâsikum yiŋgiman. Âi yawu meman yakât
