  cbv-cbv: 'Obohjeéhtih, yeéb nin pah ñi niijná caá: “Pablo nin pah ã niijná caá:
    ‘Corintodih moondíh Dios weemdíh bohénadih ã bejat tʉ́ʉtʉp be’, niijnít, jwiítdih
    maáh dée ã jʉmna caá”, ñit niijíp wʉt yʉh be. Obohjeéhtih, ã bohéát tʉ́ʉtni jʉmna,
    wã tíiccan caá. Dios beé ñi pebhna weemdíh ã bejat tʉ́ʉtʉp be, ã́ih tʉ́ini doonádih
    naóhna, yeebdíh wã teo wáacat pínah niijná. Páant ã naáwát tʉ́ʉtni jʉmna, yeebdíh
    yéejaíhcan, ñi tʉ́i jʉmat pínah niijná, ã́ih wẽpatjĩh yeebdíh wã bohénap jĩ.'
  taw-taw: Bɨawl ak ne kɨli wog gɨnɨgel agɨl, chɨnop wog anɨb ak aglak. Pen wog agek
    gɨpun anɨb ak, kɨlop agem apyap pakɨnɨgel agɨl ma agak. Kɨlop agem gos sek mɨdɨl
    kɨles gɨl jak tep gɨl yenɨgel agɨl chɨnop agek gɨpun. Anɨb ak tek nɨbop gɨñɨl
    wog gɨpun ak, yad nɨŋɨd mɨñmɨñ gɨl, yɨb chɨn ke sɨkol olap dad aplanɨgun, yɨp
    nebeŋ ma gup.
  jic-NT: Qjuis Jepa Jesucristo qjuisin tjejyama nucopj la p'acj, nun pajal ca jisas
    nsem Dios. Qjuisin tjejyama malala nyuca la nusijicj tulucj. 'Üsüs tjevelé ca
    nacj cupj po'ó, qjuis Jepa Jesucristo qjuisin tjejyama mpes. Newa ma ne mayca
    nin tjevelé mpes; cupj ca t'üc' la mijicj pjü way qjuis Jepa Jesucristo jos jin.
  zap-NT: Mase legue rdesu noo lo beey rlep noo xeblaan noo por poder ne wseleedx
