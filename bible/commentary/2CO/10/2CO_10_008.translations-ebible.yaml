verse: 2CO.010.008
translations:
  kpx-kpx: Kosiveu au vuvune noeveale kemo di ebika ebagemage keta duave. Kosealemo
    vuvuneve kemo di la aiogeveholisito la negotievema.
  okv-H: Eto dagona ungo taro veava Bada na ikae rate ungo jigoro ereva Bada na ikena
    eto na pure avo ana Bada na ikena avoeto na ke ijie me mane kesona te pure avo
    aisona
  tbo-tbo: Ma inapa Guyau witaniwaga i weliweliyai kikina a nugogeegena lagoneya yaka
    apega a wihinimaya. U witaniwaga anona ipa omi witumagana a wikadidilihi ma ega
    ipa to lugoluhihi.
  mal-C: നിങ്ങളെ തകർത്തുകളയാനല്ല, ആത്മികമായി പണിതുയർത്താൻ കർത്താവ് ഞങ്ങൾക്കു നൽകിയ
    അധികാരത്തെ സംബന്ധിച്ച് അൽപ്പം കൂടുതൽ പ്രശംസിച്ചാലും അതിൽ ലജ്ജിക്കുന്നില്ല.
  grc-SR: Ἐάν ⸋τε⸌ γὰρ ⸋2καὶ⸌ περισσότερόν τι καυχήσωμαι περὶ τῆς ἐξουσίας ἡμῶν—ἧς
    ἔδωκεν ὁ κύριος ⸋3ἡμῖν⸌ εἰς οἰκοδομήν, καὶ οὐκ εἰς καθαίρεσιν ὑμῶν—οὐκ αἰσχυνθήσομαι·
  bgc-bgc: क्यूँके जै मै उस हक कै बारै म्ह और भी गर्व करुँ, जो प्रभु नै थारे बिश्वास
    ताहीं घटाण खात्तर न्ही पर थारे बिश्वास नै बढ़ाण खात्तर म्हारै ताहीं दिया सै, तो
    मै शर्मिन्दा न्ही होऊँगा।
  khz-khz: Au Velekou na rorirori e tiavu evenikuto, gomi gemi maguli e kamonagi vega-ruga-gaugaura
    ularana, na ati pana vega-rakavara ulanana. Au einagulu akalaana aonai, pana veveagoloka
    ati anuga-ragena.
  deu-TKW: Selbst wenn ich mich einmal überschwänglich rühme über die Vollmacht, die
    der Herr gegeben zu eurer Erbauung, nicht zu eurer Zerstörung, so werde ich nicht
    zu Schanden werden;
  zsr-NT: Cutu caꞌ rutuiꞌdaꞌ zal‑laꞌ gdöd bëꞌi ben ba zxön cuinaꞌ ca nac yöl‑laꞌ uná
    bëꞌ budödëꞌ lu naꞌtuꞌ Xanruꞌ. Lë naꞌ dë lu naꞌtuꞌ nac quië guntuꞌ ga gacr gdu
    ca réjlëꞌliꞌ Cristo, len clëg quië usnittuꞌ lbiꞌiliꞌ.
  lin-lin: Bongo, ata namikumisaka koleka mpo na bokonzi oyo Nkolo apesa biso, mpo
    na kolendisa kondima na bino kasi mpo na kobebisa yango te, nakoyokela yango soni
    ata moke te
  hns-NT: Saait toelog sotjat hoihe kie ham aapan dardja par bahoet barwargie kariela.
    Bakie Parmeswar hamse hoekoem tjalwaawe hai khaalie toelogke madat kare khaatien
    okare me djaada bieswaas kare ke. Aur epar barwargie kare se hamme saram na lage
    hai.
  noa-E: Khar pãar daar mua mʉch thö iekha chirʉmjöo aajem, maach Pör Jesuu juapá
    deetarrta ig iyʉ̈ʉ aawai. Mag irua mʉrʉg juapá deetarr chan sĩi pãar khaibag waumkhĩirjã
    khaba, warag mʉchdëu jaau chirʉm gaaimua ich iekta khaugamkhĩir ajim. Chadcha
    mag iekhawiajã mʉ chigaa aju khaba chirʉm, mʉchta thöba Cristo jua theegta thö
    chiraawai.
  eng-EMTV: For even if I should boast somewhat more concerning our authority, which
    the Lord gave us for edification and not for your destruction, I will not be ashamed,
  mib-NT: Te núu ni cahān teyɨ́ rí jiín ró jeē ndíso jníñu ri, te tu cúcanu rī sáha.
    Chi máá Jítoho yō ni tejníñu ya ruhū jijnáhan ri, návāha sáha ri jeē ije ánuá
    rō jiín jnúhun ya, nasūu jéē snáā rī.
  lif-NT2: दाङ्‌बाल्‍ले़ पिरिगे़बा युक्‍किल्‍ले़ कुयाःम्‍बेओग यरिक् यम्‍बा के़ले़ङ्‌सिङ्‌बा
    कुइसिःक् थाःप्‍पासाङ् कन् पाःन्‍नो इङ्‌गाॽ सिरिङ्‌मे़मआन्, थेआङ्‌भे़ल्‍ले़ कन्
    युक्‍किङ्‌ग खिनिॽ फे़त्‍लाःम्‍मा मे़ःन्, कर खिनिॽ थोबो चोःक्‍मारे़ लागिरो॥
  xnj-xnj: Hati ngati nimeka neju ndava ya uhotola wetipewili na BAMBU ndava ya kuvasindamalisa
    nyenye muusadika lepi kubomola, ndava ya lenilo nikola lepi soni.
  mmx-mmx: Nia axo mangan do nia ana lox aru ia mumu lugugu rak ti tong asu Lagale
    Lavavang, Leeme Silok ga raba nama min. Mo Lagale Lavavang, no Leeme Silok ga
    raba i xusu ti lox alolos labaroonan atnimi la kopmen ti lok kapmek nimi.
  cbr-NT: Nucën 'Ibu Jesucristonën ca aín bana mitsu ñuixunun 'ë cacëxa, masá nuitumiquin
    'uchoquin ñu caquinma ax quicësabi oquin 'anun mitsu 'unánminun quixun. Usoquin
    'anuan Jesucristonënbi 'imicë 'aish cana 'itsa oquin mitsu caíbi rabiniman.
  tee-NT: Ju quit'in jantu actimaxanalh mas palai aclajunau ixlacata ju tachaput ju
    quixtaknita ju qui'ucxtin Jesús. Para jantiyu' ju xaquilhixtakni ju quintachaput
    ni va aclalak'alhiniyau ju mi'atsucunti'an. Alai yuchi ni acla'aktaijuyau ni laich
    palai alhilac'ap'ina'it'it ju yuchi.
  eng-LSV: for even if I will also boast anything more abundantly concerning our authority,
    that the LORD gave us for building up, and not for casting you down, I will not
    be ashamed,
  cak-NT: Roj can joj rusamajel-wi ri Ajaf Jesucristo, roma raja' can ruyo'n-wi autoridad
    pa kak'a', y roj can c'o juba' más ruyo'n pa kak'a'; re' man q'uix ta chi nin-ij
    chiwe, roma can quiri-wi. Pero roj man jojc'o ta chi jixkaq'uis, roj jojc'o chi
    jixkato', chi quiri' niq'uiy ta ri ic'aslen chech ri Dios.
  pah-NT: 'Anhimbohete hete ji jipoyjaheteramo Cristo''ga ei ore ve javo. A''ereki
    nhandepojykaharete''ga Jesus Cristo''ga e''i tuhẽ ore ve pe ko nhimoirũhara javo.
    “Pembojiko hete ti g̃a ji rehe nhinhi''ig̃a kwahavuka g̃a pe,” ei Cristo''ga ore
    ve. Ga nde''i ore ve: “Penhi''ig̃ahy ti g̃a pe tipoyjayjaryme ti g̃a ojeaporog̃ita
    rehe.” A''ea rũi ga ei ore ve.'
  sja-NT: K'ĩra nejasia-ee mɨa nãga jarait'ee. Tachi Waibɨapa wãara jarapari tai it'aideepa
    mãik'aapa parã bɨji tai jua ek'ari, taipa parã k'aripadamerã iru pari. Mapa taipa
    maarepida parãmaa ijãa amaapidak'aa. Jĩp'a k'aripapata pipɨara Cristode ijãadamerã.
  xed-xed: Vlihavla Mgham Yesu ta glaku ŋa sladaghunafta, ŋa zlambighunista a wa.
    Ghubaŋ ghuba yu ta ghubakwa ɗa nda tsaya, haɗ tsaya dzaʼa ksa iʼi ka hula wa.
  mks-NT: Co̱ cácahan nu̱ú i̱ caja cáhnu loho i̱ mí i̱ sa̱há chuun na̱sa̱ha̱n Ndióxi̱
    nu̱ú i̱. Jáchi̱ na̱caja mé á ña̱ ná cahnda i̱ chuun nu̱ ndo̱ jáchi̱ mé Jesucristo,
    xitoho í na̱sa̱ha̱n chuun nu̱ú i̱ ña̱ ná jácuahnu i̱ ndo̱hó tá quia̱hva cúni̱
    mé á. Ta co̱ cúni̱ a̱ ña̱ ná jándihi i̱ sa̱ha̱ ndo̱.
  gfk-S: Hobi bileng, be ing iou manga latlaat dahine tano tamat na kinkinis God ga
    ter ie ta mem ura hadades timaan mu, ma pata be mem na hagae mu, io, iou pa nile
    hirhir ta ikin.
  bmu-bmu: 'Kembunöŋ kewögöra kukösum niŋgiyök: Iŋini mem et al eŋgimamgöra qahöpmö,
    mönö uruŋini möhamgöbi köhöimegöra aka maljal. Miaŋgöra kukösum miaŋgöra aiweliköba
    koŋaeŋ ewö sileni memba öŋgöba terereibileŋak ewö, mi töndup mönö gamu kun qahö
    miwikŋaibileŋak.'
  dgz-dgz: God amun mega nuneni menan ne aton aton otu da aigap taivin go uon ne oare,
    go ap menan umam ya anuivin. Iwa God amun mega ame nuneni e wat kaimagamepen menan
    nuneni, e wa koeragam imaepen menan uon.
  eng-GNV: For though I shoulde boast somewhat more of our authoritie, which the Lord
    hath giuen vs for edification, and not for your destruction, I should haue no
    shame.
  zaa-NT: Bittu rettu' te' de requixá'ania' le iỹé vuelta qui'ni Señor nna chi benne
    poder qui' tu', porqui'ni ną́ ttu poder para bien qui' le, alàa para l·luỹa latsi'
    le.
  eng-WEBSTER: 'For though I should boast somewhat more of our authority, which the
    Lord hath given us for edification, and not for your destruction, I should not
    be ashamed:'
  guh-guh: 'Paxamë meta xanë yabara pajamatabëjumaitsimë tsabiabi: “Pablo saya bitso
    navajunupaebabiaba Dioso pitapetsijavatsi apóstolenënexa,” pajamatabëjamë meta
    tsabiabi xanë yabara. Dioso baja cajena paneitoroba patacajamatabëcuene asaëyaexanaenexa.
    Apo paneitorobi patacajamatabëcuene faefaenaeyaexanaenexa. Bajaraxuata apo ajumeuranë
    tsabiabi tanavajunupaebabiabijava apóstolenëjavanë.'
  bon-bon: Mime Yageyame Yeesu Keriso te cebine conocäco näcärepi weebibine waadename,
    lica weebibine gawe me wawename yepä cabu me wawename. Ngänu gyene, cane lipu
    baborage lawepyeräjune cäme conocäco poto cidi me, yepä cäme nuuja ingle lica
    gyene pui poto cidi me ajiri lenajame.
  nhw-BL: Huan masque sequin quiijtose nimohueyimati miyac ica nopa tequiticayotl
    catli Tohueyiteco Jesús nechmacatoc, amo nipinahua. Pampa nelía nijpiya tequiticayotl
    para nimechpalehuis para achi más ximoscaltica ipan Tohueyiteco Jesús, pero nopa
    tequiticayotl amo eltoc para nimechsemanas.
  swh-ONEN: Basi hata kama nikijisifu zaidi kidogo kuhusu mamlaka tuliyo nayo, ambayo
    Bwana alitupa ili kuwajenga wala si kuwabomoa, mimi sitaionea haya.
  wbi-wbi: nakyanivona soni ningighinie vwimila uvutavulilua vuno uMutwa atupeliile,
    ulwakuva uvutavulua uvuo navukuvanangania, looli vukuvatanga mu lwitiko.
  bba-bba: Domi nɑ ǹ sekuru wɑsi, bɑɑ nɛn woo kɑnɑbu bù n kpɛ̃ɑ fiiko woodɑn sɔ̃
    ye Yinni u sun wɛ̃ su kɑ bɛɛ tɑ̃sisiɑ, n ǹ mɔ su kɑ bɛɛ surɑ.
  eng-KJVCPB: 'For though I should boast somewhat more of our authority, which the
    Lord hath given us for edification, and not for your destruction, I should not
    be ashamed:'
  kgk-NT: 'Ojehexa va''e peikwaase ra''e. Aipo ramo nanhembotuvixaséi jepe xejehegwa
    amombe''uve-ta joty peẽ-my. Ha''e va''ekwe peẽ-my: “Nhandejáry ore poravo va''ekwe
    oromombe''u hagwã peẽ-my Hesu Cristo rehegwa nhe''ẽ”. Ãy katu aipo ha''e jevy-ta
    peẽ-my xe reko amombe''u-vy. Xe katu Nhandejáry remimondo va''e voi. Héry-py aiko
    peẽ-my inhe''ẽ mombe''u-vy. Ndaha''éi pende reity uka rei hagwã xe poravo va''ekwe.
    Pene pytygwõ hagwã peikwaa porãve hagwã inhe''ẽ xe poravo va''ekwe xe mondo-vy.'
  waj-waj: Ti Udaanga Yisuu Kirisiiva ari mmooriivaara yaata utuoo nnutu varada iira
    yaagueeqaivaa ti mmiravai. Ngia innara iidada koovayaida variateeraivaara ti mmiravai.
    Hama ta ngiiiyara ooqoo tikiai ngia maisama variateeraivaara ti mmiravai. Ti Udaanga
    Yisuu Kirisiiva yaagueeqaivaa itaama ti mmiivaara na pinaama titiiyara mannaka
    kiauvaara hama na ni mmamma maisainoo.
  cpy-cpy: 'Aamaa-shityaa ari pikanta-yitanaki eeroka-paeni: “Retanakawo nimaeka Pablo
    rajahaa-wenta-waetawo okaatzi ikenkithata-koyitziri.” Teera nopashiwentakaeyaawo
    okaatzi ikanteeteri, tema riitaki Awinkatharite kowa-kakinawori niyotaantayitee,
    tee ikowa-kaanawo nowaaripero-shireta-waetante.'
  mpx-mpx: Babala gasisi i pem eliyama ge naha tuwalali. Tabam kekeisi ha ba heyagima
    gasisi o kaiwena, yaa Babala i pem wami abulilek naha tal, nige tage naha kukulekaleka-an,
    inoke nige naha pupuluwawi-an.
  wbp-wbp: Ngajurna-nyarra warrarda wangkaja nyurrurlaku yapaku, ngulangkuju Warlalja-Wiringki
    Jijajirli yiringi-manuju yungurnarla nyina Kurdungurlu Wiri. Ngulakuju nyurrurlarlu
    marda kankulu manngu-nyanyi ngaju nganta karnaju wiri-pajirni. Ngulaju ngula-juku.
    Nyanungurluju manu yungurna-nyarra pirrjirdi-mani yapa, kula murrumurru-maninjaku.
    Kula karnaju ngula-warnuju kurntaku ngurrju-mani.
  luo-luo: To ka dipo ni asepakora moloyo teko ma Ruoth osemiyowa mar gerou mondo
    udongi moloyo thirou, to wiya ok nokuodi e wachno.
  nhe-NT: Huan yonque sequin quiijtose nimohueyimati miyac ica nopa tequihuejcayotl
    tlen Tohueyiteco Jesús nechmacatoc, ax nipinahua. Pampa nelía nijpiya tequihuejcayotl
    para nimechpalehuis para achi más ximoscaltica ipan Tohueyiteco Jesús, pero nopa
    tequihuejcayotl ax eltoc para nimechcuapolhuilis imotlalnamiquilis.
  aii-aii: ܣܵܒܵܒ ܐܘܼܦ ܐܸܢ ܕܥܵܒ݂ܕܹܢ ܚܲܕܟ̰ܵܐ ܙܵܘܕܵܐ ܫܘܼܒ݂ܗܵܪܵܐ ܒܫܘܼܠܛܵܢܵܐ ܕܡܵܪܝܵܐ ܝܘܼܗܒܹܠܔ
    ܠܹܗ ܐܸܠܲܢ ܠܒܢܵܝܬܵܘܟ݂ܘܿܢ ܘܠܵܐ ܠܬܠܵܚܬܵܘܟ݂ܘܿܢ، ܠܹܐ ܝܘܸܢ ܒܸܢܟ݂ܵܦܵܐ ܒܝܼܹܗ.
  esk-NT: Uqavigaaġutigillakkaluaġupkuunniiñ saŋŋiqutiqałiq Agaayyutim qaisaŋa uvaptiknun
    kanŋusruutigiyumiñaitchiga. Ilaan uvaptiknun ikayuqugaasri makitatlasritquplusri
    Christ-kun. Taavruma saŋŋiqutiqałhum piyaqquqtaqtitchumiñaitchaasri.
  msb-msb: Bisan ngani magsobra an akon paghambog na may otoridad ako pagpamahala
    sa iyo dili ako maaalo. Ginpapamahala ako san Dios sa iyo agod pasarigon kag dili
    para siraon kamo.
  cpa-NT: Ha¹chi² hi² lǿa¹² ju³ná³ juøh¹²jni ma¹dsio¹² cónh¹ lé² li¹juøh¹³ jní² jǿg³
    hi² ma²ca¹cuø¹ Juu¹³ jniang³ bí². Ha¹chi² lø²hiih³jni. Di³ huu¹³ jøng² ca¹cuø¹dsa
    bí² hi² jmo³jni hi² jmáh³ hniah¹² tí² jǿg³ quiah¹²dsa. A¹jáng¹ ju³ hi² jmo³jni
    bí² mi³jøng² dsa¹hén² hoh¹² hniah¹² jǿg³.
  dso-dso: ତମର୍‌ ଉପ୍‌ରେ ଆମର୍‌ ଅଦିକାର୍‌ ଆଚେ । ସେଟା ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେଇରଇଲା । ମାତର୍‌
    ସେ ଅଦିକାରର୍‌ ବିସଇନେଇ ଜଦି ମୁଇ ବେସି ବଡ୍‌ପନ୍‌ ଅଇଲିଆଚି, ସେଟାର୍‌ପାଇ ମକେ ଲାଜ୍‌ ନ ଲାଗେ
    । ତମ୍‌କେ ନସ୍‌ଟ କର୍‌ବା ଅଦିକାର୍‌ ସେ ମକେ ଦେଏନାଇ, ମାତର୍‌ ଜେନ୍ତି କି ତମର୍‌ ବିସ୍‌ବାସ୍‌
    ଡାଁଟ୍‌ କରାଇବି ।
  meu-meu: Lau na emai siahu, Lohiabada ese e henimai dia ikure-dobimui totona a ilarebamui
    helaoreana, bainama heaḡilaia, lau na basinama hemarai.
  yva-NT: Ranivara rikangkamambe manakoeve irati vambunino Kristus po raugaje rinai
    rai, weamo isamane ramu. Weye Po vambunine raugaje rinai indamu syo wapa anave
    ratekar asyo jewen, yara indamu syo wapa anave raijasea inda mbambunin.
  dgc-dgc: Maski ipagpalalo ko i kapangyarian ko éy éwanék mésanike, da niatéd dén
    ya diyakén na Diyos a itulung ko dikam.
  zpm-NT: Nana no to guiab guieḻniatsle nu, sac rlu naa ne naa rnabey lo to. Per nacda
    guieḻniats, ible Dios bzo naa gnabey naa lo to, ni laa me bzo naa par glu naa
    zha tsienaḻ to grë miṉe rnabey me, bzod me naa par yquidiee naa to tsienaḻ to
    nëz ne nitlo to.
  hix-NT: Onà wyaro koskarymehe, owyanye. Kohkom yano me ryhe hanatanàhno ynye me
    wehxaha. Anatoko thenyehra nyhe àro wyaro koskarymen hana. Àro wyaro roskarymantoko
    rma, yaworon me rma koskarymehe. Yaworohra noskarymen hamà kahra hak nahtxoko,
    anar komo, rohoko. Ahanatanàhnye kom me ryeryeye, Kohkomo. Ayanàhnohrà kom horàhnà
    rma, àro wyaro ryeryeye. Oyonyhoryenàr kom horà haxa ryhe, àro wyaro ryeryeye,
    ahanatanàhnye kom me.
  sim-sim: Wasilaka kwambu os nirin or hari oso jirin ni saunjelyashinak orin ji hishindiyanda
    nombo jihi oso kwambuk si nakmbaha nirin hari ri, mbeek jirin ni unak kavak ji
    nakmbaha nembes. Uwa osik kwambu os nirin or hahanda oson ni hishihi hi nihin
    ni hauowe nahi oso mbeek ni suruwa ambu sir.
  npi-ULB: किनकि जसले तिमीहरूलाई नाश गर्न नभई तिमीहरूलाई निर्माण गर्न हामीलाई प्रभुले
    दिनुभएको हाम्रो अधिकारको बारेमा मैले केही ज्यादा नै घमण्ड गरेँ भने पनि म लज्‍जित
    हुनेछैन ।
  cgc-cgc: Basi isip nyo na pabugal ko pirmi ake na katengdanan. Piro, ula a nagayya
    ta ake na pagpabugal tak katengdanan na paatag ta Ginuo ki yaken dili para magsamad
    ta inyo na pagtuo. Katengdanan na paatag din ki yaken para magpalig-en ta inyo
    na pagtuo paagi ta ake na tudlo.
  tim-tim: Akto areâk bo. Humoŋe hin maknengiep, “Korinti gâtŋe nâŋgât hârogâk nâŋgâwai.”
    dâm damun akŋetgât âi nengiep. Akto gulip akyeŋgiwen dâm bo nengiep. Akto nâŋgât
    âi aregât âi mendere Anutuŋe ekto ârândâŋ akmap aregât kotne bo mem ge katbei.
    Akto bo aŋun aŋgiân.
  yor-yor: Nítorí bí mo tilẹ̀ ń ṣògo bí ó ti wù mi nítorí agbára, tí Olúwa ti fi fún
    wá fún ìdàgbàsókè, dípò fífà yín ṣubú, ojú kí yóò tì mí.
  wos-wos: Nana Néma Du naniré dé wa, nani gunika jémba hatita guniré yikafre hurumbet,
