    grandi nan konfyans nan li, se pa pou m' kraze nou.
  npl-NT: Maya nimoweyilia ika notekiwajyo, amo nipinawa, porke n Toteko otechmák
    ichikawalis iwa itlanawatil para tomechyolchikawaskeh iwa amo para tomechsojsotlawaskeh.
  bgg-bgg: Ithong è gathek shii phi pha riichai pha chiang shii ìujia muna nyigodog
    rek magungde gune awo, riichai jine nathek shii rab pha phi phro, jishii nathek
    shii chuak pha arab ro.
  eng-TCENT: For even if I boast somewhat further about our authority (which the Lord
    has given us for building you up and not for tearing you down), I will not be
    ashamed.
  eng-BSB: For even if I boast somewhat excessively about the authority the Lord gave
    us for building you up rather than tearing you down, I will not be ashamed.
  cpu-NT: 'Aamaashitya ari pinkantayetanake eerokaite: “Jetanakaro iroñaaka Pablo
    jasagaaventavaitaro okaratzi iñaaventayetziri.” Tera nompashiventakotyaaro okaratzi
    inkantayeeteri, tema iriitake Avinkatharite ovakenari niyotaantayetai, tera irovena
    novaariperotantavaite.'
  san-ASM: যুষ্মাকং নিপাতায তন্নহি কিন্তু নিষ্ঠাযৈ প্ৰভুনা দত্তং যদস্মাকং সামৰ্থ্যং
    তেন যদ্যপি কিঞ্চিদ্ অধিকং শ্লাঘে তথাপি তস্মান্ন ত্ৰপিষ্যে|
  tac-NT: Alué Wa'lula Esukristo 'yáguru ne'chí a'walí napurigá gu'írimala ne 'emi.
    Alueka pecha nejígó a'walí napurigá ne 'emi resí olámala. Tabilé chijúniga ruwí
    ne.
  eng-WEBPB: For even if I boast somewhat abundantly concerning our authority, which
    the Lord gave for building you up and not for casting you down, I will not be
    ashamed,
  gfk-H: Hua mah, ing bia iau manga latlaat dahina tano tamat na kinkinis Kalou ga
    tar ia ta mehet wara hadadas timaan muat, ma pataia bia mehet na hagawai muat,
    io, pa iau na hirhir ta iakan.
  viv-viv: Iya Kaiwabu yana afositolo aku vehimeya giveleku be yami vetumagana ganakivetoyogina,
    keke ami yoꞋo ganaluyawelini. Mena yaku abavehimeya faꞋina gagakahikahi maꞋi lakahi-moꞋena
    nonogana keke yaku gakahikahi faꞋina ganawowomumu.
  yao-yao: Namose iŵaga mbundile kulilapa ligongo lya ukombole watupele Ambuje nganingola
    soni pakuŵa ukombole wo uli kwaligongo lya kunlimbisya mchikulupi ni ngaŵa kungwisya
    ŵanyamwe.
  tgp-tgp: Korong, ha pa hitea vara na lo pohapoha na suiha sei Moli mo silea isamam.
    Pani suiha nike enia matan vara i turuhi kamim, mo sopo matan vara i vilijovjovi
    kamim. Ale a pa sopo tinar̃ihia vara tea i vaiau a mahanuhanu, vara i vai na noku
    vavahinau isamim i mai hina purongo.
  auc-NT: Ïñæmpa Wængonguï mönitö ïmönite äninque, Mïnitö në ämïni badinque coodintoidi
    ïnänite bæ tate wido cædämaï incæmïnimpa. Wæætë ædæmö ämïni ëñëninque coodintoidi
    wæætë oncö tæ̈ï mæ̈nonte baï gongæncædänimpa, ante cæedäni, ante Wængonguï pönö
    angä ëñëninque mönitö në ämöni batamönipa. Ïninque botö, Në ämo inte nämä tocæboimpa,
    ante tedebo incæte guïñënedämaï tedecæboimpa.
  kbc-NT: Idaaɡ̶ee me idinanetece meji Ǥoniotagodi me najigotedoɡ̶owa ɡ̶onaɡ̶atetigi,
    aidiboliɡ̶a. Ǥoniotagodi najigotedoɡ̶owa ɡ̶onaɡ̶atetigi me ɡ̶adaxawaneɡ̶egitiwaji
    me ili ɡ̶atiwaɡ̶atakaneɡ̶egi, idiɡ̶ida ajaoɡ̶a maniitiniwace.
  bmh-bmh: Dubanou Ban nug ig gonugau salau mabun gusig migeun, gonun, ig go en igual
    wanimig wag mabun oigeb siksikai mui awaranem. Iguanag gusig go Uwait nug migeun
    eiman agal oiagab Kristus en petak emen gusig go maranem. Ig gusig go eiman agal
    oiagab petak emen i eg maranem. Gonun, ig igual ze mai darem en aipig i numau.
  ctu-BL: Ma'anic mic cha'len lojon quisin mi tsac subu lojon c bʌ ti ñuc cha'an c
    p'ʌtʌlel lojon tsa' bʌ i yʌq'ueyon lojon lac Yum, come aq'uebilon lojon cha'an
    mic xuc'chocoñetla, mach cha'anic mic jisañetla.
  meq-meq: Gədaŋ nakə Bəy Maduweŋ a vəleŋ aye, kwa faya na ŋgalakiye ha ka zal na,
    horoy ma geŋeye bay, hərwi Bəy Maduweŋ a vəleŋ hərwi ada nâ dzəna kurom bəna,
    nâ nas kurom ha bay.
  noa-H: K'ar pãar daar mua mʌch t'ö hiek'a chirʌmjöo haajem, maach Pör Jesuu juapá
    deetarrta hig hiyʌ̈ʌ haawai. Mag hirua mʌrʌg juapá deetarr chan sĩi pãar k'aibag
    waumk'ĩirjã k'aba, warag mʌchdëu jaau chirʌm gaaimua hich hiekta k'augamk'ĩir
    hajim. Chadcha mag hiek'awiajã mʌ chigaa haju k'aba chirʌm, mʌchta t'öba Cristo
    jua t'eegta t'ö chiraawai.
  alp-NT: Sepo au lepa boka loko Tuhane Eni kbasa rebe Irilukele ete amire, au asomi
    mo. Le kbasa mere Iriluke leke ami ono imi hlaleke ktili, po kena eatia imi maka
    hlaleke mo.
  san-VEL: yu.smaaka.m nipaataaya tannahi kintu ni.s.thaayai prabhunaa datta.m yadasmaaka.m
    saamarthya.m tena yadyapi ki ncid adhika.m "slaaghe tathaapi tasmaanna trapi.sye|
  kbq-kbq: Na'ankure Ramo'ma kva vahe manigahaze huno tazeri otigeta mani'neta tavufga
    rama nehunana, tamagri tamazeri so'e hunaku anara nehunanki, tamazeri haviza hunakura
    anara nosunankita, tagra tagazegura osugahune.
  kbh-kbh: Er ats̈e masque ts̈a sëndbétsoyebuambnaye chë Bëngbe Utabná s̈ojats̈atá
    mandama, chë ndáyeca bënga jamama ts̈ëngaftanga puerte chas̈motsos̈buáchema y
    ainaniñe bëts añemo chas̈motsebomnama, y ndoñe ts̈ëngaftanga ntjapochócama, chama
    ats̈e ndoñe quetsátëuatja.
  ron-LSB: Căci chiar dacă mă laud oarecum din belșug cu privire la autoritatea noastră,
    pe care Domnul a dat-o pentru a vă zidi și nu pentru a vă doborî, nu mă voi rușina,
  pon-pon: Pwe ma i pan juaiki laude jan at manaman, me Kaun o kotiki on kit, pwen
    kamaui a kaidin kawe komail la, i jota pan namenokki.
  nhe-BL: Huan yonque sequin quiijtose nimohueyimati miyac ica nopa tequihuejcayotl
    tlen Tohueyiteco Jesús nechmacatoc, ax nipinahua. Pampa nelía nijpiya tequihuejcayotl
    para nimechpalehuis para achi más ximoscaltica ipan Tohueyiteco Jesús, pero nopa
    tequihuejcayotl ax eltoc para nimechcuapolhuilis imotlalnamiquilis.
  sps-sps: Mi pon toroman varonyo te tenoor vavis miroun gumgum to te faan iny a Tsunaun
    tsumam. Nyo onot rou ma rejiaf, sana sikia, u gumgum tovei kaa iny faparits a
    faason tsumi ai te gima rurei ravainy a fo asangan rof tsumi.
  wnc-wnc: Siwan Buyambam tapaninda puya nae naman nata gindane natdetdetza pasiwa
    maiwikge natake dua namukut. Aho. Nata gin pasiwa ginu Anutue kekeknga yutningge
    natake Anututa puya waaknga nae naman tasinggat. Sike ita puya nae wa namukut
    takngae natake nata apbakngake ninae umana yatangenawa kunduta natake sapdut wamu
    nae yawanu nata wa aminde dua maakawit.
  bus-bus: Baa tó ma lɛ́ gbɛ̃̀ à kɛ̀ bíta iko kɛ̀ Dii kpàwa yã musu, wí é ma kũro,
    zaakɛ a kãsãpɛɛna yãnzimɛ, èe kɛ a lɛɛna yãnzinlo.
  gub-BL: Azeharomoete aze'eg tetea'u hekàgaw rehe ihe, ta'e Zanezar umur ukàgaw ihewe
    a'e xe. Nahemaranugar kwaw. Umur ukàgaw ihewe, a'e rupi apuner pemukàgaw rehe
    ihe, apuner pemuzeruzar kar wera'u haw rehe ihe. — Emukàg kar Korin tawhu pe har
    ne wà nehe, i'i Tupàn ihewe. — Emumaw wazeruzar haw nehe, ni'i pixik kwaw ihewe.
  imo-imo: Nani kongono teroma Awilimuni teani nimbe na enge tirimu akumu Awilimuni
    eno konopu enge pepili molangei liko tapondani nimbe na kanopa lipe imbimu tirimu.
    Eno molko kenjengei niwi nimbe na kanopa lipe imbimu naa tirimu. Aku tepa terimumunga
    nanga imbimu alaye kolte lipo ola mundupo kapi nio nalo aku teromunga na pipili
    naa kolombo.
  boj-boj: Tamo Koba a na iga siŋgila egej deqa iga aqa wau ojeqnum. Iga niŋgi siŋgilatŋgwajqa
    deqa wau ojeqnum. Iga niŋgi ugeugeiŋgwajqa deqa wau ojosaieqnum. E gago wau deqa
    gago ñam kiñala soqtqai. E degyqai di e jemaibqasai.
  eng-DRA: For if also I should boast somewhat more of our power, which the Lord hath
    given us unto edification, and not for your destruction, I should not be ashamed.
  knf-knf: Ajugun awuluŋ un mnhina manwooŋ mi pdolan naya kadun awo maanwo mi pdolan
    naŧoka. Dnahna mnhina mënţ, mënkkowara ma.
  san-KHM: យុឞ្មាកំ និបាតាយ តន្នហិ កិន្តុ និឞ្ឋាយៃ ប្រភុនា ទត្តំ យទស្មាកំ សាមត៌្ហ្យំ
    តេន យទ្យបិ កិញ្ចិទ៑ អធិកំ ឝ្លាឃេ តថាបិ តស្មាន្ន ត្របិឞ្យេ។
  arn-NT: Tunte feypiay engün rume iñche tañi mallmawkülen reke tamün ngüneniewfiel
    mew ta eymün, feley llemay ngüneniewiyiñ Ñidol Jesucristo tañi eluetewchi küme
    dungu mew, tamün wesalkanoafiel, welu may tamün kümelkawafiel. Fey iñche chumkawnorume
    yewelkawlayan tüfeychi küme dungu mew.
  zas-NT: Abiꞌ majsi ganin lojdi mazri xcwent guialrniabee ni banee Dios lon, ad ratutan
    din laaman banee guialrniabee par günan lëjt yudar chigniaꞌdi mazri xcwent xnejzaman
    ad par gunijttan lëjt.
  ken-NT: Yɛ̌ ɛmbak chi bɛ nchí dɛp awɔ antɨ tontó mandú ncha ɛnyǔ mbɔ́ŋɔ́ bɛkʉ
    ɛ̌ti bɛtaŋ ɛbhɛn Yesu Acha áchyɛ́ bhɛsɛ, ɛyɔ ɛpu kʉ mbɔ̌ŋ ntíánwɔ́p. Achyɛ́
    mɛ bɛtaŋ ɛbhɔ chi bɛkʉ mǎngo, puyɛ̌ bɛkʉ mǎnkwɛn.
