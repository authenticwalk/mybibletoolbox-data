  ben-IRV: যখন একজন নিজের কাজের প্রশংসা করে, ঈশ্বর তার কাজের পুরষ্কার দেন না, তার
    পরিবর্তে, সে পুরষ্কার পায় ঈশ্বর যার প্রশংসা করেন।
  ntu-ntu: Murde kxnzglqpx-lzbqng esz'-krdr trabrtzlvzu Gct nidr, a' nide esz'-krde
    kx takitrde nzglqpx-krde leplz kcng tqabrtzlvzleng nidr.
  pan-pan: ਕਿਉਂਕਿ ਜੋ ਆਪਣੀ ਵਡਿਆਈ ਕਰਦਾ ਹੈ ਉਹ ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ ਹੈ ਬਲਕਿ ਜਿਸ ਦੀ ਵਡਿਆਈ ਪ੍ਰਭੂ
    ਕਰਦਾ ਹੈ।
  gvc-gvc: Masa ti basi “Sã sehe yoahi”, ti nichʉ ji coaerara Cohamacʉ. Mari pʉhtoro
    Cristo “Ahrina noano yoare”, to niina sehere ji coara Cohamacʉ.
  sbk-sbk: Hwa maana siyo yola yahwisibitisya yoyo asibitiziwa. Isipokuwa, yoyo ambaye
    Ugosi ahusibitizwa.
  mya-JVB: အကြောင်းမူကား ၊ ကိုယ်ကိုကိုယ် ချီးမွမ်း သောသူ သည် ဝန်ခံတော်မူသော သူဖြစ်သည်မ
    ဟုတ်။ သခင် ဘုရားချီးမွမ်း တော်မူခြင်းကို ခံရသော သူသာလျှင် ဝန်ခံ တော်မူသောသူ ဖြစ်
    သတည်း။
  kgf-kgf: Méŋ eŋeyawac mepési amumac imi héipucyaguc qahac, néŋ Miŋninanéŋ mepésimimac
    iminéŋ héipucyaguc wanʒac.
  awb-awb: Wewensabé iwíáh íwíáhéna wenáwíq pankeréh ánínká, Manikánka anotah aní
    móne íre atankéhe. Peh Manikánka wehukeníné áwíq pankeréh ánímé webataq anotah
    aní míankehe.
  gdn-gdn: Oka wagubu ki mibai ka yau kena; Iyapana nima e eya si tepapiyau wagau
    da e ka baganai, yona ki mibai ka eba kawaya. Ko nu Kaiwawonuga wagau da e ka
    baganai ki ka mibai kawaya.
  nko-NT: Tsúfɛ́ nɩ́ Bulu ɔkánfʋ́ fʋ́ gyí asʋ́n, ɩwɩ kanfʋ́ mʋ́ kpaalɩ ígyi.
  bsn-NT: 'Ado bajiro ti bajijare, to bajiro gotiaja Dios ocare masa ĩna ucamasire:
    Gãji ĩ tʉoĩarore bajiro yigʉ, “Quẽnaro yigʉ ñaja yʉ” ĩ yiboase, vaja maja ti.
    Ĩ ũgʉ̃rema “Quẽnaro yigʉ ñaami”, ĩre yivariquẽnabeami Dios. “Quẽnaro yicajʉ mʉ”
    ĩ yirãjʉa ñaama, quẽnaro yirã.'
  pib-NT: Gi rixanu wa kiglepiranyegiru chinnachriwa, gi wa walenwa kigle getle gixkaluru,
    seyni wa Gitsrukaachi chinyegitanru kiglepiranyegiru.
  wiv-wiv: Tolu ta lala, kaka kua e kokona zaheni mulehia hizana, kaka kena beta hizana
    na matani Vuvu. Palaka kua na Paraha ni kona zahenia kaka katiu, kaka kena za
    ia hizana vona.
  reg-reg: Kulwokubha atali unu kekuya omwenela nawe unu kakuibhwa. Nawe, niunu Latabhugenyi
    kakuya.
  mlh-mlh: 'Buŋo ore fuŋine oi iŋi: Yoŋoyoŋe yoŋoke mi-booro eegobi, yoŋoji Anuture
    jiŋoo so sagagobiyoŋ, Ofonji mo mi-booro eteiŋ, iŋoji eesoigo sanaŋgaru dimaiŋ.
    Oŋu.'
  gof-ENT: ጎዳይ ናሺያ ኡራፔ ኣቲን ባና ባው ናሺያ ኡራይ ናሼቴና።
  aau-aau: Payhokuaw, unsaney God hiy yaprue ma lira nan me sekwe, unsaney hiykiaw-ayay-aw
    ma nak-owk nakie sohiy korey, sawk unsaney Hakamay hiykiaw ma nak-owk nakie sohiykwaw-aw.
  tvk-tvk: Vengan xa Hi tavesi xi ti ve ngan xil xa di lapo rat xil mun tang. E‑e.
    Hi Suv besi xi ve ngan xil xa xi tang di po rat xil mei labe nesao.
  prf-NT: En parangalan nen Panginoon ay en tolay hidi a karapatdapat ten kaluuban
    na bakán a en magpuri ten sadili na.
  auy-auy: Waási kesáfésa kaweꞌ-wáásí únemo sembá Maníkón-aúrankaꞌa ímba kaweꞌ-wáásín-ofo
    Fasiꞌaénkó kaweꞌ-wáásín-owemo siwáí mindá Maníkón-aúrankaꞌa kaweꞌ-wáásín-owe.
  tbg-tbg: Vaiinti vovano nariara tiharo, Ti kaiqa koqe kaiqama vaivo, tirera, vira
    uvavano qumina uvaqaima varianaro. Noravano vaiinti vorara tiharo, Ai kaiqa koqe
    kaiqama vaivo, tirera, vi vaiintira kaiqavano koqe kaiqama varianaro.
  hub-NT: Shuar pegkerka nigki pachimaska chichachuiti, antsu apu Cristowaiti juka
    pegkeran takáwai”, tusa tumainka.
  hmo-hmo: Badina be bema tau ta sibona ia hanamoa neganai, inai be anina lasi Dirava
    ena vairanai. To bema tau ta Dirava ese ia hanamoa neganai, inai be hanamoa momokani.
  big-big: Purik yombanu ngezebekyegi langai lewege kai pok pangkabek mizi yagenda
    ono segeya yombanu Yemizibokko pok pangkabek mizibok kele.
  gux-G: Ama yua pagi o ba kaa baa fidi waani ke o dagidi yenli u Tienu n pagi yua
    n dagidi yeniti panpagidi.
  cnl-NT: Qui² 'a²³la³ 'í³ dsa³ 'i³ jua'³ 'ñée² 'e³ bi²³ dxʉ́²³ jmee²³ 'i³ mɨ³la³lii²³
    'e³ dxʉ́²³ jmee²³. 'E³ quie'²³ dsa³ 'i³ jua'³ Dios 'e³ bi²³ dxʉ́²³ jmee²³, 'i³
    'í³ hua² 'i³ mɨ³la³lii²³ 'e³ dxʉ́²³ jmee²³.
  zar-NT: Nurúajëʼ dxiʼa tu bönniʼ cateʼ rnnëʼ Xanruʼ nurúajëʼ dxiʼa, en calëga cateʼ
    ruʼë caní didzaʼ bönniʼ naʼ que laʼ cuinsëʼ.
  kde-kde: Kwa kuva, munu akubalîwa, akee ayula alilombolêla mwene, henga nni ayula
    alombolêwa na Nang'olo.
  ata-ata: Xo anu loxo mitema ane molu uꞌitiꞌitinu la ne, anu uxali laixe no iou Lataua
    uasi, ia mitema anu ane Tila molu uꞌitinusi.
  qvw-NT: Manamá quiquillan alawacücächu allinpa licaycuśha, sinu'a Taytanchic allinpa
    limaśhancunämi.
  nfa-nfa: Ladhe abhu ca dhèu dhu padhai lii dedha lula-nèti mamuri nèngu unu na,
    èèna sasoa na hèbꞌa-hua. Te ngaa ladhe Lamatua ka dhu koa-kadꞌiri dhèu neꞌe, heka
    lèke kèna!
  tnp-tnp: Iətəni lanəha mətəu-inu, kəsɨsiaiən iətəmimi iətəm tətəfəri aru in, mətəu
    katɨsiai əmə iətəmimi iətəm Iərmənɨg tətəfəri.
  urd-urd: क्यूँकि जो अपनी नेकनामी जताता है वो मक़बूल नहीं बल्कि जिसको ख़ुदावन्द नेकनाम
    ठहराता है वही मक़बूल है।
  hot-hot: '@see-verse:2CO.010.017'
  mqj-NT: Annu tangngia to untede kalena keangga' dio olona Dewata sapo to nadoresan
    Puang Allata'alla.
  rus-SYN: Ибо не тот достоин, кто сам себя хвалит, но кого хвалит Господь.
  mbh-mbh: Na thomu o mothong tova o papomnga tokokoe areko o risea osivenga nge ole
    omaing, aveto thomu o papomnga tokokoe areko Toko Pomnga i risea or.
  bdd-bdd: Wete ꞌeguma taiya taunamo ꞌiꞌahwa bwebweꞌane, Yehoba geyaꞌabwa ꞌiyaliyaliyaya
    weyahina. Ma hesi ꞌeguma Yehoba tomota ꞌiꞌahwa bwebweꞌane, nata ꞌebeyaliyaya.
  cbt-NTPO: “Caso' noyaco,” topatëhua', co ina marë' Yosë noya ni'sarinpoahuë'. Noya
    cancantohuatëhua', Yosë noya ni'sarinpoa'. Ina na'con na'con yonquia'ahua'.
  srn-NT: Bika a no a sma di e du wan bun wortu gi ensrefi, na wan bun wrokoman. Ma
    te Masra taki en, dan fosi yu na wan bun wrokoman.
  cta-NT: Siꞌi na taquiyaꞌ tsoꞌo la Ni jiꞌi̱ ñati̱ nu nchcuiꞌ tsa jiꞌi̱ cña nu ndyuꞌni
    ycuiꞌ ca nguꞌ; nu loꞌo tsoꞌo ti ntiꞌ Ni ñaꞌa̱ Ni jiꞌi̱ ñati̱, liꞌ taquiyaꞌ Ni
    jiꞌi̱ cña nu ndyuꞌni nguꞌ biꞌ.
  bqc-SIM: I kɛ gbɛ̃́ pↄ́ ì azĩa sáaukpa mɛ́ maao, sema gbɛ̃́ pↄ́ Dii ì aà sáaukpa.
  tcz-CHONGTHU: Miho chu amaho kiseipha ahiuva ahileh, ima phatchomna ding aum gunpoi.
    Pakaiyin amaho chu aseiphat ding chubou akiphamo pen ahi.
  mar-mar: कारण स्वतःची प्रशंसा करणारा स्वीकृत नाही पण प्रभू ज्याची प्रशंसा करतो तोच
    स्वीकृत आहे.
  snp-snp: Moda kolafe? We makafo aimola kuliya olu faka lenami we ya Goti omunalo
    kuliya minámaiye. E’e, Wekolakafo we ma kuliya olu faka lenami we yako kuliya
    ona minenami ne.
  isl-isl: Hrósi einhver sjálfum sér og verki sínu, þá er af litlu að státa, en mæli
    Drottinn með honum, horfir öðruvísi við.
  spy-NT: ‑/Mākēēchāmtooy chii nyoo silē keey nkityō kule karaam. Nteenee /kēēchāmtooy
    nyoo silē ꞉Mokoryoontēēt kule karaam.
  xnn-xnn: Tay baken nan mangdaydayawan nan ipogaw isnan awakna is mangpanpaneknek
    ay tet-ewa nan kankanana nodi nan mangdayawan Apo Dios ken siya et siya nan mangpaneknek
    ay tet-ewa ay gawis siya.
  mwe-mwe: Pabha mundu apingwa, nngabha akwiilumbilila nnyene, ikabhe alumbililwa
    na Bhakulungwa.
  tte-tte: Tem tomo sibomamo esaliyao sikeleisinagili bwaimwana ginauli bwagabwaga
    Yaubada manna mena. Na tem Guyau Yeisu tomo yabo esana ikeleisinan bwaimwana ginauli
    yawasosi Yaubada manna mena.
  tcs-tcs: Dem pipol uda i bloubaut demplaselp dat dempla i ol gudpipol, wa, datwan
    i prapa nating. Bat truwan, wen da BosLod i bloubaut sambodi, den datwan i prapa
    tru.
  hlt-THB: Ikawtih u awm amah ingkaw amah ak zoeksang qu thlang ce do na am awm nawh,
    Bawipa ing a zoeksang thlang ni ami do hy.
  soq-soq: '@see-verse:2CO.010.017'
  qub-qub: Runataga manami alabacushanpitachu alli ricanchi. Chaypa ruquenga quiquin
    Tayta Diosninchi alli ricashan cajtami alli ricanchi.
  att-att: Ta mepasingan ta napiá yù tolay, ari megapu sù pangipeddaráyo na ta baggi
    na, nu ari galâ megapu sù pangiráyo ni Namarò kuna.
  bki-bki: A bova kito roiaia kito bereio, bior toro na bo be riano, maka nina napano
    naio bereio ga ber ka naio bo, ana naio be naina napano Atua ga ber ka naio bo.
  bqp-bqp: Adi kɛ gbɛ̃ kũ àdi a zĩda sáabu kpá mɛ́ à manaro, sé gbɛ̃ kũ Dikiri dì
    a sáabu kpá.
  mcp-mcp: Muud mə sɔ̧́ nə́ buud bwə́ shwúg mənyúúl nə nyə yɛ́, nyə dɨ́ bwə́ dʉ magʉlə
    yɛ́; njɨ nyɔɔŋg Cwámba mə sá nə́ bwə́ shwúg mənyúúl nə nyə yɛ́.
  hat-hat: 'Se konsa wi: Se pa moun k''ap fè lwanj tèt yo ki bon pou travay la, men
    se moun Seyè a rekòmande ki bon pou travay la.'
  npl-NT: Porke n tlakatl non kiyekseliah, amo ye akin inewia moyektenewa, yej neka
    akin Toteko kiyektenewa.
  bgg-bgg: Hì ne Ithong è gathek shii wie now mage shii gathek ro wie blia ne khagi
    rek phi, chiih-è gethek è gethek shii wie now pha ji ne asi ro.
  eng-TCENT: For it is not the one who commends himself who is approved, but the one
    whom the Lord commends.
  eng-BSB: For it is not the one who commends himself who is approved, but the one
    whom the Lord commends.
  cpu-NT: Tema tekatsi ompaimatsitya asagaaventavaitya apaniro antharomentavaitya.
    Iroora kovaperotachari intharomentatziiyetai Avinkatharite.
  san-ASM: স্ৱেন যঃ প্ৰশংস্যতে স পৰীক্ষিতো নহি কিন্তু প্ৰভুনা যঃ প্ৰশংস্যতে স এৱ পৰীক্ষিতঃ|
  tac-NT: '@see-verse:2CO.010.017'
  eng-WEBPB: For it isn’t he who commends himself who is approved, but whom the Lord
    commends.
  gfk-H: Dahat na gil hua kanong no Watong pa na nas kilam tikai bia i bilai ing bia
    iakano tunatuna mon na tangai habalin utana bia i bilai. Taia. Iasen bia iakano
    tunatuna nong no Watong i tangai bia i bilai, io, iakano tunatuna i bilai.
  viv-viv: WaꞋita, bana kaliva tauna ana egana ginakilakahina-ma keke ana hawaveyamumu
    ginanuhagani. Tu gava kaliva ana egana Kaiwabu gikilakahina, medema ana hawaveyamumu
    ginanuhagana.
  yao-yao: Pakuŵa jwakukundikwa ngaŵa mundu jwakulilapa nsyene nambo ajula jwakulapikwa
    ni Ambuje.
  tgp-tgp: Matan hina aulu mo sopo haratu sei mo hase verea hasena, pani haratu Moli
    mo verea vara mo vaia mo r̃uhu.
  auc-NT: Edæ, Waëmö ïnömo ïmopa, ante nämä änongä ingante Wængonguï waa adämaï ingampa.
    Wæætë, Ïingä waëmö ïnongä ingampa, ante mönö Awënë nänö änongä ingante ante Wængonguï
    wæætë waa acampa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji adibatetege oko anepaa diniweniɡ̶ide, pida dibatetege
    niɡ̶ina oko aniniaaɡ̶iniwa Aneotedoɡ̶oji ele me yowotedibige.
  bmh-bmh: Du tub nug, nug go du naliu aneu, go Uwait nugau ameg ebu go du naliu tam,
    bo, Dubanou Ban nugtal go du go naliu aneu, du go petak gonugau ameg ebu naliu.
  ctu-BL: Come mach jinic mi' q'uejlel ti uts'at mu' bʌ i bajñel sub i bʌ ti ñuc,
    cojach jini mu' bʌ i sujbel ti ñuc ti Dios.
  meq-meq: Hərwi ndo neheye tə ɗəslay ha gər a bo tay aye na, Mbəlom ma təmiye tay
    bay. Mbəlom ma təmiye na, ndo neheye bo ŋgay eye faya ma ɗəslatay ha gər aye.
  noa-H: Dichdëupai dich higwia nem wajap'a waaujem ha jaau nʌm chan bʌ̃ʌrjã baleeba
    sim; mag k'ãai hich maach Pör Hẽwandamauchata maach kõit mag simʌn chadcha balee
    sim.
  alp-NT: Le tamata rebe iisike ruaije Tuhane Itrimai mo, po batuke tamata rebe Tuhane
    Iisikeine neka.
  san-VEL: svena ya.h pra"sa.msyate sa pariik.sito nahi kintu prabhunaa ya.h pra"sa.msyate
    sa eva pariik.sita.h|
  kbq-kbq: Na'ankure agra'agu knare hu'noe huno nehimo'ompage, Anumzamo'ma hu izo
    huno ra agima ami'nesimoke agra'agura musena hugahie.
  kbh-kbh: Er Bëngbe Bëtsá jayanana canÿe ents̈á ndegombre ts̈abá tojama ca, ndoñe
    nÿe cachá tojtsenábotamnabiama, ndayá Bëngbe Bëtsá chca ndegombre tojama ca Bëngbe
    Bëtsá tojtsejuabnabiama.
  ron-LSB: Căci nu cel care se laudă pe sine este aprobat, ci cel pe care îl laudă
    Domnul.
  pon-pon: Pwe kaidin i meakot, me kin kapina pein i, pwe i eta, me Kaun o kin kapina.
  nhe-BL: Ax ipati quema tojuanti timohueyimatij, pero tlahuel ipati quema techhueyimati
    Toteco.
  sps-sps: Te kat fi non nei, tana saa Gov gim non ma faarof ir a vainy to te fafapaas
    pinypiny ror a tsivor, a sikia, Ayei faarof iraror a vainy to te faarof finy non
    Yan kat tsuri.
  wnc-wnc: Ginu atnataaing. Aminu inane umana yatangenawiu waapae Anututa natapan
    aminu umana wenaapa siwik. Siwan ngana aminu tapatu Anututa ie natapan take siwanu
    aminu waapata Anutue nomune gitna yuwik.
  bus-bus: Èe kɛ gbɛ̃ kɛ̀ è a zĩnda sáabu kpá bé à maaro, sé gbɛ̃ kɛ̀ Dii è à sáabu
    kpá.
  gub-BL: — Aiko ikatuahy ma'e romo azeharomoete ihe, aze awa i'i uzeupe nehe, nuiko
    kwaw ikatu ma'e romo a'e. — Ikatu ma'e romo hekon a'e, aze i'i Tupàn a'e awa pe
    nehe, xo a'e mehe zo xikwaw putar ikatu ma'e romo heko haw nehe. Ta'e ikatu tuwe
    a'e xe.
  imo-imo: Imbo teni kongono teremo mele kanopa apurupe yu yunu imbimu lipe ola mundumbelo
    imbomu Goteni kanopalie i kongonomu paimbo temo, yu imbo pengamu nimbe kapi naa
    nimo, molo. Nalo Awilimuni imbo te molopa kongono teremo mele kanopa apurupelie
    yundo imbo pengamu nimbe kapi nimo imbomu kau paimbo imbi ola moromo.
  boj-boj: Iga qalie, tamo bei a aqa segi ñam soqtqas di a Tamo Koba aqa ŋamgalaq
    di ñam saiqoji sqas. Ariya Tamo Koba a na tamo bei aqa ñam soqtetqas di a ñam
    bole oqas.
  eng-DRA: For not he who commendeth himself, is approved, but he, whom God commendeth.
  knf-knf: Na manjoonan, mënţ ñaaŋ ankdëmanuŋ uleeful ajaaŋ awinana bnuura ţi kadun
    ki Ajugun ; anjaaŋ awinana bnuura awooŋ i Ajugun ţi uleeful adëmanuŋ.
  san-KHM: ស្វេន យះ ប្រឝំស្យតេ ស បរីក្ឞិតោ នហិ កិន្តុ ប្រភុនា យះ ប្រឝំស្យតេ ស ឯវ បរីក្ឞិតះ។
  arn-NT: Feymew ngelay may tañi llowngeael kiñe küme kimeltufe reke tüfey engün tati
    mallmakawünngelu re kisu ñi kimün mew, welu may feley tañi llowngeael kiñe küme
    kimeltufe reke tüfey ta Ñidol tañi dulliel tañi kimeltufengeael.
  zas-NT: Din ad bén rliest xvalor gajc na̱j bén rayaꞌn zagdxe loj Dios, bén rayaꞌn
    zagdxe na̱j bén rlies xvalor Dios.
  ken-NT: Puyɛ̌ mmu anɛ árɛ̀m ɛrɨ́rɨ́ ɛ̌ti mmʉɛt ɛyi kɛ Mandɛm Acha ásɔt nɛ maŋák,
    chi mmu anɛ Mandɛm árɛ̀m ɛrɨrɨ ɛ̌ti yi.
