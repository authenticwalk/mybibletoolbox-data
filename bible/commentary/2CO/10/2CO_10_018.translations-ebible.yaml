verse: 2CO.010.018
translations:
  kpx-kpx: Ke nahate ata oleu au lovimo au ebika ebagemale keu toelanu. Isito Kosiveu
    ata ke lovimo ebagemage keu duave.
  okv-H: ke amita be amo embona umo oenga, “Na, na” ijirou Bada na kito ke be ke mane
    aisuja te Bada na umo oenga kito ke be aisuja.
  tbo-tbo: Matababana inapa Guyau lawa ina kawaidewedeweya naka i haki ma inapa lawana
    ina kawaidewedewena meya naka ega ita haki.
  mal-C: സ്വയം പ്രശംസിക്കുന്നവനല്ല, കർത്താവ് പ്രശംസിക്കുന്നവനാണു മാന്യൻ.
  grc-SR: Οὐ γὰρ ὁ ἑαυτὸν συνιστῶν, ἐκεῖνός ἐστιν δόκιμος, ἀλλ᾽ ὃν ὁ κύριος συνίστησιν.
  bgc-bgc: क्यूँके जो अपणी बड़ाई करै सै वो न्ही, पर जिसकी बड़ाई प्रभु करै सै, वोए
    प्रभु की निगांह म्ह सही कुह्वावै सै।
  khz-khz: Kwalana ati matotaura gevevega-ragena talimara Palagu na evega-taunataunarana.
    Aikina. Velekou na evega-rageana talimanamo, Palagu na evega-taunataunaana.
  deu-TKW: Denn nicht der ist ein bewährter Mann, der sich selbst empfiehlt, sondern
    der, den der Herr empfiehlt.
  zsr-NT: Nurujëꞌ dxiꞌa bönniꞌ catiꞌ rnëꞌ Xanruꞌ nurujëꞌ dxiꞌa len clëg catiꞌ ruꞌë
    cni didzaꞌ qui laꞌ cuinzëꞌ bönniꞌ naꞌ.
  lin-lin: Pamba te moto oyo bandimaka, ezali te oyo amilobelaka ye moko, kasi ezali
    nde oyo Nkolo atatolaka bosolo na tina na ye.
  hns-NT: Djab koi apane ke barka maane hai, tab ie koetjh kaam laaik na hai. Bakie
    djab Parmeswar okar barwargie kare hai, tab bahoet koetjh hai.
  noa-E: Dichdëupai dich igwia nem wajapha waaujem a jaau nʉm chan bʉ̈ʉrjã baleeba
    sim; mag khãai ich maach Pör Ẽwandamauchata maach kõit mag simʉn chadcha balee
    sim.
  eng-EMTV: For not he who commends himself is approved, but he whom the Lord commends.
  mib-NT: Chi nasūu tée jeē jejnúhún máá cúu jeē quéndōo yɨ́ñúhún, chi sa suhva tēe
    jeē jejnúhún máá yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ नुःबा चोःक्‍का लॽरिक् के़बाःप्‍पाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ मे़दासुन्, कर दाङ्‌बाल्‍ले़ नुःबा चोःक् मे़त्तुबा मनाःल्‍ले़ए खुने़ॽ
    कुनिङ्‌वाॽ तासुॽरो॥
  xnj-xnj: Mundu mweiyidakiliwa lepi yula mweakujilumbalila mwene, nambu mundu yula
    mwailumbiwa na BAMBU.
  mmx-mmx: Moroa xopmen na siam ka mo laradi ik lox aru axa i, ketla neni i siam ka
    mo laradi, Leeme Silok ne Moroa ik lox aru i.
  cbr-NT: Axa rabiacacë uníxma, axa Nucën 'Ibu Jesucristonën iscëx upí 'icë uni, ax
    cuni ca asérabi upí 'icën.
  tee-NT: Pus ju va lak'ayachokocan is'akstu jantu nomputun ni vasalh tu'u' xanavi.
    Para acsni canona' ju Dios ni k'ox ju xanavi tam xamati' pus c'atsacan ni vasalh
    k'ox.
  eng-LSV: for he who is commending himself is not approved, but he whom the LORD
    commends.
  cak-NT: Roma ri xa ruyon raja' nu'ij chi can c'o ruk'ij, ri' man ntel ta chi tzij
    chi can quiri' chech ri Dios. C'a ja na ri Dios ri xti'in, xa quiri' o xa man
    quiri' ta.
  pah-NT: Na tuhẽ. Tupana'ga nde'i pyry ga pe – kiroki ga onhimbohete. Emo Tupana'ga
    ga mboheterame a'ero ga pyry tuhẽ.
  sja-NT: Parãpa chi pedee audua pedeepari pia ak'ɨdaik'araa bɨ. Jĩp'a pia ak'ɨdaipia
    bɨ eperã Tachi Ak'õrepa pia ak'ɨpari.
  xed-xed: Mndu ta ghuba ghəŋani a ta rfu lu wa, mndu ta ghubu Lazglafta ya.
  mks-NT: Jáchi̱ co̱ táhán ini Ndióxi̱ xi̱hín na̱ ndíñehe jícó mé joo ndiñehe jícó
    Ndióxi̱ ña̱yivi tá táhán ini a xi̱hín ña̱ cája na.
  gfk-S: Dait na gil hobi kinong no Watong pai nale nes kilam tikenong be i bilai
    ing be ikino turadi mon na tange habaling utana be i bilai. Pata. Iesene ikino
    turadi nong no Watong i tange be i bilai, io, ikino turadi i bilai.
  bmu-bmu: 'Keu miaŋgö könaŋi kewö: Nanŋini jim ölöwak ak aŋgumakzeaŋön mönö Anutugö
    jeŋe qahö dop köljemö, Kembunöŋ niŋia jim ölöwak ak waŋgimawi, yaŋön mönö esapesapnöŋ
    köhöiba kinma. Mewö.'
  dgz-dgz: Ok ap anega seane iwa orup mek om tan ingane umap wan taini apanewa menan
    God atonua ya waiwan, go God om tan umap wani apanewa menan atonua anun waiwan.
  eng-GNV: For hee that praiseth himselfe, is not alowed, but he whome the Lord praiseth.
  zaa-NT: Alahua por ca titsa' tsè' nu rinne ttu enne' qui' la'a mísmuba lą acca yù
    ri'u qui'ni cca tsè' tsina nu benią, sino por ca titsa' tsè' nu rinne Tata Dios
    quì'į.
  eng-WEBSTER: For not he that commendeth himself is approved, but whom the Lord commendeth.
  guh-guh: 'Pajivi pijacuata navajunupaebabiaba: “Xanë ra bitso pexaniacuene exanabiabajë,”
    jai tsabiabi, bajarapajivi ajumematamobi. Tsipaji saya pijacuata navajunupaebabiaba.
    Itsiata baitsi jane pajivi yabara vajatuxanenë jumaitsi: “Mara pajivije xaniavaetsia
    netoponapona,” jai, nexata tojumenamatamotatsi.'
  bon-bon: Ingle naace gyene, Yageyame eei biname ne lica yaacatuge, lui te teemämu
    lawepyeräjuge; yepä eei ne yaacatuge, tabe lui ne yaawepyeräjuge.
  nhw-BL: Amo ipati quema tojuanti timohueyimatij, pero tlahuel ipati quema techhueyimati
    Toteco.
  swh-ONEN: Kwa maana si yeye ajisifuye mwenyewe akubaliwaye, bali yeye ambaye Bwana
    humsifu.
  wbi-wbi: ulwakuva umuunhu ghweni, juno ikughinia jujuo nakwitikisivua, looli juno
    ighinisivua nu Mutwa.
  bba-bba: Domi n ǹ mɔ wi u win tiin ɡeɑ ɡerumɔwɑ, bɑ koo siɑrɑ sere wìn ɡeɑ Yinni
    u ɡerumɔ.
  eng-KJVCPB: For not he that commendeth himself is approved, but whom the Lord commendeth.
  kgk-NT: Nhanhemboete ramo, nhane rembiapo-rehe nhanhemomba'egwasu ramo, nhane akã-gwi
    rei ae nhanhemboete rei jaiko-vy. Ha “Hekoha porã-ma voi” he'i ramo katu nhande-rehe
    Nhandejáry, nhande rekoha porã-ma voi.
  waj-waj: Udaanga Anutuuqo vaidi voovaara inna aikiooma vari vaidivaivee tiivo inna
    Anutuuqaa avuuvau yoketaa vaidivai varivai. Vaidi voovoono arinaidiri ariiyara
    na yoketaa vaidivaivee tiivo Anutuuqaa avuuvau hama yoketaivai varivai.
  cpy-cpy: Tema tekatsi oetamatsityaa ajahaa-wenta-waetyaa apaniroeni athaamenta-waetyaa.
    Roo kowaperota-chari ithaamenta-pero-yitee Awinkatharite.
  mpx-mpx: He nige tage bolo totoliya hi awa wawaisi-agil alaliya i gan Yehoba matanaa,
    yaa bolo iya i awa wawaisi-agil te alaliya i gan matanaa.
  wbp-wbp: Ngana-puka kaji ngurrju nganta nyina, Kaaturluju ngulaju yapa yali kulalpa
    yimiri nyinanjarla nyanungu-nyangu-ngarrikarla. Kala ngana-puka kaji Kaaturlu
    ngurrju-pajirni, ngulaju-ka yimiri nyinanjarla nyanungu-nyangu-ngarrirni.
  luo-luo: Nikech ngʼat ma Ruoth pako ema ji yiego, to ngʼat mapakore kende onge rieko.
  nhe-NT: Ax ipati quema tojuanti timohueyimatij, pero tlahuel ipati quema techhueyimati
    Toteco.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܝܠܵܗ̇ ܗ̇ܘ ܕܚܵܩܹܪ ܓܵܢܹܗ ܚܫܝܼܚܵܐ ܝܠܹܗ، ܐܸܠܵܐ ܗ̇ܘ ܕܡܵܪܝܵܐ ܚܵܩܹܪܹܗ
    ܚܫܝܼܚܵܐ ܝܠܹܗ.
  esk-NT: Agaayyutim akuqtuumatlaitchaa iñuk uqavigaaqtuaq iŋmiñik nakuuniraaqhuni
    aglaan ilaan akuqtuġisigaa iñuk nakuugikkani.
  msb-msb: Dili mahalaga an nagdudunung-dunungan sa iya sadiri kundi an tawo na ginpahalagahan
    san Ginoo.
  cpa-NT: Héi¹ dsa² mi²juanh¹² guiog¹³ tøa¹² dsǿa¹² Juu¹³ jniang³. Hŋiah¹² báh³ Juu¹³
    jniang³ ma²ŋi¹² hein² dsa² tøa¹² dsǿa¹²dsa.
  dso-dso: କାଇକେ ବଇଲେ ଗଟେକ୍‌ ଲକ୍‌ ନିଜେ ବଲ୍‌ ବଲାଇଅଇଲେ, ମାପ୍‌ରୁ ତାକେ ଅଦିକାର୍‌ ନ ଦେଏ
    । ମାତର୍‌ ମାପ୍‌ରୁ ଦେକ୍‌ବା ଇସାବେ ଜେ ନିକ, ସେ ତାର୍‌ ନିଜର୍‌ ଲକ୍‌ ଅଇସି ।
  meu-meu: Badina be sibona e hahenamomu tauna na namona basine gvauraia, a Lohiabada
    ese e hanamoamu tauna hari.
  yva-NT: Weye vatano po taune ararimbe pamo Amisye anayanambe aije jewen. Yara vatano
    Amisye po ararimbe opirati Amisye anayanambe ai.
  dgc-dgc: Da purién na Diyos tu tolay a meta na a mahusay. Pero éwan na gustu tu
    tolay a mégpalalo ta sarili na.
  zpm-NT: Sac paat rquiinda ne lëëque ne guṉnon ne, miṉe mazdraa rquiin nacne Dioszhal
    glu zha non nac ne.
  hix-NT: Àsok tawro hana. Kàwya ohxe wehxaha tatoko, ohxehra rma tehxan hamà. Kohkomo
    wya, ohxe naha, mosonà, katxho me kehtok haxa ryhe, ohxe tehxaha.
  sim-sim: Ji hishika. Ma ol lihinjik yerkujihi hi lihin hauowewa ma ondo Wasilakahi
    misokomek or heyewa men sembe mbanda ma lir. Hako os Wasilaka ma lalhi hin or
    hauowe nahi, lir or rupshinda ma lira.
  npi-ULB: किनकि आफ्नो सिफारिस आफैँ गर्ने मानिसलाई स्वीकार गरिँदैन । बरु, परमप्रभुले
    सिफारिस गरेको मानिसलाई स्वीकार गरिन्छ ।
  cgc-cgc: Ula nalipay Dyos an ta mga ittaw na gadayaw ta iran na kaugalingen. Nalipay
    Dyos an naan ta mga ittaw nang na padayaw din.
  tim-tim: Akto areâk bo. Luâk âmbâle yeŋaet kotyeŋe mem agatbai are amâ Anutuŋe luâk
    âmbâle yânŋe dâm yekto gemap. Dâ Humoŋe luâk âmbâle bikŋe meyekmap are âmâ Humoŋe
    yekmâ luâk âmbâle âlepŋe dâm yekto huragumap.
  yor-yor: Nítorí kì í ṣe ẹni tí ń yin ara rẹ̀ ni ó ní ìtẹ́wọ́gbà, bí kò ṣe ẹni tí
    Olúwa bá yìn.
  wos-wos: Wun hundi xékéta nani xékélaki. Du takwa, yandan jémbaka sarékéta, deka
    ximbu harékéta angi wandat, “Nani yikafre sémbut hurukwa du takwa nani.” Wungi
    wandat, God dika yikafre mawuli yamba yakéndé. Nana Néma Du dé du takwa yandan
    jémbaka sarékéta dika angi wandét, “Di yikafre sémbut hurukwa du takwa di.” Wungi
    wandét, God dika yikafre mawuli yatandé.
  emp-NTPO: Ab̶aʌba ara idjida bia jaraibʌrʌ, maʌ̃ba jara b̶ʌẽ́a Ãcõrẽba maʌ̃ ẽberãra
    bia unu b̶ʌda. Ãtebʌrʌ Ãcõrẽba bia jara b̶ʌ ẽberãdrʌ bia unu b̶ʌa.
  eng-F35: Because it is not the one who commends himself who is approved, but whom
    the Lord commends.
  ind-ind: Sebab orang yang membanggakan diri dengan mengaku sebagai utusan Kristus
    belum tentu benar. Lebih baik kita menunggu saatnya Tuhan menunjukkan pelayanan
    siapa yang sungguh-sungguh berkenan kepada-Nya.
  pes-OPCB: زیرا مهم آن نیست که شخص از خود و از کارهایی که انجام داده است تعریف و
    تمجید کند، بلکه مهم آنست که خداوند او را تحسین نماید.
  mpt-mpt: Niminbabe, nakaia unangai maki i okoko nabibo bobolo fumbianiba baaniba
    Ne naka ayamobo, ne unang ayamobo gabib mole i Gode kin dimo niniin blimobe. Ina
    otane Sume emaye baanea Kobo naka ayamobo, obo unang ayamobo gabe mole e kin dimo
    i bain naka ayam unang ayamobe. Inamin kesoa Yesuse okok dlasanin naka ni nini
    niniino mo omfufubobbabe.
  ssx-ssx: Ma꞉nda꞉ma꞉ I̱ta꞉ epeke halie hone wita꞉la꞉ ekima꞉ta꞉ kota꞉ ipikita꞉ epeke
    hali dia꞉ya꞉la꞉pate pa mo Koda꞉ma꞉ ipiki pa꞉ta꞉ epeke halie lea꞉ka꞉na꞉ta꞉ kota꞉
    koto someta꞉ ota꞉ epeke hali hala꞉me.
  mkl-mkl: Nɑ nŋu, inɛ iyi wɑ cɔ ɑrɑɛ inɛ jiidɑ, kù jɛ nŋui Ilɑɑɔ̃ ɑ́ sɑɑbu, í ɡbe
    inɛ iyi Aɔ̃ Lɑfɛ̃ɛ tɑkɑɛ wɑ cɔ inɛ jiidɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେ ନିଜର୍ ପ୍ରସଂସା ଡିଙ୍ଗ୍‌ଏ, ମେଁ ପରିକ୍ୟା ନିମାଣ୍ଡା ଣ୍ତୁ, ମାତର୍‌
    ମାପ୍ରୁ ଜାଣ୍ତେନେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‌ଏ, ମେଁନେ ପରିକ୍ୟା ନିମାଣ୍ଡା ।
  gof-RNT: Goday nashshiya uraappe attin bana baw nashshiya uray nashettenna.
  unx-unx: ଚିୟାଃଚି ଆପ୍‌ନାଃ ସାହାରାଅ ରିକା ହରାତେ, ଇନିଃ ମାଇନ୍‌ ନାମେନିଃ କାଏ ହବାଅଃଆ, ମେନ୍‌ଦ
    ଜେତାଏ ପ୍ରାଭୁଆଃ ନେପେଲ୍‌ରେ ବୁଗିନାଃ ହବାଅଃଆ, ଇନିଃ ଏସ୍‌କାର୍‌ ମାଇନ୍‌ ନାମେନିଃ ହବାଅଃଆଏ
    ।
  gah-gah: Makó ezáa agupe aleko iteko nolikoma nene, monó hoza lamaná alekave loko
    lamitune. Guivahanímo alémo napa okago gihiláa loló okave loko litune.
  lcm-lcm: Using si nang kapo posong aro pok ia, kapo tav angkoai si ainak ania, sikei
    igenen ang a Volava akorong kapo posong aro ia.
  aer-aer: Arrpenhe apeke ayeyele ilelheme, nhenge re arne mwerre-arle mpwareke-iperrele,
    arrantherre anteme apeke itirreme Ngkarte-arle ikwere atnerte akangkentye anthurre
    anemeke-athene. Arrangkwe-arle akenhe! Re kwenhe ikwere-arrpe utyernelheme, renhe
    awetyale anaye. Kenhe Ngkartele-ante ware kwenhe aretyenhe, Re tnaketyenhe yanhe
    areye nhenge mwerre-arle mpwaremeke.
  qvc-NT: Chaqa Tayta Dyusqam mana kushikunchu, suq runa ichu suq warmi alabakaptinqa.
    Ashwanmi payqa kushikun payta alabaqkunapaq.
  tgl-ULB: Sapagkat hindi ang sinasang-ayunan ng kanyang sarili ang sasang-ayunan.
    Sa halip, siya na sinasang-ayunan ng Panginoon.
  cbs-NT: Janua ibubis jawen shinanen besti jamenmen keainan, Diosun bechipaiama jume
    jumepamiski. Jakia tsuada ja nukun Xanen Ibukidi pe janchaidan, jakidi pe shinankin
    kenwanmiski.
  xtm-NTPP: Vaa masu nde jiniñu'u ja maa ñayii ma, te ndachiñu'u i maa i, su'va va'a‑ka
    ja maa Su'si ma, te ndachiñu'u ña'a ya.
  nnq-nnq: Gambu mundu jwajeketeligwa ngiti jwakilumbali mweneje, nambu jwajo jwalumbaligwa
    na Angwana.
  bao-NT: Cʉ̃ majuropeera, “O biro ca biigʉ yʉ nii,” ca ĩigʉ méé, “Añugʉ niimi,” ĩiricʉ
    niimi. Wiogʉ, “Añugʉ niimi,” cʉ̃ ca ĩigʉ pee, “Añugʉ niimi,” ĩiricʉ niimi.
  san-ORI: ସ୍ୱେନ ଯଃ ପ୍ରଶଂସ୍ୟତେ ସ ପରୀକ୍ଷିତୋ ନହି କିନ୍ତୁ ପ୍ରଭୁନା ଯଃ ପ୍ରଶଂସ୍ୟତେ ସ ଏୱ ପରୀକ୍ଷିତଃ|
  huv-NT: Cos leaw arangrangüy wüx leaw arang nej, aag ayaj nicuajind ngo membeat;
    pero sitiül Teat Dios najneaj majaw leaw arang aljane, aag ayaj nembeat.
  otn-NT: Porque nu̱ ra̱ ja̱'i̱ ngue pømma̱nho rá̱ 'bɛfi øt'e, ngue guesɛ rá̱ Hmu̱
    da̱ ma̱ ngue xa̱nho te øtrá̱ mɛfi, hi̱ngue ma̱sque ra̱ ja̱'i̱'a̱ da̱ ma̱nsɛ ngue
    xa̱nho te øt'e.
  nop-nop: Nebek niŋ adi ne’walaŋ titiŋŋiŋdok youtumbaune aditok nadinene utumba mu
    tilak. Eŋ Wapumdi niutumbaune adigili nadinene biyagoŋ utumba hinek tilak.
  obo-NT: Su iddos od tonggapon to Monama, konna iddos od pobporoong to ko-ugolingun
    din, ko konna, idda en so id pobporoong tod Longaggon.
  cak-ENT: Roma ri xa ruyon ka rija' nbij que c'o ruk'ij, man nbij tüj chi tzij que
    quiri' chuvüch ri Dios. C'a ja na ri Dios ri nbin, si quiri' o xa man quiri' tüj.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰᤁᤠ ᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤔᤧᤍᤠᤛᤢᤴ.
    ᤁᤖ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰ ᤔᤧᤳᤋᤢᤒᤠ ᤔᤏᤠ᤺ᤸᤗᤧᤀᤣ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠᤛᤢ᤹ᤖᤥ॥
