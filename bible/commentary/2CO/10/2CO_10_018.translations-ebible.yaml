  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་གི་ཐུགས་ལ་ལྡན་པ་ནི་རང་བསྟོད་བྱེད་མཁན་གྱིས་བསྟོད་པ་མ་ཡིན༌པར།
