  quc-TT: Rumal cher man are ta kachꞌeken ri winaq ri xaq areꞌ kuya uqꞌij chibꞌil
    ribꞌ, xane are kachꞌeken ri winaq ri kaya uqꞌij rumal ri Dios.
  heg-NTPO: Eta atuli mes baha tuan deng un apa ka lam, na muik nahin saa lo. Mo eta
    kit Lamtuan na man naka atuling na le, halas-sam muik nahin!
  ptu-ptu: Aka to mannassam dipuji, iya indo to napuji Debata, taia to umpuji kalena.
  bzd-NTPO: '@see-verse:2CO.010.017'
  kwf-kwf: Ma na ngwae neꞋe fata lafu nia talana, nia noaꞋa kasi toꞋo ana ꞋinotoꞋanga.
    Bore ma na ngwae neꞋe God nia alafafia, nia na ngwae ꞋinotoꞋa mamana.
  eng-WYC-2017: For not he that commendeth himself is approved, but whom God commendeth.
  eng-WMBB: For it isn’t he who commends himself who is approved, but whom the Lord
    commends.
  zat-NTPS: Bénnea' dxexedxúaj xrlátaje, quebe naque̱' benne' dxucá'ana szren cuine̱',
    san naque̱' bénnea' dxucá'ana szren Xránadxu le̱'.
  spp-spp: Yii li cè, sùpyaŋi u ɲyɛ na uye mɛtanga yu ke, Kafooŋi Kile sì ɲɛɛ urufoo
    na mɛ, u yabiliŋi na ŋgemu mɛtanga yu ke, uru na u maha ɲɛɛ.
  zty-NTPS: Ba bežój chawe' to benne' kate' ẕnna X̱anžon' ba bežoje' chawe', na' kege
    kate' ẕnne' ki che ḻa' kwinze'.
  mek-mek: Gome kaisau ifo felo ekapa eoma auga, kapa agaꞌo felo eegai afaegama. Kai
    Lopia au agaꞌo felo ekapa eoma auga, kapa agaꞌo felo eegai agegama.
  aey-aey: Ge, dana uqa uqadodocnu binan sulina eu uqa Anut amegna binanca qee. Euqa
    Tibud uqa dana oso binan sulina eu uqa Anut amegna dana binanca.
  urd-GVH: जब लोग अपनी तारीफ़ करके अपनी सिफ़ारिश करते हैं तो इसमें क्या है! इससे वह
    सहीह साबित नहीं होते, बल्कि अहम बात यह है कि ख़ुदावंद ही इसकी तसदीक़ करे।
  ycn-ycn: 'Marí caje aú iná hue''epí mecajeca i''imari Tupana hua''até sápajeri que:
    Ricá, Hue''emacana Jesucristo quemacare nacú palá, i''imari rijhua''até sápajeri
    que. Eyá quemari rinacuhuá palá, uncá Tupana hua''até sápajeri calé ricá.'
  djr-djr: Ŋunhi ŋuli ga yolŋu wokthunmirrnydja nhanŋuwuy ŋayi ŋula nhäpuynydja nhakun
    djämapuy, ŋunhiyiny nhanŋu wokthunawuy yakan yuwalk. Ga ŋuli dhu ŋunhi ŋayin God-Waŋarrnha
    nhanŋu wokthun, ŋunhiyin ŋunhi yuwalktja wokthunawuy.
  kvg-kvg: Ezoqam teoká ndego, ekeza kha kandambaqape ndevewe, iz ndømbogo. Geté
    iz ndégo tømbogó, ndego Mbumbukiam kandambaqape ndevewe.
  rug-rug: Sa tie pu va lavata pule nia, si lopu va qetua sa sa Baṉara, ba asa tu
    sapu va lavatia sa Baṉara, si ta qetue koa Sa.
  hop-NT: Pi hak nālomalalvayhq pam qa hímuu; nīk̇aṅw ason Tutuyqawhqa hakiy lomalvayhtiqw
    pam pantaqa pas hímuu.
  san-URD: سْوینَ یَح پْرَشَںسْیَتے سَ پَرِیکْشِتو نَہِ کِنْتُ پْرَبھُنا یَح پْرَشَںسْیَتے
    سَ ایوَ پَرِیکْشِتَح۔
  heb-LB: כי הלא אין ערך רב להתפארותו של אדם בעצמו, אך כאשר אלוהים משבח אדם יש לשבח
    ערך רב!
  caf-NT: '''Et ndan dich''oh duba na''hoodudzi, ''en ndunt''ah, ''et ''aw soo hiyulh
    nechahoo''al hinle. Ndan neMoodihti yoozi, ''en zeh ts''ózi huba'' hoont''ah.'
  mio-NT: Iyo ñivi cati ti vaha xaan suvi ni maan ñi, soco ñavi ñican cua quee vaha.
    Ta iyo inga ñivi―tu cua cati ra chahnu ti vaha xaan ñican, ñican cuu ñi cua quee
    vaha.
  srq-NT: Ae uturã saã saã nguia nae, Dios biãte ũquɨ̃. Ae rɨɨ̃ nguiatu Dios riqui
    ñee turãte nae, ũquɨ̃ nguiatu Diobi tuchɨ re.
  kje-NT: Lo'o ik mehe ka'uli ik kemen, onne nin panaeku kaale, maa lo'o Makromod
    Lalap mehe na'uli maika, onne wa'an wake'e, ono ik kauroin kokkoo nahenia An kokala
    maika!
  gaz-gaz: Nama Gooftaan galateessutu fudhatama argata malee namni of galateessu fudhatama
    hin argatuutii.
  kud-kud: Wuwuna ebe Bada towaho i'awa namwanamwaei neta inamwanamwa Yaubada mehenai
    na ebe towahonane ibom i'awa namwanamwaeuyowei neta nigele iyanamwanamwa Yaubada
    mehenai.
  urb-NT: 'Jandema''e sawa''e te riki amõ rehe har pandu ta: “A''e katu” aja. Aja
    rahã, ame''ẽ ke katu. Juehe har amõ pandu: “Ihẽ katu” aja. Aja rahã, katu aja
    ym a''e. (A''erehe ihẽ rehe har Tupã pandu: “Nde katu” aja ihẽ aputar. Sawa''e
    pandu ame''ẽ ke anĩ. Aputar ym ame''ẽ ke.)'
  fra-LSG: Car ce n’est pas celui qui se recommande lui-même qui est approuvé, c’est
    celui que le Seigneur recommande.
  san-HK: svena yaH prazaMsyate sa parIkSito nahi kintu prabhunA yaH prazaMsyate sa
    eva parIkSitaH|
  cak-SNT: Ruma ri niꞌeꞌn chi cꞌo rukꞌij, man aprobado ta choch ri Dios. Cꞌa ja ri
    Dios ri xtiꞌeꞌn, xa cꞌo rukꞌij o xa manak.
  uvh-uvh: Beng sini' aming ka ananing wap anasa' bema arota' wa adi Anutuning de
    ganang wa wap guk mokngang. A aming ka Anutu wari adining kan u kareng ning kanga
    wapni bema arota' wa giri adi wap girii guk beng sini' ita'.
  ino-ino: Mako ve'kamo'a “Kanale kava'ake nehoe.” huno hisea ke'amo'a afa kekana
    hukea'maki Anumayamo'a akaeyafe “Kanale kava'ake nehe.” huno hisea kemo'ke lamake
    lo'kiya ke hane'ne.
  gnn-gnn: Bay', yolkuŋu djäma ŋunhi yuwalktja ga ḻatjuny'tja?... ŋurikiŋi yolŋuwuŋu
    ŋunhi ŋayi ŋuli wokthunmirri nhanŋuway ŋayi? Yääw yaka warray. Garraynydja yurru
    wokthun yolŋuwu ŋula yolku, ga ŋunhiyina ŋayi yuwalktja ḻatju' yolŋu.
  yal-yal: Amasɔtɔ muxun naxan a yɛtɛ matɔxɔma, Ala mi na rasuxɛ fɔ Marigin na naxan
    matɔxɔ.
  cnt-NT: Ia₁ on₃jua'₅₄ dsa₂ i₂'ɨn₅ dse₃ 'ŋiog₅, chén'₅ dse₃, të₂le₃ i₂'ɨ́n₁ dse₃
    quió'₅ Te₁gui'₅₄ bá₄.
  tif-tif: nokol utamsup taa, dok kanolin tunum ata almi tong kaata bakamin-kup kema
    namti, God ami tiin diim kaayo, tunum kaali win dinim ke-lokoma. Kuno kalok nolin
    tunum kaata, God ata tunum kaami win kaayo kufola namti, kaata fan win soyim ke-lokoma
    no.
  nlx-nlx: काहाकाय जो आपणो सोतान बोड़ाय किरेह ताह नाह, पुण जान बोड़ाय मालीक किरेह,
    तोच स्वीकार केराय जाथे।
  apw-NT: Nṉee nłt’éégo ídaanagolṉi’íí doo daach’idnłsįhi at’éé da, áídá’ nṉee nohweBik’ehń
    bił dábik’ehíí zhą́.
  gum-gum: Kaguende nøasiitø ‘truba tabig kur’ chib, nuimburaptø waminchibigwan tabig
    kui asha kørrømarig kønrrab kømøtø, tabig køn cha, Tius nø wamindig, truibe tabig
    køn.
  not-NT: Te inganinate ira niacaninatachane iriati, irianti caninari ira iniacaninatë
    Atingomi.
  plu-plu: Mmanawa ku pahapwi kanumwa kibeyne hiyeg, ka innema keh ig inyerwa kibeyne.
    Henneme ku ig Uhokri kanumri kibeyne hiyeg, nikwe igyerwa kibeyne.
  iou-iou: U imata, äma kubä Ekänitä wäpi yäpmäŋ ärok täyak, äma udewanita ŋode nadäk
    täkamäŋ; Ekänitä äma unitäŋo piä kawän tägak täyak yäŋ nadäk täkamäŋ. Täŋ, äma
    kubätä iniken gupi yäpmäŋ äroŋpäŋ oretoret täŋpeko uwä oretoreri uwä jopigän täŋpek.
  ntp-NT: Diuusi maibaigʌʌlidi ʌgaicʌdʌ ismaacʌdʌ cʌʌga ñioocadagi ʌʌgi gʌvʌʌtarʌ
    baiyoma ʌʌgi Diuusi maatʌ sioorʌ baiʌliadagi.
  rai-rai: Baa te i pir angaala paa ia ut, wakir ia maa i ngaala namataa ra Tadaaru,
    iaku te baa a Tadaaru i pir wangaala paai, ia maa i ngaala.
  haw-1868: No ka mea, aole i aponoia mai ka mea hoomaikai ia ia iho, aka, o ka mea
    a ka Haku i hoomaikai mai.
  ffm-ffm: Sabi wanaa manoowo hoore mum woni jaɓaaɗo, jaɓaaɗo dee, mo Joomiraaɗo mani.
  arb-NAV: فَلَيْسَ الْفَاضِلُ هُوَ مَنْ يَمْدَحُ نَفْسَهُ، بَلْ مَنْ يَمْدَحُهُ الرَّبُّ.
  cop-CNT: ⲫⲏ ⲅⲁⲣ ⲁⲛ ⲉⲧⲧⲁϩⲟ ⳿ⲙⲙⲟϥ ⳿ⲉⲣⲁⲧϥ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲡⲉ ⲡⲓⲥⲱⲧⲡ ⲁⲗⲗⲁ ⲫⲏ⳿ⲉⲧⲉ Ⲡ⳪ ⲛⲁⲧⲁϩⲟϥ
    ⳿ⲉⲣⲁⲧϥ.
  sri-sri: 'Sugʉ ĩgʉ̃ basi: “Õãrõ yáa”, ãrĩ werenírĩ wajamáa. Marĩ Opʉ: “Õãrõ yámi”,
    ãrĩ ĩãsũgʉ̃ gapʉ diayeta õãrõ irigʉ ããrĩ́mi.'
  nal-nal: Avuna a Piran kana wen taamin fakilaan axazak adu naan axazak daxa, tamon
    axazak angkanaan ka piaat pana naan nanga adu naan axazak daxa. Kawit. A Piran
    kana raamin fakilaan axazak adu naan axazak daxa, tamon a Piran nanga xa piaat
    pana axazak angkanaan adu naan axazak daxa.
  kyq-kyq: Taa debm iin̰ sum ɓo tɔɔm ron̰ se, tɔɔm ron̰ kɛn naan̰ tɔɔm se mɛt ki eyo;
    num gaŋ tɔɔm ro kɛn mɛt ki se, debm kɛn tɛɗ nakŋ kɛn tɔɔl Mɛljege tu.
  kwd-kwd: Ma nga wane na God 'e iiri ba'ita ana, ngaia nga wane na'a Alafa ngaia
    'e alafafia, ma 'amoe la'u nga wane ne'e fata naunau 'ania 'i talana.
  ded-ded: Anutungo ngic mong nanggeu ua meude, imocngo ngereeude. Nga mong ye yengena
    kuha nanggeemema ua meude, imoc naric mi ngereeude.
  ewe-ewe: Elabena ame si ƒoa adegbe le eya ŋutɔ ƒe dɔwo ŋuti la medzea Aƒetɔ la ŋu
    o, ke ame si ƒe dɔwɔwɔ ŋu Aƒetɔ la kpɔ ŋudzedze nyui le lae nye dɔwɔla nyuitɔ.
  nuy-nuy: Yigaj! Warrubawi-yung-maynji warra-wurruj ambu-warraarriwina wugurraajbaj,
    nigaayung na-Buunggawa yagi ni-wurrij-gaḻaaḻarri niga wugurru anubani-yung. Yagu
    niga-maynji na-Buunggawa, ambani-warraarriwana-maynji warraaynbaj-guy, bawi-yung-bugij
    ambunu-wurrij-gaḻaaḻarrijgana niga wugurru.
  cop-BHC: ⲪⲎ ⲄⲀⲢ ⲀⲚ ⲈⲦⲦⲀϨⲞ ⲘⲘⲞϤ ⲈⲢⲀⲦϤ ⲘⲘⲀⲨⲀⲦϤ ⲠⲈ ⲠⲒⲤⲰⲦⲠ ⲀⲖⲖⲀ ⲪⲎ ⲈⲦⲈ ⲠϬⲞⲒⲤ ⲚⲀⲦⲀϨⲞϤ
    ⲈⲢⲀⲦϤ.
  buk-buk: Bu ŋamalac naŋ po dau sa tu dau ndê lêŋ-ŋga, naŋ Anötö gêlic bu yham dom.
    Magoc ŋamalac naŋ Pômdau po iŋ sa, naŋ Anötö oc lic iŋ ŋayham.
  pri-NT: Wàilàapà wà pwina pwamuru naa gooé? Càcaa pwina é po pi-ina kêe co! Â nye
    wà pwina é ina wà Pwi Ukai pâ, pwamuru naa gooé.
  zpq-NT: Ḻa'czḻa' še to beṉe' ṉe' chone' güen, bi naquen da' šejḻe'cho. Perw še X̱ancho
    Diosen' ṉe' chone' güen nachen' ṉezecho da' ḻi chone' güen.
  por-TFT: Vocês podem dar-se conta, portanto, de que não são aqueles que ◄se louvam
    (falam das grandes coisas que fizeram)►, como fazem meus opositores, que vocês
    devem aceitarcomo apóstolos. Pelo contrário, vocês devem aceitar como autênticos
    apóstolos somente aqueles a quem o Senhor aprova.
  gwi-NT: Nijin dinjii ideech'i'in dąį' ąįį gwireechyaa kwaa, gaa nijin K'eegwaadhat
    dinjii gwinzii t'ii'in nyąą dąį' łyaa gwihił'ee t'oonchy'aa.
  gvn-gvn: Bamangka nguba balkal, “Ngayu junkayku bunday, ngulkurr bajaku.” Kari.
    Nyulu kari bulmbuymaka. Kari. Kaki Maja God bamanka wawurr-wawurrmal, nyulu yinya
    bama buyay-manil.
  nhy-NT: Porke mach itlaj ipatij nijkuak se tlakatl kiyejyekoa iwan tlajtoa kuale
    de yej mismo, sino okachi ipatij nijkuak in Dios tlajtoa kuale de se tlakatl.
  asm-FB: কিয়নো যি জনে নিজকে নিজে যোগ্য-পাত্ৰ দেখুৱাই, তেখেত পৰীক্ষাসিদ্ধ নহয়; কিন্তু
    যি জনক প্ৰভুৱে যোগ্য-পাত্ৰ জ্ঞান কৰে, তেখেতহে পৰীক্ষাসিদ্ধ।
  okv-okv: ke amita be amo embona umo eonga, “Na, na” ijirou Bada na kito ke be ke
    mane aisuja te Bada na umo eonga kito ke be aisuja.
  mxt-NT: Vatyi nuu Nyoo ña quitá vaha ra catyí tyi vaha maa. Soco tatu cahán Nyoo
    tuhun noo ra ta catyí ra tyi vaha sacuví ra, ican ra cuan cuví ra quitá vaha nuu
    Nyoo.
  tzo-NT: Yu'un ma'uc lec c'otem ti much'u lec sc'opilal chal sba stuque. Ja' lec
    c'otem ti much'u lec sc'opilal ch-albat yu'un ti Cajvaltique.
  ind-AGS: Bukan mereka yang memuji diri sendiri yang dihormati, tetapi mereka yang
    dipuji Tuhan.
  omw-omw: Vaisivanto nanrianra tiqaro, Ni kyaiqavanto kyuqe kyaiqave, tiraro mwia
    quavanto qumina quama vahiananro. Kotiva vaisi mpora tiqaro, I kyaiqavanto kyuqema
    iho, tirera, mwia kyaiqavanto kyuqe kyaiqama vahiananro.
  yrb-yrb: Anama danu torowaba sina derawere webisuna Godima da naufisu. Nono i Dera
    Waria Amarama mui amaranu ifu we ma derawere ufisuna Godima naufisu.
  maa-NT: Mìtsà jè xi ndaà bitjongui xi ti̱ yijo‑la̱ ndaà síkíjna‑ne i̱t'aà ts'e̱
    mé kjoa̱ xi s'ín. Jè Nainá xi k'oa̱ ki̱tso̱ tsà kixi̱ kjoa̱ nga ndaà xi̱ta̱.
  mcq-mcq: Ijihunaꞌe ea kaꞌene ori taꞌarosaramujaho nimaa vetihuna pana kaivo Natohwijara
    nimaa vene taꞌarohe ꞌwaramujarana.
  sus-A: بَرِ مَ يّتّ مَتْشْي شَ مُ رَقَن مَرِفِ مَ، قٌ مَرِفِ يّتّ نَشَن مَتْشْمَ.
  jpn-1965: 自分で自分を推薦する人でなく、主に推薦される人こそ、受け入れられる人です。
  fra-SBL: Car ce n'est pas celui qui se vante qui est approuvé, mais celui que le
    Seigneur vante.
  yka-yka: Peggeˈ dumaˈin aˈahin tinayimaˈ weˈ Tuhanin bang pudjine dinen saguwaˈ
    bang Tuhanin mamudji iyehin.
  mle-mle: Aw li God duw dikidi si yakisuwtaka-kida, aal yitaypika jaava. Awarabab
    li duw di dikidi kapa si yakisuwtaka-kida, aal saal viyana jaava.
  shp-NTPO: Ja janbix rabikaatai jonima riki, non ikonhati, ja non Ibonbi rabiai jonikaya
    riki non ikonhati.
  aom-aom: 'Ëhesi bëhoho ae rahu jabesi sivu uehorovoromo ae uëvëꞌoho: No eni javuajë
    uëvëꞌoho bogo ëhuro God-are nuniroho maho jioruomoꞌëꞌe. Aꞌi ae rahu Badahu uëvëꞌoho:
    Jabumë eni jëvajë uëvëꞌohuro ë ariböviohuremu God-are nuniroho maho jioruomajeje.'
  geb-geb: Nza kaŋgi, guma ndikndigap nduara wo zɨ ndiv vun kuamkuagi, mba guma, ana
    Fhe Bakɨme nɨman, ana zɨ ki fhu. Zakɨra fhuvara! Guma Bakɨme, maaŋ muuŋgip guma
    the zɨ ndi vun kuamkuarga, mba gumara, ana guigira zɨ ki.
  bsj-bsj: Kan -nge nii man wo a war dor chero ninti cho chiya-chiya. Di na wori,
    la kawo Teluwe warker dor chereu.
  cak-cak: Roma ri utz nik'alajin chuvech ri Dios, ja ri achok chirij nu'ij-vi ri
    Dios chi utz nik'alajin, y mana-ta ri ruyon nuya-ka ruk'ij.
  chf-NT: Uc'a machca u pase utz t'oc cua' u chen, mach jin ni machca u juntul äle'
    que utz cua' u chen. Si Cajnojala u yäle' cache' utz cua' u chenba, ca' jini cheque
    chich cache' utz cua' u chen.
  tlf-tlf: nugol utamsup kale, tinum iyo dogap ita ilami tok uyo bagama umdii, God
    imi tiin diim uyo tinum beyo win binim kelan-tema kale minte, kanube tinum dogap
    ita God iyo tebe tinum bemi win uyo kufu-ema umdii, beta fen win so kelan-tema
    ko.
  piu-2006: '@see-verse:2CO.010.017'
  poh-NT: Ru̱cꞌ take kꞌoric reꞌreꞌ nkarak chiri̱j chi reꞌ cꞌacharel reꞌ suk ilo̱j
    cho ruꞌum i kAja̱w, reꞌ woꞌ i hab wach kꞌoro̱j ruꞌum ruꞌ chi coric wach ricꞌux
    eh maꞌ reꞌ ta i cꞌacharel rinimsaj ri̱b chi ribil ri̱b.
  tue-tue: Sĩcʉ̃ cʉ̃ʉ̃ basiro wedesegʉ “yʉʉ ãñurõ tiia” jĩĩgʉ̃́rẽ “cʉ̃ʉ̃ ãñugʉ̃́ niiĩ”
    jĩĩmasĩña maniã. Marĩ Õpʉ̃ sĩcʉ̃norẽ “ãñugʉ̃́ niiĩ” jĩĩrĩ, ãñugʉ̃́ peti niiĩ.
  bjp-bjp: Wara le se i sik fafis u tom, biil i laumet na mata Kumguui, biil. Ier
    sau ae Kumguui i sik asa, i laumet.
  xon-xon: Unii yaa pak ubaa kan, nima le aa mɔk ke Uwumbɔr aanimbil gbiin u. Uwumbɔr
