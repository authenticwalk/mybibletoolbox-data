    tubangan nyo, piro daw madyo a, iseg a kon ta pagsulat.
  tim-tim: O galalupne, Kristoŋe amâ lumbe yeukŋe akyeŋgimbo yâkgât wâtŋân kinmâ yeukŋe
    akyeŋgiman. Aregât yeŋgât bikŋande hin dâyi, “Woe, Paulo âmâ han lâuwâ akmâ togom
    benŋe yeukŋe aknengimap. Dâ kâlewângen manmâ âmâ peinenekmâ kulemgoep.”
  yor-yor: Ṣùgbọ́n èmi Paulu fúnra mi fi inú tútù àti ìwà pẹ̀lẹ́ Kristi bẹ̀ yín, èmi
    ẹni ìrẹ̀lẹ̀ lójú yín nígbà tí mo wà láàrín yín, ṣùgbọ́n nígbà tí èmi kò sí, mo
    di ẹni ìgboyà sí yín.
  wos-wos: Guni Korinmbu rekwa du takwa guni nawulak wunika angi wa, “Pol afakémbu
    reta dé naniré hundi hambukmbu wa. Dé yae nana makambu téta roota hundi nakélak
    male dé wa.” Wungi wanguka Krais déka ximbu harékéhafi yata hundi nakélak wandén
    maki, wuni Pol wuni guniré nakélak hundi wa. Wawut guni wuna hundi xékétanguni.
  emp-NTPO: Mʌ̃ra Pauloa. Crito quĩrĩãneba, idji biad̶eba bid̶a mʌ̃a bãrãa bed̶ea
    djuburiaya jipa od̶amãrẽã. Ʌ̃cʌrʌba jara panʌa bãrã ume b̶ʌd̶e bãrã quẽãi carea
    mʌ̃a waya b̶abarida, baribʌrʌ bãrã ume b̶ʌẽ́ne cartad̶eba quẽãi carea wayacada.
  eng-F35: Now I, Paul, am myself appealing to you by the meekness and gentleness
    of Christ (I who am ‘humble when present’ among you, but ‘bold when absent’ toward
    you).
  ind-ind: Saya tahu ada di antara kalian yang mengatakan bahwa saya orang yang lunak
    saat bertatap muka, tetapi keras saat menulis surat. Meski demikian, saya, Paulus,
    memohon kepada kalian dengan kelembutan dan kerendahan hati Kristus
  pes-OPCB: 'حال، با تواضع و مهربانی مسیح از شما درخواستی دارم. بله، این درخواست را
    همان پولس دارد که برخی از شما درباره‌اش می‌گویید: «وقتی از ما دور است، نامه‌های
    تهدیدآمیز می‌نویسد، اما وقتی نزد ما می‌آید، جرأت نمی‌کند حتی سخنی بگوید!»'
  mpt-mpt: Nakaia unangai maki baaniba Fole ni baka biameo e ni weng fiab omkaye binabe
    otane e ni deibenea monea skeim bianea e wengo ni omfubenang gameo sbal weng baanea
