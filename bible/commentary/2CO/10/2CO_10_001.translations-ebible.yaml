  gof-RNT: Ta hinttera de7iya wode shugo, qassi hinttefe haakkiya wode nu bolla minnees
    yaagettida, Phawuloosi, keehanne ashkke gidida Kiristtoosa sunthan hinttena woossays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌, ଆପେକେ ଆଇଁୟାଃ ଆପାନ୍‌ସାଃଏତେଇଙ୍ଗ୍‌ ବିନ୍ତିପେତାନା, ଚିମିନ୍‌
