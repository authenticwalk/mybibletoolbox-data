  npi-ULB: म पावल आफैँ तिमीहरूलाई येशू ख्रीष्‍टको नम्रता र विनम्रतामा आग्रह गर्दछु
    । म तिमीहरूको उपस्थितिमा हुँदा नम्र हुन्छु, तर जब म टाढा हुन्छु, तब म तिमीहरूप्रति
