  gaq-gaq: ନେଙ୍ଗ୍ ପାଉଲ୍ ଆପେକେ ନେଙ୍ଗ୍‌ନେ ଏନ୍‌ ନିଜର୍‌ନେ ନମସ୍କାର୍‌ । ଜାଣ୍ଡେ ଜାଣ୍ଡେ ବାସଙ୍ଗ୍ଏ,
