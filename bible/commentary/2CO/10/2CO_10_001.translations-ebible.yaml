  lcm-lcm: Nau Paulo, napo sokotuk imi velai ani ananap na vinga marip val Karisto.
    Vei nganing a mang matan kipo antok ta napo igenen nok taun napo ago ve nami,
    sikei taun napo tav ago ve nami napo igenen ki.
  aer-aer: Jesus kwenhe tyerrtye areyeke ilkelhetyarte irrkwanthe itneke anemele.
    Alakenhe ikwerenge anteme, ayenge, Paul arrekantherre akweke ware angketyeke nhenge
    Jesus-arle angkeme-arteke, ahele-kwenye. Arrpenheme kwenhe atyenge apale itirreme,
    atyenge tyele angkemele alakenhe, “Nhenge Paul apmere nhenhe-werne apetyelenge,
    re nhenge atnerte akangkentye anthurre anwerneke angkeme. Kele nhenge re apmere
    arrpenhele anerlenge re anwerneke pipe-arle yerneme, pipe ikwerenge re ahele anthurrele
    intelhe-ileke.”
  qvc-NT: 'Kuyashqay kriyiq masitakuna, Siñurninchiq Jisukristum mana nimatapis wapuyashpachu,
    ancha shumaqta kuyawashqa kanchiq. (Chayshinallam noqapis kuyashushpa, munani
    qamkunata yanapashuyta.) Piru wakinnikiqam disprisyawashpa, rimawangillapa: “Chay
    Pabluqam noqanchiqkunawan kashpaqa, ancha umildishina shumaqta parlachiwanchiq.
    Piru rishpaqam, ancha wapupaq tikrakashpa, ancha anyawanchiqllapa kartangunapi”,
    nishpa.'
  tgl-ULB: Akong si Pablo, ay nananawagan sa inyo, sa kababaang loob at kahinahunan
    ni Cristo. Ako ay mapagpakumbaba kapag ako ay nasa harap ninyo, ngunit matapang
    ako sa inyo kapag nasa malayo ako.
  cbs-NT: 'Jaska bestibu man ekidi janchamis en Pablon en matu yuiai ea ninkaidakanwen.
    Matu anuxun betsabun yuikin: “Pablo nukube jiwea janchajaidaisma yunuama unanxubida
    nuku jancha wabiamis chaikexun nuku kenexunkin jancha kushipawen yunukin nuku
    ja amiski”, iwanan, man ea yuanbiamisbun jaska duapakin en shinanmis matu yuinun
    ninkaidakanwen. Jaska man yuibiaya jancha kushipawen en matu kunyan atidubia jaska
    duapakin unanxubida Criston yudabu yusinkubaini keska wakin jancha xankamawen
    yuikin matu kunyan akatsi ikama matu anu en ana kaken jabun ea xeninkamisbu en
    jatube janchakatsi ikamaki. Jatun shinan betsa wamakin jau ana jamakidi shinan
    chakayamanunbun jatu mextanmakanwen.'
  xtm-NTPP: Te maa sa ja kúu sa Pablo a, ja maa Cristo ma iya kuee ini ma te vivii
    ká'an ya ma, te jikan‑ta'vi sa nuu ni a, visi ka jani ini jaku ni a ja ora iyo
    sa ne'un ni a kuee‑ka ini sa kovaa ora jika‑ka iyo sa ma te ni'i‑ka ini sa, ka
    ka'an ni.
  nnq-nnq: Nena Paulo namwene monekana kulita anda mbi na mangweto, nambu anda mbi
    kutali na mangweto nakale, ndenda kumpembela kwa kiya na gwambone gwa Kilisto.
  bao-NT: Yʉ Pablo, Cristo cʉ̃ ca añurije, cʉ̃ ca mairije mena, jĩcãrã cʉ̃ja ca ĩirucurore
    biro mʉja mena niigʉ ca uwi paigʉ nii, yoaropʉ niigʉ pea yʉ ĩicãre ĩiri méé ca
    ĩigʉ nii, yʉ bii.
  san-ORI: ଯୁଷ୍ମତ୍ପ୍ରତ୍ୟକ୍ଷେ ନମ୍ରଃ କିନ୍ତୁ ପରୋକ୍ଷେ ପ୍ରଗଲ୍ଭଃ ପୌଲୋଽହଂ ଖ୍ରୀଷ୍ଟସ୍ୟ କ୍ଷାନ୍ତ୍ୟା
    ୱିନୀତ୍ୟା ଚ ଯୁଷ୍ମାନ୍ ପ୍ରାର୍ଥଯେ|
  huv-NT: Nganüy xique Pablo satün icueajiün nde ajneaj ximeaats, atnej Teat Cristo
    tasaj nipilan. Altiül apiüngüw, wüx xique sajlüy niüng ijlüyiün xeyay ajneaj sandeac,
    pero wüx sarang nawiig nasaj icon, ajüic atnej napatas.
  otn-NT: Nu̱gä drá̱ Pablo, jap'ʉ n'na ra̱ hya̱ dí̱ nne ga̱ xi'a̱hʉ. Pɛ ma̱hotho dí̱
    nne gdá̱ zo'a̱hʉ tengu̱tho i̱ nya̱ ra̱ Cristo 'mø mi̱ n'yo ua. A nu̱yá, 'bʉ i'da
    ɛ̱ngui̱ ngue di ya̱ ma̱nhuɛ̱hi̱gä 'mø dí ya̱sɛhʉ, pɛ nu̱'mø ngue ra̱ cartatho
    dí pɛn'na̱hʉ p'ʉya, ɛ̱ngui̱ ngue høn'mø dí ya̱ ma̱nzaquigä 'mø.
  nop-nop: Kilisto adi netok nadiune foune titiŋ kulemaŋgoŋ tuluguk. Adi’walaŋ kulema
    foloŋ hanimbe gitagoŋ hinek nadineŋ. Meeniŋ nolidi nutok indiŋ yoiŋ. “Indet iŋgoŋ
    buŋa hatiŋa mede kulemaŋgoŋ ninilak, iŋgoŋ i gwaŋ wooŋ hatiŋa mede fafaŋeniŋgoŋ
    ninilak.”
  obo-NT: Na duwon duma ruwot koniyu nod ikahi no siyak, si Pablo, taawon a otik duwon
    a to koniyu. Piru ko waa a ruwon woy id po-ukit ku ra to sulat, waa kun kod-aang-aang
    ku nod ooseng.
  cak-ENT: 'Yin Pablo ye q''uiy vi c''a nyetzijon vichin y nquibij c''a: Tok ri Pablo
    c''o-pe kiq''uin galán jabel, juis nuch''utinirsaj-ri'' nch''o-vi cheke, jac''a
    tok nüj c''o-vi, xa man quiri'' tüj chic nbün kiq''uin. Rija'' manak ruq''uix
    chic nbij-pe tzij cheke, nquibij. Pero ri'' man ketzij tüj. Xa man quiri'' tüj
    ri ninbün yin. Roma tok yin c''o c''a ri ninc''utuj chive rix que nibün ta, ninch''utinirsaj-vi''
    cachi''el xbün ri Cristo.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤘᤗᤧᤴ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤠ᤹ᤀᤠᤸᤗᤧ ᤏ᤺ᤶᤏ᤺ᤶ ᤗ᤹ᤀᤠᤔᤢ. ᤁᤖ ᤔᤠ᤺ᤱᤄᤠ ᤘᤠ᤹ᤀᤠᤸᤗᤧ ᤁᤧᤀᤠ᤺ᤶᤒᤠ
    ᤆᤥ᤺ᤰᤁᤠᤔᤢ ᤗ᤹ᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤁᤢᤓᤠᤖᤧ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤔᤢ॥ ᤀᤠᤸᤗ ᤁᤧᤏᤢ᤹ᤒᤠ ᤏᤢ ᤗᤢᤶᤗᤢᤶᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤕᤢᤰᤁᤥᤗᤠᤶ ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤋᤠᤀᤠᤸᤗᤧ ᤁᤧᤀᤠ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤵᤔᤠ ᤕᤠᤵᤔᤡ ᤔᤧᤒᤠᤱᤄᤧᤶᤔᤡᤴᤏᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤐᤣᤗᤡ ᤑᤠᤰᤏᤡᤱ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤜᤧᤰᤋᤱᤒᤠ ᤁᤧᤈᤥᤃᤡ᤹
    ᤗ᤹ᤖᤡᤰ ᤕᤠᤵᤔᤡ ᤁᤧᤔᤧᤵᤐᤠᤜᤠ᤹ᤏᤢ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤀᤠ᤺ᤶᤒᤠᤀᤣ ᤐᤥ᤺ᤱᤔᤠ ᤛᤢᤰᤁᤠᤖᤥ॥
  mie-NT: De nduhū Pablo, cáhān ndāhví nī jíín ndá nú jíín modo jā cáhān maá Cristo
    jā vitá inī yā de vāha inī yā. Nduhū, chi cáhān ndá nú jā tá íyó nī jíín nú de
    íyó suchí inī ni nūū nū, sochi tá íyó jícá nī de nduú yúhú cuitī ni cāhān nīhin
    nī jíín nú. Cáchī ndá nú.
  san-TIB: ཡུཥྨཏྤྲཏྱཀྵེ ནམྲཿ ཀིནྟུ པརོཀྵེ པྲགལྦྷཿ པཽལོ྅ཧཾ ཁྲཱིཥྚསྱ ཀྵཱནྟྱཱ ཝིནཱིཏྱཱ ཙ
    ཡུཥྨཱན྄ པྲཱརྠཡེ།
  qve-NT: 'Señorninchis Jesucristoqa sumaq llamp''u sonqoyoq kaspanmi, noqanchistaqa
    anchata munakuwaspanchis yanapawaranchis. Chayraykun noqa Pablo, Señorninchis
    Jesucristopa sutinpi, qankunata ruegakuykichis kay nisqayta uyariwanaykichispaq.
    Ichaqa qankunamanta wakinniykichismi noqamantaqa khaynata piensankichis: “Pabloqa
    noqanchiswan kushka kaspaqa, manchakuqllañan. Ichaqa karupi kaspaqa, qari tukuspan
    autoridadwan cartapi escribimuwanchis”, nispaykichis.'
  pao-NT: Nu ka Te Naa besa podo mu meadabekwuna unu petzape. Ka oo mu manakwe, o'no
    yise nu gi mu nesagwikute ka mu-baa petugase. O'no nu besa mu matugukwu ka Te
    Pabe'e-wa'nesoo. Mu meeoo, “Soo Paul besa te matugu ka tamme-baa'yoona, pana ka
