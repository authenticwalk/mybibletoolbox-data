  ind-AYT: Aku, Paulus, diriku sendiri memohon kepadamu dengan kelembutan dan kemurahan
    Kristus — aku, yang tidak berani ketika berhadapan muka denganmu, tetapi berani
    ketika jauh darimu!
  cjo-NT: 'Ari itsipateeyemini janta kijakinaripaeni, itheeyakotana, ikantzimi: “Tee
    ikameethatzi Paaworo: tee rantziro ikowakaakiriri Tajorentsi. Aririka itsipateeyakimini
    ithaawantzimi, tee ishincheenkaperotzimiro ipaante. Omaanta aririka ijeeki inteena
    ipakaantakimi iyaaritate, ari ishincheenkaperotzimiro”. Omaanta tema ineshironkaeyakaeni
    Jesokirishito, tee ishincheenkatee: eejatzi naaka, nokoyi nokimityaari rirori.
    Nokantemi eerokapaeni jewawentziriri maawaeni aapatziyariri janta: “Pookeri irirapaeni
    kantzimiri: ‘Tee rantziro Paaworo ikowakaawitariri Tajorentsi, omaanta rantashitakawo
    ikowayitzirini rirori’ ”. Teerika imaeritzi rirori, paminawakinakya niyaatashiteri,
    eero nothaawantapaakari, inta nokijathatapaakiri. Omaanta tee nokoyi nokijatheeyapaemini
    eeroka, inta nokowaki aakameethatawakagaeyaani maawaeni.'
  nsn-nsn: Inggo Poul, u dangata uapopokoh tun tamiuoum tar hangana Kristo ger hamhamas
    tun na niguata tar hire toro mana totoguo pare, o gisiamehe tamiuoum ra kula totoguo
    pare, u ongolo puk tar bolome tamiuoum, bo tar me pokoso katongo tun inggo u sokor.
  san-DEV: युष्मत्प्रत्यक्षे नम्रः किन्तु परोक्षे प्रगल्भः पौलोऽहं ख्रीष्टस्य क्षान्त्या
    विनीत्या च युष्मान् प्रार्थये।
  tna-NT: 'Edue cuana, cuaja Cristo ja micuana quisata cua pu cua nime, yama ibuneda
    nimemitsida neje micuana equisainia. Piada piada micuaneda uja epuani: “Pablo
    ecuanaju neje yani su, nimemitsida epuani. Ecuanaju peje jenetia uqueda yani su,
    beju nimetucheda ebatiani.”'
  lid-lid: 'Jo Pol, jo ndramak nane iri lau rayah taha asehek nyalak anya, “Pol kede-eh,
    iy inoh buku iy asehek sahou udu hawe taha, arile iy ja winiya banoh ta asehek
    sahou boto-on eme tataha ja bwe, buku iy iu ili len.” Ya, aha kanuhun! Krais badeh,
    batudun nyaran amwenen bwe, iy ta amekes le kandriyen mwasin. Eme ma, ta katin
    doh le, jo anya kandremenya aha:'
  wim-wim: 'Ngurp ngatharam niiyalang, in ngeeyiya: nil Jesus.an ngangk minangam paththam
    iiy-iiyan ngampar. Puth ngay kaangk wik itangam thawāng niiyant keꞌ nilam yimanangan
    thawiy niiyant. Than pam wanch wiy anangan thawantan ngay nangan niiyantangan
    wunangan-a, ngay mich aꞌ winynyang moꞌangana, puth ngay lat aak thon anpalan umpangan-a,
    ngay wik thayanam umpang aꞌ wakang niiyang thamp! Pam wanch wiy anangan wik yimanangan
    thakan thawantan.'
  zga-M: Nene Pavuli, nene nikuvadova kuvudekhedekhe nie khisa kya Kliste. Une nilienndekhevunieli
    pavulongo palyumwe, Niengave pavutali numwe pwu niva na makha.
  yom-yom: Minu Polo, ndikululebila mu ndembama ayi mu mamboti ma Klisto, bankaka
    beti tuba ti minu nditubanga ko bu ndidi yeno va kimosi vayi bu khambulu yeno
    va kimosi ndidi mutu wu makhemi.
  san-SIN: යුෂ්මත්ප්‍රත්‍යක්‍ෂේ නම්‍රඃ කින්තු පරෝක්‍ෂේ ප්‍රගල්භඃ පෞලෝ(අ)හං ඛ්‍රීෂ්ටස්‍ය
    ක්‍ෂාන්ත්‍යා විනීත්‍යා ච යුෂ්මාන් ප්‍රාර්ථයේ|
  yut-yut: Amɨn dɨwarɨ da yaŋba yokwi tok aŋ namɨŋek yaŋ yoŋ, “Pol nin gat kaloŋɨ
    ekwamaŋ bɨsapmon pɨŋbi egɨsak, mani dubagɨkon kɨsak bɨsapmon tebai niyɨsak.” Mani
    nak Pol da ji Kristo da pɨŋbi egek amɨn do aŋpak yaworɨsi aŋ yomgut uŋun do nandaŋek
    gen dayɨkdɨsat uŋun do pakyaŋsi nandani do nandɨsat.
  grc-BYZ: Αὐτὸς δὲ ἐγὼ Παῦλος παρακαλῶ ὑμᾶς διὰ τῆς πρᾳότητος καὶ ἐπιεικείας τοῦ
    Χριστοῦ, ὃς κατὰ πρόσωπον μὲν ταπεινὸς ἐν ὑμῖν, ἀπὼν δὲ θαρρῶ εἰς ὑμᾶς·
  cpc-NT: 'Naakataki Pablo, tzimatsi nokowakotzimiri. Tsinampashiri nonkantya iiro
    nowatsimaawaitzimi, nonkimitakotyaari Cristo. Tima niyotzi tzimatsi ikantakoyiitakina:
    “Jirika Pablo tsinampashiriri jinatzi isaikimotapiintai, irooma isaiki intaina
    katsima ikanta”.'
  nhg-NT: Öxö, naja mismo nePöblo nemiechtlötlajtea por tieyectlasojteles hua tiepichaqueles
    de Cristo. Seque quejtoa que cuöc neca nemotzölö noportöroa quiename nemöxo, pero
    que cuöc neca bejca de nemejua nomachelea nechecactec.
  nya-nya: Mwa kufatsa ndi kuleza mtima kwa Khristu, ndikukupemphani, ine Paulo amene
    anthu ena amati ndimachita manyazi tikaonana maso ndi maso ndi inu, koma wosaopa
    pamene ndili kutali nanu!
  ngu-NT: Nejhua, Pablo, nemechnotza quen Cristo quichihuasquia ican iyolyemanilis
    niman itetlajsojtlalis. Sequimej quijtohuaj ica niyolyemanqui ijcuac ompa nemohuan
    ninemi, pero ijcuac xompa nemohuan ninemi chicahuac nemechnotza ipan notlajcuilolamau.
  kup-kup: Met ne Pol nemauz ñetiv ev añomaz toh. Met arimatak hez-nari nemaz epat
    hamah, “Met Pol epeek emat heharah sokoam het ñetï kezañ dein naañ, oñ maot hotoh
    sat hezaekanañ pi hodad modao bat darimaz kez ravat ñetï epeñ menat darihaz meamahan
    emamahan bat eteameg.” Pot arim nari nemaz hamah, oñ ne Iesu Kristoz masakavonañ
    het pimauz abatao bat hor batat hehavoz zut hezapuhö epat arin añom.
  jid-jid: Ime Bulus ni tumu me bre yi nita tawali'u ni nasihar Almasihu. Me hei ni
    se sur me na hei ni zuntu na, du iton wamehei niyi, me hei ni sur riri, nity ko
    niton wa me na hei niyina.
  wmw-wmw: Sambi, omi Paulu nukutafadalini kwa namuna ya imani na wema wa Almasihi,
    (omi nilongoperiwa kuwa niwa mwepepe paniwa pamoja namwe, kumbe niwa ngumu paniwa
    baidi namwe),
  gmv-GGM: Ta Phawulosay intenara dishin izi ashikeko geetistadis shin ta intefe haakishin
    qass inte bolla xalidade geetetida ta Phawulosay Kiristoosa ashiketethanine iza
    lo7etethan intena woossayss.
  ssg-ssg: Hina seilon wasolamuto laha ukek ka nga pate masop ti nga kapimuto ape
    na nga kumahe ien nga tai hani amuto pas tenen ahian. Tuahe paxaiwa, nga kak hahamalehu
    kakaiak hani amuto tin hanowi ti na Krais aile.
  zpo-NT: Lak xaa mbezh leezha nzo na lo re gu, nzheb doo na nii na, nixa nakap doo
    nkee na lo yech leezha nzo na zit lo re gu. Kwaanzee ngunaab na kwaane lo re gu
    kwaan yalnadoo nu kwaan yalnkela cheen Jesucrist.
  poy-poy: Neni Paulu nuwabeliziyani mwenga kupitira unanagala na upoli wakuwi Kristu,
    wantu wamonga walonga neni pawera na mwenga nwera mnanagala kumbiti nkalipa pawera
    patali na mwenga.
  qwh-NT: 'Teyta Jesucristu cuyacoq canqannomi noqapis alli quenïwan niyaq conträ
    caqcunata mana cäsuyänequipaq. Qamcunachoshi nicayan: “Pabloqa noqantsicwan carnin,
    mantsa mantsallam yachatsicun. Peru juc ladupitaqa puedeq tupämarnintsicmi cartacamun”
    nir.'
  gaw-gaw: Da am Paulus. Am danab laala ag nai da beḏulp̱a yaan, inam aon madiṯeb.
    “Nug ig ele daaṯem haenp̱a amu nug nuḵa onig qe ne, ig ele daaṯem amge haen nug
    piḏe dayaya amu nug nai g̱agaṯag amu ig megṯe,” aon aṯeb. Amge da Paulus, da am
    Kristusnu kobol, Nug nuḵa Nug binag ii dab maama, Nug oo maḏoḏp̱a kobol bodo eṯak
    maḏoḏ ele danab dilagp̱a heum, amubia da ahilagp̱a hein, nai madip̱i, ag dahil
    nai dooglagnu unuqadṯem.
  nca-nca: No Pol, nondo Kristo koro murí ime, murí meté ŋu howero yeŋo newondeye
    okokowowe teteno. Ye kumimbo ŋande ye iŋoteŋgo, no yeya yotoroqo neneŋo re umbuyoteno,
    quko sewe moŋgo mande kondé yeyoteno.
  zpz-NTPP: Ya̱ Baly. Yuꞌ mbecy nu rniiy nu ornu zu̱ lat dey, orzeꞌ naca̱ mbecy gyidz.
    Zeꞌ ornu saca̱ lat dey, orzeꞌ dzi balienta̱, rnii dey. Orzeꞌ ya̱ do̱o̱ rishlo
    der, nu nac nu Crisht dzi gugy nam nunu dzi nap mi,
  mkj-mkj: Ngoahi, Paul, nimen pein wia oai poakpoak ngidngid ipamwai mwomwen pwa
    ngoahi kin impahi apel aksiksik nehn oai kin minmine ipamwai, a kin lipwoar nehn
    oai kin dohjang kamwai. Ngoahi poaki in ngidngid ipamwai jang in kupwur limpoak
    apel kadek in Christ.
  zac-NT: Na Pablo runa ruëguë lu të con mizmë galnaduꞌu nu pacënci nanapë Cristo.
    Gulë bëꞌnë lo quë nacagniaꞌa. Rniꞌi mënë de quë iurë quëreldënúa lëꞌë të, adë
    nápëdiaꞌa valurë parë guadiꞌdza zihani cusë guëc të perë iurë zitu nanúa, iurní
    sí napa valurë.
  kyg-kyg: Poloꞌnamo nagaiꞌnimo lapao ke hove. Kalaisiꞌa yuna aipa vekamo maiꞌneno
    yagu yaga gemo huꞌniya agufa gemo huꞌna lapa nepauve. Nagaemo lapaulagaleꞌmo maiꞌneꞌnaeꞌmo
    koli nehuꞌna ge nosuvaꞌmonanafa lapakaeꞌeꞌmo magokepi lokaeꞌna oꞌmaiꞌneꞌnaeꞌmo
    koli osuꞌna lokiya gemo nehuva vekamoꞌnamo lapa nepauve.
  kmk-kmk: Sakon si Pablo un makapangpangaasi kan dikayu ta kanan dan tagu un napakumbabaak
    kan naammaak nu awadak kan dikayu yoong natuḻodak nu adayuwak. Yoong naamma kan
    naanus si Jesu Kristu un siya’d uunnudok.
  cao-NT: Jaboqui ëa yoi, naa mato qui yoixëniria ca bërabiria ca Pablo nicacana iquia
    ra. Jabi tobi quiha toa chama yama ca ë nori ca quëscahuacanaibo ra. “Ishima xo
    Pablo, noqui shishohi na” icani quiha. Jasca, “Roamisxëniria xo, noqui basihax
    na” i mato qui cani quiha tonia. Jabi toca ma xo ëa ra. Ja tsi xo toa ishimaria
    ca Cristo jascaria tsi jaboqui mato qui chanicasquia.
  bbr-bbr: Karauk roasiret akas isan enim opok ämän keser miäi, “Ko ik pak raumoi,
    ämän äiäurar aikiäu, utianik, ko kar mena atapuk raumoi, ko sakau ämän jer we
    mukiäu.” Utianik, Krais nuka kon enip jou wa miäu, ko wou päurar orip raiäu senek
    is Pol, kon onok tainorianik, kiro ämän äiäurar awaraurim.
  inb-inb: 'Cristo tukui­kunata lla­kispa kawaspa, mana atun­ia­chi­rispa­lla kag­manda­mi
    nuka Pablo kikin kasa mañai­ki­chita. Kam­kuna­pura sug­kunaka, nuka­man­da­si
    nin­kuna: nuka kam­kuna­wa kag­ri­ura, manchas­pa­lla­si rimai­ki­chita. Ikuti
    kam­kuna­pag­manda karupi ka­uraka, asku­rinti sin­chi piñas­pa­si iskri­bii­ki­chita.'
  hrv-hrv: Ja, Pavao, osobno vas zaklinjem blagošću i obazrivošću Kristovom - ja koji
    sam licem u lice među vama “skroman”, a nenazočan prema vama “odvažan” -
  box-NT: Ĩnɛ́n Poole ĩ bɛɛre á wee fìo mia, o *Krista wayiró là a sĩi na se
    pànká yi. Ɓa le ká ĩ wi làa mia à ĩ wé hézɔ̃́n, ká ĩ khɛ̀ra làa mia
    à ĩ sĩi wé here.
  ote-NT: Núgui drá Pablo dí zoꞌaꞌihʉ co ra tꞌequꞌei ne ra hma̱te núꞌa̱ ri ꞌracagui
    ma Zidadahʉ ra Jesucristo. ꞌRa de gueꞌahʉ guí eñhʉ gue ora dí ꞌbʉi con gueꞌahʉ
    xi drá hoja̱ꞌi, pe núꞌbʉ dí ꞌbʉi yabʉ de gueꞌahʉ, guí eñhʉ gue hindí tsu pa te
    ga xiꞌahʉ.
  wnu-wnu: 'Munon qei qob qei yet big ete at qamb igour: “Pol wo ininob igo qob qugiab
    ende at me ininob qamb igo. In wogub mugenderi iua igo qob qugiab ininob qamb
    igo.” Ende at qamb igour, ego ye Pol, ete aninob qemerine igar: an Yisas wonou
    qomon musub qerei imbigar. Wo wonomi bumai wogub qomon mein end munon wuriimbig
    igoai. End ye qob ger ete aninob qemeribam:'
  zam-NT: 'Le'' tediba na, naneeque'' gu'' no nonque'' gu'' le'' Crist anze''f nado''
    nac no anze''f ndac nac Crist no anze''f ñee rsi'' ñee rso Crist mèn, ¿lé''? Por
    cona, yub daa co'' nac Pab ngue nii con'' ndxè'' loo gu'' xal nac mod co'' ndxàp
    Crist. Naneequen no nonquen ndxath no ndxèn le'' ndxep gu'' mbez làth hues xtàa
    gu'': Ndxàc Pab xal thìb mbi'' co'' anze''f nado'' xal nac mod co'' ndxàp Crist
    co''se'' nzo Pab làth na''. Per ale, ndyac na'', nayi'' Pab loo na'' co''se''
    inzo node Pab na, ¿lé''?'
  zyp-NT: Naaning khatah ka ung ning tah meh raechia cang ka, langhlaw letah ka ung
    ning tah meh raechaw a cang tatah naaning thaikheh tah naa tahpaw kama Paul tah
    Khri ningnainah le lungsyná tah ka ca naw he.
  sey-NT: Yëꞌë Pablopi mësarute Cristo a̱ꞌjiñe yoꞌoyepi cuiꞌne i̱ oiyepi cuasaquë,
    mësarute se̱ñë. Yëꞌëre cayë, mësaru ja̱ꞌre paꞌini tutu caye caraquëtaꞌa cayë.
    Ja̱je paꞌiquëtaꞌa soꞌore paꞌi toyaseꞌeja̱ꞌa i̱repa cayeje̱ tutu cayë.
  nvm-nvm: E roin bu kuai na tavan roin jana fijo iji naka vuak isuar kuaiv revo tavan
    iji naba jana fijo iji naka vuak ma gigikin ja kuardiavno kuaiv. Regavo na Kurais
    izeg fu oi mafaime kabuaikabuaikin renma na ijegrene vuak soisoigin ja kuardiakrej.
  mps-mps: Te dage tomode bidi mebago po kisila ena dali weyu te po wai, “Pol aga
    da dali bidiyu, tama aga digi aga aiyaba elaluali, tiali goli aga digibulu bidibo
    sogo te agai po bomai asęna toloyu da dali wabo dao,” te po wali. Tiali goli
    ena Pol eno homugo te dagego Kraisgo homu kolesaga hasia bolo kone palao, te aga
    digi aga homu aiyaba elaluama tama te bidi dabe augwali dali nagame yai kolesaga
    yai, tama eno me te tobage homu eyu, dagebolo e mobo mabo po megi obao.
  pab-NT: Natyo Paulo terota koxaka nirae xikakoa. Haxawalita notyaohena xikakoa hoka
    nawaiyexehare notyaonita xiyahita. Seko akiya notyaohena xonita hoka noxalijinihareta
    xiyahita. Kalikini Cristo nawaiyexehare hiyeta nirae xihiye hoka waiye xasema.
  llg-llg: 'Au, Paulus mesa nggau, sulak ia. Neu ko hambu neme ei mai duduꞌa leoiak:
    mete ma au sama-sama ua ei, na, au mae kokolak ledo-ledo. Tehuu, mete ma au dook
    uma ei mai, na, au ambalani kokolak taa no babaak. Leondiak hetu? Naa te, au oke
    fo ei mamanene au, huu Karistus dale malolen neu ei, ma Ana nahiik tao dalek neu
    ei.'
  kyf-kyf: Nɩɩ, -amɩ Pɔlʋ ka daa wa gbaa, ɩn -ka aɩn glaa -mɩ, 'ɩn na tɩa na 'dɛ 'wʋ
    'kienyi, 'ɩn ɩn -ka aɩn -yɔbhʋda -mɩ 'pɩpɩ, 'ɩn na sɔlʋa aɩn -yɔwʋ, -amɩ laa aɩn
    Klisɩɩ dlɩ -dlɔɔ -yɔ ɔ zʋzɔnʋ nya.
  tpi-tpi: Sampela man i save sutim tok long mi olsem, “Taim Pol i stap wantaim yumi
    em i save daunim em yet, tasol taim em i stap longwe em i save givim strongpela
    tok long yumi.” Tasol mi Pol, mi laik bai yupela i tingting long pasin Krais i
    bin mekim bilong daunim em yet na mekim pasin isi long ol man, na mi askim yupela
    long tingting gut long dispela tok mi laik mekim.
  mih-NT: Yuhvi ra Pablo sique minoo tumañi iñi sii ndo sihin sa vii, tañi sa vii
    sa iyo sii ra Cristo. Vatyi iyo ndo catyi ndo vatyi tatu zacote ñaa tyiño sii
    ndo sihin carta, xaan xaan quehin, catyi ndo. Ta tatu ndyei sihin ndo vii xaan
    quehin, catyi ndo. Zoco sique tumañi iñi sii ndo vityi vatyi ña cuñi cuxein sihin
    ndo tatu cuhin nu yucu ndo. Zoco site vatyi cua cuxein sihin zuhva ndo quɨvɨ cuhin
    nu yucu ndo vatyi iyo ndo catyi ndo vatyi zavehi cuhva zavaha ñiyɨvɨ ña sito sii
    ra Ndyoo.
  qvh-NT: 'Jesucristo cuyapäcog cashganno nogapis ali shimiläpa gamcunata ruwacö conträ
    parlag runacunata mana chasquipäyänayquipä. Paycunaga nogapä caynömi nicäyan:
    “Nogansicho Pablo carga mansa mansalami ali shimilanpa parlapämansi. Juclä marcacho
    cashpanmi isanga yachag-tucur olgutupaypa cartancho nimansi.”'
  kms-kms: Nungoqi kin wute ninge nge ningg mari nge nungoqi ane pas kin tende puayi
    nge buid segi, nge nungoqi si kirauq ko wonji wonji pas kin tende di nge wand
    gre ye keuq. Pudi nge Pol ngeningne Kraist wuti wute waghi nindiny di wute ni
    unje rip kin oyi nand segi kin ninde nyamb pe
  agn-agn: Yo si Pablo, ang agganingen tang mga doma ang talawan ta nem ono mga atan
    ong talongan mi, piro maiteg mga alawid. Piro pagigampango mandian tenged agpatoladano
    tang pagpalepe ig dibabak ang nem ni Cristo.
  nhi-NT: Neh Pablo, inchiua se notlatlautilis namonauac, ica niteyequitalis uan nimouistictetlasohtlalis
    Cristo, nehua naquin quihtouah mach simi inmicnoteca ihcuac nicah namouantzin,
    pero mach ihcuac nicah uehca simi inmixeuia innamechonnotzas chicauac ica noamatlahcuilol.
  ttc-NT: Ntons, wetz a'in Pa'k nqet nwitz ewitz tuky'i jun tume'l b'an kyeb'a' b'ix
    b'an galan iktza' te Krist nab'lin. Wetz oj nten exol nkyinyolin galan b'ix kyeb'a',
    per oj nten laq'chik eti'j k'onti'l nkyinxob' tzan nyolin tuj jun tume'l iktza'x
    nyolin wanim.
  dan-1931: Men jeg selv, Paulus, formaner eder ved Kristi Sagtmodighed og Mildhed,
    jeg, som, “når I se derpå, er ydmyg iblandt eder, men fraværende er modig over
    for eder”,
  kwj-kwj: Hima fwele ka hinga wu ani sawendau, “Nunu ga ri dasini hima wahapi ki
    ri dau, woro apahime ri dasini mwanji kwambu tiki ya nunu ri saweu.” Woro ani
    Pol, ai okokona ti Kurais sumbu tini ku hambwa ki, rini wahapi naha ki ri dasini
    ele hima ni mwanji binda ki wunu ri bwandaro. Wosiwa pwe mwanji foti kunu a bwe
    sawe.
  vie-OVCB: Tôi, Phao-lô nài khuyên anh chị em, theo đức khiêm tốn hiền hòa của Chúa
    Cứu Thế (có người bảo tôi rất nhút nhát khi gặp mặt anh chị em, chỉ bạo dạn khi
    vắng mặt).
  kze-kze: keinárawapinkemba évakarawai kentávésa sésa Póro keséya taména paru umái
    aaí siráivo némpa'o máínka'a asirayán-áíntá kwésimasimintaawe kwésewe. Ísu Káráísiti
    marapá'ó máyonka'a paru umái ména íma aaisambá siráintave'a imáyáa é'a asiramái
    simátimune.
  lbk-lbk: Sak-en si Pablo ay akhiyo, et nay iloneloneyko ken chakayo ay kag isnan
    kinaanos ya kinaoyan Cristo ken chakayo. Sak-en kano nan kattoletoled mo adchawi
    ak ken chakayo, ya ad-i ak makakkali isnan sakhangyo.
  mto-NT: A̱ts, je̱ Pablo, veꞌem ax joꞌn je̱ Cristo je̱ nu̱u̱ꞌk aaj je̱ nu̱u̱ꞌk jo̱o̱t
    du̱jayep joꞌn, veꞌemts a̱ts miitseꞌe nmunooꞌkxtu̱kta. Veꞌemeꞌe je̱ jayu vyaꞌañ
    je̱ts jaꞌvip tsa̱ꞌkip a̱tseꞌe ku a̱tseꞌe nꞌit miits ma̱a̱tta; ax kuts a̱tseꞌe
    jékum nꞌit, vanꞌitji a̱tseꞌe nnayjávaja je̱ts a̱ts miitseꞌe juuꞌ ntukna̱a̱jmada.
  bzh-bzh: 'Alam la denenër ġaġek raḳ sa Paulus bë: Sa nado ving ham, og sa nanër
    ġaġek ahë yes vu ham, gaḳ sa nado adingnë og sa neḳevu ġaġek ahë seḳë raḳ
    ham. Nebë saga, om sa ḳevu ġaġek dus ti sënë neyök vu ham. Sa dahun sa bemalaġ
    yes raḳ nebë Kerisi gesa ḳetaġ vu ham.'
  guj-2017: હું પાઉલ, જયારે તમારી સમક્ષ હોઉં ત્યારે દીન છું, પણ દૂર હોઉં ત્યારે તમારી
    સાથે હિંમતવાન છું; હું પોતે ખ્રિસ્તની નમ્રતા તથા સાલસતાથી તમને ખાસ વિનંતી કરું
    છું.
  jvn-NT: 'Para sedulur, ènèng wong sing ngomong nèk aku iki, Paulus, ora wani ngomong
    nèk adep-adepan karo kowé, jaréné waniku nèk aku adoh karo kowé. Jaréné nèk nang
    layang aku wani ngomong keras. Saiki aku nyuwun marang kowé para sedulur, aku
    nyuwun karo ati sing andap-asor lan betyik, jalaran Kristus ya kaya ngono: wong-wong
    sing ngomong kaya ngono kuwi pada ditampik.'
  byr-byr: Aꞌmwe pwara nɨmɨnyɨna kwaasɨ yagaalyaꞌ dara dadɨvɨkɨ “Sahwai nemɨjɨ neyeꞌmwannemwaaida
    gamɨ sarɨne yayaꞌ kwaakewɨ marimaꞌnadelyɨ. Kɨrɨꞌ nabaai gamɨ menyaba mwaaida sahwai
    yagaala dɨragɨnaange nedasaabadelyɨ.” Polɨnyɨ nɨmɨ sainyɨ Kɨraazɨtɨyare kwaamuꞌnanyabulyɨ
    bwiwanna maremwaalyabulyɨ nayaa mɨdɨdɨ sareinyɨ kave dɨragɨnna yɨhɨthɨvanɨge.
  ian-ian: Wan maawupmba yelavɨtɨngwas kavle vat kwagala ngwula waa wagalalɨgowun.
    Nɨna njambwi nyan Kraist ndɨna mbaapmamba la nɨmba kat ana nɨma vat yilindɨ. Ndi
    kat yilɨnda vak vla ngwuk kat ngi vat wowun. Ngi kat tɨga wan kavle vak kwagala
    ngwula waa wagalalɨgowun. Tak ngwutnaila kavamba lɨga ngwuk kat nɨma vat ana yilɨwun.
    Mbambala sɨvla kavamba lɨga wan pɨlɨwukwa pasmba nɨma vat yigiyowun ngwuk kat.
  hun-hun: Krisztus szelídségére és engedelmességére kérlek titeket, én magam, Pál,
    aki – némelyek szerint – szemtől-szembe ugyan alázatos vagyok közöttetek, de távollétemben
    szigorú,
  mcf-NT: Comapenec chushquenquiocquin matses bëdamboen tabadmenuequin chuibanquid
    Esuquidistu icpanëdash. Mibi yacno choshon Esuquidistupadquid icnuequin ëbi chieshënquid
    bëdamboen tabadmenuequin chuibanendambi. Ëbi chieshënquido nadec onquequin ëbi
    naden chiec, quec. Nuquibëd tabadquin dacuëdacbimboecquin comapenen Pabadon chushcainquio
    iquec. Utsi yacno nidshun dada uaquin comapenen chushcaic, quiosh. Mibi chiec
    adosh.
  kjs-kjs: Niri Pol neme nimina kone ma-redepo yaalalo Keriso-na agale kone nimi lagialua.
    Nimina rikirana pimi enaali medalomame niri nimi raapu oge naaki-rupa pawa epa
    piru aayo leme. Go leme pare wala ni pisuade raburi nimi madaa puri pale agale
    pamu laayo leme.
  mni-mni: Nakhoiga leiminnaringeidana pukning tappi amadi thotli aduga chatkhragana
    nakhoida tamthi haibiba Paul eina, Christtagi pukning tappa amadi chanbi heiba
    aduga loinana nakhoida haijari.
  yad-NT: Ray Pávuru jiyasanta jirye, nu̱tyu Crístu ni̱tiy vichasara siityejada jachityi̱,
    rayasanta jirye, tapi ratya̱musiy rayasanta jirye. Ru̱tay ravyichasara ra̱na̱danube
    jiryetyuunu, varityi ravyichasara ra̱siquita taji jirya̱jisiy ravyichasara jaryi
    niquera variy.
  mxb-NT: Ta yuꞌu̱ Pablo seí ndaꞌí va̱ꞌi noo̱ ndo̱ xíꞌín ña̱ ndaꞌí ió inii̱, xíꞌín
    ña̱ ió va̱ꞌa inii̱ táto̱ꞌon ki̱ꞌo ni̱ kee mií Cristo, va̱ꞌará káꞌa̱n dao ndó ña̱
    iin ta̱a vitá iní kúú yuꞌu̱ tá nákaa̱i̱ tein ndó xaa̱n, tído tá nákaa̱ xíkáí,
    de̱én nda̱ꞌo káꞌi̱n xíꞌín ndó.
  pon-2006A: 'Ngehi, Pohl, men pein wia ei pekipek ngidingid rehmwail— dene I me kin
    mpahi oh aktikitik ni ei kin mihmi rehmwail, ahpw kin lipwoar ni ei kin dohsang
    kumwail. Eri, I peki ni ngidingid rehmwail sang ni kupwurlimpoak oh kadek en Krais:'
  maq-NT: Ngahan Pablo ne, nguehe cuichjá cojo nuju cojo cjuandaja cjuajeya rë Jesucristu.
    Chja yahnga xuta ta ngahan ne, hya xi tejñataha tangun cojo nuju ne, jemu jeya
    ngahan; peru hya xi cjin tejñataha tsujun ne, jemu hñu cjua naha cojo nuju.
  hto-hto: 'Cue Páblodɨcue. Cristo caɨmo dúecaifɨredeza, íemo jɨáɨ afémɨe ɨere cáɨmamɨeza
    cue daje izói izire ómoɨmo jɨ́caitɨcue. Omoɨmo rɨire cue úrizaɨbiñeillena ja birui
    jɨcádɨcue. Dáarie cuena uáitatɨno bie izói cue dɨbénedo daɨífɨrediaɨoɨ: “Pablo
    omoɨ cɨ́gɨri illa llezica afémɨe ɨere comécɨna mánaɨdɨmɨe, mei íadɨ afémɨe jɨca
    jɨáɨnomo illa llezica afémɨe abɨdo rɨire ocuídɨmɨena dóbaicaide,” daɨdíaɨoɨ.'
  por-BRBSL: Agora eu mesmo, Paulo, vos rogo pela humildade e doçura de Cristo, eu
    que em vossa presença sou humilde entre vós, mas estando ausente sou ousado para
    convosco.
  ces-NKB: Já sám, Pavel, vás napomínám skrze krotkost a vlídnost Kristovu, [já,]
    který když jsem přítomen, jsem mezi vámi ponížený, ale když jsem nepřítomen, jsem
    k vám smělý.
  cui-cui: 'Xan Pablon paca jume fayacotatsi. Paca tsipaebatsi icha be pocotsi coyeneya
    Cristo ichi poxonae paeba. Bapon tsipaeba jiwitha pebarʉ cui itura jinae coyenetha
    xuano peantobe coyeneyatha. Paxam pinae pana neyabara paebame pinae pajam: “Poxonae
    Pablo popona pata xantha saya jopa jume daunweyo poxonae pana netsipaeba. Ichitha
    poxonae tajʉ wepainta tineibarena jume daunweya painta tineibarena”, pinae pana
    neyabara jam.'
  boj-2014: Niŋgi qudei e qa yomuoqnsib endegsib mareqnub, “Pol a nami iga koba na
    sosiqa aqa segi ñam aguq atoqnsiqa laesoqnej. Ariya a sawa isaq di sosiqa iga
    qa ŋiriŋoqnsiqa anjam siŋgila na mergeqnu.” O ijo was niŋgi mati Kristus aqa kumbra
    qa are qaliy. A aqa segi ñam aguq atoqnsiqa laesoqnej.
  eng-OEBUS: Now, I, Paul, make a personal appeal to you by the meekness and gentleness
    of the Christ – I who, “in your presence, am humble in my bearing towards you,
    but, when absent, am bold in my language to you” –
  eri-eri: Nere fai ila ji geefe bode beele benou lelede, “Saini Pol no ere bagu yafa
    bona, no nogo bona ileigai, saini no baae yafana waha, no ere beele danga bagu
    lehigi-higina.” Onou wa ji Pol, ji tere Kristus no nogo ilei bona, no fai foinga
    ono nigei nomo fanyimu onowai waha bonade ninatege isagu ganga gau hina, onodu
    ji tere isoki tigini, tere ji beele lewoni ononi beha bonade ninatege isi dewagu.
  wiu-wiu: No Poloyo kime eya tamene wane kowitikilepa Keraisuyo poti ko akene wene
    pianeya mekome ou toane mekene uku. Nipa kiwi kakakoane pa taba ago mekene ukuyake
    wa padeka pone mekene kiwike pademo pademo wiane wetekakilepa telekago tetepo
    takoane tuku wa iki agome uku.
  swe-swe: '[Efter en längre undervisning om givande där han uppmanar korintierna
    att förnya sin iver för insamlingen till de troende i Jerusalem, tar Paulus upp
    sin egen roll som apostel. Paulus börjar detta stycke med auktoritet och tydlighet.
    Han har blivit anklagad av falska apostlar för att vara djärv när han skriver
    brev på avstånd, men feg väl på plats, se vers 10. Nu i brevets sista kapitel
    besvarar han den kritiken.] Jag, Paulus, vädjar personligen vid den Smordes (Kristi)
    mildhet och godhet, jag som [enligt vissa, se vers 10] är så ”ödmjuk” när jag
    möter er ansikte mot ansikte, men ”modig” när jag är långt borta [och skriver
    mina brev].'
  cth-cth: Nangmouh hoi rei o nateh banghai na dei ngam awh hoeh, ahlanae koehoi taran
    kahawi na ti awh e kai Pawl ni Khrih e lungdo lungnemnae lahoi na thaisak awh.
  mti-mti: Ne Poru, Keriso none memeyu meuma ge imidana oraiwa meuma gumbe ye guniyap
    kinuni eni. Iyayapan upeba veme, ne yapeyap ginengewa yaveniwa yutunwa onan aivi,
    go ne ye guniyap painau wakenawa ne yutunwa gaibu wakena.
  pad-NT: Hovani Paulo, onofiki ida vara va'ora oni'avini adani korijanahia hora vakanavaranihaki
    avahararania vahojaki. Avakadivarani hiki ida avakadiania ohojana oadani ija'ari
    nahina hipa'itxiriki ohina, ni-athii khanakia a'onira onavaravaraki. Napaja ohoja'ina
    vani oathi kapapirania varani khanakia a'onira vara oni'aja, ni-a'onira okaipahijanaki.
    Cristo athii forakia kavaranina fori hiki ida vara onina-ra onofivini. Ni-va'i
    joko inipa'itxiki ada Cristo.
  twi-twi: 'Me, Paulo a sɛ mewɔ mo nkyɛn a meyɛ mmerɛw, na sɛ minni mo nkyɛn nso a
    mewɔ akokoduru ma mo no, me na mitu saa fo yi. Mesrɛ wɔ me Kristo a ɔyɛ ɔyamyefo
    no din mu sɛ:'
  hlt-hlt: Kai Paul kamah loh Khrih kah muelhtuetnah neh kodonah dongah nangmih kan
    hloep coeng. Amah nangmih taengah maelhmai aka tlayae loh mikvoelh ah khaw nangmih
    taengla ka sayalh coeng.
  tbz-SIM: Mí Pɔɔri míì dɔ́ kɛ́ di bɛ́innɛ̀. Mí nwèè yɔ̀ɔ̀ nKirisi n dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀
    nkpɛ́í, kɛ́ndònnɛ̀ di miɛkɛ bɛ̀mɑbɛ̀ tumɛ̀ nh ɔ̃ nyɔɔ̀ n di bonɛ̀ dìì mɔ̀nnì kɛ́dɛ́tɛ́
    kɛ́kpenkɛ.
  san-GUJ: યુષ્મત્પ્રત્યક્ષે નમ્રઃ કિન્તુ પરોક્ષે પ્રગલ્ભઃ પૌલોઽહં ખ્રીષ્ટસ્ય ક્ષાન્ત્યા
    વિનીત્યા ચ યુષ્માન્ પ્રાર્થયે|
  ake-NT: Eke pe pʉra mɨrɨ awonsi'kɨ mannʉ' pe Kʉrai e'to' winɨ uta'kwarʉka ɨpɨ'nokon—urɨ,
    Paarʉ, enari'kena' e'semʉ' pona e'sepon nɨsa' a'tai, e'tane enari'mʉn ɨnnɨ esi
    a'tai, tato' ipɨ'!
  qvn-NT: 'Noga Pabloga Cristonuysi manshu, jinaman amachacug runa carmi cayta nipäcushay:
    Amanar chay conträ rimag runacunata chrasquipapäcuychu. Chaycunaga nogapita yangacagtam
    rimarcayan cay nir: “Pabloga noganchiwan carga fuertiypa rimarcuylatas manchayanmi,
    nätan carupita isquirbimurmi ichaga manchacuypag rimayanga” nircayanmi.'
  tku-NT: Quit, Pablo, iccāhuanicu'tunān catūhuālh. Ā'makapitzīn tahuan quit xalacatzucu
    icchihuīna'n na milacatīnca'n. Nā tahuan quit iccālacaquilhnīyān a'cxni' iccātzo'knuni'yān.
    Chuntza' chī Cristo lakalhu'manīni'n, nā chuntza' quit xalacatzucu iccātā'chihuīna'ncu'tunān.
  bjk-bjk: E, e Pol, ewe idi toxo tengen bara a malusine tödi nang e kis arixe me
    mum, ma lamun idi te tengen e bölök bara a tene balawapat nang e kis kö palaa,
    e mamaa ra osen e mum ma önga lalaa. Xarnang önga malusine tödi ewe nang i bulus
    ösu ine iat xarnang e Krais ixo talien bie,
  msy-2020: Gumazamizir maba kamaghɨn akam na gasa na mɨgɨa ghaze, Pol e ko ikia bar
    uabɨ abɨragha iti. Egha a saghon ikia akar bar gavgaviba e ganɨdi. Ezɨ kɨ Pol,
    nan ifongiam kamakɨn, ia uari amɨragha itir arazim, ko igharazibar asughasugha
    deragha me gamir arazir Krais amizim gɨnɨghnɨgh. Egh kɨ Kraisɨn arazir kabar gɨn
    ghua, akar kɨ mɨgeiba ia deragh dagh nɨghnɨghasa kɨ ian azangsɨsi.
  bpr-bpr: Do Pol stulen di gamu. Nun lingegu to man dun di gamu fye balugu kun, na
    fdanàgu i ktogu ku déé agu di safédyu, bay labè agu ku ta gawag di gamu. Na fagu
    di klayù nawa na i kakdo Krayst, ani beggu fni di gamu.
  cle-NT: Jniá³ Pablo la³, naáy⁴ hi³ hu̱² hi²jmeey⁴² liáh³xɨ³ Cristo hi³ bií⁴ váy¹jaay³
    nɨ³. Joó⁴ xe̱y³ diáh⁴ hi³ ca³dah²féh³ hi³ ñá³dxú⁴juúh⁴ ba² ga³liu⁴²á² niaá⁴ah³
    mɨ² je¹á² chia̱a̱h⁴²á² niaá⁴ah³, joó⁴ sá⁴guáy⁴ ba² ga³liu⁴²á² niaá⁴ah³ mɨ² je¹á²
    vɨ̱ɨ̱́³.
  txq-txq: 'Au, Paulus mesa ngga, ndia surak nai ia. Neu ko hambu ketuk numa ei mai
    duduꞌa talo ia: mete ma au sama-sama ua ei, na, au mae kokolak ledo-ledo. Tehuu
    mete ma au dook ka numa ei mai, au ambarani kokolak no ta pake bii-bambik. Talo
    naa, hetu? Naa te au oke fo ei nenene au, nahuu Karistus dale lilon neu ei, ma
    Ana hii fee dale susuen neu ei.'
  aaz-aaz: 'Au naiꞌ Paulus kau, tua. Au es reꞌ aꞌtui ꞌbi ia. Of anmuiꞌ tuaf naꞌko
    ki reꞌ mitenab on nai: karu au ubua ꞌok ki, au umaeb ok he uꞌuab maat-maat. Mes
    karu au uꞌroo uꞌko ki, au ubrain he uꞌuab ka uꞌaib fa, tua. On naan, aa oo? Te
    kaah, au ꞌtoit he hi mneen ma mitniin kau, natuin Kristus In nekan arekot neu
    ki, ma In neekn ee maꞌnuraꞌ neu ki.'
  qup-NT: 'Wawkikuna panikuna, kunan ñuka kikinmanta kankunata rimasha. Kristushina
    kankunata yuyahushpayni ali shunkuwa kunashpa rimani. Shukkuna kankunamanta rimanahun:
    Pablo ñukanchiwa kashpan alishina tukushpan riman. Ñukanchimanta karupi kashpan
    yapa sinchi shimiwa riman nishpa.'
  dop-dop: Pɔɔlɩ mɑ́, mɑ mɑɣɑmɑɣɑ tǝkpem mɑ wiikǝnnɑ-mɛ. Mɑ wei yǝlɑɑ yɔɣɔtǝɣɩ sɩ
    ye mɑ wɛ mǝ kiŋ ɩlɛ mɑ wɛ tǝhɛɛ. Amɑ ye mɑ fɛɩ mǝ kiŋ ɩlɛ mɑ ɑpɑlʋtʋ kpɑwɑɣɑlɛ.
    Mɑ tɛɛkǝɣɩ-mɛɣɛ Kilisiti kʋpɑntʋ nɑ ɩ leleŋ tɔɔ sɩ,
  azb-azb: Yanınızda ürkək, lakin sizdən uzaq ikən cürətli olan mən Paul Məsihdən
    gələn həlimlik və mülayimliklə sizdən xahiş edir,
  eng-DBY: But I myself, Paul, entreat you by the meekness and gentleness of the Christ,
    who, as to appearance, [when present] [am] mean among you, but absent am bold
    towards you;
  guo-NT: 'Xan, Pablo, chiekal xamal jʉmchisian asaxan. Me-ama Jesús ampathatat chiekal
    jʉm-aech, xanbej jachisian xamalliajwa. Xamalxota-enil wʉt, asew jiw nabʉ''wʉajanpaei
    wʉt, jʉm-aechi: “Pablo amxot duk wʉt, naknaewʉajan wʉtbej, pejlewla wʉt, ja-aechon.
    Pelax atʉaj wʉton, carta lel wʉt xatis naknaewʉajnaliajwa, pejlewla-el wʉt, ja-aechon”
    —aech asew jiw, xanliajwa nabʉ''wʉajanpaei wʉt.'
  hla-hla: Alia e Pol, na lia e ranga hatatagi gia i tamilimiu ba te ranga hatami
    has gia i tamilimiu, te tatei mar kato has uana e Kristo. A palabi i tamilimiu
    e poier alia e hala pute iegu a peisar te ka gia lia i tamilimiu, ba te ongolo
    tsiponigu te ka halehana ba mera gilia limiu.
  mav-NT: Uito ti eimu'e hat sese sa'a­wy­'iwuat. Ha'a­wyte Tupana uipo­'oro ehowawi.
    Mi'i turan woro­ho­'o­nãpin perup'i puo aikotã Aika­'iwat Iesui ainãpin hap ewy
    aiky'e hap wywo. Sa'a­wy'i ihaky­'e'i haky­'e'i rakano uito areĩne'en eipy­'a­setpe
    turan po'og yi kape. Ma'ato koitywy areĩne'en pya eikai. Mi'i pote woro­ho­'o­nãpin
    uimiwan me haty wo uiwe­mõ­typot wywo.
  kpf-kpf: Zi Paulo nâŋâ, Kristo um sândukŋâ op ândeip, yatik um sânduk sot um gigiŋâ
    op itâ dâzâŋgua nâŋgânek. Zeŋgâren gâbâ nâmbutŋandâ nâgât itâ sâme, “Pauloŋâ zi
    nen sot ândim lumbeŋâ den dâtnâŋgoip. Ka kârebân âi tap keŋgât buŋ den kâtikŋâ
    kweraniŋ sâm kulemgum kwatniŋgâmap.”
  ppo-ppo: Ȩ dia̧tamo beta̧mó betale sukamó, ȩ fo ko̧ló ko̧ló yóló wire whi̧ ao̧retei,
    kae tikimó bitu ti wini, halaainé asȩtu beterapóló ȩ eratere fo ai du betere
    ape. Tépatei, Talené fo ao̧mó sukó̧ló betere alaró witamo naameiné dua betere
