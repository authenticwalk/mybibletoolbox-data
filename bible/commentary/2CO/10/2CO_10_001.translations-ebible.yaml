  kxv-kxv: ନା଼ନୁ ପା଼ୱୁଲତେଏଁ ମୀ ନ଼କିତା ସାପି ଆ଼ହା ମାନାତେଏଁ ସାମା ହେକ ମାନାଟି ବା଼ଡ଼୍‌ୟୁ
