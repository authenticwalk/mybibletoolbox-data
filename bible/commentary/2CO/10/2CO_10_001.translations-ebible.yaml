    hatà, okukuru komo, rohoko. Uro ryhe, Pawru rma, khananàhyatxhe mak ha. Àsok hana
    nehxakon ha, Kryestu ha. Towahke rma haxa nehxakon hatà, toto kom hoko. Towahke
    rma hananàhyatxkon hatà. Noro wyaro tehxemà rma khananàhyatxhe, uro.
  sim-sim: Ma lal anin karem mbafirimbanda lir, �Pol oto os nir nga nor liwa wolo
