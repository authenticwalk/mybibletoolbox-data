    namnintuchi akwa, nane uruza paikumtus, an piankamanapa. Na u uzkin taizkane,
    mazantuzne na sam pit paramtuchi kizamtu. Na ukasa tuchine, na uruza pɨnkɨh ɨninnakane,
    mazantuzne na sam pit paramtu kizamtu.
  agm-agm: 'Sahɨ samɨ usa nisapɨ Porɨho so pɨwɨha watɨpɨha nawɨhiyatɨ wɨndɨ amusaahoe
