    Na Keliso ana nuwalobi yo mumugana bigana mena yau Paulo yakawanoi kolimiu yagu
    walo kwabenalan.
  tcs-tcs: Wanem ai go spik nau i diswan. Ai Pol, i aske yupla po lisen gar, wea dat
    seimkain gudpasinwei ane ambolwei wea Kraist i mekem. Wen ai de wea yupla, ai
    prapa ambol maiselp bat wen ai no de wea yupla, ai raite dem leta wea prapa strongwei
    ya po yupla.
  hlt-THB: Kai Paul, naming lakawh thlang mik huhawh kawdungnaak ing ak awm, lak a
    hla awh nangmih anik poekkhqi ing, Khrih ak kawdawnaak ingkaw khawboe leeknaak
    ing ni thoeh khqi nyng;
  soq-soq: Ne Paul menanedia neba baina nitu surakaunedia e manlawo dodomanasapa.
    Keriso me ipa etepa aiaisiwa ita molaaisiwa, epe rua deawaa ne nuawadawada mampe
    iririledina gagalonteapo aiana etana. Apana isiwa e bedelawo ne kutunna rua waie
    waiase, “Paul no do wainitana walamawe me ipa etepa aiaisiwa mala do wandie. Tane
    me no enedie nambe leidia me ipa apana badowa dea, wasau gagalowa nua enenla os
    wamode.” Tane e inseilana ne Paul ipa epe, ba?
  qub-qub: 'Jesucristo cuyapäcoj cashanno noga Pablupis alli shimilläpa gamcunata
    ruwacö wiyamänayquipaj. Waquinniquega nircaycanqui: «Ñaupanchïchöga Pablo manchacuycällarmi
    parlapämanchi. Juc-läpitami ichanga ollgömun.»'
  att-att: Á ajjan nikayu yù ira nga makkagi ta tumulukà ta arubáng naw, ngam mapporayà
    nu ajjanà ta arayyu. Á yáyù nga ikomâ nikayu ta tángngagan naw lábbì yù kagiak
    ku, ta párigák ku yù katulù ni Apu Kesu Kiristu ánna yù pagattam na ta pangituddu
    na sù ira tatolay.
  bki-bki: Bilbilu nalo, kamiu kumijikia ka kiniou nei Pol ga nojo nobivitau biedu,
    mia nojidom kamiu kuvijev kiaku iliano ea bajago na beverare ka Kristo kiano bajago,
    napano naio be tum̃aro bo a melokloko bo. Naina naruei bajago napano nojo nomila
    von ka nala van kamiu nua, mia nemijikia ka tomu tai napano aju amilkue kiniou
    biorio. Nalo aju aber bogo napano nojo bija kamiu, kiniou nomelmeloko laka, a
    nomerou ka noil, mia nalo aber bogo napano nobivitauia m̃esi biedu, nomila kiniou
    jibe toro tai napano nomijikia nomil jikili, bior napano ga nojo koalabo den kamiu.
  bqp-bqp: Makũ Pↄlu, ma kútɛ kɛ̀árɛ kũ Kirisi nɛ̀sɛyĩdao kũ a busɛkɛo, makũ kũ
    òdi pi, tó má kú kãáo má busɛ, tó má kú kãáoro sↄ̃, madìgↄ̃ pãsĩárɛ.
  mcp-mcp: Məmɛ́fwó Pwôl, mə mə́ teeg kə̂l nə bɨ̂; ŋgaá bɨ mə́ dʉ cɨ nə́ mə́ dʉ bə
    fufwáás múud ja shé bʉ́sə́ kʉl ŋgwûd yí, njɨ ja mə́ jɨ́ shwóg-shwóg nə bɨ́ yí
    mə bə nə ŋkʉ́d. Nə́mə́ nda shé mə́ mpú nə́ Yésus nyə á bə nə lám nə́ shɛɛ, nə
    jɔ̧ lâm nə́,
  hat-hat: Men sa mwen menm Pòl, m'ap mande nou ak dousè ansanm ak bon kè ki soti
    nan Kris la. Gen moun ki pretann mwen fèmen lè m' nan mitan nou, men lè m' lwen
    nou mwen sevè.
  npl-NT: Ne Pablo, nomechtlatlaujtia ika itlasojtlalis iwa iteiknomatilis Cristo.
    Sikimeh kijtoah ijkuak nika nomowah satlawel niyolyámanki, iwa keman wejka nika
    nomechtlajkuililia ika chikawak tlájtoli.
  bgg-bgg: Gu, Phaul, gui è nathek shii khung—gu nathek rog um shii gu hanyie gu ne
    jum nane bushun rek bo ne yao, jishii gu ruang rey mage shii nathek lubu shii
    duhug rek yi. Masi ro jum nane bushun è
  eng-TCENT: Now I, Paul, myself appeal to you by the meekness and gentleness of Christ—I
    who am humble when with you face to face, but bold toward you when absent!
  eng-BSB: Now by the mildness and gentleness of Christ, I appeal to you—I, Paul,
    who am humble when face to face with you, but bold when away.
  cpu-NT: 'Naakatakera Pablo, tzimatsira nokovakotzimiri. Tsinampashire nonkantya
    eero notsimaavaitami, nonkempitakotyaari Cristo. Tema niyotzi tzimatsira ikantakoyeetakena:
    “Irika Pablo tsinampashireri jinatzi isaikimotapiintai, irooma isaikira intaina
    katsima ikanta.”'
  san-ASM: যুষ্মৎপ্ৰত্যক্ষে নম্ৰঃ কিন্তু পৰোক্ষে প্ৰগল্ভঃ পৌলোঽহং খ্ৰীষ্টস্য ক্ষান্ত্যা
    ৱিনীত্যা চ যুষ্মান্ প্ৰাৰ্থযে|
  tac-NT: Kristo 'we a'lá kilí rió nile, Onorúgame a'walila nígame nile. Nabí 'la
    'nátaga ajtime nile gu'írimia uché jaré ralámuli. 'Lige neka abiénachigó alarigá
    nínili napurigá nile alué Kristo, alekeri ne 'la kilí eyénaguru. 'Lige alué uché
    jaré ralámuli anime ju ne 'we majalégame rió kará alué we'ká ralámuli 'yuga. 'Lige
    anime júkuru alué ralámuli, ne mejká asagáká 'we a'wágame nulame osilí osame kará
    tabilé majaga. 'Lige napu'lige ne a'bé asagáká, 'liko i'kilí ajtime kará ne, pe
    majá ajtime kará ne. 'Lige alué ra'íchalika tabilé pe'tá bijchiá júkuru napurigá
    anime ju alué ralámuli.
  eng-WEBPB: Now I Paul, myself, entreat you by the humility and gentleness of Christ,
    I who in your presence am lowly amongst you, but being absent am bold towards
    you.
  gfk-H: Iau Pol, nong di tangai bia a matien na tunatuna iau ing iau kis tikai ma
    muat ma senbia di tangai mah bia a tena paspasai iau ing iau kis helik, iau wara
    sarsaring muat tiga linga. Hoing tiga matien na tunatuna i hanapu habalin ia hoing
    Karisito ga tatalen hua, iau wara sarsaring muat bia pa muat na duan iau bia ena
    tatalen hoing tiga tena paspasai ing ena hanuat. A tutun iau nunurei tar bia i
    manga tale iau bia ena paspasai nalamin ta muat ma i nanaas bia iau ni manga balamasa
    hua uta diet ari ing diet lik bia mehet la tatalen taar hoing no ula hanua i lon
    hua. Senbia iau saring muat bia pa muat na duan iau bia ena ma gil hua.
  viv-viv: Tu omi miKolinita iya Folo agaimiya gaꞋawalulauꞋu. E, Keliso yana dewa
    umaumana kadu bonana bikabikana amine gagahemi. Kaliva tufoidi ma higahe vaita
    buye kavevemagigiꞋitaꞋita againe yaku huluva agaimiya vaita kaliva matamatauhina
    amine, tu gamimiyavehailemi againe ma yaku gahe toyogina.
  yao-yao: Nipele une che Paolo nansyene junguwoneka jwakulitimalika pinguŵa ni ŵanyamwe
    nambo natalichilaga ni ŵanyamwe nguŵa jwachikali mpela ŵane yakuti kusala. Ngunchondelela
    kwa chanasa ni umbone wakwe Kilisito.
  tgp-tgp: Enau Paul haseku, na lo usia r̃ilangi isamim vara ha tapurongo isaku. Na
    lo vaia usuri na r̃ommalum peresi na posposi malum non Kr̃isto, enau sei tamlohi
    hai Corinth la lo verea vara enau na malum vara na lo toho isamim pani vara na
    malue na lo r̃ilangi isamim na noku leta!
  auc-NT: Mïnitö, Wayömonque quëwëninque Pabodo nanguï pïinte angampa, ante pönëmïnitawo.
    Wæætë mönitö weca pöninque awincadö awinca adinque tömengä guïñënete wædinque
    pæ wëënecampa, ante pönëmïnitawo. Ïñæmpa mïni änömo mänïmotö inte ïïmaï ämopa.
    Codito ïñömö edæ gänë pönengä ïnongä inte pönö piyæ̈në cæcantawo. Botö adobaï
    ñöwo piyæ̈në cædinque mïnitö ïmïnite pönö waadete apæ̈nebopa.
  kbc-NT: Ee Paulo, eemoda iwikodaɡ̶a niɡ̶ina me idejo ɡ̶adiwigotigitiwaji, codaa
    aɡ̶ee loidenigi. Pida niɡ̶ina me leegitaɡ̶awa me ɡ̶adotoniticoace, aidoi me jidikotibigaɡ̶aji
    me ɡ̶adoxoki. Ideɡ̶eji leeɡ̶odi Cristo me daɡ̶a loidenigiteda mijoa, pida dinatite
    niɡ̶ina oko anodakapetege, jipokotaɡ̶awatiwaji me daɡ̶awii daɡ̶a leeditibige me
    ɡ̶adoxoki nigejigo makaamitaɡ̶a. Igaataɡ̶a ajawienataka mabo yaaleɡ̶ena me joxoɡ̶o
    niɡ̶idi oko anodi me ɡ̶odiciagi me jowookonaɡ̶a niɡ̶ina oko anida aneetege niɡ̶ina
    iiɡ̶o.
  bmh-bmh: Duailel ipal agen izal wanim ebu ze guzenai macanemen, “Go ig ibaig daimai,
    ze iauiau aiganeu, bo, go uzan tub pulig daimai, go gusig ze sikut wai miganeu.”
    Bo, Kristus nug gonugau wanib wag i macaneu, go ougab selai mui dacaneu sul iz
    Pol, gonugau igul sesamoraimai, ze go iau awaramoroi.
  ctu-BL: Joñon Pablojon, wolic pejcañetla che' bajche' Cristo ti uts bʌ t'an. An
    mu' bʌ i yʌlob lijicñayon jach che' ya' añon ti la' tojlel, pero ch'ejl abi mic
    pejcañetla ti jun che' mach ya'ic añon la' wic'ot.
  meq-meq: 'Neŋ Pol, a seŋ mətsikakum naha ka bo ga. Faya na gwaɗakumeye naha amboh
    hərwi ndo siye hay mə walaŋ kurom nəteye faya ta gwaɗiye: «Ahəl nakə neŋgeye mandza
    eye mə walaŋ kway aye na, a hənawa ha gər. Ane tuk na, ahəl nakə ki ye abəra ka
    təv kway aye na, ma ŋgərəzaweye fakwaya tuk, andza a dzədzar tə nəkway sa bay.»
    Neŋ na, a seŋ na geye ŋgwalak a ndo ɗuh, na tsikiye me ləfeɗeɗe andza Kəriste.'
  noa-H: Mʌʌn Pablota pãar dʌ̈i hiek'a chirʌm. Mʌ pãar dʌ̈i meeuk'ajã meeuk'aba, sĩi
    Cristoou hapi simjöta hit'ũu pãrag hiek'a chirʌm. Ham hiek mag pãar hökgauta pãar
    dʌ̈i hãba chirʌm haiguin sĩi himaa chitʌm haajem; pari jũrr warpmua hẽsap p'ã
    deepäaiwaita pãrag hiek t'eeg hiek k'ẽgk'ata jaaupäaijem haajem.
  alp-NT: Kwali betaya, ete me imire piasare tamata esi beteke be, “Pauluse, kena
    imei kai ite, ilepare saka rilai. Po Kena ilau bei ite pine inehe kena iulake
    ite.” Kwali betaya, au Pauluse, au rilaku mo po auku sifate ele mere, au nobo
    kai lepa mamau saka Kristuse Eni sifate. Au kotie bei imi, leke
  san-VEL: yu.smatpratyak.se namra.h kintu parok.se pragalbha.h paulo.aha.m khrii.s.tasya
    k.saantyaa viniityaa ca yu.smaan praarthaye|
  kbq-kbq: Hagi nagrani'a Poli'na, Kraisi anterami avu'avazampinti'ene fru avu'avazanteti
    tamantahinegoe. Nagra tamagranema mani'nena fru avu'ava huramante'noanagi, afete'ma
    mani'nena hanave naneke huneramantoe.
  kbh-kbh: Y mora, ats̈e Pablo, cbochanjáimpada, ts̈ëngaftangbioye puerte bonshanánaca
    jtsë́nÿayëse, y ts̈ëngaftangbiama ts̈abá jamama jtseprontánëse, nts̈amo cach Cristo
    endbetsamcá. Báseftanga ts̈ëngaftangbioquënga imojtsichamo ats̈e puerte nduamaná
    tsnenóbema ats̈e ts̈ëngaftangaftaca stsemna ora, pero corente añemo bomná tsnenóbema
    jabuache soyënga jayanama ts̈ëngaftangbents̈ana bënoca stsemna ora ca.
  ron-LSB: Eu, Pavel, vă rog cu smerenia și blândețea lui Hristos, eu, care, în prezența
    voastră, sunt smerit între voi, dar, lipsind, sunt îndrăzneț față de voi.
  pon-pon: ARI pein nai Pauluj men panaui komail nin tiak en opampap o limpok en Krijtuj;
    pwe ni ai mi nan pun omail, i kin aktikitik, a ni ai doo wei ian komail, i kin
    kelail on komail
  nhe-BL: Na niPablo nimechtlajtlanía se tlamantli huan nitlajtlani ica yamanic huan
    ica miyac teicnelijcayotl queja Cristo quichihuasquía. Imojuanti inquiijtohuaj
    nimechnojnotza nelchicahuac quema nimechtlajcuilhuilía, pero quema niitztoc imohuaya,
    nimoicnochihua huan nimechnojnotza yamanic.
  sps-sps: Nyo, Pol, nyo kat roun mes sing tovei, mesapan tsue ror a ka tsonyo, nyo
    na mes a totomani ana nyo sikia rou ma ngue poor tan nainy te kaa fiisen vamironyo
    mi sana nyo ngue poor tsun rou tan nainy te kaa faveevian ronyo. Sai tovei roman,
    fifiisen minon a koma rof ana koma tamee ten Krais,
  wnc-wnc: Siwan aminu gikat nana kunduta nae natake anzing yakaing. Ita ninde apuke
    nikat gatake yukengu ita ninde puya wepda tasinimuke wamu yanggak ngana nin nipmake
    maa kuke yukengu ita wamu kekeknga ninde nimunggak ngang yakaing. Siwan ngana
    nata gin daninangge natake musip kwikwiu Kraisda aminde natake wepda tasiyamukut
    taknga tawake nata wamu takngatu daniwa natapnong.
  bus-bus: Mamↄma Pↄlu, ma agbaa kpàare kↄ̃n Kirisi nↄ̀sɛyĩio kↄ̃n à busɛkɛɛo, mamↄma
    kɛ̀ wè be, tó má kúao má busɛ, tó má kúaoro sↄ̃, mɛɛ̀gↄ̃ pãsĩ.
  gub-BL: Ihe Pawru ihe. Tupàn hemur kar pepyr a'e. A'e rupi amume'u ize'eg peme ihe.
    Nezewe i'i teko waiko ihewe a'e wà. — Korin tawhu pe har wapyr nereko mehe nereze'eg
    ahyahy kwaw wanupe. Aze muite ereiko wanuwi, xo a'e mehe zo ereze'eg ahyahy wanupe,
    i'i waiko ihewe wà. Zaneruwihawete nuze'eg ahyahy kwaw purupe a'e, a'e rupi naze'eg
    ahyahy kwaw peme ihe kury.
  imo-imo: Kinye nani ungu te paa pilengei nimbo, nimbo tiro. Nimbo timboindo Kraist
    yu kandiki tepa taka lipe molopa yunge imbi ola naa molopili nimbe molorumu mele
    na aku tepo nimbo molopolio, eno nimbo timboi ungumu paa wamongo pilengei nimbo,
    nimbo tiro. Iye mareni nanga ungu umbulkondo nindikolio ningeindo, Pol yu eno
    Korin imboma kinye peya moromele kinye pipili kolopa eno mane tirimo, nalo eno
    kinye naa molopa kombu tenga lupe molopalie, pipili naa kolopa unguma enge nimbe
    topa tirimo nimele.
  boj-boj: Niŋgi qudei e qa yomuoqnsib endegsib mareqnub, “Pol a nami iga koba na
    sosiqa aqa segi ñam aguq atoqnsiqa laesoqnej. Ariya a sawa isaq di sosiqa iga
    qa ŋiriŋoqnsiqa anjam siŋgila na mergeqnu.” O ijo was niŋgi mati Kristus aqa kumbra
    qa are qaliy. A aqa segi ñam aguq atoqnsiqa laesoqnej.
  eng-DRA: Now I Paul myself beseech you, by the mildness and modesty of Christ, who
    in presence indeed am lowly among you, but being absent, am bold toward you.
  knf-knf: 'Nji Pawulu i bajakuŋ aji dji kawo nabooy woli dwo ţi kadunan kaşë kaţiini
    na mntëŋ woli dlowan apiiŧan, dkooţan ţi katim ki *Kriŧtu anjoobuŋ bkow abot awo
    bnuura : nawutan kadolën ndo mŋoonk na mntëŋ wal wi nji kaluŋ kakak du an jibi
    nşaluŋ pdo ba na bañaaŋ baloŋ banşaluŋ aji ŋji ŋţaş iko yi ŋleef ŋi nja ŋaŋaluŋ,
    ijaaŋ iţoŋun.'
  san-KHM: យុឞ្មត្ប្រត្យក្ឞេ នម្រះ កិន្តុ បរោក្ឞេ ប្រគល្ភះ បៅលោៜហំ ខ្រីឞ្ដស្យ ក្ឞាន្ត្យា
    វិនីត្យា ច យុឞ្មាន៑ ប្រាត៌្ហយេ។
  arn-NT: Iñche ta Pablo, chumngechi ta Cristo mallmangelay ka ñom piwkengey, ka femngechi
    ñom piwke mew iñche ayülen tamün allkütuael tamün feypiwafiel. Fey feypingekey
    iñche mülepuyüm eymün mew, iñche tañi rume ñom piwkeleken, welu alümapuletuyüm,
    rume yafü dungu ñi nietuken.
  zas-NT: Naj Pab, yuꞌ ree bén na guial benzaꞌc naj chi zaꞌn con lëjt, abiꞌ chi zaꞌn
    zijt sin guial rdxeb rdiilëꞌn lëjt. Per ziꞌcgajc ninieenë Cristo lëjt con respejt
    në con diidxzaꞌc, rniaaban lojdi guial
  ken-NT: Mɛmbɔŋ Pɔ̌l kɛ nchí nɨk be mmʉɛt ndǔ nnyɛ́n Kristo mmu ábhɔ́ŋɔ́ ɛkɛ́bhɛ́ntɨ
    nɛ nɛsɛptǐmʉɛt. Chi mɛ mmu mbɔk bho bárɛ̀m bɛ mpok nchí nɛ bhe bɛsí nɛ bɛsi
    nchí rɛm kɛpɨ nɛ bɛcháy, kɛ mpok mpu nɛ bhe nchí sɨŋ be bɛkáti nɛ bɛtaŋtí
    bɛyɔŋ.
