  myw-myw: Yey Pawl toneig-wan agilagel wasigeis yakamiy. Peinan Kelis ansinap bo
    iyama̱num. Yey agusinap-vak wamtamiy ayma̱num tage kulansa, “Kadiveiyov nises
    mo iwon.”
  sby-sby: Mulina lya Yesu Klistu wa moyonteka kayi wabomba moyo, ame ndekali Paulo
    ngobakute kwamba bantu nabambi eti ndemuyowa ndabanga ne njamwe, nomba ndabula
    buyowa ndabanga kutali, lino kamunyumfwani.
  sll-sll: Ena na Pol molia. Molere na nan ha diga i pir tenana dire ni sirin bol
    ni teiwa. Tere, yal i u na mominga bani ure sime mole omba, pi banta pire pasi
    bole hamil ha si na tomua dinga i na di na tenia. Tenga i na molere sirin bol
    ni teiwa. Terere, Kraist nin haang awala galikire, milna pir na tere ha dungwo
    meri na ere yu sirin bol ni teralia piro.
  yaq-NT: Inepo Paplo, Jesukrijtota tu'ik yeteu jiapseka intok yee a jiokole'e benasi
    enchim eiyaaka, emou ne ujbwanaka inen nooka. Nee betana inen jiuwa, emo mak aneka,
    ne ino ko'om eiya'ati jiuwa, taa mekka nee emou aneo intok junak emou ji'ojteka,
    bettesi ne noka'ati jiia.
  uro-uro: Aingo ma Pol di ama ruvek ti qoar i ngu nänbut sä nas mäk toqoräkt i qali
    lut ngu na ngän dap ngut täk na ama enge ama qrot ngät sagem ngän doqoräkt i qale
    ngo sañis na ngän. Dap ngu nän ngän nävät ma Krais kärakni i mudu dä qat dräm
    gät säm ama gaini na nas dä qat tualat sa ama bulap i
  ita-1885: OR io Paolo vi esorto per la benignità, e mansuetudine di Cristo; io dico,
    che fra voi presente in persona ben sono umile; ma, assente, sono ardito inverso
    voi.
  muy-muy: Nəhi ma ana kʉli ti nu Pol. Nu ti mis ndahaŋ tə̀ɗəmku ma, tə̀ɗəm ka ya
    ti nu nə̀bu akaba kʉli ni ti nu kuɗufa, ka ya ti nu nə̀bi akaba kʉli bi ni ti
    nu ɓilek-ɓilek. *Krist ti kuɗufa, agri sulum ana mis, nahkay
  kqc-kqc: Na Paul, ya niegira reida—na kaere bi yi fogori ave nida, idu ya ferei
    gaima reidari bi ori de dudu ameida, vo nidedi. Keriso di uka ave ma amuta dudu
  tav-tav: 'Yʉ Pablo apeye mʉjaare yʉ ĩ buiogʉ. Jesucristo caroaro mairique mena,
    mani bopacoo tʉjʉri cʉ cabuio majirore bairona caroaro mʉjaare yʉ ĩ uca joo baii
    pʉa. Jĩcaarã mʉja tʉ macana ocõo bairo yʉre ĩrãma: “Pablo mani tʉpʉ ãcʉ caroaro
    mani mai tʉjʉri caroaroacã mani buionucumi. Aperopʉ ãcʉ maca papera mena ĩ uca
    joʉ seeto majuu tutuaro manire ĩ joonucumi,” yʉre ĩrãma jĩcaarã mʉja tʉ macana.'
  eng-ULB: I, Paul, myself appeal to you, by the humility and gentleness of Christ.
    I am meek when I am in your presence, but I am bold toward you when I am away.
  spa-VBL: Yo mismo, Pablo, los insto personalmente, por la bondad y la ternura de
    Cristo. El mismo Pablo que es “tímido” cuando está con ustedes, pero que es “osado”
    cuando no está allá.
  fra-_FOB: Au reste, moi Paul, je vous prie, par la douceur et la bonté de Christ,
    moi qui suis humble en votre présence, mais qui suis plein de hardiesse envers
    vous, quand je suis absent;
  hau-ULB: Ni, Bulus, da kaina nake rokon ku, ta wurin tawali'u da nasihar Almasihu.
    Ina da saukin kai yayinda nake gaban ku, amma ina da gabagadi a gare ku yayinda
    ba na tare da ku.
  mal-mal: നിങ്ങളുടെ സമീപെ എളിയവനും നിങ്ങളുടെ അസാന്നിദ്ധ്യത്തിൽ നിങ്ങളോട് ധൈര്യപ്പെടുന്നവനുമായ
    പൗലൊസ് എന്ന ഞാൻ ക്രിസ്തുവിന്റെ സൗമ്യതയാലും ശാന്തതയാലും നിങ്ങളോട് അപേക്ഷിക്കുന്നു.
  urd-GVR: Maiṅ āp se apīl kartā hūṅ, maiṅ Paulus jis ke bāre meṅ kahā jātā hai ki
    maiṅ āp ke rūbarū ājiz hotā hūṅ aur sirf āp se dūr ho kar diler hotā hūṅ. Masīh
    kī halīmī aur narmī ke nām meṅ
  far-far: Aia, nau sa Paul, nau ku amasi kamulu ana te ru. Nau ku amasi kamulu ana
    falafala ana gwarimabelae dia laugo falafala sa Jesus Christ, sui boroi 'ana tani
    wane amulu kera ka saea nau ku mau ma nau ku marabibi ana kada nau ku to fai kamulu,
    boroi ma fatalaku nia nikila ana kada nau ku to tau fasi kamulu ma nau ku kekede
    kau.
  suz-BL: गो, ख्रीस्‍त आ ब्रेम्‍शो नु रिम्‍शो पतीकेमी, इन कली शेंना शेंन बाक्‍नुङ।
    गो इन नेक्‍था बाक्‍शा, ब्रेम्‍शो लोव़ पाइनुङ। तन्‍न गो ङोन बाक्‍ती हना, हुइश्‍शा
    लोव़ पाइनुङ।
  car-NT: Aseke awu, Paulus, ajapokumarykon 'se wa mo'ko Kristus wyinono pyi'me'ke
    aino ta. Ajembataine typyike rypo wa. Tyse awyinoine yja'ta te, apo'tun pe ajeruparykon
    taro wa.
  amp-amp: Kraisrhu noh hmbre yima yuhurpno na Pora mrokfot kfiwanko. Mirahko na kfoyuk
    mrokfom awany marsisanomm. Wom yimam kfo wok kangma, “Porr be bbinysofthu yimam
    kanjo turhu rhu nmbuhat dukahato hingrneft hingrnewur. Rorhu neft inji htitwonomr,
    nompno tohrahr nmoh nyingampno rorhu mrokfom kfo marnya bomarnya, yak marnya bomarnyarahrnom.
    Tfit wuri tohwor, rorhu mrokfom kaht kanjo kurwom.” Inji kfiwuma. Wawanyko, na
    nia thoft inji kfoyuk yimam afo kaht kurnirahm. Na mirahko kfo ddiwur. Afo kaht
    kur gnngirahm. Niko awi nhai kforhotanko. Mrokfo kfoyuk yimarpam afo htiruhanm.
  bht-bht: मैं सेई पौलुस है, जड़ा तुहाड़े सामणे डरफोक लगदा है, पर तुहांजो ला दूर जाणे
    पर हिम्मता बाला होई जांदा है। तुहांजो ला मसीह दिया उदारता कने कोमलता दिया बजा
    ला बिनती करा दा है की,
  eng-NOY: Now I Paul myself beseech you by the meekness and gentleness of Christ,
    I, who present indeed am lowly among you, but am bold toward you when absent;
  cub-NT: Caride yʉ́vacari, Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimaracacʉ, coyʉyʉbu
    mʉjare, ãmecoroivʉre yʉre. Yópe Cristoi coyʉiyepe põevare, náre cad̶ateni aru
    pued̶arĩ meacʉ põecʉpe, nopedeca coyʉiyʉvʉ mʉjare. Que baru mʉjare pued̶arĩ meacʉ
    põecʉpe aru mʉjare cad̶ateiyʉrĩ, paredeca jẽniaivʉ mʉjare, mʉje dajocarãjiyepe
    ayʉ mʉje ãmecoroiyede yʉre. “Pablo jidʉcʉ jararĩ bʉojabebi ʉ̃i cʉede majaque.
    Ʉbenita ʉ̃i cʉede joai majare jocarĩ, jidʉbecʉva jararĩ bʉojaibi ʉ̃i toivaicõjeiyede
    apecʉre paperayocare majare”, ʉbenina arĩduivʉbuya mʉja.
  ita-1927: Io poi, Paolo, vi esorto per la mansuetudine e la mitezza di Cristo, io
    che quando sono presente fra voi son umile, ma quando sono assente sono ardito
    verso voi,
  lww-lww: Erau lala, akilia sane in ga Pol nesum̃a nesiri pim̃asu, ana sineun nesape
    ala kiau visena e p̃elaga m̃a nena nap̃a sike e Kristo, nap̃a naga mom̃au po a
    malumu po. Naga ke nene narui p̃elaga nap̃a nesum̃a nop̃ikeyon kilaena pan amiu
    nanua sumo, ana nekilia m̃a sane yaru lap̃asa asum̃a apisa kare in ke vanonia.
    Asum̃a apisa ke asape pogos nap̃a nesike nemio amiu, in na nemalumu manene laa,
