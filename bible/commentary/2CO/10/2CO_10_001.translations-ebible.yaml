  gah-gah: 'Neza Paulona imane Kilistoni zou nagamilagi itó nasahililagi noukeve loko
    lakagata aleko lo likimitoze, gililo. Lugáate nenikumú láa liki liaká niave: Lelitoka
    oko minake ezáa amuzavagi ve minamike, gakó nagamilagi lo lemeaká imó. Lá oake,
