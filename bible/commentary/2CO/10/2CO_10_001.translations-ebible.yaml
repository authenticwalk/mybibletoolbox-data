  kan-OKCV: 'ನಾನು ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ಮುಖಾಮುಖಿಯಾಗಿ ಮಾತನಾಡುವಾಗ, “ಮೃದುವಾಗಿಯೂ” ನಿಮ್ಮಿಂದ ದೂರವಿರುವಾಗ
