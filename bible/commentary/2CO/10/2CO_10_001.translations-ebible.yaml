    tu miki ma kalomi ŋgere ŋana Kirisi kâ. I muŋga ipatawa tamwata tini ku iveta
    vetâŋa mwasa nâ panzi tamâta. Mine nde naŋa ano pami tu miki ma kalomi ŋgere sondo
    ŋana naneŋgu ŋgua ŋine:'
  crx-NTPO: '''Et ''awet Si Paul nohghu tédusdli. Nts''en''a la Christ ye yo ''ududaldzin-i,
