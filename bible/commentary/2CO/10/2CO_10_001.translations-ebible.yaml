    tara'i sae. 'Inau wai ha'atee ha'a-maata'iraau i nei nara 'adoma'i o'asi. Me 'ia
    Kraest 'a maratanoa beiraaui noni ma ai'a raba awa ahaaha. Naasi, 'inaua Pol 'au
    ha'angoni'amou beiai ta'i 'ado'adosi ro'u do moi abui haa'i mareho nawai taarai
    raongi'amou 'ini'i na'i 'oha nawai ataha bei'amou.
  srp-1865: A sam ja Pavle molim vas krotosti radi i tišine Hristove, koji sam pred
