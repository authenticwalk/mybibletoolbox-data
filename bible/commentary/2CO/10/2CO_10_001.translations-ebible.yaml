    kawipatamataindɨ amɨ nɨnɨ Porɨhonɨnisangi katɨ kaindɨ ipatisandɨ napaisaatɨ wihoaaŋɨha
    kasatɨtandiyo sahɨ atitaatɨwo. Sahɨ samɨ usa nisapɨ satawaatopo: “Porɨho kɨmbɨhɨ
    nyangisatɨ maasɨ bindataahura utaaho nehɨ koai andɨtɨmitatɨ napaisaatinyatahore.
    O amɨ ko nyangi nanyamasi niyatɨ wapɨhɨ kaanɨhɨ bindataatɨ amɨ utaaho nawɨhiyatɨ
    andɨtitatɨ watɨpɨho bindataatɨ pɨwɨha kanyatataase,” tawaatopo.'
  ubr-ubr: Yau Paul, on Keriso an kitum an manau kaberai onai nan atawar ekesiu wat
