    yaru tai nap̃a nekilia nevis m̃arera, komin ga nap̃a nesike perinan amiu.
  ckb-ckb: من وەک پۆڵس، کە بە من دەڵێن لەو کاتەی لەگەڵتانم شەرمنم، بەڵام کە لێتان
    دوورم بەرامبەر بە ئێوە بوێرم، بە بێفیزی و نەرمونیانی مەسیح لێتان دەپاڕێمەوە و
  nas-nas: Enang tee, kontampiri ning eentamaramaang diiꞌkoo, ning eeꞌnara Paulaꞌ,
