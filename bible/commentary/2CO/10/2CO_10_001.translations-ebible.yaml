verse: 2CO.010.001
translations:
  kpx-kpx: Hoto mole evive. La degomoleau loui kosea, “Bolou nohehi umale kemo hoto
    savate loui no namigevema. Isito au nohehi uoholimale kemo hoto isute noheho hanavoma.”
    Isito Kelisou hoto savate loui ata hoesegevemale ke nahate di vama.
  okv-H: Eto na Paul ke nau avo ungota degita ere kajihena kivujo. Eto embo na ke
    eagora amo na ungote mihie na ke embo mane rate na ungote irae amo ke ngahia na
    eto ke peni be eagona ke ainge eagora te na Keriso ta jo ari eto tunga humbari
    na ungota degi penunu erena amo erevira.
  tbo-tbo: Tau Paulo Keliso a nugohopuhopugei po a nugodewadewagei a laupaliyemi.
    Gehoumi o pa tau u hayami naka a nugohopuhopu ma uheiya naka a bahabaha kadidili.
  mal-C: 'നിങ്ങളെ അഭിമുഖമായി കാണുമ്പോൾ “വിനീതനും” അകലെയായിരിക്കുമ്പോൾ “ധീരനും” എന്നു
    നിങ്ങൾ കരുതുന്ന “പൗലോസ്” എന്ന ഞാൻ, ക്രിസ്തുവിന്റെ വിനയവും സൗമ്യതയും മുൻനിർത്തി
    നിങ്ങളോട് അഭ്യർഥിക്കുന്നു:'
  grc-SR: Αὐτὸς δὲ ἐγὼ Παῦλος παρακαλῶ ὑμᾶς διὰ τῆς πρᾳότητος καὶ ἐπιεικείας τοῦ χριστοῦ,
    ὃς κατὰ πρόσωπον μὲν ταπεινὸς ἐν ὑμῖν, ἀπὼν δὲ θαρρῶ εἰς ὑμᾶς·
  bgc-bgc: मै पौलुस, थारे ताहीं मसीह की दयालुता अर नम्रता कै साथ बिनती करुँ सूं, हालाके
    मन्नै अहसास सै के थमनै इसा लाग्गै सै, के आम्नै-साम्नै बात करण म्ह डरपोक सूं, अर
    सिर्फ चिट्ठी लिखकै शिक्षा देण म्ह ए साहसी सूं।
  khz-khz: Ewagumona au Paulo matotauku na aoku mamanauna e mamarana na gomi anogimina.
    Eaomanau e marana Keriso genana gevogomaina gaura. Gomi aomi ai talima reketa
    na evetaina geopagikuna, gekilana, au gomi wailami ai manau e akalina, a gomi
    lagami na alaka-gerevagina, pakai ataluna, gomi kila gaoka-vagira e metaura atalo-venimina,
    negetina.
  deu-TKW: Persönlich aber ermahne ich Paulus euch bei der Sanftmut und Mildthätigkeit
    des Christus, der ich zwar ins Gesicht bei euch demütig bin, aus der Ferne aber
    voll Mut gegen euch.
  zsr-NT: Taꞌná bunách nacaꞌ nöxj ladxiꞌ catiꞌ zóalenaꞌ lbiꞌiliꞌ, san catiꞌ zoaꞌ ziꞌtuꞌ
    ga zoaliꞌ rsídxtsquidaꞌ lbiꞌiliꞌ ca ruzujaꞌ lu guich. Le naquëꞌ nöxj ladxiꞌ len
    dxiꞌi ladxiꞌ Cristo, nedaꞌ, Pablo, rátaꞌyuaꞌ lauliꞌ
  lin-lin: 'Ngai Polo oyo namonani lokola moto na bolembu na miso na bino, kasi lokola
    moto ya makambo makasi tango nazalaka mosika, nazali kosenga na bino, na boboto
    mpe na bolingo ya Klisto :'
  hns-NT: 'Djaise Kriest sadhaaran se aur dhieradj se koetjh poetjhat, oisahie ab
    ham toelogse koetjh maangiela poetjhe. Koi koi hamare biese me bole hai kie: „Paulas
    to hamlogke lage etana sarma hai, bakie doer se khoeb daate hai.” Tabbo ham toelogse
    prem se koetjh poetjhiela.'
  noa-E: Mʉʉn Pablota pãar dʉ̈i iekha chirʉm. Mʉ pãar dʉ̈i meeukhajã meeukhaba, sĩi
    Cristoou api simjöta ithũu pãrag iekha chirʉm. Am iek mag pãar ökgauta pãar dʉ̈i
    ãba chirʉm aiguin sĩi imaa chitʉm aajem; pari jũrr warpmua ẽsap phã deepäaiwaita
    pãrag iek theeg iek khẽgkhata jaaupäaijem aajem.
  eng-EMTV: Now I, Paul, myself appeal to you by the meekness and gentleness of Christ,
    I who face to face am lowly among you, but when I am away am bold toward you.
  mib-NT: Te ruhū Pablo, cáhán ndahú rí jiín ró jijnáhan ró jíín modo maá Cristo jeē
    vītá ni yā te vāha ni yā. Ruhū, chi cácahān rō jeē iyó suchí ni rī núu ndéé rí
    jiín ró, te núu ndéé jícá rí te tu yúhú cuɨtɨ rī cahān nīhin ri jiín ró, cácahān
    rō.
  lif-NT2: इङ्‌गाॽ पावले़न् खिनिॽनु वाॽआल्‍ले़ नःम्‍नःम् लॽआमु, कर माःङ्‌घा वाॽआल्‍ले़
    के़आःम्‍बा चोःक्‍कामु लॽरिक् खिनिॽ लुम्‍मो कुभारे़ के़बाःत्तुम्‍मु॥ आल्‍ल के़नुॽबा
    नु लुम्‍लुम्‍बा ख्रिस्‍तरे़ कुयुक्‍कोलाम् इङ्‌गाॽ खिनिॽओ ताआल्‍ले़ के़आःम्‍बा
    पाःन् पाःप्‍मा याप्‍मि मे़बाङ्‌घे़म्‍मिन्‍ने़ॽ फाॽआङ् पेलि फाक्‍निङ्, थेआङ्‌भे़ल्‍ले़
    से़क्‍खाःल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा मनाहाॽ हे़क्‍तङ्‌बा के़जोगिॽ लॽरिक्
    याप्‍मि के़मे़प्‍पाहाॽनु इङ्‌गाॽ के़आःम्‍बाए पोःङ्‌मा सुक्‍कारो॥
  xnj-xnj: Nene Pauli namwene mwanilolekana kuvya mpoli penivya pamonga na nyenye,
    nambu nilolekana na mkali panivya patali na nyenye, nikuvayupa neju kwa lipyana
    na ubwina waki Kilisitu.
  mmx-mmx: Nenia ne Pol. A sing nimi, mi mo loklok mumulus la loklox atnaasan at ne
    Iesu Karisito. Do nia a nemen eburu minimi, mi lok do nenia ne Pol ak lok mumulus
    mene. Ket do a nemen paxalom basinge nimi, mi lok do nia a paase lolos tinimi.
  cbr-NT: '''Ëx Pablo ''icë Cristonën sinánmicëxun an ''acësaribi oquin mitsu nuibaquin
    upí oquin cati cana cuëënin. Uni raírinëx caísa quia, ''ëx mitsubë ''aish isana
    mitsu ñu caíma upitishi banain. Bëtsi ëmanuxun quirica buánmiquin cuni isana ñu
    caquin cacësa oquin mitsu cain.'
  tee-NT: Ju quit'in icPablo chai iclatapaininiyau. Pus ju Cristo jantu jeks ix'ui
    chai k'ox lapanac ixjunita. Chai vachu' chunch icjumputun ju quit'in. Para ju
    ali'in lamilhi'uxijnan tanajun ni ma na ictalhanan acsni iclat'avilau. Para ju
    laqui'alhiqui ju icla'ats'oknunitau ma na icjok'at.
  eng-LSV: And I, Paul, myself, call on you—through the meekness and gentleness of
    the Christ—who in presence [am] indeed humble among you, and being absent, have
    courage toward you,
  cak-NT: 'Ren Pablo, ninc''utuj jun favor chiwe; can utz nuno''j (nuna''oj) y can
    riq''uin paciencia ninc''utuj, can anche''l xu''on ri Cristo. Pero jec''o ye''in:
    Cuando ri Pablo c''o-pe kaq''uin, can nu''on anche''l man jun oc ruk''ij, y chuka''
    cuando nitzijon, can ekal (akal) nich''o''n y manak nich''olin, pero cuando naj
    c''o-wi, xa man quiri'' ta chic nu''on kaq''uin; xa can pokon ri tzij ri yeru''ij.
    Pero ren xa man quiri'' ta nin-en.'
  pah-NT: 'Kiro ji pe mog̃itahetei. Jihi Paulo opomog̃ita. Cristo''ga oko nhyrõ opyryvamo
    nhande ve. Ga ja ji rekopotari pe mog̃itarame. Pe ki a''e te pe ei ji ve: “Paulo''ga
    nhande pojihu okoteheavo nhanderovaki. Paivouhurame jate nhande hugwi ga niandepojihuvi
    onhi''ig̃ahyavo ikwatija nhande ve.” Jararamo pe ei a''ea ji ve.'
  sja-NT: Ɨ̃rá mɨ, Pablopa parã ũraait'ee Cristopa ũraadak'a na eujãde nipak'ãri.
    Irua t'ãri pia, k'ĩrau-ee ũraaji. Mɨa k'awa bɨ parã t'ãidepema ũk'uruurãpa jara
    p'anɨ mɨ waawee pɨk'a bɨ parã k'ĩrapite bak'ãri, jõdee k'art'a p'ãk'ãri, audú
    ɨtrɨa pedee jarapari.
  xed-xed: Iʼi Pwal kaghəŋa ɗa, ta ndəɓa dzvu yu da kaghuni, nda hanatá ghəŋ nda zɗaku
    manda ŋa Kristi. Ka lu ta mnay ta iʼi ná, ka mataba ghuni yu ya ná, leɓtekwa yu,
    ka haɗ yu mataba ghuni ya guli ná, ta sidi yu, ka lu.
  mks-NT: Ye̱he̱ cúú Pablo ta cúni̱ ca̱ca̱ i̱ ña̱ma̱ni̱ nu̱ ndo̱. Joo cúni̱ ca̱ha̱n
    vií i̱ ña̱ nu̱ ndo̱ tá quia̱hva cáha̱n vií Jesucristo xo̱ho̱. Ndúu java na tañu
    ndó ta cáchí na̱ ña̱ tá íin i̱ tañu ndóhó já cúú u̱ in ta̱a uun ini. Joo cáchí
    na̱ tá íin xícá i̱ já cúú u̱ da̱ co̱ yíhví ca̱ha̱n ndacú xi̱hi̱n ndo̱.
  gfk-S: Iou Pol, ing di tange be a matien na turadi iou ing iou kis tikai ma mu ma
    sene di tange bileng be a ut na paspasai iou ing iou kis tapa, iou ura sarsaring
    mu tike linge. Hoke tike matien na turadi i hanapu habaling ie hoke Krais ga tatalen
    hobi, iou ura sarsaring mu be pa mu nale sunang iou be ni tatalen hoke tike ut
    na paspasai ing iou ni hanawat. A tutuno iou nunure ter be i manga tale iou be
    ni paspasai nalamin ta mu ma i nanaas be iou ni manga balaraan hobi uta di ari
    ing di lik be mem la tatalen ter hoke no ula hanuo i lon hobi. Iesene iou saring
    mu be pa mu nale sunang iou be ni me gil hobi.
  bmu-bmu: 'Tosatŋan eŋgö sutŋine nöŋgöra kewö jimakze: Mesohol köl aŋguba köhöikŋi
    tandök qahö akzapmö, kungen anda miaŋgöreŋ mönö keu köhöikŋanök jim neŋgimakza.
    Mewö jimakzemö, Kraistnöŋ ak kömumba guŋbönjönjöŋ niŋgimakzawi, nöŋön mönö miaŋgö
    qakŋe nanak uruŋini kewögöra kuŋgumam:'
  dgz-dgz: Apan upi nenan anega wane, “Me nu den wandini nop ayamat bibiga taiwan.
    Go mawanup at da wandepi ok mega kaimakaet inanup enuiwan.” Ap anega wane, go
    ne Pol Keriso wabibigam mega ge en baigan megawa gapan
  eng-GNV: 'Nowe I Paul my selfe beseech you by the meekenes, and gentlenes of Christ,
    which when I am present among you am base, but am bolde toward you being absent:'
  zaa-NT: Inte' Pablo lani itute látsa'a' rinnía' le. Rena le qui'ni yala enne' ỹénlatsi'
    ruluí'a' canchu chi dua' lani le. Ra huá le qui'ni canchu chi rí'a' idittu' nna
    entonces yala yàla' runia'. Acca lani la' retúalatsi' qui' Cristua ą'hua lani
    la' tsì'ilatsi' qui'e nna ratta'yúnia' le qui'ni guni le iyaba nu chi gunénia'
    le,
  eng-WEBSTER: 'Now I Paul myself beseech you, by the meekness and gentleness of Christ,
    who in presence am base among you, but being absent am bold towards you:'
  guh-guh: 'Pacuenia Cristo pexaniacuenia pacaitorobijitsipa, bajarapacuenia xanë
    ata pexaniacuenia ajumesaëya pacaitorobatsi. Itsiata baitsi jane itsamonae paxamëyajuvënëvi
    xanë yabara jamatabëcuenenavëxaniabiaya jumai tsabiabi: “Itsa abaxë Pablo tajë
    nacavecuaponapona, ajumelivaisisaëya nacatoyaquinabiabarena. Itsiata baitsi jane
    majotaje, vaxaitsijavata, itsa patajopaena, piaitejepaebinëcuenia patajopaena.
    Ajumejibia ponaponaena piajumeuraxae,” jai tsabiabi paxamëyajuvënëvi xanë yabara
    jamatabëcuenenavëxaniabiaya. Itsiata bajarapacuenia apo itsinë tsane.'
  bon-bon: Cane Paulo singi gäne weebibine mene jajime. Weene apu jiicuye, egä cane
    liba weene cama cane owelaamelame birige, yepä cane liba weene cama lica, cane
    drämä cama jiwenininune. Cane singi epu owelaamelame piiyepu cängena cama lenajame
    Keriso liiyepu,
  nhw-BL: Na niPablo nimechtlajtlanía se tlamantli huan nitlajtlani ica yamanic huan
    ica miyac teicnelijcayotl quen Cristo quichihuasquía. Amojuanti anquiijtohuaj
    nimechnojnotza nelchicahuac quema nimechtlajcuilhuía, pero anquiijtohuaj quema
    niitztoc amohuaya, nimoechcapantlalía huan nimechnojnotza ica cuali.
  swh-ONEN: Basi, mimi Paulo ninawasihi kwa unyenyekevu na upole wa Kristo, mimi niliye
    “mwoga” ninapokuwa pamoja nanyi ana kwa ana, lakini mwenye ujasiri nikiwa mbali
    nanyi!
  wbi-wbi: une ne Paulo, ne juno nivoneka nili mhuugu pano nili palikimo numue, neke
    nivoneka nili n'kali pano nili kutali numue, nikuvasuuma mu lujisio na mu vuhugu
    vwa Kilisite,
  bba-bba: Nɛ Pɔlu nɛn tiiwɑ nɑ kɑ bɛɛ yɑ̃, nɛ wi bɑ nɛɛ nɑ rɑ tii kɑwe nɑ̀ n wɑ̃ɑ
    bɛɛn mi, kpɑ nɑ n kɑ bɛɛ wɔruɡɔ ɡɑri mɔ̀ nɑ̀ n kɑ bɛɛ tomɑ. Nɑ bɛɛ kɑnɑmɔ kɑ Kirisin
    dɑɑ lɑɑkɑri tɛɛruɡiɑ kɑ win tɔn ɡeeru,
  eng-KJVCPB: 'Now I Paul myself beseech you by the meekness and gentleness of Christ,
    who in presence am base among you, but being absent am bold toward you:'
  kgk-NT: Ha xe katu, xe Paulo Hesu remimondo va'e xe. Cristo nhande rayhu-gwi nhande
    ru-rami nhande rereko opy'a porã reheve. Xe ave, Cristo-rami ave apogwerekose
    xe ra'y-rami, xe rajy-rami ave. Aime ramo va'ekwe pene ndive apogwereko kirirĩ
    meme. Mombyry aime ramo, upéixa joty apogwerekose mo'ã. Xe py'agwasu reheve ae
    aiporu ko kwatia nhe'ẽ ipohýi va'e peẽ-my gwarã.
  waj-waj: 'Na Pauruuso neenoo yamaa kua yamaa kua tiee ataa kua ngii giaa ngii minaravee.
    Vooyaano niiyara tunoo: Ivo ti tasipama varuu suaivaki pata kua tioo boo ikiee
    tira vaidivai variravaivee, tiravai. Vooyaano niiyara tunoo: Ivo ngieera voopi
    varuu suaivaki yaagueeqa kua tioo avaikaraira vaidivai variravaivee, tiravai.
    Iya itaa kua tuu vaidiivo neenoo Yisuu Kirisiiva nuufa vaidivai tirooma aduoo
    varuneema na yamaa kua yamaa kua tiee ataa kua ngii giaa ngii minaravee.'
  cpy-cpy: 'Naaka Pablo, eenitatsi nokowa-kotzimiri. Notsinampa-shiretatziira eero
    nokija-waetzimi, nokimita-kotyaari Jeepatzii-totaa-rewo. Tema niyotzi eenitatsi
    ikantakoe-takina, ikanteetzi: “Irika Pablo tsinampa-shirerira naaka ijeeki-mota-piintee,
    rooma ijeekira inteena katsimayantzi.”'
  mpx-mpx: Gamagalau enuna hi baaba kaiweu hi ba, “Sauga Pol i miminaa eliyala i lolovakun
    ge i babaa hinahinan, yaa ebo ana bwaga i yapu abwe atena i mamatuwa ge wana baaba
    i gagasisi.” Inoke Keliso wana hanalau ge wana pagan meimeina eliyana nau Pol
    ya awanun eliyamiu.
  wbp-wbp: 'Jijaji kala-jana nyinaja yapaku nganyunganyu-wangu yimiri. Kujarlaju,
    ngajulu Puurlu yungurna-nyarra wita wangkami Jijaji-piya-juku kulu-wangu: Ngalya-karirliji
    kankujulu rampal-manngu-nyanyi ngajuju, manu kankujulu nginji-wangka kuja, “Kuja-ka
    Puurlu yanirni nyampu-kurra, ngulaju kangalpa yimiri nyina manu wangka. Kala ngula
    kangalpa yilyami pipa, ngulangkaju kangalpa wangkami kulu-nyayirni.”'
  luo-luo: An Paulo koro akwayou kuom muolo kod ngʼwono mar Kristo mondo uwinja. An
    ma usebedo kuwacho ni amuol ka an kodu, to ager ka an mabor kodu!
  nhe-NT: Na niPablo nimechtlajtlanía se tlamantli huan nitlajtlani ica yamanic huan
    ica miyac teicnelijcayotl queja Cristo quichihuasquía. Imojuanti inquiijtohuaj
    nimechnojnotza nelchicahuac quema nimechtlajcuilhuilía, pero quema niitztoc imohuaya,
    nimoicnochihua huan nimechnojnotza yamanic.
  aii-aii: ܐܵܢܵܐ ܦܵܘܠܘܿܣ ܒܓܵܢܝܼ ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܒܢܝܼܚܘܼܬܵ‌ܐ ܘܒܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ
    ܕܡܫܝܼܚܵܐ، ܐܵܢܵܐ ܕܟܹܐ ܗܵܘܹܝܢ ܡܲܟܝܼܟ݂ܵܐ ܐܝܼܡܲܢ ܕܝܼܘܲܚ ܦܵܬܵ‌ܐ ܓܵܘ ܦܵܬܵ‌ܐ، ܐܝܼܢܵܐ
    ܣܹܟܪܵܢܵܐ ܐܝܼܡܲܢ ܕܝܼܘܸܢ ܪܸܚܩܵܐ ܡܸܢܵܘܟ݂ܘܿܢ،
  esk-NT: Uvaŋa Paul. Iŋiġipsi Christ-ŋum aggaŋaił̣iġmigun piisaanġił̣iġmigunlu. Taluqsraliġuunigipsitŋa
    piqatau'ama ilipsitñi, aglaan piqataunġitñama ilipsitñi taluqsraiññipḷuŋa tuyuqtuutipkun.
  msb-msb: Niyan, ako, si Pablo, nakimaluoy sa iyo na may pagpainubuson kag pagkamaluluy-on
    ni Cristo. Sabi san iba na mapainubuson lang ako kuno kun kaatubang niyo pero
    kun sa harayo maisog na.
  cpa-NT: Jní² báh³ dsa² tsen² Pablo. Hlanh¹³jni hniah¹² ni³ quiah¹² Cristo, dsa²
    huø³ dsǿa¹², dsa² juanh¹² dsǿa¹². Chian² dsa² juúh² hi² bí² dsøa¹jni jmáh¹lah
    jmai³ guø³jni ja³uǿin³. Jøng² huø³ hei¹² dsøa¹jni jmai³ guø³jni quianh¹³ hniah¹²,
    juúh²dsa.
  dso-dso: ମୁଇ ପାଉଲ୍‌ ତମ୍‌କେ ବାବୁଜିଆ କଲିନି, ମୁଇ ତମର୍‌ ସଙ୍ଗ୍‍ ରଇଲାବେଲେ, ତମ୍‌କେ ଲାଗ୍‌ବାକେ
    ଡର୍‌ସି ବଲି କେତେଲକ୍‌ କଇଲାଇନି । ମାତର୍‌ ଲେକ୍‌ବାକେ ସାଆସ୍‌ ଅଇକରି ବାଦ୍‌ଲାପାରା ଲେକ୍‌ଲାନି
    ବଲି କଇଲାଇନି । ଆମେ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍ ଗାଲୁନି, ଜେ କି ବେସି ସୁଆଲ୍‌ ଆରି ଦରମ୍‌ । ସେଟା
    ନେଇକରି ବାବୁଜିଆ କଲିନି ।
  meu-meu: Lau Paulo, Keriso ena manau bona ena manada daidiai, na noimuimu. Lau binai,
    dekemui ai na nohova mai manaugu ida, a dauhai na nohomu ai na gwau henimuimu.
  yva-NT: Risyirati Paulus, syare syo ayao inta ratoe wasai. Ayao syare syo ratoe
    somamo syayao saumambe muno ridaura inanuga mpaaje rautan, maisyare muno Kristus
    amaisy. Idaniv vatane inta wo inaura ware, “Paulus opamo payao saumambe arono
    de po reansapan, yara payao soowabe arono tuna gwaravaimbe po nyovara wao ratoe
    reansai.”
  dgc-dgc: Nadid, sakén éy ti Pablo. Te kaginék dikam, a ahigén ko i kabaitan ni Cristo.
    Te sénganya sina dikam a akala de éy mégantengék a méngisuwat dikam éng dumeméték.
    Kagi de kan a metapangék san ta sulat, pero éng kaharapék moy, éy mebaiték kan
    san.
  zpm-NT: Ziyon naa rnee zho i, zeeṉe zose naa zit nguieex rzë xtidz naa rxeḻ naa;
    laa zeeṉe zo naa lo to, rdzield naa pe gne naa. Saṉgue teḻ naa, tibaque nac naa,
    ndooladz rac naa lo to, niicle zeeṉ teḻ pe diidz ne rsogaa naa, ndooladz rne naaw;
    zig guṉ Jesús, teḻ niaca miṉe mezhal gnee lo to.
  hix-NT: Onà wyaro nketxow hatà, okukuru komo, rohoko. Moxe rma tehtoko, towankaryhe
    rma haxa nay hamà, Pawru, khokonye, ketxow hatà. Towankaryheno rma, teryewrye
