  ory-ory: ତୁମ୍ଭମାନଙ୍କ ସାକ୍ଷାତରେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ନମ୍ର, କିନ୍ତୁ ଅସାକ୍ଷାତରେ ତୁମ୍ଭମାନଙ୍କ
