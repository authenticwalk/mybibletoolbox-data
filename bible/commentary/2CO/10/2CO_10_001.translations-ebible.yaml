  cco-NT: Jnea˜ Paaˉ, jo̱ lana mɨ́ɨꞌ˜ɨ ꞌnʉ́ꞌˋ jmɨꞌeeˇ laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ,
