  ckb-ckb: 'لەوانەیە هەندێک بڵێن: «نامەکان قورس و بەهێزن، بەڵام ئامادەبوونی خۆی لاوازە
    و قسە بەتاڵە.»'
  nas-nas: Aiꞌ diiꞌkoo niiꞌninge aaꞌperikooꞌ, “Paulaꞌke bakaning karavotonanka-koo
