  eng-NOY: For his letters, saith one, are weighty and strong; but his bodily presence
    is weak, and his speech contemptible.
  cub-NT: Cũinácʉ mʉje jẽneboi cʉcʉ, “Pablo parʉéque majicayʉbe majare yópe majicʉpe
