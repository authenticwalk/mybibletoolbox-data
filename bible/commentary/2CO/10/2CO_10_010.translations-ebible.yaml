    moré kini ko mande yeyote ŋu wuruwara naŋge.”
  zpz-NTPP: Yuꞌ mbecy nu rnii dey nu dzi fert za de riidz nu bzeeda̱ lo der. Tees
    rnii dey nu ornu zu̱ lat dey, orzeꞌ wacabee ti lily na̱. Nunu de riidz nu rne̱e̱
    se la la sac ñi, rnii dey.
  mkj-mkj: Ma emen pirin pwa, “Nihn Paul kijilikoau kan inenin soausoau apel sihkei;
    a nehn ah kin leldo ipasai, ih kin jasihkei apel ah lal kan pel johpwa mehkij.”
  zac-NT: Ra mënë rniꞌi de quë diꞌdzë narquëaꞌa laꞌni ra cartë, nadushë nu fuertë
    na rahin purquë zitu nanúa parë lëꞌë të perë iurë quëreldënúa lëꞌë të, ruadiꞌdza
    sin pudërë; zni rniꞌi rall. Nu zac rniꞌi rall mudë naruadiꞌdza dizaꞌquë, rrúꞌudiꞌi
    shnezin.
  kyg-kyg: Ani kavafeꞌmo mago vayaꞌamogi, mani avoꞌmo kaeꞌniya gemoꞌmo kana huꞌnigeno
    lokiya vaiꞌniyaꞌmonanafa lagaeꞌeꞌmo lokaeno maiꞌniya afinaꞌmo ina agufa vekamo
    maiꞌneno ge huꞌniya geꞌamoꞌmo afa gegana huno haneꞌniye, huꞌa nehae.
  kmk-kmk: Ta kanan dan udum un nadagson dan mambabagbagak sidan sulat ku yoong nu
    awadak kan dikayu naogyataka mambagbaga kan naid bogabogas danat ibagak!
  cao-NT: Jishopë. “Ja quënëhai ca carta bo chahahuayamacahuë” i mato qui cani quiha
    toá ca huësti huësti cabo. “Chamaxëni tsi xo toa ja quënëhaina; mahitsa ca ja
    nori. Tsayacahuë, ja joquë no. Chama yama ca joni tsi xo naa ra. Yoiria tsi xo
    toa ja chanihaina” i mato qui cani quiha pë.
  bbr-bbr: Karauk roasiret akas keser äiäi, “Pol nukan pas kiro eposek sakau orip.
    Utianik, nuka ik pak raiäu ses opok ik ko apariäum, ko sakau wäpik, ko Anut nukan
    ämän maun jekur äpu mau wa.”
  inb-inb: 'Nuka­pa karta­kuna­manda kasasi nin­kuna: “Paika, ajai sin­chi­mi kar­tapi
    rimá. Ikuti pai kikin kaipi ka­uraka, wañunga­sina­mi rimá. Pai rimaskapas, pipas
    nin­kunami: ‘Asi­chinga­sina­lla­mi rimá’.”'
  hrv-hrv: Jer “poslanice su, kaže, stroge i snažne, ali tjelesna nazočnost nemoćna
    i riječ bezvrijedna”.
  box-NT: 'lé bìo ɓa ɓúi le: «O Poole vɔ̃nna bíoní lée bíoní na hereka làa
    bíoní na wee vá. Ɛ̀ɛ ká a màhã́ wi làa wɛn ò o pànká máa kɛń, à bíoní
    pànká máa kɛń.»'
  ote-NT: ꞌRa de gueꞌahʉ guí eñhʉ gue núꞌbʉ dí ꞌbʉi yabʉ de gueꞌahʉ xi dí tsʉ́ꞌahʉ
    co ya carta dí pɛhnꞌahʉ, nepʉ guí ma̱ñhʉ nehe gue núꞌbʉ dí ꞌbʉi con gueꞌahʉ othogui
    ra tsꞌɛdi pa ga tsʉ́ꞌahʉ. Ne guí ma̱ñhʉ gue nixi pa ga ña̱ hindí pa̱di.
  wnu-wnu: Munon qei ete yet qomorubour, ‘Pol wo namanimun mugen gumatar eng wo inamar
    qugiab ininob qamb igo. A wo ininob igo eng wo boru mein, wonou qob eng mi ue
    gas ende.’
  zam-NT: '@see-verse:2CO.010.009'
  zyp-NT: Zemaw tah pawco cawngsaw thaikhehpaw tah, “A cakua sahlo cawh a puimawpaw
    le mua a hnuipaw aa lo, canghrasala kaaning khatah a ung ning taco meh ciacung
    ly cang ka, a biarei zong ze cang ky be,” aa tah.
  sey-NT: Paꞌiyë, yecohuaꞌi yëꞌëre ñeje cacohuaꞌi. Pa̱i ñato tutu peoquë maca, cuiꞌne
    coca canije, ëjaërepa cayeje̱ meñerepa pa̱ire camaꞌquëpi, ja̱ yëꞌtaꞌa toya daoyeseꞌe
    jëaye caquë cuiꞌne cua̱ñequë cayeje̱ caquë toyaquë api.
  nvm-nvm: E roin bu kuai Foron fas iji buka darokin ga fu vuak ma iji ijia isoinvano
    kuain. Regavo tavan iji fu nona igia fina iji fuka e ma ga vuak fuon fuka ma bakin.
  mps-mps: Mu tama, bidi meba augwaligo enade tama tiwai po obao, “Awe, te agai asęna
    tolobo pasde sęgę yai po elaluyu, tama bomo elalubo po me elalubo dao. Tiali
    goli aga digi sabalobo si tama dago aga digi suyu bomo meni yani, tama agai po
    te olo nai tiwai dao.” Te tama po wabo dao.
  pab-NT: 'Hatya ite nehena: “Paulo axikaitere baberanenai womana nanekoa atyo kaheneharexe,
    exahe kinatere hairaene axikaita womana. Xakore hoka kaokehena atyo womana hoka
    kaxonasiri atyo tyaonita, exahe iniraene hoka maisa xoare tyomare”, nehenaite.'
  llg-llg: Tehuu, hataholi la sila kokolak lae, “Boso mbali Paulus. Huu, mae ndia
    susulan liin belak, ma ana seli, tehuu mete ma ana mai aon, na, ndia mana maꞌa-malek
    ma ndia kokolan koasan taa.”
  kyf-kyf: 'Nɩɩ, -we wa gbaa mʋ nɩ, wa nɛɛ: «Pɔlʋʋ ''sɛbhɛnyaa nʋkpla -wɛlɩnya wɔlʋ
    ''wʋ, ''ɩn we tɛa. ''Ɩn ɔ -ka -aɩn glaa -mɩ ɔ tɔɔ tɔɔ ɔ lɛnʋgbʋ ''wʋ, ''ɩn ɔ wɛlɩ
    mɩa gbʋkpʋa nya.»'
  tpi-tpi: Tru, sampela man i save tok olsem long mi, “Ol pas bilong Pol i gat ol
    kain kain strongpela tok, tasol taim em yet i kamap na i toktok long yumi, yumi
    lukim em i no gat strong tru, na em i no save tru long pasin bilong autim tok.”
  mih-NT: 'Vatyi catyi ndo: Xaan xaan cahan carta ra. Ñihi xaan cahan si. Zoco mazu
    xaan ra tatu sa ndyaa ra, ta ña cuu vaha cahan ra, ndɨhɨ ca. Catyi ndo.'
  qvh-NT: '@see-verse:2CO.010.009'
  kms-kms: Te pugri wute ninge mari, “Pol nyumo raqe pe wand mai kin di gre kin simbe
    nand, pudi ni ven beghi ane pas kin tende puayi ni buid segi kin pugri nas, di
    ni wand oghine bir nawo segi.”
  agn-agn: Ganing tang doma, “Ang agsosolat na mabelat ig maiteg, piro mga tatalonga
    korang tang pamitala na ig anda kay maimo na.”
  nhi-NT: Pues siquin quihtouah mach simi intlauel uan simi inmotlahtolchicaua itich
    noamatlahcuiloluan, uan yeh ihcuac nicah namouantzin, neh inmota simi amo intlenon
    uan sansimi amo inmati intlahtos.
  ttc-NT: 'Komo junjun nkyq''uma'': “Kye aj u''j b''an kaw b''ix nim ili''mj tuj,
    per ya oj tul tetz twitzale'', tetz nya''tx iktza'' jun tlimaqal xjal b''ix titza''
    nyolin nya''tx b''an tb''anil.”'
  dan-1931: thi Brevene, siger man, ere vægtige og stærke, men hans legemlige Nærværelse
    er svag, og hans Tale intet værd.
  kwj-kwj: 'Woro o mwe naha, hima fwele ka mwanji hinga wu ani sawendau: “Ri kairo
    chengi rihi ti mwanji kwambu, woro nunu ga ri dawani hima tape rihi ti halihopwene,
    ri bwandau mwanji rihi ti okwe kunendenendau.”'
  vie-OVCB: 'Vì có người nói: “Lời Phao-lô viết trong thư thật đanh thép, mạnh bạo,
    nhưng đến khi gặp mặt, chỉ thấy một người yếu ớt, nói năng tầm thường!”'
  kze-kze: évakarawai kentávésa sésa aúváímba asirayán-áímbá simásimenaya ááéma keséya
    taména aamoisayán-kwáásí ména úwoi-aimba simásímakaiye kwésewai
  lbk-lbk: Tay wad-ay nan tapina ay mangwanin, “Sikhab nan solat Pablo, ya makabfalin.
    Ngem mo wad-ay siya ken chatako, maid kabkafaelana, ya ad-i makakkali ay khawis.”
  mto-NT: Je̱m xa veꞌe juuꞌ veꞌe vaandup je̱ts ma̱kk a̱tseꞌe je̱ kutojku̱n mpu̱m je̱ts
    je̱ o̱y vinmaꞌyu̱n ma̱a̱t a̱tseꞌe ku a̱tseꞌe je̱ jayu nnu̱jaya, ax kuts a̱tseꞌe
    nꞌit je̱ jayu ma̱a̱t, yónu̱k aaj yónu̱k jo̱o̱tts a̱tseꞌe je̱ts ko̱ꞌo̱y jávum je̱ꞌe̱
    veꞌe vintso̱ a̱tseꞌe nka̱ts.
  bzh-bzh: Yönon, mehö la denenër ġaġek yah nenga raḳ sa bë, “Yi ḳapiya los maggin
    genenër ġaġek ahë seḳë raḳ hil, gaḳ nabë berup og hil rëḳ ġalë yi nabë
    niwëëk ma genepegöpin ġaġek.”
  guj-2017: કેમ કે તેઓ કહે છે કે, ‘તેના પત્રો ભારે તથા કડક છે; પણ તે પોતે શરીરે નબળો
    અને તેનું બોલવું દમ વગરનું છે.
  jvn-NT: 'Ya bener ènèng wong sing ngomong: “Nang layang Paulus tembungé keras lan
    pedes, nanging nèk adep-adepan karo awaké déwé dèkné ora sembada blas, ora sembada
    tembungé lan ora sembada kétoké.”'
  byr-byr: Sareꞌ dareꞌnanyɨ. Aꞌmwe pwara nɨmɨnyɨna dara dadɨvɨsare “Yo, gamɨre paazɨya
    naanga kɨnɨnnake yɨ yagaala dɨragɨnya kɨnɨnnakengɨ. Kɨrɨꞌ gamɨ sai kabiꞌmavojɨ
    nemɨ gamɨre kɨlaakejɨkɨ tɨnna wangadaawori dɨragɨnya maayalyɨ. Yɨ sagaaꞌ gamɨre
    yagaalyaꞌ yaasɨwaꞌnanyasɨ.”
  ian-ian: Wan pɨlɨwukwa pas vɨlaa ngwutna nat nɨmba waigandi. Wan pasmba nɨn kat
    nɨma vat yilɨgandɨ. Nɨnai lɨga kava yalaa ana nɨma vat yilɨgandɨ. Vaakiyandɨ.
    Wan pɨlɨwutɨnda nyaangɨt kwo nyaangɨtna waa waigandi.
  hun-hun: Mert azt mondják, hogy levelei súlyosak és kemények, de megjelenése erőtlen,
    és beszéde gyarló.
  mcf-NT: Mibi aden dacuëdmenu, quenquio icnubi ëmbi dada uaondaid bedshun isun naden
    utsin ëbi chiosh quec. Chuiquidën comapenen chushquequin chiacpadomboen Pabadon
    dada uaic. Nëmbo choshon ambi dada uaquin chiacpaden chuitiapimbo icpec. Chichompibictsecsho
    ëbi isun, Chuiquidida nepec, quetsëcquin istsëccombi. Tantiatiapimbocnoc chuibanondash,
    quequin aidon ëbi chiec.
  kjs-kjs: 'Gore nimi medalomame go piale agale pa leme: E, gore Pol-na pepare agale
    puri pale kedaa pi agale wia leme. Yapare nipu naa raapu pa epa pia pa epa komapaaya
    pare nipuna agalere pa agale wia leme.'
  mni-mni: "Maramdi kanagumba kharana hai, “Paul-gi chithisingdi sathi amasung saphu\
    \ kanlli, adubu masa oina eikhoiga leiminnaba matamdadi mahak solli amadi mahakki\
    \ wadi karisu natte.”\x94"
  yad-NT: 'Su̱tay daryaju̱ ti̱: Sacateramu ji̱ta jiñiquera jinda niquejada, surra
    niquejada jarye; sa̱numatiy mu̱ti̱, ne sani̱cha samiy jvadichi̱ nta, saniquejada
    jarye javityiye̱chara.'
  mxb-NT: Chi̱ kaá dao ndó ña̱ miía̱n ndaa̱ de̱én nda̱ꞌo káꞌi̱n noo̱ tuti táai tándaꞌí
    ko̱saa̱ noo̱ ndo̱, ta kuáchi̱ nda̱ꞌo choon saꞌándái̱ noo̱ ndo̱. Tído tá iói̱ xíꞌín
    ndó, ko̱ kúú taꞌon yuꞌu̱ iin ta̱a ndeé iní, ta ni ko̱ tíꞌai kaꞌa̱n va̱ꞌi, kaá
    dao ndó.
  pon-2006A: Pwe mehmen pahn nda, “Nein Pohl kisinlikou kan me nohn uk oh kehlail,
    ahpw ni eh kin piserdo rehtail, e kin luwet oh eh mahsen kan pil sohte wia mehkot.”
  maq-NT: Cuinújun ngu ngayun ta jemu hñu cjua naha xi tsihindu nuju, peru hya xi
    tejñataha cojo nuju ne, jemu yuma hasen ngahan, hacuaha hisca chuyiin nuju chuva
    rë xi visiajme.
  hto-hto: 'Dárie cue cuegábiaɨdo daɨdíaɨoɨ: “Jamánomo rɨire ocuífɨrede; mei íadɨ
    afémɨe comɨnɨ eróicana úrilla llezica, afémɨe rɨ́imɨeñede. Afe llezica ie úrilla
    uaina ɨere jáimairuirede,” daɨdíaɨoɨ.'
  por-BRBSL: Pois, “Suas cartas”, dizem, “são pesadas e fortes, mas sua presença corporal
    é fraca, e seu discurso é desprezado”.
  ces-NKB: Neboť [mé] dopisy [jsou] prý závažné a mocné, ale tělesná přítomnost [je]
    slabá a řeč nestojí za nic.
  cui-cui: 'Ichamonae neyabara paeba, jeye: “Pablo pia cartantha xua tajʉ wenacata
    tineibarena bichocono ayapube xua wayabara jume cowʉntsiya exanaewa yawa bichocono
    jume daunwei tsaibi. Ichitha poxonae bapon patopa waxantha pia pepon saya pecui
    pawi xuano poxonae cueicueijei jopa naca tsita ainya cuiyiyo”, jei barapomonae.'
  boj-2014: Bole, tamo qudei naŋgi e qa endegsib yomueqnub, “Pol a anjam siŋgila na
    neŋgreŋyoqnsiq gagoq qariŋyeqnu. Ariya a gago ambleq endi sosiq anjam mergoqnej
    di a siŋgila saiqoji soqnej. Anjam palontqa wau dego a qaliesai bole sai.”
  eng-OEBUS: For people say “His letters are impressive and vigorous, but his personal
    appearance is insignificant and his speaking contemptible.”
  eri-eri: Ngalenga, nere fai ila benou lehihide, “Pol nomo pas nere beele danga bagu
    hogo fere-fere yeregou, onou wa, saini no nogo mai heigedu bona lehigina waha,
    ere ureya no tigini danga uwau, onodu no beele malalamudu lewei nomo fanyimu no
    tigini ada isina.”
  wiu-wiu: Kiwi padeka-kitame nooke eya wa iki. No einagome kini pipia witikilepa
    agale kou takoa telekomo-kama oa tokoyake kiwi mekota nome mekome pa taba agome
    keneya pamo okala toko wa iki.
  swe-swe: 'Han [syftar troligen på den som ledde motståndet mot Paulus i Korint]
    säger: ”Hans brev har tyngd och kraft [se ], men när han kommer själv är han svag
    (hans fysiska utseende och framförande imponerar inte) och man föraktar hans ord.”
    [Det finns utombibliska källor från 200-talet som beskriver Paulus som kortväxt,
    flintskallig med stora ögonbryn. Vi kan dock inte veta hur han såg ut. I jämförelse
    mellan Paulus och Barnabas kan det tolkas att Barnabas var mer tilltalande, eftersom
    han liknades vid Zeus den störste guden, och Paulus var hans talesman, se . Inom
    antika talkonsten ansågs ett attraktivt utseende lika viktigt som talet. Den grekisk/romerska
    stoiska filosofen Epiktetos skriver om detta i ”Handbok i livets konst” omkring
    125 e.Kr.]'
  cth-cth: Bangkongtetpawiteh, Pawl e canaw teh ari teh bahu a tawn ei, ama kâhmo
    awh toteh a tha kayoun e hoi a pâpho e hai banghai bari hane kawi awmhoeh ka tet
    e tami na o awh.
  mti-mti: Mu veme, Poru gigirum meuma me ibnawa om wadne yusiwa kokavit, go me yautawa
    me yusi uwane sira me gae waiviwa natawa gaibu onan.
  pad-NT: 'Nihaki vahabini bana ida ija''ari: —Paulo athi kapapirania binajiriki ida
    athii khanaki haria kaabanivini afodanoki. Ija''ari nahina hipa''itxiriha ada
    Paulo. Ni-varani ogava abono hiriha ada vahoariha vaviaha — nihaki vahabini ida
    ija''ari hora kanavaranihaki, hora kaihiponiriki.'
  twi-twi: Obi bɛka se, “Paulo nkrataa mu nsɛm no yɛ yaw nanso sɛ ɔba yɛn nkyɛn a,
    ɔyɛ bɔkɔɔ na ne nsɛm nso nka hwee!”
  hlt-hlt: Capat long tah a rhih kahlak la rhaprhap a thui. Tedae pumsa kah a lonah
    tah tattloel la om tih a olka tah a hnaelcoe pah.
  tbz-SIM: 'Bɛ̀mɑbɛ̀ nɑ̀ɑ́ nkɛ tú: M pɑ́tɛ nɑ́ɑǹtì ɔ̃ nkpeńnì kɛ yóù, kɛ̀ n nɛ́ kɔ̀too
    nni ncĩ̀ĩ̀nnì kɛ nɑ́ɑ́ nkɛ kɔɔ́ nkɔɔ́ nkɛ̀ dɛ̀ dò mmɛsémmɛ̀ kpɛrɛ.'
  san-GUJ: તસ્ય પત્રાણિ ગુરુતરાણિ પ્રબલાનિ ચ ભવન્તિ કિન્તુ તસ્ય શારીરસાક્ષાત્કારો
    દુર્બ્બલ આલાપશ્ચ તુચ્છનીય ઇતિ કૈશ્ચિદ્ ઉચ્યતે|
  ake-NT: Apʉne pʉra tʉron kon uya ta, “Ikaretaai ton esi sa'man mɨrɨ awonsi'kɨ pana'
    pe kuru, e'tane ka'pon pe iyesi yau ɨ'sɨ'mʉra rɨ iseta mɨrɨ awonsi'kɨ isauro'to'
    esi notʉn nɨ,” ta.
  qvn-NT: 'Chaynuy nircayag carta isquirbimungäpita waquinniquicuna nogapa conträ
    yanga cay nipäcuptiquim: “Pabloga cartanchrüga razón razonmi niyan alisca manchacuypag,
    nätan noganchiwan carga manacag runalam cayan, jinaman manam alilachu rimansi”
    nipäcuptiquim.'
  tku-NT: 'Ā''makapitzīn na mimpu''nanca''n quintalīchihuīna''n ē tahuan: “A''cxni''
    xla'' quincāmacamini''yān a''ktin carta, palha'' chihuīna''n chī ixka''lhī līmāpa''ksīn.
    A''cxni'' quincātā''hui''lān xalacatzucu chihuīna''n. Jāla tzej a''kchihuīna''n.”
    Chuntza'' tahuan.'
  bjk-bjk: Me e tengen bira, möxösa, idi te tengen bara, “Abo ginigeet te ine i tiip
    ma i lölös, ma lamun nang mem me pere ine i kobo lölös ma abo tinenge re ine i
    laa tataun mon.”
  msy-2020: Gumazamizir maba guizbangɨra kamaghɨn na mɨgei, Polɨn akɨnafariba akar
    gavgavir igharagha gariba dar iti. Ezɨ a uabɨ iza e ko mɨgeir dughiaba, e an garima
    a gavgaviba puvatɨ. Egha akam akurir arazim bar deragha a gɨfozir puvatɨ.
  bpr-bpr: Nun dademe to man dun, “Ku smulat Pol, too labè na bong gnagan i manan,
    bay ku ta smalu di gito, mlungay na landè gukel i dad talùan.”
