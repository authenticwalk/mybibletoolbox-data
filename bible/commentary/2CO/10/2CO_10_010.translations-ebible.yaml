  kan-OKCV: “ಅವನ ಪತ್ರಗಳು ತೀಕ್ಷ್ಣವಾಗಿಯೂ ಶಕ್ತಿಯುತವಾಗಿಯೂ ಇವೆ. ಆದರೆ ಅವನು ಎದುರು ಬಂದಾಗ ನಿರ್ಬಲನೂ
