    momatelesekeye. Alawamona ewa inise eyewi sena sikapo potakamake eyawa penaiya
    eta: selesemakeye. E solo seyawa eta: penaiyama mokopo keteakeye” Aluse au seyakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኢቲ ኢቲ ኣሳይ፥ «ጳዉሎሳ ዳቢዳቢ ዴፆኔ ዎልቃማ፤ ሺን ፄሊያ ዎዴ ኢ ዳቡራንቻ፤ ኣ ሃሳያይካ ፓና»
    ያጌ።
  pma-pma: Veni nakilea keke meatin tei keil amul aviteni avit, “Navong Pol san leta,
    selusien onen keih ka meas kat ir. Ka navong mai ro ral min ir, rolesi keke aven
    rotahos ramattei ka sakien koa mul selus en meten meatin keil tisaso.”
  atd-NT: Ian su duon kun mgo otow no ognangon to maagbot woy baghot ka ogkagion ku
    ko ogsusulat a, di ko duon a to tangkaan now, ogkasipod a kun no ogkoiling to
    waro pulus ka sikan no ignangonnangon ku.
  tel-2017: కొందరు ఇలా అంటారు, “అతని ఉత్తరాలు గంభీరంగా బలీయంగా ఉన్నాయి, కానీ శరీరం
    బలహీనం, మాటలు చప్పగా ఉంటాయి.”
  hat-BSA: 'Paske, yo di: “Lèt li yo lou e dyanm, men prezans pèsonèl li pa enpresyonan
    ditou, e jan li pale vrèman meprizab.”'
  top-NT: Porque lhu̱hua tahuán xlacata nac quincarta aquit li̱cuánit cchihui̱nán
    y cca̱maka̱klhayá̱n pero acxni cyá ixlacati̱ncán cristianos ni̱tú cli̱macuán y
    cquilhpuhuán cchihui̱nán.
  msk-msk: Aon digkamayo yagalaong, “Dili kami maningug kang Pablo kay maski maisug
    yaan sang pagsolat naan kanatu, aw ani la yaan kanatu, way gaom naan aw gasorit,
    way asoy naan na otaw.”
  gyr-NT: Esepia, amove ava pe pãhu pendar, “Oñehe oicuachía vahe ombou yandeu, ahe
    ipĩratá, yavai avei yandeu; ahe ité rumo aní angai vahe secoi yande pãhuve iyavei
    iñehe ẽgüe ehi tẽi vahe” ehi yuvɨreco cheu.
  kmh-kmh: Biynimb gunap yip apay, “Nuk par okok mindiy, minj nep tikyokiy, minim
    kilis yimb aŋgip ak pen; biy apek niŋon, biyomb minim apay rek ma aŋgip apay.”
  ukr-ONPU: 'Адже дехто каже: «Його листи вагомі та сильні, але коли приходить особисто,
    то він слабкий і слова його незначні».'
  emi-emi: Poli katoa la ue va, “Am rau mene annangaili Pol, poli uru ngai epitipiti
    pasu tale inangari matuutuliena me sarasarakanaaili, me tani tara tuungiia nau
    eaippooaa, karika muenna ia tani aippooaa, me inangari eaauliaa karika righi malloeanina.”
  zpv-NT: Laasii rñiꞌ raꞌ ba loh xchiꞌtsihn caa dxyiꞌdxyi nagahn, dxyiꞌdxyi ñaꞌlaaꞌdzi;
    per ziga chin rñiꞌn cun rwaaꞌhahn nez loh raꞌ tu rñaꞌn ziga zi tuhbi bwiinn siisii
    ya xchiꞌdxyiꞌhn naan ziga zi xchiꞌdxyi tuhbi bwiinn nin rñiꞌ xilaa-xihlaan.
  gux-gux: 'Kelima bi nitianba tua: Polo maadi o tila nni leni u paalu, ama, o yaa
    ye ti siiga oo pia fidu ba kuli. o maama naa pia gbamanu ba kuli .'
  kos-kos: Oasr mwet ac fahk, “Leta lal Paul uh upa ac ku, tusruktu pacl el muta yorosr,
    el munas ac kas lal uh wangin sripa!”
  ibo-ibo: Nʼihi na ha na-asị, “Akwụkwọ ozi ya dị arọ dịkwa ike, ma na mmadụ, ma nʼọdịdị
    ya na mmadụ adịghị ike, okwu ọnụ ya bụkwa ihe na-abaghị uru.”
  yml-yml: '@see-verse:2CO.010.009'
  ory-ory: କାରଣ କେତେକେ କହନ୍ତି, ତାହାର ପତ୍ରସବୁ ଗୁରୁଭାବପୂର୍ଣ୍ଣ ଓ ଶକ୍ତିଯୁକ୍ତ, ମାତ୍ର ସାକ୍ଷାତରେ
    ତାହାର ଶରୀର ଦୁର୍ବଳ ଓ ତାହାର ବାକ୍ୟ ତୁଚ୍ଛନୀୟ।
  bzj-bzj: Sohn peepl seh, “Paal schrik ahn schrang eena ih leta dehn, bot wen ih
    deh wid wi eena persn, ih week ahn ih werd dehn noh meen notn.”
  chk-chk: Pun ekoch aramas ra apasa, “Kapasen nöün Paulus kewe toropwe ra ken o pöchökül,
    nge lupwen a püsin nom rech a apwangapwang o an kewe kapas ra aücheangau.”
  ssd-ssd: Afu nane teŋenmba sakade. Paulus nu waŋe kuyarka taŋgo saŋgri ŋak taŋaŋ
    pasa saŋgrinu kuyarte ta sine tugumŋge nu saŋgri kugatok. Nu pasa sakate ta ismba
    talawam tuku ndo ŋga sakade.
  acr-TNT: 'Ma cꞌo quebiꞌn re: «Ri Pablo chupa tak rucartas lic cꞌax ri cubiꞌij, pachaꞌ
    lic cꞌo uchukꞌab; noꞌj echiriꞌ cꞌo chikawach, cuxiꞌij rib y na il tane uwach ruchꞌaꞌtem»
    quechaꞌ.'
  rop-rop: Yumob sabi? Sambala pipul deya oldei tok, “Wen Pol jandim leda langa wi,
    im oldei tok brabli rafwei en strongbalawei langa det leda. Bat wen im iya garram
    wi, im oldei jandap wikwan, en det wed blanga im wikwan du.” Lagijat na sambala
    pipul oldei tok.
  mee-mee: Iau ka role minmina kurumea, ragau palu keke rorole roma, “Lau rae Pol
    kanna keke isopa ba keke gingging raumana, ava ka ine momo nga ragura na ka sana
    i a agau a kaonapapa ba i ke pamologa miramate.”
  dif-dif: Ngangau tana jatai, dakani jaura mati ja ngurunguru; palkujeli ngamana
    waltowalto ja jaura wakawaka.
  gam-gam: Una pende kandja embe djinj, Pol pepa bolo aundo ge kandja dongall dje
    aundo. Ba une nono boll moro ge une kosill mal molo una kerman kandja djinj mal
    embe nadjindo we djinj.
  nou-nou: Awarate embo nenei ingoda teda amimi eiawa sedo era, “Paul umo ove edo
    ira awa ge okain goroba de berari gaedo ira te umo ingodenaso yei bugudo ira iji
    ainde awa umo goroba ae embo edo ira edo uso ge awa goroba ae edo ira sedo era.”
  mqb-NT: 'Ɗo azar aya ta wa: «Pol a vinde ɗerewel anahan ahay nà, ta mbac a aday
    tə jinje awan, əna kak winen à wulen a mənuko inde nà, winen zlawan awan, aday
    a bəbal awan kəriya awan.»'
  ape-B: Ipak enepu isave pakli namudak. Pakli, “Anudak Pol nenekasili pas douk nowemali
    enenyi enen dodogowin atinyi balan nyetemali. Wakuli abudak nyultab nanapu mape
    matulunamu, anan douk nanubu wo dodogowinu e, wak. Neyagwleh enyi balan chopuk
    wo nyugakomapu e.”
  grc-F35: Ὅτι, «Αἱ μὲν ἐπιστολαί,» φησίν, «βαρεῖαι καὶ ἰσχυραί, ἡ δὲ παρουσία τοῦ
    σώματος ἀσθενής, καὶ ὁ λόγος ἐξουθενημένος.»
  cav-NT: Era quirica cuadishaya eque camadyapa micuana casada tsehue nereda aya.
    Huarajira cuana ehueneu buchapa hueneya. Micuana tsehue cabatitsupa micuana bajida
    tsehue isaraya. Aishupa tuna ique quisaratiyaque bacahuanama.
  kgp-NT: Inh carta ki inh nẽji ãjag mỹ vĩ tar han tĩ, vĩ jũ, kỹ sỹ ãjag mré nĩn kỹ
    sóg nẽji krój nĩ ve nĩ, kỹ inh vĩ nẽji tóg tỹ nén ũ tũ nĩ ve nĩ.
  bvd-bvd: suli tai wane da bae 'urii, “Na kekeda laa nia ki sa Bol ne nia rigita.
    Ma sui 'ana si kada nia too kwaimani fai kolu, nia maugafi gwana ma ka nao si
    saitomana guu bae lae.”
  ukr-1871: бо послання (його) скажуть, важкі і кріпкі, а присутність тїла немочна
    і слово мизерне, —
  apz-apz: U nehopi. Aꞌamu fehohnjoso ngkineꞌno ole lalokwofo. Oso iyoswo Poul kako
    nakumneꞌno mtɨꞌmokuwoꞌnɨngkisoso hungkuno tangoꞌnjoꞌnji yokaꞌnji ko namtɨꞌmokiwoꞌnɨngkisoso
    kako noneꞌmahonɨngki uhwonontani kakoe aꞌapaho yokumpohnꞌnyoꞌnjo hwoꞌmaho. Kakoe
    hungkunoso sikinjofoho.
  yon-yon: Kedi, nimakarub yenambed dakmimaib kuu “Pool ye kerek kuu weng id darewoowiib
    arudkonoyiib wongkanaboon kumban, ye kuu kwane nub yoom dobirimaan kuu emamo arudkonoyiibban,
    ye weng dakmi kwangkon ambodiibban dowan.” andimaib.
  poi-NT: Nɨmyajpa iga tsa̱m pɨ̱mi maŋwogáypa con jém to̱to cuando manjáyáy. Pero
    cuando oy manjóyáy mimicht́am, ɨch juuts d́a t́i anjo̱doŋ. Nɨmyajpat́im iga jém
    anaŋma̱t́i d́a para t́i wɨ̱.
  wuv-wuv: Uaa hefi'a, rona ware ba, “Ei ne'iana na pa'i awatana ma na warefawe'i,
    ma'uaa nabaa hia yeni, abaa ale'ei maumau ei baua rama'a ma lomi hanuu ei wareana.”
  quf-NT: 'Chaqa wakinkunami ninllapa: Jesucristupi kriyiq tukurshi, kartaykunapiqa
    nanaq nanaq yaĉhachikuni nir. Chaynulla ninllapapis, yataykillapapi karqashi,
    manchakur mana mayqantapis nanaq nanaqqa yaĉhachinichu nir.'
  yuw-yuw: 'Amna auho nocha ingoroc yongidang: ‘Pol yu bapiya irim tongga mata mepmo
    botoc botogo tongitac mahong inoho ehantacanu wömai yu duc mata singogon yongitac.
    Yuna worochon boinno maöngkuic.’'
  hus-NT-1971: Jahua’ u thuchal lej yajchic ani lej tsapiccua’. Lej palu u ey ani
    u cahuintal ni jant’o ti exbathcua’.
  med-med: Wote, wamp mat ndi, nʉk mel, “Pol mon ropa ngurum uⱡ ei, ik ronduⱡ mbun
    iti kat, ropa ngurum nʉk pʉtmʉn. Wote elim oⱡnga, kandʉrmʉn ei kʉn, Pol nga ik
    nʉtʉm ik ei nga, ronduⱡ ti mon. Nʉk pilik, ik wei nʉmʉ ti nʉk pʉtmʉn,” nʉtʉng.
  bch-bch: Ngansa edengada ngan gimi tikeo ga, “Paulus ele laulau aea posanga oanaoana
    imata ede ga ede, be oangga imamado pagita, tagera mambe ei iura eta mao, ga ele
    posanga malamalan.”
  cco-NT: Jo̱ seemˋ i̱ féꞌˋ e eáamˊ iiˋ jo̱guɨ huɨ́ɨˊ jaléꞌˋ júuˆ e tó̱o̱ˋ fɨˊ ni˜
    jiˋ quiéˉe, jo̱ dsʉꞌ mɨ˜ táanˋn jee˜ ꞌnʉ́ꞌˋ fɨˊ na, jaˋ eeˋ tíiˊi jí̱i̱ꞌ˜ capíꞌˆ,
    jo̱guɨ jaˋ ꞌgaꞌˊ lɨˊ jmɨꞌgóˋ dseaˋ jnea˜ mɨ˜ fáꞌˉa.
  deu-1951: Denn die Briefe, sagt einer, sind nachdrücklich und stark, aber die leibliche
    Gegenwart ist schwach und die Rede verächtlich.
  alq-ALGNT: 'Nandam mega a8iagog nimikomigog e ikido8adj: “Apitc ako ojibiamago8ak
    Pon, kitci sanagani8an kegonan kidji todam8agidj adi eji k8ag8edjimigo8ak, acitc
    kikitci kanonigonan. Apitc dac tedj kina8itinakag, kitci cag8enimo, acitc ka8in
    odji pejig abadasini adi ekidodj,” mi ekido8adj.'
  ixl-NNT: 'As jitꞌeꞌch nunbꞌaneꞌ echeꞌ uvaꞌ ni tal unqꞌa uxhchileꞌ sviꞌ uvaꞌ at sexoꞌl,
    tan ech ni tal ileꞌ: «Tii chit iyolon u Pablo, tul uvaꞌ nitzꞌibꞌa tzan unqꞌa yoleꞌ
    tu uꞌujeꞌ. Pet tul uvaꞌ at naj sukuxoꞌl, as yeꞌl chit itxaꞌk vitxumbꞌal najeꞌ
    tul niyoloneꞌ,» taqꞌ unqꞌa uxhchileꞌ ni taleꞌ.'
  boa-NT: Muurá ó waajácú tsaate óhdityu néhijcyáné atéréejpívá o íjcyaabe ámúhadívú
    o úújetécooca ɨɨná ámúhakye o nééítyuube waajácúháámɨríyé ámúhama o íhjyúvahíjcyáne.
  quh-NT: 'Yachani waquin nishancu: “Pabloj kelkaskasnenka sinch''itaj atiyniyojtaj.
    Caypi cashasparí pisi callpa runaman rijch''acun, niskasninpis ni imapaj cancu”,
    nispa.'
  kwi-kwi: 'Mazantuzne nawa ka kaizamtu: “Paiña pɨnkɨh pamtuasmin, aumɨza tɨnta pilchanamtu.
    Us au iztakin akane, usne tɨnta chikanain paramtu. Au uzkin akane, usne aumɨza
    kain pit paranamtu,” ka kizara.'
  agm-agm: 'Sangisɨ yasɨhandɨ jɨpatɨpaitandɨ nɨngi ponje totɨmandɨ apaapɨmaato, amɨ
    isɨhiya usa nisapɨ satauhɨto: Porɨho so kaanɨhɨ bindataatɨ pɨwɨha utɨpɨhoaatɨhɨ
    katatɨ jɨpatɨpaisɨha omaŋɨtɨtɨhɨ yainyawatɨ naaŋanyisɨha jɨpatɨpiyatɨ nusoaasataise.
    O kɨmbɨhɨ maasɨ nyangisatɨ bimisura siyaha nawɨhɨtatɨ maarɨhoaisangisɨ nyandohaiwa
    wɨndɨ kamaatahore nehɨ napaisaatɨhaiwa ausaahoe totɨhandapo.'
  ubr-ubr: Orot jever tani arimon inau, “Paul an fef on bibitas a wawanis, baise on
    orot toun enat nin bisiti emama on, samisamin a on an dura on yabis wagas wat!”
  tsw-NT: Ama o ro a ta dansa, “Mpepelime ma̱ Bulu n ta̱ nu ucira waru gashi ili ya
    amayun i ɗa, agba nu u ri oɓolo na̱ a̱tsu a̱da̱limba̱ a ɗa. Waru adanshi a̱ yi
    ili i ro i ɗa shi.”
  cax-NT: 'Aboma bama namatü sane iñemo: “Maconomonoti Pablo aübu tarucu nüriacarrti,
    pero arrtü anati uyarrüpecu chüriabucatipü. Chütusiopü ümoti isane urapoboiboti”.'
  aia-aia: '''Inia tara''i nei ''ini''amou ra o''ani, “Na usu-usu ana''ia Pol ra rongo
    ha''a-''usu''usu mara rongo wetewete, me na''i ''oha ''iia ''a awa beigaau, na
    ha''atee ana''i ra rongo to''o maemae''a moi mara rongo ''onaa dora''i mareho
    haari''i moi.”'
  srp-1865: Jer su poslanice, veli, teške i jake, a kad je tijelom pred nama, slab
    je, i rijeè njegova ne valja ništa.
  agt-agt: Te ya uhohug kan na kadwan kidina a “Kuga mefulot ya poray na surat kiden
    ni Pablu, ammi am itta sin ta atubang tam a kuman na makafuy nga maguhohug, a
    kuman na awan ta kwenta na uhohugan na,” kunda kan.
  lug-lug: Kubanga agamba nti, “Ebbaluwa ze ddala nzito era z’amaanyi, naye okubaawo
    kwe mu mubiri kunafu, n’okwogera kwe kunyoomebwa.”
  yby-yby: 'Nemokumuya sa-liki likaka niabomuya noloe: Luhuwa nesaya oliwaki ga ito
    abuhalaloti jekaka noiboya, lomudaloya abuha-wowolaki we minamiye. Ito aha ga
    lokaka noiye, liki likaka niae.'
  heb-heb: כאמרם הן האגרות קשות הנה וחזקות אבל הגוף בהיותו לנגדנו חלוש הוא וניבו נבזה׃
  mpp-mpp: Aime gocne yengi yanguc micaigaing, “Polle hibi yogo yowa dacine nga umacineholec.
    Aimebac ye kwesilu nongilengkolec galu sockapec tapili-wawa galu yowa mime, ngic-ngigac
    yenge yowa omane milu hegilegaing.”
  apb-apb: Nou saie taane uri nga mo iini eemiu ko unue uuri, “Mo uusu-uusu a Pol
    kire tohungei rongo hi'e oto hiito'o, ta'e maholo kei ii'o pe'ikolu oto e si mamaela'a
    mola na walana ka'a urihana ike lo'u nga mei ola.”
  san-TEL: తస్య పత్రాణి గురుతరాణి ప్రబలాని చ భవన్తి కిన్తు తస్య శారీరసాక్షాత్కారో
    దుర్బ్బల ఆలాపశ్చ తుచ్ఛనీయ ఇతి కైశ్చిద్ ఉచ్యతే|
  ben-IRV: কিছু লোক বলে, “পৌলের চিঠিগুলো গুরুত্বপূর্ণ এবং শক্তিশালী, কিন্তু শরীরের
    দিক থেকে তিনি দুর্বল এবং তাঁর কথা শোনার উপযুক্ত নয়।”
  ntu-ntu: Krlzx kx kzdung nimu nzrpilr kx, “Nzycmnekr Pol mz letz scdeng matq-esz'ngr.
    A' mzli kcng tqmnc-ngrgu badr apunede ncblo kxmane x nzycmne-krde trxplru.”
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਕਹਿੰਦੇ ਹਨ ਕਿ ਉਸ ਦੀਆਂ ਪੱਤ੍ਰੀਆਂ ਤਾਂ ਭਾਰੀਆਂ ਅਤੇ ਤਕੜੀਆਂ ਹਨ ਪਰ ਆਪ
    ਸਰੀਰ ਨਾਲ ਮੌਜੂਦ ਹੋ ਕੇ ਕਮਜ਼ੋਰ ਹੈ ਅਤੇ ਉਸ ਦਾ ਬਚਨ ਤੁੱਛ ਹੈ।
  gvc-gvc: 'Cãina mʉsa mehne macaina õ sehe nina: “Paulo joarocaro tuhtiriro yoaro
    seheta joaroca mʉjana marine. Ã jiriro jiparota mari mehne jiro ne ã jica nierariro
    jira. Pjacʉoriro yoaro sehe jira. Ã jia, marine to durucua yaba cjihti jierara”,
    nina cãina.'
  sbk-sbk: Shila bhamo abhantu bhayanga, “Enkalata zwane hali na zilinamaha, lelo
    eshebele umwahale zaifu. Enjengo zwakwe sezihwaziwa atejelezewe.”
  mya-JVB: အကြောင်းမူကား ၊ ထိုသူ၏ စာ သည် လေးလံ သောစာ၊ တန်ခိုးနှင့် ပြည့်စုံသော စာဖြစ်
    ၏။ ကိုယ်တိုင် ရှိ လျှင်မူကား ၊ သတ္တိမရှိ သောသူ၊ အချည်းနှီး သော စကား ကို ပြောသောသူဖြစ်သည်ဟုဆိုတတ်
    သောသူရှိ၏။
  kgf-kgf: Ic tosara ieneŋ yomuhuc ʒéanʒu, iwac kiwiya imi yéwéria ʒéma kuhagucnéŋ
    eŋeya hama ninicmaciguc qeka meka wamma ac hiabia ménda ʒéanʒac.
  awb-awb: Mó kegá mahraréra, Néne páhsiipéq págege ehwéh irarire éra peh iteba míaraitaq
    íné mareqmareq aní ména págege ehwéh íre iraruraire ewe.
  gdn-gdn: Iyapana dai tagamu ke; ‘E okai tonopiyau ki yonai okapiyau ka ragiragi
    bisi kawaya ko e nu bamanugu bauwagau mete idiwei ki ka e gumogumoroi midi kokokoma
    nene yonawagau ade e yonai ki kasiyarai ka pa mena.’
  nko-NT: Tsúfɛ́ akʋ bɛɛ, “Mákpla Paulo. Mʋ asʋn wanlɩ́nhɛ́ bʋ odwin, ɔtɔpʋ́hɩ́ɛ́
    ahá. Támɛ nɩ́ mʋ onutó ɔbʋ anɩ wá á, ololwií, mʋ asʋn blɩ́hɛ́ ɛ́ ɩma ibíá!”
  bsn-NT: 'Ado bajise yirã, tire bajiro yʉre tʉoĩaboarãja mʉa sĩgʉ̃ri: “Sõjʉ ñacõari,
    papera rãca goticõajama, tud''igʉre bajiro manire gotiami Pablo. Mani rãca ĩ ñajama,
    bojonegʉ̃re bajiro manire gotiami. Ñie vaja maja mani rãca ñagʉ̃, ĩ ñagõse”, yʉre
    yitʉoĩaboarãja mʉa.'
  pib-NT: Gi rixanu wane chinna, “Kirukatkaka galikakni kyapreru ga wa gichkolu, seyni
    gimane gewi rixini muchkotu, ga wa tokanu geyiikalurkakni.”
  wiv-wiv: Manumanu taza dia ta tani barae kirigu, “Tabarae miu na kukuahinia a Pol.
    Na kana pas kamahi ia e lala kete vavaraga polea kua e bize ki matuha, palaka
    ia mule kua ni bele kua ni pole, da miu ta hadavia habuka, beta ni lala polea,
    kana polea ve ki beta bizeka.”
  reg-reg: Kwo kubha abhanu abhaika ati, “Jinyalubha jae jikomee na jina amanaga,
    Nawe chinyamubhili omwene mulenga. No bwaika bwae bhuteile okubhutegelesha.”
  mlh-mlh: 'Goineji buŋo iŋi miegobi: Polji quraŋine oo buŋo yobiŋineke quraŋgaru
    maŋnoŋuŋ fofori bapakareegayoŋ, botunoŋuŋgo dimako ŋonebeneŋ ŋi gbagbaŋine fukega
    eru buŋoine miko manebeneŋ gorumo fukega.'
  gof-ENT: ኢሲ ኢሲ ኣሳይ፥ «ጳዉሎሳ ዳብዳቤይ ዴፆኔ ዎልቃማ፥ ሺን ኢያ ሶምዖን ቤዒያ ዎዴ ኢ ዳቡራንቾ፤ ኢያ ኦዳይካ ፓና»
    ያጎሶና።
  aau-aau: Payhokuaw, uwrsa homkwe senkin me, “Hyo mamey mokwe krai non, uwr seirpey
    hiy ma mey se hieyn, sawk hiykiaw hreme nion non-wak ankin, hiykwe krai lwak pey,
    seyr hyo ok mokwe yaprue lohruw-a pey.”
  tvk-tvk: Vengan nakila xa rut moletin ngan xil di labiteni labit, “Melele xa Pol
    misa uvei mi xir, sepinien nan xil meas e nggeih pupu. E melele xa bemei de visal
    xir, ma rapusi xa ven memel e sexien te sepinien nan xil tamal kuhi ti.”
  prf-NT: Kagi nen agum a ten sulat kan la a matapangák, peru ten atubengan ay awanák
    kan ti magamet.
  auy-auy: Tuwímbai kentáfésa sésa aúfáífimba fasiꞌaén-ááí simásimenasa ááéma keséta
    taména aamoisaén-kwáásí ména úwoi-aaisa simásímakaiye sewí
  tbg-tbg: Vokiaka ti hutu vataini qiarire ti tiriara tiha, Poruva qaraqihairoqai
    kempuka uva ti vaivo. Viva tinavu tivuqaa uqerara vaiinti vaiharo uqerara uva
    qumina uvaqaima ti vairave, ti variara.
  hub-NT: 'Ujumak shuar atum ainarum nuiya chichainak: Pablo papiin aatramuk kajek
    senchi chichartamji, turasha jui pujuska kakakchauch awayi tusar turutainasha
    ainawai.'
  hmo-hmo: Momokani, haida be inai bamona idia hereva, idia gwau, “Paulo ena revareva
    be mai metau bona mai siahu danu, to ia sibona ita dekenai ia ginidae, bona iena
    tauanina ita itaia neganai, ia be manoka bona iena hereva be mamina lasi.”
  big-big: Purik nawiligu pelik kisi, Paulugu kapiya miza meliyengkirik ngagoyeng
    kozang keya kunengke kapura pi teni kilingwekke purik pi kozang ono keya ngago
    pugu kaiyeng yeik ulak kaiya meli, kisi.
  gux-G: 'Kelima bi tianba yedi: Polo tila mɔni paaa ki gɔ pia u paaciamu. Ama o ya
    ye ti siiga wani o tie tadimo ki gɔ k pia fuoma'
  cnl-NT: Qui² xen³ 'i³ jua'³ 'e³ bi²³ xa³ la²³jɨ³ 'e³ dxin²³ 'i'²³, 'e³ bi²³ dxíi³
    lʉn²³ co̱'³ 'e³ la²³ jmeen²³ ji³. 'E³ quie'²³ taan²³ gǿn²³na²³ jmeen²³ mɨ³rɨ³ji̱i̱³²ra²,
    jua'³te'²³. 'A²³jia'³ ta³lʉn²³ sú̱n² la²³, jua'³te'²³.
  zar-NT: 'Nacuáʼ niʼ nupa ilaʼnná: “Yuguʼ le ruzúajëʼ Pablo queë́ruʼ lu guichi, rulidza
    ziʼë rëʼu, en ralëʼ didzaʼ, pero cateʼ zóalenëʼ rëʼu runëʼ nöxaj ladxiʼ, en didzaʼ
    gúladoʼ ruʼë.”'
  kde-kde: Kwa kuva, vanu vanji vàhaula kuva, “Baluwa dyanga Paolo dìnayoha na dìvele
    na malove lavêle na dimongo. Henga pávà pamo na hwetu, àonekana chihi kuva munu
    wa kudabadanga na itangodi yake ììva chihi ya kuhebuliwa.”
  ata-ata: Xo moseꞌi ivikala lexe, uoli voloxu noxou tuꞌumaxu mo pekiaꞌu musuku, ia
    anu mitema uxolu la anu mamalaxusi mo vaivaikalau ne mii vitanisi.
  qvw-NT: 'Aw, waquinnincunamari nin: “Cartacamuśhancuna sumä-cama nana-nanaylämi.
    Quiquin cayćhu cayalmi ichá mana mayanllactapis manchachinchu; limayninpis pasaypi
    yan''al-yan''alpämi” nil.'
  nfa-nfa: Te ngaa dhèu sèra peka, na, “Baku pusi-pahae dènge Paulus. Te masi ka isi
    sasuri na bia dènge sakaa, te ngaa ladhe patoo madha, nèngu roe aala-aala, aa
    lii padhai dhu dènge boe koasa.”
  tnp-tnp: Ilah kəutəni rah iəu məmə, “Rəhan nauəuə təfɨgəm kəni masɨlə, mətəu nian
    tətan kitah min, in səniəmə iətəmi əskasɨk kəti, kəni rəhan nəghatiən in nati
    əpnapɨn əmə.”
  urd-urd: क्यूँकि कुछ लोग कहते हैं कि पौलुस के ख़त तो अलबत्ता असरदार और ज़बरदस्त
    हैं लेकिन जब ख़ुद मौजूद होता है तो कमज़ोर सा मा'लूम होता है और उसकी तक़रीर लचर
    है।
  hot-hot: '@see-verse:2CO.010.009'
  mqj-NT: 'Annu nakua tau: “Makarra'' anna mapana'' tula''na Paulus illalan sura''na,
    sapo ianna kalenamo melolo sae, malammami diita anna makabeko sambakan kadanna.”'
  rus-SYN: 'Так как некто говорит: в посланиях он строг и силен, а в личном присутствии
    слаб, и речь его незначительна, -'
  mbh-mbh: Eneke toko pelie o ri ve, “Pol ile maluengre o mathe na o pun oopo, aveto
    nge ile velpoling a it nge kene i velpol ranga ve ini toko vulutnga na ile panongpolong
    i velvel vet avele.”
  bdd-bdd: gide tupwana tomota sigwae, “Paulo ꞌina leta ꞌoidiyega ꞌiheliyegita ma
    hesi ꞌeguma matada ꞌigwaegwae, ꞌana ꞌita weꞌana tuwa, ma ꞌina gwae geya bwebweꞌana.”
  cbt-NTPO: 'A''naquën itërinënquëma'': “Paono na''con ninshitatonpoa'', chiníquën
    pënënpirinpoahuë''. Huë''pachinaso'', co chiníquën nanantona''pi pochin nontërinpoahuë''.
    Sanoanayan quëran a''chintërinpoa'' ni''ton, co chiníquën nanantërinhuë'',” toconpi.'
  srn-NT: Bika den sma e taki tak' mi e skrifi hebi brifi, èn tak' mi e taki krasi
    na ini den brifi fu mi. Ma te den si mi, dan a fasi fa mi e du no e taki noti.
    Den feni tak' mi no sabi taki bun srefi.
  cta-NT: 'Nacui̱ nguꞌ: Tonu tsa chaꞌ nu nda nu Pablo biꞌ, tyaala tsa nduꞌni yu loꞌo
    na, nu loꞌo ndiꞌi̱ yu tyijyuꞌ. Nda yu chaꞌ nu lijya̱ ca slo na, nacui̱ nguꞌ jiꞌi̱
    ma̱, pana ná nchca culo tsoꞌo yu cña jiꞌna nu loꞌo ndiꞌi̱ yu slo na; ná nduna
    na tsiyaꞌ ti chaꞌ nu nda yu liꞌ, nacui̱ nguꞌ biꞌ liꞌ.'
  bqc-SIM: Wì mɛ ma láↄ gbia, ì ń gba gbãa, ãma tó wá kú kↄ̃ wɛ́u, ma lɛ́
    ìↄ busɛ, ma yã́ lí tↄ̃́máo.
  tcz-CHONGTHU: Ajeh iham itileh mi phabep in, “Paul lekhathot hohi thugil tah ahin
    chule thanei tah ahi, hinla ama hi thalhom ahi chule athusei hojong pannabei ahi
    bouve,” atiuve.
  mar-mar: कारण ते म्हणतात की, “त्यांची पत्रे गंभीर व जोरदार असतात, पण तो शरीराने
    अशक्त आहे आणि त्याचे बोलणे ऐकण्याच्या लायकीचे नसते.”
  snp-snp: Moda kolafe? Wenena liligate namomu eti loti lamo, Lufuwalo ya ka aumala
    nemo ka keinala nemo ka ya lufuwa wi-wi o minaifa, ido aimola ya o lamodoka ami
    ya wida limo netaidana eyone. Ido ka limo ya fa netaidana kolone, loti namomu
    lo-lo o minae.
  isl-isl: „Kærið ykkur kollótt um þessi bréf hans,“ segja sumir. „Hann er að vísu
    stórorður en það er ekkert að marka. Þegar hann kemur, þá getið þið séð að þar
    er ekki stórmenni á ferð og lélegri predikara þekkjum við ekki!“
  spy-NT: Mwooyē ꞉biiko alake kule, “Siru ꞉chiichoo ng'al chēē nyikiisēch ānku kōrōōmēch,
    nteenee yoo inee nkit ꞉nyēē ng'āloolē, ku chii nyēē mābo laat āmāyisē biich ꞉ng'aleekyii.”
  xnn-xnn: Tay baken tet-ewa nan mangmangwaniyan nan tapin di ipogaw isdi. Kankananda
    en, “Natoled si Pablo ay nangisolat isnan kankanana. Ngem no iilaem siya et kaneg
    kin-oy tay maid toledna ya maid paay nan kalkaliyena.”
  mwe-mwe: Pabha bhananji bhakutinji, “Bhaluwa ya a Pauli inakalipa na ishikola malobhe
    ga topa, ikabhe bhayene bhabhaga na uwe bhakakola makangala, nkali malobhe gabho
    gakakola mashili.”
  tte-tte: Kaiwena tomo tupwaliyao luwamiu mena sietaetalapili-yagau siba, “Paulo
    ana edeedede ana leta kolili sikaiwe yo sipolowe na saugana tem tomonane tagitai
    manla mena nige ana kaiwe ipapagan yo iya toedeedede bwagabwaga yawasosi.”
  tcs-tcs: Sam pipol i spik diskain, ‘Wanem Pol i raitem wea leta i prapa strong tok,
    ane i prapa ite at, meke at blo mipla ebi. Bat truwan, wen em wea mipla, em i
    prapa slaik ane tok blo em i prapa nogad sens!’
  hlt-THB: Thlang pynoet ing, Anih a capatkhqi kqih nawh ak tha awm hlai hy, ak thlang
    pum ingtaw thlang awm am noeng nawh ak awih kqawnkhqi awm kawna am awm hy,” ti
    uhy.
  soq-soq: Ne epe wadina, ipawa apana isiwa ne umanana waie waiase, “Paul letawa bedewe
    gagalo pokawaaida nua enenla wamode. Tane meida mainimbo wisedia walamawe me ewaewawa
    apana oauara, ita me gagalowa wamodia ipa etadabuala.”
  qub-qub: 'Waquenga nogapaj niycan: «Payga cartallanwanmi manchachipaypa imatapis
    niycämanchi. Quiquin caycho carga manami sumaj yachachiytapis camäpacunchu.»'
  att-att: Ta ajjan garè nikayu yù ira nga makkagi ta “Kun na mengal si Pablo nu mattúrâ,
    ta masírik yù itabbák na ánna makáwayyá yù túrâ na. Ngam nu makiarubáng nittam,
    á awán ta tattam na ánna awán ta serbi nayù kagian na,” kud da.
  bki-bki: Kiniou nomijikia ka tealo aju aberii kiniou jibe na ruei, aberinavo “O
    Pol na, kiano m̃esi nalo abujo ka iliano na teremi nalo napano ajikili laka, mia
    ver koial naio, jibe toro ninio tai na melukluku ga, a ver kojog naio mil, melala
    ga.”
  bqp-bqp: Òdi pi ma takadanↄn bɛ̀ɛrɛ vĩ, akũsↄ̃ ò gbãna, ama tó ò wɛ́ sìmalɛ, àdi
    ń kũ gbãnaro, ma yã dì ká pↄ́ke lɛ́iro.
  mcp-mcp: Mə mpú nə́ bɔ́ɔ́l búúd bwə́ dʉ cɨ nə́ okálaad mə́ dʉ cilə bɨ́ wá bwə́ dʉ
    bə nə mpə̂l, bwə́ njúl ŋkí lal ŋkûl; njɨ ja məmɛ́fwó mə́ wɔ́ɔ́s yí, mə njúl zhizhe,
    lə́sʉ́ wâm kú nə mfíí.
  hat-hat: 'Gen moun ki di: Lè Pòl ap ekri nou, li rèd konsa, li sevè. Men, lè li
    la nan mitan nou li tou dou. Ata pale li pa ka pale.'
  npl-NT: Sikimeh kijtoah noamatlajkuilolwah techikawaknonotsah, pero ijkuak nika
    teixpa, nechita amo nichikawak iwa ijkuak nitlajtoa amaka kipaktia.
  bgg-bgg: Giak è ne yao, “Phaul ro jigigam ne bangchai nane gang ro, jishii bran
    è ai gethek rog um mage shii ne, ai ne zia, chiih-è ai miyaogamthek de nyie asi!”
  eng-TCENT: For, “His letters,” they say, “are weighty and strong, but his bodily
    presence is weak, and his speech amounts to nothing.”
  eng-BSB: For some say, “His letters are weighty and forceful, but his physical presence
    is unimpressive, and his speaking is of no account.”
  cpu-NT: 'Aamashitya tzimayetatsi kantayetatsiri: “Tema jotyaantapiintairora Pablo
    irosankinare, osheki ishintsithatapiintakai, iñaaventapiintayetakairo pomerentsitzimotairi
    antayetero. Iro kantacha isaikimoyetaira jaka, kempivaitaka te irishintsitanete.
    Ikantara ikinkithayetake manintaari jinake.”'
  san-ASM: তস্য পত্ৰাণি গুৰুতৰাণি প্ৰবলানি চ ভৱন্তি কিন্তু তস্য শাৰীৰসাক্ষাৎকাৰো দুৰ্ব্বল
    আলাপশ্চ তুচ্ছনীয ইতি কৈশ্চিদ্ উচ্যতে|
  tac-NT: Jaré ralámuli anime ju alué osilí 'we ená anigá osirúgime kará, alarigá
    osame kará ne, 'lige ne jena sebásaká, tabilé alarigá ra'íchame kará ne, pe tabilé
    benegá ra'íchame kará ne.
  eng-WEBPB: For, “His letters”, they say, “are weighty and strong, but his bodily
    presence is weak, and his speech is despised.”
  gfk-H: (Iau tangai hua kanong di tangai bia, “Ira nuna pakpakat i tirih ma i dadas,
    iasen bia dahat nas ia, a maluruana ia, ma ira nuna nianga a linga bia mon.”)
  viv-viv: FaꞋina kaliva tufoidi higahe higayo, “Folo yana leta vitana kadu toyogina
    tu tauna adahinafeya gimiyami ana toveya, bana vaita kaliva kowakowana amine,
    yana gahe vaita iyohoyoho.”
  yao-yao: Pakuŵa ŵandu ŵane akuti, “Ikalata i che Paolo ili yachikali yaili ni maloŵe
    gakutopela, nambo nsyene jo pakuŵaga noweji akuŵa mundu jwakulepetala, ni pakukunguluka,
    maloŵe gao gakuŵa gangali chindu.”
  tgp-tgp: matan hai la lo verea lara, “Paul enia hare? Nona leta la r̃ilangi pani
    enia mo sopo te suihana, ale mo sopo tamlohi matea mata retireti i r̃uhu.”
  auc-NT: Pancamïniya, Pabodo tæ̈ï pïñæ̈nongä baï inte cadota ante yewæ̈möninque nanguï
    angä awædö, ante wæmïnipa. Wæætë edæ adocä incæ mönitö weca ponte ongöninque edæ
    aquïï ingä amönipa. Tömengä nänö tedepämo önömämoque baï impa, ante pönëmïni awædö.
  kbc-NT: Igaataɡ̶a idi oko anodi, “Niɡ̶ina Paulo me didiko, iditedini niɡ̶inoa notaɡ̶a
    ane dakaketoɡ̶odomi codaa me ɡ̶onitiadi. Pida niɡ̶ina mini digoina ɡ̶odiwigotigi,
    liciagi niɡ̶ina oko ane aɡ̶amaleɡ̶egi, codaa anotaɡ̶aneɡ̶ecajo.”
  bmh-bmh: Duailel ipal agen guzenai ze macanem, “Pol nugau agau go naliu gusig mui.
    Bo, nug ig ibaig dacaneu ziwas ebu, ig go pianem, go gusig tamacag, go Uwait nugau
    Ze mabun suban abe mab tam.”
  ctu-BL: 'Come an mu'' bʌ i yʌlob: Isujm, wen tsʌts, wen p''ʌtʌl i t''an jini jun
    tac. Pero mach p''ʌtʌlic Pablo ti lac tojlel. Mach ch''ejlic mu'' ti t''an, che''ob.'
  meq-meq: 'Hərwi ndo siye tə gwaɗ: «Pol a watsakway ɗerewel hay na, wu neheye a watsa
    a ɗəma aye a wur bo haladzay ada a tsik ta gədaŋ. Ane tuk na, ahəl nakə neŋgeye
    mə walaŋ kway aye na, neŋgeye bəle eye, bazlam ŋgay neheye ma tsikiye bəbay na,
    bazlam kəriye.»'
  noa-H: Ham hiek mag hẽsap gaai haawaita mua sĩi pãrag hiek k'ẽgk'a p'ã deepäaijem
    haajem; pari mag chirʌm pãar dʌ̈i k'ĩircha hoowai chan bʌ̃ʌrjã magba ni hãbmuajã
    högk'abaju hayaa chirʌmta jãg chirʌm ha jaaujem.
  alp-NT: Yapine imi persaye tamata rebe esi beteke be, “Pauluse eni sulate ektili
    saka ikbasa po kena ruai mei kai ite, selui saka tamata rebe iktili mo kai ilepa
    tekwa mo.”
  san-VEL: tasya patraa.ni gurutaraa.ni prabalaani ca bhavanti kintu tasya "saariirasaak.saatkaaro
    durbbala aalaapa"sca tucchaniiya iti kai"scid ucyate|
  kbq-kbq: Na'ankure mago'amo'za amanage nehaze, Poli'a avontafepina hankave ke kreneramino,
    tavure'ma ne-eno'a, akoheno kea nehige'za, amnege nehie hu'za nehaze.
  kbh-kbh: 'Er báseftanga mënts̈á ats̈biama imojtsichamo: “Chabe tsbuanáchangañe cha
    s̈ontsamë́nda bëtscá soyënga jamama, y ts̈a obenacá cha jtsóyebuambnayana; pero
    cha bë́ngaftaca tojtsemna ora, cha jtsóyebuambnayana mo canÿe ndocna obenana ndbomnacá,
    y nts̈amo tojtsichamcá tondaye ntsámanana ca.”'
  ron-LSB: Căci “scrisorile lui”, spun ei, “sunt grele și puternice, dar prezența
    lui trupească este slabă, iar vorbirea lui este disprețuită”.
  pon-pon: 'Pwe irail me inda: Kijin likau kan me kajampwal o manaman, a janjal en
    pali war a me luet, o a padak me mal kot.'
  nhe-BL: Nijmati sequin nepa quiijtohuaj para ma ax quichihuilica cuenta noamatlajcuilol.
    Quiijtohuaj para ipan noamatlajcuilol nimechnojnotza nelchicahuac, pero quema
    niitztoc imohuaya, ax nijpiya tequihuejcayotl, niyon ax nijmati nicamatis cuali.
  sps-sps: Mesapan tsue na ka, “Oraav vaare yam e Pol, tsunia te kirkir a fo vegiaun
    reits ana ayei sogsog vavis rato na vainy tana fo noun tsunia, sana ayei na tameruts
    fiisok tan nainy te kaa non ya matar a fokinai, ana ayei na gima mes a vevegiau
    faarof.”
  wnc-wnc: Siwan aminu gikat nana tapatuta nae natake anzing yakut. Polda pas sasanu
    matanimuke wamu kekeknga siknga yanggak ngana ita nikat gatake yukengu ita wepda
    siknga niniwan ninda itane wamna natapna sanga moo binga singgak ngang yakut.
  bus-bus: Wè be ma takadanↄↄ bɛ̀ɛ vĩ, bensↄ̃ aↄ̃ gbãa, mↄde tó wà wɛ́ɛ sìmalɛ, è
    ń kũ gbãaro, ma yã è ká pↄ́ke lɛ́zĩro.
  gub-BL: Nezewe i'i amo pepyr har ihewe a'e wà. — Pawru uze'eg ahyahy zanewe a'e,
    uze'eg imuapyk pà pape rehe a'e. Ta'e umur kar upape zanewe a'e xe. Ta'e nuiko
    kwaw xe zanepyr a'e xe, i'i ihewe wà. — Xe zanepyr wiko mehe nuze'eg kwaw nezewe.
    Na'ikàg kwaw ize'eg xe wiko mehe a'e, i'i ihewe wà.
  imo-imo: Paimbo iye mareni ningeindo, Poloni pipia topa tipelie lino iri topa ungu
    enge nili mare nimo nalo lino moromolona oromo kinye kanopolio yu we iye pupu
    te. Imbi naa mololi te. Iye mareni ungu mane enge ningo tirimele mele yu aku tepa
    ungu mane naa tirimo nimbo karomolo nimele.
  boj-boj: Bole, tamo qudei naŋgi e qa endegsib yomueqnub, “Pol a anjam siŋgila na
    neŋgreŋyoqnsiq gagoq qariŋyeqnu. Ariya a gago ambleq endi sosiq anjam mergoqnej
    di a siŋgila saiqoji soqnej. Anjam palontqa wau dego a qaliesai bole sai.”
  eng-DRA: (For his epistles indeed, say they, are weighty and strong; but his bodily
    presence is weak, and his speech contemptible,)
  knf-knf: Bañaaŋ baloŋ baji baţup kaji uko wi nji Pawulu njaaŋ kaţup ţi ikaarta yi
    njaaŋ kapiiŧ ujooţ akuţ atam pţaş, nşale wo ţi kadun ki bañaaŋ dji kawo ñaaŋ nañaat
    nawaaŋ uforŧa anwooŋ aando hil bţup.
  san-KHM: តស្យ បត្រាណិ គុរុតរាណិ ប្រពលានិ ច ភវន្តិ កិន្តុ តស្យ ឝារីរសាក្ឞាត្ការោ
    ទុព៌្ពល អាលាបឝ្ច តុច្ឆនីយ ឥតិ កៃឝ្ចិទ៑ ឧច្យតេ។
  arn-NT: 'Müley ta kiñeke che feypikelu: “Pablo ñi karta ta rume yafüdungukey ka
    kutrantupiwkenngey, welu mülepayüm faw chem yafüdungukelay rume ka newe küme wewpitukelay.”'
  zas-NT: Din yuꞌ ree bén ni rëb guial diidx naa abiꞌ sin guialrdxeb rnienëꞌn lëjt
    loj ree da guiꞌchan, abiꞌ chi zaꞌn con lëjt niꞌquid rulüüt lasajcan par lëjt,
    niꞌquid radxat loj ree bejn ni rnien.
  ken-NT: Mbɔk bho bárɛ̀m bɛ, “Bɛkati Pɔ̌l ásɨ̀ŋ bɛtaŋ bɛcha nɛ bɛyɔŋ ɛbhi bɛ́tɔ̀k
    mmu tɛ antɨ, kɛ mpok yi achi nɛ bhɛsɛ, apú bhɔŋ bɛtaŋ nɛ apú rɛm yɛ̌nyɨŋ ɛnɛ́
    ɛ́chwè bo antɨ.”
