    uwaena kanta piye, yewe.'
  epo-epo: Ĉar, oni diras, liaj leteroj estas gravaj kaj fortaj; sed lia korpa aspekto
    estas malforta, kaj lia parolo malŝatinda.
  gfk-gfk: (Iau tange huo kanong di tange bia, “Ira uno pakpakat i tirih ma i dadas
    iesen bia dahat nes ie, a maluruanai, ma ira uno nianga a linge bia mon.”)
  bjz-bjz: Enembo dumeni eghá regegeta rosoravore. “Pol ingiso gefirota, gaga fakarago
    gembuta rouvie. Tago, umó eve dibeva jirari mo, umó jo gaga bouvu bee ininigha
    rambi eta rouvie.”
  atg-NT: Irari khi eri ẹgbọ eghuo ẹ liẹ khi, ebe eyi iPọlu e ma khọ dọsẹ, ama ini
    ọ nu awa la ana ọ pfọ-a, ingmemhi eyọli ẹa ke mu amẹ.
  bjv-NT: 'Tadɔ dɨje madɨ əli əi nə: «Pol, re o makɨtɨbɨ je kɨ ndangɨ ɓa, e ta je
    kɨ nga̰ nga̰, tɔgɨde to, nə lo kɨ re kɨ rɔne ɓa, dəw oo tɔge al, taa ta kəle ka
    ndae goto tɔ.»'
  tos-NT: Lhu̱hua̱ hua̱nti̱ huanko̱y pi̱ acxni̱ cca̱tzokniyá̱n mactum carta, lhu̱hua
