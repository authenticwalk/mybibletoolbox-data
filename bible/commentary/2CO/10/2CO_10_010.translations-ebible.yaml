  bbb-bbb: E gue bu kuae, Forudo fasi ije buka daroki ro kuke fuka vua maeje ijia
    isoe. Ro maza ije fu noena igia fino ije fuka e azuigi ro kuke vua fuone fuka
    ma bakino kuae.
  blw-blw: Te magat wachachay tapena ahna way mangaliyén anà anog natorod way ammag
    aggaégyat hen sorat-o no oma-adchawwéyà, ngém anà ano agég nangégyat ya nàumud
    ah sangwananyu.
  tam-2017: அவனுடைய கடிதங்கள் கடினமானவையும் பலமும் உள்ளவைகள்; சரீரத்தின் தோற்றமோ பலவீனமும்,
    வசனம் அற்பமாகவும் இருக்கிறது என்கிறார்களே.
  azz-NT: Porín sequin quijtoaj que nocarta semi chicahuac tajtoa huan yejuan semi
    quimachililtíaj itanahuatil de Pablo. Pero no quijtoaj que nejua san amo teyi
    nicuicatinemi huelilis huan no nechtejtenehuaj de queniu nitanojnotztinemi.
  spa-RV-1909: Porque á la verdad, dicen, las cartas son graves y fuertes; mas la
    presencia corporal flaca, y la palabra menospreciable.
  csy-csy: Banghangziam cile amate in, a laithak sia ngit a, vang nei hi; ahihang
    a pumpi sia eite kung a om ciang in thaneam hi, taciang a kampau te zong mannung
    ngawl hi, ci uh hi.
  mxq-NT: 'éxtʉm na̱a̱k jyʉna̱ꞌa̱ndʉ: “Tya̱dʉ Pa̱a̱blʉ nekykyʉjxyʉ dʉꞌʉn jeꞌeyʉ xymyʉga̱jxʉm
    mʉk, per ko mʉt nnaywyinguwa̱ꞌkʉm, yuunk náxypyʉp es ni ti tkatsooty ja ꞌyayuk.”'
  tzj-NT: 'Como ja winak ja xa netajini nquilasaj ntzijoxic eje''e'' quewa'' nquibij
    chewe ri'': —Ja Pablo tok nubanto jun carta congana cow nchaponi in congana cowlaj
    tak tzij nbij chipan chakaja'' pro ja tok c''o chikacojol xa jun achi débil in
    tok ntzijoni ni majun noc wi'' ja nbij, neche''e.'
  tdt-tdt: Iha ema balu dehan, “Paulo nia liafuan iha surat laran makaas loos, maibee
    bainhira nia hamutuk ho ita, nia ema nebee fraku i nia koalia hanesan ema beik
    ida.”
  ron-BTF: Fiindcă epistolele lui, spun ei, sunt grele și tari, dar prezența lui trupească
    este slabă și vorbirea lui este de disprețuit.
  eng-WEBP: For, “His letters”, they say, “are weighty and strong, but his bodily
    presence is weak, and his speech is despised.”
  eng-FBV: People say, “His letters are tough and severe, but in person he's feeble,
    and he's a useless speaker.”
  nld-1939: 'Want, zo heet het: de brieven zijn gewichtig en krachtig, maar zijn persoonlijk
    optreden is zwak, zijn spreken onbeduidend.'
  bwo-bwo: Ik ikuwots «P'awlos woshwots mangtswotsnat kup'knee, bí b́tookon noonton
    b́wotormó maawke, b́ noon keew keewonwere k'awntsalke» etiirunee.
  nch-BL: Nijmati sequij nopona quiijtohuaj para amo aqui ma quichihuili cuenta noamatajcuilol.
    Quiijtohuaj para ipan noamatajcuilol nimechnojnotza nelchicahuac, pero quema niitztoc
    amohuaya, amo nijpiya tetili, yon amo nijmati nicamanaltis cuali.
  quc-TNT: Cäbixic chi sibalaj c'äx quinch'aw chiwe pa tak ri nu wuj, chi sibalaj
    c'äx cätak ri tzij ri c'o chupam. Cäbix c'ut chi aretak in c'o iwuc' man c'o tä
    nu chuk'ab, xukuje' ri nu tzij xa tzel cätatajic.
  tfr-NTPO: No kjone kjone tjl̈ẽ ga tja tjl̈ẽ kjang anmoyõ bor kjibokwo go, gueniyo
    tja shäng bomi tjokshko ga tja tjl̈ẽ ma, tjl̈õkwo l̈ër l̈i l̇l̇ëno l̇l̇ëm wl̈eni
    l̈e.
  kaq-NT: Quirica huishaquin ta coshin yohixon noque rahtehihqui. Nocotax sca ta jahuama
    quesca sca qui, jan yohuanai rihbi jahuama, hih roqui man caibo jai, hea yohihi.
  sgb-sgb: Main ampaghabi ya maigpit ako kano ha pamanulat ko, noa, paglatêng ha arap-arapan,
    ay angkalimo kon maghabin êmbayro, kabay ayn pukat kano ya anhabiên ko.
  vie-1934: Có người nói rằng các thơ của người nặng lời và bạo mạnh; nhưng đến khi
    có mặt thì người yếu đuối và lời nói chẳng có giá gì.
  kxv-kxv: “ଏଚରଜା଼ଣା ଏଲେଇନେରି, ପା଼ୱୁଲ ତାନି ଆ଼କୁ ରା଼ଚିନାଟି ଅଦିକାରା ଅ଼ଡ଼େ କାଜା ବା଼ଡ଼୍‌ୟୁ
    ଗାଟାଇ, ସାମା ମା଼ ତଲେ ଆଙ୍ଗାତା ମାନାଟି ଏ଼ୱାସି ବା଼ଡ଼୍‌ୟୁ ହିଲାଆଗାଟାସି ଅ଼ଡ଼େ ତାନି କାତା
    ବାରେ ଉଜେଏତାୟି ।”
  amu-NT: Waa ñꞌoom na cwilue ntꞌom ncꞌiaaꞌyoꞌ na matseiteincuuꞌndyo̱ ndoꞌ na jeeⁿ
