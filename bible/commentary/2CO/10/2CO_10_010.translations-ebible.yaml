  hin-CV: मेरे विषय में कुछ का कहना है, “उसके पत्र महत्वपूर्ण और प्रभावशाली तो होते
    हैं किंतु उसका व्यक्तित्व कमजोर है तथा बातें करना प्रभावित नहीं करता.”
  spa-BES: Porque sus cartas, dicen, son duras y fuertes; pero en persona es débil
    no impresiona a nadie en su manera de hablar.
  san-BEN: তস্য পত্রাণি গুরুতরাণি প্রবলানি চ ভৱন্তি কিন্তু তস্য শারীরসাক্ষাৎকারো দুর্ব্বল
    আলাপশ্চ তুচ্ছনীয ইতি কৈশ্চিদ্ উচ্যতে|
  tdx-tdx: Peha’e naho maozatse o taratasi’eo, hoe ty ila’e, f’ie mavo-vintañe te
    miatreke naho sirikaeñe o filañonaña’eo.
  naf-naf: Am notnaŋaŋ nâgât pigok manzeip, “Pâlaŋ beŋan met mamti papiaŋanen zetnaŋ
    nukŋaŋ ma tipkwasisi zet makum ndain ya naman pien ninmak kot mame ekmann an sâlâgâgâtnaŋ
    bugan zetnaŋ mee zeme nâmann windeŋepiŋ mambein.”
  grc-MT: οτι αι μεν επιστολαι φησιν βαρειαι και ισχυραι η δε παρουσια του σωματοσ
    ασθενησ και ο λογοσ εξουθενημενοσ
  vid-vid: Munhu koweza kulonga, “Baluwa za Paoli ndo zing'anuka lukami na ziwele
    na ulonzi ufandile kota itunyo, ila heye yuye hoyowa hamwe na hetwe ndo munhu
    yalihela mong'ho, na hala hoyolonga ulonzi wa heye uwaga kota hauwele chinhu.”
  pio-NT: Aibanái íimaca nutànàacasa cachàiníiri tàacáisi cuyàluta irìcu, nùalàacaténá
    wenàiwica cachàiníiri iyú, quéwa náimaca càmitasa núalimápiná nutàaníca cayába
    nùyacaalípinácué píapicha, náimaca nacái càmitasa cachàini nuíwitáise nuchùulìanápiná
    wenàiwica, náimaca.
  tsn-tsn: Bangwe ba re, “Se tshwenyegeng ka dikwalo tsa gagwe. O utlwala a le selo
    sengwe, mme gotlhe ke modumo fela. Fa a tsena fa lo tlaa bona gore ga go na sepe
    se segolo ka ga gagwe, ebile ga lo ise lo ke lo utlwe moreri yo o bokoa jaaka
    ene”.
  amr-NT: “Pabloa nogya̱ʼ oʼmadoyaʼpoaʼta huakkaʼdikda oʼmadoyaʼikaʼ. Huiyokaʼ oʼmadoyaʼikaʼnigʼa
    i̱yo̱ oroʼere o̱ʼe̱po huiyokda ehueʼ o̱ʼe̱po kenpaʼti oroʼere o̱ʼe̱po sueʼda huadak
    monaʼikaʼne.” Sueʼada opudomeya̱ doʼtaj onʼhuaaʼikaʼne.
  pwg-pwg: Wawaya viya evonavona bo, “Pol ina giruma na sisiya bagibagisi ma vitasi,
    ma maranai tuna gwabitiyai na tuna na mitamitana ma ke kovokovoghina da debiiyai
    ina dima bubuna, ina sisiya na kwebusi.”
  cjv-cjv: Te ari suwo koropane moiro “Pauro yaromi ka munom boi norongua yoporam
    boiro munom boi noromba yaromi u no moipungi tei ungua no yokama ‘Yaromi yai ori
    moikemie. Te yaromi ka yoporam boiro di norekeme,’ di fipune,” epe dimba
  tha-KJV: เพราะมีบางคนพูดว่า “จดหมายของเปาโลนั้​นม​ีน้ำหนักและมีอำนาจมากก็​จริง แต่​ว่าตัวเขาดู​อ่อนกำลัง
    และคำพูดของเขาก็​ใช้ไม่ได้​”
  por-BR-2018: Porque eles dizem que as cartas são em verdade graves e fortes, mas
