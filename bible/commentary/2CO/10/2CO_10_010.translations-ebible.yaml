  taj-taj: तिग्‍दा भिसम कोइ कोइसे “पावलसे चिठीगदे भ्रिबा धुइरी चा ङन्‍दा बङ्‌सी भ्रिमुला।
    तर य्‍हाङदेन छ्‌याम ह्रुप तबा धुइरी चा कमजोर तमुला, ओच्‍छे थेसे पाङ्‌मा तिगै गे
    आखेल्‍बा तमुला” भिसी पाङ्‌मुला।
  avt-avt: 'Hi hɨnapen yi han kitet menmen marim me hi hentar hi hertei mɨt han en
