    \ eii!”\x94"
  bfz-bfz: कऊँकि तुसा बीचा ते कुछ लोक बोलोए, “तेसरी चिट्ठिया तो दमदार और असरदार ए;
    पर जेबे देखोए तो से शरीरो रा कमजोर और बोलणे रे अल़का जाणोआ।”
  cuk-09: Ar ade sogmalad, an gardagi ibmar sabsuli, degine, binnasuli an sogdaye.
