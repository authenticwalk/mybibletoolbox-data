  yut-yut: Amɨn dɨwarɨ da yaŋ yoŋ, “Pol da papiakon gen tebai morapmɨ yosok, mani
    iyɨ abɨŋ nindasak bɨsapmon tapmɨmni mɨni komaŋ, ae gen yogokni uŋun tagɨ dɨma.”
  grc-BYZ: ὅτι αἱ μὲν ἐπιστολαί, φησί, βαρεῖαι καὶ ἰσχυραί, ἡ δὲ παρουσία τοῦ σώματος
    ἀσθενὴς καὶ ὁ λόγος ἐξουθενημένος.
  cpc-NT: 'Aamashitya tzimayitatsi kantayitatsiri: “Tima jotyaantapiintairo Pablo
