  san-DEV: तस्य पत्राणि गुरुतराणि प्रबलानि च भवन्ति किन्तु तस्य शारीरसाक्षात्कारो
    दुर्ब्बल आलापश्च तुच्छनीय इति कैश्चिद् उच्यते।
  tna-NT: 'Piada piada micuaneda uja epuani: “Pablo ja ecuana jubida ed''ayatani mesa
