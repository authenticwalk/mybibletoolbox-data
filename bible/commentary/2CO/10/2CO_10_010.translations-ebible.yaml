    armeljariv nawon.”
  wap-NT: Kainaꞌa pabiꞌi kida unao, ukian õdauꞌan, “Tuukii umaꞌozakatinpan pakaaritan
    idaꞌan, mazan ukaawaꞌakan dono wabii ati, aonaꞌo nii ukaꞌiitauan paparadan waꞌati
    maꞌozakaꞌo idaꞌan.”
  mva-mva: Maka ma kam alu masa bokai kamapile, “Pol igeregere-kita nge pilenga dikaikai-tina,
    ata bong nena-la marada isukoaki nge mareuana-ba bokana, be pilenga nge tago dikaiboang!”
  dwr-NT: Ayissi gooppe, itti itti asay, “Phawuloosa dabidaabbii deexonne wolqqaama;
