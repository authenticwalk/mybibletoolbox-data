    hua̱mpi̱ mat acxni̱ chú̱ cuilachá̱ c-milaksti̱pa̱ncán, ni̱ lhu̱hua quintachihuí̱n,
    xa̱huachí̱ mat ni̱ tlihuaka cuili̱y quili̱ma̱paksí̱n, caj la̱mpala mat cca̱quilhpe̱cuaniyá̱n.
  rro-rro: Hau baika te'abi tetibaha, “Paulo ena marere 'abikia hanona tepuma abomo
    tetabura, 'a ia kipona tohana nimai herekai hanona ia e'abe'abe ena 'abi abomo
    te'amari 'amari taba aha'i.”
  mxp-NT: Jadeꞌen ja kajpxy yøꞌøy ku tyimyꞌa̱p ja nꞌayuujk nguexy jøts ja jaayɨ køꞌøm
    ngaꞌuknɨtanaañɨ, kaꞌabɨk øts øy tsuj ja madya̱jkɨn nmøødɨ.
  aak-aak: Wa nionɨ nánɨ re rarɨgɨ́árɨnɨ, “O payɨ́ nearɨ́ná xwɨyɨ́á rɨ́á tɨ́ŋɨ́pɨ
    nɨrɨrɨ eaarɨŋo aiwɨ ámá sɨŋwɨ́ anɨgɨ́e dánɨ ‘Eŋɨ́ eánɨŋo iworanɨ?’ wí wiaiwipaxɨ́
    mimónɨŋorɨnɨ. Xwɨyɨ́á nɨrɨrɨ́ná píránɨŋɨ́ irɨ́ mɨrépearɨŋorɨnɨ.”
  chd-NT: 'Ƚinca jiƚpiya timana'' nocuapá: “Pablo, jiƚpe lije''e atsila'' ƚataiquí
    linespa. Miniƚ''ma acueca'' aƚcuxenga''. Micuaihuo fa''a aƚsinyi ni mipalay c''a.”'
  kdc-kdc: Kwavija wolonga, “Baluwa za Paulo zizama na zimema mbuli ng'hulu, lakini
    yahawa hamoja na tweye konyolila, na ulonzi wake siyo kinhu chochose!”
  nhr-nhr: 'C''ẽe ne ko máá: “Paulom di zi tcgãya zia qarian úúa, a ko xgóàse kg''ui,
