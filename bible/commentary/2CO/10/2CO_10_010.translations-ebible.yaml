  bco-bco: Kalu nolba꞉yo꞉ ne ko꞉lo꞉ sa꞉lakiyo꞉ a꞉la꞉sio꞉, “Fo꞉la꞉ mo꞉fo꞉s sa꞉sa꞉lo꞉
    a꞉namio꞉, towo꞉ halaido꞉ ko꞉li ko꞉lilo꞉wo꞉ sa꞉sa꞉lifa꞉ ko꞉lo꞉ da꞉lab. Ko꞉sega
