  car-NT: Amykon kari'na je'tun pe, pari'pe enapa morokon kareta wairy ekari'saton.
    Moro yja'mun enery jako ty'waine, ru'me yjekari'saton. Uwam'po enapa yjauran ekari'saton.
  amp-amp: Rot womm kfo kangma, “Porr wuri tohhato gontwaye htafyuk mrokfom nnhu nnhuhato
