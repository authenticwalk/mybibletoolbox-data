  iws-iws: Kara pɨ boriisopi kɨma kariiramɨn tɨ hɨriinan kwoɨn ɨiir naɨngwowɨm. Dimusi
    rani, kara ɨna nɨnoknɨnkɨnɨn kɨmiir iikam nhɨrɨm, sɨma kariirɨn tɨ hɨnɨɨna boɨnkɨm.
    Sɨma boɨn, ta yokwowa Pol siya wɨnkiya krɨmiiram, siya krɨmiirɨn ɨgao yai wɨnboɨnkikɨn.
    Mɨ ɨiya siya krɨmaka tɨr nwowiyɨm siya pɨ krɨmiirsi nɨdidi mɨ siya krɨmiirɨn hɨriinan
    ɨgao yai bɨ boɨnikɨn. Siir yaiyɨm yɨm ɨni nɨɨngar ywowɨm.
  pol-SZ: 'Niektórzy mówią o mnie: „W listach jest odważny i surowy, w rzeczywistości
    zaś jest słabeuszem i kiepskim mówcą”.'
  ztq-NT: No do xñee nii ntseeb xñee lo xcartaa, per ni tu cho xsaldy naa tsiñee son
    lo do.
  zai-NT: Nuu tu na ridinde nia laatu ne rinié naduxhu lu gui'chi ni rucaa lú tu,
