  cbk-cbk: Pero ta habla el maga contrario di mio, “El maga carta di Pablo bien fuerte
    ya man gayot, pero si su persona lang, nuay man gayot nada que puede aprecia,
    cay el di suyo consejo para canamon bien maluya, y si ta abri le su boca para
    enseña con el maga gente, hende man sila ta pone atencion con ele, cay dol nuay
    le autoridad.”
  uig-ARA: 'چۈنكى بەزىلەر: «ئۇنىڭ خەتلىرى دەرۋەقە ۋەزىنلىك ھەم كۈچلۈك؛ لېكىن ئۇ يېتىپ
    كەلگەندە سالاپەتسىز، گېپىنىڭ تۇتامى يوق بولىدۇ» دېيىشىدۇ.'
  tuf-tuf: 'Cahujinat waquít: “Pábloat carit cuitar chihtá tahnác bi tew̃ic cuar,
