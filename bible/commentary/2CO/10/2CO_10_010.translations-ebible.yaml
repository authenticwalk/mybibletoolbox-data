verse: 2CO.010.010
translations:
  kpx-kpx: La degomoleau loui kosea, “Bolou au levalevamo hoto isute louma. Isito
    nohehi umaleu negoholige hotoveu isuoholinu.”
  okv-H: embo nei nei na ke einge erera, “Paul na ahari ta ke ngahia na eriate ei
    ta iraehija amo ke ngahia eria aingeko amo mane aehija te eita puvuto gamo ke
    ijirou ungote mane ingesora,” ke ainge eagora te
  tbo-tbo: Mei lawa gehouhi he ibaabani he pa, ‘Paulo hoi omgiluma a baha hi witai
    po hi kadidili. Tamogi ina nei u hayata naka hinina hi tapiya po a baha mei ginouli
    yabayababa.’
  mal-C: “അദ്ദേഹത്തിന്റെ ലേഖനങ്ങൾ ഘനഗംഭീരവും കരുത്തുറ്റതുമാണ്, എന്നാൽ ശാരീരികസാന്നിധ്യം
    മതിപ്പുതോന്നാത്തതും സംസാരം കഴമ്പില്ലാത്തതുമാണ്” എന്നു ചിലർ പറയുന്നല്ലോ.
  grc-SR: Ὅτι, Αἱ ⸉μὲν ἐπιστολαί,⸊ φησίν, βαρεῖαι καὶ ἰσχυραί· ἡ δὲ παρουσία τοῦ σώματος
    ἀσθενής, καὶ ὁ λόγος ἐξουθενημένος.
  bgc-bgc: क्यूँके थारे म्ह तै कई माणस कहवै सै, “की मेरी सारी चिट्ठी तो भोत कठोर अर
    असरदार सै; पर जिब मै आम्नै-साम्नै मिलु सूं, तो मै कमजोर अर बोल्लण म्ह बेकार लाग्गू
    सूं।”
  khz-khz: Au vovetaina akilana, kwalana talima reketa gekilana, “Paulo na pepa etalorana
    aonai, kila kamura e matiavura etalorana, na ia matotauna ema matagaina ita gerai,
    ia gitagitana ati kaliagina e gena kila maki ati gugulagira, e ati mamilagira
    maki.”
  deu-TKW: 'Sagen sie doch: die Briefe, die sind wohl hart und streng; wenn er aber
    leibhaftig da ist, ist er schwach und seine Rede will nichts heißen.'
  zsr-NT: 'Nacuáꞌ niꞌ nup laꞌná: “Yuguꞌ le ruzujëꞌ queëruꞌ lu guich Pablo, rsidxnëꞌ
    len rdínlenëꞌ rëꞌu, san catiꞌ zóalenëꞌ rëꞌu runëꞌ nöxj ladxiꞌ, len didzaꞌ gul‑l
    ruꞌë.”'
  lin-lin: 'Pamba te bato mosusu balobaka : « Mikanda na ye ezalaka makasi mpe ebangisaka ;
    kasi soki ye moko azali elongo na biso, azalaka na ye moto ya bolembu mpe maloba
    na ye ezalaka tina te. »'
  hns-NT: 'Koi koi hamare biese me bole hai: „Okar tjietthie ke baat kara hai, bakie
    djab toe oke bhetaihe tab dekhiehe kie oe ketana kamdjor hai. Tab toe soeniehe
    kie okar baat koetjh laaik na hai.”'
  noa-E: Am iek mag ẽsap gaai aawaita mua sĩi pãrag iek khẽgkha phã deepäaijem aajem;
    pari mag chirʉm pãar dʉ̈i khĩircha oowai chan bʉ̈ʉrjã magba ni ãbmuajã ögkhabaju
    ayaa chirʉmta jãg chirʉm a jaaujem.
  eng-EMTV: “For his letters,” they say, “are severe and boisterous, but his bodily
    presence is feeble, and his speech amounts to nothing.”
  mib-NT: Chi cácahān sava ró jéē tāca carta rī yōhyo stɨ́hvɨ́ ni te nīhin ndácu jniñu,
    te sa suhva núu ndéé rí jiín ró te tu cúndeyɨ́ ni rī ndacu nīhin ri jniñu, te
    suni tu cúu cahān vāvíhí rí, achí ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कुभारे़ मे़बाःत्तु, “खे़ल्‍ले़ साप्‍तुबा सक्‍इङ्‌घङ्‌हाॽ
    कुजाॽइ नु के़आःम्‍बा चोःक्, कर खे़न् मनाःन् आनिॽनु वाॽइल्‍ले़ योःन्‍जोजोबा चोःक्
    हे़क्‍क्‍याङ् खे़ल्‍ले़ कुबाःन्‍हाॽग थेआङ् मे़ःन्‍लो॥”
  xnj-xnj: Mundu ihotola kujova, “Balua za Pauli zikali na zigegii malovi gegitopa,
    nambu Pauli mwene peivya pamonga na tete ndi mundu mpoli na hati peilongela malovi
    gaki ndi ngati lepi chindu.”
  mmx-mmx: Mila leventaba di lok do, “Levempoang at ne Pol i lolos la i mumuat aleng.
    Ket do neni na nemen eburu midik, neni nabasko la levempapaase ren noxo mumuat
    solo.”
  cbr-NT: Uni raírinëx caísa quia, 'ën quiricanu cuënëocë bana ax cushi 'aínbi isana
    'ëx mitsubë 'aish cushima 'ianan 'ëx quicësa oquin unin 'aisama 'ai quiax.
  tee-NT: Ju yu'unch tanajun ni ma na ts'inq'ui ju quinchivinti ju ic'ats'oknun chai
    ma na amak'esvanan. Para acsni anch iclat'avilau ma tachi ju va jantu tu'u' quintapalhni
    iclamalacasuniyau chai ma tachi ju va matich ju quintachaput.
  eng-LSV: “because the letters indeed,” says one, “[are] weighty and strong, and
    the bodily presence weak, and the speech despicable.”
  cak-NT: Roma can ketzij-wi chi jec'o chiwe rix niqui'ij chi cuando ren yentak-e
    cartas chiwe, yentz'ibaj-e tzij ri can c'o quichuk'a' y can je pokon. Pero cuando
    yinapon iwiq'uin xa man jun quichuk'a' ri nutzij cha', ni man jun quikalen ri
    yenbij.
  pah-NT: 'A''ereki pepyteripeve''g̃a e''i ji ve: “Paivouhua hugwi ikwatijarame nhande
    ve Paulo''ga onhi''ig̃ahy nhande mondomondovo onhi''ig̃a rupi aheruvihava''ga
    ja,” ei g̃a. “Nhande pyri ga ruvame ndipopoakari ganhi''ig̃a reki. Nonhi''ĩhetekwahavi
    ga onhi''ĩteheavo,” ei g̃a ji ve novĩa.'
  sja-NT: '¿Mɨ ãpɨte pedeepataarãpa jara p''anɨ-ek''ã: “Pablopa k''art''a parãmaa
    p''ãk''ãri, audú ɨtrɨa pedee jarapari. Mamĩda ichi parã k''ĩrapite bak''ãri, waawee
    pɨk''a nɨ̃beeparida” a jõnɨ-ek''ã?'
  xed-xed: 'Aŋ mndani, ka sanlaha ta mnay na: «Vinday Pwal ta ɗelewer ŋa mu ya ná,
    tsəna skwi nda bla magay na kəʼa ta vinday, nda sidi nda sidi kay guli. Saghani
    da taba mu kay guli ná, haɗ ta gwaɗa nda mbraku wu, haɗ hayhaya gwaɗa ta gwaɗata
    tsi kay guli wu,» ka həŋ.'
  mks-NT: Ndúu java na ta cáchí na̱ ndacú ndiva̱ha yuhú u̱ ca̱ha̱n i̱ nu̱ carta cáhyí
    i̱. Joo tá íin i̱ xi̱hi̱n ndo̱ co̱ náha̱ i̱ ña̱ cúú u̱ da̱ jáyi̱hví ndóhó jáchi̱
    tá cásáhá cáha̱n i̱ xi̱hi̱n ndo̱ co̱ náha̱ i̱ ña̱ cúú u̱ da̱ ndítahan coo toní
    ñúhú ña̱yivi xi̱hi̱n.
  gfk-S: (Iou tange hobi kinong di tange be, “Ira nuno pakpakat i tirih ma i dades
    iesene be dait nes ie, a maluruana ie, ma ira nuno nianga a linge bia mon.”)
  bmu-bmu: 'Tosatŋan keu kewö jimakze: Polnöŋ kimbiŋi miaŋgöreŋ mönö keu lömbötŋambuk
    ohoba urunini ölŋa kuŋgumakzapmö, sutnine kini ehinga azi löwötŋi akza aka keuŋi
    jii möringa qetpuk qahö akza.'
  dgz-dgz: E upi anega dianegai, “Pol ok megawa kaimakaet itani den go inanup tauepi
    aroe uon amba den nop mega amunu uon.”
  eng-GNV: For the letters, sayeth hee, are sore and strong, but his bodily presence
    is weake, and his speache is of no value.
  zaa-NT: 'Tuchùppa cą nna rena cą: Yala fuerte ná ca carta qui'' Pablo nna yala enne''
    duro rului''ą lo quį, pero canchu chi duą ru''a lo ri''u nna ilá''ni ri''u qui''ni
    álahua ną́ enne'' ỹeni, nìhua labiru dacca'' ca titsa'' quì''į.'
  eng-WEBSTER: For his letters (say they) are weighty and powerful; but his bodily
    presence is weak, and his speech contemptible.
  guh-guh: 'Itsamonae xanë yabara jumai tsabiabi: “Pablo ajumelivaisisaëya nacatoyaquinabiabarena.
    Itsiata bajaraponë itsa patajopa majotaje, vaxaitsijavata, apo ajumesaë tsabiabi.
    Saya ajumelivaisixaebi tsabiabi,” jai tsabiabi itsamonae xanë yabara.'
  bon-bon: Poto cina jiicusi egä, “Paulo me leta mene lui trängäli piiyepu kokre cama
    gemi, yepä tabe liba mine cama yaanajuge, tabe bleelablela birige piiyepu kokre
    cäco mene jiicemuge.”
  nhw-BL: Nijmati sequin nepa quiijtohuaj para amo aqui ma quichihuili cuenta noamatlajcuilol.
    Quiijtohuaj para ipan noamatlajcuilol nimechnojnotza nelchicahuac, pero quema
    niitztoc amohuaya, amo nijpiya tetili, niyon amo nijmati nicamanaltis cuali.
  swh-ONEN: Kwa maana wanasema, “Nyaraka zake ni nzito na zenye nguvu, lakini ana
    kwa ana ni dhaifu na kuzungumza kwake ni kwa kudharauliwa.”
  wbi-wbi: ulwakuva avaanhu vamonga viiti “ikalata sa Paulo sili na masio amakali
    kange sili ni ngufu, looli kim'bili umwene nsila ngufu. amasio gha mwene namaghana
    kupulikisia”
  bba-bba: Domi bɑ nɛɛ, nɛn tirenu bɔɔbu, nu mɑɑ sɛ̃, ɑdɑmɑ nɑ̀ n wɑ̃ɑ bɛɛn suunu
    sɔɔ nɑ ǹ dɑm mɔ, nɛn ɡɑri ɡeru ɡerusu kun mɑɑ bɛɛrɛ mɔ.
  eng-KJVCPB: For his letters, say they, are weighty and powerful; but his bodily
    presence is weak, and his speech contemptible.
  kgk-NT: Xe-rehe ija'e'ỹ va'e he'i rei araka'e xe rekoha-rehe. “Ani pepena Paulo
    nhe'ẽ-rehe” he'i rei araka'e. “Onhemonhe'ẽ hatã hatã nhande-vy okwatia ohai-vy.
    Nhane ndive oime ramo ae ipy'amirĩ va'erã. Nonhe'ẽ kwaái arã” he'i rei xe rekoha
    oikwaa e'ỹ va'e.
  waj-waj: 'Gioonna kiaapu voovoono fai tinara: Pauruuso yanaiyauvaa fafaaraikio tiisi
    nniiyauvo avaikarai kuayauvai tiisi nniivai. Ivo numa ti tasipama varikiai rikiada
    ta taunnano muaraagai vaidivai varikio inna kuaivo mmanna kuavaivee, tinaravai.'
  cpy-cpy: 'Aamaa-shityaa eenitatsi kantatsini: “Tema rotyaanta-piinteero Pablo rojankinari,
    osheki ishintsi-ta-piintakae, ikenkithata-piinta-yitakaero pomeentsitzi-moteeri
    antayitero. Roo kanteencha aririka ijeekimo-yitee jaka, kimiwitaka tee ishintsita-nitzi.
    Tema ikantaha ikenkitha-yitaki manintaa-rewo rirori.”'
  mpx-mpx: He gamagalau enuna hi ba, “Pol wana leleli i gasisi ge i pulowan, yaa sauga
    ebo ta kite matalaa, nige wana gasisi i gagan ge iya tobaaba bwagabwaga ya.”
  wbp-wbp: Ngalya-karirliji kankujulu rampal-manngu-nyanyi ngajuju, manu kankujulu
    nginji-wangka kuja, “Kuja-ka Puurlu yanirni nyampu-kurra, nyanunguju nyanjarlaju
    rampaku-nyayirni, manu yimi nyanungu-nyanguju rampaku-nyayirni. Kala kuja kangalpa
    pipa yilyamirni, wangkami kangalpa kulu-nyayirni.”
  luo-luo: Nikech jomoko kuomu wacho niya, “Barupene nigi teko kendo wuoyo mager,
    to ka en kodwa to onenore ngʼama yomyom, kendo koyalo to wechene onge gi teko.”
  nhe-NT: Nijmati sequin nepa quiijtohuaj para ma ax quichihuilica cuenta noamatlajcuilol.
    Quiijtohuaj para ipan noamatlajcuilol nimechnojnotza nelchicahuac, pero quema
    niitztoc imohuaya, ax nijpiya tequihuejcayotl, niyon ax nijmati nicamatis cuali.
  aii-aii: 'ܣܵܒܵܒ ܚܲܕܟܡܵܐ ܟܹܐ ܐܵܡܪܝܼ: ”ܐܸܓܲܪ̈ܝܵܬܘܼܗ‌ܝ ܝܲܩܘܼܪܹ̈ܐ ܝܢܵܐ ܘܚܲܝܠܵܢܹ̈ܐ، ܐܝܼܢܵܐ
    ܒܦܲܓ݂ܪܵܐ ܙܲܒܘܼܢ ܝܼܠܹܗ، ܘܗܹܡܸܙܡܵܢܹܗ ܡܘܼܣܠܝܼܬܵ‌ܐ ܝܠܵܗ̇.“'
  esk-NT: Iḷaŋich iñuich uqaġniqsut, “Tuyuutmiñi uqalguruatun ittuq, aglaan nayuutikami
    irrusriqaġuuniqsuq sayaitchuatun, uqautrił̣hasuli suiḷatun itluni.”
  msb-msb: Basi may nagasarabi, “Hadalom kag maisog ina kun magsurat, pero maluya
    naman kun kaatubang na namon kag dili mahusay magsurmaton.”
  cpa-NT: Di³ chian² báh³ dsa² juúh² ma¹dsio¹² bí² jmo³jni quianh¹³ si² hi² dsianh¹²jni.
    Juúh²dsa ha¹chi² bí² chi² quieg¹ jmai³ hiúg³jni quianh¹³ hniah¹². Tsa¹rø² niúh²
    jǿg³ quieg¹ jmai³ jøng², juúh²dsa.
  dso-dso: ମାତର୍‌ ତମ୍‌କେ ଲେକ୍‌ଲାବେଲେ ଦମ୍‌କାଇ କରି ଲେକ୍‌ଲିନି ବଲି କେତେଲକ୍‌ କଇଲାଇନି ।
    ମାତର୍‌ ତମର୍‌ ସଙ୍ଗ୍‍ ରଇଲାବେଲେ ମୁଇ ଦୁର୍‌ବଲ୍‌ ଅଇକରି ମର୍‌ କଇଲା ପଦ୍‌ କାଇ ମୁଲିଅ ନାଇ
    ପାରା ରଇଲା ।
  meu-meu: Badina be haida e tomu “Ena revareva na mai metaudia bona mai siahudia,
    to tau-anina na manoka-manoka bona uduna herevadia danu asi mamidia”.
  yva-NT: Weye vatane inta wo inaura ware, “Paulus apa nyovara waowe mpanyoan dave.
    Weramu taune de te no reansamuna, reamo aeno vatano mayondi vayave pa, muno apa
    ayao papirabe jewen.”
  dgc-dgc: Te mégkagi kan sina a “Metapang a meingél ti Pablo éng sumulat, pero éng
    dumemét siya éy meta tam a mababa san siya, a éwan na tukoy a mégtoldu.”
  zpm-NT: 'Sac naṉle naa no zha ne rnee i: “Gonde to miṉe rnee meṉ qui. Loxaque lo
    guits ne rxeeḻ me squitaa ndox rzë xtiidz me, per loxaque diidza. ¡Zeeṉe zo me
    lo ne, tib zha yozhsew, per ni rieṉd me zha gnee me!”'
  hix-NT: Àsok haxa hana nketxow ha, okukuru kom ha. Teryewrye ro rma haxa nmenhen
    hamà, Pawru, kàhyakanye, ketxow hatà. Khanatanàhtoho komo rma menhen hamà, teryewrye
    ro mak ha. Kàhyawony haxa tehtoko, newankaranan hamà. Tàrwonàmporyehra ro mak
    naha ha, ketxow hatà.
  sim-sim: Ma lal anin kavak karem mbanda lir, �Os mashin jekambak or kayewa mainkwambuk
    or mbaha kayenda ri. Hako os nihik or taha mashin or sawewak ni misiwa wolo kandai
    hahanda mashi hom sawenda ri. Uhu mashin or sawewa wolo mbeek armek ni misinda
    ambu ri,� karem mbanda lir.
  npi-ULB: तर केही मानिसहरू भन्छन्, “त्यसका पत्रहरू गम्भीर र शक्‍तिशाली छन्, तर त्यो
    शारीरिक रूपमा कमजोर छ । त्यसका वचनहरू सुन्‍न योग्यका छैनन् ।”
  cgc-cgc: Nlaman ko na may anen dyan na gambal na daw magsulat a ki kyo, iseg a kon
    magsaway, piro daw mag-atubang aren en ki kyo, dili a kon iseg daw dili man sagad
    gid magwali.
  tim-tim: Akto yeŋgâlân gâtŋe bikŋande nâŋgâ yâkgât hin dâyi, “Woe, Pauloŋe den umatŋe
    kulem esenŋân kulemgom kato oyaŋdenŋe dâtŋe akmap. Dâ ikiŋak togom maknengimbo
    âmâ den are nâŋgâenŋe âmâ yeukŋe akmâ yânŋe akmap.” nâŋgât hain dâyi.
  yor-yor: Nítorí wọ́n wí pé, “Ìwé rẹ wúwo, wọn sì lágbára; ṣùgbọ́n ní ti ara ìrísí
    rẹ̀ jẹ aláìlera, ọ̀rọ̀ rẹ kò níláárí.”
  wos-wos: Guni nawulak angi guni wa, “Pol déka nyingambu naniré hambuk hundi dé hambukmbu
    wa. Dé nanika yae nani wali reta dé hambuk nawulak yahambandé. Déka hundi baka
    hundi male dé.”
  emp-NTPO: Ʌ̃cʌrʌba jara panʌa cartad̶eba mʌ̃a bio quẽãbarida idjab̶a jũmawãyã obibarida.
    Baribʌrʌ bãrã ume b̶ʌd̶e mʌ̃ra, mʌ̃ bed̶ea sid̶a mãcuaẽ́ b̶ʌad̶a abadaa.
  eng-F35: Because some say, “His letters are ‘heavy’ and forceful, but his physical
    presence is weak, and his speech can be disdained.”
  ind-ind: Saya mengatakan itu karena ada yang pernah berkata, “Paulus menulis surat
    dengan tegas dan keras. Tetapi saat bertatap muka, dia lunak dan sama sekali tidak
    pandai bicara.”
  pes-OPCB: 'زیرا بعضی می‌گویند: «نامه‌هایش سنگین و پرقدرت است، اما حضورش ضعیف و موعظه‌هایش
    بی‌ارزش است!»'
  mpt-mpt: Naka maki baaniba Ibo Fole tolo mo tosianimibe! E futan temo wengo nibo
    dola dlubenemeo sbal weng oye binabe otane e nibo baka biameo e besa naka titil
    blimobe. Eka e weng osa nibo titil blim oye binabebo gabiobe.
  ssx-ssx: Ma꞉nda꞉ma꞉ta꞉ I̱na꞉ do la꞉lieke. Polona꞉ tameiya꞉ manuta꞉ tanda pea honkopu
    hala꞉pate pa mo ipika꞉ loke piti niki ame̱le̱ hala꞉ dina꞉ta꞉ ipikita꞉ dete pea
    ipika꞉ pi manuta꞉ teke na ula꞉me laa lelieke.
  mkl-mkl: Ntɔ ntɔ, inɛ ŋɑ ɑ̀ yɑ ni tiɑm í lele nɔ í ɡɑɑbu, ɑmmɑ bii ǹ wɑ inɔ nŋɛ
    n ci yɑ nɛ ɡbuɡbɑ̃, ide ku fɔm ci yɑ nɛ bɛɛrɛ.
  gaq-gaq: ଜାଣ୍ଡେ ଜାଣ୍ଡେ ବାସଙ୍ଗ୍‌ଆର୍‌ଏ “ପାଉଲ୍‌ନେ ଚିଟିଇଂ ବାଦେକେ ରକମ୍ ବାରି ଗୁଆକେ ରକମ୍
    ମାତର୍‌‌ ନେ ଏତେ ଲେଃକେଲା ମେଁନେ ଗାଗ୍‌ଡ଼େ ରୁଗଚ୍ୟା ତ୍ନାମ୍ୟାକେ ବାରି ମେଁନେ ସାମୁଆଁ ଦଦ୍ୟା‌
    ରକମ୍‌ ଲାଗେଏ ।”
  gof-RNT: Issi issi asay, “Phawuloosa dabddaabbey deexonne wolqqaama, shin iya som77on
    be7iya wode I daaburanchcho; iya odaykka pathenna” yaagosona.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କ କାଜିୟାଃ, “ପାଉଲୁସ୍‌ଆଃ ଚିଠିକ ପୁରାଃ ହାସୁଆନ୍‌ଗିଆ ଆଡଃ କେଟେୟାନ୍‌ଗିୟା,
    ମେନ୍‌ଦ ଇନିଃ ଆବୁଲଃ ତାଇକେନ୍‌ ଇମ୍‌ତା ହଡ଼୍‌ମରେ କା ପେଡ଼େୟାନ୍‌ ଆଡଃ ଆୟାଃ କାଜିକ ସାମାଗି
    ଲେକା ଆଟ୍‌କାରଃ ତାଇକେନା ।”
  gah-gah: 'Nenikumú láa liki liaká niakumú noluve: Luhuva netakú gakó golivagi itó
    alévolekutí gizoaká noimóza, lovogisaló nene amuza ve minamive. Itó hutuváa gakó
    loaká noimó nene nagamilagi loaká noive liki liaká niave.'
  lcm-lcm: using mang matan e iang kipo antok ta mengen i kana keve panbuk kapo maiten
    na kapo sunggil alava, sikei taun katame serei e ke ta pukun ina, katapo igenen
    malum lik palau, na kana keve mengen kapo tav mamaiten.
  aer-aer: Arrpenheme angkerrirreme, “Nhenge Paul-ele anwerneke pipe yernerlenge nhenge
    apmere arlenge-ngentyele rarle ahele anthurre-arle-irreme anwernenhe iltemele.
    Kele nhenge anwerneke-werne apetyemele re anwerneke atnerte akangkentye anthurre-arle
    angkeme nhenge iwenhe apeke rarle angkeme-arle angkentye akurne ware.”
  qvc-NT: 'Piru wakinnikiqam ningillapa: “Pabluqam kartangunapilla ancha jwirtita
    anyawanchiqllapa. Piru noqanchiqkunawan kashpaqam, ancha kubardi karqan. Manam
    yaqqa atirqanchu rimayta yach''achiwananchiqqa”, nishpa.'
  tgl-ULB: Dahil sinasabi ng ibang tao, “Ang kaniyang mga sulat ay mahalaga at makapangyarihan,
    ngunit ang kaniyang katawan ay mahina. Ang kaniyang mga salita ay hindi karapat-dapat
    na pakinggan.”
  cbs-NT: 'Jamen bestibun en kene uinchakakin yuikin: “Jancha bika inun kushipa kenexun
    nuku yunubiai Pablo nuku anu jiwea unanepa keskama juni babu jawen jancha jameain
    tsuan kenwantidumaki”, man imiski.'
  xtm-NTPP: Vaa ka iyo ñayii ja ka ka'an i ja ni'i xeen ká'an sa ja tée sa nuu carta
    ma, kovaa ora iyo maa sa ma chi masu nde ká'an ni'i sa nuu ni, te masu nde ka
    ndi ini i tnu'u ká'an sa ma.
  nnq-nnq: Mundu aotwi kulenga, “Balua ya Paulo inukale na inamalobe matopeu nambu
    anda mwene Paulo abi upopo abonekana mundu jukulita na palonge malobe gakwe anda
    gambonije.”
  bao-NT: 'Jĩcãrã o biro ĩima: “Do biro tiiya manirije tutuaro mena ĩi cojomi. Bii
    pacagʉ, cʉ̃ majurope ĩigʉ pea jĩcʉ̃ ʉno peerena uwaro ĩi, ‘Cʉ̃ ca wedejata cãare
    to biro ĩicumi,’ ĩi ecotiwi,” ĩima.'
  san-ORI: ତସ୍ୟ ପତ୍ରାଣି ଗୁରୁତରାଣି ପ୍ରବଲାନି ଚ ଭୱନ୍ତି କିନ୍ତୁ ତସ୍ୟ ଶାରୀରସାକ୍ଷାତ୍କାରୋ
    ଦୁର୍ବ୍ବଲ ଆଲାପଶ୍ଚ ତୁଚ୍ଛନୀଯ ଇତି କୈଶ୍ଚିଦ୍ ଉଚ୍ୟତେ|
  huv-NT: Naleaing altiül apiüngüw xique napatas, ngo najiür lasta wüx sarang wüx
    nawiig; pero wüx sajlüy niüng ijlüyiün xiquiay, ajüic atnej ngo najiür sapac,
    atnej ngo naxom ximeaats nandeac.
  otn-NT: Porque gue'a̱ mma̱nyø ja̱'i̱'a̱, ɛ̱mbi̱ ngue nu̱'mø dí otra̱ carta ga̱ pɛn'na̱hʉ,
    gue'mø dí ya̱ ma̱nzaqui 'mø. Pɛ nu̱'mø dí ya̱sɛhʉ p'ʉya, ya ɛ̱ngui̱ ngue dí ya̱
    ma̱nhuɛ̱hi̱ 'mø. 'Nɛ̱ ɛ̱ngui̱ ngue nu̱'a̱ te ra̱ hya̱ dí̱ mma̱, hi̱nga̱ njua̱ni̱
    ga̱ nt'øde.
  nop-nop: Indiŋ-ku naniiŋ oŋ. Pepa gineŋ adi mede beweniŋgoŋ eŋ saŋiniŋnit hinek
    youtak. Eŋ ne folooŋdi buŋa nibulakneŋ adi haŋindaŋgoŋ. Tiŋa mede yoyoŋiŋ adi
    fofoŋnit.
  obo-NT: Su iddos duma ruwon, od ikahi no riyon kun to mgo sulat ku, movuut woy movoggat
    kun kos osengan ku. Piru otid isau a kun koniyu, taawon a woy waa kun ta-aw to
    mgo osengan ku.
  cak-ENT: Roma ketzij vi que yec'o chive rix ri nyetzijon cha que yin tok c'o vuj
    nyentük-e chive, chupan ri' ruyon tzij ri ye pokonül y juis cuchuk'a' ri nyentz'ibaj-e.
    Pero tok nquinapon cha chila' iviq'uin xa man jun cha cuchuk'a' ri nutzij, que
    xa man jun cha rakalen ri rubanic ri nutzij.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤢᤓᤠᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤂᤧᤸᤗᤧ ᤛᤠᤵᤋᤢᤒᤠ ᤛᤰᤀᤡᤱᤄᤱᤜᤠ᤹ ᤁᤢᤈᤠ᤹ᤀᤡ ᤏᤢ ᤁᤧᤀᤠ᤺ᤶᤒᤠ
    ᤆᤥ᤺ᤰ. ᤁᤖ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤀᤠᤏᤡ᤹ᤏᤢ ᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤕᤥ᤺ᤴᤈᤥᤈᤥᤒᤠ ᤆᤥ᤺ᤰ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤜᤠ᤹ᤃ ᤌᤣᤀᤠᤱ
    ᤔᤧ᤺ᤴᤗᤥ॥”
  mie-NT: Chi cáhān sava nú jā ndācá carta ni chi sndíhvī ndasí inī, de nīhin ndácu
    tiñu, sochi tá íyó nī jíín ndá nú de nduú cúndeé inī ni jā ndacu nīhin nī, de
    suni nduú cúu cāhān viī ni, cáchī ndá nú.
  san-TIB: ཏསྱ པཏྲཱཎི གུརུཏརཱཎི པྲབལཱནི ཙ བྷཝནྟི ཀིནྟུ ཏསྱ ཤཱརཱིརསཱཀྵཱཏྐཱརོ དུརྦྦལ ཨཱལཱཔཤྩ
    ཏུཙྪནཱིཡ ཨིཏི ཀཻཤྩིད྄ ཨུཙྱཏེ།
  qve-NT: 'Ichaqa qankunamanta wakinniykichismi nishanku khaynata: “Pablopa escribimusqan
    cartankunaqa nishu fuerten, hinaspapas nishu k''araqmi. Ichaqa noqanchiswan kushka
    kaypi kaspaqa, humilde runacha hinallan; hinaspapas payqa yanqa-yanqallatan rimapayawaranchis”,
    nispanku.'
  pao-NT: Mu-nagatu meeoo e netamma, “Oosoo Paul ka tubona, oo unnena unu natzoo'e,
    pana ka numme-baa'yoona oo unnena gi hee.”
  cbu-NT: Siy ashpatamtis nuwaa átssa; Papor kirakaa yandaku, kuk mangu tpuxtakiya.
    Itaru, nish iyash taaku, muxarpaz ashiru tsiyatkiya. ¿Ashiri chakaja Paporoo kuk
    mazinantappu? mang siy átssa nuwaatsi.
  usa-usa: '@see-verse:2CO.010.009'
  soy-soy: Pinyinɛ yɛ símɑɑnkɛɛ rɛ nɛ̃́ Pɔɔli ɑtɛlɛ́ kɑm yɛ n wɔ́i nsímɛ́ yɛ ḿpɑpɛ
    nɛ itisi tɔsilɛ, ɑmɑ́ nɛn pikɛkúrí n we, ɑm pɑnsɛ unɑ́rɛi nnɛ́nɔ́ɔsimɛ́ ńn
    kɔ pɛɛ́ mulú.
  hui-hui: Tí kamiru mbiralime lalu, Polohanda beba gili biyaru tandagabi hongoheda,
    lalu, Ibuni ina heba mandagi howa ibu hongo nahe howa ibunaga bi laragobi habane
    napaleda laga, lolebira.
  amf-amf: “Bhawloosin thaapoono warqatino kattsi wocchibee dethabene. Waanka kiam
    wonin shedenka kidi deegane; dhalqinoar kisa bagadhaane” keda hame.
  quc-NNT: Käb'ixik chi sib'alaj k'äx kinch'aw chiwe pa taq ri nu wuj, chi sib'alaj
    k'äx kätaq ri tzij ri k'o chupam. Käb'ix k'ut chi aretaq in k'o iwuk' man k'o
    tä nu chuq'ab', xuquje' ri nu tzij xa tzel kätatajik.
  dob-dob: nadigega ꞌaina tomota sigwae, “Paulo ꞌina leta ꞌediyega ꞌiꞌena paꞌalida
    ta esi ꞌeguma matadaya ꞌionaona ꞌana ꞌita nenetana tuga, ta ꞌina ona nigeya boboꞌana.”
  wrs-wrs: Monglava indhanamba os eishov, Polnamba tombaiva hevm nitput vev andralnonoa,
    hillivpa mendeklinonoa. Wo heva os himba nonamba pimba wonavnamba, himba ambo
    oiwonam vevna. Wo ishovnamba moamba, no moanamba indhanana indmba putrombol vinvnamoa.
  mca-mca: 'Qe na''l pe'' yit''ijets: —Kekhewe'' ƚafaakanhei ha'' Pablo jutsitets
    qa its''iyoptots iye, qa in jite''wenƚe qa nite'' hik ƚunye''j qu'' net''un qa
    kakha'' ƚunye''j in iyet nite'' yimax.—'
  tzo-TZC: Yuꞌun oy jlom ta xalic ti toj tsots ti cꞌusi ta xcalcutic ta jcartacutique,
    ti persa chꞌunbile. Ti cꞌalal tey vaꞌalune, ta xalic ti muꞌyuc quipe, ti toj altic
    cꞌu sꞌelan ta xicꞌopoje.
  mya-mya: '``ပေါ​လု​၏​စာ​များ​သည်​ပြင်း​ထန်​၍​အာ​ဏာ ပါ​သည့်​စာ​များ​ဖြစ်​၏။ သို့​သော်​ငါ​တို့​ရှေ့​မှောက်
    ၌​မူ​သူ​သည်​သတ္တိ​ကြောင်​သူ၊ အ​ဟော​အ​ပြော ညံ့​သူ​ဖြစ်​သည်'''' ဟု​ပြော​ဆို​သူ​ရှိ​လိမ့်​မည်။-'
  gng-NT: Kimɛ biba lienh ki teh n kiɛh mimaam mà tigbɔnt ni nnɔ faa nɛ ki cɔkreh
    binib, ama n ji lá te biʼni la, n yé ujiin nɛ, ki lienh gbɛfɛnm.
  cbi-NTPO: 'Mantsala entsandimu deeve: Naamika kiikanuya tsamantsa jeetyawaanu''
    pa'' bain, ya jaiñu keeñaa munuba wapandenu'' jutyuren ne tsaave, naa panchi bain
    meenbashiinundi patyuren tsandimuve, timu deeve.'
  ikk-NT: Makẹni, o nwẹ ndị a sị, “Ẹhụhụọ-ozi Pọlụ e ze eze, ẹlẹ wẹ ihiẹn wẹ gi e
    gu egu; kanị, ị hụn ya lẹ enwẹn ẹ k'ọ nọ, o zeni, o nwọndẹni ihiẹn wẹ gi oku-ọnụ
    a e mẹ!”
  leu-leu: Senaso saxanofuna ri kuus, “Nane xalei a maana ferawaian tateak aava lagaf,
    taasaxa layaan nane waan xuvul pataara a xakaaluman sina pife fagut netaara e
    a vilaana ina ferawaian sina a mo palau.”
  maz-NT: 'C''o xöpüte xi''tsc''eji a cjava: “E Pablo ''ma pen''c''eji o carta, me
    huënchc''iji na zëzhi nza cja c''ü ri pë''s''i o poder. Pero ''ma bübü co nu''tsc''eji
    c''ü, dya huënchc''eji a cjanu. Y dya ña na jo”, ents''eji c''o xöpüte.'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མི་འགའ་ཤས་ན༌རེ། ཁོའི་འཕྲིན་ཡིག་གི་ནང་དོན་ལྕི་ཞིང་དྲག་རྩུབ་ཆེ༌ཡང༌།
    ཁོ་དང་ངོ་ཕྲད་ན། ཁོ་རང་ནི་སྐྱེས་གཟུགས་ཞན་ཞིང་ཚིག་ཐ་མལ་སྨྲ་མཁན་ཡིན་ཞེས་ཟེར་བའི་ཕྱིར༌རོ།།
  tca-NT: Erü nümaxü̃ i duü̃xü̃gü rü nüxü̃ nixugü na chorü poperawaxicatama pexü̃
    íchabai̱xgüxü̃, natürü chomaxüchi pexü̃tawa changexmagu rü tama aixcüma nüxü̃
    chacuèx na ñuãcü mea chidexaxü̃ na ngemaãcü chauga pexü̃ chaxĩnüexẽẽxü̃cèx, ñaxü̃maã
    choxü̃ nixugüe.
  zpl-NT: Xne nuꞌ bee enu rni nú chiquiꞌ fuerte nu sin nú lliquia rnia luhua lubee
    carta nú uxeꞌla luhua, nu chenu nzua cuna liꞌihua niꞌ la tsua xi su enu neca equie
    luhua, nu niꞌ nú niaa lacaa.
  mbc-NT: 'Tiaronkonya taa see warantî: —‍Sîrîrî kaareta Paulo nîmenuka''pî wanî meruntî
    ke eeseurîmato''pe. Tîîse ukore''ta''nîkon tîwanî yai, eeseurîma pepîn, eranne''
    pe tîwanî ye''nen. Mîrîrî ye''nen î'' pe pra rî imaimu eeseurîmato'' wanî —‍taa
    to''ya.'
  ndg-ndg: Kwa yelo baadhi ya bandu ubaya, “Barua zake zibile kale na zibile ni ngupu,
    lakini mu'yega ywembe ni dhaifu. Maneno gake yastahili kwaa yowanika.”
  wsk-wsk: 'Kariimet saki iwita ko aga balsan: “Noko tam gawa ko den mu ikup ago se
    sokel ago. Bare ana nangama te taiso mu nu kua gugumaso ale ko munak mu sokel
    mena biya,” masan.'
  toj-NT: 'Porque huax naa jasunc''a huane yaljel ja jcondra jumasa: ―Ja scarta jumasa
    ja tan Pablo jahui, jel tzatz juntiro ja jas huax yala, iday, cuando ti xa ay
    ja ili, jel coel juntiro. Mi ni huas snaa jastal oj och loil, xchiye nia.'
  tbc-tbc: Man dugo, tamolpein aenta igo dubol, “Pol san girek an ru dabai funfun
    lo igire ya, ago gug saen iŋsen ipalup id luluŋad lo ru ifulale tap, iŋsan ru
    an dabai aman tia ya, agod iŋsan ŋiŋeŋ man kawan a.”
  sna-sna: Nokuti vamwe vanoti, “Tsamba dzake dzina mashoko makukutu uye dzine chisimba,
    asi iye pachake haatyisi uye kutaura kwake hakuna maturo.”
  smk-NT: Tarusan moyo in ta main nin mampangibarita' a wana, “Mabayani ya sa surat,
    bale' sa adap-adapan kasa nin mababa' na tan kai yan lamang nin makapag'irgo.”
  grc-TCGNT: Ὅτι, Αἱ μὲν ἐπιστολαί, φησί, βαρεῖαι καὶ ἰσχυραί· ἡ δὲ παρουσία τοῦ σώματος
    ἀσθενής, καὶ ὁ λόγος ἐξουθενημένος.
  gof-WFTW: Issi issi asay, “Phawuloosa dabddaabbey deexonne wolqqaama, shin iya som77on
    be7iya wode I daaburanchcho; iya odaykka pathenna” yaagosona.
  spa-BLM: Porque, “Sus cartas”, dicen, “son pesadas y fuertes, pero su presencia
    corporal es débil, y su discurso es despreciado.”
  kyz-NT: 'A''ere nipo je ree iporomutare''ema ''gã amũ ''i jee: “Ka''aran are etee
    ''ã Paulo ''ga oje''ega moywyrafeni imua janee”, ''jau nipo a''e ''gã ajaupe.
    “Jane mogyjawamũ etee te ''ã ''ga ikwasiari janee”, ''jau nipo a''e ''gã ajaupe.
    “Jane''wyriara ''jawe ''ã ''ga rekoi. A''ere ''ã ''ga jane rowase na''wyriara
    ''jawe rũi ''ga rekoi. Akotee ma''e ''jawe etee ''ã ''ga rekoi jane pype. A''eramũ
    ki jane jareporenuwiwere''emamũ ''ga porogyta are”, ''jau nipo a''e ''gã amũ jee.'
  dao-dao: Uyaw naw, “Pawluha cayuk he yüh u lü kyanki he, amät mi hlawnga a awm üng
    a ktha am kyan lü a ngthu pyen pi amdang ni,” tiki.
  cya-cya: 'Cha'' ñi si''yana ndeña''an ntsu''hui nu nchcui'' cha'' ''ñan: Ti''in
    ''a cha'' nchcui'' yu lo'' tla cha'' ndi''in tyaa yu loo quityi ''in yu, una xa
    ndi''in yu lo''o na jo''o ti ndi''in cha'' ''in yu, lo'' xa nchcui'' yu ñi a nsu''hua
    loo ne'' ''in yu.'
  nii-nii: Yi mił, enim kopur na kin ek yi ninmin, “Eim mon połpu kindim ei nge, ek
    embin nin, ek dinga pałim. Pe nga eim ya sinim kin mułułang kin, eim ngenj ełe
    dinga kunum ełe sin kenpin ei, eim dinga sinenełang mon. Nga eim ek ei wii mił
    pałim,” pa ninmin.
  ign-NT: 'Ena nacahehi eta náechaji­ri­ruvahi: “Vahi ecusuapa eta macartane. Tayanapane
    muracapahi eta táechaji­ri­ruvana, émasera tájina mamura­cavaina. Éneri­chuvare
    muracacaema eta máechajisira” nacahepa.'
  dik-NT: Aye raan dɛ̈t lueel, “Athör Paulo aaye gɔ̈t ke thiek yiic, ku tɛ̈ rëër yen
    ke ɣo ë kɔ̈c ku wɛ̈lke aacie riɛl!”
  cac-cac: 'Yujto ay eb'' tz''alan d''a in patic icha tic: A juntzan̈ scarta vin̈,
    te ov yalani, te ay yip. Palta axo vin̈, malaj vach'' yoch vin̈. A yic slolon
    vin̈, malaj svach''il slolonel vin̈ syala'', xchi eb''.'
  tzj-E: 'Com je'' wnak je nquetajina nquelsaj ntzojxic arj-e'' cawra necbij chwa
    ra: —Ja'' Pablo tak nuban ta jun carta congan cow nchapona y congan cowlaj tak
    tzij nbij chpam chka'', per tak c''ola chkacjol xjun acha débil y tak ntzijona
    nmajo''n noc wa'' je nbij, cara'' necbij.'
  san-BUR: တသျ ပတြာဏိ ဂုရုတရာဏိ ပြဗလာနိ စ ဘဝန္တိ ကိန္တု တသျ ၑာရီရသာက္ၐာတ္ကာရော ဒုရ္ဗ္ဗလ
    အာလာပၑ္စ တုစ္ဆနီယ ဣတိ ကဲၑ္စိဒ် ဥစျတေ၊
  yaa-NT: 'Akka fetsafãferi eõnoa yoikĩ iskafamisfo: “Pablo noko kirika kenexokĩ noko
    feratekõiaito nõ õimis. Akka askafiax nofe ikẽ nõ õia afaamakõi nõ õimis. Ãfe
    mekakai mitsisipama,” ixõ eõnoa yoimisfo.'
  cab-NT: Aríñagatiña náganiñu luágu abǘrüja nánun gárada queísi ában gürígia láuti
    sarágu ubáfu, áni derégüdatí nege nerérun jun tídan, dan le júma nan, débilitiná
