  mdy-ETH: ፔቴ ፔቴ ዓሳ «ጳውሎሴኮ ኪኢታ ዴኤፃያ ሃሣ ዶዲኬ፤ ጋዓንቴ ዒዛ ኑ ዛጋኣና ዑፃ ላኣፓ፥ ጌኤዛኣ ዒዛኮ ፓሡዋያኬ»
    ጋዓያ ናንዳኔ።
  spl-spl: Otmu yeŋgâlen gâtŋe lok nombotŋaŋe nâhât yuwu otmap sâmai. “Kâlepŋehen
    ari manmâ den kâlâpŋe orowâk kulemgum katningimu takamap ya sâlikum nâŋgâmunŋe
    sâtŋe kârikŋe otmap. Yâhâ takamu orowâk tatmain yan den lohotŋan eknongomu nâŋgâmunŋe
    tâŋât otmap.” yawu sâmai.
  usp-NT: Wi' jujun chaxo'lak tijb'ijtak chi mak inyolj ri tantz'ib'ajb'i lak inwuj
    poc c'ax chi taem. Y cuando win chaxo'lak, ta' mas inc'a'n y ta' jcholajl inyolj
    ri tamb'ij chawechak.
  zav-NT: Beṉə' ca' chəsə'əṉelao' c̱hia' chəsə'əne' de que cart ca' chzoɉa' zɉənaquən
    de'e žialao. Na' chəsə'əne' bito chžeba' bi ənia' le'e ḻe'e cartən' pero bito
    cheyaxɉda' par bi gona' catə' zoa' len le'e na' de que xtiža'anə' bito bi zaquə'ən.
  sgz-sgz: A támin ngo te di lu parai uri iau ngo, “Worwor erei i kán tan pákán ram
    a taun má a rangas, mái sár i pákánbung git lu mákmák arsuar mai, git mákái ngo
    ái á kesá piráh piráh má kán worwor a marárá.”
  kek-NT: 'Cuan li neque''a̱tinac chicuix ut neque''xye chi jo''ca''in: Laj Pablo
    naxtz''i̱ba lix hu riq''uin cacuil a̱tin re nak toxucuak xban. Abanan nak cuan
    sa'' kaya̱nk, yo̱ xxiu ut ma̱c''a'' na-oc cui'' li c''a''ru naxye, chanqueb chicuix.'
  blz-NT: Gause taena mian, “Surat ni Paulus maboros ka' makotop, kasee kalu i ia
    isian na ko'onta', ia sian momoko ba'upa ka' wurungna sianta upa-upana.”
  poe-NT: Kíxin ntáchro sín kíxin ixra̱ la ko jie̱he tí nkehe ikjian janhan, a̱ ntá
    tí chrókjuakꞌé ntiha la jie̱nahya la ko kánhyó chonta janhan kjuachaxin tí nixja̱
    janhan.
  san-TAM: தஸ்ய பத்ராணி கு³ருதராணி ப்ரப³லாநி ச ப⁴வந்தி கிந்து தஸ்ய ஸா²ரீரஸாக்ஷாத்காரோ
    து³ர்ப்³ப³ல ஆலாபஸ்²ச துச்ச²நீய இதி கைஸ்²சித்³ உச்யதே|
  cof-NT: 'Laca pa jominla laca itsantiminla joe: Páblochi pilari duque sonban mantá
    tanan quiraque jotonan, ya mantimini cale pánato cumana nacá joe timinla joe.
    Cale cale pánato, natiya mantá itomintsan quiran joe timinla joe.'
  srm-NT: 'Ma fu di u jei taa sëmbë sai naandë ta taki taa: “Dee fan a dee pampia
    fëën ta hebi tumusi te de ta panta sëmbë. Ma te hën seepi ko a u aki, nöö an dë
    wan wojo soni nöö dee fan fëën an ta a’ goma tu.” Sö u jei de ta taki.'
  qvs-NT: Sukkuna rimansapa ñuka kartaynikunallapi sinchita yachachikunaynita. Rimansapa
    laduykichipi kashpayni mana atipanaynita yachachiynikichita. Rimansapa rimakuptini
    mana ni pi kasuwananta.
  zca-NT: 'porke nzho men xid go se'' nidi''zh ticha: “Lo rë yech kwa''n nixë''l Pab,
    pura rë kwa''n nagan nidi''zh xa'', mbaino pura rë widi''zh nayi''; per lë'' gor
    nzo xa'' xid be, nile'' xa'' nela tu men yent jwers, mbaino tu xa'' yen kwan zu''
    par di''zh lo rë men.”'
  cbc-NT: 'Aperã jĩcããrã yʉ cawoajorijere ĩñarĩ, bairo ĩnucũñama: “Tutuaro mena marĩrẽ
    quetibʉjʉ woatujomicʉ̃ã, cʉ̃ majũ etaʉ pʉame, tutuaro mena ni ũcʉ̃rẽ quetibʉjʉ
    masĩẽtĩñami. Tunu bairoa caroaro cariape caquetibʉjʉecʉ niñami,” ñi bʉsʉpainucũñama.'
  qxo-NT: 'Tsaynö yarpar waquinniquicunaga niyämanqui: “Pabloga cartancunallachömi
    puëdeg tupämantsic. Peru ñöpantsicchöga manam shumag parlaytapis puëdintsu, ni
    allillaga yachatsicunpistsu” nirmi.'
  mox-mox: mana vaidi tomotau ivonaya, “Ge kana nuanua Faulo weaqina. Tauna ena leta
    ʼidiega vona waiwaidi neineida ta wese vona diavona ʼidiega luviluvineda. Ta ʼesi
    ʼeguma taunega namai ʼidaya, e ʼinega kana ʼitea ge ena waiwaimo be wese ena lugaihi
    ge ana aqiaqimo!”
  kew-kew: 'Gore nimi medalomame go piane agaa pa teme: E, gore Pol-na pepare agaa
    puri pane kedaa pi agaa ia teme. Yapare nipu niaa raapu pa epa pia pa epa omapaaya
    pare nipuna agaare pa agaa ia teme.'
  dww-dww: Taumi ḡesaumima ko riuriuna da taugu yau letama nopone yau giuma anikitedima
    maika a bagibagi be ai rewapana kauana. Be mate matabudi kabe waigiugiu yababa,
    be yau rauguguyama mate ḡarodie a gewagewa kauana.
  twi-ASANTE: Obi bɛka sɛ, “Paulo nkrataa mu nsɛm no yɛ ya nanso sɛ ɔba yɛn nkyɛn
    nso a, ɔyɛ bɔkɔɔ na ne nsɛm nso nka hwee!”
  aoj-aoj: Deiꞌ main, anis epes saꞌi, “Ahoꞌ, pas basef ananifi nimanif aꞌowaꞌ eaꞌ
    banagafi ahifif aꞌowaꞌ. Apaꞌ owaꞌ anen nafiꞌi natagamapa ma magatolona naep apeꞌipi,
    ina banagona eaꞌ basef ananifi falafifi atif.”
  cbv-cbv: 'Biquína ñijeéh jʉmnit nin pah ĩt niijíp wʉt yʉh be: “Pablo naóh daác wahna,
    ʉ́ʉm náah jʉmni maáh dée pah tʉb wẽpép ã wʉtna caá. Obohjeéhtih, ninboó jʉ̃óhna,
    oboh jʉmnijeh ã jʉmna caá. Pánihna, ã bohéni doonábʉt oboh naáwátjeh caá”, ĩt
    niijíp wʉt be.'
  taw-taw: Binɨb ogɨnap yɨp apal, Ne pal okok mɨdɨl, mɨj tɨk yokɨl, takaw kɨles yɨbɨl
    agɨl takaw awl agup apal. Pen awl apɨl agup won ak, chɨn nopun, ne bɨ kɨles ma
    mɨdeb, bɨ takaw agtep ma gup apal.
  jic-NT: 'Nepénowa javelepj ne''aj: “Pablo püné qjuisí jütüta pyaca na. Jepa jinwá
    pyaca jupj. Nin tulucj cupj qjuilal já''asa na; ma nin vele jupj. Ma ''üsüs vele
    gente ''a si mulú nt''a, mpes ma pjyacan̈ jupj velá”, nin javelepj napj nin po''ó.'
  zap-NT: Porke nuu de re ne dizndux dizfwerttee zob lo gyiich ne wxaal noo lo de
    yra de, per le chene zu noo laa zhal noo lo de, noze le noo nak, ni rukasdet mén
    yra ne rnii noo.
  wer-wer: Pöt ar naröak neen epël yak. “Pool pi pepatë pöt weëre kosangring kas ngönöt
    yaëëtak tiarim naë wais pöt ngön pasut reireë ngönring ya.”
  ipi-ipi: 'Enene, wandakali minditupa-mane nambana mana oko andoto, wua lalaini:
    Poloto pii langeyo nayu loto, nanimana pepa tupa peyo epe lalane tekeko, bala
    epo atoto, kuati minalane. Bala nanima towa atu atoto, Gotena pii lolane mana
    anda napene atoto, pii kuai lo na-lalane lalaini.'
  qul-NT: Waquin nin cartaycuna khali mana aguantay atina caskanta, kancunawan caspataj
    ni imachu caskayta, ni parlaskaypas respetanapaj caskanta.
  tnc-tnc: 'Mija ĩabe. Ĩ''rãrimarã mija watoᵽekareka imarã yire jaiyuyebaraka, ikuᵽaka
    ãñurã: “Ᵽaᵽera mare kio''oikaᵽi okajãjia jairiᵽotojo maka kima ᵽoto ᵽuri wayuoka
    Ᵽablote baaroyi”, nañu. “Suᵽabatirãoka yijare kiwãrõroyika ᵽoto, ã''mitirijiyubeyua
    uᵽaka kijaikoᵽeroyi”, ãᵽaraka yire najaiyuyerijayu.'
  ter-NT: 'Vo''oku hara koeti yuho po''i xâne vo''ónguke: “Yane yútoe, kutí koe xâne
    konokoâti téyeokono. Kutí koémaka apêti xunáko sayá''ikea xâne, itea enepo síma
    nê''e xapa xâne, ako xunáko sayá''ikea, koane ako itúkokonoke yûho” koéhiko.'
  bmr-NT: 'Mɨɨro neehicamo: Tahaamenefañodɨvaha sefano, mityano iimaahicahi. Jaanotɨ
    amɨɨhaimavaha iicasumi niinovano icahicahi, sɨɨcuno iimaahicahi icano, noomoro.'
  fuf-fuf: 'Ko fii hiɓe wi''a: «Ɗee ɓataake no tiiɗi no ɲaaɗi, kono si tawii kanko
    himo ɗoo, haray himo ɗaati, haalaaji makko ɗin no mehiɗi.»'
  bhl-bhl: '@see-verse:2CO.010.009'
  ons-ons: Ŋei natneŋo naŋane iwa yale ra okanmami, “Paulo donine gereunerop so togogole
    qe ŋebon okanmaike, ŋo solaineŋo ŋenerop weneŋ gemaikeo, yemo zonomine midaine,
    so don raraineŋo yemo ketkele.”
  con-NTPO: 'Nane majan que''i''su tsu su''fa: “Tise tevaen''jen su''choja quia''me
    candusiamba su''cho tsu. Na''sia''caen mandapa tevaen''jen. Tsa''ma jipa camba
    condase''ta ñoa''me utu''ccoa a''i tsu. Quia''me candusiambi.”'
  ghs-ghs: Totoho oke ana teeho qubake hiidzaranihe qesai sama qusubaiteqi hee, Pauroi
    kharaqata ooqi noo minake qeete dzoobire baaoraihe noi noomae baaoma nanai moomi
    noo kebakebama hiiremake nanai oho ngiingi eetaridzoniqi hiiroraiho isakita ana
    oho noo ipi hiire.
  peg-peg: ଇନାକିଦେଂକି “ଇନେର୍‌ ଇନେର୍‌ ଇନାର୍‌, ତାଦି ପାଉଲ୍‌ତି ଆକିଂ ସବୁ ହାର୍‌ଦିକିଂ ଆରି
    ଗାଜା ସାକ୍ତି, ମତର୍‌ ମେହାଣ୍‌ତ ତା ଗାଗାଡ଼୍‌ ନାଦାର୍‌ ଆରି ତା ବଚନ୍‌ ବାନ୍ୟା ।”
  txu-NT: Me kwỳ ta ne me arĩk ijã kabẽn ne ar amã, —Paur ne pi'ôkkambit we kabẽnkumrẽx
    ne tỳ:x. Djãm mrãmri ne tỳxkumrẽx? Kati. Dja ta anhỹtãri ar awỳr bôx ne arỳm rerekren
    kabẽn punure gar amã kabẽn kĩnh kêt, ane. Nãm me kwỳ ã ijã ar amã ane.
  eng-WEBU: For, “His letters”, they say, “are weighty and strong, but his bodily
    presence is weak, and his speech is despised.”
  gnw-NT: 'Echa''ã amocue vae jei cuarãi: “Pablo uicuatía yandeve vae pe jei yandeve
    jeta mbaembae yavai vae yayapo vaerã, jare uicuatía mbaepuere güɨnoi vae rami.
    Ẽrei jae etei oĩ yave yandepɨ, uyecuaa quirãi jae mbaetɨ etei mbaepuere güɨnoi,
    jare imiari yave, ñarɨ̃ro co.” Jucuarãi jei.'
  mux-mux: 'Sika yi mare-ni niku mele: “Poll-ni pepá topa sipa kene oliu ung-mura
    sipa ung tondulu mare nilimú akiliinga-pe oliu molemuluna olemú kene kanupu kene
    ‘Yu we-yi te. Bi naa mululi yi te. Yi mare-ni ung-mani sumbi-siku silimele mele
    yu aku-sipa ung-mani naa silimú.’ nimbu kanolemulu.” nilimele.'
  maj-NT: A̱t'aha̱ tjín xi b'a̱ tsu nga ndjá rú ko̱ kjan rú én xi b'et'ánu̱u, tu̱nga
    nk'ie rú nga tíi̱jñajinnu̱u najmi ndjá rú b'asjé yjona̱ ko̱ rú najmi chumi ni
    chjíhi̱ ra̱ én xi nchja.
  bkq-NT: 'Tâlâ warâ aguewâni modo: “Tinweniby modo wâgâ, ton-honre kehoem Paulo kurudyly,
    pymâ mâkâ-ro waunlo ara, kuduay watay olâ, adâkeho ara aguepa. Agueho âdyem nipyra”
    tâkezemo.'
  kue-kue: 'Ana yomba tau yegl dingwa: “Pol pepa muno boglkwa i yumbunmo pond pago
    te ka giglendi dungwa. Ba ye nono bogl akiye moglkwa enge ye ka dungwa gigle dikruko
    te ye wu yomba yoko mere ongwa!”'
  cot-NT: 'Iconoagarantajiacatari icantajiaque: “Oraquea itioncajianaqueca Paavoro
    ooqueate itampishijaniquique icatsimajiaquenaquea, cotanquitsiquea oraquea ichoocagueti
    quempeji itsaroaque teequea intampishiteji, aisa teequea intsatimateji inquenquetsateji.”'
  bnp-bnp: E huriki ranga ri ta maea, “Na tahuna e Paulus i here, i ta puhaki hateka.
    Pali na tahuna i made turane hita, ia a malele piu, a ngavana i uka lehona.”
  apn-NT: 'Mẽ akamã mẽ kãm ixkĩnh kêt xwỳnhjaja na htem ijarẽnh o: —Pawre na hte awry
    hã pa nẽ mẽ pahwỳr kagà rẽnh nẽ kamã te kêp pahi ho amnhĩ nhĩpêx pyrà nẽ mẽmoj
    tã mẽ pamã kapẽr kãm hihtỳx nẽ. Tã mẽ pahwỳr pôj hãmri nẽ kapẽr kaxyw nom kapẽr
    kãm hihtỳx o kapẽr kêt nẽ. Jakamã mo kaxyw kot puj mẽ hwỳr mra nẽ kapẽr ma? Anhỹr
    o ijarẽ.'
  ctp-NT: 'Ndiya nu nchkwiꞌ loꞌo wan: Tnun ꞌa chaꞌ nchkwiꞌ Palyu kwa, tlá ꞌa yu ꞌñaan,
    xa nu ndiꞌin yu tijyuꞌ. Nchkwiꞌ yu chaꞌ ti ndijyan yu nde seꞌen ndiꞌian, ndukwin
    neꞌ ꞌwan, loꞌo ja nchka ꞌin yu kulo suꞌwe yu tñan ꞌñaan xa nu ndiꞌin yu loꞌoan;
    ja nnaan siyaꞌ ti chaꞌ nu nchkwiꞌ yu, ndukwin neꞌ kanꞌ bra kanꞌ.'
  opm-opm: Kat ihir Por oh meihdapat da nadapetin meng kasip mengtei inahatin hatin
    meng oh nasarpato. Kakduup moh apris patim ma naporpat oh gapa han ham gapa meng
    na dahatin mengwi naporpato giriptimur.
  bvr-bvr: Minypa nyiburr-werranga nyiburr-gata ngunabu-yopurda nyiburr-workiya, nyiburr-yinaga,
    “Nipa muna-jerrmanga arrburrwa jurra, burr-guya a-weya a-workiya minypa nipa an-bachirra;
    wurra nipa wugupa arr-burrwa, nipa an-nyarlkuch rrapa gun-nigipa janguny borijipa.”
  wal-wal: Aissi giikko, issi issi asai, “PHauloosa dabddaabbee deexonne wolqqaama;
    shin xeelliyo wode i daafuranchcha; a haasayaikka pattenna” yaagees.
  zad-NT: Zoa beṉ' ne' yishka' chzej' le' ḻe zṉia chṉen, per kat' zoalen' le' ni bi
    nak' ka beṉ' illeble, na' ni dill' bi chak wi'a.
  kmg-kmg: 'Ʒiŋuc hâcne munareeŋgopieŋ: “Papiao dâŋ bipinehec â tâpirinehec qâreŋkeekac,
    sahaczi maic-nâpoekac ine weweaŋne, â dâŋ mumu-ticne ine wawahane.”'
  aso-aso: 'Nene eveneꞌ linge nete tiꞌ li laaꞌ nangumuꞌ nene noluve: Aza luhuvo gizelineꞌ
    nene amuzo malehe gamazi genivesi gamazi gizaaꞌ neiha eiꞌ omo neivo ningeloneꞌ
    nene okoꞌno gilizevo o vineꞌ mino gamaziꞌve lineꞌ nesi nene amuzoꞌvesi nomineꞌ
    gamazi laaꞌ neive laaꞌ nave.'
  uli-uli: Yor le be sor bo, “Ye kkel meka Paulus ma sor long lal babior ka yal ngalgich.
    Iwe ngo yodkla yema mel irech, ngo ye te wochog semal rechokwe sibe metagu. Iwe
    ngo yete wol sallap irel hapatpat!”
  nin-NT: Abanu a da di, “Angbamvu ka nggo Bulu à charr nggo a tsɨ kyekye na zzu are
    ankpinkpi. Uwa ku itu ima a ti se ni inta ba, ure umaku u si di si inkindirr hen.”
  acu-NT: 'Antsu wína pachitsar: Niisha papin aar kakarman chichartamji. Antsu ni
    taa mianchawaitai, tura asamtai ni chichaamuringkia pachischamnawaitai turutinawai.'
  cak-WNT: Ruma can yec'o chiwe riyix ri yebin, chi riyin tek c'o wuj yentek el chiwe,
    can ruyon cowilaj tak ch'abel ri can ye pokon ri yentz'ibaj el chupan. Yac'a tek
    yinapon c'a chila' iwuq'ui xa ma riq'ui ta chic cowilaj tak ch'abel ri yich'o
    wi iwuq'ui, y ri nuch'abel xa majun rejkalen, yecha'.
  ebk-ebk: Tay wachacha nan tapina kan chakayu hesa ay mangali, “Naturud ya natoray
    hi Pablo as nan suratna, ngem mu wacha hiya kan chitaku, kaman maid kafiaelana
    ya nan kanana at kaman maid kotkotokna.”
  spa-PDDPT: 'Porque ciertamente dicen: Las epístolas son pesadas y fuertes, pero
    la presencia corporal es débil, y la palabra, despreciable.'
  ruf-ruf: Imunu kodaha kulonga, “Tsibaluwa tsa Pauli ng'ali na tsina mbuli nito,
    lekeni yeye mwenyegho hayokala na twetwe kahela ngupfu na ghayolonga ka si chinu
    bae.”
  gun-gun: 'Mba''eta amongue ndaxejou porãi vy aipoe''i: “Paulo kuaxia ombopara va''ekue
    ma ipoyi, ha''e ipo''akaa kuaa ukaa guive, va''eri nhandea py oĩ vy ikangy, ha''e
    ijayvu ndovarei”, he''i.'
  agu-BL: Na at e' ẍchixo'lu' yi na cyal yi chin quiw nin na chinjilon tc'u'l yi e'chk
    cart yi na opon wa'n. Ncha'tz na cyal yi qui'c xac inyol, nin yi qui'c xtxolbil
    te yi atin ẍchixo'lu'.
  isn-isn: Kuite antu ang'wi elunga, “Ibada yakwe itaki hange ikete ngulu, kuite nuanso
    munegetu ekumuili Inkani yakwe singa inonee kutegeligwa.”
  ilo-ULB: Ta ibagbaga dagiti dadduma a tattao, “Naganetget ken nabileg dagiti sursuratna,
    ngem nakapuy met ti bagina. Saan a napateg a denggen dagiti sasaona.”
  pir-NT: 'Ihquẽquina mʉsa mehna cjẽna ohõ saha nine: “Pablo ojoaro dʉsero purĩniquiro
    yero saha ojoa mʉjare marine. Sa ijiriquiro ijieperota mari mehna ijiro ne sa
    ijiaga niediquiro ijire. Pejecʉoriquiro yero saha ijire. Sa yero marine tiquiro
    yahuducuye dʉhseati ijierare”, nine ihquẽquina.'
  anv-NT: Me njɔ́gé mbɔ gétúgé bɔɔ́ ajɔ́gé aké, “Bɔ ŋwɛ abi me nsame ɛta nyú,
    mejɔɔ́ ɛwé ɛlú wyɛɛ́ ɛtoó dɔɔ́ ne ɛtaá bɔɔ́ metɔɔ́.” Áké, “Gébégé mbɛgé
    ne ɛnyú nkwene gebwa, mejɔɔ́ wa ɛkpɛne fɔ́ bɔɔ́ matu.”
  sab-NT: 'Kwian gweale baske cha dollale kle gerule me no chadi, ama kle gerule:
    “Pablo kle bate chége ñage gerule kiraske mno che ole chada giti agwa chke cheske
    gire ama me gerule ene che ole kwian geru mauña kare, ama mo ta dbe kwachie gerule
    mno che ulita gwa giti, malen che me ama gadale dage, ama me geru mauña ulia,
    ama kwian ngwale.”'
  tmd-tmd: Nöbö mö bli nɨ yadöia, “Nuŋ pad piaku mɨdön, köp akwör kai kɨt abön, mönö
    ölɨsö yad aku, jɨ yörɨk höm nugwöl aku, nuŋ nöbö dib mönö rɨg yadmɨdöi akuyöbö
    yadölöm,” röia.
  acr-NNT: 'Ma kꞌo kebꞌiꞌn re: «Ri Pablo chupa taq rucartas lik kꞌax ri kubꞌiꞌij,
