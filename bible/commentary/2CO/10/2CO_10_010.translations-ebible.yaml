  bps-bps: Du nun kun mangman, agu Fol too labè na gamban i talùgu di gamu fagu di
    sulat, bay ku déén agu di safédyu là labè, na landè gukmamu i mangu.
  mbs-mbs: Doen ekon otaw kidoen kenyo eg-ikagi te tabag a ekon mebolot aw neopal
