  lat-VUC: 'quoniam quidem epistolæ, inquiunt, graves sunt et fortes: præsentia autem
    corporis infirma, et sermo contemptibilis:'
  ngp-ngp: Wamwenga wagamba, “Baluwa za Paulo zaluma naho zina milosi mikali, mna
