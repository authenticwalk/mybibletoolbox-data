  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଲାଙ୍‌ଲେନ୍ନେ ଗାମ୍‌ତଜି, “ପାଓଲନ୍‌ ଆ ସିଟିଲୋଙ୍‌ ଆଇଡିଡନ୍‌
