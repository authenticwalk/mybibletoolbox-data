  ita-1927: Difatti, dice taluno, ben sono le sue lettere gravi e forti; ma la sua
    presenza personale è debole, e la sua parola è cosa da nulla.
  lww-lww: Nekilia nesape lap̃asa asum̃a apisayu in ke sanene rui, asape “Suwala,
