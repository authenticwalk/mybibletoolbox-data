  qup-NT: 'Shuk runakuna rimanahun: Pabloka killkashpan yapa sinchi shimiwa ñukanchita
    riman. Ashwan ñukanchiwa kahushpan sampa kan ñukanchita rimahushkanpi nishpa.'
  dop-dop: 'Nti yǝlɑɑ yɔɣɔtǝɣɩ tɔɣɔlɛ sɩ: Pɔɔlɩ tɑkǝlɑsɩ tɑɑ tɔm wɛ toŋ nɑ ɑpɑlʋtʋ
