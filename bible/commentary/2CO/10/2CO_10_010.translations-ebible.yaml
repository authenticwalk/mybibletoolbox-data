    rinake.”'
  aon-aon: Ipak enep apa pakri namudok. Pakri, “Anudok Pol nenekap iri shup douk nowemori
    enenyenen dodogowin atinyi baraen nyetem iri. Aria abudok nyutob nani apak mape
    matrun um, anan douk madae dodogowin abom uwe, uwok. Neyagwreh enyi baraen shopunek
    ta mare nyutaurumap uwe.”
  hus-NT-2005: In usnal ke tam u abnál i dhutsadh úw, chapik kwaꞌ tʼajat in tawnax
