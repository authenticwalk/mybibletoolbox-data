  jpn-1965: 彼らは言います。「パウロの手紙は重みがあって力強いが、実際に会ったばあいの彼は弱々しく、その話しぶりは、なっていない。」
  fra-SBL: Car, disent-ils, « ses lettres ont du poids et de la force, mais sa présence
