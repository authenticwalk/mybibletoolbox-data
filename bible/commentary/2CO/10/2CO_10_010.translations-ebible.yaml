  amk-amk: Weo inontarai manei medu deyo, “Paulusi ne kaiwo anatu ne maraba tuti tapapa,
    wape dontai ma niayai rahang tata mani, inontaraifoi mantauni finahang tuti ne
    kaiwofo wefiea kaha!”
  fai-fai: Kinim wanang madik ika bako, “Faul ami sauk kon be atin atud so ade weng
    babid bakanába, kata aka nuso teinába be aka kinim balut keiyába ade ami weng
    bakanába, be bisok weng uta bakanábano,” nakanbiw.
  ura-NT: 'Inara aina nenacaauru tabaaurute: “Nechu quiricha cuhaneeicha cuaainjene
    mijiaaineein inara rai aitoon. Nete laen inae inara aina nihanune, inara rai tonaain
    mijiaaineein erenereeuni. Coatihaje cacha rai irihanune tonijiaain cacha rai erenaa
    nainichaaunne coaalanaala,” naaure.'
  mcd-NT: Atirififoan uhuunoa yoiquin isca huafo, —Pablonun nocoqui cunua cuscan fasi
    shafacafi mutsispacoin. Ascafia afincoin no fu icun man non oinmisi aacai ahuama.
    Ahuun tsain ahuamaran, —ishon uhuunoa yoimisifo.
  urt-urt: Miyeꞌ syeꞌ yanange na, “Wusyep Pol ŋaiye nainge sai nato tup pe, ki bongol
    sekete, kom ŋupe ŋaiye kitikin miyeꞌ tehei nate ŋanange wusyep pe, poi metekeꞌe
    taꞌe ŋaiye kin yukur bongol. Topoꞌe wusyep kin pwa luh pakaiye.”
  kiz-kiz: Kwa ndabha baazi ya bhanu bhijobha nahee, “Nyalaka sya muene sikali na
    siyele ni nghofo, ila kup'hetela mbhele muene ni zaifu. Malobhigha muene ghilondehe
    kughapelekesya.”
  tzo-TZE: Li boch'o chach'unbeic c'usi chale, chal ti ja' no'ox tsots chic'opoj tal
    ta jcartae, xchi'uc ti tsots sc'oplal c'usi chcal tal ta jcartae. Ti c'alal tey
    oyun ta atojolique, chal ti mu'yuc tsots chic'opoje xchi'uc ti mu'yuc tsots sc'oplal
    c'usi chcale.
  lex-lex: 'Yanpa hota mimpiesiay riy mak kiwra: “Paulus horatni re lirni maklekla
    emeka enodi plolli, mere la''pa nden wut lia mai ami, de yamkekni emeka mak edon
    karuri me naplinu-naplo''ola wniahauru.”'
  dov-dov: Nkaambo bamwi bantu, “Magwalo akwe alisungwete a changuzu, pele bube bwamubili
    mbuteteete. Majwi akwe tayeeleli kwaaswilila.”
  rgu-rgu: Tehuu lahenda sira dedea rae, “Bosoꞌ tao daleꞌ neuꞌ Paulus. Leo mae ria
    susura na nasaꞌ a ma kahereꞌ, tehuu maneniko ana mai matan, sona male-maleꞌ a,
