  ben-OBCV: কারণ কেউ কেউ বলে, “তাঁর পত্রগুলি তো গুরুভার ও শক্তিশালী, কিন্তু উপস্থিত
    ব্যক্তি হিসেবে তিনি প্রভাবহীন ও তাঁর কথাবার্তাও গুরুত্বহীন।”
  mil-NT: Te dava‑ndo càchí‑ndó sǎ ténàá ñáhà‑í xii‑ndo nǔú tùtú‑í, te mee‑ni tnǔhu
    càhnu sá ǐo cùnuu cuu‑xi, te càchí tucu‑ndo sǎ òré ndécú ndɨ̀hɨ ñaha‑í xii‑ndo
    te ñá túú càa‑í sá cúù‑í ɨɨⁿ tée cùu váha cùu dico iní‑ndó, te càchí tucu‑ndo
