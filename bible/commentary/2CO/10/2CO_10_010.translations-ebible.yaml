    xa̠huachí mat ni̠ tli­hueke cuili̠y qui­li̠­ma̠­peksí̠n caj lá̠m­para mat cca̠­quilh­pe̠­cuaniyá̠n.
  som-som: Waayo, waxay yidhaahdaan, Warqadihiisu culays iyo xoog bay leeyihiin, laakiin
    joogidda jidhkiisu way tabardaran tahay, oo hadalkiisana waa la fududaystaa.
  mam-C: Qu'n at junjun nq'mante qa aye' wu'ja nim kyxilin ex kujxix wen, me metzila'
