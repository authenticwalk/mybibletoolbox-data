    ita, kikina ero pe nena helenga polpolenga mana.”
  eng-BBE: For his letters, they say, have weight and are strong; but in body he is
    feeble, and his way of talking has little force.
  ixl-CNT: 'Kꞌuxh nojchit at nialon viꞌ aas: —Tiila chaj yol atil tu qꞌu tuꞌ nitaqꞌuꞌl.
