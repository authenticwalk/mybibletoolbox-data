  kdl-NT: Aza roku a da, “Ikanikorongi i Bulus iꞌa̱ ta̱ n ucira kpam n kalen cika,
    shegai wa̱ baci kaɓolo n a̱tsu, u tsu yan n ucira wa. Kpam kadyanshi ka ne ka
    tsu yan n kalen wa.”
  apu-NT: 'Apanakini txari: “Paoro txitaua itapararitika iokanatsopatakitiã, txamari
