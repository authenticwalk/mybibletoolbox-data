  xsi-xsi: Mao nâ, miki tamâta pinde uru kaporo tu, “Paulo uru iŋgere ŋgua kaika kaŋa-kaŋa
    lâ pepa tini, andeta zo ŋana i tamwata imo ku kinda, ande kinda tamora tu i ne
