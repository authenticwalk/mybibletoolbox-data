  maz-NT: Bübüts'üji c'o pëzhi que rí cjatsjëgö ne bëpji nza cja 'na nte c'ü dya creo
    Mizhocjimi. Rí ö'tc'öji rí dyätcäji i̱ṉ texeji. 'Ma jiyö, ya ró cjijñigö, 'ma
    rá 'ñe zenguats'üji, rá huënch'i na zëzhi c'o mama rí sũ rgá zo'c'öji. Dya rá
    sũgö.
  bod-N: མི་ལ་ལས་ངེད་ཅག་གིས་ངར་ཤུགས་ལ་བརྟེན་ནས་སྤྱད་པ་སྤྱོད་པར་སྙམ་ལ། ངས་མི་དེའི་རིགས་ལ་ངེས་པར་སྤོབས་པར་བརྟེན་ནས་སྐུལ་ལྕག་གཏོང་དགོས་པར༌བསམས་མོད།
    འོན་ཀྱང་ང་རང་ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད་དུས། དེ་ལྟར་སྤོབས་པ་ལྡན་མི་དགོས་པའི་ཚུལ་ཁྱོད་ཅག་ལ་ཞུའོ།།
  tca-NT: Natürü ngẽxguma nge̱ma petanüwa chaxũxgu, rü chierü natau̱xguma na ṯacücèx
    namaã chaporagaxü̃ rü na chanaxucu̱xẽxü̃ i ngẽma duü̃xü̃gü i petanüwa toxü̃ ixuxü̃
    na ñoma tama yaxõgüxü̃rüü̃ na tamaxẽxü̃. Erü choma rü íchamemare na namaãxü̃chi
    na chidexaxü̃.
  zpl-NT: nzelabiꞌya liꞌihua alaꞌ nú la quiꞌña nú quiꞌyaꞌ chiucu chunahua riꞌá, bee
    enu rni nú rriꞌiru lunú xelatsia arquiꞌru xne la lliquia nia lubeella.
  mbc-NT: 'Anna pî'' tiaronkon esenumenka see warantî: Paapa epu''nenan pepîn yeseru
    warantî Paulo yeseru wanî kai''ma. Mîrîrî wenai erepamî ya akore''ta''nîkon, inkamoro
    yeurîmauya meruntî ke, nari'' pe. Tîîse amîrî''nîkon esatîuya morî pe, nari''
    pe pra, yairî ako''mantî, mîrîrî warantî ayeurîmauya''nîkon namai.'
  ndg-ndg: Naaloba mwenga panha, muda panibile pamope ni mwenga, nahitaji kwaa pangika
    jasiri na kujiamini kwangio mwene. Lakini nawaza nalowa hitaji kuwa jasiri muda
    panibapinga balo badhaniabo panga twatama kwa nmana ya yega.
  wsk-wsk: 'Bare ani iwita balsam: Tom ani nengete tairik mu, ani awiriya ana ali
    imi ko ikia te sanamasan ma balsan umu, ani me nunga nguangarik, ani den sokel
    ago am nunga manikko tala pa. Bare aninga angamang mu iwita ninga manorsam, nina
    munan ningo te la bagaral se ani tairik, mu den bo sokel ago uwuta me balikko.'
  toj-NT: Jayuj huax c'ana huilex lec pavor, tojbes abajex cuando mi to la c'otyoni
    porque cuando huala c'oticoni, mix c'ana quechan oj huaj cutex c'ote porque ay
    ma' huan yaljel ahuujilex que ja cateli, lajan bi soc jastal jun cualquiera atel.
  tbc-tbc: Saen ŋai aŋsam na ŋupalu dop, aenta aŋ luluŋam lo dumado dan ru dabai nam
    ŋupidai o ago ŋai ilog ta yen na da. Amaiak niŋen o aŋ kagin agane wa, man dugo,
    ŋai tamol a iŋ ŋai tan en san tamol sad ilo sou lo urat ŋiganed dubol dan ru dabai
    nam ŋurupidai dop dudu diau a. An niŋen o ŋai igo ŋurupaiaŋ da, aŋ ru naok ago
    ŋupanaŋ o ŋai ta asodudunag na wa.
  sna-sna: Ndinokukumbirisai zvikuru kuti kana ndichinge ndasvika kwamuri ndirege
    kuzova nokushinga kwandinofanira kuva nako kuna vanhu avo vanofunga kuti tinorarama
    namararamiro enyika ino.
  smk-NT: andi' kamo nin mangwa' nin pangibwatan ko nin makapag'irgo li' nin mabyat
    komoyo no mako akodsen ta talaga nin makarnge' sara kongko in saray mampangibarita'
    a mampagkabyay kami nin kapada tamo' a lamang nin si'no tamo' nin tawo.
  grc-TCGNT: δέομαι δέ, τὸ μὴ παρὼν θαρρῆσαι τῇ πεποιθήσει ᾗ λογίζομαι τολμῆσαι ἐπί
    τινας τοὺς λογιζομένους ἡμᾶς ὡς κατὰ σάρκα περιπατοῦντας.
  gof-WFTW: Taani hintteko biya wode nu asho qofara simerettiya asi oothidi qoppiya
    asaa bolla mino qaalan odettanaw qachchas. Hintte bolla hessada odettana mela
    hintte tana oothonnaada hinttena woossays.
  spa-BLM: Sí, os ruego que, estando presente, no me muestre valiente con la confianza
    con que pretendo serlo contra algunos, que consideran que andamos según la carne.
  kyz-NT: 'A''eramũ je ''jau pẽ nupe: Aipo pe''je awi, ''jau je pẽ nupe. A''jea futat
    amunipo ''ã je pẽẽ teje''eganuwe''emamũ teje''ega moywyrafeni pẽ nupe pẽ pyri
    tewau. Pẽẽ mũ amunipo ''ã ''jau jee: “Omuorypawamũ te ''ã Paulo ''ga oi oporogytau
    ''gã nupe. NaJarejuwarete ''ga je''eg imũ rũi te ''ã ''ga Jejui ''ga mome''ui.
    Wemifutar imũ etee te ''ã ''ga ''ga mome''ui”, ''jau futatee ''ã pẽẽ mũ jee ra''e
    jepi. Aipo ''e awi pepoire''emamũ je teje''ega moywyrafeni futari pẽ nupe pẽ pyri
    tewau. Jarejuwarete ''ga je''eg imũ futat je teje''ega moywyrafeni pẽ nupe pẽ
    mu''jaawamũ ee.'
  dao-dao: Pumsa lama keimi, kami ngdüithokia jah ngaiki hea veia ka linga kba, nami
    veia ka pha law üng ka linglai khaia ä nami na lingnak vaia ning jah nghui na
    veng.
  cya-cya: can' cha' jñan cha' tsu'hue 'in um si'yana xa tsa'an se'en ndi'in um, a
    nchca tin' chcuin' tla cha' lo'o um, una ntsu'hui tiqueen chcuin' tla cha' lo'o
    tsalca nu nchcui' si'yana nda'an hua ña'an nu nchca ti' hua.
  nii-nii: Ba na enim kin dinga kii sip kin, na enim kin ombii kunum ei, enim kan
    kun erik mułngii! Na enim kin ek dinga nip ngunermbii mon! Ba na ni piind ei,
    wumb kombur sin mei konu ełe oł ei, ełmin ni piik kin, wumb ei kin, na ek dinga
    ni tor kindip ngumbii.
  ign-NT: 'Puiti nutupa­racahe: Étupi­ri­sa­mu­re­cha­vai­pahini te tamirahu eta níteca­pau­chi­raheya,
    apaesa vahi tacuitauchava nucuse­ma­ra­ca­hehini. Ena nani náimijachahi nucutihi
    mácani achane­tataji, étachucha nutanuca eta nuvara­ha­quenehi. Nucama­ti­na­ca­va­ca­ya­resera
    te níteca­pau­chahépa.'
  dik-NT: Wek aläŋ na la bɛ̈n tënë we ke ɣɛn acïï bï bɛn jam wël tuc apɛi tënë kɔc
    kɔ̈k kamkun, cït tɛ̈ ya täk ye lɔn dhil yen ya tɛ̈de, rin ye kɔc kɔ̈k ye lueel
    lɔn pïïr ɣok pïr pinynhom tɛ̈n.
  cac-cac: Palta tzin tevi d'ayex to ayic ol in c'och ta', man̈ yovaliloc ov ol vutoc
    in b'a. Yujto ayex tzeyala' to icha eb' comon anima svutej in b'a. A in tic max
    in xivlaj vilan pax och in sat yed' eb' tz'alan icha chi'.
  tzj-E: Per camic quenwajo' quenbij chewa, kas tchumsaj ewi' ch-utz c'ara' tak xtquenekaja
    anen ewq'uin majo'n nc'atzin ta xtencsaj ta chewij rpoder Dios jc'ola pnuk'a'.
    Com jara' poder jc'ola pnuk'a' nech'bon chic chquencsaj chquij wnak ja xe ntajina
    nquelsaj ntzojxic je nquebina chka ajoj xe cna'oj wnak nkacsaj.
  san-BUR: မမ ပြာရ္ထနီယမိဒံ ဝယံ ယဲး ၑာရီရိကာစာရိဏော မနျာမဟေ တာန် ပြတိ ယာံ ပြဂလ္ဘတာံ
    ပြကာၑယိတုံ နိၑ္စိနောမိ သာ ပြဂလ္ဘတာ သမာဂတေန မယာစရိတဝျာ န ဘဝတု၊
  yaa-NT: 'Ẽ matoki nokoxõ fãsi mekakai ẽ ato yoipaima ea nikanõfo. Askafixõ ea nikayamafiaifono
    fãsi kerexkai ẽ ato yoitiro. Akka nã ea chakafakakĩ mekafaifo ato nikayamakãfe.
    Akka eõnoa yoi iskafamisfo ãa chanĩkani iskakani: “Pablo noko yoi nã Nios Ifofaamafãfe
    yoiaifo keskara. Niospa shinãõxõkai noko yoima,” ixõ yoimisfo. Akka ẽ matoki nokoxõ
    ẽ mato yoitiro nã Nios Ifofaamafãfe shinãifo keskara ẽ mato yoimisma. Niospa shinãi
    keskara fisti ẽ mato yoimis. Akka mẽ nokoxõ fãsi mekakai ẽ ato yoixii tãpinõfo.'
  cab-NT: '@see-verse:2CO.010.001'
  clu-clu: '@see-verse:2CO.010.001'
  swh-ULB: Nawaomba ninyi kwamba, wakati nikiwepo pamoja nanyi, sitahitaji kuwa jasiri
    na kujiamini kwangu mwenyewe. Lakini nafikiri nitahitaji kuwa jasiri wakati nikiwapinga
    wale wanaodhani kwamba tunaishi kwa jinsi ya mwili.
  tpt-NT: Klatapayniniyau ni ox kꞌamakꞌatꞌik para jantu kamaqskꞌinil laqatapꞌasta
    kaklaxaqalau tejkan kajkꞌananta. Ijkꞌatsay ni alin lati ni uxiknan yu tanajun
    ni kitꞌin iktiꞌukxuyal tacha qayntaun yu valiꞌiy xalapanaki ni aniy lakamunukpaꞌ.
    Va maqskꞌiniy laqatapꞌasta kaklaqxaqalal ni yuꞌuncha.
  aai-aai: Ayu anamaramaim anan biya anatit, kwana’itin gewas sabuw afa it tafaram
    ana yawasamaim ma hirouw te’o isah boro tur fokarin anao.
  sny-sny: Ane fene ma'e aiyeyei su, fene weiyai! Fene Krasi lo marepi umasisiya su,
    ane fene se ai peri kairefi a'i se te'erowata. Ahowa, lu taune tamo ane ne apou
    te'esiya su, “Pol awei lo yo seni luwaru a'i umasisiya.” Lu taune ape mo ma'e
    ane lai ai peri kairefi a'i se au te'erowa. [1 Ko 4:21]
  myy-myy: Ñeñaro yirãre goti queno masia yʉ. Ito bajibojarocati mʉa tʉ yʉ ejaja,
    sẽoro bʉsi ãmobea yʉ. Ito bajiri ñeñaro mʉa yirise jidicãña, mʉa tʉ ejacõri yʉ
    oca sẽoro bʉsibe yirona. “Adi sita ñeñaro yirã robo yigʉ ñami Pablo”, yi yʉre
    bʉsiturãreama oca sẽoro bʉsicʉja yʉ.
  trc-NT: se vaa quiꞌya̱j soj se ndoꞌo, ne̱ se̱ quiꞌyaj tuchi̱ꞌ soj cuma̱n soj, ne̱
