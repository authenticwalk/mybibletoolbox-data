verse: 2CO.010.002
translations:
  kpx-kpx: Di isiviholinu lae lohoi hoto isute louliho. Isito di lae lohoge la degomoleau
    loui kosea, “Bolou vatae vavevemo negoima.” Keau kateai louge dana negoai abuho
    hoto isute loui.
  okv-H: Eto ungota embo nei uhoho amina ari nau eto ke nau amo teho enda embota ari
    te ke te ra ke ainge eagora avoeto na ungota degi pambuto ke ngahia be amina ke
    sapura avo haekasona avoeto ungo simba evujo
  tbo-tbo: Hougana a nenehi naka a lupaliyemi ega ona duduwe po a bahabaha kadidili.
    Matababana iyawoi hi pa hipuli dewahigei tota nenae a hanapugeya apo uyahihi baha
    kadidilina a witowoli.
  mal-C: ഞങ്ങൾ ലൗകികമാനദണ്ഡങ്ങൾ അനുസരിച്ചാണ് ജീവിക്കുന്നതെന്ന് പരാതിപ്പെടുന്നവരോട്
    ഞാൻ ഉദ്ദേശിക്കുന്ന അത്രയും ധീരത കാണിക്കാൻ ഇടവരുത്തരുതെന്നു നിങ്ങളോട് അപേക്ഷിക്കുകയാണ്.
  grc-SR: δέομαι δέ, τὸ μὴ παρὼν θαρρῆσαι τῇ πεποιθήσει ᾗ λογίζομαι τολμῆσαι ἐπί τινας
    τοὺς λογιζομένους ἡμᾶς ὡς κατὰ σάρκα περιπατοῦντας.
  bgc-bgc: मै थारे तै या बिनती करुँ सूं, के जिब मै थारे धोरै आऊँ तो मन्नै उन माणसां
    तै कड़ाई तै बात ना करणी पड़ै, जो ये सोच्चै सै के हम दुनियावी तौर तरिक्कां कै मुताबिक
    चाल्लण आळे सां।
  khz-khz: Au na gomi anogimina, neopakau kilara ragai pio gapi-ragera, pe gomi ragai
    pana vaikila-gaokami au pana wati aonai. Kwalana au pana wati aonai, au atugamagina,
    ai geopagimaina talimara pana wati vaikila-gaoka-vagira. Etalima na ai geopagimaina
    gekilana, ai tanopara magulinai roe aga magulina talimara geria kalai gakalana.
  deu-TKW: 'Ich bitte aber: nicht, wenn ich komme, Mut haben zu müssen; mit der Zuversicht,
    die ich mir denke herauszunehmen gegen gewisse Leute, die von uns denken, als
    wandelten wir nach dem Fleisch.'
  zsr-NT: cui gunliꞌ ga gun bayúdx gsidxdaꞌ lbiꞌiliꞌ catiꞌ gdxinaꞌ ga zoaliꞌ. Chzoa
    gsidxdaꞌ nup niꞌ taꞌná runtuꞌ dxin ni lu yöl‑laꞌ bunáchz queëtuꞌ.
  lin-lin: Nabondeli bino, tango nakoya epai na bino, bopesa ngai nzela te ya kosalela
    makambo makasi oyo nazali kokanisa kolakisa epai ya bato oyo bakanisaka ete biso
    totambolaka na mosuni.
  hns-NT: Ham toelogse bientie kariela kie djab ham aabe tab hamme na daate ke pare.
    Ham oelogke bahoet daatab djaun sotje hai kie hamlog apane man ke kariela.
  noa-E: Am iek mʉ mag Cristo igar khaba chirʉmjö chitʉm anʉm, mamʉ oob am iek asekasmiet.
    Pãrau mʉrʉg magʉm iekta jaaumʉn pãach aar baarwai magʉm khʉʉn dʉ̈i oowaijã sĩi
    par iekhaupai chan mua chan am ögkhabaju chirʉm.
  eng-EMTV: But I beseech you that when I am present I may not be bold with the confidence
    with which I plan to be bold toward some, who consider us as walking according
    to the flesh.
  mib-NT: Núu súcuan te cáhán ndahú rí jiín ró jeē núu na jéé rī te ma cahán rō jnūhun
    jeē sáha jeē cuxeēn rī nuū rō. Chi sava ró cácahān jeē casáha ri jniñu ya sɨquɨ̄
    jeē máni jeē na níhín rī sɨquɨ̄ ún. Núu súcuan te íyó túhva ri cuxeēn rī nuū ñáyuu
    cácahān súcuan.
  lif-NT2: '@see-verse:2CO.010.001'
  xnj-xnj: Nikuvayupa mkoto kunikita nivya na mkali lukumbi lwe nibwela, muni nina
    uchakaka nihotola kuvya na mkali kwa voha vala veviholalela kuvya titama chimundu.
  mmx-mmx: A sing nemi do luruptuvuk atnimi na lox avukat mun kusu at laaleng nenia
    ana vot pasa nimi, noxo epovo bok ba xusu ana vaase lolos tinimi mi lolos axa
    rak. I ngan nia a doma i do ana lox asuusu i rinedi leventaba luvuttadi di doma
    i do nema map tuvuk ngan luvuttadi at na lavatbung menemen.
  cbr-NT: Usai quicëbëtanbi cana mitsu cain, mitsu isi cuanquin, 'ën isna axa 'ëbë
    nicë unibëtan, Nucën Papa Diosan sinánmicëma, nunbi sinánxun bana uni ñuixuni
    quixuan an nu ñuicë unicama, abë banaquin cati cana sinanin. 'Ën mitsu isi cuanxun
    ñu caquin catima cupía upitishi bananun camina a unicama uisa caranuna nux 'ai
    quixun upí oquin 'unánmiti 'ain.
  tee-NT: Iclatapaininiyau ni k'ox ats'uc'ut'it ni jantu catasq'uiniya' ni aclatalacasuniyau
    tachi ju na va icjok'at acsni aclalakts'inchokoyau. Alin ju quintachaput ni laich
    ac'atalacasuniya' ni na icjok'at ju yu'unch ju tanajun ni va quink'achat qui'akstu
    ju icnavi.
  eng-LSV: and I implore [you], that, being present, I may not have courage, with
    the confidence with which I reckon to be bold against certain reckoning us as
    walking according to the flesh;
  cak-NT: Ri ninjo' ren ja chi ibanon yan ta arreglar ronojel cuando ren xquinapon
    iwiq'uin. Roma xa manak ibanon arreglar ronojel cuando xquinapon, ja ren xquibano
    arreglar. Pero ren man ninjo' ta nin-en ri', roma man ninjo' ta nincusaj chiwij
    rix ri uchuk'a' ri ruyo'n ri Dios pa nuk'a', anche'l ri nunojin nin-en chique
    ri ye'in chuij chi xa ja ri ninrayij ren ri nin-en y xa man nin-en ta ri nurayij
    ri Ajaf.
  pah-NT: 'Tape''ea''javi ti nanongara, a''e hete ji pe me. Pe pigame po ti ji nanhi''ig̃ahya''javi
    pe me nehẽ javo. A''ereki a''e jipe jiyvyteri pe: Po Corintopeve''g̃a ndogwerojijyi
    ojeaporog̃ita ji rendukatuavo, a''ero po ti ji nhi''ig̃ahyi g̃a pe nhivahemame
    g̃a pyri nehẽ. Nahã ji ei jiyvyteri pe. A''ereki ji akwaha nhinhi''ig̃ahyag̃wama
    g̃a pe. Tupana''ga ji mongo omoirũharamo. Nurã ko pyryvamo ji ei javo pepyteripeve''g̃a
    pe – kiroki g̃a e''i ore ve: “Paulo''g̃a oko g̃wemimbotarimova''ea rupi yvyakotyva''ero
    okote''varuhuavo. Tupana''ga remimbotarimova''ea rupi rũi g̃a ndekoi.” A''ea pepyteripeve''g̃a
    ei ore atyvi imombe''gwovo. G̃a pe ji ei a''ero: Tape''ei ti nanongara ore ve
    tanhi''ig̃ahyyme ti ji ji rurame pe pyri nehẽ.'
  sja-NT: ¿Mãɨrãpa jara p'anɨ-ek'ã mɨchi k'ĩsiadoopapai jaratee nipapari, jarateepataarã
    jĩp'aarãpa oopatak'a? Mapa parãmaa mɨa enenee nɨ̃bɨ mãɨrã ik'aawaapa uchiadamerã
    mɨ jãma pai naaweda. Mãga jara bɨ mɨa wãara ãchi ɨtrɨait'ee perã, Ak'õrepa mɨmaa
    mãgá pedeepiru pɨrã.
  xed-xed: 'Ta ndəɓaghunandəɓa yu ta dzvu, yaha kuni giɗiftá sidi ɓhadaghar yu da
    kaghuni, kabga dzaʼa gay yu kahwathwata ta sidi nda tsa gwal ta ngha aŋni kazlay:
    Slna sluʼuvgha ta magə həŋ kəʼa ya.'
  mks-NT: Ta viti xíca̱ ta̱hví i̱ nu̱ ndo̱ ña̱ ná a̱ cája ndó ni in ña̱ha ña̱ cuu
    jána̱ni i̱ ndo̱hó sa̱ha̱. Tá ná sa̱a̱ i̱ coto nihni i̱ ndo̱hó ja̱n co̱ cúni̱ jána̱ni
    i̱ java ndó, na̱ jácojo cua̱chi ja̱tá nde̱, na̱ cáchí ña̱ cája nde̱ tócó ndihi
    ña̱ha tá quia̱hva cája ña̱yivi ñuyíví. Jáchi̱ mé a̱ nda̱a̱ sácú ini i̱ sa̱a̱ i̱
    qui̱hvi táhan i̱ xi̱hín na̱ ja̱n.
  gfk-S: '@see-verse:2CO.010.001'
  bmu-bmu: Tosatŋi mieŋön neŋgöra kewö tandök mötmöriba jimakze, “Pol aka yaŋgö neŋakurupŋi
    yeŋön gölmegö ahakmeme tandök wuataŋgöba nanŋinaŋgöra mötmöriba ahakze.” Nöŋön
    eŋgöreŋ kaba keu mewö jimakzei, i mönö tembul eŋgiba awösamkakak kinda jim eŋgimamgö
    mötzalmö, töndup uruŋini köhöikŋi kötökŋi kuŋguba jim eŋgimamgö töközal. Miaŋgöra
    iŋini ambazip nöŋgöra keu mewö jimakzei, i mönö zilaŋ andö eŋgume. Keuŋini mewö
    mindiŋgögetka eŋgeki urunan mönö luai qei sutŋine kaba bönjöŋ malmam.
  dgz-dgz: yaema manega wadidiaivin. Go waenapan upi ne evenan waina den piup guegue
    mega gapan tainat, waiwanum. Ap menan ne kaimakaet diamot anuivin. Go ne tauapena
    e kaimakaet diaepena tawa menan yambuni wanien amba imuna wat bibigamen.
  eng-GNV: And this I require you, that I neede not to be bolde when I am present,
    with that same confidence, wherewith I thinke to bee bolde against some, which
    esteeme vs as though wee walked according to the flesh.
  zaa-NT: para qui'ni bittu caduel·la' ccá' enne' duro lani le canchu chi itá' làti
    tse'e le, tì'ba chi ná' dispuesto gunia' lani canu rulaba latsi' quį qui'ni nu
    runia' nna ną́ por la'huacca qui' ca enne' ba.
  eng-WEBSTER: But I beseech you , that I may not be bold when I am present with that
    confidence, with which I think to be bold against some, who think of us as if
    we walked according to the flesh.
  guh-guh: 'Nexata pexaniacuene pacavajëtatsi. Pëtsa itsajamatabëcuene panetoexaname,
    itsa patsialiajë paxamëjavabelia, ayaijumeta pacabijataeya patacamuxujiobiyaniva.
    Itsamonae paxamëyajuvënëvi xanë yabara jamatabëcuenenavëxaniabiaya jumai tsabiabinua:
    “Pablo apo ponaponae Dioso pejumecovënëtsinëcuenia. Saya ponapona Dioso apo pejumecovënëtsinëcuenia.
    Yajavaponapona pijaperujujamatabëcuene,” jai tsabiabi paxamëyajuvënëvi xanë yabara.
    Bajarapacuenia xanë yabara pecuaicuaijaitsabiabivijavabelia ayaijumeta bijataeya
    cuaicuaijanë tsane.'
  bon-bon: siige cane itemlininine, egä weene gone giri nawenuye drämä tääpume, cane
    liba pa lädepene peeyeme, ingle cane umle gäne, egä cane miiji gäne eei bine drämä
    cama wawename, lui cina walya naitnäjusi, egä cane gawe ireclota mule bine yääcwetni-mune.
  nhw-BL: Nimechtlajtlanía para quema niajsiti campa amojuanti, amo techchihualtica
    ma nicamanaltis chicahuac ica nopa masehualme catli quiijtohuaj san nijchihua
    tlamantli para nimohueyimatis quen sequinoc masehualme ipan ni tlaltipactli quichihuaj.
  swh-ONEN: Nawaomba nitakapokuja kwenu nisiwe na ujasiri dhidi ya watu fulani, kama
    ninavyotazamia kwa wale wanaodhani kwamba tunaishi kwa kufuata namna ya ulimwengu
    huu.
  wbi-wbi: niliiva nisile kulyumue. nikuvasuuma umue kuuti, un'siki ghuno niliiv nisile
    kulyumue nanilonda kuuva n'kali. neke ninoghiile kuuva n'kali ku vaanhu vooni
    vano visaagha kuuti usue tuvingilila isa mu iisi.
  bba-bba: i ku de n kɑ bɛɛ wɔruɡɔ ɡɑri ko sɑnɑm mɛ ko nɑ n wɑ̃ɑ bɛɛn mi. Domi nɑ
    yɛ̃ mɑ kon kpĩ n bu wɔruɡɔru sɔ̃ɔsi be bɑ ɡerumɔ sɑ sĩimɔwɑ kɑ wɑsin bɑɑ.
  eng-KJVCPB: but I beseech you, that I may not be bold when I am present with that
    confidence, wherewith I think to be bold against some, which think of us as if
    we walked according to the flesh.
  kgk-NT: Nanhemonhe'ẽséi jepe peẽ-my, tekotevẽ ramo ae anhembopy'agwasu tee va'erã
    anhemonhe'ẽ pohýi hagwã ahovaitĩ-vy xe-rehe onhe'ẽ rei rei va'e kwéry-pe. “Teko
    rei-rupi oiko va'e-rami Paulo kwéry. Oakã-gwi rei ojapo va'e Paulo” he'i rei rei
    ra'e ore-rehe ore moherakwã vai rei-vy peẽ-my.
  waj-waj: 'Ngia ee-oo tikiai na ngiiisi viee fai hama na kua yaagueeqaivaa ngii tinaravai.
    Gioonna kiaapu vooya tiiyara kiaanoo: Mmatayaa diaa vaidiyaano mmatayaa diaa aataruuvaara
    mmoori iikiaanoo, kiaiya na aikiooma kua yaagueeqaivaa iya tinaravai.'
  cpy-cpy: 'Nokowa-kotzimi, eero piyaata-kaero powatsimaa-waetena. Ari okantyaa eero
    niyako-wenta-waetan-tapaakimi aririka nareeta-paakimi. Tema niyotaki ari nokanta-yitapaakiri
    ikaatzi jeekimo-yitakimiri janta kantayiteen-tsiri: “Rantayita-shitawo Pablo okaatzi
    ikoyiri inintaa-waetyaari rirori, ari ikimita-kotari jempe ikanta itsipa atziri-paeni.”'
  mpx-mpx: Ya awanun sauga ebo na nowa, nuku matahikagimiu te bahi wami pagan kaiwena
    ge no baaba ni gagasisi eliyamiu. He ya atena bosowaiu no baaba ni gasisi alomiyau
    elal, bolo hi ba tage panayawi ana nuwanuwatu elana ha nanawaa.
  wbp-wbp: Ngulaju ngula-juku, ngaju karna-nyarra payirni nyampurla pipangka yungunkujulu
    jungarnirli manngu-nyanyi. Ngalya-kari kankujulu nganta nginji-wangka kula karna
    mardarni Pirlirrpa Kaatu-kurlangu, manu nganta karna purami ngaju-nyangu-wana
    nganayi-piyarlu Kirijini-wangu-piyarlu nganta. Kajirna-nyarra yanirra nyurrurla-nyangu-kurra,
    ngarrarna-jana kulungku ngarrirni yali-patu-mipa ngula kajulu warrarda nginji-wangka.
    Kala ngalya-kari nyurrurla, ngari karna-nyarra yaninjarla wangkami kulu-wangu.
  luo-luo: Asayou ni kik umi abi iru ka ager, kaka ajatimo ni jomoko maparo ni wadak
    e pinyni kaluwore gi dwaro piny.
  nhe-NT: Nimechtlajtlanía para quema niajsiti campa imojuanti, amo xinechchihuilica
    ma nicamatis chicahuac ica nopa tlacame tlen quiijtohuaj san nijchihua tlamantli
    para nimohueyimatis queja sequinoc tlacame ipan ni tlaltepactli quichihuaj.
  aii-aii: ܒܸܛܠܵܒܵܐ ܝܘܸܢ ܡܸܢܵܘܟ݂ܘܿܢ ܕܐܝܼܡܲܢ ܕܐܵܬܹܝܢ ܠܵܐ ܦܵܝܫܹܢ ܥܸܨܝܵܐ، ܒܒܸܣܬܵܝܘܼܬܵ‌ܐ
    ܕܐܝܼܬ ܠܝܼ ܟܸܣܠܵܘܟ݂ܘܿܢ، ܕܗܵܘܹܝܢ ܣܹܟܪܵܢܵܐ ܥܲܡ ܚܲܕܟܡܵܐ ܕܒܸܚܫܵܒ݂ܵܐ ܝܢܵܐ ܕܒܸܚܵܝܵܐ ܝܘܲܚ
    ܒܥܵܕܲܬܹ̈‌ܐ ܕܟܝܵܢܵܐ ܐܢܵܫܵܝܵܐ،
  esk-NT: Nunuriyumiñaitchipsitŋa taluqsraitquluŋa nayuutiguma ilipsitñi. Sivunniqsuŋa
    akiḷḷiḷiqsuġukługich tamatkua uqaqtuat iñuuniusriqaġnipḷuta nunam iñuisun.
  msb-msb: Nakimaluoy ako sa iyo na pag-abot ko dida, dili niyo ako pagpiriton na
    magin maisog kay kaya ko atubangon na may kusog sin buot ina na mga nagapasibanghod
    na may kinab-anon kuno kami na katuyuan sa amon pagtrabaho.
