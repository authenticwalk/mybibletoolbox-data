  grc-TR: δέομαι δέ, τὸ μὴ παρὼν θαρρῆσαι τῇ πεποιθήσει ᾗ λογίζομαι τολμῆσαι ἐπί τινας
    τοὺς λογιζομένους ἡμᾶς ὡς κατὰ σάρκα περιπατοῦντας.
  nag-nag: Hoilebi ami apnikhan pora morom mangi ase, ami jitia usorte ahibo moi laga
    mon dangor kori kene bhoi nalagikena nathakilebi hobo, eneka hoile bhi ami bhabi
    ase kunba usorte ami biya paikena bhoi nakoribo, jun khan amikhanke bhabi ase
    jineka amikhan mangso hisab te berai thake.
  eng-OEBCW: I implore you not to drive me to ‘show my boldness,’ when I do come,
    by the confident tone which I expect to have to adopt towards some of you, who
    are expecting to find us influenced in our conduct by earthly motives.
  knj-NT: Pero chin tewitoj e ex an, yet watx' ja' yet oj jin apnoj e ex tu', man
    ojab jow oj oj wute jin ba. Yutol ey eb je xol lalan yalon kin, tol laan chi kute
    cu ba jaxca junoj comon ánima. Pero jainti', man oj jin xiw jin teelen jin ba
    yetoj eb chi alon jaxca tu'.
  deu-1912: Ich bitte aber, daß mir nicht not sei, gegenwärtig dreist zu handeln und
    der Kühnheit zu brauchen, die man mir zumißt, gegen etliche, die uns schätzen,
    als wandelten wir fleischlicherweise.
  san-PUN: ਮਮ ਪ੍ਰਾਰ੍ਥਨੀਯਮਿਦੰ ਵਯੰ ਯੈਃ ਸ਼ਾਰੀਰਿਕਾਚਾਰਿਣੋ ਮਨ੍ਯਾਮਹੇ ਤਾਨ੍ ਪ੍ਰਤਿ ਯਾਂ ਪ੍ਰਗਲ੍ਭਤਾਂ
    ਪ੍ਰਕਾਸ਼ਯਿਤੁੰ ਨਿਸ਼੍ਚਿਨੋਮਿ ਸਾ ਪ੍ਰਗਲ੍ਭਤਾ ਸਮਾਗਤੇਨ ਮਯਾਚਰਿਤਵ੍ਯਾ ਨ ਭਵਤੁ|
  nob-LB: Nå håpet jeg virkelig at jeg skulle slippe å bruke mitt mot og min autoritet
    når jeg kommer til dere. Det er jeg nemlig beredt til å gjøre dersom jeg må gå
    imot dem som påstår at jeg blir drevet av egoistiske motiv.
  ntj-ntj: Kulila-rniya tjiinya-tjananyarnanta yanku payiltjakutarra. Mularrpa-rna
    kulira kutjupatjarra-tjananyarnanta payilkitjalu. Tjiinyamarntu-rniyan watjara
    ngayulu-rnanyu kutjupa-kutjupa palyalpayi watilu-rniya marninypungkutjakukutju.
  sxb-NT: Nsawa mbwe ni nyiza okuuza, kutaaza kwannigirizia okuwa omululu mu okugamba-gamba
    kiomo mbona mbwe nyiza nyaawa na awandi ku awantu awaingirizia mbwe ifwe tumenyere
    mu engira efwanani na awa ekialo.
  nhu-NT: Me nlɛke lo ben lɛ seke me ɛ ŋke ɛ nto, fo ben ege ɛ́ me enɛ encewcewe beene
    no me nulo ŋke encewcewe bee bonyii bò kpwaake lɛ bese gee mwɛɛm bii ɛ ɛ̀ nu ŋkpwawcɛ
    bonyii bo yî woŋ wvun e kɛ.
  row-row: Te hambu hei ruma nda nau rena au sa. Ara olaꞌ rae, hai tatao mara, onaꞌ
    atahori laen sia raefafoꞌ ia tatao nara boe. Dadꞌi mete ma au eti sia naa, neꞌo
    au musi olaꞌ fee se nda bambi-bambi sa. Naeni de au ufadꞌe memaꞌ neu basa nggi,
    naa fo au eti, na au sudi boe olaꞌ nggere-nggere o se fai.
  msy-msy: Kɨ kamagh ia gaghora ia mɨkɨmasa, ia deravɨra ganigh fogh, kɨ izɨ ia ko
    ikɨva uam akar bar gavgavitam ia mɨkɨman maraghe. Kɨ, gumazir e mɨgɨa ghaze, e
    nguazimɨn bizibar gɨn zuiba, kɨ akar gavgavim me mɨkɨmamin gavgavim iti.
  agg-agg: Ro sɨheimbo ŋgɨnɨndɨ hoafɨmbo moeisahɨ, ŋga se wambo amoŋgonɨ hoafɨndeianɨ
    ana, asu ro sɨheimbo-so dügühanɨ sɨheimbo ŋgɨnɨndɨ hoafɨndamboyahɨ. Ŋga nindou
    dɨdɨyei ai wamboya, aiana hɨfɨ ndanɨhündambo hohoanɨmo ranane süŋguare hu asei
    ranaheimbo-anɨmbo ro yɨhɨmbokoate ŋgɨnɨndɨ hoafɨndaha-ndürɨmboyahɨ.
  ptp-ptp: Om a ob kɨtaa xam bê xam viac xam nivɨha, êdêc buc wê a obêc mɨloc vô xam
    ge od a ob nêl kɨyang xêkɨzêc vô xam lêm. Lêc a nêb a ob nêl kɨyang xêkɨzêc vô
    xomxo wê nêb xe mi tɨmu vô môp kɨbun ga ge.
  nak-nak: Eau kaka gogogo sesele amutou veia mai eau ge guvi tamutou, amuto umala
    ge karasukuau te la vareagila tamutou veia eau ge vikara vagari, la vuhula eau
    rovia la valalua isahari tamutou ele, egite gabutatala eau veia eau la golu bulalahu
    veia eau igogolu moli te la masasagala moli te la vovo. Eau ge guvi, eau ge mera
    gere sesele egiteu ale kauagu mai ele.
  lbb-lbb: Ning ar hanot tetek mulo, a tolsot sur ar atostos mulo ana rakrakai a warwarala.
    Ika bel a mang. A nunung la ning la nuki mang mila mur ka a toltol mite na rakrakan
    hanua mang lar manah kusun a ngas a nuknuk ning, sur gong a hanot ana rakrakai
    a warwarala tetek la.
  kan-2017: ಯಾರು ನಮ್ಮನ್ನು ಲೋಕ ರೀತಿಯಾಗಿ ಜೀವಿಸುವವರೆಂದು ಎಣಿಸುತ್ತಾರೋ ಅವರೊಂದಿಗೆ ದಿಟ್ಟತನದಿಂದಲೇ
    ಇರಬೇಕೆಂದು ಅಂದುಕೊಂಡಿದೇನೆ. ನಾವು ನಿಮ್ಮೊಂದಿಗಿರುವಾಗ ಅಂಥ ದಿಟ್ಟತನವನ್ನು ತೋರಿಸುವುದಕ್ಕೆ
    ಅವಕಾಶವುಂಟಾಗಬಾರದೆಂದು ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
