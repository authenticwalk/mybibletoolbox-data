    ந ப⁴வது|'
  cof-NT: Junni nulabe rocainayoe nulari seque nenalarasa, yape la nulachica jato
    tsanque sonba pano itosa. Aman nula tala weyanlari chiquilaca tenca cato, Diosica
    tennatuminla cuwenta nenalaraeque tenca caminla joe. Tsanque tenca caminlacari
    wari sonba pacachiri duque sonba pano joichunae. Tsan jotonan, jeralelabe tsanque
    sonba pano muquetue.
  srm-NT: '@see-verse:2CO.010.001'
  qvs-NT: Chay yuyawak wawkinchikunaka rimansapa iden mana Jesukristuta kreyik runashina
    munanaynillata ruranaynita. Manara kankunaman riptini paykunata willani ama washanchawanankunapa.
    Mana munanichu chay wawkinchikunata sinchita willaysapata. Ñuka rishpayni paykuna
    washanchawaykaptinkunallara sinchita willashasapa.
  zca-NT: Kuze' kina'ba lo go, bile' go kwa'n ñal, nes par gor yi'dtswi'n ma go, gat
    naki'nt dizha nayi' lo rë xa' kwa'n michao' di'zh yix kuda, nzhab bixa', nak da
    tu men kwa'n nile' kwa'n namás par bien che'n nab, nela xmod nile' men yizhyuo
    re'.
  cbc-NT: 'Bairi mʉjããrẽ ñiña: To mʉjãã tʉpʉ yʉ caĩñaʉ etari rʉ̃mʉ caãno, yʉre tore
    bairo roro caĩbʉsʉjãrãrẽ tutuaro mena na yʉ quetibʉjʉo joroque yʉ na ápericõãto.
    ¡Yʉ tutimasĩña, tame! Na pʉame jãã bʉsʉpairã, “Na majũ na catʉ̃goñarĩjẽ mena jʉ̃gori
    na caátiãnierẽ quetibʉjʉnucũñama,” jãã ĩ bʉsʉjãnucũñama. Jããrẽ na cabʉsʉpai jãnaeticõãta,
    cotericaro mano tutuaro mena na yʉ tutigʉ.'
  qxo-NT: Tsaynö niypärätsu manam cashä chaycamurga. Tsay llutan yachatsicogcuna rimaycäyämaptin
    ajäparninmi pengacatsishä. Tsaymi rugamü nogapa conträ parlagcunata manarä chämungäyag
    garguyänayquipä.
  mox-mox: Ta nawale ena wai sabi vayausimi. ʼInega yavenoqiemi, ona awafelegu be
    me egu nuawebui ena wai kana toa. Ta ʼeguma vaina ʼimiega ona veʼewema ona vonaya
    vonigo imaʼa tovaletuyana ema viaqayavo aviaviaqidi kavona Yaubada ana tovemwage
    edi viaqa ʼidewani, ta ge kavona tovetumaqana edi ilivu ʼidewani. E ʼinega vona
    waiwaidi ʼidiega ena lugaihimi.
  kew-kew: 'Gore neme nimi agaa gupa mealo: Wala orope ni nimi piri-para epaluade
    raburi puri pane agaa lagula epea teme ya? Go onaanumi niri abana kone sua kogono
    pamu pealo teme-ga nimu padane pirinaloa puri pane agaa mada laketoa.'
  dww-dww: Yà riuriuemina da raḡanine taugu ḡaromie yà tavana, nam ko voiegu da taugu
    yà raudebatora. Be taudi aitauḡa taugu tai giugiuegu be umanama ta riuriuna, “Pol
    raḡan matabuna e voivoiana maika kabe tauna waisumaḡa banegina, be yaḡoro tauna
    dobu na ḡoane e miamiana.” Taugu inam banegidima mate waigiunama, nam ama nainairedina.
  twi-ASANTE: Sɛ meba hɔ a, monnhyɛ me mma menkasakasa mo anim. Menim yie sɛ me bo
    bɛtumi ayɛ duru wɔ nnipa a wɔka sɛ ewiase adwene na yɛde di dwuma no no so.
  aoj-aoj: Aeꞌ ihaliꞌipa naꞌamba. Anaf aeꞌ egatagamepa, ipaꞌ solawaipa. Naꞌamba pasasapaꞌe
    eseꞌepa basef banagafi siꞌi aeꞌ okom maꞌi egawalapefa anipa. Aeꞌ ewalapefa ipaꞌ
    pagaꞌi afaꞌ wafeꞌ wagaila waf awafi itapafii.
  cbv-cbv: 'Pánih íijcan tʉ́inijeh naáwíhna yʉhna, yee naóhnitdih wã wẽp naóhna caá.
    Ñi pebhna wã jʉibínachah, ñi tʉ́i chãja chaáh, páant bóojeh, ñi yeeatdih ñi cádahaá,
    “Pablo jwiítdih jʉ̃ihná”, niijná. Ñi cãtíh jʉmnit, weemdíh nin pah ĩ niíj yeena
    caá: “Diosdih jepahcannit ĩ jenah joyát biíc yoobó Pablobʉt ã jenah joiná caá.
    Pánih jenah joí bohéna, Cristodih weñaíhcan, ã weñat pínahdihjeh ã bidna caá.
    Pánihna, Cristo ã naáwát tʉ́ʉtni nihcan caá”, queét ĩt niíj yeenap wʉt be. Páant
    niijnítdih bʉ́dí wã jʉ̃ihbipna caá.'
  taw-taw: Pen nɨbop abe agebin, Nɨgtep gɨnɨmɨb agebin. Yad apɨl nɨb ayɨp mɨdɨl, takaw
    kɨles ogɨnap nɨbop agɨnɨm tek ma lɨnɨgab. Bɨ nɨbi ogɨnap, kɨli chɨn bɨ lum awl
    yɨl gos nɨŋɨd kɨdek gɨpun agɨl gos nepal okok, yad gos nepin, yad kɨlop takaw
    kɨles tɨmel agep tek mɨdeb.
  jic-NT: Napj 'ücj polel le velel nun jilal, nun nt'a jum na. Mop'in ma quelel nin
    lejay napj. Mpes napj le mon nun ma welé la p'a tjowelepj jin. Nepénowa ne'aj
    javelepj cupj lijicj cupj qjuisas p'in. Javelepj lijicj Dios jos jinwá tulucj.
    Napj ca polel jis capj mvelel, nin ca jis capj mvelel.
  zap-NT: ne chene chiid noo lo de tsëldet gan pe kwent gakndux noo lo men ne re ne
    noze xgyeryen noo ne nak noo mengyëzlyu rlaa noo. Porke noo rdxedet noo gakndux
    noo lo men.
  wer-wer: Yaap, omën tenën, “Pit yang omnaröa yaë pöl yaaurö,” pël yenia piporöen
    pangk ngön kosang menaat. Pötaanök nem arim naë waisumaatak tapël ngön kosang
    niamaat elnëëngan.
  ipi-ipi: '@see-verse:2CO.010.001'
  qul-NT: Jamusaj chhica, noka contra thutojcunawan chay jina khali canaypaj ama obligawaychischu.
    Paycuna, “Mana creej runa jina ruwan” niwancu. Chaycunawan listo cani parlanaypaj.
  tnc-tnc: I'suᵽaka simamaka waᵽuju ba'iaja yireka jairãte mija ã'mitiritiya'si. Yire
    mija yi'ritiyabe, saᵽi ãrĩwa'ri mija ᵽõ'irã eyatirã okajãjia mijare yijaikoreka.
    I'suᵽaka mijare yijaiberikoᵽerãkaoka, “Jesucristore yi'ribeyurã uᵽaka Ᵽablote
    ime”, ãñurãte ᵽuri okajãjiaᵽi jairika yiᵽuᵽajoayu.
  ter-NT: Koati enjókopeatinoe ne anjá'inopi ké'eyi, maka hákone ingo'ítukexoa ne
    njunáko nzayá'ikeopinoe nzimané'e xepákuke, kuteâti usó ngóyeyea indúkea xapa
    xâne po'okoâti ákoyea itúkapu xunako Vúnae ingó'itukexo, itea itúkeovo isoneú
    ngíxone nzóko.
  bmr-NT: 'Jɨɨ, jaaneguiiha amɨɨhaico neehi: Uujoho amɨɨhaico emeecɨtodɨ, uco mɨsɨfiiratusudino,
    oono amɨɨhaitɨ saatoho mɨɨhaico: Jillɨ tɨcovo jiinɨje miyamɨnaa iicahicabadɨro
    moonɨhicamo, eneehicamohallɨvɨ. Mɨɨro diitoma ɨɨbacasijinoco imibaicɨnɨcuuhi.'
  fuf-fuf: Awa mi jeejii on, wota on karhan yo mi ɓangin cuucal nde mi hewtoyi ka
    mon, ko fii miɗo anniyii seedintinirde hoolaare an nden cuucal e fee ɓen sikkuɓe
    wonde meɗen wuuriri wa yimɓe aduna.
  bhl-bhl: Mali im desi weng bokonemeko, “Fol e kawin dim kaleem kukuw geleweko, aluwkabe
    kai!”, nangakabiliw kawtiw biim weng be yu kililina! Mesik esik nem toloki ding
    dim kabalak e, ne kalaing keko, kitil weng fian mak bokoyemoki kasike!
  ons-ons: Na ŋinano u ge more, kawali don ŋidanikalane mi qebin nanikei, natneŋo
    naŋane solaoken ea wane biŋek gemaike, yale ra okanmami, ŋei yewa eŋe yemo kawali
    don maine edanikalane wetne ewek okanmaike.
  con-NTPO: Tsa'ma ña que'ima iñajan, ñama paña'faja ña jipa quia'me iyu'usa'ne. Iyu'uye
    in'jambi gi. Tsa'ma majan a'ija “Pablo aqquia va ande'su a'ia'caen afapa tson”
    qquen tsu in'jan'fa. Ña jipa gi tsendeccu toya tsa'caen in'jan'ninda ñoa'me tise'pama
    iyu'uya.
  ghs-ghs: '@see-verse:2CO.010.001'
  peg-peg: ଆଁ ଆନ୍‌ ପାର୍ତାନା କିନାଙ୍ଗା ଜେ, ଆପ୍‌ ଗାଗାଡ଼୍‌ ହିସାବେ ଚିନ୍ତା କିନାପା ଇଞ୍ଜି
    ଇମ୍‌ଣାକାର୍‌ ମାନେ କିତାର୍‌, ଏପେଙ୍ଗ୍‌ ଇନେ ଇନେର୍‌ତି ବିରଦ୍‌ ସାସ୍‌ ଚଚ୍‌ଚେଙ୍ଗ୍‌ ଇଞ୍ଜି
    ଆନ୍‌ ଇମ୍‌ଣି ବିଚାର୍‌ କିତାଙ୍ଗ୍‌ନା, ଏକାୱାଜ଼ି ଇନେସ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ହେବାନି ସାସ୍‌ ଚଚ୍‌ଚେଙ୍ଗ୍‌
    ଆଉତ୍‌;
  txu-NT: Dja gar on ikabẽn ma. Got ba ren ar awỳr bôx ne tu ar amã ibẽn tỳ:x ne.
    Nã bãm anhỹr djwỳnhràm amim, —Dja ba wãkam bôx ne ar kwỳmã ibẽn tỳx jabej, ane.
    Ar akwỳ aje amim, —Paur ne amidjwỳnhbito kĩnh ne axwe ar ba, anhỹro abakam ba
    ibôx ne ije ar akwỳmã ibẽn tỳx karõ ne ba ar amã, —Dja gar on ikabẽn ma, ane.
  eng-WEBU: Yes, I beg you that I may not, when present, show courage with the confidence
    with which I intend to be bold against some, who consider us to be walking according
    to the flesh.
  gnw-NT: Ẽrei che pumɨñera cua re. Echa'ã aipota'ã añeengata peve aa yave pepɨ. Ẽrei
    chepɨa pe ayemɨngueta aramoi icavi co añeengata vaerã amocue pepɨte pe ñugüɨnoi
    vae pe. Echa'ã jae reta ipɨa pe uyemɨngueta tẽi ore nduico ore ndoe vae rupiño.
  mux-mux: ⸤Aku-siku nilimele mele piliipuliinga⸥ ‘Aku-siku naa niku numanu topele
    tangi.’ nimbu, eni tondulu mundupu mawa teker. Mola numanu topele naa túngi lem
    “⸤Poll tenga-lupa mindi molupa kene oliu ungma nimbándu mini-wale naa mundupa
    tondulu mundupa nilimú.” nilimele mele⸥ eni molemelena ombu eni-kene molupu kene
    ung mare mini-wale naa mundupu aima tondulu mundupu eni mani simbu. Eni “Poll
    tepa molemú uluma mana-uluma mindi telemú. Krais-ni kanupa kaí piliilimú uluma
    naa telemú.” nilimele mele aku-siku niku molangi úndu lem na aima sika mini-wale
    naa mundupu eni tondulu mundupu mani simbu ⸤akiliinga ‘Aku-siku naa niku, numanu
    topele tangi.’ nimbu, eni mawa teker⸥.
  maj-NT: Tíbankinu̱u nga najmi tu̱ n'o nga ndjá kuinchjako̱nu̱u nk'ie nga ku̱i̱chusenu̱u.
    A̱t'aha̱ tjínnkuhu̱ k'an nga ndjá kuinchjaka̱ xi b'a̱ maha̱ nga b'a̱ ts'ín tintsu̱ba̱i̱
    xi nkú ts'ín nkaha̱ xu̱ta̱ a̱sunntei̱.
  bkq-NT: 'Awyarâ yaindyly-ro watay, ton-honre kehoem agâmo auguedyse inkâba urâ.
    Tutuze olâ urâ awâtârâ: “Deus eynynâbaom modo aito ara kulâ awâkâ Paulo aidyly”
    keim modope awyly. Arâ aguewâni modo agâ olâ ton-honre kehoem agueze urâ, kewâdylymo
    kulâ awylygue.'
  kue-kue: I yegl pre na ka yegl krapogl teinga, na unaglka enge ka giglendi dinambedi
    di nusikraglkwa. Sraglpre, no makandle mambuno pamere erime dingwa yomba i na
    ka giglendi ditenaglka, i na ditenaglka kuno orkwa.
  cot-NT: Nonintaquequea nonchoocatimojiaquempigueti aato noshiramparitimojiguimpi
    noncantomajajiaquempiniji, irirampani jivetanquitsica noguijatacotiro iquenquejaguetica
    caquinte, arica irioquea noncantomajajiapojaque.
  bnp-bnp: Pali a taki tora mua, mu pulo a vilone mua. Bara mu rata mavonga, na tahuna
    a bele lake i uka ma ga ta puhaki mai e huriki ri pahaluhoi ta a ramai a naro
    na malala.
  apn-NT: Nom inhmã mẽ awỳr inhmõr nẽ mẽmoj tã mẽ amã ixàkjêr prãm kêt tã kot paj
    nhỹrmã mẽ awỳr mõ ka mẽ tanhmã amnhĩ tomnuj to ho apa japêr. Pa ja hã mẽ apumu
    nẽ hã mẽ amã akir kãm ga.
  ctp-NT: Kanꞌ chaꞌ ni, tꞌnan nchkwiǐnꞌ loꞌo wan, chaꞌ ja kuꞌni ꞌa wan chaꞌ kuxi nu
    wa yꞌni wan, chaꞌ ja ndiꞌin chaꞌ kuꞌniǐn tláǎn ꞌwan xiyaꞌ bra nu kalaǎn seꞌen
    ndiꞌin wan. Chañi chaꞌ ka ꞌñaǎn kuꞌniǐn tláǎn ꞌin nten, kwiꞌ nten nu wa mñi lyoꞌo
    ꞌwan chaꞌ kuxi ꞌa tñan ngiꞌni ba.
  opm-opm: Kat han ihir Por oh kakdah mohe danong hat patim ihat sapat hanmur ma naporipti
    han ihirnong oh noh apris kasip mengtei potin ina hat patmur. Noh kasip mengtei
    gurnong inahatiprarim ihan guragure da oh pomtinmur.
  bvr-bvr: 'Wurra ngaypa burr-guya ngu-wengga barra ana-gorrburrwa gun-guna: Gala
    barra ngunabu-jurnarra. Gala yapa ngaypa ngu-bachirramiyan ana-gorrburrwa minyja
    gata ngu-bengga barra ana-gorrburrwa. Ngardawa ngaypa marn․gi minypa ngu-bachirramiya
    barra burrwa aburr-gata minypa nyirrbu-yopurda aburr-workiya ngatipa jama nyirri-jirra,
    jimarn jarra bama aburr-yinaga ganyjarr nyirri-dimanga gu-guna wupa gu-yika gu-rrawa.'
  wal-wal: Nuna ha sa7aa meeziyaadan de7oosona giidi qoppiya issi issi asatu bolli
    taani xalanaagaa erais; shin taani inttekko biyo wode intte tana xalissenna mala,
    inttena woossais.
  zad-NT: Na' chat'yoid' le', ḻi gongach wen kwenc̱he kat' yidwia' le' bi lenle wsheshlen'
    ka wsheshlen' beṉ'ka' naz chon' ḻega beṉ' yell-lio.
  kmg-kmg: Âgofâc, ŋoŋerao fâ juhuc momori dâŋ ŋazapemurâ irec mi qafeŋnunšepieŋ.
    Gâcnezi “sahacte wiacko utuckerâ juekac”, nore iŋuc mueŋgopieŋ, ŋic i jaŋe momori
    dâŋ jazapemurâ maŋnane afeckekac.
  aso-aso: Neniꞌ monovoꞌnemuꞌ giluvoniꞌ nene naza nehelele izamivo mino ve linge ma
    lelikumuꞌ nene ha me misubouꞌ veliti monovolokovoꞌ eꞌmetaaꞌ nave li li-lidaaꞌ
    ave nene ha do lisiheꞌ o-ngedelodoꞌ o nouve lo gele nouve. Neꞌmino nouvoniꞌ nenako
    lengita ogo gasava ve neꞌmine mino amuzo molo-lengedaaloze. Neꞌmine olodoꞌ o minineꞌ
    gamazi nene mo hulilo.
  uli-uli: ngo ikekafaelpechehmi bo ha towe hakkela ngalyey yebe kkel yai hapatpat
    ngalugmi irel yodla ibela buyoy iyang. Bo ye tugul lal depey le be yoh le be kkel
    yai hapatpat ngalir rechokla rema sor bo hamem hate wegdigir Kristiano.
  nin-NT: A kye di inta di so iso i anishirr ba ingbingbru ba mu? Ingga ko nga. Nggo
    ingga ti nga ingga ta ni vri isisurr na ba. Si di ingga ni na ki imba meme hen.
  acu-NT: 'Tura atumi irutkamuri iin pachitmasar chichainak: Junia nungkanmaya ainawa
    nunisarang pujuinawai, tinaunka ¿waruka nusha tarume? tusan chicharkatnuitjai.
    Tura iin pachitmasar nangkamiar tsanuminak pujuinamtaikia, wisha atumin jeamtaikia,
    nu aints ainaun kakarman chicharkai tusaram Yus seatritaram.'
  cak-WNT: Y ri utzil ri nc'utuj chiwe ya ta chi ichojmirisan ta chic ronojel; riche
    (rixin) chi tek riyin xquinapon chila' iwuq'ui, ma rajawaxic ta chi ncusaj ri
    uchuk'a' ri ruya'on ri Dios pa nuk'a'. Can ma nwajo' ta nbenbij cowilaj tak ch'abel
    chiwe, achi'el ri nch'obon chi nbij chique ri yebin chuwij chi xa ya ri nrayij
    riyin ri nben y xa ma nben ta ri nrajo' ri Ajaf.
  ebk-ebk: Pangaasiyu ta achiyak koma peletun ay mangepaila as nan kenaturudku as
    nan omaliyak hesa. Tay tit-iwa ay naturuchak ay maningor as nan chiyuycha mangarkali
    un nan ukialimi ya pangkepmi at nurpu as nan laylaychun chi taku yangkiay.
  spa-PDDPT: Ruego, pues, que al estar presente, no tenga que actuar con el atrevimiento
    con el cual estoy dispuesto a proceder contra algunos que consideran que vivimos
    según la naturaleza humana.
  ruf-ruf: Nowalombani mleke kunenda niwe mkali hanikutsa, kwaapfila nolongesa ghendo
    nodaha kuwa mkali kwa awala wose iwotwona twetwe twokala ka iwanu we iisi ino.
  gun-gun: Tá, xee ajerure pẽvy peẽ kuerya py avaẽ ju jave ijayvu ete va'e rami e'ỹ
    xeapo aguã, mba'eta anhetẽ xeayvu ete 'rã amongue to'o re roikoa rami ijayvu va'e
    ikuai rã.
  agu-BL: Poro yi wetz wajbil i'tz yi qui tajwe'n tan inchajol inchamil yil nopon
    ẍchixo'lu'. Ncha'tz at lo' cobox ẍchixo'lu' yi na cyal yi at lo' e'chk takle'n
    yi na inwutz quen te'j, chi na chiban cyakil wunak. Poro qui'.
  isn-isn: Kumulompa unye kena, itungu nenkole palung'wi nunye, shangakutula nuugimya
    itungo nekuagilya awa neasegile kena kikie kemuile.
  ilo-ULB: Agpakpakaasiak kadakayo a no addaak kadakayo, saankon a kasapulan nga agbalin
    a natured nga addaan iti napigsa a pakinakem. Ngem panpanunotek a masapulko ti
    agbalin a natured inton suppiatek dagidiay mangipagpagarup nga agbibiagkami segun
    iti lasag.
  pir-NT: 'Sa yegʉ mʉsare ahrire tutuaro mehna yahutja: Mʉsa cahapʉ yʉhʉ esagʉ̃ quehnoano
    yeya mʉsa “Pablo ʉsãre tuhtiari”, nina. Ihquẽquina yʉhʉre ohõ saha nine: “Tiquiro
    esa tuharo, Cohãcjʉ̃ dutiro marieno yere”, nine yʉhʉre ihquẽquina. Sa niñequina
    pũritare tuhtiboaga yʉhʉ.'
  anv-NT: ɛ́kágé ɛnyú dépyɛ me njɔɔ́ mejɔɔ́ ne meko metometo gébégé nchwɔgé
    ɛwú. Me nkágé jɔɔ́ mejɔɔ́ ne meko metometo mbɔgé me nkɛlege manjɔɔ́ ne bɔɔ́
    abi ájɔ́gé nnó ɛsé dépyɛɛ́ utɔɔ́ bina ndɛre bɔɔ́ mme ápyɛɛ́.
  sab-NT: Cha gerule ulia ba ulita ole, cha be joge chke baske cha me kennga gerule
    kiraske ba ole ka boi mno ba ole, agwa cha me ta gerukalin ene ba ole, malen cha
    gerule ba ulita ole chada ai giti ba ulita mo ta gbe age no joge siere ba kle
    age me noge, ene cha joge chke baske cha be ñage gerule no ba ulita ole. Agwa
    cha joge chke ba ulitaske ba gweale skwen chage gerule me no chadi gerule cha
    giti cha agali kle mo gbe geru dbe mo talla giti cha takalin kare me Chube talla
    giti, ba gweale skwen chage gerule ene cha be gerule mno ba ole me ta kennga ole.
  tmd-tmd: '@see-verse:2CO.010.001'
  acr-NNT: Kantzꞌonoj kꞌu che alaq choka alaq il che wa kantzꞌibꞌaj pan che alaq,
    chaꞌ we xinopon ukꞌ alaq na kajawax ta chik kanchꞌaꞌbꞌej kipa jujun che alaq.
    Noꞌj we kajawaxik, kanꞌan na kꞌu riꞌ waꞌ chike ri kakibꞌiꞌij xa pa qe riꞌoj kojtaqanik.
  kpg-kpg: bolo gi hudee heia au gii daamaha adu gi goodou i dogu madagoaa ma gaa dau
    i godou baahi. E donu, au e daamaha ang gi digau ala e haihai bolo mau hangahaihai
    la go nnangaahai o henuailala.
  taj-taj: जुन म्‍हिगदेसे ङन्‍दा जम्‍बुलिङला आज्‍यबा बानीबेहोर थोबा म्‍हि हिन्‍ना
    भिसी म्‍हन्‍बा मुला, थे म्‍हिगदेदा ङा एनीगदे मुबा ग्‍लारी खबा धुइरी ङाइ बङ्‍‌आतोःगै।
  avt-avt: Maain wɨ hi anen ari, yi ap yenipa me menmen im te hi ani har ke hi ane
    mɨt han en natɨp haiu mɨt in mises menmen enum me tɨ mɨrɨak menmen mɨkaap mɨt
    meriuwerem.
  cbk-cbk: Poreso ta pidi lang yo favor con ustedes, que al llegar yo alli no esforza
    conmigo amenasa y castiga con ustedes por causa del di ustedes mal conducta. Cay
    puede yo contesta pranco pranco con esos quien ta continua habla que el motivo
    dao del di amon trabajo y vida igual lang con el motivo de canalladas del maga
    otro gente na mundo.
  uig-ARA: ــ شۇنى تەلەپ قىلىمەنكى، يېنىڭلارغا بارغىنىمدا، بىزنى «ئەتلەر بويىچە ماڭغانلار!»
    دەپ گۇمان بىلەن قارايدىغان بەزىلەرگە قارىتا ئويلىغىنىمدەك قاتتىق قوللۇق قىلىشقا
    مېنى مەجبۇر قىلماڭلار؛
  tuf-tuf: 'As ojcor eyta wácuano. Uch cat wácuano: “Sir chihtá cati binat sihw̃ar
    yajquír eyta Pábloat cat im eyta yajcaro,” wácuano. Bíyinatan as ojcor eyta wacáyatan,
    aját éyinan ay bár tecua cunro. Cuat aját baara eyta tecua cun batro. Eyta bira
    as tec beti jaw̃i. Uní wacaro. Tec beti jaw̃i. As ojcor éytara tew̃i jaw̃i.'
  abx-abx: '@see-verse:2CO.010.001'
  mco-NT: May'ajt nbɨjctzooybɨch co anajty ɨɨch miich ajcxy nɨcxy n'ijxcɨxy, ca' jadu'n
    ndzocyɨch co copɨcy n'ahua'ndägɨbɨch mɨɨd nijëjɨty miich ajcxy huɨdibɨ xyñïhuambejtpɨch,
    co nduñɨch etz ngapxyɨch ngɨ'mtzojcɨn tɨm jadu'n nej huenpɨn naaxhuiñjäy ytungɨxy
    etz ycapxcɨxy mɨɨd ycɨ'mtzojcɨn. Janch ni'ixɨ' n'ityɨch, co anajty jɨm nmechɨch,
    chi mɨɨd nnayhuindɨnähuɨɨybɨch yɨ' ajcxy huɨdibɨ jadu'n xyñïhuambejtpɨch.
  cpb-NT: 'Nokowakotzimi, eero piyaatakairo powatsimaawaitena. Iro eero niyakowentantapaakemi
    arika nareetapaakemi. Tema niyotake ari nonkantayetapaakeri ikaatzi saikimoyetakemiri
    janta kantayetaintsiri: “Tekaatsi iitya Pablo, ari roshiyari itsipapaini atziri
    te otzimi ishintsinka.”'
  aon-aon: Aria douk yakri ikripep um gamo pudukemesh. Ikri inak itogrumogu, eik yakri
    ipak mare puneke dodogeshiwe atuwe ikripep dodogowinyi baraen, uwok. Eshudok enesh
    douk shakri apak mape um magipesh eshudok arpesh douk madae shudukem um Iruhin
    iri uwe esheshih aih iri, eik adur yakri um ta dodogeshiwe atuwe ikripesh dodogowinyi
    baraen.
  hus-NT-2005: Pos tu pakabédháltsik abal tam kin kʼale tachanꞌ, yab ti kin tʼajaꞌtsik
    ku éynaꞌ an pojkaxtaláb kʼal taltsik na kidhtaltsik xi tin utsál ke xowaꞌ u tʼajál,
    nanáꞌkʼi u tʼajál tu kwetém chalab; pos yab u jikʼnál ku tametnaꞌ xin ulaltsik
    anchanꞌ.
  mig-NT: Yu̱án ká'a̱n nda̱'ú‑ri̱ jíín‑ró vína, náva̱'a nú ni̱ jaa̱‑ri̱ nuu̱‑ro̱,
    te tú nɨ́nɨ chúndéé iní‑ri̱ ka'a̱n xaa̱n‑rí, va̱sa jáni ndija ini̱‑ri̱ ja̱ ká'a̱n‑ri̱
    súan nuu̱ sáva‑ga̱‑de ja̱ kájani ini̱‑de ja̱ kájika kuu yúkú‑ni‑ri̱.
  bps-bps: Na ani fnigu, fatluyu i nimòyu, du fye landè duengu fagban i talùgu di
    gamu di klauygu gamu, du too agu tmalù i dad to faldam i nimòmi fagumi di sasè
    knayè di tah tanà.
  mbs-mbs: Se ipunù ko kenyo, inangi niyo se metòlid amon eked a pegsagda kenyo aw
    meglegeb a doton kenyo, so ontò ko segdahen se menge otaw eg-aneng-aneng te egtekingan
    ko se kanak ibeg iling te otaw kenà egpemenal.
  tof-tof: Ngibürr kolpama yabü aodó bóktandako wagó, kibü tórrmen tulmil inzanako,
    tüpan pamkolpamab tórrmen tulmilzan. Ka gyagüpitótók eserró ibüka gum-koke bóka
    bamgünüm. Ka yabü arüngi batodóla kólba zitülkus akyanóm koke yabüka gum-koke
    bóka bamgünüm, ka nóma tamo yabüka.
  cme-NT: '@see-verse:2CO.010.001'
  sus-sus: N bara wo mayandi, wo naxa a niya n ma wɔyɛnyi xa xɔrɔxɔ n fa tɛmui wo
    yire. Ndee ɲɔxɔ a ma muxu na ɲɛrɛfe adama ki nan tun ma. N wɔyɛnma a xɔrɔxɔɛ ra
    na mixie nan bɛ.
  pon-2006: kumwail dehr kin kahrehiong ie I en kin lipwoar ni ei pahn kohwei rehmwail;
    pwe mehlel I pahn lipwoare irail kan me kin nda me I kin weweidki tiahk en sampah.
  dad-dad: Aya asiyouf sain bun, aya tunĩ amã teneub enei nẽ lo fiya bun mabodõdig
    dedig anidi bun, aya totol od arõf nigin kisi afef gen, to age afouf nigin, aya
    ã agoneik.
  zab-NT: ójla chi guedguíaa laat quɨt rquiinti tildnía tuby tioptɨ ni rnii dec pur
    xgabzin cadxannɨ ni cadxannɨ, te pur nare quɨt rdxibtia ininíadeb.
  jae-jae: Aê jateŋ amac gebe Aŋgôm aê jasôm biŋ ŋajaŋa êndêŋ amac êndêŋ taŋ jamoa
    jawiŋ amac naŋ atom. Aê taêc gêjam kêtu tôŋ gebe jasôm biŋ ŋajaŋa amboac tonaŋ
    êndêŋ lau ŋagêdô, taŋ taêŋ gêjam gebe aêac asêlêŋ asa lêŋ ŋamalacŋa.
  ksd-ksd: Maia pa, iau lul vovo pa avat, upi koko ina arung pa avat ba iau ki pire
    vavat ma nam ra patuan na ninunuk, nina iau biti ba ina arung ta na me ta vavat,
    nina diat, dia nuk ia ba ave vanavana varogop ma ra mangamangana ra pia.
  msm-NT: Oghangyu a iyu no mupakatarong kow agun kona a ogkapogos to pagpanagda iyu
    ko makaandiyan a. Su kona a ogkahaedok to pagpanagda to diya oghapey kanami no
    pig-otawan kun to batasan dow mgo tuud noy.
  myk-myk: yi ganha bu da na karamu di ba nɔ yi yíri, di kafugo le nayɛ ni di wá yi
    na wɛ. Bani piimu pʼa yu na koŋɔ sipyii wo fungɔngɔ keree torogana na wèe ya doroo
    ge, nɛ dà li na jo nɛ na zhɛ kafugo le nayɛ ni na wá pee na.
  sbe-sbe: Ya kaibwadaigomiu ede ena huyana ya laowa meta tabu kwa muyowuigau na yogu
    hedehedede ya hebayaokaliliyeidi kalimiuwai. Iyamo ya nuwatui ede kabo ya hededebayaolau
    tamowai hekadiyo ne udiyedi, siya yodi nuwatu meta bena kai kaiyaulina ta nuwanuwatudiyao
    udiyedi ka miyamiya.
  mcr-mcr: Itaŋgi nyi yatŋqä eyätmä tiiŋä etmqe. Nyi äquvepätmä hesä anä äpmamäŋgaŋi,
    kukŋuä täqŋqänäŋi etmniŋqeŋqä manyiŋgaŋgi, he äŋguänä mimbu. Iŋäqe ämaqä nenyqe,
    “Iqua Goti Iqueqä suqeu qänaknä miqä, qua täutaŋä iquauqä iunä, iqä-quaiqä” ätätqäŋuwä
    iquauŋi, nyi kukŋuä täqŋqänäŋi tumniqeqä, kŋuä indqänätqäŋä.
  cux-NT: '''Úú di''cuíitú ndís''tiī chi diiⁿ n''daacá nī ti taachi ndaá n''diichí
    ndís''tiī nguɛ́ɛ́ canee chi caaⁿ''máⁿ nduudu chɛɛchi ndúúcū ndís''tiī. Náⁿ''ā
    ''iiⁿ''yāⁿ ní ngaⁿ''á yā yeⁿ''é ''nū chi nús''uu diíⁿ ''nū ntiiⁿnyuⁿ yeⁿ''e Ndyuūs
    tan''dúúca chi neⁿ''é ''nū diíⁿ ''nū. ''Úú vɛɛ yaáⁿ chi nandaācá ''iiⁿ''yāⁿ s''eeⁿ
    ní caaⁿ''maⁿ taáⁿ nduucú yā.'
  tur-YTC: Evet, yalvarıyorum, yanınıza geldiğim zaman, bizim bedene göre yürüdüğümüzü
    düşünen bazılarına karşı güvenle takınmak niyetinde olduğum tavrı aynı cesaretle
    size karşı takınmak zorunda bırakmayın beni.
  san-ITR: mama prArthanIyamidaM vayaM yaiH shArIrikAchAriNo manyAmahe tAn prati yAM
    pragalbhatAM prakAshayituM nishchinomi sA pragalbhatA samAgatena mayAcharitavyA
    na bhavatu|
  bel-N: А прашу [пра тое], каб мне, калі прыйду, ня быць адважным з той пэўнасьцю,
    з якою я думаю адважыцца супраць некаторых, што думаюць пра нас, быццам мы паводле
    цела ходзім.
  sch-sch: Nin kôm ku juong zorân rammuol mingei mulungbôkngei anga sinthoa mi
    bê ngei chunga chu ku lumrak ngêt rang khomin; nangni nin chunga chu lumrak
    loi rangin ni namnôl loi rangin nangni ke ngên ani.
  mic-MIQNT: Pa na wijei aq negm tla'teges, tel tawaqtmuloq mut 'pgwatuinew mlg'sin
    ta'n tujiw 'pgisinan muta geitu gis mlg'sintes aq mu naqatgenmagwi ugjit ta'nig
    teluepnig pas'g telo'ltieg ta'n ugs'tqamugewa'j mimajuinu'g telo'lti'tij aq wejo'tmeg
    tetapua'lanen mimajuinu'g.
  huu-NT: 'Rɨire omoɨmo lloiacaiñedɨcue. Omoɨmona damɨerie cuena raitɨmacɨ: “Pablodɨ
    Cristona ɨɨnoñedɨmɨe isoi icabite”. Naimacɨ iese nia lloia, omoɨ dɨne cue ria,
    naimacɨmo jacɨruiñeno rɨire lloitɨcue.'
  jiv-NT: Atumí weatkamuri̱ya̱ shuar chichainiak “Papru ni tsaniakmari̱ji̱a̱i̱ ju̱
    nuṉkanam akupin ajastai tusar wakeruiniak jintintiainiawai” turutainia nuna kíishtumaktajtsan
    enentáimjai. Wisha atumi̱i̱n jean kakaram chichaschataj tusan, nu antukairap tu
    seajrume.
  otm-NT: Nu'bʉ dá mbagä bʉ, hin dín nde ga ut'ahʉ hangu rá ts'ɛdi man zambʉi, pɛ
    sä ga dąmhyągä ts'ʉ to'o im ma ngue dím bɛ̨nsɛgä'be 'bɛ'a dí øt'be.
  dah-dah: Mel goreb neŋ gayen gake yeŋ, “Megen niŋ mata gama irde haŋ,” dineŋ haŋyen.
    Niŋgeb kuŋbe deŋya gwaha yeŋ haŋ mar goya tumŋaŋ saba tareŋ po direŋ yeŋ nurde
    hime. Goyenbe gwaha dirtek ma nurde hime geb, go teŋ haŋ mata gobe yubul po tinayiŋ
    yeŋ gago eseŋ mere dirde hime.
  tnk-tnk: iakaməres kɨmiaha mə tiho noien səkɨmiaha ratukwatukw mə nəpɨn iakuvehe,
    iakəpwəh nəɡkiari skaiien m kɨmiaha. Mətə iakukurən amasan mə takəɡkiari skai
    m nərmama me nepwɨn səməme haməni mə iahamesi pen noien səvəi tɨprənə i.
  kpr-kpr: Na jo uju aeri, erama na ya nemokena geka fakarago sise, dombuda seóno
    dae sise resena. Ava sedo, erá gogore eóvo gido, na ya nemokena geka fakarago
    sise, dombuda seone! Evetu genembo mendeni ne seraera, “Paul nu rea eraira amo,
    fisi da uju ava kotise eraira.” Avata na kasama use, eminge resena. Na inonori.
    Na yama evetu genembo aikena geka fakara ambari ava, nane sari da kaugori. Avata
    erá amingeóno dae sise, ne durumugedo irareva!
  san-IAS: mama prārthanīyamidaṁ vayaṁ yaiḥ śārīrikācāriṇo manyāmahe tān prati yāṁ
    pragalbhatāṁ prakāśayituṁ niścinomi sā pragalbhatā samāgatena mayācaritavyā na
    bhavatu|
  nho-nho: kootou see mee ma ki haaeo nau i taku saaita ma ki hanatu, i aa nau e iloa
    maa nau ma ki loto i naa tama e mee naa taratara laatou maa maaua e sosorina koi
    pee ko naa tama te maarama nei.
  gym-NT: Ye abko ti näinta basareta munye yete angwane, tita nüne ni tödekaka ñakare
    Jesubti kwrere, käta jändrän ükete jakrä au abko ni ruäre mun ngätäite tä niere
    tibtä. Ni ye kräke, ti rükadre ja bä mike krübäte ruen tie, akwa ye abko ti ñan
    tö nuein, aisete munkwe ñan ti ngwian ja bä mike krübäte yete, käkwe ti kukwei
    mikadre täte mtare abko ti tö ribei munye.
  azg-NT: Majoꞌ macꞌan ndëëhoꞌ na tyiꞌntꞌahoꞌ na jndeiꞌhanꞌ na quitsiꞌman na saaꞌ
    tsꞌön ndëëhoꞌ xjen na nguë nntꞌa na mꞌanhoꞌ, ngꞌe mayuuꞌ na nndisaaꞌ tsꞌön ndëë
    joo nnꞌan na conanꞌtiuhan na já contꞌá chaꞌxjen na contꞌa nque nnꞌan na nanꞌxuan
    ntyja ꞌnaanꞌ tsonnangue.
  bhd-bhd: अवं ई बिनती केरताईं, कि तुश्शे सामने नझ़क भोइतां दिलेर न भोनू पे; ज़ेन्च़रे
    अवं केत्रन पुड़ ज़ैना असन दुनियारे लोकां केरे ज़ेरे च़लने बाले समझ़तन, बहदरी हिरानेरी
    खियाल केरताईं।
  too-NT: Iccāhuanicu'tunāni' que xa'nca calatā'kchokotit. Lā' palh tū' chuntza',
    tasqui'nī na'iccāquilhnīyāni' hui'xina'n a'xni'ca' na'iccālaka'nāchāni'. Lā' palh
    a'nan ā'makapitzīn de hui'xina'n a'ntīn tahuan que quit iclatlā'huan hua'chi chuxatīyā
    chi'xcu' lā' que quit ictlahua xmān a'ntū iclacasqui'n, quit na'iccāquilhnī xlaca'n.
  ind-AYT: Aku memohon kepadamu supaya ketika aku datang, aku tidak perlu menjadi
    berani dengan keyakinan yang dengannya aku memperhitungkan untuk berani melawan
    beberapa orang yang menganggap kami hidup secara daging.
  cjo-NT: '@see-verse:2CO.010.001'
  nsn-nsn: Inggo u hire uapopokoho tun tamiuoum pare, tar binaka ru me pokoso, inggon
    ahik pahe turung binaka uaia. Inggo u me uaongolo tunumpeio tas mais gera namana
    pare, i uakeluk toeig tena nimalarar tukununang gane i kot.
  san-DEV: मम प्रार्थनीयमिदं वयं यैः शारीरिकाचारिणो मन्यामहे तान् प्रति यां प्रगल्भतां
    प्रकाशयितुं निश्चिनोमि सा प्रगल्भता समागतेन मयाचरितव्या न भवतु।
  tna-NT: Aimue ema pia deja cuana nime emimiani mahue. Diusu ja ema huaratiatana
    putsu, yama micuana jubida butsepia cua. Daja biame, tsada mahue quema mimi jubida
    neje micuana ebutsepia puji.
  lid-lid: Jo tiye taha ta len buku jo ewek, jo kameh winiyan asehek sahou boto-on
    labai ewek taha, arile jo bwalek amekes ai. Arile, jo kameh winiyan amekes ili
    tiri mwan ma badih nane orou sahou eme badak, anya jo badeh, ba-en hamon ta kandriyen
    ta Kindrei bwe, ta munyak le.
  wim-wim: Ngay thaaꞌ-mamang niiyanga niiy keꞌ wik ngeeyān wik inangana. Puth ngay
    wik thayanang wakāng niiyang ngay nang ngulan wampāng niiyant. Ngay kan-kanam
    wakāng thanang anangan ngayangan waaꞌantan ngay keꞌ pam waya yimanangan, keꞌ ngatharakaman
    thonakam ngaantam-ngeeyanga. Puth yaꞌa, than wiy al-alangan ep thanttakaman ngaantam-ngeeyantan.
  zga-M: Nikhuvadova umwe ukuta, unsienki ugyakhiva niva numwe, saneikave na makha
    agaakwidwaja yune. Pwu nisagaa ukhuta nilonda ukuva na makha vunikhuvabencha vala
    avisaga ukhuta tutama khimbilie.
  yom-yom: Lundemvukila, bu ndiela kuiza kuidi beno, ndibika sadila makhemimomo thidi
    sadila batu bobo bambanzanga ti mu kinsuni tueti diatila.
  san-SIN: මම ප්‍රාර්ථනීයමිදං වයං යෛඃ ශාරීරිකාචාරිණෝ මන්‍යාමහේ තාන් ප්‍රති යාං ප්‍රගල්භතාං
    ප්‍රකාශයිතුං නිශ්චිනෝමි සා ප්‍රගල්භතා සමාගතේන මයාචරිතව්‍යා න භවතු|
  yut-yut: Yaŋ dayɨsat, ji kaŋ kɨmotni. Nak jikon opbo egɨpneŋ bɨsapmon gen tebai
    dɨ dayɨkom. Jikon amɨn dɨwarɨ da yabekbi nin da on mɨktɨmon amɨn dakon aŋpak yolek
    pi amaŋ yaŋ nandaŋ. Nak uŋuden amɨn gen tebai arɨpmɨ tagɨ yoyɨkeŋ.
  grc-BYZ: δέομαι δὲ τὸ μὴ παρὼν θαρρῆσαι τῇ πεποιθήσει ᾗ λογίζομαι τολμῆσαι ἐπί τινας
    τοὺς λογιζομένους ἡμᾶς ὡς κατὰ σάρκα περιπατοῦντας.
  cpc-NT: 'Nokowakotzimi, iiro piyaatakairo powatsimaawaitina. Ari onkantya iiro niyakawaitantapaakimi
    aririka nariitapaakimi. Tima niyotaki ari nonkantayitapaakiri ikaatzi saikimoyitakimiri
    janta kantayitaintsiri: “Tikaatsi jiitya Pablo, ari ikimiyitari pashini atziriiti
    tii otzimimotziri ishintsinka”.'
  nhg-NT: Nemiechtlötlajtea noso que cuöc naja nemiechejtati amo xeniechchihualticö
    ma neya ca inu checöhualestle hua tlabielmequelestle. Pos bel cuale netlabielmeques
    ca niecate tli quepejpensöroa que tejua sa teneme quiename tlöltecpactlöca.
  nya-nya: Ndikukupemphani kuti ndikadzafika kumeneko ndisadzachite kuyankhula mwamphamvu
    monga mmene ndimayembekezera kudzachita kwa anthu ena amene amaganiza kuti machitidwe
    athu ndi ofanana ndi anthu a dziko lapansi.
  ngu-NT: Yejhua ica sanoyej nemechtlajtlanilia ijcuac nemechonnotzas, ma ca nennechchihualtisquej
    chicahuac nemechnotzas quen niquinnotzas semej yejhuan techijtohuiliaj ticchihuaj
    on tlajtlamach quen yacaj tlacatl quichihuasquia, niman xquen tlanahuatia Dios.
    Melahuac ninemi listo para chicahuac niquinnotzas on tlacamej yejhuan ijcon nechijijtohuaj.
  kup-kup: Met ne arimatak emat ñetï kez nañ añat arin ñai añomaz ne zait nat, povoz
    eveam hez-eparah paru nemaz ñetï horï pot tairañ hamah-okoñ nae nap mañat bavon
    batepekez hamoh. Met arim nari, “Pim ham herisiz zaitivokam het tovai samah,”
    pot ganö nemaz hamahaek, emoman ñetï pov am hahopan, povoz ne parumaz ñaihet natotü,
    oñ rekot ne kez ravat ñe kezao parun ba ou batat mañom.
  jid-jid: Me bre yi du nton wa mehei niyi mena so ni mehei ni tsaurin hali na. ume
    ya me kpayeme ni son gabagadi nawa me kle ni tsayayya ni biwa baya din ki son
    ni kpa megye.
  wmw-wmw: nukutafadalini kuwa panija kuwa pamoja namwe, ainilazimu kuwa ngumu pakulu,
    kamba vyaniwaza kuwa ndi visakikana mbere ya wamojawapo, wasema kuwa tiinshi kwa
    kufulata namuna ya kibinadamu.
  gmv-GGM: Tani intena woossizay ta inteko hee biza wode inte tana xaletethan hasa7isontta
    aggana malako. Nuni asho qofan simeretiza mala nuna xeelliza issi issi asata sinthan
    tani xaletethan hasa7anas koyayss.
  ssg-ssg: Nga kamei eliel amuto, kum hong wawaxi kakaialaha lehe na nga tahia haniwa
    kapimuto nga kum kak hahia hani amuto hanowi ti na nga tumei teteka laha ukek
    ka amite tesol aposel nanahiamite tuahe masin teka laha kum soh ti Haeu.
  zpo-NT: Gorna yal na yasewii na lo re gu, nalet gu re kwaan nanzhaalt le gu, zee
    nakint yii na lo gu. Talbes nkin nii na nakap lo re xaa mbezh, lee nu nzhedizh
    kwenta myet yizhyo ne; nu list nzo na zhaal na kwaan re xaa snee mbezh.
  poy-poy: Nuwaluwani mwenga namuntenda hweri mkalipa panizaku, toziya nakaka neni
    weza kukalipa kwa wantu walii yawatuhola twenga tulikala handa wantu wa pasipanu.
  qwh-NT: Ama yame cacoqta qallapecayämätsuntsu tse llutan yachatsicoqcuna, porqui
    “Pabloqa quiquinpa muneninllapitam yachatsicun” nicayämanshi. Listum quecä pecunata
    sitiunman churanäpaq.
  gaw-gaw: Ag oolagp̱anu laala ag ihinignu, “Ag wan imup̱an kobol aḏan oiṯeb,” aon
    aṯeb amunu da aṯem. Ig ag gumadta gota, da dab mak eheḏ amu qep̱i neḵunu daaṯem
    amunu da nai g̱agaṯag ag amelagp̱a madipanu amu ag aḵa dab mak eheḏ amu qep̱eg
    naḏ! Ag anam ii hep̱eg, da uḵena amu da danab ag dab mak amu ele amu, ag amelagp̱a
    nai g̱agaṯag madiḵul.
  nca-nca: Qeni, uni kumimbo nore ŋande ronda nereyoteŋgo, kowe saŋaní ŋuro murí howeyoteto.
    Asa uni ŋunde quya mande kondé yewano, quko yeya ŋunde yewero ŋuro piyimiŋoteno.
  zpz-NTPP: orzeꞌ cueꞌ gyicy der nu gyicya̱ gyel balient ne̱ ornu yap güi̱i̱ der.
    Gun ni gyicy du̱ la be mbecy nu rnii nu ricya̱ riiñ nu nac shcab ni mbecy ziꞌl,
    rnii dey.
  mkj-mkj: Kamwai joah kin kahrehioang ngoahi en kin lipwoar nehn oai pirin lelwe
    ipamwai; pwa mehlel ngoahi pirin lipwoare irai kan ma kin pwa kamai kin allaluhki
    siahk in jampah.
  zac-NT: Runa ruëguë lu të de quë iurë gueꞌdë guënahia lëꞌë të, adë nídiꞌi nicidá
    tildia lëꞌë të. Pues lu bëldá mënë, sí, napë quë gapa valurë purquë quëgdchiꞌbë
    rall galquiá guëc naꞌa. Rniꞌi rall quëgniꞌi naꞌa shtiꞌdzë Jesús sulamëntë mizmë
    manërë ziquë ra mënë shtë guë́ꞌdchiliu.
  kyg-kyg: Nehuvaꞌmonanafa lapao ke heꞌnaeꞌmo fiku yanageꞌna lapakaetegamo uꞌna maiꞌneꞌna
    lagaefeꞌmo, ma mopafi vayaꞌai kavaꞌmo apakufamo hauꞌniya kavaꞌmo nehae, huꞌa apakesamo
    neꞌafiya vayaꞌaifeꞌmo koli osuꞌna himamuꞌniletiꞌmo lokiya gemo huguve.
  kmk-kmk: Isunga pangngaasi yu ta adiyu papiliton sakona sumuḻag kan dikayu nu umoyak.
    Ta mabalin ku un ipaila nat kinasuḻag ku utdan losana mangipagpagalup un mangkokkokwa
    kami gapu’t nailubungana panggop.
  cao-NT: Jariapari tsi quiniacaxëcana iquia ra. Mato qui joquí tsi mato roacasyama
    xo ëa ra. Jama, tobi quiha toa Dios cahëyamacanaiba jabi ë jaya ca quëscahuacanaibo
    rë. Jabi toa nohiria raahati ó pasoquia ra, mato qui johax na.
  bbr-bbr: Karauk roasiret akan ronkat ik okoro omnokou pakan onok tainor ariram rai
    ronkateäi, utianik, ik okoro omnokou pakan onok wa tainoriäum. Is ak rawa koumoi,
    roasiret kesek ronkat orip sakau ämän awaram. Utianik, ak kiro roasiret akan onok
    wa tainorna rai, tawa is ak rawa koumoi, ak ätäi sakau ämän wa awaram.
  inb-inb: 'Nuka­manda chasa nig­pi­kuna­pas, mañai­ki­chi­ta­mi: nuka ikuti kam­kuna­pag­pi
    chaiag­ri­uraka, ¡ujala­lla­pas chaia­wa­chu, chasa rima­na­kugta sin­chi piñag­rin­ga­pa!
    Pai­kuna, nukan­chi­manda kai alpapi tias­ka­kuna­lla­wa iuia­na­kug­ta­mi jucha­chi­nakú.
    Alli­chi­riska­mi kani, chasa jucha­chi­wa­na­kus­kata sin­chi ainin­ga­pa.'
  hrv-hrv: molim da, jednom nazočan, ne moram biti odvažan smionošću kojom se kanim
    osmjeliti protiv nekih što smatraju da mi po tijelu živimo.
  box-NT: Ká ĩ màhã́ wee fìo mia le mi yí día le ká ĩ khíi bĩnía ɓuara
    mi cɔ̃́n à ĩ yí mia záráa. Ɓa nùpua ɓúi wi mi tĩ́ahṹ á wee bío le
    ĩ wee ɓua ĩten lòn nùpue na yí zũ Dónbeenì. Bán sowaso á ĩ ɓueé mì
    lè sòobɛ́ɛ á à na yi.
  ote-NT: Pe nugui dí xiꞌahʉ oxqui jacjʉ ga zoꞌahʉ ntsꞌɛdi nu xcrá ꞌbʉi con gueꞌahʉ,
    ngueꞌa̱ stá beni ga tsʉ́ꞌahʉ ꞌra de gueꞌahʉ núꞌahʉ xcá ma̱ñhʉ gue dí mpɛfihe de
    ma mfenisɛhe, hingue de núꞌa̱ ꞌbɛpcahe Ajua̱.
  wnu-wnu: Qen geret ye anit yarab qob qugiab aninob qemerin qamb qoyamet igoarar.
    Qob qugiab eng qemerin eng munon qei yet munangit qomon toat qib igo qamb misir
    igub igour eng oramar qemeribam.
  zam-NT: 'Por cona, ña''ben di''s loo gu'': Bli gu'' cuent le'' yub Crist nalyat
    ña''b di''s loo gu'' loo cart co'' ngue que''en ye''s loo gu'' ndxè''. Tataa bli
    gu'' par gàp gu'' mod co''se'' zin daa làth gu'' par ne''gàcte loo gu'' xal mèn
    co'' nteri''th nza par ne''lide gu'' cas loo di''s co'' niin loo gu''. Le'' sya,
    tataa mod ten''en nquin gàc nayi'' daa loo ndxep gu'', gu'' co'' nque yèe daa,
    no gu'' co'' nden'' no ndli gu'' cuent le'' daa ante nxo''f zin'' cón che''n Crist
    xal ndryo'' ndlyen'' lezon no ñibe''en loo gu'' co'' neete lezon no maste tac,
    por derech, ndoo lezon ndlyazen gàc nayi''en loo mèna.'
  zyp-NT: Naaning khatah ka vong tihtah khazaw phung tah aa ung tatah aa ma tahpaw
    cawngsaw sahlo khakhei raechah teitah bia rei ka pachiapaw hratah naaning khakhei
    co raechah teitah bia rei a hy a beh tah ka hnabei a sui.
  sey-NT: Ja̱je ca doꞌire mësarute quëayë, yëꞌë mësarute ñasiꞌi caquë sai maca ja̱
    yëꞌtaꞌapi deꞌoye paꞌiye pa̱jë, mësaru acohuaꞌipi pa̱i yëyepi yoꞌoji cacohuaꞌire
    cato tuturepa caja̱ꞌquë aꞌë.
  nvm-nvm: Na vierafe na vuakva na ja vuak gigikin kuardiakfuon iji naka ba ijeg vierafen.
    Regavo na vierafe na e iji bu kuaiv noiji no e moik igeko bu kegoijo no ijeg kegoijno
    kuaivo na e iji vuak gigikin kuardiak.
  mps-mps: 'Eno e tama tiwai po dagebolo obao: nosali ena dageba pedalobo si, teda
    dage dua dao, tiyu eno dagebolo sesena pai po mayabuo. Tiali goli eno homugo eno
    po te bidi mebago da te tǫde kolesagade biliba homu ebo bidi dabe augwalibolo
    hanilama bomo elama te sesena pai po pusabo homu ebao.'
  pab-NT: Nali notyohena hoka awa atyo xexalijinihalikisa natyo. Hiyaiya, xoana xamaniya
    hoka noxalijinihalini kakoaiya nekoaxatya naokita etakehare haliti xahekola xema
    akereta wisaoniterehare aokitereharenai xahita.
  llg-llg: Tehuu, hambu luma leme ei mai, taa nau lamanene au. Ala kokolak lae, ai
    tataon, sama leo hataholi feꞌe kala lai daebafok ia tatao nala boe. De, dei fo
    mete ma au uni ele uu, na, fama au musi kokolak taa no babaak neu sala. Huu ndia
    de, au afada memak ei basa nggei tungga susulak ia, fo mete ma au neti, na, au
    boso kokolak belak neu sala.
  kyf-kyf: Amɩa na bhubhoea, da ɩn -ka amɩaa -gbɛ mnɩ, a 'na 'sulu 'mɩ, 'ɩn ɩn 'ka
    aɩn -yla gbʋ gba 'klʋ 'cɩcɩ nya -nɩ! 'Ɩn nyɩma tɔlʋa pʋpalɩa we 'wlukʋʋn la nɩɩ,
    nyɩmaa lɛnʋgbʋʋ sɔlʋ -a nʋa gbʋ lɛ. Cɩɩn, -maa -yla na yi 'yaa gbʋ gbaa 'klʋ 'cɩcɩ
    nya.
  tpi-tpi: Mi tokim yupela olsem, yupela i mas lukaut, nogut mi mas givim strongpela
    tok long yupela taim mi kam i stap wantaim yupela. Mi ting mi inap tru long givim
    strongpela tok long ol dispela man i ting mipela i save bihainim pasin bilong
    ol man bilong graun.
  mih-NT: '@see-verse:2CO.010.001'
  qvh-NT: Sayno nirmi paycunaga niyan Diosta mana cäsucog runanöla cashgäta. Saymi
    gamcunata ruwacö sayno negcunata mana chasquipäyänayquipä. Gamcunata olgutupayta
    mana munarpis say lutan yachasicogta chasquipäyaptiquega gamcuna cagman chämushpä
    olgutupäyäshayquipämi.
  kms-kms: nungoqi pengu guduq, nge nungoqi nde godo kin tende puayi nge nungoqi nde
    gre pu yengu ningg buid wupigh wayequ. Te pugri wute ninge mari beghi wute qi
    wen kin yumbo ur bad ye puq mand ye ninde nge gre pu yengu di wand gre ye ei simbe
    gidim.
  agn-agn: Pagpakiloyo ang indio regesen ming ipaitao tang kaitego mga komaboto atan.
    May mga taw atan ang pamagbandan ong yen ang ganing ang ogalio pario lamang ono
    ong mga taw ong kalibotan ang indi pamangilala ong Dios. Tanira sigoro tang mangaita
    tang kaitego.
  nhi-NT: Innamechontlatlautia que ihcuac nahsitiu namonauac, amo ixnechonchiualtican
    milauac manmixeui innamechonchicaucanotzas. Pues ohcon yonquihtoh inchiuas innauac
    siquin naquin techtenonotztinimih mach in tochiualis moyacana ohcon quemeh ninchiualis
    in tlalticpactlacameh.
  ttc-NT: Nqet nwitz ewitz tzan k'on ek'ulun jun tidi' tzan npon etuky'i'l tuky'i
    jun tume'l kaw. Komo wetz oje qet nb'isu' tzan npon tuky'i jun tume'l kaw kyuky'i
    junjun te etetz tzi aj tuj kynab'l kyetz wetz cha eq'imin iktza' tgan te nchi'jel
    iktza' kye xjal nkyek'ulun.
  dan-1931: ja, jeg beder eder om ikke nærværende at skulle være modig med den Tillidsfuldhed,
    hvormed jeg agter at træde dristigt op imod nogle, som anse os for at vandre efter
    Kødet.
  kwj-kwj: 'Woro kunu a sawekondau mwanji mwe ti ka hinga: Kunu hambwafwaꞌaisini ku
    dawa ichai a ta, apa foki a tani mwanji kwambu tiki kunu a sawe ki. Woro nuwe
    pe sumbu tini nu sirinandau hima tiya hinga nunu wu sawendau hima fwele kunu ga
    dawa mwanji kwambu ki o wunu a bwakonda.'
  vie-OVCB: Xin anh chị em đừng để khi gặp mặt, tôi phải đối xử nặng nề. Vì tôi phải
    dùng biện pháp mạnh với những người tưởng chúng tôi ăn ở như người đời.
  kze-kze: kentópa'o kondá íma asiramái sénáe súndanivo imáyáa é'a keinárawapinkemba
    évakarawai kentááyávésa kampa'á sésa marará-kwáásíti ááimba kwégwaraawemo kwésentave'a
    asiramái simátimenaumpo kárákwiyoro.
  lbk-lbk: Idwani, laychek ay enseg-ang ken chakayo ta mo omali ak sisa, ad-iyo koma
    piliten sak-en ay mangipaila isnan toledko ken chakayo. Tay nattoled ak ay menyangyang
    isnan cheycha'y mangmangwani ay nan okhali ya pangkhepmi et nalpo isnan semek
    si takho yangkhay.
  mto-NT: Nmunooꞌkxtktupts a̱ts miitseꞌe je̱ts kaꞌa a̱tseꞌe xꞌake̱e̱ꞌyadat je̱ts a̱tseꞌe
    nyaknu̱ke̱ꞌxnatá̱kat vintso̱ a̱tseꞌe je̱ ma̱kk aaj je̱ ma̱kk jo̱o̱t njayep ku
    a̱ts miitseꞌe na̱jkx nkuꞌixta, veꞌem ax joꞌn a̱tseꞌe nvinmay je̱ts a̱tseꞌe nꞌítu̱t
    je̱ja je̱ jayu vyinkujk pa̱n pa̱n jaty a̱tseꞌe xnu̱vampe̱jttup, juuꞌ veꞌe vaandup
    je̱ts veꞌem a̱tseꞌe juuꞌ jaty ntun nka̱ts ax joꞌn pa̱n pa̱n jatyeꞌe je̱ naxviijnit
    je̱ kyo̱ꞌo̱y je̱ꞌe̱ du̱ma̱a̱tnavya̱a̱ꞌnju̱dup.
  bzh-bzh: Sa ḳetaġ vu ham nabë ham gweġin ham in senök berup vu ham, og sa su
    nanër ġaġek ahë seḳë jaḳ ham. Rëḳ mu sa kwaġ nevo bë maḳ sëḳ nanër niwëëk
    vu ham la sën kwaj nevo bë he nehevonġ nġaa nebë alam-dob-yi lo.
  guj-2017: જેઓ અમને દુનિયાદારીની રીત પ્રમાણે વર્તનારા ધારે છે, તેઓ સામે જે નિશ્ચયતાથી
    હું હિંમત કરવા ધારું છું, તે નિશ્ચયતાથી હું હાજર થાઉં ત્યારે મારે હિંમતવાન થવું
    ન પડે એવી વિનંતી હું તમને કરું છું.
  jvn-NT: Dadiné nèk aku teka nang nggonmu, aku ora usah ngomong keras marang kowé,
    senajan aku bakal ngomong keras tenan marang wong-wong liyané. Awit wong-wong
    kuwi pada ngarani aku jaréné klakuanku kaya wong kadonyaan, sing ora manut marang
    Kristus.
  byr-byr: Yɨ dara yɨhidaangamanɨge. Dɨvidaaꞌnyɨ nɨmɨ sarɨmɨnyawɨnna kabiꞌmavaꞌmujɨ
    yɨ aꞌmwe sahwara mala nayaa yɨwannɨpɨka! Akai, aꞌmwe sahwaraavɨ nɨmɨ yagaala dɨragɨnyaꞌ
    nudɨwɨka! Sahwara nemɨnyɨna dara yawɨꞌdɨvɨsaꞌna “Kɨlaakejɨkɨya yawɨta saburɨ yamaryadɨvɨkɨra,”
    nayaa dɨragɨnna wɨdɨdeꞌnanyɨ. Sara dɨragɨnna yawɨrangamanɨgeꞌ kɨrɨꞌ baaꞌnana!
    Sɨmunya yarai kyavadaꞌgalayawɨrapɨjɨ sara myavadaꞌgalyɨ yɨhyɨwɨneinyɨ.
  ian-ian: Ngwutnai lɨga kava yalaa wan ngwutnai lɨga kavle vat vɨlaa ngwuk kat nɨma
    vat yigiyowun. Wan kavle vat vɨlaa ngwuk kat nɨma vat yigiyowun. Wan kavle vak
    kwagalangweyan ana ngwuk kat nɨma vat yigiyowun. Ngwutna nat nɨmba wun kat ndɨ
    Pol kɨpmana vapmba njɨvwa kwutɨgandɨ waa walɨgandi. Wan nyaangɨt walɨga nɨmba
    ndi kat nɨma vapmba alɨpsɨga yigiyowun.
  hun-hun: kérlek titeket, hogy amikor jelen leszek, ne kelljen szigorúnak lennem
    annak a meggyőződésnek alapján, amellyel, úgy gondolom, szigorú lehetnék azokkal,
    akik azt tartják rólunk, hogy test szerint élünk.
  mcf-NT: Adsho tantiash mibi yacno choash tabadquin chushcante bunenquio icquimbi,
    Ambibi tantiacpaden nabanquid Pabado nec, quequido bëdamboen chuibanembi.
  kjs-kjs: 'Gore neme nimi agaa go-rupa mealo: Wala werepe ni nimi piri-para epaluade
    raburi puri pale agale lagula epea leme ya? Go enaalinumi niri abalana kone suma
    kogono pamu palo leme-le nimu komea pirinaloma puri pale agale mada laketoa.'
  mni-mni: Eina lakpa matamda eibu namduna tamthiba oihandanaba eina nakhoida haijari;
    maramdi eikhoibu taibangpangi machat matung-inna chatli haiba makhoising aduda
    eina tamthiba mawongda thengnaba ngammi haiba asida ei chingnade.
  yad-NT: 'Rayasantasara variy jadchiy jiryentyi: Ra̱numatiy ju̱ti̱ jiryimu, ne jirya̱nique̱ttanirye,
    ra̱tidye nique jaryi sanijyu̱ ni̱tiy jtay nu̱dyivaay vinu nijya̱nvay datya̱data.'
  mxb-NT: Tído seí ndaꞌávíi̱ noo̱ ndo̱ ña̱ tá ná saa̱i̱, ná dáꞌa ni kendúsa̱ ndo̱
    xíꞌíín ña̱ kaꞌa̱n dee̱ín xíꞌín ndó, chi̱ miía̱n ndaa̱ kuiti ko̱saa̱ nduui̱ kaꞌa̱n
    dee̱ín xíꞌín na̱ káꞌa̱n ña̱ xíonoo ndu kée ndu táto̱ꞌon ki̱ꞌo kée ña̱yuu kuendá
    ñayuú yóꞌo.
  pon-2006A: kumwail dehr kin kahrehiong ie I en kin lipwoar ni ei pahn kohwei rehmwail;
    pwe mehlel I pahn lipwoare irail kan me kin nda me I kin weweidki tiahk en sampah.
  maq-NT: 'Ndatjin, peru nguehe cjuéhya nuju ngu cjuandaja: xicanihñuu xcusun xi sahmi
    xi sahme hñu cjua naha hya xi cjuë́tjëngë nuju. Ha hvë ta cuma sahme hñu cjua
    naha cojo xuta xi chja cojo nuju xi ngayin ne, suvá cjuatacun rë xuta ngasunhndë
    xi quichihin.'
  hto-hto: 'Mei jɨáɨfodo, omoɨ cue eróizaɨbilla llezica, rɨírede uaina ómoɨmo cue
    úrizaɨbiñeillena izire jɨcádɨcue. Mei ómoɨmona dáarie cuemo fɨénide uai jɨtádɨno
    ite. Afe íaɨoɨ jɨtaca uai bie izói joide: “Nana ie fɨnócano daa bínɨe comɨnɨ jítaina
    izói fɨnoca,” daɨí daɨdíaɨoɨ. Iemona afémacɨ cue úritaja, rɨírede uáillaɨdo íaɨoɨmo
    úriredɨcue. Mei íadɨ afe izói cuena úritañeno iri.'
  por-BRBSL: Sim, peço-lhe que não mostre, quando presente, coragem com a confiança
    com que pretendo ser ousado contra alguns, que nos consideram caminhar de acordo
    com a carne.
  ces-NKB: Prosím [vás] však, abych se nemusel, až budu přítomen, osmělit tou důvěrností,
    [se] kterou zamýšlím být odvážný proti některým, kteří si myslí, že chodíme podle
    těla.
  cui-cui: Poxonae paca siwa ponaeinchi jopa paexanaeinde pocotsiwa xua daxota bewa
    paca tsipaebinchi pocotsi jumeintha xua daxota jume daunweya tapaca catsipaebiwa
    tsainchi. Ichamonae paxam jiwana pana neyabara paeba xua pinae abe paexanan poxonae
    paexanan pocotsiwa Nacom pana itoroba icha pocotsi jiwimonae ichi pomonae jopa
    pejume cowʉntsiwi. Bewa jume daunweya tsipaebin barapomonaetha xua baxua yabara
    xua taneyabara paebiwa.
  boj-2014: Deqa e nuŋgoq bosiy Kristus aqa kumbra di dauryosiy laesqai. E niŋgi qa
    ŋiriŋqasai. Ariya tamo qudei naŋgi are qaleqnub, iga mandam tamo naŋgo kumbra
    dauryoqnsim laqnum. Tamo naŋgi di e na ŋiriŋtnjrsiy anjam siŋgila na minjrqai.
    E laesqasai.
  eng-OEBUS: I implore you not to drive me to “show my boldness,” when I do come,
    by the confident tone which I expect to have to adopt towards some of you, who
    are expecting to find us influenced in our conduct by earthly motives.
  eri-eri: Ji tere benou letigini, tere ure dewagu, gamaji saini ji tere bagu mai
    yafa boni, beele danga bagu letigoga. Ji ninafe isini, fai nere ninanege iside,
    ere oulaha fai nebere onowou oojoya ide waha, ji nere beele danga bagu lenigei
    nomo gai edo langa.
  wiu-wiu: Pa itono peku noai tuku wa no paya tetepo takakete iki-kiti mekita wida
    none mekene wedoane kikoane akou. Kipalaka edikoane kikoane akamouno, wini yename
    no paya tetepo takakete waki toa toameamene wane kiwi kowitoane uku-ye.
  swe-swe: Jag bönfaller er [det starkaste ordet för vädjan], att när jag kommer [till
    er korintier] ska jag inte behöva vara så modig och bestämd mot några som menar
    att vi vandrar efter köttet (lever på världens sätt, har mänskliga motiv).
  cth-cth: Nangmouh koe ka pha awh navah, talai ngainae patetlah o hoeh nahan na kâ
    awh. Bangkongtetpawiteh, talai ngainae patetlah ao ati e a kamnue hoeh nahan lah.
  mti-mti: Iyayapan upeba nu kwapunwa gumbe yoig gigete mina anoeme. Ne ano yusipamit
    anona ne yutunwa gaibu mu yawam watna, go ne nun veni ne ye guniyap sira taig
    uwatnawa ne yutunwa gumbe mu den yawam watna.
  pad-NT: Okaikahina avakadiania onofiki bana ida varani forakia okavaranina. A'onira
    okanikhariaki ho, varani ohina asohiriki-ra vakava'ipahini bana mahija varani
    khanakia okavaraniravini avakadiania. Va'ora okaabanivini va'ora okaabokaki adani
    haria vakanavaranihaki. Deu-ra vanofiriki vakadihojaia akahojaina-ra vakahiki
    adani.
  twi-twi: Sɛ meba hɔ a monnhyɛ me mma menkasakasa mo anim. Minim yiye sɛ metumi anya
    akokoduru wɔ nnipa a wɔka se wiase adwene na yɛde di dwuma no no ho.
  hlt-hlt: Pangtungnah neh sayalh om pawt ham kan hloep. Pumsa saloel ah aka pongpa
    bangla mamih aka poek te ni hlangvang taengah khaw ngaingaih puei ham ka poek.
  tbz-SIM: Bɑ́ɑ́ duɔ́nnɛ̀ kɛ̀ n kɔtoo dìì yiè di ciɛ kɛ̀ n nɑ́ɑǹtì ńkpeńnì, n yí yó
    nnɑ́ɑ́nnɛ̀ bɛ̀ɛ̀ yɛ̀mmɛ̀ dò n dɔɔri nɛ̀ onìtì kó mɛciì nkɛ yĩɛ̃̀kù.
  san-GUJ: મમ પ્રાર્થનીયમિદં વયં યૈઃ શારીરિકાચારિણો મન્યામહે તાન્ પ્રતિ યાં પ્રગલ્ભતાં
    પ્રકાશયિતું નિશ્ચિનોમિ સા પ્રગલ્ભતા સમાગતેન મયાચરિતવ્યા ન ભવતુ|
  ake-NT: Uye'sa' a'tai, ɨsɨ pe e'nin ɨpɨ'nokon e'to' kasa tʉron kon ka'pon amʉ' pɨ'
    serɨ non eseru yau uko'man nɨ tukai' tʉusenuminkasan.
  qvn-NT: Chaura jucmapapäcuynar chay runacunata gamcunam chraramur juyunaypa mana
    piñapänäpag. Chaycunaga ricarcayäman Diosman mana yupachicug runanuysi shongö
    munangannuyla lutanta ruragpagmi. Chaymi aywaramur paycunataga piñapäshagrag.
  tku-NT: Iccāhuanicu'tunān tzej calatā'kchokotit. Palh jā latā'kchokoyā'tit līlacatejtin,
    quit na'iccālacaquilhnīyān a'cxni' na'iccālaka'nāchā'n. Palh huī'lh chā'tin chī
    hui'xina'n tī huan quit iclatlā'huan hua'chi catīhuālh chi'xcu' ē quit ictlahua
    xmān tū quit iclacasqui'n, quit na'iclacaquilhnī xla'.
  bjk-bjk: e maa ra osen e mum bere mum korobo nuo sik ke e rua talien xarnang a tene
    balawapat nang e rabo wanot. I turunon bere e ösöxö bara i eöt te e rua balawapat
    kaluluonin e mum ma i eöt bere e rabo balawapat bira ulamun idi a uleng ewe te
    döxömen bere mem bo talien xarnang a öxöno lagunon i kis bie, ma lamun e seng
    e mum bara mum korobo sunen e rua talien bie.
  msy-2020: Kɨ kamaghɨn ia gaghora ia mɨkɨmasa, ia deravɨra ganigh fogh, kɨ izɨ ia
    ko ikɨva uam akar bar gavgavitam ia mɨkɨman maraghe. Gumazir e mɨgɨa ghaze, e
    nguazimɨn bizibar gɨn zuiba, kɨ akar gavgavim me mɨkɨmamin gavgavim iti.
  bpr-bpr: Nangyu agu fneges flabè ku ta salu agu déé, du tàgu nngak i dad to man
    dun yé kun lalòmi knayè i banwe.
