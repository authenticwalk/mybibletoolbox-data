  nko-NT: Mlɩtɔ akʋ bʋdɛblɩ́ bɛɛ, mɩ́ bwɛhɛ́ lalɩan ɔyɩ́tɔ́ ahá. Mʋ́ sʋ nɩ́ nɛtrá
