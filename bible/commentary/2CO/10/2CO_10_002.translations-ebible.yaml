  zar-NT: cabí gunliʼ ga gun bayudxi gacaʼ rugu ladxiʼ len libíʼiliʼ cateʼ idxinaʼ
    ga zóaliʼ. Chizóa gacaʼ rugu ladxiʼ len nupa niʼ taʼnná runtuʼ dxin ni lu yöl-laʼ
    bönáchisö queë́tuʼ.
  kde-kde: Nangu nìnnyuwanga mwenu kuva, panimbekamola kwenu mwenu, munangutende ngukalipe.
    Kwa kuva, nni muhiu kuva, nìmbevakalipila vanu avala vammalele vatênda kuva hwetu
    tùikala kwa kuupapata mmili.
  ata-ata: Eni alingainge lexe no mine eni aneꞌe la mamu sou avikala pekiaꞌu loxo.
    No mine eni aneꞌe noxinge la eni umomomo sou avikala ulai noxiꞌa ta mitema moseꞌi
    ane ixavutala mo ivikala ikalavoi lexe nexi taxolu tamauli no anu ꞌiliꞌilixo sou
    lialia ꞌosi uasi.
  qvw-NT: '@see-verse:2CO.010.001'
  nfa-nfa: Te ngaa abhu cahagꞌe nèti miu dhu roꞌo boe nanene lii jaꞌa. Rèngu peka,
    tatao jiꞌi beda boe dènge tatao dhèu leo ètu rai-haha ne. De ladhe jaꞌa dhiu,
    ele boe jaꞌa padhai lii dènge rèngu pake boe paꞌabhe. Nèti èèna ka, jaꞌa peka
    mema dènge miu aaꞌi-aaꞌi mi, sèna ka ladhe jaꞌa dꞌai èèna, jaꞌa tao heka lii taka
    dènge rèngu.
  tnp-tnp: Iətətapuəh o təmah məmə, onəkotol noliən rəhatəmah təhruahru məmə nian
    iəkuvnə, məsahi pɨkiən itəmah. Mətəu iəkəhrun məmə iəkahi nətəmimi nəuvein u kautəni
    məmə iautohtəu=pən noliən rəha nəhue nɨftəni u,
  urd-urd: बल्कि मिन्नत करता हूँ कि मुझे हाज़िर होकर उस बेबाकी के साथ दिलेर न होना
    पड़े जिससे मैं कुछ लोगों पर दिलेर होने का क़स्द रखता हूँ जो हमें यूँ समझते हैं
    कि हम जिस्म के मुताबिक़ ज़िन्दगी गुज़ारते हैं।
  hot-hot: Ma doho enaŋ nena yêlô asopa auk pik. Yakô tem yasôk êtôm anyô bêŋ ba yasaŋ
    i la. Ba intu yahanaŋ hik môlô liŋ lôklokwaŋ ek nopesaŋ abô êŋ vêmam ka yasôk
    nena mi ma tem yasôk êtôm anyô bêŋ.
  mqj-NT: daua' passana' umpomakarra' tula'ku ke saena' matin. Annu innang illalammi
    penawangku la ungkarra'i to ussangakan umpa'kadua-duai lino kipolalan mengkarang.
  rus-SYN: Прошу, чтобы мне по пришествии моем не прибегать к той твердой смелости,
    которую думаю употребить против некоторых, помышляющих о нас, что мы поступаем
    по плоти.
  mbh-mbh: Na tho nong thomu ve aro thomu o lel kimomu nge tokokoe areken mo aro ve
    tho velpol a thomu nge, aro tho mothong tova tho oma riong engenga a thomu nge.
    Aveto aro tho oma riong engenga nge areko olemi otun tho ve, tho eksingu eksinga
    lek vothung ranga ve ini tokokoe areko o panes vothung ulue anga.
  bdd-bdd: Coinega yaꞌahwanoi ꞌoimiya ma wamumuga dumwalu, ꞌamuge ma ꞌigu tauyawa
    ꞌoimiya ꞌoina yaheliyegomi, gidemusa nata yaheliyedi taudi sigwaeya, “Paulo tauna
    ꞌina nuwatuhu ꞌipaipaihowa gide tuwa mebaleꞌu ꞌidi paihowa.”
  cbt-NTPO: A'naquënso' pinorinaco. “Paonoso' co Yosë pochin yonquirinhuë'. Inaora
    nohuantërinsoáchin yonquirin,” topirinahuë'. Pa'pato, inapita chiníquën pënënarahuë.
    Canpitaso nipirinhuë', noya yonquihuatama', co chiníquën pënëna'huanquëmaso' ya'huaponhuë',
    tënahuë.
  srn-NT: Mi e begi unu fu un no meki mi taki tranga nanga unu te mi doro. Bika mi
    seti misrefi fu taki tranga nanga son sma di feni tak' wi e du leki grontapu sma.
  cta-NT: Nu juani tyaꞌna nchcuiꞌ naꞌ loꞌo ma̱, chaꞌ ná cuaꞌni lye ma̱ loꞌo naꞌ, chaꞌ
    juaꞌa̱ ná cuaꞌni tyaala naꞌ loꞌo ma̱ chaca quiyaꞌ loꞌo tyalaa naꞌ ca su ndiꞌi̱
    ma̱. Taca cuaꞌni tyaala naꞌ loꞌo ñati̱ tuꞌni, ñati̱ nu cua nñiloꞌo jiꞌi̱ ma̱ chaꞌ
    cuxi tsa cña ndyuꞌni ya.
  bqc-SIM: Ma wabikɛ̀wá, tó ma mↄ, ásu to màↄ pãsĩánↄo, asa má fↄ̃ mà a pãsĩ
    ↄlↄ á gbɛ̃́ pↄ́ aaì mɛ dṹnia yã́ mɛ́ lɛ́ dↄaawɛ̃ɛↄnɛ.
  tcz-CHONGTHU: Aphai, tua hi katemnau chu keima kahung tengleh keiho hi mihem hina
    lunggela lung ngama eingaito hou chuto lungngama kaumu ngailou ahina dinga kangeh
    nahiuve.
  mar-mar: माझे मागणे असे आहे, आम्ही देहाला अनुसरून चालतो असा आमच्याविषयी जे विचार
    करतात, त्यांच्याबरोबर कडकपणे बोलण्याचा मी ज्या विश्वासाने विचार करीत आहे त्याप्रमाणे
    मला त्यांच्याविरुद्ध कडक होण्याची गरज पडू नये.
  snp-snp: oiya ya ka ama logiminagolowe. Kolalo. Linatedoka uto minoto ka aumafofo
    loto logiminamo ya eleka naba nofaiye. Eleka naba nofaifa, ido linate minagu liligate
    lamomu kolamo ya mikaleka monalo meyalo meleti moni-moni o minae, loti kolamo
    wenena ya aumane mino nedami mona ya gilibinae, loto kane ki minowe.
  isl-isl: Ég vona að ég þurfi ekki að sýna ykkur myndugleika og hörku þegar ég kem.
    Ég hef ekki áhuga á að láta til skarar skríða gegn þeim ykkar sem virðast halda
    að orð mín og verk séu rétt eins og gerist hjá fólki almennt.
  spy-NT: Āsoomook kule yoo kāāchōō, mēēbērē bōōyēyoo ākōrōōmchook kuu wōloo ākōrōōmchintooy
    biiko choo bērē kēērubē ꞉acheek ātēbuutēkaab kōōrooni.
  xnn-xnn: '@see-verse:2CO.010.001'
  mwe-mwe: Ngunakunnjuganga nnamulayanje melekete kwa makangala pushing'ishepo, pabha
    nimumanyi kuti shindende nneyo ku bhandunji bhakutuganishiyanga kuti tunaakaguya
    ikubho ya pa shilambolyo.
  tte-tte: Yo yakawanoi kolimiu saugana tem yalaowa wagite-kalatagimiu na tabu mumugamiu
    kaiwena na yagu walo ikakaiwe kolimiu. Yo yakatai sowasowana yagu walo ikaiwe
    kamikavao tupwali kolili, siya sietaetalapili-yagimai siwawalo yakato kai yanuwa
    yaulina kana nuwanuwatu koina kalaulau.
  tcs-tcs: Ai aske yupla wea gudwei diskain ya, wen ai gobi de wea yupla ai nogo tok
    po yupla wea prapa strongwei. Bat ai tingk ya, ai go prapa stanap strong gense
    dem pipol uda i spik mipla ol misnareman i stap wiswei dem pipol blo dis wold
    i stap.
  hlt-THB: Ve khawmdek phung amyihna khaw ak sa myihna ak poekkhqi venawh thincaknaak
    ka taak amyihna nangmih a venawh am ka lawnaak ham nangmih a venawh qeennaak thoeh
    law nyng.
  soq-soq: Tauma ne dialedina aiana etanadewaitana. Naita dia, sa ipa muka neilana
    manlawo wineape ibula empe badowa gagalonteapaa baiwa. Tane ne aitamana insaisantedina
    badowa gagalonteapa apana mampo mida mo waiase, “Paul sosowa do apanaida ete insaisawa
    asiasi waimoie nolantoi.” Tane no mai epe dewantipona, diaida.
  qub-qub: Chayno nirmi paycunaga nin cay pachacho cawaj runacunano shongö munashannölla
    goyashäta. Chaypitami paycunataga sumaj piñacushaj. Gamcunatapis ruwacömi paycunatano
    mana piñacunäpaj achäquita mana ashipämänayquipaj.
  att-att: Á yáyù nga ikomâ nikayu, ta tunungan naw yù akka-akkuán naw, tapè arák
    ku máwák nga mapporay sangaw nu umayà ta gián naw. Ta aringà maganássing nga makiarubáng
    nga maggammá sù ira mallillíbâ nikán, nga makkagi ta párigák ku yù ággangnguá
    nayù ira mokkuk nga ari manguruk kâ Apu.
  bki-bki: Nina bo ga na, mia kamiu monoka kuvijikia ka bogo napano namaluvo kean
    kamiu, ver neial ka bo noil sikili, nomijikia nala ga. Mia vite na naruei nojidom
    never ka kamiu, a neber bo ban kamiu, nebika jikili den kamiu ka kuvila von vovaiano
    nalo nei amei rivu kija, bogo napano maka nomaluvo kean kamiu vo. Ver tibe na,
    bogo napano neviedu, mia ve re vite tai napano monoka noil sikili riviorio, ana
    ver makanio, maka nomerou ka novuku iliano tealo napano jikirkili mia jikirkili
    van nalo napano aju joomo ea vovaiano nalo nei, a napano aju amil niegeniege kumemi,
    aber ka kumemi numitu numim̃au jakii jidomiano na yetemeriba ga.
  bqp-bqp: Ma wɛ́ kɛ̀áwa, tó ma su, àsun tó màgↄ̃ pãsĩ kãáoro, zaakũ mani fↄ̃ màgↄ̃
    pãsĩ kũ gbɛ̃ kũ òdi pi andunia yã mɛ́ àtɛn dowɛrɛ arɛnↄo.
  mcp-mcp: 'mə tɛ́ɛ́g bɨ́ məbwə́ nə́: kúgá sá nə́ mə bág nyiŋgə zə bə nə ŋkʉ́d ja
    mə́ é wɔ́ɔ́s nûŋ yí. Bɔ́ɔ́l búúd bwə́ ŋgə cɨ nûŋ nə́ mə ŋgə bɛ̧ iyéésh yâ shí
    ga. Mə jɨ ŋkwəmʉsá nə́ mə zə́ fwo lwó búúd bɔɔŋgʉ́ ŋkʉ́d nə ijíjɔɔl.'
  hat-hat: Tanpri, pa fòse m' moutre nou jan mwen ka sevè lè m'a rive lakay nou. Paske
    mwen sèten m'a ka moutre m' sevè annegad moun ki konprann m'ap aji dapre bon konprann
    lèzòm.
  npl-NT: Ijkó kiné, nomechtlatlaujtia ijkuak nias nomechitati, amo techtoktikah manikintlapowi
    ika chikawak tlájtoli akimeh techteiliah san intemachtilis n tlakah tiktemachtiah.
    Porke yoniksentlali nikinchikawaknonotsas akimeh nechtlajtoltemoliah.
  bgg-bgg: gu wuii ruii shii, gu shii bangchiie arek rabo ne gu nathek shii khung;
    chiih-è hanyie è gu ne sohjambling pha now ji rek rone yao pha nathek shii buii
    è gu ne nyachang mua.
  eng-TCENT: I ask that when I am present I need not show boldness by daring to oppose
    those who think that we walk according to the flesh.
  eng-BSB: I beg you that when I come I may not need to be as bold as I expect toward
    those who presume that we live according to the flesh.
  cpu-NT: 'Nokovakotzimi, eerora piyaatakairo povatsimaavaitena. Ari onkantya eero
    niyakoventavaitantapaakami aririka nareetapaakyaami. Tema niyotataike arira nonkantayetapaakeri
    ikaratzi saikimoyetakemiri janta kantayetaintsiri: “Tekatsi impaimatsitya Pablo,
    ari ikempitayetari pashine atziriite te ontzimimoteri ishintsinka.”'
  san-ASM: মম প্ৰাৰ্থনীযমিদং ৱযং যৈঃ শাৰীৰিকাচাৰিণো মন্যামহে তান্ প্ৰতি যাং প্ৰগল্ভতাং
    প্ৰকাশযিতুং নিশ্চিনোমি সা প্ৰগল্ভতা সমাগতেন মযাচৰিতৱ্যা ন ভৱতু|
  tac-NT: '''We ''la ''nátaga mochiwa. Napu''lige simisá ne alemi ''emi e''nemia,
    tabilé cha nokiboa napurigá ne tabilé ne''ochámala ''emi. Tabilé alarigá na''tawa
    ne ne''óchame ko pe apiépiri rió neraga. Ne''óchame ju ne alué Onorúgame a''walílate.'
  eng-WEBPB: Yes, I beg you that I may not, when present, show courage with the confidence
    with which I intend to be bold against some, who consider us to be walking according
    to the flesh.
  gfk-H: '@see-verse:2CO.010.001'
  viv-viv: Iya ganuwanuwa vaita ganaꞋela agaimiya ana toveya mene kaliva tufoidi agaidiya
    ganagahe toyogina, badi hinuwanuwa vaita ime Yaubada yana tofaisewa babi ana nuwenuweya
    adahuluhuluva-ma kalivai-dina. Iya gahawanuwenuwemi keke wanakiluvaluvaku be badi
    ganadakeyedi amine, kadu omi agaimiya ganagahe toyogina.
  yao-yao: Ngunchondelela ngasimundendekasya meje jwakalipa pachinjiika kukwenu pakuŵa
    ikomboleka chinjiŵa jwa chikali kwa ŵandu ŵakutuganichisya kuti tukutama mpela
    ŵandu ŵa pachilambo chi.
  tgp-tgp: Na lo r̃omtau vara i pa sopo sohena, pani korong vara na mai a pa r̃ilangi
    isan la haratu sei la r̃om vara kama lo vavahinau usuri na posposi tamlohi purongo.
  auc-NT: Pabodoidi ïñömö inguipogaque ante pönente cædänipa, ante pancadäniya odadete
    änewënänipa. Tömënäni ïnänite botö guïñënedämaï inte nanguï ancæboimpa. Mïnitö
    guiquënë adobaï odadete ämïni ïninque botö mïnitö weca pöninque pïinte anguënëmo
    ïmaïmopa. Ïninque, Wïï pïinte anguïmo bacæboimpa, ante wææ cæcæte ante botö ñöwo
    mïnitö ïmïnite, Ee aquënë quëwëmïnii, ante waadete pönente yewæ̈mömopa.
  kbc-NT: '@see-verse:2CO.010.001'
  bmh-bmh: Duailel ipal agal dabeleu ig em e ebuan igul sesamorai aidarem aimai dabilanem,
    bo, ig em e ebuan igul i sesamoranem. Iz ag waiagab alaimai, duailel enai dabeleu
    mui, gusig ze awarai. Bo, ag duailel go agal igul i sesamorebi, aiu ses iz ag
    waiagab alaimai, ag koli gusig ze i awarai.
  ctu-BL: Mij c'ajtibeñetla ti wocol t'an mach mi la' nijcañon ame ch'ejlic mic mel
    c bʌ che' ya' añon la' wic'ot. Wolic ña'tan ch'ejl mi caj c mel c bʌ ti' tojlel
    jini mu' bʌ i lon alob wolic mel lojon che' bajche' yom c bajñel pusic'al lojon.
  meq-meq: Na gakumeye naha amboh, mbəɗum ha mede kurom hərwi ada ahəl nakə na ye
    naha ka təv kurom aye, kâ gumeŋ kutoŋ ka matərakum bay. Ndo hay andaya mə walaŋ
    kurom ta gwaɗiye famaya na, nəmay faya nəmaa giye məsler andza ndo neheye tə sər
    Mbəlom bay aye. Slala i ndo niye hay na, na sliye faya məɗatay ha gədaŋ ga.
  noa-H: Ham hiek mʌ mag Cristo higar k'aba chirʌmjö chitʌm hanʌm, mamʌ hoob ham hiek
    hasekasmiet. Pãrau mʌrʌg magʌm hiekta jaaumʌn pãach haar baarwai magʌm k'ʌʌn dʌ̈i
    hoowaijã sĩi par hiek'aupai chan mua chan ham högk'abaju chirʌm.
  alp-NT: kena au keu loko imire au kotie imi ono lalekue kera yake leke au nasuke
    imi yake. Le au noake tatike pine au keu loko imi le au tahane lale tekwa moneka
    loko sie leini bei imi rebe esi beteke be ami kerike, ami lulu tamata inoakele.
  san-VEL: mama praarthaniiyamida.m vaya.m yai.h "saariirikaacaari.no manyaamahe taan
    prati yaa.m pragalbhataa.m prakaa"sayitu.m ni"scinomi saa pragalbhataa samaagatena
    mayaacaritavyaa na bhavatu|
  kbq-kbq: Nagrama tamagritega vanu'na hankave kea osnuegu nentahue. Hianagi nagra
    esu'na tagriku'ma vahe'mofo antahintireti havi eri'za e'nerize nehaza vahe'mofona
    hanavege eme huzmantegahue.
  kbh-kbh: Ts̈ëngaftanga cbontsaimpadana, ts̈ëngaftanga jánÿama chaijá ora, ats̈e
    ndoñe chas̈ondë́tsemna puerte añemo bomná jtsemnana, jabuache soyënga ts̈ëngaftanga
    jáuyanama, ndoñe nts̈amo ats̈e puerte ts̈abá sëntsetats̈ëmbcá ndayá báseftangaftaca
    jamama s̈ojtsotocana, chë ndëmuanÿenga imojtsejuabná, nÿe bënga ts̈abá jtsomñama
    juabnë́ngaca bënga fstsiyena ca.
  ron-LSB: Da, vă rog ca, atunci când sunt prezent, să nu-mi arăt curajul cu încrederea
    cu care intenționez să fiu îndrăzneț împotriva unora, care ne consideră că umblăm
    după trup.
  pon-pon: A i kin kapakapeki, pwe i ender kelail ni ai pan korendo; pwe i kileledier
    o lamelame, me I pan kelail on akai, me kin wia kin kit men kekeideki tiak en
    pali uduk.
  nhe-BL: Nimechtlajtlanía para quema niajsiti campa imojuanti, amo xinechchihuilica
    ma nicamatis chicahuac ica nopa tlacame tlen quiijtohuaj san nijchihua tlamantli
    para nimohueyimatis queja sequinoc tlacame ipan ni tlaltepactli quichihuaj.
  sps-sps: nyo sing maromi ma kat vaare vanyo, nyo ngue poor to tan nainy te naa mironyo,
    tana saa nyo nat faman rou nyo onot rou ma ngue poor ir a vainy to te tsue ror
    a ka, u kat tsumam poo fi minon tan koman tan puainy mes babainy tsun.
  wnc-wnc: Aminu gikat nana kunduta natane puya aknga usanzike natapa sanga musia
    enaya akngaekan natake sukunggat tapa binga singgak. Siwan masande nata ginde
    kundoke wa aminu kaanga siknga take yaniwit. Ngana asingu ginda gisae tagwauke
    natane musipma tapa wikayok.
  bus-bus: Ma wɛ́ɛ kɛ̀awa, tó ma mↄ, àton tó màgↄ̃ pãsĩaoro, zaakɛ mɛ́ fↄ̃ màgↄ̃
    pãsĩ kↄ̃n gbɛ̃ kɛ̀ aↄ̃è be anduna yã bé èe dↄↄwe aɛnↄo.
  gub-BL: Aze peruzar heze'eg nehe, naze'eg ahyahy kwaw peme nehe, pepyr heho mehe
    nehe. — Pawru a'e, uzapo ma'e iko amogwer ko ywy rehe har wazàwe a'e, nuzapo kwaw
    ma'e Tupàn ze'eg imume'u har ài a'e, aze i'i herehe wà nehe, nakyze kwaw wanuwi
    ihe nehe. Aze'eg ahyahy putar wanupe nehe.
  imo-imo: Aku teko nimele ungu pilipolio aku teko naa ningo konopu topele tangei
    nimbo, eno enge nimbo konge tero. Molo konopu topele naa tonge lemo Pol tena lupe
    molopalie kau lino unguma pipili naa kolopa enge nimbe nimo nimele mele eno moromelena
    ombo. Eno kinye molopolio ungu mare pipili naa kolopo paa enge nimbo eno mane
    timbo. Enoni Pol tepa moromo uluma maina uluma kau teremo, Kraistini kanopa penga
    pimo uluma naa teremo nimele mele aku teko ningo molangei ondu lemo na paa pipili
    naa kolopo eno enge nimbo mane timbo kani aku teko naa ningo, konopu topele tangei
    nimbo, eno konge tero.
  boj-boj: Deqa e nuŋgoq bosiy Kristus aqa kumbra di dauryosiy laesqai. E niŋgi qa
    ŋiriŋqasai. Ariya tamo qudei naŋgi are qaleqnub, iga mandam tamo naŋgo kumbra
    dauryoqnsim laqnum. Tamo naŋgi di e na ŋiriŋtnjrsiy anjam siŋgila na minjrqai.
    E laesqasai.
  eng-DRA: But I beseech you, that I may not be bold when I am present, with that
    confidence wherewith I am thought to be bold, against some, who reckon us as if
    we walked according to the flesh.
  knf-knf: '@see-verse:2CO.010.001'
  san-KHM: មម ប្រាត៌្ហនីយមិទំ វយំ យៃះ ឝារីរិកាចារិណោ មន្យាមហេ តាន៑ ប្រតិ យាំ ប្រគល្ភតាំ
    ប្រកាឝយិតុំ និឝ្ចិនោមិ សា ប្រគល្ភតា សមាគតេន មយាចរិតវ្យា ន ភវតុ។
  arn-NT: Feymew, feypiwayiñ tamün müngeltuael iñche tamün feypiwafielchi ngülam,
    fey femngechi amuli wüla ñi witranngemeael, ñi yafüdungumekepunoael. Welu ¿yafüdungupupelayafiñ
    tüfey engün tati re koyla dungu mew feypikelu iñche tañi re kisu ngünewkülen,
    chumngechi femkey tati pu che kiñewkülenolu ta Cristo mew?
  zas-NT: xi nix chi guialan guidganan lëjt ad rüjnt naguiejn gadilëꞌn bén rëb ree
    por da xgabzan cayünan ni cayünan, din ad rdxebtan ganenëꞌn laa reeman.
  ken-NT: Nchí nɨk be mmʉɛt bɛ bǎkɛ́ puri mɛ bɛ mbák bɛběbɛbe nɛ bhe mpok ntwɔ́
    awu. Ndɨ́ŋɨ́ bɛ mbɔŋ bɛ́bhak bɛběbɛbe chi nɛ bo abhɛn bákàysi bɛ sɛ́kʉ̀ mɛnyɨŋ
    mbɔ bǒ mmɨk.
