  dso-dso: ମୁଇ ତେନେ ଆଇଲାବେଲେ ତମର୍‌ ଚଲାଚଲ୍‌ତି ନିକ ଅଇରଅ । ଜେନ୍ତାରି କି ମୁଇ ତମ୍‌କେ ଲାଗ୍‌ବାକେ
    ନ ପଡେ । ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଏ ଜଗତର୍‌ ଲକ୍‌ ପାରା ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ ଗାଲାଇନି
    ବଲି ଆମର୍‌ ବିସଇନେଇ କଇଲାଇନି, ସେମନ୍‌କେ ଲାଗ୍‌ବାକେ ମୁଇ ନ ଡରି ।
  meu-meu: Lau na noimuimu, dekemui ai baina noho negadia ai gwaugwau badina ta basine
    hedinarai. Ḡau tamona, lau na tomamu haida, e gwauraimaimu tau-anina ena dala
    ai a rakamu e tomu taudia, baina gwau henidia dikadika.
  yva-NT: 'Syo ananyao so raugaje wasai: Wapo wapa ana wadave ravera mamaisy indamu
    arono indati risyore, vemo syo wasanyao soowabe nora. Weramu indati vatane inta
    nawamo syo mansanyao soowabe ivae, weye wo reansaura tantunawi ware, “Paulusa
    pe nawamo utavondi mine so ama mbekere rai maisyare muno vatano wantatukambe Amisye
    aije mansamaisy.”'
  dgc-dgc: I pékiohon kua dikam, éy diyanék moy puhubaan, éng metapangék. Siguradu
    a talaga a isuwat ko du méngupos diyakén sina; du mégkagi a medukés i ugali ko.
  zpm-NT: ¡Tebaa gdziṉd dze pe yquiaaqui glu naa xquieḻdox naa lo to! Zha ne squi
    rzac lalaque nac no grë no grëraa miech, rnee zho miṉe ruṉ miech, miṉcoque rdziuuṉ
    no, ¡tebaa siguieḻ zho zaacse gac zho, sac racladzd naa tiḻnie naa zho!
  hix-NT: Onà wyaro rma àkehe hampànà, owyanye, teryewrye ro mak ha. Ohxe harha hak
    nahtxoko, okukuru komo, rohoko, àkehe. Àsok tawro hana. Ohyawony harha ryehtoko,
    weyatxow hamà. Eynyàr komo xehra mak wehxaha. Towankaryhe rma haxa ryesnàr xehra
    mak wehxaha, nyamoro hoko. Towankaryhe mak wehxaha hampànà, ohxehra rma ehtokony
    mak ha. Àsok tawro hana. Towankaryheno ro me wehxan hamà, Khoryenkom yano me eynye
    kom me ryesnàr ke mak ha. Àro ke, towankaryheno rma weyatxhe mak hampànà. Àsok
    kany me hana natxow ha, nyamoro ha, okukuru komo. Tano me ro rma, anar me rha
    nehutwen hamà, Pawru, toto komo wyaro rma rha, Khoryenkom xanhàn komo wyaro rma
    rha, kany me natxow hatà.
  sim-sim: Ji auheyehe ji linak a raka. Las avak os jihik a rawa wolo jirin mainkwambuk
    a sawenda ngashi. Mberem ushiwak? Ma lal karem mbanda lir, �Nir ma misambik fehe
