    o, kebip kii, nayo imi itam-suunbi disa; nali titil tabin weng kaata suunin disa
    imi kuyokomi. Ti nalmi nak-tunum kusal kiwe! Ibi iltipta ibakamin tunum kii, ilipta
    titil tabin weng kuyiwa, kukup mafak uyo kulaaliwa, nayo din-ilomdi kipni diim
    kawu titil tabin weng bakayikin uyo keyon o, kalbi no.'
  nlx-nlx: मी ज्यी विन्ता केरथु काय तुमरी ओंगाण माहु विण बिय एन ईमोत केरने नाय पोड़ी,
    जिहकेरीन थोड़ाक माणहे आमुह सेरीरान गेत दुनियान रिती पोर चालनारे सोमेजतेह, एने
    ईमोत देखाड़णेन विचार केरथु।
  apw-NT: Áídá’ nohwaa nánísdzaago nohwiṉááłyúgo doo nohwich’į’ siste’go ádaashołe’
    dago nádaanohwoshkąąh, nṉee ła’ ni’gosdzáń biká’ zhiṉéégo be’ádaant’eego nohwaa
    natsídaakeesíí doo bich’į’ siste’ da doleełhíí k’ehgo.
  gum-gum: Na ñimun trenchinrrab inchar, na ñimuisrømay arrua, namun møiløgøsrøn ka
    namuimburaptø isub yu pirau maig købashtiig amøñibelø køn chibelan kelarrab, kelarrab
    tamig tøgagúigwan tiusmanda ñimun trendamig kømønrrai inchunrrigay cha.
  not-NT: 'Ainta ira cantëcoiguina: “Te ingantiro Paboro ora icocagabecari Tosorintsi;
    iroonti icantasitaro ora icogagueti iriro”. Queroca imaireti iriro, pinetsaigabaquina
    cara quero notsorogopëri, aro nanguisatsataigapëri, carari nocogui ágacaninatobaganëma.'
  plu-plu: Nah ayá yit ka yi muwaka mpiksaptihun adahan nah himahyi apim ini ku aysaw
    nah danuh aterenek. Mmanawa nah kuwis ahegbete nnetni adahan nah gihimeptenkis
    nerras ku pariye awnenepwi uminhu ku usuh ekkene Uhokri giwn usuh aharitne kabayka
    udahannenwa nikak ke hiyeg amedgenepwi ininbe.
  iou-iou: Inken äreŋpäŋ man komi nikek täga täwerero upäŋkaŋ ude täkta gäripi nämo
    nadätat unita injin irit kuŋat-kuŋatjin yäpä-siwoŋ tawut. Täŋ, inken nanik ätutä
    näka kome täŋo nadäk terak kuŋat täyak yäŋ yäk täkaŋ u nadäŋit kaŋ kuŋarut. Äreŋpäŋ
    bätakigän itkaŋ man kwini nämoinik api yäweret.
  ntp-NT: Aanʌ gʌndaanʌi giñaaduñi mʌsai gajiaadʌrʌ viaana vʌʌsi gosoimaascami poduucai
    siʌʌscadʌ gaamo imia aanʌ maiviaacamu isgʌnbagaidagi. Dʌmos isʌʌmoco quiaa pocaitaidagi
    sai aanʌ ivueeyi mosʌcaasi istumaasi aanʌ ʌʌgi ipʌlidi, ʌgai gia bagaidamu aanʌ.
  rai-rai: Io, baa ang waan paat karom muaat, i tale ku baa ang wakado muaat ma ra
    kum dekdek na pirpir. Iaku pa iaau nemi. Io, iaau aaring diat baa diat piri naa
    miaat murmur ku a mangamangaan ko ra rakrakaan buaal naa diat a ngo ko ra mangaana
    pirpir maa, kupi koku iaau waan paat ma ra kum dekdek na pirpir karom diat.
  haw-1868: Ke noi aku nei au, i aa ole ko'u naau me oukou, e like me ko'u manao e
    aa aku i kekahi poe e manao mai ana ia makou, ua holo makou mamuli o ke kino.
  ffm-ffm: 'miɗo ndaarda on: pati ngaɗee so mi garɲoo on nde ngaroy-mi to mon fuu.
    Sabi banngal wiyooɓe miɗen ngollana muuyooji ɓii-aadama ɓee anniyii-mi gollirde
    ngorgu.'
  arb-NAV: رَاجِياً أَلّا تَضْطَرُّونِي لأَنْ أَكُونَ جَرِيئاً عِنْدَ حُضُورِي، فَأَلْجَأُ
    إِلَى الْحَزْمِ الَّذِي أَظُنُّ أَنِّي سَأَتَجَرَّأُ عَلَيْهِ فِي مُعَامَلَةِ
    مَنْ يَظُنُّونَ مِنْكُمْ أَنَّنَا نَسْلُكُ وَفْقاً لِلْجَسَدِ.
  cop-CNT: ϯⲧⲱⲃϩ ⲇⲉ ⲉⲑⲣⲓϣⲱⲡⲓ ⲉⲓⲧⲁϫⲣⲏⲟⲩⲧ ⳿ⲛϩⲏⲧ ⳿ⲛϯϩⲁⲣⲱⲧⲉⲛ ⲁⲛ ϧⲉⲛ ⲡⲁⲓⲑⲱⲧ ⳿ⲛϩⲏⲧ ⲫⲁⲓ ⳿ⲉϯⲙⲉⲩ⳿ⲓ
    ⳿ⲉⲣⲟϥ ⳿ⲉⲉⲣⲧⲟⲗⲙⲁⲛ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ϩⲁⲛⲟⲩⲟⲛ ⲛⲁⲓ ⲉⲑⲙⲉⲩ⳿ⲓ ⳿ⲉⲣⲟⲛ ϫⲉ ⲁⲛⲙⲟϣⲓ ⲕⲁⲧⲁ ⲥⲁⲣⲝ..
  sri-sri: 'Irasirigʉ mʉsãrẽ ãsũ ãrĩ werea. Yʉ mʉsã pʉrogue ejamakʉ̃, yʉre turaro
    merã weremakʉ̃ iribirikõãka! Gajerã mʉsã watopegue ããrĩrã́ gʉare: “I ʉ̃mʉ marã
    irirosũ ĩgʉ̃sã gããmerĩ direta irirã yáma”, ãrĩñurã. Irasũ ãrĩrãrẽ turaro doreri
    merã weregʉra.'
  nal-nal: Ga naxaam adu gana dador dikdik sin azanon aubina inaan lawalaua nim panaze
    naandi di naxaam adu maam maadit falos amun matmalabuk ila pira angkari. Singsaxai
    ga maainung adu naaguna vatok aubina angkanaan kuna araan gana wat tuaa gana irur
    dikdik pana dorang surugu xa waan sin naandi.
  kyq-kyq: 'Maam mꞋtɔnd mɛtse, Ꞌtɛrlki saapse bin ɓo kɛn mꞋɓaa gɔtse ki se, mꞋasen
    taaɗn aan gɔɔ debm taaɗ ɓeer nam ki ey sum. Taa jee mɛtin̰ge utu maakse ki se
    taaɗ taar‑kɔɔɓɔ ɔɔ: maam mꞋtɛɗ naaba se taa mꞋaan je ɗim ro ki aan gɔɔ jikilimgen
    lee tɛɗ se. Jeegen taaɗ bin se, maam mꞋaɗen taaɗn mꞋɓeer eyo.'
  kwd-kwd: Nau ku soe 'amooru amoru fa'aodoa nga abulongaa amooru, fana nga fatalagu
    famooru ngaia 'e sia tegela mola na alata 'aku nigi kau te'amooru. Suria 'inau
    taku fata tegela fana nga ta'a na'a gila iiria 'imeeru meru leka mola suria nga
    falafala 'e ria fofona fanua lo'oo 'i wado.
  ded-ded: '@see-verse:2CO.010.001'
  ewe-ewe: Mele kuku ɖem na mi be migana makplɔ mi kple asi sesẽ ne meva mia gbɔ o.
    Menya be ŋusẽ le asinye mazã ɖe ame siwo buna le mia dome be amegbetɔ ƒe nunya
    kple ŋusẽ ko metsɔ le dɔ wɔmii la dzi, gake nyemedi be mawɔ alea o.
  nuy-nuy: Wudanu nga, anaani ngaya ngana-lhangayaana nugurru, yagi ngaya ngirriigagij-dharrgi,
    nga-yambi ana-waḏa-waḏaḏ ana-lhaawu nugurri-wuy, ngaya-maynji anaani ngaynjaarri
    nugurri-wuy. Ngaya nga-marrbuy anaani, warra-mulung-arrgi-yung wugurru nugurri-rruj
    aadaju, wugurru wurraan-jamana yingga ngaya ngawu-garrindharrmani aani-rruj-jinyung
    a-lhal. Ngaya anaani yijgubulu ngaynjambina wugurri-wuy ana-waḏa-waḏaḏ ana-lhaawu,
    yagu waari nugurri-wuy warraarrawindi-lhangu-wuy aadanu.
  cop-BHC: ϮⲦⲰⲂϨ ⲆⲈ ⲈⲐⲢⲒϢⲰⲠⲒ ⲈⲒⲦⲀϪⲢⲎⲞⲨⲦ ⲚϨⲎⲦ ⲚϮϨⲀⲢⲰⲦⲈⲚ ⲀⲚ ϦⲈⲚⲠⲀⲒⲐⲰⲦ ⲚϨⲎⲦ ⲪⲀⲒ ⲈϮⲘⲈⲨⲒ
    ⲈⲢⲞϤ ⲈⲈⲢⲦⲞⲖⲘⲀⲚ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ϨⲀⲚⲞⲨⲞⲚ ⲚⲀⲒ ⲈⲐⲘⲈⲨⲒ ⲈⲢⲞⲚ ϪⲈ ⲀⲚⲘⲞϢⲒ ⲔⲀⲦⲀ ⲤⲀⲢⲜ.
  buk-buk: Aö wateŋ mac bu akôc gauc pi yom dau, ma amasaŋ nem ŋalôm tisolop muŋ su
    naŋ. Ma bocdinaŋ têŋ ndoc aö watêŋ mac waloc, naŋ gêŋ daŋ oc yêc bu wasôm yom
    ŋaŋga pi-ŋga dom. Tigeŋ aö bu waloc ma watap sa bu lau ŋatô gauc gêm bu yac aŋkuc
    lau nom-ŋga si mêtê, dec aö oc wakêŋ gêli ŋac dom.
  pri-NT: Tàpéebà! Guwà têre, ba go péa tà dau tùra ba gòo, ûna go tèepaa mariwà!
    Wà pàra tàpé gée jaawà, âna rà niimiri pâ ê wâro kôo, âna câé caa pi-ité jii tèpa
    âboro gòropuu na càra caa tâmogòori Pwiduée. [Rà ipwacôoco, ba rà o mwa tâmogòori
    bwàti pâ] go po dau pwi âboro gòo!
  zpq-NT: Chṉeyoeda' le'e gonḻe da' güen cont bi tiḻa' le'e caten' yedetiḻa' beṉe'
    chesacde' chona' con can' žan c̱hia'.
  por-TFT: Eu lhes rogo fortemente, “Por favor, não prestem atenção às pessoas que
    dizem tais coisas!” Peço encarecidamente que vocês não as escutem , para que,
    quando eu estiver lá com vocês, não precise falar severamentea vocês da mesma
    forma severa em que pretendo falar àquelas pessoas que acham que me comporto como
    os incrédulos.
  gwi-NT: jii gwik'it gooli' nihthan kwaa, gaa nakhwats'ą' hoiizhii ji' zhit juu dinjii
    dzaa nankat gwidinjii k'it t'ii'in diigoonyaa nąįį ts'ą' naljat kwaa haa gwint'aii
    goots'ą' gihihkhyaa t'oonchy'aa.
  gvn-gvn: Ngayu yurranda babajinka jananda kari milka-jananka. Nganya kari mambarrika
    yurranin murru-kanganka. Kaki ngayu yurranda kaday, ngayu murru-kangalkuda bama
    nganya nyuyan buyunmanya. Yinyarrinyangka balkal ngayu yala Dubumu bama. Jana
    balkal Jesusangka nganya kari yungan, nyungu work balkanka. Yamba jana jurrilmalmal.
  nhy-NT: Namechtlatlawtia kiné, amo xinechtoktikan sekimej ma nikintlapowi ika chikawak
    nijkuak najsiti amonawak. Porke sekimej kijtaj ke tejwan titekipanoaj para ika
    timoweyinekiskej ken oksekimej tlakaj kichiwaj, iwan amo ken Dios tlanawatia.
    Moneki nikintlapowis ika chikawak katlej ijkón kijtaj.
  asm-FB: মই আপোনালোকক মিনতি কৰিছোঁ যে, যেতিয়া মই আপোনালোকৰ সৈতে থাকো তেতিয়া যেন
    মই আত্মবিশ্ৱাসৰ সাহসেৰে সাহসী নহওঁ; কিন্তু যেতিয়া আমাক যি সকলে মাংস অনুসাৰে চলা
    বুলি জ্ঞান কৰিব, তেতিয়া সেই সকলৰ বিৰুদ্ধে মই যেনে আৱশ্যকতা জ্ঞান কৰিছোঁ, উপস্থিত
    কালত তেনে সাহসেৰে মই সাহিয়াল হম৷
  okv-okv: Eto ungota embo nei uhoho amina ari nau eto ke nau amo teho enda embota
    ari te ke te ra ke ainge eora avoeto na ungota degi pambuto ke ngahia be amina
    ke sapura avo taekasona avoeto ungo simba evujo
  mxt-NT: Vaha. Soco quɨvɨ cuhin nu nyicú ndo, ma sanɨñɨ ndo chii cha cahin chi ndo.
    Soco chité tyi cuñí chi cha sañahí chi suhva ndo yoso cuhva cha ñihi cahín. Vatyi
    yɨhɨ́ ndo catyí ndo vatyi sacuví tari sacuví noo ra ña yɨhɨ́ cuenda Nyoo.
  tzo-NT: Hech yu'un avocoluc mu me tsotsuc chc'ot jpasoxuc ti mantal. Ti much'utic
    chiyalbun jc'opilal ti ja' no'ox ti jpas hech chaj c'u che'el tspas crixchanoetic,
    ta me xc'o jchapan.
  ind-AGS: Aku memohon padamu, agar lain kali aku bersamamu, aku tidak harus sekuat
    yang kupikirkan, dengan berani berurusan dengan mereka yang berpikir kita berperilaku
    duniawi.
  omw-omw: Nte nkyi mwitaa timwa nyiqana taqauqata nkyiqitai mponramwuvanto tiriara
    tiqata, Mwihua mwatanyaa qua okyara rieqatama kyaiqa vare variavo, qiarave. Qio
    nkye rauruate. Mwihua mwitaama kye api qua tira kyaara nte qioma nkye hinani urontena
    nkyivata kepukyaqama kyena qua qiataama vaihanavata nte hia mwitaa hirerave.
  yrb-yrb: Ya eno waitaba yabai famate derawere wemane waita? Na unutawa derawere
    weta. Yabai moana uwarama eno we imutaita, Foroini danu uwaranu ueta sineta i
    nautawa uwaranu ueta sineta ari we imuteda enanari imutaitaba emaba buna ueta
    umane we imune. Na unutawa i buna uetade, yabai famate anene umau?
  maa-NT: Ti̱koa̱ bìtsi'bà‑nò k'e̱ nga kjíkon‑nò, jñò, ítjòn jchi̱bàya‑nò kjoa̱ xi
    tjín‑nò, mé‑ne k'e̱ nga kìjchoa, kì kiì bìnè‑náje̱n nga 'ñó kichjàkoa̱a jñà xi̱ta̱
    xi k'oa̱s'ín nchitsò nga k'oa̱á s'ín titsa̱'nè‑je̱n koni s'ín xi ta̱xki̱ xi̱ta̱
    i̱sò'nde. Ta̱nga 'a̱n, tìjna̱ ndaà‑ná nga ko̱jtikoa̱a jñà xi̱ta̱ xi chja̱jno‑naje̱n.
  mcq-mcq: Nara ꞌwaravujaho vea kaꞌene na ijí hiꞌujaho nara nimaa vene harura kaꞌene
    apene ea kaꞌene nú kúme vwihajuꞌe nú mweꞌa kehuni ura ijaꞌinaꞌe ꞌuraha oju rojujija
    ira kisinaꞌe ninamaꞌe ꞌwarahuna.
  sus-A: ﭑ بَرَ وٌ مَيَندِ، وٌ نَشَ عَ نِيَ ﭑ مَ وْيّنيِ شَ شْرْشْ ﭑ قَ تّمُي وٌ يِرٍ.
    ندٍيٍ حْشْ عَ مَ مُشُ نَ حّرّقٍ عَدَ مَ كِ نَن تُن مَ. ﭑ وْيّنمَ عَ شْرْشْي رَ
    نَ مِشِيٍ نَن بّ.
  jpn-1965: しかし、私は、あなたがたのところに行くときには、私たちを肉に従って歩んでいるかのように考える人々に対して勇敢にふるまおうと思っているその確信によって、強気にふるまうことがなくて済むように願っています。
  fra-SBL: Oui, je vous prie de faire en sorte que, lorsque je suis présent, je ne
    fasse pas preuve de courage avec l'assurance avec laquelle j'entends m'enhardir
    contre quelques-uns, qui considèrent que nous marchons selon la chair.
  yka-yka: Junjungku si kaˈam, pahāpun bi ne be hatulanbin duk ne kaˈam gaˈi subey
    amāhanku bang luˈu ku si pagharapanbi. Peggeˈ asal gaˈi ku talew ngamāhan meˈ
    aˈa ngalimutan kamihin weˈ kami iye koˈ tinuhut kamihin napsu kamihin kuweˈ meˈ
    aˈa manggaˈi manuhut Tuhanin.
  mle-mle: Wun gwurak kitawa wakir. Aw wun gwurak varatuwik, aw gwur wunaam mwugiy-wayik
    mawul warkuw, apawa maaj watuwkikik gwurak. Nuwukadiy duw taakw wakwanadiy nyan
    adiy Godaam laakw maarkwanadiy duw taakw dayadiy sukwa pik kwakwanadiyan wakuw.
    Aw wun bwu lakwutuwa wun bwunak mwiya mwiyab nimadib apawa maaj wawak adiy kitawa
    wanadiyik.
  shp-NTPO: En mato yoiai riki, mato oinni ea kaketian, ja mato betan ikábo jato notsinyamapainra
    ea iki kaai ixon. Ja nonronki, ja nekeabi jonibaon shinannai keskáres, akai ixon
    noa yoiaibokayara en akasai jaskáakin notsinkin.
  aom-aom: 'Ëhi jiëꞌe ae jiajë uvoruomaje aho naro jemesi örire ave jöho uëve. Avoꞌavoho
    uehorovego na öꞌoromo Corinth hijëꞌiroho bogo biririꞌövoromo darugoꞌe jöho majëhiꞌiro.
    Darugoꞌe jö majëhiꞌirodoho na bijönegoꞌi röhu majëhiꞌirodoho iae na eni jeve.
    Ae rahumë nasi jö sarerivoromo uëvëꞌoho: O Paul-më ma-saꞌa hesi muohuremu uehorovoromo
    muoho vaejarue hö uëvëꞌoho ëhi jiëꞌe aribövi jabesi örire naro biririvoromo darugoꞌe
    jöho majëhiꞌirodëro uehorove.'
  geb-geb: Gu ndɨkndɨgi, gu guigira khaŋ nza nzuai gumgi, “Mbe nuiana gumgi mbui tɨvi
    zɨn vui,” gu kama havharara mbe phorgɨ suaŋgirga. Gu khaŋ tɨgap nde nzuai, gu
    maaŋ muuŋgip zɨv, nde phorgɨ kɨrga, nde nan muuŋrim, gu kama havharar nde suangeŋ
    thagi.
  bsj-bsj: Ma ken komti fiya ma wari kange kom me, ma chwibo yilam ki kun ka duwek,
    Di ma toti man do na yilam nii kibikwan bwiyer, fiya ma kwabkanti kange nubo wo
    kwati tamwi nyo yim mor bwiye.
  cak-cak: tok xquixentz'eta' chic jun bey, man ta chic xtic'atzin chi yixinch'olij
    riq'uin covilaj tak ch'abel achel nu'in che ri vánima chi xquencusaj chiquij jujun
    chi'icojol ri yenojin chi xa quino'oj vinak roj uc'uayon.
  chf-NT: Cä bon älbenetla que täc xe tä c'ote ca'anetla que mach a wäc'benon cä ye'benetla
    cache' mach bäc'ton cälbenetla cua' chichca. Uc'a yebe ayan de anela que u yäle'ob
    que no'on t'ocob cä chen t'ocob ca' untujob que mach u tz'onäjob u t'an Dios.
    Unejobba mach cä bäc'tanob ni tz'ita'. Acä ch'i cä c'ajalin que acä xe cä bon
    q'uejpanob.
  tlf-tlf: dok ita bogo-nilip, “Fol ninggil imi aget fugunin uyo, God imi ilak dolin
    binim imi aget fugunbip ulutap ke-bom-nilipta, kanum tiinan-nuubip o,” agan-bilip
    bilip iyo niyo tebe finanin binim titil weng uyo kobelan-temi ko. Kale, atin ki
    nalami duubal ibaa. Ibo ipkil bisop bagamin tinum bilip iyo titil weng kobelipta,
    kuguup mafak uyo kupkalipta, niyo nota itam-nilita, ipmi diim uyo titil weng uyo
    kupkalan o ageta ko.
  piu-2006: '@see-verse:2CO.010.001'
  poh-NT: Naquinponok awu̱cꞌ tak ma̱ban tak chi equinkꞌoric ru̱cꞌ i wajawric wilic
    chi kꞌoric jeꞌ ricab nicapam chic chiri̱j chi nanikꞌoꞌrem take wi̱ꞌ i quicapewenic
    reh chi reꞌ hoj cꞌahchiꞌco̱j chi camanic xa ru̱cꞌ i noꞌjbal reh ayuꞌ wach acꞌal.
  tue-tue: 'Teero tiigʉ́, yʉʉ cʉ̃ʉ̃ tiiróbiro niidʉgagʉ, ateré mʉ́ãrẽ tiidutía: Yʉʉ
    mʉ́ã pʉtopʉ jeari, mʉ́ã sĩquẽrãmena tutuaromena wedeseri tiiríjãña. Sĩquẽrã mʉ́ã
