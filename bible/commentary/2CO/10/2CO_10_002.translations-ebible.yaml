  kmu-kmu: Tamakaya mainesaleꞋma uvaꞋyi hisuana tokiyaꞋage ke huyafenagi menima omenesule
    ali fatago hiho. Ali fatago ohisayana nagoꞋa veaꞋmoꞋya nagaifena “Mopafi veaꞋmoꞋya
    nehaya avamete kava nehie.” huꞋya haya veaꞋmogamina nagayama vinuꞋnahena ani veafena
    tokiyaꞋage ke hugahue huꞋna nehue.
  ood-NT: Am g wabsh wo s‑dodolimak. Nt hab pi wo em‑kehꞌel am jiwiak. Haꞌijj amsh
    hab kaij manish wabsh hejel ni‑wehhejed am hab junihim haꞌichu. Ni eda g Jiosh
    wehhejed hab wua. Nt wo ni‑nako mant wo si s‑gewkam neo ab em‑wui.
  lbm-lbm: मय या बिनती करू हय कि तुम्हरो आगु मोख निडर होय क हिम्मत करनो नहीं पड़ेंन,
    जसो मय कुछ आदमी पर जो हम ख जगत को अनुसार चलन वालो समझय हंय, हिम्मत दिखान को बिचार
    करू हय।
  ncj-NT: Namechtlatlautiya namehhuan ihcuac niyas namechitas ahmo xinechtlalnamictican
    ic nimocuitis, quen nimotemachiya nicchihuas ica sequin aquin techichtacateluiyahque
    quen titequitihque san quen aquin ahmo motemactihtoc tehuan in Dios.
  yuj-yuj: 'Ono yumwan arakrá sénampon: Nánkár ono yumonapok korop nanko te, takria
    ono yumwan kar kárákáre fek sérantá ankár fwapia mér kipo. Aeno onomp nɨnɨk te
    arop ankwap fárákap yinan, mao te apárokamp nɨnɨk fek paokop naponrá nɨnɨknap
    arop fárákapan fwap kar kárákáre fek sénanampono.'
  kto-kto: Mimariktung meba tale tokosarming ga tiestang maranit na tara la eba tala
    migimarang. Migat, puorung meba okosartang gare tie ira ma mirio inamaniap la
    mime tovure o ties agarit ga megama aruluan tavuk maiang inamaniap onim na uro
    kimanam. Pa tale ga akosartang ira mi. Karuk.
  gmv-NT: ታኒ ኢንቴና ዎሲዛይ ታ ኢንቴኮ ሄ ቢዛ ዎዴ ኢንቴ ታና ፃላቴꬃን ሃሳዪሶንታ ኣጋና ማላ። ኑኒ ኣሾ ቆፋን ሲሜሬቲዛ
    ማላ ኑና ፄሊዛ ኢሲ ኢሲ ኣሳታ ሲንꬃን ታኒ ፃላቴꬃን ሃሳያናስ ኮያይስ።
  por-BLT: sim, imploro a vocês para que, da próxima vez que eu for visitá-los, não
    tenha que ser tão duro quanto eu acho que precisarei ser. Eu lido com coragem
