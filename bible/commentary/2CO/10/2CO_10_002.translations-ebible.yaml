  cco-NT: Jo̱baꞌ mɨ́ɨꞌ˜ɨ ꞌnʉ́ꞌˋ jmɨꞌeeˇ e mɨ˜ niguiéeˊe e niꞌeeˇe ꞌnʉ́ꞌˋ fɨˊ na, jaˋ
