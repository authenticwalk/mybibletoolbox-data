  cut-NT: Ate riya̱hvé nchuhn che hua din ne che nda̱ca yune che dín castigo nchuhn
    cua̱hn che ndá̱, te va inó che dín castigo ihyan che ra̱hn ye che vatechica nuhn
    vedeyeno yahn ma̱n nuhn.
  bel-bel: Прашу вас, каб, калі прыйду да вас, не давялося мне адважна ўжываць тую
    цьвёрдую адвагу, якую думаю ўжыць супроць некаторых, якія думаюць пра нас, быццам
    мы ўчыняем па плоці.
  zlm-KSZI: Aku memohon kepadamu, apabila aku datang nanti, janganlah sampai aku terpaksa
    menunjukkan keberanian di hadapanmu. Aku memang berniat untuk bertindak begitu
    terhadap beberapa orang yang menyangka bahawa kami hidup seperti orang duniawi.
  gdr-gdr: Ɨ ton nony auka wuweny da sɨn wɨmena wuwenyɨn re gɨm ke gowukoi rɨgaina
    nya nasim. Sɨ kon yɨsamken da ra kon netken wa pɨlwa, kon opima ten moga kesa
    danda kɨma yɨt tamneninyɨn. Ajɨ kon wen tarkisinyɨn da wɨn walenggyam opimemb
    rɨga b'obogɨl yɨt tamnenindam, nokɨm da ra kon netken wa pɨlwa, ɨdenatemb kon
    maka ten bebɨgɨnd oramitam danda kɨma yɨt tamneninyɨn wa wɨpɨnd.
  vmy-NT: ꞌBetsꞌa_nuu̱ kionga kjuikun_nuu̱ nga bi ñoꞌon xi saꞌen nga ꞌñu kjuako_nuu̱.
    Ngatꞌa tjijngu kakua̱n nga ꞌñu kjuakua̱ yakꞌa xi ꞌba mare nga ꞌbatsaꞌen tenikꞌetjusii̱n
    mé= xi mejénre yojoni̱ jotsaꞌen xuta ngasunꞌndio.
  cmn-FEB: 恳请你们，让我下一次与你们相处之时，无需再强迫自己变得强硬，当有人认为我们以凡俗方式行事时，我也无需再壮着胆子予以回应。
  gmv-RNT: Tani intena woossizay ta inteko hee biza wode inte tana xalatethan hasayissonta
    aggana mala. Nuni asho qofan simeretiza mala nuna xeelliza issi issi asata sinthan
    tani xalatethan haasayanas koyays.
  ncl-NT: Axan annimitztequijtica inon. Quiman yes nihualas ca amhuanten amo xijchihuilican
    pa nicpías pa nimonextis nicualantica ca sequin hual nicpías pa niquinmixcomacas.
    Quijtulo pampa ticate lacames hual lachihualo yoje quinami lachihualo yehuanten
    pin lalticpan hual cate laijlaculi.
  sua-sua: Ii, kua kap kim muk kam ksir petgim endruk ngma mon ppiagam dok he ka vraik
    orom muk petgim dok, matok ngua re aol ngok kmuk va dok ngua le kaesik ngang nguk
    he kgervik kim muk kmenpasiker muk. Ko ko her el kua papat te, dok kmeharom gi
    enang tok arhe ngang endruk ngama kerrereng dok te, “Koma kolkol ekam endruk ngaro
    papat ruk ngam kottek ekam o mia ruk mo mmie.”
  are-are: Arai, yinga rrakangkarrurna pitjimalanga, yinga kala angkatja ekarlta irrpalthala
    angkama relha lenha ntjarrurna, etnala nurnanha ilparnamala ilamanga, nurna kula
    relhaka eterrintjamalkura ntelalhamanga. Yinga pula itja antja nama etnanha angkatja
    ekarltala ilitjika.
  gai-gai: Na aku nenmo gainda diginandet, iŋmbaia aku nen ndambuŋ ndaru te, na ne
    rugut mo, moca aku nenmo kam gidik ŋgoinna gargar ndopnande. Na aku ndomo gidikca
    gaind ŋgoin ndamŋirena, aku kam gargara aku mbopnande, nena meikramtaɨr ndeida
    mina aimo gaind ndamŋirena, aia gan tiacarpaikna tɨpemb kirarira raŋgairena.
  qvm-NT: Tsaynog nirmi paycunaga nipäcun Diosta mana cäsucog runanogla cashgäta.
    Tsaymi gamcunata ruwacö tsaynog negcunata mana chasquipänayquipag. Gamcunata olgöpayta
    mana munarpis tsay lutan yachatsicogta chasquipaptiquega gamcuna cagman chämushpä
    olgöpäshayquipagmi.
  chz-NTPS: Heˉja̱ˉ chu̱u̱nꜘ kya̱a̱hˊ hnähꜘ, goˉta̱a̱hˊ hnähꜘ läꜙko̱o̱ˉ lleˋ kihˈ,
