  tgo-tgo: Ya naŋgo vurɨgheghe e ghemi mbaŋa ne ya ghaona, hu njimbukikiŋga na thava
    ghamithanavuna kaiwae na ghalɨŋaŋgu i vurɨgheghe e ghemi. Ya renuwaŋa ghalɨŋaŋgu
    i vurɨgheghe weŋgiya ghamunena, iya thɨŋanava ghino ya loŋgaloŋga yambaneke ele
    renuwaŋa tɨne.
  yap-yap: Dab mu gelniged gimed ngog ni nge dab kug tamdag ngomed ko ngiyal’ ni bay
    gub riy; ya bmuduwgil u wun’ug nrayag ni nge dab kug tamdag ngak e pi’in yad be
    yog ni ngongol ni gamad be tay e yib u rogon e leam ni yima tay u fayleng.
  mop-NT: Ma' a betique'ex ti tzaj ca' in tze'ec te'ex ti chich ca' c'ochoquen ta
    yaame'ex. Le'ec ca' c'ochoquene, jede'ec in tze'ectic ti chich ala'oo' a tanoo'
    u yadic ti le'ec a c'u' a tan in betic in wadiqui, chen u men jabix in c'ati.
  tet-tet: Haꞌu kusu nuneꞌe, tan emi balu haꞌak, haꞌu la koo beran. Sia naꞌak, amikaan
    hahalok hanesan ema mak la tuir Maromak. Kalo sia la nanawa dale nunia, haꞌu kmai,
    haꞌu kdale makaꞌas baa sia. Haꞌu katak kedan lia neꞌe baa emi hotu-hotu, nebee
    oras haꞌu kmai, haꞌu lalika deꞌan sia.
  hlt-MCSB: Pangtungnah neh sayalh om pawt ham kan hloep. Pumsa saloel ah aka pongpa
    bangla mamih aka poek te ni hlangvang taengah khaw ngaingaih puei ham ka poek.
  xtd-NT: Xijan‑da nuu‑n xa maxku kadajuexa ñaꞌa koio‑n, xa ndundeꞌe‑da nuu se ka
    jaꞌan xa kida‑da davaꞌa nga xa juini‑da xa niꞌi‑da xa juini‑da.
  mdy-ETH: ታ ዒንሢ ሺኢቃሢ ዒንሢ ኮራ ታ ሙኬ ዎዶና ዬያይዲ ጫርቂ ጌስታንዳጉዲ ታና ማሂፖቴ ጌይኬ፤ ዓሲ ማሊሢና ኑ ሃንታያ
    ማሂ ኑና ፓይዳ፥ ፔቴ ፔቴ ዓሶ ቤርታ ጋዓንቴ ጫርቂ ጌስታኒ ታ ማላኔ።
  spl-spl: '@see-verse:2CO.010.001'
  usp-NT: Tamb'ij chawechak chi ri' chwaj chi cuando imb'e chi asolajcak, ma b'antak
    chwe chi rajwaxi' inc'a'n chi ach'ab'ejcak chapca' inc'a'nul ri chomorsal inwi'l
    ri tancoj chi jch'ab'ejcak mak cristian ri tib'intak chikij chi oj ri'ke tikab'an
    mak chomorsa'n ri reke cristian.
  zav-NT: De'e na'anə' chṉeyoida' le'e ḻegon ca cui gonən byen tiḻa' le'e catə'ən
    yida'. Bangüia' tiḻa' beṉə' ca' chəsə'əne' chona' con can' na xbab c̱hia'anə'.
  sgz-sgz: Ngorer iak sung gam suri gama longrai táit ina parai. Káp iau te nem ngo
    ina wor rangas uri gam i pákánbung iau mák gam. Mái sár ngo kápgamte anokwai taun
    er i katbán i gam, ki nák apturi balang suri inak wor rangas uri rung er di hol
    on ngo iau worwor tili kak torahin holhol er til main i naul bim má kápte ngo
    holhol si Karisito.
  kek-NT: Jo'can nak inc'a' nacuaj a̱tinac chi cau. Usan cui nak tincuulak e̱riq'uin
    inc'a' tento nak toj tina̱tinak e̱riq'uin chi cau. La̱in naru ajcui' nequebinsume
    li neque'a̱tinac chicuix ut neque'xye nak li c'a'ru yo̱quin chixba̱nunquil, a'an
    yal xna'leb cui̱nk.
  blz-NT: Pa'ase'onku na ko'omuu, alia mingilimang men minsidakon i yaku' somo tio
    maso' na ko'omuu kalu kotakaanku. Gause i yaku' sabole mongkomaso'i mian men mangaan
    se' tutuo'mai koi tutuo'na mianna dunia.
  poe-NT: Méxra̱ xrja̱nóa̱hará kíxin tí tsjasántsjahárá tjínka̱konhya kíxin chrókjui̱nchekóninkáonráni
    kíxin ntá tso̱nínka̱konhánrá jnkojínrá kíxin tsékaráni jie̱ kíxin ixria éxí chojni
    chjasintajni ó, tsixrorá. A̱ ntá xra̱ ó tsjasán tsjentuáha̱ tí jehe sín.
  san-TAM: 'மம ப்ரார்த²நீயமித³ம்ʼ வயம்ʼ யை​: ஸா²ரீரிகாசாரிணோ மந்யாமஹே தாந் ப்ரதி யாம்ʼ
