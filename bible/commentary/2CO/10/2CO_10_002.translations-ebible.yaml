  zpu-NT: Llaꞌtyoeraꞌ reꞌ gonre da wen nench kat yedaꞌn, bi yalljen tilaꞌ reꞌ, le
    dekze de tilaꞌ beꞌnn kaꞌ llake llonaꞌ ka danꞌ nen kiaꞌ.
