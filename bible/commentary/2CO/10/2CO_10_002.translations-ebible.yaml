  pan-pan: ਮੇਰੀ ਤੁਹਾਡੇ ਅੱਗੇ ਇਹ ਮਿੰਨਤ ਹੈ ਜੋ ਮੈਨੂੰ ਸ਼ਾਮਲ ਹੋ ਕੇ ਉਸ ਭਰੋਸੇ ਨਾਲ ਦਲੇਰ ਨਾ
