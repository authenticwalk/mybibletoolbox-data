  aau-aau: Hakwe hme senkin lonseyn, ha le ankin, homkwe hane nays-ok me e peie me-sasay
    o. Sa uwrsa senkin ma me sohom, mey hrom ma meio omokwe, hromkwe uwrsa ki erey
    suko mo yor mo meyki pyay meio, hakwe uwrsa senkin me nays-ok liy me.
  tvk-tvk: Nadakes xamim tengan melele xa nimei, munapol ni nou ti ninasepin naxeih
    naha xat ngan xil xa di labiteni labit xamem di mapol nggusil nenemien na moletin
    xil te ut etan tang.
  prf-NT: Ipákpágguron ku dikomoy a dyanák moy pilitán a magupos ti masaket, káddemát
    ku haán, gapu kaya ku iyud a gamitán ten magkagi a mabiyag kami ayun ten paraan
    ni munduwiday.
  auy-auy: Kempáꞌó kondá ímba óraaka sénae súmpo imáyáa éꞌa kempínkémbá tuwímbai kentáásáfésa
    karoꞌá sésa mararáꞌ-wáásítí áwáuma wéaraaiwaewemo sentáféꞌa óraaka simátimenaumpo
    káráwiyoro.
  tbg-tbg: Te ni minti tiva nimiha tavauramanta niqihai vo vaiintinavu tinavuara tiha,
    Vinavuka vataihainaa uva okarara irihama kaiqa vare variavo, ti variara. Ho ne
    rauriha variate. Vika mintimake hampi uva ti variara kaara te homa ne vainaini
    orure kempukaiqamake uva tirarave. Te kempukaiqamake uva tiataa iraqevata, te
    kia mintimake tirerave.
  hub-NT: 'Wisha atumnaka shir anentsan seakun, wait aneasrum atum tu chicharum nuka
    inaisatarma. Turasha inaitsuk pujuinamunam tan jiakrattanka nakitajai. Tura aitkasnak
    atum ainarum nuiya wina tsanumrutainak: Pabloka Yuus wakeramunka takatsuk, shuar
    wakeramun takáwai, tusar turutaina nunasha senchi jiakartatjai.'
  hmo-hmo: 'Io, lauegu noinoi be inai: Lau be umui dekenai do lau mai neganai, do
    umui noho namonamo. Lau ura lasi umui do lau gwau henia. To lau laloa haida idia
    gwau ai be tanobada taudia edia kara sibona ai karaia. Unai bamona idia gwau taudia
    do lau gwau henia.'
  big-big: Ne pulogo lewagela puwekke nerau mak kozang sara wizimowei yamek nangeli
    mizibek purikki waligeleyiweki miza nagani. Ini neyegi ne ngizi kumuli onowiligu
    mizilik korikwekko keliyeng mizibek kisi puwiliyegi nogo yamek nangeli wizimowei
    keleyagi sawiya pobura miza nelegi ne kiyebuk.
  gux-G: N mia yi ke ya yi cua yi kani yi daa yi tieni yaala n baa teni min ya pia
    i po ki mabili. N nua ke li baa fidi mabini nitianba yaaba nua ke ti tiendi yaala
    n siiga ne ŋua obinisaaliba n nua maama.
