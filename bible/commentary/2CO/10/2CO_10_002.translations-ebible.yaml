    ka c'aslemal. Cäquibij chi xa are cäka'no jas ri cäca'n ri winak ajuwächulew.
    Quinya c'u nu tzij in chi quintac'aba wib chquiwäch wa' we winak ri'.
  tfr-NTPO: Pjãy kjone kjone wotjl̈ĩk ga tjawa jëk l̈öng nopga Sbö miydë l̇l̇ëm wl̈eniyo
    dik l̈ëmi. E kjĩshko ga tja äärshko ga ëye wotjl̈ĩk eni ga wl̈on jl̈õkoyo kjl̈uwe.
    Rokër bomi kong ga tja iëmi bomi wl̈ong eni l̇l̇ëme.
  kaq-NT: Jaa copi tah hen mato hihti yocacai, mato tocanxon sca hihtimahxonma bi
    mato raquejaxon yohiyamayanoxon. Mai mehabaan shinanai quescajaquin noquen rihbi
    jai man caibaan shinanah bi tah hen hihtimahxonma mato yohiti shinanai, hen yohiti
    honanai quescajaquin. Mato tocanxon sca jascajati jayamanoxon tah hen mato rahma
    yohihi.
  sgb-sgb: ya a dayi kailangan hên mag-in maigpit ako, no atsi ko ha arap-arapan yo,
    ta kaya kon habyanan hilay ampaghabi ya ayn ya ha pamimiyay naên, ya Espiritu
    ni Apo Namalyari.
  vie-1934: tôi nài xin anh em chớ ép tôi, khi tôi sẽ có mặt, phải dùng sự dạn dĩ
