  hin-CV: 'मेरी विनती यह है: जब मैं वहां आऊं तो मुझे उनके प्रति, जो यह सोचते हैं कि
    हमारी जीवनशैली सांसारिक है, वह कठोरता दिखानी न पड़े जिसकी मुझसे आशा की जाती है.'
  spa-BES: Sí, les ruego que, cuando esté con ustedes, no tenga que utilizar la autoridad
    que pueda necesitar contra aquellos a quienes piensan de nosotros que andamos
    según la carne.
  san-BEN: মম প্রার্থনীযমিদং ৱযং যৈঃ শারীরিকাচারিণো মন্যামহে তান্ প্রতি যাং প্রগল্ভতাং
    প্রকাশযিতুং নিশ্চিনোমি সা প্রগল্ভতা সমাগতেন মযাচরিতৱ্যা ন ভৱতু|
  tdx-tdx: Mihalaly te tsy hazi’ areo hiatreatre t’ie ao, ie mahasibeke fiatreke o
    ila’e manao anay ho mpañavelo ami’ty haondaty hambo’eo.
  naf-naf: Sepem kegogapmti neŋ inmagen kobap kan keyet in keŋŋ ku walabep. Mneti
    peme neŋ in sambe keyet zet tipkwasisi zet zema keyaŋ ŋep ku bewe. Âpme am ningat
    ekŋenaŋ msat kapiyelen mama mimi mgasik mâti maip manzeip ekŋen kemagengut zet
    ŋenzinziŋ mimindawap.
  grc-MT: δεομαι δε το μη παρων θαρρησαι τη πεποιθησει η λογιζομαι τολμησαι επι τινασ
    τουσ λογιζομενουσ ημασ ωσ κατα σαρκα περιπατουντασ
  vid-vid: Ndanguwalandani mleche kunyambuza ndiwe ng'anuche lukami mhela hondikuya,
    mina ndangukomya ndoweza kuwa ng'anuche kwa weng'ha wala walingutujesa kota twangikala
    kota wanhu wa isi.
  pio-NT: Uwé, nusutácué píicha wawàsi manuísíwata, picácué píalimáida piicáwa núa
    nùacaalípiná nupáchiacuéca pía, ipíchaná iwàwacutáca nùalàaca nía cachàiníiri
    iyú níara péenácuéca icháawèeyéica nuináwaná ìwali náimacáiná numànicasa càide
    iyúwa èeri mìnanái imàníiná càmíiyéica yeebáida Dios. Nudéca nuínáidacawa nùalàanápiná
    nía cachàiníiri iyú nùyacaalípinácué píapicha càmicaalícáwa nawènúada náiwitáisewa
    báawéeri íicha.
  tsn-tsn: Ke solofela gore ga nke go tlhokega gore ke lo supegetse fa ke tla gore
    ke ka nna bogale go le kae. Ga ke batle go diragatsa leano la me le ke nang nalo
    kgatlhanong le bangwe ba lona ba go bonalang ba akanya gore ditiro le mafoko a
    me ke tsa motho fela.
  amr-NT: Do huabokerekyoʼda i̱jje̱po Diosen Noki̱re̱g to̱e̱hueʼ i̱jje̱po ijkikaʼnig
    ijmanaʼikaʼnig sueʼada huabokereka doʼtaj namaʼda menhuaaʼpo. Opudte eʼtiakdeʼte
    doʼtaj dakhueaʼ huahuaaʼeritaj huiyokada manahueʼdik ka̱e̱ʼpo huiokda onenhueʼdik
    meʼneʼpo doʼtaj mentihuapok.
  pwg-pwg: ainowi kurimi da ke kona tupeku da ani kawakiibagibagi maranai ana nekiibau
    kurimi. Ma meni wawayisi enotanotai da aviyavisina kaberaberai na dobu kana yawasa,
    kovokovoghina da ti wawayisi ana yegha kirakiiyesi.
  cjv-cjv: Ena okome na u ne yokama moraingi tei unaika ka yoporam borangua ne yokamai
    di erowaro kam fikenaiye. Ena ne yokama yana diro “Kenom beiyo!” di ereiye. Te
    ne yokamai suwo koropane moiro “Na mangi tai mapunom faingui wan moimie,” dinga
    ena na ka yoporam boiro yokamai di erowaika faname.
  tha-KJV: คือข้าพเจ้าขอร้องท่านว่า เมื่อข้าพเจ้ามาอยู่กั​บท​่านอย่าให้ข้าพเจ้าต้องแสดงความกล้าหาญด้วยความแน่​ใจ
    อย่างที่ข้าพเจ้าคิดสำแดงต่อบางคนที่นึกเห็​นว​่าเรายังดำเนินตามเนื้อหนังนั้น
  por-BR-2018: Rogo pois, que quando eu estiver presente, não tenha que mostrar ousadia
    com a confiança de que penso que terei de me mostrar ousado para com alguns que
    nos consideram como se andássemos segundo a carne.
  mhl-mhl: Goine yoŋoji niŋore iŋi manesuku miegobi, “Pol eru iŋore ogopu yoŋoji morende
    eebobore kamasi boyoberu yoŋoyaŋunde manesuku eegobi.” Nonji ŋoŋoreo wareru buŋo
    oŋu miegobi, oi kane yaberu koimo dimaku miyarebemiŋgo manegoyoŋ, jibu maŋ-ŋaŋuŋ
    sanaŋine yobu bapakare yaberu miyarebemiŋgo taki nugo. Ore eru ŋoŋo ŋiŋigo nonde
    buŋo oŋuine miegobi, oi pipa ŋadi yabeinebi. Buŋoyaŋuŋ oŋuine oi botiŋgabi ŋone
    yabebe maŋneji womo eme botuŋaŋuŋgo wareru womoke gobemiŋ.
  klv-klv: nous gamit ke, mitigol naṽide samit tinor, hǝn asike naṽide sagw b̃idaŋ
    van hǝn gamit galevis lotonau ke, namttohusur naṽide silat navile eg a pan.
  bco-bco: Kalu nolba꞉yo꞉ nio꞉ henfelo꞉ mano꞉ kudu ha꞉naki, nanogo꞉ a꞉na dimida꞉lab
    a꞉la꞉sa꞉la꞉lab ko꞉lo꞉, niyo꞉ towo꞉ i o꞉mo꞉wo꞉ halaido꞉ sa꞉ma꞉no꞉. Ko꞉sega ne gilo꞉wa
    yalikiyo꞉, to halaido꞉ o꞉leo꞉ngo꞉wo꞉ gimo꞉wo꞉lo꞉ sa꞉labena꞉ki, dinafa dowa꞉bi.
  kdl-NT: Aꞌayin a ɗa n doku n tuwa̱ ɗa̱ ukondo, u ka̱na̱ ta̱ n yanka aza ɗa a ka
    wundya tsa tono ta̱ ukuna u likimba asuvu a shen. Ma ciga i zuwa mu n yanka ɗa̱
    nala wa.
  apu-NT: 'Kona ninirekari noerekinii hĩte apanakini nitxitini ereẽ napokasaaki. Niposotapitikari
    nitapararitika nitxitiniri apanakini ereẽ napokasaaki, kotxi ninoa txari: “Paoro
    kamakiti Teoso sãkire mauiãkani kamakiti atokotxikana,” itxana. Txamari na atão
    ninoa sãkire.'
  roo-roo: Oire uva oiso ragavira visii tavipaavoi vo vovouo sirova Krais oa oisoa
    purapareve kave vovou. E ragaipa ruipapatai ra visii iare uriora uriri asavira
    visii tapo toupaoro reoreosa evoa visii rutu puaaro-ia, eke? Opeita eisi ragai
    piepata, oiso ra oisi piea visii-ia. Uvare oiraopavira rutu taraiparai oiso osa
    uvuiparai ra uriri asavira rutu oisi eisi piea voeao iare oea vegeire oiso purapaaveira,
    “E vaiterei rasitoa raga vo rugorugooroaro sirova utupasiveira.”
  miz-NT: Káꞌān ú ni nto tē ña tsiꞌi ñúꞌū ntó ko é vīí kaꞌnu ú ni nto, iō ntó, tē
    náxeé u mí ntoo nto. Tē ñaꞌá ne, kuān koo vií u ni da xōó ka ñaꞌa iña nto e ntákaꞌan
    ña tsi ntáde ntɨ́ vatā ó ntio kúñū ntɨ.
  qvz-NT: Chasnallata cangunapuramanda maicanguna Pabloga paihuan puriu runagunandi
    cai pacha yuyaita catinaun nisha cuintanaun. Ñáa cunanga cangunata rugauni ama
    paigunata uyaichichu nisha ñuca cangunahuagma pactamusha mana cangunatas sinzhita
    rimangahua.
  deu-ELO: Ich flehe aber, daß ich anwesend nicht kühn sein müsse mit der Zuversicht,
    mit welcher ich gedenke, gegen etliche dreist zu sein, die uns als nach dem Fleische
    wandelnd erachten.
  mjc-NT: Vaha. Maa tyin ja̱ha ndo cuenda tan ña ja̱ñiñi ndo tsi yu tsa cuxaan yu
    tsi ndo quɨvɨ quitsi yu nu yucú ndo tyin tsitó yu tyin cuñí tsi tsa cuxaan ñihi
    yu tsi juhva ndo. Tyin yɨhɨ́ ndo catyí ndo tyin javahá yu tumaa javahá ra ña yɨhɨ́
    cuenda ra Jesucristo.
  caa-caa: Y tamar era cꞌani incꞌajti tibꞌa era tuaꞌ machi ichien aqꞌuecꞌo tunor niwojroner
    conda incꞌotoy tiut otronyajr porque erer inata que erer ixto aqꞌuecꞌo niwojroner
    jay bꞌan ucꞌani. Porque tin e war oꞌjronobꞌ capater que non war cache tunor capatnar
    bꞌan taca cocha inteꞌ winic tara tor e rum, pues jay machi cꞌani uyustes ubꞌobꞌ
    e winicobꞌ era entonces nen ucꞌani tuaꞌ aqꞌuecꞌo niwojroner tuaꞌ onjron tacarobꞌ
    conda incꞌotoy.
  pls-NT: Mexinxin are janha sasotsjaha ra, rrinttatsanha ñao ra que ẍonhi ra ndachjenji
    ni ra ixin janha rrinttaha inchin tenchehe chojni que ditticaonha Jesucristo,
    ixin janha rrocjan na sinttasattaha ra soji c̈honja ra ẍo rrondac̈ho ra jamé.
  eng-WYC-2018: For I pray you, that lest I present be not bold [or be not hardy]
    by the trust, in which I am guessed to be bold [or to be hardy] into some, that
    deem us, as if we wander after the flesh. (For I pray you, lest that when I am
    present I be not bold with the confidence, in which I am thought to be bold by
    some, who judge us, as if we walk or if we go after the flesh.)
  bdv-bdv: ହେଁ, ମୁୟ୍‌ଁ ପାର୍ତ୍‌ନା କଃରୁଲେ ଜେ, ଅଃମିମଃନ୍‌ ସଂସାରାର୍‌ ବାବ୍‌ନା ହଃର୍କାରେ ଚାଲାଚାଲ୍‌ତି
    କଃରୁଲୁ ବଃଲି ଜୁୟ୍‌ ଲକ୍‌ମଃନ୍ ମଃନେ ବାବ୍‌ତି, ଇବାନ୍ୟା କାର୍‌କାର୍‌ ବିରଦେ ସାସ୍‌ ଦଃକାଉତା
