  ena-ena: La viaŋ cɨhu tɨbɨ uavɨla namɨlaŋ hula hɨnihɨni mavɨn ciaŋ ciaŋ abɨben aba
    lin uami. Agadɨ ala hulaŋ iamɨgali limu hɨhɨle agɨladɨ mavɨn ciaŋ ciaŋ ma abɨben
