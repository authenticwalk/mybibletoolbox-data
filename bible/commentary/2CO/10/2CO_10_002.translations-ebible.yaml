    shinain cuscan fusti un mato yoimisi. Nocoshon un ato tsain curushu yoishquin
    tapinonfo.
  urt-urt: Ŋam misilih yip ŋaiye yukur pa yututus ŋam ŋaiye ma mininge wusyep bongol
    milme yip, ŋupe ŋaiye ma mute motop yip murp. Ŋam sisyeme, ŋam tatame ŋaiye ma
    mininge wusyep bongol mil lenge mitiŋ ŋaiye ŋoiheryembe nange poi gwande yaŋah
    lenge miyeꞌ kekep.
  kiz-kiz: Nikabhas'oma muenga yakuwa, magono gha niya pamonga ni muenga, nilonda
    lepi kuya jasili ni kujiamini kwa nene na yhoni. Ila nifikilila kuya jasili kwa
    kubhap'henga bhala bha bhizani kuwa tiishi namna ya mbhele.
  tzo-TZE: Jech avocolicuc mu me tsotsuc chc'ot jc'opanoxuc c'alal chital tey yo'
    bu oyoxuque. Li boch'o chal ti ja' no'ox jech ta jpas jech chac c'u cha'al tspas
    li cristianoetique, chapalun xa chc'ot jchapan.
  lex-lex: La'pa atiy miy die awuak de yana mhi' a ralmu pa nleretniekla namehra pa
    awuenan tiy miy. Yoma a'g e wuaror nana hota atiy die, a'g edonna ghur niohor
    riy dom tiy miy mak kiwra amkar die amlernohor to'a rimormiori nohkerna ralma-rior
    wamueheni.
  dov-dov: Ndamukumbila kuti, kuchiindi neli anywebo, tandikoyooyowa akwaamba kanzambwene.
    Pesi ndiyeya kuba akutayowa kuchiindi nchekazya babo bachitaanga tulenda kwiinda
    munyama.
  rgu-rgu: Tehuu emi ruma ta nau ramanene au fa. Ara rafada rae, ami nonoi-tataom,
    sama leoꞌ lahenda fekeꞌ nai dae-bafoꞌ ia nonoi-tataon boe. De maneniko au leo
    naaꞌ eti, sona au muste dedea soaneuꞌ asa ta pake bibila-babaaꞌ. Huu ria na, de
    au afada memaꞌ emi basa, fo ela fai bea ma au leo naaꞌ eti, sona bosoꞌ au dedea
    hara bera soaneuꞌ asa.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­ma̠aka­tzan­ke̠yá̠n, acxni̠ aquit nac­ca̠­la­ka­na̠­chá̠n
    ni̠ cla­cas­quín para tícu caj natzucuy quin­ta̠­la̠­huaniy o naqui­li̠­tzak­sa­putún,
    porque aquit nac­ca̠­ta̠­la̠­huaniy xli̠­hua̠k hua̠nti̠ catu̠huá quin­ta­li̠­ya̠­hua­má̠­nalh
    porque tahuán pi̠ hua̠ntu̠ aquit cli̠­chu­hui̠nán caj que̠cstu quin­ta­la­ca­pa̠s­tacni.
  som-som: Laakiin waxaan idinka baryayaa inaanan anigu markaan joogo geesi ku ahaan
    hubaashaas aan u malaynayo inaan geesi ku ahaado xagga kuwa nagu tirinaya inaannu
    sida jidhka ku soconno.
  mam-C: Me atzin ja'lin, chin kub'sil nwutza kye'y, tu'n tkub' kyb'inchin kyte'n,
    tu'ntzintla aj nxi'y lol kye'y, nyatla ilxix ti'j tu'n tjaw nnimsin wib'a, ex
    tu'n nyoli'n ti'j junjun kye', a nkyq'ma'n, qa nqo aq'ni'n tze'nku tachb'il qxmilila,
    a tze'nku jun a'la te twutz tx'otx'. Qu'n qa mi xkub' kyb'inchin kyib'a, ok kchin
    yolila kuj kyi'ja.
  ndj-ndj: nguvaluva mukotoo kugola ndili chipindi panyisa kwanongwa nenga nguwesha
    kuva mkali kwa vosi yivayihola yufwi tukuyikala kucha vandu va mlima.
  mbj-NT: tak'ëp ỹ h'yy kah'ũũm bë hã, p'aa hẽnh bë ỹ bahehëën bä kä, bë an'oo manä
    kyyh tak'ëp hadoo doo me ỹ gadoo hyb n'aa ỹ nu mer'oot doo. P'op Hagä Do nahapäh
    do h'yyb karẽn do jawén habok doo da ãã babok, näk ãã nu mer'oot do sa kyyh. Kyyh
    tak'ëp hadoo doo me da ỹ gadoo tii, ỹ h'yyb däng.
  lat-VUC: Rogo autem vos ne præsens audeam per eam confidentiam, qua existimor audere
    in quosdam, qui arbitrantur nos tamquam secundum carnem ambulemus.
  ngp-ngp: Kiya huunga kwenyu ni iki, mse kunitenda ninde mkali Umwo heza, Kwaviya
    himanya kindedi kugamba nadaha kunda mkali kwa wadya wose wakugamba chekala kwa
    kulongozwa ni mbuli za mwe isi.
  enq-2: Endakalinya masingili pyoo naimame kalai pilyaminona lao masingima endakali
    dupa, namba ipato dokopa, paka nakaeyao kyeto joo pii lamaiya naeyatopa lao, indupa
    nambame kyeto joo nyakama langilyo.
  eng-ASVBT: yea, I beseech you, that I may not when present show courage with the
    confidence wherewith I count to be bold against some, who count of us as if we
    walked according to the flesh.
  mna-mna: Iŋgi aŋtaŋroro yom be kuurpe mbulu tiom. Pa leleŋ be aŋma mi aŋkam sua
    kekeŋana piom som. Tamen zin wal ta tizzo niam amwwa raama Anutu mburaana som,
    mi niam tomtom sorok ki toono men na, kozo tire zin. Pa sombe ama, nako irao leleyam
    iwe ru, som amoto na som. Ko amkam sua kekeŋana pizin.
  myw-myw: Agilagel wasigeis yakamiy. Igaw mo baw nag sivinag ba̱won baka̱neimiy,
    awoum. Mwasanin yakamiy kuvtokeigs livan, kulansa, “Paul nanon tatonena iwtel.”
    Kukin nag bikanavin ninoumiy mo baw baka̱neimiy, Yowbad natawtoun waseg.
  sby-sby: Kamutankakatisha kuba wayuma moyo ndakesa, pakwinga ndashometi ngandibayumina
    moyo abo bakute kwambeti tukute kwinseti bantu bamucishici.
  sll-sll: Na ni monga bani ure kura hol si ni tenama dire wara kekio. Yal ta na ganba
    baniya memini pangwo meri wine ole honagi omua di na tongwo yali mongwo bani pire
    kulung pire han uning si olalo? Ta olkiralia. Ha dinangwo mong di tere kura hol
    si teralga pamua.
  yaq-NT: Junuen san emou ne ujbwana, chukula aman nee emou yebijneeo, waatem jume'
    itom ea'po inim bwiapo a' weyemta itom bo'o jooria'ati jiaka itot nokame, ka junuen
    a' utte'atune' betchi'bo, kuttipo in ameu nokne' betchi'bo, emo tu'utene. Bwe'ituk
    ameu ne ino yuma'alee, junuen kuttipo in ameu nokne'po.
  uro-uro: ngu nän ngän ma ama qrot iva qale ngän namäqäne sä ngo iva mamär iva ngua
    rhamän na ama enge ama qrot ngät na ama qraräk sävät a ngän bät ama qäväläm gärqomni
    i saqi qale ngo gem ngän. Varis kre va dä ngu namärhamän sävät angän bäs toqor
    ngo i nguat nanakt i mamär iva ngua rhamän sävät iarhakt kärarhae i rhat tu arhä
    snäng i gua lat di ngät toqor ama ruvek mavängam nämäni ama ivätki arha lat.
  ita-1885: E vi prego che, essendo presente, non mi convenga procedere animosamente
    con quella confidanza, per la quale son reputato audace, contro ad alcuni che
    fanno stima di noi, come se camminassimo secondo la carne.
  muy-muy: nahəŋgalay kʉli mbatumkaba manjəhaɗ gekʉli a, ti ka ya ti eninjʉa afa gekʉli
    a ni ti nìgi ɓilek-ɓilek ba. Mis ndahaŋ e kiɗiŋ gekʉli bu tə̀ɗəm manjəhaɗ geli
    ti akaɗa ge mis hihirikeni ni. Nday ya tə̀ɗəm nahkay ni ti, eninjʉa ti anəmbrəŋ
    tay do, amamənjavù akaba tay !
  kqc-kqc: ya usa usa nida yasa amegidari, uka bubu bi ga oteimagida, idu amiye bedakai
    kaere mokededi bi kono di vegu dada amesifa, mina rofu makai kana mokena buni
    dudu oteimagi nirorotari reida.
  tav-tav: Mʉja tʉpʉ yʉ cáaáto caroaro ája, caroaro mʉjaare yʉ caĩ buio majiparore
    bairona. Rooro caĩrã macare tutuaro mena na yʉ ĩ buiogʉ. Jĩcaarã mʉja tʉ macana,
    “Pablo jãa na majuuna tʉgooñari baima,” jãre ĩrãma. “Ati yepa macana Jesure camajiquẽna
    na cabairore bairona baima,” jãre ĩrãma. To bairo caĩrã una quenare yʉ wada canamu
    majigʉ.
  eng-ULB: I beg of you that, when I am present with you, I will not need to be bold
    with self-confidence. But I think I will need to be bold when I oppose those who
    assume that we are living according to the flesh.
  spa-VBL: Les ruego para que la próxima vez que esté con ustedes, no tenga que ser
    tan duro como pienso que tendré que ser, confrontando abiertamente a los que piensan
    que nosotros nos comportamos de forma mundana.
  fra-_FOB: Je vous prie, quand je serai présent, que je ne sois pas obligé de me
    servir avec confiance de cette hardiesse, avec laquelle j'ai dessein d'agir contre
    quelques-uns qui nous regardent comme marchant selon la chair.
  hau-ULB: Ina rokon ku, yayinda nake gabanku, ba ni so in zama mai tsaurin hali.
    Amma ina ganin zan bukaci zama mai gabagadi sa'adda nake tsayayya da su wadanda
    ke zaton muna zama bisa ga jiki.
  mal-mal: ഞങ്ങൾ ജഡത്തെ അനുസരിച്ച് നടക്കുന്നു എന്ന് നിരൂപിക്കുന്ന ചിലരോട് ധീരത കാണിക്കുവാൻ
    ഞാൻ ഭാവിക്കുന്നു; ഞാൻ നിങ്ങളുടെ അടുക്കൽ വരുമ്പോൾ അങ്ങനെ ആത്മവിശ്വാസത്തോടെ ധൈര്യം
    കാണിക്കുവാൻ ഇടവരരുത് എന്നും അപേക്ഷിക്കുന്നു.
  urd-GVR: maiṅ āp se minnat kartā hūṅ ki mujhe āp ke pās ā kar itnī dilerī se un
    logoṅ se nipaṭnā na paṛe jo samajhte haiṅ ki hamārā chāl-chalan duniyāwī hai.
    Kyoṅki filhāl aisā lagtā hai ki is kī zarūrat hogī.
  far-far: Nau ku amasi kamulu, mulu kai fa'o'olosia abulolamulu, fua na fatalaku
    fua mulu nao si nikila ana kada nau ku dao kau siamulu. Sulia nau ku saitamana
    nau bobola fua fata nonira'alae fua wane ne kera saea kalu leka ga amalu sulia
    na falafala ta'a laona molagali.
  suz-BL: गो इन बाक्‍तीके जाक्‍ङानु, चिठीम ब्रेक्‍शो लोव़ खोदेंशो पा हुइश्‍शा लोव़
    पचा ममाल्‍ङल, दे मिम्‍शा ब्रेक्‍ताक्‍ङ। आंइ पर्बमी “रागी ङा मुर खोदेंशो पा शेंनीम”
    देंब आन कली हुइश्‍‍शो खोदेंशो पा इन कली हुइक्‍चा मदाक्‍नुङ। २कोरिन्‍थी १३:१-२;
    १कोरिन्‍थी ४:२१
  car-NT: Ywoturupory 'se te o'waine wa apo'tun pe y'wa ajeruparykon man pona, ywopy'poto
    o'waine. Amykon irombo ja'munano nisanory me roten o'to na'na wairy ekano'saton.
    Mo'karon erupary man ro apo'tun pe suku'sa imero.
  amp-amp: '@see-verse:2CO.010.001'
  bht-bht: कुछ लोक बोलदे न असां इस संसारे दे लोकां सांई कम्म करदे न। इस तांई जालू
    मैं ओंणा है तां मिंजो उम्मीद है की मिंजो उना सोगी सकत होंणा पोंणा। मैं हथ जोड़ी
    करी बिनती करदा है की जालू मैं तुहाड़े बाल ओंगा तां मिंजो तुहाड़े सोगी ऐसा बर्ताब
    ना करणा पोऐ।
  eng-NOY: but I entreat you, that I may not when I am present be bold with that confidence
    wherewith I think of being bold towards some, who think of us as walking according
    to the flesh.
  cub-NT: Yʉrecabu jararĩ bʉojayʉ mʉjare ji cʉede mʉjaque máre. Que baru jẽniaivʉ
    mʉjare. Jarare d̶abejarã yʉre ji eaquiyede mʉje yebai. Mʉjacavʉ yópe arĩ, “Pablojã
    dápiarĩ cõmajivʉbu yópe ijãravʉcavʉ Jesúre jʉ abevʉ, Espíritu Santore cʉvabevʉ,
    ne dápiarĩ cõmajiyepe. Que baru nápe d̶arĩ cõmajivʉbu Pablojã”, ʉbenina arĩduivʉbuya.
    Ina nópe arĩduivʉre jaracʉyʉmu yʉ jãve.
  ita-1927: vi prego di non obbligarmi, quando sarò presente, a procedere arditamente
    con quella sicurezza onde fo conto d’essere audace contro taluni che ci stimano
    come se camminassimo secondo la carne.
  lww-lww: Na nene na pogaga, ana monar akilia sane pogos nap̃a neim nom̃alivin amiu,
    visae nevisu sane popon nevis m̃arera, nekilia nekila ga narui. Ana sur ne nanene
    narui nesape nevisa van amiu, a nepisa awis pan amiu, neviun manene van amiu vena
    akilali napiowaena la nene vim wo towe laa ga wa, pogos nap̃a pe nepim nom̃alivi
    re pun amiu poli wa. Visae ve sanene, pogos nap̃a neim̃asu, yoko ve sur re si
    tai nap̃a monar nevis m̃arera ea, ana visae peraga, in na pe nemaraun re nena
    nakuanen visena lap̃asa nap̃a m̃arera na m̃arera van la nap̃a asike loyum̃a e
    napiowaena la nene poli, a nap̃a apisa kare imimi ke ne, apisape memiyum̃ae taveve
    ke ga sitomena na yomarava.
  ckb-ckb: داواتان لێ دەکەم ناچارم مەکەن کاتێک لەلاتانم ئەو بوێرییەم بەکاربهێنم، چونکە
    پێم وایە هەر دەبێت بەکاریبهێنم بەرامبەر بەو کەسانەی کە پێیان وایە ئێمە بەگوێرەی
    بنەمای جیهان دەژین.
  nas-nas: Teka enang ninge daarirerompima Karistooꞌ doonko noruꞌari navu ninka karomanaꞌ
    diiꞌkoo eentamaramaang teing-eta tontaꞌdariaing. Tenang ning mora teing ning tooꞌdemaamaing
    turamparama diiꞌkoo niiꞌning nariꞌ turantampiꞌneenga. Aiꞌ teinge ning tasiꞌmaavainge
    ning kansiꞌnung aarumo siompamaung-pinaꞌ noruꞌmaama aaꞌmaamaung, “Paulaꞌke kiimatamuriarupeuꞌ.”
  uvl-uvl: Pe pule te hele ke te teke motu ngamem pomange hana nenga ich nei kura.
    Pe nga etue nenge ela nge imo, lemek ero nge a echia iau pe a poia iau ke e hele
    ke halik tamaha lange imo. Iau e eteia ke lape e hele ke halik tamaha lange iri
    nenge te tutue iau nga helenga.
  eng-BBE: Yes, I make my request to you, so that when I am with you I may not have
    to make use of the authority which may be needed against some to whom we seem
    to be walking after the flesh.
  ixl-CNT: Bꞌantaj bꞌaꞌnil. Bꞌaꞌn sebꞌaneꞌ, ech yitꞌ ministeer koj savoksa vuntxumbꞌal
    texoꞌl soꞌoponin vaꞌl yeꞌ qelebꞌalin. Ayaꞌ vuntxumbꞌal nital unjolol aas taꞌxh
    nunkꞌucheꞌ aas tzian atilkꞌin. Pek atil tokeꞌ nunbꞌaneꞌ tan, atil unjolol tziꞌ
    nital qiꞌ aas ankoꞌxh ela kubꞌanon tuchꞌ qꞌu aanima yeꞌ tootzaj Tioxh.
  xsi-xsi: Miki kapakatona sondo ŋga. Tia ma naŋa apâŋga pami ku ma aleleami aporo
    ŋgua kaika pami. Mao nâ, naŋa akura ndo ŋana aporo ŋgua kaika pa miki tamâta ŋinde
    katu maka uru kapono muli pa tâno ŋine ne vetâŋa.
  crx-NTPO: '''Et nts''en''a la neyust''e whuts''u nínt''i hukw''un''a, ''et whuz
    un''a za ''uts''ut''en huninzun. ''Et nohtoh ndunt''ohne, wheóonujut whe bubut
    nenátisdalh. ''Et huwa nohts''u te''dusdli ndet nohbulh ''ust''oh de, ''aw nohts''un
    lhootásjoh hukwa lhe''núszun whulohne za buts''un lhootásjoh.'
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದಾಗ, ಕಠಿಣವಾಗಿ ವರ್ತಿಸಲು ನನಗೆ ಅವಕಾಶಕೊಡಬೇಡಿರಿ. ಏಕೆಂದರೆ
    ನಾವು ಪ್ರಾಪಂಚಿಕ ರೀತಿಗನುಸಾರವಾಗಿ ನಡೆಯುತ್ತಿದ್ದೇವೆಂದು ಆಕ್ಷೇಪಿಸುವ ಕೆಲವರ ವಿರುದ್ಧ ಖಂಡಿತವಾಗಿಯು
    ಕಠಿಣನಾಗಿಯೇ ವರ್ತಿಸಬೇಕೆಂದಿದ್ದೇನೆ.
  bbb-bbb: Na vierafe na vuakuva nabe vua gikikimana ja kuariadufuo. Ro na vierafe
    naka e ije bu kuaevo noeje no e ume igeko bu kenoejo no ijiege kenoejono kuaevo
    na e ijene vua gikikimana kuariake.
  blw-blw: Wat hen ifagà, panga-aseyu paat ta achiyu ammag pa-aningarngarén haén ta
    no mafalin, achi koma masapor epàilà hen anchi tot-oway kenatorod-o an chàyu.
    Te no umaliyà ahna, tot-owa angkay way epàilà hen kenatorod-o hen amin annachay
    cha mangsot an chàni way mangaliyén ammag hen pagsaya-atan hen acharni hen ganchatni
    way mangamma hen antoy chani ammaan. Ya ancha agég cha epachong chàni hen tatagun
    antoy lota way maid afurotna.
  tam-2017: எங்களை சரீரத்தின்படி நடக்கிறவர்கள் என்று நினைக்கிற சிலரைக்குறித்து நான்
    கண்டிப்புடன் இருக்கவேண்டும் என்று நினைத்திருக்கிற தைரியத்தோடு, உங்கள் முன்பாக
    இருக்கும்போது, நான் கண்டிப்புள்ளவனாக இல்லாதபடி நீங்கள் எச்சரிக்கையாக இருக்க உங்களை
    வேண்டிக்கொள்ளுகிறேன்.
  azz-NT: Cuali yetoc pero namechontatautía que cuac niyás namechitatiu, ijcuacón
    amo xinechpehualtican que ma nejua niquinixnamiqui neques ten axcan techtejteneutinemij
    san. Porín sequin teilijtinemij que tejuan titequitijtinemij sayó de nintamachilis
    den talticpacuani. Pos nejua nicnequi niquinixnamiquis neques ten ijcón techijitoaj
    san.
  spa-RV-1909: Ruego pues, que cuando estuviere presente, no tenga que ser atrevido
    con la confianza con que estoy en ánimo de ser resuelto para con algunos, que
    nos tienen como si anduviésemos según la carne.
  csy-csy: Kote sia cilesa deina bang in ka nungta uh hi, ci in hong ngaisun te tung
    ah, ka ngaisut hangsanna bang in note kung ah kong thet ciang in hangsan ngawl
    tu khi hi, ci ki muanna taw kong thum hi.
  mxq-NT: Nꞌamdeepy nbʉjtseebyʉts ja mayꞌa̱jtʉn, ko miits nʉjkx nguꞌixtʉ, kʉdiibʉ
    miits xytyukꞌagwánʉdʉ es awa̱ꞌa̱n nmʉga̱jxʉt pʉ́nʉty xyñiꞌʉꞌʉnʉdʉbʉts es jyʉna̱ꞌa̱ndʉ
    esʉts ti nduñ mʉt ko ʉj nꞌity éxtʉm pʉ́nʉty myʉda̱jttʉp ja naxwíñʉdʉ winma̱ꞌa̱ñ,
    pes nnayjya̱ꞌa̱bʉts es mʉk a̱a̱ mʉk jot nmʉga̱jxʉdʉts yʉꞌʉjʉty.
  tzj-NT: Pro ja camic congana nban recomendar chewe, kas techomarsaj jutz'it ewi'
    utzc'a tok xquinekaj ewq'uin ma rjawaxic ta chi ncoj chewij ja poder xin Dios
    ja c'o pa nuk'a'. Como jari' poder ja c'o pa nuk'a' nch'obon chic chi ncoj chiquij
    ja winak ja xa netajini nquilasaj ntzijoxic ja nebin chake chi ajoj xa quina'oj
    winak ja nkacoj.
  tdt-tdt: atu bainhira hau too iha nebaa, imi la bele provoka tan hau. Tanba hau
    iha hanoin atu hatudu hau nia brani hodi kontra makaas ema sira nebee duun dehan
    ami moris tuir fali dalan mundu nian.
  ron-BTF: Vă implor, așadar, ca să nu fiu cutezător când sunt prezent, cu acea încredere
    cu care gândesc să fiu cutezător împotriva unora, care gândesc despre noi ca și
    cum am umbla conform cărnii.
  eng-WEBP: Yes, I beg you that I may not, when present, show courage with the confidence
    with which I intend to be bold against some, who consider us to be walking according
    to the flesh.
  eng-FBV: I'm pleading with you, so that the next time I'm with you I won't have
    to be as tough as I think I'll have to be, boldly dealing with those who think
    we behave in worldly ways.
  nld-1939: en ik bid u, bij mijn komst niet krachtdadig te moeten ingrijpen met die
    beslistheid, waarmee ik denk op te treden tegen dat slag van lieden, die menen,
    dat we wandelen naar het vlees.
  bwo-bwo: Meets ettsok'on no sha'irwok'o woshdek't taawiru ik ik ashuwots shinatse
    ááw shuuk'on keewo t geeyiyaloru itok twoor ááw shuk'on t keewitwok'o k'alk'ayere.
  nch-BL: Nimechtajtanía para quema niajsiti campa amojuanti, amo techchihualtica
    ma nicamanaltis chicahuac ica nopa masehualme cati quiijtohuaj san nijchihua tamanti
    para nimohueyimatis quej sequinoc masehualme ipan ni taltipacti quichihuaj.
  quc-TNT: Quixinbochi'j ba' chi aretak quinopan iwuc', micoj i chuk'ab chwe rech
