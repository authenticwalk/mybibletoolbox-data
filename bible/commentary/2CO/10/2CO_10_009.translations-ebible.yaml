verse: 2CO.010.009
translations:
  kpx-kpx: Di ko loui isiviholiale la di levalevaho vabulahaliho.
  okv-H: eto na ahari ta ke ngahia be na ere kajihena amo ungona kito joru ava kajae
    rate
  tbo-tbo: Ma a yamgiluma ega ipa a palilowolowomi.
  mal-C: ലേഖനങ്ങൾകൊണ്ടു ഞാൻ നിങ്ങളുടെ ധൈര്യം കെടുത്താൻ ശ്രമിക്കുകയാണെന്നു തെറ്റിദ്ധരിക്കരുത്.
  grc-SR: ἵνα μὴ δόξω ὡς ἂν ἐκφοβεῖν ὑμᾶς διὰ τῶν ἐπιστολῶν.
  bgc-bgc: मै अपणी चिट्ठियाँ कै जरिये थमनै डराण की कोशिश न्ही करदा।
  khz-khz: Au ati aririwana gomi evetaina pio tugamagi, au na gomi vevega-kali peparamo
    atalo-venimina.
  deu-TKW: es soll nicht herauskommen, als schrecke ich euch nur so mit den Briefen.
  zsr-NT: Cutu rëꞌndaꞌ gáquiliꞌ rëꞌndaꞌ gun gádxidaꞌ lbiꞌiliꞌ niꞌa qui le ruzujaꞌ
    queëliꞌ lu guich ni.
  lin-lin: mpo ete namonana te lokola nde nazali kobangisa bino na nzela ya mikanda
    na ngai.
  hns-NT: Ham aapan tjietthie se na maangiela toelogke derwaawe.
  noa-E: Oob pãrau sĩi mua pãar jãphierrpiegta ẽsap gaai jãg phã deepäaijem a khĩirjumiet.
  eng-EMTV: lest I seem to terrify you by my letters.
  mib-NT: Núu súcuan te tu cúní rī jeē cáni ni rō jeē nducú rí siúhú rí rohó jíín
    carta rī.
  lif-NT2: इङ्‌गाॽग सक्‍इङ्‌लाम्‍बा खिनिॽ यङ्‌मा से़प्‍मा कोःत्‍निङ्‌बा फाॽआङ् मे़इःत्ते़म्‍मिन्‍ने़ॽओ,
  xnj-xnj: Mbwitu muholalela kuvya nigana kuvayogopesa nyenye ndava ya mayandiku gangu.
  mmx-mmx: Nia a xopara i do mo lodoxoma na ravasu atnimi do nenia aba lox amarat
    nimi mi lempoang tarak.
  cbr-NT: Racuë́oti cupí cana mitsu quirica buánmi quixunmi sináncanti cana cuëëniman.
  tee-NT: Akts'iya alin ju quintachaput. Para jantu va yuchi tachi ju tanajun ni ma
    va anic'a iclamak'esvayauch ju laqui'alhiqui ju icla'ats'oknunitauch.
  eng-LSV: that I may not seem as if I would terrify you through the letters,
  cak-NT: Ren man ninjo' ta chi rix ninojij chi yentak cartas chiwe xe chi jixinxibij.
  pah-NT: 'A''ea ji imombe''ui pe me tape''ei ti ji ve javo. A''ereki mara''ngu po
    pe''javo ji ve: “Paulo''g̃a nhande mongyhyji hete pota”? Pe''e po pe a''ea ji
    ve.'
  sja-NT: Mɨa parã p'erapi k'inia-e bɨ k'art'a p'ãdade pedee bɨpa.
  xed-xed: Ma ndana ɗa ná, zba gagaghunaftá zləŋ a ta zbu yu nda tsa ɗelewera ɗa ya
    wa.
  mks-NT: Co̱ cúni̱ ña̱ ná ca̱hán ndo̱ ña̱ jáyi̱hví i̱ ndo̱hó xi̱hi̱n carta chíndahá
    i̱ nu̱ ndo̱.
  gfk-S: Waak mu lik be iou ura haburut mu ma ira nugu pakpakat tupas mu.
  bmu-bmu: Kimbiŋi kimbiŋi ohoba albi oyoŋda kukösumni mötketka keŋgöt mötmöt mem
    eŋgibileŋbuk. Miaŋgöra keu mi nalö kewöŋe qahö toroqeba jimam. Mewö.
  dgz-dgz: E ok nega yawan tana anupen menan ok ya sean.
  eng-GNV: This I say, that I may not seeme as it were to feare you with letters.
  zaa-NT: Acca álahua ná qui'ni gulába latsi' le qui'ni calátsa'a' gúníatsinia' le
    por ca carta quia'.
  eng-WEBSTER: That I may not seem as if I would terrify you by letters.
  guh-guh: “Pablo saya nacajamatabëcuenenabenajacaeya exanabiaba vajanacatoyaquinaelivaisianëta,”
    panejaijava xanë yabara apo jitsipaenë. Tsipaji bajaraxua yabara apo pacatoyaquinaetsi.
  bon-bon: Cane singi lica gäne weene ngene atwaname, egä cane lui leta bine weeme
    bau me itu jäätyepäjemepene naace me weebibine wälu me wawename.
  nhw-BL: Nimechilhuía ya nopa para amo ximoilhuica nijnequi nimechtemajmatis ica
    noamatlajcuilol.
  swh-ONEN: Sitaki nionekane kama ninayejaribu kuwatisha kwa nyaraka zangu.
  wbi-wbi: mu kalata sango sino nikuvalembela, nanilonda kukuvoghofia.
  bba-bba: Nɑ ǹ kĩ n sɑ̃ɑre nɡe nɑ bɛɛ nɑrumɔ kɑ nɛn tirenu.
  eng-KJVCPB: that I may not seem as if I would terrify you by letters.
  kgk-NT: Ndaipotái peje xe-rehe, “Paulo ombou nhande-vy kwatia nhe'ẽ nhane mongyhyje
    hagwã”. Niporãi upéixa peje xe-rehe.
  waj-waj: Na yanaiyauvaa ngiiini fafaarakiaaduu vuuyauvaa hama ngia iyauvaa yaarida
    aatuukiateeraivaara na fafaarairavai.
  cpy-cpy: Rootaki kaari nokowanta okimitzi-motemi okaatzi nojankinata-kimiri, nokowatziira
    nominthaawa-waetemi.
  mpx-mpx: Yaa nige nuwau te nuku nuwatu tage ya palopalovakun no leta eliyalil.
  wbp-wbp: Ngalya-kari kankujulu nginji-wangka ngaju nganta karna-nyarra putaputa
    lani-mani nyurrurla ngaju-nyangu pipa-kurlurlu.
  luo-luo: Ok adwar mondo anenra ka gima abwogo chunyu gi barupena.
  nhe-NT: Nimechilhuía ya nopa para amo ximoilhuica nijnequi nimechtemajmatis ica
    noamatlajcuilol.
  aii-aii: ܠܹܐ ܒܵܥܹܝܢ ܕܚܵܫܒ݂ܝܼܬܘܿܢ ܕܡܲܙܕܘܼܥܵܘܟ݂ܘܿܢ ܝܼܘܸܢ ܒܐܸܓܲܪ̈ܝܵܬ‌ܝܼ.
  esk-NT: Iqsisaaġunġitchipsi tuyuqtuutipkun.
  msb-msb: Habo ako na pag-isipon niyo na ginaporbaran ko lang kamo paghadlok sa mga
    surat ko.
  cpa-NT: Tsa¹hno¹jni jmo³jni hi² li¹ganh¹ hniah¹² jní² quianh¹³ si² hi² dsianh¹²jni.
  dso-dso: ଏ ଚିଟି ଲେକିକରି ମୁଇ ତମ୍‌କେ ଡରାଇବାକେ ମନ୍‍ କରିନାଇ ।
  meu-meu: Basioto egu revareva na ihagarimui totona na tore henimuimu.
  yva-NT: Weramu syonae wapo ratantona wapare syo sya nyovara waowe ratoe indamu mo
    wasavea wajanibe oma jewena.
  dgc-dgc: Diyan moy kékagin a mégpakantengék dikam du sulat ko.
  zpm-NT: Goḻgacnaṉ sca gaṉle Dios bzo naa, guiabde to togo lega rnese naa par ctseb
    naa to.
  hix-NT: Oyeryehrà komo xehra mak wehxaha. Oyeryehrà kom horàhnà rma, àmenhehe, rokaryehtanà,
    ohyakanye.
  sim-sim: Avak ji mba, �Ni ajelijisikmbaha Pol mashi kason kayeri ri,� karem ji hishinan.
  npi-ULB: मेरा पत्रहरूद्वारा म तिमीहरूलाई भयभीत तुल्याउँदै छु भन्‍ने देखाउन चाहन्‍नँ
    ।
  cgc-cgc: Dili a miag na isipen nyo na paadlek ko kyo yan paagi ta ake na mga sulat.
  tim-tim: Gârâmâ kulemgore ekmâ hamewakŋetgât yu bo kulemgoân. Bo.
  yor-yor: Kí ó má ṣe dàbí ẹni pé èmi ń fi ìwé kíkọ dẹ́rùbà yín.
  wos-wos: Wun hundi wuni wa, guni jémba sarékéngute. Sarékéta guni angi wakénguni,
    “Nani roombete dé wun hundi nanika hayi.” Wungi wahafi yangute wuni mawuli ye.
  emp-NTPO: Mʌ̃a quĩrĩãẽ́a bãrãba crĩchad̶ida mʌ̃ cartad̶eba bãrãra dauperabi quĩrĩã
    b̶ʌda.
  eng-F35: so as not to appear to agree that it is only with letters that I ‘terrify’
    you.
  ind-ind: Dengan otoritas itulah saya menuliskan teguran dalam surat-surat saya,
    maksudnya untuk membangun kalian. Janganlah mengira bahwa surat itu hanya untuk
    menakut-menakuti.
  pes-OPCB: این را می‌نویسم تا گمان نکنید که وقتی در نامه‌هایم سرزنشتان می‌کنم، قصدم
    فقط ترساندن شماست و بس.
  mpt-mpt: Ibo ne futan ele dola dlubenamabi olo mo funanibta E ni tosianin omyang
    geneta futan olo dola dlubenebo genimibe!
  ssx-ssx: Mo yaka tameiya꞉ manuma꞉ta꞉ iki paala꞉ tiaasa꞉eki handoemena꞉ hone na ulume.
  mkl-mkl: N kù bi ɑ ni ǹ wɑ n dɑ ziɡi nŋɛ do tiɑm ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ଚିଟି ବାନ୍ ଆପେକେ ବାଃଟନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ଣ୍ତିଂକେ ଡାଗ୍‌ଚେ
    ପେଇଂ ଆଏତେଗେପା ।
  gof-RNT: Taani ta dabddaabbiyan hinttena yashisanaw koyada xaafidabaa daanoppo.
  unx-unx: ଆଇଁୟାଃ ଚିଠି ହରାତେ ଆପେକେ ବତଙ୍ଗ୍‌ପେ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Itó luhuva netá imane gizo nolukumumó nene, nenemú giliko lekelegesá ligiti
    gakó gizo nolukumumó gelemino.
  lcm-lcm: Ka ago mi arai anig ta napo aleleng imi ta kag keve panbuk,
  aer-aer: Arrpenheme kwenhe atyenge tyele angkerlte-aneme, “Re kwenhe anwernenhe
    aterele-anthetyeke pipe yanhe intelhe-ileke.”
  qvc-NT: 'Chayri kartaykunata liyishpaqa, ama yuyayllapachu: Pablum munan manchachiwayta,
    nishpaqa.'
  tgl-ULB: Ayaw kong ipakita na tinatakot ko kayo sa aking mga sulat.
  cbs-NT: Na kene en matu bumaiwenan, jawen taexun matu datenun, iwanan, en matu bumamaki.
  xtm-NTPP: sukan‑va'a jin kuni ni ja masu xsiu'u ña'a sa kúu ja ká'an ni'i sa nuu
    ni nuu carta ni tetniñu sa ma.
  nnq-nnq: Ngiti mbala nannyogoyeje mangweto kwa balua yango.
  bao-NT: Yʉ ca owa cojori pũurori mena, mʉjare ĩi uwiogʉre biro yʉ ca ĩirije ca niiro
    yʉ booti.
  san-ORI: ଅହଂ ପତ୍ରୈ ର୍ୟୁଷ୍ମାନ୍ ତ୍ରାସଯାମି ଯୁଷ୍ମାଭିରେତନ୍ନ ମନ୍ୟତାଂ|
  huv-NT: Ngo nandiüm mepiüngan xique sarang aaga nawiig cam nambolooch icon.
  otn-NT: '''Yo guí ɛ̱mhmʉ ngue høn''mø dí otra̱ carta dí pɛn''na̱hʉ ngue dí ya̱ ma̱nzaqui.'
  nop-nop: Be pepa youhamulat wondok nadiune hanimuntamuntaye tilat mu tibek.
  obo-NT: Dii a od kopiyan no od pongimallak koniyu ukit to mgo sulat ku.
  cak-ENT: Man c'a tik'alajin chivüch que ri vuj ri nyentük-e iviq'uin xaxe richin
    nyixinxbij.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤛᤰᤀᤡᤱᤗᤠᤶᤒᤠ ᤂᤡᤏᤡ᤹ ᤕᤱᤔᤠ ᤛᤧᤵᤔᤠ ᤁᤥ᤺ᤳᤏᤡᤱᤒᤠ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤀᤡ᤺ᤳᤋᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ.
  mie-NT: Túsaá de nduú cúnī ni jā cani inī nū jā ndúcú nī siúhú nī ndá nú jíín carta
    ni.
  san-TIB: ཨཧཾ པཏྲཻ ཪྻུཥྨཱན྄ ཏྲཱསཡཱམི ཡུཥྨཱབྷིརེཏནྣ མནྱཏཱཾ།
  qve-NT: Hinaspapas kay cartapi escribimusqaywanqa manan noqaqa qankunata mancharichinaypaqchu
    escribimushaykichis.
  pao-NT: Pana nu gi e tubo-wi mumme e nesuana petzape.
  cbu-NT: Siyaa nda mangu tpuxtamaam atina. Nuwaanaatsi kuki kirakamun yandakuri,
    itsinsaru yandarangina.
  usa-usa: min-nákómá téna “Póroma wení aúba-wannaanapo keráwáqá mamá ikatíq umátikanena
    kéiye” tínnama minnâ íma árain-aimma kétiye. kemá itáunama yaímma-wayukama keqtábá
    téta “wení aúba-wannaagoma anómma akoqnáá-aimma kétimanibo wemá paá pááqyamma
    aqnún-náqá máitana wenáagoma íma kateko kéiye” téta keqtábá kéte.
  soy-soy: Ám lɑ likɛ́ n we yɑrɛ nɛ nɛ ɑnɛ́tɛlɛ́ nɔ́ nɑ́rɑɑsɛntɛlɛ.
  hui-hui: I̱na tíhondo beba gilibu wia harurume tí mo gi hayadalo manda nabilimu.
  amf-amf: Inin thaapon warqatinka yeam inin kurtunsea maasayse qaabeebhode.
  quc-NNT: Man kwaj taj chi kichomaj chi xa kixinxib'ij kumal taq ri nu wuj.
  dob-dob: Geyaꞌabo leta waiwaidi ꞌediyega yagiegie matautemi,
  wrs-wrs: Heva os kava yemba ovunv, ata ye ningvav, os himba ambo tombaiva novol
    vewol velohv, osm noinda pekmik vevra Kristusnind Korinnindoa.
  mca-mca: Nite' hisu'un qu' umti'iƚ qu' k'ijiweikitiƚijkii ke' he'nq'ika'aƚij ei.
  tzo-TZC: Mu xanopic ti jaꞌ noꞌox ta jcꞌan ta jsibtasoxuc ta jcartae.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​စာ​များ​ရေး​၍​သင်​တို့ အား​ခြောက်​လှန့်​နေ​သည်​ဟု​မ​ထင်​စေ​လို။-
  gng-NT: Ma yíe nɛ̀ ń li naan tɛn n nuunh ń fɛ̀nde nɛ nɛ kí ñɛ tigbɔnt tà n
    kiɛh nɛ tù nnɔ bo.
  cbi-NTPO: Tsejtu naa entsangue' kiika piike' ere' bain, ne ñullanu wapandekiñunguenu
    tendyuve.
  ikk-NT: Achọnị m n'ọ nọ kẹ sị m gi ẹhụhụọ-ozi m e rọn ụnụ egun.
  leu-leu: Ne bai mi taa lamon o rao ne famataut nami pana maana lagasai siak.
  maz-NT: Ixtí unnc'eji ngüenda, c'ü rgá pen'c'öji o carta, dya ngue c'ü rgui sũgueji.
  bod-N: ངས་དེ་ལྟར་སྨྲས་དོན༌ནི། བདག་གིས་འཕྲིན་ཡིག་བྲིས་ནས་ཁྱོད་ཅག་ལ་འཇིགས་སྣང་བསྐུལ་བའི་ཕྱིར་མ་ཡིན།
  tca-NT: Rü tama chanaxwèxe i nagu perüxĩnüẽ na pexü̃ íchaḇaixgüchaü̃xü̃ namaã i
    ngẽma poperagü i pexcèx chaxümatüxü̃.
  zpl-NT: La riꞌihua elliebacuꞌ nú niarquitsia chiquia arquiꞌhua cuna bee cartaa.
  mbc-NT: Uurî esenumenka pra wai tiwin kin, î' taatou'ya ukaaretarî wenai teesi'nî'se
    awanîkon yu'se pra wai.
  ndg-ndg: Naitajia kwaa libonekane panga nabatisha mwenga kwa barua yango.
  wsk-wsk: Bare nina ikial ale ani aga tam gawa te nina nguangara ningarikko betesam
    iwita ikial bore ko, mu uwuta mena.
  toj-NT: Mi huax c'ana oj cho ac'uluquex pensar que soc ja jcarta jumasa iti, quechan
    ba oj ca xihuanic. Miyuc, moc ac'uluquex pensar ja jastal jahui.
  tbc-tbc: Dugo, ŋaisag girek e ŋigire den lo aŋ rurek ŋupanaŋ ak ago abol di? Tia
    mok a. Ilo sou ago agane dan ŋai ŋamoi da.
  sna-sna: Handidi kuedza kuita sendinokutyisidzirai netsamba dzangu.
  smk-NT: Kai ko et rabay nin ipa'ka' nin si'numan a manlili'mwen katamo sa surat.
  grc-TCGNT: ἵνα μὴ δόξω ὡς ἂν ἐκφοβεῖν ὑμᾶς διὰ τῶν ἐπιστολῶν.
  gof-WFTW: Taani ta dabddaabbiyan hinttena yashisanaw koyada xaafidabaa daanoppo.
  spa-BLM: para que no parezca que quiero aterrorizaros con mis cartas.
  kyz-NT: Napẽ mogyjeukaawamũ rũi je ka'arana kwasiari imonou pẽ nupe.
  dao-dao: Ca ka yuk law am ka ning jah mkyühkia am kya.
  cya-cya: a nchca tin' xicutsen 'in um lo'o nchgaa quityi nu cua' ngua'an tñan can'.
  nii-nii: Na ninj ek ei, enim piinarik kin, na enim to puku simbii nip mon ei, pulenj
    mon.
  ign-NT: Numeta­cahehi eta juca, váhisera tácari­chuimahi nípica­ra­re­ca­hehini
    te juca nucartane. Tamutuyare títauchava te níteca­pau­chahepa.
  dik-NT: Awiëc bäk cïï tak lɔn wïc ɣɛn ye ba we riääc athör ya gät we.
  cac-cac: Icha tic svutej valan d'ayex, yic man̈ ol e na' to ton̈ej in gana tzex
    in xib'tej yuj juntzan̈ in carta svac'b'at d'ayex.
  tzj-E: Cara' quenbij chewa ch-utz c'ara' bien nch'obtaja ewmal che jcarta jxentak
    ela ewq'uin mjara' ta rsamaj jchek nquixerxibej.
  san-BUR: အဟံ ပတြဲ ရျုၐ္မာန် တြာသယာမိ ယုၐ္မာဘိရေတန္န မနျတာံ၊
  yaa-NT: Akka ẽ mato kirika kenexõ ẽ mato ratepaima mã mesenõma.
  cab-NT: Mabúseerúntina lun jarítagun luágu náluguña lan nebélaagüdün anúfudei jídoun
    táu nigáradan.
  clu-clu: Indi ko gosto nga magisip kamo nga ginapaadluk ko kamo lang sa akun mga
    solat.
  swh-ULB: Sihitaji hili lionekane kwamba nawatisha ninyi kwa nyaraka zangu.
  tpt-NT: Jantu iknajun kꞌalhilatꞌik ni klamaqsvaputunau kun kinchivinti yu klatsꞌoqniyau.
  aai-aai: Ayu fef akirum enan i men kwa baibiruw isan.
  sny-sny: Fene one towe ape mo ano siye te'eyei su, ane marepi fene lo au atoweiyei
    wou ta'ama.
  myy-myy: “Manire papera ĩ cõaja, ‘Sẽoro bʉsiami Pablo mani güijaro’, yirocʉ”, yi
