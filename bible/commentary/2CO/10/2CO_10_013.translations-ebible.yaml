    c melben i ye'tel c'ʌlʌl ba' añetla. Tsi' yʌq'ueyon lojon c p'ʌtʌlel cha'an mij
    cʌntesañetla.
  meq-meq: Gəma nakə Mbəlom kə vəlamay bay aye na, nəmaa ŋgalakiye ha bay. Nəmay na,
    nəmaa ŋgalakiye ta gəma nakə Mbəlom a vəlamay aye. Ada nəkurom eye na, ma gəma
    eye nakə Mbəlom a vəlamay aye.
  noa-H: Chadcha mua mʌch t'ö hiek'amjö chirʌmʌn, hãba Hẽwandamau mʌchig p'idag deetarrpai
    wau chitʌm higwiata mag hiek'aajem. Mua mag ham dënjö chik'am p'idagta mʌch dënk'a
    haumaajem wounjã k'aba chitʌm. Hẽwandamau mʌchig jaaumampierrpaita nem wau chitaajeewai
    hichdëuta jam pãar haarjã hich hiek hawaan mapibaawai pãar haar jaaut'urjim.
  alp-NT: Amiki sifate ele mere mo. Sepo ami lepa loko makerike rebe Alla Irilukele
    ete amire, kwakwae ami le tamata makete eni makerike mo. Po batuke ami lepo loko
    Alla Eni makerike rebe Irilukele ete amire. Kai kena amiki makerike meije, Alla
    Iono ami atetuke imi lekwe.
  san-VEL: vayam aparimitena na "slaaghi.syaamahe kintvii"svare.na svarajjvaa yu.smadde"sagaami
    yat parimaa.nam asmadartha.m niruupita.m tenaiva "slaaghi.syaamahe|
  kbq-kbq: Hianagi tagra mani'nona avamena agatereta tavufa ra osugahune. Hianagi
    Anumzamo'ma e'inahu huta eri'zana erita vahe'ma kegava huzmanteho huno hurante'nesia
    avamente mani'neta, vahera kegava hunezmanteta tamagri'enena kegava hurmantegahune.
  kbh-kbh: Bënga ndoñe yapa quifchatóyebuambaye cabëngbiama, chca, ts̈a ts̈ábenga
    bënga imomna ca jtsenábotamnayama; fchanjóyebuambaye ndayá chë bënga tifjama ts̈abe
    trabajuama, ndayá Bëngbe Bëtsá s̈ojabanÿecá, y chíñnaca entsemna nts̈amo ts̈ëngaftangbeñe
    Corintoca tifjamcá.
  ron-LSB: Noi însă nu ne vom lăuda dincolo de limitele cuvenite, ci în limitele cu
    care ne-a rânduit Dumnezeu, care ajung până la voi.
  pon-pon: A kit jota men juaiki me laud jan me kon on, a duen men jon eu, me Kot
    kotin ’pan on kit, jon eu, me itar lel on komail.
  nhe-BL: Pero tojuanti, ax timohueyimatij ica se tequihuejcayotl tlen ax tijpiyaj.
    ¡Axtle! San tijnequij tijchihuase nochi nopa tequitl tlen Toteco quiiyocacajtoc
    para tojuanti huan techmacatoc ma tijchihuaca. Huan se parte tlen nopa tequitl
    eltoc nepa imohuaya para timechpalehuise.
  sps-sps: Sana mam gim rom ma nai tenoor vavis mam te tsue na ka mam kaa mirom gumgum
    faman to te gim romam ma fasito iny. A sikia, ka te fakats tsuiny romam tovei
    mam ma binun tsun tana fo fan to te kaa non fakats ten Gov tsumam ma binun, an
    fakats tovei daup minon a tou vabinun tsumam fifiisen mamiromi na aya.
  wnc-wnc: Siwan ngana na. Na puya Anututa nae naman nata puya wa tasikum takngaekan
    natake apbaknganggat. Puya waaknga tasitakuke nata ginde kuut apundoke gin banakan
    yuke tasikum.
  bus-bus: Wamↄwa sↄ̃, wé lɛ́ gbɛ̃ à gɛ̃ ↄlaro. Wé lɛ́ gbɛ̃ ikokɛkii kɛ̀ Ludaa dìɛwe
    lɛ́mmɛ, kɛ̀ à kà a kiia se.
  gub-BL: Ure ure, nuruze'eg e kwaw wyzài ma'e rehe ure. Tupàn uzapo kar ma'e urewe
    a'e. Xo a'e ma'e ikatu haw urumume'u putar nehe. Tupàn uremuma'ereko kar pepyr
    a'e. A'e rupi uruze'eg Zezuz Zaneruwihawete rehe peme ure.
  imo-imo: Nalo lino linonga imbi lipo ola mundupo kapi nimolo ulu Goteni i teko manda
    teangei nimo mele aku tepa kau linonga imbi lipo ola mundupo kapi nimolo. Lino
    linongano imbi lipo ola mundupo kapi nimolo nimbo Goteni lino kanopa lipe kongono
    teangei nimbe tirimu mele kau pilipolio lino linongano imbi lipo ola mundupo kapi
    nimolo. Goteni lino kongono teangei nimbe tirimu kongonomu kinye eno Korin imboma
    kinye kongono telipo orumulu.
  boj-boj: Iga naŋgi unub dego sai. Iga gago segi ñam soqtoqnqasai. Wau Qotei na egej
    qaji deqa segi gago ñam soqtoqnqom. Wau bei Qotei na egej qaji agiende. Iga na
    niŋgi Korin Kristen wauetŋgeqnum.
  eng-DRA: But we will not glory beyond our measure; but according to the measure
    of the rule, which God hath measured to us, a measure to reach even unto you.
  knf-knf: Kë un ŋşë wo ŋënkhompna uko wi Naşibaţi awooŋ aanţu'un pdo, ŋliŋ ţi uko
    wi aţu'uŋ un pdo, unţuuŋ kë ŋbi aban te du an.
  san-KHM: វយម៑ អបរិមិតេន ន ឝ្លាឃិឞ្យាមហេ កិន្ត្វីឝ្វរេណ ស្វរជ្ជ្វា យុឞ្មទ្ទេឝគាមិ
    យត៑ បរិមាណម៑ អស្មទត៌្ហំ និរូបិតំ តេនៃវ ឝ្លាឃិឞ្យាមហេ។
  arn-NT: Iñche ta amul mallmawlayan tañi feypiael ñi kimeltukefiel ti pu che fey
    tañi femkenofiel rume. Ngünechen may adkünukeeiñmew chew püle taiñ küdawael taiñ
    kimeltuafiel tati küme dungu, fey kisu tañi adkünun mew puwiyiñ ta eymün mew Korinto
    waria mew.
  zas-NT: Per dunujn ad ralest dux valor gajcan mazri guial loj ni rayal, din dunujn
    ranazan ni na̱j diidxli ziꞌc gulej Dios dunujn yaguieenan, yan ma cwëjbaman badxinan
    ladxidi.
  ken-NT: Mbák chi bhɛsɛ, sɛ́pú pányu ɛncha ɛnyu sɛ́bhɔ́ŋɔ́ bɛkʉ. Sɛ́tɨ bɛwɛnti
    chi ndǔ ndiɛrɛ anɛ Mandɛm afyɛ́ bɛ sɛ́nkʉ sɛ́ngwɛnti arɛ́, nɛ be nkwɔ bǎchí
    ɛbhe ɛyɛsɛ.
