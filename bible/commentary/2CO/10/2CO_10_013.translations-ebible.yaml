verse: 2CO.010.013
translations:
  kpx-kpx: Keau abu ebika tabagevemale ke nahate no vaholima. Isito Dilavau au lovi
    noeveale ke unahaike no laemo vama. No laemo lovilahamale ke unahamo noeabuna
    no ebika tabagevei.
  okv-H: Eto dagona ari aingeko avo mane aisorate God na pure mahu ikari avo kogue
    ke aisora. Eto God ta pure ikena amo ungota degi eagora vahai avora.
  tbo-tbo: Ma tauyai apega nugogegae a siga to lagoni. Yaubada i nugogegae a siga
    i huhouni apo u hinena to mamae. Ma gegeka naka i bagibagi u hayami gasi o ialoni.
  mal-C: ഞങ്ങളാകട്ടെ, അതിരുവിട്ടു പ്രശംസിക്കുന്നില്ല; ദൈവം നിയമിച്ചുതന്ന പരിധിയിൽത്തന്നെ
    പ്രശംസ ഒതുക്കിനിർത്തും. ആ പരിധിയിൽ നിങ്ങളും ഉൾപ്പെടുന്നു.
  grc-SR: Ἡμεῖς δὲ ⸂οὐχὶ⸃ εἰς τὰ ἄμετρα καυχησόμεθα, ἀλλὰ κατὰ τὸ μέτρον τοῦ κανόνος
    οὗ ἐμέρισεν ἡμῖν ὁ θεός, μέτρου, ἐφικέσθαι ἄχρι καὶ ὑμῶν.
  bgc-bgc: हम तो उस काम की हद तै बाहरणै घमण्ड कदे भी न्ही करागें, जो काम परमेसवर नै
    म्हारे ताहीं दिया सै, पर उस्से हद तक जो परमेसवर नै म्हारै खात्तर ठहरा दी सै, अर
    उस म्ह थम भी आगे सो, अर उन काम्मां की हद म्ह ए घमण्ड करागें।
  khz-khz: Na ai Palagu na evenimaito rorirorira e kapura vetogara, voira aoraimo
    paia veagi-agira. Gomi nenai gotaluna tanona maki Palagu na ai evenimaito tanona
    vetogana aonai.
  deu-TKW: Wir aber wollen uns nicht ins Maßlose rühmen, sondern innerhalb des Gebietes,
    welches uns Gott als unser Maß zugeteilt hat, womit wir auch zu euch gekommen
    sind.
  zsr-NT: Netuꞌ cutu gunr ba zxön cuintuꞌ ca ral‑laꞌ guntuꞌ, san ca nacz dxin budödëꞌ
    lu naꞌtuꞌ Dios, atiꞌ lu dxin ni, ral‑laꞌ guntuꞌ lei ga niꞌ zoaliꞌ lbiꞌiliꞌ.
  lin-lin: Kasi biso, tokomikumisa te koleka ndelo ; tokomikumisa kaka kati na bandelo
    ya mosala oyo Nzambe apesa biso, oyo mpe esali ete tokoma kino epai na bino.
  hns-NT: Bakie hamlog apane ke barwargie na kariela. Hamlog Parmeswar ke sotj-bietjaar
    par dhiaan lagaaila. Hamlog okar taur-tarieka se tjaliela. Aur oe hamlogke toelogke
    lage pathaais raha.
  noa-E: Chadcha mua mʉch thö iekhamjö chirʉmʉn, ãba Ẽwandamau mʉchig phidag deetarrpai
    wau chitʉm igwiata mag iekhaajem. Mua mag am dënjö chikham phidagta mʉch dënkha
    aumaajem wounjã khaba chitʉm. Ẽwandamau mʉchig jaaumampierrpaita nem wau chitaajeewai
    ichdëuta jam pãar aarjã ich iek awaan mapibaawai pãar aar jaauthurjim.
  eng-EMTV: But we will not boast beyond limits, but according to the measure of the
    sphere of influence which God assigned us as a measure, to reach even as far as
    you.
  mib-NT: Te ruhū jijnáhan ri, chi cutéyɨ́ nde ri maá cúhva‑ni jniñu jeē ni jéhe Yaā
    Dios nuū rī, te ma yáha ga rī. Máá Yaā Dios ni tee cūhva yá ndésaa cúu jeē sáha
    ri, te máá yá ni jēhe jnūhun jeē ni jínū rī nuū rohó ñáyuu ñuu Corinto.
  lif-NT2: हे़क्‍केसाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरिगे़बा युक्‍कोरक् आनिगे़ याःम्‍बेओ
    यम्‍बा पाःन् पाःत्तुम्‍बे़रो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरिगे़बा माङ्‌सेवा याःम्‍बक्‍किन्‍नुःल्‍ले़
    वेॽ पाःन्‍नो यम्‍बा पाःन् मे़बाःत्तुम्‍बे़न्‍लो, हे़क्‍क्‍याङ् खिनिॽओआङ् खे़न्
    माङ्‌सेवा याःम्‍बक्‍किन् के़रे़आङ् वाॽरो॥
  xnj-xnj: Nambu tete yati timeka lepi neju, kumeka kwenuko yati kwivya kwa chipimu
    chila cha lihengu leatigotolili Chapanga, lihengu letiyendelela kuhenga mewa kwinu.
  mmx-mmx: Ketla nema ma noxo paase asilok nema mumu levempanga vetpes, naba epovo
    mun mi lugugu ne Moroa ga raba nema min, la mo lugugu i vung kimit bok nimi.
  cbr-NT: Atux ca atun sináncësabi oi 'ia. Usa 'aínbi cananuna nun Nucën Papa Diosan
    nu mëníoxuncësabi oquinshi 'ain. An mëníoxuncësabi oquin cananuna mitsuribi aín
    bana ñuixuan.
  tee-NT: Ju quijnan jantu va k'aya iclhitak'ayayau ju tu'u' lhich'alhcat ju jantu
    icnavitau. Va yuchi ju aclhitak'ayayau ju icnavitau lacalhich'alhcat ju quintaxtaknitan
    ju Dios. Chai icquilachau junta vilhchit'it ju uxijnan ni chunch ju xalacasq'uin
    ju Dios.
  eng-LSV: and we will not boast ourselves in regard to the unmeasured things, but
    after the measure of the line that the God of measure appointed to us—to reach
    even to you;
  cak-NT: Roj can man xtaka'an ta anche'l niqui'en reje', chi xabachique (xama'anchique)
    lugar niquiju-wi-qui' xe chi quietz'et chi yalan quik'ij. Ri kasamaj roj xe napon
    c'a anchi' nrojo-wi ri Dios y man nakamaj ta quisamaj ri ch'aka chic samajel.
    Ri samaj ruyo'n ri Dios chue ren y chique ri waxbil, napon chuka' c'a iwiq'uin
    rix.
  pah-NT: 'Ore ki a''e te ikwahakatui Tupana''ga ea ore ve. Ore ve ga ei: “Nahã ti
    peko katu. Pevo ti peporavyky Cristo''ga mombe''uharamo ji pembopopoakaro g̃waramo.
    Corintopeve''g̃a pyri vehevi ti peho ga mombe''gwovo g̃a pe nohõ.” A''ea Tupana''ga
    ei ore ve. Koa rupi jate ti ore hoi a''ero oroporavykyavo oronhimboheteavo nehẽ.
    Hajihea rupi rũi ti ore hoi oronhimboheteavo nehẽ.'
  sja-NT: Tachi Ak'õrepa k'awa bɨ tai t'ãride iru p'anɨ. Taipa pida ichiaba k'awa
    p'anɨ. Iruata tai pëiji judio-eerã t'ãidee Cristopa ooda jarateede chi waide ũrida-ee
    p'anɨɨrãmaa. Maperãpɨ parã t'ãide jaratee nipajida. Oojida Ak'õrepa oopidak'a.
  xed-xed: Ghuba a aŋni ta ghəŋa ŋni ka malaghutá ya ta raku wa. Ma kuraghuta vli
    graŋnaf Lazglafta ta maga aŋni ta slna ŋni. Kuraghwa tsa vli graŋnaf Lazglafta
    ya tsa kəl aŋni ka labə da kaghuni ya.
  mks-NT: Co̱ cája cáhnu i̱ mí i̱ jáchi̱ co̱ ndítahan nu̱ú i̱ caja i̱ ña̱. Cáha̱n
    cuití va i̱ sa̱há chuun na̱sa̱ha̱n Ndióxi̱ nu̱ú i̱ caja i̱ cuéntá mé á ta mé á
    quéa̱ na̱chindahá ye̱he̱ sa̱a̱ i̱ a̱nda̱ nu̱ ndúu ndó ja̱n.
  gfk-S: Iesene uta mem, ira numem latlaat paile lake no pangpaang tano pinapalim
    nong God te kubus ter ta mem. Pata. Mem na latlaat sene mon uta ira linge ruma
    nalamin tano numem pangpaang. Ma mu bileng ruma naramon ta ikino pangpaang.
  bmu-bmu: Anutunöŋ nup memegö jaböŋi al niŋgiyöhi, mi qahö oŋgita sileni gwötpuk
    möpöseimamgöra qahö mötzal. Anutunöŋ nup meme areŋni al niŋgii memakzali, miaŋgö
    dop mönö eŋgö sutŋine mewöyök nup memakzal aka miaŋgö ölŋaŋgörök mönö sileni möpöseimakzal.
  dgz-dgz: Go nu, atonanu arita da ya wait, go God paua nunan tani omewa gapan atonanu
    wait. Ame God nao mega nuneni amba me nao mega nimakayap taitoni oisewa megenat
    atonanu wait.
  eng-GNV: But we wil not reioyce of things, which are not within our measure, but
    according to the measure of the line, whereof God hath distributed vnto vs a measure
    to attaine euen vnto you.
  zaa-NT: Pero intu' nna bihua rebata' tu' adí de nu ná qui'ni ebàta' tu', porqui'ni
    rebata' tu' solamente según tsina nu chi bethà'na Tata Dios latsi' ná' tu' hàstaá
    lani lebi'į ca enne' corinto.
  eng-WEBSTER: But we will not boast of things without our measure, but according
    to the measure of the rule which God hath distributed to us, a measure to reach
    even to you.
  guh-guh: Paxanë Dioso paneitoroba Dioso pijacuene patatonacuenebinexa. Nexata panacuanëjava
    Dioso paneitoroba, bajarapanacuanëjava Dioso pejumelivaisi patsipaebanajetarubenajë.
    Dioso paneitoroba tajë ata paxamë paCorinto tomarapijivimëjavabelia ata pataponaenexa
    patacatsipaebinexa pejumelivaisi. Nexata itsa panavajunupaebabiabajë Dioso patanitorobijava,
    xuayovajëto Dioso panetocopata patatonacuenebinexa, panavajunupaebabiabajë. Ayailivaisi
    apo panavajunupaebabiabinë saya itsamonae pataneyaiyataenexa patanavajunupaebijava
    yabara.
  bon-bon: Cane liba lawepyeräjune, cane äblicäco piiyeme papa iicetneja, yepä cane
    eei kaakesea ibi lawepyeräjune Acejiyame lui cebine näcäruji, cuta weene peei
    kaakesea ngalebora gemi.
  nhw-BL: Pero tojuanti, amo timohueyimatij tlen se tequiticayotl catli amo tijpiyaj.
    ¡Amo! San tijnequij tijchihuase nochi nopa tequitl catli Toteco quiiyocacajtoc
    para tojuanti huan techmacatoc ma tijchihuaca. Huan se parte tlen nopa tequitl
    eltoc nepa campa amojuanti para timechpalehuise.
  swh-ONEN: Lakini sisi hatujajivuna kupita kiasi, bali majivuno yetu yatakuwa katika
    mipaka ile Mungu aliyotuwekea, mipaka ambayo inawafikia hata ninyi.
  wbi-wbi: poope, nakyatukughinia kukila ikighelelo ikya mbombo jino atupeliile uNguluve.
    ulwene tuvomba ulue n'kate mu kighelelo kino uNgluve atupeliile usue, ijio je
    jino luvomba lwoni kulyumue nambe kutali.
  bba-bba: Sɑ ǹ woo kɑnɑmɔ ɡɑ̃ɑnun sɔ̃ ni nu kun wɑ̃ɑ bɛsɛn sɔmburun ɑyerɔ, ɑdɑmɑ
    sɑ ko kpĩ su woo kɑnɑ bɛsɛn sɔmburun swɑɑ sɔɔ ye Gusunɔ u sun sure ye yɑ kɑ sun
    dɑ sere bɛɛn mi.
  eng-KJVCPB: But we will not boast of things without our measure, but according to
    the measure of the rule which God hath distributed to us, a measure to reach even
    unto you.
  kgk-NT: “Nhandejáry ore mbou oromombe'u hagwã inhe'ẽ” oro'e ramo ndaha'éi oronhembotuvixase
    rei-vy. Anhetegwa voi ore nhe'ẽ. Ha'e ore mondo e'ỹ ha-py ndorohói ave. Nhandejáry
    réry-py voi orogwahẽ va'ekwe pende ha-py. Héry-py voi oromombe'u mbe'u va'ekwe
    peẽ-my inhe'ẽ.
  waj-waj: Hama mo ta titiiyara mannaka kiaunnaivo fai yaatarama vainaravai. Anutuuqo
    ni mmoori varaateera ti mmataama kioo tuu mmooriivaa ta varada ivaara nnaasu fai
    ta titiiyara mannaka kiaaravai. Ii mmoori ivaa ta iikiaannaivo vaa ngiiisiaatama
    viravai.
  cpy-cpy: Rooma naaka teera najahaa-wenta-shiwaetyaawo nomonkaateero kameethatzi-mowaeta-shitanari
    naaka, apatzirowa nokenkithata-koteero nomonkaatakiro ikantakinari Tajorentsi
    nanteniri. Iroka ikowakiri nanteniri, otzimatyee noweyiiro nantawaetani janta
    pijeekaeyinira eeroka-paeni.
  mpx-mpx: Yaa ama nige bosowaina ama luvi naha likaan ge totoma naha ba heyagima.
    Naha babaa ya te tuwalali toto Yehoba i pem eliyama ana luvi elana. He tuwalali
    o gamwana etegana te komiu Kolinita.
  wbp-wbp: Ngajulu, Kaaturluju yilyaja nguru-kari nguru-kari-kirra Yimi Ngurrju-kurlu,
    manuju yilyaja nyurrurla-nyangu-kurrarlangu. Ngajurna-nyarra Yimi Ngurrju kangurnu
    nyurrurlaku. Ngula-mipa-jangka karnaju ngurrju-pajirni.
  luo-luo: Wan to ok dwapakre mokalo tongʼwa, en tongʼ ma Nyasaye owuon ema noketonwa
    kaluwore gi tichne, kendo un bende un ei tongʼno.
  nhe-NT: Pero tojuanti, ax timohueyimatij ica se tequihuejcayotl tlen ax tijpiyaj.
    ¡Axtle! San tijnequij tijchihuase nochi nopa tequitl tlen Toteco quiiyocacajtoc
    para tojuanti huan techmacatoc ma tijchihuaca. Huan se parte tlen nopa tequitl
    eltoc nepa imohuaya para timechpalehuise.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܠܹܐ ܥܵܒ݂ܕܲܚ ܫܘܼܒ݂ܗܵܪܵܐ ܙܵܘܕܵܐ ܡ̣ܢ ܟܝܘܼܠܲܢ، ܐܸܠܵܐ ܒܟܝܘܼܠܵܐ
    ܕܦܘܼܠܸܥ ܠܹܗ ܐܸܠܲܢ ܐܲܠܵܗܵܐ، ܕܒܸܡܛܵܝܵܐ ܝܠܹܗ ܐܘܼܦ ܗܲܠܔ ܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Uqavigaałłagunġitchugut uvaptigun aglaan uqaviutigiłhiñaugikput savaaksriusriaqput
    Agaayyutmiñ; taavrumuuna ukpiqsritḷasrirusri savaaptigun.
  msb-msb: Sa amon naman, habo kami maghambog sin sobra sa naaangay kundi susog lang
    sa mga tubtuban na hinatag sa amon san Dios pero hasta kamo kaintra.
  cpa-NT: Ha¹chi² juúh³ jnieh³ hi² tsug¹² dsiog¹ jnieh³. Ca¹tǿ² jøng² báh³ hneng²
    jnieh³ jmó³ jnieh³, ca¹lah¹cónh¹ ja³ma²ca¹cuø¹ Diú¹³. Jøng² ma²ca¹cuø¹ báh³ Diú¹³
    hi² tséih³ jnieh³ hniah¹² jǿg³ quiah¹²dsa.
  dso-dso: ମାତର୍‌ ଆମେ, ଆମର୍‌ କାମ୍‌ ବିସଇନେଇ ଅଦିକ୍‌ ବଡ୍‌ପନ୍‌ ଅଉନାଇ । ଆମେ ଜେତ୍‌କି ବଡ୍‌ପନ୍‌
    ଅଇବାର୍‌ ଆଚେ ସେତ୍‌କି ବଡ୍‌ପନ୍‌ ଅଇବୁ । ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଜେତ୍‌କି କାମ୍‌ ଦେଲାଆଚେ, ସେତ୍‌କି
    କାମେ, ଆମେ ବଡ୍‌ପନ୍‌ ଅଇବୁ । ଆରି ତମର୍‌ ବିତ୍‌ରେ ଆମେ କର୍‌ବା କାମ୍‌ ମିସା ତେଇ ମିସ୍‌ଲା
    ଆଚେ ।
  meu-meu: 'Ai na basia heaḡi kava, a Dirava ese e henimai hahetohona ai baia heaḡi:
    hahetohona benai emui ai vada e kau.'
  yva-NT: Weramu ranivara syare rikangkamambeo taune rinai, weamo mamaisy weye risyirati
    Amisye po varore raugaje rinai indamu syo Ayao Kovo Kristus ravov. Amisye wepi
    po anone rapatimugo Apa anakero po raugaje rinai so rai, pare ama anone mui yava
    nanto wapa munijo Korintus rai. Weti arono ride wasai, syo anone umaso rakivane
    ramu, weye Amisye po varore raosoro rinai indamu risyirati manasyin dave syo Ayao
    Kovo Kristus ravovo wasai. Weti ranivara rikangkamambe sya anakere so rai, omamo
    mamaisy. Weramu ranivara rinararino vatano kaije awa anakere rai, omamo mamaisye
    ramu. Rinanave Amisye amen Wepi po wapa anave raveti ntubai mbambunin, indamu
    sya anakero no no wapa yasyine miridi nseowa manakoe.
  dgc-dgc: Pero sakén, éwanék lumabis ta hanganan na tungkulin ko a niatéd diyakén
    na Diyos. Ey sakup ya ta pégtoldu ko dikam.
  zpm-NT: ¡Teḻ no, choot rdziuuṉniatsd no ncuaaṉe ni nacd no! Ni zeeṉe rnee no cho
    nac no, per miṉe bzo Dios no nodziuuṉ no miṉ co rnee no; ni mecxe waa bzo no quiaseed
    no to.
  hix-NT: Uro haxa ryhe, nyamoro wyarohra mak wehxaha. Khoryenkomo yanoto me ryhe,
    ehonomnà me wehxaha, kany me rma wehxaha, Khoryenkomo wya ranotomanàr ke mak ha.
    Ranotomanye rma, anar komo hyaka ronyakhera naha. Anar komo hyaka haxa ronyakyaha.
    Noro wya ranotomatxho hokon me marma, ehonomnà me wehxaha, kany me mak wehxaha.
  sim-sim: Nir lerawu os ni lakmbaha Avui Wasilaka or hahandan ni rupshi mendehe ni
    landa nir. Uhu karem ni mbanda nir, �Nir lerawu jivin ni landa nir.� Hako nir
    mbeek wasilaka mendek yerkujihi hi nihin ni hauowenda ambu nir. Avui Wasilaka
    jihik ni ta, karem or mbari hom jihik ni taha lerawun ni lari nir. Unda osik lerawu
    jivin ni landa nir, karem ni mbanda nir.
  npi-ULB: तर हामी सीमाभन्दा बाहिर गएर घमण्ड गर्नेछैनौँ । बरु, परमेश्‍वरले नियुक्त
    गरिदिनुभएका सीमाहरूभित्र मात्र हामी त्यसो गर्दछौँ, जुन सीमा तिमीहरूसम्म पुग्दछ
    ।
  cgc-cgc: Daw magdayaw a, ula a duma na dayawen daw dili, parti nang ta abilidad
    na alin ta Dyos daw ubra na pasalig din ki yaken. Kyo man pwidi ko dayawen tenged
    pasalig man ta Dyos ki yaken pagwali an ki kyo.
  tim-tim: Akto nenŋaet dop horat aregenâk arim makyeŋgimaen. Nen Anutuŋe âi nengiep
    aregâlâk nâŋgâm ari makyeŋgimaen. Anutuŋe âi are âmâ hânŋe hânŋe hârok potatmâ
    nengiep. Ain horalân makyeŋgimaen. Akto hainâk ye makyeŋgiwaen aregât âi nengiep.
    Gârâmâ aregât kotnenŋe bo mem agatmaen.
  yor-yor: Ṣùgbọ́n àwa kò ṣògo rékọjá ààlà wa, ṣùgbọ́n nípa ààlà ìwọ̀n tí Ọlọ́run
    ti pín fún wa, èyí tí ó mú kí ó ṣe é ṣe láti dé ọ̀dọ̀ yín.
  wos-wos: God dé naniré wa, “Wuni gunika ané jémba wuni hwe. Guni ané jémba male
    yatanguni.” Wungi wandéka nani hwendén jémba male nani ye. Yata hwendén jémbaka
    male sarékéta nani yikafre mawuli yata hwendén jémbaka nana ximbu nani haréké.
    Nak duka hwendén jémbaka nani nana ximbu yamba harékékéme. Nani hwendén jémba
    yata nani guniré déka hundi we.
  emp-NTPO: Ara daid̶ebemada jũmawãyã bed̶ead̶aẽ́a, ãtebʌrʌ Ãcõrẽba daia obi b̶ʌd̶ebemada
    bia bed̶ead̶ia. Idjia obi b̶ʌra jũma o panʌ bẽrã daiba bãrãa bid̶a jaradiabadaa.
  eng-F35: We, however, will not boast beyond proper limits, but will stay within
    the boundaries that God assigned to us, a field that includes you.
  ind-ind: Kami tidak akan membanggakan diri dengan cara yang kurang bijaksana. Kami
    hanya akan membanggakan jemaat-jemaat yang sudah Allah percayakan untuk kami rintis,
    termasuk kalian, karena kamilah yang pertama kali menyampaikan Kabar Baik ke Korintus.
    Artinya kami tidak merampas daerah pelayanan yang dirintis orang lain.
  pes-OPCB: ولی ما به اختیارات و به آنچه متعلق به ما نیست، افتخار نمی‌کنیم؛ بلکه در
    محدودهٔ کارهایی افتخار می‌کنیم که خدا به ما سپرده است، محدوده‌ای که شامل خدمت
    در میان شما نیز می‌گردد.
  mpt-mpt: Ina otane Gode ni baabenea Ibo moniba Kolin bib osa eka bib mak bib mak
    osa haabianiba ne wengo omkayemine gene kesoa ni bib olo monoba okok kebianoba
    o weng sango naka mak unang maki omkayebuobe. Ni mo monobta bib afeto unanobta
    Klaiste wengo omkayebobbabe.
  ssx-ssx: nikana꞉ma꞉ nika꞉ hakoko litoloma꞉ ekita꞉ tombo ula꞉eki na ankulalumeke.
    Mo Koda꞉ma꞉ nika꞉ e tikitiki yaala꞉ tombo taapu halieke. Do ekita꞉ mo iki ame̱le̱
    nikana꞉ma꞉ pokoloma꞉ e make apa꞉taasa꞉me.
  mkl-mkl: Ammɑ ɑwɑ, ɑ kɑɑ kɑ tɔɔ fufu si mii iyi ɑ kù nɛ kpɑ̃ɑ kɑ tɔɔò fufu. Si icɛ
    iyi Ilɑɑɔ̃ í jilɛ nwɑ ku cei ɑɑ kɑ tɔɔò fufu, nɔ iŋɛi ì jɛ ribɑi icɛ nwɑ.
  gaq-gaq: ଆନେକେ ମୁଡ଼ିନେ କାମ୍ ବିବ ଆର୍‌କେ ଆତ୍‌ବାନ୍ ସିମା ଗାଲେଗ୍‌ଚେ ଅଃନାଡିଗ୍ ଗରବ୍‌ନେ
    ସାମୁଆଁ ନେବାସଙ୍ଗ୍‌ ଣ୍ତୁ । ପର୍‌ମେସର୍‌ନେ ବିଃକ୍ନେ କାମ୍ ନ୍‌ସା ନେନେ ନିଜେ ଗରବ୍‌ ନେଡିଙ୍ଗ୍ଏ
    । ଏନ୍‌ କାମ୍ ପେଇଂନେ ଏତେ ନେନେ କାମ୍‍କେ ଡିଗ୍ ପାକାପାକି ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Shin nuuni Xoossay nuus immida dhassan ceeqettoosippe attin zawaa pinnidi
    ceeqettoko; he zaway hinttekokka gakkees.
  unx-unx: ମେନ୍‌ଦ ଆବୁ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ତେୟାଃ ସିମ୍‌ନାହେତେ ବାହାରିରେ
    ବାନଃଆ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁ ନାଗେନ୍ତେ ଅକନ୍‌ କାମି ବାଇୟାକାଦାଏ, ଏନା ସିମ୍‌ନା ଭିତାର୍‌ରେଗି
    ତାଇନା ଆଡଃ ଆପେ ଥାଲାରେ ମେସାଅଃଆ ।
  gah-gah: Neza Ómasímini hoza alitane loko lehizeneta lelegitó nelémo etó imó nene
    ámina oko aluke, lekelitoka anitumó nenemú gelekuke alemo ite ite gakó losá amuve.
    Itó lehizeneta lelegitó gopa avilegeko ma losá amuve.
  lcm-lcm: Sikei namem, namempo tav angkoai luai si kus aminaung ta mang saka abis
    an God parik katapa asok imem si abis ania. Namem telan akorong si sa na God katala
    lis ia singimem, ani kan sakam kami palpal kapa.
  aer-aer: Kele ayenge apele, Ngkartele ayenge ayeye mwerre-akerte apmere arrpe-anenhe-werne
    yerneke, apmere arrekantherrenhe-werne anteye. The kwenhe ayeye mwerre nhenge
    arrekantherre-werne akngetyeke. Ayenge kwenhe urrkapentye arrpenhe-akerte angketyakenhe
    aneme. Urrkapentye nhenhe-akerte ware ayenge tnakelhemele angkeme.
  qvc-NT: Piru noqaykunaqam mana chayshinachu rinillapa alabakaq suq yach'achikuqkuna
    rurashqambaqqa. Chaqa Tayta Dyusmi noqaykunata kamachiwashqa, achka nasyungunaman
    rinayllapa yach'achikuq. Chayshinam ch'ayamurqayllapa Kurintuman, qamkunata yach'achishunayllapa.
  tgl-ULB: Gayon man, kami ay hindi magmamalaki ng higit sa nararapat. Sa halip, gagawin
    lang namin sa hangganan na itinakda sa amin ng Diyos, na umabot hanggang sa inyo.
  cbs-NT: Janida kaxun jawen daya nun axunun jatixun besti Diosun tanaxun nuku yununi
    anu besti dayai nun kentiduki. Jakia janu nuku yunuama anu ibubis dayama jaskawen
    taea ja binumai nukubu nun keanmaki. Diosunan, jaska tibi janu kesua anu nun kanun
    nuku jenea nun kamiski. Jaskawen taea matu Corinto anuabu man ikunwandiabuma anu
    nuku yununiki.
  xtm-NTPP: Kovaa saña, masu ja ka ndachiñu'u sa maa sa kúu ja ka ndaka'an sa ja ni
    ka kenda koo sa nuu ka iyo ni a, nú masu ja maa Su'si ma tétniñu ña'a nuu kúni
    maa ya ma, te chukan kúu ja ni ka kenda koo sa nuu ka iyo ni a.
  nnq-nnq: Twenga tulokalokaje kupeta pipaligwa, nambu kulokaloka kwito kuigala mumaengo
    gatupi Nnoongo, maengo genia uyo tagakamu kwinu.
  bao-NT: Jãa pea jãa ca tiitiriquepʉrena, “Jãa, jãa tii,” jãa ĩiti. Ʉmʉreco Pacʉ
    jãare cʉ̃ ca dotiricaro cõrora jãa tii nii. Cʉ̃ra mʉja pʉtopʉ jãa ca ea waa majiro
    jãare tiiwi.
  san-ORI: ୱଯମ୍ ଅପରିମିତେନ ନ ଶ୍ଲାଘିଷ୍ୟାମହେ କିନ୍ତ୍ୱୀଶ୍ୱରେଣ ସ୍ୱରଜ୍ଜ୍ୱା ଯୁଷ୍ମଦ୍ଦେଶଗାମି
    ଯତ୍ ପରିମାଣମ୍ ଅସ୍ମଦର୍ଥଂ ନିରୂପିତଂ ତେନୈୱ ଶ୍ଲାଘିଷ୍ୟାମହେ|
  huv-NT: Pero xicona ngo nelomboochayon wüx nayacan wüx leaw sarangan, sarangan aleaw
    wüx asaj xicon Teat Dios. Pares tatüchasan niüng ijlüyiün.
  otn-NT: A nu̱gui̱ hi̱ngra̱ n'yɛ̱ts'i̱tho na̱ ra̱ hya̱ dí̱ mma̱. Nu̱ te dí øt'e,
    gue'a̱ dí̱ mma̱n'a̱. Pɛ høntho dí̱ nne ga̱ xi'a̱hʉ ha rá̱ nja na̱ ra̱ 'bɛfi bi
    'dacä Oja̱. Bi 'dacra̱ 'bɛfi Oja̱ ngue nu̱p'ʉ ja ni̱ hni̱ni̱hʉ Corintio, asta̱
    ja ga̱ ma ma̱ngä p'ʉ rá̱ hya̱ Oja̱.
  nop-nop: Eŋ indi yadi Bepaŋdi kwanaidok fek kamenimguk indigoŋ tuwolit titauyeŋ
    hidi’walaŋ usuwagumun. Wondok kabe nadiŋa nadifo mede yoyam. Eŋ feknit mokit mede
    yofit adi mu tiyam.
  obo-NT: Piru sikami, dii roy od poompasan kos kodpobporoong doy, ko konna, taman
    da en diyot pinuungan no id sanna to Monama konami, ahad iddos pinuungan doy ruwot
    koniyu.
  cak-ENT: Roj, man nkabün tüj c'a cachi'el nquibün rije', chi nüj ta nkujapon-vi,
    xaxe richin que nkabün que c'o juis kak'ij. Ri kasamaj roj xaxe napon c'a ape'
    ri nrajo-vi ri Dios y man nkamüj tüj quisamaj ri ch'aka chic samajela'. Ri samaj
    c'a ri ruyo'on ri Dios chuve yin y ri ye vachibil richin que nkabün, napon c'a
    chuka' iviq'uin rix.
  lif-NT: ᤜᤧᤰᤁᤣᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤡᤖᤡᤃᤧᤒᤠ ᤕᤢᤰᤁᤥᤖᤰ ᤀᤠᤏᤡᤃᤧ ᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤕᤶᤒᤠ ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤶᤒᤧᤖᤥ॥
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤡᤖᤡᤃᤧᤒᤠ ᤔᤠᤱᤛᤣᤘᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴᤏᤢ᤺ᤸᤗᤧ ᤘᤣ᤹ ᤐᤠ᤺ᤴᤏᤥ ᤕᤶᤒᤠ ᤐᤠ᤺ᤴ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤶᤒᤧᤴᤗᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤀᤥᤀᤠᤱ ᤂᤧᤴ ᤔᤠᤱᤛᤣᤘᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤁᤧᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Sochi ndá nduhū chi nduú cútéyíí nī, chi maá-ni medida tiñu jā ní jēhe Yāā
    Dios nūū ni, de mā scáa cā ni. Maá Yāā Dios nī jēhe medida nāsaa cúu jā sāhá nī,
    de maá yā nī jēhe tūhun jā ní jīnū ni nūū ndá ndóhó nchivī Corinto.
  san-TIB: ཝཡམ྄ ཨཔརིམིཏེན ན ཤླཱགྷིཥྱཱམཧེ ཀིནྟྭཱིཤྭརེཎ སྭརཛྫྭཱ ཡུཥྨདྡེཤགཱམི ཡཏ྄ པརིམཱཎམ྄
    ཨསྨདརྠཾ ནིརཱུཔིཏཾ ཏེནཻཝ ཤླཱགྷིཥྱཱམཧེ།
  qve-NT: Ichaqa manan alabakuykumanchu imapas ruwasqaykumanta aswan mastaqa. Aswanmi
    alabakusaqku Diospa obranpi llank'asqallaykumanta. Saynata llank'aspaykun ashka
    llaqtakunaman hinallataq qankunapa kasqaykichis Corinto llaqtamanpas chayamuspa,
    qankunata Diosmanta yachachiraykichis.
  pao-NT: '@see-verse:2CO.010.012'
  cbu-NT: Itaru, Apanll waana chiyaa kamachtaku, anush yasamaam waritariya. Nuw siyaa
    Isustana wámachtashi aturi, nuw siyaa, ngutazi áti, nda. Apanll waana nuwaa, kamachtarangu,
    siyash kusarangina.
  usa-usa: ketáámá túma mamé uí-áímmá ókaraq-okaraq umá tíq-tiq umá íma tenúnatae.
    ketáámá Áánûqtuni ámáan-ainapo ketábátáá kenamáárîq maqmá káonaunanataa keráwákáq
    wení átê-wataama tíyábá keqtáámá Áánûqtuma mayaímá tímikaiqtaae.
  soy-soy: In tɔ́ɔ, ɑ́ri mɛ́woo rikɔ́kɔri wɑi likɛ́ hɑ nɛ sítɔ sinyinɛ rifɑɑu. Kɛ
    Uléécɑɑ uu nɔ́kɛnɛ́mɛɛ pikɛi rɔ́ n forii, u pisitɔ rɔ́ nyísɛlɛ. Sɛsɛɛ kɛrɔ́múŋɛ́
    kɑri n kpísinɛ.
  hui-hui: Iname ani ndo ina mini yaraga holene tu wini ngadagua pialu bolangua naholeberama.
    Tu ogoni Ngode Datagaliwabehanda winigo iname tí kamigohabi biabe ogonidagua dege
    bialu kama.
  amf-amf: Wodiar Barjo wona imon maalenka wonin waadadhen waadimanka woda erime;
    ogora sagi erimattone. Yediar ogo maalente ye dahade.
  quc-NNT: Ri uj man käqa'n tä nimal che jachike ri man ya'tal tä chqe. Ri Dios are
    käk'utuw na chqawäch jawije' rajwaxik kujtäni wi chutzijoxik ru Loq' Pixab' ri
    Are'. Are k'u yo'winaq chqe chi kujopan iwuk' ix pa Corinto.
  dob-dob: Ta ꞌaboꞌagu geyaꞌabo yaonaona laga yage yauna manudi, nate namo ꞌigu paisewa
    nina Yaubada ꞌiꞌebwaꞌeguya manuna yada onalaga, ta ꞌigu paisewa nina ꞌaina ꞌasa
    ꞌediya be ꞌomi wate ꞌemiya.
  wrs-wrs: Heva os kava owai, kava kavmba wi vewol ovuvmoa no andrarava, temba ambarava
    ehallava lohvpa, nomba temba kamba vrahunnamba, velmba. Kava si hoanavho vruwul
    iangavav tokwonam, kavna wi vewolalmba no andrarava, temba Sesoava daswolnamba
    kamba. Wo hona andrava hilvnisv kana andrava yemba Korinnindmba.
  mca-mca: Yekheweli'ƚ nite' ƚeke' qu' heniwqinheti'ƚ qu' ha'ni'ƚfik'i, qe ewi'ƚƚe
    yijat'ij qu' heniwqinheti'ƚ qu' ha'ni'ƚji' pa' yeq'ejinqa'wet'iƚ tseƚisi'ƚij pa'
    Intata qu' he'yithayi'yi'ƚji', hikpa' ekheweli'ƚ ƚa'ni'ƚ ji'teje'm.
  tzo-TZC: Mu xuꞌ ta jtoy jbacutic schiꞌuc ti bu maꞌuc jventacutique. Ti Diose ta
    xiyacꞌbun quilcutic batel ti cabtelcutique ti bu ta xiꞌabtejcutique. Jech o xal
    un, jaꞌ stuc laj yacꞌ ye yoꞌ jech livulcutic ta atojolic liꞌ ta Corintoe.
  mya-mya: ငါ​တို့​မူ​ကား​ဝါ​ကြွား​သင့်​သည့်​အ​တိုင်း အ​တာ​ကို​ကျော်​လွန်​၍​ဝါ​ကြွား​ကြ​မည်​မ
    ဟုတ်။ သင်​တို့​တွင်​ငါ​တို့​လုပ်​ဆောင်​သော​လုပ် ငန်း​အ​ပါ​အ​ဝင်​ငါ​တို့​လုပ်​ဆောင်​ရန်
    ဘု​ရား သ​ခင်​ကိုယ်​တော်​တိုင်​သတ်​မှတ်​ပေး​တော်​မူ သည့်​လုပ်​ငန်း​နယ်​ပယ်​အ​တွင်း​၌​သာ​ငါ​တို့
    ဝါ​ကြွား​ကြ​၏။-
  gng-NT: Tinbi bɛn wɔn, ta ń li jɛbnh tiʼba kí tì kɛnde. Ti li jɛbn tiʼba ki tì
    kpaan' Uwien sien' tɛ tí sɔn kí kpaan nà saan nnɔ nɛ. Wɔn nɛ cère' ti baa'
    niʼmɔ saan.
  cbi-NTPO: Lalaya naa-i dajtyanuu juñuba kayu juntsanu pullai dajtyanu dejutyuyu.
    Lalanuya Diosya nunbi jingue tiba kiikenuu juñuba junbin jiinungue tiremuve. Tsaju'
    Diosya lalanu lala' taawasha kenu tena ñulla' chunu Corinto pebulusha eeve.
  ikk-NT: Kanị o mẹ nke ẹnyi lẹ enwẹn ẹnyi, ẹnyi a nyanghafekọ isi okẹn. Ihiẹn rị
    ogbo Osolobuẹ keye ẹnyi rụn imẹ ọrụn izi-oziọma sụọ kẹ ẹnyi k'e gi nyan isi. Ogbo
    hụ rudẹ ebe ụnụ rị.
  leu-leu: Nemaam xo maam taa pife ferawai falalava pana maana mo aava pife waan lapaana
    faisok aava Piran fo tavai nemaam pana. Taasaxa maam taa ferawai falalava pana
    faisok aave mon e nami vaxa, mi waan lapaana faisok naang.
  maz-NT: Dya rá cjapütsjëgö a cjanu na nojo. C'ü rá mangö, nguextjo c'ü ja va cja
    va dyacö Mizhocjimi ne bëpji nu rgá zopcjö yo nte. Ngue angueze o dyacö ró 'ñe
    zo'c'öji.
  bod-N: ངེད་ཅག་གིས་ཚད་ལས་འདས་པར་བསྔགས་བརྗོད་བྱ་མི་འདོད༌དེ། དཀོན་མཆོག་གིས་ངེད་ཅག་ལ་བསྩལ་པའི་དབྱེ་མཚམས་ལྟར་བསྔགས་བརྗོད་བྱ་ཞིང་ཁྱོད་ཅག་ཀྱང་དེའི་ནང་དུ་གནས་སོ།།
  tca-NT: Natürü toma rü tama togü namaã ticuèxüü̃gü i ngẽma yaxõgüxü̃ i tama Tupana
    toxmẽ́xwa ngẽxmagüxẽẽxü̃. Yerü Tupana nixĩ ga tomaã nüxü̃ ixucü na ngextá nanaxwèxexü̃
    na tapuracüexü̃. Rü nüma nixĩ ga noxri Corĩ́tiuwa ga petanüwa toxü̃ nangugüxẽẽxü̃
    na pemaã nüxü̃ tixuxü̃cèx ga norü ore.
  zpl-NT: Pero liꞌiru la zucuꞌ ayaru liꞌiru másela lunú riala acane, xne liꞌiru rnitsiaru
    lunú neli neca tucu nú unibiyaꞌla Diose nú riꞌiru, nu liꞌinu uzelanu nú uriñaru
    corinto elu uyuluru liꞌihua.
  mbc-NT: Î' pî' anna atapurî pepîn, tîîse anna esenyaka'mato' pî', Paapaya itîîsa'
    anna nîkupî ton, mîrîrî pî' neken anna atausinpa. Moropai amîrî'nîkon pî' nîrî
    anna atausinpa maasa pra Paapaya anna yarima'pî akore'ta'nîkon esenyaka'mato'pe.
  ndg-ndg: Twenga, hata nyoo, twaipunia kwaa pitya mipaka. Badala yake, twapanga nyoo
    kae nkati ya mipaka ambayo Nnongo atitupimya twenga, mipaka yafika umbali kati
    waubile winu.
  wsk-wsk: Bare ana mu, Kaem ura dun bo ana me nangaram mu te nangata nanimi me patawunakko,
    mena. Ana mu Kaem ura nangaram umutang ko dun te la nanimi ikinak ale ko balnakko.
    Se anananga ura dun umu nenenga ningi karogo la betesan se namoso.
  toj-NT: Ja queni, ja ba lugar jecjiyoni, Dios ni yala cab que ti ni oj huajcon ja
    ba lugar jahua, jaxa hua lugar ja huenlexi, seconejon ahuilex ja Diosa. Ta mi
    c'a jecubalucon ahuilex, mi ni sbejuc oj c'umanucona.
  tbc-tbc: Ak gug maŋ tubun mi sema ipitianamap, lo tom a Anut maŋ o igane yan ta
    mabi-riŋani na wa. Tia, tom an ilon lo mi mumado yau a. Agod aŋsem tom a Anut
    igane panama yan patun fo ta amado na da, man dugo, Anut sen idiramag iŋsan urat
    migane wo aŋsam na mupalu ya.
  sna-sna: Zvisinei, isu hatingazvirumbidzi kupfuura mwero wakafanira, asi tinogumisa
