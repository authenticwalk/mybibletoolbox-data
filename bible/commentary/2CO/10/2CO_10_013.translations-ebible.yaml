  kan-OKCV: ನಾವಾದರೋ ಮೇರೆ ತಪ್ಪಿ ಹೊಗಳಿಕೊಳ್ಳುವುದಿಲ್ಲ; ದೇವರು ತಾವೇ ನಮಗೆ ನೇಮಿಸಿದ ಸೇವಾಕ್ಷೇತ್ರದ
