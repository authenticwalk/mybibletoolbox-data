  rus-SYN: А мы не без меры хвалиться будем, но по мере удела, какой назначил нам
    Бог в такую меру, чтобы достигнуть и до вас.
  mbh-mbh: Na God i rongu nek nge ulue epee ako aro tho um nge. Na nik plong ve aro
    tho risea tho nge wop ako i voth a lalanga nge wop ako lek omaing i mulalngau
    nge. Aveto aro tho risea tho nge lek omaing nge ulue epee ako God i sungu i a
    tho nge, na thomu mun o voth a lemi.
  bdd-bdd: Ma taugu sahena yagwaegwae hane ginaula baibaiwadi weyahidi, beno namo
    ꞌigu paihowaina Yehoba ꞌiꞌebwaegauwa weyahina yagwae hanehane, ma ꞌigu paihowaina
    ꞌasa tupwana ꞌoidiya ma ꞌomi wete ꞌoimiya.
  cbt-NTPO: Co quiyaora nohuanton, chiníquën nanantëraihuë'. Yosë chachin acorincoi
    na'a piyapi'sa' a'chinta'huaiso marë'. Insëquësona a'china'huaisonta' sha'huitërincoi.
    Ina nohuanton, Corintoquë ya'huëramasopitanta' a'chintërainquëma'.
  srn-NT: Wi dati no o meki bigi psa a marki. Wi e hori wisrefi na san Gado poti gi
    wi leki wroko-marki, èn unu de na ini a wroko-marki dati tu.
  cta-NT: Pana nu cuare ni, ná ntiꞌ ya chaꞌ chcuiꞌ tsoꞌo ti nguꞌ jiꞌi̱ ya cuentya
    jiꞌi̱ sca cña nu cua nguaꞌni xaꞌ ñati̱; tsoꞌo masi chcuiꞌ nguꞌ jiꞌi̱ cña nu ndyuꞌni
    ycuiꞌ ca ya, chaꞌ ycuiꞌ Ndyosi laca nu nda chacuayáꞌ macala su ngaꞌa̱ chaꞌ cuaꞌni
    scaa ya cña. Loꞌo juaꞌa̱ nda Ni chacuayáꞌ chaꞌ ndyalaa ya ca slo cuꞌma̱, nguꞌ
    Corinto.
  bqc-SIM: Wá gbɛ̃́ beeↄ, wá ĩ́anadã dɛ a lɛ́ao. Wá dã kↄↄ pↄ́ Lua dàwɛ̃ɛ lɛ́uɛ.
    Baa ápiↄ, kↄↄpi á ká.
  tcz-CHONGTHU: Keima ho thuneina kallama keihon kisonna neideh pouvinge. Pathen in
    toh ding kin keiho einganse nau hop sunga bou chu kisonna kanei dingu, hichu nangho
    toh itohkhom nau chan gei hiya ahi.
  mar-mar: आम्ही आमच्या मर्यादेबाहेर अभिमान मिरवणार नाही; तर देवाने आम्हास लावून दिलेल्या
    आमच्या मर्यादेच्या आतच मिरवू, ती मर्यादा तुमच्यापर्यंत येऊन पोहोचली आहे.
  snp-snp: Eti o minafa, ido lamo oto dito kulite olu faka ádenagolone. E’e, Gotikafo
    lonola me fi lomaido, ayalo ya moda olumo uto uto linatedoka yaki lonowa olonimo
    ne, loto, aya yamuko lenune.
  isl-isl: En við? – við hrósum okkur ekki meira en efni standa til. Okkur er efst
    í huga að ná markinu sem Guð setti okkur, og starf okkar á meðal ykkar er unnið
    með það í huga.
  spy-NT: ‑Mākēēmāchē ꞉acheek keeng'as keey kukeeyta, nteenee kiikuchōbwēēch ꞉Yēyiin
    kule keeyey yiisyēēt nyēē yityook akweek.
  xnn-xnn: Ngem dakami et adimi kankanan en dakami nan nang-ikkan isnan egaymi inikkan.
    Nodi kedeng nan ostoosto ay inpaik-ikkan Apo Dios ken dakami is kankananmi en
    inikkanmi. Et nan oblami ken dakayo nan esay ipap-aoblan Apo Dios ken dakami.
  mwe-mwe: Nkali nneyo, uwe tukakwiiniya kwa punda, ikabhe kwiiniya kwetu shikubhe
    nniengo libhatupele a Nnungu, kwa liengo litutenda mpaka kunng'ishilanga mmanganyanji.
  tte-tte: Kai nige sowasowamai kabomamo kawalo-seyagimai, na kawalowalomo tawae Yaubada
    iyeyama kolimai kapaisowai, yo ama paisowane kalona mena yabo ele mwa komiu Kolinita
    kasaguimiu.
  tcs-tcs: Mipla nogo bloubaut ol samting wea mipla i nogad no rait po tokbaut. Bat
    truwan, mipla i mata gad rait po tokbaut dem samting stret po wiswei da wok wea
    God i bin gibem po mipla. Dis wok i wantaim po yupla tu.
  hlt-THB: Cehlai kaimih taw, kaming oek qu hly kawi a voel na am oek qu kawng unyng,
    Khawsa ing ani peek bibinaak ak khui doeng ni ka ming oek qu hly, cawhkaw bibinaak
    ak khuiawh nangmih awm paa uhyk ti.
  soq-soq: No do nuba asomba wataa rua, tane no mai somba da God nolawa waneno nolalena
    bopawa osowe enate asomba wata, dia. Tane no nolamba God neneno nolawantitana
    asowa waitana, mai di. E Korintiwa bedelawo nolantena, sa ipa God no nolamba moawa
    nenena ruawa nolawanten.
  qub-qub: Chayno në manami paycunano alli-tucurchu. Nogacunataga Tayta Diosmi cachamasha
    willacuyninta gamcunata willapänäpaj. Paymi camacächisha may-chaychöpis willacunäpaj.
  att-att: Ngam sikami, kagiam mi lâ yù meyannung sù pattarabáku mi nga inipakuá ni
    Namarò nikami. Á arám mi patturutan yù kagiam mi, ta kagiam mi lâ yù pangituddu
    mi nikayu, ta yáyù inipakuá ni Namarò nikami.
  bki-bki: Tibe na, mia neverii re laka ka kumemi riva lie laka, mia monoka noverii
    vite tealo van kamiu napano amemedu ka im̃auano nalo napano Atua midu joa jumememi,
    a joomo eaio, ba bokar vite tealo ea tivelinio na vitikariano na kamiu napano
    kumemi numitu numilaio.
  bqp-bqp: Ókↄ̃nↄ sↄ̃, óni lɛ́ gbɛ̃ de a lɛ́laro. Óni gbɛ̃ ikokɛki kũ Luda dìtɛwɛrɛ
    lɛ́mmɛ, kũ à à kà á kĩnaa se.
  mcp-mcp: Sə́ báá sə́ acɛ́ɛ́lɛ́ bəgʉwa nə́ ndɛɛ́ ntɔ̧ mínjɨ, sə́ ŋgə nə́mə́ bəgʉwa
    njɨ nə bímbí Zɛmbî nyə á yigʉla nə́ sə́ zə́g nə Jɔ̧jɔ̧ Kɛ́ɛl nə́ ndɛɛ́ zə wɔ́ɔ́s
    bɨ́dɨ́ nɨ.
  hat-hat: Men, pou mwen menm, mwen p'ap vantè tèt mwen depase limit. M'ap rete nan
    limit travay Bondye ban mwen an. Nou menm, moun Korent, nou nan limit travay mwen.
  npl-NT: Pero tejwah amo timoweyiliskeh ika tlan amo tikpiah, yej tiktlakitaskeh
    tlan Dios otechnawati matikchiwakah, iwa Ye otechmák nin tlanawátili para matomechnonotsakah
    nomejwah akimeh nonchantitokeh Corinto.
  bgg-bgg: Gethek shii ne, gethek ro phriie pha ji è hiia ne nyigodog arek rabo; hì
    ne Hamangkhung-aphuii è blia gethek shii rab phi pha blia shii phriie bo, chiih-è
    hì ne gethek duchoi pha blia de ji pha phriie pha iliing shii ro.
  eng-TCENT: We, however, will not boast beyond certain limits, but will confine our
    boasting to the area of ministry that God has assigned to us, which reaches even
    as far as you.
  eng-BSB: We, however, will not boast beyond our limits, but only within the field
    of influence that God has assigned to us—a field that reaches even to you.
  cpu-NT: Irooma naaka tera nasagaaventashivaityaaro nomonkaratero kameethatzimovaitashitanari
