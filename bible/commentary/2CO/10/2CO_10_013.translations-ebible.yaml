  san-PUN: ਵਯਮ੍ ਅਪਰਿਮਿਤੇਨ ਨ ਸ਼੍ਲਾਘਿਸ਼਼੍ਯਾਮਹੇ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰੇਣ ਸ੍ਵਰੱਜ੍ਵਾ ਯੁਸ਼਼੍ਮੱਦੇਸ਼ਗਾਮਿ
