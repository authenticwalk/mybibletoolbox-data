  top-NT: Aquín tí quinca̱lacsacni̱tán Dios nacli̱tanu̱yá̱u apóstoles huata cli̱lactlancaná̱u
    quintascujutcán ni̱ma̱ quinca̱laclhca̱nini̱tán Dios nacma̱kantaxti̱yá̱u, y xlá
    lacasquín nacca̱li̱scujá̱n huixín xalac Corinto.
  msk-msk: Toyo kami buku nang maynilan, kay aw magbantog kami, yaan gaid yang kanami
    pyagabantog yang pagpanonogo kanami nang Dios, aw kamo, arag yakaupud kay yang
    kanami pagindo kamayo yaan yang sogo kanami nang Dios adto kamayo.
  gyr-NT: Ore rumo ore remimombehu pɨpe ndoroyapɨrasai chietera ore cuaita ore yeecomboɨvatesa
    pɨpe. Tũpa rumo güemimbotar rupi ombou ore poravɨquɨ ãgua oreu, eipeve pe rese
    ore poravɨquɨ ãgua avei.
  kmh-kmh: Pen chin Gor woŋg ak tep gipun akaŋ, minim kun ak rek aŋgniŋg, biynimb
    gunap woŋg geyak, chin ap yikop ar koyoŋ ginuk ak sek, ma aŋgniŋgambun; Gor chinup
    bilok ayek key gipun ak nep aŋgniŋgambun.
  ukr-ONPU: Ми ж не будемо хвалитися безмірно, а лише в межах служіння, яке нам визначив
    Бог, щоб досягнути й вас.
  emi-emi: Me karika aue ami aasakeaa llo niuungu karika isaa etaimami tani lau aioghioghi
    etaimami nongina ami uungu. Kinatama nannaaimami va ami toka tale aioghioghi nongina
    God ghe aloannala va ami ghelei, me am tee elome tale isaa o niuungu.
  zpv-NT: Per laꞌhnu ayi chyu guunn nayaachi tsiꞌbaloh nu loh nin nagahdxi guniꞌhi
    Dxiohs laꞌhnu, mas sola riidiꞌhnn nu ziga chiꞌh dziꞌn nin baniꞌhi Dxiohs laꞌhnu,
    ya laꞌhgahca squiiꞌ ziga nin baluuꞌyi nu loh guihdxyi Corintu riiꞌ.
  gux-gux: tinba wani, ti kan pagi ti yula ki pendi ti banlu. ti ba sedi yaa banlu
    ke U tienu puogi ti ke tin soani. laa tuonli n yabidi ki pundi hali yi kani.
  kos-kos: A funu kut, konkin lasr fah tia alukela lupa fal; a ac fah fal na nu ke
    orekma se su God El oakiya nu sesr, su kowos oasr pac kac.
  ibo-ibo: Ma anyị onwe anyị, adịghị anya isi banyere ihe ọbụla anyị na-enweghị ike
    ime. Kama anyị ga-anya isi nʼoke ọrụ ahụ Chineke kenyere anyị, ka anyị rụrụte
    ọ bụladị ruo nʼebe unu nọ.
  yml-yml: Weꞌe ꞌima ꞌeba veimea ꞌifwaidi Yaubada i tauyedi ꞌwaimeye beidimo ꞌa na
    folofolova faifaina, yama folovanidi vuagidi faifaidi ꞌama fata taunima ꞌa na
    awaꞌaiꞌaima. Kebu ꞌa na uviꞌagala ꞌa na damana tamu aitoi yana ꞌeba veimea ꞌwaineye
    bei taunima ꞌa na awaꞌaiꞌaima tomogonina yana folova vuagidi faifaidi. Weꞌe ꞌomi
    me Kolinita yama ꞌeba veimea nageneye ꞌwa miamia.
  ory-ory: କିନ୍ତୁ ଆମ୍ଭେମାନେ ସୀମା ଲଙ୍ଘନ କରି ଦର୍ପ କରିବୁ ନାହିଁ; ମାତ୍ର ତୁମ୍ଭେମାନେ ମଧ୍ୟ
    ଆମ୍ଭମାନଙ୍କ ସୀମାର ଅନ୍ତର୍ଭୁକ୍ତ ହେବା ପାଇଁ ଈଶ୍ବର ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ପରିମାଣ ସ୍ୱରୂପେ
    ଯେଉଁ ସୀମା ନିରୂପଣ କରିଅଛନ୍ତି, ସେଥିର ପରିମାଣ ଅନୁସାରେ ଦର୍ପ କରିବ।
  bzj-bzj: Bot az faar az wee kansaan, wee wahn oanli boas bowt di werk weh Gaad set
    fi wi du, bot oanli az faar az di bongjri dehn weh hihn set fi wi, ahn dat inklood
    unu.
  chk-chk: Nge me rem, äm aingaing esap lu seni ewe aükük, epwe chök nom won aükükün
    ewe angang Kot a awisa ngenikem, a pwal pachelong äm angang leimi.
  ssd-ssd: Sine payamkeg maŋau ta kise. Kuate nu pirokam tuku nyu siŋgina piro ta
    ndo sine payamkeg. Sine tane Korin mbal tugumŋge mata pirokam tuku nyu siŋgina.
  acr-TNT: Noꞌj riꞌoj na cakatacꞌabaꞌ tane kakꞌij ruma juna chac na kaꞌanom taj, ma
    e cakaꞌan ri uyaꞌom ri Dios pakakꞌab. Yey e Rire ri xuya chike xojopon cꞌa chilaꞌ
    ucꞌ alak rucꞌ ri Utzilaj Tzij.
  rop-rop: En nomeda mi oldei tok praudbalawei, bat stil mi nomo tok praudbalawei
    blanga ebrijing. Oni blanga det wek weya God bin gibit mi blanga dum. En imbin
    gibit mi det wek blanga dum garram yumob du.
  mee-mee: Ava nge mangng, muliangamangng sane nge kavesilelea raunga a Nutu tunge
    te mangng. Ke sa. Mangng nga mulia ngallo nga raunga laeala a Nutu tunge ta mangng
    kumangng ngia mana. Ka i a raunga e taliutotokala miau bole.
  dif-dif: Ngaiani wata pirna jurakokaterila nganai, a‐ai, nunkangupini wondirani,
    ninaia Godali ngaianina kurana wonti jurangu karakararinantulu.
  gam-gam: Ba no kandjine amblo pla wormon mal ge, no God awi kogo ge pille no kandjine
    amblo pla wormon, kogo ta man. God no kogo awi yenmon ge ye po, ye Korin una wulle
    al moi al ge pupin.
  nou-nou: Awarate nango nangoda buro awa jasiga ise buro da tano gaia God mi nango
    embo ititisira awa jarugadi aera. Nango God mi buro nango mi ingoda teda orase
    ititisira ainda ge awa sadera te nango mana tano awa jarugadera.
  mqb-NT: Manay nà, mi həran nga ì zek si tə way sə təra pə dala a Mbərom a sə varan
    umo ata awan. Kwanay ɗukwen ɗo sə dala ata aya awan. Mi həran nga ì zek ti mer
    su way sə dala hinen bay.
  ape-B: Apak eke kobi munahlagul michalakuk agudak mag douk God nautugamu apak munek
    enyudak ananin nakapeyen uli moul munak miyotumu, wak. Apak eke muneken munak
    miyotu agudak God nautugoluli mak atugu. Ali apak eke munahlagul umu enyudak atin
    moul douk moneken aliga manak matoglomagu ipak agnabuk Korin uli atin.
  grc-F35: Ἡμεῖς δὲ οὐχὶ εἰς τὰ ἄμετρα καυχησόμεθα, ἀλλὰ κατὰ τὸ μέτρον τοῦ κανόνος
    οὗ ἐμέρισεν ἡμῖν ὁ Θεὸς μέτρου, ἐφικέσθαι ἄχρι καὶ ὑμῶν.
  cav-NT: 'Yusura ni ique cuatsashaquena ama juhua, tume jadya ama ique equisaratiu:
    “Yusura cuatsashayajudya ique cuaya”. Yusuradya ique cuadishaya. Turadya ique
    cuejahua eju ecue tuja mere ataquique, eju ecue tuja mere ataquimaque jadique.
    Turadya ique cuadishahua micuana Corintoju cuanaque tsahua ishu.'
  kgp-NT: 'Ag jãvo sóg Topẽ jykre vég tĩ, hã kỹ sóg ãjag mỹ: “inh jykre vỹ há nĩ,”
    he tĩ. Topẽ ne inh mỹ inh rãnhrãj ti nĩm, kỹ tóg inh mỹ: “ha Corinto tá ke ag
    ki rĩr,” he ja nĩgtĩ gé.'
  bvd-bvd: Ma ni kameli nee, nao meli si tafo kameli guu fai ta tetedea ne nao meli
    si too ai. Kameli meli, tafo kameli lau 'ameli suli raoa ne God nia fili kameli
    fua ili lana, ma ni kamolu lau guu ne tai wane 'ana raoa nai.
  ukr-1871: Ми ж не без міри хвалити мемось, а по мірі мірила, що відмірив нам Бог,
    (яко) міру, щоб досягти і до вас.
  apz-apz: I nakwo nakwoe yofeso siki mohoꞌnomoꞌnanehwono. Oꞌo, oso syoho Anɨtu nejapmmentiso
    somneꞌno nakwoe yahinoso itoꞌno inasoꞌmanji yahino hiso hopo honɨngkonɨngkuhwasiꞌmanji
    oso syoho Anɨtu nejapmmentiso soꞌno wohoꞌnomantanoho. Oso syoho hiso sekuyepono
    lonehwatɨmentisoso sekumo ifehuꞌmokasesyohumaho.
  yon-yon: Kowe, nub kuu Godbed deme kondoon kuyaambedmo kerengkan weng dakmanuub,
    kuyaa burudande kerengkan weng ariyiib kumbed dakmaubban. Deme Godbed nub yaa
    kondoon kuu yiib dowadiib kowe, nub yiib dowad kerengkan weng dakmi kuu yimin.
  poi-NT: Pero aɨcht́am d́a aŋnaspa iga anacujípta̱p. Dios taŋquejáypa hasta ju̱t́
    tanúcpa iga tayo̱xa̱p. Ajɨ́gayt́a iga anúcta hasta ju̱t́ miit́t́a.
  wuv-wuv: Ma'uaa lomi ba hai'ou'amina warefa'agu'agu watauda. Hai'ou warefa'agu'agu
    ua a'a ei na fanaa hai'ou mei Haidaa. Ma hamu'ou, ale'ei hepalo fanana a'a hai'ou.
  quf-NT: Nataq nuqakunata-shuypaqa, Dyusmi akramashallapa imatapis kashanta yaĉhachishunayllapapaq.
    Chaymi mana imatapis mancharchu yaĉhachishunillapa. Chaqa Dyusmi nimashallapapis
    qamkuna Corintupi kaqkunaman shamunayllapapaqqa.
  yuw-yuw: Wohong nonu wömai noniha toup sinom maborongdedidamon. Muno Kopotorocho
    youp nimogocma worochagon wömai nonu borongdedidamon. O youp noni worocho wömai
    son ambarac fogitdup tac.
  hus-NT-1971: Yab i huat’ath ajatnal i ey ani i t’ojlabil. Jats a Dios expith ax
    quin ulu ma ju’tam huichat qui baju cu t’ojon. Tu pithamalits an q’uij abal cu
    ulits ma c’al tata’chic ti Corinto cu t’ojon c’al an alhua’ cau.
  med-med: Wote Got ndi, tʉn nga to ropa ngurum uⱡ ei, tʉpʉn mana ndupʉn kʉn, tʉn
    nga numan orunga, paka rop mepʉn, oⱡa pi napʉrmin. Got ndi, tʉn nga to ropa ngurum
    to ila mint, pep ropʉn etpʉn, enim kʉn onmʉn.
  bch-bch: Be gai arangrang ngan alasu pakurunga ngan gai mulian mao. Gai ga aposaposa
    ngan saoa naurata toa Deo ibada pagai. Be naurata toa ne iuasasa ga iparangrang
    gimi Korin pade.
  cco-NT: Jo̱ dsʉꞌ jneaꞌˆ jaˋ nijmɨjløngꞌˆ yee˜naaꞌ lɨ́ɨˊguɨ jí̱i̱ꞌ˜ laco̱ꞌ sɨꞌíˆ
    có̱o̱ꞌ˜ e ta˜ e ooˉnaaꞌ. Dsʉco̱ꞌ Fidiéeˇbingꞌ i̱ quiʉꞌˊ ta˜ quíˉnaaꞌ jie˜ jí̱i̱ꞌ˜
    lɨ˜ catɨ́ɨˉnaaꞌ e nijmóˆnaaꞌ ta˜, jo̱ jee˜ jo̱ quíingꞌ˜ ꞌnʉ́ꞌˋ, dseaˋ seengˋnaꞌ
    fɨˊ na fɨˊ Corinto.
  deu-1951: Wir aber wollen uns nicht ins Maßlose rühmen, sondern nach dem Maß der
    Regel, welche uns Gott zugemessen hat, daß wir auch bis zu euch gelangt sind.
  alq-ALGNT: Nina8it dac 8in, ka8in niga kitci min8adjimidizosimin apitc mikomidizo8ag.
    Niga kitci min8adodananan eta mikimo8ini Kije Manido kagi minigo8ag, mi ii mikimo8in
    kagi odjitci8inigo8ag kina8akag.
  ixl-NNT: Pet ech koj oꞌ, tan yeꞌ la kupaasa qibꞌ tiꞌ uvaꞌ alel kan taꞌn u Jesús
    tiꞌ qoksat kuqꞌii, tan aꞌ u Tiixheꞌ kat kꞌujbꞌaꞌn kan oꞌ tiꞌ uvaꞌ katil la oonkat
    oꞌ tukꞌ u qijleꞌmeꞌ. As Aakeꞌ kat alon uvaꞌ kat oon oꞌ sexoꞌl.
  boa-NT: Áánéllii tsá múijyú tehdu o íjcyátúneri o mítyájkímyeíítyuróne. Muuráhjáa
    ihdyu Píívyéébere oke néhdújuco íñe dííbyé ihjyu o úwáábohíjcyáne. Aabée elle
    Coríítori ó úllejé dííbyere oke túkévéjtsóneri.
  quh-NT: Nokaycurí manamin chay mana tupuy atina imaswanchu mentacuycu. Astawanka
    Dios llanc'anaycuta ricuchiwarkaycu. Chaymanjina llajtamanta llajtaman Cristoj
    sumaj willanasninwan purispa kancunacama chayamorkaycu.
  kwi-kwi: Nane mamazkin an wat kal kirau kizmanash. Dios nawa an kal chɨhkat akwa,
    nane ap kal wari uruza kwinta kinanash. Diosne nawa uruza, Corinto pɨpulura uzturuza,
    ɨninnara, sun watsal pit kainanapa.
  agm-agm: Nɨnɨ nɨwahonɨnɨ naimaatɨtɨ Autaahaatɨho samwaaŋapɨ saimbɨ kaime dimumwaaŋɨ
    kaindɨmapɨ amɨ kamaatimbɨpɨhimaawɨ otɨpɨpatɨ kaimɨ nutandɨ owe. O amɨ Autaahaatɨho
    sapɨhɨ samwaaŋɨ nisɨ pɨwɨha anusaape tatɨ kandatɨ natanoaasimumwaaŋɨ nɨnɨ nɨwahonɨnɨ
    naimaatɨtɨ pɨwɨha awusoaataataahɨ amɨ sandɨhɨ nge. Iyataatɨ amɨ nyahɨ daayaatɨ
    pɨwɨha ausaitɨhaahatɨhɨ sahɨ Korindɨhiyaatɨ bindawaayopo.
  ubr-ubr: Baise wei auri on, wei toui wabogaii on men inan kwakwan an fofon inisobonai
    mes; wei arimon ai bobo God ibitei on nan wat on toui wanbogaii, atonio wei ai
    bobo min inan omi mat inboem.
  tsw-NT: Agba tsaa yuwan afalu adama e ili i na i ri alanga nu ulinga u na A̱sula̱
    a ca ntsu tsu yuwan shi. Tsu ta yuwan afalu adama o ulinga u na u lyungu ntsu
    tsu yuwan goon, waru a̱ɗu fo a̱tsuma̱ o ulinga u ɗaɗa i ri.
  cax-NT: Tapü arrüñü champürrtü tarucapae nirranitaca ichacuñüantoe. Pero ñemanauntu
    arrti Tuparrü chebo uiti iñemo nauqui puerurrü iñanai hasta taha abarrüpecu aübu
    na urria manitacarrü. Arrüna sane nirratrabacaca tone arrüna uiche rrameriraca
    arrüna niyaserebiqui ümoti Tuparrü.
  aia-aia: '''I''ameu meu bwa''i matai ha''a-ta''eta''e''ameu di''ua taha na arari
    ''anai ha''a-ta''eta''e''ameu ''inia. Ma''ata ''a ''ari moi suriai tatau''aro
    na ''ia God na haua tana''ameu, ma ro''u, na''i tatau''aro nameu haa bei''amou.'
  srp-1865: A mi se neæemo hvaliti preko mjere, nego po mjeri pravila kojega nam Bog
    mjeru razdijeli da dopremo i do vas.
  agt-agt: Ammi tekami a awemi ikayat pasurokan ya tinarabaku mi ta kuman na itta
    kidina tekamuy, te intu la bidan mi ya addet na nepatarabaku na Namaratu tekami,
    a uray na ta ikamuy hapa ya mesipat ta ituldu mi.
  lug-lug: Naye ffe tetujja kwenyumiriza kusukka ku kigera kyaffe, naye tujja kwenyumiriza
    ng’ekigera ekyo ekyatuweebwa Katonda bwe kiri, ne tusobola n’okubatuukako mmwe.
  yby-yby: Nemoya Omaimidana yowanula letuwe loko nilime eto oko nimibo aweyahaloya
    lodanaki, edimotoka woko hetobomuya elekodanaki leko yowe yowe aweya lamoe. Ito
    sakoya lo loko lo nimibomidana ma asetoko lamoe.
  heb-heb: ואנחנו לא נתגדל לבלי מדה כי אם כפי מדת הגבול אשר חלק לנו האלהים לחק להגיע
    גם עדיכם׃
  mpp-mpp: Wapongti bawosaecnubalu bole-yowa noleme nonge yogo balaibelu ngengela
    inguchac fuibeng. Aime nonge Wapongte maa yogo sugu balaibelu bafelu midabelengte.
    Maa yogo ewalilu socnonggeng nalic mi bafelu midabelengte.
  apb-apb: Na i'emeelu, melu sa'a totohoa ike tolahameelu aana mo ha'atolanga ikire
    ngeena, ta'e i'emeelu melu sai ere tooha'ini'emeelu mola haahie mei ola e malisine
    melu ke ere urine aana. Oto melu kei ere tooha'i mola i sulie mei esunge nge a
    God e niie huni'emeelu, na i'omu oto nga aapa aana mei esunge ngeena.
  san-TEL: వయమ్ అపరిమితేన న శ్లాఘిష్యామహే కిన్త్వీశ్వరేణ స్వరజ్జ్వా యుష్మద్దేశగామి
    యత్ పరిమాణమ్ అస్మదర్థం నిరూపితం తేనైవ శ్లాఘిష్యామహే|
  ben-IRV: আমরা পরিমাণের অতিরিক্ত গর্ব করব না, কেবল ঈশ্বর আমাদের যে কাজ করতে দিয়েছেন
    এবং আমরা কেবল কাজ করব যেরকম তিনি আমাদের কাজ করতে বলেছেন; আমাদের কাজের পরিমাণের
    মধ্যে তোমরাও আছ।
  ntu-ntu: A' trapukru nidr. Murde glqpx-lzbqtx-ngrpwzkr zmatq kc tqkaom Gct bagr.
    X nimu amrlx ngrmu mnclzmamu bagr mz zmatq lc.
  pan-pan: ਪਰ ਅਸੀਂ ਨਾਪ ਤੋਂ ਬਾਹਰ ਨਹੀਂ ਸਗੋਂ ਉਸ ਨਾਪ ਦੇ ਅੰਦਾਜ਼ੇ ਅਨੁਸਾਰ ਮਾਣ ਕਰਾਂਗੇ ਜੋ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਸਾਨੂੰ ਵੰਡ ਦਿੱਤਾ। ਉਹ ਨਾਪ ਤੁਹਾਡੇ ਤੱਕ ਵੀ ਪਹੁੰਚਦਾ ਹੈ।
  gvc-gvc: Sã sehe tina yoaro sehe yoasi. Cohamacʉ sãre buhe dutiro to cũri dihtare
    yahuja sã sehe mʉsare. Paina ya dahraare “Yoahi”, nina nieraja. Tiro mʉsare buhe
    dutiro sãre cũre.
  sbk-sbk: Ate hata shesho setibhalwivune, ashele empaho. Badala yakwe tibhabhombe
    shesho tu mhati eye mpaho ambayo Ungolobhe atipimie ate empaho yefiha utali uwenyu
    shauhweli.
  mya-JVB: ထိုမှတစ်ပါး ၊ ကိုယ်ငန်းကိုယ်တာကို လွန်ကျူး ၍ ပြုသောအမှုအရာ ကို ငါတို့ဝါကြွား
    ခြင်းမ ရှိဝံ့၊ ဘုရားသခင် ဝေငှ တော်မူသောအငန်းအတာ ၏ အတိုင်း အရှည် အတွင်း တွင်ပြုသော
    အရာကိုသာ ဝါကြွားခြင်းရှိဝံ့၏။ ထိုအတိုင်း အရှည်သည် သင် တို့တိုင်အောင် ပင် မှီ သတည်း။
  kgf-kgf: Nini imi sécnina ogicma ménda meyac amuwiŋ, néŋ Anutunéŋ miŋ séc méndéŋ
    nénécmiyec nanaŋ imuhucgeŋ tima kecbiŋ. Imuhuc wamma kec kecʒu imuac séc ai mewiŋ
    ʒé haréyiŋ.
  awb-awb: Néníwíq pehipi pankereyabe íre nuwahbehre. Írakaumo. Peh morá Manikánka
