    mönitö do gote apæ̈nedinque, Mäningancaque waa cæmönipa, ante nämä waa ate tedemönipa.
    Godömenque ante tededämaï ïmönipa.
  kbc-NT: Pida niɡ̶ida moko aidinanenaɡ̶atibece caticedi Aneotedoɡ̶oji ane ika me
    idinanenaɡ̶atece. Aneotedoɡ̶oji epaaɡ̶eote liniogo ane ɡ̶obakadi, odaa ayakadi
    daɡ̶a inaɡ̶axaɡ̶ateloco niɡ̶idi liniogo, oteɡ̶exaaɡ̶aɡ̶a ɡ̶obakedi ɡ̶adiwigotigitiwaji.
  bmh-bmh: Bo, Uwait nug ein salau migeun go en tutak igual wanimig wag mamam. Ein
    uzan Uwait nug salau mabun migeun, ig go ebu tutak salau macanem. Salau go ag
    ebalagab han bitaneu.
  ctu-BL: Pero joñon lojon ma'anic mic bajñel sub lojon c bʌ ti ñuc. Wolic ñop lojon
