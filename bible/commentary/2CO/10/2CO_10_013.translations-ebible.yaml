    y ri' tiye'w luwar chike chi ojtaw aac'lak Corinto.
  zav-NT: Nada' bito güe'elao' cuina' əṉia' de que bena' bi de'e güen šə cui bena'an
    cuina'. Con gua'a dižə' c̱he de'en babena' gan' babseḻə' Diozən' nada', na' ṉezda'
    de que lenczə gan' zole na'anə' bseḻe'e nada'.
  sgz-sgz: Ái Káláu ákte bin pas gim suri kán him, má ákte obop páksi kángim bos arlih
    er gima han ur ái. Gam er Korin gam imi katbán i pangkus minái, má gam mánán ngo
    á gim á tan bos mulán kálámul gim han uri narsá gam mai lain arbin sur Karisito.
    Kápte gim lu han uri malar er ái Káláu kápate tarwa gim ur ái, má kápte gim lu
    kaiang pasi him er gim sang kápte gim longoi. Gima parai sár i him er ái Káláu
    a tarwa gim suri longoi.
  kek-NT: La̱o inc'a' nakanimobresi kib riq'uin li moco q'uebil ta ke xba̱nunquil.
