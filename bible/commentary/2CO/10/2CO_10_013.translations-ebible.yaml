  urd-urd: लेकिन हम अन्दाज़े से ज़्यादा फ़ख़्र न करेंगे, बल्कि उसी इलाक़े के अन्दाज़े
    के मुवाफ़िक़ जो ख़ुदा ने हमारे लिए मुक़र्रर किया है जिस में तुम भी आगए, हो।
  hot-hot: Yêlô abam yêlôaniŋ athêŋ hathak ku takatu ba Wapômbêŋ hêv hadêŋ yêlô iyom.
    Ba môlô ma ômô ku êŋ kapô. Ma vi atu ba miŋ hêv ami ma miŋ abam yêlôda ba anaŋ
    abô mayaliv ami.
  mqj-NT: Tae'kan kami susi. Tae'kan kami liwa' sigali untede kaleki, sapo anggami
