  kan-2017: ನಾವಾದರೋ ನಮ್ಮ ಯೋಗ್ಯತೆಗೆ ಮೀರಿ ಹೊಗಳಿಕೊಳ್ಳದೇ ದೇವರು ನಮಗೆ ನೇಮಿಸಿರುವಂಥ ಮೇರೆಯೊಳಗಿದ್ದು
