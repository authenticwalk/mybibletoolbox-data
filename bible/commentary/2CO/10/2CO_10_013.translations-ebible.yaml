    moghɨn, e uan araziba tuisɨghasa. Ezɨ ingangarir God e ganɨngizir kamɨn ababanim,
    ia Korinba uaghan aven iti.
  agg-agg: Ŋga asu ro yɨhoefɨ fimbo ana ratüpurɨ yɨhoefɨ ranahambo sɨmoŋgorɨ ra ŋgasündɨfe
    hefe borɨyo ho ranahambo moei asefɨ. Ŋga nɨne-moatükunɨ ratüpurɨ God ai yɨhoefɨmbo
    masemunɨ ranɨ sɨmoŋgorühɨ anɨmbo ŋgemboyefɨ sɨheimbo-so ratüpurɨmbo kameihɨ amboanɨ.
  ptp-ptp: Dɨ xe ga, xe nêb xe ob yong xe i luu vêl lêm. Nge, xe ob yong xe lec yuac
