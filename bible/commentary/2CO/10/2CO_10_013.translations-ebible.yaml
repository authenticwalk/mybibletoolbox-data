    juntu apuni khan usorte bhi ponchise.
  eng-OEBCW: We, however, will not give way to unlimited boasting, but will confine
    ourselves to the limits of the sphere to which God limited us, when he permitted
    us to come as far as Corinth.
  knj-NT: Jaonti', ma ki' can cu ba yu wan tzet c'am kalon ket yin. Tx'oxbil e on
    yu Dios, beytaj c'al lugaril chi cu ec' mulnail. Ja' Corinto ey oc yul jun lugar
    tx'oxbil e on tu'.
  deu-1912: Wir aber rühmen uns nicht über das Ziel hinaus, sondern nur nach dem Ziel
