  srm-NT: Ma fuu seei, nöö wa o njan buka djombo pasa di maaka di Gadu buta da u fuu
    wooko. Nöö fa u bi ko a unu ala nöö wa bi djombo pasëën tu. Biga Gadu manda u
    tuú fuu tja di Bunu Buka u Masa Jesosi Keesitu ko konda da sëmbë. Nöö ee u njan
    buka a unu liba nöö antoobi, biga unu seei bi dë wan pisi u di wooko fuu tu.
  qvs-NT: Ñukaykunaka mana chashnachu yuyanakunisapa. Tata Dios ñukaykunataka kamachiwansapa
    maypimi riymansapa yachachikuk nishpa. Payka willawashkasapa kankunaman yachachikuk
    rinaynikunapa. Chashna Tata Dios kamachiwaptinkuna mana alabanakunisapachu.
  zca-NT: Per no, gat nizit no marian por zhi'n kwa'n lalta' gat ne' Dios kë no, sino
    ke nab tsa nile' no kwaliskier zhi'n kwa'n mine' Dios le' no, no haxta xid go
    mine' Dios zhi'n re' le' no.
  cbc-NT: Bairi jãã pʉame roque tie ũnierẽ caáperiparã jãã ãniña. Tiere jãã átirotietiyami
    Dios. Cʉ̃ pʉame jĩcãrõ tʉ̃ni jãã caátimasĩpeere cõñarĩcãrõrẽ bairo jãã átibojacũnucũñami.
    Bairi Dios pʉame roque mʉjãã Corinto macããna tʉpʉ jãã quetibʉjʉñesẽãõ joroque
    jãã ámi.
  qxo-NT: Nogaga manam alabacütsu imatapis manacagcunataga, sinöga quiquin Tayta Diosmi
    apostol canäpä churamashga. Tsaymi may marcaman charpis paypa willacuynillanta
    willacuycä. Paymi munashga gamcunachöpis alli willacuyninta yachatsicunäta.
  mox-mox: Vonahaqiaqi, imaʼa tovaletuyana wese anuanua vane, ta ge ama ʼetofwafwa
    ema nuavane weaqina ada nogei. Ta ʼesi Yaubada ena ʼetofwafwa ʼinega anuanua vane
    ema fewa nana neima weaqina. ʼInega ama fata ana nuavane, mana Yaubada nuanuana
    baʼe fewa nana ana viaqia wese omiʼa weaqimi.
  kew-kew: Pare niaame niaana bi mada naminasalima. Dia, abade Gote-me niaa mea wasade
    kogono madaa niaame niminaawa pedo pua kogono pema. Go gisade kogonore nimimi
    page go pema-daa.
  dww-dww: Deḡoda taugu yaba nam e voiena, naumeki da nam inam yabanama aubainama
    yà kawa saḡe munaḡegu. Be taugu yau noyama Mamaitua ya utegu da vari verenama
    ḡaromie è verauḡena, uma noyanama aubainama taugu yà kawakawa saḡe munaḡeguna.
  twi-ASANTE: Yɛn deɛ, yɛn ahohoahoa no nntra beaeɛ bi. Yɛn ahohoahoa no nntra dwuma
    a Onyankopɔn atu yɛn sɛ yɛnyɛ a mo mu adwumayɛ ka ho no.
  aoj-aoj: Apaꞌ afaꞌ wandaiwaꞌma ogatolapai ikwaf afaꞌifi ma ogasaꞌma agof afaꞌigufi
    ilif aꞌowaꞌ, owaꞌatin. Afaꞌ ondaila ikwaf God nogawalogafafi ma nagasoꞌafa maol
    ananini. Afaꞌ waila isimba eaꞌ wafeꞌ wataga ma ipaꞌ wandaꞌ maol inimba. Eaꞌ wasaꞌma
    agof afaꞌigufi ma maol inimba atin.
  cbv-cbv: Weém cã́acwã ĩ maáh nihcan caá. Obohjeéhtih, jwĩ Maáh Jesucristo ã wʉtatdih
    jepahnit, caandíh teo wʉ̃hnijeh caá. Yeebdíh bohénadih ã jib bejat tʉ́ʉtʉchah,
    wã jepahap jĩ. Wã jenah joyátjeh nihcan, Diosboó weemdíh ã wahachah, yap yohcanjeh,
    ã wʉtatdih wã jepahap jĩ. Páant ã wʉtatdih jepahnit, Jesúíh tʉ́ini doonádih yeebdíh
    jwíih bohéni wã jʉmʉp jĩ. Pánih jwíih bohéni jʉmna, weemdíh wẽp naáwát caá náahap.
    Ded pah wã bohéát pínahdih jwĩ Maáh weemdíh ã naáwáchahjeh joinít, wãpĩ́ bohéna
    caá. Wã jenah joyátdihjeh wã bohécan caá.
  taw-taw: Chɨn pen, bɨlokɨl nɨŋɨd chɨn ke yɨb awl dad aplanon, yɨb chɨn dad yi alaŋ
    amnɨmuŋ agɨl ma nopun. God chɨnop bɨlok lek ke gɨpun ak nep agyɨkɨnɨgabun. God
    wog chɨnop aglɨl ñub tek, chɨn ke gos nɨŋɨd, chɨn ke bɨlokɨnɨgun agɨl gos nopun.
    Pen wog God chɨnop aglup ak, nɨbi Kolin binɨb anɨb sɨŋak mɨdebɨm.
  jic-NT: Dios jos jin lijicj, nin ca la mijicj la p'in. Dios jos nucopj p'ya'sacj
    nun. La tjijicj na Dios jos jin, ca mvelecj 'üsüs la tjijicj. La p'a la tjijicj
    na, ma ca mvelecj 'üsüs la tjijicj.
  zap-NT: Per le noo yra noo rdesudet noo lo beey ne ylep noo xeblaan noo mazre ke
    ne nak noo, sinke le noo rlaa we zegne wseleedx Dëdyuzho lo noo, no laa Ne nak
    ne wlaa ne wzëët noo xdiiz Ne axtegue no lo de yra de.
  wer-wer: Ten pöt, Anutuuk ya naningkënten ping wesak naëngan. Pim ya mëmpunëak yaö
    niia pöten pëën ping wesak anaat. Pim ya mëmpunëak yaö niia pöl mëmpö wais arim
    naë yaarö.
  ipi-ipi: '@see-verse:2CO.010.012'
  qul-NT: Nokaycu mana alabacusajcuchu sinchitaka. Dios mandawancu maypi llanc'anaycuta.
    Pay chayachimuwancu kancunacama, Corintopi cajcuna.
