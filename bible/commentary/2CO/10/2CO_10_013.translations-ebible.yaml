  nob-LB: Nei, jeg vil bare rose og ære meg over å ha utført oppdraget som Gud har
    gitt meg. Han har gjort meg til sin utsending. I det oppdraget inngikk kallet
    til å nå fram helt til dere.
  ntj-ntj: Wiya, ngayulu-latju palunyapirinypa watjalkitjamunu. Waarka Mama Kuurrtu-lampatju
