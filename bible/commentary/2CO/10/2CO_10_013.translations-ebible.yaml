  nko-NT: Anɩ mʋ́ anɩmóotsu ɩwɩ dáfá, mboún ɔkpa ámʋ́ʋ́ Bulu lɛ́hɩɛ há anɩ ámʋ
    ɔnɔ́ abótsu ɩwɩ fʋn. Mʋ́gyí agyʋ́má ánɩ́ anɩlabwɛ́ bɔtʋ mlɩ nɩ́.
  bsn-NT: Yʉa masune tʉoĩarujeocõari, gotibeaja yʉama. “Ado bajiro bajirã ñaja yʉa”
