    pisaikaiyini eerokaite.
  san-ASM: ৱযম্ অপৰিমিতেন ন শ্লাঘিষ্যামহে কিন্ত্ৱীশ্ৱৰেণ স্ৱৰজ্জ্ৱা যুষ্মদ্দেশগামি
    যৎ পৰিমাণম্ অস্মদৰ্থং নিৰূপিতং তেনৈৱ শ্লাঘিষ্যামহে|
  tac-NT: Ramueka pe bi'lepi 'nátili 'nátame niru Onorúgame 'yuga. 'Lige bo'né Onorúgame
    'we nejkúrime júkuru napurigá ramué 'we a'lá machiboa pala 'la sébali oliao ramué.
    Onorúgame júlalekuru ramué alé Korinto napurigá 'emi beníriwa. Pe yecho ra'ichawa
    ramué.
  eng-WEBPB: But we will not boast beyond proper limits, but within the boundaries
    with which God appointed to us, which reach even to you.
  gfk-H: Senbia uta mehet, ira numehet latlaat pai lakai no igah tano pinapalim nong
    Kalou i ta pua tar ta mehet. Taia. Mehet na latlaat sena mon uta ira linga kinam
    nalamin tano numehet igah. Ma muat mah kinam narako ta iakano igah.
  viv-viv: Tu iyaꞋeku ma Yaubada aku vehimeya giveleku be abavehimeyai-nadi ana ala
    gisena. Keke mali kaliva yadi faisewa faꞋina ganagakahikahi higa vaita gakahikahi
    keke yaku alakwauya ganatunevelowoni, au yaku abavehimeyagaga faꞋina ganagakahikahi,
    ada yaku abavehimeya ana ala omi miKolinita agaimiya giveꞋonana.
  yao-yao: Uweji ngatukulilapa mwakupelenganya, nambo kulilapa kwetu chikusigalile
    mu chipimo cha masengo gaatupele Akunnungu, masengo gatukugapanganya kukwenu nombe.
  tgp-tgp: Pani kama pa sopo reti hapahapa hin te hinau sei mo sopo nomam. Mata kama
    tau na r̃omimam mata vai na vavahinau sei God mo taua na limamam purongo, ale
    mo taua vara kama pa vavahinau na jaramim mara Corinth.
  auc-NT: Mönitö guiquënë, Ïingancaque goedäni, ante Wængonguï nänö angancaque cöwë
