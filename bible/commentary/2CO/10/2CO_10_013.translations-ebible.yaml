  nwi-nwi: Mərɨg kɨmawə yakhapəh nɨsəgkiar-ausitien rapita nehuəyen kapəmawə, mərɨg
    yaksəgkiar ausit ye wok yame Kughen rɨmnərəhu-pə mə kapəmawə, kɨni wok e, kɨmiə
    mɨn apaikɨn.
  kmo-kmo: Wowak, nota noti hin yesokwa tawey, opoche no harapa yesokwatanakech. God
    riita kubu rabochir. Nota eeta woyek yesokwa takiita. Nota diita kubu God riita
    rabor woyek, no sumowu i yo kwotaka eecha otiito.
  agr-agr: Tujash jutiik ii takaschamunum emematak shiig dakitin ainaji. Apajuiyai
    jutiish wajuk dutikmainaitji nuna tujamuk. Nigki jutiinak atum Corinto batsatjum
    anuish takastí tusa wakejutpaji.
  kyc-kyc: Namwa mee langa range lakanda narama. Anatumi yulu makande pyuo jiyamo
    liti doko yalo paa nalyamano liti jiyamo dokona sukusa nakama karaminyi.
  urd-GVU: لیکن ہم مناسب حد سے زیادہ فخر نہیں کریں گے بلکہ صرف اُس حد تک جو اللہ نے
    ہمارے لئے مقرر کیا ہے۔ اور آپ بھی اِس حد کے اندر آ جاتے ہیں۔
  yre-NT: '''Kʋe vɛ bɛ, kʋ''a ''wɩ -dandan ve ''kʋ ''fli man ''e ''ciɩladɩ "da "dɩ.
    ''Wɩ nɛn ''kʋ ''fli -kɔɔnman -a bɛ, Bali -a -nɔn ''kʋɛ. -Nyrɛn ''nan: Kʋɛ ''bɔla
    Zozi Crizi -le ''wɩ ''nɔnnɔn ''a ''ka ''va.'
  fuh-BKF: Minen kaa, min mantataako faa faltoo keerol. Miɗen kaaɗa keerol gollal
    ngal Laamɗo halfini min ngaal, de onon du ley maggal ngonɗon.
  arl-NT: Canaa cutara, majaari tamasaca poonijiosano canaa jiyatenu quiquiaa juhua
    canaa poonijiosano Pueyasora. Canaa cutaraari saaja canaa miishano shuquiritiaquiaani,
    tee Pueyaso jiyaroquiaari canaacuajani. Nojuacuajaari canaa jiyaramiquiquiaari
    niaacua Corinto tiacajinia, nia niquiara canaa pohuatanura na rupaa. Naacuajitij,
    niaari na muerasura quiquiaari.
  ziw-ziw: Mna suwe hacheduvise vitendese, kweduvya uko na kusigale mwe chiya chihimo
