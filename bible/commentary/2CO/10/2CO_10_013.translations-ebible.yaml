  gof-ENT: ሺን ኑኒ ፆሳይ ኑስ ኢሚዳ ሳን ጬቄቶሲፔ ኣቲን ዛዋ ፒኒዲ ጬቄቶኮ፤ ሄ ዛዋይ ሂንቴኮካ ጋኬስ።
  aau-aau: Hromkwe hromo mey mo limon mokwe liy lour hreik ley, sa hromkwe mey, hrom
