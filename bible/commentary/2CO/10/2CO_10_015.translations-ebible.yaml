  ata-ata: La sou loxo nexi taalasou tou noxixe sou tatotou xai texu ane aneꞌi vaꞌaxu
    mixaxaisou ne uasi. Nexi taloopala lexe, no mine mulamulaxu tangengi noxou Kalisito
    uleme ulalai, la xai noxixe nonixi noxinge ne usuku uꞌoki manina.
  qvw-NT: '@see-verse:2CO.010.014'
  nfa-nfa: Ladhe dhèu leo ka dhu sabꞌa, na, jiꞌi padedha boe iisi, peka na, èèna rui-jꞌajꞌèra
    jiꞌi na. Te madhutu mola-mola na, parcaya miu hudꞌi asa tabha èra. Dènge jꞌara
    neꞌe, rui-jꞌajꞌèra jiꞌi ètu dedha miu karèi nèti uru ka asa tabha taruu.
  tnp-tnp: Nətəmimi nəuvein kəutəghati əfəri o uək iətəm iətəmi pɨsɨn təmol. Mətəu
    iəutəghati əfəri əmə e uək iətəm Uhgɨn təmələhu=pən kəm tɨmah. Itɨmah iəmotələhu=pən
    əskasɨk nətəlɨgiən rəhatɨmah məmə nəhatətəiən rəhatɨmah oteviə təhmɨn mɨn, kəni
    tol lanəha, rəhatɨmah uək e nɨkitəmah otol iahgin mepət,
  urd-urd: और हम अन्दाज़े से ज़्यादा या'नी औरों की मेहनतों पर फ़ख़्र नहीं करते लेकिन
    उम्मीदवार हैं कि जब तुम्हारे ईमान में तरक़्क़ी हो तो हम तुम्हारी वजह से अपने इलाक़े
    के मुवाफ़िक़ और भी बढ़े
  hot-hot: Ba intu yêlô miŋ abam yêlôaniŋ athêŋ hathak ku takatu ba anyô vi idum ami.
    Yakô môlônim ôêvhaviŋ tem indumbak ma yêlôaniŋ ku tem ni embeŋ môlônim loŋ sapêŋ
  mqj-NT: Tae'kan untede kaleki ura'na pengkaranganna tau senga' salianna karangan
    mangka napatantuangkan Puang Allata'alla. Sapo kirannuan kumua, ianna tuttuan
    matoto'mo kapangngoreanammua' la tuttuan kalua' pengkarangangki illalan alla'-alla'mua'.
  rus-SYN: Мы не без меры хвалимся, не чужими трудами, но надеемся, с возрастанием
    веры вашей, с избытком увеличить в вас удел наш,
  mbh-mbh: Na tokokoe areko olemi otun tho o panongpol tel nge thomu avele, aveto
    o nea osivenga nge lek omaing a thomu nge. Aveto tho oma venen aken avele, aveto
    ini tho ako tho panongpol tel nge thomu, na i sivenga ako aro tho risea tho nge
    lek omaing a thomu nge. Na lemik i engeng ako ve, lomu lemioong aro i esa esa,
    naro lek omaing a thomu nge aro i velpol mo i aolonga, naro i mulalnga inga nge
    wop ako God i rongu i ve aro i mulalu nge.
  bdd-bdd: Geya ꞌabehega hali tomota ꞌidi paihowa ꞌoimiya weyahina yagwae hane, taugu
    tuwa ꞌigu paihowa weyahina, ma yanuwatuhu yahiya ꞌabehega ꞌeguma ꞌimi hemisa ꞌimadou,
    nata ꞌigu paihowa ꞌoimiya wete ꞌimadou hedade,
  cbt-NTPO: Co a'na piyapi a'chininquë paatoi, a'chinaihuë'. Yosë a'parincoi noya
    a'chinta'huainquëmaso marë'. Na'con nohuantërai noya noya imacamaso'. Noya noya
    natëhuatama', aquëtë huarë' a'chintarainquëma'.
  srn-NT: Wi no e psa a marki tu fu meki bigi nanga wroko di tra sma du. Ma wi e howpu
    tak' un sa gro na ini a bribi, dan wi sa man du moro wroko na un mindri, sondro
    fu psa a wroko-marki di Gado poti.
  cta-NT: Ná ntsuꞌu chaꞌ chcuiꞌ ya jiꞌi̱ cña nu ndyuꞌni xaꞌ ñati̱ cuentya jiꞌi̱ ycuiꞌ
    Ndyosi, chcuiꞌ ya jiꞌi̱ tsa biꞌ ti cña nu nda Ni chacuayáꞌ chaꞌ cuaꞌni ycuiꞌ ca
    ya ca slo ma̱. Na cua ntiꞌ ya chaꞌ xñi tsoꞌo la ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nde
    loo la, chaꞌ liꞌ quiñaꞌa̱ la cña taca cuaꞌni ya laja nguꞌ tyaꞌa ma̱, ñiꞌya̱ nu
    cua nda Ni chacuayáꞌ chaꞌ cuaꞌni ya.
  bqc-SIM: Wili ĩ́anadã dɛ a lɛ́a wa gbɛ̃pãleↄ zĩkàuo. Lá á luanaaikɛa lɛ́
    kã́fĩ, wá ye zĩ pↄ́ wálɛ kɛ á guu ↄta maamaa e kↄↄ pↄ́ Lua dàwɛ̃ɛ lɛ́uɛ,
  tcz-CHONGTHU: Midangin apatdohsa natoh chunga kisonga chule hichu keiho natoh ga
    ahi tia sei kahi pouve. Chusanga, nalah uva kanatoh uhi ahopsung kehletbea aumna
    dinga natahsan'u akhantou ding kinem a kahiuve.
  mar-mar: आम्ही मर्यादा सोडून दुसर्‍यांच्या कामात अभिमान मिरवीत नाही; पण आम्हास आशा
    आहे की, जसा तुमचा विश्वास वाढेल तसा, आमच्या कामाच्या मर्यादेचे प्रमाण अधिक पसरत
    जाईल.
  snp-snp: Ido me fi lomami lonodoti ya uto wenena maki olamo lono yamuki logimito
    kulite oluto dinumo ya ma minámaiye. E’e, linate koli kikitina dimo wageto ya
    lamo lonote kiliyatigu me fi lomami yaki lakoina u naba-naba dimo unaiye, loto
    kolito ya kiyaba o minone.
  isl-isl: Við hrósum okkur ekki fyrir eitthvað sem aðrir hafa gert á meðal ykkar.
    Nei, en við vonum að trú ykkar vaxi og sömuleiðis starf okkar, ykkar á meðal,
    þó innan þeirra marka sem Drottinn hefur sett okkur.
  spy-NT: Nto subak ‑mākēēng'āsē keey kukeeyta kubo yiisyēēt nyēē yēyē ꞉biiko alake.
    Kiyēē kēēmāchē keekas ku kule yoo ōtāsē taay miisin ōkichē ōyēnchinē Kiriistō,
    kubārāyiitu ꞉yiisyēēnyoo.
  xnn-xnn: Adi kami men-et-etek ay mangwani en dakami nan nang-ikkan isnan inpaoblan
    Apo Dios isnan teken ay ipogaw. Nodi nan kayatmi et omostoosto koma nan pammatiyo
    tapno mabalin ay taynanmi dakayo ay omey isnan teken ay ili
  mwe-mwe: Bhai, tukakwiiniya kwa liengo libhatendilenje bhananji, ikabhe tunaakulupalila
    kuti ngulupai jenunji shijipunde, na liengo lyetu shilipunde kujenjesheka munkumbi
    gwenunji, gwangali pelenganya mipika jitubhishilwe na a Nnungu.
  tte-tte: Yo nige kagagagasa tomo uloili ali paisowa kaiwena yakato siya ali paisowane
    kai ama paisowa. Bwaite mumugane siya toyakayakatai mwakomwakotaline mumugali.
    Na ama nuwatu ikaiwe yakato ami meli iyaelemo ikinkin, mesabana kwasaguimai yo
    ama paisowane kolimiu ikin ilalalaki na idebalala Kolinita dedeina mena.
  tcs-tcs: Ane mipla i no bloubaut ol wok wea ol nada pipol bin mekem. Bat truwan,
    mipla i bilib dat wanem God i spik i go apen. Wa, i go apen dat bilib blo yupla
    wea Kraist i go kip kam mostrong. Ane da wok wea God bin gibe mipla po mekem wea
    yupla i go kip kam mostrong tu.
  hlt-THB: Thlang a bibinaak ak khanawh am oek qu unyng. Kaimih ang ngaih-unaak taw,
    nangmih ak cangnaak ce taai nawh, kaimih a bibinaak awm nangmih anglakawh a kaunaak
    thai hamni,
  soq-soq: Ema bedewe no mai somba da nolalena wawa aupawa osowe enape segarawantipona,
    dia. Tane no insaisamba e baila ituite inseitana e sumanaila inilempo rua no nolamba
    e bedelawo God nenena rua nolawantitana do inilepie debamaidalepi.
  qub-qub: Nogacunaga manami juc arushallanwanchu alli-tucö. Chaypa ruquenga Tayta
    Diosninchi camacächishannöllami willacuyninta willapaycä payman sumaj yäracunayquipaj.
    Willacuynin shonguyquiman sumaj chayaptenga arushäcunapis achcajmanmi chayanman.
  att-att: Á arám mi iráyaw yù baggi mi ta meyannung sù tarabáku na tanakuán nga tolay,
    nga kunnay ta sikami yù namalurò kuna. Ngam iddanamám mi ta mapasigaggà yù pangikatalà
    naw kâ Apu, tapè umaru laguk yù awayyá mi nga mangituddu sù ira káruán ta gián
    naw.
  bki-bki: Ver tealo dolu nalo abinimei ruei ea kamiu beamu, mia maka nuvisidomii
    ka nuvisirarago ka kamiu p̃eli ka nuvisian iliano van kamiu tibe nei. Mia kar
    napano numitikar im̃auano bija kamiu, monoka nuva lie vija kamiu. Numisidom ga
    ka kenemiu viekouoiano to riluo bogo nonovio, a numisidom laka ver tanobuku na
    vio na kenememi im̃auano mijikia rimei ve toru lie, maka ea kenemiu vio ga,
  bqp-bqp: Odì lɛ́ gbɛ̃ de a lɛ́la, ò gbɛ̃ pãndenↄ zĩ ká ó pↄ́laro. Zaakũ á ludanaanikɛna
    tɛn kara, ó ye zĩ kũ ótɛn kɛ á tɛ́ ↄ tá manamana ari à ká ikokɛki kũ Luda dìtɛwɛrɛ
    lɛ́n,
  mcp-mcp: Sə́ cugɛ́ nə bəgʉwa ántɔ̧ mínjɨ, váál á nə́ sə́ kə ŋgə bəgʉwa nə ízhaá
    isɛ́y. Mbɔ̂. Sə́ mə́ yida tə́dʉga nə́ búgə́ jɨ́n í é ŋgə lal lalʉ́g ɨɨ́, isɛ́y
    bísʉ́ í mú ŋgə nyiŋgə mpu nyîn kʉ́l Zɛmbî nyə tə̂l sə́ nə́ sə́ sɛ́yʉ́g yí.
  hat-hat: Konsa, nou wè, mwen pa depase limit Bondye ban mwen. Mwen p'ap fè grandizè
    pou travay lòt moun te deja fè. Okontrè, mwen gen espwa n'a grandi nan konfyans,
    pou m' ka fè yon pi gwo travay ankò nan mitan nou, toujou nan limit Bondye ban
    mwen an.
  npl-NT: Iwa amo timoweyiliah ika oksikimeh inteki. Yej kuali tikmatokeh tla okachi
    nontlaneltokah, weletis titekitiskeh nomowah, pero sanwel kan otechnajnawatijkeh.
  bgg-bgg: Ji-è gethek ne Hamangkhung-aphuii è gethek shii blia rab ne ruii pha jishii
    gaithek è phriie ji è huak ne rek magungde jishii ne gethek è nyigodog arek rabo.
    Ji phachiang shii, gathek ne nathek shii migi bajo rey pha luthong ne chiih-è
    gethek de nathek duchoi shii blia boh rek mua ne, chiih-è idang gathek ne Hamangkhung-aphuii
    è rab pha phraithek pha duchoi shii rai mua.
  eng-TCENT: We do not go beyond our limits by boasting in the labors of others. On
    the contrary, our hope is that, as your faith increases, our area of ministry
    among you will be greatly expanded,
  eng-BSB: Neither do we boast beyond our limits in the labors of others. But we hope
    that as your faith increases, our area of influence among you will greatly increase
    as well,
  cpu-NT: Irootakera kaari nokempitantari ikaratzi asagaaventashivaitarori imonkaratane,
    aña tzimataavetacha pashine itzimi etatainakarori jimonkaratakero. Iro kantacha
    iroñaaka, eekerorika pantakishirevaitanakitye, eerora nopankiventavaitanaami eerokaite,
  san-ASM: ৱযং স্ৱসীমাম্ উল্লঙ্ঘ্য পৰক্ষেত্ৰেণ শ্লাঘামহে তন্নহি, কিঞ্চ যুষ্মাকং ৱিশ্ৱাসে
    ৱৃদ্ধিং গতে যুষ্মদ্দেশেঽস্মাকং সীমা যুষ্মাভিৰ্দীৰ্ঘং ৱিস্তাৰযিষ্যতে,
  tac-NT: '''La képá bilé rawé ''emi ''we ''la Onorúgame oyérasaká, ''lige ''emi ''we
    a''lá gu''írimala ramué napurigá simawa aminá uché bilena gawichí napu tabilé
    siné akeme ju alué ralámuli Onorúgame nila ra''íchali. Ramueka tabilé benírili
    Onorúgame nila ra''íchali alué ralámuli napu ''ma akeme ju Onorúgame nila ra''íchali.'
  eng-WEBPB: not boasting beyond proper limits in other men’s labours, but having
    hope that as your faith grows, we will be abundantly enlarged by you in our sphere
    of influence,
  gfk-H: Ma pa mehet lat habalin mehet uta ira pinapalim gaar na mesa, hua pa mehet
    lakai ira numehet punpua. Mehet kis nanaho ma ra nurnur bia muat na patpatuan
    timaan ta ira linga muat nurnur tanai, hua ira numehet pinapalim nalamin ta muat
    naga tamat hanahaan.
  viv-viv: Yaubada yaku faisewa ana ala gimakana a galukahihiyena amine. Keke mali
    gaitoma yaku alakwauya hidadauda-ma faꞋidiya ganagakahikahiku o kaꞋi mali kaliva
    yadi faisewa ganagakahikahiyeni. Tu yaku nuwaveꞋavina hidede amine. Yami vetumagana
    ginatubutubuga ginatubutubuga tu Yaubada yaku ala ginaseliyena be akufaiweya mali
    fafaliya ganavagadamana be VenuwaꞋata Yamumuna agaidiya ganalumamalena. FaꞋina
    keke nuwanuwaku faisewa mali kaliva yana ala hinagene ahe giluyabuna-ma ganagakahikahiyeni
    vaita yaku faisewa guwana.
  yao-yao: Nipele ngatukulilapila masengo gapangenye ŵandu ŵane nambo tukulolela kuti,
    chikulupi chenu chichipunde konjecheka, masengo getu kukwenu chigapunde kwenela
    malinga ni mipika jatupele Akunnungu.
  tgp-tgp: Ale kama sopo lavi na hasohaso mata vavahinau nona tinapua, mo vono, kama
    lo r̃omtau vara nomim rasua i pa ulua, ale vara nomam vavahinau isamam i pa ulua
    i mele tavera jea,
  auc-NT: Ayæ̈ wadäni näni cædïnö ante adinque mönitö, Tömëmöni cædïnö impa, ante
    änämaï ïmönipa. Wæætë mïnitö godömenque godömenque wede pönëñömïni mönitö wæætë
    adodö mïnitö weca ponte quëwëninque godömenque gomonga cæyömöni mönö watapæ̈ bacæ̈impa,
    ante pönëmönipa.
  kbc-NT: Odaa jinaɡ̶a idinaɡ̶axakenaɡ̶a leeɡ̶odi libakedi eledi oko aneo monaɡ̶axateloco
    ɡ̶onipodigi me jibaaɡ̶a. Pida inibeoonaɡ̶atege ɡ̶atiwaɡ̶atakaneɡ̶egi me ili amanagawini
    Aneotedoɡ̶oji yeliodaɡ̶atee nipodigi ane ɡ̶obakadi ɡ̶adiwigotigitiwaji.
  bmh-bmh: Dudu ipal agen amegai uzan tub salau memen go iguanag salau memun aimai
    wanimig wag mab tam. Igual dabeleu ag agal oiagab Kristus en petak emen go gusig
    usalina, igual salau go mai darem banou pet usalamau.
  ctu-BL: Ma'anic wolij q'uel lojon c bʌ ti ñuc cha'an i ye'tel yaño' bʌ. Com lojon
    xuc'ul mi la' ñop Dios. Che' jini mi caj i ñuc'an majlel que'tel ti la' tojlel
    che' bajche' tsi' p'isbeyon lojon Dios.
  meq-meq: Nəmay na, nəmaa giye zlapay ta məsler nakə ndo siye hay tə ge aye bay.
    Məsler i ndo niye hay na, nəmay andaya mə ɗəma bay. Ane tuk na, nəmaa pa mədzal
    gər may na, ka nəkurom. A samay na, mədzal gər kurom mâ səkah kame kame hərwi
    ada nəmaâ sla faya masəkah ha məsler may mə walaŋ kurom. Ane tuk na, nəmaa zay
    ha tə gər a təv i məsler nakə Mbəlom a gwaɗamay gum aye bay.
  noa-H: Mua chan chik'am p'idagta mʌch dënk'a hauwia jũrr mʌch gaai t'ʌ hauba, ni
    sĩi chik'amnag pãar hee p'idk'apimaaugaujã k'abam; mamʌ hichiita pãar heeta warag
    p'idk'aju k'ĩirju chirʌm, jãg pãachdëu Cristo hiek hʌ̈k'a nʌm gaaita warag hubʌ
    paauk'amamk'ĩir.
  alp-NT: Ami lekwe nikwa isike bei makerike rebe tamata makete esi kerikele me ruasi
    otoije mo. Po ami hlaleke namake imi persaye loko Yesuse Kristuse tapa ktili leke
    namake Tuhane Iono amiki makerike ete imire tapa ela.
  san-VEL: vaya.m svasiimaam ulla"nghya parak.setre.na "slaaghaamahe tannahi, ki nca
    yu.smaaka.m vi"svaase v.rddhi.m gate yu.smadde"se.asmaaka.m siimaa yu.smaabhirdiirgha.m
    vistaarayi.syate,
  kbq-kbq: Magore huta rumo'za eri'za eri'naza zantera tavufga rana osu'none. Hianagi
    tagripi'ma fore hanigeta kesune huta antahi neramunana, tamagri tamentintimo nehagenkeno,
    eri'zama tamagripima erisuna zamo'a ra huno hageno vanie huta nehune.
  kbh-kbh: Y ndoñe quifchatóyebuambaye ts̈a ts̈abá bëngbe trabajo yomna ca, chë ndayama
    ndoñe s̈ontsamna chca jatichámuana, chë trabajo ndoñe bëngbe soye, sinó ínÿengbe
    soye yómnayeca. Chamna, bënga fsëntsobátmana ts̈ëngaftanga Crístbeñe más chas̈motsos̈buáchema,
    y chca chaojtsemna ora, bënga fchayobená ba luariñe ents̈anga jábuayenana, nts̈amo
    ts̈ëngaftangbeñe fsëntsamcá.
  ron-LSB: fără să ne lăudăm dincolo de limitele cuvenite, în lucrarea altora, ci
    având nădejdea că, pe măsură ce crește credința voastră, vom fi măriți din belșug
    de voi în sfera noastră de influență,
  pon-pon: Kit jota kin juaiki me laud jan me kon on, dene je juaiki en amen a dodok.
    A je kaporoporeki omail pojon lao kakairida, at dodok pil pan laud jan re omail,
  nhe-BL: Nojquiya ax timohueyimatque huan tiquijtohuaj tijchijque se tequitl campa
    imojuanti tlen sequinoc nelía quichijtoque. ¡Axtle! Tojuanti san tijchiyaj para
    quema más chicahuac inquineltocase Toteco, noja más huelis titequitise nepa campa
    imojuanti, pero san tijchihuase nopa tequitl tlen Toteco techmacatoc ma tijchihuaca.
  sps-sps: Ge nyo gim rou ma tenoor vavis me na binun to te kat bus a mesapan tsumi,
    faarei varonyo te kat bus ya, tana fo mes a fo pan to te gima faan iny e Gov tsonyo,
    a sikia, mam komainy rom a faason tsumi ma kaatsian me ana binun tsumam fapoopoan
    namami te nai faarei me na binun a kaatsian.
  wnc-wnc: Siakan. Nata ninae umana yatangenatnangge natake aminu kunduta puya tupa
    tasiking kakngae natapit. Natakengu ie sapdukngamuke nata dua apuke puya dua tasikum
    gamu puya wa tupa tasiking kakngata apimapan ngang natake nata unzingu dua yanggat.
    Aho. Nata ginde natake ginda Jesue natapa kekeknga singgak kakngata buyambam siwikge
    na apbakngake natayuat. Ginda Jesue kekeknga siknga yuwanu nata puya kunduat Anututa
    nae namukut taknga tasiwa buyambam siwik.
  bus-bus: Weè lɛ́ gbɛ̃ à gɛ̃̀ ↄla wà gbɛ̃ pãndenↄ zĩ ká wa pↄ́laro. Zaakɛ a ludanaanɛkɛna
    e kaara, wá yezi zĩi kɛ̀ wée kɛɛ a tɛ́ ↄ tá maamaa ai à ká ikokɛkii kɛ̀ Ludaa
    dìɛwe lɛ́n,
  gub-BL: Kwehe mehe amo umume'u Tupàn ze'eg peme a'e wà. A'e rupi — Korin tawhu pe
    har wamu'e har romo uruiko ure wà, nuru'e kwaw purupe. Aze pezeruzar wera'u Tupàn
    rehe nehe, ikatu putar ihewe nehe. Aze urupuner pepyr urema'ereko wera'u haw rehe
    nehe, ikatu putar urewe nehe. A'e mehe pemume'u putar Tupàn ze'eg amo ae taw pe
    har wanupe nehe no. Aze Tupàn uzapo kar ma'e urewe nehe, uruzapo putar nehe. Aze
    nuzapo kar kwaw ma'e urewe nehe, nuruzapo kwaw a'e ma'e nehe.
  imo-imo: Goteni lino kongono teaio nimbe tirimu kongonomu teremolomunga kau linonga
    imbi ola mundurumolo. Imbo mareni kongono teremelemunga linoni kolo topo linonga
    imbi lipo ola naa mundurumolo. Eno ipuki tirimele mele olandopa pumbelo kinye
    linoni eno mane tipo kongono teremolo uluma enge pepa awili lepili kani imbo awinini
    Jisas ipuki tinge konopu ltemolo.
  boj-boj: Wau Qotei na egej qaji di segi iga ojqajqa siŋgilaoqnsim gago ñam soqteqnum.
    Iga tamo qudei naŋgo wau Qotei na egosai qaji deqa gago ñam soqtosaieqnum. Gago
    are endegsi unu. Nuŋgo areqalo Yesus qa siŋgilateb qaji di tulaŋ boleoqnimqa gago
    wau dego nuŋgoq di tulaŋ kobaoqnqas.
  eng-DRA: Not glorying beyond measure in other men’s labours; but having hope of
    your increasing faith, to be magnified in you according to our rule abundantly;
  knf-knf: Hënk, woli ŋhomp ţi uko wi nan, ŋënkhomp kaji ŋdo ulemp wi baloŋ badoluŋ
    ; ŋbaa ţëp ţëp ahaţ kë pfiyaar pi nan pado kadëm dëm pya ŋşë ŋhil pdo ulemp unkdooŋ
    kayaha ya kadun ţi pŧoofan, kaşë kaliŋaara ţi uko wi Naşibaţi aţu'uŋ un pdo.
  san-KHM: វយំ ស្វសីមាម៑ ឧល្លង្ឃ្យ បរក្ឞេត្រេណ ឝ្លាឃាមហេ តន្នហិ, កិញ្ច យុឞ្មាកំ វិឝ្វាសេ
    វ្ឫទ្ធិំ គតេ យុឞ្មទ្ទេឝេៜស្មាកំ សីមា យុឞ្មាភិទ៌ីគ៌្ហំ វិស្តារយិឞ្យតេ,
  arn-NT: Fey iñchiñ püramuwkelaiñ koyla dungu mew tamün kimeltuwfiel Cristo ñi küme
    dungu, iñche lle tati wüne kimeltufilu ta eymün, welu kisu engün no tamün wüne
    kimeltuetew. Fente küme maneluwkülen, fey eymün doy amulele tamün maneluwün ta
    Ngünechen mew, femngechi ta doy küme ngüneduamafimün iñche tañi koneltulen tamün
    kimeltuwafiel ta eymün, chumngechi ta Ngünechen taiñ adkünuetew.
  zas-NT: Dunujn ad ralest dux valor gajcan por tijb ni been stijb bejn. Per ralëëzan
    guial niꞌs xguialrliladxidi, din yasnuu yaguieenan lëjt yudar gusnuu güünbeedi
    ni rayal gagbeedi xhienaag rayal yaguieen ree.
  ken-NT: Sɛ́pú kɨŋɨ ndiɛrɛ anɛ Mandɛm afyɛ́ ndu ɛbhɛsɛ bɛtɨk. Sɛ́bhaka ntɨ chi bɛ
    ndǔ nɛka ɛnɛka nɛ Kristo nɛ́gò nɛ́ndɔk nɔkɔ chi ambɨ, chɔŋ bɛtɨk ɛbhɛsɛ nkwɔ
    nɛntɨ ɛnɛka mɛ́ngo mɛndɔk nɔkɔ chí ambɨ.
