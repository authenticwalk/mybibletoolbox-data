verse: 2CO.010.015
translations:
  kpx-kpx: Ata degomoleau oleve keve Dilava lovi vamale kemo no hoto loui no ebika
    tabageveholima. Isito Dilavau au lovi noeveale kemo no hoto loui no ebika tabagevema.
    No huhuige lana la evievimo negolahage balugage noeabuna negolahai la haive dua
    vai. Dilavau au lovi noeveale ke unaha noeabuna laemo vai.
  okv-H: Eto embo nei na God ta pure eaguja avo kogue dagona ari ke mane eagora, te
    dagota uje amo ungona God humota ari avo pajihirou dagona kito pure neite neite
    ungota degi ururoro pajito
  tbo-tbo: Uyahinei u nugogegae bimiyei naka ega lawa gehouhi hai bagibagi binei ma
    ata nugonugogegae. Tamogi tau u bagibagi binei a nugotuhu lagoneya ipa apo omi
    witumagana ina lalata yaka apo u ani bagibagi u hayami gasi ina lata.
  mal-C: മറ്റുള്ളവർ ചെയ്ത പ്രവർത്തനത്തിന്റെ യശസ്സ് ഞങ്ങൾ കവർന്നെടുക്കുന്നില്ല. നിങ്ങളുടെ
    വിശ്വാസം വർധിക്കുമ്പോൾ നിങ്ങളുടെ ഇടയിൽ ഞങ്ങളുടെ പ്രവർത്തനമേഖല വിശാലമാകുമെന്ന്
    ഞങ്ങൾ പ്രത്യാശിക്കുന്നു.
  grc-SR: οὐκ εἰς τὰ ἄμετρα καυχώμενοι, ἐν ἀλλοτρίοις κόποις, ἐλπίδα δὲ ἔχοντες, αὐξανομένης
    τῆς πίστεως ὑμῶν, ἐν ὑμῖν μεγαλυνθῆναι κατὰ τὸν κανόνα ἡμῶν εἰς περισσείαν,
  bgc-bgc: अर हम हद तै बाहरणै दुसरयां की मेहनत पै घमण्ड न्ही करदे; पर हमनै आस सै के
    ज्यों-ज्यों थारा बिश्वास बधता जावैगा त्यों-त्यों हम अपणी हद कै मुताबिक थारे कारण
    और भी माणसां ताहीं मसीह का सुसमाचार सुणा पावांगें।
  khz-khz: Ai Palagu na evenimaito tanora e rorirorira ati gavanagirana. E ai ati
    talima polura na inagulu gekalaato vekokolokura gakalarana. Aikina. Gomi Keriso
    Valina Namana ai na gavega-ripamito. Ai gema tugamagi kamuna, gomi gemi kamonagi
    pene kamu ago, ne ai gema inagulu gomi nuganugami ai maki pene kamu iwavagi.
  deu-TKW: Wir rühmen uns nicht schrankenlos, auf dem Felde fremder Arbeit; wir haben
    vielmehr die Hoffnung, mit dem Wachsen eures Glaubens so großen Erfolg bei euch,
    auf unserem Gebiet, zu haben, daß es noch weiter reicht,
  zsr-NT: Cutu run ba zxön cuintuꞌ ca nac dxin nungac yezicaꞌ bunách, san ca nacz
    dxin naꞌ budödëꞌ Dios lu naꞌtuꞌ. Runtuꞌ löz gacr gdu ca réjlëꞌliꞌ Cristo quië
    gac guntuꞌ dxin ga zoaliꞌ le nacr lsacaꞌ, tsca nac le budödëꞌ lu naꞌtuꞌ Dios guntuꞌ.
  lin-lin: Tomikumisaka te mpo na mosala ya bato mosusu ; nzokande, tozali na elikya
    ete, wana kondima na bino ezali kokola, mosala na biso mpe ezali kokoba koya monene
    kati na bino kolanda bandelo ya mosala, oyo Nzambe apesa biso.
  hns-NT: Hamlog doesare ke kaam ke phal na apanaaila. Bakie djab toelogke bieswaas
    auro barka hoi, tab ham maangiela Korente me aapan kaam auro barhaawe, djetana
    Parmeswar boliega.
  noa-E: Mua chan chikham phidagta mʉch dënkha auwia jũrr mʉch gaai thʉ auba, ni sĩi
    chikhamnag pãar ee phidkhapimaaugaujã khabam; mamʉ ichiita pãar eeta warag phidkhaju
    khĩirju chirʉm, jãg pãachdëu Cristo iek ʉ̈kha nʉm gaaita warag ubʉ paaukhamamkhĩir.
  eng-EMTV: not boasting beyond the limits in the labors of others, but having hope,
    that as your faith is increased, we shall be greatly enlarged by you according
    to our sphere of influence,
  mib-NT: Te tu cácutéyɨ́ rí sɨquɨ̄ jníñu ní casáha ɨnga tēe, nájnūhun jeē jníñu máá
    rí cúu. Chi sa suhva cáñuhun ni rī jeē cuehē gā candíje ró, te súcuan te cuu sáha
    ri cuehē gā jniñu ya mēhñu ró, te níní máá cúhva jeē ni jéhe ya nuū rī.
  lif-NT2: वेॽहाॽरे़ माङ्‌सेवा मे़जोगुबा याःम्‍बक्‍को मे़ःन्, कर आनिगे़ चोगुम्‍बे़बा
    माङ्‌सेवा याःम्‍बक्‍कोरक् यम्‍बा पाःन् पाःत्तुम्‍बे़रो॥ खिनिॽ नसाःन्‍निन् चक्‍मे़ल्‍लॽए
    पोःल्‍ले़ खिनिॽ लुम्‍मो आनिगे़ माङ्‌सेवा याःम्‍बक्‍किन्‍नाङ् पोःर के़लॽबा निङ्‌साङ्
    कत्तुम्‍बे़रो॥
  xnj-xnj: Hinu, timekela lepi lihengu levakitili vandu vangi, nambu tisadika kuvya
    sadika yinu iyonjokeseka kukula pagati yinu muchipimu cheativikili Chapanga.
  mmx-mmx: La kopmen mana lox aru nema mumu leven gugu at leventaba vetpes. Ketla
    lavavara atnema do mo lununu atnemi na sisilok, la manaba lok bok buaang teven
    gugu xantubu atnimi.
  cbr-NT: Bëtsi unin 'aquincë cupía uni Jesucristomi sinania cananuna —'ën bana ñuixuncë
    cupíshi ca usai 'iaxa —quixun caiman. Usa 'aínbi cananuna mitsúnmi Cristomi catamëquin
    ënquinma ax quicësabi oquin 'acë cupí, aín bana mitsu 'unánmitëcëni cuainsa tanin,
    Nucën Papa Dios cuëëncëbë.
  tee-NT: Chai jantu iclhitak'ayayau ju lhich'alhcat ju ak'antam navita ni acnajuch
    ni quijnan ju icnavitauch. Para chani ju icpast'ac'au. Acsni palai alhilac'ap'ina'it'it
    ju Cristo pus laich aquila'aktaijuyau ni laich ac'anau alacatam para vana va anch
    junta aquintamalakachayan ju Dios.
  eng-LSV: not boasting of the things not measured, in other men’s labors, and having
    hope—your faith increasing—in you to be enlarged, according to our line—into abundance,
  cak-NT: Y man jun nic'atzin-wi chi roj c'o kak'ij nakaya-ka roma ri samaj ri banon
    coma ch'aka chic. Ri kayoben roj ja' chi niq'uiy ic'aslen chech ri Dios, y cuando
    iyo'n chic iwánima riq'uin raja', jojito' chi quiri' más naj napon-wi rutzij ri
    Dios. Roma ri Dios can quiri-wi nrojo', chi nakac'uaj ri rutzij pa ch'aka chic
    lugar ri anchi' nrojo-wi raja'.
  pah-NT: Ndoro'ei ore oreporavykyagwera ojipe'g̃a poravykyagwera pe oronhimboheteteheavo.
    A'ereki oreporavykya rũi. Tupana'ga noremboporavykyi a'ea rehe. Koji'i pe jikojikoheterame
    oreremimombe'ua rehe Cristo'ga rehe koji'i po ti ore Cristo'ga mombe'ui pegwyri
    pe hehemo'i orogwovo ojipe'g̃a pyri Cristo'ga mombe'gwovo jara'g̃a pe nehẽ. Tupana'ga
    erame jate ore ve po ti ore hoi nehẽ.
  sja-NT: Mamĩda ¿mɨ ãpɨte pedeepataarãpa jara jõnɨ-ek'ã ãchiata Ak'õre net'aa pia
    jarateepata? Mãga jarapata parãpa ãchi mɨ k'ãyaara pipɨara ak'ɨdamerã. Taipa mãgá
    oodak'aa. Jĩp'a taipa k'inia p'anɨ parãpa pipɨara k'awaa k'inia p'anadamerã Cristopa
    parãmaa oopi k'inia bɨ. Mãga k'awaadak'ãri mãik'aapa wãara oodak'ãri irua oopiparik'a,
    parãpa tai audupɨara k'aripadai na mimia ome.
  xed-xed: Haɗ aŋni ta Pak kuraghuta vli vlaŋna lu, ka ghərɓaku ta ghəŋa magatá slna
    sanlaha wa. Skwi faf aŋni ta ghəŋ tida ná, má ka sgavaghasga zlghay nda ŋuɗufa
    ghuni, ka sgavaghata slna ŋni mataba ghuni manda ya kuraŋna Lazglafta,
  mks-NT: Sa̱há ña̱ cán quéa̱ cánda̱a̱ va̱ha ini ndó ña̱ co̱ cáha̱n nde̱ sa̱há chuun
    na̱jáca̱va̱ sáhá inga na. Ta ni co̱ yáha nde̱ cája cáhnu nde̱ mé nde̱ sa̱há chuun
    cája nde̱ yóho. Ña̱ cúni̱ nde̱ quéa̱ ná candeé chága̱ ini ndó Jesucristo nani
    caja chúun chága̱ nde̱ tañu ndó tá cúni̱ Ndióxi̱.
  gfk-S: Ma mem paile let habaling mem uta ira pinapalim gar na mes, kaie mem paile
    lake ira numem punpuo. Mem kis nanahe ma ra nurnur be mu na patpatuan timaan ta
    ira linge mu nurnur ine, kaie ira numem pinapalim nalamin ta mu nage tamat hanana.
  bmu-bmu: Anutunöŋ gölme mesiŋda nup memegö jabö al eŋgiyöhi, yeŋön selŋini mi walöŋda
    eŋgö sutŋine kaba urugö nup memakze. Nanak selni qahö walöŋda tosatŋi yeŋgö sutŋine
    nup mealaŋgöra sileni qahö möpöseimakzal. Böhi tosatŋan urugö nup memba malgeri,
    miaŋgöra mewöyök sileni qahö möpöseimakzal. Eŋgö sutŋine mutuk nup mealaŋgöra
    mewö akiga ölöp dop kölja. Anutugö areŋi wuataŋgöba sutŋine nup memba malinga
    mötnaripŋinan toroqeba qariiga naŋgöm neŋgimegöra mamböta jörömqöröm akzal.
  dgz-dgz: Ap menan God nao taine upinewa mu atonamu ya wait iwa mu paua nuga garipe
    taine menan. Go gare e anu tumat ega kai ware amba e gamuyap nu God nao mega aigap
    tainampen anuivin go ap me den God nunan paua tani gwanap tait.
  eng-GNV: 'Not boasting of things which are without our measure: that is, of other
    mens labours: and we hope, when your faith shall increase, to bee magnified by
    you according to our line aboundantly,'
  zaa-NT: Tsina nu rudàliani tu' nna álahua ną́ tsina nu beni attu nuhuaya', sino
    té bá derecho qui' tu' para inne tu' qui'ni ną́ ttu tsina tsè' qui' tu', lani
    ttu deseo qui' tu' para lebi'į qui'ni ccá lé creyente adí tsìttsì para qui'ni
    guni tu' adí tsina entre lebi'į hàstaá làti ná qui'ni itsìna' tu'
  eng-WEBSTER: Not boasting of things without our measure, that is , of other men's
    labors; but having hope, when your faith is increased, that we shall be enlarged
    by you, according to our rule abundantly,
  guh-guh: 'Itsamonae baja Cristo pelivaisi jumecovënëta itsamonae petsipaebixaetsi.
    Nexata Cristo pelivaisi pejumecovënëtsivi yabara najumetsënëtsiaya apo pajumaitsinë
    tsipae mapacueniaje: “Paxanë raja patatsipaebixae, bajarapamonae jumecovënëta
    Cristo pelivaisi,” apo pajanë tsipae. Pacatojitsipatsi panevajënaeyabelia panejumecovënëtavanapaenexa
    Dioso. Nexata pajitsipajë orijibia patacatsipaebavanapaenexa pexanialivaisi, Cristo
    pelivaisi. Itsiata baitsi jane ëpanacuanëjava Dioso paneitoroba patatsipaebavanapaenexa
    pejumelivaisi, bajaraëpanacuanëjava patsipaebavanapaenajë.'
  bon-bon: Siige cane lica lawepyeräjune nuuja biname bime kaakesea tääpume, teepi
    lui ne ituge wawena cäme caale kaake poto ca, Acejiyame lui näcäruji. Weeme ätrunga
    cina liba babo läbitininusi, cäme singi pisi nyene cuta cäme kaakesea te babo
    äbitame, yepä cane singi gäne pui gawe cabu taatu wawena Acejiyame lui itu najuji.
  nhw-BL: Nojquiya amo timohueyimajtoque huan tiquijtohuaj tijchijque se tequitl campa
    amojuanti catli sequinoc nelía quichijtoque. ¡Amo! Tojuanti san tijchiyaj para
    quema más chicahuac anquineltocase Toteco, noja más huelis titequitise nepa campa
    amojuanti, pero san tijchihuase nopa tequitl catli Toteco techmacatoc tijchihuase.
  swh-ONEN: Wala hatuvuki mipaka kwa kujisifu kwetu kwa ajili ya kazi iliyofanywa
    na watu wengine. Tumaini letu ni kwamba imani yenu inavyozidi kukua, eneo letu
    la utendaji miongoni mwenu litapanuka zaidi,
  wbi-wbi: nakya tukughinia vwimila imbombo ja vaangu avange. ulwene, tuhuviila vule
    ulwitiko lwinu lukwongelela, na ji mbombo jiitu pakate pa lyumue ji kwongelela.
  bba-bba: Nɡe mɛyɑ sɑ ǹ bɛsɛn sɔmburun swɑɑ sɑrɑmɔ, sɑ ǹ mɑɑ woo kɑnɑmɔ ɡɑbun sɔmburun
    sɔ̃. Adɑmɑ sɑ yĩiyɔ mɑ bɛɛn nɑɑnɛ dokebu koo sosi kpɑ su kpĩ su sɔmburu ko te
    tɑ teni dɑm kere bɛɛn suunu sɔɔ sɑ kun swɑɑ sɑre ye Gusunɔ u sun sure.
  eng-KJVCPB: not boasting of things without our measure, that is, of other men’s
    labours; but having hope, when your faith is increased, that we shall be enlarged
    by you according to our rule abundantly,
  kgk-NT: Oĩ ave ambue kwéry hesegwa nhe'ẽ omombe'u mbe'u va'e. Hembiapokwe-rehe ore
    noronhembotuvixa mo'ãi. “Xe remimombe'ukwe ohendu-gwi ojerovia-ma Hesu-rehe” ndoro'e
    mo'ãi hemiendukwe kwéry-rehe. Ore ae Hesu rehegwa nhe'ẽ ne'írã vyteri ohendu va'e
    ha-py meme oroho. Upéa orojapo-gwi peẽ ave pehendu oréhegwi hesegwa nhe'ẽ. Ha
    upéa-rehe oroha'arõ pejerovia porãve rãve hagwã-rehe. Upéa-rehe oroho jevy va'erã
    pende ha-py hetave tave hagwã Nhandejáry nhe'ẽ oromombe'u hagwã peẽ-my. Nhandejáry
    ore mondo ha-py ae mate ore oroho va'erã.
  waj-waj: Anutuuqo tiiyara atau yapa kioovaa hama ta vida hederaida ivaki vau mmooriiyauvaa
    vooya uuyauvaara ta titiiyara mannaka kiaunnavai. Hameetavee. Ngia Yisuu Kirisiinnara
    kutaavaivee kiaivo vakia roo vioo vioo pinaavai vakiaiveera ta faannaida varida
    ngiiiyara mmoori varaunnavai. Anutuuqo atau yapa kioovaa aakiaivaki ta mmoori
    varaunnaivo vakia roo vioo vioo pinaavai vainai
  cpy-cpy: Rootaki kaari nokimitantari ikaatzi ajahaawenta-shiwaetawori imonkaatani,
    tema tzima-witacha itsipa itzimi eta-nakawori imonkaatakiro. Roo kanteencha eekiro-rika
    pantaki-shireta-nakityee, eero nopankinawenta-waeta-neemi eeroka-paeni,
  mpx-mpx: Wama ba haha ha luviya ya te tuwalali toto ha ginol elana, nige gamagalau
    gegetogal wali tuwalali elana i oola. Ge atema i matuwa te wami abulilek iyoho
    ya i gagasisi nawa, inoke abwe nuku labema ge wama tuwalali ni siun ge ni bwabwata
    nawa.
  wbp-wbp: Ngula kajana Kaaturlu yiringi-mani wati-kari wati-kari manu yinyi kajana
    warrki warrki-jarrinjaku, ngulaju nyanungurra-nyangu-mipa warrki, kula ngaju-nyangu.
    Yapa ngalya-karirliji kajikajulurla pulka-pinyi yapa jinta-kari-kirlanguku warrkiki.
    Ngampurrpa-wangurna kujakuju. Ngari karna-nyarra pipangka yirrarni nyurrurlaku
    ngampurrparlu, ngula-jangka yungunkulurla wala nyinanja-yani parra-kari parra-kari
    Kaatukuju. Ngaka marda Kaaturluju kajikaju yilyamirra nyurrurla-nyangu-kurra yungurna-nyarra
    jirrnganja warrki-jarri yarda.
  luo-luo: To bende, ok dwapakre mokalo tongʼwa kuom tich ma jomoko nono ema timo.
    To genowa en ni, kaka yie maru medo gerore, e kaka tongʼwa mar lando Injili biro
    medo yarore,
  nhe-NT: Nojquiya ax timohueyimatque huan tiquijtohuaj tijchijque se tequitl campa
    imojuanti tlen sequinoc nelía quichijtoque. ¡Axtle! Tojuanti san tijchiyaj para
    quema más chicahuac inquineltocase Toteco, noja más huelis titequitise nepa campa
    imojuanti, pero san tijchihuase nopa tequitl tlen Toteco techmacatoc ma tijchihuaca.
  aii-aii: ܘܠܹܐ ܥܵܒ݂ܕܲܚ ܫܘܼܒ݂ܗܵܪܵܐ ܙܵܘܕܵܐ ܡ̣ܢ ܟܝܘܼܠܲܢ ܒܦܘܼܠܚܵܢܵܐ ܕܐܚܹܪ̈ܢܹܐ. ܗܹܒ݂ܝܼܲܢ
    ܝܼܠܵܗ̇ ܟܡܵܐ ܕܙܵܝܕܵܐ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ، ܦܘܼܠܚܵܢܲܢ ܓܵܘܵܘܟ݂ܘܿܢ ܒܸܬ ܙܵܐܹܕ،
  esk-NT: Uqaviutiginġitchikput atlat iñuich savaaŋat. Aglaan niġiugaġigikput una,
    ukpiqsrił̣iqsi saŋŋisikpan siamitlasrigisigikput tusraayugaaġiksuaq avanitchiapsitñun
    ittuanun.
  msb-msb: Dili man kami nagalampas sa mga tubtuban san amon nahimuan paagi san paghambog
    san mga hinimuan san iba, kundi an amon lang paglaom na padayon kamo na mag-uswag
    sa pagtuod agod lalo na maghiwas sin dako an amon trabaho sa iyo.
  cpa-NT: Ha¹chi² juúh² jnieh³ hi² tsug¹² dsio¹ ma²ca¹jmó³ jnieh³ ja³ma²lǿa¹² cøng²
    ta³ hi² ma²ca¹jmo¹ dsa² siáh². Hneng² jnieh³ jmáh³ hniah¹² tí² hi³méh¹ jǿg³. Mi³jøng²
    lé² tsø³jan¹³ jnieh³ ma¹dsio¹² hi³méh¹ jǿg³ ja³siíh³.
  dso-dso: ତେବର୍‌ପାଇ ବିନ୍‌ ଲକର୍‌ କାମ୍‌ କଲାଟା ନେଇକରି ଆମେ ନିଜେ ଡାକ୍‌ପୁଟା ଅଉନାଇ । ସେ
    କାମ୍‌ କର୍‌ବାକେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେଏ ନାଇ । ମାତର୍‌ ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ ଅ ବଲି
    ଆମେ ମନ୍‍ କଲୁନି । ଜେନ୍ତିକି ତମର୍‌ ଜାଗାଇ ଆମେ କର୍‌ବା କାମ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇସି । କାଇକେବଇଲେ
    ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେଇରଇବା କାମେଅନି ଅଦିକ୍‍ କର୍‍ବାକେ ଆମେ ମନ୍‍ କରୁନାଇ ।
  meu-meu: Haida edia ḡaukara, ai emai hetoa murimurinai, asia heaḡilaiamu; to ai
    na a helaromu emui kamonai do baine tubu badabada, bena umui emui amo emai hetoa
    do baine daudau.
  yva-NT: '@see-verse:2CO.010.014'
  dgc-dgc: Ewan ko ipalalo i éwan ko tungkulin, sakay ta ginimet na iba a tolay. Engˈwan,
    i asaan kua, éy tumibay i péniwala moya, monda dumikél a dumikél i tarabaho ko
    dikam,
  zpm-NT: Stiba, rdziladzd no gdaannie no xtsiiṉ stib miech. Laa no bii cseed to lozh
    tsoguic to zha nac Xtiidz Dios, zeeṉa haxta yele to guṉ xyudar no ygaazraa Xtiidz
    me.
  hix-NT: Ohyakanye romoknàtoko rma, anar komo nhananàhàtho hananàhpàra wehxakon hamà.
