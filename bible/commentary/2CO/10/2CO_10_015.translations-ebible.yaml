  tgo-tgo: Na ma woŋa vavana lenji kaiwo iye lama kaiwo mbala valɨkaiwae wo wovoreŋaimeva.
    Ko iyemaeŋge nuwamiya lama kaiwo e tɨnemina ne iko. Amba valɨkaiwami hu thalavuime
  yap-yap: Ere dagur ufgad ko maruwel ni boch e girdi’ e kar muruwliyed ke pag e re
    fol ni ba’aram nike tay Got ni nggu musgad riy. Machane gamad be finey ni manga
    yigi ilal e michan’ romed ngak Kristus, me yag ni gu ngongliyed e maruwel ni ba
    ga’ u fithik’med i yan, ni gubin ngiyal’ nrogon ni be finey Got ni nggu rin’ed.
  mop-NT: Le'ec ti ucha'an u meyaj ulaac'a, ma' ta'ach in wadic wa jadi' inen in betaj
    a meyaja. Jadi' in c'ati ca' a mas tz'a'e'ex a wool tu pach a Dioso. Ti baalo'o,
    tan u ch'iil a meyaj in betaj ta yaame'exe, y tan u mas yaabtal tu jajil in canan.
  tet-tet: Kalo ema seluk serwisu iha emikaan klaran, ami la dale haꞌak, siakaan serwisu
    nia, amikaan serwisu folin. Lale. Mais ami haloon nebee emikaan fiar bele hetak
    biit. Hodi nunia, amikaan serwisu iha emikaan klaran bele tuꞌan bei-beik,
  hlt-MCSB: Hlanglang rhoek kah thakthaenah dongah voei pomsang uh boeh. Tedae ngaiuepnah
    khueh uh, nangmih kah tangnah te rhoeng coeng. Baecoihnah dongkah ka hmakhuen
    bangla nangmih taengla hang aeh coeng.
  xtd-NT: Ñatu ka najuen tnuꞌu‑da mee‑da xaxeꞌe tniu n‑ka kida ɨnka ñayiu. Xndetu‑da,
    xa hora jandixa vaꞌa koio ka mee‑n, dani kadatniu koio ka mee‑da meꞌñu mee‑n.
  mdy-ETH: ዬያሮ ፆኦሲ ኑም ጌዔ ቤዛፓ ኑ ዓኣዺ ሜሌ ዓሲ ማዼ ማዾና ኮይሱዋ ጎይሢ ዑሣ ዓኣዼ ኑ ሄርሺንታዓ፤ ጋዓንቴ ዒንሢኮ
    ጉሙርቂፃ ዶዳንዳጉዲና ኑኡኮዋ ማዻ ፆኦሲ ኑም ዒንጌ ቤዞ፥ ዒንሢ ባኣካ ባሼና ዳልጋንዳኔ ጌዒ ሃጊ ማዓንዳ ዎዛ ኑ ጌሣኔ።
  spl-spl: Yâhâ yeŋgâlen ki takawan yan bukulipne nombotŋaŋe yeŋgâlen taka Kiristohât
    den pat âlepŋe puwâk ekyongoŋetâ nâŋgâŋetâ bulâŋe olop mâne Anitâŋe nine âi lukulemu
    bulâŋe Korinti yeŋgâlen teteyiŋgim gap yawu sâm lohimbi ekyongombâmgât dop ki
    otbâp. Nâŋe Anitâhât tem lâum Kiristohât den kâsikum yiŋgimune nâŋgâm yâkâlen
    biwiyeŋaŋe kepeim biwi nâŋgân nâŋgânyeŋe galemahom heŋgeŋgunomaihât biwinaŋe meyekmâ
    mansan.
  usp-NT: Oj ta' tikacoj kak'ij chirij ri b'anal jwi'lak yak nic'j cristian chic chaxo'lak.
    Pero oj cub'uli' kach'ol chi atak ticub'ari' mas ach'olak chirij Kakaj Jesucristo
    pire tijna' tikab'ij mas tzilaj jtaquil chirij Kakaj Jesucristo chaxo'lak, pero
    ta' ojel chirij ri ye'l luwar chike jwi'l Kakaj Dios.
  zav-NT: Bito cho'a dižə' c̱he xšin Diozən' de'en ben beṉə' yoblə ga cui bseḻə' Diozən'
    nada' par c̱hix̱ɉui'a xtiže'enə'. Nada' zoa' lez de que le'e gonḻilažə'əchle Cristən'
    na' catə' cuich chyažɉele əggüia əgwya' le'e, nach ša'acha' ga yoblə gan' əseḻə'
    Diozən' nada' par c̱hix̱ɉui'a xtiže'enə'.
  sgz-sgz: Á gim kápte gim kaiang pasi ngo gimáte han uri malar er ái Káláu kápte
    a tarwa gim ur on, má kápte gim kaiang pasi mul i him erei tan lite dikte longoi.
    Auh, kápte. Gim lu kis pagas i arlih er ái Káláu ákte obop gim on. Mái sár gim
    ngangai ngo kamu ruruna na maras, má ngorer kángim him i katbán i gam na lu pakpakta
    hanhan.
  kek-NT: Inc'a' ninnimobresi cuib riq'uin li c'anjel li neque'xba̱nu li jun ch'ol
    chic. La̱in nacuaj raj nak texq'ui̱k sa' le̱ pa̱ba̱l re nak tine̱tenk'a chixyebal
