  san-PUN: ਵਯੰ ਸ੍ਵਸੀਮਾਮ੍ ਉੱਲਙ੍ਘ੍ਯ ਪਰਕ੍ਸ਼਼ੇਤ੍ਰੇਣ ਸ਼੍ਲਾਘਾਮਹੇ ਤੰਨਹਿ, ਕਿਞ੍ਚ ਯੁਸ਼਼੍ਮਾਕੰ ਵਿਸ਼੍ਵਾਸੇ
    ਵ੍ਰੁʼੱਧਿੰ ਗਤੇ ਯੁਸ਼਼੍ਮੱਦੇਸ਼ੇ(ਅ)ਸ੍ਮਾਕੰ ਸੀਮਾ ਯੁਸ਼਼੍ਮਾਭਿਰ੍ਦੀਰ੍ਘੰ ਵਿਸ੍ਤਾਰਯਿਸ਼਼੍ਯਤੇ,
  nob-LB: For det arbeidet vil jeg ikke innkassere æren som andre troende har utrettet
    blant dere. Men etter som troen vokser seg sterkere hos dere, håper jeg å kunne
    arbeide enda mer blant dere.
  ntj-ntj: Yungarralu-latjunku marninypungkukitjamunu kutjupatjarralu-ya waarka palyaranyangka.
    Wiya, Mama Kuurrtu-lanyatju nyuntulakutu witurnu. Nyangka-latju mukurringkula
    nyuntulu-yan mularrkulira tirtu wanaratjaku. Nyangka-latjuyi puru yankula-tjananyanta
    yirringkanama. Nyangka-yayin yingkarta pirnirriwa.
  sxb-NT: Lwona ngatutambuka oluwuwi ku okuitumbula ku emirimo egia awandi niwo awakorre,
    yaaya. Ni, turi no okuganya mbwe kiomo okuganya kwinyu kuuza okugia emberi okukoma,
    nintio lwona iwaga eria emirimo giifu agati iinyu riiza okuwa eriiyaagu,
  nhu-NT: Kɛ bese saale ye fesene kɛ, fì nu lɛ kɛ bese saale ye yî lemme dì ɛ̀ ge
    bonyii bomew kɛ. Geenɛn fiɛɛ fì bese taale fwe kee nu lɛ no mbee wene kuu gɛne
    fwe, nu no keleŋ ke lemme disɛse le ɛ̂ ben ɛntelɛŋ nu ekuuke tɛn gɛne naa ntay.
  row-row: Mete ma atahori laen mana ue tao, na, hai nda olaꞌ koao sa mae, naa huu
    hai ue-tataom. Te pantin na, naeni, hei nemehere mara boe manggatee. No taꞌo naa,
    hai ue-tataom fee nggi eniꞌ a fai dalahulun, buna-boan boe namanae nakandooꞌ a.
  msy-msy: 'E uan ababanim gafirazir puvatɨgha, egha gumazir igharaziba amizir ingangarim
    gɨnɨghnɨgha, egha uan ziaba fer puvatɨ. Bar puvatɨ: E ingangarir God e ganɨngizim
    guizbangrama a damuasa ifonge. Eghtɨ ian nɨghnɨzir gavgaviba gavgavightɨ, en ingangarir
    kam ian tongɨn bar ekevegham.'
  agg-agg: Roana moai God ai ratüpurɨ nindou ŋgorümbo masagadürɨ ranahambo borɨyefɨ
    hefɨ rɨhundɨ, ŋga wanɨ. Ŋga roana sɨhei anɨhondümbofe ranai ŋgoanɨ asu ro sɨhei
    mbusümo ratüpurɨmbohünda God ai ranɨ ratüpurɨ masɨhendɨ ra refeyowanɨ aboedɨ adükarɨ
    tüküfembo ranahamboane anɨhondümbo hɨmboayefɨ.
  ptp-ptp: Om xe o kɨyil yôg dɨ yong xe lec yuac wê xomxo ngwe vông ge lêm. Xe xo
    ên xe nêbê vông vinên wê xam vông ge i vô xêkɨzêc, ên yuac wê xe vông vac xam
    mahɨgun ge i vô levac dɨ i loc tɨyi yôg wê Anutu vông vô xe ge.
  nak-nak: '@see-verse:2CO.010.014'
  lbb-lbb: Pa bel mila iaunan mila otleng on ta titol ning a taraila masik la ka tol
    tari. Ika mila tortorot mang, ning anumulo a tortorot ir gomo, anumila a titol
    otleng arpotor tamulo ir gomo kas,
  kan-2017: ನಾವು ಮಿತಿಗಳನ್ನು ಮೀರಿ ಮತ್ತೊಬ್ಬರ ಪ್ರಯಾಸದ ಫಲಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಇವು ನಮ್ಮವು
