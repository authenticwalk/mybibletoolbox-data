  ena-ena: Alaŋ aludɨ nukeŋ ibi mɨŋaiahɨbavɨla sibɨla alaŋ nukeŋ hɨdahɨda vilalu agɨlasaŋ
    pam abɨlalu uami. Hulaŋ limu hɨhɨle hɨdahɨda sibɨla vihavɨlalɨ agɨlasaŋ ma abɨlalu
    uami. Lɨdamɨli naludɨ hɨji vɨdɨvɨdɨŋ agɨlaŋ vɨdɨvɨdɨŋ hɨniavɨbali uami. Vɨdɨvɨdɨŋ
