    mena rabineya upigomu ko eba raurupomu.
  nko-NT: Anɩmɛ́dɛ́pʋ ɔhaa agyʋ́má ɛ́ tsú ɩwɩ. Mboún anɩdɛ́ ɔkpa kɩ́ɩ ánɩ́ mlɩ
    hógyi bɛ́dan. Agyʋ́má ámʋ́ʋ́ anɩdɛ́yɔ mlɩtɔ ámʋ ɛ́ ɩbɛ́klɛɩ́ tsɩ́a.
  bsn-NT: Gãjerã ĩna gotimasioriarãre ĩacõari, “Yʉa gotimasiose sʉorine Cristore quẽnaro
    ajitirʉ̃nʉrã ñaama”, yibeaja yʉama. Yʉa masu yʉa moare rĩne mʉare gotiaja yʉa.
    Quẽnarobʉsa Cristore mʉa ajitirʉ̃nʉrotire bojarã ñari, bʉtobʉsa mʉare gotimasiocõari,
    ejarẽmorʉaja yʉa, Dios yʉare ĩ gotiroticõariarore bajirone yirã.
  pib-NT: Gi wa myagotu wtserpiranawatya wa pimrine yaprewatinri chinanu. Seyni wkagwaklu
    wa gixa galixle tseruwninripatka, gixa yegi wtseruwnakakiko wutakikowakpotuko,
    ruxolewninripa wkamrure,
  wiv-wiv: Beta ve hita na kokona zaheni vetania hizahita na galanga kua kaka motu
    e katia. Beta, hita ta vaka maroro habuka kamiu bilip kete dopa ni matuha ia mai
    kahita galanga na pidaka miu kete dopa ni kakapou ve.
  reg-reg: Chichali kwikuya mundengo ye milimu ja bhandi. Nawe, echiikanya lwakutyo
    elikilisha lyemwe kutyo elikula olubhala lweswe lwe milimu lwa kutyo eliyongesha
    muno, naichali mumbibhi jakisi.
  mlh-mlh: Anutuji moreŋ bopogaru gio bobore gaŋ rua yareya, yoŋoji gaŋyaŋuŋ oi kigaru
    ŋoŋore botugo wareru mande gio baegobi. Nake rugene so kigaru goine yoŋore botugo
    gio baboŋ ore sakine miteŋ gaego. Qaqaji goineji mande gio baku gobuŋ, ore eru
    sakine so miteŋ gaego. Ŋoŋore botugo rone fuŋgaru gio baboŋ ore oŋu ebe soine
    sagaga. Anuture buru boyoberu botuŋaŋuŋgo gio baku gobeneŋ mamanesiŋ-ŋaŋunji jikigaru
    sogueko kitiŋ nobenimiŋ ore odigaru oori ego.
  gof-ENT: ኑኒ ፆሳይ ኤሲዳ ዛዋፔ ፒኒዲ፥ ሃራቲ ኦዳ ኦሶን ጬቄቶኮ። ጊዶሺን፥ ሂንቴ ኣማኖይ ዲጫና ሜላ ፆሳይ ኢሚዳ ዛዋን
    ሂንቴ ጊዶን ኑ ኦያ ኦሶይ ዳልጋና ጊዲ ቆፖስ።
  aau-aau: Seyr hromkwe mey, uwrsa har hom ma meio mokwe hromo mey arian me hieyn
    liy nak-me-heyr ley. Hromkwe limon seme liy lour hreik ley. Sawk hromkwe God se
    uron hyohyo senkin lon, hmo nanpanan kiykiy-ay yor mokwe aiopey hay nuw-wak ie
    ankin, hromo mey hmo ompok mon ma meio mokwe aiopey hay liy lwak.
  tvk-tvk: Titsa te luvosen xil ak di lasep koai usil polien xa moletin sav xil di
    lapol ni, e xamem matapol ni sexien ak ti. Xamem iemem bei tengan xamim mei mumeul
    kuhi e neketen namim. Imak, ma xamem mukila mupol ni holesok holu mu itel xamim.
  prf-NT: Awan mi ihambug en naghirapan nen agum. Umasa kami a tumatag en pánnampalataya
    moy ten Diyos, ni magkakonahud ay lumawak en págserbi mi dikomoy, peru awan lumampas
    ten karád a indátton nen Diyos.
  auy-auy: Maníkómó aambó fáísinkarain-kisausafeta fíꞌon-kwaasimo maiyáan-kisausafeta
    kesáá maiyáumne ímba séta kentáá súsa maimaé iyúne. Ísu Káráísitin-aaisafeꞌa timankúnkúmba
    éꞌo fasiꞌámai imáyáamo úmae iyíyamba timuꞌmaréta méraumpo miyámó íyata áfááraumaisa
    túwaꞌnai ónaumne.
  tbg-tbg: Kotiva tinavu timitai kaiqara kia tenavu vira aatarake vo vaiintinavu kaiqa
    vare variarara iriha, tentanavu hutu tuaherake vaunaravauve. Tenavu Kotiva tinavu
    timitai kaiqaraqai varaqi viha niara tiha, Vika koqemake Karaitira uva iriqi vi
    vaiqe viraqaahai tenavu vika nivutaini nora kaiqa vo kaiqa vo kaiqa ho vararave,
    ti vaunara.
  hub-NT: Chikich shuar takasmaunmagka ii takasuitji tusarka tumaitsuji. Turasha ii
    ainaji yama nagkamchakur chicham etserkau ainatika. Wika ayatik Cristo wakera
    tumasrumek emkatarma, tumakrum iniisha takastarma tusarum tukartitarma tusa wakeraji.
  hmo-hmo: 'Haida ese umui emui huanai idia gaukara, bona unai gaukara be aiemai maka
    ena murimurinai. Edia gaukara dainai hanamoa hereva ai tahua lasi. To aiemai ura
    korikori be inai: Umui emui abidadama do ia tubu badabada. Vadaeni emui huanai
    aiemai gaukara do ai habadaia diba, to Dirava ia atoa maka do ai hanaia lasi.'
  big-big: Keya Anotogo ne pangka nani puraga yeke ngalege nararau nogo mizi ono logo
    nawiligu miza piyengki ne lewege kai ono legi. Segeya ngizi kumuli inigi puraga
    ini yemane sagi purikki nogo wilekpek keya ngai yuke yolu keya inuwagi tepekke
    yawe yemane nara mizagi purikki. Logo wok mabiyeng pilik mizagi purik Anotogo
    ne pangka nana puragi pangka yawe mizagi.
  gux-G: Tii pagi ti ba ki pendi ti banlu. tuontiana po. Ama t dugi ke i dandanli
    baa yabidi i tinga nni yua ke yi suani. ke li tinga n yabidi.
