    gera tauda 'i laola mae falua God iko 'ali keri 'ameulu fai gi. Ma 'i 'amiu nali
    ioli God 'e keri 'ameulu famiu, meulu oga fitoona 'amiu ka ba'ela ma ka nanata.
    Ma meulu ka oga lou taunala galona ba'ela ka tasa fae 'amiu.
  mmo-mmo: + o 10:15 Lom 15:20*Omaaho ango me-lawiing kul-anjo de hey nako hey ak
    in e, nganjo hey oo aawiing kul in ham, om hey amengg navu sapa nambe ham ambiing
    gaving Yesu niwêêk, tombe mem heyate kul e naatu bopaata jak lôôt.
  ncu-NT: Amo̱se̱ se̱‑ɔ, ane̱ maa kaapo̱ ane̱ e̱ye̱e̱ ke̱tɔ ne̱ bo̱ko̱ a waa‑ɔ se̱,
    na ane̱ ŋaye̱ ke̱tɔ ne̱ ki bware‑o si. Te̱maa ne̱ ane̱ de‑o e̱ gye̱ fe̱yɛ mo̱ne̱
    ko̱kɔɔre̱gyi a maa se̱ ke̱ e̱ daŋ‑ɔ, ane̱ e̱ taare̱ a ane̱ waa asuŋ mo̱ne̱‑rɔ
    kyo̱ŋ ane̱ŋ ne̱ ane̱ a kyɔ waa‑ɔ.
  cni-NT: 'Te noninteji noncantashitea nomataquero nainti imataqueri iriori: tempa
    onashiyetaca. Nocoaque aiquero pijajeitatiye avirori pinquemisantasanojeitanaque.
    Impoiji novaanajea narori,'
  eng-WMB: not boasting beyond proper limits in other men’s labors, but having hope
    that as your faith grows, we will be abundantly enlarged by you in our sphere
    of influence,
  zaw-NT: Dinu niennaro lagajc nuurnu xcuent xtzuun ste'ca bejṉ, ascanu lagajc nuunu
    biennuni. Cabääznu tioobru xcäḻrililajztu, te gac jienrunu dzuun lojtu, si'ctis
    gaḻ jiennuni.
  san-MAL: വയം സ്വസീമാമ് ഉല്ലങ്ഘ്യ പരക്ഷേത്രേണ ശ്ലാഘാമഹേ തന്നഹി, കിഞ്ച യുഷ്മാകം വിശ്വാസേ
    വൃദ്ധിം ഗതേ യുഷ്മദ്ദേശേഽസ്മാകം സീമാ യുഷ്മാഭിർദീർഘം വിസ്താരയിഷ്യതേ,
  tam-TCV: நாங்கள் மற்றவர்கள் செய்யும் வேலையை, எங்களுக்குரியதாக்கிப் பெருமை கொள்வதில்லை.
    அது அளவுக்கு மீறிய செயலே. ஆனால், உங்களுடைய விசுவாசம் தொடர்ந்து பெருகவேண்டும் என்பதும்,
    உங்கள் மத்தியில் எங்கள் ஊழியம் வெகுவாக விரிவடைய வேண்டும் என்பதுமே எங்கள் எதிர்பார்ப்பு.
  mit-NT: Doco iin chuun cónì sáha‑ya nsiùhù, còó, mà cáhàn‑nsì sàhámà na ian nduá
    chuun xi‑nsi; còó. Doco nihnú ini‑nsì quida ga‑nsì más gà chuun xi‑ya ndé ndoó‑nsiá
    jaàn nú sànì nìhì‑nsiá nì xinindisá‑nsiá chicá fuerte, doco siempre mà yáha‑nsi
    ndé nduú nùù‑xí nì cachi Dios xì‑nsí.
  ceb-ULB: Wala kami nagpasigarbo lapas sa utlanan mahitungod sa paghago sa uban.
    Hinuon, naglaom kami nga motubo ang inyong pagtuo diha sa among dapit sa buluhaton
    nga magmauswagon gayod, ug magpabilin kini sa hustong utlanan.
  ces-LB: '@see-verse:2CO.010.014'
  mkn-mkn: Kalo orang laen yang karjá, na, botong sonde omong bésar bilang, itu tagal
    botong yang karjá. Te yang pantíng kasi botong ni, andia, bosong pung parcaya
    batamba kuat. Deng bagitu, botong pung hasil karjá di bosong dari dolu, batamba
    tarús.
  pol-UBG: I nie chlubimy się ponad miarę z pracy innych, ale mamy nadzieję, że gdy
    wzrośnie w was wasza wiara, i my wzrośniemy obficie wśród was zgodnie z naszymi
    zasadami;
  qxh-NT: Nuwacuna mana jucpa arushallanwanchu alli-tucü. Manchäga Tayta Diosninchi
    camacächishannuylla shiminta willapaycaj payman sumaj yupachicunayquipaj. Shimin
    shunguyquiman sumaj ćhayaptin, aruynïpis achcajman ćhayanman.
  nwi-nwi: Narmamə tɨksɨn kasəgkiar ausit tuk wok yame yermamə pɨsɨn rɨmnor. Mərɨg
    kɨmawə yaksəgkiar ausit əmə tuk wok yame Kughen rɨmnərəhu-pə mə kapəmawə. Kɨmawə
    yaksərəhu-pən nərɨgien kapəmawə mə nhatətəyen kapəmiə tukrhaktə haktə mɨn, ror
    pən, kapəmawə wok ye kwerkwan irəmiə tukreihuə mɨn,
  kmo-kmo: Wowak, nota saka God riita rabor kubun hapoyediichiakar ma yecha otiir
    yo hin saka yesokwa tawak. Yaho. Nota gegiyato kwoti inyaka hiki siitiichichawa
    boboy siipa harapa siinak, nopa kwoti nediik kwotaka kawka harapa yo otii takiita.
    Wonyak, nopa eeta God riita kubu rabor wowoyek no yo iibak otiitakiita.
  agr-agr: Jutiik ii takaschamu aig, tikich takasbaunmag ememamaitsuji. Ayatak wakeesa
    dakainaji atumjai aan kuashat takastasa. Atum Kristui kajintsá anentaimjum nu
    aan nagkaemas ajutjamti tusa. Jutiik Apajuí dutikata tujabauwa duka dutiksaik
    takainaji.
  kyc-kyc: Akali lapo panda wakale dupwana yulu andake piyami dokona range lakanda
    narama. Anatunya make yalo paa napala nakama baa kapa ingingi lao angingyuo suu
    pyaraminyi yulu andake pyakarama lao suu pilyamano.
  urd-GVU: ہم ایسے کام پر فخر نہیں کرتے جو دوسروں کی محنت سے سرانجام دیا گیا ہے۔ اِس
    میں بھی ہم مناسب حدوں کے اندر رہتے ہیں، بلکہ ہم یہ اُمید رکھتے ہیں کہ آپ کا ایمان
    بڑھ جائے اور یوں ہماری قدر و قیمت بھی اللہ کی مقررہ حد تک بڑھ جائے۔ خدا کرے کہ
    آپ میں ہمارا یہ کام اِتنا بڑھ جائے
  yre-NT: Kʋ'a 'wɩ -dandan ve 'kʋ 'fli man 'e 'ciɩladɩ "da "dɩ, ɛn e 'ka min pee -le
    'nyranman da dɩ. 'Pian -a -cin a 'kʋ 'ji 'nan, -te 'cee yi -tɛradɩ Zozi da 'pa
    "da "bɛ, 'kʋ 'tɔ 'e drɛ "nyian -dan 'ka 'va. Ɛn e drɛ -dan 'nyranman nɛn kʋa "paa
    bɛ -yee "wɛan.
  fuh-BKF: Min mantortaako golle woɓɓe ɗe ngalanaa min. Ammaa ko goonɗinal mooɗon
    ɓeydotoo ɗuum, miɗen njikka golle amin ɓeydorto noon hakkunde mooɗon faa heewa,
    tawee min paltaaki ko Laamɗo halfini min.
  arl-NT: Majaari canaa shuquiritianu najuhuana niajaniya. Canaa cutaraari nia tiuutiquiaari
    Jesucristoocuani, niaacua Pueyaso jiyaronuucua canaa. Naajaa, canaari socua nia
    pohuatanu paniya Pueyaso rupaani, seetanujuanaa Jesucristo rupaacua tiuujiaca
    nia quiniuria. Naacuajitij, niaa jaara seetanujuanaa Pueyaso rupaa tojijiaca quiri,
    niaari saniniuujia na naata canaa cumaquiniu.
  ziw-ziw: Elo, hachikweduvila ndima wadamanye watuhu kujinka chihimo chinkigwe, mna
    msuhi wetu ni kugamba uzumizi wenyu nawongezekele mwenyu kutimilana na kihimo
    aikiye Chohile.
  grc-TR: οὐκ εἰς τὰ ἄμετρα καυχώμενοι, ἐν ἀλλοτρίοις κόποις, ἐλπίδα δὲ ἔχοντες, αὐξανομένης
    τῆς πίστεως ὑμῶν, ἐν ὑμῖν μεγαλυνθῆναι κατὰ τὸν κανόνα ἡμῶν εἰς περισσείαν,
  nag-nag: Amikhan ke diya kaam paar kori kene dusra laga kaam te phutani kora nohoi,
    kintu, amikhan laga asha thaka to, jineka apuni khan laga biswas to dangor hoi
    thakibo, amikhan laga kaam apnikhan majote dangor hoi thakibo,
  eng-OEBCW: Our boasting, therefore, is not unlimited, nor does it extend to the
    labours of others; but our hope is that, as your faith grows, our influence among
    you may be very greatly increased – though still confined to our sphere –
  knj-NT: C'am bey chi ki' can cu ba yin smulnail junoj xa mac txequel. C'am bey chi
    kal oc ketoj. Pero chi kaoc jun ti' yip oj cu c'ul. Ja' yet oj je yaoc je c'ul
