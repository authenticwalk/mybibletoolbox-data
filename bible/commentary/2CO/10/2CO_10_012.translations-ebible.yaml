    a ki te-ngat uh hu in mipil hi ngawl hi.
  mxq-NT: Kyajts nnaydyukmʉꞌijxkijxyʉyaꞌañʉdyʉ tadʉ diꞌibʉ kʉꞌʉm naygyuma̱a̱yʉp. Nʉgoo
