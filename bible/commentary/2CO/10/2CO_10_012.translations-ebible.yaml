verse: 2CO.010.012
translations:
  kpx-kpx: La degomoleau abu ebika tabagevei huhulahai kosea, “Noeau duave.” Isito
    ata keau kemo luleleholilu. Keau abu ebika tabagevei loui avoe, “No ata degomole
    evigevei vaveve dua vama.” Isi abu vaveve kemo hoto loui loui avoe, “Noeau vaveve
    dua vamalea.” Keau katelahama. Isito noeau katelahaholima.
  okv-H: Eto embo nei nei na ungo oenga, “Na, na” ijiroro ungona humota ava eagora
    avo dagona enana te dagote ari vahaira ke ainge avo mane aro ingesova te enana
    na God ta ari avo kogue ae rate enana ta ari avo ungo oenga heka ereora avoeto
    ari ainge amo sarika ue ere ora.
  tbo-tbo: Iyawoi he hunehunena mehi ega emoemotiyai po to wiluweluwena meiyai tauhi
    uyahihi, tamogi tauhi hai luwagei tunawahi he iluweluwena mehi po he nugonugogegena
    mehi. Lawa geka pite hai dewa naka buuwa.
  mal-C: ആത്മപ്രശംസ നടത്തുന്ന ചിലരുടെ കൂട്ടത്തിൽ ഉൾപ്പെടാനോ അവരോട് ഞങ്ങളെ താരതമ്യപ്പെടുത്താനോ
    തുനിയുന്നില്ല. അവർ വിവേകികളല്ല, കാരണം, അവർ അവരെ അവരാൽത്തന്നെയാണ് അളക്കുന്നത്;
    അവരോടുതന്നെയാണ് ഉപമിക്കുന്നതും.
  grc-SR: Οὐ γὰρ τολμῶμεν ἐγκρῖναι ἢ συγκρῖναι ἑαυτούς τισιν τῶν ἑαυτοὺς συνιστανόντων·
    ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς ἑαυτοὺς μετροῦντες, καὶ συγκρίνοντες ἑαυτοὺς ἑαυτοῖς, οὐ
    συνιοῦσιν.
  bgc-bgc: क्यूँके म्हारै म्ह या हिम्मत कोनी के हम अपणे-आपनै उन म्ह गिण्या अर मिलावां,
    जो अपणी बड़ाई खुद करै सै, अर अपणे-आप ताहीं आप्पस म्ह नाप-तौलकै एक-दुसरे तै बरोबरी
    करकै बेकूफ ठहरावै सै।
  khz-khz: Ai neira matotauriamo gevevega-ragena talimara ria ati paia vevega-gelegele,
    e ai gema inagulu maki ira na rakagau gekalaana inaguluna ria ati gelegele inagulu
    kwapunai paia kilagia. Aikina kinavagi. Netalima matotauriamo gevevega-gelegelena,
    taukavara reketa geria ripa e kala ria. E ira matotauriamo aonai ta ekuliitina,
    matotauna gena kala taukavana genai evega-gelegeleana. Ira nevetaina gekalana
    ganina taunatauna, ira taunatauna ati aonekara.
  deu-TKW: Wir nehmen uns ja nicht heraus, uns zu gewissen Leuten zu rechnen oder
    mit ihnen zu vergleichen, von denen, welche sich selbst empfehlen. Aber sie verlieren,
    den Kopf, indem sie sich nur an sich selbst messen und mit sich selbst vergleichen.
  zsr-NT: Le nactë cutu nactuꞌ rugu ladxiꞌ quië gnatuꞌ nactuꞌ tuz ca nacgac nup niꞌ
    tun ba zxön cuingac. Bunách cunözi nacgac nup niꞌ. Lu le taꞌzáꞌz ládxiꞌquëꞌ tuꞌzóëꞌ
    ca ral‑laꞌ lac bunách, len taꞌbequi xbeynëꞌ laꞌ légaczëꞌ tsca nac lë naꞌ taꞌzáꞌz
    ládxiꞌquëꞌ.
  lin-lin: Toboyi komikokanisa to komekana na bato mosusu oyo bamikumisaka bango moko,
    tango balukaka komikokanisa mpe komekana bango na bango. Solo, bazangi mayele !
  hns-NT: Ham na boliela kie ham oelogse baraabar baatie djaun apane ke etana barhia
    samdjhe hai. Oelog khaalie aapan sotj-bietjaar kaam me laawe hai. Aur dje aise
    kare hai, oe to koetjh na samdjhe hai.
  noa-E: Chadcha mua chan ar amach wir aigpai thöojem khʉʉn dënjö wir aig mʉch thöba
    chitʉm. Pari mag amachdëupai amach thö nʉmua amach lököomjö nʉm chan khaugba nʉm.
  eng-EMTV: For we dare not to class ourselves or to compare ourselves with those
    who commend themselves, but they, measuring themselves by themselves, and comparing
    themselves among themselves, do not understand.
  mib-NT: Te va ma chúndeyɨ́ cuɨtɨ ni nde ri jeē sajéhnu ri maá rí, nájnūhun cásáha
    sava tēe un jéē cájejnúhún nde de máá de. Tāca tée ún chi cácunéé de jeē cájeni
    ni de jeē cujéhnu ga de vēsú jnáhan de, te tu cásáha de cuenta ndese cúní Yaā
    Dios jeē caca de.
  lif-NT2: आबाङे इङ्‌गाॽएःक् के़लॽबाहाॽनु आनिगे़ तङ्‌सिङ्‌मा मे़आःन्‍नासिगे़न्‍लो॥
    खे़ङ्‌हाॽ आबाङे के़दम्‍बा मे़ले़ङ्‌सिङ्‌ङाङ् मे़हे़न्‍छिङ्‌लो, कर खे़ङ्‌हाॽरे़
    थेआङ् खासिङ् मे़न्‍निःत्तुन्‍लो!
  xnj-xnj: Hinu ngatihotwi lepi kujivika amala kujiwanangisa vandu vala vevakujilumba
    vene. Vandu vevakujikita kuvya vene ndi chipimu cha kupimila vangi, vandu vevakujiwanangisa
    vene kwa vene, ndi vayimu.
  mmx-mmx: Maxo lok do mana mii poovo nema ri leventaba la mana ila mumu nema rinedi
    leventaba di lok do di silok aleng. Ketla di soxovo lorooro atnedi mi leventaba
    atdi xa, la dira ila mumu nedi ri leventaba atdi xa, nedi xopmen dinaklen tempanga.
  cbr-NT: An nu ñuicë unicamax ca atúxbi rabiacatia. Usairibi cananuna nux 'itima
    'ain. Atun sináncësabi oi ca 'ia, atux ca bëtsibë tanánantishi cuëënia. Upí oquin
    sinanima ca usai 'ia.
  tee-NT: Ju quijnan jantu lai actinaju ni na lack'oxin icjuntau tachi ju yu'unch
    ni sala tanajun ni na lack'oxin lapanacni tajunita. Para va lhitonto tachi ju
    talai ni va tanajun ni va yu'unch ju lack'oxin lapanacni tajunita chai tuchi tanavi
    ju yu'unch ma va yuchi ju soknic'a. Jantu tu'u' talhiulai tuchi najun ju Dios.
  eng-LSV: For we do not make bold to rank or to compare ourselves with certain of
    those commending themselves, but they, measuring themselves among themselves,
    and comparing themselves with themselves, are not wise,
  cak-NT: Roj man naka'an ta anche'l ri niqui'en ri juley chic, ni man nakajunumaj
    ta ki' quiq'uin, y chuka' can man joj junan ta quiq'uin, roma reje' quiyon niqui'en
    chi can c'o quik'ij. Reje' can man utz ta ri niqui'en, roma xa quino'j (quina'oj)
    reje' ni'in quiri' chique. Chiquiwech reje' ja reje' ri más je utz.
  pah-NT: 'Ndoro''ei ore: Ore ko g̃andeheva''ea. Ore ko g̃a javijitehe. Ndoro''ea''uvi
    ore a''ea! A''ereki g̃a onhimbohete tehe. Ndokwahavihu g̃a. A''ereki g̃a e''i:
    “Nahanahã ore rekoi. A''ea ko pyry a''ero,” e''i tehe g̃a. “Nahã ore rekorame
    ore pyryvamo a''ero,” e''i tehe g̃a.'
  sja-NT: 'Taipa ooda-e ãchia oopatak''a. Ãchia mãgapata: “Taipa jara p''anɨk''a,
    Cristopa pëida eperãarã mãgá p''anadaipia bɨda” apata. Mãpai ãchi pitapai mãgapata:
    “Táipata jõmaarã k''ãyaara Ak''õre net''aa pipɨara k''awa p''anɨda” apata. Mãɨrãpa
    awaraarã ak''ɨda-e Tachi Ak''õrepa ak''ɨparik''a. Irua k''awapari eperã t''ãride
    iru bɨ. Jõdee ãchia ɨ̃rɨpai ak''ɨpata. Chi mãgá oo p''anɨɨrã k''ĩsia k''awada-e
    p''anɨ.'
  xed-xed: Blubla aŋni ka hahəŋ! Si wa aŋni ŋa gara vgha nda həŋ na! Hahəŋ ka ghəŋa
    taŋ ta klaftá ghəŋa taŋ ka gara ghəŋa taŋ. La rghaha!
  mks-NT: Mé a̱ nda̱a̱ co̱ sáhan i̱ ínima̱ i̱ jácatáhan i̱ mí i̱ xi̱hín na̱ cája cáhnu
    mé ja̱n. Joo ndía̱ cáa mé cája na̱ ja̱n tá jácatáhan ndaja táhan mé va na ta xi̱hín
    ña̱ yóho náha̱ ña̱ tóntó ndiva̱ha cája na.
  gfk-S: Mem paile iangor be mem na hapupuo mem ma tari ing di tange be di bilai.
    Paile tale be mem na tange be mem haruat ma di. Ing di hapupuo di ma di baling
    ma di nes kilam habaling di ma ira nudi nilon iat, pata ta minanes ta di.
  bmu-bmu: Timbiqimbilim mieŋön nanŋini jim ölöwak ak aŋgumakzemö, ölŋa ni noŋgita
    aposol qetpuk akeak ewö, nöŋön mönö gamuni mötpileŋak. Mewö aiga nani aka eŋgö
    silikŋini likeplikep ala kewötmamgö qötötaŋgöba kölköldömdöm akileŋakmö, yeŋön
    mönö mötmötŋini töröpŋi wuataŋgöba nanŋini imbiŋinaŋgö dop uruŋini dop ala kewörakze.
    Ahakmemeŋini mewö laŋ kewöta “Pol oŋgitzin,” jiba uruölöwak mörakze. Keu omaŋi
    mewö jiba uruqahö akze. Anutugö dopnöŋ kewöt niŋgigetka ölöp eŋgoŋgita maljal.
  dgz-dgz: Endi waenapan upi muk atonamu waine amba mu muk om tane gapan muk ingane
    enu yawane waiwanum. Ame pokaet! Mu i guine uon! Go mu anune mu bawarewa nu bawarewa
    uon, menan nu anenen amba mu om muga inait? Ame umap uon.
  eng-GNV: 'For wee dare not make our selues of the nomber, or to compare our selues
    to them, which praise themselues: but they vnderstand not that they measure themselues
    with themselues, and compare themselues with themselues.'
  zaa-NT: Nìdi titó' labí rulaba latsi' tu' qui'ni ná tu' tulappa lani canu yala rudàliani
    la'a labácą, labí ná tu' tì'a làcą. Yala necio ná cą porqui'ni rudàliani luetsi
    quį según nu runi la'a labácą, ą'hua ribèqquia tsè' la'a labácą entre adí ca luetsi
    quį.
  eng-WEBSTER: 'For we dare not make ourselves of the number, or compare ourselves
    with some that commend themselves: but they measuring themselves by themselves,
    and comparing themselves among themselves, are not wise.'
  guh-guh: 'Palivaisi paxanë pacatsipaebabiabatsi, bajarapalivaisivecua saicayalivaisi
    itsamonae pacatsipaebabiaba. Bajarapamonae apo canaëjëtsi pacuenia Dioso pejumelivaisibaxutota
    jumaitsi. Nexata bajarapamonae namataenetsia natane bepexaniajamatabëcuenevi.
    Nexata pamonae apo bajarapamonaeyajuvënëvi, bepibisiajamatabëcuenevi tane. Saya
    xua bajarapamonae tsitaxanepanatsi, bajaraxua yabara jumai tsabiabi: “Maxuaje
    pexaniacuene,” jai tsabiabi. Xua pijinia apo tsitaxanepanaetsi, bajaraxua yabara
    jumai tsabiabi: “Maxuaje pibisiacuene,” jai tsabiabi. Bajarapamonae cajena bitso
    apo yapëtae. Paxanë raja bajarapacuenia apo pajamatabëcueneitsinë.'
  bon-bon: Cane lica ajenine epu biname ca, lui cina teemämu leta bine yoogärimusi
    teeme miiji mule awabudnitame. Cane singi lica gäne pepu biname cama atonerame.
    Teepi teemämu jaawenimusi atonera gwidape bine teeme singi ibi, siige pui ca latoneräjininusi.
    Teepi buduma biname gemi!
  nhw-BL: Amo nimohueyimatisquía huan niquijtosquía niitztoc nel nihueyi quen nopa
    sequinoc catli anmechilhuíaj para inijuanti más cuajcualme. Inijuanti san motlachilíaj
    huan moilhuíaj para nelía cuajcualme. Amo quintlachilíaj sequinoc catli nelía
    nemij xitlahuac. Inijuanti motamachihuaj ininseltzitzi ica tlatamachihuali catli
    inijuanti quisencajtoque. ¡Nelía huihuitique!
  swh-ONEN: Hatuthubutu kujiweka kwenye kundi moja au kujilinganisha na hao wanaojitukuza
    wenyewe kuwa wao ni wa maana sana. Wanapojipima na kujilinganisha wenyewe kwa
    wenyewe, wanaonyesha ya kuwa hawana busara.
  wbi-wbi: natukuviika nambe padebe mu kipugha kimo nambe kukughwanania na vaanhu
    vano vikughinia vavuo. neke avaanhu vano vikuling'hania na kukughwanania vavuo,
    navakitang'inie kimonga.
  bba-bba: Geemɑ, sɑ ǹ kɑ̃kɔ su kɑ bu tii yĩisinɑ, ǹ kun mɛ su kɑ bu tii weesinɑ
    be bɑ ben tiin ɡeɑ ɡerumɔ. Bɑ ǹ bwisi mɔ domi bɑ ben tiin yĩirutiɑ kuɑ bu kɑ
    tii yĩire, bɑ mɑɑ ben tii tiinɛ weesinɑmɔ.
  eng-KJVCPB: 'For we dare not make ourselves of the number, or compare ourselves
    with some that commend themselves: but they measuring themselves by themselves,
    and comparing themselves amongst themselves, are not wise.'
  kgk-NT: Gwekoha porã ete mo'ã-rehe onhembotuvixa uka rei va'e kwéry ojéhegwi rei
    onhemombe'u porãse mo'ã va'e. Ndaxe py'agwasu mo'ãiry ijyke-rehe anhemoĩ hagwã
    anhemboete-vy. Ha'e kwéry onhembotavy voi. Onhemboheko porã ra'anga anga rei okwa-vy.
    Gwapixa reko-rupi rei oiko “Heko-rami ave xe reko porã” he'i mo'ã. Hekoha porã
    tee va'e reko-rehe ha'e kwéry nopenáiry hikwái. Ha'e kwéry ae ho'arandu-rupi hikwái.
    Nhandejáry rekoha-rupi e'ỹ okwa hikwái. Onhembotavy rei okwa-vy.
  waj-waj: 'Gioonna kiaapu vooya itaama ngiariiyara ta yoketaayavee kiaa kiada ngiari
    nnutuuyauvaa ngiau yapaaneema ta iya roosiima titiiyara yaata utida variaunnannee?
    Ai mo hama iya ti roosiima mmuaakaraama variaavai. Iya ngiari variraivaugiataama
    varida ivaa teeda kiaanoo: Ta aikiooma variaunnanoo, kiaiya hama tinni ruaaya
    iya kumimaka tuanaaya variaavai.'
  cpy-cpy: Teera naapatziyari naaka pitsipatari pijeekaeyini janta ajahaa-wenta-waeta-chari.
    Tee riyotee-yini rirori. Tzimayitatsi monkaata-wakaa-piinta-chari, roshiya-kaatzi
    rawija-wakaan-tayitawo okaatzi kameethatzi-mowaeta-shiyitariri rirori-paeni.
  mpx-mpx: Alomiyau enuna totoliya hi awa wawaisi-agil eliyamiu. Bahi ama naha ba
    alomeyau ha olaolaek, he alaliya iyaka i bwaya luwagima! Yaa age hi neganega hot.
    He totoliya ali luvi hi teli ge eliyana hi peluviluvi-agil, avaliyau wali pagan
    eliyana totoliya wali pagan hi luviluvi-an ge ali awa wawaisi hi giginol.
  wbp-wbp: Nyurrurlarlu kankujulu jinyijinyi-mani yungurna nyina yali-patu-piya ngula
    kalu-nyanu wiri-pajirni nganta. Ngampurrpa-wangurna kujakuju. Ngulajulu ngurrpa,
    milya-pinja-wangu! Ngari kalu-nyanu jaruku tarnpirni, manu kalu-nyanu ngurrju-maninjarla
    yirrarni nyanungu-nyangu kuruwarri yungulu-nyanu ngurrju-pajirni jintawarlayirli.
  luo-luo: Chutho, ok dwaher mar ketore, kata pimore gi jogo matingʼore malo, kaka
    joma lich mokalo. Joma kamago ofuwo, kuom pimore gi rapim magin giwegi ema giketo,
    kendo kuom ngʼado buchgi kendgi, kaka joma lich.
  nhe-NT: Ax nimohueyimatisquía huan niquijtosquía para nihueyi queja nopa sequinoc
    tlen inmechilhuíaj para inijuanti más cuajcualme. Inijuanti san motlachilíaj huan
    moilhuíaj para nelía cuajcualme. Ax quintlachilíaj sequinoc tlen nelía nemij xitlahuac.
    Inijuanti moyejyecohuaj ininseltitzitzi ica tlayejyecoli tlen inijuanti quisencajtoque.
    ¡Nelía huihuitique!
  aii-aii: ܣܵܒܵܒ ܐܲܚܢܲܢ ܠܹܐ ܩܲܫܕܸܪܲܚ ܠܚܲܫܒܘܼܢܘܼܗ̇ ܝܲܢ ܡܲܕܒ݂ܘܼܩܘܼܗ̇ ܓܵܢܲܢ ܥܲܡ ܐܵܢܝܼ
    ܕܚܵܩܪܝܼ ܒܓܵܢܵܝܗ‌ܝ. ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܟܵܝܠܝܼ ܠܵܗ̇ ܓܵܢܵܝܗ‌ܝ ܒܓܵܢܵܝܗ‌ܝ ܘܡܲܕܒܸܩܝܼ ܠܵܗ̇
    ܓܵܢܵܝܗ‌ܝ ܥܲܡ ܓܵܢܵܝܗ‌ܝ، ܠܹܐ ܝܢܵܐ ܚܲܟܝܼܡܹ̈ܐ.
  esk-NT: Iḷaliqsuutiyumanġitchugut tamatkunuŋa iñuŋnun unniiñ atriḷiummatiluta uqaġuuruanun
    nakuuniraaqhutiŋ. Uuktuutiqałhiñaqtut iŋmiknun naipiqtuutiplutiŋlu. Kaŋiqsisaił̣iqtiŋ
    qiñiqtitkaat uuktuutigiaqsi'amiŋ avatmun naipiqtuutiaqsi'amiŋlu.
  msb-msb: Habo lang kami mag-irog sana na mga tawo na nagdudunung-dunungan sa inda
    sadiri, kay mga pulpol sinda kun nagapakaarayu-ayuhan kag nagapadurunung-dunungan
    sa usad kag usad.
  cpa-NT: Cónh¹jøng² tsa¹ju³lë́h³ hniah¹² hi² hneng² jnieh³ jmó³ ju³lah jmo¹² dsa²
    juúh² jǿg³ dsio¹ quiah¹² guiog¹³dsa. A¹jáng¹ hi² chian² dsǿa¹² dsa² lah¹héi² ja³jmo¹²dsa
    hi² lán¹²dsa dsa² dsiog¹ hi³méh¹ cónh¹ jín³ roh¹³dsa.
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ ଆମେ ନିଜେ ବଡ୍‌ଲକ୍‌ ବଲି ବାବିଅଇଲାଇନି, ସେମନର୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‌ ଅଇବାକେ
    ଆମେ ମନ୍‌ କରୁନାଇ । ସେମନ୍‌ ସବୁର୍‌ଟାନେ ଅନି ଆମେ ଆକା ଜାନିଆଚୁ ବଲି ବୁଲ୍‌ ଚିନ୍ତା କଲାଇନି
    । ସେମନ୍‌ ସତଇସେ ବକୁଆ । ନିଜ୍‌କେ ନାପ୍‌ବାକେ, ନାପି ଅଇବାଟା ନିଜେ ତିଆର୍‌ କଲାଇନି । ନିଜ୍‌କେ
    ବିଚାର୍‌ କର୍‌ବାକେ ପରିକା ନିଜେ ତିଆର୍‌ କଲାଇନି ।
  meu-meu: 'Ai na asia tomamu ai na sibodia e hahenamomu taudia heḡereḡeredia. Idia
    na sibodia e hahetohomu, bona sibodia e haheḡereḡeremu: madi, asi edia aonega.'
  yva-NT: Kuruno kaijinta nanawirati ude wasai wo taune mansararin. Wo mansaen vambinibe
    umba inta pare we damu, inta pare we damu. Taune wo taune awa ana udave obo raen,
    umba nanentabo pare po vatano kaijinta makivan! Onawamo vatano wantatukambe rave!
    Veanimaibe umambirive tai maisy? Yara risyamo syonae, weti ritavondi syo rave
    tai maisye ramu.
  dgc-dgc: Ewan ko gustu a ipahero ko i sarili ko diden ya a maistu a mégmalake. Luku-luku
    side! Eng anya i gimet de, éy kagi de a mahusay ya.
  zpm-NT: Ib guiabde to, togo ye naa quiayuṉ zigne ruṉ zha qui, lëëque lëë zho ruṉniats
    zho. Tib guieḻnxen ga, sac goṉ lëëque zha ruṉnon zho.
  hix-NT: Towankaranyem me wehxan hana, onenyàr kom me. Àsok tawro hana, onà wyaro
