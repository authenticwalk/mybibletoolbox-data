  kxv-kxv: ଇଚିହିଁ ଆମ୍ବାଆରି ଜାହାରାଇଁ ବଡପଣ ତ଼ସା କଡିନେରି, ଏ଼ୱାରି ତଲେ ମାଙ୍ଗେ ଲେକା କିହାଲି
