    nan nemnemda ken daida is mendildiliganda. Adida nemnemen nan kankanan Apo Dios
    en gawis. Isonga maid polos paay nan nemnemda.
  mwe-mwe: Kwa kweli tukalinga kwiibhika eu kwiilinganya na bhandunji bhakwiiniyanga
