  xsi-xsi: Kinzi tamâta pinde uru sipasuka warakanzi tininzi, andeta maka ŋandai tamâta
    ŋinde nawalanzi ŋga. Kinzi uru kalonzi ŋgere ŋana warakanzi nâ nenzi vetâŋa, ŋineŋga
    sipainzi tamâta tu ma sipaveta kuku nenzi vetâŋa rârâni. Kinzi sipalea pa warakanzi
    nâ ŋineŋga sipandekâna warakanzi. Opopo, nenzi ilo-kalo tia ndo!
  crx-NTPO: '''Et whulohne didutch''oh ts''ih''un dune na''hududútni. ''Et huwa ''aw
