  bfz-bfz: कऊँकि आसा रे ये इम्मत निए कि आसे आपणे आपू खे तिना बीचा ते एड़े कितणेया
    साथे गिणिये या तिना साथे आपू खे मलाईये, जो आपणी तारीफ आपू करोए और आपू खे आपू बीचे
    नापी-तोली की एकी दूजे साथे मिली की मूर्ख ठराओए।
  cuk-09: Dulemar na dukin na san-ogannoar sunmakdimaladyob geg an gumalad, degine,
