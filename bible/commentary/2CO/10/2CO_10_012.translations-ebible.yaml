  amp-amp: Nom nhai kfo miruhatnom nom nd yufa yura htet yimam hingrnewa kanjo nom
    inji hingrnewunom. Yo nhai kfo miruhatnom nmoh nefm rroh nefm kanjo korhm. Nhai.
    Rom niwa nefm duka tungunef duha yimam kanjo inji na mmo bamumiwum. Tum hingrnewa
    hingrnefrpam yukatohhato kfo kangm, nomrpanom hifa hingrna marnya ptha marnyanom.
  bht-bht: क्योंकि सांझो ऐ हिम्मत नी है की असां अपणे आपे जो उना सोगी गिणन, या उना
    जो अपणे ला मिलान, जड़े अपणी तारीफ करदे न, कने अपणे आप जो अपु चे ही नापदे न, कने
    अपणी तुलना अपणे आपे ने ही करदे न। तां सै अपणे आपे जो मुर्ख बणांदे न!
  eng-NOY: For we do not venture to reckon ourselves among, or compare ourselves with,
    some of those who commend themselves; but they, measuring themselves among themselves,
    and comparing themselves with themselves, are not wise.
  cub-NT: Jãve ñʉja cũinátʉrʉpe teiyʉbevʉ ina mʉje jẽneboi cʉrivʉ “¿Meara márica maja
    apevʉ pʉeno?” arĩ dápiaivʉpe. Aru nápe paivʉ máre jẽvari coyʉiyʉbevʉ ñʉja. Nácapũravʉ
    majibevʉtamu. Corevaicõjeivʉbuya ne d̶aiyede yópe ne ʉrõpe. Aru jẽvari coyʉivʉbu
    ne baju.
  ita-1927: Poiché noi non osiamo annoverarci o paragonarci con certuni che si raccomandano
    da sé; i quali però, misurandosi alla propria stregua e paragonando sé con se
    stessi, sono senza giudizio.
  lww-lww: Nepisa sanene, ana pe sineun re visaen sur ve moki poli vena kilaen si
    kiamimi kia va metava. Pe sineun re nap̃a meim sane yaru tap̃ena lap̃as poli,
    nap̃a apilaven manene visawalen si kiela sur wo lala. Yar la ne sanene asum̃a
    apisuveve ke kiela erau lala, a asum̃a apisuveve ke m̃ena yar tap̃ena lala, ana
    asitom asape la apo taulu la, ana naga nene pe yum̃aena na wowe ga tai, komin
    nap̃a pona la punu ga nene apiowa maran taaga yo.
  ckb-ckb: ئێمە ناوێرین خۆمان لەگەڵ ئەوانە بەراورد بکەین یاخود خۆمان بخەینە ڕیزی ئەوانەی
    کە بەخۆیاندا هەڵدەدەن. کاتێک خۆیان بە خۆیان بەراورد دەکەن و دەپێون، ئیتر دەردەکەوێت
    کە نەزانن.
  nas-nas: Ning tee makosi-pinaꞌ dooremaravaung teing-koo maavaiꞌarima nau-antanuka
