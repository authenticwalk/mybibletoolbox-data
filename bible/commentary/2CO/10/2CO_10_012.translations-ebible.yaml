    awo ni wahezi.
  enq-2: Tange lalyingi endakali mendapu kalyamino dupa-pipa naima mendai dopalena
    laanyapi, naimanya mana dupa dokaitanya mana dupa-pipa kapa laanyapi, paka pilyamo.
    Dokaitanya mana dupa dokaita tange makande setelyami dokoaka minao yapengema.
    Endakali dokaitanya mendeme baanya mana doko dupanya mendenya mana doko-pipa makande
    pingima. Dopa pilyamino dokome, dupa-kisa masepae epe mende nasilyamona lao panenge.
  eng-ASVBT: 'For we are not bold to number or compare ourselves with certain of them
    that commend themselves: but they themselves, measuring themselves by themselves,
    and comparing themselves with themselves, are without understanding.'
  mna-mna: Wal pakan na, zin tirao kat! Niam amre zin na, tilip kat piam. Pa mbulu
    ta zin tikamam na, irao niam amkam na som. Niam na, koyam miaŋ be amwit ituyam
    uruyam. Mi zin na, kan miaŋ be tikam ta kembei som. Mi zitun tiur kin pa mbulu
    tabe tito. Tana tindemeere sorok ma tiso tikamam katkat mbulu. Wal tana kankaanaŋan
    kat!
  myw-myw: Nag ikadilokeig balana, “Yey agusinap tawtoun,” nag. Simiyas mwasanin asilivan
