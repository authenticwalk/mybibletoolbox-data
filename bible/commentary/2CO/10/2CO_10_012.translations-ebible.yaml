    i ut di ut toqor ta. Sokt di iarhakt ama ruvek di ama dädända na rha inguna rhat
    dräm dat tatnävämne na arha lat kane rhi na arhani nävät a rha.
  ita-1885: Perciocchè noi non osiamo aggiungerci, nè paragonarci con alcuni di coloro
    che si raccomandano loro stessi; ma essi, misurandosi per sè stessi, e paragonandosi
    con sè stessi, non hanno alcuno intendimento.
  muy-muy: Mis nday nani ti tə̀hi ana ahàr nday gəɗákani. Leli ti màtəkar məgurfəŋvani
