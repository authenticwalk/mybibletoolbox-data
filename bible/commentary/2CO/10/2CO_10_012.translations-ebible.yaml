  dwr-NT: Nuuni barena nashshiyaa itti itti asatuwaanna nuuna paydanaw woy likkissanaw
    koyyokko; shin unttunttu barena ittuu ittuwaanna likkissiiddinne qassi barena
    ittuu ittuwaanna qarayiidde, ubbanna eeyeeddino.
  kfw-kfw: Ajarchu inpumtak ka-inpaak tu ka-ang ngaikhale inruoiya keini'n kinpum
    tak hi inteel delsik, emakli inkhi puisik keini emung; inmani khat li khat inmani
