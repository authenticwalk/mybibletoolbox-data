  spy-NT: ‑Māāmāchē okerkeeyeenaa biiko choo ng'āsē keey. I-āyēēchēē keey ꞉ake ām
    bichoo ake, nto nyoo yēyē kuu nyooto ku sōōriin.
  xnn-xnn: San deeyda ay ipogaw ay mangipaspasindayaw isnan awakda et mabainak ay
    mangipaliso isnan awakko isnan awakda. Tay nangatngatoda mo sak-en. Ngem lablabakko
