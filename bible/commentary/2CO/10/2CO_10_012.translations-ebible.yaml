    nigele. Nige ilolonamwa-yagimai kamwakota yo kagagasa besiele siya. Kaiwena sibomamo
    mumugali siwalowalo-yapatu ali tali tomoyao mumugali kolili yo sibomamo kali kawa-namwanamwa
    siwalowalowen. Na tomalaele siya toyauyaule.
  tcs-tcs: Mipla i no meke miplaselp po bi sambodi seimkain wase dem nada man uda
    i spik dempla i prapa impotant. Bat wei blo demkain pipol i po mata tingbaut dat
    dempla i mo impotant wea nada pipol uda tingk demplaselp i mo impotant tu. Ane
