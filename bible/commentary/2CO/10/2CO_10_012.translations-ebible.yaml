  ben-OBCV: যারা নিজেরাই নিজেদের প্রশংসা করে, তাদের কারও সঙ্গে আমরা নিজেদের সমপর্যায়ভুক্ত
    বা তুলনা করার সাহস করি না। তারা যখন নিজেরাই নিজেদের পরিমাণ করে ও নিজেদেরই সঙ্গে
