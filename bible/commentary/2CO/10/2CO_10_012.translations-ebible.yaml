  gof-ENT: ኑኒ ባንታና ናሺያ ኣሳታራ ኑና ጊናያናው ዎይኮ ጋዴያናው ኮዮኮ። ሺን ኤንቲ ባንታና ባንታራ ጊናዪዲ ዎይኮ ጋዴዪዲ
