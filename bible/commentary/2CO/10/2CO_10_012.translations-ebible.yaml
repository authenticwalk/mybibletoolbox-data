    ntáde tuntu ña é ntákiꞌi kúꞌve míi tsi ñā, é ntánantii niꞌni taꞌan ña.
  qvz-NT: Maican runagunaga paigunapura rimanacusha ñucanchi yapa ali manchi nisha
