    i meke ol samting. Wa, dempla mata ol stupit apsens pipol.
  hlt-THB: Amah ingkaw amah ak zoeksang qukhqi mi nyhtah aham am ngaih unyng. Cekkhqi
    ing a mimah ingkaw a mimah ce ami nyhtah awh, am cyi uhy.
  soq-soq: Apana isiwa e bedelawo mo muba ebou wadaposila waimoi. Mo inseiase, “No
