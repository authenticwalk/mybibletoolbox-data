    sivenga i mulalngau nge, aken o oma ranga ve ini ngongong. Na tho kene tho patongrum
    lek mimiong ranga ve ini or avele.
  bdd-bdd: Sahena yahehegwaegomi yagwae, “Taugu Paulo ꞌigu mumuga ꞌausalana,” gide
