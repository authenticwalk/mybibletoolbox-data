    a꞉la꞉bo꞉ mo꞉so꞉mo꞉lo. Ko꞉sega kalu i a꞉ma꞉yo꞉ a꞉la꞉bo꞉ dimida꞉sen. Iliyo꞉ ini
    mano꞉ imilo꞉wa꞉le a꞉la꞉liki da꞉fe ba꞉da꞉lab. A꞉la꞉ta꞉ga꞉ iliyo꞉ egelebo꞉ aloba꞉dakiyo꞉,
    mano꞉ abe tiniaba꞉le a꞉la꞉likiyo꞉lo꞉ da꞉fe keda꞉lab. Kalu abeyo꞉ a꞉la꞉do꞉ dimida꞉lab
