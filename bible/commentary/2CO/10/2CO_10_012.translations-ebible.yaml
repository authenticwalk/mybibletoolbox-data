  lex-lex: Ami edon makot nohora a kniar mamni di pa emeka amal wutga a inon mamni
    nor wutga mak khi' inonni pa katulu re ramneneha. Yoma ir rmeh'a nekpa rta'u-rta'g
    o'tani la riy maka hihi'ini-yapyapni ror wutga ir hihi'ini-yapyapni ramneneha.
    Ir rhi' emkade de podaknu re, yoma rwarora de riy rora ir pa ramneha nanpena rla'
    riy orkotkota-ornanana emekwali ira!
  dov-dov: Tatukonzyi kwiinka kule kuyolibunga lwesu na kulyezyanisya lwesu ababo
    balidundizya lwabo beni. Pesi nibakalyela lwabo beni mumwi mumwi akulyezyanisya
    lwabo beni akuli umwi awumwi abobo tababoni.
  rgu-rgu: Lahenda sira io ao nara rae, sira nana Kristus lahenda nadedenu kaheren.
    Emi bubuluꞌ mae, ami ta maparani mararaaꞌ ao-ina mara moo sira. Huu fo ami ta
