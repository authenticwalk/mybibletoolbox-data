    lala nga iri siporia reria poinga mur. Nenge nei henonou hot pengpengia ke iri
    te eteia ute pele ero.
  eng-BBE: 'For we will not make comparison of ourselves with some of those who say
    good things about themselves: but these, measuring themselves by themselves, and
    making comparison of themselves with themselves, are not wise.'
  ixl-CNT: Tan jatu koj sakubꞌan ela oꞌ tuchꞌ qꞌuꞌl nikoꞌxhtoksajeꞌ iqꞌii. Txoxkinil
    nibꞌanon. Itxumbꞌal yeꞌxhkam aas techal koꞌxh ninacheꞌ. Nikoꞌxhtecha ok tibꞌ kꞌatz
