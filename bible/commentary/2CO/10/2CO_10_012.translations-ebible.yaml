  gdn-gdn: Nu eba nuwanugu iyapana mu muga si tepatepatagamu ragidai ki mu mete dibipamu
    empamu da mu ka baganai ade nu ka eba baganai, bo nu ka baganai ade mu ka eba
    baganai. Nu eba nuwanugu mu mete dibipamu inako empepe kasiwaraigamu. Iyapana
    ki kena mu ka notababa ragidai. Mu muga inako empepe kasiwaratagamu ade ki pokaiya
    ka mu mibipiyamu da mu baganai bo eba baganai.
  nko-NT: Lɛ́lɛ́ mʋ́ á, amɛndɩ anɩgyíá abɔ́pʋ ɩwɩ kápʋ́ ahá ánfɩ bʋdɛ ɩwɩ kanfʋ́
    ánfɩ? Amʋ́ wʋlɛwʋlɛ dɛ́pʋ ɩwɩ kápʋ́ aba, bʋdɛ ansɩ́ pʋdɩ́nká abasʋ. Mimlá
    igyi amʋ́.
  bsn-NT: 'Mʉa rãcana sĩgʉ̃ri, ĩna tʉoĩa gotirore bajiro yibeaja yʉama. Ado bajiro
