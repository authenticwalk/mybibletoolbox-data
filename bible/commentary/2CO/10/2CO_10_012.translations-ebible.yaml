  suz-BL: आंमान ठेयब सेल्‍सीबपुकी नु मगारनीकी। आन पशो खोदेंशो यो मपाइनीकी। मेकोपुकीमी
    ठेयब सेल्‍सीशा, आंम आन जोक्‍तीक तुइक्‍तीक कोंइमुइनीम। मोदेंशो पशोमी “मारेइ मरुप्‍ब
    बाक्‍नीम” दे तुंइसीब। २कोरिन्‍थी ३:१; २कोरिन्‍थी ५:१२
  car-NT: Amykon aseke totykon awonganamon maro tu'kuru pona 'kuru, mo'kopangon wara
    tyry pona enapa tanarike na'na man. Asemaro tywotu'kurukon anukuty'pa pairo, asewara
