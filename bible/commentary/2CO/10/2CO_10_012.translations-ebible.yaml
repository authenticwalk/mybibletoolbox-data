  srn-NT: Yu abi sma di e waka ferteri fa den bun. Ma wi no e prefuru fu si wisrefi
    leki den, noso fu tnapu na den sei. Den e marki densrefi nanga den eigi markitiki,
    èn den e si densrefi leki fa den feni tak' den mus de. Ma den don!
  cta-NT: Siꞌi na caca stuꞌba chaꞌ jiꞌi̱ ya loꞌo ñati̱ biꞌ, ntiꞌ ya; tyixi tsa nduꞌni
    nguꞌ biꞌ loꞌo tyaꞌa nguꞌ, tonto tsa nguꞌ biꞌ. Na ñaꞌa̱ cuayáꞌ nguꞌ biꞌ jiꞌi̱ ycuiꞌ
