    leoꞌ sira, besaꞌ ko rae lahenda kahere ara si naꞌ dei. Sira rararaaꞌ ao-ina nara
    esa noo esa leo naꞌ, pakanaa raan seli!
  toc-NT: Aquit ni̠para tzinú clac­pu­huán para xac­ca̠­ta̠­ta­la­cás­tucli o hasta
