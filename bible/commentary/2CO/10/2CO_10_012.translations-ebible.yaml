  kan-OKCV: ತಮ್ಮನ್ನು ತಾವೇ ಹೊಗಳಿಕೊಳ್ಳುವವರೊಂದಿಗೆ ನಾವು ಹೋಲಿಸಿಕೊಳ್ಳಲು ಯತ್ನಿಸುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ, ಅವರು ತಮ್ಮತಮ್ಮೊಳಗೆ ತಮ್ಮನ್ನು ಅಳತೆ ಮಾಡಿಕೊಂಡು ಒಬ್ಬರೊಂದಿಗೊಬ್ಬರು ಹೋಲಿಸಿಕೊಳ್ಳುವುದರಿಂದ
    ವಿವೇಕವಿಲ್ಲದವರಾಗಿರುತ್ತಾರೆ.
  bbb-bbb: Ro no vierafe nobe konuvuo kame una e ije bu aroekarana ive buone kame
    ajiavo ijena mazie giadufuo. Ro e ije bu korubuo kena mazie giavo ije no giaga
    buka ma isema reve.
  blw-blw: Manowat te maid tot-owa torodni way mangempachong hen acharni hen annachay
    cha mangempachayaw hen acharcha ahna. Te chicha, anchag cha parangén hen ekatchéén
    ammayén Apudyus, yag yachiyat agé hen chacha torachén. Wat anchag nawéngwéng te
    anchag chan ahechinnayaw way mangamma hen anchi narpo yanggay ah hamhamàcha.
  tam-2017: எனவே, தங்களைத்தாங்களே பெருமைப்படுத்திக் கொள்கிற சிலருக்கு நாங்கள் எங்களை
    சரியாக்கவும், ஒப்பிடவும் துணியமாட்டோம்; தங்களைக்கொண்டு தங்களையே அளந்துகொண்டு,
    தங்களுக்கே தங்களை ஒப்பிட்டுக்கொள்கிற அவர்கள் புத்திமான்கள் இல்லை.
  azz-NT: Huan tejuan amo timoixehuíaj de timopohuasque tihuejueyichihuanime. Huan
    amo no timoixehuíaj de timonejnehuiltisque queme neques tamachtiani ten mohueyimatinemij
    de yejuan san. Ne tamachtiani quichiutinemij mijmiquiloyot san porín motenejnehuiltía
    se huan ocsé de yejuan san. Huan no ne tamachtiani sayó motatamachiutiyohue se
    huan ocsé ihuan in tamachticaicnihuan ica in tamachilis de yejuan san.
  spa-RV-1909: 'Porque no osamos entremeternos ó compararnos con algunos que se alaban
    á sí mismos: mas ellos, midiéndose á sí mismos por sí mismos, y comparándose consigo
    mismos no son juiciosos.'
  csy-csy: Amate le amate a ki pok thei te taw a ki simkhawm sung ah ka ki hel ngam
