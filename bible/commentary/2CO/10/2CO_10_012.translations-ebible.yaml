  mbj-NT: Dooh ỹ haja bä “sa da ỹ hado bä” ỹ noo b'äts, sa hã hẽ j'aa kehets'ëë doo.
    Dooh ỹ haja b'äts sa hã hẽ ỹ kamety b'äts. Sa hã hẽ rakametyy doo, sa hã hẽ raheg'ããs
