    kialo vite novo nalo bereio. Tomu kinkin nalo nei aju abitii veve kialo bilbilu
    nalo, p̃eli aju abitii veve tomu dolu nalo, ana aber p̃eli nalo abo lie ajovulu
    lo, mia nina be im̃auano tai na vovuiano ga, bior napano p̃eli nalo nonovio na
    abova beverare ga.
  bqp-bqp: Dín ó ũ ò ó zĩda kɛ lɛɛlɛ kesↄ̃ ò ó zĩda lɛkↄ̃a kũ gbɛ̃ kũ òtɛni ń zĩda
    sáabu kpánↄo. Tó ò ń zĩda kpàkũsũ kↄ̃o kesↄ̃ ò ń zĩda lɛ̀kↄ̃a kↄ̃o, òdigↄ̃ ↄ̃ndↄ̃ro.
  mcp-mcp: Sâ jísə́ yí jɨ́ nə́, sə́ cugɛ́ nə ŋkul cɨ nə́ sə́nɔ̂ŋ buud bwə́ ŋgə́ sɔ̧́
    nə́ buud bwə́ shwúg mənyúúl nə bwo wá sə́ bʉ́sə váál ŋgwûd; sə́ cugɛ́ nə́mə́ nə
    ŋkul sheé yagʉla micé nə bwo; ŋwálə bwə́ mə́ ŋwa bwə́mɛ́fwó nda iyuug yí í lwó
    nə́ fʉg í mə ncundɔw bwo.
  hat-hat: 'Konprann sa byen: mwen pa ka pèmèt mwen pou m'' mete m'' sou menm wotè
    ak moun ki kwè yo plis pase sa yo ye, ni mwen p''ap konpare tèt mwen ak yo non
    plis. Se yon bann san konprann! Y''ap mezire tèt yo ak mezi yo menm yo fè. Y''ap
    konpare tèt yo ak pwòp tèt pa yo ankò.'
  npl-NT: Tejwah amo timixewiah timotamachiwaskeh noso tikchiwaskeh kemi kichiwah
    akimeh innewiah moweyiliah. Porke ijkuak motamachiwah iwan oksikimeh iwa motlatlanih,
    san yejwah innewiah moweyiliah. Yika, tlan yejwah kichiwah amitla ipati.
  bgg-bgg: Zai gethek ne hanyie è awaithek shii bajo boh rek ne rai pho rog shii gethek
    ne ò rek pha lububo arek mua phro. Ithek ne khama bi-ìe ro! Ithek ne awaithek
    shii bajoboh ruii pha ji shii chua pha ne rab ne ruiijong ro, chiih-è awaithek
    ro boh rek pha ji è awaithek shii chua ro!
  eng-TCENT: For we do not dare to classify or compare ourselves with some who commend
    themselves. When they measure themselves with one another and compare themselves
    to one another, they do not show good sense.
  eng-BSB: We do not dare to classify or compare ourselves with some who commend themselves.
    When they measure themselves by themselves and compare themselves with themselves,
    they show their ignorance.
  cpu-NT: Tera nonkarateri naaka pikaratziri pisaikaiyini janta, asagaaventavaitachari.
    Te iriyotaajataiyeni irirori. Tzimatsi tsika ikaratzi monkaratapiintavakaavaitachari,
    iñaajaantake janaavakaantayetaro okaratzi kameethatzimovaitashiyetariri iriroriite.
  san-ASM: স্ৱপ্ৰশংসকানাং কেষাঞ্চিন্মধ্যে স্ৱান্ গণযিতুং তৈঃ স্ৱান্ উপমাতুং ৱা ৱযং
    প্ৰগল্ভা ন ভৱামঃ, যতস্তে স্ৱপৰিমাণেন স্ৱান্ পৰিমিমতে স্ৱৈশ্চ স্ৱান্ উপমিভতে তস্মাৎ
    নিৰ্ব্বোধা ভৱন্তি চ|
  tac-NT: 'Ramueka tabilé alieri niru tase napurigá alué ralámuli ''we gunaruga oyame
    ralámuli. Alué rió ''we gunaruga oyame ka, pe ''nátame ju napurigá bilé rió lo''í
    niraga. Alué rió alarigá lame ju: «Neka abé ''la júke''é me''tigá alué uché jaré
    ralámuli.»'
  eng-WEBPB: For we are not bold to number or compare ourselves with some of those
    who commend themselves. But they themselves, measuring themselves by themselves,
    and comparing themselves with themselves, are without understanding.
  gfk-H: Pa mehet balamasa bia mehet na haruatanei mehet ma tari ing diet tangai bia
    diet bilai. Pai tale bia mehet na tangai bia mehet haruat ma diet. Ing diet haruatanei
    diet ma diet balin at ma diet nas kilam habalin diet ma ira nudiet nilon at, taia
    ta mintota ta diet.
  viv-viv: Mene kaliva tufoidi taudiyao adi egana hikilakahina vaita badi velemodi.
    Tu iya keke vaita ganagaꞋaseꞋasevatu be badi agaidiya ganahawaluveluveku o kaꞋi
    ganagahe vaita yaku kaiwabu badi yadi kaiwabu amine. Taudiyao yadi abaꞋailaga
    againe yadi dewa hilagalagana kadu taudiyao buye hiveveꞋahawaluvaluva. Hida hima
    kaliva kwavakwavadiyao.
  yao-yao: Ngatukuliŵika mu mpingo umo namuno kulilandanya ni ŵele ŵakulilapa achinsyene.
    Ŵelewo ali ŵakuloŵela, akulipima malinga ni chipimo chao achinsyene ni kulilandanya
    achinsyene kwa achinsyene.
  tgp-tgp: Matan kamam kama sopo r̃omr̃omia vara kama pa verea vara kama tamlohi r̃uhu
    i tikeli la tamlohi sei la lo verea vara enira io. Pani ka hitea, enira la lo
    hase kilau usurira na tatuara purongo vara hare natu mo r̃uhu sohena sava. Hinau
    akerihi enia rongorongo vono purongo!
  auc-NT: Pancadäniya nämä incæ, Waëmö pönï ïmopa, ante tededäni incæte tömënäni nämä
    näni tede baï mönitö ædö cæte adobaïnö ante tedequïmönii. Tömënäni ïñömö, Ægancadö
    waa cæbo eyepæ̈ inguïï, ante nämä näni cægancaque ante adinque edæ, Eyepæ̈ cætabopa,
    ante pönëwënänipa. Tömënäni näni cædö ante, Waa cætawo, ante tee mancæte ante,
    Do botö cædïnö baï adobaï cæbopa, ante adinque, Eyepæ̈ impa, ante pönëwënänipa.
    Mänömaï nämä näni pönëwënonque ante cædinque tömënäni ëñënämaï inte oda cæte cædänipa.
  kbc-NT: Niɡ̶ida moko aɡ̶aca ɡ̶odaaleɡ̶ena daɡ̶a idiniciaceekenaɡ̶atege, deɡ̶ejinaɡ̶a
    me ɡ̶odiciagi niɡ̶ina oko anodiletibige daɡ̶a daɡ̶axa me ɡ̶oneɡ̶aɡ̶a. Niɡ̶ina
    midiaa diniciaceeketiwage, aɡ̶ica lowooɡ̶otakaneɡ̶egi, yetoledi!
  bmh-bmh: Dudu ipal ag agtal agal wanimag wag macanemen sul, iguanag igual wanimig
    wag i macanem. Go dudu agal igul go agen agal dabeleu eim sag sisianem. Du tub
    nug gonugau salau sisiaimai, gonugau zaug nugau salau eru neneg uligaimai, dabilamau,
    ‘Izal salau nug gonugau salau zilacorou ta, tam ta?’ Duailel ag igul go sesamoranemen
    ag dabeleu naliu tamacag.
  ctu-BL: Mach comic c laj lojon c bʌ yic'ot jini mu' bʌ i bajñel subob i ñuclel.
    Mach lajalonic lojon yic'otob. Mi' bajñel p'isob i bʌ ti ñuc yic'ot i pi'ʌlob.
    Mi' bajñel lajob i bʌ yic'ot i pi'ʌlob. Tonto jax bajche' mi' melob.
  meq-meq: Ndo neheye tə gwaɗay a gər tay na, nəteye bagwar eye hay, nəmay na, nəmaa
    sla məgweɗe nəmaa ləva ta nəteye bay. Nəmaa ləviye ha bo may ta nəteye bay. Ta
    zəba ka bo tay na, andza ndəray andaya ma dəba tay sa bay. Tə ləva ha bo tay na,
    ka bo tay eye wu tay. Nəteye matərakahaŋ eye hay.
  noa-H: Chadcha mua chan har hamach wir haigpai t'öojem k'ʌʌn dënjö wir haig mʌch
    t'öba chitʌm. Pari mag hamachdëupai hamach t'ö nʌmua hamach lököomjö nʌm chan
    k'augba nʌm.
  alp-NT: Ami lepa loko amiki makerike meije kena ami onoma nesa kai tamata rebe esi
    isike ruaise mo. Le batuke esi akue tamata rebe ono saka esi onore. Esi ono ele
    mere esi boro le esi noake be batuke tamata rebe esi sakesa kaise pine ono tamata
    rebe supu holmate.
  san-VEL: svapra"sa.msakaanaa.m ke.saa ncinmadhye svaan ga.nayitu.m tai.h svaan upamaatu.m
    vaa vaya.m pragalbhaa na bhavaama.h, yataste svaparimaa.nena svaan parimimate
    svai"sca svaan upamibhate tasmaat nirbbodhaa bhavanti ca|
  kbq-kbq: Na'ankure mago'amo'za knare vahe mani'none nehaza vahera nezmageta, tagratia
    zamagritera refko huta nonkone. Hianagi zamagra'a mani'naza avamente refko hu'za
    nege'za, tagra knare vahe mani'none hu'za refko hu'za negaza vahe'mo'za, negi
    vahe mani'naze.
  kbh-kbh: Ndegombre bënga ndoñe ts̈a añemo queftsátsbomna jayanama nÿets̈á uámanënga
    fstsmëna ca, mo chë cachënga jtsenábotamnayana uamanëngcá. Chënga jtsejuabnayana
    y jtsichámuana ts̈ábenga imomna ca, nÿe nts̈amo cachë́ngbeñe ínÿenga imomnama
    jtsonÿayëse; y chca tmojtsama ora, chënga juabna ndbomnënga jtsemnana.
  ron-LSB: Căci nu îndrăznim să ne numărăm sau să ne comparăm cu unii dintre cei ce
    se recomandă. Dar ei înșiși, măsurându-se pe ei înșiși și comparându-se cu ei
    înșiși, sunt fără pricepere.
  pon-pon: Pwe kit jota man mauki waroki on me kin juaiki pein irail; a irail me jololekon,
    pweki ar jojon pein irail nan pun arail.
  nhe-BL: Ax nimohueyimatisquía huan niquijtosquía para nihueyi queja nopa sequinoc
    tlen inmechilhuíaj para inijuanti más cuajcualme. Inijuanti san motlachilíaj huan
    moilhuíaj para nelía cuajcualme. Ax quintlachilíaj sequinoc tlen nelía nemij xitlahuac.
    Inijuanti moyejyecohuaj ininseltitzitzi ica tlayejyecoli tlen inijuanti quisencajtoque.
    ¡Nelía huihuitique!
  sps-sps: Mam oraav rom ma fapaas a tsivom ge ma fapapaar a puam mina mesapan to
    te rof fi romam, faarei raror a mesapan to te fafapaas pinypiny ror a puar ri
    te tsue of mami, “Tsumam vainy karap!” Arin patsuur a piou ovei, tana saa ri tsiir
    ror isisen tsuri ana ri te tsiny a tsivor tana fo fakats tsuri patsukaner.
  wnc-wnc: Siwan ngana na aminu gikat nana kunduta inane umana yapangenakaing amin
    binga daknganangge dua kekekanggat. Aho. Aminu waakwakgane natdetdetna wena siwan
    wa aminda inane natdetdetnaekan natake ninu natdetdetnin baban ngang yake inane
    umana moo siknga yapangenakaing. Ngan. Wa aminda inane puyae natapa take siwan
    ninu puya nomana siknga tasikamang ngang yake inane umana yapangenakaing.
  bus-bus: Dén kɛ̀we wà wa zĩnda kɛ sɛ̃nkpɛ kesↄ̃ wà wa zĩnda lɛ́kↄ̃zi kↄ̃n gbɛ̃ kɛ̀
    aↄ̃ↄe ń zĩnda sáabu kpaanↄo. Tó aↄ̃ ń zĩnda kpàkↄ̃sↄ̃ kↄ̃o kesↄ̃ aↄ̃ ń zĩnda lɛ̀kↄ̃zi
    kↄ̃o, aↄ̃ègↄ̃ ↄ̃ndↄ̃ro.
  gub-BL: — Akwaw wera'u Tupàn ze'eg Pawru wi ihe, i'i mua'u amo waiko uzeupe wà.
    Ure nuruzekaiw kwaw waze'eg rehe ure. Ta'e ma'e kwaw 'ymar romo wanekon azeharomoete
    a'e wà xe. — Aze peruzar ureze'eg nehe, pekatu putar Tupàn pe nehe, i'i mua'u
    waiko purupe wà. A'e re, — Aruzar ko heze'eg ihe, a'e rupi hekatuahy Tupàn pe
    ihe, i'i mua'u waiko purupe wà.
  imo-imo: Iye mareni lino iye pengama ningo enongano imbi liko ola munduko kapi nimele
    mele lino aku tepo temolo wali paa manda naa tembalo. Aku iyemani eno enongano
    konopuni pilkolio lino i tepo i tepo temolo kinye iye pengama molomolo ningo pilkolio
    aku teko teremele. Eno enongano teremele ulu kanoko konopuni pilko apurukolio
    lino iye penga olandopama ningo pimele. Aku teremele iyema lipe manjili naa peli
    iyemani alowa teko teremelemunga lino eno enongano kapi nimele mele lino linongano
    aku tepo kapi nilimalanje paa manda naa telka.
  boj-boj: Tamo qudei naŋgi diqoqnsib naŋgo segi ñam soqteqnub. Iga naŋgi unub dego
    sai. Gago kumbra ti naŋgo kumbra ti ombla kerekere sai. Tamo naŋgi di mareqnub,
    “Gago kumbra bole. Tamo kalil naŋgo kumbra bolesai.” Naŋgi degsib mareqnub. Di
    kiyaqa? Naŋgi powo tulaŋ saiqoji unub deqa.
  eng-DRA: For we dare not match, or compare ourselves with some, that commend themselves;
    but we measure ourselves by ourselves, and compare ourselves with ourselves.
  knf-knf: Na manjoonan, ŋënkluŋ kañoom pliŋiir na ptenar na banşaluŋ aji bawo bañaaŋ
    baweek. Bawaaŋ ŋşal wi baktenuŋ ŋleef ŋi baka na kaniibi kanwooŋ ki baka.
  san-KHM: ស្វប្រឝំសកានាំ កេឞាញ្ចិន្មធ្យេ ស្វាន៑ គណយិតុំ តៃះ ស្វាន៑ ឧបមាតុំ វា វយំ
    ប្រគល្ភា ន ភវាមះ, យតស្តេ ស្វបរិមាណេន ស្វាន៑ បរិមិមតេ ស្វៃឝ្ច ស្វាន៑ ឧបមិភតេ តស្មាត៑
    និព៌្ពោធា ភវន្តិ ច។
  arn-NT: Fey tüfeychi pu che tañi kayñetukeetew, fey re kisutu iñche ta apostol pikeyngün,
    welu doy küme kimeltufekawünngelu engün iñche mew, iñche ta fütra piwkewlayafun
    tañi feypiael iñche kisu engün reke ñi mülen kam ñi chapümtukuael kisu engün mew,
    femngechi ñi kimgeafel iney ñi doy adümuwün. ¡Fütra kimfali ñi wedwed rakiduam
    ñi nieel engün! Re kisutu pepikakeyngün ñi chumngechi mongen ñi nieael, fey femngechi
    femyüm tañi pepikaelchi dungu engün, rume küme femlu trokiwkeyngün.
  zas-NT: Din dunujn ad raguieentan ziꞌc rüjn ree bén rlies xvalor gajc, per niꞌczi
    taꞌn ad raguieentan xgab yaguieenan zian. Din nitontzi rüjn reeman chi rlies xvalor
    gajc reeman, ruguiaa laagajc reeman xhienaag na̱j reeman par ree stijb xcompniar
    reeman.
  ken-NT: Puyɛ̌ bɛ sɛ́mɔ̀ bɛyɛnti mmʉɛt nɛ bo abhɛn bákàk mmʉɛt. Kɛ nɛyɛnti mmʉɛt
    ɛnap nɛ batɨ ndu bɛtɔŋ bɛ bácha bhɔ, nɛ́tɔ̀ŋ chi bɛ bábhɨ́kɨ́ bhɔŋ mbɔ̌ŋ kɛboŋ.
