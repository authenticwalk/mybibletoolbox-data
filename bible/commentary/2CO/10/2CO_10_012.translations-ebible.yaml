    bwein singay.” Tage nag ikakins sinap tatonen.
  sby-sby: Afwe nkatwasakamana, nambi kulyelenkanya kulyabo balalisumpulunga. Nomba
    batabila! Pakwinga bakute kulipimina palwabo bene, kayi ne kulyelenkanya palwabo
    bene.
  sll-sll: Yal tau nan nomani bir pangwo molia tal ta olgere ari hana awala gamia
    di pungwo hobi na kina kunung molia hano dikiwa. Yalhobi nin tal ol ware nomani
    si pungwo i ebir si pire wai pama di pire ol wamua. Ware du haungwo meri momua.
  yaq-NT: Itepote kia juni'i te ka ito ameu chatchaa, jume' waatem, bempo emo eiyaateboka,
