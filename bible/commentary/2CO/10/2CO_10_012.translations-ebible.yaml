    hǝn galit mai galit gabag ŋai, hum lotovi natesua tonor hǝn lǝb̃elǝboi sǝhot galit
    gabag lan, lumelmel.
  bco-bco: Kalu i a꞉ma꞉yo꞉ inin wiyo꞉ kailaki dulugu sa꞉la꞉lab. Kalu i a꞉ma꞉yo꞉ ne
