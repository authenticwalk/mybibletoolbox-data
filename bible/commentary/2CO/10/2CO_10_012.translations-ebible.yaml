    între ei înșiși, nu sunt înțelepți.
  eng-WEBP: For we are not bold to number or compare ourselves with some of those
    who commend themselves. But they themselves, measuring themselves by themselves,
    and comparing themselves with themselves, are without understanding.
  eng-FBV: We're not so arrogant to compare ourselves with those who think so much
    of themselves. Those who measure themselves by themselves, and compare themselves
    with themselves, are really foolish!
  nld-1939: 'Maar wat we niet durven: ons op één lijn stellen, of zelfs vergelijken
