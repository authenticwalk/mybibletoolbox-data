  bqc-SIM: Wá kɛ muaa ge wá wá lɛɛũ ń gbɛ̃́ pↄ́ aalɛ ńzĩa sáaukpaↄo. Aa ńzĩa
    kpaaĩa ń kↄ̃o ń ńzĩa lɛɛũa ń kↄ̃o ↄ̃nↄ vĩo.
  tcz-CHONGTHU: Oh, olmo hih un, keihon nangho koma minasa tah a kiseiho tobanga chu
