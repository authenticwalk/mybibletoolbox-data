  eng-ULB: We do not go so far as to group ourselves or compare ourselves with those
    who praise themselves. But when they measure themselves by one another and compare
    themselves with each other, they have no insight.
  spa-VBL: No somos tan arrogantes como para compararnos con los que se tienen en
    un concepto muy alto. ¡Los que se miden a sí mismos, y se comparan consigo mismos,
    son totalmente necios!
  fra-_FOB: Car nous n'osons pas nous égaler ou nous comparer à quelques-uns, qui
    se recommandent eux-mêmes; mais en se mesurant eux-mêmes par eux-mêmes, et en
    se comparant eux-mêmes avec eux-mêmes, ils se montrent sans intelligence.
  hau-ULB: Mu dai ba mu hada kanmu da kowa, ko kuma mu kwatanta kanmu da wadanda ke
    yabon kansu. Amma yayin da suke gwada kansu da junansu, suke kuma kwatanta kansu
    da junansu, ba su da ganewa.
  mal-mal: തങ്ങളെത്തന്നെ പ്രശംസിക്കുന്ന ചിലരിൽനിന്ന് ഞങ്ങളെത്തന്നെ വേർതിരിക്കുവാനോ,
    താരതമ്യപ്പെടുത്തുവാനോ തുനിയുന്നില്ല; എന്നാൽ, അവർ തങ്ങളാൽ തന്നെ തങ്ങളെ അളക്കുകയും
    തങ്ങളോട് തന്നെ തങ്ങളെ താരതമ്യപ്പെടുത്തുകയും ചെയ്യുന്നതുകൊണ്ട് തിരിച്ചറിവുള്ളവരല്ല.
  lit-lit: Nes nedrįstame savęs gretinti ar palyginti su kai kuriais, kurie save teigiamai
    pristato. Bet jie, matuodami save pagal save pačius ir palygindami save su savimi,
    nedaro išmingtingų išvadų.
  urd-GVR: Ham to apne āp ko un meṅ shumār nahīṅ karte jo apnī tārīf karke apnī sifārish
