    kɨgiyɨn ɨkɨ sɨma yapa yapa nwonɨra ɨrɨraka tɨriyɨm yɨm wadɨekɨm mɨ sɨmiir kwoɨnɨm
    aowa aowa sɨma sɨmarɨn ha naɨngwowi, sɨma wadɨekɨm. Mɨ tɨ iikam hɨriinanɨm yɨm
