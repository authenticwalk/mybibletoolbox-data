    gatay gatayani e kiɗiŋ gatay bu ; tə̀ɗəm mis naŋ gəɗakani ti si maslaŋa gani akaɗa
    gatay ni kwa. Tagray nahkay ti nday muroni, tə̀sər araŋa do simiteni.
  kqc-kqc: Adina uniye uni vegu di reremama gokai kana bi, o kaere iniye ini vegu
    di reremama gokai kana nidedi bi, una yaku makai kana de nisifa; de iniye. Idu
    iniye iniye ini toe o ini vegu gokai kana nigediri, bi yora de!
  tav-tav: Aperã mʉja tʉ macana, “Jã maca cãni majuurã jã ã,” ĩrãma. To bairo caĩrã
    mena jĩcaro cõo jã anigaquẽe jã maca. Na majuuna tʉgooñari, “Camajirã mani ã,”
