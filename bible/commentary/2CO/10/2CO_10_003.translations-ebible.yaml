verse: 2CO.010.003
translations:
  kpx-kpx: Seleveta nahi vata kove uma. Isito nahi vatae vavae isivimo negoholima.
  okv-H: eto ke be amo ungotena enda ta mihie ari sasapura ta degi isoro ere orate
    amo enda ta isoro mane.
  tbo-tbo: Moina hoi hipuli ta memae ma tamogi ega hipuli dewahigei tota igawiya.
  mal-C: ഞങ്ങൾ ഭൗതികശരീരത്തിൽ വസിക്കുന്നവരെങ്കിലും ജഡികമനുഷ്യരെപ്പോലെയല്ല പോരാടുന്നത്.
  grc-SR: Ἐν σαρκὶ γὰρ περιπατοῦντες, οὐ κατὰ σάρκα στρατευόμεθα—
  bgc-bgc: हालाके हम इस दुनिया म्ह रहवां सां, पर हम इस दुनिया के बाकी माणसां की ढाळ
    लड़दे-झगड़ते कोनी।
  khz-khz: Pa, ai taunatauna tanoparai roe aga taluna, na ai ati etanopara talimara
    gevetalina vetaina gavetalina.
  deu-TKW: Ja wir wandeln wohl im Fleisch, aber wir führen den Kampf nicht gemäß dem
    Fleisch -
  zsr-NT: Le nactë nactuꞌ bunách, san clëg racz queëtuꞌ runtuꞌ xchinëꞌ Dios.
  lin-lin: Pamba te atako ezali penza ya solo ete tozali bato, mpe tozali kobika bomoi
    na biso kati na nzoto, kasi tobundaka te kolanda nzoto.
  hns-NT: Tjaahe hamlog aisan-taisan iensaan baatie, tabbo hamlog saitaan ke djiet
    paaila. Bakie na aapan saktie se.
  noa-E: Maachin chadcha thum ãba wounaankha thʉnʉm; mag naab pari mua chan Cristo
    iek serbiibag pheejem khʉʉnagjã sĩi mʉch iekhaupaita meeurrau sĩuba aajem.
  eng-EMTV: For though we walk in the flesh, we do not war according to the flesh.
  mib-NT: Chi vēsú cácuu ri ñayuu cáyūcú ini ñayɨ̄vɨ́, te tu cájejnáhan ri modo cájejnáhan
    ñayuu ñayɨ̄vɨ́. Chi nájnūhun jeē cájejnáhan ri sɨquɨ̄ tācá jniñu neé.
  lif-NT2: आनिॽ इक्‍सादिङ् खाम्‍बेःक्‍मो आवाॽसाङ् इक्‍साबा मे़न्‍छाम् याप्‍मि कुइसिःक्
    थङ् आन्‍जोगुम्‍मिन्‍लो॥
  xnj-xnj: Chakaka titama pamulima, nambu nakukomana ngondo ngati vandu va pamulima
    chevitovana.
  mmx-mmx: I ruturun do mat pas at na lavatbung menemen, ketla maxo vesep mi levendoxoma
    mun at limixin at na lavatbung menemen.
  cbr-NT: Asérabi cananuna nux unishi 'aíshbi ënë nëtënu 'icë unicama 'icësaribiti
    'acanániman.
  tee-NT: Pus vasalh va lapanacni icjuntau para jantu iclasayau tachi ju va lhilapanac.
  eng-LSV: for walking in the flesh, we do not war according to the flesh,
  cak-NT: Can ketzij-wi chi joj winak, pero roj man naka'an ta anche'l niqui'en ri
    ch'aka chic winak ri xa ja ri quichuk'a' niquicusaj. Roj man quiri' ta naka'an
    cuando naka'an ayowal riq'uin ri itzel.
  pah-NT: A'ereki pe pe'mbe javo a'ea. A'iti hete tuhẽ ore yvyakotyva'ero oroko. Emo
    oreremimbotarimova'ea rupi rũi ore rekoi. Cristo'ga ore ga mombe'ui g̃a pe toromongo
    ti g̃a garemimbotarimova'ea rupi.
  sja-NT: Wãara, tai na eujãde p'anapata eperãarã jĩp'aarãk'a. Mamĩda mãɨrãk'a tai
    aupedeedak'aa.
  xed-xed: Aŋ mndani, mnda səla aŋni, tsaw vulu manda ŋa mnda səla a ta vulu aŋni
    wa.
  mks-NT: Va̱tí cúú yó ña̱yivi ndúu ñuyíví joo co̱ cája nde̱ tá quia̱hva cája ña̱yivi
    ñuyíví.
  gfk-S: A tutuno mem la lon ter ta ikin ra ula hanuo iesene mem pai lale harubu hoke
    no ula hanuo ila gilgil hobi.
  bmu-bmu: Ölŋa, ahakmemeni gölmenöŋ ahakzalmö, mi töndup nanaŋgöra aka gölmegö ahakmeme
    bölöŋaŋgö dop bim qahö qemakzal. Mewö qahöpmö, Anutugö suahö galöm aka kerökurupŋi
    kiripo kuŋgum eŋgiba miaŋgöreŋ areŋ sarakŋi wuataŋgöba bim qemakzal.
  dgz-dgz: Tave di, nu piup ma gapan inintoniwa, go piup ita anan guegue mega gapan
    ya taivin, ame uon di.
  eng-GNV: Neuerthelesse, though wee walke in the flesh, yet we doe not warre after
    the flesh.
  zaa-NT: Hualígáláa tse'e hua tu' le' yétsiloyuį, pero yètsi' ba ná guerra qui' tu'
    tì'chu ca guerra nu runi ca enne' le' yétsiloyuį.
  eng-WEBSTER: 'For though we walk in the flesh, we do not war according to the flesh:'
  guh-guh: Mapanacuapijivi, Dioso apo pejumecovënëtsivi, saicayacuenia nayajiviyapëtane
    pijavajabitsaëvecua penaevetsinexa pitsacueniabiyanivatsi. Vaxaitsi ata mapanacuata
    vajajinavanapaevi, Dioso vajajumecovënëtsivi, saicayacuenia pijinia nayajiviyapëtanetsi
    vajanaevetsinexa dovathivecua. Dovathivecua apo naevetsitsi mapanacuapijicueneta.
    Pajamatabëcuenesaë Dioso nacarajuta, bajarapajamatabëcuenesaëta jamatabëcueneamoneyabaponatsi
    dovathi.
  bon-bon: Puu toraca gyene, egä cine gawe cabu ninajininuge, yepä cine ai gawecewe
    biname bime pana cubu lica jiicusi.
  nhw-BL: Quena, na san nieli se masehuali catli ninemi ipan ni tlaltipactli, pero
    quema nimohuilana ica catli amo cuali, amo nitlahuilana quen masehualme quichihuaj
    ipan ni tlaltipactli.
  swh-ONEN: Ingawa tunaishi duniani, hatupigani vita kama ulimwengu ufanyavyo.
  wbi-wbi: ulwakuva nambe ndave tukukala mu iisi, natulua ilibaatu ndavule ava mu
    iisi.
  bba-bba: Geemɑ sɑ wɑ̃ɑ wɑsi sɔɔ, ɑdɑmɑ sɑ ǹ tɑbu mɔ̀ kɑ wɑsin tɑbu yɑ̃nu.
  eng-KJVCPB: 'For though we walk in the flesh, we do not war after the flesh:'
  kgk-NT: Ko yvy-rupi oroiko jepe, ndoroikóiry voi yvy rupigwa reko-rupi. Mba'e vai-gwi
    orojejoko hagwã teko rei rembiporu ndoroiporúiry. Soldado kwéry rembiporu ave
    ndoroiporúiry. Nhandejáry pu'akaha reheve ae ore oroiko. Ha'e ome'ẽ ore-vy ore
    arandurã opu'akaha ave orojejoko joko kwaa hagwã, orejéhegwi opa ivai vai va'e-gwi
    orojejoko hagwã. Gwĩ Nhandejáry-rehe ijapu va'e-pe gwive, gwĩ onhembotuvixaseve
    va'e-pe, gwĩ Nhandejáry nhe'ẽ nohenduséi va'e-pe gwive oromokirirĩ katu íxupe
    inhe'ẽ mbojevy-vy Nhandejáry-pe oroikwaa-gwi. Opa ore py'a ndive oronhemongeta
    va'e oromoĩ ave Cristo pogwy-py. Ipogwy-py opyta ramo, iporãmba va'erã voi.
  waj-waj: Inna aikioo ta mmatayaa diaiya varidaata hama ta mmatayaa diaa yaata utiraivaugiataama
    yaata utida yaagueeqama mmoori varaunnavai.
  cpy-cpy: Omapero-witatyaa ari nokimitari itsipa atziri, roo kanteencha irika itzimi
    nokoshekari, teera okimityaawo nokoshekari atziri.
  mpx-mpx: Tunahot ha minaa panayawi, yaa nige tage panayawi ana nuwanuwatu elana
    ha lohaveyan.
  wbp-wbp: Yuwayi, ngajurlangurna nyampu-wardingki yapa nguru-wardingki, kala kularna
    panu-kari-piya yapa ngula kalu lawa nyina Pirlirrpa Kaatu-kurlangukuju. Ngajurna
    wati pirrjirdi-piya Pirlirrpa Kaatu-kurlangu-kurlu. Ngula karnarla warrki-jarri
    Kaatuku, ngulaju Pirlirrpa Kaatu-kurlangu yunguju jirrnganja karri kula-nganta
    karna wati pirrjirdi-piyarlu pinyi Juju Ngawu. Ngajulurlu kulalparna pungkarla
    Juju Ngawuju kurlarda-kurlurluju manu kurdiji-kirlirli, lawa. Pirlirrpa Kaatu-kurlangu-kurlurlu
    manu yartarnarri Kaatu-kurlangu-kurlurlu karna pinyi. Yartarnarri ngula-kurlurlu,
    pinyi karna Juju Ngawu ngula-ka pirrjirdi-nyayirni nyina nyampurla walyangka.
    Panu-jarlu yapa kalurla wilji-juku nyinami Kaatuku ngungkurr-nyinanja-wangu. Kala
    Kaatu-kurlangu-kurlurlu yartarnarri-kirlirli ngulaju karna-jana kurruly-kijirni
    yungulurla ngungkurr-nyinami Kaatuku.
  luo-luo: Nikech kata obedo ni wadak e pinyni, to ok wakedi kaka jopiny kedo.
  nhe-NT: Quena, na san nieli se tlacatl tlen ninemi ipan ni tlaltepactli, pero quema
    nimotehuía ica tlen ax cuali, ax nitlatehuía queja tlacame quichihuaj ipan ni
    tlaltepactli.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܒܸܚܵܝܵܐ ܝܘܲܚ ܒܟܝܵܢܵܐ ܐܢܵܫܵܝܵܐ، ܐܝܼܢܵܐ ܠܹܐ ܝܘܲܚ ܒܸܦܠܵܫܵܐ ܒܐܘܼܪܚܵܐ
    ܕܟܝܵܢܵܐ ܐܢܵܫܵܝܵܐ،
  esk-NT: Iñuuniaġaluaŋŋapta timigikkaptigun aŋuyanġitchugut nunam iñuisun.
  msb-msb: Matuod ngani nagaistar kami sa kinab-an pero dili kami nakiaway sa kinab-anon
    na paagi,
  cpa-NT: Tiagh³ báh³ jnieh³ jmøi¹guǿi¹. Di³ ha¹chi² jmo² jnieh³ ju³lah lǿa¹² jǿg³
    quiah¹² guøh³ huø¹ la².
  dso-dso: ଆମେ ଏ ଜଗତେ ବଁଚ୍‌ଲୁନି ଏଟା ସତ୍‌, ମାତର୍‌ ଲକ୍‌ମନର୍‌ ଗିଆନ୍‌ ସଙ୍ଗ୍‌ ଜୁଜିକରି ରଉନାଇ
    ।
  meu-meu: Ena be tau-anina ena dala ai a rakamu, to emai tuari na dia tau-anina tuarina.
  yva-NT: Tugae, rino no mine so rai, weramu sya ana idave mamo maisyare vatano mine
    so awa ramaisye ramu. Arono reamarovave Amisye apa marova mansai, reamo anaiyu
    mine so raijare ramu. Yara Amisye apa anaiyu mbambunin omirati reamo veano Anakakai
    Akoe apa vambunine randamisy.
  dgc-dgc: Tutuhanan a mehinaék san a tolay, pero éwan ko ahigén i ugali na tolay
    ta mundua ta pékilaban ko.
  zpm-NT: Nli miechse nac no, per ib zionaḻd no gacndaan no zigne racndaan grëraa
    miech guidzliu.
  hix-NT: Yaworohra mak ketxhe. Àsok tawro hana. Toto komo wyaro rma rha, ahoxemra
    wehxan hamà, uro xarha, toto kaxe. Ahoxemnà rma, waha komo wyaro mak wehxaha.
    Toto komo yatarymanàrà wyarohra, anhà yarymanàr hok haxa wehxaha.
  sim-sim: He, misambik nimu linduwa. Hako nir mbeek ma misambik fehe li hishihi awun
    li unda hom ni unda ambu nir.
  npi-ULB: हामी शरीरमा हिँडे तापनि हामी शरीरअनुसार युद्ध लड्दैनौँ ।
  cgc-cgc: Ta matuod, kami i mga ittaw nang man na paryo ki kyo, piro ta ame na pagbatok
    ta mga ittaw na gakuntra ta kabebet-en ta Dyos ula kay gasalig ta ame na mga abilidad.
  tim-tim: Akto nenŋe hânân bam gutmaen. Dâ amâ hângât luâkŋe agumai hain bo agumaen.
  yor-yor: Nítorí pé, bí àwa tilẹ̀ n gbé nínú ayé, ṣùgbọ́n àwa kò jagun nípa ti ara.
  wos-wos: Nani ané héfana séfimbu nani re. Wu mwi hundi dé. Wungi reta nani ané héfana
    séfimbu rekwa du xi warendaka maki, nani wungi warehambame.
  emp-NTPO: Daira naʌ̃ djarad̶e panʌa baribʌrʌ cadjirua poyad̶i carea naʌ̃ djarad̶eba
    djõ panʌẽ́a.
  eng-F35: Well, we do walk about in flesh, but we do not wage war that way,
  ind-ind: Kami tidak berjuang secara duniawi, meskipun kami masih hidup di dunia
    ini.
  pes-OPCB: گرچه من یک انسان عادی و ضعیف هستم، اما برای پیروزی در مبارزات روحانی خود،
    از نقشه‌ها و روشهای انسانی استفاده نمی‌کنم.
  mpt-mpt: Bainobe, ni dabalim naka otane ni mo dabalim nakai naniba i makaai tenaniba
    awa gembinabib inanobta Gode makaai mo tenanobta awao mo gembobbabe.
  ssx-ssx: Nikita꞉ do kenkena꞉ ota꞉ haloma꞉pate nikita꞉ kenkena꞉ hone pa꞉la꞉ hau pa꞉ta꞉
    yama꞉ a꞉nda꞉ na pitoloma꞉me.
  mkl-mkl: Ntɔi, ɑ̀ wɑ si ɑrɑ, ɑmmɑ ɑ kù wɑɑ jɑbu do idɔɔbii ɑrɑ.
  gaq-gaq: ଡାଗ୍ଲା ନେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ବାସା ନେଲେଏ ସତ୍, ମାତର୍‌‌ ନେ ସଂସାର୍‌ନ୍ନିଆ ଏତେ
    ବାସା ନେଡିଙ୍ଗ୍‌ ଣ୍ତୁ,
  gof-RNT: Nuuni ha sa7an de7ikkoka ha sa7aa asada olettoko.
  unx-unx: ଆବୁ ନେ ଅତେଦିଶୁମ୍‌ରେ ତାଇନଃ ତାନାବୁ ଏନା ସାର୍‌ତିଗି ତାନାଃ, ମେନ୍‌ଦ ଆବୁ ସାଂସାର୍‌ରେନ୍‌
    ହଡ଼କ ଲାଡ଼ାଇତାନ୍‌ ଲେକା, କାବୁ ଲାଡ଼ାଇନ୍‌ତାନା ।
  gah-gah: 'Lelí mogona lá oko neve: Mikasiuka netá matate ale minunike litaha lugupegi
    lamaná mohona nouhá nemóza, monokumule loko lova hizeaká nouhá nene monó gelema
    vegenalite litaha kigikatunú lova hiziaká niamó nenéminoko nomive.'
  lcm-lcm: Kapo tutuman namempo ago si to ke, sikei visvis ke namempo ago neina, parik
    kapa bil i kuli rina ke, parik.
  aer-aer: Yewe, ayenge kwenhe apmere ahelhe nhenhele apurte-anteye aneme nhenge ingkirrekenge.
    Ayenge kwenhe arrpenhe areye-arteke anetyakenhe Utnenge Ngkarte-kenhe-arle atnyenetyakenheke.
    Ayenge kwenhe thultye-arteke Utnenge Ngkarte-kenhe-arle atnyeneme-arle. Nhenge
    ayenge Ngkarteke urrkapemele, Utnenge Akngerre atyengenge tneme-arle nhenge the
    thultyele-arteke arrentye Satan atwemele. The kwenhe arrentye Satan irrtyartele
    uyarne atweme alkwerte-akertele, arrangkwe. Utnenge Akngerre-akertele Ngkarte-kenhe
    ngangkere-akertele kele the renhe arratye-arle atweme. Tyerrtye atningke-anteye
    kwenhe ikerlte anthurre aneme nhenge artepe untyeme Ngkarte-ngentyele, renhe awetyakenhele.
    Kenhe the ngangkere Ngkarte-kenhele itnenhe akngarte-arle-iweme itne awemele Ngkarteke-ante
    ware akangkwe-irretyenhenge.
  qvc-NT: Noqaykunaqam runakunalla kanillapa. Piru mayqan kuntrawaqwanqam mana pilyanillapachu
    chay mana kriyiqkunashinaqa.
  tgl-ULB: Bagaman kami ay namumuhay sa laman, hindi kami nakikipaglaban ayon sa laman.
  cbs-NT: Januxun tsuabunda nukun Xanen Ibu chibankatsi ikabuman yuda betsabu padankin
    jawada ibubis akatsi ikai akin yuda betsabu binunun, iwanan, jatube sinataibube
    detenamei jatun mabu kushipa tibiwen jaki chiti itan detenamei jawen kushipai
    jiwemisbuki. Jakia jabu keskama
  xtm-NTPP: Kovaa visi ka iyo sa nuu yikikuñu sa a, kovaa masu nde ka sa'a sa sukan
    ka kuni yikikuñu sa a.
  nnq-nnq: Kweli tutama padunia nambu ngondo jito tuputana andi bandu ba paduniaje.
  bao-NT: Bojocara jãa nii, bii pacarã ati yepa macãrã cʉ̃ja ca ameri quẽerore biro
    jãa tiiti.
  san-ORI: ଯତଃ ଶରୀରେ ଚରନ୍ତୋଽପି ୱଯଂ ଶାରୀରିକଂ ଯୁଦ୍ଧଂ ନ କୁର୍ମ୍ମଃ|
  huv-NT: Masey sajlüyiün ningüy wüx iüt atnej meáwan nipilan, naleaing meáwan leaw
    sarangan ngo narangan atnej arang nipilan leaw ngo mandüüb Teat Cristo.
  otn-NT: Ma̱jua̱ni̱ ngue nu̱gä drá̱ ja̱'i̱tho, pɛ hi̱mma̱ hya̱sɛ nná̱ ørpa̱bi̱ rá̱
    'bɛfi Oja̱.
  nop-nop: Biyagoŋ hinek, indi yadi kwetfoloŋ hatiyam, iŋgoŋ mik tiyam adi kwetfoloŋ
    mikme hekidi tiiŋ wondok tuwolit moŋ.
  obo-NT: Bonnaa en no minuvu koy ra, piru waa koy id gamit to kotuihan to minuvu
    ka-ay to ampow't ingod amoy od supak taddot konna bonnaan nonaw.
  cak-ENT: Y ketzij c'a ri' que roj vinük, pero roj man nkabün tüj cachi'el nbün jun
    achique na vinük, ri xa ja ri ruchuk'a' rija' ri ncusaj. Roj man quiri' tüj nkabün
    tok nkabün oyoval riq'uin ri itzel.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤀᤠᤘᤠ᤹ᤛᤠᤱ ᤀᤡᤰᤛᤠᤒᤠ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤌᤱ ᤀᤠᤴᤈᤥᤃᤢᤶᤔᤡᤴᤗᤥ॥
  mie-NT: Chi vísō cúu ndá nī nchivī jā ndéē inī ñayīví, de nduú cánāá nī tá cúu nūū
    cánāá nchivī ñayīví. Chi modo jā cánāá nī cúu jā cánāá nī sīquī ndācá tiñu néhén.
  san-TIB: ཡཏཿ ཤརཱིརེ ཙརནྟོ྅པི ཝཡཾ ཤཱརཱིརིཀཾ ཡུདྡྷཾ ན ཀུརྨྨཿ།
  qve-NT: Ichaqa kay pachapi kaspaqa, llapallan runakunawan kushkan kawsashayku. Ichaqa
    contraykupi kaq runakunawanqa manan Jesucristopi mana creeq runakuna hinachu peleashayku.
  pao-NT: Numme ka teepu-kooba'yoona gi nummesoo ka sutakoo takone-wa'ne'yoo.
  cbu-NT: Nuw tputstana. Nduntaa kizpur taakuri, ashiritaa nllitarit wizpurireemi
    taariya. Ashkuri, waratakpaz ashkina.
  usa-usa: ketáámá maa-márábíqtáá máunamanibo maa-márábín-áímmá íma kéwaraunatae.
    miráuma maa-márábí-káyúkámá ááiqa kéowaqtaama ketáámá ááiqa íkéunataae.
  soy-soy: Tɔ pɛɛ mɛsei sisoipipi lɛ, ɑmɑ́ ɑ́i kɛsoimuŋɛ́ ɑtɔpi ɑcɔ kɑri tɔpu.
  hui-hui: Ina heneneore dindini hene kamagoyu wai bialu kamago dindialinaga hameme
