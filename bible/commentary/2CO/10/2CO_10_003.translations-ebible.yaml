    met laeng isnan oblak tay baken nan awakko is talkek ay manggobat isnan am-in
    ay ngawi ay mang-ap-apos ken Apo Dios.
  mwe-mwe: Nankali tutama pa shilambolyo, ikabheje tukaakomana ngondo malinga shibhakomananga
    bhandunji bha pa shilambolyo.
  tte-tte: Walo yawasosi kamiyamiya yanuwa yaulina mena na iyamo nige yanuwa yaulina
    kana nuwatu koina kakakaleya.
  tcs-tcs: Nomata mipla i stap wea dis wold ya, mipla i no mekem wiskain ol nada pipol
    blo dis wold i mekem, wase agiu wea strongwei po win gense ol nada pipol. Nono!
  hlt-THB: Pumsa ing awm pai hlai unyng, khawmdek pumsa qaal amyihna qaal am tuk unyng.
  soq-soq: Ulaipa, tauma no tawo ema osowe duba bedewe wainitana ita Gagalo euda baiwa
    onantite duba nanausaitana. Tane no mai apanaida insaisawa tawo ema mampea asiasi
    onantipona, dia.
  qub-qub: Rasunpami llapanchïpis cay pachacho cawaj runalla canchi. Ichanga manami
    quiquëpa callpäwanchu guërracho caycä.
  att-att: Á kuruk nga maggiánà lâ ta dabbuno, ngam arák ku párigán yù ággangnguá
    nayù ira tatolay ta dabbuno nga ari manguruk kâ Namarò. Á ari yù baggì yù ikatalà
    ku ta pakikontarâ ta ngámin nga narákè nga mekontará kâ Namarò.
  bki-bki: Ee, kito nonovio rojua yetemeriba nei, mia kumemi maka nuvitu nuvitakii
    kiano bajago. A be riano, numitu numila mira tai ea yetemeriba nei, mia mira nene
    maka na vio na.
  bqp-bqp: Ó kú andunia gũmmɛ, ama odì zĩ̀ ká lán andunia gbɛ̃nↄ bàro.
  mcp-mcp: Jɨ́ mpu bə bʉ́bə́lɛ́ nə́ sə́ bʉ́sə buud ɔ shí ga; njɨ, sə́ aŋgɛ̂ gwána
    nda buud ɔ shí ga.
  hat-hat: M'ap viv koulye a nan yon kò tankou tout moun, se vre. Men, mwen p'ap goumen
    menm jan ak tout moun.
  npl-NT: Maya titlaltikpaktlakah, ayakmó tinemih kemi n tlaltikpaktlakah.
  bgg-bgg: Hì ne izai chak gethek ne sohjambling shii sieng, jishii gethek ne sohjambling
    pha now shii mak arek haro.
  eng-TCENT: For though we walk in the flesh, we do not wage war according to the
    flesh.
  eng-BSB: For though we live in the flesh, we do not wage war according to the flesh.
  cpu-NT: Omaperovetatya ari nokempitari pashine atziriite, iro kantacha irika itzimi
    nomaimanetziri, tera onkempityaaro nomaimanetziri atziri.
  san-ASM: যতঃ শৰীৰে চৰন্তোঽপি ৱযং শাৰীৰিকং যুদ্ধং ন কুৰ্ম্মঃ|
  tac-NT: Bijchiá júkuru ne apiépiri rió neraga ko, tabiléchigo ne'óchagó ne napurigá
    apiépiri rió niraga.
  eng-WEBPB: For though we walk in the flesh, we don’t wage war according to the flesh;
  gfk-H: A tutuna mehet la lon taar ta iakan ra ula hanua senbia pa mehet la harharubu
    hoing no ula hanua i la gilgil hua.
  viv-viv: Wona velemona babiya amimiyami tu keke babi ana nuwenuweya Yaubada yana
    faisewa againe adalulaugaviya.
  yao-yao: Isyene tukutama pachilambo, nambo ngatukumenyana mpela ŵandu ŵa pachilambo
    yakuti pakumenyana.
  tgp-tgp: Hina purongo kamam kama tamlohi varama, pani kama sopo vai na vuro usuri
    na r̃omr̃omi nona tamlohi,
  auc-NT: Edæ inguipoga quëwëmöni incæte mönitö Wængonguï beyæ̈ ante wæætedö wæætë
    cæcæte ante cædinque inguipogaque quëwënäni näni wæætedö wæætë cæï baï cædämaï
    ïmönipa.
  kbc-NT: Ewi minaaɡ̶ejonaɡ̶a niɡ̶ina iiɡ̶o, pida niɡ̶ina me jideleɡ̶enaɡ̶a ane beyagi,
    ajowookonaɡ̶a liciagi anoyowo niɡ̶ina okotigi niɡ̶ina iiɡ̶o.
  bmh-bmh: Go petak ig em ebu darem, bo, ig em ebuan duailel malai macanemen sul i
    malai heianem. Ig igul tub eim malai heianem.
  ctu-BL: Añon lojon tic bʌc'tal pero mach tic bajñel p'ʌtʌlelic lojon woliyon lojon
    ti guerra.
  meq-meq: Deɗek, nəmay na, ndo zezeŋ hay. Ane tuk na, vəram nakə nəmaa giye na, andza
    i ndo i məndzibəra hay bay.
  noa-H: Maachin chadcha t'um hãba wounaank'a t'ʌnʌm; mag naab pari mua chan Cristo
    hiek serbiibag p'eejem k'ʌʌnagjã sĩi mʌch hiek'aupaita meeurrau sĩuba haajem.
  alp-NT: Amire tamata piasa po kena ami broka kai tamata rebe esi suka ami more,
    ami pake ktiline bei Alla. Amiki sifate lupe tamata rebe rekwa Alla mosare mo
    kai ami pake tamata eni carare mo. Amire saka solalua rebe esi atie otoi rebe
    ktilinaru.
  san-VEL: yata.h "sariire caranto.api vaya.m "saariirika.m yuddha.m na kurmma.h|
  kbq-kbq: Tamage mopafi vahe mani'nonanagi, mopafi vahe'mo'za hzaza huta hara nosune.
  kbh-kbh: Ndegombre bënga quem luarents̈e fsëndoyena, pero ndoñe queftsátspelia Cristbiama,
    nts̈amo quem luarents̈a ents̈anga monduamancá;
  ron-LSB: Căci, deși umblăm în carne, nu ne luptăm după carne;
  pon-pon: Pwe melel, je kin mimita nan uduk, ap jota pepei ni tiak en uduk.
  nhe-BL: Quena, na san nieli se tlacatl tlen ninemi ipan ni tlaltepactli, pero quema
    nimotehuía ica tlen ax cuali, ax nitlatehuía queja tlacame quichihuaj ipan ni
    tlaltepactli.
  sps-sps: U man, anyo na tameruts, nyo kaa rou fapoopoan nar vainy vavaajets tana
    monaagits to, sana nyo gima nom fakats tan vainy vavaajets ana parits tsuri ma
    fataatsun fifiisen mi nyon kat tana ngi'arapaar, a sikia.
  wnc-wnc: Ginu atnataaing. Na aminu gin binga kepdakane nana tapatuta yuat. Yuke
    ngana puya tasike aminda amake sanga inane akngaekan natanggamatake tasikaing
    binga nata dua tasinggat. Wena.
  bus-bus: Wá kú anduna guumɛ, mↄde weè zĩ̀ ká lán anduna gbɛ̃nↄ bàro.
  gub-BL: Azeharomoete zaiko ywy rehe zane. Nazaiko kwaw ywy rehe har uzeruzar 'ym
    ma'e wazàwe. Nazapuràmàtyry'ym kwaw ywy rehe har wazàwe. Wikwahy tàrityka'i a'e
    wà. Hewyrowyroahy wà no. Ipurupyhyk wer ma'e rehe amo wanuwi wà no. A'e rupi upuràmàtyry'ym
    tuweharupi wà. Nazaiko kwaw wazàwe zane.
  imo-imo: Lino paimbo mai kombuna we imboma peya moromolo nalo Kraistinga opa temilindo
    maina imbomani konopuni pilkolio opa teremele mele lupe, aku tepo konopuni pilipolio
    opa naa teremolo.
  boj-boj: Bole, iga mandamq endi laqnum. Ariya iga mandam tamo naŋgo kumbra na qotosaieqnum.
  eng-DRA: For though we walk in the flesh, we do not war according to the flesh.
  knf-knf: Na manjoonan ŋwo bañaaŋ bajën aşë wo ŋënji ŋgutan ji bañaaŋ bajën.
  san-KHM: យតះ ឝរីរេ ចរន្តោៜបិ វយំ ឝារីរិកំ យុទ្ធំ ន កុម៌្មះ។
  arn-NT: Feyngey ta iñche kom che reke tañi felen, welu re che ñi kimün mew müten
    reküluwkülelaiñ chumngechi femkey feychi pu koyla ngünen kimeltufe.
  zas-NT: Walican nayajcan bénguidxliuj, per ad raguieentan naguiejn yaguieenan gan
    por dux xgabzan ziꞌc rüjn ree bén ad zinalt xnejz Dios.
  ken-NT: Yɛ̌ndu sɛ́chí ndǔ mmɨkɨ nɛ sɛ́pú nu mbɔ bǒ mmɨk.
