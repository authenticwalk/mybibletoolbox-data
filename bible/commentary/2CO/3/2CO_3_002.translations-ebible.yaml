    ma ꞌoinega ꞌimi mumuga ꞌausalana siꞌita ma ꞌima paihowa ꞌoimiya sida sanapu ꞌabehega
    ꞌausalana,
  cbt-NTPO: Canpitaso' cartanëhuëi pochin ninama', cancanëhuëiquë Quisocristori ninshitërinso'.
    Nanamën chachin a'chintohuatëinquëmara, noya imarama'. Ya'ipi piyapi'sa' ni'ninënquëma'.
    “Paono ca'taninsopitarë chachin a'chintërin ni'ton, noya cancantopi,” ta'tona',
    noya ni'ninacoi.
  srn-NT: Bika na unu na a brifi fu wi. A skrifi na ini wi ati. Ala sma sabi dati,
    èn den kan leisi en.
  cta-NT: Ná ntsuꞌu chaꞌ tyuꞌú quityi jiꞌi̱ ya juaꞌa̱, chaꞌ taca ñaꞌa̱ nguꞌ jiꞌi̱
    cuꞌma̱. Cua jlo tiꞌ nguꞌ chaꞌ xquiꞌya cuare tsoꞌo tsa ndyuna ma̱ chaꞌ jiꞌi̱ Jesús,
    jlo tiꞌ nguꞌ chaꞌ ntsuꞌu tsa tyiquee ya ñaꞌa̱ ya jiꞌi̱ cuꞌma̱.
  bqc-SIM: Ámɛ á wá taalapi ũ, a kɛ̃a wá sↄ̃wa. Gbɛ̃́pii a fↄ̃ dↄ̃, i a kyokɛ.
  tcz-CHONGTHU: Keihon seiphatna lekha kangeh u chu nangho tah nahiuve. Na hinkho
    man danu hi kalung sunguva kijihlut mitin in asim theiyu chule nalah uva napha
    katoh u mihon ahin hetdoh u chu ahitai.
  mar-mar: तुम्ही स्वतःच आमची शिफारसपत्रे आहात; आमच्या अंतःकरणावर लिहिलेले, प्रत्येकाने
    वाचलेले व प्रत्येकाला माहीत असलेले.
  snp-snp: E’e, lamo mono lonote monawa olu oloto piyami lufuwate oude-lute-kateu
    nemo lufuwa ya linate ya minae. Eti o minamo yamu wenena muki yate linate monatina
    ya lufuwa yamaidana ito koti kofe loti kolamo ne.
  isl-isl: Eina bréfið sem ég þarf, eruð þið sjálf. Ef fólk skoðar þá góðu breytingu
    sem orðið hefur á ykkur, þá sér það að við höfum unnið gott verk á meðal ykkar.
  spy-NT: Nteenee barweenyoo ku nyēē /kikēēsirchi soboonwēkwook ānkusumānē ꞉chii ake
    tukul ānkōōnkēt.
  xnn-xnn: tay dakayo nan kinasolatmi ay mangpaneknek ay tet-ewa nan ibagbagami tay
    mamati kayo gapo isnan oblami. Getkek ay tet-ewa di. Et nalaka ay getken nan tapin
    di ipogaw gedan.
  mwe-mwe: Mmwe mwaashayene ni bhaluwa jetu, bhaluwa jijandishwe mmitima jetu, na
    jinamanyika na shomwa na bhandu bhowe.
  tte-tte: Na kai ama leta nonowana ele mwa komiu ami kaba walo masalagimai, kaiwena
    ama paisowa koina kwanuwabui. Komiu mumugamiu yo ami miyamiya iyamala ama leta
    silele katemai mena na tomo meuloili sowasowali siyasili na sikilala ama paisowa
    uwena kolimiu.
  tcs-tcs: Bat mipla no nide demkain leta. Da leta po prubem baut uda mipla i yupla.
    Wa truwan, yupla i da leta wanem i bin raitem insaid wea at blo mipla. Ebri pipol
    i ken luk ane sabe da gudwok wanem mipla i bin mekem wea yupla.
  hlt-THB: Nangmih taw, kaimih ak kawlung khuiawh qeena ak awm, thlang boeih ing sim
    nawh noet uhy, kaimih a capat na awm uhyk ti.
  soq-soq: No mai leta nolamba wadaposiwa baiwa girumala menaneipona, dia. Tane leta
    dea os no nolamba wadaposisadie eusadia, sa ipa e ebaida. Leta ema ipa no nuambo
    girumalena winede. E ina sanaa bedewe wainilana, sa ipa leta inawaa rua apana
    uduudu wisiantompe ipawaida atentompa.
  qub-qub: Gamcunami canqui nogacunapa cartäga. Gamcuna imanöpis goyashayquinami carta
    isquirbiraycajno caycan. Chayno cawashayquitaga llapan runacunami musyan.
  att-att: Ta sikayu yù kun na túrâ nga ipasingam mi, nga massistígu ta kuruk yù kagiam
    mi, gapu ta napiá yù panguruk naw megapu sù pangituddu mi. Á ngámin nga tatolay,
    masingad da yù napiá nga ággangnguá naw, á matákkilalád da ta napiá yù panguruk
    naw, á yáyù nga kánnámmuád da ta kuruk nga sinullà na kami ni Namarò ta mangilayalayâ.
  bki-bki: Ver toro tai jidom rijikia ka kumemi jum̃abe, bo ka rimei rial m̃arati
    na kenememi im̃auano ea kenemiu meuliano nalo ga. Kamiu na jibe m̃esi tai ruei,
    napano Kristo ga bivitauia berial kenememi im̃auano. Tomu dolu nalo amijikia amei
    avulukuio, ka ajikiaio venia napano naio jirio ea kenememi iviso nalo.
  bqp-bqp: Ákↄ̃nↄmɛ ó takada pì ũ kũ à kɛ̃na ó swɛ̃̀ɛa. Gbɛ̃ sĩnda pínki ni fↄ̃
    à dↄ̃ à a kyó kɛ.
  mcp-mcp: Bɨ wə́ bʉ́sə́ kálaad wúsʉ́, kálaad jísə́ cilyá sə́dɨ́ mílámʉ́d yɛ́, kálaad
    múúd yɛ̂sh mə mpú yɛ́, múúd yɛ̂sh ŋgə́ lɔ̧́ yɛ́.
  hat-hat: Se nou menm, moun Korent, ki lèt rekòmandasyon mwen, yon lèt ki ekri nan
    kè m' pou tout moun ki konn li ka li li.
  npl-NT: Amó, mach ok moneki, porke nomejwah nonkixnextiah toteki, iwa nomejwah kemi
    se amatlajkuíloli non ijkuilitok itech toyolo, akimeh nochteh n tlakah weletis
    kixmatiskeh iwa kipotoskeh.
  bgg-bgg: Gathek shii jigigam zey um pha jine nawaithek ro, zab shii thieg yi pha
    nane tham pha chiang ne gathek lubuthek shii zey um ro.
  eng-TCENT: You are our letter, written on our hearts, known and read by all.
  eng-BSB: You yourselves are our letter, inscribed on our hearts, known and read
    by everyone.
  cpu-NT: Aña eerokaite kempivaitajaantakarori osankinarentsi jaakameethatantaitari,
    iroora josankinashireyetantaitakanari naaka. Tema aririka iriñaayetaimi atziriite
    tsika pikantayetanaa iroñaaka, arira iriyotayetairo okaratzi nantzimotayetakemiri,
    okempivaitanakaro iriñaanayetatyeeromi okaratzi josankinatakoyeetakenari.
  san-ASM: যূযমেৱাস্মাকং প্ৰশংসাপত্ৰং তচ্চাস্মাকম্ অন্তঃকৰণেষু লিখিতং সৰ্ৱ্ৱমানৱৈশ্চ
    জ্ঞেযং পঠনীযঞ্চ|
  tac-NT: Bilé rió machinálisaká churigá na'tálime ko ramué, 'liko a'boi 'emi e'néniga
    'la machibóaguru alué rió 'ma 'la a'kabámana mochígame kame 'emi napugiti 'emi
    'ma 'la sébali oláligime napu ramué benírilige.
  eng-WEBPB: You are our letter, written in our hearts, known and read by all men,
  gfk-H: Muat at, muat ira numehet pakpakat ing mehet ta kap. Ma di ta pakat tar ta
    ira bala mehet. Ma ira mataniabar bakut diet ta was ma diet palai tanai.
  viv-viv: Tu omi Kolinita tovetumagana taumiyao nimaku ana iyaꞋiyaya, aku hawaveyamumu
    agaimiya tauku gaꞋayaunena. Kadu aku hawaveyamumu omi yaku faisewa guwana agaimiya
    kaliva moyaꞋaidi adifaiweya hinahawana be hinaꞋitahalamanena.
  yao-yao: Ŵanyamwe nli chikalata chetu, chikalata chachilembekwe mmitima jetu chikumanyika
    ni kusyomekwa ni jwalijose.
  tgp-tgp: Kamim ka nomam leta sei God mo ulia na mapumam, tamlohi tari la levosahia
    ale la er̃i evia,
  auc-NT: Wæætë mïnitö guiquënë waa quëwëmïni adinque wadäni, Pabodoidi tömënäni ïnänite
    apæ̈nedäni beyænque coodintoidi wede pönënäni inte waa quëwënäni amönipa, ante
    pönëninque cadota ate baï do ëñënänipa. Mänömaï pönö cæmïni æ̈ninque mönitö cadota
    næ̈ænte odömonte baï cædinque, Coodintoidi æbänö waa cædänii, ante tömänäni ïnänite
    odömömöni adinque ëñënänipa.
  kbc-NT: Igaataɡ̶a niɡ̶ida makaami jaɡ̶akamaɡ̶akaamitiwaji macataɡ̶a naɡ̶ana ɡ̶ododoeje
    me ɡ̶odikeeneɡ̶egi lodoe eledi oko, macataɡ̶a naɡ̶adi ɡ̶ododoeje daɡ̶a dinidi
    catiwedi ɡ̶odaaleɡ̶ena, odaa inatawece oko oyakadi moyowooɡ̶odi codaa moyalomeɡ̶eteloco.
  bmh-bmh: Ig igual ebeig nug agau patab tam. Ag go igual agau sul, agau go igual
    oigeb oug sikut wai meun dareu. Duailel unum agau nanalanem sul, ag agal igul
    naliu guzenanemen uligaraimai, igual salau eruneneg go abiu migamam.
  ctu-BL: I wentajetla jun mu' bʌ i yʌc'on ti cʌjñel. Ts'ijbubiletla tic pusic'al
    lojon. Cʌmbiletla i cha'an pejtelel winicob x'ixicob. Mi la' q'uejlel ti' tojlel
    pejtelelob che' bajche' jun.
  meq-meq: Ɗerewel may na, nəkurom nakə Kəriste a watsa a ɗərev kurom aye. Kwa way
    ma sliye məsəre ada mədzeŋge.
  noa-H: Mʌrʌgan, carta chaarta mʌch dʌ̈i wai chitaju k'ãyau pãach chi hʌ̈k'a nʌm
    k'ʌʌnta carta chaarjö nʌm. Mua jaau chitʌm hiek hʌ̈k'awia Hẽwandam dau na pãar
    wajap'a wënʌrrʌm hoowiata carta gaai jaaupʌ̈i nʌmjö hõrau k'ap'ʌ naabahab, chadcha
    mua wajap'a Hẽwandam hiek jaau chirʌm.
  alp-NT: Le imire saka sulate rebe ebeteke amiki nkenale. Imire saka sulate rebe
    lekie kena ami lalemaru, le ami nete loko imi rame kena ami lalemaru. Masike ami
    keu etia neka, pusue tamata esi lene loko imi eleki esi rekwa imi maka hlaleke.
  san-VEL: yuuyamevaasmaaka.m pra"sa.msaapatra.m taccaasmaakam anta.hkara.ne.su likhita.m
    sarvvamaanavai"sca j neya.m pa.thaniiya nca|
  kbq-kbq: Tamagra'a tagri avona mani'naze. Ko tagu'afi krentenege'za miko vahe'mo'za
    nehampriza antahiza ke'za nehaze.
  kbh-kbh: Bënga bëngbe ainaniñe puerte ts̈abá fsëndë́tats̈ëmbo, nÿetsca ents̈anga,
    nts̈amo ts̈ëngaftanga jtsamëse s̈moyencá tmojinÿe ora, ts̈ëngaftanga jtsinÿanÿnayana
    bënga ndegombre nts̈amo ts̈abá yomncá fstsamama. Chca, ts̈ëngaftanga jtsemnana
    mo canÿe tsbuanachacá, nÿetscanga jtsabuatmana y jtsobenana jualíana, bënga ts̈abá
    fstsamama.
  ron-LSB: Voi sunteți scrisoarea noastră, scrisă în inimile noastre, cunoscută și
    citită de toți oamenii,
  pon-pon: At kijin likau komail, me intinidi on nan monion it, me aramaj akan karoj
    kin aja o wadok.
  nhe-BL: Initztoque queja se amatlajcuiloli tlen ijcuilijtoc ipan toyolo huan tlen
    nochi tlacame hueli quipohuase huan quimatise para nelía cuali nopa tequitl tlen
    tijchijque campa imojuanti.
  sps-sps: Koman a fo mes a fo ngats fan vainy gim ror ma komainy tu noun ma inainy
    ari mam, tsumam tsoiny favaanan ten Gov. A sikia, ri inainy fanatnat maromam tsumam
    tsoiny favaanan ten Gov tan nainy te inainy fanatnat romi na taa Korin to te nongon
    fi romin vaanan to te favaanan fi romam ana mi te tanik iny kaa faarei to te koman
    fi maromi Gov tan pangis a fo aave mami. A fokinai onot ror ma tagei a toto tsumi
    ri te inainy fanatnat iny a binun na rof tsumam fapoopoan namami.
  wnc-wnc: Siwan natane musipmaatangu ginde natapa ginda pas aminda notnatane umana
    yatangenatnangge pas matakaing binga dakngakaing. Ngan. Wamu nata ginde kuke danikapbumu
    waakngata gin pasiwan ginda amin noman dakngawa danduke aminu kuupbamda nae natapa
    aminu Anututa tapan tasinggat tapa singgak.
  bus-bus: Ámbe wa takada pì ũ kɛ̀ kɛ̃na wa swɛ̃̀a. Baade píngi é fↄ̃ à dↄ̃ à à kyó
    kɛ.
  gub-BL: Ni amo nomono kar kwaw pape peme a'e wà, Zaneruwihawete hemimono kar romo
    urereko haw imume'u pà peme a'e wà. Ta'e peiko pape ài pe xe. Teko umugeta pape
    a'e wà. Nezewegatete teko wexak peneko haw a'e wà no. Nezewe mehe ukwaw urema'ereko
    haw wà. Ukwaw urepy'a pe urema'enukwaw paw a'e wà no, ta'e tuweharupi urema'enukwaw
    penehe ure xe.
  imo-imo: Lino moromolo mele imboma lipe ondoromo pipia akumu eno Kraistinga Korin
    kombu moromele imboma pipia aku teko moromele konopu ltemolo. Lino moromolo mele
    kanamili ningolio imbomani eno Korin imboma teremele ulu kanoko kambu toromele.
  boj-boj: Niŋgi segi neŋgreŋ bulosib gago kumbra qa saoqnsib laqnub. Niŋgi neŋgreŋ
    bul unub deqa tamo kalil naŋgi neŋgreŋ di sisiyoqnsib iga qa poinjreqnu. Neŋgreŋ
    di gago are miligiq di unu.
  eng-DRA: 'You are our epistle, written in our hearts, which is known and read by
    all men:'
  knf-knf: An ţi ŋleefan nawooŋ kakaarta ki nun, kapiiŧana ţi ŋhaaş ŋi nun, kë bañaaŋ
    bŧi bame ka abot aleyiir ka.
  san-KHM: យូយមេវាស្មាកំ ប្រឝំសាបត្រំ តច្ចាស្មាកម៑ អន្តះករណេឞុ លិខិតំ សវ៌្វមានវៃឝ្ច
    ជ្ញេយំ បឋនីយញ្ច។
  arn-NT: Tamün nietuelchi mongen mew ta tüfa kiñe doy küme karta reke feleymün taiñ
    dunguñpenieetew, kiñe karta wirilelu taiñ piwke mew reke feley, fey itrokom che
    tañi pepi ngüneduamael ka tañi kimafiel.
  zas-NT: Din lëjt gajc na̱j tijb guiꞌch par dunujn, guiꞌch ni yuꞌ du luxdoon ni rool
    ree bejn ni nünbee tëë reeman.
  ken-NT: Bɛ̌ bǎbhɔŋ kɛ bachí ɛkáti ɛnɛ́ ɛ́rɛ̀m ɛrɨ́rɨ́ ɛ̌ti bɛtɨk ɛbhɛsɛ. Básɨŋ
    ɛkáti ɛyɔ chi amɛm batɨ ayɛsɛ, bɛ yɛ̌ntɨkɨ mmu ampay andɨŋɨ ɛnyǔ bo sɛ́chi.
