  ckb-ckb: ئێوە نامەی ئێمەن، کە لە دڵماندا نووسراوە و هەموو خەڵک دەیخوێننەوە و دەیزانن.
  nas-nas: Eeꞌnoko niiꞌninge nantoonge teeꞌke taaꞌniꞌanta-koong kara besiꞌaavaꞌ taaramaarimaung,
