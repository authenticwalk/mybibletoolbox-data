  lat-VUC: 'Epistola nostra vos estis, scripta in cordibus nostris, quæ scitur, et
    legitur ab omnibus hominibus:'
  ngp-ngp: Nyuwe wenye mwi baluwa yetu iwandikwe mwe mioyo yetu, kila yumwenga aione
