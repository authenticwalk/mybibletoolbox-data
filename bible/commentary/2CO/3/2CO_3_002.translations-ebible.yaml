  tzo-TZE: Vu'une mu persauc quich'oj carta yu'un vo'oxuc jcarta c'otemoxuc. Yu'un
    vo'oxuc ta aventaic chvinaj ti lec c'usi ta jpase. Yu'un laj xa yilic, laj xa
    ya'yic scotol cristianoetic ti i'abtej Dios ta avo'ntonic c'alal la jcholboxuc
    sc'ope.
  lex-lex: Yoma miy die nekpa emolmolan nekama horta mak kakot nohora a plollol mamni.
