  mcq-mcq: Ja núni asura kaꞌene joni oja vaji vejara kaꞌene ea mahoꞌo hena kime tahujina.
  sus-A: وٌ نَشَن نَبَمَ وٌ شَ دُنِحّءِفِرِ كُي عَ لُشِ نّ عَلْ بَتَاشّ نَشَن مُشُ
    شُنمَقَلَمَ مِشِ بِرِن بّ. نَ مَسٍنيِ رَفَتَشِ مُشُ بْحّ كُي، عَلْ مَسٍنيِ سّبّشِ
    بَتَاشّ كُي كِ نَشّ عَلَكٌ مِشِ بِرِن شَ عَ كٌلٌن.
  jpn-1965: 私たちの推薦状はあなたがたです。それは私たちの心にしるされていて、すべての人に知られ、また読まれているのです。
  fra-SBL: Vous êtes notre lettre, écrite dans nos cœurs, connue et lue par tous les
    hommes,
  yka-yka: Saguwaˈ gaˈi ku subey moˈo-moˈo sulat kuweˈ miyaˈan, peggeˈ kaˈam ne sulat
    sinulat dem atey kamihin. Takite kaˈam weˈ meˈ aˈahin duk magtawus bawag si siye
    weˈ hāp kawul-piˈilbin, duk sabab inin kataˈuhande weˈ niyaˈ kapatut kami.
  mle-mle: Aw gwur gwur-adiygwur nyanak atampika lapa nyig kaytik tinadiygwurik miyawa
    duw taakw vidakikik, vikuw lakwudakik nyanadiy yawiy adiy viyakita yawiy-adiy
    waan. Aw nyan nyanadiy mawulaar bwu lakwubana ki maaj aal mwiya maaja.
  shp-NTPO: Matobikaya riki, ja jakonman yoinkin noa jayá iti kirika wishaxonkana
    keskábo, jara non shinan meran boai, ikaxbi jatíxonbi onankana, moa oinna ixon.
  aom-aom: 'Ëhi jiëꞌe suri suriohuꞌo röromo iae jemë jëve. Kerisoro jemesi ihoho nosi
    dë vövöbajoꞌere jajivahuëꞌëro ëhuꞌëro no jemesi örire börömo mae uehorovëvarueje.
    Börömo mae uehorovëvaruëro javuëꞌëro ëhuni uvarueje: Nosi mu eni jiaje jö jajivëꞌe
    suroho bogo naguajëjo aëro adaho garomo uvoröhego: Paul-më mu mae vaejarue höjo.
    Ae ahoꞌo suroho bogo adaho gaꞌi aꞌi jemesi muohuremu garomo uvoruomoꞌëꞌe: Corinth
    ariböviehu mu mae vaejarue hesi bëhoho Paul-mëro eni ajëmijëꞌëro ëhuꞌëro ëꞌaruëjo.
    Ëhuni Paul-mesi muoho iae eni jiajëjo.'
  geb-geb: Nde nduarira nzan gavi fara muuŋgiap ki. Ndera nzan tɨvi bun harigi gumgi
    ga suanga. Mba gavar ki buni, nta nza ndavi vherir ki. Mba gumgi nzan tɨvi ganɨv,
    mbe mba gavar ki buni ganɨnga.
  bsj-bsj: Kom ki bwikom kom warke nyeu mulangum mulange mor neere nye, wo nubo gwam
    nyumom la ti kiyei.
  cak-cak: Roma xa ja rix mismo ri rix achel jun kavuj ri nu'ij chi utz tic'ul kavech.
    Quiri' nuna' ri kánima ivoma rix y quiri' mismo yixk'alajin chiquivech conojel.
  chf-NT: Anela chich ca' a wälä ni jun que u yäle' machcajon t'ocob, uc'a a tz'ombila
    aj Cristo y ca' jini upete u chänen cua' jini ni cä patan t'ocob. Anela chich
    paq'uin anetla täc pixan.
  tlf-tlf: abiip maak maak kwiin tagang iyo tinangkulipta, Fol ninggil iyo Korin kasel
    iyo kafale-bilip kuguup tambal waafubip kalaa age-nilipta, utamipta e, Fol ninggil
    iyo atin fen Yesus imi kalaan tinum kalaa agan-bilip kale, bota ninggil numi abiip
    maak maak unemup uyo ki, alugum iyo, “Suguul ke tilip o,” age deng tebe numi weng
    uyo tele tinangkan-nuubip ko. Kale kanubelu kalaa age-nulupta, nuyo suuk kon tem
    weng bogo-nulu, “Fol ninggil iyo tinum tambal o,” agan-bo umaak kwep no abiip
    maak maak imi kobelan-temaalup ko.
  piu-2006: '@see-verse:2CO.003.001'
  poh-NT: Nikꞌor chi maꞌ curman ta chi keh maj reꞌ hat-tak wilca̱t tak chi jeꞌ na
    ricab jenoꞌ kahu̱j reh kocbal xa haj paꞌ tinamit. Reꞌreꞌ til coric maj reꞌ hat-tak
    maꞌ jaruj ta etiqꞌuic tak pan kacꞌux xa wilca̱t laꞌ woꞌ tak pan ka̱mna. Til ilo̱j
    chic eh ehtꞌalamaj woꞌ chic cuꞌum take xa nicꞌ paꞌ qꞌuihal cꞌacharel quehtꞌalanic
    awach tak chi reꞌ hat-tak toco̱m chic anoꞌjbal tak reꞌ ncꞌuhtunic woꞌ lok reh
    chi reꞌ kacamaj i hoj chaxilac tak kꞌe̱ꞌ holohic.
  tue-tue: Mʉ́ãrã “cʉ̃́ã Cõãmacʉ̃yere ãñurõ bueeya” jĩĩrípũbiro niijãrã tiia ʉ̃sãrẽ.
    Ʉ̃sã mʉ́ãrẽ “tiipũbirora niijãrã tiiíya” jĩĩ, ãñurõ yeeripũnacʉtia. Niipetira
    mʉ́ãrẽ masĩãri siro, “Pablocã cʉ̃́ãrẽ diamacʉ̃́rã buejĩya” jĩĩcua ʉ̃sãrẽ.
  bjp-bjp: Auuh. Gam tom e leta kimem, ae ri siit ta u na balmem, ae fanu tikii ri
    ka usum ta lo ma ri ka wes ta u.
  xon-xon: Nimi nibaa le ye kigbaŋ ki pak timi na ki ŋmee tisui ni. Ba pu? binib yaa
    lik nimi aabimbin aah bi pu na kan, bi ga bee ke ti mɔk nimi nsanyaan la.
  tzo-ZNT: Mu persauc vun, yuꞌun voꞌoxuc jvunoxuc yaꞌel. Ti achꞌunojic li scꞌop Rioxe,
    jaꞌ chvinaj o ti lec li cꞌusi ta jpase. Ilbiloxuc, aꞌibiloxuc ti islecubtas avoꞌonic
    ti Rioxe ti cꞌalal lacalbeic ti cꞌusi yaloje.
  mpm-NT: Tuu, chi taka maa ra naa ra ka kuu nanu ɨɨn tutu ja xnaꞌan ndaa nau ja kuu
    ri. Ti suu kuu nava ñuꞌun ini ri ja siaꞌan ka kuu ra, chi ka kandixia ndaa ra
    jnuꞌun Yandios sɨkɨ Cristo ja ni xndaku ri nuu ra naa ra. Ti savaꞌni ga yɨvɨ kuni
    vaꞌa i ja siukan ni jantaꞌu ra jnuꞌun ya.
  ots-NT: Nuquiguɛjʉ, ncjahmʉ guí jñɛjmʉ hnar carta gá recomendación. Como ya xqui
    fa̱di, guejcö dú xihquijʉ nʉr evangelio, i cca̱jtiquijʉ yʉ cja̱hni ja grí hmʉpjʉ,
    ncjanʉ ga mba̱dijʉ, ¿cja rá zö nʉr palabra nʉ guí tɛnijʉ? Ncjahmʉ xí tju̱xi hnar
    mensaje mbo ir tzi mʉyjʉ, cja̱ göhtjo yʉ cja̱hni da jogui da cca̱hti te i ma̱.
  hoy-hoy: नाम चिट्ठी नीवा हुईर, जो नाम दिलगोळ मा लिख्सकु आद अदिक अदरी सप्पा मंळसा
    अरूतार अदिक वाचुसतार.
  amo-amo: Anun ati mine uyertinari uru nati bite ma uyertinari nanya nibinai bite
    tiyiru nin yenju nanit vat
  pjt-pjt: Panya nyura lita puṟunypa ngalimpa kurunta ngaṟanyi, panya aṉangu kutjupa
    tjuṯangku nyuranya Jesuku walytjaringkula wiṟuṟa nyinanyangka nyakula kulilpai,
    “Munta-uwa, wati panya paluṟu pula tjanala tjukurpa mulapa wangkangu, kaya tjukaṟuru
    mulamularingu.” Alatjiya nyakula kulilpai.
  cwe-cwe: Mweye wenyewo niuwo usenga wetu wowandikigwe muna imizoyo yetu, usenga
    uwo umanyika na kusomigwa na wanhu wose.
  daa-NT: Ŋa kuŋ maaniikoŋ ko maktumnini taat Iisa Masi siirtu ɗo gelbinni. Gee okin̰co
    yaa gedire ibininti ho ŋu garkiyinti.
  mlp-mlp: Haiqgam. Negmo bilaqne sansandek i gibin bilaqaqta na nog iyim osayta.
    Sa gamuk na i gigemab mar tonan ussa on mataw bunmo gamuk na ahol waqad in i gigo
    tuhurit kemayta.
  ape-C: Ipak kanak douk kabi apakip shup abom um arpesh shutrip aria shudukem apakih
    aih. Baraen nyape apudok shup iri douk nyape numun apakip urkwip um ihishmorim
    arpesh shutrin aria shutarihen shudukem apakih aih.
  bgs-bgs: Ándà ké kailangan ka sulat na ágpasóddór, su sikiyu gó tô ágpasóddór tingód
    áknami, su iring na sikiyu tô igsulat tun ta pusung dé na ágkitanán asta ágkabasa
    katô langun.
  faa-faa: Isiapo Yasuane some kasasamo, re Yasu Keresoaki risikiako parisapo. Asiasamo
    isiapo makata rakirane aporo suamo hemakapusimo re Keresoa paosane asekeasimoripo.
    Asiamo isiapo sawi popana ayiáka popasane re Keresoa paosa ayapo. Asiamo isiapo
    sawi popasane maka purafapo. Asiamo isiapo hokonomo sawi popasane maka perafaraka,
    isiapo himu hemakapurane reyaki reke, reane isiapo sawia popana ayiáka popasapo.
  kik-kik: Inyuĩ ene nĩ inyuĩ marũa maitũ, maandĩkĩtwo ngoro-inĩ ciitũ, mamenyekete
    na magathomagwo nĩ andũ othe.
  cap-NT: Anc̈hucpachac̈ha wejt carta nombramiento cuntaqui. Anc̈hucqui weriz̈ paljaytiquiztan
    ew kamañchizza. Tjapa z̈oñinacaqui nii cherasac̈ha, niz̈aza pajasac̈ha.
  ksr-ksr: Anutunoŋ Korint oŋo noo boronanoŋ oŋoono letoma noo wombo alauruna kolooŋ
    oŋoaŋgio neenaa jeŋqeeaŋgo terena kaaŋa kolooju. Anutunoŋ neenaa jeŋqeeaŋgo terena
    kaeŋ oorota ejemba kuuyanoŋ oŋoo kaisiligia gbilia ii iima weeŋgoŋkeju.
  eng-TNT: Ye are oure pistle written in oure hertes which is vnderstonde and reed
    of all men
  sbs-sbs: Inwe muvene njenwe mu mañolo etu a tu zuminina, añoletwe mwi nkulo zetu,
    ezivenkene ni kubaliwa vaantu bonse.
  sue-sue: Ago ine tepo awa. Zazo naso de ike naira refrans pas awa nikare awa. Ge
    awa duba nasora potina itewia. Noko ema dapikarago ami ge awa gosinowera awa.
  fra-NCL: C’est vous-mêmes qui êtes notre lettre, écrite dans nos cœurs, connue et
    lue de tous les hommes.
  snn-NT: Bain hua'nabi yëquëna re'oye ba'iyete masiye yëtoca, mësacua Cristo bain
    re'huasi'cuare ëñani, yëquëna re'oye yo'ose'ere masiye poreyë si'a hua'na.
  atb-NT: Nungmoq gùng yhang gi, ngamoq é myit nhiklhum má kâ tô é, yuq hkangmó èq
    nghap luî sê yu é laiká gûng pé nghut akô.
  cek-AK: 'Nangcae loe kaicae palung thungah tarik ih ca, kami boih mah panoek moe,
    kroek ih capat ah na oh o:'
  bkd-bkd: Harì en agkinahanglanen sa sulat ha tagpamatuud mahitenged kanay ta natun-an
    day ha iyan kaw makapaahà duun hu mga etaw ha maayad gayed sa pagtudlù day ha
    pigsunud nuy. Sa maayad ha pamatasan nuy iyan en iman sulat ha agkabasa hu kaet-etawan.
  ctu-76: Ma'ix i c'ʌjnibal yambʌ jun como che' bajche' cuñetla yubil ba' mi la' tsictisan
    ti la' melbal mi weñon lojon. Como tsiquil ti jatyetla mi añʌch lojon j c'ʌjnibal.
    Ch'ujbi i ña'tyañob i sujmlel bajche' añon lojon cha'an ti jatyetla che' mi' lu'
    q'uelob lojon cun yubil che' mi' q'ueletla.
  lac-NT: Mʌ' ja wirej, chʌca'an yiric mac wa tin betob a tsoyo' tu yʌnechex uch,
    quire' a techexo' caj a c'ax ta worex ti' C'uj caj a p'ʌt a manex ich a si'pirex.
    A baywo' chʌca'an yiricob a rac'obex biquira' a pixamex.
  xla-xla: Adipalati, wua꞉ye na꞉ koko dla ka꞉depo malamalalo yu ilalimale pepa epapele
    some ma-ha꞉ha꞉po, opa hapulomatapo natipame sesa꞉mha꞉ha꞉lepo depame. Epedeme yu
    ilalimale eye na꞉ dupa dulu dla ma me-ilimuwapo.
  xav-NT: Darob amoi u, 're wane mono wamhã, asimirob'ui'éré za'ra wa'aba ré, 're
    wane mono õ di, da te dasiwi 're ĩwawaihu'u mono zéb da hã. Mare di. Cristuhu
    wasu'uwẽ na wanhimiromhuri zarina 're saze za'ra wa'aba mono wa, 'Re ĩhâimana
    u'âsi mono ãma si 're anomro wẽ wa'aba mono zém na, da te 're aiwaihu'u za'ra
    wa'aba mono wamhã, taha zarina si te za da te dasiwi 're wawaihu'u, sena na 'Re
    ĩhâimana u'âsi mono zadawa wasu'u'wa na dama 're ĩwahâimana mono na hã.
  cuk-cuk: Ar bemar anmar-gardayob gumalad, bemar anmar-gwagegi narmakar-naid. Bela
    mag be-dakmalad, degine, bela-dulemar absogedbimarbalid.
  tbf-tbf: Enga ngas te enga kegei sar pakapaka rorou vavakatsep ian ta to sibu arogei
    ma bu mei kokouk gi oit nia ase nge telekiran.
  uig-CYR: Силәр өзүңлар бизниң тәвсийинамимиздурсиләр, қәлбимиздә пүтүлгән, һәр инсанға
    тонуш болған вә оқулидиған.
  ikw-NT: Anụ n'iwhuru anụ bụ ọkwukwo izi aị, be gbarụ anụ nụ mkpọma aị ke ele badnụ
    magwụ, nọogwnu masị.
  khs-khs: 'Niyewi Yesu solo se tiye minase, kiwa Yesu Kelesowemi sita:pesena:pela:
    notoyakeye. Alake sawi momateya epapuluse momateyawa kiwa Kelesowemi kulu hapa
    akeye. Niyewi nano timinisewa sena kesale sopoke matanepela: kiwa Kelesowemi pala
    potaposakeye. Kiwa nini himu fa:nemi niyewi sawi momateya epapuluse momateyakeye.'
  dwr-ENT: ሂንቴንቱ ሂንቴ ሁጲያን ኣሳይ ኡባይ ኤራናዳኒኔ ናባባናዳን፥ ኑ ዎዛናን ፃፌቲ ኡቴዳ ኑ ዳቢዳቢያ።
  pma-pma: Veni kami varei mivi leta koa mul vit kilea keke mevi anatin. Ven envatien
    onomai en kami, isomi mul en tinomai keke meatin vasi keil akilea avahuli ka avalei
    kilea eni.
  atd-NT: Ian su sikaniu ka igmalogot no sulat noy su ogkounawa to ka katondanan noy,
    dio insulat to goinawa now. No ka sikan, igpabasa woy igpatokod dio to agad hondoi
    no otow to litos ka in-anad noy kaniu.
  tel-2017: మా పరిచయ లేఖ మీరే. ఈ లేఖ మా హృదయాల మీద రాసి ఉండగా, ప్రజలందరూ తెలుసుకుని
    చదువుకోగలుగుతున్నారు.
  hat-BSA: Nou menm nan legliz Korent se lèt nou, ki ekri nan kè nou, ki rekonèt e
    ki li pa tout moun.
  top-NT: Tó, aquit ni cmaclacasquín tí naquima̱tla̱ní porque huixín tí lakxta̱pali̱ni̱tántit
    milatama̱tcán tla̱n tali̱chihui̱nán cati̱huá cristiano para cscujni̱t o ni̱ cscujni̱t.
  msk-msk: Yatigam ako na yamanarig kamo kang Jesu Kristo pono sang kanak pagindo.
    Tungud saan yaparin da yang batasan mayo pinaagi sang pagtoo mayo kanaan, wakaw
    mayn kamo nang solat na akatigaman nang kadaygan na ako yang yagaindo kamayo.
  gyr-NT: Esepia, pe ité inungar ore rembicuachía ore recocuer resendar ore oroipota
    vahe, ẽgüe peye peico ore pɨha pɨpe. Esepia, opacatu ava pe reco tuprɨ repiase,
    oicua ore poravɨquɨ tuprɨsa pe pãhuve yuvɨreco.
  kmh-kmh: Pen minj chin rek mey, nimb mindpim. Gos chin niŋbun ak; nimbip minim aŋgñon
    niŋiy dipim ak mey; biynimb okok nimbip niŋiy, chinup bi yerip rek ak niŋbay.
  ukr-ONPU: Ви і є нашим листом, написаним у наших серцях, який знають і читають усі
    люди.
  emi-emi: Am uneimami uru ngai iem laghe pitiemla tale urunguitaniimami va taumattu
    ngakapa atoa la riti me la tara kila.
  zpv-NT: Laꞌhtu naa ziga xchihtsi nu nin rñiꞌ xa naa nu, nin caa lastoꞌ tu, ya garaa
    raꞌ bwiinn rwaꞌha raꞌ ba xa gwachii stoꞌ tu xchiꞌdxyi Dxiohs laasii baluuꞌyi nu
    xchiꞌdxyi Ñiꞌh loh tu.
  gux-gux: Yinba n tie ti tila, ya tila n diani ti pala nni ke bi niba kuli cogi ki
    go bani.
  kos-kos: Kowos sifacna pa leta lasr ma simla insiasr, tuh mwet nukewa in riti ac
    kalem kac.
  ibo-ibo: Unu onwe unu bụ akwụkwọ ozi anyị nke e dere nʼobi anyị nke mmadụ niile
    maara ma gụọkwa.
  yml-yml: Weꞌe ꞌima, ꞌama ꞌaseta wata ꞌama awaveꞌatumai ꞌana lubulubu ꞌasaꞌaiana
    ꞌomi. ꞌA vebaema ꞌwa awaveꞌatumaiema, ꞌwa da vo ꞌwa da kiluma yama nuanua ꞌwaidie.
    Tomotoga matatabudi ꞌadi fata yami sauluva i na ꞌisedi i na ꞌasetai ꞌomi Keliso
    yana tomotoga, yama folova vuagina ꞌomi, nika i na awaveꞌatumaiema.
  ory-ory: ତୁମ୍ଭେମାନେ ତ ଆମ୍ଭମାନଙ୍କ ହୃଦୟରେ ଲିଖିତ ଏବଂ ସମସ୍ତ ଲୋକଙ୍କ ଜ୍ଞାତ ଓ ପଠିତ ଆମ୍ଭମାନଙ୍କ
    ପତ୍ର-ସ୍ୱରୂପ;
  bzj-bzj: Kaa unu unuself da fi wee rekomendayshan leta. Fi unu laif da wahn leta
    weh rait dong pahn fi wee haat, ahn evribadi ku noa ahn si di gud werk weh wi
    du monks unu.
  chk-chk: Püsin ämi nöüm toropwen allükülük, a mak won letipem, pwe aramas repwe
    tongeni silei o aleani.
  ssd-ssd: Sine tuku kuyar waŋe ta tane minig. Tane mbolŋge sine tuku piro kilimok
    mayok kinit. Waŋe ta sine tuku ŋgamuŋgal sinamŋge minit ta nane ŋakmba kila.
  acr-TNT: ma e ralak ri alak kacarta, alak cꞌutubal re ri kachac kaꞌanom. Lic tzꞌibital
    cꞌu pa kanimaꞌ janipa ri uꞌanom ri Dios ucꞌ alak kuma riꞌoj, yey wa chac lic cakꞌalajin
    chiquiwach conoje ri ticawex ruma ri cꞌacꞌ binic silabic alak.
  rop-rop: Yumob sabi? Ebribodi gin luk yumob bilib langa Jisas Krais, en tharran
    na meigim olabat sabi melabat mishanri brabli. Lagijat na yumob jis laiga leda
    blanga melabat. En melabat nomo garrimap det leda atsaidwei langa bingga. Melabat
    garrimap det leda insaidwei langa melabat hat.
  mee-mee: Ke sa. Miau muni ka miau ra lau ae mangng. Ka miau ra lau te a Nutu paꞌe
    ngallo nga lomangngme ora ragau kinung ke kele ba ka loreamatana kia.
  dif-dif: Jura dakani jaura ngaianini nganai, ngaianingu ngarani matja dakana, ninaia
    kana warupotujeli ngujamai ja warapai.
  gam-gam: Ye no pepane mor. No djipinka ye Krais boll pillgi dji mal ge, ye no tukne
    al pepa mal bolo wori mor. Una porapora pille kane ye, kere kanne kune yenda.
  nou-nou: Awodo aera ainda be awa embo mi ingoda tumonda ari Keriso da yei awa gido
