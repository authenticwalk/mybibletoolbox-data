verse: 2CO.003.002
translations:
  kpx-kpx: Kosealemo laeau no levaleva nahate. Ataeau levaleva dodavei kemo lulelelahale
    ke nahate ata bahataeau Keliso vaveve laemo elehai hilokage noeau laemo lovie
    dua valu.
  okv-H: amita be amo embomeni na ahari mane ehekasora te ungota vasiri kogue dago
    Keriso ta pure ari embo be avo ke be aisora.
  tbo-tbo: Odubona ma i nei po amalai u palihanahanapu gilumana naka taumi. U nugonugomi
    a gilumihi po lawa magomagouhi hi hiyawi po hi hanapugeya.
  mal-C: നിങ്ങൾതന്നെ ഞങ്ങളുടെ ശുപാർശക്കത്ത്; അത് ഞങ്ങളുടെ ഹൃദയത്തിൽ എഴുതിയിട്ടുള്ളതും
    സകലമനുഷ്യരും അറിയുകയും വായിക്കുകയും ചെയ്യുന്നതുമാണ്.
  grc-SR: Ἡ ἐπιστολὴ ἡμῶν ὑμεῖς ἐστέ, ἐγγεγραμμένη ἐν ταῖς καρδίαις ἡμῶν, γινωσκομένη
    καὶ ἀναγινωσκομένη ὑπὸ πάντων ἀνθρώπων·
  bgc-bgc: थम म्हारे खात्तर एक चिट्ठी की ढाळ सों, जो म्हारै खात्तर सिफारिश करै सै,
    अर म्हारे दिलां पै लिक्खी होई सै, उस ताहीं सारे माणस पढ़ सकै, अर म्हारे भले काम्मां
    नै पिच्छाण सकै।
  khz-khz: Gomi ne ai gema talotalo, ai vega-taunataunamai talotalomi, ai nugamai
    ai Keriso na etalorato, taunilimalima maparara na geripamina e geagimina.
  deu-TKW: Unser Brief seid ihr selbst, uns in die Herzen geschrieben, gekannt und
    gelesen von aller Welt.
  zsr-NT: Lbiꞌiczliꞌ nacliꞌ ca tu guich le ruluíꞌ le nactuꞌ, le nayúj lu icj ládxiꞌdauꞌtuꞌ,
    atiꞌ yúguꞌtë bunách gac luláb lei len luúnbëꞌ lei.
  lin-lin: Bino nde bozali mokanda na biso, mokanda oyo ekomama kati na mitema na
    biso, mokanda oyo bato nyonso bayebi mpe batangaka.
  hns-NT: Toelog apane djaise hamlogke tjietthie baate. Aur ie tjietthie hamlogke
    diel me liekhal hai. Sab koi parhke djaan djaaiga kie hamlog aapan pathaawal waala
    ke kaam thiek se karlie hai.
  noa-E: Mʉrʉgan, carta chaarta mʉch dʉ̈i wai chitaju khãyau pãach chi ʉ̈kha nʉm khʉʉnta
    carta chaarjö nʉm. Mua jaau chitʉm iek ʉ̈khawia Ẽwandam dau na pãar wajapha wënʉrrʉm
    oowiata carta gaai jaaupʉ̈i nʉmjö õrau khaphʉ naabahab, chadcha mua wajapha Ẽwandam
    iek jaau chirʉm.
  eng-EMTV: You yourselves are our letter, having been written in our hearts, being
    known and being read by all men;
  mib-NT: Tuú chi máá‑ni ró cácuu nájnūhun ɨɨn carta recomendación rī. Te jeē ñúhun
    ni rī jeē ní cacandíje vāha ró ni sáha ri, suu cúu nájnūhun jeē yosó jnúhun carta
    un ini anuá rī. Te ndɨhɨ ñayuu chi nájnūhun cáhu i, cúu jeē jiní i ndese ni nasāma
    ró.
  lif-NT2: खिनिॽ हिङ्‌मन्‍निङ्‌ग काक् मनाहाॽरे़ निःप्‍मा मे़सुक्‍तुबा नु कुसिङ् मे़निःत्तुबा
    मे़न्‍छाम् सिक्‍लुङ्‌मो साप्‍मनाबा सक्‍इङ्‌घङ्‌लो॥
  xnj-xnj: Mwavene nyenye ndi balua yitu yeyiyandikiwi mumitima yitu, kila mundu yimanyikana
    na yisomwa na vandu voha.
  mmx-mmx: Keneng at lorooro axap atnama, aklen i do nemi xa mi lok ngan lovoang loklox
    axasep atnama xusu limixin axap dinaba us i la dina ven kisiv i do nema luvuttadi
    vavang tuturun at ne Moroa.
  cbr-NT: Usaquin 'acë quirica isquinmabi ca nun nu mitsu bana ñuixuncë cupí unin
    mitsu isquin nux caranuna uisa uni 'ai quixun 'unánti 'icën.
  tee-NT: Jantu icmaktasq'uini ju tu'u' ju chunch ni chunch junita ju mi'atsucunti'an
    tachi ju tu'u' alhiqui ju najun tichi lapanac ju quit'in. Chai ju quit'in lana
    icc'atsai ni vasalh ixlapanac Cristo icjunita ni tam unt'at'it ju chavai. Chai
    mas va tichi cavalhch vachu' lai calakts'ilh ju mi'atsucunti'an chai cac'atsaya'
    ni tam xa'unat'it acsni xalac'a'iyat'it ju ixchivinti Dios ju iclajuntau.
  eng-LSV: You are our letter, having been written in our hearts, known and read by
    all men,
  cak-NT: Roma ja ri ic'aslen rix ri nuc'ut chiquiwech ri ch'aka chic winak, chi utz
    tic'ul kawech roj roma ri samaj ri xka'an chi'icojol. Niquitzu' ri utzilaj c'aslen
    ic'uan y jari' ri ni'in chi utz tic'ul kawech coma conojel. Y ri' can pa kánima
    roj tz'iban-wi; man chech ta wuj.
  pah-NT: Pe tuhẽ orerekokatua kwahavuka g̃a pe. Oroyvyteri pe ore ikwahavi a'ea.
    G̃a nhaporemo orerekokatua kwaha no pendekokatua repiaga.
  sja-NT: Awaraarãpa k'awa k'inia p'anɨ pɨrã tai wãara Jesucristopa pëida jarateede
    wa mãga-e, ãchia parã ijãapataarã ak'ɨdaipia bɨ. Parã taipa k'art'a p'ãdák'ata
    p'anɨ, Cristode ijãapata perã taipa jarateedap'edaa k'aurepa. Mɨchi t'ãride k'awa
    bɨ mɨa wãarata jara bɨ.
  xed-xed: Vərɗa kaghuni tsa ɗelewer maraŋtá ghəŋa ŋni ya vindam Kristi ma ŋuɗufa
    ŋni, snaŋ lu, ta dzaŋə inda mnduha.
  mks-NT: Mé va ndó cuu quia̱hva ndó tu̱hun va̱ha sa̱há nde̱ jáchi̱ tá ná cuni ña̱yivi
    tá quia̱hva na̱ndijama Ndióxi̱ ínima̱ ndo̱ xi̱hín tu̱hun na̱ca̱ha̱n nde̱ xi̱hi̱n
    ndo̱ já canda̱a̱ ini na ña̱ na̱caja va̱ha nde̱ tá na̱caja chúun nde̱ tañu mé ndó.
  gfk-S: Mu iat, mu ira numem pakpakat ing mem te kap. Ma di te pakat ter ta ira tinga
    mem. Ma ira matanabar bakut di te was ma di palai ine.
  bmu-bmu: Anutunöŋ Korint iŋini böröne al eŋgii letota wölböt kötŋi aka nanŋinak
    nöŋgö jim ölöwak kimbini ewö akze. Anutunöŋ nöŋgö jim ölöwak kimbini mewö ohoiga
    ambazip körekŋan silik tandökŋini dölökŋi mi eka oyoŋmakze.
  dgz-dgz: Iwa kakaewa nuga ase wadidiamot ogewa ame e me di. Ap menan e nu ogewa
    nugawa amba ogewa ame imunu potanu gapan Guewa Woup Seniwa ok seni wandia, waenapan
    batnak anu awapen menan.
  eng-GNV: Yee are our epistle, written in our hearts, which is vnderstand, and read
    of all men,
  zaa-NT: Pues la'a lebi'į bá ná carta de recomendación qui' tu' nna nunca labí iỹùl·lani
    tu' le, ą'hua ca enne' nna de rilá'ni cą le nna ą'hua de runa cą qui'ni runi le
    nu ná tsè', ą́' modo iyaba cą nna ennia cą cuenta qui'ni Tata Dios ènni'ą' nuá
    bethà'née latsi' ná' tu' para guni tu' tsìnį.
  eng-WEBSTER: 'Ye are our epistle written in our hearts, known and read by all men:'
  guh-guh: Bajarapacuenia cuyalato apo panamatavenonaenë patacaponaenexa jivi pataneyapëtaenexa
    xaniavaetsia patanecopiapitsinexa. Tsipaji baja jivi yapëtane xaniavaetsia Jesucristo
    pelivaisi patacatsipaebixae panenajamatabëcuene pënëyorotsijava Diosojavabelia
    pibisiacuene paneexanabiabijavamivecua. Nexata jivi bajarapamonae yapëtanenua
    Dioso patanitorobijava.
  bon-bon: Weene peete nemi leta cibibine aitnejame, lui cime ngenecu cabu oogäräneji
    gemi iyeta biname cina acnemame, umle äbitame.
  nhw-BL: Anitztoque quen se amatlajcuiloli catli ijcuilijtoc ipan toyolo huan catli
    nochi masehualme hueli quipohuase huan quimatise para nelía cuali nopa tequitl
    catli tijchijque campa amojuanti.
  swh-ONEN: Ninyi wenyewe ndio barua yetu iliyoandikwa katika mioyo yetu, inayojulikana
    na kusomwa na kila mtu.
  wbi-wbi: umue mwemue kalata jinojikutwoleka usue, jino jilembilue mu moojo ghiitu,
    jino jikagulika na kukwimbua na vaanhu vooni.
  bba-bba: Bɛɛn tiiwɑ i sɑ̃ɑ bɛsɛn tireru te bɑ yoruɑ bɛsɛn ɡɔ̃ruɔ te tɔmbu kpuro
    bɑ tubɑ mɑ bɑ ɡɑrɑ.
  eng-KJVCPB: 'Ye are our epistle written in our hearts, known and read of all men:'
  kgk-NT: Ore rembihayhu voi ko peẽ. Kwatia rekovía peẽ peiko. Ore nhe'ẽ renduhaty
    kwéry peẽ. Pende rekoha pyahu porã rexaha oikwaa va'erã ore rekoha. “Aipo ramo
    Nhandejáry réry-py voi nipo ra'e omombe'u inhe'ẽ Paulo kwéry” he'i va'erã voi
    ore-rehe pende rexaha kwéry.
  waj-waj: Hama itaa kiaara aataruuvo vainoo. Yanaivau vai kuaivo kooyaa nakaaraivaa
    variraivaa vitaineema ngia Koridii variaiya ngiengieenoo ta yoketaama mmoori vareeraivaata
    ta yoketaama variraivaatama kooyaa gioonna kiaapuuya vitaakiaanoo. Ngia yanaivau
    yaarida rikieerayaama ngii aakiaiyauvaki kuaivo vaikiai ngia yoketaama variaani
    mmuakiaa gioonna kiaapuuya ivaa teeda arinaima ti variraivaa teeda rikiaavai.
  cpy-cpy: Tema eeroka-paeni kimiwita-kawori jankina-rentsi raakameethatan-teetari,
    rootaki rojankina-shiretan-teeta-kinari naaka. Tema aririka iñaayiteemi atziri-paeni
    jempe pikanta-yitanaa, arira riyoyiteerori okaatzi nantzimo-yitakimiri, okimiwita-nakawo
    iñaanata-tyeeromi okaatzi rojankinata-koeta-kinari.
  mpx-mpx: He komiu te ama ama leta, ge komiu ha nunuwana-agimiu ku minaa atemeya.
    Leta o gamagalau gegewel bosowailiya nihi vasili ge gamwana nihi atena.
  wbp-wbp: Nyarrpara pipa ngaju-nyanguju kuja karna-jana warru milki-yirrarni pipa
    yapakuju? Lawa kujaju. Nyurrurlankujulu pipa-piya yimi-kirli-piya kujaju Kaaturlu
    yirrarnu ngaju-nyangurla kurturdurrurla. Kuja kalu-nyarra nyanyi yapa-patu-karirli,
    kujarlaju manngu-nyanyi kajulu ngajuju Kaatu-kurlangu Kurdungurlu Wiri.
  luo-luo: Un e barupewa, mondiki e chunywa, kendo ma ji duto ongʼeyo, kendo somo.
  nhe-NT: Initztoque queja se amatlajcuiloli tlen ijcuilijtoc ipan toyolo huan tlen
    nochi tlacame hueli quipohuase huan quimatise para nelía cuali nopa tequitl tlen
    tijchijque campa imojuanti.
  aii-aii: ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܐܸܓܲܪܬܲܢ ܦܝܼܫܬܵ‌ܐ ܟܬܝܼܒ݂ܬܵ‌ܐ ܥܲܠܔ ܠܸܒܲܢ، ܗ̇ܝ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇
    ܝܕܝܼܥܬܵ‌ܐ ܘܩܪܝܼܬܵ‌ܐ ܒܟܠܔ ܐܢܵܫܵܐ.
  esk-NT: Ilipsi tuyuutaurusri aglausimaruatun uummatiptiknun iñupayaanun iḷitchuġitquplugu
    agliqitquplugulu.
  msb-msb: Dili, kay sigurado na kami sa amon tagipusuon na kamo mismo an amon parapakilala
    para mabasa kag maaraman san tanan na katawuhan.
  cpa-NT: Léi¹³ báh³ ma²ca¹jmó³ jnieh³ hi² dsio¹. Di³ guiogh¹³ báh³ hniah¹² ma²ca¹jéinh¹
    hoh¹². Lé² báh³ li¹lih¹³ ca¹lah¹já¹ dsa² ha²lah ma²lǿa¹² hoh¹².
  dso-dso: ତମେସେ ଆମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ଲେକିଅଇ ରଇବା ଚିଟି । ସବୁ ଲକ୍‌ ତମ୍‌କେ ଦେକ୍‌ବାଇ ଆରି
    ତମର୍‌ ଚଲାଚଲ୍‌ତି ଜାନ୍‌ବାଇ ।
  meu-meu: Emai revareva na umui, lalomai ai e torea, taunimanima iboudiai dibadia
    bona e duahiamu.
  yva-NT: Muno reamo nyovara wao inta raugave ramu, yara taune weapi wasaurata irati
    reama nyovara wao ratoe no reansanuga raije rai! Weye wapa ana wadave ngkove mo
    reama anakero no no wapa yasyine raroron kakavimbe indamu vatan tenambe wo raen.
  dgc-dgc: Da sikam dén a mismo i katunayana a tama i tarabaho ko. Mara sikam i kasulatan
    kua, da tukoy na étanan a tolay a méniwala kam ni Cristo dahil diyakén.
  zpm-NT: Led yed no rquiin pe diidz ne dzeey no, to rlu cho nac no. Grëse miech ne
    gaṉ zha notsëë Dios lo xquieḻmban to, gase guṉbey zho no, ga glu pe nac dziin
    ne rdziuuṉ no.
  hix-NT: Akaryehtan kom hoye rohra ohxe thutwaxem me wehxaha. Rowya ahananàhàthàyam
    hoye ro haxa ryhe ohxe thutwaxem me wehxan hamà. Àsok tawro hana. Rowya ahananàhàthàyam
    hoye ro, Kryestu mryenon me manatxow hamà, omeroron komo nhutwanàr me. Àro ke,
    akaryehtan komo yarhàra wehxaha, anar komo wya ryehutwamohsonàr horà. Tàwyanye
    oyonyetokonye rma, ohxe rohutwetxow hamà, omeroron komo. Rohnawo rma khutwetxhe
    xarha, ronhananàhàthàyam me.
  sim-sim: Nir lari lerawu orok jir Kraishi mak nari jir. Uwa osik jir jekamba os
    nirnjik ji kayehe ji mba, �Pol le lerawu jivin landa lir,� karem ji mbakwa hom
    jimu nanduwa. Nombo nombo os ji liyawa oso sunguwavu nir aposelhi os jimu mukuwak
    ma amber limu heyenduwa. Unda osik nir mbeek jekamba las nirnjik ji kayekmbaha
    ni mbakwa ambu nir.
  npi-ULB: तिमीहरू नै हाम्रो लागि हृदयमा लेखिएको सिफारिस पत्र हौ जसलाई सबै मानिसले
    पढेका र जानेका छन् ।
  cgc-cgc: Dili nay kinanglan mga sulat na iling tan tak nlaman nay na kyo yan paryo
    ta sulat na gapamatuod parti ta ame na ubra! Nlaman ta tanan na dayad ame na ubra
    tak nakita danen na biskeg inyo na pagtuo daw dayad man inyo na mga buat.
  tim-tim: Akto kulem esenŋe aregât keiŋe den dopŋe siâ makbe. Luâk den keiŋe hekat
    nengimai arekŋe âi nenŋe âlepŋe are oyaŋmâ nâŋgâŋet dâm humomolupyeŋande kulem
    esenŋe kulemgom yeŋgimbiâ are mem arim makyeŋgimai. Akto ye kulem esenŋe are oyaŋmai
    akto kulem esenŋân gâwu kulemgomai amâ yân. Akto nen hain bo akmaen. Nengât kulem
    esenŋe amâ yeŋe dop akmai are akto gâwu bo akto kulem esenŋe bo. Nen gâwu mem
    kulemgomaen dop hainâk Kristogât den makyeŋgimaen akto kulem esenŋe kulemgomaen
    dop hainâk den makyeŋgienŋe biwiyeŋân miawakmap. Akto Anutu manman kârikŋe amboŋe
    arekŋe ikiŋe Heak âlepŋe huŋgun aŋdo han biwiyeŋe mendo agak meme siâ akmai aregât
    den pat luâk âmbâle dondâ yekmâ nengât âi keiŋe nâŋgâmai. Akto ulikŋân Mose âmâ
    den kârikŋe kâlân kulemgoep amâ nen hain bo akmaen. Biwiyeŋân den nenŋande gembo
    agak memeyeŋe âlepŋe miawagep are amâ nengât kulem esenŋe hinare.
  yor-yor: Ẹ̀yin fúnra yín ni ìwé ìyìn wa, tí a ti kọ sí yín ní ọkàn, ti gbogbo ènìyàn
    mọ̀, tí wọ́n sì ń kà.
  wos-wos: Guni hafu nana nyinga maki guni. Wun nyinga nana mawulimbu rendéka atéfék
    du takwa xéta di gunika akwi yamben jémbaka akwi di xékélaki.
  emp-NTPO: Bãrãdrʌ carta dai sod̶e b̶ʌ́ b̶ʌ quĩrãca panʌa. Jũmarãba maʌ̃ carta acʌd̶aped̶a
    cawa panʌa daiba jipa jaradiabadada.
  eng-F35: You are our letter, inscribed on our hearts, known and read by all men;
  ind-ind: karena kalianlah yang merupakan surat pengantar kami! Cara hidup kalian
    ibarat surat Kristus yang bisa dilihat dan dibaca oleh semua orang. Surat itu
    ditulis bukan dengan tinta melainkan dengan Roh Allah yang hidup, dan bukan diukir
    pada batu melainkan di hati manusia. Nama kalian juga terukir dalam hati kami.
  pes-OPCB: تنها توصیه‌نامه‌ای که به آن نیاز داریم، خود شما هستید! زندگی شما نامه‌ای
    است که بر دل ما نوشته شده و هر کسی می‌تواند آن را بخواند و تشخیص دهد که چه خدمت
    نیکویی در میان شما انجام داده‌ایم.
  mpt-mpt: Ibo makob nakai naka maki futano dola dlubesiba kiniba tekein kenabib inaniba
    naka mak unang mak isa ib kukubo wateniba funaniba Folwali bain Klaiste okok dlasanin
    nakabo gabibo kukub olo makob ibo ni futanobe.
  ssx-ssx: Dia꞉me iki kone nika꞉ wape pea ula꞉ tameiya꞉e. Paeyaoma꞉ yata꞉pa hone wina꞉yeke
    ikita꞉ nika꞉ pukina꞉ wape pea ula꞉me.
  mkl-mkl: Iŋɛ tɑkɑ nŋɛi ì jɛ bɛi tiɑ nwɑ iyi ɑ̀ kɔ si idɔ nwɑ. Í yɛ ŋɑi bɛi tiɑ iyi
    inɛ fei í mɑ̀ wɑ cioɛ.
  gaq-gaq: ପେଇଂ ଆଃ ନେନେ ସ୍ନାମୁଆଁ ଉଲିଆ ନେନେ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଗୁଆର୍ ବକ୍ନେ ଲେକା ଜାଣ୍ତେକେ
    ସାପାରେ ମ୍ୟାଆର୍‌ଏ ବାରି ପଡ଼େ ୟାଆର୍‌ଏ ।
  gof-RNT: Asi ubbay hinttena erana melanne nabbabana mela hintte nu wozanan xaafettidi
    de7iya nu dabddaabbe.
  unx-unx: ଆପେଗି ଆଲେୟାଃ ପାରିଚାଏ ଅନଲ୍‌ ଚିଠି ତାନ୍‌ପେ, ଆଲେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ଅଲାକାନ୍‌
    ଚିଠି ତାନ୍‌ପେ, ଅକ୍‌ନାଃକେଚି ସବେନ୍‌ ହଡ଼କ ସାରିତାନା ଆଡଃ ପାଢ଼ାଅ ଦାଡ଼ିତାନା ।
  gah-gah: Nenéminoko nomive. Není hozanémini luhuva nene lekelisi niave. Itó luhuva
    gizoaká netá nene ligikagú luhuva gizokago, vegená mukitoka ánigiki gatiki giliakalímini
    nene neve.
