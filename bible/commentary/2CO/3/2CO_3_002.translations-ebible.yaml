  urt-urt: Yip tip pe, yip si yarp taꞌe tup ŋaiye ŋana lenge mitiŋ me ŋaimune ŋaiye
    poi mende. Topoꞌe poi monorh yip tahaiꞌ nato ŋoihmbwaip poi, ŋaiye mitiŋ lalme
    ka yetekeꞌe, topoꞌe ka jonose.
  kiz-kiz: Muenga mwa yhomo ndo barua yhitu ya mapendekesu, yaiyandikibhu mu miteema
