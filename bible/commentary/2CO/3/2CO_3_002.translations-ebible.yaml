  kan-OKCV: ನೀವೇ ನಮ್ಮ ಹೃದಯದ ಮೇಲೆ ಎಲ್ಲರೂ ಓದಿ ತಿಳಿದುಕೊಳ್ಳಬಹುದಾದ ಪತ್ರವಾಗಿರುತ್ತೀರಿ.
  bbb-bbb: No fasi ijieki ije no naebe vierafei rove jaeje jaka fasi nuvuone igeki.
