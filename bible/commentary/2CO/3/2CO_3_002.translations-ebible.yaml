    dale mara. Basa lahenda bisa lees ra emi soda ma; neme naaꞌ mai, ara ralelaꞌ ami
    nonoi-tataom buna-boan.
  toc-NT: Tancs cca̠­hua­niyá̠n pi̠ aquinín ni̠ cmac­la­cas­qui­ná̠hu tícu naquin­ca̠­mak­chu­hui̠­naná̠n
    xla­cata tla̠n naquin­ca̠­li̠­pa̠­huan­caná̠n, porque ma̠n hui­xinín hua̠nti̠
    lak­pa­li̠­ni̠­tátit mila­ta­ma̠tcán li̠tax­tu­yá̠tit cumu la̠ quin­car­tajcán
    hua̠ntu̠ tla̠n ma̠lu­loka pi̠ cscuj­ni̠­táhu, pero eé carta ni̠ caj nac cáp­snat
    tzo­kuili̠­cani̠t huata nac mina­cujcán, y cati̠huá hua̠k li̠kalh­ta­huakay porque
    ca̠ucxilh­ca­ná̠tit lácu aksti̠tum lapá̠tit.
  som-som: Idinku waxaad tihiin warqaddayada ee qalbigayaga ku qoran, tan ay dadka
    oo dhammu garanayaan oo akhriyaan,
  mam-C: ¡Mina! Qu'n ayeku kye' ma chi ok tze'n jun u'j te oqxenb'il qey. Qu'n tz'ib'inqe
