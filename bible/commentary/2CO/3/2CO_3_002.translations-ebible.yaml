  ndj-ndj: Mwaveni muva baluwa yetu, baluwa yiyandikiwili mundima shetu na kila mundu
    ayisomi na kuyimanya.
  mbj-NT: Dooh hyb n'aa ãã karẽn pé ta wób mo haj'aa kerih doo, baad ãã ragadoo hyb
