    rer lia a ralam mamni. Ne la'pa amla' meni-meni to' mana riy honona ratlin nohora
    miy pia rat niohora miy pesiaymi.
  dov-dov: Inywe lwanu muli lugwalo lwachizibyo, lulembedwe amyoyo yesu, tulizibikene
