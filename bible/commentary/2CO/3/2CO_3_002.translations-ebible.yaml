  kxv-kxv: ମୀରୁତ ମା଼ ହିୟାଁତା ରା଼ସ୍‌କି ଆ଼ହାମାନାତେରି ଇଞ୍ଜାଁ ବାରେଜା଼ଣା ପୁଞ୍ଜାମାନାୟି ଅ଼ଡ଼େ
