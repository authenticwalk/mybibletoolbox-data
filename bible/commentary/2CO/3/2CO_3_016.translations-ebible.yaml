verse: 2CO.003.016
translations:
  kpx-kpx: Isito olemeau hoidevei Kosive ehovaho valiege abu huhuihuhuie tolo halevaliege
    keabuna hotovemo lulelelahai.
  okv-H: amita be amo enana ta siro ngahia mane irae aisuja te jo ahereketo Bada ke
    be aisora iji amite amo siro ngahia ari amo irae aisuja.
  tbo-tbo: Tamogi hougana lawa e lauhagawilena niyeya Guyau uyahina naka, ‘Yaubada
    kalekona i wihaleya.’
  mal-C: എന്നാൽ, ഒരു വ്യക്തി കർത്താവായ ക്രിസ്തുവിലേക്കു തിരിയുമ്പോൾ മൂടുപടം നീങ്ങിപ്പോകുന്നു.
  grc-SR: Ἡνίκα ⸂δ᾽ ἂν⸃ ἐπιστρέψῃ πρὸς κύριον, περιαιρεῖται τὸ κάλυμμα.
  bgc-bgc: पर जिब कदे वो यीशु मसीह पै बिश्वास करैंगें, तो वो पड़दा उठ जावैगा।
  khz-khz: Na talima ta pene vetugamagi-kule, ne Velekou genai mapene ago talimana
    genana vokougavu rapugana pene gaivagivagia.
  deu-TKW: Wo aber die Bekehrung zum Herrn eintritt, wird die Decke weggenommen.
  zsr-NT: Catiꞌ nu ruhuöác queëꞌ Xanruꞌ, rdua lë naꞌ run ga nachúl nanít nu naꞌ.
  lin-lin: Kasi tango nyonso moto abalukaka epai ya Nkolo, vwale yango elongwaka.
  hns-NT: Bakie djab koi ghoemke Prabhoe Jiesoe ke rasta par aai, tab okar khaatien
    ie dhakna hat djaai.
  noa-E: Pari Ẽwandamag amach pekau chugpaapi jëeuwaita mag am khĩirjug putiu börr
    simjö simjã warre barbapʉ̈imjö aajem.
  eng-EMTV: But whenever one turns to the Lord, the veil is taken away.
  mib-NT: Te jeē násāma ini ɨɨn ñayuu quɨ̄vɨ i nuū maá Jítoho yō Cristo, yūcuán na
    te cújiyo‑ni jeē jésɨ ún.
  lif-NT2: कर आत्तिन् मनाःल्‍ले़ दाङ्‌बान् नसाःन् चोगुॽ, खे़ल्‍ले़ कुनादे़प्‍मान्
    हन्‍लो॥
  xnj-xnj: Nambu, lukumbi mundu peakumuwuyila BAMBU Yesu, chigubiku chenicho chiwusiwa.
  mmx-mmx: Ket do laradi i repukus uto saparap Leeme Silok, loxontata i repes.
  cbr-NT: Usa 'aínbi ca, Nucën 'Ibu Jesús ca asérabi Cristo 'icë quixun sinánan ami
    catamëquin cuni 'unánti 'icën.
  tee-NT: Para acsni tavanan talhilaca'an ju qui'ucxtin'an Cristo pus tachi ju va
    alakpuxk'otnican ju ixtac'atsan'an ni laich tamachakxai.
  eng-LSV: and whenever they may turn to the LORD, the veil is taken away.
  cak-NT: Pero cuando xtiquijal quic'aslen y xtiqui'en ri nrojo' ri Ajaf Jesucristo,
    c'ajari' xtileses-e ri tziak ri rutz'apin quiwech y chuka' rutz'apin cánima.
  pah-NT: 'Kiroki ga gwerojijyi ojeaporog̃ita ojikoga Cristo''ga rehe nhandepojykaharete''ga
    rehe – gaha okwaha javo: “Cristo''ga omano ji repyga imomboa jirekote''varuhua
    ji hugwi,” ei ga. “Jijikoga g̃waramo Cristo''ga rehe ti ji hoi yvagi pe nehẽ,”
    ei ga. Okwaha ga kiro g̃a ja – kiroki g̃andova hugwi ojipe''g̃a ope''a tapy''ynhapira.'
  sja-NT: Mamĩda ãchidepemapa ma ũraa chiwidi ũrik'ãri mãik'aapa Cristode ijãak'ãri,
    ma t'ãri wãk'a pɨk'a bada wẽpait'ee.
  xed-xed: 'Ama manda skwi ya nda vinda: «Inda mbəɗaghuta mndu ta vgha tvə Mgham Yesu
    ya ná, dəɗaghuta tsa lgut ya.»'
  mks-NT: Joo tá ná ndicó co̱o ini ña̱yivi nu̱ Ndióxi̱ já ndinu̱na̱ xíní túni̱ ná.
    Cúú á tátu̱hun ndicava jáhma̱ na̱sandaji nu̱u̱ ná.
  gfk-S: Iesene ing iat be tike turadi i tahurus tupas no Watong, no Watong i kap
    leise no kaskaser.
  bmu-bmu: Mewö maljemö, Buŋa Kimbigö keu kun kewö ahöza, “Mosesnöŋ ‘Kembubuk eraum
    mötpit,’ jiba opo jöhanŋi mesoholŋeyök qeközapma.” Keu mewö ahöiga yeŋgöreŋök
    kunŋan uruŋi meleŋda Kembubuk toroqezawi, nalö miaŋgöreŋök mönö yuai opo jöhanŋaŋgö
    dop mi qeköi Anutugö amötqeqeŋaŋgö könaŋi möt asarima.
  dgz-dgz: Go Ayop nuga inap entanepi imumu watapeta.
  eng-GNV: Neuertheles when their heart shall be turned to the Lord, the vaile shalbe
    taken away.
  zaa-NT: Pero chi bituą tì'a ra lo Escritura qui'ni bitua lári'á de beyéqquia bi
    lani Señor.
  eng-WEBSTER: Nevertheless, when it shall turn to the Lord, the vail shall be taken
    away.
  guh-guh: Itsiata baitsi jane pajivi najamatabëcuenecopata vajatuxanenë Jesucristojavabelia,
    bajarapajivi Dioso vecuaajibiaexanatsi pibisiacuene pexanaeneconimi. Nexata bajarapajivi
    xaniavaetsia jumeyapëtane pajamatabëcuenelivaisi xaina palivaisi bajayata Moiséspijinë
    tsipaebabiaba.
  bon-bon: yepä ebä läyeblingtuge biname te liba latatrongtuge Yageyame bau me.
  nhw-BL: Pero quema se israelita quiselía Tohueyiteco, huajca Toteco quitlapolía
    itlalnamiquilis para ma quimachili catli quipohua.
  swh-ONEN: Lakini wakati wowote mtu anapomgeukia Bwana, utaji unaondolewa.
  wbi-wbi: neke umuunhu ghweni juno ikumwitika uMutwa, uMutwa ikum'busia ikyenda ikio.
  bba-bba: Adɑmɑ nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Sɑnɑm mɛ tɔnu u Yinni wuswɑɑ kisi, sɔnditiɑ
    ye, yɑ rɑ wunɑrewɑ.”
  eng-KJVCPB: Nevertheless when it shall turn to the Lord, the vail shall be taken
    away.
  kgk-NT: Hesu Cristo-rehe ojerovia ramo ae katu ojepe'a paete arã íxugwi ipy'a jeavoaha
    vérami oĩ va'e.
  waj-waj: Fai vaidi voovoono ti Udaanga Yisuu Kirisiinnara ausa hanigiano rikioo
    ari ausa hanigiai aataruuvoono buruqaivaa rabaraanaravai.
  cpy-cpy: Rooma itzimi-rika piyashireta-shiteerini Awinkatharite, aritaki ipashika-ryaako-shireteeyaa.
  mpx-mpx: Yaa ebo gamagal etega ni awona pil Babala elana, he eteli kaus iyaka ahek
    yohina i gan.
  wbp-wbp: Ngana-puka yapa kajirla pina-yanirni Warlalja-Wiriki Jijajiki, ngulaju
    Jijajirli kapu langaju rurrpa-mani purda-nyanjaku yungu purda-nyanjarla milya-pinyi
    kuruwarri nyurru-warnu.
  luo-luo: To sa asaya ma ngʼato olokore odhi ir Ruoth to ragengʼno igolo oko.
  nhe-NT: Pero quema se israelita quiselía Tohueyiteco, huajca Toteco quitlapohuilía
    itlalnamiquilis para ma quimachili tlen quipohua.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܐܢܵܫܵܐ ܡܸܢܵܝܗ‌ܝ ܕܵܐܹܪ ܠܟܸܣ ܡܵܪܝܵܐ، ܟܹܐ ܦܵܝܫܵܐ ܫܩܝܼܠܬܵ‌ܐ
    ܟܲܣܲܝܬܵ‌ܐ.
  esk-NT: Aglaan iñuk mumikami Ataniġmun kaŋiqsisuuruq taalutaiqsitmatun.
  msb-msb: Pero kun may tawo na nagapasakop sa Ginoo, ina na manto mahahali.
  cpa-NT: Jøng² báh³ li¹ŋë́h² dsǿa¹² jniang³, ju³ná³ ca¹chinh¹³ jniang³ jǿg³ quiah¹²
    Juu¹³ jniang³.
  dso-dso: ମାତର୍‌ ସାସ୍‌ତର୍‌ କଇଲାନି, “ଜଦି ଜେ ମାପ୍‌ରୁର୍‌ ବାଟେ ମନ୍‌ ବାଉଡାଇଲେ, ତାର୍‌ ମନେ
    ଡାବିଅଇ ରଇବାଟା ଉଗାଡି ଅଇସି ।”
  meu-meu: a lohiabada bae haḡerea negana ai hari muko baine heabi oho.
  yva-NT: Weti ranivara vatane inta sakinav ti panave Amisy Yesus ai, weamo apa ana
    mo anuga ratatuv namije raneka ai, weti po Ayao Amisye ranaun mba dave.
  dgc-dgc: '@see-verse:2CO.003.015'
  zpm-NT: Per teḻ zha ne csaan grë guieḻntseeb, dib zdoo zho guieṉ zho cho nac Jesús,
    ible zlit me lar co lo zho;
  hix-NT: '@see-verse:2CO.003.015'
  sim-sim: Hako ma ol wavu lihin tormblehe Wasilakahik tawa ma ondo avak or unak yawur
    heyekrahakorokwa lir.
  npi-ULB: तर जब कोही व्यक्‍ति परमप्रभुमा फर्किन्छ, तब घुम्टो हटाइन्छ ।
  cgc-cgc: Piro, daw kino magpasakep naan ta Ginuo, kanen an makaintindi en ta usto
    daw ino beet ambalen ta Mga Sinulat Moises tak paryo ya tageb na naan ta iya na
    isip nakamang en.
  tim-tim: Hanyeŋe purikatmâ kembu mete katbiâ arekŋe katip are hulaŋyeŋgiwiap.
  yor-yor: Ṣùgbọ́n nígbà ti òun bá yípadà sí Olúwa, a ó mú ìbòjú náà kúrò.
  wos-wos: Du takwa hurundan haraki saraki jooka hu hwetaka nana Néma Duka jémba sarékéndat,
    dé wun nukwa wur maki joo hérekitandé.
  emp-NTPO: Wãrãda ab̶aʌba ĩjãbʌrʌd̶e idji crĩcha wuaba bʌrá erob̶ʌ quĩrãca b̶ʌra
    dadjirã Boroba ẽrã b̶ʌya.
  eng-F35: However, whenever anyone turns to the Lord the veil is removed.
  ind-ind: Namun ketika seseorang bertobat dan berbalik kepada Tuhan Yesus, Roh Allah
    menyingkirkan kain itu dari pikirannya.
  pes-OPCB: اما هرگاه کسی به سوی خداوند بازگردد، آنگاه آن نقاب از چشمانش برداشته می‌شود.
  mpt-mpt: Eka nakaia unangai kukub misiamo deiboniba moniba Sume mit tem unebib ile
    i bobol tem funino som heila kenoa bamtubuyebua i hekmel wengo mitmakamo tekein
    kebiobe.
  ssx-ssx: Pate ana꞉na꞉ mea baapeke ya꞉la꞉me. Pa ekipeke mo Baiboloma꞉ Mosesi hotiolo
    hata꞉ alota꞉ Ipika꞉ leke popeleke a꞉mbaala꞉ dau sinkipiki mea bake hauta꞉ ipiki
    Tekehali pa꞉ta꞉ la꞉ka꞉la pea꞉ dina꞉ pia꞉me la꞉la꞉ tupa꞉ loa꞉me.
  mkl-mkl: Ammɑ kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, wɑɑti iyi inɛ í kpɑɑsi idɔɛ í sindɑ
    si Lɑfɛ̃ɛ, wɑɑti bɛɛbɛi fuuɡɛsɛu ɑ́ nyɑ.
  gaq-gaq: ମାତର୍‌‌ ମୁଇଂଜା ରେମୁଆଁ ଉଡ଼ିବେଲା ବଦ୍ଲେ ୱେଏ ବାରି ମେଁ ମାପ୍ରୁନେ ପ୍ଲା ଡିଙ୍ଗ୍‌ଏ
    ଆତେନ୍‌ ଡିଡାକ୍ନେ ରଃ ବିକେ ।
  gof-RNT: Shin oonikka Godaakko simmiya wode awudekka he kamay qaarettees.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ଦାପାଲାକାନ୍‌ତେୟାଃ ହଗି ଆତମ୍‌ ଦାଡ଼ିୟଃଆ । ଚିୟାଃଚି ଧାରାମ୍‌ପୁଥିରେ
    ଅଲାକାନା, “ପ୍ରାଭୁସାଃତେ ହେତାରୁହାଡ଼୍‌ଲେରେ, ଏନ୍‌ ଦାପାଲାକାନ୍‌ତେୟାଃ ଆତମଃଆ ।”
  gah-gah: kigikáini ali viligiki Guivahaniloka kovogisa i amitamó nene asapúma vínasoketanogo
    ive.
  lcm-lcm: au na man a mangsikei kala pokai ania taun a Volava, kala pasal suai a
    vakup ang.
  aer-aer: Alakenhe-ante ware kwenhe nhenge tyerrtye apeke akngarte-iwelhirtneme Jesus
    Alartetye-werne, kele Jesus-ele irlpe itnekenhe altywere-arle-ileme iweme anteme
    arne nhenge-arle renhe irlpe itnekenhe marterle-aneme nhenge yanhe-ngentyele itne
    angkentye mwerrentye awetyeke.
  qvc-NT: Piru suq runa Siñurninchiqpi kriyiptinqam, chay yuyayningunaqa manana pambadushinachu.
    Ashwanmi atinna intyindiyta Tayta Dyus nishqandaqa.
  tgl-ULB: Ngunit kapag ang isang tao ay bumalik sa Panginoon, ang takip sa mukha
    ay matatanggal.
  cbs-NT: '@see-verse:2CO.003.015'
  xtm-NTPP: Kovaa kivi jin kandija i te jin kuan‑ta'vi i Cristo Iya Tátnuni ma, te
    xtandiyo ya sa'ma ka ndesi janitnuni i ma, te jin jaku'ni ini i.
  nnq-nnq: Nambu kingobu tu mundu patendabuka kwa Angwana ana Yesu kiekelo chenie
    kuboigwa.
  bao-NT: Biiropʉa, Jesucristore cʉ̃ja ca tʉo nʉnʉjeerora, tii quejerore ami wooricarore
    biro cʉ̃jare biirucu.
  san-ORI: କିନ୍ତୁ ପ୍ରଭୁଂ ପ୍ରତି ମନସି ପରାୱୃତ୍ତେ ତଦ୍ ଆୱରଣଂ ଦୂରୀକାରିଷ୍ୟତେ|
  huv-NT: Nganüy wüx aljane nejiw apmayar andeac Teat Cristo, quiaj apmaw aaga nexot
    nej oniüjcüw quiaj.
  otn-NT: Pɛ nu̱'mø bi 'yɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesucristo ra̱ ja̱'i̱, ya i xohrá̱ n'yomfɛ̱ni̱
    i̱ njot'i, da̱ di̱nna̱ mmʉi hanja ra̱ hya̱.
  nop-nop: Isilae metam adi welehik tubutakaleeŋ Wapum’walaŋkade wooŋ kadiune uŋaniŋ
    yawe u fiyataŋakiyewaak.
  obo-NT: Piru iddos minuvu nod pomakoy riyon tod Longaggon, na-awa ron iddos nokotambun
    to poomdom din.
  cak-ENT: Pero tok ntzolij-pe quic'u'x riq'uin ri Ajaf Jesucristo, jari' tok nyelesüs-e
    ri tz'apiyon quivüch y ri pisiyon richin ri cánima.
  lif-NT: ᤁᤖ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤍᤠᤱᤒᤠᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢ᤹. ᤂᤧᤸᤗᤧ ᤁᤢᤏᤠᤍᤧᤵᤔᤠᤴ ᤜᤴᤗᤥ॥
  mie-NT: Sochi jā nácani inī iin nchivī de quīvi ji nūū maá Jētohō ō Cristo, sá de
    cujiyo-ni jā ndásī ñúcuán.
  san-TIB: ཀིནྟུ པྲབྷུཾ པྲཏི མནསི པརཱཝྲྀཏྟེ ཏད྄ ཨཱཝརཎཾ དཱུརཱིཀཱརིཥྱཏེ།
  qve-NT: Ichaqa pipas Jesucristopi creeqtinmi chay veloqa paymanta quitasqa kanqa,
    Diosmanta allin willakuykunata allinta entiendenanpaq.
  pao-NT: '@see-verse:2CO.003.015'
  cbu-NT: Itaru, Apanllee tasaskatssin, pishum ndunshaparee; ndunpaz kamis kámanaru
    ashchiya.
  usa-usa: miráimanibo waayúkama waéqma uyátárai-nakon-aama ítáama mi-tábáráábémá
    matúwáitata yemá kanaaráq árain-aimma kéitaae.
  soy-soy: Amɑ́ yɑrɛ kɑi n wɔ́lɑɑlɛ̃ tɛ úye yɛ̀ɛ̀ un píyei uncee rin-yɑ́ un Upíimɑ-mɛ̃
    m pɑnsɛpɔ, kunísí yɛ̀ɛ̀ lelɛ.
  hui-hui: Ani bidago Anduane Homogonaga mbugani lo ngadagua ogo, Mbirali ibugua mini
    beregedalu Anduane Homogohondo mini mbiraore wiragola Ngode Datagaliwabehanda
    labolabo ogoni mo waholebira, lalu gilibu nga.
  amf-amf: Ko dahaannaar eedi Imbaa wontea Yesuskal kinin niven wodanka, kisa woylaminam
    ochaa woylamra kida buldhe.
  quc-NNT: Aretaq k'ut jun winaq kätzelej ruk' ri Qajaw Jesús, are je' ta ne kesax
    ri ch'uqb'al ri', kul k'u ru chomanik pa saq.
  dob-dob: ta esi ꞌeguma ꞌebweu yaita ꞌisanaila, be ꞌInapwana ꞌena ꞌiemisa, talabodaboda
    nina ꞌiꞌewayaule.
  wrs-wrs: Wo heva os nonamba indhanariniva hevmba weihaloh vrevrava, pethamnavrava
    mendeklimba, nomba novriniva os hoai wohvenavra.
  mca-mca: Qa nikha'ajƚe tetwek'ela'xets ha' Yatsat'ax'inij, qa tenit'iji'mii pa'
    penyilo.
  tzo-TZC: Pero buchꞌuuc noꞌox ti ta xtalic ta stojol ti Cajvaltique, ta sloqꞌuesbat
    ti coꞌol sꞌelan pocꞌ ti macbil ti snopobil yuꞌunique.
  mya-mya: သို့​ရာ​တွင်​ယင်း​ကို​ဖယ်​ရှား​နိုင်​၏။ မော​ရှေ​နှင့်​ပတ် သက်​၍​ကျမ်း​စာ​တော်​က
    ``သူ​သည်​သ​ခင်​ဘု​ရား ထံ​သို့​ပြောင်း​လဲ​သော​အ​ခါ သူ​၏​ပ​ဝါ​သည်​ပယ် ရှား​၍​သွား​၏''
    ဟု​ဆို​၏။-
  gng-NT: Ama unil pekre' ki paan' Yonbdaan bo nɛ la, uʼyɛnm li cìbre.
  cbi-NTPO: Tsaaren mulaa Bale Rukunu keenguemu tiyamiya juntsa ya' pensasha daayanañuu
    jumu jali mangaya' keviiñuu-i' aseetanguemu tiyamu juve.
  ikk-NT: Kanị, ịhịan buruhẹ Di-nwọnni-ẹnyi, o wepụ a ẹkwa hụ kpumẹ uche ẹ
  leu-leu: Taasaxa la so ta yaan ta mataa a puk a lamonan sina xena usi a Memai, a
    Piran i taa siak tapin a xakaafutan sena.
  maz-NT: Pero 'ma cjó c'o ra nzhogü o̱ mü'bü cja c'ín Jmugöji, dya cja ra tsot'ü
    'ma o̱ ndöji, ra unüji c'ua ngüenda c'ü dya ngue c'o mandamiento c'o ra 'ñevgueji
    libre cja c'o na s'o; nguextjo e Jesucristo ra 'ñevgueji libre.
  bod-N: འོན༌ཀྱང༌། སུ་ཞིག་དུས་ནམ་ཞིག་ལ་གཙོ་བོའི་ཕྱོགས་སུ་འཁོར༌ན། དེའི་དུས་སུ་སེང་རས་དེ་ཡང་ལེན་ངེས༌ཡིན།
