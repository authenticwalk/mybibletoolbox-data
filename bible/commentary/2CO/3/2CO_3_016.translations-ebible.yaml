    i kavitagu muga a niluhoi ne ria, ni vuka tala.
  apn-NT: Tã koja mẽ hkwỳjaja Pahihti Jejus Kris kôt amnhĩ xunhwỳ nhũm amnhĩ tã omu
    nẽ te kot mẽ hamak nê hpro xà hpyr nẽ mẽnh pyràk o mẽ hipêx nhũm mẽhprĩ hã kapẽr
    nyw mar tỳx nẽ.
  ctp-NT: Bra nu stean chaꞌ ꞌin ykwiꞌ Xꞌnaan, bra kanꞌ tsaa tii chaꞌ nu tla kean.
  opm-opm: Ama da ban tahat pati bap ihir Hanipyah orhe danong hayahanoh ama ihya
    han ire da ban tahat pati da oh dapet amdapatmur.
  bvr-bvr: Wurra minyja ana-nga a-ngukurdanyjiya nula Bunggawa Christ, an-gata an-gugaliya
    nipa Bunggawa minypa mu-yerrnyja barra nula mun-gata mirikal.
  wal-wal: SHin Xoossaa maxaafai, “Ooninne Godaakko simmiyo wode audenne he naxalai
    kichchees” yaagees.
  zad-NT: Per kat' to beṉ' yiyaj yilenile' na' gonḻilallee X̱ancho Crístona', na'
    yikwas daa chsej chllonan shajniile'n.
  kmg-kmg: Jaŋe maŋjeŋic bârisierâ Wofuŋ maickepie izia foŋ i firue-jareocmu.
  aso-aso: 'monoꞌ godolouꞌ Moseꞌnimuꞌ tiꞌ li gizi nizaniꞌ ma nene engitokisi ha gihile
    izelidoꞌ o neive: Idoꞌ Guvelesi vela mine velepeꞌ izineꞌ gameneloꞌ gameneloꞌ nene
    veleloꞌ hitineꞌ initeꞌ nene do hulaaꞌ ineꞌ ve. Adoꞌ Guvelesi vela mini velepeꞌ
    izilizaniꞌ gamenela nene aꞌmine luꞌineꞌmi veleloꞌ hitineꞌ nene do hulo-ngedeleseive.'
  uli-uli: Ngo ligdi bo yebe yoh le be chuy, le be wochog molwe babior we ye santus
    ye sor irel Moses bo, “Ye chuy madpil mengag we mo wol metal Moses irel yodwe
    ye tagul sa kalngal Samol.”
  nin-NT: Unushirr à ti kasarr nga ga Atiko, upri inkru ukuma u ka nado.
  acu-NT: Tura asamtai aints ii Apurin umirinauka jii kusurua nunisarka ainatsui.
  cak-WNT: Pero tek ri israelitas ri' xtitzolin pe quic'u'x riq'ui ri Ajaf Jesucristo,
    yac'ari' tek xtelesex el ri tz'apeyon quiwech y ri pisiyon rij ri cánima.
  ebk-ebk: Ngem mu munsakong ay omafurot nan taku as nan Apo, makaantu nan manglilingub
    as nan numnumna.
  spa-PDDPT: Sin embargo, cuando vuelva al Señor, el velo será quitado.
  ruf-ruf: Lekeni chighubiko acho cholapfighwa ahala imunu ang'amuyila Imtwatsa.
  gun-gun: Ha'e rã amongue Senhor pe ojeko me'ẽ ramo oipe'aa 'rã imo'ãa.
  agu-BL: Poro yi nink chitx'ixp cyajtza'kl tan chixome'n te Kajcaw, tz'elepon tzun
    yi jun moy wutzila'tz yi at te cyajtza'kl.
  isn-isn: Kuite umuntu nuemupelukila u mukulu, uutaji wehegigwe.
  ilo-ULB: Ngem no sumango ti maysa tao iti Apo, maingato a maiyadayo ti dalungdongna.
  pir-NT: Mari pehe mari pʉhtorore cahmegʉ̃ tiquirota marine masigʉ̃ yere. Moise tiquiro
    wʉhdoa cahmotarirore tiquiro ne cãboriro saha mari pʉhtoro marine tiquiro yere
    quehnoano masigʉ̃ yere.
  anv-NT: Yɛ́mbɔ, muu akwɔregé metɔɔ́ akwɔlegé Ata, Ɛsɔwɔ aferege genó ɛyi gekwere
    mbɔ ji ushu.
  sab-NT: Agwa nege bai kaire mo ta gbe Chugagwalla Jesucristo gai ulia mo tale, Jesucristo
    kwian ene ta gbe chke suge Chube geruage.
  tmd-tmd: Makwam nöbö mö Nöbö Diba nugwör höñ aku, nuŋ usaŋ mea rɨb mag ñɨŋa rogw
    rɨ gɨ mɨd aku, pɨ ki bö abön, rɨb mag ñɨŋa rɨbyöx nölaŋ, nugw ri aböña.
  acr-NNT: Noꞌj echiriꞌ junoq kutzelej utzij chwach ri Qanimajawal, kesax na kꞌu riꞌ
    ri chꞌuquyum ruwach.
  kpg-kpg: Gei di gahu e mee di daa gi daha, be di hai o di beebaa dela e helekai
    i Moses, “Dono gahu hii libogo e daa gi daha i di madagoaa mee gaa huli ang gi
    Dimaadua.”
  taj-taj: तर म्‍हि प्रभुपट्टि दोःमैछ्‌याम थे घप्‍बा स्‍हे थेग्‍याम तेःला।
  avt-avt: Me wɨ kerek mɨt o miyapɨr neweikɨn han kɨr nises Mɨtɨk Iuwe Krais, hɨram
    mar ke God keit laplap pɨnam mɨwapɨn han kɨr hɨrak kenemtɨn kewɨrem men te hɨr
    nertei menmen mɨrak werek werek. Hɨram mar ke nɨpaa Moses ken kekre wɨnak ke God,
    hɨrak kenemtɨn laplap pɨnam keweikɨn ketike Mɨtɨk Iuwe tewepnak.
  cbk-cbk: Pero si un gente ta queda creyente del Señor, como si fuera ta quita aquel
    velo que ta tapa con el entendimiento, y entonces puede ya le entende.
  uig-ARA: ئەمما ھەركىم رەبگە قاراپ بۇرۇلسا، چۈمپەردە ئېلىپ تاشلىنىدۇ.
  tuf-tuf: Cuatán uwat Cara chihtá cácayat, urá ji rehcátaro. Chihtá ey ay rahcuátaro.
  abx-abx: Pero kon angako' i a'a pagsunod si Paragdalom, a'ala' i tambon.
  mco-NT: Pɨnjaty jothuimbijtp, e mɨbɨcy ɨɨch ajt nHuindzɨn Jesucristo, oyɨɨyñɨp yɨ'
    yhuinma'ñ, e yhuinjɨhuɨ̈huɨpy Dios ytɨy'ajt.
  cpb-NT: Irooma inkaate piyashiretashitairine Awinkatharite, ari impashikaryaakoshiretaiya.
  aon-aon: Aria eshudok arpesh douk shatanam shukon aparuh Debeini iri, eshudok Iruhin
    apa nakweshih-umeshuk apudok rupahip.
  hus-NT-2005: Por tam kin belaꞌichtsik an Ajátikláb, u wixkʼintsábich jachanꞌ an
    ti putsuxtaláb.
  mig-NT: Ko nú naxíó káva ini̱‑de nuu̱ máá Jíto'o̱‑yo̱, te sa'ma‑ún kuxio‑ni ki'i̱n.
  bps-bps: Kabay ku tafaglut i satu to di ku Dyisas Krayst Amuito, i gamsafang i fandaman
    tamagwè nan, na glabatan Tnalù Dwata.
  mbs-mbs: Meneng aw memenal dan te Pengolo, yan meabat se belabag amon mekelabet
    dan te kagi te Timanem sìyan.
  tof-tof: A darrü oloma Lodka nóma byalüngda, God ene mórrkenyórr poko amanikda.
  cme-NT: 'Ŋga ŋaa maŋ nyɛgãaŋ dumaa: «Umaŋ duɔ bir jo Itieŋo wulaa, kompaŋga halaŋ
    u yaaŋga-na.»'
  sus-sus: Kɔnɔ mixi na a ya rafindi Marigi ma, na luxi nɛ alɔ na mafelenyi bara ba
    na kanyi yatagi ma, a fa fahaamui sɔtɔ.
  pon-2006: Ahpw e kin kohsang, duwen me Pwuhk Sarawi mahsanih, “Perehpen mesen Moses
    ahpw kohsangehr ni ahnsou me e sohpeiong Kaun-o.”
  dad-dad: Anĩ ere, ereb sain taka ĩ Odug bun falei youf are, gabar are lelek felef.
  zab-NT: Per bniety ni riecqui cun Dios, bniety ni reldilaaz Jesucrist, laany rxalny
    xquelrienbɨ par gacbeeb xi zelo xtiidxny.
  jae-jae: Mago Israel embe sênam tauŋ ôkwi êndêŋ Apômtau, go êkac obo tau su.
  ksd-ksd: Ma ta nam ra e ba dia lingan upi ra Luluai, da ga takan vue muka ra mal
    na tubatuba.
  msm-NT: '@see-verse:2CO.003.015'
  myk-myk: Ga wemu bu sɔɔ na wuyɛ kan Kafɔɔ mu, kee fàŋa ke na laha weefɔɔ wo fungɔngɔ
    ki na.
  sbe-sbe: Na ena kaiteya ye kitalau Guiyau unai, meta koigudugudu kalekona wa kabo
    ye haigabaei.
  mcr-mcr: Iŋäqe ämaqä hŋqu iqueqä hŋgisanä iqe ävquatämäutä, Naqä Ique hiqumuaŋä
    vqaŋgutqe, yuä huäqä iiŋi, huätä ävasqäŋgi.
  cux-NT: Ní ndii taachi cu'téénu yā Señor Jesucristo Daiyá Dendyuūs tuu'mi ní velo
    miiⁿ ní cuavii.
  tur-YTC: Ama ne zaman biri Efendi’ye dönerse, o peçe kaldırılır.
  san-ITR: kintu prabhuM prati manasi parAvR^itte tad AvaraNaM dUrIkAriShyate|
  bel-N: а калі хто зьвернецца да Госпада, заслона здымаецца.
  sch-sch: 'Hannirese Pathien lekhabu''n Moses chungroi a lei ti anghan, ha mukhûna
    hah pai thei ani: “Pumapa tieng a hônhei lehan a mâi mukhûna hah paiin aom
    zoi.”'
  mic-MIQNT: Ta'n tujiw ta'n pas'g wen gawasga'sit aq elita'sualaj Gjisaqamawul na
    tujiw gisi ns'tasitew. Pa wijei aq ma nmitun ta'n goqwei anguna's'g glapis nat
    wen pana'toq.
  huu-NT: Caɨ Nama dɨbeimo bu jaia, naimɨe comecɨ raise cacade. Moisés mɨcorɨ rafuedo
    naimɨedɨ caɨ jaiñenana raise uiñote.
  jiv-NT: Tura aencha ni enentái̱ yapaji̱á Uuntna ajasmataikia ni enentáimmiari̱ya̱
    nukurkamu ana nu jusamuiti.
  otm-NT: Pɛ nu'bʉ di päh rán 'yomfɛ̨ni n'da nangue a ra Cristo nɛ di däp rá mbʉi
    a, din ja ran nɛqui rá mbʉi 'bʉ.
  dah-dah: Goyenpoga al kura Doyaŋ Al Kuruŋ hitte mulgaŋ heŋ kuyeŋbe biŋ pet titiŋ
    amil goyen Doyaŋ Al Kuruŋ beleŋ teŋ siŋa iryeŋ.
  tnk-tnk: Mətə trɨni mɨnuə iərmama riti ruvsini in muvehe tɨ Iərɨmənu səkɨtaha, tɨnari
    nəha trier raka.
  kpr-kpr: '@see-verse:2CO.003.015'
  san-IAS: kintu prabhuṁ prati manasi parāvṛtte tad āvaraṇaṁ dūrīkāriṣyate|
  nho-nho: Tevana iaa te tapaa maro naa e lavaa te uiia. Naa taratara te Laupepa Tapu raa
    e taratara peelaa i Moses, “Tana tapaa maro raa ni uiia i tana saaita ni huri
    tana manava ki TeAriki.”
  gym-NT: Akwa nita ja töi kwite ni Dänkien kukwäre, käta tödeke Jesubti angwane,
    ni töi mräme abko tä dän kukwän kwrere ni töibtä ye abko ni Dänkien tä denkä mento
    nibtä,
  azg-NT: Majoꞌ juu xjen ya na ntcüeꞌ tsꞌon tsꞌan jnaanꞌ juu tonnon nquii Tyoꞌtsꞌon
    ndoꞌ na ngantyja tsꞌon juu Jesucristo, joꞌ nninncyaahanꞌ na ncüaaꞌ tsꞌon juu jñꞌoonꞌñeen.
    Ndoꞌ na nndaꞌ vaa, itsijonhanꞌ chaꞌvijon tsꞌan na jndë siquinanꞌ juu ndiaa na
    tëꞌ nnon juu.
  bhd-bhd: पन ज़ैखन भी तैना प्रभु यीशु पुड़ विश्वास केरेले, तैखन तै पड़दो दूर भोलो।
  too-NT: Pero a'xni'ca' kalhatin kalhlaka'ī' huan Māpa'ksīni' Jesucristo, tzētza'
    māchekxī a'ntūn tzo'kli Moisés.
  ind-AYT: Namun, saat seseorang berbalik kepada Tuhan, selubung itu akan diangkat.
  cjo-NT: Omaanta aririka rameentyaari Awinkatharite, riyotakayeri eero ramatawitantaa
    rirojatzi; omaanta riyotaperotanaki Jesokirishito rirotaki owawijaakotantatsiri
    rotyaantakiri Tajorentsi.
  nsn-nsn: Bo gete uiuirir tamat, kare la tapokisime tar Tamata Noman, a haua geke
    uaouo tena ninamanono ra turung kale liuin.
  san-DEV: किन्तु प्रभुं प्रति मनसि परावृत्ते तद् आवरणं दूरीकारिष्यते।
  tna-NT: Etse Cristo peje su jei epuani su, Diusu ja tueda ebud'amaji ejemitani Cristo
    etse pashanapa puji.
  lid-lid: '@see-verse:2CO.003.015'
  wim-wim: Ngampweya koyaman weentimp nungant Lord.antan woyan way ngamparam amanaman-a,
    yaa, nilaniya maꞌ-aathiy ngampang wik God.antaman min-minam ngul ngaantam-ngeeyimp
    thanang.
  zga-M: Pu leino useikhei unghu avanu vikilivukha khwa Nkuludeva uludeingh'uleilo
    lwihengha.
  yom-yom: Vayi mutu niandi baluka kuidi Pfumu, buna bosi nledi beni wubotukidi.
  san-SIN: කින්තු ප්‍රභුං ප්‍රති මනසි පරාවෘත්තේ තද් ආවරණං දූරීකාරිෂ්‍යතේ|
  yut-yut: Mani but tobɨl aŋek Amɨn Tagɨkon kɨsak amɨn Piŋkop da ɨmal tɨm uŋun kukwaŋ
    ɨmɨsak.
  grc-BYZ: ἡνίκα δ᾽ ἂν ἐπιστρέψῃ πρὸς Κύριον, περιαιρεῖται τὸ κάλυμμα.
  cpc-NT: Irooma intzimirika piyashiritairini Awinkathariti, aritaki impashikaryaakoshiritaiya.
  nhg-NT: Pero cuöc mocuepa ca Tlöcatzintle moquextelea inu tzojtzomajtle.
  nya-nya: Koma pamene aliyense atembenukira kwa Ambuye, “chophimbacho chimachotsedwa.”
  ngu-NT: Pero ijcuac se tlacatl quineltoca toTeco, on tlaquentli yejhuan quixtlapachohua
    popolihui.
  kup-kup: Met petev paru Israel pori am kutam hezaek, honep honep darim Amipuz homet
    parum loporizaro borouramah-nen pori maot hodad tinavonañ ravamah.
  jid-jid: Ama u nji kpa Almasihu ba kawu cuwo.
  wmw-wmw: Fala munu paaludira ka Mwenye, eyi pazira‑yi áfunuriwa.
  gmv-GGM: Gido attin issi uray Godakko simmiza wode gosazi qaareti kichees.
  ssg-ssg: I xaxawena mewenae na lato towiahu xoxoi namilolato hani Jises Krais tel
    Masiwi.
  zpo-NT: Per gorna lee tub xaa nzelo ngwii lo Xaa Nabeyy ngiib ler zee yek xaa, zee
    laya yek xaa.
  poy-poy: Kumbiti, shipindi muntu pakamuwuyira Mtuwa, shigubikiru ashi shiwusiwa.
  qwh-NT: Peru Jesucristuman pipis creyicuriptinmi siqa, tse cäyiquinincuna quichacärin.
  gaw-gaw: Amge danab nug oo eḏue, Naḏi oo medaṯe amu aria Kayak Nug lamen amu uhuqe,
    nug oo aaḵu maidṯe.
  nca-nca: Quko uni kato rohoréŋoro Uni Parámimo uyareweya quno ŋuno Anutuko tuwi
    sumi ŋu re rotoweya.
  zpz-NTPP: Tees ornu tub mbecy “O” niiy ni Crisht, orzeꞌ gyal nañ shcab niy.
  mkj-mkj: Ih kin injang nehn anjoauwa ma ihr kin pwuhrroang Koaunno.
  zac-NT: Perë iurë tubi mieti riabrí ldúꞌull con lëꞌë Dadë, iurní rdchini llni laꞌni
    ldúꞌull nu riasëll; adë pë narsëꞌau shgábëll.
  kyg-kyg: Haneꞌniyaꞌmonanafa mago vayaꞌmo aiꞌa afe leꞌa Ala kava netegamo neꞌagenoꞌaeꞌmo
    ani lavolavomo alino lageno neꞌatale.
  kmk-kmk: Yoong nu man-ulin nat osan tagu kan Apu makaan diya saḻ-in.
  cao-NT: Jama, Ibo Cristo qui nohiria bësono tsi mëbihacaxëhi quiha toa jahuë shina
    mapahai ca raiti ra. Jatsi jabija ca cahëyoicaxëcani quiha.
  bbr-bbr: Utianik, inok ro kon onok aru pakan ätäi piririanik, Näwäu tainoriäu, kiro
    Näwäu nukas kiro omjos kon ronkat kururur mowon oi kureäu senek.
  inb-inb: Ikuti mai­kan­pas Iaia Jesus­wa tukug­samu­uraka, chi kilpa­raiaska lin­suta
    anchu­chig­sina­mi tukug­samú, alli­lla iachag­samun­ga­pa­kuna.
  hrv-hrv: Ali kad se Izrael obrati Gospodinu, skinut će se prijevjes.
  box-NT: Ká yìa tà a Ɲúhṹso bìo à le nín-kéní mu hɛ́n lén o yahó yi.
  ote-NT: Pe nuꞌbʉ núꞌʉ da gamfri ra Zidada, nuꞌbʉ́ da tha̱cua núꞌa̱ ra velo xa jutua
    yá mfeni.
  wnu-wnu: 'End Qenu qob ete igo: ‘munon oauber igeser Munon Aibt oabiginer eng munon
    eng mi goan muaser igo eng at ariramba.’'
  zam-NT: Per co'se' tlo zye' xtùuz che'n chol mèn par yòo mèna loo cón che'n Diox
    por cón che'n Crist, que nac mèna mèn nación Israel, que nac mèna mèn co' inacte
    mèn nación Israel, axta syare' tyub xnìi yéc mèn no tyub xnìi lezo' mèn loo cón
    che'n Diox par ta' mèna cuent cón che'n xti's Diox no cón che'n Diox.
  zyp-NT: Canghrasala pakheh kheh taco zening ze cai letah hmai tah Abuipaw lang khah
    a paleh tihtah hme bakhu cawh lah pah hly a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare pa̱ipi Cristona sehuoto ja̱ pëꞌpëyepi peo hue̱ꞌña ne
    huesëji.
  nvm-nvm: Regavo erar fu ise fuon iji nuigafiame oi dakaroime una E Bomana ijefuon
    ruakma fur oifuon iji fuba ma vierafeoino iji fu ugon igeg okurainma iji abe vak.
  mps-mps: Tiali goli, bidigo homu Genuai Bidiba ma begelegi pobaso da, teda agai
    te bidi aga homu mesegaluali ugwa nami dagala sąbo dao.
  pab-NT: 'Xakore hoka kaiyakehetaiya atyo Iraiti Waiyexe nehenere akereta: “Moisés
    talatihotyoakala taose atyo kaiyakeheta, Xekohaseti xema tyaoheta hoka”, nitere
    akereta.'
  llg-llg: Tehuu mete ma, hambu hataholi mulai lamahele ita Lamatuan Yesus Karistus,
    na, Karistus buka hataholi la sila dale nala, fo suek ala bisa lalelak tebe-tebe.
    Ndia sama leo nana sulak nai Lamatuak Susula Malalaon, nae, “Ana buka heni temak
    nana mbotik nai matan so.”
  kyf-kyf: Nɩɩ, nyɩmɛ -ɔ -ka Nyɩmaa -Kanyɔɔ gbɛgbɛɩn 'bhiti, wee 'naa ka -bha 'bhʋ.
  tpi-tpi: Tasol sapos man i tanim bel i go long Bikpela, orait God i save rausim
    dispela hap laplap i bin pasim tingting bilong en.
  mih-NT: Zoco tatu sino ndisa iñi ñu sii ra ndyaca ñaha sii yo, cua tyaa siyo ra
    sa tyazi sa siñi tuñi sii ñu.
  qvh-NT: '@see-verse:2CO.003.015'
  kms-kms: Pudi wuti nei nare nitinde Yumbui nde nandi tedi chongo ni nei imb wang
    kin te puaq wuso.
  agn-agn: Piro gakomit tang kopot mga magbalik ita ong Gino.
  nhi-NT: Tlen quemah, nochipa ihcuac acah moyolcuipa inauactzinco in toTecotzin,
    Yehuatzin icquixtilia in velo.
  ttc-NT: Per oj kyokslan ti'j te Qajaw, n'el in te bel aj k'onti'l ntzoqpin tuq tzan
    tox tuj kywi'.
  dan-1931: når de derimod omvende sig til Herren, da borttages Dækket.
  kwj-kwj: Woro hima fori ai jamekoni Apukolaka tambwa ri tawa, o nikaꞌari sumbu ichakisindau
    ti ri tukwani ri humbweno.
  vie-OVCB: Chỉ khi nào họ quay về với Chúa, tấm màn ấy mới được dẹp bỏ.
  kze-kze: Ísóigo Ísu Káráísitinopa'o tembá minkúmáyú-tántáá'á ánásainkakemba mináínkóná
    ááimba kawe'á umái kwéisaawe.
  lbk-lbk: Ngem mo somakhong nan takho ay mangafolot isnan Apo, at makaan nan chey
