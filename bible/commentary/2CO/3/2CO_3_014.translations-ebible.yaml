  urd-urd: लेकिन उनके ख़यालात कसीफ़ हो गए, क्यूँकि आज तक पूराने 'अहदनामे को पढ़ते
    वक़्त उन के दिलों पर वही पर्दा पड़ा रहता है, और वो मसीह में उठ जाता है।
  hot-hot: Thêlô esam balabuŋ tabô takêŋ ma doŋtom iniŋ auk thekthek hatôm ivuliv
