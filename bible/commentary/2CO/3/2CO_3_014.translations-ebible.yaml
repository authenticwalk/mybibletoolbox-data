  txu-NT: Me abendjô'ã Metĩndjwỳnh kabẽn tũm jarẽ:. Ne akati jakam kute arẽnh rã'ã
    ne. Nhym be, me kam amakkre kêt tẽ:n amakkre kêt rã'ã. Akati jakam me amakkre
    kêt rã'ã. Ga, gwaj baje kubẽkào banokre'ã prokam baje mỳjja ngrirebit pumũnhja
    pumũ. Mebê idjaerdjwỳ ne me kute Metĩndjwỳnh mar ngrire. Nhym be, me kwỳ arỳm
    Bẽnjadjwỳr djwỳnh'ỳr amijo akẽx ne kôt ar amijo ba. Kôt ar amijo ban arỳm mar
    rax ne. Ga, gwaj baje kubẽkào banokre'ã pro kêtkam baje mỳjja pumũnh rũnhja pumũ.
    Mebê idjaer kwỳdjwỳ ne me Metĩndjwỳnh mar rũnh. Nãm me Bẽnjadjwỳr djwỳnh'ỳr amijo
    akẽx ne kôt ar amijo ba. Ne kam arỳm Metĩndjwỳnh mar rũnh ne. Nhym be, me kute
    Bẽnjadjwỳr djwỳnhkôt amijo ba kêtja ne me kute Metĩndjwỳnh mar kryre. Me amakkre
    kêtkam.
  eng-WEBU: But their minds were hardened, for until this very day at the reading
    of the old covenant the same veil remains, because in Christ it passes away.
  gnw-NT: Ẽrei Israel pegua reta uicuaa cavi'ã. Echa'ã jecuaeño iyaracuaa uyeasoi
    oĩ, Moisés jova tarapo pe uyeasoi rami. Jáeramo uicuaa cavi'ã, trato indechi vae
    umɨngueta yave. Ẽrei jocua trato indechi vae Cristo umbai ma.
  mux-mux: ⸤Moses-ni yunga kumbi-kerale pipi sirim⸥ akiliinga-pe Isrel-yambumanga
    numanuma méle te-ni pipi sirim mele we silimú. Yandupa-yandupa ekupu kepe Moses-ni
    yunga kumbi-kerina pipi sirim mulumbalele Isrel-yambuma-kene we lelemáliinga Pulu
    Yili-nga ungele piliingí piliipa kungnjuliele enini-kene naa pípili Pulu Yili-ni
    nimba panjipa mi lirim ung uieliinga ungma molemú bukele we kambu toku kanuku
    ung-pulele naa piliiku molemele. Yambu te-ni ‘Krais-nga yambu te molambu.’ nimba
    yu-kene tapú-toku molembele kene mindi Krais-ni mulumbalele wendu liinjilimáliinga
    Isrel-yambuma-kene we lelemú mulumbalele wendu naa purum.
  maj-NT: Tu̱nga kis'e jyuhún kju̱a̱nkjintak'uhu̱n xu̱ta̱ xu'bo̱. Ko̱ santaha nd'a̱i̱,
    nk'ie nga i̱ncha ts'ínya ni xi y'éndako̱ho̱ Nti̱a̱ná nk'ie, b'a̱ ma tsa ta̱ kuihi
    najyuu̱n b'é'ma kju̱a̱nkjintak'uhu̱n. Najmi kje̱ chjuxíhi̱n najyun xi nkuhú Cristo̱
    maha̱ kjexín.
  bkq-NT: Deus ezewenrymoem inwenien-hoymby tiuntudyzebamo myakâwândy. Nutuba itomoem,
    nhangahumo oday xuahuhobe ietybyen-ro waunlo aramo myakâwândy. Alâpylâ iwerâ Deus
    itaumbyry itainduo, nhutuhomoem nudupa awyly. Nhangahumo oday xuahuybyenlâ-ro
    waunlo ara mawânrâ. Koendâ nhutulymo ise Cristo nheinwântuomo lelâ.
  kue-kue: Ye nomano kaima tusi endigo aimande pai ungo enge erme yongwa. Yeglpre
    ye Moses kontrakmo kerenaglkwa ba nomano mina ka i mambuno pirpogl sikraglkwa.
    Tamanga. Yomba yene nomano mina gagl alap mere tusi pangwa ta i poko endekraglkwa.
    Tamanga. Yesus Krais mina suwara God poko endungwa.
  cot-NT: Manaquea oquejeveca oticaacagueti paaño, icocani ishiraerijia arejevaeca
    imaica yapatsajavantavetacarogueti iroquetinica paaquito itioncanaqueca Moishishini
    tee intsatacoteroji, quempetaca opaañotacotaca. Tequerataquea impaañorejacojiteneriji,
    iriguentitari Quirishito paañorejacoquerone antsarovenquemparigueti, ironigaajiacajiro.
  bnp-bnp: Pali e huriki a Israel ri gigi tora. A gine ria i uvo na tahuna ri gi a
    ngava dagi hosi, i valai i harena mona. I manga a lavalava iea, e Moses i kavitagu
    a matana vona, i kavitagu a niluhoi ne ria. E Kristo kunana i kara ni vuka tala
    a maki i kavitagu a niluhoi ne ria, ri gi longokilala a ngava.
  apn-NT: Jakamã nhũm prem hprĩ hã hkuk kãm hirã pumunh mex kêt nẽ. Nẽ Tĩrtũm kapẽr
    ã kagà htũmja nhũm prem mããnẽn hprĩ hã mar mex kêt nẽ. Mẽ hkrã hihtỳx jakamã te
    mẽ kot amnhĩ jamak pro nẽ mẽmoj mar mex kêt pyràk jakamã mẽ kot mar tã hprĩ hã
    mar kêt nẽ. Nẽ hkôt ri amnhĩ nhĩpêx mex kêt nẽ. No mẽ kot Kris kôt amnhĩ xunhwỳr
    xwỳnhjaja na hte Tĩrtũm amnhĩ tã mẽ omu nẽ te mẽ nê mẽ hamak hpro xàta rênh par
    nẽ rẽnh pyràk o mẽ hipêx nhũm mẽhprĩ hã kapẽr mar tỳx nẽ.
  ctp-NT: Wa ngwa tla ꞌa ke neꞌ Israel bra kanꞌ, chaꞌ ja ngwa biyaꞌ tiꞌ neꞌ chaꞌ ꞌin
    Ndiose siyaꞌ ti. Ni siya chalyuu ni, kwiꞌ ngwañaꞌan lka loꞌo kityi chaꞌ joꞌo nu
    ngwaꞌan ayman Moisés, ti kwiꞌ tñan nu ngulo Ndiose ꞌin nten nu ngwa sꞌni lka kanꞌ;
    xa nu chkwiꞌ neꞌ judío lo kityi chaꞌ joꞌo kanꞌ, ja nchka kiꞌya chaꞌ kanꞌ ke neꞌ.
    Siyaꞌ ti ka kiꞌya chaꞌ kanꞌ ke neꞌ bra nu sten neꞌ chaꞌ ꞌin Jesús; bra kanꞌ kalaa
    ke neꞌ chaꞌ kunan suꞌwe neꞌ chaꞌ ꞌin Ni.
  opm-opm: Gin nuhurnong oh kasipnapsi mengnong moh pitap teinong mar yah mat poripti
    orhor Juda bap ihir rih Moses ohe rumkin giamat papatin has danong na wandeisheru
    ginhe ire da oh ihat orhor da ban taham giamat papti ohoh ihan ihir Got orhe sawa
    mengnong sama na dahaptimur. Ama giamat papti da tein oh dapet amdatin oh Jisas
    Krais orhe tapnongwi hatperhan dapet amdatiprohmur.
  bvr-bvr: Ngardawa Yichrayal yerrcha aburr-gata birripa minypa aburr-gerna, rrapa
    gun-nardiya gugu minypa aburr-yinagatiya. Minypa wolawola gubi-nacha aburr-workiya
    mu-jurra gun-gata janguny mu-ngoyurra gu-ji Mojich gun-nika, wurra birripa gala
    marn․gi aburr-ni. Minypa mun-gata mirikal Mojich a-gonyinyjiyana bukula a-jirra
    rrapa birripa gala abi-nacharna nipa a-jayanayana a-ji, gun-narda gun-maywapa
    minypa gun-burral gun-nardiya gugu aburr-yinagatiya meyali gu-yilkakiya gu-yurra
    burrwa gu-workiya, gu-gurda ngacha. Minypa birripa gala gubu-malawa aburr-ni meyali
    gun-gata gun-guwarr janguny, ngardawa Christ nipa wupa an-murna barra mu-yerrnyja
    burrwa mun-gata mirikal minyja birripa rrapa nipa gu-ngardapa aburr-negiya.
  wal-wal: SHin eta wozanai dammiis; aissi giikko, eti Gal77a Maachchaa nabbabiyo
    wode, hachchi gakkanaassikka, he naxalai eta wozanaa kammi wottiis; ooninne Kiristtoosaara
    gaittiyo wode xalaalan he naxalai kichchees.
  zad-NT: Na' yeḻ' chajnii c̱he'ka' bi benkzan llin, ḻa' ax̱t ṉaanlla kat' chlabgake'
    leya' bi chajni'kzgakile'n na' nakan ka to dii ngash'. San beṉ'ka' gonḻilall'gake'
    Crístona', ḻegaken' shajni'gakile'n, ḻa' ḻen' wsalje' yic̱hjlalldoe'ka'.
  kmg-kmg: Eme maŋjeŋic sanaŋkewecte miti raŋɋanezi wâc foŋnehec eweczi eekac. Irec
    wose manac ehuc mi mana taraeŋgopieŋ. Erâ foŋ i mâc mi raruŋkeocmu, Kristo e mocjahazi
    bararuŋkeocmu.
  aso-aso: Ne neiha Moseꞌ golo veleloꞌ lavolavo do hitineꞌ neꞌmino Isilaeleꞌ aleve
    nene Oꞌmosoꞌmo lo huko-ngidineꞌ monoꞌ litehe gatanguꞌ gatanguꞌ monovoꞌve gilisaꞌmaniꞌ
    nenako nemuꞌ nene idisesi engiꞌ luꞌine gaꞌnidoꞌ nene ha hite neineꞌ gele neivo
    luꞌine gaꞌnine nene ha ngi lo neive. Aꞌmine lute gateloꞌ hite minelineꞌ initeꞌ
    nene mo Kilisitoda vo giꞌmizekunivosavoꞌ nene do hulo-ledeleseive.
  uli-uli: Re Israel kowe re temedaf irel molwe. Ralleka mwo ngo ye wochog bo chil
    pelat chog yar luluwal irel semadep mengag irel yodka rema yawli babiorol bogtag
    we muswe. Yodla semal yebe Kristiano iyang mele yebe moch chuy mengag la ma pelta
    yal luluwal.
  nin-NT: Meme mi isisurr i anishirr i tsɨ kyekye, ari mi a ti so bre Are ka Musa
    ka, upri inkru ku u kri ujiji ku are ka ni du are ka ashi ba ibwu aba a ssu ka
    hi chankarr. Iyo isisurr ni Kristi nggo ku ka ttu upri inkru ukuma glo.
  acu-NT: Tura Yuse paaniurin mengkakaun aints ainau wainkarai tusa, Moisés panuijai
    yapiin nukumakmia nunisarang Israel ainau Moisésa chichamen aujinak pujuinayat
    ¿warinkung taj? tusarsha nintimtsuk puju armiayi. Tura yamaisha nunisarang katsuram
    nintintin asar, tuke paan antukaru ainayat, ni jii kusurua nunisarang nintiminawai.
    Antsu aints ainau paan nintimtikratnuka ii Apuri Cristoketai.
  cak-WNT: Pero chuka' ri israelitas ri' xa xtz'apitej quiwech, y rumari' ri quinojibal
    ma q'uiy ta c'a ri xk'ax chuwech. Y c'a que na ri' quibanon ri israelitas wacami.
    Tek nisiq'uix ri nabey trato chiquiwech, ma nik'ax ta jabel chiquiwech, ruma can
    c'a tz'apel na quiwech. Y ri nelesan ri tz'apebel quiwech xaxu (xaxe) wi c'a ri
    Cristo.
  ebk-ebk: Ngem tenmangken nan numnum nan chiyuycha kianak Israel, at chaancha naawatan
    nan laychun ay kanan nan enommat kan Moises. Uray nan chiyuycha kianak Israel
    ad wani as nan mangfiasaancha as nan insurat Moises at kaman nalilingfian challu
    nan numnumcha, tay achicha maawatan nan ustu ay laychun tona ay kanan. Makaan
    yangkiay nan nanglilingub as nan numnumcha mu maetapicha kan Cristo.
  spa-PDDPT: Pero los pensamientos de los hijos de Israel fueron endurecidos, porque
    hasta el día de hoy, sobre la lectura del Antiguo Pacto permanece el mismo velo
    no descorrido, que es anulado por Cristo.
  ruf-ruf: Lekeni tsimbutsi tsao tsatsighubikighwa. Kwaapfila mbaka leloli halisomighwa
    laghano lya ghumwande chighubiko acho chabaho chighubika mbutsi tsawo. Cholapfighwa
    hala imunu ang'amtoghola Kiristu.
  gun-gun: Ha'e rami teĩ ha'e kuery 'arandua omopytũmbaa. Mba'eta aỹ peve yma guare
    guexeve guarã ojapo pyre ogueroayvu rã hova mo'ãa oime teri. Imo'ãa ma ndoipe'aai
    teri, mba'eta Cristo re vy mae ma oipe'aa 'rã.
  agu-BL: Poro nk'e'tz ntin yi wutz Moisés yi jopxij, ma na ncha'tz yi wutz yi cyajtza'kl
    yi e' aj Israel yi quinin el chitxum te yi mbi na elepont yi e'chk ca'wla'tz.
    Ncha'tz jalu' at wi'nin e' judiy yi jopij wutz cyajtza'kl yi na cho'c tan si'le'n
    yi antiw xtxolbila'tz. Na ni'cu'n yi atk jun xbu'k te chiwutz, poro ntin Cristo
    na xcye' tan telse'n yi jun moy wutzila'tz scye'j.
  isn-isn: Kuite ulengi miao aeuambilwe. Sunge uluhiku lulu utaji wuwowuwoo heli usagile
    kuusomi nuilago lakale. Shanaiekilwe ng'walye, kunsoko inge kung'wa Kilisto udu
    ekuhegigwa kule.
  ilo-ULB: Ngem nakullaapan dagiti panpanunotda. Uray agingga kadagitoy nga aldaw
    ti isu met laeng a dalungdong ket agtaltalinaed iti panagbasa iti daan a tulag.
    Saan a nalukatan daytoy, gapu ta babaen laeng kenni Cristo a naaramid daytoy.
  pir-NT: Ti pjepʉ cjẽna Israe masa pehe ne masieda tiahye. Yojopʉ gʉ̃hʉre Cohãcjʉ̃
    yere panopʉ tiquiro ojoari pũrine tiquina buheye, ne masiedare. Moise tiquiro
    wʉhdoare cahmotagʉ̃ Cohãcjʉ̃ asi siteyere tiquina ihñadoque ohõedariro saha tiquina
    quehnoañe buheyere quehnoano masiedare. Cristore cahmedaye, masisi tiquina. Tiquirore
    tiquina wacũ tutuari bato, tiquiro yere masieta.
  anv-NT: Yɛ́mbɔ matɔɔ́ bɔɔ́ bimbɔ alu wyɛɛ́ sésélé akaá yɛ genó wɔ. Mbɔ ne alu
    kpaá tɛ fina. Yɛ akúgé gekwenege meno menyɛɛ ákágé fɔ ula. Ɛlú ɛké genó
    ɛyimbɔ gelú ɛbwɔ́ né matɔɔ kwekwere. Genó ɛyi gekágé pyɛ nnó afɛre ɛbwɔ́
    genó ɛyina né metɔɔ, ɛlé mbɔgé ɛbwɔ́ afyɛge metɔɔ́ ne Kras.
  sab-NT: Unsuialin Moisés Chube gerua tragu kwian israelita ole, geru e me sugedu
    trate ulita kwiange, kaire kle boi ene kwian israelita ole nege tangle Chube gerua
    Moisés degu unsuialin giti, nege tangle kwian israelita kle Moisés nu Chube gerua
    unsuialin degaba batenga, geru me sugekalin amage, ama me ta Cristo gakalin ulia,
    Cristo gai ulia alin giti geru ñage suge kwiange, kwian ulita bai kaire Cristo
    gai ulia Cristo kwian ene ta gbe chke suge Chube gerua unsuialinge.
  tmd-tmd: 'Makwam rɨb ñɨŋa yöx nugw ri abölim. Aku agapɨm: usaŋ me aku röxg rɨb mag
    ñɨŋa rogw gɨ mɨdöŋ makwam, God höd maduar ör mönö ma yad nɨgɨba yadöŋ mönö aku
    mämäga nɨg nugwim aku, jɨ mönö ila nugwölim. Weik kwo algör ör ñɨŋ lo mönö aku
    mämäga nɨg nugwöia, jɨ ap usaŋ mea röxg rɨb mag ñɨŋa rogw rɨmɨn, mönö ila nugwölöi.
    Ap usaŋ mea röxg rɨb mag ñɨŋa rogw rɨ aku, Krais nuŋwör pɨ ki bö abɨb maga ra.'
  acr-NNT: Ekꞌu rike na xkaj ta kakimaj usukꞌ Rutzij ri Dios y kꞌa e ne waqꞌij ora
    echiriꞌ kakajilaj wa Tzij Pixabꞌ xuya ri Dios ojertan, na kakimaj ta usukꞌ; e
    pachaꞌ chꞌuqutal ri kiwach. Yey waꞌ wa chꞌuquyum ri kiwach, xew ri Cristo kesan
