  pan-pan: ਪਰ ਉਹਨਾਂ ਦੀ ਬੁੱਧ ਮੋਟੀ ਹੋ ਗਈ, ਕਿਉਂ ਜੋ ਅੱਜ ਤੱਕ ਪੁਰਾਣੇ ਨੇਮ ਦੇ ਪੜ੍ਹਨ ਸਮੇਂ ਉਨ੍ਹਾਂ
