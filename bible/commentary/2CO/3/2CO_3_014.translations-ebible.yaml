    kááísamai méraawi Maníkón-aai-aufai torausésa minááígóní áwáuma kaweꞌ-úmai wéisaawe.
  tbg-tbg: Ho Isareri vika vauvaro vika avu aatovano kia kanko umanta vaura. Maa entaravata
