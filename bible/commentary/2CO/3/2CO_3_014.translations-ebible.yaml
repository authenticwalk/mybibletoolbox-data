    cho maꞌ Israhel, nanilmijic wach chi quina̱ i cꞌuhbal cꞌulu̱j cho reꞌreꞌ maꞌ nquirak
    ta woꞌ chiri̱j. Ru̱cꞌ reꞌreꞌ jeꞌ ricab nok poylic wach rilbal jenoꞌ cꞌacharel
    chi tzꞌih jeꞌ woꞌ na poylic wach quicapew-bal take kich ra̱ꞌ riꞌsil cho reꞌreꞌ
