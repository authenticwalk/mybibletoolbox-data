  bhd-bhd: पन तैन केरे मन सखत भोए, किजोकि अज़ तगर पुरानो नियम पढ़ते बार तैन केरे मन्न
    पुड़ तैए पड़दो रहते; पन पड़दो सिर्फ तै मसीह पुड़ विश्वास केरने सेइं उठते।
  too-NT: Huan israelitas tū' ixtamāchekxī. Lā' hasta chuhua'j xlaca'n tū' tamāchekxī
