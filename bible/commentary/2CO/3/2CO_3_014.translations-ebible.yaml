    ꞌmɨꞌˊ e jnɨˊ fɨˊ moguir˜ e laco̱ꞌ jaˋ ningáiñꞌˋ e júuˆ jo̱, co̱ꞌ jaˋ mɨˊ cajé̱ꞌˉbɨ
    e ꞌmɨꞌˊ do quiáꞌrˉ, co̱ꞌ jí̱i̱ꞌ˜ laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáamˉbaꞌ cuǿøngˋ
