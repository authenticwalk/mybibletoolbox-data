    ekapakapa.
  zpv-NT: per ziga bacahyi loh xigaaba raꞌ ba; laasii hasta laꞌn dxyih raꞌ riiꞌ chin
    rusiꞌdxi raꞌ ba xcweenta dxyiꞌdxyi yuꞌxa, riaꞌhan gahca vehlu nin ayi riapitii
