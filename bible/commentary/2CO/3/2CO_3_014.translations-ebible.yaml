  quf-NT: Piru Moisés yaĉhachikutinqa chiqapta runakunaqa mana intrakaranllapachu.
    Kanankaman chay unay tratuta liyirqa, mana intrakanllapachu Jesús, Dyuspa Cristun
    nirqa, yarpuyninqa pañuwan pampakasha yupay katin. Chaynulla chay pampakashan
    yupay chayqa manaraq ashuchikashachu. Ashwanmi chay pampakashan yupay chayqa,
