  byr-byr: Yɨ Mozɨzare wawɨnyaꞌ sahwara nayaa myawɨri. Aawa. Kumɨre sɨmunya nebulyaꞌna
    bɨpaleꞌna yakengɨ. Sareꞌ darevɨnyɨ. Yuyagaaꞌ sahwara Gotɨyare yagaala wɨlɨmwagaraka
    ayavɨre yagaalyaꞌ dangadɨvɨꞌ yɨ yagaala savɨ kwaabɨhannya dazaꞌ kuna warɨꞌ. Yɨ
    dahaakɨgaasɨ kuna muꞌnyadɨvɨkɨ. Sahwara kwaabɨhannya saꞌ mamarasɨꞌnyasɨ. Yɨ Kɨraazɨtɨyai
    gave pwainanyarɨ sahwarɨna Gotɨyai dazaꞌ marasɨꞌdelyɨ.
  ian-ian: Lona nyaangɨt wuka yigumba maawut ana sɨka lɨndi. mbambala ndɨno wupma.
    Kraist ndi kat maawut kwigendan wan lona nyaangɨt wuka ndɨna angwa vak kat yelavɨka
    lɨgendi.
  hun-hun: De értelmük eltompult. Mert ugyanaz a lepel mind e mai napig ott van felfedetlenül
    az Ószövetség olvasásánál, mert az csak Krisztusban tűnik el.
  mcf-NT: Nuquin Papan dada uaid Moisesën bëaid tantiate bunesa abëd icquido icpampic.
    Adquiobidi pamumëdacbimboec isadaidbo abi tabadec. Nuquin Papan cuënoten dada
    uacpadquid isec onquec nëbi adquiobidi utsi-utsiec tabadec. Esuquidistu tantiesa
    yec adequi tabadec. Abi tantiaquid ambi paucshun tantiamiaido nendac.
  kjs-kjs: Gore nimuna pu robaa-para rero pisa rabu pa naipisa pare abi page nimumi
    abalade rekena agale pa yarepema pitaa peme. Go peme-le mamina kuni eleme nimuna
    kone kepisa. Gore pa enaalimi raa namuma rubalimi pare Keriso raapu pitia rabu
    Gote-me go ele maa rubalia.
  mni-mni: Adubu makhoigi pukning adu phakchinhankhare, maramdi houjik phaoba makhoina
    ariba walepnaba paba matamda maikhumphi adumakna makhoigi pukning adubu khumjilli.
    Aduga maikhumphi adu mi amana Christtada thajaraba matam adukhaktada louthokpi.
  yad-NT: Rivyichasara Irayénuveda nu̱tyu ni̱siy puryimyi diye sa̱ra̱ju̱ rityu̱chununumatirya
    ta̱riy saniquejada. Rime̱cho̱ jachiy puryesavay, jiryatiy vinu Crístu so̱varyu̱rya
    puryesara rijechivyasiy.
  mxb-NT: Tído ni̱ ndadi va ña̱xintóni̱ ña̱yuu ñoó. Ta nda̱ na̱ ndéi viti ndóꞌo taꞌani
    dión, chi̱ tá káꞌi na ley yatá, ió táto̱ꞌon iin dáꞌo̱n sadí ña̱xintóni̱ ná. Tído
    tá ná kandeé iní na̱ Cristo, nda̱ daá ví kexoo dáꞌo̱n, ña̱ sadí ña̱xintóni̱ ná.
  pon-2006A: Pwe ar lamalam keptakaila; oh pil lel rahnwet koaduhpwelo kin pereperehte
    ar lamalam ni ar kin wadek pwuhk kan en kadehde mering. Ihte ahnsou me re kin
    miniminiong Krais me koaduhpwelo kin kohsang.
  maq-NT: Peru xuta jan ne, camajñu tsëhë cjuatacun rë me. Hisca quihndë nixtin vihi
    ne, hya xi visiñuju me cjua rë ley changa vëhë ne, maji vijnercu me cjua rë, sacuaha
    xi titsa rë cjuatacun rë me cojo tsjian jan. Hisca hya xi cumacjain rë me Jesucristu
    ne, hya sacuaha xi cuetjuxin tsjian jan, hya cuma cuijnercu me.
  hto-hto: Mei íadɨ dama Moisés uiéco ɨbaina llezica afe naɨraɨ, uina cɨóñedɨno izói,
    íaɨoɨ ɨfocɨ úrilla fɨgo déiñede. Birui afe jaiai llogafue íaɨoɨ facádua llezica,
    afe ɨbaille ɨniroi izóidɨfue íaɨoɨ onóillɨfuena jánaɨde; mei afe ɨbaille ɨniroi
    izóidɨfue naɨ oni óñegaza. Afe jɨzítatɨfue dama Cristo oni órede.
  por-BRBSL: Mas suas mentes estavam endurecidas, pois até hoje, na leitura do velho
    pacto, o mesmo véu permanece, pois em Cristo ele passa.
  ces-NKB: Jejich mysli se však zatvrdily. Až do dnešního dne totiž zůstává při čtení
    Staré smlouvy tatáž rouška neodkrytá, neboť se odnímá [jen] v Kristu.
  cui-cui: Barapo israelmonae jopa yaputaeyo Moisés pia peitorobi coyenewa tatsi.
    Nacom copata xua barapomonae jopa peyaputaewa pia jʉntʉ coyeneintha barapo coyenewa.
    Barichi anoxuae poxonae barapo israelmonae yoroba Moisés pia peitorobi coyenewa
    tatsi, cataunxuae came jopa yabara yaputaeyo baxua. Baraxua icha poxonae Moisés
    ichi poxonae naitabara acata paparuwatha poxonae barapomonae jopa yaputaeyo xua
    barapo coicha caewanaya. Mataʉta anoxuae barapomonae jopa yaputaeyo xua icha jiwi
    jume cowʉntsina Cristo saya meisa bapoxonae barapo jiwi itacʉpatsi xua peyaputaewa
    Moisés pia peitorobi coyenewa.
  boj-2014: Israel naŋgo areqalo geteŋnjresoqnej deqa naŋgi anjam namij sisiyoqneb
    di naŋgo areqalo gara mutu na kabutobulesoqnej. Naŋgi nami degsib soqneb agi bini
    unub. Tamo bei na gara di taqal atqa keresai. Kristus a segi na gara di olo taqal
    ateqnu.
  eng-OEBUS: But their minds were slow to learn. Indeed, to this very day, at the
    public reading of the old covenant, the same veil remains; only for those who
    are in union with Christ does it pass away.
  eri-eri: Ono gainga Israel nere ninanege gai hilala dewainga, saini oruwa nere beele
    baara tawou aminaha wahanga lelege gane, nere beele isigane waha nomo hugu fo
    nigei nomo edo uwa. Wa onou ogola majigao waha gai inyi bona nebere ninanege sese
    nagigai. Fai ete te no ogola waha isebudu kaitei uwa. Kristus langanga Itou no
    ogola waha isebu-isebuna.
  wiu-wiu: Moseseyo eina totono edikoa yametekale Iserele yene kolotini lupi taneya
    mekete wedoa yakoa moameneya. Opika kiwike tama nekene Yu yename eina totono oi
    moteketepa kini wenepa mamina waname kauaneya meou toa wene toameneya mea oi mokala
    tiki. Keraisu-palado lipuaneya meketepa eina mamina wane takoa wakene tetepo takoa
    mea eina totono pine piko toa wene tootapeoi.
  swe-swe: Men deras sinnen blev förhärdade (blev hårda och de förlorade förmågan
    att förstå). Än i dag finns samma slöja kvar [över deras hjärtan] när de läser
    gamla förbundets [Gamla testamentets] texter, först i den Smorde (Messias, Kristus)
    försvinner den.
  cth-cth: Ahnimae a lungthin teh puenghoi a pata dawkvah sahnin totouh lawkkam karuem
