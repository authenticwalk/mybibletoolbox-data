    maalíh ya nakahalimbêng angga ha a hila maniwala ya hi Apo Jesu-Cristo ay yabay
    ya Mesias, ya impangakon Mámiligtas.
  vie-1934: Nhưng lòng họ đã cứng cỏi; vì đến ngày nay, khi họ đọc Cựu Ước, cái màn
