    kandɨ amɨ kiyaamɨ atihɨrɨ nepɨ nisaputɨwɨ atɨhomisohɨtɨhanda wɨnɨhapɨpa Autaahaatɨho
    kiyai wɨsasatɨ numwimbɨpa wɨndɨ mmonɨwɨ amɨ minjapepihɨropo. Iyataatɨ amɨ wanisangi
    kiya wɨnɨhapɨpaamɨ pɨwɨha jɨha jahɨha awɨtawaawɨ kiyaamɨ amɨtɨha apotɨhɨrɨ wapa
    numwaasatɨ nɨwisapusɨhɨ asɨhatamasɨpatamatiyatɨ daahɨ namɨhatatɨ asɨhatihɨ pɨwɨha
    wanɨha Kɨraisihopɨha (Autaahaatɨho wɨsasatɨ komɨ isɨhiyai numwisɨha) wɨnɨhapɨpa
