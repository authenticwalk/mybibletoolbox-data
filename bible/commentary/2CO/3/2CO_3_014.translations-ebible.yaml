  mcr-mcr: Iŋgata tii täŋgaŋqe, Israitqä iquauqä kŋuä iqe, hikä eŋqä-ma yäŋänäqŋqä
    knätaŋgi, qu kukŋuä yäuä iuŋi a ätäupiyä-qe, kiqä qakuiŋqe, maqŋqä etqäŋuwi. Ii
