  srn-NT: Ma den no ben man denki krin moro. Bika te nanga a dei fu tide den ferstan
    tapu nanga a srefi duku te den e leisi den buku fu a owru testamenti. Nomo te
    yu e bribi ini Kristus, a duku e kmoto.
  cta-NT: Ndyacu̱ꞌ tsa chaꞌ hique nguꞌ Israel nu ngua liꞌ, chaꞌ ná ngua cuayáꞌ tiꞌ
    nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi tsiyaꞌ ti. Masi chalyuu juani, juaꞌa̱ laca loꞌo quityi
    chaꞌ joꞌó nu nguscua jyoꞌo Moisés, la cuiꞌ cña nu ngulo ycuiꞌ Ndyosi jiꞌi̱ ñati̱
    nu ngua saꞌni biꞌ; nu loꞌo chcuiꞌ ti nguꞌ judío lo quityi chaꞌ joꞌó biꞌ, ñaꞌa̱
    ti ná nchca caꞌya chaꞌ biꞌ hique nguꞌ biꞌ. Tsiyaꞌ ti taca caꞌya chaꞌ biꞌ hique
    nguꞌ loꞌo xñi nguꞌ biꞌ chaꞌ jiꞌi̱ Jesús; liꞌ saala Ni hique nguꞌ chaꞌ cuna tsoꞌo
    nguꞌ chaꞌ jiꞌi̱ Ni.
  bqc-SIM: An nↄ̀sɛ tàta, asa e gbã tó aalɛ Luabaakuańnↄ lá kyokɛ, sálana doũpi
    ìↄ kua ń làasooaɛ. Ìli goo, sema tó gbɛ̃́ naa Kilisiwa bàasio.
  tcz-CHONGTHU: Ahivangin mipite lunggel chu atahsahjo cheh in, chule tuni geiyin
    jong Kitepna Lui akisim doh chanin, hiche ponlukhu chun amaiyu akhu khumun, thutah
    chu ahekhen theiji tapouve. Chule hiche ponlukhuh hi Christa tahsan jal'a bou
    kisubei theiyah ahi.
  mar-mar: पण त्यांची मने कठीण केली गेली कारण आजवर ते आच्छादन, तसेच जुन्या कराराच्या
    वाचनात, न काढलेले राहिले आहे; ते ख्रिस्तात नाहीसे झाले आहे.
  snp-snp: Eti imo nefa, ido aya wenenawa luni-kani omuna likainako, yamu adeinati
    Gotiki kutifi gedami ka lilau yauti kato-kato amo, ya falukuto nemo monawa, kolife
    ádamo mona ya mino gedemo uto uto, oiya ama yaki moda ayaidanako oto mino gedami
    ne. Moda kolafe? Kilisto lulau mino edenawamo yako olu oloto pi giminami ne.
  isl-isl: Andlit Móse var ekki aðeins hulið, heldur var einnig hugur og skilningur
    fólksins blindaður. Þannig er það jafnvel enn þegar Gyðingar lesa Gamla testamentið.
    Þá virðist sem hugur þeirra og hjarta sé hulið þykkri blæju, enda koma þeir hvorki
    auga á né skilja hið raunverulega innihald textans. Eina leiðin til að fjarlægja
    þessa blæju skilningsleysis, er að þeir taki trú á Krist.
  spy-NT: Nteenee kiyaam ꞉biikaab Isrāyēēl mētēwoy ākoy kura. Tākumii ꞉kiy nyēē iyēēnē
    koonyekwaa yoo /kēēmiitē /kēēsumānē kiirootyeet nyoo bo kēny. ‑Mēēnēmtooy keey
    ꞉kiyoo nteenee inēmtooy ꞉kāāmuukēywēēkaab Kiriistō.
  xnn-xnn: Ngem san deeyda ay Judio et menkenteg nan oloda. Olay nan Judio id wani
    ay timpo no basaenda nan insolat Moses id kasikasin et kaneg nasasalinan nan nemnemda
    tay adida maawatan nan tet-ewa ay kayat Moses ay ibaga. Kedkedeng nan mangtekanda
    ken Kristo is mabalin ay maawatanda.
  mwe-mwe: Ikabhe lunda lwabhonji lwashinkupuganyika. Mpaka lelo Bhaishilaeli pubhaashomanga
    itabhu ya Malagano ga Bhukala, shitabhosho shikanabhe shoka. Pushishoka mundu
    alundanaga na a Kilishitu.
  tte-tte: Na siya, tomo Yudiya, bwaimwa Isileli, me ali nuwa-pwanopwano yo kateli
    sikololo kanasiga sauga kabona, kaleko bwaine ali nuwatu meuloina ipei-kausi mwa
    saugana loina beyabeyana siyasili nige sowasowali nuwali imayaleyan Buki Tabu
    beyabeyana ana walo-masala Yeisu ana laoma kaiwena. Kaiwena pei-kaukausine iyaele
    imiyamiya na Keliso iyamo sowasowana ikele-gabaen.
  tcs-tcs: Bat truwan, dem pipol blo Izrael dempla bin prapa bloke main blo demplaselp.
    Bikoz prom de, kam raitap po distaim ya nau, i wase dat seim spesil klot wea Mozes
    bin gad, wea i kabare main blo dempla wen ol i rid prom da oul strong griment
    blo God. Bat po tekemaut dis klot i po mata bilib wea Kraist.
  hlt-THB: Cehlai amik kaw mawh hy, tuh dy na awikam kqym ami noet noet awh ami haai
    dah hyn uhy. Hi ce hliip hlan uhy, Khrih doeng awh cawhkaw hi ce lawh thai na
    awm hy.
  soq-soq: Tane Israelwa insaisau dubaidalen. Mo God saua tontawa bukawa wisiantoi,
    tane mo insaisau rupusano ipawaida mai atentoipona, dia. Dima mo insaisau rupusadia
    Keriso os bedewee God otawiamopi. Tane mo Keriso mai mamposapona baiwa mo God
    sauawa ipawaida mai atentopua rua.
  qub-qub: Paycunaga manami tantiyayta munaranchu. Cananpis chaparaycaj-japuymi laycunata
    liguir mana tantiyanchu. Paycunata chaparaj bëluta manami pipis jorgushachu. Chay
    chaparaj bëluga illgan Jesucristuta chasquicusharämi.
  att-att: Ngam yù ira ngaw taga Israel nga kábulun ni Kákay Moyses, nataggâ yù nonò
