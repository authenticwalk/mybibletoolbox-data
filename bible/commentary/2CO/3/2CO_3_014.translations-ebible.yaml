  dah-dah: Goyenpoga Israel mar gobe dufaymiŋ pet titiŋ hinhan gwahade goyen po, gayenter
    wor Moseyen kimiŋde amil aw urtiŋ go gwahade yara dufaymiŋ pet titiŋ goyen Yesu
    Kristuya hikeb Al Kuruŋ beleŋ teŋ siŋa irwoŋ gega, yeŋya ma haŋ geb, dufaymiŋ
    pet titiŋde po haŋ. Niŋgeb biŋa bikkek Al Kuruŋ beleŋ tiyyiŋ goyen asaŋde katiŋ
    gobe kapyaŋ heŋ haŋ gega, bebak ma teŋ haŋ.
  tnk-tnk: Mətə nətərɨɡien səvəi nəkur Isrel me nəha fwe kupwən kɨnərəpinhə i. Nənə
    meste pehe nəha ipwet mɨne nəpɨn irəha həvsini nəɡkiariien akuas səvəi Loa, irəha
    həpkreɡi sas mhə nəfe rani, tɨ nəri nə mə nari riti ramərəpinhə nətərɨɡien səvənraha
    rəmwhen ia tɨnari əɡeiɡei sə rɨnousəman nənime Moses. Mətə Kristo əpa rukurən
    nuvehi rakaien nəri nəha ia nətərɨɡien səvəi iərmama nəpɨn iərmama ruvehe mo kuatia
    irau min.
  kpr-kpr: 'Avata kotugo, Israel embo da diti jo basae etiri, ne jo gi gogoghombae
    edo ghuseri. A oroko mo, ne kau daba aminga ava irise, nenda diti jo basae irira.
    Amo, ne oroko Agho Dari manai Moses imi gefusira ava tegarera amo, ainda duro
    a tuka jo bae edo gharera. Kau Moses foiyai nunda dombu afurugusira aminga ava,
    nenda munju gajedo diti jo basae etiri, ne Agho Dari da tuka jo bae eraera. Avata
    munju afigari da emboro dabako irira. Mave Keriso ghae dabade tatarira amo, nunda
    munju afigari, geka da tuka isagha ari diti basarira. Aindae, God da Geka eminge
    resira: “Moses Bajarikena teterusira amo, nunda foiya kosughetiri dombu isagha
    usira.” Kau daba aminga ava, mave dubo jovereghedo, Bajarikena yarira amo, nunda
    munju gagojusira ava afigari diti basarira.'
  san-IAS: teṣāṁ manāṁsi kaṭhinībhūtāni yatasteṣāṁ paṭhanasamaye sa purātano niyamastenāvaraṇenādyāpi
