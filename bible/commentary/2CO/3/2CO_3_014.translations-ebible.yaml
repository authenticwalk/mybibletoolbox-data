    ato shinãmatiro nã õiti fẽstoa keskara inõfoma.
  cab-NT: Derétu janígi Israelítagu jagía lun laníchigu lilúrudun Moisés joun, queísigubeirügü
    jamúga núrein lan bélu darúgu láu jasáminan. Íbini guetó, dan le jalíijan tídaangiñe
    líburu to lilúrudun Moisés, bélu méme tugúya to luáguboun jasáminan, mígirun tumútiña
    lun gunfaráanda jamáni laníchigu binádu lidáradun Búngiu joun, siñáti jasúbudiruni
    luágu gúnfuliwa lan sun laníchigu binádu darádu ligía lídan Crístu le Wasálbaragüle.
  clu-clu: Ang matood tana, ara kaintindi ang mga tao kon ano dato anang kaologan
    ay may nagatabon sa andang mga isip. Kag miski gani dadi may nagatabon pa ra gid
    sa anang isip ang mga Israelita mintras ginabasa nanda ang lagi nga kasogtanan.
    Ay ara sanda nasanagi nga kay Cristo nabuul ang dati nga paagi.
  swh-ULB: Lakini fahamu zao zilikuwa zimefungwa. Hata mpaka siku hii utaji uleule
    bado unabaki juu ya usomaji wa agano la kale. Haijawekwa wazi, kwa sababu ni katika
    Kristo pekee inaondolewa mbali.
  tpt-NT: Va talapꞌaysnil ixjatapastakꞌatkꞌan ni anchanu lapanakni. Vananaj chavaycha
    tejkan taputeꞌey yu maqaniyaꞌ ixchivinti Dios va tacha vananaj kataukꞌal laqchꞌiti
    para jantu lay katalaqtsꞌil y jantu katamalaqasil. Vamun ni Cristo lay maqosuy
    para katamalaqasil.
  aai-aai: Baise hai not i kwaris naatu nati boun ana veya ofafar atamanin tebiyab.
    I men hibosair anayabin Keriso akisinamo wanawananamaim inama’am boro hinabosair.
  sny-sny: Ahowa, Owane Sitewi lai marepi lowe lo einami ti tawesiteye. Sosu pereye
    nowe eite se marepi lowe lo aiwawe a'i iroteye. Serai lowe Moses lo yo peri weriyei
    siye te'eyei su, marepi lowe lo Owane Sitewi lo yo seni siye so'oruwerowata. Ahowa,
    lowe Krais ne wanu tote tawesiyei su, Owane Sitewi lai aitu sapu ape, yo peri
    lo napetuteye ape, ani arau fiyarirowa. Serai lowe fara'u Owane Sitewi lo yo seni
    siye so'oruwerowa.
  myy-myy: Jane mejejʉ cʉni Dios oca tʉorʉ̃nʉ ãmobisijarã judio masa. Ito bajiri ĩ
    oca tibojarãti tʉo masibisijarã. Adi rʉmʉri cʉni ito bajiroti bajicõama ĩna. Moisés
    ñayorʉ ĩ ucare ĩna tibojaja cʉni tʉo masibeama ĩna. Cristore tʉorʉ̃nʉrã riti Dios
    oca ticõri ti masiama ĩna.
  trc-NT: Dan me se ne queneꞌe̱n nij soꞌ da̱j vaa canicunꞌ se chuguu̱n rihaan Moisés
    maꞌ. ꞌO̱ se ne gu̱un nucua̱j nij soꞌ xca̱j nij soꞌ cuentá a̱ man ado̱nj. Ne̱ ina̱nj
    da̱nj vaa uún nij yuvii̱ israelitá nda̱a cuano̱ nihánj, ne̱ aráán rihaan nij soꞌ
    ga̱a nayaa nij soꞌ nana̱ caꞌmii Diose̱ ga̱a naá, ne̱ taj se ꞌyáꞌ xca̱j nij soꞌ
    cuentá cheꞌé nana̱ yoꞌ a̱ man ado̱nj. Ina̱nj nij síí noco̱ꞌ man Jesucristó me
    síí uun nucua̱j xca̱j cuentá cheꞌé nana̱ yoꞌ na̱nj ei.
  cut-NT: Rahndudo nuhn ndudo yahn Dendiohs nduco cuda̱do, ca̱va che conahn ihyan.
    Ate ihyan nación yahn Israel ne, nde meniyon hua renahn ye yahn vederihquentiyon
    ndico, anduhneca̱ ndete che va che redin va̱hche yahn ye, te atena̱n che cotahno
    ye Dihvo vo Jesucristo, tuhme conahn ye.
  bel-bel: 'Але розум іхні асьлеплены: бо тое самае покрыва дагэтуль застаецца нязьнятае
    пры чытаньні Новага Запавету, бо здымаецца яно Хрыстом.'
  zlm-KSZI: Fikiran mereka menjadi tumpul, kerana hingga hari ini, apabila mereka
    membaca Kitab-kitab Suci yang mengandungi perjanjian lama, selubung itu masih
    tetap menghalang pandangan mereka. Selubung tidak akan terbuka kecuali dalam al-Masih.
  gdr-gdr: Ajɨ Israel rɨgaina gar re rogɨlkak im wekeny ngɨrpu yu odede ɨt re utwangkapu
    kobɨrgɨm oramiti re dɨde. Sɨ rada ton ogenka teyenanj kesam outɨnti tɨrɨr omnijog
    yɨtkak, ton ma opima nony taukenenanj. Nokɨp towaina utwangkapu kobɨrgɨm re ɨndaima
    towa pɨlɨnd otogɨki kesa wekeny. Sɨ onggɨtyam utwangkapu kobɨrgɨm ɨdenata totokenj,
