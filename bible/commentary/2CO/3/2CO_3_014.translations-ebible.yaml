    i, aro olemi mire senu nge avele, eneke i ranga ve ini ur e ako i ngo sopal ole
    mire. Na rongan ur aken i ngo, eneke so omole inga i voth ako i pavurvur aro i
    penthal nge, tova olemio nge a Krais.
  bdd-bdd: Moisa, meIsileliyedi nuwa potapotadi, mwalohene ta nige, weyahina ꞌabwa
