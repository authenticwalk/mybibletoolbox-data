  omw-omw: Qio Isarerivanto varuvaro hia mwihua su nyaatovanto ntapihuvata varura.
    Mwaa entaravata mwi mwatanaahua Kotiva haaru vato quara kyaara ntiqata hia mwi
    quara okyara ntapihiara. Mosesiva nai viriqaa ntumwaqu to tavunanra votima kyeta
    Kotira qua amaata nyate varihatara tita, mwihua mwi quara kyaara ntiqata hia ntapihi
    kye riaara. Mwihua nkyiarivanto hiama qio mwi tavunanra vara qatinani kyeta ntapihi
    kyeta taqevara. Karaisiva mwiva nraahuma mwi tavunanra vara qatinani kyaananro.
  yrb-yrb: I Isaraero uwarama emanu imueta garari uta. Awonana i Isaraero uwarama
    i bodere tarawatu sina yawitaitana i garari uetama emanu imueta garari utasu.
    Yesu Keriso Dawa torowa i garari ueta mune eta odasu.
  maa-NT: Ta̱nga jñà xi̱ta̱ Israel kjòtájaàjiìn kjo̱hítsjeèn‑la̱. Skanda na̱chrjein
