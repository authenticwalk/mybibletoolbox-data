    ruru pe'ie a Kraes.
  san-TEL: తేషాం మనాంసి కఠినీభూతాని యతస్తేషాం పఠనసమయే స పురాతనో నియమస్తేనావరణేనాద్యాపి
    ప్రచ్ఛన్నస్తిష్ఠతి|
  ben-IRV: কিন্তু তাদের মন খুব শক্ত হয়েছিল। কারণ পুরাতন নিয়মের বইতে সেই পুরানো ব্যবস্থা
