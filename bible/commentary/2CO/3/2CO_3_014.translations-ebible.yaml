    na niosi moruo napano aju, mia jibe napano kulum̃arauo nene jo keano, jo joko
    kialo jidomiano. Mia ver amonea Kristo ga, mia naio mijikia ridular kulum̃arauo
    nene ka ajikia avitilubar kiano miamoiano vou.
  bqp-bqp: Ama ń sã gbãna, zaakũ ari gbãra tó òtɛn Luda bàka kunna kũńwo takada
    kyó kɛ, fáta dokↄ̃nↄ pìi dìgↄ̃ kú ń laasunlamɛ. Àdi goro, séto gbɛ̃ kú Kirisi
    gũn baasiro.
  mcp-mcp: Ká, milúu mí á mə́ shila bwo nda jwɔ́w á kú nə yásə̂. Í mú dʉ bə bwo zə
    wɔ́ɔ́s múús nə́, ja bwə́ lɔ̧́ mícilyá myâ Sɔ̧ a Cwúlú yí, sʉláya ŋgə ná búdal
    bwo milâm. Sʉláya wɔɔŋgʉ́ nyə afwóyɛ́ wú, á dʉ jímb njɨ ja múúd mə́ bə múúd mə́
    Krîst yí.
  hat-hat: Men, yo pa t' ka konprann anyen. Jouk koulye a, lè y'ap li liv ansyen kontra
    yo, vwal la toujou la sou lespri yo. Lè yon moun mete konfyans yo nan Kris la,
    se lè sa a vwal la disparèt.
  npl-NT: Pero yejwah mach okajsikamatia porke omotsak inmixtlamatilis, asta axa,
    ijkuak kiamapoa non achto tiotlajkuíloli, amo weletih kajsikamatih porke ixtsaktokeh
    ika se tsótsoli. Pero ika Cristo weletis moixtlajtlaposkeh.
  bgg-bgg: Zai ithek khani de cheg dun; chiih-è ithek ne ihèg jigigam pha shiinyie
    ji tham mage shii, duchung pha ishak shii de ò yung è cheg muii ro. Bran jia yi
    Isu shii ò rey mage, ji pha yung ne thandun.
  eng-TCENT: But their minds were hardened, for to this day the same veil remains
    unlifted when the old covenant is read. Only in Christ is this veil taken away.
  eng-BSB: But their minds were closed. For to this day the same veil remains at the
    reading of the old covenant. It has not been lifted, because only in Christ can
    it be removed.
  cpu-NT: Tema kisoshire inaiyakeni pairani Israel-mirinkaite, irojatzi ikantayetari
    iroñaaka ikaratzi icharineyetaari. Tema aririka inkemero iriñaanayeetero paisatori
    antzimotavakaantsi, eerora ikemathatziro kempivaitaka impashikaitatyeenerimi ikinkishiretane,
    intaanira Cristo matairone inkemathatakaayetairi kempivaitaka impashikaryaakotaatyeeromi
    ikinkishiretane.
  san-ASM: তেষাং মনাংসি কঠিনীভূতানি যতস্তেষাং পঠনসমযে স পুৰাতনো নিযমস্তেনাৱৰণেনাদ্যাপি
    প্ৰচ্ছন্নস্তিষ্ঠতি|
  tac-NT: '''Lige alué ralámulika abirigáchigo machíleké alué rió Moisesi ''ma suwábiliga
    alué a''walí. ''Lige we''ká ralámuli jipe ejperégame alé Israeli, alueka ''we
    ra''íchame ju alué osilí napu nerú alé líbrochi, napurigá ra''íchale alué Moisesi
    ''we ''ya. ''Lige pe a''bopi ''la sébali olame korime ju alué ra''íchali,'
  eng-WEBPB: But their minds were hardened, for until this very day at the reading
    of the old covenant the same veil remains, because in Christ it passes away.
  gfk-H: Senbia ira nudiet lilik ga tabanus. Ma i tabanus kanong iakano mangana pupulus
    at i la pulus tar ira nudiet lilik tuk taar katin ing diet was ira nianga tano
    tuarena kunubus. I kis taar hua kanong no Watong i kap sei ia ta diet sen mon
    ing diet kis narako ta Karisito.
  viv-viv: Badi miIsileli ma nuwadi giꞋabodana. Boi tuwai-moꞋena tu hinunauwena tova
    adamoya Veyao Tuwaina ana buki hihawana againe, vaita mena kaleko-nadi badi nuwadi
    gidasebodani be Yaubada bonana keke agaidiya gidamahalini. Mena nuwadi ana abaseboda
    aimo gidadauda. KaꞋi Keliso againe hinahawahegedi-yo buye hinaveꞋatutamoꞋaidi
    amine, abaseboda Keliso ginayahina.
  yao-yao: Nambo nganisyo syao syalepele kumanyilila, pakuŵa mpaka lelo jino, palikusyomekwa
    lilangano lya kalakala chitambaa cho chipali, chiunichile nganisyo syao. Chitambaa
    cho chichityochekwe apala pe mundu pakulumbikana ni Kilisito.
  tgp-tgp: Pani r̃omira mo pelati, ale mo kakau nake, tavalu ruru atu mo pa lo toho
    vara la rongo tea mo evi retitauhi tuai atu. Tea i sopo er̃i lavi nar̃ihia hasena
    matan hin Kr̃isto hasena tavalu ruru atu i er̃i malue.
  auc-NT: Mäninta, Botö wææ angaïnö ante ëñente cædinque quëwencæmïnimpa, ante Wængonguï
    nänö pedænta ante adinque idægoidi do näni ñäne cæmongaincoo ñöwo ganca edæ ñäne
    cæmonte baï ëmönänipa. Ïninque tömënäni ocai ömæcadäni baï bagadänimpa. Edæ Codito
    nempo quëwënänique mänincoo wi cæmonte baï ëmönäni inte tömënänique edonque adäni
    ïnänipa. Ïninque idægoidi wæætë Codito nempo quëwënämaï ïnäni inte ayæ̈ edæ wi
    cæmönämaï inte wædänipa.
  kbc-NT: Pida loiigi Israel micataɡ̶a daɡ̶a dinapoɡ̶oditeloco lipegeteɡ̶e lowooko,
    odaa jiɡ̶idaa me diɡ̶ica lowooɡ̶otakaneɡ̶egi. Codaa me niɡ̶ina noko, niɡ̶ina moyalomeɡ̶eteloco
    lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji aneetece niɡ̶ijo oxiiɡ̶odi ɡ̶onimaweneɡ̶egi me idinilakidenaɡ̶atege
    Aneotedoɡ̶oji, niɡ̶idi noiigi aɡ̶oyakadi moyowooɡ̶odi. Codaa aɡ̶ica lowooɡ̶otakaneɡ̶egi
    leeɡ̶odi aɡ̶onakato Cristo. Leeɡ̶odi niɡ̶idi oko idoka yakadi lowooɡ̶otakaneɡ̶egi
    niɡ̶ina nige nakato Cristo. Odaa micataɡ̶a Cristo daɡ̶a noɡ̶a naɡ̶ajo lipegeteɡ̶e
    anodinapoɡ̶oditinigi.
  bmh-bmh: Bo, Zuda duailel agal oiagab gusig, gonun, ziwas go ebu, alai ulis, duailel
    go ag muz baib nanalanem, go tibur galau nug agal dabeleu kulai mai dareu sul.
    Ag tibur galau go oiab tam. Ag Kristus en oiagab petak mina, go nug petak tibur
    galau go oi amau.
  ctu-BL: Tsa' tsʌts'ayob i pusic'al jini israelob, come c'ʌlʌl wʌle anto pisil yilal
    ti' wut che' mi' q'uelob jini oñiyi bʌ trato, come ma'anic mi' ch'ʌmbeñob isujm.
    Mi' loc'sʌbentelob che' mi' ñopob Cristo.
  meq-meq: I Israyel hay ahəl niye na, tə sla faya mətsəne wu neheye a say məgweɗe
    mey na, tə tsəne bay. Bəgom kwa gwala hay tay bəbay andza niye dərmak. Faya ta
    dzaŋgiye ɗerewel i Dzam Guram eye na, tə tsəne bay andza ta mbuza na metsehe tay
    tə petekeɗ nakə Musa a mbuzawa ha ɗəre ŋgay aye. Petekeɗ niye andaya ka ɗəre huya.
    Say ndo nakə neŋgeye madzapa eye tə Yesu Kəriste aye.
  noa-H: Pari mag Moiseeu hich k'ĩir happai börr haaujerrta t'um israelnaan k'ĩirjugpata
    Hẽwandamau mag put heegar börr hat'amjö hajim. Maguata hewag pawiajã par Hẽwandam
    hiek t'ʌ̃r nʌmjã pöd k'augba haajem, mag börr simjö sim k'echeupʌ̈iba sĩewai.
    Mag k'ĩirjugjã putiu börr simjö sim k'echeupʌ̈yaagan Cristo hiekta t'ãraucha hʌ̈k'aju
    haai nʌm.
  alp-NT: Esi lene Musa naije po laleisu rekwa sasaisa mo. Kai eti roma petu meije
    esi baise hukume mere lekwe po laleisu rekwa sasaisa more neka le saka tie obite
    rebe obi Musa oalaleije mosa hoko esi nati mosa. Ele mere le batuke ite esa kai
    Kristuse pine ite nati Alla Eni janji ete itere. Ele mere saka tie obite bei oalalere
    leke selu mise.
  san-VEL: te.saa.m manaa.msi ka.thiniibhuutaani yataste.saa.m pa.thanasamaye sa puraatano
    niyamastenaavara.nenaadyaapi pracchannasti.s.thati|
  kbq-kbq: Hianagi antahintahiza zamimo'a hanavetino antrako hige'za maniza neazageno,
    ama knarera ehanatine. Na'ankure korapa huhagerafi kasegema nehamprizageno'a,
    ana tavravemo'a refiteno ne-egeno, Kraisimpi ana tavravea eritre'ne.
  kbh-kbh: Pero Bëngbe Bëtsá tojanma chënga ndoñe chaondósertama nts̈amo Moisesbiajana
    cha tojanayancá. Y cabá quem tempo, nts̈amo Bëngbe Bëtsá Moisésbioye tbojans̈buachenacá
    chëngbiama jamama, Israeloca ents̈anga tmojtsalía ora, ndoñe ntsësertánana Bëngbe
    Bëtsabe ndegombre soyënga, mo chëngbiama iytë́mena soyënga cuaftsemncá, mo chë
    Moisés yojtsenamochë́cjua ents̈ëjuacá. Y chca endmëna, er nÿe Crístoftaca cánÿiñe
    mo canÿacá jtsemnëse, chënga jtsobenana chë soyëngama jósertana, y iytëmencá ya
    ndoñe ntsemnana.
  ron-LSB: Dar mintea lor a fost împietrită, căci până în ziua de azi, la citirea
    vechiului legământ, același văl rămâne, pentru că în Cristos el trece.
  pon-pon: A monion arail me kapitakailar. Pwe lao lel ran wet pera o mimieta anjaun
    ar wadawadok inau marin; ari, pera o me jaroka janer ren Krijtuj.
  nhe-BL: Tlahuel yoltetique nopa israelitame tlen itztoyaj huejcajquiya huan ax quimachiliyayaj.
    Huan hasta ama quema se israelita quipohua nopa achtohui tlajtolsencahuali ipan
    Itlajtol Toteco, eltoc queja noja tzactoc inintlalnamiquilis para ma ax quimachilica
    tlen melahuac. Huan san Cristo hueli quinquixtilis tlen quitzacua inintlalnamiquilis
    intla quineltocase.
  sps-sps: san fakats tana vainy Isrel, tsuu sa tsuaar fiisok en tanik me tan nainy
    muan sa onot roman to te gogosias fi rin fo faun iny tsue faunot tamuan an fakats
    tsuri faarei non to te kookof fi rori ya na painy raarav ana ri te gima arasan
    iny a man. An kookof to ayei onot non ma nom ravaa tsun naa to te kaa non koman
    e Krais.
  wnc-wnc: Sike Isrel nana aminu waakwakgane natdetdetna dapaknga siwan anggaman dua
    natake yuking. Yuke wamu tupa siknga Anututa yawan kekekakut taknga kendeke ngana
    wa aminda yapii anggaman dua natapbing. Siwan apu tapduu apmanu aomune apunggak.
    Unzing Mosesda nomna tauk pipitda takusopuwawan notnata nomna kananga dua sikut
    binga Isrel nana aminda wamu waaknga asinggan kendeke ngana itane yapii dua nataaing.
    Siwan Mosesda yusika tauk pipiu wa nomna takusopukut taknga sandewan aminbamda
    itane nomna anggaman kaking binga Kraisda apuke sanga wa ninde tasinimukut takngae
    natapna wamu wa tupa siknga Anututa yawan kekekakut takngae yapii agamanu gwa
    singgak.
  bus-bus: Mↄde aↄ̃ swã gbãa, zaakɛ ai gbã̀a tó aↄ̃ↄe Luda bà kuunańyo takada kyó
    kɛɛ, sáta dↄ̃nkↄ̃ pì ègↄ̃ da ń laasuulamɛ. È goro, séto gbɛ̃ kú Kirisi guu baasiro.
  gub-BL: Nuenu katu kwaw Tupàn ze'eg wà. Te ko 'ar rehe wà no, ze'eg kwehe arer imugeta
    mehe wà, nuenu katu kwaw wà. Ze'eg kwehe arer nuzawy kwaw ma'e pàn kupe kutyr
    har uzeàmim ma'e wanupe a'e. Nukwaw katu kwaw wà. Aze teko uzeruzar Zaneruwihawete
    rehe a'e wà nehe, hemiruze'eg romo wiko pà a'e wà nehe, xo a'e mehe zo wenu katu
    putar Tupàn ze'eg a'e wà nehe.
  imo-imo: Nalo Mosesini yunge kumbekeremu maminye mele teni pipi tirimu, aku tepa
    mele Mosesini topa panjirimu unguma kambu toromele wali Israel imbomanga konopumu
    mele teni pange tendeli peremo. Kinye kape aku ulu we teremo. Kraist ipuki tilimalanje
    aku ulumu wendo omba pulka. Ipuki naa tirimelemunga we pange teli peremo.
  boj-boj: Israel naŋgo areqalo geteŋnjresoqnej deqa naŋgi anjam namij sisiyoqneb
    di naŋgo areqalo gara mutu na kabutobulesoqnej. Naŋgi nami degsib soqneb agi bini
    unub. Tamo bei na gara di taqal atqa keresai. Kristus a segi na gara di olo taqal
    ateqnu.
  eng-DRA: But their senses were made dull. For, until this present day, the selfsame
    veil, in the reading of the old testament, remaineth not taken away (because in
    Christ it is made void).
  knf-knf: Kë ŋhaaş ŋi biki Iŧrayel ŋaşë dënëţa dënëţ te hënkuŋ, woli baleyiir ţi
    kadun ki bañaaŋ ulibra wi *bgah bi Moyiŧ, baanji bahil pwin mndëm ; pwo ţi *Kriŧtu
    ţañ pakkaaŋ bawin ma.
  san-KHM: តេឞាំ មនាំសិ កឋិនីភូតានិ យតស្តេឞាំ បឋនសមយេ ស បុរាតនោ និយមស្តេនាវរណេនាទ្យាបិ
    ប្រច្ឆន្នស្តិឞ្ឋតិ។
  arn-NT: Tunte pefuy engün rume Moyse ñi ange ñi wilüfün, ngüneduamlafi engün ñi
    chem pilen ta Ngünechen ñi ley dungu. Fey fantepu mew petu feley engün, fey chillkatufiyüm
    tati ley dungu, longkontukulafi trukurmalelu reke am ñi kimün engün. Fey küme
    adümlafi engün, petu feyentunolu engün am ta Cristo mew.
  zas-NT: Per ad lojtzi Moisejs biaaw, ne gajc xquiarguiejn ree bejn biaaw. Din xt
    yandxej chi rool reeman loj xtiidx Dios ni bacaa Moisejs, achet rigniaꞌ reeman,
    tijbzi por Jesucrist zajc chigniaꞌ reeman laan.
  ken-NT: Bo Israɛl bághɔ̀ nyaka bɛdiɛ́rɛ́ Mandɛm, yɛ̌ nɔ, bágwɔ́t batɨ̌ yap amɛm.
    Ɛnyu ɛyɔ kɛ ɛchi nɛ bɛbhárɛ́bhɔ bhap kpátɛ ɛchɔŋ. Yɛ̌ntɨkɨ mpok anɛ bápày
    bɛkáti Mandɛm ɛbhɛn nku nsɨ́, ɛ́bhak chi mbɔ bɛ ndɛn ɛyɔ akútí batɨ yap, nɛ
    ɛ́kʉ bɔ bákɛ́ jwimɛm ndǔ ɛnyɨŋ ɛnɛ bápày. Ndiɛrɛ Kristo kɛ ákway bɛfɛrɛ ɛkúti
    ɛyɔ ndǔ batɨ yap.
