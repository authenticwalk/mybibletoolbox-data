  ory-ory: କିନ୍ତୁ ସେମାନଙ୍କର ଜ୍ଞାନଚକ୍ଷୁ ଜଡ଼ୀଭୂତ ହୋଇଅଛି, କାରଣ ଆଜି ପର୍ଯ୍ୟନ୍ତ ପୁରାତନ ନିୟମ
    ପାଠ ସମୟରେ ସେହି ଆବରଣ ପୂର୍ବ ପରି ରହିଅଛି, ଆଉ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ସେହି ଆବରଣର ଯେ ଲୋପ ହେଉଅଛି,
    ଏହା ପ୍ରକାଶ ପାଉ ନାହିଁ।
  bzj-bzj: Bot jos laik how Moaziz fays mi kova op, sayhn way, da jos laik di peepl
    a Izrel dehn main mi kova oava wid wahn vayl, soh dat dehn noh andastan di chroot
