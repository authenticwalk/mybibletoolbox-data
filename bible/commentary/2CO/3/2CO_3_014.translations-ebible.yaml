    Kebu tamu aitoi ꞌana fata baniumanina i na siꞌaꞌia i na taweni, ꞌaiseotogina Keliso
    ꞌana fata. ꞌAiꞌedi i na vetumagana Keliso ꞌwaineye bega taiadi i na miaveꞌitubama,
