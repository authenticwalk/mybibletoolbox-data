    ꞌidi nuwa potepotega, ma sahena sinuwanuwa sabwalena, ma Keliso ꞌiboimo sowasowahina
    talaꞌausina ꞌiꞌewa yahuledi.
  cbt-NTPO: Israiro'saso nipirinhuë' co natantochináchinhuë' cancantopi. Ipora huanta'
