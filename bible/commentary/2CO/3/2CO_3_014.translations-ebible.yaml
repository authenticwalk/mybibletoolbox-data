  dso-dso: ସେବେଲେ ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌ ନ ବୁଜ୍‌ତେରଇଲାଇ, ତାକର୍‌ ମନ୍‌ ଡାବ୍‍ଲା ପାରା ଅଇରଇଲା
    । ଆରି ସେମନ୍‌ ପୁର୍‌ନା ରାଜିନାମାର୍‌ ବଇମନ୍‌ ପଡ୍‌ଲାଇନି ଜେ ଏବ୍‌କେ ଜାକ ବୁଜତ୍‌ ନାଇ । ଜେଡେବେଲେ
    ଜାକ ସେମନ୍‌ କିରିସ୍‌ଟର୍‌ତେଇ ନ ମିସି ରଅତ୍‌, ସେ ବେଲା ଜାକ ତାକର୍‌ ମନର୍‌ ଡାବ୍‌ନା ନ ବେଟି
    ଅଏ ।
  meu-meu: A lalodia e duhuva; una dainai taravatu gunana e duahiamu negadia ai una
    muko na dounu mia ema bona harihari; Keriso mo lalonai i vada eme heabi oho.
  yva-NT: Vatano Yahudi wato awa ana wo ratantona ngkaumudi, maisyare ansune vasye
    inta no mansaora wemaisy. Mui yava unumeso, arono rui vatano Yahudi wo Ananyao
    Musa raraniv, unanta rai jewen. Muno arono ubacave Amisye apa urairijo wusyine
    rai, wo raen kakavimbe jewen, weye manuga mamo ngkaumudi, maisyare ansune vasye
    mo ratatuv wemaisy. Kristus obo pirati bambunin Po awa ana mo manuga ratatuve
    raneka mai.
  dgc-dgc: Pero du Judeo to araw, éy éwan de napospusan, da mekétog side tu isip.
    Ey maski nadid, bagay basaén de tu kautusan ni Moises, éy éwan de mépospusan i
    kahulugen na. Basta du mékiagum ni Cristo i nakapospusa ta kahulugen na.
  zpm-NT: Ni rrieequia ye lo grë zha Israel ga sca bdze, gacxe waa, haxta lo nadze
    rieṉd zho zha zhobnee lo Xtiidz Dios, miṉe psaṉ me padzeela. Ible rieṉd zho ne
    bdedle dze ne pquiin diidz gol co, Jesúsle none gliladz zho niina. Me nac meṉ
    ne cxal lo zho.
  hix-NT: Akàhpàra mak nehxatxkon hatà, Ehsayewyana heno komo, tàhnawonye. Akàhpàn
    me rma netxownà hatà, Khoryenkomo, tàrwon hutwahra ehtxoho menye. Àmenhosahotho
    rma yonyatxhe haryhe. Uhutwahra rma natxhe. Moyses heno yompatarà yonyhera nehtxownà
    heno hatà, osompatanyohomtonàr ke. Àro wyaro rma rha, noro heno nmenhotho hutwahra
    rma natxhe, osompatanyohomtosaho wyaro tesnàr kom ke, tàhnawonye akàhpàra tesnàr
    kom ke. Kryestu marma ryhe, takàhso harha keryatxhe. Kohkom hona harha kàwyanye
    xenyetoko, Khoryenkomo rwonà thutwetxhe harha.
  sim-sim: Uri osik lir mbeek suma masi kwambu sihi mendek si nakurin yawur hishihi
    krahakorori ambu lir. Erem nahanda osik ter wolo nga mashi os suma masihik nandan
    li ritim uwa wolo koutakri fumunyava lihin si arangohonda hom nanda lir. Ushiwak
    mbeek yarinda ambu lir. Hako os Kraisin li hishindiya nahi, armek yarikwa lir.
  npi-ULB: तर तिनीहरूका मन कठोर पारिएका थिए । पुरानो करार पढ्दा आजको दिनसम्म पनि त्यो
    घुम्टो रहिरहन्छ । त्यो खोलिएको छैन, किनकि ख्रीष्‍टमा मात्र यो खोलिन्छ ।
  cgc-cgc: Anay pa sa, mga Israelinen an ula kaintindi ta usto daw ino beet ambalen
    ta una na kasugtanan tak iran an na isip paryo may tageb. Asta anduni iling man
    tan parti ta iran na mga linai na namatian danen Mga Sinulat Moises na pabasa
    tak paryo ya tageb na naan ta iran na isip ula pa nakamang. Paryo ya tageb ula
    pa nakamang tak dili danen sakep ki Cristo daw paagi nang ki kanen makamang.
  tim-tim: Akto areâk bo. Ulikŋân Yuda nengât hakulupnenŋe Moseŋe makyeŋgimbo Israe
    luâk âmbâle ainâk biwiyeŋe kârikŋe akmâ katipŋe katipyeŋguepgât den are bo nâŋgâm
    heŋgemgoyi. Israe luâk âmbâle ulikŋân hainâk akmâ gam gam yu miawaktâi ire amâ
    hainâk Mosegât den oyaŋmâ katipŋe hainare katipyeŋguepgât bo nâŋgâmai. Aregât
    katip are yân bo hulaŋ akbiap. Kristo konokŋe mem hulaŋbiap.
  yor-yor: Ṣùgbọ́n ojú inú wọn fọ́; nítorí pé títí fi di òní olónìí nípa kíka májẹ̀mú
    láéláé, ìbòjú kan náà ṣì wà láìká kúrò; nítorí pé nínú Kristi ni a tí lè mú ìbòjú
    náà kúrò.
  wos-wos: Moses dika Godna hundi wandéka, deka mawuli haraki téndéka di Israelna
    du takwa Moses wandén hundika xékélakihambandi. Némbuli akwi Israelna du takwa
    di God wandéka Moses wandén hambuk hundi xéta wandat, nukwa wur maki joo deka
    mawuliré samétéfindét, di wun hundika jémba xékélakinjoka dé hurufatikétandi.
    Kraismbu male di wun nukwa wur hali hérekinda.
  emp-NTPO: Baribʌrʌ ãdjirãba maʌ̃gʌd̶ebemada cawad̶aẽ́ basía. Ãdji crĩchara wuaba
    bʌrá eropanʌ quĩrãca b̶asia. Id̶i bid̶a Ãcõrẽba Moisea diad̶a ley acʌbʌdad̶e judiorãba
    cawad̶acaa. Ãdji crĩchara wad̶ibid̶a wuaba bʌrá eropanʌ quĩrãca b̶ʌa. Ab̶abe Critod̶eba
    poya cawad̶ia. Idjiabʌrʌ ãdji crĩcha wuaba bʌrá eropanʌra ẽrã b̶ʌya.
  eng-F35: But, it was their minds that were closed, because to this day that very
    veil remains in place when the Old Testament is read, since only in Christ is
    it taken away.
  ind-ind: Tetapi pikiran nenek moyang orang Israel sudah tertutup. Bahkan sampai
    sekarang pun, ketika anak-anak mereka membaca kitab Perjanjian Lama, sepertinya
    kain selubung itu masih menutupi pikiran mereka sehingga tidak dapat mengerti
    maksudnya. Kain selubung itu hanya disingkirkan ketika seseorang percaya kepada
    Kristus.
  pes-OPCB: اما نه فقط صورت موسی پوشیده بود، بلکه درک و فهم قوم او نیز زیر نقاب بود؛
    و حتی امروز نیز که یهودیان کتاب تورات را می‌خوانند، گویی بر قلب و فکرشان نقابی
    قرار دارد، و به همین علّت نمی‌توانند به معنی واقعی تورات پی ببرند. این نقاب فقط
    با ایمان آوردن به مسیح برداشته می‌شود.
  mpt-mpt: Ina otane Islel ten ile makob Mosese nanea youme dobonea debelon deibo
    ge walo binebio inaniba i bobol tem funino nekek gebenoa i hekmel wengo kimibo
    o mitmakamo mo tekein keim blim binibbua memalo blib isa ina biobe. Otane Klaiste
    e bainobo galin nakaia unangai i bobol tem funin ole som heila kenoa bamtebebeno
    kesoa i weng olo kibianiba o mitmakamo tekein kebiobe.
  ssx-ssx: Ika꞉ hone manuta꞉ ota꞉ a꞉mbao pambeekeme. Kutupa a꞉pa ota꞉ ame do natena꞉
    make mo hande amba꞉ Lo pi lao wieke bukamanu yata꞉pelemeketa꞉ ika꞉ hone manuta꞉
    mo hande dau sinkipiki ma꞉nda꞉ma꞉ a꞉mbaala꞉me. Ma꞉nda꞉ epima꞉ Ketiso pa꞉ta꞉ tunaeya꞉ka꞉na꞉
    homeketa꞉ kota꞉ mo leke popeleke a꞉mbaala꞉ dau sinkipiki ma꞉nda꞉ mea baapeke ya꞉la꞉me.
  mkl-mkl: Ammɑ ɑ̀ lele idɔ nŋɑ ɑ kù yɔkɔ ɑ kù ɡbɔ yɑɑseɛ. Bɑɑ do nnyi fei bii ɑ̀
    wɑɑ cio tiɑi ɑkɑbuu sintei idei Ilɑɑɔ̃, í yɛi bɛi fuuɡɛsɛu í kɔ í wɑ bɛ. Nɔ fuuɡɛsɛu
    kɑɑ nyɑ bii kù jɛ ɑ̀ dɑsi Kirisi nɑɑnɛ.
  gaq-gaq: ସତେଆ ମେଁଇଂନେ ମନ୍‌ଆଣ୍ଡେଂ ନସ୍ଟ ଡିଙ୍ଗ୍‍ଲେଃକେ । ଏବେ ଡିଗ୍ ବାୱିର୍‌ ନିଅମ୍ ପଡ଼େନେ
    ବେଲା ମେଁଇଂନେ ସାର୍ମୁଆଃନ୍ନିଆ ଡିଡା ଲେଃକେ । ଜିସୁ କ୍ରିସ୍ଟନେ ଏତେ ମିସେଚେ ଲେଃନେ ବାନ୍ ମାତର୍‌
    ଆତେନ୍‌ ଡିଡି ସ୍ଲ ଆଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Shin entta wozanay doccis. Hachchi gakkanaw entti gal77a caaquwa nabbabiya
    wode entta wozanay he kaman kameti de7ees. He kamay Kiristtoosa xalaalan qaarettees.
  unx-unx: ସାର୍‌ତି କାଜିଲେରେ, ଇନ୍‌କୁଆଃ ଆୟୁମ୍‌ରେୟାଃ ଆଡଃ ମନ୍‌ରେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ରେୟାଃ
    ପେଡ଼େଃ କା ତାଇକେନା । ନାହାଁଃହଗି ମାରି ରାଜିନାମା ପାଢ଼ାଅ ଇମ୍‌ତା ଇନ୍‌କୁଆଃ ମନ୍‌କ ଦାପାଲାକାନା
    । ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାନ୍‌ ହରାତେ ଏସ୍‌କାର୍‌ ଏନ୍‌ ଦାପାଲାକାନ୍‌ତେୟାଃ ଆତମଃଆ ।
  gah-gah: Itó kigikáini hize lí okago, minoloko voko itína lo múnaheaká gakó litaha
    nenémo goha asapulagi loló okago, keza nagatiki gili hee liki gilisá amave. Itó
    asapú nene ezáa hanuva ma vínasaminogo ive, Kilistó hámakó vínasoko ale vesamá
    oaká noive.
  lcm-lcm: Sikei, lomlomonai iria katapo tabat. Using lak si taun ke, man kipo tataot
    a mengen i angainainakai kavang ang, vuk vakup ang lak kapo ago e iang. Parik
    kapa pasal suai, using si angtogon ve Karisto papalik, e iang kala pasal suai.
  aer-aer: Kele tyerrtye areyeke ayeye nhenge ilerlenge Ngkartele-arle Moses antheke,
    itne irlpe martelheke. Kele lyetenye anteme Jew areye akwete irlpe martelhentye
    aneme, itne uyarne itelareme angkentye alkarle renhe. Itne Jesus Christ-eke akangkwe-irrerlenge-ante
    ware-arle Jesus-ele irlpe itnekenhe-arlke akaperte-arlke altywere-iletyenhe. Kenhe
    lyete anteme nhenge angkentye Moses-kenhe itneke ilerlenge, itne irlpe martelhemele
    aneme, awetyakenhele, nhenge angketyele-arle itne artelheme-arteke.
  qvc-NT: Piru chay unay isrraylinukunaqam mana atirqanllapachu intyindiyta chay punta
    liykunataqa, yuyayninguna suq trapuwan pambadushina kaptin. Kanangamanmi paykunaqa
    chay liykunata liyishpapis, manaraq atinllapachu intyindiyta. Piru Jisukristullam
    chay traputashina yuyayninmanda atin ashuchiyta, atinanllapa intyindiytaqa.
  tgl-ULB: Ngunit ang kanilang mga isipan ay sarado. Kahit hanggang ngayon sa araw
    na ito, ang parehong takip sa mukha ay nanatili parin sa pagbasa ng lumang tipan.
    Hindi ito nabuksan, dahil tanging si Cristo lamang ang nakagawa nito.
  cbs-NT: Jaska Moisin jancha danankubidanaibu jatun juinti Diosun kushiwani keska
    wakin natian jabias yubani jancha betsabun danandiaibu jatun juinti Diosun kushiwadiamiski.
    Moisin jancha keneni yuiaibu jatu ninkamamakin bepukin junemiski. Tsuabunda Cristo
    danankin Moisin jancha ninkatidubumaki. Tsuabunda na jabiatian Dios kenwanun,
    iwanan, benakin Dios unankatsis ikaibu jancha xabakabiwen Diosun jatu ninkamamiski.
    Jaskaken Cristo ikunwanun ikaibu Diosun jatun juinti ana kushiwama inun Moisin
    jancha ana bepuama xabakabi tapinkin ninkatidubuki.
  xtm-NTPP: Kovaa maa ñayii yukan, ñatuu ni ka kuni i ja jin jaku'ni ini i, te onde
    vitna, te ora ka ka'vi i tnu'u ni skuiso Su'si ma onde xi'na‑ka ma, te maa sa'ma
    yukan jasi nuu i ma, te ñatuu ka jaku'ni ini i ja ká'an ma. Te masu na in kuu
    xtandiyo sa'ma ma, nú masu ja onde maa Cristo ma xtandiyo.
  nnq-nnq: Nambu bandu benia malango gabe ngagapunganikwa mpaka ngoe pilichomigwa
    Lilagano lya Lolo kiekelo chenie kibitango upapa. Kiekelo chenie kuboigwa anda
    mundu akilondite na Kilisto.
  bao-NT: To ca bii pacaro, cʉ̃ja ca tʉo maji niimirijepʉ tʉo nʉnʉjeerʉgatiupa. To
    biri mecʉ̃ripʉ cãare ca nii jʉoriquere cʉ̃ja ca buemijata cãare, tii quejerora
    cʉ̃ja ca tʉo majitiro cʉ̃jare tiicõa nii. Cristo yee añurije queti jʉori wado
    tii quejerore ami cõa majirique nii.
  san-ORI: ତେଷାଂ ମନାଂସି କଠିନୀଭୂତାନି ଯତସ୍ତେଷାଂ ପଠନସମଯେ ସ ପୁରାତନୋ ନିଯମସ୍ତେନାୱରଣେନାଦ୍ୟାପି
    ପ୍ରଚ୍ଛନ୍ନସ୍ତିଷ୍ଠତି|
  huv-NT: Ngo maxomüw omeajtsüw cos tanaámb nganüy cam nadam omeajtsüw. Pares nganüy
    wüx ateowüw aaga ajlüyay Mipoch Teat Dios, ngo majawüw cuane, cos atnej aliün
    teombasüw püy. Néjan Teat Cristo alndom mawün aag ayaj.
  otn-NT: Hi̱mbi̱ zä bi di̱nyø mmʉi yø judío hanja na̱ ra̱ hya̱ na̱. Asta̱ guetya
    njarbʉtho, hi̱ngui̱ ti̱ndyø mmʉi yø ja̱'i̱ hanja ra̱ hya̱. Nu̱'mø di xähra̱ Ma̱ca̱
    Libro ha nt'ot'i ra̱ nyogui cohi bá̱ nja m'mɛt'o, hi̱ngui̱ ti̱ni̱ hanja ra̱ hya̱.
    Porque høndra̱ ja̱'i̱ da̱ 'yɛ̱c'ɛ̱i̱ ra̱ Cristo, da̱ zä da̱ di̱ni̱ xa̱nho rá̱
    mmʉi hanja na̱ ra̱ hya̱ na̱.
  nop-nop: Tiŋa adi welekwambuŋ tigiŋ doktiŋa Yodoko Mede komidi undugoŋ kufulanit
    tuguk eŋ indidegoŋ undugoŋ hatak. Unduŋ doktiŋa kunatnadi tiiŋ iŋgoŋ mu nadidakaleiŋ.
    Ale yawe u nebek niŋ mu fiyataŋakiyewaak. Kilisto ne kubugoŋdi fiyataŋakiyewaak.
  obo-NT: Piru iling to notombunan kos poomdom dan, oyyos waa ran nokaabbot to kohulugan
    taddot notomanan ni Moises. Su ahad ko-ungkay, iling to notombunan poron kos poomdom
    dan diyot kodbasa ran taddot tapoy'n kodpotonduwoy, oyyos konna ran od pokaabbot
    to ollog no kohulugan tadda. Woy od ka-awa ra iddon tambun otid kosokkad sikandan
    diyot ki Disas Krays.
  cak-ENT: Pero chuka' ri vinük xa xtz'apitüj quivüch, romari' ri nyebanun man q'uiy
    tüj c'a ri nk'ax chin. Y c'a quiri' na ri nyebanun vocomi. Tok nsiq'uis ri nabey
    trato chiquivüch, man nk'ax ta jabel cheque, roma c'a tz'apin na quivüch. Y ri
    ntelesan ri tz'apibül-quivüch xaxe c'a ri Cristo.
  lif-NT: ᤁᤖ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤒᤠᤴ ᤁᤧᤛᤠᤰᤐᤠ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤠᤸᤗ ᤌᤠᤖᤡᤰᤛᤠᤱ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤛᤔᤠ
    ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤔᤧᤏᤡ᤺ᤖᤢᤸᤗᤧ ᤛᤧᤰᤂᤠ᤺ᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤴ ᤏᤠᤍᤧᤵᤔᤠᤸᤗᤧ ᤋᤧᤵᤋᤢ᤹ᤖᤥ॥
    ᤁᤴ ᤏᤠᤍᤧᤵᤔᤠᤱᤃ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧᤖᤰ ᤜᤴᤍᤢ᤹ᤖᤥ॥
  mie-NT: De nchivī ñúcuán nduú ní jícūhun inī ji. De jondē mitan de tá cáhvi ji tutū
    contrato ley janahán, suni nduú jícūhun inī ji, chi modo jā ndásī sahma ñúcuán
    nūū jāá ntúnī ji, de nduú cújiyo cuitī. Chi jondē tá candíja ji Cristo, sá de
    cujiyo.
  san-TIB: ཏེཥཱཾ མནཱཾསི ཀཋིནཱིབྷཱུཏཱནི ཡཏསྟེཥཱཾ པཋནསམཡེ ས པུརཱཏནོ ནིཡམསྟེནཱཝརཎེནཱདྱཱཔི
    པྲཙྪནྣསྟིཥྛཏི།
  qve-NT: Ichaqa chay Israel nacionniyoq runakunaqa chaykunataqa manan entiendeyta
    atirankuchu. Chaymi asta kunankamapas Moisespa escribisqan leykunata leespankuqa,
    mana entiendeyta atinkuchu, huk velowan hina ñawinku tapasqa kasqanrayku. Paykunataqa
    Jesusllan chay ñawinkupi velota orqospa, entiendechiyta atinman.
  pao-NT: Susumudu mu Jew numu yise gi ka Te Pabe'e soonaka'oedyukute, tooe meno'o
    pana ka Moses tubona nane'a mu Jew numu gi ka Te Pabe'e-wi tunaka'oedyukute. Mu
    Jew numu Te Pabe'e-wi tunaka'oedyukudu suu'mu oo nakasopedakwatoo ka Moses tubona.
  cbu-NT: Ashiriya, an k'kuz sirapuch pastachu anoo ipishungarangiya; tputssha nda
    izuuru yasarangana. Wandaritam an k'kuz sirapuch pishumpaz ashkiya; kamis tamapari
    ashiru wand kámanakiya Móysisarineetsini kuku. Utaáshuch wand mangoonamaam pinasakanaya.
    Itaru, Isusoo mangoonkuch nda ashikchi. K'kuzee sirapcheetstaa mangoonakchi.
  usa-usa: Ítíráaeo-wayukama yaáqa íwaitana paá máqe-uraae.
  soy-soy: Amɑ́ li pɛɛ kunísí pi ricɔlɛ. Hɑ́i nɛ nɛni-mɛ, pi yɛ pin nkómɛinɛ kpurɛ
    ɑtɛlɛ́ n kɛɛni, kɛnírípi kɛsɛ kɛɛ nɛ kɛ́yu pi hilɑlɛnlɛ, ɑ́pi fe pikɛ́ kɛ lesɛ.
    Ái líkɑ nnyɑ, Kirisi kupɛ́nɛcɔ kɛ́mɛɛ ŋmɑnɛ kɛ kɛnírípi kɛ̃ ɑkɛ yɛ usoi kɛyu-i
    le.
  hui-hui: Isaraele wali agali uruni tinaga mini ndibulo hene. Áyubi tigua habo nalolene
    bi bamba lo winigonaga mbuga daga lalu karia tinaga mini labolabo ogoni aleme
    yi kagola daga lalu ka. Labolabo ale ogoni wali agalime Kerisoha hangu ho gimbu
    bu kagola Ngode Datagaliwabehanda mini mo ndibu laga labolabo ale ogoni mo waholebira.
  amf-amf: Igina eenasa woylammo duudidine; kinaka yekka Ena Mallan mathaapinam nabbabadhenka,
    kesa woylammo ogo ena Muse wotinam kinin ochenka ochadhaadettsi koda maate. Harrna
    hambhidianna, ogono ochadhoono konin mardhayno Kiristooska bishne.
  quc-NNT: Are k'u ri winaq aj Israel man xkich'ob' taj. Mäja' k'u käkich'ob' wa'
    kämik. Rumal ri' aretaq käkisik'ij ri ojer trato, ri ch'uqb'al ri xukoj ri qa
    mam Moisés are b'anowinaq chke chi man käkich'ob' taj, man esam tä k'u ri ch'uqb'al
    ri' chkiwäch. Xuwi k'u rumal ri Cristo are kesax na wa'.
  dob-dob: Onaꞌaiꞌaila me Isileli nidi debadi ꞌipaꞌala, lowaenei ga batuwa, manuna
    ꞌetamo tuga gete ꞌabo loina kadekadelina ꞌana sawa sinono, nuwadi sitala bodebodedi
    ꞌidi debapaꞌalega, be geyaꞌabo sinuwanuwa sabwalena, ta Keliso namo sawesawenaya
    talabodaboda nidi ꞌiꞌewayauledi.
  wrs-wrs: Heva os Israelnindva tit vivna plalva, manara, nowolva doa henamba huendkak
    doara vilunna. Wo eva daipotava novrinimsna mendah ehlathaluhunv, kokmondha vrev
    doaraminimba moanamba plalmba. Wo temba novmba ehlathalohvpa, daipotava Kristusindava
    hoai vev nomba, wo besalnemelmora si heva lingilliheivav.
  mca-mca: Pekhewe'en qa t'unitsƚeje'm pe' ƚaqjamtikineyejeikii, qa yamijii hane'ej,
    qe in yejeƚtax kekhewe' hayiits we'nika'ajji' pa'aj qa mexe hik ƚunye'j qu' netit'oyijju'
    pa' penyilo, qe ewi'ƚƚe ha' Cristo qu' jintajayan qa' netenifte'ji'.
  tzo-TZC: Pero ti stuquique mu laj yaꞌibeic ti smelole. Jaꞌ jech xtoc ti jꞌisraeletic
    avi tana liꞌe, cꞌalal ta sqꞌuelic ti pocoꞌ tratee, mu xaꞌibeic ti smelole, jaꞌ
    ti macal ti satique. Yoꞌ jech ta xjam ti sba satique, jaꞌ noꞌox ta sventa ti Cristoe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​စိတ်​နှ​လုံး​သည် ထိုင်း​မှိုင်း​လျက်​ရှိ​ခဲ့​၏။
    ယ​နေ့​တိုင်​အောင်​ပင်​လျှင် ပ​ဋိ​ညာဉ်​တ​ရား​ဟောင်း​ကို​ဖတ်​သည့်​အ​ခါ​တိုင်း သူ​တို့​စိတ်​နှ​လုံး​သည်​ယင်း​ပ​ဝါ​ဖြင့်​ဖုံး​အုပ်
    လျက်​ရှိ​၏။ ခ​ရစ်​တော်​အား​ဖြင့်​သာ​လျှင်​ယင်း ပ​ဝါ​ကို​ပယ်​ရှား​ရ​၏။-
  gng-NT: Ama biʼyɛnm juore' ki liibe nɛ. Haali nin dinnɔ bi kàanh Kujɔtiekpaaku
    ya gbɔnku la, nà là lìeke biʼnun bó nnɔ biɛ ki te nɛ, na lèkre'. Kristo ŋa
    ñí la, uba ŋa ń fre kí lèkre nɛ̀.
  cbi-NTPO: Tsaaren Israel chachillaya aseetanguenu' jutyuu tiyaila, tsa deju' naa
    chaikama bain aseeta dejutyu', yala' pensa pujchaañuu deju' mangayajdetu' mitya,
    Dios chachillaba veta' veta' tsanguedaa tiñu yumaa jumu pilla kiikanu lenmiya
    aseetanguityu deeve, matyu Cristoren juntsa vinamu jali mangakeñuu ke' aseetanguikaamu
    juuñu' mitya.
  ikk-NT: Eziẹ, wẹ kpumẹ nghọta wẹ ogẹn hụ. D'e rukwọ nwan tannị, wẹ gha a gụn mọbụ
    e gọn ntịn kẹ wẹ rị a gụn Ẹhụhụọ-nkwerigbama akan hụ, ẹkwa hụ hụzịkwọ ebẹhụ—makẹni
    imẹ Kraịstị sụọ kẹ wẹ nọ e wepụ ya wụ ẹkwa.
  leu-leu: A Piran a fatavanat a lamonan siri fefexaxaas tanin e a xakaafutan naang
    taxa waan lunai layaan ri kat a Xakalayan ti Kavai. A Piran pife siak tapine senaso
    nane taa siak tapine seri aava ri waan la xuvulaian xuvul pa Krais mon.
  maz-NT: C'o nte c'o mi pöji e Moisés, dya unüji ngüenda pje vi ch'unüji c'o mandamiento.
    C'ua ja nzi va ngo'bü e Moisés c'ü o̱ jmi, je xo ga cjatjonu c'o ín menzumügöjme
    a Israel hasta yo pa dya. 'Ma xörüji c'o mandamiento, nza cja c'ü ya tsot'ü o̱
    ndöji, dya unüji ngüenda ja ga cja. Nguextjo 'ma cjó c'o ra 'ñench'e o̱ mü'bü
    e Jesucristo, nu'ma, ngue 'ma ra unüji c'ua ngüenda ja ga cja.
  bod-N: འོན༌ཀྱང༌། དེ་དག་གི་སེམས་རྒྱུད་གྱོང་པོ་ཡིན༌ཏེ། ད་ལྟའི་བར་དུ་ཞལ་ཆད་རྙིང་པའི་གཞུང་དོན་བཀླགས་ནའང་སེང་རས་དེ་བླངས་མེད་དོ།།
    རྒྱུ་མཚན་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་ནས་སེང་རས་དེ་ལེན་ནུས༌པའི་ཕྱིར་རོ།།
  tca-NT: Natürü ga yema duü̃xü̃gü ga Moĩchéxü̃ íixümücügüxü̃ rü ñoma yadüxgüchiwexü̃rüü̃
    nixĩgü yerü tama nüxü̃ nacuèxgüéga ga ṯacüchiga na yiĩxü̃ ga yema mugü. Rü ñu̱xma
    rü ta i ngẽma Yudíugü rü tama nüxü̃ nacuèxgüéga i ngẽxguma nawa nangúegu i ngẽma
    mugü. Erü nangẽxma i ṯacü i ñoma yadüxgüchiwexü̃rüü̃ nüxü̃́ naguxchaxẽẽxü̃ na
    tama nüxü̃ nacuèxgüxü̃cèx. Rü ñu̱xma rü ta tama nüxna ínanguéga i ngẽma nacüma
    erü Cristuxicatama nixĩ ya yima nüxna ínanguxẽẽcü.
  zpl-NT: Nu la neca nú lutsia Moisés uyacuꞌ xi uyacuꞌ, sino que leꞌca uyacuꞌ lunú
    rriꞌi bee bene zeꞌe beyaꞌ. Xne hasta bee bichia quieꞌ chenu rula beella Stichiaꞌ
    Diose nú uquieꞌe Moisés la riꞌi beella beyaꞌ xi rnii, xne tunu chili arquiꞌbeella
    Jesucristo che yaꞌla elliebacuꞌ beella nu riꞌi beella beyaꞌ xi rnii.
  mbc-NT: Inkamoro Israel ponkonya epu'tî pra awanî'pî maasa pra to' esenumenkato'
    wanî'pî kamisa api'tîmî ke yettapusa' warantî. Sîrîrî tîpose Israel pemonkonoyamî'ya
    epu'tî pra awanî, Paapa maimu e'menukasa' erenka tîuya'nîkon yai. Tîîse inkamoroya
    epu'tî e'painon innape Cristo kupî tîuya'nîkonya yai.
  ndg-ndg: Lakini malango gabe gatabilwe. Hata mpaka lisoba lee utaji wowolo bado
    ulekilwe nnani ya usomaji wa liagani lya kale. Ibekilwe kwaa wazi, kwa sababu
    ni katika Kristo kichake iondolewa kutalu.
  wsk-wsk: Bare kariimet umu nongomang motam sisira biya, mu awuk, tom umu te se tairam
    tai aitak mu am koma suanta tala. Nuna nunga kagin biguwura ningi, law kaura ko
    kam te mu, guang nomoke eresan ale nomotam siruwuso se den ko nunguning ninguru
    me ikisan iwita. Se guang umu to sapara ko lage bo mena, mu Kristus ningi diram
    guang umu kutuwu saparukko.
  toj-NT: Ja yenlei, jach ni aye man ora. Cuando huas sq'uelahue ja viejo trato jahui,
    ja' ni ja smandar ja Dios ac'ubal yile yuj ja Moisés ajyi, mi huas sc'ulane entender.
    Lajan soc mutz'an ja satei. Juntiro ni macan ja spensarea. Unico ja Cristo oj
    bob sam yi ja satei.
  tbc-tbc: Yamel an man Isrel tamolpein sad mitilaen igo ya. Gubak mi man Isrel ilod
    pat igo ya, an niŋen o Anut san ru diŋane wo dumoi a. Agod iŋ gubak mi igom gamu
    dam naod kisaek mi a. Saen iŋ kontrak wagam an san ru dusuti tap, yamel naon kisaek
    an nam duloŋ san kankan ibalfutani da. Iŋ gamugo yamel an dupasi a. Man dugo,
    saen iŋ Kristus diŋane dop yamel an Kristus ipasi yau a.
  sna-sna: Asi ndangariro dzavo dzakapofumadzwa, nokuti chifukidziro chimwe chetecho
    chichiripo kana sungano yakare ichiverengwa. Hachina kubviswa, nokuti chinongobviswa
    chete muna Kristu.
  smk-NT: Bale', kai ra nin natarusan sin saytaw a maipa'ka' sa say salag nan si gindat
    nin padalan a kai nin magnayon ta say nakem ra ket bara'mon lamang nin nasalimbengan.
    Anaod, mataman nin anggan sawanin, no basawen raytaw nin saray puri ra say nisurat
    na ni Moises ket bara'mon anamaet nin nasalimbengan a nakem ra maipa'ka' sa sain.
    Kai ra et nin matarusan ta no tamo' a naipasaya sara kona ni Cristo ya nin maglat
    a salimbeng.
  grc-TCGNT: ἀλλ᾽ ἐπωρώθη τὰ νοήματα αὐτῶν· ἄχρι γὰρ τῆς σήμερον τὸ αὐτὸ κάλυμμα ἐπὶ
    τῇ ἀναγνώσει τῆς παλαιᾶς διαθήκης μένει μὴ ἀνακαλυπτόμενον, ὅ τι ἐν Χριστῷ καταργεῖται.
  gof-WFTW: Shin entta wozanay doccis. Hachchi gakkanaw entti gal77a caaquwa nabbabiya
    wode entta wozanay he kaman kameti de7ees. He kamay Kiristtoosa xalaalan qaarettees.
  spa-BLM: Pero sus mentes se endurecieron, pues hasta el día de hoy en la lectura
    del antiguo pacto permanece el mismo velo, porque en Cristo pasa.
  kyz-NT: Ymã 'ã Israeu juapyrera 'gã naeapyoi futari 'ga porogyta are rakue. 'Awamũ
    miamũ aje 'ã 'gã naeapyoi ee. Moisesi 'ga remikwasiarera mogytaramũ iapyaka'jam
    ma'e 'jawe etee 'gã jemogyi. Kristu 'ga ree ojemujar ire te 'gã neapyoramũ Jarejuwarete
    'ga porogyta are. A'eramũ 'gã ajemogyau iapyakwafuk ma'e 'jawe.
  dao-dao: Ami mlungmthin ä ngsümkia kyaki; atuh vei cäpa ngthumkhän kphyüm ami kheh
    üng pi ami mlung ä ngsüm khaia acuna jih am ngbueiki he. Khritaw üng ngpang käna
    ni acuna bunaka jih cun mkhyüha akya ve.
  cya-cya: si'yana mchcun cha' tiyaa 'in ne', lo' cuaña'an ndi'in cha' 'in nten hasta
    cua' ñii xa nchcui' ne' quityi cula can', cua' lca na ti' nchcun tloo ne' lo'o
    te' can', una scati Cristo tca sla ñi cha' tiyaa 'in ne'.
  nii-nii: Ba wumb en enim noman ełe dinga pang kin piingii ei, kapłi enerim mon.
    Nga Jura lo ek ok nge ei kunum ełe, gerik piik erngii ei, piinenjing mon ku. Nimbił
    erang akip yi ku, epi endi en enim noman ełe, pandi topu pim. Yi mił erang kin,
    en enim epi pandi to pendnjing epi ei, Gos erang kin, Krais endeim si kindim.
  ign-NT: Puíticha ena nujaneanana israelítana vahi nácaicu­tia­rahini eta juca. Tacahe,
    te náechejicuha eta ichasiquene matratune ema Viya tacaju­quenehi eta te libro
    májurehi ema Moisés, vuíchaha nácaicu­tia­rahini. Tímicu­ti­ji­ri­ca­váichucha
    táepacuchahi eta máepaca­mirahi ema Moisés. Ticaje­raichucha eta nacaicu­tia­rai­ra­yarehi.
  dik-NT: Keek aake cï muɔ̈r puɔ̈th. Agut cït ëmën kën ke cɔl aacïï käŋ ŋic aŋoot
    tɛ̈ kueen kek athör löŋ thɛɛr, kën ke muɔ̈r puɔ̈th aŋot tɔ̈ thïn. Ku aye nyaai
    tɛ̈ mɛ̈t raan rot Raan cï lɔc ku dɔc.
  cac-cac: Palta maj nachajel yuj eb' tas syalelc'och jun chi'. An̈ejtona' ticnaic,
