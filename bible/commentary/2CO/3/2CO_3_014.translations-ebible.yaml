    Deo itil malo toa ne.
  cco-NT: Jo̱ dsʉꞌ i̱ dseaˋ Israel do jaˋ calɨꞌiiñ˜ cangáiñꞌˋ, jo̱guɨ lajo̱bɨ lɨ́ɨiñˊ
