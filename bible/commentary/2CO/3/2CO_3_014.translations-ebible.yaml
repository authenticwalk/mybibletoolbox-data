    aiq pútare atéhranka sene sirupipeqté síúrá akariuríéh náneq meruankéhe.
  gdn-gdn: Ko Mamanuga God iyapana ki mu notamaga bodapupu. Naiya mena yabadawa da
    karako ka mu gwaiyaba oragai ki okai iyabapiyamu idiwu ko gwaiyaba yonai ki mibai
    mu eba waina-piyamu. Oragai apunai Mosisi e kiyabui utapupu ki maba ka uta maba
    mosi mu notamaga utapiyau. Ko iyapana nima e iyai Keriso kweyoto ki mena pokaiya
    ka uta maba ki wakayagisi.
  nko-NT: Támɛ mʋ́ óó á, Bulu lɛ́ha amʋ́ klʋntɔ lɔ́wa odwin bɔfʋn ndɛ. Mʋ́ sʋ
    nɩ́ bʋdɛ Bulu mbla dada amʋ kláa amʋ́ ofíakpa a, bʋtamanú mʋ́ asɩ, tsúfɛ́
    tati ámʋ létin amʋ́ agywɩɩn. Tɔtɔ mɛ́ɛtalɩ́ bwíí tati ámʋ lɛ́ amʋ́ agywɩɩnsʋ,
    nkɛ́tɩ amʋ́a Kristo babwɛ́ kʋlɛ.
  bsn-NT: Tirʉ̃mʉjʉre quẽne Dios ocare ajitirʉ̃nʉrʉabetimasiñujarã israelita masa.
    To bajiri ĩ ocare ajiboarine, “To bajiro yirʉaro yaja”, yimasibetimasiñujarã.
    Adirʉ̃mʉri quẽne to bajirone bajicõa ñaama ĩna. Cristore ajitirʉ̃nʉrã rĩne, Dios
    ocare ĩacõari, ajimasiama ĩna.
  pib-NT: Seyni shikowanshinikanutna wanna. Gi rixanu xanigognenanu wa kapokotu gipiratkaluru
    getyongatkoklunu, waleko gishyagojrusama wane mkonkotu. Walenwa Kristo chinanu
    konkalurni.
  wiv-wiv: Palaka a vuni Israel beta matoto za ni dangea dia kata pokizia kadia lohoihoia,
    na vuna varira za ki mai, mai na tauna kua, na lavalava kua varira a Moses e karia
    damana vona, ia e ba kakari havutia kadia lohoihoia, kua na dama laveve dia ta
