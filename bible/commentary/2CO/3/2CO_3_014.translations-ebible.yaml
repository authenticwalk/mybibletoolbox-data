  nhu-NT: Geenɛn bonyii bodvu nu ɛ bvufee bvubole to jiime. Ɛ naa ɛ to ɛ buy ɛbɛn
    wvun e, nu ɛ bó dioo taaŋke fiɛɛ ɛ̂ ŋwa' moŋkan mo moyvuum e, ɛ́ bó eyuw, ɛ fiɛɛ
    no nu ɛ fí ɛ baŋ kɛ bvufee bvubole. Ɛ̀ nu kɛ yî Klistu le wvù ɛ̀ nulo ɛ́ bó ecake
    fiɛɛ fì baaŋke fidvu.
  row-row: Te Lamatualain tao atahori Israꞌel ra uta nara mbaka. Huu losa fain ia
    boe o, mete ma ara baca sia Lamatuaꞌ Susura Meumaren Hehelu-fufuli Mbaran, naa
    onaꞌ temeꞌ sa babaa nala langga nara, de ara nda nau rena sa, ma nda nau rahine
    sa. Nda hambu atahori laen bisa soi rala nara, fo rahine. Akaꞌ Kristus mesaꞌ ne.
  msy-msy: Ezɨ fomɨra iza datɨrɨghɨn tuzir dughiamɨn, Israelbar nɨghnɨziba bar pɨrizɨ,
    me Godɨn Akar Dɨkɨrɨzir Gavgavir Ghuribar gara, dar mɨngariba deragha dagh fozir
    puvatɨ. Egha mati Mosesɨn guam avarazir iniravɨzim, men nɨghnɨziba avaraghavɨra
    iti. Ezɨ gumazitam me avarazir iniravɨzir kam adangizir puvatɨ. Krais uabɨra,
    gumazim a gɨfoghtɨma, God a da iniravɨzir a dukuaghav itim adegham.
  agg-agg: Ŋga asu ahei hohoanɨmo ra moai hoeireandürɨ. Ranɨyei asu ai horombodɨdɨ
    hoafɨ femɨndɨ sɨhefe ra hoeirɨhindühɨ asu ahei ŋgusümboarambe hoearɨ nou ranai
    ahei ŋgusüfoambe gabudɨfoareandürɨ haya ho-hombo haponda tükefeyo. Ai moai ranɨ-moatükunɨ
    ra raguanambo-rɨhindɨ, ŋga wanɨ. Krais mamɨ ranahandɨ süŋgunambo yaŋgɨr-anɨmbo
    God ai hoearɨ ŋgusüfoambe gabudareandɨ ra raguanambo-ndeambui.
  ptp-ptp: He Islele ge, pɨyôp xêkɨzêc. Vac ilage dɨ i val tyip lec gwêbaga hɨxôn,
    om he obêc kɨtong xolac tɨkwê ge od tɨyi xocbê nivɨmihi tige vun he manôn xôn
    om o tɨyi wê he ob xovô kɨyang tige kehe lêm. Ên Kɨlisi tibed ge wê ob kwax nivɨmihi
    tige vêl.
  nak-nak: Egiteu e Iudale, kara igoie, egite kama matagaga veia egite ge gabutatala
    tigi la valolo te Kraist. Mai egite ge lolo la merera te La Tahalo Uru ale pala,
    egite kama abi tigi la masovala, eia mai la lavalava eia pigi robo la mata giteu.
    Eala moli la lavalava alele, eia soloio, la vuhula egite kama tautaulailo te Kraist,
    me Kraist sekela moli ge koramulia ge vimatagaga egiteu.
  lbb-lbb: Ika a nuknukinla i tamakut, pa tuk onone, ning di was a warwara ana ningnigo
    na kunubus tetek la, i arlar ka larning di poroi alar a nuknukinla ana diah kaen
    ning. Bel tik ka kepsen tari, e Karisito ka, ir kepseni kusun esining i laun o
    e Karisito.
  kan-2017: ಆದರೆ ಆ ಜನರ ಬುದ್ಧಿಗೆ ಮಂಕು ಕವಿದಿತ್ತು. ಈ ದಿನದವರೆಗೂ ಹಳೇ ಒಡಂಬಡಿಕೆಯು ಓದುವಾಗೆಲ್ಲಾ
