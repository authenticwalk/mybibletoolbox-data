  tgj-tgj: Bunugv haapok v alvrungbv pulup rotoku; okv so alu gv lokv bunugv haapok
    v ho gv pulupnam akin hv pulup rota pvku bunugv aku bv milv kunam kitap a puri
    riku lokv. So gv pulupnam si mvkok mvngriku vdwlo nyi v Kristo gvlo aapwng minggv
    rikudw.
  gui-NT: Erei Israel pegua reta mbaeti oicuaa cavi. Echa jecuaeño iñemongueta oyeasoi
    oi, Moisés jova tarapo pe oyeasoi rami. Jae rambue mbaeti oicuaa cavi, morogüɨrocuavee
    indechi vae omongueta yave. Erei jocuae morogüɨrocuavee indechi vae Cristo omboai
    ma.
  quc-TT: Pune jeriꞌ xkꞌulmatajik, xsach ri kichomabꞌal, rumal cher xaq jeꞌ chꞌuqtal
    ri kichomabꞌal pa taq we qꞌij kamik are kakisikꞌij ri ojer chꞌekom tzij, xaq xwi
    ri Cristo kakwinik karesaj ri chꞌuqbꞌal rech ri kichomabꞌal.
  heg-NTPO: Mo Ama Lamtua Allah tung kele atuil Israel las kutan nas. Tiata maa lius
    halas ni kon, eta oen les Ama Lamtua Buk Niu ka, deng Un Hida Blaan na lam, na
    banansila el kitu mes man kabut oen bon nas, le halin nam oen dai hii-ming lo,
    nol nangan taan lo. Muik atuil didang pait lo, man sai nal oen dalen nas le oen
    nangan tana. Suma Kristus sii.
  ptu-ptu: Sapo' abana titutu' pikkihanna indo to Israel lambi' tä' nakaleso manappa
    gunana indo Pepaondonganna Musa. Anna sule lako temo maka' nabata issinna indo
    pa'dandiam yolo, mala diua sihhapam deem liupi pesapu' untutu'i pikkihanna, aka
    tä' liupi naissam aka gunana. Anggam anna malai diäläi indo pesapu' ia too battu
    diua tibukka pikkiham ke ma'mesam tau Kristus.
  bzd-NTPO: Erë ie'pa e̱r darë'newa̱, kë̀ é̱na iwà a̱ne. Ie'pa e̱r pabakulewa̱ we̱s
    Moisés wö pabakwa̱ es. Es ñies i̱'ñe ta̱ ie'pa aleripa e̱r pabakulewa̱ mik ie'pa
    tso' ttè këchke mène iyëpa bak e'pa a̱ e' a̱ritsök eta̱. Ie'pa e̱r pabakulewa̱
    e' sirmittsa̱ e̱rblè Cristo mik, e' ë̀ wa. E' kue̱ki̱ ie'pa icha ka̱m sirttsa̱.
  kwf-kwf: Ma Ꞌi naꞋo maꞋi, na manatada ngwae Jiu ki kira ngasi. Ma ana kaidaꞋi neꞋe
    logo, kaidaꞋi kira toꞋomani na KerekereꞋa Abu, na manatada na ngwae Jiu ki diꞋia
    kira suu fafia Ꞌani Ꞌaba lauꞋua ba sa Moses alua fafia maana, sulia ꞋafitaꞋi kira
    ka saiana na ru mamana. Sa tai adulu neꞋe faꞋamamana ana sa Jesus Christ, God
    ka lafua na ru neꞋe suu fafia na manatalana, fasi Ꞌiri nia ka saiana ru mamana.
  eng-WYC-2017: But the wits of them be astonied; for into this day the same veil
    in [the] reading of the old testament, dwelleth not showed, for it is voided in
    Christ,
  eng-WMBB: But their minds were hardened, for until this very day at the reading
    of the old covenant the same veil remains, because in Messiah it passes away.
  zat-NTPS: Benne' Israel ca' quebe guléajni'ine̱'. Ne na'a zra, gate dxululabe̱'
    xel-la wezría gula na', ladxe' ná'queze quebe dxue na le̱' lataj xeléajni'ine̱',
    lawe' da quebe ne xedúa na, na' gaca xedúa na tuze ne̱ chee̱ Cristo.
  spp-spp: Pi yákilibii mpyi a pa ntò. Lire l'à pi ta ali niɲjaa, pi aha a tunmbyaare
    niɲjyɛɛre jwumpe kâlali, li maha mpyi mu à jwo vàanŋa k'à para pi yyaha na, maha
    pi pyi pi sì raa pu yyaha cìni mɛ. Kirisita wwoɲɛɛge kanni cye kurugo kuru vàanŋke
    sí n‑jà n‑láha wà yyaha na.
  zty-NTPS: Bchoḻgak yichj ḻáẕdo'gak benne' ka'. Na' zejte na'a ža katen' žóḻgake'
    yiche che diža' golen' da' žeyonen benách ka' toze ḻen Dios, naken chégake' kan
    ẕkache' láže'don' yej ḻáwgake', da' gak yeká' toze Benne' Criston'.
  mek-mek: Kai papiau egaꞌina auꞌi Moses kua maaga emokaisa koa iꞌopoga, aloꞌi eꞌinoka.
    Gome egaꞌina kinagai emai pau kina, Deo ega iifa kapula ufaina auga kekuapina
    aisama, tiapu egaꞌina Moses kua maaga emoka auga, isa maaꞌi emoka paisa. Ke egaꞌina
    tiapuga kai agaꞌo aeafiꞌaua, gome Iesu Kristo mo faagagai egaꞌina tiapuga akeafiꞌaua
    agekaina.
  aey-aey: Euqa age wawagana tool men. Odocob huhu qila deel ina age bal cehec je
    jaqec weledec sasaniji bibileig lotoc naha eu dih gaid agena cisdoc jahuldona.
    Krais uqa himec lotoc naha eu cagasena eunu age bal cehec je eu qee fogo adena.
  urd-GVH: तो भी वह ज़हनी तौर पर अड़ गए, क्योंकि आज तक जब पुराने अहदनामे की तिलावत
    की जाती है तो यही निक़ाब क़ायम है। आज तक निक़ाब को हटाया नहीं गया क्योंकि यह अहद
    सिर्फ़ मसीह में मनसूख़ होता है।
  ycn-ycn: Uncá huani riphala Israelmi chu laquénami pechu nacojé méqueca ripuráca'alo
    quemacá. Me'etení ñaqué caja najló ricá. Napura'acochu jupichumi lana'aquéjami
    hua'até, apára'aquejami que najló ricá, me'echuje ri'imacale najló. Moisesmi chu
    jimá i'imacá apára'aqueja a'arumacaji aú, que caja najló ricá apára'aquejami que.
    Jesucristo ja'apiyá i'imacana aú iná hue'epí meque quemacánaca ricá. Uncá apára'aquejami
    que calé inajlo ricá, Jesucristo la'acale iná pechu palá.
  djr-djr: Yo, ŋurukuwurruŋguny ŋunhi Yitjuralwuny bäpurruw' yolŋuw walalaŋ ḻiyany
    bambaykunhawuynha, yakan walal gan nhäŋal dharaŋarnydja, ga yan bili-i-i ga dhiyaŋun
    bala dhuwanna gäthura, baḏak yan walalnydja ga ŋunha Djuw malaynydja yolŋuy walal
    yaka yan dharaŋana, ga yaka walal gi marŋgithi. Ga ŋunhi walal ŋuli maŋutji-ḻaw'maram
    djorrany' ŋunhiyiny ŋunhi ŋäthiliŋuny gumurrkunhaminyawuy rom, ga baḏak yan walal
    ŋuli ga ŋunhi yakayi yan dharaŋulnydja, bäyŋun walal dhu ŋunhi ŋula mayaliny'
    maḻŋ'maram ŋurikiyi. Bili baḏak yan walalaŋ ŋunhi ḻiyany dhurrthurryunawuynha
    ŋuriŋin bili yan ŋula nhaliynha malaŋuy. Bili ŋayipin dhu ŋunhi waŋganydhun Djesu-Christthun
    yan ŋunhiyiny ḻapmaram, bala walal dhu yurrnha ŋamathamany nhäma bala marŋgithirra.
  kvg-kvg: Izlael ezoqam, tiqa wema gètokám. Até ndakín-a, zua zøtokeáp. Mbumbukiam-qa
    poev gigeveømemɨn, ndego ibugukhokhof ti namba ge꞉-unimanqatin, ndigu mokho ndapemáv.
    Ta manqat ndøgo, andé ndabua me zømbe-khafuzú. Até ndakín-a. Nqanek ande ndabua
    me ndøzømbe-khafuzu, Keliso mba zømbé-oqoá.
  rug-rug: Ba tava pupuhu sari na binalabala tadi na tie Izireli, osolae kamo pa rane
    ṉinoroi. Ura lopu boka gilania rini sa hinokara totoso tiroa rini sa Vinariva
    Egoi Koana te Tamasa. Kekeṉoṉo gua na poko sapu va paere ia sa isumatana Mosese,
    si korapa tava paere tugo sari na isumatadia. Ba pana soto mo sa dia rinaṉeraṉe
    koe Karisito, si kote tava rizu palae sa poko pa isumatadia.
  hop-NT: Noqw pay pumuy wuwniam qatālawvaya; ōviy pi hikis nāt pu’ puma mohtiwat
    pasiwnit aṅ túṅwantotaqw pumuy unaṅwaam soñawnen hihta akw nȫmiwyuṅwa. Noqw pi
    pay Christ itamuṅem nȫmiwtaqat ayo hö́lökna.
  san-URD: تیشاں مَناںسِ کَٹھِنِیبھُوتانِ یَتَسْتیشاں پَٹھَنَسَمَیے سَ پُراتَنو نِیَمَسْتیناوَرَنینادْیاپِ
    پْرَچّھَنَّسْتِشْٹھَتِ۔
  heb-LB: אך לבם של בני־ישראל קהה, שכן עד היום בקראם את הכתובים נדמה שמסווה נתון על
    לבם, ואין ביכולתם להבין את משמעות הכתובים. מסווה זה יוסר רק כשיאמינו בה׳.
  caf-NT: '''Et whunts''ih hubeni duts''o suli. ''Et k''an ''et dzin whuts''un ndi
    ndai ''uda khunek huba lhadúsdla hik''eyalhtuk, ''i buts''oh gha'' weznik, ''i,
    ''ahoolhyez ''et zeh ndunt''ah. Christ ''en zeh yuts''ú hanaitelhchos ''et huwa.'
  mio-NT: Ña nituni ini ñi [ñaan tiñu ni chacoo ra Moisee], vati nda cua nda vitin
    sacuaha ñivi can tuhun chahnu, soco ña nituni ini ñi, vati ña ta coto ñi cha cha
    ni sandihi ra Cristo chacan.
  srq-NT: Judíos que Moisés chɨmbesa ɨcuayãte quia ra. Namo abe eɨcuayãte. Emo leer
    ɨ mose Moisés chɨmbesa je judíos je, ɨcuayã mbeɨte. Ae siqui Cristo rese nae,
    ũquɨ̃ mɨɨ ño Moisés chɨmbesa ɨcua nguiã.
  kje-NT: Enla ri Yahudi onnenihe rir honorok panaeku el'elek, ono honorok akin na'inelnelek
    makun, naise ri oin makan ma rodi tapi paspasune, de rakan lere eniyeni lo'o hir
    lese horok man aile Nou Nonolu onne raramne, hi ka rauroin panaeku ida nano Makromod
    Lalap Nin Nou Worworu eni. Hi honorok akin elekedi hehen nanumene hi lo'o akin
    naili'il Kristus, la An hariyala hirira honorok panaeku penia rauroin Makromod
    Lalap Nina Nou maika onneni.
  gaz-gaz: Yaadni isaanii garuu hadoodeera; isaan hamma harʼaatti iyyuu yommuu kakuu
    moofaa dubbisanitti haguuggiin sun isaan irraa hin fuudhamne. Inni Kiristoos qofaan
    irraa fuudhamaatii.
  kud-kud: Na mayadi nuwapwanopwano mwalona ta wau haugana waloyemidi mugamugaina
    hivahili neta hiya ale'one ehebonane howola yadi nuwatuwu i'oi'oi'au'auhi ta nigele
    hiyavaivehulu. Wuwuna Besinana ibommo ainaena mata teina ale'one Yaubada ivaivehulu.
  urb-NT: Moise ruwa ke pan jupyk. Aja jundéu awa ta py'a tĩ. Pan pe jupyk ame'ẽja
    saka apo tĩ. A'erehe yman Moise pe je'ẽha ke Tupã muwyr, ame'ẽ ke jundéu awa ta
    usak usak tipe rahã, iãkã mujanam rãi. (A'erehe ukwa ym.) Kirisutu kotyhar aja
    jõ amõ jumuruwak rahã, ame'ẽ pan kanim. (Aja rahã, upa ukwa katu.)
  fra-LSG: Mais ils sont devenus durs d’entendement. Car jusqu’à ce jour le même voile
    demeure quand, ils font la lecture de l’Ancien Testament, et il ne se lève pas,
    parce que c’est en Christ qu’il disparaît.
  san-HK: teSAM manAMsi kaThinIbhUtAni yatasteSAM paThanasamaye sa purAtano niyamastenAvaraNenAdyApi
    pracchannastiSThati|
  cak-SNT: Pero ri israelitas xa cof xꞌan cha ri quijaluon, rumareꞌ man xiꞌka ta pa
    quiveꞌ (man xquiꞌan ta entender), y cꞌa quireꞌ quibꞌanun vacame. Antok niꞌan leer
    ri naꞌay pacto chiquivach, man niꞌka ta pa quiveꞌ (man niquiꞌan ta entender),
    ruma cꞌa tzꞌapal quipalaj cha jun incheꞌl tziak y joꞌc ri Cristo xtalasan-el.
  uvh-uvh: Ka Moses wari nonda u isefiaminga dasi' wari kaga guk mo' tiging ningsa'
    ka Isrel ami taming wara'sining sasuksi' undu' bibi' tugu', wara' adi dekangkamara
    ningsa' tanga ababanga kami yara'ganang undu' kadapmang timini ning midi u indangikiting
    wa kwi' wari dasi'ganang isefiapma fidening ningda'ning ko tanga kafakafa mo'
    naknga iking. Ka kwi' dibing u tanga kayo wara'ning kadapmang kubaniksa' wa aming
    wari Kasira Aming Jisas ganang sini' irota' wa girii wari kwi' u tanga kayongaminga
    Anutuning kadapmang didimeng u sarengsa' kanga tanga irota'.
  ino-ino: Fala no'kuna'maki apa'kaeya apaipa apa'kesa alino a'kanile'neanakeno a'ke'ainaka'ae
    meni'ae Anumaya Koti avopi nehapali'a ani Isaleli vaya'ai apaipale kenaleti apaukosafi
    ai'a ati'ka'naya kava nehu'a apaipa apame ai'a ati'ka'naya yafe afi'a alakepa
    nohaya'maki mako ve'kamo'a Kalaisi'ae lo'kano mai'nisikeno aipa amete aino ati'kamale'nea
    ya alino ataletesikeno afino alakepa huke.
  gnn-gnn: Yo, ŋurikiyi yolŋu'-yulŋuwu Yitjuralpuyŋuwu ḻiyanydja ŋäkirrmaranharana
    bambaykunharana, yakana walala dharaŋara nhäŋala, yanana liŋgu-u-u, ga dhiyaŋu-wala
    dhuwala, mukthun yana ŋunhiyi yolŋu walala Djuwstja yaka yana dharaŋan yukurra
    ga marŋgithirri. Yo, ŋunhi walala ŋuli maŋutji-ḻaw'marama dhawu'-nherraṉara ŋunhi
    ŋäthiliŋu, ga mukthun yana walala yaka yukurra dharaŋandja; yakana walala yukurra
    maḻŋ'marama mayaliny'tja ŋunhilimi, liŋgu mukthunna yana walalaŋgu ḻiyanydja ŋäkirrmarama
    yukurra ŋuriŋiyi liŋgu nhäyu. Liŋgu ŋayipina waŋganydhuna Christthuna yurru ŋunhiyi
    ḻapmaramanydja, märr yurru walala nhäma ŋamathamana wal'ŋu, bala marŋgithirrina.
    Yaka yana walala yurru yuwalkkumanydja dharaŋan ga marŋgithirri Godkalaŋunydja
    ŋurikinydja romgu, yana liŋgu-u-u ga märr-yuwalkthirri walala yurru Djesunha.
  yal-yal: Koni e bɔɲɛn bata yi xɔdɔxɔ ayi. Bayo han to, e nɛma Layiri Fonna Kitabun
    xaranɲɛ, a luxi alo na dugin mɔn na yi, e mi a yɛɛ to. A munma ba singen, bayo
    a mi bɛ fɔ Alaa Muxu Sugandixini.
  cnt-NT: La₁ tsá₃ ca₂rë₃ŋɨ́'₂ dsɨ́₅ dsa₂ 'éi₂ në́₃, ia₁ cang₄ dsi₅₄. Ca₂lia'₂ jŋió₄
    jmɨg₄ në₃ 'ɨ₅ dsa₂ Si₂ 'Éi'₃ a₂ron₅ ma₂lɨ́g'₂, lia'₂ ma₂lɨ́n₅ jaun₂ bá₄ 'éi₂,
    co₂'nió'₄ rë₂jlë₅ ne₅₄, a₂tsá₃ ŋɨ́i'₂. Ia₁ jmá'₃ të₂le₃ quian'₅₄ Cristo bá₄ lé₂
    le₃jŋia'₃ a₂jlë₅ a₂ŋɨ́'₂ dsɨ́₅ dsa₂ jaun₂.
  tif-tif: Kemin, sawaayak kaa Israel ili aket fukunin tambal disa. Kemin, ili dok
    kano talalu God ami weng kuu utam weng san-ilom kaal-kelamip disa, ke-bilipla,
    kulaa Moses ayo taana kela tiinsipla, kamala kuluwaakal ti kanubip. Israel ili
    tala-tala-ke God ami siin diildiil weng kutiiyinsa kaali, tik-tiibip yakal kuno
    ti aket fukunin tambal disa; imi aket fukunin ayo babon-bam ilim ta tiin matum
    akiibip tap ke-lomdip, bom bii iip maakup maakup ma ita yak Kraist ami diim fep-nipla
    kulu, ilim kaal o kala babon-bam ilin uyo kukan-tiiyilaya, kaata suunkup God ami
    weng uyo talalu weng san-kaa-bamdip iyo kuyak aket tem dakan-umbip.
  nlx-nlx: पुण तान मोन वातड़ो एय गीयो, काहाकाय आज वोर जुनालो नेम वाचणे बुखेत तान मोना
    पोर पुड़दो डापाय रिथे, तिहेचकेरीन आज बी हे। पुण जेवी केदी एगदो माणुह मसी माय जोड़ाथे,
    ते तो पुड़दो सिटो एय जाथे।
  apw-NT: Daabiini’ bee doo daago’įį da silįį; áík’ehgo díí jįį ndi doo áníidá’ Bik’ehgo’ihi’ṉań
    hik’e bíí biłgo łángon’áni daayozhíígo binatsekeesíí biná’isti’ n’íí t’ah da’ágát’éé;
    áí Christ binkááyú zhą́ yó’oltsoos.
  gum-gum: Inchendø nømui turmerayube yandø chi wamindikken kebyainameelø murig misriilø
    kua, møin kwalømgatig tru merrabsrø Tius acuerdon marig købigwan leben, chi tainguen
    mørmeelø køn, tru malø pinøgasrøb pasrabiitøwei pasrabig pasraikkurri. Kaguende
    tru pinøgasrøbigwane Cristotøwei kerranrrun.
  not-NT: Carari te inguemaiguero joríojegui. Icaintetanë inibatëntabitaro isanguenare
    Moisés irooti yamai, iroro cantënguicha te irogótocotiro aisati te inguemiro.
    Paniro Quirisito icantiro igótacaqueri cara inguemisanqueri.
  plu-plu: Hennewa gihiyakemnikis sab ayge. Kupiknene gihiyakemnikis adukwenewa sab
    ku aysaw igkis ipegboha Uhokri gannasan minikweknene. Igkis ka inyerwatma pukuha
    inakni giwn. In ke wotbe gihiyakemnikis awastepkabe akak kamisbe. In mawasaptihpikanek
    inenewa ku aysaw igkis pahapwihwa gikak Cristonek.
  iou-iou: Täŋirän Isrel ämawebe täŋo nadäk-nadäki mobä ude äworeŋkuko unita peŋyäŋek
    unitäŋo mebäri nämo kaŋpäŋ nadäwä tumbuŋ. Täŋpäŋ topmäk-topmäk biani unitäŋo man
    daniŋpäŋ nadäk täk täkaŋ upäŋkaŋ pen, mebäri kwawak nämo kaŋpäŋ nadäk täkaŋ. Tek
    u pen iŋami-dapun ba nadäk-nadäki täŋpipiŋ itak bumik. Bureni, u nämo wärämurani.
    Nämo, äma kubätä Kristota nadäkinik täŋpäŋ kwasikorirän uyaku Anututä tek u täga
    wärämutek.
  ntp-NT: '@see-verse:2CO.003.013'
  rai-rai: Iaku a nuknukindiat i dekdek, ma tuk mi, baa di luk a kum pirpir u ra mugaana
    kunubu karom diat, i welaar ku baa di pulu baat a nuknukindiat ma ra pakaana maalu
    maa. Pa te in rakaan laar paai, Kaarisito ku.
  haw-1868: Aka, ua hoopouliia ko lakou naau; no ka mea, a hiki i neia manawa, i ka
    heluhelu ana i ke kauoha kahiko, ua koe no ka pale, aole i weheia; ua pau no hoi
    ia mea ia Kristo.
  ffm-ffm: Kaa ɓerɗe maɓɓe mbumii. Sabi faa hannde so eɓe keddii janngude aadi kiinndi
    ndii, heedoode ndee ana heddii e geese maɓɓe. Nde huncaaka tafon, sabi e kaɓɓiiɗo
    e Almasiihu tan nde huncetee.
  arb-NAV: وَلَكِنَّ أَذْهَانَهُمْ قَدْ أُعْمِيَتْ، لأَنَّ ذَلِكَ الْحِجَابَ مَازَالَ
    مُسْدَلاً حَتَّى الْيَوْمِ عِنْدَمَا يُقْرَأُ الْعَهْدُ الْقَدِيمُ، وَهُوَ لايُزَالُ
