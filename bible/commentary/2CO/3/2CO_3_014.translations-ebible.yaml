    caümainqui chüpuerurrüpü aye uimia, arrtü leheboma arrüna Antiguo Testamento.
    Canapaepü aninqui rruburrio nausasürrüma. Pero arrübama icocoromati Cristo tonema
    bama iyebo uimia nurarrti Tuparrü.
  aia-aia: Na'i 'ohasi, ni 'adoma'idaa'i ra kuhi. Ma tari mai 'ohani, na'i madoraa
