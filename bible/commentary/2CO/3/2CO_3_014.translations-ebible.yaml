  tbz-SIM: Mɛmmɛ kɛ̀ dɛ kó kuyɑ̀ɑ̀kù kpɑɑ́ kɑ̃nkɛ́ bɛ yɛ̀mmɛ̀, kɛ̀ bɛ̀ kɑ̀ɑ̀ mmɛtɑummɛ̀
