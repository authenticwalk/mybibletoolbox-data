    Vada vani'abakhiavini kaba'i ida Deus kava'iponahi oniaro miro'a jiriki, ni-avigaki
    nahina nini. Makari fori hiki vakadiva'ibodivarani bikarahobavini, oniani ida
    Deus athi-ra avigavini-ra vakaabokaravini hija. Cristo kania ija'ari abononi gahinai
    nihavini vani aniaja ida makari fori hiki.
  twi-twi: Nanso ntease a wɔannya no nti besi nnɛ yi, sɛ wɔkenkan Apam Dedaw nhoma
