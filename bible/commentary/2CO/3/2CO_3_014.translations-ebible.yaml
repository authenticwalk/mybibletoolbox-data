    nga iniyawâ na kâ Kákay Moyses, á kunnay ta natákkabán yù nonò da, ta arád da
    paga mánnámmuán yù kuruk nga kebalinán na. Á mári lâ yù tákkak nayù nonò da nu
    ikatalà da si Apu Kesu Kiristu, ta aggina yù mangabbák nira tapè mánnámmuád da
    laguk yù kuruk.
  bki-bki: Ea bogo na, makalele aial miamoiano nene, bior napano pariparilo kirisikili
