  san-BEN: তেষাং মনাংসি কঠিনীভূতানি যতস্তেষাং পঠনসমযে স পুরাতনো নিযমস্তেনাৱরণেনাদ্যাপি
    প্রচ্ছন্নস্তিষ্ঠতি|
  tdx-tdx: fe nihagàñe ty fivetsevetse’ iareo, naho mbe tsy miafake henanekeo amy
    famakiañe i fañina taoloy i marerareray, fa amy Norizañey ty fañahañe aze.
  naf-naf: Mosesiyaŋ mge sepem kegogak Islael amŋane ekŋenaŋ keŋ otnânâŋin saŋgumaŋ
