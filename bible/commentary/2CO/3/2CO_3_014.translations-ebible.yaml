    law Mosesangka dajin, yamba jana yala milka nandaji, kari ngulkurrku binalmanka.
    Jana yala kambibu milka nandaji. Yamba Jesusangkaku yala yinya kambi walngal,
    nyulu nyungu kuku ngulkurrduku milkanga-bunganka. Kaki bama Jesusanji kunamal,
    Jesusangka nyungu kuku milkanga-bungal.
  nhy-NT: Pero yejwan okuatlakuawakej iwan mach okimomakayaj kuenta in ya wejkawitl
    akuerdo. Iwan asta axan, nijkuak momachtiaj in ya wejkawitl akuerdo, mach yipa
    ya kimomakaj kuenta, kej yeskia tzaktok inmixtlamachilis ika se tzotzole iwan
