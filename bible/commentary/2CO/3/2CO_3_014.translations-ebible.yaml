verse: 2CO.003.014
translations:
  kpx-kpx: Subuta Iselala ata kebia huhuihuhui keu toloanu. Isime novae vani komo
    huhuihuhuiabe keta toloai ua. Keau Mosese menakae hoto ke dodaveito kemo luleleholilu.
    Kosealemo ata oleuoleu Kelisoluvuta igaetolahaliege kebia unahaeabuna hoto kemo
    lulelelahai.
  okv-H: Eto nei amo enana ta siro ngahia unu ke ehekenu ingito ingae sira ere uahera
    avo embo eha oroho amo enana God ta ke Moses ta degi mahu ikari avo ehekihore
    ingae ere ovora te Keriso na enana ta siro hirikari inonora
  tbo-tbo: Ma nugonugohi hi pupupu babana odubona po amalai naka tauhi kalekona emotana
    yohola naohi e laugaagali ma houga magomagouna wogatala odubona he hiyahiyawi
    ma tamogi ega hita hanapugeya. Yaka Keliso tunawana uyahinei apo geka kalekona
    Yaubada ina wihaleya.
  mal-C: ഇങ്ങനെയായിട്ടും ഇസ്രായേൽജനതയുടെ ചിന്താഗതി കഠിനമായിപ്പോയിരുന്നു. പഴയ ഉടമ്പടി
    വായിക്കുമ്പോഴൊക്കെയും അതേ മൂടുപടം ഇന്നും അവശേഷിക്കുന്നു. അതിന് മാറ്റം വന്നിട്ടില്ല.
    കാരണം, ക്രിസ്തുവിലാണ് മൂടുപടത്തിന് നീക്കം വരുന്നത്.
  grc-SR: ἀλλ᾽ ἐπωρώθη τὰ νοήματα αὐτῶν· ἄχρι γὰρ τῆς σήμερον ⸆ τὸ αὐτὸ κάλυμμα ἐπὶ
    τῇ ἀναγνώσει τῆς παλαιᾶς διαθήκης μένει μὴ ἀνακαλυπτόμενον, ὅ τι ἐν χριστῷ καταργεῖται.
  bgc-bgc: पर इस्राएल के माणसां की अकल खराब होगी, क्यूँके आज ताहीं पुराणा नियम पढ़ते
    बखत उनके दिलां पै वोए पड़दा पड्या रहवै सै, पर वो पड़दा मसीह पै बिश्वास करण तै
    ए उठ जावै सै।
  khz-khz: Na Isaraela talimara aora e geria tugamagi Palagu na evega-mukunarato.
    Kwalana votoma na pene vogomai etoma, vokougavu rapugana ira aorai e geria tugamagi
    evega-mukunarato rapugana roe emiana, gaurai vekapawai kunena pukana geagiana
    aonai, ati getugamagi-rawaliana. Ira aora e geria tugamagi ekou-gavurana rapugana
    Keriso ria pia kwapuna voupe pene vekala-paka.
  deu-TKW: Aber ihre Gedanken sind verstockt worden. Denn bis auf den heutigen Tag
    liegt eben die nämliche Hülle auf der Vorlesung des alten Bundes, und bleibt damit
    verhüllt, daß er in Christus abgethan ist.
  zsr-NT: Gulachúl gulanitiëꞌ bönniꞌ niꞌ. Ga rdxintë naꞌa dza catiꞌ tuꞌlabëꞌ guich
    qui didzaꞌ gul naꞌ ruún bunách tuz len Dios, nac quequëꞌ tsca nagáꞌn laꞌ leyz
    láriꞌdauꞌ naꞌ lauquëꞌ, lë naꞌ gac ugǘëꞌ tuzëꞌ Cristo.
  lin-lin: Kasi mayele na bango ekomaki bozoba. Kino na mokolo ya lelo, tango batangaka
    mikanda ya Boyokani ya Kala, vwale yango ezalaka kaka, elongwe nanu te kati na
    bango, pamba te elongwaka kaka kati na Klisto.
  hns-NT: Aur na khaalie Mosas ke tjehera topal raha, bakie Israel ke djaat ke akkiel
    bhie djaise topal raha. Oelog to pahiela baat-tjiet ke gahiera matlab na samdjhat
    raha. Aadj talak djab ie baat-tjiet parhal dja hai tab oelogke akkiel djaise dhaakal-topal
    hai. Aur har ek manai khaat dhaakal rahie djab lek oe na bieswaas karie kie Kriest
    ie sab baat poera karies hai.
  noa-E: Pari mag Moiseeu ich khĩir appai börr aaujerrta thum israelnaan khĩirjugpata
    Ẽwandamau mag put eegar börr athamjö ajim. Maguata ewag pawiajã par Ẽwandam iek
    thʉ̈r nʉmjã pöd khaugba aajem, mag börr simjö sim khecheupʉ̈iba sĩewai. Mag khĩirjugjã
    putiu börr simjö sim khecheupʉ̈yaagan Cristo iekta thãraucha ʉ̈khaju aai nʉm.
  eng-EMTV: But their minds were blinded. For until this day the same veil remains
    unlifted in the reading of the Old Testament, because the veil is removed in Christ.
  mib-NT: Te ñayuu ún tu ní cájecūhun ni i. Te nde vijna núu cácahu ñayuu Israel tutu
    contrato ley jenahán, suni tu cájecūhun ni i, chi nájnūhun jésɨ sahma un núū jeē
    níjnūní i, te tu cújiyo cuɨtɨ. Chi nde jeē candíje i Cristo, yūcuán na te cujiyo.
  lif-NT2: कर मनाहाॽरे़ खुनिॽ निङ्‌वाॽबान् के़साक्‍पा पोःक्‍खे़आङ् आल्‍ल थारिक्‍साङ्
    थिक्‍सिगेःक्‍समा माङ्‌हुप्‍पिन् मे़निःरुल्‍ले़ से़क्‍खाःन् कुसिङ् मे़न्‍निःत्तुन्‍ल
    फाॽआङ् खे़न् नादे़प्‍माल्‍ले़ ते़प्‍तुॽरो॥ कन् नादे़प्‍माङ्‌ग ख्रिस्‍ते़न्‌चोःक्‍मनाबा
    नसाःन्‍निल्‍ले़रक् हन्‍दुॽरो॥
  xnj-xnj: Nambu luhala lwavi lwagubikwi. Mbaka lelu pamwisoma Lilaganu la kadeni,
    chigubiku chila chivili balapala. Chigubiku chenicho yati chiwusiwa ndu mundu
    mukuwungana na Kilisitu.
  mmx-mmx: Levendoxoma atdi ga rebonot pe aleng, la ise at na levenaleng levendoxoma
    atdi move i repe mi levengkontata i kubak pe i, at loxonaleng di utus levenbuk
    at lekabus migomgo. Na loxontata i repes mun basinge laradi at loxonaleng neni
    i lok ka ne Karisito.
  cbr-NT: Israel unibunën ca uisashi oquin cara Nucën Papa Diosan atu upí 'imitisa
    tancëxunbi 'unánma 'icën. Usa 'aish ca bëmápucucësa 'iacëxa. Bërí nëtë́nribi ca
    a bana isquinbi cuatima. Cristomi catamëquin cuni ca unin, uisashi oquin cara
    Nucën Papa Diosan Moisés 'inan bana quicësabi oi 'inun aín unicama 'imiti 'icë
    quixun 'unánti 'icën.
  tee-NT: Para ju israelitanin jantu tavanan lai tamachakxa tuchi ix'ajumputun ju
    Dios acsni axtaknilh ju anu' lhamap'aksin. Jantu lai tamachakxa ni na va p'as
    ixjunita ju ix'alhunut'an. Chai tus chavai tachi ju va alakpuch'icanta ni jantu
    vas tamachakxai tuchi nomputun ixchivinti Dios ju ists'okcanta mak'anch. Jantu
    lai tamachakxai ni jantu talhilaca'amputun ju Cristo. Para acsni lhilaca'ancan
    ju yuchi tachi ju va alakpuxk'otcan chai tamachakxai tuchi ixnomputun ixchivinti
    Dios.
  eng-LSV: but their minds were hardened, for to this day the same veil at the reading
    of the Old Covenant remains unwithdrawn—which in Christ is being made useless—
  cak-NT: Pero ri winak xa xtz'ape' quiwech, romari' man xqui'en ta entender, y c'a
    quiri' quibanon cami. Cuando ni'an leer ri na'ey trato chiquiwech, man niqui'en
    ta entender, roma c'a tz'apel quiwech. Y ri tziak ri c'o chiquipalaj xe ri Cristo
    xtilesan.
  pah-NT: Ndoki aheakag̃i pe ahe Moisésva'ea rembikwatijara monhi'ig̃ame. Ojikoge'yma
    g̃waramo Tupana'ga rehe koji'i ahe ndokwahavi imonhi'ig̃ame nahanahã Tupana'ga
    ei nhande ve jave'yma. Ojovapiave'g̃a ja ahe rekoi. A'ereki ojovapiave'g̃a ndokwahavi
    hepiakatue'yma. Na jitehe kiromonhate aherakykwepohara'g̃a israelitas'g̃a ndokwahavi
    imonhi'ig̃ame Moisésva'ea rembikwatijara Tupana'ga nhi'ig̃a ymyahũva'ea. A'ereki
    Cristo'ga rehe ojikogame jate g̃a okwaha Cristo'ga pe Moisésva'ea ei javo.
  sja-NT: 'Mamĩda ma Israel pidaarãpa mãga ijãa k''iniada-e paji, k''ɨɨrɨ k''isua
    p''anadap''edaa perã. At''ãri mãga p''anɨ Moisepa p''ãda leepataarã ũridak''ãri.
    Moisepa ichi k''ĩra wãk''a iru badak''a, ãchi t''ãri wãk''a pɨk''a iru p''anɨ
    ũraa chiwidide ijãa k''iniada-e p''anadairã. At''ãri ãchia ijãapata Ak''õre ode
    t''ĩudai ma chonaarãwedapema ũraa p''ãdade jara bɨk''a oo p''anɨpa. Mãga ijãapata
    Tachi Ak''õrepa ãchimaa ichi ũraa chiwidi k''awapi bɨ mĩda. Nãgá k''ĩsia awara
    k''ĩsiadai: Cristode ijãadak''ãri mãik''aapa ichideerã padaidak''ãri.'
  xed-xed: Tuŋtuŋwa ghəŋa la Israʼila. Ha gita, laviŋ a həŋ ta snaŋta tsa kahwathwata
    ya ta dzaŋə həŋ ta tsa dzratawi ŋa ghalya ya wa. Ta kliŋ a lu ta tsa lgut ya wu
    kabga laviŋ a lu wu, ba mndu nda ndiʼatá vghani nda Kristi kweŋkweŋ.
  mks-NT: Joo mé na̱ Israel cán co̱ó na̱canda̱a̱ ini na ndá cuéntá quéa̱ na̱chija̱hvi
    Moisés nu̱u̱ dá. Ta ja̱nda̱ viti ndájí yi̱i̱ xíní túni̱ ná jáchi̱ va̱tí cáhvi
    na tu̱hun Ndióxi̱ ña̱ na̱ca̱hyi̱ sa̱nahá joo co̱ cánda̱a̱ ini na ña̱ jáchi̱ na̱ja̱hvi
    xíní túni̱ na̱ ta a̱ cúu nu̱ná. Jesucristo cuití va cuu jándinu̱na̱ xíní túni̱
    ná tá cándeé ini na mé á.
  gfk-S: Iesene ira nudi lilik ga tabanus. Ma i tabanus hobi kinong ikino mangana
    kaskaser iat ila pulus ter ira nudi lilik tuk ter katiak ing di was ira nianga
    tano tuarena kunubus. I kis ter hobi kinong no Watong i kap leise ie ta di sene
    mon ing di kis naramon tane Krais.
  bmu-bmu: Buŋa walŋaŋgö asakmararaŋi eketmö, uruŋinan töndup gwözöŋni laŋ mala kotket.
    Nalö kewöŋe mewöyök yuai kunŋan mönö opo jöhan miaŋgö dop Juda ambazip gwötpuk
    yeŋgö uruŋini gwözöŋni malje. Miaŋgöra Jöhöjöhö Walŋaŋgö Buŋa keuŋi keuŋi oyoŋjei,
    mieŋgö könaŋini mi törörök qahö möt asarimakze. Uruŋini meleŋda Kraistpuk toroqegetka
    mewö miaŋönök mönö opo jöhanŋini mi qeköi möt asarime.
  dgz-dgz: Go Mosis wataget paua ap tani ap mini endi den Isurero nagirewa imumu muk
    toborane wandia menan God iup mega namua batnagine tavewa ya anuiwanumun. Mosis
    gine namu wanup da ware use toboren ap umap imumu muk ingane toborane wanumam.
    Iesu megenat wa pakit aipa uarenepi gapan mu anu awain.
  eng-GNV: 'Therefore their mindes are hardened: for vntill this day remaineth the
    same couering vntaken away in the reading of the olde Testament, which vaile in
    Christ is put away.'
  zaa-NT: Pero ca enne' Israel nna rè' ba chul·la la' rulábalatsi' qui' quį, pues
    hàstaba annana canchu chi rul·la cą ca libro qui' convenio antigua nna labí ritelíni
    cą, tì'atsi dàa ba la'a mísmuba lári'á lo quį, pues labí chi bituą para làcą,
    porqui'ni làteruba por medio de Cristua nna ítuą.
  eng-WEBSTER: 'But their minds were blinded: for until this day the same vail remaineth
    untaken away in the reading of the old testament; which vail is done away in Christ.'
  guh-guh: Itsiata baitsi jane bajarapamonaejavabelia Moiséspijinë tsipaebi ata, apo
    jumeyapëtaetsi pajamatabëcuenelivaisi yabara tsipaeba. Bitso ajamatabëcuenetaja
    bajarapamonaemi. Nexata apo jumeyapëtae palivaisi tsipaebatsi. Bajara pijinia
    pacuenia ajena mapamatacabijavaberena ataje, tsiteca abaxë ajamatabëcuenetaja
    bajarapamonae pemomoxi ata. Bajarapamonae penacaetuatabiabibota, itsa lebabiaba
    Dioso Moiséspijinëta penajumecopatsilivaisimi, apo jumeyapëtaeyabiabi pajamatabëcuenelivaisi
    xaina. Bajarapamonae itsa jumecovënëtsipa Cristo pesivatëpaejavatsi, nexata matapania
    jumeyapëtaejitsipa pajamatabëcuenelivaisi xaina palivaisi bajayata Moiséspijinë
    tsipaebabiaba.
  bon-bon: Pui padare cabu Israela biname bime mopemuli armeji ge; cuta ai taje pepu
    gyene, teeme mopemuli acwabäneji gemi, teepi liba yaacne-musi sasa cotre bine.
    Yepä Keriso te miiji gyene peei acwabäneji ne äyeblingtame.
  nhw-BL: Tlahuel yoltetique nopa israelitame catli itztoyaj huejcajya huan amo quimachiliyayaj.
    Huan hasta ama quema se israelita quipohua nopa achtihui camanal sencahuali ipan
    Icamanal Toteco, eltoc quen noja tzactoc inintlalnamiquilis para ma amo quimachilica
    catli melahuac. Huan san Cristo hueli quinquixtilis catli quitzacua inintlalnamiquilis
    sintla quineltocase.
  swh-ONEN: Lakini akili zao zilipumbazwa, kwa maana mpaka leo utaji ule ule hufunika
    wakati Agano la Kale linasomwa. Huo utaji haujaondolewa, kwa maana ni katika Kristo
    peke yake unaondolewa.
  wbi-wbi: neke avaisilaeli uluhala lwave lulyadindilue. umpaka lino pano vikwimba
    ifilembua fya lufingo ulukuulu, vikunua kukagula uvwakyang'haani, viiva hwene
    vasighilue ikyenda ikio. uvwakyang'haani uvuo vukagulika vwimila kukumwitika uKilisite,
    ulwakuva ndavule kukusivua ikyenda ikio.
  bba-bba: Ben wirɑ ɡu. Wee, sere kɑ ɡisɔ, bɑ̀ n nɔɔ mwɛɛ ɡururun tirenu ɡɑrimɔ, sɔnditiɑ
    ye, yɑ ben bwisi berumɔ yɑ ǹ wunɑre. Domi yɑ ǹ wunɑrɔ mɑ n kun wi u kɑ Kirisi
    ɡbinnɛn mi.
  eng-KJVCPB: 'but their minds were blinded: for until this day remaineth the same
    vail untaken away in the reading of the old testament; which vail is done away
    in Christ.'
  kgk-NT: Ha'e kwéry ndoikwaái va'ekwe mba'e po he'ise upe va'e. Nhandu kyha-py ojeavoaha-rami
    voi oĩ va'ekwe inhakã-rehe ojopia va'e. Ohendu teĩ. Ko'ãy peve nhandu kyha-py
    ojeavoapa va'e-rami voi joty okwa hikwái. Oarandu porãrã-rehe ndoikwaáiry vyteri
    hikwái. Oikwaa jokupepa rei. Yma gware Nhandejáry nhe'ẽ omonhe'ẽ ramo ohendu teĩ.
    Ha ohendu e'ỹ va'e-rami joty voi oiko hikwái. Ndoikwaái mba'e pa he'ise. Peteĩxa
    oiko-ma ramo Hesu Cristo ndive rire ae oikwaa-ma va'erã.
  waj-waj: '@see-verse:2CO.003.013'
  cpy-cpy: Tema kijoshiretee-yakini paerani Israel-paeni, roojatzi ikantayitari ikaatzi
    icharini-yitaari. Tema aririka ikemiro iñaaneetero paejatotatsiri ikashiya-kaanteetani,
    eero ikemathatziro kimiwitaka ipashikae-tatyee-nirimi ikenkishiryaani, apatziro
    ikanta-kahae-yaawo Jeepatzii-totaa-rewo ikemathata-kaayiteeri okimiwitee-yaawomi
    ipashikaryaa-kotaa-tyeeniri ikenkishiryaani.
  mpx-mpx: He Isileli wali nuwatu i gogou. Ge ana siga lan ebe kama toto o wali nuwatu
    i kaus, inoke sauga bateli houhouwena hi vasili, nige bosowailiya ana sapu nihi
    atena. Eteli kaus o iyoho ya, kaiwena Keliso eliyana ya te Yehoba ni ahe yoho.
  wbp-wbp: Yangka-paturlu Yijirali-pinkirli kujalu nyangu Mujuju kuruwarri-kirli,
    ngulajulpalu langaju tirnngi-nyinaja, manu kulalu manngu-nyangu kuruwarriji. Manu
    jalangurlangu, kuja kalu Juwu-paturlu nyanyi nyurru-warnu kuruwarri, ngulaju kula
    kalu milya-pinyi-juku kula-nganta nyanungurra-nyangu langaju tirnngi-juku. Jijaji
    Kiraji-miparlu kajana langaju rurrpa-mani milya-pinjakuju.
  luo-luo: To pachgi nosiko kodinore, nikech nyaka chil kawuono ragengʼno pod oumo
    chunygi ka isomo singruok machon. Pod ok ogole nikech ragengʼno igolo mana ka
    ngʼato ni kuom Kristo.
  nhe-NT: Tlahuel yoltetique nopa israelitame tlen itztoyaj huejcajquiya huan ax quimachiliyayaj.
    Huan hasta ama quema se israelita quipohua nopa achtohui tlajtolsencahuali ipan
    Itlajtol Toteco, eltoc queja noja tzactoc inintlalnamiquilis para ma ax quimachilica
    tlen melahuac. Huan san Cristo hueli quinquixtilis tlen quitzacua inintlalnamiquilis
    intla quineltocase.
  aii-aii: ܐܝܼܢܵܐ ܪܸ̈ܥܝܵܢܵܝܗ‌ܝ ܣܸܡܝܹ̈ܐ ܝܗܘܵܘ ܣܵܒܵܒ ܗܲܠܔ ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ ܗ̇ܝ ܟܲܣܲܝܬܵ‌ܐ
    ܟܹܐ ܦܵܝܫܵܐ ܐܝܼܡܲܢ ܕܐܘܿܪܵܝܬܵ‌ܐ ܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ. ܐܵܗܵܐ ܟܲܣܲܝܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܦܝܼܫܬܵ‌ܐ
    ܫܩܝܼܠܬܵ‌ܐ، ܣܵܒܵܒ ܐܲܚܟ̰ܝܼ ܒܡܫܝܼܚܵܐ ܟܹܐ ܦܵܝܫܵܐ ܫܩܝܼܠܬܵ‌ܐ.
  esk-NT: Aglaan kaŋiqsitḷaisimarut isrummatmiktigun siqquqsipkaqługich. Uvluvaŋnunaglaan
    iriŋich taalutaqaqtutsuli agliqipmata makpiġaaŋiñiñ utuqqaich sivunniuġutauruat,
    takku kisimi Christ-ŋum taalutaq piitḷagaa.
  msb-msb: Kundi ginpapulpol man gayod an inda mga kaisipan, kaya hasta sani na adlaw
    pagbasa ninda san daan na sinumpaan, bagaʼn adto pa an dati na manto kay dili
    nawawahi kay nahahali lang idto paagi kan Cristo.
