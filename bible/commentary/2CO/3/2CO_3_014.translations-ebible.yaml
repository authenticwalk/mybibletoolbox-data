  ena-ena: Asɨ vaka ciaŋ mɨguavɨla abami agaŋ manasɨŋ hɨvɨ hɨnilalɨ uami. Hɨnidaci
    Isɨlaelɨ hɨdɨlɨ agɨlaŋ iga iga sulasula igahɨlavɨlalɨ uami. Agadɨ ala Mosesɨ havɨlɨ
    tɨbɨ hɨvɨ mugaŋ lamɨgaŋ hafilɨbami me agaŋ hɨsihala hɨnidaci nulɨdɨ hɨji agɨlaŋ
    ci sɨjiavalɨ uami. Lɨci ciaŋ agɨladɨ hɨdɨlɨ ma igavɨlalɨ uami. Aniaba hulaŋ havɨlɨ
    tɨbɨ me agadɨ ma mɨŋalavɨlɨbali uami. Jisasɨ Kɨlaisɨ pam lɨci Asɨ agaŋ havɨlɨ
    tɨbɨ me agadɨ mɨŋalavɨlɨbali uami.
  tgo-tgo: Ko iyemaeŋge Isirel lenji renuwaŋako i momouwo. Na gheghad noroke, kwamako
    iyako i rogana lenji renuwaŋa, mbaŋa thɨ vaona dagerawe teuye ma valɨkaiwanji
    thɨ wo gharumwaru. Kwamako iyako mbe ina wevara, kaiwae mbe Krais ghambereghaeŋge
    ambane i liyathu.
  yap-yap: Ma rib man lanin’rad; ke mada’ ko bin daba’ e rran ma kab upong lan owcherad
    ko gi mad nem ko ngiyal’ ni yad be poy fapi babyor ni babyoren e bin kakrom e
    m’ag. Re gi mad nem e ra nchuweg u owchen be’ ni kemus ni fa’anra mang fa’anem
    reb i girdi’en Kristus.
  mop-NT: Ma' paatajoo' u cha'ante u men ma' u ch'a'ajoo' u tojil. Le'ec ti tanoo'
    u xoquic u ju'um a Dios a uchbene, tac leeb jabix cuchi tepa'an to ilic u nu'cul
    etel a noc' jabix ti ca' u tepaj u wich aj Moisese. Ma'ax to joc'sabüc a jabix
    u tepbeebe. Jadi' ti walac u c'üm-oolbaanül a Cristojo, walac u joc'sabül a jabix
    a noc' abe' ti'i ca' chiclac u nu'cul.
  tet-tet: Naꞌi Maromak nalo ema Israꞌel siakaan kakutak naktomak. Toꞌo baa oras neꞌe
    moos, kalo sia leno Niakaan Mamenon Tuan iha Hakerek Moon, hanesan noo tais ida
    mak taka nola siakaan ulun, toꞌo sia nuꞌu ema beik. Sia musti fiar baa Kristus
    lai, foin kakutak nakloke nikar.
  hlt-MCSB: Tedae amih kah poeknah loh ning uh. Amah tihnin khohnin duela paipi rhuem
    kah taenah dongah lumuekhni neh om pueng tih aa lim pawt te Khrih ah a khoe coeng.
  xtd-NT: Ko ñayiu jan, ñatu duꞌa n‑ka kutnuni ini‑i. Te nde vitna, hora ka kaꞌu ñayiu
    Israel tnuꞌu taꞌu tniu, te kuu ná kuu xa dani daꞌu nuu‑i daꞌma jan, xa ma kutnuni
    ini koio‑i. Chi io xa jandixa ɨɨn ñayiu Cristu, te dada dita Cristu daꞌma jan.
  mdy-ETH: ዒስራዔኤሌ ዓሶኮ ዒና ዔኩዋያ ማዒ ጎኔና ዶጪ ዓኣኔ፤ ሃኖ ሄላንዳኣና ሚናኣ ጫኣቃሢ ማፃኣፖ ዔያታ ናባባኣና ዒና
    ዔያቶኮ ዬኖ ካንቆ ዓፒሌሎና ካንቂንታያኬ፤ ጋዓንቴ ዬና ካንቃ ባኬላ ባይቃንዳሢ ኪሪስቶሴ ዛሎና ሌሊኬ።
  spl-spl: Moseŋe kundenŋe kâtâpgumu Isirae lohimbiŋe ki ekbi yakât dopŋeâk biwi nâŋgân
    nâŋgânyeŋe maŋguakmu Anitâhât den ekyongop ya nâŋgâŋetâ ki keterakyiŋgiop. Sâp
    yapâek Isirae lohimbi tetem manmâ gai ya yeŋgât biwi nâŋgân nâŋgânyeŋe yawuâk
    maŋguakmu miti den kândikum kulemguwi ya sâlikum nâŋgâŋetâ ki keterakyiŋgimap.
    Yawu gârâmâ Moseŋe âwurem Anitâhâlen yâhâop yakât den kulemguop ya yuwu tap. “Kutdâhâlen
    âwurem yâhâwe sâm sâŋgum potonŋaŋe kundenŋe kâtâpguop ya mem gahaem ehop.” Den
    yawu tap. Otmu yakât dopŋeâk Isirae lohimbi otmu lohimbi wosapâ wosapâ manmai
    yaŋe Kutdânenŋe Kiristohâlen biwiyeŋe katmai yan ikŋak biwi nâŋgân nâŋgânyeŋe
    mem pâroŋ pilâyiŋgimu miti den ya sâlikum nâŋgâŋetâ keterakyiŋgimap.
  usp-NT: Pero rechak ta' xtatak jcholajl, ajwichi' jilon lajori cuando tiilsaj jwich
    wuj chiwchak re ojr chomorsa'n chapca' jun sak itz'ik tich'ukuw jcayb'alak pire
    ta' tijtatak jcholajl. Man ri tich'ukuw jcayb'alak ri chapca' man sak itz'ik li,
    ta' esal la' jcayb'alak, jwi'l xike Kakaj Jesucristo ticwin chi resaj.
  zav-NT: Beṉə' Izrael ca' bito gwse'eɉni'ine' de'en chebei Diozən' na' xte ža ṉeža
    catə' choso'olabe' ḻei de'en bzoɉ de'e Moisezən', bito chse'eɉni'ine' bi zeɉen.
    Con beṉə' ca' chso'onḻilažə' Cristən' chse'eɉni'ine' bi zeɉen, na' casi yoguə'
    beṉə' Izrael gwlaž c̱hia' ca' bito chso'onḻilaže'ene'.
  sgz-sgz: Mái sár ái Káláu a akuron i kándi hol. A ngoro a bor kári mát di mai sepen
    kaen, má matngan bobor erei a bor kári kándi hol ák han pang onin. Onin i pákánbung
    di wásái buk si Moses má matananu dik longrai, bál di a laklak pagas. Kápate arwat
    singin tekes suri na long palai bobor erei tili kán hol. Mái sár i pákánbung ngo
    na tapriu sur Konom, ki ái Konom nák long palai má kán hol nák talas.
  kek-NT: Xban xcacuilal xch'o̱leb inc'a' que'xtau ru nak lix lok'al li najter chak'rab
    ta̱e̱lk. Ut chalen anakcuan inc'a' ajcui' neque'xtau ru. Chanchan nak li t'icr
    a'an toj yo̱ chi ramoc chiruheb li xya̱lal nak neque'rabi li najter chak'rab.
    Ut li t'icr a'an na-el ca'aj cui' riq'uin xpa̱banquil li Cristo.
  blz-NT: Pinginti'ianna samba Israel nokolilungianmo. Ka' pataka na ilio kani'ipo
    pinginti'ianna i raaya'a dauga' kolilungian na tempo i raaya'a mambasa kitapna
    toon men manau'. Men mingililungi iya'a tongko' sida anuion kalu parasaya ni Kristus.
  poe-NT: Kjánchó jehe sín na̱xa̱ kienxínhya sín la ko na̱xa̱ xi̱kaha tjejó sín ijie
    tió nchekuáxin sín tí nkehe kꞌuítuenhen sín ósé kíxin tí ka na̱xa̱ tꞌinkákonhe̱n
    tí chrókienxín sín kíxin na̱xa̱ kjuìinhya tí ka. A̱ ntá tí chrókuinkáchónki sín
    Cristo la ntá jehe chꞌán chrókjua̱tse̱n tí ka a.
  san-TAM: தேஷாம்ʼ மநாம்ʼஸி கடி²நீபூ⁴தாநி யதஸ்தேஷாம்ʼ பட²நஸமயே ஸ புராதநோ நியமஸ்தேநாவரணேநாத்³யாபி
    ப்ரச்ச²ந்நஸ்திஷ்ட²தி|
  cof-NT: Aman jun tsanpachi doinan, israelítala yachi caforoca natiya quirano podeilaitunue.
    Junni amana mate israelítala jun tsanquenan jolajoe. Aman matu trato pila chuteca
    fiquica quiranato, seque quereito quiratuminla joe. Tencabi doica jun cuwenta
    entendeituminla joe. Aman Crístori jun tsanpa doicala cuwenta jominca manlasimin
    joe.
  srm-NT: Ma i saandi pasa nö? Fa Mosesi tapëën fesi dë, nöö na hën fesi wanwan bi
    tapa e, ma hati u dee sëmbë bi tapa tu da di wooko u Gadu. Nöö te kuma tide hati
    u de dë tapatapa eti. Biga te de ta lesi a di Buku ka a ta taki soni u di awoo
    buka Gadu bi mbei ku de, nöö de an ta fusutan möönsö u de saandi Gadu kë taki.
    Nöö sö nöö a o dë tu e, dee sëmbë. Biga tee wan sëmbë i ko ta biibi a ˻Jesosi˼
    Keesitu bifö wojo fii o ko limbo awaa.
  qvs-NT: Chay ñawpa tiempu Moises yachachikuptinkunapish israel runakuna mana entiendirkansapachu
    yuyayninkuna arkadushina kaptinkuna. Kunankamanllara judiyumasinikuna chay ñawpa
    killkadu yachachikushkanta leyishpankuna manara entiendinsaparachu yuyayninkuna
    arkadushinara kaptinkuna. Jesukristu entiendichiptinkunara atipankasapa entiendiyta.
  zca-NT: per rë men Israel, net bixa' ngayila bixa' rë kure', no haxta nalzhë re',
    or nitse'd bixa' rë ley tiemp che'n bixa', nagakt zobyek bixa'i, nela mitsao'
    lar ze' lo Muisés ga'; no nab tsa Krist gak gaknu bixa' par zobyek bixa'i.
  cbc-NT: Bairãpʉa, ti yʉtea macããna israelita majã tiere tʉ̃gopuoesupa. Ãme cʉ̃ãrẽ
    torea bairo na pãrãmerã cʉ̃ã tʉ̃gopuoetinucũñama Dios na cʉ̃ caquetibʉjʉgamirĩjẽrẽ.
    Na camasĩpeere juti asero caẽñotarore bairo na ẽñotatonucũña. Bairo ãnimirãcʉ̃ã,
    Jesucristo mena na catʉ̃goñatutuata roque, tie Dios yaye caroa quetire tʉ̃gomasĩjĩãtigarãma.
  qxo-NT: Israel runacuna mana cäsucuyanganpitam Tayta Dios shonguncunata chucruyätsirgan.
    Tsaynö carmi canan junagcunayagpis runacuna Moises chasquingan leycunata liyiycarpis
    mana tantiyayantsu imanöpa salvacionta tariyänanpä cagta.
  mox-mox: Ta me Isileli nuadi ʼeluatufa, ta wese baʼitagana ʼidewani tuta nana luvine
    nugwenugweina iavoavoya. Kavona be ʼafwala nana nuadi daʼafwali ʼinega nuadi nawale
    ge daʼeqaʼuya ta ge adi fata be Yaubada ena vonahaqiaqi ina alamania. Ta baʼe
    ʼafwala nana ge taunega ana fata be naʼewa yavulei, ta ʼesi vetumaqana Keliso
    namo ʼinaya ʼinega ana fata naʼewa yavulea.
  kew-kew: Gore nimuna pu robaa-para rero pisa rabu pa naipisa pare abia page nimumi
    abade rekena agaa pa dipi pirala peme. Goa peme-ga mamina rugini nona piane yaeme
    nimuna kone rigitisa. Gore pa onaame raa namea rubalimi pare Krais raapu pitia
    rabu Gote-me go yae mea rubalia.
  dww-dww: Be Israel banegidima nopodima ya badona naumeki da yodi. Raḡanine Mousis
    na tarawatuma ta siesievina taudi nuedima yaḡoro rupurupunama, vutuna aubainama
    aba ta siesievina, baninama nam tima paḡopaḡo kauena. Be aitau Bada ewai sumaḡena,
    inam raḡanine rupu e nuaporaḡa be tauna Mamaitua riunama ta siesievina, baninama
    e paḡopaḡona.
  twi-ASANTE: Nanso nteaseɛ a wɔn annya no enti ɛbɛsi ɛnnɛ yi, sɛ wɔkenkan Apam Dada
    nwoma no a, saa nkatanimu no da so kata wɔn adwene so. Ansa na nkatanimu no bɛfiri
    hɔ no, gye sɛ ɔgye Kristo di.
  aoj-aoj: Owaꞌ ukup asasipi pasoꞌas endilisi. Deiꞌ main, dondol esis sagatalifa basef
    fagail Baibeli fowaꞌ God nagalaꞌ lapafi. Nemaf mamahefa sagatalifa basef ifimba,
    lowaf afamba waꞌafi fagape amaga Mosesi ataꞌ fape atapif fasopama ukup asasipi
    fafiꞌi fafiꞌi fataga deiꞌ. Ina fandatagwah, owaꞌatin. Krais atona, daoꞌ God nahapeꞌ
    lowaf afamba.
  cbv-cbv: Queét Diosdih joííhcan, ĩ́ih jenah joyátdih jãhat dée ã jʉmʉchah, Moisés
    ã daacátjidih ĩt beh joicáp wʉt jĩ. Bʉʉ páantjeh caán daacátjidih ĩ en naáwáchah
    joiná yʉhna, biíc yoobó ĩ jéih beh joicán caá. Cristodih jwĩ jepahachahjeh, caán
    jãhat déedih ã yohna caá.
  taw-taw: Pen bɨlel nɨb gɨ dad dapɨl mɨñɨl won ak, Yislel binɨb chɨbol kɨlop ak ma
    asɨkup. Kɨli takaw ag adek nokom lɨl mɨj kɨl tɨkak ak, mɨgan ayaŋ nɨŋɨd agñɨbal
    won ak, takaw jɨj ak nɨgtep ma gɨpal. Mosis wad bad ak dɨl jomulɨk pak yu gak
    tek, gos tɨmud kɨlop abe komkam gɨl mɨdaknɨŋ, gos yɨpɨd gɨl nɨgɨnɨgel tek ma lup.
    Bɨ olap pen wad bad ak tɨg asɨk yokep tek mel. Klays ne nokom wad bad anɨb ak
    tɨg asɨk yokɨnɨmuŋ tek lup.
  jic-NT: Israelpan ma quelel sin 'yǘsatsja Moisés tjevelá. Mpes ma polel sin 'yǘsatsja,
    la tjiji Dios. Israelpan mo'o javelepj custjay Dios Popel, Moisés tepyaca p'iyá,
    mop'in ma sin 'yüsa custjay Dios jos jinwá. Pülül jis wala po'o japwijitj jinwá.
    Mpes ma polel januc jinwá, ma polel sin 'yüsa Dios Popel. Cristo la tjiji japon
    na, Cristo t'e'enca pülül niná, ne 'ücj sin 'yüsa quinam Dios jos jin.
  zap-NT: Per wdeedet men-Israel kwento, no axtegue naaree chene rool men xdiiz Dëdyuzh
    ne wkaa kwlaldee, benak nak lo men zegnak ne zemzëë kon lër guin; gardet ybetxee
    we, porke nonchee Jesucrist nak ne run gan rgyitxee we,
  wer-wer: Ten tekeri wesak yaketak pitëm lupöt kosang sak wëën yak kön nawiin yaaurö.
    Pöt epël. Ngaanaan wais peene wë eptak pit Mosesë ngön kosangöt sangk yekelem
    pitëm lupöt kör koëak wë pötaan kön nawiin yaaurö. Omën namp Kristook yal ëëpna
    pötaar Anutuuk kör pöt wilën ëwat sëpnaat.
  ipi-ipi: '@see-verse:2CO.003.013'
  qul-NT: Paycuna mana entendiyta munarkancuchu, yuyaynincu khoruyachiska cajtin.
    Cunanpas ñaupaj contratota leespa, mana entendincuchu, chay quiquin velowan jina
    kataska yuyaynincu cajtin. Chay velota Cristolla kechuyta atin evangeliota entendinancupaj.
  tnc-tnc: I'suᵽaka simarijariko'omakaja Israelkarã ᵽuri satiyirijayua ã'mitiriᵽẽaberikarã
    imarĩ, maekakaoka i'suᵽakaja imañujurã ruᵽu. I'suᵽaka imarã nimamaka, Moiséte
    jã'meroyirekakaka niaika ᵽoto, “Koᵽakaja Tuᵽarãte satiyetaeka”, ãrĩwãrũbeyurã
    nime. I'suᵽaka imabekaja, Cristore takaja yi'yurã nimajĩkareka ᵽuri jia sanorĩwãrũjĩñu.
  ter-NT: Itea kóyeane ákoyea iyúkapuhiko isóneu ne evo izaraelíta. Tukú koeti kó'oyene,
    enepo yuhoíkoahiko ne kúxoti yutoéti emó'uke Itukó'oviti, kutí koe apêtiko ramanónetiya
    itopâti éxeahiko koêku neko yutoéti. Poéhane kutipóhiko Kristu, ina veyopóvo ne
    kutí koeti ramánone itopâti éxea koêku.
  bmr-NT: Jaarunoco diito gaajatɨhi. Jaabadɨro bu jisumi toono eedeetajɨɨbaco emeecɨsumi
    tobaryuro diito esamaajeque afabaacucɨnɨno iicabadɨ jeevamo gaajatɨmo. Mɨɨro tobaryu
    diitotɨ gañɨɨcafototɨhiica ɨdɨɨboro naha Cristofañodɨ tobaryu gañɨɨcafetejirahi.
  fuf-fuf: Kono, e nder miijooji maɓɓe ɗin, ɓerɗe maɓɓe ɗen yoorii. Ko fii, haa weetaango
    hande ngoo, si *ahadi hinndi ndin janga, taway haa hande nden tiggaare no woodaa.
    Nde ittaaka, ko fii ko e Almasiihu on tun nde muti.
  bhl-bhl: Kate, Isalael kawtiw im ibolow fukunin e du keyemse kale. Du keyemei, sua
    atew kame akal, emisik kitakamin weng fut teing bokoliw ding dim bakate, ilim
    bala atew be diwkuw diwkuw im ibolow fukunin be kasi koyemkabe te. Mak kawtiw
    mak i ilim be nam kulu koliw kate, Kulais em kitil ete kuw ki keko, fein kulu
    koloke te.
  ons-ons: Pakiso, wetene welekatne siuke togolekane miti tako rakot sogineŋo kaweunerop
    okange pamaike. Ea wane naso iwao eŋe miti sogine dapore more kine mi detluk okanmami.
    Kawet yewa yaup mi masikaniake, weku Kristo wano takotkeu oŋo maki masikaniake.
  con-NTPO: Moisés can'jeinte'su a'ija injama'cho injienge'fambi. Pañañe in'jan'fambi.
    Toya'caen ja'ño a'tangae israendeccuja tayo'su injancco'fa'cho manda'choma paña'ma
    in'jan'fambi. Nane toya tise injama'cho'qque fanangopa Chiga a'tatssia'ma in'jañe
    osha'fambi. Nane Cristove in'jamba tsayita tsu fanango'choma catipa ñotsse in'jaña'cho.
  ghs-ghs: '@see-verse:2CO.003.013'
  peg-peg: ମତର୍‌ ହେୱାର୍‌ତି ଗିଆନ୍‌ କାଣ୍‌କୁ ଆର୍‌ତିକ୍‌ନା, ଇନାକିଦେଂକି ନେଜେଙ୍ଗ୍‌ ପାତେକ୍‌
