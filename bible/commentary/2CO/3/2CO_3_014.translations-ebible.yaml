    wehe liki elamae. Ito wasaya ahamu ma wina amekolaiye. Kalaesti makokolimoya wina
    oko le wesama okaka noiye.
  heb-heb: אבל נטמטמו דעותיהם כי עד היום הזה בקראם הברית הישנה נשאר ולא גלה המסוה
    ההוא אשר לא יוסר כי אם במשיח׃
  mpp-mpp: Yengele ngage-ngage fongkewec. Aime yanguctihac wewedufocngineng dodofic
