    iñi ñu. Soco noo tuhun ri maa ra Cristo nuñá ra nuu yo.
  tzo-NT: Ti jtatamoltique yu'un muc spasic ti muc' ti hech chaj c'u che'el i'albatic
    yu'un ti Moisese hech yu'un itsatsub yo'ntonic. Staoj sjam asta ti ora ti jchi'iltic
    ti ora to, ho'ucutic ti co'ol judioucutic xchi'uque. Hech chaj c'u che'el ti laj
    smac sat ti Moisese ja' no'ox hech ti ora to oy c'usi chmacvan, hech mu xc'ot
    ti yo'ntonic ti lajem xa sc'opilal ti mantaletique yu'un ti ital xa ti Cristoe.
    Ja'to mi laj xch'umbeic sc'op ti Cristoe, ja'to chlic sna'ic.
  ind-AGS: Meski begitu, mereka memiliki sikap keras kepala. Karena sampai hari ini
    ketika perjanjian lama dibacakan, “selubung” yang sama tetap ada. Hanya melalui
