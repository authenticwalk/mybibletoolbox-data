    b́ wottsotsne.
  nch-BL: Nelía yoltetique nopa israelitame cati itztoyaj huejcajquiya huan amo quimachiliyayaj.
    Huan hasta ama quema se israelita quipohua nopa achtohui camanal sencahuali ipan
    Icamanal Toteco, eltoc quej noja tzactoc italnamiquilis para ma amo quimachili
    cati melahuac. Huan san Cristo hueli quinquixtilis cati quitzactoc inintalnamiquilis
    sinta quineltocase.
  quc-TNT: Are c'u ri winak aj Israel man xquich'ob taj. Mäja' c'u cäquich'ob wa'
    cämic. Rumal ri' aretak cäquisiq'uij ri ojer trato, ri ch'ukbal ri xucoj ri ka
    mam Moisés are banowinak chque chi man cäquich'ob taj, man esam tä c'u ri ch'ukbal
    ri' chquiwäch. Xuwi c'u rumal ri Cristo are quesax na wa'.
  tfr-NTPO: Dënashko ga epga iara Sbörë beno l̈öng kjok l̇l̇gwekkl̈o l̈i kuk woydë
    l̇l̇ëme. Eerishko ga l̇l̇ë l̈okl̈o miyde l̈ok l̇l̇ëm obi, l̈öng bokkwo kjingak
    pjir wl̈eni. Ga ber l̈ön bokkwo kjingokl̈o l̈i kjak l̇l̇ëm wl̈eni obi, kjaga Cristorë
    erö kjĩshko.
  kaq-NT: Jahuabi jonexonma non yohihah bi ta jaton jointibo chahomacannishqui. Rahma
    caman rihbi ta beracohxon Moisesnin joi jiscanihqui. Moises hahan beracohni beracohxon
    hahcajaquin cahen jaa quirica jiscanquin. Cristo bihxon res non hahan beracohtai
    potaxon non jiscoinai ta honanyamacaniqui.
  sgb-sgb: Noa, kinumdêy ya ulo la, haka angga amêhên nanad naghalimbêng ya ihip lan
