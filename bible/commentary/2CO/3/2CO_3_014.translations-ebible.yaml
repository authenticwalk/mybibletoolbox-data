  kxv-kxv: ସାମା ଏ଼ୱାରି ବୁଦିତି କାଣ୍‌କା ପଜ୍‌ୱି ଆ଼ହାମାନୁ, ଇଚିହିଁ ନୀଞ୍ଜୁପାତେକା ପ୍ଣାଃଇ
    ରା଼ଜିମା଼ନା ପତି ପ଼ଡ଼ୱି ଆ଼ନାଟି ଏ଼ ହିମ୍ବରି ପିଡ଼୍‌ଗିନାୟି ନୀଏଁ ପାତେକା ଡ଼ୟାମାନେ, ଇଞ୍ଜାଁ
