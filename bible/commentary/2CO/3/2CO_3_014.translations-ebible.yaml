    pos tokot u wékʼoyáb kʼal na Kristo.
  mig-NT: Ko ini̱ añú máá cháa‑ún ni̱ ndasu̱, chi̱ onde̱ vina nú káka'u‑de tutu̱ contrato
    aná'án, te suni nátu̱'un ndasú‑ni sa'ma‑ún nuu̱‑dé, tú núña, chi̱ onde̱ nú kándíja‑yó
