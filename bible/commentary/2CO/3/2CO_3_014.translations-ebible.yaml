  buk-buk: Magoc lau dau si gauc ti ŋalôm ŋadandi, ma ŋac gauc gêm bu pwac yomsu-ŋga
    naŋ Anötö kêŋ sip Moses amba, naŋ ti lêŋ Anötö nem ŋac si-ŋga. Têŋ ndoc sêsam
    pwac yomsu-ŋga dinaŋ, naŋ sêŋyalê ŋahu andô dom, tôm po daŋ kôm ŋac si ŋalôm ahuc.
    Ma têŋ Moses ndê têm e meŋ têŋ kwahic dec, po dau gacgeŋ yêc. Ŋalêŋ tigeŋ yêc
    bu po dau niŋga yêc ŋac si ŋalôm, naŋ sêkêŋ whiŋ Kilisi, dec iŋ oc kac po dau
    su.
  pri-NT: Â napwa naa goo wà tèpa Isaraéla, âna nye dau câmoori kaa ê pwâranümarà,
    tèepaa naa goro nabà. Ba, naa rà pûra ma têre ê pâ tii goro ê naèà—tii goro ê
    auipwataâboro béaa—[â càra caa côoina ê âjupâra na tâa na. Ba pwacèwii na] târamiri
    ê naporomeerà goro cè imwaano. Â càcaa [pâri ma rà] dàgòtù ê imwaano bèepwiri,
    êco wiàna rà tâa goo Kériso.
  zpq-NT: Beṉe' Israel gualaž c̱heto' ca' bi gosejni'ide', ṉe ža ṉa'aža bi chesezejni'ide'
    cate' chosolabe' ley dan' byoj cani' gan' nyoj da' ca' gwna Diosen' gone' gaclene'
    ḻegaque'. Con beṉe' ca' chesejnilaže' Criston' chesejni'ide' bi zejen.
  por-TFT: Mas os israelitas obstinadamente se recusaram a entender que a antiga aliança
    findaria. Mesmo agora, ao lerem a antiga aliança, eles nem se dão conta de que
    já findou. É como se [MET] aquele mesmo véu estivesse cobrindo o rosto deles,
    impedindo que eles compreendam a verdadeira mensagem de Deus. Eles só compreenderão
    a verdade quando confiarem em Cristo. Então será como se fosse removido o véu
    {Deus tivesse removido o véu}.
  gwi-NT: Ch'igiitth'ak kwaa gaadlit nijin niighit dąį' gwanaa Vit'eegwijyąhchy'aa
    deehee'yaa nyąą ąįį gwadanakhwatł'oo gaah'in (Old Testament) dąį' goonin ts'ooghaih
    ch'iłtsuu k'it t'iginchy'aa, juk drin tth'aii hee goovindee kat dich'iłtsuu k'it
    t'iginchy'aa. Christ k'it dinjii ginlii ji' gwizhrįh goonin ts'ooghaih ch'ahahtsuu
    kwaa ts'ą' Gwandak Nizįį deenyąą t'igwinyąą gaageheendaii t'oonchy'aa.
  gvn-gvn: Yinyarrin Jew-warra ngadimunku dukul-dandi, yala milka nandajin, God wawu
