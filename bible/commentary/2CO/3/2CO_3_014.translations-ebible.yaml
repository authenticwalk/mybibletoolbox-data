  amu-NT: Sa̱a̱ naⁿꞌñeeⁿ tîcalaꞌno̱ⁿꞌna na luaaꞌ tyochꞌeeⁿ ee xjeⁿ jeꞌcheⁿ quia cwilaꞌnaaⁿna
