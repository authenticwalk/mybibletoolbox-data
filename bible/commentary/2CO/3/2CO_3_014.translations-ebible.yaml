    bongmaneen kowe.
  poi-NT: Pero jeeyaj d́a icutɨɨyɨyyajpa. Hasta sɨɨp cuando imayyajpa jém wiñɨcpɨc
    aŋquímayooyi, jém pɨxiñt́am juuts icujɨ̱mneyaj iwiñpac con jém yɨc puctu̱cu y
    d́a wɨa̱p iguixixóy. D́a i̱ iccáyayñe jém puctu̱cu porque d́a i̱ wɨa̱p iccáyáy
    hasta que icupɨcyajpa jém Jesucristo.
  wuv-wuv: Ma'uaa na lalawa'ai naranaraa ro'ou, uaa nopa'amii wagieni, fei hawaa puda,
