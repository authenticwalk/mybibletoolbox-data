  grc-F35: Ἀλλ᾿, ἐπωρώθη τὰ νοήματα αὐτῶν, ἄχρι γὰρ τῆς σήμερον τὸ αὐτὸ κάλυμμα ἐπὶ
    τῇ ἀναγνώσει τῆς Παλαιᾶς Διαθήκης μένει μὴ ἀνακαλυπτόμενον, ὅτι ἐν Χριστῷ καταργεῖται.
  cav-NT: Israelita cuanaratu Moisésja ebutsequini pana peta ataqui ama bahua. Tumebaedya
    tunajatu pana adeba ataqui ama bahua Yusura bahue amerecara ahuaque. Ejeque ebutsequini
    ecaramatique buchatu juhua. Iyacua tumebaedya israelita cuanaja ishu tu dyaque
    ibeda Yusuja quisarati adeba ishu, arepa tuna isaraya ama bucha. Tunaja ishu tu
    beru ehueneque etehua buchique. Cristo queja catyatitsu cuita camadya tunajatu
    eadebau.
  kgp-NT: Hã ra ag tóg ũri ki kagtĩg nỹtĩ gé ver. Kyvó ri ke ag nỹtĩ, kutu, Israel
    ag. Ag tỹ vãsỹ rán kỹ nĩ ẽn to ken kỹ tóg ag mỹ Moisés vẽnh pugrĩn kỹ nĩ ẽn ri
    ke nĩ, ti pãkrĩ ri ke. Ag tỹ ki kagtĩg to ken hã vẽ. Cristo hã tugrĩn ẽg tóg vãsỹ
    nén rán kỹ nĩ ẽn to jykrén há han mũ ha, hã ra ag tóg ki kagtĩg nỹtĩ jãvo.
  bvd-bvd: Na toaa bae 'Israel na lioda ki 'e sadi. Ma lelea mai ka dao boroi 'i tari'ina
    si kada kera daka teemainia boroi Kekeda laa Abu ki, kera ka nao dasi lio saitomana
    guu doo mamane. Na manata lada ki nia mala gwana sa Mosis 'ana si kada bae si
    maku bae nia suusia maana. Ma sui boroi 'ana, lea ta wane 'ani kera nia ka manata
    mamana 'ana Kraes, wane nai God kai lafua si maku nai faasia manata lana ma nia
    kai lio saitomana doo mamane.
  ukr-1871: 'Та осьліпились думки їх: бо аж до сього дня те ж покривало в читанню
    старого завіту зостаєть ся невідкрите, котре в Христї зникає.'
  apz-apz: Mouses kakoe sɨmoꞌmangopo hwapɨfeꞌnji ifehuꞌmokahinɨmentiso hopaso aꞌamu
    Isɨlaelɨso hofɨkoe hunomo pɨjwahinɨmentohofofoho. Oseso hofɨko Anɨtuꞌnji mokotɨkuꞌnnyoꞌne
    hungkuno somo atofo neꞌno ko lɨkuji hungkuno hwapɨngo ne hiso hofɨkoe hunoso mehohosasyonehoho.
    Oꞌo, hohontajo hungkuno hwapɨngo neso olenoho. Kɨlais kako oso hohontajo yahino
    somo moiꞌwo esojwaoꞌmentisofoho. Osoꞌno hofɨko Kɨlaisɨmo inɨngkakujoꞌno hofɨkoe
