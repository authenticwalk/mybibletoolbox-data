    jaꞌ noꞌox chacꞌ jcuxlejaltic ti Cristoe, chlocꞌ li cꞌusi chmacatic o yaꞌele.
  mpm-NT: Ti yɨvɨ un ni nduniꞌin ini i sɨkɨ jnuꞌun ley Yandios ja ni jaꞌa ya nuu Moisés.
    Ti undi vijna nu ka kaꞌu i tutu sɨkɨ tratu ley janaꞌan, suni tu ka chaku inijnuni
    i nasa kuni kaꞌan jnuꞌun un, chi saꞌa yo nanu ja jasɨ saꞌma un nuu inijnuni i,
    ti tu ka chaku kuɨtɨ ini i. Ti undi na kandixia i Cristo, sa na chaku ini i jnuꞌun
    ley janaꞌan un.
  ots-NT: Nu cʉ israelita mí ma̱jmʉ, jin di tjoh car tiempo ca drí ddɛn car ley ca
    bi ma̱n car Moisés. Hasta rá pa ya, bbʉ i cca̱htijʉ car antiguo testamento, i
    mbe̱ndijʉ, i mandadotjoguijʉ car acuerdo‑ca̱. Jin gui pa̱dijʉ, ya xí mbödihui
    nʉr ddadyo acuerdo, cja̱ jin gui ntiendejʉ ter bɛh ca̱ i xijquijʉ ca Ocja̱ pʉ
    jar Escritura. Tan solo bbʉ ga hñemejʉ car Jesucristo, nubbʉ, ncjahmʉ i hna xoh
    quí döjʉ, cja̱ i pa̱dijʉ, gue car Cristo ya xí jña̱jquibi ca mír mandadobijʉ car
    ley.
  hoy-hoy: लेकीन आंदुर मतिमन्द आगेदुर, यतिकी ईगासताका हाळोद नियम वाचुसाहोती आंदुर
    दिलगोळ मा अदा पळदा बिदकु ईरतोगोद, याग यावारा मंळसा मसीह दा होट बरतान आग अद पळदा
    येदोगतद.
  amo-amo: Baranani nibinai mine wa turdu, nin dak kitimone kjesi kune duu ketene
    yenju ni yerta nalikawali akus na isa puno b, bara na nanya Kristiari cas ia sa
    i kala mung.
  pjt-pjt: Palu paluṟu tjana tjukurpa Godalu Mosenya ungkunytjitja tjanala wangkanyangka
    kuliṟa pina patiringu. Munuya kuwari kuḻu pina patiṯu nyinanyi. Palu panya Jesuku
    Christaku mulamularingkula kutju pina aḻaringkupai. Palu kuwari nyanga Moseku
    tjukurpa tjanala wangkanyangkaya pina pati mantarangka tjutuntja puṟunypa nyinanyi
    kulintja wiya alatjiṯu.
  cwe-cwe: Mbali nzewele zawo ndala kwa kuvimanya. Mbaka vino diyelo Waisilaeli wahasoma
    chitabu cha lagano da umwaka. Chitambala icho chizasegezigwa haja munhu yahailumba
    na Chilisito.
  daa-NT: Kar gee-ak gay, kaƴco ɗibire, yoo diŋka oki, ŋuur kuuk garkiyaag makaatamna
    ku Jamaw ta awalle-at, ar zimilla-ak goy di misa toɗaaco ibine. Ŋu goyiy di misa-ak,
    illa iŋ n̰ume kaak iŋ Iisa Masi kat ŋuu sawle.
  mlp-mlp: Kam nab Isrel ginad soqotim usyaqta. Ad muran kam kab in God ago maror
    kwaziqta na agamukan huritad in alulin ginad a hi em hasad os tutayta, bilaqne
    tubusan amikta na ginad isih netim usaqta nazaq. Na ezaqgo mataw na Krais amomo
    aholib soqotid teq God tubusan amikta na tuwalemdaqta.
  ape-C: Aria eshesh Israel douk baragos seshukesh abom. Seiwok arigaha douk, eshesh
    shatarih Iruhin ananin baraen um seiwokin kontrak obi nyutob, eshesh douk madae
    shudukemen atin uwe baugenyum, uwok. Agundok atup rupahip wata pape aria poweshiguk
    esheship urkwip. Madae enen arpen nyupniguk uwe, uwok. Opudok rupahip punaniguk
    obi nyutob, apap Iruhin ta nupniguk abudok atub nyutob arpesh shunotukur Krais
    obi nyutob.
  bgs-bgs: Asal ándà ni kagpátti katô mga rubbad i Israel su itambunan tô panámdám
    dan. Agad sippang áknganni, atin ka ágbasan dan tô tapé kapókit, duwán gó iring
    na pagtambun tun ta panámdám dan ébô dì dan kagpáttan tô kabánnalan. Dì gó makangé
    tô pagtambun sippang ka mamaké dan dán ki Cristo.
  faa-faa: Arirakano fana Isiraya aporomo Mosesemo somemane kaisia nine, ipu koteaka
    hemakapusuafapo. Koteaka hemakapunafonoraka ipu himu hemakapurane pasumo karotapisia
    ásiapo. Fana soko yumo soko, Kotimo fana someaka maraka sawia popasane ipu menoraka
    hemakapurakanafapo. Arirakano pasumo karotapisiane sakaremakasimo, aporo hinamomo
    Yasu Keresoaki himumo kataka marekea risikino, pasu yahanasamo karotapisia ayiáka
    himua karotapikia risiane Keresomo ipi sakaremasapo.
  kik-kik: No rĩrĩ, meciiria mao nĩmaritirio, nĩgũkorwo nginya ũmũthĩ gĩtambaya o
    kĩu gĩkoragwo o ho hĩndĩ ĩrĩa kĩrĩkanĩro kĩu gĩkũrũ kĩao gĩgũthomwo. Gĩtambaya
    kĩu gĩtirĩ kĩeherio, tondũ kĩeheragio nĩ ũndũ wa gwĩtĩkia Kristũ.
  cap-NT: Wejrnacqui liwriiñi puntuquiztan kjanacama chiyuc̈ha. Pero Israel z̈oñinacazti
    nii puntu ana intintazzic̈ha. Chojru kuzzizpantac̈ha anzcama ana intintazza. Moises
    lii liiz̈cu nii liiquizkaz pinsic̈ha. Cristuz̈quin kuz tjaaz ana pinsic̈ha. Pero
    Cristuz̈quin kuz tjaachiz̈ cjenkaz liwriiñi Yooz puntu intintazñi cjesac̈ha.
  ksr-ksr: Buŋa walagaa asamararaŋa iigito, uugianoŋ kileŋ gojono laŋ laligoŋ kougi.
    Kambaŋ kokaamba kaaŋagadeeŋ iwoi moŋnoŋ mono opo jokaŋa iikawaa so Juuda ejemba
    mamaga yoŋoo uugia gojono laligoju. Kawaajoŋ Soomoŋgo Walagaa Buŋa qaaya qaaya
    weeŋgojuti, iikawaa kanagia ii tororo mende moma asariŋkeju. Uugia meleema Kraistwo
    toroqegi iikaaŋa kanoŋ mono opo jakaŋgia ii qetegoro moma asariwuya.
  eng-TNT: But their myndes were blinded. For untill this daye remayneth the same
    coveringe vntake awaye in the olde testament when they reade it which in Christ
    is put awaye.
  sbs-sbs: Kono mihupulo yabo iveyelwe. Mane kwiza kusika lunu luzuva kapayi kaswana
    kasishele cha kuvala chilikani chakale. Kakeni ku wumbuka, kakuti nji kwa Keresita
    bulyo kukawolwa kuzwiswa.
  sue-sue: 'Agoro duba nusokare dau wenua inowia awa. Giti moka nusokare awa mo meni
    gogowero itago inowia awa. Are nukare tairo nuai matura ge awa azipitinoise kaka
    niniro baitamu inowera awa. Susu ei awa kaka kerenai gamu inowera: Kristo meni
    tairo nuai matura bua wero pesuninu tep wenua.'
  fra-NCL: Mais leurs esprits se sont aveuglés. Car jusqu’à ce jour quand ils font
    la lecture de l’Ancien Testament, le même voile demeure sans être ôté, parce que
    c’est dans le Christ qu’il est levé.
  snn-NT: Mai hua'na yua Riusu ba'iyete yahueye beoye quëani achocuata'an, Israel
    bainbi Riusu ba'iyete te'e ruiñe masiye beoye baë'ë. Ja'nca ba'icuabi yureña tëca
    Moisés coca toyani jo'case'ere ëñajën, Riusu ba'iyete te'e ruiñe masiye gare porema'icua
    ba'iyë. Ja'nca ba'ijën, Cristo yua Riusu Raosi'quëreba ba'iji cani si'a recoyo
    ro'tatoca, ja'nrëbi ba cocare ëñani, Riusu ba'iyete te'e ruiñe masiye poreyë bacua.
  atb-NT: Nghut kôlhang, yhangmoq é myit gi, lhoq chut byî é hui bekô nghut ri; hkâsu
    mù gâ le, hkû-nyí jé shoq, dangshikaq axau lé nghap é hkûn, rajung zâ é myoqgò
    gi, ru nghop to byî ashî nghut ri. Haû gi, huî sêng pyâm é a hui shi, haî mù gâ
    le, Hkrisduq dông za haû lé wó yu pyâm é nghut lhê.
  cek-AK: 'toe nihcae poekhaih palungthin loe mikmaeng o: vaihi khoek to Lokpaek Kangquem
    kroek o naah kahni to takhoe o ving ai, mikhmai to a khuk o vop; mikhmai khukhaih
    kahni loe Kri rang hoiah takhoe ving boeh.'
  bkd-bkd: Duun taena natambunan sa madesen ha henà-henà dan daw bisan iman ku tagbasa
    sidan taena ha daan ha kasabutan harì dan gihapun agkasabut. Iyan dà sa pagtuu
    diyà ki Cristo pakaawà hu intambun duun hu henà-henà hu etaw ta daw makasabut.
  ctu-76: Pero jini israelob mach'an ti' ch'ʌmbeyob isujm. C'ʌlʌ wale iliyi ma'ix
    mi' ch'ʌm'eñob isujm che' mi' q'uelob jini oniyix bʌ trato bʌ t'an. Che' bajche'
    ti' moso i ñi' i wut Moisés ti ñoj oniyix, mosol tyo i ni' i wut israelob yubil
    c'ʌlʌ wale iliyi. Como max tyo ba'an mi' ch'ʌm'eñob isujm cha'an jilemix i ñuclel
    jini oniyix bʌ mandar. Cha'an jach ti Cristo ch'ujbi i ch'ʌmbeñob isujm cha'an
    tsa'ix jili i c'ʌjnibal oniyix bʌ mandar.
  lac-NT: U winiquirob israel u berer baje'rer mʌ' ju najtob a ba' tu ts'ibt u nunquirob
    Moisés uch, cax cu qui' cʌxticob a ba' ts'iba'an ti' ich u t'ʌn a uchbeno', mʌ'
    ju najtobi'. Quire' mʌ' ju najtob wa Cristo tu toc rʌc nup'saj a ba' ti' yʌn a
    ti'o'.
  xla-xla: Amasiyama oloma edla Isalael sota God hala dla pulala depame yia꞉ dupa
    momalamale hapulomaye sikemte kokalalipo meluwapo. Epapele dulu dla wata oloma
    hema mape yia꞉ta dupa momalamale hapulomaye ala me-kokalalipo ha꞉ha꞉po. Adipalati,
    yia꞉ta aiyalma takala sesa꞉mha꞉ha꞉le oloma edla tluka epapele sepeleta yia꞉ dupa
    momalamale hapulomaye kukopo haluwapo, yia꞉tapo ikadepe kokoye ponatilalo wekelepo
    depame. Amasiyama hatlo Kelisotapo yia꞉ dupa dulu dla tluka sepeleta kopo ela
    alikili a꞉ma hamastloweye ala꞉na.
  xav-NT: Duréihã Izarazéhé nhihudu norĩ hã ma tô 'rãihatob za'ra. Taha wa, 'Re ĩhâimana
    u'âsi mono nhimiroti hã te te 're waihu'u za'ra mono õ di, niha te te sina tãma
    're ĩ'uwaimrami za'ra mono zéb da hã. Ta hawim haré, te zahadu da'rã ubu ré 're
    ĩdahâimana za'ra mono ne, 'Re ĩhâimana u'âsi mono te te tãma ĩropisutu za'ra zéb
    'rata na rob'ui'éré hã te te sima 're sõré u'âsi za'ra, rowahutuzéb ãma, ĩsimiroti
    'rada hã te te 're ĩ'madâ'â pese za'ra mono zéb zarina, te te 're sõ'reptu za'ra
    mono da newa, ta norĩ hã. Tane nherẽ, ni'wam norĩ hã Cristuhu ãma 're nomro mono
    wapsi, te za da'rã ubu ãna 're ĩdahâimana za'ra mono ne 're hâimana za'ra, ta
    norĩ si.
  cuk-cuk: Ar Israel-dulemar we-ibmar aku-itogusmalad. Amba emidsega, Moisés-Igar-Maid-absodmalale,
    dunwe-e-idu-nasiklesadyobi e-idu naid. Ar Cristoʼbi a-dunwed unnila osuloged.
  tbf-tbf: Eiekesen bu vinavinadodogie a nga teng. Ma tuir oit ine sibu ra, ian mi
    poko lavlav a ngas kuvagie sien gi ta ase ine mi namanien mi kinubuits kebeir.
    Ma ine mi poko lavlav a oit va ta kapangan mo sien va gi ta tsok se Karisito.
  uig-CYR: Амма уларниң ой-көңүллири қадақлашқан еди; чүнки бүгүнгә қәдәр кона әһдини
    оқуғинида мошу чүмпәрдә еливетилмәй кәлди; чүнки пәқәт Мәсиһдә болғандила у елип
    ташливетилиду.
  ikw-NT: Mkpọma be zị kọriri n'ọchichiri, tem dụ tna. Ikpe wam be jiri kpusni zị
    kọriri nga be nọogwnu ọgba-njọ-ẹhni ọknani. Be kpúmene ikpe wam, Karaịsi kpọi
    nwernu rikne o kpume a.
  khs-khs: 'Puwano, Isolaiya senayewi Mosese solo elewa topulu kamona, iyewi seli
    eta: matanemakeye. Seli eta: matanemake ili himu matanesewa saoyewi fopiya amunakeye.
    Puwanowala yemiwana, Koteyewi puwano solo ele selese tiyapola: sawi momateyawa
    iyewi akelese mamatanekeye. Apula: saoyewi fopiyawa fakeye timita:, sena kesaleyawa
    Yesu Kelesowemi himu kulupela: apola: sitalaleke, sao naiya sisalo telayewi fopiya
    epapuluse himuwemi fopule sita:newa Kelesoyewi Ene fakeye tikeye.'
  dwr-ENT: ሺን ኡንቱንቱ ዎዛናይ ዶንጪሌዳ፤ ኣዪሲ ጎፔ፥ ኡንቱንቱ ኤጫ ጫቁዋ ናባቢያ ዎዴ፥ ሃቼ ጋካናሲካ፥ ሄ ናፃላይ ኡንቱንቱ
    ዎዛና ካሚ ዎዳ፤ ኦኒኔ ኪሪስቶሳና ጋኬቲያ ዎዴ ፃላላን ሄ ናፃላይ ኪቼ።
  pma-pma: Anatin, Ahi sakin rendemien onen me-Isrel keil koteh keke arkileatei aneite
    teni. Ka en avong kosa emun, navong me-Isrel keil alonge keke meatin tai mul vuli
    selusien ten hatkatien takeih matu, rendemien one koteh veah. Suval kaliko tai
    mul koe rendemien one keke arlong kileatei anatinien ten hatkatien takeih hau.
    Ka navong umai akapil ral min Iesu Kristo, Ahi mul sehen rendemien one suval koa
    kulat kaliko koa mul koe rendemien one.
  atd-NT: Di sikandan no mgo Hudiu, nounawa to naatangan dod ka pogkasabuti ran. Agad
    kuntoon, ko ogbasoon dan ka tahan no insabut to Magboboot, ogkounawa to naatangan
    pad ka pogdoromdom dan. Ian su si Hisu Kristu ro ka ogpakaawo to sikan no igkaatang
    to pogkasabuti ran.
  tel-2017: అయితే వారి మనసులు మూసుకు పోయాయి. ఇప్పటి వరకూ వారు పాత ఒడంబడిక చదివేటప్పుడు
    ఆ ముసుకు అలానే ఉంది. ఎందుకంటే కేవలం క్రీస్తులో దేవుడు దాన్ని తీసివేశాడు.
  hat-BSA: Men tèt yo te vin di; paske jis rive nan jou sa a, nan lekti ansyen akò
    a, menm vwal la rete toujou san leve, paske se jis nan Kris li vin leve.
  top-NT: Hasta la̱ta chí namá judíos la̱ tú caca̱lacatahuácalh acxni tali̱kalhtahuaká
    tú ca̱ma̱lacnú̱nilh Dios ni̱ tama̱kachakxí. La̱ tú caca̱lacatahuácalh porque ni̱
    taca̱najlaputún huata Cristo tla̱n ca̱ma̱lacahua̱ní xlacata natama̱kachakxí ixtalacapa̱stacni
    Dios.
  msk-msk: Wa makadarag yang manga taga Israel sang pagbuut nang balaod nang Dios
    na pyagalaong ni Moises kay mabagsug yang oro nilan. Tigkan adoon aw gabasa yang
    sompaw nang manga taga Israel sang pagindo nang Dios na syosolat ni Moises kadini,
    wa magapakadarag sang kaologan. Maynaan yang otaw aw wa pa otoo kang Jesu Kristo,
    di pa yaan makadarag na si Jesu Kristo yang gatoman sang kariko nang balaod nang
    Dios na syosolat ni Moises.
  gyr-NT: Ẽgüe ehi ahe ndosenducua ucai eté ndoyavɨi sovapɨsa vɨte vahe cũritei, ẽgüe
    ehi vɨte oyeroquɨse Moisés porocuaita icuachiaprɨ yɨpɨndar vahe pɨpe yuvɨreco.
    Ñomiprɨ vahe nungar tẽi chupe ahe senducuaẽhɨ pɨpe. Esepia, Cristo güeraño ité
    oicatu sovapɨsa nungar rerocua ichui senducua uca ãgua chupe.
  kmh-kmh: Pen Mosis nup nep ma gak, Jiwda biynimb gok kunep wandbis band rek, gos
    timund kuyip kom kom giy mindakniŋ, gos yipund giy niŋniŋgiy rek ma ayak. Gor
    minim nuk nind giniŋgayn aŋgiy aŋgayek tikyak ak riyt giyakniŋ, minim aspay mey
    ak aŋgiy ma niŋyak. Miñiy kunep riyt gey niŋiy, ma niŋbay.
  ukr-ONPU: Проте їхній розум був притуплений, бо й досі під час читання Старого Завіту
