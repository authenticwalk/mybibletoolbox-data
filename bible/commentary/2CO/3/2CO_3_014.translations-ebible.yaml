    wapa netɨ nɨwisapusɨtɨhandamatiyatɨ kiyaamɨ amɨtɨha daahɨ asɨhata namɨhatisɨha
    kiya Kɨraisihopɨ gɨwunyaasaihaahɨhɨ nusorɨhaatɨtaise.
  ubr-ubr: Dura bag osi nunuas on irufot; ato ari ra osi dura bobaibasit atamanin
