    ye so yo Maro lono bet iyei pang di, ngan tiap. Inbe dookoot nga bet tikinkata
    rau ke betanga medana yo gurunu in nga, ngan dawa ben mala tani nga iyakala di
    le lodi galanga dook tiap. Le mala tani in nga ikenen ye di go, yesoo Maro ole
    igoolooki a ikoo ye di tooltool yo titara lodi pang Kirisi, ngan leu.
  tiy-tiy: Endob toow fo métégas i de uléw i de Judio. Mélaw taman so béleewe ni méntéléb
    so tafay i de kégésobut ro. Météléb i de kégésobut ro amuk gébasana roy kitabe
    sani tafaye agéwon. Endob amuk wén i ségétéw bero waléy dumo Kristowe sabaf bé
    kéunur ne de, mékédanén i kétéléb i itunga nuwe brab toow fo gésobuto no.
  nlg-nlg: Ma rana Jew, God te nea na ghanaghanadira ge pungi. Tara toba ngasi, ma
    sughua tana lei bongi raini, tana bona kara idumia na baubahu haulaghi te gerei
    Moses mana lei prophet ke, te vagha na midi ni tivi te pungisighi na ghanaghanadira
    ge kara mua ghanaghana kalea na utuni. Ma kara mua tangomana ge kara hola kehaa
    na midi ni tivi eni tadira, ma ge kara mua taluutunia Christ.
  dgr-DOGNT: Hanìkò gınıedì ha gıkwì dezhì adlà. Dıı dzęę̀ ts'ǫ̀ nakenahòdlı̨ı̨ wezǫǫ
    gık'eyahtı nı̨dè gınıedì ha dìì, eyı ɂehtł'ı̨ ı̨łaà gıgha enı̨htł'è k'e whehchì
    lanì. Eyı ɂehtł'ı̨ sìı gıgha ı̨ɂǫ̀ǫ̀ adlà nıìle, Zezì-Krı wedahxà nı̨dè zǫ eyı
    ɂehtł'ı̨ gıgha ı̨ɂǫ̀ǫ̀ adle ha hǫt'e.
  pes-OPV: بلکه ذهن ایشان غلیظ شدزیرا که تا امروز همان نقاب در خواندن عهد عتیق باقی
    است و کشف نشده است، زیرا که فقط درمسیح باطل می‌گردد.
  ron-1924: 'Дар ей ау рэмас греой ла минте: кэч пынэ ын зиуа де астэзь, ла читиря
    Векюлуй Тестамент, ачастэ марамэ рэмыне неридикатэ, фииндкэ марама есте датэ ла
    о парте ын Христос.'
  tpz-tpz: Ka ma kokoman pa napan va Israël nun rakah ee pa soe pe Sosoenën vëh, nee
    to ëhëh ne to teꞌ non po vatompoan vamoaan. Ee to hikta onöt ne a maaka in a pusun
    in a ma soe nee to tënan. Eꞌ to teꞌ va e non manih pa ta rara vëh to teꞌ voh non
    manih pa matan e Mosës to sunpip non a ma kokoman pee. Ka hikta pah teꞌ to ihan
    a ta rara pamëh. Manih varoe pe Kristo, ne Sosoenën to ihan këh a ma kokoman pa
    napan pa ta rara pamëh.
  agd-agd: Máan tukhan taréa yere feyante Man Baya yankafiyan mifo mai ma fefá iyákaré
    ein davaráe ano vetí ankani inintá para iyákan ída kanaíen beni ana afová iyan
    mino. Yisas Karaisintá ma mumunan intin manan mai ma iyákein davaráe yo varanten
    mino.
  rkb-NT: Isareu ezektsa Moises sopykwy tsikaeni zuba zinymyrykynaha. Deus harere
    humo tsikaeni zuba sihyrinymy. Maku wata atakta panu ty taty harasuk niy. Abaka
    atsatu. Deus harere sihumo tsihokdaharẽna iwatuze iharere taparaka zinymyryikiknaha
    anaharere humo batu sihyrinymyry. Kiristu zuba mysitsumuẽhĩ iwaze asahi iharere
    bo hyỹ mykaranaha zeka anaharere mypubara ty pinymyrybanaha.
  san-THA: เตษำ มนำสิ กฐินีภูตานิ ยตเสฺตษำ ปฐนสมเย ส ปุราตโน นิยมเสฺตนาวรเณนาทฺยาปิ
    ปฺรจฺฉนฺนสฺติษฺฐติฯ
  iws-iws: Mɨ tɨ Moses siya higrɨnɨuɨn siir whwonkamɨn yɨuɨsni mɨ Isrel sɨmiir iikamɨm
    sɨma hɨnɨɨna bɨ nɨnoknɨnkɨnkɨm, Adi Komii siya sɨmiir kwoɨn ɨmiirɨn wɨ wadɨeyar
    nwowi. Tariigɨna ya ɨni yɨuɨsnan ywowa sɨmiir kwoɨn ɨiir higrɨnɨuam. Mɨ tariinanɨn
    Isrel sɨmiir iikamɨm sɨma ɨrɨpa haɨngiriyɨu owi mɨ sɨma Moses siir yaiyɨm sɨmiir
    mwaɨni mɨ sɨmiir kwoɨnɨm wɨ sɨbgu naɨngwo omok rani, Krais siir dimɨn taemɨn ɨmiiramɨn
    sɨma tɨra saiir hɨriinan. Yɨ ɨni yɨuɨsnan ywowa ɨni sɨmiir kwoɨn ɨmiirar nikɨ
    higrɨnɨukrɨpkaiyɨm. Mɨ ɨiya iikamɨm Krais siir yai aiir wakaeyɨm mɨ sɨma ha naɨngwo
    tɨbmiiyɨm sɨmiiram, yɨm ɨni yɨuɨsɨm yɨpɨkɨ sɨmiir kwoɨn ɨmiir nikɨ higrɨnɨuɨm
    mɨ sɨmiirɨn Adi Komii siya swokɨ haiyɨm ɨni sɨmiir hɨriinan ywowɨm. Mɨ siya sɨmiir
    ɨna kabɨtnouwidnankaigiyɨm.
  pol-SZ: Niestety ludzie ci stali się uparci i po dziś dzień nie mogą dostrzec prawdy,
    gdy słuchają Prawa Mojżesza. Tylko Chrystus może bowiem sprawić, że zaczną widzieć.
  ztq-NT: Per lëë kik meñ Israel pkyey. Por ngo, axte nina, tsiñee xlab meñ Israel
    xley Moisés, misme ladx ko xlaady kyeñ meñ. Karty kyety ladx ko lo meñ, por xaktyee
    Crist schilo klityo.
  zai-NT: Peru cadi lú si Moisés bieegu', sínuque ne xquenda biaani ca binni que.
    Ne dede yanna ruluí' ye'gu ru lu xquenda biaani cabe, purti qué riene cabe ora
    ru'nda cabe lu Xqui'chi Dios ni ucuá chiqué. Qué huaxele xquenda biaani cabe,
    purti Cristu si zanda uxhele ni.
  upv-upv: Ko m̃eri Isrel nen nir, erpe nor eseser wonti vane. Ejpari lelingenok,
    erpe kalik nen oto orer vane daron nga mareve naul ne Sel nga M̃itra. Suri Kristo
    esan kobbong orongwos p̃ila tweni jir.
  wap-NT: Mazan tuukii ĩnyukunuu dadaran, atii kai ĩnyukunuu shibatapa-kariwai kawanuꞌo,
    naꞌapa kotuaꞌo kakinaorii aitauzo-kao donoꞌo kawan. Uzikada-kao nii soo pidan
    zaamatinan idaꞌan Christ idaꞌati.
  mva-mva: Bong ngaranao moimoina-tina Israel tamoata be aine nge ilodi tagona-tina
    dizama. Be imai nibe kaituka isi kusi mapala ono Moses lili ikubati nge ono ilodi
    dikukubati-la. Moimoi ‘Buku’ ono taoa toiraira emaka ipura nge dilezeleze, ata
    kusi mapala ngae isi ilodi ikukubati-la. Ata tamoata ilo ibuiri be Kristus itagai
    masa kusi mapala ngae rokaka-le ngapura.
  dwr-NT: Shin unttunttu wozanay donccilleedda; ayissi gooppe, unttunttu Eca Caaquwaa
    nabbabiyaa wode, hachche gakkanaassikka, he naxalay unttunttu wozanaa kammi wotheedda;
    ooninne Kiristtoosanna gakettiyaa wode xalalaan he naxalay kichchee.
  kfw-kfw: Takkha inthiangnga inmani inmalung kha aleingar; halli awini katung inzootna
    maruo larik kha inmani'n inteel pha khawa maiduongpuon takkha inmalung inleimakhu,
    mi inkhat in Christa le inchun pha bitkhan maiduongpuon kha inkhaijei.
  bfz-bfz: पर इस्राएली लोक बिना दमाको रे ऊईगे। आजो तक पुराणी वाचा खे पढ़दे बखते तिना
    रे दिलो पाँदे तेड़ा ई पड़दा पड़े रा रओआ। ये पड़दा सिर्फ मसीह पाँदे विश्वास करने
    तेई उठाया जाई सकोआ।
  cuk-09: Ar Israel-dulemar ibmar-aku-ito nadmalad, amba emise-bakale, idu-igar-megisad
    absodmalale, dunwe-e-idu nasiklesadyob amba e-idu naid, ar ade Cristobi a-dunwed
    unnila osuloged.
  ben-OBCV: কিন্তু তাদের মনকে কঠিন করা হয়েছিল, কারণ পুরোনো নিয়মের পাঠে আজও পর্যন্ত
    সেই আবরণ থেকেই গেছে। তা অপসারিত করা হয়নি, কারণ কেবলমাত্র খ্রীষ্টেই তা অপসারিত
    করা যায়।
  mil-NT: Te cue ñáyiu isràél ñá túú ní tècú tnùní váha‑yu nàcuáa ní xóo danèhé ñáhá
    ndǐi Moìsés xií‑yu, te cuěi ndéé vitna ñá túú tècú tnùní‑yu òré dácuàhá‑yu tnúhu
    sá nǐ cáháⁿ Yǎ Ndiǒxí ndéé díhna nàcuáa cada‑gá, te cada iní‑ó sǎ dàtná sá nǐ
    xɨ́dáhu núú ndǐi Moìsés yɨ́dǎhu núǔ‑yu cuèndá sá vǎ cútnùní núǔ‑yu cundèhé‑yu
    te tecú tnùní‑yu, dico núu tnahá tnúhu‑yu ndɨhɨ Xítohó Jesucrìstú te tecú tnùní‑yu.
  myu-myu: Topa jojom ip osodop ig̃ũg̃ũn ã Moisés ebekitkit―Israel naxeg̃ebitbit.
    Itaybit g̃ũg̃ũn ma dak osodop ip Deus ekawẽn jedopa eju pag̃o kug̃ap co'i ma.
    G̃asũ dak iba'ore jĩjã ixeyũ etaybin am apẽnape Deus e'em iam cekawẽntup cocom
    ma'g̃u ip. Cekawẽn pa'arẽm cexe ip kawẽn kuyat. Cristo eju jemũg̃ puje acã itaybit
    je'e ip cekawẽn.
  amk-amk: Wape enemitituaitafo rahaibu ampa, weo paria rahida bonini kontaio fi tebung
    wedua Israeli fosa nani tebung weduasa pampang ne, na rabuang bo etato Kaiwo Areraio
    fafong foi fo. Etaramioai mae esobuai kaha. Weo fi tebung weduarai nani niai terai
    na taweboyari ria Kristusi fo.
  fai-fai: Isadael kayak im aket fukanin bo angwá ilim kal kin atiyamin taw auda,
    ika dil abino kalin uyo suwayo kímámsiw so kamane kíbiw so be ika mak kal keidoliw
    banim, kata ika afan dák made Kadais atamokabiw, beta kuw afan ilim kál imi kin
    atisu uyo fidkan kei yakinu, ken utam kal keidokabiw.
  ura-NT: Nete nii naitoonjoan aonaain coitucusichurenelu Isaraelitacuru. Enanetojoeeinte
    nii inoaenlu nenaa cana aina Cana Coauneraacha ichanenu naitoonjoan ereretaauruhane
    nihanatiin aonasihurene, jaiti acaauru suujua aina, acaauru nota caje itajenojoineniha
    nii conaarane jaun. Jesocurisitohachate naine, nii conaara itajeein niha cacha
    caje ne.
  mcd-NT: Moisés fufopomuni cuscan uhuun caifofo nanscarafori. Ascashocai Diospan
    tsain oinsharatirofoma. Cristo fustitofin ato shinanmasharatiroquin afanan fufopomua
    cuscara inonfoma.
  urt-urt: Ŋoihmbwaip lenge Israel ki tingis pe, nye nyermbe tinge jonose kontrak
    telei, kom tinge yukur tatame, ŋaiye ka sisyeme wusyep tehei ŋaiye tinge jonose.
    Pe luku ki taꞌe ŋaiyuwat ŋaiye nupwaiꞌe ŋoihmbwaip tinge. Ŋaiye ŋoihmbwaip poi
    teŋeime Krais pe, kin ka ongohe ŋaiyuwat uku.
  kiz-kiz: Ila uyelebhwa wa bhene wayele ufungibhu. Hadi kufikila magono agha utaji
    bhola bado wibakila panani pa kusoma agano la muandi. Ibhekibhu hee bhuasi, kwa
    ndabha eye kup'etela Kristu muene yibhosibhwa patali.
  tzo-TZE: Li jmoltotaccutic ta vo'onee muc xc'ot ta yo'ntonic c'usi stu li smantaltac
    Dios i'albatic yu'un Moises, jech itsatsubtasbat yo'ntonic yu'un Dios yu'un jech
    mu xc'ot o ta yo'ntonic. Ja' jechic o li jchi'iltac li' ta orae. Jech chac c'u
    cha'al la smac sat li Moisese, ja' jech oy c'usi tey chmacbat yo'ntonic, jech
    mu xc'ot ta yo'ntonic ti mu xijcol ta sventa mantaletique. Ja' to me ta xch'unic
    ti ja' no'ox chcoltaatic yu'un Cristoe, ja' to xu' chloc' li c'usi tey macbil
    o yo'ntonique.
  lex-lex: Iratlin nan Musa lirni mere riy Israel re ralma-riorni re ratniutwu. Ne
    la'pa dodo'ondi mana la'pa rpaikia puka deulu-tatra, mere ralma-riorni re honona
    ratniutuw ma'ta. Yoma emeknekama edonna ral doini ma'ta kok maka Musa na nahew
    herni-gaini pede edon rna'erit nan ma'ta. Hade emkade yoma eneknek to'a itor olek
    Yesus Kristus tla' ralm ida nanpena itna'erit nana Uplerlawna nnio'oni mai ita.
    Emkade de emeka kok mak ha ral doinia totpa ramkek memna.
  dov-dov: Pesi miyeyo yabo yakayumisigwa. Nkambo kusika sunu, elyo nibakali kubala
    chizuminano chipya, echo chisitikizyo chomwe mpuchichili. Takwe nichakagwisigwa
    pe, nkambo muliKkilisito kupela muchikonzya kugwisigwa.
  rgu-rgu: Tehuu Manetualain tao na lahenda Israel ara duduꞌa-aafi tukuꞌ. Huu fo losaꞌ
    besaꞌ ia, maneniko ara lees nai Manetualain Susura Makamoi Na, laꞌeneuꞌ Ria Hehelu
    Paraa Na, sona nonooꞌ leoꞌ temaꞌ esa poti etu laka nara, de ara ta nau ramanene,
    ma ta nau bubuluꞌ fa. Noi Kristus riꞌ buka-soi sira dale nara, ela ara bisa bubulu-ralelaꞌ.
    Ta hapu lahenda fekeꞌ soꞌ.
  toc-NT: Xli̠­ca̠na pi̠ ni̠ caj xma̠n xla­kas­ta­pucán judíos ni̠lay tali̠­la­ca­hua̠nán,
    huata na̠chuná xta­la­ca­pa̠s­tac­nicán, porque hasta la̠ ca̠lacchú lhu̠hua judíos
    hua̠nti̠ tali̠­kalh­ta­huakay a̠má xli̠­ma̠­peksí̠n Moisés chu­nacú lá̠m­para
    túcu ca̠la­ca­huaca y ni̠lay li̠huana̠ taaka­ta̠ksa túcu luu hua­ni­putún; pus
    nia̠ li̠huana̠ ca̠ma̠­la­ca­hua̠­ni̠cán xa̠huachí tamá hua̠ntu̠ ni̠ li̠huana̠
    ma̠la­ca­hua̠­ni̠nán caj xma̠nhuá Cristo tla̠n lac­tla­huay.
  som-som: Laakiin fikirradoodii way adkaadeen. Waayo, tan iyo maalintaas markii axdiga
    hore la akhriyo, indho shareerkaas ayaa hadha isagoo aan laga saarin, kan xagga
    Masiix ka idlaaday.
  mam-C: Ex ikyxjo tze'nku ja'lin, atzin kynab'lxjal ma tz'ok juple nyakuj tu'n jun
    kutxb'il. Qu'n ajtzin tja kyu'jin xjaljo Tu'jil Tyol Dios, mi n-el kyniky' te
    t-xilin tumil, qu'n o'kxjo tu'n kynimb'il ti'j Crist, aku tz'el q'inte kutxb'il
    kywutz tok, tu'n tel kyniky' te.
  ndj-ndj: Lakini luhala lwawu lwagubikilwi na chilepa. Mbaka nalelu pavasoma lilaghanu
    lya pakwandi, ligubikwa na chilepa chichila. Chilepa cha yingwa achi chikuwushiwa
    kwa deha ya Yesu Kilistu.
  mbj-NT: Ta bag gabarëëh do Isaraéw buuj rahapëë né paawä ti noo gó, dooh m' rah'yy
    kadawuung bä, dooh m' rah'yy gah'ood bä. Da hẽ na-ããj nä, pooj jé P'op Hagä Do
    ky n'aa enooh do kerih do kaner'oot bä, kajesuu do hadoo sa h'yyb, rah'yy kanadaw'uuh
    hyb n'aa ta hã. Jããm hẽ Kristo hã ji h'yy kae bä takado hõm ta ti ji h'yy kajasuu
    do hadoo do paah.
  lat-VUC: sed obtusi sunt sensus eorum. Usque in hodiernum enim diem, idipsum velamen
    in lectione veteris testamenti manet non revelatum (quoniam in Christo evacuatur),
  ngp-ngp: Ubala wawe ugeligwa ubwalasi. Hata ivi dielo ikasomigwa indagano ya kale,
    kitambala icho kikei aaho. Kitambala icho nekiuswe du ukalungana na Kilisito.
  enq-2: Dopaka doko, Israele dupanya mona masingipi dupa Goteme kana jisia-pyaa.
    Pii lao yaki petae wambatae doko Israele dupame indupapi itaki pyaminopa, lapalapa
    mendai dokomeaka dupanya mona masingipi dupa sanga pyatae kalyamo. Kraisa tungi
    pingi dokonya-kaita iki lapalapa sanga pyatae doko nyoo nepenge.
  eng-ASVBT: 'but their minds were hardened: for until this day at the reading of
    the old covenant the same veil remaineth unlifted; which thing is done away in
    Christ.'
  mna-mna: Tamen zin Israel ŋgar kizin imbol, tanata tikilaala mbulu tana ka uunu
    som. Mi koozi tomini, sombe tipaata zaala muŋguŋana ka sua, ina kembei ta kawaala
    tana isekalkaala men ŋgar kizin. Tanata ŋgar kizin ipet som. Pa Krisi itutamen
    ta irao be itatke kawaala tana pizin.
  myw-myw: Tage ninous moumouvit, nag ikakins. Nagein tut towen ivnivins kweiboug
    kaleiwag, kweim towen igawa ililum mites. Nag ikines mititeilin Yowbad. Misinaka
    Kelis bikaliyow mo bikakins.
  sby-sby: Nomba manjeyaulwa abo acalilwa pakwinga kushikila pacindi cino, cikwisa
    cisa cicili cafwekelela manjeyaulwa abo babelenganga cipangano cakaindi. Cikwisa
    cikute kufwekulwa muntu aba muli Klistu.
  sll-sll: Isrel ari hobi kraung gi dungwo pamia Moses gumang gal yobilungwo meri
    yalhobi nomani yu yobile tere mole Lo Krehaman ha homa ungwo i kerimba, memini
    pangwo pir po sikimua. Sikimia Isrel yal tau Kraist pir tere si daule monangwo
    Lo krehaman ha homa a i ware nomani gal yobile tongwo i wakula si ole tenangure
    God ha maing para pir po sinangwo pamua.
  yaq-NT: Taa bempo, inika'a si'imeta, jita a' teuwaa'po, katim aet ju'unean. I'an
    tajtia, juka' bat naataka weeriata, Liojta amemak wepulsi lutu'uriata yaaka'uta,
    a' nokakai, junak naateka, ka bem a aet ju'unea'a benasia, jiba junaen i'an tajtia
    juni'i, katim a aet ju'unea. Bwe'ituk ju'u junuen ka bem aet ju'unea'u, Jesukrijtota
    betana weyemtae jiba a ju'uneiyaatune.
  uro-uro: Sokt di iarhakt ama Israelqäna di ama qrot arhä väs inguna qoki as täkt
    di nga rhoqoräkt i rhat tes pa ama mru ngät ama rharesbane dä iomäkt ama bauläm
    gärqomni i mudu äm ngä ong ma Moses aa saqongait di qoki as äm ngärhi ngäng arhä
    saqongitnäk. Inguna sokt nävät ma Krais maräkt dä va ma Ngämuqa qa rhät iomäkt
    ama bauläm nae nävät sävetka aa saqongait.
  ita-1885: Ma le lor menti son divenute stupide; poichè sino ad oggi, nella lettura
    del vecchio testamento, lo stesso velo dimora senza esser rimosso; il quale è
    annullato in Cristo.
  muy-muy: Ndam Izireyel ku kani ka ya ti tə̀bu tijeŋgey ma ya ti a wakita ga məwəlvani
    ya ahaslani ni bu ni ti tìci do, kala azana àniviyu ana tay e eri bu, tə̀zaba
    ndo. Aziaba azana nana ana mis e eri ba ni ti si Krist kwa.
  kqc-kqc: Idu ini uka mukuna niyadi. Ini adina senagi bogo mina medari mamo, uka
    ago kori bura vedediri, mina muko bi gua ka amedo ma moi etagae rina kode, Keriso
    maka dudu moi etagae rigo dada.
  tav-tav: Dio cʉ carotiriquere Moisé cʉ cabuioro Israel macana caapi puoquẽjuparã.
    Yucʉ quenare na pãramerãpʉ quena to bairona api majiqueticõama Dio nare cʉ caqueti
    buiobatajere. Dio ye queti ucarica pũurore buerã api puoquẽema. Jutiro ajero mena
    bʉgá tooricarãre bairo baima naa. Api puoquetibana ti ajerore cʉgonucucõarãre
    bairo baima mai. Jesucristo jʉgori jeto Dio ye quetire caapi majirã mani ã. Tiere
    apirã manire cabʉgábata ajerore carocaricarãre bairo mani ã yua.
  eng-ULB: But their minds were closed. For to this day, when they read the old covenant,
    that same veil remains. It has not been removed, because only in Christ is it
    taken away.
  spa-VBL: No obstante, sus corazones se endurecieron. Porque desde ese entonces hasta
    ahora, cuando se lee el antiguo pacto, permanece el mismo “velo”.
  fra-_FOB: Mais leurs esprits ont été endurcis jusqu'à présent. Car encore aujourd'hui
    ce même voile demeure sur la lecture de l'Ancien Testament, sans être levé, parce
    qu'il n'est ôté que par Christ.
  hau-ULB: Amma tunaninsu ya zama a rufe. Har yau kuwa mayafin na nan sa'adda ake
    karanta tsohon alkawari. Ba a bude shi ba, saboda a cikin Almasihu ne kadai ake
    kawar da shi.
  mal-mal: എന്നാൽ അവരുടെ മനസ്സ് കഠിനപ്പെട്ടുപോയി. പഴയനിയമം വായിക്കുമ്പോഴൊക്കെയും ആ
    മൂടുപടം നീങ്ങാതെ ഇന്നുവരെ ഇരിക്കുന്നുവല്ലോ; അത് ക്രിസ്തുവിൽ നീങ്ങിപ്പോയി.
  urd-GVR: To bhī wuh zahnī taur par aṛ gae. Kyoṅki āj tak jab purāne ahdnāme kī tilāwat
    kī jātī hai to yihī niqāb qāym hai. Āj tak niqāb ko haṭāyā nahīṅ gayā kyoṅki yih
    ahd sirf Masīh meṅ mansūḳh hotā hai.
  far-far: Ma 'i nao mai, manatada wane Jiu ki kera ngasi. Ma ana kada ne laugo, kada
    kera idumia na Kekedee Abu, na manatada wane Jiu ki dia kera sufafia ana 'aba
    maku be sa Moses alua fafia maana, sulia 'afitai kera ka saitamana na ru mamana.
    Sa ti ada ne famamana ana sa Jesus Christ, God ka lafua na ru ne sufafia na manatana,
    fua ne nia ka saitamana ru mamana.
  suz-BL: मोसामी इस्राएली आन कली परमप्रभु यावे आ देंशो लोव़ शेंदीमी बाक्‍त। मेकोपुकी
    चहिं मारेइ मरुप्‍ब दुम्‍मा बाक्‍त। मुल यो मरुप्‍ब बाक्‍नीम। साइ ङा लोव़ नेंपदमेनु,
    मेको आन थुं वाम गिल्‍शो खोदेंब दुम्‍शा, लोव़ मरुप्‍नीम। ख्रीस्‍तमी ला मेको आन
    थुंमी गिल्‍शो वा प्राक्‍शा रुप्‍ब सेल्‍ने चाप्‍ब। प्रेरित २८:२७; रोमी ११:२५
  car-NT: Tyja'nata te moro iwonumengarykon man. Moro Moses waijondo'po wara enapa
    erome noro moro penato Tamusi wykatopombo tyjondo roten man moro erupary jako.
    Omima'pa man moro ijondy. Mo'ko Kristus ta roten kynuta'san.
  amp-amp: To nd yihart nhai Mosesrhu nyingatikrpat kasirmort. Nhai. Isrerroh duka
    yima yuhum nhai dukefm yakrmoam. Tfit ariham tohwa Isrerm nd bingot Bro Nkifrar
    nkifram-pno yak dbkafmo mrokfothu mrokfom ritimrahmm, nhai yima yuhum yakruhatm.
    Duka tungunefroh nia yuham yuhre rmonthamn thu rafiwumm. Kraisrpno rim tohnihato
    rorpno frtkafrahm, ee btn Bro Nkifrar htihato nd duka yima yuhum hta rafiwa rmontham
    yak thuruhatrm dukefm yakrahm.
  bht-bht: पर इस्राएल दे लोकां दे मन कठोर होई गियो थे, क्योंकि अजे दीकर पुराणे नियम
    जो पढ़ने ला उना दे मने च सै ही पड़दा पिया रेंदा है; पर सै परदा मसीह च भरोसा करणे
    ला उठी जांदा है।
  eng-NOY: But their understandings were blinded; for until this day, when the old
    covenant is read, the same veil remaineth, since it is not unveiled to them that
    it is done away in Christ;
  cub-NT: Ãnina judíova ye coreóvaivʉ bʉojabedejaquemavʉ ne jã́ri boroteiyede Moisés
    bácʉi coyʉiye báquede Jʉ̃menijicʉ “Yópe d̶ajarã mʉja, boropatebenajivʉ ji jã́inore”,
    ʉ̃i javecarõ coyʉino mácarõre. Aru quédecabu caride máre. Ye coreóvaivʉ bʉojabema
    ina judíova, yópe ne cũmaiyepe ne ũmene cuitótecajeque. Pʉ ne cʉiyeta Jesucristoque
    cũinávʉpe, coreóvaivʉ bʉojarãjarama na. Cristo quécʉra majibi yópe cũmaicajede
    ĩni jarʉvaiyepe.
  ita-1927: Ma le loro menti furon rese ottuse; infatti, sino al dì d’oggi, quando
    fanno la lettura dell’antico patto, lo stesso velo rimane, senz’essere rimosso,
    perché è in Cristo ch’esso è abolito.
  lww-lww: E pogos nene, pe apisuli re kapi nene poli wa, komin nap̃a p̃arila m̃arera
    pap̃isi, ana tepisu nap̃a pimi tol nagane, la sa m̃a ke nene na wa. Apulo ke visena
    lala e tus marua nap̃a sike ne, ana sane kulmrae na sike ga wa, sum̃a kilawo ke
    kiela sitomena lala. Ana visae alelaga ga e Kristo yoko naga kilia tarlua kulmrae
    nene vena akilia avisu kilale kiena yomerarava viu.
  ckb-ckb: بەڵکو مێشکیان تاریک بووە، چونکە هەتا ئەمڕۆش، کاتێک پەیمانی کۆن دەخوێنرێتەوە
    هەمان پێچە ماوە و لانەدراوە، چونکە تەنها بە یەکبوون لەگەڵ مەسیحدا دەتوانرێت لاببردرێت.
  nas-nas: Eeꞌnoko tee tenang biikaang onou nariꞌ avoꞌariruꞌ koontoꞌ tasiꞌpai taaravaaꞌneeng-koo.
    Eeꞌnoko eꞌmung-koo basinooꞌ tee urikung kara nantoong Kumponing ninka naroong-anta-koong
    deeruaama noruꞌ biikaang tee teeꞌ nariꞌ avoꞌariri papaaravarimaung Kumponinge
    domampuriainaꞌ oo-koo. Sirakaꞌpariaꞌ, aiꞌ tee Karistooꞌkoo kuunge deekoꞌ makosiaapeuꞌ.
  uvl-uvl: Pe leteria hit mana. Ke nga etue nei te sisia tomunga hel nike ngana nenge
    Moses pe te eteia luna ero, iange nakuna pomanga malenga nem poi ele leteria matana
    ngana kura. Pe nenge teke leteria manmanna nge Kristus, lape Kristus poi sue malenga
    nem pe te eteia hotonga luna ke nek.
  eng-BBE: 'But their minds were made hard: for to this very day at the reading of
    the old agreement the same veil is still unlifted; though it is taken away in
    Christ.'
  ixl-CNT: Aatz qꞌu Israeel tan, paat yeꞌt motx el itxumbꞌal tuul aas kam tokeꞌ. Utz
    ankoꞌxh yeꞌ nipaal itxumbꞌal tuul cheel. Ayaꞌl kala ankoꞌxh kutxel ivatz aas nisikꞌle
    u oꞌtla mantaar. Yeꞌxhkam nitel itxumbꞌal tuul. Pek oj sinima u Cristo, bꞌaꞌntan
    satootzaji aas paalnaj tek u oꞌtla mantaar.
  xsi-xsi: Andeta Isrel ŋgu ilonzi kalonzi nde pasâsâe lâ, kala zo ŋine kinzi simo
    mine ku simo ŋai yo. Lâ zo ŋana kinzi sipono ŋgua ŋana ŋgua pâŋa muŋgâŋa ŋinde,
    ande Mose ne lalava ndainani nâ ipono ilonzi kalonzi yo. Ŋana tu tamâta ea kinzi
    sipasipa kuku Kirisi, ande Maro Kindeni itikia lalava ŋinde piti lâ kinzi ŋinde
    nâ ilonzi kalonzi.
  crx-NTPO: '''Et hoonts''i bubeni duts''o suli''. ''Et ''andit dzin whuts''un ndi
    ndai la ''uda'' buts''u hoozi-un hik''uyalhduk-i, ''i oots''oh yuzbal-i, ''ahoolhyiz
    ''et za ndunt''oh. ''Aw whusanálhuhuyulhchooz. Christ ''en za whusanaítilhchus.'
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರ ಬುದ್ಧಿ ಮಂದವಾಯಿತು. ಈ ದಿನದವರೆಗೂ ಹಳೆಯ ಒಡಂಬಡಿಕೆಯು ಓದುವಾಗಲೆಲ್ಲಾ,
    ಅದೇ ಮುಸುಕು ಅವರಲ್ಲಿ ಇರುತ್ತದೆ. ಅದು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಮಾತ್ರವೇ ತೆಗೆಯಲು ಸಾಧ್ಯ. ಆದ್ದರಿಂದ
    ಅದು ಈಗಲೂ ತೆಗೆದುಹಾಕಲಾಗಿಲ್ಲ.
  bbb-bbb: Ro Mosisi fu nikubae fuone ijiaru okuraema baki. Ro Godi fu kuke e Isureroko
    ijiebuo vierafevo ije fuka ijiege bijukuriae. Fu ijiege bijukuriako bu karina
    ruaeva ijadufuo iviama bu buki akae isuiko ije davone vua ijadufuo maeje fu samadiremo
    baki. Ro iviama e Jiusi erarebe bu oe kuderiana una Kuraesi ma vierafevo ije Godi
    fu ire ije fu vierafe buone bijukuriamo ije kena vake.
  blw-blw: Ya pachongna agé hen anchichay kacharaana way ganà Israel, te kaman paat
    nalelengfan agé hen hamhamàcha way ingganad uwan, anchag kaman nabfurag. Te no
    fasééncha hen anchi orchin Moses, anchag achi chillu ma-awatan hen pontosna. Ngém
    yachi chillu hen mekaman te egad chillu omafurot hen tagu an Jesu Cristu ya anat
    maka-an hen anchi kaman chàlig way manlelengngéb ah hamhamà.
  tam-2017: அவர்களுடைய மனது கடினப்பட்டது; இந்தநாள் வரைக்கும் பழைய ஏற்பாடு படிக்கும்போது,
    அந்த முக்காடு நீங்காமல் இருக்கிறது; அது கிறிஸ்துவினாலே நீக்கப்படுகிறது.
  azz-NT: Pero ne pueblojuani de Israel amo huelíaj cajsicamatisque porín yejuan quixnamictinenque
    itanojnotzalis de Dios. Huan ne achtopa contrato Dios moyectencahuac que quichihuas
    ihuan Moisés. Huan hasta axcan cuac ne pueblojuani de Israel quileeroaj ne achtopa
    contrato, ijcuacón ayamo cajsicamatij porín tensá quintzajtzacuilía, queme yesquía
    ica se tilma ixtzactosquía. Ica ya nojón amo cajsicamatisque porín ne tilma ayamo
    quinixquixtilíaj. Huan nijín sayó huelis quichihuas Cristo quinixquixtilis huan
    quintamachilistapos.
  spa-RV-1909: Empero los sentidos de ellos se embotaron; porque hasta el día de hoy
    les queda el mismo velo no descubierto en la lección del antiguo testamento, el
    cual por Cristo es quitado.
  csy-csy: 'Ahihang amate thinsung uh mittaw hi: banghangziam cile mai khu na sia
    Christ sung ah bo zo napi, thuciam lui a sim ciang in mai khu na sia tuni dong
    in om lai hi.'
  mxq-NT: Per ja israelitʉ ja̱ꞌa̱yʉty myʉda̱jttʉ yʉ jyot wyinma̱ꞌa̱ñʉty kubiꞌits kuꞌook,
    es tyamba̱a̱t kyaj tjaygyúkʉdʉ ko yʉ tadʉ jékyʉbʉ kajxyꞌátypyʉ tuꞌuna̱jxpʉ naty,
    dʉꞌʉn éxtʉm ja Moisesʉ wyiin jyʉjpʉ jya̱jʉn, mʉt ko dʉꞌʉn yʉꞌʉjʉty ꞌyity éxtʉm
    ja ja̱ꞌa̱yʉ winguwʉʉnʉbʉn, diꞌibʉ ni ti tkaꞌixtʉ.
  tzj-NT: Ja c'a raj Israel eje'e' sach quina'oj, ni ma xch'obtaj ta wi' cumal nak
    rbanic. Como eje'e' camic tok nquisiq'uij ja tz'ibtal can chipan ja jun chominem
    xin nabey pro ni matich'obtaj wi' cumal nak rbanic, cani' c'a c'o na ja tziak
    ja nwawan chiquewach. Ja wi nyuke' quec'u'x ruq'uin ja Cristo c'a tokoc'ari' nch'obtaj
    cumal nak rbanic ja jun chominem ja xin nabey.
  tdt-tdt: Maibee ema Israel sira nee sai beik tiha. Too agora mos, bainhira ema lee
    Maromak nia lei ho promesa antigu nian, sira rona hela, maibee hanesan fali hena
    ida taka sira nia oin. Ita fiar ba Kristu mak foin Maromak hasai hena nee.
  ron-BTF: Dar mințile lor au fost orbite, fiindcă până în această zi, același văl,
    care este desființat în Cristos, rămâne neridicat la citirea vechiului testament.
  eng-WEBP: But their minds were hardened, for until this very day at the reading
    of the old covenant the same veil remains, because in Christ it passes away.
  eng-FBV: In spite of that, they had a hard, stubborn attitude. For right up until
    today when the old agreement is read, the same “veil” remains. Only through Christ
    can it be removed.
  nld-1939: Waarlijk, hun begrip is er door afgestompt. Want tot op de dag van heden
    is diezelfde sluier blijven hangen bij de voorlezing van het oude Verbond; want
    er werd niet ontsluierd, dat het een einde kreeg door Christus.
  bwo-bwo: Bo nibo arikon dúnguwtsere, andish b́ borfetso nat taari mas'aafo bo nababor
