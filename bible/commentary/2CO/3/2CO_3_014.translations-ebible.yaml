    Ta̱ jngoó i̱t'aà ts'e̱ Cristo ko̱ma tjáxìn nikje jè.
  mcq-mcq: ꞌEnakaivo puni vwiha ijija tanume kisimaꞌura rena roe iviasi veakino usevu.
    Ijihuni maijaho pu vuꞌa sahasiji tahujaho ijí ateha kaꞌene urania vahinamia savu
    kajaho majaa paꞌekaru vaꞌejuꞌe navu. Ijihunaꞌe Keriso oni vaji ijija ꞌekaru vaꞌana.
  sus-A: كْنْ عٍ شَشِلِ شْرْشْ. هَن تٌ عٍ مُ قٍ قَهَامُمَ عَ قَنيِ رَ، عٍ سَاتّ قٌرِ
    شَرَنمَ تّمُي نَشّ. عَ لُشِ نّ عَلْ نَ مَقٍلٍنيِ، نَشَن نُ عَننَبِ مُنسَ يَتَفِ
    مَكٌتٌشِ، عَ مَن نَ عٍ يَتَفِ مَ، عٍ مُ قٍقٍ عِفبّمَ. نَ قَهَامُتَرٍحَ مُ نْمَ
    بَدٍ، قٌ مِشِ نَ لَ عَلَ شَ مِشِ سُفَندِشِ رَ.
  jpn-1965: しかし、イスラエルの人々の思いは鈍くなったのです。というのは、今日に至るまで、古い契約が朗読されるときに、同じおおいが掛けられたままで、取りのけられてはいません。なぜなら、それはキリストによって取り除かれるものだからです。
  fra-SBL: Mais leur esprit s'est endurci, car jusqu'à ce jour, à la lecture de l'ancienne
    alliance, le même voile demeure, parce qu'en Christ il passe.
  yka-yka: Masa miyaˈan gaˈi makahāti meˈ aˈa Israˈilin, kuweˈ dinebbunan pikilanden.
    Duk bisan ngeregseˈ kuweˈitu gaˈi du siye makahāti bang binatsa kitab panulatan
    janjiˈ Tuhan tagnaˈin. Meke taˈānan debbun pikilanden bang sandel ne siye pu si
    Isa Almasi, ubus bu makahāti ne siye.
  mle-mle: Aal Mawsis diki mwutaam takatipidil wapwiy kaytik, atampik Yisrayil jaka
    tipa kidiy duw taakw aal God diki lapa nyigaam rina taay aban liki maaj wukikuw,
    a maaj liki maaw maaj pakwun ral dayak. Alik day mwiyir maa laakw aal maaj liki
    mwiya maaw maaj. Aw kitaan ab day kip atawada kwakwanadiy a maaj wukikuw. Aw adiy
    mawul nak Jisas Krais wukin tinadiy duw takwada bwunak mwiya mwiyab lakwuyaki-kidana
    aal maaj liki mwiya maaw maaj.
  shp-NTPO: Ikaxbi jabora ikana iki jaton jointi chorishabo, jaskara kopíra ramakamanbi
    ja moatian esébo yoyo axonbi onanyamareskanai. Ja jan bepóti chopa keskaraton
    jaton shinanbo bepoa keskábopari ixon. Jara Cristo ikonhaketianpari jato keyoxonti
    iki.
  aom-aom: Röhu Israel rajoho hiaꞌi biririro jabesi simanoho sisërëjëhadeje. Jaruvohuꞌo
    ëhi gemuohoje. Jögoru mami adahamu hejëꞌiroho Moses-hu hesi nu anoꞌo hesi aji
    riogivorovadëhi jabesi uehoroho ëhi riogivorovobe rovëꞌejö. Ëhesi bëhoho jabumë
    Keriso bogo ma uehorovarueje röhu huro gemuëro riogivahuajoho jiovahuajeje.
  geb-geb: Maaŋ muuŋgiap, mbe Isreriŋ, Fhe Bakɨme mbe muuŋgim, mbe ndɨkndɨgi thaneŋ
    mba bigir sagi fhu. Maaŋ muuŋgiap, mbe zazera Fhe Bakɨme Moses ga nɨɨŋgi tɨvi
    vuri gari. Mbe maaŋ muuŋgiap, mbe mba mbararagi buni, mbe nta ntɨɨriveŋ kaŋgi
    fhuvara. Mbe mba Moses won khoma ndogi shaa fɨgeŋ fara muuŋgi bigɨn, mbe ndɨkndɨgir
    kav, mbe ndɨkndɨgi mpɨrigi. Mben guma the mba shaa fɨgeŋ fara muuŋgi bigɨna daaŋgirga
    fhuvara. Zakɨra fhuvara! Krais nduara mba shaa fɨgeŋ daaŋgi.
  bsj-bsj: La neer ciyero kwamangum duwal na ci kiye noro carko ri yilam ko ciyam
    tikobeu, wi duwal kwalbo, la fiye Yesu ninen ki kwace a kwaltiye.
  cak-cak: Pero ri israelitas achel xtoxto' (quijolon, quivi'), roma c'a chupan ri
    k'ij re', tok ni'an leer ri ojer ruvujil c'aslen, rije' achel xa tz'apin (quivech,
    quipalaj) riq'uin jun tziek ri achel xucusaj ri Moisés. Jac'a tok jun cánima niqui'en
    riq'uin ri Jesucristo, jari' nelesan-e ri tziek ri'.
  chf-NT: Unejob mach yuwijob cua' uc'a u chi ca' jini aj Moisés. Ixta bada jinq'uin
    u tzique'ob jini t'an ta Dios que u yäq'ui tä tz'ibinte oniba, mach uyoch tu c'ajalinob.
    Ca' a wälä jinchichba noc' que u bäli t'oc u jut aj Moisésba, ya'to an u bälben
    u c'ajalinob uc'a mach u chen entendejob. Aj Cristo une u ch'e' u pa'säbenob.
    Une u yäq'ue' tä oche tu c'ajalinob jini t'an ta Dios que u yäq'ui tä tz'ibinte
    oni jinq'uin u tz'ombenob uneba.
  tlf-tlf: Kale siin uyo Israel kasel iyo aget fugunin tambal binim kale, dogonubeta
    God imi weng uyo utam tinangku tele dagaa ku-nimip binim kale, Moses iyo kaana
    nuubipta, kamano kogal kanu-bo kale, Israel kasel iyo tala tala ke-bom God imi
    siin weng tambal kwep daasa ko age Olpela Testamen umi tiki-bilip igil mungkup
    kanube aget fugunin tambal binim no kale, imi aget fugunin uyo ilum ilum ke-bilip
    bii, iip maak maak iyo yak Krais imi diim febalip kota, ilim kaal ko age ilum
    ilum nin uyo kupkan kepmata, kota suun God imi weng uyo tele tinangka-bom kubaget
    dagan-nuubip ko.
  piu-2006: '@see-verse:2CO.003.013'
  poh-NT: Reꞌ rehtalil maꞌ xyeꞌeric ta kꞌab queh take kich ra̱ꞌ riꞌsil cho maꞌ Israhel
    chi naquirakam chiri̱j xa reꞌ laꞌ, reꞌ ricꞌuluric chi jeꞌ reꞌ maꞌ reꞌ ta ruꞌum
