    Cristo.
  asm-FB: কিন্তু তেওঁলোকৰ মন কঠিন কৰা হ’ল৷ কিয়নো যেতিয়া পুৰণি বিধান পঢ়া হয়, তেতিয়া
    তেওঁলোকে আজিও সেই একে ওৰণি লয়। সেই ওৰণি এতিয়াও আতৰাই দিয়া হোৱা নাই, কাৰণ একমাত্র
    খ্রীষ্টৰ যোগেদিহে সেয়া সম্ভৱ হ’ল।
  okv-okv: Eto nei amo enana ta siro ngahia unu ke etekenu ingito ingae sira ere uaetera
    avo embo eha oroho amo enana God ta ke Moses ta degi matu ikari avo etekitiore
    ingae ere ovora te Keriso na enana ta siro hirikari inonora
  mxt-NT: Soco quɨvɨ cuan ña cutuñí iñi ñu. Ta nyacua nya vityin ta ña cutuñí iñi
