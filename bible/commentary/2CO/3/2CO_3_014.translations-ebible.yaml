    ha amukhû ngâi. Mîn Khrista a zom tika vai kêng ha mukhûna hah pai ani ngâi.
  mic-MIQNT: Mo pas'g Mowis ugsis anguna'stnugup gatu maw ugtmimajuinumg ta'n teli
