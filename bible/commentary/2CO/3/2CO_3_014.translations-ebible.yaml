    profetanái irí, yá mamáalàacata càmita náalía néemìacani càinácaalí íimáaná matuícáiná
    náiwitáise càide iyúwa cáucuíri wáluma idéca nacáicaalí ibàlìaca náiwita. Càmita
    idé catuíca náiwitáise yácáiná abéerita Cristo yáalimá imàacaca náalía néemìacani,
