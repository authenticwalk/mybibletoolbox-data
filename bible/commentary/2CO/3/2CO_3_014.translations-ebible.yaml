    apááñéré Críjtóo mééma méénune mecáhcújtsóneri méwaajácúiyáhi.
  quh-NT: Astawanrí yuyaskasnincupi rumiyacorkancu. Cunan p'unchaycama ñaupa tratonta
    leejtincu chay khatanajinallapuni yuyaynincupi jarc'ashan mana entiendenancupaj.
    Cristopi jap'icojtillancu yuyaynincumanta jarc'aj khatana khechuska canka.
  kwi-kwi: Moisés pɨnkɨhta parɨt aizpa izarawane, Israel awaruzne an ñancha pɨnkɨh
