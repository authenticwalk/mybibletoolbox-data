    yuj eb'. Yujto icha jun c'apac b'aj smusejnac sat vin̈aj Moisés chi', icha chi'
    yajoch d'a spensar eb'. Max yal-laj yel jun chi' d'a spensar eb' chi', palta yuj
    Cristo syal yeli.
  tzj-E: Je aj Israel arj-e' xsa'cha cna'oj, nmajo'n xch'obtaj ta cmal nak rbanic.
    Com arj-e' camic tak necsiq'uij jtz'ibtanak cana chpam jun chuminem rxin nabey
    per nmajo'n nch'obtaj ta cmal nak rbanic, ajni' c'c'o na tziak je nwiwana chquewech.
    Wneyke'a quec'u'x ruq'uin Cristo tzra' c'ara' nch'obtaj wa' cmal nak rbanic jun
    chominem rxin nabey.
  san-BUR: တေၐာံ မနာံသိ ကဌိနီဘူတာနိ ယတသ္တေၐာံ ပဌနသမယေ သ ပုရာတနော နိယမသ္တေနာဝရဏေနာဒျာပိ
    ပြစ္ဆန္နသ္တိၐ္ဌတိ၊
  yaa-NT: Akka nõko xinifãfe nikasharapaonifoma, ãto õitimãi fẽstokõi keskarakẽ. Iskaratĩari
    nõko kaifo nãskarafori. A Moisés ato yoini keskara ato kirika anexonaifono ato
