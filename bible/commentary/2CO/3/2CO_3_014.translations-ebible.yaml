    God da ge awa isaga ari embo awa isaga be gadira teta ungo mi bo embo da dombu
    gajedo atira awa pirigari embo awa yei isaga garago adira.
  mqb-NT: Kwakwa ata ɗukwen, Isəra'ila ahay tə sənak ahay way bay. Həna zahav a tinen
