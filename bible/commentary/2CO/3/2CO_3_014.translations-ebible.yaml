    wach cꞌuxlis chꞌi̱l i kaKꞌatal Kꞌoric Jesus.
  tue-tue: Cʉ̃́ã tʉoríyira. Atitócãrẽ tee bʉcʉ dutirére bueri tʉorá, tʉoríya. Tiisuti
