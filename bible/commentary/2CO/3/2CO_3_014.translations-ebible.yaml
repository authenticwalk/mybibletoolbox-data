  acr-TNT: Ecꞌu rique na xcaj ta caquimaj usucꞌ Rutzij ri Dios y cꞌa e ne wakꞌij ora
    echiriꞌ cacajilaj wa Tzij Pixab xuya ri Dios ojertan, na caquimaj ta usucꞌ; e
    pachaꞌ chꞌukutal ri quiwach. Yey waꞌ wa chꞌukuyum ri quiwach, xew ri Cristo quesan
    re chique.
  rop-rop: Yu si? Imbin jis laik sambodi bin jadimap det main blanga detlot Isreil
    pipul. En tudei wen dei irrim det olbala lowa, dei stil jadimap olabat main. Oni
    wanwei dei gin opinim olabat main en sabi God. Dei garra joinimap miselp langa
    Jisas Krais det Bos blanga wi.
  mee-mee: Avae Israelme ramareame keke rutu kurumea, kangakala kena laeala ke momo
    sonrau tale ineke patpatoe pangamologa reke momo nga lau e nga piunga ba bonga
    a kasana. Iau ka role minmina kurumea, nga ina agau te nga lonapatokona te Karais,
    na kangakala laeala ke la i gasinglele nge i.
  dif-dif: Tanani tjuru ngurunguru pantjina wonti; ngangau karari ditjielu naupini
    kati parai, tanali Testamenta waru warapanani, ja wata tanangundru kutingai, ngangau
