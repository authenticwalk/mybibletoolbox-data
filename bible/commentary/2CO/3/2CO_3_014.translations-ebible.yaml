    ta'n goqwei ewi'gas'g Gjinisgam ugtwi'gatigng. Pa wijei aq mo nemitu'ti'gw ta'n
    goqwei anguna's'g glapis nat wen panega'toq. Mo gisi ns'tasulti'gw glapis ta'n
    tujiw lita'suala'tij Se'sugulial. Ignmugsitesnu 'ns'tasultinenu ta'n goqwei Nisgamewei.
  huu-NT: Moisés mɨcorɨ comɨnɨ Jusiñamui rafuena jaca ɨɨnoñedɨmacɨ. Naimacɨ comecɨaɨ
    jitaiñena jira, ɨɨnoñedɨmacɨ. Moisés mɨcorɨ rafuena birui judíuaɨ comɨnɨ facaia,
    iena nia raise cacaiñedɨmacɨ. Danɨ Cristona ɨɨnuamona, naimacɨ comecɨaɨ raise
