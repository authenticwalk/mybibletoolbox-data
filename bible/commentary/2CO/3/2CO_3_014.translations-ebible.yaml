  mya-JVB: သူ တို့စိတ်နှလုံး သည် မိုက်မဲ လျက်ရှိ၍ ၊ ယခု တိုင်အောင် ဓမ္မကျမ်းစာ ကို
    ဖတ် ကြသောအခါ အနက် အဓိပ္ပါယ်သည် ဖုံးအုပ် လျက်ရှိ၏။ အကြောင်းမူကား ၊ ခရစ်တော် အားဖြင့်
    သာ ထိုဖုံးအုပ်ခြင်း အကြောင်းကို ပယ်ရှင်း ရ၏။
  kgf-kgf: Néŋ éréma deguc acguc imi eneŋ ewa seliseli waŋ énécmimia waŋu sisipac
