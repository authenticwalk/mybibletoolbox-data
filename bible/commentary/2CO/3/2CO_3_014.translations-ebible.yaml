  taj-taj: तर थेनीगदेला सेम कोङ्बा मुबा, तिग्‍दा भिसम दान्‍देधोनाएनोन थेनीगदेसे थे
    ङाच्‍छाला कबुल पढब लबा धुइरी ह्राङला सेम घप्‍मुला। थेतबासेलमा थेनीगदेसे सत्‍य
    ताम घोबारी आखम। थे घप्‍बा स्‍हे चा ख्रीष्‍टसे जे तेःखम्‍ला।
  avt-avt: Moses kewis laplap pɨnam mɨwapɨn ninaan mɨrak keremem au. Mɨt miyapɨr ne
    Isrel han kɨr ap nertei menmen me God werek werek au, hɨram mɨre laplap pɨnam
    mɨwapɨn han kɨr. In ek, mɨt miyapɨr ne Isrel hɨr nererik nekine hɨm me Moses,
    hɨr han kɨr ap nertei menmen me Krais werek werek au. Hɨram mar ke laplap pɨnam
    wen mɨwapɨn han kɨr. Mɨt hɨr nemtau hɨm me Krais hɨr nisesim, hɨram mar ke God
    keit laplap pɨnam mɨwapɨn han kɨr, hɨrak kenemtɨn kewɨrem men.
  cbk-cbk: Pero el entendimiento del maga Judio ya queda oscuro y no puede sila entende.
    Hasta este dia el di ila entendimiento igual lang siempre dol tapao con velo,
    cay no puede sila entende ni sinti el poder del verdad si ta lee sila el maga
    libro di Moises. Este velo na di ila entendimiento ay puede lang quita si ay cree
    y ay obedece sila con Jesucristo.
  uig-ARA: ئەمما ئۇلارنىڭ ئوي-كۆڭۈللىرى قاداقلاشقانىدى؛ چۈنكى بۈگۈنگە قەدەر كونا ئەھدىنى
    ئوقۇغىنىدا مۇشۇ چۈمپەردە ئېلىۋېتىلمەي كەلدى؛ چۈنكى پەقەت مەسىھدە بولغاندىلا ئۇ
    ئېلىپ تاشلىۋېتىلىدۇ.
  tuf-tuf: Moisés im ac ruhjác eyta, áhajira Israelin urá bow̃ bár eyta rehcaro. Eyinat
    ey chihtá ay istítiro. Moisés bachan chihtá cuihsúr bahjacan éyinat rahcti rehjecro.
    Ahajira chihtá ey tacayat ráhctiro. Ay istítiro. Cuatán chihtá ey rahcuín acu
    ey istín acu Jesucristo imát urá bow̃ wícata biro. Cuat Israelin éyinat Jesucristo
    chihtá cátiro.
  abx-abx: Pero si mga iya gana' mga karuyag-na pagsabot sanglit agbuta-na mga iya
    si Diyos, nga hasta ina'anto mga panahon day nagtambunan pa sinan pudong i mga
    kaparihu-na si mga a'a-na si Israel kay agpakangbungul-bungol pa mga iya bisan
    sumiran binasa si mga iya i Kasuratan hi'unong si kada'an pa'agi-na si Diyos pagtapit
    si iya. Yaynan pagpakangbungul-bungol, gana' paghahalapun-na kon ma'in hamok pina'agi
    si pag'adda si Kristo.
  mco-NT: Per yɨ Israel jäy jecy'ajty ca' ajcxy yajxon huinjɨhuɨɨy ti anajty Dios
    ytumyb mɨɨd Moisés, ixtɨ chambaadnɨ yɨ Israel jäy ajcxy ca' yajxon huinjɨhuɨɨygɨxy
    co ajcxy capxcɨxy je ayuc huɨdibɨ Moisés yjayhuɨ'm. Jadu'n nipaady nejjɨhuɨ̈y
    Moisés chambaadnɨ y'ityñɨ huingobe'nɨ̈y. Co ajcxy mɨbɨgɨpy je Cristo, huin'it
    ajcxy huinjɨhuɨ̈huɨpy, e jadu'n je' paadɨpy nej jɨhuɨ̈y Moisés tɨ ñayhuingobe'ndüdyii.
    Co yɨ Israel jäy ajcxy mɨbɨ́jccɨxɨpy Cristo, e ijxɨp ajcxy Dios y'oy'ajtɨn, huin'itnɨ
    ajcxy huinjɨhuɨ̈huɨpy Dios y'ayuc ytɨy'ajt je jécyɨp.
  cpb-NT: Tema pairani kisoshire rinaiyakeni Israel-iite, irojatzi ikantayeta iroñaaka
    ikaatzira icharinepaini. Tema arika inkemero riñaanaitero etawori aapatziyawakagaantsi,
    eero ikemathatziro oshiyawaitakawo impashikaitatyeerome iyenkishiryaamento, apatzirowa
    Cristo inkemathatakaayetairi oshiyawaitaawo impashikaryaakotaatyeerome iyenkishiryaamento.
  aon-aon: Aria eshesh Israel douk baragos seshukesh abom. Seiwok arigaha douk, eshesh
    shatarih Iruhin ananin baraen um seiwokin kontrak obi nyutob, eshesh douk madae
    shudukemen atin uwe baugenyum, uwok. Agundok atup rupahip wata pape aria poweshiguk
    esheship urkwip. Madae enen arpen nyupniguk uwe, uwok. Opudok rupahip punaniguk
    obi nyutob, apap Iruhin ta nupniguk abudok atub nyutob arpesh shunotukur Krais
