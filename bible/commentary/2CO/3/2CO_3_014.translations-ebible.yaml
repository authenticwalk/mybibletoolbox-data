  kze-kze: Ísareri-kwaasi táá'nei isésa tirunté marésa maémáenkakemba pósa ívé'a agáyáan-kwaasi
    Áánútumo simáímo tarúmakon-aimba aúváívinkemba awánamai isésa mináínkóná ááimba
