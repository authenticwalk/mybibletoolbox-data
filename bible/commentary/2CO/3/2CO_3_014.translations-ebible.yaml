  grc-MT: αλλ επωρωθη τα νοηματα αυτων αχρι γαρ τησ σημερον το αυτο καλυμμα επι τη
    αναγνωσει τησ παλαιασ διαθηκησ μενει μη ανακαλυπτομενον ο τι εν χριστω καταργειται
  vid-vid: Ila luhala lwao lububuwala. Mbaka lehano lilingusomigwa ilagano lya Katali,
    chigubiko acho ching'ali. Chigubiko acho cholavigwa hala du, munhu hochilumba
