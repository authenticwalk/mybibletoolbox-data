    jikigabi oŋuine oiji kambaŋ mobeyaŋuŋ oi qomukuko mane taniŋganimiŋ.
  gof-ENT: ሺን ኤንታ ዎዛናይ ዶጪስ። ሃቺ ጋካናው ኤንቲ ጋልዓ ጫቁዋ ናባቢያ ዎዴ ኤንታ ዎዛናይ ሄ ካማን ካሜቲ ዴዔስ። ሄ
