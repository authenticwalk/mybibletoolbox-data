  nal-nal: Singsaxai ainaxamang sin naandi xa rabanat, ma xa ruaas taning araan naandi
    di vakot amun dorang iwana a rudaxaiang kabaar, xa malasing be adu di pung kol
    ainaxamang sin naandi wana a waan marapi angkanaan. Ma xawit nat faraxas taxazak
    kana zuruk pizin a waan marapi angkanaan, singsaxai araan be di inaxam paazaai
    wana Kaarisito, naan kat faraxas kana zuruk pizin a waan marapi angkanaan.
  kyq-kyq: Num gaŋ gaan Israɛlge se ɔŋ booy ɔk mɛtn taar se eyo. Jaaki kic ɓo, mɛtjilɗege
    booy ɔk ey kici. Kɛn naaɗe jaay dooy Kitapm kɛn Raa dɔɔko do dɔkin̰ ute jeege
    se, naaɗe booy ɔk mɛtn nakgen se eyo aan gɔɔ jeelɗe se kꞋdeebin̰ga deeb ute kala.
    Anum deb dɔɔkga ute al‑Masi jaay ɓo kala se tɛɗn gɔtɔ ɔɔ naan̰ se booy ɔk mɛtn
    taar se.
  kwd-kwd: Ma 'i na'o mai, nga mangoga ta'a 'i Jiu 'e ngasi. Ma nga alata lo'oo la'u
    mola, alata gila idumia nga Girigiringa Abu, ngaia 'e 'ilaka'u gila ruu fafia
    manatalaga 'ania me'e ruu 'ilaka'u la Moses 'e ruu fafia maana, suria 'e 'ato
    no'o 'agila su'asuria nga 'ola kwala'imori. Ni dai ne'e tagoto'o ala Jisas Kraes,
    God te'e lafua nga 'ola ne'e ruu fafia nga manatalana.
  ded-ded: Yeneac negen negeng ine fonggou ifi anec. Nga yofinenggac kpou kpoufocngina
    dzadzahac eseaac yoac osoyemmeandae, imohai kporuc imocngangoc seria namma negen
    negengngina hedzickekecde. Anu ngic yeni Kristogoc kpeketahegecdeu kporuc imoc
    meicmeickea anude.
  ewe-ewe: Va se ɖe egbeŋkekea dzi la, menye Mose ƒe mo ko wotsyɔ nue o, ke boŋ Israelviwo
    hã ƒe susuwo kple nugɔmesese dzie, elabena wogaɖoa dzi ɖe Nubabla Xoxoa ŋu, eye
    woxlẽnɛ ɖaa abe nu si ko me woƒe mɔkpɔkpɔ le ene, evɔ wònye to Kristo dzixɔse
    me ko hafi woate ŋu adzo le vivitia me, eye agbe ƒe kekeli la nadze na wo.
  nuy-nuy: Yigaj! Wiijamaa nga, nguynju warruburru-yung wirrima-dhidangi manaamburumburung
    wugurri-nyinyung, warruburru-yung warra-Israel warra-wurru-wurruj. Marri ana-yimbaj,
    warruburru-yung wurru-yamana wudani-yung-jii aḏaba. Wiiya wugurru wurraawanggina
    ana-nungguḏaaba ana-lhaawu-runggal na-Moses-jinyung, anubani-yung wugurru wirri-dhidii
    wugurri-nyinyung anaambubug. Anubani aniij-gaynjaabugij-bugij-maynji, anubani
    ambanggaa-ngu-gara-wawalhijgang anaambubug wugurri-nyinyung. Anubani amburru-jambarrgina
    na-Jesus Christ-guy. Bani-yung marri amburru-marrbuy-windiyung anubani ana-lhaawu-runggal
    ana-nungguḏaaba wugurru.
  cop-BHC: ⲀⲖⲖⲀ ⲀⲨⲐⲰⲘ ⲚϪⲈⲚⲞⲨⲘⲈⲨⲒ ϢⲀ ⲈϦⲞⲨⲚ ⲄⲀⲢ ⲈⲪⲞⲞⲨ ⲚⲈϨⲞⲞⲨ ⲠⲒⲔⲀⲖⲨⲘⲘⲀ ⲚⲞⲨⲰⲦ ϤⲬⲎ ϨⲒϪⲈⲚ
