  hin-CV: वास्तव में इस्राएल के लोगों के मन मंद हो गए थे. पुराना नियम देने के अवसर
    पर आज भी वही पर्दा पड़ा रहता है क्योंकि यह पर्दा सिर्फ मसीह में हटाया जाता है.
  spa-BES: 'Pero sus mentes fueron cerradas : porque hasta el día de hoy la lectura
