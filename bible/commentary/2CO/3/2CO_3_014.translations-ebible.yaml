  jiv-NT: Tura nu arantcha Muisaisan anturkarmia nuna enentái̱sha nukukmauyayi. Nekaatniun
    tujinkiarmiayi. Tura yamaisha núnisaṉ yaunchu aarma chichaman áujsam antukar
    nekaatniun tujintiainiawai. Kristu enentáimtuschatin ni enentái̱n nukukma nu yapaji̱áchmaiti.
    Aya Krístuja̱i̱ nuka yapaji̱ámniaiti.
  otm-NT: Pɛ nu yʉ ją'i him mi pą ʉ ngue dim 'bɛ ʉ yʉ́ nuįxte yʉn t'ɛ̨di nɛ guexta'a
    yʉ pa ya, nu'bʉ in nu ra søcuą guepʉ nt'o't'i yʉn t'ɛ̨di rán hoqui Oją maya'bʉ,
