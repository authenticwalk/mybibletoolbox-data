  tvk-tvk: Ma, vengan xa nenesien namem di e hitxatien hu te xeihen ak na Hi, di manggusili
    e di mapol mini del imaeen.
  prf-NT: Gapu ti pag-asa miyid a iyád, ay mabegsák en pággisipan mi.
  auy-auy: Minááí fasiꞌaén-ááí waéꞌwaeꞌo índa-aai ísaraunda póta ímba sááꞌa isatá
    óraakaꞌa minááísá wésimatimune.
  tbg-tbg: Tenavu Kotiva qaraaka uva tivataira irihama kia ekaara qutu viraiti, qaqi
    variqi vuainarara ti, tenavu kia qetaraiti, muntuka qihaaqamake vaunara.
  hub-NT: Nuna tumatin asamtai ika shir wakerusar chicharkartuinaji.
  hmo-hmo: Ai diba momokani inai diaridiari matamata be ia bada lao noho, bona ia
    noho hanaihanai dainai, ai be gari lasi, ai hereva goada noho.
  big-big: Tegi ngaiwak wik perik yeik sawiyagi ono purik ne iwaka legi ne Anotogi
    ngagora kozang sara wizimowei kawela kai.
  gux-G: Ti pia la papali, ki ti yali tiba,
  cnl-NT: Sɨ³táan³na'³¹ 'e³ tii'n³¹ ca³cuaa³ júu² 'mɨɨn³². 'E³ jo̱³ hua² sɨ³li³bii²³
    dsɨ³ra'³¹ 'e³ lʉ²ra'³¹ jɨn³.
  zar-NT: Tuʼ zoa lë ni runruʼ löza, ruíʼituʼ didzaʼ lu yöl-laʼ rugu ladxiʼ.
  kde-kde: Bahi kwa kuva tùvele na lilolelo anelyo, hwetu tùtangola bila kuyopa.
  ata-ata: La sou no mine nexi taloopala aloxo ne la nexi pumunenge manina.
  qvw-NT: Chaynu cananta tuquicta chalapaculmari, mana imactapis manchalil sumäpa
    niycälic.
  nfa-nfa: Jiꞌi aaꞌi-aaꞌi mi ngeꞌa mèu, na, Lii Pajaji Hiu Lamatua èèna taha taruu,
    dhu maꞌète boe ciki sa. Nèti èèna ka, jiꞌi padhai lii mola-mola dhu paꞌabhe boe.
  tnp-tnp: Tol lanəha, mətəu-inu iəmotələhu=pən əskasɨk rəhatɨmah nətəlɨgiən e uək
    əha rəha Narmɨn Rəha Uhgɨn, nətəlɨgiən rəhatɨmah təskasɨk e Uhgɨn, kəni məsotəgɨniən
    o nəni pətɨgəm rəhan nəghatiən.
  urd-urd: पस हम ऐसी उम्मीद करके बड़ी दिलेरी से बोलते हैं।
  hot-hot: Aêŋ ba yêlô aêv maleŋiŋ hadêŋ tabô lukmuk. Ba intu miŋ akô ami ma anaŋ
    Wapômbêŋ anêŋ abô bêŋ.
  mqj-NT: Ura'namo te kaparannuangki susie kingei barani mantula'.
  rus-SYN: Имея такую надежду, мы действуем с великим дерзновением,
  mbh-mbh: Na lemimem mire ako God ile sovengalo ponganga aro i penthal avele, mako
    them panongpol engeng rintet nge.
  bdd-bdd: Tanuwatuhu yahiya ꞌabehega loina hauhauna ꞌoinega tabwebweꞌana hataya,
    ma weyahina taꞌatepatu,
  cbt-NTPO: “Inaso co ta'huantarinhuë',” ta'toi, inasáchin a'chinarai. Co të'huatoihuë',
    ya'ipi parti a'chinarai.
  srn-NT: Fu di wi abi a howpu disi, meki wi e taki fri, sondro frede.
  cta-NT: Loꞌo juani ngaꞌaa ntsi̱i̱ na chcuiꞌ na loꞌo ñati̱, chaꞌ jlo tiꞌ na chaꞌ
    tsoꞌo tsa laca chaꞌ jiꞌi̱ Jesús nu nchcuiꞌ na re.
  bqc-SIM: Wɛdↄa beei guu wi yã'o seasai.
  tcz-CHONGTHU: Hiche lampi thah chu eiho eikipeuva ahitah leh eiho hatah a lungngam
    ding ihitauve.
  mar-mar: तर मग आम्हास अशी आशा असल्यामुळे आम्ही फार धिटाईने बोलतो.
  snp-snp: Aya yamu kolito kiyaba oto minoninako, yamu aumafofo loto kawa lo oloto
    mele-mele one.
  isl-isl: Fyrst við treystum því að þessi nýja dýrð muni aldrei hverfa, þá getum
    við predikað með mikilli djörfung.
  spy-NT: Kunyi, kuuyu kiikēnēē keey lēbkēēyyooni bo kibchuulyo, māmii ꞉kiyēē kēēwunyē.
  xnn-xnn: Gapo tay getkenmi ay kaneg todi nan pateg nan patpatiyenmi et maid salsalinanmi
    isnan mangibagbagaanmi isnan am-in isnan nakitolagan Apo Dios ay maipanggep ken
    Kristo.
  mwe-mwe: Na pabha shitukulupalila ni sheneshi, uwe tunabheleketa kwa mashili.
  tte-tte: Bwaite kaiwena me ama katepatu mwa nige kamamatausi na me ama kaiwe wasane
    kayawasa namwanamwai na tem tomo meuloili Yaluyaluwa Tabuna ana paisowa kana wasawasa
    mayalena sigitai.
  tcs-tcs: Prom datting nau, yumpla mas mina nadakain bilib wanem God i spik i go
    apen, i go apen. So yumpla gad strong nau po tok, nogad no prait.
  hlt-THB: Cemyih ngaih-unaak ce ni taak dawngawh nim thin cak hy.
  soq-soq: Gagalo euda intawa sanaa ema bedewe no insaisamba ituitana. Sa baiwa no
    mai santipe malantipona, tane badowa eneite benemantitana.
  qub-qub: Chaymi chayno cananpaj cashanta musyar mana manchacuypa may-chaychöpis
    willacuycäcuna.
  att-att: Á sikami, gapu ta ajjan yù iddanamám mi megapu sù mannanáyun nga tarátu
    ni Namarò, yáyù nga mappelò kami nga mangipakánnámmu sù meyannung kâ Apu Kesu.
  bki-bki: Ver kito rosidomii nina, mia rila kiado jidomiano sikili vatitig, a romerou
    re ka rala Tubo kiano miamoiano rimerera ea vio reraio.
  bqp-bqp: Zaakũ ó tãmaa bire taka vĩ, odì yã o kũ swɛ̃̀gbãnao,
  mcp-mcp: Sə́ báá ŋgə bwánd nə búgə́ nə́ í bá bə ntɔ́, gwə́ wə́ sə́ ŋgə́ sá isâ nə́
    kpwɔɔ́ kpwɔɔ́ yí.
  hat-hat: Se paske mwen gen tout espwa sa a kifè kè m' poze konsa.
  npl-NT: Yika ken timoyolchikajtokeh itech tlan milák, titlajtoah ika weletílistli.
  bgg-bgg: Nyieliieshii gethek ne ji pha luthong um, jiè gathek ne bajo lububo ro.
  eng-TCENT: Therefore, since we have such a hope, we act with great boldness.
  eng-BSB: Therefore, since we have such a hope, we are very bold.
  cpu-NT: Tema tzimataikera iroñaaka minthashiretakagaiyaanari, tontashirera nonkantanaiya
    nonkinkithatakaantai.
  san-ASM: ঈদৃশীং প্ৰত্যাশাং লব্ধ্ৱা ৱযং মহতীং প্ৰগল্ভতাং প্ৰকাশযামঃ|
  tac-NT: '''Lige ramué ralámuli tabilé chijúnaga ruyá ye rejcholi napugiti alueka
    ''we a''lá kame, ''lige aminami tabilé siné suwíbame júkuru ye rejchólika. ''Lige
    alekeri tabilé chijúnaga ruyelia ramué ralámuli ye ra''íchali apiépiri ralámuli.'
  eng-WEBPB: Having therefore such a hope, we use great boldness of speech,
  gfk-H: Io hua, mehet manga balamasa kanong mehet ta hatur kahai iakano bilai na
    kunubus nong pa na pataam.
  viv-viv: Tu mena kaiwabu ivaguna miyamiya-vagahina faꞋina, ime Yaubada yana tofaisewa
    yama abaluveꞋavina lakahi-moꞋena anuhagana. Medema faꞋina keke gahe sevasevauyana
    amine adalulaumamala au yama waꞋasevatu kaliva agahegahe-moꞋedi.
  yao-yao: Nipele pakuŵa tukwete chilolelo chati nyi tukuŵecheta pangali lipamba.
  tgp-tgp: Ale matan retitauhi paro nike mo vai na r̃omir̃a mo r̃ilangi, mo sopo te
    matahu na nomam vavahinau,
  auc-NT: Ïninque, Wængonguï Tæiyæ̈ Waëmö Önöwoca pönö cæcä beyænque mönö nö cæte
    watapæ̈ quëwengæ̈impa, ante pönente quëwëmöni inte mönitö guïñënedämaï inte do
    apæ̈nemönipa.
  kbc-NT: Jowooɡ̶otaɡ̶a niɡ̶ida gela ɡ̶onimaweneɡ̶egi me idinilakidenaɡ̶atege Aneotedoɡ̶oji
    me daɡ̶axa mele. Joaniɡ̶idaa leeɡ̶odi mabo ɡ̶odaaleɡ̶ena mejinaɡ̶atece nibodicetedi
    anele anoditece Cristo.
  bmh-bmh: Guzenaimai, ig petak abe mem, baib awau go i wagemamau, gonun, ig i uminab.
    Ig gusig tapai daimai, duailel baib go en awarab.
  ctu-BL: Che'ʌch jini c pijtaya lojon, jini cha'an ch'ejl mic cha'len lojon t'an,
    come añʌch c pijtaya lojon.
  meq-meq: Nəmaa tsik parakka kame i ndo hay tebiye na, hərwi nəmaa pa mədzal gər
    ka wu neheye.
  noa-H: Mag hi hiek hʌ̈k'abaadeewai Hẽwandamau maach kulp chuk'u hapäaijemjã wajap'a
    k'ap'ʌ chiraawaita, mʌchdëu jaaum haig warre hi hiek dawaata jaau chitaajem, hiek
    wajap'am haawai.
  alp-NT: Kwali betaya! Bei ami hlaleke ele mere hoko ami nehe kena beteke janji beluke
    mere.
  san-VEL: iid.r"sii.m pratyaa"saa.m labdhvaa vaya.m mahatii.m pragalbhataa.m prakaa"sayaama.h|
  kbq-kbq: E'ina hu'negu tagra fore'ma hanigu amuha nehuta, kea hankavetita nehune.
  kbh-kbh: Y chca, Bëngbe Bëtsá chca bëts soyënga yochjamama fsëndobatmánayeca, bënga
    fsëntsobena jóyebuambayama, nÿetsca soyëngama jayanëse, tondayama ntjatauatjcá.
  ron-LSB: De aceea, având o astfel de nădejde, ne folosim de o mare îndrăzneală în
    vorbire,
  pon-pon: Ni at kaporoporeki mepukat, kit kin aima melel.
  nhe-BL: Huan pampa timotemachíaj ipan ni yancuic tlajtolsencahuali tlen huejcahuas
    para nochipa, timoneltlalíaj quema titeyolmelahuaj tlen Cristo.
  sps-sps: Mam favaanan iny rom Vurungan Rof fiisen minon a ongoor, tana saa mam faaman
    tan tsue faunot foun sikia ta fafakap nan ana ayei te faan iny a toto tan aaven.
  wnc-wnc: Siwan wamu wa yanggat takngae natake wam kwikwiu waakngata na gatangamikge
    apbakngake kayuat. Kayuke wamu kusopuknga binga dua yanikapmanggat.
  bus-bus: Zaakɛ wá tãmaa beee taka vĩ, weè yã o kↄ̃n kùgbãaao,
  gub-BL: Ta'e xiàro Tupàn pyr zaneho àwàm zaiko zane xe. A'e rupi nazakyze kwaw puruwi,
    Zezuz rehe ze'egaw imume'u mehe.
  imo-imo: Kinye, Goteni ungu koinjo nimbe panjipe mi ltemo kongonomuni imboma paimbo
    tapopa kondoromo, aku ungu koinjomu paimbo lepa kau pumbelo, lipo manjipolio,
    imboma pali pilengei nimbo konopu toimbo topili mona nimbo tilipo andoromolo.
  boj-boj: Riaŋ koba di mondoŋ bosim gaigai gagoq di sqajqa deqa iga tariŋoqnsim unum.
    Deqa iga ulaosaieqnum. Iga riaŋ deqa mare mare laqnum.
  eng-DRA: 'Having therefore such hope, we use much confidence:'
  knf-knf: Hënkuŋ, wi ŋhaţuŋ uko waŋ, ŋŧum na mntëŋ.
  san-KHM: ឦទ្ឫឝីំ ប្រត្យាឝាំ លព្ធ្វា វយំ មហតីំ ប្រគល្ភតាំ ប្រកាឝយាមះ។
  arn-NT: Fey kimnielu am tüfachi dungu ñi rumel mülerpuael, kimeltukeiñ kom rüfkünu
    dungu mew.
  zas-NT: Abiꞌ guial yuꞌguijc ree zian, zeel sin guialrdxeb caylüünan bejn ree.
  ken-NT: Tɛ̌ndu sɛ́bhɔ́ŋɔ́ nɛbhakántɨ́, sɛ́bhɔŋ ngǎngaŋ nɛ sɛ́kʉ̀ mɛnyɨŋ nɛ nɛtaŋántɨ.
