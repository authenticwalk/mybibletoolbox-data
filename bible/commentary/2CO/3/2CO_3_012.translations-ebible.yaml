verse: 2CO.003.012
translations:
  kpx-kpx: Katealemo nahi vani bahata vabu halevaito negolahai hotoe doga ke loui
    ata haivegei.
  okv-H: Avoeto ungotena vasiri te daroho irari embomeni na nei do joru mane aisora
  tbo-tbo: Tauta ata winugonugotuhu lagona galenana geka pite naka binei to nugomotu
    duma.
  mal-C: ഇങ്ങനെയൊരു പ്രത്യാശയുള്ളതുകൊണ്ടു നാം വളരെ ധൈര്യശാലികളായിരിക്കുന്നു.
  grc-SR: Ἔχοντες οὖν τοιαύτην ἐλπίδα, πολλῇ παρρησίᾳ χρώμεθα·
  bgc-bgc: ज्यांतै इसी आस राखकै हम हिम्मत कै गेल्या बोल्लां सां।
  khz-khz: Ai eraupara valiguna pa vekapawai valiguna genai gaveraramanina, gaurai
    ati gakalina, matiligamaina gakilagiana.
  deu-TKW: Dieweil wir nun eine solche Hoffnung haben, treten wir mit allem Freimut
    auf.
  zsr-NT: Le zoa queëruꞌ lë ni runruꞌ löz, ruiꞌtuꞌ didzaꞌ lu yöl‑laꞌ rugu ladxiꞌ queëtuꞌ.
  lin-lin: Lokola tozali na elikya ya lolenge oyo, tozali na bobangi te ;
  hns-NT: Ie sab djaanke hamlog be-dar se partjaar kar sakiela.
  noa-E: Mag i iek ʉ̈khabaadeewai Ẽwandamau maach kulp chukhu apäaijemjã wajapha khaphʉ
    chiraawaita, mʉchdëu jaaum aig warre i iek dawaata jaau chitaajem, iek wajapham
    aawai.
  eng-EMTV: Therefore, having such hope, we use great boldness of speech—
  mib-NT: Te jeē súcuan cáñuhun ni rī, jeē yúcuan cáhīyo téyɨ́ ni rī nácani ri jnūhun
    yáha.
  lif-NT2: आनिॽग अक्‍तङ्‌बा निङ्‌साङ् आगत्तुम्‍बाल्‍ले़ चोगुल्‍ले़ से़क्‍खाःन् इङ्‌भोःमा
    आङ्‌गिने़न्॥
  xnj-xnj: Ndava muni tivii na huvalila yitu tete tijova kwa ukekesi uvaha.
  mmx-mmx: Nedik tam doma voovo ri mo lisisixam at Lagale Lavavang. Kuren la nedik
    di abelemes aleng.
  cbr-NT: Cristo ñui quicë banaxa nëtë́timoi upí 'ain, usai 'i ami catamëtia ca uni
    upí 'iti nëtëtima quixun asérabi 'unánquin cananuna rabínquinma unicama ñuixunin.
  tee-NT: Chai ni iclaca'iyau ni chunch junita ju sast'i chivinti ju quintalhit'atak'oxitan
    ju Dios pus vas ic'ajunau ju lapanacni chai jantu ictalhananau.
  eng-LSV: Having, then, such hope, we use much freedom of speech,
  cak-NT: Can yalan-wi kayo'n kánima riq'uin ri c'ac'ac' trato, y romari' can man
    nakaxi'j ta ki' nakatzijoj chique ri winak.
  pah-NT: Nurã orojikoga g̃waramo Tupana'ga nhi'ig̃apyahua rehe ore imombe'ukatui
    a'ea g̃a pojihuve'yma tokwaha hete ti g̃a avuiramava'ea javo.
  sja-NT: K'awa p'anadairã Ak'õrepa ũraa chiwidi jara pëida mãgá pipɨara bɨ chi naawedapema
    jarada k'ãyaara, taipa mãgɨ́ ũraa jĩp'a jarateepata, waaweeda-ee.
  xed-xed: 'Haɗ sana skwi dzaʼa ŋni ɗifay ma tsa gwaɗaha ya wu, kabga nda sna aŋni
    kazlay: Manda tsaya nzakwa tsa skwiha ya kəʼa.'
  mks-NT: Ta sa̱há ña̱ ndáti tia̱hva nde̱ coo ña̱ yóho sa̱há ña̱ cán quéa̱ co̱ yíhví
    nde̱ cáha̱n nde̱ ña̱ xi̱hín ña̱yivi.
  gfk-S: Io kaie, mem manga balaraan kinong mem te hatur kawase ikino bilai na kunubus
    nong pai nale pataam.
  bmu-bmu: Jöhöjöhö dölökŋan teteköŋi qahö bauköm neŋgiiga asakmararaŋan asuhumawi,
    mewö Anutu jörömqöröm al waŋgimakzin. Miaŋgöra keŋgötnini qahöpmahöp möta awösamkakak
    kinda keu mi kusum eŋgimakzin.
  dgz-dgz: Anu dao nuga inak ewakewa menan, nu eparae den God No Oise Kakaewa wadidiamuivin.
  eng-GNV: Seeing then that we haue such trust, we vse great boldnesse of speach.
  zaa-NT: De chi ga'na tu' seguro qui'ni la'yáni'į nna labí fin té quì'į, acca rinne
    tu' lani itute confianza.
  eng-WEBSTER: 'Seeing then that we have such hope, we use great plainness of speech:'
  guh-guh: Payapëtaniji papejanalivaisi Dioso cotocaevi najumecopata bitso pexanepanaejava.
    Tsipaji daxitamatacabijavabelianexa apo vereverecae tsane bajarapalivaisi. Bajaraxuata
    apo pajumejunavabiabinë bajarapalivaisi patatsipaebinexa jivijavabelia. Palivaisivajëto
    payapëtaniji, patsipaebabiabajë jivijavabelia.
  bon-bon: Ingle ai kirece mene me apaclyera lui baborage gyene, peei name pi cine
    wälu cäco gemi.
  nhw-BL: Huan pampa timotemachíaj ipan ni yancuic camanal sencahuali catli huejcahuas
    para nochipa, timoneltlalíaj quema titeyolmelahuaj tlen Cristo.
  swh-ONEN: Kwa hiyo, kwa kuwa tunalo tumaini hili, tuna ujasiri sana.
  wbi-wbi: lino tuvomba kisila vwoghofi, ulwakuva ulwakuva uluo lwe luhuviilo lwitu.
  bba-bba: Yèn sɔ̃ sɑ yĩiyɔ bini mɔ, yen sɔ̃nɑ sɑ ɡɑri ɡerumɔ kɑ toro sindu.
  eng-KJVCPB: 'Seeing then that we have such hope, we use great plainness of speech:'
  kgk-NT: Upéixa-gwi ore oronhembopy'agwasu oromombe'u mbe'u hagwã Nhandejáry Hesu
    Cristo rehegwa nhe'ẽ. “Nhandejáry ndive jaiko va'erã voi. Cristo-rehe ha-py omboyke
    nhandéhegwi nhane rembiapo vaikwe” oro'e orejéupe. Oroha'arõ tee voi arã indive
    oroiko hagwã.
  waj-waj: Ta itaama yoketaama variraivaara faannakiaunnaivaaraida ta hama aatuurama
    kiada yaagueeqama kiada gioonna kiaapuuya kooyaa mmayaayaivaa kiaa mmiaunnavai.
  cpy-cpy: Tema tzimaki nimaeka kowashiretakaenani, notonta-shiretanaki nokenkithata-kaantee.
  mpx-mpx: Atema i matuwa bugul bolo o kaiweliya, inoke nige ha lolovakun, yaa alona
    wama gasisi wasana ha wasaan bubun.
  wbp-wbp: Kuja-ngalpa yilyajarni Pirlirrpa Kaaturlu kuruwarri-kirli jalangu-warnu-kurlu,
    kuja-warnuju kapurliparla jirrnganja nyina tarnnga-juku. Ngula-warnurla karna
    lani-wangu nyinami pirrjirdi, kapurna-jana Yimi Ngurrju yimi-ngarrirni yapaku.
  luo-luo: Emomiyo ka koro wan gi geno machal kama, wawuoyo gi chir mathoth.
  nhe-NT: Huan pampa timotemachíaj ipan ni yancuic tlajtolsencahuali tlen huejcahuas
    para nochipa, timoneltlalíaj quema titeyolmelahuaj tlen Cristo.
  aii-aii: ܟܲܕ ܐܝܼܬ ܠܲܢ ܐܵܗܵܐ ܗܹܒ݂ܝܼ، ܓ̰ܘܼܪܐܲܬ ܓܘܼܪܬܵ‌ܐ ܡܲܦܠܘܼܚܹܐ ܝܘܲܚ.
  esk-NT: Taatnamik pigikaptigu taatnasriq niġiugaq iqsisaiḷḷapiaqtugut quliaqtuałiksraptigun.
  msb-msb: Kaya, kay may paglaom kami sani, makusog an amon buot.
  cpa-NT: Hi² jøng² bí² dsǿa¹² jniang³. Di³ ma²ne³ jniang³ lǿa¹² lah¹jøng² jǿg³ quián²
    jniang³.
  dso-dso: ଆମ୍‌କେ ଏ ଆସା ରଇଲାକେ, ଆମେ ବେସି ସାଆସ୍‌ ସଙ୍ଗ୍‌ ଆଚୁ ।
  meu-meu: Taunabunai, unu a helaro tomamu dainai a hereva goadamu;
  yva-NT: Reansanaveano Amisye apa urairijo wanyine umaso ramen tai maisy, weti reamo
    Apa Ayao Kove ravovo vambunimbe.
  dgc-dgc: Nadid, da umasa kitam ta éya, éy metapang kitam a mégpahayag ta éya.
  zpm-NT: Ni ne ndioṉaxe no waa gdziṉd dze ne gdzëëw, gane tiblique laa no noneew
    lo miech;
  hix-NT: Khoryenkomo wya konyhoryetxho kom hona ro rma haxa wehxaha. Àro ke, oseryehpàra
    ekarymany me wehxaha.
  sim-sim: Suma akri oso ermbak er nakwa sir, mbeek mendek nakwa ambu sir. Karem ni
    hishinda osik kormbak ni sawehe mbeek ni ajenda ambu nir.
  npi-ULB: हामीसँग यस्तो आशा भएको कारण हामी साहसी छौँ ।
  cgc-cgc: Tenged gasalig kay na bag-o na kasugtanan na alin ta Dyos dili misab, ula
    kay adlek na magsugid ta miad na balita na ula may patago.
  tim-tim: Yu kulemgoân are nâŋgâm biwinenŋe heroŋe humo akmaen. Hain akmâ Anutuŋe
    denân bo katnenekbiapgât den pat âlepŋe kepiaŋe kepiaŋe hârok hamep bo akmâ makyeŋgimaen.
  yor-yor: Ǹjẹ́ nítorí náà bí a tí ní irú ìrètí bí èyí, àwa ń fi ìgboyà púpọ̀ sọ̀rọ̀.
  wos-wos: God wandén huli hundi wungi re retendékaka xékélakita, nani roohafi yata
    hambukmbu wa.
  emp-NTPO: Maʌ̃ bed̶ea b̶ʌd̶a djiwid̶ira wãrãda jõcada cawa panʌ bẽrã daiba maʌ̃gʌra
    ebud̶a jaradiabadaa.
  eng-F35: Therefore, since we have such a hope, we use great boldness of speech—
  ind-ind: Jadi, karena kami sangat yakin pada janji Allah ini, maka kami sangat berani
    memberitakan perjanjian yang baru.
  pes-OPCB: پس چون این طریق جدید چنین امید و اطمینانی به ما می‌بخشد، از شهامت تمام
    برخوردار هستیم.
  mpt-mpt: Ni tekein kebuobe, mema wengo titilo blimanaminba o amit nin kesoa ni o
    wengo omkeimamino mo tosiambobbabe.
  ssx-ssx: Nikita꞉ do hone tulao handeteke haloma꞉eki wia haloma꞉ ekima꞉ta꞉ nikita꞉
    honkopu wopu haloma꞉me.
  mkl-mkl: À wɑɑ fɔ ide do nɑɑnɛ si nɑ iyi í jɔ̀ ɑ̀ nɛ kpɑ̃ɑ ku cɔu ihɛ̃.
  gaq-gaq: ଆତେନ୍‌ ଆସା ଲେଃଲା ନେନେ ଜାବର୍ ସାହାସ୍ ।
  gof-RNT: Nuus hayssa mela ufayssay de7iya gisho yeellatonna odettoos.
  unx-unx: ଆବୁଆଃ ଏନ୍‌ ଆସ୍ରା ମେନାଃ ଏନାମେନ୍ତେ ଆବୁ ଜୀଉରେ କେଟେଦ୍‌କେଦ୍‌ତେ ମେନାବୁଆ ।
  gah-gah: Lagata losi gelemoko ageva oaká nouni netá nenéminoko minokanazo, monó
    gakóma lehelele vizemigo vávani oko lo kemeaká noune.
  lcm-lcm: Asukang a using namemlapo taukai i bil suke, velai ani atumata taun ani
    roron ina, namempo abis velai ani kovek luai i lolokovo.
  aer-aer: Anwerne kwenhe atere anetyakenhe irrpelthe-irrpelthe awelhemele kwenhe
    tyerrtye areyeke ayeye mwerre ilerlte-apeme anwerne-arle itelaremenge Ngkartele-arle
    anwernenhe antheke atywerrenge lyetenye nhenhe. Angkentye atywerrenge nhenhe mwerre
    akngerre ulkere angkentye arrpenhe Moses-ele akaltyele-anthekenge.
  qvc-NT: Chaymi Jisukristu rurashqambi yuyakushpa, mana nimatapis manchashpachu,
    chay mushuq tratupaq yach'achikuni.
  tgl-ULB: Dahil mayroon tayong pag-asa, napakatapang natin.
  cbs-NT: Eska Israelbun Moisin besu uinkin jawada chaxajaida maiin bexmasai jau uinyamanunbun
    Moisin tadi tuaxwen jawen besu junei bepukukunkaini keskama jaska nukundi nun
    ikunwainbu Cristo manakakin nukun jancha jakidi juneama jawa dateama xabakabi
    nun yusinkubainaii.
  xtm-NTPP: Chukan kúu ja vitna ja ka neva'a o tnu'u kanu ini yukan te saña chi ûni
    ka ka'an ndi'i ka ka'an tu'u sa sukan kúni Su'si ma ja jin ko kuu o ma.
  nnq-nnq: Magambu tukweti lihyobale lyenie tuotwi kulongela pangambwele.
  bao-NT: “To biro biirucu,” ca ĩi yuerã niiri, Jesucristo yee quetire uwiricaro maniro
    jãa wede.
  san-ORI: ଈଦୃଶୀଂ ପ୍ରତ୍ୟାଶାଂ ଲବ୍ଧ୍ୱା ୱଯଂ ମହତୀଂ ପ୍ରଗଲ୍ଭତାଂ ପ୍ରକାଶଯାମଃ|
  huv-NT: Xicona sajawan aag ayaj naleaing, pares ngo nimbolan nasajan nipilan.
  otn-NT: Dí pa̱'a̱ njua̱ni̱ ngue guehna̱ ra̱ hya̱ ta̱te xa̱nho na̱ya. Ja̱na̱ngue
    nu̱yá, da̱di ja ndu̱mmʉi ngue dí̱ mma̱nna̱ hya̱, dí̱ nnepe da̱ ba̱di̱ gätho yø
    ja̱'i̱ ngue ta̱te xa̱nho na̱ ra̱ hya̱ na̱.
  nop-nop: Nadisukilitinik unduŋ hatak doktiŋa kwanai muntanit mokit, welenik loŋgoŋ
    foloŋ kwanaineyam.
  obo-NT: Purisu pomon to idda en kos dakkoon ko-immanan doy, waa kod-aang-aang doy
    to kodponudtuu to kahit Monama.
  cak-ENT: Juis vi c'a kayo'on-apu kánima riq'uin ri c'ac'a' trato, y romari' man
    nkapokonaj tüj nkatzijoj cheque ri vinük.
  lif-NT: ᤀᤠᤏᤡ᤹ᤃ ᤀᤰᤋᤱᤒᤠ ᤏᤡᤱᤛᤠᤱ ᤀᤠᤃᤳᤋᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤧᤰᤂᤠ᤺ᤴ ᤀᤡᤱᤓᤥ᤺ᤔᤠ ᤀᤠᤱᤃᤡᤏᤧᤴ॥
  mie-NT: De jā súcuán ñúhún inī ndá nī, jā ñúcuán cúu jā íyó téyíí inī ni jā nácani
    nī tūhun yáhá.
  san-TIB: ཨཱིདྲྀཤཱིཾ པྲཏྱཱཤཱཾ ལབྡྷྭཱ ཝཡཾ མཧཏཱིཾ པྲགལྦྷཏཱཾ པྲཀཱཤཡཱམཿ།
  qve-NT: Chaymi noqaykuqa seguro kaspayku, mana manchakuspa, (Señorninchis Jesucristopa
    ruwasqanmantaqa) rimayku.
  pao-NT: Numme gi nasookwa'e ka Te Pabe'e-witu ne wahakwuna oo sopedakwadoona, numme
    ka Te Naa Besa Pooha unnena wahamo'o. Esoo Pooha ooosapa numme-no gi moobegwaga.
  cbu-NT: Ashiriya, in k'kuz kaneesich nda pastachu, iyaam kamungshisheemani wayarangu,
    ¿anoo mayaamaja nuw pazichi?
  usa-usa: Îtuqtaba íma káoneqtaa awé kéeqtaaboaqtaa ááyama-aimma tíyábámá íma ikatîqa
    kéunatae.
  soy-soy: Tɔ nɛ mɛyíkíyiki tɑ́lɛnlɛ ŋmɑɑ. Lɛ̃ nnyɑ kɑrí nɛ tirɔ́pɔ́ɔ nɛ kɛfɑ kɛsɛ
    símisi.
  hui-hui: Ogoni mitangi bialu iname mini dunubiahe howa iname gi nahe hongo howa
    bi latagi haramali.
  amf-amf: Ta keeda ogodettsindar qaabe wonin hayenna, kurtumbhe qolma wocchimbhayse
    woda giye.
  quc-NNT: Rumal k'u rech chi chrij wa' ku'l wi qa k'ux, xa je ri' man käqaxej tä
    qib' kujch'awik.
  dob-dob: Tanuwayaina ꞌaene loina auwauna ꞌenega tada boboꞌana ataya, ga manuna taꞌatepatu,
  wrs-wrs: Noinda kava undva os vriv, noi si kaindava mindnamba suwemsnamba tavra
    kilihawol vevav, wo kava pemba vivmoa, kava hoanavho vriv hena moamba.
  mca-mca: Aka'an hik aka' ka' hetjumti'iƚik'ui, qa hik ta'ƚijupi' in nite' ts'ijiwe'yi'ƚ
    in henfeli'ƚ.
  tzo-TZC: Ti jech jpatoj coꞌntoncutic taje, jech o xal un, mu ta xiꞌeluc ti cꞌusi
    ta xcalcutique.
  mya-mya: ငါ​တို့​သည်​ဤ​မျှော်​လင့်​ခြင်း​ရှိ​သ​ဖြင့်​အ​လွန် ရဲ​ရင့်​ကြ​၏။-
  gng-NT: Ti du li ya dɛndɛnl bo nɛ ki ŋmɔbe lifɛ̀l.
  cbi-NTPO: Tsejtu uwain juntsaave pensa deju' mitya, Diosa' palaa nukaba jaiba jela
    putyu pas nendetsuyu.
  ikk-NT: Ebe o mẹ nwan nị ẹnyi nwọn ụdị olile-ẹnyanị, ẹnyi e ku, ekushi ikẹn.
  leu-leu: E voxo senaso taara toxan a lamon fanaian malaan taara tigina fatateak
    lana namkaian e taara pife faatasu.
  maz-NT: Rí pãrãgö c'ü dya ra nguarü ne jña nu. Nguec'ua, dya rí co'bügö ne rí 'naja
    jña, rí xi'tsc'öji na cjuana texe c'ü ja ga cja.
  bod-N: དེའི་ཕྱིར། ངེད་ཅག་ལ་རེ་བ་དེ་ལྟ་བུ་ཡོད་པས་སྤོབས་པ་ཆེན་པོས༌སྨྲ་བ་ཡིན་ནོ།།
  tca-NT: Rü toma aixcüma nüxü̃ tacuèx na guxü̃gutáma yiĩxü̃ i ngẽma Tupanaãrü uneta
    i ngexwacaxü̃xü̃ i mexẽchixü̃, rü ngẽmacèx tama cúãcüma duü̃xü̃gümaã nüxü̃ tixu.
  zpl-NT: Nu liaꞌahua nediyaꞌahua nú leca xunga laxu bee bedichiaꞌ nzeca cua, enzeꞌe
    sin nú lliquiru rixiuleꞌeru bee bedichiaꞌ cuaꞌ lubee bene.
  mbc-NT: Mîrîrî ye'nen meruntî ke pu'kuru itekare ekaremekî annaya. Yairî uurî'nîkon
    kupî Paapaya epu'tî annaya ye'nen, ekaremekî annaya teweppe'se pra.
  ndg-ndg: Kwa kuwa twajiamini eyo, tubile ni ujasiri muno.
  wsk-wsk: Ana uwutata ikisan. Bore te se ana mel bo ko me ta nguangasan.
  toj-NT: Como huan nix naa jastal ay ja trato it sc'ulunej ja Diosi, mi ni t'un huala
    xiuyon ja huax cala ec' ja yabal ja Diosi.
  tbc-tbc: Amaiak niŋen o kontrak foun ak san girager pempem san niŋen o mala nouk
    tumado da, an niŋen o maŋ tamolpein malad lo matur dop ru mufulale wo ta marer
    na da.
  sna-sna: Naizvozvo, zvatine tariro yakadai, takashinga zvikuru.
  smk-NT: Bana' ta matalek kami a wanin konan siti nin ba'yon nipangako', kasan iyadi-adi
    mi sa pangingipatanda' mi nin siti.
  grc-TCGNT: Ἔχοντες οὖν τοιαύτην ἐλπίδα, πολλῇ παρρησίᾳ χρώμεθα·
  gof-WFTW: Nuus hayssa mela ufayssay de7iya gisho, yeellatonna odettoos.
  spa-BLM: Teniendo, pues, tal esperanza, usamos gran audacia de palabra,
  kyz-NT: Jarejuwarete 'ga porogyta are ore jemogypyygi arajemogyau. A'eramũ ore orokyjawe'em
