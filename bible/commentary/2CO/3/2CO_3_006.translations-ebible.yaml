    aepenimai kai, Deo ega Spiritu isapugai epalogonimai egaꞌina pinaugaga fakapa
    eoma. Gome Moses ega iifa kainai auga, papiau kapa laomai apala ekapa auga femae
    eoma. Kai Deo ega Spiritu auga papiau kapa laomai apalaꞌi ekapaiꞌi auga, gua eafi
    opogaina aisama, papiau egaꞌina eponi ega laomai apalaꞌi eumakalainiꞌi, ke mauni
    mamaga Deo eegai emai auga eafia.
  aey-aey: Anut uqa odigeceb ege bal cehec je haunna cabi dana biluquna. Loo je jaqec
