    nakasulat ten Kautusan ay makapangatád ti kamatayan, peru en Ispiritu ay mangatád
    ti biyag.
  auy-auy: Maníkó aú-aai símaimo kááísamakain-aai kosimátimewananasa wenaúrankaꞌa
