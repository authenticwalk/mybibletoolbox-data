  kde-kde: Nang'e njo atuhululîha hwetu kuva tuvatumishi tùvá lilailano lyahambi.
    Lilailano anelyo likee lya Sheliya ilembwîje, ila nni lilailano lya Umumu Wanaswe.
    Kwa kuva, Sheliya ilembwîje ìida na kuhwa, henga Umumu Wanaswe àida na umi.
  ata-ata: Anu muꞌoxonexi temomomo sou taxali loxo ta mitema sou isaxilaꞌu vaikala
    ane musakii alavua ne loxo no anu vaikala sou lapuloto e mikaukavu uasi ia no
    anu Uleenu, xo vaikala sou lapuloto ne uvenge tasoli ia Uleenu ne ulosinge mauli.
  qvw-NT: Paymi muśhü limalicuymannuy sirbipäcunäpä ishpiycachipämäla; manam camachicuymannüchu,
    sinu'a Chuya Ispiritumannümi. Camachicuycá wañuymanmari puśhaycun; Chuya Ispiritunñatacmi
    ichá cawsaycäman.
  nfa-nfa: Lamatua ka dhu dedꞌe jiꞌi jꞌajꞌi dhèu sabꞌa Na, dhu lole dènge dhèu lula-nèti
    Lii Pajaji Hiu Na. Te ngaa Lii Pajaji Hiu Na èèna lula boe madhutu atora rupa-rupa,
    te ngaa lula-nèti dhèu paꞌèki dènge Roh Mola-Mèci. Ladhe dhoka tao madhutu iia
    dꞌara di atora sèra, èèna nuka sèmi dꞌara rèngu dhu madhe le dènge unu boe mamuri
    dhu lèke, dhu maꞌète boe èèna. Te ngaa ladhe dhèu mamuri paꞌèki dènge Roh Lamatua,
    nèngu unu mamuri dhu lèke.
  tnp-tnp: In təmol məmə itɨmah iəkotəhmen məmə iəkəhuva rəhan noluək mɨn rəha nəniəskasɨkiən
    vi rəha nasiruiən iətəm Uhgɨn təməni. Nəniəskasɨkiən vi əha təsɨsɨpəniən e Lou
    iətəm kəmətei, mətəu təmsɨpən e Narmɨn Rəha Uhgɨn. Mətəu-inu Lou iətəm kəmətei
    tatol məmə nətəmimi kautəhuvən e nɨmɨsiən, mətəu Narmɨn Rəha Uhgɨn tətəfa nəmiəgəhiən.
  urd-urd: जिसने हम को नए'अहद के ख़ादिम होने के लायक़ भी किया लफ़्ज़ों के ख़ादिम नहीं
    बल्कि रूह के क्यूँकि लफ़्ज़ मार डालते हैं मगर रूह ज़िन्दा करती है।
  hot-hot: Tabô bô takatu ba eto hathak hik avômalô vônô. Ma doŋtom Lovak Matheŋ hêv
    lôkmala. Wapômbêŋ hadum yêlô abitak lôklokwaŋ ek nandum tabô lukmuk anêŋ ku atu
    ba miŋ eto ami. Mi. Lovak Matheŋ da hayabiŋ.
  mqj-NT: Puang Allata'allamo mengkarang illalan kaleki, napolalan kibela mengkarang
    umpalanda' pa'dandi bakaru lako ma'rupa tau. Inde pa'dandi bakarue tangngia atoran
    tiuki' sapo pengkaranganna Penawa Masero lako ma'rupa tau. Annu atoran tiuki'
    la mepalulako kamatean sapo Penawa Masero mepatinanda lako katuoan bakaru.
  rus-SYN: Он дал нам способность быть служителями Нового Завета, не буквы, но духа,
    потому что буква убивает, а дух животворит.
  mbh-mbh: Na God i pavelpol them mo them panongpol nge ile riong ponganga ako i kin
    tomo i nge tokokoere. Them panongpol or nge a Moses ile patorong panesnga avele,
    eneke aro ve toko e i panes senu a Moses ile patorong alavusnga avele, aro God
    i sung paomelaling a i nge. Aveto them panongpol or nge a God Ioni Riringa ile
    omaing ako aro i sung mimiong a or nge.
  bdd-bdd: ma sowasowahina ꞌina loina hauhauna weyahina ꞌahehetopaihowa. Loinaina
    hauhauna geya lelelelena, ma hesi Yaluyaluwa Tabuna ꞌoinega, weyahina loina lelelelena
    ꞌamasa ꞌiꞌebwaegita, ma tuwa loinaina Yaluyaluwa Tabuna ꞌoinega yawasida miyamiya
    hatayana ꞌiꞌebwaegita.
  cbt-NTPO: Ina nani acorincoi a'china'huaiso marë'. Acohuachincoira, catahuarincoi
    nasha quëran anoyatërinso a'chinta'huainquëmaso marë'. Ina imapatëhua', Ispirito
    Santo catahuarinpoa' Yosë nohuitatëhua' nanpimiatacaso marë'. Iráca anoyatërinso
    Moisësëri ninshitopirinhuë'. Ina imapatëhua, co onporonta' noya cancantërëhuahuë'.
    “Co natëhuatamahuë', chiminpatama', ana'intacaso' ya'huërin,” tënin. Co ina a'chintërainquëmahuë'.
  srn-NT: Na En meki tak' wi ben man tron wrokoman fu wan nyun ferbontu. A ferbontu
    disi a no di fu a wèt, ma na di fu a Yeye. Bika a wèt e tyari dede kon, ma a Yeye
    e gi libi.
  cta-NT: Laca biꞌ sca chaꞌ nu cua nguxana ca ti, sca cña nu ndyuꞌni Xtyiꞌi ycuiꞌ
    Ndyosi laca. Ná laca biꞌ ñiꞌya̱ laca sca cña nu ndacane ti quityi cusuꞌ jiꞌna
    chaꞌ cuaꞌni na. Ndyijii na xquiꞌya yabeꞌ nu ntsuꞌu jiꞌna xquiꞌya cña nu nclyo
    quityi cusuꞌ biꞌ jiꞌna, pana juani ndyiji chalyuu cucui jiꞌna xquiꞌya Xtyiꞌi ycuiꞌ
    Ndyosi.
  bqc-SIM: Ɔ̃mɛ wá káwà, ↄ̃ wá dɛ aà bàa kua ń gbɛ̃́ↄ yã́ dafu zĩkɛnaↄ ũ.
    I kɛ ikoyã no, Lua Nisĩna yã́ɛ. Asa ikoyã ì ga inɛ́ɛ, Nisĩnapi sↄ̃ ì wɛ̃ni
    inɛ́.
  tcz-CHONGTHU: Aman keiho hi Amaa Kitepna Thah lhacha ho hidinga boltheina eipeh
    u ahitai. Hiche Kitepna hi akijih dohsa Danbua kon hilouva, Lhagaova kon ahijo
    bouve. Kitepna Lui akijihdoh sapa chu thina a kichaiya ahin, hinla Kitepna Thah
    a Lhagaovin hinna apeh ahi.
  mar-mar: त्याने आम्हास नव्या कराराचे सेवक होण्यास पात्र केले. तो लेखाद्वारे केलेला
    नाही, पण पवित्र आत्म्याद्वारे केलेला आहे कारण लेख मारून टाकतो पण पवित्र आत्मा
    जिवंत करतो.
  snp-snp: Ido amokafo moda amoki kutifi ledami mona kofawa lonola ya ogofuti olunawamo
    ne, loto olu auma wi ledami ya lo melami ka lufuwa wiyagu yauti ma minámaiye.
    E’e, moda Ounadokati ya ne. Moda kolafe? Lo melami ka lufuwa wiyamo yakafo wenena
    gini fulu-fulu ifa, ido Ounakafo ya olu omude ko minaiye.
  isl-isl: Hann einn hefur gert okkur kleift að kunngjöra fagnaðarerindið – nýja sáttmálann
    – sem hann gaf mönnunum til frelsis. Við erum ekki að boða lögmál Gyðinga, heldur
    líf í heilögum anda. Gamla leiðin – sú að reyna að frelsast með því að halda lög
    Gyðinga – endar með dauða, en ef við förum nýju leiðina, þá gefur andi Guðs okkur
    hið sanna líf.
  spy-NT: Nto subak, inee ꞉nyēē kiikuyeyeech kēēyēchinē yiisyooni bo kiirootyeet nyēē
    lēēl. Mārubtooy keey ꞉kiirootyaani lēēl āk kiruutēk choo /kikēēsirchi kiy barak,
    nteenee rubtooy keey āk tāmirmiryēēt. Yibu ꞉kiruutēchoo sirootiin meet, nteenee
    kōōnu ꞉Tāmirmiryēēt soboonto.
  xnn-xnn: Tay an-anayana nan kabaelanmi ay mangibaga isnan balo ay nakitolagana.
    Nan naay ay nakitolagana et baken kaneg nan damdamo ay naisolat ay linteg ay inbagan
    Apo Dios ken Moses. Nodi nan Ispirito Santo nan mangipagpagtek. Tay nan damo ay
    naisolat ay linteg et dosa ay maid patenggana nan itedna tay maid makasolot. Ngem
    nan ited nan Ispirito Santo et biyag ay maid patenggana.
  mwe-mwe: Pabha bhenebho bhatutendile uwe kulunguya malagano ga ambi, nngabha malagano
    ga Shalia jijandikwe, ikabhe malagano gaka Mbumu jwa a Nnungu. Pabha Shalia jinabhulaga,
    ikabhe Mbumu anataga gumi.
  tte-tte: Iya kaiwe iyeyama kabo sowasowana kaemala topaisowa kamwasa waluwaluna
    kaiwena, na kamwasa waluwalunane nige ilalaomaya loina lelelelena koina, nigele.
    Na iya ilaomaya Yaluyaluwa Tabuna ana kaiwe mena. Loina lelelelena iya boita ikalaiyama,
    na Yaluyaluwa Tabuna iya yawasila ikalaiyama.
  tcs-tcs: God i bin meke mipla po gad strong po stanap po bi ol sebant blo da niu
    strong griment midel God ane ol pipol. Dis niu strong griment i kam prom da Spirit
    blo God, no prom dem oul raiting blo Mozeslo. Dem raiting blo Mozeslo i meke pipol
    po mata stap ded. Bat da Spirit blo God i meke pipol po mata stap laip.
  hlt-THB: Anih ing awikamnaak ak thai awh bibikungkhqi na ni tak khqi hy – cahawn
    bi amni bi unawh Myihla bi ce ni ni bi uhy; cahawn ingtaw him hlai hy, Myihla
    ingtaw hqingnaak pehy.
  soq-soq: God meba mukawa nenen me saua sanaa apana me do deantopua baiwa wane ituna
    nolawantontaa baiwa. God sauawa sanaa Keriso bedewe segalena ipa mai anaana asiasi
    nolaleipona, tane Aleu kakaiwa os mampe nolaleide. Anaana girumala no ampuiasaitana
    baiwa bo wadedi wisede, tane Aleu kakaiwa me inaida wadedi wisede.
  qub-qub: Paymi nogacunataga yachachimasha yapay mushoj conträtu rurashan alli willacuyta
    willacunäpaj. Chay conträtoga manami rumicho isquirbiraycashan laynöchu, chaypa
    ruquenga Espíritu Santu munashannömi. Isquirbiraycaj layga wañuymanmi apacun.
    Tayta Diospa Espíritu Santunmi ichanga cawayta tarichimanchi.
  att-att: Ta sinullà na kami ni Namarò ta masserbi kuna, tapè ipakánnámmu mi yù bagu
    nga tarátu na. Á ari negittá yù bagu nga tarátu na sù tunung ni Kákay Moyses ngaw,
    ta iniyawâ ni Namarò yù Ikararuá na nga mangabbák ta tatolay, megapu sù bagu nga
    tarátu na. Á yá pabbalinán nayù tunung ni Kákay Moyses yù pamagikáru ni Namarò
    ta tatolay, gapu ta awán ta makatuppál kuna. Ngam megapu sù bagu nga tarátu na,
    tolayan nayù Ikararuá ni Namarò yù ira tatole na ta bagu nga áttole ra, tapè mesipà
    ira kâ Namarò ta áddè ta áddè.
  bki-bki: Naio naruei jian moroano a jikiaiano ban kumemi, mila kumemi nubinimei
    nube tomu nalo na kiano im̃auano ea tivelinio na verikariano vou napano naio mila
    bija kito tomu nalo na yetemeriba. Verikariano na beamu, ajiri bulag kiano iliano
    nalo ea niosi lu nalo na Mosis kiano tuboiano, mia iliano nalo nene amiija kija
    kito telisu mia maka rivare. Nalo abo, mia venia napano amilaio, amilaio meravo
    ga ka kito tomu nalo na lakoroviano na tuboiano, napano mia monoka roviviuo m̃ariano
    riviorio. Mia verikariano vou, kiano iliano nalo amaluvo ea Niununo Lu, a Niununo
    nene naruei mila kito romijikia rojev ioruriano.
  bqp-bqp: Àkũ mɛ́ à ó káa, akũ ó de a bàka kunna kũ gbɛ̃nↄo dufu zĩkɛrinↄ ũ.
    Adi kɛ doka kũ à kɛ̃nanlo, Luda Nini yãmɛ. Zaakũ doka dì ga ińnɛ, Nini pì sↄ̃,
    àdi wɛ̃̀ndi ińnɛ.
  mcp-mcp: Nyə wə́ nyə á kwəmʉsa sə́ nə́ sə́ bə́g osɔ́ɔl ɔ mə́sáal wâ sɔ̧ á gúgwáan.
    Sɔ̧ jɔɔŋg kú ntâg bə sɔ̧ á məcɛ̧ɛ̧ nda mə́sə́ cilyá nə́, í njúl yida bə sɔ̧ Ŋkɛ̧́ŋkɛ̧̂
    Shíshim ŋgə́ laad yí. Nəcé bɛ̧ɛ̧́lə mə́cɛ̧ɛ̧ í dʉ gwɨ́ɨ́lya múúd gwɨ́ɨ́lya gwɨ́ɨ́lyág,
    Ŋkɛ̧́ŋkɛ̧̂ Shíshim nywáá mə yə́ múúd cʉg.
  hat-hat: Se li menm ki fè m' ka sèvi anba nouvo kontra a. Kontra sa a pa t' fèt
    dapre lalwa ki ekri a, men dapre pouvwa Lespri Bondye a. Lalwa ki ekri a bay lanmò,
    men Lespri Bondye a bay lavi.
  npl-NT: Dios otechmák weletílistli para matitekitikah itech nin yankuik tlájtoli,
    non amo motlakxilia itech itla tlanawátili. Yej itech se tlájtoli non ika timoyekkawah
    kisa de itech Espíritu. Porke n tlanawatílistli kualika mikílistli, pero n Espíritu
    kitemaka yolílistli.
  bgg-bgg: Hanyie è gathek shii shiinyie iwo pha blia rek mua chua phi pha ji ne ai
    ro, ji shii ne zey pha Iphey shii achab ro jishii Ragung è phi pha iwo sbang ro.
    Zey pha Iphey ji ne iy shii yi, jishii Ragung ne chai phi.
  eng-TCENT: He has made us competent to be ministers of a new covenant, not of the
    letter, but of the Spirit. For the letter kills, but the Spirit gives life.
  eng-BSB: And He has qualified us as ministers of a new covenant, not of the letter
    but of the Spirit; for the letter kills, but the Spirit gives life.
  cpu-NT: Iriitakera Pava matakaakenarori noñaaventairo ovakerari antzimotavakaantsi.
    Iroka ovakerari antzimotavakaantsi kaarimacheenira osankinarentsi kempityaarone
    paisatori antzimotavakaantsi kaamanetakaantatsiri. Aña iriira kantakotachari Tasorentsinkantsi
    añaashiretakaantatsiri.
  san-ASM: তেন ৱযং নূতননিযমস্যাৰ্থতো ঽক্ষৰসংস্থানস্য তন্নহি কিন্ত্ৱাত্মন এৱ সেৱনসামৰ্থ্যং
    প্ৰাপ্তাঃ| অক্ষৰসংস্থানং মৃত্যুজনকং কিন্ত্ৱাত্মা জীৱনদাযকঃ|
  tac-NT: Ralámuli 'la machíguru chiéniko cha nokáliga alué osilichi e'néniga, alué
    osilí napu Onorúgame 'yale alué Moisesi, nobi tabiléchigo a'walí nígame nílekó
    napurigá tabilé buyásimala alé tabilé 'la bowechi. Jípeko ye Onorúgame Alawálate
    a'walí nígame niru ramué. Jípeko alekeri 'we 'la beniria mochírukuru ramué ye
    ra'íchali.
  eng-WEBPB: who also made us sufficient as servants of a new covenant, not of the
    letter but of the Spirit. For the letter kills, but the Spirit gives life.
  gfk-H: Ia nong ga harahut mehet bia mehet naga tale bia mehet ira tultulai tano
    sigara kunubus. Iakan ra kunubus, pa di ga gil ia ma ra mangana warkurai di ga
    pakat. Taia. Di ga gil ia ma no Halhaliana Tanua, kanong ira warkurai di ga pakat
    i la tartar tunatuna taar tano minaat senbia no Tanua i la tartar ra nilon.
  viv-viv: BanaꞋe gifaiwalavelema-yo veyao ivaguna faꞋina aꞋawatalatalaina. Veyao
    ivaguna keke vehimeya Yaubada yana bukiya gidadauda amanadi. Au veyao-nadi Yaubada
    AluꞋaluwana aseꞋasedeya gisena. Vehimeya etoꞋetoladina ana aiyawela againe kaliva
    alika hinuhagana. Tu Yaubada AluꞋaluwana kaliva yawai-vagahidi giveledi.
  yao-yao: Nombewo ni ŵakututenda uwe tukombole kulitumichila Lilangano lya Sambano,
    ni ngaŵa lilangano lya malajisyo gagalembekwe, nambo kwa lilangano lya Mbumu jwa
    Akunnungu. Pakuŵa malajisyo gagalembekwe gakwikanawo chiwa, nambo Mbumu jwa Akunnungu
    akwikanawo umi.
  tgp-tgp: sei mo vair̃a r̃a tataholo mata er̃i vai na vavahinau non retitauhi paro
    mata mauri sei mo sopo usuri na leu la ulia na pepa, pani na Tanumena, matan leu
    mo sile na mateia, pani Tanumena mo sile na mauri.
  auc-NT: Wængonguï, Botö pönö cæbo ate mïnitö Ao ämïni ïninque mönö godongämæ̈ waa
    cæte quëwengæ̈impa, ante cöwë angampa. Tömengä doyedë ïñömö, Botö wææ angaïnö
    ante ëñente cædinque quëwencæmïnimpa, ante nänö wææ angaïne ante ñöwo wæætë änämaï
    ingampa. Mänïne ante ñöwo ganca wææ angä baï mönö wænguinque incædönimpa. Ñöwo
    guiquënë Wængonguï wæætë, Botö Önöwoca ingante ænte ëwocadinque quëwencæmïnimpa,
    ante mïïne ante apæ̈necä ëñëninque mönö quëwenguinque Wængonguï Önöwoca ingante
    ænte ëwocamompa edæ. Mönitö ïñömö tömengä Önöwoca ingante në ëwocamöni inte eyepæ̈
    badinque mïïne Wængonguï ñöwo nänö pönö apæ̈nede ante në apæ̈nemöni ïmönipa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji najigotedoɡ̶owa ɡ̶odixakedi me jaoɡ̶a ɡ̶obakedi
    me jikeenaɡ̶atiogi oko gela ɡ̶onimaweneɡ̶egi me idinilakidenaɡ̶atege Aneotedoɡ̶oji.
    Aneotedoɡ̶oji aibake niɡ̶ijoa liiɡ̶enatakaneɡ̶eco ane diiɡ̶enatakate niɡ̶ijo jotigide,
    pida ida gela nimaweneɡ̶egi me dinilakidetedoɡ̶ogi. Ibake epaa Liwigo meote niɡ̶ida
    gela anejinaɡ̶a. Niɡ̶ijoa liiɡ̶enatakaneɡ̶eco ane diiɡ̶enatakate me diniditedini
    idokeo oko midioka limedi me nigo. Pida Liwigo Aneotedoɡ̶oji beɡ̶eo oko midioka
    limedi me newiɡ̶atace.
  bmh-bmh: Uwait nugtal duailel ipal baib awau marabun gonugau salau dudu tapai migeimai,
    gusig migeun. Ig baib awau go en duailel kasai ze sesamorabun aimai awarab tam.
    Tam, ig baib awau go en duailel Ah Wes nugau ze sesamorabun aimai awaranem. Kasai
    ze sikut wemen go nug duailel noumabun abu ebu maraneu. Bo, Ah Wes nug awau dabun
    gusig maraneu.
  ctu-BL: Dios tsi' yʌq'ueyon lojon c p'ʌtʌlel ti' ye'tel ti jini tsiji' bʌ t'an.
    Ma'anic mic sub lojon jini ts'ijbubil bʌ mandar mach bʌ mejlic i coltan winicob
    x'ixicob. Mic sub lojon laj cuxtʌlel mu' bʌ i yʌq'ueñonla jini Ch'ujul bʌ Espíritu.
    Come jini ts'ijbubil bʌ mandar mi' tsʌnsañonla yilal, pero jini Espíritu mi' yʌq'ueñonla
    laj cuxtʌlel.
  meq-meq: Maa vəlamay gədaŋ matəre ndo məge məsler, hərwi məɗatay ha bazlam i Dzam
    Weɗeye na, neŋgeye. Dzam nakay weɗeye na, andza bazlam mapala eye nakə tə watsa
    ahəl niye aye bay. Ane tuk na, ka rəhakway ha gər na, a Məsəfəre Tsəɗaŋŋa eye.
    Bazlam mapala eye nakə tə watsa ahəl niye na, ma diye tay ha ndo hay a mədahaŋ.
    Məsəfəre Tsəɗaŋŋa eye na, ma vəliye sifa ka tor eye.
  noa-H: Hichdëuta mʌrʌg juapadam deejim, hich chogk'anaa hich garmua hõor dʌ̈i haju
    hiek deetarr jaaumk'ĩir. Pãrau k'ap'ʌ nʌm, mag hi hiek hiiur mua jaau chirʌm chan
    warrgar Moiseeu dau daau p'ã pʌatarrjö k'aba haawai pãach t'ãar hee sĩeichëmjã
    pãrau pöd hooba haajem. Mag Moiseeu p'ã pʌatarran dau daau sĩejieb pari magua
    hõor peerdʌ hauba haajeejim. Mamʌ hĩs jũrr hag k'ãai Hẽwandam Hak'aar maadëu hooba
    haajemuata hõor peerdʌ haaujem.
  alp-NT: Ile pine Iono ami ktili kena lepa loko Alla Eni janji beluke. Janji beluke
    mere Alla Iriluke Eni Ro Misete ete ite. Esakesa kai rebe lekie kena hukume mo.
    Le hukume rebe lekire, sepo tamata ilulu mo, tamata mere imata. Po bei janji beluke
    rebe ite supu bei Kristuse, Alla Iono ite rue eti pela.
  san-VEL: tena vaya.m nuutananiyamasyaarthato .ak.sarasa.msthaanasya tannahi kintvaatmana
    eva sevanasaamarthya.m praaptaa.h| ak.sarasa.msthaana.m m.rtyujanaka.m kintvaatmaa
    jiivanadaayaka.h|
  kbq-kbq: Agra anazanke huno tagrira huranteno hankavea tamigeta kasefa hagerafi
    kema hu'nea zamofo kegava hu'neta eri'zana e'nerune. Avompima krente'nea zankura
    nosunanki, avamupi zanku nehune. Na'ankure Avompima krente'nea zamo'a zamahe nefrie.
    Hianagi avamumo'a, zamasimu nezamie.
  kbh-kbh: er cha tojama bënga fchayobenama quem trabajo jamama, chë ents̈anga jábuayenana
    Bëngbe Bëtsá chabe ents̈ángbioye tojanas̈ebuachená soyëngama, ndayá Cristo tojanma
    sóyeca, mo canÿe tsëm tratcá, Bëngbe Bëtsá y chabe ents̈ángaftaca. Quem soye ndoñe
    quenátsmëna mo chë Bëngbe Bëtsá tempo Israeloca ents̈ángbioye léyeca tojanas̈ebuachená
    soyëngcá. Inÿets̈á; ents̈anga mondama Bëngbe Bëtsabe tsëm trato, Uámana Espíritbeyeca.
    Chë natsana trato, chë uabemana ley, nts̈amo chiñe iuabemancá ndoñe tconjama causa,
    ents̈á jóbanama jtsemnana; pero Cristbe ts̈abe noticiënga, chë tsëm trato, ents̈anga
    ainaniñe tmojóyëngacñe ora, chë Uámana Espíritu jamana, chë nÿetsca tescama yomna
    ts̈abe vida chënga chamotsebomnama.
  ron-LSB: care ne-a făcut și pe noi destoinici, ca slujitori ai unui legământ nou,
    nu al literei, ci al Duhului. Căci litera ucide, dar Duhul dă viață.
  pon-pon: Me pil kotin kaiane kin kit, en papa en inau kap kaidin inau, me intinidier,
    a inau en nen. Pwe intin kin kamela, a nen kin kotin kamaureda.
  nhe-BL: Huan yajaya techchijtoc tiitequipanojcahua para ma titeyolmelahuaca tlen
    nopa yancuic tlajtolsencahuali tlen quichijtoc ica tlacame. Ax titeyolmelahuaj
    tlen nopa achtohui tlajtolsencahuali tlen quiijcuilo ipan tetl, pero tojuanti
    titeyolmelahuaj tlen nopa tlajtolsencahuali tlen Itonal Toteco ama quichihua ipan
    teyolo. Nopa tlajtolsencahuali tlen tlajcuiloli huejcajquiya tehualiquili miquistli,
    pero ama Itonal Toteco temaca yolistli tlen yancuic.
  sps-sps: Ayei to te kat rara sa ra onot ma tsutsun of tsue faunot foun Tsunia. An
    tsue faunot foun to ayei te favaanan iny romam, sikia ma tsue tsuk minon na fo
    Faun to te kirkir iny e Moses. Ai sei na mes te vovou iny non Faun to ayei ee,
    nai sab tsuiny non a mat a suu tana saa ri gim non ma manaats ya, sai to te nom
    fi non a mes tsue faunot foun ten Gov to te kirkir iny Aaven Taabos koman ya,
    ayei nai sab tsuiny non a toto na suu.
  wnc-wnc: Ngan. Ita na gatangaman nata itane puyana tasike wam kwikwiu kayuk kaknga
    ita yawan kekekakut takngae natake yanikapmanggat. Sike wam kwikwiu wa kayuk kaknga
    ita yawan kekekakuu wa mama wamu tupa ita matakut binga dua daknganggak. Aho.
    Wamu kayuk kaknga Waung Kapata nindane musipmikatang pamunggak. Sike wamu waakngata
    nindane musipmin papan wikawan takekan yutnim. Sike ngana mama wamu wa tupa siknga
    matakut takngata nindane waiaknganinu anggaman tapan tapanu ninda undang kumnim.
  bus-bus: Àmbe à wa kaa, ben wá dɛ à bà kuuna kↄ̃n gbɛ̃nↄo dufu zĩkɛrinↄ ũ. Èe kɛ
    doka kɛ̀ kɛ̃nanlo, Luda Nini yãmɛ. Zaakɛ doka è gaa ińnɛ, Ninii pì sↄ̃, è wɛ̃̀ndi
    ińnɛ.
  gub-BL: Ure nurupuner kwaw ze'eg ipyahu ma'e imume'u haw rehe ure. Tupàn umur ukàgaw
    urewe a'e. Xo a'e mehe zo urupuner imume'u haw rehe purupe. Nurumume'u kwaw ze'eg
    kwehe arer imuapyk pyrer. Urumume'u ze'eg ipyahu ma'e kury. Tekwe Puràg umume'u
    ze'eg ipyahu ma'e urewe a'e. Teko nupuner kwaw ze'eg kwehe arer paw heruzar haw
    rehe a'e wà, a'e rupi umàno ma'e kwer ài wanekon a'e wà, ta'e tatahu pe oho ma'e
    ràm romo wanekon a'e wà xe. Aze zazeruzar ze'eg ipyahu ma'e rehe nehe, Tekwe Puràg
    zaneapo putar wikuwe ma'e ài a'e nehe, tatahu wi zanepyro pà a'e nehe.
  imo-imo: Goteni nimbe panjipe mi lerimu ungu koinjomunga kongono iyemu molani nimbe
    yuni enge tirimona moro. Aku ungu koinjo nimbe panjipe mi lerimumu oi Moses molopili
    Goteni Israel imboma ungu mane tipe kou karu lelina ola imbima topa teaio nimbe
    tirimu mele, molo. Ungu koinjo nimbe panjipe mi lierimu akumu Gotenga Mini Kake
    Telimuni omba tepili nimu. Goteni oi Mosesindo imboma ungu mane tiwi nimbe yu
    nimbe tirimu ungu kanomani imbo mini pali kolonge ulu pulumu tirimo, nalo Gotenga
    Mini Kake Telimuni lino koinjo molopo kondopo kau pumolo ulu pulumu tirimo.
  boj-boj: Gago wau agiende. Iga Kristus aqa anjam bunuj palontoqnsim laqnum. Anjam
    bunuj di tamo qudei na dal anjamq di neŋgreŋyosai. Qotei aqa Mondor a segi na
    babtej. Dal anjam na tamo uŋgasari naŋgi moiyotnjreqnu. Ariya Qotei aqa Mondor
    na tamo uŋgasari naŋgi ŋambile enjreqnu.
  eng-DRA: Who also hath made us fit ministers of the new testament, not in the letter,
    but in the spirit. For the letter killeth, but the spirit quickeneth.
  knf-knf: Ul awuluŋ un mnhina mi pwo banklempuŋ ţi uko wi *bhoŋar bhalu, banwooŋ
    baanwo bi bgah bampiiŧaniiŋ ţi mnlaak aşë wo bi *Uhaaş wi Naşibaţi. Bgah bampiiŧaniiŋ
    baji baţij pkeţ, kë Uhaaş wi Naşibaţi uşë ji uţij ubida.
  san-KHM: តេន វយំ នូតននិយមស្យាត៌្ហតោ ៜក្ឞរសំស្ថានស្យ តន្នហិ កិន្ត្វាត្មន ឯវ សេវនសាមត៌្ហ្យំ
    ប្រាប្តាះ។ អក្ឞរសំស្ថានំ ម្ឫត្យុជនកំ កិន្ត្វាត្មា ជីវនទាយកះ។
  arn-NT: Fey Ngünechen lle taiñ eluetew pepiluwün kisu taiñ kimelelafiel kom mapu
    mew mülechi pu che ñi mülen ta we kümelkawtun Ngünechen mew. Nütrameluwlayiñ tati
    ley dungu mew, welu may nütrameluwiyiñ Ngünechen tañi küme dungu ñi femfiel ta
    che tañi Lif Küme Püllü mew. Tati wirikonkülechi ley dungu ta yelümkey ta lan
    dungu mew, welu tati Lif Küme Püllü wülkey rumel mongen.
  zas-NT: Dios na̱j bén razaladx dunujn quiarguiejn par yagojnan bejn ree xcwent nejz
    cüb ni ma yuꞌ par yadxin ree loj Dios, nejz cüb ni ad ryaadxt chinal bejn tijb
    ley ni zëëd loj guiꞌch, per rüjn naguiejn chinalaman ni zëëd por xSprijt Dios.
    Din ley castizi na̱j ni zidnën, per xSprijt Dios guialnaban na̱j ni rudëëman loj
    ree bejn.
  ken-NT: Nkúbhɛ́ Mandɛm kɛ ákʉ́ sɛ́nkwáy bɛbhak bakʉ̌ bɛtɨk, ndu bɛ́gháti bho
    ɛ̌ti Nku Nkɔ. Nku Nkɔ anɛ ǎyàŋ bɛ, nɛbho nɛ́nɛ, bo bákɛ́ koŋo chi ɛbhé mbɔ
    ɛnyu básɨ́ŋɨ́ nyaka, kɛ sɛ́bhɔŋ bɛghok chi Ɛfóŋó Bɛdyɛrɛ. Ɛbhé ɛ́twɔ̀ mmu
    chi nɛ nɛwú kɛ Ɛfóŋó Bɛdyɛrɛ ǎtwɔ̀ chi nɛ nɛpɛ́m.
