  eng-WEBU: who also made us sufficient as servants of a new covenant, not of the
    letter but of the Spirit. For the letter kills, but the Spirit gives life.
  gnw-NT: Jae ramiño vi Tumpa umee oreve mbaepuere, nduyeyocui cavi vaerã chupe trato
    ipɨau vae re. Cua trato ipɨau vae Espíritu pegua co, mboroyocui uyecuatía oĩ vae
    pegua'ã co. Echa'ã mboroyocui uyecuatía oĩ vae jei vae uyapo'ã vae umanota co.
    Ẽrei Espíritu Santo umee yandeve tecove opa mbae vae.
  mux-mux: Pulu Yili-ni nimba panjipa mi lirim ung-konaliinga kendemande-yili ‘molani.’
    nimba yu-ni tondulu silimú-na moliu. Ung-kona nimba panjipa mi lirim akili ui
    ⸤Moses mulupili Pulu Yili-ni Isrel-yambuma ung-mani sipa ku-ni ola⸥ bima topa
    ⸤“Teai.” nimba,⸥ nimba panjipa mi lirim mele mólu; ung-kona nimba panjipa mi lirim
    akili Pulu Yili-nga Minéle-ni “Wendu omba pípili.” nirim. Pulu Yili-ni ui Moses-ndu
    “Yambuma ung-mani si.” nimba yu nimba sirim ung kanuma-ni yambu mini pali kulungí
    ulu-pulele silimú; akiliinga-pe ⸤Pulu Yili-nga⸥ Minéle-ni oliu kona molupu konjupu
    mindi pumulú ulu-pulele silimú.
  maj-NT: Kui xi y'éndani̱ tu̱ xi ka̱ma n'e̱xájihi̱n ri̱ ni tse̱tse̱ xi Nti̱a̱ná y'énda
    nga nda ts'i̱ínko̱ho̱ xu̱ta̱ xi ts'e̱. Ni xi tse̱tse̱, najmi nku kju̱a̱téxuma
    xi tjít'a niu̱. Ni xi títs'ín ní Espiri̱tu̱hu̱ Nti̱a̱ná niu̱. A̱t'aha̱ ngabaya
    fiko̱ná kju̱a̱téxuma xi kis'et'oo̱, tu̱nga Espiri̱tu̱hu̱ Nti̱a̱ná ts'ínk'íéntu
    tík'unná bi.
  bkq-NT: Jesus einwântuo lelâ tâdâsemaguely kely mawânrâ iwelo tâdâseinwândo. Awârâ
    wâgâ xina nhegatuhoem xina enomedânibyryem Deus-ro warâ. Xirâ iwelo tâdâseinwândo
    Deus xurâ mawânrâ inanry xina agueho. Moisés myakâwândy mârâ saguhobyry tâzezewenry
    iweninri; iwelo tâdâseinwândo olâ Deus Ispiritury aguehobyry. Saguho tâzezewenry
    Deus agâpa kyenehondâ, ânguy mawânkâ idânârâ mârâ tâzezewenry agueho ara anipyra.
    Xirâ iwelo tâdâseinwândo olâ kydâsemaguehoem adyese; Jesus einwânni-ro watay,
    aunloenlâ ise Deus agâ typygueba kehoem awyly.
  kue-kue: Ana God yene siriyesi norko no kontrak kor kongunmo yomba mounga. I lo
    ka beglkwa pangwa i ta ditekunga, ba God Spiritmo yomba mina kongun orkwa i dumga.
    Lo kamo i yomba geglkwa mambuno i-pene endungwa, ba Spirit kamo i yomba kor-meglkwa
    i-pene endungwa.
  cot-NT: Yagavejacaajiaquenaquea ipeacaajiaquena tsavetantiroca iroaqueraro paaquito.
    Teenicate onquejetemparoji iroquetinica tioncanquitsica mapicotaqui, ocaticaquea
    iroaqueraro yamaqueroquea Ishire. Oratica tioncanquitsica, aatogueti inetsanajitiro
    aanaqueri camorecariqui. Cotanquitsiquea Ishire Aapani Irioshi yanijacaanti.
  bnp-bnp: A Vure kunana i habi a nitora nau, ga vakalongo e huriki na ngava dagi
    karaba. A ngava dagi karaba iea i uka ma i ramai a vinara. I ramai a Hanuna Vure,
    a vuhuna a vinara i vakabele a matenga, pali a Hanuna Vure i habi a nimahuri vakaroro.
  apn-NT: 'Nẽ Tĩrtũm na hte tanhmã ixkrã hto pa Karõ nhỹ hã mẽ piitã mẽ kãm kapẽr
    nyw jarẽnh o ri ixpa. Amnepêm Tĩrtũm kot Ijaew mã mẽmoj tã karõ xwỳnhta. Mojes
    kot kapẽr tũm jarẽnh o pa xwỳnhta mex tã no nhũm mẽ tee ri hkôt kãm amnhĩ nhĩpêx
    prãm o pa. Nẽ xatã kamã harẽ nẽ omunh tã tee ri kot hkôt kãm amnhĩ nhĩpêx prãm.
    Tã mẽ kot hkôt amnhĩ nhĩpêx kêt mỳrapê na prem pikaprãr pan hapêx. No kêt Tĩrtũm
    kapẽr nywja. Jejus jarẽnhja. Na hte Tĩrtũm Karõ tanhmã mẽ pahkrã hto pu mẽ Jejus
    kôt amnhĩ nhĩpêx o ri papa. Jao mẽ pahpê pahtĩr tũm nẽ papa mã xwỳnh. No na hte
    nhãm mẽ hkwỳjaja kãm harẽnhja mar prãm kêt nẽ amnhĩ jarẽnh o: —Nà kot paj amnhĩ
    krã hkôt ã amnhĩ nhĩpêx anẽ nẽ ã amnhĩ nhĩpêx anẽ nhũm Tĩrtũm ja hã ixpumu nẽ
    ixtĩr tũm nẽ ixpa mã xwỳnh ã ijarẽ. Anhỹr tã no ãm ã amnhĩ jarẽnh anhỹr kaprỳ.
    Tĩrtũm Karõ nhỹ hã mẽ kot amnhĩ to mex o mẽ pa xwỳnh pixjaja koja mẽ htĩr tũm
    nẽ pa ho pa.'
  ctp-NT: Wa mdiya ska chaꞌ kwi re nu tka nchkwiꞌ Ndiose loꞌoan, ska tñan nu ngiꞌni
    Tyiꞌi Ndiose lka chaꞌ re. Ja lka ran ñaꞌan tiꞌ ska tñan nu ndatsaa kityi kula
