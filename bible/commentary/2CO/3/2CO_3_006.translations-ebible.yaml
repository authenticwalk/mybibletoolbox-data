    ɛɗo Musa ki eyo, num naan̰ se iin̰o gɔtn *Nirl Salal ki, taa Ko Taar kɛn Raa ɛɗo
    Musa ki se, ɔl jeege maakŋ yo ki anum gɛn Nirl Salal se ɔl jeege gɔtn kaaj ki.
  kwd-kwd: God ne'e kwaibooni 'ameeru, fana 'ameru to'omia kwaifa'ananaunga suria
    nga fataarunga'inga fooru aana. Ma nga fataarunga'inga fooru lo'oori, ngai 'amoe
    la'u suria daunga suria tagi ala Moses, tafe'ua ma suria daunga suria falafala
    na Anoe 'ola Abu. Suria nga tagi 'e kwatea mola maenga, tafe'ua ma nga Anoe 'ola
