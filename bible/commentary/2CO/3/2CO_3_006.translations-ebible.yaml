    जाते हैं जबकि रूह हमें ज़िंदा कर देता है।
  ycn-ycn: Ricaja calé la'arí huecá caliyáruna, hua'apátacaloje ajopánajlo ripuráca'alo
    penaje. Tupana i'imatari ina'uqué capichácajo liyá. Ripuráca'alo, hua'apátacare
    ina'uquejlo, quemari huanacu, hue'emacáloje ra'apiyá me'etení penaje. Uncá ripuráca'alo,
    Moisesmi chu lana'acare, que calé ricá. Uncá pachá hua'alá huanacojó ripuráca'alo,
    capichájeño penájena queja hue'emacá piyuqueja. E'iyonaja Tupana Pechu a'arí inajlo
    cajmuchaji, iná i'imacáloje matajnaco je'echú chu raú penaje.
  djr-djr: God-Waŋarryu ŋunhi ŋayipi linyalanhany djarr'yurr dhäwuwny'tja lakaranharaw
