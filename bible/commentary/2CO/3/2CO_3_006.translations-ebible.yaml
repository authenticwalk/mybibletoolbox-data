    main armiayi. Antsu yamaikia Moisésa aarmaurin miatrusrumek umirkataram turamtsuji,
    antsu Yuse Wakani ii nintin engkemturmau asa, tuke pujutan suramji.'
  cak-WNT: Y ya c'a Riya' ri yojucusan pa rusamaj, y xuben c'a chake chi xoj-oc rusamajel
    riche (rixin) chi nikak'alajsaj ri c'ac'ac' trato chiquiwech ri winek. Y ya c'a
    chuka' Riya' niya'o chake ri rajawaxic, riche (rixin) chi can yojcowin nikaben
    ri samaj ri'. Y ma riche (rixin) ta c'a chi nikasamajij ri ojer trato ri tz'iban
    ca chuwech tz'alan tak abej, ma que ta ri', can riche (rixin) c'a chi nikak'alajsaj
    ri c'ac'ac' trato ri tz'iban riq'ui ri Espíritu. Ruma ri ojer trato ri tz'iban
    chuwech tz'alan tak abej ma nuya' ta c'aslen, xa nuc'ut chkawech chi nika ri camic
    pa kawi' ruma xa yoj aj maqui'. Pero ri tz'iban riq'ui ri Espíritu, can nuya'
    wi c'aslen.
  ebk-ebk: Hiya challu nan nangichat as kafiaelanmi ay munserfi as nan maepangkep
    as nan fiarú ay inturagna as nan katakutaku. Nan nauy fiarú ay turag ay maifisar
    as nan pannakafialin nan Espiritu at achi kaman as nan naisurat ay lintig ay infiakian
    Apo Dios kan Moises. Tay nan ichat nan naisurat ay lintig at chusa ay maid patingkiana,
    ngem nan ichat nan Espiritu Santo at fiyag ay maid patingkiana.
  spa-PDDPT: Él también nos hizo ministros del Nuevo Pacto, no de la letra, sino del
    Espíritu. Porque la letra mata, pero el Espíritu da vida.
  ruf-ruf: Ayo iyo yuyo iyatutendile tudahe kutumikila laghano lya sambi, na si laghano
    lya ghamalaghitso bae, ila laghano lya Ghumuhe Mwenzeluka. Mana ghamalaghitso
    ighandikighwe ghoghala lifwa, ila Ghumuhe Mwenzeluka koghala ughima.
  gun-gun: Ha'e ae oremo'arandu guexeve guarã ipyau va'e ojapo va'ekue roikuaa uka
    aguã. Ha'e va'e ma ipara regua e'ỹ, ha'e rã Nhe'ẽ guigua. Mba'eta ipara regua
    nhandejuka 'rã. Ha'e rã Nhe'ẽ ma nhanemoingove 'rã.
  agu-BL: Na i' nko'csan tetz ẍchakum, nin i' na ak'on tzaj kajtza'kl tan xtxole'n
    yi ac'aj xtxolbil yi bixba'nt ta'n. Na qui na katzan tan xtxole'n e'chk ca'wl
    yi tz'iba'nt cyen, ma na na katzan tan xtxole'n yi tajbil yi Espíritu Sant. Na
    yi e'chk ca'wl yi tz'iba'nt cyen ntin na xcye' tan kaquimse'n. Poro kol kak' ama'l
    tetz yi Espíritu Sant tan cawune'n ske'j sjalok tzun kutz'ajbiltz.
  isn-isn: Itago ele singa libada inge lankolo. Kunsoko ibada lebulaga, kuile inkolo
    epumya uupanga.
  ilo-ULB: Ta ti Dios ti nangted kadakami iti kabaelan nga agbalin nga adipen iti
    baro a tulag. Daytoy a tulag ket saan a naggapu iti surat ngem iti Espiritu. Ta
    ti surat ket pumatay, ngem ti Espiritu ket mangmangted iti biag.
  pir-NT: '@see-verse:2CO.003.005'
  anv-NT: Ji ne apyɛ ɛsé dékwane mambɛ baá utɔɔ́ bií né menomenyɛɛ́ mekɛ. Menomenyɛɛ́
    ɛwéna ɛpɔ́fɔ́ ɛbɛ ɛwé ásamé, ɛlú lé Mendoó Ɛsɔwɔ. Ɛbɛ ɛwémbɔ ɛtené bɔɔ́
    né negbó, yɛ́mbɔ Mendoó ɛchyɛge bɔɔ́ geŋwá.
  sab-NT: Unsuialin Chube Moisés ta gbu Chube gerua dege kwian israelita alin, Moisés
    geru e degu kwian alin, kwian me ñadu age geru e ulita gerule kare, malen geru
    e giti kwian chegu jiske sugekare Chubege. Agwa nege tangle Chube cha gau Chube
    cha gbu geru no jagere trage kwian ulita ole, Chube kle kira kete chage kle ta
    kete chage geru e jagere dbe kwianske, Chube Oña giti geru e suge kwiange, kwian
    geru e gai ulia giti kwian chege toi diali chui tangle ule Chube ole.
  tmd-tmd: God nuŋwör raŋ, an mabö rɨ nölɨb nöbö nuŋwa mɨdön, God Mönö yoŋyöbö yad
    nɨg aku, pön duön nöbö mö bla ñɨgö yad nölöla. God Mönö yoŋyöbö yad nɨg aku, lo
    mönö akuyöbö yöi; mönö yoŋyöbö yad nɨg aku, God Inöma nöla. Lo mönö raŋ, nöbö
    mö wöröxöña; jɨ God Inöma raŋ, nöbö mö kömö mɨjöña.
  acr-NNT: Ekꞌu ri Dios mismo ri xyaꞌw wa chak chiqe, uyaꞌom qanaꞌoj y qachuqꞌabꞌ
    re kaqaqꞌalajisaj chi utz ri kꞌakꞌ tzij kuꞌan Rire kukꞌ ri tikawex. Yey na kuꞌan
    ta waꞌ ruma qataqem taqanik, ma e ruma ri kuꞌan ri Ruxlabꞌixel ri Dios pa qanimaꞌ.
    Ma ri taqanik kukꞌam lo qꞌatbꞌal tzij re kamik paqawiꞌ, noꞌj ri kuya ri Ruxlabꞌixel
    ri Dios chiqe e kꞌaslemal.
  kpg-kpg: Go Mee dela ne hai gimaua gii mee di hagadele di hagababa hoou, dela ne hai
    gi di Hagataalunga, gei hagalee ne hai gi nnaganoho ala ne hihi. Nnaganoho ne hihi
    le e gaamai di made, gei di Hagataalunga e wanga di mouli.
  taj-taj: परमेश्‍वरसे छार कबुल लबा मुला ओच्‍छे ङन्‍दा थे कबुल अन्‍छार गे लखम्‍बा
    म्‍हि स्‍होबा मुला। चु कबुल परमेश्‍वरला आत्‍मासे लबा कबुल हिन्‍ना, भ्रिबा ठिमसे
    लबा कबुल आहिन। भ्रिबा ठिमसे सिना लमुला, तर परमेश्‍वरला आत्‍मासे सोना लमुला।
  avt-avt: God kerekek kekepawɨr te hawɨr watɨp mɨt menmen me hɨm ham yaaim mɨrak.
    Hɨm ham yaaim me God hɨram ap hɨm lo mau tɨwei mɨt enisesim au. Hɨram hɨm yaaim
    matɨp mɨt God Hɨmɨn Yaaik kɨrak kakɨkepi kaktorhis hɨr nanu werek. Hɨm lo mau
    tɨwei matɨp mɨt ap nanisesim werek werek te hɨr nani. Hɨm ham yaaim me God Hɨmɨn
    kɨrak Yaaik hɨram mamkaap haiu mɨt te haiu mamu werek werek.
  cbk-cbk: Ele amo el quien ya dale canamon abilidad para queda came maga servidor
    del nuevo mandamiento de Dios. Este mandamiento nuay el autoridad igual como un
    documento que Dios ya escribi para sigui lang el maga gente, sino este tiene el
    autoridad del Espiritu Santo na corazon del maga gente. Aquel ley di Moises de
    antes ta lleva lang el sentencia de muerte, pero el Espiritu Santo ta dale vida
    siempre.
  uig-ARA: ئۇ بىزنى يېڭى ئەھدىنىڭ خىزمەتكارلىرى بولۇشقا ئىقتىدارلىق قىلدى؛ بۇ ئەھدە
    پۈتۈكلۈك سۆز-جۈملىلەرگە ئەمەس، بەلكى روھقا ئاساسلانغان. چۈنكى پۈتۈكلۈك سۆز-جۈملىلەر
    ئادەمنى ئۆلتۈرىدۇ؛ لېكىن روھ بولسا ئادەمگە ھايات كەلتۈرىدۇ.
  tuf-tuf: Eyatan is quin chihtá anto ehcuti bi ehcún acu bow̃ wícaro. Chihtá anto
    ehcuti eyan Moisés bachan chihtán abir cuitari yajquíc sínajatro. Cuat ur icar
    wícayat sínayqueyra. Moisés bachan chihtán uwat yajquít cat caba batro. Etar tayar
    yajcaro. Cuat Sir Ajcan Cámuran Eyat uw ur ícatra chihtá chácayat, Sir jor ohbac
    itro.
  abx-abx: Iya i magbuwan si kami' si abilidad bilang mga parapasamwak si baha'o pa'agi-na
    si Diyos pagtapit si iya. Aghimu-nay to si Diyos ma'in si sinurat bala'od nga
    akatapit kita si iya tungod si pagsunud-ta, kundi' i Espiritu-na dina i nagpa'ayup-na
    paggiya si kita. Kay kon i sinurat bala'od i nagsunud-ta, agbubulag kita si iya
    hasta nga day minatay na kita, pero kon i Espiritu-na i nagsunud-ta, sa'angkun-ta
    i ungod kinabuhi'.
  mco-NT: Dios tɨ xymóoygɨxyɨch mɨc'ajt co ndunɨpyɨch ajcxy ma yɨ' ytung. Dios tɨ
    pɨdägy ma ɨɨch ajt jemybɨ ayuc tɨy'ajt, huɨdibɨ mɨɨd xy'ane'mɨm. Jada jemybɨ ayuc
    tɨy'ajt je Espíritu Santo pɨdaacp ma ajt njot nhuinma'ñ. E ca' je' yjadu'nɨty
    nej je ayuc tɨy'ajt huɨdibɨ Moisés yjayhuɨ'm jecy'ajty. Mɨɨd je Moisés y'ayuc
    huɨdibɨ jaybety ijtp, Dios xymooyɨm je o'cɨn. Mɨɨd je jemybɨ ayuc tɨy'ajt huɨdibɨ
    je Espíritu Santo yejcpy, Dios xymooyɨm jugy'ajtɨn huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy
    ni mɨna.
  cpb-NT: Iri Pawa matakaakenawori nonkenkithatakotairo owakerari aapatziyawakagaantsi.
    Jiroka owakerari aapatziyawakagaantsi kaarira osankenarentsi oshiyawori etawori
    aapatziyawakagaantsi kaamanetakaantatsiri. Iriira kantakotachari tasorenkantsi
    añaashiretakaantatsiri.
  aon-aon: Iruhin anan kanak nutaurumap aria wosik munek enyudok ananin mour um manak
    makripesh baraen um enyudok ananin namunyi kontrak. Enyudok namunyi kontrak douk
    madae hunyem nyutem um shus meyoh uwe, uwok. Enyen douk Iruhin ananin Mishin meyoh
    nyakwarumen. Aria enyudok enen baraen lo henyem shus meyoh iri, enyen douk nyenek
    arpesh shagok shanak shawishuk. Aria Iruhin ananin Mishin douk nyenekesh shape
    wosik abom.
  hus-NT-2005: Na Dios tu pidhaꞌ ti awiltaláb abal ki tʼilaꞌ jun i ít lejkintaláb
    xi yab kʼwajat dhutsadh; jechéꞌ an ít lejkintaláb tál ban Tʼokat Ejattaláb. Nin
    takʼixtal na Dios xin jilám dhutsadh na Moisés, yab in pidhnál i xeꞌchintaláb
    xi yab in koꞌol in okʼontal, an Tʼokat Ejattaláb jaꞌich nin pidhnál.
  mig-NT: Chi̱ sɨkɨ̱ ɨ́ɨn contrato jáá, játiñu va̱'a‑ri̱ sá'a‑ya̱, ko nasu̱ já ká'a̱n
    letra, chi ja̱ ká'a̱n máá Espíritu kúu. Chi̱ letra já'ni, ko Espíritu náschakú.
  bps-bps: Kenen sa mlé gami gnagan tamdò i falami dalan salu di kenen, na ise ku
    falami dalan ani, fagu di flalò gsulat di muna fa, bay fagu di Tulus Dwata. Du
    i flalò gsulat ani, i alò fite di dad to too ale mlafà i flalò, na du là ale gmagan
    mlalò dun, én gukella fati landè gusenan. Kabay i Tulus Dwata mnè di gito, kenen
    sa gmagan mlé di gito nawa landè sen.
  mbs-mbs: so sikandin se nemegay te kebiyasa kanak aw migsogò kanak megtoladà te
    doen kaling peokit ininang din. Kenà punù insolat se ipegkeliwat ko, meneng ipegkeliwat
    ko se intoladà te Espiritu Santo kanak. Se tapay punù insolat, yan olò se egpetaga-taga
    te menge otaw te medaet se pedowan dan. Meneng se Espiritu Santo, yan se egpemegay
    te kaling pedowan.
  tof-tof: Wa kibü gaodó tinóp zaget pamóm bainüm küsil alkamül-koke tónggapórrón
    bóktanan zaget tónggapónóm. Ene küsil bóktanan wialómórrón gida babula, a Godón
    Samu asine ene bóktandó, zitülkus wialómórrón gida büdül ódódda, a Godón Samua
    arról akyanda.
  cme-NT: U yaa hãa-ye baa ku fɔ̃ŋgũɔ‑i i tiɛ waŋ *tobisĩfɛlɛnni maama‑i baa nuɔmba‑i.
    Tobisĩfɛlɛnni fanni saa nyɛgɛ̃ŋ tãmpɛ̃lleŋ ŋaa *Moisi *ãnjĩnammaŋ nyɛgãaŋ
    tãmpɛ̃lle-na dumaa. Ŋga ni hilaa *Diiloŋ-Yalle-na. Ãnjĩnamma jo baa kuliiŋgu
    a ne da Diiloŋ-Yalle jo baa cicɛ̃lma.
  sus-sus: Ala nan a niyaxi won xa nɔ a xa saatɛ nɛɛnɛ kawandide. Na saatɛ mu fatanxi
    Ala xa yaamarie xa ra naxee sɛbɛxi. A fatanxi Ala Xaxili nan na, naxan mixi rakisima.
    Ala xa yaamari sɛbɛxie mu mixi rakisima.
  pon-2006: pwe ih me ketin kupwurehda se en kak koahiengki papah sapwellime kadehde
    kapw, me mihmi ni Ngehn Sarawi, ahpw kaidehkin ni kosonned me ntingdier. Pwe kosonned
    me ntingdier kin kahrehda mehla, a Ngehn Sarawio kin ketikihdo mour.
  dad-dad: Negur ĩ amãg bar itenẽya mata nẽ kabĩ tamo wõya kisi feleya inenaman, are
    lo itotoya nẽ sã, Awa Uur nẽ, ere nigin, lo itotoya anim idenkesidig, anĩ ere,
    Awa Uur im mata ifenẽdidig.
  zab-NT: Dios ná ni rguaad dunnɨ guelnán par cadixteen lo de bniety pur nez cuby
    ni anuu par cun Dios, nez cuby ni quɨt rquiinti chanuu bniety tuby ley ni zéed
    lo guiits sino que pur Spíritu Sant. Te pur ley castigutisy ná ni zédne ley, per
    Spíritu Sant guelnabániy ná ni rguaadny bniety.
  jae-jae: Eŋ kêpuc aêac tôŋ e atu poac wakuc ŋasakiŋwaga. Poac wakuc tau ŋam kêsêp
    biŋsu tetoŋa atom, kêsêp Ŋalau, gebe biŋsu tetoŋa tec geseŋ ŋamalac su, mago Ŋalau
    kêkêŋ êsêac sêŋgôŋ mateŋ jali.
  ksd-ksd: nina i ga mal i avet, upi avet a pait valar pa ra papalum ta ra kalamana
    kunubu; vakir ure ra matamatana buk, ure ke ra tulungen iat; tago ra matana buk
    i varvardodoko, ma ra tulungen i tabatabar ma ra nilaun.
  msm-NT: Sikandin to migsangkap kanami agun ikaanad noy sikan bag-u no kasabutan.
    Kona sikan no angod to diya una no kasabutan no impabaja to sinuyat, su pinaagi
    to diya, pighukuman to kaotawan no angay to kamatajon. Di seini bag-u no kasabutan
    no impabaja nasi to Ispiritu Santu ogdae to kinabuhi no wada katapusan.
  myk-myk: Wee wʼa sefɛɛrɛ kan wèe mu, na wèe pye kariɲɛɛgɛ nivoŋɔ ki wo kapyebyii.
    Kee ya ta saliya wu gbɔɔrɔ ni wɛ, ga fo Fɛfɛɛrɛ Munaa. Bani saliya wu ni xu ya
    daa, ga Fɛfɛɛrɛ Munaa di ɲìi sicuumɔ kaan.
  sbe-sbe: Iya ye hesibasibagai na ka hemala talam hauhauna yona taupaisowa. Nige
    talam kulikulina beyabeyana wa, na talam Yaluwa unai ye laoma, matawuwuna talam
    kulikulina beyabeyana meta tamowai ye heboitadi, na talam Yaluwa unai ye laoma
    meta mauli ye mosei tamowai udiyedi.
  mcr-mcr: Ga Iqu kukŋuä hŋgaŋqä witätŋqä guä änyä-häŋä ämäsäukqä iqueqä wäuŋuä imäkqä
    pmetatuŋquä-pqe, Iqueqä-kiuä inä inemäkkqe. Nätmatqä änyä-häŋä iiŋä iqu, kukŋuä-suqä
    bukä iu äqänä äwiŋqä iuta ma, oee. Ii Dŋä Äŋguä Iquesanji. Kukŋuä-suqä bukä iu
    äqänä äwiŋqä iqu, ämaqä pizqä päsqänäŋä-quvi. Iŋäqe Dŋä Äŋguä Iqu, ämaqeuŋi häŋä
    hea ique-ique pmeqä Vqä-qu eä.
  cux-NT: Ndyuūs tee yā nús'uu ntiiⁿnyuⁿ chi candɛɛ́ 'nū táámá compromiso yeⁿ'é yā
    chí ngai. Ní compromiso chí ngai miiⁿ nguɛ́ɛ́ yeⁿ'e ley yeⁿ'e yú chi canéé nguūⁿ
    ti yeⁿ'e Espíritu N'dai yeⁿ'é Dendyuūs. Nduudu yeⁿ'e ley yeⁿ'e yú diiⁿ chi condenado
    s'uuúⁿ ní 'cuūvi yú naati Espíritu N'dai miiⁿ itee vida cueⁿ'e daāⁿmaⁿ s'uuúⁿ.
  tur-YTC: O da bizi, harfe değil, Ruh'a dayalı yeni bir antlaşmanın hizmetkârları
    olarak yeterli kıldı. Çünkü harf öldürür, Ruh ise yaşatır.
  san-ITR: tena vayaM nUtananiyamasyArthato .akSharasaMsthAnasya tannahi kintvAtmana
    eva sevanasAmarthyaM prAptAH| akSharasaMsthAnaM mR^ityujanakaM kintvAtmA jIvanadAyakaH|
  bel-N: Які даў нам здольнасьць быць служыцелямі Новага Запавету, ня літары, але
    духа, бо літара забівае, а дух ажыўляе.
  sch-sch: ama han balam mizieka niloiin Ratha taka chonginkhit athar sinthopu ni
    thei rangin mi sin zoi. Balam miziekin thina amintung ngâia, Ratha rêkin chu
    ringna a pêk ngâi.
  mic-MIQNT: Etna na negm, ta'n ignmugsieg'p na ml'gigno'ti, aq apoqonmugsieg'p ta'n
    tel tlimg'j igtigig ta'n goqwei gisite'tg'p, na pilei mawagnutmamgewei ugjit na
    gelu'lg agnutmaqan, ta'n gisi ugs'tawian mimajuinu'g. Mo telimaqatjig, “Amujpa
    jigs'tmoq ta'n te's'g goqwei 'tplutaqan Lesui'peweiei.” Ma gis waju majulgwatmuoqol,
    na ugjit 'pgisulaten mn'tua'gig. Gatu awna telimg'tjig, “'Gtlams'tmug na gelu'lg
    agnutmaqan aq ignmug Wejuli Nisgam ilgwenugsinew,” muta ignmugsitoqs'p iapjiwewei
    mimajuaqan wa'so'q, siaw munso'ltinen. Etna na negm, ta'n ignmugsieg'p na ml'gigno'ti,
    aq apoqonmugsieg'p.
  huu-NT: Jɨaɨe rafuedo birui cue jaillena, Jusiñamui cuena fetode. Ie uai cuemo illamona,
    cuemo lloga rafuena llocabitɨcue. Moisés mɨcorɨmo lloga rafuena birui lloñedɨcue.
    Moisés mɨcorɨmo lloga rafue ɨɨnuamona, Jusiñamui illanomo jaca buna itatañede.
    Jusiñamui Joreño llotataga rafuena birui llocabitɨcue. Iena caɨ ɨɨnuamona, Jusiñamui
    Joreño Jusiñamui illanomo caɨna jaca itatate.
  jiv-NT: Yamaram chichaman Yus najanamia nuna, incha péṉker etserkatniun suramsaitji.
    Yaunchu aarma chichamnum, ashí takamtsuk umirkachrikia tuke jakamniuyaji. Antsu
    yamaram chichamnum, Yuska ni Wakaní̱ji̱a̱i̱ yamaram wekasatniun súramji. Yusa
    kakarmari̱ji̱a̱i̱ nu chicham étserji.
  otm-NT: Nu Oją bi 'dac'be 'bɛ'a ga hom'be ngue i juadi xʉn ho, ngue da zä ga xi'be
    yʉ ją'i rán hoqui Oją ma'da'yo. Nu ran hoqui hinga 'da'anguui i mammi yʉn t'ɛ̨di
    nt'o't'i maya'bʉ. Nguetho nu'a ran ho ma'da'yo i xijʉ di 'dajʉ ra temaząi a rá
    Hogandąhi Oją. Pɛ nu yʉn t'ɛ̨di i xijʉ tengu 'bʉ ma yąpatehʉ, ngue'a hin dí hät'i
    ga øzɛhɛhʉ a ran ho im mam bʉ.
  dah-dah: Yeŋ po ga biŋa gergeŋ tiyyiŋ goyen neŋ beleŋ igiŋ goke meteŋ teŋ hitek
    saŋiŋ duntiŋ. Tareŋmiŋ gobe Moseyen saba asaŋde katiŋde mat ma watiŋ, Holi Spirit
    hitte mat watiŋ. Moseyen sabarebe al beleŋ mata buluŋ kura tiyyeŋ gobe Al Kuruŋ
    diliŋde kamtiŋ yitiŋ gega, al kura mata go tubul tiyyeŋbe Holi Spirit beleŋ Al
    Kuruŋ diliŋde al gergeŋ iryeŋ geb, gago meteŋ goyen teŋ teŋ tareŋbe Holi Spirit
    hitte mat watiŋ dineŋ hime.
  tnk-tnk: In rɨno kɨmaha iahənəmwhen tɨ noien wok kɨmaha iotukwininari me səvəi nəɡkiariien
    vi səvənhi sə in rɨnərihi tərini əknekɨn. Nəɡkiariien vi nəha rɨpkuku pen mhə
    ia Loa sə kɨmərai, mətə rɨməuku pen ia Nənɨmwɨn səvəi Kumwesən. Iakani iamɨnhi
    irə tɨ nəri nə mə Loa sə kɨmərai ramousi əpune iərmama, mətə Nənɨmwɨn səvəi Kumwesən
    rauvei pehe nɨmɨruien.
  kpr-kpr: God evetu genembo sonembari dae sedo, emboro+ seka afigusira. Nune setiri
    namane emboro+ seka ainda aghi kakato useri. A kotugo, emboro+ seka ya God kena
    buvoro dae sedo, God da Asisiimi afigusira. Emboro+ manai mo, Agho Dari aimi afigusira.
    Avata mave aminda yarira amo, nu ambarira, jo ya God kena buvae arira. O mave
    emboro+ Asisiimi afigusira, aminda yarira amo, nu jebuga evovodae irari ava tuve
    barira.
  san-IAS: tena vayaṁ nūtananiyamasyārthato 'kṣarasaṁsthānasya tannahi kintvātmana
