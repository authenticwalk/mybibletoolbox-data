  ben-OBCV: তিনিই আমাদের এক নতুন নিয়মের পরিচারকরূপে যোগ্য করে তুলেছেন—যা অক্ষরে নয়,
    কিন্তু আত্মায় লিখিত হয়েছে, কারণ অক্ষর মৃত্যুতে শেষ হয়, কিন্তু পবিত্র আত্মা
    জীবন প্রদান করেন।
  mil-NT: Te mee Yǎ Ndiǒxí ní quide‑gá sá nchǔhú ndacu‑ndɨ́ cunu cuechi‑ndɨ̌ núú‑gǎ
    cáháⁿ‑ndɨ́ núú ñǎyiu cuèndá ɨngá núú sǎ vǎha ní cachí‑gá cada ñaha‑gǎ xií‑yu.
    Te sá vǎha ní cachí‑gá cada ñaha‑gǎ xií‑yu‑áⁿ ñà túú ɨ̀ɨⁿ‑ni cuu‑xi ndɨhɨ nchaa
    tnúhu sá nǐ xáhaⁿ‑gǎ xii ndíi Moìsés ní chídó tnùní ndíi, te ducaⁿ chi espíritú
    Yǎ Ndiǒxí néhé chìuⁿ‑xi nchaa tnúhu sá càháⁿ cuèndá nchaa sá vǎha‑áⁿ. Te nchaa
    tnúhu ní chídó tnùní ndíi Moìsés, dándìxi túu‑xi iní nchaa ñáyiu ndècu ndɨhɨ tnúhu‑áⁿ
    sǎ cuǐta nihnú‑yu cuèndá nchaa cuéchi‑yu, dico cue ñáyiu ndècu ndɨhɨ Espíritú
    Yǎ Ndiǒxí ñáyiu‑áⁿ ndécú ndɨ̀hɨ́‑yu tnúhu ndee ìní sá cǎcu nihnú‑yu.
  myu-myu: Ixe ma ocebuywatwan kawẽn iisuat muwẽn ãm soat ka watwat pe―apẽn ixe soat
    ijodiacat taxijo pin iap ekawẽn muwẽn ãm. — Soat ekawẽn tag̃ eyeku'ũm pima Deus
    pe wuyawẽwẽap ekawẽn tag̃, ixe wi wũy ma epesop eye'ũ buje — i'ũmg̃u oceju e'em
    warara'acayũ be. — Ibiõg̃buk xipacat eyag̃uydadam pima, Deus xe ma epesop eye'ũ
    buje — i acã oceju e'em. Wuyawẽwẽap ekawẽn tag̃ jeku ojuy e'em ip adeayũ. Jewedaxijo
    ojuy dak e'em ip. Iba'ore imẽnpit cewedaxijo am ip. Imẽnpuye wũy ma ip dopdom
    Deus wi. Ibiõg̃buk xipacat wuyag̃uydadam pima bit, Deus xe acesop soat em.
  amk-amk: Andino niari amea amewemambiriu we amewemangfata we Kaiwo Arerai Waworu
    bei. Kaiwo Arerai nani weneung na Allai Nuaninunei, wiro na Hukumifoi kaha. Weo
    Hukumi nani wedaya mararehafoi wape Nuaninufoi dohong tata tatarang wefitawafa.
  fai-fai: Got alata nuka kanoyama ken, alamiyo alokso abino kalin alam wanang kinim
    so kidel kuse umi wok fakudino, yakeise. Kale alokso abino kalin be sawa abem
    godusiw, ata bá, be Sinik Abem ami dim kal tadeba. Sawa abem godusiw bo fikalanámin
    kudew tasu, kata Sinik Abem ata sinik so biyámin uyo kukáyaba.
  ura-NT: Nii jaunte Aca canacaanu relae, nii enachasine rauhi naitoonjoan beraneein
    nihacaanune coina. Nii rauhi coatiha laenanohineein nenaa nihei. Acate jeriha
    Cana Coaunera suujuene rijijieein nenaa ne. Nii laenanohineein nenaa rauhite,
    tonoraeniha cachane ohin nitajihane coina aitelu. Nete laen nii ena nenaa rauhi
    jeriha Cana Coaunera Suujuene rijijieein chabana nitajeniha cachane coina ichaonaa
    tera ne.
  mcd-NT: Ahuun curushu noco inanno nan tsain funa Jesucristohuunoashu Dios fu nipatirofo
    non ato tapimatiro. Moisés cununi cuscahuunoacai non ato tapimamisima isharanonfo.
    Asca nonfin Diospan Yoshin Sharahuunoashu non isharatiroquin. Moisés cununi cuscan
    fusti tanashu non funotiro. Naashu omitsiscapanacafo muran non catiro. Ascan Diosin
    Yoshin Sharapan noco nimapacutiro non afu nipanon.
  urt-urt: Pe kitikin si ŋende poi ŋaiye poi tatame ya murp miyeꞌ wah tikin kontrak
    ŋambaran. Kontrak eꞌe yukur ŋaimune ŋaiye tinge yainge yal tup me wusyep erŋeme,
    pakai. Leꞌe ŋaiꞌe ŋaiꞌe tikin Yohe Yirise. Wusyep tikin wusyep erŋeme pe, kin
    nongombe lenge miyeꞌ tuweinge yule. Kut Yohe Yirise pe, kin nangange laip ŋaiye
    sai nye nyermbe nal lenge miyeꞌ tuweinge.
  kiz-kiz: Ndo K'yara muene yaatufwanyili tubhwesyai kuya bhutumishi bha agano lipya.
    Ele ndo agano na so barua bali la Roho. Kwa ndabha barua yikooma, lakini Roho
    yipisya uhai.
  tzo-TZE: Ja' laj yac'bun jtsatsal jech ivu' cu'un la jchol li c'usi ach' chapanbil
    sventa chijcolutic oe. Yu'un ma'uc chijcolutic ta sventa li smantaltac Dios quich'ojtique.
    Ja' chijcolutic ta sventa li Ch'ul Espíritu quich'ojtique. Yu'un li smantaltac
    Diose ja' no'ox sventa chquiltic ti oy jmultique. Ta sventa ti oy jmultique jech
    sc'oplal ch'ayel chijbat. Pero ta sventa li Ch'ul Espíritue chijcuxiutic sbatel
    osil.
  lex-lex: E' ed mak khi' aruri-alai am pia mre'ela makot nohora Uplerlawna nnio'a
    warwuarnu. Nnio' warwuaru die ed mak kahnia'ar la Uplerlawna Nhiwni. Edonna emeka
    mak ha rhorta la deulu-tatra ralamni. Yoma deulu-tatra mak kahniorat de, riy mak
    edonna rlernohora de hota nodia la matmiati. Mere onnila nnio' warwuaru mak itlernan
    la'a Yesus Makamori-Kalewan de, pede Uplerlawna Nhiwni ed mak kala mormiori-dardiari
    mak kodi liarni mai ita.
  dov-dov: NguLeza wakatuchita twakonzya kuba balanda bachizuminano chitali cha lugwalo
    pesi chaMuuya, nkaambo luwalo lulajeya, pesi Muuya upa buumi.
  rgu-rgu: Manetualain soꞌu na ami dadi meuꞌ Ria lahenda malalau-maoonon, ela mafada
    lahenda laꞌeneuꞌ Ria Hehelu Bebeuꞌ Na. Tehuu Ria Hehelu Bebeu Na, ta laꞌeneuꞌ
    lahenda tao tuka atoran rupaꞌ ara fa, tehuu laꞌeneuꞌ lahenda fo rabua-raesa roo
    Manetualain Dula-dale Malalao-malalafu Na. Maneniko lahenda ratukalele atoran
    a, sona ria sama leoꞌ mate dale nara, ma ta hapu soda matetu manaetu-manabasa
    taaꞌ a. Tehuu maneniko lahenda nabua-naesa noo Manetualain Dula-dale Na, ana hapu
    sodaꞌ matetuꞌ a.
  toc-NT: Porque xma̠nhuá Dios hua̠nti̠ tla̠n naquin­ca̠­ma̠x­qui̠yá̠n li̠s­ka­lala
    la̠qui̠ nac­liakchu­hui̠­na­ná̠hu xasa̠sti xta­la­ca̠xlán la̠ta lácu naca̠­lak­ma̠xtuy
    cris­tianos. Umá xasa̠sti tala­ca̠xlán ni̠ xta̠­chuná cumu la̠ aktum caj xata­tzokni
    li̠ma̠­peksí̠n hua̠ntu̠ ni̠ kalhi̠y li̠t­li­hueke namak­ta̠yay hua̠nti̠ ma̠kan­tax­ti̠­putún,
    huata huá kalhi̠y lanca li̠t­li­hueke la̠ta lácu Espíri­tu Santo lak­pali̠y xla­táma̠t
    hua̠nti̠ nali̠­pa̠­huán Jesús. Amá xata­tzokni xli̠­ma̠­peksí̠n Moisés caj tla̠n
    ma̠ca­tzi̠ni̠y hua̠nti̠ ni̠ tancs ma̠kan­tax­ti̠ma pi̠ napa̠­ti̠nán, pero xEspíritu
    Dios ma̠x­qui̠y sa̠sti latáma̠t hua̠nti̠ li̠pa̠­huán Jesús.
  som-som: kan haddana naga dhigay kuwa ku filan inaannu ka adeegno axdiga cusub,
    ma aha xagga qorniinka, laakiin xagga ruuxa, waayo, qorniinku wax buu dilaa, laakiin
    ruuxu wax buu nooleeyaa.
  mam-C: qu'n axte Dios ma tzaj q'onte qokli'n tu'n qoka te taq'nil ti'j jun ak'aj
    tumil b'antlin ti'j tu'n, tu'n kykyijxjal toj wen tuk'a. Qu'n atzin ojtxe tumil
    nqanin qi'j tu'n qkyim tu'n, tu'n mi njapin b'aj tkyaqil qu'n. Atzin kolb'il ja'lin
    nya te ojtxe tumil, a tz'ib'ink twutz ab'j, qala' tu'n Xewb'aj Xjan, a ntzaj tq'o'n
    qchwinqil te jun majx.
  ndj-ndj: Nongwa mweni ndi yatugolili tuweshi kuva vatangi va lilaghanu lya shonu
    lyeni lilawu liyandikiwili ha, ila lilaghanu lya Mfuki wa Chapanga nongwa lilawu
    liyandikiwili likuyegha njifwa, lakini Mfuki akuyegha unofu.
  mbj-NT: Ti né ti hanoo ãã hã, papuuj taky n'aa enooh do ky n'aa panäg n'aa ãã bahadoo
    hyb n'aa. Pooj jé taky n'aa enooh do kerih do nahado papuuj taky n'aa enooh doo.
    Papuuj hã, P'op Hagä Do Sahee moo wät hỹỹ kä ji h'yyb tym gó. Pooj jé kerii däk
    do paah, ji h'yyb tym dajëp tan'oo bä. Papuuj taky n'aa enooh do hã kä, ji h'yyb
    tym ted'ëëp P'op Hagä Do Sahee an'oo bä kä.
  lat-VUC: 'qui et idoneos nos fecit ministros novi testamenti: non littera, sed Spiritu:
    littera enim occidit, Spiritus autem vivificat.'
  ngp-ngp: Naye niye akitendile kinde wandima we ndagano imp'ya, naho hiyo ndagano
    yo mwiko uwandikwe, ila kwa ndagano ya Muye ywa Mnungu. Kwaviya mwiko uwandikwe
    wegala file, mna Muye ywa Akukile egala ugima.
  enq-2: Baame naima kyeto ditala, baanya pii lao yaki petae enenge dokonya naima
    kalai akali katasia. Pii lao yaki petae enenge doko, loo pepa pyapae singi dopale
    daa. Doko Spiritanya mende. Loo pepa pyapae singi dupame endakali dupa pyao kumasingi.
    Dopaka doko, Spirita dokome endakali dupa lete katenge doko maingi.
  eng-ASVBT: 'who also made us sufficient as ministers of a new covenant; not of the
    letter, but of the spirit: for the letter killeth, but the spirit giveth life.'
  mna-mna: Tana Anutu ta ikam yam ma amrao be ambeeze pini, mi amso zin tomtom pa
    zaala popoŋana tabe ziŋan Anutu tiparlup zin ma tiwe tamen pa i. Zaala tana ki
    tutu som. Ina imbot la uraata ki Bubuŋana. Pa tutu ta tibeede na, ikam ti ma temetmeete.
    Mi Bubuŋana na, ikam mbotŋana ta ki Anutu i piti.
  myw-myw: '@see-verse:2CO.003.005'
  sby-sby: Nsombi nendi eukute kutupa ngofu shakwambeti tube basebenshi ba cipangano
    ca lino lino ico cabula kubambwa ne Milawo yalembwa, nsombi ne Mushimu Uswepa
    pakwinga Milawo yalembwa ikute kuleta lufu, Mushimu Uswepa ukute kupa buyumi butapu.
  sll-sll: God nomani na tongure nan Kraist bolo gwa siminga i a i si ware doling
    bonaminga pamua. Nan Kraist bolo gwa siminua diminga i, krehaman ha mining ta
    bolkimia, God Kwiang imingere nu ke na tongwo i han diminua. Lo Krehaman ha mining
    bongwo iwe, nan ari gonaminga hol i tibi olimba, God Kwiang imingiwe, ari hon
    monaminga hol i tibi olimua.
  yaq-NT: Bwe'ituk aapo, ju'u aapo'ik betana, senu bemela lutu'uriata, a itom au yumaka,
    a' tekipanoa' betchi'bo itom aet ania. Ini'i intok, ka juka' Moiseejta nesauri
    ji'ojteita betana weye. Taa ala Liojta tu'u jiapsita, itom a' mabetne'po betana
    junaen weye. Bwe'ituk ju'u nesauri ji'ojtei, ka tu'isi tawaarimtaka, itom kokkonee'ut
    itom tejwaa. Taa ju'u Liojta tu'u jiapsi, jiba yuu jiapsiwamta yee bittua.
  uro-uro: Bä qa di qärak i qa mualat sä ut iva mamär vät a ut iva u rhän i ama latta
    ba aa rharesbane ama iaräs na ngät kärangätni i sa ngä män nage ama Qloqaqa ama
    Qumärqumärqa dap kaku ngä män näva ama Muräkt kärangätni i sa rha säm a ngät.
    Inguna ama Muräkt di ngärhi veng ama ruvek dap kinak ama Qloqaqa ama Qumärqumärqa
    di qät bon ama ruvek ta ama iar.
  ita-1885: il quale ancora ci ha resi sufficienti ad esser ministri del nuovo patto,
    non di lettera, ma di spirito; poichè la lettera uccide, ma lo spirito vivifica.
  muy-muy: Avi njəɗa ana leli ga məhi ma àki ka məwəlvani mʉweni ana mis ni ti naŋ.
    Məwəlvani mʉweni nani ti tə̀bəki məbəkiani do, nani tʉwi ga Məsuf ge Melefit.
    Ndam ya ti təgəskabu məwəlvani ya ahaslani məbəkiani ni ti atəmət, ay ndam ya
    ti təgəskabu məwəlvani ga Məsuf ge Melefit ni ti atəŋgət *sifa ya àndav ɗay-ɗay
    do ni.
  kqc-kqc: kaere uka ago ruaka di naivo rededi vene di yeiva una maro, diya bura rena
    dudu, idu Vima dudu. Ini adina bi bura reyo ago gira yaku muyena moi baedo, idu
    Vima yaku vegu mado.
  tav-tav: Cawama wame, “Camajare caroaro na yʉ átibojagʉ,” cʉ caĩ cũrica wame nare
    jã cabuio majiro átinemonucumi Dio. Cawama wame cʉ caĩ cũrica wame maca papera
    pũuropʉ, “Ocõo bairije caroare ája,” ĩ uca turique me ã. “Espíritu Santo jʉgori
    caroare mʉja áti majigarã,” ĩ cũrica wame maca ã. Tirʉmʉpʉ macá wame Moisé cʉ
    caucarica wame jʉgori, “Cabui pacoorã, cabai yajiparã mani ã,” mani ĩ maji. Espíritu
    Santo jʉgori maca caroare áti majirique ã. To bairi caroaro catiriquere cajoʉ
    ãmi Espíritu Santo maca.
  eng-ULB: It is God who made us able to be servants of a new covenant. This is a
    covenant not of the letter but of the Spirit. For the letter kills, but the Spirit
    gives life.
  spa-VBL: También nos da la capacidad de ser ministros de un nuevo acuerdo, no basado
    en la letra de la ley, sino en el Espíritu. La letra de la ley mata, pero el Espíritu
    da vida.
  fra-_FOB: Qui lui aussi nous a rendus capables d'être ministres de la nouvelle alliance,
    non de la lettre, mais de l'Esprit; car la lettre tue, mais l'Esprit vivifie.
  hau-ULB: Allah ne ya maishe mu kwararrun bayi na sabon alkawari. Wannan alkawari
    ne ba na rubutu ba amma na Ruhu. Gama rubutu kisa yake yi, amma Ruhu rai yake
    bayarwa.
  mal-mal: അവൻ ഞങ്ങളെ പുതിയ ഉടമ്പടിയുടെ ശുശ്രൂഷകന്മാർ ആകുവാൻ പ്രാപ്തരാക്കി; അക്ഷരത്തിന്റെ
    ശുശ്രൂഷകന്മാരല്ല, ആത്മാവിന്റെ ശുശ്രൂഷകന്മാരത്രെ; എന്തെന്നാൽ, അക്ഷരം കൊല്ലുന്നു,
    ആത്മാവ് ജീവിപ്പിക്കുന്നു.
  lit-lit: kuris taip pat padarė mus tinkamais naujos sandaros tarnais – ne raidės,
    bet Dvasios, nes raidė užmuša, bet Dvasia duoda gyvybę.
  urd-GVR: Usī ne hameṅ nae ahd ke ḳhādim hone ke lāyq banā diyā hai. Aur yih ahd
    likhī huī sharīat par mabnī nahīṅ hai balki Rūh par, kyoṅki likhī huī sharīat
    ke asar se ham mar jāte haiṅ jabki Rūh hameṅ zindā kar detā hai.
  far-far: God ne kwai'adomi amalu, fua ne kalu ka bobola 'uria famanatalae sulia
    na alangaie falu nia. Ma na alangaie falu nai, nao lau ru ana taki sa Moses kedea
    ki, boroi ma nia na ru ana Anoeru Abu. Sulia taki ki kwatea maee, boroi ma na
    Anoeru Abu kwatea maurie firi.
  suz-BL: मेकोमी आंइ कली जोक्‍ब तुइक्‍ब सेल्‍शा, आ नक कबल ङा लोव़ शेंथ सोइक्‍ताक्‍की।
    ब्रेक्‍शा ममाइ, तन्‍न आ सोक्‍तीमी गेप्‍तु। ब्रेक्‍शोमी साइक्‍ब, तन्‍न आ सोक्‍तीमी
    ब्रोंइचा गेब। येरमीया ३१:३१; १कोरिन्‍थी ११:२५; रोमी ७:६; यूहन्‍ना ६:६३
  car-NT: Amy asery tykatopombo pokonokon kurangon pyitonano me na'na tyje i'wa man.
    Moro asery Tamusi wykatopombo imero'pa man. Tamusi a'kary nuku'pory te moro man.
    Moro imero'po irombo kari'na wojan. Mo'ko a'kanano te kari'na emangapojan.
  amp-amp: Bro Nkifrarn hingrna duka tafsefr hemotrnom, ee btn Bro Nkifrar yak dbkafmo
    nfri yihotoharhu mrokfot kfo pthamonomt. Nd Bro Nkifrar duka htamo nfri yihotoharhu
    yak dbkaf mrokfot nhai bingot Mosesr yakmo boririfhut kanjo inji yikaht. Nhai.
    Ndt tu Bro Nkifrarhu Yafothatn mhfnahnewutt. Mosesrhu boririfhut-pno yimam nohwom,
    tfit Bro Nkifrarhu Yafothatn toh nkifraniyuk yafothat thu hmbritrm.
  bht-bht: जिनी सांझो नोई बाचा दे सेवक होणे दे काबिल किता, कने मूसा दी व्यवस्था दे
    सेबक नी पर पबित्र आत्मा दे सेबक न, क्योंकि मूसा दी लिखियो व्यवस्था जो नी मनणे
    दी सजा मौत है, पर पबित्र आत्मा हमेशा दी जिन्दगी दिन्दी है।
  eng-NOY: who also gave us ability to be ministers of a new covenant, not of the
    letter, but of the Spirit; for the letter killeth, but the Spirit giveth life.
  cub-NT: Jʉ̃menijicʉvacari majide d̶arejame ñʉjare, ʉ̃́re memecaivʉre, ñʉje coyʉrãjiyepe
    ayʉ “Yópe d̶ajarã mʉja, boropatebenajivʉ ji jã́inore”, ʉ̃i yóbocarõ coyʉino mácarõre
    põevare Cristoque. Toivacaino mácarõ ãmenejaquemavʉ iye ʉ̃i yóbocarõ coyʉino mácarõ
    Cristoque, põeva maje majinajiyepe ayʉ aipe d̶aiye jaʉrõre majare. Quénora ʉ̃i
    yóbocarõ coyʉino mácarõque Cristoque Jʉ̃menijicʉi Espíritu Santo majide d̶ayʉbe
    aipe d̶aiye jaʉrõre majare. Jʉ̃menijicʉi d̶aicõjeiye ʉ̃i toivaicõjeiye báqueque
    Moisés bácʉre põeva yaivʉ bácavʉpe ne ũmei coateimara májebu Jʉ̃menijicʉre jarʉvarĩ,
    maje d̶aiye majibe boje yópe ʉ̃i d̶aicõjeiyepe. Ʉbenita Jʉ̃menijicʉi Espíritu
    Santoi d̶aicõjeiyeque põeva apʉrivʉbu maje ũmei, ʉ̃i d̶are d̶aiye boje majare
    yópe ʉ̃i d̶aicõjeiyepe.
  ita-1927: ma la nostra capacità viene da Dio, che ci ha anche resi capaci d’esser
    ministri d’un nuovo patto, non di lettera, ma di spirito; perché la lettera uccide,
    ma lo spirito vivifica.
  lww-lww: Naga ke narui mla m̃areraena amio kiliaena pan imimi, kila imimi mepim
    mepe kiena yaru na yum̃aena e lepas na viranarena viu nap̃a naga kila amio ita
    yeririna lala na yomerava. Naviranarena p̃esa asiri plan kana visena ne lala e
    tus lala navisaluaena lala kiena Mosis, ana visena la nene amiila ita ana pe torok
    ruru re poli. Apowo, ana ya nap̃a akila, akila meraravan ga asape ita yaru nakilaroen
    navisaluaena, nap̃a yoko monar telual marena vanonia. Ana naviranarena viu, naga
    visena ne lala apim am̃alivi e Ninuna Wa, a Ninuna nene narui kila ita tetol natamaliaena.
  ckb-ckb: ئەو لێهاتووی کردین تاکو ببینە خزمەتکاری پەیمانی نوێ، پەیمانی ڕۆح نەک پەیمانی
    نووسراو بە پیت، چونکە ئەو پیتە نووسراوە دەکوژێت، بەڵام ڕۆحەکە ژیان دەدات.
  nas-nas: Teie eeꞌnarai makosi-antamuruꞌnung tee nerakung kara nantoong Kumponing
    ninka naroong-anta-koong pareꞌarampiiꞌnaang. Moosesi bakaang boto keperuuꞌui domaang
    besiꞌnaꞌ minkuampiaung, teka Tanuaang Meekung uroioꞌ sionaꞌ nauarampimaung. Tee
    boto tee nantoonge totoꞌpaako tang booꞌkoo tuutunampurikooꞌ, teka teie Tanuaang
    Meekunge nantoong daaꞌurima domang-antavurimaung.
  uvl-uvl: Ke i sipona poia imem ke nakumem nge imem ume ana hana mur nga tomunga
    hel heueu ngana. Tomunga hel heueu ngana nem poi ke manga hotonga nenge tehas
    ia ero, i ure nenge at nga Opepengpeng. Hotonga nenge tehas ia atia metenga pe
    Opepengpeng tunge maulinga.
  eng-BBE: 'Who has made us able to be servants of a new agreement; not of the letter,
    but of the Spirit: for the letter gives death, but the Spirit gives life.'
  ixl-CNT: Tan u Tioxh aqꞌon kutxumbꞌal tiꞌ ichusax u akꞌ nukꞌuꞌm vaꞌl u Tioxhla Espiiritu
    niaqꞌon. Aꞌ koj nikuchus u oꞌtla mantaar tzꞌibꞌamal. Tan aatz u oꞌtla mantaar,
    taꞌxh nikꞌucheꞌ aas kamnajoꞌ vatz u Tioxh. Pek aatz u Tioxhla Espiiritu tan, aꞌ
    niꞌitzꞌpixsanoꞌ vatz u Tioxh.
  xsi-xsi: Inani ivila maka, kala maka kapâŋga ŋgua pâŋa wasaseki ne wurâta tamâta.
    Andeta nema wurâta ŋandai ŋana katula ŋgua tukuŋa pwataki ŋga; nema wurâta nde
    ŋana katula pâri ara Koroani Sapâŋa uru itula ŋinde pwataki. Ŋana tu ŋgua tukuŋa
    uru ionzi tamâta lâ nzâla ŋinde ilâ pa mateŋa kâ, aŋga Koroani Sapâŋa uru via
    wasaseki ilanzi tamâta.
  crx-NTPO: '''En gha neghalts''ut whe wheni cha huba sóo uzduja. Ndi ''andit nets''u
    hoozi-un neba neóonin''ai-un, ''et huba Yak''usda ba ne''úst''enne ts''inli. ''Et
    whuz un''a Yak''usda negha óonin''ai. Njan ndi ''andit nets''ú hoozi-un, dich''oh
    duyughi gha ''útni. ''Aw ''uda'' khuni ''uk''eguz-i ''aw ''i gha iloh. ''Et ndi
    ''uda'' khuni ''uk''eguz-i, ''i gha dune yáhádlah, ''et hoonts''i Yak''usda ooyughi
    be dune hukhuna nasdli'' ''et huwa.'
  kan-OKCV: ದೇವರು ನಮಗೆ ಹೊಸ ಒಡಂಬಡಿಕೆಯ ಸೇವಕರಾಗುವಂತೆ ಸಾಮರ್ಥ್ಯವನ್ನು ನೀಡಿರುತ್ತಾರೆ. ಇದು
    ಲಿಖಿತ ನಿಯಮಕ್ಕೆ ಸೇರಿದ್ದಾಗಿರದೆ, ಪವಿತ್ರಾತ್ಮನ ನಿಯಮದ ಸೇವೆಯಾಗಿರುತ್ತದೆ. ಏಕೆಂದರೆ, ಲಿಖಿತವಾದದ್ದು
    ಮರಣವನ್ನುಂಟುಮಾಡುತ್ತದೆ. ದೇವರಾತ್ಮನಿಂದಾದದ್ದು ಜೀವವನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ.
  bbb-bbb: Ro kuke fune fure no ifejuoko no vame iviaeko ije Godi fu e karauniamo
    no ijene nijasiave. Ro vame isuiko Mosisido akae ije irinana nuvevo ije fu e karauniamo
    baki. Ro fuka e kaenamiaga bu vame ije bu oena baromuna vako ijia vake. Ro vame
    iviaeko ije maza boeje ijia ma karivako ije fu Kavene Akae ijare kena vajuomo.
  blw-blw: Te hiya hen nangidchat hen anchi kafaelanni way mangintudtuchu mepanggép
    hen anchi faru way torag Apudyus ah kahara-an hen tatagu. Yag hen hiyachiy kahara-an,
    faén gapoh mangafurotan hen anchi nesosorat way orchin, te gapo hen torong hen
    Espiritun Apudyus. Te hen anchi nesosorat way orchin, anna yanggay an empaka-ammu
    hen fumasoran way mangensena hen tatagu an Apudyus ah ing-inggana. Waman hen Espiritun
    Apudyus, anna an epaka-ammu hen ekaman way mètagu an Apudyus ah ing-inggana.
  tam-2017: புதிய உடன்படிக்கையின் ஊழியக்காரர்களாக இருப்பதற்கு, அவரே எங்களைத் தகுதியுள்ளவர்களாக்கினார்;
    அந்த உடன்படிக்கை எழுத்திற்குரியதாக இல்லாமல், ஆவியானவருக்குரியதாக இருக்கிறது; எழுத்து
    கொல்லுகிறது, ஆனால், ஆவியோ உயிர் கொடுக்கிறது.
  azz-NT: Tamechilíaj que sayó Totajtzin Dios techpanoltilijtoc nochi ichicahualis
    para tihuelij tictequitilijtinemisque Yejuatzin. Huan nijín ihuelilis Dios techpanoltilijtoc
    porín Yejuatzin ica se yancuic tenilil moyancuicayectencahuac ya de techpalehuis
    ica ne yec nemilis ten techpanoltilijtoc in Yecticatzin Espíritu. Ica ya nojón
    amo monequis tictacamatisque ne tanahuatilme de Moisés ten sayó ijcuiliutoc tech
    amat san. Porín ne tanahuatilme ten Moisés quijcuiloj tech ne patahuac tet, yejua
    ne techtelchihuac ma tiixpolihuican. Pero in Yecticatzin Espíritu techpanoltilijtoc
    ne yec nemilis sen nachipa.
  spa-RV-1909: 'El cual asimismo nos hizo ministros suficientes de un nuevo pacto:
    no de la letra, mas del espíritu; porque la letra mata, mas el espíritu vivifica.'
  csy-csy: 'Ama in thuciam thak Pathian naseam in hong vawt hi; thukham tungtawn hi
    ngawl hi; ahihang thaa tungtawn a hihi: banghangziam cile thukham in that a, thaa
    in nuntakna pia hi.'
  mxq-NT: Pesʉ Diósʉdsʉ dʉꞌʉn tʉ xymyoꞌoy ja mʉkꞌa̱jtʉn es nga̱jxwaꞌxyʉts ma̱ nidʉgekyʉ
    ja̱ꞌa̱yʉty yʉ jembyʉ kajxyꞌátypyʉ. Kyaj nꞌanʉʉmʉdʉ ko koonʉm tkuydyúndʉt ja ja̱ꞌa̱yʉty
    yʉ ja̱a̱ybyétypyʉ anaꞌamʉn, net ñitsoꞌoktʉt. Kom kyaj ni pʉ́n mba̱a̱t tkuydyúñ
    tya̱dʉ anaꞌamʉn, pa̱a̱ty xyꞌoꞌkʉnwinga̱jxʉm nidʉgekyʉ, per yʉ Diosʉ Jya̱ꞌa̱jʉn
    xymyoꞌoyʉm ja jikyꞌa̱jtʉn.
  tzj-NT: Como ja Dios arja' rya'on chake chi nokcowini nekatijoj winak tre ja c'ac'a
    chominem xin Dios, jun chominem ja nnataj chake ja rEspíritu Santo, ma ja ta nnataj
    chake jun ley xin Dios ja chaka tz'ibtali. Queri' c'a rbanic como ja ley xin Dios
    ja chaka tz'ibtali jari' xa nuc'ut chikawach chi nokcam rmal ja kil kamac pro
    ja rEspíritu Santo jari' nuya' jun c'ac'a c'aslemal chake.
  tdt-tdt: Nia mak foo kbiit mai ami atu foo sai ba ema kona ba Nia promesa foun.
    Promesa foun nee laos foo liu husi Moisés nia lei nebee hakerek tiha ona. Lei
    nebee hakerek nee lori ita ba mate, tanba ita la bele halo tuir hotu. Maibee Maromak
    foo Nia promesa foun nee liu husi Nia Espiritu, i Nia Espiritu nee lori ita ba
    moris rohan-laek.
  ron-BTF: Care de asemenea ne-a făcut servitori capabili ai noului testament; nu
    ai literei, ci ai duhului, fiindcă litera ucide, dar duhul dă viață.
  eng-WEBP: who also made us sufficient as servants of a new covenant, not of the
    letter but of the Spirit. For the letter kills, but the Spirit gives life.
  eng-FBV: He also gave us the ability to be ministers of a new agreement, based not
    on the letter of the law, but on the spirit. The letter of the law kills, but
    the spirit gives life.
  nld-1939: die ons bekwaam heeft gemaakt, om bedienaars te worden van een nieuw Verbond,
    niet van de letter, maar van den Geest. Want de letter doodt, maar de Geest maakt
    levend.
  bwo-bwo: Handr taarosh finirwotsi nowotitwok'o noon falitso bíne, hanuwere fidelon
    guut'ets nemon b́woteraniyere S'ayin shayiri tep'one, fidelon guut'ets nemo ud'itkee,
    S'ayin shayironmó kash imetke.
  nch-BL: Huan yaya techchijtoc tiitequipanojcahua para ma titeyolmelahuaca ten nopa
    yancuic camanal sencahuali cati quichijtoc ica masehualme. Amo titeyolmelahuaj
    ten nopa achtohui camanal sencahuali cati quiijcuilo ipan tet, pero tojuanti titeyolmelahuaj
    ten nopa camanal sencahuali cati Itonal Toteco ama quichihua ipan teyolo. Nopa
    camanal sencahuali cati tajcuiloli huejcajquiya tehualiquili miquilisti, pero
    ama Itonal Toteco temaca nemilisti cati yancuic.
  quc-TNT: Tzare c'u ri Dios xyo'w chke chi cujcowinic cujpatänin che ri Are' ruc'
    jun c'ac' trato. Man are tä ru nimaxic jun takanic ri xa tz'ibtalic, xane jun
    c'aslemal wa' ri cuya ri Lok'alaj Espíritu chke. Ri Pixab ri Tz'ibtalic cuk'at
    tzij puwi' jun chi cäcämisaxic. Are c'u ri Lok'alaj Espíritu cuya c'aslemal.
  tfr-NTPO: Tjawa iara Sbörë beno l̈öng tjl̈õkwo twara tjagl̈ën, beno ĩyado wl̈o l̈i
    l̈aga ba Sëya go, kjok l̇l̇gwekkl̈o go l̇l̇ëm, ga tjawa iara beno l̈öng ba shäryë
    pjl̈úe. Kjok l̇l̇gwekkl̈o l̈i, shji shdũya, shji ber l̈öng zrökko wl̈o. Gueniyo
    Sbö Sëyara, shji ie ber l̈öng së ĩyado.
  kaq-NT: Jaan ta noque hahxontijaxon bi noquen rihbi hahnon hihxon noque joi behna
    yohihihqui. Jaa joi behna non yohinon hihxon cahen noque caisnish. Huishani joi
    jisxon non noquen coshiyaxon hahtima joi tah qui. Noquen coshiyaxon hahti joi
    ta hahan mahuati joi qui. Noquen Hihbaana ta jahuen yoshinyaxon hahti qui, hahan
    jihueti joi.
  sgb-sgb: ta êmên naên maitoro ya tungkol ha bayoy kahundoan na. Habaytoy bayoy kahundoan
    na, ay alwan nanad ha Kautuhan, ya ampam-in kaparusaan ya ayn angga kanlan a anhumonol
    ha nakahulat bayro. Ta ya bayoy kahundoan ay tungkol ha andaygên nan Espiritu
    na ha nakêm, haka habaytoy ampam-in biyay ya ayn angga.
  vie-1934: và ấy là Ngài đã ban tài năng cho chúng tôi giúp việc giao ước mới, chẳng
    phải giao ước về chữ, bèn là giao ước về Thánh Linh; vì chữ làm cho chết, song
    Thánh Linh làm cho sống.
  kxv-kxv: ଏ଼ୱାସି ମାଙ୍ଗେ ରା଼ସ୍‌କି ଆ଼ହାମାନି ମେ଼ରାତି ସେ଼ବା କିନାରି କିହାମାଞ୍ଜଅସି, ସାମା
    ନେହିଁ ଜୀୱୁଟି ଇଚିହିଁ ପୁଃନି ମେ଼ରାତି ସେ଼ବା କାମା କିହାଲି ବା଼ଡ଼୍‌ୟୁ ହୀହାମାଞ୍ଜାନେସି;
    ଇଚିହିଁ ରା଼ସ୍‌କି ଆ଼ହାମାନି ରା଼ଜିମା଼ନା ହା଼ୱିକିନେ ସାମା ନେହିଁ ଜୀୱୁ ନୀଡିକିନାୟି ।
  amu-NT: Nqueⁿ jnda̱ tyꞌioom tsꞌiaaⁿ jâ na cwicanda̱a̱ cwindya̱ꞌntjo̱o̱ⁿyâ cantyja
    ꞌnaaⁿꞌ ñꞌoom na tijoom cachuiiꞌ na mañequiaanaꞌ na nluiꞌnꞌmaaⁿndye nnꞌaⁿ. Juu
    ñꞌoomꞌñeeⁿ waa najndeiinaꞌ na matseijndaaꞌñenaꞌ na cwitaꞌndoꞌxco añmaaⁿ nnꞌaⁿ
    ncꞌe Espíritu Santo. Nchii maqueⁿnaꞌ xjeⁿ nnꞌaⁿ chaꞌxjeⁿ machꞌee ljeii naqui.
    Ee ljeiiꞌñeeⁿ matseijndaaꞌñenaꞌ na cwje nnꞌaⁿ.
  hin-CV: जिन्होंने हमें नई वाचा का काम करने योग्य सेवक बनाया. यह वाचा लिखी हुई व्यवस्था
    की नहीं परंतु आत्मा की है. लिखी हुई व्यवस्था मृत्यु को जन्म देती है मगर आत्मा
    जीवन देती है.
  spa-BES: 'Él cuál nos ha hecho capaces de ser servidores de un nuevo pacto no de
    la letra, sino del Espíritu: porque la letra mata, pero el Espíritu da vida.'
  san-BEN: তেন ৱযং নূতননিযমস্যার্থতো ঽক্ষরসংস্থানস্য তন্নহি কিন্ত্ৱাত্মন এৱ সেৱনসামর্থ্যং
    প্রাপ্তাঃ| অক্ষরসংস্থানং মৃত্যুজনকং কিন্ত্ৱাত্মা জীৱনদাযকঃ|
  tdx-tdx: Ie ka ty nampahafaritse anay ho mpitoro’ i fañina vaoy; ie tsy an-tsokitse,
    fa amy Arofoy; mahafate i sokitsey, fe mahaveloñe i Arofoy.
  naf-naf: Kawawaŋ ikŋaŋ nin tâtâ alakŋaŋgalen mulup mimiyet ndaombem ndeme nin Emetak
    Teŋaŋ zemâtâtndame keyet kataŋ mulup ke mamnup. Wa nin zii zelen meluwaŋ mimiŋaŋ
    keyelen mulupmaŋ ku maminup. Âpme zii zet sambe keyaŋ nin ŋep penaŋ ku gawepumann
    delaŋ zenzeyelen keyepmti zii zet meluwaŋ mimiŋaŋ keyaŋ am gakiki katikŋaŋ maaikindain.
    Âpme tâtâ alakŋaŋ ke Emetak Teŋaŋ mulup mme keyaŋ mama kanzizit maaikndain.
  grc-MT: οσ και ικανωσεν ημασ διακονουσ καινησ διαθηκησ ου γραμματοσ αλλα πνευματοσ
    το γαρ γραμμα αποκτενει το δε πνευμα ζωοποιει
  vid-vid: Mina heye ndo yatuditile titumbile tuwe vitumagwa wa ilagano lya sambi
    lohaliwele ilagano lya malajizo lyandichigwe, ila ilagano lya Muhe Yelile. Mina
    malajizo gandichigwe gegalaga kubagama, ila Muhe kangigala ukomu.
  pio-NT: Dios idéca ichàiniadaca wía wáibaidacaténá irípiná, wacàlidáanápiná yái
    tàacáisica icàlidéerica wàlisài wawàsi ìwali, yái wawàsi Dios imàníirica wenàiwicanái
    yáapicha icùanápiná nía iyúwa yàasunáiwa. Yái wawàsi wàlisài càmíirita càide iyúwa
    wawàsi bàaluisàimica profeta Moisés itànèericaté iináwaná ìwali, yái tàacáisi
    íiméericaté Dios icùanápináté israelitanái namànicaalí càide iyúwa ichùulìaná
    nía. Yái bàaluisàimi tàacáisica Moisés itànèericaté icháawàaca wía wéetáanápináwa
    càmicáiná wáalimá wamànica macáita càide iyúwa íimáaná. Quéwa siùcade Dios ichàiniadaca
    wía wéewáidacaténácué pía wàlisài wawàsi ìwali Dios imàníirica wáapicha wawàwalìcuíse,
    yàaca walí Espíritu Santo, yái Espíritu yèerica wacáuca càmíiri imáalàawa.
  tsn-tsn: Ke one o o re thusitseng go bolelela ba bangwe Kgolagano e ncha go ba boloka.
    Ga re ba bolelele gore ba tshwanetse go utlwa molao mongwe le mongwe wa Modimo
    kgotsa ba swe; mme re ba bolelela gore ba na le botshelo mo Moweng O O Boitshepo.
    Tsela ya bogologolo ya go leka go bolokwa ka go tshegetsa Ditaolo tse di Lesome,
    e felela mo losong; mo tseleng e ncha, Mowa O O Boitshepo o ba naya botshelo.
  amr-NT: Oʼmatinepahuiʼpo Jesucristoa Diostaj oʼnigpe̱e̱po oroʼen dakhueaʼ eʼkaʼ
    aʼbakkahueayaʼpo moʼnigbueyʼuyate. Kenda Diosa huaboaʼda oʼmanopo̱e̱a̱ʼdeʼuy.
    Ken Diosa boʼtihuapokikaʼnok kenda manbatiaʼpakikaʼdik i̱ji̱kay. Diosere aʼnounhuahuikayaʼpo
    Moisésenbaʼ eʼnigpe̱i̱kaʼada moʼe̱po kenpaʼda bueydik o̱ʼe̱a̱pone. Diosere aʼnounhuahuikayaʼpo
    Diosen Noki̱re̱ga̱ moʼnopoʼto̱e̱po boʼtihuapokikaʼapone. Moisésenbaʼ noeanhuahuikahueʼdik
    moʼe̱ne. Diosen Noki̱re̱ga̱nayo moʼnoeanhuahuikaʼapone.
  pwg-pwg: God rewapana iverekai da kabigabiga ina vivaghina vuna kubiine, tuna vivaghinina
    na Kanuma Vovokaravina tepanai, ke Moses ina vonaviyoyovana tepanai. Moses ina
    vonaviyoyovana takivini na damona na rabobo, ma Kanuma Vovokaravina, tuna yawasa
    makamakii nonowina ina vereta.
  cjv-cjv: Ena yaromi erowai te norongua no Yai Gumam ka koi di engua di mari dopune.
    Te ka koi di enguarai Mose ka di guwo dungua kam munom boimba Yai Gumam Murom
    Sumuna ka koi di eire no denom minom ikai koi eme. Kawom, Mose ka di guwo dungua
    kam munom boingua ari yai opai Mose kam gore dikenainga gorainga mapunom i mari
    domba Murom Sumuna ka koi di engua ari yokori morainga mapunom i mari dome.
  tha-KJV: พระองค์​จึงทรงโปรดประทานให้เราสามารถเป็นผู้​ปฏิบัติ​ได้​ตามพันธสัญญาใหม่
    มิใช่​ตามตั​วอ​ักษร แต่​ตามพระวิญญาณ ด้วยว่าตั​วอ​ักษรนั้นประหารให้​ตาย แต่​พระวิญญาณนั้นประทานชีวิต
  por-BR-2018: O qual também nos fez capazes para sermos ministros do Novo Testamento,
    não da letra, mas do Espírito; porque a letra mata, mas o Espírito vivifica.
  mhl-mhl: Anutuji dobe noberu mamane noreko jojofo buru gariinere gio bobo ŋiŋigo
    fukegobeneŋ. Mosesre Kadi buŋore quraŋine moakoŋ moakonde manjo enobeŋ ine, buŋo
    oiji buŋonoŋuŋ mitariko kome sanaŋinere biŋe fukegobeneŋ. Moro Tiriinere gio buru
    mitaniŋgabeneŋ iŋoji bogbore nobeko sanaŋgaru gogobeneŋ. Ore eru Kadi buŋore buru
