    okanmaike.
  con-NTPO: Tise ingima fuitesi gi Tise a'i'ccu cuname injancco'fa'chone candusiansundeccu.
    Va injancco'fa'choja tevaemba manda'chombi tsu. Tsa'ma Chiga Qquendya'pa in'jaen'cho
    tsu. Nane tevaemba manda'cho a'ima ccushaeñe oshambisi a'ija tsama in'jan'da tsu
