    o'oeka ãrĩroyika uᵽakamarĩa yija wãrõyu mae. Esᵽíritu Santoᵽi ãrĩwa'ri maᵽuᵽaka
    o'amaka kire mayi'rirũkiakaka sabojayu mamakukukaka majaroka. Bikija Tuᵽarãte
    jã'meka o'oeka yi'rikoᵽeirã ᵽuri nareyarãka be'erõ'õ kika imajiᵽabesarãñurã. I'suᵽakamarĩa
    sime mamakukukaka majaroka yi'yurãro'si ᵽuri. Esᵽíritu Santore nare ña'rĩjãimaka
    Tuᵽarãka õñia nimajiᵽarãñu ãrĩwa'ri sabojayu.
  ter-NT: Énomonemaka kouséxinovi uhá koeti nókone ûti ya ikéneke, motovâti koyúhoyea
