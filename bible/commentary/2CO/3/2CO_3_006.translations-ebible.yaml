    Min nungantamana kuchow ngangk niiyantamangan wunow. Wik inan nyiingkanam nilan
    kaaꞌngak ngampang, Moses alantaman nil-nil wik thayan nilan umpa. Aak keenkanama
    wik thayan Moses.antamana keꞌam minam piꞌ-piꞌin yaꞌwey, than kan meeꞌmiy than
    pam wanch wayanangan iiy-iiyin-a, an than uth-uthamayn ngulan anpalan than wayan
    yump-yumpin. Puth yimanang ngulana nil God.angan kaaꞌngaka nil Ngeen-Wiy Min nungantaman
