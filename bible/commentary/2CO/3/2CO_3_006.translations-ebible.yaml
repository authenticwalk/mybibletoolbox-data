  ghs-ghs: Oonihe noi nanake beedzaenomaitemi nanai sama agobaho geeba bahe gisiho
    poro tongo usage oho tuhotuho naate oorai. Oi samahoi baatake moitorai qate gisihoio
    qanoqanonomaitorai.
  peg-peg: ହେୱାନ୍‌ ତ ମାଙ୍ଗେଙ୍ଗ୍‌ ଅକର୍‌ନି ହେବାକାର୍‌ୟା କିତାନ୍‌ନା, ମତର୍‌ ଜିବୁନ୍‌ତିଂ ଇଚିସ୍‌
