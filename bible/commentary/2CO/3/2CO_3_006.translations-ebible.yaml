  big-big: Pugu nawiliyegi tonugu kazing wik pigi yombanu yaliya wazayi pumokki langai
    kozak yeiweki teniyegi sawela. Tonugurau puwiliyegi ini Anotogi loyeng mabiyengki
    kiriwei miza ono purik ini ibeng koyimagi yei ono segeya tonugu puwiliyegi Kung
    Walekpokko puwiliyegi wik koyimagira yanagi yei. Kazing were lo meleyaugu yaliya
    wazayiweki loyengki kiriwei mizi pumokki kangkira ibeng koyimagi pura, purik teni
    loyengki kiriwei panugi langai ono logo Anoto kiling pangka wazayagi langai ono
    legi. Kapura Kung Walekpekki kazing wik puluweng kele wik koyimagira yani leweng.
