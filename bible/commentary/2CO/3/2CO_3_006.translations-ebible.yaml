    ଜିବୁନ୍‌ ହେ ଜିବୁନ୍‌ ଲାକେ ।
  txu-NT: 'Ta ne me kadjy ar imã ijamak mex jadjà bar memã arẽnho iba. Metĩndjwỳnh
    ne kute Kritu''ã kabẽn ny jarẽnh mãmdji bar arỳm kuman memã arẽnho iba. Djã nã
