    ŋäthiliŋuny ŋunhi rom walal gan wukirri goŋdhu. Yurr dhiyaŋuny bala ŋunhiyiny
    yuṯany rom dhuwanna ŋayaŋuŋura limurruŋgal, ga gämany ŋayi ŋuli ga ŋunhi Dhuyu-Birrimbirryuny
    limurrunhany balan walŋamirrilila. Ŋuriŋiny ŋunhi ŋäthiliŋuynydja ga romdhu lakaram
    waŋganynhan yan, ŋunhi nhaltjan ŋali dhu ga nhina, yurr yuwalktja ŋayi ŋuli ga
    ŋunhi ŋuriŋiyiny romdhu gäma yolŋunhany walalany balan bitjanna dhiŋganhamirrilila.
  kvg-kvg: Bazaføgakh ndégo tini-etoám, ezoqa teqa poev matev ndakinak-qa yaq-te
