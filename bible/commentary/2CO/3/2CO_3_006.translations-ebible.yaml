    Ma'ato sehay pakup Iesui etiat wo Tupana Pã'ãu aimoieĩ­ne'en kuap. Irania'in iwẽpap
    kuap kahato Tupana ehay. Ma'ato yt ta'a­tu­hẽtup i Tupana Pã'ãu me — Uimu'e ro
    kat som ere'e mesuwe hap kuap hamo yt i'atu'e i. Te'e­ru­wa­nẽtup mesuwat miwan
    Tupana etiat — Atimo­wẽpap kuap hawyi aheha­kye­ra'at ra'yn i'atu'e yn. Tupana
    miwan etiat aheha­kye­ra'at kuap i'atu'e to'ope. Mi'i hawyi ta'a­tu­mo­wẽpap kahato
    ahut ewy yt ta'a­tukuap i ta'a­tu­py'a pe pytkai. Mi'i hawyi iku'uro rakat ewy
    tukup­te'en Tupana ehay ete. Kat pote sehay yn ta'a­tukuap pote. Ma'ato Tupana
    Pã'ãu wakuat yt aimu'e i mi'i hap ewy ne'i. Katu­pono Tupana Pã'ãu aimu'e aipy'a
    pe aiwa­nẽtup hawe aimu'e kahato tehay ete. Mi'i hawyi aimoieĩ­ne'en we'eg tehay
    wo miwan kaipyi.
  kpf-kpf: Kembugât nep a ândimen, zo itâgât. Anutuŋâ târotâro uŋakŋaŋgât nep a mem
