    jire tä sribire kukwe btin yebti, käta ni mike nüne kärekäre Ngöböbe. Akwa Kukwe
    Biani Ngöbökwe Moiséye ye abko nikwe ñan mikadre täte jökrä angwane, tä ni kite
    ngise amne tä ni mike kärekäre Ngöbö okwä bäre mento.
  azg-NT: Ee nquii jon incyaa jon najndei na tsixuan jon chaꞌ condëë conanꞌquindyí
    nnꞌan ntyja ꞌnaanꞌ juu jñꞌoon xcovahin na tquentyen jon. Juuhanꞌ vandyaꞌhanꞌ yo
    jñꞌoon na tquen Moisés na jndui juu jñꞌoonꞌñeen cjo ntcaaꞌ ntjöꞌ. Ee nnꞌan na
