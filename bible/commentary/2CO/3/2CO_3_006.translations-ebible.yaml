    xunako Sasá'iti Omíxone Itukó'oviti ovâ. Vo'oku enepone Ponóvoti Kixovókuti yútoe
    Muîse, koúhapu'iko pahúnevo xâne, exókoati motókeyea yonópeahiko ipihóponovokutike.
    Itea enepone Sasá'iti Omíxone Itukó'oviti, ikó'inamakopovi koane poréxovi inámapoti
    apéyeati ákotinemo hunókoku.
  bmr-NT: Mɨɨro diibo mɨɨhaico mityaco aacɨneri bohono iijɨ onoobadɨ diibedi mududɨcamaaihi.
    Jaano toono bohono iijɨ oono eedeetajɨɨbano acaatɨnɨcɨnɨno iicabadɨ icatɨhi. Jillɨ
    Moocaani Gaijatɨ magaayɨcɨnotɨonoro iicamaño. Mɨɨro oono acaatɨnɨcɨnɨno tajɨɨba
    Moise tajɨɨba, guijevefaño satyefihi. Jaanotɨ naha Moocaani Gaija mɨɨnoco fiivoco
    acɨhi.
  fuf-fuf: O wawnii men kadi wonugol yangantooɓe *ahadi heyri ndin, hara hinaa tippude
