  mox-mox: Tauna ena nuenuega givewaiwaiema be ʼinega ama fata ana vetofewa ena luvine
    vauvauna weaqina tomotau ʼidia. Baʼe luvine nana gebu Mosese ena luvine ʼwayaʼwayavidi
    ʼidewani, ta ʼesi Yaubada Niboanina ʼinega. Mana luvine nugwenugweina ana ʼebeluʼovoa
    ʼaliga, ta ʼesi Yaubada yawai vataya niʼa neida Niboanina ʼinega ena luvine vauvauna
    ʼinaya.
  kew-kew: Gore Gote nipumi niaa kone gua niaare nipu raapu pogatu pirape kogono mea
    gisa-pulu mada palima. Go pogatu pirape agaare pa rekena agaa-daa Dia, pare Holi
    Spirit-miri nipuna pea. Gore rekena agaame onaa omape kone kata pare Holi Spirit-miri
    onaanu epe-rupa mapiraape kone kata.
  dww-dww: Tauna vutuna ya voiemaina da tauma banaga nema ei yawasana bakedina kedanama
    vaunama sibo kè riuedina. Deḡoda banaga tarawatu tawai muriwatanena, taudi tokare
    nam yawasana ta banavi, ibewa. Be Arua Babaue tokare yawasana ta banavina. Yawasana
    kedanama porane banaga a raurubu da riuvavasaḡa 10 a voteyeteyedina, be matabudi
    guri a banavina. Be yawasana kedanama vaunama inam banaga Keriso tawai muriwatanena
    taudi tokare Keriso na Arue yawasana ta banavina.
  twi-ASANTE: Ɔno na wama yɛn afata sɛ NʼApam Foforɔ ho asomfoɔ. Ɛfiri Honhom Kronkron
    no na ɛmfiri mmara a wɔatwerɛ. Mmara de owuo ba na Honhom no deɛ ɛma nkwa.
  aoj-aoj: Eaꞌ anen atona nandaꞌe laꞌifiwi ma andaꞌ maola ufiaꞌw basef dambaifi nagalaꞌ
    lapafi. Basefa muꞌuli inimba ina sandaꞌef fail pepa dowaf, owaꞌ. Ifimba Ambal
    buꞌunai ananinai nagawalapafi. Basef sandaꞌef fagail pepa dowafi faha epes sagagaꞌi,
    apaꞌ Ambal buꞌunai ananinai nandaꞌas sofaꞌ ambal namili sogape namisi.
  cbv-cbv: Páant ã teo wáacatjĩh ã́ih jáap naáwát, tʉ́ini doonádih wã tʉ́i naóhna
    caá. Jon jã́tih Dios jeé naanádih ã daacátjidih jwĩ nʉowãdih ãt jepahat tʉ́ʉtʉp
    wʉt jĩ. Obohjeéhtih, caán máa wʉtatdih ĩ tʉ́i jepahat pínah wẽpat queétboodíh
    ãt wihcap wʉt jĩ. Nin jáap naáwátboodíh jwĩ jepahat pínah niijná, Tʉ́ini Espíritu
    jwiítdih ã teo wáacna caá, Diosjeéh jwĩ tʉ́i jʉmat pínah niijná.
  taw-taw: Ne nokom abe gek chɨn bɨ wog gɨñeb ne okok mɨdɨl, God takaw ag adek nokom
    lak kɨdeyɨl ak, wog ne anɨb ak gɨpun. Takaw ag adek nokom lak kɨdeyɨl anɨb ak,
    takaw kɨles mɨj mɨgan ayaŋ kɨl tɨk lek pel apal ak mel, God Kawnan ne anep anɨb
    ak lak. Nɨgɨm. Takaw kɨles ak mɨj mɨgan ayaŋ kɨl tɨk lek pel apal ak, binɨb kɨlop
    gek kubal. God Kawnan ne ak pen, binɨb okok kɨlop gek koŋɨm mɨdɨl pelpel mɨdebal.
  jic-NT: Dios seyasa tjevele. Tjevele gente 'üsüs Dios lal jis mpalas Cristo 'os
    mpes. Niná polel velecj la p'a jilal, Dios la tjiji. Ma velecj más 'ücj nin lajay
    pjü way Moisés tjijyü'tá. Velecj yupj 'üsüs Dios lal jis mpalas, Dios Cjües liji
    mpes. Gente yola 'üsüs nsem yupj Dios lal, nin lajay na Moisés tjijyü'tá. Mop'in
    ma polel lajay pjü tjijyü'tá. Quina gente polel mpatjam Dios lal, Dios Cjües nin
    liji mpes.
  zap-NT: Laa Ne nak ne raknonen noo ne rlaa noo xdxiin Ne ne rzëët noo xdiznzoon
    Jesucrist, diiz ne wxal te nëzkweb ne gak ydxiin mén lo Dëdyuzh. Naaree naa che
    rkyiindetre ne tsanal men yra ne zëëd lo ley ne wdee Dëdyuzh lo Moises, sinke
    che por Espíritu Sant nak ne ydxiin men lo Dëdyuzh, porke noze gyelgut zëdneey
    ley, le Espíritu Sant gyelembán rseleedx Ne.
  wer-wer: Anutu pimënt tapöpök ten pim sulöp ngolöpta ngönte ök anëak weëre kosang
    ninaut. Sulöp ngolöp pöt omnaröak retëng ëaut won, Anutuu Pulöök ök yenia pipët.
    Moses pim ngön kosang retëng ëa pötak elniin kö sëpenëak ëauröak Pulöök wëwë ngolöpët
    koir yaningk.
  ipi-ipi: '@see-verse:2CO.003.005'
  qul-NT: Dios atiyta kowarkancu paypaj mosoj compromisonpi sirvinaycupaj. Chay compromisotaj
