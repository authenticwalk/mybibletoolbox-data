  bhd-bhd: ज़ैनी अस नंव्वे करारेरे सेवक भोनेरे काबल भी किये, मूसेरे कानूनेरे सेवक
    नईं बल्के पवित्र आत्मा सेइं; किजोकि मूसेरो कानून न मन्नेरो नितीजो मौत भोते, पन
    पवित्र आत्मा हमेशारी ज़िन्दगी देते।
  too-NT: Xla' ū'tza' a'ntī quimaxquī' tapāstacna'. Lā' ū'tza' tzē iclīmāsu'yu huan
