  nal-nal: Naan nanga xa ra giu vatfaraxazin maam ma maadi balas amun iaana kilaaiang
    iwana rudaxaiang faaxur, ma xa ra lis a dikdikang simaam pana vaamuzazang kanaan.
    A rudaxaiang faaxur angkanaan, kawit di giu wana uwat lus ina di varaar, xawit.
    Naan a zaan iwana a Laklagaai a Raabu, avuna amun lus ina di ra varaar vating
    kai zop famaat aubina, singsaxai a Laklagaai a Raabu xai lis a roroiang.
  kyq-kyq: Naan̰ ɓo tɛɗjekiga jꞋaaskiga gɛn tɛɗn jee tɛɗn naabm kɛn Raa dɔɔk kiji
