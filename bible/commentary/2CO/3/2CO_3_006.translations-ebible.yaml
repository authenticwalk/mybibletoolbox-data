    que Ele fez com o povo judaico. Pelo contrário, é uma mensagem sobre como Deus
    nos dá o seu Espírito. Anteriormente, Deus condenou as pessoas a ficarem para
    sempre separadas dele se não obedecessem às leis dele. Mas pela nova aliança de
