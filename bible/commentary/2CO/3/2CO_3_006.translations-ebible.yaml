  tif-tif: 'Nuli God almi kalaan tunum kemin, God alalta numi dong dokoya-lom ami
    titil kaata kuya-lomda yim-baala tal-sulup. Kemin, nuli ami kama weng kuka-daasa
    kaata, unang tunum imi kukaayin o, kala-lomda yim-baala tal-sulup. Kemin, siin
    sawaayak kawu, God ami weng kutiiyinsa uyo, Moses ami kola, akal kulii-tal Israel
    unang tunum imi kuyinsa. Lale, ili talalu kutal-fukulin disa ke, taan-ilom maaklo
    kesip. Katale, God ami alokso weng akal almi kusnum ma asuk kutiiyase kaata, kulii-tal
    kuya-sulup kaali, boko-lomda: God ami Sinik dabaala tal unang tunum imi diim abamnaya,
    ata dong dakaayin-balaya, kama unang tunum ke-lom, God ayo kaata kanolin o, keba
    kaata-kup, kutal-fuku-bomdipla suunkup ilokomip o, kala God ami alokso weng uyo
    kanum bokosa no.'
  nlx-nlx: बोगवान आमुह नोवाली कायदान पावोर एणेन केरता लायकीन बाणायेल हे, जो वायदो
