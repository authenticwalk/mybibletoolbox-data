  mya-JVB: ပဋိညာဉ် တရားသစ် ၏ ဆရာ ဖြစ်နိုင် သော အစွမ်းသတ္တိကို ဘုရားသခင် သည် ငါ တို့အားပေးတော်မူ၏။
    ထိုသို့ဆိုသော်ကျမ်းဟောင်းတရား ကိုမ ဆိုလို၊ ဝိညာဉ် တော်တရားကိုဆိုလို၏။ ကျမ်းဟောင်းတရား
    သည် အသက်ကိုသတ် တတ်၏။ ဝိညာဉ် တော်တရားမူကား ရှင် စေတတ်၏။
  kgf-kgf: Inéŋ mia sisipac ac ɋelia imuac ai ic wambiŋ ʒé niŋkinʒéŋnina mihicŋi nénécmiyec.
    Imi mia kiwiyanéŋnec qahac, néŋ Uŋayanéŋnec, kiwinéŋ nunuhumuanʒac néŋ Uŋanéŋ
    kekec mihicŋi nénécmianʒac.
  awb-awb: Wega ínénsabe o sansanúno éna séhréh aintéhnká miraorahuge. Naho sánsá
    sehgíóro ú sehirá kéhrana o sansamé Manikáne Awanka séhréh aitéhre. Sehgíóro ú
    sehiránká mirainka pukorahúna sansánirana Manikáne Awanka mirainka oganúq itahráhi
    sansánire.
  gdn-gdn: E yonai waunai gwaiyabawena ki yonai ka nu e kasiyarai negebu ki pokaiya
    makeya makeya bigabigai kwaigemei iwei. Yona waunai ki gwaiyabai ka eba gora pokaiya
    ko e eya Keyai ki pokaiya. Gora okamupu ki ka po wadubu nu negeyau ko Mamanuga
    God e eya Keyai ki nu iya negeyau.
  nko-NT: Mʋláhá anɩlabwɛ́ mʋ ntam pɔpwɛ amʋ asúmpʋ́. Megyí ɩbɩ Bulu lɔ́pʋwánlɩ́n
    mʋ́ mʋ́, mboún Ɔŋɛ Wankɩ́hɛ́ amʋ. Tsúfɛ́ mbla wanlɩ́nhɛ́ amʋ ɩtɔpʋ́ lowu ba,
    támɛ Ɔŋɛ Wankɩ́hɛ́ klɛ́ amʋ mʋ́ ɩtɔpʋ́ nkpa ba.
  bsn-NT: 'To bajiri Dios oca tirʉ̃mʉayere ĩ vasoarere gotirẽtobumasiaja yʉa. “Yʉ
    roticũsere cʉdijeobecʉne, ĩ bajirocajama, rojose tãmʉotʉjabetiriarojʉ varʉcʉmi”,
    yigotiyuja tirʉ̃mʉaye. Mameayejʉama, tirʉ̃mʉayere bajiro me bajiaja. Ado bajirojʉa
    bajiaja: “Esp''iritu Santore cʉorã rĩne yʉre cʉdirʉarãma. To bajiri, Diorãca ñacõa
    ñarũgũrʉarãma”, yigotiaja Dios oca.'
  pib-NT: Wale poyagotyachine rixkakwu, gerotu gipiratkaluruya kamruklerune wixinripa,
    gi wa yonatkaluruya seyni Giwekikaluruya. Gi rixanu wa yonchi giylalewata, seyni
    wa Giwekikaluru giweekaklewata.
  wiv-wiv: Ia mule e katia ki dangea hita kata kara voravora kara kana kontrak vahoru
    kua. Na kontrak kua beta ni na goloa kua dia ta vapolungania na buk kara lo. Beu.
    Ia goloa kana Vule Tumonga. Polealea na poloka lo e lala kete hubi matehia kaka,
    palaka na Vule Tumonga ia e lala kete vala mahuria na kaka.
  reg-reg: Ni Nyamuanga unu achikolele kubha bhakosi bha indagano inyaya. Inu ni ndagano
    itali nyalubha nawe ni ya Mwoyo. Kwo kubha inyalubha eita, nawe omwoyo oguleta
    obhuanga.
  mlh-mlh: Anutuji dobe noberu mamane noreko jojofo buru gariinere gio bobo ŋiŋigo
    fukegobeneŋ. Mosesre Kadi buŋore quraŋine moakoŋ moakonde manjo enobeŋ ine, buŋo
    oiji buŋonoŋuŋ mitariko kome sanaŋinere biŋe fukegobeneŋ. Moro Tiriinere gio buru
    mitaniŋgabeneŋ iŋoji bogbore nobeko sanaŋgaru gogobeneŋ. Ore eru Kadi buŋore buru
    oi akoŋ boyobenimiŋ ore so yameŋ keegobeneŋyoŋ, Moro Tiriine mane sabarenimiŋ
    ore maŋ bapakare eŋareegobeneŋ. Oŋu.
