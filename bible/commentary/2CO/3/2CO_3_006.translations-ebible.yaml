  aau-aau: God hiykwe hreme nonkway po kow, hrom God so sokior-ok iwon ko mey-uwr
    lwak e. Sokior-ok iwon sokukwe sow, paraw ma mey ko korey, sawk God so Niohney
    so. Payhokuaw, sow paraw ma mey kokwe lokrue se mon ousne wayr, sawk Niohney hiykwe
    lwayr peyow ey se mon ousne wayr.
  tvk-tvk: Reitin, xi kestang misak ni xamem mei mapin tengan mave moletin nan xil
    tengan ti musepin e rin te hitxatien hu te xeih nan. Hitxatien hu te xeih ak,
    vatite teni tave rae xil ti xa latetisi, vengan rae xil di misa maten mi ngan
