    maarán-iye. Ímba Maníkó Mósesembo simámakain-amaamban-ifo Maníkóní ámútanko kentáásirumpimba
    méraisata wemó siyáintenta únda-aain-iye. Maníkó Mósesembo simámakain-amaamba
    ímba kanaaꞌá arááíwáéntafesa Maníkón-aúrankaꞌa ímba arupíse úmai mésa puwí-ámpáꞌá
    wégofo Maníkóní ámútanko imáyáasa símísata Káráísitin-aaisafeta éraiꞌe séta aúíꞌa
    úmaisa maéꞌmaeta wéune.
  tbg-tbg: Kotiva tinavu kahaqiharo tinavu kempukaiqama timitaimanta tenavu Kotiva
    vaiinti nahenti hampata vohaa vaireva qaraaka uva tivataira vaiinti nahenti tiva
    nimi vaunara. Tenavu vaiinti nahenti tiva nimiha kia Mosiva qara ntuvato uvara
    vika tiva nimiraiti, tenavu Kotira Maraqura vare okarara vika tiva nimi vaunara.
    Kotiva Mosiraqaa tivato uvara kia ho iriqi vi variaraqaahairo qutuvi haikava qovaraiqi
    vaira. Minti variamantavata, Kotira Maraqura vare variaka vika ekaa enta qaqi
    variqi vivara.
  hub-NT: Ni yamarman anajmakartak Cristok enentaimtusrum nemarkurminka, wii uwemtikratajrume
    tusa turammau, chikich aina ujamunmasha nigki yainmaji. Ika yaunchuk chicham umiktinan
    Moisés aarua nu metek umiktarma, nu umiachkurmeka uwemrashtatrume tujaku aina
    turusrikka etsertsuji. Chicham umiktarma tusa Moisés timauwa nu metek umiachmauka
    Yuusjai pujutnum natumkartu jakuiti. Turasha Yuus yamarman anajmatramawa nuke
    enentaimtakrin Wakan Pegkera nu pujut tuke atina nuna suramji.
  hmo-hmo: Ia sibona ese ai dekenai diba ia henia, vadaeni, taravatu matamata do ai
    gwauraia hedinarai. Inai taravatu matamata be buka dekenai torea gauna lasi, to
