verse: 2CO.003.006
translations:
  kpx-kpx: Dilava keike Kelisomo menakae doga mamoi no negotievege no menaka ke ehovai
    louma. Menaka keu Mosese menaka holioholinu. Isito Munana Tumue menaka. Kosealemo
    Mosese menaka keu hatihatie hoto. Isito Munana Tumue hotoe doga keu ukolikolie
    hoto.
  okv-H: avoeto God na enu dago God ta noma eha ta kajari amita ke hande ari embopo
    ereora eto God ta noma eha kajari amo ingeni na ahari ae rate Ahihi Otohu na ke
    ikarira. Eto ke mahu kajena aita amo embota Ahihi pehari puvuna te ke eha ikari
    ai ta amo Ahihi Otohu na ahihi ta vasiri ikaguja.
  tbo-tbo: Tauna i winugokadidiliyai po wogatala wouna to ipaliweleneya. Geka wogatala
    wouna naka ega lugagayo gilugilumana ma Alugo Woiyawa. Matababana lugagayo gilugilumana
    naka lawa e ununihi ma Alugo Woiyawa luyagohana lawa e welewelehi.
  mal-C: അവിടന്ന് ഞങ്ങളെ പുതിയ ഉടമ്പടിയുടെ ശുശ്രൂഷകരായിരിക്കാൻ യോഗ്യരാക്കി. എഴുതപ്പെട്ട
    പ്രമാണങ്ങളുടെയല്ല മറിച്ച്, ആത്മാവിന്റെ പ്രമാണങ്ങളുടെതന്നെ ശുശ്രൂഷക്കാർ. കാരണം
    പ്രമാണം കൊല്ലുന്നു, ആത്മാവോ ജീവിപ്പിക്കുന്നു.
  grc-SR: ὃς καὶ ἱκάνωσεν ἡμᾶς διακόνους καινῆς διαθήκης, οὐ γράμματος, ἀλλὰ πνεύματος·
    τὸ γὰρ γράμμα ἀποκτένει, τὸ δὲ πνεῦμα ζῳοποιεῖ.
  bgc-bgc: जिसनै म्हारै ताहीं नये करार के सेवक होण कै लायक भी बणाया, मूसा के नियम-कायदा
    के सेवक न्ही, बल्के पवित्र आत्मा के सेवक सां; क्यूँके मूसा के नियम-कायदे ना मानण
    तै मौत आवै सै, पर पवित्र आत्मा जिन्दगी देवै सै।
  khz-khz: Palagu na tiliga e ripa evenimaina gaurai, ia gena kilagavu pa vekapawai
    valiguna valina gapiaana. Voo ati rova pukanai getalorato gaura valira gapiarana,
    aikina, ai Veaga Palaguna na taunilimalima geria maguli ai rakagau evenirana valira
    gapiarana. Kwalana rova pukanai etalorato vevega-nagira na talima gevagi-kwaregarana,
    pene ati gekwalanarana genai, na Palagu Palaguna na taunilimalima maguli evenirana.
  deu-TKW: der uns gerade fähig gemacht hat zu Gehilfen des neuen Bundes, nicht des
    Buchstabens, sondern des Geistes. Denn der Buchstabe tötet, der Geist aber macht
    lebendig.
  zsr-NT: Dioscz bennëꞌ queëtuꞌ yöl‑laꞌ huac guntuꞌ xchinëꞌ lu didzaꞌ cub naꞌ ruún
    rëꞌu tuz len Dios. Didzaꞌ ni cutu nac tu zxba nayúj lu guich, san nac tu le rusëdnëꞌ
    rëꞌu Dios Böꞌ Laꞌy. Zxba naꞌ nayúj lu guichz rchugu queëruꞌ gatruꞌ, san Dios Böꞌ
    Laꞌy nabániruꞌ.
  lin-lin: Ezali Nzambe nde apesaki biso makoki ya kozala basali ya Boyokani ya sika
    oyo evandisami na Mibeko te kasi na Molimo ; pamba te Mibeko ebomaka, kasi Molimo
    apesaka bomoi.
  hns-NT: Ie baat-tjiet poera kare khaat hamlogke djaroerie na hai kaanoen par tjale
    ke, bakie Pawietr Aatma se tjalaawal djaai ke. Kaanoen dekhaawe hai kie hamlog
    mare laaik ke baatie, bakie Pawietr Aatma naawa djiewan dewe hai.
  noa-E: Ichdëuta mʉrʉg juapadam deejim, ich chogkhanaa ich garmua õor dʉ̈i aju iek
    deetarr jaaumkhĩir. Pãrau khaphʉ nʉm, mag i iek iiur mua jaau chirʉm chan warrgar
    Moiseeu dau daau phã pʉatarrjö khaba aawai pãach thãar ee sĩeichëmjã pãrau pöd
    ooba aajem. Mag Moiseeu phã pʉatarran dau daau sĩejieb pari magua õor peerdʉ auba
    aajeejim. Mamʉ ĩs jũrr ag khãai Ẽwandam Akhaar maadëu ooba aajemuata õor peerdʉ
    aaujem.
  eng-EMTV: who also has made us efficient as ministers of the new covenant, not of
    the letter but of the Spirit; for the letter kills, but the Spirit makes alive.
  mib-NT: Te máá yá ni sáha jeē cuu cuajníñu vāha ri sɨquɨ̄ contrato jeé yá. Te contrato
    yáha tu cáhán jeē squícu yó ley jeē ní tee jíín letra, chi sa suhva jeē caca yó
    jíín vida jeé, suu jeē ni jéhe Espíritu yā. Chi contrato ley jeē yosó jíín letra,
    jnahnū ndetū ñayuu sáha. Te jeē sáha máá Espíritu cúu jeē cótecu yō nɨɨ́ cáni.
  lif-NT2: खुने़ॽए कुसङ् सेसेमाङ्‌हुप्‍पिल्‍ले़न्‌माङ्‌सेवा चोःक्‍मा के़सुक्‍पा चोगिगे़आङ्
    वाॽरो॥ कङ्‌ग साप्‍मनाबा साम्‌योथिम्‍लाम्‍बा मे़ःन्, कर सेसेमाङ्‌लाम्‍बारो, थेआङ्‌भे़ल्‍ले़
    साप्‍मनाबा साम्‌योथिम्‍मिल्‍ले़ आसे़त्, कर सेसेमाङ्‌ङिल्‍ले़ आहिङ्‌लो॥
  xnj-xnj: Ndava muni Chapanga ndi mwatihotwisi kuvya vanalihengu va lilaganu la mupya,
    lelivii lepi la Lilaganu leliletiwi na malagizu gegayandikwi, nambu lilaganu la
    Mpungu Msopi. Muni malagizu gegayandikwi gileta lifwa, nambu Mpungu wa Chapanga
    wumi.
  mmx-mmx: La ne Moroa axa ga lox aepovo nama xusu mana tong asu Lagale Lavavang mumu
    lekabus maxat. Anaa lekabus kopmen boro at Laulis Linga, ketla boro at Loroonan
    Kaala. Laulis Linga i lox asuusu lanmet, ketla Loroonan im taba lorooro.
  cbr-NT: Moisésnën usaía judíos unicama 'iti ñuiquin cuënëo bana ca quia, a bana
    quicësabi oi 'icëma 'aish ca uni Nucën Papa Diosbë 'itimoi bamati 'icën. Usa 'aínbi
    ca a banama bana ió, a ñuixunun Nucën Papa Diosan nu 'imiaxa. A banax ca quia,
    aín Bëru Ñunshin Upitan 'imicëx ca uni ainan 'aish xënibua 'aínbi Nucën Papa Diosbë
    upí 'iti 'icën.
  tee-NT: Chai yuchach ju qui'aktaijui ni lai k'ox ic'amalani ju lapanacni ju sast'i
    chivinti ju quintalhit'atak'oxitan ju Dios. Jantiyu' ni vana canaviyau tachi ju
    najun la'ixlhamap'aksin ju Moisés ju ts'okcanta. Alai yuchi ju canaviyau tachi
    ju najun ju Spiritu Santu. Pus ju ixlhamap'aksin Moisés acsni lhilaksican va pu'alin
    quimak'alhk'ajnat'an junta jonk'alhita ni lak'alhiyau. Para ju Spiritu Santu xt'ak'a
    ju atsucunti ju jonk'alhita lact'iyan.
  eng-LSV: who also made us sufficient [to be] servants of the New Covenant, not of
    letter, but of the Spirit; for the letter kills, and the Spirit makes alive.
  cak-NT: Raja' jojrucusaj pa rusamaj, y xu'on rusamajel chake chi ri c'ac'ac' trato.
    Can xu'on chake chi jojtiquier naka'an ri samaj. Pero man richi ta ri trato ri
    tz'iban chech tz'alem tak abaj, man quiri' ta. Roj naka'an ri samaj richi ri c'ac'ac'
    trato ri tz'iban riq'uin ri Espíritu. Roma ri trato tz'iban chech ri tz'alem tak
    abaj man nuya' ta c'aslen; ri' xe nuc'ut chakawech chi nika ri camic pa kawi'
    roma joj aj-mac. Pero ri tz'iban riq'uin ri Espíritu, can nuya-wi c'aslen.
  pah-NT: 'A''ereki ga okwahavuka ore ve ipyahuva''ea javo: “Pe Cristo''ga mombe''urame
    g̃a pe ti jira''uva g̃a mbojikogi ga rehe imbopyahuavo g̃andeaporog̃ita nahã g̃a
    mongovo ji pyri avuirama nehẽ. A''ea ti pemombe''u g̃a pe,” ei ga ore ve. “Nahã
    ti ji g̃a pokokatui kiro,” ei Tupana''ga ore ve. Nurã ore imombe''ui a''ea ipyahuva''ea
    g̃a pe Tupana''ga ra''uva ti tomongo g̃a Tupana''ga pyri javo. Ore noromombe''ui
    Tupana''ga rembikwatijarukaragwera – kiroki garembikwatijarukaragwera Moisésva''ea
    pe. A''ereki a''ea e''i: “Nahanahã ti peko Tupana''ga remimbotarimova''ea rehe
    jipi. Pejikoe''ymame hehe po ti pe hoi hahyva''ea ruvihava pype nehẽ,” e''i Moisésva''ea
    rembikwatijaragwera. Moisésva''eareheva''ea g̃wendu aherembikwatijaragwera novĩa
    okokatuangave''yma Tupana''ga remimbotarimova''ea rupi. A''ero ahe hoi hahyva''ea
    ruvihava pype onhimongyavo. A''ereki aherembikwatijaragwera nombopopoakarukari
    ahe pokoge''yma. A''ero ore ei: Moisésva''ea rembikwatijaragwera ahe mondouka
    hahyva''ea ruvihava pype.'
  sja-NT: Ichia taimaa nãgɨ́ ũraa chiwidi k'awapiji. Cristopa p'ek'au k'achia oopataarã
    o k'achiadeepa k'aripa atai. Mãga k'awapiji taipa jõmaarãmaa jarateenadamerã.
    Na ũraa chiwidi awara bɨ chi naawedapema ũraa k'ãyaara. Eperãarãpa ma naawedapema
    ũraa p'ãdade ijãaruta pɨrã, atuadait'ee. Jõdee na ũraa chiwidide ijãaruta pɨrã,
    Ak'õre Jaurepa ãchi Ak'õre ode t'ĩupiit'ee.
  xed-xed: Tsatsi ta vlaŋnatá mbrakwa nzaku ka gwal maganatá slna ŋa mnay ŋa mnduha
    ta Lfiɗa dzratawi dzraf tsi. Tsa lfiɗa dzratawi ya ná, sladaf a ta zlahu vindaf
    lu ghalya ya wa. Ta Sulkum nda ghuɓa sladafta tsi. Tsa vindata zlahu ghalya ya
    ná, ta hla mnduha da mtaku. Sulkum nda ghuɓa ya ná, ta hla mnduha da hafu.
  mks-NT: Ta mé á quéa̱ chíndeé nde̱he̱ caja chúun nde̱ cuéntá mé á xi̱hín cuéntá
    tu̱hun sa̱á na̱sa̱ha̱n nu̱ yo̱. Co̱ cája chúun nde̱ sa̱ha̱ ley na̱ca̱hyi̱ nu̱ú
    tutu joo cája chúun nde̱ sa̱ha̱ ínima̱ yi̱i̱ Ndióxi̱. Mé ley cája ña̱ ná quivi
    ña̱yivi joo cája ínima̱ yi̱i̱ Ndióxi̱ ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Aie nong ga harahut mem be mem nage petlaar be mem ira tultule tano sigar
    kunubus. Ikin ra kunubus, pa di gale gil ie ma ra mangana harkurai di ga pakat.
    Pata. Di ga gil ie ma no Halhaaliena Tanuo, kinong ira harkurai di ga pakat ila
    terter turadi ter tano minat iesene no Tanuo ila terter ra nilon.
  bmu-bmu: Anutunöŋ inahöba mötmöt neŋgiiga jöhöjöhö areŋ dölökŋaŋgö nup meme ambazip
    akzin. Mosesgö Köna keuŋaŋgö kulemŋi mohot mohotköra urukönöp akinak ewö, keu
    miaŋön mönö keunini jim teköiga kömum köhöibinak. Uŋa Töröŋaŋgö nup areŋi jim
    asariinga yaŋön mem gulim neŋgiiga mal köhöibin. Miaŋgöra Köna keugö areŋi miyök
    wuataŋgömegöra qahö kapaŋ kölakzinmö, Uŋa Töröŋi möt aŋgön kölmegöra uru kuŋgum
    eŋgimakzin. Mewö.
  dgz-dgz: God aro ame nuneni gapan nu, endi, agi mega ewakewa waenapan wadiamopen
    menan ayamase taintoni nagirewa. Agi ewakewa ame apan iup mega o God Mosis waneni
    iup megawa da uon go God Guewa agi megawa di. Ap menan God Mosis waneni iupewa
    ge apan iup megawa wanene gapan bop nuniwan go God Guewa garaet gapan inak nuniwan.
  eng-GNV: 'Who also hath made vs able ministers of the Newe testament, not of the
    letter, but of the Spirite: for the letter killeth, but the Spirite giueth life.'
  zaa-NT: La'a labé nna bènnèe capacidad qui' tu' para guni tu' e servir de acuerdo
    lani ttu convenio cubi nu benie lani ri'u. Convenio cúbíį nna álahua ną́ porqui'ni
    runi ri'u obedecer nu ra lo ìttsì, sino ną́ la'labàni nu runna Espíritu Santo.
    Porqui'ni convenio antigua nu ga'na escrito lo ìttsì nna, pues nuą' nna chì'ą
    lù'utti, pero Espíritu Santo nna runne la'labàni.
  eng-WEBSTER: 'Who also hath made us able ministers of the new testament; not of
    the letter, but of the spirit: for the letter killeth, but the spirit giveth life.'
  guh-guh: 'Dioso panejamatabëcueneyavenonabiaba patatsipaebabiabinexa itsamonaejavabelia
    Dioso najumecapanepaeya pejanalivaisi pejumaitsijava jivi pecapanepaenexa. Bajarapamonaejavabelia
    apo pajumaitsinë tsabiabi: “Pajumecovënëtavanapare Dioso Moiséspijinëta penajumecopatsilivaisi.
    Itsa apo pajumecovënëtsimë tsane, nexata panaxuabianame,” apo pajanë tsabiabi.
    Biji rajane jivi patsipaebabiabajë pacuenia Espíritu Santo jamatabëcueneasaëyaexanaejitsiatsi.
    Palivaisi bajayata Dioso Moiséspijinëta najumecopata, itoroba pebeyaxuabinexatsi
    pajivi apo jumecovënëtsi bajarapalivaisi. Itsiata baitsi jane pajivi jumecovënëta
    papejanalivaisi jivi patsipaebabiabajë, Espíritu Santo pesaëta jamatabëcueneasaëyaexanaponatsi.'
  bon-bon: Pui lui tabe sine, lui te ibibi niwenimi cine kirece jajeji mene ne acenename,
    Acejiyame te lui mene ituge ceera biname bine niiya cabu ca äsecrerame. Ai kirece
    gaabe me ingle lui oogäräneji cotre lica gyene yepä Aceji Seemo gyene, ingle oogäräneji
    cotre lui budre ne saacanuge, yepä Aceji Seemo te ireclota ne saacanuge.
  nhw-BL: Huan yaya techchijtoc tiitequipanojcahua para ma titeyolmelahuaca tlen nopa
    yancuic camanal sencahuali catli quichijtoc ica masehualme. Amo titeyolmelahuaj
    tlen nopa achtihui camanal sencahuali catli quiijcuilo ipan tetl, pero tojuanti
    titeyolmelahuaj tlen nopa camanal sencahuali catli Itonal Toteco ama quichihua
    ipan teyolo. Nopa camanal sencahuali catli tlajcuiloli huejcajya tehualiquili
    miquilistli, pero ama Itonal Toteco temaca nemilistli catli yancuic.
  swh-ONEN: 'Ndiye alituwezesha sisi kuwa wahudumu wa Agano Jipya: si wa andiko, bali
    wa Roho; kwa kuwa andiko huua bali Roho hutia uzima.'
  wbi-wbi: unguluve ghwe juno atupeliile ingufu isa kuuva vavombi va lufingo ulupia
    kuhuma kwa Mhepo uMwimike. ulufungo uluo nase ndaghilo sino silembilue, ulwene
    lwa Mhepo uMwimike, ulwakuva indaghilo sino silembilue sileeta uvufue, looli uMhepo
    uMwimike ileeta uvwumi.
  bba-bba: Domi wiyɑ u sun dɑm wɛ̃ su kɑ ko nɔɔ mwɛɛ kpɑɑrun sɔm kowobu. Nɔɔ mwɛɛ
    te, tɑ ǹ woodɑ dendimɔ ye bɑ yoruɑ, mɑ n kun mɔ Gusunɔn Hunde. Woodɑ, ɡɔɔwɑ yɑ
    kɑ nɑɑmɔ, ɑdɑmɑ Gusunɔn Hunde wɑ̃ɑrɑ u kɑ nɑɑmɔ.
  eng-KJVCPB: 'who also hath made us able ministers of the new testament; not of the
    letter, but of the spirit: for the letter killeth, but the spirit giveth life.'
  kgk-NT: Ha'e ae ore mo'arandu-ma va'ekwe ore mombaraete-ma va'ekwe inhe'ẽ mombe'uharã
    ore oroiko hagwã íxupe. Hesu Cristo rehegwa nhe'ẽ mombe'uharã ore moingo-ma va'ekwe.
    Nhane rembypy Moisés amyrĩ remimombe'ukwe rehegwa katu ore noromombe'úi va'e ore.
    Nhe'ẽ Marangatu tee va'e ae ore mo'arandu Hesu Cristo rehegwa oromombe'u mbe'u
    hagwã. “Moisés amyrĩ remimombe'ukwe ndojapói va'e nogwahẽ mo'ãi Nhandejáry renda-py”
    noromombe'uvéi. Iporãve ore remimombe'u. “Nhe'ẽ Marangatu tee va'e pende py'apyhy
    ete-ma ramo pejerovia va'erã Hesu Cristo-rehe. Peiko meme va'erã Nhandejáry ndive”
    oro'e meme oromombe'u-vy.
  waj-waj: Ivoono ari yaagueeqaivaa ti mmikiai ta ivo yeena rau kioo kua karaasaivaa
    gioonna kiaapuuya kiaa mmiaunnanoo. Ivo karaasa yeena rau kioo kua aataruuvo hama
    tauraa Musiiva fafaara roo aataruuyauvaa roosiivai. Mmannasa Yoketaivaa aataruvai.
    Fai ta Musiiva fafaara roo aataruuyauvaa iidada fanniima kiada putida ikia aakiaana
    tupatupaa variaaravai. Mmannasa Yoketaivaa aataruuvaa fai iidada putida tupatupaa
    Anutuuqaa tasipama variaaravai.
  cpy-cpy: Riitakira Tajorentsi matakaa-kinawori nokenkithata-koteero owakirari ikashiya-kaanteetani.
    Iroka owakirari ikashiya-kaanteetani kaarira jankina-rentsi oshiyaawoni paejato
    ikantakaan-teetani kaamanita-kaanta-tsiri. Tema riitaki kanta-kota-chari Ishire
    tajorentsi añaashireta-kaanta-tsiri.
  mpx-mpx: Iya gasisi i pem ge bosowaima naha totuwalali bateli vavaluna kaiwena,
    toto i bateli wana gamagalau elal. Bateli vavaluna o nige i neneem Logugui lelelena
    elana, yaa i neem Yayaluwa Bwabwalena wana gasisi elana. Logugui lelelena yaomal
    i pwatanim, yaa Yayaluwa Bwabwalena yawal i pwatanim.
  wbp-wbp: Kaaturluju yiringi-manu ngajuju yungurna-jana yapaku warru yimi-ngarrirni
    kuruwarri jalangu-warnu ngulangkuju yungu-jana yapaju wankaru-juku mardarni. Kuruwarri
    yangka nyurru-warnu kujarla yungu Mujujuku, ngulaju panu jaru-kurlu. Ngulaju kajirlipa
    jungarnirli purami, kapurlipa palimi-juku. Kala jalangu-warnu kuruwarri, ngulaju-ka
    Pirlirrpa mardarni Kaatu-kurlangu. Ngulaju kajirlipa mardarni, kapurliparla marlaja
    nyinami wankaru-juku.
  luo-luo: Osemiyowa nyalo mar bedo jotich mag singruok manyien, ma ok otenore kuom
    chik mondiki, to motenore kuom chuny, nikech chik kelo tho, to Roho to chiwo ngima.
  nhe-NT: Huan yajaya techchijtoc tiitequipanojcahua para ma titeyolmelahuaca tlen
    nopa yancuic tlajtolsencahuali tlen quichijtoc ica tlacame. Ax titeyolmelahuaj
    tlen nopa achtohui tlajtolsencahuali tlen quiijcuilo ipan tetl, pero tojuanti
    titeyolmelahuaj tlen nopa tlajtolsencahuali tlen Itonal Toteco ama quichihua ipan
    teyolo. Nopa tlajtolsencahuali tlen tlajcuiloli huejcajquiya tehualiquili miquistli,
    pero ama Itonal Toteco temaca yolistli tlen yancuic.
  aii-aii: ܗ̇ܘ ܕܩܵܡ ܝܵܗܒܹܠܔ ܠܲܢ ܡܨܵܝܬܵ‌ܐ ܠܸܥܒ݂ܵܕܵܐ ܚܸܠܡܲܬ ܒܘܲܥܕܵܐ ܚܵܕܬܵ‌ܐ، ܠܵܐ ܒܟܬܝܼܒ݂ܬܵ‌ܐ
    ܐܸܠܵܐ ܒܪܘܼܚܵܐ، ܣܵܒܵܒ ܟܬܝܼܒ݂ܬܵ‌ܐ ܟܹܐ ܩܵܛܠܵܐ ܐܝܼܢܵܐ ܪܘܼܚܵܐ ܟܹܐ ܡܲܚܹܐ.
  esk-NT: Ilaan piqaqtitkaatigut savautritqupluta nutaakun sivunniutmigun. Taamna
    nutauruaq sivunniuġun inġitchuq utuqqauruatun sivunniuġutitun aglausimaruatun
    uyaġaŋmun suli tuqupkairaqtuatun kisupayaanik tupiksriñġitchuanik. Agaayyutim
    nutauruaq sivunniuġutaa qaitchiraqtuq iñuułiġmik Ipqitchuakun Irrutchikun.
