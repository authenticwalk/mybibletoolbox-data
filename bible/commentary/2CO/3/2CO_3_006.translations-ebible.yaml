  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, Ɩsɔ ɩnɩ ɩ yelinɑ nɑ tǝ́ pǝsɩ nɔɣɔ pɛɛlʋɣʋ kʋfɑm tǝmlɛ
