    apan; Diospaj Espirituntaj causayta kon.
  tnc-tnc: Tuᵽarãjaoka imaki kimajaroka mamakukukaka bojaĩjirimaja yija imaokaro'si
    yijare jeyobaaiki. Suᵽa imarĩ “Yimakire ã'mitiriᵽẽairãte yitããrãñu”, Tuᵽarãte
