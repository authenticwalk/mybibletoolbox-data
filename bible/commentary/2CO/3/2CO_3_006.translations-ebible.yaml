  san-SIN: තේන වයං නූතනනියමස්‍යාර්ථතෝ (අ)ක්‍ෂරසංස්ථානස්‍ය තන්නහි කින්ත්වාත්මන ඒව සේවනසාමර්ථ්‍යං
