verse: 2CO.003.004
translations:
  kpx-kpx: Iale no laemo Keliso lovi vamale keu no negomoike no vaholisito Dilava
    negomoike no lovi ke vama.
  okv-H: Eto dago ke erevi erera amo jo ta segigi ae rate Keriso avoembo God ta tihi
    ta ke be na erera
  tbo-tbo: Geka bahana to baheya babana Keliso uyahinei ma to nugokadidili Yaubada
    u matana.
  mal-C: യേശുക്രിസ്തുവിലൂടെ ദൈവത്തിൽ ഞങ്ങൾക്ക് തികഞ്ഞ ധൈര്യമുള്ളതുകൊണ്ടാണ് ഇപ്രകാരം
    ഞങ്ങൾ പറയുന്നത്.
  grc-SR: Πεποίθησιν δὲ τοιαύτην ἔχομεν διὰ τοῦ χριστοῦ πρὸς τὸν θεόν·
  bgc-bgc: हम इस करकै कहवां सां, के हम मसीह कै जरिये परमेसवर पै भरोस्सा करा सां।
  khz-khz: Ai na ekila gakilagirana, kwalana ai Keriso genana gema veraramani Palagu
    genai. (Kwalana ia na eveakavamaina gena inagulu kalakalanai).
  deu-TKW: Solche Zuversicht haben wir durch den Christus zu Gott;
  zsr-NT: Ruiꞌtuꞌ cni didzaꞌ le ruzxöni ládxiꞌtuꞌ‑nëꞌ Dios le zóalenëꞌ netuꞌ Cristo.
  lin-lin: Yango nde elikya oyo tozali na yango kati na Nzambe, na nzela ya Klisto.
  hns-NT: Hamlogke bieswaas hai kie hamlog Parmeswar ke aage ie sab baat khaalie Kriest
    ke saktie dwaara poera kar sakab.
  noa-E: Mua chadcha mag iekha chirʉm, Ẽwandamauta Cristo gaaimua mʉch iekha chirʉmjã
    khaphʉ api sĩewai.
  eng-EMTV: And we have such trust through Christ toward God.
  mib-NT: Te cácahān rī súcuan, chi cácucáhnu ni rī Yaā Dios sɨquɨ̄ jeē ni sáha Cristo.
  lif-NT2: ख्रिस्‍तरे़ खे़न् पाःन्‍निन् से़क्‍खा चोःक् फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओए निःन्‍धो चोगिगे़रो॥
  xnj-xnj: Tihotola kujova kwa ukekesi chenicho ndava ya huvalila kwa Chapanga ndava
    ya gala geagahengili Kilisitu.
  mmx-mmx: Ma vaase i na mila ma nunu saga at ne Moroa keneng mun at ne Karisito.
  cbr-NT: Nucën Papa Diosan ca Cristo cupí mitsu aín bana ñuixunun nu 'aquianxa quixun
    'unánquin cananuna usaquin sinanin.
  tee-NT: Ixlhichux qui'alhunut icc'atsai ni Dios ju quisacxtulh ni ixlapanac acva.
    Chai iclhilaksi ju Cristo ni yuchi ju aqui'aktaijuya'.
  eng-LSV: and such trust we have through the Christ toward God,
  cak-NT: Y roj can keta'n chi can quiri-wi, roma can kayo'n kánima riq'uin ri Dios.
    Roma ri Cristo quiri' kabanon.
  pah-NT: 'Hepiagame pendekokatua ore ei: Tupana''ga nhande mondo tuhẽ Corintopeve''g̃a
    pyri g̃a mbojikoguka nhande ve. A''ea ore oro''e. A''ereki a''ea Cristo''ga okwahavuka
    ore ve Tupana''ga pe mondo g̃a pyri javo.'
  sja-NT: Taipa ak'ɨdak'ãri parãpa oomaa p'anɨ Cristopa oopi bɨk'a, k'awa p'anɨ wãara
    Tachi Ak'õrepa taimaa jarapi baji.
  xed-xed: 'Kəl ŋni ka mnay kazlay: Vindata ɗelewera Kristi kuni kəʼa ná, kabga Yesu
    Kristi ta gramafta mantsa ya nzakwani kəʼa ta kəma Lazglafta.'
  mks-NT: Ta cáha̱n nde̱ ña̱ yóho jáchi̱ cándeé cáhnu ini nde̱ Ndióxi̱ sa̱há ña̱ na̱caja
    Jesucristo.
  gfk-S: Mem tange hobi kinong tano numem kinkinis naramon tane Krais ma ra matmataan
    tane God mem manga palai be kakarek ra linge i tutuno.
  bmu-bmu: Kraistpuk qekötahöinga Anutunöŋ nupninaŋgö tandökŋi mötza. Miaŋgöra nup
    meinga iŋini Kraistkö buŋaŋi akeri, mi ölöp Anutugö jeŋe awösamkakak kinda jizin.
  dgz-dgz: Nu nop ma, God yamap Iesu gamup waivin, ap menan gego da uon, gop ya anuivin,
    iwa God dim da wani imutuan anu di tata.
  eng-GNV: 'And such trust haue we through Christ to God:'
  zaa-NT: Rinne tu' nui porqui'ni rappa tu' confianza lani Tata Dios por medio de
    Jesucristua.
  eng-WEBSTER: And such trust we have through Christ toward God.
  guh-guh: Paxanë payapëtaniji Dioso patanitorobijava pepacuene Cristo pelivaisi jivi
    patatsipaebavanapaenexa. Tsipaji baja Dioso paneyavenonabiaba Jesucristo pejamatabëcueneta.
  bon-bon: Cine apu jiicenisi, ingle cime ätrunga pisi nyene Acejiyame cabu weeme
    poto cidi me, Keriso lui ätrunga ituge ceera cibibine.
  nhw-BL: Tojuanti tijpiyaj ni temachili ipan amojuanti pampa timotemachíaj ipan Toteco
    Dios catli tequititoc ipan amoyolo por catli Cristo techchihuilijtoc.
  swh-ONEN: Hili ndilo tumaini tulilo nalo mbele za Mungu kwa njia ya Kristo.
  wbi-wbi: tujova isio ulwakuva uluo lwe luhuviilo lwitu kwa Nguluve vwimila sino
    uKilisite atuvombile usue.
  bba-bba: Toro sin teyɑ sɑ mɔ Gusunɔn wuswɑɑɔ sɑɑ Kirisin min di.
  eng-KJVCPB: 'And such trust have we through Christ to God-ward:'
  kgk-NT: Ndaha'éiry voi-ma xejehegwi rei aipo ha'e peẽ-my. Cristo rembiapo apo oroikwaa
    porã-gwi ae aipo ha'e peẽ-my.
  waj-waj: Yisuu Kirisiiva tiiki varikiai ta Anutuuqaara yaagueeqakiaunnaivaara ii
    kua ivaa itaa kua kiaunnanoo.
  cpy-cpy: Nokenkithatan-tawori iroka, tema riitaki Jeepatzii-totaa-rewo kantakaawori
    awentaan-taariri Tajorentsi okantyaa ayotantyaari kyaariperori iroka.
  mpx-mpx: Bosowaina te naha ba ola o, kaiwena Keliso wana gasisi eliyana atema i
    matuwa Yehoba matanaa.
  wbp-wbp: Nyarrparla karna nyampu wangkami kuja? Ngulaju Jijaji Kirajirli kaju nguru-yirrarni
    ngajuju yungurnarla wala nyinami Kaatuku. Ngularra-warnunya karna nyampurraju
    wangka.
  luo-luo: Mano e chir ma wan-go kuom Nyasaye nikech Kristo.
  nhe-NT: Tojuanti timotemachíaj ipan imojuanti pampa timotemachíaj ipan Toteco Dios
    tlen tequititoc ipan imoyolo ipampa tlen Cristo techchihuilijtoc.
  aii-aii: ܗܵܕܟ݂ܵܐ ܗܹܒ݂ܝܼ ܐܝܼܬ ܠܲܢ ܒܡܫܝܼܚܵܐ ܠܟܸܣ ܐܲܠܵܗܵܐ.
  esk-NT: Nalupqisruutiginġiḷḷapiaġivut tamatkua tumigiplugu Christ sivuġaani Agaayyutim.
  msb-msb: Ginasabi namon sugad sani kay may pagsarig kami sa Dios paagi kan Cristo.
  cpa-NT: Hi² lah¹jøng² báh³ ma²dsøg¹² dsǿa¹² jnieh³ ja³cog² Diú¹³. Cristo báh³ dsa²
    ca¹jmo¹.
  dso-dso: ଆରି କିସ୍‌ଟର୍‌ ଲାଗି ପର୍‌ମେସର୍‌କେ ଆସା କରି ଆମେ ସାଆସ୍‌ ସଙ୍ଗ୍ କଇପାର୍‌ଲୁନି ।
  meu-meu: Ai ese Dirava unu a abidadama henia tomamu, Keriso bagunai.
  yva-NT: Reansanuga ntindimu reama ayao reamo raura so rai no Amisye amun weye reambe
    intabove Kristus ai.
  dgc-dgc: Nakagi me ye da mégkatiwala kame ta Diyos, dahil ni Cristo.
  zpm-NT: Ni ndioṉpaa no nli scaw, sac Dioszhal rluw, ne nac no zha ne ngab lo Jesús.
  hix-NT: Àro ke, onà wyaro kany me wehxaha, Khoryenkomo wya. Apa y, rowya thananàhàthàyam
    hoye ro ryhe, omryenon me natxhe, nyamoro ha, àro wyaro àkehe, Kryestu yano me
    mak ha, kany me wehxaha, àwya.
  sim-sim: Mberem ushiwak karem a mbandu? Krais orhinjik nirin or kamashihindak lerawu
    oson ni landa nir. Uwa osik ni hishiwa, Avui Wasilakahi misokomek lerawu os ni
    lawa oso jivi indingak er nanda sir.
  npi-ULB: र यो ख्रीष्‍ट येशूद्वारा परमेश्‍वरमा भएको हाम्रो आत्मविश्‍वास हो ।
  cgc-cgc: Ula a gayya na iling tan ake na pagpabugal parti ta ame na ubra tak nlaman
    ko na dayad an na risulta ta ame na pagsugid ta miad na balita tenged ta pagtabang
    Cristo ki kami daw pamatuod man na kami i mga papadala ta Dyos.
  tim-tim: Akto nen nâŋgâ aŋgienŋe humo aktâp amâ Kristogât akmâ Anutuŋe nenekto âlepŋe
    akmap.
  yor-yor: Irú ìgbẹ́kẹ̀lé yìí ni àwa ní nípasẹ̀ Kristi sọ́dọ̀ Ọlọ́run,
  wos-wos: Nani Kraiska jémba sarékémbeka dé naniré yikafre hurundéka nani Godna makambu
    jémba reta Godka yikafre mawuli yata wun hundi wanjoka roohafi ye.
  emp-NTPO: Ãcõrẽ quĩrãpita daiba Critod̶eba cawa panʌa maʌ̃gʌra wãrãda.
  eng-F35: Now we have such confidence before God because of the Christ;
  ind-ind: Kami bisa berkata begitu karena Kristuslah yang memberikan keyakinan itu
    kepada kami di hadapan Allah.
  pes-OPCB: اما اگر جرأت می‌کنیم که چنین ادعاهایی دربارهٔ خودمان بکنیم، علّتش این
    است که به‌وسیلۀ مسیح به خدا اعتماد کامل داریم.
  mpt-mpt: Ni kla tekein kenoba Klaiste Gode titilo ni omkayebe kesoa ni okoko nabobo
    weng sango omkeimabuobe.
  ssx-ssx: Nikana꞉ma꞉ doeki alome ekita꞉ Yesu pa꞉ta꞉ yama꞉ Koda꞉ pa꞉ta꞉ amba꞉ hone
    baaloma꞉me.
  mkl-mkl: Nɑɑnɛ nŋui ɑ̀ nɛ si wɑjui Ilɑɑɔ̃ do sɑɑbui Kirisi.
  gaq-gaq: ବାରି କିସ୍‌ଟନେ ବାନ୍ ଇସ୍‌ପର୍‌ନେ ଆଡ଼ାତ୍ରା ଆସା ବଚେ ନେଁଇଂନେ ଦେକ୍‌ରକମ୍ ବିସ୍‌ବାସ୍‌
    ଲେଃକେ ।
  gof-RNT: Nu hessa giday, Kiristtoosa baggara Xoossan ammanoy nuus de7iya gishossa.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଚେତାନ୍‌ରେ ଭାର୍‌ସାକେଦ୍‌ତେ ଆଲେ ନେ ସବେନାଃଲେ
    କାଜିଦାଡ଼ିତାନା ।
  gah-gah: Lelí mogonatemú gakó némináa nene Kilistokumule loko Ómasiloka leheta nousike
    lo lekemeaká nousive.
  lcm-lcm: Sukana na tukulai i kamem nas ta le si Karisto namempo angkoai si abis
    ke e matana i God.
  aer-aer: Iwenhe ikwerenge-ame ilerne alakenhe angkerle-anerreme? Ilerne alakenhe
    angkeme nhenge Christ-ele-arle ilernenhe atnerre-ilemenge. Ilerne-arle Ngkarte
    arratye itelarerle-anerremenge.
  qvc-NT: 'Tayta Dyuspim ancha yuyakunillapa: Paymi Jisukristuwan ancha rin yanapawaqllapa,
    nishpa.'
  tgl-ULB: At ito ang tiwala na mayroon kami sa Diyos sa pamamagitan ni Cristo.
  cbs-NT: Ja inun, nukunmebi nun ikai keskai nun kentiduma inun nukunmebi nun jawa
    atidumabia jawada dasibi nuku amakin Diosun jawen kushipawen nuku amamiski. Na
    jaska en matu yusinmisdan, Cristowen taea Dios nun ikunwanpakeaii, nun ana chintuanmadan.
  xtm-NTPP: Te ja maa Cristo ma, te ka kukanu ini sa Su'si ma ja sukan ni sa'a ya
    ini anua o a.
  nnq-nnq: Tuoto kulenga genia panga mbwele magambu gu kuhyobale kwito kutukweti ku
    Nnoongo gambu gwa gaga agatei Kilisto.
  bao-NT: Cristo jʉori, Ʉmʉreco Pacʉre “To birora tiirucumi,” ĩiri, atere “To birora
    biirucu,” jãa ĩi.
  san-ORI: ଖ୍ରୀଷ୍ଟେନେଶ୍ୱରଂ ପ୍ରତ୍ୟସ୍ମାକମ୍ ଈଦୃଶୋ ଦୃଢୱିଶ୍ୱାସୋ ୱିଦ୍ୟତେ;
  huv-NT: Sajawan aag ayaj naleaing, Teat Dios tambeol xicon ajcan teyariün andeac
    Teat Cristo.
  otn-NT: Dí ha̱xa̱ njua̱ni̱ ya ngue nu̱p'ʉ ja rá̱ hmi̱ rá̱ dä Oja̱, nu̱na̱ rá̱ 'bɛfi
    ra̱ Cristo dí øt'e i pømma̱nho ngue dí̱ n'yogä'be ra̱ Cristo.
  nop-nop: Mede yotafoyam adi Kilisto doktiŋa Bepaŋ nadisukilitinene biyagoŋ hinek
    tilak.
  obo-NT: Iyon unayan no noko-oseng koy to ungketen, su iddos Monama kos id solihan
    doy nod tavang konami ukit ki Disas Krays.
  cak-ENT: Y roj kayo'on kánima riq'uin que quiri' vi, roma kayo'on kánima riq'uin
    ri Dios. Ri Cristo nuya-vi kuchuk'a' chubanic ri samaj.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤧᤰᤂᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥᤀᤣ ᤏᤡ᤺ᤴᤎᤥ
    ᤆᤥᤃᤡᤃᤧᤖᤥ॥
  mie-NT: De cáhān ndá nī súcuán, chi cúcáhnú inī ni Yāā Dios sīquī jā ní nsāhá Cristo.
  san-TIB: ཁྲཱིཥྚེནེཤྭརཾ པྲཏྱསྨཱཀམ྄ ཨཱིདྲྀཤོ དྲྀཌྷཝིཤྭཱསོ ཝིདྱཏེ;
  qve-NT: Noqaykuqa Diospin cheqaqtapuni confiayku, Jesucristo noqaykupa favorniykupi
    ruwasqanrayku. Chaymi noqaykuqa kaykunata rimayku.
  pao-NT: Numme oo sopedakwatoo, numme ka tunaka'oedyukuna. Soo Te Naa ne sopedakwatoo
    soo Te Pabe'e yoo ne matabuepu.
  cbu-NT: Anoo nguti teezi, nda. Isus waana nuwaa tayaspatampaneem ínarangiya. Apanll
    waana nuwaa yasariya. Ashimaam nuwaanitana waritareezi; pinasaktana.
  usa-usa: Îtu Káríqtoqtababoaqtaa maaminnáyaba ketáámá Áánûqtun aúbaqa akoqnáá kéunatae.
  soy-soy: Kɑri Kirisi nɛ rintíki tɔn nɛ Uléécɑɑ tɑ́lɛ̃ nnyɑ kɑri lɛ̃ símisi.
  hui-hui: Bi ogonidagua laramago irane ina Kerisoha howa Ngode Datagaliwabe karulapeore
    ka lalu mini mbiraore wuwa kamagome.
  amf-amf: Ogoam wonin giyaynoar Kiristooska Barjodar yennon goynsa woylamin wonin
    qajennane.
  quc-NNT: Ku'l k'u qa k'ux chrij ri Dios rumal ri Cristo chi qas tzij wa' ri käqab'ij.
  dob-dob: Gete manuna Keliso ꞌina lemega ꞌaꞌatepatu Yaubada matanaya.
  wrs-wrs: Kava os ishuv, manara, Kristusva doa kamba kelva tetemoang vinna Sesoana
    novra.
  mca-mca: Ha' Cristo in ta'ƚets, qa nite' heqeku'uƚij pa' Intata in yijaa'ija aka'
    hit'iƚij.
  tzo-TZC: Mu xchibetuc coꞌntoncutic ti jech ta xcalcutique, yuꞌun jnaꞌcutic lec ti
    jaꞌ laj scoltauncutic ti Dios ta sventa ti Cristoe.
  mya-mya: ငါ​တို့​သည်​ခ​ရစ်​တော်​ကို​အ​မှီ​ပြု​၍​ဘု​ရား သ​ခင်​၏​ရှေ့​တော်​၌ ထို​သို့​ယုံ​ကြည်​စိတ်​ချ
    မှု​ကို​ရ​ရှိ​ကြ​သည်။-
  gng-NT: Kristo bo, ti ŋmɔbe mi ya dum nɛ Uwien ya nun bó.
  cbi-NTPO: Entsaamiya Cristoba bulu deju' mityaa, Diosa' ajuusha uwain juntsaave
    pensa dejuyu.
  ikk-NT: Ẹrịra kẹ obi ruhan ẹnyi alị ebe Osolobuẹ rị ghahanị Kraịstị.
  leu-leu: Maam lamon tuuna malaanabeꞌ senaso maam waan xuvul pa Krais la matana Piran.
  maz-NT: Na ngue pjöxcö e Jesucristo, rí pãrãgö c'ü sö na jo rá pëpcö Mizhocjimi.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀ་བརྒྱུད་ནས་ངེད་ཅག་ལ་དཀོན་མཆོག་གི་སྤྱན་དྲུང་དུ་ཡིད་ཆེས་དེ་འདྲ་ཡོད་པ་ཡིན།
  tca-NT: Rü ngẽmacèx tama tamuü̃ẽ na ngẽmaãcü togücèxtama tidexagüxü̃, erü tayaxõgü
    na Cristugagu Tupana toxü̃ dauxü̃ na timexü̃.
  zpl-NT: Lunú rluꞌcuru confianza lu Diose equie cuendaꞌ Jesucristo,
  mbc-NT: Mîrîrî taa annaya sîrîrî, maasa pra innape pu'kuru Paapaya ikupî, Jesus
    Cristo wenai. Mîrîrî epu'sa' annaya innape.
  ndg-ndg: Na wolo nga ujasiri tubile nao katika Nnongo pitya Kristo.
  wsk-wsk: Ana Kristus ningi baga se Kaem te ira sanamasan ale anananga ura umu ko
    uwutata balsan.
  toj-NT: Stz'acatal ja Diosi, jel seguro ayon, ja cateli tzamal ni huan huajel yuj
    ja Cristo.
  tbc-tbc: Maŋ Kristus tinin log Anut tinima mupani da, an lo kagin an aŋ lo ago ilasa
    wa. Aŋ ago amado san iloma dabai a.
  sna-sna: Kutenda kwakadai souku tinako kubudikidza naKristu pamberi paMwari.
  smk-NT: Maibarita' mi a wanin ta alaki a talek mi konan Dios nin mangibwat kona
    ni Cristo.
  grc-TCGNT: Πεποίθησιν δὲ τοιαύτην ἔχομεν διὰ τοῦ Χριστοῦ πρὸς τὸν Θεόν·
  gof-WFTW: Nu hessa giday, Kiristtoosa baggara Xoossan ammanoy nuus de7iya gishossa.
  spa-BLM: Tal es la confianza que tenemos para con Dios por medio de Cristo,
  kyz-NT: 'Ore orojemogypyyk Jarejuwarete ''ga ree, Kristu ''ga ree nanẽ nũ. A''eramũ
    nipo ore pẽneko esage resaka ''jau: “Janeruwarete ''ga te ako jane mono Korĩtu
    pewara ''gã mu''jau ikue. ''Gã nupe Kristu ''ga jane imome''uramũ ako Janeruwarete
    ''ga ''ga rerowiarukaa ''gã nupe ikue”, ''jau ore pẽ nesaka.'
  dao-dao: Acukba kami pyenak cun Khritaw üngka Pamhnam üng mlung üpnak kami taka
    phäha kyaki.
  cya-cya: Si'ya Cristo ndyijyi cha' tnu tiquee 'in hua tloo Ndiose,
  nii-nii: Sinim ek yi nimin, nimbił erang sinim Gos kin pii gii ei, noman dinga pałim
