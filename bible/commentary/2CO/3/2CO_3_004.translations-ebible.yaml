  san-ASM: খ্ৰীষ্টেনেশ্ৱৰং প্ৰত্যস্মাকম্ ঈদৃশো দৃঢৱিশ্ৱাসো ৱিদ্যতে;
  tac-NT: Alué Kristo 'yákuru ramué bilé 'nátili napurigá ramué 'we a'lá machiboa
    'la sébali olálikuru 'la semáriga benírilekuru ramué 'emi. Onorúgame 'la e'negá
    ajtíkuru ramué, 'we 'la ganíliga ajtí ramué 'yuga. 'Lige alekeri ramué tabilé
    gunarume nírukuru. Ramué a'boi tabilé aniboa 'we a'lá ju.
  eng-WEBPB: Such confidence we have through Christ towards God,
  gfk-H: Mehet tangai hua kanong tano numehet kinkinis narako ta Karisito ma ra matmataan
    ta Kalou mehet manga palai bia kaiken ra linga i tutuna.
  viv-viv: Au hidedemi yama faisewa guwana alukahihiyena faꞋina Keliso gifaiwalavelema-yo
    yama nuwaveꞋavina Yaubada againe akidonena.
  yao-yao: Tukukombola kusala yeleyo pangali woga kwaligongo lya chikulupi chatulinacho
    paujo pa Akunnungu kwa aila yatesile Kilisito.
  tgp-tgp: Kama levosahi mamahuni la hinau nike nomam rasua hin God hin Kr̃isto mo
    tavera.
  auc-NT: Codito godongämæ̈ cæcä beyænque mönitö Wængonguï ayongä nöingä ante apæ̈nemönipa,
    ante pönëninque mönitö guïñënedämaï inte do edæ apæ̈nemönipa.
  kbc-NT: Leeɡ̶odi Cristo, odaa jinakatonaɡ̶a Aneotedoɡ̶oji meote niɡ̶ida ɡ̶obakedi
    me diniwaloe.
  bmh-bmh: Ig Kristus dual pezai darem, gonun, Uwait nugau ameg ebu dabeleu tutak
    mui iguanag igual salau eiman Kristus nugau duailel usalemen abun iboin.
  ctu-BL: Xuc'ulon lojon ti Dios cha'an ti' p'ʌtʌlel Cristo,
  meq-meq: Nəmaa gwaɗ nəkurom ɗerewel i Kəriste na, hərwi Yesu Kəriste kə ɗa may ha
    kame i Mbəlom maa ge məsler tə həlay may na, neŋgeye.
  noa-H: Mua chadcha mag hiek'a chirʌm, Hẽwandamauta Cristo gaaimua mʌch hiek'a chirʌmjã
    k'ap'ʌ hapi sĩewai.
  alp-NT: Ami nehe kena beteke be imi sakesa kai amiki sulate le ami kai Kristuse
    esa peneka, kai ami hlaleke titinai loko Alla.
  san-VEL: khrii.s.tene"svara.m pratyasmaakam iid.r"so d.r.dhavi"svaaso vidyate;
  kbq-kbq: Ama ana miko zankura Kraisimpina, Anumzamofonte tamentinti nehuta hankave
    e'nerune.
  kbh-kbh: Crístbeyeca Bëngbe Bëtsábeñe jtsos̈buáchiyëse, bënga corente fsëndë́tats̈ëmbo
    chca ndegombre bétsemnama.
  ron-LSB: O astfel de încredere avem în Hristos față de Dumnezeu, prin Hristos,
  pon-pon: lel atail kaporoporeki Krijtuj mon Kot.
  nhe-BL: Tojuanti timotemachíaj ipan imojuanti pampa timotemachíaj ipan Toteco Dios
    tlen tequititoc ipan imoyolo ipampa tlen Cristo techchihuilijtoc.
  sps-sps: Ana mam nat fi rom nei Gov jiats faman mamimam ma favaanan iny vaanan Tsunia,
    tana saa ka to te ruak te nom fi min vaanan Tsunia to te favaanan iny amam, Krais
    fafaakouts mami, mi kaa to te koman fi non e Gov tovei roman, te kaa fi miromin
    vegiau Tsunia mi fakei towa koma mami, sikia ma kaa patsun fats faarei non to
    tana faun a tamuan Tsunia.
  wnc-wnc: Sike wamu nata wa yanggau Kraisda natane musipma tapan kekekawan nata Anutue
    natake ita na take nanitewan kuke tasinggat ngang natapa kekekanggakge natake
    yanggat.
  bus-bus: Yã kɛ̀ wá à náanɛ vĩin gwe Luda aɛzĩ Kirisi gãzĩ.
  gub-BL: Ko ma'e urumume'u uruiko peme ure, ta'e uruzeruzar Tupàn rehe ure xe, ta'e
    Zaneruwihawete umàno zanerekuzaromo a'e xe.
  imo-imo: Kraistini nanga konopuna kongono terenomuni imboma lipe tapondoli engemu
    tirimo ungu nimbe tirimona pilipolio Goteni na paimbo yunge kongono tendani nimbe
    kanopa ltimumu konopu lteo.
  boj-boj: Anjam di aqa utru agiende. Qotei a Kristus aqa ñam na iga wau egej deqa
    iga aqa wau ojeqnum. Iga qalieonum, Qotei na aqa wau di geregere boletqas.
  eng-DRA: And such confidence we have, through Christ, towards God.
  knf-knf: Ţi pwo ţi ploolan na *Kriŧtu ŋhaţ ţi Naşibaţi, ukaaŋ kë ŋkţiini hënk.
  san-KHM: ខ្រីឞ្ដេនេឝ្វរំ ប្រត្យស្មាកម៑ ឦទ្ឫឝោ ទ្ឫឍវិឝ្វាសោ វិទ្យតេ;
  arn-NT: Fey tüfa ta feypituiñ maneluwkülelu am iñchiñ ta Ngünechen mew, kisu ta
    elueiñmew pepiluwün taiñ kiñewkülen mew ta Cristo iñchiñ.
  zas-NT: Dunujn rayaꞌp Dios confianz por Jesucrist,
  ken-NT: Sɛ́kway bɛrɛm mɛnyɨŋ ɛbhɛn mbɔnyunɛ sɛ́sɨ̀kɨ ntɨ nɛ Mandɛm ndǔ nnyɛ́n Yesu
    Kristo.
