verse: 2CO.003.015
translations:
  kpx-kpx: Isito subuta vani kemo isi novae vani komo Iselala ataeau Mosese menakae
    hoto ke dodavege huhuihuhuiabe keu toloige abu kemo luleleholilu.
  okv-H: '@see-verse:2CO.003.014'
  tbo-tbo: Ma odubona po amalai, mehougana Mose a lugagayo hina hiyawi naka kalekona
    yohola nugonugohi e laupupuya.
  mal-C: ഇന്നുവരെയും മോശയുടെ പുസ്തകം വായിക്കുമ്പോൾ ഒരു മൂടുപടം ഇസ്രായേൽജനതയുടെ ഹൃദയങ്ങളിൽ
    ശേഷിക്കുന്നു.
  grc-SR: Ἀλλ᾽ ἕως σήμερον, ἡνίκα ⸂ἀναγινώσκεται⸃ Μωϋσῆς, κάλυμμα ἐπὶ τὴν καρδίαν
    αὐτῶν κεῖται.
  bgc-bgc: आज ताहीं जिब कदे भी मूसा नबी की किताब पढ़ी जावै सै, तो उन ताहीं पूरी तरियां
    समझ म्ह कोनी आन्दी।
  khz-khz: Lewana Mose gena rova kilara geagirana aonai, ira aora kougavu rapugana
    na ekou-gavuana.
  deu-TKW: Ja bis heute, wenn Moses gelesen wird, liegt die Decke über ihrem Herzen.
  zsr-NT: Ga rdxintë naꞌa dza, catiꞌ tuꞌlabëꞌ guich ga naꞌ nayúj didzaꞌ queëꞌ Moisés,
    zxoa ca tu láriꞌdauꞌ yöj lauquëꞌ le run ga nachúl nanitquëꞌ.
  lin-lin: Solo, kino na mokolo ya lelo, tango nyonso bana ya Isalaele batangaka mikanda
    ya Moyize, vwale moko ezipaka mitema na bango.
  hns-NT: Ab talak djab oesab Mosas ke baat parhe hai, tab oesabke akkiel djaise dhaakal
    hai.
  noa-E: Ĩs ewag pawiajã, mag sĩsidʉm khʉʉnau ich Moiseeu ẽsap phã pʉatarr gaai thʉ̈ʉrwai
    agtha amachdëu thʉ̈rmamjã khaugba nʉm.
  eng-EMTV: But even to this day, when Moses is read, a veil lies on their heart.
  mib-NT: Te suni súcuan nde vijna núu cácahu i tutu ley Moisés, te nájnūhun jeē jésɨ
    ɨɨn sahma nuū jeē níjnūní i.
  lif-NT2: आइन् थारिक्‍साङ् मोसारे़ साप्‍तुबा साम्‌योथिम्‍मिन् मे़निःरुल्‍ले़ खे़ङ्‌हाॽरे़
    खुनिॽ निङ्‌वाॽइन्‌खे़न् नादे़प्‍माल्‍ले़ ते़प्‍तुॽआङ् कुसिङ् मे़न्‍निःत्तुन्‍लो॥
  xnj-xnj: Nambu, hati lelu iyi peyisomewa malagizu ga BAMBU geampeli Musa luhala
    lwavi lugubikwi na chitambala.
  mmx-mmx: Mo at na levenaleng dola di utus Laulis Linga at ne Moses, mo loxontata
    move i tupe levendoxoma atdi.
  cbr-NT: Bërí nëtë́nbi ca Moisésnën cuënëo bana isquinbi uisashi oquin cara Nucën
    Papa Diosan aín unicama 'imitisa tania quixun 'unanima.
  tee-NT: Pus tus chavai tachi ju va alakpuch'icanta ixtac'atsan'an acsni tak'asmat'a
    ju ixchivinti Dios ju ts'oklh ju lijunto Moisés. Lana jantu lai tamachakxai tuchi
    ju nomputun.
  eng-LSV: but until today, when Moses is read, a veil lies on their heart,
  cak-NT: Y reje' c'a quiri' quibanon cami. Cuando ni'an leer chiquiwech ri rutz'iban
    can ri Moisés, xa c'a tz'apel quiwech, y ri ni'an leer xa man ntoc ta pa cánima,
    xa can tz'apel cánima.
  pah-NT: Kiromonhate vehevi imonhi'ig̃a nanani Moisésva'ea rembikwatijara ndoki g̃a'akag̃i
    pe g̃a jikoge'yma g̃waramo Cristo'ga rehe. Ojovapiave'g̃a ja g̃a ndekoi a'ero
    ikwahave'yma hepiakatue'yma.
  sja-NT: Mãgá Ak'õre Ũraa Moisepa p'ãdade ijãapata perã, idi ewate at'ãri ma ũraa
    ũridak'ãri, ãchi t'ãri wãk'a pɨk'a iru p'anɨ.
  xed-xed: Kulam gita, ta dzaŋə həŋ ta tsa zlaha Musa ya ná, manda skwi bukwanaf tsa
    lgut ya ta ŋuɗuf ta həŋ ya həŋ.
  mks-NT: Mé na̱ Israel ndájí yi̱i̱ xíní túni̱ ná ja̱nda̱ viti jáchi̱ tá cáhvi na
    ña̱ na̱ca̱hyí Moisés co̱ cánda̱a̱ ini na ña̱. Cúú ná tátu̱hun in na̱ jáhvi jáhma̱
    nu̱u̱.
  gfk-S: Ma tuk ter katiak ing di was ira harkurai tane Moses, a kaskaser i pulus
    ter ira nudi lilik.
  bmu-bmu: Nalö kewöŋe mewöyök Mosesgö Köna keuŋi oyoŋgetka yuai kunŋan mönö opo jöhan
    ewö uruŋini gwözöŋni mötmötŋinan lömbörii malje.
  dgz-dgz: Tave di, endi den Mosis iup seni iam iam muga gapan batnaginewa, mu imu
    pose wanup ame ton ae ukum umiwan.
  eng-GNV: But euen vnto this day, whe Moses is read, the vaile is laid ouer their
    hearts.
  zaa-NT: Acca hàstaba anna de rul·la cą ca libro nu bedia Moisés nna, labí ritelíni
    cą, parece qui'ni ttu lári' bá baga' lo la' riyeni qui' quį para qui'ni làa ttélíni
    cą.
  eng-WEBSTER: But even to this day, when Moses is read, the vail is upon their heart.
  guh-guh: Ajena mapamatacabijavaberena ataje, judíovi penacaetuatabiabibota itsa
    lebabiaba Dioso Moiséspijinëta penajumecopatsilivaisimi, apo jumeyapëtaeyabiabi
    pajamatabëcuenelivaisi xaina. Bitso ajamatabëcuenetaja bajarapamonae.
  bon-bon: Cuta page teepi liba yaacnemusi Moose me cotre bine, teeme mopemuli acwabäneji
    gemi;
  nhw-BL: Melahuac hasta ama noja tzactoc ininyolo israelitame quema quipohuaj catli
    Moisés quiijcuilo. Amo quimachilíaj inintequi nopa tlanahuatilme.
  swh-ONEN: Hata leo Sheria ya Mose inaposomwa, utaji hufunika mioyo yao.
  wbi-wbi: se seene, kuhanga kufika umusyughu, pano vikwimba ifilembua ifya ndaghilo
    sa Moose, amoojo ghaave ghasighilue vikunua kukulutang'hania.
  bba-bba: Sere kɑ ɡisɔ mɑm, bɑ̀ n Mɔwisin tirenu ɡɑrimɔ, sɔnditiɑ ye, yɑ rɑ n ben
    bwisi berumɔwɑ.
  eng-KJVCPB: But even unto this day, when Moses is read, the vail is upon their heart.
  kgk-NT: Ãy peve Moisés amyrĩ remimombe'ukwe omonhe'ẽ jave oĩ ipy'a jeavoaha va'e.
    Ndoikwaa porãi anhetegwa va'e-gwi ipy'a jeavoaha vyteri hikwái.
  waj-waj: Aanna makee Isarairaiya Musiiva tuu kuaivaa yaaruaavo buruqaivo homo iya
    tinniiyauvunu rummua apu kioo vainoo.
  cpy-cpy: Eeniyitatsi nimaeka, aririka ikemiro iñaaneetero rojankinari nowae-jatziteni
    Moisés, pashi-shireyitaka.
  mpx-mpx: He i nem ana siga lan ebe, sauga ebo Mosese wana Logugui hi vasili, eteli
    kaus iyoho wali nuwatu i kaus.
  wbp-wbp: '@see-verse:2CO.003.014'
  luo-luo: Kata mana sani kisomo chik Musa to ragengʼno pod oumo chunygi.
  nhe-NT: Melahuac hasta ama noja tzactoc ininyolo israelitame quema quipohuaj tlen
    Moisés quiijcuilo. Ax quimachilíaj inintequi nopa miyac tlanahuatili.
  aii-aii: ܗܲܠܔ ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ ܐܝܼܡܲܢ ܕܢܵܡܘܿܣܵܐ ܕܡܘܼܫܹܐ ܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ، ܟܲܣܲܝܬܵ‌ܐ
    ܕܪܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܥܲܠܔ ܠܸܒܵܝܗ‌ܝ.
  esk-NT: Uvluvaŋnunaglaan agliqipmata maliġutaksramik Moses-ŋum aglaaŋanik isrumaŋich
    taalutaqaqtutsuli.
  msb-msb: Oo, hasta sani na adlaw, basta ginabasa an Kasuguan na ginhatag kan Moises
    may pareho san manto na nakatahob sa inda mga isip.
  cpa-NT: Lah¹jøng² báh³ lǿa¹² ca¹lah¹jín³ na¹. Tsa¹ŋë́h² dsǿa¹² dsa² israel jmai³
    nang¹²dsa jǿg³ lǿa¹² ni³ si² quiah¹² hlai³ Moisés.
  dso-dso: ଏବେ ଜାକ ମିସା ସେମନ୍‌ ମସାର୍‌ ନିୟମ୍‌ ପଡ୍‌ବାବେଲେ, ତାକର୍‌ ମନ୍‌ ସେନ୍ତି ଡାବିସେ
    ଅଇରଇସି ।
  meu-meu: Oibe, Mose ena buka e duahiamu negadia ai muko ese lalodia e koumu ema
    bona harihari;
  yva-NT: '@see-verse:2CO.003.014'
  dgc-dgc: '@see-verse:2CO.003.014'
  zpm-NT: Ne nligaa sca nac zho, haxta lo nadze niicle rlabraa zho lo guits ne pquiaa
    Moisés ga, tibaque ndip nac zdoo zho.
  hix-NT: '@see-verse:2CO.003.014'
  sim-sim: He, ter wolo nga ermba ermbak Israelik fehenda ondo mashi Moseshin li ritim
    uwa wolo misinda lir. Hako wavu lihi si fenjeshiwak li mbele mendehe mbeek yarinda
    ambu lir. Kwambu Avui Wasilakahi os mas Mosesin or hahandari oso mendek si nahandarin
    yarinda ambu lir.
  npi-ULB: तर आज पनि जब मोशाको बारेमा पढिन्छ, तिनीहरूको हृदयमा घुम्टो रहन्छ ।
  cgc-cgc: Matuod gid na asta anduni iling tan man gyapon danen an tak kada pagbasa
    ta Mga Sinulat Moises, ula danen an kaintindi ta usto ta namatian danen.
  tim-tim: Israe luâk âmbâle Mosegât den keiŋânbak oyaŋmâ bo nâŋgâm âmâ tatmâ gambiâ
    gambiâ yu miawaktâi yâk yeŋgât hanyeŋe katipŋe olowâk akmaigât den bo nâŋgâmai.
  yor-yor: Ṣùgbọ́n títí di òní olónìí, nígbàkígbà ti a bá ń ka Mose, ìbòjú náà ń bẹ
    lọ́kàn wọn.
  wos-wos: Némbuli akwi di Moses wandén hambuk hundi nyingambu xéta wandat, wun nukwa
    wur maki joo deka mawuliré dé samétéfi.
  emp-NTPO: '@see-verse:2CO.003.014'
  eng-F35: Yes, even to this day, when Moses is read a veil lies on their heart.
  ind-ind: Sayangnya, sampai hari ini ketika mereka membaca hukum Taurat, seolah masih
    ada kain yang menutupi pikiran mereka.
  pes-OPCB: بله، حتی امروز نیز وقتی یهودیان نوشته‌های موسی را می‌خوانند، آن را درک
    نمی‌کنند.
  mpt-mpt: Inabib ile memalo dim osa i Mosese hekmel wengo Gode buk temo kibib otane
    i bobol tem funino sma nekek gebe biobe.
  ssx-ssx: Ota꞉ ame do make mo Mosesina꞉ Lo Pi yata꞉pelemeketa꞉ mo dau sinkipikima꞉ta꞉
    ika꞉ hone manuta꞉ paa a꞉mbao hala꞉me.
  mkl-mkl: Bɑɑ nnyi mɑ́, wɑɑti iyi inɛi Izirɛli ŋɑ ɑ̀ wɑɑ cio tiɑ iyi Moizi í kɔ fei,
    í yɑ yɛ bɛi fuuɡɛsɛu wɑ ɡɑnji ŋɑ ɑ ɡbɔ yɑɑseɛi.
  gaq-gaq: ମାତର୍‌‌ ଦେକ୍‌ରକମ୍ କି ଏକେ ଉଡ଼ିବେଲା ଏନ୍‌ ରେମୁଆଁଇଂ ମସାନେ ନିୟମ୍‌କେ ପଡ଼େଆର୍‌ଏ
    ଆତେନ୍‌ ଡିଡି ନ୍‌ସା ମେଇଂ ଆକ୍‌ନେ ଅରତ୍‌ ବୁଜେ ଆୟାଆର୍‌ ଣ୍ତୁ ।
  gof-RNT: Shin hachchi gakkanawukka entti Muse maxaafaa nabbabiya wode ubban he kamay
    entta wozanaa kammees.
  unx-unx: ନାହାଁଃହଗି, ଏନ୍‌ ମୁଶା ନାବୀଆଃ ଆନ୍‌ଚୁକେ ପାଢ଼ାଅତାନ୍‌ ଇମ୍‌ତା ଇନ୍‌କୁଆଃ ମନ୍‌ରେ
    ନାହାଁଃ ଜାକେଦ୍‌ ଦାପାଲାକାନା ।
  gah-gah: Keza itína gamena nene Moseni luhuva gakó gatiaká niago kigikagú asapulagi
    ha minoaká noimóza,
  lcm-lcm: Sikei tung lak si taun ke, man kipo tataot a mengen si Moses, vakup ke
    kapo pakut bat a vingaria,
  aer-aer: '@see-verse:2CO.003.014'
  qvc-NT: Chaymi Muysispa liyningunata kanangaman liyishpaqa, yuyayningunaqa suq trapuwan
    pambadushina.
  tgl-ULB: Ngunit hanggang ngayon, sa tuwing si Moises ay mababasa isang takip ang
    tinataglay nila sa kanilang mga puso.
  cbs-NT: '@see-verse:2CO.003.014'
  xtm-NTPP: Te onde vitna ora ka ka'vi i tnu'u ni tee Moisés ma ja ni tatnuni Su'si
    ma, te kuenda tnu'u ja in sa'ma ndesi janitnuni i ma, te ñatuu ka jaku'ni ini
    i.
  nnq-nnq: Mpaka ngoe kila pagachomigwa Malagilo ga Nnoongo agampa Musa malango gabe
    gaekaligwe ni kitambala.
  bao-NT: Mecʉ̃ripʉ cãare, Moisés cʉ̃ ca owa cũurica pũurorire cʉ̃ja ca buemijata
    cãare, cʉ̃ja ca tʉo maji niimirijepʉre tii quejerora cʉ̃ja ca tʉo majitiro cʉ̃jare
    biicõa nii.
  san-ORI: ତଚ୍ଚ ନ ଦୂରୀଭୱତି ଯତଃ ଖ୍ରୀଷ୍ଟେନୈୱ ତତ୍ ଲୁପ୍ୟତେ| ମୂସସଃ ଶାସ୍ତ୍ରସ୍ୟ ପାଠସମଯେଽଦ୍ୟାପି
    ତେଷାଂ ମନାଂସି ତେନାୱରଣେନ ପ୍ରଚ୍ଛାଦ୍ୟନ୍ତେ|
  huv-NT: Pares nganüy nipilan israel wüx apmateowüw aaga ajlüyay poch tüünd Moisés,
    ngo majawüw cuane wüx apiüng, cos atnej aleaic nexot nej oniüjcüw.
  otn-NT: Asta̱ guetyø pa ja p'ʉya, nu̱'mø di xähyø judío ya yø hya̱ bi 'yotra̱ Moisés,
    njot'itho yø n'yomfɛ̱ni̱.
  nop-nop: Adi yadi nai indidegoŋ Moses’walaŋ Yodoko Mede yokunakiiŋ iŋgoŋ fiit kufulanit
    hatak.
  obo-NT: Oyya su taman ko-ungkay, ipat timpu nod basa ran taddot id sulat ni Moises,
    dii rad en sikandan od pokaabbot, su iling to waa poron nopokes kos poomdom dan.
  cak-ENT: Y rije' c'a quiri' na nyebanun vocomi. Tok nsiq'uis ri vuj ri ye ruyo'on
    can ri Moisés cheque, xa c'a tz'apin c'a quivüch, y ri nsiq'uis xa man nka' tüj
    pa tak cánima, xa pisil rij ri cánima.
  lif-NT: ᤀᤠᤀᤡᤴ ᤌᤠᤖᤡᤰᤛᤠᤱ ᤔᤥᤛᤠᤖᤧ ᤛᤠᤵᤋᤢᤒᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤔᤧᤏᤡ᤺ᤖᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ
    ᤂᤧᤴ ᤏᤠᤍᤧᤵᤔᤠᤸᤗᤧ ᤋᤧᤵᤋᤢ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ॥
  mie-NT: De suni súcuán jondē mitan tá cáhvi ji tutū ley Moisés, de modo jā ndásī
    iin sahma nūū jāá ntúnī ji.
  san-TIB: ཏཙྩ ན དཱུརཱིབྷཝཏི ཡཏཿ ཁྲཱིཥྚེནཻཝ ཏཏ྄ ལུཔྱཏེ། མཱུསསཿ ཤཱསྟྲསྱ པཱཋསམཡེ྅དྱཱཔི ཏེཥཱཾ
    མནཱཾསི ཏེནཱཝརཎེན པྲཙྪཱདྱནྟེ།
  qve-NT: Saynaqa kunankamapas Moisespa escribisqan leykunata leespankuqa, manan entiendenkuchu,
    piensayninku velowan hina tapasqa kasqanrayku.
  pao-NT: '@see-verse:2CO.003.014'
  cbu-NT: Itaru, Utaáshuch Isusoo ndunnaa mangoonkusin, wandaritam anoo k'kuz sirapchee
    nda izuuru yasachinllinaya; wand kamispapaz kámanaku ashkiya.
  usa-usa: íbêkaraqa naayón-ánón-ánón-áímmá yemá yoráutaamma miráuma tabaráábegoraa
    umá yeqtí yúyánámmá yawááq kéiye. ámáan-aimma yorautíyamma Îtu Káríqtoma wenamáa
    mi-qtátááqá tabarááberaa umá yeqtí yúyánákáké kanaaráq matuwániye.
  soy-soy: Hɑ́i nɛ nɛni-mɛ, pi yɛ pin Moisi Isé Atɛlɛ́ n kɛɛni, kunísí kpɛɛ nɛ
    welɛ kun cɔlɛ̃.
  hui-hui: Áyubi tigua Mosese heneyangi Mana lowinigo daga lalu karia labolabo ogoni
    alegome tinaga mini ndibulo dambi ho wiaabo ka.
  amf-amf: Kinaka yekka Musesa yiggin mathaapinam nabbabadhen wulka, kesa woylaminam
    ochadhidine.
  quc-NNT: K'ä pa we q'ij kämik ri', aretaq käkisik'ij taq ri wuj ri xutz'ib'aj ri
    qa mam Moisés, je' ta ne k'o jun ch'uqb'al ri kub'an jech' che ri ki chomanik.
  dob-dob: Onaꞌaiꞌaila, lowaenei ga batuwa, ꞌabo Mosese ꞌina loinao sinonodi, nuwadi
    sitala bodebodedi be nigeya sinuwanuwa sabwalenidi,
  wrs-wrs: Wo heva os eva daipotava, nonamba Yutanindva boaita olvohvpa Mosesna lohohmomba,
    mendah hena nengavnangrava luhunv, nomba ehlathalmba novriniva.
  mca-mca: Qa yamijii hane'ej, in yejeƚtax ke' Moisés ƚe'lijei qa hik ƚunye'j qu'
    netit'oyijii pa' penyilo pe' ƚaqjamtikineyejeikii.
  tzo-TZC: Jech o xal un, ti stuquic avi tana une, cꞌalal ta sqꞌuelic ti libroetic
    yuꞌun ti Moisese, coꞌol sꞌelan macal ta pocꞌ ti snopobil yuꞌunique.
  mya-mya: ယ​နေ့​တိုင်​အောင်​ပင်​လျှင်​မော​ရှေ​၏​ပ​ညတ်​ကျမ်း ကို​ဖတ်​ကြ​သည့်​အ​ခါ​များ​၌
