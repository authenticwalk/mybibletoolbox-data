  cop-CNT: ⲁⲗⲗⲁ ϣⲁ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲫⲟⲟⲩ ⳿ⲉϣⲱⲡ ⲁⲩϣⲁⲛⲱϣ ⳿ⲙⲙⲱ⳿ⲩⲥⲏⲥ ⲡⲓⲕⲁⲗⲩⲙⲙⲁ ⲟⲛ ⳿ϥⲭⲏ ⳿ⲉϫⲉⲛ ⲡⲟⲩϩⲏⲧ..
  sri-sri: Daporaguedere Israel bumarã Marĩpʉ Moisére ĩgʉ̃ doreri pídeare buekererã,
