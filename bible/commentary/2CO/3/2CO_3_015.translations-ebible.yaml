  maz-NT: Jã, hasta yo pa dya, 'ma xörüji o ley c'o o dyopjü e Moisés, tsot'ü o̱ ndöji.
  bod-N: དེང་གི་བར་དུ་མོ་ཤེའི་མདོ་ཀློག་ཐེངས་རེ༌རེར། སེང་རས་དེས་ཡེས་ར་ཨེལ་མི་རྣམས་ཀྱི་སེམས་གཡོགས་འདུག
  tca-NT: Rü ñu̱xma rü ta i ngẽma Yudíugü, rü ngẽxguma nawa nangúegu i ngẽma ore ga
