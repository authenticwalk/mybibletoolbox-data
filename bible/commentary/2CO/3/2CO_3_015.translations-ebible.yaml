  nuy-nuy: '@see-verse:2CO.003.014'
  cop-BHC: ⲀⲖⲖⲀ ϢⲀ ⲈϦⲞⲨⲚ ⲈⲪⲞⲞⲨ ⲈϢⲰⲠ ⲀⲨϢⲀⲚⲰϢ ⲘⲘⲰⲨⲤⲎⲤ ⲠⲒⲔⲀⲖⲨⲘⲘⲀ ⲞⲚ ϤⲬⲎ ⲈϪⲈⲚ ⲠⲞⲨϨⲎⲦ.
  buk-buk: '@see-verse:2CO.003.014'
  pri-NT: Üu, âjupâra pâ, tiagoo nabàni, âna pwacèwii naa târamiri aunünüma kà tèpa
