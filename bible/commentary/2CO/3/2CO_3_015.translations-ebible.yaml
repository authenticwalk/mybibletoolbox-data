    தேஷாம்ʼ மநாம்ʼஸி தேநாவரணேந ப்ரச்சா²த்³யந்தே|'
  cof-NT: Amana ma fecári Moisés chuteca jun pilaca quiranatonan, israelítala entendeituminla
    joe. Yalachi tencabi doica jun cuwenta joto podeilaitue.
  srm-NT: Nöö di soni mbei mi taa wojo u de an limbo. Biga te tide eti te de ta lesi
    dee wëti Gadu bi da Mosesi, ˻de ta mëni kodo taa ee de hoi dee wëti dë, de sa
    kumutu a di sitaafu u di hogi du u de. Ma an dë sö e˼.
  qvs-NT: Kunankaman chay ñawpa Moisespa killkadu yachachikushkanta leyishpankuna
    mana nima entiendinsapachu yuyayninkuna iden llachapawan arkadushina kaptin.
  zca-NT: Kuze', haxta zhë nalzhë re', or nitse'd bixa' rë kwa'n mikë' Muisés, nitsao'
    lar ze' lo bixa', par nazobyek bixa'i.
  cbc-NT: Ãmepʉ̃ cʉ̃ãrẽ Moisés ãnacʉ̃ cʉ̃ cawoaturica tutirire buerã, tʉ̃gopuojĩãtietinucũñama.
    Caroaro na catʉ̃gomasĩbujiopeere mai, juti aserore bairo na ẽñotacõã ninucũña
    na catʉ̃goñarĩjẽpʉre.
  qxo-NT: '@see-verse:2CO.003.014'
  mox-mox: Vonahaqiaqi, baʼitagana wese ʼidewani tuta nana Mosese ena ʼwayaviavo iavoavoya,
    ʼinega kavona ʼafwala nana giwalidi nawale ʼafwaʼafwalia, ʼinega nuadi nawale
    ge daʼeqaʼuya.
  kew-kew: Gore abia page nimumi Moses-na agaa dipia pago pimi rabu mo mamina rugini
    nona piane yaeme nimuna kone rigitabaaya.
  dww-dww: '@see-verse:2CO.003.014'
  twi-ASANTE: Ɛbɛsi ɛnnɛ, ɛberɛ biara a wɔbɛkenkan Mose mmara no, nkatanimu no da
    so kata wɔn adwene so.
  aoj-aoj: Fowaꞌ sagatalifa basef Moses nandaꞌafi safiꞌi sataga deiꞌ, lowaf afamba
    ataꞌ fasoꞌala opalef asasilifi atapif.
  cbv-cbv: Yeebdíh wã jwʉ́ʉb naóhna caá. Bʉʉbʉt queét Israel jʉimená jwĩ Maáh Cristodih
    jepahcan, Moisés ã daacátjidih páantjeh ĩ beh joicán caá.
  taw-taw: Nɨŋɨd apun, Yislel binɨb takaw Mosis ñu kɨl tɨkak ak, mɨñɨl mɨgan ayaŋ
    nɨŋɨd agñɨbal won ak, gos tɨmud kɨlop komkam gɨl mɨdaknɨŋ, gos yɨpɨd gɨl nɨgɨnɨgel
    tek ma lak.
  jic-NT: Newa pülücj ma japon Cristo la tjijá. Mpes ma sin 'yüsa custjay mo'o javelepj
    na Moisés tepyacá. Pülül jis wala po'o japwijitj jinwá custjay.
  zap-NT: no axtegue naaree chene rool men liber ne wkaa Moises, benak nak xgyeryen
    men zegnak ne zemzëë kon lër guin.
  wer-wer: Yaap, peeneeta pit akun poutë Mosesë ngön kosangöt sangk kelën kat yawia
    pötë pitëm könre lupöt kör koëën kön nawiin yaaurö.
  ipi-ipi: Andipapi, Isatale tane wandakali tupamane pii Mosesato pepanga peleane
    tupa dii lo andeyai-angi, lapa-lapa yale mindi yakamana yamapanenga mee yalane.
  qul-NT: Cunan p'unchaycama Moisespaj libroncunata leejtincu, uj velo jina yuyaynincuta
    katan.
  tnc-tnc: I'suᵽaka imariᵽotojo maekaka ᵽariji Moiséte o'oeka wãrũriᵽotojo sanorĩwãrũbeyukaji
    ruᵽu.
  ter-NT: Itea tukú koeti kó'oyene, enepo yuhoíkovo yútoe Muîse, kóyeane kutí kó'iyea
    apêtiko ramanónetiya, hahakú kixeâtihiko isóneu.
  bmr-NT: Mɨɨro jisumihachuta Moise tajɨɨba aameneque emeecɨsumi tobaryubadɨ diitoco
    ihesamaajeque fabaacuhicahi gaajatɨmo iicaqui.
  fuf-fuf: Haa weetaango hande ngoo, si Sariya Muusaa on janga, taway tiggaare no
    wirni ɓerɗe maɓɓe ɗen.
  bhl-bhl: Feinka! Sua atew kame akal, mali im Moses em suaem kitakamin weng fut teing
    bokoliw ding dim e, ilim bala atew be im ibolow fukunin e kasiko, ge koyemkabe
    kate,
  ons-ons: Eŋe naso iwao yaleka Mose wane Don kibi yewa dapotmami kop wetene kawet
    yewaŋo qekatke okanmaike.
  con-NTPO: Ju. Ja'ño a'tangae Moisés tevaen'choma afasi injama'choma fanangoqquia'caen
    pañambitsse dyai'fa.
  ghs-ghs: Oi nokoi nokome quba Moseho sinabidza agoba oke isaite qaimi eehe, qupa
    sengi nokohoi saqobaama naatemi arabirorai.
  peg-peg: ମତର୍‌ ନେଜେଙ୍ଗ୍‌ ପାତେକ୍‌ ମସାତି ବିଦି ପାଟ୍‌ ପଡ଼ିକିନି ସମୁତ ହେୱାର୍‌ ନେଞ୍ଜେଡାକି
    ଡାବାୟ୍‌ କିୟାତାକା ହାର୍‌ ମାନ୍‌ଗାନାତ୍‌,
  txu-NT: '@see-verse:2CO.003.014'
  eng-WEBU: But to this day, when Moses is read, a veil lies on their heart.
  gnw-NT: Ẽrei Moisés uicuatía vae umɨngueta yave, jecuaeño ime oĩ jocua iyaracuaa
    uyasoi vae.
  mux-mux: Aima sika yandupa-yandupa ekupu enaliinga kepe Moses-ni turum bukna molemú
    ungma kanuku kambu tolemelema piliilimili kene mulumbale kanili-ni eninga numanuma
    we panda tolemú.
  maj-NT: Santaha ni̱stjin nd'a̱i̱, nk'ie nga i̱ncha ts'ínya ni xi y'ét'a Moise, kji'ma
    sa kju̱a̱nkjink'uhu̱n.
  bkq-NT: '@see-verse:2CO.003.014'
  kue-kue: Te Moses taragl muno boglkwa i kerko engenge gagl alap i ombugl nomano
    tusi pai ende wu enge erme wangwa.
  cot-NT: Yarejetacovaetaca imaica yapatsajavantajiavecarogueti itioncanaqueca Moishishini
    teequea inquemajigueroji, quempetaca ipaañoshirentacoca.
  bnp-bnp: I muholi, na tahuna ri gi a hinere ne Moses, i manga a lavalava iea i tabana
    i kavitagu mavonga a niluhoi ne ria.
  apn-NT: Tã na hte Ijaewjaja arĩ jarãhã Mojes kot Tĩrtũm kapẽr ã kagà htũm kamã harẽnh
    o pa. Nom arĩ mẽ hkrã hihtỳx jakamã te mẽ kot amnhĩ jamak pro nẽ kamã harẽnh o
    pa pyràk o amnhĩ nhĩpêx jakamã kormã hprĩ hã mar kêt nẽ.
  ctp-NT: '@see-verse:2CO.003.014'
  opm-opm: Moses ohe sawa meng rim ma brak matip mengnong oh sama na daham da ban
    tahat patesheru hat orhor ginhe tap da orhor sam na daham da ban tahat patimur.
  bvr-bvr: Wurra jarra birripa burdak meyali gu-yilkakiya burrwa gu-workiya, wolawola
    aburr-galiyarra aburr-workiya an-nerranga gu-ngurrjinga burrwa Mojich gun-nika
    janguny mu-jurra gu-yurra. Ngardawa minypa gun-maywapa jimarna mun-gata mirikal
    mu-gorlkakaja burrwa rraka gala aburr-yinmiya gubi-na meyali gun-gata janguny.
  wal-wal: SHin eti Muuse maxaafaa nabbabiyo wode ubban hachchi gakkanaassikka, he
    naxalai eta wozanaa kammi wottiis.
  zad-NT: Ax̱t ṉaa, kat' chlabgake' daa bzej dii Moiséza', de to dii chsej chllonan
    shajni'gakile'n.
  kmg-kmg: Jaŋe dameŋ šiŋuczia Mosere dâŋqâreŋ woseeŋgopieŋ sâc maŋjeŋic foŋnehec
    eekac.
  aso-aso: Ee, idise mene gamenelokisi nene Moseꞌ gizineꞌ monoꞌ gamazi eveneꞌ gati
    ngimaaꞌ naaniꞌ gameneloꞌ gameneloꞌ nene Isilaeleꞌ aleveti luꞌine gaꞌine nene initeliꞌmo
    ma hite neineꞌ gele neivo minaaꞌ naniꞌza
  uli-uli: Igla mwo ngo yodka rebe yawli Hatobtob we yael Moses ngo madpil mengag
    le, ila ye chil pelta luluwal kala yar.
  nin-NT: Na ase angga ka mi, a ti bre Are ka Musa ka, upri inkru ku u ni ka ni ttu
    ba isisurr.
  acu-NT: '@see-verse:2CO.003.014'
  cak-WNT: Y riye' can c'a que na ri' quibanon re wacami. Ruma tek nisiq'uix ri wuj
    chiquiwech ri ye ruya'on ca ri Moisés chique, xa ma napon ta pa tak cánima, xa
    can achi'el pisil rij ri cánima.
  ebk-ebk: O tit-iwa sa, tay uray ad wani ay mu maifiasa nan Lintig Moises, kaman
    wacha nan manglilingub as nan numnumcha.
  spa-PDDPT: Hasta hoy, cuando Moisés es leído, el velo es puesto sobre el corazón
    de ellos.
  ruf-ruf: Hata leloli hawosoma Malaghitso gha Musa, chighubiko choghubika mbutsi
    tsao.
  gun-gun: Aỹ peve Moisés ombopara va'ekue ogueroayvu rã imo'ãa oime teri ha'e kuery
    py'a re.
  agu-BL: Ate' tul moy wutzil, na yi na cho'c tan si'le'n yi e'chk liwr yi cyajnak
    stz'ibal Moisés, qui na pujx cya'n yi mbi na elepont.
  isn-isn: Kuite ata elelo, kumatungo eki u Musa nuesong'wa, uutaji wikie munkolo
    yao.
  ilo-ULB: Ngem uray ita, tunggal basaenda dagiti insurat ni Moises, adda dalungdong
    kadagiti puspusoda.
  pir-NT: Yojopʉ gʉ̃hʉre Israe masa Cohãcjʉ̃ dutiye Moisere tiquiro cũrire buheye,
    tiquinare cahmotaro saha ne masiedare tiquina.
  anv-NT: Wáwálé alú nnó, tɛ fina ɛlú ɛké genó ɛyigémbɔ gelú ɛbwɔ́ né matɔɔ
    kwekwere néndé yɛ́ akú ɛbɛ Mosis ɛbwɔ́ ákágé fɔ́ ula.
  sab-NT: Unsuialin tangle Chube gerua me sugedu kwian israelitage kle kaire kwian
    israelita ulita nege tanglege, kwian israelita ulita nege tangle Chube gerua unsuialin
    Moisés nu degaba batenga, geru e me suge trate ulita amage.
  tmd-tmd: '@see-verse:2CO.003.014'
  acr-NNT: Kꞌa waqꞌij ora nenareꞌ echiriꞌ kakajilaj wa Tzij Pixabꞌ tzꞌibꞌital kan
    ruma ri Moisés, e pachaꞌ chꞌuqutal ri kiwach y ruma laꞌ na kaqꞌalajin ta ri Qꞌijsaq
    chikiwach.
  kpg-kpg: Dangi nei, gei di gahu libogo la i golo hua, dela e duuli nadau maanadu
    i di nadau madagoaa ma gaa dau Nnaganoho Moses.
  taj-taj: दान्‍देधोनाएनोन मोशाला ठिम पढब लबा धुइरी थे घप्‍बा स्‍हेसे ह्राङला सेम
    घप्‍बासे लमा थेनीगदेसे आघोमुला।
  avt-avt: Nɨpaa ere in, mɨt nekine hɨm me Moses, menmen mɨre laplap pɨnam mɨwapɨn
    han kɨr mentar hɨr ap nises hɨm me Krais.
  cbk-cbk: Masquin gane hasta este tiempo, si el maga Judio na di ila iglesia ta lee
    el maga libro di Moises, dol aquel mismo velo ta tapa pa el di ila entendimiento.
  uig-ARA: ئەمما بۈگۈنگە قەدەر، مۇسانىڭ يازمىلىرى ئوقۇلغىنىدا شۇ چۈمپەردە يەنىلا قەلبىنى
    يېپىۋالماقتا.
  tuf-tuf: Eyta cuácayat áhajiran Moisés bach cáritan chihtá cáritan tacayat, israélinat
    urá cuitar bow̃ yájtiro. Rahcuít cat bi ojcor tew̃ictar urá bow̃ bétiro.
  abx-abx: Bisan tubtob ina'anto allaw, kon nagbasa i sinurat-na si Moises, day awinan
    pa i pudong agtambon si mga kasing-kasing-na.
  mco-NT: Ixtɨ chambaadnɨ co yɨ Israel jäy ajcxy capxcɨxy je mɨgooxpɨ libro huɨdibɨ
    Moisés yjayhuɨ'm, ca' ajcxy huinjɨhuɨɨyɨ yajxon Dios y'ayuc, jadu'n nipaady nej
    ajcxy yhuinma'ñ ymädɨty.
  cpb-NT: Tzimayetatsi iroñaaka, arika inkemero riñaanaitero Inintakaantakeri pairani
    Moisés-ni, pashikashireri ikantayetaka.
  aon-aon: Seiwok arigaha douk, abudok nyutob shatarih Iruhin ananin baraen seiwok
    nakoguk Moses enyi um, apudok rupahip douk watak poweshik esheship urkwip.
  hus-NT-2005: Asta xoꞌ, tam kin ajaytsik nin dhutsadh úwil na Moisés, yab in exbayaltsik;
    pos kʼwajattsik jelti max putsudh nin chalab kʼal jun i putsuxtaláb.
  mig-NT: Suni sáni onde̱ vina, nú káka'u‑de tutu̱ ni̱ chaa Moisés, te ndasú‑ni sa'ma‑ún
    nuu̱ añú‑de.
  bps-bps: Too glut ani, du balù sadni, ku bnasala i flalò Mosis, nun fa gamsafang
    i fandamla du làla glabat fa i gumtatekan.
  mbs-mbs: Lamig songkani aw megbasa se menge Judiyo te punù ingkeliwat i Moises,
    iling te nebelebagan se aneng-aneng dan.
  tof-tof: Anda, ngaendógab kókó errkya, darrü pama Mosesón gida nóma atangda, ene
    inzana, wamaka darrü mórrkenyórr pokoa ⌊Zu pamkolpamab⌋ moboküp ngablaoda, da
    i bóktanan küp koke igósidi amzyatódako.
  cme-NT: Ji hi baa nyuŋgo, Isirahɛl-baaŋ da ba ta ba kalaŋ Moisi sɛbɛbaa-ba‑i, ku
    ce ŋaa kompaŋga cĩɛnu-bɛi ba sa da ma tuole‑i dɛi.
  sus-sus: Han to e luxi alɔ na mafelenyi na e yatagi makotofe, e mu fahaamui sɔtɔ
    e bɔɲɛ kui, e Tawureta Munsa xaranma tɛmui naxɛ.
  pon-2006: Pil lel rahnwet, ni ar kin wadewadek Kosonned en Moseso, koaduhpwelo kin
    pereperehte ar lamalam.
  dad-dad: Sain enei buneg, Moses nẽ itotoya iweseya bun, gabar dogo neid waud dede
    fedig.
  zab-NT: Per axt hórandxire chi ruulddeb ni bcuaa Moisés, xíteete racbeetideb xi
    zeloni.
  jae-jae: Biŋŋanô, kêtôm têm samob, gêŋ sêsam Mosenê biŋ lasê naŋ, obo tau tonaŋ
    gêsaŋ êsêacnêŋ ŋalêlôm auc e mêŋgêdêŋ galoc.
  ksd-ksd: Ma tuk tar ta ra bung gori, ba dia lukluk ra umana buk kai Moses, a mal
    na tubatuba i va ta ra bala i diat.
  msm-NT: '@see-verse:2CO.003.014'
  myk-myk: Ali niɲaa we bɛ ni, pu ba Musa wo sɛmɛ wa kalaa tuun bɛɛri ni, pʼa bye
    kanna fàŋa kʼa buri pu fungɔnyɔ yi na, xuu wemu pʼa galaa ge, pu da ga wu ɲaha
    cɛ wɛ.
  sbe-sbe: Hinage teina mayadai ta unai, ena Mose yona kulikuli se hasili, meta koigudugudu
    kalekona wa nuwadiyao ne ye koiguduguduidi.
  mcr-mcr: Iŋi täŋgaŋqä-pqe, Israitqä iqua, Mosisi iqueä suqä yäuä iuŋi a yqänä ätäutqäŋuwi,
    ii yuä iiŋi, quwqä kŋuä iqä iu huäqä yqänä äutnäŋuwi, kiqä qakuiŋqe, mämeqä ipiyä
    iutanji.
  cux-NT: Ndii nguuví 'cūū taachí 'iiⁿ'yāⁿ s'eeⁿ 'cueeⁿ yā ley yeⁿ'e Moisés, cunee
    velo miiⁿ ti nan'gaadí vaanīcádiinūuⁿ yeⁿ'e yā.
  tur-YTC: Oysa, bugüne dek Moşe okunduğu zaman yüreklerinin üzerinde bir peçe kalıyor.
  san-ITR: tachcha na dUrIbhavati yataH khrIShTenaiva tat lupyate| mUsasaH shAstrasya
    pAThasamaye.adyApi teShAM manAMsi tenAvaraNena prachChAdyante|
  bel-N: Аж да сёньня, калі яны чытаюць Майсея, заслона ляжыць на сэрцы іхнім,
  sch-sch: Aviensûn tena khom hin Moses Balam, an pore racham ha mukhûna han an
    mulungbôkngei ala mukhû tit ngâi ani.
  mic-MIQNT: Je me' nige' gisgug ta'n tujiw egitmi'tij Mowis ugt'tplutaqanml me' wijei
    mo gisi ns'tasulti'gw.
  huu-NT: Cristo rafuena birui naimacɨ ɨɨnoñena muidona, Moisés mɨcorɨ rafuedo nia
    jaidɨmacɨ.
  jiv-NT: Yamaisha Muisaisa áarmari̱n áujsar nékainiatsui, ni enentáimmiari̱ nukurkamu
    asa.
  otm-NT: Guexta'a yʉ́ mbʉi ʉ 'da i 'bʉhya, nu'bʉ in nde da dɛn yʉ́n t'ɛ̨di ra Moisés
    nɛ nu'bʉ im ma, hingui sä da bądi 'bɛ'a nam bøn ʉ, nguetho njot'i tho yʉ́ mbʉi.
  dah-dah: Fudinde wor po, gayenter wor Israel mar gobe amil gore dufaymiŋ pet titiŋde
    po heŋya Moseyen saba kapyaŋ heŋ haŋ geb, Al Kuruŋyen tareŋ turŋuŋ yaŋ goyen go
    ma keneŋ haŋ.
  tnk-tnk: Ouəh meste pehe nəha ipwet mɨne, nəpɨn həvsini Loa səvəi Moses, nari riti
    raməsisəɡ ia nətərɨɡien səvənraha rəmwhen ia tɨnari əɡeiɡei nəha sə rɨnousəman
    nənime Moses fwe kupwən.
  kpr-kpr: '@see-verse:2CO.003.014'
  san-IAS: tacca na dūrībhavati yataḥ khrīṣṭenaiva tat lupyate| mūsasaḥ śāstrasya
    pāṭhasamaye'dyāpi teṣāṁ manāṁsi tenāvaraṇena pracchādyante|
  nho-nho: I te ssao nei iloo, i naa saaita naa tama naa e tokatoka i naa loo Moses raa,
    naa hakataakoto laatou koi uuhia te tapaa maro naa.
  gym-NT: Ye mden kisete, kira abti kä nüke mtare, Kukwe Biani Ngöbökwe Moiséye, yebtä
    nitre israelita tä ñäke angwane, dän kukwän ni okwäbti kisete käta nebe tuen iko
    nie, ye kwrere käta nebe nitre israelita töibtä, aisete Ngöbö kukwei ñan tä nüke
    gare ietre.
  azg-NT: Nque nnꞌan Israel ata xjen neinhin ya na conanꞌjnꞌaanhin juu jñꞌoon na tquen
    Moisés, vaa ncüii nnon na itscuꞌhanꞌ na jndaꞌ nquenhan, ndicüaaꞌ nꞌonhin nchu
    vaa itsiꞌmanhanꞌ.
  bhd-bhd: ते अज़ तगर ज़ैखन भी मूसेरो कानून पढ़ो गाते, ते तैन केरे मन्न पुड़ सदा पड़दो
    रहते ते तैन रोड़े च़ारे समझ़ न एज्जे।
  too-NT: Lā' hasta chuhua'j huan israelitas tū' tamāchekxī a'xni'ca' talakapūtle'ke
    a'ntūn tzo'kli Moisés.
  ind-AYT: Bahkan sampai hari ini, ketika kitab Musa dibaca, sebuah selubung menutupi
    hati mereka.
  cjo-NT: 'Kyaaryo, roojatzi ikanteeyani iroñaaka. Aririka iñaanatero rojankinarini
    Moeseeshi, tee riyotakotziro: tekatsi ikantya ikemantyaawori.'
  nsn-nsn: O mana tun, ginempela daana geta hire tauetesina tar uelhire geke boloig
    Moses, res ninamanasin e ouo harahampe, doh gisin ahikimpe pah ra naman manate.
  san-DEV: तच्च न दूरीभवति यतः ख्रीष्टेनैव तत् लुप्यते। मूससः शास्त्रस्य पाठसमयेऽद्यापि
    तेषां मनांसि तेनावरणेन प्रच्छाद्यन्ते।
  tna-NT: Enei hue, jiahue teje aimue Diusu eshanapaenitani huecuana mahue Moisés
    chenu sa jacuatsasiati cuana emimiametani je, tuna sa piba bud'amajiji pu cua
    nime putsu.
  lid-lid: Ehe, idoh handru, bolo len marakon iri mwan ma badih badu Isra-el anyolom
    sahou ta Moses udu bolo asiu ta Kindrei, budon tiri ihis, ma iri bala tanan saba
    lakou Kindrei anya kaleheya iri ta batanau doh bwe. Arile, buku mwan o badih iy
    tubuni ndrinen ili ta Laban, iy badeh ndrasihi budon tiri ma iri ndratanan Jises
    Krais iy are lau handru. I buku Kindrei tolowei kolau tubuluhi mada iri, ma iri
    winiyan anyolom amwenen.
  wim-wim: '@see-verse:2CO.003.014'
  zga-M: Pu na leino leino, ululangheilo lwa Mose vulukhweimbivwaa uludeingh'uleilo
    lutama panumbula nchavo.
  yom-yom: Bukiedika nate buabu, bu bantanganga minkanda mi Moyize, mintimamiawu midi
    mifuku kuidi nledi.
  san-SIN: තච්ච න දූරීභවති යතඃ ඛ්‍රීෂ්ටේනෛව තත් ලුප්‍යතේ| මූසසඃ ශාස්ත්‍රස්‍ය පාඨසමයේ(අ)ද්‍යාපි
    තේෂාං මනාංසි තේනාවරණේන ප්‍රච්ඡාද්‍යන්තේ|
  yut-yut: Asi, kalɨp da wɨŋ ae abɨsok ekwamaŋon Moses dakon gen teban manjaŋ bɨsap
    morapmon ɨmal tɨm da nandak nandak kositni sopmaŋ yomɨsak.
  grc-BYZ: ἀλλ᾽ ἕως σήμερον, ἡνίκα ἀναγινώσκεται Μωϋσῆς, κάλυμμα ἐπὶ τὴν καρδίαν αὐτῶν
    κεῖται·
  cpc-NT: Iinitatsi iroñaaka, aririka inkimiro jiñaanayiitiro Ikantakaantani Moisés-ni,
    pashikashiri ikantayitaka.
  nhg-NT: Cache hasta öxö, cuöc quetlajtultea tli oquejcuelo Moisés, quiename sente
    tzojtzomajtle quemixtlapachoa innenebeles.
  nya-nya: Ngakhale lero lomwe lino akuwerenga mabuku a Mose pali chophimbabe mitima
    yawo.
  ngu-NT: Niman yejhuamej hasta aman xhueli itlaj cajsicamatij ijcuac quinomachtiaj
    on tlen oquijcuiloj Moisés. Quen itlaj tlaquentli quinmixtlapachojticaj.
  kup-kup: '@see-verse:2CO.003.014'
  jid-jid: Har luwa ko to rime ba blan Littafin Musa akwai Ephlin.
  wmw-wmw: 'Ndi kweli: mpaka rero, pawafyoma vitabu vya Musa, noyo pazira‑yo ndi itenza
    iwafinika mawazo awo.'
  gmv-GGM: Hachi gakanasika Muse maxaafati nababetiza wode he wode goosay ha7ika istta
    wozina goozi oykees.
  ssg-ssg: Salan wanen, hanima taen tetelao, na lato ridai pepai Moses, namilolato
    tin i tai xeu ukuke, masin ka waliko hahatiloko namilolato.
  zpo-NT: Kwaanzee axta mbizh ne gorna nzhon xaa nlab xaa ley kwaan mzaa Dios lo Ches,
    seetaka nsaaw ler zee yek xaa, zee nanlat xtizh Dios yek xaa.
  poy-poy: Yina, mpaka leru palibetulwa Malagaliru ga musa, shigubikiru shigubika
    mahala gawu.
  qwh-NT: Canancamapis Moisespa librunta leyir manam salbasionpaq rasonpa caqta cäyiyantsu,
    cäyiquinincuna tsapacashqa cuenta captin.
  gaw-gaw: Ao, Israel ag gemu ele hanhan Mosesnu ḏo nai eb qenana, ag oolag ii maidṯe,
    lamen qaṯi ag oolag hautak bia aaḵu daaṯe.
  nca-nca: Iyo, itakako Moses koro hutuŋo mande ŋu weyoyuri tuwi sumi ŋundo iŋo-iŋoye
    watí wisumuŋoyote.
  zpz-NTPP: Mas gashtal dzi na noow nañ shcab ni dey ornu rsyaꞌ dey de riidz ni Moisees.
  mkj-mkj: Pel lel rehnnoauwe, nehn ahr kin wadwadek kojonned in Moses‑o, kaduhpwallo
    kin poarpoaroahr arai lamlam.
  zac-NT: Hashtë iurneꞌ iurë rini rall ra diꞌdzë nabëquëꞌë Moisés, na ziquë tubi lari
    narsëꞌau llgabë mieti; adë riasë́diꞌi rall shtiꞌdzë më.
  kyg-kyg: Lavolavomoꞌa apaipa apakesaleꞌmo aino ati kaeno haneme haneme neꞌegenoꞌaeꞌmo
    ani afinaꞌmo Mosese gemo aliꞌa lekana nepaigenoꞌaeꞌmo ani lavolavomo afaꞌa haneꞌniye.
  kmk-kmk: On, inggana’t tun satun nu basaon dat Judio dit lintog Moses kama’t masasaḻ-inan
    din somsomok da.
  cao-NT: Tsayacahuë. Jaboqui Moisés quënëni ca ja nicacano tsi jari mapahaca tsi
    xo toa jato shinana rë. Toa arati quinia jatihuahacani nori ca jari cahëyamayoicani
    quiha rë.
  bbr-bbr: Utianik, rusapai kiro Juda roasiret ak Moses nukan sintore ämän ninareäi
    kiro omjos akan ronkat kururur rau.
  inb-inb: Ari, pai­kuna, Moisés willa­raias­kata kawas­pa­pas, kunan­kama pai­kunapa
    iuiai­pi linsu­wa kilpa­raias­ka­sina­mi chara kan­kuna; chasaka, mana alli­lla
    iachag­samun­ga­pa­kuna.
  hrv-hrv: Naprotiv, kad god se čita Mojsije, do danas prijevjes zastire srce njihovo.
  box-NT: Mu bon, hàrí ho zuia ká a Isirayɛɛle nìpomu wee kàrán o Mɔyiize vɔ̃nna
    à ɓa máa zũń hã ɓàn kúará. Mu ka lòn nín-kéní na pon ɓa sĩa yi.
  ote-NT: Pe asta mapaya ya me Israel hinxa ba̱ditho te rí bøni rá ley ra Moise ora
    heꞌtiꞌʉ, ngueꞌa̱ ha̱da núꞌa̱ ra velo pa jutua yá mfeni pa hinda ba̱di te rí bøni
    ra ley.
  wnu-wnu: Qenen Moses qomon eng wanunger igour eng me imbig igour eng isi yarab see
    eng ende sig.
  zam-NT: Axta huiza no axta huiz nalze co'se' ndlab mèn nación Israel co' nac di's
    che'n ley co' mxo'f Moisés loo mèna, tatabe' nau' loo nau' yéc mèna xal thìb con'
    co' nau' thìb le' lar' loo par ne'yaa'dte di'sa le'n lezo' mèn co' nac mèn nación
    Israel.
  zyp-NT: Atoning tai lehei hmai tah Moses phungbia aa rei tihtah ma hme bakhu taco
    aa lungthing cawh a bakhu thlang he.
  sey-NT: Ja̱ yëꞌtaꞌa Israel pa̱ipi yure iye muꞌseña Moisés cua̱ñeseꞌere ñato i̱ohuaꞌi
    asayena pëpësicohuaꞌipi paꞌiyë, asa ti̱ꞌamaꞌpë paꞌicohuaꞌipi.
  nvm-nvm: Regavo madu eraneb bu iviakma Mosison akaij iji davo ire iji fu uria vuak
    ma iji okuram ijefuon vuak ma iji bu mukoi faivo bakin.
  mps-mps: Awe, tigidali sogo te Israel dabe augwaligo te Mosesgo asęani po nedeyu
    ebo, te ugwa namigo augwaligo homu mesegaluali tiwai elalubao, te megi e sogoba
    usu nagasobao. Tama te nedebo po page augwaligo kuna konebo menio.
  pab-NT: Hoka kalikini kijiyehena kaexarehenaha Moisés Xaotyakiraho hoka imiti taose
    walawalere talatita exahekolaha.
  llg-llg: Losa hatematak ia boe, mete ma hataholi Yahudi la les baꞌi Musa susulan,
    na, lamanene, tehuu tala bubuluk teteben. Ndia, huu ala taa lamanene pake sila
    dale nala, sama leo hata esa tatana nala dale nala.
  kyf-kyf: Nɩɩ, -zɛɛn 'ya, wa -ka Moizɩɩ 'sɛbhɛnya zɛlɩda -mɩ -bhloo 'dɛ, wee 'naa
    wɛlɩa wa dlɩ 'wʋ.
  tpi-tpi: Yes, olgeta taim ol i ritim lo bilong Moses, i gat hap laplap i pasim tingting
    bilong ol, i kam inap long nau.
  mih-NT: Ta ndya cuhva ndya vityi tatu cahvi ñiyɨvɨ hebreo tuhun i tyaa ra Moisés,
    ña cutuñi ndisa cuii iñi ñu sa cahvi ñu.
  qvh-NT: '@see-verse:2CO.003.014'
  kms-kms: Piyi muq ven nde puayi ni Moses ningg lo muqond kin tende puayi chongo
    bidi ni nei imb wany.
  agn-agn: Asta mandian, may kopot ka kaman tang isip nira kada basaen nira tang mga
    libro ni Moises.
  nhi-NT: Uan hasta axan, ihcuac camapouah nitlanauatil Moisés, in velo quixtzahtzacutoc
    ninyolo.
  ttc-NT: B'ix tzunx ajna'l oj tjaw kyen te stz'ib'en Moisés, k'onti'l n'ox tuj kywi'
    iktza' atok jun bel kywitz aj k'onti'l ntzoqpin tzan tel kyniky'.
  dan-1931: Men der ligger indtil denne Dag et Dække over deres Hjerte, når Moses
    oplæses;
  kwj-kwj: Mwe naha, wunu gisi gisi Moses lo mwanji tini ete wu hambwandawani o nikaꞌari
    sumbu wunu ichakisiwani apa do ya ete wu da.
  vie-OVCB: Mãi đến ngày nay, khi họ đọc sách Môi-se, tấm màn vẫn che kín lòng họ.
  kze-kze: ívé'o máyáan-Isareri-kwaasigwara'a Áánútun-aai Mósesimo agaimakón-aimba
    awánaamba miwítí imáyáago ítáguraisana kumayu'á isasá pósa mináínkóná ááimba íma
    ísaraavo
  lbk-lbk: Siya, olay idwani mo fasaen nan Judio nan lenteg Moises, kag sisya'y maaapongotan
    nan semekcha.
  mto-NT: Ku̱x veꞌem je̱ꞌe̱ veꞌe je̱ israeejlit jáyuda ax joꞌn vinjuuꞌx je̱ jyaꞌvinda
    ku̱yꞌijt, u̱xyam paatna tseꞌe du̱kavinmó̱tuda je̱ Moisés je̱ jyatyán ku veꞌe du̱ko̱tsta.
  bzh-bzh: Rëḳ mu ma, in yö nahën denetevin Moses yi ḳapiya, lob vonġ bë tob neggërin
    ayoj. Rot begwëbeng.
  guj-2017: પણ આજ સુધી જયારે તેઓ મૂસાનાં પુસ્તકો વાંચે છે ત્યારે તેઓના હૃદય પર પડદો
    રહે છે;
  jvn-NT: Tekan sepréné nèk bangsa Israèl ngumpul lan matya sangka kitabé nabi Moses,
    meksa durung pada dunung nèk kuwi ngomongké bab Kristus, awit kaya-kaya ijik ketutupan
    atiné.
  byr-byr: Aawa. Gazagaasagaaꞌ sahwara Mozɨzare yagaalyaꞌ dangadɨvɨꞌ kwaabɨhannyabaai
    kumɨre sɨmunyangɨ bwakalɨmwagarɨꞌ. Sahwara myawɨryadɨvɨkɨ. Yɨ dahaakɨgaasɨ kunanyɨ.
  ian-ian: Mbambala ana kupi maawut klandi. Moses kwiya lo kat mɨna vɨlaa yigumba
    maawut ana sɨka lɨgandi.
  hun-hun: Sőt mindmáig, amikor csak olvassák Mózest, lepel borul szívükre,
  mcf-NT: Nadomboen nata quequin dada uaid Moises menepampid isec onquec pamumëdacbimboecquid
    isadaidbo utsi-utsiec iquec.
  kjs-kjs: Gore abi page nimumi Moses-na agale yarepema pago pimi rabu mo mamina kuni
    eleme nimuna kone kepeabaaya.
  mni-mni: Ngasi phaobasu makhoina Moses-ki wayel yathang adu paba khudingda maikhumphi
    aduna makhoigi pukning adubu adumak khumjilli.
  yad-NT: Jo, diye sa̱ra̱ju̱, rityuva̱chunumatiy riñu̱yadara Ju̱denu niquejada, jiryatiy
    Muyisésibemyusirya saniquejada, rama̱cho̱ nu̱tyu puryesara rijechimyu variy rivasiy.
  mxb-NT: Ta nda̱ kuu̱ víti ndóꞌo na dión, chi̱ tá káꞌi na ley Moisés ñoó, sadí ii̱
    vá dáꞌo̱n ñoó ña̱xintóni̱ ná.
  pon-2006A: Pil lel rahnwet, ni ar kin wadewadek Kosonned en Moseso, koaduhpwelo
    kin pereperehte ar lamalam.
  maq-NT: Peru hisca quihndë ne, hya xi visiñuju me cjua xi catsihindu Moisés ne,
    sacuaha xi tsjian jan vechja rë cjuatacun rë me, hane maji vijnercu me.
  hto-hto: Naɨ biruimo Moisés cuegánicuaɨ íaɨoɨ facádoia, afe ɨbáiraroi íaɨoɨ ɨfocɨ
    úrillana féitaoicaide.
  por-BRBSL: Mas até hoje, quando Moisés é lido, um véu repousa em seu coração.
  ces-NKB: Když tedy bývá čten Mojžíš, na jejich srdci leží až do dnešního dne rouška.
  cui-cui: Israelmonae beya nama anoxuae, came jopa yaputaeyo Moisés pia peitorobi
    coyenewa tatsi poxonae yoroba. Barapomonae jopa peyaputaewa Moisés pia peitorobi
    coyenewa tsipei najʉntʉ coyene ararana jopa be peyaputaewaxae.
  boj-2014: Od, bati gaigai Israel naŋgi Moses aqa dal anjam sisiyeqnub di naŋgo areqalo
    gara mutu na kabutobulejunu. Naŋgi nami degsib soqneb agi bini unub.
  eng-OEBUS: But, even to this day, whenever Moses is read, a veil lies on their hearts.
  eri-eri: Yo, saini oruwa nere Moses nomo nuuni beele lelege ganenga, ogola majigao
    no isou riya nagi gainga mai elebe.
  wiu-wiu: Nitamekete opika Mosesene totono oi motekete-kama kini wenepa mamina waname
    kauaneya meou toa wene toameneya mea oi mokala tiki.
  swe-swe: Ja, än i dag ligger en slöja över deras hjärtan när man läser ur Mose lag,
  cth-cth: Sahnin totouh Mosi e Cakathoung a touk awh navah ahnimae lungthin teh hote
    minhmai huemnae lukkarei ni a ramuk pouh rah.
  mti-mti: Ande kum gare Mosisi buka meuma basiemewa, umiviwa wapeyawa gina desirom
    mu nonowa tobodne.
  pad-NT: Hidakaba'i asia Israel kaija'aria vakamithaki ida va'iponahi oniaro miro'a
    Deus Moisé-ra no'avini hi'iki, makari fori hikia bikarahobaki ida vakadiva'ibodivarani.
    Makari fori hiki ida nahina Deu-ra avigavini nadabani hiki.
  twi-twi: Nnɛ yi mpo, bere biara a wɔbɛkenkan Mose mmara no, nkataanim no da so kata
    wɔn koma so.
  hlt-hlt: Tedae tihnin duela Moses cabua tae uh vaengah tah lumuekhni loh amih thinko
    te a yalh thil pueng.
  tbz-SIM: Nɛ̀ yíenní kɛ dɛ̀ bɑɑ kpɑɑ́ kɛ bɛ̀ kɑ̃nkɛ́, kɛ̀ bɛ̀ kɑ̀ɑ̀ mMɔyiisi kó yɛpɑ́tɛ
    kɛ í bɑnní.
  san-GUJ: તચ્ચ ન દૂરીભવતિ યતઃ ખ્રીષ્ટેનૈવ તત્ લુપ્યતે| મૂસસઃ શાસ્ત્રસ્ય પાઠસમયેઽદ્યાપિ
    તેષાં મનાંસિ તેનાવરણેન પ્રચ્છાદ્યન્તે|
  ake-NT: Serɨ wʉi pʉ'kʉ pona rɨ Papa nʉnonka'pʉ main Mosi' poro usekama a'tai, iwon
    uya rɨ to' ewan ton nɨpontɨ.
  qvn-NT: Chaynuylam Moisés isquirbinganta leyigcunaga canancamas mana tantiapäcunragchu
    sagpiwan cäran chapacushanuysi capäcur.
  tku-NT: Hasta chuhua'j israelitas jā taca'tzī tū huanicu'tun a'cxni' talīkelhtahua'ka'
    tū tzo'kli Moisés.
  bjk-bjk: Ma ot nixinen nang idi nangen te xokos abo warkurai te Moses, a xinaxain
    ibo kait pi sik a dinödöm pe idi.
  msy-2020: Guizbangɨra, dughiaba bar me Moses Osirizir Arazibar bori, ezɨ iniravɨzir
    kam ikia men nɨghnɨziba apɨra, iza datɨrɨghɨn oto.
  bpr-bpr: Na balù di mdu ani, ku bnasala i uldin blé Dwata fagu di ku Mosis, sana
    là kaglabatla dun.
  cle-NT: Hi³ja̱³ ma³güe⁴ la³ ja̱³nɨ́⁴ jmáyh² liáh³ja̱³ ba² ga³cɨ̱ɨ̱yh³² diáh⁴ mɨ²
    ca³lɨ³he² ley chiáh² Moisés, há⁴hé³ hí⁴jooy³ hí⁴dsaay⁴ diáh⁴ chiaah¹ hi³ rúh⁴
    ná⁴liaá¹ dxɨ² diáh⁴.
  txq-txq: Losa hatematak ia oo, mete ma hatahori Yahudir lees baꞌi Musa susuran,
    ara ramanene boe, tehuu ta ralela tebe-tebe. Basa iar dadi, nahuu ara ta nenene
    pake dalen nara, leo bali hambu hata esa tatana nala dalen nara.
  aaz-aaz: Tar antea oras ia msaꞌ, karu atoin Yahudis sin anresan saaꞌ reꞌ kaꞌo Musa
    antui sin, sin nnenan ma natninan, mes sin ka nahinin fa nok reko. Naan, natuin
    sin ka nneen anpaken fa sin neek ein, nahuum on reꞌ saaꞌ es antoeb naan sin neek
    ein.
  qup-NT: Kunankamapas Moisespa killkashkanta yachakuhushpankuna yuyayninkunaka taparishkashina
    kanahun, mana asirtashpankuna Yaya Diospa rimashkanta.
  dop-dop: Nɑ hɑlǝnɑ sɑŋɑ ɩsǝntɔ, ye pɑ kʋlɑ Moisi tɑkǝlɑsɩ kɑlʋɣʋ, sɑɑlɑɣɑ ŋkɛ kɑ
    tǝkɑ pɑ lɑɣɑtʋ tɔɔ kɛ́.
  azb-azb: Hətta bu günə qədər Musanın Yazıları nə vaxt oxunursa, onların ürəklərini
    bir niqab qapayır.
  eng-DBY: But unto this day, when Moses is read, the veil lies upon their heart.
  guo-NT: Amwʉtjelbej israelitas pamojiw chiekal jʉmmatabija-el, xaljow wʉt Moisés
    chajia lelpox. Japi pejnejchaxoelaxan, me-ama matakas wʉt, ja-aech xoti jʉmmatabija-el.
  hla-hla: Aa, te la noa hasina i romana, a bakuren e tu noa hasina te rit mena rien
    u ranga te kolotein e Moses.
  mav-NT: Mi'i hawyi karãpe ta'a­tu­mo­wẽpap Musei miwan yt heremo hin i. Musei aimu'e
    hap watunug mote Tupana ahehaky'era'at kuap i'atu'e to'ope ma'ato mi'i e hap i'atue­sokpe
    ewy toĩne'en i'atuewa ete hap ewy. Yt i'atue­ha­pytig i hap ewy. Sokpe i'atuewa
    suwy hap ewy pote yt heremo i ahehaky'era'at hap Iesui mikyiat yt kat sa'up i
    hap. Iesui yn Musei minãpin yne nug hat pote mi'i yn ahehaky'era'at kuap hat.
  kpf-kpf: Perâkŋak, Isirae a zen um kâtik op mârumŋan gâbâ Mosegât den sâlâpkum gawe.
    Oi umziŋan ekapŋoot ziap.
  ppo-ppo: Mió i alimókélé, Moses-né asȩre fo dosa̧atu betepatei, atima kisipa tiki
    hapóluru, hosaakélé ha̧le ta̧re alata, kutiné kelepaa husuró betere kaae erapó.
  hin-2017: और आज तक जब कभी मूसा की पुस्तक पढ़ी जाती है, तो उनके हृदय पर परदा पड़ा
    रहता है।
  wol-KYG: Waaw, ba tey jii kay, saa yu ñuy biral yoonu Musaa, ag muuraay a ngi tege
    ci seen xol.
  bef-bef: Isilaeli bonaꞌi enali yatai kana yaꞌma Mosehi fayapofihi kaꞌa leka selata
    nehite keheliseꞌnaꞌani ifi tago menekehelibe.
  amm-amm: Motu na, Musini puko imoso koko manokino mo, toini mulu mo tunoyo yoluwalokokai
    komiyai si, ainoso hani lolaiwoi mani, amai na si.
  zaj-zaj: Hata lelo wahagasoma Malagizo ga Musa, kiziweziwe king'hali kigubika nzonzi
    zao.
  chq-NT: Joon ca jmɨɨ²¹² no jo 'øøi'²¹‑tsi tsá² Israel mi untsáa¹a 'e jí² tya' Moisés
    tsʉ lawa'a coon²¹ 'e jnɨɨ'¹³mo 'e 'mɨ'² do joon jo tsatoo'¹³ alma tya'a 'e júu³
    do.
  swp-swp: Hedeona, i laoma e wau‐ta, huia ne Mose se hasihasirini, woeo wa nuadi
    ie suma.
  bjr-bjr: Isaraee maqannaa doo maqee kai Mooseena sandufa asaana ruafanoo mi qamunnafa
    kai misa irirana ititannimaqaidanoo.
  aby-aby: Nono awoenaini iini Mosesinu darawadu kakuraisaie i imuke mero me sara
    ukekae emenu imuka ma dumu unao ukakuro ima emenu imukeka daaba dadau ukaku. Nono
    aina mima iyanu Dai Waria Godibairo anakuke danu imuka yaisina Dawabairo odakuie
    i dadau ukeibaku dumu eka imusu anaku.
  eng-YLT: but till to-day, when Moses is read, a vail upon their heart doth lie,
  jni-jni: Rep uyee akani me, inki azi nu basa ihori I Musa, i ntira nigino me madi
    ma impi we muriba me.
  kne-kne: Aw, tet-ewa sa, tan olay ed wani, mo mabasa din insolat Moses, kaman waday
    sokdong ay mangililingeb sin nemnem da.
  tgj-tgj: Silu dajvka, vdwlo bunu Moses gv Pvbv nga puri ridunv, ho gv haapok a pulup
    lumam dunv.
  gui-NT: Erei Moisés oicuatía vae omongueta yave, jecuaeño oime oi jocuae iñemongueta
    iyasoia.
  quc-TT: Are kakisikꞌij ri utaqanik ri Moisés pa taq we qꞌij kamik riꞌ, chꞌuqtal
    ri kanimaꞌ rukꞌ jun atzꞌyaq.
  heg-NTPO: Maa lius halas ni kon, etan atuil Yahudi las les upung Musa in dula ka
    lam, oen ming, mo oen nangan taan babanan lo. Na ka, undeng oen hii-ming nini
    oen dalen nas lo, lole hnika ka el sa-saa mes bua kele oen dalen nas.
  ptu-ptu: Sule lako temo maka' umbata oom Pepaondonganna Musa, iya sihhapam deem
    liupi untutu'i pikkihanna.
  bzd-NTPO: Dö̀ ikkë ta̱, mik ie'pa tö yëkkuö kit Moisés tö e' a̱ritseke, eta̱ ie'pa
    e̱r tso'ia̱ pabakulewa̱.
  kwf-kwf: Ma Ꞌi taꞋena bore, kaidaꞋi kira toꞋomani na taki sa Moses ki, noaꞋa kira
    kasi sai goꞋo ana.
  eng-WYC-2017: but into this day, when Moses is read, the veil is put on their hearts.
  eng-WMBB: But to this day, when Moses is read, a veil lies on their heart.
  zat-NTPS: Na'a zra, gate dxululabe̱' dizra' chee̱ Moisés, zua ca tu ladxe' da dxucache
    na xichaj lázrdawe̱'.
  spp-spp: Ali niɲjaa, pi aha a Musa sémɛbii kâlili, kuru vàanŋke maha pi yákilibii
    tò.
  zty-NTPS: Na' zejte na'a ža, katen' žóḻgake' yichen' gan nyejw diža' che Moisés,
    ẕoa ka to láže'do' yej ḻáwgake' dan' žonen ga nchoḻ yichj ḻáẕdo'gake'.
  mek-mek: Ke egaꞌina papiauꞌi pau ganinagai, Moses ega iifa kekuapina aisama, tiapu
    agaꞌo isa aloꞌi ekupuga aloꞌi aeagalai.
  aey-aey: Eu mele, qila deel ina cel saen age Mosesna loo je mele sanijegina qa euna
    lotoc naha eu gaid agena cisdoc jahuldona.
  urd-GVH: हाँ, आज तक जब मूसा की शरीअत पढ़ी जाती है तो यह निक़ाब उनके दिलों पर पड़ा
    रहता है।
  ycn-ycn: Eyá najló ejo'ocaja apára'aquejami que najló ricá. Napura'acochu Tupana
    puráca'alo hua'até, Moisesmi chu ja'apátacare najló i'imacá, me'echuje jo'ó najló
    ricá.
  djr-djr: Yo, beŋur bili yan ŋunhi ŋurruŋuŋur, ga yan bili-i-i, ga dhiyaŋun bala,
    ŋunhi walal ŋuli ga dhäruktja maŋutji-ḻaw'maram ŋunhi ŋayi God-Waŋarryu gurrupar
    nhanukal Mawtjitjkal, yaka yan walal ŋuli gi ŋunhi dharaŋulnydja walalaŋgiyingal
    walal ŋayaŋuynydja.
  kvg-kvg: Até ndakin khøuwa-té-a, ndigu Mozes-qa manqat gigeve꞉matun, tiqa wema-te,
    andé ndabua me zømbe-khafuzú.
  rug-rug: Kamoa kamahire, totoso tiroa rini sa Tinarae te Mosese, ba korapa va paere
    ia na poko sa bulodia koasa hinokara.
  hop-NT: Hikis pi nāt pu’ it talöṅvaqat ep pumuy Moses tutuveniyat aṅ túṅwantotaqw
    unaṅwaam nākwapta.
  san-URD: تَچَّ نَ دُورِیبھَوَتِ یَتَح کھْرِیشْٹینَیوَ تَتْ لُپْیَتے۔ مُوسَسَح شاسْتْرَسْیَ
    پاٹھَسَمَیےدْیاپِ تیشاں مَناںسِ تیناوَرَنینَ پْرَچّھادْیَنْتے۔
  heb-LB: אכן, אפילו היום בקראם את תורת משה, המסווה מונח על לבם.
  caf-NT: '''Et whunts''ih k''an ''et dzin whuts''un ndai Moses yuk''une''úzguz, ''i
    huk''eyalhtuk t''eh, budzi ''awhuz bugha'' weznik li''hint''ah.'
  mio-NT: Ndicha. Nda cua nda vitin ña nituni ini ñi―masi sacuaha ñi tuhun ni taa
    ra Moisee.
  srq-NT: Namo abe judíos Moisés chɨmbesa ɨcuayãte quia ã. Emo leer ɨ mose ee, echecuayã
    mbeɨte riqui ee ã.
  kje-NT: Namlolo! Rakan lere eni hir lese Musa nina horok, onne naise tapi rodi el'elek
    hi honorok akin de ka rauroin panaeku ma namlolo,
  gaz-gaz: Hamma harʼaatti illee yeroo isaan seera Musee dubbisanitti haguuggiin yaada
    garaa isaanii ni haguuga.
  kud-kud: Na mwalona ta wau, haugana Mosese yana loina hivahili neta ale'one howola
    yadi nuwatuwu ilaulau'au'auhi.
  urb-NT: Apo aja tĩ. Moise je'ẽha ke jundéu awa ta usak usak rahã, ipy'a ke pan jupyk,
    ame'ẽja saka ixo we rĩ. Usak ame'ẽ ke ukwa ym.
  fra-LSG: Jusqu’à ce jour, quand on lit Moïse, un voile est jeté sur leurs cœurs;
  san-HK: tacca na dUrIbhavati yataH khrISTenaiva tat lupyate| mUsasaH zAstrasya pAThasamaye'dyApi
    teSAM manAMsi tenAvaraNena pracchAdyante|
  cak-SNT: Y ijejeꞌ cꞌa quireꞌ quibꞌanun vacame. Antok niꞌan leer chiquivach ri rutzꞌibꞌan
    can ri Moisés, xa man ntuoc ta riqꞌuin cánima, xa can tzꞌapal ri cánima cha jun
    incheꞌl tziak.
  uvh-uvh: Ka beng sini' kami yara'ganang undu' ningsa', Juda aming adi Moses ning
    kadapmang tapni u indangikiting wa adi ki guk mokngang ka tim tanga abiging ningsa'
    ko tanga indangira iking.
  ino-ino: Lamake Mosese ke male male'nea ke meni hapalite'a ani apaipa apame aino
    ati'ka'nea akufa kava hike'a afi'a alakepa nohae.
  gnn-gnn: Yo, beŋuru liŋgu yana ŋurruŋuru, ga yana liŋgu ga dhiyaŋu-wala, ŋunhi walala
    yurru ŋäma dhäruktja ŋunhi ŋayi Godthu wekaŋala nhanukala Mawtjitjkala, yaka yana
    walala ŋuli dharaŋandja walalaŋgalay ŋayaŋuyu.
  yal-yal: Hali to, e nɛma Musaa Kitabu yirene xaranɲɛ, dugin soxi e bɔɲɛn xun na.
  cnt-NT: Ca₂lia'₂ jŋió₄ jmɨg₄ në₃, jë₁ma₂tóin'₂ 'ɨ₂₃ si₂ quió'₅ Moisés, jlɨn₅ ne₄
    dsa₂, tsá₃ rë₂ŋɨ́i'₂.
  tif-tif: Kemin, asuk maso ma bokolokomi. Moses ali kamasi God ami weng yak Sukon
    Tem daa dolsa uyo yakyak kulii umbital kulaa diilu, Juda imi suunkup tik-tii-bam
    dotu kaal-kelamip dinim kaali, ilim kaal fal-daalip tildaak ilmi tiin matum akiibu
    tap ken-umbip kemin, ili kalok kano-lom dotu utamalip dinim kebip.
  nlx-nlx: काहाकाय आज वोर जेवी केदी मुसान पुस्तेक वाचाय जाथे, ते तान मोना पोर पुड़दो
    पुड़ेल रिथे।
  apw-NT: Díí jįį ndi Moses binaltsoos daahojíígo binatsekeesíí t’ah biná’isti’ k’a’at’éégo
    t’ah doo yídaagołsįį da.
  gum-gum: Incha møin kwalømgatig tru maig maramigwan martrai Moisés pøriilan asiimørig,
