  yrb-yrb: Nono awonaini Mosesinu tarawatu sina yawitaitana i tarawatuna garari ueta
    ari ima emanu imueta garari utasu. Nono anama Dera Waria Amara Godibai aneda danu
    naueta Dawabai odasuna i garari ueta eta anasu.
  maa-NT: Skanda na̱chrjein i̱'ndei̱, jñà xi̱ta̱ Israel, k'e̱ nga bíxke̱jiìn xo̱jo̱n
    xi kiskiì Moisés, tákó k'oa̱á s'ín ma‑la̱ koni tsà nikje xo̱ba̱ tíjtsa'ma kjo̱hítsjeèn‑la̱.
  mcq-mcq: ꞌEne nitama rene roe iviasi ꞌeꞌunujaho vea kaꞌene Mosisi oni tamaniji tahujaho
    atehi puni oja vahinamiuꞌe navura.
  sus-A: هَن تٌ عٍ لُشِ عَلْ نَ مَقٍلٍنيِ نَ عٍ يَتَفِ مَكٌتٌقٍ، عٍ مُ قَهَامُي سْتْ
    عٍ بْحّ كُي، عٍ تَوُرٍتَ مُنسَ شَرَنمَ تّمُي نَشّ.
  jpn-1965: かえって、今日まで、モーセの書が朗読されるときはいつでも、彼らの心にはおおいが掛かっているのです。
  fra-SBL: Mais jusqu'à ce jour, lorsqu'on lit Moïse, un voile reste sur leur cœur.
  yka-yka: Bisan ngeregseˈ kuweˈitu kahabaˈ binatsa si meˈ aˈa Israˈilin amban dem
    kitab saraˈ si Musahin, kuweˈ niyaˈ debbun pikilanden duk gaˈi tahātide.
  mle-mle: Kita nyan kwabana sikir ab adiy Mawsis God diki lapa nyigaam sukwu-didiy
    maaj kaliva-kwadanadiy dayadiy gaba maja wiyaam. Aw adiy duw taakw dayadiy mawul
    bwu pakwunadiy. Alik day mwiyir laakw maa aal wuki-kidana maaj liki mwiya maaw
    maaj.
  shp-NTPO: Ramakamanbira ja Moiséssen esébo yoyo akinbi onanyamareskanai jaton shinanbo
    chopan bepoa keskábo ixon.
  aom-aom: Ioꞌo. Jaruvohuꞌo Moses-are jögoru adahëꞌiroho jabesi uehoroho riogivëꞌe
    maeje.
  geb-geb: Mbe zazera mba Moses suaŋgi tɨvi, mbe nta garav, mba shaa fɨgeŋ fara muuŋgi
    bigɨn zazera mben ndɨkndɨgi mpɨra zav, ntigem kha tugen hɨgi.
  bsj-bsj: Bwentano duwen na cin kiye Musa ri, yilan ko cumon neer ciyero.
  cak-cak: Roma c'a chupan ri k'ij re', jun bey, jun bey tok ni'an leer ri tz'iban
    can roma ri Moisés, achel c'o tz'apiyon rij ri cánima.
  chf-NT: Ixta bada chich täcä, jinq'uin u tzijcan jini ley que u tz'ibi aj Moisés,
    mach u che entendejob. Ca' a wälä bälä an to u c'ajalinob t'oc ump'e noc'.
  tlf-tlf: Asok maak so bogolan-temi boyo, kanube Moses imi kamaki God imi weng suuk
    kon tem dola kosa uyo kwep talanbu tal kaa diibelu no kale, Juda kasel imi suun
    tikimip uyo, imi aget fugunin uyo mungkup ilim kaal falaa kwaalu malaak tibit
    kun uksubu ulutap kale, iyo dogonubeta tele utam-nimip binim ke-bilip kuta minte,
  piu-2006: '@see-verse:2CO.003.014'
  poh-NT: Til nikꞌor chi jeꞌ reꞌ maj reꞌ cꞌuhbal reꞌreꞌ cu yuꞌna woꞌ chi kꞌi̱j poyo̱j
    na̱ pan ca̱mna take kich ra̱ꞌ riꞌsil cho maꞌ Israhel nanilmijic wach chi quina̱.
    Ru̱cꞌ reꞌreꞌ xa jeꞌ na poylic wach quicapew-bal jeꞌ ricab nok jenoꞌ cꞌacharel
    poylic wach rilbal ru̱cꞌ jenaj tzꞌih.
  tue-tue: Atitócãrẽ Moisés jóariguere bueri tʉorá, tʉoríya. Cʉ̃́ã tʉomasĩ́re suti
    casero bʉ́atorobiro niijãã ména.
  bjp-bjp: Ka papang igii, aunbiing ri wes foron nagogon ke Moses, ke i arae nenge
    dangan kaen i bo kale balri.
  xon-xon: Bi yaa karn Moses aakaal kan, baa beer naatataa ki nan saa dandana.
  tzo-ZNT: Yuꞌun cꞌalal chichꞌ qꞌuelel li smantaltac Riox ta stemploique, mu xilic
    ti mu xcuxiic o ta sbatel osile.
  mpm-NT: Ti suni siukan kuu undi vijna, chi nu kaꞌu i tutu ley ni jaꞌa Yandios nuu
    Moisés, ti nanu ja jasɨ ɨɨn saꞌma nuu inijnuni i, chi tu ka chaku ini i.
  ots-NT: Hasta guejti yʉ pa ya, cʉ cja̱hni cʉ i e̱me̱tjojʉ ca bbɛto ʉr acuerdo, bbʉ
    i cca̱htijʉ cʉ libro cʉ bi dyøti car Moisés, jin gui pa̱dijʉ, ¿cja ya xí ncja
    ca mí ma̱n ca Ocja̱? I ma̱jmʉ, bbɛjtjo da ncja. Ncjahmʉ godö‑cʉ.
  hoy-hoy: ईगासताका यागल्यारा भी मूसा अन्द किताब वाचुसकु आगतद, रा आंदुर्द दिलगोळ मा
    पळदा बिदकु ईरतद.
  amo-amo: Bara nanin udak kitimon, awadin yenju niyert Mus, kuyasi kune duu nibinai
    mine.
  pjt-pjt: '@see-verse:2CO.003.014'
  cwe-cwe: Mbaka vino diyelo, viwosoma malagilizo ya Musa, nzewele zawo zogubikigwa
    na chitambala.
  daa-NT: Ka seener, yoo diŋka, ya gee ku Israyeel garkiyaag makaatamna ku Muusa,
    ar zimilla-ak toɗaaco ibine.
  mlp-mlp: Teq Yesus ago kamub iyim bo muran kam kabmo Isrel on mataw in God ago maror
    Moses bilamta na agamukan huritsa tubusan amikta na ginad isih netsa in ginad
    a hi emayta.
  ape-C: Seiwok arigaha douk, abudok nyutob shatarih Iruhin ananin baraen seiwok nakoguk
    Moses enyi um, apudok rupahip douk watak poweshik esheship urkwip.
  bgs-bgs: Sippang gó áknganni atin ka ágbasa dan katô mga sugù na igsulat i Moises,
    dì dan gó pakagpát su duwán ikatambun katô panámdám dan.
  faa-faa: Yasu Keresomo sakaremakosapoko asiane ipu Kotiaki himu hakásaraka hemakapunafonoraka
    Mosesemo somemane popasane aporomo pipu yia menosane merarunapo. Pasumo karotapisia
    ayiáka i himua karotapisiasamo ipu himumo sawi popasa kepoane hemakapurafapo.
  kik-kik: O na nginya ũmũthĩ rĩrĩa watho wa Musa ũgũthomwo-rĩ, gĩtambaya kĩu no kĩhumbagĩra
    ngoro ciao.
  cap-NT: Anzcama Moises lii liicanami ana liwriiñi Yooz puntu intintazasac̈ha jila
    parti judío z̈oñinacaqui.
  ksr-ksr: Kambaŋ kokaamba kaaŋagadeeŋ Mooseswaa Kana qaaya weeŋgogi iwoi moŋnoŋ mono
    opo jokaŋa kaaŋa uugia gojono momogianoŋ bimooro laligoju.
  eng-TNT: But even vnto this daye when Moses is redde the vayle hangeth before their
    hertes.
  sbs-sbs: Kono kuli sunu, Mushe havalwa, kapayi kasi zalitwe inkulo zavo.
  sue-sue: Nukare be zeme emire Mosera ge gayai azipitinowera awa te duba nusokarera
    itai ine tepo mo meni giti moka nusokare gogo wago wero itewia awa.
  fra-NCL: Aujourd’hui encore, quand on lit Moïse, un voile est étendu sur leurs cœurs ;
  snn-NT: Ja'nca porecuabi Cristoni si'a recoyo ro'tamajën ba'iyë. Moisés coca toyani
    jo'case'ere achajën, te'e ruiñe masiye beoye ba'icuabi ro achajën ba'iyë.
  atb-NT: Hkû-nyí jé shoq lháng, Mosheq é laiká lé nghap é hkûn, yhangmoq é myit nhiklhum
    má myoqgò èq nghop tô é nghut ri.
  cek-AK: Vaihni ni khoek to, Mosi ih Cabu kroek naah, nihcae ih palung to kahni mah
    khuk pae khoep vop.
  bkd-bkd: Bisan iman ku agbasahen dan sa Kasuguan hi Moises harì dan gihapun agkasabut
    ta natambunan pa sa henà-henà dan.
  ctu-76: C'ʌlʌ wale iliyi che' mi' q'uelob jini t'an ts'ijbubil bʌ cha'an Moisés,
    jini israelob ma'ix mi' ch'ʌm'eñob isujm. Che' bajche' bej mʌcʌl tyo i pusic'al
    yubil.
  lac-NT: Jach taj u berer baje'rer raji'ob mʌ' ju najtob cax cu qui' cʌxtic ich u
    t'ʌn u nunquirob Moisés.
  xla-xla: Yao, ikadepe, ala wata oloma hema yia꞉tapo Mosesta aiyalma hatitimaleye
    sesa꞉mha꞉ha꞉mama tluka epapele sepeleta yia꞉ dupa momalamaleye kukopo hallati
    yia꞉tapo ikadepe kokoye pomalamasema.
  xav-NT: '@see-verse:2CO.003.014'
  cuk-cuk: Amba emi-ibase, Israel-dulemar Moisés-Igar-Maid-absodmalale, amba e-gwagegi
    aku-itomalad.
  tbf-tbf: Tuir oit ine sibu ra, sien gi ta ase bu vinuor se Moses, ine mi poko lavlav
    a ngas kitipan bu arogie.
  uig-CYR: Амма бүгүнгә қәдәр, Мусаниң язмилири оқулғинида шу чүмпәрдә йәнила қәлбини
    йепивалмақта.
  ikw-NT: Dụ tna, ige ọbula be nọogwnu Iwu Mozizi, ikpe wam nookpusni mkpọma be.
  khs-khs: 'Ehe, Mosese solo ele momateyawa senayewi napu yemi akeyawa eta: matanesemakeye.
    Saoyewi fopiya epapuluse ili himu fopiyanase ili himu sawi momateya mouwa eta:
    matanesemakeye.'
  dwr-ENT: ሺን ኡንቱንቱ ሙሴ ማፃፋ ናባቢያ ዎዴ ኡባን ሃቼ ጋካናሲካ፥ ሄ ናፃላይ ኡንቱንቱ ዎዛና ካሚ ዎዳ።
  pma-pma: Anatin, rokol avong kosa, navong avuli mengkatien onen Mosis, suval koa
    kaliko enek mul veah kav koe rendemien onen me-Isrel keil.
  atd-NT: Hoo su taman kuntoon, ko ogbasoon ka Balaod no ingkasulat ni Moisis, ogkaatangan
    dod ka mgo pogdoromdom dan.
  tel-2017: అయితే ఇప్పటికీ వారు మోషే గ్రంథాన్ని చదివే ప్రతిసారీ వారి హృదయాల మీద ముసుకు
    ఇంకా ఉంది గాని
  hat-BSA: Men jis rive nan jou sa a, lè ekriti Moïse la vin li, yon vwal kouvri kè
    yo.
  top-NT: Hasta la̱ta chí lhu̱hua judíos la̱ lakatzí̱n talama̱na porque ma̱squi tali̱kalhtahuaká
    ixlibro Moisés ni̱ tama̱kachakxí.
  msk-msk: Wakaw tigkan adoon, aw gabasa yang manga sompaw nang taga Israel sang balaod
    nang Dios na syosolat ni Moises, wa magapakadarag sang kaologan.
  gyr-NT: Ẽgüe ehi vɨte cũritei, senducuaẽhɨ pɨpe Moisés porocuaita pɨpe oyeroquɨ
    vɨteño tẽi eté yuvɨreco inungar sovapɨsa vɨte vahe.
  kmh-kmh: '@see-verse:2CO.003.014'
  ukr-ONPU: І донині, кожного разу, як зачитується Мойсей, на їхньому серці лежить
    покривало.
  emi-emi: Nongina isaa tee oia, nau la ritiriti kanna inangari nipaopao Moses, o
    me tuku kalio ateva eaakou runga urunguitaniira.
  zpv-NT: Niꞌchin hasta laꞌn dxyih raꞌ riiꞌ chin rusiꞌdxi raꞌ ba chihbru raꞌ xteenn
    guehtu Moisehs, vehlu chi ñieꞌwun yihca stoꞌ raꞌ ba,
  gux-gux: Hali yen dinla bi cogi Musa tili, li cabili yen baa pi bi pala.
  kos-kos: Finne misenge, ke pacl elos riti Ma Sap lal Moses, mwe afyuf sac srakna
    lisringya nunak lalos.
  ibo-ibo: Ee, tutu ruo taa, mgbe ọbụla ha na-agụ akwụkwọ iwu ahụ Mosis dere, ihe
    mkpuchi na-adịgide nʼobi ha.
  yml-yml: Kebu basenadi ꞌaisena, ꞌasiau wata, veꞌetoboda i maiga Mosese ꞌwainega
    i na luꞌiawawadi siwe nuadi kebu i da magemagetadi fai nuadi babaniumadi.
  ory-ory: ମାତ୍ର ଆଜି ପର୍ଯ୍ୟନ୍ତ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା ପାଠ କରାଯିବା ସମୟରେ ସେମାନଙ୍କ ହୃଦୟ ଆବରଣରେ
    ଆଚ୍ଛାଦିତ ଥାଏ,
  bzj-bzj: Eevn op tu tudeh day, wen dehn di reed di Laa weh Gaad gi Moaziz, dehn
    stil noh andastan.
  chk-chk: Tori mwo nge ikenai, iteiten fansoun ar aleani än Moses kewe Allük, ewe
    pwölüpwöl a chüen pwölüela ekiekin letiper.
  ssd-ssd: Ait te mbolŋge mata nane Moses tuku pasa burkade ta naŋgine wamdus soŋganu
    taŋaŋ tugunu katese maye ndade.
  acr-TNT: Cꞌa wakꞌij ora nenareꞌ echiriꞌ cacajilaj wa Tzij Pixab tzꞌibital can ruma
    ri Moisés, e pachaꞌ chꞌukutal ri quiwach y ruma laꞌ na cakꞌalajin ta ri Kꞌijsak
    chiquiwach.
  rop-rop: '@see-verse:2CO.003.014'
  mee-mee: Ava kangakala ke momo nga Israelme loreame sonrau tale ka ineke patpatoe
    pangamologa rae Moses kanna.
  dif-dif: A‐ai, karari ditjielu, tanali Moses warapanani, walpadakani tanangu ngarani
    parai.
  gam-gam: Mosis loye kere pir ge, allap i nomane al to pel ye paro. Asa to pel dje
    pagi mal ge, pa woi, ipon pamoro.
  nou-nou: Edo boroko embo Moses da ge awa ajigedo era te ge ainda be awa ungo be
    gae ra teta bo mi ungoda dombu dogari ungo gadi jararago edo era.
  mqb-NT: Matanan, həna biten ɗukwen, tinen apan ti jinge Deftere a Musa nà, tə sləne
    bay, kawa zana inde hwiya sə takan iɗe anà asan way a tinen.
  ape-B: Seiwak aliga nameitu, abudak nyultab chutalih God ananin balan seiwak nakaguk
    Moses enyimu, apudak lupahip douk watak powechik echechip ulkwip.
  grc-F35: Ἀλλ᾿ ἕως σήμερον, ἡνίκα ἀναγινώσκεται Μωσῆς, κάλυμμα ἐπὶ τὴν καρδίαν αὐτῶν
    κεῖται.
  cav-NT: Riya cama tunajatu Moisésra huenehuaque isarayaque adebataqui ama baya.
    Aira cuana tunaja inime tupu epeneu bucha jutidya tuna.
  kgp-NT: Hã kỹ ag tóg Moisés tỹ nén rán mũ to ke ẽn mẽg tĩ, hã ra ag tóg to jykrén
    tũ nĩgtĩ, kỹ tóg Moisés vẽnh pugrĩn ẽn ri ke nĩ ag mỹ, ti pãkrĩ ẽn ri ke.
  bvd-bvd: Ma 'i tari'ina nee, si kada kera daka teemainia boroi taki nia sa Mosis,
    si maku nai ka suusia gwana maada ki faasia lio saitoma lana doo ne mamana.
  ukr-1871: Нї, аж до сього дня, коли читаєть ся Мойсея, покривало на серцї їх лежить.
  apz-apz: I olohontajo hiꞌnji hofɨko Mousesɨye honɨngkano hungkuno homo somo atofo
    lɨkuji oso hwapɨfe Mouses kakoe sɨmoꞌmangopo ifehuꞌmokahinɨmentiso oso hopaso
    hofɨkoe hunomo pɨjwahinyofoho. Oseso oso hungkuno hiso hofɨkoe sɨmeho moꞌmo momnawoꞌnnyofoho.
  yon-yon: Kwane, anukbed mene kibikee Moses ye weng kimingkimaib kuu kebeni yemanbed
    yi inamen kebendimaan kowe yiminban.
  poi-NT: Hasta sɨɨp cuando imayyajpa jém Dios iŋma̱t́i, jém ijayñewɨɨp jém Moisés,
    jém pɨxiñt́am juuts aŋjɨ̱mne ijɨ̱xi con jém yɨc puctu̱cu. Jeeyucmɨ d́a wɨa̱p icutɨɨyɨyyaj
    jém Dios iŋma̱t́i.
  wuv-wuv: Wagieni anaa, nabaa ro'aa igoaa ei ne'iaa Moses i lalawa'ai naranaraa ro'ou.
  quf-NT: Kanankaman Moisespa librunkunata liyirmapis, wakin Israel runakunaqa mana
    intrakanllapachu, yarpuyninllapa uk pañuwan pampakasha yupay katin.
  yuw-yuw: Önga wömai ihorocgon, Israel nano yu Mösehon nongoru embadidang mahong
    boruho irot kombic kombicno taun weuna tuctugo makombingidang.
  hus-NT-1971: Ma xohue’ paxq’uinchithe in tsalap an Israelchic tam ca ajinchat in
    thuchath uhuilchic a Moisés.
  med-med: Uⱡ ei, kupa mint! Moses nga mi ik mbʉ mint, kʉmp rok pilik molk orung ila,
    muⱡ mbal ei ndi, wamp mbʉ nga pilpa kungʉndi ei, kum ropa mint petʉm.
  bch-bch: Be somisomi oangga tiuato Moses ele apu aea posanga, malo kakauede toa
    ne ipakala laborad ga irangrang ngan labone, ta tirangrang ngan tibada oatainga
    mao.
  cco-NT: Jo̱ latɨˊ jmɨɨ˜ na jaˋ mɨˊ ngámꞌˋbɨ i̱ dseaˋ do mɨ˜ ɨrˊ jaléꞌˋ e jiˋ e cajmeꞌˊ
    Moi˜, co̱ꞌ e ꞌmɨꞌˊ dobɨ lafaꞌ sɨjnɨ́ˆ fɨˊ moguir˜ e laco̱ꞌ jaˋ ningáiñꞌˋ.
  deu-1951: sondern bis zum heutigen Tage, so oft Mose gelesen wird, liegt die Decke
    auf ihrem Herzen.
  alq-ALGNT: 8a8adj nogom, apitc ako a8iagog nabo8adamo8adjin Moisan omazinaigani,
    mi maia tabickotc ka kibitcisenig omidonendjigani8a ejise8adj, kidji gi ega nisidotamo8adj.
  ixl-NNT: Pet antel kuxh isikꞌlel unqꞌa yoleꞌ cheel uvaꞌ itzꞌibꞌa kan u Moisés. Pet
    yeꞌ nipal unqꞌa tenameꞌ stuul, tan majel vitxumbꞌaleꞌ tiꞌ tootzil isuuchil u yoleꞌ
    echeꞌ u suꞌteꞌ uvaꞌ nik majon ivatz u Moisés vatz unqꞌa tenameꞌ.
  boa-NT: Aane ícyoocápí tsaate téénere Moitséeúvúu cáátúnuhíjcyanéhjɨ́ré icyáhcújtsóne
    ɨtsúcunúhijcyá ipájtyetéiñe. Tsá ditye wáájácúpityú Píívyéébée muhdú mepájtyetéiñe
    Jetsóoj tééveri méénune.
  quh-NT: Arí, cunancama Moisespa kelkaskanta mayc'ajllapis uyarispa mana entiendencuchu
    sonkoncu khataska caskancuraycu.
  kwi-kwi: Makima Moisés parɨt aizpa izarawane, Israel awaruzne an pit uspa kaijchukin
    nɨjkulasachi. Uspa mɨamtukas, uspane Cristowa mɨasachi.
  agm-agm: Nahatewetɨ Autaahaatɨhomɨ wɨnɨhapɨpa Mosesiho jɨpatɨpaimbɨpa awɨtɨmɨ napɨwɨ
    wanɨ kɨmuraisangi Judaahiya taahiyɨhiyaamɨ amɨtɨha wɨndɨ namausorɨhaatise wapa
    apotɨhɨrɨ nurɨmaasasɨhandamatiyato.
  ubr-ubr: Ari ra on eb osi Moses an baifafaro dura sebiyab on beber on nana nunuas
    eyafofoten.
  tsw-NT: Hali na anaꞌan, ne ee ɗesu Wila̱ wa Musa nu una̱, aapalutsu a pala ta̱ okolo
    e le.
  cax-NT: Sane te caümainqui rruburrioiqui ñapensacarrüma bama israelitarrü, chentienderrüpüma,
    arrtü leheboma manu librurrü nesa nüriacarrü uiti Moisés.
  aia-aia: Ha'amomori, rei'uaa na'i 'ohani, suri'i 'oha ra 'oha'ini'i buka na usu'ia
    Moses, na bwana naasi 'a ha'akuhi'i mau i 'adoma'idaa'i.
  srp-1865: Nego do danas kad se èita Mojsije, pokrivalo na srcu njihovom stoji.
  agt-agt: te maski ta ayanin am mebasa ya surat kiden ni mina Moses ta paggagimungan
    da a kuman na natappanan para la ya nonot da, te killu ya pangawatan da.
  lug-lug: Naye n’okutuusa leero, Musa bye yawandiika bwe bisomebwa, emitima gyabwe
    giba gibikiddwako essuuka.
  yby-yby: Oloti onawaloya Juda wewenasiya Moseseda luhuwala maya lepikaka niayoko,
    dukau wasawakiya aha minokaka noiboya,
  heb-heb: אבל עד היום הזה בקראם את משה מונח מסוה על לבם׃
  mpp-mpp: Oc, yanguctihac wewedufocngineng yenge Mosesle yowa wafeyelebong, wiyac
    kpoluc ingucne yogodi kwelengineng hedickelu gagac.
  apb-apb: Ma'alana si'iri, maholo kire ko saaie mo uusu-uusu a Mosis, mei olana e
    honoa ue maada na e ponosie mola ue saeda mwaanie kire lio saie.
  san-TEL: తచ్చ న దూరీభవతి యతః ఖ్రీష్టేనైవ తత్ లుప్యతే| మూససః శాస్త్రస్య పాఠసమయేఽద్యాపి
    తేషాం మనాంసి తేనావరణేన ప్రచ్ఛాద్యన్తే|
  ben-IRV: কিন্তু আজও যে কোন দিনের মোশির নিয়ম পড়ার দিন ইস্রায়েলিদের হৃদয় ঢাকা
    থাকে।
  ntu-ntu: '@see-verse:2CO.003.014'
  pan-pan: ਸਗੋਂ ਅੱਜ ਤੱਕ ਜਦ ਕਦੇ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਪੜ੍ਹਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਪੜਦਾ ਉਹਨਾਂ
    ਦੇ ਦਿਲਾਂ ਉੱਤੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।
  gvc-gvc: Mipʉ cʉ̃hʉre Israe masa Cohamacʉ dutia Moise cjirore to cũrire buhea, tinare
    dʉcataro seheta noaa buheare ti tʉhoborore dʉcatara.
  sbk-sbk: Lakini hata thanyunu lwa lwunthi uMose sha manyilwa, lwawawazhe lukhala
    amwanya moyo gao.
  mya-JVB: ယခု တိုင်အောင် လည်း ၊ မောရှ ၏ကျမ်းစာကို ဖတ် ကြသောအခါ ၊ သူ တို့စိတ် နှလုံးသည်
    ဖုံးအုပ် လျက် ရှိ သေး၏။
  kgf-kgf: Waŋu érékecma deguc Moseac kiwi oloŋanʒu nalé imuac séc kereŋ imi ewa qerigina
    hoturu énécmimanec hezac.
  awb-awb: Iborankákáq sega Mósísiga miraoro ú sehirá sáhnsáhótáq sirupipeqté síúrá
    akariuríéh náneq kéhnsábé sega íre ahtebahrahowe.
  gdn-gdn: Ena, naiya mena yabadawa da karako iyapana ubumu oragai apunai Mosisi e
    gorai iyabapiyamu ki ka gwede mosi mu notamaga utapiyau.
  nko-NT: Bɔ́tʋ ndɛ kʋ́ráá nɩ́ bʋdɛ Mose mbla ámʋ kláa a, tati ámʋ ɩtráa bun
    amʋ́ agywɩɩnsʋ. Mʋ́ sʋ bʋtamanú mʋ́ asɩ.
  bsn-NT: Tire mʉare tudigotiaja yʉ. Israelita masa, mani ʉjʉ Cristore ajitirʉ̃nʉbeticõari,
    Moisés ĩ ucamasire ajimasibeama maji.
  pib-NT: Seyni xanigognenanu wa Moysisi tokanu getyongatkoklunu wa gishyagojrusama
    rajna rawawa.
  wiv-wiv: Ki mai meni, kua na dama laveve dia ta hahazenia na lo ke Moses, ia na
    lavalava e kakari havutia polokodia kamana kadia lohoihoia.
  reg-reg: Nawe nolwo lelo, omwanya gwona gwona Musa kasomwao, kayanja ingulu ye mitima
    jebwe.
  mlh-mlh: Damaŋ yoo oŋuakoŋ Mosesre Kadi buŋo osebi ya moji kambaŋ mobeine oŋuine
    maŋyaŋuŋ kejigame mamaneyaŋunji yobiŋgame gogobi.
  gof-ENT: ሺን ሃቺ ጋካናዉካ ኤንቲ ሙሴ ማፃፋ ናባቢያ ዎዴ ኡባን ሄ ካማይ ኤንታ ዎዛና ካሜስ።
  aau-aau: Mo enekwei enkin ohiy seyn, Israel-uwrsa hom Moses so sow me lira mesor
    mokwe, laplap sokukwe mo hmo uron me senkinaw-aw swakuwmay sous wayr.
  tvk-tvk: Reitin, mei duxoh xosali, melele xa di labuli rae xil na Mosis, nggoni
    ngan xa kaliko di tamu mikutaxol nenemien na mol‑Isrel xil.
  prf-NT: Hanggan nadid, ay tehud palla a bunbun en isip di kada basaán di en libru
    hidi ni Moises.
  auy-auy: Káféꞌo méraan-Isareri-waasiwaraꞌa Maníkón-aai Mósesemo agaimakáin-aaimo
    toráúsómba miwítí imáyáago fáíkuraisana kumeuꞌá isasá pósa minááígóní áwáuma ímba
    ísáafo
  tbg-tbg: Haaruvata maa entaravata Isareri vika Mosiraqaa tivato uvara kaara nti
    variavaro tavuna voqaava vika avu aato mantaaqa nimite vaimanta vika kia Ihurara
    kankomake iri variara.
  hub-NT: '@see-verse:2CO.003.014'
  hmo-hmo: Oibe, Mose ena Taravatu idia duahia negadia ibounai, muko ese edia lalona
    ia koua noho, ia mai bona harihari.
  big-big: Keya ngoluk yokopekke yolu puriktau Mosegi loyeng mei puwekkerik kangka
    keya ya puwiligiyeng ngoluk mabilik waliya yolu.
  gux-G: ama, ba dinne, biya cogi mousa, li yantiali n piigi bi palaa.
  cnl-NT: Xi³'lɨ² jmɨ́ɨ² rɨ³nɨ²³ rɨ³jlɨ³ quie'²³ dsɨ́²te'²³ cɨ'³ la²³ ca³dxa³ 'e³
    'ɨ³te'²³ ley 'e³ ca²³ŋɨ́n² Moisés quie'²te'²³.
  zar-NT: Ga ridxintë naʼa dza, cateʼ tuʼlabëʼ guichi ga naʼ nazúaj didzaʼ queëʼ Moisés,
    zxoa ca tu láriʼdoʼ guiö́j lógaquiëʼ le run ga nachul-la nanítigaquiëʼ.
  kde-kde: Na mpaka nelo, kila pavasoma mmitabu vya Sheliya ya Musa, mitima yavo ììva
    muchi ìnihinikwa na chitambala.
  ata-ata: Mo loxo no anu voxo ane vaimomo ꞌo ne no mine iitisou lapuloto noxou Mosesi
    la pupuni ne utaluxu taneꞌi.
  qvw-NT: Canancamapis Moisespa camachicuyninta lical'a śhun'unćhümi śhucupacüśha-yupayca
    cayan.
  nfa-nfa: Toke dꞌai sange neꞌe, ladhe dhèu Yahudi baca Sasuri Musa, rèngu nanene,
    te ngaa reꞌa iia boe. Neꞌe ne jꞌajꞌi lula rèngu nanene pake boe dꞌara ra, lula
    abhu dhu paꞌabhe dꞌara rèngu.
  tnp-tnp: Əuəh, mətəuarus=pa kəha rəueiu mɨne, nian kotafin Lou rəha Mosɨs, napən
    kəti tətəhtərain əhanəh nɨkilah.
  urd-urd: मगर आज तक जब कभी मूसा की किताब पढ़ी जाती है तो उनके दिल पर पर्दा पड़ा रहता
    है।
  hot-hot: Avanôŋ! Lêk êntêk ŋê bêŋbêŋ esam Mose anêŋ balabuŋ ma doŋtom sôp êŋ havuliv
    kapôlôŋiŋ siŋ denaŋ.
  mqj-NT: Sae lako temo ianna umbaca omo sura'na Musa, dengan liupi untutu'i pikki'na.
  rus-SYN: Доныне, когда они читают Моисея, покрывало лежит на сердце их;
  mbh-mbh: Na i venen aken i pavurvur nge ponange, aro ve Judare o nongpol toko e
    ako i tital a Moses ile patorong, i ranga ve ini ur e ako i ngo sopal ole mire.
  bdd-bdd: Moisa, mwalohene ta nige ꞌeguma Mosese ꞌina loinao sihesagohedi, nuwadi
    sitalaꞌauꞌausidi ma geya sinuwa sabwelenidi,
  cbt-NTPO: Ipora huanta' Moisësë ninshitërinso' nontopirinahuë', co no'tëquën yonquipihuë'.
  srn-NT: Iya, te nanga a dei fu tide, wan duku e tapu a ati fu den ala leisi te den
    e leisi san Moses skrifi.
  cta-NT: '@see-verse:2CO.003.014'
  bqc-SIM: E tia tó wàlɛ Mↄizi yã́ kyokɛ, sálanapi ìↄ kua ń làasooaɛ.
  tcz-CHONGTHU: Ahi, tulai nikho jengin jong Mose lekhabuho asimlai chanun, alungthimu
    hiche ponlukhu chun atomjin, chule amahon ahekhen theiji tapouve.
  mar-mar: पण आजपर्यंत ते आच्छादन, ते मोशेचे ग्रंथ वाचन करीत असता, त्यांच्या मनावर
    घातलेले असते.
  snp-snp: Etito nefa, ido adeinati Mosese kala lufuwa kato-kato amo kamenalo ya ouni-luni-kani
    olu faluku gedami minomo wamo, ya onema yaki moda ayaidana oti minae.
  isl-isl: Þess vegna er svo enn í dag að þegar þeir lesa rit Móse, þá eru hjörtu
    þeirra blind og þeir trúa að leiðin til hjálpræðis sé sú að hlýða lögmálinu.
  spy-NT: Ānkoo mbo kura yoo /kēēmiitē /kēēsumānē kitaabuutaab siruutēkaab *Muusa,
    kutākukērootiin ꞉koonyekaab biiko.
  xnn-xnn: Owen, tet-ewa sa tay olay id wani no mabasa nan linteg Moses et kaneg wada
    nan mangsasalin isnan nemnemda.
  mwe-mwe: Elo, mpaka lelo kila pubhaashomanga itabhu ya a Musha, lunda lwabhonji
    lunapuganyika.
  tte-tte: Beyabeyana koina ilaoma kanasiga kabona saugana tem Mosese ana loina siyasili
    pei-kaukausine iyaelemo ali nuwatu meuloina ikaukausi.
  tcs-tcs: Wa i mina truwan, prom de kam raitap ya nau, wen dempla i rid prom Mozeslo,
    i wase dat klot i stil tait raun wea at blo dem pipol blo Izrael.
  hlt-THB: Mosi ak cauk ce ami noet awh tuh dy na ami lingbyi dah pek khi hyn hy.
  soq-soq: Mo mapo ita tauma Moses bukawa wisiantoi, tane nuau rupulala winedia baiwa
    ipawaida mai atentoipona, dia.
  qub-qub: Cananpis Moisés isquirbishan laycunata liguir manami tantiyanchu bëlu chaparaptin.
  att-att: Á ta áddè kunangan, nu bibbiran nayù ira taga Israel yù initúrâ ni Moyses,
    á kunnay ta natákkabán lâ paga yù nonò da.
  bki-bki: Bogo napano abuluku Mosis kiano Tuboiano, jibe napano vite tai jo jetavoko
    pariparilo,
  bqp-bqp: Ari kũ a terao tó òtɛn Musa takada kyó kɛ, fáta pìi dìgↄ̃ kú ń laasunlamɛ.
  mcp-mcp: Jɨ́ ntɔ́, ja jɛ̂sh bwə́ dʉ lɔ̧́ mícilyá mí Moyîz yí, sʉláya mə́ dʉ búdal
    bwo milâm.
  hat-hat: Jòdi a ankò, chak fwa y'ap li liv Moyiz yo, vwal la kouvri lespri yo.
  npl-NT: Iwa asta axa ijkuak kiamapoah itlanawatil Moisés, mach itla kajsikamatih,
    porke kipixtokeh kemi se tsótsoli non kinmixtsakuilijtok intlalnamikilis.
  bgg-bgg: Sudoh thog dang pha, ithek è Moses ro Iphey ji tham shii jipha yung è ithek
    ro khani shii ne cheg bamuii ro.
  eng-TCENT: But to this day, when Moses is read, a veil lies over their hearts.
  eng-BSB: And even to this day when Moses is read, a veil covers their hearts.
  cpu-NT: Eeniropaitetatsi iroñaaka, aririka inkemero iriñaanayeetero Ikantakaantane
    Moisés-ni, pashikashire ikantayetaka.
  san-ASM: তচ্চ ন দূৰীভৱতি যতঃ খ্ৰীষ্টেনৈৱ তৎ লুপ্যতে| মূসসঃ শাস্ত্ৰস্য পাঠসমযেঽদ্যাপি
    তেষাং মনাংসি তেনাৱৰণেন প্ৰচ্ছাদ্যন্তে|
  tac-NT: nobi rekó we'sá akee alué ra'íchali, tabilé sébali olame júkuru. Pe Esukristo
    a'walílate 'la sébali olámili ju.
  eng-WEBPB: But to this day, when Moses is read, a veil lies on their heart.
  gfk-H: Ma tuk taar katin ing diet was ira warkurai ta Moses, a pupulus i pulus tar
    ira nudiet lilik.
  viv-viv: E, tuwaina dewai-nadi meda aimo hinunauwena. Yaubada yana nuwanuwa Mosese
    giꞋetoladina-ma buki-dina hihawadi againe abaseboda nuwadi aimo giseboda-vagahina.
  yao-yao: Nambo mpaka lelo jino pagakusyomekwa malajisyo ga Akunnungu gaŵapele Che
    Musa chitambaa cho chikuunichila nganisyo syao.
  tgp-tgp: Pani r̃omira mo pa lo pelati mo kakau nake vara la tapurongo na sava Moses
    mo ulia tuai, tavalu ruru atu mo pa lo ropoi na r̃omira.
  auc-NT: Ïninque idægoidi ñöwo ganca mïmö bee otawente baï ïnönäni inte Möitee wodi
    nänö yewæ̈mongainta adinque ëñënämaï ïnänipa.
  kbc-NT: Odaa niɡ̶inoa nokododi niɡ̶ina moyalomeɡ̶eteloco lajoinaɡ̶aneɡ̶eco Moisés,
    baɡ̶a micataɡ̶a daɡ̶aleeɡ̶adi naɡ̶ajo lipegeteɡ̶e ane yapoɡ̶oditedini lacilodi.
    Odaa aɡ̶oyowooɡ̶odi anodaaɡ̶eeteda Aneotedoɡ̶oji.
  bmh-bmh: Bo, ulis Zuda duailel go ag Moses nugau kasai ze nanalanem go tibur galau
    nug agal dabeleu kulai dareu.
  ctu-BL: C'ʌlʌl wʌle che' mi' q'uejlel i ts'ijbujel Moisés, mosbil i pusic'al ti
    pisil yilal.
  meq-meq: Ayaw, kwa bəgom, ta dzaŋgiye ɗerewel i Musa na, ta tsəniye bay, andza petekeɗ
    kə mbuzatay na mədzal gər.
  noa-H: Hĩs hewag pawiajã, mag sĩsidʌm k'ʌʌnau hich Moiseeu hẽsap p'ã pʌatarr gaai
    t'ʌ̃ʌrwai hagt'a hamachdëu t'ʌ̃rmamjã k'augba nʌm.
  alp-NT: Hoko eti roma meije, sepo esi baise bukua rebe Musa ilekiule mere sakesa
    kai esi obi oalaleisu kena obite hoko laleisu nati sasaisa mo.
  san-VEL: tacca na duuriibhavati yata.h khrii.s.tenaiva tat lupyate| muusasa.h "saastrasya
    paa.thasamaye.adyaapi te.saa.m manaa.msi tenaavara.nena pracchaadyante|
  kbq-kbq: Hianagi meninena Mosese'ma krente'nea avoma hampri'zana, ana tavravemo
    antahintahizazmia refite'ne.
  kbh-kbh: Y më́ntscoñama, Moisesbe librës̈angá chënga tmojtsalía ora, ndoñe ntsësertánana
    Bëngbe Bëtsabe ndegombre soyëngama, nts̈amo chiñe tojtsayancá jamama ndoñe montsebos̈e
    causa.
  ron-LSB: Dar până în ziua de azi, când se citește Moise, un văl stă pe inima lor.
  pon-pon: A lao lel ran wet ni arail wadawadok Mojej, pera mimieta mon monion arail.
  nhe-BL: Melahuac hasta ama noja tzactoc ininyolo israelitame quema quipohuaj tlen
    Moisés quiijcuilo. Ax quimachilíaj inintequi nopa miyac tlanahuatili.
  sps-sps: Eye, tan nainy roman te gogosias fi rorin kirkir ten Moses te faarei tsuiny
    non to te kookof fi rorin fakats tsuri tan raarav ana ri te gima arasan faarof
    iny a man.
  wnc-wnc: Ngan. Wa aminu tupa siknga yukingga wamu waaknga kendeke ngana natdetdetna
    anggaman dua natake itane yapii dua natapbing. Siwan apu tapduu apmanu aomune
    apunggak.
  bus-bus: Ai gbã̀a tó aↄ̃ↄe Musa takada kyó kɛɛ, sáta pì ègↄ̃ da ń laasuulamɛ.
  gub-BL: Te ko 'ar rehe, aze zutew umugeta Moizez ze'eg kwehe arer wà nehe, nuenu
    katu kwaw wà nehe. Nuzawy kwaw ma'e pàn kupe kutyr har uzeàmim ma'e wanupe nehe
    no. Nukwaw katu kwaw Tupàn hemiapo putar haw wà.
  imo-imo: Paimbo kinye walimunga kape Mosesini torumu bukuna moromo unguma kambu
    toromelena pimele kinye maminye aku tepamuni enonga konopuma we pipi tirimo.
  boj-boj: Od, bati gaigai Israel naŋgi Moses aqa dal anjam sisiyeqnub di naŋgo areqalo
    gara mutu na kabutobulejunu. Naŋgi nami degsib soqneb agi bini unub.
  eng-DRA: But even until this day, when Moses is read, the veil is upon their heart.
  knf-knf: Te hënkuŋ, woli baleyiir ulibra wi bgah bi Moyiŧ, ŋhaaş ŋi baka ŋaji ŋawunana.
  san-KHM: តច្ច ន ទូរីភវតិ យតះ ខ្រីឞ្ដេនៃវ តត៑ លុប្យតេ។ មូសសះ ឝាស្ត្រស្យ បាឋសមយេៜទ្យាបិ
    តេឞាំ មនាំសិ តេនាវរណេន ប្រច្ឆាទ្យន្តេ។
  arn-NT: Fey fantepu mew, chillkatufiyüm Moyse tañi wirin dungu, kiñe pañu munulnieñmakeeyew
    engün ñi kimün.
  zas-NT: Per xt yandxej chi rool reeman ni bacaa Moisejs ad rigniaꞌt reeman guial
    sta nayaaw xquiarguiejn reeman.
  ken-NT: Nkúbhɛ́ ɛnyu yɔ kɛ ɛ́chi kpátɛ ɛchɔŋ. Yɛ̌ntɨkɨ mpok anɛ bápày basɨŋ
    amɛn Moses, bápú jwimɛm, mbɔnyunɛ ɛ́bhak ntá yap chi mbɔ bɛ básɔt ɛnyɨŋ bákuti
    batɨ̌ ayap.
