  not-NT: Aisonori irooti icantaiga yamai jorío. Cara irinibatabequimaro isanguenare
    Moisés, quero igótiro tigueti ingantima inguemiro.
  plu-plu: Henneme in kote mawasaptihkahte ku apim inin. Ku aysaw igkis ipegboha amekene
    Moís gikumadukan, in ke wotbe pahak awasapti adukwenewa ay abet gihiyakemnikis.
  iou-iou: Täŋkaŋ apiŋo imaka, Moses täŋo baga man u daniŋpäŋ nadäk täkaŋ upäŋkaŋ
    tek unitä bänep nadäk-nadäki-ken uwäk täŋirän mebäri nämo nadäwä tumäk täkaŋ.
  ntp-NT: '@see-verse:2CO.003.014'
  rai-rai: Maia, tuk mi, i welaar ma ra pakaana maalu i pulu baat a nuknukindiat,
    baa di laana luk a kum Naagagon anun Moses karom diat.
  haw-1868: A i neia manawa, i ka heluhelu ana i ka Mose, e kau ana no ua pale la
    maluna o ko lakou naau.
  ffm-ffm: Goonga, faa e ɲalooma mo ngon-ɗen e mum jooni oo, so Tawreeta Muusaa ana
