  gvn-gvn: '@see-verse:2CO.003.014'
  nhy-NT: Iwan asta axan mach itlaj welij kimomakaj kuenta nijkuak momachtiaj tlan
    okijkuiloj in Moisés, kej yeskia se tzotzole kinmixtzakuilijtok inmixtlamachilis.
  asm-FB: কিন্তু এতিয়ালৈকে মোচিৰ পুস্তক পঢ়োঁতে, তেওঁলোকৰ হৃদয়ত সদায় ওৰণি আছে।
  okv-okv: '@see-verse:2CO.003.014'
  mxt-NT: Ta nyacua nya vityin tatu sacuahá ñu Israel ley ra Moisés, ña cuví cutuñi
    iñi ñu. Vatyi tari noo cha nyasɨ́ nuu ñu.
  tzo-NT: Melel asta ti ora to ti c'alal cha'yic sc'opilal ti Jesuse hech chaj c'u
