  san-BUR: တစ္စ န ဒူရီဘဝတိ ယတး ခြီၐ္ဋေနဲဝ တတ် လုပျတေ၊ မူသသး ၑာသ္တြသျ ပါဌသမယေ'ဒျာပိ
