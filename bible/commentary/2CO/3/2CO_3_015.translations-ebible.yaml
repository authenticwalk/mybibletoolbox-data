  kyz-NT: '@see-verse:2CO.003.014'
  dao-dao: Atuh cäpa, Mosia yuk ami kheh üng ami mlungmthin bua kya hamki.
  cya-cya: Hasta cua' ñii xa nchcui' ne' quityi nu ngua'an Moisé, ticui' te' can'
