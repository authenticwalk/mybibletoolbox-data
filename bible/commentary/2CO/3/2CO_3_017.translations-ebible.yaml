  leu-leu: E nane taa texaas o a Memai ve a Vovau e la so ta bina a Vovau i Memai
    i taxa waan lana, pave a rabuna ri pife vipis lapaana vuputkai.
  maz-NT: Ngue c'ín Jmugöji c'ü o dyacüji o̱ Espíritu o ẽjẽ co nuzgöji. 'Ma rá ench'e
