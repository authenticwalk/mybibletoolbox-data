  cmn-FEB: 主就是灵，主的灵在哪里，哪里就有自由。
  gmv-RNT: Goday Ayana. Goda Ayanay dizason aylleteth deenna.
  ncl-NT: Axan, in Tata, yihual in Espíritu hual quinmijcuanilía inon hual quintzacuilía
