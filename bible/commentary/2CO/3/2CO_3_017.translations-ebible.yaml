    socua. Naajuhuaj, majaari tari poojia quiniu juhua toqueta mishiquiosano.
  ziw-ziw: Hano “Zumbe” ni Muye, na hadya eli Muye wa Zumbe naho wili ulekeilwa.
  grc-TR: Ὁ δὲ Κύριος τὸ πνεῦμά ἐστιν· οὗ δὲ τὸ πνεῦμα Κυρίου, ἐκεῖ ἐλευθερία.
  nag-nag: 'Etiya Probhu Atma ase: aru jun jagate Probhu laga Atma ase, ta te ajadi
    ase.'
  eng-OEBCW: And the Lord is the Spirit, and, where the Spirit of the Lord is, there
    is freedom.
  knj-NT: Ja' naj Kaawil, ja' ton naj Espíritu. Ja' mac ey oc Yespíritu naj Kaawil
    yin, jajan xa sat eb, catu' jajan xa yilon eb.
