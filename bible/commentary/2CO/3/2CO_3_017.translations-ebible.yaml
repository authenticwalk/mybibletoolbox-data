  grc-BYZ: ὁ δὲ Κύριος τὸ Πνεῦμά ἐστιν· οὗ δὲ τὸ Πνεῦμα Κυρίου, ἐκεῖ ἐλευθερία.
  cpc-NT: Ikantakoyiitziri jaka “Awinkathariti” irijatzi Tasorintsinkantsi, itzimi
