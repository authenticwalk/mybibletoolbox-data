  bjp-bjp: Kumguui i e Tanwa, ma se imel e Tanwa Kumguui lo, i sengsegeng.
  xon-xon: Tidindaan ni Nfuur Nyaan ye Unibaan la. Nfuur Nyaan aah bi nin chee na,
