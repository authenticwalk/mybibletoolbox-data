  cop-CNT: Ⲡ⳪ ⲇⲉ ⲡⲉ ⲡⲓⲡⲛ̅ⲁ̅ ⲡⲓⲙⲁ ⳿ⲉⲧⲉ ⲡⲓⲡⲛ̅ⲁ̅ ⳿ⲛⲧⲉ Ⲡ⳪ ⳿ⲙⲙⲟϥ ⲟⲩⲙⲉⲧⲣⲉⲙϩⲉ ⲧⲉ..
  sri-sri: 'Marĩ Opʉ, Õãgʉ̃ deyomarĩgʉ̃ merã sugʉta ããrĩ́mi. Irasirirã, Õãgʉ̃ deyomarĩgʉ̃
