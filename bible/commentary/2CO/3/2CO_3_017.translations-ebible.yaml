  hui-hui: Ai Anduane Homogobi Dininibi libu mbiraore kagoni. Anduane Homogo Dinini
    mbiralinaga bu miniha kayagua ibunaga mini ndibu layago duguape hene kagoni.
  amf-amf: Imbaa wontea Yesus Manpasne; Imbaasa Manpasinin dohonte nathamo daane.
  quc-NNT: Ri Qajaw Jesús k'ut, are ri Espíritu. Jachin k'u ri k'o ri Loq'alaj Espíritu
    rech ri Qajaw Jesús pa ranima' man k'o tä chi ri' pu q'ab' ri ojer Pixab'.
  dob-dob: Ta ꞌInapwana tauna yaluyaluwa, ta ꞌInapwana nina Yaluyaluwana ꞌada toliꞌama,
  wrs-wrs: Mendekliva nomba Sesoasongol. Wo manara manara diva nomba Sesoasongolva
