  dwr-ENT: ጎዳይ ጌሻ ኣያና። ጎዳ ኣያናይ ዴዒያሳን ኣዪሌቴይ ባዋ።
  pma-pma: Ka Asuv enek vi Ninin Votut, ka navong Ninin onen Ahi Asuv mul en tiner,
