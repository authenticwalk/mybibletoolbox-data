  nya-nya: Tsono Ambuye ndi Mzimu, ndipo pamene pali Mzimu wa Ambuye, pali ufulu.
  ngu-NT: ToTeco Jesucristo yejhua Espíritu, niman campa nemi iEspíritu, ompa nemij
