  nsn-nsn: Doh ginelae daan, a Tamata Noman, a Iaben, doh tar mamang buturulik gere
    mokor Iabenon, o tamata ra uangoul teres nimalar.
  san-DEV: यः प्रभुः स एव स आत्मा यत्र च प्रभोरात्मा तत्रैव मुक्तिः।
  tna-NT: Beju Echua Puji da Espíritu Santo neje piada hue epuani. Quebata sa Espíritu
    Santo yani, tueda da d'eji su beju.
  lid-lid: Na dah, Laban badeh, ndra Malawin Mwasin; ma are lau Malawin Mwasin ta
    Laban udu hawen, iri kameh ari maha-an ta a-en hamon ta batanau ta Moses ja bwe.
    Ma iri ale kameh are len labai ta kandriyen ndra-in.
  wim-wim: Ngay anan waaꞌ-waaꞌanga Ngeen-Wiy Min God.antaman. Nil Ngeen-Wiy anan nathwey
