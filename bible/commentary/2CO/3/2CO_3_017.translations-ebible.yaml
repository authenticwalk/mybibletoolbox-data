    rá sũ rga chëzhiji a jmi Mizhocjimi.
  bod-N: གཙོ་བོ་ནི་ཐུགས་ཉིད༌ཡིན། གཙོ་བོའི་ཐུགས་ཉིད་དེ་གང་དུ་བཞུགས་ན་དེ་རུ་རང་དབང་ཡོད་དོ།།
  tca-NT: Erü nüma ya tórü Cori rü Naãẽ i Üünexü̃ rü wüxitama nixĩ rü ngextá ínangẽxmaxü̃wa
    i tórü Coriãẽ i Üünexü̃, rü tüxü̃́ nanatauxchaxẽẽ na Tupanana ingaicamagüxü̃.
  zpl-NT: Xne tucutsia neca Jesucristo cuna Espíritu Santo, nu elu nehuañi bee bene
