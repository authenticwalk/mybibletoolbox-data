  tcs-tcs: Daswai ai spik ya, da BosLod i da Spirit blo God. Wa, wea i gad da Spirit
    blo God, de i gad da wei blo mata stap pri.
  hlt-THB: Bawipa taw Myihla na awm hy, Bawipa Myihla a awmnaak hoei awh, ngaihdingnaak
    ce awm hy.
  soq-soq: Tane ne Tatamba umanawa wadina, sa ipa ne Aleu kakaiwa umanawa wadina.
    Tane Aleu kakaiwa no bedembo bola wadene waine anaana taiwa taudonedia lotonaubene
    inanen.
  qub-qub: Taytanchi Jesucristoga Espiritumi. Maychöpis Espíritu Santu captenga librinami
    caycanchi.
  att-att: Á yù Yápu tam, aggina yù Mangilin nga Ikararuá. Á gapu ta ajjan yù Mangilin
    nga Ikararuá nittam, á kunnay ta pinalubbáng na ittamin. Á ari ittamin yù kunnay
    ta napukù nga magiddak sù pamagikáru ni Namarò, ánna abbágán na ittam, tapè makáwayyá
    ittam nga manakì nga malliwâ, ánna makáwayyá ittam gapay nga manuppál sù ipakuá
    ni Apu Namarò nittam.
  bki-bki: Ana bogo napano iliano nei ber ka Mosis bilig naio bitikar Tubo, iliano
    nei Tubo jo ber ka nina napano Atua kiano Niununo Lu. A kito romijikia ka vio
    vabe Atua kiano Niununo joaio, tomu nalo amijikia ataluvo den moroano na vovaiano,
    ana amijikia ajev meuliano.
  bqp-bqp: Dikiri pìimɛ Luda Nini ũ, akũsↄ̃ gu kũ Dikiri Nini pì kún, àdi tó ò
    gↄ̃ ń zĩdanɛ.
  mcp-mcp: Nəcé Cwámba jisə Shíshim, kʉ́l Shíshim mə Cwámba wúsə́ yí, cínɔŋg wə́ jiya
    fʉlí jísə́ yí.
  hat-hat: Kilès Seyè y'ap pale la a? Se Lespri Bondye a. Kote Lespri Bondye a ye,
    la gen libète.
  npl-NT: Porke n Toteko Ye n Espíritu, iwa kan kajki Iespíritu Toteko ayakmó tiilpitos
    itech tlajtlákoli.
  bgg-bgg: Thuh shii, hì pha itho “Ithong” um pha ji ne Ragung ro; chiih-è Ithong
    Ragung khihà um lei ne jihà ne wie ichad sha ro.
  eng-TCENT: Now the Lord is the Spirit, and where the Spirit of the Lord is, there
    is freedom.
  eng-BSB: Now the Lord is the Spirit, and where the Spirit of the Lord is, there
    is freedom.
  cpu-NT: Ikantakoyeetziri jaka “Avinkatharite” irijatzira Tasorentsinkantsi, itzimi
    saikashivaitakaantaachari.
  san-ASM: যঃ প্ৰভুঃ স এৱ স আত্মা যত্ৰ চ প্ৰভোৰাত্মা তত্ৰৈৱ মুক্তিঃ|
  tac-NT: Alué Wa'lula Esukristo pe bi'lepi ju alué Onorúgame Alawala nejime ju, napurigá
    'la na'tawa alué semati 'nátili. Napu'lige nígame niru ramué alué Onorúgame Alawala,
    'liko 'la sébali e'wawa ramué Onorúgame 'yuga. 'Liko tabilé e'wiwa alué Remónisi.
    'Lige alarigá 'la 'we semáriga beniboa alué Onorúgame nila rejcholi.
  eng-WEBPB: Now the Lord is the Spirit; and where the Spirit of the Lord is, there
    is liberty.
  gfk-H: Ma no Watong, ia no Halhaliana Tanua. Ma ing no Tanuana no Watong i kis taar
    kaia, ira tunatuna diet langalanga talur ira warkurai ta Moses.
  viv-viv: WaꞋita, gahe-nadi “Kaiwabu” giyakahina. Bana Kaiwabu-nadi au AluꞋaluwa
    Mahalina, ada gava kaliva nuwahinagene Kaiwabu AluꞋaluwana Tauna gimimiyami, medema
    keke veꞋagetogeya tu yauyaugina gimimiyami.
  yao-yao: Nipele, Ambuje ali Mbumu jwa Akunnungu, ni paali Mbumu jwa Ambuje pelepo
    pali ni kulechelelwa.
  tgp-tgp: Ale Moli enia Tanumen God, ale na sava jara Tanumen Moli mo lo toho hinia,
    tamlohi la pa materi.
  auc-NT: Mönö Awënë incæ Wængonguï Önöwoca ingampa. Ayæ̈ waocä mönö Awënë Önöwoca
    ingante ëwocacä ïninque tömengä wi cætawente baï entawente quëwënongä inte wïï
    tee mönete wæcä baï ingampa.
  kbc-NT: Ǥoniotagodi jiɡ̶iniaa Liwigo Aneotedoɡ̶oji aneote niɡ̶ida gela ɡ̶onimaweneɡ̶egi
    me idinilakidenaɡ̶atege Aneotedoɡ̶oji. Odaa Liwigo Aneotedoɡ̶oji nige diɡ̶eladetigi
    ɡ̶odaaleɡ̶ena, odaa ja jakataɡ̶a me idejonaɡ̶a lodoe Aneotedoɡ̶oji me diɡ̶icata
    ane yolitoɡ̶ogi.
  bmh-bmh: Iz Dubanou Ban aimai ze macanem, iz Ah Wes go en ze macanem. Du tub go
    Dubanou Ban nugau Ah Wes mui go kasai ze nugau salau du sul i dacaneu.
  ctu-BL: Come lac Yum jiñʌch Espíritu. Jini am bʌ i cha'an i yEspíritu lac Yum librejix.
    Mach chʌn cʌchʌlix ti mandar.
  meq-meq: Andza niye hərwi Bəy Maduweŋ ta Məsəfəre Tsəɗaŋŋa eye nəteye madzapa eye.
    Təv nakə Məsəfəre i Bəy Maduweŋ mə ɗəma aye na, ndo hay ta təmaw abəra ma beke.
    Nəteye beke i bazlam mapala eye sa bay.
  noa-H: Warran Hẽwandam warp narrta ya hi dʌ̈icha wënʌrrʌmjö nʌm, mag Moiseeu p'ã
    pʌatarrau tag p'ẽet'ʌgba naawai. Magua mag dich pekau chugpaapi jëeuwain warre
    hich Hẽwandam Hak'aarta wai nʌisiejem.
  alp-NT: Au kotie Tuhane, mere natire be Tuhane Eni Ro. Sepo Tuhane Eni Rore kbasae
    sae laleije, hoko dosare kbasaeni moneka kai isupu tie bei agamare esi hukume
    peneka leke isupu hlamate.
  san-VEL: ya.h prabhu.h sa eva sa aatmaa yatra ca prabhoraatmaa tatraiva mukti.h|
  kbq-kbq: Ana hu'negu Ramo'a Avamukino, Ramofo Avamu'ma mani'nesirega, kinarente'zana
    omanegahie.
  kbh-kbh: Y Bëngbe Utabná y Espíritu canÿa bondmëna, y Bëngbe Bëtsabe Espíritu tojtsemnents̈e,
    chë bacna soyënga jamama juabnënga, ni chë ley ndoñe ntsemándayana.
  ron-LSB: Or, Domnul este Duhul; și unde este Duhul Domnului, acolo este libertate.
  pon-pon: Kaun o iei Nen, a waja me Nen en Kaun kotikot ia, nan i wajan maio.
  nhe-BL: Tohueyiteco Jesucristo yajaya san se ica Itonal Toteco, huan quema Itonal
    Tohueyiteco mocahua ipan iyolo se tlacatl, nopa tlacatl ayoc ilpitoc ipan tlajtlacoli,
    ya majcajtoc.
  sps-sps: Mi ma natiny a ka to, a Tsunaun an Aaven Taabos arin isen tsun, ai sei
    to te kaa minon Aaven Taabos tana Tsunaun ee, aaven a mes to ayei tapuruur osing
    bus a fo faun ana fo aveto ana mat a suu kan.
  wnc-wnc: Ngan. Yapii anggaman natdeke takekan yutnanga akngatane yapii Buyambam
    tapa unin. Siwan aminu tapatuta natdetdetna anggaman dua natake apbotasukuke na
    mama wam tawake tasiwanu Anututa na nandupan take siwik ngang natapik. Natapan
    ngana Buyambam tapanindane Waung Kapata aminu waapatane musiaatang pukuke tapik.
    Take ita natdetdetna anggaman dua natake botasukunggau waakngane waapa sandewik.
  bus-bus: Dii pìn Luda Nini ũ, bensↄ̃ guu kɛ̀ Dii Nini pì kún, è tó wà gↄ̃ ń zĩndanɛ.
  gub-BL: A'e ze'eg kwehe arer pape rehe imuapyk pyrer a'e, Zanezar rehe uze'eg a'e.
    Hekwe rehe uze'eg a'e mehe a'e. Zanezar hekwe umunyryk putar a'e pàn a'e nehe.
    Aze Zanezar hekwe wiko a'e teko wapy'a pe nehe, a'e teko upuner Tupàn ze'eg henu
    katu haw rehe a'e wà nehe. Ni amo numuzewyr kar kwaw a'e pàn a'e wà nehe. Teko
    uzeagaw ze'eg kwehe arer heruzar haw rehe a'e wà. Nupuner kwaw wà. Zemunehew paw
    pe wiko ma'e ài wanekon wà. Aze Tupàn Hekwe wiko teko wapy'a pe nehe, wenuhem
    putar a'e teko zemunehew paw wi a'e wà nehe. Upuner oho haw rehe Tupàn pyr a'e
    wà nehe.
  imo-imo: Awili Jisas kinye Mini Kake Telimu konopu tendekumu ltemo. Mini Kake Telimuni
    kongono tepa moromona ulu teni pipi manda naa tirimo.
  boj-boj: Tamo Koba a segi Mondor. Niŋgi Tamo Koba aqa Mondor ti sqab di nuŋgo une
    na niŋgi olo taqatŋgwa keresai. Niŋgi bole sqab.
  eng-DRA: Now the Lord is a Spirit. And where the Spirit of the Lord is, there is
    liberty.
  knf-knf: Kë Ajugun na *Uhaaş wi Naşibaţi başë wo baloolan, kë dko di Uhaaş wi Ajugun
    uwooŋ, dul di di mbuur manwooŋ.
  san-KHM: យះ ប្រភុះ ស ឯវ ស អាត្មា យត្រ ច ប្រភោរាត្មា តត្រៃវ មុក្តិះ។
  arn-NT: Fey tati Lif Küme Püllü am küpalu Ngünechen mew, tati pu che llowlu Cristo
    ñi Lif Küme Püllü, dew lifreletuy.
  zas-NT: Din tijbzi na̱j Jesucrist con xSprijt Dios, abiꞌ lod ma naban bejn con xSprijt
    Dios achetri rniabee laaman.
  ken-NT: Nɛ́nɛ, Acha anɛ sɛ́rɛ̀m nɔ ɛ̌ti yi ǎkʉ̀ mɛnyɨŋ chi nɛ Ɛfóŋó Mandɛm, nɛ
    yɛ̌ntɨkɨ ɛbhak ɛnɛ́ Ɛfóŋó Acha achi nɛ bho, bábhɔŋ ngangaŋ.
