  gmv-NT: ጎዳይ ኣያና። ጎዳ ኣያናይ ዲዛሶን ኣይሌቴꬅ ዴና።
  por-BLT: Agora, o Senhor é o Espírito e onde o Espírito do Senhor está, aí há liberdade.
  stp-NT: Dhiꞌ pɨx jir Dios guꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ. Baꞌ noꞌ jaroiꞌ bhaan
