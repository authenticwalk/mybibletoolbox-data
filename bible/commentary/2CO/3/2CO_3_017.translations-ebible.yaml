verse: 2CO.003.017
translations:
  kpx-kpx: Kosive keike Munana Tumute. Ige Munanae Tumu keu ata ole uvue tige ata
    kena subuta huhuihuhui ke halei hotoe doga ke huhuai luleleai.
  okv-H: Eto Bada amo Ahihi avo eto Bada ta Ahihi iresuja degi ai ta amo embo ta Ahihi
    ari sapura na andirari avo iraera.
  tbo-tbo: Ma Guyouna naka tauna Alugo Woiyawa. Ma meka hosi Guyau Alugona e memae
    naka hosi ega lugagayo bo apapoe a panipani gehouna.
  mal-C: കർത്താവ് ആത്മാവാകുന്നു, കർത്താവിന്റെ ആത്മാവുള്ളേടത്ത് സ്വാതന്ത്ര്യം ഉണ്ട്.
  grc-SR: Ὁ δὲ κύριος τὸ πνεῦμά ἐστιν· οὗ δὲ τὸ πνεῦμα κυρίου, ⸋ἐκεῖ⸌ ἐλευθερία.
  bgc-bgc: 'प्रभु तो आत्मा सै: अर जित्त किते परमेसवर का आत्मा सै, ओड़ै नियम-कायदे
    तै आजादी सै।'
  khz-khz: E Velekou e Veaga Palaguna ekilagiana. Pe Velekou Palaguna ariginai einaguluna
    kapuna, gegapi-rageana talimara gau taa na ati eligoligorana. Aikina, ira pakai
    getaluna.
  deu-TKW: Der Herr ist der Geist; wo der Geist des Herrn ist, da ist Freiheit.
  zsr-NT: 'Catiꞌ ni rnatuꞌ: “Xanruꞌ”, ruiꞌtuꞌ didzaꞌ queëꞌ Dios Böꞌ Laꞌy. Ga zoëꞌ
    Böꞌ Laꞌy queëꞌ Xanruꞌ, niꞌ zoacz yöl‑laꞌ nadzán.'
  lin-lin: Sik’oyo, Nkolo azali Molimo ; mpe epai Molimo ya Nkolo azali, epai mpe
    bonsomi ezali.
  hns-NT: Prabhoe to Aatma hai, aur djab okar Aatma ek iensaan ke diel me raadj kare
    hai, tab oe manai ke akkiel khoel dja hai aur oe tjhoetkaara paawe hai.
  noa-E: Warran Ẽwandam warp narrta ya i dʉ̈icha wënʉrrʉmjö nʉm, mag Moiseeu phã pʉatarrau
    tag phẽethʉgba naawai. Magua mag dich pekau chugpaapi jëeuwain warre ich Ẽwandam
    Akhaarta wai nʉisiejem.
  eng-EMTV: Now the Lord is the Spirit; and where the Spirit of the Lord is, there
    is freedom.
  mib-NT: Chi Jitoho yō cúu máá Espíritu. Te nuū íne Espíritu maá Jítoho yō, yūcuan
    cúu nuū iyó libre ñayuu jeē tuá yɨ́hɨ i chīji ley jenahán.
  lif-NT2: आल्‍ल दाङ्‌बाङ्‌ग सेसेमाङ्‌लो, हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ कुसेसेमाङ्‌ङिन्
    आत्तो वाॽ, खे़प्‍मो चोःक्‌युम्‍भो वाॽरो॥
  xnj-xnj: Hinu “BAMBU” Ndi Mpungu Msopi, na popoha peavili Mpungu wa BAMBU ndi pepavi
    kulekekeswa.
  mmx-mmx: Loroonan, neni nom Leeme Silok la nedi limixin ua Loroonan at ne Moroa
    ik lok atnedi, dinaba sepmus basinge lolos at laxakapmek.
  cbr-NT: Nucën 'Ibu Jesucristonën sináncësaribi oquin ca Nucën Papa Diosan Bëru Ñunshin
    Upitan sinania. Usa 'ain ca axa Jesucristomi catamëcë unin Nucën Papa Diosan Bëru
    Ñunshin Upitan 'imicëxun, upí oquin uisashi oquin cara Nucën Papa Diosan aín unicama
    'imiti 'icë quixun 'unánan, Nucën Papa Dios quicësabi oi 'i cuëënia.
  tee-NT: Pus ju qui'ucxtin'an Cristo chai ju Spiritu Santu va lakatam t'ajunita.
    Chai ju pacxanta ju Spiritu Santu la'ix'alhunut pus jantu tasq'uini ni vanach
    canaulh ni salaka calakts'incana' la'ixmacni Dios ni camuctaxtuya' tachi ju najun
    la'ixlhamap'aksin ju Moisés.
  eng-LSV: And the LORD is the Spirit; and where the Spirit of the LORD [is], there
    [is] liberty;
  cak-NT: Cuando xtiquinimaj ri Ajaf Jesucristo, ja ru-Espíritu raja' ri xtic'ue'
    quiq'uin, roma ri Ajaf Jesucristo y ri Espíritu Santo xe jun quibanon. Y anchi'
    c'o-wi ru-Espíritu raja', can yecolotaj chech ri itzel tak ex.
  pah-NT: Ji'erame nhandepojykaharete'ga pe ji ei Tupana'ga ra'uva pe. A'ereki nhande
    jikogame nhandepojykaharete'ga rehe Cristo'ga rehe ga ombopyahuuka nhandereaporog̃ita
    Tupana'ga ra'uva pe. A'ero nhande piro'yro Cristo'ga kwahave'yma hugwi nhanderekote'varuhua
    hugwi no hahyva'ea ruvihava hugwi no.
  sja-NT: Mãga p'aneedait'ee Cristode ijãadak'ãri, eperãarã uchiapata perã Ak'õrepa
    naawedapema ũraa p'ãda jua ek'ariipa. Mãga oodai Cristo ãra ome bapari perã ichi
    Jaure k'ap'ɨa pari. Cristo ichi Jaure ome apai, auk'a Tachi Waibɨa perã.
  xed-xed: Mgham Yesu ná, Sulkum ya. Ma vəl hada Sulkuma Mgham Yesu guli ná, nda pla
    vgha mnduha.
  mks-NT: Jáchi̱ ínima̱ yi̱i̱ Ndióxi̱ cúú á xitoho í. Ta nu̱ íin mé á, cán núná xíní
    túni̱ ña̱yivi.
  gfk-S: Ma no Watong, aie no Halhaaliena Tanuo. Ma ing no Tanuana no Watong i kis
    ter kaia, ira turadi di langalanga sukun ira harkurai tane Moses.
  bmu-bmu: Keu miaŋön “Kembugöra” jiba mi mönö Kembugö Uŋaŋaŋgöra jiza. Kembugö Uŋa
    Töröŋan denike yeŋgö uruŋine maljawi, yaŋön mönö siŋgisöndokŋinaŋgö kösöŋi pösariga
    solanŋi (fri) malje. (Mewö mala solanŋi diŋdiŋi akingöra Köna keu wuataŋgöbingö
    qahö kapaŋ kölakze.)
  dgz-dgz: Ayop nuga ame God Guewa di. Amba God Guewa wat vetaniniwa.
  eng-GNV: Nowe the Lord is the Spirite, and where the Spirite of the Lord is, there
    is libertie.
  zaa-NT: Señor nì nna quiere decir Espíritu Santo; acca làti dù Espíritu nu guthel·la'
    Señor nna nía huá té libertad qui' ri'u.
  eng-WEBSTER: 'Now the Lord is that Spirit: and where the Spirit of the Lord is ,
    there is liberty.'
  guh-guh: Vajatuxanenë Jesucristobeje, Espíritu Santobeje, najamatabëcuenejëpabeje.
    Jesucristo pejamatabëcueneta Espíritu Santo ponapona vajajamatabëëthëtota. Nexata
    Espíritu Santo nacajamatabëcueneyavenonapona pibisiacuene vajaexanaeyaniva.
  bon-bon: Yoo, Yageyame lui Seemo gyene. Siige laati cabu pisi nyene Yageyame me
    Seemo, tabe kälyä gyene sasa cotre cabu ca, niiya mule cabu ca piiyepu budre cabu
    ca.
  nhw-BL: Tohueyiteco Jesucristo yaya san se ica Itonal Toteco, huan quema Itonal
    Tohueyiteco mocahua ipan iyolo se masehuali, nopa masehuali ayacmo ilpitoc ipan
    tlajtlacoli, ya majcajtoc.
  swh-ONEN: Basi Bwana ndiye Roho. Mahali alipo Roho wa Bwana hapo pana uhuru.
  wbi-wbi: lino, uMutwa ghwe Mhepo, pano pwale uMhepo ghwa Mutwa pali nu vwavuke.
  bba-bba: N sere deemɑ, Yinni wi, u sɑ̃ɑwɑ Hunde. Mi mɑɑ Yinnin Hunde wɑ̃ɑ, miyɑ
    tii mɔrɑ rɑ n wɑ̃ɑ.
  eng-KJVCPB: 'Now the Lord is that Spirit: and where the Spirit of the Lord is, there
    is liberty.'
  kgk-NT: Upe kwatia-py “Nhandejáry” he'i ramo, “Nhe'ẽ Marangatu tee va'e” he'ise.
    Ha Nhe'ẽ Marangatu tee va'e oĩ ha-py mba'eve ndaipu'akavéi-ma va'erã nhande-rehe.
    Nhane mo'arandu meme arã jaiko meme hagwã inhe'ẽ-py.
  waj-waj: Na Udaanga Yisuu Kirisiinnara kiau kuaivo inna Mmannasaivaara na kiau kuavai.
    Fai inna Mmannasaivo gioonna kiaapu voovaaki varioo inna utii aataruuvaa rukuasaa
    kino mmamma dummukiara kati yoketaama hara kioo varinaravai.
  cpy-cpy: Ikantakoe-tziri jaka “Awinkatharite” riitakira Ishire tajorentsi, jeewaetakan-taatsini
    kameetha.
  mpx-mpx: He “Babala,” iya Yayaluwa Bwabwalena bana. Ebo Babala Yayaluwana i minaa
    gamagal etega elana, gamagal o iya gamagal sokasokalina.
  wbp-wbp: Warlalja-Wiri Jijaji, ngulaju Pirlirrpa Kaatu-kurlangu. Nganangku-puka
    kaji purda-nyanyi wilji-wangurlu Pirlirrpa Kaatu-kurlanguju, ngulaju-ka rarralypa
    nyina. Kujarlanya-ka jungarnirli manngu-nyanyi kuruwarri nyurru-warnu.
  luo-luo: Koro Ruoth e Rohonogo; kendo kama Roho mar Ruoth nitie, thuolo nitie.
  nhe-NT: Tohueyiteco Jesucristo yajaya san se ica Itonal Toteco, huan quema Itonal
    Tohueyiteco mocahua ipan iyolo se tlacatl, nopa tlacatl ayoc ilpitoc ipan tlajtlacoli,
    ya majcajtoc.
  aii-aii: ܡܵܪܝܵܐ ܪܘܼܚܵܐ ܝܠܹܗ، ܘܐܲܝܟܵܐ ܕܝܼܠܹܗ ܪܘܼܚܵܐ ܕܡܵܪܝܵܐ ܬܵܡܵܐ ܐܝܼܬ ܚܹܐܪܘܼܬܵ‌ܐ.
  esk-NT: Taimña Atanġuruaq pakma Irrusriuruq, aasrii naniitman taamma Irrusriaŋa
    Atanġum ittuq patchisairvik.
  msb-msb: An ginasabi didi na Ginoo waraʼn iba kundi an Espirito Santo, kag kun hain
    ini na Espirito san Ginoo adto naman an pagkasalbar para sa mga katawuhan san
    Dios.
  cpa-NT: Dsa² héi² báh³ cuø¹² bí² hi² chian² jniang³ ja³cog² Jmi² jniang³. Jøng²
    ha¹chi² ju²hí³ dsøa¹² chi² ja³ma²chi² bí² quiah¹² Juu¹³ jniang³.
  dso-dso: ଏ ଚିଟିତେଇ ମାପ୍‌ରୁ ବଲି କଇବାଟା ଅଇଲାନି ଆତ୍‌ମା ଆରି ମାପ୍‌ରୁର୍‌ ଆତ୍‌ମା ଜନ୍ତି
    ମିସା ରଇଲେ, ତେଇ ଆମେ ମୁକ୍‌ଲି କରି ଆଚୁ ।
  meu-meu: Lohiabada na Lauma; bona Lohiabada Laumana e nohomu gabudia ai ura kwalimu
    danu e nohomu.
  yva-NT: Arono reamo Amisy Yesus aura so, reamare Apa Anawayo Vambunine mije. Anawayo
    Vambunine no no wansanuga rai, weamo Mo wansapaya Ananyao Musa ama mo wansaijaro
    arove rai.
  dgc-dgc: Nadid, i éya a Panginoon, éy siya tu Espiritu. Sakay du mékiagum ta Espiritu
    na Panginoon, éy éwan side tu kailangan a sumunud to kautusan du Judeo. Libri
    dén side to dati a ugali de a medukés.
  zpm-NT: sac goṉ, miech ne nacniele zhiEspíritu me, led yedraa zho ngadoo lo ley
    gol co. Ni ndioṉ ne gaṉle, meque ga nac Espíritu.
  hix-NT: Àme rye rma nay hamà, Kohkom yakoro, Khoryenkom yokato. Kohkom yokato yoh
    me kehtokonye, onà wyaro katxho mehra harha tehxatxhe. Àmenhosahotho yawo ro mpàn
    ehtxok ha katxho mehra harha tehxatxhe.
  sim-sim: Wasilaka oto Masikome ria. Unda osik Avui Wasilaka Masikome oton nirin
    or hashindak os nimu heyenduwa, Avui Wasilaka nir nga linda ri, karem nimu heyenduwa.
    Uwa osik nir mbeek lo masi nirin si kupishishinak sihi siyok ni sikwa ambu nir,
    wahau.
  npi-ULB: परमप्रभु आत्मा हुनुहुन्छ । जहाँ परमप्रभुको आत्मा छ, त्यहाँ स्वतन्‍त्रता
    हुन्छ ।
  cgc-cgc: Pasambit ko ya na “Ginuo”, kanen daw Dyos Ispiritu Santo gaisya ta pagbuat.
    Daw kino na naan ki kanen Dyos Ispiritu Santo na papaubay ta Ginuo naan ta mga
    gatuo, libri en kanen alin ta paryo ya tageb na naan ta iya na isip aged maintindian
    din gid kamatuuran parti ta Dyos.
  tim-tim: Akto Humonenŋe ikiŋe Heak Amboŋe kautnenŋân mendo owâiŋân mendenŋe wan
    me wan âlepŋe miawaknengimap.
  yor-yor: 'Ǹjẹ́ Olúwa ni Ẹ̀mí náà: níbi tí Ẹ̀mí Olúwa bá sì wà, níbẹ̀ ni òmìnira
    gbé wà.'
  wos-wos: Wun Néma Du dé wun Hamwinya dé. Néma Duna Hamwinya du takwana mawulimbu
    wulaaye téndét di yoombu gindan du takwa maki rehafi yata di jémba re.
  emp-NTPO: Dadjirã Boro abʌrʌd̶e Ãcõrẽ Jaureda jara b̶ʌa. Dadjirã Boro Jaured̶eba
    nĩbabarira cadjiruad̶ebemada, Ãcõrẽba Moisea diad̶a leyd̶ebema sid̶a ẽdrʌsia.
  eng-F35: Now the Spirit is the Lord, and where the Lord's Spirit is there is freedom.
  ind-ind: Demikianlah kita yang percaya kepada-Nya— dengan pikiran yang sudah terbuka—
    memandang Tuhan Yesus dan mencerminkan kemuliaan-Nya! Maksud saya, hati dan pikiran
    kita diterangi oleh Roh Kudus. Dan di mana ada Roh Tuhan, di situ ada kebebasan
    dari peraturan dan hukum yang lama. Tuhan Yesus mengubahkan kita oleh Roh-Nya
    sehingga kita semakin sempurna memancarkan kemuliaan-Nya.
  pes-OPCB: زیرا این خداوند که به او اشاره شد، روح‌القدس است، و هر جا که روح خدا باشد،
    در آنجا آزادی است.
  mpt-mpt: Sum ele emaye Gode Hobobe. E bainobo galin nakaia unangai bobol temo bibe
    bie kesoa i hekmel weng osa eka hengmin osa mo ge dlabiobabe.
  ssx-ssx: Koto Tekehali pa꞉ta꞉e la꞉la꞉ ekita꞉ mo Sipitidi pa꞉ta꞉ konee la꞉la꞉me.
    Kutupa mo Tekehalina꞉ Sipitidi hala꞉ ale pa꞉ta꞉ta꞉ kota꞉ ka꞉la꞉pa꞉ tapaasa꞉ hau
    ula꞉me.
  mkl-mkl: Nɔ wee, Lɑfɛ̃ɛu, Hundei. Tenɡi bii Hundei Lɑfɛ̃ɛ í wɑ, tenɡi bɛi ɑrɑ ku
    nɛ í yɑ wɑ.
  gaq-gaq: ମାପ୍ରୁ ଆତ୍ମା ଡିଙ୍ଗ୍‌ଡିଙ୍କେ “ଆଣ୍ତିଅରିଆ ମାପ୍ରୁନେ ଆତ୍ମା ଲେଃକେ ଆତ୍‌ଅରିଆ ମୁକ୍‌ତି
    ଲେଃକେ ।”
  gof-RNT: Goday Ayyaana; Godaa Ayyaanay de7iya bessan la77atethi de7ees.
  unx-unx: ନାହାଁଃଦ, “ପ୍ରାଭୁ” ଆତ୍ମା ତାନିଃ । ଆଡଃ ପ୍ରାଭୁଆଃ ଆତ୍ମା ତାଇନ୍‌ତାଃରେ, ତନଲ୍‌ ବାନଆଃ
    ।
  gah-gah: Guivahanimú nolumó nene Sikalahukumú noluve. Itó Guivahanímini Sikalahulámo
    minoaká noitoka netá makolímo nagá oletosá amive.
  lcm-lcm: Io, Volava nia na Malanganto. Au na man a Malanganto i Volava kapo ago,
    nang e iang kapo togon a kalakala.
  aer-aer: Jesus Alartetye, re kwenhe aneme Utnenge Ngkarte-kenhe, nhenge Utnenge
    rarle anwernekenge aneme kele anwerne irrpelthe-irremele akwenpe apurte anetyenhenge
    Ngkartenge. Re anteme anwernenhe ipmentye unthetyeke impeme renhe apentetyenhenge
    iwerre alkarlele.
  qvc-NT: Chay palabra “Siñurninchiqmi” chay birsikulupi munan niyta Dyuspa Santu
    Ispiritun, nishpa. Kanan Dyuspa Santu Ispiritun mayqan runapi, warmipi kashpaqam,
    uchakunamanda washawanchiq, libri kananchiqllapa.
  tgl-ULB: Ngayon ang Panginoon ay ang Espiritu. Kung nasaan ang Espiritu ng Panginoon,
    naroon ang kalayaan.
  cbs-NT: Janua nukun Xanen Ibu inun jawen Yushin Pepatun jabiaskas shinainbun jawen
    Yushin Pepatun nuku mekeaya chakabun nuku ana tsumama inun pepanun, iwanan, jawen
    yunuti inun jawen nemati Diosun Moisés yusiniwen nuku ana bikawatidumaki.
  xtm-NTPP: Vaa Iya Tátnuni ma, suni maa ya kúu Xtumani Ndios ma, te ñayii iyo ji'in
    Xtumani Iya Tátnuni ma chi nune nda'a nuu i ma, te kuu sa'a i ndaka ja vii ja
    va'a ma.
  nnq-nnq: Pamba “Angwana,” nga Uhuke jwa Chwapi, na apabi Uhuke jwa Angwana nga pijibi
    agabwa.
  bao-NT: Wiogʉa, Añuri Yeri niimi. Wiogʉ yʉʉ Añuri Yeri cʉ̃ ca niiri tabere añuro
    niirique nii.
  san-ORI: ଯଃ ପ୍ରଭୁଃ ସ ଏୱ ସ ଆତ୍ମା ଯତ୍ର ଚ ପ୍ରଭୋରାତ୍ମା ତତ୍ରୈୱ ମୁକ୍ତିଃ|
  huv-NT: Aaga Nangaj Espíritu ocueaj Teat Dios ajlüy nóiquian maquiiüb Teat Cristo.
    Pares jangantanej leaw ajiür Nangaj Espíritu lango metam mayac omeaats wüx marang
    leaw apiüng tiül aaga ajlüyay poch tüünd Moisés.
  otn-NT: Porque ra̱ Hmu̱ Jesucristo conna̱ Espíritu Santo 'da'igu̱ øt'e. A nu̱yá,
    nu̱ ra̱ ja̱'i̱ ngue n'youi ra̱ Espíritu Santo, nu̱na̱ ra̱ ley mi̱ mma̱ ngue da̱
    ma ra̱ castigo ra̱ ja̱'i̱, ya bi xotra̱ hya̱ ma̱di̱ ja ts'ɛdi ra̱ ley.
  nop-nop: Wapum adi Munabuli molom, unduŋ doktiŋa Wapum’walaŋ Munabulidi folok gineniŋ
    nihifiyakulune hatihati momooŋ kahileyam.
  obo-NT: Na iddos od Longaggon nod tommanon ku ka-ay, idda en so Uhis no Ispiritu.
    Woy dos ahad ondoy no no-iroomman to Uhis no Ispiritu, duwon don kolegguangan
    pomon diyot kod-uripon to mgo Suhu ni Moises.
  cak-ENT: Roma tok nquic'ul ri Ajaf Jesucristo, ja ri ru-Espíritu rija' ri nquic'ul.
    Y ri ape' nc'uje-vi ri ru-Espíritu rija', nyecolotüj c'a chuvüch ri man utz tüj.
  lif-NT: ᤀᤠᤸᤗ ᤍᤠᤱᤒᤠᤱᤃ ᤛᤣᤛᤣᤔᤠᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤀᤠᤳᤋᤥ ᤘᤠ᤹. ᤂᤧᤵᤔᤥ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi Jētohō ō cúu maá Espíritu. De nūū íyó Espíritu maá Jētohō ō, ñúcuán
    cúu nūū íyó libre nchivī jāá nduú cā yíhí ji chījin ley janahán.
  san-TIB: ཡཿ པྲབྷུཿ ས ཨེཝ ས ཨཱཏྨཱ ཡཏྲ ཙ པྲབྷོརཱཏྨཱ ཏཏྲཻཝ མུཀྟིཿ།
  qve-NT: Jesucristoqa Santo Espirituwanqa hukllan kanku. Chayraykun niykichis, sichus
    mayqen runapipas kashan Jesucristopa Santo Espiritun chayqa, chay runaqa (leypa
    acusananmanta, huchamanta, hinallataq Diospa castigananmantan) ña libreña kashan.
  pao-NT: Soo Te Pabe'e ooka te nakasopedakwadoona te sootuhina tamme yise ka Te Naa-wi
    tunaka'oedyukukwu. Meno'o tamme gi ka Te Naa-ma suina, gi too oo-ma nasookwa'e,
    tamme ka Te Naa nakasopedakwadoona.
  cbu-NT: Ashirucha, atashina; Apanll Wani mangeetsich p'tseekchu, xarashish ndunshaparee;
    k'kuz sirapuch chiyaa ndusha wanichiya.
  usa-usa: Aokaq-Áágómá ketáá matáunataama wemá uyátárai-nakoma wenamáárîq ketirunóbáqtáá
    máiye. uyátárai-nakoni Aágoma ketirunóbáqtáá kéberaitanama ketááí túyánákómá naayón-ámáán-áípíké
    paá kéumagiye.
  soy-soy: Upíimɑ uyɛ̃ kɑpi nté n tee yɛɛ nní Nfɑ́ɑsɔnɛ. Kei kɛ Upíimɑ Nfɑɑ nn
