  mal-2015: കർത്താവു ആത്മാവാകുന്നു; കർത്താവിന്റെ ആത്മാവുള്ളേടത്തു സ്വാതന്ത്ര്യം ഉണ്ടു.
  tuo-NT: Jesucristo marĩ wiogʉ Espíritu Santu meꞌrã niꞌcʉ̃ta nimi. Tojo weerã marĩ
    Espíritu Santu meꞌrã nírã, pecameꞌepʉ waꞌaboꞌcãrã yʉꞌrʉonoꞌcãrã niꞌi.
  mbl-NT: 'Yã Topa yõg tappet te: “Yũmũg xuxyã''”. Kaxĩy. Yã Topa Koxuk. Topa Koxuk
