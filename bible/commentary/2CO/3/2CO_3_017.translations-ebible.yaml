    maicha ema Espíritu Santo.
  dik-NT: Ku Bɛ̈ny ye lueel ë wëlkä yiic ë Wëi. Ku tɛ̈ rëër Wëi Bɛ̈ny thïn, lääu nhom
    ë tɔ̈ thïn.
  cac-cac: A Cajal, aton Espíritu. A on̈ mach on̈ b'aj ayoch Yespíritu Cajalil tic,
    librexo caji, jacanxo co sat quilani.
  tzj-E: Y camic quenbij chewa, jKajaw Jesucristo xjun quebnon ruq'uin Espíritu y
