  zga-M: Pu leino Unkuludeva vei Mepo. Apa leinu Mepo va Nkuludeva, paleinuvulenghefu.
  yom-yom: Pfumu niandi pheve ; koso kuidi pheve yi Pfumu kuawu kuidi kiphuanza.
  san-SIN: යඃ ප්‍රභුඃ ස ඒව ස ආත්මා යත්‍ර ච ප්‍රභෝරාත්මා තත්‍රෛව මුක්තිඃ|
  yut-yut: Nak Amɨn Tagɨ do yosot uŋun Wup do yosot. Ae Amɨn Tagɨ dakon Wup amɨn kɨndakon
