  uig-CYR: Амма Рәб шу Роһтур; вә Рәбниң Роһи қәйәрдә болса, шу йәрдә һөрлүк болиду.
  ikw-NT: Nyenwe aị bụ Enine, hne ọbula Enine Nyenwe aị zị, badnụ jeenwernu ẹhni a.
  khs-khs: Neyewi Piseiki Ewamo selakamowa Ho Napolo Ewamo selesekeye. Kote Ho Napowa
