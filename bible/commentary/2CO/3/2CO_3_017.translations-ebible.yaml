  tel-2017: ప్రభువే ఆత్మ. ప్రభువు ఆత్మ ఎక్కడ ఉంటాడో అక్కడ స్వేచ్ఛ ఉంటుంది.
  hat-BSA: Alò, Senyè a se Lespri a; e kote Lespri Senyè a ye, gen libète.
  top-NT: Pues Dios macamá̱xqui̱lh Ixespíritu Quimpu̱chinacán Jesús xlacata huá natalakán
