  mya-mya: သ​ခင်​ဘု​ရား​ဟု​ဆို​ရာ​၌​ဝိ​ညာဉ်​တော်​ကို​ဆို​လို သည်။ သ​ခင်​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​ရှိ​ရာ​အ​ရပ်​၌
    လွတ်​လပ်​မှု​ရှိ​၏။-
  gng-NT: Kimɛ Yonbdaan yé *Mifuoñaanm nɛ. Nɛ Yonbdaan ya Fuoñaanm te nà saan
    la, liwiel nɛ te niʼsaan.
  cbi-NTPO: Juntsa Bale Rukuya Espírituren juve, tsaañu' mitya nuka Bale Ruku' Espíritu
    puñu bain junuya nejuu liveeju dechuyu.
  ikk-NT: '“Di-nwọnni-ẹnyi” ahụn wẹ rị e ku oku ẹ wụ Mmọn-nsọ: ebe ọwụlẹ Mmọn Di-nwọnni-ẹnyi
