  nob-LB: Den som tar imot Herren, tar imot hans Ånd. Herrens Ånd setter oss fri fra
    den skyld som skiller oss fra Gud.
  ntj-ntj: Tjiinya-rna Mama Kuurrku Kuurti Walykumununya watjara. Nyangka Kuurti palunyanya-lanya
    nyinarranyangka-lan kurrurnpa yarla nyinarra.
  sxb-NT: Omwami ari Omwoyo kandi asi-uasi aa Omwoyo ogwa Omwami ari, awantu wawa
    owuyanga.
  nhu-NT: Tata wvun nu Keyoy, ɛ naa fɛɛ fô Keyoy kin nu, nu ɛ bonyii ke buy kɛ yî
    bvunfaw e.
  row-row: Naa, sia Lamatuaꞌ Susura Meumaren, leleꞌ baꞌi Musa olaꞌ nae, “Lamatuaꞌ”,
    eni masud na Lamatualain Dula-dalen. Mete ma hita hambu Dula-daleꞌ naa, Ana tao
    nggita nenemboꞌit.
  msy-msy: Kɨ Ekiam mɨgɨa, kar kɨ Godɨn Duam mɨgei. Eghtɨ Ekiamɨn Duam gumazitamɨn
    ikɨtɨ, eghtɨ bizitam gumazir kamɨn suiragh a ikɨrarighan kogham. Bar puvatɨ. A
    bar fɨrighrɨgh ikiam.
  agg-agg: Adükarɨ ndanai ana Yifiaf-ani. Ŋga asu Adükarɨndɨ Yifiafɨ ranai nindou
    ranahandɨ fiambe amarondo ana, asu nindou ranai moanɨ aboedambo-ndüfimbui.
  ptp-ptp: Apumtau ge Myakɨlôhô Ngɨbua om Myakɨlôhô Ngɨbua wê Apumtau vông ge obêc
    dô vac xomxo ti nɨlô ge od ob pɨwelac kɨyang yuu môp wê ku i xôn ge vêl dɨ i dô
    vac nivɨha.
  nak-nak: La Uru, eia La Kalulu La Marokala, mai eia ge pou tegatou, la paga isasa
    kati kisi tola etatou.
  lbb-lbb: A Leklek i a Inguna, pa tik ning a inguna Leklek kaning ono, ir langolango
    kusun a Warkuraila ane Moses.
  kan-2017: ಆ ಕರ್ತನು ದೇವರಾತ್ಮನೇ. ಕರ್ತನ ಆತ್ಮನು ಇರುವಲ್ಲಿ ಸ್ವಾತಂತ್ರ್ಯವಿರುತ್ತದೆ.
