  chz-NTPS: Jëëhꜘ, Dsaˉjø̱ø̱hˈ jnänˋ la̱a̱ˈ Jmɨˉlleꜘ Naˉjngɨɨˈ. Hiꜙ cherˊmahꜗ Jmɨˉlleꜘ
