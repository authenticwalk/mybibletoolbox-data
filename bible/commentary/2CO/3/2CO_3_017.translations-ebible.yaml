  kup-kup: Met aban nap ma añ nap horivoz irih hezaek, Godiz Pul Tinapuhö meñizat
    poekanañ baverevat, non tinaoroh sohopanezap bavatamahan pi tin hez. Met pim pot
    metamahavoz kapot darim Amip hakez.
  jid-jid: Ton Bachi a ruhu. bubu ruhu bacibu hei akwai yanci.
  wmw-wmw: Basi, Mwenye ndi Roho, na mahala paari Roho wa Mwenye, uwapo uhuru.
  gmv-GGM: Goday ayanako. Goda ayanay dizason ayleteth denna.
  ssg-ssg: Ape Holi Spirit ti Haeu se Masiwi i pupuas leilokako, tetel i oxoxi kako
    ti usi hatapoi tesol nauna ti Moses.
  zpo-NT: Nu lee Xaa Nabeyy nak Mbi Naban; nu leezha nabeyy Mbi Naban cheen Xaa Nabeyy
    lextoo xaa, mla xaa lo ley.
  poy-poy: Vinu “Mtuwa” Ndo Rohu na palii pakawera Rohu gwa Mtuwa, pawera ulekeru.
  qwh-NT: Pëqa jucnollam Santu Espirituwan quecan. Y Santu Espiritum noqantsiccho
    quecar, imapitapis librina canantsicpaq yanapamantsic.
  gaw-gaw: Naḏi Nug am Ouḏi daaṯe amunu aria Naḏinu Ouḏi Nug danab laa top̱a daaṯe
    amu keeke laa danab amu aḏa ii mani guidma. Iiṯa, hamu elele enaib daaḵu.
  nca-nca: Asa Uni Parámi ŋuko Yuqa Surumí naŋge. Ko Uni Parámimboro Yuqayómbo uni
    kaya yoweya tiníqo, uni ŋuko kina yote, oka kato kama kusiyote.
  zpz-NTPP: Gun Shuaan den, Jesucrisht, mi zeꞌ nac mi Espiriit ni Ñgyoozh. Nunu zeꞌ
    nu rcyiiñ Espiriit ni Shuaan den Jesucrisht, zeꞌ sac reñaꞌ shuaan den.
  mkj-mkj: Pwa Koaunno ioar Ngenno apel wijahu ma Ngenno in Koaunno kin minmine, ioar
    wijahu wa ma jaldek kin mine.
  zac-NT: Lëꞌë partë shtë Sagradas Escrituras nacagniꞌi shcuendë Dadë, cagniꞌin náhiꞌ
    mizmë lëꞌë Espíritu Santo; nu catë nanú Espíritu Santo, ngaꞌli ra mënë nádiꞌi
    rall bajo ordë shtë lëy guahietë.
  kyg-kyg: Ala kava neꞌmo Aunemeꞌamo maiꞌniyaꞌmofeꞌmo apaipafiꞌmo aliꞌya neꞌaliya
    vayaꞌmogimo kalavusifiꞌmo oꞌmaiꞌa afaꞌa neꞌmaiye.
  kmk-kmk: San Apu un ug-ugudok, siya’d Ispiritun Apudyus. Ot singngadan na mana inggawan
    din Ispiritun Apudyus, awad wayawaya na.
  cao-NT: Jabi Ibo Cristo tsi xo toa jocha quima noqui paquëmati Espíritu Santo ra.
    Jasca, Espíritu Santo jaya cabo tsi xo toa Moisés yoba quima paquëmahacahax cabo,
    quinia paxa ca ja banahuacano.
  bbr-bbr: Is Näwäu rai äiäim, is kiro Osou Näu mesin äiäim. Kar ro ko Näwäu nukan
    Osou Näu orip ko sintore ämän nukan sarau ro senek wa raiäu.
  inb-inb: Atun Taita Diuska, ispi­ri­tu­mi ka. Paipa Ispí­ritu, watas­ka­sina maipi
    kas­kapi kas­ka­kunata kacha­rig­sina­mi rurag­samú.
  hrv-hrv: Gospodin je Duh, a gdje je Duh Gospodnji, ondje je sloboda.
  box-NT: O Ɲúhṹso na bìo bía lé le Dónbeenì Hácírí. O Ɲúhṹso Hácírí
    hĩ́a wi lahó na yi à hón lahó so nùpua kɛń míten.
  ote-NT: Y núꞌa̱ ra Zidadaꞌa̱ go gueꞌa̱ ra Ma̱ca Nda̱hi, y nuꞌa̱ tóꞌo pɛꞌtsa ra Ma̱ca
    Nda̱hi ja rá coraso ya hingui ꞌbʉi ja rá hmanda ra nda̱xjua ley.
  wnu-wnu: ‘Munon Aib’ quraun eng Igomurur. Munon Aib Igomurur munon ger boopuri ten
    igoriner eng meimemi ger qororub me ebinerei, sarog big igoriba.
  zam-NT: Yub Diox nac Xpii Natú' no loo mèn co'te' nzo Xpii Natú' che'n Diox, loo
    mèna yende cón cuee no yende cón nca' loo con' co' nac cón che'n Crist.
  zyp-NT: Ma Abuipaw cawh Thlawpaw cang ka, Abuipaw Thlawpaw a ungnah hminghmaw leco
    zalongnah a ung.
  sey-NT: Ja̱je paꞌina, mai Ëjaë cato joyo api. Ja̱je paꞌina, Ëjaë joyo paꞌi hue̱ꞌña
    cato ta̱ꞌtëpo ti peo hue̱ꞌñaꞌë.
  nvm-nvm: Regavo E Bomana iji na kuaivo iji fu Godon Kaven Akai besum ijin. Ijefuon
    erar fu Kaven Akai iji abega fu fusik fino e iji fu ire iji bu usuibe fu samuavo
    iji fun uniakome ruain.
  mps-mps: Te pode, te Genuai Bidi wali, te da aga te Godigo Tedali Mobo Bidi dao.
    Tama Genuai Bidigo Mobo te bidi me deli dali bidiyu da, teda te nai me deligo
    te bidi me kęąlugobeo. Menio. Aga olo mu bidibo dao.
  pab-NT: Iraiti “Xekohaseti” nitere atyo Enore Nisekohare xaokaka nikare iraeta.
    Hoka aliye xamani atyo Enore Nisekohare tyaonita hoka nali atyo mehexaikohaliti
    tyaonita.
  llg-llg: Nai Lamatuak Susula Malalaon, ledoeik fo baꞌi Musa kokolak, nae, “Lamatuak”,
    na, ndia maksud, Manetualain Dulan. Mete ma ita hambu Dulak ndia, na, Ana nakamboꞌik
    ita.
  kyf-kyf: Nɩɩ, «Nyɩmaa -Kanyɔ» wa gbaa da, we ji -wa -seliɛ, «-Lagɔɔ Zuzu», 'ɩn da
    -Lagɔɔ Zuzu -ka -mɩ, 'dɛɛ -yla -mɩmɩe mɩ -bha.
  tpi-tpi: Taim mi tok long Bikpela mi tok long Holi Spirit. Na sapos Spirit bilong
    Bikpela i stap long wanpela man, orait i no gat wanpela samting i pasim dispela
    man. Nogat. Em i stap fri.
  mih-NT: Ta maa ra ndyaca ñaha sii yo cuu ra Tatyi Ii. Ta tatu iyo Tatyi Ii ra ndyaca
    ñaha sii yo añima yo, ña ndyaca ñaha ca ley sahnu cuan a cuatyi yo sii yo.
  qvh-NT: Jesucristoga Santu Espirituwan juc yarpaylami caycan. Saymi Jesucristuta
    chasquicushga Santu Espíritu tantyasimansi jusalicuyta cacharir Tayta Dios munashgannöna
    cawanansipä.
  kms-kms: Yumbui nen te Ququ Yuwon Ye. Yumbui ningg Ququ ni wuti nde nas tedi yumbo
    ninge ni taq rimb segi, ir pune nas.
  agn-agn: Mandian, ang Ginong agsambiten tarin anday doma kondi ang Ispirito, ig
    ang Ispiritong na yay ang pagtorol ta kalibrian.
  nhi-NT: Porque in toTecotzin yehua in Espíritu; uan campa metzticah niEspíritu in
    toTecotzin, ompa acmo tlen ixtlatzacuil cah.
  ttc-NT: Te aj Qajawilni, a tetz te Txew Dios, b'ix aj ja' atqex te Txew Dios, tetz
    nqotkolpi'.
  dan-1931: Men Herren er Ånden, og hvor Herrens Ånd er, er der Frihed.
  kwj-kwj: Apukolaka do sawero ti, Himamwale tini sawero. Woro Apukolaka i Himamwale
    ti hima foriki dawa, ori hima mwaꞌambwe foti rini ichakisinda nambwe, mina, lalaunasini
    ete ri dau.
  vie-OVCB: Chúa là Thánh Linh, Thánh Linh ở đâu, nơi ấy được tự do thật.
  kze-kze: Ísóigo Ísu Káráísitiyemo súnda kwenamankóntávé'a kwésune. Ísóigon-amankomo
    tirumpimbó máyáiwai sáwí-imayaagomo tátokaimpinkemba kwéiyatinkaisasa kawe'á umái
    kwémaewe.
  lbk-lbk: Idwani, nan makmakwani isna ay Apo, et siya nan Ispirito Santo. Ya mo sino
    nan kawad nan Ispiriton Apo Jesus, nawayawaya siya.
  mto-NT: Je̱ Ma̱ja̱ Vintsá̱n je̱ts je̱ Espíritu Santo, toꞌkjits je̱ꞌe̱ veꞌe je̱ vyinmaꞌyu̱nda.
    Ax ku tseꞌe je̱ Espíritu Santo je̱m je̱ jayu jyaꞌvin ka̱jxm yꞌit, o̱ꞌyixjup tseꞌe
    je̱ jayu je̱tseꞌe du̱tónu̱t juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp.
  bzh-bzh: In Mehöböp sënë og yiḳ yi Anon Vabuung, lob Mehöböp yi Anon Vabuung sënë
