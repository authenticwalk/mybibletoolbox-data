    esejaya quea jaꞌa nee poaje. Jamajjeya Jesosa nijje jjapeequiꞌyajo, ohuaya eseya
    baꞌe tiitii mee cajeꞌyo onijje, Moisesija esohui amajje pojjeama.
  jac-NT: Yuto haꞌ Comam Cristo Jahawil, Espíritu ye Comam, yuxin yet ayxaco Yespíritu
