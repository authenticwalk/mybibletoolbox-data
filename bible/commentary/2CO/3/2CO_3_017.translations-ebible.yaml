  cop-BHC: ⲠϬⲞⲒⲤ ⲆⲈ ⲠⲈ ⲠⲒⲠⲚⲈⲨⲘⲀⲠⲒⲘⲀ ⲈⲦⲈ ⲠⲒⲠⲚⲈⲨⲘⲀⲚⲦⲈⲠϬⲞⲒⲤ ⲘⲘⲞϤ ⲞⲨⲘⲈⲦⲢⲈⲘϨⲈ ⲦⲈ.
  buk-buk: Pômdau iŋ Ŋalau, ma Pômdau ndê Ŋalau bu mbo whiŋ yac, dec iŋ oc êŋgapwêc
