  asm-FB: প্ৰভুৱেই আত্মা; আৰু প্ৰভুৰ আত্মা য’ত, তাতেই স্বাধীনতা।
  okv-okv: Eto Bada amo Ahihi avo eto Bada ta Ahihi iresuja degi ai ta amo embo ta
