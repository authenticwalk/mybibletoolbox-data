  gym-NT: ñobtä ñan angwane ni Dänkien tä, ye känti Ngöbö Üai tä ben amne nire nire,
    btä ni Dänkien tä Ngöbö Üaibe, ye känti nita tikaninte.
  azg-NT: Nquii Jesucristo na ityeꞌntjon jon jaa, conduihin Espíritu ndoꞌ naijon na
    mꞌaan Espíritu na conduihin na icoꞌxen jon jaa, itsꞌaahanꞌ na jndë jndyaa jaa
    ntyja ꞌnaanꞌ jnan na totyentjonhanꞌ jaa.
  bhd-bhd: प्रभु त आत्मा आए, ते ज़ैड़ी भी प्रभुएरो आत्माए तैड़ी कानूने करां आज़ादी
    आए।
  too-NT: Huan Māpa'ksīni' Jesucristo, xla' chu lakatin con huan Espíritu Santo. Lā'
    a'ntīn tatā'latlā'huan huan Espíritu Santo, xlaca'n tū' caticāmālaclē'nīca.
  ind-AYT: Tuhan adalah Roh dan di tempat Roh Tuhan hadir, di sana ada kemerdekaan.
  cjo-NT: Eenitatsi Awinkatharite Ishire, iyotagaeyakaeni eero apomeentsiwentawo rojankinarini
