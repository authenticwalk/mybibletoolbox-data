  met-met: Toxoratamona libu bila ba bing Urana Aningonoa. Baing ina naga, bungina
    Toxoratamona Aningonoa wa maluxuʼm lipu tela, axamang tela bili te.
  kpj-NT: Kia Tyyriti‑ki Inynyrỹreny heka Deuxu Tyytybytyhy rare. Tikibo Deuxu Tyytybytyhy
