  ena-ena: Asɨ dɨ Amɨŋ agaŋ nɨbu aludɨ Hekɨlɨ uami. Nɨbu hulaŋ mu hula hɨnidaci hulaŋ
    agaŋ akuaba akuaba fɨli neŋ hɨniavɨlalɨ agɨladɨ sibɨla hɨsɨŋ hulaŋ ma hɨnibali
    uami.
  tgo-tgo: Giya iye Nyao Boboma. Thela thoŋgo Giya Une inawe, loloko iyako rakarakayathu.
  yap-yap: Re bugithin nem ni “Somol” ko re thaliyol nem e ireram fare Kan Nthothup
    rok Somol; ma pi’in bay fare Kan Nthothup rok Somol rorad e kar chuwgad u tan
    e bin kakrom e m’ag.
  mop-NT: Le'ec a Noochtzil abe' a tan in wadiqui, le'ec u Püsüc'al a Dioso. Le'ec
    tuba que'en u Püsüc'al a Noochtzili, ma' tan u ca' tücaa'bül a mac u men a ley
    u tz'iibtaj aj Moisesi.
  tet-tet: Naꞌin nia, neꞌe mak, Maromak Kmalar. Kalo Kmalar nia moris iha itakaan
    neon, ita hakbois tiꞌan. La noo mak saseni ita nosi Naꞌi Maromak ona.
  hlt-MCSB: Boeipa tah mueihla la om coeng. Te dongah Boeipa mueihla a om nah ah poenghalnah
    om.
  xtd-NT: Te ɨɨn nuu kuu Xtoꞌo‑ro Jesucristu xiꞌin Espíritu Ii. Ɨɨn ñayiu, nux kidatniu
    Espíritu Xtoꞌo‑ro Jesucristu anu‑i, te duꞌa tuu vaꞌa‑i xiꞌin Ianyuux.
  mdy-ETH: ዬያሮ ጎዳ ጌይንቴሢ ዓያኖኬ፤ ጎዳኮ ዓያና ዓኣ ቤስካ ዓይሉሞ ባኣሴ።
  spl-spl: Otmu lok âlâ me âlâŋe Kutdâhâlen biwiyeŋe katmai yan girem den topŋe topŋe
    kulemguwi yapâ holaŋyekmap. Otmu Wâtgât mâmâŋahât Heakŋe mem heweweŋ tuhuyekmu
    Anitâhât den nâŋgâŋetâ keterakyiŋgimap.
  usp-NT: Kakaj Jesucristo ri Kajawl ri' Lok'laj Jsantil Kakaj Dios y nen wi' Lok'laj
    Jsantil Kakaj Jesucristo ri Kajawl laj ranm esalchak laj jk'ab' ri quiek laj jk'ab'
    wi'w.
  zav-NT: Na' ca naquə chio'o chonḻilažə'əcho X̱ancho Cristən', zo Spirit c̱he Diozən'
    ḻo'o yic̱hɉla'ažda'ochon' chaclenən chio'o par choncho can' chene'e Diozən'. Bitoch
    choncho xbab de que por ni c̱he šə choncho de'en na ḻein' chebei Diozən' chio'o.
    Na' Spirit c̱he Diozən' ḻeczə naquən Spirit c̱he X̱ancho Cristən'.
  sgz-sgz: Ái koner git hutngi ngo Konom, ái á Tanián a Pilpil. Ngo Tanián a Pilpil
    a mon i tekesá kálámul, kálámul erei a sengsegeng muswan.
  kek-NT: Ut li Ka̱cua', a'an ajcui' li Santil Musik'ej. Li ani cuan li Santil Musik'ej
    riq'uin, a'an moco cuan ta chic rubel xcuanquil li chak'rab chi moco li ma̱c.
    Libre ban chic cuan.
  blz-NT: Ka' Tumpu mase Alus. Kalu isian Alusna Tumpu na ko'onta, mbaka' i kita sidamo
    minginti'i Tumpu.
  poe-NT: A̱ ntá Ìnchéni mé Ncha̱kuen Dios tíha. A̱ ntá tí tjen Ncha̱kuen kuènte Ìnchéni
    Dios la ntiha kohya nkehe tsꞌinkákonhe̱n.
  san-TAM: 'ய​: ப்ரபு⁴​: ஸ ஏவ ஸ ஆத்மா யத்ர ச ப்ரபோ⁴ராத்மா தத்ரைவ முக்தி​:|'
  cof-NT: Junni Miya Jesucristo Diosichi Tencaca eremin joe. Junni Miya Jesuchi Tenca
    tiletiya chuminlaca mantanari, pansi chularayoe ticatiya jeleratuto.
  srm-NT: '@see-verse:2CO.003.016'
  qvs-NT: Jesukristuka Tata Diospa Espiritunwan idenllata atipan yanapawayninchikunata
    allita rurashpa kawsayta. Chashna Espiritun yanapawaptinchikuna atipanchisapa
    mana uchallikushpa Tata Diosta kasushpa kawsayta.
  zca-NT: porke lë' Señor kwa'n nile' mandad be nak Sprit che'n Dios, mbaino plo nile'
    Sprit che'n Dios mandad, ze' nagaktra' le' ley mandad kwa'n mila' Dios lo Muisés.
  cbc-NT: Marĩ Quetiupaʉ cʉ̃ caátie, bairi Espíritu Santo cʉ̃ caátie cʉ̃ã jĩcãrõrẽã
    bairo niña. Bairi noo ũno Espíritu Santo cʉ̃ caãmata, ñe ũnie mano caroaro cariape
    átiãnimasĩñama camasã.
  qxo-NT: Criyicogcunamanga Tayta Diosmi jutsantsiccunapita perdonamarnintsic Espiritu
    Santuta cachamun pay munangannö imaypis cawacunapä.
  mox-mox: Vonahaqiaqi, eda Kaiwabu tauna Niboana, ta maʼinaya Kaiwabu Niboanina toatoa,
    e omoʼe ʼinaya wese toa yavuyavuina ʼenoʼeno.
  kew-kew: Go agaa madaare aa mudumi Holi Spirit madaa agaa ta. Goa pea-pulu Aa Mudu-na
    Holi Spirit aa meda madaa pitiare go aa-na wae yae madaa esepeaalia rabu nipu
    epe-rupa pa piralia.
  dww-dww: Be Bada tauna vutuna Arua Babau. Be deḡoda Bada Aruinama nopode e miamiana,
    taune tokare tarawatu na rewapanama ḡarode e kovi be kuvesa tà banavina.
  twi-ASANTE: Na Awurade ne Honhom no, na baabiara a Awurade Honhom wɔ no, ahotɔ wɔ
    hɔ.
  aoj-aoj: Dembinai anamba anen Ambal buꞌunai Godi. Iꞌi Spirit Ambal Dembinaii nogape
    anin epen, ina ataꞌ anis maefah siliꞌama anin, owaꞌatin. Anin nape wahifin.
  cbv-cbv: Jwĩ Maáhdih jepahnitdih Tʉ́ini Espíritu ã jʉmna caá. Pánihna, jwiít Tʉ́ini
    Espíritu jʉmnitdih Diosboó wẽi ennit, “Queét yéejat peéh chãjat wihcannit caá”,
    ã niijíchah joinít, “Moisés ã wʉtatjidih jwĩ tʉ́i jepahcatji peéh jwiítdih ã wihcan
    niít”, jwĩ niíj jéihna caá. Pánih jʉmna, jãhat dée wihcah, Diosdih tʉ́i jéihnit,
    jwĩ ʉ́ʉm ʉʉ́bhcan caá.
  taw-taw: Bɨawl ak, ne God Kawnan ak mɨdeb. Ne chɨn ayɨp mɨdaknɨŋ, tap olap chɨnop
    chɨchɨk ma dɨl, nag lup ak wɨsɨbɨl mɨdtep gɨpun.
  jic-NT: Qjuis Jepa Püné, Dios Cjües jupj. Dios Cjües mpes, 'ücj gente ma lajay quinam
    pjü Moisés tjevelá. Quina yupj 'üsüs se palá Dios lal, jupj Cjües nin liji.
  zap-NT: Porke Espíritu nak Jesucrist; chene che raknonen XEspíritu Ne mén, che liber
    men.
  wer-wer: Pöt tol ëënak? Aköp pi Anutuu Pulö. Aköpë Pul pö omën nampë lupmeri wëën
    pöt pi ngön kosangre omën muntatë iri naöpan. Pulöök kaamök elmëën ompyaö öpnaat.
  ipi-ipi: Akali Andane leyo okone bala Gotena Sipitisa oko ateya. Bala wandakali
    mindinga ateya-kola, wandakali okone tinga lo mene atalane.
  qul-NT: Señorka Espíritu; maypichus Señorpaj Espíritun cachcan, chaypi libre salvaska
    cancu.
  tnc-tnc: Esᵽíritu Santoᵽi ãrĩwa'ri Maiᵽamakire mare jeyobaayu. I'suᵽaka mare jeyobaabaraka
    maka kimarijayua simamaka, Moiséte jã'meroyika mayi'rikoᵽeka ja'atatirã, Cristore
    yaᵽaika uᵽakaja baawãrũirã maime mae.
  ter-NT: Yoko enepone “Vúnae” koêti yâyeke, énomone ne Sasá'iti Omíxone Itukó'oviti.
    Epó'oxo koêkuti xâne ovo'ó koéku ne Sasá'iti Omíxone Vúnae, veyópovone uhá koêti
    ne itopâti éxea koêku.
  bmr-NT: Jaabo Moocaani Gaija iicano, bu Moocaani iicaabo. Jaaneguiiha diibo Moocaani
    Gaija iicahɨgo sajeebɨɨ icahicahi.
  fuf-fuf: E hin-le Joomiraaɗo on ko Ruuhu, awa kadi ko ka Ruuhu Joomiraaɗo on woni
    ɗon, ko ɗon ndimu ngun woni.
  bhl-bhl: “Kamok Fian” angsi weng beem mongom e Sunbin-Finik ete te. Nimin kunum
    waneng im dim ete Sunbin-Finik be be tewe, biim kakamin beem dulum elote eisneng
    mak nam ambet koyembelei, i dolon kuw kakamoliw te.
  ons-ons: Iwa yemo Waom eŋe Asu Welaine, ea wane Waom wane Asu gemaike, yewao wetze
    ewekine ge magekene.
  con-NTPO: Nane Na'su Chigaja qquendya'pa tsu. Mani Chiga Qquendya'pa in'jaen'nijan
    a'i tsu ccusha'fa.
  ghs-ghs: Soopara apehoke hiibidzaranihe Ohonga Sumasa. Oi Sumasai ogamaqi qupa tonabetemi
    abi saqosaqo saridzorai.
  peg-peg: ମାପ୍ରୁ ଜିବୁନ୍‌ ଆନାନ୍‌; ଆରେ ଇମେତାକେ ମାପ୍ରୁତି ଜିବୁନ୍‌ ହେବେ ଜାର୍‌ ମାନ୍‌ ।
  txu-NT: Be, Bẽnjadjwỳr djwỳnhjabê ne Metĩndjwỳnh Karõ. Bẽnjadjwỳr djwỳnh Karõ arỳm
    gwaj bamẽ amijo kajkep. Djã ne gwaj kam arek amim, —Ba katàt Môjdjê kabẽn man
    kôt ar amijo iban arỳm Metĩndjwỳnhmã ijaxwe kêt, anhỹro baba? Kati. Gwaj baje
    amim anhỹr kêt. Metĩndjwỳnh ta ne gwaj bamã axwe kêt jarẽ gwaj arỳm kum bamex
    ne.
  eng-WEBU: Now the Lord is the Spirit; and where the Spirit of the Lord is, there
    is liberty.
  gnw-NT: Jare yandeYa oyovaque Espíritu Santo ndive. Jare ime yave quía güɨnoi yandeYa
    iEspíritu vae, ipuere iyaracuaa catu.
  mux-mux: Auliele yu Mini kanili. Pe yambu te Auliele-nga Minéle-kene tapú-topa molemú
    yambale ⸤‘Pulu Yili molemúna pupu molambu.’ nilimú kene⸥ méle te-ni yu manda pipi
    naa silimú. ⸤Ung-manima mola kululi ulu-pulele mola ulu-pulu-kísele, akumanga
    te-ni yu kapula naa nokupa, manda pipi naa simba.⸥
  maj-NT: A̱t'aha̱ nkuhú Nda̱ Nti̱a̱ná ko̱ Espiri̱tu̱, ko̱ má nga tíjña Espiri̱tu̱hu̱
    Nda̱ Nti̱a̱ná nda̱íhi̱ yjoho̱ xu̱ta̱.
  bkq-NT: “Pymâ” kely tarâ kâinwenily-ro watay, Deus Ispiriturylâ augueho. Deus Ispiritury
    kagâlâ ituo, koendâ tutuze kurâ, âzemakeoybyem kydawyly, mâkâlâ mawânkâ agueim.
  kue-kue: Te erme, Yaglkande we dingwa i Spirit pre dingwa. Ana God Spiritmo yomba
    mina suna moran, ana yombamo i lo mina kane yomba ta moglkrikwa, yomba yoko moglkwa.
  cot-NT: Iriraquea Amajirote iriotaque Ishire. Querica ichoocashirentajiaqueca Ishire
    Amajirote tecatsi omperaperaashirentajemparineca.
  bnp-bnp: E Bakovi Dagi a ta vona, ra Hanu Kiripiripi. E huriki ri tahoka a Hanune
    Bakovi Dagi ri matukapaga na vinara hosi.
  apn-NT: Pahihti mẽ Karõja wa htipxi jakamã na hte mẽ pakamã agjê nẽ hprĩ hã mẽ pamã
    kapẽr o amnhĩrĩt o pa.
  ctp-NT: Seꞌen nu tka nchkwiꞌ ti kityi re chaꞌ ꞌin “Xꞌnaan”, kanꞌ nchka tiꞌ chkwiꞌ
    chaꞌ Tyiꞌi Ndiose lka nu kanꞌ. Kwiꞌ ngwañaꞌan, bra nu ka Tyiꞌi Ndiose Xꞌnaan,
    ja ka ꞌa ꞌin nten kuxi tatsaa la ꞌñaan chaꞌ kuꞌnian tñan nu kuxi bra kanꞌ.
  opm-opm: Noh Hanipyah oh da dapet amdatiprohmur ma ri meng oh orhe Yahsup ohnong
    girimur. Ama Yahsup orhorsi tap hat pati tei oh han bap diroh da tanpet orhorwi
    yah hat patimur.
  bvr-bvr: Ngardawa Bunggawa nipiya an-gata Mern An-mawunga, rrapa ana-nga a-rrimanga
    Christ An-mawunga, an-gata an-gugaliya nipa gugu gun-molamola gu-nirra nula.
  wal-wal: Godai Geeshsha Ayyaana. Godaa Ayyaanai de7iyoosan ailletetti baawa.
  zad-NT: Ḻa' X̱anchona', ḻekzen' Espírituna', na' beena' zoalen Espíritu c̱he X̱anchona'ne',
    bich bi ntakw nc̱hejan ḻe'.
  kmg-kmg: Wofuŋ e Mâro rune, eme Wofuŋte Mârozi juekacko wiac omaraŋ foekac.
  aso-aso: Idoꞌ Guvelesi ve ve noluvoniꞌ nene Sikalahuꞌvemuꞌ noluve. Idoꞌ Guvelesi
    veꞌmi Sikalahuꞌ lelita minive nene initeꞌ maliꞌmosi nalava ize-ledamivo apase-ledavo
    haza minaaꞌ noune.
  uli-uli: Samol ila Espritu Santus, iwe ngo semal le ye mel Espritu Santus la lamli
    yael Samol irel, iwe ngo iy ila ye taldag.
  nin-NT: Ziza nggo, Atiko uwa yo à si Izhi yi, Izhi i Atiko iyo kpa inta ttungo.
  acu-NT: Ii Apuri nekas Wakanitai. Tura Yuse Wakani aintsu nintin engkema pujakka,
    nu aintsnaka nekas angkanmamtikui.
  cak-WNT: Ruma tek niquic'ul ri Ajaf Jesucristo, ya ri ru-Espíritu Riya' ri niquic'ul.
    Y ri acuchi (achique) nic'oje' wi ri ru-Espíritu Riya', can yecolotej c'a pe chuxe'
    ri ley.
  ebk-ebk: Nan “Apo” ay infiakiak as na at hiya nan Espiriton nan Apo, at as nan ngachana
    ay kawad-an tona ay Espiritu at wacha nan wayawayana as nan lintig ay mangichat
    as chusa ay maid patingkiana.
  spa-PDDPT: Porque el Señor es el Espíritu, y donde está el Espíritu del Señor hay
    libertad.
  ruf-ruf: Lelo Imtwatsa ka Ghumuhe, na hane Ghumuhe we Imtwatsa, hana ukulekelighwa.
  gun-gun: Ha'e gui “Senhor” he'ia ma Nhe'ẽ, ha'e mamo rã Senhor Nhe'ẽ oĩa py jaiko
    porã 'rã opa mba'e gui.
  agu-BL: Na yi Kajcaw, ite'n i'a'tz yi Espíritu Sant. Ej nin ko najlij yi Espíritu
    Sant te jun yaj ja tzun el liwr jak' ca'wl yi antiw ley.
  isn-isn: Itungo ile umukulu inge nkolo. Nekole inkolo a mukulu, ukole widesi.
  ilo-ULB: Ita, ti Dios ket ti Espiritu. Sadinoman nga ayan ti Espiritu ti Dios, adda
    wayawaya.
  pir-NT: “Mari pʉhtoro”, nigʉ Espíritu Santore nigʉ niaja. Cohãcjʉ̃ yaquiro Espíritu
    mari mehna tiquiro ijigʉ̃ pecapʉ wahaborinare tiquiro yʉhdʉorina ijiaja. Sa yena
    “Panopʉ cjẽ dutiye mehna mari yʉhdʉnata”, niedaja mari. Sa yena ti dutiyere duhuna,
    Espíritu Santo ye dutiye pehere yeaja mari.
  anv-NT: Nana Ata ayi me njɔ́gé mbɔ akɛne ne Mendoó Ɛsɔwɔ ne apyɛɛ́ unó bina.
    Ne yɛ́ndé mbaá ayi Mendoó Ata ɛbɛɛ, ɛpyɛ bɔɔ́ álaá mmyɛmmyɛ bwɔ́ genó gefɔ
    gewɛle sé ɛbwɔ́.
  sab-NT: Chugagwalla Jesucristo ule Chube Oña ole gdaitre alin, kwian bai kaire Jesucristo
    gai ulia kwian ene tale Chube Oña kle toi, kwian ene me chege dare tañachuge Moisés
    nu Chube gerua degaba alin giti age geru e alin gerule kare, Chube Oña kle kwian
    ene ta gbe suge age Chube takalin kare.
  tmd-tmd: Nöbö Diba yadmɨdɨl aku Inöm aku mɨ. Nöbö Dib Inöm nuŋwa an pɨsaŋ mɨjön
    aku, ap agap apɨm rön anɨŋ kɨlabɨs nöbö röxg nɨgön aku, nuŋ pal wöd hör piaku
    abön, anɨŋ pɨ asɨx aböna.
  acr-NNT: Ri Qanimajawal e junam rukꞌ ri Ruxlabꞌixel ri Dios; y china ri kꞌo ri Ruxlabꞌixel
    ri Qanimajawal pa ranimaꞌ, na jinta chi chuxeꞌ rutaqanik junoq chik.
  kpg-kpg: Dimaadua deenei la go di Hagataalunga Dabu. Di gowaa dela iai di Hagataalunga
    o Dimaadua, deelaa di gowaa iai di aumaalia.
  taj-taj: तिग्‍दा भिसम प्रभु आत्‍मा हिन्‍ना। थेतबासेलमा जुन म्‍हिदेन छ्‌याम प्रभुला
    आत्‍मा मुला थे म्‍हि खालैला तहरी आत।
  avt-avt: Mɨtɨk Iuwe keit hɨm im hɨrak God Hɨmɨn Yaaik. Hɨrak kepu kekre han ke mɨt,
    hɨr ap te nanises menmen hɨm me Moses ketpor te hɨr han kitet God katɨp hɨr yaain.
    Au, hɨram ap mamkepai te God kaktɨp haiu yaain au.
  cbk-cbk: Y este “Señor” quien ta habla yo aqui, amo el Espiritu Santo, y el maga
    gente controlao del Espiritu Santo tiene libertad.
  uig-ARA: ئەمما رەب شۇ روھتۇر؛ ۋە رەبنىڭ روھى قەيەردە بولسا، شۇ يەردە ھۆرلۈك بولىدۇ.
  tuf-tuf: “Cara,” wacáyatra, Sir Ajcan Cámuran Ey ojcor tew̃ro. Bíyinatan Ajcan Cámuran
    Ey chihtá cácayat, éyinat Moisés bacha yájtitara bitarach batro.
  abx-abx: I Paragdalom pati' i Espirito Santo ag'adda, sanglit bisan say i nagdaluman-na
    si Espirito nagpabawa-na si Paragdalom, ma'in na iya uripon si kada'an pa'agi-na
    si Diyos pagtapit si iya.
  mco-NT: Je Huindzɨn Jesucristo, yɨ' je' Dios yjɨhuɨ'ñ ymɨc'ajt ymɨɨd. E ma Dios
    yjɨhuɨ'ñ ymɨc'ajt yajpaady, Dios yɨ' yɨ jadu'mbɨ jäy ajcxy yajnihuätzɨ̈ctutp ma
    yɨ Dios ycötujcɨn je jécyɨp.
  cpb-NT: Ikantakoitziri jaka “Awinkatharite” irijatzi Tasorenkantsi, saikashiwaitakaantatsiri.
  aon-aon: Aria enyudok baraen um yakri Debeini um, enyen douk nyakri Iruhin ananin
    Mishin. Meinyi arpen douk Debeini ananin Mishin nyapenyen iri, enyen douk madae
    enesh eshudok shuweshiken uwe, uwok. Enyudok arpen douk kabi riguk nyonoweshik
    aria douk wata shakweshihen um.
  hus-NT-2005: Ani an Ajátikláb, jaꞌich an Tʼokat Ejattaláb; ani xitaꞌ in koꞌolich
    tin itsích an Tʼokat Ejattaláb, káldhatsich ban walastaláb.
  mig-NT: Chi̱ máá Jíto'o̱‑yo̱ kúu‑ya̱ Espíritu. Te nuu̱ íó Espíritu máá Jíto'o̱‑yo̱,
    yúan íó nuu̱ káka kuu ndicha̱‑na̱‑yo̱.
  bps-bps: Na Dyisas Krayst Amuito, sasatu di Tulus Dwata. Ku mnè Tulus Dwata di satu
    to, tamalwa i fandaman, na talaan nan mgikat di flalò.
  mbs-mbs: Na, se Pengolo sìyan, yan se Espiritu Santo. Aw kidoen kandan se Espiritu
    Santo, eked den dan keallang te salà aw pegtolò te punù ingkeliwat i Moises.
  tof-tof: 'Ene bóktan opor “Lod” oya küp módóga: Godón Samu. Akó Lodón Samu nega,
    pamkolpama darrü kla koke amoandako ó darrü klama ibü koke amorranda, da i popadako.'
  cme-NT: Baŋ gbɛ̃ŋ Itieŋo maŋ bande‑i, Diiloŋ-Yalle yaa‑i. A ne da Itieŋo Yal da
    di waa kusuɔŋ-nu, kutaamba waa ba fɛrɛŋ nuɔ.
  sus-sus: Won Marigi findixi Ala Xaxili Sɛniyɛnxi nan na. Marigi Xaxili nan xɔrɛya
    fima mixi ma.
  pon-2006: Eri, lepin mahsen wet, “Kaun-o,” nan ire tikitik wet wehwehki “Ngehn Sarawi”;
    oh wasa me Ngenen Kaun-o kin ketiket ie, iei wasao me maiau kin mi ie.
  dad-dad: Gama, Odug ĩ Awa Uur, Odug nẽ Awa Uur ibodok nẽ an, are katĩ feleya taka
    sã.
  zab-NT: Te pur tubyzi ná Jesucrist cun Spíritu Sant, ax rut arbezné bniety Spíritu
    Sant aquɨt xi costi rnabee laab.
  jae-jae: Apômtau eŋ Ŋalau. Ma Apômtaunê Ŋalau embe êmoa êwiŋ ŋamalac, go êŋgamboac
    êsêac su sêmoa nêŋ lêtêgeŋ.
  ksd-ksd: Ma ra Luluai ia ra Tulungen; ma nam ba ra Tulungea i ra Luluai i ki tana,
    i ti langalanga.
  msm-NT: To Ginuu no ognangonon ku, Ispiritu Santu sikan. Inggad hintawa no ogbootan
    din mey on kagawasan to pagsunud to Diyus.
  myk-myk: Ayiwa, Kafɔɔ wemu kaa pu wa yu naha ge, wee ɲɛ Fɛfɛɛrɛ Munaa. Kafɔɔ Munaa
    bu bye xuu wemu ni, wee xuu wu na bye wuyɛ wo.
  sbe-sbe: Guiyau meta Yaluwa. Na haedi Guiyau Yaluwana ye miya meta yailihai ede
    menai.
  mcr-mcr: Naqä Iqu, ii Dŋä Äŋguä Ique. Iŋi Iqueqä Dŋä Iiŋä Iqu äkisqi äpmeŋqe, iqiŋi
    nätmatqä quvqä ämaqeu a kiqätqe, änä makiqätqä yänä.
  cux-NT: Señor miiⁿ ní Espíritu yeⁿ'e Cristo. Ní naachi vɛ́ɛ́ Espíritu miiⁿ yeⁿ'e
    Señor miiⁿ tuu'mi ní 'iiⁿ'yāⁿ canéé libre yā.
  tur-YTC: Efendi Ruh’tur ve Efendi’nin Ruh’u neredeyse orada özgürlük vardır.
  san-ITR: yaH prabhuH sa eva sa AtmA yatra cha prabhorAtmA tatraiva muktiH|
  bel-N: Госпад ёсьць Дух, а дзе Дух Госпадаў, там свабода.
  sch-sch: Atûn, hi muna, “Pumapa” ti hi chu Ratha ania; male Pumapa Ratha omna nâma
    chu zalena aom ngâi.
  mic-MIQNT: Gjisaqamaw na Wejuli Nisgam ignmugsi'gw mimajuaqan. Ta'n tujiw eig 'gtinnenaq
    iga'lugsi'gw ta'n teli ugjo'tmug gisi ugs'tawi'sultinew ta'n tel gugunmug Lesui'peweiei
    'tplutaqan muta ma gis waju gugunmuggl. Gesgutoqutigup lue'utigtug gatu Wejuli
    Nisgam ejigla'lugsi'gw ta'n tujiw getlams'tasulti'gweg Se'suguliewigtug.
  huu-NT: Caɨ Nama Joreñona lloitɨcue. Cristo dɨbeimo caɨ jaia, naimɨe Joreño caɨmo
    jɨaɨ ite. Cristona caɨ nabaillamona, jeacɨno anamo jai iñedɨcaɨ. Moisés mɨcorɨ
    rafue anamo jai iñedɨcaɨ.
  jiv-NT: “Uunt” tájinia nu, Yusa Wakaní̱iti. Uunt Yusa Wakaní̱ pujana nui̱ aṉkant
    ajastiniaiti.
  otm-NT: Nu'a ra Cristo, 'da anguui rá Hogandąhi. Nɛ nu'bʉ i 'bʉpʉ mbo ma mbʉihʉ,
    nɛ gue'a í thøgahʉ bʉ ja ra 'bɛxui nɛ ran ʉnbi.
  dah-dah: Be, “Doyaŋ Al Kuruŋ” yeŋ hime gobe Holi Spirit niŋ yeŋ hime. Doyaŋ Al Kuruŋ
    Yesu Kristuyen Holi Spiritbe mata buluŋde mat al yad siŋa yirkeb mata buluŋ yufukde
    ma hinayiŋ.
  tnk-tnk: Iərɨmənu nəha səkɨtaha in Nənɨmwɨn Ikinan. Nənə kwopun Nənɨmwɨn Ikinan
    ramarə ikɨn, in rafi nari ia nərmama.
  kpr-kpr: Avori, na Bajaridae setena amo, nunda Asisidae seteni. A Bajari da Asisi
    evetu genembo mavekena irarira amo, ne jebuga tuve barera.
  san-IAS: yaḥ prabhuḥ sa eva sa ātmā yatra ca prabhorātmā tatraiva muktiḥ|
  nho-nho: Aa teenaa, te “Ariki” e hakatuuria mai i naa taratara nei raa ko TeAitu Tapu,
