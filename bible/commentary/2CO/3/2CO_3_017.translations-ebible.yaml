    yawîrî pra.
  ndg-ndg: Nambeambe Ngwana ni Roho. Pabile ni Roho wa Ngwana, kubile ni uhuru.
  wsk-wsk: Se imi te Kari Biya ko balso mu Bur Laili ko balso. Se Kari Biya ko Bur
    Laili awiriya kote bagaruk mu, kari umu mel bo ta nu me kalowoso, mena biya, nu
    gopa palagam.
  toj-NT: Porque ja Espíritu, ja' ni ja Yespíritu ja Cajualtiqui, cuando ti xa ay
    jmoctic ja yeni, libre huax huaj ja caltziltiqui.
  tbc-tbc: Aria, Tubun en iŋ Ur, agod aben a Tubun en san Ur yen dan te man iŋsan
    tamolpein bigabeg urat tia kawan dumado da.
  sna-sna: Zvino Ishe ndiye Mweya, uye pane Mweya waShe, pano kusununguka.
  smk-NT: Sawanin, si Uunuren nin man'ibarita' iti ket si Ispirito na. No mampiikap
    yay Ispirito na konan sayay tawo, si tawo, ket maglat yayna sa saytaw say mampanalimbeng
    nin nakem na.
  grc-TCGNT: Ὁ δὲ Κύριος τὸ πνεῦμά ἐστιν· οὗ δὲ τὸ πνεῦμα Κυρίου, ἐκεῖ ἐλευθερία.
  gof-WFTW: Goday Ayyaana; Godaa Ayyaanay de7iya bessan la77atethi de7ees.
  spa-BLM: Ahora bien, el Señor es el Espíritu; y donde está el Espíritu del Señor,
    allí está la libertad.
  kyz-NT: “Janejararete 'ga”, 'jau je. Jarejuwarete 'ga 'Agesage upe te je 'i. Werowiaramũ
    Jejui Kristu 'ga janetywera moia jane wi, Janeruwarete 'ga 'Agesage muri janee.
    A'eramũ 'ga 'Agesagea jane mu'jaga Janeruwarete 'ga remiayuwamũ. 'Ga 'Agesage
    jane rekoramũ jane jaretywe'emamũ rẽwẽjẽmĩ jaretywera pyu.
  dao-dao: Hin üng, “Bawipa” cun Ngmüimkhyaa kyaki; Bawipa Ngmüimkhya awmnak naküta
    lätnak awmki.
  cya-cya: Si'yana Ñi X'nan na lca ñi Espíritu, lo' se'en ntsu'hui Espíritu 'in Ñi
    X'nan na, ñi sca cha' lo' a nchcui ndijin.
  nii-nii: Pe nga, Owundu eim Gui Ka nge pułwu. Nga Gui Ka ei, wumb nii endi noman
    tuk ełe mułum kin, kapłi epi endi wu ei kin, ambił gii ninermba mon. Wu ei eim
    wii minj mułmba.
  ign-NT: Jéhesare, ema Viáquenu tíjara­ca­ha­vi­sarepa ema Espíritu Santo. Tásiha,
