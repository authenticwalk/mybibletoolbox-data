    nga nagaoripun kanana.
  swh-ULB: Sasa Bwana ni Roho. Palipo na Roho wa Bwana, kuna uhuru.
  tpt-NT: Ni Jalhachimoꞌonu Dios va Espíritu junita y taꞌan alin ni Espíritu ancha
    alin lakatin para oxamaktaun katsꞌukꞌu.
  aai-aai: Regah i Ayubin, naatu menamaim Regah Ayubin ema’am nati’imaim rufamen emamatar.
  sny-sny: Serai Meni Owane Pefine a'i ape, le Owane Sitewi lo Hepene Wara'i a'i ne.
    Sosu eiwerou ma'e Hepene Wara'i a'i lo irorowa su, le nomo ma'e marepi hepene
    he'i a'i aurowa. Sosu nomo marepi orese a'i ironamitorowa. [Jo 8:36; Ro 8:2]
  myy-myy: Jesucristo mani Ʉjʉ, ito yicõri Espíritu Santo cʉni coro bajiroti bajirã
    ñama ĩna. Ito bajiri Espíritu Santo quedi sãja ecoana ñari, “Jesucristore mani
    tʉorʉ̃nʉja, catitĩñarã yirãji”, yi tʉoĩa mani. “Moisés ñayorʉ ĩ rotirise yʉ cʉdija,
    yʉre masogʉ̃ yiguĩji Dios”, yi tʉoĩabea mani.
  trc-NT: (Dan me se da̱j vaa ese Nimán Diose̱ me síí ꞌni̱j raꞌa man níꞌ, ne̱ dan
    me se rej ya̱nj Nimán Diose̱ me se vaa yaꞌnúj rej yoꞌ ei.)
  cut-NT: Dihvo vo Jesucristo ne, anduhneca̱ Vaco Ndah yahn Dendiohs ihyan, ne ihyan
    che quenun Vaco Ndah yahn Dendiohs ihyan ne, dihn va chedave yahn ye na̱n ley
    che dirun Moisés.
  bel-bel: Гасподзь ёсьць Дух; а дзе Дух Гасподні, там свабода.
  zlm-KSZI: Tuhan adalah Roh; dan di mana ada Roh Tuhan, di situlah ada kebebasan.
  gdr-gdr: Ɨ daka Yonggyam re Wɨngawɨnga e yɨbɨm, sɨ rokate ra onggɨtyam Yonggyamɨmna
