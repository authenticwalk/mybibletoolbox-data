    taalime ta erekinama dire, yobilaan pai yalini tongure milemue.
  san-ISO: yaḥ prabhuḥ sa ēva sa ātmā yatra ca prabhōrātmā tatraiva muktiḥ|
  deu-ELBBK: Der Herr aber ist der Geist; wo aber der Geist des Herrn ist, ist Freiheit.
  mcb-NT: Yogari Isure Tasorintsi itimasurentakeri tyanirika kematsatiririra Atinkami
