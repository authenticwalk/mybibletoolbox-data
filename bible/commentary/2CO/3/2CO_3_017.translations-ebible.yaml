  bsj-bsj: Teluweu co yuwa tangbeko fiye yuwa tangbeko wiyeu cerkawi.
  cak-cak: Roma ri Ajaf Jesucristo xa jun quibanon riq'uin ri Lok'olaj Espíritu. Y
