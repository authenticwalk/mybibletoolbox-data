  sua-sua: '@see-verse:2CO.003.016'
  are-are: Ingkarta era kunha Enka era nama. Relha erala Ingkartaka Enka tnyinama,
    erinha Enkala turnintjangalka althakalthilama.
  gai-gai: Na an kɨdrɨkca aku Kacootna kam ndoprenanna, aku Ŋeroŋ Ratna kamb ndoprena.
