    il mac.
  san-BUR: ယး ပြဘုး သ ဧဝ သ အာတ္မာ ယတြ စ ပြဘောရာတ္မာ တတြဲဝ မုက္တိး၊
  yaa-NT: Niospa Yõshi Shara nõ Ifofaax nofe ikaino afaa fetsa nõko ifo itiroma, noko
    ĩkixikĩ.
  cab-NT: Wabúreme Crístu, ligía Espíritu le íchugubei ibágari. Láu Espíritu ligía
