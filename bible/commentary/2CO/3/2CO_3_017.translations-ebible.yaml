    tenirikatyo inkañovagetumatempa.
  yle-yle: Nmî Lémi Ghê Dmi ye tóó, Setan kwulo dpo pwaa nmo, nmî mênê a ya yédi.
  swh-1850: Hapa “Bwana” ni Roho; na pale alipo Roho wa Bwana ndipo ulipo uhuru.
  ese-NT: Eꞌe, jamaya poaje Edojjoshahua Pameya, Jesosa Quitohua peaꞌai eseya ba mee
