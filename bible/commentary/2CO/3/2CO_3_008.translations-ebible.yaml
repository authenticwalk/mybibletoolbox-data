verse: 2CO.003.008
translations:
  kpx-kpx: Iale Munana Tumue hotoe dogae ataga keu Mosese menaka ke ataga evihai balugatahoanu.
  okv-H: Rate Ahihi Otohu ta ke eha ikari aita usasa pajire be kogora amo ke kihi
    ikari ainge manera.
  tbo-tbo: Uyahinei ma Alugo Woiyawa namalina i lagona duma a bagibagi u hinena.
  mal-C: അങ്ങനെയെങ്കിൽ ആത്മാവിന്റെ ജീവൻ നൽകുന്ന ശുശ്രൂഷ എത്രയധികം തേജസ്സുള്ളതായിരിക്കും.
  grc-SR: πῶς οὐχὶ μᾶλλον ἡ διακονία τοῦ πνεύματος ἔσται ἐν δόξῃ;
  bgc-bgc: '@see-verse:2CO.003.007'
  khz-khz: Pene rova maekana ralemana iwavagina vovetaina genai, Palagu Palaguna gena
    inagulu maekana ralemana iwavagina tiavuna kamu iwavagi.
  deu-TKW: von wie viel größerer Herrlichkeit wird der Dienst des Geistes sein?
  zsr-NT: szxö́nitër caꞌ ral‑laꞌ gac yöl‑laꞌ yeníꞌ dzag yuguꞌ le runëꞌ Dios Böꞌ Laꞌy.
  lin-lin: ndenge nini lotomo ya Molimo eleka na nkembo te ?
  hns-NT: Tab ketana auro biesaal rahiega djab Pawietr Aatma ek iensaan ke naawa djiewan
    dewe hai!
  noa-E: jãgwia ag khãyau atcha wajaug abaju sĩ ich Ẽwandamau ich Akhaar gaaimua õor
    dʉ̈i deeu iek deebarmua am peerdʉ auju jaau nʉm.
  eng-EMTV: how will the ministry of the Spirit not be more glorious?
  mib-NT: te sa víhyá gā cujéhnu ndasɨ́ gá jnūhun cotecu yō jeē jéhe Espíritu nuū
    yō.
  lif-NT2: हे़क्‍केःल्‍ले़ सिःमे़न् के़दाःप्‍पा साम्‌योथिम्‍मिन् मिमिदिङ्‌ङिन्‍नु
    त्‍ये़ःल्‍ले़ सेसेमाङ्‌ङिल्‍ले़ तारुबा इङ्‌जाःङ्‌ङिङ्‌ग खे़न्‍नुःल्‍ले़ यरिक्
    मिमिदिङ्‌बा मे़जोःक्‍ने़न्बि?
  xnj-xnj: wu uhengaji wa Mpungu Msopi yati uvya na ukulu neju?
  mmx-mmx: I ruturun tinotno do lugugu at Loroonan naba lox asuusu lisisixam silok
    aleng.
  cbr-NT: A bana Nucën Papa Diosan Moisés 'inan, asamaira ca —Cristo cupí ca uni aín
    'uchacama tërë́ncë 'ianan Nucën Papa Diosnan 'aish aín Bëru Ñunshin Upíñu 'ia
    —quicë bana ax 'icën.
  tee-NT: Pus ni chunch ju tapasalh ju acsni ja va a ti yuchach jantu lai palai k'ox
    cajuna' ju chavai ju tuchi navi ju Spiritu Santu laqui'alhunut'an.
  eng-LSV: how will the ministry of the Spirit not be more in glory?
  cak-NT: ¿Can manak como más ruk'ij ri c'ac'ac' trato ri tz'iban riq'uin ri Espíritu?
  pah-NT: Koji'i Tupana'ga katukatuhetea jukwaha hete tuhẽ ga nhi'ig̃ame ipyahuva'ea
    rehe Cristo'ga mombe'ua rehe a'ero. A'ereki g̃a Cristo'ga mombe'urame g̃a pe Tupana'ga
    ra'uva ombopyahu g̃andeaporog̃ita g̃a mbojikoga ga rehe. A'ero po ti a'ea g̃a
    mongoi Tupana'ga pyri avuirama nehẽ.
  sja-NT: Ɨ̃rá jõdee, ma k'ãyaara pipɨara Tachi Ak'õrepa ũraa chiwidi jara pëida k'aurepa
    tachi ijãapataarãpa k'awapata Cristode ijãadak'ãri, wãdai Tachi Ak'õre truadee.
    Mãga k'awapata Ak'õre Jaure k'aurepa, iru tachi ome bapari perã.
  xed-xed: Haɗ slna Sulkum nda ghuɓa dzaʼa malaghutá glaku ka tsaya tama rki?
  mks-NT: joo ndaja ga̱ ví ndiye̱he̱ chága̱ nu̱ú quixi tu̱hun va̱ha cáha̱n sa̱ha̱
    Jesús nu̱ú ña̱yivi jáchi̱ sáhan ínima̱ yi̱i̱ Ndióxi̱ tu̱hun yóho nu̱ yo̱.
  gfk-S: '@see-verse:2CO.003.007'
  bmu-bmu: Mewö asuhuyökmö, Uŋa Töröŋan Buŋa areŋ dölökŋi neŋgii miaŋgö asakmararaŋan
    asuhumawi, miaŋön mönö jöhöjöhö areŋ walŋaŋgö asakmararaŋi oŋgita önöŋi qahö asariba
    jenini gamugamu ahakŋa.
  dgz-dgz: endi, God Guewa agi ewakewa nuneni ame God oya oya mega aigap iragen den
    tauen.
  eng-GNV: Howe shall not the ministration of the Spirite be more glorious?
  zaa-NT: Pues annana adí teérulá iỹéniní la'yani' té qui' ri'u porqui'ni chi gul·lani
    Espíritu Santo.
  eng-WEBSTER: How shall not the ministration of the Spirit be rather glorious?
  guh-guh: Palivaisi bajayata Dioso Moiséspijinëta najumecopata, xanepana baja picani
    caeepatoyonexa saya. Bajarapalivaisimi matatoxenetsia bitso xanepana papejanalivaisi
    mapamatacabitaje jumecovënëtavanapatsi Dioso vajanacacapanepaenexa. Bajarapacuenia
    Dioso nacacapanepaena Espíritu Santo vajanacatsijamatabëecaexae daxitamatacabijavabelianexa.
  bon-bon: piba lipu baborage apaclyera cama birige, Aceji Seemo te liba kaakesea
    jaawenuge biname bime cabu.
  nhw-BL: Pero nopa nemilistli catli Itonal Toteco temaca ama noja más quipiya itlatlanex.
  swh-ONEN: je, huduma ya Roho haitakuwa na utukufu zaidi?
  wbi-wbi: asi lino imbombo ija Mhepo uMwimike na je jiiva nu vuvaha kukila?
  bba-bba: ɑnnɑ ɑ mɑɑ yiikon kpɑ̃ɑru wɑ ye Hunden sɔmburɑ kɑ sɔ̃ɔsirɑ.
  eng-KJVCPB: how shall not the ministration of the spirit be rather glorious?
  kgk-NT: Ko'ãy katu Nhandejáry ombou uka Nhe'ẽ Marangatu tee va'e nhane mo'arandu
    hagwã nhane moagwĩ uka hagwã ojéhegwi nhande rekoverã opa e'ỹ va'e ome'ẽ-vy nhande-vy.
    Aipo ramo upéa-rupi Nhe'ẽ Marangatu tee va'e rembiapo-rupi onhemomba'egwasuve
    va'erã voi Nhandejáry.
  waj-waj: Fai Mmannasa Yoketaivaa aataruuvo pinaa yoketayoketaa ari vookaraivo tasipama
    vaivo tauraa aataruuvaa yaataraanaravai.
  cpy-cpy: Rooma okaatzi rantayiteeri Ishire tajorentsi nimaeka, rootaki owaneenka-perota-chani.
  mpx-mpx: Inoke ta atena Yayaluwa Bwabwalena wana tuwalali ginebi ge wasawasa bwabwatana
    hot.
  wbp-wbp: Kuruwarri nyurru-warnu, ngurrju-jalalpa ngunaja. Kala kuruwarri jalangu-warnu,
    kuja kangalpa Pirlirrpa Kaatu-kurlangurlu kanyirni, ngulaju ngurrju-nyayirni nyurru-warnu-piya-wangu!
    Ngulakuju kapurliparla ngurrju-nyayirni marlaja nyina.
  luo-luo: To koro tich mar Roho dibed gi duongʼ machalo nadi?
  nhe-NT: Pero nopa yolistli tlen Itonal Toteco temaca ama noja más quipiya itlatlanex.
  aii-aii: ܗܵܕܟ݂ܵܐ ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܚܸܠܡܲܬ ܕܪܘܼܚܵܐ ܒܸܬ ܗܵܘܝܵܐ ܒܘܼܫ ܒܚܸܩܪܵܐ!
  esk-NT: '@see-verse:2CO.003.007'
  msb-msb: Pero mas lalo gayod na matahom an trabaho san Espirito Santo.
  cpa-NT: Jøng² ma²ŋih³ hniah¹² hiug¹² jín³ dsio¹ hi³méh¹ jǿg³ quiah¹² jmi²dsí² han¹³,
    jǿg³ jmo¹² hi² li¹chian² jniang³ tiá².
  dso-dso: ତେବେ ପର୍‌ମେସରର୍‌ ଆତ୍‌ମାଇ ଅନି ଆଇବା ନୁଆ ରାଜିନାମା ଆରି କେତେକ୍‌ ଅଦିକ୍‌ ମଇମାସଙ୍ଗ୍‌
    ରଇସି ।
  meu-meu: Benaini, Lauma isiaina ilao-henina hururu-hururuna ese ia basine hereaia
    a?
  yva-NT: Ananyao wusyin maisyare omaisy, weti tugae rave urairijo wanyin, wemi mo
    Anawayo Vambunine raunande vatane mai, ama kovo ntiti manakoe rave mo ananyao
    wusyin ama rakivan!
  dgc-dgc: Pero i Mahusay a Baheta nadid, a mégpaliwanag i Espiritu, éy lalo ya a
    medemlag to kautusan.
  zpm-NT: Scaque nagoṉ nolu Dios xquieḻndzon me, niina ne laa Espíritu Sant nolu zha
    ygaa miech guieḻmban; per, ¡mazdraa goṉ nroob nac guieḻndzon rii!
  hix-NT: Àrotho yoho rma haxa ohxe naha, Khoryenkom yokato nyeryetxho. Àmenhosahotho
    hoko texetxhàr yoho rma haxa, ehonomnà me xaxa nosonyhehe, Khoryenkomo, kàwyanye,
    tokato wya ohxe kenyàr kom ke mak ha.
  sim-sim: Hako Masikome Avui Wasilakahi ermba ermbak lindan man handa ri. Uhu or
    uwak lerawu orhi oso lon tiyanda nombon si tikrihi kwambu nga si naha warje nga
    ukruharanda sir.
  npi-ULB: पवित्र आत्माको काम झन् कति धेरै महिमित होला ?
  cgc-cgc: Tenged napakita ta Dyos bakod din na gaem ta pag-atag din ta iling tan
    na kasugtanan naan ki danen Moises, mas pa gid pagpakita din ta bakod din na gaem
    paagi ta bag-o na kasugtanan na matuman paagi ta pagbag-o ta Dyos Ispiritu Santo
    ta mga ittaw na yon man tenaan na may sarang danen na magtuman ta liag ta Dyos.
  tim-tim: Aregât Anutugât Heak âlepŋe arekŋe wan me wan nengât miawaknengiwiap aregât
    pagaleŋe kârikŋe âmâ humo dondâ yem âmâ bo boakbiap arekŋe âmâ den kârikŋe ewangimap.
  yor-yor: yóò ha ti rí tí iṣẹ́ ìránṣẹ́ ti ẹ̀mí kì yóò kúkú jẹ́ ògo jù?
  wos-wos: God hiyatendaka yambu wakwenjoka wungi hura dé Déka Hamwinyana jémbaka
    wakwenjoka dé némafwi ya maki haanye dé tale hanyindén yaré sarékéngwandétandé.
  emp-NTPO: '@see-verse:2CO.003.007'
  eng-F35: how can the ministry of the Spirit not be more glorious?
  ind-ind: Jadi, kalau perjanjian yang lama disertai dengan kemuliaan, terlebih lagi
    perjanjian baru yang berasal dari Roh Allah!
  pes-OPCB: پس اکنون که روح خدا به انسان زندگی حقیقی می‌بخشد، آیا نباید انتظار جلال
    بیشتری را داشته باشیم؟
  mpt-mpt: Ina otane Gode Hobe mema weng olo nakaia unangai omkayebeo i afen smike
    amit nine dibib kesoa e weng olo titilo Mosese hekmel wengo titilo gaisono biobe.
  ssx-ssx: kota꞉ mo Sipitidina꞉ pita꞉la꞉ haumanu pa꞉ta꞉ ipula꞉ pa̱a̱ta꞉ ekipiki pa̱a̱
    tieke pa꞉la꞉pe hone umana꞉e.
  mkl-mkl: ɑmboei icɛ iyi Hundei Ilɑɑɔ̃ wɑ ce kɑɑ re bɛɛbɛ? Ntɔ ntɔ ɑ́ re.
  gaq-gaq: ତେଲା ପବିତ୍ର ଆତ୍ମାନେ ସେବାକାମ୍‌ ଉଡ଼ି ଜାବର୍ ମ‍ଇମା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ?
  gof-RNT: yaatin, Geeshsha Ayyaanan oosettiya oosuwa bonchchoy waanidi aadhdhenee?
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମାରାଃ ସେୱାକାମିକ ଏନାଏତେ ଚିମିନ୍‌ ପୁରାଃ ଆଦ୍‌କା ମାନାରାଙ୍ଗ୍‌ରେ
    କା ହବାଅଃଆ ?
  gah-gah: Monó litahámini lapanaláa nenéminoko minamó nenazo, Sikalahulímo monó gosohá
    lehizelimiaká noimó nenémini lapanaláa aleko iteko sipisi minanogo ive.
  lcm-lcm: Au sa? Papakangai i Malanganto ke, parik kapa serei velai ani mang minaungan
    tavirimok luai?
  aer-aer: Arratye apelaye, alkngenthe Ngkarte-ngentyele kwenhe akngerre anthurre
    arrtyernetyame nhenge Rarle angkentye yanhe renhe antheke Moses-eke. Kenhe lyete
    akenhe angkentye arrpenhe-arle apetyeke, ayeye impene anthurre-arle Utnenge Akngerre-akerte.
    Ayeye lyetenye nhenhe kwenhe ayeye Moses-ekarle anthekenge mwerre anthurre-ulkere.
    Ayeye lyetenye nhenhele nhenge Utnenge Akngerrele kwenhe anwernenhe akaltyele-antherle-aneme,
    alkngenthe anwerne-kenhe utnengele imparrketyenhenge.
  qvc-NT: Piru Dyuspa Santu Ispiritun masta llipyashpa, chay mushuq tratuta apamushpa,
    yach'achiwanchiq.
  tgl-ULB: Hindi ba't ang mga gawa ng Espiritu ay siyang higit na maluwalhati?
  cbs-NT: Jakia jaska nukun chakabu Criston buakatsis inikidi Diosun Yushin Pepatun
    nuku yubakin jawada Diosun Moisés yusian yusin jawen besu chaxa chaxa iki kushipai
    chani pejaidabianiken jawen Yushin Pepatun jaska wani ana binumaikiki.
  xtm-NTPP: Te nú sukan ni yo kuu ji'in tnu'u ni yo ndakaxtnu'u Moisés ma, kuiti kua'a‑ka
    jayiñu'u Su'si ma koo ja sukan sa'a Xtumani Ndios ma ini anua o a vitna.
  nnq-nnq: bo, liengo li Uhuke jwa Chwapi libeje nikibumo kikolongwa muno?
  bao-NT: ¿Añuri Yeri cʉ̃ ca queti jee doorije pea tee ametʉenero ca boe baterije
    mena to eatibogajati?
  san-ORI: ତର୍ହ୍ୟାତ୍ମନଃ ସେୱା କିଂ ତତୋଽପି ବହୁତେଜସ୍ୱିନୀ ନ ଭୱେତ୍?
  huv-NT: Sitiül xowüy lajneaj aaga poch quiaj, cuantemas nganüy aaga nanderac leaw
    Nangaj Espíritu üüch, aag ayaj más najneaj ajlüy.
  otn-NT: Pɛ ma̱ da̱tho ma̱zihotho na̱ ra̱ hya̱ bi 'dacjʉ ra̱ Espíritu Santo.
  nop-nop: Bepaŋ’walaŋ kwanai komi adi unduku hakuk oŋ. Unduŋ tubune Bepaŋ’walaŋ kwanai
    kobuli Munabuli’walaŋ Mede Momooŋ yoyo adi dediŋ tiŋa hautanit mokit halek?
  obo-NT: lampas pe-en iddos kodboggoy rin taddot kandin no Ispiritu.
  cak-ENT: ¿Manak ta comi c'a más ruk'ij ri c'ac'a' trato ri tz'iban riq'uin ri Espíritu?
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤡ᤺ᤔᤧᤴ ᤁᤧᤍᤠ᤺ᤵᤐᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴᤏᤢ ᤋᤩᤧ᤺ᤸᤗᤧ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤋᤠᤖᤢᤒᤠ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤱᤃ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧ ᤕᤖᤡᤰ ᤔᤡᤔᤡᤍᤡᤱᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴᤒᤡ᥅
  mie-NT: de sa víhí cā cúñáhnú ndasí cā tūhun jā cutecū ō jā jéhe Espíritu Santo
    nūū ō.
  san-TIB: ཏརྷྱཱཏྨནཿ སེཝཱ ཀིཾ ཏཏོ྅པི བཧུཏེཛསྭིནཱི ན བྷཝེཏ྄?
  qve-NT: Chay ñawpaq tiempopi pactotaqa Diosmi qoran, runakuna huchapi kaspanku wañuyman
    risqankuta yachakunankupaq. Chaymi chay pactoqa ancha importante karan. Ichaqa
    Santo Espiritupa qosqan mosoq pactoqa chay ñawpaq pactomantaqa aswan más k'anchariq,
    hinallataq aswan más importanten.
  pao-NT: Meno'o tamme ooosapa ka Te Naa Besa Pooha-tooha.
  cbu-NT: Itaru, natsha k'kuz kaneesich, taarashipan kusarangu, ancha kizpurinasha
    wanasiriya; watam kamungshisheemani wayaranguwa.
  usa-usa: miráuma Aokaq-Áágóní mayaímá kéinama uyátá-maqma anómma tágama-yataaqa
    íyaq mayáníyô? owé.
  soy-soy: íye kɛ Nfɑ́ɑsɔnɛ mɛɛ yɛ nfɑ́ɑ n hɛ pɔ́ɔ yɛ́ pɛɛ mɛsɛ wɑ?
  hui-hui: Ngode Datagaliwabe Dinini ibugua biabe bialu howa wá tara timbuniore hatagi
    holebira ndobe.
  amf-amf: Manpas Gazan goynka haapadhayno waadimano hamin sagi gobshika ko haapadhimine?
  quc-NNT: ¿a mat k'u sib'alaj nim chi na u q'ij wa' ru Loq' Pixab' ri Dios ri kuya
    ri Loq'alaj Espíritu chqe? ¡Je', je ri'!
  dob-dob: ꞌenega tamwalatoni ꞌaene loina auwauna Yaluyaluwa Tabuna ꞌenega ꞌina maedana
    esaesa sinabwa wawasae.
  wrs-wrs: Wo noinda osva hona nemel andrava, memba Sesoava venamba, daswolalmba hevsongolmba
    pimba indhanamba, Sesoana pusambanakambarata pronata, henga kuvhoav, nomba Mosesna
    lohohmomba temba lohvpa.
  mca-mca: Qa aka'an in ƚunye'jkii ¿me qa' nite' les qu' qiye' qu' netujjiha pakha'
    Espirituƚe pa' ta'ƚets?
  tzo-TZC: jaꞌuc xa van ti cuxlejal ti ta xacꞌ ti Chꞌul Espíritue, más to jelavem
    yutsil ta jꞌechꞌel.
  mya-mya: ဝိ​ညာဉ်​တော်​၏​လုပ်​ဆောင်​ချက်​နှင့်​ဆိုင်​သော ဘုန်း​အ​သ​ရေ​သည်​အ​ဘယ်​မျှ​သာ​လွန်
    တောက်​ပ​လိမ့်​မည်​နည်း။-
  gng-NT: bɛ li tien *Mifuoñaanm ya tuonl ya kpiɛke ŋa ń cɛn nnɔ?
  cbi-NTPO: '@see-verse:2CO.003.007'
  ikk-NT: ọghọ ofufe hụnnị wẹ gha ẹka Mmọn-nsọ e fe akarịkọ a nwan, karị a ọhụnma-ọhụnma?
  leu-leu: a Turoxoian Faꞌui aava lisan a toyan sina Vovau, i taa pemimiriding et
    sena, bo?
  maz-NT: '@see-verse:2CO.003.007'
  bod-N: དམ་པའི་ཐུགས་ཉིད་ཀྱི་ཞབས་ཏོག་ལ་ལྷག་ཏུ་གཟི་འོད་ལྡན་པ་མ་ཡིན༌ནམ།
  tca-NT: Natürü yexeraãcü namexẽchi nixĩ i ngẽma uneta i ngexwacaxü̃xü̃ i Tupanaãẽ
    i Üünexü̃ taxcèx ngo̱xẽẽxü̃.
  zpl-NT: Xne tunu chenu uriña ley cuaꞌ scua unga, nu nee. ¡Mase ñia neca nú yeneꞌ
    bee bene equie inziu cuqui nú rlubeꞌ Espíritu Santo lubee bene, nu rluꞌcula bee
    bene nú xa modo riña bee bene lu Diose!
  mbc-NT: Tarîpai esenumenkan, mîrîrî yentai Paapa winîpainon Morî Yekaton Wannî nîkupî
