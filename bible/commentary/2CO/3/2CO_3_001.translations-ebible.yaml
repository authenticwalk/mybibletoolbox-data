    dudu ipal agen ig salau dudu naliu abun agau sikut wabun i awaranem. Iguanag ag
    han dudu ipal abai marabun enai agau sikut wabun i awaranem. Dudu ipal agen guzenanemen
    sul ig i guzenanem.
  ctu-BL: ¿Woli ba c cha' sub lojon c bʌ ti uts'at? ¿Yom ba mic cha'len lojon che'
    bajche' mi' cha'leñob yaño' bʌ mu' bʌ i pʌsob majlel jun ba' mi' yʌc'ob i bʌ ti
    cʌjñel? ¿Yom ba mij c'ajtibeñetla jun mu' bʌ i yʌc'on lojon ti cʌjñel?
  meq-meq: Nəmay faya nəmaa dazleye a məɗəslay ha gər a bo may ɗaw? Kəgəbay tâ watsamay
    ɗerewel a həlay hərwi mabəzakum ha na, nəmay ndo i maslaŋ i Yesu Kəriste hay ɗaw?
    Kəgəbay nəmaa tsətsah fakuma ɗerewel hərwi mabəzatay ha a ndo mekeleŋ eye hay
    ɗaw? Ndo siye hay na, tə gawa andza niye. Ane tuk na, nəmay andza nəteye təbey.
  noa-H: Mag, muan nem jaauwaijã t'um nem hagchata jaaujeewai ¿pãar jʌ̃g hee mua mʌch
    wir haig t'öwiata mag hiek'a chirʌmjöo sĩ? ¿Wa mʌchjã warm k'ʌʌnjö pãar haar hẽsap
    dʌ̈ita maju haai chirʌ́wa? Mag k'abam. Hẽsap chuk'u mawiajã ya pãrau mʌ k'ap'ʌ
    nʌm. Ni warm k'ʌʌnag mʌchdëujã Hẽwandam hiekta jaau chirʌm ha k'ap hamk'ĩirjã
    pãar jua heem hẽsapjã higba chirʌm.
  alp-NT: Kwali betaya, sepo au beteke ele mere, sakesa kai ami isike ami ruama o?
    Ami isike ami mo. Pise imi noake yake be ami suka sulate rebe tamata makete esi
    isike ami pise sulate bei imi rebe eisike amire. Yele, tamata makete esi ono ele
    mere po ami suka sulata ele meru mo.
  san-VEL: vaya.m kim aatmapra"sa.msana.m punaraarabhaamahe? yu.smaan prati yu.smatto
    vaa pare.saa.m ke.saa ncid ivaasmaakamapi ki.m pra"sa.msaapatre.su prayojanam
    aaste?
  kbq-kbq: Hagi tagra mago'ane agafa huta tavufga erisaga hunaku nehumpi? Hifi mago'a
    vahe'mo'zama nehazaza huta tagra, tavufa erisagahu avo kreho nehumpi, hifi rumo'za
    avonkrerami'za tagri husga hihogu nehuno?
  kbh-kbh: Chca bëngbiama fstsjayana ora, ts̈ëngaftanga cmojtsinÿana ¿bënga cachiñe
    tiftëtonts̈é cabënga bëtsë́tsanga enobiamnayana? ¿O bënga s̈ojtsamna, mo inÿengcá,
    ts̈ëngaftanga juyents̈buáchiyana o juátjañana tsbuanachangá, bënga ts̈abá fstsamama
    chë́changaca jinÿanÿiyama?
  ron-LSB: Începem oare să ne lăudăm din nou? Sau avem nevoie, ca unii, de scrisori
    de laudă către voi sau de la voi?
  pon-pon: A IADUEN kit pil kaindan deki pein kit? De nai me mau on kijin likau en
    kapin on komail de jan komail?
  nhe-BL: Amo ximoilhuica tiquijtojtoque ya ni para timohueyimatise. Ax monequi timechnextilise
    se amatl tlen quiijtohua para cuali tlen titlacamanalohua queja nopa tlacajcayajca
    tlamachtiani quichihuaj. Niyon ax monequi timechtlajtlanise xinechmacaca se amatlajcuiloli
    para tiquinnextilise sequinoc. Inquimatij para tiquijtohuaj san tlen melahuac.
  sps-sps: Tan nainy te tsue tsuk fi ronyo na tsivou, fakats fi vaare yam nei nyo
    tsue rou a ka, anyo na karap fiisok. Tan nainy te naa mimam tsumi, mam gima naa
    fiisen me na fo noun iny tsue fanat poo fi me tana mesapan to te jiat fi mamimam
    e Gov ma favaanan iny vaanan Tsunia, ge mam gima rangat mami ma kirkir a fo noun
    iny tsue fanat to te govets naa romam tana mes a fo fan vavis.
  wnc-wnc: Siwan wamu nata wa yanggat takngae natake ginu dasing nataaing? Asikaya
    nata gatu tuwanguke ninane umana yatangenakgat ba dasing? Ba asikaya na aminu
    kundu binga dakngake nata ginde pas sasanu aminda natane umana yatangenake matakaing
    san damunangge natake yanggat ba dasing? Ba ginda nae apbakngake pas aminu kundue
    matayamuningge natake yanggat ba dasing? Wena siknga.
  bus-bus: Wa ɛara wée wa zĩnda sáabu kpaan yↄ́? Wa bà kú kↄ̃n sèeda takada kɛ̀ wà
    kɛ̃̀aree ke kɛ̀ á kɛ̃̀ńnɛo lán gbɛ̃kenↄ bàn yↄ́?
  gub-BL: Ko ureze'eg azeharomoete ure. Pekwaw ureremu'em 'ymaw. Ureze'eg mehe nurumume'u
    kwaw urekatu haw peme ure. Nan. Ni amo numur kar kwaw pape peme a'e wà nehe, urekatu
    haw imume'u pà peme a'e wà nehe. Napemono kar kwaw pape amo wanupe nehe, urekatu
    haw imume'u pà wanupe nehe. Nuruputar kwaw agwer pape iapo haw ure.
  imo-imo: Nalo aku tepo tero nio akumu nani altopo pulu polopo nanu kapi nimbo nanga
    imbimu nanu lipo ola mundumboi teroya? Molo imbo mareni teremele mele pilipolio
    temboindo na tepo moro mele eno pilengei nimbo imbo teni pipia tondopili nimbo
    mepo ombo eno lipo ondomboya? Molo linoni pipia aku teli te enoni lino tapopili
    ningo lino pipia mepo pumbo imboma lipo ondomolomu manda toko tinge nimoloya?
    Aku molo.
  boj-boj: Iga gago segi ñam soqtqajqa are unu e? Sai. Tamo qudei na kiyo niŋgi na
    kiyo iga qa anjam bolequja neŋgreŋyqab di uŋgum. Niŋgi na kiyo tamo qudei na kiyo
    anjam bolequja di sisiyosib gago ñam soqtetgwab di dego uŋgum. Iga deqa are qalosaieqnum.
  eng-DRA: Do we begin again to commend ourselves? Or do we need (as some do) epistles
    of commendation to you, or from you?
  knf-knf: Naşal aji uko wi mbaaŋ aţup ţup uwooŋ kë ŋhomp homp i? Ŋnuma ji baloŋ pdiimanan
    ikaarta inkdiimanuŋ kë Naşibaţi ayiluŋ un këme kaheparan ya i?
  san-KHM: វយំ កិម៑ អាត្មប្រឝំសនំ បុនរារភាមហេ? យុឞ្មាន៑ ប្រតិ យុឞ្មត្តោ វា បរេឞាំ
    កេឞាញ្ចិទ៑ ឥវាស្មាកមបិ កិំ ប្រឝំសាបត្រេឞុ ប្រយោជនម៑ អាស្តេ?
  arn-NT: Feymew rakiduamkilmün iñchiñ taiñ re kisutu püramyewmeken müten. Chem duamtunielaiñ
    rume kiñeke che ñi wiriael ta karta iñchiñ taiñ dunguñpeaetew eymün mew. Ka duamtunielaiñ
    eymün no rume tamün wiriael kiñeke karta tamün dunguñpemuafiel kakelu pu che mew.
  zas-NT: Chi ranan zian, ad naladxidi guial dunuj gajcan cayles dux valoran. Lëjt
    ragbee guial ad rüjnt naguiejn yalüün tijb guiꞌch lojdi par gagbeedi chu dunujn
    o yanaaban guiꞌch lojdi ni güün dunujn yudar par gagbee ree bejn chu nayajcan
    ziꞌc rüjn ree ben ren.
  ken-NT: Ɛnyɨŋ ɛnɛ sɛ́rɛ̀m ɛ̌ti mmʉɛt ɛyɛsɛ ɛ́kɛ́ kʉ mǎnkaysi bɛ sɛ́pɛt sɛ́yàŋ
    chi bɛ mǎndɨŋɨ ɛnyu bho sɛ́chi. Bo báchí abhɛn bábhɔ́ŋɔ́ bɛ́twɔ be nɛ bɛkáti
    ɛbhɛn bɛ́rɛ̀m ɛrɨ́rɨ́ ɛ̌ti ɛya. Mɛnyǔ bo bho, bápɛt báyàŋ nɔ chi bɛ mǎnchyɛ
    bhɔ bɛkáti bɛ mántɔŋ ntá bo bachak? Bɛsɛ sɛ́pu nɔ.
