verse: 2CO.003.001
translations:
  kpx-kpx: No hoto kateale louale kemo la huhuige noeau no ebika tabagevema. Ata degomoleau
    abu lovilahamale deiada loui abu ebika tabagevema. Isito noeau molemo kateholima.
  okv-H: Eto ke ere kajihera emo ungona dago ke be ava kajari ke ijie ere hotembihevete?
    Eto enana ke sokova ijie ahe poekari embomeni na eagora ainge dagona popoja na
    kajagora ainge mane kajasora
  tbo-tbo: Geka bahana gololona mei a wohepa meu, bo? Ma nugote ega ota hanapugeu,
    bo? Tau ega mei tu witoumanemi po nugonugomi palihanahanapu gilumana tau uyahiugei
    ina nehi uyahimi ma ega tota luhogaleya ipa taumi uyahimiyei ina nei uyahiyai.
  mal-C: ഞങ്ങൾ വീണ്ടും ഞങ്ങൾക്കായിത്തന്നെ ശുപാർശ ചെയ്യാൻ തുടങ്ങുകയാണോ? മറ്റുചിലർ ചെയ്യുന്നതുപോലെ
    നിങ്ങളിൽനിന്ന് ശുപാർശക്കത്തുകൾ വാങ്ങാനോ നിങ്ങൾക്കു ശുപാർശക്കത്തുകൾ നൽകാനോ ഞങ്ങൾക്ക്
    എന്താണാവശ്യം?
  grc-SR: Ἀρχόμεθα πάλιν ἑαυτοὺς συνιστάνειν; ⸂Εἰ⸃ μὴ χρῄζομεν, ὥς τινες, συστατικῶν
    ἐπιστολῶν πρὸς ὑμᾶς, ἢ ἐξ ὑμῶν ⸋συστατικῶν;⸌
  bgc-bgc: के हम दुबारा अपणी बड़ाई करण लाग्गे? या हमनै और माणसां की ढाळ सिफारिश की
    चिट्ठियाँ थारे धोरै ल्याण की या थारे तै लेण की जरूरत सै?
  khz-khz: Ai ekila gakilagirana, ai matotaumaimo gavevega-rage-waina, gakilana, “Ai
    taunatauna kala rorirori talimamai taunatauna,” nagatina pa? Pa talima reketa
    gekalana vetaina gaririwana taunilimalima na gema vevega-taunatauna pepana ta
    gomi gemi pia taloa, pia kila, “Ai talima namamai, pe pio gapi-ragemai.” Pa gomi
    na ai pio gapi-ragemai ularana gema vevega-taunatauna pepana ta pio taloa nagatina?
  deu-TKW: Fangen wir schon wieder an, uns selbst zu empfehlen? ist es etwa an dem,
    daß wir wie gewisse Leute Empfehlungsbriefe brauchen an euch oder von euch?
  zsr-NT: ¿Naruꞌ ráquitsaliꞌ run ba zxön cuintuꞌ catiꞌ ruiꞌtuꞌ cni didzaꞌ? ¿Naruꞌ
    runtsa bayúdx uluiꞌituꞌ lbiꞌiliꞌ guich le ruluíꞌ le nactuꞌ? ¿Naruꞌ ral‑laꞌ gnábituꞌ
    lbiꞌiliꞌ gunnliꞌ queëtuꞌ tu guich cni, ca naꞌ tun laꞌgac bunách?
  lin-lin: Boni, tokomi lisusu komikumisa biso moko ? Boni, tozali lisusu na posa,
    lokola bato mosusu, ya kopesa bino mikanda ya matatoli to ya kosenga bino mikanda
    ya matatoli ?
  hns-NT: Ka, hamlogke djaroerie hai apane ke phien se toelogke aage darsaawe ke?
    Aur hamlogke tjaahie koetjh kaagadj dekhaawe ke djaise koi koi kare hai? Kie hamlogke
    tjaahie aisan kaagadj toelogse maange ke?
  noa-E: Mag, muan nem jaauwaijã thum nem agchata jaaujeewai ¿pãar jʉ̈g ee mua mʉch
    wir aig thöwiata mag iekha chirʉmjöo sĩ? ¿Wa mʉchjã warm khʉʉnjö pãar aar ẽsap
    dʉ̈ita maju aai chirʉ́wa? Mag khabam. Ẽsap chukhu mawiajã ya pãrau mʉ khaphʉ nʉm.
    Ni warm khʉʉnag mʉchdëujã Ẽwandam iekta jaau chirʉm a khap amkhĩirjã pãar jua
    eem ẽsapjã igba chirʉm.
  eng-EMTV: Do we begin again to commend ourselves? Or do we need, as some do, letters
    of recommendation to you, or letters of recommendation from you?
  mib-NT: Te jeē cácahān rī súcuan, ¿te á cájeni ni rō jeē cánducú tucu ri cahān rī
    jeē váha ga tēe cácuu ri, chí naún? ¿Te chí jíni ñúhún jéē steén rī carta recomendación
    nuū rō, chí jéē cacán rī cuāha ró núū rī jijnáhan ri, nájnūhun cásáha sava i?
  lif-NT2: आल्‍ल आनिगे़ आबाङे चम्‍सिङ्‌मा हेःक्‍तिगे़बाबि? हे़क्‍क्‍याङ् वेॽ मनाहाॽ
    कुइसिःक् आनिगे़आङ् खिनिॽ लागि इग्र खिनिॽलाम्‍बा कन् मनाहाॽ नुःरिक्‍काङ् लाङ्‌दाःक्‍ते़म्‍सिम्‍मे़ॽ
    के़लॽबा सक्‍इङ्‌घङ् चाहाबा मे़जोगिगे़न्‍लो॥
  xnj-xnj: Wu, titumbula kavili kujilumbalila tavete? Wu, tigana balua ya kutimanyisa,
    kuhuma kwinu amala kwitu ngati chevavili vandu vangi?
  mmx-mmx: Kereva, nia ana vaxaru ka manga i do ana lox aru manga ia? Kopla mak pakes
    ti tovoang loklox axasep udom tinimi xopla me dom atnimi xerekngan lentaba luvuttadi
    di lox i.
  cbr-NT: ¿Ësaquinu mitsu cacëxun caramina nux cananuna nubi rabiacati quixun sinanin?
    Usama ca. Uni raírinën 'acësa oquin cananuna mitsu isi cuanquin, uisa uni caranuna
    nux 'ai quixun 'acë quirica buántima 'ain. 'Anan cananuna usa quiricami nu 'axunun
    quixun mitsu catima 'ain.
  tee-NT: Acsni iclajunau ni soknic'a ju ic'amalaninin ca va nonat'it ni iclajunchokopalau
    aktam ni va tachi tam xak'ai icjunita. Para ju quit'in jantu icmaktasq'uini tu'u'
    alhiqui ju aclaxtakniyau junta catajunan tichi chavaich ju quit'in. Nin yuchi
    ni acmaktasq'uinilh tu'u' alhiqui ju aquilaxtakniu ixlacata ak'antam junta nonat'it
    ni quilamispayauch. Pus mas tamaktasq'uini ju chunch alhiqui ju ali'in para ju
    quit'in jantu.
  eng-LSV: Do we begin again to recommend ourselves, except we need, as some, letters
    of recommendation to you, or from you?
  cak-NT: Roma ri tzij ri xin-ij chiwe, ¿can ja' como nakatzijoj chic ki' jun mej
    (bey) chi roj can joj utz? ¿Nic'atzin como naka'an roj anche'l niqui'en ri ch'aka
    chic? Reje' quic'uan qui-cartas anchi' nu'ij chi utz tic'ul quiwech, y chuka'
    niquic'utuj jun carta chiwe anchi' nu'ij chi can tic'ul quiwech coma ri kach'alal
    ri jec'o pa ch'aka chic tenemit. Pero roj man nic'atzin ta naka'an quiri'.
  pah-NT: 'Oronhimombe''urame pe me ore ndoro''ei: Corintopeve''g̃a niandekwahavi
    ve. Nurã xanhimombe''u katu g̃a pe. A''ea rũi ore ei. A''ereki a''ea rehe rũi
    reki ore nhimombe''ui javo pe me. Ore ojipe''g̃a ja rũi. Ohoohorame Tupana''ga
    nhi''ig̃a mombe''gwovo g̃a gweroho pevove''g̃a pe onhimombe''uva''ea ojipe''g̃a
    nembikwatijara. Ikwatijara e''i: “Agwa''g̃a ko Tupana''ga nhi''ig̃a mombe''uharamo
    oko,” e''i. “Pyry hete g̃a.” Nahã ikwatijara ei tokwaha hete g̃a g̃a javo. Ohorame
    g̃a hugwi g̃a gweroho g̃anembikwatijara no ojipe''g̃a ti torekwaha hepiagame javo.
    Ore ko ndorogwerohoi pe me ikwatijara orenhimombe''uva''ea. A''ereki pe nhaporemo
    ore kwahavipe. Ndorogwerohoi pe hugwi ikwatijara ojipe''g̃a pe no. A''ereki g̃a
    nhaporemo ore kwahavipe no.'
  sja-NT: Mɨa jarak'ãri tai k'ĩra jĩp'a jarateepata, jara k'inia-e bɨ taita pipɨara
    ak'ɨdaipia bɨ awaraa jarateepataarã k'ãyaara. Taipa k'art'a p'ãda iididak'aa ijãapataarãpa
    parãmaa jara pëidamerã táipata pia jarateepata, jarateepataarã ũk'uruurãpa oopatak'a.
    Ichiaba iidida-e parãpa mãgee k'art'a awaraa ijãapataarãmaa pëidamerã.
  xed-xed: Ta dzaʼa zlrə nda zlra ŋni ta ghuba ghəŋa ŋni ra? Ɗelewera lagha maraŋta
    ghəŋa ŋni da kaghuni ta zbə ŋni re, ari mamu a ɗelewer ta zbə ŋni da kaghuni ŋa
    mara ghəŋa ŋni manda ya ta magə sanlaha na?
  mks-NT: Co̱ cáha̱n nde̱ ña̱ yóho xi̱hi̱n ndo̱ sa̱há ña̱ cúni̱ nde̱ caja cáhnu nde̱
    mé nde̱. Jáchi̱ co̱ xíní ñúhú nde̱ ca̱ca̱ nde̱ in tutu ña̱ cáchí cúú nde̱ ña̱yivi
    ndísáhnu ini nu̱ ndo̱ tá quia̱hva cája java na.
  gfk-S: Ing iou tange hobi i nanaas be tike pana baling mem tange be mem ira bilai?
    Hohaam, mem supi ter be mem na kap ta pakpakat na hininaawas palai mekaia ho mu
    tupas ira mes be di na palai be a bilai na turadi mem? Be mem supi ter be ari
    mes di na ter tike mangana pakpakat hobi ter ta mu waing mu nage nes be a tahut
    na turadi mem? Pata.
  bmu-bmu: Nanak könaŋamni kunbuk könahiba jim ölöwakŋamaŋgöra mötmörize me? Mi qahö.
    Nup meme ambazip tosatŋan Korint eŋön yeŋgö könaŋini mötmegöra möta jim ölöwak
    kimbi ohobingö kapaŋ kölakze. Tosatŋan Korint eŋön yeŋgö könaŋini naŋgöba jiba
    jim ölöwak kimbiŋi kimbiŋi ohomegöra iŋini kuŋgum eŋgimakze. Nöŋön nupni diŋdiŋanök
    mealaŋgöra jim ölöwak kimbi mewöŋaŋgöra qahö osizal.
  dgz-dgz: Ne ap wana menan nu nuk ingane yaunu ao wat bawaramepen anuiwanin, go ap
    da uon. Waenapan upi ere inayap tauanewa gapan kakaewa muga wadiepen ogewa wat
    tauane. Upi at ugup amone mu kakaewa muga ogewa e seayana wat amone, at ame nagirewa
    mu waupamopen menan. Go nu kakaewa nuga ase wadidiamot ogewa e inayap mup ya waivin.
  eng-GNV: Doe we begin to praise our selues againe? or neede we as some other, epistles
    of recommendation vnto you, or letters of recommendation from you?
  zaa-NT: Tsí riyéniní ca titsa' qui' tu' tì'batsi calatsi' tu' gá tu' le attu vuelta
    nuỹa ènne'ni benna autoridad qui' tu' cá. Pues labí caduel·la' huá gulue' tu'
    carta de recomendación para guni le intu' recibir. Nìhua labí riquina' huáni tu'
    gunna le carta de recomendación qui' tu' para qui'ni ca enne' huaya' nna guni
    cą intu' recibir, tì'ba riquína'ni tuchùppa ca predicador huaya'.
  eng-WEBSTER: Do we begin again to commend ourselves? or need we, as some others
    , epistles of commendation to you, or letters of commendation from you.
  guh-guh: 'Itsa pacanavajunupaebatsi paneyapëtaenexa Dioso patanitorobijava Cristo
    pelivaisi patacatsipaebinexa, paayaijamatabëcuenevinë apo panataenë. Itsamonae
    pata paxamëjavata penajumetsënëtsilivaisi papecatsipaebinexa beDioso pejumelivaisicuenia.
    Bajarapamonae pacatocapata cuyalato itsamonae petsicobeyaquinaebaxutotsi. Bajarapabaxutota
    pacatoyaquina: “Dioso raja pejumelivaisi pepaebivi,” pejailivaisi. Bajaraxuata
    xaniavaetsia pacopiapitame bajarapamonae. Itsiata baitsi jane paxanë itsa papatajë
    paxamëjavata, apo pacarajutsitsi itsamonae patanetsicobeyaquinaecuyalato. “Pablo
    raja apóstolenë,” pejailivaisi itsamonae patanetsicobeyaquinaebaxuto, apo pacarajutsitsi
    xaniavaetsia patanecopiapitsinexamë. Apo panamatavenonaenë paxamë ata cuyalato
    patanetsicobeyaquinaenexamë patacaponaenexa itsamonaejavabelia bajarapamonae pataneyapëtaenexa
    xaniavaetsia patanecopiapitsinexa.'
  bon-bon: Cane ngena bii byoogärine, naace tääpume lica gyene, egä cine cääri cimämu
    awepyeräjininago, poto cina lipu iicana mage. Cine poto biname bime pana lica
    gemi; cine nuuja singi lica gemi leta tääpume cibibine weeme bau me awabudnitame,
    egä cine toraca Keriso me mename biname gemi. Cine cuta nuuja singi lica gemi
    weene te leta oogärame cibibine aitname nuuja biname bime bau me.
  nhw-BL: Amo ximoilhuica tiquijtojtoque ya ni para timohueyimatise. Amo monequi timechnextilise
    se amatl catli quiijtohua para cuali catli titlacamanalhuíaj quen nopa tlacajcayajca
    tlamachtiani quichihuaj. Niyon amo monequi timechtlajtlanise techmacaca se amatlajcuiloli
    para tiquinnextilise sequinoc. Anquimatij para tiquijtohuaj san catli cuali.
  swh-ONEN: Je, tunaanza tena kujisifu wenyewe? Au tunahitaji kupata barua za utambulisho
    kwenu au kutoka kwenu, kama watu wengine?
  wbi-wbi: asi, musagha kuuti tutengwile kange kukughinia? jeeje, usue natulindavule
    avaanhu avange vano vikuvaletela ikalata isa kujoleka kulyumue, nambe kusuma ikalata
    kulyumue isa kuvoleka ku vaanhu avange.
  bba-bba: Gɑri yi, yi sɔ̃ɔsimɔ mɑ sɑ kpɑm woo kɑnɑmɔwɑ? Sɑ ko kɑ tirenu nɑ bɛɛn mi
    ni nu sun tusiɑmɔ nɡe mɛ ɡɑbɑ rɑ ko? Ǹ kun mɛ, sɑ ko bɛɛ bikiɑ i sun tire nin
    bweseru kuɑ?
  eng-KJVCPB: Do we begin again to commend ourselves? or need we, as some others,
    epistles of commendation to you, or letters of commendation from you?
  kgk-NT: Oĩ nipo ra'e gwĩ va'e ogwahẽ ramo pende ha-py perovia hagwã íxupe ogweraha
    kwatia opo-py ojekwaa hagwã hese. Ore ae katu natekotevẽiry voi orogweru kwatia.
    Peikwaa voi peẽ ore rehegwa. Ha ore rehegwa peikwaa porã ramo jepe oĩ joty nipo
    ra'e ore-rehe onhe'ẽ rei va'e ra'e. “Kwatia nhe'ẽ-rehe Paulo ogwerovia ukase mo'ã
    ójehe” he'i rei voi ra'e xe-rehe. Anive upéixa erenhe'ẽ rei xe-rehe.
  waj-waj: Ta itaa kua kiaunnaivaa ngia rikiakiai ta kava titi mannaka kiaunnannee?
    Hameetavee. Gioonna kiaapu vooya ngiari mmooriivaaraata ngiari variraivaaraatama
    vaidi vooya tikiai iyara yanaivau fafaara roovaa varada ngii miaani yaarida teeda
    rikiaavai. Ta iya roosiima titi mmooriivaaraata titi variraivaaraatama yanaivaa
    ngii miaarannee? Vara ngieenoo ti mmooriivaaraata ti variraivaaraatama yanaivaa
    ti mmiaarannee?
  cpy-cpy: '¿Pikenkishiryaama najahaa-wenta-waetatyaa naaka? ¿Noshiya-kota-tyaarima
    amayitzi-mirori rojankinari, ikantzi: “Paakameethata-wakina?” ¿Noshiya-kota-tyaarima
    koyirori pojankinateniri jankina-rentsi, raayitero jempe ikinayitzi?'
  mpx-mpx: Baaba o amnaliya eliyamiu ga i ola? Tage totoma ha awa wawaisi-agima o?
    Nigeya! Nige bosowaina naha ba gamagalau ama awa wawaisi ana leta nihi ginol ge
    naha pankitemiu mulaa abwe nuku ahema. Ge nige bosowaina naha ba komiu ama awa
    wawaisi ana leta nuku ginol ge naha na naha panpankiti-an panuwa getoga elal.
    Avalau enuna nihi ba leta ni gan kaiweliya, yaa ama nige bosowaina, kaiwena iyaka
    i gan haba.
  wbp-wbp: Wangkami kankulu wiri nganta karnaju pulka-pinyi. Kala ngajuju, milya-pinyi
    kankujulu Kurdungurlu Wiri. Kularna panu-kari-piya ngula kalu-nyanu nganta Kurdungurlu
    Wiri nganta ngarrirni. Pipa kalu-nyarra milki-yirrarni nyanungu-nyangu-kurlu yirdi-kirli
    nyanjaku yungunkulu-jana nganta milya-pinyi Kurdungurlu Wiriwiri nganta kuja kalu
    nyina. Kala ngajulurlu, kula karna-nyarra payirni yungunkujulu yinyi pipa ngula-piya
    yungurna-jana warru milki-yirrarni, lawa.
  luo-luo: Dibed ni wachako pwoyorenu kendo? Koso wachako dwaro barupe mag pwoch moa
    kuomu, kata mwabirogo iru, kaka jomoko ohero timo?
  nhe-NT: Amo ximoilhuica tiquijtojtoque ya ni para timohueyimatise. Ax monequi timechnextilise
    se amatl tlen quiijtohua para cuali tlen titlacamanalohua queja nopa tlacajcayajca
    tlamachtiani quichihuaj. Niyon ax monequi timechtlajtlanise xinechmacaca se amatlajcuiloli
    para tiquinnextilise sequinoc. Inquimatij para tiquijtohuaj san tlen melahuac.
  aii-aii: ܫܲܪܲܚ ܡܸܢܕܪܸܫ ܠܸܚܩܵܪܵܐ ܓܵܢܲܢ؟ ܝܲܢ ܣܢܝܼܩܹܐ ܝܘܲܚ، ܐܲܝܟ݂ ܐܢܵܫܹ̈ܐ ܐܚܹܪ̈ܢܹܐ،
    ܕܐܸܓܲܪ̈ܝܵܬܹ‌ܐ ܕܚܸܩܪܵܐ ܦܵܝܫܝܼ ܟܬܝܼܒܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܝܲܢ ܡܸܢܵܘܟ݂ܘܿܢ؟
  esk-NT: Uqaviksaaqsiḷgitpisa? Naagaqaa inuqsraqpisa atlatitun iñuktitun tuyuutinik
    akuqtuyunaqsiḷuta ilipsitñun naaga ilipsitñiñ?
  msb-msb: Nano, pag-alsa naman ini sin sadiri na bangko? Nano, kinahanglan pa namon,
    pareho sa iba, an mga surat na magapakilala kami sa iyo o hali sa iyo?
  cpa-NT: Jøng² tsa¹ju³lë́h³ hniah¹² hi² mi²juanh¹³ jnieh³ guiag¹³ hi² juúh² jnieh³
    lah¹jøng². Ha¹chi² si² hniuh¹² hé¹³ jnieh³ hniah¹², ju³lah si² rø²juúh² jǿg³ dsio¹
    quián² jnieh³. Ma²ŋih³ báh³ hniah¹² ha²lah lán¹² jnieh³. Jø¹² bíh³ ŋi¹² dsa² siáh²
    calah.
  dso-dso: ଆମେ ଆରିତରେକ୍‌ ନିଜ୍‌କେ ଉପର୍‌କେ ଉଟାଇବା କାତା କଇଲୁନି ବଲି ତମେ କୁଆ ନାଇ । ଆମେ
    ତେଇ ରଇବା କେତେଟା ଦରମ୍‌ ଗୁରୁମନର୍‌ ପାରା ନାଇ । ବିନ୍‌ ଲକର୍‌ ତେଇଅନି ଏ ଲକ୍‌ ନିକଟା ବଲି
    ଚିଟି ଆନ୍‌ଲେ, ତମେ ସେମନ୍‌କେ ଡାକି ନେଇସା, ଆରି ତମର୍‌ ଜାଗା ଚାଡିକରି ଗାଲେ, ଏ ଲକ୍‌ ନିକଟା
    ବଲିକରି ତମର୍‌ଟାନେଅନି ଏମନ୍‌ ଚିଟି ମାଙ୍ଗ୍‌ବାଇ । ଆମ୍‌କେ ସେନ୍ତାରି ଚିଟି ଦର୍‌କାର୍‌ ନାଇ
    ।
  meu-meu: Sibomai a hahenamo loumu o tomu a? Eiava, ai na haida heḡereḡeredia, hahenamo
    revarevadia emui ai eiava emui amo baia abi a?
  yva-NT: Wabeanimaibe wapare reamo taune reansararin akato?! Abo! Syo ratantona wapanave
    reansai jewen, yara wapanave kuruno kaijinta maija! Onawamo wo nyovara wao inta
    raugav, wemirati mo awa ananyao raura titive, weti wapanave obo mai. Muno arono
