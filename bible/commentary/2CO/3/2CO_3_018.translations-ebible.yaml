    kare, ene kwian na gwage Jesucristodi che giti.
  tmd-tmd: Makwam haŋaj mämäg yuö ana pöröb gɨ mɨdölöl aku, an magalɨg Nöbö Dib mil
    mag wä nuŋ aku wöxnö nugwöla. Nuŋ raŋ, an magalɨg nuŋ keir mil mag wä alɨg mɨd
    akuyöbö röxgnɨŋa. An mag paŋyöbö akwör nuŋ rɨg mɨd mag akuyöbö röxgöinɨŋ; jɨ wop
    paŋ paŋ nuŋ öim öim anɨŋ raŋ raŋ, an mil mag wä nuŋwa rɨg mɨd aliar röxgnɨŋa.
    Nöbö Diba almɨd aku Inöm aku maku.
  acr-NNT: Qonoje riꞌoj na chꞌuqutal ta chi ri qawach. E uwariꞌche, kaqil chi utz
    ruchomalil ri Qanimajawal y kojwolqꞌin che uqꞌalajisaxik waꞌ rukꞌ ri qabꞌinik
    qasilabꞌik. Ma jalan katajin qajalkꞌatixik chaꞌ jelaꞌ kojuꞌana pachaꞌ ri Qanimajawal.
    Yey ri Ruxlabꞌixel Rire e ri kaꞌanaw re waꞌ qukꞌ.
  kpg-kpg: Malaa, gidaadou huogodoo gu haga maahina gi di madamada o Dimaadua i tadau
