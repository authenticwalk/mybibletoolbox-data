    mas laj kac'aslemal jnimal jk'ij Kakaj Jesucristo ri Kajawl y Kakaj Jesucristo
    ri Kajawl ri' Lok'laj Santil.
  zav-NT: Ca to spejw chlo'en cho'alao beṉə', ca'aczə dižə' güen dižə' cobə de'en
