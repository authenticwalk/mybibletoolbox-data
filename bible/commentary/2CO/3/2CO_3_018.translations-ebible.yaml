  ena-ena: Iabi neŋ akuaba aludɨ mugaŋ lamɨgaŋ agɨladɨ ma hafilɨbɨlalɨ uami. Hameŋ
    sadaŋ aludɨ Hekɨlɨ dɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agaŋ aludɨ hɨvɨ velalɨ uami.
