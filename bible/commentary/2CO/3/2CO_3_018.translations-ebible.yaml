    maach gaaita hõrau hoo nʌm, maach nem wajap'a wau nʌm gaaimua. Mag nʌmua maachin
    waragta hich Hẽwandam Hak'arau wajaug paamaawai warag maach Pör Jesujöta paauk'amam.
  alp-NT: Pamuli meije ite pusumare saka saisa eobi oalalemaru moneka, kai ite rekwa
