    makete tapa lulu saisa rebe Tuhane Ionore. Tuhane Eni atate misete etapa rame
    eleki selue kena iteki hidupe.
  san-VEL: vaya nca sarvve.anaacchaaditenaasyena prabhostejasa.h pratibimba.m g.rhlanta
    aatmasvaruupe.na prabhunaa ruupaantariik.rtaa varddhamaanatejoyuktaa.m taameva
    pratimuurtti.m praapnuma.h|
  kbq-kbq: Hianagi miko tavugosa refiote vahe'mota, Ramofo masazama'amo'a tagrite
    remasa nehigeta, kapomo hiankna huta remsa huta Agrikna hunkeno, Ramo'a Avamukino,
    agri masazamo'a mago'ane tagripina remsa nehie.
  kbh-kbh: Moisés chabe jubiañe Bëngbe Bëtsabe buashinÿinÿanana y uámanana tojaninÿanÿé,
    y chíyeca, canÿe ents̈ë́juaca yojtsenamochë́cjua, chca, chënga ndoñe chamondinÿama.
    Pero bënga os̈buáchiyënga nÿetscanga jtsinÿanÿnayana Bëngbe Utabnabe buashinÿinÿanana
    y uámanana, mo canÿe espejo canÿe soye tojtsinÿanÿnacá, y ndoñe queftsátsbos̈e
    nts̈ámnaca jamëse chë soye jatsëytamianana. Cha bë́ngaftaca yojtsama cada te más
    chë nts̈amo cha yomncá bënga chamotsemnama, cada te más bëtsë́tsanga chë nts̈amo
    cha yomncá jtsemnëse. Chca endmëna nts̈amo Bëngbe Utabná yojtsama; y Bëngbe Utabná
    y Espíritu canÿa bondmëna.
  ron-LSB: Dar noi toți, văzând cu fața descoperită slava Domnului ca într-o oglindă,
    ne transformăm în același chip, din slavă în slavă, ca de la Domnul, Duhul.
  pon-pon: A kitail karoj, me maj atail jo perapa, kin ududial linan en Kaun o, ap
    wuki on ni mom ota o kakairida ni linan pweki Kaun iei Nen.
  nhe-BL: Pero ica nochi tojuanti, ax tzactoc toxayac. Tiitztoque queja tescatl tlen
    ipan tlahuía itlatlanex Tohueyiteco. Huan yeca mojmostla Itonal Toteco tequiti
    ipan tojuanti huan techpatlatiya para más tijpiyase itlachiyalis Tohueyiteco.
    Yeca mojmostla techmacatiya más itlatlanex para ma tiitztoca achi más queja ya.
  sps-sps: Aran vainy fafaaman faavot, faarei ror kookof to te nom ravaa en ma faarei
    ara na fo tsin to te kanaf fa'arasan fiisok non fiisen minon siinaiv tana Tsunaun,
    ai to tana Tsunaun, Ayein Aaven Taabos to te bibinun non koma rara, ara pangis
    ma mamatan faarei mira Ya, ana ra te kanaf fatsian fafisfis pis iny siinaiv to
    ayei.
  wnc-wnc: Siwan ninu kuupbamda sanga Anututa nin gatanimuke tasikut takngae anggaman
    natdeke ie natanggamatake Buyambam tapaninde natapna nomana siknga apa siwik.
    Sike ninda nomana siknga waapa binga daknganim. Unzing gunzitdane waengata glas
    sakatang kawan waengata amindane nopatang tapan waenga siwik binga ninu wamu take
    siknga waakngae natanggamatake tasikengu ninda amin noman daknganim. Tupanu take
    daknganim. Ge gatu masanu takesim daknganim. Dakngake ina unzakan tasitakusika
    masande aminu nomana siknga Anutu binga daknganim. Siwan puya waakngatane yapii
    Buyambam tapaninu unin. Ngan. Waung Kapata nin pasiwan aminu nomana siknga daknganim.
  bus-bus: Wamↄwa kɛ̀ pↄ́ gò wa uuanↄ, wée Dii gakui ↄdↄↄańnɛ lán dígi bà, weègↄ̃
    lii lán à bà gakui gↄ̃ kaa gakuila. Dii kɛ̀ dɛ Luda Nini ũu pì kɛnan gwe.
  gub-BL: Zanezar hekwe umunyryk a'e pàn zaneruwa wi a'e kury. A'e rupi xikwaw katu
    Zanezar ikàgaw zane kury. Xixak katu ipuràg eteahy haw no. Aze zame'e zaneruwa
    rehe waruwa pupe nehe, xixak katu nehe. Nezewegatete xikwaw katu Tupàn ikàgaw
    zane kury. Zanezar ikàgaw hexak mehe, zaiko izàwenugar romo zane. Kutàri zaiko
    wewer izàwenugar romo zane. Amo 'ar mehe zaiko wera'u putar izàwenugar romo tuweharupi
    zane nehe no. Ta'e Zanezar hekwe umur ukàgaw upuràg eteahy haw zanewe a'e xe.
  imo-imo: Akumunga lino Kraistinga imboma pali maminye mele teni aku topa pipi naa
    tirimomunga, Awilimunga imbimu enge peremo pamu omba angilipe kariapa melena mini
    mana teremomu kanopolio wali Awilimu kinye Mini Kake Telimu konopu tendeku ltemomuni
    lino tepa aku enge pa telimu lino kinye pepa olandopa olandopa enge pumbe telipe
    pupili nimbe yu mele apuwe leamili nimbe yu tepa moromo mele olando olando manda
    leko pangei nimbe teremo.
  boj-boj: Deqa gago ulatamu olo kabuesqasai. Iga kalil Tamo Koba aqa riaŋ ya jeqiloq
    di unobuloqnqom. Unoqnim riaŋ di gagoq di tulaŋ kobaoqnimqa dena iga Tamo Koba
    a segi buloqnsim sqom. Tamo Koba a na kumbra di iga egeqnu. Tamo Koba a segi Mondor
    Bole.
  eng-DRA: But we all beholding the glory of the Lord with open face, are transformed
    into the same image from glory to glory, as by the Spirit of the Lord.
  knf-knf: Nja bŧi, ŋnhiluŋ hënkuŋ pwin mndëm mi Ajugun, mndëm mënţ manji manwinana
    ţi nja ; uhaaş wi Ajugun uwo ţi pţëlëş nja kë ŋkak anaam na Ajugun, mndëm mi nja
    kë mankdëma dëm pya.
  san-KHM: វយញ្ច សវ៌្វេៜនាច្ឆាទិតេនាស្យេន ប្រភោស្តេជសះ ប្រតិពិម្ពំ គ្ឫហ្លន្ត អាត្មស្វរូបេណ
    ប្រភុនា រូបាន្តរីក្ឫតា វទ៌្ធមានតេជោយុក្តាំ តាមេវ ប្រតិមូត៌្តិំ ប្រាប្នុមះ។
  arn-NT: Iñchiñ munulkelaiñ taiñ ange chumngechi Moyse munulkefuy, fey tati pu che
    iñchiñ mew peayngün ñi rume fütra pepiluwünngen taiñ Ngünechen. Cristo tañi Küme
    Püllü kake antüngeay taiñ doy liftuetew femngechi kisu reke taiñ feleael.
  zas-NT: Zeel achetri nayaaw duloj ree ziꞌc been Moisejs, din dunuj ree nayajc ree
    ziꞌc guiaawajn lod rguien xbachaꞌ Jesucrist abiꞌ chaawladx cayajc ree ziꞌc rënman
    yayajc ree, abiꞌ guixie guixie cusniman dunuj ree por xSprijtaman.
  ken-NT: Nɛ́nɛ, bɛsɛ bo sɛ́bhɨ́kɨ́ pɛrɛ bhɔŋ ndɛn anɛ ákútí batɨ yɛsɛ, sɛ́ghɔ̀
    bɛdiɛ́rɛ́ Acha, nɛ sɛ́yìbhiri bɛbhak mbɔ yi. Nɛ ndǔ sɛ́yìbhiri nɛŋɔ̌k nɛ nɛŋɔk,
    bɛdiɛ́rɛ́ ɛbhi bɛ́ghɔ̀ bhɛsɛ amʉɛt mɛ́nja mɛndɔkɔ nɔkɔ chi ambɨ. Acha mmu ákʉ̀
    mɛnyɨŋ nɛ Ɛfóŋó Mandɛm kɛ ákʉ ɛmbak nɔ.
