    métek ajastasa pujaji. Yusa Wakaní̱kia nuna túrawai.
  otm-NT: Nɛ hingan jo'mi ma mbʉihʉ tengu 'bʉ dí hanthʉ xʉn ho a rá nuįxte ra Cristo.
    Nɛ tengu n'da ra hyɛ̨dä di nɛqui bʉ to'o da hyandi, nɛ ngutho gahʉ man'da man'da
    di nɛqui gahʉ rá nuįxte ra Cristo dí hanthʉ, nɛ gue'a ní 'yørcahʉ a ngue ga cohmbʉ
    tengu a.
  dah-dah: Niŋgeb bininiŋde amil po pet titiŋ yara goyen teŋ siŋa irde Doyaŋ Al Kuruŋyen
    tareŋ turŋuŋ yaŋ goyen neŋ hitte kawan irde hite. Irkeb saŋiŋmiŋ turŋuŋ yaŋ neŋ
    hitte heŋ kuruŋ heŋ hiyeŋ gore tareŋ dirkeb mataniniŋya dufayniniŋyabe Al Kuruŋyen
    yara heŋ hinayiŋ. Tareŋ turŋuŋ yaŋ gobe Doyaŋ Al Kuruŋ hitte mat watiŋ. Doyaŋ
    Al Kuruŋ gobe Holi Spirit.
  tnk-tnk: Kɨtaha pam i səpkuveɡi mhə nəmrɨtaha rəmwhen ia Moses, mətə nəmrɨtaha ramser
    kamətə nukuraanien səvəi Iərɨmənu ia kɨtaha. Ia nəpɨn me in rauvsini nɨmɨruien
    səkɨtaha mə tsəuvehe mhəmwhen irə sarə ia nukuraanien riti mharə mhəuvən mwi ia
    riti. Noien i rauku pen tɨ Iərɨmənu səkɨtaha in nə Nənɨmwɨn Ikinan.
  kpr-kpr: Ava sedo, namonde isambu Bajaride dabade tatedo, munju afigedo Bajari da
    duro ava tataseguse irera. Namonde aminguse iroro, Bajari da Asisi duro daba aimi
    budo, namondeda dubo jokáda saramana ururari, namonde nunda fakinaimi kau numongo
    ava eraera. Kau dombu gari da ititu ijii gayari ainda usasa giraera aminga ava,
    namonde numo gosuse, kau numongo ava use, nunda duro ava ijugeraera. Duro amo
    jo dadabae arira, nu baji teriago arira.
  san-IAS: vayañca sarvve'nācchāditenāsyena prabhostejasaḥ pratibimbaṁ gṛhlanta ātmasvarūpeṇa
    prabhunā rūpāntarīkṛtā varddhamānatejoyuktāṁ tāmeva pratimūrttiṁ prāpnumaḥ|
  nho-nho: Taatou hakkaatoa e too te ttia te maasina TeAriki ma naa taurae taatou
    see uhi, aa teenaa ko te maasina naa koi teelaa e au i TeAriki, teenaa ko TeAitu raa koi.
    Naa ora taatou e hurisia a Ia ki hanake lokoi naa tiputtipu taatou no mee ma ko Ia,
    aa te maasina e takoto i taatou nei ki hanake hoki no lasi.
  gym-NT: Ne aisete ni jökrä töi mräme mräme abko nämane dän kukwän ni ngwärebtä,
    kä nämane ni okwä jue mike, ye abko ni Dänkien käkwe dianinkära mento nibtä. Ne
    aisete kä trä tä nebe tuen ñäite, ye kwrere jire ni Dänkien Kristo trä bä nuäre
    tä kite tuen nibtä mtare ni mda mdaye. Ye ñobtä ñan angwane ni Dänkien Üai tä
    niken ni kwite bäri köbö kwatirekwatire ni mikakäre bäsi ja kwrere ni Dänkienbe,
    aisete köbö kwatirekwatire ni Dänkien trä bä nuäre ye tä kite tuen bäri mda nibtä.
  azg-NT: Majoꞌ nanꞌxuan jaa chaꞌvijon tsꞌan na jndë siquinanꞌ juu ndiaa na toquitëꞌ
    nnon juu, ndoꞌ ngꞌe na nndaꞌ, cotquën yantyëchën cüenta ntyja ꞌnaanꞌ juu na njon
    jndyi na condui Jesús. Ndoꞌ ngꞌe na nndaꞌ, ꞌio ꞌio vatscüejndyontyichenhanꞌ jaa
    na conanꞌjönntyëchën ntyja ꞌnaanꞌ na tꞌman conduihin. Nquii jon conduihin na ityeꞌntjon
    jon tsoñꞌen jaa, juu jon itsꞌaa jon tsꞌianꞌñeen, na mantyi conduihin Espíritu.
  bhd-bhd: पन ज़ैखन इश्शे सेब्भी केरे बगैर पड़दे तुतरन सेइं प्रभुएरू प्रकाश बांदू
    भोते, ज़ेन्च़रे शीशे मां, ते प्रभुएरे ज़िरिये ज़ै आत्माए, अस प्रभुएरे महिमा बाले
    रूपे मां थोड़े-थोड़े बदलते रातम।
  too-NT: Quina'n māchekxīyāujtza'. Hua'chilh tū'tza' talakatlapanī'ta'uj na quilacanca'n.
    Lā' chuntza' hua'chilh laktzī'nāuj huan Māpa'ksīni' Jesucristo nac lakatin espejo.
    Laktzī'nāuj a'nchī lej ka'tla' lā' lej tzey. Lā' quina'n taxtāpalītēlhayāuj lā'
    ā'chulā' layāuj hua'chi Cristo.
  ind-AYT: Dan, kita semua, yang dengan wajah tidak terselubung mencerminkan kemuliaan
    Tuhan, sedang diubah kepada gambar yang sama dari kemuliaan kepada kemuliaan,
    sama seperti Tuhan, yang adalah Roh itu.
  cjo-NT: Iroñaaka tekatsi amatawiteeyeerini, inta eenitatsi ayoteeyirini. Ayoteeyakini
    ikameethaperotaki Awinkatharite. Otajonkawenteeyakaeni Ishire akimiteeyantyaaririni.
    Iroñaaka akimiteeyawitakarini eechonkiini. Akantani apaashinitapiintanaki. Iinja
    akimitaperoeyapaeyaarini, akameethaperoeyapaeni.
  nsn-nsn: Doh inggeig uakapa tunene ge ahik pah ka uataku tanesieig mare turung bala
    tapokisisieig tar balbalanar uinatoror Tamata Noman, inggeig ra uapalihisieig
    misianangua tatanon, kare misiana tar balbalana uinatoro gere moko dede gere la
    tur tatanon, ge inggono per Tamata Noman ter Iaben.
  san-DEV: वयञ्च सर्व्वेऽनाच्छादितेनास्येन प्रभोस्तेजसः प्रतिबिम्बं गृह्लन्त आत्मस्वरूपेण
    प्रभुना रूपान्तरीकृता वर्द्धमानतेजोयुक्तां तामेव प्रतिमूर्त्तिं प्राप्नुमः।
  tna-NT: Edue cuana, aimue ecuaneseda ebud'amaji yani mahue Moisés chenu sa anidha
    nime. Ecuaneda Diusu sa hueda ebainia putsu, aimue ecuaneda mu Moisés chenu puidha
    nime jabud'amatiji mahue. Ecuaneda Diusu sa eichacua quisa saida cuana su jei
    puana su, aimue tueda quisa saida cuana rubuana mahue, cristiano cuana peje su
    jubida quisaquisa puana putsu. Ecuaneda da espejo pu cua nime cuaredame. Diusu
    sa hueda ecuana peje su etsucuahuatiani pamapa cristiano cuana ja pabata puji.
    Aimue ecuaneda Diusu sa quisa saida cuana erubuainia mahue. Pamapa cristiano cuana
    peje su ecuaneda quisaquisa epuani. Beju Diusu ja ecuana etsapiatani. Tsapia chidi
    tsapiadera yainia je, Cristo nime ecuaneda epu puji. Echua Puji da Espíritu Santo
    neje piada hue epuani. Tuahueda daja ecuana saida etsapiaderatani tu nime epu
    puji.
  lid-lid: Na dah, taha mwan ma badih marakon asahan lau ta Kindrei, taha badeh, batone
    kandriyen asahan ta manyah tataha bwe i buku bwena mene Moses amekes. Koha taha
    badeh, leheya sun ta Kindrei asahan tataha i buku torowe leheya lakou. Eme ma,
    len marakon taha badeh, akohok sun ta Laban solo-an, solo-an labai, ma idoh tubuni
    taha, ma taha asahan buku le Laban amwenen. Malawin Mwasin ta Laban bwidi lakou
    doh eme tataha.
  wim-wim: Ngamp keꞌ pam wanch anangan aak keenkanaman wunin yimanangan yaꞌa kuchek
    waap thanttaman keꞌ ngookang yimanangan kang-kanginwey puth than keꞌam min-minan
    ngaantam-ngeeyin paththam, yaꞌa, ngamp Christ.an ep-paththam minam engkanang ngaantam-ngeeyanamp
    paththam, nanpalan nil Ngeen-Wiy Min God.antamana ngangk ngamparangan wunan, nilaniya
    puy-puyam thaaꞌ-aathan ngampang God.antama, yaa, ngampaniya putha puy-puyam ngul
    weenanamp keꞌ nil anman Goda.
  zga-M: Pu leino ufwe tweivoni ni mbomeila inchilivula ludeingh'uleilo pulukhuvuvona
    uvwadwadwa vwa Nkuludeva. Putuhambukha mumivele ngheilangheila einghya vudwadwa
    ukhuhuma pudwadwa nu vudwadwa, vuvuvwa nduvudwadwa uvwihuma khwa Nkuludeva.
  yom-yom: Beto boso bobo bizizi, bisi bifuku nledi ko, biobi bilembo monisa nkembo
    wu Pfumu banga mu lumueno, tukitulu mu mfikulꞌandi mu nkembo wulembo buelamanga.
    Kiaku kioki kisalu ki Pfumu ; bu dinsundula kisalu ki Pheve.
  san-SIN: වයඤ්ච සර්ව්වේ(අ)නාච්ඡාදිතේනාස්‍යේන ප්‍රභෝස්තේජසඃ ප්‍රතිබිම්බං ගෘහ්ලන්ත
    ආත්මස්වරූපේණ ප්‍රභුනා රූපාන්තරීකෘතා වර්ද්ධමානතේජෝයුක්තාං තාමේව ප්‍රතිමූර්ත්තිං
    ප්‍රාප්නුමඃ|
  yut-yut: Nin kɨsi morap yo kɨnda da tomno dabɨlnin dɨma wɨtjisak. Do Amɨn Tagɨ dakon
    tɨlɨm madepni da ninon yamaŋakwan nin da pakbi ɨdap yombem da yaŋ uŋun teŋteŋɨ
    paŋtobɨlapno amɨnon kɨsak. Teŋteŋɨ uŋun Amɨn Tagɨkon da abɨŋek nin kulabɨk aban
    iyɨ yombem dagomaŋ. Ae Amɨn Tagɨ dakon Wupni ninon pi aban teŋteŋni ninon madepsi
    paptosok.
  grc-BYZ: ἡμεῖς δὲ πάντες ἀνακεκαλυμμένῳ προσώπῳ τὴν δόξαν Κυρίου κατοπτριζόμενοι
    τὴν αὐτὴν εἰκόνα μεταμορφούμεθα ἀπὸ δόξης εἰς δόξαν, καθάπερ ἀπὸ Κυρίου Πνεύματος.
  cpc-NT: Irooma aakaiti awintaashiritaari Cristo, ojyanaari Awinkathariti. Tima okimiwaitaawo
    iroñaaka aminaatyiirimi Awinkathariti jaamparyaakawo ashirotaki. Tima aminapooyitziri
    ashirotakiki iroñaaka, tii akimitari Moisés-ni ipashikapoowaitaka pairani irirori.
    Irooma paata aririka añaapirotajaantairo jowaniinkawo, aripaiti ankimitagaiyaari
    irirori. Iriitaki matakaironi jirika Awinkathariti, Tasorintsinkantsi.
  nhg-NT: Por inu icaca quiename tlö tejua tonochtie ayecmo tixtlapachojtecate para
    ejqueu cuale tequetztecate tietlaniexteles Tlöcatzintle, quiename tlö ipa sente
    tiescatl. Ejqueu topatlatebe cache hua cache para teyesque quiename yejuatzi,
    porque tecpextebe tietlaniexteles cache hua cache. Yaja ini nönca lo que tli tiechchihualtilo
    Tlöcatzintle öque iloac Espíritu.
  nya-nya: Ife tonse, amene ndi nkhope zosaphimba timaonetsera ulemerero wa Ambuye,
    tikusinthika kufanana ndi ulemerero wake, umene ukunka nuchulukirachulukira, wochokera
    kwa Ambuye, amene ndi Mzimu.
  ngu-NT: Tla ijcon, tej, tejhuamej xoc tixtlapachijtoquej quen Moisés. Yej ica hueli
    tiquitaj ihueyilis toTeco quen tiquitasquiaj ipan itlaj espejo, niman ijcon sa
    no tejhuamej titochijtihuij quen toTeco ipan ihueyilis. Nochi yejhua in quichihua
    toTeco yejhuan Espíritu.
  kup-kup: Povoz petev dari Kristoz homeo badae batat hezari Pul Tinap eñizamahaek,
    batam Moses pim et batarop al tezat hehaek barau rau tahavoz zut dari nakez, oñ
    darim Amipuz tinavor kezao anamahaek, dari tinavor kez povonañ hezan, añarab modari
    povon etet darim Amipuz hodad ravamah. Met dari kez povok het pim zut magei tinari
    ravovai sookaz hat, orah rezah darim Amipuz Pul Tinap eñizamah.
  jid-jid: Kita ziza ni shishi wha na hei ni Emphlina ki ton daukaka Baci. ki to kbasar
    ye neme wanna daukaka, daga bubu baza wu daukaka ye bubu baza na a hei tibu, wha
    whu yin a ruhu
  wmw-wmw: Noyo pazira‑yo tifunuririwa piya-fwe ipate tinang'anize kamba nkirilolo
    utukufu wa Mola. Ntamana tiwankupinduriwa kila mara na Roho wa Mwenye, tolote
    kamili vyaari Mwenye, tizidi kolota utukufu wake.
  gmv-GGM: Nunika Goda boncho mastote mala xoliqetishe iza milatanasi ha bonchofe
    gede hara bonchon lamistana. Hessikka ayana gidida Godapekko.
  ssg-ssg: Hanowi ka Haeu xaxaweniwen waliko ti i hatiloko namilokako ape kako paxai
    tioi lalape soliai Jises Krais tel Masiwi. Ti pohe Holi Spirit, kako sohia ahe
    tatale ti sohot hanowi Jises Krais. Ape ti sohiaiakako, seilon liai paxai tioi
    ka Jises Krais se tetel tuah tapein.
  zpo-NT: Kwaanzee lee lo re be nyentra ler kwaan nsaaw garlo be, nak be mod tub spej
    kwaan nlu xni cheen Xaa Nabeyy, nu Mbi Naban cheen Xaa Nabeyy kachee be, zee gak
    be kwenta lee xaa, zee kad mbizh nzhiroo be lo xni cheen xaa.
  poy-poy: Kumbiti twawoseri twenga, tuwera na sheni zyazigubikirwa ndiri, tulilora
    gambira mushiloleru, ukwisa wa Mtuwa na twenga tutendwa tulifani na yomberi kwa
    kwongereka muukwisa yawulawa kwa Mtuwa, ayu ndo Rohu.
  qwh-NT: Tsemi noqantsicpis qaqllantsic tsapacashqa cuenta mana captin, Teytapa alli
    queninta juc espeju cuenta nunacunata ricatsintsic. Y quiquin Teytantsicmi Santu
    Espiritunwan yanapamashqa ichicllapa ichicllapa quiquin espantepaq Teytano juclaya
    alli nuna ticraquicantsic.
  gaw-gaw: Amu keeke laa ig iḏunig ii haut-te, Naḏinu amahlak ena ihinigp̱a uḏiaya,
    aam ameg leṯodp̱a ya danab iḏup̱a yaate amubia ihinigp̱anu ugeḵe, hanhan ig amahlak
    huanak aoṯem amunu amup̱a Nug ig baoliḵeḵe amu ig Naḏi Nug bia eḏut daaṯem. Naḏi
    nug am Ouḏi amu Nug anam aaḵu heṯe.
  nca-nca: Nore soso tuwi sumi ŋundo umu-kembanani kama wisumuŋoyote, ko Uni Parámimboro
    sine parámiyómbo nore noŋgo uyareyote. Noreko yate-yate eneŋo kiraró tunoqeyoteto,
    ko Uni Parámi moŋgo, asa Yuqa noŋgo sine parámi rato, yate-yate noreno parámi
    yoweya.
  zpz-NTPP: Ndeꞌ nu dela den sacaꞌ negy nu rsoow lon. Na den gal nu na tub guan nu
    rlyuu gyel lily ni Shuaan na Jesucrisht. Nunu gac den gal nu na ub mi. Orzeꞌ tub
    dzi ga rabee zir gyel lily nim loon. De ndeꞌ coz nu ricy Shuaan den Jesucrisht,
    biñ nu nac Espiriit ni Ñgyoozh.
  mkj-mkj: 'Kisai ohroj wia janjal in ling in Koaunno nehn johpwa poarpoar in mijasai
    kan: apel linngohr ma kin injang ipen Koaunno, ioar Ngenwa ma kin kawikkoang kisai
    in uhdahn mwomwen Koaunno, in ling oau ma wia koalkoalikla.'
  zac-NT: Por ni grë́tëꞌ hiaꞌa hiadë nadápëdiꞌi hiaꞌa ziquë lu nanëꞌau con tubi lari,
    sino na hiaꞌa ziquë tubi guëꞌguanë narabtsëꞌë pudërë shtë Dadë. Hia iurní lëꞌë
    hiaꞌa tsaglaꞌguë rac cambi hiaꞌa; rëácaꞌa más y más ziquë Cristo purquë quëdë́ꞌnaꞌa
    recibir pudërë nu llni shtë më. Zni canihunë Dadë naná lëꞌë Espíritu Santo.
  kyg-kyg: Gotiꞌa laugosafatiꞌmo lavolavomo ago alino lageno ataleꞌnigeta alaveꞌyofatiꞌmo
    laugosamo neꞌagona kava huta Ala kava neꞌmo ha le konali yaꞌamo neꞌagonagenoꞌaeꞌmo
    Ala kava neꞌmo Aunemeꞌamoꞌmo alino hamaleno nelategetaeꞌmo ha le konali yaꞌamo
    alime alime uta Ala kava nekana huta hamaleme hamaleme neꞌune.
  kmk-kmk: Isunga losan taku’n manuttuwa, bokona nasaḻ-inan tun muging taku nu adi
    maila kan ditaku dit siling dit kinadayaw kan pannakabalin ud Apu. Ot san Ispiritun
    Apudyus ud mangitultuluya mampabagu kan mampabaḻu kan ditaku inggana’t maipada
    taku kan Apu Jesus.
  cao-NT: Jabi Ibo Cristo oquë jismahi quiha noqui chahahuacanaibo tëquë, naa Moisés
    yamabá Dios oquë jismani jascaria. Toa oquë jascaria tsi manëhi quiha noba noma
    jabi. Iboba iquiria noqui manëmahi quiha ra. Ibo Cristo, naa Espíritu Santo yonoco
    tsi xo naa ra.
  bbr-bbr: Iken nepiok kururur mau wa. Ik siror senek, roasiret erekapu iken onok
    eposek miäum aparianik, kiro Näwäu nukan arou ik pakan aparaiei. Ik ätäi iken
    onok aru pakan piririanik, Näwäu nuka senek etäumoi, onok eposek miäum. Roasiret
    iken onok eposek aparianik, Näwäu ko eposek senes äpu maiei. Näwäu nukas sakau
    ikonuk, ik onok eposek miäum. Kiro Näwäu nuka Osou Näu.
  inb-inb: Chi­manda­mi tukui nukan­chika, ñawi kilpa­raias­kata anchu­chig­sina tukug­samuspa,
    Iaia Jesús suma puncha­lla kagta ispi­jupi­sina sug­kunata kawa­chi­ri­na­kun­chi.
    Chi­wanka nukan­chi, pai suma puncha­lla kag­sina­lla­ta­ta­mi mailla mailla suma
    puncha­lla tukug­samu­na­kun­chi. Atun Taita Dius­pa Ispi­ri­tumi chasa nukan­chita
    rura­ku.
  hrv-hrv: A svi mi, koji otkrivenim licem odrazujemo slavu Gospodnju, po Duhu se
    Gospodnjem preobražavamo u istu sliku - iz slave u slavu.
  box-NT: Warɛ́n ɓúenɓúen na á nín-kéní yí pon yara yi á wee loń mi a Ɲúhṹso
    cùkú làa bìo ó o nùpue wé mináa mí yahó ho zùɓàlén yi bìo síi.
    O cùkú mu wee ɲuiíka wa wán. O Ɲúhṹso na lé le Dónbeenì Hácírí á
    wee wé à wa wé yèrèmá ká wa wà, à kɛń là a bìo síi, à cùkú wé
    dé wán fɛ́ɛɛ.
  ote-NT: Pe nújʉ stá camfrihʉ, ya hindí pɛꞌtshʉ núꞌa̱ ra velo mi jutca ma mfenihʉ.
    Nujʉ́ ri hnequi rá nsunda ma Zidadahʉ ja ma ꞌmʉihʉ, nja ngu ꞌnara hñe ri yotꞌi.
    Ne ꞌna pa ngu ꞌna pa dí handuahʉ rá nsundaꞌa̱, y ꞌramatsꞌʉ rí mpadi ma ꞌmʉihʉ
    asta hinga ꞌbʉhʉ ꞌnara ꞌmʉi ngu rá ꞌmʉi ma Zidadahʉ, y nurá Ma̱ca Nda̱hi ma Zidadahʉ
    go gueꞌa̱ patca ma ꞌmʉihʉ.
  wnu-wnu: See in gugum mi ger in menman me muaser igo. End Munon Aib wonou begen
    eng init begent igo. In ya meriri gas ende begen eng yar init begent ne bo yonam
    munon wurit arir igo. Begen eng init arir igo eng qenen imusi-imusi inseara in
    barai burab Munon Aib iitari igoruboun. Munon Aib eng wo Igomurur end mi eng at
    igo.
  zam-NT: Per ryete na' co' ndxela's loo cón che'n Crist, nduble' xnìi yéc na' no
    nduble' xnìi lezo' na' loo cón che'n Diox, co' nee di's, inacte na' xal mèn co'
    nau' rloo con thìb le' lar'. No ndxàca loo na' co'se' hui' mèn loo na', nden'
    mèna ngue hui' mèn loo Crist xal ngüi' mèn loo thìb spej. Tataa ndxàca tac ndyac
    na' ngue hui' na' loo Crist láth ngue lab na' xti's Diox co' ndlu' cón che'n Crist
    loo na' xal ñaa loo na' co'se' ngüi' na' loo thìb spej. Làth xtau'a, nzye' mod
    co' nque tee ban na' par xèegà xèegà que tee ban na' xal nac Crist no tataa mod
    xèegà xèegà ndxàc na' xal nac Crist. Con' ndxè' ndxàc loo na' por cón che'n Diox
    co' nac thìb Xpii.
  zyp-NT: Macawtaco, kaaning vytei cawh hme bakhu kaa cang ly cawtah thlalang letah
