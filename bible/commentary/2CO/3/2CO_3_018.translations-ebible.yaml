    nabalhin kuy en daw tag-iseg sa pagkailing taw kandin.
  ctu-76: Jin cha'an joñonla cha'an ma'ix i mosil i ni' lac wut che' bajche' espejojonla
    yubil mu' bʌ i choque' majlel i yʌxñal i ñuclel lac Yum. Che' jini más añonla
    che' bajche' Cristo como jujunyaj che' mi' nijcʌbeñonla lac pusic'al mi lac bej
    q'uextyʌyel majlel. Mi' bej más aq'ueñonla i ñuclel Cristo. Chʌ'ʌch mi' yʌq'ueñonla
    la cajñel lac Yum. Jiñʌch jini Ch'ujul bʌ i Ch'ujlel Dios.
  lac-NT: Mʌ' ja wirej, mʌna' ba' cu pixic ij quichex. A tenobo' irenob nen tan in
    wesicob u jach caremir C'uj. Quire' chan chanber tan u waysico'onex soc tsoyo'onex
    an ten bic tsoy ic Jaj Ts'ururex. Jesús tan u betic to'onex aro' quire' aca'an
    tic pixamex u Taj'or u Pixam C'uj.
  xla-xla: Epapele dulu dla di mila꞉piye tlukatapo pobopudepo ha꞉ha꞉sema. Epapele
    koko tle dita hapulomatapo di mila꞉pi tle Lodta hela꞉dleye opa dla nati-ipo. Epame
    Lod ya꞉ Sokota dia꞉ dulu dla oko hamhallati dia꞉ye dita ha꞉ha꞉le tle Lod some
    ha꞉ha꞉mtapo. Epammama ditapo ya꞉ta sikemte hela꞉dleye ma-a꞉ma nati-imtamalapo.
  xav-NT: Wa norĩ hã wasiré ĩsazei'wa norĩ hã da'rã ubu ãna ne, wa oto 're wahâimana
    za'ra. Taha wa, Wanhib'apito 're ĩmorĩ wẽ uptabi zé hã wama waihu'u pese za'ra
    di oto. Ĩpẽ'ẽzani te te 're ĩwa'apawapto mono zéb zarina, wa za oto 're ĩwanomro
    wẽ mono zém na, wa te wasima ãma 're sa'ẽtẽ za'ra, ĩsine ãma 're ĩwahâimana za'ra
    mono zéb da hã.
  cuk-cuk: Degisoggu, bela anmar-wagar-idu ibmar bar naisursoggu, anmar ispeyobi gusunnad.
