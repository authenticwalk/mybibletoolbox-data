    pung hebat, te Dia pung Roh ada tolong sang kotong bagitu.
  pol-UBG: Lecz my wszyscy, którzy z odsłoniętą twarzą patrzymy na chwałę Pana, jakby
    w zwierciadle, zostajemy przemienieni w ten sam obraz, z chwały w chwałę, za sprawą
    Ducha Pana.
  qxh-NT: 'Chaynuy cawaptinchi, ricamashpanchi runacuna ninga: «Paycuna rasunpa Tayta
    Diosninchipa maquinćhu cawan.» Paypa maquinćhu cawar manchapacur, shungunman-tupu
    cawashunpaj. Chaypämi waran-waran Espíritu Santu yanapaycämanchi.'
  nwi-nwi: Kɨni kɨtawə fam kasor əpu nɨkhakien kape Kughen, narmamə kasəm; pəh nien
    mə kɨtawə kɨsatuopɨs ətawə. Nɨpɨg m-fam In ramarar irətawə mə tukhauə mɨsəmhen
    kɨn In. Nɨkhakien kafan rarkurao irətawə mameihuə. Nɨkhakien e ramsɨ-pən tuk Yermaru
    kapətawə yame In Nanmɨn Rhakə.
  kmo-kmo: Wowak, noti misoman boyek dasiipiikasakech? Wowak, Harapa Ma riiti Spirit
    noti misomak ya tawak, mayi yepaga heechawak nota yeechi anadii man mukuchichu.
    Nota eechaba eechaba hadabas boboy mayaka yato. Ya tawak, eeta nona dareboyet.
    Dareboye tawak, nota hadabas boboy mayaka eechaba eechaba ya tawak, nop sokwa
    riita baga eecha siikiita. Harapa Ma rii eeta Spirit eena eecha otiito.
  agr-agr: Dutijabau asamtai yaunchuk iina yapiin jaanch ejatkamua numamtin aajakuitag
    nunak, yamaik Kristu pachisa dekainag nuaduí, Wakaní Pegkejiya nu anentaimtam
    yapagtugma Kristu anentaimtajiya imanuk etamji. Dutijamu asamtai Kristu wajukuita
    nuninuk weenaji. Nunak ni Apu Jisus dutijamu asamtai nuninaji.
  kyc-kyc: Dokona lao namwana lenge kambu dupwana mende yambe pyaa napyamopa karamano
    dokome Kamongona yanga paupau lenge doko nyepala namwa yanga paupau lao baa yale
    manda manjinyi pyambulyamo. Yanga paupau lenge jilyamo Kamongo doko baa Imambu.
  urd-GVU: چنانچہ ہم سب جن کے چہروں سے نقاب ہٹایا گیا ہے خداوند کا جلال منعکس کرتے
    اور قدم بہ قدم جلال پاتے ہوئے مسیح کی صورت میں بدلتے جاتے ہیں۔ یہ خداوند ہی کا
    کام ہے جو روح ہے۔
  yre-NT: -Kaa 'bɔ 'gʋɛ, sɔ 'ka "nyian 'e 'padɩ -kaa yra dɩ. -Yee "wɛan -kaa Minsan
