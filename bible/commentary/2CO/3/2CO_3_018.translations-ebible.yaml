  tcz-CHONGTHU: Chutia chu eimaho jouse ponlukhu kiladoh chengse hi Pakai loupina
    chu mua chule tahlang'ah ihitauve. Chule Pakai chu Lhagao ahin, chule eiho Ama
    loupina mela chu kikhel cheh cheh a ihitauve.
  mar-mar: पण आपल्या तोंडावर आच्छादन नसून आपण सर्वजण, जणू आरशात पाहिल्याप्रमाणे, प्रभूच्या
    तेजाकडे पाहत असता, कलेकलेने त्याच्या प्रतिरूपात आपले रूपांतर होत आहे. हे प्रभूच्या
    आत्म्याकडून होत आहे.
  snp-snp: Etito lalimo muki ya kote-wete olu falukámageto minonimo, ya wenena noku
