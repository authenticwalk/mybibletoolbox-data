  hat-BSA: Men nou tout, avèk figi devwale k ap gade tankou nan yon miwa laglwa Senyè
    a k ap transfòme nan menm imaj a glwa sa a, jis rive nan glwa ki sòti nan Senyè
    a, ki se Lespri a.
  top-NT: Aquín tí li̱pa̱huaná̱u Cristo yaj lama̱náu la̱ lakatzí̱n tí talakatlapani̱t,
