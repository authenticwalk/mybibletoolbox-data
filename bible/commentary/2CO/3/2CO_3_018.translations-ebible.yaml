    aya Ouna nemo we Wekoladokati ya aimola lebonala bulu lede-lede imo, aya lamenalawa
    yakafo mino ledami ya u naba-naba uto minomo unami ne.
  isl-isl: Við sem kristin erum höfum enga blæju fyrir andlitum okkar. Við getum verið
