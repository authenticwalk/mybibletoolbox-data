    nikumaisoggu, Cristoʼyobi dakledanigussunnad. Weyobi, Bab-Jesús ibmar imaked.
    Ar Bab-Jesúsʼde, Bab-Burba gued.
  tbf-tbf: Bu matagiet a kap ka kepineits a kuva, ma egiet kokouk giet kutsuleip vasangan
