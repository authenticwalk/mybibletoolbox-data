  qvw-NT: Canan'a ya'anchicpa cäranchicćhu ima śhucupapis manañam canñachu. Aśhwanpam
    juc ispïju-yupay Duyñunchicpa sumä cayninta camalaycachinchic; sumä cayninwanmari
