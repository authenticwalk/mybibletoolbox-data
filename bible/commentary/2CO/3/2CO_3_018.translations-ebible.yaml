  khs-khs: 'Keleso Sena kesale niwa sopoke nano nowamokiwa nini mitiwa eta: o:sula:pema
    elakeye. Alawemi ela: Piseiki E ho:liya sosowa ni salowemi inise niwa Ene semetei
    kemi heteiya:sela: senisila: niwa hewawemi potosene amunuse sena kesale nokamokiwa
    niwamo potosekiwa Piseiki Kote E ho:liyawa potosekeye. Ewa Ho Napolokeye.'
  dwr-ENT: ኑኒ ኡባይካ ናፃላን ካሜቲቤና ሶምዒያን ጎዳ ቦንቹዋ ቤዓና ቃሲ ጌሻ ኣያና ጊዲያ ጎዳፔ ዪያ ሄ ቦንቹ ኑና ባሬና
