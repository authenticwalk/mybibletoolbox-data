    Chaymi waran-waran Espíritu Santu yanapaycämanchi pay munashanno cawananchïpaj.'
  att-att: Á sittam ngámin nga mangikatalà kâ Apu Kesu Kiristu, kunnay ta náringin
    yù tákkak na nonò tam, gapu ta mánnámmuát tamin yù bilin na. Á sittam yù kepasinganán
    nayù piá nayù Yápu tam ánna yù pakáwayyá na. Á pakanonò tam kâ Apu Kesu Kiristu
    ánna pabbibbik tam sù bilin na, ulian na ittam ta taggibajjì, tapè igittá na ittam
    kuna. Á si Apu Kesu yù Mangilin nga Ikararuá nga mamalurò karannian.
  bki-bki: Jibe na, kito nonovio napano romonea ruei, maka bunu kulum̃arauo tai to
    toko mirado, mia roju robitii memedu burum̃ara Atua kiano mermerano. A bogo napano
    roju robitiio, Atua kiano mermerano nene jo binimei bujovujo ea kito bano napano
    robinimei jibe mermerobi ka merera bulag kiano miamoiano van tomu dolu nalo. Mia
    miamoiano nene maka taluvo den kiado meuliano, miyotuba den kiado Tubo, napano
    naio be Niununo na napano joa kito.
  bqp-bqp: Ókↄ̃nↄ kũ pↄ́ gò ó ãnnwanↄ, ótɛn Dikiri gakuri mↄńnɛ lán dígi bà, odìgↄ̃
    li lán a bà gakuri gↄ̃ kara gakurila. Dikiri kũ à de Luda Nini ũ pì kɛnaan gwe.
  mcp-mcp: Sə́ bɛ̂sh buud ósʉláya bwə́ á mə́ wú mə́mpwoombʉ́d wá, sə́ ŋgə beny milwanə́
    mí Cwámba, nda sə́ bɨ́ nə ŋkul dʉ dʉ́g gúl sâ yên dɨ́ nə́; nə́ ndɛɛ́, Cwámba,
    muud jɨ́ Shíshim yɛ́ ka ŋgə sá nə́ sə́ ŋgə́g nə bɛ̧ɛ̧la sâ sə́ ŋgə́ dʉ́g yí, a
    ŋgə kwádʉlə sə́ milwanə́ kwádʉlə kwádʉ́lə́g.
  hat-hat: 'Nou tout, nou pa kouvri figi nou; nou tankou yon glas k''ap fè moun wè
    pouvwa Bondye a: konsa chak jou n''ap transfòme, pouvwa li ap grandi nan nou,
    jouk tan n''a rive sanble nèt ak Seyè a. Sa se travay Seyè a. Lespri Bondye.'
  npl-NT: Iwa kemi tejwah ayakmó tiixtlakentitokeh, tejwah tikateh kemi se teskatl
