  san-PUN: ਵਯਞ੍ਚ ਸਰ੍ੱਵੇ(ਅ)ਨਾੱਛਾਦਿਤੇਨਾਸ੍ਯੇਨ ਪ੍ਰਭੋਸ੍ਤੇਜਸਃ ਪ੍ਰਤਿਬਿਮ੍ਬੰ ਗ੍ਰੁʼਹ੍ਲਨ੍ਤ ਆਤ੍ਮਸ੍ਵਰੂਪੇਣ
