    tawê kaiŋ ŋawasi to ŋawasi.
  ksd-ksd: Ma dat par, da vaarike ra minamar i ra Luluai da ra tiroa ma pa ta mal
    na tubatuba ta ra mata i dat, ma di pukue vaenana tar dat ta ra malalarina iat
    ta ra minamar upi ra minamar, vada tai ra Luluai i ra Tulungen.
  msm-NT: Kuntoon wadad ogpakayopon to hona-hona tanow tibo no mgo sakup ni Cristo.
    Na, to pagka-Diyus din ogkitaon dini ita su oghinoy-hinoy ogkaisab to kinaiya
    ta kotob no makaangod ki to kinaiya din. Trabahu sikan to Ginuu no Ispiritu Santu.
  myk-myk: Wèe piimu bɛɛri wo fàya yʼa laha laha ɲahaya yi na ge, wèe bɛɛri pʼa Kafɔɔ
    wo nɔɔrɔ wu shɛɛ ba jaawiige ya yaŋmuyɔ shɛɛ mɛ wɛ. Lee funŋɔ ni wèe ya ɲɛri na
    byi ba Kafɔɔ yɛ pyaa ɲɛ wɛ, na fòro nɔɔrɔ wa ni, na jin wa ni. Wee labye we, Kafɔɔ
    wo Munaa lʼa wee pyi.
  sbe-sbe: Na kita kaiteyadi kada kao ta nige kadi koigudugudu meta kita maudoida
    Guiyau yona didiga tauhemasalahana. Kita meta ye buida ta lau kana kao ta hai
    yona didiga saesaena nige kana siga ne unai, yona kabalaoma ede Guiyau, iya meta
    Yaluwa.
  mcr-mcr: Iŋi neŋi, yuä neqä hipeŋui, ktqä mänaqumätäuqä-pa eä. Naqä Iqueqä wenyä-huŋqe
    nenyŋqä äpätäqetaŋi, ne hiŋuä yäqŋqä eŋqä-paŋä eanä, we-huŋqä nesaŋi, ämaqä huiziuŋi
    äwiyänä. Ne we-huŋqä iqueŋi aaŋä hävemnäqŋqä ämetanita, änakunmäkätäqetaŋi, Naqä
    Iqueqä wätqä eŋqä-paŋä iiŋä eanä, suqä Iqu imäkätŋqä-pa imäkätqäŋu. Wäuŋuä iiŋi,
    Naqä Iqu, Dŋä Iqu eä, i imäkätqäuä.
  cux-NT: Maaⁿ ní cáávā chuū nducyaaca yú nguɛ́ɛ́ snee yú tan'dúúcā chi vɛ́ɛ́ 'áámá
