    nohuanton, Ispirito Santo catahuarinpoa' noya noya cancantacaso marë'.
  srn-NT: Ma a glori fu Masra de fu si tapu a fesi fu wi alamala sondro fu wan sani
    tapu en. Èn Masra di de a Yeye, e kenki wi fu a wan glori na a trawan, fu wi kon
    gersi En.
  cta-NT: Juaꞌa̱ laca chaꞌ jiꞌna, lcaa na loꞌo tyaꞌa na nu ntsuꞌu chaꞌ jiꞌna loꞌo
    Jesús, tyaca̱ꞌ tyijyuꞌ chaꞌ cua nda nu Xuꞌna na xee nu tyuꞌu loo na. Pana ná ngaꞌa̱
    chaꞌ tyacu̱ꞌ sca lateꞌ loo na, chaꞌ la cuiꞌ chaꞌ tlyu biꞌ laca nu ñaꞌa̱ ti tya
    lye la ndyuꞌni cña loꞌo na chaꞌ chaꞌa̱ tyucui ñaꞌa̱ na, chaꞌ caca na ñiꞌya̱ laca
    ycuiꞌ Ndyosi nu Xuꞌna na tsiyaꞌ ti. Ca slo ycuiꞌ nu Xuꞌna na nu laca Xtyiꞌi biꞌ,
    ca biꞌ ndyuꞌu nu chaꞌ tlyu biꞌ.
  bqc-SIM: Wá gbɛ̃́ pↄ́ pↄ́ gò wá oawaↄ, wálɛ Dii gawi ↄlↄnɛ́ lán díiwa, wiↄ
