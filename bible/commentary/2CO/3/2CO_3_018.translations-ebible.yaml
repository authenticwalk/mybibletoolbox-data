    nge tsorubeit malan eie.
  uig-CYR: Вә биз һәммимизниң йүзимиз чүмпәрдисиз һалда Рәбниң шан-шәривигә қариғинида,
    Униң охшаш сүритидә болушқа Роһ болған Рәб тәрипидин шан-шәрәп үстигә шан-шәрәп
    қошулуп өзгәртилмәктимиз.
  ikw-NT: Kọvu kpakara aị, ji ruwhnu be jíle ikpe kpusni neele igwugwu ke Nyenwe aị
    lele nhne a nọowhnu nụ nyno, a naagbanwo hite n'otu igwugwu bna n'igwugwu berere.
