  huu-NT: Cristomo jai caɨ duilla jira, naimɨena caɨ comecɨaɨmona raise uiñua jira,
    ie ebirede uaina uiñotɨcaɨ. Acaranimo caɨ eruaɨllamona, caɨ abɨna cɨodɨcaɨ. Ie
    isoide. Caɨ illamona jɨaɨe comɨnɨ Cristona uiñotɨmacɨ. Caɨ Nama Joreño caɨna canuamona,
    naimɨe ebirena isoi caɨ illena, icana jaidɨcaɨ.
  jiv-NT: Nuke asamtai, iisha ii yapi̱ tarachja̱i̱ nukukchamu asar íspikia núnisketji.
