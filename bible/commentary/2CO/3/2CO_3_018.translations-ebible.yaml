    postupně stáváme jeho obrazem čím dál věrnějším a krásnějším, jak nás jeho Duch
    mění a přetváří.
  mkn-mkn: Deng bagitu, Dia bekin kotong tamba hari tamba hebat, sama ke Dia. Kotong
