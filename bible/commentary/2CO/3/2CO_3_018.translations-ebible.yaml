  kyf-kyf: Nɩɩ, 'naa 'nɩ 'maslɛɛn -a 'dɛ weee 'klʋ 'wʋwɛlɩda -mɩ, Nyɩmaa -Kanyɔɔ 'ŋnɩmnɩe
