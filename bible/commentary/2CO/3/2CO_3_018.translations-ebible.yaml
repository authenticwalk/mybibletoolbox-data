  dso-dso: ତେବେ ଆମେ ଜେତ୍‌କି ଲକ୍‌ ସବୁ ମାପ୍‌ରୁକେ ବିସ୍‌ବାସ୍‌ କରିଆଚୁ, ଆମର୍‌ ମୁଁ ଡାବି ଅଏନାଇ
    । ପର୍‌ମେସରର୍‌ ବପୁ ଆରି ମଇମା ଦେକାଇଅଇବା ଗଟେକ୍‌ ଦର୍‌ପନ୍‌ ପାରା ଆମେ ଆଚୁ । ଆମେ ତାର୍‌ପାରା
    ଅଇବା ଜାକ ଦିରେ ଦିରେ ବାଦ୍‌ଲାଇ ଅଇ ଆଇଲୁନି । ପର୍‌ମେସରର୍‌ ଆତ୍‌ମାସେ ଆମ୍‌କେ ବାଦ୍‌ଲାଇଲାନି
    ।
  meu-meu: Ita iboudai vairada asi mukodia na heto Lohiabada hururu-hururuna ta hahedinaraiamu;
    hevarivari na heto; bena e haidaudamu, ia heida-ida ai, hairai ta amo ela bona
    ma hairai la, Lohiabada Laumana dainai.
  yva-NT: Weti soamo vatano wamanave Kristus ai wamamo wambaro Amisye apa kovo ntiti
    rai anawadive, muno Apa kovo ntiti ratatuv akato jewen. Muno Amisye apa kovo ntiti
    no wansai indati miridi nseo tutir, weye Anawayo Amisye mo wansanuga ranari wanyimbe
    indamu wamo Kristus amaisy.
  dgc-dgc: Kanya sikitam éy mépospusan tam ta mahusay. Ey meta tam i kamahalan a Panginoon.
    Sakay baguén kitam dén na Panginoon, hanggan pumareho kitam diya. Gébwat ya ta
    Panginoon; éy Espiritu siya.
  zpm-NT: Gacxe waa, grëse ne ne ngab ne xnëz Jesús, led yedraa lo ne ndze. Masaque
    nac ne niina zig tib quiewan, zeeṉe ran miech zha mban ne, ga raṉ zho gaṉle pa
    lotaa nac xquieḻndzon Dios. Tibaque nozhixcuaa zhiEspíritu me lo xquieḻmban ne,
    zigse zie dze noluraa me zha nactaa guieḻndzon ne rap me.
  hix-NT: Kàwyamo ryhe, osompatanyohomtosaho wyarohra harha tehxatxhe. Ekato me rma,
    Kohkomo tenyatxhe. Ehonomnà me xaxa noro tenyatxhe. Kàwyanye xenyetoko rma, anar
    me harha tehxatxhe. Noro wyaro nyhe tehxatxhe, ohxe nyhe, ehonomnà me nyhe, kàwyanye
    noro yonyàr ke mak ha. Àro wyaro rma keryatxhe, Kohkomo, Khoryenkom yokato rma.
  sim-sim: Ter mbeek koutakri las nirin arangokwa ambu sir. Uwa osik hulaima nokopma
    ukruharanda Wasilakahi os nihik nandan olmu heyenduwa. Masikome Wasilakahi nirin
    or ushiwak ermba ermbak or hom er ni nanda nir. Nir ukngambayi hom ni nawak Avui
    Wasilaka ukruharanda orhi oso nihik si raha hulaima nokopmahik si iwak li heyenda
    sir.
  npi-ULB: अब हामी सबै घुम्टो हटाइएको अनुहारले परमप्रभुको महिमालाई हेर्छौं । हामी
    एक महिमादेखि अर्को महिमामा उक्लँदै त्यही महिमामा बद्‌लिँदै छौँ । यो परमप्रभुबाट
    आउँछ, जो आत्मा हुनुहुन्छ ।
  cgc-cgc: Kiten tanan na mga sakep ta Ginuo, nlaman ta daw ino gid naan ki kanen
    tenged na paryo may nakamang en na tageb naan ta ate na waleng aged kakita ki
    ta usto daw gabag-o ate na batasan. Amat-amat kiten i magparyo ki kanen paagi
    ta Dyos Ispiritu Santo na gaisya ki kanen ta ubra.
  tim-tim: Akto areâk bo. Nen âmâ dewunnenŋân katip bâlâk akmâ Humonenŋaet pagaleŋe
    Heak kârikŋe are ekmâ kindenŋe ketugu nenekto ikiŋe towat miawaknengimbo manmâ
    manmâ âgâenŋe pagaleŋenenŋe humo akmâ sambelem âgâmap. Are âmâ Heakgât kulem.
  yor-yor: Ṣùgbọ́n gbogbo wa ń wo ògo Olúwa láìsí ìbòjú bí ẹni pé nínú àwòjìji, a
    sì ń pa wa dà sí àwòrán kan náà láti ògo dé ògo, àní bí láti ọ̀dọ̀ Olúwa tí í
    ṣe Ẹ̀mí.
  wos-wos: Wungi reta nani atéfék nana saawi samétéfihafi yata nani gukanyimbu xémbeka
    maki nani xé, nana Néma Duna némafwi hambuk yata ya maki hanyindéka. Xémbeka dé
    naniré yikafre huruta naniré yawulekéndéka nani déka maki yalefu nani xaku. Hukémbu
    némafwi ye dé maki male retame. Wungi reta nani akwi némafwi ya maki hanyitame.
    Nana Néma Du Godna Hamwinya naniré yikafre hurundét nani wungi retame.
  emp-NTPO: Dadjirãba Critoda ĩjã panʌ bẽrã dadji quĩrãra wuaba bʌrá eropanʌ quĩrãca
    panʌẽ́a. Maʌ̃ bẽrã dadjirãneba dewararãba dadjirã Boro quĩrãwãrẽãra unu panʌa
    quĩrã acʌbadad̶e acʌ panʌ quĩrãca. Maʌ̃ne dadjirã Boro Jaureba dadjirãra ewariza
    biara o wãa dadjirã Boro quĩrãca pananamãrẽã.
  eng-F35: So we all, contemplating as in a mirror the glory of the Lord with unveiled
    face, are being transformed into the same image from glory to glory, precisely
    from Lord Spirit.
  ind-ind: '@see-verse:2CO.003.017'
  pes-OPCB: اما ما مسیحیان نقابی بر صورت خود نداریم و همچون آینه‌ای روشن و شفاف، جلال
    خداوند را منعکس می‌کنیم؛ و در اثر کاری که خداوند یعنی روح‌القدس در وجودمان انجام
    می‌دهد، با جلالی روزافزون، به تدریج شبیه او می‌شویم.
  mpt-mpt: Alukum Klaiste bainobo gabob naka unang nib bobol tem ole inamin namin
    kukub olo mo gebe bioba kesoa nakaia unangai nibo yateme bianiba i Sume kukubo
    watem tekein kebiobe. Sume Hobe nib bobol temo bibe bianea daayebe otane nibo
    hebmamsabo mo e ulab anomobbabe. Daayem bebe bita e ulab anomabbiobe. Memalo Sume
    titilo nib bobol temo men bibebio otane sinanomo sumu benamabobe.
  ssx-ssx: Kota꞉ niki paeyaota꞉ mo Tekehalina꞉ pa̱a̱ta꞉ na a꞉mbake nika꞉ leke popelekema꞉ta꞉
    ipika꞉ pa̱a̱na꞉ su̱a̱ su̱a̱ waloma꞉me. Kutupa koto homeke pa̱a̱ma꞉ kone Tekehali
    hande Sipitidi pa꞉ta꞉ yama꞉ ipula꞉ ekima꞉ta꞉ nikita꞉ mo hoto paeyao pa daeya꞉tiki
    pu hala꞉ pa̱a̱ tieke pa꞉ta꞉ ipikima꞉ handomono topo peao hala꞉me.
  mkl-mkl: Fuuɡɛsɛu kù wɑ si wɑju nwɑ mɑ́ nɔ inɛ ŋɑ ɑ̀ yɑ mɑɑ yɛ ɑmboei Lɑfɛ̃ɛ si
    wɑi bɛi si diɡi, nɔ ɑmboeɛ iyi ɑ̀ wɑɑ cɔu, nŋui wɑ kpɑɑsi wɑ ku bɑ kɑ jɔɔ, nɔ
    í yɑ mɑɑ kɔ̃ɔsii wɑɑti kɑ̃mɑ fei si wɑ. Icɛu bɛ, Hundei Lɑfɛ̃ɛi wɑ coo.
  gaq-gaq: ନେନେ ଗାଗ୍‌ଡ଼େଇଂ ସୁନ୍ଦର୍‌ ଣ୍ତୁ । ନେନେ ସାପାରେ ମ‍ଇମା ବଦ୍‌ଲେ ଡିଙ୍ଗ୍‌କେ । ନେନେ
    ମେଁନେ ରକମ୍‌ ଡିଙ୍ଗ୍‌ନେ ନିଜେକେ ବଦ୍ଲେ ନେଡିଙ୍ଗ୍‌କେ । ଏନ୍‌ ବଦ୍‌ଲେଃନେ ନେନେ ବିତ୍ରେ ଜାବର୍‌ବାନ୍‌
    ଜାବର୍ ମଇମା ଡୁଙ୍ଗ୍‌ବିଏ । ଆତେନ୍‌ ମଇମା ମାପ୍ରୁନେ ବାନ୍ ବାଲେଃ ।
  gof-RNT: Nuuni ubbay kametiboonna som77on Godaa bonchchuwa be7ana. Nuuni Ayyaana
    gidida Godaa malaa daananaw bonchchofe bonchchon laamettana.
  unx-unx: ଆବୁ ସବେନ୍‌କଆଃ କା ହାରୁବାକାନ୍‌ ମେଦ୍‌ମୁହାଁଡ଼୍‌ରେ ନାହାଁଃ ପ୍ରାଭୁଆଃ ମାନାରାଙ୍ଗ୍‌
    ଚାମ୍‌କାଅଃତାନା ଆଡଃ ଏନ୍‌ ମାନାରାଙ୍ଗ୍‌ଗି ପ୍ରାଭୁତାଃଏତେ ହିଜୁଃତାନା, ଆଡଃ ଆବୁ ପୁରାଃଗି ମାସ୍କାଲଃତାନ୍‌ଲଃ
    ଆୟାଃ ରୁପ୍‌ ଲେକାବୁ ବାଦ୍‌ଲାଅଃତାନା । ଚିଆଃଚି ପ୍ରାଭୁଗି ଆତ୍ମା ତାନିଃ ଆଡଃ ଆୟାଃ ହରାତେ ନେ
    ସବେନାଃ ହବାଅଃତାନା ।
  gah-gah: Leza nene lovogisate aitoka asapuláa minamitimó neve. Nenemú Guivahanímini
    lapanalámo hize hanatolimikoko lelémo viligokago, Ómasímini ametamenigi aleloko
    novunimó nene Guivahanímini Sikalahulímo lá oaká noive.
  lcm-lcm: Tara aongos, tarapo tun a mang minaungan i Volava na kapo kovek i vakup
    si pakut bat ani nei nora, na nia akorong kapo sakolai anira, asi kara asukang
    val nia, na mang minaungan ina kalapo polok alak paspasal singira, angkokoai val
    kana lomlomonai a Volava, nia na Malanganto.
  aer-aer: Moses kwenhe inngerre ikwerenhe angketyele artelheke Israel-arenye areyele
    anteme inngerre ikwerenhe areketye imparrkerlenge. Kenhe anwerne Jesus-kenhe areye
    kwenhe itne-arteke anetyakenhe, anwerne-arle kwenhe Jesus akethe anthurre arerlte-anemenge
    nhenge re imparrkerlenge anthurre, arratye kwenhe re Alartetye akngerre anthurre
    aneme. Utnenge Akngerrele kwenhe anwernenhe akwetethe akngarte-iwerle-aneme nhenge
    Re-arteke anetyeke.
  qvc-NT: Chaymi Dyuspa Santu Ispiritun yanapawaptinchiq, atinchiqllapana allita intyindiyta
    Dyus nishqanda. Chaqa yuyayninchiqqam manana pambadushinachu. Ashwanmi ancha llipyaq
    Siñurninchiqta rikashpa, suq ispijushina noqanchiqkunapis llipyanchiq. Chaqa chayshina
    payta rikaptinchiqqam, Dyuspa Santu Ispiritun yanapawanchiq, diyapi diyapi mas
    shumaqta rurashpa Jisukristushina kawsananchiqllapa.
  tgl-ULB: Ngayon tayong lahat na walang takip sa mga mukha ay makikita ang kaluwalhatian
    ng Panginoon. Binago tayo sa parehong larawan ng kaluwalhatian mula sa isang uri
    ng antas ng kaluwalhatian tungo sa isa pa, tulad ng mula sa Panginoon, na Espiritu.
  cbs-NT: Jaskaken dasibi nun Jesucristo ikunwainbudan, ja yusiniwen nukun besu inun
    nukun shinan nuku ana bepuamaki. Nukun Xanen Ibun nukun shinan nuku betsa wakubainaya
    jawen kushipawen ja itsa nuku wakubainikiki. Unanxubida nukun jiwea betsa wakin
    nuku pewakubainikiki. Nuku jaska wakin nukun Xanen Ibun jawen Yushin Pepawen nuku
    jatu uinmakubainikiki.
  xtm-NTPP: Chukan kúu ja yo'o chi ñatuu‑ka na sa'ma ka ndesi nuu o a, te sukan kúu
    espeju ma, sukan ka kuu o, ja ka sa'a o ja vii ja va'a ma, sukan‑va'a jin kuni
    ñayii ma jayiñu'u Iya Tátnuni ma. Te ndi‑kivi ndi‑kivi ve ndaxsama ña'a ya sukan‑va'a
    jin ko kuu o sukan sa'a sukan kúu maa ya ma, te ndi‑kivi ndi‑kivi, te ka ni'i‑ka
    o jayiñu'u ya ma, vaa sukan sa'a maa Xtumani Iya Tátnuni ma iya ka iyo ji'in o
    a.
  nnq-nnq: Yene twe tuboa tangaekelela kumio jito, tulaya kibumo cha Angwana andi
    kung'ala kukuboka mulindala nu tugalambuigwa tulandane ni kilandanikio chakwe
    kukibumo kijingi muno. Lyenie ngi liengo lyu Uhuke jwa Angwana.
  bao-NT: To biri mani niipetirã, mani díámacʉ̃re ca bʉatori quejero ca cʉotirã niiri,
    eñoro ca biirore birora, Wiogʉ cʉ̃ ca añu majuropeerijere mani bau ĩño, Wiogʉ
    Añuri Yeri ca niigʉ cʉ̃ ca tii nemorije mena bʉaro jañuri, cʉ̃ yee ca añu majuropeerijere
    cʉ̃re biropʉ mani cʉo nʉnʉa waa.
  san-ORI: ୱଯଞ୍ଚ ସର୍ୱ୍ୱେଽନାଚ୍ଛାଦିତେନାସ୍ୟେନ ପ୍ରଭୋସ୍ତେଜସଃ ପ୍ରତିବିମ୍ବଂ ଗୃହ୍ଲନ୍ତ ଆତ୍ମସ୍ୱରୂପେଣ
    ପ୍ରଭୁନା ରୂପାନ୍ତରୀକୃତା ୱର୍ଦ୍ଧମାନତେଜୋଯୁକ୍ତାଂ ତାମେୱ ପ୍ରତିମୂର୍ତ୍ତିଂ ପ୍ରାପ୍ନୁମଃ|
  huv-NT: Icootsa leaw lamayariiüts andeac Teat Cristo lango majiüraats alcuane mexot
    teombasaats; cos Nangaj Espíritu üüch icoots majawaats nguineay Teat Cristo xowüy
    lajneajay ajlüy. Quiaj nütnǘtan teajlüyiiüts najneaj atnej ajlüy nej.
  otn-NT: Gätho ga̱hʉ ya, ya bi di̱ni̱ xa̱nho ma̱ mmʉihʉ ngue ma̱ da̱tho xa̱ndønho'a̱
    ra̱ Hmu̱ Jesús. Mɛ̱nte ra̱ pa dí 'bʉhmʉ ya, hønt'a̱ hønt'a̱ so ma̱ mmʉihʉ'a̱ ya,
    ya sär'mø ngue ma̱n'na ma̱n'na gda̱ cohmʉ tengu̱tho'a̱. Pɛ gue gue'a̱ ra̱ Espíritu
    Santo da̱ ja na̱ ra̱ hya̱ na̱.
  nop-nop: Indi yadi namandatnik yawenit mokit hatiyam doktiŋa Wapum’walaŋ hautadi
    nihitubu-hautaune hanom mele gineŋ kamene filimpit tubune meeniŋ nolidi kaiŋ undugoŋ
    Wapum’walaŋ hautadi nihitubu-hautaune hauta-taloloyeŋ Wapum ne namandap mintayam.
    Wapum adi Munabuli doktiŋa unduŋ tilak.
  obo-NT: De-en mgo suwod, siketa langun no id pomakoy ron, worad tambun to bonnong
    ta woy ukit keta, od kokita ron iddos se-aa to kotuusan tod Longaggon, oyyos iling
    ki to aung tadda. Woy od enot-enot od kopalin kos kodbovotasan ta taman to od
    poko-iling kid kandin. Od kotuman idda rinit keta, ukit taddot od Longaggon no
    idda en so Uhis no Ispiritu.
  cak-ENT: Xa roma c'a ri' tok konojel roj ri kataken chic ri Jesucristo, man tz'apül
    tüj chic kavüch, xa nkatz'et-vi c'a ruk'ij ri Ajaf Dios. Choj c'a nkatz'et-apu
    cachi'el tok nkatz'et-ki' pa jun espejo. Y roj c'o-vi c'a ruk'ij ri Ajaf Dios
    kiq'uin. Y ri ruk'ij, chi jumul c'a más q'uiy c'o kiq'uin, c'a tok nkila' na c'a
    ri achique ri rubanic rija'. Y ri jun jalajoj ri nbanatüj kiq'uin, ja ri ru-Espíritu
    ri Ajaf Dios nbanun.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤀᤥᤛᤣ᤺ᤴᤀᤠᤎᤠᤰᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤏᤠᤍᤧᤵᤔᤠᤴ ᤜᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
    ᤍᤠᤱᤒᤠᤴ ᤛᤣᤛᤣᤔᤠᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠ ᤁᤧᤍᤠ᤺ᤒᤠ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤗᤧᤱᤛᤡᤱᤗ
    ᤀᤠᤒᤣ᤺ᤰ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤔᤡᤔᤡᤱᤍᤡᤱᤒᤠ ᤀᤠᤒᤥ᤺ᤱᤗ ᤀᤠᤒᤣ᤺ᤰᤗᤥ॥
  mie-NT: De jā ñúcuán de ndá máá ó chi nduú cā jásī nūū jāá ntúnī ō. Chi cúu ó tá
    cúu espejo jā jéndūtē, cúu jā stéhēn ō nāsa viī ndasí cúñáhnú maá Jētohō ō, chi
    jíca ndaā ō. De maá ó ndācá quīvī cuānasāma ó cuānduu viī cā ánō ō tá cúu nūū
    cáá maá yā. Chi maá Jētohō ō jā cúu yā Espíritu, súcuán sáhá yā jíín ó.
  san-TIB: ཝཡཉྩ སཪྻྭེ྅ནཱཙྪཱདིཏེནཱསྱེན པྲབྷོསྟེཛསཿ པྲཏིབིམྦཾ གྲྀཧླནྟ ཨཱཏྨསྭརཱུཔེཎ པྲབྷུནཱ
    རཱུཔཱནྟརཱིཀྲྀཏཱ ཝརྡྡྷམཱནཏེཛོཡུཀྟཱཾ ཏཱམེཝ པྲཏིམཱུརྟྟིཾ པྲཱཔྣུམཿ།
  qve-NT: Chaymi Diospa Santo Espiritun yanapawaqtinchis, noqanchispa uyanchisqa manaña
    tapasqa hinañachu kashan. Aswanqa k'ancharishaq espejo hinañan kashanchis, Señorninchis
    Jesucristoman rikch'akusqanchisrayku. Saynata payman rikch'akuqtinchismi, Diospa
    Santo Espiritunqa yanapawanchis, sapa p'unchaw allinta imatapas ruwananchispaq,
    saynata Jesucristo hina kawsaspanchismi, aswan mas-mastaraq payman rikch'akuspa
    k'anchasunchis.
  pao-NT: Soo Te Naa ka tu Besa Pooha-ma atasoo te yugwewunu unusoo nawa'nesoo te
    yugwe.
  cbu-NT: Ashiriya, iysha kamis ndunpaz kámanaru ashiruni, Isusoo wizpuririni izuuru
    yasakaniya. Isusu Apanllcha Wipa. Isusoo wanasirimshee mangoonkiniya. Ashkuni,
    Isus tamapari ashiru kinakaniya. Isus wanasirimshirini iyash nda pastachiya; itaru
    aranginasha aranginasha ashkiya. Apanll Wani uru mangeetsini ashkiya. Anumand
    Isusoo kuk kis kamankina.
  usa-usa: ketááí tóípikemma tabaráábema kématuwainikaa umá Áánûqtuni tágama-yataaqa
