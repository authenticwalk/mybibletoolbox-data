  acr-TNT: Konoje riꞌoj na chꞌukutal ta chi ri kawach. E uwariꞌche, cakil chi utz
    ruchomalil ri Kanimajawal y cojwolkꞌin che ukꞌalajisaxic waꞌ rucꞌ ri kabinic kasilabic.
