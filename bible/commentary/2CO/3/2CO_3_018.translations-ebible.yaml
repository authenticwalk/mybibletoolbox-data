  mdy-ETH: ዬያሮ ኑ ቢያሢ ጎዳኮ ቦንቾ ካንቂንቲባኣ ዓኣፒ ካራና ፖዒ፥ ፔጋሲ ዻዋኔ፤ ዓያና ማዔ ጎዳይዳፓ ጴዻ ሃይ ቦንቻ ቦንቾይዳ
