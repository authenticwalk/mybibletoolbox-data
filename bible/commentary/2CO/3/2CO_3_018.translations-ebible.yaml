  nfa-nfa: Dènge jꞌara sèmi èèna, Na tao èdhi asa tabha èra, sama sèmi Nèngu. Rèhu
    èdhi parluu heka pahutu. Aa èdhi pangee dhoka dadedha Lamatua èdhi, te Roh Na
    ka dhu soru-bara èdhi.
  tnp-tnp: Kəni kitah, nətəm kəsotəhtərainiən nəhmtɨtah e napən, kauteruh nəhagəhagiən
    asoli rəha Iərmənɨg, kəni nətəmimi kauteruh nəhagəhagiən əha e nəmiəgəhiən rəhatah.
    Kəni in tətəuhlin nəmiəgəhiən rəhatah məmə okəhuva motəhmen lan. Kəni nəhagəhagiən
    rəha Iərmənɨg e nəmiəgəhiən rəhatah tətəri mətəri pɨk isəu. Kəni nəhagəhagiən
    əha təmsɨpən o Iərmənɨg iətəm in Narmɨn Rəha Uhgɨn.
  urd-urd: मगर जब हम सब के बे'नक़ाब चेहरों से ख़ुदावन्द का जलाल इस तरह ज़ाहिर होता
    है; जिस तरह आइने में, तो उस ख़ुदावन्द के वसीले से जो रूह है हम उसी जलाली सूरत
    में दर्जा ब दर्जा बदलते जाते हैं।
  hot-hot: Alalô maleŋiŋ ma miŋ avuliv siŋ ami ba lêk ayê Anyô Bêŋ anêŋ deda lôkmaŋgiŋ
    hatôm alalô ayê thonaŋiŋ lo maleŋiŋ halôk liyali. Yanida intu Lovak Matheŋ êŋ
    ba hêv deda lôkmaŋgiŋ anôŋ halêm ba halêm aleba abitak yaŋda hatôm yanida. Alalô
    ma hatôm liyali ba ik deda êŋ thô ek avômalô vi nêgê.
  mqj-NT: Ta'mo kita dengan umbalun pikki'ta temo, napolalan kawanan kamatandeanna
    Dewata illalan kaleta. Inde kamatandeanne buttu yao mai Dewata, anna inde dikuaan
    Dewatae iamo Penawa Masero torro illalan kaleta. Anna Penawa Maseromo umpopendadikia'
    susi kalena Kristus, napolalan tuttuan masae tuttuan kawanan kamatandeanna Dewata
    illalan kaleta.
  rus-SYN: Мы же все открытым лицем, как в зеркале, взирая на славу Господню, преображаемся
    в тот же образ от славы в славу, как от Господня Духа.
  mbh-mbh: Na them pasopal omaing ako God i oma i a them nge, kene avele. Ako ranga
    ve Moses i pasopal itheki lemi. Na tokokoere o thopol a God ia malmaling Pen a
    Urvet anga a lemem mimiong. Na Toko Pomnga ako ini Oni Riringa i eksing them evelelnga
    mo aro them velpol ranga ve ini i, mo aro lemem mimiong i pathengal a God ia malmaling
    Pen a Urvet anga a tokokoere nge.
  bdd-bdd: Coinega geya ꞌaigeda ꞌahubodaboda manida ꞌimiyamiya, ma Bada ꞌina wasawasa
    ꞌasiꞌasilalana ꞌoina taꞌeꞌebubuna, ta tupwana ma tupwana ꞌibuibuigita tauna ꞌana
