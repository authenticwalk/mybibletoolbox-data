    ri Ruxlabixel Rire e ri caꞌanaw re waꞌ kucꞌ.
  rop-rop: Yumob sabi na? Wi sabi hu Jisas Krais, dumaji det Holi Spirit bin opinim
    det main blanga wi, en imbin meigim wi sabi. En det Holi Spirit jidan Bos blanga
