    -a, te e -ko 'padɩ -a "da, -e -kaa drɛ "le -yee 'wɩ 'zʋ. Minsan 'bɛ 'wɩ zɩɛ -a
    dra 'yee lei 'saun 'a.
  fuh-BKF: Enen ɓe geese muɓɓen cudditaa ɓeen fuu, eɗen tiima darja Joomiraaɗo hono
    ley daandorgal, ina yaynana en. Imo waylita en faa nannden e makko tagaadi, darja
    makko ina ɓeydana en yahude yeeso. Ɗum woni golle Joomiraaɗo, laatiiɗo Ruuhu oon.
  arl-NT: Naacuajitij, puetunu pajaniyajanaari juhua niquitiu nenecuaquiaani, pa Jiyaniijia
    shacantuuca pacusacari pocua. Cunoori pa sohuanu rupuetoosacari nata. Naacuajitij,
    nojuajaari pueyaracaanu pa jataniquiaa jacaria, socua shacantuuca quijiaca pa
    quiniuria juhua nojuaja, na Sohuanu poonijiosacari poojiajinia.
  ziw-ziw: Ivyo, suwe wadya izinyuso zetu hezigubikwe, chawona saviya mwe chelole,
    ulenguso wa Zumbe, chahitulwa chiliganise na uwo umliganyo wakwe kwa ulenguso
    ulozese. Ivyo nindima yakwe Muye wa Zumbe.
  grc-TR: Ἡμεῖς δὲ πάντες, ἀνακεκαλυμμένῳ προσώπῳ τὴν δόξαν Κυρίου κατοπτριζόμενοι,
