    andza neŋgeye kame kame. Andza niye məzlaɓ ŋgay faya ma səkahiye mə nəkway kame
    kame. Anaŋ məsler nakə Məsəfəre i Bəy Maduweŋ faya ma giye aye.
  noa-H: Maguata maach hi hiek hʌ̈k'a durrum k'ʌʌn chan mag hagt'a putiu k'ĩir börr
