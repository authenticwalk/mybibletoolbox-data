    kemi Toteko. Porke nochi tonati tikpiah itlawilnextilis Toteko, Ye Akin techmaka
    n Espíritu.
  bgg-bgg: Chiihphado, gethek zab ne, miziathek acheg pha Hamangkhung-aphuii pha biisiie
