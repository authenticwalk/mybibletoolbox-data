  kbc-NT: Odaa okotawece aɡ̶ica ane yapoɡ̶oditini ɡ̶odatobi macataɡ̶a naɡ̶ajo lipegeteɡ̶e
    Moisés aneo latopije. Odaa jiɡ̶idaaɡ̶ee ɡ̶odatobi yakadi me ikee anodaaɡ̶eeteda
    Aneotedoɡ̶oji me datale, macataɡ̶a noleeɡ̶axi. Odaa Liwigo Aneotedoɡ̶oji idokee
    me iigi anejinaɡ̶a me ɡ̶odewiɡ̶a, codaa eo me ɡ̶odiciagi Ǥoniotagodi, odaa jiɡ̶idaaɡ̶ee
    latalaɡ̶a Aneotedoɡ̶oji me dinikee catiwedi ɡ̶odewiɡ̶a, codaa idapaɡ̶a diiticogi
    me dinikee.
  bmh-bmh: Igual siamenig kulai i memen. Ig iror sul, duailel unum igual igul naliu
    macanem uligaimai, go Dubanou Ban nugau al ig ebiligeb pimam. Ig koli igual igul
    eg ebuan kekulaimai, Dubanou Ban nug sul alaloimai, igul naliu macanem. Duailel
    igual igul naliu uligaimai, Dubanou Ban go naliupet pet abe mamam. Dubanou Ban
    nug gusig migena, ig igul naliu macanem. Go Dubanou Ban, nug go Ah Wes.
  ctu-BL: Che' jini hermanojob, mach chʌn mosolix lac wut yilal. Che' mi laj q'uelben
    i ñuclel lac Yum che' bajche' ti espejo, mi lac utsi tsictesan i ñuclel. Mi laj
    q'uextʌyel majlel ti' yejtal Cristo che' mi' mel i ye'tel i yEspíritu lac Yum
    ti lac pusic'al.
  meq-meq: Andza niye nəkway neheye ka dzalakwa ka neŋgeye na, petekeɗ ka mbuzakway
