    e damana gi nonua.
  taj-taj: य्‍हाङ जम्‍मासेन ली आघप्‍ना प्रभुला य्‍हालदेन शक्ति उन्‍बा मुला। प्रभु
    आत्‍मा हिन्‍ना, ओच्‍छे थेग्‍याम खबा थेनोन य्‍हालसे य्‍हाङदा थे ह्रङ्‌बान स्‍होबान
