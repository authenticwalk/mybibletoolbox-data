    chi ch'ɛɛtɛ ca dɛɛvɛ vida yeⁿ'ē Señor Jesucristo yeⁿ'ē yú. Chuū chi idiíⁿ Espíritu
    yeⁿ'e Cristo cáávā s'uuúⁿ.
  tur-YTC: Ama biz hepimiz peçesiz yüzle Efendi’nin yüceliğini aynadaymış gibi görerek,
