    juni'i aapo'ik Krijtota benasi jiapsi saka. Bwe'ituk che'ewasu juni'i, itepo,
    ju'u eiyaawatchisi machika, ju'u aapo'ik betana weyeme, itot yeu maachi. Ini'i
    san, yo'owe Jesukrijtota betana weye, ju'u Liojta betana tu'u jiapsi.
  uro-uro: Bä aiut moe qärarhae i qaku ama bauläm ngärhi ngäng aut saqongitnäk di
    sa ut lu mamär nä ma Engeska aa murhämeska dä sa ama qutsasorhane ngät dän bät
    a ut bä ut dän mamär bä nak as u rhän mamär toqor ma Jisas. Inguna rhangät täkt
    ama lat di ngät dän nage ma Engeska qärakni i ama Qloqaqa.
  ita-1885: E noi tutti, contemplando a faccia scoperta, come in uno specchio, la
    gloria del Signore, siam trasformati nella stessa immagine, di gloria, come per
    lo Spirito del Signore.
  muy-muy: Leli ya ti məfəki ahàr ka Bay geli ni ɗek ti ku way way do geli eri gayaŋ
    makambahani àna azana do. Nahkay Bay geli aslaɗi eri ana leli, mis ndahaŋ tipi
    maslaɗani gani e eri geli bu. Migi akaɗa naŋ, maslaɗani geli asagakivu kəlavaɗ.
    Tʉwi gani nani ti ga Bay geli, agray ti àna Məsuf gayaŋ ya avi ana leli ni.
  kqc-kqc: Ma una muko seira bou de reyafa vene tau noibanu yaku garasiri kama redo
    kana, Varika amiye di vabara vesifa ma vima yokoi makari una moi idana riyo, vabara
    keika gutuna vabara tora rofu. Adina mina vegu bi Varika amiye rofu deyo, kaere
    ina bi Vima.
  tav-tav: Mani Jesucristore nʉcʉbʉgorã jutiro ajero mena cabʉgá toorãre bairo mani
    aniquẽe mania. Dio cãniere caroaro catʉjʉ majirãre bairo mani tʉgooña maji. Dio
    cʉ cãniere tʉgooña majiri eñoro caajiyaro catʉjʉ canamurãre bairo mani ã. To bairi
    Dio cʉ cãniere aperã quenare mani iñoo neto maji. Cʉ cãniere tʉjʉrã seetobʉja
    cʉ̃re bairo netobʉjaro caroaro mani ani nutuagarã. Mani Ʉpaʉ cabauquẽcʉ jʉgori
    to bairo mani baigarã.
  eng-ULB: Now all of us, with unveiled faces, see the glory of the Lord. We are being
    transformed into the same glorious likeness from one degree of glory into another,
    just as from the Lord, who is the Spirit.
  spa-VBL: Así que todos nosotros, con nuestros rostros descubiertos, vemos y reflejamos
    al Señor como en un espejo. Estamos siendo transformados conforme a la misma imagen
    del espejo, cuya gloria es cada vez más brillante. Esto es lo que hace el Señor,
    que es el Espíritu.
  fra-_FOB: Ainsi nous tous qui, le visage découvert, contemplons, comme dans un miroir,
    la gloire du Seigneur, nous sommes transformés à son image, de gloire en gloire,
    comme par l'Esprit du Seigneur.
  hau-ULB: Dukan mu yanzu, da fuskoki marasa mayafi, muna ganin daukakar Ubangiji.
    Muna samun sakewa zuwa cikin irin wannan daukaka, daga wannan mataki na daukaka
    zuwa wani matakin, kamar dai daga wurin Ubangiji, wanda shine Ruhun.
  mal-mal: എന്നാൽ നാം എല്ലാവരും, മൂടുപടം നീങ്ങിയ മുഖത്തോടുകൂടെ കണ്ണാടിയിലെന്നപോലെ
    കർത്താവിന്റെ തേജസ്സ് പ്രതിബിംബിക്കുന്നവരായി, ആത്മാവാകുന്ന കർത്താവിൽനിന്നെന്നപോലെ,
    തേജസ്സിൽ നിന്ന് തേജസ്സിലേക്ക് അതേ പ്രതിബിംബമായി രൂപാന്തരപ്പെടുന്നു.
  lit-lit: Bet mes visi, atidengtu veidu žiūrėdami lyg veidrodyje į Viešpaties šlovę,
    kaip tik Viešpaties, tai yra Dvasios, veikimu esame perkeičiami į tą patį atvaizdą
    iš šlovės į šlovę.
  urd-GVR: Chunāṅche ham sab jin ke chehroṅ se niqāb haṭāyā gayā hai Ḳhudāwand kā
    jalāl mun'akis karte aur qadam baqadam jalāl pāte hue Masīh kī sūrat meṅ badalte
    jāte haiṅ. Yih Ḳhudāwand hī kā kām hai jo Rūh hai.
  far-far: Ma 'urinai na maa kulu nao ta ru si susia na, kera fatainia na raralana
    ngwasinasinae na 'Aofia. Ma na Anoeru 'Aofia rokisi kulu leleka kulu ka dia na
    'Aofia 'inito kulu.
  suz-BL: गो नेल्‍ल इं थुं गिल्‍शो वा हुक्‍शा, प्रभु आ छेङछेङ कोंइशा, प्रभु आ छेङछेङ
    पाइश्‍शो खोदेंशो दुम्‍शा फाइक्‍चा पुंइसाक्‍य। मेको फाइक्‍तीके बारना बारन लशा,
    इं कली छेङछेङ का रे अर्को छेङछेङम फाइक्‍ब। मेको नेल्‍ल प्रभु रे जाक्‍ब। मेको सोक्‍त
    बाक्‍ब। २कोरिन्‍थी ४:६
  car-NT: Ky'karon te tu'jonga kytaton. Pa'poro kysenepojaton mo'ko Jopoto kuranory
    supikiri tano wara. Aseme noro kurano me kytaijaton, mo'ko a'kanano me aitoto
    Jopoto kuranory wara enapa kykuranorykon waito'me.
  amp-amp: Yimanom, bi Bro Nkifrar hiketnom, nhai tfit Mosesr namo kanjo nmoh fnhuyet
    nyingatikm tfit kafrohkahnomm. Nhai. Brorhu Yafothatn nd nyingatikm hta rafomo
    rmonthar yak thuhato tfit nfri nfri yima yuhum htewutnom. Nd nfri yima yuhum turhum
    kanjo korhm. Ndnettn Brorhu nukeft mfro mfro tanuka hasiwatt wom riruh aruhyukm
    hti hasiwumt.
  bht-bht: क्योंकि असां सारे इक सीसे सांई परमेश्वरे दे तेज जो ऐसे चेरयां ला दसदे न
    जिना पर परदा नी पिया है, तां परमेश्वर सान्झो लगातार बदा दे तेज च जादा ला जादा
    अपणे सांई बणा दा है। ऐ तेज प्रभु ला ही मिलदा है, जड़ा पबित्र आत्मा है।
  eng-NOY: But we all with unveiled face beholding in a mirror the glory of the Lord,
    are changed into the same image from glory to glory, as by the Lord, the Spirit.
  cub-NT: Caivʉ maja cʉrivʉbu yópe cʉvaepe maje jiva cũmamejivare, maje coreóvaiye
    boje Jesucristore. Yópe jivarʉ cũmamedʉ jã́d̶ovaiyepe ñai jã́ñʉ nore, nopedeca
    maja jã́d̶ovaivʉbu apevʉre maje jabocʉ Cristo meacʉ baju ʉ̃i parʉé pẽoiyede maje
    cʉvaede, maje cʉe boje ʉ̃́que cũinávʉpe. Maje coreóvare nʉ́vaiyede ʉ̃́re cainʉmʉa,
    oatʉvare nʉ́vaivʉbu maja, ʉ̃́pe tenajivʉ. Jãravʉa coapa pʉeno baju jã́d̶ovare
    nʉ́vaivʉbu ʉ̃i parʉé pẽoiyede maje d̶aiyeque. Nópe d̶are d̶ayʉbe maje jabocʉ Cristo.
    Ʉ̃́recabe ñai Espíritu Santo.
  ita-1927: E noi tutti contemplando a viso scoperto, come in uno specchio, la gloria
    del Signore, siamo trasformati nell’istessa immagine di lui, di gloria in gloria,
    secondo che opera il Signore, che è Spirito.
  lww-lww: Sanene, ita make ga nap̃a temlelaga rui, pe kulmrae tai towo re si marata
    poli, ana tesum̃a tepisu ruru nena pupia nauraraena kiena ne Ntewa. A pogos nap̃a
    tesum̃a tepisu m̃a pano, nauraraena nene pimi puleule e ita, pano tol nap̃a tepim
    tepe sane kupito vena tegoliaena kiena kapi vivaga va va yeririna tap̃ena lala.
    Ana kapi vivaga nene pe molue re kome kieta malena poli, molue kome kieta Sup̃e,
    nap̃a naga Ninuna nanene nap̃a sike e ita.
  ckb-ckb: هەموومان بە ڕووێکی ئاشکرا وەک ئاوێنە وێنەی شکۆی خودا دەدەینەوە، لە شکۆیەک
    بۆ شکۆیەک بۆ هەمان وێنە دەگۆڕدرێین، ئەوەش لە یەزدانەوەیە کە ڕۆحەکەیە.
  nas-nas: Eeꞌnoko niiꞌke ookarai eeꞌninge niikaang onou avoꞌmariaꞌ oꞌnorimainge tee
    Ovoring bakaang araka tampaꞌ ooampiri oorara-pinaꞌ oroꞌantavampimaung, eeꞌnoko
    paarimarima teeꞌ Karistooꞌpinaꞌ oroꞌmarimaung deto biaꞌmorima meenasi-aape. Tee
    aung aarumo tee Ovoring-eta pomaung, tee eeꞌnara Tanuaang Meekung.
  uvl-uvl: Pe ita, malenga poi ele ramara ero. Ke pomalam ta henonou hote Non Soke
    nena hemalmalinga. Isipona hulia ita ke ta pomange i nga nena hemalmalinga nenge
    pupuo ke papalaungana. Pe hemalmalinga palaungana nem, at nge Non Soke nenge i
    Ope.
  eng-BBE: But we all, with unveiled face giving back as in a glass the glory of the
    Lord, are changed into the same image from glory to glory, even as from the Lord
    who is the Spirit.
  ixl-CNT: Ech aatz kajay oꞌ kꞌatz u Jesuus, yitꞌ kutxel koj kuvatz nikusaji vitechalil
    u kuBꞌaal. Pek nipaqꞌun sukukꞌatza, echaꞌ iribꞌun eluꞌl maꞌj txijtxubꞌal tu espejo.
    Utz aatz viTioxhla Espiiritu u Tioxh, aꞌ vaꞌl nichꞌexpixsanoꞌ. Ech bꞌiichaj nibꞌen
    u kutxumbꞌal echaꞌ vitechalla txumbꞌal u kuBꞌaal.
  xsi-xsi: Aku mine nâ, kelekele toŋge ikura tu ipono kinda kalo-tawana tamâta naonda,
    ande tia. Mine kala Maro Ŋalae ne sinâla ŋalae imâ pa kinda, aku kinda tapâŋga
    tatogo nduŋgu ŋana ipane sinâla ŋinde ilâ isinalanzi tamâta pinde. Sinâla ŋinde
    iyoka pa Maro Ŋalae, ina Koroani, kala imâ pa kinda. Aku sinâla ndainani nâ ma
    ilele kinda kilalânda lee, tapâŋga tatogo Maro Ŋalae tamwata mine.
  crx-NTPO: '''Et wheni cha nenin oots''oh lhe''ibal whe nts''en''a la be na''uzdunul''en
    ''i be ts''onilh''en, ''et whuz un''a neMoodihti yé dizti''-i, ''ahoolhyiz uznilh''en.
    ''Ink''ez ndi ''uk''eguz-i uznilh''en-i, ''et ''i k''un''a ''uts''uja. NeMoodihti
    yé dizti''-i, ''i ''on nus yé dizti''-i k''un''a ''uts''int''oh. Dzin totsuk nusyaz
    za lhé''ts''it''elh. ''Ink''ez neMoodihti ooyughi, ''en gha whuz un''a ''uhóoja.'
  kan-OKCV: ಹಾಗೆಯೇ, ನಾವು ಮುಸುಕಿಲ್ಲದ ನಮ್ಮ ಮುಖದಲ್ಲಿ ಕರ್ತದೇವರ ಮಹಿಮೆಯನ್ನು ಪ್ರತಿಬಿಂಬಿಸುವ
    ಕನ್ನಡಿಯಂತೆ ಇದ್ದೇವೆ. ಹೀಗೆ ನಾವು ಮಹಿಮೆಯಿಂದ ಅಧಿಕ ಮಹಿಮೆಗೆ ಸಾಗಿ ಅವರ ಸಾರೂಪ್ಯಕ್ಕೆ ಅನುಸಾರವಾಗಿ
    ನಾವು ರೂಪಾಂತರವಾಗುತ್ತಿದ್ದೇವೆ. ಈ ರೂಪಾಂತರವು ದೇವರಾತ್ಮನಾಗಿರುವ ಕರ್ತನಿಂದಲೇ.
  bbb-bbb: Ro noeje no oe nuvuone ije none kuderiana una E Ireobo ije vajae. Ijadufuo
    ire ije fu oe nuvuone ije okuruema ije fune bakirei. Ijadufuo e boeje bune vame
    izege no karinoejo ijia Godi fu e izeki ije bu samadukua gave. Ijadufuo fune Kavene
    Akae ije fu oe nuvuone ijia imeno ijare no kena una ka E Ireobo ije vareki reme.
    Fure no kena una fu vareki rei ijadufuo e boeje bu mumaza nuvuone no karinoejo
    ijia Godi fu e izeki bu ije gave.
  blw-blw: Wat amintaaw way cha omafurot, maid hen anchi kaman manlelengngéb hen hamhamàtaaw
    te kamantaaw sarmeng way cha homaraan hen kena-ammay hen Apotaaway Espiritun Apudyus.
    Yag gapo agé hen chana man-ancharan an chitaaw, wat chataaw mafalefalewan ah komamanantaaw
    an hiya ta kaskasen hen mail-an hen kenangatona.
  tam-2017: நாமெல்லோரும் திறந்த முகமாகக் கர்த்தருடைய மகிமையைக் கண்ணாடியிலே பார்க்கிறதுபோலப்
    பார்த்து, ஆவியாக இருக்கிற கர்த்தரால் அந்தச் சாயலாகவே மகிமையின்மேல் மகிமையடைந்து
    மறுரூபமடைகிறோம்.
  azz-NT: Ica ya nojón tejuan amo teyi quitzajtzacuilía oc totamachilis ne tilma tenica
    amo huelía se cajsicamatis in tanahuatil de Moisés. Pero axcan tejuan ticnejnehuilíaj
    queme se tescat ten tanaltontía ica ne chicaucacualtziyot de Cristo. Huan ijcón
    tejuan cachi oc titamatiyohue queme Cristo porín ajachichi ticselijtiohue ne chicaucacualtziyot
    de Cristo. Huan nochi nijín sayó quichiutinemi Totecotzin. Huan Totecotzin Yejuatzin
    in Yecticatzin Espíritu.
  spa-RV-1909: Por tanto, nosotros todos, mirando á cara descubierta como en un espejo
    la gloria del Señor, somos transformados de gloria en gloria en la misma semejanza,
    como por el Espíritu del Señor.
  csy-csy: Ahihang eite theampo in mai ki hongsa limlang bang in Topa vangletna i
    en a, Topa Thaa in eite sia vangletna pan vangletna ah Ama meal bang in hong ki
    khealsak hi.
  mxq-NT: Pa̱a̱ty diꞌibáty nmʉduꞌunʉm ja Jesukristʉ, kyaj nwinguwʉʉnꞌa̱jtʉm, ni ngamʉda̱jtʉm
    ja jot winma̱ꞌa̱ñ kubiꞌits kuꞌook, dʉꞌʉn ʉdsa̱jtʉm éxtʉm ja ijxnʉ wa̱ꞌa̱tspʉ diꞌibʉ
    ñijajpy yajxón ja myʉjꞌa̱jtʉnʉ Nindsʉnꞌa̱jtʉm, es nan mʉt yʉꞌʉgyʉjxmʉ tadʉ myʉjꞌa̱jtʉn
    yʉ Nindsʉnꞌa̱jtʉmʉ Jya̱ꞌa̱jʉn xyajtʉga̱jtsꞌadʉ́tsʉm waanʉ niꞌigʉ pʉn wiꞌix ja
    tiempʉ ñaxy.
  tzj-NT: In ajoj kanojelal ja yukul kac'u'x ruq'uin ja kajaw Jesucristo majun nak
    ta botzben ta kapalaj, kamajon rtz'atic camic ja kajaw Jesucristo chi más k'axnak
    chi na ruch'a' Dios c'o ruq'uin. In como kamajon rtz'atic chi congana nim ruk'ij
    chewi' tok noktajini nokq'uextaji, ntajini noqui ja kana'oj ajoj ja cani' rna'oj
    arja', xa jani' npi más npi más ja ruch'a' pa tak kanma. In nojel ari' ruq'uin
    ja rEspíritu rxin ja kajaw Jesucristo npi wi'.
  tdt-tdt: Agora ita hotu nia oin la taka ona. Nunee ita haree hetan ita nia Nai nia
    kbiit boot. I Maromak nia Espiritu muda beibeik ita nia aan too ita sai hanesan
    ita nia Nai. Nunee Nia halo ita nia Nai nia naroman sai nabilan ba beibeik iha
    ita nia aan.
  ron-BTF: Dar noi toți, cu fața descoperită, privind ca într-o oglindă gloria Domnului,
    suntem schimbați în același chip din glorie în glorie, chiar prin Duhul Domnului.
  eng-WEBP: But we all, with unveiled face seeing the glory of the Lord as in a mirror,
    are transformed into the same image from glory to glory, even as from the Lord,
    the Spirit.
  eng-FBV: So all of us, with our faces unveiled, see and reflect the glory of the
    Lord as in a mirror. We are being transformed into the same mirror image, whose
    glory grows brighter and brighter. This is what the Lord the Spirit does.
  nld-1939: En wij allen spiegelen met ongesluierd gelaat de heerlijkheid des Heren
    terug, en worden zelfs steeds heerlijker in zijn beeld herschapen, zoals dit door
    ‘s Heren Geest geschiedt.
  bwo-bwo: Noo noúnets iperaw shiits wotar doonzo mango mestawtotse bek'eyirwok'o
    bek'irwone, Shayir wottso doonzo aro aroosh mangoniyere mango maants wonetuwone.
  nch-BL: Pero ica nochi tojuanti, amo tzactoc toxayac. Tiitztoque quej tescame cati
    ipan taahuía itatanex Tohueyiteco. Huan yeca mojmosta Itonal Toteco tequiti ipan
    tojuanti huan techpatatiya para más tijpiyase itachiyalis Tohueyiteco. Yeca mojmosta
    techmacatiya más itatanex para ma tiitztoca achi más quej ya.
  quc-TNT: Rumal c'u ri' konojel ri uj man ch'uktal tä chi ri ka palaj, xane uj je'
    jas jun espejo ri cäk'alajin wi ri je'lalaj u juluwem ri Kajaw Jesús. Je ri' ri
    uj nojim je' tajin cujel na jas ri Cristo, rumal chi ronojel k'ij cäk'alajin na
    jubik' chic che ri je'lalaj u juluwem pa ri ka c'aslemal. Are wa' ri cuban ri
    Lok'alaj Espíritu re ri Kajaw Dios.
  tfr-NTPO: Eni ga shji beno l̈öng bokkwo kjingak wl̈eni ame. Ga dbar kjwobi go ga
    shji kjl̈opswe Tjl̈apga Sëyarë shäng, shji jëk ber l̈öng Tjl̈apga Jesús ĩ dik
    wl̈o. Eni ga shji ĩkoba ga Tjl̈apga l̈i sorë, e miydëba bi go.
  kaq-NT: Noque rihbi bebepohxonma sca ta bejisihti jisquin hahcajaxon noquen Hihbaan
    xaba jisish, jan hihqui quescarihbi noque jatihibi jatihi, hashoan xaba shinan
    hanicanahi. Noquen Hihbaan Yoshin noquen jointi janin teetaiya ta jahuen xaba
    noque qui mahnecanahihqui.
  sgb-sgb: Amêhên, ya balang miha ya ampaniwala kan Apo Jesu-Cristo ay alway nan nanad
    kan apo Moises hên haton naghalimbêng ya lupa na, ta amêhên angkahêlêk ha biyay
    tamo ya kapahilêw ya kahampatan hên Panginoon Jesus. Ta ya ampamabayo hên nakêm
    haka biyay tamo, angga ha hikitamoy mag-in nanad kan Apo Jesu-Cristo, ay yabay
    ya Espiritu ni Apo Namalyari.
  vie-1934: Chúng ta ai nấy đều để mặt trần mà nhìn xem vinh hiển Chúa như trong gương,
    thì hóa nên cũng một ảnh tượng Ngài, từ vinh hiển qua vinh hiển, như bởi Chúa,
    là Thánh Linh.
