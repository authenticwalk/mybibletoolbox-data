    kēētāsē taay kēēnyōōru lēbkēēyyēēt kuchōōnēē wōlēē miitē ꞉Tāmirmiryēēt.
  xnn-xnn: Isonga getken tako ay ostoosto nan tet-ewa ay maipanggep ken Kristo ya
    nan kangatona tay nakaan nan nangsasalin isnan nemnem tako. Isonga gapo isnan
    mang-il-ilaan tako ken siya et gomawgawgawis tako engganay maipaliso tako ken
    Kristo. Et si Apo Jesus ay Ispirito Santo nan mang-ik-ikkan is dana.
  mwe-mwe: Bhai, uwe tubhowe twangaunishilwa kumeyo, tunalangula ukonjelo gwa Bhakulungwa
    mbuti kung'anyima kwa shioo, shitutindiganywe tulandane na Bhakulungwa, tulishoka
    ukonjelo kwenda ukonjelo guna, numbe gwa puya. Lyene liengolyo lika Mbumu jwa
    Bhakulungwa.
  tte-tte: Kita kaigeda kaigeda nige kala koleya kana kokaukausi besiele Mosese, yo
    nige ginauli yabo ala nuwatu ikakausi, na iyamo Guyau Yeisu ana wasawasa mayalena
    pigapigabuna imiyamiya kolila na ipigapigabu. Kita besiele gelasi sauga meuloina
    Yeisu kana koleya tayakeyakenayan tomo kolili. Mwa iya ana wasawasa ipanapanaisima
    kolila na taemala besiele iya na wasawasane ikinkin sauga meuloina. Kabo Guyau
    iya Yaluyaluwa Tabuna ana paisowa kana koleya bwaine besiele.
  tcs-tcs: Ane nau, yumpla ebriwan nomo gad dat klot, i bin tekemaut prom yumpla.
    So yumpla i go sain brait soe da glori blo da BosLod. Ane wen da Spirit blo God
