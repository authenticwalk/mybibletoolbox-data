  gyr-NT: Sese opacatu yande ndahei Moisés oyeovapɨ vahe nungar yaico Tũpa porañetesa
    sendɨyai vahe repiaẽhɨ ãgua. Yande rumo inungar yepiasa yamboyecua ité yande Yar
    porañetesa sendɨyai vahe ava upe yaico. Yaico catuño ité yande Yar Cristo nungar
    arɨ yacatu rupi yepi. Esepia, ẽgüe yahese, yareco catu-catu iri seco porañetesa
    yandeyese. Yande Yar rumo acoi Espíritu secoi vahe ẽgüe ehi yandeu.
  kmh-kmh: Biyomb ker mindpun rek, gos chin ak yipund giy amek, melik nuk ak chinup
