  atd-NT: Nò, mgo sulod, kanta tibo no nigtuu ki Hisus, warad on ogpakaatang to pogkasabuti
    ta. No ian tad ogkounawaan ka alung to ispiu su dii to kanta no batasan ogkakitaan
