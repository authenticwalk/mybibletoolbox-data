    veꞌmi emeni dameniloꞌ gehepeve lisiheꞌ ogosa medelo minaaꞌ noune. Idoꞌ neꞌmine
    nouneꞌ nene Oꞌmosoꞌmi Sikalahuliꞌmo nene ogaꞌ noune.
  uli-uli: Ila pangachloh ngo ye llah mala falmayel Deus mo uwoch le te pilta wol
    metach. Falmay le ye budoh mo irel Samol le iy Espritu Santus, mele ye foru bo
    yebe kekkel loh yach igegeli iy Samol luwul falmay.
  nin-NT: Inta wemi a ka ttu upri inkru ukuma glo ki inta ba we, wre ki inta bu hi
    inkpinkpye i Atiko yi. Izhi i Atiko yi i so ka inta sarr kuma ni inkpinkpye inkpi,
    di inta i kaki nâ ta si Atiko wa ntsɨ ni ntsɨ. Ikasarr inggi yi i di zhi na Atiko
    ku, nggo uwa yo à si Izhi yi.
  acu-NT: Tura asamtai Moisés ni yapiin panuijai nukumakmia nunisrikia pujatsji. Antsu
    iikia ispiya nunisketji. Iisha ii Apuri paaniurisha itiur awa tusar nekau asar,
    chikich ainausha paan nekamtikiatnuitji. Tura asar Yuse Wakani ii nintimaurin
    yapajiau asamtai, yaitasar ii Apuria nunisrik nintimsar pujaji.
  cak-WNT: Xa rumac'ari' tek konojel riyoj ri kaniman chic ri Jesucristo, ma tz'apel
    ta chic kapalej, xa can yoj achi'el jun espejo ri can nik'alajin chic ruk'ij ruc'ojlen
    ri Ajaf pa kac'aslen y ri ruk'ij ruc'ojlen ri Ajaf ronojel k'ij ruchapon nujel
    más ri kac'aslen riche (rixin) chi queri' yoj-oc na achi'el rubanic Riya'. Y can
    xkojjalatej wi c'a, y re' can ya c'a ri ru-Espíritu ri Ajaf nibano chake.
  ebk-ebk: Isunga chitaku am-in ay enmafurot ay achi malilingfian chi lupana ay kaman
    kan Moises at kaman takú sarming ay mangepaila as nan kaichayawan Apo Jesus, ya
    kanayon takú ay mafiarfialiwan ay omammay inkiana komaman takú kan hiya. Nan cha
    mangekaman as na kan chitaku at nan Apo challu ay hiya nan Espiritu Santo.
  spa-PDDPT: Pero todos nosotros, quienes contemplamos la gloria del Señor con cara
    descubierta, como en un espejo, somos transformados de resplandor en resplandor
    en la misma imagen por el Espíritu del Señor.
  ruf-ruf: Lekeni twetwe wose tune pfihanga ing'apfighubikwe bae, twakona ka mne chilolelo
    utunitso we Imtwatsa, na twetwe twotendighwa twighale naye kwa kongetseka mne
    utunitso iulawa kwe Imtwatsa, ayo iyo Ghumuhe.
  gun-gun: Mba'eta nhande kuery ha'e javive nhanderova mo'ãa oipe'aa rire Senhor rexakã
    re nhama'ẽ porã jaikovy epéko re rami. Ha'e ramo nhanembopyau 'rã nhanerexakãve
    javy aguã rami, Senhor rami ete nhandekuai aguã. Ha'e rami aguã ma Senhor, Nhe'ẽ
    gui ae ou.
  agu-BL: Yi o' ketz elnak yi jun moy wutzila'tz te kawutz. Ni'cu'ntz yi qui'ct xbu'k
    te kawutz. Ni'cu'n o' tu jun spej yi na c'ox nin jun pak'puchal. Poro yi pak'puchal
    yi na kac'ox nin, i'tz yi k'ej tu balajil Cristo. Na chebele'n cuntu' tzan xtx'ixpe'n
    kajtza'kl tan koque'n chi tane'n Cristo. Poro nk'e'tz o' cuntu' yi tzan xtx'ipe'n
    kajtza'kl, ma na i'tz tan yi Espíritu Kajcaw.
  isn-isn: Itungo ele usese keehi, palung'wi nuusu nesinga iekiwe uutaji, yeuona ukulu
    nua Makulu. Kepeulwa mukali awigeeli wuwowuwo nuaukulu kupuma muwihengi ung'wi
    nua ukulu kulongola kungiza, anga niele kupuma kumukulu nenkolo.
  ilo-ULB: Ita, amintayo nga awan ti abbong ti rupana, ket makitatayo ti dayag ti
    Apo. Mabalbaliwantayo iti isu met laeng a kinadayag manipud iti maysa a tukad
    ti kinadayag nga agturong iti sabali pay a kinadayag, kas naggapu iti Apo, nga
    isu ti Espiritu.
  pir-NT: Sa yena Jesu yequina ijina, Cohãcjʉ̃ yere masiaja mari. Tiquina wʉhdoa pacare
    cahmotamehneñequina yero saha Cristo tutuayere ihñona niaja mari. Sa yero mari
    pʉhtoro Espíritu Santo marine quehnoañe pehere camesagʉ̃ yere. Tiquiro sa yegʉ̃
    Cristo quehnoa yʉhdʉariquiro tiquiro ijiro saha wahana niaja mari.
  anv-NT: Ne ɛsé abi genó gefɔ gela gekwere ɛsé matɔɔ wɔ́, dégɛne geŋgbɔgé Ata
    ɛyi gegɛnege ɛse mmyɛ ɛke ŋmɛɛ nnó dékwɔrege wyɛ kwɔrege debɛ ɛke ji. Ndɛre
    dékwɔrege dégɛnege wyɛ gɛnege, ɛlé Ata muú akɛne ne Mendoó Ukpea ne apyɛɛ́
    nnó ɛbɛ mbɔ.
  sab-NT: Che ulita Jesucristo gau ulia, e giti che ulitage suge trate che Chugagwalla
    Jesucristo no no Jesucristo kweri, bedre bedre suge ma no ma trate che ulitage
