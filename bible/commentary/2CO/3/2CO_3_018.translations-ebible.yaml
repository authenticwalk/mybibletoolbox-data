    otmunŋe nenekmu dopŋan otbuap. Yakât nâŋgâm yawuâk otmâ mannom yan lohimbiŋe manmannenŋan
    Kutdâhât towatŋe eknomai.
  usp-NT: Jwi'l ojtak juntir ta' chiqui' ch'ukul kacayb'al chapca' la' jun sak itz'ik,
