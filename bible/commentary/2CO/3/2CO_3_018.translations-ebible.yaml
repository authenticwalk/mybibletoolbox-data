    pɨke meweikɨn mar ke hɨrak. Mɨt miyapɨr nanɨrtei God keweiknai han kaiu, haiu
    mamɨr ke hɨrak te haiu mamwenɨpi niuk mɨrak mamɨnterim.
  cbk-cbk: Hende kita como si Moises quien ya tene cara tapao, sino kita maga creyente
    ta reflecciona el gloria del Señor, dol tiene ya kita cara que nuay mas velo.
    Ansina el di aton maga vida ta cambia para puede llega na di suyo gloria. Ese
    gloria quiere decir el di suyo naturaleza y caracter. Ese gloria di suyo ta penetra
    canaton para puede kita entra paso por paso con ese, y este cambio para canaton
    ta sale con el Señor, quien amo el Espiritu de Dios.
  uig-ARA: ۋە بىز ھەممىمىزنىڭ يۈزىمىز چۈمپەردىسىز ھالدا رەبنىڭ شان-شەرىپىگە قارىغىنىدا،
    ئۇنىڭ ئوخشاش سۈرىتىدە بولۇشقا روھ بولغان رەب تەرىپىدىن شان-شەرەپ ئۈستىگە شان-شەرەپ
    قوشۇلۇپ ئۆزگەرتىلمەكتىمىز.
  tuf-tuf: Moisés im aca cay tunir eyta ísatra éytara yájtiro. Isat Sir ajcan chihtán
    ruhcti ehcuro. Isat ey ehcwá rabar is urá Sir ur eyta semar semar umás chácaro.
    Cara Sir Ajcan Cámuran Eyat is urá eyta chácaro. Is quino ajcan urán wícaro.
  abx-abx: Ngan huwang kita kam dimu'an magpanutu'o si mga gana' tambun-na, kay si
    paniga-na si kita si maka'angayan kina'iya-na si Paragdalom, anguntali' may to
    si la'in. Tungod sinan siga, sigi sasalli' i kina'iya-ta pag'irog si tawa'-na
    ngan sigi tatamba i sa'ambit-ta sito maka'angayan kina'iya sigon si nagparabuhat-na
    si Paragdalom, nga iya i Espirito.
  mco-NT: Paady ycɨxp tüg'ócɨy ɨɨch ajt jadu'n nipaady nej tüg ijx ma nni'ijxɨm ajt
    nHuindzɨn Jesucristo y'oy'ajtɨn. Com ca' jadu'n patnɨ nej jɨhuɨ̈y n'ijtɨm huingobe'nɨ̈y.
    E nañ jadu'n ɨɨch ajt njacyujcpejtɨm n'oy'ajtɨn, jaydëbɨ nguipxyjatytɨɨyɨm mɨɨd
    Cristo. Com jabom jabom ɨɨch ajt nïgɨ nbaatɨm n'oy'ajtɨn ma Cristo. Jada je' huɨdibɨ
    je Dios yjɨhuɨ'ñ ymɨc'ajt ytumyb ma ajt njot nhuinma'ñ. E ɨɨch ajt nHuindzɨn Jesucristo
    tɨ pɨdägy Dios yjɨhuɨ'ñ ymɨc'ajt ma ajt njot nhuinma'ñ.
  cpb-NT: Irooma aakapaini awentaashiretaari Cristo, oshiyayetanaari Awinkatharite.
    Tema oshiyawaitaawo aminaatakotatyeerime Awinkatharite kotsirotakiki. Tema aminawootairi
    kotsirotakiki iroñaaka, te oshiyari Moisés-ni ipashikawootaka pairani irirori.
    Irooma paata arika añaaperotairo rowaneenkawo, arira oshiyaiyaari ikantaga Cristo.
    Iriira matakagairone Awinkatharite, Tasorenkantsi.
  aon-aon: Aria apak ihishmorim douk madae enesh eshudok shubeshuk apakigos yamagos
    uwe, uwok. Namudok aria Debeini ananit debeiti lait tatrugun tanaki tasuhw apak
    matrugun aria tatanam tatrugun tasuhw kupaishi arpesh. Ihih nyumneh apak mape
    um marao atudok lait namudok atin aria tenekap matogur anahaeh abom madukem Debeini-eh
    aih. Debeini anan douk Mishin. Anan kanak napeum nenekap matogur namudok aria
    meshagrakuk kabi riguk marik mape um.
  hus-NT-2005: Jaxtám, ejtal wawáꞌ, kom yabich putsudh ni wal kʼal an putsuxtaláb,
    i junwal jelti jun i lam xin xalkʼál nin labidh tʼokát an Ajátikláb. Anchanꞌ,
    kʼayúm ti kʼayúm exomich i bajwal ku kʼwajay jelt xan ti na Kristo jeye. Jechéꞌ
    jaꞌich nin tʼajál an Ajátikláb, xi jaꞌich an Tʼokat Ejattaláb.
  mig-NT: Núsáá te ta̱ká máá‑yó, tú ndasú nuu̱‑yo̱, te kánde̱'é‑yó núu̱ máá Jíto'o̱‑yo̱,
    nátu̱'un nuu̱ ɨ́ɨn espejo, ndasa ndíi ncháa̱ nuu̱‑yá. Te suni súan ndíi ncháa̱
    kánasa̱ma‑yó nátu̱'un káa máá‑yá. Súan sá'a Espíritu Jito'o̱‑yo̱ jíín‑yó.
  bps-bps: Na taman gito dad faglut talandè safang i kneng i kdatah Amuito teen di
    gito, du baling matnù mdà di Tulus Amuito i fadlug tamlas gito du nimoan ito salngad
    kenen.
  mbs-mbs: Wedad den belabag diyà te kedita tadon nemenal ki Cristo. Aw gayed tadon
    keleseban se kelangkaw te Pengolo, gayed heman elinen te Timanem se pegkesawol
    tadon, amon kitaen te doma otaw se kelangkaw te Pengolo diyà kenitadon. Yan se
    eg-inangen te Pengolo, sìyan Espiritu Santo, amon labi kidon pa megkelangkaw iling
    kandin.
  tof-tof: Mi blamana Lodón wirri kómal zyón ongang bapóndakla mibiób obzeke, ngablaorrón-koke
    ne obzekako. Akó wa mibü azazinda tóba obzeksyók ngarkwatódó tóbazan bainüm akó
    sab ene kómal zyón wirrian yarile. Ene zyóna Lodkagabi tótókda, Godón Samu nótóke.
  cme-NT: Miɛ maŋ kompaŋga halaaŋ i yammu-na hiere, Itieŋo fafaaŋgu da-yiɛ. I duɔŋ
    tiɛ bibirre i kã diɛ ka fa Itieŋo temma. Itieŋo Yalle maacemma yaa mafamma‑i.
  sus-sus: Xa na mafelenyi baxi won yatagi ma, Marigi xa nɔrɛ naxan yanbama won ma,
    won fama nɛ na nɔrɛ masende mixi gbɛtɛe bɛ. Won Marigi Xaxili won masarama nɛ
    a misaali ra, won ma nɔrɛ xun nu masa.
  pon-2006: Eri, kitail koaros wia sansal en lingan en Kaun-o ni sohte perehpen masatail
    kan; oh linganohte me kin kohsang rehn Kaun-o, iei Ngehno me kin kawekiong kitail
    ni uhdahn mwomwen Kaun-o, ni lingan ehu me wie lalaudla.
  dad-dad: Anĩ nigin, ada ganan, nawada bun gabarem dede fiya sã are, Odug nẽ fula
    fiya medeĩya tail fen, ada bun so fe di, ada ĩ gen falei fada di, neda fula fiya
    medeĩya odugef iledig, are Odug bunem isidig, ĩ anĩ Awa Uur.
  zab-NT: Pur ningui iratecnɨ aquɨt xi daaguti lon zec ni baany Moisés, te pur dunnɨ
    nan zec tuby yaguan rut ríeny guelnasaa xte Jesucrist ne duudxga duudxga cayacnɨ
    zec ni rcaazny gacnɨ, ax dxi pur dxi aríenrupac xa xquel cazieenny dunnɨ pur Spíritu
    Sant xtenny.
  jae-jae: Aêac tec obo gêsaŋ aêac laŋôŋanô auc atom nec, tatôm tasalakatu, taŋ Apômtaunê
