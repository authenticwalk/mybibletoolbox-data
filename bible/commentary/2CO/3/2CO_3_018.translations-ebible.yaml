    ing ni be voe voe uhy.
  soq-soq: No sumanailala nainimba mai dima da rupusaipona Moses rua. Tane no osombo
    Tatamba sapawaida enditewadie no inainanimba leusadie sanaasadio Tatamba inainambaida
