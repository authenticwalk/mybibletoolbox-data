verse: 2CO.003.018
translations:
  kpx-kpx: Katealemo nahi evalie vaveve nahate vai ataemo Kosive vaveve dua ke atagage
    Munanave Tumue vuvunemo atagave kena nahiemo uge nahiabuna avunahate vai ui tigei.
  okv-H: Eto ungotenau tombu amo nei deina togae eto andirae avoeto siro ngahia ungotenau
    degi ta irae rate ungotenau tombu ta amo Bada ta usasa mihia, avoeto Bada ta Ahihi
    ungotenau jo ta mihie pure ururou ungotenau degi ta usasa pajihirou Bada ta tombu
    vahai aisora.
  tbo-tbo: Uyahinei ataputa ega ata tepalugaagala ma Guyau a wiwasawasa ta woogeleteya.
    Ma Guyouna naka tauna Alugo Woiyawa yaka e buinita po Keliso galenana waiwasawasana
    uyahita e lalata.
  mal-C: അങ്ങനെ നാം എല്ലാവരും മൂടുപടം നീക്കപ്പെട്ട നമ്മുടെ മുഖങ്ങളിൽ കർത്താവിന്റെ
    തേജസ്സ് കണ്ണാടിയിലെന്നപോലെ പ്രതിബിംബിക്കുന്നവരായി, കർത്താവിന്റെ ആത്മാവിൽനിന്ന്
    വർധമാനമായ തേജസ്സു പ്രാപിച്ചുകൊണ്ട്, അവിടത്തെ സാദൃശ്യത്തിലേക്കു രൂപാന്തരപ്പെട്ടുകൊണ്ടിരിക്കുന്നു.
  grc-SR: Ἡμεῖς δὲ πάντες, ἀνακεκαλυμμένῳ προσώπῳ τὴν δόξαν κυρίου κατοπτριζόμενοι,
    τὴν αὐτὴν εἰκόνα μεταμορφούμεθα ἀπὸ δόξης εἰς δόξαν, καθάπερ ἀπὸ κυρίου πνεύματος.
  bgc-bgc: हम परमेसवर की महिमा इस तरियां देक्खां सां, जिस तरियां शीशे म्ह अपणा मुँह,
    उस मुँह के आग्गै पड़दा कोनी, परमेसवर आत्मा सै। अर वो हमनै अपणे तेजस्वी स्वरूप
    म्ह थोड़ा-थोड़ा करकै बदलता जावां सै।
  khz-khz: Ita wailara kougavu rapugana na ati kougavu, pe Velekou maekana ralemana
    iwavagina ita gerana vegita vetaina ematagaina, taunilimalima na gegitaana. Velekou
    ia Veaga Palaguna, ia genai vomaeka e ralema iwavagina evogomaina. Voanana evega-iraurana
    Velekou vetaina tamiana, e ia maekana e ralemana iwavagina ita maki eveni-vanagivanagirana.
  deu-TKW: Wir alle aber, die wir mit aufgedecktem Angesicht uns von der Herrlichkeit
    des Herrn bespiegeln lassen, werden in dieses selbe Bild verwandelt von Herrlichkeit
    zu Herrlichkeit, als vom Herrn des Geistes aus.
  zsr-NT: Yúguꞌtëruꞌ rëꞌu cutu bi nuséyj lauruꞌ, san nacruꞌ ca tu guia dxili ga naláꞌ
    yöl‑laꞌ yeníꞌ qui lahuëꞌ Xanruꞌ, atiꞌ yöl‑laꞌ yeníꞌ naꞌ queëꞌ Xanruꞌ, Nu nac Böꞌ
    Laꞌy, rutsáꞌ rëꞌu, len run ga zeaj racr‑ruꞌ ca naquëꞌ Cristocz, len rataꞌr queëruꞌ
    yöl‑laꞌ yeníꞌ queëꞌ.
  lin-lin: Mpe biso nyonso oyo bilongi na biso ezipama te, biso oyo tomonisaka nkembo
    ya Nkolo, tozwaka elilingi na Ye kati na nkembo oyo kongenga na yango ebakisamaka
    se kobakisama. Nyonso wana ezali mosala ya Nkolo oyo azali Molimo.
  hns-NT: Jiesoe ke bieswaasie logan ke akkiel ab dhaakal na hai. Hamlog djaise aina
    baatie djaun me Prabhoe ke maahaanta dekha hai. Djab okar Aatma hamlogke diel
    me raadj kare hai, tab hamlog dhiere dhiere okar ner lagab.
  noa-E: Maguata maach i iek ʉ̈kha durrum khʉʉn chan mag agtha putiu khĩir börr nʉmjö
    khaba aawai ësphëg dau wajapham ee oo nʉmjöta ich Ẽwandam wajaugjã maach gaaita
    õrau oo nʉm, maach nem wajapha wau nʉm gaaimua. Mag nʉmua maachin waragta ich
    Ẽwandam Akharau wajaug paamaawai warag maach Pör Jesujöta paaukhamam.
  eng-EMTV: But we all, with unveiled face, beholding as in a mirror the glory of
    the Lord, are being transformed into the same image from glory to glory, just
    as by the Spirit of the Lord.
  mib-NT: Te jeē yúcuan máá yó jijnáhan yó, tuá jésɨ nuū jeē níjnūní yō. Chi cácuu
    yó nájnūhun espejo jeē jéhe nduva, cúu jeē cájica ndaā yō te suu stéén ndese yōhyo
    luu cújéhnu máá Jítoho yō. Te máá yó tāca quɨ́vɨ̄ cuanasāma yó cuanduu luu ga
    anuá yō nájnūhun cáa máá yá. Chi máá Jítoho yō jeē cúu ya Espíritu, súcuan sáha
    ya jiín yó.
  lif-NT2: आनिॽ दाङ्‌बाल्‍ले़ कुमिमिदिङ्‌ङिन् ओसेःन्‍आधाक्‍ल फाॽआङ् आनिॽ नादे़प्‍मान्
    हरे़आङ् वाॽरो॥ दाङ्‌बान् सेसेमाङ्‌लो, हे़क्‍क्‍याङ् खुने़ॽलाम्‍बा के़दाःबा कुमिमिदिङ्‌ङिल्‍ले़
    खुने़ॽ कुइसिःक् आले़ङ्‌सिङ्‌ल आबेःक्, हे़क्‍क्‍याङ् आल्‍लसाङ् यरिक् मिमिङ्‌दिङ्‌बा
    आबोःङ्‌ल आबेःक्‍लो॥
  xnj-xnj: Hinu, tete tavoha pamihu pitu pangagubikwa, tikuulangisa ukulu wa BAMBU
    ngati chilolilo, tibadilishwa tiwanangana neju na luhumu lwaki muukulu wamahele
    neju. Lenilo ndi lihengu la Mpungu wa BAMBU.
  mmx-mmx: La nedik axap di lox asuusu lisisixam at ne Moroa, mila kopmen bok ba tengkontata
    nak lok pe lemeren dik. La na mun lisisixam i laala boro at Leeme Silok, neni
    Loroonan, la ik lox ekun dik ngan lampoovo ren la ti mo langsangan lisisixam silok
    teren.
  cbr-NT: Usa 'ain cananuna bëmápucucësama 'ixun, Jesús ca asérabi Cristo 'icë quixun
    'unani ami catamëti ainan 'ain. Barían pëcaquin espejo ichucësaribi oquin ca Jesucristonënbi
    asaribi 'inun aín upí nu 'inania. Usaquian nu 'acëx cananuna bërámanu 'á ñucama
    ëuncubiani Jesucristo cuëëncësabi oi bëtsi sinánñu 'aish, asaribi 'in. Aín Bëru
    Ñunshin Upitanbia 'imicëx cananuna usai 'in.
  tee-NT: Chai tachi chun ju quijnan'an lakpuxk'otnicantauch ju quintac'atsan'an chai
    c'atsayau ni vasalh xak'ai ju Cristo. Chai lacsni lacsni palai salaka jun ju qui'atsucunti'an
    tus calakts'incanau ni salaka juntau tachi ju Cristo. Pus yuchi ju Spiritu Santu
    ju quinta'ulhtuyan chunch.
  eng-LSV: and we all, with unveiled face, beholding the glory of the LORD in a mirror,
    are being transformed into the same image, from glory to glory, even as by the
    Spirit of the LORD.
  cak-NT: Xa romari' konojel roj ri kaniman chic ri Jesucristo, man tz'apel ta chic
    kawech, xa can nakatzu-wi ruk'ij ri Ajaf. Roj can joj anche'l jun espejo, ri can
    nitz'et pa kac'aslen ri ruk'ij ri Ajaf. Y roj can k'ij-k'ij más nijalataj kawech
    y can k'ij-k'ij más nitz'et pa kac'aslen ruk'ij raja'; can quiri' xtaka'an c'a
    xkojoc na anche'l raja', y can ja ri ru-Espíritu ri Ajaf nibano quiri' chake.
  pah-NT: Cristo'gareheva'ero nhande nhaporemo ikwahavi g̃a ja kiro – kiroki g̃andova
    hugwi ojipe'g̃a ope'a tapy'ynhapira. A'ereki nhande nhandepojykaharete'ga katukatuhetea
    kwaha hete. A'ero nhande ikwahavame igwaigwavete ga herojijyjijyjukari nhandereaporog̃ita
    gwa'uva pe ji javijitehe ti g̃a tikatu katu hete javo.
  sja-NT: Mãgá ma naawedapema ũraa jua ek'ariipa tachi uchiadap'edaa perã, tachi t'ãri
    waa wãk'a pɨk'a p'anɨ-e. Ara espejode tachi k'ĩra unuparik'a, mãga pɨk'a Tachi
    Ak'õre k'ĩra wãree unupata iru ũraa chiwidi jara pëidade Cristo k'ap'ɨa pari.
    Ma awara Cristo Jaurepa oopi bɨk'a oodak'ãri, t'ãri pia padaipata iruk'a. Waapɨara
    iru Jaurepa oopi bɨk'a oodai, waapɨara t'ãri pia padaridai iruk'a.
  xed-xed: Amu demdem, bukwa a kuma mu wa. Manda dalagar ya ta wuɗakwa glakwa Mgham
    Yesu ta amu. Mgham Yesu ta nzakway ka Sulkum ya ta mbəɗanafta ka nanafta manda
    va tsatsi, ka kla amu ta kəma ta kəma ma tsa glakwani ta malaghuta ya.
  mks-NT: Ta viti cúú yó tátu̱hun in yu̱tátá nu̱ú cuu cuni ña̱yivi tá quia̱hva cáhnu
    cúú Ndióxi̱. Jáchi̱ co̱ ndájí ga̱ xíní túni̱ yo̱ viti sa̱há ña̱ na̱casáhá ndíjama
    Ndióxi̱ mí viti ná nduú tá quia̱hva cáa Jesucristo. Ta tá quia̱hva cáhnu cúú mé
    á quia̱hva já loho loho nduu cáhnu yó tá quia̱hva cáa mé á. Já cája xitoho í,
    mé a̱ cúú ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: 'Ma dait bakut ing pata ta kaskaser ta ira matmataan ta dait, i hoke be dait
    nanaas ta tike tirtirewa ma dait nes no minamar tano Watong. Ma dait la kikios
    haruat ma ikino hapupuo dait nes ie horek: ira minamar ta dait ila tatahuat hanana.
    Ma ira minamar ta dait i hanawat mekaia hono Watong, nong aie no Tanuo.'
  bmu-bmu: Miaŋgö dop urunini meleŋninga Kembugö asakmararaŋan körek neŋgö je mesoholnine
    kuŋguiga bilikbilik aliga jenini qahö esuhuinga ambazipnöŋ neŋgeka Anutugö aködamunŋi
    qetpuk mi piliknöŋ uba ehekö tandök ehakze. Nini mi qarim sehiba ehakŋeaŋgö dop
    letorakin. Mewö letota aködamunŋi qetpuk mi qariba asariba Kembugö tandöktandök
    ahakin. Kembunöŋ Uŋaya akzawi, yaŋgö asakmararaŋan mönö mewö mem letot neŋgimakza.
    Mewö.
  dgz-dgz: Ap menan, nu iravi ginan namun ya toboratoni menan, Ayop oya oya megawa,
    ganat bawarewa ame, nu potanup wandini gapan waenapan wa ewamuivin. Gare Ayop
    Guewa nu inak nuga wat entan nimaniwan me guegue mega umap tat, amba oya oya ganasewa
    ame aigap aigap usenagaet warivinain.
  eng-GNV: But we al behold as in a mirrour the glory of the Lord with open face,
    and are changed into the same image, from glorie to glorie, as by the Spirit of
    the Lord.
  zaa-NT: Acca iyaba ri'u nna labiru baga' lo ri'u, sino ná ri'u tì'ba ttu huàna'
    nu ccatìttiní de la'yani' qui' Señor; ą' modo nna dia ri'u ccá ri'u tì'ba Señor,
    porqui'ni ttu ttu tsá nna ridi' ri'u adí la'yani' qui'e, la'a mísmuba Señor enne'
    ná Espíritu runi tsìnį lo losto' ri'u.
  eng-WEBSTER: But we all, with open face beholding as in a glass the glory of the
    Lord, are changed into the same image from glory to glory, even as by the Spirit
    of the Lord.
  guh-guh: Nexata Jesucristo pejamatabëcueneta, Espíritu Santo nacayavenona. Nexata
    pacuenia Moiséspijinë jivi vecuanaitabaraacata pitabaracotiataeyanivatsi pitabaranivenivenaejava,
    bajara vaxaitsi apo itsitsi. Biji rajane tsitanacueneitajëtsiaya jinavanapatsi
    xaniavaetsia jivi peyapëtaenexa Dioso ayaijamatabëcuene pexainaejava. Espíritu
    Santo nacajamatabëcueneyavenonapona vajavajënaeyabelia pejanajamatabëcuene vajaxainaponaenexa.
    Nexata pacuenia Jesucristo jamatabëcueneitsi, bajara vaxaitsi ata vajajamatabëcueneitsinexa.
  bon-bon: Mime opo lui acwabäneji lica gemi, peei name pi mine Acejiyame me apaclyera
    ne jääpänusi. Siige mine iyeta Yageyame me apaclyera ne opo acwaba cäco epaclyärenisi;
    cuta pui yepä apaclyera lui te tädenige Yageyame bau ca lui te Seemo gyene, tabe
    te niwenininuge teeme pana me, siige mime cabu baborage me äbitenige teeme apaclyera
    te.
  nhw-BL: Pero ica nochi tojuanti, amo tzactoc toixayac. Tiitztoque quen tescame catli
    ipan tlahuía itlatlanex Tohueyiteco. Huan yeca mojmostla Itonal Toteco tequiti
    ipan tojuanti huan techpatlati para más tijpiyase itlachiyalis Tohueyiteco. Yeca
    mojmostla techmacati más itlatlanex para ma tiitztoca achi más quen ya.
  swh-ONEN: Nasi sote, tukiwa na nyuso zisizotiwa utaji tunadhihirisha utukufu wa
    Bwana, kama kwenye kioo. Nasi tunabadilishwa ili tufanane naye, toka utukufu hadi
    utukufu mkuu zaidi, utokao kwa Bwana, ambaye ndiye Roho.
  wbi-wbi: liino usue tweni twe vano natusighilue kumaaso ni kyenda tukuvwagha uvuvaha
    vwa Mutwa. UMutwa juno ghwe Mhepo, ghwe ikutuhambusia tuhwanane nu mwene, ikutuhambusyagha
    kuhuma uvuvaha kufikila uvuvaha uvukome kukila.
  bba-bba: Bɛsɛ kpuro, bɛsɛ bèn wuswɑɑ ɡbɑbiɑrɑ, sɑ Yinnin yiiko mɛɛrɑ. Nɡe mɛyɑ sɑ
    kɑ kɔsimɔ su kɑ Yinni wi weenɑ. Win yiiko mɑɑ sosimɔ bɛsɛ sɔɔ. Kɑ ɡem, Yinnin
    Hundewɑ u sɔmbu te mɔ̀.
  eng-KJVCPB: But we all, with open face beholding as in a glass the glory of the
    Lord, are changed into the same image from glory to glory, even as by the Spirit
    of the Lord.
  kgk-NT: Cristo-rehe jajerovia-magwi peteĩ teĩ nhande rova avoaha e'ỹ va'e-ramima
    jaiko. Ndaiporivéi-ma nhande-vy nhandu kyha ramigwa nhande py'a jeavoaha. Espéko-py
    jajehexaha-rami Nhandejáry mba'egwasuha ipu'akaha ave ohexa uka nhande-rehe. Ojehexa
    jave, nhande reko ojehe'ave ave oho-vy Cristo-rehe. Hekoha-ramima jaiko porãve
    rãve jaha-vy. Nhandejáry Nhe'ẽ Marangatu tee va'e rembiapo voi upe nhande reko
    pyahu-ma.
  waj-waj: Ta vaa ausa hanigieera mmuakiaaya hama nnaaru buruqaivo iya tinniiyauvunu
    rummua apuuvaa roosiima variaunnanoo. Ta pinumaivaa roosiima variaunnanoo. Ti
    Udaanga Yisuu Kirisiinnani yoketaa ari vookaraivo tiikidiri kooyaa vainoo. Ti
    Udaanga Yisuu Kirisiinna Mmannasaivoono ti aakiaiyauvaki varioo ti hanigiananai
    ta kiisama yoketaama varida yapooma Yisuunna roosiima pinaama yoketaama variaaravai.
  cpy-cpy: Rooma aakapaeni awentaa-shiretaa-rewowa Jeepatzii-totaa-rewo, akimiyita-naari
    Awinkatharite. Tema akimiwitaawo aminaatyeerimi Awinkatharite oorenta-kaha eshiro-takiri.
    Tema aminawoota-kotaa-tziri eshiro-takiki, teera okimitari kamantan-tanirini Moisés
    ipashika-woowaetaka paerani rirori. Rooma paata aririka añaaperoteero rowaneenkawo,
    aripaetera akimityaari rirori. Riitakira matakaeroni Awinkatharite, Ishire tajorentsi.
  mpx-mpx: Kila maisena ge maisena nige maninila ana eteli kaus i gagan yaa Babala
    wana wasawasa ta kitahikan. Yaka eliyana ala awa i pil ta ola iya, inoke kila
    al alola wala wasawasa, wasawasa o i bwatabwata ya. He Babala, iya Yayaluwa Bwabwalena,
    wana ginol i ola to.
  wbp-wbp: Ngalipa Kirijini-patu ngulaju kularlipa yangka Mujuju-piya ngula-nyanu
    parnta-yirrarnu yinngirriki wawarda wita. Ngulaju jintawarlayi karlipa nyinami
    langaju langarrpa. Kujarlaju karlipa Jijaji-piya-jarri yungurlipa karri yartarnarri
    wiri-jarlu-kurlu nyanungu-piya. Jalanguju karliparla ngurrju-karrikarrilki marlaja
    nyina. Ngaka-kari Kaaturlu kapu-ngalpa kurruly-kijirni yungurliparla marlaja nyinami
    yartarnarri wiri-jarlu-kurlu Jijaji-piya ngula-ka Pirlirrpa nyanungu nyina.
  luo-luo: Koro wan duto mwaonge gi ragengʼ e wengewa wachalo gi rangʼi kendo wamiyo
    ler mar ruoth nenore ratiro kendo lerno medore ameda pile ka kitwa medo bedo machal
    kode; mano en tich Ruoth ma en Roho.
  nhe-NT: Pero ica nochi tojuanti, ax tzactoc toxayac. Tiitztoque queja tescatl tlen
    ipan tlahuía itlatlanex Tohueyiteco. Huan yeca mojmostla Itonal Toteco tequiti
    ipan tojuanti huan techpatlatiya para más tijpiyase itlachiyalis Tohueyiteco.
    Yeca mojmostla techmacatiya más itlatlanex para ma tiitztoca achi más queja ya.
  aii-aii: ܘܐܲܚܢܲܢ ܟܠܲܢ ܒܦܵܬܵ‌ܐ ܓܠܝܼܬܵ‌ܐ ܚܸܩܪܵܐ ܕܡܵܪܝܵܐ ܡܲܚܙܘܼܝܹܐ ܝܘܲܚ ܐܲܝܟ݂ ܒܢܵܘܪܵܐ،
    ܘܦܝܵܫܵܐ ܝܘܲܚ ܫܘܼܚܠܸܦܹܐ ܠܕܡܘܼܬܹܗ، ܡ̣ܢ ܚܸܩܪܵܐ ܠܚܸܩܪܵܐ، ܗ̇ܘ ܕܟܹܐ ܐܵܬܹ‌ܐ ܡ̣ܢ ܡܵܪܝܵܐ،
    ܗ̇ܘ ܕܝܼܠܹܗ ܪܘܼܚܵܐ.
  esk-NT: Tarraasrii uvagut taalutaiqsittuani qiñiġikput kamanautaa Atanġum. Atlaŋŋuġuqsaiñaqtugut
    iḷitḷasripḷuta ilaatun, suli Atanġum Irrusrian iḷisaiñaqtitkaatigut ilaatun akił̣uktitlasripḷugu
    kamanautaa Atanġum.
  msb-msb: Niyan, kita tanan, na waraʼn tahob an bayhon, nagapakita san kapawa san
    Ginoo bagaʼn sa ispiho. Paagi sani ginabag-o kita sa pareho niya na hitsura kag
    nagadagdag sa kapaw-an kay ini hali sa iya na amo an Espirito.
