  nag-nag: Hoilebi amikhan sob, mukh te eku bhi nalagaikena sisate sa-a nisena Probhu
    laga mohima sai ase, aru nijor bhi eneka pora mohima paikena bodli hoi ase, jineka
    Probhu laga Atma pora hoi ase.
  eng-OEBCW: And all of us, with faces from which the veil is lifted, seeing, as if
    reflected in a mirror, the glory of the Lord, are being transformed into his likeness,
    from glory to glory, as it is given by the Lord, the Spirit.
  knj-NT: Yu jun tu', yuxan c'am xa oc jun jaxca majsate tu' yin cu sat cu masanil.
    Ja' tinani', laan jon xa jaxca jun ch'en espejo bey chi kil cu sat, yutol ja'
    kin chi txeclo el swatx'il naj Kaawil. Yu jun tu', yuxan lalan xa ẍ'ib cu na'bal
    jaxca sna'bal Cristo, yutol lalan xa s'ajna el cu watx'il jaxca swatx'il. Quey
    tu' lalan cu yuten Kaawil, ja' ton naj Espíritu.
  deu-1912: Nun aber spiegelt sich in uns allen des HERRN Klarheit mit aufgedecktem
