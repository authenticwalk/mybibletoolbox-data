  cpu-NT: Irooma aakaite aventaashiretaarira Cristo, oshiyayetanaarira Avinkatharite.
    Tema okempitavaitaaro iroñaaka amenaatyeerimi Avinkatharite joorentamatsitakara
    ashirotaki. Tema amenavorotakoyetzirira ashirotaki iroñaaka, tera akempitari Moisés-ni
    ipashikavorovaitaka pairani irirori. Irooma apaata aririka añaaperotajaantairo
