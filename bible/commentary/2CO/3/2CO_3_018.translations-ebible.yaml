  san-GUJ: વયઞ્ચ સર્વ્વેઽનાચ્છાદિતેનાસ્યેન પ્રભોસ્તેજસઃ પ્રતિબિમ્બં ગૃહ્લન્ત આત્મસ્વરૂપેણ
