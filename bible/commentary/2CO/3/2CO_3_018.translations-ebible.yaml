  mee-mee: Ava ita kinung kaka umma ta pangakosining ka Avolau kana olamana e toakala
    basema kelanga ine pakosining ka agau te raguna. Ba ka sana otte kangakale ragurame.
    I ke umma ta kamongpiliu ita ta sinra me i, ba ta ita nga kara ka olamana e toakala
    ore umma ta bolinglaunga kurumea Avolau a i a Kannu E Tupu kumangngana ngallo
    nge ita.
  dif-dif: Ngaiani pratjana, dukaranaia mudlali Kaparaia njiranjirarini milkitjerini
    najiai, ngaianina Nulia nunkangupini mudlani karitjimalkala nganai pirnalandru
    pirnalaia Kaparandru jeribaka, Nauja Jaola nganai.
  gam-gam: Alla nono gumane djillakene al allap naparo una porapora mormon ge, Iwa
    Kerman yene au kerman dindo ge no boll pa poll dje yem wordaka una kaninj. Iwa
    Kerman Murble ege ege poll dje au kerman dje paro ge nono boll yake kerman po
    pamolo i gun wordaka yene moro mal embe molo pambon.
  nou-nou: Awasedo ingodena berari da dombu awa pirigedo God da usasa nembodiba awa
    biri biri ira teta iji mi kipa da tamo da gauri biri biri edo ira da awodo. Edo
    ingodena awa God da Asisi da usasa nembodiba awa gosiroro ingodena awa warereguriri
    ingodenaso gari awa God da gari da awodo ira. Edo ingodenaso gari God da gari
    da awodo awa iji dada bajido nembodiba ira.
  mqb-NT: Matanan, mənuko ɗo sa ɗaf nga pə Yesu ahay fok, ɗi kərat zana pə iɗe sabay.
    Ɗə canan anà mazlaɓ a Mbərom, aday mazlaɓ anahan winen apan i təra mənuko kawa
    winen awan. Mazlaɓ a mənuko ɗukwen, i zəga pa 'am pa 'am. Wita ɗukwen, mer su
    way ana Apasay ana Bahay Mbərom.
  ape-B: Ali apak manatimaguk douk wak enech echudak chubechuk apakigas yamagas e,
    wak. Namudak ali Diginali ananitu nebetali lait taglak tanaki tasuh apak maglak
    ali tatanamu taglak tasuh kipahechi elpech. Wihlu wehlu apak mapemu malau atundak
    lait namudak ati ali tenekapu monek senis manubu maduk Diginali umu pasin. Diginali
    anan douk Michin. Anan yet napemu nenekapu matoglu namudak ali mechalakuk kobi
    likuk malik mapemu.
  grc-F35: Ἡμεῖς δὲ πάντες, ἀνακεκαλυμμένῳ προσώπῳ τὴν δόξαν Κυρίου κατοπτριζόμενοι,
    τὴν αὐτὴν εἰκόνα μεταμορφούμεθα ἀπὸ δόξης εἰς δόξαν, καθάπερ ἀπὸ Κυρίου Πνεύματος.
  cav-NT: Adebaya tuque ecuana Ecuana Cuatsashaquique eje buchique. Ni aira buchique
    tuque ecuanaja inime tachiya ama, eraca petayaque epeneu bucha. Ejeque huecaca
    tuque ecuana tudya cuitadya adebabuque. Iyacua cuita tuque ecuana espejoju cuana
    epetau bucha jutidya baya; pana peta cuita ama tuque ecuana ebutsequiniju aya.
    Tuja Espíritu eque tura ecuana cabapetishaajeyadya jutidya ecuana tuque baedya
    juaje ishu.
  kgp-NT: Hã kỹ tóg ẽg mỹ ti vẽnh pugrĩn tỹ vym ke ja ri ke nĩ, kỹ ẽg tóg ẽg Senhor
    sĩnvĩ ẽn, jẽngrẽ ẽn ve há han tĩ. Ẽg tỹ vẽnh ve jafã ki nén ũ ve há ẽn ri ke tóg
    nĩ sir. Ẽg tỹ ẽg Senhor ki ẽvãnh kỹ ẽg tóg ti ri ke nỹtĩnh ke mũ gé. Komẽr hã
    ẽg tóg ve ũ han ke mũ, ti ve ẽn ri ke, ẽg tỹ ti tugnỹm kỹ, ẽg tỹ ẽg Senhor tugnỹm
    kỹ, ti kuprĩg ti.
  bvd-bvd: Ma 'i seeri ni kolu toaa ne si maku bae nao si suusia naa maa kolu ki kolu
    kolu faatainia diana tasa lana Aofia. Na Anoedoo Abu nia Aofia 'e saungai kolu
    lelea kolu ka mala na 'akolu na Aofia 'inito kolu.
  ukr-1871: Ми ж усї відкритим лицем, поглядаючи як у дзеркало, на славу Господню,
    преобразуємось у той же образ від слави в славу, яко ж від Господнього Духа.
  apz-apz: Nakwo Kɨlaisɨmo inɨngkowalokuhwone soꞌnwi nakwoe sɨmoꞌmangopo hwapɨfe mufehuꞌmokahinyoꞌnwoho.
    Oꞌo, nakwo Anɨtuꞌnji humawoꞌnɨngkuhwone soꞌno kakoe pomponahoso nakumo ifehuꞌmokonesosyahonɨngki
    aꞌamu nonahonontɨfi nakwo tɨmo honɨngkonyo hopa nahonontɨfi hofɨko Anɨtuye pomponaho
    somo uhwonalokwofo. Anɨtuye Towahuno sohwo nakwoe sɨmeho moꞌmo syoho neꞌno mjonalohoꞌmɨhwosoꞌno
    nakwo Kɨlaisɨye yahinoso neꞌno mewoꞌnɨngkuhwasoꞌno aꞌamu nahonɨngkukuji nakwo
    Kɨlais hopa imoꞌnalokuhwone hnꞌnɨmo wonehonantɨfeho.
  yon-yon: Kwane, nub murubia ari ma kebengki yemaniibban kerenub, Yariman ye nambiri
    kuu kwane dianmo wedmenimaubdan, nub korem kuu ben amonombe ye areb ongmene yeka
    mamaa kerunde weneen. Kukuu nambiri darewoob kere weneeniib, Yariman yaambed.
    Ye kuu Kingkin Karadmo kui.
  poi-NT: Jeeyucmɨ taɨcht́am como taccáyayñeta̱wum jém yɨc puctu̱cu taŋwiñpacyucmɨ,
    tajext́am juuts tu̱m tescat. Quejpa jém taŋwiñpacyucmɨ jém tánO̱mi icho̱ca. Cada
    ja̱ma más y más tacucacpa iga más y más tatsɨ́ypa juuts jém tánO̱mi Cristo. Más
    pɨ̱mi tawɨ̱tsocpa hasta más quejpa jém Cristo. Iwatpa je̱mpɨc jém tánO̱mi iA̱nama.
  wuv-wuv: Ma o'ou eni lomi na hawai pudaa o'ou. Ma ona fa'arewaiaa fei haweraa mei
    Fasu ma filogii ale'ei maumauna wagii fei hawera, fei fimina nogipelao, fei noramiana
    a'a mei Fasu, mei hia fei Spiriti.
  quf-NT: Chayrayku tukuy nuqanchikkunaqa, chay pañu qaqllanchikta pampaq yupay kaq
    chay manana katinqa, ispiju yupay kasha, runakunaqa rikamarninchikllapa yaĉhan
    kusa puytiqmi Amitunchikqa nir. Chaymi maydiyapis Amitunchik Jesusqa mas allinpaqna
    tikramayashunllapa, pay yupay kusala shumaqna kanapaq Ispiritunrayku.
  yuw-yuw: Moröma noni yu ‘non yuhon yaguno kiap sogitna’ yongo inoin Kunkun Yarudec
    nonthon irot nonin youp oröngi tongga ida wömuno kiap noni mongurac tongo Morömahon
    yaguno kiap wego nonidec morö fahac. Tuna Kopotorochon toroc kiap ogepma orin
    yuhon gesö ino yabitno worocho itonggong kiap noni fasurantac.
  hus-NT-1971: Patal huahua’ ax u huenc’onenec c’al an Ajatic yab paxq’uith i hual
    ejtil tam tim paxq’uiy in hual a Moisés. Ejtil pel tu lam jun tu tejhua’methab
    in ts’alat an Ajatic. An Ajatic axi junax c’al an Espíritu Santo tu ets’ey jalc’uc’unchal
    i it ichich qui más baju ejtil in ichich jaja’ lej ts’alat.
  med-med: Wote tʉn kʉmp kʉm, Got nga rʉⱡang ila mormʉn wamp kʉⱡ nga kuimp keta ila
