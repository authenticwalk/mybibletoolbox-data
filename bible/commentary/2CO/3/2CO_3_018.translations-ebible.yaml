  san-ASM: ৱযঞ্চ সৰ্ৱ্ৱেঽনাচ্ছাদিতেনাস্যেন প্ৰভোস্তেজসঃ প্ৰতিবিম্বং গৃহ্লন্ত আত্মস্ৱৰূপেণ
