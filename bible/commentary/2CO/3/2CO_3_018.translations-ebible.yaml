  ory-ory: କିନ୍ତୁ ଆମ୍ଭେମାନେ ସମସ୍ତେ ଅନାଚ୍ଛାଦିତ ମୁଖରେ ଦର୍ପଣରେ ଦେଖିବା ପରି ପ୍ରଭୁଙ୍କ ଗୌରବ
