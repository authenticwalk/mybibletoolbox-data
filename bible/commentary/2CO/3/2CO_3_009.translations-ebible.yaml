    ité ichui!
  kmh-kmh: Kor niŋniŋgambay low minim ak chinup yokniŋg, key yimb gakniŋ yokak ak;
    niŋind suŋ-tep mindeniŋgambun minim ak yokek apek niŋnukniŋ, chinup key yimb gip.
  ukr-ONPU: Якщо в служінні осуду є слава, то служіння праведності набагато перевершує
