    ívé'a Áánútu kwenamankó kwenaúranka'o arupí umátínkáin-aimba kwévaarisana póna
    kwená ságayankona asirayámbá anómba kwáyáiye.
  lbk-lbk: Tay mo siya chi nan kaidchayawan nan nangigwaana isnan lenteg ay mangischo
    isnan chosan si takho, wadwad-ay achi is solit nan kaidchayawan nan mangipalentekhana
    isnan takho.
  mto-NT: O̱yam tseꞌe je̱ ma̱jin ma̱a̱t o̱o̱y tyunꞌijt je̱ pavaꞌnu̱n juuꞌ veꞌe je̱
