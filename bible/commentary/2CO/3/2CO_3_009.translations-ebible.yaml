    tu iyacua inime aniya eque einajaca juishuque. Jesús queja catyatihuaju ecuana
    Yusura jucha metse ama baya.
  kgp-NT: Moisés vỹ Topẽ tỹ ẽg vóg kónãn ke ẽn tó ja nĩgtĩ. Hã ra Topẽ vĩ tag tóg
