    xuta xi cuma sacú naja ngu xahasen tyjahi, ngu cjuatacun tyjahi.
  hto-hto: 'Bifue bie izói dáɨiacade: mei caɨ fɨénidɨfuiaɨmona caɨ tɨtállena llote
    ocuilla uai ɨere ebíreia, birui aféuai baɨmo nɨ́fuenino caɨ íllena Juzíñamui llogafue
