    coñorrtai arrüna manunecatarrü caüma oemo, arrüna uiche urria nusaca au narrtarrti
    Tuparrü.
  aia-aia: '''Onaa na mareho nai haua tanagiai mae ''a ororiu, ''a ha''ata''inia doni
    mareho nai hauai tahi tanagia ''a ororiu di''u!'
  srp-1865: Jer kad je služba osuðenja slava, mnogo veæma izobiluje služba pravde
