    ta damag na pagpakoma na tekitam, te ikwenta na ta matunung kitam.
  lug-lug: Kuba obanga obuweereza bw’okusalirwa omusango bwa kitiibwa, obuweereza
    bw’obutuukirivu businga nnyo ekitiibwa.
  yby-yby: Luka leso okakamidana ga loko onuwa mekakamidana lamedala maya lemeko lasolasi
    netiye. Ito lihimate minamibo minokakamidana lamedala maya yoweko netiye.
  heb-heb: כי אם השרות אשר לחיב כבוד הוא כמה יעדף בכבוד השרות אשר לזכות׃
  mpp-mpp: Mosesle boledi yowawa locnubalu sowacnenonggeng mimoctocaigac, yogodi wac
