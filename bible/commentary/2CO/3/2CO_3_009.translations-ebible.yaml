  mee-mee: Ba kumangng laeala e pala ore ule ragau nga kalingnana ba ke tunge alang
    e soali te ri ka kana ka olamana e toakala. Minmina na kumangng laeala e bavaia
    ragau ta ri leleng ra baingareame ke tupu ke la ponungtalao ka olamana e toakala
    raumana muni.
  dif-dif: Ngangau dikidikibani ngamalkijiribani njiranjirarinani, worderuntja morla
    talkulaia ngamalkijiribani pirna njiranjirarila nganai.
  gam-gam: Mosis lo dje awi talang ye pai ba, God ye wambo paro we dji. Ba alla ipon
