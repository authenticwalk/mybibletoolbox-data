  ces-LB: Jestliže vyhlášení zákonů, které odsuzovaly, bylo provázeno takovým leskem,
    kolik slávy teprve musí být spojeno s tímto darem života?
  mkn-mkn: Naa, itu Atoran kasi tunju bilang, kotong musti dapa hukuman mati ko tapisa
    buang dari Tuhan, tagal kotong sonde bekin iko itu Atoran dong samua. Biar bagitu,
    ma itu Atoran masi tatáp hebat ju. Ma Tuhan pung Roh lebe hebat lai, te Dia kasi
    tunju jalan ko kotong bisa babae kambali deng Tuhan Allah.
  pol-UBG: Jeśli bowiem posługiwanie potępienia było pełne chwały, o ileż bardziej
    obfituje w chwałę posługiwanie sprawiedliwości.
  qxh-NT: 'Unayga Tayta Diosninchipa shiminta ćhasquicur, runacuna sumaj cushicuran:
    «Cananga Tayta Diosninchipa ricay ñawinćhu allina cawashunpaj» nir. Chaypis shiminta
    ćharcuyta mana camäpacur, juchaćhu cawashanpita wañuyman ćhayaran. Cananmi ichanga
    Washäcuj Jesústa ćhasquicuptinchi, juchaynajta alli ñawinpa Tayta Diosninchi ricamanchi.
    Chaypita jatunpa cushicunchi.'
  nwi-nwi: Loa a yame rakhak, kafan e wok, Kughen raməkir narmamə mɨvəhsi-pən narpɨnien
    kɨmi əriə. Mərɨg wok yame Nanmɨn kape Kughen ramor, in e narmamə khauə mɨsatuatuk
    ye nɨmrɨ Kughen. !Wok e rakhak pɨk rapita!
  kmo-kmo: Eeta man dagiir poy tawa yo sii yari, God riiti hadabas boboyek eeka tayega,
    man nagwa nagwa otii kepi sii tawa yo sii ya tawak, God riiti hadabas boboy kepi
    mayaka eecha tawa!
  agr-agr: 'Chicham umiktin bakujatmainaitak iman aajakua nuna nagkaesauwai, Apajuí:
    Aentsú bakumamainjig atsawai, tawa nu etsegbauwa duka.'
  kyc-kyc: Mosesena Lowa dokome wambu koo piyami dokona kata lasaka piya. Imambu dokome
    wambu rolae pilyaminyi dupwa yanganyi nembelyamo. Banya yanga paupau lenge doko
    ama wakasa andake.
  urd-GVU: اگر پرانا نظام جو ہمیں مجرم ٹھہراتا تھا جلالی تھا تو پھر نیا نظام جو ہمیں
    راست باز قرار دیتا ہے کہیں زیادہ جلالی ہو گا۔
  yre-NT: -Kaa 'yɩ 'nan min nɛn e -pei -tɔ wɩnun 'vɩ minnun lɛ bɛ, e Bali -le -dan
    kɔɔn, 'pian te -pei zɩɛ e min -nɔan "ka lɛ. -Yee "wɛan -kaa -tɔ 'nan min nɛn e
    'wɩ 'nɔnnɔn ve minnun lɛ bɛ, e Bali -le -dan -kɔɔnman e -ciala "da. Kɔɔ minnun
    zɩɛ Bali o "siala min tɩglɩ 'a 'e 'lɛ.
  fuh-BKF: Si ko fooɗata jukkungo ɗuum ina woodunoo darja, wanaa haala ko waddata
