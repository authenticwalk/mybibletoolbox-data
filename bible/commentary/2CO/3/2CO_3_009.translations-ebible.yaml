    seiwakin moul douk nyanali God ananitu nebetali lait nyanaki. Wakuli enyudak nupolein
    moul umu maklipu elpech umu chutoglu duldulich umu, enyen douk nyalawali tanubu
    nebetali God ananitu lait techalakuk atudak seiwakin moul nyalawatalili.
  grc-F35: Εἰ γὰρ ἡ διακονία τῆς κατακρίσεως δόξα, πολλῷ μᾶλλον περισσεύει ἡ διακονία
    τῆς δικαιοσύνης ἐν δόξῃ.
  cav-NT: Eje bucha ae ni tu ama ejera dutya cacuatsashati cuana. Jadya tibudya ecuana
