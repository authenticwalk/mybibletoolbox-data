  zpv-NT: Ya sidela laꞌh xlehyi guehtu Moisehs nin bieꞌnee guelguhchi pur xcweenta
    duhlda guhca cun guelrcaꞌbachaꞌh, ¿xi laꞌhxchiꞌh ayi gaca mahzi ru guelrcaꞌbachaꞌhrooꞌ
    xchiꞌdxyi Jesucristu nin ruhnn guibahan nayaa raꞌ nuꞌh?
  gux-gux: Li balimaama tuonli yaali n den kpendi nni li bujia leni u cuonu yaa den
    pia ti kpiagidi, li moamoansaali yaa maama tuonli pia ti kpiagidi bonŋanla ki
    cie.
  kos-kos: Oasr wolana ke oakwuk se ma pwanang mwet uh lisyukla, na ac fuka yokiyen
    wolana ke oakwuk se su pwanang mwet uh moliyukla!
  ibo-ibo: Ọ bụrụ na-enwere ebube nʼime ije ozi nke amamikpe, ije ozi nke ezi omume
    ga-adị ebube karịa ya.
  yml-yml: Veꞌetobodanidi ꞌadi togeu Yaubada i veimea ꞌadi vematavuloga wafa, siwe
    tutuyanina veꞌetobodanidi i souyedi, Yaubada yana mageta mataududulina taiadi.
    Weꞌe Yaubada yana Veakutagona ꞌIvauna ꞌwainega i ꞌiveꞌatumaida yada sauluva matatabuna
    i tonova, vona mogitana Veakutagonanina toketokeotogina wata yana ꞌaiꞌaiwabu bwaikaotogina.
  ory-ory: କାରଣ ଯଦି ଦଣ୍ଡାଜ୍ଞାର ସେବାକାର୍ଯ୍ୟ ଗୌରବଯୁକ୍ତ, ତେବେ ଧାର୍ମିକତାର ସେବାକାର୍ଯ୍ୟ
    ବରଂ ଆହୁରି ଅଧିକ ଗୌରବଯୁକ୍ତ।
  bzj-bzj: If di oal agreement weh bring det mi ga soh moch gloari, den di nyoo wan
