    na pohuatasanojiniji, Israel pueyari saaja niishiquiaari, Pueyasora, nojoriiri
    sesa miijiaca quiquiaari. Saniniuujia, quiarijiaari socua jiyanohua maninia. Canaa
    pohuatanuucua quiarinio Pueyaso rupaa Jesucristojiniji, pueyari nocua tiuuquiaa
    seetanujuanaa sesa miyashijiacara nojori jiyatesaanura Pueyasora.
  ziw-ziw: Elo hegu, kuna ulenguso mwe ndima igale nkanto, ni pwilili kugamba ndima
