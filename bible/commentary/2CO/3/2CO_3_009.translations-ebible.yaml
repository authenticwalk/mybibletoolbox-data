    Osoꞌno wonyoꞌnwoho syafɨsyontɨfi tɨkanomo umentohofofoho. Oseso olo yahino songo
    losomneꞌno aꞌamu fihwo inɨngkawesoꞌmanji Anɨtu kako wopɨngo kuyoho uloneso oso
    yahino hisofe pomponaho engoso sɨmoꞌmjo somo yakoloꞌnnyofoho.
  yon-yon: Kedi, Yuudan yi amobbed komo komo ambangkimaan kuyaambed nimakarub yaa
