  dan-1931: Thi når Fordømmelsens Tjeneste havde Herlighed, er meget mere Retfærdighedens
    Tjeneste rig på Herlighed.
  kwj-kwj: Ka hima leni kotimwosini kapwa hima hinga wunu nandau lo mwanji ti tau
