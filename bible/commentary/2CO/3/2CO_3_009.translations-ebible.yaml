    Paisewana eha aitam pai dewa‑haiawa tomotau wayahika, kate vona ahiahina, nonova
    paisewana didigana mamaei. Ka tuta ataina wayahina itoai yama paisewa vovouna
    tomotau aivaitei yawai tunutunuhi ivaniahei Yaubada wayahina. Yama paisewa vovouna
    pai dewa‑haiawa ananina tomotau wayahika. Wayahina, paisewana vovouna didigana
    paisewana tutuaina didigana vane‑tawane‑vainei.
  djk-NT: Bika Mosesi wooko di waka kon dyendee fasi de bosikopu taki, sama á poi
    oli weiti, meke den fiti fu dede tego. Ma di a sende kon nownow e puu sama a takuudu
    anga ogii fende libi tego. Da a musu waka moo dyendee fasi kon a sama.
  uig-LAT: Chünki ademning gunahini békitidighan xizmet shereplik bolghan yerde, insanni
    heqqaniy qilidighan xizmetning sheripi téximu éship tashmamdu!?
