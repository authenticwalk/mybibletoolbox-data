  san-TEL: దణ్డజనికా సేవా యది తేజోయుక్తా భవేత్ తర్హి పుణ్యజనికా సేవా తతోఽధికం బహుతేజోయుక్తా
    భవిష్యతి|
  ben-IRV: কারণ দোষীদের ব্যবস্থা যদি মহিমাপুর্ণ হয় তবে ধার্মিকতার ব্যবস্থা কত না
