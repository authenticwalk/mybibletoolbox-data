  nvm-nvm: Akai usuikor iji fu e kege vajai fian vajiavo iji fu Godon sanainma ijekma
    ruain. Regavo una unam iviamkor iji fu e kege maturaiga bu una Godon e rejo iji
    fuka akai usuikor ijefuon sanainma iji fu ma asin. Ijefuon akai usuikor iji fun
    mukorigia zubit ren.
  mps-mps: '@see-verse:2CO.003.008'
  pab-NT: Hateniti halitinai axaisakihenere atyo kalore aokanatya. Hoka exahehare
    atyoite aokanahena hateniti halitinai iniyalahare maomanehare aohititerehare.
  llg-llg: Naa, Heti-heuk ndia natudu nae, ita musi hambu huku mate, fo taelak to
