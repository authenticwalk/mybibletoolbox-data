    sing anyar, sing marakké manungsa dianggep bener karo Gusti Allah, ora luwih gedé
    pangwasané, ngungkul-ungkuli sing ndisik.
  byr-byr: Sareꞌ darevɨnyɨ. Kɨwɨnya dazavɨre wawɨnyaꞌ dɨragɨnna nejɨdaꞌdaaꞌnyɨ nemɨ
    dɨna “Kayaaꞌnanyabwina nemɨ baryabwi maraanneinera.” Yɨ sareꞌ kɨrɨꞌ Gotɨyare byaanna
    dɨragɨnyaꞌ kɨnɨnnakesɨ. Sarevɨdaaꞌnyɨ yagaala mudɨka dazavɨre wawɨnyaꞌ dadeꞌ “Kurya
    Tewaanyarɨna sahwara yɨdaꞌmaraangerera,” yɨ dazaꞌ Gotɨyare byaanna dɨragɨnya naangeꞌ
    kɨnɨnnakeꞌ wawɨnya pɨrɨvɨ naanna wavɨlaꞌdesɨ.
  ian-ian: Tambana vak kat apma maawut ana kwilɨndɨ. Ndina maawuk kat ana kwunatndɨ.
    Mbambala ya Godna waagan nɨna maawut kwunaka apma vat kwilɨgandɨ. Mbambalana vatna
    kwondu tambana vatna kwondu kat kwulatɨgandɨ.
  hun-hun: Mert ha a kárhoztatás szolgálata dicsőséges, mennyivel inkább dicsőséges
    az igazság szolgálata?
  mcf-NT: Ëmbi nadomboen nata quequin chiaid niacquid ëbëdi tabadtiapimbo iquec, quequin
    dada uaid Nuquin Papan meniac buanshun Moisesën aton matses ënëdenquiocnoc tabadmetiapimbo
    icambien matses icsaid bedshunash icsaisa abided cuidadec unësash uincuenquidën
    abi tantiaquido ënëdtiapimbocnoc tabadmendac.
  kjs-kjs: Gore go rekena agale lisimide raburi koe kedaa mea ipisa pare go kogono
