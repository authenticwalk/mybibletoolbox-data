  boa-NT: '@see-verse:2CO.003.008'
  quh-NT: Sichus runasta juchachanapaj kelkaska Diospa atiyninta ricucherka chayka,
    mosoj tratonka may astawanraj atiyninta ricuchin. Chay mosoj tratonwan Dios runasman
    chekan cayta khasilla kon.
  kwi-kwi: Moiséspa matsɨh naztam aiztakas, us parɨt aizpa awaruza uspa kwail kiarɨt
