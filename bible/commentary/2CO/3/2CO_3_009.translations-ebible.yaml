verse: 2CO.003.009
translations:
  kpx-kpx: Mosese menaka kemo atagau ua. Isito menakae doga kemo ataga balugatahou
    ua. Kosealemo Mosese menaka kemo ataeau Dilava nimo inutolotoloholilu. Isito menakae
    doga kemo ataeau Dilava nimo inutolotololahalu.
  okv-H: Eto ke erena amo ahihi tari pehari amita ke ikari aita amo usasa isapa kogora
    te ahihi ta degi vasiri eha ikari amita ke eha puvija aita amo usasa pajire be
    ere kogora.
  tbo-tbo: Ma lugagayo dewana tauna apapoe wigouna e neneiyai naka a namanamalina
    i nei. Uyahinei ma Alugo Woiyawa tauna kawaidumalu e neneiyai naka apo namalina
    ina lagona duma.
  mal-C: കുറ്റക്കാരനെന്നു വിധിക്കുന്ന പ്രമാണത്തിന്റെ ശുശ്രൂഷ തേജോമയമെങ്കിൽ കുറ്റവിമുക്തരാക്കുന്ന
    ശുശ്രൂഷ അതിലും എത്രയധികം ശോഭപരത്തുന്നതായിരിക്കും!
  grc-SR: Εἰ γὰρ ⸂ἡ διακονία⸃ τῆς κατακρίσεως δόξα, πολλῷ μᾶλλον περισσεύει ἡ διακονία
    τῆς δικαιοσύνης ⸋ἐν⸌ δόξῃ.
  bgc-bgc: क्यूँके जिब माणसां नै कसूरवार बणाण आळा पुराणा करार तेजोमय था, तो जो माणसां
    नै धर्मी बणाण आळा नया करार सै और भी तेजोमय होवैगा।
  khz-khz: Pene kwarega maki evega-walaana inaguluna maekana ralemana kamu, kala rorirori
    evega-walaana inaguluna maekana ralemana e tiavuna kamu iwavagi.
  deu-TKW: Wenn der Dienst der Verwerfung herrlich ist, so muß der Dienst der Gerechtigkeit
    um so mehr von Herrlichkeit überfließen.
  zsr-NT: Gzoa tu yöl‑laꞌ yeníꞌ yajtság lë naꞌ ben ga narugu quegac bunách lat. Szxö́nitër
    nac yöl‑laꞌ yeníꞌ qui lë naꞌ run ga rnëꞌ Dios nacgac tsahuiꞌ bunách.
  lin-lin: Pamba te, soki lotomo oyo ememelaki bato etumbu ezalaki na nkembo, ndenge
    nini lotomo oyo esalaki ete Nzambe akomisa bato sembo eleka na nkembo te ?
  hns-NT: Parmeswar ke kaanoen se dekhaat raha kie manai logan okar aage kasoerwaar
    hai, aur ie baat-tjiet biesaal rakam se dewal gail. Tab ketana auro barka oe baat-tjiet
    hai kie ek iensaan Parmeswar ke aage be-kasoerie hoi sake hai!
  noa-E: Wajapcharan mag maach peerdʉ aubaju iek jaautarrjã wajapha arr khai, magan
    ich iek ʉ̈khabaadeewai Ẽwandamau maach kulp chukhu apʉ̈iju jaau nʉmta ag khãai
    wajapcha sim.
  eng-EMTV: For if the ministry of condemnation had glory, much more does the ministry
    of righteousness exceed in glory.
  mib-NT: Chi núu yōhyo ni cujéhnu ley un jéē jnahnú ndetū ñayuu sáha, te sa víhyá
    gā cujéhnu jnūhun jeē ndáhva Yaā Dios cuēchi yó.
  lif-NT2: मे़न्‍छाम् याप्‍मिहाॽ पाःन् के़धिक्‍पा माङ्‌सेवाःन् मिमिदिङ्‌बा पोःक्‍खे़ल्‍ले़
    मे़न्‍छाम् याप्‍मिओ साम्‌योनिमा के़दाःप्‍पा माङ्‌सेवाःन् खे़न्‍नुःल्‍ले़आङ् यरिक्
    मिमिदिङ्‌बा चोःक्‍लो!
  xnj-xnj: Yikavya mahengu gegileta uhamula gana ukulu ngati wenuwo, ndi hotohoto
    lihengu lelileta mambu gakumganisa Chapanga, yati givya na ukulu uvaha neju.
  mmx-mmx: Lagale Lavavang, neni i nunuan aleng ti Laulis Linga mila lugugu at loklox
    arooro neni in tanan aleng ti lugugu at Laulis Linga ik lox asuusu loxokoxo.
  cbr-NT: Moisésnëan uni 'inan banaxa upíira upí 'aínbi ca a bana quicësabi oquin
    'acëma 'aish uni Nucën Papa Diosan 'uchocë 'ia. Usa 'aínbi ca a ñui quicë bana
    cuati Cristomi catamëti aín 'ucha tërë́ncë 'aish uni Nucën Papa Diosan 'uchocë
    'ima. Usa 'ain ca Moisésnën cuënëo banasamaira 'aish Cristo ñui quicë banax upí
    'ia.
  tee-NT: Pus ni na c'usich istasui acsni tavanan xtakcalh ju anu' lhamap'aksin ju
    pu'alin ju mak'alhk'ajnat junta jonk'alhita pus palai c'us junita ju chivinti
    junta najun ta yu laich aquintalakts'inan ju Dios ni soknic'a juntau la'ixmacni
    ju yuchi.
  eng-LSV: For if the ministry of the condemnation [is] glory, much more does the
    ministry of righteousness abound in glory;
  cak-NT: Roma xa can c'o ruk'ij ri trato ri ni'in chi ri winak can je aj-mac y nuya'
    castigo pa quiwi'; xa quiri', ri c'ac'ac' trato ri can man jun kamac nu'on chake,
    can más-wi c'o ruk'ij chech ri na'ey.
  pah-NT: 'Ikatu hete Tupana''ga rembikwatijarukara Moisésva''ea pe novĩa ymyahũva''ea.
    A''ea e''i: “Tupana''ga nhi''ĩpo''rupave''ymame ti g̃a toho hahyva''ea ruvihava
    pype nehẽ.” Koji''i hete ikatu hete Tupana''ga nhi''ig̃a ipyahuva''ea rehe Cristo''ga
    mombe''ua. A''ereki onhi''ig̃ame ga rehe ga gwa''uva mbuhurukari nhande pyri nhanderekote''varuhua
    momboa nhande hugwi nhande mongokatuavo.'
  sja-NT: Mãpai nãga jaradai. Pia baji Tachi Ak'õrepa eperãarãmaa k'awapik'ãri ichi
    ũraa p'ãda, mãgɨde jaraji mĩda ãchi atuadait'ee p'ek'au k'achia oopata perã. Mamĩda
    ma k'ãyaara pipɨara bɨ ichia ũraa chiwidi jara pëida. Mãgɨ́ ũraade ichi Jaurepa
    tachi ijãapataarãmaa k'awapipari Cristo k'aurepa tachi p'ek'au k'achia wẽe p'anɨ
    Ak'õre k'ĩrapite.
  xed-xed: Ka si tsa slna zlahu ta hla mnduha da mtaku ya, mamu glakwani ya ní, tsa
    slna Sulkum ta nanaftá mndu tɗukwa ya guli, malaghumala ŋani glaku piyw!
  mks-NT: Cande̱hé ndo̱. Va̱tí ndató na̱sahi̱in tá na̱quixi mé ley ña̱ cuu chindahá
    ña̱yivi indayá joo ndaja ga̱ ví ndató coo tá cáxi tu̱hun í xi̱hín ña̱yivi ña̱
    co̱ó ga̱ cua̱chi na nu̱ Ndióxi̱.
  gfk-S: Ing be a mon minamar i kis ta ira harkurai tane Moses ing iga papalim ura
    terter turadi ter tano minat, io, a tamat na minamar i kis tano tahut na hininaawas
    nong i papalim ura terter no takadoswana kinkinis ta ira turadi.
  bmu-bmu: Mutuk Mosesgö Köna keu asuhuba kewöt neŋgiiga miaŋgö dop könöp siagö buŋaya
    akzin. Buŋa keu mi lök aködamunŋambuk asuhuyök. Miaŋgöra Anutunöŋ keunini kewöta
    jim teköi solanibini, Buŋa keu miaŋgö aködamunŋan mönö keta bölökŋi akza. Miaŋön
    jöhöjöhö areŋ walŋaŋgö aködamunŋi mi gwötpuk oŋgita qetbuŋaŋambuk akza.
  dgz-dgz: Iup namua God oya oya den taueni go nu koewa nuga garewa bop nuniwan. Ap
    menan endi agi ewakewa mame inak nunini menan God oya oya megawa aigap iragen
    den taueni iwa God yamap wat tamanam nimaniniwa.
  eng-GNV: For if the ministerie of condemnation was glorious, much more doeth the
    ministration of righteousnesse exceede in glorie.
  zaa-NT: Quiere decir qui'ni ley antigua nna, màsqui'ba runią ri'u condenar, gul·lanią
    lani iỹéniní la'yani'. Pero adí teérulá iỹeni la'yani' da' lani ca titsa' cubi
    nu runi declarar qui'ni ná ri'u enne' nàrì ru'a lo Tata Dios.
  eng-WEBSTER: For if the ministration of condemnation was glory, much more doth the
    ministration of righteousness exceed in glory.
  guh-guh: Bajayata Dioso Moiséspijinëta najumecopata. Nexata bajarapalivaisi xanepana.
    Tsipaji bajarapalivaisi pejamatabëcueneta, jivi yapëtane Dioso penaneconitsiaexanaejavanexatsi
    pibisiacuene pexanaeneconi yabara. Itsiata baitsi jane bajarapalivaisimi matatoxenetsia
    bitso xanepana papejanalivaisi pejamatabëcueneta Dioso nacacapanepaejitsia. Bajarapapejanalivaisi
    pejamatabëcueneta, Dioso baja aneconijibia nacatane.
  bon-bon: Cotre mene, lui te biname bine jaatranimuge teeme niiya mule cabu, liba
    apaclyera cama ge, piba lipu baborage apaclyera cama gyene pui Miiji Mene, lui
    te ireclota ne saacanuge.
  nhw-BL: Quena, melahuac quipixqui inintlatlanex nopa tlanahuatilme huejcajya catli
    quinnextilijque masehualme para quipiyayayaj tlajtlacoli iixpa Toteco. Pero para
    tojuanti achi más cuajcualtzi ni yancuic camanal sencahuali catli techchihua tixitlahuaque
    iixpa Toteco.
  swh-ONEN: Ikiwa huduma ile inayowahukumu wanadamu ina utukufu, je, ile huduma iletayo
    haki haitakuwa ya utukufu zaidi?
  wbi-wbi: nave imbombo jiva jipelelela avaanhu kuhighua jili nu vuvaha, lino imbombo
    jino jipelelela kuuva vagholofu pamaaso gha Nguluve najiiva nu vuvaha kukila?
  bba-bba: Sɔmbu te tɑ rɑ tɔmbu tɑɑrɛ wɛ̃ tɑ̀ n yiiko mɔ, ɑnnɑ ɑ mɑɑ sɔmburun yiiko
    wɑ te tɑ rɑ tɔmbu ɡem wɛ̃ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: For if the ministration of condemnation be glory, much more doth the
    ministration of righteousness exceed in glory.
  kgk-NT: Iporã teĩ voi-ma Moisés amyrĩ remimombe'ukwe. Nhande reko porã va'erãha
    ohexa uka teĩ va'ekwe nhande-vy. Ndajajapo porãi-gwi ae omopotĩ ukase mo'ã nhande
    py'a. Iporãve íxugwi Hesu Cristo rehegwa nhe'ẽ. Nhande py'a omopotĩ va'e ohexa
    porã uka nhande-vy. Omboyke nhandéhegwi nhande py'a vaikwe. Iporã ete voi hesegwa
    nhe'ẽ.
  waj-waj: Nnaaru Anutuuqo mmuu aataruuvaa irisai putida ikia aakiaana variaaraivo
    pinaa yoketaivaa tasipama tiiravai. Safu aataru tupatupaa Anutuuqaa tasipama variraivo
    pinaa yoketaa tuanaa ari vookaraivai vaivai.
  cpy-cpy: Tema owaneenkawitaka okaatzi owajankitaa-kaanteen-tsiri, rootaki maperoteeroni
    owaneenkatyaa tampatzika-shireta-kaanta-tsiri.
  mpx-mpx: Etega al, Logugui ana tuwalali, iya i pakotila ge i awa togegi-agila, ana
    wasawasa i gan. Inoke ta atena bateli vavaluna ana tuwalali, iya i abubunila ta
    sapu Yehoba matanaa, ana wasawasa i bwata hot ge Logugui ana tuwalali ana wasawasa
    i bwata lake.
  wbp-wbp: Kuruwarri jalangu-warnu, ngula-kurlurluju kangalpa Kaaturluju jungarni-pajirni.
    Ngulaju ngurrju-nyayirni nyurru-warnu-piya-wangu! Yuwayi, kuruwarri nyurru-warnu
    ngulajulpa ngurrju-jala ngunaja, kala ngula-kurlurluju kangalpa Kaaturluju maju-pajirni.
    Kuruwarri jalangu-warnu ngulaju jarra-nyayirni-wangu-piya. Ngulangkuju kangalpa
    mardarni ngalipa.
  luo-luo: Ka tich ma ingʼadonego ji bura nigi duongʼ kamano, to tich, maketo ji kare,
    nyaka bed gi duongʼ moloyo!
  nhe-NT: Quena, melahuac quipixqui itlatlanex nopa tlanahuatili huejcajquiya tlen
    quinnextilijque tlacame para quipiyayayaj tlajtlacoli iixpa Toteco. Pero para
    tojuanti achi más cuajcualtzi ni yancuic tlajtolsencahuali pampa techchihua tixitlahuaque
    iixpa Toteco.
  aii-aii: ܐܸܢ ܚܸܠܡܲܬ ܕܡܘܼܝܬܹ‌ܐ ܠܵܗ̇ ܕܝܵܢܬܵ‌ܐ ܗܘܹܐ ܠܵܗ̇ ܒܚܸܩܪܵܐ، ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ
    ܒܚܸܩܪܵܐ ܒܸܬ ܗܵܘܝܵܐ ܚܸܠܡܲܬ ܕܡܘܼܝܬܹ‌ܐ ܠܵܗ̇ ܙܲܕܝܼܩܘܼܬܵ‌ܐ!
  esk-NT: Uvvaasiiñ utuqqaqtaq sivunniuġun tikiutriruaq tuqqutaksraġuqqutmik iñuŋnun
    kamanautiqaġniqpan, qanutunkiaq kamanautiqatlukkisiva nutaaq sivunniuġun tikiutriruaq
    nalaunŋasripkaił̣iġmik iñuŋnun?
  msb-msb: Kun grabe an kapawa sadtoʼn Kasuguan na nagadara sin kamatayon, di mas
    lalo na gayod na matahom an trabaho san Espirito Santo sa pagpatanos sa mga tawo.
  cpa-NT: Lah¹dsóh² gøg² báh³ jøng² ja³ca¹lø¹chí¹ jǿg³ quiah¹² lei¹³ jøng² hi² jmo¹²
    ta¹canh¹³ jniang³. Jøng² jín³ ma¹dsio¹² gøg² jláh³ jǿg³ jmo¹ hi² tsa¹ma¹ta³canh¹³
    jniang³ dsag³.
  dso-dso: ଲକ୍‌ମନ୍‌ ଡଣ୍ଡ୍‌ ପାଇବାଇ ବଲି ଜାନାଇ ଅଇବା କାମ୍‌, ଜଦି ମଇମା ସଙ୍ଗ୍‌ ଆଇଲା, ତେବେ
    ଆମର୍‌ ସବୁ ପାପ୍‌ କେମା ଅଇଲାଆଚେ ବଲି ଜାନାଇବା ବାକିଅ କେତେକ୍‌ ଅଦିକ୍‌ ମଇମା ଅଇରଇସି ?
  meu-meu: Badina be taunimanima iḡuidia bema mai hururu-hururuna, taunimanima iruhanegedia
    hururu-hururuna vada herea.
  yva-NT: Weti Ananyao Musa, wemi mo mangke raugavo vatane mai, ama kovo ntiti no
    rai, weramu urairijo wanyine ama kovo ntiti mo rakivan dave, weye wemirati mo
    vatane mavera umamai no Amisye amune rai.
  dgc-dgc: Nadid, éng kamahalan tu kautusan ni Moises, a méngatéd ta ikate, éy lalo
    a kamahalan i Mahusay a Baheta, da kagi na éya a éwan kitam dén tu kasalanan.
  zpm-NT: Sac goṉ, teḻ scataa blu xquieḻndzon Dios zeeṉe biaaṉ guet grë zha ngoopdoḻ;
    mazdraa dzigo nroob nac guieḻndzon ne rlu niina.
  hix-NT: Tanàhnohsom me manatxhe hampànà kany me nehxakon hamà, àmenhosahotho. Àrotho
    hoko rma, ehonomnà me xaxa nosonyhoy hatà, Khoryenkomo. Àro yoho rma haxa, ehonomnà
    me xaxa nosonyhen hamà, kàwyanye. Àsok tawro hana, ronenyhoryetxho me harha manatxhe
    kany me tesnàr ke hamà.
  sim-sim: Lo os mas or hari oso kavakava os ni undan kormbak si mukushinak ni hakwan
    mbanda sir. Hako erem nanda lo oso ukruharanda nga nari sir. Hako Avui Wasilakahi
    misokomek ma worna mak ni nakurik or mbarik Masikome orhi lari lerawu oso kwambu
    Avui Wasilakahi nga si naha warje mende nga ukruharanda sir.
  npi-ULB: यदि निन्दापूर्ण सेवाको महिमा थियो भने धार्मिकताको सेवा अझ कति धेरै महिमित
    हुन्छ !
  cgc-cgc: 'Yi tenaan na nlaman ta na mas pa gid pagpakita din ta bakod din na gaem
    paagi ta bag-o na kasugtanan: Tenged napakita din bakod din na gaem ta iya na
    pag-atag ta kasugtanan na yon man paagi na mlaman ta mga ittaw na dapat danen
    an masintinsyaan ta silot, simpri mas pa gid pagpakita din ta bakod din na gaem
    paagi ta bag-o na kasugtanan na tenaan na tama na mga ittaw buaten din na matareng.'
  tim-tim: Are lâuwâŋe makbe. Den kârikŋe miawagep ainâk lokowaengât dop bo tatnengiâp.
    Aregât Anutuŋe den âiân katnenekbiapgât dâp miawagep. Dâ hinŋe Yesuŋe bâleŋe agion
    aregât dosanenŋe mendo Anutuŋe ye dosa luâk bo dâm nengonlep aregât pagaleŋande
    den kârikŋaet pagaleŋe ewangimap.
  yor-yor: Nítorí pé bi iṣẹ́ ìránṣẹ́ ìdálẹ́bi bá jẹ́ ológo, mélòó mélòó ni iṣẹ́ ìránṣẹ́
    òdodo yóò tayọ jù ú ní ògo.
  wos-wos: Wun hundi dé nani Godna makambu haraki saraki sémbut hurukwa du takwa rembekaka
    wakweta dé Godna hambuk wali dé xaku. Wun hundi wungi xakundénka, nani Godna makambu
    yikafre sémbut hurukwa du takwa retembeka hundi yingi maki dé xaku? Dé Godna némafwi
    hambuk wali xaakwa dé tale xakundé hundiré sarékéngwandé.
  emp-NTPO: Wãrãda maʌ̃ leyba ẽberãrãra beud̶ida panʌda jara b̶ʌmĩna bio bia b̶ʌa.
    Baribʌrʌ Ãcõrẽba bed̶ea b̶ʌd̶a djiwid̶ira biara b̶ʌa. Maʌ̃ba cawabi b̶ʌa sãwã
    Ãcõrẽba dadjirãra jipa unubarida.
  eng-F35: For if the ministry of condemnation had glory, how much more glorious is
    the ministry of righteousness!
  ind-ind: Maksud saya, kalau perjanjian lama yang membawa hukuman kepada kita pun
    mempunyai kemuliaan, tentu lebih mulia lagi perjanjian baru yang membuat kita
    dibenarkan di hadapan Allah.
  pes-OPCB: اگر روشی که باعث محکومیت و هلاکت می‌شد، با چنان جلال و شکوهی همراه بود،
    پس چقدر بیشتر طریقی که سبب نجات انسان می‌گردد، باید جلال و شکوه بیشتری داشته باشد!
  mpt-mpt: Hekmel wengo sin olo titilsa otane bumoloku benoa nakaia unangai o alukumo
    mo wafueim blim kenibta o mitmakam ota i kulila binabiobe. Ina otane Klaiste mema
    wengo omeb tlebuo nakaia unangai mema weng olo wafu blibi Gode Hobe i bobol temo
    was unubenea i Gode kin dimo naka molot unang molot aibbiobe. Mema weng olo hekmel
    wengo sino kla gaisono biobe.
  ssx-ssx: Mo hoke yenki mea ipula꞉ Lo Pina꞉ hauta꞉ ota꞉ yole pia꞉pate pa mo da꞉taapeke
    pa꞉ta꞉la꞉la꞉eki mea a꞉pa꞉la꞉ ekita꞉ ota꞉ lombei pikieki yole pa꞉la꞉me.
  mkl-mkl: Icɛi woodɑ iyi í yɑ yɛ tɑɑlei inɛ ŋɑ í nɛ ɑmboe, ɑmmɑ ti icɛ iyi í jɔ̀
    inɛ ŋɑ ɑ̀ jɛ dee dee si wɑjui Ilɑɑɔ̃ í roo hee bii í jĩ.
  gaq-gaq: ଡାଗ୍ଲା ଡଣ୍ଡ୍‍ ବାନେ ସେବାକମ୍‌ ମ‍ଇମାମୟ ଲେଃକେ ତେଲା ଦରମ୍‌ନେ ସେବାକାମ୍ ବାରି ଆରି
    ଜାବର୍ ମ‍ଇମାମୟ ଲେଃକେ ।
  gof-RNT: Asa bolla pirdda ehiya higgey bonchcho gidikko yaatin, ase xillisiya ooratha
    ogey waanidi aadhdhidi bonchchettenne?
  unx-unx: ସାଜାଇ ନାମଃ ଆନ୍‌ଚୁରାଃ ସେୱାକାମିରେ ନିମିନାଙ୍ଗ୍‌ ମାନାରାଙ୍ଗ୍‌ ହବାଅଃତାନ୍‌ରେଦ,
    ଜୀଉବାଞ୍ଚାଅ ଏମେତାନ୍‌ ନିୟାମ୍‌ ବାଇୟାକାନ୍‌ତେୟାଃରାଃ ସେୱାକାମିରେ ଚିମିନ୍‌ ପୁରାଃ ଆଦ୍‌କା
    ମାନାରାଙ୍ଗ୍‌ କା ହବାଅଃଆ ?
  gah-gah: Ligika lapuluva oakalímini mututonáa voaká nenémini lo múnaheaká gakolímini
    lapanaláa nene lemekosí neve. Itó lihimate asú olimikago minoaká nenémini hozavámini
    lapanaláa nene iteko neve.
  lcm-lcm: Arai, man a papakangai aino ang kata atogon a mang minaungan sikei kata
    lis a lomon kinle ani rikek, sa si papakangai ang kapo vil akorong a igenen? Io,
    mang minaungan ina kapo aunai tavirimok ani papakangai aino ang.
  aer-aer: Arratye kwenhe, Ngkarte, akngerre-arle pwarrtyeme, Moses angkentye antheke
    tyerrtye areye-arlke, kenhe angkentye yanhe-ngentyele Ngkartele itnenhe ilperneme
    itne-arle ikwere akangkwe-irretyakenhenge renhe ipmentyele anteme impeke. Kenhe
    angkentye lyetenye impene anthurre aneme angkentye ingkweyenge mwerre akngerre
    ulkere. Angkentye lyetenye nhenhele Utnenge Akngerrele anwernenhe itethe atnyeneme.
  qvc-NT: Chay punta liykunam ancha shumitaq kashpapis, mana atirqanllapachu washawayninchiqta.
    Ashwanmi chay liykunawan kundinadu kidarqanchiq chingananchiqllapa, mana kumplishqanchiqrayku.
    Piru Jisukristu washawashqanchiqqam chay liykunamandaqa mas shumitaq.
  tgl-ULB: Dahil kung ang paglilingkod ng kahatulan ay may kaluwalhatian, gaano pa
    kaya nananagana ang paglilingkod ng katuwiran sa kaluwalhatian!
  cbs-NT: 'Eskati wakin aniki, ana matu yuinun ninkakanwen. Jawada Diosun Moisés yusini
    pebiaken tsuanda: “Dasibi Moisin jancha en chibantidumaki”, ixun chakabuwaibu
    jawen taexun unantan jatu kupiti kaka waniki. Jaska jawada Moisés yuini kushipabiaken
    Diosun jawen bakewen taexun binumakin Diosun nuku ma pepawaikiki.'
  xtm-NTPP: Vaa nú ni iyo jayiñu'u tnu'u ni yo ndakaxtnu'u Moisés ma ja ká'an ja nú
    ma sa'a o sukan kúni Su'si ma chi kûu o ma, te kuiti koo kua'a‑ka jayiñu'u tnu'u
    vii tnu'u va'a Su'si ma ja káxtnu'u sukan ni chunaa ya nuu tniñu o ja jin ndani'i‑ta'vi
    o te jin koteku o ni‑kani ni‑jika ma.
  nnq-nnq: Anda kikiba kibumo kuliengo lyale elileta hukumu, mmanya kutenda liengo
    elileta ilebe yaipala Nnoongo iba ni kibumo kikolongwa muno.
  bao-NT: Bii yairicaro ca tiirije añuro ca boe baterije mena ca bii earique to ca
    niijata, añuro mani ca niiro ca tiirije pee doca tee ametʉenero ca boe baterije
    mena niirucu.
  san-ORI: ଦଣ୍ଡଜନିକା ସେୱା ଯଦି ତେଜୋଯୁକ୍ତା ଭୱେତ୍ ତର୍ହି ପୁଣ୍ୟଜନିକା ସେୱା ତତୋଽଧିକଂ ବହୁତେଜୋଯୁକ୍ତା
    ଭୱିଷ୍ୟତି|
  huv-NT: Pues sitiül xowüy lajneaj aaga poch tüünd Moisés, masey tarangüch majüiquich
    jane nejiw apmambüw tiül castigo, pues más xeyay najneaj arang nganüy Nangaj Espíritu,
    cos nej apiüng nguineay alndom mawün asoetiiüts Teat Dios, lango mambaats tiül
    aaga xeyay ngo majneaj quiaj.
  otn-NT: Xi'mø ngue ma̱zihotho i̱ nɛ̱qui̱ na̱ ra̱ hya̱ bi̱ ma̱ ngue da̱ ma ra̱ castigo
    yø ja̱'i̱, goma̱ guehna̱ ra̱ hya̱ xicjʉ Oja̱ ya ngue ya bi hoga̱ ma̱ ts'oquihʉ.
    Ma̱n'na ma̱ da̱tho ngue ma̱zihotho na̱ ra̱ hya̱ na̱ya.
  nop-nop: Yodoko Mededi kwanai tiŋa meeniŋ mede foloŋ nipmelak, hauta wondi fofoŋnit.
    Eŋ meeniŋdi didime titiŋdok Mede Momooŋ yoyo kwanai’walaŋ hauta adi wapum hinek.
  obo-NT: Su otik lampas iddos se-aa to kotuusan to Monama to kodboggoy rin taddot
    mgo Suhu no od undag to kodsilut, lampas pe-en iddos lammin kodpotonduwoy amoy'd
    komotallong kos mgo minuvu riyot kod-ontong to Monama.
  cak-ENT: Roma si xa c'o ruk'ij ri trato ri nbin que ri vinük ye aj-maqui' vi y nuya'
    ru-castigo pa quivi', si quiri', ri c'ac'a' trato ri man jun mac nbün cheke, más
    vi c'a utzilüj ruk'ij chuvüch ri nabey.
  lif-NT: ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤐᤠ᤺ᤴ ᤁᤧᤎᤡᤰᤐᤠ ᤔᤠᤱᤛᤣᤘᤠ᤺ᤴ ᤔᤡᤔᤡᤍᤡᤱᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤸᤗᤧ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤀᤥ
    ᤛᤠᤶᤕᤥᤏᤡᤔᤠ ᤁᤧᤍᤠ᤺ᤵᤐᤠ ᤔᤠᤱᤛᤣᤘᤠ᤺ᤴ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤕᤖᤡᤰ ᤔᤡᤔᤡᤍᤡᤱᤒᤠ ᤆᤥ᤺ᤰᤗᤥ᥄
  mie-NT: Chi tú nī ncuñáhnú ndasí ley ñúcuán jā tánū tāhvī nchivī sáhá, de sa víhí
    cā cúñáhnú tūhun jā sndáhvā Yāā Dios cuāchi ó.
  san-TIB: དཎྜཛནིཀཱ སེཝཱ ཡདི ཏེཛོཡུཀྟཱ བྷཝེཏ྄ ཏརྷི པུཎྱཛནིཀཱ སེཝཱ ཏཏོ྅དྷིཀཾ བཧུཏེཛོཡུཀྟཱ
    བྷཝིཥྱཏི།
  qve-NT: Kunan nisqaykichis, chay condenawaqninchis kaq ñawpaq pacto importante kashaqtinpas,
    ¿manachu kunan kay mosoq pactori aswan más importanteraq kanman, Señorninchis
    Jesucristo salvawananchispaq ruwasqanraykú? Ichaqa kay mosoq pactoqa chay ñawpaq
    pactomantaqa aswan más importanten, Santo Espiritupa yanapayninwan, runakunapa
    huchankumanta Dios perdonawasqanchisrayku, saynapi paypa ñawpaqninpi manaña huchayoq
    kananchispaq.
  pao-NT: Soo o'nosoo na'unnedu ka te tumayohope-witu naduya pana gi atasoo te yugwe,
    te sukwe ko'e. Soo pudu na'unnedu unu natzoo'e. Oosoo unnepu meeoo te tuukwe'e
    Te Naa Besa Pooha atasoo te yugwe tamme besa manekwu.
  cbu-NT: Ashiriya, k'kuz sirapuch wanasirimana wanasirimuncha. Itaru, k'kuz kaneesich
    kizpurinashacha wanasiriya. Anoo kuk chiy mangoonkuch, Apanllsha chiyaatssha kis
    chinakiya.
  usa-usa: ítáaro. anómma tágama-yataakaraq ámáan-aikoma puí-yátááqá mamé iráitana
    min-ámmá Áánûqtun-aurakaq kateko-íyábámá anómma uyátá-maqma tágama-yataakaraq
    yíno.
  soy-soy: In tɛ isé yɛɛ yɛ n tíyɛsɛ Uléécɑɑ uú nɛ pisoi túhɑɑnɛ pinsímɛ́ nn
    kpi yɛ fe ii rɔ́ nyísɛ rɛ Uléécɑɑ mɛyɔɔpi ɑ́mɛ kusɑ piyɛ, íye kɛ Nfɑ́ɑsɔnɛ
    mɛwɑi pɔ́ɔ yɛ́ pɛɛ mɛsɛ wɑ? Ái n yɛ́ tíyɛsɛlɛ ɑri pɑnsɛ ɑsei pite Uléécɑɑ
    inipɛɛ-ii?
  hui-hui: Mana ala taweme wá timbunihe howa, Tí koha polene nga, lolene yu anda ibinigo
    nde mana gahengeme, Tí mini tigabiwi kami, lolene yu anda ibalu wá tara timbuniorehe
    kago ndobe.
  amf-amf: Eendar pirdin beven yiggin waadimansa gobshi daa ko hanna, eenaam Barjo
    birante tipa maasen waadimano hamin sagi gobshi kosa daymine?
  quc-NNT: 'Kel kub''ij wa'': We ri Pixab'' ri xa xuk''am loq kämikal pa qa wi'' sib''alaj
    xnimar u q''ij, ¿a mat sib''alaj nim chi na u q''ij wa'' ru Loq'' Pixab'' ri Dios
    ri kub''ij chi kuya'' käjikomataj ri qanima'' cho ri Dios?'
  dob-dob: Loina kadekadelina ꞌenega tomota bwaꞌomatana siloba, ta esi loina nina
    ma ina esaesa maemaedanina. Loina auwauna bubuna palupaluna ꞌiꞌebwaꞌeda ta ꞌina
    esaesa maedana wawasae.
  wrs-wrs: Nomba lohohmomba wetat owol vev pimba indhanamba pivna indkoklarava, heva
    os himba hevnakambara lohv. Wo tanam nemelmomba, nona temba Sesoava pimba indhanamba
    kilumbshuawol vevpa, doa himba mindnam pusamba vethangav.
  mca-mca: Qe in qiji'ha pa'aj kekhewe' jiyilan, ¿qa inhats'ek qu' nite' les qu' qiye'ji'ha
    aka' jiyeƚisij pa' yatsathen?
  tzo-TZC: Mi jaꞌ jech yutsil ital ti mantal ti jaꞌ noꞌox itun o ti ta xismilotique,
    jaꞌuc xa van ti ta xal ti Dios ti chꞌabal ti jmultique, más to jelavem yutsil
    ta jꞌechꞌel.
  mya-mya: အ​ပြစ်​ဒဏ်​စီ​ရင်​ခြင်း​ဆိုင်​ရာ​တ​ရား​သည် ဘုန်း​အ​သ​ရေ​နှင့်​ပြည့်​စုံ​ပါ​လျှင်
    ကယ်​တင် ခြင်း​ဆိုင်​ရာ​လုပ်​ဆောင်​ချက်​သည်​အ​ဘယ် မျှ​သာ​လွန်​၍ ဘုန်း​အ​သ​ရေ​နှင့်​ပြည့်​စုံ
    လိမ့်​မည်​နည်း။-
  gng-NT: Lituonl là bo Uwien li bu kí biin binib ŋmɔbe ukpiɛke la, bɛ li tien lituonl
    là li cère wɔ ń bù binib bigbɛmɔ̀ndɛnb ŋa ń li ŋmɔbe kí cɛn nnɔ?
  cbi-NTPO: '@see-verse:2CO.003.008'
  ikk-NT: Omẹni ofufe hụ hụn wẹ gha a ma ịhịan ikpe e nwọnghọ ọghọ, ya wụ nị ofufe
    hụnnị, hụn wẹ gi a kpọ ịhịan onyẹ rị ọchan k'a ka a ọghọ e nwọn, ka a ọhụnma-ọhụnma!
  leu-leu: Tamo a Turoxoian Xavai aava gel tifi a mataa, a miriding, a Turoxoian Faꞌui
    aava vil faxaradak a mataa, i taa pemimiriding faagut sena, bo?
  maz-NT: Me ma zö 'ma o ch'unü c'o mandamiento, pero dya mi cumplegöji. Nguec'ua
    rvá unnc'öji ngüenda c'ü rí tũgöji ín nzhunc'öji. Pero yo jña yo mama ja ga cja
    e Jesucristo, mamaji ja rgá sö ra perdonaozgöji ra jogü ín mü'büji a jmi Mizhocjimi.
    Nguec'ua xenda na zö yo jña yo, que na ngueje c'o mandamiento.
  bod-N: གལ༌ཏེ། ཉེས་ཆད་གཅོད་པའི་ཞབས་ཏོག་ལ་གཟི་འོད་ཡོད༌ན། རྣམ་པར་དག་པ་ལ་གཏོགས་པའི་ཞབས་ཏོག་ལ་དེ་བས་ཀྱང་གཟི་འོད༌ཆེའོ།།
  tca-NT: Rü yemaãcü woo namexẽchi ga yema mugü ga yuwa tüxü̃ gagüxü̃, natürü yexeraãcü
    namexẽchi i ngẽma uneta i ngexwacaxü̃xü̃ i Tupanapẽ́xewa tüxü̃ mexẽẽxü̃.
  zpl-NT: Xne chenu uyuꞌu ley nú udeteꞌ castiya bee bene, chiquiꞌ ñia uriñae nu rulu
    siquiꞌ uriñae, nu nee masescaꞌlá chiquiꞌ ñia neca nú yeneꞌ bee bene nú la luꞌcuaꞌ
    bee bene dula ante Diose.
  mbc-NT: Pena Moisés nurî'tî esenyaka'mato' wanî'pî morî pe pu'kuru teuren pemonkonyamî'
    e'tî'ka'pî, yawîrî pra tîwe'sanon. Mîrîrî ye'nen itentai pu'kuru, morî pe Morî
    Yekaton Wannî esenyaka'mato' wanî, yairî uurî'nîkon kupî pî', uurî'nîkon sa'manta
    namai.
  ndg-ndg: Kwa kuwa kati huduma ya hukumu ibile na utukufu, ni mara ilenga zaidi huduma
    ya haki huzidi muno katika utukufu!
  wsk-wsk: Se iwita ikialko, munan gira kariimet den te nunga beteso umu nikim uwuta
    ago agi mu, awuk, munan Kristus ningi kariimet nunga gi Kaem koma te ningo diram
    ko nunga beteso mu, ko nikim ko sokel eng am kalel biya nunguningkiri mena ko
    e?
  toj-NT: Ja tiempo jahui, eso sí, quechan huax taa ja jmulticon soc ja huax c'ocoticon
    ja mandari, pero anima, ay ba jel juntiro tzamal lijpi ja tiempo jahui, ¡jauc
    to ma mi oj ajyuc mas tzamal ja tiempo iti, porque huan nix yala ja Diosi que
    perdonado xa ay ja jmultic ja huego!
  tbc-tbc: Man dugo, kontrak wagam an tamolpein idiraig dideg diau a. Ago bo man iŋsan
    saen lo girager tubun yen na ya. Amaiak niŋen o kagin itaot ak san saen e gamu
    yen den lo, nal en san girager amaiak nal imug ak san girager iriŋani a, agod
    lak na geig yau a.
  sna-sna: Kana kushumira kwakauyisa kutongwa kuvanhu kuchibwinya, ko, kuzoti kushumira
    kunouyisa kururama kunobwinya zvikuru sei!
  smk-NT: No say nipadar nin pakayadi' nin Gugan-gan a sayti puon nin pakadusa ket
    alaki, mas alaki et nin adayo' a pakayadi' nin say makapangwa' a say tutawo ket
    mag'in nin mapteg sa pangingikit nan Dios.
  grc-TCGNT: Εἰ γὰρ ἡ διακονία τῆς κατακρίσεως δόξα, πολλῷ μᾶλλον περισσεύει ἡ διακονία
    τῆς δικαιοσύνης ἐν δόξῃ.
  gof-WFTW: Asa bolla pirdda ehiya higgey bonchcho gidikko yaatin, ase xillisiya ooratha
    ogey waanidi aadhdhidi bonchchettenne?
  spa-BLM: Porque si el servicio de la condenación tiene gloria, el servicio de la
    justicia excede mucho más en gloria.
  kyz-NT: Esage futat Janeruwarete 'ga porogytaa rakue. 'Ga porogyta mogytaramũ janeypy
    'gã otywera kwaapa futat rakue numiamũ. A'ere janeypy 'gã nopoiri otywer awi rakue.
    A'eramũ 'gã amanũmũ awau mukuu Jarejuwarete 'ga wi 'ga porogytaa renuwe'em ire
    etee futat. A'ere esageramũ futat Jejui 'ga mome'ua. 'Ga mome'ua jane erowiar
    ire Janeruwarete 'ga janetywera moia jane wi, jane mogyau wemiayuwamũ. A'eramũ
    jane jaremanũ re jarewau jarejemogyau Jarejuwarete 'ga pyri nakwaparimũ ete rũi.
    Aipoa 'ga porogyta yaua. “Teja'yra 'ga pẽẽ erowiaramũ je pẽ mogyi tejemiayuwamũ.
    A'eramũ nipo je anure pẽ mogyau tejepyri” 'ea 'ga porogyta yaua.
  dao-dao: Khyang mkatkia khutbinak pi a hlüngtai üng, küikyanak lawpüikia khutbi
    binak cun ihlawka hlüngtai bawk khai ni.
  cya-cya: Cha' cuaña'an tlyu cha' cuiya' yan lo'o lee nu ndlo qui'ya 'in nten, una
    nde lyee lati tlyu cha' cuiya' yan lo'o cha' nu tca xnu luhui 'in na tloo Ndiose.
  nii-nii: Yi mił ku, pe Moses lo ek ei, wumb kos enjing kin, nga tiłang owundu dinga
    ei kongun erang kin, kapłi pe sinim Gos kin kun ka mołmun wumb ei, si mundang
    kin, tiłang owundu mendpił nga simba.
  ign-NT: Yátupihi eta tasuapa­ca­revahi eta vanairipiana, tiápaju­ca­va­hisera eta
    tasuapa­ca­re­va­panahi eta máichuarapi ema Viya, vijaca­pa­carehi mayehe táichavenehi
    éta.
  dik-NT: Na ye löŋ dɔ̈ɔ̈r thɛɛr kɔc cɔl atëm awuɔ̈c la diik, ke ye diikdït yïndë
    bï löŋ dɔ̈ɔ̈r yam kɔc cɔl aala cök tënë Nhialic bɛ̈ɛ̈i!
  cac-cac: A jun ley tz'ac'anoch chamel d'a quib'an̈ chi', nivan ton yelc'ochi. Yuj
    chi', a junxo ab'ix tz'alani to vach' on̈ d'a yichan̈ Dios, másxo val nivan yelc'och
    d'a yichan̈ jun chi'.
  tzj-E: Cara' rbanic com jchuminem je ncatruc'om ela chpam nimlaj rpoknal wcongan
    ruch'a' Dios rec'mon ta peor c'ara' jc'ac' chuminem je nchumsana awxin ruq'uin
    Dios y ja' Dios nbij chawa che rbeyal chic awc'an, jara' más k'axnak na ruch'a'
    Dios rec'mon ta.
  san-BUR: ဒဏ္ဍဇနိကာ သေဝါ ယဒိ တေဇောယုက္တာ ဘဝေတ် တရှိ ပုဏျဇနိကာ သေဝါ တတော'ဓိကံ ဗဟုတေဇောယုက္တာ
    ဘဝိၐျတိ၊
  yaa-NT: Akka nã Moisés yoini keskara sharafiano nikakanamax nakanax Nios ika ano
    katiroma. Akka iskaratĩa Niospa ãfe Fake Jesúsxõ noko chaka soaxotiro nõ afe isharapakexanõ.
    Nã sharafinakõia afaa fetsakai askarama.
  cab-NT: Ánjein weíri lubeí luweírigun meja lúrudu le esériwidubei lun larúfuduni
    wadúnrun ligíbugiñe Búngiu woun, ¡weíritimaati luweírigun ugánu luágu Wasálbaragüle
    le adǘgübalíwa richágua ligíbugiñe Búngiu!
  clu-clu: Ay kon ginapakita ang Dios anang gaum pagtaw na ang Kasogoan nga nagadara
    silot, kondi sobra pa gid anang ipakita nga gaum kon ibilang na run nga matarung
    ang tao.
  swh-ULB: Kwa kuwa kama huduma ya hukumu ilikuwa na utukufu, ni mara ngapi zaidi
    huduma ya haki huzidi sana katika utukufu!
  tpt-NT: La kꞌus ixjunita tejkan Moisés laqputeꞌel ni lhachimoꞌon yu ixmukꞌay laqtaqal.
    Ex apalay kꞌus ixlaqputeꞌeka ni chivinti yu kintamaqosuniyan kintalaqalhinkꞌan.
  aai-aai: Bowabow nati sabuw ea’easbunih nakukusisiar na’at, iti roumutuforen bowabow
    ana kusisiarin ana ra’at men tomar?
  sny-sny: Moses lo yo peri ape tu naifa Owane Sitewi lo mi erasi aiwawe fai. Sosu
    lu taune werese yo peri umasiyei ape, lowe mi erasi ape siye po'uteye. Ahowa,
    Owane Sitewi lo Hepene Wara'i a'i yo seni luwaru a'i nomo lo au sasari pamowerowa
    su, le marepi hepene he'i a'i nomo ma'e aurowa. Serai Owane Sitewi lo mi erasi
