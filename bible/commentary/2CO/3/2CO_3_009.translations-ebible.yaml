    kiotaikire.
  gdn-gdn: Gora oragai nu nidiyau da nu paeremipi ki upi ki tanai mete kina ki ka
    upi waunai ki pokaiya e iyapana bagi supasupai nu nidiyau ki tanai ka kawaya daganani
    esida.
  nko-NT: Mbla wanlɩ́nhɛ́ amʋ́ʋ́ ɩtɛhá anɩtegyi ɩpɔ́n ámʋ kʋ́ráá ɩbʋ numnyam.
