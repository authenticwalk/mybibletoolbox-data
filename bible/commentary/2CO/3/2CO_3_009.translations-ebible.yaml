  pan-pan: ਕਿਉਂਕਿ ਜੇਕਰ ਦੋਸ਼ੀ ਠਹਿਰਾਉਣ ਦੀ ਲਿਖਤ ਤੇਜ ਰੂਪ ਹੈ ਤਾਂ ਧਾਰਮਿਕਤਾ ਦੀ ਲਿਖਤ ਬਹੁਤ
