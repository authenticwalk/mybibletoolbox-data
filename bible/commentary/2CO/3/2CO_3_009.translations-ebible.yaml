    awaindɨhandɨ netɨ nunjise. Isɨ amɨ nyahɨ isɨhiyaisɨ kataunjaatɨ saundisaihɨ Autaahaatɨho
    sangisɨ sasatatɨ nɨnɨ sangisɨ sasatataato: Sahɨ maipɨhandɨ owehiyaatɨ nisɨ ndɨhetɨ
    noaipawaayopo satɨtaise undisaihɨ Autaahaatɨho komɨ watɨpɨhaiwa isɨhiyaamɨ maarɨho
    wɨndohaiwa netɨ nunjɨtaise.'
  ubr-ubr: Baifafaro dura ato sabu ibigurubabanis asi bokomas on nana si’yen, baise
