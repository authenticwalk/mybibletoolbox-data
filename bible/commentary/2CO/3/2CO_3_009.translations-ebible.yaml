  mav-NT: Sa'a­wy­'iwuat ainãpin hap ai'a­piheg hap topy­hu'at. Mi'i ko'i — Ewetunug
    e hap ko'i waku yne wen ma'ato yt aimo­hãpyk kuap i ainãpin hamo waku pytkai.
    Yt watunug i te hap hawyi ai'auka hap topy­hu'at. Ma'ato koitywy — Woro­ho­'o­mo­hãpyk
    eipe e Tupana. Atum ehepe Uipã'ãu ehepe po'og ikahu sa'a­wy­'iwuat kai e.
  kpf-kpf: Târotâro sâŋgiŋandâ tosaniŋ sapsumap, zo âsakŋâ gigiŋâ. Ka târotâro uŋakŋâ,
    zorâŋâ târârakŋâ muyageniŋgâmap. Oi zorat âsakŋandâ walâm ba zariap.
  ppo-ppo: Kale tukóló muló betere fo sya furaalu du betale alané, so whi̧ fea taleyóló
