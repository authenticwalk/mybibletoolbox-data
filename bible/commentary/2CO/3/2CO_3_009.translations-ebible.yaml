  sps-sps: Natiny yam a ka to, u tsue faunot tamuan to te mei me na mat fiisen men
    siinaiv tsuan, san u tsue faunot foun to ayei, kat fatavaroiny rarora matan e
    Gov, ayein siinaiv mamarof fiisok pis.
  wnc-wnc: Ngan. Mama wamda nindane waiaknganinu anggaman tapa tapan ninu akumnanga
    akngane nipmanggak ngana mama wamu waaknga aminde yamunangge tasiwawan sanga take
    aknga sikut. Siwan wam kwikwiu wa kayuk kakngata nin pasiwan ninda Anutue nomune
    amin noman daknganim. Unzingge wamu waakngata sanga take siknga aknga singgak.
  bus-bus: Tó zɛ́ kɛ̀ è yã dańlaa gakui vĩ, ɛ̃ndɛ̃ zɛ́ kɛ̀ è tó yã bↄńyo nnaa gakui
    dɛàla zã̀.
  gub-BL: Ze'eg kwehe arer imur mehe, umume'u teko wanemiapo kwer ikatu 'ym ma'e a'e,
    iapo arer wanupe a'e. Ikàgaw uhyape katu a'e, a'e ze'eg imur mehe a'e. Ko 'ar
    rehe umume'u tatahu wi zanepyro haw iko kury. Ikàgaw uzexak kar wera'u teko wanupe
    kury, ko ze'eg ipyahu ma'e imur mehe kury.
  imo-imo: Imboma teko kenjirimelemunga mindili nangei nimbe kongono teremo ungumu
    enge te peya wendo orumu lemo kinye, imboma lipe tapondopa ulu pulu kerima tiye
    kolopa eno tumbi tindirimo kongono teremo ungumunga enge te peya wendo oromomu
    paa olandopa pembalo.
  boj-boj: Dal anjam aqa wau agiende. A na gago une qa iga mergoqnsiq padaltgeqnu.
    Bole, dal anjam aqa wau di nami riaŋ ti bej. Ariya Qotei na iga tamo bole une
    saiqoji sqajqa gam babtej. Wau di olo tulaŋ riaŋ koba ti bej. Riaŋ dena dal anjam
    aqa riaŋ tulaŋ buŋyejunu.
  eng-DRA: For if the ministration of condemnation be glory, much more the ministration
    of justice aboundeth in glory.
  knf-knf: Aa, wi ulemp wi bgah banjaaŋ bado ñaaŋ aduknaana, uwooŋ na mndëm, hum di
    di ulemp wi Uhaaş wi Naşibaţi unjaaŋ udo ñaaŋ awo naŧool ţi këş ki nul uwooŋ uunkwo
    na mndëm mampelnuŋ?
  san-KHM: ទណ្ឌជនិកា សេវា យទិ តេជោយុក្តា ភវេត៑ តហ៌ិ បុណ្យជនិកា សេវា តតោៜធិកំ ពហុតេជោយុក្តា
    ភវិឞ្យតិ។
  arn-NT: Feychi Moyse kimeltulu ti ley dungu yelümkelu ta lan dungu mew, pengey afmanngechi
    dungu, fey doy fütra afmanngechi dungu pengeay kimeltungele Ngünechen tañi wiñoduamatuafiel
    ta che ñi yafkan mew.
  zas-NT: Din chi biꞌt ley ni ridnë casti par ree bejn, con bachaꞌ biꞌtan, yan, ¡mazri
    ni zaꞌcdxoon na̱j guial guien ree bejn xhienaag gac reeman naya delant loj Dios!
  ken-NT: Nku nsɨ́ ǎtwɔ̀ nyaka nɛ ntɛ́msi. Yɛ̌ nɔ, abhak chi ɛnyɨŋ ɛnɛ́ ɛ́tɔ̀ŋ bɛtaŋ
    Mandɛm. Nɛ́nɛ, Nku Nkɔ, yɔ́ anɛ ákʉ̀ sɛ́mbák chak bɛsí Mandɛm, abhɔŋ bɛ́tɔŋ
    bɛtaŋ Mandɛm ancha Nku Nsɨ́.
