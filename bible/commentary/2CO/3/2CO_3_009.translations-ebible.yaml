    lo yi buk nabë böpata rot mekesuu ngwë muġinsën.
  guj-2017: કેમ કે જો દંડાજ્ઞાની સેવાનો મહિમા હતો, તો ન્યાયીપણાની સેવા મહિમામાં કેટલી
    બધી અધિક છે!
  jvn-NT: Dipikir déwé para sedulur, lah nèk wèt-wèté prejanjian lawas, sing nggawa
