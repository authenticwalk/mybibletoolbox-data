    tɔ?
  azb-azb: Əgər insanı məhkum edən xidmətin ehtişamı varsa, salehlik qazandıran xidmətin
    ehtişamı nə qədər çoxdur.
  eng-DBY: For if the ministry of condemnation [be] glory, much rather the ministry
    of righteousness abounds in glory.
  guo-NT: Dios tato'alpoxan pachaem. Jiw pajut matabija kastikaxaespox, xabich babijaxan
    is xoti. Pe kaes pejme pachaem pajelwʉajan Dios nakbʉ'weliajwa babijaxan isaspoxanliajwa.
    Xatis naexasich xot pajelwʉajan, babijaxan isaspoxan Diosliajwa chiekal ajil.
  hla-hla: U raranga te poiena u katun e gi mate e ka mei u ualesala, na lam e atei
