    dalak, fo ita bisa malole fali to Manetualain.
  kyf-kyf: Nɩɩ, tite -we ka lubho -wa nyɩmaa gbʋ 'wludɩdɩe, -mʋʋ mɩ yeda 'ŋnɩmnɩe
    'kadʋʋ san nya. Zuzu 'Pʋpa -ɔ ka lubho -wa nyɩmaa nʋnʋe tɩklɩɩ -Lagɔ 'yu, -mʋʋ
    'ŋnɩmnɩe 'kadʋʋ san yia -bha 'wʋzia.
  tpi-tpi: Dispela wok bilong lo em i save kotim yumi na i tok yumi mas lus. Tasol
    sapos dispela wok i kam wantaim bikpela lait bilong God, orait wok bilong mekim
    ol manmeri i kamap stretpela long ai bilong God, em bai i kam wantaim bikpela
    lait bilong God moa moa yet.
  mih-NT: Vatyi tatu vaha xaan cuu tuhun sahnu cuan ta saha si sa cuu yo ¿ta ñacu
    ma cuvaha xaan ca tuhun saa ya vatyi zanduvaha si sii yo ityi nuu ra Ndyoo?
  qvh-NT: Moisés apamushgan leycunalata chasquicur manami pipis salvacushgasu. Jesucristupa
