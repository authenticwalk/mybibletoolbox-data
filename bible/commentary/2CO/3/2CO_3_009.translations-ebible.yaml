    ni ir e nge mat’awnag e girdi’ ngak Got!
  mop-NT: Le'ec u quich'panil a Dioso, chica'an etel c'u' a uchi le'ec ca' u tz'aj
    a ley ca'ax chen walac u ye'ic a sip'il a ley abe'e. Jede'ec u chictal u qui'il
    a Dios ti mas yaab etel a tumul sij-ool a walac u tz'eeque, le'ec biqui ca' c'ümbüc
    a maca.
  tet-tet: Ukun-badu nia natudu naꞌak, ita musti hetan kastikar mate mak naketak ita
    nosi Maromak, tan ita sakar hotu Ukun-badu nia. Masik nunia moos, ita sei hafoli
    Ukun-badu nia makaꞌas. Mais Maromak Kmalar makaꞌas liu tenik, tan Nia natudu dalan
    nebee ita bele diꞌa-diꞌak hikar ho Naꞌi Maromak.
  hlt-MCSB: Laipupnah kah bibi te thangpomnah neh a om atah duengnah kah bibi tah
    thangpomnah muep coih ngai ta.
  xtd-NT: Vaꞌa xa vaꞌa tnuꞌu taꞌu tniu, ko kida tnuꞌu taꞌu tniu xa kuú koio‑ro xiꞌin
    kuechi‑ro. Vaꞌa ka xa vaꞌa ka xa jaꞌan Ianyuux xa ña tuu na kuechi‑ro io, xaxeꞌe
    xa jandixa‑ro tnuꞌu vaꞌa Jesucristu.
  mdy-ETH: ዓሶ «ዻቤኔ» ጌዒ ዎጋ ማዻ ዬያይዲ ቦንቺንታያ ማዔቴ ዓሶ ዻቂሻ ማዻ ዎዚ ባሼ ቦንቾ ዓኣያ ማዓንዳይ!
  spl-spl: '@see-verse:2CO.003.008'
  usp-NT: Wi sub'laj nimi' jk'ij Jpixb' Kakaj Dios ri pireke tran k'atb'itzij chib'ak
    cristian, ri'tic'u chic ma' sub'laj nim jk'ij jtaquil nen mo tran suc'ul kanm
    chiwch Kakaj Dios.
  zav-NT: Diozən' blo'e de que zaquə'əczə ḻein' ḻa'aṉə'əczə nan de que yoguə' chio'o
    beṉac̱h de xtoḻə'əcho de'en cui choncho complir can' nanṉə'. Pero zaquə'əch dižə'
    güen dižə' cobə c̱he Cristən' c̱hedə' la' notə'ətezcho chonḻilažə'əchone', Diozən'
    none' chio'o beṉə' güen.
  sgz-sgz: Torahin kamkabat a wás palai kálámul uri minat, ái a hut mai lala minmáir
    i Káláu. Má hutngin kamkabat a tari nokwan má liu, ái a kuluk i diar i torahin,
    má a mon i tilik minmáir a sorsorliu sang.
  kek-NT: Cui cuan xlok'al li najter chak'rab li quic'amoc chak li tojba ma̱c sa'
    kabe̱n, k'axal cui'chic numtajenak xlok'al li ac' yu'am li naxq'ue ke li Santil
    Musik'ej li naq'uehoc xti̱quilal li kach'o̱l chiru li Dios.
  blz-NT: Kalu toon men mungukum mian iya'a pore, sabole toonna Alaata'ala men mompopokana'
    i kita a porena tuu'.
  poe-NT: Méxra̱ xi̱kaha tí ley kꞌuéchónta kjuachaxin jié kjónté ntáchro kíxin itsꞌen
    chojni, a̱ ntá a̱ntsí má jína tí tan chrónka Dios kíxin tso̱tjuáxin tí jie̱ chóntani.
  san-TAM: த³ண்ட³ஜநிகா ஸேவா யதி³ தேஜோயுக்தா ப⁴வேத் தர்ஹி புண்யஜநிகா ஸேவா ததோ(அ)தி⁴கம்ʼ
    ப³ஹுதேஜோயுக்தா ப⁴விஷ்யதி|
  cof-NT: Aman merátuminla puyano jonun fiquiri sen fiqui jomin jonari, tsachilaca
    se suwamin fiquiri fécari sen fiqui jochunae.
  srm-NT: Nöö di fosu buka dë bi tja sitaafu ko a sëmbë liba fu di de an sa hoi dee
    wëti möönsö. Wë ee di sëmbë di tja di buka dë ko bi abi sö wan gaan nëbai, wë
    nöö u dee sëmbë dee ta tja di njunjun buka aki ko wë? Na u musu abi möön gaan
    nëbai nö? Biga u ta konda da sëmbë fa Gadu seeka wan njunjun fasi fuu sa ko bumbuu
    sëmbë nëën wojo.
  qvs-NT: Chay ñawpa kamachikunankuna allima kashpapish willawanchisapa Tata Dios
    kastigawananchikunata. Chaykamanka Tata Dios willawanchisapa Jesukristu wañushkanrayku
    uchanchikunamanta perdonawananchikunata. Chay willawananchikunaka ashwan allimami.
  zca-NT: No chi lë' ley kwa'n mila' Dios lo Muisés kwa'n nzhab, naki'n gat men kwa'n
    nzë'b xki, nguioi kun biani nazhon kwa'n kinu Dios, pwes más kinu biani ro yalnazhon
    kwa'n nak widi'zh che'n Jesukrist, kwa'n nile', nimbe men lo Dios,
  cbc-NT: 'Bairo ĩgʉ ñiña: Jĩcã wãme roticũrĩqũẽ caasiyarije mena caetarique caãmata,
    ¡nocãrõ tutuaro netõrõ to etaetibujiocʉti Dios yaye queti, camasãrẽ, “Carorije
    wapa mánarẽ bairo mʉjãã ñiñaña,” cʉ̃ caĩrĩqũẽ queti pʉame!'
  qxo-NT: Moises chasquingan leycuna cumplinantsicpä alli captinpis manam tsayllawanga
    pipis salvacuyashgatsu. Señor Jesucristupa alli willacuyninta chasquicogcunatam
    itsanga jutsancunapita perdonar Tayta Dios salvan.
  mox-mox: ʼEguma luvine nugwenugweina simasimatalina, ta tua ʼaliga miea. E ʼinega
    kana alamani aqiaqiea luvine vauvauna ena simatala simasimatala otaqina, mana
    baʼe luvine nana ʼinega niʼa kavetunutunuqa Yaubada matanaya.
  kew-kew: Gore go rekena agaa simide raburi wae yoto mea ipisa pare go kogono madaa
    epe paana puri adesima. Goa pua onaanu ora epe-rupa mapiraape kogonore rekena
    agaana puri rabuaaniaaya.
  dww-dww: '@see-verse:2CO.003.008'
  twi-ASANTE: Sɛ mmara a ɛde owuo ba no wɔ animuonyam a, ɛnneɛ deɛ ɛma yɛtene Onyankopɔn
    anim no rennya animuonyam a ɛboro so?
  aoj-aoj: Maol fowaꞌini nawaloga epes, higiligalasi inimba nawalapai mogogalaꞌi Godi.
    Apaꞌ maol inimba deiꞌini nandaꞌ epesa God nagaꞌi esis boꞌwes hililiꞌi, inimba
    deiꞌ nawalapai mogogalaꞌi ananimi luꞌum aꞌowaꞌ mikilaꞌ amamba magaliꞌi.
  cbv-cbv: '@see-verse:2CO.003.008'
  taw-taw: Takaw kɨles ak, mɨj mɨgan ayaŋ kɨl tɨk lak ak, binɨb kɨlop ag gɨl binɨb
    pakɨlep agup. Pen takaw kɨles anɨb ak God mɨlek ne sek yek tek, wog koŋɨm ak binɨb
    kɨlop gek God nɨgek suŋtep mɨdebal wog ak, God mɨlek ne teplep yɨbɨl ak sek mɨdeb.
  jic-NT: Pasal 'üsüs waytsja Moisés tjevelá. Gente yólatsja 'üsüs nsem yupj Dios
    lal nin la tjajaytsja na Moisés tjevelá. Newa ma polel la tjajay pjü tjevelá.
    Quina gente 'üsüs Dios lal se palá, Dios Cjües nin liji. Niná nin velecj gente
    jis lal, niná más 'üsüs way Moisés tjevele lal.
  zap-NT: Belne zenga nzoon ley ne zëdneey gyelgut, ¡peleske diznzoon ne wlaa ne wezh
    xdol mén nes lo Dëdyuzh ne gaknzoondet!
  wer-wer: Mosesë ngön kosang omnarö kö sëpenëak ëa pöt ëwaööring oröa. Ën Anutuuk
    omnarö wotpil niwasën wëwëetaring öpenëak ya pöt ëwa kaö panëööring yaarö.
  ipi-ipi: '@see-verse:2CO.003.008'
  qul-NT: Niyta munan, sichus sinchi gloriawan juchachayman apaj ley willaska carkan
    chayka, ¡astawan jayc'a sumaj gloriawanraj evangeliota willana! Evangeliopi yachanchis
    Dios justo mana juchayojta jina jap'ekawaskanchista.
  tnc-tnc: Bikija Moisés imaroyikakite kijã'merũkia Tuᵽarãte kire ĩjikakaka ᵽuri sayi'riberiwa'ri
    “Tuᵽarãte yaᵽaika uᵽaka ᵽo'imajare baabeᵽakã'ã ba'iaja nare kimarũjerãñu”, sãñu.
    I'suᵽaka imariᵽotojo jãjia yaaboaikaᵽi setaeka. Ika mamakukukaka majaroka ᵽuri
    Tuᵽarãte ĩaika wãjitãji wãjia ᵽo'imajare imarũjerikakaka mare bojaika. Suᵽa imarĩ
    bikijakaka jãjia yaaboaikaᵽi setako'omakaja mamakukukaka ᵽuri tẽrĩwa'ribaji imatiyaika
    majaroka sime.
  ter-NT: Enepone Ponóvoti Kixovókuti yútoe Muîse, koati kixovókuti kouhápu'ikoti
    pahúnevo xâne, exókoatimaka yonópeamo ipihóponovokutike, itea koeku enó'iyea ipúhikea
    úhe'ene Itukó'oviti yanekôyoke inâ porexókonoa, inamá'axo itukóvo êno ihayú'iuti
    koekúti ne inámati kixovókuti ítukeinovi Itukó'oviti kó'oyene, enepone poréxoti
    xâne ponópeovo nonékuke Vúnae.
  bmr-NT: 'Buhɨcagaha oono mɨɨnoco guijevefaño asatyefiruno tajɨɨba iimima icauhi.
    Jaanegui fɨne aivo sihimi icano, oono Moocaani jɨɨbogo mɨɨhaico: Amɨɨhai imitɨma
    machahacuuhi, onoobogo.'
  fuf-fuf: Si tawii ko nawrata en e ɲaawoore kon mawninaama, haray ittii e sikke ko
    haa honto ko waɗata en feewuɓe yeeso Alla kon ɓuri mawnude!
  bhl-bhl: '@see-verse:2CO.003.008'
  ons-ons: Mida midaine ea wane don kisiine sogine rara, ea wane urataineŋo zonom
    qelaŋan ketkele, ŋo sot midaine oka okan wane don kisi rara, ea wane urataŋo zonom
    qelaŋan zok wawaine.
  con-NTPO: Nane tseyi Chiga a'i'ccu injancco'fa'choja a'tatssiasi a'i tsama pañamba
    egae tsincomba pa'fa. Tsa'ma omboe Chiga a'i'ccu injancco'fa'choja a'ima ño'ame
    tsomba tsaja ñoa'me ti'tsse a'tatssia.
  ghs-ghs: Oi baura bosabosa oi abike qomaqoma hiire qaaqi isakiqata dzadzanoma qaata
    oonihe abike rike ma pobinomaitaquho baura poiqa biranatemi dzadza ma dzapa pobi
    nohoio minanipamu.
  peg-peg: ଇନାକିଦେଂକି ଜଦି ଦାଣ୍ଡ୍‌ ଗିଆନ୍‌ନି ହେବାକାମାୟ୍‌ ଜାଜ୍‌ମାଲ୍‌ ତେବେ ଦାର୍ମିନି ହେବାକାମାୟ୍‌
    ଇଚିସ୍‌ ଆରି ଆଦିକ୍‌ ଜାଜ୍‌ମାଲ୍‌ ମେହା ।
  txu-NT: Djãm Metĩndjwỳnh kute Môjdjêmã kabẽn jarẽnh tũm punu? Kati. Mexkumrẽx. Nhym
    be, nãm me te memã Môjdjê kabẽn tũm jarẽ nhym me axwe rã'ã ne. Me ta amikôt axwe
    rã'ã ne. Axwe rã'ãn kam pãnh arỳm me biknor tokry djàkam akuno. Nhym be, gwaj
    Karõ kabẽn ma nhym arỳm gwaj bamã tỳx jadjà gwaj arỳm katàt kôt ar amijo baba.
    Kam ne Metĩndjwỳnh Karõ kabẽn nyja arỳm mexo Môjdjê kabẽn tũm jakrenh mex ne.
  eng-WEBU: For if the service of condemnation has glory, the service of righteousness
    exceeds much more in glory.
  gnw-NT: Echa'ã yepe tẽi mboroyocui jei vae uyapo'ã vae umanota co, ẽrei icavise.
    Jáeramo icavi ete ma jocua güi ñee uicuaaca yandeve Tumpa yanembujupi co vae.
  mux-mux: ‘Yambuma teku kis-silimelaliinga mindili nangi.’ nimba kongun telemú mélale
    méle-tondulu te wasie wendu urum lem ekupu yambuma ⸤liipa tapunjupa⸥ ulu-pulu-kísima
    mundupa kelepa enini liipa sumbi sinjilimú kongun telemú mélale méle-tondulu te
    wasie wendu okum méle-tondulu akili aima ola-kilia naa pumbaye? ⸤Aima pumba.⸥
  maj-NT: Tsa kis'ehe̱ kju̱a̱chánka xáha̱ kju̱a̱téxuma xi ts'ínnijéhe̱ xu̱ta̱, ¿a
    najmi 'yúhún tjín saha̱ kju̱a̱chánka xáha̱ én nda tsuhu̱ Nti̱a̱ná xi ts'ín nga
    na̱xu̱ tíma xu̱ta̱ nginku̱n Nti̱a̱ná?
  bkq-NT: Mârâ saguho tâzezewenry kâmakedânry tâzeinwân-honze-ro watay, kâmakeim iwelo
    Deus agueho kieinwândyly koendonro kuru, tâwentâgueba Deus kâendyly awylygue.
  kue-kue: Lo ka kongunmo i ka-tange noro wau boraglme dungwa. Ana kamo i God ambuglangemo
    kande bogl ungwa, ana ka okuwo i yomba du-yene enaglkwa ipre God ambuglangemo
    pond kaima ungwa.
  cot-NT: otsatacaajiacajitari yamenajiacaji Aapani Irioshi quempeca teeca ancovaeguishetimatempaji.
    Ocaticaquea ocatica caaviji anaaque oganejencamajataca, anaavaetaqueroquea yamenacaajiaquerica
    Aapani Irioshi ishiraerijia coramani yamajiaquenerigueti Moishishini itioncaqueca
    Aapani Irioshi quempetacaantajiaquerica maasano teeca irinetsanajigueroji.
  bnp-bnp: A vinara, ra i taki e huriki lobo ri gi mate, i tahoka a bagetua vona.
    Pali a leho ne Kristo, ra i rata hita si malamala, a bagetuanga vona i kamumu
    hateka.
  apn-NT: 'Kapẽr tũmja mex tã nhũm htem hkôt amnhĩ nhĩpêx kêt nẽ. Jakamã na htem ty
    nẽ Tĩrtũm pê awry rax ã ri pa. No kapẽr nywja na tũmta rom mex o mex. Na hte Tĩrtũm
    mẽ pamã kapẽr nywja jarẽnh o: —Kot paj tanhmã mẽ akrã hto ka mẽ amnhĩ to mex pix
    o ri apa. Jao ixkôt ri amnhĩ nhĩpêx mex o ri apa. Anẽ.'
  ctp-NT: Tñan nu ndlo chaꞌ kula kanꞌ ni, kanꞌ ngiꞌni chaꞌ ka biyaꞌ tianꞌ kiꞌya nu
    ndiꞌin ꞌñaan; loꞌo ndiꞌin chaꞌ tyijian nu tiꞌí bra kanꞌ, ni siya luwi ꞌa xaa nu
    ngwa seꞌen ndukwa kiyaꞌ chaꞌ kula kanꞌ. Kanꞌ chaꞌ ni, ¡tnun la ti chaꞌ nu ꞌin
    ykwiꞌ Jesús, kwiꞌ nu ngiꞌni chaꞌ nchka luwi kasiya ꞌñaan chaꞌ ꞌin Ndiose!
  opm-opm: Rihohe sawa meng oh Got ohe kintei Moh er hanmur napor timbas nahatin ohe
    sawa meng orhor has kasipsi mar apdapmur. Got ohe kintei Moh yah hanmur napor
    duung dasi nahatin ohe meng oh atnap wanohe has kasip isipnapsi meng ohmur.
  bvr-bvr: Minypa joborr gun-gata minypa mari gu-garrana arrburrwa, nipa burr-gujayanaya
    gu-bena; wurra jarra gun-guna janguny minypa jechinuwa arr-nenga, nipa jarra wana
    gu-babalapa burr-gujayanaya gu-nirra. Minypa gu-guna gu-janguny ngayburrpa barra
    wanngu nguburr-nipa barra nguburr-workiya.
  wal-wal: Aissi giikko, asi pirdda ekkiyo oosoi bonchcho gidikko, yaatin, asi xilliyo
    oosuwaa bonchchoi waanidi daranee?
  zad-NT: Shi leya' daa nc̱hogbi'a guetcho gokan to dii zakii nlleb, na' daa chon
    Chioza' c̱hecho chizi'xene' xtoḻ'choka', naktechan dii zakii nllebch.
  kmg-kmg: Sisipiricte biŋe mumu irec giezi tatamac wawahanehec, â kiŋfâsâc eere biŋe
    mumu irec giezi tatamac fekicne sâkohec.
  aso-aso: Ee, gonitoꞌ ngeleꞌmize molaaꞌ ineꞌ monoꞌ litehe neꞌmo nene initeꞌ naba
    mino vode gade vilineꞌ monovoꞌvesi minineꞌ nenako Oꞌmosoꞌmo eveneꞌ lisiheꞌ ve
    lo-ledelidoꞌ leleꞌmize molaaꞌ neineꞌ monoꞌ gono gosohoꞌ neꞌmo nene ivileꞌ goloso
    ivosa initeꞌ naba goloso mino vode gade atoliꞌmine goloso ogosa vilineꞌ monovoꞌvesi
    noloseive.
  uli-uli: Hare ye kkel werel mala ye hasidoh hagerger, ila ngo yebe far kkel tot
    werel ila ye hasidoh molow!
  nin-NT: Inkindirr yi nggo gri īttū i di se ni inkpinkpye, inkindirr yi nggo i du
    anishirr a kpanye na Abachi i si ta si ni inkpinkpye mri hen?
  acu-NT: Yus umirkatin chichaman umirinachmatai maawartinun wainiat, Yus Moisésa
    yapiin winchaan awajsamiayi. Antsu Cristo aints ainauti tunaarin sakturmaru asamtai,
    Cristo chichamengka Moisésa chichame nangkamasang timiá pengkeraitai.
  cak-WNT: Ruma wi c'o ruk'ij ri nabey trato ri xban ri xa camic xuc'om pe pa kawi';
    wi queri', can más na wi nim ruk'ij ri trato ri nuben chake chi yojtz'etetej ruma
    ri Dios chi majun kamac.
  ebk-ebk: Tay mu naila nan kaichayawan Apo Dios as nan nangichatana as nan lintig
    ay mangichat as chusa ay maid patingkiana, kaskasin maila nan kaichayawana as
    nan mangifilangana as nan tataku as nalintig as nan mangiilana.
  spa-PDDPT: Porque si en el ministerio de la condenación hay resplandor, hay mucho
    más abundante resplandor en el ministerio de la justicia.
  ruf-ruf: Ka isang'ano iiwahigha iwanu tsaikala na utunitso mkulu, apfi isang'ano
    iighala ughima si ng'ulu bae kubita ayo?
  gun-gun: Mba'eta nhanembopagaarã omoexakã reve oejaa rire teko porã me'ẽa katuve
    ma hexakã ratãve 'rã.
  agu-BL: Ej nin yi ko chumbalaj nin yi xtxolbil yi nxcon tan lajluchaxe'n kil, ¿nk'e'tz
    ptzun lo' mas balaj yi ac'aj xtxolbil yi na xcye' tan jalse'n kabalajil swutz
    Ryos?
  isn-isn: Kunsoko anga uwitumi nuaulamuli aeukete ukulu, nkuainga lukulu uwitumi
    nuatai wehile lukulu muukulu!
  ilo-ULB: Ta no adda dayag ti trabaho ti pannakaukom, ad-adda pay ti kinadayag ti
    trabaho iti kinalinteg!
  pir-NT: Cohãcjʉ̃ dutiye panopʉ cjẽ masare pecapʉ waha dutiahye. Sa dutieperota Cohãcjʉ̃
    tutuaye mehna tiquiro asi siteye mehna iji dʉcahye. Ti yʉhdʉoro quehnoañe buheye
    pehe Cohãcjʉ̃ tutuaye mehna ijire. Ti buheye mehna quehnoañequina wahare masa,
    Cohãcjʉ̃ ihñagʉ̃.
  anv-NT: Mbɔgé nnó utɔɔ́ ɛbɛ ɛwéna ɛwé ɛtené bɔɔ́ né negbó, ɛwyá gefɔgé
    geŋgbɔ ɛyina, fɛrege ndɛre geŋgbɔ ɛyigé utɔɔ́ Mendoó Ɛsɔwɔ muú apyɛɛ́ nnó
    debɛ cho né mbɛ ushu wuú gebɛɛ́.
  sab-NT: Moisés Chube gerua unsuialin ketu kwiange Chube kirallaske, ulia geru e
    no, agwa geru e me kwian ta blitu Chube ole age Chube takalin kare, malen kwian
    ulita chegu sugekare Chubege jiske Chube gwage, Chube gerua unsuialin me kwian
    ta gbu trate Chube ole, agwa Chube gerua jagere ma no ma kiraske Chube gerua unsuialinge,
    kwian Chube gerua jagere gai ulia giti kwian me chege jiske Chube gwage, Chube
    gerua jagere kwian ta blite Chube ole age Chube takalin kare, ene kwian chege
    no trate Chube gwage.
  tmd-tmd: Lo mönö anɨŋ mönö diba yadmɨn, an ap kib mag gwogwo röl aku nugwön rɨb
    diba yöxöla, jɨ lo mönö anɨŋ höŋ aku mil mag diba alɨg höŋa. Makwam, an God mämäg
    il rol nuŋwa nöbö mö kömö wä wöxnö nɨgɨb mönö mɨ wä mɨd aku anɨŋ höŋ aku, mila
    mag dib keiryöbö alɨg höŋa.
  acr-NNT: We kꞌo kꞌu uchomalil wa taqanik, ri xuqꞌalajisaj ri qꞌatbꞌal tzij re ri
    Dios pakiwi ri tikawex ruma ri kimak, ¡janipa kꞌu lo riꞌ ruchomalil ri jun chik
    tzij, ri kukꞌut chiqe suꞌanik kojuꞌan jusukꞌ chwach ri Dios!
  kpg-kpg: Maa nnegau o di hagi aga le e madamada, di madamada o nnegau ala e gaamai
    di mouli, la koia e madamada huoloo gi nonua.
  taj-taj: तिग्‍दा भिसम म्‍हिला दोष उन्‍बा गे मी थेह्रङ्बा य्‍हाल तजी भिसम परमेश्‍वरदा
    सेम निबा म्‍हि स्‍होबा गे झन ल्‍हानान य्‍हाल तला।
  avt-avt: Hɨm lo kerek hɨram menip haiu mɨt mami, hɨram man metike menmen iuwe me
    God merhɨhe menip mɨt nɨnaain nepɨrpɨr, te hɨm kerek mekepai te God kaktɨp haiu
    mɨt haiu yaain, hɨram minɨn hɨm me nɨpaa God kewet Moses em, te haiu han yaaik
    mepɨrpɨr iuwe.
  cbk-cbk: Si importante ya aquel trabajo que ta sentencia con el maga gente para
    muri, mas importante gayot este trabajo del Buen Noticia, donde el maga gente
    ta queda como nuay culpa y puede tene buen relacion con Dios!
  uig-ARA: چۈنكى ئادەمنىڭ گۇناھىنى بېكىتىدىغان خىزمەت شەرەپلىك بولغان يەردە، ئىنساننى
    ھەققانىي قىلىدىغان خىزمەتنىڭ شەرىپى تېخىمۇ ئېشىپ تاشمامدۇ!؟
  tuf-tuf: Moisesat ehcujác cuitar uw cuácata cuaquir, chihtá ey tamo uwat ay síhw̃ajacro.
    Etarwan bi chihtá cuitar ur ay chácayatan, chihtá ey tamo ayan cuít síhw̃ata binro.
  abx-abx: Kon aniya' ka'angayan-na si kada'an pa'agi magpamatu'od nga angay i a'a
    nagpatukan kamatayon, iya pa ba' i pa'agi-na si Espirito nga maghimo si kita kam
    matadong si pangulawan-na si Diyos!
  mco-NT: Pen mɨj anajty oy'ajtɨn mɨɨdɨty je cötujcɨn huɨdibɨ tuuñ co y'ane'my ma
    ɨɨch ajt nbocy n'o'cɨn. Nïgɨ mɨj'oy'ajtɨn mɨɨdɨty Dios y'ayuc ytɨy'ajt je jemybɨ
    huɨdibɨ mɨnaamb co Dios jëbɨ xyaj'ahuimbijtɨm tudägy.
  cpb-NT: Tema owaneenka okantawetaka owasanketakaantantatsiri, irooma tampatzikashiretakaantatsiri
    iroowa owaneenkaperotaachane.
  aon-aon: Enyudok seiwokin mour douk nyagipesh lo nyeneken iri, enyen douk apa nyenekumap
    baraen aria nyakrium apak yoweipari atup aria ta mugok munak muwishuk. Enyudok
    seiwokin mour douk nyani iri Iruhin ananit debeiti lait nyanaki. Aria enyudok
    namunyi mour um makrip arpesh um shutogur yopish um, enyen douk nyarauri debeiti
    abom Iruhin ananit lait teshagrakuk atudok seiwokin mour nyarati iri.
  hus-NT-2005: Max nin takʼixtal na Dios xin jilám dhutsadh na Moisés xi tu xalkʼantsal
    ke u walbidh, ulich kʼal i labidh tʼokattaláb, más púlek an labidh tʼokattaláb
    neꞌech kin xalkʼaꞌ na Dios tam tu kʼwajbaꞌich alwaꞌ kʼal Jajáꞌ.
  mig-NT: Chi̱ nú tu̱'un ja̱ tá'nu̱ ndatu̱‑yo̱ jíín, ni̱ ndii ncháa̱, ví'í‑gá ndíi
    ncháa̱ xaa̱n tú'un nasándaa̱ yóó.
  bps-bps: Ku tafite Dwata i kdatahan di knengan di kablén i dad flalò i là gmagan
    mlé nawa landè sen di dad to, baling alò gafalmo dale, mdatah fa i kdatahan fiten
    fagu di falami dalan salu di kenen i gumdà i dad to matlu di kiten.
  mbs-mbs: Pengkey mèpiya se pegpetaga-taga te Timanem te ipelumun din se otaw lomàpang
    te punù ingkeliwat i Moises, meneng labi pa mèpiya se pegpetaga-taga din te eneng-enengen
    din te metòlid se otaw memenal.
  tof-tof: Ene gidan zageta pamkolpam zaz ninóp akó ⌊kolaean darrem⌋ nókyenóp. Zitülkus
    ene gidan zagetan wirri kómal zyón asi yarilürr, amkoman, Godón ilküpdü ⌊dümdüm
    tonarr⌋ ne zageta ódódda, oya wirrian kómal zyón asine ene ngaep zagetódógab.
  cme-NT: Ãnjĩnamma maŋ cãlãaŋ nuɔmba‑i, ma maacemma da ma fa fafaaŋ daaku temma‑i,
    Diiloŋ-Yalle maŋ ciɛŋ nuɔmba‑i nelviimba, difande maama ka fa ka hi hie?
  sus-sus: Na yaamarie sɛbɛxi gɛmɛ walaxɛe nan ma, naxee nu nɔrɔxi, kɔnɔ e findi faxɛ
    nan na mixie bɛ. Ala Xaxili naxan nabaxi, naxan a niyama mixie xa tinxinyi sɔtɔ,
    na nɔrɛ gbo na nɔrɛ singe bɛ.
  pon-2006: Ma doadoahk en kadeik me lingan; a ia uwen doadoahk me aramas kin pwungkihla
    eh pahn lingan sang mehlel!
  dad-dad: Tamo neid mosor nigin bouweid bun od yũdig nẽ kabĩ anĩ, fula fiya medeĩyauf
    are, kabĩ madur bagai irou isidig in fula fiya medeĩya nẽ odug naig fiya bagai!
  zab-NT: Te pur chi beedcla ley ni zédne castigu par bniety, quesentiand nasaa cun
    tuby guelrcuabcháa beedni, anre, ¡mastecru quesentiand nasaa ná guindiag bniety
    xa xquel gacníadeb nez lo Dios par gapdeb nez cun laany!
  jae-jae: Sakiŋ taŋ kêmêtôc ŋamalac gebe sênaŋa naŋ, kêtap ŋawasi sa, ma sakiŋ, taŋ
    kêmasaŋ ŋamalacnêŋ biŋ e Anôtô gêlic êsêac têtu lau gêdêŋ naŋ, kêtap ŋawasi sa
    kêlêlêc su atom me.
  ksd-ksd: Tago ona i mamar ra papalum nina i vaarike ra varkurai na kankan, a dovotina
    muka ba ra papalum ure ra varvatakodo i manga lia tuna ma ra minamar.
  msm-NT: Su ko kitaon to kasilow to gahom to Diyus no ibogoy din sikan una no kasabutan
    no nakailing to pagkakastigu to otow, iyan on man to gahom to sikan bag-u no kasabutan
    no duon isipa to Diyus no wadad sae dan!
  myk-myk: Ayiwa, labye we wʼa jaagi shaan sipyii ɲuŋɔ ni ge, wee bi pye ni nɔɔrɔ
    ni, wee tuun wu ni, labye we wʼa sipya pyi sipyitiimɛ Kilɛ ɲaha tàan ge, ta wee
    wo nɔɔrɔ wu da ba bɛlɛ xuuni na toro we wu tàan wɛ?
  sbe-sbe: Taba talam beyabeyana paisowana ne iya tamowai tauhededehegiludi na ye
    didiga, meta ta nuwatulobai ede kita yoda talam hauhauna paisowana ne iya tautolehedudulaida
    Yaubada unai, meta ye didigakalili.
  mcr-mcr: Kukŋuä-suqä iqueqä wäuŋui, ii ne kukŋuä äminetätä, qui inemäkqä qäyä etaŋgqä-qe,
    iqu Goti Iqueqä yäŋänäqŋqä motquetŋqä-täŋä äquvepkqe. Itaŋgi, kukŋuä änyä-häŋä
    iqu, kiqä wäuŋui qokä-apäkä iqua jänänäŋä epŋqä iwimäkqä iqueqä yäŋänäqŋqä motquetŋqe,
    aaŋä naqänäŋi, huiziqueqe ämäwqätäuä.
  cux-NT: Ní nduuti chí ntiiⁿnyuⁿ yeⁿ'e ley miiⁿ chi dɛɛvɛ́ɛ́ n'dai ní diiⁿ condenar
    'iiⁿ'yāⁿ chí ndai yā, tuu'mi ní ¿'áá nguɛ́ɛ́ más cā ch'ɛɛtɛ taavi cá ngiī ntiiⁿnyuⁿ
    yeⁿ'é nduudu yeⁿ'é Ndyuūs ndúúcū Espíritu N'dai ti diíⁿ yā aceptar 'iiⁿ'yāⁿ nguɛ́ɛ́
    ti ley miiⁿ? 'Tíícā váá.
  tur-YTC: Eğer mahkûmiyet hizmetinin yüceliği varsa, doğruluk hizmetinin yüceliği
    çok daha aşkındır.
  san-ITR: daNDajanikA sevA yadi tejoyuktA bhavet tarhi puNyajanikA sevA tato.adhikaM
    bahutejoyuktA bhaviShyati|
  bel-N: Бо калі служэньне асуджэньня ёсьць слава, шмат больш багатае славаю служэньне
    праведнасьці.
  sch-sch: Theiloi mintumna mintung ngâi luo mana a roiinpuiin chu; sanminringna
    mintung ngâi sinthona ha idôr taka roiinpui uol mo ani rang ani zoi!
  mic-MIQNT: '@see-verse:2CO.003.008'
  huu-NT: Moisés mɨcorɨ rafuedo bu jaia, faɨficana jaide; ia naie rafue ebirede. Birui
    ite rafuedo bu jaia, Jusiñamuimona marebicaide. Ie muidona birui ite rafue jaie
    ite rafue baɨfemo ua eo faɨte.
  jiv-NT: Kame mesertinnium ejeana nú chicham winchaja̱i̱ susamuyayi. Tura nuja̱i̱
    naṉkaamas Yúsnum ejeana nú chichamka Yus íimmianum péṉkeraiti.
  otm-NT: N'youi rá nuįxte Oją yʉ́n t'ɛ̨di ngue din yąpate, pɛ ɛ̨mmɛ man'da xʉn ngu
    rá nuįxte Oją din 'youi ran ho ma'da'yo ngue im man Oją di hogahʉ.
  dah-dah: Moseyen saba gote meteŋbe al merem yaŋ yird yird gega, tareŋmiŋ turŋuŋ
    yaŋ. Niŋgeb Holi Spirityen meteŋ al huwak yird yird gote tareŋmiŋ turŋuŋ yaŋbe
    Moseyen saba gote folek wor po!
  tnk-tnk: Nəɡkiariien akuas səvəi Loa sə raməkiri nərmama mə tuhaməkeikei mhemhə
    kamətə nukuraanien səvəi Kumwesən irə ramser, mətə mə ro iamɨnhi irə nəɡkiariien
    vi kɨnərihi tərini əknekɨn sə ramo nərmama hatukwatukw ia nəmri Kumwesən, tukətoni
    mwi nukuraanien səvəi Kumwesən irə ramser pɨk məpi raka.
  kpr-kpr: 'Ainda beká mo: Emboro+ ya God kena buvari Agho Dariimi afigusira, aimi
    namondeda ari ekoko ijujedo, ambari ava namondekena bu fusira. O jebuga da emboro+
    Asisiimi afigusira aimi, God namondeda ari ekoko kote dodo, namondedae ‘eveva’
    seraira. Jebuga da emboro ainda duro mo teria bekári. Nu jebuga bu foa gheraira;
    jo ambari bu furae eraira. Ava sedo, nunda duro mo, Agho Dari da duro darigedo
    teriago beká edo irira.'
  san-IAS: daṇḍajanikā sevā yadi tejoyuktā bhavet tarhi puṇyajanikā sevā tato'dhikaṁ
    bahutejoyuktā bhaviṣyati|
  nho-nho: Te maasina ni hakasura iho ma naa loo e kaumai taatou mate raa ni lasi,
    tevana iaa te maasina ma ki hakasura iho ma TeAitu e kaumai taatou ora raa ma ki ttoe iaa!
  gym-NT: Kukwe Biani Ngöbökwe Moiséye, ye abko ñan mikata täte ne ngwane, tä ni kite
    ngise jirekäbe, akwa Ngöbökwe biani angwane, Ngöbö trä namani bä nuäre, se abko
    Ngöbökwe kukwe ükaninte btin, yebti ni ngite ñakare mda Ngöböta niere amne tä
    ni kaen ngäbti nieta nie ¿se abko ñan bä rabadi bäri nuäre krübäte ya? ¡Jänri!
  azg-NT: Ee juu jñꞌoon na tquen Moisés sijndaꞌhanꞌ na cotsu ñuaan nnꞌan tsojnaanꞌ
    na tyíꞌcotaꞌngueeꞌhinhanꞌ. Majoꞌ min na nndaꞌ, juu nnon jon tꞌoon na quixuee jndyihanꞌ
    xjen na tyꞌoon jon cüenta juu jñꞌoonꞌñeen ntꞌö Tyoꞌtsꞌon. Majoꞌ min tui na nndaꞌ,
    quitjiꞌhoꞌ cüenta ntyja ꞌnaanꞌ juu jñꞌoon xco na iquenhanꞌ jaa na tajnan nanꞌxuan,
    njonntyichenhanꞌ, chichen juu jñꞌoonꞌñeen.
  bhd-bhd: किजोकि दोषी ठहराने बालो करार महिमा बालो थियो, ते धर्मी बाने बालो करार होरो
    भी महिमा बालो किना भोए!
  too-NT: Tzēhuanī't ixuanī't ixley Moisés a'yuj por ixpālacata huā'mā' ley ca'tzīcan
    que huan tachi'xcuhuī't nacāmāpātīnīcan. Más xatzēhuanī't huan xatzey tachihuīn
    ixpālacata Jesucristo, como huā'mā' quincāmāca'tzīnīyāni' a'nchī tzē nalīxapacan
    a'ntū laclē'nāuj.
  ind-AYT: Sebab, jika pelayanan yang membawa hukuman memiliki kemuliaan, terlebih
    lagi pelayanan kebenaran itu melimpah dalam kemuliaan.
  cjo-NT: Riraga Tajorentsi roñaaganteeyeni eechonkiini itajorenka ishipakiryaantapaaki
    ipoo Moeseeshi riyotaantakariri iñaani rowaga kantakowentakiriri maawaeni atziri
    riyaate paamariki kaari tsiwakanitatsini. Ari roñaagaperotanteeyawoni itajorenka
    aririka ayotakagaeyerini atziri tsika ikantari Tajorentsi iñaaperoteri rirori
    ikameethatzi eejatzi ipeyakoteniri okaatzi rantakiri.
  nsn-nsn: A ualatut e poluk tasir tamata teres niguata uasa, kare keip teil pono
    tar uiniator, bor timuhur uelhote e uakodkodoho keip tasir tamata tang God, inggono
    ter i rana uain na uiniator.
  san-DEV: दण्डजनिका सेवा यदि तेजोयुक्ता भवेत् तर्हि पुण्यजनिका सेवा ततोऽधिकं बहुतेजोयुक्ता
    भविष्यति।
  tna-NT: Diusu ja Moisés chenu tiataidha jacuatsasiati cuana da hueda tucheda neje
    biame, beju emanu teje puji bahui. Diusu sa Cristo jepuiti eichacua quisa saida
    cuana mu da ebia su saida quita, ecuana Diusu peje su nimebutsepi yametani putsu.
  lid-lid: Handru, batanau malen bwena mene edeu taha marakon a ta sahou ma tiye taha
    kameh amalin ta Kindrei. Ya, batanau malen doh mene asahan hawe lomada Kindrei.
    I buku le, sahou randra le ha-un doh ja badeh, akohok iri mwan ma badih ame hamon
    ma aloh iri lau mwasin labai, idoh kameh ibo gok ta edeu tataha sun ta Kindrei
    solo-an labai.
  wim-wim: '@see-verse:2CO.003.008'
  zga-M: Ulwakhuva eingave eimbombo ya vuheinghi yale navudwadwa, pu khaleingi eimbombo
    yavuyeilweli yeiluteila fincho puvudwadwa!
  yom-yom: Bila enati kisalu kioki kimvananga thumbudulu kiba ki nkembo, buna buevi
    buela bela nkembo wu kisalu kioki kinatanga busonga e ?
  san-SIN: දණ්ඩජනිකා සේවා යදි තේජෝයුක්තා භවේත් තර්හි පුණ්‍යජනිකා සේවා තතෝ(අ)ධිකං බහුතේජෝයුක්තා
    භවිෂ්‍යති|
  yut-yut: Gen teban dakon pi uŋun nin gen pikon nipmaŋek pasɨlneŋ do yosok. Mani
    uŋun teŋteŋɨ madepni gat apgut, do nin nandamaŋ, Piŋkop da dabɨlon kɨlek tok dakon
    pi uŋun dakon tɨlɨmni uŋun wagɨl madepsi daman.
  grc-BYZ: εἰ γὰρ ἡ διακονία τῆς κατακρίσεως δόξα, πολλῷ μᾶλλον περισσεύει ἡ διακονία
    τῆς δικαιοσύνης ἐν δόξῃ.
  cpc-NT: Tima owaniinka okantawitaka okaatzi owasankitaakaantaintsiri, iro mapirotataitironi
    owaniinkatya tampatzikashiritakaantatsiri.
  nhg-NT: Tlö inu tequetl tli quencuntenöroa giente quiename tlajtlaculteque quepeaya
    tlaniextelestle, pos cache ca meyac arrasu quepea meyac tlaniextelestle ini tequetl
    tli quemelfea que Deus cuale quenselisque quiename yecteque.
  nya-nya: Ngati utumiki umene umatsutsa anthu unali ndi ulemerero, nanga koposa kotani
    ulemerero wa utumiki wobweretsa chilungamo!
  ngu-NT: Niman tla on tlanahuatijli yejhuan tetlajtlacolmaca ican miquilistli quipiaya
    hueyilistli, más sanoyej quipia hueyilistli on yencuic pacto yejhuan techmachiltia
    quen Dios quijtohua ica totlajtlacolhuan yoquitlaxtlau.
  kup-kup: Met Moses ñetï kateñir ah ñeñ mañahan, paru tin baval nak het am ñomat
    horï ravapanez nonoroh emooh-pov aliz povonañ ou ravah. Oñ petev ñetï magei hateveteameg-epov
    dari barotap batakan, God darim horiñ ba ol betehopanez epovohö ñetï garos okov
    ritou metat tin map ahov ravat hezao ok.
  jid-jid: Yah da hidimar kayarwa ani daukaka, misalin yalwata daukaka ni hidimar
    didi aniti.
  wmw-wmw: Kamana, ikiwa miyadi yakuwahukumu wanu îja na utukufu, futi miyadi itakikisha
    ofwe aija na utukufu nkulu?
  gmv-GGM: Asi izan piridetiza oothoy hessa mala bonchetizayssa gidiko asi izan xiilliza
    oothoy hessafe keehi adhiza bonchoy izas waani deenee?
  ssg-ssg: Ti seilon hongoa meng ti Moses kakaxi, laha paxai tioi ka laha seilon ti
    ailei saun lialun ma imuh Haeu axi laha kawatan. Tenen meng ien se tuah wanen
    tuahe meng ti kako teka kahikahi Krais kakaxi se pamu tuah. I hanau seilon ka
    wasolakaha kapi Haeu i sawi na namilokaha xoxoan ti Jises Krais.
  zpo-NT: Nel lee ley kwaan naab kwent lo re myet, Dios mzaaya tub mod chul doo, ¡per
    mas chul doo mlaa xaa wdizh kub kwaan nle zee nali nzo be lo Dios!
  poy-poy: Su payiwera, kuweriti na ukwisa muutendera ulii waujegiti utoza, hashi,
    utendera yawumfiriziya Mlungu, mkulu ndiri kupita awu?
  qwh-NT: 'Masqui yarpäcurcuyë: Si condenamaqnintsic ley allapa espantepaq tsepin
    carqan, ¡imano mas shumaqraq queconqa juclaya ticratsimaqnintsic willaquinäqa!'
  gaw-gaw: Aḏinu? Am ḏo nai, nuhig uḏat amu nug ig epeḏiḵa amenigp̱a padal meḵunignu
    aṯe amge nug am Kayaknu amahlak ele. Anam daaṯe amunu tituanak bau, nug danab
    ehanaṯe, bauklel daaṯeb, amuam amahlak naḏinab iiṯate?
  nca-nca: Qeni, kho kato topé piyimi nore nunoyote ŋuko sine parámi taró. Quko kho
    kato nore noriní roneneŋowí yoteto tiníqo, kho ŋuko sine parámi horé tero kho
    meyowo ŋu takate, hamómbe?
  zpz-NTPP: Gun benu rabee gyel lily nim ornu bruu zac leey nu rñii nu rlagy ñi nu
    gat na, ¡orzeꞌ dzi zir nap rabee gyel lily nim nu nac tub trat nu rniiñ lac mod
    gyanap mbecy lom!
  mkj-mkj: Ma doadoahk in kadeik kin ling, a ia woahr doadoahk ma armaj kin pwungkihla
    pirin ling jang mehlel.
  zac-NT: Quiere decir, si talë lëy nabëꞌnë condenar lëꞌë hiaꞌa, bëdchinin con llëruꞌbë
    pudërë nu llni, mucho más lëꞌë dizaꞌquë shtë Dios napin pudërë. Llëruꞌbë nahin;
    rniꞌin manërë gácaꞌa ziquë mënë nabëꞌnë cumplir grë puntë shtë lëy.
  kyg-kyg: Keꞌaepa gemoꞌa hunoꞌaeꞌmo, hosu vayaꞌmo maiꞌnae, huno nehiya gelefeꞌmo
    aliꞌyaꞌmo neꞌaliya ha le konali yaꞌamo haneꞌniyaꞌmonanafa fatago kavaꞌmo alino
    neꞌapamiya gelefeꞌmo aliꞌyaꞌmo neꞌaliya ha le konali yaꞌamoꞌa magoꞌe huno lusi
    kava huno aeno agaseꞌniye.
  kmk-kmk: Nu naipaila dit dayaw kan pannakabalin Apudyus sit naitdan dit lintoga
    mangtod si madusaan di tagu, am-amoda maipaila dit dayaw kan pannakabalin na utdit
    bagu’n intulag na un mapalintogan di tagu.
  cao-NT: Jabi oquë jayani quiha toa Moisés yobá tsi nohiria bo Diós otohai ca xabaca
    iquia. Jama, oquë-oquëria ca tsi xo naa nohiria bo mëstëhuahai ca Espíritu Santo
    xabaca.
  bbr-bbr: Is kiro onok mesin äiem. Kiro sintore ämänis roasiret onok aru miäin wasarewareanik,
    ämän orip awareäu. Utianik, kiro sintore ämän Anut nukan arou orip pewon. Anut
    nukan Osou nukan sarau pakas roasiret Anut nukan amukup eposek sareäi, okon, ik
    äpu kiro sarau näwäu senes.
  inb-inb: Ari, jus­ti­siai tukun­ga­pa willa­raias­kata iapa pun­cha­wa­mi Moisesta
    kuag­sa­murka; mana panda­rig ni­raian­ga­pa Alli Willai­ta uiaspa iukan­mi, Santu
    Ispi­ri­tu­wa asku­rinti mas iapa puncha­wa tukug­samunga.
  hrv-hrv: Jer ako je služba osude bila slavna, mnogo je slavnija služba pravednosti.
  box-NT: Wa zũ le ho làndá tonló na vaa véeníi á dà à síiní a nùpue ɲúhṹ
    á cùkú wi. Ká mu ka kà, á ho tonló na wee na ò o nùpue térén so cùkú
    máa kɛń máa poń bṹn le?
  ote-NT: Nuꞌbʉ ra ley xi xmá nsunda masque mi tsa da condena pa da du toꞌo hinda
    ꞌyøtꞌa núꞌa̱ ma̱, ¡xi hma̱ha̱ rá nsunda ra ꞌraꞌyo cohi, ngueꞌa̱ go gueꞌa̱ xicaguihʉ
    gue Ajua̱ xa punga ma tsꞌoquihʉ pa ga ꞌbʉhʉ xá hño ja rá thandiꞌa̱!
  wnu-wnu: Qomon eng qoan qamar end in uburuboun eng dibes inimbig igo. Qomon eng
    Qenu wonou begen ten igoai. Ende igoar ego qob bubun nausier end in toat munon
    qoregen init qamb igo eng Qenu wonou begen qiribiten eng ten igo.
  zam-NT: Cona nee di's, chele' ley co' mxo'f Moisés loo mèn mcàb loo mèna le' Diox
    mquexù' mèn tac ne'ndalte mèn ndubdi's ndac mèn loo Diox xal ngòc yalnibe' che'n
    leya, pues chele' leya ngòc thìb con' roo con' xèn loo mèna, ale'que' ne' gàc
    con' roo con' xèn di's ndac che'n Diox. Tac por cona mbli Diox le' na' co' ndxela's
