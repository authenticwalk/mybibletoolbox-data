    totorin semamatar on an kudidirin on irat irat kwakwan!
  tsw-NT: Nu ulinga u na u tsu kototo ama u shi na̱ tsugbain, to, ulinga u na u tsu
    ka̱mba̱to ama mejege e ekere a̱ A̱sula̱ u ta̱ da̱na̱ na̱ tsugbain tsa na tsa laꞌai.
  cax-NT: Ui nüriacarrü tusio nanentacarrti Tuparrü tücañe, pero uirrito cuatü carrticurrü
