    anubani-yung ngagurru yadhu ngaambu-burraa ngaambu-maaḻamburrg na-God-duj, wugurru
    runggal-windiyung wu-mamanunggu, marri wu-milhiynjina-windiyung wugurru.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ϮⲆⲒⲀⲔⲞⲚⲒⲀ ⲚⲦⲈⲠⲒϨⲒⲞⲨⲒ ⲘⲠϨⲀⲠ ⲀⲤϢⲰⲠⲒ ϦⲈⲚⲞⲨⲰⲞⲨ ⲚϨⲞⲨⲞ ⲘⲀⲖⲖⲞⲚ ⲤⲚⲀⲈⲢϨⲞⲨⲞ
    ⲚϪⲈϮⲆⲒⲀⲔⲞⲚⲒⲀ ⲚⲦⲈϮⲘⲈⲐⲘⲎⲒ ϦⲈⲚⲞⲨⲰⲞⲨ.
  buk-buk: Pwac yomsu-ŋga ŋa-ŋandô naŋ datap Anötö ndê matôc sa. Tigeŋ pwac wakuc
    ŋa-ŋandô naŋ dati lau gitêŋ tu Ŋalau Dabuŋ ndê gweleŋ-ŋga. Bocdinaŋ pwac wakuc
    ndê ŋawasi hôc gêlêc pwac akwa ndê su.
  pri-NT: Â wiàna ê naèà na é naa wârimuru tâjè, âna muugère, â o mwa wànau cè pai
    maina awé ê muugère kâra auipwata-âboro, na é nama jè *tàrù [na ara Pwiduée]?
  zpq-NT: Diosen' blo'e yeḻa' zaca' c̱he ley c̱hen' ḻa'czḻa' bzejni'in chio' beṉac̱h
    si'cho castigw da' bi choncho can' žanṉa'. Na' zaca'ch xtiža' Diosen' da' de ṉa'a
    da' chzejni'in cheyone' chio' beṉe' güen.
  por-TFT: A mensagem que Moisés lhes ensinou foi grande/magnífica, mas quando as
    pessoas ouviram a mensagem, elas se deram conta de que eram pecadoras e que Deus
    iria castigá-las. Mas a mensagem de Deus que nós (excl) ensinamos é uma mensagem
    muito maior/mais magnífica. Ensinamos às pessoas que Deus ––apagará o registro/isentará
    as pessoas da culpa–– das coisas pecaminosas que cometeram.
  gwi-NT: Juu Moses va-law k'eegwahthat kwaa t'ee an heelyaa, ąįį law vich'eegwąhndit
    gwanlii ji' gaa nihk'it. Gaa neereheezhii ąįį gwandaa ch'eegwąhndit t'oonchy'aa.
  gvn-gvn: '@see-verse:2CO.003.008'
  nhy-NT: Kijtosneki tla in tlanawatile katlej tetlajyowiltia ika mikilistle okipiaya
    weyi imawisotlanex, axan okachi weyi imawisotlanex kipia tiktematiltiskej itlajtol
    in Dios katlej techtoktia ma tiekan tichipawakej inawak Dios.
  asm-FB: কিয়নো দণ্ডাজ্ঞাৰ পৰিচৰ্যা যদি প্ৰতাপযুক্ত হয়, তেনেহলে ধাৰ্মিকতাৰ পৰিচৰ্যা
    তাতকৈয়ো অধিক প্ৰতাপযুক্ত হয়!
  okv-okv: Eto ke erena amo ahihi tari amburari amita ke ikari aita amo usasa isapa
    kogora te ahihi ta degi vasiri eha ikari amita ke eha puvija aita amo usasa pajire
    be ere kogora.
  mxt-NT: Tatu ley chahnu cha sacuhún chi yo anyaya, tyaquɨ xaan cuvi̱, nyaca cuví
    tuhun cha saváha chi yo nuu Nyoo. Tyaquɨ xaan ca cuví cuan.
  tzo-NT: Yu'un mi tsots yabtel laj yich' ti Moisese ti ja' laj sventaimbe xcholel
    ti mantaletique, ja' ti chijyac'ucutic ti castigo ti mantaletique, hech yu'un
    ti ho'one más tsots cabtel quich'oj yu'un ho'oni jventainojbe xcholel ti ja' chijyac'bucutic
    toj co'ntontic ti Diose hech chijcuxi sbatel osil.
  ind-AGS: Jika cara lama yang menghukum kita memiliki kemuliaan, cara baru yang membuat
    kita benar di hadapan Allah jauh lebih mulia!
  omw-omw: Kotiva Mosesirara timwa to quara, nraakye qoravanto hia ntapihi kye riemwaqi
    viqata quti varu quara, Kotiva qovarama nyatovaro mwi entara Kotira peqa okyaravanto
    takyuqi varura. Mwaa entara Kotiva mwi quara nruka kyero qaraakya qua qovarama
    nyataira. Kotiva nai qaraakya quaqotairo nraakye qora avuqavuma nyate varirara
    tiro, qaraakya quavanto haarua qua nraatara kyero vuni vahi quavama vahiro.
  yrb-yrb: I uieta daba tarawatu kowa ario farina nono i Godima eme ma kobererau ueta
    kowanu araeta arioma i bodere ario serigari uteda ario derawere utasu.
  maa-NT: Nga jeya j'iì jè kjo̱tíxoma xi kjoa̱ biyaà tsibínè‑ná, ìsa̱á 'ñó jeya ki̱tasòn
    'én xi nokjoàya‑je̱n nga xi̱ta̱ kixi̱ síkítsa̱jna‑ná Nainá.
  mcq-mcq: ꞌEne kaukara kaꞌene nú namuhunijaho mavarasaꞌinaꞌe reꞌamajaho iviꞌa vu
    kaukara maiuꞌina kaꞌene núaꞌe venume ariraꞌe rejajaho nihoꞌo maijihi ani mavarasaꞌi
    maa.
  sus-A: نَ يَامَرِيٍ سّبّشِ فّمّ وَلَشّيٍ نَن مَ، نَشٍيٍ نُ نْرْشِ، كْنْ عٍ قِندِ
    قَشّ نَن نَ مِشِيٍ بّ. عَلَ شَشِلِ نَشَن نَبَشِ، نَشَن عَ نِيَمَ مِشِيٍ شَ تِنشِنيِ
    سْتْ، نَ نْرّ فبٌ نَ نْرّ سِنفٍ بّ.
  jpn-1965: 罪に定める務めに栄光があるのなら、義とする務めには、なおさら、栄光があふれるのです。
  fra-SBL: Car si le service de la condamnation a de la gloire, le service de la justice
    en a bien plus en gloire.
  yka-yka: Bang langkew saraˈin bu iye puˈunnen hangkan manusiyaˈin hinukum pinadem
    narkaˈ, pasōng pe langkew janjiˈ baˈahuhin peggeˈ iye puˈunnen hangkan manusiyaˈin
    kinimmatan bentel.
  mle-mle: Aw God Mawsisak a lo kwiydil. Li duw takwak dayadiy vaal simaka-lidiy.
    Awarabab li duw takwak simaka-lidiy day nyanyi nyanyi kajaan tikidiy Godaam. Aw
    a lo liki yawiy mwiya mwiyab viyakit tal. Aw ki kwula aban liki yawiy duw taakw
    tasakwu-likik mwiya mwiyab mwiya viyakit tidakikik God diki milaam. Alik tikuw,
    liki yawiy a lo liki yawiyim mwiya yitaypik tikwana.
  shp-NTPO: Jatian jato mawátiain boai ikaxbi, ja esé jakonhira iní ikenra, bebonbires
    jakonhira iti jake, ja itibi keskáakin noa Diossen imati joi non jato yoiai.
  aom-aom: 'Jögoru mami hesi muoho rovego aëro heromo ë jöho ahoromo jö sisë God-are
    nunire baejarueje. Röhu ë hesi muoho ajiꞌe jiadeje. Ëhuni biririvoromo uvoꞌaꞌanue:
    Jögoru iꞌo hesi muoho rovego aëro ë jöho ejego jabesi jö sisëho barëjëhajëro jiëꞌëro
    ë mu hesi ajohuro mu mami hesi ajoho iosiramiromo bövi mae höjo.'
  geb-geb: Mba Moses suaŋgi tɨvi mbui ŋaar, nta nza mbui tɨvi ga nzuav nza nzuav,
    khaŋ nza nzuai, nza fhɨrgirɨgɨp, ŋgu mbatɨgar ŋgegɨrga. Mba ŋaar maaŋ muuŋgip,
    Fhe Bakɨmen vhava ŋaara bakɨme phorgɨp hɨrga, Fhe Bakɨme nɨman tɨvir vhuuiaŋ mbui
    gumgi gu mbigi ki ŋaar, ana guigira Fhe Bakɨmen vhava ŋaara bakɨ guarara phorgɨp
    hɨrga.
  bsj-bsj: Na naweu do diti diyeu wiki duktangka ri, La nyi wo bilenkeroceu, a fiya
    duktangks tiye?
  cak-cak: Roma si xk'alajin ri nimalaj ruk'ij ri Dios riq'uin quitijoxic ri israelitas
    pa ruvi' ri ley ri nuc'ut chi nika camic pa quivi' ri yebano mac, hasta más xtik'alajin
    ruk'ij ri Dios riq'uin quitijoxic ri rutinamit pa ruvi' ri achique ruchojmil chi
    man jun chic mac nicakalej chuvech.
  chf-NT: Uc'a si u chicti u pitzilan Dios jinq'uin äc'qui jini ley que u yäq'ue'onla
    tä chämoba, más u c'ac'a' xe tä chectan u pitzilan Dios uc'a ni tzijib t'an que
    u yäq'ui Dios tuba ajniconla tu toja.
  tlf-tlf: Kale siin umi weng de kosa uyo bogo-nulu e, “Unang tinum waantap ita weng
    boyo tinangkulin-tem kelip umdii, kaan maagalo kelan-temip o,” agesu kale, boyo
    tambaliim kuta, kamano kota God imi weng kamaa maak de ko-se uyo kulbu kale, God
    iyo unang tinum imi fengmin uyo kupkan kebe-nala e, imi aget uyo fupkela imola
    mitam imi kamaa unang tinum aligaap ke-emip kale, kamaa weng de ko-se bota atin
    ki tambaliim kale, boyo uta uta ke-nuluta, siin weng uyo boyo kubaganu kupka-suu
    ko.
  piu-2006: '@see-verse:2CO.003.008'
  poh-NT: Til pan coric wi reꞌ cꞌuhbal xcꞌulmujic cho najtir kꞌi̱j pan rinimal lokꞌil
    til woꞌ wilic rajawric chi ricꞌamaric je pan quimic i maꞌ ncꞌambic ta na̱, reꞌ
    ta woꞌ na ti chic i Acꞌ laj Tikꞌinic xiban i Dios, maꞌ yohbal wach rilokꞌil enwihꞌic
    wi reꞌreꞌ nbanic chi reꞌ take cꞌacharel equicꞌulmujic woꞌ chic ruꞌum i Dios chi
    racꞌu̱n rixkꞌu̱n chic take?
  tue-tue: Tee dutiré “basocá netõnʉcã́rãrẽ ñañarõ tiiádacu” jĩĩrigue asibatéremena
    jeayiro; ãñunetõjõãre niiyiro. Toorá nemorṍ “Cõãmacʉ̃ basocáre ‘ãñurã́rã niiĩya’
    jĩĩ ĩñagʉ̃daqui” jĩĩré quetipe ãñunemoã.
  bjp-bjp: Male imel e memeh na foim ae i ta minet la, ke i tekentu tom le foim ae
    i tel fanu ri ka tapiek tortores na mata God, memeh lo i laumet kanaka tom.
  xon-xon: Waah nan tii binib nkaal mu mɔk bi ke baabɔr bii na, bi nan kan nwiihn
    mu deer binimbil na, le waah tii timi tibɔnyaan ti mɔk timi ke timi aabɔr ŋan
    u chee na, tibɔnyaan ngbaan ga tii timi nwiihn ki ti jer kina.
  tzo-ZNT: Li mantaletic ti iyal ti Moisese, lec, pero jaꞌ noꞌox chiꞌochotic o ta
    cꞌocꞌ ta sbatel osil. Li cꞌusi chcale, más to lec yuꞌun ta matanal ti chꞌabal
    jmultic chiyilotic ti Rioxe, yechꞌo ti chicuxiotic ta sbatel osile.
  mpm-NT: Chi nu ñaꞌnu xaan ni kii ley yukan, ja kaꞌan ja jnaꞌnu ndatu yɨvɨ sɨkɨ kuachi
    i, nusa ti viꞌi ga ni kuñaꞌnu xaan jnuꞌun ja kaꞌan Yandios sɨkɨ tratu jaa un ja
    tukaa jnaꞌnu ndatu yɨvɨ jiin kuachi i.
  ots-NT: Nu ca Ocja̱ mí cjajpi mí yoti cár jmi car Moisés, pa di fa̱di, cierto güí
    hñe̱ ji̱tzi cʉ ley cʉ mbá ja̱, cja̱ nucʉ, mí xih cʉ cja̱hni, mí ndu̱jpitejʉ. Nu
    nʉr evangelio, más i ndo yojmi cár jiahtzi ca Ocja̱, como i xij yʉ cja̱hni ja
    ncja drí mperdonabi ca rá nttzo ca i tu̱jʉ.
  hoy-hoy: याग मृत्यु दण्ड कोळोद क्याल्सा चमकदार आद, रा उद्धार कोळोद क्याल्सा याट
    चमकदार ईत्‍तीत?
  amo-amo: nani katwa nca ukule3e nwa cau nani kanang in gbardan!
  pjt-pjt: Uwa, Godalu pitalytji puḻkangku Mosenya tjananya tjukurpa ungu, palu tjukurpa
    nyara palulanguṟu Godalu tjananya kuranmanangi tjana tungunpungkula wantinyangka.
    Ka kuwari tjukurpa kutjupalta wiṟu mulapa ngaṟanyi Kurunpa Miḻmiḻṯu nganaṉanya
    wankaṟunkunytjaku. Nyanga palunya Godalu wiṟu mulapa palyaṉu panya Mosenya ungkunytjitjangka
    muṉkara mulapa.
  cwe-cwe: One ihawa kukala na utunhizo muna usang'hano uja ugalile nhaguso, ivo kweli
    usang'hano wowatenda wanhu wotogoligwa wanoga haulongozi wa Mulungu.
  daa-NT: Ka seener, ya gaanuun kaak iya seriin ta Buŋdi bayin iŋ darjine, maan kaak
    ginaag gee a ŋuu kuuniye sellen̰ ɗo uŋji ka Buŋdi gay yaa gine darjin yaarik paka
    !
  mlp-mlp: Gunun kwaziqta na in on mataw giyon bilaqsa in gibin timeqniyaqta. Gibin
    meqniysa in gigo daq meqinta amebay na sorim tihiqiyayta. Ta teq gunun na God
    ahol anuwan ayahta inaq bolim in abin ayahta. Ari God in on mataw giwastitayim
    ginan on mataw titnonta haqaqta na in nagah ayah diqmo iyim in abin ulilibmo diq
    gwale usaqta.
  ape-C: Enyudok seiwokin mour douk nyagipesh lo nyeneken iri, enyen douk apa nyenekumap
    baraen aria nyakrium apak yoweipari atup aria ta mugok munak muwishuk. Enyudok
    seiwokin mour douk nyani iri Iruhin ananit debeiti lait nyanaki. Aria enyudok
    namunyi mour um makrip arpesh um shutogur yopish um, enyen douk nyarauri debeiti
    abom Iruhin ananit lait teshagrakuk atudok seiwokin mour nyarati iri.
  bgs-bgs: Agad ágséllà tô tapé kapókit na ágsippang dád tun ta supak, asal tuu pa
    gó ágséllà tô mantu kapókit na ágtanggapán ki katô Manama na nángngà tun ta saruwan
    din.
  faa-faa: Asiamo Kotimo fana someaka masa maiya amo aporoaki someraka, “Ní watikisapoko
    fanasihoko motoakosapo.” Aíyaka Kotimo Moseseaki somesa maiya amo faesayaki kasápo.
    Arirakano keseke Kotimo kawe someaka masa maiya amo aporoaki someraka, “Né maereketaerakanapo.”
    Aíyaka Kotimo Ho Kotesa kasá maiya amo namo kakaro faesayaki kasápo.
  kik-kik: Angĩkorwo ũtungata ũrĩa ũtuaga andũ ehia nĩ ũrĩ riiri-rĩ, githĩ ũtungata
    ũrĩa ũrehaga ũthingu ndũngĩgĩkorwo ũrĩ na riiri makĩria!
  cap-NT: Nii honorchiz lii ana cumplitiquiztan uc̈humqui castictajapa cjissinc̈humc̈ha.
    Pero ew compromiso catokchiz̈ cjen uc̈humqui Yooz yujcquiz zuma cjissinc̈humc̈ha,
    ana ujchiz. Juc'ant honorchizza nii ew compromisuqui.
  ksr-ksr: Wala Mooseswaa Kana qaa ii asugiŋ gosiŋ nonono iikawaa so gere siawaa buŋa
    koloojoŋ. Buŋa qaa ii akadamuyawo asugiro. Kawaajoŋ Anutunoŋ qaanana gosiŋ jeŋ
    tegoro solaŋaniwoŋati, Buŋa qaa iikawaa akadamuyanoŋ mono uuta kolooja. Iikanoŋ
    soomoŋgo areŋ walagaa akadamuya ii mamaga uuguŋ qaqabuŋayawo kolooja.
  eng-TNT: 'For if the ministringe of condempnacion be glorious: moche more do the
    the ministracion of rightewesnes excede in glory.'
  sbs-sbs: Mukuti insevelezo ivali kunyazahala ivena ikanya, mukuvevule kwikanya ye
    nsevelezo ya kuluka ikwetwa chabungi kwinkanya!
  sue-sue: Bua nu erama betaira gegenitinowia ami zasimaire kei awenua. Ata Anutu
    meni pasina nasokai disai saramaire nuanisekai sai amira bua meni zasimai bamubakere
    kei awinowia awa.
  fra-NCL: C’est qu’en effet, si le ministère de la condamnation a été glorieux, le
    ministère qui confère la justice le surpasse de beaucoup.
  snn-NT: Moisés coca toyani jo'case'e, bainni bënni senjoñe cani achose'e, ja'anre
    ta'yejeiye masi güesesi'quëbi baguë yureña bain recoyo mame re'huani baguë, quë'rë
    ai ba'iye maini ta'yejeiye masi güeseji Riusu.
  atb-NT: Gè gè yhang, haû byù lé mara byî é tarâ muzó lháng, hpungwup shingkang bo
    é nghut le gi, dingmán nhang é hkyô sik gi, je riyhang hpungwup shingkang bo é
    nghut lhê ô!
  cek-AK: Lokcaekhaih kaomsak toksakhaih mah mataeng doeh lensawkhaih to omsak nahaeloe,
    toenghaih kaomsak toksakhaih mah cae loe kawkruk maw lensawkhaih to om sak aep
    tih?
  bkd-bkd: Ku impadayag hu Dios sa gahem din pinaagi hu Kasuguan ha taghukum hu silut
    duun hu etaw, labaw pa gayed sa pagpadayag hu gahem din taena ha pakabuhat hu
    etaw ha matareng.
  ctu-76: Aunque añʌch i ñuclel jini t'an mu' bʌ i yʌq'ueñob i majlel quixtyañu ba'
    mi majlel i ñusan wocol cha'an ti caj i mul pero yoque más añʌch i ñuclel jini
    t'an mu' bʌ i yʌl cha'an Dios mi yʌq'ueñonla laj q'uejlel ti tyoj ti Dios.
  lac-NT: Jach taj u t'ʌn C'uj a uchbeno' a caj ts'ab ten C'uj ti' Moisés a ucho'.
    A ra' u q'uinino' caj u ch'aj sajquirob u winiquirob israel. Cax cu ta'quic u
    jo'rob quire' yʌn u si'pirob, cax quic ch'ic sajquirex ti' u t'ʌn a ric'beno',
    jach manan tsoy quire' cu ya'aric bic tabar C'uj cu c'ʌmico'onex.
  xla-xla: Epedeme polowe hampulalo aiyalma kokotapo Godta hela꞉dle pato mate haluwapo.
    Epapele tlope asiyama Sokota hampuale amko kokotapo sikemte hela꞉dle pato mate
    pumama God mila꞉pi tle ullu pa꞉po hallowe kokoye hampuwapo.
  xav-NT: '''Re ĩhâimana u''âsi mono hã tinhimiroti ''rata na ẽtẽ tõmo baihâ na rob''ui''éré
    hã Mozésihi ma, te te ĩsõmri hã wẽ nherẽ, da te dasina ''re uwaimrami waihu''u
    za''ra mono õ wa, ma tô ''Re ĩhâimana u''âsi mono hã te te siwi ''re da''awẽ''õ.
    Tane nherẽ, te te dama ĩropisutuzép té hã taha si wẽ uptabi di. E marĩ wa. Taha
    zarina, ''Re ĩhâimana u''âsi mono hã te te oto ''re wa''awẽsãmri mono wa, duré
    taha zarina, wawasédé hã te te oto wa''ãma ''re ab''madâ''â mono õ wa, Wamama
    hã.'
  cuk-cuk: Ar we-igar-dule-sabsur-odurdaked yeerdaklegedga gusadde, ar dule-isgussulidyob-imaked-igar-bursunna,
    bur bule yeerdakle gudo.
  tbf-tbf: Mi tsientsang ian ta votorosie mi kulou a suvuon man matvinavaso, eiekesen
    man matvinavaso mi tsientsang va ta vara duis ngan mi kulou i matan e Raban, a
    tsiroup rio.
  uig-CYR: Чүнки адәмниң гунайини бекитидиған хизмәт шәрәплик болған йәрдә, инсанни
    һәққаний қилидиған хизмәтниң шәриви техиму ешип ташмамду!?
  ikw-NT: Ọ bụru nụ ẹrnu ke noovuya ẹnwu nwernu igwugwu, le kpa ẹrnu ke neegweya ome
    mma jaahna n'igwugwu karụkwo.
  khs-khs: 'Puwano, Koteyewi solo ele selese ti ikila emiwa senama selese, “Kine olokeyatelawamopela:
    falasima:na:wa tuwataposakeye.” Aluse Koteyewi Mosesema seya ikila emiwa ho:liyawalapulu
    mikeye. Apula: sikape Koteyewi solo hili sepapolo ti ikila emiwa senama selese,
    “Kewa heketakeye.” Aluse Kote Ho Napowa mini ikila emiwa hene heneye ho:liyawalapulu
    mikeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኣሳይ ፒርዳ ኣኪያ ኦሱ ቦንቾ ጊዶፔ፥ ኣሳይ ፂሊያ ኦሱዋ ቦንቹ ዋኒዴ ዳራንዴሻ?
  pma-pma: Veni mengkatien keil koa Ahi sani min meatin keil koa sakin keil alei kilea
    armaltei en meten ka mal akur mahien veni, kei sani ral min mari muohien. Ka munak
    san mengkatien keil enek ral min mari muohien, hatkatien takeih hau koa sakin
