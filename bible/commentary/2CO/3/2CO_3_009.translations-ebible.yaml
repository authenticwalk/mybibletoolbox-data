    nindou ai yɨfɨyei arɨhündɨ. Ŋga asu nindoumbo Godɨndɨ hɨmboahü mbumundɨ tüküfembo
    ratüpurɨ hɨmboamupuimbo-randeimbɨ si ranɨ-dɨbo eŋgoro ra ŋgasündeamboane.
  ptp-ptp: Ên xolac tɨkwê nêl ên nêbê xomxo nên nipaên yêp om he ob kô myavɨwen lec,
