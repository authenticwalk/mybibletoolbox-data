    kuu nambiri darewoob ariyiib kii!
  poi-NT: Tsa̱m pɨ̱mi tsocpa jém aŋquímayooyi, jém taccaapáppɨc, pero más pɨ̱mi wɨ̱tsocpa
    jém wɨbɨc aŋma̱t́i, jém nɨmpáppɨc iga Dios tapɨctsoŋpa.
  wuv-wuv: Nabaa na pa'i hawerana fei bigi'a, fei na uniaa ei hafelo'aa ei rama'a,
