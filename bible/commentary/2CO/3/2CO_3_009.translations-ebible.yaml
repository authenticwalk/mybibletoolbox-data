  kms-kms: Yembe wute unje wup kin te wuri nganyene unje rip di te ningg mai rire
    ye, di ninde ti rise, tedi yembe wute puq weny God nde rar pe tuquine nganye ris
    ye oyi ninde ti quan nganye rise.
  agn-agn: Tenged mga inita tang kayagan tang Dios ong pagtorol na tang Katobolan
    ang nagsintinsia ta kamatayen ong mga taw, maliag yaning mas itaen pa enged tang
    dalayawen ang pagkadios na ong nang ba-long plano na para ang mga taw boaten nang
    mato-lid da.
  nhi-NT: Masequihto, tla in tlahtolsintilil tlen otechualiquilih miquilistli omotac
    tlailiuis mouistic ihcuac oualah, ¿queutoc amo ocachi isqui tlailiuis mouistic
    in tlahtolsintilil tlen techualiquilia in chipaualis iixpan Dios?
  ttc-NT: Komo te Kawb'il aj cha nqoxik tpoqo' tuq, tetz nini tb'anil tuq, pyorx-alo
