  mxb-NT: Dá chi̱ tá dión ndato ni̱ na̱yeꞌe̱ ndaa tá ni̱ xi̱ꞌo na ley yatá, ña̱ káꞌa̱n
    ña̱ kúú yó ña̱yuu kómí kua̱chi noo̱ Ndios, víꞌí ka̱ ví ndato ña̱ sa̱á xíꞌo Ndios
    noo̱ yo̱, chi̱ xíꞌoan ña̱ kando̱o vii yo̱ noo̱ ná.
  pon-2006A: Ma doadoahk en kadeik me lingan; a ia uwen doadoahk me aramas kin pwungkihla
