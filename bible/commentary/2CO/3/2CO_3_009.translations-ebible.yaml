  san-PUN: ਦਣ੍ਡਜਨਿਕਾ ਸੇਵਾ ਯਦਿ ਤੇਜੋਯੁਕ੍ਤਾ ਭਵੇਤ੍ ਤਰ੍ਹਿ ਪੁਣ੍ਯਜਨਿਕਾ ਸੇਵਾ ਤਤੋ(ਅ)ਧਿਕੰ ਬਹੁਤੇਜੋਯੁਕ੍ਤਾ
