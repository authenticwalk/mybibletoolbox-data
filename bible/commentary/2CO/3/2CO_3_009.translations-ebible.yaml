    hã tó tĩ. Ti tỹ ẽg to “jykre há ag nỹtĩ ha,” he mũ ẽn tó sóg tĩ. Topẽ vĩ tag tugrĩn
    sóg Moisés sĩnvĩ kãfór pẽ nĩ.
  bvd-bvd: Na alangaia kwali bae na diana lana 'e falea gwana kwakwaee ma na maee
