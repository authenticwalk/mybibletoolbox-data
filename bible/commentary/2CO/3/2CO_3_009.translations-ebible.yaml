  dop-dop: Ye tǝmlɛ nte tǝ lɑpɑ nɑ yǝlɑɑ pǝsɩ tɑsǝkǝlɛ nyǝ́mɑ tɔ tǝlɛ tǝ tɑ kisi teeli
