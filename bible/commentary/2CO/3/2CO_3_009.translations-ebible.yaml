    mo donoi so whi̧pó dere ala tua̧mó wale dȩné kale folosóró wale dȩ mo ti bosenó
    beterapó.
  hin-2017: क्योंकि जब दोषी ठहरानेवाली वाचा तेजोमय थी, तो धर्मी ठहरानेवाली वाचा और
    भी तेजोमय क्यों न होगी?
  wol-KYG: Ndegam liggéey boobuy tege ab daan moo làmboo ag leer, kon liggéeyu Noo,
    giy maye njekk moo ko gënatee làmboo ag leer.
  bef-bef: Komopati li sibina hulatamofihi lolo huseꞌna yamofihi lu mu tifiseꞌnamofihi
