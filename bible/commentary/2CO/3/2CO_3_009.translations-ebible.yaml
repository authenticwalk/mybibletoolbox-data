  ntj-ntj: Yuwa, tili purlkanyatjarralu wangka Mawutjaku yungu. Nyangka wangka palunyalu
    mirritjunkupayi purtu-ya palyaranyangka. Nyangka wangka kutjupanya ngarala, wankarunkupayinya.
    Palunyanya mularrpa tili purlkanyatjarra.
  sxb-NT: Ni kuri mbwe emirimo egikengera omuntu ekiina ekia olumbe giri no owunene,
