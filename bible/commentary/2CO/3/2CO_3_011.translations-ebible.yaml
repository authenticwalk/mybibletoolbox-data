    akwa.
  agm-agm: Iyataatɨ amɨ Autaahaatɨho komɨ pɨwɨha wɨnɨhapɨpa wɨndɨ utaarɨ ahɨmotatɨ
    wanɨ aimɨ owetisɨhaasɨ nausainjɨtɨhandɨ amɨ watɨpɨhandisatɨ Mosesihoai Isɨraherɨhiyaapɨ
