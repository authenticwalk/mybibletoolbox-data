  gof-ENT: ጉ ዎዴስ ቆንጪዲ ጉዬፔ ይዳይሲ ሃይሳዳ ቦንቼቲኮ፥ ሜሪናው ዴዔይሲ ዋኒዲ ኣዲ ቦንቼቴኔ?
  aau-aau: God so mey enekwei haraw-aw ma lwak mokwe panpaniowni non. Senkin lwak
