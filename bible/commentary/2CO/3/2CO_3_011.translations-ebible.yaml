  mpm-NT: Ti nu siukan ni kuñaꞌnu ley ja ni kii jaku ni kɨvi, ko jnuꞌun kaꞌan sɨkɨ
    tratu jaa un kuñaꞌnu xaan ga chi koo ja kuu nɨ kani.
  ots-NT: Mí nzojquijʉ ca Ocja̱ por rá ngue ca bbɛto ʉr acuerdo ca i tsjifi car ley
    hasta bbʉ mí ttøti car ddadyo acuerdo. Pe ante que di hñe̱h car Jesucristo, mí
    ndo tti̱htzibi car ley. Nuya i nzojquijʉ ca Ocja̱ por rá ngue nʉr ddadyo acuerdo
    nʉ bi ddajquijʉ car Jesucristo cja̱ ya jin da ttajquijʉ péhnaa pa pé da mbödihui.
    Eso, más i ndo tti̱htzibi car ddadyo acuerdo ni ndra ngue ca bbɛto ʉr acuerdo.
  hoy-hoy: यतिकी याग जो गोर्त आग्त होगोद अद चमकदार ईरोद, रा अद जो संची ईत्‍तीत मात्‍त
    यक्कुल चमकदार येती ईरतीदील?
  amo-amo: na ile na idinin nkanang na midin katiz, ile na ina son sa liging ma yitu
    iyizi!
  pjt-pjt: '@see-verse:2CO.003.010'
  cwe-cwe: Kwaviya yahawa chiya chikalile cha lusita muhala, chikala na utunhizo wake,
    ivo chiya chili siku zose chizakuwa na utunhizo mkulu ng'hani.
  daa-NT: Ya maan kaak taayaaɗo din sa gin darjine, ŋaar-ak, darjin ta maan kaak goy
    doo yaa gine yaarik paka !
  mlp-mlp: Gunun kwaziqta na God ahol anuwan inaq bolta teq in akaman tihiqiy. Ari
    Bugaw Dimunta akabiyan muturta na tuteqmo tuqusdaqta. Nazaq iyan kabiy muturta
    na abin ayah nenan diq iyim usaqta.
  ape-C: Enyudok seiwokin nyarik iri mour douk nyape banab nyutob meyoh aria nyatuh.
    Enyen douk nyani atudok debeiti Iruhin ananit lait nyanaki. Namudok aria douk
    madukemesh. Enyudok namunyi mour douk ta nyupe ihih nyumneh abom iri, enyen douk
    nyarauri debeiti abom Iruhin ananit lait. Atat douk tatrugun abom teshagrakuk
    seiwokin mour nyarati iri.
  bgs-bgs: Su agad duwán kaséllà katô tapé kapókit na igbullasan dán, asal tuu pa
    gó ágséllà tô mantu kapókit na ágsippang tun ta ándà ágtamanán.
  faa-faa: Fana maiya wakasemamo fana someaka masamo faesa sesakereraka reane, keseke
    kokōrakano kesekea kawe someaka masamo kawe faesamo fahoanafonoraka namo kakaro
    faeraka sesakererakanapo.
  kik-kik: Na angĩkorwo ũhoro ũcio wathiraga wokire na riiri-rĩ, ũcio ũngĩ wa gũtũũra
    ndũngĩgĩkorwo na riiri makĩria!
  cap-NT: Nii liiqui Cristuz̈ tjonzcama mantizjapakaz tjaatatac̈ha. Nekztan ana iya
    walc̈ha. Nii ew compromisuzti wiñayaz̈ tjuraquic̈ha. Jalla niz̈tiquiztan juc'ant
    honorchiz z̈ejlztanc̈ha.
  ksr-ksr: Anutu hamoqeqeyaa kana walaganoŋ aloweewaatiwaa so kolooro. Iikanoŋ asamararaŋawo
    asugidabororo. Kawaajoŋ kana dologa tetegoya qaa eŋ ubaati, iikawaa asamararaŋanoŋ
    mono kana mutuyaa asamararaŋa ii honoŋa qaa uuguŋ jaanana gamugamuyawo qeŋkeja.
  eng-TNT: Then if that which is destroyed was glorious moche more shall that which
    remayneth be glorious.
  sbs-sbs: Haiba kuti china chivali kuhita chivena nkanya, mukuve vule kwechina chikalilile
    kuva ni nkanya!
  sue-sue: Bua matu itima tepo-tapo waise sai ami gita zasimaire kei awenua awa. Ata
    bua seka itai gege itai amira zasimai meni awa witai bamubake.
  fra-NCL: Car, si ce qui était passager a été donné dans la gloire, à plus forte
    raison ce qui est permanent sera-t-il glorieux.
  snn-NT: '@see-verse:2CO.003.010'
  atb-NT: Shum byuq ló é tarâ lháng gi, hpungwup shingkang eq rahá lé jé bê nghut
    le gi, ru gîng nyi é dangshikaq asik é hpungwup shingkang gi, je riyhang gyaú
    râ nghut lhê ô!
  cek-AK: Anghmaa ving thaih hmuen mataeng doeh lensawkhaih ah om nahaeloe, kacak
    poe hmuen cae loe kawkruk maw lensawkhaih ah om aep tih.
  bkd-bkd: Ku adagi su anay sa gahem taena ha agkahanaw dà, labaw pa gayed ha gamhanan
    sa bag-u ha harì en agkatapus.
  ctu-76: Aunque ñuc jini mandar tsa'ix bʌ jili i c'ʌjnibal wale iliyi, yoque más
    ñuc jini am bʌ i c'ʌjnibal c'ʌlʌ ti bele' ora.
  lac-NT: A t'ʌno' a ric'beno', a je' t'ʌna' je' u p'atʌr munt q'uin quire' jach manan
    tsoy. Chen u t'ʌn a uchbeno' cax tsoy, u tsoyir tan u man.
  xla-xla: Adipalati, kokó hallalo amko kokota hela꞉dletapo pakasiya pa꞉lalo takala
    kokota hela꞉dleye mo-tla꞉mtame halapo.
  xav-NT: '''Re ĩhâimana u''âsi mono nhimiroti ''rada hã wẽ wa, ma tô Mozésihi hâiba
    na tirowa''a, ẽtẽ tõmo baihâ na rob''ui''éré hã te te mrami ré hã. Tane nherẽ,
    ãma ronomro hâ õ di, rowa''a na hã. ''Re ĩhâimana u''âsi mono te te dama ĩropisutuzép
    tép si wẽ uptabi di, taha si ''re si''utõrĩ waihu''u mono õ wa za, te te ''re
    ĩda''anho''reptui mono zé wasu''u wẽ hã.'
  cuk-cuk: Ar igar-sunna-bergued nue-yeerdaklegedga nabir gusadde, ar ibmar-degisadeguoed-bursunna,
    bur bule nue-yeerdaklegedga guodo.
  tbf-tbf: Ma sien va mi kinubuits kebeir ian tate nga meur ta nga beit ngan mi matvinavaso,
    man matvinavaso mi kinubuits vour ian ta mon rovoriu ta tsiroup rio.
  uig-CYR: чүнки әмәлдин қалдурулған иш әслидә шан-шәрәп билән кәлтүрүлгән йәрдә,
    һазир орнини басқан иш техиму шан-шәрәплик болиду.
  ikw-NT: Ọ bụru nụ nhne ke jaazị ige matị vu igwugwu, le kpa nhne ke jaazị ọkwnukokwnu
    jaahna n'igwugwu karụkwo.
  khs-khs: 'Puwano, solo ele selese tinase ho:liya ikila koloteawemi sakalepasolose
    enekeye. Sikape, solo hili sepapolo tinase hili ho:liyayewi seta: itapa telama
    hene heneye ho:lilise sakalepasolosekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሄ ዬዳዋን ቦንቹ ዴዒያዋ ጊዶፔ፥ ሜናው ዴዒያዋን ኣይ ኬና ዎልቃማ ቦንቹ ዴዓንዴሻ?
  pma-pma: Asa koa Ahi sani mulamu ral min muohien koa vuol rani, kei ling lati keke
    vasan hatkatien takeih hau ten lisenges. Sakini, rokilea keke muohien teni mariso
    mok ka hel lisenges.
  atd-NT: Ian su ko duon kabogbogan to sikan no Balaod no magaan ogkasalinan ka karoyawi
    rin, dakoldakol pad man ka karoyawi to sikan no iam no dalan no kono ogkasalinan
    ka kabogbogan din.
  tel-2017: గతించి పోయేదే గొప్పగా ఉంటే, ఎప్పటికీ ఉండేది ఇంకా ఎక్కువ గొప్పగా ఉంటుంది
    గదా!
  hat-BSA: Paske si sa ki disparèt la te avèk glwa, bokou plis sa ki rete a gen glwa.
  top-NT: Para tla̱n tali̱lacahuá̱nalh cristianos tú ni̱ ixama ta̱yaní cani̱cxnihuá,
    ma̱s ama taca̱cní tú ma̱lacnú Cristo porque ni̱cxni ama lakó.
  msk-msk: Dakora yang gaom nang balaod nang Dios, toyo yumupas kay pagbuut nang Dios
    na di da yang dadaan na balaod magapabilin. Awgaid laban dakora yang gaom nang
    bago na togon na pagbuut nang Balaan na Espirito kay di yaan umupas, magapabilin
    yaan nang way kataposan.
  gyr-NT: Acoi mborocuaita yɨpɨndar ndipocopɨimi vahe vɨrecose Tũpa reco porañetesa,
    co ñehesa pɨasu ipocopɨ vahe rumo iporañete catu itera ichui.
  kmh-kmh: Minim per ma mindonimuŋ ak, kilis yip niŋyaŋ aŋgiy yokak ak; minim nuk
    perper mindeniŋgamb ak aŋgñinukniŋ, niŋind key yimb ar ak gip.
  ukr-ONPU: І якщо те, що минає, мало славу, то набагато більшу славу має те, що не
    минає.
  emi-emi: Inangari nipaopao ghe mae sio emua arau tee mallanga ateva karika ghe toka
    liula. Me ouna ateva inangari niaippooa ngaitauaa ghe mae tee sio mallanga namungaili,
    poli karika aue ekapa.
  zpv-NT: laasii sidela nin biuuꞌyi chi guhpa guelrcaꞌbachaꞌh, pwihsi nnah mahzi ru
    guelrcaꞌbachaꞌh rooꞌ nahpa nin ayi ñihchilohtiiꞌ.
  gux-gux: Yaali n den tie bonpendi kaala yaa den pia ti kpiagidi yeni, yaali n ye
    yaa yogunu n ki pia gbenma n pia ti kpiagidi ki cie .
  kos-kos: Fin pwaye lah oasr wolana ke ma su tuh oan ke kitin pacl, ac fuka lupan
    yokiyen wolana ke ma su ac oan ma pahtpat!
  ibo-ibo: Ọ bụrụ na ihe na-agafe agafe nwere ebube dị otu a, ihe ga-anọgide mgbe
    niile ga-enwe ebube karịa ya.
  yml-yml: Veꞌetoboda i mai mageta taiadi siwe ꞌaꞌaꞌavidi, weꞌe Veakutagona ꞌIvauna,
    kumanina i na ꞌeno-vagata, vona mogitana naninina toketokeotogina wata yana ꞌaiꞌaiwabu
    bwaikaotogina.
  ory-ory: କାରଣ ଯଦି କ୍ଷଣସ୍ଥାୟୀ ବିଷୟ ଗୌରବଯୁକ୍ତ ହେଲା, ତେବେ ଚିରସ୍ଥାୟୀ ବିଷୟ ଆହୁରି ଅଧିକ
    ଗୌରବରେ ଅବସ୍ଥିତ।
  bzj-bzj: Soh, if di oal agreement, weh geh put wan said, mi ga soh moch gloari,
    den di nyoo wan, weh wahn laas fareva, ga moch moa. Di ting weh neva mi sopoas
    tu laas lang, ga gloari. Soh den da wan weh wahn laas fareva ful op wid eevn moa
    gloari.
  chk-chk: Are a wor ling lon ewe pwonen lom mi chök nom ekis chök fansoun, epwe fen
    ifan me watten ewe ling lon ewe pwon mi fö mi nonom tori feilfeilachök!
  ssd-ssd: Pasa ambokok kugawam tuku ta nu kilŋa ŋak mayok kina. Pasa kitek minmba
    minam tuku ta nu siŋka kilŋa saŋgri ŋayo ŋak mayok kinit.
  acr-TNT: Rupalaj ri Moisés xwon xa pa jokꞌotaj ruma ruchomalil ri Tzij xuya ri Dios
    che; pero ¡más cꞌo uchomalil riꞌ ri cꞌacꞌ tzij, ma waꞌ na casach taj!
  rop-rop: Yumob sabi? Nomeda det olbala lowa bin jidan haibala, bat stil det olbala
    lowa nomo bin jidan longtaim. En det nyubala lowa garra jidan haibalawan na, dumaji
    det nyubala lowa jidan olagijawan.
  mee-mee: Ba ollaeala e pala ora Moses rave ka kana ka olamana e toakala ore umma
    ta saningrea. Ava piunga ba bonga a pau ke pe raumana nga naeala e pala kurumea,
    na pau kana olamana e toakala ka sana rongana.
  dif-dif: Ngangau jenipara mina mudai njiranjirarini ngamalkanani, jeruja jenipara
    nauja milingeru parai morla pirna ngamalkai.
  gam-gam: Asa Mosis loye talang boll woi ge pora djinda pai. Ba Krais kandjiye pora
    nadjinda pai pille au dji ge wor kerman pi.
  nou-nou: Edo buro iji tupo atari da usasa nembodiba awa nembodiba rate buro matawa
    atari da usasa awa nembodiba be nembodiba ra.
  mqb-NT: Mbərom a ɓan 'am kwakwa ata nà, kwa a njahay nə mənjœk ca, kà kak anan
    mazlaɓ anahan tə winen awan. Matanan kutok, aɓan 'am wiya a sə njahay sə coy a
    anan nà, i zalay anan winen məduwer ata tə mazlaɓ re.
  ape-B: Enyudak seiwakin nyalik uli moul douk nyape banabu nyultab meyoh ali nyatuh.
    Enyen douk nyanali nebetali God ananitu lait nyanaki. Namudak ali douk mudukemech.
    Enyudak nupolein moul douk eke nyunubu nyupe uli, enyen douk nyalawali tanubu
    nebetali God ananitu lait. Atat douk tanubu taglak techalakuk seiwakin moul nyalawa-talili.
  grc-F35: εἰ γὰρ τὸ καταργούμενον διὰ δόξης, πολλῷ μᾶλλον τὸ μένον ἐν δόξῃ.
  cav-NT: Cacuatsashatitu tsunuda ishuque ama juhua. Iyacua inime aniya eque Yusu
    queja judiru ishuque tu tere ishuque ama. ¡Dyaque jida, casada jadya taa tere
    ishuque ama!
  kgp-NT: Vãsỹ rán kỹ nĩ ja ẽn tóg tũ' he ja nĩ. Kỹ ũ tỹ tũ' he mũ ẽn tóg sĩnvĩ ja
    nĩgtĩ gé. Ti jãvo isỹ vẽnh jykre tó mũ tag vỹ tũ' henh ke tũ pẽ nĩ, hã kỹ tóg
    ũn si sĩnvĩ ẽn kãfór nĩ.
  bvd-bvd: Na alangaia bae sulia taki, bae nia kwali naa, nia dao mai fai diana laa
    talingai. Aia, ma na alangaia falu nee nia dao mai fai diana laa talingai ne talua
    lau suli nia totoo nao si kwali naa.
  ukr-1871: Коли бо те, що минає, в славі, то багато більше в славі те, що пробуває.
  apz-apz: Oso yahino hohontajo huhwo sohwo pomponahoꞌnjo ko iꞌmofapmmentisoso weꞌenepi
