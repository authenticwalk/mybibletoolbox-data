verse: 2CO.003.011
translations:
  kpx-kpx: Mosese menakate ataga keu vani moaga uoholioholinu. Isito menakae dogae
    atagate kena vani bahata ui tigei.
  okv-H: Eto ke kihi puvuna amo usasa ga tapa puvuna te amita usasa irae ere ua te
    usasa eha puvija amo daroho iresuja.
  tbo-tbo: Matababana inapa wogatala odubona ina yabayababa a namanamalina i nei yaka
    wogatala memewahagana namalina i lagona duma.
  mal-C: ഇങ്ങനെ പ്രസക്തി നഷ്ടമായിക്കൊണ്ടിരുന്ന ന്യായപ്രമാണം രംഗപ്രവേശം ചെയ്തത് അതിതേജസ്സോടെ
    ആയിരുന്നെങ്കിൽ, സുസ്ഥിരമായത് എത്രയധികം തേജസ്സുള്ളതായിരിക്കും!
  grc-SR: Εἰ γὰρ τὸ καταργούμενον, διὰ δόξης, πολλῷ μᾶλλον τὸ μένον, ἐν δόξῃ.
  bgc-bgc: क्यूँके जो तेज मूसा नबी के नियम-कायदा म्ह था, जिब वो जो घटदा जावै था, तोभी
    वो तेजोमय था, तो उस नये करार का तेज जो स्थिर सै, वो और भी तेजोमय होवैगा।
  khz-khz: Pene Mose na ati pene mia rau rovana evuamaiato, maekana ralemana kamu
    genai, pene mia-vanagivanagi rauparana maekana ralemana e tiavuna kamu iwavagi
    vegata.
  deu-TKW: Wenn die Erscheinung dessen, was zu nichte wird, herrlich war, so wird
    vielmehr in Herrlichkeit stehen, was da bleibt.
  zsr-NT: Chquiꞌ gzoa yöl‑laꞌ yeníꞌ qui lë naꞌ gzoa tu chiꞌidauꞌz, zxöntër nac yöl‑laꞌ
    yeníꞌ qui lë ni soa tsalzú.
  lin-lin: Mpe soki oyo esengelaki kosila ezalaki na nkembo, ndenge nini nkembo ya
    oyo ekowumelaka seko na seko eleka monene te ?
  hns-NT: Aur pahiela baat-tjiet to khaalie koetjh dien khaat raha, bakie doesara
    waala hardam khaatien rahiega.
  noa-E: Mag iek phã deetarr wajaugau Moisés khĩir bʉ̈ʉmjö apitarrta õtdaujö ökhar
    thõmamua chugpatarr khai, magan Ẽwandamau ich Akhaar gaaimua õor dʉ̈i iek deetarrta
    wajapcha sim, ag khãyau bʉ̈ʉrjã chugpaa khaugba sĩerraawai.
  eng-EMTV: For if that which fades away was glorious, then that which remains is
    much more glorious.
  mib-NT: Te núu súcuan ni cujéhnu ley jeē ni íyo jecu‑ni tiempo, te sa cujéhnu ndasɨ́
    gá jnūhun jeē coo nɨ́ɨ́ cáni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ तगिबान् से़रे़म् लॽरे़ पेसाङ् मिमिदिङ्‌बा चोगे़ल्‍ले़,
    सदादिङ् के़वाॽबान् खे़न्‍नुःल्‍ले़आङ् यरिक् मिमिदिङ्‌बा चोःक्‍लो॥
  xnj-xnj: Muni chila chechavi palukumbi luhupi chavi na ukulu waki, chakaka chila
    chechisigalila magono goha yati chivya na ukulu uvaha neju.
  mmx-mmx: Laulis Linga goxok lox abao la ga ruuna lisisixam silok. Ketla lisisixam
    at Lagale Lavavang i silok aleng tin mila ni naba nemen amisik.
  cbr-NT: Nucën Papa Diosan 'ináncë bana uni 'ináncëbë ichutibi ca Moisésnën bëmánan
    bënëtishi aín ichúcë nëtë́buacëxa. Usa 'ainbi ca Cristo ñuicë bana axira bëtsi
    banasamaira upí 'ain usai ami catamëtia uni upí 'iti ax nëtëtima.
  tee-NT: Pus na c'us istasui acsni xtakcalh ju anu' lhamap'aksin ju jantu lhilaksik'alhican.
    Chai ni chunch ixjunita ju acsnich pus ja va a ti yuchach jantu palai c'us junita
    ju chivinti ju calhilaksik'alhicana'.
  eng-LSV: for if that which is being made useless [is] through glory, much more that
    which is remaining [is] in glory.
  cak-NT: Y xa can xc'ue' ruk'ij ri na'ey trato ri man xcuses ta chi ronojel tiempo,
    ri jun chic trato can c'o-wi más ruk'ij roma jari' ri xticuses chi ronojel tiempo.
  pah-NT: Garembikwatijarukaragwera ikatu avuiramarũiva'ea. Koji'i hete ikatu hete
    avuiramava'ea ganhi'ig̃apyahua.
  sja-NT: Wãara Ak'õre Ũraa p'ãda pia baji, Ak'õrepa mãgɨ́ jarada perã. Mamĩda ichia
    k'inia-e paji eperãarãpa ichita aɨde ijãadamerã. Mapa ũraa chiwidi jara pëiji.
    Nãgɨ́ ũraa pipɨara bɨ chi naawedapema k'ãyaara, jõk'aa perã.
  xed-xed: Ka si tsa dzaʼa kwal kul nzɗavata ya mamu glakwani ya, malaghumala ŋa na
    dzaʼa nzaku ŋa kɗekedzeŋ na tama.
  mks-NT: Ta tá ndató na̱sahi̱in nu̱ú na̱quixi ña̱ na̱ndihi sa̱ha̱ cán ndaja ga̱ ví
    ndató chága̱ coo ña̱ sáhan Ndióxi̱ nu̱ yo̱ yóho jáchi̱ a̱ ndíhi toho sa̱há.
  gfk-S: A tutuno. Ma be kike ra harkurai ing di ura panpanim leh ga hanawat ma ra
    minamar, a tamat na minamar i kis ta ikino nong na kis hatikai.
  bmu-bmu: Anutu amötqeqeŋaŋgö köna walŋan lök waziba ayapkömawaŋgö dop ahök. Miaŋön
    lök asakmararaŋambuk asuhuyök. Miaŋgöra köna dölökŋi teteköŋi qahö ahöm öŋgömawi,
    miaŋgö asakmararaŋan mönö köna mutukŋaŋgö asakmararaŋi mi önöŋi qahö oŋgita jenini
    gamugamu ahakza.
  dgz-dgz: Menan iup namua ganat mega auraen uon an tan, ap menan oya oya mega otu
    kamontu, go agi ewakewa ganat mega yaibobot wande aiwandata ap menan oya oya mega
    aigap iragen.
  eng-GNV: For if that which should be abolished, was glorious, much more shall that
    which remaineth, be glorious.
  zaa-NT: La'yani' nu gul·lani primérua nna labí itsá bechią, pero adí teérulá tsè'
    ná la'yani' nu té qui' ri'u annana porqui'ni gúchią tulidàba.
  eng-WEBSTER: For if that which was done away was glorious, much more that which
    remaineth is glorious.
  guh-guh: Palivaisi copiaya Dioso Moiséspijinëta najumecopata, xanepana picani caeepatoyonexa
    saya. Biji rajane palivaisi cotocaevi Dioso najumecopata, bitso xanepana. Tsipaji
    daxitamatacabijavabelianexa bajarapalivaisi tsitecaena.
  bon-bon: Acejiyame te lui sasa mene ecäruji watata mene gyene, yepä apaclyera cama
    ge, piba lipu baborage apaclyera cama gyene, tabe lui kirece mene ne ecituji,
    lui te iyeteta mene gyene.
  nhw-BL: Sintla nopa achtihui camanal sencahuali elqui cuajcualtzi masque mocajqui
    para san se tlatoctzi huan teipa panotiyajqui, tlahuel más onpano quipiya itlatlanex
    ni yancuic camanal sencahuali catli huejcahuas para nochipa.
  swh-ONEN: Ikiwa kile kilichokuwa kinafifia kilikuja kwa utukufu, je, si zaidi utukufu
    wa kile kinachodumu?
  wbi-wbi: ulwakuva vwa lufingo ulupia vukome kukila. nave kino kyale kya nsiki n'debe
    vuvule kulyale nu vuvaha, lino kya jaatu kiiva nu vuvaha kukila
  bba-bba: Geemɑ, ye yɑ kun tɛ yɑ̀ n kuɑ yiikoɡiɑ, ɑnnɑ ɑ mɑɑ ye yɑ ko n wɑ̃ɑ kɑ bɑɑdommɑɔn
    yiiko wɑ.
  eng-KJVCPB: For if that which is done away was glorious, much more that which remaineth
    is glorious.
  kgk-NT: Upe nhe'ẽ tuja omomba'egwasu porã voi jepe “Ijapy rei va'erã kóa nhe'ẽ peẽ-my”
    he'i va'ekwe Nhandejáry nhande-vy. Ha “Hesu Cristo rehegwa nhe'ẽ katu ndopái va'erã
    peẽ-my” he'i ae hesegwa nhe'ẽ porã-rehe omomba'egwasuve-vy.
  waj-waj: Nnaaru mmeekia yoketaivo kiisa suai taikoovo yoketaavai. Makee pinaa yoketaa
    aataruuvo tupatupaa vaivo pinaa yoketaa tuanaa ari vookaraivai vaivai.
  cpy-cpy: Tema ari okaatapaaki owaneenka-witapaen-chari. Rooma owaneenka-perotaa-chani
    rootaki ashi owaeroni nimaeka.
  mpx-mpx: I ola al, Logugui o ana sauga nige i yayapu, yaa alona ana wasawasa. Inoke
    ta atena bateli vavaluna, iya ni mihot, ana wasawasa i bwata hot.
  wbp-wbp: '@see-verse:2CO.003.010'
  luo-luo: To ka mano marumo nobiro gi duongʼ kamano to kara koro mano masiko nyaka
    bed gi duongʼ mangʼongo moloyo!
  nhe-NT: Intla nopa achtohui tlajtolsencahuali elqui cuajcualtzi yonque mocajqui
    para san se tlalochtli huan teipa panotejqui, tlahuel más onpano quipiya itlatlanex
    ni yancuic tlajtolsencahuali tlen huejcahuas para nochipa.
  aii-aii: ܘܐܸܢ ܥܵܒ݂ܪܵܢܵܐ ܗܵܕܟ݂ܵܐ ܗܘܹܐ ܠܹܗ ܒܚܸܩܪܵܐ، ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܸܬ ܗܵܘܹܐ ܒܚܸܩܪܵܐ
    ܗ̇ܘ ܕܝܼܠܹܗ ܦܵܝܫܵܢܵܐ!
  esk-NT: Taimña utuqqauruaq sivunniuġun tikitchaluaqtuaq qaumaniqpaurakun piiqsuq,
    aglaan nutauruaq sivunniuġun itchaġataqtuaq kamanautiqatlullapiaqtuq.
  msb-msb: Kaya ngani kun grabe an kapawa san dili didi hasta na lang, dapat na mas
    lalo na mapawa an adi didi hasta na lang.
  cpa-NT: Tiog¹³ báh³ jláh³ hi³méh¹ jǿg³ tsa¹dsø¹hén², cónh¹ jín³ jǿg³ jmo¹² ta³ cu²hna²,
    jǿg³ mi³lǿa¹² jláh³ jmáh¹lah ja³ca¹lø¹liág¹.
  dso-dso: ଜଦି ଆଗର୍‌ ପର୍‌ମାନ୍‌ ନିୟମ୍‌ ପାକାଇ କାତା ଦେଇରଇବାଟା ଚନେକର୍‌ପାଇ ଅଇଲେ ମିସା ମଇମାସଙ୍ଗ୍‌
    ରଇଲା, ତେବେ ନୁଆ ପର୍‌ମାନ୍‌ ନିୟମ୍‌ ପାକାଇ ଦେଇରଇବାଟା, ଜନ୍‌ଟା କି କେବେ ନ ସାରେ, ସେଟା କେତେକ୍‌
    ଅଦିକ୍‌ ମଇମା ସଙ୍ଗ୍‌ ରଇସି !
  meu-meu: Bena se vanaha ḡauna bema mai hururu-hururuna, e miamu ḡauna hururu-hururuna
    vada herea.
  yva-NT: Weye Ananyao Musa no tawane ramu, yara urairijo wanyine noa nuge nuganui.
    Maisyare omai ti, Ananyao Musa ama kovo ntiti no rai, weramu urairijo wanyine
    ama kovo ntiti manakoeve mo rakivan.
  dgc-dgc: Eng kamahalan tu kautusan a nalipas dén, éy mas mahigit a kamahalan i Mahusay
    a Baheta nadid, da pirmi ina.
  zpm-NT: Ni stiba, bza dze ne beeṉ ley co dziin; saṉgue xtiidz cub me, gdziṉd dze
    ne gdzëëw. Gacxe waa, mazdraa nac biini ne ziaadniew.
  hix-NT: Àrotho rma, ehonomnà me Khoryenkomo yonyhothàrànhàràtho rma, tosomtatkaxem
    me nehxakonà. Khoryenkomo nenyhoryetxho me kehtxoho kom haxa ryhe, osomtatkahra
    ro mak naha ha. Àro ke, àrotho yoho rma haxa, ehonomnà me xaxa Khoryenkomo yonyhen
    hamà.
  sim-sim: Suma masi os nambek nakurik nari ambu oso ukruharanda nga nari sir. Hako
    kwambu sihi lewas mendek nari sir. Hako suma akri oso ermba ermbak er nakwa sir.
    Uhu ukruharanda sihi warje mende nga er nanda sir. Unda osik mbeek mendek nakwa
    ambu sir.
  npi-ULB: यदि बितेर जानेको कुराको महिमा थियो भने सधैँको लागि रहने कुराको झन् कति
    धेरै महिमा हुनेछ !
  cgc-cgc: Iling gid tan parti ta darwa na kasugtanan tak bisan pa na napakita en
    bakod na gaem ta Dyos paagi ta sikad silaw na pawa ta iya na pag-atag ta una ya
    na kasugtanan na anduni pasilian en, mas pa mapakita bakod na gaem ta Dyos paagi
    ta bag-o na kasugtanan na dili en misab ta ula katapusan.
  tim-tim: Akto areâk bo. Moseŋe den kârikŋe pagaleŋe yogan tatminep aregât kârikŋe
    bo agep. Dâ Yesuŋe nengât wan me wan miep amâ yoganŋe bo. Are pagaleŋe bunŋe akmâ
    yem âgâwiap aregât kârikŋe humo akmâ tatmâ âgâwiap.
  yor-yor: Nítorí pé bí èyí ti ń kọjá lọ bá lógo, mélòó mélòó ni èyí tí ó dúró kí
    yóò ní ògo!
  wos-wos: Wun hényitekwa hundi Godna hambuk wali yandét, nani xékélaki. Déka wungi
    re wungi re retekwa huli hundi némafwi hambuk wali yata dé tale wandén hundiré
    dé sarékéngwandé.
  emp-NTPO: Ãcõrẽba Moisea diad̶a leyra naẽna bio bia b̶ad̶amĩna ewariza b̶ai careabemaẽ́
    basía. Baribʌrʌ idjia bed̶ea b̶ʌd̶a djiwid̶ira jõca bẽrã biara b̶ʌa.
  eng-F35: if what is being set aside had glory, that which is continuing is much
    more glorious.
  ind-ind: Sebab kalau perjanjian lama yang tidak kekal pun diberikan dengan kemuliaan,
    maka perjanjian baru yang kekal pasti jauh lebih mulia.
  pes-OPCB: پس اگر آن روش قدیم که موقتی بود و به تدریج محو و نابود می‌شد، پر از جلال
    و شکوه آسمانی بود، چقدر بیشتر این راه جدید خدا برای نجات ما، که همیشگی و جاودانی
    است، باشکوه می‌باشد.
  mpt-mpt: Hekmel wengo sin olo unobe, makob Mosese debelon dime ayale nanea namdibim
    namdibim watnea blimanebio inanoa osa o titilo blimanobio otane mema weng ole
    o titilo mo blimanomobabe. Amit namabo kesoa o titilo sumobe.
  ssx-ssx: Kutupa mo amba꞉ hande nate leke hosiki hokuluna꞉ pa wieke ekina꞉ta꞉ pa̱a̱
    piekeme loma꞉ka꞉na꞉ta꞉ kota꞉ mo ame do honiki na wiki ota꞉ hao hala꞉ ekina꞉ pa̱a̱ta꞉
    ota꞉ lombei peaake pa̱a̱ pa꞉la꞉me laa hone umana꞉e.
  mkl-mkl: Ntɔi, bii mii iyi kɑɑ kpɛ í nɛ ɑmboe, zɑkɑ bɛirei ɑmboei mii iyi ɑ́ yɑ
    mɑɑ wɛɛ do ɑjɔ fei ɑ́ lɑ ku to.
  gaq-gaq: ଆଣ୍ଡିନେ ଜତନ୍‌ ଉଡ଼ି ଦିନ୍‌ ସାଃଲେଃଗେ ଆତେନ୍‌ ଜଦି ମ‍ଇମା ଏତେ ପାଙ୍ଗ୍‌ଲେଃକେ ତେଲା
    ଏନ୍‌ ମାଡାନେ ଜୁଗ୍‌ ଲେଃକ୍ନେ ଜତନ୍‌ ଜାବର୍ ବୁଦିରେ ଡିଙ୍ଗ୍‌ନେ ଜନମ୍‌ବାନ୍‌ ବୁଦି ଡିଂକେ ।
  gof-RNT: Guutha wodes qonccidi guyeppe dhaydayssi hayssada bonchchetiko, merinaw
    de7eyssi waanidi aadhdhidi bonchchettenne?
  unx-unx: ଚିୟାଃଚି ଘାଡ଼ିକାଦ୍‌ଗି ତାଇନଃ ବିଷାଏ ନିମିନାଙ୍ଗ୍‌ ମାନାରାଙ୍ଗ୍‌ ହବାଅଃତାନ୍‌ରେଦ,
    କା ଟୁଣ୍ଡୁଃ ବିଷାଏ ନେଆଁଁଏତେ ଚିମିନ୍‌ ପୁରାଃ ଆଦ୍‌କାତେ ମାନାରାଙ୍ଗ୍‌ କା ହବାଅଃଆ ?
  gah-gah: Netá voko haha inogo itímini lapanala nene napa otigí utó imó nenazo, netá
    minoloko voko mino lúaló moloaká nenémini lapanaláa nenémo iteko sipisi neve.
  lcm-lcm: Arai, man a bil asi aingik suai lak kata serei velai ani mang minaungan,
    sa si bil ang ka ago asikei? Minaungan i mang ina kapo tavirimok lava.
  aer-aer: '@see-verse:2CO.003.010'
  qvc-NT: Chaqa chay punta liykuna ancha shumaq kashpapismi, ashla tyimpupaqlla karqan.
    Manam tukuy tyimpupaqchu. Piru Jisukristu rurashqanqam tukuy tyimpupaq kashpa,
    mas shumitaq.
  tgl-ULB: Dahil kung ang lumilipas ay may kaluwalhatian, gaano pa ang nananatili
    sa kaluwalhatian!
  cbs-NT: Ja inun, jawada mishkiki Diosun Moisés kenexun inani jawen yuba pebia bextekei
    bexmasaya janua Cristowendi nuku ana yuba bena wani nun ma tapian pejaidakunkainxanikiki,
    niti ikama ikibi ikidan.
  xtm-NTPP: Vaa nú tnu'u ka'an ja nú ma sa'a o sukan kúni Su'si ma chi kûu o ma, ni
    iyo jayiñu'u i, te kuiti kua'a xeen‑ka jayiñu'u koo nuu tnu'u ka'an sukan chíndee
    ña'a Xtumani Ndios ma ja jin ko sa'a o ja vii ja va'a ma te jin koteku o ni‑kani
    ni‑jika ma.
  nnq-nnq: Gambu anda echikikiba chikingobutu kikiba nikibumo chakwe, mmanya chikibi
    changapela kibi ni kibumo muno.
  bao-NT: Ca peti nʉcãpe cãa, ca boe baterije mena ca nii earique to ca niijata, to
    birora ca niicõa niipe pee doca, ametʉene jañuro ca boe baterije mena niirucu.
  san-ORI: ଯସ୍ମାଦ୍ ଯତ୍ ଲୋପନୀଯଂ ତଦ୍ ଯଦି ତେଜୋଯୁକ୍ତଂ ଭୱେତ୍ ତର୍ହି ଯତ୍ ଚିରସ୍ଥାଯି ତଦ୍ ବହୁତରତେଜୋଯୁକ୍ତମେୱ
    ଭୱିଷ୍ୟତି|
  huv-NT: Sitiül aaga ajlüyay arangüch leaw tayac Moisés xeyay najneaj tajlüy, masey
    nganüy lamong, pues más xowüy lajneaj leaw tüüch icoots Teat Cristo cos aag ayaj
    apmajlüy meáwan nüt.
  otn-NT: Xi'mø ngue mi̱ ta̱te mi̱ ho ra̱ ley mi̱ ja m'mɛt'o, 'nɛ̱ hi̱mbi̱ zɛdi para
    za̱ntho, ya ma̱n'natho ma̱thoguitho xa̱ndønho na̱ ra̱ hoga̱ 'da'yo hya̱ ya, porque
    i ja para za̱ntho na̱ya.
  nop-nop: Nemek koom muniniŋ hali dapmagukdi hautanit hakuk, eŋ nemek hahat fafaŋeniŋ
    halaak wondiniŋ hauta adi wapum eŋ loloŋnit hinek.
  obo-NT: Su otik duwon man se-aa to kotuusan to Monama to kodpokita rin taddot mgo
