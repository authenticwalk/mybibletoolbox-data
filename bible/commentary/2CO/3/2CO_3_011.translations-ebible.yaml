    cashga. Canan salvacionta tarinapä cag willacuymi itsanga mana ushacag caycan.
  mox-mox: ʼEguma luvine nugwenugweina simasimatalina, ta tua Yaubada aʼusiʼiea mana
    awahawalina, e ʼinega kana alamani aqiaqiea luvine vauvauna ena simatala simasimatala
    otaqina, mana tauna ge ena awalamo.
  kew-kew: Gore go epe kogono madaa epe paana puri raapu wae kone ogepu aasa. Goa
    pisa-pulu go oro yaalo kagaa pirape kone madaa nipuna epe paana puri ora adaalupe
    su yamea.
  dww-dww: Yawasana kedanama poranama ya nuayaḡotana vutuna aubainama na borumama
    mate ya nuayaḡotana. Be Yawasana kedanama vaunama kenakena nonoḡinama aubainama,
    na borumama dosinama.
  twi-ASANTE: Na sɛ na animuonyam wɔ biribi a ɛnkyɛre mu a, animuonyam bɛn na ade
    a ɛte hɔ daa no rennya.
  aoj-aoj: Maol inimba deiꞌ naꞌi aꞌ higiligalani, anin fowaꞌ nataga naloma mogogalaꞌi
    Godi. Apaꞌ mogogalaꞌi deiꞌimi ma maol inimba nagape lifilafii aꞌ luꞌum aꞌowaꞌ
    mikilaꞌ amamba magaliꞌi.
  cbv-cbv: Caán wʉtatdih ã wʉ̃hʉchah, bʉ́dí yeh iigát maátcanjeh ãt jʉm jwʉhʉp wʉt
    jĩ. Pánihat pah, caán wʉtat tʉ́ini jʉmna yʉhna, bʉʉdní pínah ãt jʉmʉp tajĩ. Obohjeéhtih,
    Jesucristoíh tʉ́ini doonáboó ã bʉʉdcán niít. Bʉ́dí yeh iigát ã jʉmʉchah yʉhna,
    máa wʉtatji bʉʉdní pínah ãt jʉmʉp tajĩ. Pánihna, bʉʉdcánni pínah jáap doonádih
    ã wʉ̃hʉchah, chah bʉ́dí yeh iigát dée ã jʉmna caá.
  taw-taw: Takaw ned nɨb anɨb ak pel ma yonɨmuŋ ak, God mɨlek ne sek owak. Anɨb ak
    tek chɨn nopun, wog ne pelpel yenɨgab ak, God mɨlek ne teplep yɨbɨl ak sek owup.
  jic-NT: '''Üsüs waytsja Moisés tjevelá, mop''in ''ücj gente ma lajay quinam pjü
    tjevelá. ''Ücj ma nin lajay quinam, Dios Cjües liji mpes. Po quina gente ''üsüs
    se palá Dios lal, jupj Cjües nin liji. Lovin ca nin la mijis. Mpes niná pasal
    ''üsüs way.'
  zap-NT: No belne waknzoon ne rnitlo, mazre ntozdee nzoon ne nunk nitlodet.
  wer-wer: Moses pim ngön kosang kö sa pöt ëwaööring oröa. Pötaanök omën ompyaö kosang
    wiaapnaat Pulöök yaalni epta ëwaö kaö panëö.
  ipi-ipi: '@see-verse:2CO.003.010'
  qul-NT: Tucucoj ley glorioso cajtenka, wiñaypajcaj evangelioka astawan allin gloriosoraj.
  tnc-tnc: Ñoaka imarũkimarĩa imariᵽotojo Moiséte jã'meroyika jãjia yaaboaika watoᵽekaᵽi
    etaeka. I'suᵽaka simamaka, ika mamakukukaka majaroka Tuᵽarãte mare ja'ataeka ᵽuri
    imajiᵽarũkia imarĩ, tẽrĩwa'ribaji imatiyaika sime.
  ter-NT: Vo'oku itukovo apêti êno úhe'ene Itukó'oviti mekúke xokóyoke neko kúxoti
    kixovókuti uke'épotine kó'oyene, inamá'axo ovâ úhe'ene Itukó'oviti ne inámati
    kixovókuti ítukeinovi kó'oyene, enepone ákotinemo uké'eyeaku.
  bmr-NT: Jaano toono gueenene iicaujitɨruno iimima icauhi. Jaano janaanɨcɨ aivo imijino
    ufucuro ifinɨjitɨno iimima icahi.
  fuf-fuf: Si tawii ko feƴƴata kon heɓii mangu, haray ko haa honto ko luttata kon
    mawnata!
  bhl-bhl: Nimtew angom? Suaem kitakamin weng be sukum ding kuw bomi, auk so kitil
    so ken ailbin so fitewse kate, kameem kitakamin weng kikis be diwkuw diwkuw bomi,
    auk so kitil so ailbin filik fian so ke alakabe kasike.
  ons-ons: Urata sogineŋo mi pa togole payake. I Midakaka, eŋe baŋ mida leleake, ŋo
    qelaŋan suaine sarike, eaŋo yemo Anutu wane qelaŋaninerop, ea ŋene mo detmaine,
    urata museleŋo yemo zok manerop Anutu wane qelaŋan weneŋ pa ariake.
  con-NTPO: Pasaqque'suja me'ttia'ye a'tatsse chanjumba pasa. Tsonsi pasa'masiaja
    tsangae chanjunqquia'caen ti'tsse'tssia tsu.
  ghs-ghs: Bosabosaho eepa namubami ipinaho gaabi oi peite koina minanoma naate qaarakoi.
  peg-peg: ଇନାକିଦେଂକି ଜଦି ଅଲପ୍‍ ବିସ୍ରେ ଜାଜ୍‌ମାଲ୍‌ ମେହାଆତାତ୍‌, ତେବେ ଜୁଗ୍‌ ଜୁଗ୍‌ ବିସ୍ରେ
    ଆରେ ଆଦିକ୍‌ ଜାଜ୍‌ମାଲ୍‌ତ ମାନାତ୍‌ ।
  txu-NT: Tũmja me kute 'ã ukangan mar kêtmã. Nhym be, pãnh kabẽn nyja dja me mar
    rã'ã ne kôt amijo ba rã'ã ne. Kam nyja ne mexo kute tũmja jakrenh me:xi.
  eng-WEBU: For if that which passes away was with glory, much more that which remains
    is in glory.
  gnw-NT: Echa'ã jocua mboroyocui ita reta re uyecuatía vae icavise, yepe tẽi uyembai
    ma. Jáeramo jocua taɨcuegua vae icavi ete chugüi, echa'ã ndarau opa.
  mux-mux: Pe ⸤Pulu Yili-ni mulú Sainai akuna ola ung uiele nimba panjipa mi lepa
    ung-mani sirim ungma⸥ pora nimbándu wendu urum ungma tondulu talang puliele-kene
    wendu urum lem ekupu ung kona nimba panjipa mi lekem ungele pora naa nimba, pepa
    mindi pumba ungele-kene wendu okum tondulu talang puliele aima ola-kilia naa pulimúye?
  maj-NT: Tsa kis'ehe̱ kju̱a̱chánka ni xi najmi tse kamaha̱ nga tsat'ai, ¿a najmi
    'yúhún tjín saha̱ kju̱a̱chánka ni xi najmi maha̱ feya?
  bkq-NT: Saguho tâzezewenry inepa ton-honremba ini tohoguezemo myakâwândy. Iwerâ
    iwelo tâdâseinwândo eon-honru olâ tohoguezeim kuru, saguho tâzezewenry takaze
    kehoem, âdaunloenlâ nadaimpa mawânrâ ise.
  kue-kue: Okuna kongun dundinagledi orkwa i God ambuglangemo bogl akiye wangwa. Te
    God ambuglangemo pond kaima pangwa i kongun aimande aimande i mina pangwa.
  cot-NT: Yojocavecanarigueti carapojatsineca itsirencashimpoquirerejacaavaevetacari,
    imaicampani ¿aatompate oganejencamajatatsi caaviji anaamajaque iroaqueraca coguitatsica?
    Anaavaequeroquea.
  bnp-bnp: A vinara a Vure i habia ne Moses, i tahoka a bagetua, pali i tabuli popote
    kunana, i lobo. Pali a leho na Hanuna Vure i tahoka a bagetuanga i dagi hateka,
    bara i tabuli vakaroro.
  apn-NT: Tĩrtũm kapẽr tũm te kot Mojes kuk pyràk. Na pre kamã hirã rax tã gaa nẽ
    amnhĩm hprĩ nẽ kamã hirã hapêx o mõ. Nẽ gaa nẽ hapêx. No kêt Tĩrtũm kapẽr nywja
    te kot Tĩrtũm nhĩrã htỳx rãhã ho rãhãta pyràk. Koja uràk nẽ aa hapêx kêt kumrẽx.
  ctp-NT: Chinꞌ ti bra mdalo chaꞌ kula kanꞌ, ni siya tnun ꞌa xaa ngwa bra nu ti ji
    tyii chaꞌ kanꞌ. Tyukwi tyempu nu ndijyan nde loo la, ja tyii chaꞌ kwi nu tka mdyisnan
    ti ni; tnun la ti chaꞌ re.
  opm-opm: Rihohe ma dik natip meng ohe tamreindin oh timbas hatin orhor has isipsi
    mat natipmur. Gin kopenohe dik natir meng ohe tamreindin oh na timbas hatin ohe
    tamreindin meng ohoh ihan atnap has isipnap hat patmur.
  bvr-bvr: Minypa joborr gun-gata yarta gu-ni arrburrwa, nipa burr-gujayanaya gu-bena;
    wurra gun-guna gun-molamola janguny gu-jirrapa gu-workiya, nipa jarra wana gu-babalapa
    burr-gujayanaya gu-jirra.
  wal-wal: Aissi giikko, he xayidaagan bonchchoi de7iyaabaa gidikko, merinau de7iyaagan
    ai keena gita bonchchoi de7anee?
  zad-NT: Na' shi leya' daa ben llin shlollz gokan to dii zakii, dii zak'techi nak
    dga gon llin toshiizi.
  kmg-kmg: Wiac fotâmireweczi mârâc tatamacnehec fuawec, â wiac forašihuc jujune irec
    tatamaczi ine fekicne sâko.
  aso-aso: Ee, aꞌmine monoꞌ liteheliꞌmi labanaꞌve nene vo gopo okaꞌ okaꞌ oꞌmo vo osuꞌ
    lineꞌza aꞌmine nesi nene voꞌine gaꞌine vaaꞌ neineꞌ initeꞌ minineꞌ nenako osuꞌ
    lamo minevoꞌ minevoꞌ monovoꞌve laminekisi minineꞌ monoꞌ gosohoꞌ neꞌmo nene ivileꞌ
    ogo vode gade goloso vilineꞌ initeꞌ mineleseive.
  uli-uli: Bo hare yor falmayel bogtag we te ssulay, ila ngo yebe far palleng tot
    falmayel Bogtag le tor siyal.
  nin-NT: Are ka nggo a ka nado a ti nga ni inkpinkpye, meme nggo inta bu hi di ishi
    azhi ihe̱he̱ nggi i ta kurr sese nggo i se ni inkpinkpye mri.
  acu-NT: Tura Moisés umirkatin chicham ukunmaka inaisartinun wainiat pengker ayayi.
    Antsu Cristo chichame tuke pujustinun sukartin aa nuka nuna nangkamasang timiá
    pengkeraitai.
  cak-WNT: Ruma wi can xc'oje' c'a ruk'ij ri nabey trato ri ma nucusex ta riche (rixin)
    ronojel tiempo, ri jun chic trato can c'o c'a más ruk'ij ruma yari' ri can xtucusex
    c'a riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Tay mu wachay kaichayawan nan nasokatan, kaskasin wachay maid kaepachongana
    ay kaichayawan nan naesokat ay mawawacha in-inkiana.
  spa-PDDPT: Porque si la ley que es abolida fue dada por medio de esplendor, mucho
    más lo que permanece en esplendor.
  ruf-ruf: Mana ka achila ichikalile chidogho tsachikala na utunitso, pfii lelo achila
    ichikala ghamatsuwa ghose, ambe chitsakuwa na utunitso mkulu ghendo!
  gun-gun: Mba'eta ogue ovy va'e omoexakã reve oeja pyre gui ogue va'erã e'ỹ katuve
    ma hexakã ratãve.
  agu-BL: Poro at mas k'ej yi ac'aj xtxolbil yi xconk sbne' opon tunintz.
  isn-isn: Kunsoko anga keke naekekeile aekekele uukulu, kuugeelike kueke nekikole
    kekulula nuukulu.
  ilo-ULB: Ta no addaan iti dayag ti mapukpukawen, ad-adda pay ti kinadayag ti agtalinaed!
  pir-NT: Panopʉre tiquiro ye dutiye yoa cjũri pje asi siteye ijiducume, pihtia wahahye.
    Ti dutiye yʉhdʉoro quehnoañe buheye pehe quehnoa yʉhdʉare. Ti buheyere quehnoano
    tʉhona, Cohãcjʉ̃ mehna sa ijiducunata.
  anv-NT: Ne mbɔgé genó ɛyigé nya gebɔ gegboó gelú gewyaá geŋgbɔ, ɛbyɛnnó ɛyi
    gela tɛ ɛtém gewyaá geŋgbɔ gepwɔɔ́.
  sab-NT: Chube gerua unsuialin chegu sugeti alin, agwa Chube gerua jagere ma kiraske
    ma kweri be chege diali chui tangle.
  tmd-tmd: Lo mönö aku öim mɨdölöŋ, kwop rɨba rɨmɨdöŋa, jɨ mila mag dib alɨg höŋa;
    aku mɨ pal, mönö mɨ wä mɨda öim öim mɨdön hölögɨpölɨb aku, mila mag dib keiryöbö
    alɨg mɨda.
  acr-NNT: Rupalaj ri Moisés xwon xa pa joqꞌotaj ruma ruchomalil ri Tzij xuya ri Dios
    che; pero ¡más kꞌo uchomalil riꞌ ri kꞌakꞌ tzij, ma waꞌ na kasach taj!
  kpg-kpg: Maa nia mee ala ne ngudu gi daha ne gila mai dalia nia madamada, malaa
    di madamada o nia mee ala hagalee e odi gi daha, la hagalee koia ga madamada huoloo
    gi nonua!
  taj-taj: छिन्‍नङला लागिरी खबा स्‍हे मी य्‍हालरी खजी भिसम सदनना लागिरी खबा स्‍हे
    मी झन ल्‍हानान य्‍हाल य्‍हाल तला।
  avt-avt: Hɨm lo me nɨpaa ein man metike menmen iuwe me God merhɨhe, te hɨram pɨke
    mɨre kike kike ere meit, hɨram in ek nepei au mesi. Te hɨm in ek God kewetaiyem
    mamkepai haiu mɨre yaain te God kaktaihis, hɨram minɨn hɨm me nɨpaa mentar hɨram
    ap te mamɨsi au. Hɨram mamu mamɨt tipmain tipmain enum eik.
  cbk-cbk: Aquel antes trabajo que ya hace si Moises ya acompaña con el resplandor
    de Dios, pero temporario lang man aquel trabajo. Poreso tiene mas gloria este
    nuevo mandamiento de Dios que tiene kita ahora, cay permanente ya este.
  uig-ARA: چۈنكى ئەمەلدىن قالدۇرۇلغان ئىش ئەسلىدە شان-شەرەپ بىلەن كەلتۈرۈلگەن يەردە،
    ھازىر ئورنىنى باسقان ئىش تېخىمۇ شان-شەرەپلىك بولىدۇ.
  tuf-tuf: Récaram chihtá semar bar bahnata binro. Semar bahnata cuaquir uwat ey tamo
    ay síhw̃ajacro. Etarwan chihtá úchicri téhmojor eywan ayan cuitro. Chihtá báhnajar
    ey ayan cuitro.
  abx-abx: Pwira sinan, bisan bali ka'angayan si panikangan si ga'i ray mag'idad maliyat,
    anmas pa liwat i ka'angayan-na si mag'idad to hasta si kahastahan!
  mco-NT: Com pen ymɨɨd oy'ajtɨn je cötujcɨn huɨdibɨ ymɨc'ajt ca' y'ida'ñ huinɨxɨɨ
    huinɨtiempo, nïgɨ oy'ajtɨn mɨɨdɨty Dios y'ayuc ytɨy'ajt jemybɨ huɨdibɨ ca' ycɨxɨpy
    ytɨgoyɨpy nimɨna.
  cpb-NT: Ari okaatapaake owaneenkawetachari ketziroini. Iroowa owaneenkaperotaachari
    kantaitaachane iroñaaka.
  aon-aon: Enyudok seiwokin nyarik iri mour douk nyape banab nyutob meyoh aria nyatuh.
    Enyen douk nyani atudok debeiti Iruhin ananit lait nyanaki. Namudok aria douk
    madukemesh. Enyudok namunyi mour douk ta nyupe ihih nyumneh abom iri, enyen douk
    nyarauri debeiti abom Iruhin ananit lait. Atat douk tatrugun abom teshagrakuk
    seiwokin mour nyarati iri.
  hus-NT-2005: Jaxtám, max xi yab neꞌech ka owey, in kóꞌoy in labidh tʼokát, más jaꞌ
    púlek nin labidh tʼokát in koꞌol, xi neꞌech ka kʼwajay malilíl i kʼij.
  mig-NT: Chi̱ nú ja̱ ní nda'va̱‑ún ni̱ ndii ncháa̱, ví'í‑gá ndíi ncháa̱ ja̱ kóo nɨ́ɨ́
    káni.
  bps-bps: Du ku nun kdatah i dalan tamatlas i nun gusenan, too lumban i kdatah i
    falami dalan di Dwata i landè gusenan.
  mbs-mbs: Pengkey mèpiya se tagnà peokit doen temanan, meneng labi pa mèpiya se kaling
    peokit wedad temanan.
  tof-tof: Akó zitülkus ene ngaep bóktanan zageta, zaorrón ne klama barrgon yarilürr,
    kómal zyónpükü tamórr, ene küsil bóktanan zaget, metat asi ne kla yarile, oya
    wirrian kómal zyón asine ene ngaep klamdógab!
  cme-NT: Bĩŋkũŋgu maŋ saa waa da ku cɔ, Diiloŋ duɔ migãaŋ-ku migãaŋ daama temma‑i,
    kumaŋ cuɔŋ u ka migãaŋ-ku ka hi hie?
  sus-sus: Na fe singe nu nɔrɔxi, kɔnɔ a mu bu. Ala Xaxili naxan nabaxi, na buma nɛ
    abadan. Na nɔrɛ gbo na nɔrɛ singe bɛ pon!
  pon-2006: Pwe ma lingan mie rehn me kin sohrala mwadang, a ia uwen me pahn kin poatopoatete
    eh pahn lingan sang mehlel!
  dad-dad: Ereb komomor falauf nẽ anĩ, fula fiya medeĩya ado isin ouf are, faimud
    ibodkeleya nẽ fula fiya medeĩya, yogon odug naig fiya bagai!
  zab-NT: Ax belati leycla ni quɨt illiúti par iduibtiampte, beedni cun tuby guelnasaa,
    anre mastecru nasaa ná de didxzaac xte Crist ni rguixtee xa gap bniety perdón,
    de didxzaac ni quɨt chúuti dxi nitlo.
  jae-jae: Embe gêŋ, taŋ ê su naŋ, êtap ŋawasi amboac tonaŋ sa, go gêŋ, taŋ ênêc teŋgeŋŋa
    naŋ, êtap ŋawasi sa êlêlêc su.
  ksd-ksd: Tago ona nam ra magit ba i papaniai, i vung ra mariringianina, io, a mariringian
    i nam i tur vatikai i ngala tuna.
  msm-NT: Ko gamhanan on man to diya una no mgo balaod no migyaboy da, sikan on man
    bag-u no kasabutan to Diyus no oghangtod to wada katapusan!
  myk-myk: Kaa lemu li da ba xhɔ ge, ni lee dʼa pye ni nɔɔrɔ ni. Wee tuun wu ni lemu
    li da gori yaha xɔbaa ge, lee wo nɔɔrɔ wu na ba bɛlɛ fo xuuni dɛ!
  sbe-sbe: Na ena taba talam beyabeyana paisowana ne ma didigana na iya ede ye taukwadalele
    ye laulau meta ta nuwatui ede ginauli saha miyamiyahaina ne meta kabo ye didigakalili.
  mcr-mcr: Wäuŋuä yäuä kiqä nätmatqä iiŋi hma etŋqä iqu, hiŋuiqänäŋi Goti Iqueqä yäŋänäqŋqetä
    äpkqe. Iŋäqe wäuŋuä hea ique-ique witäniqä iquenyqe, Goti Iqueqä yäŋänäqŋqä motquetŋqe,
    aaŋä hävemnäqŋqä äpätqäuä.
  cux-NT: Caati chí ley miiⁿ chí dɛɛvɛ́ɛ́ ní cunee 'áámá tiempo nūuⁿ tuu'mi ní chuunee
    dɛɛvɛ́ɛ́ taavi cá nduudu yeⁿ'é Ndyuūs chííⁿ chí 'áámá cūnee.
  tur-YTC: Çünkü geçip giden yücelikle olduysa, kalıcı olan çok daha yücedir.
  san-ITR: yasmAd yat lopanIyaM tad yadi tejoyuktaM bhavet tarhi yat chirasthAyi tad
    bahutaratejoyuktameva bhaviShyati|
  bel-N: Бо калі мае славу тое, што зьнікае, тым больш у славе тое, што застаецца.
  sch-sch: Ma chomolte rang luo mana roiinpuina aomin chu, tuonsôta rang vângin
    chu idôra roiinpuina lien uolin mo aom rang ani zoi na!
  mic-MIQNT: '@see-verse:2CO.003.010'
  huu-NT: Birui ite rafue jaca saiñena jira, ua eo ebirede.
  jiv-NT: Núkap arur pujuschamnia nu wincha áchamkia. Kame tuke átinia nuke nuja̱i̱
    naṉkaamas shíiraiti.
  otm-NT: Nu yʉn t'ɛ̨di min 'youi ra nuįxte, pɛ nts'änni 'da yʉ patho da hyät'i, nɛ
    bi thogui. Pɛ nuya ɛ̨mmɛ xʉn ngu ra nuįxte in 'youi a ran ho ma'da'yo, nɛ njąm'bʉ
    da guadi.
  dah-dah: Moseyen saba gobe muŋ kura heŋ ga hubu hetek hinhin gega, Al Kuruŋyen saŋiŋ
    turŋuŋ yaŋ hiriŋ. Niŋgeb Holi Spirityen meteŋ hugiŋ hitek gote tareŋ turŋuŋ yaŋbe
    Moseyen saba gote folek wor po!
  tnk-tnk: Nəɡkiariien akuas səvəi Loa rɨməuvehe irau nukuraanien səvəi Kumwesən,
    mətə triwən mwi rəmwhen ia nukuraanien sə rɨməser ia nəmri Moses. Mətə nəɡkiariien
    vi Kumwesən rɨnərihi tərini əknekɨn trarə rerɨn, mɨser pɨk məpi raka.
  kpr-kpr: Agho Dari da duro jo ghousago iraeri, avata nunda sifoda duro teria jaraghusira.
