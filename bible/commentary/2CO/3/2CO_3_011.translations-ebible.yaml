  kan-2017: ಅಳಿದು ಹೋಗುವಂಥದ್ದೇ, ಅಷ್ಟು ಪ್ರಭಾವವುಳ್ಳದ್ದಾಗಿದ್ದರೆ ಶಾಶ್ವತವಾಗಿ ಉಳಿಯುವಂಥದ್ದು
