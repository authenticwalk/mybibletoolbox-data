  mcb-NT: Kañotari yamakerora Moiseshi itsirinkakeneririra Tasorintsi iseraereegi
    akyari ishimpokirerenkakagiri, iroromparorokari ikantaigakairira maika pairo avisavagetake
    okametivagetakera. Ogari oga itsirinkakeneririra iseraereegi aityotari pashini
    pugairorira impogini, irorotari oka ikantaigakairira maika ankematsaigakeririka
    Jesokirishito irogavisaakoigakaera. Kantankicha okari oka ikantaigakairira maika
    iroro pinkante garatyo otimumati pashini pugakeronerira impogini, ikantaketari
    ankantakanira antimaigake iriroku ankañoigakemparira.
  yle-yle: Kââdî té mbwee u dye ghi machedê ngê dê pyódu, u l꞉êê dîy꞉o yi dpodo u
    pi têdê ngê dê pyódu, ngmênê kââdî té kamî chedê ngê daawa pyódu, u pi d꞉ud꞉umbiy꞉e
    ndîî ngê adî ya.
  swh-1850: Maana ikiwa kile kilichokuwa cha muda tu kilikuwa na utukufu wake, bila
    shaka kile chenye kudumu milele kitakuwa na utukufu mkuu zaidi.
  ese-NT: Eꞌe, yahuajo nei ojaya esohui etehueꞌyo quea pame neejo Moisesi ma esohui
    tehue majje quea cojja jiji poa, quea cojja jiji nee epo tiitiijji pojjeama. Jjeya
    ca ca esohui eyacua quea jaꞌa capo tiitiiꞌyahua. Eꞌe, ecuana baꞌe tiitii mee cajeꞌyo
    quea pame nee nee epo tiitiijji.
  jac-NT: Ta caw niman yelapno ye huneꞌ ley txann̈e istiempohal tuꞌ, hajxam xin huneꞌ
    trato maẍticꞌa istan̈bal, to caw ecꞌnaxa iscꞌulchꞌanil.
  cak-CNT: Roma vi can c'o c'a ruk'ij ri nabey trato ri man nucusex ta richin jantape',
    ri jun chic trato can c'o-vi c'a más ruk'ij roma jari' ri can xtucusex c'a richin
    jantape'.
  zia-zia: Buro matu mitete aung-kamore yaise sao amimene gitau waegaore kasa yena
    ara. Arata buro seka mitao gege mitao auna waegao amimene zo bainakama niya.
  mal-2015: നീക്കം വരുന്നതു തേജസ്സുള്ളതായിരുന്നെങ്കിൽ നിലനില്ക്കുന്നതു എത്ര അധികം
    തേജസ്സുള്ളതായിരിക്കും!
  tuo-NT: Moisé cʉ̃ dutise asistese meꞌrã aꞌtiꞌque peꞌtiatje nicaro niwʉ̃. Jesucristo
    ye queti peꞌe peꞌtitiatje niꞌi. Tojo weero Moisé dutise nemorõ, añuyʉꞌrʉnʉꞌcãꞌa.
  mbl-NT: Hãmyãxatamuk xohix hã' pip 'ũxat'ax, tu' max xe'ẽgnãg, pa' nõg. Pa hãmyãxatamuk
    xohix hã' max xe'ẽgnãgnãm hõnhã!
  zpc-NT: Pues chi lëley naꞌ gucan belao dza naꞌte, laꞌacazi tu chiꞌzi unabëꞌna, naꞌra
    belaotzeguera naca ta inabëꞌ tuzioli.
  gul-NT: De ting wa ain been fa las long, e hab glory. So den dat wa gwine las faeba,
    dat eben mo full op wid glory.
  mau-NT: Tsa² je² xi³ cha³, qui³sˀe³-le⁴ cjoa⁴je³ya³, nqui²sa⁴ to⁴sˀe⁴-le⁴ cjoa⁴je³ya³
    je² xi³ vˀe²jna³ntsjai².
  gup-gup: Bu maninjmanu mankarrekare kumwam kunwernhmakmak dorrengh bu djal waken,
    dja djalyakminj. Bolkkime manbu mankerrnge kumwam dja kadjaldi munguyh munguyh,
    wanjh kadjalwernhmakkaykenh duninjh dja minj kayakmen.
  bss-NT: Kénɛ́ɛ édíí bán Dyǒb dénlūmēd ngáne ádíí etógnɛ́n áde ábɛ́lé
    melɛ̌ mé nchun, melɛ̌ ḿme mémbɛ̄ á esóŋ é póndé, alúmté aá mɔ́tōmtɛ̄nē
    etógnɛ́n abɛ́ abɛl áde ábɛ́lé melɛ̌ méēkɔ̄ɔ̄lē. Ḿmɛ́n melɛ̌ méēkɔ̄ɔ̄lē
    mɔ́ɔ méhə́ŋlɛ́né aloŋgé á bad, mɛ́bɛ̄-ʼɛ abɛ́ ne abɛ́.
  met-met: Baing nabu axamang mugangua sup sup mari ma xaung ralanoa, bing Urana Aningong
    oxatang ralanoa dali sibuna, namua na subingan tate.
  kpj-NT: Kia urihimyò rỹire awi rare. Iratyre tahe umytuedeõna rare.
  zao-NT: Os lee ley chaan Moisés kuu nlux nake, ne ngoke thib kuu nataak, kona masraa
    nataak trat kub kuu luxt thitanax.
  byx-byx: I ama Lengi ama Murl na uirl i ama Ngemumaqa qa raapdemna ne aa qaqet met
    ma Moses aa ngerik dai sa quasiq ai iini veviit. Dap liina i ama iames iini, i
    ama Ngemumaqa qa raapdemna ne aa qaqet dai diip kuasik prleset ne iini. I qatikka
    iini dai iini veviit. I maikka ama atliini malai.
  ctu-CTI: Aunque ñuc jini mandar tsa'ix bʌ jili i c'ʌjnibal wale iliyi, yoque más
    ñuc jini am bʌ i c'ʌjnibal c'ʌlʌ ti bele' ora.
  zos-NT: Porque o'ca jicø maṉbapøna'ṉ yaje vøjpøna'ṉete, entonces yøtipø que ji'n
    ma yaje más vøjpø.
  gvs-gvs: Bogina koyagoi. Anasíuna bogoyana daakakaina go, boi anasiunayana goi Yaubada
    ina togaga ana káeyana ana vagitákwana ikaaiyaka. Anasiuna vauyana ikaiyako vata,
    tauna Yaubada ina togaga ana káeyana ana vagitákwana ivakaigaga toina.
  kbm-kbm: Bingano. Ve ginei kulkul ete veve ma nikwai ok ginme gihlangg tis ane bogbogo
    ge, okob kulkul ebe atob niengk dangetok painge ge ok, ginme gihlang tis ane bogbogo
    weik etok ge, be ane bogbogo nok gitlek molge ve gile.
  rmc-rmc: Bo te oda, so našľol, sas slavno, ta akor, keci slavneder hin oda, so ačhel
    pro furt?
  apr-apr: Ngan kumata le betanga medana gurunu yo bet imot i, in ipa ye Maro lulngana
    nga, ngan gelei ye betanga medana paunu yo iken nen le taukan motingi i? In dook
    mata ki taunu, inbe Maro lulngana yo iken ye in mai san, le illoso betanga medana
    yo gurunu i.
  tiy-tiy: Non amuk barakatan i kitabe wén i tamana no, labi na fo barakatan i mantuwe
    agéwon énda i tamana no.
  nlg-nlg: Ma ge na baubahu haulaghi te vonughia na lada ma God te talukehaa tua ke,
    tai ghilala tua na baubahu vaolu, ke ghaha kasila, ke loghoa na lada te sule au
    va.
  dgr-DOGNT: Ayìı whìle adaadee sìı enıìyah t'à nàhòwo nı̨dè, ayìı welǫ whìle ts'ǫ̀
    wheɂǫ ha sìı wenahk'e enıìyah deè elı̨ hǫt'e!
  pes-OPV: زیرا اگر آن فانی با جلال بودی، هرآینه این باقی از طریق اولی در جلال خواهد
    بود.
  ron-1924: Ын адевэр, дакэ че ера трекэтор ера ку славэ, ку кыт май мулт ва рэмыне
    ын славэ че есте нетрекэтор!
  tpz-tpz: O Vavaasis pe Mosës to hikta se teꞌ tamoaan non, eꞌ to hikhik amamot nö
    e non. Ivëhkëk, o Vavaasis pamëh to nö vaꞌpeh me voh maꞌ o kikis apuh pe Sosoenën.
    Ivëh, ka kuru na to nat e no po vatompoan voon teꞌteꞌ tamoaan vëh, to apuh oah
    e non po Vavaasis pe Mosës.
  agd-agd: Para vara seyo, feyante avúavá ano ainen kípan kakhan mái erikharen mifo
    auyen avúavá anon moékan kakhan má para van oriyan banten mino.
  rkb-NT: 'Iharere taparaka tisapyrẽna. Deus tihi: — Anaharere humo yhỹspyk tsimykaranaha
    anahi mozihikik. Bykyze kaharere ezytyk motsasoko anatyhi ahawahi yhỹ tsimykaranahaktsa
    kytsa! — niy. Deus wasania ty zuba isapyhababa motsasoko.'
  san-THA: ยสฺมาทฺ ยตฺ โลปนียํ ตทฺ ยทิ เตโชยุกฺตํ ภเวตฺ ตรฺหิ ยตฺ จิรสฺถายิ ตทฺ พหุตรเตโชยุกฺตเมว
    ภวิษฺยติฯ
  iws-iws: Mɨ mɨiya yɨpɨkɨ wɨ hɨriiyar nwoyokiyokɨikaeyami ya dimɨn mɨiyɨkɨn paenan
    nɨuyaeiyɨn siir kɨrɨe komiigaka. Mɨ mɨiya yɨpɨkɨ wɨ ɨi prɨei nwo karamae nwowi
    ya wɨ sapi prɨkiiyami.
  pol-SZ: A jeśli przemijającemu przymierzu towarzyszyła tak wielka chwała, to jak
    cudowna chwała będzie towarzyszyła przymierzu, które jest wieczne!
  ztq-NT: Aan deelñee kok ntson xley Moisés nii ptiiydy, mastre kak ntson xtiits Dios
    nii tsitsiñdy tse kyal.
  zai-NT: Pa bihuinni enda nandxó' lu ni qué nindaa la? jma rusi zahuinni enda nandxó'
    lu ni qué ziuu dxi initilú.
  upv-upv: Sel nga m̃itra oto toto bbong, ko nosrövien nen otoe. Ko Sel nga puto tetajer,
    nosrövien nen elep asi lenglengen.
  wap-NT: Wiziꞌi naꞌiki umanawun mishi wuruꞌu kotuaꞌoraz kakinaorii, mazan udaunaꞌan
    uwiziꞌin mainaabatinan naa. Aitaniimanaꞌo umanawunun wuruꞌu paꞌinaꞌoraz Tominkaru
    kowaadaniaz pashaꞌapataꞌazon papidanannao ati, karikaonanuꞌoraz nii paꞌan unaꞌan.
  mva-mva: Moimoi malama ambe ileua ngae nge malama bibiatina-lo be ipura, ata malama
    nem-kueno ieneno kaba imalama-tina be malama ambe ileua nge iuasai.
  dwr-NT: Ayissi gooppe, he dhayeeddawan bonchchuu de7iyaawaa gidooppe, medhinaw de7iyaawaan
    ay keenaa wolqqaama bonchchuu de7anddeeshsha?
  kfw-kfw: Ajarchu pha bongkhat sik-bit khan lurna om inchu, apha kasoottak sik achu
    angtuk tak kheella lurna omsikme!
  bfz-bfz: जेबे मूसे रा बिधान इतणी तेजोमय थी जो थोड़े ई बखतो खे थी तो नई वाचा रा तेज
    कितणा जादा ऊणा जो सदा खे ए?
  cuk-09: Ar ibmar-sunna-bergued nue-yeer-daklegedba nabir gusadde, ar ibmar-degi-sadeguoed-bursunna,
    bur-bule nue-yeer-daklegedba guodo.
  ben-OBCV: আবার যা ক্রমশ নিষ্প্রভ হয়ে যাচ্ছিল, তা যদি মহিমার সঙ্গে উপস্থিত হয়েছিল,
    তাহলে যা স্থায়ী, তার মহিমা আরও কত না মহত্তর হবে!
  mil-NT: Te núu ducaⁿ ǐo váha ní quide‑xi cútnàhá ní ngúndecu ndɨhɨ ñáyiu isràél
    tnúhu sá ñà túú ní cùdíi, te uuⁿ‑gá ducaⁿ ǐo váha quìde‑xi vitna ní ngúndecu ndɨhɨ‑o
    tnǔhu sá vǎ ndɨ́hɨ́ nìhnu tnahí‑gá.
  myu-myu: Kawẽn kuyat cekawẽntip osodop. Ibun am g̃u bit Deus o'e “Iboap ekawẽn tag̃
    cuy epeku,” i. Daream ma. Kawẽn iisuat pit kawẽn kuyat podi ma cekawẽntip. Soat
    em ma juy iboap ekawẽn tag̃ ajeku.
  amk-amk: Weo masino Kaiwo Areraio woru fo sambewarai tonanaia, nana mani Kaiwo Areraio
    wiro woru na wea kaha fo ne sambewaraio dadai fo fiabai sewa aha.
  fai-fai: Kaleyo alo dil abino kalin banimasu be lamlam so namti, á alokso abino
    kalin ulum kano sun alin umi lamlam uta atin tam so dukum ka.
  ura-NT: Nitohaneein, nitajerai nihane saijieein, jataain cojoelanaacojoaalu nii
    jauriaanejeein nenaane jauntechu, nii amurijiriin jataain cojoaelanaacojoaain
    nereein nii chabana satonoelanaala neenihu.
  mcd-NT: Upa Dioshuunshon Moisés yononi cuscan sharafiashu itiashmashtafi man cuyoa.
    Ascano Upa Diosin Jesushuunshon noco ashoni cuscacai cuyopacunacama. Ascan nan
    fasi shara finacaia.
  urt-urt: Wusyep erŋeme yukur ka si nye nyermbe, pakai, se ka miꞌe. Somohon ki nasambe
    yirise tikin Got. Kom tukwini Got pwal poi kontrak ambaran uku ŋembere supule
    ŋaiye ka si nye nyermbe.
  kiz-kiz: Ya kuwa kutya khela kakapetayi kujo kiye ni utukufu, ni kiasi kelevu zaidi
    ni khela ambakyo kya kudumu kilaya ni utukufu!
  tzo-TZE: Li mantaletique lec, pero ja' no'ox jayib c'ac'al itun cu'untic. Ja' más
    to lec ti jech xa no'ox mu'yuc jmultic chijyilutic Dios ta sventa ti la stojbutic
    li Cristoe, yu'un ja' sventa sbatel osil.
  lex-lex: Musa deullu-tatarni rnairia pa edon nalo'ona mere nodia plolli-mneheni
    hititni-repreparni. Pede hota emkameni la'a nnio'a onnila Yesus hihi'ini mak karuri-ka'orta
    pa nodi liarni? Hota plolli-mneheni hititni-repreparni nareh miemna!
  dov-dov: Nkambo kuti echo chiinda chakali abulewe ngabuloba bwingi bulibyeni bulewe
    kulichecho chikalilila!
  rgu-rgu: Atoran sira narela-nasaꞌa, sama leoꞌ fai a ulu na baꞌi Musa mata-idun nahaa,
    basa besaꞌ ko haaꞌ ria mopon. Musa, ma Atoran ria marela-masaꞌa, tehuu lena ria
    bali a, nana riꞌ marela-masaꞌa manaetu-manabasa taaꞌ a.
  toc-NT: Y cumu Dios li̠ma̠­sí­yulh lanca xli̠­cá̠cni̠t caj xpa̠­la­cata hua̠ntu̠
    ni̠maka̠s quilh­ta­macú niaj tu̠ li̠má­cuaj, pus chú a̠tzinú tlak ámaj li̠ma̠­siyuy
    xli̠­cá̠cni̠t a̠má lak­táxtut hua̠ntu̠ la̠nchú kalhi̠­yá̠hu cumu ne̠c­xnicú cati­lák­sputli
    cane̠c­xni­cahuá quilh­ta­macú.
  som-som: Waayo, haddii waxa idlaanayaa ammaan lahaan jiray, intee ka badan baa waxa
    hadhaa ammaan leeyahay.
  mam-C: '@see-verse:2CO.003.010'
  ndj-ndj: Nongwa pachiva chila chivelili cha dahili chaveli na ukomi waki nakaka
    chila chiyikala jola dachivi na ukomi liki.
  mbj-NT: Gabarëëh do mahang kaja däk paa kah'ëënh doo, pooj jé P'op Hagä Do ky n'aa
    enooh do ta ky n'aa jaw'yyk doo. Ti hyb n'aa tak'ëp ta bahä̃nh tabahetsooh, baad
    ub, papuuj taky n'aa enooh do nahänh doo.
  lat-VUC: 'Si enim quod evacuatur, per gloriam est: multo magis quod manet, in gloria
    est.'
  ngp-ngp: Uneva kiya chandaga cho lupisi du chandaga na ung'azi wakwe, ikindedi kiya
    kikwikala ulo na ulo nekinde na ung'azi mkulu utendese.
  enq-2: Etapenge dupanya Gotenya tii pipae doko sia-tamo doko, etala naeyapenge dupanya
    Gotenya tii pipae doko eteteaka andake pyoo singi.
  eng-ASVBT: For if that which passeth away was with glory, much more that which remaineth
    is in glory.
  mna-mna: Mi sombe zaala ta ikamam be imap na, imar raama azuŋka mi mburaana biibi,
    nako parei pa zaala tabe imbot ma alok i? Ina ka azuŋka mi mburaana biibi ma ilip.
  myw-myw: Kweiboug kaleiwag nag bises bisigeg; tage kweivaw bises bisigeg, mapun
    singaya immteil.
  sby-sby: Nicakubinga Milawo yalikukute bulemu ubo bwalashimangana. Nomba bulemu
    bwa cipangano calino lino nibunene, pakwinga nteti bukashimanganepo sobwe.
  sll-sll: Te Lo Krehaman ha ana holo holo haung obilga weni ya di panama dimba, yulang
    pai tekimo? Ayo, pai tongwo ipire Kraist gol na tere ol wai ol na tomia God Kwiang
    honagi ol na tongwo i, ya di panangwo bani panama dire yulang bir weni pai tomua.
  yaq-NT: Junuen san, ju'u chubala betchi'bo jiba tu'eaka, eiyaawatchisi machikai,
    che'a juni'i eiyaawatchisi machine, ju'u jiba yuu betchi'botuneeme.
  uro-uro: Inguna ngakt bä ianiäkt kärqäni i mudu di rhäktäksot nä ini di sa ini ngä
    män sa ama murhämeska dä sa ngäktki iva ianiäkt kärqäni iva qali lini mas diva
    ini angärha anga murhämeska ama enges ka mamär.
  ita-1885: Perciocchè, se quel che ha da essere annullato fu per gloria; molto maggiormente
    ha da essere in gloria ciò che ha da durare.
  muy-muy: Məwəlvani ya ti àpəs do ni ti zlam gəɗakani, aslaɗay ; tamal nahkay ti
    məwəlvani ya ti àbu kaŋgay-kaŋgayani ni ti zlam gəɗakani aslaɗay dal-dal àtam
    nani simiteni do aw ?
  kqc-kqc: Adina beika sisivo nido bi vabara nufa baeyori, beika bi toga toga ameibobigo
    bi besa ini vabara tau tora nufa!
  tav-tav: Moisépʉre Dio cʉ carotirique nemoona capetipe cãñupa. Jesucristo ye queti
    maca capetiquetipe aniri tie netoro cãnie ã.
  eng-ULB: For if that which was passing away had glory, how much more will what is
    permanent have glory!
  spa-VBL: Si lo viejo, que se desvanece, tenía gloria, lo nuevo, que no se acaba,
    tiene mucha más gloria.
  fra-_FOB: Car, si ce qui devait prendre fin a été glorieux, ce qui est permanent
    est beaucoup plus glorieux.
  hau-ULB: To idan har mai shudewar nan ya na da daukaka, ina misalin daukakar da
    abu na dindindin zai samu!
  mal-mal: മങ്ങിപ്പോകുന്നത് തേജസ്സുള്ളതായിരുന്നെങ്കിൽ, നിലനില്ക്കുന്നത് എത്ര അധികം
    തേജസ്സുള്ളതായിരിക്കും!
  urd-GVR: Aur agar us purāne nizām kā jalāl bahut thā jo ab mansūḳh hai to phir us
    nae nizām kā jalāl kahīṅ zyādā hogā jo qāym rahegā.
  far-far: Na 'initoe na alangaie ana taki ki, nia koso na. Boroi ma 'initoe na alangaie
    falu ne toto firi.
  suz-BL: ङोंइती ङा जाम्‍शा लाइब कबल छेङछेङ पाइश्‍शो बाक्‍ब। मुल लीशो कबल आ छेङछेङ
    गिश ठेयब बाक्‍म माइ?
  car-NT: Kurano me moro uta'toto a'ta irombo kurano me 'ne ka'tu rapa moro aitoto
    roten kynaitan.
  amp-amp: Nd boririfhut bi yohnenirott tfit bi Bro Nkifrar yak dbkafmo nfri yihotar
    fakrort tkitt. Nd yihotar be inji rhu nkifranirahr. Ndnettn Bro Nkifrarhu bro
    bbukeft nd yihotarn mfro hatohwotr.
  bht-bht: व्यवस्था उस तेज सोगी दितियो थी जड़ी घटदी जांदी थी, पर नोई बाचा दा तेज होर
    भी जादा बड़ी करी है क्योंकि ऐ हमेशा दीकर बणी रेंणी है।
  eng-NOY: For if that which was to be done away was glorious, much more glorious
    is that which endureth.
  cub-NT: Jʉ̃menijicʉi coyʉiyede no javecarõre Moisés bácʉque, “Cũiquíyebu”, arĩ dápiarejaquemavʉ.
