  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤋᤃᤡᤒᤠᤴ ᤛᤧᤖᤧᤶ ᤗ᤹ᤖᤧ ᤐᤣᤛᤠᤱ ᤔᤡᤔᤡᤍᤡᤱᤒᤠ ᤆᤥᤃᤧᤸᤗᤧ. ᤛᤍᤠᤍᤡᤱ ᤁᤧᤘᤠ᤹ᤒᤠᤴ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
    ᤕᤖᤡᤰ ᤔᤡᤔᤡᤍᤡᤱᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥
  mie-NT: Chi tú súcuán nī ncuñáhnú ley jā ní īyo jacū-ni tiempo, de sa tūhun jā coo
