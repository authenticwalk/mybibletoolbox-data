  san-TIB: ཡསྨཱད྄ ཡཏ྄ ལོཔནཱིཡཾ ཏད྄ ཡདི ཏེཛོཡུཀྟཾ བྷཝེཏ྄ ཏརྷི ཡཏ྄ ཙིརསྠཱཡི ཏད྄ བཧུཏརཏེཛོཡུཀྟམེཝ
    བྷཝིཥྱཏི།
  qve-NT: Chay (rumimanta tablapi escribisqa) leykuna ancha allin kashaspanpas, chikan
