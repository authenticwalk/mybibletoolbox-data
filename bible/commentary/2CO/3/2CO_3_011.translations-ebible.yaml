  mya-mya: ခေတ္တ​မျှ​သာ​တည်​သည့်​အ​ရာ​၌​ဘုန်း​အ​သ ရေ​ရှိ​ခဲ့​ပါ​လျှင် ထာ​ဝ​စဉ်​တည်​သည့်​အ​ရာ
