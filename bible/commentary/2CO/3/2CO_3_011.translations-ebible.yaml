  arb-NAV: فَإِذَا كَانَ الزَّائِلُ قَدْ صَاحَبَهُ الْمَجْدُ، فَأَحْرَى كَثِيراً أَنْ
    يُصَاحِبَ الْمَجْدُ مَا هُوَ بَاقٍ دَائِماً.
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⲡⲉⲑⲛⲁⲕⲱⲣϥ ⲁϥϣⲱⲡⲓ ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ ⲟⲩ⳿ⲱⲟⲩ ⳿ⲛϩⲟⲩ⳿ⲟ ⲙⲁⲗⲗⲟⲛ ⲡⲉⲧϣⲟⲡ ϧⲉⲛ ⲟⲩ⳿ⲱⲟⲩ..
  sri-sri: Marĩpʉ bʉro gosewasiriri merã Moisére ĩgʉ̃ dorerire píkerepʉrʉ, iri pereburi
    ããrĩdero ããrĩbʉ́. Jesucristo ĩgʉ̃ iridea merã marĩrẽ tauri kere gapʉ õãtaria.
    Neõ ubu ããrĩrĩ́ ããrĩbirikoa. Neõ perebirikoa.
  nal-nal: Amun Lus sin Moses kana wen iziar bulaai ma adi wilaaka marmari daxaiang
    iwana xa valat faanong pizaai. Singsaxai a rudaxaiang faaxur ina xana iziar bulaai,
    adi wilaaka marmari daxaiang iwana xa dikdik marazaat mase.
  kyq-kyq: Ɗeere, dɔɔkŋ kɛn Raa dɔɔko do dɔkin̰ ute jeege se tiŋg te gɛn daayum eyo.
    Ute naan̰ se kic ɓo Raa taaɗga nookin̰a, num mɛt kando dɔɔkŋ kɛn Raa dɔɔko kiji
    ute jeege gɛn daayum se, magal cir naan̰ se dɔkɔ.
  kwd-kwd: Nga tagi 'e leka mai fe'enia nga kwangakwanganga na ngaia ka sui mola.
    Tafe'ua ma kwangakwanganga na nga fataarunga'inga fooru lo'oo ngaia 'e ba'ita
    tofuna ngaia 'e nana'i firi.
  ded-ded: Wiac kuc kibikperagiagoc haec, imocac kuha bic mama kpac anec, fora. Nga
    wiac feengkefude, imocac kuc kperagiango wiac ifia monggoc ferahaude.
  ewe-ewe: Eya ta ne nu xoxo si nu va yi la kpɔ ŋutikɔkɔe nenema la, ekema Mawu ƒe
    nubabla yeye si hea agbe mavɔ vɛ la ƒe ŋutikɔkɔe la mele gbɔgblɔ me o, elabena
    eya anɔ anyi ɖaa.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Anubani aniiyn-nungguḏaaba anubani-yung wu-milhiynjini,
    yagu wiiya aadanu, wugurru wu-lhalng-ngarini. Wugurraayung anubani aniiyn-ngu-gadhuwa
    wu-milhiynjina-windiyung, anaani-yung yamba anggu-burraa anggu-wuguuguni wugurru.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲠⲈⲐⲚⲀⲔⲰⲢϤ ⲀϤϢⲰⲠⲒ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲰⲞⲨ ⲚϨⲞⲨⲞ ⲘⲀⲖⲖⲞⲚ ⲠⲈⲦϢⲞⲠ ϦⲈⲚⲞⲨⲰⲞⲨ.
  buk-buk: Ŋawasi naŋ gêm Moses ahuc têŋ ndoc iŋ kôc pwac akwa, naŋ yêc baliŋ dom
    ma hê su, magoc pwac wakuc ndê ŋawasi iŋ atu andô, ma oc pacndê dom.
  pri-NT: Ba wiàna jèe pwa muugère kâra ê pwina càcaa gòiri, â o mwa wànau cè pai
    dau muugère kâra ê pwina tâa dàra gòiri?
  zpq-NT: Na' da' blo'e Diosen' yeḻa' zaca' c̱he da' ben žin šložze cani', cheyaḻa'
    gacbe'echo ḻeca da' xench zaca' da' coben' da' bi te c̱he.
  por-TFT: E mais, a mensagem que Moisés ensinou não foi duradoura, como também o
    esplendor do seu rosto não durou, mas desapareceu logo. Mas, quando Deus dá seu
    Espírito às pessoas, a magnífica obra que o Espírito opera na vida das pessoas
    é muito maior porque dura para sempre.
  gwi-NT: Ąįį Law vich'eegwąhndit ch'ihłee gwizhrįh adrii, gaa juk Ch'anky'aa Shroodiinyąą
    vigwitr'it ąįį gwandaa jiintsii geh'an ndaanąą'ąį' kwaa gwats'ą' khit adrii t'inchy'aa.
  gvn-gvn: Godungku bamanda law mukul dajin bubanku, kari wuljaljiku. Yinya law mukul
    ngulkurr ngadimunku. Yamba Godungku kuku jirakal dajin bamanga wuljay-wuljaynkaku.
    Kaki bamangka kuku jirakal wukurril, jana wuljaljiku juranku bunday Godunji. Kari
    buban nyungunji bunday. Wuljaljiku. Yinyaynka kuku jirakal ngulkurr bajaku kukuku
    mukulku.
  nhy-NT: Tla okipiaya weyi imawisotlanex in tlanawatile katlej san kanaj keski tonale
    owejkaj, axan in yankuik akuerdo kipia okachi weyi imawisotlanex porke yetos iktlanke
    (ik tlami).
  asm-FB: কাৰণ লুপ্ত হৈ যোৱাটো যদি কান্তিযুক্ত, তেনেহলে সদায় থকাটো তাতকৈ অধিক প্ৰতাপযুক্ত।
  okv-okv: Eto ke kiti puvuna amo usasa ga tapa puvuna te amita usasa irae ere ua
    te usasa eha puvija amo daroho iresuja.
  mxt-NT: Vatyi tatu tyaquɨ xaan cuvi̱ cha ɨɨn yaha ri chiyo̱, nyaca cuví noo cha
    ma ndɨhɨ ca maa.
  tzo-NT: Lec ti mantaletic ti jayib c'ac'al itun cu'untique. Ja' to más lec ti toj
    co'ntontic ti chijyac'bucutic ti Diose ti chtun cu'untic sbatel osile.
  ind-AGS: Jika yang lama yang memudar memiliki kemuliaan, yang baru yang berlanjut
    memiliki lebih banyak kemuliaan.
  omw-omw: Kotiva Mosesira mwu quara pataqia vahianinra qovarama kyorara tiro, mwi
    entara Kotira peqa okyaravanto pataqia takyuquqiro viro uro taiqa vura. Kotira
    qaraakya quavanto hia taiqaraitiro, qati vahiqiro quaninranra tiro, Kotira peqa
    okyaravanto qati nraahu takyuquqiro vi variananro.
  yrb-yrb: I ario bodere tarawatu arioro farite kekerama me sinasuro nono awonana
    i me ibene ibene ibeta arioma i bodere ario ode serigari utasute ario derawere
    ue ibinu. I bodere ariona kikiraturo nono awonana i ario ba derawere.
  maa-NT: Tsà jè kjoa̱ xi tíchijangui kis'e‑la̱ kjoa̱ jeya, ìsa̱á jeya tjín kjoa̱
    xi̱tse̱ xi mì ti̱ kiì chi̱ja‑ne ni̱ta̱ kjé‑ne.
  mcq-mcq: ꞌEnajihunaꞌe ijí pujaha vaꞌajara nihoꞌo hanajiꞌinaꞌe renanaꞌe reꞌamajaho
    iviꞌa ike majama nama vahuna kara hananujara maraku orijaho asima paranana.
  sus-A: نَ قٍ سِنفٍ نُ نْرْشِ، كْنْ عَ مُ بُ. عَلَ شَشِلِ نَشَن نَبَشِ، نَ بُمَ نّ
    عَبَدَن. نَ نْرّ فبٌ نَ نْرّ سِنفٍ بّ ثٌن!
  jpn-1965: もし消え去るべきものにも栄光があったのなら、永続するものには、なおさら栄光があるはずです。
  fra-SBL: Car si ce qui passe était avec gloire, à plus forte raison ce qui reste
    est dans la gloire.
  yka-yka: Bang langkew saraˈ Tuhan tagnaˈin bu palabey du hadja, pasōng ne teˈed
    langkew janjiˈ Tuhan baˈahu manggaˈi magtamananin.
  mle-mle: Aal nyanyi nyanyi kip tijibir tiyakina yawiy, aal mwiya yitaypika a kwasa
    mwiy tikuw kwusin kwusin dabir yawiyim.
  shp-NTPO: Jakaya keyoti kaai ikaxbi ja esé jakonhira iká ikenra, ja keyóyamai kaai
    joikaya bebon jakonhira iti jake.
  aom-aom: 'Vuorövobe vaꞌoröhe muoho iae ajiꞌe jiadeje. Ëhuni biririvoromo uvoꞌaꞌanue:
    Ioroꞌioremu jioröhe mu hesi ajoho börömo mae höjo.'
  geb-geb: Mba ŋaara vur, ana Fhe Bakɨmen vhava ŋaara bakɨme phorga zɨgi, ana zazera
    mbara muuŋgip kegɨrga tuktɨgi fhuvara. Zakɨra fhuvara! Ana vhɨzgirga. Maaŋ muuŋgiap,
    nza kaŋgi, mba ŋaarar kam, ana zazera mbara muuŋgip kɨrga. Maaŋ muuŋgiap, ana
    phorga zɨgi Fhe Bakɨmen vhava ŋaara bakɨ, ana Fhe Bakɨmen vhava ŋaara bakɨ vur,
    ana guigi guarara kambarigi.
  bsj-bsj: La no wo cukeneu wiki duktangkari, la a fiya nyi wo naceu ki duktangka
    keu?
  cak-cak: Roma si xk'alajin ruk'ij ri Dios riq'uin ri xa man richin ta jumul xc'uje',
    más na quiri' ruk'ij xtik'alajin riq'uin ri can richin jumul nic'uje'.
  chf-NT: Si utz ajni jini ley que pasi tä sätoba, más rete utz jini u t'an aj Cristo
    que u xe tä paq'uin colanba.
  tlf-tlf: Kale siin umi weng boyo kuun weng kale, siit ilugoluta minte, God imi kamaa
    weng de ko-se bota uta uta ke-nuluta, siin umi weng bomi abiin uyo ku-nuluta,
    mitam suun weng ke-suu ko.
  piu-2006: '@see-verse:2CO.003.010'
  poh-NT: 'Chacoj aj tak rehtal i wili: Wi reꞌ Dios xiyew rilokꞌil riwaꞌric i najtir
    Cꞌuhbal Yeꞌo̱j cho reh Moyses reꞌ xa cꞌahchiꞌ woꞌ richuhpic wach ransil rajawric,
    reꞌ ta na chic i Acꞌ laj Tikꞌinic xiban i Dios maꞌ eniqꞌuic na̱ rilokꞌil riwaꞌric
    wi reꞌreꞌ maꞌ iqꞌue̱l ta wach rajawric?'
  tue-tue: Tee dutiré ãñuré asibatéremena jeariguepe petiádare niiyiro. Ãñunemorepe
    petiríadare niiã. Teero tiiró, tee dutiré nemorṍ ãñunetõnʉcãã.
  bjp-bjp: Male puput famu ae i roprop la i tapiek ta ini memeh, ke i tekentu tom
    le puput fuuh ae i kiis fitliu, memeh lo i laumet kanaka.
  xon-xon: Moses aakaal mu jer na yaa nan kpa nwiihn kan, tibɔnyaan ti ga li bi n‑yoonn
    mɔmɔk na le kpa nwiihn ki ti jer kina.
  tzo-ZNT: Acꞌu mi lec li mantaletique, pero jayib noꞌox cꞌacꞌal itun cuꞌuntic. Pero
    ti ta slequil yoꞌon chꞌabal jmultic chiyilotic ti Rioxe, jaꞌ chicuxiotic o ta
