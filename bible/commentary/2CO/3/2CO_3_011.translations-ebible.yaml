    liŋgu ŋunhiyinydja yukurra yurru dhärra bitjanna liŋguna, bäyŋuna yurru ŋayi buwayakthirri.
  yal-yal: Awa, nɔrɔn naxan yi ɲanma, xa na faxi binyena nde yi, nayi naxan luma habadan,
