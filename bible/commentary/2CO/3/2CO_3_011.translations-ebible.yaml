  gmv-NT: ꬉሚ ꬉሚ ቢዛይሳስ ሄሳ ማላ ቦንቾይ ዲኮ ሜርናስ ሚኒ ኤቂ ዳናይሳስ ሄሳፌ ኬሂ ኣꬊዛ ቦንቾይ ዋኒ ዴኔ?
  por-BLT: Se o antigo, que está desaparecendo, tinha glória, o novo, que continua,
