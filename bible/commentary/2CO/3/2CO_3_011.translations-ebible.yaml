    somisomi ga ilalala ga ila.
  cco-NT: Jo̱guɨ song dseángꞌˉ eáangˊ niingˉ jloꞌˆ mɨ˜ cacuøˊ Fidiéeˇ e júuˆ quiʉꞌˊ
