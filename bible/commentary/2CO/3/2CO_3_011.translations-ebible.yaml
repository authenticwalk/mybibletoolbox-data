    songo neꞌno nowentɨhwone loso kakoe pomponahoso kakoe yokumpohnꞌnyoso sɨmoꞌmjo
    somo nɨhuꞌno yakoloꞌnnyofoho.
  yon-yon: Kwane, dowan kere weneen ye amob kuu nambiriyiib monoon kumban, embeng
    kere wininban doberembaraneen yeman ye nambiri kuu darewoob arimbed kii.
  poi-NT: Porque siiga tsa̱m wɨ̱quejpa iga miñ Dioscɨɨm jém aŋquímayooyi, jém d́apɨc
    jáypa, tienes que más wɨ̱quejpa iga miñ Dioscɨɨm jém tuŋgac aŋquímayooyi, jém
    jáypáppɨc para siempre.
  wuv-wuv: Ma nabaa fei na mafofo na nofininamii fei hawera, po'o batanaidiai haweraa
    fei na oalao!
  quf-NT: Chaynu Moisespa qaqllan llipyaratinmapis, yaĉhachikushankunaqa mana tukuy
