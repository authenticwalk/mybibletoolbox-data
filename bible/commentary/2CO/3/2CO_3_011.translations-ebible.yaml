    chaymi, llipyaraq yupay kusala mas shumaq kar, kawsachikun tukuy tyimpupaq.
  yuw-yuw: O nongo-ruhon yagunoho wömai bongono docutnogon Möseot itmuna ohongga bödegoc
    mahong Kunkun Yaruhon youpha tongga itonggong koingon yaguno irot nonin möngga
