    watɨpɨhandɨ amɨ nɨwusainjɨtɨhandɨ awaindɨhandisɨha isɨhiyai nunyatɨ nunjɨtaise.
  ubr-ubr: Atonio baifafaro dura an kudidirin isisiwan on men weromin bag iyen on,
    ato atonio yawas boboun an kudidirin on irat ato irat bag, on kudidirin on arimon
    inen au wantoan au wantoan!
  tsw-NT: Wila̱ u shi ta̱ na̱ tsugbain tsa na tso kporoi. Amma tsugbain tsa akucunu
    a saꞌavu u laꞌa yi ta̱ lon, adama a na woo kporo shi, ko keꞌen.
  cax-NT: Arrümanu primer nesarrti tratorrü Tuparrü coñorrtai, panaca caüma chüvaleoiquipü.
    Arrüna nuevurrü nesarrti tratorrü Tuparrü usaübu caüma champü nitacürurrü, champü
    tacanache nicoñoporrü.
  aia-aia: Ma 'onaa na Ha'atora nara bwa'i awa tarau ra ororiu, 'a ha'ata'inia doni
    duruduru haorusi 'a ororiu di'u, 'inia 'ai awa tarau.
  srp-1865: Jer kad je slavno ono što prestaje, mnogo æe veæma biti u slavi ono što
    ostaje.
  agt-agt: Te am kakurugan ta seppakapangwa ya imunnanen nga awan mabayag a gagangay
    ta pake dakdakal para ya pakapangwa na magnayunen.
  lug-lug: Kale obanga ekyo ekiggwaawo kaakano kyajja n’ekitiibwa, ekyo ekitaggwaawo
    kisinga nnyo ekitiibwa kya kiri ekyasooka.
  yby-yby: 'Yamidana monawaya sakoya ne: Woko aha nesa lolo etibomidana lamedala maya
    yowekosi nenako, minowa minowa oko minatudawo lepa mutiwamidana lamedala yoweko
    napa-napaya ne.'
  heb-heb: כי אם הדבר העמד להבטל יש לו כבוד הדבר הקים על אחת כמה וכמה׃
  mpp-mpp: Wiyac wac feicne angocineholec esecne kwesiwec, yogolec angocine biyachac
    wame miyac aiwec, noine. Aime wiyac fafeginowagac, yogolec wac feicne angocineholecti
    wiyac esecne ingucne hatacmac ewaligac.
  apb-apb: Haiholota'inge lalahu'e nge uusulana e lae i laona mo Ha'atolanga a Mosis
    e lio manikulu'e taane, ma'alana e sa'a ii'o huu ike. Ta'e haiholota'inge haalu
    huni ha'a-oodohie mwala pe'ie a God kei to'o aana manikulu'anga e tohungei peine
    lo'u liutaa, aana kei ii'o huu.
  san-TEL: యస్మాద్ యత్ లోపనీయం తద్ యది తేజోయుక్తం భవేత్ తర్హి యత్ చిరస్థాయి తద్ బహుతరతేజోయుక్తమేవ
    భవిష్యతి|
  ben-IRV: কারণ যা শেষ হয়ে যাচ্ছিল তা যখন এত মহিমাময় তবে যা চিরকাল থাকে তা আরও কত
