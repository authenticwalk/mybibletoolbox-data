  bod-N: དེ་སྔར་ཉམས་པར་གྱུར་པ་དེ་ལ་གཟི་འོད་ཡོད་ན། གཏན་དུ་བཞུགས་པ་དེ་ལ་ལྷག་ཏུ་གཟི་འོད་ལྡན་པ་ཡིན༌ནོ།།
  tca-NT: Rü yemaãcü woo namexẽchi ga yema mugü ga paxaãchi ixĩxü̃, natürü yexeraãcü
