  wrs-wrs: Nomba lohohmonamba pusambava hengava lovhoavmoa, heva os honamba nemelmonamba
    men wohlohv, osm yunalm yunalm. Noinda himba mindnam pusamba vethangav.
  mca-mca: Qe in qiji'ha pa'aj qa ƚe'wis iye kakha' qu' haami'ija hatse', ye'ehe,
