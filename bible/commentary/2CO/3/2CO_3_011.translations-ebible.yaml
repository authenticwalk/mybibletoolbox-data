  tcz-CHONGTHU: Hitia lampilui chu kheldoh ahitah a ahileh, ichan geiya athah tonsot'a
    um chu loupijo cheh ding hi tam?
  mar-mar: कारण जे नाहीसे होणार होते ते जर तेजयुक्त आहे, तर जे शाश्वत ते कितीतरी अधिक
    तेजस्वी असणार.
  snp-snp: Moda kolafe? Kamena lina efemako minoto eifami monawa ya lamenaki aima
    nefa, ido minowa-minowa oto minenami monawa yakafo olu afima o edeto lamenala
    naba-naba ona kula ne.
  isl-isl: Og fyrst það, sem varaði aðeins skamma stund, ljómaði af himneskri dýrð,
    mun þá ekki hin nýja áætlun Guðs um hjálpræði mannanna vera miklu stórfenglegri,
    því hún varir að eilífu!
  spy-NT: Nto yoo ākoo kichōōnto ꞉kiirootyaani kimii kukēēytooy lēbkēēyyēēt ii, /bokeemwa
    nee nanyuun wōlēē tēē ꞉lēbkēēyyēēt nyēbo nyoo wēētii ākookoy?
  xnn-xnn: Tay no maila nan kangaton Apo Dios isnan nalaka ay mamaid, am-am-amed nan
    kail-an nan kangatona isnan maid patenggana.
  mwe-mwe: Ibhaga shene shaliji sha pitape shashinkukola ukonjelo, lyakwa lipamba
    kuti sha pitipiti shila shipinga kola ukonjelo gwa puya.
  tte-tte: Tabe yaboyoi loinane ana sauga nige imamamalawesosi besiele tabe ana wasawasa
    mekanakava. Mwa koinaele takatai kamwasa waluwaluna iya kani imiyayai me ana wasawasa.
  tcs-tcs: Dat strong oul griment wea i bin pinis, i bin gad da nadakain sainilait
    blo God, ane i bin mina gud. Bat dis niu strong griment wea i no sabe pinis i
    go mata kipgo, i go prapa soe da sainilait, dat truglori ane paua blo God.
  hlt-THB: Ak thi hqui didi zani boeimangnaak ing a law awhtaw, a poepa na ak boeimang
    taw bau khqoet kawm man!
  soq-soq: Anaana intawa tontawa walama kampaida os muka do nolalen ita nolawa ipasialene
    obasalen, tane God sapawa do wisen. Tane inta sanaa Keriso bedewee God mampe wiwisawa
    winakasalala ipa sapawa debamawaida do, mai inta tontawa sapawa ruawa.
  qub-qub: Layga sumaj alli carpis ushacajllami caran. Taytanchi Jesucristupa alli
    willacuyninta willacushanchïmi ichanga mana ushacaj cawayta tarichimanchi.
  att-att: Á nu maráyaw yù tunung ni Namarò, nga nabì lâ yù passerbi na, á nepatalugáring
    sù bagu nga tarátu na, nga maráyaw nga awán ta áddè nayù passerbi na.
  bki-bki: Miamoiano napano jo batove nei, be riano ka naio binimei beamu, binimei
    bija kiano burum̃ara mermerano. Mia vonganei, miamoiano vou napano binimei vonga
    iorou, mia naio to tulaka, a kiano mermerano toru laka garuei.
  bqp-bqp: Tó pↄ́ kũ adi gì kɛro bò kũ gakurio, pↄ́ kũ àdigↄ̃ kun gakuri deala
    zã̀.
  mcp-mcp: Ŋkí sâ á kʉ́l fwála í á bə nə milwanə́, ŋgaá sâ á kandʉgə kandʉgə í é nyiŋgə
    bul bə nə ndɨ̂?
  hat-hat: Si sa ki te la pou yon tan an te gen pouvwa, nou pa bezwen mande ki pouvwa
    sa ki la pou tout tan an genyen.
  npl-NT: Porke tlan amo owejka okipixki tlawilnextílistli, okachi miak kipias tlawilnextílistli
    tlan ayik pojpoliwis.
  bgg-bgg: Chiih-è ìujia rai bie pha ji shii rangde biisiie um arone, ji è de idang
    rai pha ji shii ne khama biisiie um ba ro.
  eng-TCENT: And if what was fading away came with glory, what remains will be even
    more glorious.
  eng-BSB: For if what was fading away came with glory, how much greater is the glory
    of that which endures!
  cpu-NT: Aritakera karatataipaake ovaneenkavetapainchari. Irooma ovaneenkaperotaachaneri
    iroora kantaitaachaneri iroñaaka.
  san-ASM: যস্মাদ্ যৎ লোপনীযং তদ্ যদি তেজোযুক্তং ভৱেৎ তৰ্হি যৎ চিৰস্থাযি তদ্ বহুতৰতেজোযুক্তমেৱ
    ভৱিষ্যতি|
  tac-NT: Ye 'nátili tabilé siné suwime nímala. 'Lige alué 'ya nerúgame 'nátilika
    abiena 'la semati nílekuru. Abéchigo 'la semati júkuru ye 'nátili nuebo, abé a'lá
    sébali ju.
  eng-WEBPB: For if that which passes away was with glory, much more that which remains
    is in glory.
  gfk-H: A tutuna. Ma bia kaikek ra warkurai ing diet wara panpanim laah ga hanuat
    ma ra minamar, a tamat na minamar i kis ta iakanong nong na kis hatikai.
  viv-viv: Mosese yana vehimeya ana abavehimeya havahavaina tu kadu kikaiwabuna, faꞋina
    Yaubada yana mahalina veꞋakinamanamalina buye gilakayemu. Tu Yaubada AluꞋaluwana
    yana abavehimeya miyamiya-vagahina faꞋina, abavehimeyai-nadi ana kaiwabu gavatubuga!
  yao-yao: Pakuŵa, iŵaga achila chichaliji cha kupita chaliji ni ukulu nipele achila
    chakulama chichikole ni ukulu wakupunda nnope.
  tgp-tgp: Matan, vara sava mo lo majara tiroma mo mai peresi na mera r̃uhur̃uhu,
    meran retitauhi paro i pa toho jejeu i pa mele r̃uhur̃uhu jea.
  auc-NT: Edæ mänïne mönö wodëmäa baquënëmämo incæ ñäö apäite baï ïñonte Möitee wodi
    ænte apæ̈negacäimpa. Wængonguï ñöwo nänö pönö äne guiquënë cöwë wodëmäa badämaï
    ëne inte godömenque nanguï guïnæ̈ näwante baï ënepa.
  kbc-NT: Niɡ̶ijo latalaɡ̶a Aneotedoɡ̶oji ane dinikee, niɡ̶ijo Aneotedoɡ̶oji neɡ̶eote
    niɡ̶ijo oxiiɡ̶odi ɡ̶onimaweneɡ̶egi me idinilakidenaɡ̶atege analee ixomaɡ̶atijo.
    Pida niɡ̶ijo Aneotedoɡ̶oji neɡ̶eote niɡ̶ijo gela ɡ̶onimaweneɡ̶egi me idinilakidenaɡ̶atege
    ane daɡ̶adiaa ixomaɡ̶atice, odaa niɡ̶ijo latalaɡ̶a Aneotedoɡ̶oji ja daɡ̶axatace
    me yoniciwadi.
  bmh-bmh: Kasai ze gonugau salau umkoskos i dacaneu, go Uwait nugau al mui zoun,
    gonun, ig abiu gonugau salau banou. Guzenaital, Ah Wes gonugau salau umkoskos
    dareu, ig abiu go banou pet.
  ctu-BL: Mi an i ñuclel jini tsa' bʌ jili, ñumen cabʌl i ñuclel jini mu' bʌ i coltañonla,
    come mach yujilic jilel.
  meq-meq: Ta deɗek Dzam Guram eye nakə Mbəlom a vəl hərwi məndze tsekweŋ, ka bəzakway
    ha məzlaɓ. Ada taɗə andza niye na, Dzam Weɗeye nakə ma ndziye huya aye a ze na
    ɗuh.
  noa-H: Mag hiek p'ã deetarr wajaugau Moisés k'ĩir bʌ̃ʌmjö hapitarrta hõtdaujö hök'ar
    t'õmamua chugpatarr k'ai, magan Hẽwandamau hich Hak'aar gaaimua hõor dʌ̈i hiek
    deetarrta wajapcha sim, hag k'ãyau bʌ̃ʌrjã chugpaa k'augba sĩerraawai.
  alp-NT: Masike Musa Eni hukume etahane takwali mo po eluake le kbasa kai hitate
    elake. Hoko kena janji beluke, baue saisa rebe Yesuse Ionoe rebe ekbasa eti pelare,
    ekbasa kai esi hitate elake ela lesi leneka.
  san-VEL: yasmaad yat lopaniiya.m tad yadi tejoyukta.m bhavet tarhi yat cirasthaayi
    tad bahutaratejoyuktameva bhavi.syati|
  kbq-kbq: Hanki fanane huno'ma nevania zamo'ma hankave'ane me'nenigeno'a, mago'ane
    mevava huno vania zamofo, hankavemo'a agateregahie.
  kbh-kbh: Er chë leyama tempo, chë ya jochnënguama tempo entsemna ora, Bëngbe Bëtsá
    chabe buashinÿinÿanana y uámanana tojinÿanÿese; ndegombre chë Bëngbe Bëtsá tsëm
    soyënga ents̈angbiama jamama ora, chë ndocna te yochanjochnëngo tempo ora, Bëngbe
    Bëtsá más chabe buashinÿinÿanana y uámanana echántsinÿanÿnaye.
  ron-LSB: Căci dacă ceea ce trece a fost cu glorie, cu atât mai mult ceea ce rămâne
    este în glorie.
  pon-pon: A ma linan mia ren me pan jorela, iaduen wan linan en me pan mimieta!
  nhe-BL: Intla nopa achtohui tlajtolsencahuali elqui cuajcualtzi yonque mocajqui
    para san se tlalochtli huan teipa panotejqui, tlahuel más onpano quipiya itlatlanex
    ni yancuic tlajtolsencahuali tlen huejcahuas para nochipa.
  sps-sps: An tsue faunot tamuan, gim non ma kaa fapotsian nats, kaa minon siinaiv
    tsuan, san tsue faunot foun, kaa fatatabin nan non ana sikia ta fafakap nan, ayei
    kaa pis minon a fo mamatsiny siinaiv kinai fiisok.
  wnc-wnc: Siwan mama wamu wa pimake sanga moo binga singgak kaknga Isrel nana aminde
    yamunangge tasiwan sanga take aknga sikut. Siwan wamu kekeknga siknga asinggan
    yuwiu waakngata sanga take siknga aknga singgak.
  bus-bus: Tó pↄ́ kɛ̀ èe gì kɛroo bↄ̀ kↄ̃n gakuio, pↄ́ kɛ̀ ègↄ̃ kuu gakui dɛàla zã̀.
  gub-BL: Zaneipy uzekaiw katu ze'eg kwehe arer rehe a'e wà, ta'e ikatu a'e xe. Zane
    nazazekaiw katu kwaw hehe kury, ta'e ze'eg ipyahu ma'e ikatu wera'u izuwi a'e
    xe. Zazekaiw katu putar hehe tuweharupi nehe. Nazapytu'u kwaw zanezekaiw ire nehe.
  imo-imo: Oi lepa naa pumbelomu wendo orumu wali enge pa telimu kinye orumu lemo,
    kinye lepa kau pumbelo ungumunga enge pa telimu paa olandopa ltemo.
  boj-boj: Wau namij di gaigai sqa keresai. A koboqas. Bole, a riaŋ ti bej. Ariya
    wau bunuj gaigai sqas qaji a olo tulaŋ riaŋ koba ti unu. Riaŋ dena wau namij aqa
    riaŋ tulaŋ buŋyejunu.
  eng-DRA: For if that which is done away was glorious, much more that which remaineth
    is in glory.
  knf-knf: Na manjoonan, woli uko unkmbaaŋ uwo na mndëm, hum di di unwooŋ uunkba uwooŋ
    uunkwo na mndëm mampelnuŋ ba?
  san-KHM: យស្មាទ៑ យត៑ លោបនីយំ តទ៑ យទិ តេជោយុក្តំ ភវេត៑ តហ៌ិ យត៑ ចិរស្ថាយិ តទ៑ ពហុតរតេជោយុក្តមេវ
    ភវិឞ្យតិ។
  arn-NT: Afmafal-le tati afachi kuyfi ley dungu, doy fütra afmafalay tüfachi küme
    dungu rumel mülealu am.
  zas-NT: Abiꞌ bal ni ad rüjnt sirv par gra tiamp, biꞌtan con tijb ni zaꞌcdxoon, yan
    mazri ni zaꞌcdxoon na̱j ni ad yuꞌt dxej nit.
  ken-NT: Tɛtɛp, mbák nku nsɨ́ anɛ abhɨ́kɨ́ tat ǎkway nyaka bɛtɔŋ bɛdiɛ́rɛ́ Mandɛm,
    Nku Nkɔ anɛ abhɨkɨ bhɔŋ ngwɛnti abhɔŋ bɛtɔŋ bɛdiɛ́rɛ́ ɛbhi ancha anɛ nsɨ́.
