  tif-tif: Siin kaami weng kaali, kiin taap weng kemin, daa ilanin tap keluya, God
    ami kama weng kutiiyase kaata, atin ti ata ata ke-lomda, kamasi diildiil weng
    umi abiin yukul kuluu-lomda tiltam amiit weng kesa.
  nlx-nlx: काहाकाय केदी तो गेटणार उजालो एतो, ते तो जो कायेम रेन उंजु बी चोमेकणार काहा
    नाय एय!
  apw-NT: Begoz’aaníí bech’ígonyáá n’íí bits’ą́’dindláád lę́k’eyúgo, doo bech’ígowáh
    dahíí bitisgo bits’ą́’dindláád go’į́į́.
  gum-gum: Inchawei tru tørguegwalmabig kwab ibikken kan treeg tørguegwalmabig tøgaig
