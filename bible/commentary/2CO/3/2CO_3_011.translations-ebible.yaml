    iroro caninarosonori yamaitica?'
  plu-plu: Mmanawa ku wis hiyá Uhokri ginetni ku pariye kawih adahan aynessawa hawkri
    ku wis hiyá in kanikiythanisima, inkata akiw ginetni ku pariye kawih adahan apanenekwa?
    Innewa pi kakiythanite akiw.
  iou-iou: U imata, baga man, imaka kadäni keräpi itta yäwani u peŋyäŋek ba kehäromi
