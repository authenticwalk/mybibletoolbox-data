  hus-NT-1971: Max in co’oy in ts’alat an ts’ejcath cau axi ne’ets ca taley, jaquitsq’ui
    más in cua’al in lej c’athpich ts’alat an it cau axi ne’ets ca ohuey abal ets’ey.
  med-med: Unt kongun tepa ruⱡ pi napʉmba ila rʉⱡang minal purum ndam, wote uⱡ nga
