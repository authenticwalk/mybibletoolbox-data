  grc-TCGNT: Εἰ γὰρ τὸ καταργούμενον, διὰ δόξης, πολλῷ μᾶλλον τὸ μένον, ἐν δόξῃ.
  gof-WFTW: Guutha wodes qonccidi guyeppe dhaydayssi hayssada bonchchetiko, merinaw
