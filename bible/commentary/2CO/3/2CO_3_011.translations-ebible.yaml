  mya-JVB: ပယ်ရှင်း ရသောအရာ သည် ဘုန်း ရှိလျှင် ၊ တည်နေ သောအရာ သည်သာ၍ ဘုန်း ရှိလိမ့်မည်။
  kgf-kgf: Kecma qahac wawaŋa imuhucyanéŋ edamuyaguc wanʒaciguc heheseli heheya iminéŋ
