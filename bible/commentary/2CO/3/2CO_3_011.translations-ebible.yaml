  pan-pan: ਕਿਉਂਕਿ ਜੇ ਉਹ ਸੇਵਕਾਈ ਜਿਹੜੀ ਅਲੋਪ ਹੋਣ ਵਾਲੀ ਹੈ ਤੇਜ ਨਾਲ ਹੋਈ ਤਾਂ ਜਿਹੜੀ ਸਥਿਰ ਰਹਿਣ
