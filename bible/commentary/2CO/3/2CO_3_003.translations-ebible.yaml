verse: 2CO.003.003
translations:
  kpx-kpx: Ataeau hilokage noeabulike vasohuta Keliso hoto ke loui la haivelu. Isito
    Keliso biageike au hoto ke la uvumo hisalianu. Keu benita munee tavamo levaleva
    ke hisaliholinu. Isito Dilava Munana Tumue vuvunemo la uvumo hoto ke hisalianu.
  okv-H: Eto ahari be amo Keriso na ungota hotembari jo ta kajena amo ungona dagota
    ke avo be ijie humbuheva te ke amo ongo na kajae rate God ta Ahihi vasiri te na
    kajarira. Eto ke amo God ta ke 10 koro hamota kajena aingeko mane rate ungota
    hotembari jo vasiri te aita kajarira.
  tbo-tbo: Ma i lugeletena dumaya naka Keliso tauna geka gilumana i dewaya po tau
    a lugeleteya lawa u matahi. Tauna ega ani’mgiluma uyahinei it’omgiluma ma Yaubada
    Lauyagohanana Alugona Waiwoiyanei i’mgiluma. Ma gasi ega ani’mgiluma gaima yawayawatana
    uyahina it’omgiluma mei Mose a lugagayo ma ani’mgiluma lawa u nugonugomi.
  mal-C: അങ്ങനെ ഞങ്ങളുടെ പ്രവർത്തനഫലമായി ഉണ്ടായ “ക്രിസ്തുവിന്റെ കത്ത്” നിങ്ങൾ ആകുന്നു
    എന്നു വ്യക്തമാണ്. അത് എഴുതിയിരിക്കുന്നതു മഷികൊണ്ടല്ല, ജീവനുള്ള ദൈവത്തിന്റെ ആത്മാവിനാലാണ്;
    കൽപ്പലകകളിൽ അല്ല, മനുഷ്യഹൃദയങ്ങളെന്ന മാംസപ്പലകകളിന്മേലാണ്.
  grc-SR: φανερούμενοι ὅτι ἐστὲ ἐπιστολὴ χριστοῦ διακονηθεῖσα ὑφ᾽ ἡμῶν, ἐγγεγραμμένη
    οὐ μέλανι, ἀλλὰ πνεύματι θεοῦ ζῶντος, οὐκ ἐν πλαξὶν λιθίναις, ἀλλ᾽ ἐν πλαξὶν ⸂καρδίαις⸃
    σαρκίναις.
  bgc-bgc: यो तो साफ दिक्खै सै के थम मसीह की चिट्ठी के समान सों, जो मसीह की ओड़ तै
    सै, जो म्हारी सेवकाई का फळ सै, अर जो स्याही तै पत्थर की पटियाँ पै न्ही, पर जिन्दे
    परमेसवर की आत्मा तै दिल की माँस रूपी पटियाँ पै लिक्खी सै।
  khz-khz: Gomi gemi magulina evega-matagai-gitakauana, gomi Keriso gena talotalo,
    ai gema inagulu genana etalomina, (taunilimalima na geagiana). Gomi Keriso gena
    talotalo, ati peni na etalomito talotalona, na maguli vanagivanagi Palaguna na
    etalomito talotalomi. Gomi Keriso na ati vatu revarevara atarai etalo-kaumito,
    na gomi taunilimalima nugarai etalo-togaato.
  deu-TKW: Ist doch euch klar anzusehen, daß ihr ein Brief Christus' seid, durch uns
    besorgt, geschrieben nicht mit Tinte, sondern mit des lebendigen Gottes Geist,
    nicht in steinerne Tafeln, sondern in fleischerne Tafeln des Herzens.
  zsr-NT: Le nacliꞌ naláꞌ lahui ca tu guich nuzujëꞌ Cristo, le bsölëꞌë lu naꞌtuꞌ.
    Cutu nayúj tu lu guich, san Böꞌ Laꞌy queëꞌ Dios ban nuzujëꞌ lei, clëg tu lu guiöj
    blag, san lu icj ládxiꞌdauꞌliꞌ nuzujëꞌ.
  lin-lin: Bozali penza kolakisa ete bozali mokanda ya Klisto, bozali mbuma ya lotomo
    na biso, mpe ete bozali mokanda oyo ekomamaki na nzela ya mayi ya ekomeli te kasi
    na nzela ya Molimo ya Nzambe na bomoi, mokanda oyo ekomamaki na likolo ya bitando
    ya mabanga te kasi kati na mitema ya bato.
  hns-NT: Toelog to aapan tjaal-tjalan se dekhaawe hai kie toelog Kriest ke ek tjietthie
    baate, aur ham oke liekhlie hai. Ie tjietthie enki se na liekhal gail, bakie djienda
    Parmeswar ke Aatma se. Aur na ieta par liekhal gail, bakie manai ke diel me.
  noa-E: Chadcha amau wajapha oo nʉm akhiin, pãar khabahab ich Cristooucha carta phãtarrjö
    nʉm. Mag cartajö ichdëucha phãtarr aawai plumaau phãtarrjã khaba, sĩi ich Ẽwandam
    warrgarwe ich mag iiu sĩerrʉm ag Akharauta ẽsap gaai carta phãtarrjö sim. Mag
    phãkha sĩsimjã sĩi warrgar Moiseeg phã deetarrjö mokdau gaai khaba, pãar thãar
    eechata phãkha sĩsimjö ajim. Ajapcharan mʉrʉg ich iek jaaupi simua warre pãach
    thãrauchata ʉ̈khapijim.
  eng-EMTV: being made known that you are the letter of Christ, which was ministered
    by us, having been written not with ink but by the Spirit of the living God, not
    in tablets of stone but in tablets of flesh, namely in hearts.
  mib-NT: Chi máá ró cácuu nájnūhun ɨɨn carta jeē ní tee Cristo te cáscáca ri. Te
    nasūu jíín tinta ni tee ya, chi sa suhva jíín Espíritu Yaā Dios, Yaā técu. Te
    nasūu núū tabla yuū nájnūhun ni tee ya ley yā, chi sa suhva nuū anuá ñayuu ni
    tee ya.
  lif-NT2: से़क्‍खाए खिनिॽग ख्रिस्‍तरे़ साप्‍तुआङ् आनिगे़लाम्‍बा हाङुबा सक्‍इङ्‌घङ्‌निङ्‌लो॥
    खे़ङ्‌ग नाक्‍चा नु साप्‌वारे़ मे़ःन्, कर आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पाङ्‌घुबा
    सेसेमाङ्‌ङिल्‍ले़ साप्‍तुबारो, साप्‍लुङ्‌ङो साप्‍तुबा मे़ःन्, कर मे़न्‍छाम् सिक्‍लुङ्‌मो
    ख्रिस्‍तरे़ साप्‍तुबा सक्‍इङ्‌घङ्‌निङ्‌लो॥
  xnj-xnj: Chakaka kuvya nyenye ndi balua ya Kilisitu yeyihuma mulihengu litu pagati
    yinu. Balua yene yiyandikwi lepi, nambu kwa Mpungu Msopi wa Chapanga mweavi mumi,
    iyandikiwi lepi panani ya chipandi cha liganga chechihongoliwi nambu ayandiki
    mumitima ya vandu.
  mmx-mmx: I xasep do ne Karisito xa ga malagan na lovoang mumu nimi, la nai levempipisik
    at lugugu atnama. Kopmen goxo malagan i mi loxodan mamalagan to at tuuat. Ketla
    ni ga malagan li i mi Loroonan at ne Moroa, Luntoo Avolo, ga malagan i ro at levempeve
    at limixin.
  cbr-NT: Nun cananuna usoquin mitsu 'unánmia quiáxa quicë bana ax ca quiricanu tintan
    'anan maxax paránu 'acëma 'aíshbi Cristo cupía Nucën Papa Diosan Bëru Ñunshin
    Upitan mitsun nuitunu 'imicë 'icën.
  tee-NT: Chai tachi ju va jun Cristo ju xats'ok'a ju alhiqui junta najun tichi lapanac
    ju quit'in ni yuchach ju xatamapaxaniyan ju mi'atsucunti'an acsni xalac'a'iyat'it
    ju chivinti ju xaclajunau. Va yuchi ni jantu xa'ats'oknun ju yuchi laca tu'u'
    tinta. Alai tachi ju va jun xa'ats'oknun lami'alhunut'an ju iSpiritu Santu Dios
    ju lak'ajunta. Chunch xalhixajacha ni yuchi ju xatamapaxaniyan ju mi'atsucunti'an.
    Chai jantu chun xa'ats'oknun tachi acsni ats'oknulh ju ixlhamap'aksin Dios lacalht'ak'alh
    chiux. Ju chavai ju yuchi ats'oknulh ixchivinti lami'alhunut'an.
  eng-LSV: revealed that you are a letter of Christ ministered by us, not written
    with ink, but with the Spirit of the living God, not in the tablets of stone,
    but in fleshy tablets of the heart,
  cak-NT: Ri ka-carta roj ri ni'in chi can utz tic'ul kawech, can ja ri Cristo ri
    banayon-pe, y ri carta ri' ja rix. Ri ka-carta ri nakac'ut roj, man xabachique
    (xama'anchique) ta carta, roma ja rix ri anche'l ka-carta chiquiwech ri winak
    ri man riq'uin ta tinta tz'iban-wi. Ri ka-carta roj, can riq'uin ru-Espíritu ri
    c'aslic Dios tz'iban-wi. Man chech ta tz'alem tak abaj banon-wi; xa can pa tak
    iwánima tz'iban-wi.
  pah-NT: 'A''ereki pe ndepiagame g̃a e''i: “Cristo''ga tuhẽ Paulo''g̃a mondouka Corintopeve''g̃a
    pyri onhimombe''uuka g̃a pe. Gaha g̃wendukatuuka g̃a pe g̃a mongokatuavo Paulo''g̃a
    omombe''urame,” ei g̃a. Na tuhẽ Cristo''ga pe pojykai. A''ero pe pejikokatua ikwahavukari
    ojipe''g̃a pe. Ahe okwatija imohũhava pyvõ tokwahavuka ti mbatera ojipe''g̃a pe.
    Tupana''ga ki a''e te avuiramave''ga, ga gwa''uva pyvõ pendeaporog̃ita mbopyahui
    pe mongokatuavo tokwahavuka ti ojipe''g̃a pe. Ahe okwatija itapereuhuva''ea rehe
    tokwahavuka ti g̃a pe javo. Tupana''ga ki a''e te pendeaporog̃ita mbopyahui peyvyteri
    pe tokwahavuka ti g̃a pe javo.'
  sja-NT: Jõmaarãpa k'awaadai Cristopa tai pëiji parã ak'ɨdak'ãri, sãga p'anapata
    Cristode ijãadak'ãriipa. Awaraarãpa oo k'inia p'anapata Tachi Ak'õre Ũraa mãude
    p'ãdade jara bɨk'a. Tachi Ak'õrepa k'inia-e baji mĩda eperãarãpa ichita ijãadamerã
    ma ũraa Moisemaa p'ãpidade, ũk'uru aɨde at'ãri ijãa p'anɨ. Mamĩda parã mãga p'anadak'aa.
    Ma k'ãyaara pipɨara parãpa oo k'inia p'anɨ Cristopa oopi bɨk'a, Tachi Ak'õre Jaure
    parã t'ãride bapari perã. Ma awara Ak'õrepa mãga ichita oopiit'ee, ichita bapari
    perã.
  xed-xed: Manda va tsaya nzakwani, kaghuni tsa ɗelewer vindam Kristi ka tsghafta
    nda ma dzva ŋni ya. Nda ima vindi a vindafta tsi wu, nda Sulkuma Lazglafta nda
    hafu mida vindafta tsi. Ta klam a vindafta tsi guli wu, ma ŋuɗufa mnda səla vindamta
    tsi.
  mks-NT: Jáchi̱ náha̱ cáxí táhyí a̱ ña̱ cúú ndó tátu̱hun in carta na̱ca̱hyí Jesucristo
    ta mé nde̱ jána̱ha̱ nde̱ ña̱ nu̱ú ña̱yivi. Co̱ cúú á in carta na̱ca̱hyi̱ nu̱ú
    tutu. Cúú á ña̱ na̱ca̱hyí ínima̱ yi̱i̱ Ndióxi̱, mé a̱ tácú indiví. Ta cúú á in
    carta ña̱ co̱ó na̱ca̱hyi̱ nu̱ú yu̱u̱ jáchi̱ cúú á tátu̱hun na̱ca̱hyi̱ a̱ ini ínima̱
    ña̱yivi.
  gfk-S: Mu la hamanis be mu iat tike pakpakat mekaia hone Krais, ma a puspusno ira
    numem pinapalim. Pa di gale pakat ma ra linge na pakpakat mekira napu hoke ra
    kong. Pata. Di ga pakat ma no Tanuana no lilona God. Pa di gale pakat ta ira pala
    hot na pakpakat, iesene di ga pakat ta ira tinga na turadi.
  bmu-bmu: 'Iŋini Kraistkö papia kimbi ewö akzei, miaŋön aukŋe ahöza. Mosesnöŋ Köna
    keuŋi naŋim oŋi iŋk miaŋön köt tafenöŋ ohoyöhi, iŋini miaŋgö dop qahö akzemö,
    Kraistnöŋ kimbiŋi eŋgö uruŋinaŋgö tafeŋe kewö ohoi kinje: Neŋön nup meinga ölŋi
    asuhui Kraistnöŋ Anutu malmal köhöikŋi Toŋaŋgö Uŋaŋi uruŋine ali letotket. Ambazipnöŋ
    nupninaŋgö ölŋi mi eketka miaŋön bauköm eŋgiiga nupninaŋgö könaŋi möt asarimakze.'
  dgz-dgz: Nu asiginup, ok ame Iesu nu gamunup se watu enen. Amba kagugum gapan ya
    sen go God me yaibobot wanden ainiwa Guewa Woup Seniwa megawa gapan ok ame sen.
    E nu kakaewa nuga ogewa ame gwat gapan ya sen go imunu potanu gapan sen.
  eng-GNV: In that yee are manifest, to be the Epistle of Christ, ministred by vs,
    and written, not with yncke, but with the Spirite of the liuing God, not in tables
    of stone, but in fleshly tables of the heart.
  zaa-NT: Lebi'į nna hualigani ná le carta nu bedia la'a mísmutaá Cristua por medio
    de intu'; labí bedie na lani biỹa tinta ní, nìhua lo íyya bereta, sino ná le resultado
    qui' ttu tsina nu runi Espíritu Santo lo losto' le; Tata Dios enne' bàni tulidàba
    guthèl·le'e ne.
  eng-WEBSTER: Forasmuch as ye are manifestly declared to be the epistle of Christ
    ministered by us, written not with ink, but with the Spirit of the living God;
    not on tables of stone, but on fleshly tables of the heart.
  guh-guh: 'Paxamë xaniavaetsia panejumecovënëtame patacatsipaebilivaisi, Jesucristo
    pelivaisi. Nexata itsamonae, apo pataneyapëtaevi ata, itsa pacavënëlivaisitane
    patanejumecovënëtsijavamë, panesivajamatabëjumaitsi: “Pablobana Corinto tomarapijivi
    cuyalato apo tsicobeyaquinae atatsi, itsa jume, ibopanata ata apo tsicobeyaquinae
    atatsi vajayapëtaenexa, itsiata yapëtanetsi Dioso pitorobijavatsi pexaniajailivaisi,
    Jesucristo pelivaisi, jivi petsipaebavanapaenexa,” panesivajamatabëjai. Piasaëtsaponaponaenë
    baja cajena Espíritu Santo pacatsijamatabëeca. Nexata baja pacajamatabëcuenepënëyorota
    pejanajamatabëcuene panexainaenexa. Nexata itsamonae xaniavaetsia itsa patsitajinavanapame,
    bajarapamonae ata baja pacayapëtane Cristo pelivaisi papecatsijamatabëecaejava.'
  bon-bon: Weene lui leta pana gemi, Keriso lui soogärumi cime kaakesea ca. Ai lui
    epu pana leta lica gyene, lui bine yoogärimusi ingki ca peba cabu, yepä epu pana
    gyene, egä Keriso te yoogäremepi biname bime ngenecu cabu me Ireclota Acejiyame
    me Seemo ca.
  nhw-BL: Quena, anitztoque quen se amatlajcuiloli catli tojuanti tijhuicaj para titenextilíaj
    tijchihuaj se cuali tequitl. Huan Cristo quiijcuilo nopa amatlajcuiloli para masehualme
    ma techiximatise ajqueya tojuanti, pero amo ijcuilijtoc ica lápiz. Quiijcuilo
    ica Itonal Toteco catli yoltoc. Huan amo quiijcuilo ipan tetl quen Moisés quichijqui
    huejcajya. ¡Amo! Yaya quiijcuilo nopa amatlajcuiloli ipan ininyolo masehualme
    quema quitlali Itonal ipan ininyolo tlaneltocani.
  swh-ONEN: Nanyi mwadhihirisha wazi kwamba ninyi ni barua itokayo kwa Kristo, matokeo
    ya huduma yetu, ambayo haikuandikwa kwa wino bali kwa Roho wa Mungu aliye hai,
    si katika vibao vya mawe, bali katika vibao ambavyo ni mioyo ya wanadamu.
  wbi-wbi: kange muhufia kuuti, umue mwemue kalata jino jihumule kwa Kilisite, jino
    tuvaletiile usue. najilembilue ni kilembilue, looli jilembilue nu Mhepo ghwa Nguluve
    juno mwumi. kange namuli ndavule ikalata jino jilembilue mu kiseghu, looli jino
    jilembilue mumoojo gha vaanhu.
  bba-bba: Yɑ sɔ̃ɔsirɑ mɑ i sɑ̃ɑ tire te Kirisi u yoruɑ bɛsɛn sɔmburun sɔ̃. Bɑ ǹ
    tu yoruɑ kɑ ɑnkiri, mɑ n kun kɑ Gusunɔ Yinni wɑson Hunde. Bɑ ǹ mɑɑ tu yorusi
    kpee bɛsi sɔɔ, mɑ n kun mɔ tɔmbun ɡɔ̃rusu sɔɔ.
  eng-KJVCPB: forasmuch as ye are manifestly declared to be the epistle of Christ
    ministered by us, written not with ink, but with the Spirit of the living God;
    not in tables of stone, but in fleshy tables of the heart.
  kgk-NT: Ojehai va'ekwe-rami voi omoĩ pende py'a-py onhe'ẽ. Pende py'a potĩ porã-ma
    enterovéa-pe peẽ. Kwatia-rehe jahai ramo tinta-py, pya'e opa va'erã. Hierro-py
    ojo'o ramo ita-rehe ohai-vy, upe ave pya'e opa va'erã. Nde py'a-py oĩ-ma ramo
    katu Nhandejáry nhe'ẽ, nde rekoha pyahu ndopái va'erã. Cristo rehegwa nhe'ẽ amombe'u
    peẽ-my va'ekwe-gwi Nhe'ẽ Marangatu tee va'e pene mo'arandu-ma va'ekwe. Upe Tupã
    Nhandejáry oikove va'e pene mo'arandu-gwi pejerovia-ma va'ekwe hese. Pende rekoha
    pyahu opa e'ỹ va'e omombe'u va'erã nde rexaha-pe ore reko porãha.
  waj-waj: Ta ngiiiyara mmooriivaa varaannaduu ngia Yisuu Kirisiinnasidiri fafaara
    raa yanaivaa roosiima kooyaa inna aataruuvaa gioonna kiaapuuya vitaakiaavai. Ii
    yanaa ivaa hama ivo sikau tayapoovaitanau Musiiva roovaitanau fafaara reeravai.
    Gioonna kiaapuuya aakiaiyauvaki fafaara reeravai. Hama ivo upisi nnooriivo varuu
    seeraivaadiri ivaa fafaara reeravai. Anutuuqo tupatupaa variraivoono ari Mmannasaivaa
    gioonna kiaapuuya aakiaiyauvaki yapaivaa gioonna kiaapuuya yanaivau teerayaama
    iya taavai.
  cpy-cpy: Ari añiirori eerokataki kimita-kawori jankina-rentsi rojankinaperotakiri
    Jeepatzii-totaa-rewo. Roo kanteencha teera nokenkithata-kota-tziro jankina-rentsi
    koñaata-tsiri, kimitawori aririka rojankineetero mapikota, tema nokenkithata-tziiro
    ipashine-shireta-kaayiteemira Ishire Tajorentsi Kañaaniri.
  mpx-mpx: Ami kite gamagalau gegewel elal i ola te komiu ku ola leta toto Keliso
    i ginol ge i ginola ama wama tuwalali eliyana. Leta o nige pen i lelelianiya,
    yaa Yabowaine yawalina gaganina Yayaluwana elana. Nige i leleliya pat mamanana
    sasapona pwataliyaa, yaa i leliya gamagalau ateliya elana.
  wbp-wbp: Manu kalu-nyarra milya-pinyi nyurrurlarlangu kuja kankulu nyina pipa-piya
    yimi-kirli kuja Jijaji Kirajirli yirrarnu. Kula nyanungurlu yirrarnu yimi pirlingka
    yurlpa-kurlurlu. Kurturdurrurla yirrarnu nyurrurla-nyangurla Pirlirrpa Kaatu-kurlangu-kurlurlu
    kuja-ka JUKURRARNU nyina Kaatuju. Ngulanya nyurrurlaju pipa-piya kuja karna-jana
    milki-yirrarni yapaku nyampurlaku.
  luo-luo: Unyiso ni un barupe moa kuom Kristo, ma tijwa okelo, ma ok ondiki gi wino,
    to mondiki gi Roho Maler mar Nyasaye mangima, bende ok ma ondiki e kite mopa,
    to mondiki e chuny dhano.
  nhe-NT: Quena, initztoque queja se amatlajcuiloli tlen tojuanti tijhuicaj para titenextilíaj
    tijchihuaj se cuali tequitl. Huan Cristo quiijcuilo nopa amatlajcuiloli para tlacame
    ma techixmatise ajqueya tojuanti, pero ax ijcuilijtoc ica lápiz. Quiijcuilo ica
    Itonal Toteco tlen yoltoc. Huan ax quiijcuilo ipan tetl queja Moisés quichijqui
    huejcajquiya. ¡Axtle! Yajaya quiijcuilo nopa amatlajcuiloli ipan ininyolo tlacame
    quema quitlali Itonal ipan ininyolo tlaneltocani.
  aii-aii: ܦܝܼܫܹܐ ܝܬܘܿܢ ܝܕܝܼܥܹܐ ܕܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܐܸܓܲܪܬܵ‌ܐ ܡ̣ܢ ܡܫܝܼܚܵܐ، ܛܥܘܼܢܬܵ‌ܐ ܕܚܸܠܡܲܬܲܢ،
    ܦܝܼܫܬܵ‌ܐ ܟܬܝܼܒ݂ܬܵ‌ܐ، ܠܵܐ ܒܒܸܕܝܘܼܬܵ‌ܐ ܐܸܠܵܐ ܒܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ ܚܵܝܵܐ، ܠܵܐ ܥܲܠܔ ܠܘܼܚܹ̈ܐ
    ܕܟܹܐܦܵܐ ܐܸܠܵܐ ܥܲܠܔ ܠܸܒܵܘܵܬܹ̈‌ܐ ܕܒܸܣܪܵܐ.
  esk-NT: Aasrii atlaŋŋuqtauruatigun iñuutchipsigun iḷisimanaqtitkiksi tuyuutaułiqsi
    Christ-miñ aglaaġikkaqput. Taapkua tuyuutit aglaaŋunġitchut aglautmik aglaan Irrusriagun
