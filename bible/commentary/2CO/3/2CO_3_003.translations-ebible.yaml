    Kaa Moses ata kulii-tal unang tunum imi kuyinsa. Yale, ibi tuum diim fuut aye,
    ing aa, alaltap disa; God tiin kawang miit kayaakim almi Sinik Tambal ata dabaala
    tal aba yak kipni aket tem unse. Sinik kaata, fut tiimin alaltap ke dolase. Kemin,
