    kukup tambal kaata kutal-fukuliwa, kayak kayak iyo itamipla yi, Kraist ata fal-siki-yimuba
    kala kalbip o.
  nlx-nlx: एने ज्य देखाड़ेह काय आमरा सेवान वोजेसे तुमू मसीन पत्री हेते, जाह आमु पावोरान
    गेत मसी माय लिखेल हेते, एने तो साई केरीन देगड़ान पाटी पोर नाह, पुण जीवताला बोगवानान
    जीवा केरीन एने मोनान माह ने पाटी पोर लिखेल हे।
  apw-NT: Nohwíí naltsoos Christ yaa nagolṉi’íí néé áhiidlaahíí daanohłįįgo bígózį,
    doo ink bek’e’eshchįį da, ndihíí Bik’ehgo’ihi’ṉań hiṉáhi biSpirit bek’e’eshchįį,
    doo tséé nteelíí biká’ da, ndihíí nṉee daabijíí biká’ k’e’eshchįį.
  gum-gum: Ñimbe tørgandø asamdeelø køn, kan kilgayu Jesucristo nøashib pøri latailø,
    tru namui maramigwan marøb pønrrailøyugurri ñim srøig kurrabelø, tintatøga pørig
    kømøtø, øsig wab Tiuswei Espíritutøga pøriilø. Kabe srug tambalmerayu pøriilø
    kømøtø, misaamerai manrrømerayu pøriilø køn.
  not-NT: Carari igáquena Quirisito. Naquenguitsatomotaigapëmi. Oquemisantacaquemi
    Isëre, opasiniatisëretaiguëmi Isëre Tosorintsi Ira caniatacagantatsira. Iniaiguimi
    matsiguenga cara te pingantaigaima pibega jirai, aro igótocoquina aisonori igáquina
    Quirisito aisati aisonori ora nocomantëgotiri.
  plu-plu: Yis humaw ke wotbe yis pahak kagtabe ku pariye tamakkiska wothu gapit Cristo.
    In ka tamak akakma ennetet arakuma ku pariye kane dep manwa. In tamak akak Uhokri
    dehetniye Gitip. Mmanawa ig Uhokri ka tamak gihiyakemni he amadga tipnenwatma
    ku samah ig tamak gidahan amekene Moís. Henneme ig ke wotbe ig tamakkisni ay abet
    uhiyakemniwiy hawwata.
  iou-iou: Uwä ŋode kaŋpäŋ nadäk täkaŋ; Inä man kudän Kristotä ini kudän täwani bumik,
    nintä piä täŋkumäŋo unitäŋo bureni. Täŋkaŋ uwä äma keritä mobä terak kudän täwani
    nämo, uwä Irit Mähemi täŋo Munapikitä äma bänepi-ken kudän täwani.
  ntp-NT: Suusi Cristo ʌgai daidʌ cʌʌgacʌrʌ gʌnvuvaitu aapimʌ vaavoitudacai isʌgai
    ʌrʌcʌʌgacʌrʌ vuviadami. Dai ʌgai gʌnsoicʌi mʌsai camaisoimaasi ivuaadana ootosacai
    Diuusi Ibʌadʌ isgʌnʌʌmadu daacana. Ʌgai ʌgai dai tomastuigaco oidaga. Dai aatʌmʌ
    ʌgai daidʌ gʌnaagidi Suusi Cristo ñiooquidʌ. Poduucai tomasioorʌ sioorʌ nʌidi
    isducatai cʌʌga oidaga aapimʌ ʌgai gia cʌʌga maatʌ isaatʌmʌ ʌrojootosadʌ Suusi
    Cristo. Poduucai ducami isSuusi Cristo oojamudai ʌmo oojai dai ʌoojiʌrʌ aagidamudai
    vʌʌsi oodami tʌsi aatʌmʌ ʌrojootosadʌ ʌgai. Ʌgai baiyoma ducami isgʌniibʌdagʌrʌ
    ooja maisiu oodiʌrʌ isducatai idui Diuusi aidʌsi maa Moseesacaru sʌʌlicamigadʌ.
  rai-rai: I kaapa baa muaat a buk baa Kaarisito i timui, kabina u ra numiaat pinapaam
    karom muaat. Wakir i timui ma ra ina pen, i timui ut ma ra Nion God baa a lalaaunina.
    Pa i timui u ra pakaana waat, i timui ut u ra balaa ra taara.
  haw-1868: No ka mea, ua hoike akaka ia, o oukou no ka Kristo palapala a makou i
    hana'i, i kakauia aole me ka inika, aka, me ka Uhane o ke Akua ola; aole maloko
    o na papa pohaku aka, maloko o na papa io o ka naau.
  ffm-ffm: Sabi ana taƴoraa on ɓataaki Almasiihu saabe golle amen. Ɓataaki oo winndiraaka
    dawa, Ruuhu Laamɗo guurɗo o winndiraa. Kasen duu mo winndaaka e alluuje kaaƴe,
    ɗo mo winndaa e mum dee, e ɓerɗe yimɓe.
  arb-NAV: وَهكَذَا يَتَبَيَّنُ أَنَّكُمْ رِسَالَةٌ مِنَ الْمَسِيحِ خَدَمْنَاهَا نَحْنُ،
    وَقَدْ كُتِبَتْ لَا بِحِبْرٍ بَلْ بِرُوحِ اللهِ الْحَيِّ، وَلا فِي أَلْوَاحٍ حَجَرِيَّةٍ
    بَلْ فِي أَلْوَاحِ الْقَلْبِ الْبَشَرِيَّةِ.
  cop-CNT: ⲧⲉⲧⲉⲛⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ϫⲉ ⳿ⲛⲑⲱⲧⲉⲛ ⲟⲩ⳿ⲉⲡⲓⲥⲧⲟⲗⲏ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⳿ⲉⲁⲩϣⲉⲙϣⲓ ⳿ⲙⲙⲟⲥ ⳿ⲉⲃⲟⲗ
