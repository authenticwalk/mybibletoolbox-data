  kxv-kxv: ଅ଼ଡ଼େ, ମୀରୁ ମା଼ ସେ଼ବା କାମାତା ରା଼ସ୍‌କି ଆ଼ହାମାନି କ୍ରୀସ୍ତତି ଆ଼କୁ ଲେହେଁ, ଈଦି
