  juy-juy: କେନ୍‌ ଅରମ୍ମଡ୍‌ଅଲନ୍‌ କ୍ରିସ୍ଟନ୍‌ ଇଡେନ୍‌, ଆରି ଇନ୍‌ଲେନ୍‌ ତିଆତେ ଏବାନ୍ତେତାୟ୍‌;
