    'e³ 'øn²³.
  zar-NT: Le nácaliʼ naláʼ lahui ca tu guichi nuzúajëʼ Cristo, le gusö́l-lëʼë lu naʼtuʼ.
    Bitiʼ nazúaj tu lu guichi, pero Böʼ Láʼayi queëʼ Dios ban nuzúajëʼ le, calëga
    tu lu guiö́jtaʼa, pero lu icja ládxiʼdoʼoliʼ nuzúajëʼ.
  kde-kde: Ìmaikana mwalehu kuva mwenu nni baluwa ilembwîje na Kilisto, kupapatana
    na utumishi wetu. Baluwa aino ikálembwije kwa wino, henga ìlembwije kwa Umumu
    wanga Nnungu avêle na umi. Na baluwa aneyo nanga pailembwije mmibao vya mayanga,
    henga ìlembwije mmitima ya vanu.
  ata-ata: Ngingi ngamaxaꞌu lexe ngingi ne uoli voloxu molu noxou Kalisito, neneꞌaxu
    xaixai mexi kaukavusou ne no anu suꞌi uasi. Ia no anu Uleenu Lataua e muxolu umauli
    mo no anu lavoꞌo alelaxu uasi ia no nano noxiꞌa ta mitema taneꞌi.
  qvw-NT: Uyaypamari quiquin Jesuspa lulaśhan cartancuna amcuna capäcunqui. Manam
    tintasïcawan luläśhallachu, aśhwanpa cawsä Tayta Diospa Ispiritunwanlämi. Manatacmi
    lumi labräśhacunallaman isquirbïshachu, sinu'a nunacunap śhun'unmanlämari.
  nfa-nfa: Te dhu lèke le, na, miu nuka sèmi sasuri èci dhu Kristus suri nare le.
    Hèia Na pangèdꞌu mi jiꞌi. Kristus pake boe tinta ho Na suri sasuri ne, te ngaa
    Na pake Roh Mola-Mèci nèti Lamatua dhu Mamuri. Kristus kahèi dule boe Lii Lolo
    Beꞌa Na ètu hadhu kabela, nuka sèmi Ama Lamatua tao hia Musa. Te ngaa Kristus
    dule ètu dꞌara èdhi dhu mamuri.
  tnp-tnp: Itəmah nəua uək rəhatɨmah. Kəni nəmiəgəhiən rəhatəmah tətəgətun məmə itəmah
    nauəuə kətafin iətəm Krɨsto təmətei. Krɨsto təmətei nauəuə kəha e Narmɨn Rəha
    Uhgɨn iətəm tətəmiəgəh, mətəu təsəteiən e nəhlmɨ iətəmimi. Kəni in təməsətei-pəniən
    e kəpiel epin-epin, mətəu təmətei=pən e nɨki nətəmimi.
  urd-urd: ज़ाहिर है कि तुम मसीह का वो ख़त जो हम ने ख़ादिमों के तौर पर लिखा; स्याही
    से नहीं बल्कि ज़िन्दा ख़ुदा के रूह से पत्थर की तख़्तियों पर नहीं बल्कि गोश्त या'नी
    दिल की तख़्तियों पर।
  hot-hot: Môlô uik thô nena môlô ma kapya halêm anêŋ Yisu. Ba yêlôaniŋ ku anêŋ anôŋ
    ma miŋ eto hathak kêlêpê ami ma hathak Wapômbêŋ lôkmala anêŋ Lovak Matheŋ. Miŋ
    eto hathak valu petap ami ma halôk anyô kapôlôŋiŋ.
  mqj-NT: Annu kawanammi ummolai panggauammua' kumua to mangngorean tongammokoa',
    buana pengkarangki. Napolalan mala dikua ikomoa' sirapan sura' nauki' Kristus,
    tangngia peuki' napopangnguki' sapo Penawa Maserona Puang Allata'alla Dewata tuo,
    tae' nauki' lako batu sapo nauki' illalan penawanna ma'rupa tau.
  rus-SYN: вы показываете собою, что вы - письмо Христово, через служение наше написанное
    не чернилами, но Духом Бога живаго, не на скрижалях каменных, но на плотяных скрижалях
    сердца.
  mbh-mbh: Na them panongpol thomu, mako thomu o eksing lomu vothung ma i sivenga.
    Na lomu vothung sivenga areken i ranga ve ini malueng ako Krais i wat i ako i
    ritet nge lek omaing. Na tokokoere o thopol malueng ako i wat i a erere ome um
    nge avele, aveto o thopol inga lomu vothung sivenga ako God ako i engeng rintet
    Ioni i pavelpol i a lomu mimiong.
  bdd-bdd: ma nage ꞌoinega waheꞌitadi ꞌabehega ꞌomi tuwa leta Keliso ꞌoinega, Yehoba
    tauna mayawasina Yaluyaluwanega ꞌileleya, geya ꞌebelele ꞌoinega, nuwana dimwa
    tabatabadi ꞌoidiya, ma hesi tomota ꞌatena, ma ꞌomi gide leta, ta ꞌaꞌebwayaegomiya
    tomota mabwaiyadi ꞌoidiya.
  cbt-NTPO: A'chintohuatëinquëmara, noya natanatoma' Quisocristo imarama' ni'ton,
    noya carta pochin ninama'. Quisocristo chachin ninshitërinso'. Ina cartaso' co
    napisëquë ninshitërinhuë'. Co na'piquë tëranta' ninshitërinhuë'. Yosëso' nanpimiatarin
    ni'ton, Ispirito Santo anoyacancantërinquëma' nóya nicacamaso marë'.
  srn-NT: A de krin fu si tak' unu na wan brifi fu Kristus. A wroko fu wi meki tak'
    a brifi skrifi. A no skrifi nanga enki, ma nanga a Yeye fu a libilibi Gado. A
    no skrifi tapu ston, ma na ini libisma ati.
  cta-NT: Cristo nguaꞌni cña biꞌ neꞌ cresiya jiꞌi̱ cuꞌma̱, nu loꞌo nda Ni jiꞌi̱ cua
    chaꞌ ndyaa ya ca su ndiꞌi̱ ma̱; biꞌ laca sca cña jiꞌi̱ Xtyiꞌi ycuiꞌ Ndyosi nu
    luꞌú ca, nu nguaꞌni Ni neꞌ cresiya jiꞌi̱ cuꞌma̱ ñati̱ chalyuu, ni siꞌi chaꞌ nscua
    sca chaꞌ chu̱ꞌ quee cuajaꞌ ti.
  bqc-SIM: Á yã́ bↄ̀ gupuau, á dɛ lá pↄ́ Kilisi kɛ̃̀ a nà wá ↄzĩ ũ. I lápi
    kɛ̃́ ń gàalula ío no, a kɛ̃̀ ń Lua bɛ̃́ɛ Nisĩnaoɛ. I kɛ̃ gbɛ̀ pɛ̀pɛɛwa no,
    a kɛ̃̀ á sↄ̃waɛ.
  tcz-CHONGTHU: Nangho hi Christa a kona lekhathot chu nahiuvin, nalah uva lhachana
    katoh doh'u kavetsah'u nahi tauve. Hiche lekhathot hi lekhatwiya kijihdoh hilouvin,
    Pathen hing lhagao toh kithoa kijihdoh chu ahi. Hichu songpheng chunga lekhajem
    chu hita louva mihem lungsunga kona kijih doh chu ahi.
  mar-mar: शाईने नव्हे, तर जिवंत देवाच्या आत्म्याने कोरलेले दगडी पाट्यांवर नव्हे,
    तर मानवी मांसमय हृदयाच्या पाट्यांवर कोरलेले, आमच्या सेवेच्या योगे तयार झालेले
    ख्रिस्ताचे पत्र आहात, असे तुम्ही दाखवून देता.
  snp-snp: Eti amo ya lamo lonote yamu lufuwa neta ma Kilistodokati ami yaidana oto
    linate ya eikawa witi minae. Aya lufuwawa ya yá nowalakafo wiyámaiye. E’e, kofawa
    minowa-minowa oto nemo we Goti Ounakafo wiyaiye. Ido kifana ketalo ya lufuwa wiyámaiye.
    E’e, wenena ouni-lunigu yau ya wiyaiye.
  isl-isl: Menn sjá ljóslega að þið eruð eins og bréf frá Kristi, skrifað af okkur.
    Það er ekki skrifað með penna og bleki, heldur með anda hins lifandi Guðs. Ekki
    er það höggvið í stein, heldur í hjörtu manna.
  spy-NT: Kiyeyaak ꞉yiisyēēnyoo ōyēku barweetaab Kiriistō, āmēēbērē nyēē /kikeesiree
    kalaamu, nteenee /kikeesiree Tāmirmiryēētaab Yēyiin. Mēēbērē /kikēēsirchi rwoontōōy
    chēē tēbēlyēl, nteenee /kikēēsirchi soboonwēkwook āriit.
  xnn-xnn: Mail-ila isnan ik-ikkanyo ay nagapo ken Kristo nan pammatiyo et dakami
    nan inosalna ay nangibaga isnan pinatiyo. Bakenyo kaneg nan tet-ewa ay solat ay
    tinta nan naisolat nodi nan Ispiriton Apo Dios ay naleleng-agan ay Dios nan nangisolat.
    Et baken nan nadadapig ay bato ay kaneg nan naisolatan nan linteg Moses is nangisolatana
    nodi isnan nemnemyo ay mamati.
  mwe-mwe: Mmanyikenje kuti mmanganya bhaluwa ja a Kilishitu kukopoka mmakono getu.
    Bhaluwa jijandishwe nngabha na wino, ikabhe kwa Mbumu jwa a Nnungu bhali bhakwete
    gumi, nngabha jijandishwe nshipande sha liganga, ikabhe mmitima ja bhandu.
  tte-tte: Komiu tem tomo sigitaimiu kami koleya besiele leta lelelelena Keliso iya
    ilele bwaimwa kai ama paisowa uwena. Nige pen yo ink koina ilelele na Yaubada
    iya Yaluyaluwana koina ilele. Nige ilelele veku tabatabana yo sapusapuna koina
    na ileleya tomo kateli mena.
  tcs-tcs: Laip blo yupla i soem kliawan dat yupla i da leta prom Kraist bikoz prom
    da wok wanem mipla i bin mekem wea yupla. Dis leta i no bin raitem antap wea peipa,
    bat truwan, da Spirit blo God uda gibe laip, i bin raitem. Em no bin raite da
    leta antap wea ol platston bat em bin raitem insaid wea at blo yumpla.
  hlt-THB: Nangmih taw, kaimih a bibinaak a phu, Khrih a ven awhkaw capat na awm uhyk
    ti tice dangsak uhyk ti, catui ing a qee am nawh ak hqing Khawsa ang Myihla ing
    qee na awm uhyk ti, lungpei awhkaw qee am nawh thlanghqing kawlung awh ni qee
    na a awm.
  soq-soq: Apana e ewalepue atentopu eida ipa Keriso letawa no Gagalo euda e bedelawo
    amonantena bedewee segalen. Keriso letawa ema mai apanaida witapa mampe girumalepona,
    dia, tane Godida wanwankasalala Aleupa mampe apana nuau inawaa osowe girumalen.
    Do leta ema mai anaana oman tabataba osouwo girumala, God Moses wanena rua, dia.
  qub-qub: Yachachishäno goyaptiquimi Jesucristo isquirbishan cartano caycanqui. Chaytanami
    nogacunaga runacunata musyaycächë. Chaytaga manami tintawanchu isquirbisha, chaypa
    ruquenga Cawaj Diospa Espíritu Santunwanmi. Manami läja rumicunachöpischu isquirbiraycan,
    chaypa ruquenga runacunapa shongunchönami.
  att-att: Á gapu ta panguruk naw, kunniaw yù keyarigán naw. Sikayu yù kun na túrâ
    ni Apu Kesu Kiristu, nga inipetubbuk na nikami. Á ari kayu yù kuruk nga túrâ nga
    tintá ánna papel, nu ari galâ sikayu yù kunnay ta túrâ nayù Ikararuá ni Namarò
    nga manotolay. Á ari yù dappik nga batu yù nangitúratán na, nga kunnay sù ngaw
    iniyawâ na kâ Kákay Moyses, nu ari galâ yù nonò naw yù kunnay ta nangitúratán
    na.
  bki-bki: Mia aial kamiu jibe kamiu m̃esi tai napano Kristo jianio, a kumemi nubario
    binimei, a mia ajikia avitilubario ka be riano, numila im̃auano ea kamiu bo laka.
    Mia m̃esi nei maka m̃esi napano uei na vovojulu jirio ea m̃ati niosi, mia be m̃esi
    napano Atua kiano Niununo jirio ea toro kiano iviso.
  bqp-bqp: Átɛn mↄńnɛ gupuraa kũ ákↄ̃nↄmɛ takada kũ Kirisi kɛ̃̀ à nàwɛrɛ ó ↄĩ ũ.
    Adi takada pì kɛ̃ kũ tawadaaoro, à kɛ̃̀ kũ Luda Wɛ̃̀ndide Niniomɛ. Adi kɛ̃ gbɛ̀
    anloaro, à kɛ̃̀ á swɛ̃̀ɛamɛ.
  mcp-mcp: Haaw. Í ŋgə mpu nyîn nə́ bɨ́ bɨ́ kálaad Krîst nyə á cilə yɛ́; nyə á cilə,
    a mú yə sə́ nə́ sə́ kálag buud. Nyə a shígɛ́ cilə nyə nə tíndi, nyə á cilə nyə
    nə Shíshim mə́ Zɛmbî á kuwô. Nyə a shígɛ́ ntâg cilə nyə mə́kwóógʉ́d, nyə á cilə
    milâm mí búúdʉd.
  hat-hat: Wi, se bagay ki klè, nou menm moun Korent, nou se yon lèt Kris la menm
    te ekri ban m' pote. Li pa t' ekri l' ak lank, sou moso wòch plat, men sou kè
    moun ak Lespri Bondye ki vivan an.
  npl-NT: Nomejwah kemi se amatlajkuíloli non Cristo okijkuilo non tejwah otiktitlankeh.
    Nomejwah se amatlajkuíloli non amo ijkuilitok ika tlápali, yej ika Iespíritu Dios
    Akin nochipa yolitok. Nin amatlajkuíloli amo ijkuilitok itech se tetl patlawak,
    yej itech inyolo n tlaltikpaktlakah.
  bgg-bgg: Hì ne izai ro Masi awai è zey ne hì ne gethek è thoh ge. Hì ne sahi è asi
    pha jishii hì ne isieng Hamangkhung-aphuii ro Ragung rog shii zey, chiih-è lubao
    khinia shii azey ro jishii bran lubuthek shii zey.
  eng-TCENT: You show that you are a letter from Christ, delivered by us, written
    not with ink, but with the Spirit of the living God, not on stone tablets, but
    on tablets of human hearts.
  eng-BSB: It is clear that you are a letter from Christ, the result of our ministry,
    written not with ink but with the Spirit of the living God, not on tablets of
    stone but on tablets of human hearts.
  cpu-NT: Arira añiirori eerokatake oshiyavaitakarori osankinarentsi josankinatajaantakeri
    Cristo. Iro kantacha tera noñaaventatyeero osankinarentsi koñaatatsiri, kempitarori
    aririka irosankinayeetero mapikota, aña noñaaventatziiro ipashineshiretakaayetaimira
    Itasorenka Pava Kañaaneri.
  san-ASM: যতো ঽস্মাভিঃ সেৱিতং খ্ৰীষ্টস্য পত্ৰং যূযপেৱ, তচ্চ ন মস্যা কিন্ত্ৱমৰস্যেশ্ৱৰস্যাত্মনা
    লিখিতং পাষাণপত্ৰেষু তন্নহি কিন্তু ক্ৰৱ্যমযেষু হৃৎপত্ৰেষু লিখিতমিতি সুস্পষ্টং|
  tac-NT: Jipe 'emi ralámuli Onorúgame Alawala nígame júkuru alé sulachí, alekeri
    'we a'lá oyérame ju 'emi Onorúgame. 'Lige alekeri 'la ma'chígime nérékuru ye 'nátili,
    napurigá ramué 'we a'lá sébali benírilige 'emi, napugiti 'emi ralámuli 'we a'lá
    oyérame kame Onorúgame. Onorúgame osale alué nulalí oká rejtechi napurigá Moisesi
    niga asimela, nobi 'émika nígame ju alué nulalí alé sulachí. 'Ma 'la na'tátékuru
    Onorúgame 'yuga 'lige 'we a'lá e'wiwa.
  eng-WEBPB: being revealed that you are a letter of Christ, served by us, written
    not with ink, but with the Spirit of the living God; not in tablets of stone,
    but in tablets that are hearts of flesh.
  gfk-H: Muat la hamhaminis bia muat at tiga pakpakat maram ta Karisito, ma a hunena
    ta ira numehet pinapalim. Pa di ga pakat ma ra linga na pakpakat makai napu hoira
    kaabus bia kalihora. Taia. Di ga pakat ma no Tanuana no lilona Kalou. Pa di ga
    pakat ta ira pala haat na pakpakat, senbia di ga pakat ta ira bala na tunatuna.
  viv-viv: Ada moyaꞋaidi agaidiya gimahalina higa omi vaita Keliso yana fefe amine
    iya awakuya giꞋiveninisena amanadi. Tuwai-moꞋena Yaubada yana vehimeya kabala
    againe gikilumini-yo Mosese givelena. Tu Keliso yana fefe keke feni-moꞋa gidaꞋabini-yo
    kabala againe gidaꞋetoladini. Au Yaubada Tomiya-vagata AluꞋaluwana giꞋabina be
    omi tomiyababi aseꞋasemiya giꞋetoladina.
  yao-yao: Isyene kuti ŵanyamwe nli chikalata chachilembekwe ni Kilisito, chachikulosya
    isogosi ya masengo getu pasikati jenu. Chele chikalata cho nganichilembekwa ni
    wino, nambo kwa Mbumu jwa Akunnungu ŵajumi ni nganichilembekwa pachanya chipande
    cha liganga chachisepekwe nambo mmitima ja ŵandu.
  tgp-tgp: mo vujangia vara kamim ka leta matea non Kr̃isto sei kamam kama lo lavia
    mo mai isana, tea mo sopo ulia na pepa na limara pani Tanumen God sei mo mauri
    mo ulia, mo sopo sohena leu mo ulia na tavalu vatu, pani na mapu tamlohi.
  auc-NT: Ïninque, Pabodoidi apæ̈nedäni beyænque waa cædänipa, ante edonque acædänimpa,
    ante cædinque Codito ïñömö Wængonguï në Quëwengä Önöwoca ingante da pönongä ænte
    ëwocamïnipa. Mänömaï cædinque Codito cadota ante yewæ̈monte baï pönö cædinque
    wïï tömengonca yewæ̈mongampa. Wïï dicaboga yewæ̈möninque tömengä Önöwoca ingante
    mïnitö baonga da pönongä ænte ëwocamïnipa.
  kbc-NT: Ane enitiwaji me ɡ̶adewiki ikee makaami macataɡ̶a naɡ̶ana liwakate Cristo
    ane idí, odaa ja najigotedoɡ̶owa leeɡ̶odi ɡ̶obakeditema. Niɡ̶ida makaamitiwaji
    aɡ̶adiciagi niɡ̶ica anodaaɡ̶ee notaɡ̶anaɡ̶axi niwakate niɡ̶ica jotigide anoidi,
    niɡ̶ijo maleeɡ̶oibake nitiiɡ̶anaɡ̶anaɡ̶adi, odaa joɡ̶oiditeloco wetiɡ̶a liwai.
    Pida akaamitiwaji baɡ̶a ɡ̶adiciagi naɡ̶ana niwakate ane idi Liwigo Aneotedoɡ̶oji
    catiwedi laaleɡ̶enali niɡ̶ina oko.
  bmh-bmh: Duailel agen agal igul naliu uligaraimai, ag abe maramam ag Kristus nugau
    duailel. Agal igul go Kristus nug igual salau en agau sikut weun sul. Agau go
    sikut wabun a dab ilau sil sikut wab tam. Bo, Uwait awau dacaneu nugau Ah Wes
    nug sikut weun. Go agau go aiwag ebu sikut wab tam. Go duailel agal oiagab oug
    sikut wai mareun.
  ctu-BL: Come tsiquil i juñetla Cristo tsa' bʌ c ts'ijba lojon. Mach ti tintajic
    ts'ijbubiletla, pero yic'ot i yEspíritu jini cuxul bʌ Dios, mach ti xajlelic pero
    ti la' pusic'al.
  meq-meq: Ta deɗek nəkurom na, ɗerewel nakə Kəriste a watsa ada a slər tə həlay may
    aye. A watsa na, ta yam i wu nakə tə watsawa ha wu aye bay. A watsa na, ta Məsəfəre
    i Mbəlom neŋgeye nakə ta sifa aye. A watsa na, ka beleler i kwar bay, a watsa
    a ɗərev i ndo zezeŋ.
  noa-H: Chadcha hamau wajap'a hoo nʌm hak'iin, pãar k'abahab hich Cristooucha carta
    p'ãtarrjö nʌm. Mag cartajö hichdëucha p'ãtarr haawai plumaau p'ãtarrjã k'aba,
    sĩi hich Hẽwandam warrgarwe hich mag hiiu sĩerrʌm hag Hak'arauta hẽsap gaai carta
    p'ãtarrjö sim. Mag p'ãk'a sĩsimjã sĩi warrgar Moiseeg p'ã deetarrjö mokdau gaai
    k'aba, pãar t'ãar heechata p'ãk'a sĩsimjö hajim. Hajapcharan mʌrʌg hich hiek jaaupi
    simua warre pãach t'ãrauchata hʌ̈k'apijim.
  alp-NT: Imi hidupe easeluke be Kristuse Ikbasae lalemi kai easeluke be Ipake ami
    kena lepae Eni lepataru ete imi. Hoko imire saka sulate rebe hidupe, rebe Kristuse
    ruaI lekie. Ilekie pake tinta mo po kena Alla rebe Ihidupe Eni Rore. Ilekie kena
    batu tulise mo po Itolae me tamata laleije.
  san-VEL: yato .asmaabhi.h sevita.m khrii.s.tasya patra.m yuuyapeva, tacca na masyaa
    kintvamarasye"svarasyaatmanaa likhita.m paa.saa.napatre.su tannahi kintu kravyamaye.su
    h.rtpatre.su likhitamiti suspa.s.ta.m|
  kbq-kbq: Kraisintegati kretregeno e'nea avontafe kna huta eama nehazageta, tagra
    kegava nehune. Ana avona avo zotaretira onkre'neanki, kasefa huno mani'nea Anumzamofo
    Avamuteti krente'ne. Hagi ana avona havere kreonte'neanki, vahe'mofo tumopi krentene.
  kbh-kbh: Nÿetscanga ts̈abá mondë́tats̈ëmbo Cristo tojanma ts̈ëngaftanga chábeñe
    chas̈motsos̈buáchema, y bë́ngaftaca cha chca tojanmámnaca. Chca, ts̈ëngaftanga
    s̈mondmëna mo Cristbe canÿe tsbuanachacá, ndayë́cha quem luarents̈a ents̈ángbioye
    tojuyents̈buaché bë́ngaftaca. Ts̈ëngaftanga ndoñe ches̈matanobená Crístbeñe os̈buáchiyënga
    jtsemnama ents̈angbe trabájoca, er Crístbeñe s̈monjanos̈buaché chë Bëngbe Bëtsá
    Ainabe Espíritbeyeca; y chca, ts̈ëngaftanga s̈mondmëna mo canÿe tsbuanácha cháftaca
    uabemanëchacá, y ndoñe mo ents̈ángbeyeca uabemana tsbuanachacá. Bëngbe Bëtsá chë
    mandënga ndëts̈bé tablëbenguiñe tojanábema, ents̈anga chamotsobedecénama, pero
    ts̈ëngaftangna Cristbe buayenana soye ts̈ëngaftangbe ainaniñe s̈mojóyëngacñe.
  ron-LSB: fiind descoperit că sunteți o scrisoare a lui Hristos, slujită de noi,
    scrisă nu cu cerneală, ci cu Duhul Dumnezeului celui viu; nu pe table de piatră,
    ci pe table care sunt inimi de carne.
  pon-pon: Pwe komail janjaleda, me komail kijin likau en Krijtuj, me wiauier re at
    ni at papa, me kaidin intinidier ki ink, a Nen en Kot ieiaj; pil kaidin pon jlet
    takai, pwe jlet uduken en monion akan.
  nhe-BL: Quena, initztoque queja se amatlajcuiloli tlen tojuanti tijhuicaj para titenextilíaj
    tijchihuaj se cuali tequitl. Huan Cristo quiijcuilo nopa amatlajcuiloli para tlacame
    ma techixmatise ajqueya tojuanti, pero ax ijcuilijtoc ica lápiz. Quiijcuilo ica
    Itonal Toteco tlen yoltoc. Huan ax quiijcuilo ipan tetl queja Moisés quichijqui
    huejcajquiya. ¡Axtle! Yajaya quiijcuilo nopa amatlajcuiloli ipan ininyolo tlacame
    quema quitlali Itonal ipan ininyolo tlaneltocani.
  sps-sps: U man, mi faarei rom noun to te poo fi me ten Krais te kakoun of mamam.
    Sikia ma kirkir fiisen men ka iny kikikir an tumoor, sai te kirkir fiisen men
    Aaven Taabos tana Gov a toto. Sa gima kirkir kan patsun fats, sai koman a aaver
    a vainy.
  wnc-wnc: Siwan aminu kuupbam atnataaing. Ginda pas Kraisda natane umana yatangenatnangge
    matakut binga dakngake yuaing. Unzing pas pepa sane matakaing ba mama wamu sup
    sane Anututa matakut binga dua dakngakaing. Pepa san ba sup sanu wa apmuban kuwanu
    wamu wena siwik. Siwan ngana Kraisda na nanitewan nata ginde kuke itane wamna
    danikapa natake ginda musipza tapa tekwamban ie kuking. Ngan. Wamu waaknga Anutu
    kayuk asinggan yuak kapatane Waung Kapata gindane musipzaatang pamukut takngata
    kekeknga siknga asinggan yuwik.
  bus-bus: Ée ↄdↄↄa gupuraaa kɛ̀ ámbe takada kɛ̀ Kirisi kɛ̃̀ à nàwe wa ↄzĩ ũ. Èe
    takada pì kɛ̃ kↄ̃n ãntu'ioro, à kɛ̃̀ kↄ̃n Luda Wɛ̃̀ndide Niniiomɛ. Èe kɛ̃ gbɛ̀
    walaaaro, à kɛ̃̀ a swɛ̃̀amɛ.
  gub-BL: Peiko pape ài pe. Zaneruwihawete a'e, umuapyk uze'eg iko a'e pape rehe a'e.
    Ure ure, a'e pape heraha har ài uruiko ure. Aze amo iporomono kar wer uze'eg rehe
    amo pe nehe, a'e mehe umuapyk putar uze'eg pape rehe a'e nehe. A'e mehe teko umugeta
    putar wà nehe. Nezewegatete peiko pape ikatu ma'e ài pe. Teko umugeta pape a'e
    wà. Nezewegatete teko wexak Tupàn ikatu haw a'e wà no. Ta'e Tekwe Puràg wikuwe
    ma'e a'e xe, wexak kar wanupe a'e xe.
  imo-imo: Eno Kraistini pipia topa mundurumu moromele mele we imbomani karomele.
    Linoni kongono teremolo akumuni Kraistini kano pipiamu torumu. Nalo pipia kanona
    peneni ungu te naa torumu. Koinjo moromo Gotenga Mini Kake Telimuni kano pipiamu
    torumu. Goteni yunge kini kou elke tolina imbi topa Moses tirimu mele tenga pipia
    naa torumu nalo eno imbomanga konopuna torumu.
  boj-boj: Kristus a segi na anjam di neŋgreŋyobulej. Neŋgreŋ di Kristus aqaq na bosiq
    boleq di unu. Neŋgreŋ di niŋgi segi. Agi iga niŋgi wauetŋgeqnum. Kristus a mandam
    tamo bei aqa siŋgila na anjam di neŋgreŋyosai. A Qotei ŋambile gaigai unu qaji
    aqa Mondor aqa siŋgila na anjam di neŋgreŋyej. A meniŋq di neŋgreŋyosai. A tamo
    uŋgasari naŋgo are miligiq di neŋgreŋyej.
  eng-DRA: Being manifested, that you are the epistle of Christ, ministered by us,
    and written not with ink, but with the Spirit of the living God; not in tables
    of stone, but in the fleshly tables of the heart.
  knf-knf: Bañaaŋ bame bnuura kë nawo kakaarta ki *Kriŧtu apiiŧuŋ ahankanun. Kakaarta
    mënţ kaampiiŧana na kañen ki ñaaŋ najën kapiiŧana na *Uhaaş wi Naşibaţi anwooŋ
    ukumpëş wi ubida, uko unwooŋ ţi ka uumpiiŧana ţi mnlaak, upiiŧana ţi ŋhaaş ŋi
    nan ŋanwooŋ ŋi bañaaŋ bajën.
  san-KHM: យតោ ៜស្មាភិះ សេវិតំ ខ្រីឞ្ដស្យ បត្រំ យូយបេវ, តច្ច ន មស្យា កិន្ត្វមរស្យេឝ្វរស្យាត្មនា
    លិខិតំ បាឞាណបត្រេឞុ តន្នហិ កិន្តុ ក្រវ្យមយេឞុ ហ្ឫត្បត្រេឞុ លិខិតមិតិ សុស្បឞ្ដំ។
  arn-NT: Eymün ta kiñe Cristo tañi karta reke feleymün iñchiñ taiñ wiriel lapi mew
    no, welu wenu mapu Ngünechen ñi Lif Küme Püllü mew. Kura mew wiringekelay, welu
    may ta che tañi piwke mew.
  zas-NT: Ziꞌc rulüü yaguieꞌch ree lëjt na̱j tijb xtiidx Cristo ni bacaan, per ad
    bacaatanan con tint, bacaanan con xSprijt Dios bén naban, tijb ni ad cwat loj
    tijb guiaj nataꞌ, cwan luxdoo ree bejn.
  ken-NT: Nɛ bǎtɔ̀ŋ kpoŋoroŋ bɛ́ Kristo kɛ ásɨ́ŋɨ́ ɛkáti ɛnɛ ató bhɛsɛ nɛ yɔ́.
    Abhɨ́kɨ́ sɨŋ yɔ nɛ ɛnɔkɛ́kati. Asɨŋ yɔ chi nɛ Ɛfóŋó Mandɛm mmu áchyɛ̀ nɛpɛ́m.
    Abhɨ́kɨ́ sɨŋ yɔ ndǔ bɛ́gbáká batay. Asɨŋ yɔ chi amɛm batɨ̌ bakwǎŋwaŋ.
