  hat-BSA: Li parèt klè ke nou se yon lèt ki sòti nan Kris la, ki pran swen pa nou
    menm, ki pa t ekri avèk lank, men avèk Lespri Bondye vivan an, pa sou tablèt wòch,
    men sou tablèt kè lòm.
  top-NT: Huixín tí li̱pa̱huaná̱tit Jesús aquit cca̱li̱scujni̱tán naca̱najlayá̱tit
    y camá̱n ca̱macama̱sta̱yá̱n ixmacán Cristo la̱ aktum carta mi̱ma̱ li̱chihui̱nán
    quintascújut y namá carta ni̱ li̱tzokni̱t tinta sino que li̱tzokcani̱t Ixespíritu
    Dios xastacnán, ni̱ para tzokcani̱t nac ixlacán chíhuix la̱ tatlahuá cristianos,
    sino que tzokcani̱t nac ixnacujcán cristianos.
  msk-msk: Tungud sang pagindo ko kamayo kyakatigaman nang kadaygan na si Kristo yang
    yakaparin sang ginawa mayo. Yatigam silan na kamo kang Kristo, buku nang solat
    na asang bato yang kyakatigaman nilan bain kamayo, toyo pagbuut yaan nang Balaan
    na Espirito na iyan agsurud nang ginawa mayo.
  gyr-NT: Pe niha pemboyecua pe reco tuprɨ pɨpe ore rembiapo Cristo porocuaita pɨpe
    pe pãhuve. Sese pe inungar Cristo rembicuachía avɨye vahe oromondo vahe ava upe,
    ahe rumo ndahei tinta pɨpe ité icuachiaprɨ itape rese, Espíritu Tũpa oicove vahe
    suindar pɨpe rumo yapoprɨ ava pɨha pɨpe.
  kmh-kmh: Minj kun ak, tap ñiwkil gep ak diy, kamb pis band ar ak tikpay rek ma aspiyn.
    Minj kun ak Krays nup woŋg gonuk, nuk key Gor Kawnan anup aŋgek, minim tep nuk
    ak gosimb nimbip namb ak tikak.
  ukr-ONPU: Ви показуєте, що ви – лист Христа, результат нашого служіння, написаний
    не чорнилом, а Духом живого Бога, не на кам’яних таблицях, а на таблицях людських
    сердець.
  emi-emi: Me am nongina uru ngai etikirighi Karisto ghe pitiela me ghe pitiela tale
    niuungu ami gheelei. Karika ghe pitila tale ingki ta tale Spiriti eteva kanna
    ia God ateva tokatoka liu ia, me karika ghe pitiela tale atu nongina inangari
    nipaopao ta tale urunguitani taumattu.
  zpv-NT: Laꞌhtu naa tuhbi carta nin caa pur Jesucristu ya badzihnan pur laꞌh nu.
    Naan tuhbi carta nin ayi caa cun chiinda, sino que cun Spíritu Saantu xteenn Dxiohs
    nin nuu nabahan para tuꞌpazi; ayi naan tuhbi carta ziga nin rcah loh tuhbi tahblu
    dxiah sino que naan nez lastoꞌ bwiinn raꞌ.
  gux-gux: Li doagidi bi niba kuli po, ke yi tie Kilisiti tili, ti tuona n diani ya
    tili yaa po. laa tili naa den diani leni tidianñima ka, ama leni U tienu yua n
    fo yaa fuoma. ke li naa go tie a tana yaa walimu po ka ama ti gbanandi yaa walimu
    po lan tie ti pala nni
  kos-kos: Kut etu lah Christ sifacna pa simusla leta se inge ac kut tafwela. Simla,
    tia ke ink, a ke Ngun lun God moul; tia fin eot, a ke insien mwet.
  ibo-ibo: Unu na-egosikwa na unu bụ akwụkwọ ozi si nʼebe Kraịst nọ, mpụta ihe nke
    ozi anyị jere. Ọ bụghị ihe e ji inki dee na mbadamba nkume, kama ọ bụ mmụọ Chineke
    na-adị ndụ ka e ji dee ya na mbadamba obi mmadụ.
  yml-yml: ꞌAkonadi ma ꞌana ꞌaseta tomotoga ꞌwaidie ꞌomi Keliso yana leta. Yama lauꞌage
    ꞌwainega Keliso tauniotogina i kiluma yami nuanua ꞌwaidie. Basenadiotoga Yaubada
    yana veꞌetoboda i kilumidi kileu ꞌwaidie i ꞌanivelenedi Mosese ꞌwaineye. Weꞌe
    Keliso kebu ꞌeba kilumaotoga ꞌwainega i da kiluma kileu ꞌalo lubulubu ꞌwaineye,
    i kilumaga Yaubada Miamia-vagaina ꞌAnuꞌanununa ꞌwainega tomotoga yami nuanua ꞌwaidie.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଯେ ଆମ୍ଭମାନଙ୍କ ସେବାରେ ଲିଖିତ ଖ୍ରୀଷ୍ଟଙ୍କ ପତ୍ର-ସ୍ୱରୂପ, ଏହା
    ପ୍ରକାଶ ପାଉଅଛି; ତାହା କାଳିରେ ଲିଖିତ ନୁହେଁ, ମାତ୍ର ଜୀବନ୍ତ ଈଶ୍ବରଙ୍କ ଆତ୍ମାଙ୍କ ଦ୍ୱାରା
    ଲିଖିତ, ପ୍ରସ୍ତରଫଳକରେ ନୁହେଁ, ମାତ୍ର ମାଂସମୟ ହୃଦୟରୂପ ଫଳକରେ।
  bzj-bzj: Evribadi ku si dat Krais rait dis leta ihself ahn sen it wid wee. Dis leta
    neva rait wid ink, bot wid di Spirit a di livin Gaad. Ih neva kaav owt eena stoan,
    bot pahn peepl haat.
  chk-chk: A fat pwe püsin Kraist a makkei ei toropwe o tinato rech. Esap mak ren
    ink, nge ren Ngünün ewe Kot mi manau, esap mak won fau mi chöpöp, nge a mak won
    letipen aramas.
  ssd-ssd: Tane Kristus tuku waŋe ŋak minanu taŋaŋ mayok kinig. Sineŋge waŋe ta tiŋgigeŋ.
    Kuate abo minmba minit nuŋe Guwaŋge Kristus tuku waŋe ta kuyarna. Andeŋge waimbi
    kuyar ndana. Kuyar ta tukul pasa taŋaŋ ndame mbolŋge mine ndakate. Taŋgine ŋgamuŋgal
    sinamŋge minit.
  acr-TNT: Lic cꞌut kꞌalaj e alak cꞌutubal re ri kachac kaꞌanom, e pachaꞌ alak jun
    carta tzꞌibital ruma ri Cristo. Yey waꞌ wa carta na rucꞌ ta tinta tzꞌibital wi,
    e ruma ri Ruxlabixel ri Dios cꞌaslic; y na chwa ta ne jutak peraꞌj abaj xtzꞌibax
    wi pachaꞌ uꞌanom ojertan, ma tzꞌibital chupa ri canimaꞌ ri ticawex.
  rop-rop: Yumob sabi? Jisas Krais na bin raidimdan det leda blanga melabat, dumaji
    im na bin tjeinjim yumob laif thru det wek weya melabat bin dum. En im nomo bin
    raidimdan det leda garram ink. Imbin raidimdan det leda garram det Holi Spirit
    blanga det laibalawan God. En im nomo bin raidimdan det leda langa ston. Imbin
    raidimdan det leda langa yumob hat.
  mee-mee: Miau kaka pakosining roma, ka miau ra lau te a Karais paꞌe ore lele kurumea
    kumangng a kanmangng. Ava ke sane paꞌe ka sausau. Ke sa. Ke paꞌe ka Nutu e momomauli
    Kannuna. Ba ke sane paꞌe nga lau ra ri ra lollo basema lau a lollo ama Moses rave
    nga kapangng. Ke sa. Ke paꞌe nga lau ngallo nga ragau loreame.
  dif-dif: Jura wondraterina warai, jura Christuni dakani jaura nganai, ngaianini
    ngamalkijiribanali matja ngankingana, wata marujeli matja dakana, a‐ai, tepia
    Godaia Jaolali, wata marda pirrapirrani, a‐ai, kana ngaraia pirrapirrani.
  gam-gam: Krais pepa bolo awi ge, ye pepa mor, una kere kanne kune yendo. No kogo
    yepin al Krais pepa ge boi. Ba Krais pepa boi ge mon naboi une God gun moi una
    Murble pall boi. Ku al naboi, ye tukne al boi.
  nou-nou: Edo Keriso umo umosuka buro awa ingoda teda isira awa teta umo umosuka
    ove awa nangoda yei gaiari inge isira. Edo Keriso ganuma tamo da ove awa jiwae
    rate umo God da Asisi wasiri de atira amimi ove awa nangoda jo da jiwusira.
  mqb-NT: Way mi ɗer a bay, kwanay nà, kawa ɗerewel ana Almasihu sə vinde aday sa
    slan tə alay a manay ata awan. Winen mə vinde a nà, tə alay su ɗo zənzen a bay,
    əna mə vinde a tə Apasay a Mbərom, bahay sə sifa. Winen mə vinde a ɗukwen pu kon
    bay, əna winen mə vinde a pə mivel su ɗo zənzen aya awan.
  ape-B: Ipak yet douk adul panubu pape kobi anas pas douk Krais nenekas ulimu. Nenek
    asudak pas umu agundak monek enyudak ananin moul ali magakomepu patoglu Kristen
    umu. Anan douk wo nukwu ink nunekas e, wak. Nakwu God douk nape eheh nyumneh uli
    ananin Michin nenekas. Ali douk wo nunekas nuwemu balan nyutemu utabal e, wak.
    Nenekas nenyemu nyape numun elpechip ulkwip.
  grc-F35: φανερούμενοι ὅτι ἐστὲ ἐπιστολὴ Χριστοῦ, διακονηθεῖσα ὑφ᾿ ἡμῶν, ἐγγεγραμμένη
    οὐ μέλανι ἀλλὰ Πνεύματι Θεοῦ ζῶντος, οὐκ ἐν πλαξὶν λιθίναις ἀλλ᾿ ἐν πλαξὶν καρδίαις
    σαρκίναις.)
  cav-NT: Micuana micuana Cristoja quirica ehuene buchique. Ai tinta tsehue ehuene
    buchique ama. Ai tumuju ehuene buchique ama tume, Moisésra beru Yusuja inime huenecuare
    buchique ama. Yusuja Espíritu tu micuanaja educuju inimeju mere juhua ecuanara
    micuana quisarati cuejahuaju. Yusu Chachaja Espiritura micuana Cristo queja catyatishahua.
    Jadya tibudya tuque micuanaja ani iyacua Cristoja quirica ehueneque buchique.
  kgp-NT: Ãjag mỹ sóg Cristo jykre kãmén ja nĩ, kỹ ãjag tóg mĩ mũgtĩ. Kỹ vẽnh kar
    tóg ãjag jykre ve kỹ (ag tóg) Cristo ki kanhró nỹtĩ, kỹ ãjag tóg tỹ Cristo tỹ
    vẽnh rá ri ke nỹtĩ, sỹ carta han ja ri ke. Hã ra ti pi(jé) caneta tỹ rán kỹ nĩ'.
    Topẽ kuprĩg tỹ tóg rán kỹ nĩ, ũn rĩr nĩ ẽn kuprĩg tỹ tóg rán kỹ nĩ, carta ẽn ti.
    Kỹ tóg pó tỹ rán jafã kri rán kỹ nĩ tũ nĩ gé. Ẽg ki tóg rán kỹ nĩ, kỹ tóg tỹ ẽg
    jykre nĩ sir, carta ri ke ẽn ti.
  bvd-bvd: Na manata mamana laa kamolu nia talafana kekeda laa ne Kraes nia kedaa
    ma ka falea fuameli, ne faatainia kameli 'aboosol mamane ki. Na kekeda laa nai,
    Kraes nia nao si kedaa lau 'ana igi. Nia kedaa 'ana Anoedoo Abu nia God mauri.
    Ma nia ka nao si kekeda 'i fafona ta reba fau mala bae da ilia 'ana taki nia God.
    Nia kekeda 'i lao mangokolu wane.
  ukr-1871: (А й надто) ви явлені, що ви посланнє Христове через служеннє наше, написане
    не чернилом, а Духом Бога живого, не на камяних скрижалях, а на тїлесних скрижалях
    серця.
  apz-apz: Ngko sekwoꞌnji nohumanji Anɨtuye hungkunoso losetɨhwahonɨngko sekwo oso
    hungkuno homo somo tɨfi inɨngkamentohofo soꞌno sekwo Kɨlais iyoswo mtɨꞌmokumentiso
    hopaso utɨhwaꞌnyopo lohokwofo kuyoho. Kako titiso hwaho mijoꞌnjo soꞌnji ifalifaliyo
    mtɨꞌmokumentisoꞌmaho. Oꞌo, kako Anɨtu songo humaso sohwoe Towahunoꞌnji ifalifaliyo
    mtɨꞌmokumentisofoho. Kako iyoswomo sojomo mtɨꞌmokumentisoꞌmaho. Oꞌo, kako aꞌamufe
    sɨmehomo oso hungkuno hiso mtɨꞌmokumentisofoho.
  yon-yon: Dianmo korokboon kuu yiib kuu Keresu ye kerek yembed wongkaane nubbed ye
    deme awinuwen kuyaambed ongmoon. Kumban kerekadumbedban wad doreen ye God ye Kingkiniibbed
    wongkoon, bot dabkonombonmo arimbedban, nimakarub yi niindem aombed wongkoon kui.
  poi-NT: Mimicht́am mit́o̱to jém ijayñewɨɨp jém Jesucristo iyaac y acɨɨjuŋcodayt́a̱
    aɨcht́am iga ananɨcpa jém tuŋgac pɨxiñt́ámaŋjo̱m. Mijex juuts mit́o̱to, pero d́a
    mijayñe con tinta, mijayñe con jém Dios iA̱nama jém vivopɨc. Yɨ́p to̱to d́apɨc
    i̱ ijaycámne jém tsaatablayucmɨ, pero jaycámneta̱ jém pɨ̱xiñ ia̱namayucmɨ.
  wuv-wuv: Hamona fama'aia ba hamu'ou ale'ei fei ne'ia noranarai a'a Christ ba sifei
    fei fuaa fei bigi'aa hai'ou. Ma fei ne'ia fei, abaa ne'iaa ro'ou nana'i, ma'uaa
    a'a fei Spiritii mei Haidaa, mei fi oalao ma ana lomi na wa'a pafoo na'a, ma'uaa
    laloo naranaraa rama'a.
  quf-NT: Allipla shutillami qamkunaqa Jesucristupa kartan yupay kankillapa. Chaqa
    qamkunaqa Jesucristupi kriyishaykillaparayku pay yanapashutinllapa munashanta
    rurankillapa. Chaymi chay rurashaykillaparayku intrakanllapa Jesucristuwanna kankillapa
    nir. Qamkunaqa manami lapisiruwan iskribikasha kartachu kankillapa. Chaynulla
    manami rumipi iskribikasha yupaychu kankillapa. Ashwanmi, qamkunawanna chiqap
    kawsaq Dyuspa Santu Ispiritun katin, Dyus munashankunata rurankillapa. Chaynami
    ninqallapa, yaĉhachishushayllaparayku unay kashaykillapamantaqa ukmanna kankillapa
    nir.
  yuw-yuw: Duichon matano wömai nonu tengga irot sonin mögomon. Tuna sonu Duichon
    yong tuctuc bapiya simbang idang. Woi pendec irim toctocyi muno, o Möseho osuc
    nongoru sopdec irim togocma woroc simbang muno. Sonidec wömai Itonggong Morömo
    Kopotoroc, yuhon Kunkun Yaruho nongoru wego irot sonin irim togoc.
  hus-NT-1971: Ejtil max tata’chic pel ti thuchath uhuil a Cristo axi huahua’ qui
    tejhua’methanchi an inicchic. Yab ja axi thuchath c’al i tinta, ja’its axi thuchath
    c’al an Espíritu Santo ax it pithnenec c’al a Dios axi ejat abal ets’ey. It thuchanchamejits
    in cahuintal a Dios ta ichich ani yab al i t’ujub jant’ini’ ti thuchanchame a
    Moisés in cahuintal a Dios ti jayq’ui’.
  med-med: Tʉn nga kongun etmin ei nga Kraist ndi, mon kʉⱡ ropa nguⱡnga, tʉn ndi,
    enim nʉmp ngunmʉn. Enim ndi, Kraist nga mon ropa ngurum kʉⱡ, ekit tʉk pena ila
    ekit mot ndurmin. Mon kʉⱡ, Kraist ndi, ki ila rui nʉrʉrʉm. Ku kara tila rui nʉrʉrʉm
    mon ku. Got nga Muⱡnga Wingti rʉk rʉk kont morum ei ndi, wamp nga mundmong rukʉr
    orunga, mon ropa pinditim.
  bch-bch: Gimi aot masaeai mambe laulau ede Kristus ibode. Be gai aot mambe panua
    ato amai ngan talnga laulau toa ne ga ila ngan tuanga ga tuanga. Be Kristus ibode
    laulau toa ne ngan pulo mao. Eine ibode ngan Itautau Tutui ton Deo toa imamado
    somisomi ne. Be ibode ga idae ngan pat mambe apu mao. Eine ibode ga idae ngan
    panua lolod.
  cco-NT: Jo̱baꞌ guiʉ́bˉ li˜ e lajalémꞌˋ ꞌnʉ́ꞌˋ lɨ́ɨngˊnaꞌ lafaꞌ co̱o̱ˋ majíˋ e cajmeꞌˊ
    Dseaˋ Jmáangˉ laꞌeáangˊ có̱o̱ꞌ˜ jneaꞌˆ. Jo̱ dsʉꞌ e majíˋ jo̱ jaˋ calɨ́ɨˉ có̱o̱ꞌ˜
    i̱ˊ jí̱i̱ꞌ˜ laco̱ꞌ jmángꞌˋ dseaˋ ta˜ mɨ˜ jmoꞌrˊ, co̱ꞌ e jo̱ calɨ́ɨˉ laꞌeáangˊ
    có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ i̱ Fidiéeˇ i̱ seengˋ carˋ ngongɨ́ɨˋ jmɨɨ˜ do. Jo̱guɨ cajo̱
    jaˋ calɨ́ɨˉ e majíˋ do fɨˊ dseꞌˋ cu̱u̱˜ e jmáˋ, co̱ꞌ e jo̱ lafaꞌ calɨ́ɨˉ fɨˊ dsíibˊ
    dseaˋ.
  deu-1951: Es ist offenbar, daß ihr ein Brief Christi seid, durch unsern Dienst geworden,
    geschrieben nicht mit Tinte, sondern mit dem Geiste des lebendigen Gottes, nicht
    auf steinerne Tafeln, sondern auf fleischerne Tafeln des Herzens.
  alq-ALGNT: Kikitci paietenagozim tabickotc ojibiigan e apitendagozieg, Jesos Christ
    kagi ojibiag, nina8it dac kagi pidji8ido8ag. Ka8in dac ojibiiganaboni Jesos ododji
    abadjitosin kidji ojibiigedj, Mino Manidon ogi abadjian kidji ojibiigedj, Kije
    Manidokag ka pimadizindjin ka odjindjin. 8eckadj ako, Kije Manido odojibianabanin
    asinikag odikido8inan, nogom dac aja a8iagog odei8akag iji mazinade8an odikido8inan.
  ixl-NNT: As ootzimal ex taꞌn unqꞌa tenameꞌ uvaꞌ nimamal viyol u Cristoeꞌ setaꞌn
    echeꞌ uvaꞌ kat bꞌex qal sete. As jitꞌeꞌch exeꞌ echeꞌ u tzꞌibꞌeꞌ uvaꞌ tzꞌibꞌamal
    vatz u lepkin kꞌubꞌeꞌ moj vatz u uꞌujeꞌ. Pet la til ex unqꞌa tenameꞌ uvaꞌ atoꞌk
    u bꞌaꞌnla yoleꞌ tu vetaanxelaleꞌ taꞌn u Tiixhla Espíritu uvaꞌ aqꞌel sete taꞌn
    u islich Tiixheꞌ.
  boa-NT: Aame ámuha Críjtóo múúhaj tééveri cáátúnúné waajácúhaamɨ́du. Árónáa ihdyu
    tsá ámuha mecáátúvatú caatúnújpácyori. Áhdure tsá ámuha mecáátúvatú éhnéhjáa néwáyuwáácutu
    cáátúvanédu. Muurá ihdyu ɨ́htsútuube Píívyéébé Apííchóré ámúhá pañévú úcaavéné
    ámúhakye ímíjpyetétsómeke tsijtye ɨɨ́ɨ́ténetu waajácú dííbyeéjté ámuha meíjcyane,
    waajácuháámɨ́ cáátuváné iéévéne iwáájácúiyódu.
  quh-NT: Sumaj ruwaskasniyquichejta yachaspa tucuy runas reparancu Cristo sonkoyquichejpi
    ruwaskanta willaraskaycunejta. Chayjina rejsichej cartaska mana tintawan kelkaskachu
    cancu nitaj p'alta rumipi ruwaskachu. Manachayrí causaj Diospa Espíritun sumaj
    willanasta causashaj sonkoyquichejpi churarka.
  kwi-kwi: Cristone uruza wat awa namninnara. Na uruza Dios pit kamtanarawane, une
    Cristora piankamtɨttuz namarɨt. An ñamin Diosne awaruza pɨnkɨhta uktakas pɨnkɨh
    pamkasa panara, awa Diosta mɨanapa. Mane Dios Sɨnam Izpulne u kaijchura maizninnara,
    wan awa Cristo u akwa kirɨt aizpa piankamanapa.
  agm-agm: Sahɨ sametirɨhɨretapɨ sawanaatɨ samɨ pɨwɨha dahopaara isɨhiyaisɨ nunjawaayopo.
    Amɨ nɨnɨ samɨhatɨhɨ bindataatɨ Kɨraisihopɨ komɨ pɨwɨha kasatɨtɨ kandisasohɨtɨhandaahɨ
    komɨ pɨwɨha sangisɨ netɨ nasepemaisɨhɨ sahɨ gaahiyaatɨ noaipɨhauhɨ amɨ samɨ dahopa
    isɨhiya nahatiya utɨpɨho pasihandamataiwɨ mmonɨwɨ awɨtawaayopo. Iyauhɨ sahɨhɨ
    samɨ pɨwɨha dahopaara isɨhiyaisɨ nepɨ Kɨraisiho sawaho komɨ pɨwɨha utɨpɨhoaatɨhɨ
    jɨpatɨpaisɨhomataiwɨ nunjawaayopo. Iyataatɨ sandɨ sahɨ utɨpɨho isɨhiya nahatiya
    awɨtohɨhomataiwɨ noaipahohɨtɨmandɨ Kɨraisiho pɨwɨha wapa utɨpɨhoaatɨhɨ jɨpatɨpaihɨhaamaahe.
    Amɨ Autaahaatɨho apɨpaahɨ watɨpɨho konɨhɨ bimisɨhomɨ Itɨpɨho samɨ maarɨhoaatɨhɨ
    otɨpɨpatɨ kaindɨhandaahɨ sahɨ saiwɨ noaipawaayopo. Iyataatɨ amɨ sandɨhɨ Autaahaatɨhomɨ
    wɨnɨhapɨpa nawɨha naŋaatɨpataatɨhɨ jɨpatɨpindisɨhaamatiyahaamaahe. Owetise. Amɨ
    nehɨ Autaahaatɨhomɨ Itɨpɨho isɨhiyaamɨ maarɨhoaatɨhɨ bimisɨhomɨ otɨpɨpatɨ kaindɨhandaahe.
  ubr-ubr: Baise omi aurim on rerebai ebiyoboet omi on fef ba Keriso Toun igayam ato
    wei wabo waiyafar inai. Atonio fef on men gagayam gugugurinai sigayam on, baise
    God an Ayu yayawasinai nan igayam, ato On men agimai igayam on baise on sabu nunuasi
    nan igayamen.
  tsw-NT: I to rocosu a̱ɗu mepepelime ma na Zamawawa ɗanai ɗa, a̱vu a̱tsu tsu ta̱wa̱
    na̱ a̱yi. Ruhu va̱ A̱sula̱ za na aa casu wuma, u ɗana ɗu ta̱ o okolo a̱ tsu, agba
    a̱ a̱a̱vuꞌun shi, ko e ili yi iɗana i na a yuwain na aɓaci a atali shi.
  cax-NT: Arraño abaca tacana taman cartarrü corobo sobi ui yacüpucurrti Cristo. Pero
    champürrtü corobo ui tintarrü, ta uiti Espíritu Santo, naqui cuati esaquiti Tuparrü,
    naqui süborico. Y arrüna cartarrü champürrtü corobo icu canrrü tacana tücañe uiti
    Tuparrü corobo nüriacarrü. Ane corobo au nausasü macrirrtianuca.
  aia-aia: Na hinihini amoou beia Kraest 'ohani, 'a 'onaai usu-usu na ha'ata'inia
    doni tatau'aro ameeu bei'amou 'a goro. 'Ia Kraest na usuai usu-ususi, 'inia 'iia
    na ha'ataari'ameu tana'amou. 'Ia Kraest 'a ai'a usu-usu 'inia ta mareho 'onaai
    ingki 'anai ha'a-aidangisiraaui noni 'iniai hinihini amoou beia, ma'ata rau aidangisia
    'iniai Hi'ona Maea ana God tahitahi na awa bei'amou. Ma ai'a usu-usu na'i dorai
    hau papaheta'a, me ma'ata suri'i tahingamoo'i.
  srp-1865: Koji ste se pokazali da ste poslanica Hristova, koju smo mi služeæi napisali
    ne mastilom nego Duhom Boga živoga, ne na kamenijem daskama nego na mesanijem
    daskama srca.
  agt-agt: A gafu ta pangurug muy a nalawag ta itta hapa ya kuman na nesurat ni Hesus
    Kristu ta nonot muy gafu ta nepadangag mi en tekamuy, a awena malogon maazi ta
    kuman na nesurat na lapis, te pake nekurnit na Kahalwa na Namaratu ta nonot muy.
    Ta idi a nekurnit na Namaratu ya lintig na kiden ta batu, ammi ta ayanin a nekurnit
    na kid ta nonot na tolay.
  lug-lug: ekiraga nti muli bbaluwa eva eri Kristo, enywezeddwa ffe, etaawandiikibwa
    na bwino, wabula na Mwoyo wa Katonda omulamu, si ku bipande eby’amayinja naye
    ku bipande by’emitima egy’omubiri.
  yby-yby: Edimotoka yowanu loyoko edimosiya Kalaestitokati luhuwa nesala lolo ikayoko,
    yamidana monawama soto peko ne. Ito luhuwa jekaka nesaya noloti jamoe. Elewole
    Omaimidana weuna oluholimo jeneboya, aha atapa ehadaloya minamiye. Duka ulau maya
    luhuwa jekaiyoko ne.
  heb-heb: כי בידוע שאתם אגרת המשיח ערוכה על ידי שרותנו כתובה לא בדיו כי אם ברוח אלהים
    חיים ולא על לוחות אבן כי אם על לוחות בשר הלב׃
  mpp-mpp: Aime nonge ngengela bole babeng ngengi Kristole hibi aigaing, yogo yegena
    biyachac fikewec. Ailu hibi yogo pen-misainedi mi kwelengkeicne, miyac. Wapong
    gagaineholec yele Asudi hibi yogo kwelengkewec. Ailu ye tafe posadi baicne, iwa
    mi kwelengkewec, miyac. Yogo tafe ingucne ngic-ngigac kwelenginang kwelengkeicne
    fagac.
  apb-apb: Oto mauringe haalu i'omu ngeena domana uusu-uusu huni haata'inie asunge
    i'emeelu e to'ohuu. Na e matapwa taane mola uri a Kraes ni e uusue uusu-uusu ngeena,
    aana a Kraes e ka'a uusue ike aani inki wa aani baero, ta'e aana Li'oa Maa'i nge
    e uure mwaanie a God Mau-meuri'e. Na a Kraes e ka'a uusue ike mola i lengine mo
    rerepatai heu mala mo Ha'atolanga nge a God e nii'i hunie a Mosis oto waite, ta'e
    e uusue oto i laona saemiu.
  san-TEL: యతో ఽస్మాభిః సేవితం ఖ్రీష్టస్య పత్రం యూయపేవ, తచ్చ న మస్యా కిన్త్వమరస్యేశ్వరస్యాత్మనా
    లిఖితం పాషాణపత్రేషు తన్నహి కిన్తు క్రవ్యమయేషు హృత్పత్రేషు లిఖితమితి సుస్పష్టం|
  ben-IRV: যেহেতু তোমরা খ্রীষ্টের চিঠি যা আমাদের পরিচর্য্যার ফল বলে প্রকাশ পাচ্ছ;
    তা কালি দিয়ে লেখা নয়, কিন্তু জীবন্ত ঈশ্বরের আত্মা দিয়ে লেখা, পাথরের ফলকে নয়,
    কিন্তু মাংসের হৃদয় ফলকে লেখা হয়েছে।
  ntu-ntu: '@see-verse:2CO.003.002'
  pan-pan: ਇਹ ਸੱਚ ਹੈ ਕਿ ਤੁਸੀਂ ਮਸੀਹ ਦੀ ਚਿੱਠੀ ਹੋ ਜਿਹੜੀ ਸਾਡੀ ਸੇਵਕਾਈ ਦੇ ਰਾਹੀਂ ਸਿਆਹੀ ਨਾਲ
    ਨਹੀਂ ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਆਤਮਾ ਨਾਲ ਲਿਖੀ ਹੋਈ ਹੈ ਜੋ ਪੱਥਰ ਦੀਆਂ ਪੱਟੀਆਂ ਉੱਤੇ ਨਹੀਂ ਸਗੋਂ
    ਮਾਸ ਰੂਪੀ ਦਿਲਾਂ ਦੀਆਂ ਪੱਟੀਆਂ ਉੱਤੇ ਹੈ।
  gvc-gvc: Ã jina tí pũ baro yoaro sehe jira mʉsa sehe. Cristo painare to joarocari
    pũ yoaro sehe jira mʉsa. Tí pũre tiro to joarocaboro seheta, Espíritu Santo tuaa
    mehne mʉsa jia tiare noano cohtotachʉ yoari jire Cristo, painare to tuaare ñono
    taro. Potota tinta mehne to joarocari pũ yoaro sehe jierara mʉsa. Cohamacʉ catiriro
    waro to Espíritu Santo mehne mʉsare cohtotachʉ yoaro, joarocari pũ painare to
    joaroca ñono seheta, mʉsa sehe Cristo yaina wahana, to yare mʉsare sã quihõno
    buherire noano ñona painare.
  sbk-sbk: Namubhoneha aje amwemlikalata afume wa Kristi. Iyafumiziwe nadhi, sangasihwa
    nakhono amanuwino ama uhala wa Ngulubhi umwumi hagaisibwa wiwimbao zi mawe. Ama
    moyo gabhanadamu.
  mya-JVB: အဘယ်သို့နည်းဟူမူကား ၊ သင်တို့သည် မှင် နှင့် ရေး ထားသော စာမ ဟုတ်။ အသက် ရှင်တော်မူသော
    ဘုရားသခင် ၏ ဝိညာဉ် တော်နှင့်ရေး၍ ၎င်း၊ ကျောက် ပြား ပေါ်၌ မ ရေးဘဲ အသား နှင့်ပြည့်စုံသော
    နှလုံး ပြား ပေါ်၌ ရေး၍ ၎င်း၊ ငါ တို့ပြုစု သော ခရစ်တော် ၏စာ ထင်ရှား စွာဖြစ် ကြ၏။
  kgf-kgf: Ini imi Kristoac kiwi héndéŋ héndéŋa kecgic héŋgaleŋ waŋ énécmima kecʒiŋ.
    Waŋu kiwi imi kirifi dokuyanéŋ ménda ooya, néŋ Anutu kekecyaguc iwac Uŋanéŋ ooya.
    Waŋu Kiwi imi hoc hilaŋaiguc ménda ooyanéŋ ic embac ewa qerininawac hilaŋaiguc
    ooya.
  awb-awb: Néne arambehri pahsí Sísa Karáhéga itene irupipeq sehiranuraire. Mó kegá
    mi pahsí anereuwo éra néne sánsá tagéra mi pahsí sáhnsahoráhowe. Sísaga mi pahsí
    pépahqtaq íre sehiranire. Manikánka oga mía míaéna Wenawa iteba eqmatairana wega
    itene irupipeq páhsi tahnsá sehira aruqarurire.
  gdn-gdn: Iyapana wi eminimoto ki ka mu kataitagisi da nu wi paunagau badidi maba
    upigemeya ki pokaiya ka Keriso e eya okai ki okapupu. Oka ki e eba diba pokaiya
    bowa naureya okapupu ko Mamanuga God maramara tondau apunai e eya Keyai ki pokaiya
    ka e oka ki iyapana kaina nu rabinanugu okapupu.
  nko-NT: Mlɩgyí ɔwʋlʋ́á Kristo lɔ́wanlɩ́n, ɩlɔtsʋn anɩsʋ ba. Támɛ megyí oyípɛ
    ɔlɔpʋwánlɩ́n mʋ́, Bulu Ɔkɩankpapʋ amʋ Ɔŋɛ́ ɔlɔpʋwánlɩ́n mʋ́. Megyí abwi pɛ́tɛ́plɛ́
    anyɔsʋ ɛ́ ɔlɔwanlɩ́n mʋ́ dɩ́nká, mboún anyánkpʋ́sa klʋnsʋ.
  bsn-NT: '“Cristo ĩ ejarẽmojare, to bajiro bajiama”, mʉare yimasire ñaja. Tirʉ̃mʉjʉ
    gʉ̃tajãirijʉ ucatucũmasiriarore bajiro mʉare yibesumi Dios. Ado bajirojʉa yiyumi:
    Mʉa ʉsʉjʉ Esp''iritu Santore cõañumi. To yicõari, quẽnasejʉare tʉoĩarotire yiyumi,
    “Cristo yarã ñaama” gãjerã mʉare ĩna yirotire yigʉ.'
  pib-NT: Getkalurungi Kristo kirukate gixinri, wixaya kamrutkaluru. Gi wa ksajgalu
    yonatika, seyni Giwekikaluru Goyakalunu giwekachri yonatika. Gi wa sotlushpata
    yonatka, seyni yonatkalurumta kagiturumta gajiya.
  wiv-wiv: Miu ta vatunga habuka miu na pas katiu kua a Kristus e vala ki mai. Na
    vuna na kahita galanga a Kristus ki vapolungania na pas kua. Na pas kua beta ni
    vapolungania na pen, beu, e vapolunganga na Vuleni Vuvu, a Vuvu kua e mahuri roro.
    Beta ni vapolunganga na kedo slet kamahi. Beu. E vapolunganga na poloka manumanu.
  reg-reg: No mwelesha ati emwe ni nyalubha okusoka ku Kristo, inu isosibwe neswe.
    Inuyandikilwe atali kwo bwino nawe kwo Mwoyo gwa Nyamuanga unu ali muanga. Itandikilwe
    ingulu ya mabhao ga mabhui, nawe ingulu ya mabhao ge mitima ja bhana munu.
  mlh-mlh: 'Ŋoŋo Kristore quraŋ papia oŋuine fukegobi, oiji totogo pega. Mosesji Kadi
    buŋoine gueŋ obuine iŋk oiji ko tafeo quraŋgaya, ŋoŋo ore so, so fukegobiyoŋ,
    Kristoji quraŋine ŋoŋore mande tafeo iŋi quraŋgame dimagobi: Niŋoji gio babeneŋ
    foriine fukeko Kristoji Anutu gogo sanaŋinere Raure Moroine maŋ-ŋaŋuŋgo ruame
    qowiriebuŋ. Ŋiŋigoji gionoŋunde foriine oi ŋonebi oiji bapi yabeko gionoŋunde
    fuŋne mane taniŋgaegobi.'
  gof-ENT: ሂንቴ ቃላሜን ጊዶናሺን ዴዖ ፆሳ ኣያናን፥ ሹቻ ቦላ ጊዶናሺን ኣሳ ዎዛናን ፃፌቲዳይሳታኔ ኑናን ሃጋዜቲዳ ኪሪስቶሳ
    ዳብዳቤ ጊዴይሳ ቤሲዴታ።
  aau-aau: Seyr homkwe senkin mesair kow, homkiaw kokwe mo mamey Krais hiy ma mey
    iawon hok non, hromo mey ko ayay me hieyn. Mamey sokukwe iwar mo iha non mey pa,
    sawk su lwayr God so Niohney non mey. Seyr mein-pow mon mey iawon pa, sawk uwrsa
    mo uron mon mey iawon.
  tvk-tvk: Reitin, neketen namim xa be reitin nggoni uvei tei xa Kristo vari tang
    midisi tengan vahit kil xamem vaxo en. E tenatisi ti ni pen tova. E‑e. Tetisi
    tetel Ninin na Hi xa meul. E tenatis ti e hat tenaxoni rae xil xa Mosis tetisi.
    E‑e. Xi tetis xati teti e tinemim vari.
  prf-NT: Maliwanag a sikam en sulat ni Cristo a impatawid na ten pamamag-itan mi.
    Awan insulat ten pamamag-itan ni tinta, nan ten pamamag-itan nen Ispiritu ten
    Diyos a biyag, sakay bakán a ten tináppeng hidi a batu nan ten pusu nen tolay
    hidi.
  auy-auy: '@see-verse:2CO.003.002'
  tbg-tbg: Tenavu Karaitira vakaaka ni tiva nimiavauramanta ne vi uvara irurara ti,
    ne ti qara voqaarama variara. Karaitiva ni uva qara ntiharo, kia inki namariqohairo
    qara ntuva taraitiro, viva qaqi variqiro vi vai Variqara vira Maraquraqohairo
    ni uva qara ntuva taira. Viva kia qumina oriqaa vi uvara qara ntiraitiro, viva
    ni vaiinti nahenti muntukaqaa vi uvara qara ntuva taira.
  hub-NT: Atumka Cristo papiin aar sukartusmatai, jukir chikich sumaina numamtuk amajkamu
    ainarme. Tintajai aarmauwa annuka ainatsrume. Tura ju chichamnaka shuar aina wainkarti
    tusagka papinumka aarchauwaiti. Nuiyasha Moisés chichaman kayanam aarua nuninka
    ainatsrume. Antsu atumnaka Yuus tuke pujuwa nu, Wakan Pegkera nujai atumin pujutinka
    yapajturma asamtai, chikich ainasha Cristo atumin pujutin yapajturmawa nunaka
    wainkartatui.
  hmo-hmo: Taunimanima ibounai idia itaia diba, umui be revareva ta Keriso dekena
    amo. Aiemai gaukara dekena amo, Keriso ese inai revareva ia torea. Ia be ink dekenai
    ia torea lasi, to Mauri Diravana ena Lauma ese ia torea. Nadi latanai ia torea
    lasi, to taunimanima edia kudouna dekenai ia torea.
  big-big: Yawe nogorago mizarikki kandik puwiligu keriyirik inuwa kapiya Kilisigu
    lende mizarik kelik nobiyeng miza. Logo kapiyarik kilipibokko miza ono segeya
    Kung Walek Anoto wik yolubekkibokko lende miza. Keya Anotogi loyeng mawinda king
    tapeleyengke lende miza ono segeya weik yombanuwiligi yayengke lende miza.
  gux-G: Ke ŋan wani ki a tie kilisit tili, yaali n ñani ti kani, yaali ki dia nni
    yeni tidianni ñi moanma ka ama yeni o tienu fuama yua, ki laa tie a tanpaba po
    ka, ama bi niba ya palanni.
  cnl-NT: Lii²³ 'e³ rɨ³løn³¹na'³ 'nee'²³ 'é̱e̱² ji³ 'e³ ca²³jmée³ Cristo. Jnee'³¹
    hua² ca²³ŋɨn²³²na'³¹ ji³ jo̱³. 'E³ quie'²³ 'a²³la³ mɨ²³jñí² 'e³ rɨ³sɨ́ɨ² ji³ jo̱³.
