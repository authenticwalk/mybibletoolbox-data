  dso-dso: କିରିସ୍‌ଟ ଆମ୍‌କେ ଏ ଚିଟି ଲେକ୍‌ଲା ଆଚେ । ଏଟା ସିରା ସଙ୍ଗ୍‌ ଲେକା ଅଏନାଇ, ମାତର୍‌
