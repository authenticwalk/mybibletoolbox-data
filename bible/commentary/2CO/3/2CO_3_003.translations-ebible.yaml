  txq-txq: Huu manggaledok ena rae, ei sama leo susurak esa fo Karistus surak kana
    ena. Basa de Ana natotoꞌun neu ai. Karistus ta pake tinta fo surak susurak naa,
    tehuu Ana pake Manetualain mana Masodak Dula-dale Malalaon. Karistus oo ta doki
    Ndia Dedeꞌa-kokolan neu batu bebelak boe, fo rupan leo Manetualain taon fee Musa
    ena. Tehuu Ana surak kana neu ita dalen fo masodak.
  aaz-aaz: Fin nakninuꞌ nrair nak, hi on reꞌ suurt es, reꞌ Kristus antui. Rarit In
    nnonaꞌ ntaahn ee neu kai. Kristus ka npaek fa tinta he ntui surat naan, mes In
    anpaek Uisneno reꞌ Anmoin In Asmaan Akninuꞌ. Kristus ka nruun fa In Kabin ma Prenat
    anbi faut benaꞌ amsaꞌ, nahuum on reꞌ Uisneno nmoeꞌ je neu naiꞌ Musa. Mes In ntui
    nbi hit nekak amonit.
  qup-NT: Kankunaka kawsahushkaykichiwa rikuchinkichi Kristupa killkachishkan kartashina
    kanaykichita. Ñukanchika chayta killkak runakunashina kanchi. Mana payka rurashkachu
    tintawa killkashkashina, ashwan kawsa Yaya Diospa Espiritunta kankunapi churashka
    mushu kawsayta charinaykichipa. Mana Moisés wañupa rumimanta tablapi killkashkatashinachu
    kuy tukushkanchi Yaya Diospa kamachishkanta kasunanchipa, ashwan kunanka Yaya
    Dios shunkunchipimi Espiritunta churashka paypa munashkanta rurananchipa.
  dop-dop: Nn, pǝ wɛ ḿpʋ́ɣʋ́ tǝkpɑtɑɑ sɩ ɩ́ kɛ́ Kilisiti tɑkǝlɑɣɑ ŋkɑ ɩ́ ŋmɑɑwɑ tɔɣɔ,
    nɑ tɑɣɑ ɩ́ ŋmɑɑnɑ tɑkǝlɑɣɑ kɑnɛ. Pɑ tɑ ŋmɑɑ tɑkǝlɑɣɑ kɑnɛ nɑ ŋmɑɑlɑɣɑ. Amɑ weesuɣu
    tʋ Ɩsɔ Feesuɣu kɛ pɑ ŋmɑɑnɑ-kɛ, nɑ pǝ tɑɣɑ pɛɛ kpɑɑtɑnɑɑ tɔɔ kɛ́ pɑ ŋmɑɑwɑ, ɑmɑ
    yǝlɑɑ lotu tɑɑ mɑɣɑmɑɣɑ kɛ pɑ ŋmɑɑwɑ.
  azb-azb: Xidmətimizin nəticəsi olan bir Məsih məktubu olduğunuz aydın görünür; bu
    məktub mürəkkəblə yox, var olan Allahın Ruhu ilə daş lövhələrə deyil, ət ürəklərə
    yazılıb.
  eng-DBY: being manifested to be Christ's epistle ministered by us, written, not
    with ink, but [the] Spirit of [the] living God; not on stone tables, but on fleshy
    tables of [the] heart.
  guo-NT: '@see-verse:2CO.003.002'
  hla-hla: Alimiu e haruto namiu alimiu e here hasemi a kalanloun te koloti e Kristo
    me hala mera neien lam tara barebana i puta. A kalanloun teka i ma kolotei u ramunun
    koloto ni ma koloto has neia tara hatu. E moa. Nonei u ranga ti koloto nia i torimilimiu.
    U Namnamei tere Sunahan te toatoana te kolote ien.
  mav-NT: — Ta'i eipe waku urumu'e hamo miwan ewy eweikup­te'en i'atu'e. Aikotã miwan
    sa'a­wy­'iwuat timo­herep kahato yne Aipo­typot Iesui etiat. Mi'i hap ewy eweimo­herep
    miit'in me Tupana mipo­'oro Eipo­typot Iesui etiat. Yt aipo wuat minug popera
    etiat pyi i. Yt miwan nu etiat kawiat pyi i. Ma'ato wẽtup miwan ewywuat Tupana
    Pã'ãu kaipywiat miwan eiwa­nẽtup hap eipy'a pywiat kaipywiat wo. Mi'i hawyi wuat'i
    miit'in timo­wẽpap kuap. Katu­pono aiminug ko'i wakuat ihay Aipo­typot moherep
    hat ete yn. Katu­pono aiminug wakuat timo­herep kahato Iesui topy­hu'at Aika­'iwat
    no hap etiat miwan ewy.
  kpf-kpf: Nen umniŋandâ saaziŋgâm zeŋgâren nep tuugindâ Kristogât ekap yatâ urâwe.
    Topŋâ muyap ziap. Ekap zo simbupŋâ mân kulemguwen. Zo Anutu ândiândi mariŋâ, zâkkât
    Kaapumŋâ kulemgoip. Kârân mân kulemgoip. A umŋan kulemgoip.
  ppo-ppo: Dia̧ta, da̧ tȩteróló kaae tare whi̧ Kerisoné asȩreteiné diaao̧ du betere
    ala so whi̧né kilituraalu, ita Pol-sépiné diale kutómó oleyale dupóló ha̧kearatapó.
    Aita mo asȩtere wȩiné ini, mo ti betó tare Kótóné Kepe Wisiné eró beterapó.
    Ai asȩta, mo kane fake tómó ini, so whi̧né hosaa tua̧mótóró erapó.
  hin-2017: यह प्रगट है, कि तुम मसीह की पत्री हो, जिसको हमने सेवकों के समान लिखा;
    और जो स्याही से नहीं, परन्तु जीविते परमेश्वर के आत्मा से पत्थर की पटियों पर नहीं,
    परन्तु हृदय की माँस रूपी पटियों पर लिखी है। (निर्ग. 24:12, यिर्म. 31:33, यहे.
    11:19,20)
  wol-KYG: Bir na ne bataaxalub Almasi bu jottlikoo ci sunub liggéey, moom ngeen,
