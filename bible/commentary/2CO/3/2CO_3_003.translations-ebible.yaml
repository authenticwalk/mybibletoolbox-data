    hoira kabus bia kalihora. Taie. Di ga pakat ma no Tanuana no lilona God. Pa di
    ga pakat ta ira pala haat na pakpakat, iesen di ga pakat ta ira bala na tunotuno.
  bjz-bjz: '@see-verse:2CO.003.002'
  atg-NT: Eri o rọkhasẹ khi ebe ni iKirisiti lọlighuo ọ kẹkẹ, a khi. Itobọ khi a mie
    itsabọ ungmemhi oyanye suọ. Ọa khi ọgbọ ọ ri atsu kẹkẹ ẹ shi ebe, ama Ayẹmhẹ oyi
    Ẹshinẹgba ọ kẹkẹ ẹ. Ọa khi ukiẹkiẹmhi ẹchẹ ọ kẹkẹ ẹ shi ama elemhi udu oyi ẹgbọ.
  bjv-NT: To kɨ taga kadɨ səi makɨtɨbɨ kɨ Kɨrɨsɨ ndangɨ adɨ-je jije tɨ, ɨlə-n-je.
    Kɨrɨsɨ ndangɨ kɨ man ndangɨ nḛ makɨtɨbɨ tɨ al, nə ndangɨ kɨ NDɨl Luwə kɨ nje
    kɨsɨ kəm ba; e makɨtɨbɨ kɨ ndangɨ dɔ mbal tɨ al, nə ndangɨ nga̰me dəw tɨ.
  tos-NT: Xli̱ca̱na̱ stalanca tasiyuy pi̱ huixín yama̱ carta hua̱ntu̱ tzokni̱t Cristo,
    chu̱ quinca̱ma̱xqui̱cani̱tán quin laqui̱mpi̱ nacma̱siyuya̱hu, hua̱mpi̱ ni̱ huá̱
    li̱tzokcani̱t tinta, huata huá̱ li̱tzokcani̱t cspíritu Dios xastacná, xa̱huachí̱
    xaletra yuma̱ carta ni̱ antá̱ lhpitcani̱t c-xlacan paktum chíhuix xta̱chuná̱ la̱ntla̱
    tzokuili̱ca̱ tama̱ xamaka̱n kampa̱ca̱hu xli̱ma̱paksi̱n Dios, hua̱mpi̱ c-xlacan
    minacu̱cán.
  rro-rro: Ewaira tina harai wai hanona Keriso ena marere, ai tamaiaina, umu ai a'i
    ererena ia mauri Tiramana ena Auba Robeai ererena, pihara ahanai a'i ererena ia
    maearima aonai ererena.
  mxp-NT: Køꞌømxɨ ja Cristo jadeꞌen tø mdanɨbɨkta̱a̱gɨyɨdɨ jøts mꞌejxpajtꞌa̱ttɨt jøts
    øts ja ndunk jadeꞌen wyɨngaxɨꞌɨky. Jabɨ Diosxɨ døꞌøn køꞌøm ja yꞌEspíritu Santo
    tø tyaky jøts ja yꞌejxpajtꞌa̱tt jaꞌagøjxpts jaꞌ kyakudɨgøy. Jawaanɨ møj jaꞌ, midi
    anmɨja̱ꞌwɨnjotp ja Dios pyɨktakpy jøts kaꞌap neꞌegɨ ja jawyeembɨ kutujk midi Moisés
    kyøxja̱a̱y tsa̱a̱gøjxp.
  aak-aak: Payɨ́nɨŋɨ́ seyɨ́né imónɨgɨ́ápɨ sɨwá rénɨŋɨ́ inarɨgɨ́árɨnɨ. Kiraiso xewanɨŋo
    nɨrɨrɨ eaŋɨ́pɨ́nɨŋɨ́ imónɨŋwɨnɨ. Sɨwá énɨŋɨ́ inarɨgɨ́árɨnɨ. None searéwapɨyiŋwápimɨ
    dánɨ Kiraiso payɨ́ seyɨ́né imónɨgɨ́ápɨ́nɨŋɨ́ nearɨ́ná iniɨgɨ́ rɨ́wamɨŋɨ́ eánarɨŋɨ́pɨ
    tɨ́nɨ meá Ŋwɨ́á anɨŋɨ́ sɨŋɨ́ imónɨŋoyá kwíyɨ́pɨ tɨ́nɨ seaeaŋɨ́rɨnɨ. Moseso tɨ́ŋíná
    Gorɨxo ŋwɨ́ ikaxɨ́ nurɨrɨ́ná sɨ́ŋáyo eaŋɨ́pánɨŋɨ́ meá ámáyɨ́néyá dɨŋɨ́pimɨ seaeaŋɨ́rɨnɨ.
  chd-NT: Ja'ni aƚcuaitsa pe lomana' lapimaye aimaƚmuc'iyacola' caƚje'e liniƚcompa
    atinta, iƚe ailopa'a, aicaƚtaic'. Ma' imanc' ti'onƚcospolhuo' to iƚe ije'e Cristo
    lalapi'iponga' illanc', aƚmuc'itsola' lapimaye. Luyaipa quitine ȽanDios iniƚpa
    jiƚpe loque' lapic' litaiqui' locuxepa. Itsiya cal Espíritu Santo, iƚque ƚi'Espíritu
    Ƚimaf'i' CanDios, iniƚpa litaiqui' ƚolunxajma' imanc'.
  kdc-kdc: Yolagusa kamba mweye mwa baluwa ya Kilisito yaigalile kwa makono getu.
    Baluwa ayo hayandikigwe kwa wino lakini yandikigwa kwa Loho wa Mulungu yeli mgima,
    hayandikigwe mdibwe ila mmizoyo ya wanhu.
  nhr-nhr: Krestem koe guua hãa tu tcgãya tu u sa tu ko x'áí, sixae ka góáèa hãa tu,
    góá hìim ka tamase igaba kg'õèa hãam Nqarim dim Tc'ẽem ka góáèa hãa tu, nxõ̱án
    di tafolean koe tamase igaba khóèan tcáó di tafolean koe.
  uig-PIN: Silǝrning biz tǝripimizdin pǝrwix ⱪilinƣan, Mǝsiⱨning mǝktupi ikǝnlikinglar
    ayan boldi (bu mǝktup siyaⱨ bilǝn ǝmǝs, bǝlki tirik Hudaning Roⱨi bilǝn yezilƣan;
    tax tahtaylarƣa ǝmǝs, bǝlki ⱪǝlbning ǝtlik tahtayliriƣa pütüklüktur).
  beo-beo: Yesu Gelesu Hi fawane da amo meloa dedene, ninia loboga dilima iasi. Amo
    meloa da nusiga dedei hame, be Gode Ea A:silibu amoga dedei. Amo da igi bianoi
    da:iya hame dedei, be osobo bagade dunu ilia dogo da:iya dedei dagoi.
  acf-NT: Zòt menm kon an lèt Jézi voyé, épi sé nou ki délivwéʼy. Sé pa épi lank i
    ékwi, mé i ékwi épi Lèspwi Bondyé-a ki pa ka janmen mò-a. I pa ékwi asou wòch,
    mé asou tjè lézòm.
  tpi-OTNT: Yupela i stap ples klia olsem wanpela pas i kam long Krais. Long wok bilong
    mipela Krais i raitim dispela pas. Em i no raitim long ing. Nogat. Em i raitim
    long Spirit bilong God bilong i stap oltaim. Na em i no raitim antap long ol hap
    ston. Nogat. Em i raitim long bel bilong ol manmeri.
  mbt-NT: Klaru ne henduen kew te sulat ni Kristu ne impeuyan pinaahi kanami. Piru
    kene ne tinta ka inggamit te pegsulat due, ke kene, ka Panisingan te manekal ne
    Manama. Ne kene ne diye sulata seini te malumpayag ne batu, ke kene, diye te pusung
    te etew.
  hau-SA: Kun nuna cewa ku wasiƙa ce daga Kiristi, sakamakon hidimarmu, ba wadda aka
    rubuta da inki ba, sai dai da Ruhun Allah mai rai. Ba kuma a kan allunan dutse
    ba, sai dai a kan allunan zukatan mutane.
  mam-NT: Tzinen ta' ejee'y t-xjal Cristo. Yal weya, nchin ajbena cyey tuj taak'en
    Cristo, tisen najben jun xjal tz'i'bel tuj taak'en tpatrón oj tcub tbincha'n u'j
    cye cabtl xjal. Yal te u'j, tz'i'ben tuya tint q'uelel baj tik'bil. Bix ju'xse
    ootxa e cyaj tz'i'bet ley twitz xak yaa'n i'tz. Pero te cyey ja'lewe, o tak' Dios
    Espíritu Santo i'tz te junx maj, tu'ntzen tel cyni'ya ti'j tuj cyanema ti taj
    Dios.
  udu-udu: Dhali um ṯoru mo ki um ta gwoŋ ’kwar ’pena Ḵrisṯẖos mo a’di jin c̱ikina
    aman um mo. A’di yisa jin ’kwarkunu mo ka galama risha, hili ki Shi/in Dheleladhelel
    ma Arumgimis jin di ki e mo, yisa ap̱o/ wosha pa’dga/ mo hili adum pa’dga/ gi
    wathimpa en’thi/ mo be.
  tvt-tvt: Erah jatririh, arah le ah Kristo heh teeteewah ih raangta eno erah le ah
    seng ih sen suh maatti. Erah roong ih raang arah tah angta, ething Rangte Chiiala
    nawa ih raangta, adoleh jongkhoh ni taraangta mina ten ni raangta.
  bgt-bgt: Na havimiu mathangani ke jino ke tateli aua ighamu na letasi a Krais ke
    risoa ke au mai kori nimami na agutu itamiu. A Krais ke boi rioriso kori havimiu
    tagna sa fata keda govu saisami vaghagna na baero, keana imanea ke rioriso tagna
    na fata keda talu mono thovohaliu, na Tarunga ke Tabu ke mai tagna a God ke havi.
    Ma Krais ke boi rioriso tagna na komi ghahira vaghagna a God ke eia kori vido
    ke hea a Moses na komi vetula. Teo. Imanea ke rioriso kori hehemiu.
  mvn-mvn: '@see-verse:2CO.003.002'
  djk-NT: U libi na san Kelestesi lenti fu soi enke maiki taki, a bosikopu di wi ya
    tyai kengi u. Da a á de pampila di sikiifi tiki maiki. Na a Jeje fi en teke u
    libi di á de siton fu maiki, ma sama sa fende leisi de taki, a libi ya de a u
    ati.
  uig-LAT: Silerning biz teripimizdin perwish qilin’ghan, Mesihning mektupi ikenlikinglar
    ayan boldi (bu mektup siyah bilen emes, belki tirik Xudaning Rohi bilen yézilghan;
    tash taxtaylargha emes, belki qelbning etlik taxtaylirigha pütüklüktur).
  nde-nde: Liyabonakalisa ukuba liyincwadi evela kuKhristu, isithelo sokutshumayela
    kwethu, engabhalwanga nge-inki kodwa ngoMoya kaNkulunkulu ophilayo, hatshi ezibhebhedwini
    zamatshe kodwa ezibhebhedwini zezinhliziyo zabantu.
  ton-ton: Kuo fakahā fakapapau atu ko e tohi ʻa Kalaisi ʻakimoutolu kuo meʻa ngāueʻaki
    ai ʻakimoutolu, kuo tohi kae ʻikai ʻaki ʻae vaitohi, ka ko e Laumālie ʻoe ʻOtua
    moʻui; ʻikai ʻi he ngaahi maka lafalafa, ka ʻi he kakano ʻoe loto.
  mir-NT: Coo jaꞌa Diosmädiaꞌagy hajxy tøø mmäbøcy, jaduhṉä cuꞌug jaꞌa tøyhajt hajxy
    miøødä coo højts jaꞌa Jesucristo jaduhṉ xwyiinguejxy maa mijtscøxpän, coo højts
    mijts jaꞌa Diosmädiaꞌagy nyajwiingapxǿꞌøwät. Jujcy jaꞌa Dios. YhEspírituhaam jaꞌa
    Dios hajxy xyajmäbøjcy. Jaduhṉ miäbaady coo jaꞌa Jesucristo tøø yuugjaay maa jaꞌa
    jäyaꞌay quiorazoncøxphajxiän. Cab jaduhṉ tøø yuugjaay tsaagøxp tintahaam nebiä
    Dios jecy yuugjahyyän tsaagøxp maa jaꞌa tuṉ xiøhatiän Sinaí.
  cak-YNT: Re ka-carta yoj, can ja-va re Jesucristo re banayom-pa, y re carta re'
    ja yex. Re ka-carta re nakajach-apo man xabanchique-ta che carta. Man riq'uin-ta
    tinta tz'iban-va. Re ka-carta yoj can riq'uin re ru-Espíritu re c'aslic Dios tz'iban-va.
    Man chach-ta tz'alam tak aboj tz'iban-va. Xa can chupan re ivánma tz'iban-va,
    chin che can nina' re nubij re Espíritu chin re Dios.
  ces-1613: Nebo to zjevné jest, že jste vy list Kristův, zpravený skrze přisluhování
    naše, napsaný ne černidlem, ale Duchem Boha živého, ne na dskách kamenných, ale
    na dskách srdce masitých.
  nab-NT: '@see-verse:2CO.003.002'
  qxn-NT: Dios Yaya munangannö cawarmi musyatsicuyanqui nogacuna Señor Jesucristopag
    imanö yachatsiyangagta. Tsay recomendacion cartaga manam papelchö tintawan gellgashgatsu
    ni parara rumichö Dios Yayapa unaycag mandamientunnötsu. Sinöga Señor Jesucristopag
    yachatsiyangagta chasquiyangayquipitam, cawaycag Dios Yayapa Espïritu Santon yanapayäshushcanqui
    shongoyquicuna alliman ticrananpag.
  wol-2010: ndaxte leer na ne bataaxal bu jóge ci Kirist ngeen, bu mu jaarale ci nun.
    Bindeesu ko daa, waaye ci Xelum Yàlla miy dund lees ko binde; du ci àlluway doj
    lañu ko rëdd, waaye ci xolu doom Aadama.
  snc-snc: Ḡomi ḡemi maḡuri na evaḡa-fofori ginikauani, ḡomi tu Keriso ḡena fefa,
    ḡai ḡema ḡauvei ḡenana eberamini o etoremini, (ma tarimarima na ḡeiaviani). Ḡomi
    tu Keriso ḡena fefa, dia bairo na eberamito fefami, senaḡi maḡuri vanaḡivanaḡi
    Barauna Iaukana na eberamito fefami. Ma ḡomi Keriso na tu dia fore lefalefari
    iatari ai ebera-kaumito, senaḡi ḡomi tu tarimarima loruri ai ebera-toḡaiato.
  lgl-lgl: Fitoona 'amiu 'e malaa geregerena 'e fatailia 'i 'ameulu lifurono gi, ma
    Jesus Christ 'e gerea me 'are fo, ma ka kwatea fameulu. Ma 'e iko 'ali gerea 'alia
    bulula walege fala geregerena li, wasua ma 'e gerea 'ala 'alia Aloe 'are mauri
    God. Ma iko 'ali 'e gerea 'i fofola ta fau malaa taki God 'e kwatea fala Moses
    gi, wasua ma 'e gerea 'i laola manoga.
  mmo-mmo: + o 3:3 Eks 24:12; Jer 31:33; Esi 36:26-27*Tombe yoo neep langaah nambe
    ham atu Kalisi-te kaapiya sen yoo kaavu be vu vu hey-ambe hey nanggin-ato, lemu
    me-kaavu lak kalipi le, malis, yik yoo kaavu lak Anutu metumin-ate Vavi Vaambuung.
    Osin me-kaavu be neep ak tatuuh ahepataas ti le, nganjo kaavu neep hôôk omaahonôôn
    alondpayo.
  ncu-NT: Ne̱ ane̱ŋ ne̱ mo̱ne̱ gya Kristoo a e̱kpa‑ɔ se̱‑ɔ e̱ kaapo̱ ne̱e̱ fe̱yɛ ane̱ŋ
    ne̱ abware̱se̱ŋ‑ɔ ke̱kaapo̱ bo̱ daŋ. N gye̱ pɛɛn ne̱ Kristoo a bo̱ kyo̱rɛɛ mo̱ne̱
    ŋkpo̱nɔ se̱‑ɔ. N gye̱ se̱kaŋ ne̱ ɔɔ bo̱ kyaŋŋe̱ afo̱re̱ se̱ kyo̱rɛɛ‑ɔ. Amaa Wuribware̱
    ne̱ mò̱ wo̱re̱ kpeŋ te‑o kufwiiŋe‑o ya ba mò̱ fɔŋfɔŋ ke̱sare̱e̱ bo̱ kyo̱rɛɛ
    bo̱ dɔŋŋɔ mo̱ne̱ ŋkpo̱nɔ se̱.
  cni-NT: Te pisanquenatacotenaji paperiqui, iro cantaincha noquemisantacaajeitaquempi,
    aisati oameetsataquempi Ishire Tasorentsi, yora aneasanotatsiri. Meeca ioshirejeitaquena
    atiripee queario itiancaquena Quirishito, te namatavitanteji.
  eng-WMB: being revealed that you are a letter of Messiah, served by us, written
    not with ink, but with the Spirit of the living God; not in tablets of stone,
    but in tablets that are hearts of flesh.
  zaw-NT: Huenliisi rluiloj najctu si'c xquijtz Jesucrist, luxh nuurnu bizule'nu xtiidxni
    lojtu. Xhet con tintdi cuaj rediidxga, xhet lojdiza guij cuaj diidxga, Sprit Dxan
    xten Dios ni nabajṉ bacuaa rextidx Diosga, bacuaanireni lastootu.
  san-MAL: യതോ ഽസ്മാഭിഃ സേവിതം ഖ്രീഷ്ടസ്യ പത്രം യൂയപേവ, തച്ച ന മസ്യാ കിന്ത്വമരസ്യേശ്വരസ്യാത്മനാ
    ലിഖിതം പാഷാണപത്രേഷു തന്നഹി കിന്തു ക്രവ്യമയേഷു ഹൃത്പത്രേഷു ലിഖിതമിതി സുസ്പഷ്ടം|
  tam-TCV: நீங்கள் எங்கள் ஊழியத்தின் பலனாக, கிறிஸ்துவிடமிருந்து கிடைக்கப்பெற்ற ஒரு
    கடிதம் என்பதைக் காண்பிக்கிறீர்கள். அது மையினால் எழுதப்படவில்லை, ஜீவனுள்ள இறைவனின்
    ஆவியானவராலே எழுதப்பட்டிருக்கிறது. கற்பலகைகளில் எழுதப்படவில்லை, மனித இருதயங்களில்
    எழுதப்பட்டிருக்கிறது.
  mit-NT: Na iin carta nì tiaa mii Cristu nduú‑nsiá, vàchi (na ní cachitnùhu‑nsi palabra
    ìì xì‑nsiá), dandu na ian nì dàsáà‑nsì carta mà nì sandua. Doco màdì tinta nì
    tiaa Cristu carta mà. Còó, sàhà Espíritu Ìì xí mii‑yá iá nicanicuahàn, ducán nì
    tiaa‑ya ini anima‑nsià, màdì ìcà iin yùù chipála.
  ceb-ULB: Ug nagpakita kamo nga kamo ang sulat gikan kang Cristo, gipadala pinaagi
    kanamo. Nahisulat kini dili pinaagi sa tinta kondili pinaagi sa Espiritu sa buhi
    nga Dios. Wala kini nahisulat sa mga papan sa bato, kondili diha sa papan sa kasingkasing
    sa mga tawo.
  ces-LB: '@see-verse:2CO.003.002'
  mkn-mkn: Te su jalás bilang, bosong sama ke satu surat yang Kristus su tulis. Ais
    Dia titip di botong. Kristus sonde pake tinta ko tulis itu surat, ma Dia pake
    Tuhan yang Idop pung Roh Barisi. Kristus ju sonde ukir Dia pung Kata-kata di batu
    plat, macam ke yang Tuhan su bekin kasi sang Musa. Ma Dia tulis di kotong pung
    hati yang idop.
  pol-UBG: Gdyż wiadomo, że jesteście listem Chrystusowym sporządzonym przez nasze
    posługiwanie, napisanym nie atramentem, lecz Duchem Boga żywego, nie na tablicach
    kamiennych, lecz na żywych tablicach serc.
  qxh-NT: Shungun munashannuy cawanayquipaj quiquin Washäcuj Jesús camacächisha. Nuwacunawan
    shiminta willacachisha. Shiminta mana papilćhüchu, mana läja rumićhüchu isquirbichisha.
    Manchäga Espíritu Santuwan cawaj Tayta Diosninchi shunguyquiman ćhayachisha.
  nwi-nwi: Nɨmraghien kapəmiə ramhajoun mə kɨmiə naksəmhen kɨn leta kɨrik yame Kristo
    rɨmɨrai kɨni narmamə kasəvheikɨn. Kɨmiə kwənkwai wok kapəmawə. Kɨmiə naksəmhen
    kɨn leta yame Nanmɨn kape Kughen rɨmɨrai. Mərɨg pəh nien mə rɨmɨrəh pen mɨrai-pən
    ye nəkwəkwə; mərɨg rɨmɨrai yerki yermamə.
  kmo-kmo: Jisas riita diita jeyn keyiri sii eeta geenyek tawa. Rii keyiri, no heechirek
    ir. Diita jeyn rii sipiikwonak keyikasakech, papak keyikasakech. Yaho. Ma mima
    yechi inyaka wopuk eechaba eechaba tawa God riiti Spiritek eeka keyichir.
  agr-agr: Kristuk, jutii chicham etsejuinag jujai ni pegkejan dutikauwa nuna aents
    aidaush wainkatnume tusa wakegawai. Tujash nigka jujú chichamnak aents aidau wainkati
    tusag papinumag agagchauwai. Nuigtushkam Apajuí chichaman kayanum agag Moisesan
    susauwa dutikag agagchauwai. Dekas atumnak Apajuí tuke pujuwa nunú Wakaní Pegkejiya
    nujai atumi pujutjuminig yapagtamawaju asamtai, tikich aidaush Kristu atumin yapagtabauwa
    nunak wainkagtatui.
  kyc-kyc: Koraisa baa range pepa dake pyapala namwa keta minyuo pupwa leya doko silyamano.
    Pyanjilyi ipwange dokome Mosese kana dolapo nyiya dokona makande minyuo pyasi
    pali nalyamo. Anatu lete karengena Imambu dokome isa wambunya mona anda dokona
    pyao reteya.
  urd-GVU: یہ صاف ظاہر ہے کہ آپ مسیح کا خط ہیں جو اُس نے ہماری خدمت کے ذریعے لکھ دیا
    ہے۔ اور یہ خط سیاہی سے نہیں بلکہ زندہ خدا کے روح سے لکھا گیا، پتھر کی تختیوں پر
    نہیں بلکہ انسانی دلوں پر۔
  yre-NT: -A -ci a 'wein 'nan ka ya 'fluba nɛn Crizi -a crɛn -tɛ bɛ -a. 'Nyranman
    nɛn kʋa 'pa bɛ -a va nɛn e ciɩla ɛn yaa crɛn -tɛ. Ya'a crɛn -tɛlɛ -gla 'yi 'a
    dɩ, ɛn ya'a crɛn -tɛlɛ -kɔlɛ 'fʋɩ da dɩ. 'Pian Bali nɛn -a yiɛ a "man "bɛ -a lei
    va nɛn e ciɩla ɛn yaa crɛn -tɛ. Yaa crɛn -tɛ 'ka souba ji, ɛn 'ka souba zɩɛ e
    ya nɛn -a.
  fuh-BKF: Ina laaɓi, wo on ɓataaki Almasiihu saabe golle amin. Ɓataaki kiin winndiraaka
    dawa, wo Ruuhu Laamɗo buurɗo ki winndiraa. Ki winndaaka dow alluuje kaaƴe, wo
    e ɓerɗe yimɓe ki winndaa.
  arl-NT: Cristocuajaari nioojiajinia naajiotaquiaari na rupaa, nojuajiniji canaa
    pohuatanuucua nia niquiara. Majaari na rupaa na naajiotanu quiquiaari nioojiajinia
    minianata. Seetanujuanaa na Sohuanuta na naajiotaquiaariiri. Majaari na naajiotanu
    quiquiaari saajianeecua. Seetanujuanaa nioojiajiniajanaa naajiotaquiaari na rupaari.
    Naa jatanishano pueya nia quishacaritij, puetunu pueyajanaari niishiya niaari
    seetanujuanaa Pueyaso pueya, nojuajiniji canaa pohuatanuucua niajaniya.
  ziw-ziw: Ni pwilili kugamba nyuwe mwi baluwa ya Kulisito aigale kwa mikono yetu.
    Kulisito kawandika baluwa kwa Muye wa Chohile mta ujima, siyo kwa wino, kaiwandika
    mwe myoyo ya wantu, siyo mwe mabendu ya mayuwe.
  grc-TR: φανερούμενοι ὅτι ἐστὲ ἐπιστολὴ Χριστοῦ διακονηθεῖσα ὑφ᾿ ἡμῶν, ἐγγεγραμμένη
    οὐ μέλανι, ἀλλὰ πνεύματι Θεοῦ ζῶντος, οὐκ ἐν πλαξὶ λιθίναις, ἀλλ᾿ ἐν πλαξὶ καρδίας
    σαρκίναις.
  nag-nag: apnikhan Khrista laga chithi ase koi kene dikhai dise, junke amikhan pora
    sai dise, kolom pora likhi kene nohoi, kintu jinda Isor laga Atma pora, pathor
    laga tukrate nohoi, hoile bhi mon laga tukrate.
  eng-OEBCW: All can see that you are a letter from Christ delivered by us, a letter
    written, not with ink, but with the Spirit of the living God, not on tablets of
    stone, but on tablets of human hearts.
  knj-NT: Jaxca junoj carta tz'ibebil yu Cristo, jaon xa inen oc oj, quey jex tu'.
    Ja' jun jaxca carta ti', man yetoj tinta jix tz'iben can oj, pero tol ja' naj
    Yespíritu Dios iquis c'al tobal k'inal, ja' jix tz'iben can oj. Man yin oj ch'en
    tz'ibebil can oc oj, jaxca yunnaj yet peyxa, pero tol ja' yin cu pixan tz'ibebil
    can oc oj.
  deu-1912: die ihr offenbar geworden seid, daß ihr ein Brief Christi seid, durch
    unsern Dienst zubereitet, und geschrieben nicht mit Tinte, sondern mit dem Geist
    des lebendigen Gottes, nicht in steinerne Tafeln, sondern in fleischerne Tafeln
    des Herzens.
  san-PUN: ਯਤੋ (ਅ)ਸ੍ਮਾਭਿਃ ਸੇਵਿਤੰ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਪਤ੍ਰੰ ਯੂਯਪੇਵ, ਤੱਚ ਨ ਮਸ੍ਯਾ ਕਿਨ੍ਤ੍ਵਮਰਸ੍ਯੇਸ਼੍ਵਰਸ੍ਯਾਤ੍ਮਨਾ
    ਲਿਖਿਤੰ ਪਾਸ਼਼ਾਣਪਤ੍ਰੇਸ਼਼ੁ ਤੰਨਹਿ ਕਿਨ੍ਤੁ ਕ੍ਰਵ੍ਯਮਯੇਸ਼਼ੁ ਹ੍ਰੁʼਤ੍ਪਤ੍ਰੇਸ਼਼ੁ ਲਿਖਿਤਮਿਤਿ ਸੁਸ੍ਪਸ਼਼੍ਟੰ|
  nob-LB: Hver og en kan tydelig se at hjertene er forandret. Det blir et anbefalingsbrev
    fra Kristus selv, men skrevet ut av meg. Det er ikke skrevet med blekk, men med
    Guds levende Ånd. Heller ikke er det skrevet på steintavler som Moseloven. Det
    er skrevet på levende materiale, på deres egne hjerter.
  ntj-ntj: Yuwa, nyuntunya-yan latapirinypa tjiinya Kurayitjalu walkatjunu wantingu,
    ngayulu-litju tjukurrpa-tjananyanta watjaranyangka. Lata palunyanya ruulangka
    walkatjunkutjamunurtu puru purli walungka walkatjunkutjamunurtu. Tjiinya Mama
    Kuurrku Kuurtilu kurrurnta-tjananyanta walkatjunu wantingu.
  sxb-NT: Mulagana kuwuene mbwe muri ebaruwa eemere ku *Kristo omwene, oluuya lwifu
    ku emirimo giifu emikalu. Ebaruwa eene, ngejojrwe ne einki yaaya, ne ejojerwe
    no *Omwoyo Omweru ogwa Katonda omulamu kandi ejojerwe ku emioyo egia awantu, ni
    ngʼani ku esleeti ezia amawaale.
  nhu-NT: Ben yen'yi lɛ ben nu ŋwa' Klistu ɛ bese ɛ seyse. Ŋwa' wvun nu ɛ kɛ bó saŋ
    ɛ ɛ̀ nu bô kete ke ŋwa' le kɛ. Bó saŋ ɛ ɛ̀ nu bô Keyoy ke Nyo' wvù kɛŋke nshii
    le. Ɛ kɛ bó saŋ ɛ ɛ̀ nu yî biwaŋ bi ɛta yo ɛta le kɛ. Bó saŋ ɛ ɛ̀ nu yî biwaŋ
    bì ɛ̀ nu mvuntelem mvu bonyii le.
  row-row: Huu meuꞌ ena oi, hei onaꞌ susura esa fo Kristus suraꞌ ena. Ma naꞌatotoꞌuꞌ
    neu hai. Kristus nda suraꞌ susura naa nendiꞌ tinta sa, te Ana pake Lamatuaꞌ Masodꞌaꞌ
    a Dula-dale Meumaren. Kristus o nda paa Dedꞌea-oꞌolan neu fatu bebelaꞌ, onaꞌ Lamatuaꞌ
    tao fee neu Musa. Te Ana suraꞌ sia hita rala masodꞌa tara.
  msy-msy: Ia bar azenara iti, mati akɨnafarir mam Krais an osirizɨ e a inigha ize.
    A fɨnfɨnir dɨpamɨn an osirizir puvatɨ. A zurara ikiamin Godɨn Duamɨn an osiri.
    Egha a dagɨar ekiatam gisɨn an osirizir puvatɨ. A gumazamizibar navir averiabar
    an osiri.
  agg-agg: Ranɨ-moatükunɨ ra dɨbohɨndɨyopoanɨ, ŋga ai yahurai-ane. Krais ahandɨhoarɨ
    randɨ pas ra sürü papɨra mbura yɨhoefɨ süŋgu koamarɨhendɨ. Pas ra moai penɨnambo
    sürü papɨrandɨ, ŋga God yaŋgɨrɨ koadürümbo nüŋgu-randeimbɨ ranahandɨ Yifiafɨnambo
    sürü papɨmarandɨ. Asu moai God horombo ramareandɨ nou nɨmoeifihɨ sürü papɨrandɨ,
    ŋga nindou-yei hohoanɨmoambeahɨyo sürü papɨmarandɨ.
  ptp-ptp: Ên xam le seac tɨyi xocbê kɨpihac wê Kɨlisi kɨvuu dɨ vông vô xe ên nêb
    xe viac ge. Lêc o kɨvuu ya kɨlipi lêm. Nge, kɨvuu ya Myakɨlôhô Ngɨbua wê Anutu
    mavɨha vông ge. Dɨ o kɨvuu lec ngɨdax pɨtehe ti lêm. Nge, kɨvuu vac xomxo nɨlô.
  nak-nak: La irovilala taku ale ge vei tataho la igogolu taku, eia isa moli sekela,
    mai la irovilala te Kraist ale La Kalulu La Marokala eia taua te la kalulu mutou
    ale amuto vulo halaba tetala.
  lbb-lbb: I talapor mang mulo a pas ning e Karisito i tumusi, anasa ana numila a
    titol tetek mulo. Bel i tumusi ana pen, i tumusi ot ana Inguna e God esaning i
    laun. Bel i tumusi ting na didiah hatat, i tumusi ot ting na balan a taraila.
  kan-2017: ನೀವು, ನಮ್ಮ ಸೇವೆಯ ಫಲವಾಗಿ, ಕ್ರಿಸ್ತನು ನಮ್ಮ ಕೈಯಿಂದ ಬರೆಸಿಕೊಟ್ಟ ಪತ್ರವಾಗಿದ್ದೀರೆಂಬದು
    ಪ್ರತ್ಯಕ್ಷಪಡಿಸಿದ್ದೀರಿ. ಅದು ಮಸಿಯಿಂದ ಬರೆದದ್ದಲ್ಲ. ಜೀವವುಳ್ಳ ದೇವರ ಆತ್ಮನಿಂದಲೇ ಬರೆದದ್ದು.
    ಕಲ್ಲಿನ ಹಲಿಗೆಯ ಮೇಲಲ್ಲಾ, ಮನುಷ್ಯನ ಹೃದಯಗಳೆಂಬ ಹಲಿಗೆಗಳ ಮೇಲೆ ಬರೆದದ್ದು.
