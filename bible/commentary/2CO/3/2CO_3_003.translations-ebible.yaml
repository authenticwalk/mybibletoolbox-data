  ena-ena: '@see-verse:2CO.003.002'
  tgo-tgo: Ghemi ghamimberegha ŋgoramiya leta i menawe Krais lama kaiwo e tɨnemi kaiwae.
    Letake iyake mava i rori e pen, ko iyemaeŋge Loi e Yawayawaliye e Une. Mava i
    rori varɨ e vwatae, ko iyemaeŋge i rori vara gharɨgharɨ e gharenji.
  yap-yap: Rib tamilang ni Kristus e ir e ke yoloy e re babyor ney ke pi’ ngomad ni
    nggu feked i yan. Gathi ni yoloy ko tinta, machane Kan Nthothup rok Got ni be
    par nib fos e yoloy, ma da ni yoloy nga daken e malang ni tafel, ya ni yoloy nga
    laniyan’ e girdi’.
  mop-NT: Chica'an ti'ijoo' tulacal mac ti jabix le'ec a Cristo u tz'iibtaj jabix
    a carta abe'e. Ino'ono, ti p'ütaj te'ex a jabix a carta abe'e. Le'ec a jabix a
    carta abe'e, tz'iiba'an ma' etel c'u' a walac u booni. Tz'iiba'an etel u Püsüc'al
    a Dioso. Ma' tz'iiba'an tuwich aj pechec tunich a jabix a tz'abi ti'i aj Moisese.
    A tan ti wadiqui, jabix tz'iiba'an tuwich u püsüc'al a maca.
  tet-tet: Malorek tiꞌan, emi hanesan hakerek mak Kristus nakerek, hotu latan baa
    ami. Mais Nia la nakerek nodi ai ween metan. Nia moos la nakerek iha fatuk kabelak
    ahan nuꞌu Ukun-badu mak Naꞌi Maromak latan baa Bei Musa uluk aan nia. Mais Nia
    nakerek iha emikaan neon nodi beran nosi Maromak Kmalar mak moris.
  hlt-MCSB: Kaimih kah tho ka thueng thil, Khrih kah capat la na om uh te phoe coeng.
    Cahang nen pawt tih aka hing Pathen Mueihla nena tarhit coeng. Lungto lungphaih
    dongah pawt tih pumsa thinko lungphaih dongah ni a tarhit coeng.
  xtd-NT: Mee‑n ka kuu tutu n‑kidavaꞌa Cristu. Mee‑da, diko ni n‑ka kachitnuꞌu‑da
    tnuꞌu vaꞌa‑ia. N‑kidavaꞌa Cristu tnuꞌu‑ia anu‑n. Xiꞌin tinta ña n‑kidavaꞌa‑ia,
    n‑kidavaꞌa‑ia xiꞌin Espíritu Ii. Te Espíritu Ii kuu Espíritu Ianyuux Ndito. Ña
    n‑kidavaꞌa‑ia nuu yuú, n‑kidavaꞌa‑ia xiti anu ñayiu.
  mdy-ETH: ዒንሢ ኑ ማዼ ማዻፓ ጴዼያ፥ ኪሪስቶሴኮ ፃኣፒንቴ ኪኢታ ማዔሢ ዔርቴያኬ፤ ዬይ ኪኢታ ፃኣፒንቴሢ ናንጊና ናንጋ ፆኦሲ
    ዓያኖና ማዓንዳኣፓዓቴም ዓሲ ፃኣፓ ባኣዚናቱዋሴ፤ ሃሣ ዬይ ዓሲ ዒናይዳ ፃኣፒንቴያኬ፤ ዓርሲንቴ ሹቺዳ ፃኣፖናያቱዋሴ።
  spl-spl: Kiristoŋe hâŋgânnohomu ikŋe den pat âlepŋe ekyongowan. Ekyongomune nâŋgâŋetâ
    Anitâ Manman Amboŋaŋe ikŋe Wâtgât mâmâŋahât Heak hâŋgângumu ge mem heweweŋ tuhuyekmu
    Kiristohâlen biwiyeŋe katbi. Yakât otmâ yeŋgâlen bulâŋe teteap. Yakât otmâ lok
    âlâ me âlâŋe manmanyeŋe eknomai yan nâŋe Kiristo hoŋ bawaŋgiman yakât topŋe nâŋgâm
    heŋgeŋgunomai. Yakât otmâ yeŋe pepa kulemgum nihinomaihât ki nâŋgâman. Otmu torokatmâ
    sâwe. Emelâhâmâ Anitâŋe girem den Mose ekumu tape mem kulemguop ya Isirae lohimbiŋe
    sâlikum Anitâhât topŋe tipiŋe nâŋgâwi. Yâhâ sâp yiwereŋe yuâmâ Wâtgât mâmâŋahât
    Heakŋe Anitâhât biwiŋan den âlâlâ tatmap ya mem biwinenŋan katmap.
  usp-NT: Atak ataka' chapca' jun wuj ri tz'ib'al jwi'l Kakaj Jesucristo, jwi'l xkab'iji'
    tzilaj jtaquil chirij Kakaj Jesucristo chawechak. Ataka' chapca' jun wuj ri tz'ib'al
    jwich, pero ma' la' ta' chiqui' tint tz'ib'alwi', la'chak Lok'laj Jsantil Kakaj
    Dios ri Dios ri yo'l. Y ma' chiwch ta' chiqui' tz'alam ab'aj tz'ib'alwi', la'chak
    ranmak cristian.
  zav-NT: Catə'ən be'elena' le'e xtižə' Cristən' benḻilažə'əlene' na' bene' par nic̱h
    Spirit c̱he Dioz ben' zo zeɉḻicaṉe bocobən yic̱hɉla'ažda'olen'. Na' de'en nacbia'
    babocobə yic̱hɉla'ažda'olen' zaquə'əchən cle ca to cart de'en nyoɉ ḻe'e yiš na'
    cle ca ḻei c̱he Diozən' de'en byoɉ ḻe'e c̱hopə yeɉ ta'a.
  sgz-sgz: Á gam gam ngoro pákán ram a le on ái Karisito, má kángim talar má suri
    tari. Kápate top i táit án le mák le i bos worwor minái. Ái Káláu koner a liu
    áklis, ái a tarwai Tanián máng kelsei kamu liu. Kápate le on i sepen hat ngorer
    i nagogon a tari si Moses. Kápte. A le on erei i bál gam ái rung gam ruruna on.
  kek-NT: Le̱ yu'am la̱ex chanchan jun li hu tz'i̱banbil xban li Cristo. Ut la̱o xkach'olob
    li xya̱lal che̱ru. Li hu a'in moco tz'i̱banbil ta chiru pec chi moco tz'i̱banbil
    ta riq'uin tinta. Tz'i̱banbil ban sa' le̱ ra̱m xban lix Musik' li yo'yo̱quil Dios.
  blz-NT: Mian sida mimiile' se' i kuumo a surat ni Kristus, men ee'na palimangonmai.
    Surat iya'a taasi' nitulis tia tinta kasee ia tulis Alusna Alaata'ala, Alaata'ala
    men tumuo'. Taasi' uga' nitulis na watu, kasee na noana mian.
  poe-NT: Tꞌikon sín noxín kíxin tí jahará mé éxí yóhe̱ ijnko xroon tsíkjin Ìnchéni
    Cristo xrikoni nchekuáxin chojni. Kjánchó jehya nta̱hni tsíkji̱nxi̱n chꞌán. Náhí.
    Kjuanjon chꞌán Ncha̱kuen chꞌán tjechón chontará la kja̱xin jehya xro̱tabla tsíkjin
    chꞌán. Náhí. Táha la a̱sén chojni.
  san-TAM: 'யதோ (அ)ஸ்மாபி⁴​: ஸேவிதம்ʼ க்²ரீஷ்டஸ்ய பத்ரம்ʼ யூயபேவ, தச்ச ந மஸ்யா கிந்த்வமரஸ்யேஸ்²வரஸ்யாத்மநா
    லிகி²தம்ʼ பாஷாணபத்ரேஷு தந்நஹி கிந்து க்ரவ்யமயேஷு ஹ்ருʼத்பத்ரேஷு லிகி²தமிதி ஸுஸ்பஷ்டம்ʼ|'
  cof-NT: Aman nulachi tencanan pilaquido cuwenta jolajoe. Cristo tsanque tencabi
    pila chutenue chiquila ayudainasa. Junni aman Cristo ya pilaca chutenato pila
    chidechiri chutetunue. Son Diosichi Tencachi chutenue. Junni matu to Moisés nenanun
    mate Diosi layun subi chutenun cuwenta, amana mate tsachilachi tencabinan chutenue.
  srm-NT: Biga di u bi konda di buka u Masa Jesosi da unu dë nöö hën wë un piki ën,
    nöö fa u dë aki hii sëmbë ta si di libi fuunu ta lesi, kuma wan pampia di Masa
    Jesosi Keesitu manda da de. Nöö di pampia dë, u seei toona ta tjëën ta paaja tu,
    biga u ta konda da sëmbë kumafa un ta dini Gadu tjika. Ma nöö di lö pampia u ta
    taki aki an sikifi ku pëni e, ee nasö a wan linzo sitonu kuma dee wëti Gadu bi
    da Mosesi. Ma di Akaa u di Gadu di ta libi u teego, hën ta sikifi ën a libisëmbë
    hati.
  qvs-NT: Jesukristu yanapawashkasapa shunkuykichipi paypa kartantashina killkanaynikunapa.
    Tukuy runakuna kawashushpaykichi yachansapa Jesukristupa kartanshina kanaykichita.
    Payka mana tintawanchu killkarkan. Mana tukuyniyuk kawsak Tata Diospa Espiritun
    shunkuykichipi killkakukshina allita yachachishunkichi. Mana Moisesshinachu rumipi
    killkakun.
  zca-NT: No vid che'n go nak nela tu yech kwa'n nzobni' widi'zh che'n Dios por Jesukrist,
    mbaino por no mizhin widi'zh re' lo go. Gat nzobni't widi'zh re' laxto' go kun
    tint, sino ke kun Sprit che'n Dios, Me naban par dubta', nzobni'y; mbaino ni gat
    nzobni' widi'zh re' lo tu ke tab, nela ngok kun ley kwa'n mila' Dios lo Muisés,
    sino ke laxto' go nzobni'y.
  cbc-NT: Bairo jãã caquetibʉjʉro jʉ̃gori Jesucristo pʉame mʉjãã yeri wasoao joroque
    mʉjãã ásupi. Camasã apeye ũnie buipʉ na cawoaturo ũnorẽ bairo jʉ̃gori mee, Espíritu
    Santo cacati majũ cʉ̃ camasĩrĩjẽ jʉ̃gori mʉjãã yeri wasoao joroque mʉjãã ásupi.
    Apeye ʉ̃tã ũnie bui mee, camasã cʉ̃ yarã yeripʉre woatuʉre bairo mʉjãã wasoayupi.
  qxo-NT: '@see-verse:2CO.003.002'
  mox-mox: Vonahaqiaqi, omiʼa taumiega oveveʼitayemi kavona taha leta ʼwayaʼwayavina
    Keliso ʼinega, ta imaʼa aʼivaʼavaʼaia. Ta baʼe ʼwayavi nana ge daʼifoqe ʼebeʼwayavi
    ʼinega, ta ʼesi Yaubada mayawaina Niboanina ʼinega. Ta wese ʼwayavi nana ge daʼifoqe
    dabo beabeana ʼinaya, ta ʼesi tomotau giwalidia.
  kew-kew: Go pepare Krais nipuna tinaloa niaame nimi piri-para mea ipisima. Apo pepa
    madaa nipumi pepa tape natua pepa-rupa aana madaa natisa. Dia, pare oro yaalo
    kagaa pirape Gote-na Holi Spirit-mi onaanuna robaa-para pipaa-rupa tisa.
  dww-dww: Tauma ama noyama votanama inam taumi. Vutuna aubainama taumi inam maika
    Keriso na reprens pepama, baninama Mamaitua yawayawasaninama riunama nam pepae
    ke girumina, ibewa da Arua na rewapanae taumi nopomie kè girumina.
  twi-ASANTE: Mote sɛ krataa a Kristo nam yɛn som so atwerɛ. Ɛnyɛ twerɛduro na wɔde
    twerɛɛ no ɛboɔ ɛpono so, na mmom Onyankopɔn a ɔte ase no Honhom na wɔde twerɛ
    guu nnipa akoma mu.
  aoj-aoj: Ipaꞌ pandawalap alihipa, pas isimba eaꞌ ipaꞌ atipa. Krais atona nandaꞌ
    basefa pas isimba. Anen nandandepe naseꞌe pas isimba afoꞌo aseꞌepas. Anen ina
    nandaꞌ ing nufagiꞌif, owaꞌatin. Anen nufagiꞌifa Ambal buꞌunai God nagape namunai.
    Anen ina nufagiꞌif fail anom otam waꞌami, owaꞌatin. Nufagiꞌif fail ukup ipeꞌipi
    nomon.
  cbv-cbv: Pánihna, jwĩ tʉ́i bohénachah, ñi tʉ́ʉt nʉʉmátji doonádih joinít, Cristo
    jwiítdih ã bohéát tʉ́ʉtatjidih nihat ĩ jéihna caá. Dios báadhni ã́ih Tʉ́ini Espíritu
    ã teo wáacatjĩh, yeebdíh jwĩ naáwáchah, ñi tʉ́i jepahap jĩ. Cristoíh doonádih
    jwĩ bohénachah joinít, ñi jwíih tʉ́ʉt nʉʉmátji doonádih bita ĩ joyóchah, yeébboó
    queétdih jwĩ daác wahat panihnit ñi jʉmna caá.
  taw-taw: Mɨj anɨb ak, Klays ne wog nop gɨñon nɨbi anɨgɨpɨm ak nɨŋɨd, ñu kɨl tɨkup.
    Pen tap ñu kɨl gep ak dɨl, kab pɨs bad adek ak tɨkɨpal tek ma tɨkup. Ne God Kawnan
    pel mɨdep ak nop agek, binɨb gos kɨlop nab ayaŋ kɨl tɨkup. Anɨb ak nɨbi mɨj tek
    mɨdebɨm ak, Klays ne kɨl tɨkɨl mɨseŋ yokup.
  jic-NT: Gente nujus januc nin lojí, mpes jus nlay nin la tjijicj nun jilal. Mpes
    nun papel jinwá, nun papel Cristo tepyaca jinwá. Tinta mpes tulucj tepyaca. Pe
    t'em casá tulucj tepyaca. P'a casá la tjiji. Dios Cjües tjemey nujisas mo'ó. Jun
    'yüna jupj. Nin mpes 'üsüs quelel lojí quinam, jupj la tjiji mpes. Gente ma mo'o
    javelepj nun lojí mpes; yupj januc nun lojí.
  zap-NT: No nyoo ne laa de yra de nak zegnak xgyiich Jesucrist; noo yra noo wkaa
    we, per wkaadeto kon tint, sinke le we wkaa por XEspíritu Dëdyuzhmbán, no wkaadeto
    lo gyetabel, sinke le we wkaa lenlextoo mén.
  wer-wer: Tenök arim naë ya yamëngkën Kristoë pepewer pël saurö pöta songönte yoolök
    wia. Pöt i retëng yaë pötaring naën, Anutu wëwëetaringëp pim Pulöök retëng ëaut.
    Pöt kël welingweri won, omën lupmeri.
  ipi-ipi: '@see-verse:2CO.003.002'
  qul-NT: Sut'inta ricuchicun kancuna Cristopaj escribiskan carta caskayquichis, nokaycupaj
    apaskaycu, mana tintawan escribiskachu, manachayri causachcaj Diospaj Espiritunwan,
    mana rumipi escribiskachu, manachayri kancunapaj sonkoyquichispi.
  tnc-tnc: Cristo ᵽaᵽera maika uᵽaka imarã mija ime. Kirika bojariroka yija wãrõikaᵽi
    ãrĩwa'ri Cristore mija ᵽuᵽaka jia o'aika ritaja ᵽo'imajare ĩawãrũᵽatayu. Aᵽerã
    wãrõrimaja ᵽaᵽera o'oeka narikaika uᵽakamarĩa mija ime. Tuᵽarã, õñia imajiᵽarimaji
    Esᵽíritu Santore mija ᵽuᵽakarã mijare kiña'ajããeka simamaka i'suᵽaka sime. Moisés
    imaroyikakiro'si ãtaᵽãiarã Tuᵽarãte o'oeka uᵽakamarĩa sime mae. I'suᵽakamarĩa
    simamaka maᵽuᵽaka Esᵽíritu Santojo mare o'arijayuka.
  ter-NT: Koati iyúseoti itúkeovo yutoéti koúsexone Kristu koeku ko'ítukeyea uti ítuke
    Itukó'oviti xepákukenoe. Hainámaka tinta yutóxeovo, itea koati Sasá'iti Omíxone
    ne kaná'uti Itukó'oviti yutoxôa. Hainámaka mopoíke yutóxovo kuteâti koêku ne Ponóvoti
    Kixovókuti mekúke, itea koati isóneuke póhutihiko xâne yutóxovo.
  bmr-NT: Mɨɨro amɨɨhai toohaamebadɨ mihicahi, Cristo acaatɨnɨuhaamebadɨ mihicacuuhi.
    Mɨɨro mɨɨhai mɨjɨɨbogomo amɨɨhai jeebɨɨfaño macaatɨnɨcuunobadɨ mificuhicacuuhi.
    Jaanotɨ caatɨnɨiri macaatɨnɨcɨnɨtɨhi. Jillɨ Moocaani iicaabo Gaijariro macaatɨnɨcɨnɨhi.
    Guiisibabujehallɨvɨ Moise tajɨɨbano acaatɨnɨcɨnobadɨ icatɨno. Jillɨ miyamɨnaa
    jeebɨɨfañoro acaatɨnɨcɨnɨcuuno.
  fuf-fuf: No laaɓi, ko on ɓatakuru *Almasiihu on, ndu menen tigi men yottini, ndu
    tawata hinaa ndaha windiraa, kono ko windiraandu Ruuhu Alla Wuuruɗo on, ndu tawata
    hinaa e hoore alluuje kaaƴe windaa, kono ko ka ɓerɗe mon.
  bhl-bhl: Nimtew angom? Kulais e aso num aluwbamin e akalem fut kom atew kelewko,
    bose kasike. Kate, e tum dim kel sak bomin eisneng so bolinba kese kate, finik
    so bin Sunbin-Got em Sunbin-Finik so kunum waneng yom ibolow mutuk tem kel fut
    be bose te.
  ons-ons: Ŋene ŋinano urata maŋem, ŋine Kristo wane papia okangoi, ea wane kine didiwo
    pamaike, so papia ea tideŋo mi qeqine, eamo Anutu wisika gege, eŋane Asuŋo qeke,
    tape yauwine wesiŋo mamaine yewao mida, ŋei kotoo qeke.
  con-NTPO: Nane que'ija Cristo tevaen'jen'fa qui. Tsa'cansi Cristo in'jaensi ingija
    tise tevaen'jenga tevaenqquia'caen que'inga atesian'jen'fa. Atesiansi que'i tsa'caen
    Cristo in'jan'choma qui canjaen'fa. Cristoja tevaen'ccoi'ccu tevaen'jenga tevaembi.
    Ni patunga fuchhapa tevaembi. Tsa'ma cansetssia Chiga Qquendya'pa que'i injama'choma
    in'jaensi tsu Cristo su'cho que'i injama'choni can'jen.
  ghs-ghs: Ohonga qaraqaranomaho Sumasai posoho isaki naatemi nanai ooma baura eeteqi
    te oke sabina teeta qeetaranihe nanai nikeho qupata Kiristuho isere qeetemi nikemae
    geeba oho mee naate oorai.
  peg-peg: ଆରେ, ଏପେଙ୍ଗ୍‌ ଜେ ମା ହେବାତ ଲେକାତି କ୍ରିସ୍ଟତି ଆକି ଲାକେ, ଇଦାଂ ହନାତା ହେଦାଂ ୱାରାକାତ
    ଲେକାୱାତାତ୍‌ନା, ମତର୍‌ ଜିବୁନ୍‌ ଇସ୍ୱର୍ତି ଜିବୁନ୍‌ ହୁକେ ଲେକା ଆତାତ୍‌ନ୍ନା, କାଲ୍‌ ପାଟାତ
    ଆକାୟ୍‌, ମତର୍‌ ଜେଇ ମାନି ଜିବୁନ୍‌ ବାର୍ତି ପାଟାତ ।
  txu-NT: Kritu ta ne ar amã ajamak bô gar adjumar djà ny. Nãm ar ajo kute mrãmri
    ne me kute pi'ôk no'ôk pyràk. Ar ba ne bar amã Kritu'ã ajarẽ gar arỳm tu amim
    markumrẽx. Nhym kam arỳm ar amã ajamak bô gar adjumar djà ny. Ga, Metĩndjwỳnh
    Karõ tĩn ne ar baja ne kute ar amã ajamak bônh gar adjumar djà nyja pumũ. Kritu
    ne Karõo ar amã ajamak bô. Ga, me bakukãmãre kute mỳjja tỳxo kẽnpo'ã no'ôkja pumũ.
    Djãm ã Kritu ar ajo ane? Kati. Bar ar amã Kritu'ã ajarẽ gar arỳm tu amim markumrẽx
    ne arỳm adjumar djà ny.
  eng-WEBU: being revealed that you are a letter of Christ, served by us, written
    not with ink, but with the Spirit of the living God; not in tablets of stone,
    but in tablets that are hearts of flesh.
  gnw-NT: Echa'ã opaete vae ipuere uicuaa quirãi pe reta co jae penti tupapire Cristo
    güi ore ndugüeru vae rami. Ẽrei pe reta co penti tupapire Tumpa imeño mai ico
    vae iEspíritu pe uyecuatiaca vae rami, mbaetɨ co penti tupapire tinta pe uyecuatía
    vae rami. Tumpa uicuatía ñee pepɨa re etei. Uicuatia'ã ita reta re.
  mux-mux: Eni Krais-ni pepá topa mundurum molemele mele we-yambuma-ni kanolemele.
    Na-ni kongun teliu akili-ni Krais-ni pepá kanili turum. ⸤Akiliinga-pe⸥ pepá kanuna
    penjollo-ni ung te naa turum; kona molemú Pulu Yili-nga Minéle-ni pepá kanili
    turum. Pulu Yili-ni yunga kíli-ni ku-karaselenga bi topa Moses sirim mele tenga
    pepá naa turum; eni yambumanga numanuna turum.
  maj-NT: a̱t'aha̱ ya chji chjihi̱ nga jun xi xu̱ju̱n xi kits'ínntu Cristo̱ xi ji̱n
    kin'ekjas'ei̱n. Najmi kin'entú xi nkú ts'ín n'entú xu̱ju̱n. Espiri̱tu̱hu̱ ní Nti̱a̱ná
    xi tíjña tík'uu̱n kin'entúko̱ho. Ko̱ najmi ndji̱o̱ kis'et'a ée̱n. A̱jin níná xi
    xu̱ta̱há kis'et'a.
  bkq-NT: Xina aguehobyryenlâ Cristo mâinwântomobyry wâgâ, Cristo aguehobyryenlâ xina
    ewanu awyly xutuholâ âmaemo, mâkâ kata sani ewanu xutuly wâne myara. Kurâdo kata
    inweniwâdyby modo wâgâ kulâba ani Jesus Cristo einwânniem midylymo. Mâkâ mâinwândylymo
    ani Deus âdaunloenlâ iguedânry Ispiritury wâgâ. Saguhoem judeu domodo ezewenry
    tuhu wâgâ iweniby mâintainlymogue kulâ inkâba ani mâzemakeolymo. Deus Ispiritury
    odaximo Cristo mâinwândylymo nhenehon-hombyry wâgâ.
  kue-kue: Mambunono ombuno dingwa i mina kaningwa, Yesus pepa boglkwa i ene meglkwa,
    i no kongun ounara i mina Yesus muno i boglkwa, i onguno pagl kombuglo paglkane
    mina ta boglkrikwa. Ba yomba nomano sunakra God kor aimande moglkwa ye Spiritmo
    mina muno boglko pangwa.
  cot-NT: Manaquea piquejetacaro paperi itioncaqueca Quirishito. Teequea intioncacotenaji
    paperiqui, cotanquitsiquea itigarancajiaquena notsavetantimojiaquempigueti, ariquea
    Ishire Aapani Irioshi anijatsica icantashitatiajiaquempi, jero itsatantajiacaca
    maasano tee namatavijanteji. Teequea intioncacotantajitenaroji mapicotaqui, manaquea
    oquejetaca iroguenti itioncacojiquena pishirequi.
  bnp-bnp: Mu vakasiri mua, mu manga a raukea e Kristo i herea, i vakaru poloa nau.
    I uka ma i herea na limana, i herea na Hanuna Vure i mahuri vakaroro. I uka ma
    i herea na kedo. I herea na hatene mua.
  apn-NT: '@see-verse:2CO.003.002'
  ctp-NT: Krixtu yꞌni tñan kanꞌ niꞌ kasiya ꞌwan, xa nu msuꞌwa Ni ꞌwa chaꞌ ndyaa ba
    seꞌen ndiꞌin wan; kanꞌ lka ska tñan nu yꞌni Tyiꞌi ykwiꞌ Ndiose nu nchga bra luꞌu,
    kwiꞌ lka tñan nu wa yꞌni Ni niꞌ kasiya ꞌwan, nten chalyuu; ja ngwa tñan kanꞌ chabiyaꞌ
    ꞌin ska chaꞌ nu ngwaꞌan nten chunꞌ ska kee kwajaꞌ ti.
  opm-opm: Gurnong wanaham ma am hapti oh mamaru hat patmur. Nuhur gure mutuh tamreiptin
    gur Got ohe danong hatirimur. Hatperhan kat ihir wanahama Ama ihir Krais orhe
    mengtei ihat sapti ohe pe oh maihir ihat pati ma hapat daham am haptimur. Gure
    ma ihat pati oh patesuhru patru patepra Got orhe Yah Sup oh gure paten da mutuhnong
    imtipmur. Ma imtip oh nure ma yah hat pati meng oh brak mar Krais ohe bes teinong
    matporhan orhordapat ihirnong pinggit papat hatin mat papatmur. Ama brak oh ihirnong
    ma pinggit papat oh rih Moses ohe kintei Got oh orhe meng kwei tan tei brak matip
    mengru hatin basmur. Hanip guragure mutuhnong napapatin ihir wanaham am haptimur.
  bvr-bvr: ana-goyburrpa minypa janguny Christ guna-jerrmarra burrwa, ngatipa nyirri-guna
    minypa nyirri-mujaruk. Minypa gun-burral birripa nyirrbi-nacha ana-goyburrpa nyibu-jurrjurrmunga
    Christ ngardawa minypa ngatipa jama nyirri-ji. Wurra ana-goyburrpa ngika minypa
    janguny an-gugaliya a-wukurrjinga a-workiya gu-nyimaga gu-guyinda, rrapa ngika
    minypa Mojich (Moses) a-wukurrjinga gu-jandarra. Wurra ana-goyburrpa jarra minypa
    gu-galiya yerrcha Wangarr An-mawunga wanngu nyirr-negarra an-gatiya ay-nirrapa
    ay-workiya.
  wal-wal: Ha dabddaabbiyaa Kiristtoosi ba huuphen xaafidi, nu bolli kiittidoogee
    tuma; ha dabddaabbee de7o Xoossaa Geeshsha Ayyaanan asa wozanan xaafettidoogaappe
    attin, shuchcha bolli qalamen xaafettibeenna.
  zad-NT: Na' daa ile'i beṉ' ba bikob Crístona' yic̱hjlall'do'lena' daa be'lennto'
    le' cho'a xtilleena', nakle ka to yish dii bzej kwin Crístona' nan chonnto' wen.
    Na' bi nakan to dii nyoj ḻee yish wa dii nyoj ḻee yaj taa, san daa ba bseḻ' Crístona'
    Espíritu c̱he Chios yaa Chios banna' ḻoo yic̱hjlall'do'lena' zejin bzeje'n ḻee
    lall'do'lena'.
  kmg-kmg: Nâŋe ŋoŋerao gie bapene Kristore papia embiŋ, irec fuŋne tâtâc fokac. Erâ
    papia i tiŋtezi mi qâreŋkekicne, i Anutu jujune ere Mârozi qâreŋkewec, tafe omanao
    mâcne, ŋicmaŋ tafeo qâreŋkewec.
  aso-aso: Leliꞌ monoꞌ gono noduneꞌ neꞌmi gihileꞌve lengiꞌ nene Kilisitodatiꞌ luhuvo
    niteꞌ neꞌminisa nizaniꞌ nene mo sotoꞌ gehepeve o neive. Aꞌmine luhuvo niteꞌ nene
    ingi noso neꞌminedunuꞌ gizaniꞌ nomive. Idoꞌ geheniloꞌ luhuvo mili gizaniꞌ neꞌminesi
    nene nomive. Asi minevoꞌ minevoꞌ Oꞌmoso neꞌmi Sikalahuꞌ nedunuꞌ nene eveneꞌ lengiꞌ
    lutinguꞌ nene luhuvo neꞌminosa gize neive.
  uli-uli: Ye lleloh le Kristus mele ye spegil tefa babior le hamem hasa fang. Babior
    le ila te teftaf ngal ink, bo Espritu Santus la lamliyel Deus le yema fang molow
    mele ye tefa, ngo yete tefa wol madpil feas bo ye tefa long lal deper yarmat.
  nin-NT: Imba yo i si angbamvu ka nggo Kristi à charr a ni inta nggo. A si charr
    angbamvu akama na ama a icharr ajiji hen. A charr ka ni Izhi i Abachi yi nggo
    i so tsitsirr nggo. A si charr ka na angbinta mu hen, a charr ka ni isisurr i
    anishirr.
  acu-NT: Atumka Cristo papin aar suramsawa nunisketrume. Nuka papi aatijaisha aarchamu
    wainiat, Yus ni Wakanijai aarmawaitai. Moisésan Yus kayanam aamtikramia nuniska
    aarchamuitai. Antsu atumi nintin aarmawaitai.
  cak-WNT: Can nik'alajin chi yix achi'el jun wuj riche (rixin) ri Cristo ri tz'iban
    ruwech, ri jachon pa kak'a' riyoj riche (rixin) chi nikataluj rubixic chique ri
    winek, ri ma tz'iban ta riq'ui tinta. Ruma can riq'ui ri ru-Espíritu ri c'aslic
    Dios tz'iban wi y ma chuwech ta chuka' tz'alan tak abej tz'iban wi, abej ri xa
    majun nuna' ta. Xa can chuwech ri iwánima tz'ibatal wi riche (rixin) chi can nina'
    c'a ri nubij ri Espíritu riche (rixin) ri Dios.
  ebk-ebk: Mamaila as nan fiyagyu ay chakayu nan kaman surat Cristo ay enpaepaw-etna
    kan chakami. Fiakun tinta nan naosar as nan surat, ngem kun at nan Espiriton nan
    matataku ay Apo Dios. Fiakun us kaman as nan nachappichap ay fiatu ay naisuratan
    nan Lintig Moises nan nangisuratana, ngem kun at as nan numnumyu.
  spa-PDDPT: Porque es manifiesto que ustedes son una carta de Cristo encomendada
    a nosotros, no escrita con tinta, sino con el Espíritu del Dios viviente, no en
    tablas de piedra, sino en tablas de corazones humanos.
  ruf-ruf: Pfimanyika ka mwemwe mwa baluwa ya Kiristu, iilawile mne sang'ano yetu,
    ayo ng'ayandikighwe bae kwa lwino ila kwa Ghumuhe we Imulungu iyali mghima, na
    si mne lwala lwe libwe bae, ila mne imimoyo ye iwanu.
  gun-gun: Mba'eta peẽ ae pexa uka Cristo guigua kuaxia para pendekuaia, ore kuery
    romba'eapoa kuaa ukaarã. Ha'e rami avi tinta py e'ỹ ipara, ha'e rã Nhanderuete
    oikove va'e Nhe'ẽ py. Itape re'ỹ guive ipara, avakue ro'o re, orekuraxõ re ae.
  agu-BL: Ni'cu'n e'u' tu jun cart yi Cristo mbnon, nin yi o' ketz ya'stzun yi cy'anl
    tetz. Poro quinin xcon tint tan banle'n yi jun carta'tz. Nin nk'e'tz cho'n tz'iba'n
    swutz jun lepaj c'ub. Poro ja bnix yi jun carta'tz tan yi Espíritu Sant, nin cho'n
    tz'iba'n te cyalma'u'.
  isn-isn: Hange mukigela kena unye mibada kupuma kung'wa Kilisto, nepumigwe nusese
    neandekilwe singa kuwino ingekunkolo ang'wi Tunda nukole mupango. Shanga iandikilwe
    migulwa laibada niamagwe, inge muibada ya nkolo yaantu.
  ilo-ULB: Ken ipakpakitayo a dakayo ket surat manipud kenni Cristo, nga inyawatmi.
    Naisurat daytoy saan a babaen iti tinta ngem babaen iti Espiritu ti sibibiag a
    Dios. Saan a naisurat daytoy kadagiti tapi ti bato, ngem kadagiti tapi dagiti
    puspuso dagiti tattao.
  pir-NT: Cristo yequina mʉsa ijigʉ̃ ihñañe masa mʉsare Cohãcjʉ̃ ye buheye warore
    ʉsã queoro buherire masi tuhasare. Mʉsare buhena Cohãcjʉ̃ yaquiro Espíritu Santo
    tiquiro yedohoye mehna buhei. Tiquiro Cohãcjʉ̃ catiriquiro waro ijire. Ʉsã sa
    buhegʉ̃ tʉhona Cristore quehnoano cahmedi mʉsa. Sa cahmena mʉsa ijigʉ̃ apequina
    mʉsare ihñañe Cristo yequina mʉsa ijiyere quehnoano masine. Sa masiñe mʉsare Cohãcjʉ̃
    ye buheye warore ʉsã queoro buherire masine masa.
  anv-NT: Ɛnyú délɛre nnó delú ɛké ŋwɛ ayi Kras asamé atɔme ɛsé déchwɔɔ́ ne
    ji. Ásá fɔ́ ŋwɛ yina ne genɔgé ŋwɛ wɔ́, ásá lé ne Mendoó Ɛsɔwɔ muú alú
    mebɛ. Ásá fɔ́ ji né ubaré mataá wɔ́, ásá lé né mmu matɔɔ́ akwaá.
  sab-NT: Cristo agedu tanre no ba ulita tale cha Cristo gerua du baske giti, cha
    chage nga kaire kairege e trage kwian ole, e salengwli cha kle chada degaba gerule
    no ba giti dbe kaite kwian ulitage kare, agwa e me chada ulia degaba mo kodi chada
    degagda giti ni chada jo degaba ke kwale giti kare, me e kare, Cristo agedu ba
    ulita tale Chube Oña giti, Chube gwade, kaire Chube Oña gwade, Chube Oña agedu
    ba ulita tale e chege diali ba tale me chada degaba batenga alin kare.
  tmd-tmd: Makwam an Krais mabö nuŋwa rɨ nölmɨn, Krais nuŋ keir köp kɨ kai kɨtön anɨŋ
    nölöŋa. Kai bɨñugwa kapa pön kɨtmɨdöi akuyöbö yöi; rɨg rola kai rɨg kɨtmɨdöi akuyöbö
    yöi. God öim kömö mɨd Inöm nuŋ aku Krais mönö wä nuŋ aku nöbö mö madmag yuö ñɨŋ
    kwo kɨta.
  acr-NNT: Lik kꞌut qꞌalaj e alaq kꞌutubꞌal re ri qachak qaꞌanom, e pachaꞌ alaq jun
    carta tzꞌibꞌital ruma ri Cristo. Yey waꞌ wa carta na rukꞌ ta tinta tzꞌibꞌital
    wi, e ruma ri Ruxlabꞌixel ri Dios kꞌaslik; y na chwa ta ne jutaq peraꞌj abꞌaj
    xtzꞌibꞌax wi pachaꞌ uꞌanom ojertan, ma tzꞌibꞌital chupa ri kanimaꞌ ri tikawex.
  kpg-kpg: Ma gu modongoohia hua bolo ma go Christ dela ne hihi di lede deenei, ga gowadu
    go gimaua. Di lede deenei hagalee ne hihi gi nia ink, gei ne hihi go di Hagataalunga
    o God Mouli. Hagalee ne hihi gi hongo nia baahi hadu, gei ne hihi gi lodo nia
    hadu manawa o nia daangada.
  taj-taj: एनीगदे ख्रीष्‍टसे भ्रिबा चिठी हिन्‍ना, ओच्‍छे चिठी सबा चा ङनी हिन्‍ना।
    चु चिठी मसीसे भ्रिबा आहिन, तर छोन्‍बो परमेश्‍वरला आत्‍मासे भ्रिबा हिन्‍ना। ओच्‍छे
    चु युङबाला पाटीरी भ्रिबा चिठी आहिन, तर य्‍हाङला सेमला पाटीरी भ्रिबा हिन्‍ना।
  avt-avt: Menmen yi yɨrɨakem meteikɨn mɨt miyapɨr han yi yɨre tɨwei Krais hɨrak kewisɨk
    kesiuwerek me his me haiu mɨt aposel. Tɨwei ik Krais ap kewisɨk keriuwe si yeunek
    mau nan mar ke nɨpaa Moses kewis hɨm me God mau nan au. Hɨrak kewisɨk keriuwe
    God Hɨmɨn Yaaik kɨrak kerek kepu tipmain tipmain enum eik, hɨrak kesiuwerek ken
    kekre han ki kewis hɨm mɨrak mekre han ki.
  cbk-cbk: Ustedes mismo dol carta de recomendacion que ta sale con Jesucristo por
    medio del di amon trabajo alli con ustedes. Este carta nuay gane gravotia na maga
    piedra, ni hende escribido de tinta lang, sino ya escribi le por medio del Espiritu
    de Dios na di ustedes maga corazon.
  uig-ARA: سىلەرنىڭ بىز تەرىپىمىزدىن پەرۋىش قىلىنغان، مەسىھنىڭ مەكتۇپى ئىكەنلىكىڭلار
    ئايان بولدى (بۇ مەكتۇپ سىياھ بىلەن ئەمەس، بەلكى تىرىك خۇدانىڭ روھى بىلەن يېزىلغان،
    تاش تاختايلارغا ئەمەس، بەلكى قەلبنىڭ ئەتلىك تاختايلىرىغا پۈتۈكلۈكتۇر).
  tuf-tuf: Aját ba siw̃yat, baat ey chihtá sinjac rehquít ur ay yajcaro. Chihtá ey
    Jesucristo chihtaró. Chihtá eya tinta cuitari cuihsuti cuat Sir ima Ajcan Cámuran
    Eyatra chájacro. Ac ohná cuitari cuihsuti cuat ey chihtá ba ur icar chájacro.
  abx-abx: Ka'am i klarado nga akapariho si sinurat-na si Kristo nga iya i tinakkahan-na
    si mga trabaho kami'. Ma'in tinta i naggamit paglitra kundi' i Espiritu-na si
    gana' kamatayun-na Diyos i magpaklaro sito. Ngan ga'i to ahimo si pinirit pagdalom
    nga iya i trabahu-na si bala'od siray nga nagpamarka si malambo bato, kundi' day
    nagpamarkay to si mga inisipan-bi kay kinalugaringon i pagsunud-bi.
  mco-NT: Cristo cɨ'm tɨ pɨdägy yɨ' ytɨy'ajt ma miich ajcxy mjot mhuinma'ñ mɨɨd je
    ayuc huɨdibɨ tɨ ngapxhuäcxyɨch ma miich ajcxy. Jadu'n miich ajcxy nipaady nej
    tüg tɨy'ajt necy huɨdibɨ Cristo tɨ jaay. E huɨdibɨ ɨɨch miich ajcxy tɨ nyaj'ijxcɨxy
    tɨ nyajnɨmaaygɨxy. Miich ajcxy ca' jadu'n ocpaatnɨ nej tüg tɨy'ajt necy huɨdibɨ
    jäy tɨ jay mɨɨd tinta. Nañ jadu'n ni ca' yjëjɨty je tɨy'ajt huɨdibɨ cojayɨp ma
    tüg tzaadzech. Hue' miich ajcxy janch nipaady nej tɨy'ajt necy huɨdibɨ je Dios
    jugypɨ yjɨhuɨ'ñ ymɨc'ajt tɨ jaay ma jäy ajcxy yjot yhuinma'ñ.
  cpb-NT: Ari añiiro eerokatake oshiyakawori osankenarentsi rosankenatakeri Cristo.
    Te iro nonkenkithatakote osankenarentsi koñaatatsiri, oshiyaworira rosankenaitziro
    mapikota, tema nokenkithatakotatziiro rowakerashiretakaayetaimi Itasorenka Pawa
    Kañaaneri.
  aon-aon: Ipak kanak douk adur abom pape kabi anap shup douk Krais nenekap iri um.
    Nenek apudok shup um agundok munek enyudok ananin mour aria mataurumep patogur
    Kristen um. Anan douk madae nukwu ink nunekap uwe, uwok. Nakwu Iruhin douk nape
    ihih nyumneh iri ananin Mishin nenekap. Aria douk madae nunekap nuwem baraen nyutem
    utabor uwe, uwok. Nenekap nenyem nyape numun arpeship urkwip.
  hus-NT-2005: Tatáꞌtsik jaꞌich an dhutsadh úw xi tu tʼilál alwaꞌ xin dhutsámal na
    Kristo, tam ti wawáꞌ i tʼilaꞌ an alwaꞌ tʼilab ba tatáꞌtsik. Jechéꞌ an dhutsadh
    úw, dhutsadh kʼal nin Tʼokat Ejattal na Dios xi kʼwajat ejat, yab dhutsadh kʼal
    i dhutsumtaláb; yab dhutsadh ba tʼujub, dhutsadh bin itsích an iniktsik.
  mig-NT: A kájini̱ ndiji̱n‑i ja̱ róó kákuu tutu̱ ni̱ chaa Cristo, ja̱ ní ka̱skáka‑ri̱,
    ko nasu̱ jíín tinta, chi̱ jíín Espíritu Dios, I'a̱ chakú, ni̱ chaa‑ya̱, ni nasu̱
    núu̱ yúu̱ tabla, chi̱ ichi iní añú.
  bps-bps: Gamu sa i sulat mdà di ku Krayst, du dekan gami di gamu, du fye faglut
    gamu di kenen. Na sulat ani, fye fa du là gsulat di dad batu, gambet i dad flalò
    Mosis, bay fagu di Tulus Dwata i too mto, sulatan dun di nawayu.
  mbs-mbs: Si Cristo se migtodà te kenyo pedowan lekat te pegtoladà ko, aw pineokit
    te tabang te Espiritu Santo wedad temanan din. Ketegahan iyan kenà pineokit te
    insolat, meneng pineokit te ininang te Espiritu Santo. Insolat iyan kenà kidoen
    te bato, meneng kidoen te pedowan niyo.
  tof-tof: Blaman pamkolpam gaodómako asenóm igó, e peba mórragzanakla Kerriso tüób
    ne kla wialómórr, kibü zagetódógab. Wa ene kla koke wialómórr baerro-e, a arról
    Godón Samu-i. Wa ene kla taptapan ingülküp pokodó koke wialómórr, a pamakanan
    moboküpdü.
  cme-NT: Sɛbɛ faŋo‑i *Kirsa yaa nyɛgãaŋ-yo. Ku da-nɛi wuɔ u yaa nyɛgãaŋ-yo aa puɔr
    miɛ fuɔ baa-yo. U saa nyɛgɛ̃ŋ-yo baa nyɛgɛ̃diele, u nyɛgãaŋ-yo baa Cicɛ̃lmantieŋo
    *Yalle. U saa bi nyɛgɛ̃ŋ-yo tãmpɛ̃lleŋ, u nyɛgãaŋ-yo nelbilieŋ-hɔmmu-na.
  sus-sus: Wo tan findixi Ala xa Mixi Sugandixi xa bataaxɛ nan na. Muxu xa wali bara
    a niya na bataaxɛ xa sɛbɛ wo bɔɲɛ ma. A mu sɛbɛxi dubɛ xa ra, a sɛbɛxi Ala Xaxili
    nan na, naxan na na. A mu sɛbɛxi gɛmɛ walaxɛ xa ma, a sɛbɛxi wo bɔɲɛ nan ma.
  pon-2006: Me dehde duwen pein Krais eh ketin ntingihedi kisinlikou kiset oh ketin
    kadarowohng kumwail sang reht. Kaidehk ingk me e ketin ntingiheki, pwe Ngenen
    Koht ieias, oh e sohte ketin ntingihedi pohn lepin takai, ahpw nan mohngiong en
    aramas akan.
  dad-dad: Ã aug anĩ, Kristus nẽ pas, nemã kabĩ nẽ kaũ anĩ yaor gef, itoton are ink
    bunem sã, are mata ibodkeleya Negur nẽ Awa Uur bunem, meein fadaleya bun sã, are
    tamo waud bun.
  zab-NT: Digapac choniin laat nát tuby cart xte Crist ni bcuaan dunnɨ, per gati cun
    tintti sino que cun Spíritu Sant xte Dios ni rbeznabány, tuby cart ni quɨt gucchuuti
    lo tuby de guia bred sino que láani lazdoo bniety.
  jae-jae: Biŋ tau gêc awê gebe amac atu Kilisinê papia, taŋ kêkêŋ gêdêŋ aêac gebe
    asakiŋ. Eŋ keto papia tau ŋa busa kêsêp poc tapa atom, keto ŋa Anôtô mata jali
    nê Ŋalau kêsêp ŋamalacnêŋ ŋalêlôm.
  ksd-ksd: tago i pada muka, ba avat ra buk kai Kristo, ba avet iat ave ga tumu ia,
    vakir ma ra polo na tutumu, di ga tumu ia ma ra Tulungea i God iat i lalaun; pa
    di ga tumu ia ta ra pal a vat, di ga tumu ia ka ta ra bala i vavat.
  msm-NT: Ogkakitaan duon to kinabuhi now no si Cristo iyan migsuyat to sikan pinaagi
    kanami. Kona no tinta to insuyat di Ispiritu to buhi no Diyus. Kona isab no tinabla
    no mgo batu to pigsuyatan angod to diya pigsuyatan to mgo balaod no imbilin ni
    Moises, di pigsuyat sikan duon to ginhawa tanow.
  myk-myk: Lʼa fiinŋɛ na jo yee pu ɲɛ Kirisa wo sɛmɛ, wemu wʼa tun wèe baraga ni ge.
    Wee sɛmɛ we ya ta ka ni kama lɔhɔ ni wɛ, fo Kilɛ ɲìi wo wu wo Munaa, wʼi ya ta
    ka faaya kɔɔgɔɔ na wɛ, fo sipyii zɔlɔɔ.
  sbe-sbe: Na komiu meta yoma paisowa ta kaniyona ede, unai tamowai kwa hekitadi meta
    komiu pepwa kulikulina Keliso unai ye laoma, nige inikiyena ye kuli, na Yaubada
    maumaulina Yaluwana unai, nige kabakulikuli wekuna unai ye kuli na tamowai nuwadi
    udiyedi ye kulidi.
  mcr-mcr: Iŋi ne wäuŋuä imäkätuŋquetaŋi, he Kraisi Iqu tuwaŋuä ätnäŋä iqi äqäkqä
    iquenji. Tuwaŋuä iiŋi, Iqu tuwaŋuä-qiyqetä äqäkqä ma, Goti Häŋä Hea Ique-ique
    Pmeqä Iqueqä Dŋä Äŋguitä äqiyekqe. Mä hikä mŋä äquvasätä äqiyekqä ma, ämaqeuqä
    äwqä yäpä imä äqiyekqe.
  cux-NT: Ní nducyáácá 'iiⁿ'yāⁿ deenú yā chi ndís'tiī ní tan'dúúcā 'áámá carta chi
    dingúūⁿ Cristo ní tee yā nús'uu 'tiicā ndís'tiī cáávā ntiiⁿnyuⁿ yeⁿ'e Cristo chi
    diíⁿ 'nū nanááⁿ ndís'tiī. Carta miiⁿ nguɛ́ɛ́ cánéé nguūⁿ ndúúcū tinta ndíí nguɛ́ɛ́
    ndúú tan'dúúcā chi Ndyuūs diiⁿ nguúⁿ yā ley na tabla yeⁿ'e tuūu ti Espíritu N'dai
    yeⁿ'é Ndyuūs chi canduuchi dinguūⁿ carta 'cūū staava yeⁿ'ē yú.
  tur-YTC: Hizmetimizden meydana çıkan Mesih’in mektubu olduğunuz açıktır. Bu mektup
    mürekkeple değil, diri Tanrı’nın Ruhu’yla, taş levhalara değil, yüreğin levhaları
    üzerine yazılmıştır.
  san-ITR: yato .asmAbhiH sevitaM khrIShTasya patraM yUyapeva, tachcha na masyA kintvamarasyeshvarasyAtmanA
    likhitaM pAShANapatreShu tannahi kintu kravyamayeShu hR^itpatreShu likhitamiti
    suspaShTaM|
  bel-N: Бо яўна [для ўсіх], што вы — ліст Хрыстовы, напісаны праз служэньне нашае
    не атрамантам, але Духам Бога Жывога, не на каменных табліцах, але на цялесных
    табліцах сэрца.
  sch-sch: Hi lekhamuthuon hih Khrista lelên a mizieka keini mi hong min chôi tiin
    ânthâr ani. Hima hih pentuia miziek nimaka, Pathien ring Ratha leh miziek ani,
    male lungpêkngeia miziek khom nimaka, munisi mulungrîlngeia miziek kêng ani.
  mic-MIQNT: Ninen pestunmuleg'p na gelu'lg agnutmaqan aq getlams'tasultioqop Se'suguliewigtug.
    Musga'tuoqop ta'n tel mimajultioq na Se'suguli eig 'ggamlamunuaq. Gjinisgam ta'n
    apji mimajit iga'tugsioqop 'ggamlamunuaq wet sapu tl lugwet Wejuli Nisgamewigtug.
    Iga'tugsioqop gelu'lg agnutmaqan 'ggamlamunuaq glaman ma awan'ta'sultiwoq pa wijei
    aq wi'gas'g wi'gatignigtug, gisna gun'tewigtug. Gnn'mug 'ggamlamunuaq aq ma awan'ta'sultiwoq.
  huu-NT: 'Cristo rafuena omoɨmo llotɨcue; ia Cristo omoɨ comecɨaɨna jai meidotaja
    jira: “Omoɨ mare” raillanona naimɨe jai cuegadena, nana comɨnɨ uiñotɨmacɨ. Tinta
    dɨga naimɨe cueñede. Jusiñamui Moisés mɨcorɨmo jaie lloga rafue jamai nofɨcɨmo
    cuega. Caɨ cajede Jusiñamui birui iese cueñede; ia naimɨe Joreño uaido omoɨ comecɨaɨna
    birui meidote.'
  jiv-NT: Iis, tátsujak. Papí aarma núnisketrume. Nu papí Kristu áarmaiti tura iisha
    nú papí atumin súaji. Tíntiaja̱i̱nchu antsu iwiaaku Yusa Wakaní̱ji̱a̱i̱ áarmaiti.
    Kayanmasha áarchamuiti; antsu shuara enentái̱n, auka, áarmaiti.
  otm-NT: Nɛ nu ʉ yʉ ją'i ngue hingui ɛ̨c'yɛi da nu ahʉ, tengu 'bʉ bi nu n'da ra søcuą
    nangue rám hman Oją. Pɛ hinga gue ra søcuą nt'o't'i ra tinta o gue nt'o't'i bʉ
    ja ra do ngue da nu ʉ, pɛ gue'a bi 'yo't'a ra Cristo bʉ ni mbʉihʉ nangue rá Hogandąhi
    Oją 'bʉ má xän'nahʉ.
  dah-dah: Fudinde, Yesu Kristu niŋ teŋ neŋ beleŋ meteŋ teŋ hinhet gote igineŋbe deŋ
    gogo. Niŋgeb deŋbe Yesu Kristu beleŋ asaŋ kaŋ neŋ hitte teŋ kerke watiŋ go gwahade
    goyen. Asaŋ gobe al beleŋ kaŋ kaŋde niŋ kutum teŋ katiŋ yara moŋ, Yesu Kristu
    beleŋ Al Kuruŋ gwahader hiyen gote Holi Spirityen tareŋde katiŋ go goyen. Asaŋ
    gobe hora parwek hende ma katiŋ, al biŋde katiŋ.
  tnk-tnk: Ro nukurənien i tukunraha hətoni mə Kristo əpa rɨmərai nəkukuə nəha, məmri
    pehe ia rəɡɨmaha mə tahərhi pen i ramevən. In rɨpkrai mhə nəkukuə nəha ia nəri
    kamrai nari irə, mətə rɨmərai nəkukuə nəha ia Nənɨmwɨn i in səvəi Kumwesən sə
    ramɨru. Nənə rɨpkrai pen mhə ia kəruəterei sə rɨpwiəpwiə, mətə rɨmərai pen ia
    reri nərmama.
  kpr-kpr: 'Ijuga kakato setena amo, nenda reta ava evetu genemboimi gefuseri. O ne
    kau namanenda reta da kaugo edo ireva setena amo, jo evetu genemboi gembu mutaeri.
    Amo, Keriso nune ne budo esimbugetiri, reta eveva ainda kaugo edo ireva. A nu
    jo, evetu genembo eraera ava use, susufi ongoda fatido ghamana tamonda gembaeri.
    Nu God jebuga irira, ainda Asisiimi jebuga evovodae irari ava, nenda dubo joká
    aminda gefusira. Amingetiri, ne nunda natofo usevu. Etevo, evetu genembo isambu
    kasama erera: namane jo namanenda fakinaimi saramana ae useri. Keriso namane gateguse,
    nunda fakina mutiri aimi budo, namane saramana useri.'
  san-IAS: yato 'smābhiḥ sevitaṁ khrīṣṭasya patraṁ yūyapeva, tacca na masyā kintvamarasyeśvarasyātmanā
    likhitaṁ pāṣāṇapatreṣu tannahi kintu kravyamayeṣu hṛtpatreṣu likhitamiti suspaṣṭaṁ|
  nho-nho: Te mee naa e maatino peelaa maa teelaa ko Christ raa e sissii te pas naa
    no kaumai ki kauatu maaua ki kootou. Te pas naa ni see sissia ki naa peenisi;
    te pas naa ni sissia TeAitu TeAtua e ora hakaoti. Naa taratara naa ni see sissia
    i aruna naa hatu e pallaha; naa taratara naa ni sissia iloto naa hatumanava taatou.
  gym-NT: Amne sribi tikwe köböire munkwe tödekani Kristobti, aisete mun abko tärä
    ni kukwei mikakrä ütiäte kwrere tikrä, ye abko ni jökrä raba tuen, aisete Kristo
    ara jire käkwe mun mikani tärä ye kwrere abko tita mike tuadre ni mda mdaye. Mdakäre
    abko, mun abko ñakare tärä tikata plumabti kwrere, ñobtä ñan angwane tärä ye kwrere
    abko nire ñakare, akwa Ngöbö nire abko Üai ara jire käkwe mun mikani tärä ye kwrere.
    Erere arato, mun abko ñakare tärä okwä tikani jä otobtä Ngöbökwe biani Moiséye
    kira ye kwrere. Akwa mun nire ye ara jire töi abko Ngöbökwe mikani tärä kwrere
    sribi nunkwe köböire.
  azg-NT: Covityincyooꞌ jndyoyu na nquii Cristo tji jon tsonva na itscüenon jonhanꞌ
    ndëë nnꞌan yo nduë́. Majoꞌ chito tijntꞌue ndaa tinta na jnduihanꞌ chaꞌ nnanꞌjnꞌaan
    nnꞌanhanꞌ. Min chito tji jon ntji nacjooꞌ ntcaaꞌ ntjöꞌ chaꞌxjen na sꞌaa Moisés.
    Majoꞌ nquii Tyoꞌtsꞌon na vandoꞌ, itsꞌaa jon juu tsꞌianꞌñeen quityquiiꞌ nꞌonhoꞌ
    ntyja ꞌnaanꞌ nquii Espíritu na conduihin.
  bhd-bhd: इन बांदूए, कि तुस मसीहेरे चिट्ठी केरे ज़ेरेथ, ज़ैना असेईं सेवकां केरि ज़ेरि
    लिखी; ते ज़ैना शैही सेइं नईं, पन ज़ींते परमेशरेरी आत्माई सेइं घोड़ां केरे तेख्ती
    पुड़ नईं, बल्के दिलेरे मासेरे तेख्ती पुड़ लिखोरिन।
  too-NT: Hui'xina'n hua'nī'ta'ntit hua'chi lakatin carta a'ntū Cristo quimātzo'knīlh.
    Huanmā' carta tū' tzo'kcanī't con tinta. Lā' tū' tzo'kcanī't nac lakatin chihuix
    a'ntū hua'chi lhta'ca'la'. Huan Espíritu Santo a'ntī Dios macamilh a'ntī xalakahuan,
    xla' cāxtāpalīni'ni' mintapāstacna'ca'n a'xni'ca' iccāhuanini' huan xatzey tachihuīn
    ixpālacata Jesucristo. Lā' chuntza' tasu'yu a'ntūn tlahuanī't Cristo para hui'xina'n.
  ind-AYT: Kamu menunjukkan bahwa kamu adalah surat Kristus yang dilayani oleh kami,
    yang ditulis bukan dengan tinta, melainkan dengan Roh Allah yang hidup, bukan
    di atas loh-loh batu, melainkan di loh-loh hati manusia.
  cjo-NT: 'Poñaaganteeyarini paashini atziri kyaaryo paapatziyari Jesoshi, tema pijeeki
    kameetha. Tema pikimitakawo iyaaritate rojankinatzi Jesokirishito, ikantzi: “Riraga
    Paaworo riyotaantziro noñaani kameetharini”. Tema niyotaakotakimiri Jesokirishito
    rootaki pijeekantyaari kameetha iroñaaka. Iroka kaarita kaari rojankinatantawo
    tziintaki paperiki, inta owameethashiretakimi Ishire Tajorentsi omatakaakimi pijeeki
    kameetha. Paeraniperoroña riraga Tajorentsi rojankinatakiro iñaani mapiki omaanta
    opeyakotakya roori. Iroka kaarita iroñaaka tee okimita iroka ojankinateenchari
    paerani mapiki, inta antawaetakayirini Ishire Tajorentsi ojankinatakiro pajankaneki
    eerokapaeni; tema okanteetatyeeyaani ojeeki. Omawitya rojankinatakiro itakawori
    iñaani Tajorentsi mapiki.'
  nsn-nsn: Inggoum mung ualasira tun pare, inggoum teka bololaigir uahire gere la
    tur tang Kristo ginina pe ter nieininar kalekinaler namiueim. Ginin ahik pah ka
    bolo keipig me inet, bo ginina ka bolo keipig tar Iabena God ger tua, doh ahik
    pono pah ka bololaig mo mahar palau, bo ginin ka bololaig tar kolounor tamat.
  san-DEV: यतो ऽस्माभिः सेवितं ख्रीष्टस्य पत्रं यूयपेव, तच्च न मस्या किन्त्वमरस्येश्वरस्यात्मना
    लिखितं पाषाणपत्रेषु तन्नहि किन्तु क्रव्यमयेषु हृत्पत्रेषु लिखितमिति सुस्पष्टं।
  tna-NT: Cristiano cuana ja micuana sa puniuneti cuana saida ba putsu, micuaneda
    da Cristo sa dharejiji cuana eshanapata huecuana. Espíritu Santo eid'e eni ja
    micuana butsepi mepuniunetique yatani.
  lid-lid: Iri mwan ma badih ndratanan, koha aha badeh, i buku ramen la-ukei Krais
    amwenen atorou. Ehe, ta gok ahi amekes ta atiye sahou mwasin, Krais amekes gok
    ewek taha i buku ramen la-ukei. Iy batorou la-ukei dah na ndraye kei o atilik
    udu bada bek bwe. Iy atorou na Malawin Mwasin ta Kindrei kohan handru udu aliy
    ta atorou ndrine aha mwan ma badih.
  wim-wim: Niiyaman keꞌ letter yimanangan iiy-iiyaniy nil Christ.angan ump, ngan puth
    niiyant wik minan kan waaꞌan. Nilan puth Christ.angan yuk penangan keꞌam umpan,
    aꞌ puth nilan kunttow pampang keꞌam umpan keꞌ aak keenkan ump-umpina, yaꞌa. Inaniya,
    keꞌ yimananga, nilan keꞌ pam wanchantang ngangkang letter umpana, puth nilan Ngeen-Wiy
    Min God.antaman kuch ngangk ngamparamangan wunow, aꞌ thaaꞌ-aath-aathow ngampang.
    Piip God ngamparaman nil aak umpuyaman wun-wunan.
  zga-M: Hange pumwivonia ukhuta umwe mulei kalata ukhuhuma khwa Keileisite, eiyeisimbiwe
    nufwe. Eiyeisimbiwe nu Mepo va Nguluve unyavwumi. Sayeisimbiwe mumawe pu yeisimbivwe
    munumbula ncha vanu.
  yom-yom: Bukiedika beno lummonika ti luidi nkanda wu Klisto, ndandu yi kisalu kieto.
    Nkanda beni wusia sonokono mu thita yi lapi ko, vayi mu pheve yi Nzambi yi moyo ;
    wusia sonokono va mbata ditadi ko vayi mu khati mintima mi batu.
  san-SIN: යතෝ (අ)ස්මාභිඃ සේවිතං ඛ්‍රීෂ්ටස්‍ය පත්‍රං යූයපේව, තච්ච න මස්‍යා කින්ත්වමරස්‍යේශ්වරස්‍යාත්මනා
    ලිඛිතං පාෂාණපත්‍රේෂු තන්නහි කින්තු ක්‍රව්‍යමයේෂු හෘත්පත්‍රේෂු ලිඛිතමිති සුස්පෂ්ටං|
  yut-yut: Ji papia kɨnda Kristo da mandaŋ yɨpban apgut da yaŋ ekwaŋ. Pi aŋapno Kristo
    da papia uŋun mandagɨt. Uŋun kɨlda mandak naŋ dɨma mandagɨt, uŋun Piŋkop dagok
    dagogɨ mɨni egɨsak dakon Wup naŋ mandagɨt. Ae tɨpmon dɨma, amɨn buron mandagɨt.
  grc-BYZ: φανερούμενοι ὅτι ἐστὲ ἐπιστολὴ Χριστοῦ διακονηθεῖσα ὑφ᾽ ἡμῶν, ἐγγεγραμμένη
    οὐ μέλανι, ἀλλὰ Πνεύματι Θεοῦ ζῶντος, οὐκ ἐν πλαξὶ λιθίναις, ἀλλὰ ἐν πλαξὶ καρδίαις
    σαρκίναις.
  cpc-NT: Ari añiirori iirokataki ojyawaitakawori osankinarintsimi josankinatajaantakiri
    Cristo. Iro kantacha tiira iro nonkinkithatakotiri osankinarintsi koñaatatsiri,
    kimitawori aririka josankinayiitiro mapikota, aña nokinkithatakotatziiro ipashinishiritakaayitaimi
    Itasorinka Pawa Kañaaniri.
  nhg-NT: Cuale quejtasque giente que nencate sente cörta tli Cristo oquejcuelojque
    por medio de tejua. Amo omojcuelo ca tinta, tlöcamo ca tieEspíritu de Deus öque
    nemoateca. Amo icaca quiename inu ley tli omojcuelo ipa tietetu manque, cache
    ini cörta Deus oquejcuelojque ipa toyulo tli yulejteca.
  nya-nya: Inu mukuonetsa kuti ndinu kalata yochokera kwa Khristu, zotsatira za utumiki
    wathu, osati yolembedwa ndi inki koma ndi Mzimu wa Mulungu wamoyo, osati pa miyala
    yosemedwa koma mʼmitima ya anthu.
  ngu-NT: Cuajli nesticaj ica nemejhuamej quen se tlajcuilolamatl yejhuan Cristo oquititlan
    totechcopa. Yejhua in tlajcuilolamatl xonijcuiloj ican tlajpajli, yej ican iEspíritu
    on Dios yejhuan nochipa nemi. Yejhua in tlajcuilolamatl xipan itlaj tetl onijcuiloj,
    yej ipan nemoyojlo.
  kup-kup: Met Iesu Kristoz hahan hezat deimauhö arimatak emat arin añoogin, tepañik
    menamahan hezavoz zut, arim loporizaroh havizat bahorë hat hezan, dari tepañ bat
    het rekö hamegivoz zut, añarab modari arim het tamegivon etet Kristoz ñetï povoz
    hodad ravamah. Met dei penir bat tepañik menamegivoz zut arim loporizaroh ñetï
    pov menegin hez bon, oñ God pohao birirï hez-popuz Pul Tinap ari eñizahan, ñetï
    pov arin añoogin ari tin hat havetet, hodad hategipuh bahorë hat hez.
  jid-jid: Kin tsro tunbu ki hei funfu nha wha a nha Almasihu, wha kin isor. Ana bibin
    ki nha na amma a Ruhu Rji whu vre ne tun alluna tinta ba nha ba, amma nitun alluna
    sur di
  wmw-wmw: Umwe mukolota kuwa muwa waraka ya Almasihi, itengeziwe nofwe. Avyandikiwe
    na kalamu wala wino ila yandikiwa na Roho wa Nlungu hai. Aritwariwe riwe rikiwajiwa
    nfano wa luwawo rikandikiwa, ila yandikiwa mmyoyo ya wanadamu.
  gmv-GGM: Inte qalamen xaafetidayta gidontta deyo Xoossa ayanan xaafetidaytako; Qasseka
    shuchcha bolla wocceti xaafetidayta gidontta asa wozinan xaafetidaytanne inte
    nunan go7ettida Kiristossas qonce dabidabistako.
  ssg-ssg: Hanowi ka puki Jises Krais tai tenen pas ti kaxiai soliai nanahiamuto kolai
    ani puasamite. Kumahe ka seilon tioi sale nanahiamuto ani pas. Laha paxai tioi
    ka Holi Spirit ti Haeu tetel poh tapein, i pupuas leilomuto. Tin masin kumahe
    laha tioi ahuma he pot tenen taian, tetenen ti Haeu hahani Moses. Laha paxai tioi
    ka amuto towiahu hani Haeu ti leili atemuto wanen.
  zpo-NT: Leeya nlu lee re gu nak mod tub yech kwaan mkee Jesucrist, nel mkayaa gu
    kwent kwaan mzaa nu lo gu. Gu nak mod tub yech kwaan namkeet kwaan lap, sinka
    gu nak mod tub yech kwaan mkee kwaan Mbi Naban cheen Dios, xaa wlipa mban; nu
    re wdizh ne namkeet xaaya lo ke mod kwaan mzaa Dios lo Ches, sinka lee xaa mkeeya
    leen lextoo re myet.
  poy-poy: Ndo nakaka kuwera mwenga ndo luhamba lwa Kristu lwalujegitwi kwa mawoku
    getu. Luhamba lweni lulembitwi ndiri kwa winu, kumbiti lulembwa kwa Rohu gwa Mlungu
    yakawera mkomu, lulembitwi ndiri pashipandi sha libuwi, kumbiti lulembwa mumyoyu
    ya wantu.
  qwh-NT: Qamcunaqa cayanqui Teyta Jesucristupa cartan cuentam, y noqacunanam cayä
    tse cartacuna puritseq cuenta. Tse cartaqa manam lapiseruwan escribishqatsu, sinoqa
    cawaq Diospa Santu Espiritunwan escribishqam. Manam rumipita tablacho escribishqatsu,
    sinoqa nunapa shonquncho escribishqam.
  gaw-gaw: Danab oh ag Kristus Nug nuḵa ad uḏug amu yom anidṯeb. Nug ya meḵe, ig aot
    oiṯem. Nug gaup̱a, men mahap̱a, ii yom. Iiṯa. Nug Kayak Ouḏip̱a danab oolagp̱a
    yom.
  nca-nca: Yeko Kristo koro sokome qu, khonanimoko riní tunoqaró. Sokome ŋu sono iriyómbo
    kama nakayáŋaró. Kini, Anutu yoto-yotoyó moré ŋuro Yuqayómbo nakayáŋaró. Ko enendo
    wondo sarara ŋuno kama nakayáŋaró. Kini, unindoro newondenanimo nakayáŋaró.
  zpz-NTPP: Nunu rabee nu laab Crisht pcaam lo gyicy zeꞌ, nunu bzeed mi ñii nu nac
    de̱ ya̱. Nunu wancaam lo gyicy zeꞌ nu tint, sinu pcaam looñ nu nac Espiriit Yon
    ni Ñgyoozh, tub biñ nu mbañ. Nunu wancañ lo tub gyitaꞌ she, sinu gyicy zeꞌ cañ
    nañ lardoo mbecy.
  mkj-mkj: Ma ne pwen dehde pwa Christ ma insingehdi kijilikoau oauwe apel kadarwehng
    kamwai jang ipamai. Audi ingk ma ih insingehkihdi pwa Ngenin Koahs mour, apel
    ih johpwa insingehdi pohn loapin sakai, a nehn mohngiong in armaj kan.
  zac-NT: Lëꞌë të na të tubi sëñi de quë dchiꞌni nabëdëꞌnë naꞌa ndë, zeꞌdin de Dios.
    Mënë rniꞌi rall na të cartë shtë Cristo por dchiꞌni nabëdëꞌnë naꞌa entrë lëꞌë
    të. Na të tubi cartë nanádiꞌi escritë con tindë sino por el Espíritu Santo shtë
    Dios nanabani. Na të tubi cartë nagúquëdiꞌi escritë lu tablë shtë guëꞌë ziquë
    ra chiꞌi mandamientë, sino tubi cartë escritë lu lduꞌu të.
  kyg-kyg: Kalaisiꞌa aliꞌyatiletiꞌmo afole yateꞌmo avoꞌmo kae maleꞌniye. Agaemo avoꞌmo
    nekaya anitetiꞌmo avoꞌmo okaeꞌnifa afaꞌa neꞌmaiya Goti Aunemeꞌaletiꞌmo avoꞌmo
    kae maleꞌniye. Latapa yafateꞌmo avoꞌmo okaeꞌnifa malu male nehiya lapaipafiꞌmo
    avoꞌmo kae maleꞌniye.
  kmk-kmk: Nalawag un dikayu dit kama’t sulat Kristu un dikami dit mangitodona. Sulata
    bokona ingkanglit di lapis onnu naikanglit si topak di batu nu adi paingkanglit
    Kristu kan Ispiritun Apudyus un matatagu utdin somsomok di tagu.
  cao-NT: Toca tsi Cristo quima quënënish ca carta jascaria xo mato ra, noho yonoco
    ma nori iqui na. Tintá tsi naa carta quënëhacayamani quiha Dios Espíritu Santó
    tsi ja nori. Jasca, maxax para cato ó tsi ja quënëyamahacani quiha, naa Moisés
    yoba quënëhacani jascaria. Jama, nohiria ba shina ó tsi quënëhacahi quiha Ibo
    bax ma acaina.
  bbr-bbr: Roasiret akas akan onok eposek apwareanik, ak äpu maiei ak Krais nukan
    roasiret. Akan onok kiro Krais nukas iken sarau mesin pas jer wewon senek. Kiro
    pas penis jer wäu wa. Utianik, Anut awau raiäu nukan Osous jer wewon. Ko kiro
    pas aiauk opok jer wäu wa. Kiro roasiret akan woiaka uru jer we marowon.
  inb-inb: Kam­kuna kan­gi­chimi Cristo kacha­muska karta, nukan­chi iuia­rispa iskri­biska
    kag­sina. Tinta­wa iskri­bi­raias­ka­sina mana kan­gi­chi­chu. Kaug­sag Taita
    Dius­pa Ispi­ri­tu­wa­mi nukan­chi iacha­chiska iskri­bi­raias­ka­sina kan­gi­chi.
    Chasa­lla­ta, rumi pamba­pi iskri­bi­raias­ka­sina mana kan­gi­chi­chu. Kam­kunapa
    iuiai­pi­mi nukan­chi iacha­chiska iskri­bi­raias­ka­sina kan­gi­chi.
  hrv-hrv: Vi ste, očito, pismo Kristovo kojemu mi poslužismo, napisano ne crnilom,
    nego Duhom Boga živoga; ne na pločama kamenim, nego na pločama od mesa, u srcima.
  box-NT: Mu bon. Minɛ́n mi bɛɛre lé ho vũahṹ na ó o *Krista túara á kàràfáa
    wɛn. Ho yí túara lè le dɛ̀ɛ na ɓa wee túaráa ho vũahṹ wán, ká ho túara
    lè le Dónbeenì na wi fɛ́ɛɛ Hácírí. Ho yí túara huee wán, ká ho túara
    ɓa nùpua sĩa yi.
  ote-NT: Nuꞌahʉ guí njahʉ ngu ꞌnara hɛꞌmi bi ꞌyofo ma Zidadahʉ ra Jesucristo, ngueꞌa̱
    nuꞌá̱ bi mpɛfi ja ri corasohʉ nu ndá zoꞌahʉ de gueꞌa̱. Guehna ꞌnara hɛꞌmi xa tꞌofo
    co rá Ma̱ca Nda̱hi Ajua̱ núꞌa̱ te, hingue xa tꞌofo dega tinta, ne xa tꞌofo ja
    ri mfenihʉ, hingue xa tꞌofo ja ꞌraya xingdo.
  wnu-wnu: An munon inubersiau tari mom imbig igoumon eng wonou namanimun gumat bigau
    gas ende diban igoumon. In sarau ebet igoun end Yisas namanimun eng gumaterei.
    Mi gumat igour ya end me gumau, Qenu wonou Igomurur igom igamau end gumaterei.
    Nomont me gumau, munon misir end gumaterei.
  zam-NT: Mèn ciuda Corint co' ndxàc huesen por cón che'n Crist, tetaquen thìb di's
    cón che'n na' no cón che'n Crist loo gu', co' nee di's, gu' nac xal thìb cart
    co' mque' leque yub Crist loo taamas mèn no mda' Crist lugar huen carta loo mèna,
    co' nee di's, gu' ndlu' xal nac daa no xal nac Crist loo mèn. Cón che'n con' ndxè'
    inacte xal thìb cart co' mque' mèn ye's con tint. Ndxe'leque', gu' mzye' mod co'
    mque tee ban gu' thìb cua'a por cón che'n Xpii Natú' che'n Diox, co' thidtene
    naban, co' mbli thìb zin' loo gu'. Con' ndxè' ndlu' gu' loo mèn xal ndlu' thìb
    cart con' loo mèn. Ne'ngàcte con' ndxè' xal ngòc di's co' mque' Diox loo quèe
    co' mtoxcua' Moisés póla, co' mcàaya' mèn nación Israel. Ndxe'leque', cón che'n
    zin' co' mbli Xpii Natú' loo gu'a, ngüaa'd le'n lezo' mèn no ngüaa'd le'n xtùuz
    mèn, ne, par ta' mèn cuent xá nac cón che'n Diox no xá nac daa por cón che'n gu'.
  zyp-NT: Naaning cawh Khri taiteipaw ca, kaa raihrenah a thuipa, catui tah ciapaw
    cang lytah Khazing hring Thlawpaw tah ciapaw, lungphae cung letah cang lytah mehnung
    lungthing cung letah ciapaw na cang he ceh.
  sey-NT: Ja̱je paꞌina, pa̱i ñani ti̱ña asayë, toyani jëjo sao jaꞌhuaje̱ paꞌiohuaꞌi
    mësaru paꞌi doꞌire. Yëquëpi i̱ cocare quëajëna, Maijaꞌquë huajëquëre papi i̱ joyopi
    toyapi, mësaruna quë̱na to̱ñana tintapi toyamaꞌë pajiꞌi, mësaru joñoare pana toyapi,
    Cristo caseꞌere.
  nvm-nvm: Ijefuon unam ma iji jon ja kegoijo ijia jaiji ja Kuraisri koikfuon fas
    isoinma igekin. Usuibe God fu mun azan ijia akaij iji isoime ke e Mosis vajain.
    Regavo iviakma Kurais fuba safir abe fefa azan ijia isoin revo fu God tavan bog
    ijia fine vako ijefuon Kaven Akai iji abe oijon ijia vuak fuon iji isoin.
  mps-mps: Dage haninama te dage te Kraisdu asai pas tiwai me deli bidibao. Te da
    sigo yali sęde Kraisgo te pas asęai. Agai te asębo medabugo sisi ąį selama
    tama me asębeo. Menio. Agai te bidibo ula elalubo Godigo Mobo Bidigo asęai.
    Agai te sawali yai masigi daide me asębeo. Menio. Agai te we bidigo homude asęai
    dao.
  pab-NT: Enore Kalorexe Aohenere terota atyo exe babera xairatya hoka axikatene wiyema.
    Maisa atyo kaneta kakoa xairatyakere xini, maisa sehali taose hiye hekoti xairatyakere
    xini. Xakore hoka xairatene atyo halitinae mahiyase hiye Enore Nisekohare kakoa.
  llg-llg: Huu, manggaledok so, nae, ei sama leo susulak esa fo Karistus sula kana
    so. Boe ma Ana fee ai toꞌun. Karistus taa pake tinta fo sulak susulak ndia, tehuu,
    Ana pake Lamatuak Dula Dale Malalaon. Karistus boe oo, taa doki Dedeꞌa-kokolan
    neu batu bebelak, matak leo Lamatuak tao fee Musa. Tehuu Ana sula kana nai ita
    dale nala fo kasodak.
  kyf-kyf: Cɩɩn, gbʋzɔnʋ -wa, a mɩ Klisɩɩ cɛlɩcɛlɩsɛbhɛ -amɩa 'paa yoo nya. Nɩɩ, we
    'nɩ cɛlɩda -mɩ 'sɛbhɛcɛlɩnyu nya, nɩɩ, 'yliyɔga -Lagɔɔ Zuzu nya wa cɛlɩa we. We
    'nɩ cɛlɩda -mɩ tʋkpa -boklo -falʋnya -gʋ, nyɩmaa dibhe 'wʋ we mɩa cɛlɩda.
  tpi-tpi: Yupela i stap ples klia olsem wanpela pas i kam long Krais. Long wok bilong
    mipela Krais i raitim dispela pas. Em i no raitim long ing. Nogat. Em i raitim
    long Spirit bilong God bilong i stap oltaim. Na em i no raitim antap long ol hap
    ston. Nogat. Em i raitim long bel bilong ol manmeri.
  mih-NT: Ta maa ndo cuu tañi minoo carta i zaquisi ra Cristo, ta i tyaa maa ndi sii
    si. Ta carta ya yoñi tyaa sii si sihin minoo lapicero a nu minoo yuu, zoco Tatyi
    Ii maa ra Ndyoo ndito i tyaa si sisi añima ndo.
  qvh-NT: Say cartaga manami tintawan läja rumichösu guelgash caycan, sinöga shonguyquicunachömi
    Santu Espíritu guelgash caycan.
  kms-kms: Nungoqi bei wand nungoqi te nyumo raqe Kraist nikinne ur nindiq di beghi
    nde gri neq wuso ye te kin pugri. Ni pen pe ur nand segi, ni God nas nas te kin
    nas ye ni ningg Ququ pe ur nand, di ni wet pari pe ur nand segi, ni wute nde umbo
    pe ur nand.
  agn-agn: Yamo kaman tang mayag ang sinolat ni Cristo ang agge-lan amen. Ig narin
    indi sinolat ong tinta kondi ong Ispirito tang Dios ang boi, ig anda ong belak
    ang bato kondi ong popotokon ta taw.
  nhi-NT: Nochtin yec icmatih, namehuantzitzin yen amatlahcuilol tlen Cristo oquihcuiloh
    ica tehuan. Amo oquihcuiloh ica tinta, tlamo yeh ica niEspíritu Dios naquin meuiltihticah,
    amo oquihcuiloh itich tipatlacten, tlamo yeh itich namoyolo.
  ttc-NT: Kyetz kyeb'en etetz a'ix iktza' jun u'j aj oqet tz'ib'a' tzan te Krist,
    b'ix a'o'na qetza iktza' kye tmandader aj nxik qeq'i' te u'j tzan jk'ametna; b'ix
    ja tpakb'alilni nya'tx tz'ib'a' tuky'i jun tinta sinoke tuky'i Txew te Qtata Dios
    aj at jun tanq'in, b'ix ax nya'tx jun tpakb'alil aj tz'ib'a' twitz ab'j sinoke
    tuj qanim.
  dan-1931: idet det ligger klart som Dagen, at I ere et Kristi Brev, udfærdiget af
    os, indskrevet ikke med Blæk, men med den levende Guds Ånd, ikke på Stentavler,
    men på Hjerters Kødtavler.
  kwj-kwj: Kunu Kurais to kaini humbwero chengi hinga amwei naha ku dau. Woro chengi
    mwe ti nu randau tau ki do sukwasinda. Ri kairo himiki mwe ti peni tiki ri kai
    nambwe, mina, Gotri ga dau Himamwale Kipe ki ri kairo. E, himiki mwe ti humokuto
    ki ri kai nambwe, mina, hima lei inaka we naha tiki ri kairo.
  vie-OVCB: Ai cũng nhìn nhận anh chị em là bức thư của Chúa Cứu Thế; Ngài dùng chúng
    tôi viết ra. Bức thư không viết bằng mực nhưng bằng Thánh Linh của Đức Chúa Trời
    Hằng Sống. Bức thư không viết trên bảng đá, nhưng trên lòng dạ con người.
  kze-kze: '@see-verse:2CO.003.002'
  lbk-lbk: Nalatak isnan fiyagyo ay chakayo kannay nan solat Cristo ay inpapaw-itna
    ken chakami. Ngem egay naisolat na isnan tinta mod-i ket isnan Ispiriton nan matatakho
    ay Dios, ya egay akhes naiyokhes isnan fato ay chap-ay, mod-i ket isnan semek
    si takho.
  mto-NT: Miitsta xa veꞌe ax joꞌn je̱ na̱k juuꞌ veꞌe je̱ Cristo viinm ku̱du̱jaajy
    a̱a̱ts ka̱jx, kaꞌa tseꞌe je̱ tinta ma̱a̱t jyaꞌa ukpu̱ je̱m tsatsets ka̱jxm yukjaꞌa,
    je̱m tseꞌe mjaꞌvin ka̱jxmda je̱ Nteꞌyam je̱ yꞌayook tyañ je̱ Espíritu Santo ka̱jx,
    juuꞌ veꞌe ijtp je̱m je̱ joojntyk Nteꞌyam jyaꞌvin ka̱jxmpa.
  bzh-bzh: Lom neggëp ranġah nebë ham tu Kerisi yi ḳapiya in tateḳin yi Bengö Nivesa
    sën vo vu he behe haḳo yök vu ham lo. Rëḳ su kevu raḳ bël veriik rë, gaḳ kevu
    raḳ Anutu sën malatumsën degwa lo yi Anon Vabuung. Log su kevu meneggëp raḳ
    ġelönġ petes la rë, gaḳ nekevu loḳ ham ayomin.
  guj-2017: તમે ખ્રિસ્તનાં પત્રની જેમ દેખાઓ છો જેની અમે સેવા કરેલી; તે શાહીથી નહિ
    પણ જીવતા ઈશ્વરના આત્માથી, પથ્થરની પાટીઓ પર નહિ પણ માનવીય હૃદયરૂપી પાટીઓ પર લખેલો
    છે.
  jvn-NT: Uripmu sing anyar kuwi wohé penggawéané awaké déwé lan kuwi kaya-kaya kenèng
    dipadakké karo layang pengalemanku sangka Kristus. Ora layang sing ketulis karo
    èngki, ora, nanging karo Rohé Gusti Allah sing urip. Tegesé, Rohé Gusti Allah
    sing wis nganyarké uripmu sak kabèhé. Layang pengalemané awaké déwé sangka Kristus
    ora ditatah nang watu kaya angger-anggeré nabi Moses, ora, nanging ing atiné manungsa.
  byr-byr: Sarɨmɨnyawɨ nemɨ nayaa yɨhɨthaayo saihi Kɨraazɨtɨyai pɨkarya yɨdavakeihi
    kuꞌmaayaba marimaꞌnaabahesasɨ. Yɨ paazɨya dazaꞌ sahwai yɨgɨyasɨ yɨdavakaꞌ mɨꞌ.
    Aawa. Gotɨyai gaalyaꞌ kɨnɨnnakere Kuryalyɨ sahwai pɨkarya yɨdavakesɨ. Sahwai sipadasɨkaarɨ
    Gotɨyai yɨdayaakabaaibɨꞌ pwaipwairiramaaraka yɨdavakaꞌ mɨꞌ. Aawa. Gannya yɨkwiaꞌ
    kɨlaakejɨkɨya sɨmunyangɨ yɨdavakesɨ. Yɨ sarɨmɨre sɨmunyangɨ yɨdavakesɨ.
  ian-ian: Ngwuk kat wan apma nyaangɨt mbutɨnɨn maa Kraist ngwuk kat kwutaa ndɨna
    mbaapmamba taagandɨ. Wuleingwa vak vɨlaa nat nɨmba walɨndfi. Polagwi ndɨna kɨta
    njɨvwa nɨmbo ndi Kraistna njɨvwa kwutɨgandi waa walɨndi. Tamba Moses God waa apma
    nyaangɨt kambapmba pɨlɨwutndɨ, vɨlaa wutndi. Mbambala Godna waagan ngwutna maawupmba
    ngwandɨndɨ maa God waa apma nyaangɨt yelavɨka kwutaa lɨngwa vak vɨlaa nat nɨmba
    God waa nyaangɨt wukiyandi.
  hun-hun: Mert nyilvánvaló, hogy Krisztusnak a mi szolgálatunk által szerzett levele
    vagytok, nem tintával, hanem az élő Isten Lelkével írva, nem kőtáblákra, hanem
    a szívnek hústábláira.
  mcf-NT: ¿Abi tantiaquid icsho isun bëdamboec tabadmenuequin ambi cuënote bedshun
    dada uampicpadquidta mibi meniondash? Padenquio. Esuquidistu tantiasho isun unëstiapimbocquid
    aton Mayan abipadquidquio mibitedi meniondash.
  kjs-kjs: Go pepare Keriso nipuna linaloma naame nimi piri-para mea ipisima. Apo
    pepa madaa nipumi pepa tyape naluma pepa-rupa kana madaa nalisa. Dia, pare ade
    abuna kagaa pirape Gote-na Holi Spirit-mi enaalinuna lo robaa-para pipa-rupa lisa.
  mni-mni: Nakhoi asi Christta masamakna ijaba chitthini amasung eikhoigi thabakki
    maheini haiba nakhoina phongdokle. Madu mukna i-ba natte adubu ahingba Tengban
    Mapugi Thawaina ibani, nunggi korbakta i-ba natte adubu mioibagi thamoigi korbakta
    ibani.
  yad-NT: Jvadatyasara daryaju̱ra nu̱tyu jiryevyichasara catera jiryatiy su̱pa̱ Crístu
    nu̱dyisa̱ra. Ne sanu̱y Ju̱denu cateranu̱ya̱ta cateravara, dantyamu̱y ne ravichu̱va
    nu̱chara, nu̱tyu sanu̱yada Muyisésibejyu̱ra jiñiquejada. Sanu̱y ji̱ta Yintu jnu̱ñuta
    nijya̱nvay jachivyara.
  mxb-NT: chi̱ miía̱n ndaa̱ kuiti ndoꞌó kúú tuti káꞌa̱n va̱ꞌa sa̱ꞌá nduꞌu̱, ña̱ kía̱n
    ni̱ taa mií Cristo, ña̱ kía̱n néꞌe ndu xíonoo ndu. Ta ko̱ ní táa naa̱n noo̱ iin
    tuti xíꞌín tinta. Diꞌa ni̱ taa naa̱n xíꞌín ndée̱ Espíritu ii̱ Ndios ta̱kí. Ta
    ko̱ ní táa naa̱n noo̱ yuu̱ dáꞌándá, diꞌa ni̱ taa naa̱n ini nío̱ ndo̱.
  pon-2006A: Me dehde duwen pein Krais eh ketin ntingihedi kisinlikou kiset oh ketin
    kadarowohng kumwail sang reht. Kaidehk ingk me e ketin ntingiheki, pwe Ngenen
    Koht ieias, oh e sohte ketin ntingihedi pohn lepin takai, ahpw nan mohngiong en
    aramas akan.
  maq-NT: Hane suvá tsejen xi Jesucristu catsihindu me carta jan, hane ngayin ne,
    tu canihñi entregadu ni. Hacuiin cojo tinta camahindu ta cojo Hasen rë Nina xi
    quicun me. Hacuaha hacuiin xcun ndyojo të camahindu ta cahntsua xahasen rë xuta.
  hto-hto: Dama Cristo cuega onótatɨbe izóidɨomoɨ. Cuedo cuegábiaɨ izóidɨomoɨ, mei
    cuedo ñúefuena llotátagaomoɨza. Jamai tíntado cuegabe izóiñedɨomoɨ; mei jɨáɨfodo
    caade Juzíñamui Ñuera Joréñodo úicaiganodɨomoɨ. Daje izói Moisés nofɨ́como cuegáuai
    fia comɨnɨ eróicana jeire oñédɨomoɨ, mei íadɨ omoɨ comecɨ úrillado Juzíñamuina
    ióbitaacadɨomoɨ.
  por-BRBSL: sendo revelado que você é uma carta de Cristo, servida por nós, escrita
    não com tinta, mas com o Espírito do Deus vivo; não em tábuas de pedra, mas em
    tábuas que são corações de carne.
  ces-NKB: Je [přece] zjevné, že jste list Kristův zhotovený naší službou, napsaný
    ne inkoustem, ale Duchem živého Boha, ne na kamenných deskách, ale na masitých
    deskách srdce.
  cui-cui: Cristo ichichipa xua jiwi tane xua bapon bichocono wʉnae exana paxam nexa
    po jumein weya xua paxan paca tsipaebatsi. Ichitha bapon Cristo jopa tinaeyo carta
    peanaincuitontha xua jiwi petaenexa pejumein itaneton. Mataʉtano jopa tinaeyo
    peitaneton xua ibo panawatha ichi Moisés ichi. Jame Nacom pia Pejumope tʉnaxʉ
    tatsi icha jʉntʉ coyene paca cata xua daxota jiwi tsita itapeinya xeinatsi xua
    Cristo beta exana paxam nexa.
  boj-2014: Kristus a segi na anjam di neŋgreŋyobulej. Neŋgreŋ di Kristus aqaq na
    bosiq boleq di unu. Neŋgreŋ di niŋgi segi. Agi iga niŋgi wauetŋgeqnum. Kristus
    a mandam tamo bei aqa siŋgila na anjam di neŋgreŋyosai. A Qotei ŋambile gaigai
    unu qaji aqa Mondor aqa siŋgila na anjam di neŋgreŋyej. A meniŋq di neŋgreŋyosai.
    A tamo uŋgasari naŋgo are miligiq di neŋgreŋyej.
  eng-OEBUS: All can see that you are a letter from Christ delivered by us, a letter
    written, not with ink, but with the Spirit of the living God, not on tablets of
    stone, but on tablets of human hearts.
  eri-eri: Tere pas ete Kristus langa maha dorofe malala yafaya. Ere ebere haruwe
    langa Kristus no pas beha yeregaiha. No ink langa yeregei uwa. No Itou gai-gai
    yafana waha nomo Hauri langa yeregaiha. Onodu no megebu matau jaula ouwe langa
    yeregei uwa. No fai‑aita bagu huwanyanege langa yeregaiha.
  wiu-wiu: '@see-verse:2CO.003.002'
  swe-swe: Det är uppenbart att ni är ett brev från den Smorde (ett Kristusbrev) skrivet
    genom vår tjänst, inte med bläck utan med den levande Gudens Ande, inte på tavlor
    av sten utan på tavlor av kött i era hjärtan.
  cth-cth: Nangmouh teh kaimouh ni thut lah kaawm e Khrih e ca lah na o awh tie hah
    a kamnue. Hote ca teh cahang hoi thut e nahoeh, kahring e Cathut e Muitha lahoi
    thut lah ao teh, lungphen dawk laipalah, tami e lungthin dawkvah thut e lah ao.
  mti-mti: Me mame taibe. Ye Keriso gigirum meuma, sira ye nau numawa natawa. Me ink
    gumbe onan, God wakeviniviwa Guwawa meuma gumbe tene. Sira me an pepetu egave
    onan, iyayapan nonowa pepetu egave tene.
  pad-NT: Akadipapira jiriki fori avihiki a'oni. Cristo haria honariavini hiki ida
    anajirivini. Ni-sida'ia jiriki ida Cristo athi. Ni-a'bo'daki ada sida'i. Deus
    hokiki Ma'onahana vania Cristoa binajirija ida. Ni-binajiriki ida athi ja'di namania.
    Kidija'ari vava'i bodini vania binajirija ida hojai ja'dini binofiki.
  twi-twi: Mote sɛ krataa a Kristo nam yɛn som so akyerɛw. Ɛnyɛ adubiri na wɔde kyerɛw
    no ɔbo pon so na mmom Onyankopɔn a ɔte ase no Honhom na wɔde kyerɛw guu nnipa
    koma mu.
  hlt-hlt: Kaimih kah tho ka thueng thil, Khrih kah capat la na om uh te phoe coeng.
    Cahang nen pawt tih aka hing Pathen Mueihla nena tarhit coeng. Lungto lungphaih
    dongah pawt tih pumsa thinko lungphaih dongah ni a tarhit coeng.
  tbz-SIM: Dɛɛ̀ bɛnkú di túmɛ̀ dipɑ́tíri Kirisi wɑ̃̀ri dì kɛ dì nti duɔ́ ti di nɑ̀kɛ́
    dìì mɔ̀nnì Kuyie nnɑ́ɑǹtì. Dɛ kó dipɑ́tíri í wɑ̃̀rinɛ̀ mɛwɑ̃ɑ̃niɛ, dì wɑ̃̀rinɛ̀
    Muyɑɑ́nsɑ̀ɑ̀mù mmu, dì í wɑ̃̀ri titɑ̃́píɛ́tì ĩ́nkɛ̀, dì wɑ̃̀ri mɛnitiyɛ̀mmɛ̀ miɛkɛ
    nkɛ.
  san-GUJ: યતો ઽસ્માભિઃ સેવિતં ખ્રીષ્ટસ્ય પત્રં યૂયપેવ, તચ્ચ ન મસ્યા કિન્ત્વમરસ્યેશ્વરસ્યાત્મના
    લિખિતં પાષાણપત્રેષુ તન્નહિ કિન્તુ ક્રવ્યમયેષુ હૃત્પત્રેષુ લિખિતમિતિ સુસ્પષ્ટં|
  ake-NT: Enpoika auya'nokon imenukasa' kareta Kʉrai winon pe ɨwesi kon, ina e'tʉrawasomasa'
    otori'san, imenukasa' pen paru ke pen e'tane Papa tʉuko'mansen A'kwarʉ ke, tɨ'
    konekasa' iyapon pɨ' pen e'tane ka'pon amʉ' ewan ton esi iyapon pe.
  qvn-NT: Chauraga yachrachipäcungagnuysi Dios munangannuy cawarcayangaypam nogacunapita
    Cristoga musyayächin paypa cachran rurag capäcungäta. Chay credencialnïcunaga
    manam tintawan isquirbishachu, antis chay credencialga cayan yachrachipäcungagnuy
    Santu Espíritu yanapapäcushuptiqui ali cawarcayangaymi. Chaura Santu Espíritu
    tantiachimanchi manam chay läja rumichru Diospa isquirbishannuylachu, antis payga
    quiquinmi chaynuyla yanapämanchi Dios munangannuy ali cawayta.
  tku-NT: Hui'xina'n lītaxtuyā'tit hua'chi a'ktin carta tū Cristo quimātzo'knīlh.
    Tzamā' carta jā lītzo'kcanī't tinta. Jā tzo'kcanī't nac a'ktin chihuix tū hua'chi
    lhta'ca'la'. Espíritu Santo tī macamilh Dios xalakahuan, xla' cālakpalīni'n mintalacapāstacni'ca'n
    a'cxni' iccāhuanin ixtachihuīn Jesucristo. Chuntza' tasu'yu tū tlahuanī't Cristo
    mimpālacataca'n.
  bjk-bjk: Mum bo osesen bere mum iat a ginigeet meringan te Krais, ma a inone tinörön
    te mem. Krais kaim kö gegeet mere xako. Ine ixo gegeet ma Tanono God nang a lak
    to. Kaim kö gegeet kere xönö wat, inexalik ixo geet kö kat kö nangadi.
  msy-2020: Ia bar azenara iti, mati akɨnafarir mam Krais an osirizɨ e a inigha ize.
    A fɨnfɨnir dɨpamɨn an osirizir puvatɨ. A zurara ikiamin Godɨn Duamɨn an osiri.
    Egha a dagɨar ekiatam gisɨn an osirizir puvatɨ. A gumazamizibar navir averiabar
    an osiri.
  bpr-bpr: Ta too mlilo kgadè dun, Krayst mimò i sulat ani, na ta fagun di gami. Na
    ise ku btal bolpén i gnamitan di ksulatan, bay i Mtiu Tulus i Dwata too mlawil.
    Na ise ayé gusmulatan dun di batu, bay di fandam i dad to.
  cle-NT: Hi²xiáh³ dxú⁴ lii⁴ hi³ na³lɨ́⁴ah³ liáh³xɨ³ ca̱a̱³ xi³ hi³ gá⁴xɨɨ́³ ñaá²
