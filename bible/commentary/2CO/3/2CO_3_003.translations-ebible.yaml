  sri-sri: 'Jesucristo, gʉa ĩgʉ̃ya kerere weremakʉ̃, mʉsãrẽ ĩgʉ̃rẽ bʉremu, ĩgʉ̃yare
    iritʉyamakʉ̃ iridi ããrĩmí. Irasirirã masaka mʉsã ĩgʉ̃yare iririre ĩãrã, ĩgʉ̃yarã
    mʉsã ããrĩrĩ́rẽ gojadea pũ merã masĩrõsũ masĩrãkuma. Irasirirã mʉsã Cristo gojadea
    pũ irirosũ ããrã. Irire masĩdoregʉ, papera pũgue gojadi merã gojabiridi ããrĩ́mi.
    Marĩpʉ okanígʉ̃ gããmerõsũta Õãgʉ̃ deyomarĩgʉ̃ turari merã mʉsãya gũñarĩgue: “Ĩgʉ̃
    iritamurĩ merã gʉa ãsũ ããrĩrikʉa”, ãrĩ masĩmakʉ̃ yámi. Irasirigʉ, iripoegue Marĩpʉ
    Moisére ĩgʉ̃ dorerire pídeare ʉ̃tã majĩrĩgue gojaderosũ iribiridi ããrĩmí.'
  nal-nal: Ka maravas adu nim nanga a waambaar ina Kaarisito xa ra varaar, avuna wana
    vaamuzazang simaam pana nim. Naan kawit naa varaar wana xizong, singsaxai naa
    ra varaar nanga wana a Laklagaai a Nakmai xa roro. Ma xawit naa varaar laaxur
    wana ta vaat iwana fararang singsaxai naa ra varaar nanga lamaskana iaata aubina.
  kyq-kyq: Ɗeere, naan̰ se tooɗ tal, naase se ɓo maktubm kɛn *al‑Masi raaŋin̰a ɔɔ
    ɛɗjesin̰ kaam jije. Naan̰ raaŋin̰ se ute maan nakgen kꞋraaŋ ro maktubge tu se
    eyo, num ute *Nirl Raa zɛɛrɛ. Naan̰ raaŋin̰ te ro tircil ki eyo, num naan̰ raaŋin̰
    maakŋ jikilimge tu.
  kwd-kwd: Ma nga tagoto'onga 'amooru ne'e 'ilaka'u nga girigiringa ne'e faate'enia
    taunga'inga ameeru 'e kwala'imori. Ma la Jisas Kraes 'e giria girigiringa lo'oo
    fofona manata lamooru. Ma ngaia 'ame giria 'ania oongo bobola'a fana giringa,
    tafe'ua ma 'ingaia giria mola 'ania Anoe 'ola na God ne'e moori. Ma ngaia 'ame
    giri 'i fofona nga fou 'ilaka'u nga tagi lo'oo la God 'e kwatea fala Moses, tafe'ua
    ma 'ingaia girigiri 'ubulana mango mooru.
  ded-ded: Anu neni ngenearu ua meni ngeneng Kristoac kibi andae, imoc didiu bic fingectegerec.
    Amma kibi imoc pengdokuyango mi oho ohoya, kpac. Anutu kekehagoc yeac Asungo ine
    kibi imoc ohoec. Nga ye imoc tafebisic hocngo memea, imohai mi ohoec, kpac. Imoc
    ine ngicac sebifusiac tafeu ngicngac ubaherenginau oho ohoya fede.
  ewe-ewe: Amewo akpɔe be miezu agbalẽ si tso Kristo gbɔ to mía dzi. Menye agbalẽ
    si woŋlɔ kple nuŋlɔtsi o, ke boŋ esi wotsɔ Mawu gbagbe la ƒe Gbɔgbɔ ŋlɔe ɖe miaƒe
    dziwo me, ke menye ɖe nuŋlɔkpewo dzi o.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Jesus Christ nga, nguynju yaga niga-waj ni-warrarrangi-yii
    anubani ana-wubiba ngayawi yadhu, nugurru yamba nurru-jambarrgiiyn aḏaba, ngayawi-wala
    nga-mijgalmini-wala ngaya. Waari ani-warrarrangi anubani ana-wubiba ana-ink-mirri
    wugurru, yagu niga ni-warrarrangi Maṉngulg Mawurr-mirri, na-God-jinyung na-wiri-nyung
    niga-waj. Niga waari ani-warrarrangi mana-ṉuga-wuy, yagu niga ni-warrarrangi ngagurri-rruj
    aandhiri-rruj.
  cop-BHC: ⲦⲈⲦⲈⲚⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ϪⲈ ⲚⲐⲰⲦⲈⲚ ⲞⲨⲈⲠⲒⲤⲦⲞⲖⲎ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲀⲨϢⲈⲘϢⲒ ⲘⲘⲞⲤ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦⲈⲚ
    ⲈⲤⲤϦⲎⲞⲨⲦ ϦⲈⲚⲞⲨⲘⲈⲖⲀ ⲀⲚ ⲀⲖⲖⲀ ϦⲈⲚⲞⲨⲠⲚⲈⲨⲘⲀⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲦⲞⲚϦ ϦⲈⲚϨⲀⲚⲠⲖⲀⲜ ⲚⲰⲚⲒ ⲀⲚ ⲀⲖⲖⲀ ϦⲈⲚϨⲀⲚⲠⲖⲀⲜ
    ⲚϨⲎⲦ ⲚⲤⲀⲢⲜ.
  buk-buk: Kwahic dec mac ati Kilisi ndê lau tu yac mba gweleŋ-ŋga. Ma têŋ ndoc lau
    sêlic mac asa nem lêŋ tiwakuc, naŋ tôm sêlic bapia whê yac sa têŋ ŋac-ŋga. Ma
    mac atôm bapia naŋ sêto ŋa kêlêpê me atôm Moses ndê yomsu naŋ Anötö to pi hoc,
    naŋ dom. Mba! Mac atôm bapia naŋ Anötö Tali Ŋadau ndê Ŋalau to, ma iŋ to sip ŋamalac
    si ŋalôm.
  pri-NT: Ba wà Kériso, âna wàé na é jèe nye wii ê tii bèepwiri. Â wâgo, âna go nye
    po pwi a-ipa popai—popai naa na tii na càcaa wii goro bépwa tii, â wii goro ê
    Nyuâaê Pwicîri kà Pwiduée, na é wâro. Tii na càcaa wii mwara, naa gòro atü, â
    wii naa na pwâranümara âboro.
  zpq-NT: Gwyejnilaže'le Criston' caten' be'lento' le'e xtižen', na' Spiritw c̱he
    Diosen' bocoben yic̱hjlažda'olen'. Na' da' nacbia' becobe yic̱hjlažda'olen' zaca'chen
    ca no cart da' nyoj to ḻe'e yiš o ca ley c̱he Diosen' da' nyoj to ḻe'e yej.
  por-TFT: Vocês são [MET] como uma carta que Cristo mesmo escreve em nosso favor,
    dizendo coisas elogiosas sobre nosso trabalho para Deus. Vocês mostram às demais
    pessoas, pela maneira em que vivem agora, que Deus transformou suas vidas como
    resultado de nosso trabalho entre vocês. Cristo não informou as pessoas acerca
    de vocês por meio de uma carta escrita com tinta em papel. Em vez disso, Cristo
    mostrou às pessoas como o Espírito de Deus todo-poderoso transformou suas vidas.
    Cristo tampouco informou as pessoas mediante uma carta gravada em tábuas de pedra
    como as tábuas de pedra que Deus deu a Moisés, que continham as leis escritas
    por Deus. Em vez disso, é uma obra que o Espírito de Deus está realizando para
    transformar suas vidas [MET].
  gwi-NT: Jii Gwandak Nizįį nakhwats'ą' eech'oorahtan t'ee Christ dęhtły'aa daantł'oo
    ts'ą' nakhwats'ą' vik'it tee ch'igirinkhii k'it t'inchy'aa. Vaach'adarantł'oo
    (ink) haa danakhwatł'oo kwaa gaa diidrii zhit Vit'eegwijyąhchy'aa khit gwandaii
    ąįį Vach'anky'aa Shroodiinyąą k'iighai' dha'ai' t'inchy'aa.
  gvn-gvn: Yurra yala kaban Jesus Christangka balkan, nganjin kuku Godundumun yurranda
    balkanya. God wuljaljiku juranku bundanday. Nyulu kari penmundu balkan, kari kabanba,
    kari jinalimunbu balkan. Kari. Nyulu bamandamunbu wawungu balkan, nyunguwundu
    Wawubu.
  nhy-NT: Ijkón namejwan annestoskej kej se amatlajkuilole katlej Cristo okijkuiloj
    iwan tejwan tiktitlanij. Namejwan ankatej kej se amatlajkuilole katlej mach ijkuilitok
    ika tinta, sino ika iEspíritu in toTajtzin Dios katlej yolitok. Iwan yin amatlajkuilole
    amo omijkuiloj itech itlaj tetl sino omijkuiloj ipan namoyolo.
  asm-FB: আপোনালোক আমাৰ দ্বাৰাই খ্ৰীষ্টৰ পৰা সম্পাদিত হোৱা পত্ৰ স্বৰূপে প্ৰকাশিত হ’ল,
    সেয়ে চিয়াঁহীৰে নহয়, কিন্তু জীৱনময় ঈশ্বৰৰ আত্মাৰ দ্বাৰাইহে লিখা; শিলৰ ফলিতো
    নহয়, কিন্তু মাংসময় হৃদয়ৰূপ ফলিতহে লিখা হ’ল।
  okv-okv: Eto ahari be amo Keriso na ungota hotembari jo ta kajena amo ungona dagota
    ke avo be ijie uhava te ke amo ongo na kajae rate God ta Ahihi vasiri te na kajarira.
    Eto ke amo God ta ke 10 atara hamota kajena aingeko mane rate ungota hotembari
    jo vasiri te aita kajarira.
  mxt-NT: Ta cachi nyehé ñu tyi cuví ndo carta cha tyaa̱ ra Cristo vatyi nyehe ñu,
    ta nyuhu nacuhva̱ cuenda ndi carta cuan chi ñu. Ta ñima chihin tinta tyaa̱ Tatyi
    Ii Nyoo nyitó añima ndo. Ta ni ñima nu yuu chicunyaa.
  tzo-NT: Ho'oxuc cartaoxuc yu'un laj xa sts'ibaboxuc ti avo'ntonic ti sc'op ti Cristoe.
    Ti ho'one ja' no'ox laj calboxuc ti sc'ope. Mu laj sts'iba ti tinta ti sna' chtup'e,
    mu laj sts'iba ti jpech ton. Ja' laj sts'ibaboxuc ti avo'ntonic ti Ch'ul Espíritue
    ja' ti stalel cuxule.
  ind-AGS: Kalian menunjukkan bahwa kalian adalah surat dari Kristus, disampaikan
    oleh kami; surat itu tidak tertulis dengan tinta, tetapi tertulis dengan Roh Allah
    yang hidup. Surat itu tidak diukir pada batu, tetapi dalam pengalaman hidup kita
    sebagai manusia.
  omw-omw: Tire Karaisira mwakyaakya nkyi timwa nyiavarata nkye mwi quara riorara
    tita, nkye tiri qara votima kyeta variara. Karaisiva nkyi qua qara ntirera hiro
    hia vakoraqotairo qara ntumwa taira. Kotiva qati variva variharo Karaisiva mwia
    mwanraquraqotairo nkyi qua qara ntumwa taira. Mwiva hia qumina oriqa mwi quara
    qara ntiraitiro, mwiva nkyi nraakye qora mwutukyaqaa mwi quara qara ntumwa taira.
  yrb-yrb: Yana owawa ari. I owawa Godima yanae odite yanu ifu ma derawere ui. Nono
    naini nanu uwarama i owawa moana uwarabai ma boroyaraisiro eraita. Godima i owawa
    yawanama owawa ue odawa, Dawa gebiroro ue odawa, Dana i me ibeta Godinu Imumu
    Kotofuma emenu neno ubarero owawa ue odi.
  maa-NT: K'oa̱á s'ín ndaà 'ya‑je̱n nga jñò‑nò xi koni xo̱jo̱n‑la̱ Cristo xi i̱t'aà
    tsa̱je̱n kitjei. Jngoò xo̱jo̱n carta xi mìtsà tinta kitjei‑ne; ko̱ó Ini̱ma̱ Tsjeè‑la̱
    Nainá xi tíjnakon kitjei‑ne; mìtsà nda̱jo̱ kitjeit'aà; ya̱á kitjeit'aà yijo ini̱ma̱‑la̱
    xi̱ta̱.
  mcq-mcq: Ja Keriso oni asura kaꞌene emaapo taꞌahunijina. Ike asura ikija ipua pavejara
    kaivo Godi kaꞌene maiꞌo hijiꞌini jihuni ꞌAveni muna ꞌaha pana kaivo emaapuni oja
    vaji vejuꞌe núra ꞌajoha hiju.
  sus-A: وٌ تَن قِندِشِ عَلَ شَ مِشِ سُفَندِشِ شَ بَتَاشّ نَن نَ. مُشُ شَ وَلِ بَرَ
    عَ نِيَ نَ بَتَاشّ شَ سّبّ وٌ بْحّ مَ. عَ مُ سّبّشِ دُبّ شَ رَ، عَ سّبّشِ عَلَ
    شَشِلِ نَن نَ، نَشَن نَ نَ. عَ مُ سّبّشِ فّمّ وَلَشّ شَ مَ، عَ سّبّشِ وٌ بْحّ
    نَن مَ.
  jpn-1965: あなたがたが私たちの奉仕によるキリストの手紙であり、墨によってではなく、生ける神の御霊によって書かれ、石の板にではなく、人の心の板に書かれたものであることが明らかだからです。
  fra-SBL: étant révélé que vous êtes une lettre du Christ, servie par nous, écrite
    non avec de l'encre, mais avec l'Esprit du Dieu vivant ; non dans des tables de
    pierre, mais dans des tables qui sont des cœurs de chair.
  yka-yka: Pastiˈ weˈ Almasi manulat sulat inin duk kami hadja ginunanen panulat iyehin.
    Panulat inin dumaˈin duk ing saguwaˈ sinulat duk Niyawa Tuhan maˈellumin. Duk
    dumaˈin isab panulatan sulat inin diyataˈ batu papan kuweˈ sulat si Musahin saguwaˈ
    sinulat inin dem atey aˈa.
  mle-mle: Gwur gwur-adiygwur atampika lapa nyig kaytik-adiygwurik. Aal Jisas Krais
    sukwudil lapa nyig kaytik-adiygwur. Aw nyanaar di diki maaj sukwudil pik sukwudil.
    Aw gwur lapa nyig kaytik maa adiy duw taakw sukwu-kwadanadiy jayir. Awarab adiy
    Mawsis kabakim sukwudil pik maa. Aw adi wiywakwun kwayakwanadi God bwutaay Jisas
    Krais diki maaj gwuradiy mawulaam rawtakadil di dikidi Mawulaar.
  shp-NTPO: Onantibiresiki matobo, ja Cristonbi nookiriti jakoni yoyo ika kirika wishaa
    keskábo. Jara non jato oinmai, ja kirikara tintan wishaama iki, ja riki, ja jiria
    Diossen Shinanman aká, itan ja makan panchaakaki akamaribi, ja riki jonin jointiain
    wishaa.
  aom-aom: Iae ae ahoꞌobëhe gavö jemë Kerisohu jajivade suri surire jöho vaꞌëne jëvoꞌego.
    Ëjöho noro böꞌareje. Röhu Keriso jöho bogo barigoho jajivoꞌi aꞌi God darugo bojamuaje
    a hesi Aruꞌahohuro ëhuro jajivëꞌeje. O Moses-hu God-are jögoru munë hitahi döre
    jajivadëhioho bogo ëhioho roriꞌoho munë döroho jajivoꞌi aꞌi jemesi dë vövöbajoꞌere
    jajivëꞌeje.
  geb-geb: Nde za kɨrara ki, nde Krais han kega zɨgi gava fara muuŋgiap kɨrara ki.
    Nza mbui ŋaara panan Krais mba gava khergi. Ana gavi kheri fhɨgar, ana khergi
    fhuvara. Ana zazera mbara muuŋgip ki Fhe Bakɨmen Ŋina Ŋaarar ana khergi. Ana kɨma
