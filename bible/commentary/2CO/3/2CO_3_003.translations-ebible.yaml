  meu-meu: Eme hedinarai vaitani umui na Keriso ena revareva, ai ese a reḡuamu; dia
    ink amo se torea, a Mauri Diravana ena Lauma amo e torea; dia nadi ai se torea,
    a taunimanima lalodia ai e torea.
  yva-NT: Wapo raroron kakavimbe weapamo Kristus taune apa nyovara wao nawi weap,
    weye Opirati po reansatutiro wasai indamu wapanave Ai. Weti nyovara wao syo raura
    somamo dawatije inta veano ratoe jewen, yara Amisyo noa pitawabe Apa Anawayo Vambunine
    mo ratoe. Muno mo ratoe orame vasye rai jewen, yara mo ratoe vatane wasanuga rai.
  dgc-dgc: Mara sikam i kasulatana a gébwat ni Cristo. Ey sakén i néngitugéna ta éya
    a kasulatan. Ey éwan ya nesulat ta tinta to bito, éngˈwan Espiritu na Diyos i
    nagtoldua ta éya ta isip moya.
  zpm-NT: Gane rrieequia nac to zig tib diidz ne quialu gaṉle cho nac no. Jesúszhal
    pquiaa diidz co, ni pquiind me pe tint ne nquiaa mew, sinque laa me pquiaaw con
    guieḻbiini cheṉ zhiEspíritu Dios, meṉ ne nguiamban. Ni pquiindgaa me pe lo guits
    ne nquiaa mew, sinque laa me pquiaaw zdoo to.
  hix-NT: Kryestu karyehtan me xarha manatxhe, omnyamo. Àro wyaro rma ketxownà, uro
    ha, rowya ahananàhrà kom ke mak ha. Toto nmenhotho mehra mak manatxhe. Khoryenkom
    yokato nmenhotho me haxa manatxhe, tehxemà ro yokato nmenhotho me mak ha. Amnyehra,
    toh hoko ryhe tàrwonà menhoy hatà, Khoryenkomo, Moyses heno komo hyaka. Amnye
    rma haxa ryhe, toh hokohra, oyowan kom hok haxa tàrwonà menhoye, Kryestu karyehtan
    me oyehtxoho menye.
  sim-sim: Jir mu jekamba os Krais or kayenda hom nanduwa. Mberem ushiwak? Nir lari
    lerawu orok Kraishi mak nari jir. Mashi os or kayeri oso mbeek penik or kayeri
    ambu sir, wahau. Avui Wasilaka ermba ermbak linda oto or mbashirik Masikome orhi
    or kayeri sir. Mashi orhi oson or kayeri mbeek sunja ondok nembes, wahau. Hulaima
    nokopma sungu akome lihik or kayeri sir.
  npi-ULB: र तिमीहरू हामीद्वारा वितरण गरिएका ख्रीष्‍टका पत्र हौ भन्‍ने तिमीहरूले नै
    देखाउँछौ । यो मसीले होइन, तर जीवित परमेश्‍वरको आत्माबाट लेखिएको थियो । यो ढुङ्गाको
    पाटीमा लेखिएको थिएन, तर मानिसहरूका हृदयका पाटीमा लेखिएको थियो ।
  cgc-cgc: Tenged ta inyo na pagtuo nakita man ta tanan na paryo kaw ta sulat alin
    ki Cristo na gapamatuod parti ta dayad na risulta ta ame na pagsugid ta miad na
    balita ki kyo. Piro, dili kaw paryo ta sulat na tinta nang pagamit an o pasilsil
    naan ta bato paryo ta kasuguan Moises tak pabag-o kaw Cristo na kyo yan a paryo
    sinulat na papasulat din paagi ta Dyos Ispiritu Santo na papadala ta Dyos na bui.
  tim-tim: '@see-verse:2CO.003.002'
  yor-yor: Ẹ̀yin sì ń fihàn pé ìwé tí a gbà sílẹ̀ láti ọ̀dọ̀ Kristi ni yín, kì í ṣe
    èyí tí a sì fi jẹ́lú kọ, bí kò sẹ Ẹ̀mí Ọlọ́run alààyè, kì í ṣe nínú wàláà òkúta
    bí kò ṣe nínú wàláà ọkàn ẹran.
  wos-wos: Du takwa hurungun jonduka xéta di xékélaki, guni Kraisna nyinga guni. Nani
    gunika hatimbeka Krais wun nyinga dé hayi. Dé waka hayi bangi hérae wun nyinga
    hayihambandé. Dé wungi rekwa Godna Hamwinyambu wun nyinga hayi. Hanja Moses Godna
    hundi dé hayi motu yétékmbu. Krais wungi hayihafi yata dé du takwana mawulimbu
    déka hundi hayi.
  emp-NTPO: Daid̶eba bãrãba Crito ĩjãped̶ad̶a bẽrã bãrãra carta Critoba b̶ʌ́ diad̶a
    quĩrãca panʌa. Idjia maʌ̃ cartara tintaba b̶ʌẽ́ basía, ãtebʌrʌ zocai b̶ʌ Ãcõrẽ
    Jaured̶eba b̶ʌsia. Mõgara pewed̶ead̶e b̶ʌẽ́ basía, ãtebʌrʌ dadjirã sod̶e b̶ʌsia.
  eng-F35: you are manifestly a letter of Christ, mediated by us, written not with
    ink but by the Spirit of the living God, not on stone tablets but on ‘tablets’
    that are hearts of flesh.)
  ind-ind: '@see-verse:2CO.003.002'
  pes-OPCB: همه می‌توانند ببینند که شما نامهٔ مسیح هستید، نامه‌ای که ما نوشته‌ایم،
    نه با قلم و جوهر، بلکه به‌وسیلۀ روح خدای زنده؛ و نه روی لوحهای سنگی، بلکه بر دلهای
    انسانها.
  mpt-mpt: Naka mak unang mak ibo yateniba fumbianiba Klaiste Folwali dlanea teniba
    e wengo Kolin bib seli omkayebibo i wenteniba bainobo geibbiobo gabib kesoa kukub
    olo makob Klaiste futano dolanebuo ni omeb haabianoba ibo omkayebuobe. E inanebuo
    ele kweilo mo tubuta dolaim blimobe. Eka e Mosese nanebuo e mo inaneta tom dim
    osa mo dolaim blim nabe. Gode amit nine e Hob eta doboneta nakaia unanga ibo dobye
    biobe.
  ssx-ssx: Ketiso ipika꞉ kone do tameiya꞉ lao niki pa꞉ta꞉ tapaala꞉ ekita꞉ penemena꞉
    ula꞉me. Do tameiya꞉ta꞉ halina꞉ kikima꞉ na laala꞉pate mo deto hala꞉ Koda꞉na꞉ Sipitidima꞉
    laala꞉me. Ipikana꞉ma꞉ta꞉ mo toopi sasakena꞉ na laala꞉pate wanda꞉halina꞉ puki manuna꞉
    laala꞉me.
  mkl-mkl: Kookoosu nŋɛ wɑ nyisi ntɔ ntɔ iyi iŋɛi í jɛ bɛi tiɑ iyi Kirisi í kɔ nɑ
    icɛ nwɑ iyi ɑ̀ ce si inɔ nŋɛ. Tiɑu, kù jɛ do biikii ɑ̀ kɔɔ, ɑmmɑ do Hundei Ilɑɑɔ̃i
    ɑ̀ kɔɔ, nŋu iyi í jɛ icui kuwɛɛ. Kù jɛ si kutɑi ɑ̀ kɔɔ, si idɔi ɑmɑnɛ ŋɑi.
  gaq-gaq: ଏନ୍‌ ସ୍ନାମୁଆଁ ଉଲିଆ କିସ୍‌ଟନେ ବାନ୍ ସେବାନ୍ନିଆ ଗୁଆର୍‌ବକେ ବାରି ନେ ବାନ୍ ମେଁନେ
    ଆତ୍ନା ବକେ । ଏନ୍‌ ଏଲେଃସବାନ୍ ବ୍ରି ଆଡ଼ାତ୍ରା ଗୁଆର୍‌ ଆବକେ ଣ୍ତୁ, ମାତର୍‌‌ ଜିବନ୍ ଇସ୍‌ପର୍‌ନେ
    ଆତ୍ମାବାନ୍ ରେମୁଆଁ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଗୁଆର୍‌ବକେ ।
  gof-RNT: Hintte qalamen gidonnashin de7o Xoossaa Ayyaanan, shuchcha bolla gidonnashin
    asa wozanan xaafettidayssatanne nunan haggaazettida Kiristtoosa dabddaabbe gideyssa
    bessideta.
  unx-unx: ନେ ପାରିଚାଏ ଚିଠି ଖ୍ରୀଷ୍ଟ୍‌ ଆଇଃକ୍‌ଗି ଅଲାକାଦା ଆଡଃ ଆବୁଆଃ ସୁସାର୍‌ ହରାତେ ଏନା
    କୁଲଃତାନା । ନେଆଁଁ ଚାକାର୍‌ ଦିରିରେ ସିହାଇତେ କା ଅଲାକାନା, ମେନ୍‌ଦ ଜୀନିଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆତ୍ମା ହରାତେ ମାନୱାରାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ଅଲାକାନା ।
  gah-gah: Leza lekelitoka hoza alekusigo lekeza Kilistotokatí luhuva netá lilí ikago,
    nenémini mogonáa utó oko neve. Itó luhuva gizoaká netá nene nagamitunú gizamive.
    Alévolé oko minoaká Ómasímini Sikalahulímo luhuva gizamó nene Mosé lo mola gakó
    gehaniló luhuva gizamómámini oko negopa, likigikagú luhuva gizokago alévolé oko
    neve.
  lcm-lcm: Na si selen ang mipo atai amalangas ta mipo panbuk i salik ta Karisto,
    le si kamem pakangai animi. Parik katapa salik ia ta bil ke tarapo salik buk tatana,
    parik. Kata salik ia ta Malanganto i God vopo to ang. Parik katapa salik ia kuli
    vuk iat papanai, parik. Kata salik ia kuli vinga i igenen.
  aer-aer: Arratye kwenhe, arrantherre-arle pipe-arteke aneme Christ-ele-arle intelhe-ileke,
    anwerne-arle arrekantherre ayeye ilekenge. Ayeye nhenge pipe-ke-arleke intelhe-iletyakenhele
    aneke, ulpele apwerte athirnteke-arleke intelhe-iletyakenhe aneke, nhenge angkentye
    Moses-kenhe-arteke. Kenhe Utnenge Ngkarte-kenhe kwenhe itethe akwete-ante-arle,
    rarle intelhe-ileke utnenge arrekantherrenhe-arleke.
  qvc-NT: 'Chaqa Jisukristum yanapawashqa, shunqoykillapapi paypa nutisyanda iskibrinayshina.
    Chaymi yumbay runakuna rikashushpa yach''anllapa: Paykunaqam kikin Jisuspa kartanshina,
    nishpa. Piru Jisusqam mana tintawanchu qamkunapiqa iskibrishqa, rumikunapi iskibrishqanshinaqa.
    Ashwanmi Dyuspa Santu Ispiritunwan shunqoykillapapi iskibrishqaqa.'
  tgl-ULB: At pinakita ninyo na kayo ay liham mula kay Cristo, na ipinadala sa pamamagitan
    namin. Ito ay naisulat hindi sa tinta kundi sa pamamagitan ng Espiritu ng Diyos
    na buhay. Hindi ito nasusulat sa tapyas ng bato, kundi sa mga tapyas ng puso ng
    mga tao.
  cbs-NT: Diosun jawen yunuti inun jawen nemati Moisés inankin mishkiki Diosun kenekin
    netani keska wakin natian xabakabi matu uinunbun nukun yusianwen Criston jawen
    Yushin Pepawen chinta tuxkutimawen matun juintiki kenea keska wakubainikiki. Jakia
    Dios jiweatun Yushinin matun shinan betsa wamakin matun yudaki jawen kene netan
    keska waikiki.
  xtm-NTPP: Sukan, te ndandaa na'a ja maa ni ka kuu carta ni tee Cristo ma te ni ka
    tetniñu maa sa, vaa ka sa'a o sukan kúni ya ma. Kovaa masu ji'in tinta ndee nuu
    carta ma chi maa Xtumani Su'si iya téku ma ni tee, te masu in nuu yuu ndee i chi
    in nuu kuñu vita, vaa ini anua o a ndee, vaa maa Xtumani Ndios ma sa'a ja ka sa'a
    o ja vii ja va'a a.
  nnq-nnq: Nga kweli kutenda mangwetumwe nga balua ejiandikigwe na Kilisto kuboke
    mumaengo gito panakati jinu. Balua jenie jiandikiigwe kwa winoje nambu jiandikigwe
    ku Uhuke jwa Nnoongo ojwabi mmomi, ngiti iandikigwe mukipande chiliganga chikibangigweje,
    nambu mumyojo ja bandu.
  bao-NT: Añurije quetire jãa ca wederique jʉori, ĩa majiricarora Cristora cʉ̃ ca
    owa cojorica pũurore biro mʉja nii. Biirãpʉa, owaricagʉ mena owarica pũurore biro
    méé, Ʉmʉreco Pacʉ to birora ca caticõa niigʉ yʉʉ, Añuri Yeri mena, cʉ̃ ca owaricarã
    mʉja nii. Ñucã ʉ̃tã pĩipʉ doti cũuriquere owa tuurique ca niirore biro méé, bojoca
    yeripʉrena owa tuugʉre biro cʉ̃ ca tiiricarã mʉja nii.
  san-ORI: ଯତୋ ଽସ୍ମାଭିଃ ସେୱିତଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ପତ୍ରଂ ଯୂଯପେୱ, ତଚ୍ଚ ନ ମସ୍ୟା କିନ୍ତ୍ୱମରସ୍ୟେଶ୍ୱରସ୍ୟାତ୍ମନା
    ଲିଖିତଂ ପାଷାଣପତ୍ରେଷୁ ତନ୍ନହି କିନ୍ତୁ କ୍ରୱ୍ୟମଯେଷୁ ହୃତ୍ପତ୍ରେଷୁ ଲିଖିତମିତି ସୁସ୍ପଷ୍ଟଂ|
  huv-NT: Nipilan alndom majawüw icon at icon nawiig imiün tiül owix Teat Cristo,
    tajamiünasan. Aag ayaj ngome noic nanderac tarangüch naag tinta, at ngome wüx
    piedra; pero Nangaj Espíritu ocueaj Teat Dios almapac tarang wüx imeajtsan aag
    ayaj.
  otn-NT: Ra̱ Cristo nnepe ngue da̱ nu̱ yø ja̱'i̱ hangu̱ ra̱ nho bi 'yøt'a̱hʉ na̱
    ra̱ hya̱ dá̱ ma̱ngä. Pɛ hi̱mbi̱ 'yotra̱ carta conna̱ tinta para ngue da̱ nu̱ yø
    letra yø ja̱'i̱. 'Nɛ̱ hi̱mbi̱ 'yotyø letra p'ʉ ja n'na ra̱ xindo tengu̱tho yø
    hya̱ bi 'yotra̱ Moisés. Sinoque ra̱ Espíritu Santo bi 'bät'a̱ ni̱ mmʉihʉ, gue'a̱
    gui̱ nɛ̱qui̱'a̱ te bi 'yøt'a̱hʉ ra̱ Cristo'a̱.
  nop-nop: Indi hidi’walaŋkade kwanai tinene hidi Kilisto’walaaniŋ mebinik diniŋ yodakale
    pepa tigiŋ. Wondiniŋ mebi miŋgilaŋgoŋ hatak. Ala mebinik diniŋ yodakale pepa uyadi
    kundufiŋdi mu youliŋit, uyadi Bepaŋ hatihatinit adi’walaŋ Munabulidi youkuk. Kawade
    gumoi fiili foloŋ moŋ, adi meeniŋ welehik gineŋ youkuk.
  obo-NT: Oray'd kokita riyot koniyun ko-ubpa no si Disas Krays en kos mid sulat ka-ay
    ukit konami, piru konna tinta kos id gamit to kodsulat tadda, ko konna, idda en
    so Ispiritu to ma-antoy'n Monama. Waa mandad idda id sulat riyot moumpepen mgo
    batu iling taddot mgo Suhu ni Moises, ko konna, diyon en to pusung to mgo minuvu.
  cak-ENT: Ri kavuj roj ri nbin que nkac'ul, ja vi c'a ri Cristo ri banayun-pe, y
    ri vuj ri' ja vi rix. Ri kavuj ri nkajüch roj man achique na tüj c'a chi vuj.
    Man riq'uin tüj tinta banun-vi. Ri kavuj roj riq'uin vi c'a ri ru-Espíritu ri
    c'aslic Dios tz'iban-vi-pe. Man chuvüch tüj chuka' tz'alün tak abüj banun-vi,
    abüj ri xa man jun nuna'. Xa pan ivánima, richin nina' c'a ri nbij ri Espíritu
    richin ri Dios.
  lif-NT: ᤛᤧᤰᤂᤠᤀᤣ ᤂᤡᤏᤡ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤛᤠᤵᤋᤢᤀᤠᤱ ᤀᤠᤏᤡᤃᤧᤗᤠᤶᤒᤠ ᤜᤠᤅᤢᤒᤠ ᤛᤰᤀᤡᤱᤄᤱᤏᤡᤱᤗᤥ॥ ᤂᤧᤱᤃ ᤏᤠᤰᤆᤠ
    ᤏᤢ ᤛᤠᤵᤘᤠᤖᤧ ᤔᤧ᤺ᤴ. ᤁᤖ ᤀᤠᤈᤢᤏᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤐᤠᤱᤄᤢᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠᤵᤋᤢᤒᤠᤖᤥ. ᤛᤠᤵᤗᤢᤱᤅᤥ
    ᤛᤠᤵᤋᤢᤒᤠ ᤔᤧ᤺ᤴ. ᤁᤖ ᤔᤧᤴᤇᤠᤶ ᤛᤡᤰᤗᤢᤱᤔᤥ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤛᤠᤵᤋᤢᤒᤠ ᤛᤰᤀᤡᤱᤄᤱᤏᤡᤱᤗᤥ॥
  mie-NT: Chi ndá máá nú cúu tá cúu iin carta jā ní ntee Cristo de scáca ndá nī. De
    nsūú jíín tinta ní ntée yā, chi sa jíín Espíritu Yāā Dios, Yāā técū. De nsūú nūū
    tabla yūū tá cúu nūū ní ntee yā ley yā, chi sa nūū ánō nchivī nī ntee yā.
  san-TIB: ཡཏོ ྅སྨཱབྷིཿ སེཝིཏཾ ཁྲཱིཥྚསྱ པཏྲཾ ཡཱུཡཔེཝ, ཏཙྩ ན མསྱཱ ཀིནྟྭམརསྱེཤྭརསྱཱཏྨནཱ
    ལིཁིཏཾ པཱཥཱཎཔཏྲེཥུ ཏནྣཧི ཀིནྟུ ཀྲཝྱམཡེཥུ ཧྲྀཏྤཏྲེཥུ ལིཁིཏམིཏི སུསྤཥྚཾ།
  qve-NT: Hinaspapas qankunaqa kankichis, Jesucristopa cartan hinan. Noqaykutaqmi
    ichaqa kayku chay cartata apaqkuna. Chay cartaqa manan lapicerowanchu, nitaq p'alta
    rumipichu, escribisqa kashan. Aswanmi chay cartaqa Diospa Santo Espiritunwan runakunapa
    sonqonpi escribisqa kashan.
  pao-NT: '@see-verse:2CO.003.002'
  cbu-NT: Tputs ichinguru, Paporcha Koríndshuchee kamanirangiya Isusootsi kuku, nuwaa
    atanaya. Ashiri yasaktamanaya. Siy Isusupaz yandamarini kiraka ashiru siy nuwaam
    taaksa. Apanll Wani mangimunis kirakamun yandatarich ashirangiya. Isus waana mangeetsis
    yararangu, Apanlltaatiya anoo nda mbizachiya. Patumbchimuntaa yandayaruch, pastamaam
    taariya. Itaru, siy mangoonarangis anoo pastamaam wanindaja. Ashiruch nuw Isustana
    tayaspatampantana tina.
  usa-usa: keráwáqtí táainapoma miráuma Îtu Káríqtoni aúba-wanaaraa kéoe. min-áúbátáá
    ketáámá agatáunataama paá aúba-yatanapo íma agatáunataaibo matúq-matuq umá mái-naqa
    Áánûqtuma wení Aokaq-Áágóní akoqnáánapo agatáunatae. ketáámá óqtan-auba-wanaaraqa
    íma agatáunataaibo keqtí tirunóbáq agatáunatae.
  soy-soy: Nɔ́ɔ ɑsei kɛcɑ́ɑ́ rítɛlɛ́ kɛ Kirisi uú nɛ pirɔ́kɛi rintíki uú nɛ wɔlu.
    Ái kɛ́wɔlɛ mɛni mɛnyinɛ kɑpí nɛ ri wɔi, ɑmɑ́ Nfɑ́ɑsɔnɛ mɛɛ Uléécɑɑ kɛ́mɛɛ
    n léeri kɑpí nɛ ri wɔi. Ái kɔ ɑpɑrɛkpɑ́ncúkú kɛcɑ́ɑ́, ɑmɑ́ sisoipipi ɑkiŋ
    kɛ́mɛɛ kɑri wɔ́lɑɑlɛ̃.
  hui-hui: Beba ogoni Keriso ibunime gili bialu inahondo, Yalu pudaba, lenego waliaore
    halu kami. Beba ogoni ege to̱le̱ni gili bini ndo Ngode Datagaliwabe holenehe kago
    ibu Dinini ibugua wali agalinaga bu miniha gili bini.
  amf-amf: Yedi wosa waadimanka nivaana Kiristoosin thaapoono tarjamo warqat yenin
    maatoono dhesimoonone. Ogo tarjamon warqatinam thaapadhoono pidalka dayma, sadaka
    dahaa Barjosa Manpaskane; pir seenidar dayma, eensa woylamindar ko thaapadhade.
  quc-NNT: Ri ix, ix je' jas jun wuj ri tz'ib'am rumal ri Cristo ri jachom qumal uj.
    We wuj ri' man tz'ib'am tä u wäch ruk' tinta, xane ruk' ri Loq'alaj Espíritu rech
    ri k'aslik Dios. Man e are tä tz'ib' ri xa cho tz'alam taq ab'aj e tz'ib'am wi,
    xane pa taq ri kanima' winaq.
  dob-dob: be gote ꞌenega waeꞌitadi ꞌaene ꞌomi tuga leta Keliso ꞌenega, Yaubada tauna
    mayawasina Yaluyaluwanega ꞌiꞌetoladina, nigeya ꞌebe ꞌetoladi ꞌenega nai gulewa
    bababadi ꞌediya, ta esi tomota ꞌatenaya, ta ꞌomi ꞌatuwa leta ga ꞌaꞌebwayaemi tomota
    ꞌediya.
  wrs-wrs: Yimba os anilhamana vev, oi Kristusnamini tombai, noi hev ten novol vena
    kana andrara. Honamba tombaiva novol vinamoa penamba, owai, Sesoasongolnana novol
    vina, noi ten wohavm. Wo eva honvavarava vinamoa, osva nemetva temba Mosesva venamba.
    Yeinda pevina indmera novol vina.
  mca-mca: Ekheweli'ƚ a'nali'ƚij in ƚe'lijei ƚeqe carta ha' Cristo qa yekheweli'ƚ
    pe' yika', nite' wenit'iji' in we'nika' na'aj witq'ikanet, qe wenit'iji' yijat'ij
    pa' ƚeqe Espíritu pa' nite' wa'm Dios, nite' we'nika'aji' iye pa'qu' k'eeweye'
    ute, qe we'nika'aji' yijat'ij pe' atawjetsi'ƚ.
  tzo-TZC: Jaꞌ cartaoxuc ti laj stsꞌiba ti Cristo stuque. Jaꞌ cartaoxuc ti maꞌuc tsꞌibabil
    ta tintae. Yuꞌun jaꞌ tsꞌibabil yuꞌun ti Schꞌul Espíritu ti cuxul Diose. Jaꞌ cartaoxuc
    ti maꞌuc tsꞌibabil ta pechpech tone. Yuꞌun jaꞌ tsꞌibabil ta avoꞌntonic ta sventa
    ti laj calcutic ti lequil achꞌ cꞌop ta atojolique.
  mya-mya: ထို​စာ​ကို​ခ​ရစ်​တော်​ကိုယ်​တိုင်​ရေး​၍​ငါ​တို့ နှင့်​ပေး​ပို့​တော်​မူ​သည်​မှာ​ထင်​ရှား​၏။
    ထို​စာ ကား​မင်​ဖြင့်​ရေး​သော​စာ​မ​ဟုတ်။ အ​သက်​ရှင် တော်​မူ​သော​ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်
    ဖြင့်​ရေး​သော​စာ​ဖြစ်​၏။ ထို​စာ​ကို​ကျောက် ပြား​ပေါ်​တွင်​မ​ရေး​ဘဲ​နှ​လုံး​သား​ပေါ်​တွင်
    ရေး​သ​တည်း။
  gng-NT: Imɔ̀n, ni mɔnbe ki yé Kristo bo kugbɔnku nɛ kí ñɛ tiʼtuonl bo. Kua kɛle'
    nin sìem, kù kɛle' nin Uwien wà fuobe ya Fuoñaanm nɛ. Kua kɛle' tɛnpɛnpɛn
    bo, kù kɛle' binib ya fɛ̀l ni nɛ.
  cbi-NTPO: Matyu ñullaa Cristochiren piikiñu kiika juuñu deju', lala' mityaa juntsa-i'
    kuwaañuu jumula deeve, tsaaren ne kiikanu naake piikemu deeñuba juntsa pilla jutyu',
    chumu Diosa' Espírituchiren tsa pilla juve, tsenmin ne shupu' ta'panu pillaa bain
    jutyu', tenbu' allanun ma pillaa jumu deeve.
  ikk-NT: Ihiẹn wẹ a hụn ebe ụnụ rị a ghọsị nị ụnụ wụ ẹhụhụọ-ozi Kraịstị de, hụn o
    gha ẹka ẹnyi zihẹ. Ẹlẹ hụn wẹ gi pẹni de, kanị hụn wẹ de ghahanị Mmọn-nsọ Osolobuẹ—Osolobuẹ
    hụn rị ndụn; ẹlẹ hụn wẹ deye ibe ọmụma—rịkẹ Iwu mbụ ahụn, kanị hụn wẹ deye imẹ
    obi ịhịan.
  leu-leu: Sena faisok simaam la palou imi, a toyan simi a faxaalit o nami ve mi lagasai
    ina turoxoian si Krais. A lagasai aanabeꞌ pife savat sena mo ina kala taasaxa
    savat sena Vovau sina Piran aava to. A pife xaleian xuluna faat taasaxa la xunus
    imi.
  maz-NT: '''Ma ró xi''tsc''öji o̱ jña Mizhocjimi, e Cristo o tsjapü o zi''ch''i in
    mü''büji c''o jña. Nguec''ua gui nzhodüji c''ua ja nzi ga ne angueze. Nguec''ua
    i̱ṉ chjëntcjeji ''na carta de recomendación, ngue c''ua ra unü ngüenda yo nte
    c''ü rí mbëpjigö cja Mizhocjimi. Nu o̱ jña Mizhocjimi, dya jñu''sc''üji co o tinta;
    ngue o̱ Espíritu Mizhocjimi o tsjapü o zi''ch''i in mü''büji. Mi jinguã ''ma o
    dyacöji Mizhocjimi c''o o̱ mandamiento, o jñu''s''ü cja laja c''o. Pero nudya,
    je ngue a mbo cja in mü''büji nu ja jũ''s''ü dya o̱ jña.'
  bod-N: ཁྱོད་ཅག་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་འཕྲིན་ཡིག་ཡིན་པར་མངོན་ཞིང་། ངེད་ཅག་ལ་བརྟེན་ནས་བྱུང་བ་ཡིན་ལ།
    དེ་ནི་སྣག་ཚས་བྲིས་པ་མ་ཡིན་པར་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་ཐུགས་ཉིད་ཀྱིས་ཕྱག་བྲིས་གནང༌ཞིང༌།
    རྡོ་ལེབ་སྟེང་དུ་བྲིས་པ་མ་ཡིན་པར་མིའི་སེམས་ནང་དུ་བྲིས་པ་ཡིན༌ནོ།།
  tca-NT: Rü ñu̱xma rü meãma nango̱x na pema rü ñoma wüxi i carta i Cristutama ümatüxü̃rüü̃
    na pixĩgüxü̃. Rü torü puracügagu nixĩ i ngẽma. Natürü tama wüxi i carta i ṯacü
    rü ümatüxü̃maã ümatüxü̃ pixĩgü, natürü pema nixĩ i carta i Tupana ya Maxü̃cüãẽ
    i Üünexü̃ ümatüxü̃. Rü ngẽma carta rü tama popera rü ẽ́xna nutawa iwücuchixü̃
    nixĩ, natürü perü maxü̃wa nixĩ i nangóxü̃ i ngẽma.
  zpl-NT: Neca xi neca nú liꞌihua necahua tucu cartaꞌ Jesucristo nú uquieꞌeru, pero
    lá quieꞌerune cuna tinda, sino que cuna Espíritu Santoꞌ Diose enu nehuañi, tucu
    carta nú la nequie lu tucu quiee xata sino que nequiene liñi arquiꞌ bene.
  mbc-NT: Mîrîrî wanî Cristo nîmenuka'pî warantî. Mîrîrî erenka to'ya ya, Cristo yarakkîrî
    aako'mamîkon epu'tî to'ya. Î' kupî'pî Cristoya ayarakkîrî'nîkon, ikupîiya pepîn
    kaareta menukato' ke. Tîîse Morî Yekaton Wannî meruntîri yai ikupî'pîiya, manni'
    ipatîkaron tîîko'mansen winîpainon. Kure'nan tî' pî' imenukasa' pe awanî pepîn,
    Moisés nurî'tîya imenuka'pî warantî pra, tîîse uyewankon ya' itîrî'pîiya, yairî
    uyeserukon enato'pe.
  ndg-ndg: Na mwaonesha panga mwenga ni barua boka kwa Kristo, yaitolewa ni twenga,
    iandikilwe na wino kwaa ila kwa Roho wa Nnongo ywabile nkoto. Iandikilwe kwaa
    nnani ya vibao ya maliwe, ila nnani ya vibao vya mioyo ya bandu.
  wsk-wsk: Se mu wetang te, nina mu tam gawa Kristus batogam borta, se nina mu anananga
    ura ko nunguning. Tam gawa umu tam kiri te me batogam, mena, bare Kaem marak pempem
    bagoso wore ko Bur Laili te batogam. Ale tam gawa umu manga bilik te me batogam
    tala, mena, bare kari ko gomang motam marak pitiwitik bagoso wore ningi batogam.
  toj-NT: Porque stz'acatal ja Yespíritu ja Dios sac'an lequi, ay xa huiojex jun apensarex
    ba yajc'achil. Jayuj ¿jas yatel cujtic jun carta ba oj yal que ja catelticoni
    jel tzamal? Porque ta tzamal c'a ja hua modoex ja huenlexi, malan soc ja jahui.
  tbc-tbc: Aria, aŋanem kagin naok naok an tamolpein ikubiai dile ya, aŋ Kristus san
    girek igane ipalu yak igo ya. An gau nam igire yak igo tia ya, tia, an Anut a
    kumaen imado dan san Awan Urgun nam igire ya. Pat fo na ta igire na ya, tia, an
    aŋ ilom lo igire idu ya.
  sna-sna: Munoonekwa kuti muri tsamba yakabva kuna Kristu, basa roushumiri hwedu,
    yakanyorwa, kwete neingi, asi noMweya waMwari mupenyu, kwete pamahwendefa amabwe,
    asi pamahwendefa emwoyo yavanhu.
  smk-NT: Mapala-palaway nin ma'kit a si'kamo ket bara'mo nakamon surat ni Cristo
    nin nipasurat na komi. Sitin surat, kai ya nin nisurat nin tinta, nin tawo tamo',
    no kai nin si Ispirito nan diri nin si sibibyay a Dios; ambo' sa baton tiniblak
    a bilang sa Gugan-gan no kai sa kukapusuan moyo.
  grc-TCGNT: φανερούμενοι ὅτι ἐστὲ ἐπιστολὴ Χριστοῦ διακονηθεῖσα ὑφ᾽ ἡμῶν, ἐγγεγραμμένη
    οὐ μέλανι, ἀλλὰ πνεύματι Θεοῦ ζῶντος, οὐκ ἐν πλαξὶ λιθίναις, ἀλλ᾽ ἐν πλαξὶ καρδίαις
    σαρκίναις.
  gof-WFTW: Hintte qalamen gidonnashin, de7o Xoossaa Ayyaanan, shuchcha bolla gidonnashin,
    asa wozanan xaafettidayssatanne nunan haggaazettida Kiristtoosa dabddaabbe gideyssa
    bessideta.
  spa-BLM: siendo revelada que sois una carta de Cristo, servida por nosotros, escrita
    no con tinta, sino con el Espíritu del Dios vivo; no en tablas de piedra, sino
    en tablas que son corazones de carne.
  kyz-NT: Kristu 'ga 'ã pẽ mogyau wemiayuwamũ pẽ nupe omome'u re. A'eramũ pẽẽ pejejemogyau
    'ga remikwasiarera ka'arana 'jawe. Naitapew are ikwasiaripyrera 'jawe rũi pẽẽ.
    A'eramũ pẽ nesakara 'gã Kristu 'ga remiapofera resaka. Jarejuwarete 'ga 'Agesage
    pyu futat 'ã Kristu 'ga jane mu'jagi wemiayuwamũ. A'eramũ jane resakara 'gã 'ga
    remiapofera kwaapa.
  dao-dao: Nangmi cun, ca yuknaktui am yuka caa am kya u lü xüngkia Pamhnama Ngmüimkhya
    am yuka nami kyaki. Lunga khana yuka am kya lü mtisa mlungmthin cauk üng yuk,
    Khritaw amät naw a yuka ca keimi naw kami lawa ca nami kyaki ti ngsingki.
  cya-cya: Nchca chcan' loo si'yana lca um sca quityi ngua'an Cristo si'ya cha' nu
    ycui' hua lo'o um, ngua'an ñi quityi can' una si'i lo'o tyintya, cui' ca nu lo'o
    Espíritu 'in Ndiose, ñi nu lo'o ca, ñi si'i loo ca' quee ngua'an scua cha' can',
    cui' ca nu nguinu scua na ni' cusya 'in um.
  nii-nii: Ei sinim kin peni ełe nipi ngonum ei, Krais eim mon połpu sinim kin kindim.
    Ei enim mon połułmun epi gal ei, sik kom ku ełe, mon połułmun ei mił mon. Ba enim
    wumb noman tuk ełe, Gos Gui Ka kunum kunum konj mołułum Gos ei, mon poł pendim.
  ign-NT: '@see-verse:2CO.003.002'
  dik-NT: Wek aa cït athör bɔ̈ tënë Raan cï lɔc ku dɔc. Akëc Raan cï lɔc ku dɔc gɔ̈t
    galam, acï gɔ̈t Wëi ë Nhialic pïr. Akëc gɔ̈t aleel pat yiic kɔ̈th, acï gɔ̈t ɣopuɔ̈th.
  cac-cac: Icha junoc carta tz'ib'ab'ilcan yuj Cristo a on̈ quic'nacb'ati, ich ex
    ta'. A jun icha carta tic, man̈oc d'a tinta tz'ib'ab'ilcani, palta a Yespíritu
    Dios pitzan, a tz'ib'annaccani. Man̈oc d'a junoc q'ueen tz'ib'ab'ilochi, palta
    a d'a co pensar, ata' tz'ib'ab'ilochi.
  tzj-E: Bien k'alaj ix ajni' jun carta per jun carta bnon rmal Cristo, y ajoj xokojchowa
    jcarta chca wnak. Per mtint ta csan che rtz'ibxic carta per c'aslic Dios xucsaj
    Espíritu Santo che rtz'ibxic, jun carta jtz'ibtanak ptak canm wnak y me chwech
    ta tz'lem tak abaj tz'ibtanak wa'.
  san-BUR: ယတော 'သ္မာဘိး သေဝိတံ ခြီၐ္ဋသျ ပတြံ ယူယပေဝ, တစ္စ န မသျာ ကိန္တွမရသျေၑွရသျာတ္မနာ
    လိခိတံ ပါၐာဏပတြေၐု တန္နဟိ ကိန္တု ကြဝျမယေၐု ဟၖတ္ပတြေၐု လိခိတမိတိ သုသ္ပၐ္ဋံ၊
  yaa-NT: Akka mã mã isharakõia anã mã imis keskarama a Niospa fichipaiyai keskaraino.
    Nã noko õimana Cristo mãto õiti fetsafaa fena keskara mã inõ. Nãskakẽ mã kirika
    kenea keskara. Mato õixõ fetsafãfe tãpitirofo nõ Niospa meka mato tãpimasharamiskẽ.
    Akka na kirika kene lapisi kenemeama, askatari tokiri sapaki kenemeama; Epa Nios
    nĩpanakato ãfe Yõshi Sharapa mato imashara mã isharakõinõ.
  cab-NT: Ítara jíña queísi ában gárada to labǘrüjan Crístu guánarügü, to wedéregeruboun,
    ában gárada jugúya to abǘrüjoúboun láu láni Búngiu le wínwanbei Espíritu, máma
    láu tínta, áni tídan janígi ladǘgei Espíritu ligía wadágimanu, máma luágu dǘbü.
  clu-clu: Maatag nga indong kaalimbawa pario sa solat ni Cristo nga ginsolat paagi
    kanamun. Anang gingamit nga inogsolat bukun tinta kondi anang Ispirito ang Dios
    nga boi, kag ara ra pagsolatan sa mga bato nga sorolatan kondi sa indong tagiposoon
    mismo.
  swh-ULB: Na mnaonesha kwamba ninyi ni barua kutoka kwa Kristo, iliyotolewa na sisi.
    Iliandikwa siyo kwa wino bali kwa Roho wa Mungu aliye hai. Haikuandikwa juu ya
    vibao vya mawe, bali juu ya vibao vya mioyo ya wanadamu.
  tpt-NT: Uxiknan va tacha aqxtaun karta untꞌatꞌik yu tsꞌoqlhi ni Cristo yu kijnan
    klhaꞌoxiu tejkan klalaqputeꞌeniu ni ox chivinti. Pero anchanu karta jantu kaputsꞌoqkal
    tinta. Va putsꞌoqkal ni ixꞌEspíritu ni Dios yu kujta. Ni aniy karta jantu katsꞌoqmukꞌakal
    laqa ltaꞌal chiyux, va tsꞌoqmukꞌakal la melhanutkꞌan.
  aai-aai: Rerereb yan ebi’obaiyit, Keriso taiyuwin iti fef kirum aki wanawana’imaim
    iyafar abai ana, men fufumamaim hikirum, baise God Anunin wanatowan ma’ama’anin
    kirum, men kabay rebanamaim baise sabuw dogorohimaim.
  sny-sny: Nomo Krais lo peri fene ma'e au te'eye su, fene le ne tote tawesi umasiteye.
    Lu taune werese marepi hepene fene lo siyeyei su, lowe Krais lo one towe siye
    so'oruweyei. Krais one towe ape yehe kere se lese ta'ame. Ahowa, le Owane Sitewi
    lo Hepene Wara'i a'i se leseye. Le tapiye sahe leseye ta'ama. Ahowa, le lu taune
    lo marepi sahe au leseye. [Kis 24:12; Jer 31:33; Ese 36:26-27]
  myy-myy: 'Mʉa tʉ gãna masa, “Ito bajiro bajirã ñama ĩna”, yi ti masirã yirãji ĩna
    mʉare. “Pablo ĩ riasore tʉorʉ̃nʉcõri gaje tʉoĩare wasoañi ĩna”, yi masa ĩna tire
    ãmoguĩji Cristo. Ito bajiro ĩna yi masitoni papera cõabisĩ Cristo ĩnare. Gʉ̃ta
    jãina ucacõri cʉni ĩnare cõabisĩ ĩ. Ado bajirojʉa bajia: Mʉa ya ʉsijʉ Espíritu
    Santo queo sãñi Dios catitĩñagʉ̃. Ito yicõri gaje tʉoĩare wasoañi Dios mʉare.
    Ito bajiro yiñi Dios, “Cristo ñarã ñama ĩna”, yi masa ĩna mʉare ti masitoni.'
  trc-NT: Dan me se neꞌen ya̱ ya̱ níꞌ adi̱ꞌ se vaa yanj cartá quiꞌyaj maꞌa̱n Jesucristó
    vaa soj chugua̱nj. Tza̱j ne̱ nuveé ya̱nj cartá quiꞌyaj nii ga̱ tintá me yoꞌ maꞌ.
    Nuveé le̱trá cachrón nii rihaan yahij me yoꞌ maꞌ. ꞌO̱ se letrá cachrón ya̱ maꞌa̱n
    Jesucristó nda̱a nimán soj me nana̱ yoꞌ ado̱nj. Ne̱ yoꞌ me quiꞌyaj Nimán Diose̱,
    ne̱ cheꞌé Nimán Diose̱ me nuû nana̱ yoꞌ nda̱a rque nimán soj ei.
  cut-NT: A ndedevahn Dihvo vo Jesucristo nchuhn, chitahno ne ndudo ndah yahn ye che
    cahndudo nuhn. Dendiohs, ihyan min che va ye vahchetero ne, numacuahn vederihquentiyon
    yahn Vaco Ndah yahn ye ndedevahn ye nchuhn, ne vederihquentiyon che ndevahn ne
    ne, tahque chahte che co vederihquentiyon yahn ley che ndirun na̱n tu rahno, che
    nda̱hco Dendiohs ta̱h Moisés.
  bel-bel: вы паказваеце сабою, што вы - пісьмо Хрыстовае, праз служэньне наша напісанае
    не чарнілам, а Духам Бога Жывога, не на скрыжалях каменных, а на плоцкіх скрыжалях
    сэрца.
  zlm-KSZI: Kamu adalah surat kiriman al-Masih yang kami hantarkan. Surat itu ditulis
    bukan dengan dakwat, tetapi dengan Roh Allah yang hidup; bukan di loh batu tetapi
    di loh daging iaitu hati manusia.
  gdr-gdr: Ɨ sɨn wa wɨngɨrɨnd yotomonda Yesum gatab b'ogɨl yɨrkokar bage yɨt pɨtapɨta
    omnenam, ɨ ɨdenatemb ket Yesu waina garɨnd peba erɨkinonj ngɨrpu komkesa sosip
    kea pɨtakɨpɨnd wumɨr auka wuweny wa gatab. Ɨ wɨn re ma pen ke ɨrɨki peba im, ajɨ
    yilo wɨmena Godɨmna Wɨngawɨnga ke ɨrɨki peba im. Ɨ kwa wɨn re ma gɨmopagpagɨnd
    ɨrɨki peba im odede rɨngma na re God gog yɨt erɨkinonj gɨmopagpagɨnd Mosem okawam.
    Ajɨ wɨn re gar kuwarɨnd ɨrɨki peba im.
  vmy-NT: ꞌYatsejen=re nga jun=ñu jo=ni xujun xi kitsiꞌindu Cristo, xi kitsikasenkoni̱,
    xi bi kjiniꞌindukoni tsajmi xi ꞌbi. Tusa ko Isennixtjintsjere Naꞌenchana xi tijñakun
    kjiniꞌindukoni. ꞌBa bi ndiojo kuaꞌindutꞌa ion, tusa ngajin inimare xuta.
  cmn-FEB: 你们也彰显了自己就是来自基督的信函，通过我们传递给众人。这封信函并非用墨写就，而是用永续上帝之灵写成。它并非写在石板上，而是写在人类生命的经历之中。
  gmv-RNT: Inte qalamen xaafettidayta gidonta de7o Xoossa Ayanan xaafettidayta; qasseka
    shuchcha bolla wooceti xaafettidayta gidonta asa woznan xaafettidaytanne inte
    nunan go7ettida Kirstoosas qonce dabdaabeta.
  ncl-NT: Quema, yoje anquinnextilía moxtin pampa anunca quinami se amal hual Cristo
    anmitzijcuiluilic huan tehuanten antimitzhualiquilije. Huan in hual unca quinami
    cataya amal, amo unca quinami cataya lajcuiluli ca tinta. Inon quijcuiluc iEspíritu
    Santo Dios, yihual in Dios hual yuli. Amo cataya lajcuiluli pan tixcalimes ajꞌalastic.
    Cataya lajcuiluli pan inminyolo lacames, inminyolo yajyamanquil. In quinequi quijtúa
    anquipía ilajtol Cristo pa anmoyolo pampa anyuli anquichijtica quinami ilajtol
    quijtúa.
  sua-sua: Ii, mularo keknen ruk o mia ngma vokom mar ko mum kaeharom mar ma mmok,
    ngta khenam ma mmok te, muta vle enang kua hor to kam sir orom dok tok ko ngat
    kottek ekam her e Kristus mruo to arhe. Ii, ko E Nut to nam kaen a ktalhok to
    kam plong vle ko kim En ngnik ngnik ngang o mia tmeng E Nunu A Totur kmel rengmat
    kun mnam muk. He nam kaeha kun mnam mularo vurkul her vgum kuaro mur reha ruk
    ngang nguk arhe. He ekam tok, muk muta vle enang a hor ka mten to tok, nang mut
    lua vle enang a mi hor to a mhel tittiegom orom a ye to kmittiek orom e. Nove.
    Va mut lua vle kat enang alo pla ruk E Nut tittiegom karo pos kuo mang ngin kat
    e. Parem ko, mut kle va ka vle enang a pla to orom mularo vurkul ruk E Nunu A
    Totur nam kaeha kun mnam mar her vgum kua ngaeha to kam turang nguk orom kuaro
    rhek ruk kom her patter muk ormar mekam mekam tesgun he.
  are-are: Lakinha Krista erarrpa angkama, rrakangkarrarlarlanga, nurna nthurrpa urrpia
    ekuranha namanga. Era turta nhanha relha arrpunha ntjarranha ntelaka, Altjirra
    Etathaka Enkala rrangkarranha Altjirrurna rretjingamalanga.
  gai-gai: Na ne waekeke ŋgoin ndeacrena, Karais neaŋga kɨprina timbiŋ raparna kirar.
    Na aina aiŋ mbuŋa Karaisa tirrina. Na ma laup mbuŋa mba tirri. Wanaiŋ. Ma Raraŋ
    Aetaniacna iarwar ndeacrena Ŋeroŋ Rat mbuŋa tirrina. Na ma waut nambatta mba tiratke,
    wanaiŋ, ma meikramtaɨrta nikinik iro mbuŋa tirrinan.
  qvm-NT: Tsay cartaga manami tintawan läja rumichötsu escribishga caycan, sinöga
    shonguyquichömi Santu Espíritu escribishga caycan.
  chz-NTPS: Jnäꜘhäꜘ la̱a̱hꜗ hnähꜘ läꜙko̱o̱ˉ jeˉ heˉ gaꜙsɨɨꜘ Cristo taꜙlaꜙ kya̱a̱ꜗ
    jnäähˈ. Ja̱ꜙ heˉ naˉsɨɨˉ kya̱a̱hˊ he̱e̱ˉ. Heˉ naˉsɨɨˉ kya̱a̱hˊ Jmɨˉlleꜘ kihꜗ Dio
    ji̱i̱hꜙ baˊ ja̱ˉ. Niꜙ saꜙ naˉsɨɨˉ nëˊ mɨˊku̱u̱ˊ, heˉ naˉsɨɨˉ nehꜙ tuhˉdsëꜗ dsaˉ
    baˊ.
  kmu-kmu: Nagaya tamaya huꞋna Kalaisifena tamahapaugeno KalaisiꞋa ani avona tamakaife
    huno veaꞋmogami amakupina kae-malene. Oko titetila yafamona amega okaenegi haimuꞋa
    hanea Anumaya KotiꞋa agaiꞋa Avamuteti veaꞋmogatami amakupina ani avona kae-malegetama
    Kalaisi avo kana hutama mainayafe mukiꞋa veaꞋmoꞋya hapaliꞋya nehaviye.
  ood-NT: '@see-verse:2CO.003.002'
  lbm-lbm: यो प्रगट हय कि हमरो बीच सेवकायी को वजह सी तुम मसीह की चिट्ठी आय, अऊर जो
    स्याही सी नहीं पर जीवित परमेश्वर को आत्मा सी, गोटा की पाटियों पर नहीं, पर दिल
    को मांस रूपी पाटियों पर जो मसीह न लिख्यो हय।
  ncj-NT: Namehhuan quen se amatl tetlatitlanil in Cristo tlen otitetlahcuiluihque
    tehhuanten. Huan ahmo tlahcuiloli ica in tinta, tlahmo ica Itiotonaltzin in Dios
    yolihuatoc. Huan ahmo tlahcuiloli ipan in patlahuac tetl, tlahmo ipan inyolo in
    tlalticpac tlacamen.
  yuj-yuj: Yumo te Kraiso kumwinámp pas érik karaok yakáp napono. Yinomp tére fek
    Kraiso am pas kumwi námpon. Mao te ing fek kumwi mono. Yiki Yak konámp Kwaromp
    Spirit fek kumwi námpon. Mao te yumwi worare fek kumwi mono. Mao te aropamp nɨnɨk
    mek kumwi námpono.
  kto-kto: Mimi la are mulinim me ubi pang la man paramo bais ula mumuru. Eva, mime
    masingmiala o ninimiap ming la kaina gare non babam Karisito kan la omirong. Eva,
    Tale omirong urio babam a ink o omirong ira ma tadasip. Karuk. Muranama a Morowa
    la amaning ninimiap irie la omirong urio na dalap mi inamaniap.
  gmv-NT: ኢንቴ ቃላሜን ፃፌቲዳይታ ጊዶንታ ዴዖ ፆሳ ኣያናን ፃፌቲዳይታ፤ ቃሴካ ሹቻ ቦላ ዎጬቲ ፃፌቲዳይታ ጊዶንታ ኣሳ ዎዝናን
    ፃፌቲዳይታኔ ኢንቴ ኑናን ጎዔቲዳ ኪርስቶሳስ ቆንጬ ዳብዳቤታ።
  por-BLT: Vocês demonstram que são uma carta de Cristo, entregue por nós; uma carta
    que não foi escrita com tinta, mas com o Espírito do Deus vivo. Uma carta que
    não foi escrita em placas de pedra, mas em nossa experiência viva como seres humanos.
  stp-NT: Jix bhaiꞌ xim kaima puiꞌ na jɨꞌk jax tu uaꞌñix jam jujur am, gio aach jich
    jujur am puiꞌ ɨp. Jaꞌp ji buus nat guch Xoiꞌkam pɨx bhammɨ dɨr jam aꞌm pu chuꞌm
    yaꞌp tu uaꞌnach jujur am nach baꞌ kɨꞌn naiꞌ ja aaꞌñdhidhaꞌ gu jaꞌtkam nach sɨlhkam
    jir jix kɨkɨɨꞌ jaꞌtkam. Gio guꞌ guch Xoiꞌkam cham tuꞌ gu jax chuꞌm na jaꞌp pɨx
    tu mamxiꞌñ nat kɨꞌn yaꞌ tu uaꞌnach jujur am, guꞌ jaꞌpji gux Dhuuduꞌ kam jix Uañ
    Iiꞌmdagaꞌn kɨꞌn gu Dios. Ni kut cham bhaan tu uaꞌna gu jax chuꞌm jaꞌppɨx uꞌuan
    nax jaiꞌch, guꞌ jaꞌpjich aꞌm aach sia kuch jir jaꞌtkam, jich jujur am sɨlh nat
    tu uaꞌna.
  ame-NT: 'Ñam̃a sa att̃o t̃eʼpaʼ sorrtaten ñeñt̃ eʼñe cohuentetsa, acheñeneshaʼñapaʼ
    oʼch eñotapretaset ñeñt̃paʼ poʼñoc̈h Cristo poʼtaruas peneʼ. Ñatoʼ oʼch netmaʼntacha
    atet̃: Sapaʼ atet̃ sesherben ñerraʼmrrat̃eʼ yecarta ñeñt̃chaʼ eñotatenahuet, ñeñt̃
    cartapaʼ oʼ quellcaʼhuonay Cristo eʼñe ña. Añ cartapaʼ ahuoʼt aquellcaʼhuaret̃ta
    ahuañmoʼchot̃eñ allempo yapaʼ yec̈hapatonas Yompor poʼñoñ ñeñt̃ sameʼñatateʼ Yompor.
    T̃arraña añ cartapaʼ ama añoyeʼ aquellcaret̃to tinto, añña Yompor Puecamquëñot̃
    anaret̃ta, ñeñt̃ara Yompor ñeñt̃ ama arromñat̃eshayaye. T̃arraña añ cartapaʼ ama
    arreyeʼ aquellcaret̃e mapyettallo. Añpaʼ arrña aquellcaret̃ eʼñe ya yeyoc̈hro
    amaʼt ñeñt̃ey arromñat̃ey.'
  mgh-2016: Phi ikekhiaye wiira mwaattiva phi iwarakha ya Kuristo irwenhe awe wo iphiro
    yo mitheko chihu. Iwarakha inene iyo khilhepiye wo wino nansho wo Iphumu ya Nlhuku
    ri nkumi ihilhepiye vanlhuku nihemiye nansho mmamirimani mwa attu.
  kvn-NT: Imi anmal-Pabga-arpagedbal, pemal Cristobal naigunonimal. Al pemaldin pe-Cristo-abingajadbal
    chunchunnad oyonanimal Cristo anmal-palmis, Cristo kartabal anmalgin kaka-palmijadyob.
    Tenal pemal kartayob tintagin kwen nermaleszhulmal, tegin Moisés-igal akwa-mataragwadgin
    nermakal-maidyob kwen nermaleszhulmalbal. Tenal pemal aga ulubgin Pab-Tummad-Tulad-Purpa-Nuedgin
    nermalesmal.
  gvf-gvf: Ka minin ganin bilungwa ka baan diga i, na i ibal kobe ka main kere di
    i tobingire, i pire gi dinga ibal kobe i kanere, “Pol ka main konagi erungwa paimua,”
    dungure Kirisito ka minin ganin bile na tongwa mere ere na tomue. Ka iray kobile
    mina ta bilekungwi, God milungwal milungwa yalini inin Iban ure, ibal den miriin
    suna pai milere, nomanin suna ali bilemue.
  san-ISO: yatō 'smābhiḥ sēvitaṁ khrīṣṭasya patraṁ yūyapēva, tacca na masyā kintvamarasyēśvarasyātmanā
    likhitaṁ pāṣāṇapatrēṣu tannahi kintu kravyamayēṣu hr̥tpatrēṣu likhitamiti suspaṣṭaṁ|
  deu-ELBBK: die ihr offenbar geworden, dass ihr ein Brief Christi seid, angefertigt
    durch uns im Dienst, geschrieben nicht mit Tinte, sondern mit dem Geist des lebendigen
    Gottes, nicht auf steinerne Tafeln, sondern auf fleischerne Tafeln des Herzens.
  mcb-NT: Antari nokenkitsatimoigakempira, yogari Isure Tasorintsi ganiantatsirira
    ikematsatagaigakempi ovashi tenige pinkañoigaempa pairani, nerotyo yogotantaigakarira
    maganiro inti tigankaigakena Kirishito nonkamantakoigakerira.
  yle-yle: Yesu Kédisu ngê kópu dyuu n꞉ii vyu, nmyi gha vy꞉o a chóó n꞉uu d꞉êê ngê,
    pi yintómu yi pweepwee pee u kpââ ngê u ntââ mbêmê a pyede. Daa d꞉êê u tpile ngê
    yi kópu dyuu n꞉uu d꞉êê ngê, ngmênê Chóó Lémi u Ghê Dmi mbêmê ghê kamî nmyinê pyw꞉ee
    ngópu. Mósisi ngê u dêêpî kópu dyuu chêêpî kpââ p꞉uu wunê a d꞉êê too, ngmênê Yesu
    Kédisu u kópu dyuu a komo ngê nmye n꞉uu vyu, nmyi gha vy꞉o u ngwo n꞉uu d꞉êê too.
  swh-1850: Ni dhahiri kwamba ninyi ni barua ya Kristo aliyoipeleka kwa mikono yetu.
    Barua yenyewe imeandikwa si kwa wino, bali kwa Roho wa Mungu hai; imeandikwa si
    juu ya kipande cha jiwe, bali juu ya mioyo ya watu.
  ese-NT: Eꞌe, ojjañaa ba cani miquianaya Jesosaja epeejji cuana poanaje ecuanaja
    esohui shajjaꞌajja majje. Edojjoshahua Pameya miquianaya Jesosa nijje jjapeequi
    meesahua caꞌyonaje. Yahuajo nei Eyacuiñajjiya esohui mei beje biajje tehue majje
    ojjaña ba mee ca poa etiiquiana Moisesi oja huoojeaꞌyo. Jjeya ca ca Eyacuiñajjiya
    Edojjoshahua Pameya miquianaya Jesosa Quito nijje jjapeequi meesahua caꞌyonaje
    ecuea esohui miquiana shajjaꞌajjajo. Jamaya ohuaya ojjaña ba mee canaje eya oja
    huoojeaꞌyo, ojaya esohui huohuijji.
  jac-NT: Caw xin ixtan̈ yehi, yuto hex tiꞌ hacaꞌ hunu carta tzꞌibn̈ebil yu Comam
    Cristo hac tuꞌ heyehi, han̈on̈tiꞌan̈ xin chijicꞌojan̈ huneꞌ carta tuꞌ. Huneꞌ carta
    tuꞌ maẍtaj yu tinta tzꞌibn̈ebil, to yu Yespíritu Comam Dios itzitz. Machipaxotaj
    yin̈o chꞌen chꞌen tzꞌibn̈ebilicoj, wal xin yin̈ heyanma tzꞌibn̈ebilxacoj.
  cak-CNT: Ri kavuj roj ri nibin chi can kojc'ul, can ja vi c'a ri Cristo ri banayon-pe,
    y ri vuj ri' can ja vi rix. Ri kavuj ri nikajech roj man xabachique ta c'a chi
    vuj. Man riq'uin ta tinta banon-vi. Ri kavuj roj can riq'uin vi c'a ri ru-Espíritu
    ri c'aslic Dios tz'iban-vi-pe. Man chuvech ta chuka' tz'alen tak abej banon-vi,
    abej ri xa man jun nuna'. Xa can chuvech vi c'a ri ti'ij richin ri ivánima, richin
    can nina' c'a ri nubij ri Espíritu richin ri Dios.
  zia-zia: Na ninae-una atu buro yewang niye ge nigiro igi nana ine yewa ara. Igi
    awiya Kristo mene gaena, auna susuwa daung-mokera mitiya ara. Nung igi awiya ink
    mene oko, Tuwa Bayau putoung Owenone mene gaena. Nupema daba tame oko, emo baunona
    dube atu gaena ara.
  mal-2015: ഞങ്ങളുടെ ശുശ്രൂഷയാൽ ഉണ്ടായ ക്രിസ്തുവിൻ പത്രമായി നിങ്ങൾ വെളിപ്പെടുന്നുവല്ലോ.
    അതു മഷികൊണ്ടല്ല, ജീവനുള്ള ദൈവത്തിന്റെ ആത്മാവിനാൽ അത്രേ. കല്പലകയിൽ അല്ല, ഹൃദയമെന്ന
    മാംസപ്പലകയിൽ തന്നേ എഴുതിയിരിക്കുന്നതു.
  tuo-NT: Mʉsãrẽ Cristo masãrẽ yʉꞌrʉomi nisere werewʉ. Tere ẽjõpeocã, Cristo mʉsãrẽ
    añurõ weewĩ. Cʉ̃ mʉsãrẽ tojo weesere ãpẽrã quẽꞌrãrẽ masĩcã ʉami. Tere masĩdutigʉ,
    papera pũrĩpʉ ojacjʉ meꞌrã ojaticʉ niwĩ. Tojo nicã todʉporopʉ Õꞌacʉ̃ catinuꞌcũgʉ̃
    ʉ̃tãpjĩpʉ ojaꞌcaronojõta weeticʉ niwĩ. Aꞌtiro peꞌe weecʉ niwĩ. Espíritu Santu
    tutuaro meꞌrã mʉsã wãcũsere dʉcayucʉ niwĩ. Te meꞌrã Cristo mʉsãrẽ añurõ weesere
    ĩꞌomi.
  mbl-NT: '''Ũnõy te tappet kax''ãmi'', hak mũ''ãte'' mõgãhã tikmũ''ũn tu''. Hã kãxĩy
