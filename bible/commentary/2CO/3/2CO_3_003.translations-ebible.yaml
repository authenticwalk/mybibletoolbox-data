    boikemba yaromi ure ari denom minomdi ikai koi boimie.
  tha-KJV: ท่านปรากฏเป็นหนังสือของพระคริสต์ซึ่งเราเป็นผู้​ปรนนิบัติ และได้​เข​ียนไว้
