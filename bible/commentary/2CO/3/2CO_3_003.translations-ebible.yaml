  bss-NT: Nyêlûmteʼ bán nyêdíi kálag echě Krǐstəə átélé boŋ alómɛ́n sé.
    Enɛ́n kálag eésaá kálag echě béténlé ínkɛ boŋ edíi echě Edəə́dəŋ é
    Dyǒb áde ábage aloŋgé étélé. Bénkêntenlé enɛ́n kálag á meláa mǐn,
    ḿme métánlé, boŋ bêntel chɔ́ á nlém ḿ baányoŋ.
  met-met: Ang gahatanga ba ang xailongga Kristo ing sibuna bung, sok mana oxatamama
    aningonoa. Ne bung xaswia te. Bung xaung Urana walingam Aningonoa. Baing bung
    xailong siangia bila hanaunaungua te. Tegu. Bung mana lipudi hatumingadingdi.
  kpj-NT: Kaiboho heka Kristu tyyriti wese heka toite. Inydeereny iwahidỹỹmy heka
    tii rare. Kia tyyriti witxiramy rare. Aõ ritidỹỹna manamy aõkõ riwinyreri. Deuxu
    Tyytybytyhy‑di tahe riwinyreri. Aõ manatyre‑ki aõkõ ròritidỹỹreri inyraykyreny‑ki,
    inyworeny‑ki ròritidỹỹmyhỹre.
  zao-NT: Ne goo nak taxal yeets kuu mkee Jesucrist, tak mkayaa goo xkiiz Diox kuu
    mndaa nee kwent lo goo ne nzhon goo diize. Goo nak taxal thib yeets kuu mket kon
    tint laps, sinke leey mke kon Mbi Nayon chaan Diox kuu naban; ne nagte diiz kuu
    mke lo ke, taxal kuu mndaa Diox lo Moisés, sinke leey mke leettsooʼaa.
  byx-byx: Be ama lengi i ngu tal nget nagel ma Iesus dai ngua men se nget sagel ngen
    be ngua iil me nget de a ngen a rlan. I quasiq ai ngua iil lungera ne ama arlimaqa,
    dap katikka ama Ngemumaqa i qe iames masmas, dai qa mu lungera ama lengi de a
    ngen a rlan ne aa Qevepka ama Glasingaqa. I quasiq ai qa nem aa lengi ip taquarl
    murl i qa mu nget pe ama duliam de qa qurl ma Moses.
  ctu-CTI: I juñetla Cristo yubil. Tsa'ix i majñʌbon lojon j c'ʌb Cristo cha'an c
    ts'ijbuben cha'an i lu' q'uelob yaño' bʌ. Mach'an ts'ijbubil jini jun ti tinta
    pero ts'ijbubil ti Ch'ujul bʌ i Ch'ujlel Dios. Cuxul Ch'ujul bʌ i Ch'ujlel Dios.
    Mach'an ti' ts'ijbubenti jini jun ti wechel bʌ tyun che' bajche' ti c'ʌjni ti
    ñoj oniyix pero ti ts'ijbunti ti i pusic'al quixtyañujob yubil cha'an i lu' q'uelob
    bajche' mi la' wajñel che' ochemetla ti' t'an Dios.
  zos-NT: Quejpati que ñe'c Cristo'is jyay yøṉ carta y cyø'veju øtzji'ṉ. Ni ji'ndyet
    tintaji'ṉ jyayu yøṉ carta, sino quenbapø Diosis 'Yespirituji'ṉ. Y ni ji'ndyet
    camambø tza'cøs ñojtøyupø, sino que pø'nis chococyøs jyayu.
  gvs-gvs: Bogina imavada bego komi leta tayamo nakae Guyau igini kai ima paisewa
    dedevina yaimi goi manuna go, kai tomota kavinidi. Ago geya kada bairo goi igini
    geya. Moe bei itagau. Go sem Yaubada maa yawoina Balomaina goi igini. Geya gurewa
    paaevaidi goi igini nakae Mosese iguinuwe geya, go sem tomota atedi goi igini.
  kbm-kbm: Yem weik kapia ti ebe Kilisi giro ok, be kapia nok ane kulkul ete amei
    algum ok. Be Ei giro kapia nok ve kilipi ite ma, Ei giro ve Pomate matawe ane,
    ane Ngalau. Be giro gipil vat me gen ret ite, giro bwal-bwale giengk amolmol aplos.
  rmc-rmc: Se pre tumende dičhol, hoj san le Kristoskro ľil, pripravimen amara službaha,
    savo nane pisimen la tintaha, ale le džide Devleskre Duchoha. Oda ľil hin pisimen
    na pro barune tabli, ale pro masune tabli – pre tumare jile.
  apr-apr: Le urata kiam yo amyeii kataunu yang i, in ipaposang ben ang ngan dawa
    ben rau yo ipa ye Kirisi i. Inbe betanga ke rau tani, ngan iwodo ye kasa tiap,
    inbe iwodo lo ye pat menmenngana yo ben Maro iwodo wer ki lo ye a ikap pang Mose
    i, in tiap lapau, bong iwodo ye Maro, yo inepe nen le taukan motingi i, in Amunu
    Silene a ilo ye di tooltool lodi.
  tiy-tiy: Atin gétiga roy begom i de maak do sulat tidéw dob Kristowe, fénsamfayén
    dob begeye. Atin i fénggésulate de békén tinta, yamula Rémogor i méuyage Tulus
    i fénggésulate de. Atin i sulatane de békén do batéw loo bé kitabe niray Moisese,
    yamula i de fédéw gey i sulatane de.
  nlg-nlg: Na volamiu te vaolu te vagha ighau na gegere tutughuni a Christ te gerea,
    te talutate utoa ighai na puku ni tinoni lutu vania Christ. Christ te mua gerei
    na gegere raini nia na vatei gegere te vagha na pen, me gerei nia na Tarunga Tabu
    te butu mai ta God te vola. Gaia te mua soghighi tana vatu te vagha God te nea
    tana bona te hea Moses na lei vetena, hauva Christ te gegere tana tobamiu.
  dgr-DOGNT: Naxı̨ sìı Zezì-Krı wets'ǫ enı̨htł'è nezı̨ı̨ laaht'e, naxıta eghàlats'eeda
    t'à. Edotì t'à naxık'e aatł'è nıìle, Nǫ̀htsı̨ edaa sìı wets'ǫ Įnì Degaı t'à naxık'e
    aatł'è hǫt'e. Eyıts'ǫ kwe k'e weyatıì dek'eèhtł'è nıìle, naxıdzeè yìı dek'eèhtł'è
    hǫt'e.
  pes-OPV: چونکه ظاهرشده‌اید که رساله مسیح می‌باشید، خدمت کرده شده از ما و نوشته شده
    نه به مرکب بلکه به روح خدای حی، نه بر الواح سنگ، بلکه بر الواح گوشتی دل.
  ron-1924: Вой сунтець арэтаць ка фиинд епистола луй Христос, скрисэ де ной, ка служиторь
    ай Луй, ну ку чернялэ, чи ку Духул Думнезеулуй челуй виу; ну пе ниште табле де
    пятрэ, чи пе ниште табле каре сунт инимь де карне.
  tpz-tpz: Eöm se teꞌ vamhën rakah nem, ka napan se ep va ka no neöm manih, po kiun
    to taneꞌ maꞌ pe Kristo. Manih pa kiu pemöm ne Kristo to kiun o kiun pamëh. O kiun
    pamëh neꞌ to hikta kiun voh po tah kinkiun kiun. Ahik. Eꞌ to kiun voh o kiun pamëh
    manih pa Tuvuh pe Sosoenën teꞌteꞌ tamoaan. Eꞌ me to hikta kiun voh manih pa ta
    vös. Ahik. Eꞌ to kiun voh manih po kupu pea ra napan.
  agd-agd: Tetí ankan ma yoriyaruna yoran manon aníen Karaisin pinté erikhein bompon
    mino siyan mino. Mai vompon maen ída vompon dankafó uvanten mifo fara van oriyan
    ban Tiyarafenui Kantá Aunan pói uvanten mino. Onámaná daro sa uvanten naifo vanasi
    aúkái uvanten mino.
  rkb-NT: Ikiahatsa papeu waha tsimaha. Kiristu papeu humo ziwatahaka nahawa. Utakta
    karata papeu wata zikpeha zuba. Atahi iharapuktsaytsikwaka ty iwatahabara. Harahare
    ukpe humo iwatahabara. Deus hyrikoso ata humo hi zuba katsaktsa Kiristu sopykyryktsa
    tsimyzurukunaha, atahi ispitu mykara. Ata humo hi zuba tsimyharape pokzitsikinaha.
    Katsaktsa Deus wasania ty ahabo nitsasoko, ata humo hi zuba Sesus harere bo hyỹ
    tsimykaranaha. Iwatsahi ahamysapyrẽtsa tsimoziknaha ana ty hi kytsa sizubarẽtsa
    bo karata waha ty.
  san-THA: 'ยโต ''สฺมาภิ: เสวิตํ ขฺรีษฺฏสฺย ปตฺรํ ยูยเปว, ตจฺจ น มสฺยา กินฺตฺวมรเสฺยศฺวรสฺยาตฺมนา
    ลิขิตํ ปาษาณปเตฺรษุ ตนฺนหิ กินฺตุ กฺรวฺยมเยษุ หฺฤตฺปเตฺรษุ ลิขิตมิติ สุสฺปษฺฏํฯ'
  iws-iws: Wɨm kɨma ɨni ta yokwo hɨriinana ɨni saiir hɨriinan ywowɨm. Wɨm kɨma ɨni
    yokwowa Jisɨs Kraiskɨ si wɨnkiya ɨni saiir hɨriinan ywowɨm. Kariirɨn siya nɨmbingikɨn
    mɨ ta yokwowa siya hauugika. Mɨ an kara ha namɨn mɨ kɨmɨdiniya kɨmiir inɨ hauugig.
    Siya tɨdiyɨni bɨ wɨnkikɨn. Nɨɨngaka. Siya Adi Komii siir naeyɨuɨn saɨka wɨnkikɨn
    yɨpɨkɨn ɨinokɨinokɨn omwai hɨriiyar waiyayokiyokɨiiyɨn. Siya siiya bwaeyan siir
    ɨdwo bɨ wɨnkikɨn. Nɨɨngaka. Siya kɨmiir kwoɨnau wɨnkikɨn.
  pol-SZ: Powszechnie wiadomo, że jesteście jak list od samego Chrystusa, napisany—dzięki
    naszej służbie—nie przez jakiegoś człowieka, ale przez Ducha żyjącego Boga. List
    ten nie jest też wyryty na kamiennych tablicach, jak przykazania Prawa Mojżesza,
    lecz zapisany w żywych ludzkich sercach.
  ztq-NT: Lëë do nak kitsy nii pkëë Crist aan lëë noo xaalo. Lëdy con tint kwë do,
    sink con xKyalbini Tat Tios kwë do. Lëdy lo table kyo kwë cart ko, sink leñ xkyalmbañ
    meño.
  zai-NT: Ne laca zeda gaca tu casi ti carta ni bicaa Cristu, ne rizá né du ni. Ne
    cadi ucuá né ni tinta sínuque ne Espíritu sti Dios ni nabani, ne cadi cá ni lu
    guie sínuque ndaani ladxidó' binni.
  upv-upv: Ko oto limjer vajin nga kami kamivi naul san se Kristo nga kem nammajinge,
    nga maruli sete tevi pensil, ko tevi Nem̃in se Atua nga derteren sen mutoe. Naul
    nen sete mariki re nevöt, ko re ma nolo jinibb.
  wap-NT: Christ kaaritan kawanuꞌo paꞌan wuruꞌu unaouz, umashaapan idi panaꞌaꞌa naa,
    pidannao tukapa naꞌiki ĩaitapa watominapa-kidan idiꞌo unao wuruꞌu upanaꞌadinanuz.
    Aonaa saaribai naꞌiki kaꞌui idaꞌanaꞌo mani usaada-kao wuruꞌu Christ kaaritanuz,
    mazan Tominkaru karikaonanuꞌoraz ukakupan saadanii paꞌan padoronaa idaꞌan. Aonaa
    kuba baaraꞌaꞌo mani usaada-kao, mazan usaada-kao pidannao nyukunuu iaꞌo paꞌan.
  mva-mva: Kam neming-la be mangata kananga-kaming kam moimoi be ‘pasi’ Kristus igereti
    be keka iang-kama be kinegei. ‘Pasi’ ngae nge tago zim oti ka gereta ipura, ki
    patu-babao ka gereta ipura. Tago. Nge Nanaranga moauriuri-la isukoaki Oli Spirit
    ne oti ka gereta ipura, be tamoata aburodi-o gereta ipura.
  dwr-NT: Ha dabidaabbiyaa Kiristtoosi bare huuphiyan xaafiide, nu bolla kiitteeddawe
    tuma; ha dabidaabbii de7uwaa Xoossaa Geeshsha Ayyaanan asaa wozanaan xaafetteeddawaappe
    attin, shuchchaa bolla qalamiyaan xaafettibeenna.
  kfw-kfw: Hiwahi Christa apumtak in imajia keini diangnga inphut ijuotir chemajia
    kha eii. Hiwahi muk ah khat-um lungpeek chungnga inmajia emak, takkha miring malung
    suungnga akaring Pathian Ratha khan asanna imajia kha eii.
  bfz-bfz: ये सामणे ए कि तुसे मसीह री चिट्ठिया जेड़े ए, जो मसीहे आसे रे जरिए लखाई।
    ये चिट्ठी स्याईया ते निए, बल्कि जिऊँदे परमेशरो री पवित्र आत्मा ते, पात्थरो री
    पट्टिया पाँदे नि, बल्कि दिलो रे मासो री पट्टिया पाँदे लिखी राखी।
  cuk-09: Ar bemar Cristo-garda-narmaksad gumalad, anmar we-garda-uksamalad, we-narmaklesad
    tintagi narmaklearsulid. Narmakaledi, Bab-Dummad-Burba-Nued-dula-maidgi narmakaled.
    Akwagi epenne igi narmaklesa, deyob narmaklearsurbalid. Narmakaledi, dulemar-gwage-dula-naidgi.
  ben-OBCV: তোমরা দেখাও যে, আমাদের পরিচর্যার ফলস্বরূপ তোমরা খ্রীষ্টের কাছ থেকে লিখিত
    পত্র, যা কালি দিয়ে নয়, কিন্তু জীবন্ত ঈশ্বরের আত্মা দিয়ে, পাথরের ফলকে নয়, কিন্তু
    মানুষের হৃদয়-ফলকে লেখা হয়েছ।
  mil-NT: Te nchòhó cúú‑ndó cuèndá Xítohó Jesucrìstú, te cùu‑ndo datná tutú‑gá te
    tutú‑áⁿ nǐ táúchíúⁿ‑gǎ xii‑ndɨ́ ní cadúha‑ndɨ́, te mee‑ni ndɨ̀hɨ Espíritú Yǎ Ndiǒxí
    ní ngúndeé tnúhu‑áⁿ te ñá dɨ́ú ndɨ̀hɨ tindá ní ngúndeé. Te ñá dɨ́ú ɨ̀ɨⁿ núú yǔú
    ní ngǔndeé chi iní‑ndó cùu‑xi núú dúcáⁿ nǐ ngúndeé tnúhu‑áⁿ te ducaⁿ sǎtnahá‑xi
    cùu‑ndo.
  myu-myu: Eyju cartadup puxim―Cristo emudupmubararaktup puxim. Tintadim g̃u o'tupmubararak.
    Wita'a erũn'a be g̃u dak opop ibararak. Deus biõg̃buk pit cuk eyag̃uydadam o'e―soat
    em itabẽg̃at biõg̃buk ma. Eyag̃uydadam o'e ocewebe kawẽn idipat muwẽn puje eywebe.
    Imẽnpuye eyekukuap cartadup puxim.
  amk-amk: Ne tarai kariri amene kaiwo amewuwua fo webong kawuru ampa, amani webong
    paria na mea. Na tonanane metainawiai we mea mani mene tarai wekaiwo anatuo Kristusi
    soi di mea, tuti kaiwo anatu nani wiro soi na dawati kaha, mae na Allai mano darang
    foi Nuaninufoi, kontai wiro soi na kamiei timba toyari Hukumio soi we Musai foi
    kaha, mae soi na inontaraine taenemirorongnei.
  fai-fai: Kata kiwta kuku nadiwo kiba Kadais ami sauk kon numi dim kudála tasu. Kale
    sok kon bela ben tuw godusa bá, kata be Got sun biyámin sinik tuw godusa. Kale
    be tum kom dim kal godusa bá, be dew yak wanang kinim aket tem kal godusa ko.
  ura-NT: Nitohaneeinte, quiricha laenanohineein nenaa rijijieein, Jesocurisito ichanohineein,
    cachaauru rai canacaanu aina cuaain teratenojoineein neeichene coaracure cachaauru.
    Coatiha nii aiha quiricha laenanohine rijijieein niheeiche. Inarate Cana Coaunera
    Suujue ichanohineein nitohaneein neeiche. Niheichu atane jeeu que teein laenanohi
    rijijieein quiricha neein niheeiche. Inarate cachaauru suujuau canacaanu aina
    cuaain Cana Coaunera teratenojoineein nenaa que suujuequiin neeiche.
  mcd-NT: Ascacun futsafoan mato ointirofo man nan Cristo aficoin cunua cuscarafo.
    Ascashon mato tapitirofo non mato tapima cuscan Jesús cuscara man inon. Toquiri
    sapaqui cunuahuunshoncai ato oinmanama. Maton nomurancai ahuaton cunuama. Upa
    Diosin nipamisiton ahuun Yoshin Sharapan mato imashara nantifiton mato oinonfo.
  urt-urt: Bwore mise, yip yarp halhale taꞌe tup ŋaiye natme Krais pe, wah ŋaiye poi
    mende pe, ki taꞌe ŋaiye Krais nainge tup uku. Kin yukur nenge sen nainge, pakai.
    Kin nainge topoꞌe Yohe Yirise tikin Got ŋaiye narp nye nyermbe. Topoꞌe yukur ki
    nainge nanah ŋeser, pakai. Ki nainge nato ŋoihmbwaip lenge miyeꞌ tuweinge.
  kiz-kiz: Na mwilasibhwa kuwa muenga ndo barua kuhomela kwa Kristu. yaiyandikibhu
    so kwa wino bali kup'etela Roho wa K'yara yaayele haiyayandikibhu hee panani pa
    mfibao fya maganga, bali panani pa mfibao sya miteema ya bhanadamu.
  tzo-TZE: Vo'oxuc jcarta c'otemoxuc, pero ja' la sts'iba ya'yel li Cristoe yu'un
    ja' laj yac' c'otuc ta avo'ntonic li sc'ope. Vu'une ja' no'ox la jcholboxuc. Pero
    muc ta tintauc la sts'iba, muc ta jpechuc ton la sts'iba. Ja' ta sventa Ch'ul
    Espíritu la sts'ibaboxuc ta avo'ntonic, ja' ti junic xchi'uc cuxul Diose.
  lex-lex: Miy mormiormi de, ntutga de Yesus Kristus Nkar lia miy ihrami ralamni,
    me ntut wualia de e Nnair ami pa am makot nohora Uplerlawna lirni-tunnu tiy miy.
    Emkade pede miy die emolmolan nekama horta mormiori mak Yesus Kristus orgahani
    ed mak khoratnana. Edon rhorat hade rnairia tinta. Mere rnairia Uplerlawna makden
    pa nodi liarni Nhiwni. Edon rhorat walia de rnairia watu-le'u, mere rken tiar
    hadella rimormiori ihranu ralamni.
  dov-dov: Mutondezya kuti mulilugwalo kuzwa kuli Kkilisito, Impindu yamulimu wesu.
    Te yaka lembwa achilembyo pesi aMuuya waLeza upona. Te yakalembedwe atala abbwe,
    pesi atala amyoyo yabantu.
  rgu-rgu: Huu fo matetu na, emi sama leoꞌ susuraꞌ esa Kristus riꞌ duiꞌ, boe ma Ana
    fee ami homun. Kristus duiꞌ susuraꞌ ia ta neniꞌ tinta fa, tehuu Ana pake Manetualain
    Masodaꞌ a Dula-dale Malalao-malalafu Na. Kristus boe ta sura-duiꞌ Ria Hara-dasin
    nai batu lei, sama leoꞌ Manetualain duiꞌ fee Musa. Tehuu Ana duiꞌ nai ita dale
    masoda na.
  toc-NT: Xli̠­ca̠na sta­lanca tasiyuy pi̠ hui­xinín a̠má carta hua̠ntu̠ tzokni̠t
    Cristo, y quin­ca̠­ma̠x­qui̠­ca­ni̠tán aquinín la̠qui̠ nac­ma̠­si­yu­yá̠hu, pero
    ni̠ huá li̠tzok­cani̠t tinta sinoque huá li̠tzok­cani̠t xEspíritu Dios xas­tacná,
    xa̠huachí xaletra u̠má carta ni̠ antá lhpit­cani̠t nac xlacán pektum chí­huix
    cumu la̠ tzo­kuilí̠ca tamá xamaká̠n kam­pa̠­cá̠hu xli̠­ma̠­peksí̠n Dios, sinoque
    nac xna­cujcán cris­tianos.
  som-som: idinkoo muuqanaya inaad tihiin warqadda Masiixa ee ah taannu ka adeegnay,
    ee aan khad lagu qorin, laakiinse lagu qoray Ruuxa Ilaaha nool, oo aan lagu qorin
    looxyo dhagax ah dushood laakiin lagu qoray looxyo qalbiyo jiidh ah dushood.
  mam-C: '@see-verse:2CO.003.002'
  ndj-ndj: Nakaka yumwi muva baluwa ya Kilistu yiyeghiwili kwa mawoku vetu. Baluwa
    yeni yayandikiwili ha na winu, yayandikiwili kwa Mfuki wa Chapanga yaveli mnofu.
    Yiyandikiwa mumigonguveli yitelimbeshiwili ha ila iyandikilwi mundima sha vandu.
  mbj-NT: 'Wyt ta maab hẽ: Bë hã Kristo ky n''aa ãã ma met''ëëg wät do hyb n''aa,
    Kristo mo haj''aa kerih do hado däk bëëh, ta wób hã kametä däk doo. Dooh ta nahëë
    me kerih do tado bä tii. P''op Hagä Do hedëb had''yyt do Sahee bë h''yyb gó taban''oo
    däk P''op Hagä Do ky n''aa jaw''yyk doo, ỹ hanäng doo. P''ooj ub, pä gatsebak
    do hã takerii däk paa ta ky n''aa jaw''yyk doo. Hỹỹ kä ji h''yyb gó tabawäd däg
    kän, ji tah''yyb mahũũm hyb n''aa.'
  lat-VUC: 'manifestati quod epistola estis Christi, ministrata a nobis, et scripta
    non atramento, sed Spiritu Dei vivi: non in tabulis lapideis, sed in tabulis cordis
    carnalibus.'
  ngp-ngp: Imanyika kugamba nyuwe mwi baluwa ya Kilisito, aigale kwa mikono yetu.
    Ibaluwa yenye haiwandikwe kwa wino mna iwandikwa kwa Muye ywa Mnungu eli mgima.
    Haiwandikwe mwo luwe mna iwandikwa mwe mioyo ya want'hu.
  enq-2: Nyakama pepa pyapae joo kalyamino doko Kraisame pepa pyateamopa, naimame
    peekeamina lao nyakamame panasilyamino. Pepa doko penepi mendeme pyala naeya.
    Gote kataowaka katenge dokonya Spirita dokome pia. Pepa doko kana patapi mendenya
    pyanya katala naeya. Endakali dupanya mona andaka pyanya katea.
  eng-ASVBT: being made manifest that ye are an epistle of Christ, ministered by us,
    written not with ink, but with the Spirit of the living God; not in tables of
    stone, but in tables that are hearts of flesh.
  mna-mna: Mbulu ta uraata tiam ipiyooto la mazwoyom, ina iswe kembei niom ro ki Krisi.
    Ro tana, Anutu mata yaryaaraŋana Bubuŋana ibeede. Mi ni ibeede pa koskoozo som,
    mi ibeede se pat babaŋan kembei ta tutu ki Mose na som. Ibeede la tomtom lelen.
  myw-myw: Yakamiy mamagina let, Kelis nilel, nakakow, kasekes tasiyas mo ivinis.
    Nag ilel pansel waseg, nag. Bo ilel waseg Kululuwan Yowbad tamwamov. Nag ilel
    wadakul mamanas, tage bo ilel wakates gamag yakamiy.
  sby-sby: Ni cintu ceshibikwa kwambeti Klistu mwine ewalalemba kalata iyo ne kwituma
    kupitila muli njafwe. Nkayalembewa ne inki sobwe, nsombi ne Mushimu Uswepa wa
    Lesa muyumi, kayi nkayalembwa pa mabwe sobwe nsombi mu myoyo ya bantu.
  sll-sll: Pasi bongwo ha i Kraist nin bol ere nu sungure na gina hobi ire ominua.
    Ominga ha i bli ire hulu bani ta bolkimia, God Kwiang nin ure yong wu bilere arihobi
    nomani sina ali bol e tomua.
  yaq-NT: Bwe'ituk a eme'e ju'uneiyaatu, Jesukrijtota betana enchim yoemiarimtuka'po.
    Ite intok juname'em, tu'isi enchim aet yeu yuma'ane' betchi'bo aet enchim majtame.
    Junuen san, juka' Liojta, jiba yuu jiapsamta, a' tu'u jiapsiwata inen enchim jiapsitua'
    betchi'bo, ji'osiampo ji'ojteita bepa si'imem betana a emot ju'uneetu, Krijtota
    enchim suale'po, ka kia jita teta bebberaimmet ji'ojteita bepa juni'i. Taa ala
    tua enchim jiapsimpo ju'unaktei.
  uro-uro: Näkt angäna iar di ngärhi sameng i aingän di ama abuqit nage ma Krais kärqitni
    i sa it ngärhi sameng sävät aurha lat kärqit i sa qaku qa säm a ngät na ama pen
    dap kinak ka säm a ngät nä ma Ngämuqa ama ngätdäqäm ga aa Qloqaqa. Qaku qa säm
    a ngät pono vät ama abuqit kärqitni i na ama duliglem dap kinak ka säm a ngät
    pät ama abuqit kärqitni i na ama ruvek arhä snängaqa.
  ita-1885: essendo manifesto che voi siete la lettera di Cristo, amministrata da
    noi; scritta, non con inchiostro, ma con lo Spirito dell'Iddio vivente; non in
    tavole di pietra, ma nelle tavole di carne del cuore.
  muy-muy: Nahkay mis ɗek tə̀səra lekʉlʉm kala wakita ge Krist ya àbəki ti mə̂zikaboru
    ana mis ndahaŋ ni. Wakita gani nani məbəkiani àna zlam do, məbəkiani ti àna *Məsuf
    ge Melefit Bay ga sifa ni. Wakita gani nani məbəkiani ka akur magaslani do, kala
    məbəkiani a məɓəruv ge mis bu.
  kqc-kqc: Ya vene yaku ya bi Keriso gutuna bura reyo kana oteimadedi ma una ya moi
    baeyafa. Bi fefari bura de reyo, idu vegu ameibodo Sei di Vima dudu, diya fore
    rafori, idu amiye di uka mekori.
  tav-tav: Jã jʉgori Jesucristo ye quetire mʉja caapiʉjaro caroaro majuu mʉjaare cátibojayupi
    Jesu. To bairi mʉjaare tʉjʉri, “Caroaro majuu Jesucristo nare cátibojayupi,” mʉjaare
    ĩ tʉjʉ majigarãma aperã quena. To bairi Jesucristo papera pũuropʉ, “Caroaro áama
    Corinto macana,” aperã na cabuepa pũurore caucaquẽjupi Jesu. Ʉ̃ta pãipʉ Moisére
    Dio cʉ caucabojaricarore bairo cátiquẽjupi Jesucristo maca. Cʉ Espíritu Santo
    mʉja yeri macaje macare cawajoayupi, aperã caroaro mʉjaare cʉ cátibojariquere
    na tʉjʉato ĩi.
  eng-ULB: You show that you are a letter from Christ, delivered by us. It was written
    not with ink but by the Spirit of the living God. It was not written on tablets
    of stone, but on tablets of human hearts.
  spa-VBL: Ustedes demuestran que son una carta de Cristo, entregada por nosotros;
    no escrita con tinta, sino con el Espíritu del Dios vivo; no escrita sobre piedras,
    sino en corazones humanos.
  fra-_FOB: Car il est évident que vous êtes une lettre de Christ, due à notre ministère,
    écrite non avec de l'encre, mais avec l'Esprit du Dieu vivant; non sur des tables
    de pierre, mais sur les tables de chair, celles du cœur.
  hau-ULB: Kuma kun nuna ku wasika ne daga Almasihu, wadda muka isar. Ba da tawada
    aka rubuta ta ba amma da Ruhun Allah mai rai. Ba bisa allunan duwatsu aka rubuta
    ta ba, amma bisa allunan zukatan mutane.
  mal-mal: ഞങ്ങളുടെ ശുശ്രൂഷയാൽ ഉണ്ടായ ക്രിസ്തുവിന്റെ കത്തായി നിങ്ങൾ വെളിപ്പെടുന്നുവല്ലോ.
    അത് മഷികൊണ്ടല്ല, ജീവനുള്ള ദൈവത്തിന്റെ ആത്മാവിനാൽ അത്രേ. കല്പലകയിൽ അല്ല, ഹൃദയമെന്ന
    മാംസപ്പലകയിൽ തന്നെ എഴുതിയിരിക്കുന്നു.
  urd-GVR: Yih sāf zāhir hai ki āp Masīh kā ḳhat haiṅ jo us ne hamārī ḳhidmat ke zariye
    likh diyā hai. Aur yih ḳhat siyāhī se nahīṅ balki zindā Ḳhudā ke Rūh se likhā
    gayā, patthar kī taḳhtiyoṅ par nahīṅ balki insānī diloṅ par.
  far-far: Ma na famamanae kamulu ne dia na kekedee ne fatainia kalu lifurongo ki,
    ma sa Jesus Christ ne kedea ru nai, ma ka kwatea fua malu. Ma nia nao si kedea
    ana kafo fuana kekedee, boroi ma nia kedea lalau ana Anoeru mauri God. Ma nia
    nao si kekede 'i fafona ta fau dia taki ki ne God kwatea fuana sa Moses, boroi
    ma nia kekede laona maurilamulu.
  suz-BL: गे ख्रीस्‍तमी ब्रेक्‍शो चिठी दुम्‍तीनी। कागज मसीमी ब्रेक्‍शो ममाइ। फुल्‍लु
    मुशा ब्रेक्‍शो यो ममाइ। ब्रोंइचा गेब परमप्रभु यावे आ सोक्‍तीमी इन थुंमी ब्रेक्‍शो
    बाक्‍ब। प्रस्‍थान २४:१२
  car-NT: Amy Kristus wyinono kareta me awairykon menepojaton. Imerory epatongon me
    na'na tywaije man. Tapuru'po ke kapyn, mo'ko nurono Tamusi a'kary ke te tymero
    man, typipa'kamon topu poko kapyn, kari'na turu'san poko te.
  amp-amp: Nom Bro Nkifrarhu hingrneft hingrnamot to toko niko Bro Nkifrar hikwokomr.
    Nd yuhatn to bi nikomn bi toko nmoh hingrnefthu kfo nuhasyuk gontwat Kraisr wandfamot.
    Yimam niko htihato kfo mirahm, “Nd yimam Porrhu mrokfom wany yakiohato Kraisr
    hikwom.” Kraisr nd gontwat wandfamohat, nhai ndar tu yimam yakitohwa pene wandfarmort.
    Nhai. Toh nkifraniruha Nkifrarhu Yafothaye nd kfo nuhas gontwat wandfamort. Yo
    nd gontwat wandfamohat, nhai yura nmbi tahimn wandfarmorm. Nhai. Yimaroh yiro
    yima yuhumn riwandfamorm.
  bht-bht: ऐ तां मिलदी गल्ल है, की तुहाड़ी बदलुइयो जिन्दगी इक चिठ्ठी है जड़ी मसीह
    लिखियो है, कने ऐ चिठ्ठी साड़े कम्मा दा नतीजा था। सै स्याईया ला या पथरे दियां पटियां
    पर नी, पर जिन्दे परमेश्वरे दिया आत्मा जरिये साड़े दिले दियां पटियां पर लिखियो
    है।
  eng-NOY: since ye are manifestly shown to be a letter of Christ by means of our
    service, written not with ink, but with the Spirit of the living God; not on tablets
    of stone, but on fleshly tablets of the heart.
  cub-NT: Cristo ʉbi põevare ne jã́rajiyepe ayʉ caiye iye ʉ̃i mearo d̶acaiyede mʉjare,
    ʉ̃i oatʉvare d̶aiye báquede mʉjare, mʉje jʉ aiye boje ʉ̃i yávaiye méne, ñʉje coyʉiye
    báquede mʉjare. Que baru mʉjarecabu paperayoca “Mearatamu na”, ʉ̃i arĩ toivaino
    mácarõpe mʉjare aru ʉ̃i jícõjeinope paivʉ ñʉjare, ijãravʉcavʉ ne coreóvarãjiyepe
    ayʉ ʉ̃i parʉéde. Ʉbenita toivabeteame ñeminicoroque paperayocarã, aru buraiyoque
    cʉ̃ravearã máre. Quénora oatʉvaicõjequemavʉ ñai Espíritu Santore mʉjare, mʉje
    ũmene aru mʉje d̶aiyede máre.
  ita-1927: essendo manifesto che voi siete una lettera di Cristo, scritta mediante
    il nostro ministerio, scritta non con inchiostro, ma con lo Spirito dell’Iddio
    vivente; non su tavole di pietra, ma su tavole che son cuori di carne.
  lww-lww: Yoko avisu amiu sane ape m̃aki tai nap̃a Kristo naga mligania, ana mop̃ar
    pimi, a yoko avisu kilalea sane lelaga, mekila yum̃aena e amiu po pap̃isi. Ana
    m̃aki nene naga pe m̃aki re nap̃a wii na kilamemego na kapi nap̃a asiri e m̃as
    nen tus tai poli, ana naga m̃aki nap̃a Ninuna Ntewa siri e los nen yaru.
  ckb-ckb: دەرکەوت ئێوە نامەیەکن لە مەسیحەوە، کە ئێمە خزمەتمان کردووە، بە مەرەکەب
    نەنووسراوە بەڵکو بە ڕۆحی خودای زیندوو، نەک لەسەر تەختە بەرد، بەڵکو لەسەر تەختە
    دڵی مرۆڤ.
  nas-nas: Aiꞌ niiꞌke tamung karonge siinkirarampiaꞌ, eeꞌnoko tamung damaꞌdu tekaꞌdarampiaꞌ
    teeꞌ Moosesie Kara Kivora kapang-koo tekaꞌpuuꞌnaꞌ, teka Kumponing taaꞌniꞌpoioꞌ
    bakaang Tanuaang ninka diikaang domananka-koo Karistooꞌ bakaang kara pareꞌdarampiruꞌ.
  uvl-uvl: Pe pule lemem ume nenge mo haliu hotote helenga urana toto ngana poia imo
    ke a pomanga alalaha nenge Kristus hasia. Pe hasia nga hasinga eina ero, hasia
    laka nga NeHalang nenge tu ke maulul Opene. Pe has heke nga um nenge tekole ero,
    has heke nga ita non kakahora.
  eng-BBE: For you are clearly a letter of Christ, the fruit of our work, recorded
    not with ink, but with the Spirit of the living God; not in stone, but in hearts
    of flesh.
  ixl-CNT: Ech ex aꞌ maꞌl uꞌ aas u Cristo tzꞌibꞌan. Utz oꞌ ex aqꞌonka texoꞌl. Loqꞌ
    yitꞌ tu tinta koj tzꞌibꞌamalka, pek titxumbꞌal viTioxhla Espiiritu u itzꞌlich
    Tioxh. Utz yitꞌ viꞌ kꞌoxich sivan koj tzꞌibꞌamalku jeꞌ, pek tu taanima qꞌu aanima.
  xsi-xsi: Aku miki kilalami kala ipâŋga nia yo tu miki katogo pepa toŋge Kirisi tamwata
    iŋgere ku io maka mbauma ilo ŋana kakai kalâ. Andeta Kirisi ŋandai ikai puro waŋai
    ŋineŋga iŋgere ŋgua ŋinde lâ mira toŋge tini ŋga. Ikai Maro Kindeni Via Tamwata
    ne Koroani ku iŋgere ŋgua ŋinde lâ ilomi kalomi.
  crx-NTPO: Nts'en'a la nohba ne'úzninla whe nohla ts'ut'en 'et huwa Christ whuts'ó
    k'eyanguz-i lé'aht'oh. Ts'iyanne t'éoonínzun 'et huwun. Ndai la 'uk'eguz-i 'aw
    bé k'uneguz be lhé'inel, Yak'usda mbe la ye khuna-i, 'en ooyughi 'en be 'uk'éguz
    whe 'unt'oh. 'Aw tse k'ut 'uk'ulhíguz, 'ants'i dune budzi k'ut 'uk'éguz whe 'unt'oh.
  kan-OKCV: ನಮ್ಮ ಸುವಾರ್ತಾ ಸೇವೆಯ ಫಲಿತಾಂಶವಾಗಿ, ನೀವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಪತ್ರವೆಂದು ಪ್ರಕಟಿಸುತ್ತಿದ್ದೀರಿ
    ಎಂಬುದು ಸ್ಪಷ್ಟವಾಗಿದೆ. ಆ ಪತ್ರವು ಮಸಿಯಿಂದ ಬರೆದದ್ದಲ್ಲ, ಜೀವವುಳ್ಳ ದೇವರ ಆತ್ಮನಿಂದಲೇ ಬರೆಯಲಾಗಿದೆ,
    ಕಲ್ಲಿನ ಹಲಗೆಗಳ ಮೇಲೆಯಲ್ಲ, ಮಾನವ ಹೃದಯಗಳೆಂಬ ಹಲಗೆಗಳ ಮೇಲೆ ಬರೆಯಲಾಗಿದೆ.
  bbb-bbb: Ijadufuo vame maeje ja kenoejo ije jaeje jaka Kuraesire korofuo fasi isoema
    igeki. Isuibe Godi fu mune ado ijia akae ije isoema areme kena e Mosisi vajae.
    Ro iviama Kuraesi fu naebe safire ijia abena fefa ijia isoe rove fune Godi ije
    maza boeje ijia fivako ijare Kavene fuone akae ije kuamo fu oe jone ijia vua fuone
    ije isoe.
  blw-blw: Te kaman paat chàyu hen sorat Cristu way empa-ammana an chàni ah mamasaan
    hen katagutagu. Yag faén agé ammag lapes hen nesorat te hen Espiritun Apudyus
    paat. Yag faén agé fato hen nesoratana te hen hamhamàyu paat hen nesoratana.
  tam-2017: ஏனென்றால், நீங்கள் எங்களுடைய ஊழியத்தினால் உண்டாகிய கிறிஸ்துவின் கடிதமாக
    இருக்கிறீர்கள் என்று வெளிக்காட்டப்பட்டிருக்கிறது; அது மையினால் இல்லை, ஜீவனுள்ள
    தேவனுடைய ஆவியினாலும்; கற்பலகைகளில் இல்லை, இருதயங்களாகிய பலகைகளிலும் எழுதப்பட்டிருக்கிறது.
  azz-NT: Huan namejuan no nanquinejnehuilíaj queme yesquía se amatajcuilol ten Dios
    mismo quijcuiloj. Huan Cristo techpanoltilij nijín amat para tejuan ma ticleerojtinemican.
    Huan cuac in tagayot namechitilijtinemij, ijcuacón yejuan queme yesquía quileerojtinemij
    se carta ten Cristo quinualtitanilij ya. Huan nijín carta amo ijcuiliutoc ca tinta
    san. Ta, ijcuiliutoc ica ne chicahualis den Yecticatzin Espíritu ten hualehuac
    imaco Totajtzin Dios ten yoltinemi sen nachipa. Huan nijín carta amo no ijcuiliutoc
    sayó tech patahuac teme san. Ta, nijín carta ijcuiliutoc itech nintalnamiquilisuan
    de tejuan tiitaneltocacahuan de Cristo.
  spa-RV-1909: Siendo manifiesto que sois letra de Cristo administrada de nosotros,
    escrita no con tinta, mas con el Espíritu del Dios vivo; no en tablas de piedra,
    sino en tablas de carne del corazón.
  csy-csy: Note sia kote i Pathian nasepna tungtawn in Christ i laithak, laitui taw
    a ki at hi ngawl, ahihang a nungta Pathian Thaa taw a ki at, suangpheak tung hi
    ngawl, ahihang mihing te thinsung ah a ki at laithak na hi uh hi, ci kilang hi.
  mxq-NT: Miidsʉdyʉ dʉꞌʉn myaꞌijxʉdʉp ko mꞌijttʉp éxtʉm tuꞌugʉ neky diꞌibʉ Kristʉ
    jyaay jaꞌagyʉjxm diꞌibʉts nduun ma̱ miidsʉty. Tya̱dʉ neky kyaj jyaꞌayʉty mʉt ja
    tintʉ, yʉꞌʉ jyaꞌayʉty ma̱ mꞌa̱a̱ mjótʉty mʉt ja jiikypyʉ Diosʉ Jya̱ꞌa̱jʉn.
  tzj-NT: Bien ix k'alaj chi ix cani' jun carta pro jun carta banon rmal ja Cristo
    in ajoj xokjachowi ja carta chique ja winak. Pro ma tinta ta ja cojon chi rtz'ibaxic
    ja carta pro ja c'aslic Dios arja' xucoj ja rEspíritu Santo chi rtz'ibaxic, jun
    carta ja tz'ibtal pa tak canma winak, ma chwach ta tz'alam tak abaj tz'ibtal wi'.
  tdt-tdt: Loos duni, imi nee hanesan surat rekomendasaun nebee Kristu rasik hakerek
    foo mai ami atu lori. Nia laos hakerek ho tinta, i laos hakerek iha fatuk belar.
    Maibee Nia hakerek ho Maromak Moris nia Espiritu iha ita nia laran.
  ron-BTF: Fiind arătați pe față a fi epistola lui Cristos servită de noi, scrisă
    nu cu cerneală, ci cu Duhul Dumnezeului cel viu; nu în table de piatră, ci în
    table de carne ale inimii.
  eng-WEBP: being revealed that you are a letter of Christ, served by us, written
    not with ink, but with the Spirit of the living God; not in tablets of stone,
    but in tablets that are hearts of flesh.
  eng-FBV: You demonstrate that you are a letter from Christ, delivered by us; not
    written with ink but with the Spirit of the living God; not written on stone slabs
    but in our living experience as human beings.
  nld-1939: Want het is bekend, dat gij een brief van Christus zijt, die door ons
    is geschreven, niet met inkt, maar met den Geest van den levenden God; niet op
    stenen tafelen, maar op de vleselijke tafelen van het hart.
  bwo-bwo: It no finon daatsets Krstos dabdabewotsi it wottsok'o daneke, woshanuwere
    b́ guut'e beyat beyiru Ik' shayirona bako k'elemiyonaliye, manuwere ash nibatsa
    bako gashets shúts tabtabats gut'ekaliye.
  nch-BL: Quena, anitztoque quej se amatajcuiloli cati tojuanti tijhuicaj para titenextilíaj
    tijchihuaj se cuali tequit. Huan Cristo quiijcuilo nopa amatajcuiloli para masehualme
    ma techixmatise ajquiya tojuanti, pero amo ijcuilijtoc ica lápiz. Quiijcuilo ica
    Itonal Toteco cati yoltoc. Huan amo quiijcuilo ipan tet quej Moisés quichijqui
    huejcajquiya. ¡Amo! Yaya quiijcuilo nopa amatajcuiloli ipan iniyolo masehualme
    quema quitali Itonal ipan iniyolo taneltocani.
  quc-TNT: Ri ix, ix je' jas jun wuj ri tz'ibam rumal ri Cristo ri jachom kumal uj.
    We wuj ri' man tz'ibam tä u wäch ruc' tinta, xane ruc' ri Lok'alaj Espíritu rech
    ri c'aslic Dios. Man e are tä tz'ib ri xa cho tz'alam tak abaj e tz'ibam wi, xane
    pa tak ri canima' winak.
  tfr-NTPO: Ëye kjibokwo të woydë ga jyã te ba shtikkl̈o go kjibokwo go, l̇l̇ëm ga
    jyã te ak kjwangyo go. Pjãy kjimtara Cristorë ara borwa kjĩshko l̈i miydëba wl̈o
    ga pjãy iara beno so kjibokwo eniyo kjoyoe. Gueniyo jyã l̈i tara ba shtikkl̈o
    go l̇l̇ëm, tara ak kjwangyo go l̇l̇ëm bakoe. Pjãy kjl̈opswara Sbö Sök Ĩyado Sëya
    l̈irë beno obl̈ë, pjãy kjimtara l̈i miydëba e go wl̈o. Jyã tara wl̈eni l̈ërwa
    l̈i e.
  kaq-NT: Non jenquetsahpabo shinanya quin hihxon ta mato jisxon honanti bi res qui.
    Criston huishaxon heyabi raanah joibo quescapahbo tah man qui. Tintan huishahahma
    bi Dios Yoshiman huishahah quescapahbo. Macan champani qui huishahah quescapahboma.
    Huishaquin hahcajaquin ta noquen jointi janin jahuen shinan janahihqui. Jaa shinan
