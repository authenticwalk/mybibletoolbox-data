  tam-TCV: நாங்கள் பெலவீனமாய் இருக்கின்றபோதும், நீங்கள் பெலமாய் இருக்கின்றதைக் குறித்து
    நாங்கள் மகிழ்ச்சியடைகிறோம். நீங்கள் முழுமையாக வளர்ச்சியடைய வேண்டும் என்றே நாங்கள்
    மன்றாடுகிறோம்.
  mit-NT: Te nsiùhù, mate nduú‑nsí nahi nèhivì còò ni‑iñàha‑xi, doco cudíì ini‑nsì
    sàhámà; cuisìá cuní‑nsì ñà‑cucumi‑nsiá iin fe fuerte. Te iin‑ni icúmí‑nsî càcàn
    tàhvì gá‑nsì nùù‑yá sàhà‑nsiá ndè cachi sàà‑nsia nduhiì dahuun inì‑nsia.
  ceb-ULB: Kay nagmaya kami sa dihang kami huyang ug lig-on kamo. Nag-ampo usab kami
    nga kamo mahingpit.
  ces-LB: '@see-verse:2CO.013.008'
  mkn-mkn: Kalo bosong jadi kuat, deng botong jadi noe, botong sanáng sa. Te botong
    ada sambayang minta ko Tuhan bekin bosong tamba langkáp.
  pol-UBG: Cieszymy się bowiem, gdy my jesteśmy słabi, a wy mocni; i tego też życzymy,
    abyście wy byli doskonali.
  qxh-NT: 'Chaymi Tayta Diosninchipa maquinćhu cawaptiqui runacuna tumpamaptinpis,
    mana imasi jucüchu. Manchäga Tayta Diosninchita mañacü: «Corinto runacuna manchapacur
    cawananpaj yanapaycullay, ari» nir.'
  nwi-nwi: Kɨni tukmə nakasor əmə narɨmnar yame ratuatuk, kɨni nar kɨrik rɨrkək yame
    jaksəgkiar-skai-pre tukun kɨmi əmiə, kɨni rɨkimawə tukramagien əmə. Kɨni yakasəhuak
    tuk əmiə mə norien kapəmiə tukratuatuk huvə.
  kmo-kmo: Kwota hapaga tanak, nota arobaro taney, eeta kepi no eena kwoya hikitu.
    Nota God riina maji ba tawak, kwopaeeka sokwa kepiwey siikiita.
  agr-agr: Atum shiig ichichmamjajum pujajum duwi, wi kakakchauwaitkunush shiig aneasan
    pujajai, nuniau asan pegketnume tusanush Apajuinak tuke aujtajime.
  kyc-kyc: Nakama porai ingyuo karelyaminyipa namwa mee karapala rae maingi. Nakama
    koo mende pii naraminyipa yapasi ingyuo pisirami lao ateŋa pyakalyamano.
  urd-GVU: ہم خوش ہیں جب آپ طاقت ور ہیں گو ہم خود کمزور ہیں۔ اور ہماری دعا یہ ہے کہ
    آپ کامل ہو جائیں۔
  yre-NT: -Yee "wɛan -te kʋ ya Bali -le 'wɩ 'ji "blɛblɛ ɛn ka ya 'ka 'tɔdɩ 'plɛblɛ
    bɛ, 'kʋ 'ci a 'e "nrandɩ. 'Wɩ nɛn kʋa laabo Bali lɔ bɛ, -nyrɛn zɩɛ. 'Nan 'ka 'li
    'ka da -e 'ka -sɔɔnla -si tɩglɩ da Bali -sru.
  fuh-BKF: Fay si min lokkiɗi de tawi onon kaa oɗon njogii semmbe, miɗen ceyii e majjum.
    Wo ɗuum min nyaagotoo Laamɗo du, faa laatoɗon hiɓɓuɓe.
  arl-NT: Naacuajitij, canaari shuquiriquiaani niaacua canaa paaretaaquishacari canaa
    cumaaca, canaa saniitionura niajaniya niaa jaara Pueyaso tojitiaashijiaca quiriquia.
    Naacuajitij, canaari juhua cumaacaaju pueya niquishano quiniutianiyani, cumueeca
    Pueyaso muerasu nia quishacari saniniuujia. Canaari cunora Pueyaso secojoquiaani,
    tojetaarucuajanaa maninia miijiaca Pueyaso muerasu nia quiniuria seetanujuanaa.
  ziw-ziw: Chelelwa kugamba suwe chihwa, mna nyuwe mna nguvu, elo chalombeza mtende
    watogile.
  grc-TR: Χαίρομεν γὰρ ὅταν ἡμεῖς ἀσθενῶμεν, ὑμεῖς δὲ δυνατοὶ ἦτε· τοῦτο δὲ καὶ εὐχόμεθα,
    τὴν ὑμῶν κατάρτισιν.
  nag-nag: 'Kilekoile amikhan khushi kore, jitia amikhan komjur ase, apnikhan logote
    takot ase. Aru amikhan etu bhi prathana kori ase: apnikhan ekdom thik hobo karone.'
  eng-OEBCW: We are glad when we are weak, if you are strong. And what we pray for
    is that you may become perfect.
  knj-NT: Yu jun tu', cax c'al c'am kip, pero chi cu tzala c'al ta' a, ta ey je yip.
    Yetoj pax oj, oj cu txaloj je yu, yet watx' chi c'al wa'xi oc je na'bal.
  deu-1912: Wir freuen uns aber, wenn wir schwach sind, und ihr mächtig seid. Und
    dasselbe wünschen wir auch, nämlich eure Vollkommenheit.
  san-PUN: ਵਯੰ ਯਦਾ ਦੁਰ੍ੱਬਲਾ ਭਵਾਮਸ੍ਤਦਾ ਯੁਸ਼਼੍ਮਾਨ੍ ਸਬਲਾਨ੍ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾਨਨ੍ਦਾਮੋ ਯੁਸ਼਼੍ਮਾਕੰ
    ਸਿੱਧਤ੍ਵੰ ਪ੍ਰਾਰ੍ਥਯਾਮਹੇ ਚ|
  nob-LB: Ingen ting gjør meg mer glad enn at dere har en sterk tro. Jeg får heller
    bli oppfattet som svak. Det er jo det som er bønnen min, at dere skal få en tro
    som modnes mer og mer.
  ntj-ntj: Tjinguru-rna yanku nyaku walykumunulu-yan wanaranyangka. Palunyatjanulu-rna
    tjami-tjamipirinytju-tjananyanta payilkitjamunu. Wiya, pukurlarriku-rna. Tjiinya-rna
    tjapira tjiinya-yan palyarungurringkula tirtu wanaratjaku.
  sxb-NT: Ifwe turi awasangaavu okuwa awagata, inywe ni muri awakalangufu. Kandi okusawa
    kwifu kuri mbwe mukome muwe awantu awalongoole awawulako embala.
  nhu-NT: Ɛ̀ dioo nu seke bese wɛɛyi ɛ ben tɛmyi, ɛ bese no yuuke njoŋ baay. Bunle
    yese nu kɛ lɛ ben eku egɛn emɛse.
  row-row: Mete ma hei dadꞌi maꞌadere, ma hai dadꞌi male-maꞌ a, hai mimihoꞌoꞌ a. Huu
    hai hule-oꞌe moꞌe fo Lamatuaꞌ tao nggi boe dadꞌi manadꞌaiꞌ.
  msy-msy: Eghtɨ ia gavgaviba ikɨtɨ, e gavgaviba puvatɨgham, egh e bizir kam bagh
    bar akongegham. Ezɨ e zurara ia bagha God ko mɨgɨa ghaze, ia ua tugh, gavgavighvɨra
    ikiam.
  agg-agg: Ro hamɨndɨ kemɨndɨkoate-yefanɨ ana, asu se ŋgɨnɨndɨ aboedɨ nɨmboeianɨ ro
    ranahambo hɨhɨfɨ-hɨhɨfɨ-yefühanefɨ. Asu ro sɨheimboya, hohoanɨmo moaruwai hɨnɨŋgɨrɨhi
    hehi dɨdɨboadorɨhi hohoanɨmombeyeia sefɨ hohu Godɨmbo sɨheimbohünda dɨdɨbafɨyahundühanefɨ.
  ptp-ptp: Om xe nêm xêkɨzêc obêc ma dɨ xam obêc le xêkɨzêc ge od ob vông xe xêmyaa
    vô nivɨha. Om xe kɨtaa vô Anutu tɨyi buc vɨhati ên xe nêb vông vinên wê xam vông
    ge i lêc xêkɨzêc.
  nak-nak: Eia taritigi pepeho taku veia amuto ge vulo pala muga te la guluvi taku,
    eau ge guvi, la valolo taku ge mai la valolo ale kama vagari agi tamutou. Eala
    moli amutou, amuto ge magiri vagari, eala eau kaka La Uru veia amuto ge vulo,
    amuto ge sibitala maroka lou.
  lbb-lbb: Ning mulo rakrakai pa mila bel mila rakrakai, mila gas ka. Pa mila nunung
    sur mulor tostos ana numulo a tortorot.
  kan-2017: ನಾವು ಬಲಹೀನರಾಗಿದ್ದರೂ ನೀವು ಬಲಿಷ್ಠರಾಗಿದ್ದ ಪಕ್ಷಕ್ಕೆ ಸಂತೋಷಪಡುತ್ತೇವೆ; ಇದಲ್ಲದೆ
    ನೀವು ಪೂರ್ಣ ಕ್ರಮಕ್ಕೆ ಬರಬೇಕೆಂದು ಪ್ರಾರ್ಥಿಸುತ್ತೇವೆ.
  cso-NT: Hi³ jáun² dá² cáun² hiún² lɨ́n³² bíh¹ tsɨ́³ jnoh¹ nɨ́¹juáh³ ná¹pin³ náh²,
    uá¹jinh¹ jnoh¹ tiá² ná¹pin³. Hi³ jáun² la³ má²mɨ³² jáun² bíh¹ jnoh¹ ñí¹con² Dió³²
    hi³ tɨ³ lɨ³mí¹ cuɨ́¹ lɨ³hún¹ honh² náh² ñí¹con² tsú².
  ena-ena: Hameŋ sadaŋ namɨlaŋ vɨdɨvɨdɨŋ daŋ hɨnidalaŋ alaŋ vɨdɨvɨdɨŋ apalɨ hɨnilalu
    agasaŋ hɨjɨŋalɨlalu uami. Namɨlaŋ vɨdɨvɨdɨŋ sɨbaŋ hɨnibalaŋ aba alaŋ Asɨ dɨ aba
    aba hɨnilalu uami.
  tgo-tgo: Wo warariŋa thoŋgo ghime wo njavovo na ghemi hu vurɨgheghe. Na wo naŋgo
    weya Loi na i thalavuŋga na yawalimina ghaloŋgaloŋga i thovuye moli.
  yap-yap: Gamad ba felan’ ngay ni gamad ra me’waer machane gimed e kigimed ba gel.
    Me ere ku errogon ni gamad be meybil ni nge yag ni ngam marod mpired ni kam yal’uwgad.
  mop-NT: Qui' ti wool ti yaabe'ex a muc' ca'ax ma' yaab ti muc' ino'ono. Jadi' ti
    c'ati cuchi ca' tojaque'ex a na'at jumpul.
  tet-tet: Kalo ami mak mamar, emi mak biit moos, la saa ida. Mais ami haloon nebee
    emi tebe-tebes biit.
  hlt-MCSB: Kaimih loh ka tattloel uh vaengah nangmih loh tatthai la na om uh dongah
    ka omngaih uh. Nangmih kah na cungkuemnah ham ni ka thangthui uh van he.
  xtd-NT: Kuvete‑da hora unu ndaku mee‑n. Kuvete‑da hora ka kida‑n xavaꞌa. Te kuvete‑da,
    xa duꞌa ña ndaku mee‑da. Kuvete‑da, xa ña ndoñuꞌu xa taxnuni‑da nuu‑n.
  mdy-ETH: ኑኡኒ ላቤያ ማዔም ዒንሢ ዶዲ ማዔቴ ኑም ቃራኬ፤ ኑኡኮ ሺኢጲፃ ዒንሢ ፓጬ ባኣዚባኣ ዓሲ ማዓንዳጉዲኬ።
  spl-spl: Yakât otmâ yeŋe Kiristohât tem lâum orotmeme âlepŋeâk otmâ manŋetgât Anitâ
    ulitguman. Yawu otmâ tem lâuwaŋgim târârâhâk mannomai yan taka heroŋe nâŋgâyiŋgim
    lohotŋan otyiŋgiwom.
  usp-NT: Kes tz'etel tz'et wi' sub'laj qui'cotemal laj kanm cuando ta' mas jcowil
    kanm y atak wi' mas jcowil awanmak. Oj tikatakeji' jtz'onaj re Kakaj Dios pire
    atjt'o'tak chi jtz'akatsaj jb'anic juntir ri pi jcholajl.
  zav-NT: Chebeida' catə' le'e chonḻe de'e güen na' bito chyažɉən gwlo'a yeḻə' chnabia'
    c̱hia'anə' par gona' castigw c̱hele, la' ḻeczə chona' orasyon chṉaba' gaquəlen
    Diozən' le'e par nic̱h gonḻe xbabən' can' cheyaḻə' gonḻe de'e yoblə.
  sgz-sgz: Gim lu parmat i pákánbung gam lu tur rakrakai. Páksiai ngo tan kálámul
    di mák gim má dik lu hol on ngo gim á bos piráh piráh. A kuluk sár. Ngo gam tur
    dik pagas, gima laes. Kángim sung ur si Káláu ngo na lu anokwa gam suri ngorer
    kamu ararguna mam Káláu má mam gim na kuluk kaleng.
  kek-NT: Jo'can nak k'axal raj ta̱sahok' sa' inch'o̱l nak tincuulak e̱riq'uin cui
    cha̱bilak chic le̱ yu'am re nak inc'a' tento tinc'ut che̱ru nak cuan incuanquil
    re e̱k'usbal. Nintijoc che̱rix re nak tz'akalak re ru le̱ yu'am sa' le̱ pa̱ba̱l.
  blz-NT: Kai beles a noamai mau i kai sian maka'ala, kasee i kuu daa bukuan. Kai
    uga' mansambayangkon i kuu kada' i kuu sida talakana.
  poe-NT: Méxra̱ chrókóchéhe̱ni tí tꞌichjánxi̱nhya imá chrókꞌue̱to̱anni, tí chaxín
    jína chrókꞌuejorá. Ntá na̱xa̱ tsonixje̱he̱ni Dios kíxin chrókjuixraká chrókꞌuejorá
    ntoá.
  san-TAM: வயம்ʼ யதா³ து³ர்ப்³ப³லா ப⁴வாமஸ்ததா³ யுஷ்மாந் ஸப³லாந் த்³ருʼஷ்ட்வாநந்தா³மோ
    யுஷ்மாகம்ʼ ஸித்³த⁴த்வம்ʼ ப்ரார்த²யாமஹே ச|
  cof-NT: Junni nulari sonban tenca ilainari, chiquilari duque son tilatiyanae. Chiquilari
    cumana cuwenta patinatotiya, nulachi tenchi duque son tilatiyanae. Junto nulaca
    fécari sonban tenca jolajosa tenjalaquee.
  srm-NT: Nöö fëën mbei ma a’ toobi ee mi ta libi kuma mi sösö, kuma ma abi kaakiti
    a unu mindi. Solanga un dë taanga a di biibi kaa, nöö mi dë waiwai. Nöö mi ta
    begi seei da unu fuun musu ko dë telutelu gbelingbelin kumafa Gadu kë.
  qvs-NT: Sukaman kushikunisapa Jesukristuta allita kreyishpa kawsaptikichi. Kankuna
    allita Jesukristuta kreyiptikichi mana kastigashkaykichinachu. Chayrayku Tata
    Diosta sukaman royganisapa allillata rurashpa kawsanaykichipa.
  zca-NT: Kuze' nizak laxto' no or gon no, lë' go nzoka naye lo widi'zh che'n Jesukrist,
    ter no nak nela tu men pe'n nak. Kwa'n más nina'b no lo Dios nak, gaknu Dios go
    par kad ngubizh, más ro'b go lo che'n Dios.
  cbc-NT: Bairi jãã pʉame jããrẽ caĩñaterã cayeritutuaenarẽ bairo jãã na caĩmiatacʉ̃ãrẽ,
    tʉ̃goña ʉseanirĩqũẽ mena jãã ãnicõãnucũña. Mʉjããrẽ jʉátigarã, tie mena jãã pʉame
    popiye jãã catãmʉonucũrĩjẽ jʉ̃gori nemojãñurõ Dios mena mʉjãã catʉ̃goñatutuapeere
    tʉ̃goñarĩ jãã ʉseaninucũña. Bairi tocãñacã rʉ̃mʉa mʉjããrẽ Diopʉre jãã jẽnibojanucũgarã,
    caroaro mʉjãã caátiãnie ñe ũnie to carʉsaetiparore bairo ĩrã.
  qxo-NT: '@see-verse:2CO.013.008'
  mox-mox: Ge taha tolaʼai ʼeguma imaʼa dawalilima, ta ʼesi yani qiduana ʼimaya ʼeguma
    omiʼa ona vewaiwai. ʼInega avevenoqi weaqimi Yaubada ʼinaya be omiʼa ona veilivu
    aqiaqi.
  kew-kew: Gore niaa puri napatema pare nimi puri waru imi rabu niaame raaname waru
    omema. Goa pua nimi oro yaalo waru epe-rupa piraliminalo beten laema.
  dww-dww: Taugu tokare yài nuavere kauana be nam yà riu bona badobadoemi, deḡoda
    taumi ami waisumaḡama ei rewapanana. Be tauma ka moimoiragina da taumi ami waisumaḡama
    ei rewapana, be e didimana kauana.
  twi-ASANTE: Sɛ yɛhunu sɛ yɛyɛ mmerɛ na moyɛ den a, na yɛn ani agye. Enti, yɛn nso
    yɛrebɔ mpaeɛ sɛ mobɛyɛ pɛ.
  aoj-aoj: Nemaf mamahefa afaꞌ wagameꞌ pupulifa ma ogatopalopepa pegape banagepa,
    daoꞌ waꞌi ahoꞌ wandagala aꞌowaꞌ. Afaꞌ wandabeten dondola Goda ipaꞌ pegataga banagepa
    beꞌepa hililiꞌ endilisi.
  cbv-cbv: Yeéb Cristodih ñi tʉ́i jenah joyóchah, Dios ã wẽpatjĩh yeebdíh peéh chãjat
    ã náahcah, bʉ́dí wã wẽibipna caá. Pánihna, Diosdih bʉ́dí wã ʉʉ́bhna caá, ã weñat
    pínahdihjeh ñi tʉ́i chãjat pínah niijná.
  taw-taw: Nɨbi kɨles tɨmel gɨl mɨdeb, chɨn kɨles ma mɨdeb ak, mɨñmɨñ gɨpun. Anɨb
    ak chɨn God nop abe agnɨŋɨd apun, Nad kɨlop kod mɨde, kɨli tepayaŋ jakɨl wog gɨnɨg
    gɨnɨgel apun.
  jic-NT: Po najas nin lojí Dios tjevele jin. Mpes cupj ma nucopj ntülücj, tsjay 'ücj
    qjuisas nsem. Dios lal le monacj ca nusin mü'üsüs pjü way Dios jos jin. Qjuisas
    nin la müjí pjü way jupj jos jin.
  zap-NT: Por neguin rzhiilen noo chene fwertet noo, le laa de yra de fwert de. No
    rsalzaandet noo rnab noo lo Dëdyuzh chen gakxnëz xnëzendxee de.
  wer-wer: Tenim arim naë waisënaatak ten itaangkën ar ngön këët ngaarëk wak wë weëre
    kosangring önëëtak ten weëre kosangring wotpil naniwasën omnarö korar wesak tenën,
    “Poolre piiring wëaurö wiapre kor yaaurö,” pël wasën pöt ten ya kë sak önaat.
    Pötaanök ar Anutuu ngön këët ngaarëk wak arim wëwëat wotpil wasënëëtaan piin kimang
    maim wë.
  ipi-ipi: '@see-verse:2CO.013.008'
  qul-NT: Chayraycu cusicuycu pisi callpayoj caycu chhica, kancunacaj callpayoj canayquichispaj.
    Nokaycu oracionta ruwallasajcupuni, allin creyente canayquichispaj.
  tnc-tnc: Suᵽa imarĩ mija ᵽõ'irã eyatirã, jia Cristore yi'yurã mija ima ĩawãrũtirã
    okajãjiaᵽi mijare yijaibesarãñu. “Okajãjimarĩrã imarĩ, Cristorikaᵽi Ᵽablorãkare
    beabeyu”, yijareka mija ãrĩkoᵽejĩka, marã imabeyua yijaro'si. Jia mija yi'ᵽakã'ã
    ĩawa'riji, jia jĩjimaka imarũkirãja yija ime. Suᵽabatirã “Mire ã'mitiriᵽẽawa'ri
    miyaᵽaika uᵽaka oyiaja nabaarũ”, ãrĩwa'ri, Tuᵽarãte mijaro'si yija jẽñerijayu.
  ter-NT: Koati elóketi vokóvo, ûndi yoko nza'ínehiko, enepo vakutêa xâne ákoti apayáso
    koeku ákoyea vokónokoa vikó'itukexea xunako ûti sayá'ikeopi, koeku xuná'iyea iséneu
    ikéneke Vúnae. Yoko énomone vépemo xoko Itukó'oviti ya orásaum-ke, itíkivonoemo
    koati úsotine koane ákoti konokínovati ikéneke Itukó'oviti.
  bmr-NT: Jaamaño mɨɨhai niinovano mihicarunaaca amɨɨhai sefano iicamaño mɨɨhai imo
    imo mihicahicahi. Jaamo mɨɨhai Moocaanima amɨɨhaihallɨvɨ iimaamoro mihicahi, aivo
    amɨɨhai imitɨbama ufucu chahamo miicaqui.
  fuf-fuf: Menen men weltoto nde men lo'i, e hin-le onon hiɗon dolni, e ko men yelotoo
    e nder torndeeji amen ɗin, ko fii no laatoron timmuɓe.
  bhl-bhl: 'Keko kasike, aso nu beit nam kebuluw kate, yu kitil keko, moliw tewe,
