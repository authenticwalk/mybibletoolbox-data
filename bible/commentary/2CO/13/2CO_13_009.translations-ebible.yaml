    Nii aina nelararajiaain Aca jerihane rijijieein, baaso ichaelanaala neeichene
    coinana, inara rai Cana Coaunera bajaaebajajeein nerichaanuhi.
  mcd-NT: Ascano non ahuamaran ishon shinanfiacaquin man Jesushuunoashu isharacoiainno
    non fasi unimacointiro. Ascan non mato Upa Dios mato cufishona man nan cuscara
    sharacoin inon.
  urt-urt: Poi hriphrip ŋaiye ŋup syeꞌ poi aposel bongol pakai, kut poi masande yip
    pa yurp bongol yi yoto Krais. Topoꞌe poi misilihme Got ŋaiye pa yurp bwore bwarme.
  kiz-kiz: Kwandabha lihobholela magono te ghatiya zaifu muenga mkayela ni nghofo.
    Tis'oma kabhele ili mubhwesyai kuketibhwa kikamilifu.
  tzo-TZE: Jech xcuxet no'ox co'nton me mu'yuc jtsatsal ta atojolic li vu'une, yu'un
    vo'oxuc oy stsatsal avo'ntonic. Jech ta jc'opan Dios ta atojolic yu'un más ac'o
    ach'unic.
  lex-lex: A ralam mamni nahepur toto' memna la'pa miy pesiaymi naruri, kennama ami
    edon mtutga a plola-mneh mamni tiy miy, pede la' riy yamkekni, de ami emeknekama
    mak la' ta'eni-mai ta'eni ami. Ne amsumbain de totpena mpiali owa'an la rimormiori
    makdella plol wawna la Uplerlawna yamkekni.
  dov-dov: Nkinkaako tulakondwa na katukompeme alimwi kamusimide. Tuliikukomba lubo
    kuti mubambwe zizulide.
  rgu-rgu: Huu fo kalu emi bara-aiꞌ, ma ami male-maleꞌ a, sona ami mamahoꞌo. Ami hule-haradoi
    neuꞌ Manetualain ela tao namanoꞌu-namadai emi namahere mara.
  toc-NT: Huá xpa̠­la­cata aquinín cli̠­pa̠­xu­hua­yá̠hu ma̠squi caquin­ca̠­hua­nicán
    pi̠ ni̠tu̠ quin­ka­satcán, la̠qui̠ hui­xinín xli̠­ca̠na lak­ska­lalán nali̠­tax­tu­yá̠tit
    y anka­lhi̠ná nac­kalh­ta­hua­ka­ni­yá̠hu Dios caj mim­pa̠­la­ca­tacán la̠qui̠
    li̠huana̠ naaka­ta̠k­sko̠­yá̠tit xta­la­ca­pa̠s­tacni.
  som-som: Waayo, waannu ku faraxnaa markaannu itaal yar nahay, idinkuna aad itaal
    weyn tihiin. Wax kalena Ilaah baannu ka baryayna oo waa kaamilnimadiinna.
  mam-C: Nqo tzalaja tu'n at kyipi'n tu'n kyb'inchi'n tze'nku taj Dios. Ex nyatla
    il ti'j tu'n tyek'in Dios tipin tuk'a tkawb'il kyi'ja kujxix wen, qu'n qa otaq
    kub' kyb'inchin kyib'a, aj npo'n, noq tuk'a jun yol b'unin kchin yolili'y kyuk'iy,
    nyakutlaj nti' qipi'n. Tu'npetzi'n, kukx nqo kub'sin qwutzji'y te Dios, tu'n kyoka
    tz'aqle toj kynimb'ila.
  ndj-ndj: Tukusekilela patuveyi vasosuvafu, lakini yumwi munaliwovi, ponopa tukuluva
    muvi vandu va chiganu.
  mbj-NT: Tsebee gó ãã gadoo ãã nahejoonh doo. Jããm hẽ ãã karẽn, baad Jesus hã bë
    h'yy ka'eeh. Ãã ky n'aa etsẽẽ bëëh, bë t'yyd kamehĩĩn hyb n'aa baad nadoo do hã,
    p'aa hẽnh baad ub bë babok hyb n'aa.
  lat-VUC: Gaudemus enim, quoniam nos infirmi sumus, vos autem potentes estis. Hoc
    et oramus, vestram consummationem.
  ngp-ngp: Kwaviya suwe chelelwa kunda wasokezi, mna nyuwe mwi wadahi, naivo chalombeza
    kugamba mnde wakint'hile.
  enq-2: Naima kyeto nasingi kalyamanopa, nyakama kyeto singi kalyamino dokopa, naima
    eteke pyao katenge. Nyakama Kristene angi kalyepale lao naimame loma sekenge.
  eng-ASVBT: 'For we rejoice, when we are weak, and ye are strong: and this we also
    pray for, even your perfecting.'
  mna-mna: 'Tana sombe tomtom tire yam kembei mburoyam biibi som, ina ambai. Mi niom
    bela kemender mbolŋana. Naso leleyam ndabok. Mi suŋŋana ta amkamam piom i, ina
    ta kembei: Urlaŋana tiom ramaki mbulu tiom ambaiŋana ko izze izze ma iwe biibi.'
  myw-myw: Kamwa̱saw tougwey yakamey, peinan kutawtouns yakamiy. Kanitoug waseg Yowbad
    silma̱nin bikatimweis amisinap, bitawtoun.
  sby-sby: Twakondwa nambi tuliya ngofu, nsombi amwe mukute ngofu. Neco tulapailingeti
    mube bakwana mulushomo.
  sll-sll: Pangure tal dime dire ol giri gol ire mol i nana dire God sirin bol teiwa.
  yaq-NT: Inia betchi'bo san te yanti ela junuen itepo kaitau yumame benakai, taa
    itepo enchim si'imeku yumamebaekai. Intok jiba te bichau bicha Liojtau bicha enchim
    nokriane, junuen si'imeku, Krijtota benasi enchim jiapsinee'uta enchim jajamnee'uta
    emo tana waatakai.
  uro-uro: Aiut di märmär gem ut pät ama qäväläm gärqomni i qaku aurha anga qrot masirhat
    dap aingän di angän grot. Iomäkt kärqom i sa urhi nän sävät a äm diva ma Ngämuqa
    qa rhatnärhäm ngän bä va ngän det parhäm aa snängaqa mamär.
  ita-1885: Poichè ci rallegriamo quando siam deboli, e voi siete forti; ma ben desideriamo
    ancora questo, cioè il vostro intiero ristoramento.
  muy-muy: Kəla ka ya ti leli gedebeni, lekʉlʉm ti ni njəɗa-njəɗani ni ti məmərvu.
    Leli mahəŋgalay Melefit, mawayay ti mâslamalay manjəhaɗ gekʉli ti kàgudarum zlam
    va ba.
  kqc-kqc: Ini adina una yau nisifa ma ya yeiva nidediri, bi ada resifa. Uni usa usa
    ya rofu nisifa bi ya yaku rorobo iniye niyaganedi.
  tav-tav: “Caocabʉtiquẽna ãma,” jãre na caĩbato quena jã wariñuu, cariape cãniere
    cáti ocabʉtirã mʉja cãno maca. To bairi nipetiro cariape jeto seetobʉja mʉja cáti
    nutuaparore bairo Diore jã jeniboja mʉjaare.
  eng-ULB: For we rejoice when we are weak and you are strong. We also pray that you
    may be made complete.
  spa-VBL: Nos alegra cuando somos débiles, y ustedes son fuertes. Oramos para que
    sigan mejorando.
  fra-_FOB: Et nous avons de la joie, lorsque nous sommes faibles, pourvu que vous
    soyez forts; et ce que nous demandons à Dieu, c'est votre perfectionnement.
  hau-ULB: Muna farin ciki idan mun kasa ku kuma kun yi karfi. Muna addu'a kuma domin
    ku kammalu.
  mal-mal: ഞങ്ങൾ ബലഹീനരും നിങ്ങൾ ശക്തരും ആയിരിക്കുമ്പോൾ ഞങ്ങൾ സന്തോഷിക്കുന്നു; നിങ്ങൾ
    തികഞ്ഞവരാകേണ്ടതിന് തന്നെ ഞങ്ങൾ പ്രാർത്ഥിക്കുന്നു.
  urd-GVR: Ham ḳhush haiṅ jab āp tāqatwar haiṅ go ham ḳhud kamzor haiṅ. Aur hamārī
    duā yih hai ki āp kāmil ho jāeṅ.
  far-far: Kalu eele ana kada kalu ngwatautau, dia kamulu nikila mamana. Ma kalu foa
    fua ne mulu kai fa'o'olosia abulolamulu tafau.
  suz-BL: गो मारेइ पने मचाप्‍ब दुम्‍शो बाक्‍तक। तन्‍न इन कली बोल्‍यो दुम्‍शो तशा ग्‍येरनीकी।
    गो परमप्रभु यावे कली “कोरिन्‍थीपुकी रिम्‍शो दुम्‍मल” दे पुंइना पुंइन बाक्‍नीकी।
  car-NT: Tawa'pore irombo na'na man moro ru'me tywairy poko, pari'pe ro'kon aja'taine.
    Moro poko ro enapa na'na kynoturupojan, moro akura'marykon man poko, wykaje irombo.
  amp-amp: '@see-verse:2CO.013.008'
  bht-bht: असां अपणे कमजोर होंणे कने तुहाड़े भरोसे च ताकतबर होंणे पर असां खुश होंदे
    न। कने ऐ प्राथना भी करदे न की, तुसां भरोसे च सिद्ध होंदे जा।
  eng-NOY: For we are glad, when we are weak, and ye are strong; this also we pray
    for, even your perfection.
  cub-NT: Mʉje mearore d̶aiyede, parʉre nʉivʉbu mʉje ũmei. Aru mʉjare ñájine d̶aiye
    jaʉbevʉ ñʉjare. Que baru ñʉja bʉojabenamu jã́d̶ovaivʉ iye parʉéde, Cristoi cʉvare
    d̶aiyede ñʉjare. Aru parʉbevʉpe teivʉbu mʉje jã́inore. Ʉbenita parʉbevʉvacari,
    torojʉvʉ ñʉja, mʉje parʉre nʉiye boje mʉje ũmei. Aru cainʉmʉa jẽniavaivʉbu Jʉ̃menijicʉque,
    ʉ̃i parʉre nʉre d̶aquiyepe aivʉ mʉjare mʉje ũmei, pʉ mʉjare ye jaʉbeta.
  ita-1927: Poiché noi ci rallegriamo quando siamo deboli e voi siete forti; e i nostri
    voti sono per il vostro perfezionamento.
  lww-lww: Mesum̃a memiyum̃ae kiena ke ga, a visae pogos tai kila imimi meim memalumu,
    mekekaran ga, komin nap̃a mekilia mesape pogos nap̃a meim memalumu, ana amiu aim
    am̃arera. Mesum̃a memlotun ke ga na nene, sane yoko asum̃a aimi awo manene silaga.
  ckb-ckb: شادین کە لاوازین و ئێوە بەهێزن، نوێژی ئێمەش بۆ تەواویی ئێوەیە.
  nas-nas: Ning dotumaramaung tenang ning aruaruꞌpinaꞌ oroꞌmaramanang diiꞌ purintariri
    otoriko diikaang masikaꞌanta-koo, eeꞌnoko nkaang kunsi tee diiꞌ paku-koo nkoamaung
    diiꞌ petaaꞌdori otoriiꞌnaang.
  uvl-uvl: Pe nakuna nenge imem kikimem ero koi pe imo kikimo ngamo halang la. Nenge
    teke pomam iok, mo iech mana pe mo hetalaulau amo ke a pengpeng toto ol.
  eng-BBE: 'For we are glad when we are feeble and you are strong: and this is our
    prayer, even that you may be made complete.'
  ixl-CNT: Ech tokeꞌ nikutxuqꞌtxuneꞌ kꞌuxh yeꞌk maas kuyakꞌil. Taꞌxhtzii setiqꞌo eyakꞌil.
    Utz sakuqꞌila sikꞌle Tioxh setiꞌ, ech aal tereꞌn saqꞌanbꞌex tu vetatin kꞌatz u
    Tioxh.
  xsi-xsi: Mine nde lâ zo ndia nemi walo ikeno pami, andeta maka nema walo ikeno pama
    tia, ande maka uru kamo kandeka nâ. Ikura zo zo maka kano pa Maro Kindeni tu ma
    ivetami kapâŋga kalo-tawana tamâta sondo ndo.
  crx-NTPO: '''Et wheni tets''utsun ''ink''ez nohni ulhtusne ahli de, wheni ''on nus
    ts''uhóont''i''. ''Ink''ez soo ts''ih''un un''a lhadínt''ohne tihle, ''et whuz
    un''a nohba tenazdudli.'
  kan-OKCV: ನಾವು ಬಲಹೀನರಾಗಿದ್ದರೂ, ನೀವು ಬಲಿಷ್ಠರಾಗಿದ್ದಿರೆಂದು ತಿಳಿದು ಆನಂದಪಡುತ್ತೇವೆ. ನೀವು
    ಪರಿಪೂರ್ಣರಾಗಬೇಕೆಂದೇ ನಾವು ಪ್ರಾರ್ಥಿಸುತ್ತೇವೆ.
  bbb-bbb: Ro e bu kuaeko i ige no Afasero rena menoejo ije no naebe mukoreigia menoejono
    kuaekuva ije no ireobo vierafekuva baki. Ro bu giaga jaka e daroki rena vua maeje
    irinavo bu ije giakuva ije no vierafe funeka mare. Ro noka uria joefuo baname
    isoega ja jone ja ma vierafevo ijia jaka daro abena e maturaedufuo.
  blw-blw: Yasakay ud-ay no achi mepàila hen penakamafalinni no anat an napegsa hen
    afurotyu. Te hen laychénni way chani paat chawachawatén an Apudyusat, ta an koma
    an pomegsa hen afurotyu an hiya.
  tam-2017: நாங்கள் பலவீனமுள்ளவர்களும் நீங்கள் பலமுள்ளவர்களாகவும் இருக்கும்போது சந்தோஷப்படுகிறோம்;
    நீங்கள் பூரணர்களாகும்படி வேண்டுதல்செய்கிறோம்.
  azz-NT: Ica ya nojón tejuan timoyolpactíaj cuac ticyolmachilíaj yolcuetahuilis.
    Porín titajyohuíaj para que namejuan xiyolchicautocan. Huan ijcón tejuan timotatatautilijtosque
    ica por namejuan para ma cachi oc ximoyolmajxitijtiyacan tech nanmotacuautamatilis.
  spa-RV-1909: Por lo cual nos gozamos que seamos nosotros flacos, y que vosotros
    estéis fuertes; y aun deseamos vuestra perfección.
  csy-csy: 'Banghangziam cile note na thahat uh a, kote ka thaneam uh ciang in ka
    angtang uh hi: taciang note i cialcin natu zong kong deisak uh hi.'
  mxq-NT: Xondákpʉts ko miits mꞌoyꞌat mmʉkꞌattʉ, óyʉts ʉj nyaꞌꞌayow nyaꞌꞌama̱ꞌa̱dʉty;
    es akka̱jxtákpʉts es mꞌíttʉt éxtʉmʉ Dios ttseky.
  tzj-NT: Como ajoj congana nokquicoti ja tok ma rjawaxic ta nkacoj chewij ja poder
    xin Cristo ja c'o pa kak'a' in tok c'o poder ewq'uin chi rbanic ja rutzil. Congana
    kamajon rbanic orar pan ecuenta utzc'a chi nq'uiyi in nwachini ja rutzil xin Dios
    pa tak ewanma.
  tdt-tdt: Se imi forti, ami kontenti, maski ema konsidera ami fraku. Ami harohan
    atu imi sai ema nebee moris loos.
  ron-BTF: Fiindcă ne bucurăm când suntem slabi, iar voi sunteți tari; și aceasta
    și dorim, desăvârșirea voastră.
  eng-WEBP: 'For we rejoice when we are weak and you are strong. We also pray for
    this: your becoming perfect.'
  eng-FBV: We're happy when we are weak, and you are strong—we pray that you may continue
    to improve.
  nld-1939: 'en we verheugen ons, zo gij sterk zijt, al waren wij zelf ook zwak; ook
    voor één zaak bidden we: uw volmaaktheid.'
  bwo-bwo: Noo maawtswotsi nowotere it kúp'uwotsi it wottsosh gene'úwirwone, no Ik'o
    nok'onir it s'eenwotsi it wotitwok'owe.
  nch-BL: Tojuanti nelía tipaquise sinta quema tiajsitij, nochi elis cuali huan ya
    anquipiyase chicahualisti. Quej nopa ayecmo monequis timechnextilise tochicahualis.
    Huajca timotatajtíaj ica Toteco para xielica antaneltocani cati ya anquichihuaj
    nochi cati senquisa cuali iixpa.
  quc-TNT: Rumal ri' ri uj cujquicotic aretak man c'o tä ka chuk'ab, rech ri ix cäc'oji
    i chuk'ab. Cäkatakej c'u u banic orar pi wi' rech kas je' quixel na jas ri craj
    ri Dios.
  tfr-NTPO: Pjãy mär l̈öng Cristo go jl̈õkoyoshko ga tjawa wopjl̈ú, tjawa ĩkoba ga
    dbo l̇l̇ëm wl̈eni gueniyo. Rokërwa Sbö kong ĩyado ga pjãy ie jëk l̈öng pjl̈o bek.
  kaq-NT: Noque coshijomabo hihqui bi mato coshi jonibo jaiya tah non jenimahi. Man
    hashoan coshinon hihxon ta mato yocaxonai.
  sgb-sgb: Ta humigla kay no nakataniêh ya paniwala yo, lumtaw kay man hên nanad ayn
    kapangyarihan. An-ihalangin naên kaw, ya madyag yoy mangêd ha hêlêk ni Apo Namalyari.
  vie-1934: Dầu chúng tôi yếu đuối, miễn là anh em được mạnh mẽ thì chúng tôi cũng
    vui mừng; và điều chúng tôi cầu xin, ấy là cho anh em được nên trọn vẹn.
  kxv-kxv: ଏଚିବେ଼ଲା ମା଼ମ୍ବୁ ବା଼ଡ଼୍‌ୟୁ ହିଲାଆ ଗାଟାତମି ଆ଼ନମି ସାମା ମୀରୁ ବା଼ଡ଼୍‌ୟୁ ଗାଟାତେରି
    ଆ଼ଦେରି, ଏଚେ଼ତା ମାଙ୍ଗେ ରା଼ହାଁ ହ଼ତାନେ; ମୀରୁ ଏ଼ନିକିଁ ବାରେ ୱାକିଟି ନେହାଁତେରି ଆ଼ଦେରି
    ଏ଼ଦାଆଁତାକି ଜିକେଏ ପ୍ରା଼ତାନା କିହେ଼ମାନମି ।
  amu-NT: Mꞌaaⁿyâ na neiiⁿyâ quia na laxmaaⁿyâ na tijnda̱a̱yâ cha na mꞌmo̱ⁿnaꞌ na
    ꞌo laxmaⁿꞌyoꞌ na jnda̱ꞌyoꞌ cantyja ꞌnaaⁿꞌ Cristo. Ñecwitco cwitaaⁿyâ na nlaxmaⁿꞌyoꞌ
    na canda̱a̱ꞌndyoꞌ jo nnom Tyꞌo̱o̱tsꞌom.
  hin-CV: हम अपने कमजोर होने तथा तुम्हारे समर्थ होने पर आनंदित होते हैं और यह प्रार्थना
    भी करते हैं कि तुम सिद्ध बन जाओ.
  spa-BES: Porque nos alegramos cuando somos débiles y ustedes fuertes; y esta es
    nuestra oración, incluso para que sean perfeccionados.
  san-BEN: ৱযং যদা দুর্ব্বলা ভৱামস্তদা যুষ্মান্ সবলান্ দৃষ্ট্ৱানন্দামো যুষ্মাকং সিদ্ধৎৱং
    প্রার্থযামহে চ|
  tdx-tdx: Ifalea’ay ty haleme’ay naho te inahareo ro maozatse; eka ihalalia’ay t’ie
    ho fonireñe.
  naf-naf: In nâgât an tototnaŋ bugan e ŋep mandinoip wa neŋ keyet nâma bekanaŋ ku
    bein. Âpme in ŋepgat windeŋinbeŋ ke mambep. Yaŋgut nin in Kawawaŋaŋ indamukulem
    mme nâmkiŋpepeen kaliŋaŋ penaŋ bemti mamayet nâmti Amobotnaŋgat mene mene mandundum
    sanup.
  grc-MT: χαιρομεν γαρ οταν ημεισ ασθενωμεν υμεισ δε δυνατοι ητε τουτο δε και ευχομεθα
    την υμων καταρτισιν
  vid-vid: Twangusangalala kota hetwe twa ng'hochele, ila hemwe mna ludali, ahyo twangulanda
    muwe wanhu wenele.
  pio-NT: Iná wàanàacaalípinácué pìatalé, yá wàanàacaalícué pía yeebáidéeyéi ìyaca
    tài íiméeri iyú, càmicaalí nacái iwàwacutá wàuwichàidacuéca pía pibáyawaná ìwalíisewa,
    yásí cayábaca wawàwa éwitasica áibanái iicáca wía iyúwa machawàaquéeyéi càmicáiná
    wáasáida Dios ichàini wàuwichàidacaténácué pía. Wawàwacáita peebáidacuéca Jesucristo
    itàacái tài íiméeri iyú, cachàinicaténácué píiwitáise ìwali. Yá wasutácué Dios
    íicha pirípinácué mamáalàacata ichùnìanápinácué píiwitáise cayábéeri iyú.
  tsn-tsn: Re itumelela go nna bokoa le go nyadiwa fa tota lo nonofile. Keletso ya
