verse: 2CO.013.009
translations:
  kpx-kpx: No negoholige la negolahage no kemo vahaeholahalu. No vani bahata laheho
    guligulilahamale kemo lana vaveve inutolotolote vageve.
  okv-H: Eto dagona ivoambu aisora te ungo na ivo aisova avo peni bera te ungona ari
    jajavotoho na pere inono ta aisova avoeto dago ungoembo pari ereora.
  tbo-tbo: Apo to kaoha inapa to tapiya ma ona kadidili. Ma to laupali ipa omi dewadewa
    ona tami pahihi.
  mal-C: ഞങ്ങൾ ബലഹീനരും നിങ്ങൾ ശക്തരും ആയിരിക്കുമ്പോൾ ഞങ്ങൾ ആനന്ദിക്കുന്നു; നിങ്ങൾ
    ആത്മികപരിപൂർണത കൈവരിക്കുന്നതിനായി ഞങ്ങൾ പ്രാർഥിക്കുന്നു.
  grc-SR: Χαίρομεν γὰρ ὅταν ἡμεῖς ἀσθενῶμεν, ὑμεῖς δὲ δυνατοὶ ἦτε· τοῦτο ⸋δὲ⸌ καὶ
    εὐχόμεθα, τὴν ὑμῶν κατάρτισιν.
  bgc-bgc: जिब हम कमजोर सां अर थम ठाड्डे सों, तो हम राज्जी होवां सां, अर या प्रार्थना
    भी करा सां, के थम बिश्वास म्ह सिध्द हो जाओ।
  khz-khz: Ai gamoirana aonai, gomi gotiligana, ai gema verere ekamuna. E ai gema
    rapali kamuna gakalaana, gomi pio kwalimu taunatauna gemi kamonagi ai.
  deu-TKW: Wir freuen uns ja, wenn wir schwach sind, ihr aber stark waret. Darauf
    geht auch unser Flehen, daß es mit euch richtig werde.
  zsr-NT: Qui lë ni naꞌ rudzíjituꞌ catiꞌ rcuídiꞌtuꞌ atiꞌ lbiꞌiliꞌ rdip ládxiꞌliꞌ.
    Rulídztecztuꞌ‑nëꞌ Dios, rnábituꞌ‑nëꞌ gunëꞌ ga gac gdu ca réjlëꞌliꞌ Cristo.
  lin-lin: Tozali na esengo ya kozala na bolembu, kasi bino bozali makasi ; mpe tosengaka
    na Nzambe kati na mabondeli na biso ete bokoma bato ya kokoka.
  hns-NT: Aur hamlog khoesie hai djab hamlog kamdjor baatie aur toelogke bieswaas
    barka hai. Hamlog praatna kariela kie toelog sab tjiedj ekdam se bhar-poer kariehe.
  noa-E: Maguata pãarta Cristo dʉ̈i ubʉ naapim khõchgau mʉchta iek theeg chukhumjö
    aawaijã warag onee aajem. Mag onee chiraawai warag mua pãar kõit ich jãg jëeu
    chitaju, wajapcha nʉisimkhĩir.
  eng-EMTV: For we rejoice whenever we are weak, but you are strong. And this also
    we pray, that you may be made complete.
  mib-NT: Núu súcuan te cácusɨɨ̄ ni rī núu tú na fuerza maá rí, te núu íyó fuerza
    maá ró. Te níní cácān tahú rī jeē na íje ga ni rō jijnáhan ró jíín jnúhun ya.
  lif-NT2: आनिगे़ मे़न्‍धुम्‍मना पोःक्‍खिगे़आङ् खिनिॽ से़क्‍खाए के़धुम्‍बा के़बोःक्‍खिल्‍ले़
    सःत्तिगे़रो॥ आनिगे़ग खिनिॽ नसाःन्‍नो कुलिङ्‌धो के़गे़रिर फाॽआङ् तुवा चोगुम्‍बे़ॽरो॥
  xnj-xnj: Tiheka muni tete lukumbi petatotokili, nambu nyenye muvi na makakala, ndava
    yeniyo tikuvayupa mkoto kupungula chochoha.
  mmx-mmx: Ma lok momo do nemi mi tu atmatkun. Keke i do nema maxo ruuna lolos. La
    ma sing bok kusu mina ravasu nunuan axap keneng at lorooro atnimi.
  cbr-NT: Nux cushimasa 'ixunbi 'aquincëxmi mitsux upí 'ain cananuna cuëënin. Mitsun
    ñu 'atima 'acëcama mëníocë 'aish upíshi 'inun cananuna ënquinma Nucën Papa Dios
    mitsu ñucáxunin.
  tee-NT: Na iclhik'achan acsni tasui lami'atsucunti'an ni ixlhichux ju mi'alhunut'an
    ju lhilac'ap'inat'it ju Cristo mas lai aquilalakts'inau ju chunch tachi ju va
    matich ju quintachaput la'ixmacni Cristo ni jantu tu'u' alin ju lai aclalhilak'ak'aimayau.
    Chai vachu' ictapainini ju Dios ni lana soknic'a cajuna' ju mi'atsucunti'an.
  eng-LSV: for we rejoice when we may be weak, but you may be powerful; and we also
    pray for this—your perfection!
  cak-NT: Y romari' roj can yalan jojquicot cuando utz jixc'o y can man nic'atzin
    ta nakacusaj ri uchuk'a' ri yo'n pa kak'a'. Y roj man xe ta jojquicot roma c'o
    iwuchuk'a'; roj xa can nakac'utuj che ri Dios pa ka-oración chi nu'on ta chiwe
    chi jix utzilaj tak winak y can man jun ta chic anchique nrojo' ri ic'aslen.
  pah-NT: 'A''ea ore oropota hete pendekokatua. A''ereki pe ndekokaturame ore noromondoi
    hahyva''ea pe me. A''ereki ore noromondotehei hahyva''ea. A''ero po pe pe''e:
    “Paulo''g̃a ndipopoakari,” pe''e po pe. Po ore nahã, a''ero oropopoakare''yma
    rehe ore roryroryvamo reki. A''ereki pe pepopoaka pejikokatuavo. Oro''e ore Tupana''ga
    pe a''ero: —Igwaigwavete ti emongo katu Corintopeve''g̃a jipi g̃a mbojogwerekokatuavo,
    oro''e ore ga pe.'
  sja-NT: Tai o-ĩa p'anɨ Tachi Ak'õrepa tai pëi-e pak'ãri ijãapataarã ɨtrɨade. Mapa
    irumaa iidi p'anɨ parãpa pipɨara ijãadamerã mãik'aapa oodamerã Cristopa oopi bɨk'a.
  xed-xed: Ka nda mbra kaghuni ta tva Lazglafta dər nda hta mbrakwa aŋni, ta rfu aŋni.
    Duʼa aŋni da Lazglafta ná, má tsiɗiɗ ká kuni nzatá, ŋa aŋni.
  mks-NT: Ta cáji̱i̱ ini nde̱ tá ndáa nde̱ tá quia̱hva ndáa na̱ vitá ini tá cúú á
    sa̱há ña̱ ndacú ini mé ndó cuéntá Ndióxi̱. Ta a̱ jándacoo toho nde̱ ca̱ca̱ ta̱hví
    nde̱ nu̱ Ndióxi̱ sa̱ha̱ ndo̱ ña̱ ná xi̱nu̱ co̱o ndó cacuu ndó ña̱yivi co̱ó cua̱chi
    nu̱ mé á.
  gfk-S: Mem laro ing mu dades iesene pata numem ta dades. Ma mem sasaring utuma nalu
    be mu na hanawat takados baling.
  bmu-bmu: Nöŋön kukösumni qahö kondela ösumeret tandök malbiga eŋön köhöiba kinmei,
    nalö mewöŋe mönö sösöŋgai ahakin. Urumeleŋgö aködamunŋini körek miwikŋaiba köhöiba
    kinmegöra neŋön Anutu köulukömakzin.
  dgz-dgz: Ap menan nu nutun ae bigarepi wamewa, e aroe den wainiene menan atonaya
    wait. Go e aigap aigap tamana taiwaniampen menan mupewa God inap waivin.
  eng-GNV: 'For we are glad when wee are weake, and that ye are strong: this also
    we wish for, euen your perfection.'
  zaa-NT: Yala redácca'ni tu' canchu ná lé fuerte para qui'ni ccá tu' débil lani le
    nna làa gulue' tu' poder qui' tu' lani le, porqui'ni oración qui' tu' nna ą́ qui'ni
    cca le creyente tsìttsì.
  eng-WEBSTER: 'For we are glad, when we are weak, and ye are strong: and this also
    we wish, even your perfection.'
  guh-guh: Aneconijibia itsa pajinavanapaename, acuenebi patacananeconitsiaexanaenexa.
    Itsiata pacasivajamatabëcuenebarëyatsi. Tsipaji apo paxainaemë paneconi yabara
    pacananeconitsiaexanaejitsiatsi. Pacatovajëtaponatsinua Diosojavabelia panevajënaeyabelia
    panejamatabëcuenevitsabaponaenexa Dioso panejumecovënëtsijava.
  bon-bon: Cine gege gemi, cine liba kokre cäco gemi, yepä weene kokre gemi. Siige
    cine irecu ätumutanininago egä weene epucäco me äbitame.
  nhw-BL: Tojuanti nelía tipaquise sintla quema tiajsitij, nochi elis cuali huan ya
    anquipiyase chicahualistli huan yeca tiitztose tiyamanique ica amojuanti. Amo
    monequis timechnextilise tochicahualis. Huajca timotlatlajtíaj ica Toteco para
    xielica antlaneltocani catli ya anquichihuaj nochi catli senquistoc cuali iixpa.
  swh-ONEN: Tunafurahi wakati wowote sisi tunapokuwa dhaifu, lakini ninyi mkawa na
    nguvu. Nayo maombi yetu ni kwamba mpate kuwa wakamilifu.
  wbi-wbi: ulwakuva tuhovoka pano usue tulivavote vote, neke umue muli ni ngufu. tukun'suuma
    uNguluve avatange muuve vagholofu.
  bba-bba: Bɛsɛn nukurɑ rɑ n do sɑ̀ n kuɑ dɑm sɑriruɡibu sɑnɑm mɛ i sɑ̃ɑ dɑmɡibu.
    Mɛyɑ mɑɑ sɑ bikiɑmɔ bɛsɛn kɑnɑru sɔɔ i ko tɔn yebunu.
  eng-KJVCPB: 'For we are glad, when we are weak, and ye are strong: and this also
    we wish, even your perfection.'
  kgk-NT: Upéa-gwi pene mbaraete ramo Hesu-rehe pejerovia tee-gwi orovy'a-ma va'erã
    pende-rehe kwéry. Nore mbaraetéi ramo jepe orovy'a arã joty pende-rehe. Orojerure
    rure Nhandejáry-pe pene mombaraeteve teve hagwã peiko hagwã heko tee-rupi.
  waj-waj: Ta muaraagama variaunnani ngia yaagueeqama variaivaara ti yoketainoo. Ngia
    Anutuuqaa aataruuvaa iidada arinaima teeda koovayama kiada variateeraivaara ta
    yaaku varaunnanoo.
  cpy-cpy: Ari nothaamentakyaa aririka noñaakimi paawyaa-shireta-waetanee, okantawitakyaa
    eekiro ikimita-kaantee-tana naaka kaari aawyaawaetaniri. Rootaki namana-kota-piintakari,
    okantyaa piñaantyaawori eeroka-paeni pithotyahaero paawyaa-shire-pero-waenitee.
  mpx-mpx: He ebo ama ha pweyata ge komiu ku gasisi, ama ha yaliyaya-an to. Inoke
    ha awanun Yehoba elana ni labemiu yaka yawalimiu ana nawanawa ni waisi hot.
  wbp-wbp: Ngaju mardarna rampaku. Kala nyurrurlaju kajinkili pirrjirdi nyina, ngulaju
    ngaju karna wardinyi-nyayirni-jiki nyina. Ngaju karna-nyarrarla payirni Kaatu
    nyurrurlaku yungu-nyarra pirrjirdi-maninja-yani.
  luo-luo: Nikech wan wamor ka wanyap, to un utek. Omiyo walamonu mondo ubed joma
    kare.
  nhe-NT: Tojuanti nelía tipaquise intla quema tiajsitij, nochi imojuanti inquineltocatose
    Toteco ica nochi imoyolo huan ax monequis ticamatise chicahuac. Huajca timomaijtohuaj
    ica Toteco para xiitztoca intlaneltocani tlen ya inquichihuaj nochi tlen senquistoc
    cuali iixpa.
  aii-aii: ܒܸܚܕܵܝܵܐ ܝܘܲܚ ܐܝܼܡܲܢ ܕܐܲܚܢܲܢ ܙܲܒܘܼܢ ܝܼܘܲܚ ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܚܲܝܠܵܢܹ̈ܐ ܝܬܘܿܢ.
    ܘܐܘܼܦ ܨܲܠܘܼܝܹܐ ܝܘܲܚ ܕܗܵܘܹܝܬܘܿܢ ܓܡܝܼܪܹ̈ܐ.
  esk-NT: Quviasrugaqtugut sayaitñapta aasriiñ saŋŋisi'apsi. Iŋiqsruutigipsi nalaunŋasripkatqił̣iksraqsigun
    agaayyutikuałipsigun.
  msb-msb: Malipay kami na kami maluya basta masarig kamo. An ginapangadyi namon na
    magadako kamo sa pagtuod kan Cristo.
  cpa-NT: Hiug² báh³ dsǿa¹² jnieh³ hi² lán¹² jnieh³ dsa² huan¹³, chi²júh² lanh¹² hniah¹²
    dsa² chi² bí². Hi² jøng² báh³ tseih² jnieh³ Diú¹³, hi² ju³li¹béh² hniah¹² ja³cog²dsa.
  dso-dso: ଜଦି ଲକ୍‌ମନ୍‌ ଆମ୍‌କେ ଦୁର୍‌ବଲ୍‌ ଆଚତ୍‌ ବଲି କଇଲେ ମିସା, ଆମେ ସାର୍‌ଦାସଙ୍ଗ୍‌ ଆଚୁ
    । ତମେ ଆକା ବିସ୍‌ବାସେ ଡାଁଟ୍‌ ରଇବାର୍‌ଆଚେ । ଆରି ତମର୍‌ ଚଲାଚଲ୍‌ତି ସିଦ୍‌ ଅଇଜାଅ ବଲି ଆମେ
    ଗୁଆରି କଲୁନି ।
  meu-meu: Badina be ai a manokamu umui o goadamu negadia ai a moalemu; emai noinoi
    tamona binai, umui ba namo ḡuḡuru.
  yva-NT: Rinanayanambe arono weapamo wabambunin no Amisye ai, yara risyamo rimayondi
    kai. Muno ribe sambayambe indamu wapa ana wadave mamo mamai dave.
  dgc-dgc: Masahaték éng demtan ta kam a matibay i péniwala moy, monda éwanék tu kailangan
    a magparusa dikam. Saya i panalangin kua, a maging mahusay kam ta péniwala.
  zpm-NT: Gacxe waa, tib guieḻbley nroob ga lo no, teḻne zhal to znuse xixcuaa to,
    gac to zha ne nlipaa dib zdoo rleynie Dios; laa ne yquiambëz to guiaadlisqui no
    grë ncuaaṉe noyuṉ to. Laa no racladz gdziṉ dze ne gac to zigne rdziladz Dios,
    ni miṉcogaa quianab no lo me.
  hix-NT: Ohxe xaxa oyesnàr komo xe wehxaha. Ohxe xaxa oyehtokonye, teryehorye rma
    haxa wehxaha. Ehonomnà mehra owyanye ronyetoko, teryehorye rma wehxaha, ohxe oyesnàr
    kom ke mak ha. Ohxe nyhe oyehtxoho kom hoko rma kàrwonaha, Khoryenkom yakoro.
  sim-sim: Nir os ma li heye li mba, �Tondo kwambu ngashi ambu lir,� karem li mba
    nahi, wa mberem uwana. Hako jir kwambuk er ji sishinak ni rupshika. Nir ermba
    ermbak Avui Wasilakan ni sawenak jirin or jelyashinak Jisasin ji hishiowenda nombo
    jihi nga ji liyawa jihi nga jivi mendek er si nakmbaha ni sawenda nir.
  npi-ULB: किनकि हामी दुर्बल हुँदा र तिमीहरू सामर्थी हुँदा हामी रमाउँछौँ । तिमीहरू
    पूर्ण होओ भनी हामी प्रार्थना गर्छौं ।
  cgc-cgc: Daw makita ko na dayad inyo na mga buat, malipay a gid tak dili en kinanglan
    na disiplinaen ta kyo na gamiten ko ake na katengdanan bilang apustol. Gani, gapangamuyo
    kay na inyo na batasan magpadayon na magbag-o daw inyo na pagtuo maglig-en pa
    gid aged ula aren may masaway ki kyo.
  tim-tim: Akto nen tân yeŋgum yeukŋe aktenŋe kârikŋe akbai aregât nen heroŋe akmaen.
    Akto ye Anutugât dewunŋân salek salek kinmâ âgâwaigât Anutu ulilaŋmaen.
  yor-yor: Nítorí àwa ń yọ̀, nígbà ti àwa jẹ́ aláìlera, tí ẹ̀yin sì jẹ́ alágbára;
    èyí ni àwa sì ń gbàdúrà fún pẹ̀lú, àní pípé yín.
  wos-wos: Huruta, nani hambuk yahafi yambet, guni Godmbu hambuk hérae hambuk yangut,
    nani wun jooka yikafre mawuli yatame. Nani Godré nani wakwexéké, guni yikafre
    sémbut male hurukwa du takwa rengute.
  emp-NTPO: Bãrãba bio ĩjã pananibʌrʌ daira ʌb̶ʌaẽ́ panʌmĩna b̶ʌsrid̶a panʌa. Maʌ̃
    awara daiba Ãcõrẽa iwid̶i panʌa bãrãba jipaara o pananamãrẽã.
  eng-F35: Now we are glad when we are weak and you are strong. And we also pray for
    this, your perfecting.
  ind-ind: Kami senang kalau ternyata kalian sudah berdiri teguh dalam persatuan dengan
    Tuhan waktu kami tiba, meskipun kami akan dianggap lemah karena tidak ada kesempatan
    untuk bertindak keras terhadap kalian. Kami juga berdoa supaya kehidupan rohani
    kalian semakin dewasa.
  pes-OPCB: راضی هستیم ضعیف بمانیم اما شما قوی باشید. بزرگترین آرزو و دعای ما این
    است که شما در ایمانِ مسیحی خود به حد کمال برسید.
  mpt-mpt: Nakaia unangai funaniba Fole titil blimobo geniba ne mo gotneim blim keib
    mole olo besabe. Ina otane ibo ib bainobo galino sbal maib mole ni seinomabbiobe.
    Ni Gode oha bianoba Kobo i daabeneba i bainobo galino sbal maine ge ohabuobe.
  ssx-ssx: Niki damako poloma꞉ dina꞉ta꞉ iki honkopu hao haleme ekima꞉ nikita꞉ ta꞉na꞉
    wopu pa꞉la꞉me. Koto ekina꞉ta꞉ iki ota꞉eki a꞉nda꞉ na piki wanda꞉hali hamena꞉ nikana꞉ma꞉
    yeni pea꞉tiki pu haloma꞉me.
  mkl-mkl: À wɛɛò inɔ didɔ̃ kɑ jɛ hɑi nɛ ɡbuɡbɑ̃ ŋɑ bii ntɔ ntɔ iŋɛ ì nɛ ɡbuɡbɑ̃ ŋɑ.
    Nɔ nŋu mɔm nii ɑ̀ wɑɑ tɔɔ Ilɑɑɔ̃ ku bɑ i kɔ̃ ŋɑ.
  gaq-gaq: ନେନେ ଅସକ୍‌ତିଆ ଲେଃକେଲା ପେଇଂ ବପୁ ପେଲେଃଲା ନେନେ ସାର୍ଦା । ତେସା ପେଇଂ ନିମାଣ୍ତା
    ଡିଙ୍ଗ୍‌ପା ଡାଗ୍‌ଚେ ନେନେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Nu daaburiya wode hintte qassi minniya wode nuna ufayssees. Hintte borey
    baynnayssata gidana mela nu hinttew Xoossaa woossos.
  unx-unx: ଆଲେ ନାରାଦୁରା ତାଇକେନ୍‌ ଇମ୍‌ତା ଆପେ କେଟେୟାନ୍‌ଗିପେ ତାଇକେନା, ଏନାମେନ୍ତେ ଆଲେ ରାସ୍‌କାଅଃ
    ତାନାଲେ ଆଡଃ ଆପେ ପକ୍‌ତାଃଅପେ ମେନ୍ତେଲେ ବିନ୍ତିତାନା ।
  gah-gah: Leza zámuzamú vitagá okoko nousigo, lekelisi zámuzatiki minatamó nene mulutegú
    lamaná gilinogo usive. Lá nousike likigika gizopa lative loko Ómasiloka loaká
    nousive.
  lcm-lcm: Using namempo uruk palau lak si kamem malum na kami dual, na namempo sokotuk
    ta mi serei atalupus aro.
  aer-aer: Ilerne apeke atyepe-atyepe awelhetyakenhe apatemele anerle-anerreme. Nhenge
    ilerne apetyemele arrenhantherrenhe anteme aremele utnenge atnerrele Jesus apenterlte-anerlenge
    ilerne-arle akangkentye anetyenhenge. Alakenhe ikwerenge ilerne Ngkarte akwetethe
    apayuthnerle-anerreme arrekantherre, arrantherre mwerre anteme anerlte-anetyenhenge
    iwerre arratyele akwetethe renhe apenterlte-aneme.
  qvc-NT: Chaymi qamkuna Jisuspi allita kriyiptikiqa, ancha kushikunillapa. Chaqa
    qamkuna chayshina kawsaptikiqam, mana nima pudirniyuqchu kanillapa kastigashunayqa.
    Chaymi Tayta Dyusman ancha mañakuni, kada diya mas allita rurashpa, kawsanaykillapa.
  tgl-ULB: Sapagkat kami ay nagagalak kung kami ay mahina at kayo ay malakas. Dalangin
    din namin na kayo ay maging ganap.
