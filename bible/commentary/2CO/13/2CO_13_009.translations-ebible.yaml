    tok ta khenam te, muta kta serppak mang e Kristus kam kta kor mnam muk mang he
    kmokpom kar kat va kam kta kpom karo rhek kat. Ii, he enang tok, kom kle her gia
    ngarkie kat te, E Nut kam turang nguk kam kta kaum mang a pat atgiang to mang
    e Kristus, muk kam smia mokpom kar en tok, he nang muk kam sim kut kolkol ekam.
  are-are: Arai, nurna kangkama nurna thaltja namanga, rrangkarra pula ekarlta namanga.
