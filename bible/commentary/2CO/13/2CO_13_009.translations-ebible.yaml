    adinque mönitö nanguï tomönipa. Mïnitö beyæ̈ edæ Wængonguï ingante apæ̈nedinque
    mönitö, Coodintoidi eyepæ̈ entawëninque picæ̈näni baï nö cæcædänimpa, ante apæ̈nemönipa.
  kbc-NT: Igaataɡ̶a ɡ̶odinitibece niɡ̶ina me ɡ̶adoniciwatitiwaji me iwaɡ̶atakani,
    icaaɡ̶ica nige jeemiteeɡ̶atece me ɡ̶odaɡ̶amalaɡ̶a. Jemaanaɡ̶a makaamitawece ateciɡ̶i,
    mabootiwage mawii ane iɡ̶enaɡ̶a.
  bmh-bmh: Agal oiagab petak emen gusig tapai dabi, uzaneim an duailel ipal agal dabeleu
    ig gusig tamacag amam, go iboi, ig siksikamam. Ig Uwait auremun, ag gusig tapai
    daimai, duailel tuguianau pet usalamamen.
  ctu-BL: Jini cha'an tijicñayon lojon mi p'ʌtʌletla anquese c'uñon lojon. Mij c'ajtiben
    lojon Dios cha'an mi' ts'ʌctiyel la' wenlel.
  meq-meq: Taɗə nəkurom gədaŋ eye ka tsəveɗ i Mbəlom, kwa taɗə nəmay bəle eye hay
    na, ɗərev may faya ma ŋgwasiye huya. Nəmaa ɗuwulay naha me a Mbəlom hərwi ada
    mâ dzəna kurom ka məgəle ka tsəveɗ ŋgay.
  noa-H: Maguata pãarta Cristo dʌ̈i hubʌ naapim k'õchgau mʌchta hiek t'eeg chuk'umjö
    haawaijã warag honee haajem. Mag honee chiraawai warag mua pãar kõit hich jãg
    jëeu chitaju, wajapcha nʌisimk'ĩir.
  alp-NT: Ami lalemaru ndina sepo, masike ami aseluke amiki ktiline mo kai tamata
    esi selu amire tamata rebe ktili mo, po imi hlaleke ktili rame. Kai ami kotie
    leke imi ono tamata rebe nkena me Tuhane oaI suike.
  san-VEL: vaya.m yadaa durbbalaa bhavaamastadaa yu.smaan sabalaan d.r.s.tvaanandaamo
    yu.smaaka.m siddhatva.m praarthayaamahe ca|
  kbq-kbq: Tagra muse nehune, na'ankure tagrira hankavetia omne'neanagi, tamagrira
    hanavetmia me'negu, tamazeri knare zantfa haniegu nunamuna hunermantone.
  kbh-kbh: Bënga fsë́ntsebos̈e nts̈amo ts̈abá yomncá ts̈ëngaftanga chas̈motsamama,
    er bënga oyejuayënga fchandbétsemna, bënga mo chë obenana ndbomnëngcá fstsemna
    ora, bëngbe mando jácastigama ntjatinÿanÿnaycá, y ts̈ëngaftanga ainaniñe bëts
    añémoca s̈mojtsemna ora y puerte ts̈abá s̈mojtsenománda ora. Bënga Bëngbe Bëtsá
    fchandbétseimpadana, chca bacna soyënga amana jtsajbanase, chas̈mobená jtsemnana
    nÿetsca soyënguiñe ts̈ábenga, y lempe nts̈amo ts̈ëngaftanga chas̈motsemnama Bëngbe
    Bëtsá yobos̈cá.
  ron-LSB: 'Căci ne bucurăm când noi suntem slabi și voi sunteți puternici. Ne rugăm
    și pentru aceasta: pentru ca voi să deveniți desăvârșiți.'
  pon-pon: Pwe kit peren, ma je me luet, a komail me kelail, o i me je men, komail
    en unjokala.
  nhe-BL: Tojuanti nelía tipaquise intla quema tiajsitij, nochi imojuanti inquineltocatose
    Toteco ica nochi imoyolo huan ax monequis ticamatise chicahuac. Huajca timomaijtohuaj
    ica Toteco para xiitztoca intlaneltocani tlen ya inquichihuaj nochi tlen senquistoc
    cuali iixpa.
  sps-sps: Mam paparaa fiisok rom ma kaa iny tameruts mimam, ito te parits fi romi.
    Mam paparaa fiisok rom ma faduen amam faarei rarom amaraav faman, ito te vovovou
    fasuu fi romi Jisas Krais. Ai tovei mam faakats rom ma matsua mimi tan aaven tan
    vovou iny kat rof an tavaron.
  wnc-wnc: Tasiwawa aminda nae semna natake kekekngana wena ngang yaninga kakengu
    undanga. Ginda Jesue kekeknga yutningge natake puya tasinggat. Tasike tumuk wamu
    Anutue iniwa ita gatandaman sanga ginda ie kekeknga yuaing kakngata buyambam siwik.
  bus-bus: Tó wá gbãa vĩro bensↄ̃ á gbãa, wa pↄↄ ègↄ̃ nnamɛ. Weè adua kɛare, lɛ
    à kɛkɛ à bↄ maa.
  gub-BL: Ikàg 'ym ma'e ài uruiko. Nuruzekaiw kwaw urereko haw rehe. Aze peruzar tuwe
    Tupàn ze'eg nehe, urerurywete putar nezewe mehe nehe. A'e rupi uruze'eg uruiko
    Tupàn pe. — Tuwe upytu'u ikatu 'ym ma'e iapo re wà nehe, uru'e uruiko izupe ure,
    penehe ureze'eg pà ure.
  imo-imo: Lino tepa tamba timbei umbunima wendo omo lemo ungure molo nalo ipuki tiko
    moromelemunga lino tono koltomolo. Aku tepo Goteni eno lipe tumbi tindipelie molko
    kondangei enge tipili nimbo Gotendo konge tendepo moromolo.
  boj-boj: Deqa iga siŋgila saiqoji soqnim niŋgi siŋgila ti sqab di iga areboleboleigwas.
    Iga gaigai niŋgi qa endegsim pailyeqnum, “O Abu, ni na Korin Kristen naŋgi aqaryainjrimqa
    naŋgi torei kere na sqab.”
  eng-DRA: For we rejoice that we are weak, and you are strong. This also we pray
    for, your perfection.
  knf-knf: Woli pbiişna pi nun pakaaŋ kë naka mnhina, ŋji ŋlilan ţi uko mënţ. Uko
    wi ŋjaaŋ ŋñehan Naşibaţi uwo nawo bañaaŋ banjinţuŋ ţi këş ki nul.
  san-KHM: វយំ យទា ទុព៌្ពលា ភវាមស្តទា យុឞ្មាន៑ សពលាន៑ ទ្ឫឞ្ដ្វានន្ទាមោ យុឞ្មាកំ សិទ្ធត្វំ
    ប្រាត៌្ហយាមហេ ច។
  arn-NT: Fey iñche tunte illamngellefuli rume, rume ayüwken kon piwke mew ngüneduamlu
    iñche eymün tamün newentulen ti küme dungu mew. Fey iñche ñi ngillatun mew, llellipukefiñ
    ta Ngünechen tamün kelluaetew tamün nieael fente küme nor mongen.
  zas-NT: Zeel yuꞌ du luxdoon nix achet güünan ni cayzaꞌctzan din chileꞌ sudxiꞌchidi
    loj ni rliladxidi. Abiꞌ rarejdxan Dios din gagbeedi guidiblagaa xhienaag guibandi
    xnejz.
  ken-NT: Sɛ́bhɔ̀ŋ maŋák mbák bǎtaŋ, yɛ ɛ́mbak chi bɛ sɛbhɨkɨ taŋ. Sɛ́nɨ̀kmʉɛt
    ntá Mandɛm bɛ nɛka ɛnɛka nɛ́ngó nɛnjwi pɔɔt.
