  heb-heb: כי נשמח אם חלשים אנחנו ואתם גבורים ועל זאת גם נתפלל על אשר תכוננו׃
  mpp-mpp: Nonge tapili-wawa gaebengka ngenge tapilinginengkolec gabong beliyegabeleng.
