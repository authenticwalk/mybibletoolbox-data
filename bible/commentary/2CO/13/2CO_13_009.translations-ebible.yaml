  gmv-NT: ኑኒ ዳቡራንቻታ ጊዲን ኢንቴ ቃስ ሚኖታ ጊዲሺን ኑና ኡፋይሴስ። ኑ ዎሳይ ኢንቴ ቦላ ዎሶይ ባይንዳይታ ጊዳና ማላሳ።
  por-BLT: Nós ficamos felizes quando estamos fracos e vocês fortes, pois oramos para
