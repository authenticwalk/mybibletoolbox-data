    ɗo ɗatikko.
  mlp-mlp: Na ezaqgo negmo ya igem ulumad bilaqay, Ezaq teq Krais ni niqezab gamuk
    bilaqaqta na ago i hurit kemam haqayta. Ari ne ginad emiy. Krais ne giwastitaynan
    haqad in ne girabunad daq kiskista a hi negaqta. Haiqgam. In ne gilikmanib kabiy
    awaz meqin diqta emaqta. Sa ya ne gigo hib leheq nazaqmo diq ya tiqemdaiqmo.
  ape-C: Abudok nyutob ikri wosik-umesh aria igabeyesh obi nyutob, ipak ta putik namudok
    aria pudukemesh pukri eik adur Krais apa neyohur yeyagwreh ananin baraen. Aria
    mnek! Krais ta nukwu eik neneke dodogoiwe atuwe aria nugapesh eshudok arpesh douk
    shenek yoweishi inahos iri. Ta nukwu eik aria niyabige um agundok anan dodogowin
    atun abom um.
  bgs-bgs: su pakitanán ku ákniyu na ágkagi si Cristo ukit kanak. Ánnà malómét tô
    kadisiplina din ákniyu, su matulus gó sikandin.
  faa-faa: Repo someraka, “Keresomo né aeyaka some karáka tiki some karakao, ane isiapo
    mayiáka hemakapukusare?” Aíyaka repo somerakane mairakare? Repo makata watikiaka
    rakirakano maropohokosakipoko Keresomo asekepayanafapo. Asiamo repo makata watikisane
    mafahokosakipoko, repo himua Keresomo wakapuaka rakirapo.
  kik-kik: tondũ nĩmũrenda kũmenya kĩhooto kĩa atĩ nĩ Kristũ waragia na kanua gakwa.
    We ndamwĩkagĩra maũndũ ta atarĩ na hinya, no nĩonanagia atĩ arĩ na hinya gatagatĩ-inĩ
    kanyu.
  cap-NT: Jalla nuz̈ castictiquiztan anc̈hucqui kjanapacha cheraquic̈ha, Cristuz̈tan
    wejttan tsjii kuzzizza. Jaziqui Cristuqui wejr chiikatchic̈ha. Cristuqui anac̈ha
    inallakaz anc̈hucaltajapa. Antiz anc̈hucaporquiz niiz̈ azi tjeez̈a.
  ksr-ksr: Kraistnoŋ esuŋkamakamaa qaganoŋ mende ama oŋomakejato, ku-usuŋa oŋoo batugianoŋ
    qendeemakeja. Kraist iikanondeeŋ mono sololooŋ nono aposol kolooŋ qaa jeŋkejeŋi,
    oŋo iikawaa kaniaajoŋ uuwoi ama kaparaŋ koma qisiŋ aoŋkeju. Kawaajoŋ siligiaa
    so mono qaa jeŋ oŋoma mindiŋgoŋ oŋomaŋa.
  eng-TNT: seynge that ye seke experience of Christ which speaketh in me which amonge
    you is not weake but is myghty in you.
  sbs-sbs: Ni mi wambila izi kakuti mukwete ku lola zivoneka kuti Kirisite njo wamba
    ku zwilila mwangu. Ka vulite ziho ka chenu. Kusivulyo, iye u kolete mwenu.
  sue-sue: Duba nasora ge potawi towena awa Kristo awa. Amira susu kei awai gamu towewa,
    are na nisokare nana kei awana gamunowa awa. Kristo meni nisokare nana bua wamu
    sero betata oko inowia. Nu putoure inowia awa.
  fra-NCL: puisque vous cherchez une preuve que le Christ parle en moi, lui qui n’est
    pas faible à votre égard, mais reste puissant parmi vous.
  snn-NT: Mësacuabi yua Cristo coca quëacaiguë ba'iyete yë'ëre ro'taye güejënna, mësacuani
    ai jëja si'nse güeseyë yë'ë. Cristo ba'iyete cato, ro jëja beoji catoca, ai huacha
    cayë mësacua. Ta'yejeiyereba ba'iguëbi mësacuani si'nseye masiji. Baguë ta'yejeiyereba
    yo'oguë ba'ise'e, mësacua jobo yo'oguë ba'ise'ere ro'tani, baguë poreyete masijë'ën.
  atb-NT: Haû gi, ngò dông mai Hkrisduq dang taî nyi é hkyô saksé shit râ lé, nungmoq
    dûng nyì kômù nghut lhê. Yhang gi, nungmoq é hkyô lé hkâsu kut shuî-û é hkyô má
    wum nyhôm é a nghut, nungmoq chyáng a-tsam mó shit sû sheq ru nghut ri.
  cek-AK: Kri mah kai khaeah lokthuih maw thui ai, tito panoek han na koeh o, Anih
    loe thazokhaih hoiah nangcae khaeah toksah ai, thacakhaih hoiah ni nangcae thungah
    toksak.
  bkd-bkd: ta iyan haini tagpamatuud ha diyà napuun ki Cristo sa inikagi ku. Sa alan
    ha binuhat hi Cristo diyan ta inyu tagpaahà ha gamhanan gayed.
  ctu-76: Che' jini mi quejel la' q'uele' mi añʌch i p'ʌtyʌlel c t'an. Como la' wom
