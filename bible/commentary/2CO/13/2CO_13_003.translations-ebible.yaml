  cco-NT: Jo̱ dsʉꞌ uíiꞌ˜ e ꞌnʉ́ꞌˋ iing˜naꞌ ñíˆnaꞌ røøˋ e su jáꞌˆ e féꞌˋ Dseaˋ Jmáangˉ
