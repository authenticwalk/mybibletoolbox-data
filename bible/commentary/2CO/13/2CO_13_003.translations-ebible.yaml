    näkä terak kwawak täwoŋärek täyak.
  ntp-NT: Poduucai maatʌmu aapimʌ isSuusi Cristo guvucadadʌcʌdʌ ñioocai aanʌ. Cʌʌ
    maatʌ aapimʌ sai istumaasi aagai Suusi Cristo sʌʌlicʌdʌ ivueeyi ʌgai.
  rai-rai: Muaat nemi kupi muaat a nunura lingtatunai naa iaau pirpir ma ra pirpir
