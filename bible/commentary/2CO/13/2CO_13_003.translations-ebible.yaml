  tbf-tbf: O ta vasangan senga bu kepineits kokouk nia vara tuktuk ngan va bu sana
    kepineits o ta vokokotie a kovuni se Karisito. Mi sinavien e Karisito nia vodusie
    mi sinavinga a kap molous, eiekesen a vasangan mi ngesengesien i kotubunga.
  uig-CYR: '@see-verse:2CO.013.002'
  ikw-NT: Hne anụ noopio nhne ke neegesi nụ Karaịsi ji m nookwu ọka, ọ bụ́o nye nwée
    rikne n'esilawụru anụ kọvu o jeegesi iknernema a hne anụ zị.
  khs-khs: 'Kiyewi selese, “Kelesoyewi kewa emi tese solo se tiye kinise kamunuse
    se tiye miya:na:pela:, amowa niyewi ko:lu matanema:na:na?” Aluse kiyawa epe selese
    amowa ko:lu seleseye? Kiyewi mane olokeyatela timinisaleke seila:pa:na:pela: Kelesoyewi
    eta: pote iya:tesemakeye. Alake kili mane olokeyatelawa iya:pa:na:pela:, kili
    himuwemi Kelesoyewi penanose timinisekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኪሪስቶሲ ታ ባጋና ሃሳዪያዋ ኤሪሲያዋ ሂንቴ ኮዪታ። ኢ ሂንቴናና ሃሳዪያ ዎዴ ኣ ዎልቃፔ ኣቲን ቤቲያዌ
    ኣ ዳቡራ ጊዴና።
  pma-pma: Veni mivit mivales anatinien keke Iesu Kristo mul selus ka enau, hervitei
