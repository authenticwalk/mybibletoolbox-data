  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ನನ್ನ ಮೂಲಕ ಮಾತನಾಡುತ್ತಾನೆಂಬುದಕ್ಕೆ ನಿಮಗೆ ಬೇಕಾದ ನಿದರ್ಶನವು ಆಗ
