  ena-ena: Jisasɨ Kɨlaisɨ agaŋ iasaŋ hɨji igudaci abɨlan agadɨ hɨdɨlɨ igɨben aba lɨlaŋ
    uami. Jisasɨ Kɨlaisɨ agaŋ lɨci viaŋ akuaba akuaba lɨdalɨŋ heŋ ala sɨhɨvia sɨbaŋ
    hɨdɨlɨ igɨbalaŋ uami. Igahɨlɨhalaŋ uami. Jisasɨ Kɨlaisɨ agaŋ nɨbu naludɨ hihɨla
