    ye amblo du dje aunda.
  nou-nou: Ingo Keriso naso yei awodo ge sedo ita mo ko sae ri awawa gadi dipapa evi
    ta? Edo na ingoda yei bugadena iji ainde isaga adira Keriso mi ge naso joda ititiri
    na ge sena. Edo Keriso ingoda teda buro ira amimi uso goroba awa isaga ira.
  mqb-NT: Na wa, a nak ikwen sa san anan, Almasihu winen apan i ja 'am ti nen ba?
    Ki i sənen anan kutok! Winen nə bəle kawa nen bay, a ga mer su way anahan à wulen
    a kwanay nə tə məgala awan.
  ape-B: Abudak nyultab inek stretim-umech abali, ipak eke putik namudak ali pudukemech
