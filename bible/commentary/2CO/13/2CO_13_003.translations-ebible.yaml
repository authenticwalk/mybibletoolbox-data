    mi' cha'len Cristo che' mi' tyoj isañetla. Mi' pʌs'eñetla i p'ʌtyʌlel i t'an.
  lac-NT: Jeroj je' a tumtic a wirex a ca cʌxtiquex wa Cristo cu ts'ic u t'ʌn ten
