  boa-NT: Áijyu ámuha méwaajácuú muhdú tajtyééveri Críjto íhjyúvahíjcyáné ámuha mewáájácúíyóneri
    meíjyácunúhijcyáne. Dibye tajtyééveri nééne álliu íjcyátúnéllii imílleebe muhdú
    dííbyé ɨhtsútú íjcyane ámuha mewáájacúne.
  quh-NT: Sichus yachayta munanquichej Cristo chekata nokanejta parlaskanta chayka,
    kancunaman ricuchinapaj canka. Cristoka mana pisi callpayojchu kancunapaj cashan.
    Astawanpis sumaj atiyninwan kancuna uqhupi ruwashan.
  kwi-kwi: Na akane, une Cristo nawa kwinta kira piankamanazi, Cristo nawa tɨnta kiwaintu
    akwa. U Cristo kaizta aizpa mɨara akwa, Cristone uruza tɨnta kiwainnara. Usne
    uruza maiznat kit u uzkin akkwan iztasparɨt kal kira.
  agm-agm: Sahɨ watɨpɨtɨwɨ nɨngisɨ sandawaatopo. Amɨ Kɨraisiho kinyɨ maahomwaaŋɨ netɨ
    kinyɨhetapɨ pɨwɨha katonaahɨ nyahɨ mmondaanɨ nepɨ nanyise ndawaatopo. Isɨ amɨ
    nɨnɨ samɨ maipɨhandapɨ pɨwɨha watɨpɨha kasatɨtɨ amɨ wihoaaŋɨhandɨ awaindɨ sangi
    kasindɨ nasamisanɨhɨ amɨ sahɨ nisapɨ koai Kɨraisiho komɨ otɨpɨpatɨ nunyatɨ natausaasihɨhoe
    tɨwɨ mmondaatɨwe. Kɨraisiho sangi wapa kasisataatɨ watɨpɨhandɨ oweho napaisɨho
    kiyataamaise. Owetise. Amɨ kohɨ apɨpaahɨ watɨpɨho samɨhatɨhɨ wapa kiyataise.
  ubr-ubr: Yau atonio bobo anafour yabin omi wogogoi wonsagob mamaba Keriso on yau
    usiui nan dura ebikakafun on. On omi sanamui ebobo on men esasam on; baise On
    an faiwar on faiwarinai omi sanamui nan ebiyoboem.
  tsw-NT: N to roco a na amayun a ɗa na Zamawawa aa yuwusan adanshi e ekere a̱ va̱.
    Ana waa yuwusan ulinga e memere ma̱ ɗu, u ri babu ucira shi, amma u ta̱ nu ucira.
  cax-NT: Arraño aurrianca atusi aume arrtü ñemanauncurratoe manitanati Cristo ichuruquiñü.
    Arrti tiene que aitusiancati nicusüurrti ameana, arrüna champü tacanache. Arrti
    chübirrubutipü amünana. Auqui caüma atusi aume.
  aia-aia: Mawai haua o'asi mamoi aidangisia do'ia Kraest na haa'i tanaau i ha'atee
    nawai ha'a-odoodo'amou 'ini'i. 'Iia 'a bwa'i maemae'a na'i 'oha nai ha'a-odoodo'amou,
    ma'ata 'ai ha'ata'iniai mena ana bei'amou hairiu.
  srp-1865: Jer tražite da iskušate Hrista što u meni govori, koji meðu vama nije
    slab, nego je silan meðu vama.
  agt-agt: A gafu ta ikayat muy pasikkalan am paguhohugan nak ni Hesus Kristu a maita
    muy sangaw ya pakapangwa na, te awena makafuy mangpa-gang tekamuy am awa masikan.
  lug-lug: nga bwe munoonya okukakasa oba nga njogerera mu Kristo, atali munafu gye
    muli, wabula ow’amaanyi mu mmwe.
  yby-yby: Kalaestikaho nilime olo liyoko lokaka nobomidana monawa maya edimotoka
    wokoyoko mudatae. Kalaestikahoya edimotoka yowanuwa noliboya you nesa minamiye.
    Abuha-wowolaloti lekaka noiye.
  heb-heb: יען בקשכם לבחן את המשיח המדבר בי אשר איננו חלש לכם כי אם גבור הוא בתוככם׃
  mpp-mpp: Kristole bole yogo ngengela tapiliine mi wacaigac, miyac, ye bole tapiliineholec
    bacaigac. Aime micna yowaine noine micaigabac me miyac, yogolec ngengi uwaibong.
    Na ngengela hefaliye fulu yowa mibating aingelebe yele tapiliwa yowaine micaigabac,
    yogo ngage-motodaingte.
  apb-apb: Oto leune ke haata'inie to'ohuu huni'omu uri no ko ere oalana a Kraes ni
    ngeena, aana omu kei leesie ta'a-ta'a nanamanga aaku nge omu ko leesie no'one
    aana a Kraes nge ko esu a'aila'a mola pe'ie nanamanga paine ingeie i matolamiu
    ngeena.
  san-TEL: ఖ్రీష్టో మయా కథాం కథయత్యేతస్య ప్రమాణం యూయం మృగయధ్వే, స తు యుష్మాన్ ప్రతి
    దుర్బ్బలో నహి కిన్తు సబల ఏవ|
  ben-IRV: আমি তোমাদের বলছি কারণ তোমরা প্রমাণ চাইছ যে খ্রীষ্ট আমার ভিতর দিয়ে কথা
    বলছেন, তিনি তোমাদের বিষয়ে দুর্বল নন; তবুও তিনি তাঁর মহান শক্তি দিয়ে তোমাদের
    সঙ্গে কাজ করছেন।
  ntu-ntu: Sa na-alex da lc murde kzdung nimu leplz nzrpilr kx nzmu na-aelwapx-ngrbo
    nzrngisc-krnge zmatq mz nzngini-krnge aposol ne Kxnzmcpx. X sa namclr zmatq lc
    mz nzayrplapx-zlwz-krnge nidr. Murde trnavz-nrwx-ngrpou badr.
  pan-pan: ਇਸ ਲਈ ਜੋ ਤੁਸੀਂ ਇਹ ਦਾ ਸਬੂਤ ਚਾਹੁੰਦੇ ਹੋ ਕਿ ਮਸੀਹ ਮੇਰੇ ਵਿੱਚ ਬੋਲਦਾ ਹੈ ਜਿਹੜਾ ਤੁਹਾਡੇ
    ਲਈ ਕਮਜ਼ੋਰ ਨਹੀਂ ਸਗੋਂ ਤੁਹਾਡੇ ਵਿੱਚ ਸਮਰੱਥੀ ਹੈ।
  gvc-gvc: Yʉ ã yoachʉ ñʉna, Cristo to cũriro yʉ jia tiare to tuaa mehne yʉ buherire
    masinahca mʉsa, mʉsa masi duariro seheta. Cristo sehe mʉsare dutiriro tua yʉhdʉrʉcʉ
    sʉriro jira. Ã jiro to tuaare ñona mʉsare.
  sbk-sbk: Imbabhula amwe ili kwa sababu muwanza uketi huje uKilisti ayanga ajendele
    ane. Umwe itaga yuganu hulimwi, badaya mwene umwene wikhone muhati mulimwi.
  mya-JVB: သင် တို့တွင် အားနည်း တော်မ မူ၊ အားကြီး တော်မူသော ခရစ်တော် သည် ငါ ၌ ဗျာဒိတ်
    ပြတော်မူခြင်းသက်သေ ကို သင်တို့သည် ရှာ သောကြောင့်၊ ငါရောက်လာသောအခါ မသနားရ။
  kgf-kgf: Kristonéŋ nuac qeriiguc ac haiyu ʒéanʒua imuac hénia hicŋitegiru hémbiŋ
    ʒé waŋanʒu. Imuac niŋac imuhuc ʒézua. Kristo imi onac muru kuc mama ménda waŋanʒac,
    néŋ ewa qeriginaiguc kuhaguc aiya meanʒac.
  awb-awb: Sísa Karáhéga íné séhréh aintehrámo íwíáhéq iteba konaraq Sísaga séhréh
    aintéhnká miraínawe taganeheqmóe. Sísa Karáhéga ite kamah aímé mareqmareq sansápo?
    Írakaumo. Peh págegeue miraire.
  gdn-gdn: Keriso kasiyara tegebu pokaiya suwagakani ki wi nuwagau matakira mo empamana
    were mibisinimana wainapiyamu ki pokere baganai, nau ika bausugani ki ka wi kasiyara
    ki matarayagisi empumuri. Keriso wi wade supasupaniyoto ki ka e eba giyantau kwaeyagisi
    ko e ragiragi kawaya wi wade supasupaniyoto.
  nko-NT: Tsúfɛ́ mlɩdékléá mlɛ́bɩ ánɩ́ lɛ́lɛ́ Kristo dɛ́tɔɩ́ tsʋn mɩsʋ. Kristo
    ɔwʋnlɩ́n ɔnɔ́ mɔkʋ́ba asɩ mlɩtɔ. Mʋ túmi ɛ́ ɩhɩ́ɛ́ tsɔ mlɩtɔ.
  bsn-NT: “‘Cristo ĩ bojasere gotiaja mʉ’ yʉa yimasirotire yigʉ, ĩaĩañamani yʉare
    yiĩoma” yʉre mʉa yicõare ñajare, to bajirone yirʉcʉja yʉ. “Cristo, manire rojose
    ĩ yijama, no yibeaja. Masibecʉ ñagʉ̃mi”, ĩre yitʉoĩabesa mʉa. Yʉ sʉorine ĩ masisere
    mʉare yiĩorʉcʉmi.
  pib-NT: Gi rixanu gixa gijgalu rumatikolu wa gitnamaya yanumsatini Kristo. Wa Wale
    gi wa muchkotni gixatskalaya, seyni kgiyaklewaklerni gixatskalaya.
  wiv-wiv: Na vuna e kukulimiu miu kata hada habuka e matoto kua a Kristus e lala
    kete popole na havagu, o beu? Tabarae miu na tania a Kristus e beta kana matuhanga
    vona kete vahotovimiu. Kana matuhanga e kapou matoto, ia ki gagala na pidaka miu.
  reg-reg: Enibhabwila emwe linu kwo kubha omuyenja chimenyegesho ati Kristo kaikila
    okulabhila mwanye. Omwene atali mulenga kwimwe, nawe ali na managa kwimwe.
  mlh-mlh: Kristoji tobiri wawakiine paiineo so eŋareegayoŋ, usuŋine ŋoŋore botugo
    ŋaduega. Kristo iŋoji akoŋ boburo nuko aposol fukeru buŋo miego, ŋoŋo ore fuŋinere
    maŋyoka eru yameŋ keku weweu eegobi. Ore eru mosiŋaŋunde so buŋo miŋareru botiŋ
    ŋabebemiŋ.
  gof-ENT: ታናን ዴዒዲ ኦዴይ ኪሪስቶሳ ጊዴይሳ ሂንቴ ኤራናው ኮዬታ። ኢ ሂንቴራ ሃሳያ ዎዴ ዎልቃማፔ ኣቲን ሂንቴ ጊዶን ዳቡራንቾ
    ጊዴና።
  aau-aau: Hmo har homkwe hane senkin mesopok wayr, hano ok Krais so woki ko me ma
    le me, hme mesair kow e. Me kama, kwa naruok e, ha le ankin, hme ya mesair kow
    a. Krais hiy hme hiymon now-a-now popriy ankin, hiykwe nompou liy lwak ley, sawk
    hyo krai hokwe hmo ompok mon liy mesair kow.
  tvk-tvk: Vengan xa xamim mubit mupusi xa be reitin xa Iesu Kristo di misepin nggo
    inou, e, nave nousav ti, mupusi sung. Melele xa nimei, munapus ti mun merouen
    navan, e mupus xeihen xa Iesu Kristo tesa ni minou tengan nisa pangasien mi xamim.
  prf-NT: Gamitán ku iyád tánni mapatunayan dikomoy a ti Cristo ay magupos ten pamamag-itan
    ku. Awan siya mahina ten pákpággagum na dikomoy, nan makapangyariyan siya.
  auy-auy: Kentáfé séꞌa Ísu Káráísiti simámísanawa wési wení imáyáafinkena wésiyo
    wésewe. Kentópaꞌo kondá sáwí-meyambo tíméndaraꞌa suwáné séꞌa Ísu Káráísitimo simámíntemba
    simásímíye sénááwe. Wemá Káráísiti kentirumpimbá kísau wémaena ímba aamoisaéwí
    éna wení fasiꞌaéntámbá kísau wémaiye.
  tbg-tbg: Ne tiriara tiha, Quqaae Karaitiva vira noqihairo ti vaivo, kiae ti vaivo?
    tiha ti avateha tavareka auti variarara ti, te orure qora kaiqa vare variaka kia
    qihaaqama nimitarara. Te orure mintiari ne ti okara kankomake tavevara. Karaitiva
    kia uqerara vaiintivano vaiharo nai okara ni numiqe vairo. Karaitiva kempuka vaiintivanoma
    vaiharo viva nai okara ni numiqe vairo.
  hub-NT: Nuna turakai Cristo wina turutna nuna chichakai nekaattsarum wakera asaakrumin
    tajarme. Cristowa nuka senchirtinaiti. Tuma asa nina senchirinka atumin suramsauwaitrume.
  hmo-hmo: Do umui diba momokani, Keriso be lau dekena amo ia hereva noho. Keriso
    be umui dekenai do ia manoka lasi. Ia ese iena siahu do ia hedinaraia, vadaeni
    mamina do umui abia.
  big-big: Keya puwekkerik Kilisi nogo kairagi yungke ngago kai yagenda purikki ngizirik
    nogo ini yanagi. Pi iniyegi yawe miziwekkerik pi kozang ono mizi ono segeya inigi
    tepekke kozang pugura pi walimizi.
  gux-G: Nani yin lingi kasiedi yaali n wangi ke Kiristu maadi yeni ñɔbu, wani yua
    n ki tadi i nungu nni, ama ki pia u paaciamu i siiga nni.
  cnl-NT: Jo̱³ hua² rɨ²jmeen²³² lii²³ 'e³ lʉn²³ 'e³ 'iin³¹ Cristo. Qui² juo'³ra'³
    'e³ 'noo³ra'³ 'e³ rɨ²jmeen²³² lii²³. 'A²³la³ jo̱³ 'e³ 'a²³jia'³ 'uee'n³ jme'²³
    'nee'²³ Cristo. Bi²³ 'uee'n³ jmee²³ ta² jee²³² quien³²na'³, ¿mɨ³naa'³¹?
  zar-NT: Rinábaliʼ tu le gaca bëʼ ruáʼa didzaʼ uláz queëʼ Cristo. Lë naʼ gunaʼ gaca
    bëʼ ruáʼa caní didzaʼ. Bitiʼ caʼ ricuídiʼnëʼ Cristo cateʼ bi runëʼ queë́liʼ, pero
    lu yöl-laʼ huáca zxön queëʼ runëʼ bi runëʼ queë́liʼ.
  kde-kde: Nìmbetenda uchocho ing'anya mwenu mùlembela mumaihwe kuva Kilisto ànatangola
    kupitila nangu. Nanang'e akádabadanga kwenu mwenu muchi nangu, henga nang'e àlanguja
    dimongo dyake kwenu mwenu.
  ata-ata: xo loxo ngamasaxa sou apalaꞌalixu Kalisito lexe Anu molu uvikala noxilo.
    Anu ne loxo mamalaxu sou uxaxaisinge uasi, ia anu ne pekiaꞌu misevile noxinge
    ne.
  qvw-NT: Má, Jesus rasun ya'apä limaśhanta camalaycachinäpi wañupacuyalcaptiqui'a
    chaynütamari lulaycuśhä; pay amcunawan manamá mana atipächu, aśhwanpa sumä jatun
    munayniyümi caycun.
  nfa-nfa: Miu tenge bukti, dhu peka na, Kristus padhai lii re jaꞌa. Ladhe Kristus
    neo ator miu, Na tao dènge koasa kapai ètu talora aae miu. Te Nèngu sabꞌa boe
    dènge roe.
  tnp-tnp: Iatol lanəha mətəu-inu nɨkitəmah təhti məmə rəhak nəsanəniən tɨkə, kəni
    itəmah nəkotəkeikei motəhrun əsas məmə nian iətəghati, in nəghatiən rəha Krɨsto
    əmə. In təsəpəouiən o noliən uək itɨmah min, mətəu rəhan nəsanəniən tepət e nɨkitəmah.
  urd-urd: क्यूँकि तुम इसकी दलील चाहते हो कि मसीह मुझ में बोलता हैं, और वो तुम्हारे
    लिए कमज़ोर नहीं बल्कि तुम में ताक़तवर है।
  hot-hot: '@see-verse:2CO.013.002'
  mqj-NT: annu moraikoa' la ummitai kumua Kristus mantula' ummolai kaleku. Innang
    tae' la malamma Kristus lako kalemua' ke saena' matin sangngadinna la umpakawanan
    kakuasaanna illalan alla'-alla'mua'.
  rus-SYN: 'Вы ищете доказательства на то, Христос ли говорит во мне: Он не бессилен
    для вас, но силен в вас.'
  mbh-mbh: Na lek vothung aken aro i pathengal i a thomu nge ako tho ri ake ini a
    Krais ile riong, na tho ini ile pakeke. Na Krais ile opoaling a thomu nge i mengmeng
    avele, na ile engenging i voth a thomu nge.
  bdd-bdd: Beno ꞌebeꞌita ꞌoimiya ma ꞌoinega wasanapugau ꞌabehega Keliso ꞌoiguwega
    ꞌigwaegwae. Tauna Kelisoina ꞌina paihowa ꞌoimiya geya weꞌega ma hesi waiwaina.
  cbt-NTPO: “Chiníquën nanantëranso' a'notocoi nitochii,” itopiramacohuë'. Pa'pato,
    no'tëquën ana'intohuatënquëma', nitotarama'. “Quisocristori a'parin ni'ton, chiníquën
    nanantërin,” tosarama'. Quisocristo co topinan quëran nontërinpoahuë'. Chiníquën
    nanantaton, ya'ipi nanitaparin.
  srn-NT: Un e aksi mi fu sori unu tak' te mi e taki, dan a tru tak' Kristus e taki.
    Ma Kristus no sori ensrefi swaki gi unu. A e wroko nanga krakti na un mindri.
  cta-NT: Ca liꞌ caca cuayáꞌ tiꞌ ma̱ chaꞌ ycuiꞌ Cristo laca nu nda chaꞌ nu nchcuiꞌ
    naꞌ; loꞌo juaꞌa̱ siꞌi na xti ti cña nchca jiꞌi̱ Cristo loꞌo xcubeꞌ Ni jiꞌi̱ ma̱,
    masi lye tsa cuaꞌni Ni cña chaꞌ chcubeꞌ ma̱ liꞌ.
  bqc-SIM: Álɛ seela wɛɛlɛ kɛ́ Kilisi mɛ́ lɛ́ yã'o ma guu nolo? Too! I kɛ Kilisi
    gbãasai no, ìↄ gbãa á guu.
  tcz-CHONGTHU: Keiman nangho jouse Christan keiya thu asei phot chenna na ngaichat
    jouseu chu kapeh ding nahiuve. Christa chu nangho toh kipol na a hatmoa ahipon,
    Ama nangho lah a hattah ahi.
  mar-mar: कारण माझ्याद्वारे ख्रिस्त बोलतो ह्याचे प्रमाण तुम्हास पाहिजे ते हेच; तो
    तुमच्यासंबंधाने दुर्बळ नाही पण तुमच्यात समर्थ आहे.
  snp-snp: E’e, namo ka lo-lo omo mona ya Kilisto welaloti kula nefe? loti linate
    kepa mele numuti kolife lenuwe, loti kolamo yamu moda aumala gilibinagolowe. Amokafo
    oto meleto o gedami ya wida lo gedami ma minámaiye. E’e, kiliyatigu yau aumala
    olu oloto pi gede-gede iye.
  isl-isl: Ef þið viljið, þá mun ég sanna á fullnægjandi hátt að ég tala fyrir munn
    Krists. Kristur er ekki máttlaus þegar hann fer höndum um ykkur, nei, hann er
    sterkt afl hið innra með ykkur.
  spy-NT: Yooto yēē +mookas kule āyēyiisyēē kāāmuukēywēēkaab Kiriistō. ‑Mēēkuskuusyook
    keey ꞉inee, nteenee yēyiisyē kāāmuukēywēēkyii.
  xnn-xnn: Gapo tay kayatyo ay paneknekak ay si Kristo tet-ewa nan nangibaa ken sak-en
    et awnitak ipaila nan lebbengko ay mangdosa isnan mang-ikkan isnan ngawi. Tay
    si Kristo ay wada ken sak-en et maid polos kapsotna ay mangdosa isnan nakabasol
    nodi dadama nan kabaelana ay mang-ikkan.
  mwe-mwe: Shindende nneyo pabha mmanganyanji nnapinganga ukong'ondelo, kuti a Yeshu
    bhanabheleketa na mmanganyanji kupitila nne. Kwenu mmanganya a Kilishitu nngabha
    kuti bhangali mashili, ikabhe shibhalanguye mashili gabho munkumbi gwenunji.
  tte-tte: Komiu kwawalo koliyau kwawaloba, “Paulo, kuyakenayagimai na kakatai yawasosi
    yakato am yakayakatai ilaomaya Keliso koina.” Saugana tem yalaowa kolimiu kabo
    kani wakatai yakato Keliso me ana kaiwe lalakina iedeedede gamwagu mena kani kwalotonan.
  tcs-tcs: Ai go prapa prubem po yupla nau, dem wod ai spik po yupla i kam prom Kraist.
    Kraist no slaik wen em strete yupla. Da bigpaua blo em i de wea yupla, ane em
    i go prapa strete yupla.
  hlt-THB: kai awhkawng Khrih ing awi ak kqawn tang hy voei nu tice nangmih ing kyk
    uhyk ti. Nangmih ing tuqunaak awh anih ce tha amak awm thlang na am awm hy, nangmih
    anglakawh ak tha awm hy.
  soq-soq: Ne epe dewanteapa, ipawa e menaledia Keriso mukawa ne bedenawo nolaleidia
    gagalona wapina bedewe ewana. Keriso me ipa mai oauara e bedelawo, tane mukawa
    sabamosapie e saulepie dodomanalepia rua.
  qub-qub: Chayrämi musyanqui Jesucristupa cachan car rimaycashäta. Jesucristoga manami
    pitapis juchanpita chapanchu, chaypa ruquenga munayniyojmi juchallicojcunata castigananpaj.
  att-att: Á gapu ta ikáyâ naw yù panákkilalán naw ta kuruk nga si Apu Kesu Kiristu
    yù nanullà nikán, á yá ipamakuruk ku nikayu ta pággangat takayu sangaw megapu
    sù pakáwayyá ni Apu Kesu Kiristu. Ta ari makapi si Apu, nu ari galâ makáwayyá
    nga manuddu nikayu.
  bki-bki: Kamiu kumitu kuber bo ka kiniou noverial kija kiniou ka be riano ka Kristo
    jo mil riano ea kiaku iliano nalo, ana ver kamiu kuvisidom tibe na, bo ka kamiu
    kumei kuviagago ka kiniou ea bogo na, naruei mia kamiu kuvialio. Mia kuvitii ka
    bogo napano Kristo jidom rila kiano im̃auano ea kamiu, naio maka lele melmeluku,
    a mia mijikia rim̃au vija kiano moroano nonovio.
  bqp-bqp: Átɛn sèeda wɛtɛ kũ Kirisi tɛn yã o ma gãin yá? Tↄ̀! Adi kɛ Kirisi gbãna
    sarinlo, à gbãna á tɛ́.
  mcp-mcp: nəcé bɨ́ ŋgə jɨɨ dʉ́g məyɨɨgyé mə́ lwó nə́ *Krîst ŋgə lás mə́dɨ́ nyúúlʉ́d
    ɨɨ́. Bɨ mə mpú nə́ Krîst ŋgə sɛ̂y nûŋ bɨ́dɨ́ nə ŋkulû, a cugɛ́ nə iləm.
  hat-hat: Nou bezwen prèv se Kris la k'ap pale lè m'ap pale, enben n'a jwenn li.
    Kris la pa fèb non lè l'ap regle ak nou. Okontrè, l'ap fè nou wè pouvwa li.
  npl-NT: Ijkuakó nomejwah nonkajsikamatiskeh milák Cristo kitenkixtia itlajtol notech.
    Iwa Cristo amo monextia nomonawak kemi se non amo kipia chikawálistli, yej kiteititia
    iweletilis nomotech.
  bgg-bgg: Gu chiang è Masi è yao pha nathek è chid pha khagi ne zab um phro. Ai è
    nathek shii chua mage shii ai ne zia asi phro; ji pha chiang shii ai è awai ro
    blu ne nathek duchoi shii riig yi.
  eng-TCENT: since you seek proof that Christ is speaking in me. He is not weak in
    dealing with you, but is powerful among you.
  eng-BSB: since you are demanding proof that Christ is speaking through me. He is
    not weak in dealing with you, but is powerful among you.
  cpu-NT: 'Aamashitya pikantaiyatziini eerokaite: “Kaarira Cristo otyaanterine Pablo
    inkinkithatakaante, kempitaka Pablo kaarira iriiperojanori.” Paamaventyaara, irika
    Cristo, kaarira atziri saikimotantamatsitapaintatsineri, aña otzimimoperotataitziri
    ishintsinka irirori, kantatsira iriñaakaayetemiro tsikarika opaiyetari.'
  san-ASM: খ্ৰীষ্টো মযা কথাং কথযত্যেতস্য প্ৰমাণং যূযং মৃগযধ্ৱে, স তু যুষ্মান্ প্ৰতি
    দুৰ্ব্বলো নহি কিন্তু সবল এৱ|
  tac-NT: '''Lige ''emi ''la machimela alué Kristo nuleo ne''chí. Gateme ne ''emi
    ''yuga napurigá Kristo niraga. Alueka pecha najsíname júkó gatega ''emi ''yuga.
    Abéchigo a''wágame gateme júkuru ''emi ''yuga.'
  eng-WEBPB: seeing that you seek a proof of Christ who speaks in me who is not weak,
    but is powerful in you.
  gfk-H: Ma iau ni ngan hua kanong muat nem bia ena hatutuna bia Karisito mon nong
    i haianga muat makai narako tagu. Pai malmalunga ing i papalim kaia nalamin ta
    muat. Taia. I dadas nalamin ta muat.
  viv-viv: Omi nuwanuwami iya Keliso loseyanina au velemoꞋena ganaseyemaunena. Mena
    yaku vedewayauga againe wanaꞋitana. Keliso keke kowakowana amine gidahuluvimi,
    au yana faiwala hinafamiya giseyemaunena.
  yao-yao: Chimuumanyilile usyene wose, kuti Kilisito akuŵecheta ni ŵanyamwe kwalitala
    lya kang'wa jangu. Kukwenu Kilisito nganaŵa ŵakulepetala paakulichenjeusya ni
    indu yenu, nambo akugalosya machili gao pasikati jenu.
  tgp-tgp: matan ka lo opoia vara ha levosahia vara varar̃uhu, Kr̃isto mo lo retireti
    hiniau. Kr̃isto mo sopo kilau purongoi na sava ka lo vaira, pani hin kamam, enia
    suiha tavera jea matea na livuhamim.
  auc-NT: Pabodo wabänö mönö Codito tönö godongämæ̈ cæte apæ̈necää, ante wæmïnitawo.
    Mänïnö ante mïni wædö ante edæ, Näwangä impa, ante odömoncæte ante botö mänömaï
    apænte ancæboimpa. Mönö Codito incæ botö tönö godongämæ̈ në cædongä ïñömö tömengä
    ïñömö aquïingä ïnämaï inte mïnitö ïmïnite apænte angä abaïmïnipa. Tömengä ïñömö
    nanguï tæ̈ï pïñæ̈nongä inte mïnitö weca cæcä apa änewëmïnii.
  kbc-NT: '@see-verse:2CO.013.002'
  bmh-bmh: Agen iz Kristus nug ze ailina, maranem go petak aba abiu mabun guzenai.
    Gonun, ag abe mamamen Kristus go agal igul kasurabun, iau i tuguiai maraneu, go
    gusig mui tuguiai maraneu.
  ctu-BL: Come la' wom la' ña'tan mi Cristo woli' c'ʌmbeñon quej ti isujm, come wen
    toj mi' cha'len meloñel Cristo. P'ʌtʌl Cristo ti la' tojlel.
  meq-meq: Maa tsik me tə bazlam ga Kəriste ɗaw na, na gwaɗ a sakum məsəre ha bəɗaw?
    Ka ta sərumeye ha! Neŋgeye na bəle eye kame kurom bay, ma giye məsler mə walaŋ
    kurom ta gədaŋ.
  noa-H: Cristoouta mʌrʌg hiek'api sim k'ap ham k'õsi naawai maigta pãrau k'ap'ʌ haju,
    chadcha hichdëuta mʌrʌg hiek'api sĩewaita mʌ mag hiek'a chirʌm. Pãrau Cristo k'ap'ʌ
    nʌm, hí mag sĩi k'a t'ũuta sĩerrʌm k'aba haawai hirua chadchata pãrag hich juapá
    hoopiejem.
  alp-NT: Namake au ono ele mere le imi ruami kotie bei au kena au aseluke be Kristuse
    ruaI pine Iulake au lepae Eni lepataru ete imi. Kai sepo Kristuse Iteu pakala
    ete imi le imi dosaru, Imuta kai imi mo po Iaseluke Eni kbasare ete imi pusumi.
  san-VEL: khrii.s.to mayaa kathaa.m kathayatyetasya pramaa.na.m yuuya.m m.rgayadhve,
    sa tu yu.smaan prati durbbalo nahi kintu sabala eva|
  kbq-kbq: Kraisi'ma nagri nagipina huvazino nehia kemofo agafa'a kesunegu'ma nehaza
    zankura, emeri ama hugahie. Kraisi'ma tamagripima eri'zama eneriana fru huno e'norianki
    hanavetino eri'zana enerie. Agri himamu hankave'mo tamagripina me'ne.
  kbh-kbh: Ats̈e chca chanjama, er ts̈ëngaftanga s̈montsenguá ndayánaca ts̈abá chacminÿanÿema
    Cristo ats̈biajana yoyebuambnama. Cristo ndoñe quenátsmëna mo canÿa obenana ndbomnacá,
    nts̈amo ts̈ëngaftangaftaca cha tojamama; ndayá chabe bëts obenana ts̈ëngaftangbeñe
    bëtscá jtsinÿanÿnayana.
  ron-LSB: având în vedere că voi căutați o dovadă a lui Cristos care vorbește în
    mine, care nu este slab, ci este puternic în voi.
  pon-pon: Pwe komail kin rapaki kilel eu, duen me Krijtuj kotin kalokaia ia, me jota
    luet nan pun omail, a a kin manaman nan pun omail,
  nhe-BL: Inquitemohuayayaj se tlanescayotl para inquimatise intla Tohueyiteco Cristo
    camati nopan na o axtle, huan quena, Cristo inmechnextilis. Huan quema yajaya
    inmechnextilis ax elis se tlamantli yamanic tlen quichihuas, pero inmechnextilis
    ihueyi chicahualis.
  sps-sps: Nyo nai faatok maromi na fo mamatsiny ka te nom romi na nat ten Krais to
    te vegiau of varonyo Ya, tsonyo pokei rou ya. Krais gima tameruts tana fo kat
    Tsunia fifiisen mamiromi; ana Ayei na siireits fiisok fapoopoan namami.
  wnc-wnc: Dua kapeke meya takngatu ginde dama kake ginda anzing natapning. Kraisda
    natane musipma tangenawan nata itane wam takngae natake daninggat. Ginda ie natapa
    siakan siwikge tasiwit. Asikaya Kraisda ginde atuyukake tasinggak ba dasing? Aho.
    Ita gin banakan yuke ginde kekeknga siknga tasinggak.
  bus-bus: Ée sèeda wɛtɛɛ kɛ̀ Kirisi e yã oo ma gãzĩn yↄ́? Tↄ̀! Èe kɛ Kirisi gbãaa
    sainlo, à gbãa a tɛ́.
  gub-BL: Zaneruwihawete hemuze'eg kar a'e. Nuiko kwaw ikàg 'ym ma'e romo nehe. Peme
    uze'eg mehe wexak kar putar ukàgaw peme nehe.
  imo-imo: '@see-verse:2CO.013.002'
  boj-boj: Niŋgi qalieqajqa, Kristus a ijo medabu na anjam mareqnu kiyo sai kiyo.
    E nuŋgoq bosiy tamo naŋgi une ateqnub qaji naŋgi di ŋolawotnjrit niŋgi unsib qalieqab,
    bole, Kristus a ijo medabu na anjam mareqnu. Niŋgi quiy. Kristus a siŋgila saiqoji
    sosim niŋgi tingitŋgwasai. A na aqa siŋgila kobaquja niŋgi osorŋgwas.
  eng-DRA: Do you seek a proof of Christ that speaketh in me, who towards you is not
    weak, but is mighty in you?
  knf-knf: Naŋal kame me *Kriŧtu aji ţëpna ţi mntum naan kaţiini i? Name. Aambiişna
    ţi kadunan, aşë ji diiman mnhina mi nul ţi pŧoof pi nan.
  san-KHM: ខ្រីឞ្ដោ មយា កថាំ កថយត្យេតស្យ ប្រមាណំ យូយំ ម្ឫគយធ្វេ, ស តុ យុឞ្មាន៑ ប្រតិ
    ទុព៌្ពលោ នហិ កិន្តុ សពល ឯវ។
  arn-NT: Kimeleluwayiñ tamün küpa kimnieelchi dungu tañi rüfngepen may Cristo tañi
    dunguken ta iñche mew. Cristo ta ngañwadkechi dungukelaeymünmew ta eymün, tañi
    femafel, dungukeeymünmew fentren newen mew.
  zas-NT: Zian gagbeedi ni rëndi gagbeedi guial Jesucrist cunee diidx ni rayal ganin
    lojdi. Abiꞌ Jesucrist achet ryaadxaman par güünman ziꞌc rayal güünman con lëjt
    abiꞌ con lëjt culüü xguialrniabeeman ni rajpaman.
  ken-NT: Chɔŋ nkʉ mǎngɔ bɛrɨŋ mɛnkɛm ɛbhɛn bɛ́tɔ̀ŋ kpoŋoroŋ bɛ nchí rɛm chi mɛnyɨŋ
    ɛbhɛn bɛ́fú ntá Kristo. Apú kɛm be mbɔ mmǔ anɛ ábhɨ́kɨ́ bhɔŋ bɛtaŋ. Ǎtɔŋ
    bɛtaŋ ɛbhi mpok áchí nɛntɨ ɛnɛka.
