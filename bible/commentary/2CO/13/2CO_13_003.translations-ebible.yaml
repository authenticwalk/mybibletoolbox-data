    O li dapuanpuanli po ya yogunu. ama O ye ki fo leni U tienu paciamu.
  kos-kos: Kowos fah eis mwe akpwaye nukewa ma kowos enenu, in akkalemye lah Christ
    El kaskas in nga. Ke Christ el aksuwosye kowos, el tia munas; a el ac akkalemye
    ku lal inmasrlowos.
  ibo-ibo: Ebe unu chọrọ ka e gosi na Kraịst na-ekwu okwu nʼime m, ọ dịghị egosi adịghị
    ike mgbe ọ na-emeso unu omume, kama ọ na-eme ka ike ya pụta ìhè nʼebe unu nọ.
  yml-yml: Nuanuami ꞌeba ꞌisa ꞌifwaidi a na ꞌidewadi ꞌwa na ꞌisedina ꞌwa na veꞌawamogitana
    yau Keliso yana tomataꞌaulele, Kelisonina faifaina a vonavona. ꞌAtumaina, a na
    waiga a na vemi vematavuloga a na velemiga ꞌwainega. Keliso yana sauluva ꞌwaimie
    kebu mweanaga, weꞌe mogitana ma yana toketokena i folofolova ꞌawasasamie.
  ory-ory: ଯେଣୁ ଯେଉଁ ଖ୍ରୀଷ୍ଟ ମୋʼ ଠାରେ କଥା କହୁଅଛନ୍ତି, ତୁମ୍ଭେମାନେ ତାହାଙ୍କର ପ୍ରମାଣ ଖୋଜୁଅଛ;
  bzj-bzj: Unu seh dat unu waahn proof seh dat Jeezas di taak chroo mee. Wel, Krais
    noh week wen ih di deel wid unu; hihn da wahn maiti powa monks unu.
  chk-chk: pun oua kütta och minen pwärätä pwe Kraist a kapas me rei. I esap apwangapwang
    lon an angang ngenikemi, nge a pwärätä an manaman leimi.
  ssd-ssd: Taŋawi le ye Kristus tuku pasa kukliwet taŋgo minet ta tane wamdus tero
    ndaka katesewamŋgaig. Kristus nu saŋgri suŋgo ŋak tane sinamŋge pirokate.
  acr-TNT: Cancꞌut cꞌu riꞌ chiwach alak ri catzꞌonoj alak, waꞌ e ri cꞌutubal re we
    pakatzij wi ri nutzij riꞌin e utzij ri Cristo. Ma Rire na cuxiꞌij ta rib yey lic
    cꞌo uchukꞌab re cusucꞌupij ri binic silabic alak.
  rop-rop: Yumob sabi? Yumob wandim pruf blanga shoum yumob Jisas Krais bin pikimat
    mi blanga dalimbat yumob blanga im. En wen mi kaman langa yumob, ai garra streitinimap
    yumob. En tharran na garra shoum yumob trubala Jisas Krais bin pikimat mi blanga
    dalimbat yumob blanga im, dumaji im na garra streitinimap yumob. En im nomo wikwan.
    Nomo. Im shoum yumob det pawa blanga im.
  mee-mee: Minmina na miau kaka la kelangapatokona ka kaomannmannangana roma, Karais
    ke umma ta pangamologa te miau nga kaogu. Ba i ka sana likinasa ine kumkuma ngaliua
    nge miau. Ke sa. I ka kana ka gingginga e bollau raumana ta kumangng ngaliua nge
    miau.
  dif-dif: Ngangau jura wontjani malka ngamalkananto, Christus ngakangu kaukaubanani,
