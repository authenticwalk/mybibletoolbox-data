  amo-amo: In belin minu ule na bara na idin piziru iyizi in ba au Kristi din liru
    nanya ning Na a dira likara nanya mine ba nmanimako adi nin likara nanya mine.
  pjt-pjt: Ka nyara palulanguṟu nyura nintingku kulilku panya mulapa Christalu ngayulawanungku
    nyurala wangkanyi. Panya Christanya nyurampa nguḻuringkunytja wiya, paluṟu nyurala
    rapangku alatjiṯu wangkapai. Panya palunyaya upa ngaṟanyangka puṉu kaṯakutjarangka
    wakaṟa utitjunu munu iluntanu. Palu kuwari paluṟu wanka nyinanyi panya Godalu
    palunya witulya puḻkangku wankaṟa pakaltjingaṉu. Uwa, Christanya puṉu kaṯakutjarangka
    upa ngaṟangi, ka palu puṟunypa ngayulu kuḻu upa nyinanyi. Ka panya Godalu Christanya
    witulyanu, palu puṟunypaṯu paluṟu ngayunya kuḻu witulyananyi. Kaṉa palulanguṟu
    nyuralakutu ankula kurunpa rapangku nyuranya wangkara tjukaṟurulku.
  cwe-cwe: nizatenda ivo kwaviya mweye wenyewo molonda kuvimanya kuwa Chilisito kolonga
    kwa nzila yangu. Kweli kumwenu Chilisito si nyondenyonde, mbali kolagusa udahi
    wake hagati yenu.
  daa-NT: Min ku raka tale maan kaak gaara kadar iŋ nun ko, Iisa Masi kaawiy ɗo geemir,
