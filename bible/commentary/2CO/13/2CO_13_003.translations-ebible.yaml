  cop-CNT: ϫⲉ ⲧⲉⲧⲉⲛⲕⲱϯ ⳿ⲛⲥⲁ ⳿ⲧⲇⲟⲕⲓⲙⲏ ⳿ⲙⲡⲉⲧⲥⲁϫⲓ ⳿ⲛϧⲏⲧ Ⲡⲭ̅ⲥ̅ ⲫⲁⲓ ⳿ⲉⲧⲉ⳿ⲛ⳿ϥϣⲱⲛⲓ ⲁⲛ ϩⲁⲣⲱⲧⲉⲛ
