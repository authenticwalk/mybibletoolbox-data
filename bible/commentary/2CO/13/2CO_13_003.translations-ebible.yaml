  cop-BHC: ϪⲈ ⲦⲈⲦⲈⲚⲔⲰϮ ⲚⲤⲀⲦⲆⲞⲔⲒⲘⲎ ⲘⲠⲈⲦⲤⲀϪⲒ ⲚϦⲎⲦ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲪⲀⲒ ⲈⲦⲈⲚϤϢⲰⲚⲒ ⲀⲚ ϨⲀⲢⲰⲦⲈⲚ
