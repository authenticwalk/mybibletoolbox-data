    uami.
  tgo-tgo: Ne ya vakatha ŋgoreiyako kaiwae nuwamiya vaemunjoru mbema emunjoru Krais
    i utuutu e ghaeŋguke. Ne ya ghaona ko amba hu ghareghare wolaghɨyeko. Krais ma
    i njavovo na i lithɨ e ghemi, i vurɨgheghe iya i kaiwo e ghamilughawoghawona.
  yap-yap: Ma urngin e mich ni gimed ba’adag ma bay mu guyed ni Kristus e riyul’ ni
    be non u l’ugunag. Ra non ngomed ma de me’waer; ya ra dag gelngin u fithik’med
    i yan.
  mop-NT: Tanil in tze'ecticoo' ti baalo'o, chica'an cuchi te'ex ti le'ec a Cristojo,
    walac u tz'eec u muc' in t'an. Le'ec ti tan u betic u meyaj a Cristo ta yaame'exe,
    ma' ta wadique'ex wa ma' yan u muc'. Chica'an cuchi te'ex ti yaab u muc' ta yaame'ex.
  tet-tet: 'Kalo noo ema nosi emi naneo naꞌak, Kristus la foo beran baa haꞌu atu kaliku
    emi, niakaan lia kakaer nuneꞌe: Kalo Kristus babilan nola emi, Nia nanis serwisu
    nodi beran boot iha emikaan klaran. La serwisu namamar aan.'
  hlt-MCSB: Ka khuiah Khrih a cal te loepdaknah neh na toem uh. Anih tah nangmih ah
    tattloel pawt tih nangmih khuiah tlung ta.
  xtd-NT: Ka juini‑n xa kototnuni ñaꞌa‑n, nux jaꞌan‑da xiꞌin xa taxnuni Cristu, a
    ñaꞌa. Ma ku kuu‑ia Ia ña ndaku nuu‑n. Dandeꞌa ñaꞌa‑ia meꞌñu mee‑n xa yo ndaku‑ia,
    te dandeꞌa ñaꞌa‑ia xa jaꞌan mee‑da tnuꞌu n‑taxi mee‑ia.
  mdy-ETH: ዬያይዲ ታኣና ማዒ ኬኤዛሢ ኪሪስቶሴታሢ ዒንሢ ዔራንዳኔ፤ ዒንሢ ባኣካ ዒ ማዻንዳሢ ዎልቄናኬ፤ ላቢሢናቱዋሴ።
  spl-spl: '@see-verse:2CO.013.002'
  usp-NT: Jilonli tamb'an pire tawetemajtak chi kes tz'eti' ri' Kakaj Jesucristo tib'in
    chwe ri tijin tamb'ij chawechak. Ma b'ijtak chi Kakaj Jesucristo ta' jcwinel,
    re wi' jcwinel chi jb'anic nen raj tran chaxo'lak.
  zav-NT: Na' catə' gona' castigw c̱he le'e cui chediṉɉele xtoḻə'əlen' cana'achən'
    əṉezele de que de'en chnia' za'an c̱he Cristən', can' nale chene'ele əṉezele.
    Na' bito ṉacho de que Cristən' bito gaquə gone' castigw c̱helen', la' nape' yeḻə'
    guac xen, na' bablo'e yeḻə' guac c̱he'enə' len le'e.
  sgz-sgz: Ái Karisito kápte a lu him mai merok má balbalan gam suri kamu tatalen.
    A lu him mai rakrakai suri anokwa gam. Má te tili gam er gam nem ngo ina apos
    tari ur si gam ngo kak worwor a ngorer ái Karisito sang a worwor mam gam. Ngo
    gama mák iau má iak lu wor rakrakai ur si rung er di longoi sápkin, ki gamák mák
    ilmi sang ngo a támin.
  kek-NT: Riq'uin a'in te̱nau nak nina̱tinac riq'uin li cuanquil q'uebil cue xban
    li Cristo. Moco ma̱c'a' ta xcuanquil li Cristo re e̱k'usbal. K'axal nim ban xcuanquil
    che̱k'usbal.
  blz-NT: Mbaka' i kuu bo mimiile' ee'na men kikira'ionmuu se' i yaku' ia pokau i
    Kristus. Kalu i Kristus balimang, Ia sian bude-bude' kasee pipiile'konon-Na a
    kuasa-Na na ko'omuu.
  poe-NT: Jahará tjinkáonrá tsinhínrá á chaxín níxja̱xia̱n kjuachaxin kuènte Cristo.
    Jehya kíxin Cristo tsjachahya tsja̱ko̱xi̱n chꞌán tí kjua̱cha̱xién chꞌán tí tjejorá
    ntiha. Náhí. Chaxín tja̱ko̱xi̱n chꞌán tí kjuachaxin chónta chꞌán tí tjejorá ntiha.
  san-TAM: க்²ரீஷ்டோ மயா கதா²ம்ʼ கத²யத்யேதஸ்ய ப்ரமாணம்ʼ யூயம்ʼ ம்ருʼக³யத்⁴வே, ஸ து
    யுஷ்மாந் ப்ரதி து³ர்ப்³ப³லோ நஹி கிந்து ஸப³ல ஏவ|
  cof-NT: 'Nulari laca palaquinato, itsantiminla joe: ¿Niyaito miintsan jun? timinla
    joe la Crístochi mantate pánaeque. Junni nulachica jatobi, Crístochi mantate sonba
    mantaqueyanae. Junca quirato miintsan jochunae la Crístochi mantá tan joeque.
    Meralaquede! Crístori nulaca sele mantucarinato, nulachi tenchiri sonban joe;
    natiya cumana itoe.'
  srm-NT: Biga wë misikuma un kë sabi ee dee fan mi ta fan ku unu, ee Masa Jesosi
    Keesitu hën ta da mi de tuutuu. Biga un taa te mi ta fan nöö mi ta fan fëëëfëëë,
    ma Masa Jesosi hën an ta fëëë ma a ta wooko ku kaakiti a unu dë.
  qvs-NT: Kankuna mana kreyiwashpa yachanayankichi Jesukristu yachachikunaynipa kachamuwashkachu
    manachu nishpa. Jesukristu sukaman tukuy layata atipak kashpa chay uchankunamanta
    mana wanak runakunata sukaman kastigankasapa. Chaypira yachankichi Jesukristu
    kachamuwashkanta.
  zca-NT: Lë'da lei, porke nzhakla go, ne go chi walika mine' Jesukrist poder nkan
    par dizha widi'zh che'n Me lo go, porke Krist gat nzhak jwalta' poder Me par le'
    Mei xid go; lë' Me lu' poder che'n Me lo go.
  cbc-NT: Mʉjãã pʉame mai yʉre caria Jesucristo yʉ cʉ̃ cajʉátiere masĩgarã, jĩcã wãme
    áticõña macããrã mʉjãã átiya. Jaʉ, toroque mʉjããtʉ ãcʉ̃, mʉjããrẽ yʉ áti ĩñogʉ cʉ̃
    catutuarijere. Cristo pʉame catutuaecʉre bairo mʉjãã watoare ãcʉ̃rẽ bairo bainucũñami.
    Bairo cabai nimicʉ̃ã, nocãrõ cʉ̃ catutuarijere mʉjãã áti ĩñomajũcõãnucũñami yʉ
    jʉ̃gori mʉjãã tʉripʉre.
  qxo-NT: Yäqui gamcuna Jesucristupa poderninta nogachö ricayta munaycäyaptiquega
    shamurmi musyatsiyäshayqui rasunpa apostolnin cangäta. Tsaychö gayapaptïmi jutsancunata
    mana dejagcuna pengacushga cayanga.
  mox-mox: Omiʼa nuanuami ona alamani aqiaqiea ʼeguma Keliso veveqae yaʼa ʼiguyega.
    Ta yavona aqiaqiemi, vayausa nana ʼinaya egu viaqayavo ona ʼitedi, ta ʼidiega
    ona alamania yaʼa Keliso ena tovona. Ta wese Keliso nana ge dawalilina emi viaqa
    luveifadi weaqidi, ta ʼesi ʼiguyega ena waiwai naveʼitemi sabi givetunuqimi.
  kew-kew: Gore Krais-na agaare nina agaa-para tea-ga mada pagalimina. Goa pea-ga
    nipumi nimi raapu puri paloa kogono mea waatoa pare nipuna puri dia yaade pi ora
    mada nateme.
  dww-dww: Inam kauine taugu yài kataimi be ko kataie da Keriso taugue taumi ḡaromie
    e giugiuna. Be Keriso tauna kawa didimanimima tokare nam e gwaḡe, ibewa. Tauna
    tokare na rewapanama dosine e kawa didimanimina.
  twi-ASANTE: ɛfiri sɛ, mopɛ sɛ mohunu nsɛnkyerɛnneɛ bi sɛ Kristo nam me so kasa.
    Ɔnnyɛ mmerɛ sɛ ɔbɛyɛ mo mu adwuma, na mmom, ɔwɔ tumi wɔ mo mu.
  aoj-aoj: Nemaf afamba atef aeꞌ egawalipipafi ipaꞌ aꞌ pegawa endilisi siꞌi Krais
    naꞌi basef fagataga malogol aeꞌagili. Ipaꞌ aꞌ pegawa endilisi atis. Krais ina
    pupulina ma nandaꞌ maol nagalomepa, owaꞌatin. Anen banagonai.
  cbv-cbv: Cristo ã naáwátdih naóh yapani wã jʉmatdih ã jʉ́ʉtat pínahdih bidna, páant
    wẽpép weemdíh ã peéh chãjat tʉ́ʉtʉchah enna, ñi jéihbipna caá. ¿Bʉ́dí ã wẽpatjĩh
    yeebdíh ã teo wáacatjidih ñi náhnican niít? Yeéb yéej chãjnitdih ã peéh chãjat
    pínahbʉt biíc yoobó wẽpép ã jʉmbipna caá.
  taw-taw: Nɨbi Klays ne yɨp gos ñek takaw agñɨbin akaŋ, mel agɨl gos nepɨm okok,
    nɨgtep gɨnɨmɨb. Nɨgɨm. Klays ne tap gɨpɨm okok nɨŋɨd nɨbop tɨmud wukɨnɨm agɨl,
    sayn gɨl ma gɨnɨgab. Kɨles ne ak nɨbop yomnɨgab.
  jic-NT: Nin lejay na, nun ca jus nlayé t'üc' way napj velé Cristo jos jin. Nun nin
    jisastsja püné way nin lejay napj, mpes ca mponé napj velé Cristo jos jin. Cristo
    ma la tjiji yom ma polel jyü'ta jinwá. Jupj pasal püné jin jyü'ta nun jilal.
  zap-NT: chen gaknan de logne rlaan de gaknan de ne gan pe laa Jesucrist nak ne rseleedx
    yra diiz ne rnii noo. Porke Jesucrist bet rnetesudet Ne noze zenga, sinke lad
    de yra de rbonyoo Ne poder ne rap Ne.
  wer-wer: Ar, “Kristook kaamök elniaan pim ngönte ök yaan,” pöta këët itaampunëak
    kent yeëerek nem waisumaatak mait naalniin nga yeniaan itaampunëët. Kristook omën
    nent elniipënëak pöt wiap naalniipan, weëre kosangring elniipnaat.
  ipi-ipi: '@see-verse:2CO.013.002'
  qul-NT: Kancuna masc'achcanquichis sut'inta ricuchinayta noka uqhunta Cristo parlaskanta.
    Cristoka mana mana atiyniyojchu, manachayri atiyninta ricuchin kancuna uqhupi.
  tnc-tnc: “ ‘Rita Cristore õñuaᵽi mibojarijayu’, yija ãrĩwãrũokaro'si, kirika yijare
    mibeabe”, mija ãñua sime. I'suᵽaka simamaka, kirikaᵽi tĩmarĩji nare yibaamaka
    ĩawa'ri “Cristore jã'meika uᵽakaja kirikaᵽi jairijayuka Ᵽablote ime”, yireka mija
    ãrĩwãrũrãñu je'e. Okajãjimarĩa imabeyuka Cristo mijaka. Ba'iaja baairãte jiamarĩa
    jũaokaro'si kirika baabearimaji kime.
  ter-NT: Énomonemo yéxinoa itúkeovo Kristu koyuhô njokóyoke koeku kehá'ayi neíxinoe
    índuke kouhápu'ikinopiti indúkeovo koati kaná'uti ovoxe Kristu! Yoko haina ákoti
    xunáko ne Kristu ponópeopinoe, koati êno xunáko kíxeopineye.
  bmr-NT: Jaadɨ jari magaajaji, Cristo tafeenedɨ ihiimaanoco, magaajaguehicanoco.
    Jaabo Cristo amɨɨhaico omoonɨdɨ niinovajitɨɨbo mɨɨro amɨɨhaifeenevɨ isefaco gaajasujiibo.
  fuf-fuf: ko fii hiɗon ɗaɓɓude seedee wonde ko *Almasiihu on woni longinde lan ko
    mi woni wowlude kon, on mo lo'aa e telen-ma mon, kono marɗo bawgal e hakkunde
    mon.
  bhl-bhl: 'Nimtew angom? Yu bokolomeliw: “Fol e fein Kulais em bontem dim bakabe
    kunum ete sako? Nu kilele kal keluma!”, ange ange kekabiliw kasike. Yu kilebi
    boliwka! Kulais be yom mutuk dim kel beit kelinba kebe kate, e kitil auk so keko,
    yom dim e kitil kebomi, alakabe kasike.'
  ons-ons: Naŋane kotono don motki ra okanmaile, Kristo, eŋane zonom wakongi kaikei
    wane ra okanmami, wane kaikei. Kristo eŋe urataine ŋinano pelelekatne Midakaka,
    zonominerop sot turuŋinerop mi seseŋuniake.
  con-NTPO: Tsonsi qui in'jan'faya Cristoja ñai'ccu afa'je. Tiseja que'ima aqquia
    injanga candusian'jembi. Tsa'ma que'i enttingeni can'jemba tsu osha'choma oshacho.
  ghs-ghs: Oonita nike bosata naho nese ma penga moo nookami abi kebaho isaki naatemi
    nike hee, Noho torota obaoba apeke moohimi Ohongaho mumure naataqu? Oiqi hiiroraihe
    poiqa naho nooi nikeho torota bamenoma naatakoita Kiristuho mumure oioni.
  peg-peg: ଲାଗିଂ ଇମ୍‌ଣି କ୍ରିସ୍ଟ ନା ତାକେ କାତା ଇଞ୍ଜ୍‌ନାନା, ଏପେଙ୍ଗ୍‌ ତା ପାର୍ମାଣ୍‌ ଡେକ୍‌ନାଦେରା;
    ହେୱାନ୍‌ ମି କାଜିଂ ନାଦାର୍‌ ଆକାୟ୍‌, ମତର୍‌ ମି ବିତ୍ରେ ସାକ୍ତିକାଟାକାନ୍‌ ଆତାନ୍ନା ।
  txu-NT: Gar akwỳ ijã, —Goja mrãmri Paur Kritu kabẽno kabẽnkumrẽx jabej bar goja
    kabẽnkumrẽxmã ikato, anhỹro aba. Ar aje ijã anhỹrkam dja ba bôx ne itỳx. Djãm
    Kritu ar akam àpênhkam rerekre? Kati. Ar akam tỳ:xi.
  eng-WEBU: seeing that you seek a proof of Christ who speaks in me who is not weak,
    but is powerful in you.
  gnw-NT: Jocua uicuaacata peve quirãi Cristo imiari peve che rupi. Echa'ã cua pipota
    picuaa. Jare Cristo ipuere'ã vae rami'ã co peré. Echa'ã uicuaaca peve imbaepuere.
  mux-mux: '@see-verse:2CO.013.002'
  maj-NT: B'a̱ ts'ian a̱t'aha̱ tíbinchisjó ni xi ku̱a̱kúchji nga éhe̱n Cristo̱ tínchja.
    Tu̱nga a̱jinnu̱uhú bakúchji nga'yúhu̱n. Najmi tíjñajinnu̱u Cristo̱ xi nkúhu nku
    xi najmi tjíhi̱n nga'yún.
  bkq-NT: Udâduo, inakanhe aini modo ton-honre kâenagazenehonduo, xutuze âmaemo Cristolâ
    auguehoem agueim awyly. Ton-honreba nitaymba Cristo. Âduaymo ton-honru enehonze
    mâkâ-ro warâ, inakanhe adâidyly imodânry modo kâenagazeduo.
  kue-kue: Ene taragl kaima kanamnedi pirmere ana Yesus na drana mina ka dungwa i
    pirkan eraglkwa. Ana Krais ene mina kongun orkwa i yombuglo dokokrukwa, ba ye
    kongun yombuglo kinde orkwa.
  cot-NT: Pinintajiaquetarite pamenajiaque arimajacaca iriotari Quirishito quenquetsatantacaroca
    novagantequi. Iriatimpa teequea intsarogueji incatsimatimentajiaquempiroquea pipeacaaguishejiacaca.
  bnp-bnp: a vuhuna mu ngaru hateka iau ga vakasiri mua ne Kristo i ngavapolo nau
    na maka ngava a taki mua vona. E Kristo i uka ma i kori kiroko mua. I kori dagi
    mua.
  apn-NT: Kot kaj mẽ ja hã ixpumu nẽ aprĩ hã ixte Kris nhỹ hã ixkapẽr xwỳnh ã ixpumunh
    tỳx kurê kumrẽx. Kris ixrom hihtỳx o hihtỳx. Na pre ra mẽ ate amnhĩ tomnuj o apata
    mỳrapê tanhmã mẽ anhĩpêx to. Tã kot kaj mẽ kormã ã ate amnhĩ nhĩpêx anhỹrja kaga
    hkêt hã koja tee ri ja hã mẽ apumu nẽ mẽ anhĩpêx kati nẽ.
  ctp-NT: Loꞌo bra kanꞌ ka biyaꞌ tiꞌ wan chaꞌ ti kwiꞌ Krixtu lka nu nda chabiyaꞌ chaꞌ
    chkwiǐnꞌ; loꞌo siꞌi chinꞌ ti tñan nchka ꞌin Krixtu xa nu ta Ni nu tiꞌí ꞌwan, ni
    siya lye la kuꞌni Ni tñan chaꞌ kaja nu tiꞌí ꞌwan bra kanꞌ.
  opm-opm: Noh er yan ma napripra oh gure er hat saperhan Krais orhor gure mutuh patim
    er yan ma napripatnong oh dahenmur. Orhe ma napripat oh gapa hatin napripatda
    da kasip hat napripat. Basra. Kasip hat orhorwi napripatmur. Gin nohhe gure patinong
    apris er yan ma napripra oh ama kasip orhorsi er yan napripramur. Napriporhan
    gur wamara Por oh tit han tit namgirit nuhur wamara Moh arpin Krais orhe ripat
    wanin meng oh napor ma hapat ma dahapti da oh pitap teinong matporhan gur am hatiprimur.
  bvr-bvr: Gu-gurda ngacha minypa ana-goyburrpa jal nyiburr-nirra, ya, barra minypa
    yarlanga gu-yu ana-gorrburrwa minypa Christ wugupa apula ngaypa ngu-weya ngu-workiya?
    Ngardawa Christ nipa gala an-nyarlkuch ana-gorrburrwa, wurra nipa jarra burr-ganyjarr
    jama a-jirra minypa marn․gi nyirr-nenga a-nirra a-workiya.
  wal-wal: Aissi giikko, Kiristtoosi ta baggaara haasayiyoogaa erissiyaabaa intte
    koyeeta. I inttenaara haasayiyo wode wolqqaama gidiyoogaappe attin, intte giddon
    daafuranchcha gidenna;
  zad-NT: Gon' ka' ni c̱heyi daa cheenile ile'ile shi lekzidaan cho'a dill' kon ka
    cheeni Crístona'. Ḻa' Crístona' bi nake' ka beṉ' bibi gak gon ladjlena', san nape'
    yeḻ' wak kwenc̱he yigwee shḻi lall'le.
  kmg-kmg: Nore maŋko dâŋ râeme muekopac Kristo hâcne, ere tâpiri fuame honezo mueŋgopieŋte
    honenšepieŋ. Kristo e ŋoŋerao gie-ticne rorokacne mâcne, tâpirihec baekac.
  aso-aso: Neꞌmine oloniꞌ nene Kilisitoꞌ nene nenita mine molo neivosa gamazi noluve
    noluvoniꞌ nene mo laminetoꞌ noluvoniꞌ monovo lengelebizelongumuꞌ nene lingine
    nilaniꞌ nenako nemuꞌ naza neꞌmi monovo do sotoꞌ ogo lengelebizeloniꞌ nene isetine
    izamolosuve. Ee, Kilisitoꞌ lengitoꞌ gono daaꞌ neineꞌ nene gilizevo ogo daaꞌ neivoba
    asi lengiꞌ vovotinguꞌ nene amuzo molo gono do minaaꞌ neineꞌ ma neive.
  uli-uli: Tugulul pangal mekla hami ha dipli le habe gola mo irel Kristus ila ika
    ngang isa kangalugmi. Yodla ye mel luwulumi ngo yete tayikel, bo yebe far kawraloh
    mo uwoy mala kkelal irel yodwe ye mel luwulumi iyang.
  nin-NT: Ingga ta ni tsarr imba inkindirr yi nggo i ta du imba i kpanye di Kristi
    mu à so re ba ni ingga ku jiji. Kristi wa à si sama nu ukyekye nu nggo a ti so
    re ni imba ba hen. À se nu ukyekye unkpi nu umi umba.
  acu-NT: Tura wi Cristo kakarmarijai chichaaja nu nekaatasrum wakerau asaram nekaamnawaitrume.
    Cristoka kakarmaitai. Tura asa ni kakarmarin atumin nekamtikramrume.
  cak-WNT: Riyix can irayin c'a chi niwetamaj, wi riyin can ya ri Cristo ri nibin
    pe ri ch'abel chuwe ri nbij chiwe. Wacami can xtitz'et wi c'a chi ri Cristo can
    xtuc'ut wi ri' chiwech riyix wuma riyin, chi Riya' can c'o wi ruchuk'a' riche
    (rixin) chi nuya' ruc'ayewal pa quiwi' ri ye kajnek pa mac.
  ebk-ebk: Kiapú ta laychunyu ay paneknekak ay hi Cristo nan cha munkarkali babaen
    kan ha-un, epailak ngarud nan kenatit-iwana as nan manusaak as nan chiyuycha cha
    mangekamkaman as mangotettet. Tay hi Cristo at achi nakapuy ay manusa as nan nakafiasor,
    ngem kuna at epaila nan pannakafialina.
  spa-PDDPT: puesto que buscan una prueba de que Cristo habla conmigo, Quien no es
    débil hacia ustedes, sino poderoso en ustedes.
  ruf-ruf: namwe mtsolola iwenyegho ka Kiristu kolonga kubitila nene, naye si ka kahela
    ngupfu bae kuna mwemwe, ila kana ngupfu mna mwemwe.
  gun-gun: Mba'eta peikuaaxe anhetẽ pa Cristo gui ae xeayvua. Ha'e va'e rima na'ikangyi
    'rã peẽ kuery mbyte, ha'e rã pendevy pe oexa uka 'rã opo'akaa.
  agu-BL: Slajluchaxk ẍchiwutzu' yi jun cu'n na chinxcon tan Cristo tan talche'n yi
    tetz tajbil. Yi Cristo nk'e'tz alcawe't, ma na chin cham nin i', nin stk'e' chicaws
    cyakil yi e' yi at chipaj.
  isn-isn: Kumuila unye ele kunsoko muhuduma uhueli kena Ukilisto ukutambula kukeela
    nene. Nuanso singa munegetu kitalanyu, kuleka ite, nuanso ukete ngulu mukati anyu.
  ilo-ULB: Ibagak kadakayo daytoy gapu ta agbirbirukkayo iti pakakitaan nga agsasao
    ni Cristo babaen kaniak. Saan isuna a nakapuy kadakayo. Ngem ketdi, nabileg isuna
    kadakayo.
  pir-NT: Sa yeitja Cristo yʉhʉ mehna tiquiro buherire mʉsa ihño dutigʉ̃. Cristo pehe
    mʉsare dutiriquiro tutua yʉhdʉariquiro ijire. Sa yero tiquiro tutuayere ihñore
    mʉsare.
  anv-NT: Tɛ mbaá ɛnyú dékɛlege mankaá mbɔgé Kras ne apyɛɛ́ me njɔ́gé unó bina,
    nchwɔgé ɛwú mpyɛ nyɛ ɛnyú dékaá mbɔ. Kras agbaré fɔ́ ɛnyú ne gepwa wɔ.
    Ji apyɛɛ́ lé utɔɔ́ né geluagé nyú ne ɛshyɛ.
  sab-NT: Ba takalin cha age gweale ba ole chkekalin uñale bage cha gerunga Cristo
    kiralla giti ulia o me, Cristo be cha ta gbe age ba ole be cha ta gbe gerule kiraske
    mno ba ole gbale ji chuge. Ba me ñage tañachuge Cristodi Cristo me ñage age cha
    giti ba ulita ole, me ene, Cristo kira molen, Cristo kiralla giti Cristo cha gbe
    age ba ulita ole ba gbale ji chuge ba age me no giti.
  tmd-tmd: Makwam ñɨŋ Krais nuŋ Pol pɨsaŋ mɨdönö wöhö rɨ rɨbyöx nugwöi aku, nugw ri
    aböña. Krais ap bli mögörɨb mibɨl ñɨŋ piaku raŋ nugwöña, nuŋ Nöbö hör yöi; nuŋ
    Nöbö ölɨsö keiryöbö.
  acr-NNT: Kankꞌut kꞌu riꞌ chiwach alaq ri katzꞌonoj alaq, waꞌ e ri kꞌutubꞌal re we
    paqatzij wi ri nutzij riꞌin e utzij ri Cristo. Ma Rire na kuxiꞌij ta ribꞌ yey
    lik kꞌo uchuqꞌabꞌ re kusukꞌupij ri bꞌinik silabꞌik alaq.
  kpg-kpg: Goodou ga iloo bolo Christ le e helekai mai ogu lodo, ge Ia hagalee bagege
    dono hai hegau i godou baahi, ge Ia e hagi aga ono mahi adu gi goodou.
  taj-taj: थे धुइरी ख्रीष्‍ट ङादेन छ्‌याम गिक तसी ङाग्‍याम ताम पाङ्बा चीम कि आपाङ्बा
    चीम भिसी एनीगदेसे च्‍याबारी म्‍हाइबा ताम था याङ्ला। एनीगदेला गुङरी गे लमा ख्रीष्‍ट
    खाइमै कमजोर आत, तर शक्तिशाली तला।
  avt-avt: Maain hi anen, yi eiyɨrtei werek werek hi hekrehɨr ke Krais. Hi skelim
    yi mɨt me menmen yi yɨrɨakem. Menmen me Krais hɨram ap menmen kike te yi eiyinɨnem.
    Au, hɨram menmen iuwe mamriwaank me menmen enum yi yisesim.
  cbk-cbk: cay quiere ustedes el prueba que si Jesucristo habla con ustedes por medio
    di mio, y ansina puede ustedes sabe que yo un verdadero apostol. Si Jesucristo
    hende maluya, sino tiene le gran poder para trabaja entre ustedes y para castiga
    tamen con ustedes.
  uig-ARA: '@see-verse:2CO.013.002'
  tuf-tuf: 'Baatán wacaro: “¿Pábloat Jesucristo im ajc cut uní tew̃íctara? Jesucristo
    ajc cut tew̃quir waquít, eyat icúr bár sicar bin icúr bi yajcátaro,” wácuano.
    Baatán eyta wácuano. Eyta cuar uch síhw̃awi: Jesucrístoat ba acu urá bár binat
    yajquír éytara yájtiro. Cuat ba tac icar ima camur cuitar bitara útara ay yajc
    áyjacro.'
  abx-abx: Da'itu-koy to kay agparapanginsistir may kam pagkulaw kon ungod ba' nga
    agpahalling si Kristo pina'agi si ako. Ma'in iya maluya siray si pagtuhay si ka'am
    pina'agi si ako, kundi' agpakulaw-na i kagamhanan-na anan si ka'am.
  mco-NT: E jadu'n miich ajcxy mmɨɨd'adɨpy tɨy'ajt co ngapxnajxɨch Cristo y'ayuc.
    E Cristo ca' je' yjadu'nɨty nej tüg jäy huɨdibɨ ca' mɨc'ajt mɨɨdɨty. Hue' je'
    yajniguëxɨ̈gyp ymɨc'ajt ma miich ajcxy.
  cpb-NT: 'Aamaa pikantaiyatziini eerokapaini: “Kaarira Cristo otyaanterine Pablo
    inkenkithatakaante, aamashitya kaari iriiperori Pablo.” Paamaawentya, jirika Cristo
    kaari atziri saikimotantatsine, otzimimotziri ishintsinka irirori, kantacha roñaagayetemiro
    tsikarika oiyeta.'
  aon-aon: Abudok nyutob ikri wosik-umesh aria igabeyesh obi nyutob, ipak ta putik
    namudok aria pudukemesh pukri eik adur Krais apa neyohur yeyagwreh ananin baraen.
    Aria mnek! Krais ta nukwu eik neneke dodogoiwe atuwe aria nugapesh eshudok arpesh
    douk shenek yoweishi inahos iri. Ta nukwu eik aria niyabige um agundok anan dodogowin
    atun abom um.
  hus-NT-2005: Anchanꞌ, neꞌech tám ka chuꞌúchtsik ke na Kristo xi kʼwajat tu itsích,
    jaꞌich nu káw. Ani na Kristo neꞌech Jaꞌ ti ki tawnaꞌtsik chapik, pos Jajáꞌ yab
    Jaꞌ neꞌech ti ki tawnaꞌtsik kʼal i chaꞌattaláb.
  mig-NT: Chi̱ kájika̱n‑ro̱ prueba ja̱ nú ndaa̱ ká'a̱n Cristo ja̱ ká'a̱n‑ri̱ yu'u
    núu̱‑yá. Te I'a̱‑ún, tú vi̱tá‑ni jíku‑ya̱ já'a̱ róó, chi̱ sua jíku‑ya̱ jíín fuerza
    ja'a̱ róó jíná'an‑ró.
  bps-bps: na ani gumiteyu i kaglut i dad gmangu mdà di ku Dyisas Krayst. Na là mlungay
    Krayst Dyisas di kimoan di gamu, balingan fite di gamu i kgal i tulusan.
  mbs-mbs: so ipetaga-taga ko kenyo te benal si Cristo se migsogò kanak te pegpelumun
    ko kenyo. Kenà sikandin melomay iling te otaw, meneng doen tolos din te megpelumun
    kenyo.
  tof-tof: Zitülkus módóga, yabü ubia ka yabü nómtyenónómo wagó, Kerriso bóktanda
    kürükama. Wa arüng-koke kokea yabü dümdüm bütanóm ó tangbamtinüm, a wa ma tóba
    arüng pupainda yabü aodó.
  cme-NT: Ma sĩ na taara na suɔ da kuɔ miŋ waŋ mamaŋ *Kirsa nuŋ-ãndaaŋgu kɛ? Na
    ka suɔ-ma. Kirsa‑i nayusĩnnintieŋo sĩ, u ka ce bibɛsĩnni na hɔlma-na.
  sus-sus: Wo wama a kolonfe xa Ala xa Mixi Sugandixi na wɔyɛnfe n saabui nan na.
    Wo fama na kolonde, barima a sɛnbɛ mu xurun wo bɛ. A sɛnbɛ gbo wo ya ma.
  pon-2006: Kumwail pahn ale soangen kadehde koaros me kumwail anahne duwen Krais
    eh kin mahsen sang rehi, Ni eh kin mahseniong kumwail, sohte mwomwen luwet, pwe
    manaman tohr, me kin sansal ong kumwail.
  dad-dad: ere nigin, ã Kristus ĩ aya bunem wogõ yef anĩ ileya oroyeik. Ĩ ã bun kabĩ
    yaleya nigin to felu ref, anĩ ere, ĩ ã atun megeir ado.
  zab-NT: Ziy xquel gacbeet ni rcaaztɨ gacbeet dec Jesucristɨy caguaad nare de diidx
    ni riáld iniia laat. Ne Jesucrist xíteete runlieedxtiny par gúnny zec ni riáld
    gúnny cun laat, ax cun laat caliuuny guelrnabee ni napny.
  jae-jae: Amac abe Kilisi êwa tau sa ŋanôgeŋ gebe aê gajam eŋ awa. Eŋ gêmoa gêwiŋ
    amac amboac ŋac palê-palê atom, gêmoa gêwiŋ amac toŋaclaigeŋ.
  ksd-ksd: tago ava tikan upi ta vakilang ba Kristo i tatata tagu; nina ba pa i bilua
    ure avat, i dekdek muka pire vavat;
  msm-NT: Og-ilingon ku to sikan su namangha kow man to kamatuudan no kibali ba-ba
    a ni Cristo. Na, ko diyan ad, ogkamaanan now yagboy no pigbogajan a ni Cristo
    to katongod to pagkastigu iyu. Su si Cristo kona no mayotoy. Ogkahinang din to
    inggad nokoy no ogkaliyagan din oghinangon iyu.
  myk-myk: Wee tuun wu ni, yi na ba li cɛ na Kirisa wʼa yu nɛ ɲɔ na, bani kee kaɲuŋɔ
    ki yi wa zhaa. Kirisa baraga ya ta cɛ̀rɛ yee shizhaa na wɛ, ga wʼa wu sefɛɛrɛ
    ti shɛɛ yee niŋɛ ni.
  sbe-sbe: Kwa henuwakalili bena kaliguyena hemamohoi kwa lobai ede Keliso meta ye
    hededelaoma kaliguwai na ya hedehedede. Tolehedudulaigomiu ne unai iya nige ye
    basabasa, na ye bayaokalili komiu luwamiuyena.
  mcr-mcr: Iŋi he nyinyqe, “Kraisi Iqu kukŋui, Poli iquesanä ätätŋqäta, ä matqä itŋqätanä?”
    ätnäpu, näqŋqä mapŋqä enyätqäuä. Iutaŋi nyi hämä-hämä emäkmniqe. Ga he näqŋqä
    tii mapnä. Kraisi Iqu heyaqä awä iqiŋi, haŋuä mäwiqä itä, yäŋänäqŋqä tqäuänä.
  cux-NT: Ní 'úú idiíⁿ ti ndís'tiī cadiinuuⁿ nī nduuti chi Cristo yeⁿ'ē yú ch'iⁿ'í
    yā 'úú nduudu chi ngaⁿ'á o nguɛ́ɛ́. Ní Cristo yeⁿ'e yú nguɛ́ɛ́ duūvā taachi diíⁿ
    yā tratar nduucú nī. Caⁿ'á yā ch'iⁿ'í yā chi dítiīnú yā nguɛ́ɛ́ ti ndis'tiī.
  tur-YTC: Demek siz, bende konuşan, zayıf olmayan, ama aranızda güçlü olan Mesih'in
    kanıtını arıyorsunuz.
  san-ITR: khrIShTo mayA kathAM kathayatyetasya pramANaM yUyaM mR^igayadhve, sa tu
    yuShmAn prati durbbalo nahi kintu sabala eva|
  bel-N: Вы шукаеце доказу, што ў-ва мне гаворыць Хрыстос, Які не слабы для вас, але
    моцны ў вас.
  sch-sch: Khrista, keima renga a chong ngâi minthârna nin rok hah anrêngin mûng
    nin tih. Ama hah nangni a mindon zorân, ama chu inzal ngâi maka; manêkin, nin
    lâia a sinthotheina a minlang ngâi ani.
  mic-MIQNT: Pualioq ni'n musga'tulinew ta'n tel lugwej Se'sus 'ntinneg aq ni'n menaqqajewei
    musga'tultoqs'p ta'n tel lugwej Se'suguli wet saputewistoq ni'neg. Mo negm menaqanagw
    ta'n tujiw wetapulugsioq gatu awna musga'tugsitoqs'p ugml'gigno'tim.
  huu-NT: Iemona Cristo uai cuemo illana uiñoitomoɨ. Naimɨena omoɨ ɨɨnuamona, naimɨe
    uai siñonana uiñotomoɨ. Jamai uaido naimɨe omoɨna jillotañede; ia ie siño uaido
    omoɨna jai jillotate.
  jiv-NT: Nuiṉkia wi Kristu kakarmari̱ji̱a̱i̱ chichaajna nu nekaattarme. Nu nekaataj
    tusarum wakeratsrumek. Tura Krístuka kakarmachuchuiti. Antsu atumí enentái̱n kakaram
    takaawai.
  otm-NT: Nɛ nu'ahʉ da zä gui pąhmbʉ xʉn ho ngue majuąni rá ts'ɛdi ra Cristo 'bʉ ja
    a dím mangä bʉya, nɛ him ma ts'ɛdi zɛhɛgä. Nɛ nu'a ra Cristo hingui 'bɛh rá ts'ɛdi
    nɛ guí pąhmbʉ nguetho dim pɛpʉ mbo ni mbʉihʉ rá ts'ɛdi.
  dah-dah: Yesu Kristu beleŋ mere nirke basaŋ heŋ mere dirde himyen goyen fudinde
    ma usi niŋ gusuŋaŋ nirde haŋ geb, keŋkela po dikala direŋ. Yesu Kristube matatiŋ
    sope yire yeŋbe mali mali ma sope yiryeŋ, deŋ kafura hetek mat saŋiŋ po sope yiryeŋ.
  tnk-tnk: Tako iamɨnhi irə tɨ nəri nə mə hiamətui nari riti sə tako trahatən pen
    mə nɨpərhienien i Kristo raməɡkiari ramier ia nəɡkiariien səiou. Nəfe Kristo ramo
    m kɨmiaha rɨpkəpou mhə tukwe, mətə in ramo kamətə nɨskaiien səvənhi ia kɨmiaha.
  kpr-kpr: Ne mendeni seraeva, na Keriso da fakinai ururono gaetevu. Avori, itatamururuvu!
    Na ya nenda ari ekoko ava ijujururono, Keriso da fakina isagha ari gaove. Ne sifo
    aminda kasama areva, na Keriso da fakinaimi saramana eraena.
  san-IAS: khrīṣṭo mayā kathāṁ kathayatyetasya pramāṇaṁ yūyaṁ mṛgayadhve, sa tu yuṣmān
    prati durbbalo nahi kintu sabala eva|
  nho-nho: Kootou ma ki kkite maa naa taratara Christ raa e takkoto iaa nau. I tana saaita
    e heheuna i kootou raa, a Ia see tino mmate; a Ia ma ki hakasura ana mahi raa
    iloto kootou.
  gym-NT: ñobtä ñan angwane Kristo tä blite era metre ti köböire ya abko mun tö gai
    metre. Kristo abko tä ja mike di ñakare mun ngätäite abko mun ruäre tä niere,
    akwa Kristo abko tä ja di kri bä mike mun ngätäite.
  azg-NT: ꞌOꞌ ntꞌue nꞌonhoꞌ na nnintyincyooꞌ ndëëhoꞌ ncüii nnon na quitsiꞌmanhanꞌ
    na nquii Cristo itsiquiꞌmaanꞌ jon ꞌoꞌ yo juu jñꞌoon na mancya ndëëhoꞌ. Ngꞌe nquii
    jon na iqueenꞌ jon ꞌoꞌ, chito na tyiꞌjndei conduihin na ntꞌuii jon nque nnꞌan
    na contꞌa ꞌnan natyia.
  bhd-bhd: अवं ज़ोताईं कि तुस इना गल्लां केरू सबूत चातथ, कि मसीह मेरे ज़िरिये गल्लां
    केरते, पन ज़ैखन मसीह तुसन सेइं बर्ताव केरते त तै कमज़ोर नईं; पन तुसन मां सामर्थ
    आए।
  too-NT: Lā' chuntza' hui'xina'n nalaktzī'nā'tit que quit iclīchihuīna'n con ixlīmāpa'ksīn
    Cristo. Xla' tū' scalana'jua' catilalh con hui'xina'n. Hui'xina'n nalaktzī'nā'tit
    que Cristo ka'lhī līmāpa'ksīn.
  ind-AYT: karena kamu menuntut bukti tentang Kristus, yang berbicara di dalamku dan
    yang tidak lemah terhadap kamu, melainkan berkuasa di dalammu.
  cjo-NT: Rootaki piyoteeyantanakyaarini kyaaryo naaka rotyaantanewo Jesokirishito
    eejatzi nokamanteeyimironi iñaani. Tee ithaawakagaeyimini irira, omaanta osheki
    ipinkathariwenteeyakimini, itajorentsitaperotaki.
  nsn-nsn: Inggoum mung marang banga tun mo mana pare, Kristo e menmene totoguo. Kristo
    ahik paha maluana re kalekinale pe i uantinanina tamiuoum, inggon a uelpipih tunur
    barangana na nitampopokoho re uangoul keip pe tamiuoum.
  san-DEV: ख्रीष्टो मया कथां कथयत्येतस्य प्रमाणं यूयं मृगयध्वे, स तु युष्मान् प्रति
    दुर्ब्बलो नहि किन्तु सबल एव।
  tna-NT: Da su micuaneda bahue epu Cristo ja micuana jubida equisatani quema mimi
    jepuiti. Tuahueda micuana jubida ebutsepiatayu, micuana duju su tucheda eni putsu.
  lid-lid: Tasah, aha anya katanan handru, Krais amekes sahou na bohok o bwe. Mwasin,
    aha kameh winiya atanan amwenen ta lakou mara-ei doh. Krais badeh, bamunyau bwe
    le, iy ibo gok boto-on labai ta aseben aha.
  wim-wim: Puth anpalana niiyana kan-kanam ngul meeꞌmiy weenāna nil Christ alangan
    kan-kanam kuch ngayanga, ngay wik inan nungantaman waaꞌ-waaꞌang niiyantana. Niliya
    thayan paththam aꞌ putha nil kan-kanam wayathow niiyang niiy nanangan way yaaman
    yump-yumpaniy, niiy keꞌ maꞌ micham wakin nunang puth nilan epa thayan paththam.
  zga-M: Nikhuvavula umwe ele ulwakhuva munogwa ukhulonda uwemeleli inave uYiesu inchoova
    ukhugendela onene. Umwene sio ipepe khulwumwe, pakhuva umwene, umwene vialeni
    ngufu igati mumwene.
  yom-yom: Bila lutidi zaba ti Klisto wunyolukanga mu minu vayi luzaba ti Klisto beni
    kasi wulebakana ko va khatitsikꞌeno vayi widi nkua lulendo va khatitsikꞌeno.
  san-SIN: ඛ්‍රීෂ්ටෝ මයා කථාං කථයත්‍යේතස්‍ය ප්‍රමාණං යූයං මෘගයධ්වේ, ස තු යුෂ්මාන්
    ප්‍රති දුර්බ්බලෝ නහි කින්තු සබල ඒව|
  yut-yut: Kristo asi nak da gen kagakon da gen yosok bo dɨma ji uŋun kok do yoŋ,
    do uŋun aŋpak abo, nak Kristo dakon gen abɨdaŋek yosot yaŋsi nandakdaŋ. Kristo
    ji paŋmɨlɨp ak do tapmɨm wɨsɨk dɨma asak, jikon tapmɨmni madepsi.
  grc-BYZ: ἐπεὶ δοκιμὴν ζητεῖτε τοῦ ἐν ἐμοὶ λαλοῦντος Χριστοῦ, ὃς εἰς ὑμᾶς οὐκ ἀσθενεῖ,
    ἀλλὰ δυνατεῖ ἐν ὑμῖν.
  cpc-NT: 'Aamashitya pikantaiyatziini iirokaiti: “Kaari Cristo otyaantirini Pablo
    inkinkithatakaanti, kimitaka Pablo kaari mapirotzirori”. Paamaakowintya, jirika
    Cristo, kaari atziri saikimotantamachiitapaintsini, aña otzimimopirotaitziri ishintsinka
    irirori, kantatsi joñaakaayitaimiro tsikarika oiyitarika.'
  nhg-NT: Entunses nemomacasque cuienta que Cristo de melöhuac tlajtlajtulo por medio
    de naja. Pos nemejua nenquejtoa que nenqueneque sente prueba de que Cristo tlajtlajtulo
    por medio de naja. Bieno pues, cuöc neyös hua nemiechcastecörus, nemomacasque
    cuienta que quiema quechihualo, hua que amo tiepoloa checöhualestle, tlöcamo checöhualuteca
    entre nemejua.
  nya-nya: popeza mufuna chitsimikizo chakuti Khristu akuyankhula kudzera mwa ine.
    Iye siwofowoka pofuna kuchita nanu koma ndi wamphamvu pakati panu.
  ngu-NT: Ijcuacon nenquipiasquej on tetlatlatalistli yejhuan nenquinequij nenquitasquej
    tla melahuac Cristo notechcopa tlajtohua noso ca. Cristo xquipolohua poder para
    mechmelajcatlalis, yej quiteititis ipoder.
  kup-kup: Met ev hañiv etomaz menoh-epov ari rekö hat epat hapek ma tair, “Met Kristo
    piin mañahat Pol ev menah, ma pimauz hodadevokam ev menah?” Pot hapek batah, oñ
    emomaz hamoh-porah ne Kristoz kezavonañ het arin ñai añom, povoz rotap ne Kristoz
    nañamahat arin añamoh, pot hodad tepek. Met rotap Kristo arinañ honeo hez-pop
    sikö natap, oñ kez ahovonañ hezap ok, povoz ne emomapuh hodad tinao maot bepekez
    hat pim kezavonañ het arin añohom.
  jid-jid: Me lah wa ni yi wu bi wa bi shaida Almasihu ni tun tra yu bi wa nwu na
    kun knre na ye ni yina ta tin yi a ha ne gbengble ni me bi.
  wmw-wmw: Nitenda javyo konta musakula kwakikisha kuwa Almasihi asowera julu yangu
    omi. Iye aarolota kuwa mwepepe mbere yenu, ila ndi mwenyé uwezo kati yenu.
  gmv-GGM: Hessika qasse bessizay tanan gidid intes yootizay Kiristoosa gididayssa
    inte shaaki eranas koyzaysssakko. Inte achan diza kiristoosay wolqama attin laafa
    gidena.
  ssg-ssg: Ti usiwa pahamuto nga kola hani amuto ka Krais hapoheawen nga ti kakaiak.
    Pohen i kum tae na i puas leilomuto. Lawe i kola lalape pohen ti na i aile hasolia
    amuto ma na i aluini amuto ti lialui woumuto.
  zpo-NT: nel lee re gu kakwaan tub kwaan luu wlipa lee Jesucrist nii kwaan na. Nu
    Jesucrist nanakt tub xaa nangezht lo re gu, lee xaa nlu yalngezh cheen xaa lo
    re gu.
  poy-poy: Hamliwoneri maweni kuwera Kristu kankutakula kupitira neni. Yomberi kalegilegi
    ndiri pakatenda lihengu pakati penu, kumbiti makakala gakuwi gatenda lihengu pakati
    penu.
  qwh-NT: Yaquinachi Jesucristupa puedeq queninta noqacho riqueta munayanqui. Chëcamurmi
    musyatsiyashqequi, Jesucristoqa manam jutsayoq nunata mana catigashpaqa jaqirenqatsu.
    Sinoqa puedeq carmi, jutsayoqcunata condenanqa.
  gaw-gaw: Da anam hep̱i, ag genab tutuḵu dooglag. Kristus Nug da oḏelp̱a nai madiṯe.
    Doyeg! Kristus Nug ahilagnu ha, Nug uḏat nuhig ii bodo edaṯe. Iiṯa, Nug ahilagp̱a
    uḏat g̱agaṯag heṯe.
  nca-nca: '@see-verse:2CO.013.002'
  zpz-NTPP: gun de ru rlagy der nu lyu̱u̱ ni der nu ya̱ ne̱e̱ por cuen ni Crisht.
    Gun Crisht walab nu a̱ꞌ fert ricy num der, sinu ricy mi nu nap rabee nu dzi fert
    mi nu nac coz nu ricy num de ru.
  mkj-mkj: Kamwai pirin oaloa joangoan kadehde ohroj ma kamwai anahne doahr Christ
    Ah kajalehda jang ipoai. Nehn Ah kin kajalehdahng kamwai, Ih johpwa jasihkei,
    apwa manman oar doari ma kin janjal oang kamwai.
  zac-NT: Guëníꞌihia fuertë lu rall purquë rac shtuꞌu të prëbë de quë quëbezënú Cristo
    na, de quë ruadiꞌdza por pudërë shtë më. Adë quëhúnëdiꞌi të tratë con tubi Cristo
    nanápëdiꞌi fuersë sino con tubi Cristo narluaꞌa pudërë shtë́hiꞌ entrë lëꞌë të.
  kyg-kyg: Mani gemo Kalaisi avayamo aliꞌna nehuve, huꞌna aliꞌna lapave lisuvafeꞌmo
    lapauꞌniyanageꞌna afaꞌa aliꞌna lapave liguve. Kalaisiꞌa lapakaeteꞌmo ayamufa nosiya
    vekamo oꞌmaiꞌnifa lapakaepiꞌmo lokiya aliꞌyaꞌmo neꞌaliya vekamo maiꞌniye.
  kmk-kmk: Kook tu gaputa piyaon yu un panoknokak nu tuttuwa’n mambagbagbaga si Kristu
    kan sakon. Ta bokona nakapsut si Kristu nu adi ipaila na dit kinabilog dit pannakabalin
    na utdit mandusaak kan dikayu.
  cao-NT: Jama, “Jishopë. ¿Jënahuariaxo noqui ja copina? ¿Cristo chama jayahi ni?
    Jahuë chama noqui ja jismaparino ra” ¿ii ni mato sa? Jatsi quiniacaxëcahuë. E
    nohó tsi Cristo chanihai ca mato jismaxëquia ra ë joquë no. Chama-chamaxëni tsi
    xo Cristo ra. Tsayacahuë. ¿Mato xërëquë tsi jia tsi Cristo yonocoyamayamani ë
    ani cató no?
  bbr-bbr: Akas is Krais nukas ämän aironuk, areaim kiro epar rai äpu maun keseram.
    Keseria, ak äpu maiei Krais ko akan onok jekuraun, päurar wa tuku mareäu, ko sakau
    orip tuku mareäu.
  inb-inb: Chasa­wa­mi kam­kuna imasa iuia­na­kus­ka­sina kawa­wan­kan­gi­chi, nuka,
    Cristo­wa kaspa, kam­kunata chasa rima­kugta. Cristo kikinka, kam­kuna­wa mana
    kan­chu mana pudig­sina. Kam­kunapa chaug­pipi tukui pudig­mi ka.
  hrv-hrv: Jer vi tražite dokaz da u meni govori Krist koji prema vama nije nemoćan,
    nego je snažan među vama.
  box-NT: Mi wi à mi zũń wéréwéré le o *Krista wee dĩ̀n ĩnɛ́n wán à bíoráa.
    Àwa! Á mi zũń mu le o Krista yínɔń yí dà mi tĩ́ahṹ. Ĩ wee ɲì mi zeǹ
    wán, o ò zéení mí pànká làa mia.
  ote-NT: Nuꞌbʉ́ ha̱, ma gui pa̱hʉ gue go ra Zidada Jesucristo ri ꞌracagui ra tsꞌɛdi
    pa ga zoꞌahʉ. Y nuꞌá̱ go gueꞌa̱ pɛꞌtsa ra tsꞌɛdi pa da paꞌtꞌa ri ꞌmʉihʉ, nehe
    pa da castigaꞌihʉ.
  wnu-wnu: An imbigub qamb eng Munon inubersiau tari wonou ye qabarit di qamb igo.
    End ne an imbigar, Munon inubersi igo eng wo anit qer me uri igo. Wo qeretutnob
    anmusub igo.
  zam-NT: Co'se' ñee gu' tataa lin loo gu', axta syare' ta' gu' cuent co' huenleque',
    lìcque', nzo no Crist daa no nac Crist xa' co' ndyoodiz no gu'. Per, lìcpe' ba'i,
    nee gu' no ten' gu' inzode Crist loo gu' xal thìb mbíiz co' nguu's co' ngulàa
    fuerz. Per ndxe'leque', ten' gu' ndxàp Crist ryethe con' la's nii Crist no la's
    ya' Crist par lyath no Crist gu' chele' gu' tyal ta' gu' di's par lyath no Crist
    gu' xal naquin gu'.
  zyp-NT: Ma cawh Khri tah kama hmang tah bia a reipaw a langsahnah hmuh naa du cawtah
    a cang. Khri cawh naaning khatah rai a hrening taco, a thaw dia be, a chongnah
    khah a langsah hri.
  sey-NT: Ja̱ maca ja̱je yëꞌëpi cani i̱ñoquëna, mësaru asaja̱ꞌcohuaꞌi aꞌë. Yëꞌë caye
    cato Cristo caseꞌe aꞌë. Ja̱ caseꞌepi mësaruna tutu caraja̱iñe peoji, Cristo tuturepa
    quëꞌi cocaꞌë.
  nvm-nvm: Regavo vuak ijeg na kuardiavo ijefuon maiji eraneb ja Jesuon vuak faikuai
    vierafekva ja ir nun ijia vuak na kuaivo ijia Jesuon vuak iji faikfuon. Jesu fu
    e iji ise reoijo iji kam ma vajai fian vajiamo iji fu zazaiknum rekma bakin. Regavo
    fuka e darokido fu daro fuon iji ja nijaidiakfuon.
  mps-mps: Dagego enade e tiwai homu ebao, ‘Te Kraisgo Polgo pedauwalidu dabolo po
    wabo meni dawe, ma po wabo dawe?’ Te homu dagego enade yaligo da, teda dagego
    hania bugagia konemainogo eyu eno te bagebolo augwa sali sęgę mawaibao. Te Krais
    dage dali bomo kimi me isiyu me egobeo. Menio. Agai dagede sę bomo mu ebo dao.
  pab-NT: Hatyaoseta atyo ite xityakekohena Cristo iraetere nohiyeti. Cristo atyo
    waiye mohena xiso xakore hoka maisa atyo maiyaterehare xini. Hotikijita atyo haiyatere
    xomana.
  llg-llg: Ei masanggak buti, mae, Karistus pake au dadik Ndia mana kokolan. Naa te,
    mete ma Karistus nau heti ei, na, Ana taon no koasa inahuuk nai ei lalada mala.
    Huu, Ana taa tao ues noe-naꞌu.
  kyf-kyf: -We -slolua nɩɩ, -amɩ 'wʋ Klisɩ plɩlɩa 'ɩn ɔ gbaa, a 'yɩbha a 'ka we 'yɩ,
    'ɩn 'yɩa a yia we. Klisɩ 'nɩ 'wʋyɔlʋ amɩaa gbɛgbɛɩn, ɔ 'tɩtɛ ɔ slolua aɩn glaa.
  tpi-tpi: Yupela i laik save, Krais i save autim tok long maus bilong mi, o nogat?
    Orait long dispela pasin mi bai mekim, yupela bai i save tru. Na harim. Krais
    bai i no inap slek long stretim pasin bilong yupela. Nogat. Em bai i soim tru
    strong bilong en long yupela.
  mih-NT: 'Ta zɨquɨ cua coto ndo cuhva sa cuñi xaan ndo coto ndo: tatu quehin tuhun
    ra Cristo a yɨvɨ. Ta ña vita iyo ra Cristo sihin maa ndo, zoco iyo xaan tundyee
    iñi maa ra sisi añima ndo.'
  qvh-NT: Gamcunaga munaycäyanqui Jesucristupa apostolnin car jusalicogcunata olgutupänätarä.
    Chämur olgutupaptërämi musyamanquipä. Apostolnin canäpä churamag Jesucristupis
    manami pitapis jananpansu, sinöga munayyogmi caycan jusalicogcunata pitapis castigananpä.
    Saymi jusalicuycagta tarerga corönayqui jatish captiquipis lapayquita olgutupäshayqui.
  kms-kms: Nungoqi nei wamb wari nganyene Kraist nge nde mim pe gri wand nand o segi.
    Te kin oghine wap ruso ningg wari. Te kin ningg muq nge puq ken wuqond ei nei
    wamb, Kraist ni nungoqi teti nuaqu kin gre meri nat segi, ni gre yumbui nungoqi
    nde bei nand pre.
  agn-agn: Maning atan tang boateno agod pamatodan ong nindio ang si Cristo tang pagpabitala
    ong yen. Ig tanandia belag ta malobay ang magto-lid ong nindio. Makagagaem ang
    enged!
  nhi-NT: Uan ohcon inchiuas, pues namehuantzitzin nanconniquih nanconitasqueh itlah
    tlen macnexti Cristo milauac tlahtoua ica neh. Cristo, ihcuac namechonyectlalia,
    amo monextia quemeh naquin amo icpia chicaualis, tla yeh monextia namonauac ica
    nichicaualitzin.
  ttc-NT: Ikxji etetz owokel eten jun preb akix te Krist te aj ntzaj tq'uma' tzan
    nyolin etuky'i'l, b'ix tetz exol nya'tx jun aj k'onti'l-wit tbalor sinoke nqet
    tyek'u' at nim tajwalil exol etetz.
  dan-1931: efterdi I fordre Bevis på, at Kristus taler i mig, han, som ikke er magtesløs
    over for eder, men er stærk iblandt eder.
  kwj-kwj: Ai takisopo ki Kurais mwanji ti mwe naha ri bwandauꞌu, woro o tini ku hambwa
    kinani ete ku gindau. Woro apa ma ku hambwa. Kurais gamweche ri kunu keke ri halihopwenenda
    nambwe. Mina. Kunu keke tau kwambu naha ki ri randau.
  vie-OVCB: Vì anh chị em đòi hỏi bằng chứng, việc nghiêm trị này chứng tỏ Chúa Cứu
    Thế dùng tôi dạy dỗ anh chị em. Chúa không đối xử yếu ớt với anh chị em đâu, quyền
    năng Ngài trong anh chị em thật mạnh mẽ.
  kze-kze: kentávé'a sé'a Ísu Káráísiti simámisanawa kwési. kwená imáyáávinkena kwésiyo
    kwésewe. kentópa'o kondá sáwí-meyamba timénaundara'a suwáné'a sé'a Ísu Káráísiti
    kwésimamintemba kwésimasimintaawe sénááowe. kwemá Káráísiti kentirumpimbá mayáí
    kwémaena íma aamoisáyáwáí éna kwená asirayándéí mayáí kwémayaiye.
  lbk-lbk: Et siya kannay chi nan mangipatet-ewa ay si Cristo nan enkak-ali maichalan
    ken sak-en mo siya nan chadlos yo mang-epan. Tay ad-i nakapsot si Cristo ay nenfiyang
    ken chakayo, mod-i ket ipailana nan kamabfalina.
  mto-NT: Vanꞌit tseꞌe xꞌíxtat xnu̱jávadat je̱ts ko̱jtspeꞌe je̱ Cristo a̱ts ka̱jx.
    Ax je̱ Cristo, kaꞌats je̱ꞌe̱ veꞌe je̱ yónu̱k aaj je̱ yónu̱k jo̱o̱t mtukpayo̱ꞌo̱yjada,
    ma̱kkts je̱ꞌe̱ veꞌe yꞌit miits ma̱a̱tta.
  bzh-bzh: Gaḳ ham vonġin bë jaḳ ni nabë Kerisi nevonġ ġaġek verup saviġ, om
    sëḳ ġevonġ nyëvewen niröp vu sir. In ham raḳ ni ggovek ya bë Kerisi og su
    mehö seḳë masën meneggöneng in ham rë. Gaḳ tato yi niwëëk vu ham vorot.
  guj-2017: કારણ કે ખ્રિસ્ત મારા દ્વારા બોલે છે તેનું પ્રમાણ તમે માગો છો; તે તમારા
    તરફ નિર્બળ નથી, પણ તેને બદલે તે તમારામાં સામર્થ્યવાન છે.
  jvn-NT: Kowé bakal weruh déwé apa tandané nèk Kristus sing ngongkon aku tenan, awit
    nèk Kristus tumandang, ora kaya wong sing ora nduwé kwasa, nanging Dèkné bakal
    ngétokké kwasané lan bakal nggarap nganggo tyara sing keras.
  byr-byr: Sareꞌ dathareꞌnanyɨ. Sarɨmɨ “Naanga nebulyaꞌna yawɨranganaajɨ ‘Kɨraazɨtɨyai
    Polɨmɨre maangevɨ dathei dɨngakajɨ,’ ” jawɨranganyide. Kɨraazɨtɨyare dɨragɨnyavɨ
    yɨhyɨdeinyɨ. Sahwai sarɨmɨnyɨna wɨrɨsaꞌna yadei mɨꞌ. Aawa. Sahwai sarɨmɨnyɨna
    dɨragɨnaangelyɨ.
  ian-ian: Ngwuk Korin tɨga nɨmba wun kat yelavɨtɨgangwuk. Pol Kraistna nyaangɨt nɨn
    kat mbutɨndɨ? E? Ana mbutɨndɨ? Waa yelavɨtɨgangwuk. Ngwuk kat yalaa Kraistna nyaangɨt
    mbutɨwa vat ngwula mɨnimba vɨgiyangwuk. Ngwuk kat yalaa Kraistna vapmba kavle
    vapmba yetɨlɨga nɨmba kat nɨmba vat yigiyowun, vɨgiyangwuk. Yigumba ana ndi kat
    waigowun. Nɨmamba ndi kat mbuka waigowun.
  hun-hun: Bizonyítékát keresitek annak, hogy általam az a Krisztus szól, aki veletek
    szemben nem erőtlen, hanem erős közöttetek.
  mcf-NT: Esuquidistun tantiamiacpaden Pabadon dada uaid nec, quequin ¿mitsipadentsimbi
    tantiape? quequid comapenec onquequin chuibanembique. Tantiaquiota, caimbi. Esuquidistun
    nadatiambocquin nacpaden ëmbi nasho mibitedishun ispondac. Aidën tantiamiac padpidec
    puduedshun adomboembidi mibi ismeoaimbi.
  kjs-kjs: Gore Keriso-na agalere naana agale-para tea-le mada pagaliminalo. Go pea-le
    nipumi nimi raapu puri paloma kogono maa waatoa pare nipuna puri dia yaade pi
    ora mada nateme.
  mni-mni: Aduga Christtana eibu sijinnabiduna wa ngangbibagi khudam-changdam pumnamak
    nakhoida utkani. Ibungona nakhoiga thengnaba matamda mahakti sonde, adubu nakhoigi
    narakta mahakki panggal adu utpi.
  yad-NT: Jiryevya̱ta̱da daryaju̱ra ra̱dityanu si̱tenu satu̱chusara Crístu rimusiy.
    Ni̱ni̱ ji̱tamu̱y ne jdiva̱jni̱ jiryeñijyu̱, sani̱cha ji̱ta vanu̱rya jiryequebyimu.
  mxb-NT: Chi̱ ndúkú ndó korndodó ndó yuꞌu̱ nde̱ꞌá á miía̱n ndaa̱ kuiti Cristo kúú
    na̱ káꞌa̱n no̱ó yuꞌu̱. Ta kanaꞌá ndó ña̱ ko̱ kúú taꞌon na iin na̱ ko̱ó ndée̱ xíꞌín
    ndó. Diꞌa náꞌa̱ na̱ ña̱ kómí ná ndidaá ndée̱ xíꞌín mií ndó.
  pon-2006A: Kumwail pahn ale soangen kadehde koaros me kumwail anahne duwen Krais
    eh kin mahsen sang rehi, Ni eh kin mahseniong kumwail, sohte mwomwen luwet, pwe
    manaman tohr, me kin sansal ong kumwail.
  maq-NT: Cuatjin sahme ta, tsëhë xi ngayun ne, tivinchunsun chuva rë xi meje cumachaya
    nuju há cjuaquixi xi Jesucristu ne, sua ná me cjua xi chjá cojo nuju. Me vëhë
    ne, hya xi tsichuva nuju me ne, hacuiin jemu yuma hasen me ta jemu hñu ngahñu
    rë me, jemu hñu cjuatacun rë me ngajñi nuju.
  hto-hto: Iemona omoɨ jenoca Cristo cuedo úrilla onótafɨrena raana ñue ónoitɨomoɨ,
    mei áfena jenófɨredɨomoɨza. Omoɨri Cristo náɨnidɨmɨe izóiñedeza, afémɨe rɨ́inorede,
    Cristo omoɨ dɨga jɨfánoñedeza, rɨ́iredɨmɨeza. Omoɨna ñue rairuíoide. Omoɨ cɨ́gɨri
    íemo ite rɨ́ino jino cɨ́otate.
  por-BRBSL: seeing que procurais uma prova de Cristo que fala em mim que não é fraco,
    mas é poderoso em vós.
  ces-NKB: Jelikož hledáte důkaz, že ve mně mluví Kristus (který vůči vám není slabý,
    ale je ve vás mocný,
  cui-cui: Baxua paca cana exanaeinchi yaitama paichichipame xua paca tsita itapeinya
    xeinaeinchi xua pocotsiwa Cristo neitoroba tacueicueijeinexa bapon nexa. Paca
    muxuwetsinchi Cristo nexa tapaebixae bapon nexa. Cristo jopa jume faefaenaeyo
    poxonae yabara paca muxuwetatsi painya abe exanae cuiru coyenein. Jame apara bapon
    jume daunweya paca tsipaeba.
  boj-2014: Niŋgi qalieqajqa, Kristus a ijo medabu na anjam mareqnu kiyo sai kiyo.
    E nuŋgoq bosiy tamo naŋgi une ateqnub qaji naŋgi di ŋolawotnjrit niŋgi unsib qalieqab,
    bole, Kristus a ijo medabu na anjam mareqnu. Niŋgi quiy. Kristus a siŋgila saiqoji
    sosim niŋgi tingitŋgwasai. A na aqa siŋgila kobaquja niŋgi osorŋgwas.
  eng-OEBUS: And that will be the proof, which you are looking for, that the Christ
    speaks through me. There is no weakness in his dealings with you. No, he shows
    his power among you.
  eri-eri: Kristus no ji hurafe langa beele malalamudu le‑lena waha, isagu ganga gau
    tigina yo, uwa? Ariya fanyimu waha langa ji tere ono tigehenga isi dewagu ganga.
    Onodu isagu. Kristus no tere tebere onowou tiginimu tagei nomo hogonyi ada tuwona.
    No nomo danga tigini abitimu tigonbona.
  wiu-wiu: No Polo Keraisuno agale patu kautakoa kakome oko patuno, one nokome tokale
    enato wa nepia mekili tekene eya waneka uku. Keraisu einagome kiwi pakeke taba
    tokole toamokome telekole-kama witakamotoa toko.
  swe-swe: Ni vill ju ha (kräver) bevis på att den Smorde (Messias, Kristus) talar
    genom mig. Han är inte svag mot er utan mäktig bland er.
  cth-cth: Bangkongtetpawiteh, Khrih ni kai dawk hoi lawk a dei tie na panue awh nahane
    doeh. Bawipa teh nangmouh koe a thayoun hoeh. Nangmouh thungvah bahu hoi akawi.
  mti-mti: Kuiyawa Keriso ne gunap waiviwa me natawa oya ne divi da toyau yentan oya
    kinuniya negene. Keriso me ye guniyap yusiwa den uwane, sira ye yapeyap me yusiatatu.
  pad-NT: Avanofiki ida Cristo athi-ra onamonivini ka'oa hini-ra avarigavini. Avakadiania
    ohoja'ianana Cristoa binaabosihi ida avakadihojai asohiriki, avanokiki bana ida
    danona kodiania hojaki. Bikaabokaki ida a'onira nasohivini. Danoki ada.
