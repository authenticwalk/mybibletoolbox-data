  sus-A: وٌ وَ مَ عَ كٌلٌنقٍ شَ عَلَ شَ مِشِ سُفَندِشِ نَ وْيّنقٍ ﭑ سَابُي نَن نَ.
    وٌ قَمَ نَ كٌلٌندٍ، بَرِ مَ عَ سّنبّ مُ شُرُن وٌ بّ. عَ سّنبّ فبٌ وٌ يَ مَ.
  jpn-1965: こう言うのは、あなたがたはキリストが私によって語っておられるという証拠を求めているからです。キリストはあなたがたに対して弱くはなく、あなたがたの間にあって強い方です。
  fra-SBL: puisque vous cherchez une preuve du Christ qui parle en moi, qui n'est
    pas faible, mais qui est puissant en vous.
  yka-yka: Peggeˈ kabayaˈanbin tandaˈ weˈ kēmon pinaˈinku si kaˈamin amban pangandaˈakan
