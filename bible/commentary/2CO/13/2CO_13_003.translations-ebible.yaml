    opĩratasa pẽu.
  kmh-kmh: Pen nimb Pol Krays yip mindip akaŋ, mer aŋgiy niŋbim gok, niŋrep ginimimb.
    Krays tap gunap miñmon nimbip okok gek niŋbik ak, nuk bi yikop mer; nuk Bi kalrimey
    yimb.
  ukr-ONPU: Адже ви шукаєте доказу того, що через мене говорить Христос. Він не безсилий,
