    darugoho baeromo öꞌoromo iꞌue bojëmiꞌiramu gaꞌaꞌaruje Kerisohu na jö bojemajoho.
    Kerisoro bogo ma-uꞌuhoromo jemesi öriroho muoho vaeꞌi aꞌi darugo maꞌo vaejajeje.'
  geb-geb: Nde ne kaŋgir za mbui, Krais ana nan kamthoon ka nzuai o, fhu? Nde maaŋ
