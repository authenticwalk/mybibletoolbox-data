    egegaita rosoravore. Fefera aghade, Keriso nímanda ari sembago mane gia iruruturota,
    umó jo roboghomi ambi aita rouvie. Unona ata, unda ano nímandava isagha aita rouvie.
  atg-NT: Onana o ya rọkhasẹ ẹ khi iKirisiti mhi ngme ẹ na. Ini ọ sẹsẹ ẹ ingme se,
    a rọ ya lẹsẹ khi ọ mhọli ekpabọ iteva oyẹẹ.
  bjv-NT: M-a m-ɨsɨ səsi dɔ tɨ al, tadɔ ɨsɨ sangi kadɨ oi nḛ kɨ tɔjɨ kadɨ Kɨrɨsɨ
    əl ta kɨ rəbɨ kɨ rɔm tɨ. Kɨrɨsɨ kɨ, kɨ rɔsi tɨ aw kɨ tɔgɨ, ɨsɨ ɔjɨ tɔgɨne dansi
    tɨ.
  tos-NT: Cumu huixín li̱huana̱ talulokputuná̱tit lapi̱ xli̱ca̱na̱ Cristo quima̱xqui̱ni̱t
    xtalacapa̱stacni, pus lacatancs nataluloká̱tit sa̱mpi̱ nakaxpatá̱tit hua̱ntu̱
    xlá̱ quili̱ma̱paksi̱ni̱t laqui̱mpi̱ nacca̱li̱ta̱kalhchihui̱naná̱n, sa̱mpi̱ Cristo
    hua̱nti̱ ca̱ta̱lamá̱n c-milatama̱tcán ni̱ caj xaxlajuani, huata kalhi̱y tlanca
    xli̱tlihuaka, chu̱ huá̱ nama̱siyuy c-milaksti̱pa̱ncán acxni̱ nacca̱lakaná̱n.
  rro-rro: Wai ṯonuatae katobatohana Keriso hana au pina'uai ni'abi. Weiana to'iobina
    Keriso hanona ena aka wai heremiai a'i ni'abe'abe, ia ena hiabu heremiai hanona
    nitabura.
  mxp-NT: Jadeꞌents meets ɨdøꞌøn xajotkujkꞌa̱tt ku øts ja Cristo xyikmadya̱ꞌa̱ky jøts
    meets jadeꞌen mgawa̱ꞌa̱nt ku jaꞌ kyajotmøjkɨ; jabɨ ña̱nkyꞌejxɨpts ja myøkꞌa̱jtɨn
    ma̱ meets jam.
  aak-aak: Seyɨ́né dɨŋɨ́ re yaiwiarɨŋagɨ nánɨ e emɨ́árɨnɨ, “Nene ‘Kiraiso nepa Poromɨ
    dánɨ rarɨŋɨ́rɨnɨ.’ yaiwianɨ nánɨ o e oneaíwapɨyinɨ.” yaiwiarɨŋagɨ́a nánɨ e emɨ́árɨnɨ.
    O píránɨŋɨ́ owimɨxɨmɨnɨrɨ nerɨ́ná samɨŋɨ́ nɨwerɨ seaiarɨŋomanɨ. Eŋɨ́ tɨ́nɨ seaiarɨŋorɨnɨ.
  chd-NT: Imanc', ¿te oƚ'huaijma Cristo timuc'itsolhuo' alummepa, aƚcuxe'e laitaiqui'
    laifpalaipa? Ne'. Toƚsim'me te ts'i'ic' iƚque Cristo. Iƚque a'i ninaitsi xans,
    acueca' limane iƚque.
  kdc-kdc: Mweye wenyego molola kamba Kilisito kolonga mgati mmwangu. Kumwenu mweye
    Kilisito hanyekile, lakini kolagusa nguvu zake kumwenu.
  nhr-nhr: '@see-verse:2CO.013.002'
  uig-PIN: '@see-verse:2CO.013.002'
  beo-beo: 'Dilia da na gasa bagade hou ba:sea, Yesu Gelesu da na lafidili sia:sa
    amo dilia da dawa:mu. Yesu Gelesu da dilia fi amo ganodini hawa: hamosea, E da
    gogaya:i hame be gasa bagadewane hamosa.'
  acf-NT: kon zòt vlé sav nètaman si sé Jézi ki ka fè mwen palé-a. Jézi pa fèb lè
    i ka kowijé zòt, mé i fò anpami zòt.
  tpi-OTNT: Yupela i laik save, Krais i save autim tok long maus bilong mi, o nogat?
    Orait long dispela pasin mi bai mekim, yupela bai i save tru. Na harim. Krais
    bai i no inap slek long stretim pasin bilong yupela. Nogat. Em bai i soim tru
    strong bilong en long yupela.
  mbt-NT: Eggimuwen ku seini su egkeupian kew ne egkapamalehetan ne diye iya egpuun
    te ki Kristu ka inlalag ku. Maresen sikandin wey kene ne mahuye ne egweil due
    te kaniyu.
  hau-SA: da yake kuna neman tabbaci cewa Kiristi yana magana ta wurina ne. To, ai,
    shi ba rarrauna ba ne a gare ku, amma ƙaƙƙarfa ne a cikinku.
  mam-NT: O tzaj cykba'na il ti'j tu'n t-xi' nyeec'ana cyey o tzaj tk'o'n Cristo wipemala
    tu'n wajbena te tyolelxin. Ba'n tbint wu'na, bix q'uelel cyni'ya ti'j Cristo yaa'n
    tu'n mintii' tipemalxin tu'n t-xi' tk'o'nxin castiwa cyey wu'na, sino at nim tipemal.
  udu-udu: haali/ um ’kokina gwo ibwa mo mmonyo/ mii mo ka Ḵrisṯẖos a’di ṯorki gwo
    e aha/ mo. A’di yisa ’ka’da is ki ’ka’da e mo jin ṯu’ba a’di um mo, hili a’di
    ta gi mom’bi’th e um mo be.
  tvt-tvt: Kristo ah nga jun ih waan hala eno sen ih jamhan ah jaatrep erah doh dongjat
    an. Heh sen damdi tiimdi bah uh larook lata tah angka; erah nang ebah, sen loong
    dung ni chaan aphaan ba noisok halan.
  bgt-bgt: Inau kuda vaparara eigna ighamu kotida adoa inau ku titionoa na komi haghore
    a Krais ke heu. A Krais keda boi lae kori vido ke vajinoghamu, kari imanea keda
    tateli aua nigna na mana itamiu.
  mvn-mvn: Kaiwadi, yami nuanua iaiaya udueyei, e unꞌ‑anamanei vivane Tau Ito‑yavuha
    yana vona aipuipupuei, a? Akanai, apaina iaiaya udueyei. Iuna tauna yana dewa
    wayahimia eha ihanuana, kate bagibagina.
  djk-NT: Bika u be piki mi de fa mi e taki anga u taki, na Kelestesi seefi tongo
    u e yee a mi. Namo u sabi de fa a wooko anga en taanga a u mindii de tuu, di nái
    waka swaki libisama fasi.
  uig-LAT: '@see-verse:2CO.013.002'
  nde-nde: njengoba lifuna ubufakazi bokuthi uKhristu ukhuluma ngami. Yena kabuthakathaka
    ekuliphatheni kwakhe kodwa ulamandla phakathi kwenu.
  ton-ton: Koeʻuhi ʻoku mou kumi ʻae fakamoʻoni ki he lea ʻa Kalaisi ʻiate au, ʻaia
    ʻoku ʻikai vaivai kiate kimoutolu, ka ʻoku mālohi ʻiate kimoutolu.
  mir-NT: Jadúhṉhøch nyajcähxøꞌøgaꞌañ cooc̈hä Jesucristo miädiaꞌagy tøyhajt nyajnajxä.
    Haa caꞌa, jadúhṉhøch mijts tøø xyhuuc nämaabiä cooc̈h jaduhṉ nyajcähxǿꞌøgät. Hix̱,
    møcmäjaahaamä Jesucristo hajxy xyajcumädów̱ät coo hajxy hoy mgaꞌa wädítät.
  cak-YNT: Yex can nijo' nitamaj vo xa katzij c'o re Jesucristo viq'uin y vo xa kas
    ja reja' re nibin re ch'abal chua re ye'mbij chiva. Vocame jac'a re c'o re'. Re
    Jesucristo can xtik'alajin-va chivach yex nutzij yen. Can xtitz'at-va che reja'
    c'o ru-poder, riq'uin re castigo re xtika pa quive' re je'kejnak pa mac.
  ces-1613: Poněvadž zkusiti hledáte toho, kterýž skrze mne mluví, Krista, kterýžto
    k vám není nemocný, ale mocný jest v vás.
  nab-NT: Nxe³nx2ta¹kxai²nãn²tu̱³ Kris²tu³jah¹lai²na² wãn³txa² ĩ³ye³kxi¹nx2ti³ju³ta²
    ya²la³tu̱³ ĩ²yah³lxin¹tu¹wa². A²nxe³jah¹lai²li² Kris²tu³jah¹lai²li² hxai²yah³lxi³kxi²nxa³wa².
    Nũ³kxũn³khaix1nxe³ju³tai²li² wxa²ye³na² wã²nã³ũ¹nx2ti³tu¹wa².
  qxn-NT: Gamcunaga juc pruebatam ashiycäyanqui, Señor Jesucristo munangannö parlanäta.
    Señor Jesucristoga manam mana poderninnag dëbiltsu, sinöga poderöso cayninwanmi
    gamcunacagchö jutsa ruragcunata llapan poderninwan castiganga.
  wol-2010: Bu fekkee ne dangeena bëgg firnde juy wone ne Kirist mooy wax jaarale
    ko ci man, dingeen ko am. Digganteem ak yéen du ànd ak néew doole, waaye dafay
    feeñal kàttan ci seen biir.
  snc-snc: Korana ḡomi ḡemi ura tu boḡono vaḡa-moḡonia veḡata, Keriso tu moḡoni au
    ḡeguna eguruḡani ba asiḡina. Ḡoseḡaḡi, Keriso ḡomi ḡemi ai tu asi emoirani, asiḡi.
    Ḡia kara ḡomi fakami ai neveia betoni seḡukana tu barego lelevaḡi.
  lgl-lgl: Ala talasi fo, 'amu kae sai 'oka ala Jesus Christ lia 'e kwatea saena fagu
    'ali laka sae 'alia. Ma talasi kae taua ta 'are famiu, iko 'ali 'e watoutou. Wasua
    ma 'e fatailia nanata ba'ela famiu.
  mmo-mmo: le mem ham e anjak ni naambe Kalisi nawiing vakasin vu sa be sa naanêêl.
    Tonde Kalisi ond me-omaaho sake masin-ambe nayêênin ham e, nganjo navu taato yite
    niwêêk hôôk ham alompayo vulôôt.
  ncu-NT: Amo̱‑ɔ e̱ kaapo̱ mo̱ne̱ nɛɛnɛɛ fe̱yɛ Kristoo e̱ gye̱ ne̱ ɔ bɔ mo̱ se̱ ɔ
    sa se̱ŋsa. Kristoo ya de̱e̱re̱ ane̱ ase̱ŋ‑nɔ, kufu mo̱ŋ de mò̱ fe̱yɛ o gyiiri
    ɔko̱ ne̱ ɔɔ waa bɔye̱‑ɔ ke̱se̱bɔ.
  cni-NT: Impoiji piojeitanaque queario novaajeitimpiro irineane Quirishito. Te intsaroacaajeitempiji
    iriori, irointi oshequi ipincatsariventajeitaquempi, itasorentsitasanotaque.
  eng-WMB: seeing that you seek a proof of Messiah who speaks in me who is not weak,
    but is powerful in you.
  zaw-NT: sa'csi rlajztu fiipactu la gulii runiidx Jesucrist yäḻrnibee loä te guiniä
    xtiidxni. Luxh Jesucrist dini guisisni xcuenttu, niluxh laani rustioobruni xtiidxni
    neṉ lastootu.
  san-MAL: ഖ്രീഷ്ടോ മയാ കഥാം കഥയത്യേതസ്യ പ്രമാണം യൂയം മൃഗയധ്വേ, സ തു യുഷ്മാൻ പ്രതി
    ദുർബ്ബലോ നഹി കിന്തു സബല ഏവ|
  tam-TCV: கிறிஸ்து என் மூலமாய்ப் பேசுகிறார் என்பதற்கு அத்தாட்சியை நீங்கள் கட்டாயப்படுத்திக்
    கேட்பதினால், நான் இப்படிச் செய்வேன். கிறிஸ்து உங்களிடையே பலம் குறைந்தவராக அல்ல,
    பலமுள்ளவராகவே செயலாற்றுகிறார்.
  mit-NT: Ducán icúmî quide, vàchi xícàn‑nsià iin seña cundaà inì‑nsia, a ndísá divi
    Cristu nì sàha xí derechu ñà‑càhìn xì‑nsiá ducán, á coó. Cunaha‑nsiá, màdì débil
    iá mii‑yá ana dàndàcù‑xì nùù‑ndà, còó; quidá‑yá poder xi‑ya nùù‑ndà.
  ceb-ULB: Gisulti ko kini kaninyo tungod kay nangita kamo ug pagpamatuod nga si Cristo
    nakigsulti pinaagi kanako. Dili siya huyang nganha kaninyo. Hinuon, gamhanan siya
    nganha kaninyo.
  ces-LB: Pak dostanete důkaz, že ze mne mluví Kristus. Ten se vám nepředstaví jako
    slaboch, ale jako vládce.
  mkn-mkn: Bosong ada cari-cari bukti bilang, Kristus ada omong lewat beta. Naa. Kalo
    Kristus mau ator ame sang bosong, Dia bekin deng kuasa bésar di bosong pung teng-tenga.
    Te Dia sonde karjá deng noe-noe.
  pol-UBG: Skoro szukacie dowodu na to, że przeze mnie przemawia Chrystus, który nie
    jest słaby względem was, lecz jest mocny w was.
  qxh-NT: 'Quiquiquicunash ashiparcaycämanqui: «Pablo, ¿rasunpachuraj Jesúspa caćhacuynin?»
    nir. Juchata aparicuptiqui, Washäcuj Jesús mana upällacunchu. Ñacachishunayquipäpis
    munayniyujmi.'
  nwi-nwi: Kɨmiə nakhamə təksəkir əmhen mə nəgkiarien kafak in nəgkiarien kape Kristo
    uə nɨkam. Kɨni yo jakəgkiar rəmhen kɨn aposol kɨrik kafan. Norien kafan rɨpəh
    nɨmarien tuk əmiə, mərɨg norien kafan rɨskai tuk əmiə.
  kmo-kmo: God riita kwona mukuchikiita Kraist riita adaka tawak, ada maji eecha bato.
    Kwota na hiki Kraist riita kwoti wok yo otii tawey, siitii hapakechi otiikasakech.
    Yaho, riiti hapaga tawa boboyeka eecha otiito.
  agr-agr: Nuna dutikakui, Kristu nigki niina takatjin inata duka shiig dekaattagme.
    Kristuk atumin dutijamatta duka kakakchauchui; niina senchijinak atumiin iwainaktatui.
  kyc-kyc: Koraisame namba keta pii lenge dokona dokopa nakama soo gisarami. Soo gisaraminyi
    doko Koraisame nakama kando angangi kararande daa. Dopa pyuo banya porainya renge
    lasaka pira.
  urd-GVU: جو بھی ثبوت آپ مانگ رہے ہیں کہ مسیح میرے ذریعے بولتا ہے وہ مَیں آپ کو دوں
    گا۔ آپ کے ساتھ سلوک میں مسیح کمزور نہیں ہے۔ نہیں، وہ آپ کے درمیان ہی اپنی قوت
    کا اظہار کرتا ہے۔
  yre-NT: Kɔɔ ka ya "vale 'an -ci -kɔɔn 'cɛɛ 'nan Crizi -ciala 'an 'va ɛn e 'wɩ tin
    "baa. Crizi a 'ka 'va 'yee 'plɛblɛ 'a, kaa -tɔa zɩ. Ɛn kaa -tɔa "nyian 'nan, e
    'ka min "blɛblɛ -a dɩ.
  fuh-BKF: Noon kolliranmi on baawɗe ɗe piliɗon, sabo oɗon njiɗi heɓude tannyoral
    yalla Almasiihu kam haalirta hunnduko am. Almasiihu lokkiɗaay ley mooɗon, ammaa
    ina golla hakkunde mooɗon e semmbe.
  arl-NT: Cua nequesoreesacari cuno sesa miijiaca, niaari jiyacari niishiniutianiya
    janiyari seetanujuanaa Cristo sequesano caminiujiuniani, taa nia niishiniu paniriquiaacuajani.
    Niaacuajaari tari niishiya, pa Jiyaniijia Cristoori maja na jiitianu niajaniya
    juhua cumaacaaju pueyano. Niaacuajaari na cumaaca niquiquiaa tama niajaniyajiniajaaja
    na saniitiosacari niajaniya.
  ziw-ziw: Namwewonele wenye kugamba Kulisito alonga mndani mwangu. Kwenyu Kulisito
    hahwele, mna nguyakwe yadamanya ndima mgati mwenyu.
  grc-TR: ἐπεὶ δοκιμὴν ζητεῖτε τοῦ ἐν ἐμοὶ λαλοῦντος Χριστοῦ, ὃς εἰς ὑμᾶς οὐκ ἀσθενεῖ,
    ἀλλὰ δυνατεῖ ἐν ὑμῖν·
  nag-nag: Kilekoile apnikhan to Khrista ami dwara kotha koi ase na nai etu janibole
    bisari ase. Tai apnikhan phale komjur nohoi, hoilebi apnikhan majot te takot ase.
  eng-OEBCW: And that will be the proof, which you are looking for, that the Christ
    speaks through me. There is no weakness in his dealings with you. No, he shows
    his power among you.
  knj-NT: Lalan je yochen che yila, ta yel ja' Cristo chin k'anbalnen yet chin k'anab
    e ex jaxca ti'. Ja' to yet oj jin apnoj, catu' oj je yiloni, catu' oj na'cha el
    je yu. Yutol ja' Cristo ti', man tol oj tol c'am tzet chi ske' yu x'oxon el e
    ex, pero tol masanil chi c'al ske' yu naj x'oxon el je nan je xol.
  deu-1912: sintemal ihr suchet, daß ihr einmal gewahr werdet des, der in mir redet,
    nämlich Christi, welcher unter euch nicht schwach ist, sondern ist mächtig unter
    euch.
  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟੋ ਮਯਾ ਕਥਾਂ ਕਥਯਤ੍ਯੇਤਸ੍ਯ ਪ੍ਰਮਾਣੰ ਯੂਯੰ ਮ੍ਰੁʼਗਯਧ੍ਵੇ, ਸ ਤੁ ਯੁਸ਼਼੍ਮਾਨ੍
    ਪ੍ਰਤਿ ਦੁਰ੍ੱਬਲੋ ਨਹਿ ਕਿਨ੍ਤੁ ਸਬਲ ਏਵ|
  nob-LB: Dere vil støtt og stadig ha bevis for at det er Kristus som taler gjennom
    meg. Det skal dere sannelig få. Dere kommer til å merke at Kristus ikke er veik,
    men han viser sin kraft hos dere.
  ntj-ntj: Nyangka-yan nintilu kulinma Kurayitjalu ngayulawanalu-rni watjalpayi. Tjiinya
    Kurayitjanya-tjanampanku ngurlunytju wiya. Kurrurnpa rapalu-tjananyanta watjalku.
  sxb-NT: aeniki muagala ekilago ekilagana mbwe *Kristo agamba-gamba ni kuwitra ku
    inze. Kristo oyo ngari omugata okulagana amaani gaae ku inywe yaaya, na ari na
    amaani ino ku inywe.
  nhu-NT: No ben gomte lɛ me ŋge fiɛɛ fì duŋci lɛ ɛ̀ jemyi Klistu ɛ̂ ben fele yî yɛm
    e, tu me nu eŋge. Kɛ ɛ̀ nu lɛ wvú wɛɛyi lo keenya ŋgɛw ɛ̂ ben kɛ. Wvú kɛŋke naa
    mvuŋgay ɛ̂ ben ɛntelɛŋ.
  row-row: Hei sangga-sangga bukti mae, Kristus olaꞌ pake au. Naa. Mete ma Kristus
    nau nauli nala nggi, Ana tao koasa manaseliꞌ sia taladꞌa mara. Te Ana nda tao
    ues no noe-naꞌus sa.
  msy-msy: Ia kamaghɨn foghasa, Krais nan akamɨn aven, akam akuri, o puvatɨ. Arazir
    kamɨn kɨ ia damightɨ, ia bar deraghvɨra fogham. Ia orakigh. Krais ian arazir kuraba
    akɨrsɨ amɨrvaghan kogham. Puvatɨ. A guizbangɨra uan gavgavim ian akagham.
  agg-agg: Ranɨmboyu se randɨhi anɨhondümbo fɨfɨrɨndɨhimboyei Krais ai wandɨ yafambe
    süŋgufi haya hoafɨndümbui se fɨfɨrɨfembo masei. Ŋga wandɨ warɨ süŋgu Krais ai
    se-babɨdɨmbo nüŋgumbo sɨheimbo farɨhefendürɨmbo ana, ŋgɨrɨ ai mbosɨ-mbosɨndu.
    Ŋga asu aiana ahandɨ ranɨ-poanɨmbo ŋgɨnɨndɨ adükarɨ ra sɨheimbo nafuiyundürühani.
  ptp-ptp: Xacxam va nêb xam ob xovô bê Kɨlisi nêl kɨyang vac a myag, me? Om xam obêc
    xovô lec môp wê a vông ge. Ên Kɨlisi o tɨyi xocbê xomxo xêlehelehe ge lêm. Nge,
    vông yuac hɨxôn xêkɨzêc vac xam mahɨgun.
  nak-nak: Amuto ge gabu seselea veia la merera te Kraist eia oio sesele taku, isa
    kati ge tahi taroau. Amuto rovia veia e Kraist eia kama la tahalo bulalahu, eala
    moli eia igogolu vagari moli kabili tamutou.
  lbb-lbb: Mulo mang sur mulor tasman momoli mang a warwara ana warwara ane Karisito,
    gepi? A rakrakai e Karisito bel i natarna, i sira titol napirimulo ana rakrakai.
  kan-2017: ಕ್ರಿಸ್ತನು ನನ್ನಲ್ಲಿ ಮಾತನಾಡುತ್ತಾನೆಂಬುವುದಕ್ಕೆ ನೀವು ಸಾಕ್ಷಿ ಕೇಳಿದ್ದರಿಂದ ನಾನು
    ಹೀಗೆ ಹೇಳುತ್ತೇನೆ. ಆತನು ನಿಮ್ಮನ್ನು ಕುರಿತು ದುರ್ಬಲನಾಗಿರದೆ ಶಕ್ತನೇ ಆಗಿದ್ದಾನೆ. ಬಲವಾದ ಕೆಲಸಗಳನ್ನು
    ನಿಮ್ಮಲ್ಲಿ ನಡಿಸುವವನಾಗಿದ್ದಾನೆ.
