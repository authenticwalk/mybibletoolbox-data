    nukwu yek dodogowinu atunu ali nunek stretim umu echebuk elpech douk chenek yowenyili.
    Eke nukwu yek ali nugilapepamu agundak anan nanubu dodogowinu atunamu.
  grc-F35: ἐπεὶ δοκιμὴν ζητεῖτε τοῦ ἐν ἐμοὶ λαλοῦντος Χριστοῦ—ὃς εἰς ὑμᾶς οὐκ ἀσθενεῖ,
