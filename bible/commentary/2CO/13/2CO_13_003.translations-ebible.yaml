verse: 2CO.013.003
translations:
  kpx-kpx: Dana lae lohoniege Keliso negomo laheho hoto isute louge lana hilokage
    Keliso negomoike di hoto ke lounu. Keliso vuvune keu baluga. Auna au vuvune kemo
    la vaveve toela kaovai loui.
  okv-H: eto ungona Keriso Paul ta degi ke eagoite aere ainge eagova ungo be kiagova
    ari ainge amo aisona. Eto ungo kogova amo Keriso ungota degi ivo ambu ae rate
    sovera eaguja
  tbo-tbo: O luhogaleya ipa ona hanapugeya Keliso uyahiugei e ibaabani yaka limoinana
    apo a wogeleteya. Tauna a bagibagi uyahimi ega ita tapiya po u hinemi i kadidili
    duma.
  mal-C: '@see-verse:2CO.013.002'
  grc-SR: ἐπεὶ δοκιμὴν ζητεῖτε τοῦ ἐν ἐμοὶ λαλοῦντος χριστοῦ, ὃς εἰς ὑμᾶς οὐκ ἀσθενεῖ,
    ἀλλὰ δυνατεῖ ἐν ὑμῖν·
  bgc-bgc: मन्नै थारे तै कह्या सै, के उन ताहीं दण्ड मिलैगा पर फेर थम सबूत चाहों सों,
    के ये बात मै मसीह के जरिये बोल्लू सूं। अर जिब मसीह थारे ताहीं सुधारैगा तो थारे
    खात्तर कमजोर न्ही पर थारे बीच म्ह सामर्थी होगा।
  khz-khz: Kwalana gomi gemi ririwa pio vega-taunataunaa vegata, Keriso taunatauna
    au gekuna ekila-atina pa aikina. Iokamonagi, Keriso gomi gemi ai ati emoirana,
    aikina. Ia rakagau gomi aomi ai ene kalaa nepenetiwa tiavuna kamu iwavagi.
  deu-TKW: Wollt ihr doch eine Probe haben, daß Christus in mir spricht, und der ist
    nicht schwach gegen euch, sondern mächtig über euch.
  zsr-NT: Rnabliꞌ tu le gac bëꞌ ruꞌa didzaꞌ uláz queëꞌ Cristo. Lë naꞌ gunaꞌ gac bëꞌ
    ruꞌa cni didzaꞌ. Cutu caꞌ rcuídiꞌnëꞌ Cristo catiꞌ bi runëꞌ queëliꞌ, san lu yöl‑laꞌ
    huac zxön queëꞌ runëꞌ bi runëꞌ queëliꞌ.
  lin-lin: lokola bozali kosenga elembo oyo ezali kolakisa ete Klisto alobaka na nzela
    na ngai ; pamba te azali na bolembu te mpo na bino, kasi asalaka na nguya kati
    na bino.
  hns-NT: Toelog saboeth maange hai kie Kriest hamare dwaara toelogse batia hai? Attjha,
    oe kamdjor na hai, bakie toelogke aapan saktie dekhaaiga.
  noa-E: Cristoouta mʉrʉg iekhapi sim khap am khõsi naawai maigta pãrau khaphʉ aju,
    chadcha ichdëuta mʉrʉg iekhapi sĩewaita mʉ mag iekha chirʉm. Pãrau Cristo khaphʉ
    nʉm, í mag sĩi kha thũuta sĩerrʉm khaba aawai irua chadchata pãrag ich juapá oopiejem.
  eng-EMTV: since you are seeking proof of Christ speaking in me, who is not weak
    toward you, but strong in you.
  mib-NT: Te yūcuán cuu prueba jeē cánducú ró, suu núu jendaá jeē cahán rī jiín fuerza
    Cristo. Chi Cristo tu cúmanī fuerza yā jeē sándaā yā jiín ró, chi stéén yā poder
    yā mēhñu ró.
  lif-NT2: इङ्‌गाॽलाम्‍बा ख्रिस्‍ते़न्‌पाःप्‍पि मे़ःम्‍बि फाॽआङ् खिनिॽ के़गोःत्तुम्‍बा
    पर्माङ्‌गिःन् के़घोःसुम्‍मेरो॥ खुने़ॽ खिनिॽनु मे़न्‍धुम्‍मनाबा मे़जोःक्‍ने़न्,
    कर खुने़ॽ खिनिॽ लुम्‍मो मुक्‍साम्‍दाङ्‌बा चोःक्‍लो॥
  xnj-xnj: Mukujilolela mwavene uchakaka wemwigana kuvya Kilisitu ijova na nyenye
    mu njila yangu. Kwinu Kilisitu atotokili lepi, nambu yati ilangisa makakala gaki
    pagati yinu.
  mmx-mmx: la minaba ven kisip avukat ba i do ne Karisito i paase keneng tarak. Neni
    kopmen lavanga mokmolo, ketla neni naba lox asuusu lolos teren kantubu atnimi.
  cbr-NT: Mitsun camina upí oquin 'unántisa tan, carana Cristonën sinánmicësabi oquin
    unicama bana ñuixuni quixun. 'Ëx mitsu isi amiribishi cuanxun, an ñu 'aisama 'acë
    unicama cushin cacëbëtan, camina 'unánti 'ain, Cristo ax ca asérabi 'ëbë 'icë
    quixun. Cristo ax ca cushiñúmama 'icën. Usa 'ixun ca mitsu sinanamianan ami catamëtími
    upí 'inun 'imiquin, aín cushi mitsu ismiti 'icën.
  tee-NT: Chunch ju acnaviya' ni va quilapuxconiyau ta yu laich ap'uc'ats'aya'it'it
    ni vasalh ixchivinti Cristo ju iclajunau. Jantu lai at'ina'unt'it ni jantu tamasunitan
    ju ixtachaput ju Cristo. Ju yuchi na lhu tamasunitan ju ixtachaput lamilhi'uxijnan.
  eng-LSV: since you seek a proof of the Christ speaking in me, who is not weak to
    you, but is powerful in you,
  cak-NT: Rix can nijo' nina'ej xa can ja ri Cristo nich'o'n-pe wiq'uin cuando nin-en
    ri samaj. Cami ri Cristo can xtuc'ut-wi-ri' chiwech woma ren. Can xtitzu-wi chi
    raja' can c'o-wi ruchuk'a', roma ri castigo ri xtika pa quiwi' ri je-kajinak pa
    mac.
  pah-NT: 'A''ereki pe pe''e: “Mara''ngu po Cristo''ga Paulo''ga mongovo omoirũharamo
    ga monhi''ig̃a jipi? A''ereki Paulo''ga ndipopoakari. Paulo''ga ti tohepiuka Cristo''ga
    popoakara nhande ve a''ero.” A''ea pe ei. Nurã nhivahema''javame javo pe me ti
    Cristo''ga imbuhuri tuhẽ opopoakara ji ve emondo ti hahyva''ea g̃a pe javo. Ga
    pe ti tape''ei ga ndipopoakari jave''yma. Opopoakahetea ga gwepiuka pe me nhaporemo.'
  sja-NT: Parãpa k'inia p'anɨda a p'anɨ mɨa ak'ɨpimerã Cristopa pedeepari mɨ k'ap'ɨa
    pari. K'awaadait'ee mɨ jãma panak'ãri. Cristo eperã juatau wẽe bɨk'a bɨ-e. Jõma
    oopari ichia k'inia bɨk'a, jõmaarã k'ãyaara waibɨara bairã. Mãgá auk'a ooit'ee
    parã t'ãide, k'achia oo amaada-e p'anɨ pɨrã.
  xed-xed: 'Tsəhala ta kuma graftá skwi kuni kazlay: Ta gwaɗa Kristi nda ma wa ɗa
    kuni ya, dzaʼa nda sna kuni. Hətu a mbrakwa Kristi mataba ghuni wa, ta maraŋmara
    ta mbrakwani mataba ghuni.'
  mks-NT: Ta xi̱hín ña̱ yóho canda̱a̱ ini ndó ña̱ mé a̱ nda̱a̱ táhyí cáha̱n i̱ ña̱
    sáhndá Jesucristo ca̱ha̱n i̱. Cúni̱ ña̱ ná canda̱a̱ ini ndó ña̱ co̱ cáha̱n chíjín
    toho Jesucristo xi̱hi̱n ndo̱. Ña̱ cája mé á xi̱hi̱n ndo̱ quéa̱ náha̱ nu̱ ndo̱
    ña̱ íin ndée̱ mé á cája ña̱ cúni̱ a̱.
  gfk-S: Ma iou ni ngan hobi kinong mu sip be ni hatutuno be Krais mon nong i haianga
    mu mekira naramon tagu. Paile tabales ing i papalim kaia nalamin ta mu. Pata.
    I dades nalamin ta mu.
  bmu-bmu: Kraistnöŋ mönö ösumeret qakŋe qahö ak eŋgimakzapmö, kukösumŋi sutŋine kondelakza.
    Kraist miaŋönök mönö sölölöhöm niŋgiiga aposol aka keu jimakzali, iŋini miaŋgö
    könaŋaŋgöra uruyahöt aka kapaŋ köla qesim aŋgumakze. Miaŋgöra silikŋinaŋgö dop
    mönö keu eŋgiba mindiŋgöm eŋgimam.
  dgz-dgz: Keriso amun neneni gapan waingina tavewa ame e yawai, iwa Keriso ne gamunape
    e inayap tapi me aro mega aigap iragen nimakayap venaseta. Keriso nutu uon ya
    wandia.
  eng-GNV: Seeing that ye seeke experience of Christ, that speaketh in mee, which
    towarde you is not weake, but is mightie in you.
  zaa-NT: Làniana ttélíni le tsè'ni qui'ni Cristua nna hualiba rinnie por medio de
    inte', porqui'ni ą́' calatsi' le cca le saber. Cristua nna bihua née enne' débil,
    sino rulue' bée qui'ni yala la'huacca té qui'e entre lebi'į.
  eng-WEBSTER: Since ye seek a proof of Christ speaking in me, who toward you is not
    weak, but is mighty in you.
  guh-guh: Itsa pacananeconitsiaexanaenatsi, ajumesaënë tsane patacananeconitsiaexanaenexa.
    Nexata bajarajota xaniavaetsia paneyapëtaename tayajavacuaicuaijaitsabiabijava
    Cristo. Cristo baja cajena piajamatabëcuenesaëjava, pacatsitanajamatabëcueneitajëta
    itsa pacayavenonaponapona paxamëjavata.
  bon-bon: Siige weene piba pagege umle äbita, egä toraca gyene, Keriso te cäme bau
    ca mene jiicemuge. Tabe weeme opo gaabe je riiberibe lica pagege, pätä tabe teemerage
    kokre page yaaboclomtepi weeme bau me.
  nhw-BL: Anquitemohuayayaj se tlanextili para anquimatise sintla Tohueyiteco Cristo
    camanalti ipan na o amo, huan quena, Cristo anmechnextilis. Huan quema yaya anmechnextilis
    amo elis se tlamantli yamanic catli quichihuas, pero anmechnextilis ihueyi chicahualis.
  swh-ONEN: kwa kuwa mnadai uthibitisho kwamba Kristo anazungumza kwa kunitumia mimi.
    Yeye si dhaifu katika kushughulika nanyi, bali ana nguvu kati yenu.
  wbi-wbi: ulu, nikuvavuula umue ulwakuva mulonda ikivalilo ikya kukagula nave uKilisite
    ijova kukilila une. ulwene nam'botevote kulyumue, looli umwene ghwe nya ngufu.
    ghwe juno ivomba imbombo n'kate mulyumue.
  bba-bba: I kĩ n bɛɛ sɔ̃ɔsi mɑ Kirisi ɡɑri ɡerumɔ nɛn min di. Ǹ n mɛn nɑ, i ko i
    wɑ. N ǹ mɔ Kirisi sɑ̃ɑ dɑm sɑriruɡii bɛɛn mi, u win dɑm sɔ̃ɔsimɔwɑ bɛɛn suunu
    sɔɔ.
  eng-KJVCPB: since ye seek a proof of Christ speaking in me, which to you-ward is
    not weak, but is mighty in you.
  kgk-NT: Oĩ ra'e gwĩ “Tojehexa uka porã katu nhande-vy Cristo Paulo omombe'u ramo”
    he'i rei ra'e xe-rehe. Pehexase para'e Cristo pu'akaha anhemonhe'ẽ ramo peẽ-my.
    Agwahẽ jevy ramo peikwaa voi arã “Paulo Cristo remimondo va'e voi” peje hagwã
    xe-rehe. Ohexa uka marangatu ete voi Cristo pene pa'ũ-my imbaraeteha.
  waj-waj: Fai na itaama iino rikioo Yisuu Kirisiiva ni giaa ni mikiai na kua kiauvo
    kooyaa vainaravai. Yisuu Kirisiiva ngii mminnamminnaa maisaiyauvaara safuuma irisaiyauvaa
    ngii minaree tuoo hama muaraagama iinno ngii mivai. Ngii nuuna aakiaiyauvaki yaagueeqama
    iinno varivai.
  cpy-cpy: 'Aamaa-shityaa pikantee-yatziini eeroka-paeni: “Kaari Jeepatzii-totaa-rewo
    otyaanterini Pablo ikenkithata-kaante, aama kaari riiperori.” Paamawentyaa, irika
    Jeepatzii-totaa-rewo, kaarira atziri jeeki-motanta-paenta-tsini, tema otzimimo-pero-tatziiri
    ishintsinka rirori, eerokata-ki ñaayiterini.'
  mpx-mpx: Ku ba, “Nu pankitema inoke naha atena tunahot Keliso i baaba anam elana.”
    He na nowa yaka gegewena abwe nuku atena! Keliso nige i pwepweyata te ni lahemiu,
    i gasisi te i tuwalaliya gamwamiwa.
  wbp-wbp: Ngalya-karirli kankujulu manngu-nyanyi ngaju nganta ngarrarna-nyarra wangkami
    ngaju-nyangu-mipa jaru nganta. Ngulaju junga-wangu. Jijaji Kirajirli kula kanyanu
    rampaku milki-yirrarni nyurrurla-kurra. Milki-yirrarni kanyanu pirrjirdi-nyayirni
    nyurrurla-kurraju. Kajirna yanirra nyurrurla-nyangu-kurra, yunguju jirrnganja
    wangkami. Ngula-jangkanya yungunkujulu milya-pinyi ngula karnarla marlaja wangkami
    nyanunguku.
  luo-luo: nikech uwacho ni udwaro mondo ubed gi ratiro ka Kristo ema miya teko mar
    wuoyo adier. En ok onyap kotiyo kodu, to otiyo gi teko e dieru.
  nhe-NT: Inquitemohuayayaj se tlanescayotl para inquimatise intla Tohueyiteco Cristo
    camati nopan na o axtle, huan quena, Cristo inmechnextilis. Huan quema yajaya
    inmechnextilis ax elis se tlamantli yamanic tlen quichihuas, pero inmechnextilis
    ihueyi chicahualis.
  aii-aii: ܣܵܒܵܒ ܒܸܛܠܵܒܵܐ ܝܬܘܿܢ ܣܵܒܸܬܘܼܬܵ‌ܐ ܡܸܢܝܼ ܕܡܫܝܼܚܵܐ ܗܲܡܙܘܼܡܹܐ ܝܠܹܗ ܒܝܼܝܼ، ܗ̇ܘ
    ܕܠܹܐ ܝܠܹܗ ܙܲܒܘܼܢ ܒܝܼܵܘܟ݂ܘܿܢ ܐܸܠܵܐ ܚܲܝܠܵܢܵܐ ܝܠܹܗ ܓܵܘܵܘܟ݂ܘܿܢ.
  esk-NT: Nalupqinaiġukkiksi Christ-ŋum uqaġuułha uvapkun. Nalupqinaiġumiñaġiksi umuuna,
    Christ-ŋum siḷġiqsuqmasri sayaitchuaŋunġitchuq, aglaan saŋŋiqapiaqtuq ilipsitñi.
  msb-msb: Magakaigwa kamo sin pagpamatuod na si Cristo man gayod an nagasurmaton
    paagi sa akon. Dili siya maluya pakigbagay sa iyo kundi makagagahom siya sa atubangan
    niyo.
  cpa-NT: Hi² jøng² li¹ŋih³ báh³ hniah¹² hi² quianh¹³ Cristo báh³ hlanh¹³jni hniah¹².
    A¹jáng² hi² tsa¹bé² Cristo ja³cogh² hniah¹². Ma²ca¹cuúh¹ báh³ dsa² hniah¹² bí².
  dso-dso: ମୁଇ କଇବାଟା ଏ ସବୁ କିରିସ୍‌ଟର୍‌ ଆଦେସେ ଅନି ଆଚେବଲି ଜାନ୍‌ବାକେ ଚିନ୍‌ ମାଙ୍ଗ୍‌ଲାସ୍‌ନି
    । ମୁଇ ତମ୍‌କେ ଡଣ୍ଡ୍‌ ଦେଲାବେଲେ ସେ ଚିନ୍‌ ବିସଇ ଜାନ୍‌ସା । କିରିସ୍‌ଟ ତମର୍‌ ବିତ୍‌ରେ କାଇ
    କାମ୍‌ କଲେ ମିସା ବପୁର୍‌ ସଙ୍ଗ୍‍ କର୍‌ସି, ଦୁର୍‌ବଲ୍‌ ଅଇକରି ନାଇ ।
  meu-meu: Toana bunai umui o tahuamu ḡauna, Keriso lauegu amo e herevamu toana. Ia
    na emui ai se manokamu, a lalomui ai e siahumu.
  yva-NT: Weramu wapo ranajo wapare, “Paulus apa ayao mamo Kristus po atutiro rai
    rako? Reamare po rarorono kakavimbe wansai indamu reamanave ai.” Umba arono ride
    syo wasanyao soowabe, indati weapo raen tugae Kristus taune payao no rinawa rai.
    Muno Apa vambunine meweno Ai jewen, yara bambunin dave Po apa bekere raijar no
    wapa yasyine rai.
  dgc-dgc: Da gustu moy a meta i katunayan a ti Cristo i nagutusa diyakén, éy meta
    moy! Ewan mehina ti Cristo dikam, éngˈwan dikél i kapangyarian na a mangparusa
    dikam.
  zpm-NT: Ga gaṉ to gaṉle nli Jesús rnabey naa, ni Xtiidz me none naa lo to; sac mesi
    goṉ, gdziguiend me sca gac to, sinque zigne racladz me sca none gac to.
  hix-NT: Onà wyaro màketxow hatà, rohoko. Kryestu yano me katà khananàhyatxowà, noro
    yano mehra haxa katà khananàhyatxowà, màketxow hatà. Onà wyaro haxa àkehe, owyanye.
    Rowya ahanatanàhnàtokonye, noro yano men me rma uro menyatxow hamà. Noro ryhe,
    ehonomnà me xaxa mpànà nosonyhehe ha, owyanye. Ahoxemnà me osonyhohra ro mak naha
    ha, owyanye.
  sim-sim: Uwa osik ji auheyeka. An Krais or sauhawak mashi orhin a sawenda nir. Hako
    jir karem mbanda jir, �Os Krais sauhawak mashi orhin mi sawenda nahi, wa mukunak
    ni heyehe avak ni mba, �Mir Krais sauhawak sawenda mir.� � Uwa osik avak ji heyekwa
    sir. Krais kavakava os ji undan or tolo wornawa wolo, kwambu orhi nga er or tolo
    wornakwa sir.
  npi-ULB: तिमीहरूलाई म यो भन्छु, किनकि तिमीहरू मद्वारा ख्रीष्‍ट बोल्नुभएको कुराको
    प्रमाण खोज्छौ । उहाँ तिमीहरूप्रति कमजोर हुनुहुन्‍न । तर उहाँ तिमीहरूमा शक्‍तिशाली
    हुनुहुन्छ ।
  cgc-cgc: Iling tan buaten ko na disiplinaen danen an tenged liag nyo na may pamatuod
    na ake an na mga ambal ki kyo alin ki Cristo. Ake an na buaten paryo man ta pabuat
    Cristo tak kanen an dili pabaya ta pagdisiplina ki kyo na mga gabuat ta malain.
    Papakita din gid na bakod iya na gaem ta iya na pagdisiplina ki kyo.
  tim-tim: Akto ye âmâ han lâuwâ akmâ hin dâmai, “Paulo amâ Kristogât den makmap me
    bo?” hain dâm nâŋgâm heŋgemgowerâm aktâi aregât makmâ miwindik yektere nâŋgâm
    Kristogât kârikŋe nâŋgâmbiâ dâtŋe akbiap. Akto aregât Kristo âmâ yeukŋeâk bo akniŋmap.
    Aregât yeŋgâlân togore ikiŋe kârikŋe miawak yeŋgiwiap.
  yor-yor: Níwọ́n bí ẹ̀yin tí ń wá àmì Kristi ti ń sọ̀rọ̀ nínú mi, ẹni tí kì í ṣe
    àìlera sí yin, ṣùgbọ́n tí ó jẹ́ agbára nínú yín.
  wos-wos: Guni wunika guni wa, “Jisas Krais wun hundi Polré wandéka dé Pol naniré
    wa, o Pol déka mawuli sarékémbu male dé naniré wungi wa?” Guni wun jooka xékélakingute
    wuni wambula yae hurundan haraki sémbut diré hasa hwetawuni. Xékélakingut anéka
    akwi xékélakitanguni. Krais dé hambuk yahafi yakwa du maki guniré huruhambandé.
    Dé némafwi hambuk hérae guna nyéndékmbu dé jémba ya. Wungi xékélakitanguni.
  emp-NTPO: Mãwã mʌ̃a unubiya Critora wãrãda mʌ̃neba bed̶ea b̶ʌda. Bãrãba maʌ̃da cawa
    quĩrĩã panʌa. Critoba ara idjida ʌb̶ʌaẽ́ b̶ʌda bãrãa unubicaa, ãtebʌrʌ ʌb̶ʌa b̶ʌda
    unubi b̶ʌa.
  eng-F35: since you want proof that Christ is speaking through me—He who is not weak
    toward you but powerful among you
  ind-ind: Dengan begitu kalian akan menyaksikan bukti yang kalian inginkan, yaitu
    bahwa Kristus berbicara dengan penuh kuasa melalui saya. Kristus tidak bekerja
    dengan lemah di antara kalian. Dia akan menyatakan kuasa-Nya dalam hidupmu masing-masing.
  pes-OPCB: و دلایل کافی نیز ارائه خواهم داد تا ثابت کنم که مسیح به‌وسیلهٔ من سخن
    می‌گوید. مسیح در روابط و برخوردش با شما ضعیف نیست بلکه قدرتی است عظیم در وجود
    شما.
  mpt-mpt: Ibo baaniba Fole wengo nibo oyebe olo bain Klaiste weng biota oyebe bleka
    weng olo ele bobol tem fumbianeta oyebeso? ge obiobe. Klaiste titil blimbabe.
    E titilsa bianeta ibo oye binabebe. Ibo hengmin kukub olo sma wafu blib mole ne
    monia ibsu natlania sbal weng baabeia ibo tekein keniba baaniba Fole weng ele
    baabene olo bain ye Klaiste titil yebbaka baabenebo genomabiobe.
  ssx-ssx: Mo Ketisoma꞉ I̱ pa꞉ta꞉ yama꞉ lo hala꞉me ekina꞉ peneme yaasa꞉ ekita꞉ ikana꞉ma꞉
    ota꞉ ana꞉na꞉ wia halimikie. Ipikana꞉ma꞉ iki pa꞉ta꞉ hau ma꞉nda꞉ pia꞉ka꞉na꞉ta꞉ ipikita꞉
    damako na pa꞉la꞉me. Kotoeki na pikita꞉ ipikana꞉ma꞉ iki tukiki pa꞉ta꞉manu ipika꞉
    honkopu walo hala꞉me.
  mkl-mkl: An ɡɑɑbu si nɑ iyi í jɔ̀ ì bi n nyisi ŋɛ iyi Kirisii wɑ fɔ ide hɑi bi tom
    ŋɑ. Debɛi, ɑɑ yɔɔ ŋɑ. Kirisi kù kuɑ ɡbuɡbɑ̃ bi tu ŋɛ, ɑmmɑ wɑ nyisi ɡbuɡbɑ̃ɛ si
    ɑnini nŋɛ.
  gaq-gaq: କିସ୍‌ଟ ଜେ ନେଙ୍ଗ୍‌ ଡାଗ୍ରା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌କେ ଏନ୍‌ ବିସୟ୍‌ରେ ପେଇଂ ଚାଏଁଡିଂକ୍ନେ
    ସାପା ପର୍‌ମାନ୍‌ ବାପେଲେକେ । ପେଇଂନେ ଆଡ଼ାତ୍ରା ଅସକ୍‌ତିଆ ଣ୍ତୁ ମାତର୍‌ ପେଇଂନେ ଡାଗ୍ରା ମେଁ
    ମେଁନେ ବପୁ ସ୍ନାମୁଁଆଃ ବିଃବକେ ।
  gof-RNT: Tanan de7idi odey Kiristtoosa gideyssa hintte eranaw koyeeta. I hinttera
    haasayaa wode wolqqaamappe attin hintte giddon daaburanchcho gidenna.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଆଇଁୟାଃ ହରାତେ କାଜିତାନା, ଏନ୍‌ ବିଷାଏରେ ଆପେ ସାନାଙ୍ଗ୍‌ତାନ୍‌ ସବେନାଃରେୟାଃ
    ସାବୁଦ୍‌ପେ ନାମେୟା । ଆପେୟାଃ ନାଗେନ୍ତେ ଇନିଃ ଚିଉଲାଅ କାଏ ନାରାଦୁରାକାନା । ମେନ୍‌ଦ ଆପେତାଃରେ
    ଇନିଃ ଆୟାଃ ପେଡ଼େଃରେୟାଃ ପାରିଚାଏ ଏମାକାଦାଏ ।
  gah-gah: Kilistó nene nelémo vávani igo loaká noutímini mogonamú lekeza vitagá niamó
    nene ániganigave. Kilistó eza lekelitoka hozaváa nalimó nene nekisáa nomimó neve.
    Zámuzalagi aleaká noive.
  lcm-lcm: Mitapo buk arai atutuman ta Karisto kapo mengen si kalingag vo parik? Sikei
    mi malangas aro ta nia parik kapa malum si vil akorong animi, parik. Ka kitmat
    luai nei liuan imi.
  aer-aer: The arrekantherre imernetyenhe arrantherre itelaretyenhenge Christ-arle
    atyenge-ngentyele angkemenge. Christ kwenhe arrekantherre atereke akutne, re kwenhe
    arrekantherre angketyenhe atyenge-ngentyele nhenge utnenge atnerrele.
  qvc-NT: 'Chayshina kastigashuptiymi, allita ringillapa yach''aq: Pablum Jisukristupaq
    riman, nishpa. Chaqa Jisukristum ancha pudirniyuq kashpa, chay uchayuqkunata rin
    kastigaq qamkunapa ñawpaykipi.'
  tgl-ULB: Sinasabi ko ito sa inyo dahil kayo ay naghahanap ng katibayan na si Cristo
    ay nagsasalita sa pamamagitan ko. Hindi siya mahina patungkol sa inyo. Sa halip,
    siya ay makapangyarihan sa inyo.
  cbs-NT: '@see-verse:2CO.013.002'
  xtm-NTPP: Vaa ka nduku ni nú ndija ja maa Cristo ma ni taa tnu'u ká'an sa a. Kovaa
    jin kona'a ni ja maa ya ká'an ja ká'an sa a, te masu ká'an kuee ya nuu ni chi
    ká'an ni'i ya, te ûni satniñu ya ji'in tnu'u ndee tnu'u ndatnu ya ma nuu ka iyo
    ni a.
  nnq-nnq: Penia mangweto mannolanga mmene kutenda Kilisto nga ojwalonge na mangweto
    kupete nenga. Yene Kilisto pammegele mangweto alegalikije, nambu malaya makakala
    gakwe panakati jinu.
  bao-NT: Mʉja, Cristo yʉ menapʉ cʉ̃ ca wederijere mʉja majirʉga. Cʉ̃a, mʉja mena
    cʉ̃ ca tii niirijere ca ĩi bayitigʉ méé niimi. Cʉ̃ ca yeri tutuarijere mʉja watoare
    tii niimi.
  san-ORI: ଖ୍ରୀଷ୍ଟୋ ମଯା କଥାଂ କଥଯତ୍ୟେତସ୍ୟ ପ୍ରମାଣଂ ଯୂଯଂ ମୃଗଯଧ୍ୱେ, ସ ତୁ ଯୁଷ୍ମାନ୍ ପ୍ରତି
    ଦୁର୍ବ୍ବଲୋ ନହି କିନ୍ତୁ ସବଲ ଏୱ|
  huv-NT: Atquiaj sanarang, cos indiüman mejawan sitiül Teat Cristo naleaing teamasaj
    xic nguineay netam narang. Nej lamajüiquich mejawan nguineay alndom marang cuajantanej
    tiül icona.
  otn-NT: Ja guí pa̱hmʉ p'ʉ xa̱nho p'ʉya ngue gue'a̱ ra̱ Cristo di ha̱cra̱ ts'ɛdi'a̱
    ra̱ hya̱ ga̱ xi'a̱hʉ. Porque ra̱ Cristo hi̱nga̱ 'nɛ̱'a̱ di̱ nya̱ ma̱nhuɛ̱hi̱ 'mø
    da̱ zo'a̱hʉ'a̱, sinoque di̱ nya̱ ma̱nzaqui'a̱.
  nop-nop: Nu’walaŋ walane gineŋ mede kameune yolat, Kilisto adi’walaŋ saŋiniŋ mintaune
    kakaŋdok yoiŋ doktiŋa uŋaniŋ mintaune kaneeŋ. Kilisto adi hidi’walaŋkade kwanai
    tigwehegweheye mu tilak. Fafaŋe hinek tiŋa tilak.
  obo-NT: Od puungan ku ini, su id nangkap kow to posivonnaa ko iddos langun nid pon-ikahi
    ku, id pomon be-en ki Disas Krays. Od kosorollan dow iddos kovonnaan init kod-unduwon
    ku, woy od tuliddon ku iddos id puung to morat. Oyyos konna moomet si Disas Krays
    nod potullid koniyu, ko konna, id pokita rin kos kandin no kotuusan.
  cak-ENT: Rix ijo'on c'a que nivetamaj, si yin c'o-vi ri Cristo viq'uin o si ja ri
    Cristo nch'o-pe viq'uin tok ninbün ri samaj. Vocomi jare' c'o. Ri Cristo nuc'ut-vi-ri'
    voma yin, chivüch rix. Nitz'et-vi c'a que rija' c'o-vi ruchuk'a', riq'uin ri castigo
    ri nka-ka pa quivi' ri ye kajnük pa mac.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤗᤠᤶᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤐᤠ᤺ᤵᤐᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤃᤥ᤺ᤳᤋᤢᤶᤒᤠ ᤐᤷᤔᤠᤱᤃᤡ᤺ᤴ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤔᤣᤖᤥ॥
    ᤂᤢᤏᤧ᤹ ᤂᤡᤏᤡ᤹ᤏᤢ ᤔᤧᤴᤎᤢᤶᤔᤏᤠᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴ. ᤁᤖ ᤂᤢᤏᤧ᤹ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤔᤢᤰᤛᤠᤶᤍᤠᤱᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥
  mie-NT: De ñúcuán cuu prueba jā ndúcú ndá nú tú jāndáā jā cáhān ni jíín fuerza Cristo.
    Chi Cristo nduú cúmanī fuerza yā jā sāhá ndāā yā jíín ndá nú, chi stéhēn yā poder
    yā māhñú nú.
  san-TIB: ཁྲཱིཥྚོ མཡཱ ཀཐཱཾ ཀཐཡཏྱེཏསྱ པྲམཱཎཾ ཡཱུཡཾ མྲྀགཡདྷྭེ, ས ཏུ ཡུཥྨཱན྄ པྲཏི དུརྦྦལོ
    ནཧི ཀིནྟུ སབལ ཨེཝ།
  qve-NT: Saynapin qankunaqa reqsiwankichis Señorninchis Jesucristoqa noqantakama
    rimasqanta. Chaymi niykichis, Jesucristoqa manan pisi atiyniyoq hinachu corregisunkichis.
    Aswanqa ancha atiyniyoq kasqantan qankuna ukhupi rikuchisunkichis.
  pao-NT: Meno'o yise nu ookowsoo mu tuukwekwusoo, nu mu-naga-kwitu nesagwikukwu mu
    tuma'emukwadu, o'no mu e sopedakwadoo nu ka Te Pabe'e Pooha-toohakwi yadooana
    mee unakwe. Soo Te Pabe'e unu pooha-ga'yoo gi namatzooeku-wa'ne'yoo.
  cbu-NT: Siy nuwaa izuuru yasamaam zandarangus, ¿Kamapa Isusoo wizpuririni payukiya?
    nuwaa, tárangsa. ¿Siy mayaamsha átssa? Wapaz yutaritshishee wand kis payukus,
    nuwsha siyaa Isuspat wizpuririni kizpur wanichintspa.
  usa-usa: Îtu Káríqtoma ketáarake watáama áraimma tínaraq itánáae téraq kéteo? Îtuma
    wemá íma aqnún-náqá máimanibo keráwápímmá akoqnáá-nare.
  soy-soy: Nɔ lɑlɛ nɔkɛ́ yɛ̃́ tɛ Kirisi yɛɛ kɛnɛ́mɛɛ we un nɛ símisi nɛ́ɛ yo? Nɔ́
    kɔ yɛ̃. Kirisi úu nɔ́kɛnɛ́mɛɛ rinɑ́rɛi mɑ́, u unnɑŋɛ nyísɛlɛnlɛ.
  hui-hui: Kerisohanda i̱ha howa bi latagi hagago handa waliaore holeberami. Ibugua
    tíhondo biagago hongo nahe howa ndo ibunaga hongo tíhondo waliaore haga ka.
  amf-amf: Harrna hambhidianna, isa iinte dahayse giyea Kiristoos kinin dohonam dhesana
    yenin zagennane. Yesa shaarinte waadadhayno Kiristoossa kantanone; qajenotehe.
  quc-NNT: Te k'u ri' kiwil na ri tajin kitzukuj, chi ri Cristo, are käch'aw iwuk'
    rumal wech in. Ri Cristo k'ut man are tä jun winaq ri man k'o tä u chuq'ab' aretaq
    käch'aw iwuk', xane ri Are' kuk'ut na ru chuq'ab' chixol.
  dob-dob: Nate ꞌebeꞌita ꞌemiya, be ꞌenega wada mwalatonigu ꞌaene Keliso ꞌeguyega
    ꞌionaona. Tauna Keliso nina ꞌina guinuwa ꞌemiya nigeya nenetana ta esi waiwaina.
  wrs-wrs: Yimba nonglalmba uv, osmba Kristus hev ishov kana moalamangrava. Wo kanamba
    nonglalmba men, kava si oielva lohvavmoa yehovrava, wo heva os kava keknasowolangas
    lohvra.
  mca-mca: Haqsiijkii qe ekheweli'ƚ ƚowo'oƚiikii pe'qu' hit'ij qu' jutsiqaxi'ij ha'
    Cristo. Hikha' nite' hik ƚunye'j qu'nte' net'une qu' natanitheni'ƚ, qe les in
    t'un yijat'ij qu' natanitheni'ƚ.
  tzo-TZC: Jaꞌ to tey ta xavilic ti ventainbilun yuꞌun ti Cristo ti jech ta xacꞌan
    ta xanaꞌique. Ti Cristoe oy yip ta xascꞌoponoxuc. Tey ta xacꞌ avilic ti smucꞌul
    stsatsal ta atojolique.
  mya-mya: ခ​ရစ်​တော်​သည်​ငါ့​အား​ဖြင့်​မိန့်​တော်​မူ​ကြောင်း သက်​သေ​ကို​သင်​တို့​တောင်း​ဆို​ကြ​သည့်​အ​တိုင်း
    ငါ​လာ​သော​အ​ခါ​ရ​စေ​မည်။ ခ​ရစ်​တော်​သည်​သင် တို့​နှင့်​ဆက်​ဆံ​သော​အ​ခါ​စွမ်း​အား​နည်း​တော်
    မ​မူ​ဘဲ မိ​မိ​၏​တန်​ခိုး​တော်​ကို​သင်​တို့​အား ထင်​ရှား​စွာ​ပြ​တော်​မူ​၏။-
  gng-NT: Tɔ, ni nuunh kudìɛku kùa wɔngeh ki teh Kristo nɛ cèreh n lienh-a! Wɔn
    ŋa yé jiin niʼbo, u yé utɔdaan nɛ niʼni.
  cbi-NTPO: matyu ñullaya naa inu Cristo tsa tsandikaantsuñuba katanu tyandetsuñu'
    mitya. Tsenmin Cristoya ñulla tsaa chachi deeñu mantse'kaamu ju' tibangui'tu nejuu
    jutyu', ya naaju'ba ñullanu juntsa keewaanu tsuve.
  ikk-NT: ebe o mẹ ni ụnụ chọ nị m ghọsị ọnụ nị Kraịstị rị imẹ m e ku nke-esi. Kraịstị
    a ra gi ẹka-alụlụa e sọn ọnụ—mba! O gi ikẹn e mẹ ihiẹn imẹ ọnụ.
  leu-leu: Ne taa vil malaane senaso mi vubuk rao ne taa faxaalit famatavas o na Krais
    taxa ferawai la ngusuk. Nane xo pife marupak layaan a fakasanam nami taasaxa faxalit
    a gutan sina la palou imi.
  maz-NT: Nu 'ma dya i̱ṉ pãrãgueji cjo rí pätpägö e Cristo, jo rí ñugueji 'ma, 'ma
    rá ẽcjö. Me na zëzhi angueze, dya sũ ra castigaots'üji.
  bod-N: རྒྱུ་མཚན་ནི་ཁྱོད་ཅག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀས་བདག་གི་སེམས་ནང་ནས་གསུངས་པའི་དཔང་རྟགས་འཚོལ་བའི་ཕྱིར་རོ།།
    སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་ཁྱོད་ཅག་གི་ཆ་ནས་གཉོམ་ཆུང་མ་ཡིན་པར་ནུས་མཐུ་ཆེན་པོ་མངའ་བ་ཡིན།
  tca-NT: Rü pema na naxcèx iperüdaunüxü̃ na Cristu chowa idexaxü̃, rü ngẽxguma nge̱ma
    chaxũxgu, rü ngẽxguma tá nixĩ i nüxü̃ pedauxü̃ na aixcüma chowa na yadexaxü̃ ya
    Cristu. Rü nüma ya Cristu rü chowa tá pexü̃ nüxü̃ nadauxẽẽ na tama naturaxü̃ natürü
    aixcüma yanguxẽẽãxü̃ i norü ore rü tüxü̃ napoxcuexü̃ ya yíxema chixexü̃ ügüxe.
  zpl-NT: Che scua riꞌihua beyaꞌ lunú niarquiꞌhua riꞌihua beyaꞌ nú Jesucristo neca
    enu rliquiꞌ bedichiaꞌ nú riala nia luhua. Nu Jesucristo lecaxi rriꞌi falta liꞌinu
    para nú riꞌinu lunú riala riꞌinu cuna liꞌihua nu equie cuendaꞌhua rlubeꞌnu poderꞌnu.
  mbc-NT: Maasa pra î' kai'ma Cristo eseurîma warantî uurî eseurîma anepu'pai awanîkon.
    Maasa era'matî, Cristo wanî pepîn a'tu'mîra. Tîîse mîîkîrîya tîmeruntîri yenpo,
    akore'ta'nîkon erepamî yai.
  ndg-ndg: Naabakiya mwenga lee kwa sababu mwapala ushaidi panga Kristo alongela pitya
    nenga. Ywembe abile kwaa dhaifu kwinu, badala yake, ywembe nga mwenye nguvu nkati
    yinu.
  wsk-wsk: Mu awuk, nina nunguningta Kristus ani agiring te munakawoso agi mena wore
    ko ikialko eseman. Kristus mu ninga ningi sokel ago me ura iluwoso iwita mena,
    nu sokel ago la ninga ningi bagoso.
  toj-NT: Porque huanex yaljel que mi xa naahuex ta meran jecubalon yuj ja Cristo,
    jaxa jas huax cala, huaxa hualahuex que ti huan elel ja ba j'olomi. ¡Pero majlayic!
    ti oja huilex ta mi ja' ni huanon c'umal yuj ja yip ja Cristo. Ja yeni, mi oj
    slaj jun cristiano ba meyuc ja yipi. Ja yip ja yeni, tzatz ni juntiroa y oj ni
    ahuabyex syajala.
  tbc-tbc: Ŋai ago ŋigane yan lo man, Kristus ŋai ilog lo irupaiag dugo dal ikubiai
    panag dan ale aloŋ uyan mok a, man dugo, mel ta ŋai yaŋag anda yak ago ikubiai
    panaŋ san ilom ibol da. Aria, kagin agane wa, saen ŋai aŋsam na ŋupalu wan kulob
    dabai anda yak ŋigane wan kuai tem ale wa. Kristus aŋ luluŋam lo dabai an ta tia
    na ya. Tia. Aŋ luluŋam lo man iŋ dabai geig a.
  sna-sna: sezvo muchitsvaka chiratidzo chokuti Kristu ndiye anotaura kubudikidza
    neni. Haana utera pakubata kwake pakati penyu, asi ane simba kwazvo pakati penyu.
  smk-NT: Ket sain li' nin gaw'en ko, sain a pammatutuo nin mantikapen moyo a mampag'irgo
    ya si Cristo nin iti kongko. Patutu'wan na in ni Cristo ta makapangyayadi' ya
    sa byay moyo ta ambo' nin kasan pakababa' na nin gaw'en a manepeg maipa'ka' komoyo.
  grc-TCGNT: ἐπεὶ δοκιμὴν ζητεῖτε τοῦ ἐν ἐμοὶ λαλοῦντος Χριστοῦ, ὃς εἰς ὑμᾶς οὐκ ἀσθενεῖ,
    ἀλλὰ δυνατεῖ ἐν ὑμῖν·
  gof-WFTW: Tanan de7idi odey Kiristtoosa gideyssa hintte eranaw koyeeta. I hinttera
    haasayiya wode wolqqaamappe attin hintte giddon daaburanchcho gidenna.
  spa-BLM: ya que buscáis una prueba de Cristo que habla en mí, que no es débil, sino
    que es poderoso en vosotros.
  kyz-NT: '@see-verse:2CO.013.002'
  dao-dao: Khritaw naw kei üng ngthu pyenki tia msingnak nami yah khai. A ning jah
    mcing üng am kyankia am kya; a johit nangmi üng ngdangsak khai.
  cya-cya: Ti' ngui'ni tucua ti' um si'yana nchcuin' lo'o cha' cuiya' 'in Cristo,
    una a na'an ndi'in cha' 'in ñi lja um, cui' ca nu tla cha' 'in ñi lo'o um.
  nii-nii: Enim epi pei piimin ni piinmin ei, Krais na kin gupu ełe ek ni tor kindim.
    Nga Krais enim kin mok topu ermba kunum ei, eim temb ninermba mon! Ba eim nge
    dinga ei, enim kin tuk ełe kongun ełim.
  ign-NT: Etiarihihi eti épurunuhi eta mavane­si­ranuhi ema Cristo. Ímaha­ya­resera
    ichape eta máimica­ta­si­ránuhi eta nétupi­ri­si­ra­heyare. Taicha éma, títupa­ji­jia­cavahi
