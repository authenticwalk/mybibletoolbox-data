    aga? Son-temu nala nimi tal ipmi fengmin bomi yan kebeli utaman-temip uyo, ipkil
    atin utamipta e, Krais imi weng uyo Fol imi kupka-e-balata, ita alaang weng boyo
    ku-nalata, baga-e-be kalaa nagon-temip kale, Krais iyo tebe-nalata, ipmi fengmin
    umi yuum uyo nangkaal yan kepman-temaala kale, atin kaal fuyap afalik uyo fomtuup
    kobelata, ibo ogen uyo utaman-temip ko.
  piu-2006: Tjaampalangkunyurra yalatji watjaṉu, “Puulanya Yiitjuku waarrkana nguwanpa
    wiya nyinanyi. Wiya paluru nganaṉanya rapangku nintilpayi.” Ngayulu nyurrangarrilakutu
    maa yankula rapangku payira watjalku, Yiitju Kurayitjaluṉi palumpa waarrkana rapaṉingka.
    Paluruṯarra nyurrangarrinya kuya kutu palyalpayi tjuṯa kaṉṯilya puntungku payilku.
  poh-NT: Jeꞌ woꞌ chic ruꞌum nok reꞌ hat-tak cow cꞌahchiꞌ apahkam tak chi naniyeb
