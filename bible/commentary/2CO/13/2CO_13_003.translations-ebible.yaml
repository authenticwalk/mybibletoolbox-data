    naxıta eghàlaeda nıìle, hanìkò naxıta enıìyah t'à nàtso hǫt'e.
  pes-OPV: چونکه دلیل مسیح را که در من سخن می‌گویدمی جویید که او نزد شما ضعیف نیست
    بلکه درشما تواناست.
  ron-1924: 'кэч кэутаць о довадэ кэ Христос ворбеште ын мине: Ел каре ну есте слаб
    фацэ де вой, чи есте плин де путере ынтре вой.'
  tpz-tpz: Eöm kehkeh nat vateeraꞌ nem pan, e Ieesuꞌ Kristo to vavaato ke non maꞌ
    manih pa rivoneoꞌ, keꞌ a hik. Ka manih pa taateꞌ pamëh, nöꞌ to se nok köm nat
    vavih rakah paröm pënton vavih em pan, e Kristo hikta se vatö non pa vatotoopin
    a ma taateꞌ hat peöm. Ahik. Eꞌ se vataare rakah en peöm po kikis peꞌ.
  agd-agd: Máan ma ékuyan tireti afová eya Karaisi anon ben pinté uaren baya sisimiyan
    mino sinono. Tiretíi avúavá ma maman puntarampin béin ída afonkakhein pasen bei
    kákan ákona fói siretimpin doranten mino.
  rkb-NT: 'Utakta Kiristu harere zuba ahabo motsasokoro. Ana hi tsinymyry tsihikiknaha.
    Atahi ahatukze tsipunihikrẽta niy, atahi zikwy ziwatawy hỹ, ana humo kino ahahyrinymyrẽtsa.
    Utakta simysapybyitsa humo mysibetsakze ikiahatsa hi: — O anahi Kiristu harere
    hỹ — tsimykaranaha.'
  san-THA: ขฺรีษฺโฏ มยา กถำ กถยเตฺยตสฺย ปฺรมาณํ ยูยํ มฺฤคยเธฺว, ส ตุ ยุษฺมานฺ ปฺรติ
    ทุรฺพฺพโล นหิ กินฺตุ สพล เอวฯ
  iws-iws: Mɨ kara kɨmiiram waraur nɨti mɨ iikamɨm dimɨn bibiyɨe tɨrɨm sɨmiir ninɨ
    onkwobumbunɨnkɨngigam mɨ kɨma wɨ haɨni nɨnoknɨnkɨni kariirɨn Jisɨs Krais siyar
    boɨnkikɨn. Mɨ ɨiya siya kariir boɨnɨn, kɨmiir dimɨn bibiyɨeyɨm sɨmiir nonkwobumbunɨnkɨnam
    mɨ kɨma wɨ haɨni nɨnoknɨnkɨni, siir kɨrɨeya kɨmaka waraur nwowa sapɨsap rani.
    Nɨɨngaka. Saeya komiiga.
  pol-SZ: Domagacie się, żeby przemówił przeze mnie Chrystus? On nie jest wobec was
    bezradny, ale działa z całą mocą!
  ztq-NT: Por chakladzy to kaknan do dyon pe nli nii no xkyalwnabey Crist leñ styoon.
    Aan mbandy Crist gon, sink ndaan chak xaa lo do.
  zai-NT: Ne ora ma nuaa ra nuu tu, zuuya dxichi tu dxandí Cristu rusiní' naa. Nga
    nga racala'dxi tu ganna tu. Ne Cristu la? qué ridxibi laatu, sínuque rusihuinni
    enda nandxó' sti lade tu.
  upv-upv: Ko kaprongwose p̃irres vajin nga Kristo erij rrurrngi inu. Ko ni daron
    nga muwra p̃iete kami, ko ni derteren sen sete puwelili, ko derteren sen pilep.
  wap-NT: Mishi, unao tuukii uaitapaꞌazon, mishiꞌo mani mooko wuruꞌu Christ kaudinanuz
    õꞌidaꞌan. Mazan õpatakaꞌutan dono unao uꞌoiipan dikin ii, uruu idaꞌanaꞌo nii utukapan
    aonaa kakataimanaꞌo mani Christ, mazan maꞌozakaꞌo nii ukaudinan unao bii an.
  mva-mva: 'Kam kamakaua-tina kana karere Kristus pilenga ka moimoi aoa-gulo dipusikasika
    ki tago. Ono moimoi be kamakaua kana nge bokai: Bong Kristus sururu ngang-kaming
    kana nge tago sesu kania dipoasa. Tago-la. Ngai moimoina-tina kaiboang ne mangata
    mara-ming iememaki be kaitaita.'
  dwr-NT: Ayissi gooppe, Kiristtoosi ta bagganna haasayiyaawaa erissiyaawaa hintte
    koyyiita. I hinttenanna haasayiyaa wode A wolqqaappe attin beettiyaawe A daaburaa
    gidenna.
  kfw-kfw: Christa in kei diangnga iril rakip kha nangni'n incheenna musik ningmanuom
    kha ningmusik eii. Nangni le inruoiya chuon athopha, ama suolmak, khawa rathuulla,
    nangni karra ama ranak kha ama'n amalar.
  bfz-bfz: आँऊ तुसा ते बोलूँआ कि तुसे तो इजी रा सबूत चाओए कि मसीह मेरे जरिए बोलोआ।
    तुसा खे सुदारने खे मसीह कमजोर निए, पर तुसा रे सामर्थी ए।
  cuk-09: ar ade bemar nue-dakbie soged, bule Cristo angi arbanai-dibeye. Ar Cristo
    nolloo bemarga dasulid, bemar-abargi Cristo dutusur arbaed.
  ben-OBCV: কারণ খ্রীষ্ট যে আমার মাধ্যমে কথা বলেন, তোমরা তার প্রমাণ দাবি করছ। তোমাদের
    সঙ্গে আচরণে তিনি দুর্বল নন, বরং তোমাদের মধ্যে তিনি পরাক্রমী।
  mil-NT: Te nchòhó cuìní‑ndó quìní‑ndó nǔu ndáá sá quídè‑í núú Xǐtohó Jesucrìstú
    càháⁿ‑í yuhu‑gá, dico dàvá‑áⁿ cutnùní ndáá iní‑ndó. Te Xítohó Jesucrìstú quídé‑gǎ
    nàcuáa cutnùní iní‑ndó sǎ ǐo càhnu cuu‑gá te ñá túú quìde‑gá dàtná quídé ɨ̀ɨⁿ
    ñáyiu ñá túú nìhí ndéé cùndecu.
  myu-myu: Eyetaybit epe'e õn Cristo a'õbi e'em iam. Eyetaybit g̃ug̃ũn g̃u epe'e iboam.
    Eyetaybit cĩcã ma. Cristo ya'õbaca'ũm g̃u eykug̃―ya'õbacam ma. Soat em ja'õbacaap
    mubapukpug̃ eywebe.
  amk-amk: Metutang we mesobu fiainawiaio deinawiai we Kristusi tarai medu na yau.
    Mewati mea! Ira mau mani, ambori mewatioai kasaua we Kristusi wiro finahang niari
    fi na mea kaha, mae wemambiriu paria na mea.
  fai-fai: Kibil atin kal keidomo Kadais ata nam dim weng bakanba ka, kalokabiw. Watawo
    kaleyo bá, Kadais aka kimi mafak keimin bo kidela imkan bá, be aka balutanba bá,
    kata aka kitid dukum so kim iwyak tem kal be ko.
  ura-NT: Jesocurisito letononeein aihanune esenetaeneeichene jaun. Coatiha chaque
    nelatenihane jaun, inara aina niicha ichanenu ichaai Jesocurisito. Acate inara
    que itolere que laraajihane coaaratenaa naine.
  mcd-NT: Manraca tapipaicai Criston uhuunshon mato yoiaiton. Iconquifin man tapicai.
    Man samamashta tapitiro. Un mato shafacafi ismatiro. Uncai mato ipaitsi yoima
    Cristohuunshon un mato yoi. Cristocai mato fuparanima tapimanama mutsisipacoincain
    mato tapimai man maton chaca shatunon.
  urt-urt: Taꞌe yip de pa sisyeme na, Krais kin ŋanange wusyep tas mut ŋam, lakai
    pakai? Taꞌe luku pe, yip pa sisyeme ŋai eꞌe, Krais yukur ka se ende pilpil, pakai.
    Krais kin miyeꞌ wondohe sekete pe, ka yasam yip bongol kin.
  kiz-kiz: Nikabhajobhele ele muenga kwa ndabha mwilonda ushaidi ya kuwa kristu in
    kup'hetela nene. Muene zaifu hee kwa muenga, badala yaki, muene ndo mwenye nghofo
    mugati mwinu.
  tzo-TZE: Ja' to tey chilic me mu meleluc ti ac'bilun cabtel yu'un Cristoe, xchi'uc
    me mu teyuc oy ta atojolic stsatsal Cristo c'alal me c'ot jloq'uesic ta atojolique.
  lex-lex: Hota aghi' emkade yoma miy orgahami er mak kwak a' pua tiutga de Yesus
    Kristus ed mak khopan pa ukot nohora E lirni-tunnu tiy miy. Ne la'pa Yesus Kristus
    niwra Netlia miy do'omi-halmi, de edonna Nala lira mnapla mere Ntutga preheni-mkaini
    la'a miy hononmi.
  dov-dov: Ndamwaambila eechi nkaambo mulikuyanduula bukamboni bwakuti Kkilisito uliikwaambula
    mukwiinda mulindime. Tawongedwe pe kulindime. Anukuti ulaanguzu mpati mulindinywe.
  rgu-rgu: Emi saka buti mae, Kristus dedea nesiꞌ au. Maneniko Kristus nau ator emi,
    sona Ana noi-tao neniꞌ kuasa bauinaꞌ nai emi talada. Huu fo Ana ta noi-tao male-maleꞌ
    a fa.
  toc-NT: Cumu hui­xinín li̠huana̠ talu­lok­pu­tu­ná̠tit para xli̠­ca̠na Cristo qui­ma̠x­qui̠ni̠t
    xta­la­ca­pa̠s­tacni, pus laca­tancs nata­lu­lo­ká̠tit porque nakax­pa­tá̠tit
    hua̠ntu̠ xlá qui­li̠­ma̠­pek­si̠ni̠t la̠qui̠ nac­ca̠­li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n,
    porque Cristo hua̠nti̠ ca̠ta̠­lamá̠n nac mila­ta­ma̠tcán ni̠ caj xax­lajua sinoque
    kalhi̠y lanca xli̠t­li­hueke y huá nama̠­siyuy nac milak­sti̠­pa̠ncán acxni̠ nac­ca̠­la­kaná̠n.
  som-som: waayo, waxaad doondoonaysaan wax caddeeya in Masiixu iga dhex hadlayo,
    kan aan xaggiinna ku itaalka yarayn, laakiinse dhexdiinna ku xoogga badan.
  mam-C: Qu'n ayexa nchi qaninte jun yek'b'il we'y, qa twutzxix jun yolil Tyol Cristqi'n,
    qu'n nyapen noq alkyeku te Crist aj tkawin kyi'ja; qala' okpin k'wel tyek'in tipintz
    kyxola.
  ndj-ndj: Damufiwoni mwaveni kucha Kilistu ndi yadeta mugati ya nenga. Pavakimbanikila
    yumwi Kilistu msosuvafu ha, lakini liwovi lyaki likugola chichuku gati ya yumwi.
  mbj-NT: Dooh da bë ỹ t'yyd mehĩĩn bä. Bë karẽn mäh, bë ỹ metëëh Kristo tado bä hã
    ỹ her'oot doo, bë nooh. Nahejooj nado Kristo bë wë. Hejoonh né hẽ bë mahang.
  lat-VUC: An experimentum quæritis ejus, qui in me loquitur Christus, qui in vobis
    non infirmatur, sed potens est in vobis?
  ngp-ngp: Kwaviya mwaunga mmanye kugamba Kilisito alonga kombokela miye, Umwo akawadamanyilani
    ndima, yehe hi msoka, ila udahi wakwe wadamanya ndima mgati mwenyu.
  enq-2: '@see-verse:2CO.013.002'
  eng-ASVBT: 'seeing that ye seek a proof of Christ that speaketh in me; who to you-ward
    is not weak, but is powerful in you:'
  mna-mna: Tana kere yom. Pa ŋgar tiom imbol be kere kilalan mburaanaŋana sa ta iswe
    kembei nio aŋwe Krisi kwoono mi aŋzzo sua kini, tana niom ko kere. Tamen Krisi
    mburaana imbotmbot molo piom som. Ni ikamam uraata mburaanaŋana la mazwoyom. Mi
    niom kikilaala som.
  myw-myw: Sivinamiy bukukwakins Kelis ikatipel anilivan isekeig, waseg allivan. Igaw
    baw mo bukukwakins. Kelis ansinap wasigeis yakamiy nag igwey; tawtoun igegayous.
  sby-sby: Nimukabe nebukamboni bwesulila mbomulayandanga kwishibeti Klistu lambanga
    kupitila muli njame. Nsombi ukute ngofu shakendi pakati penu!
  sll-sll: Kraist na yona wu binangure diralga pirere, owo, Pol Kraist honagi ari
    mongwo pamia dire pir na tenanua. Kraist ni monga bani u tibi pi ni tere a yo
    te ni tongwo i yulang paikimo? Pangwo han po sinua.
  yaq-NT: Junak eme'e, juka' enchim ju'uneiyaabae'uta bitne, Krijtota betana ju'uneetuawaka,
    aapo'ik betana weyemta in teuwaa'po. Ju'u yo'owe Jesukrijto intok, enchim sua
    tejwaakai, kuttipo emou nooka. Intok ama naa buustia, si'ime utte'ata aet ayuka'uta
    emo nasuk yeu a' machia.
  uro-uro: Va ngua rhualat toqoräkt dinguna nani a ngän iva ngänät dräm mamär i gua
    enge di ngät nage ma Krais. Varis ngän du angän snäng i qa di qaku aa anga qrot
    masirhat inguna nasot diva ngäni lu aa qrot mamär mänguräp ma ngän.
  ita-1885: Poichè voi cercate la prova di Cristo che parla in me, il quale inverso
    voi non è debole, ma è potente in voi.
  muy-muy: Kawayum kəsərum ma goro ya nəhi ana kʉli ni ti ma ge *Krist ya ahi ana
    kʉli eɗeɗiŋ eɗeɗiŋeni ni aw ? Nara nəɗəfiki ana kʉli, kara kəsərum. Tʉwi ge Krist
    ya agray e kiɗiŋ gekʉli bu ni ti tʉwi ge mis gedebeni do, aɗafaki naŋ àbu ana
    njəɗa.
  kqc-kqc: adina Keriso yaku na dudu, mina ago nido mina bi rama di beika baika baku
    rededi. Ina bi ya fafau yau de nido, idu yi fogori bi yeiva iniye.
  tav-tav: To bairo yʉ cabairo cariapena Jesucristo yʉ mena cʉ cãniere mʉja tʉjʉ majigarã.
    Yʉ jʉgori buiomi Cristo mʉja quenare. Mʉjaare buioʉ caocabʉtiquẽcʉre bairo mee
    buiomi Cristo. Cʉ catutua majirije macare mʉjaare iñoomi.
  eng-ULB: I tell you this because you are looking for evidence that Christ is speaking
    through me. He is not weak toward you. Instead, he is powerful in you.
  spa-VBL: puesto que están demandando una prueba de que Dios está hablando a través
    de mí. Él no es débil para tratarlos; más bien obra con poder en medio de ustedes.
  fra-_FOB: Puisque vous cherchez une preuve que Christ parle en moi, Lui qui n'est
    point faible à votre égard, mais qui est puissant en vous.
  hau-ULB: Ina fadi maku wannan ne domin kuna neman shaida ko Almasihu na magana ta
    bakina. Shi ba kasashshe bane zuwa gare ku. Maimakon haka, Shi mai iko ne a cikin
    ku.
  mal-mal: ക്രിസ്തു എന്നിൽ സംസാരിക്കുന്നു എന്നതിന് നിങ്ങൾ തെളിവ് അന്വേഷിക്കുന്നുവല്ലോ.
    നിങ്ങളോടുള്ള ബന്ധത്തിൽ അവൻ ബലഹീനനല്ല, നിങ്ങളിൽ ശക്തൻ തന്നെ.
  urd-GVR: Jo bhī sabūt āp māṅg rahe haiṅ ki Masīh mere zariye boltā hai wuh maiṅ
    āp ko dūṅgā. Āp ke sāth sulūk meṅ Masīh kamzor nahīṅ hai. Nahīṅ, wuh āp ke darmiyān
    hī apnī quwwat kā izhār kartā hai.
  far-far: Ana kada nai, kamulu kai saitamana lea ana sa Jesus Christ ne kwatea fatae
    fuaku fua ne nau ku fata ania. Ma ana kada nia ka sasia ta ru fua mulu, nia si
    ngwatautau. Boroi ma nia ka fatainia na nikila baita fua mulu.
  suz-BL: गेपुकीमी “पावल ख्रीस्‍त आ सक्ति तशा, अधिकार पाइश्‍शो बाक्‍माक्‍त” दे इन
    मिक्‍चीमी तचा माल्‍बाक्‍तीनी, दे तुइक्‍ताक्‍ङ। ख्रीस्‍त इन दातेमी मचाप्‍ब ममाइ,
    शुश सक्ति पाइश्‍शो बाक्‍ब, दे कोंइताक्‍व।
  car-NT: Moro yta mo'ko Kristus auranary ukutyry 'se irombo amyjaron mandon. Mo'ko
    ro ru'me kapyn kynonepojan o'waine. Pari'pe te man ara'naine.
  amp-amp: Kangko awany hiknome, wawanyko! Kraisr nhai hti marsisa hasokahrm fasoh
    nefm nahaset yimam. Nhai. Ror bbuka nanyjaretrn rorhu bbuka nanyjareftpno nd fasoh
    nefm nayet yimam kak hta bohtewurm. Ndnettn na rorhu tkitt tohhato rorhu mrokfot
    kfo pthayuka, na kfo nyinga fnah-wanm nd fasoh nefm nayet yimam.
  bht-bht: मैं ऐ बोलदा है क्योंकि तुसां इदा सबूत चांदे न, की मसीह मेरे जरिये बोलदा
    है, कने मसीह तुहांजो सुधारदा है, तां ऐ साबित होंदा है की सै कमजोर नी है; पर तुहाड़े
    बिच शक्तिशाली है।
  eng-NOY: since ye seek a proof of Christ speaking in me, who towards you is not
    weak, but is mighty among you.
  cub-NT: Mʉjarecabu jẽniaivʉ ji jã́d̶ovaquiyepe aivʉ yʉre Cristoi coyʉicõjeimʉ bajure.
    Ji eaquiyede jã́d̶ovacʉyʉmu jãve baju ji cʉvaede Cristoi parʉéde. Ʉ̃́recabe parʉbecʉ
    ãmecʉ. Quénora parʉcʉ bajutame. Que baru parʉre d̶acʉyʉme yʉre mʉje jẽneboi, ji
    ñájine d̶aquiyepe ayʉ ʉ̃́re jʉ aipõeva ãmeina d̶arĩ cõmajivʉre.
  ita-1927: 'giacché cercate la prova che Cristo parla in me: Cristo che verso voi
    non è debole, ma è potente in voi.'
  lww-lww: Amiu asum̃a apisa ke asape popon nekilologia inu towe m̃aga sane ve lelaga
    nap̃a Kristo sum̃a pis ke p̃arpoyo e kiau visena lala, ana visae sinemiun sanene,
    popon aim ayagogon inu e poglis nene, ana yoko avisu ga na wa. Yoko avisu sane
    pogos nap̃a Kristo sinenan kilaen kiena yum̃aena e amiu, naga pe malum re nena
    ga, ana naga kilia yum̃ae amio kiena m̃areraena make ga.
  ckb-ckb: چونکە ئێوە داوای بەڵگە دەکەن کە مەسیح لە ڕێگەی منەوە دەدوێت. ئەو لە هەڵسوکەوتکردن
    لەگەڵ ئێوە لاواز نییە، بەڵکو لەنێوتاندا بەهێزە.
  nas-nas: Diiꞌke taaꞌniꞌanta ning-koo oo-koo piarori otong tee Karistooꞌ ning-koo
    kuunge karomaung-koong. Bakei ooveriiꞌnaang tenang turamparampainang, aiꞌ tee
    Karistooꞌ tee aruaruꞌoaꞌ diiꞌ koong-antarurima, teka tee tee iriꞌoi otong diiꞌkoo
    meuꞌke.
  uvl-uvl: E teke e heneue imo ke Kristus i sipona hele hotot nga halik. Pe nga etue
    nenge Kristus teke hetore imo ke hepengia imo, i lape poia nga kikina ngana pe
    maluch ole imo ero.
  eng-BBE: 'Seeing that you are looking for a sign of Christ giving out his word in
    me; who is not feeble in relation to you, but is strong in you:'
  ixl-CNT: Tan nimotxetitzꞌa aas saꞌxhekꞌaabꞌaꞌin nojchixh niyolon u Cristo sunkꞌatza
    netaleꞌ. Utz aatz u Cristo, yitꞌ saꞌkojxoꞌveꞌl setiꞌ tan, atil ixamlil.
  xsi-xsi: Miki katu kasama mine; tiambo naŋa Paulo akai Kirisi tamwata kawa kala
    atula ŋgua, tiya? Ayo, naŋa ma amâ apâŋga pami, ŋineŋga miki ma kasama ŋinde marumbu
    lâ. Kaloŋo ŋga; lâ Kirisi ne zo ŋana itu miki nemi vetâŋa sondo kâ, ande i ma
    ivea ne walo tia ndo. I ma itula ne walo kaika ŋinde pwataki pami.
  crx-NTPO: Si sgha Christ yalhduk t'ewhuntáhzin, 'et huwa nohni si soo zúlhts'ai.
    'Inka whuz un'a nohdásni'. 'Ink'ez 'alha 'en 'unt'oh nohts'u telhítsun, 'ink'ez
