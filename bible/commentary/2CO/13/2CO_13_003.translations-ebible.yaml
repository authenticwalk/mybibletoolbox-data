    wua꞉ dulu dla oko haloweye pohopeyamasema, asiyama ya꞉ye itiyamale mate wua꞉ dulu
    dla me-halapo.
  xav-NT: Sena na Cristuhu zadawa para, te aima 're ĩrowasu'u za'ra wa'aba mono na,
    asiwi ĩ̱waihu'u za'ra wa'aba da, ma tô ãne na asima ĩ̱'ãma ĩrosa'rata za'ra wa'wa.
    Tane tô wẽ di, ĩ̱ma hã. Ãma atẽme ĩ̱morĩ aba wamhã, Cristuhu zadawa para, wa za
    tô aihâ za'ra wa'wa. Tawamhã, ãté te za oto asiwi ĩ̱waihu'u za'ra wa'wa, sena
    na Cristuhu zadawa para, te aima 're ĩrowasu'u za'ra wa'aba mono na hã. Cristu
    hã niha te te aima ĩrob'manharĩ za'ra wa'aba zéb da hã, e sib'uware di, asada
    za'ra wa'aba hã za. Mare di. Siptete uptabi di ta hã, te te ĩ'aihâ za'ra wa'aba
    zéb da hã.
  cuk-cuk: Ar ade, bemar nue-dakbi-soged, bule Cristo angi arbanaidibeye. Ar Cristo
