verse: 2CO.013.006
translations:
  kpx-kpx: La hilokage Kelisou no uvumo uge noeau evievi ataea.
  okv-H: Eto dago amo Keriso ta toho be avo ungona be kiagova uje ere ona.
  tbo-tbo: Ma a witumagana naka apo ona galeiyai ega tota peu.
  mal-C: പരീക്ഷയിൽ ഞങ്ങൾ തോറ്റിട്ടില്ല എന്നു നിങ്ങൾ മനസ്സിലാക്കുമെന്നു ഞാൻ പ്രതീക്ഷിക്കുന്നു.
  grc-SR: Ἐλπίζω δὲ ὅτι γνώσεσθε ὅτι ἡμεῖς οὐκ ἐσμὲν ἀδόκιμοι.
  bgc-bgc: पर मेरी आस सै के थम या जाण ल्यो, के थम अपणे परखे जाण म्ह न्ही हारे।
  khz-khz: Au taunatauna aripana, gomi matotaumi na ai pio ripa-rorirorimai, ai taunatauna
    Keriso vetugunagina gaago-venina, a ati Palagu na ati evega-taunataunamaito talimamai.
  deu-TKW: Von uns aber, hoffe ich, sollt ihr erkennen, daß wir nicht unecht sind.
  zsr-NT: Runtuꞌ löz nö́ziczliꞌ le nactë netuꞌ réjlëꞌtuꞌ Cristo.
  lin-lin: 'Kasi nazali na elikya : bokoyeba solo ete biso tokweyaki te liboso ya
    komekama.'
  hns-NT: Ham sotjiela kie toelog samdjhat hoihe kie hamlog naklie waala na baatie.
  noa-E: Muan pãragan, jãg pãachig ikhʉaba iekha chirʉm gaaimua ĩchab mʉchta chadcha
    Cristo dënkha chirʉm khaphʉ apim khõsi chirʉm.
  eng-EMTV: But I trust that you will know that we are not reprobates.
  mib-NT: Te ñúhun ni rī jeē suni cácucáhnu ni rō jeē maá rí cácandíje ndije ri.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ग कुसाङ्‌मे़न्‍लःम्‍मनाबा मे़म्‍बोःङ्‌ङे वयिगे़ के़लॽबान्
    खिनिॽ निङ्‌वाॽ के़घोःसुम् फाॽआङ् निङ्‌साङ् चोगुङ्‌लो॥
  xnj-xnj: Nambu nisadika kuvya nyenye mwimanya kuvya tete tashindwili lepi.
  mmx-mmx: A nunu do nemi mina ven kisiv i do nema ma goxo subu at loklok tong pen
    at luvuttadi vavang.
  cbr-NT: Cristo ca asérabi nubë 'icë quixunmi mitsun 'unánti cana cuëënin.
  tee-NT: Pus mas c'ats'ayat'it ni lhilac'ap'inat'it ju Cristo u jantu para iclacasq'uin
    ni ac'ats'at'it ni vasalh ixtamalakachan ju Cristo ju quit'in.
  eng-LSV: And I hope that you will know that we are not disapproved of;
  cak-NT: Y ren ninyobej chi rix nitzu-ka-iwi' y nina'ej chi roj can joj richi ri
    Dios y chi raja' can c'o-wi kaq'uin.
  pah-NT: Pe ikwahavame pejikoga Cristo'ga rehe po ti pe ei Paulo'g̃a ko Cristo'ga
    moirũhara'g̃a tuhẽ javo nehẽ no. A'ea ji apota.
  sja-NT: Parãpa taipa oopata pia ak'ɨdak'ãri, k'awaadai wãara Cristopa tai pëiji,
    taipa oopata perã irua oopi bɨk'a.
  xed-xed: Aŋni tani, tsatsaftsatsa aŋni, ta graftá ŋni guli ná, dzaʼa nda sna kaghuni.
  mks-NT: Ta ndáti i̱ xi̱nu̱ qui̱ví canda̱a̱ ini ndó ña̱ co̱ó na̱jándahvi nde̱ ndo̱hó.
  gfk-S: Ma iou nurnur ter be mu na nes kilam be mem, mem paile puko tano walwalar.
  bmu-bmu: Nöŋön eŋgöreŋ aposol ölŋi akzal me qahö, iŋini mewö kewöt niŋgigetka esapesap
    miaŋgöreŋ kude eta nuŋguma, mewö mötzal. Iŋini nöŋgö könani mewö aukŋe eka möt
    kutumegöra jörömqöröm aka maljal. Miaŋgöra mindiŋgöm eŋgibi ölŋa dop kölma.
  dgz-dgz: Go nu ap ya wakaumetoni menan iman yao matakam nimanai.
  eng-GNV: But I trust that ye shall knowe that wee are not reprobates.
  zaa-NT: Ga'na huá' seguro qui'ni ttélí tsè'ni le qui'ni intu' nna hualigani chi
    biria tsè' tu'.
  eng-WEBSTER: But I trust that ye will know that we are not reprobates.
  guh-guh: 'Paxanë pajamatabëjumaitsinë paxamë yabara mapacueniaje: “Corinto tomarapijivi
    vaxaitsi itsa nacacuenecanaëjëtsiana, xaniavaetsia yapëtaena pepacuene Cristo
    pijajivicuenetsi,” pajamatabëjanë.'
  bon-bon: Cäme ätrunga pisi nyene, egä weene umle itu läbitipeye, egä cebine pepu
    ituge apicetnera, siige jääpänepesi, egä cane toraca Keriso me ätyepäneji biname
    gäne.
  nhw-BL: Na nimochiya xijmatica para tojuanti ticualquistoque ipan ni tlayejyecoli
    huan nelía tiiaxcahua Cristo.
  swh-ONEN: Natumaini mtaona kuwa sisi hatukushindwa.
  wbi-wbi: neke nihuviila kuuti, umue kya mukulutang'hania kuuti usue natukanilue.
  bba-bba: Kɑ mɛ, nɑ yĩiyɔ i ko tubu mɑ bɛsɛ sɑ turɑ kɑ ɡem.
  eng-KJVCPB: But I trust that ye shall know that we are not reprobates.
  kgk-NT: Aipota voi peikwaa porã ore rekoha ore-rehe peje hagwã “Õi ave nipo ra'e
    Paulo py'apy-py ipy'apóry kwaaha ave” peje hagwã xe-rehe. Aipota voi peikwaa porã
    upe va'e.
  waj-waj: Fai ngia ngiingii aakiaiyauvaki itaama teekio too Yisuu Kirisiiva kutaa
    varinai ta inna mmooriivaa kutaa varaunnaivaa kaanaivo kooyaa vainai ngia ivaa
    taaraivaara ta yaata utuaunnanoo.
  cpy-cpy: Niyotaki naaka, aririka piñaawakina janta, eero pikimita-kaanta-wakina
    tee noriiperotzi naaka.
  mpx-mpx: (He ateu i matuwa te ebo ama wama ginol nuku hile, nuku pwawama ama Keliso
    wana totuwalali tutunahotil.)
  wbp-wbp: Ngajurlangujulu miimii-nyangka yungunkujulu junga-pajirni Jijaji Kiraji-kirlangu
    Kurdungurlu Wiri.
  luo-luo: Ageno ni ubiro yudo ni pok warem e penj.
  nhe-NT: Na nimochiya xijneltocaca para tojuanti ticualquistoque ipan ni tlayejyecoli
    huan nelía tiiaxcahua Cristo.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܕܒܸܬ ܝܵܕܥܝܼܬܘܿܢ ܕܠܵܐ ܢܦܝܼܠܔ ܠܲܢ ܒܨܲܚܨܲܝܬܵ‌ܐ.
  esk-NT: Aglaan uvvatuq iḷitchuġisriuŋ agaayyutikuaqtilaaqput.
  msb-msb: Niyan nagalaom ako na maaraman niyo na kami pasado na kag matuod man gayod
    na nasa Ginoo.
  cpa-NT: Ju³li¹leh¹³ hniah¹² ha¹chi² ca¹løa¹ ha¹chi² ta³ jmo¹ ta³ ca¹jmó³ jnieh³
    ja³tiogh³ hniah¹², hi² ca¹heh¹³ jnieh³ hniah¹² jǿg³.
  dso-dso: ମାତର୍‌ ମୁଇ ଆସା କଲିନିଜେ, ଆମେ ସବୁଲକ୍‌ କିରିସ୍‌ଟର୍‌ ପେରିତ୍‌ ଅଇଆଚୁ ।
  meu-meu: Lau na uramu umui ba diba, ai na heḡereḡere.
  yva-NT: Rinanave ramene mamo weapo raen risyamo vatano angkarije pi risya jewen,
    yara Kristus po rinatutir tugae pi risy.
  dgc-dgc: Umasaék dikam, a isipén moy a tunayék a apostol ni Cristo.
  zpm-NT: Saṉgue no goṉ, wen wen ndioṉ no zha mban no, ndioṉpaa no ne lo Jesús ngab
    no.
  hix-NT: Amnye, owyanye ronyetoko, àsok màketxowà, rohoko. Kryestu yanoto mehra nay
    hamà, màketxow katà, rohoko. Àna matà, Kryestu yanoto me nay hamà, mosonà, màketxhe,
    rohoko. Àro wyaro tawro xe rma haxa wehxaha, owyanye, rohoko.
  sim-sim: Jirin a sawekwa karem. Yawur nirin armek ji oweioweiheye nahi, nir os aposel
    indingak ni nandan avak ji heyekwa sir.
  npi-ULB: र म निश्‍चित छु, कि तिमीहरूले हामी अस्वीकृत नभएका पाउनेछौ ।
  cgc-cgc: Daw sigurado kaw na gatuo kaw ki Jesu-Cristo, gasalig a gid na mlaman nyo
    na yaken matuod na apustol tak yaken gadala ki kyo na magtuo ki Jesus.
  tim-tim: Nen âmâ Anutu bo nâŋgaŋmai dopyeŋe konok bo nâŋgâŋetgât egâliaŋman.
  yor-yor: Ṣùgbọ́n mo ní ìgbẹ́kẹ̀lé pé ẹ̀yin yóò mọ̀ pé, àwa kì í ṣe àwọn tí a tanù.
  wos-wos: Nani nana mawuliré hurukwexétaka nani xékélaki, nani déka du nani re. Wu
    mwi hundi dé. Guni nani déka du rembekaka xékélakingute wuni mawuli ye.
  emp-NTPO: Baribʌrʌ bãrã sod̶e b̶ʌda cawasid̶ara mʌ̃a crĩcha b̶ʌa bãrãba cawad̶ida
    daira wãrãda Jesucritoba diabued̶arãda.
  eng-F35: Well I trust that you will know that we are not disqualified.
  ind-ind: Dan saya berharap, sesudah menguji dirimu sendiri, kamu akan menyadari
    bahwa kami juga tahan uji sebagai rasul Kristus.
  pes-OPCB: امیدوارم بپذیرید که من از این امتحان ایمان، سربلند بیرون آمده‌ام و براستی
    از آن مسیح هستم.
  mpt-mpt: Ibo ib bainobo galino moton maniba tekein keniba Yesus Klaiste ni bobol
    temo bibe biebo geib mole ibo tekein keniba E Folwali bobol tem osa bibe biebo
    genomabiobe.
  ssx-ssx: Ikana꞉ma꞉ nikita꞉ na lopo haloma꞉me laa hone uemena꞉ yeke I̱ma꞉ hone ti
    lao halome.
  mkl-mkl: Ammɑ do nŋu fei ǹ tɑmɑɑ ɑɑ yɔɔ ŋɑ iyi kù nɛ sikɑ ɑwɑ ɑ̀ dɑsi nɑɑnɛ ntɔ
    ntɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆସା ଣ୍ତିଙ୍ଗ୍‌ଏ ନେ ଜେ ପରିକ୍ୟା ସମାନ୍ ଏନ୍‌ ପେଇଂ ପେମ୍ୟାଏ ।
  gof-RNT: Nuuni paacen kunddonayssa hintte ereeta gada ammanays.
  unx-unx: ମେନ୍‌ଦ ଆଇଁୟାଃ ଭାର୍‌ସା ମେନାଃ, ଆଲେ ବିନିଡ଼ାଅରେ ଜିତାଅକାନାଲେ, ଏନା ଆପେ ଆଟ୍‌କାର୍‌
    ଦାଡ଼ିୟାପେ ।
  gah-gah: Nénisi nene hetó nugupetunukó monó ve ma minosá amuve. Lá nougo ánigatave
    loko geleaká nouve.
  lcm-lcm: Napo atu lomlomon ta mi kinle korong imem, ta kamem lau kapo tutuman.
  aer-aer: Arrantherre kwenhe ayenge mwantyele awerrirretyeke, nhenge aweke-arle-iperre
    arrantherre anteme alhengke-aretyenhenge Jesus-arle ayenge arratye yernekenge
    tharle renhe arratye apenteme.
  qvc-NT: 'Piru noqaqam qamkunapi yuyakuni: Allitam ringillapa riqsiwaq: Pablum Jisuspa
    lijitimu apustulnin, nishpa.'
  tgl-ULB: At ako ay nakatitiyak na kami ay makikita ninyong pinagtibay.
  cbs-NT: Jamen nun jabun matu yusinmisdan, jawa chakabu wakin daka kanekin nun matu
    uinmachakai jawa chintuanma nun Jesús ikunwain man nuku unantidubuki.
  xtm-NTPP: Kovaa saña chi ka kukanu ini sa ja jin ndakunitnuni ni ja saña chi ka
    iyo va'a sa nuu Su'si ma.
  nnq-nnq: Nambu nhyobale kutenda mangweto mmanyi kutenda twenga tuchipwije.
  bao-NT: Díámacʉ̃ra cʉ̃re ca tʉo nʉnʉjeerãra jãa ca niirijere mʉja ca ĩa majipere
    yʉ yue.
  san-ORI: କିନ୍ତୁ ୱଯଂ ନିଷ୍ପ୍ରମାଣା ନ ଭୱାମ ଇତି ଯୁଷ୍ମାଭି ର୍ଭୋତ୍ସ୍ୟତେ ତତ୍ର ମମ ପ୍ରତ୍ୟାଶା
    ଜାଯତେ|
  huv-NT: Malüy mejawan xicona ngo nawaijchan, cos naleaing xicona miapóstol Teat
    Cristo xicon.
  otn-NT: Nu̱gä dí ɛ̱na̱ ngue di̱ n'yo ni̱ mmʉihʉ ngue ma̱jua̱ni̱ dí̱ n'yo'be ra̱
    Cristo 'mø dá̱ nya̱hʉ, hi̱ngra̱ nthätitho ga̱ øt'a̱hʉ.
  nop-nop: Indi yadi siginikdi nadisukilitihinit namandap mu hatiyam. Biyagoŋ hinek,
    indi nadisukilitihinit hatiyam, unduŋ hinek nibudakaledok nadilat.
  obo-NT: Id kopi-i ku nod kosorollan dow, no sikami kos mooggot no apostoles ni Disas
    Krays.
  cak-ENT: Y yin ninvoyobej c'a que riq'uin rix ninabej-ka-ivi', nivetamaj que roj
    roj c'ulun-vi chic roma ri Dios, y rija' c'o kiq'uin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧᤃ ᤁᤢᤛᤠᤱ ᤔᤧᤴᤗ᤺ᤶᤔᤏᤠᤒᤠ ᤔᤧᤶᤒᤥ᤺ᤱᤅᤣ ᤘᤕᤡᤃᤧ ᤁᤧᤗ᤹ᤒᤠᤴ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤄᤥ᤺ᤛᤢᤶ
    ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤛᤠᤱ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: De ñúhún inī ni jā suni cúcáhnú inī ndá nú jā cándíja ndija ndá máá nī.
  san-TIB: ཀིནྟུ ཝཡཾ ནིཥྤྲམཱཎཱ ན བྷཝཱམ ཨིཏི ཡུཥྨཱབྷི རྦྷོཏྶྱཏེ ཏཏྲ མམ པྲཏྱཱཤཱ ཛཱཡཏེ།
  qve-NT: Saynaqa cuentatayá qankunaqa qokuychis, noqaykuqa Diospa cheqaq wawankuna
    kasqaykumanta.
  pao-NT: Numme ka Te Pabe'e-witu mu tuukwepu ooonne'yoona mu ne sopedakwadoo petugakwu
    ka Te Pabe'e tubetse nayadooawabena.
  cbu-NT: Ashiriya, siy nuwaa izuuru yasangtsa; ¿kaapa Paporosh Isus taak? tángandama.
    Isus waanpata wizpuriri nuwash izuuru taariya siyaa istamaama.
  usa-usa: miráimanibo ketáámá íma aammá arábaraunatae. minnáyaba keráwáqá itaíkáae
    téq kétune.
  soy-soy: Amɑ́ nɛ músu yɑrɛ nɔ́ kɑm ɑni yɛ́nu rɛ tɔ̃́ ɑ́ri nfɑtɛnɛ pɑɑlɛ̃.
  hui-hui: Iname wahalu tagira nape haabo kamago tí manda bilimulo hamelo ko.
  amf-amf: Wodi oysimenka wonin dhambaamonam dheseeda dhese hamayse yedar qaabe ida
    haye.
  quc-NNT: Kwaj k'ut chi kiwetamaj chi ri uj man xaq tä käqab'ij chi uj kojoninaq.
  dob-dob: Yaemisa wate be ꞌabo watooma, wada mwalatonima ꞌaene nigeya ꞌada neneta.
  wrs-wrs: Wo heva os kava os nengv, yimba si nunglivav, osva Kristusva doa kamba
    lesvhoawol vena, wo kava hena moalamangnind av.
  mca-mca: Q'axqe qu' menikfeliti'ƚets in yekheweli'ƚ ha'yatsji'ƚi'ƚijfik'i kekhewe'en.
  tzo-TZC: Chcal ti vuꞌune, tey ta xavilic ti maꞌuc jloꞌlavanejuncutique.
  mya-mya: ငါ​တို့​သည်​အ​စစ်​အ​ဆေး​ခံ​ရာ​တွင်​အောင်​မြင် သူ​များ​ဖြစ်​ကြောင်း​ကို
    သင်​တို့​သိ​လိမ့်​မည်​ဟု ငါ​မျှော်​လင့်​၏။-
  gng-NT: N ŋmɔbe lidɛndɛnl ki ye ni fiin' la, ni li bɛnde kí ye ti ya tuonl ŋa juore'
    fɛnm.
  cbi-NTPO: Tsaaren ñullaya lalanu uwain ura' keengue' jimu juuya dejuñuba juntsangue
    keenu dejuve tenna dejuyu.
  ikk-NT: M nwọn olil'ẹnya nị ụnụ k'a hụn a nị ẹnyi nwẹn adannị nlele hụ.
  leu-leu: Ne lamon o mi taa texaas o maam pife poxo lana tatafangan aave.
  maz-NT: Pero 'ma bübü in mün'c'eji e Cristo, rí te'begö rí unnc'eji ngüenda xo 'ñetscö
    xo bübüzügö c'ü, y ngue o̱ apóstolezügö c'ü.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ངེད་ཅག་ནི་ཚོད་བགམ་མི་ཐེག་པའི་མི་མ་ཡིན་པ་ཤེས་པའི་ཕྱིར་བདག་གིས་རེ་བ་བྱེད།
  tca-NT: Rü chierüna nüxü̃ pecuèxgu na toma rü tama orearü uruü̃günetamare na tixĩgüxü̃.
  zpl-NT: Alaꞌ nú riꞌihua beyaꞌ nú liꞌisiꞌru neli nzeli arquiꞌru liꞌinu.
  mbc-NT: Mîrîrî ye'nen mîrîrî epu'tîya'nîkon ya, anna yeseru wenai, Cristo pemonkono
    pe anna wanî, epu'tîya'nîkon, anna yewan ya' aako'mamîkon ye'nen.
  ndg-ndg: Na nibile na ujasiri panga mwenga mwalowa gundua panga twenga twakataliwa
    kwaa.
  wsk-wsk: Bare ani ikisam nina uwuta beteral mu wetang te ko ikial mu, ana Kristus
    ko ura kari nunguning ko ura beteman iwita ko ikialko.
  toj-NT: Pero huax majla que oj jac ac'ujolex ja quenticoni, huan nix c'uanticon
    merana.
  tbc-tbc: Ŋai ilog yen dak man, saen maŋsama kulob bitinaek lo adiri dop, aŋsam leil
    lo maŋsama urat aŋ luluŋam lo nuŋon anda, an kuai te ale wa.
  sna-sna: Uye ndinovimba kuti muchaona kuti hatina kukundikana.
  smk-NT: Ilalwan ko anaod nin naalilbi' moyo a si Cristo ket iti yayna komi.
  grc-TCGNT: Ἐλπίζω δὲ ὅτι γνώσεσθε ὅτι ἡμεῖς οὐκ ἐσμὲν ἀδόκιμοι.
  gof-WFTW: Nuuni paacen kunddonayssa hintte ereeta gada ammanays.
  spa-BLM: Pero espero que sepan que no estamos descalificados.
  kyz-NT: “Paulo 'ga nanẽ nopoiri futari Kristu 'ga rerowiar awi” 'ea 'ã pekwaap.
    “'Ga poirũ 'gã nanẽ nopoiri 'ga wi nũ” 'ea pẽẽ ikwaawa nanẽ je afutat nũ.
  dao-dao: Keimi cun am kami sungki tia nami ksing khaia ning jah jum veng.
  cya-cya: Nducua tloon si'yana ca cuiya' ti' um, ñi ndi'in cha' 'in hua.
