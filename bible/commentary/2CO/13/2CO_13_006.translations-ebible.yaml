  yon-yon: Ne kangdommo meenaan kuu nub kuu komboon kaamobi dowad kombirindo kuu yiib
    andangke wedmaniib andaan.
  poi-NT: Ɨch manacjo̱dóŋa̱p iga d́a mammɨgóyayñe iga nu̱ma aŋcupɨcpa jém Cristo.
  wuv-wuv: Ma una nunuminia ba hamonei fanunu'apa'ia ba hai'ouna muainaa fei manimania.
  quf-NT: Nuqaqami kunfyakani chiqapta kriyinkillapa nir. Chaymi ninkillapa, Jesucristupa
    apustulnin kar yaĉhachishushayllapaqa chiqap kasha nir.
  yuw-yuw: Mit nocho sonot ehaya sonu nangga kombinahing, Yesu yu irotnan itacmaha
    tongga nocho toroc youpdec koingsat.
  hus-NT-1971: U lej le’ abal ca t’aja’chic ti cuenta abal huahua’ lej chubax i belal
    a Cristo.
  med-med: Wote na ndi, pʉnt ei, enim ndi, tʉn Jisas nga kongun wu kupa kʉⱡ nʉk pileing.
  bch-bch: Be gau naeadi mambe gimi ga aoatai kemi mambe gai aparangrang tobanga toa
    ne, be atap ngan mao.
  cco-NT: Jo̱guɨ dseángꞌˉ nɨtab˜ dsiiˉ e jábꞌˉ lɨ́ɨngˋ ꞌnʉ́ꞌˋ e dseángꞌˉ jaˋ mɨˊ calɨtúngˉ
    dsiˋ jneaꞌˆ lají̱i̱ꞌ˜ e fɨˊ guiʉ́ˉ lɨ˜ nɨté̱e̱ˉnaaꞌ có̱o̱ꞌ˜ dseaˋ do.
  deu-1951: Ich hoffe aber, ihr werdet erkennen, daß wir nicht unecht sind.
  alq-ALGNT: Acitc kiketcinameniminom kidji kikenimijiag 8edjidagotc Jesos Odanodaganan
    e inagimigo8ag.
  ixl-NNT: As nunsaꞌ uvaꞌ la etootzi uvaꞌ at veꞌt u Jesucristo sukukꞌatz.
  boa-NT: Árónáa íhya mityá ícyooca tsúúca ámuha méwaajácú ɨ́mɨááné dííbyeéjpí o íjcyane
    eene állíu múnáájpidi oke ámuha medíllohíjcyáme.
  quh-NT: Munanitaj nokaycumantapis yachanayquichejta Cristowan ujchaska caspa mana
    khesachaskas caskaycuta.
  kwi-kwi: U Cristora nɨjkulamtu akwa, Cristo uruza sapnara. Usne uruza kwainarachi.
    Na Cristokasa chamtu akwa, Cristokas nawa kwairachi. Nane uruza tɨriztus, na Cristo
    ɨnintamika ish piankamanakima.
  agm-agm: Iyataatɨ amɨ nɨnɨ nɨwahonisapɨ saindɨ gwɨnyaataayo. Sahɨ sawanaatɨ mmotɨnɨwesi
    amɨ nɨngisɨ sahɨ nepɨ tipɨtapaapɨ nisondaatɨwe amɨ nɨnɨ sahɨ nepɨ nisonawaawɨ
    Kɨraisihomɨ otɨpɨpatɨhonɨnɨ akohonɨno e owetiso tɨwɨ sahɨ mmondaatɨwo. Mmonɨwɨ
    sahɨ nisapɨ satɨwɨ e Porɨhoai Kɨraisiho komɨ otɨpɨpatɨ kawitandɨ namɨhainjɨhoe
    tɨwɨ gwɨnyaitaapo.
  ubr-ubr: Yau abitutum omi arimon wonsagob wei on men rutobon emon wafeu on.
  tsw-NT: Amma n ta zuwusa okolo a na yee ene na a̱tsu na aciya̱tsu tsu riya̱i ma̱lyungwa̱ꞌa̱
    shi.
  cax-NT: Pero ñoncatü aume, atusi aume que arrüñü bien icococati Cristo, champürrtü
    rrapanca.
  aia-aia: '''Au ''adoma''inia domou aidangisia''a doni hinihinimeeu meu nugaa beia
    Kraest.'
  srp-1865: A nadam se da æete poznati da mi nijesmo nevaljani.
  agt-agt: A am pake magnonot kam a ikatalak ku ta yen sangaw ya pakkamun muy ta bakkan
    kami ta sinang turin ni Hesus.
  lug-lug: Naye nsuubira nga mumanyi nti tetuli abataakakasibwa.
  yby-yby: Ito nemoya nupanedunugoya monoka wewena minamoe. Sa-noyoko muda-nelatae
    loko elekaka noe.
  heb-heb: אבל אקוה כי תדעו אשר אנחנו איננו נמאסים׃
  mpp-mpp: Inguc aibong nonge momochac lokwesacka mi wawegabeleng, ngenge yogo bafuwaningte
    ngagesigabac.
  apb-apb: Nou hiiwalaimoli uri omu kei lio saie taane aana tolahameelu uri i'emeelu
    mo hurula'aa, melu sai diana aana a Kraes to'ohuu taane.
  san-TEL: కిన్తు వయం నిష్ప్రమాణా న భవామ ఇతి యుష్మాభి ర్భోత్స్యతే తత్ర మమ ప్రత్యాశా
    జాయతే|
  ben-IRV: এবং আমি আশাকরি যে তোমরা দেখবে যে খ্রীষ্টও আমাদের মধ্যে বাস করেন।
  ntu-ntu: '@see-verse:2CO.013.005'
  pan-pan: ਪਰ ਮੈਂਨੂੰ ਆਸ ਹੈ ਜੋ ਤੁਸੀਂ ਜਾਣ ਲਵੋਂਗੇ ਜੋ ਅਸੀਂ ਨਿਕੰਮੇ ਨਹੀਂ।
  gvc-gvc: Sã sehe “Jesu yaina, to yare yahu duti to cũrina jija”, ni mahñoina jieraja.
    To yaina, to cũrina waro jija sã. Tíre mʉsa masichʉ cahmaja yʉhʉ.
  sbk-sbk: Ini ujasili huje mwaigundula ahuje ate satakhanilye.
  mya-JVB: ငါ တို့သည် အစစ် ခံနိုင်သောသူဖြစ် သည်ကိုသင်တို့သိ ကြလိမ့်မည်ဟု ငါထင်မှတ်
    မြော်လင့်ခြင်းရှိ၏။
  kgf-kgf: Waŋu nini imi ninʒéŋ ninʒéŋ ic ikora qahac, hénia imi niŋtegicmu niŋac
    wanʒua.
  awb-awb: Ínéwé Sísa Karáhéne arambehri miraéyabe íre túbáh agire éq tagariagehe
    íwíáhuge.
  gdn-gdn: Nau rabinaneya wainapakani da nu upi badidi kwaigemei mibai kirau ki pokaiya
    ka wi kataiwagi da nu upi mibai kwaigemei.
  nko-NT: Nahogyiá mlɛ́ba bɛbɩ ánɩ́ Kristo ahógyipʋ onutó anɩgyí.
  bsn-NT: Yʉajʉare, “Cristo ĩ cõariarã masu ñaama” yʉare mʉa yimasirotire bojaja yʉ.
    Cristore ajitirʉ̃nʉrã mʉa ñajama, to bajiro yirãja mʉa.
  pib-NT: Ga wa nkagwaklu gixa gimatanru wa wixa gi wa galikakamigjenwu.
  wiv-wiv: Hau ka lala matotonia pebarae, da miu ta paria habuka, e matoto hita ta
    kakatia na galanga ke Kristus.
  reg-reg: Nawe eniikanya ati emwe mulimenya ati eswe chitalemselwe.
  mlh-mlh: Nonji ŋoŋore aposol foriine fukego me mata, ŋoŋo oŋu osoe nubi eesoi oo
    so waki nuiŋ, oŋu manego. Ŋoŋo nonde fuŋne oŋu totogo ŋoneru mane mukunimiŋgo
    oori eru gogo. Ore eru botiŋ ŋabebe fofori sagaiŋ.
  gof-ENT: ኑኒ ፓጬን ኩንዶናይሳ ሂንቴ ኤሬታ ጋዳ ኣማናይስ።
  aau-aau: Hakwe senkin nan, hom hromo yor me lira popriy ankin, homkwe senkin lirway
    ey, hreme ma mon ir hokwe, hromkwe makuayk pa.
  tvk-tvk: E xosxa mukameti xa neketen namim be reitin, ma ipisen ni xa polien xa
    matepol ni tetel xamim nggoni eloheoh xil na Iesu Kristo be reitin. E ipisen ni
    mun xa matnaluvos xamim ti.
  prf-NT: Umasaák a ketan moy labi a tagumpay kami.
  auy-auy: kentáásáféꞌa Maníkón-aai simásíméwin-owe sénááwe-imayaa wéune.
  tbg-tbg: Ne tinavu avateha tavaiqe tenavu quqaa Karaitiva noraiqama kai vaiintika
    variarera, tenavu ni uvara hovema tirara.
  hub-NT: Atumsha ii nukap nekapsamu asar, Cristo chicham etserturkata tusa akupkamu
    ainaj nusha nekaatarma tusan wakerajai.
  hmo-hmo: Lau ura umui diba ai be Keriso ai negea lasi taudia.
  big-big: Ini ini makngeze yang keleya logo keriyiwekkerik ne makngeze kele Kilisigibek.
  gux-G: Ama n maali ke i ba diidi ki sua ke pɔdma bá kuli ki pani ti.
  cnl-NT: '''E³ quie''²³ ''náan²³ ''e³ rɨ²³dsóo²³ ''óo²ra''³ ''e³ dxʉ́²³ jmee³ra''³¹
    ta² quiee''³² dsa³ xiin²³. Qui² rɨ²³dsóo²³ ''óo²ra''³ ''e³ dxʉ́²³ jmee³ra''³¹
    ta² mɨ³rɨ³cø̱n²³na''³ ''i''²³ miin²³na''³.'
  zar-NT: Runtuʼ löza chinö́z quéziliʼ le nácatë netuʼ réajlëʼëtuʼ Cristo.
  kde-kde: Henga ngùlolela kuva, mwenu muchimumale kuva, ing'ulupa yetu nni ya uhiu.
  ata-ata: Mo eni emulaxu taleli lexe ngingi ne ngalavusou lexe nexi tapolopepee pamauli
    ne uasi.
  qvw-NT: Ya'acunactañatacmi ichá sumäta licaycälimal allin yalapäcuśhäta tantiaycälinquiman.
  nfa-nfa: Ladhe miu parisa jiꞌi, na, miu bisa ladhe mèdhi koasa Kristus ètu dꞌara
    mamuri jiꞌi. Dènge jꞌara neꞌe, jiꞌi lolos.
  tnp-tnp: Kəni iəmələhu=pən əskasɨk rəhak nətəlɨgiən məmə nian nauteruh mətɨg nəmiəgəhiən
    rəhatɨmah, kəni motəhrun məmə itɨmah aposɨl mɨn pəhriən.
  urd-urd: लेकिन मैं उम्मीद करता हूँ कि तुम मा'लूम कर लोगे कि हम तो नामक़बूल नहीं।
  hot-hot: Yaleŋhaviŋ môlô nutitiŋ yêlô ma tem ôŋgô nena miŋ bôk aêv yak ami.
  mqj-NT: Sapo kurannuan la muissanan kumua tangngiakan to tamangngorean tongan.
  rus-SYN: О нас же, надеюсь, узнаете, что мы то, чем быть должны.
  mbh-mbh: Na lemik i engeng ako, aro ve thomu o avrum vet lek vothung, aro lomumu
    mire ako, Jisas i ateal tho ve ini ile pakeke nunganga ako a thomu nge.
  bdd-bdd: Yahemisa wete ma ꞌeguma watohomai wasanapumai ꞌabehega geya ꞌada weꞌa.
  cbt-NTPO: Tëhuënchachin imapatama', co topinan quëran a'chintërainquëmahuë', tënahuë.
    Ina quëran canpitanta' inachachin yonquiarama'. “Tëhuënchachin Quisocristori acorin
    pënënainpoaso marë',” tosarama'.
  srn-NT: Mi e howpu tak' unu sa kon si tak' wi a no lasiman.
  cta-NT: Loꞌo juaꞌa̱ ntiꞌ naꞌ chaꞌ caca cuayáꞌ tiꞌ ma̱ chaꞌ jiꞌi̱ cuare, chaꞌ siꞌi
    na ngunuꞌu̱ cresiya jiꞌi̱ ya loꞌo Ni.
  bqc-SIM: Má ye àↄ dↄ̃ kɛ́ wápiↄ wi fuao.
  tcz-CHONGTHU: Nangmaho tah naki patep tenguleh, nanghon keiho hi solchah hina thuneina
    chu kakiphasam pouve ti nanghon nahetdoh dingu kakinemin ahi.
  mar-mar: मी आशा करतो की, आम्ही पसंतीस न उतरलेले नाही हे तुम्ही ओळखाल.
  snp-snp: Ido lamo kepa mele lumunami ya suki neta fa neta minámaiye, loto leyenami
    ne, loti linate kolife lenawae, loto kolito minowe.
  isl-isl: Ég vona að þið séuð mér sammála um að ég hafi staðist prófið og tilheyri
    Drottni, svo ekki verði um villst.
  spy-NT: Ātinyē mooyēēt kule +mookas kule mānāākiisuuytē ꞉acheek ām tyēmiisyēēnyoo.
  xnn-xnn: Ngem gawis no getkenyo ay tet-ewa ay apostolis Kristo sak-en ya tet-ewa
    nan kabaelak.
  mwe-mwe: Ikabheje ngunakulupalila kuti mmanganya mmumanyinji kuti uwe twangalepela.
  tte-tte: Na yau yagu nuwatu mena ikaiwe yakato komiu kani kwalobaimai kai Keliso
    ana topaisowa yawasosi yo meli kana kamwasa dudulaina koina kasagesagena.
  tcs-tcs: Ai wande yupla po prapa sabe diswan nau, dat laip blo mipla ol misnareman
    i no rong. Yupla sabe ai spik trutok.
  hlt-THB: Kaimih taw a ngaih kana am awm unyng tih namik simna ning ngai khqi nyng.
  soq-soq: Do ne insedina e ando daula etane ateitana no ipa sumanaimba bedewe ulaipa
    mampe eneite aposel nolawa dewasaitana.
  qub-qub: Rasunpa payman yäracorga nogapäpis tantiyanquimanmi Jesucristupa cachan
    cashäta.
  att-att: Á yá iddanamák ku, ta gapu ta mepasingan ta kuruk nga mangikatalà kayu
    kâ Apu Kesu, á kánnámmuán naw gapay laguk ta ajjan si Apu Kesu gapay nikami ánna
    kuruk nga sinullà na kami ni Namarò nga mangilayalayâ kuna.
  bki-bki: A ver bogo tai kuvisidom kuvitii veve kenememi meuliano bunu, mia bo ga,
    a nojidom laka ka mia kuvitilubar ka Tubo jo mim̃au ea kenememi meuliano, naruei
    maka nuvila luvu niati nene tai.
  bqp-bqp: Má dↄ̃ kũ áni e ódi fuaro.
  mcp-mcp: Mə tə́dʉ́gá nə́, tɔɔ jɨ́ tɔɔ jí, bɨ é kwey nə́ sə́ báá sə́ bʉ́sə nə məyɨɨgyé
    mɔɔŋg.
  hat-hat: 'Men, mwen kwè n''a rekonèt sa tou: mwen menm, mwen kapab bay prèv mwen
    gen konfyans nan Bondye.'
  npl-NT: Pero nikneki nomonewiah xikajsikamatikah, tejwah milák titeaxkawah inawak
    Cristo.
  bgg-bgg: Gu ne migi rek gathek ne zab achiih rone nathek ne thieg ruii phro.
  eng-TCENT: But I hope you will recognize that we have not failed the test.
  eng-BSB: And I hope you will realize that we have not failed the test.
  cpu-NT: Niyoperotataitzira, aririka piñaavakena janta, eerora pikempitakaantavakena,
    te niriiperotzi naaka.
  san-ASM: কিন্তু ৱযং নিষ্প্ৰমাণা ন ভৱাম ইতি যুষ্মাভি ৰ্ভোৎস্যতে তত্ৰ মম প্ৰত্যাশা
    জাযতে|
  tac-NT: '''Emi ''la bi''lepi ''nátaga mochísaká Esukristo ''yuga ''liko abiénachigó
    ''la machimela neka bi''lepi ''nátame ka Esukristo ''yuga.'
  eng-WEBPB: But I hope that you will know that we aren’t disqualified.
  gfk-H: Ma iau nurnur taar bia muat na nas kilam bia pa mehet puka tano walawalar.
  viv-viv: Kadu ganuwaveꞋavina yama vematahiwadi againe Yesu Keliso nuwahinagemeya
    gimimiyami-ma wanaꞋitana. E, ime keke afositolo fwayafwayameyao ma wanahalamanena.
  yao-yao: Nambo ngwete chilolelo chakuti ŵanyamwe nkuimanyilila kuti uweji nganitulepela.
  tgp-tgp: Ale na lo r̃omtau vara kamim ka hitevosahia vara kamam kama jeu vaihite
    nike moiso.
  auc-NT: Ayæ̈ nämä mïni a baï mönitö ïmönite adobaï apænte adinque mïnitö, Pabodoidi
    guiquënë nöingä cædönäni inte në wede pönënäni ïnänipa, ante edonque amïni waa
    tobaïmopa.
  kbc-NT: Inibeotege nige ɡ̶odiwineɡ̶egi, odaa icota manati me daɡ̶a jineteeɡ̶a, pida
    oko baanaɡ̶a ɡ̶odixomaɡ̶atice me dineetedoɡ̶owa Ǥoniotagodi moko liiɡ̶exedi Cristo.
  bmh-bmh: Iz dabeleu gusig om, ag igual salau sisiaimai, agen ig Kristus nug gonugau
    salau mabun tapai migeun abe mamamen.
  ctu-BL: Mi cʌl la' wujil i winicon lojon Dios ti isujm. Mach chocbilonic lojon i
    cha'an.
  meq-meq: Ane tuk na, kwa kəkay kəkay bəbay na, ka sərumeye ha ta deɗek nəmay na,
    nəmaa dəɗ abəra ka tsəveɗ bay. Nəmay na, ndo i maslaŋ i Yesu hay ta deɗek.
  noa-H: Muan pãragan, jãg pãachig hik'ʌaba hiek'a chirʌm gaaimua hĩchab mʌchta chadcha
    Cristo dënk'a chirʌm k'ap'ʌ hapim k'õsi chirʌm.
  alp-NT: Au hlaleke be imi teheke amire, imi rekwa titinai be amire Yesuse Kristuse
    Eni tamata makerike.
  san-VEL: kintu vaya.m ni.spramaa.naa na bhavaama iti yu.smaabhi rbhotsyate tatra
    mama pratyaa"saa jaayate|
  kbq-kbq: Hianagi nagrama namentintima huana, tagratia rehezampintira evunoramune
    huta antahita keta hugahaze.
  kbh-kbh: Pero ats̈e sëntsobátmana ts̈ëngaftanga ndegombre chas̈motsejuabnama bënga
    Jesucristbe ndegombre ichmónënga ftsmënama.
  ron-LSB: Dar sper că veți ști că nu suntem descalificați.
  pon-pon: A i kaporoporeki, me komail pan dedeki, me kaidin kit me japun.
  nhe-BL: Na nimochiya xijneltocaca para tojuanti ticualquistoque ipan ni tlayejyecoli
    huan nelía tiiaxcahua Cristo.
  sps-sps: Nyo faason rou tsumi te nai nat fi rom nei, ri toobo faarof vanyo ana nyo
    na amaraav faman.
  wnc-wnc: Siwan ngana nata ginde apuke puya tasiwawa ginda natane wama usanzike natapnong.
    Na Jesue puya amina dakngake tasinggatde natapningge take nataat.
  bus-bus: Má dↄ̃ kɛ̀ é e kɛ̀ wée furo.
  gub-BL: Uruiko Zaneruwihawete inuromo ure, hekwe hereko pà urepy'a pe ure. Pekwaw
    inuromo urereko haw.
  imo-imo: Nalo lino kongono teremolo mele wamongo kanoko pilko apurukolio lino paimbo
    Kraistini Yunge kongono tendepaio nimbe lipe mundurumu iyema moromolo ningo kanangei
    konopu lteo.
  boj-boj: Ariya niŋgi iga qa endegsi poiŋgem, iga Kristus aqa wau tamo bole unum.
  eng-DRA: But I trust that you shall know that we are not reprobates.
  knf-knf: Kë nşë haţ aji nayikrën kë ŋdiiman kë ŋfiyaari.
  san-KHM: កិន្តុ វយំ និឞ្ប្រមាណា ន ភវាម ឥតិ យុឞ្មាភិ រ្ភោត្ស្យតេ តត្រ មម ប្រត្យាឝា
    ជាយតេ។
  arn-NT: Maneluwkülen, fey eymün femngechi ngüneduamfilmün iñche ñi femkeelchi dungu,
    kom küme kimaymün iñche tañi dullietew ta Ngünechen kisu ñi apostolngeael.
  zas-NT: Balzianclaa gagbeedi guial dunujn diidxli raliduladxan laaman.
  ken-NT: Nókó ká bɛ chɔŋ mǎngɔ bɛ sɛbhɨkɨ kwɛn nɛmɔ.
