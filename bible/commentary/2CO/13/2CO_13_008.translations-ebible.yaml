    bit ocewebe kawẽn icẽmat tag̃ oceku am.
  amk-amk: Weo wiro amenari fieai we dapa ne wetaraifo kaha, mae fi amenari fo mani
    we fi wetarai fo terai.
  fai-fai: Nuka dam weng uyo báyo kaloluw banim, kata dam weng uta kuw kalbuw kala.
  ura-NT: Nitohaneeine nihacaanu, canacaanuhacha esenetai que jaoleconaa nainenihacaanune
    jaun. Acaihaniji nii canacaanuhacha esenetai rai caohachanuhachane ichana jerichaanu.
  mcd-NT: Noncai ahuara iconcoin shatumatiroma. Non asca huapaitamarocon Diospan tsain
    iconcoin non afohuunoa futsafo yoisharapai.
  urt-urt: Poi yukur tatame ŋaiye ya mende wachaihme wusyep bwore mise tikin Got,
    na pakai. Poi ya mininge wusyep mise nye nyermbe.
  kiz-kiz: Kwandabha tete tibhuesya lepi kuketa liyoalela kinyume ni ukueli tu.
  tzo-TZE: Yu'un me mu'yuc xa c'usi sc'an avu'unique, mu'yuc c'usi ta jpas. Ja' no'ox
    me oy to c'usi sc'an avu'unique, persa chajcoltaoxuc.
  lex-lex: Yoma am di de edonna mhi' hya'-hya' to'a maka klol to'am la'a ha plollola.
  dov-dov: Nkaambo tatukonzyi pe kuchita nikuba chimwi chintu chilwana akasimpe, pesi
    buyo kwakasimpe.
  rgu-rgu: Huu fo ami ta tao sudi ubeaꞌ, ela soaꞌ hata roo-tetuꞌ. Ami tao noi malole.
  toc-NT: Y ma̠squi ni̠tlá̠n caquin­ca̠­li̠­chu­hui̠­nancán pero anka­lhi̠ná huá cla­cas­qui­ná̠hu
    cata̠­yá­nilh hua̠ntu̠ xta­lu­lóktat y ni̠ hua̠ntu̠ caj taaksaní̠n.
  som-som: Waayo, annagu ma samayn karno wax runta ka gees ah, laakiinse waxaannu
    samayn karnaa wax runta la jira.
  mam-C: Qu'n qa ma kub' kyb'inchinji'y wen, nyale qo kawilji'y kyi'ja, qu'n nti'
    jun ti' aku kub' b'inchit ti'jjo a wen.
  ndj-ndj: Nongwa tukuwesha ha kuulimba unakaka, uwesu tuveli nawu ndi kuugola unakaka
    uyendileli.
  mbj-NT: Tii d' ỹ wén her'oot, dooh ãã haja bä baad hadoo do ãã geä̃m bä. Jããm hẽ
    ãã hajaa ãã moo bok baad hadoo do masa doo, kah'ũũm do hanoo doo.
  lat-VUC: Non enim possumus aliquid adversus veritatem, sed pro veritate.
  ngp-ngp: Kwaviya hakikudaha kukihiga ikindedi, ila chekala mwe kindedi.
  enq-2: Kiningi pii doko isa pyandalanya naimame dopale mende napipenge. Kiningi
    pii doko nisepenge kalai dupa iki naimame pipenge.
  eng-ASVBT: For we can do nothing against the truth, but for the truth.
  mna-mna: Pa niam amrao amzooro sua ŋonoono na som. Iŋgi ambot be ampombol.
  myw-myw: Ta-ma̱wan bakasilbwed sinap bwein. Deisa bakawotet silma̱nin sinap bwein.
  sby-sby: Twense katutalwananga ne cancine ncine sobwe, nsombi katucikonkelanga.
  sll-sll: God ha weni mere di na tongwo i nan si manbi olaminga kunu paikimba, mining
    aki dinaminga obil pamua. Na nimni molkigere ni nimni mongere milna pamua.
  yaq-NT: Bwe'ituk itepo, katte a juka' Liojta betana lutu'uriata beje'eka aane. Ala
    tee, si'imeta itom bo'o jooria'uta, Krijtota nok lutu'uria nokriaka a' jooa.
  uro-uro: Inguna qaku mamär vät a ut iva ut tualat na ama lat kärangätni i ngät tair
    särha ama engäktki dap kinak mamär iva sokt ut tualat na ama lat kärangätni i
    ngät tet parhäm gi.
  ita-1885: Perciocchè noi non possiam nulla contro alla verità, ma tutto ciò che
    possiamo è per la verità.
  muy-muy: Nə̀ɗəm nahkay ti aɗaba leli mìsliki məmbrəŋ tʉwi ge jiri koksah ; magray
    ti si tʉwi ge jiri kwa.
  kqc-kqc: Adina ago rama fafau vegu yokoi anua regifa, idu ago rama fafau maka moimai
    rebigifa.
  tav-tav: Cariape cána macare ricati wame jã áti majiquẽe jãa. Netobʉjaro cariape
    na cátiparore bairo maca jã átinemo maji.
  eng-ULB: For we are not able to do anything against the truth, but only for the
    truth.
  spa-VBL: No podemos hacer nada contra la verdad, solo en favor de la verdad.
  fra-_FOB: Car nous n'avons aucune puissance contre la vérité, nous n'en avons que
    pour la vérité.
  hau-ULB: Domin bamu iya yin wani abu na tsayayya da gaskiya ba, sai dai mu yi domin
    gaskiya.
  mal-mal: സത്യത്തിന് അനുകൂലമല്ലാതെ സത്യത്തിന് പ്രതികൂലമായി ഞങ്ങൾക്ക് ഒന്നും ചെയ്യുവാൻ
    കഴിവില്ലല്ലോ.
  urd-GVR: Kyoṅki ham haqīqat ke ḳhilāf khaṛe nahīṅ ho sakte balki sirf us ke haq
    meṅ.
  far-far: Kalu sasi go ru sulia famanatalae mamana, ma nao kalu si uu susia famanatalae
    mamana.
  suz-BL: गोपुकीमी थमा लोव़ थमा पाइनीकी। दूली नु जोल लोव़ कली थमा देंने मचाप्‍नीकी।
  car-NT: Moro iporono auranano a'kotory upijan na'na. Aripapyry taro te na'na man.
  amp-amp: '@see-verse:2CO.013.007'
  bht-bht: क्योंकि असां सचाइया दे खिलाफ कुछ नी करी सकदे न, पर सचाइया तांई ही करी सकदे
    न।
  eng-NOY: For we have no power against the truth, but for the truth.
  cub-NT: Põeva ne mearore d̶aiyede, d̶aivʉbu yópe Jʉ̃menijicʉi d̶aicõjeiyepe ʉ̃i
    yávaiye jãveque. Aru Cristo ñʉjare jã́d̶ovaicõjememi ʉ̃i parʉéde, ñʉje ãmeina
    d̶arãjiyepe ayʉ ina yávaiyede jãvene d̶aipõevare. Quénora ñʉjare jã́d̶ovaicõjeimi
    ʉ̃i parʉéde, ñʉje cad̶atenajiyepe ayʉ náre.
  ita-1927: Perché noi non possiamo nulla contro la verità; quel che possiamo è per
    la verità.
  lww-lww: A imimi m̃ena ga, sinemimin nap̃a kiamimi yum̃aena make ga mesmes ga e
    visena lelaga kiena Sup̃e, ve sinemimin re si kilaen sur tai nap̃a welua si kiena
    visena lelaga vito tano.
  ckb-ckb: چونکە ناتوانین هیچ شتێک لە دژی ڕاستی بکەین، بەڵکو لە پێناوی ڕاستی.
  nas-nas: Aiꞌ ninge tampara aarumo-koo nantoong turamparamparupeuꞌ, teka deto puring-antavarampeuꞌ
    kara masikung siong-koo.
  uvl-uvl: Imem mo poia ume nenge halaua helenga manmanna toto ngana ke song, pe mo
    poia ume nenge poi ele ero.
  eng-BBE: Because we are able to do nothing against what is true, but only for it.
  ixl-CNT: Tan techkojoꞌ tiꞌ imajax vinujul. Pek taꞌxh nikubꞌan vinujul.
  xsi-xsi: Maka kakura tu katawa ŋgua mao ndue, ande tia ndo. Maka kakura tu kaveta
    wurâta taitu nâ, aku ŋinde nde wurâta ŋana kasuka ŋgua mao tu ipâŋga nia yo.
  crx-NTPO: '''Et ndi khuni ''alha'' ''unt''oh-i, ''aw be ts''ílhtus-i lhts''ít''ih
    whe oodulhyoh uzdooni'' ait''oh. Be ts''ílhtus-i ts''ut''i be ts''ih''un uzdutinelh
    huba za'' hoont''oh.'
  kan-OKCV: ಸತ್ಯಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ನಾವೇನೂ ಮಾಡಲಾರೆವು. ಸತ್ಯದ ಪರವಾಗಿಯೇ ಎಲ್ಲವನ್ನೂ ಮಾಡುತ್ತೇವೆ.
  bbb-bbb: Ro ja Godido vua maeje jane mukoreigia irinavogakuva na joesina vua bino
    nabe kuariake.
  blw-blw: Te achi masapor way pa-ancharénni hen penakamafalinni no anyuwat cha ammaan
    hen usto ta egad hen anchi achi mangafun hen tot-owa.
  tam-2017: சத்தியத்திற்கு எதிராக நாங்கள் ஒன்றும் செய்யமுடியாமல், சத்தியத்திற்கு சாதகமாகவே
    செய்யமுடியும்.
  azz-NT: Porín tejuan amo tihuelisque tiquijtacojtinemisque in tamelahuac Tajtoltzin
    de Dios. Ta, tejuan sayó titajtojtinemij ma momoyahua in tamelahuac Tajtoltzin
    de Dios.
  spa-RV-1909: Porque ninguna cosa podemos contra la verdad, sino por la verdad.
  csy-csy: Banghangziam cile eite in thuman langpan in bangma i seam thei bua hi,
    ahihang thuman atu in i seam thei hi.
  mxq-NT: Kyajts mba̱a̱t ndsiptúñ mʉt ja tʉyꞌa̱jtʉn, yʉꞌʉdsʉ dʉꞌʉn jeꞌeyʉ mba̱a̱t
    nduñ ja tʉyꞌa̱jtʉn.
  tzj-NT: Queri' nbij chewe como ajoj mta moda ja c'o ta xtikaban ja matuc'am ri'
    ruq'uin ja utzlaj tzij xin Jesucristo pro solo ja nuc'am ri' ruq'uin jari' nkaban.
  tdt-tdt: Tanba ami sempre tuir buat nebee loos, la bele kontra fali.
  ron-BTF: Fiindcă nu putem face nimic împotriva adevărului, ci pentru adevăr.
  eng-WEBP: For we can do nothing against the truth, but for the truth.
  eng-FBV: We can't do anything against the truth, only for the truth.
  nld-1939: Want we hebben geen macht tégen, maar wel vóór de waarheid;
  bwo-bwo: Noo ari keewosha nofinri bako ari keewo k'efitwo eegor k'alo falatsonee.
  nch-BL: Pampa sinta nochi amojuanti nopona ya anquichihuaj cati xitahuac, amo teno
    más monequi nijchihuas. Pero sinta noja polihui anquichihuase cati xitahuac, huajca
    monequi nitequitis para xijchihuaca cati xitahuac.
  quc-TNT: Man c'o tä c'u jas cujcowinic cäka'n chrij ri kas tzij, xane xuwi are cäkato'
    u wi' ri kas tzij.
  tfr-NTPO: L̇l̇ëbo shäryërwa l̈öng kës l̈i shäryërwa, tjl̈õkwo bek l̈i ber kësbang,
    tjwl̈õ ara wl̈o. Tjawa l̈öng tjl̈õkwo bek l̈i wl̈oyoga l̇l̇ëme.
  kaq-NT: Hihcoinai joi cah non panteti hahtipahyamahi. Caijati res tah non yanapanti
    hahtipahi.
  sgb-sgb: Ta a kay malyarin humalanghang ha kaptêgan, noa, an-ipamwang naên ya habayto.
  vie-1934: Vì chúng tôi chẳng có thể nghịch cùng lẽ thật, nhưng chỉ có thể thuận
    theo lẽ thật.
  kxv-kxv: ଇଚିହିଁ ମା଼ମ୍ବୁ ସାତା କ଼ପାଟି ଏ଼ନାଆଁ କିହାଲି ଆ଼ଡିହିଲଅମି, ସାମା ସାତା ୱାକିଟି ଦେହେଁ
    ବାରେ କିହାଲି ଆ଼ଡିନମି ।
  amu-NT: Ee xocanda̱a̱ nntsaayâ nacjooꞌ ñꞌoom na cwiluiiñenaꞌ na mayuuꞌ. Ñequiiꞌcheⁿ
    cwilajomndyô̱ cantyja ꞌnaaⁿꞌ juunaꞌ.
  hin-CV: सच्चाई के विरोध में हम कुछ भी नहीं कर सकते. हम सच के पक्षधर ही रह सकते हैं.
  spa-BES: Porque no podemos hacer nada en contra de lo que es verdadero, sino solo
    por la verdad.
  san-BEN: যতঃ সত্যতাযা ৱিপক্ষতাং কর্ত্তুং ৱযং ন সমর্থাঃ কিন্তু সত্যতাযাঃ সাহায্যং
    কর্ত্তুমেৱ|
  tdx-tdx: Tsy lefe’ay ty mandietse ty hatò, te mone honjone’ay ty hatò.
  naf-naf: Nin Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ kapi windeŋaŋ kumann totogat
    mulupmaŋ ŋen ku mbenn. Elak ilin ŋep nâmâtâtndeip. Nin Kawawaŋgalen Zet Zapat
    Dolakŋaŋ Penaŋ kapi mukulem mmann msat sambe palakŋaŋ mebegat mulupmaŋ etaŋ mamnup.
  grc-MT: ου γαρ δυναμεθα τι κατα τησ αληθειασ αλλ υπερ τησ αληθειασ
  vid-vid: Mina tolemwela kubela kukomya, ila ludali lotulinawo ndo lwa kweneza ako
    kukomya.
  pio-NT: Yácáiná iwàwacutá wamichàidaca wenàiwica íiwitáise namàníinápiná cayábéeri,
    càide iyúwa Dios itàacái báisíiri íimáaná. Canáca yéewaná watuíyàaca namànica
    nabáyawanáwa yéewanápiná wàuwichàidaca nía.
  tsn-tsn: Maikaelelo a rona ke go kgothatsa ka nako tse tsotlhe, e seng go solofela
    bosula.
  amr-NT: Cristotaj moʼnigpe̱i̱kaʼpo buttida eʼhuaaʼnayo castiga o̱gkahueʼdik i̱jje̱y.
    Cristotaj nigpe̱e̱hueʼ moʼe̱po buttida eʼhuaaʼnayo castiga o̱gkaʼdik i̱jje̱y.
  pwg-pwg: Ma tokai na vonavaghata kava kubiine kabigabiga, ma ke kovokovoghina da
    vonavaghata kani ghaviyei.
  cjv-cjv: Kawom, no yokamai tai kawom dinga tarom i ime dowapunga faikemba no yokamai
    ka kawom dingai akire diro kokonan ipunie.
  tha-KJV: เพราะว่าเราจะกระทำสิ่งใดขั​ดก​ับความจริงไม่​ได้ ได้​แต่​ทำเพื่อความจริงเท่านั้น
  por-BR-2018: Porque nada podemos fazer contra a verdade, mas sim pela verdade.
  mhl-mhl: Niŋo buŋo foriine qomukuru mo qopiekimiŋgo embimbiŋgakimiŋyoŋ, buŋo foriineji
    saueiŋ ore soine dimakimiŋ.
  klv-klv: Husur namtsalǝboi namtb̃igol natideh b̃emǝdas nakitinan, avil natit p̃isi
    namttogole, namtugole m̃os nakitinan.
  bco-bco: Giliyo꞉ man digalo꞉ a꞉no꞉ o꞉ma dimida꞉leno꞉lalega, niliyo꞉ wa꞉kabiyo꞉ mo꞉digalema꞉no꞉.
    Nanog nililo꞉ dimido꞉l a꞉ma꞉yo꞉, man digalo꞉ a꞉no꞉ ko꞉lo꞉ fa꞉la꞉doma꞉ki ga꞉sen.
  kdl-NT: Ili iꞌya koshi tsa yan iꞌya, iꞌya ya zuwa tsu tsu tutsuku ukuna u maci kelime.
    Tsa yan ili iꞌya ya ka̱ngu u ɗa wa.
  apu-NT: '!Apakata aiotokakiniri atão inakari. Atão inakari auapika. Atão inakari
    !ixipoka. Apakata aõerekiniri atão inakari.'
  roo-roo: Vo uvare vegei viapau uvuipaveiei ra vao Oiraopa Reo tavariove. Viapau
    rutu. Ari vegei vo kovo purapaveaira vao Oiraopa Reo vearovira rutu voa kareke
    piepasa.
  miz-NT: Ña kúvi nakuītá ntɨ nee é nuu é ntaā i. Da miī é vīí ntɨ kuenta iña i é
    nuu é ntaā i.
  qvz-NT: Chimanda Diospa sirtu shimita ima huaglichinata mana ushanchichu. Astahuanbas
    imatas rashaga Diospa sirtu shimimanda ranchimi.
  deu-ELO: Denn wir vermögen nichts wider die Wahrheit, sondern für die Wahrheit.
  mjc-NT: Tyin nyaá tsi sɨquɨ ndi tsa javaha ndi tsa vaha. Ña cuví tyihi xeehe ndi
    tsa nditsa. Intuhun ñi tsa cuví javaha ndi, yacan cuví tsa jacuaha ndi tsa nditsa.
  caa-caa: Porque machi uyubꞌion cache lo que majax bꞌan cocha lo que erach, sino
    que ucꞌani tuaꞌ cache ajtaca lo que erach tut e Dios.
  pls-NT: Ixin janha na c̈hoha rronichja na tti ndoaha, sino chonda na que rronichja
    na joxon tti ndoa.
  eng-WYC-2018: For we may do nothing against (the) truth, but, (rather), for the
    truth.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଅଃମିମଃନ୍‌ ସଃତ୍‌ ବିରଦେ କାୟ୍‌ରି କଃରୁ ନଃହାରୁ, ମଃତର୍‌ ସଃତ୍‌
    ବାଟ୍ୟା ଅୟ୍‌ କଃରୁ ହାରୁ ।
  otq-NT: Ngetho hinte tsa̱ ga pe̱he di nemhö ga koꞌmhe nöꞌö majöni. Ho̱nse̱ tsa̱
    ga mpe̱he ga jafe da nu̱ngi.
  tzo-SA: Yuꞌun mi mu xa cꞌusi scꞌan avuꞌunique, mu cꞌusi ta jpas. Jaꞌ noꞌox mi oy
    to cꞌusi scꞌan avuꞌunique, persa chajcoltaic.
  cuc-NT: Quie¹ sa⁴tian³² jnie³² júan³ jnie³² hlagh³² nei² quieh¹ jau²³ tei⁴³, quie¹
    hniah³ no² jnie³² re³ nei² quieh¹ jau²³ tei⁴³pa².
  kpw-kpw: Pen Krais manö aij u kub gɨnɨm adö u nöp gun; Krais manö aij u pro gɨnɨm
    adö u gagun.
  ong-ong: Il piti punkom pepe ku ma meilape il olpe mau mire mulfipe kolo olo, wolo
    ku ma mingiepe il teingipe poporo soma il piti pirpei punkom pepe pe ma fale alepe
    nimin.
  tnn-tnn: Tol nəhlan məto-inu okol itɨmat esotolən nat kit itəm tahtosɨg-in nɨpahrienən,
    məto ekotɨtun nolən əm nat itəm tatɨləs-ipər nɨpahrienən.
  hch-NT: Tame türücariya tepücahexeiya temeye'uniecacü tita yuri müraine, tita yuri
    mürainesie mieme temüte'uximayacacü xeicüa türücariya tepexeiya.
  crn-NT: Ayee nu ꞌeen jɨ́n niyen tejáꞌamuaꞌixaateꞌe, aꞌiné catu teꞌɨ́jna jɨ́n antítamuaꞌaree
    tej raatáꞌijmɨi teꞌɨ́jna tɨ tzáahuatiꞌiraꞌa jɨ́n seijreꞌe, sino teen tu teꞌɨ́jna
    jɨ́n antítamuaꞌaree tej ti tiuꞌutévaɨreꞌen teꞌɨ́jna jɨmeꞌe tɨ tzáahuatiꞌiraꞌa
    jɨ́n seijreꞌe.
  zpu-NT: Bitbi gak nnello ke da linꞌ, lete da llayaꞌl gonllo serenllo da linꞌ txhen.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆଜାଡ଼ିନ୍‌ ଆ ବିରୁଦଲୋଙ୍‌ ଇନ୍ନିଙ୍‌ ଲୁମ୍‌ଲେ ଅଃର୍ରପ୍ତିଆୟ୍‌,
    ବନ୍‌ଡ ଆଜାଡ଼ିନ୍‌ ଆ ଡନେଗଡ୍‌ ଲୁମ୍‌ଲେ ଏରପ୍ତିତାୟ୍‌ ।
  for-for: Eya, taeba tagantana akayukena wanane. Taeba tagantana mana pukena pune.
  epo-epo: Ĉar ni ne povas fari ion kontraŭ la vero, sed nur por la vero.
