    kaamök ëënaat. Pötaanök ar ngön këët ngaarëk wak wotpil wëën tenök pangk wotpil
    naniwasngan.
  ipi-ipi: '@see-verse:2CO.013.007'
  qul-NT: Mana imatapas verdad contra ruwaycumanchu, manachayri verdad cajta ruwaycu.
  tnc-tnc: Suᵽa imarĩ mija ᵽõ'irã yija eyarũki ruᵽu kiyaᵽaika uᵽakaja baatikarã mija
    imarãkareka ᵽuri kijã'meikaᵽi ba'iaja mijare yija jũarũjebesarãñu. Kiyaᵽaika uᵽakaja
    Cristore yijare jã'metikarã imarĩ, mijare jeyobaarimaja yija ime, ba'ia uᵽakaja
    mijare baabekaja.
  ter-NT: Haina motovâti vokópea ne kaná'uti kixovókuti ápeinoke xunako ûti sayá'ikea
    uti xâne, vo'oku poéhane vípihea tumúne motóvo vitúkea.
  bmr-NT: Mɨɨro mɨɨhai miyaanoditɨ imitɨno momoonɨtatɨhi, miyajɨɨbogoguiiharo momoonɨhicahi.
  fuf-fuf: Ko fii men waawanaa goonga on hay huunde. Kono ko wonangol goonga on men
    waawi.
  bhl-bhl: Feinka! Nu kanelom ki keko, num yulo kukuyembuluw Sunbin-Got em Weng Kal
    Ken Ati fein be dawkatiko, kolewbokoluw te! Bate. Kate, nu diwkuw fein weng beem
    folok ibolow fukunkabuluw te.
  ons-ons: Ea wane, ŋene yalineŋo miti don wele yewa ŋaba maine mi okankaikene, ŋo
    siluŋ kima okankaikene, eaka weku pamaike.
  con-NTPO: Ñoa'me gi Chiga tansintsse su'choma cambiañe oshambi. Tsa'ma tsama pañamba
    gi tansintsse ñotsse tson'jen'fa.
  ghs-ghs: Aimami nanai nikeho neseta uubareiqa uubakoi isanatareiqa isanatakoi. Oonihe
    nanai nikeho bisata bamu quba meeho basesa eetaqu, bamu. Ooqaio mee oonita qaupuitakoi.
  peg-peg: ଇନାକିଦେଂକି ଆପେଂ ହାତ୍‌ପା ବିସ୍ରେ ଇନାକା କିଦେଙ୍ଗ୍‌ ଆଡୁପା, ମତର୍‌ ହାତ୍‌ପା ବେରୁତ
    କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାପ୍‌ ।
  txu-NT: 'Djãm bar Metĩndjwỳnh kabẽn katàt kupa''ã amijo iba nhym kam arỳm kabẽn
    katàt kêt? Kati. Metĩndjwỳnh ta kabẽn katàt rã''ã: rã''ã ne. Nhym be, kati. Bar
    katàt kabẽn kôtbit amijo iba prãmkumrẽx. Nhym kam me arỳm ar ikôt Metĩndjwỳnh
    kabẽn katàtkumrẽxmã kato.'
  eng-WEBU: For we can do nothing against the truth, but for the truth.
  gnw-NT: Echa'ã nonoi'ã mbaepuere ndoyovaicho vaerã añete vae ndive. Jaeño orepuere
    nuñemɨĩru añete vae ndive.
  mux-mux: Na-ni ung-sikale topu mania mundumbu kupulanum te naa lelemú. Ung-sikale
    taki-taki lepa mindi pumba uluma mindi ⸤liipu tapunjupu⸥ tembu.
  maj-NT: A̱t'aha̱ najmi ma bankín kontra̱i̱hi̱ ni xi b'a̱ tjín xi bakúya Jesucristo̱.
    Ji̱n ní tín'exát'ai̱hi̱ kui niu̱.
  bkq-NT: Jesuslâ tywâgâ aguenriem ugononi awylygue, konokuni kulâ agânhetaymba urâ.
    Iozeno lelâ agânhekyly. Âwâlâ kulâ imâem yenehoim agânhetaymba urâ.
  kue-kue: Ene pirkan erikwa, no yomburo ta kuno eran ana kamambuno kaima i ta erekinde
    erekramga, ba no kamambuno kaima i suwara kongunmo eramga.
  cot-NT: Teetari nagavejajigueji naatimpajia nonticaajiguero Iroomajatatsica, manaquea
    noninque nontampishiventajiaquero.
  bnp-bnp: I uka ma ga rata tara maki ge vakahale a ngava muholi na Vure. Ga rata
    kunana a maki ge ramai a ngava muholi na Vure.
  apn-NT: Na pa hte Tĩrtũm kapẽr kutã amnhĩ xunhwỳr kêt nẽ. Na pa hte ãm mẽ ate hkôt
    amnhĩ nhĩpêx o ri apa hã mẽ amã karõ kamã ixihtỳx rãhã ho ri mẽ akôt ixpa.
  ctp-NT: Ja nꞌni chaꞌ kuꞌni tlá ba ꞌwan si ti nganun suꞌwe chaꞌ ꞌin Ni niꞌ kasiya
    ꞌwan, ti kwiꞌ chaꞌ ꞌin Jesús nu wa msñi wan. Bra nu kuꞌni ñuꞌun wan ꞌin chaꞌ nu
    ꞌin Jesús kanꞌ, bra kanꞌ kuꞌni tlá ba ꞌwan.
  opm-opm: Gur dahenmur. Nuhur arpin mengnong oh dasuh meng hatin mar amkatin inasi
    hat na patimur. Arpin mengnong oh isip mat pison inasi hat patimur.
  bvr-bvr: Ngardawa ngatipa gala nyirri-yinmiya nyirri-ngukurdanyjiya, nyirri-bawa
    gun-gata gun-burral janguny rrapa gun-nerra nyirri-burdima. Ngika. Wurra gun-burral
    janguny jarra ngatipa nyirri-burdimanga nyirri-workiya.
  wal-wal: Aissi giikko, nuuni tumaa xalaalaayyo oottanaappe attin, tumaa bolli ainne
    oottanau danddayokko;
  zad-NT: Bi gak bi iṉanto' c̱heyi daa nak dii ḻi, san zeelo chaklennto' kwenc̱he
    wli'chlawin.
  kmg-kmg: Nâŋe iŋucnezi wemocko dâŋfâri râsi ecnenaŋmu, âgo ecnenaŋmu sawa fokac.
  aso-aso: Idoꞌ neꞌmine noluvoniꞌ nene laza initeꞌ ma oloninguꞌ nene gamazi gihile
    belo doꞌmo leme-delineꞌ initeꞌ nene mo kekeꞌ ngelo ma amolosune. Asi gamazi gihile
    hize eleꞌ ilineꞌ initekovoꞌ nene olosuunako nemuꞌ nene noluve.
  uli-uli: Bo mala chog ye katos mele hamem habe foloyu ngo towe yoh le habe sor sew
    le be hapaliyel ngali.
  nin-NT: Undu munta ku si su ku ika ure ujiji ku hen, u di kri ku ure ujiji ku ttuttumi.
  acu-NT: Iikia Yuse chichame nekas aa nuka pengké yapajiachmin aji. Antsu ii turaji
    nuka nekas chicham pengker aa nujai turaji.
  cak-WNT: Ruma ri uchuk'a' ri ruya'on ri Dios chuwe riyin y chuka' chique ri ye wachibil
    chupan ri samaj, ma riche (rixin) ta chi nikak'et ri kas kitzij, ma que ta ri',
    xa riche (rixin) c'a chi nikato' ri kas kitzij.
  ebk-ebk: Tay achimi kafiaelan ay mangontra kan chakayu mu chayu un-unuchun nan tit-iwa
    ay sursuru, ngem kunmi at fiadngan chakayu.
  spa-PDDPT: Porque nada nos atrevemos contra la verdad, sino a favor de la verdad.
  ruf-ruf: Mana ng'atudaha bae kutenda chochose kupinga ukweli, ila kughendeletsa.
  gun-gun: Mba'eta peteĩve henda py ndorepo'akai 'rã anhetẽ va'e rojoko aguã, ha'e
    rã anhetẽ va'e ojekuaa porãve aguã anho.
  agu-BL: Na qui'c rmeril yi nink ko'c ketz tan xite'n tajtza'kl jun yi na xom te
    yi bintzi, ma na yi ketz kajbil i'tz tan chitxicbaje'nu'.
  isn-isn: Kunsoko usese singa kuituma keki hensengelima katai, kuite nsoko atai udu.
  ilo-ULB: Ta saanmi a kabaelan a mangaramid ti aniaman maibusor iti kinapudno, ngem
    maipaay laeng iti kinapudno.
  pir-NT: Ijipihtiye mʉsa quehnoañene yegʉ̃ cahmeaja ʉsã. Cohãcjʉ̃ yere quehnoañene
    dojomehne masiedaja ʉsã.
  anv-NT: Yɛ́ ɛma ɛbɛ nnó ɛsé déchwɔge dékagé pyɛ fɔ́ genó ɛyi gégbɛɛ́ wáwálé
    ayi abya melɔ́mélɔ́ agaregé. Dépyɛɛ́ ɛlé genó ɛyi gepyɛɛ́ wáwálé yimbɔ
    asanege.
  sab-NT: Diali cha ba chudaboadale geru ulia giti ba kira gbe geru uliage age ulita
    trate baske geru ulia gerule kare, cha me ta agekalin sidri geru ulia dollale
    baske cha ta mo ta gbakalin diali age no geru ulia gerule kare.
  tmd-tmd: Makwam Krais mönö wä aku du dib röxön adakwör cɨnɨŋa; Krais mönö wä aku
    du dib röxen adaku röinɨŋ.
  acr-NNT: Ma riꞌoj na jinta paqaqꞌabꞌ kaqakꞌaq bꞌi kiqꞌij ri kebꞌin chupa ri Qꞌijsaq.
    Ri kaqaꞌano e kojchakun ne ruma ri Qꞌijsaq chaꞌ konoje kebꞌin chupa.
  kpg-kpg: Idimaa, gimaua e deemee di hai mau mee ala e hai baahi gi di tonu, e hai
    hua mau mee ang gi di tonu.
  taj-taj: तिग्‍दा भिसम ङनी सत्‍य तामला बिरोध लसी गे आल, तर सत्‍य तामला लागिरी जे
    गे लला।
  avt-avt: Yi yertei haiu mɨt ap mamrɨak menmen mamremir hɨm yaaim au. Haiu emrɨak
    menmen keremem hɨram mamkaap hɨm yaaim.
  cbk-cbk: Nunca came puede anda contra con el verdad del Buen Noticia, sino ta hace
    lang came todo el que ta manda el verdad.
  uig-ARA: چۈنكى بىز ھەقىقەتكە قارشى ھېچ ئىش قىلالمايمىز؛ نېمىلا قىلساق ئۇ بەرىبىر
    ھەقىقەتنى ئايان قىلىدۇ، خالاس.
  tuf-tuf: Aját ay bi ruhw̃ún acura icurí yájcajatro. Cuat ay bi yajquín acura aját
    cuít yajcátaro. Eyta bira baat ay yajcayta acu ba cuitar Sir ojcor conro.
  abx-abx: Gana' sahimo kami' bilang mga apostol pagdiri' si kamatu'uran, kundi' i
    pagbungyod hamok pirmi si kamatu'uran.
  mco-NT: Com ca' huaad ni ti nej ndunɨm huɨdibɨ ca' yjanchɨty huɨdibɨ ca' ytɨy'ajtɨty.
    Hue' tzocy co tüg'ócɨy huɨdibɨ ndunɨm, naybadɨɨb mɨɨd Dios ytɨy'ajt.
  cpb-NT: Te nokowiro naaka noñaagantashiwaityaawo noshintsinka, iro maperotachari
    nonkoweme namatawitante. Apatziro nokowi noñaagantairo riyotakotantaityaawori
    irooperori.
  aon-aon: Ipak padukemesh. Apak ta mare dodogowip um munek enesh eshudok um mukenyuk
    agab adurinyi baraen, uwok. Munek mour mutaurumen um nyutogur dodogowin atin um,
    douk wosik.
  hus-NT-2005: Pos yab neꞌech ki ejto ki tomnaꞌ xowaꞌ in ulal an tsubaxtaláb, tokot
    neꞌech ki ejto ki tolmiy abal ka tʼajan xowaꞌ in ulal.
  mig-NT: Chi ma̱ kúu kasu̱‑ri ichi tú'un ndaa̱, chi̱ máni sua skáka‑ri̱ tu̱'un ndaa̱.
  bps-bps: Du là gami tatì tmalù dad to ku landè duenan, tnalùmi ale alò ku nun sasè
    nimòla, du fye tanlula i nimòla.
  mbs-mbs: Eked kepakay aw inangen ko se kenà tepad te impunù te Timanem. Se tod ko,
    ketegahan te kedita te otaw se kebenalan tepad ki Cristo.
  tof-tof: Ka ini poko wialóma, zitülkus ki gaodó kokeakla Godón amkoman bóktandó
    bóka bamgünüm. A ki wata gaodómakla elklaza tómbapónóm Godón amkoman bóktan ayom.
  cme-NT: Na saa da, miɛ i gbãa cu ninsoŋo huoŋ-nu yoŋ, ŋga i siɛ gbãa cie-yo u
    maacemma-na.
  sus-sus: Muxu tan mu nɔma nɔndi matandide, fo muxu xa bira a fɔxɔ ra.
  pon-2006: Pwe se sohte kak wia mehkot me kin pelianda mehlel en Koht, pwe at kehl
    koaros kin ong ni mehlelohte.
  dad-dad: Ere nigin, amã ereb taka momoi anĩ to kiwai mafenek, anĩ ere, momoi nẽ
    nigin dogol age mafef.
  zab-NT: Per quɨt xo idzɨcátin ni ná didxldí tuby lad, dunnɨ caniitisnɨ ni ná didxldí.
  jae-jae: Aêac tec atôm gebe akôniŋ biŋŋanô tôŋ atom, aêac atoc biŋŋanô sageŋ.
  ksd-ksd: Tago vakir kavevet ra dekdek ba avet a pait ta magit bat ra dovotina, upi
    avet a vatavua ka ra dovotina.
  msm-NT: Su ko iyan og-unugon now to matuud, kona koy ogsupak iyu, su iyan kanami
    to pagpanalipod to matuud.
  myk-myk: Bani se wa wèe ni wèe pu pari can wu na wɛ, ga can wu tɛgɛ tɛgɛ se wu ɲɛ
    wèe ni.
  sbe-sbe: Matawuwuna kai nige gonowana ginauli hesau ka ginauli bena mamohoi ta kabaguduina,
    na bena taba mamohoi ta ka sagui na ye laki ye lau.
  mcr-mcr: Qu nenyqä kukŋuä quvqä tqaŋguwiŋqä äwäwa miqe ituŋque, ii ne, kukŋuä naqä-qakuä
    iqueŋi, mändi makittqiyqä iquatuŋquä iutayi. Kukŋuä naqä-qakuä iqueŋi, yäŋänäqŋqenä
    imäkquanä.
  cux-NT: Nús'uū ní nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ diíⁿ 'nū chi contra yeⁿ'e nduudu cuaacú naati
    nducuéⁿ'ē chi diíⁿ 'nū ní yeⁿ'ē nduudu cuaacu miiⁿ.
  tur-YTC: Çünkü gerçeğe karşı değil, ancak gerçek için bir şey yapabiliriz.
  san-ITR: yataH satyatAyA vipakShatAM karttuM vayaM na samarthAH kintu satyatAyAH
    sAhAyyaM karttumeva|
  bel-N: Бо мы нічога ня можам супраць праўды, а толькі за праўду.
  sch-sch: Chongtak rang sika ani nônchu, adoi rangin chu sintho thei mak me.
  mic-MIQNT: Ma goqwei gis tla'taqatiweg ugjit 'gtantunen teliaqewei gatu amujpa pas'g
    elugutieg ugjit teliaqewei. Ta'n tujiw tl mimajultioq teliaqeweigtug mo goqwei
    gis tla'taqatiweg gatu mo tl mimajultiwoq, amujpa na igattesnen teliaqewei aq
    gnua'tultoqs'p giasgiwewei ta'n tujiw opla'taqatioq.
  huu-NT: Cristomona cue uai illana omoɨ uiñollena, maraiñedɨcɨno omoɨ fɨnuana jitaiñedɨcue.
    Mare rafuena omoɨ fɨnocana jaillana jitaidɨcue. Iena fɨnocana jɨaɨ jaiacadɨcue.
  jiv-NT: Warí, Yusa nekas chichame̱ emesratin tujintiaji. Antsu ii túrajnia nu Yusa
    nekas chichame̱ja̱i̱ túraji.
  otm-NT: Nugä'be hin dín ndehma ngue ga hɛ̨m'be to'o i øt'a majuąni pɛ hønt'a dín
    nde ga øt'be 'bɛ'a di zɛ ʉ.
  dah-dah: Gobe mere fudinde asogo ird ird niŋ epte ma mata kura titek, irde mere
    fudinde goke po meteŋ titek niŋgeb, gago dineŋ hime.
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə ko iahəpko mhə nari riti sə rəsisəɡ nɨpərhienien,
    mətə iahəukurən a noien nəri sə rauvehi utə nɨpərhienien.
  kpr-kpr: 'Ai resira amo: namane God da fakina barera amo, geka beká avanembo sonembarera.
    Namane geka sembae ava, jo sonembari da kaugo iraeri.'
  san-IAS: yataḥ satyatāyā vipakṣatāṁ karttuṁ vayaṁ na samarthāḥ kintu satyatāyāḥ
    sāhāyyaṁ karttumeva|
  nho-nho: I te aa, i maaua see lavaa te ffuri no mee naa vana see ttonu.
  gym-NT: ñobtä ñan angwane kukwe era metre Kristobtä, ye rüere ti ñan raba kukwe
    mda nuene jire chi, akwa tikwe sribidre jirekäbe kukwe era metre ye kräke.
  azg-NT: Tsꞌian na nanꞌxuán já na quitejndeihanꞌ joo nnꞌan na quinanꞌjonhan ntyja
    ꞌnaanꞌ nquii Tyoꞌtsꞌon, chito na nanꞌjon já yo ꞌnan natyia na vjahanꞌ nacjooꞌ
    juu na conduihanꞌ na mayuuꞌ.
  bhd-bhd: किजोकि अस सच़्च़ेरे खलाफ किछ न केरि बटम, पन सच़्च़ेरे लेइ केरि बटतम।
  too-NT: Xmān icka'lhī līmāpa'ksīn para na'ictlahua a'ntū chu a'nchī ixtachihuīn
    Dios. Tū' icka'lhī līmāpa'ksīn para na'ictlahua a'ntūn tū' chu a'nchī ixtachihuīn
    Dios.
  ind-AYT: Kami tidak dapat melakukan hal-hal yang bertentangan dengan kebenaran,
    melainkan hanya bagi kebenaran.
  cjo-NT: Aririka pantero kyaaryooperotatsiri, eero nowashironkaemi. Tema eero nomatziro
    nantziro kaari ikantanari Tajorentsi. Omaanta aritaki apatziro namitakotakiri
    aapatziyariri Jesoshi.
  nsn-nsn: Ge inggeim pe ahik pah mi matotong guata tar inete gete na uelmatanono
    tar inete ger man.
  san-DEV: यतः सत्यताया विपक्षतां कर्त्तुं वयं न समर्थाः किन्तु सत्यतायाः साहाय्यं
    कर्त्तुमेव।
  tna-NT: Tsada mahue quema micuaneda ai madhada cuana ya. Quema mu tsada micuaneda
    tsine mea hue Echua Puji Jesucristo peje su butsepi, nimetucheda mepuque puji.
  lid-lid: Aha tanan, taha badeh, winiya bamekes ari lakou ta aturuk o tubuloh sahou
    mwasin ja bwe. Taha kaseben le ta sahou mwasin dah kabadok boto-on.
  wim-wim: Niiy nath kan-kanam woyan God.antaman wakān-a, nganan puth keꞌ wak-wakān
    niiyanga. Puth ngan kaangk thonakam maꞌ-aathān niiyang yipam min yumpāna.
  zga-M: Ulwakuva afwe satukhawesya ukhuvomba lyolyoni khuesana ne hodi, ulwakhuva
    tuvomba uvuyayelweli tu.
  yom-yom: Bila tulendi kakidila kiedika ko vayi tunsadilanga kaka mu kiedika.
  san-SIN: යතඃ සත්‍යතායා විපක්‍ෂතාං කර්ත්තුං වයං න සමර්ථාඃ කින්තු සත්‍යතායාඃ සාහාය්‍යං
    කර්ත්තුමේව|
  yut-yut: Nido nin gen bamɨ abɨŋ yɨp do yo kɨnda arɨpmɨ dɨma aneŋ. Nin gen bamɨ joŋɨt
    dogɨn pi amaŋ.
  grc-BYZ: οὐ γὰρ δυνάμεθά τι κατὰ τῆς ἀληθείας, ἀλλ᾽ ὑπὲρ τῆς ἀληθείας.
  cpc-NT: Tii nokowiro naaka noñaagantashiwaityaawo noshintsinka, iro owatsipiro aririka
    nonkowimi namatawitantimi. Apa nokowi noñaagantataitiro onkantya jiyotakoyiitantyaawori
    tyaaryoori.
  nhg-NT: Porque abele tecchihuasque niontle tli ica encuntra de lo que tli melöhuac;
    solamiente cuale tecchihuasque lo que tli ica de acuierdo ca lo que tlin melöhuac.
  nya-nya: Pakuti sitingachite chilichonse chotsutsana ndi choonadi, koma chokhacho
    chovomerezana ndi choonadi.
  ngu-NT: Xitlaj oncaj yejhuan ica tiquixnamiquij on tlen melahuac, yej nochi ticchihuaj
    para ticpalehuiyaj on tlen melahuac.
  kup-kup: Met arih emat hañiv etomaz hahovoz homet epat arin añom, Met ne aban epopuhö
    ñetï rotapuvoz nonor rekot namerizotü, oñ ari am ñetï poñ tin baval hat tovai
    sohopekez hat arin añohom.
  jid-jid: Ki na nya tin kpe ni krin ni dindin na ki ki tin ndindi.
