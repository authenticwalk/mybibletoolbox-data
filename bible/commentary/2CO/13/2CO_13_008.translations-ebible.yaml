verse: 2CO.013.008
translations:
  kpx-kpx: Katealemo no bae hotoe lobo loui la haivelivebene. Isito noeabuna hoto
    seleve unaha loui la haivegei.
  okv-H: Eto ke be amo dagona mane haekasora te sigeto pambaja pure ere ora.
  tbo-tbo: Matababana tauyai ega emoemotiyai po dewa dumadumaluna to guduguduya. Tamogi
    emoemotiyai po dewa dumadumaluhi ubeihi to wobagibagi.
  mal-C: സത്യത്തിന് അനുകൂലമായിട്ടല്ലാതെ പ്രതികൂലമായി ഒന്നും ചെയ്യാൻ ഞങ്ങൾക്കു കഴിവില്ല.
  grc-SR: Οὐ γὰρ δυνάμεθά τι κατὰ τῆς ἀληθείας, ἀλλ᾽ ὑπὲρ τῆς ἀληθείας.
  bgc-bgc: जै हम सच्चाई के बिरोध म्ह हम कुछ भी न्ही कर सकदे। हम सच के पक्षधर ए रह
    सकां सै।
  khz-khz: Kwalana ai na kila taunatauna na vega-waina kalana ta ati gelegele paia
    kalaa, a ai na kila taunataunamo paia vega-matagaia.
  deu-TKW: Denn wir vermögen nichts wider die Wahrheit, sondern nur für die Wahrheit.
  zsr-NT: Cutu caꞌ gac táꞌbagaꞌtuꞌ le nac gdutë li san gacz guntuꞌ le rajlö́z le nac
    gdutë li.
  lin-lin: Pamba te tozali na nguya te ya kotelemela solo, kasi tozali kaka na nguya
    ya kokokisa yango.
  hns-NT: Hamlog to khaalie Parmeswar ke sattja baat bataai sakiela, aur eke na rok
    sakab.
  noa-E: Mʉ pãar aar barimaawai pãrau chadam iek Cristoou jaau sim ichaaur khaba nʉm
    ooimamʉn mua pãrag iek khẽgkha iekhabaju, pãar ya wajaphanaa warag ʉ̈kha nʉmta
    mʉchdëujã oom khõsi chiraawai.
  eng-EMTV: For we can do nothing against the truth, but on behalf of the truth.
  mib-NT: Chi tu jésɨ ri nuū jníñu ndaā, chi sa suhva scáca ri.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिगे़ग से़क्‍खाःल्‍ले़ कुदक्‍ले़ङ्‌ङो थेआङ् चोःक्‍मा मे़सुक्‍तुम्‍बे़न्‍लो,
    कर से़क्‍खाःल्‍ले़ लागिरक् याःम्‍बक् चोःक्‍मा सुक्‍तुम्‍बे़रो॥
  xnj-xnj: Muni nakuhotola kuubela uchakaka, uhotola wetivili nawu ndi wa kuyendeleza
    uchakaka.
  mmx-mmx: Nema maxo epovo do maba lok tavanga ri rupe levelinga ruturun at ne Moroa,
    ketla ma gugu mene xusu ti su auru i.
  cbr-NT: Cristonën bana quicësama oquin cananuna 'aiman. Aín bana quicësabi oquinshi
    cananuna 'ain.
  tee-NT: Pus ju quit'in va yuchi ju k'ox ju aclanaviniyau ni naviyat'it tachi ju
    najun la'ixchivinti Dios. Chai ju yuchi stavasalanti. Va acsnich ju lai aclalak'ak'aimayau
    ni va jantu anavit'it tachi ju najun ju anch.
  eng-LSV: for we are not able to do anything against the truth, but for the truth;
  cak-NT: Manak modo nakacusaj ri uchuk'a' ri yo'n chake chi nakak'at ri ketzij, man
    quiri' ta, ri nic'atzin ja chi nakato' ri ketzij.
  pah-NT: A'ereki ore noromondotehei hahyva'ea pe me. Po pe ndekote'varuhui, a'ero
    ti ore toromondo hahyva'ea pe me toko ti g̃a Tupana'ga nhi'ig̃a rehe a'itituhẽva'ea
    rehe javo. Po ti pe ndekoi Tupana'ga nhi'ig̃a rehe, a'ero po ti ore pe pokogi
    nehẽ koji'i ti Corintopeve'g̃a ndekokatui nehẽ javo.
  sja-NT: Wãara Tachi Ak'õrepa tai pëipari ɨtrɨadamerã chi p'ek'au k'achia oopataarã
    ijãapataarã t'ãide p'anɨ. Mamĩda mãgɨɨrãpa Ak'õremaa chupɨria iididak'ãri, ma
    k'achia oo amaa p'anɨ pɨrã, mãgá ɨtrɨada-e pait'ee, Ak'õrepa chi chupɨria iidirutaarã
    p'ek'au k'achia wẽpapipari perã.
  xed-xed: Haɗ sana skwi laviŋ aŋni ta maganavatá kahwathwata wu, slna tsa kahwathwata
    ya ŋa aŋni ta magay.
  mks-NT: Co̱ xíní ñúhú nde̱ jána̱ni nde̱ ndo̱hó nani cája ndó ña̱ nda̱a̱ joo tá cája
    ndó ña̱ núu já quéa̱ xíní ñúhú jána̱ni nde̱ ndo̱hó.
  gfk-S: Iesene mem paile tale be mem na gil ta linge ura suksukuane no tutuno. Pata.
    Mem tur utano tutuno.
  bmu-bmu: Nini keu ölŋi qetala kun uteköbingö osibinmö, keu ölŋan sehimapköra ölöp
    kinbin.
  dgz-dgz: Menan gueguewa ame e asigiap, nu God No Oise Kakaewa tobot wabot tapen
    menan umanup uon go senare tau aepen menan taivin.
  eng-GNV: For wee can not doe any thing against the trueth, but for the trueth.
  zaa-NT: Porqui'ni intu' nna labí biỹa ccani tu' guni tu' contra nu ná lí, sino tsua'
    teruba a favor de nu ná lí.
  eng-WEBSTER: For we can do nothing against the truth, but for the truth.
  guh-guh: Tsipaji acuenebi patananeconitsiaexanaejava pajivi baja jumecovënëta pexaniajailivaisi,
    Jesucristo pelivaisi. Pananeconitsiaexanaenajë ëpijaneconi pexainaevi.
  bon-bon: Cine eei taatu mule bine jaawenimusi, lui gemi toraca, lica eei bine toraca
    gwidape bine lui cina sabe jaawenimusi.
  nhw-BL: Pampa sintla nochi amojuanti nopona ya anquichihuaj catli xitlahuac, amo
    tleno más monequi nijchihuas. Pero sintla noja polihui anquichihuase catli xitlahuac,
    huajca oncas notequi para ma xijchihuaca catli xitlahuac.
  swh-ONEN: Kwa maana hatuwezi kufanya lolote kinyume na kweli, bali kuithibitisha
    kweli tu.
  wbi-wbi: ulwakuva natuliningufu isa kusigha uvwa kyang'haani, looli kughina kupulisia
    uvwakyang'haani.
  bba-bba: Domi sɑ ǹ dɑm mɔ su kɑ ɡem kɔ̃sɑ kuɑ, mɑ n kun mɔ su mu ɡeɑ kuɑ.
  eng-KJVCPB: For we can do nothing against the truth, but for the truth.
  kgk-NT: Anhetegwa va'e meme amombe'u-ta. Ajehexa uka porãse-vy rei, ndikatúi xe
    apu. Anhetegwa va'e ndikatúi xe amboyke.
  waj-waj: Hama yopeema ta vo aataru vo aataruuvaadiri iida kua kutaa aataruuvaa uuda
    rammuaaravai. Ta kua kutaa aataruuvaa nnaasu iida variaaravai.
  cpy-cpy: Apatziro nokoyi noñaahan-tayiteero riyotako-tantyaawori kyaariperori. Tema
    tee nokoyi notzika-tzika-waetero.
  mpx-mpx: Nige ha loloyaan te tage gamagalau nihi awa wawaisi-agima, kaiwena nige
    bosowaima bugul etega naha ginol ge tage wasa tutunahotina naha pihigelgel-an,
    ha talamwagima ya te wasa tutunahotina naha labe.
  wbp-wbp: Kulalparna nyarrparlu warla-pajikarla yimi junga Jijaji Kiraji-kirli, ngajuluju
    karna-jana yimi-ngarrirninja-yani-mipa ngula-puruju warrkingka. Ngula-warnunya
    karnarla Kaatuku wangkami yungu-nyarra muurl-mardarni karlirr-yaninja-kujaku.
  luo-luo: Nikech ok wanyal timo gimoro amora makwedo adiera, to mana ma siro adiera.
  nhe-NT: Pampa intla nochi imojuanti nopona ya inquichihuaj tlen xitlahuac, ax tleno
    más monequi nijchihuas. Pero intla noja polihui inmonejnemiltise tlen xitlahuac,
    huajca oncas notequi para ma nimechpalehuis xijchihuaca tlen xitlahuac.
  aii-aii: ܣܵܒܵܒ ܠܹܐ ܡܵܨܲܚ ܥܵܒ݂ܕܲܚ ܡܸܢܕܝܼ ܕܲܠܩܘܼܒ݂ܠܔ ܕܫܪܵܪܵܐ ܐܸܠܵܐ ܠܓܹܒܵܐ ܕܫܪܵܪܵܐ.
  esk-NT: Takku akiḷḷiḷiqsunġitchikput iḷumutuuruaq aglaan savałhiñaqtugut pisigiplugu
    iḷumutuuruaq.
  msb-msb: Matuod ini kay dili naton pwede suayon an kamatuudan kundi uyunan lang.
  cpa-NT: Di³ hneng² jnieh³ jmáh¹lah jǿg³ dsøg¹². Tsa¹hneng² jnieh³ jǿg³ siíh².
  dso-dso: ସତ୍‌ ବିସଇର୍‌ ବିରୁଦେ ଆମେ କାଇଟା ନ କରୁ, ମାତର୍‌ ତାର୍‌ ପାଇ ଟିଆ ଅଇବୁ ।
  meu-meu: Badina be hereva momokani igwau-tubuna na asi dibamai; ikahana mo dibamai.
  yva-NT: Weye ranivara watavondi ayao tugae rai, weamo reamo wasaorai jewen. Reama
    bekere mamo wapo ayao tugae rarijat tutir.
  dgc-dgc: Da éwanék kontara ta katutuhanan a gimet na Diyos. Eng éwan, gustu ko a
    mapospusan na tolay i katutuhanan.
  zpm-NT: Sac teḻ no, laa no zionaḻ gac to miech wen, zha ne zienaḻ miṉe nac diidzli;
    choot ziaate par lega gactox no lo to.
  hix-NT: Àsok tawro hana. Onà wyaro kahra wehxan hamà. Atxke rma ehtxoko, rowya ahanatanàhtoho
    menye, Kryestu yanoto me owyanye ronytxoho me, kahra wehxan hamà. Àro wyaro rowya
    tatok haxa, yaworon xaxa yokarymahtoràtho haryhe mà, rowya. Yaworon xaxa yokarymanye
    ro me mak wehxaha. Àro yokarymahra ryehtok haxa, ahoxemra rorwonàmràtho haryhe
    mà.
  sim-sim: Ji hishika, os mashi omendingan ni kumaifa nahi, mbele las ni undahi ambu
    nir, wahau. Hako nir mashi omendinga oso kwambuk er si nakmbaha ni hishihi lerawun
    ni la nahi, mbele mbele amber ni undahi nir.
  npi-ULB: किनकि हामी सत्यको विरुद्ध केही पनि गर्न सक्दैनौ, केवल सत्यको निम्ति मात्र
    गर्न सक्छौँ ।
  cgc-cgc: Daw magpati kaw ta kamatuuran na patudlo ko na yon man miad na balita,
    impusibli na may ambalen a pa na kuntra ta inyo na mga pabuat. Tuyo ko pirmi ta
    ake na ubra na mga ittaw an magpati ta kamatuuran na patudlo ko.
  tim-tim: Amâ nen den bunŋe gasa gain gain agaŋbaen? Gala agaŋbaengât dâp areâk tatâp.
  yor-yor: Nítorí àwa kò lè ṣe ohun kan lòdì sí òtítọ́, bí kò ṣe fún òtítọ́.
  wos-wos: Nani Godna mwi hundiré haraki yamba hurukéme. Déka mwi hundiré yikafre
    hurunjoka nani atéfék jondu huru.
  emp-NTPO: Daiba wãrã bed̶eara poya quĩrã awara od̶aẽ́a, ãtebʌrʌ wãrã bed̶eara jũma
    ĩjã od̶ida panʌa.
  eng-F35: For we cannot do anything against the Truth, but only for the Truth.
  ind-ind: Kami tidak bisa bertindak dengan cara yang bertentangan dengan ajaran benar.
    Tujuan kami adalah mendorong kalian untuk hidup sesuai ajaran benar itu.
  pes-OPCB: زیرا نمی‌توانیم کاری برخلاف راستی انجام دهیم، بلکه باید همواره برای راستی
    بایستیم.
  mpt-mpt: Ni nakaia unangai mo tolobo genobta Ibo Gode moton wengo mo wentemibe gabobbabe.
    Ni i daabenoba Gode moton wengo kla wentemine gabuobe.
  ssx-ssx: Nikana꞉ma꞉ta꞉ mo ota꞉eki pa꞉ta꞉ a꞉nda꞉piki hau ma꞉nda꞉ homeke pea꞉peke
    na ya꞉la꞉pate pa ipika꞉eki homeke pumana꞉ loa꞉me.
  mkl-mkl: A kù nɛ ɡbuɡbɑ̃ kɑ kpɑɑsiò ide ntɔ do ibo, bii kù jɛ kɑ jɔ̀ ntɔu ku bɔ
    wɑju.
  gaq-gaq: ମାତର୍‌‌ ନେ ସତ୍ ବିସୟ୍‌ରେ ମେଃଡିଗ୍ ଡିଙ୍ଗ୍ ନେୟା ଣ୍ତୁ ଡାଗ୍ଲା ସତ୍ ପାକା କାମ୍ ଡିଙ୍ଗ୍
    ନେୟାଏ ।
  gof-RNT: Nuuni tumaas oothoosippe attin tumaara eqettiyabaa aybaakka oothoko.
  unx-unx: ସାନାର୍‌ତିରେୟାଃ ବିରୁଧ୍‌ରେ କାମି ନାଗେନ୍ତେ ଆଲେୟାଃ ଆକ୍‌ତେୟାର୍‌ ବାନଃଆ, ଆଲେ ସାନାର୍‌ତିରେୟାଃ
    ବିଷାଏରେ ଏସ୍‌କାର୍‌ କାମି ଦାଡ଼ିୟାଃଲେ ।
  gah-gah: Leza nenémináate nana oko gakó gihila lova ale amitíive. Hanuva hize lé
    otatíive loko nousive.
  lcm-lcm: Using parik luai namempa tubat a tutuman, sikei namempo abis asi kip kos
    ania.
  aer-aer: Ilerne kwenhe ayeye arratye Jesus Christ-akerte akenge-iletyakenhe, ilerne
    ware arratye iletye-alhemele atningkele ayeye nhenge arratye itelaretyenhenge
    irlpe-werne ilemele.
  qvc-NT: Kanan allip kaqtaqam mana atinillapachu kuntrayta. Ashwanmi allip kaqtalla
    rimashpa kawsanillapa.
  tgl-ULB: Sapagka't hindi namin maaring gawin ang kahit anong laban sa katotohanan,
    ngunit para lamang sa katotohanan.
  cbs-NT: Jaska wakin chanima jancha nun danantidumaki. Jakia chanima janchawen xabakabi
    nun matu axuankeakemiski.
  xtm-NTPP: Vaa masu kuu ja masu jin ko sa'a ni sukan ká'an tnu'u ndaa tnu'u ndija
    Su'si o a chi kuiti nini ja ûni jin ko sa'a ni sukan ká'an tnu'u Su'si o a, sukan‑va'a
    jin kundee o nuu ja u'vi ma.
  nnq-nnq: Magambu twe kuotoje kijikana kweli nambu tujendeke kijitangacha kweli.
  bao-NT: Díámacʉ̃ ca niirijera do biro pee jãa tii camota majiti. Teerena ca tii
    nemorã niirã jãa bii.
  san-ORI: ଯତଃ ସତ୍ୟତାଯା ୱିପକ୍ଷତାଂ କର୍ତ୍ତୁଂ ୱଯଂ ନ ସମର୍ଥାଃ କିନ୍ତୁ ସତ୍ୟତାଯାଃ ସାହାଯ୍ୟଂ
    କର୍ତ୍ତୁମେୱ|
  huv-NT: Xicona ngo nandiüman narangan nicuajind leaw ngo mambeol nipilan mandüjpiw
    Teat Cristo, ngo nandiüman napalan nejinguind.
  otn-NT: Nu̱na̱ ra̱ hya̱ ma̱jua̱ni̱, guehna̱ dí honi̱ ha di̱ ntha̱ha̱. Hi̱ndí̱ nne
    ga̱ øt'a̱ n'na ra̱ hya̱ nu̱'a̱ di ts'onna̱ ra̱ hya̱ na̱.
  nop-nop: Indi aindihidi mede biyagoŋ u mik deti timinim? Adi tobo not timiŋdok hogok.
  obo-NT: Oyyos konna koy od pokopuung to ahad ondan no od supak to bonnaan nonaw,
    ko konna, idda ra en so od pokotavang koniyu nod ikuu tadda.
  cak-ENT: Ri yo'on chuve yin y ri ye vachibil chupan ri samaj, man richin tüj c'a
    nkacusaj richin nkak'üt ri ketzij, man quiri' tüj, xa richin c'a que nkato' ri
    ketzij.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡᤃᤧᤃ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤅᤥ ᤌᤣᤀᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤶᤒᤧᤴᤗᤥ. ᤁᤖ ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ
    ᤗᤠᤃᤡᤖᤰ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤋᤢᤶᤒᤧᤖᤥ॥
  mie-NT: Chi nduú jásī ni nūū tiñu ndāā, chi sa scáca nī.
  san-TIB: ཡཏཿ སཏྱཏཱཡཱ ཝིཔཀྵཏཱཾ ཀརྟྟུཾ ཝཡཾ ན སམརྠཱཿ ཀིནྟུ སཏྱཏཱཡཱཿ སཱཧཱཡྻཾ ཀརྟྟུམེཝ།
  qve-NT: Noqaykuqa Diospa cheqaq yachachikuyninpa contranpiqa manan ni imatapas ruwaytaqa
    atiykumanchu. Aswanqa imatapas ruwayku Diospa cheqaq yachachikuyninpa favorninpin.
  pao-NT: Numme ka Te Naa besa podo mu meanona petzape.
  cbu-NT: Nuw uru Apanllee kuk tayutaritamaam nda zandki; anootsimari kuk siyash istamaam
    zandkina. Uw kuk zurumaricha.
  usa-usa: ketáámá kenamáárîq árain-aikoma kanaaráq íma awéqtátuwanunatae. ketáámá
    paá kanaaráq mirá-onunatae.
  soy-soy: Ári ńnɑŋɛ ńkɑ mɑ́ tɔkɛ́ nɛ nsímɛ́sei tɑ́pisi rɛ ńn kɑpɛ leemɛ. Lirɔ́kɔ́
    yɛɛ tɔkɛ́ wɑ nsímɛ́sei nkɛ́ léemɛ.
  hui-hui: Iname henene lolene mo wahowa mbira biabe bibe nahe howa henene lolenenaga
    biabe dege beramali.
  amf-amf: Wodi goninna woda waadadhe; goninam kaysea yer kala hattear waadadhana
    damattone.
  quc-NNT: Man k'o tä k'u jas kujkowinik käqa'n chrij ri qas tzij, xane xuwi are käqato'
    u wi' ri qas tzij.
  dob-dob: Manuna ꞌaboꞌama nigeya sawesawemaya bubuna palupaludi ꞌaꞌetobodedi, ta
    esi yage palupaludi manudi ꞌaguiguinuwa.
  wrs-wrs: Kava es eva vivav honamba, indkokla vrelmba sahonamba moanonoamba. Owai,
    kava peishalmangas ningv. Wo kava si os vevavta, nonamba kava yeindamba prunvrava.
  mca-mca: Qe yekheweli'ƚ nite' ƚeke' qu' haqsiiƚijkii pe'ye' qu' net'ejuyiju'ƚ ekewe'
    yijaalija, qe ewi'ƚƚe yijat'ij in hi'feniƚik'i ekewe' yijaalija.
  tzo-TZC: Yuꞌun mi lec onoꞌox oyoxuque, maꞌuc chtal jcrontainoxuc. Yan, mi oy cꞌusi
    scꞌan tuqꞌuibtasele, persa chtal jtuqꞌuibtascutic.
  mya-mya: ငါ​တို့​သည်​သမ္မာ​တ​ရား​တော်​ကို​ဆန့်​ကျင်​၍ မည်​သည့်​အ​မှု​ကို​မျှ​မ​ပြု​နိုင်​ကြ။
    သမ္မာ​တ​ရား တော်​ဘက်​မှ​နေ​၍​သာ​လျှင်​ပြု​နိုင်​ကြ​၏။-
  gng-NT: Kimɛ ta ŋmɔbe tuɔm tí pien tigbɛmɔ̀nt ama ti ŋmɔbe mituɔm tí sɔn ŋɔ tù
    ń li joh inun bó nɛ.
  cbi-NTPO: Tsaju' lalaya tyeeba kikenuu detireshu juntsaa, tiba anbuda jutyu jumunuya
