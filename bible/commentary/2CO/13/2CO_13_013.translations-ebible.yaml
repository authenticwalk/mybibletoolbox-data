verse: 2CO.013.013
translations:
  kpx-kpx: Dilava ataeau kove umale keau laheho vahaeho hoto ko hanavolu.
  okv-H: Eto God ta embo ototohu eita mihera amina ungo ere pekihera
  tbo-tbo: Yaubada tu wiwoiyawena atapuhi hi mamalimi.
  mal-C: ഇവിടെയുള്ള സകലവിശുദ്ധരും നിങ്ങളെ അഭിവാദനംചെയ്യുന്നു.
  grc-SR: Ἀσπάζονται ὑμᾶς οἱ ἅγιοι πάντες.
  bgc-bgc: सारे पवित्र माणस थारे ताहीं नमस्कार कहवै सै।
  khz-khz: Veaga pa ekalesia talimara maparara na geria vevega-nama gemi ai getugu-watiana.
  deu-TKW: Die Gnade des Herrn Jesus Christus und die Liebe Gottes und die Gemeinschaft
    des heiligen Geistes mit euch allen.
  zsr-NT: Yúguꞌtë böchiꞌ lzaꞌruꞌ ni tuꞌgapëꞌ Dios lbiꞌiliꞌ.
  lin-lin: Tika ete ngolu ya Nkolo Yesu-Klisto, bolingo ya Nzambe mpe lisanga na Molimo
    Mosantu ezala na bino nyonso !
  hns-NT: Prabhoe Jiesoe Kriest ke bhalaai aur Parmeswar ke prem toelogke saath rahe
    aur Pawietr Aatma toelogke sanghe rahe.
  noa-E: Mau Macedoniamua ermanonaan thum chi ʉ̈kha durrum khʉʉnau pãrag salud aajem.
  eng-EMTV: All the saints greet you.
  mib-NT: Sándeyɨ́ ni rō jijnáhan ró, áchí hermano cácandíje jeē cáyūcu yáha.
  lif-NT2: कप्‍मोबा के़रे़क् नसानिबाहाॽरे़ खिनिॽ सेवा के़म्‍हाक्‍तिॽरो॥
  xnj-xnj: Vandu voha va Chapanga kwitu vakuvajambusa.
  mmx-mmx: La limixin nunu axap mede di lox aonon lomomo atdi rinimi.
  cbr-NT: Axa 'ëbë 'icëcama Cristonën 'imicë 'aish aín sinan upíira upí acamanribi
    ca mitsu chuámarua 'aishmi bërúanx 'icanun 'ë camiaxa.
  tee-NT: Tachi chun ju lapanacni ju ani tavilanalh ju talhilaca'anta ju Cristo tamac'amiyan.
  eng-LSV: All the holy ones greet you.
  cak-NT: Conojel ri lok'olaj tak kach'alal ri jec'o we' niquitak ruxnakil-iwech.
  pah-NT: Avove'g̃a – kiroki g̃a Tupana'ga remimo'ẽhara'g̃a – g̃a nhaporemo omondouka
    onhi'ig̃a pe me.
  sja-NT: Taipa k'inia p'anɨ Tachi Waibɨa Jesucristopa parã k'aripamerã. Ichiaba k'inia
    p'anɨ Tachi Ak'õrepa parã chik'inia p'anapimerã mãik'aapa Tachi Ak'õre Jaurepa
    parã jõmaarãmaa k'awapimerã wãara Cristodeerã. Mãgapai paji.
  xed-xed: Ka nza zɗakatahuɗa Mgham Yesu Kristi, nda ɗvutá mnda Lazglafta, nda guyata
    vgha ma Sulkum nda ghuɓa nda kaghuni demdem.
  mks-NT: Tócó ndihi na̱ cúú cuéntá Jesús chíndahá na̱ Ndióxi̱ coo ndó.
  gfk-S: Ma ira matanabar tus tane God bakut di haatne leh mu bileng.
  bmu-bmu: Kembu Jisös Kraistnöŋ mönö kalem möriamŋi eŋgiiga Anutugö urujöpakŋan nam
    köl eŋgiiga Uŋa Töröŋan körek inahöm eŋgiiga urumohot aka köisirik malme. Mewö.
  dgz-dgz: Ayop Iesu Keriso garaet wat aipakam imaep. God enan anu gurep. Guewa Woup
    Seniwa e iravi inayap tobore wande aiwandan.
  eng-GNV: The grace of our Lord Iesus Christ, and the loue of God, and the communion
    of the holy Ghost be with you all, Amen. ‘The seconde Epistle to the Corinthians,
    written from Philippi, a citie in Macedonia, and sent by Titus and Lucas.’
  zaa-NT: Iyaba ca hermano le' región Macedónį nna rithèl·la' hua cabi iỹéniní la'
    rinàbatitsa' qui' le.
  eng-WEBSTER: All the saints salute you.
  guh-guh: Daxita pamonae Dioso pejumecovënëtsivi, majota pejinavanapaevije, pacabajacobalia.
  bon-bon: Iyeta Acejiyame me binamewale cina ama cita ca jiwablininisi weebibine.
  nhw-BL: Nochi itlatzejtzeloltijca masehualhua Toteco anmechontlajpalohuaj.
  swh-ONEN: Watakatifu wote wanawasalimu.
  wbi-wbi: avitiki vooni vikuvahungila.
  bba-bba: Yinni Yesu Kirisin durom kɑ Gusunɔn kĩru kɑ Hunde Dɛɛron mɛnnɑbu n kɑ bɛɛ
    kpuro wɑ̃ɑ.
  eng-KJVCPB: All the saints salute you.
  kgk-NT: Nhandejáry Hesu Cristo tapende rovasa porã katu pende rexakwaa rei-vy. Tapene
    mandu'a meme katu Tupã Nhandejáry pende rayhuha-rehe. Tapene moirũ irũ katu Nhe'ẽ
    Marangatu tee va'e.
  waj-waj: Anutuuqaa gioonna kiaapu aavakinnaa mmuakiaaya ngiiiyara yaata utida boo
    kiaavai.
  cpy-cpy: Rowethatzi-tzimi eejatzi kemijantzinkari-paeni nampitawori jaka.
  mpx-mpx: Toabulilek gegewel labi ya elana hi mulolu eliyamiu.
  wbp-wbp: Jintawarlayirli Kirijinirli nyampurlarlu yungulu-nyarra yimi-ngarrirnirra
    ngurrju nganta kalu nyina.
  luo-luo: Jo-Nyasaye duto omosou.
  nhe-NT: Nochi tlen iaxcahua Toteco inmechontlajpalohuaj.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ.
  esk-NT: Agaayyutim iñupayaaŋiñ nayaaŋŋanik tuyuġaasri.
  msb-msb: Ginakumusta kamo didi san tanan na mga nagatuod sa Dios.
  cpa-NT: Ca¹lah¹já¹ dsa² quián¹² Jesús chian² ja³la² juúh² jǿg³ dsio¹ quiánh² hniah¹².
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା, ପର୍‌ମେସରର୍‌ ଆଲାଦ୍‌ ଆରି
    ସୁକଲ୍‌ ଆତ୍‌ମାର୍‍ ମିସିକରି ରଇବାଟା, ତମର୍‌ ସବୁ ଲକର୍‌ ସଙ୍ଗ୍‍ ରଅ । ଜୁଆର୍‌ ।
  meu-meu: Helaḡa taudia iboudiai ese e hahenamo henimuimu.
  yva-NT: Vatan tenambe wanave Yesus ai nanawirati una no naiso wo kove ranutugore
    wasai.
  dgc-dgc: Kagbian kam maka na Panginoon Jesu Cristo. Edse maka dikam i pégmahal na
    Diyos, a mékiagum dikam ta mahusay i Banal a Espiritu. Ewan dén. Pablo.
  zpm-NT: '@see-verse:2CO.013.012'
  hix-NT: Ohnàn kom yawo rma haxa natxow hatà, tanon komo, Kryestu mryenon komo, omeroro.
  sim-sim: Wasilaka nihi Jisas Krais waprupshi orhi nga Avui Wasilaka jirin wapnuku
    orhik or owenda oso nga Masikome orhi nga jihik er si sika. Unak Masikome or jelyashinak
    anafa jip likwa jir. Unda kasira. Ambehoma.
  npi-ULB: सबै विश्‍वासीले तिमीहरूलाई अभिवादन पठाएका छन् ।
  cgc-cgc: Tanan na mga ittaw na iya ta Dyos unti gapangamusta ki kyo.
  tim-tim: Akto Yesugât kâmolân gâtŋe kepiaŋe kepiaŋe manmai arekŋe yeŋgât nâŋgâm
    heroŋe akmai aregât den pat ire ye nâŋgâwai dâm hâwât nekbiâ yu kulemgoân.
  yor-yor: Gbogbo àwọn ènìyàn Ọlọ́run níbi kí i yín.
  wos-wos: Ané hafwambu rekwa Godna du takwa atéfék gunika dinguna di nae.
  emp-NTPO: Jũma namabema djabarãba quĩrĩã panʌa bãrãra bia duananida.
  eng-F35: All the saints greet you.
  ind-ind: Semua umat Allah yang ada di sini mengirim salam kepada kalian.
  pes-OPCB: تمام ایمانداران اینجا به شما سلام می‌رسانند.
  mpt-mpt: Sume Yesus Klaiste ibo daayemeko! Gode ibo kla gobe bia ibte e Hob ete
    nanine! Ne wengo bayotabe. Ne Fol neta ib futan olo dola omfubenamabibe.
  ssx-ssx: Tekehali Yesu Ketisona꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉ ekima꞉ make Koda꞉na꞉
    pukima꞉ homa꞉la꞉ ekima꞉ make Holi Sipitidina꞉ ta꞉ma꞉ni pita꞉la꞉eki paeyaoma꞉ta꞉
    iki ame̱le̱ wina꞉e.
  mkl-mkl: Didɔ̃i Lɑfɛ̃ɛ Jesu Kirisi, do kubii Ilɑɑɔ̃, do ɑnu ɑkɑ̃i Hundei Ilɑɑɔ̃
    ku wɛɛ do iŋɛ fei.
  gaq-gaq: ମାପ୍‌ରୁ ଯୀଶୁ କିସ୍‌ଟନେ ଅନୁଗ୍ର‍ଅ, ଇସ୍‌ପର୍‌ନେ ଆଲାଦ୍‌ ଆରି ପବିତ୍ର ଆତ୍ମାନେ ସାଆଜ୍ୟ
    ପେ ସାପାରେନେ ଏଃତେ ଲେଃଲେ ।
  gof-RNT: Xoossaa asa ubbay hinttena saro saro yaagosona.
  unx-unx: ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଲାଡ଼୍‌, ଆଡଃ ପାବିତାର୍‌
    ଆତ୍ମାରେୟାଃ ସାଙ୍ଗାତି ଆପେ ସବେନ୍‌କଲଃ ହବାଅଃକା ।
  gah-gah: Imaneloka monó gilina vegenalite mukitó geketini lilikimiaká niave.
  lcm-lcm: Roron si Volava Iesu Karisto, vinga roron si God, na lau i angtunganan
    aro le si Malanganto Gogoai ka ago singimi aongos.
  aer-aer: The kwenhe Jesus Alartetye apayuthneme arrenhantherrenhe arntarnte-aretyeke
    atnerte akangkentye akngerre ikwerenhele. The Ngkarte apayuthneme arrekantherre
    ahentye anthurre anetyeke. The Utnenge Akngerre apayuthneme arrekantherre-arleke
    akwete alethe arrekantherrenge mwerrantye anetyeke. Alakenhe, the arrenhantherrenhe
    apayuthneme. Kele, yanhe ware!
  qvc-NT: Kay lugarmandam, Jisuspi yumbay kriyiq masinchiqkunapis napaykushungillapa.
  tgl-ULB: Lahat ng mananampalataya ay binabati kayo.
  cbs-NT: Nukun Xanen Ibu Jesucriston jawen pepawen jau matu duawakubainunwen. Ja
    inun, matuwen nuikin Diosun jau matu medabewakubainunwen. Ja inun, Diosun Yushin
    Pepatun jau dasibibu matu jaibunamemakubainunwen. Jatiski, en janchadan. Pablo
  xtm-NTPP: Te ka ndakan‑tnu'u ñaña'a ña ndaka ñayii ka iyo ji'in sa ya'a ja ni ka
    nduu i sa'ya Su'si o a ja ni ka xndoo i ja u'vi ma.
  nnq-nnq: Gwambone gwa Angwana bito ana Yesu Kilisto na mapalano ga Nnoongo nu kube
    pamwe nu Uhuke jwa Chwapi ube kwinu mmoa.
  bao-NT: Mani yaarã Cristore ca tʉo nʉnʉjeerã niipetirã mʉjare añu doti cojoma.
  san-ORI: ପୱିତ୍ରଲୋକାଃ ସର୍ୱ୍ୱେ ଯୁଷ୍ମାନ୍ ନମନ୍ତି|
  huv-NT: Meáwan minipilan Teat Cristo leaw alningüy atepeayiw icon.
  otn-NT: Gätho ma̱ cu̱hʉ 'da'igu̱ ma̱ nt'ɛ̱c'ɛ̱i̱hʉ i ja, i pɛn'na̱hʉ ra̱ nzɛngua.
  nop-nop: Wapum Jesu Kilisto’walaŋ siloŋ tobogoŋ eŋ Bepaŋ’walaŋ welesiloŋ eŋ Uŋgoniŋ
    Munabuli’walaŋ welekubugoŋdi hidigut haliwooŋ halaak.
  obo-NT: Muopa no langun dow, od pokotanggap to kopiyannoy tod Longaggon no si Disas
    Krays, woy muopa no inaayun id pokita to Monama iddos ginawa rin koniyu. Woy muopa
    nod kosokkad kos ginawa row, oyya su no-iroomman kowd man to Uhis no Ispiritu.
    Na, ka-ay ra en taman.
  cak-ENT: Conojel c'a ri hermanos ri yec'o chere', nquibün c'a saludar rix.
  lif-NT: ᤁᤵᤔᤥᤒᤠ ᤁᤧᤖᤧᤰ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤡᤏᤡ᤹ ᤛᤣᤘᤠ ᤁᤧᤶᤜᤠᤰᤋᤡ᤹ᤖᤥ॥
  mie-NT: Sāhá ndeé inī ndá nú, cáchī ndá hermano cándíja jā íyó yáhá.
  san-TIB: པཝིཏྲལོཀཱཿ སཪྻྭེ ཡུཥྨཱན྄ ནམནྟི།
  qve-NT: Señor Jesucristopi llapallan creeq masinchiskunan qankunata saludaykamusunkichis,
    saynaqa chashkiykuychisyá.
  pao-NT: No'yoona mu yaatuoo tunaka'oedyukudu ooosapa mu nemaya.
  cbu-NT: Nish tputs Isuschich siyaa ichingurusin chinakanaya.
  usa-usa: uyátárai-nakoma Îtu Káríqtoni íráqô-qtataakogaraq Áánûqtuni akaí-yátáákógáráq
    Aokaq-Áágóní aanábóráá-qtátáákómá keráwáqtê yagaroqtamá waíno.
  soy-soy: Upíimɑ Yeesu Kirisi ukɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ. Uléécɑɑ ukɛ́ ńlɑ nɔ́
    nyísɛ. Nfɑ́ɑsɔnɛ nkɛ́ kɔ nɔ́nnɛ́nɛ́í kɛ́mɛɛ́ n we nkɛ́ nɔ́ ripɛ́nɛsɛ.
  hui-hui: Anduane Homogo Yasu Kerisonaga biamogo bia holenebi Ngode Datagaliwabenaga
    gubalini holenebi Ngode Datagaliwabe Dinini ibugua tínaga mini mo mbiraore holenebi
    tíha wiaabo helo hamelo ko.
  amf-amf: Barjodar woylamin qajayna eena wul yena nagaya keda hame.
  quc-NNT: Konojel ri qachalal kojonelab' käkiya b'i rutzil i wäch.
  dob-dob: Keliso ꞌana toemisao bada ꞌidi oboboma ꞌemiya.
  wrs-wrs: Yesus Kristus yemoa wavra vovhueinvra. Eva Sesoa ara yemoa vrowol vevra,
    osm ora, undwonam avra, eva Sesoasongol yem mongawulm moakot vera, osm ora mongawundna
    av. Doata.
  mca-mca: Week hekhewep iye inejefetsipji' ha' Cristo wetfeli'ƚ ei.
  tzo-TZC: Chabanucoxuc xayalbe ti jchꞌunolajeletic ti liꞌ oyique.
  mya-mya: ဘု​ရား​သ​ခင်​၏​လူ​စု​တော်​က​သင်​တို့ အား​နှုတ်​ဆက်​ပါ​၏။
  gng-NT: Yonbdaan *Yesu Kristo ya juokm nin Uwien ya yíem nin Mifuoñaanm ya taanm
    ń li te nin niʼkɛ.
  cbi-NTPO: Bale Ruku Jesucristo ñullanu mika ura' ke' jintsusa, Dios ñullanu estya'
    jintsusa, tsenmala Espíritu Santoya ñuitala buutekare' ura' ikare' jijiintsusa.
  ikk-NT: Ẹfọma Di-nwọnni-ẹnyi wụ Jesu Kristi lẹ ihiẹn-ọsụsụọ Osolobuẹ lẹ mmẹkọ rị
    imẹ Mmọn-nsọ ya nọyeni ọnụ ile.
  leu-leu: A mu rabuna fatak ri lisan a fasisian siri xe simi.
  maz-NT: Bö'tc'ütjoji Cjimi c'o cjuarma c'o rí cãrãgöjme.
  bod-N: དད་ལྡན་དམ་པ་མཐའ་དག་གིས་ཀྱང་ཁྱོད་ཅག་ལ་འཚམས་འདྲི༌ཞུའོ།།
  tca-NT: Rü guxü̃ma i togü i taeneẽgü i yaxõgüxü̃ rü pexü̃ narümoxẽgü.
  zpl-NT: Ye bee saꞌahua enu nzeli arquiaꞌahua Jesucristo xeꞌla beella saludo luhua.
  mbc-NT: Tamî'nawîronkon uyonpakon Paapa yapurînenanya uupia tîwe'sanonya aapia'nîkon
    tîmaimukon yarima sîrîrî.
  ndg-ndg: Baumini bote nabasalimu.
  wsk-wsk: Kris kariimet suen la imi te mu nunga amilmil den ningarsan.
  toj-NT: Spetzanil ja quermanotiqui ja ma' tey ili huas seca spatulabil ja hua c'ujolexi.
  tbc-tbc: Anut san tamolpein fidian etna dumado den aŋ ilo uyan ru durupaiaŋ da.
  sna-sna: Vatsvene vose vanokukwazisai.
  smk-NT: Rumate' kumon komoyo nga'min a bindisyon na ni Uunuren tamon si Jesu-Cristo,
    say pangangado' nan Dios, tan a mauksoy a pikakalamo' moyo mangibwat sa piikap
    na komoyo nin Ispirito na.
  grc-TCGNT: Ἀσπάζονται ὑμᾶς οἱ ἅγιοι πάντες.
  gof-WFTW: Xoossaa asay ubbay hinttena saro saro yaagosona.
  spa-BLM: Todos los santos os saludan.
  kyz-NT: Jarejararete 'ga, Jejui Kristu 'ga resagea pẽ nerekoa je afutat. Jarejuwarete
    'ga pẽ nee 'ga poromutara nanẽ je afutat nũ. Jarejuwarete 'ga 'Agesagea pẽ nee
    ita'waa nanẽ je afutat nũ. Kweramũ etee jeremimome'ua.
  dao-dao: Bawipa Jesuh Khritawa bäkhäknak, Pamhnama jawng'engnak, la Ngmüimkhya Ngcima
    awmpüinak nami vana khana awm se.
  cya-cya: Nchgaa jun ta'a na nu ndi'in nde re nchcui' cha' jun 'in um.
  nii-nii: Gos nge oł kun ka ełmin wumb pei enim kin ‘Mułeiyo’ nik kin, ek ka ni kindinmin.
  ign-NT: Ani te juca téchaji­caheana namutu ena vichamuriana.
  dik-NT: Bï dhëëŋ Bänyda Jethu Krïtho ku nhiɛ̈r Nhialic ku Wɛ̈ike rëër ke we ëbën.
  cac-cac: A eb' creyente smasanil d'a tic, syac'b'at stzatzil e c'ool eb'. Checlajocab'
    el svach'c'olal Cajal Jesucristo d'ayex, yac'ocab' pax svach'c'olal Dios d'ayex.
    Aocab' Yespíritu Dios tz'och eyed'oc e masanil ta'.
  tzj-E: Conjelal rtnamet Dios jec'ola wq'uin arj-e' nquetak ela rutzil ewech.
  san-BUR: ပဝိတြလောကား သရွွေ ယုၐ္မာန် နမန္တိ၊
  yaa-NT: Keyokõi nõko Ifo Jesús chanĩmara faafãfe nã efe ikafãfe mato yoisharapaikani.
  cab-NT: Mábuga jáña sun wadújeñu lídan afíñeni jun.
  clu-clu: Kabay pa nga dian kanindo tanan anang kalooy atun Ginoong Jesu-Cristo,
    anang gogma ang Dios, kag anang pagogyon ang Ispirito Santo.
  swh-ULB: Waumini wote wanawasalimu.
  tpt-NT: Tachun ixlapanakni ni Dios yu aniy tavilanal tamastakꞌayan.
  aai-aai: God ana sabuw etei kwa amerarayow tebiyafar.
  sny-sny: Meni Owane Jisas Krais lo ferafereiyei, sosu Owane Sitewi lo marepi erasi
    tote wawesiyeyei, sosu aiwawe a'i Owane Sitewi lo Hepene Wara'i a'i, fene papu
    ironamisiya ape, lowe fene werese mase ironamitorowa.
  myy-myy: Ado gãna Cristore tʉorʉ̃nʉrã, “Quenajaro”, yi ñucama mʉare.
