  gdn-gdn: Wi paerega ki denai bita wibo wadamana ko ki ka nu Kaiwawonuga Iyesu Keriso
    e rikapupu deni mena wi wadinibu bagi. Mamanuga God e nota kwarikwarisi rabineya
    idiwoi ade e eya Keyai Tanai Bagi Kawaya ki mete ida wadewade kasiwaraiwogoi idiwoi.
    Nau yonani ika kewowena. Kaiwa kaiwa.
  nko-NT: Anɩ Wíe Yesu Kristo bʋalɛgyí, Bulu ɔdwɛ pʋ́ Ɔŋɛ Wankɩ́hɛ́ kʋlɛbwɛ itsía
    mlɩ fɛ́ɛ́sʋ́.
  bsn-NT: Adoana Cristore ajitirʉ̃nʉrã, “Quẽnato”, mʉare yicõaama ĩna.
  pib-NT: Wa pejnurunekgi gixa yegi rawinripa Gitsrukaachi Geso Kristo gimutlewle,
    ga wa Goyakalu gishiniklewle, ga wa Giwekikaluru Kpashiri gimatkaklewle.
  wiv-wiv: Paleka na mahariharia kana kadolu Paraha a Iesus Kristus, ia mai na hatuhatua
    ke Vuvu kua e lala kete kukulina matoto kiridolu ni ngoro ni miu. Na Vule Tumonga
    ni kakamamiu na dama laveve.
  reg-reg: Abhekilisha bhona abhabhakesha.
  mlh-mlh: Ofoŋ Yesu Kristoji yauŋmoririine ŋareme Anuture manjokoji maŋgo eŋareko
    Moro Tiriineji sosowo dobe ŋabeko maŋmoakoŋ eru aŋibaŋi goinebi. Oŋu.
  gof-ENT: ፆሳ ኣሳ ኡባይ ሂንቴና ሳሮ ሳሮ ያጎሶና።
  aau-aau: Hakamay Jisas Krais so maym kow yor o, seyr God so uron-pi ko-ar lwak yor
    o, seyr Niohney Pekney-weys so non-wawwaw yor o, hmo lowpwarowp me nion ka non-wak.
  tvk-tvk: E moletin xil vus na Hi inggak labit ‘bos makoe’ bat mi xamim.
  prf-NT: Magkahud kam nakuwan a atanan ti pagpapala nen Panginoon a ti Jesu-Cristo,
    sakay ten págmahal nen Diyos, sakay en pákpággagum nen Banal a Ispiritu.
  auy-auy: Maníkóní waási maankáꞌó méraawi kembiwísáfésa kaweꞌ-úmai méraaro wésewe.
  tbg-tbg: Kotira vaiinti nahenti maini variaka ni uva mantama nimite vai.
  hub-NT: Apu Jesucristowa nu ashi atum takamunmagka yainmakarti. Yuuscha anenmarme.
    Tura Wakan Pegkera nu atumnaka tuke uyuuntamtatrume. Maake, nunis atii.
  hmo-hmo: Dirava ena taudia ibounai ese edia hanamoa idia siaia inai.
  big-big: Yisugi pelege puwiligu wangane kisi.
  gux-G: Bi niŋanba kuli fuondi yi.
  cnl-NT: Cuø²³ u²³juee'n³¹ quia̱'² 'nee'²³ la²³jɨn³ dsa³ 'i³ rɨ³jɨ́n² quien³² Jesús.
  zar-NT: Yúguʼtë böchiʼ luzáʼaruʼ ni tuʼgapëʼ Dios libíʼiliʼ.
  kde-kde: Hwetu tùnnyuwila mwenu mmammalele inema ihalôka kwa Nang'olo Yesu Kilisto,
    na itamwi ya Nnungu na ilundanywi yenu na Umumu Wanaswe, vììve pamo na mwenu.
  ata-ata: Eni akilaka lexe umomomo sou alauna noxou Tila Iesu Kalisito mo tanutanuxu
    noxou Lataua, xe noxou Uleenu Tavuna uxolu noxinge ukalusi.
  qvw-NT: Ñatac cayćhu llapallan chalapacü-masinchicmi limaycälimuśhunqui.
  nfa-nfa: Jaꞌa manèngi sèna ka Kètu èdhi, Yesus Kristus padꞌelo dꞌara hua iia Na
    mi dedha miu. Jaꞌa manèngi ho Ama Lamatua padꞌelo sasue Na mi dedha miu. Jaꞌa
    manèngi kahèi sèna ka Roh Mola-Mèci Lamatua padꞌelo dꞌara beꞌa Na, ho hudꞌi laa
    miu mamuri dꞌara èci. Sange neꞌe ka, Paulus
  tnp-tnp: Nəfaki mɨn rəfin kautəni təuvɨr kəm təmah.
  urd-urd: सब मुक़द्दस लोग तुम को सलाम कहते हैं।
  hot-hot: Alalôaniŋ Anyô Bêŋ Yisu Kilisi anêŋ wapôm lôk Wapômbêŋ anêŋ lahaviŋ ma
    Lovak Matheŋ anêŋ lamavi êmô imbiŋ môlô lôkthô.
  mqj-NT: Anna Puang Yesus Kristusmora untamba'koa' pada-pada, anna Puang Allata'allamora
    tontong ungkamaseikoa', anna la tontong liukoa' nasolaan Penawa Masero.
  rus-SYN: Благодать Господа нашего Иисуса Христа, и любовь Бога Отца, и общение Святаго
    Духа со всеми вами. Аминь.
  mbh-mbh: Na toko lemioonga alavusngare a pen ake o pasungalu ole nang sivenga a
    thomu nge.
  bdd-bdd: Keliso ꞌana tohemisao ꞌebwa ꞌidi helau ꞌoimiya.
  cbt-NTPO: Ya'ipi imapisopita isëquë ya'huëpiso', saludos a'patarinënquëma'.
  srn-NT: Meki a bun-ati fu wi Masra Yesus Kristus èn a lobi fu Gado de nanga unu.
    Èn meki un alamala de wan nanga makandra ini a Santa Yeye.
  cta-NT: Lcaa nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ca nde, cua ntiꞌ nguꞌ
    ta nguꞌ xlyo niꞌi̱ jiꞌi̱ lcaa nguꞌ tyaꞌa ma̱ nu ndiꞌi̱ cajua.
  bqc-SIM: Dii Yesu Kilisi gbɛ̃kɛkɛɛ́, Lua iↄ yeázi, aà Nisĩna iↄ gbɛ̃́kpaaánↄ
    ápii.
  tcz-CHONGTHU: Hichea Pathen mite jousen chibai nahin peuve.
  mar-mar: तुम्हास सर्व पवित्रजन सलाम सांगतात.
  snp-snp: Wekola Yesu Kilisto nasafilila, ido Goti siya-muluna lomami monala, ido
    Ouna Felegaga koina wi ledami monala ya linate muki mino gedenaiye. Modae.
  isl-isl: Trúsystkini ykkar hér senda sínar bestu kveðjur.
  spy-NT: '@see-verse:2CO.013.012'
  xnn-xnn: Menpakomosta nan mamati isna ken dakayo.
  mwe-mwe: Bhandunji bhowe bha a Nnungu bhanakunnamushilanga kwa nema ja a Yeshu Kilishitu.
  tte-tte: Tomeliwo meuloili dedeine bwaite koina simulolo kolimiu.
  tcs-tcs: Ebridem pipol blo God ya i spik alo po yupla.
  hlt-THB: Thlakciimkhqi boeih ing kut nim tuk khqi uhy.
  soq-soq: Tatamba Iesu Keriso nuawadawadawa amonawa euwa enalempo wanlempa, ita God
    nuawadawadawa e nuala nopesampa. Ne do rauparintedina Aleu kakaiwa mukawa mampe
    e sumanai sosola do deaitonuna. Niapo, euda e manlawo winompa.
  qub-qub: Caycho caycaj ermänunchïcunapis salüdunta apachicamunmi.
  att-att: Á yù ira ngámin nga kábuluk ku saw, kagiad da ta manonò da kayu, á parè
    bì ta napiá yù ággián naw.
  bki-bki: Namoneano lu nalo na vio nei aber kialo bogiano bo binimei ban kamiu bunu.
  bqp-bqp: Dikiri Yesu Kirisi gbɛ̃kɛ kɛárɛ, Luda gↄ̃ yeái, kↄ̃gbɛ̃kɛna gↄ̃ kú á tɛ́
    kũ Luda Ninio á pínki.
  mcp-mcp: Buud ɔ́ Zɛmbî bɛ̂sh bwə́ ŋgə bə́da bɨ̂.
  hat-hat: (13:12) Tout frè k'ap viv apa pou Bondye yo voye bonjou pou nou.
  npl-NT: Iteiknomatilis Toteko Cristo Jesús, itlasojtlalis Dios, iwa isepanyekuikalis
    n Espíritu Santo mayeto nomowah.
  bgg-bgg: Ithong Isu Masi ro bushun, Hamangkhung-aphuii ro miie, chiih-è Ragung So
    pha ò ne zab nathek rog shii um bo.
  eng-TCENT: All the saints greet you.
  eng-BSB: All the saints send you greetings.
  cpu-NT: Jovethatzitami eejatzi itasorentsitakaitairi nampitarori jaka.
  san-ASM: পৱিত্ৰলোকাঃ সৰ্ৱ্ৱে যুষ্মান্ নমন্তি|
  tac-NT: Alué ralámuli alué Esukristo oyérame jena mochígame napu ne ajtí, alué suwábaga
    wa'lú reporali nábola.
  eng-WEBPB: All the saints greet you.
  gfk-H: Ma ira mataniabar tus ta Kalou bakut diet tula harkaro ta muat mah.
  viv-viv: Yaubada yana kaliva mahamahalidiyao moyaꞋaidi hilukafoi agaimiya.
  yao-yao: Ntuuka wa Ambuje Che Yesu Kilisito, ni unonyelo wa Akunnungu ni ukamulangano
    wa Mbumu jwa Akunnungu utame ni ŵanyamwe wose.
  tgp-tgp: R̃omr̃uhu non Moli Iesu Kr̃isto peresi na opoia non God peresi na tapala
    r̃uhu nona Tanume Tapu i pa toho peresi kamim mo isoiso. Amen.
  auc-NT: Wængonguï quïnäni eyequeï quëwënäni ïñömö, Mïnitö waa quëwencæmïnimpa, ante
    apæ̈nedäni ëñente yewæ̈mömopa.
  kbc-NT: Inatawece loiigi Aneotedoɡ̶oji aninaa meetaɡ̶a oyecoaditibigaɡ̶ajitiwaji,
    inatawece niɡ̶ina oko ane iomaɡ̶aditedice Aneotedoɡ̶oji mepoka nepiliditeda.
  bmh-bmh: Duailel agal oiagab Yesus en petak emen ig ibaig darem unum, agen han ag
    ‘Kero’ ze awarem.
  ctu-BL: La' ajnic ti la' tojlel ti la' pejtelel i yutslel i pusic'al lac Yum Jesucristo
    yic'ot i c'uxbiya Dios yic'ot jini Ch'ujul bʌ Espíritu, la caj Pi'leya.
  meq-meq: Bəy Maduweŋ kway Yesu Kəriste mâ pa fakuma ŋgama. Mbəlom mâ rahakum ha
    ɗərev kurom tə mawuɗe bo ŋgay. Məsəfəre Tsəɗaŋŋa eye mâ dzapakum ha ɗərev kurom
    hay nəte nəte.
  noa-H: Mau Macedoniamua hermanonaan t'um chi hʌ̈k'a durrum k'ʌʌnau pãrag salud haajem.
  alp-NT: Tuhane Yesuse Kristuse Iriluke misete ete imi, Alla Ioki imi, kai Ro Misete
    Ime kai imi pusumi. Ami beteke hlamate ete imi. Pauluse
  san-VEL: pavitralokaa.h sarvve yu.smaan namanti|
  kbq-kbq: Miko Anumzamofo naga'mo'za musenke atreramantaze.
  kbh-kbh: Nÿetsca quem luaroca os̈buáchiyënga cmontsacheuaná.
  ron-LSB: Toți sfinții vă salută.
  pon-pon: Mak en Kaun Iejuj Krijtuj, o limpok en Kot, o atail jaupena ren Nen jaraui
    en kotikot re omail karoj! Amen.
  nhe-BL: Nochi tlen iaxcahua Toteco inmechontlajpalohuaj.
  sps-sps: Fuainy vainy taabos u fasito ten Krais kaa ror tovei, te faan kan iny men
    nainy rof tsuri tsumi.
  wnc-wnc: Siwan Anutue aminabamu andang yuaingu kuupbamda gaak wamu ginde danikaing.
  bus-bus: Dii Yesu Kirisi gbɛ̃kɛɛ kɛare, Luda gↄ̃ yeazi, kↄ̃gbɛ̃kɛɛ gↄ̃ kú a tɛ́
    kↄ̃n Luda Ninio a píngi.
  gub-BL: Tuwe Zanezar Zezuz Zaneruwihawete pepuhareko a'e nehe. Tuwe Tupàn peamutar
    katu a'e nehe no. Tuwe Tekwe Puràg wiko peinuromo a'e nehe no. Upaw kwez kury.
    Pawru
  imo-imo: Gotenga imbo kake teli i moromelemani pali eno molko kondaio nimele.
  boj-boj: Tamo Koba Yesus Kristus a niŋgi qa are boleiyeme. Qotei na niŋgi qalaqalaiŋgeme.
    Mondor Bole na niŋgi kalil aqaryaiŋgimqa niŋgi a beteryosib koba na are qujaitosib
    soqniy. Bole.
  eng-DRA: The grace of our Lord Jesus Christ, and the charity of God, and the communication
    of the Holy Ghost be with you all. Amen.
  knf-knf: Dñehan Ajugun Yeŧu *Kriŧtu awulan bnuura an bŧi, Naşibaţi adiimanan uŋal
    wi nul, *Uhaaş wi nul uşë udo nakak baloolan!
  san-KHM: បវិត្រលោកាះ សវ៌្វេ យុឞ្មាន៑ នមន្តិ។
  arn-NT: Itrokom ti pu peñi ka lamngen mupiltulelu lemoria pifaleymünmew.
  zas-NT: Gra ree dux compniar ree bén rliladx ree Jesucrist niz guie rugajpdioz reeman
    lëjt.
  ken-NT: Bǒnkwɔ mankɛm abhɛn báchí fá bátò nkwɔ bhe bakak.
