  eng-OEBCW: This is my reason for writing as I am now doing, while I am away from
    you, so that, when I am with you, I may not act harshly in the exercise of the
    authority which the Lord gave me – and gave me for building up and not for pulling
    down.
  knj-NT: Yajban c'am to chin apni e ex tu', tol chi wak' baboj jun jin carta ti'
