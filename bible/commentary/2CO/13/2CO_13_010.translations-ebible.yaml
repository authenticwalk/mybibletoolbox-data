    marë'. Co anishacancanta'huanquëmaso marë' napotaranquëmahuë'. Noya noya imacamaso
    marë' napotaranquëma'.
  srn-NT: Dat' meki mi skrifi unu den sani disi fosi mi doro drape. Bika mi no wani
    taki tranga nanga unu te mi doro. Masra gi mi a makti dati, ma A gi mi en fu bow
