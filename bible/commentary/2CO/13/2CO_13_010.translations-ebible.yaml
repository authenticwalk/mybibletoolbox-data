  kan-2017: ಇದಕ್ಕಾಗಿಯೇ ನಾನು ನಿಮ್ಮಲ್ಲಿ ಇಲ್ಲದಿರುವಾಗಲೇ ನಿಮ್ಮನ್ನು ಕೆಡವಿಹಾಕುವುದಕ್ಕಲ್ಲ ಬದಲಾಗಿ
