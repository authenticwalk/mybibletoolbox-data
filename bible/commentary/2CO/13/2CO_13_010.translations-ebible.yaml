  dso-dso: ମୁଇ ନ ଆଇତେ ଏ ସବୁଜାକ ତମ୍‌କେ କାଇକେ ଲେକ୍‌ଲିନି ବଇଲେ, ଜେନ୍ତିକି ମୁଇ ଆଇଲାବେଲେ
