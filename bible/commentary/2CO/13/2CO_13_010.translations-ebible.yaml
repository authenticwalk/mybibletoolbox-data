    imi maka hlaleke mo.
  san-VEL: ato heto.h prabhu ryu.smaaka.m vinaa"saaya nahi kintu ni.s.thaayai yat
    saamarthyam asmabhya.m dattavaan tena yad upasthitikaale kaa.thinya.m mayaacaritavya.m
