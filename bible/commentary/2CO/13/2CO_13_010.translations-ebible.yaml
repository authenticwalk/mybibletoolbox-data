  kbq-kbq: Na'ankure tamagri'enena omani'noanagi, ama agafare avona krenetamuanki'na,
    nagrama tamagranema manisuna knazana ontaminaku nehue. Ramo'ma himamuma nami'nea
    hanavereti, tamazeri haviza hunakura nosuanki, tamazeri hanavetisugeta hagetma
    tamentintifina marerisazegu nehue.
  kbh-kbh: Quem tsbuanácha cbontsëbuabiamná ts̈ëngaftangaftaca cabá ndoñe së́ntsemna
    ora; chca, ats̈e choye chaijá ora ndoñe chas̈ondë́tsemna jabuache jucácanana,
    mo canÿa puerte mandayacá, nts̈amo Bëngbe Utabná s̈ojanbemcá, ts̈ëngaftanga jujabuáchama
    chábeñe corente chas̈motsos̈buáchema y ainaniñe bëts añemo chas̈motsebomnama,
    y ndoñe ts̈ëngaftanga jatapochócama.
  ron-LSB: De aceea, scriu aceste lucruri în absență, ca să nu mă port cu asprime
    când sunt prezent, conform autorității pe care mi-a dat-o Domnul pentru zidire
    și nu pentru dărâmare.
  pon-pon: Ari, i me i intinki wei mepukat ni ai doo wei, pwe i de nil patik ni ai
    koren, duen manaman, me Kaun o kotiki on ia, pwen kamaui, a kaidin pwen kawela.
  nhe-BL: Yeca nimechtlajcuilhui ni amatlajcuiloli para xijcualtlalica nochi tlen
    monequi para ax monequis nimechnextilis nochicahualis quema nimechpaxalos. Huan
    nopa tequihuejcayotl tlen Toteco nechmacac, ax nijnequi nijtequihuis para nimechtlatzacuiltis
    huan nimechcocos, pero nijnequi para huelis nijtequihuis para nimechpalehuis para
    inmoscaltise ipan Toteco.
  sps-sps: Nyo kirkir naa rou a ka to tsumi tabuiny naa mironyo naa, tana saa nyo
    tsugainy naa mirou nyo te vegiau fatatabin pis ma fatoobing anyon kat tsumi. Nyo
    tsue rou a ka to tana saa nyo komainy binun mi rou gumgum to te faan vanyo na
    Tsunaun ma faparits anyo mi, ana nyo te sikia ma rurei vavis mami.
  wnc-wnc: Siwan nata maa yuke wamu wa ginda gisa usanzike natapnong ngang yake matandamunggau
    wa nata ginde apuke gin daniyapimbitde apbitake yanggat. Ngan. Buyambam tapaninda
    puya waaknga nae naman take nata meya ginde damuke gindane natdetdetza papa nomataning.
    Ngana nata ginde meya waaknga damunangge apbitake wamu waaknga ginde matandamunggat.
  bus-bus: Ma yã beeenↄ kɛ̃̀are kɛ̀ má kúaoro, lɛ tó ma mↄ, màton kɛare pãsĩ kↄ̃n
    iko kɛ̀ Dii kpàmaaoro. À kpàma a kãsãpɛɛna yãnzimɛ, èe kɛ a lɛɛna yãnzinlo.
  gub-BL: A'e rupi azapo ko pape teko ihe, muite pewi xe hereko mehe ihe. A'e rupi
    pepyr heho mehe, nazepyk kwaw penehe nehe, naze'eg ahyahy kwaw peme nehe. Zanezar
    umur ukàgaw ihewe a'e. Nahemuze'eg ahyahy kar kwaw peme. Xo pemukàg kar haw rehe
    hemur kar peme.
  imo-imo: Awilimuni na yunge kongonomu tendani nimbe eno tepo enge tipo mondambo
    imbimu na tirimu aku imbimuni eno moromelena ombolio nani eno enge nimbo iri topo
    eno nimbo maindo naa mundembo konopu lepolio na kombu tulena molopolio i pipiamu
    eno topo tipo olandopa olandopa tumbi tiko molangei nio. Awilimuni eno molko kenjingei
    kongonomu teani nimbe na imbi aku tepamu naa tirimu.
  boj-boj: Tamo Koba a na e giltbej deqa e aqa wau taqateqnum. E nuŋgoq bosiy ŋiriŋ
    anjam na nuŋgo kumbra tingitetŋgwa uratonum. Deqa e isaq endi sosim anjam endi
    neŋgreŋyonum. E niŋgi siŋgilatŋgwajqa deqa Tamo Koba a na e wau ebej. E niŋgi
    ugetŋgwajqa sai.
  eng-DRA: Therefore I write these things, being absent, that, being present, I may
    not deal more severely, according to the power which the Lord hath given me unto
    edification, and not unto destruction.
  knf-knf: 'Uko unkaaŋ kë mpiiŧan iko yi mpiiŧanaŋ bŧi wi nlowanaŋ wii wi : dŋal woli
