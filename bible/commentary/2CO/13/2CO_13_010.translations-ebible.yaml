  cof-NT: Nulachibi fetobi, sonba payino muquetue. Jun tenchi cajituminnan, nulacari
    in pila quicachiri payinayoe. Miya Jesucrístori lachi mantá cuwaca joe. Junni
    nulaca sonba tenca suwasa mantá cuwaca joe. Nulaca cumana tenca suwasa mantá natiya
    cuwatucae. Jun tenchi nulachibi fetobi, sonba payino muquetue.
  srm-NT: Nöö hën mbei mi ta buta dee soni aki a pampia manda da unu a fesi, fu te
    mi ko a unu nöö ma o feni soni fu mi gandji da unu möön. Biga di makiti di Masa
    da mi aki, nöö an dë wan soni u mi booko unu saka e, ma fu mbei un ko dë gingin
    a di biibi.
  qvs-NT: Manara pasyaknikichi rishpaynira karullamanta kay kartata killkaykaykichi
    ama kankunapi chayashpayni piñayanaynipasapa. Señorninchi Jesukristu kachamuwashka
    kankunata yachachinaynipasapa. Mana munanichu kankunapi chayashpa sukta sukta
    sukaman kastigaynikichita.
  zca-NT: Kuze' kixëla yech re' lo go, antis di yi'dtsi'n ma go, par zo go wen lo
    che'n Dios, nes par or yala lo go, gat naki'ntra' dizha lo go nayi', porke poder
    kwa'n mine' Señor Jesukrist par len mandad, lë'i nak par gaknun go, más ro'b go
    lo che'n Dios, no gat lë't par len, ro' go lo che'n Diose.
  cbc-NT: Bairi ati carta mena mʉjãã yʉ quetibʉjʉ woajoya, mʉjãã tʉpʉ yʉ caĩñañesẽãʉ̃
    ápáro jʉ̃goye. Topʉ yʉ caetaparo jʉ̃goye roro mʉjãã caátiãnierẽ mʉjãã majũã qũẽnocõãña.
    Bairo mʉjãã caápata, yʉ pʉame topʉ etaʉ, tutuaro mena mʉjãã yʉ quetibʉjʉetigʉ.
    Marĩ Quetiupaʉ pʉame roque tore bairo yʉ carotimasĩpeere yʉ jowĩ. Jesucristo mena
    mʉjãã yeripʉ nemojãñurõ cʉ̃ mʉjãã catʉ̃goñatutuanutuaparore bairo ĩ, tore bairo
    yʉ roticũwĩ. Mʉjããrẽ yʉ yapapuo reo joroque ĩ mee, tore yʉ quetibʉjʉ roticũwĩ
    marĩ Quetiupaʉ.
  qxo-NT: Cay cartataga gellgamü llutan ruraycunallachörä caycagta tarir gayapayta
    mana munarmi. Gayapänätaräga ama permiticuyaytsu. Tayta Diospa apostolnin carpis
    manam gamcunata gayapaycayllataga munätsu, sinöga shumag yätsipar tantiyatsiytam
    munä.
  mox-mox: ʼAbiboda be ena wai, ta nugweta leta baʼe ʼinega yalulugaihimi, mana wai nana
    ʼinaya ge nuanuagu vona waiwaina ʼinega ena lugwaeyemi. Lova eda Kaiwabu ʼabiluvine
    neigu, ta egu wai ʼinaya nuanuagu ʼabiluvine nana ʼinega ena givewaiwaiemi, ta
    ge nuanuagu ʼabiluvine nana ʼinega emi vetumaqana ena qeuni.
  kew-kew: Goa pea-ga abiare niaa su adaalu-para pirua niaame nimi pimi-para pepa
    apo tua o taatema. Goa pua niri nimi raapu piralua rabu Aa Mudu-na purimi kedaa
    nagialua. Nipumi go puri ni madaa gisare gore nimina robaa-para puri mapalanolo
    gisa. Gore nimi maoyaape yae meda nagisa.
  dww-dww: Taugu uma letanama yà girugirumina ḡaromie da raḡanine taugu ḡaromie yà
    tavana, taugu nam ama ḡoeḡoena da yà ḡasiemi bo yà kovoḡimi. Bada rewapana ya
    uteuteguna, inam nam taumi kovoḡimima aubainama i uteguna, ibewa da sagumima aubainama
    ya uteguna.
  twi-ASANTE: Ɛno enti na meretwerɛ saa krataa yi abrɛ mo sɛdeɛ ɛbɛyɛ a, sɛ meba a,
    merennyina tumi a Awurade de ama me sɛ memfa mmoa mo na monnyini na mo mu antete
    no so, na me ne mo anni no anibereɛ so.
  aoj-aoj: Deiꞌ ape laogon andaꞌago basef ifimba fafeꞌmepago ma main? Aeꞌ andaꞌas
    naꞌamba ma atiasi efoꞌo epe egalomepa aeꞌ ina iꞌipipa banagambel aꞌowaꞌ ma banagami
    Dembinai nagaseꞌeami, owaꞌ. Banagami amamba anen ina naseꞌeam ma mogahambombaga
    ipaꞌ, owaꞌatin. Amamba mogowaꞌ banaga hapif ipeꞌini.
  cbv-cbv: Dios ã wẽpatjĩh yeebdíh peéh chãjíhcan, ñi pebhna wã bejat pínah jã́tih
    wã daác wahna caá, yéej chãjatdih cádahnit, ñi tʉ́ʉt nʉʉ́m páñat pínah niijná.
    Dios ã wẽpatjĩh yeebdíh jĩ́gahaíhcan, wãpĩ́ tʉ́i bohéna caá, ñi tʉ́i jʉmat pínah
    niijná.
  taw-taw: Adek anɨb ak nep, yad palawl okol mɨdɨl, nɨbop mɨj tɨk yokebin. Nɨbi mɨj
    anɨb ak nɨŋɨd, Bɨawl nop chɨg tep gɨl mɨdem nɨm, yad amjakɨl, takaw kɨles agɨnɨg
    nepin ak kelɨgɨnɨgayn. Bɨawl yɨp agek wog nop gɨpin tek, takaw kɨles ogɨnap agɨnɨg
    agɨnɨgayn. Pen wog agek gɨpin anɨb ak, kɨlop age apyap pakɨnɨgel agɨl ma agak.
    Kɨlop agɨl kɨles ñe, gos sek mɨdɨl jak tep gɨl yenɨgel agɨl agak ak gɨpin.
  jic-NT: Mpes quina napj nin pyac niná nun mpes. Najas nin ca la müjí quinam napj
    tjevelé jin. Mpes nun jilal pü'üs na, ma nucopj ntül ca. Qjuis Jepa Jesucristo
    nin tjejyama nucopj lo p'acj, jupj jos más 'üsüs lojí jupj jos jin. Nin tjejyama
    ma malala nyuca lejay nun jilal. Napj ma ca quelel nucopj ntül. Nucopj tyül, ca
    nujola nsem malala nyuca lejay napj nun jilal.
  zap-NT: Rkaa noo gyiichree yxaal noo lo de yra de antes ne chiid noo wa, chen chene
    chiid noo gaknduxdet noo lo de por poder ne wseleedx Jesucrist lo noo; poderree
    nakdeto por ne yluzh noo de, sinke le we nak por ne gun noo xyudar de chen ylaleedxre
    de Ne.
  wer-wer: Aköpë weëre kosang nena pöt pim omnarö utpet wasumëak won, taë wasumëak
    nenaut. Pötaanök ne arim naë wais itaangkën ar saunaring wëën këlangön kat wiinëën
    niangönëak kamaarek wë pep epwer wa korkor ngön retëng ë yaningk.
  ipi-ipi: Wamba Akali Andane okomane balana piape oko namba gea-angi, wandakali tupa
    minu koyape nalea. Jia. Wandakali tupa minu tai laya ape loto, balato piape okone
    namba geane. Wuaneko, matili namba yakama towa atu atolowa-angi, nambato yakamana
    mana tupa mo tika puyale, yakama ando laiya na-lokale. Tene okonena, andipa namba
    yakama towa atu ata napene, nambato yakamana pepa oko peyo epe loto, yakamato
    mana koo tupa pitaka kondalapape leyo.
  qul-NT: Manaraj jamuchcaspa, cay cartata escribimuyquichis, jamuspa mana c'aminaypaj
    apóstol cayniywan. Chayta Señor kowan, mana ñut'unaypajchu, manachayri kancuna
    cristiano causaypi wiñanayquichispaj.
  tnc-tnc: I'suᵽaka simamaka mija ᵽõ'irã eyatirã, okajãjiaᵽi mijare yijairiyaᵽabeyu.
    Suᵽa imarĩ ya'rirã baaika ruᵽu, ika ᵽaᵽera mijare yiᵽũatayu jiibaji Jesúre yi'ᵽaraka
    mija imaokaro'si. I'suᵽaka mijare baarimaji ñimaokaro'si Maiᵽamakite yijare jã'meka.
    Suᵽa imarĩ kire mija yi'yua bitatarikoᵽakaja jiibaji kire mija yi'ririjayaokaro'si
    mijare yija jeyobaarijayu.
  ter-NT: Kó'inokeneye ra yúndoe koêku ángo'oyea xepákuke, maka enepo nzimané'e híyeuke
    îti, hákone ngonôko ingó'itukexea ne xunakóti poréxonuke Vúnae Jesus nzayá'ikea
    ne xâne pahukóvoti. Yoko enepone xunakóti pónenuke, koati motovâti nzuvó'oxeopinoe
    keúkoponivo ikéneke Itukó'oviti, kene haina ngaha'âti ngoésayu'ixeopinoe vo'ókuke.
  bmr-NT: Jaaneguiiha jihaameque amɨɨhaidi caatɨnɨhi amɨɨhaico abaatejino ɨmegavɨro.
    Jaabo amɨɨhaijaago ufuusumi sefano amɨɨhaico moonɨtɨɨbo icaqui, jino tamitya Aivojɨɨbo
    uco aacɨhinɨno mityari. Tooneri amɨɨhaico jusisuqui aacɨhinɨno, jillɨ amɨɨhaico
    finɨsuqui icatɨno.
  fuf-fuf: Ko ɗun waɗi si miɗo windande on ɗun si mi alaa ton, fii nde mi aroyi, wota
    mi sattiniran on huutorgol mbawdi fii laamagol on ndi Joomiraaɗo on yeɗimmi ndin
    fii tiiɗingol on, hara hinaa fii liɓugol on.
  bhl-bhl: 'Nem singam kel bisi ding ka kel e, ne fut kale boko, yulo dabalayemsomi,
    ibolow fukunomeli: “Mesik yom fukun toloki ding kabalak e, ne kitil weng makuw
    bokoyemeko, yom kukuw wa kilele keyemoki kasike!”, angbi te. Nimtew angom? Yulo
    de mit da koyemomin beem dulum elote bate. Kate, yulo kitil kuw mo koyemomin beem
    dulum elote kuw Kamok Fian e nelo akalem wiin so amkoko, konemse kasike.'
  ons-ons: Ea wane, na iwa abaranka gewe paki, mo don iwa lewine qe ŋibonmaile, yemo
    na ŋinano ukale yewao Waomŋo urata wane zonom ninge, ea wane gereune okan ŋunikalane
    mali malipŋine ma togole more girem don qe ŋibonmaile, Waomŋo zonom ninge, yewaŋo
    matali ŋunikalane mida, kito qesiŋ okan ŋunikalane ninge, ea wane na mi ukale
    mali malipŋine mau togoleki geu, na baŋ sariwe paki, don gereune mi ŋidangale.
  con-NTPO: Tsa'caen in'jamba gi toya jimbi'te que'inga qquen tevaen'jen. Nane ji'ta
    gi iyu'upa afaye in'jambi. Na'su Cristo tsu ñama oshaen ña que'inga candusiañe.
    Tsa'cansi iyu'upa catiye in'jambipa gi que'ima quiñaeñe candusiañe in'jan.
  ghs-ghs: '@see-verse:2CO.013.009'
  peg-peg: ଇଦାଂ କାଜିଂ ମାନ୍‌ୱାଦାଂ ଆନ୍‌ ଇ ସବୁ ଲେକି କିନାଙ୍ଗା, ଇନେସ୍‌ ଏକିସ୍‌, ମାପ୍ରୁ ନାଙ୍ଗେଙ୍ଗ୍‌
    ଇମ୍‌ଣି ଆଦିକାର୍‌ ବାଙ୍ଗାୟ୍‌ କିନି କାଜିଂ ହିଦ୍‌ୱାଦାଂ ଗାଡ଼ି କିନି କାଜିଂ ହିତ୍‌ନ୍ନା, ହେ
    ଆଦିକାର୍‌ ଇସାବ୍ରେ ବେସି ବେବାର୍‌ କିଦେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ଆଉତ୍‌ ।
  txu-NT: Mỳj kadjy ne ba ar akàxã pi'ôkkam ã amikukãm ar amã ikabẽno ane? Bir, ba
    ren ar awỳr bôx ne ren ar amã ibẽn tỳx. Bẽnjadjwỳr djwỳnh kute ijã rax mẽnh kôt
    ba ren ar amã ibẽn tỳx. Ar amã ibẽn tỳx karõ ne ba ar akàxã ã amikukãm ar amã
    ikabẽno ane. Djãm ije ar ajo ibikẽnh kadjy ne ijã rax mẽ? Kati. Dja ba ar amã
    arẽ gar amim Jeju mar mexo amũ amikamẽn arỳm mar rax ne. Ja kadjy ne ijã rax mẽ.
  eng-WEBU: For this cause I write these things while absent, that I may not deal
    sharply when present, according to the authority which the Lord gave me for building
    up and not for tearing down.
  gnw-NT: Jáeramo aicuatía peve cuarãi pepɨ aĩ'ã rambueve, agüɨye vaerã aiporu mbaepuere
    yandeYa umee cheve vae aiporaraca vaerã peve pepɨ aa yave. Echa'ã yandeYa umee
    cheve jocua mbaepuere pomborɨ vaerã, aiporaraca peve vaerãño'ã.
  mux-mux: ‘Auliele-ni ‘Na yunga kongunale tenjani.’ nimba eni tondulu munduku mulungí
    nambale na sirim namba akili-ni eni molemelena ombu kene na-ni eni tondulu mundupu
    mani naa sambu.’ nimbu na kolea suluna molupu kene pepá ili eni topu sipu ⸤‘olandupa-olandupa
    sumbi-siku molangi⸥.’ niker. Auliele-ni ‘Eni molku kis-singí kongunale teani.’
    nimba na nambale naa sirim kanili.
  maj-NT: Kui kju̱a̱ha nga b'i̱ ts'ín tíb'et'áha̱nu̱u ni xu'bi̱ nk'ie nga najmi tíi̱jñajinnu̱u,
    tu̱ xi nk'ie nga ku̱i̱chusehe̱nu̱u najmi tjíhin nga 'yún ndjá ts'inko̱nu̱u. A̱t'aha̱
    Nda̱ Nti̱a̱ná kitsjá xána xi má nga ts'ian nga sa̱ájiun xi s'ejinná. Najmi kitsjá
    xána tsa ts'inkjénu̱u.
  bkq-NT: Awyarâ udâly iraynâlâ, xirâ kata kâingonodyly, âduanomo Deus izepa ato aieni
    modo xina saindyly iraynâlâ, inakai aiedyly inmohomoem. Idânârâ xirâ âurutomo
    koendâ mâindadylymo-ro watay, udâduo, Kywymâry Jesus Cristo eon-honrugue inagazedaymbamo
    ise urâ. Jesus won-honru nhuduly ani igamanâdomoem, âtywanâdomoemba. Itâni emyenro
    xina, sakalagueim emyenro keba.
  kue-kue: Mambuno ipre na erme eglke mogltre ana ka i pepa muno bogl teinga. Sraglpre,
    na ene meglmara unaglka enge ana na yombutna pamedi ka giglendi dindre ene mambunono
    di ake wakai era kiurika. Yaglkande yombuglomo narukwa i ene pirngino akepledi
    sigigledi tenaglka pre narkwa, ba ene erekinde ere tendre sigugl sinaglka pre
    ta manga.
  cot-NT: Irootaquequea notioncantajiaquempica ocatica paperi tequeratagueti noanoaiteji
    namenajiajatempiquea cameetsaniji pincomajamajajianaquempaniji aatoniji nocantomajamajatapojimpi.
    Iriraquea Amajirote itigarancaquenaqueate nontsatacaajiaquempiquea arimpaquea
    pintsaroventamajajianaquempariniji pintsipatavacaamajatanaquempaquea, aatoquea
    iroguenti novashiantacaajiguimpitsi pintsinampirejavacaajiaquempa.
  bnp-bnp: I mavonga a here lakene mua na tahuna a made basi ne mua. A ngaru na tahuna
    a luve ne mua, i uka ma ga ta puhaki mai mua na nitora e Bakovi Dagi i habia nau.
    A nitora iea i habia nau, i uka ma ga ratapile mua. I habia nau ga tuhori mua.
  apn-NT: Tã pa kormã mẽ awỳr inhmõr xwỳj ri ã amnhĩ kukamã kagà nhĩpêx nẽ mẽnh anẽ.
    Mẽ ate kamã harẽnh nẽ mar nẽ tokyx akupỹm tãm amnhĩ nhĩpêx kaxyw. Kot pa mẽ awỳr
    mõ nẽ Pahihti nhỹ hã mẽ ate amnhĩ tomnuj ã mẽ amã akir. Nom inhmã ã mẽmoj tã mẽ
    amã ixàkjêr anhỹr prãm kêt. Ãm ỹ hã kapẽr o mẽ ajahkre mex nhũm mẽ ate inhmar
    nẽ hkôt amnhĩ nhĩpêx rãhã ho apaja na inhmã hprãm.
  ctp-NT: Kanꞌ chaꞌ ndaꞌaǎn kityi re, ni siya tijyuꞌ ꞌa ndiꞌin wan, chaꞌ ja kuꞌniǐn
    tláǎn ꞌwan bra nu tiyaǎn kichen tyi wan. Chañi chaꞌ wa nda ykwiꞌ Xꞌnaan chabiyaꞌ
    ꞌñaǎn, chaꞌ kaja ñaꞌan kanun tsaa la chaꞌ ꞌin Ni niꞌ kasiya ꞌwan, loꞌo ja nsuꞌwi
    chabiyaꞌ ꞌñaǎn chaꞌ kuꞌniǐn ñuꞌun jiǐn ꞌwan.
  opm-opm: Hanipyah ohe kasip nohnong ma napin pat kasip oh gurnong eimat er nahatin
    ohe kasip basmur. Gurnong da nadason matporhan da yah hat ha songwerim ohe kasip
    oh napin patmur. Ama kasip ohsi noh apris gurnong ha ruumsup nahatipra. Ihan noh
    na apin patin orhor meng mohri nabrak mar nadarhetpor. Nadarhetporhan gur sama
    pomta tei noh apriprawa daham meng ohri mama nadarher ohmur.
  bvr-bvr: Gu-gurda nula ngaypa ngu-wukurrjinga ana-gorrburrwa ngaypa burdak balay
    ngu-nirra, barra nuwurra waypa ngaypa ngu-bengga ana-gorrburrwa, ana-goyburrpa
    gala gun-nga gun-nerra nyibi-rrima. Gala yapa ngaypa burr-guya derta ngu-ningin
    ana-gorrburrwa minypa ganyjarr an-ngayburrpa Bunggawa Christ nguna-wuna; wurra
    gun-gata ganyjarr minypa ngaypa barra derta arr-nega, rrapa ngika barra arr-yerrnyja.
  wal-wal: Taani intteppe haahuwan de7aidda xaafidoogee hegaa gishshassa; taani inttekko
    biyo wode, Godai taayyo immido maatan zemppada, inttenaara iitettanau tana waayi
    koshshana. He maatai taani inttena keexxanau taayyo imettidoogaappe attin, inttena
    qolanau imettibeenna.
  zad-NT: Chzej' le' ṉaa kwenc̱he kat' yid' bi iṉetek' le' zṉia. Ḻa' X̱anchona' noṉe'
    nad' yeḻ' wṉabia' kwenc̱he gaklen' le' gakchale lo xṉez Chioza', aga beṉe'n kwenc̱he
    wlliayaa le'.
  kmg-kmg: No ŋoŋerao fârâ šâire-ŋarezipore qanaŋ šoricko juhuc uŋdâŋ qâreŋke-ŋarekopac.
    Wofuŋzi tâpiri narewec, izi imac-ŋopapemurâ mâcne, hume keteŋ eŋarepemurâ narewec.
  aso-aso: Idoꞌ naza lengita olihe amo mino neꞌmine gamazi mene nogize-lingiduvoniꞌ
    nene lengita alonguꞌ nene Guvelesi veꞌmo neme neineꞌ amuzo nene do sotoꞌ ogo lingine
    dovo gizevoꞌ ogo lengelemalove lo gele minosa nene nogize-lingiduve. Aꞌmine amuzo
    nimineꞌ nene monokuꞌ doꞌmo leme-lengedelongumuꞌ ve losa nevoba asi doꞌmo dize-lengedelongumuꞌ
    ve losa nene nimineꞌ ve.
  uli-uli: Ila fal le itefa babior le irel yodle iddaw tangugmi; bo fal mala iy bela
    holahmi ngo ye towe kkel yai hapatpat ngalugmi le ibe teptap mala kkelel Samol
    le ye fang ngalyey bo ibe hakkelahmi, ngo te mil mala ibe hatayikofahmi.
  nin-NT: Ingga i so kuchi charr ki imba bari ni kanga, wre ki ingga ti kanga nggo
    ingga i si ta ni kpa imba varrvarr hen. Ingga zha di ingga ta na undu nu ukyekye
    ku nggo Atiko wa à ni ingga, ni bu me imba ssu ki, ni si turr imba kahre mu hen.
  acu-NT: Tura asar atumin pasemamtikrarat tusangka, Yuska winaka akuptukchamiayi.
    Antsu atumin kakamtikrat tusa, Yuska wínaka akuptukmiayi. Tura asamtai wi atumin
