    napala pyuo andanyi pyambwalase langiya.
  urd-GVU: یہی وجہ ہے کہ مَیں آپ سے دُور رہ کر لکھتا ہوں۔ پھر جب مَیں آؤں گا تو مجھے
    اپنا اختیار استعمال کر کے آپ پر سختی نہیں کرنی پڑے گی۔ کیونکہ خداوند نے مجھے یہ
    اختیار آپ کو ڈھا دینے کے لئے نہیں بلکہ آپ کو تعمیر کرنے کے لئے دیا ہے۔
  yre-NT: An ya tian 'ka man -kɔɔbli ɛn an 'fluba 'gʋɛ -a crɛn -tɛ 'cɛɛ. Maan drɛ
