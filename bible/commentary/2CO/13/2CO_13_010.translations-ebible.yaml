  rus-SYN: Для того я и пишу сие в отсутствии, чтобы в присутствии не употребить строгости
    по власти, данной мне Господом к созиданию, а не к разорению.
  mbh-mbh: Na tho voth mela nge thomu, make tho wat ur areken, eneke tho sis ve aro
    thomu o oma vothung vengvenga, mo aro nge lek velpoling a thomu nge, aro tho paomelal
    thomu avele, nge engenging ako Toko Pomnga i sungu i a tho nge. Na Toko Pomnga
    i sung ile engenging a tho nge mo aro tho paengeng lomu lemioong, na ini ako aro
    tho pakerenga lomu lemioong avele.
  bdd-bdd: Cimi leta bewa bwagega yalelediwa ma ꞌeguma tutaina yatauyawa sahena yaloiloina
    paꞌala ꞌoimiya, weyahina loinaina ꞌida Badaina ꞌiꞌebwaegauwa geya sabi ꞌabihegalegomi,
