  san-PUN: ਅਤੋ ਹੇਤੋਃ ਪ੍ਰਭੁ ਰ੍ਯੁਸ਼਼੍ਮਾਕੰ ਵਿਨਾਸ਼ਾਯ ਨਹਿ ਕਿਨ੍ਤੁ ਨਿਸ਼਼੍ਠਾਯੈ ਯਤ੍ ਸਾਮਰ੍ਥ੍ਯਮ੍
