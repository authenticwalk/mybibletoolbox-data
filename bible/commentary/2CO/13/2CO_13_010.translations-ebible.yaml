    ane najigotediwa Ǥoniotagodi me ɡ̶adoxokitiwaji. Najigotediwa niɡ̶ida inaɡ̶atetigi
    me ɡ̶adaxawanitiwaji me ili ɡ̶atiwaɡ̶atakaneɡ̶egi, idiɡ̶ida ajaaɡ̶adi me iwaɡ̶atakani.
  bmh-bmh: Iz tubaiman daimai, ag go gonugun ze e sikut wai marem. Ag agal igul eg
    uteimai, suban dabi, iz koli ag waiagab beteimai, izal gusig go Dubanou Ban nug
    mileun eim ag koli kasarabun i awarai. Dubanou Ban nug iz gusig go ag isanarabun
    mileun. Ag eg marabun gusig go milab tam.
  ctu-BL: Jini cha'an mic ts'ijbubeñetla ili t'an che' mach ya'ic añon, come mach
    comic cʌ'leñetla che' mic tilel yic'ot c p'ʌtʌlel tsa' bʌ i yʌq'ueyon Dios. Com
    jach j c'ʌn c p'ʌtʌlel cha'an mic xuc'chocoñetla, mach cha'anic mic jisañetla.
  meq-meq: Hərwi niye na watsakum naha ɗerewel nakay ka bo abəra anəke na, hərwi ada
    nâ ye naha ɓa ka tsətsahum məpəse me tsɨy na, na tərakumeye sa bay. Ta deɗek Mbəlom
    kə vəleŋ tsəveɗ ka matərakum hərwi ada nâ nas kurom ha ɗuh bay, ane tuk na, hərwi
    ada nâ dzəna kurom ka məgəle kame kame.
  noa-H: Magua mʌchcha pãar haar barju nawe sĩi hẽsapta p'ã deepʌ̈i chirʌm, ya pãrau
    mʌ barju k'ap'ʌ naawai hag nawe pãach happai problema t'um arreglaapʌ̈imk'ĩir;
    mag t'um chi arreglaam haawai pãar haar barwiajã hiek k'ẽgk'a hiek'aba haag. Magbamʌn
    mag hiek'aju hawiajã mʌʌn chadcha hiek t'eeg chirʌm, hich maach Pör Cristoouchata
    pãar k'aibag wauba sĩi warag pãar hʌ̈u hamk'ĩirta mag hiek t'eeg hapitarr haawai.
  alp-NT: Bei mere hoko au leki sulate meije ete imi kena au rue kai imi mosare. Leke
    kena au luake loko imire au pake Tuhane Eni kbasare kena ono kberele ete imi yake.
