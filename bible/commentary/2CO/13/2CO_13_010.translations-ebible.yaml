    sébali olame nímala 'emi.
  eng-WEBPB: For this cause I write these things while absent, that I may not deal
    sharply when present, according to the authority which the Lord gave me for building
    up and not for tearing down.
  gfk-H: Ma iakan no burena bia iau pakpakat kaiken ra linga ing iau kis tapaka baa
