  mdy-ETH: ሃያ ኪኢቶ ዒንሢፓ ሃኬ ዓኣዖ ታ ፃኣፔሢ ዬያሮኬ፤ ዬያይዲፆና ታ ዒንሢ ኮይላ ሙኬ ዎዶና ጎዳ ታኣም ዒንጌ ቢታንቶና
