    ovakenari onkantya novetsikashiretakaantantyaari, tera irovena novaariperoshirevaitante.
  san-ASM: অতো হেতোঃ প্ৰভু ৰ্যুষ্মাকং ৱিনাশায নহি কিন্তু নিষ্ঠাযৈ যৎ সামৰ্থ্যম্ অস্মভ্যং
    দত্তৱান্ তেন যদ্ উপস্থিতিকালে কাঠিন্যং মযাচৰিতৱ্যং ন ভৱেৎ তদৰ্থম্ অনুপস্থিতেন
    মযা সৰ্ৱ্ৱাণ্যেতানি লিখ্যন্তে|
  tac-NT: Tabilé gastigárinili ne 'emi, a'bopi ku na'táwaguru. Alekeri osé ne 'emi,
