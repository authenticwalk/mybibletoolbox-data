  cta-NT: 'Loꞌo juaꞌa̱ nscua naꞌ quityi re, masi tyijyuꞌ tsa ndiꞌi̱ naꞌ cuentya jiꞌi̱
    cuꞌma̱, chaꞌ ná caca tyaala naꞌ loꞌo cuꞌma̱ nu loꞌo cua ndyalaa naꞌ ca quichi̱
    tyi ma̱. Chañi chaꞌ cua nda ycuiꞌ nu Xuꞌna na chacuayáꞌ ꞌna, pana ndiꞌya̱ ndyuꞌu
    chaꞌ biꞌ: cuaꞌni naꞌ chaꞌ caja ñiꞌya̱ tyanu tachaa la chaꞌ biꞌ neꞌ cresiya jiꞌi̱
    ma̱; ná ntsuꞌu chacuayáꞌ ꞌna chaꞌ cuaꞌni ñuꞌu̱ lyiji naꞌ jiꞌi̱ cuꞌma̱.'
  bqc-SIM: Ma yã́ beeↄ kɛ̃̀ɛ́, kɛ́ tó ma mↄ, másu wɛbiiwá mà iko pↄ́ Dii kpàa
    mↄɛ́o. A kpàa á zɛdↄa yã́iɛ, i kɛ á gbooa yã́i no.
  tcz-CHONGTHU: Keima kahung masanga hiche naheng uva kajih hi keima kahung tengleh
    nangho khautah a kabollouna ding kati ahi. Ajeh chu Pakaiyin thuneina keima eipeh
    hi nangho thahatsahna ding kati ahin lhahdah ding katiu ahipoi.
  mar-mar: एवढ्याकरता दूर असताना मी या गोष्टी लिहीत आहे, म्हणजे प्रभूने मला जो अधिकार
    उभारणी करण्यास दिलेला आहे, नाश करण्यास नाही, त्याचा उपयोग करून, मी तेथे असताना
    कडकपणाने वागू नये.
  snp-snp: Aya yamu ya kolalo. Wekolakafo aumala nomami ya wenena olu afima o gedo,
    loto nomámaiye. E’e, wenena olu auma wi gedo, loto aumala nomami ne. Yamu namo
    moda aiga oto linateki lako minenamo ya aya aumalawa mino nedami yamu ka naba-naba
    olu oloto pi gimitenae, loto oiya faiga minoto ya kawa lufuwa ya wi fulo gedowe.
  isl-isl: Þetta skrifa ég í þeirri von að ég þurfi ekki að ávíta ykkur eða refsa,
    þegar ég kem, því að ekki langar mig til að nota það vald sem Drottinn hefur gefið
    mér til að refsa, heldur það vald sem ætlað er til uppbyggingar hinum trúuðu.
  spy-NT: Ng'ālyoontoonooto ꞉nyēē yēyoo asir ng'aleechu yoo tāālōō ām wōlēē ōmiitē,
    si nto yoo āyitu mēēbērē chāākōrōmchook ām kāāmuukēywēēk choo kikōōnoo ꞉Mokoryoontēēt.
    /Kiikēēkōōno kāāmuukēywēēchoo ātitiirēēnook, āmēēbērē aserweeteenaak.
  xnn-xnn: Isonga isolatko nan naayda ay ibagbagak sakpay omey issa tapno estenyo
    omona nan ngawi ay ik-ikkanyo tapno adi masapol ay ipailak nan lebbengko ay inted
    Apo Dios ken sak-en. Tay nan tet-ewa ay kaosalana et ta badangak dakayo isnan
    mangsolsolotanyo ken Jesus ay baken nan mangdadaelak isnan pammatiyo is kaosalana.
  mwe-mwe: Ligongo lya kunnjandishilanga jene bhaluwa jino nili kwatalika, ni nkupinga
    pushing'ishe kungwenunji nnandendanje ngalipe kwa mashili gubhambele Bhakulungwa,
    elo, mashili ga kuntaganga ntima na nngabha ga kummulaganga ntima.
  tte-tte: Bwaite kaiwena mwa ami letane bwaite yalele, bwagana sauga bwaite koina
    kagu mwayaga iyai kolimiu. Nuwanuwagu yayanuwapei-baguna-yagimiu naenaenane kwayadudulai
    bagunayan muli mena kabo yalaowa kolimiu. Nige nuwanuwagu yagu loina kaikaiwena
    yaeyawa kolimiu. Kaiwena Guyau kaiwe iyeyama ana paisowa kaiwena. Nuwanuwagu kaiwene
    yayapaisowa ami meli kana kabikabi kaiwena, nige kaba sibayanaemiu kaiwena.
  tcs-tcs: Ai raite demting ya bipo ai go kam de po yupla, so yupla go strete yuplaselp
    bipo ai kesem de. Den ai nogo nid po graule yupla. Ai kare lo blo God wea em i
    bin gibe mi po elpe yupla po kam ol strong Kristian, no po daune yupla.
  hlt-THB: Cedawngawh ni kamah am ka awm awh ve ak ca ve ka qee law hy, ka law awh
    ka sai thainaak haw na nawh am ka tlungnaak aham – cawhkaw saithainaak taw nangmih
    hqenaak aham am nawh dyih sak aham ni.
  soq-soq: Tatamba Iesu ne muka nena e dewalepo sumanaila bedewe badowa enonuna baiwa,
    mai dewalepo sumanaila ele omena baiwa. Ne mai menaneipona e manlawo wineape Tatamba
    muka nena mampe badowa enitulepe dialepa, dia. Sa baiwa ne awoa wainedine letana
    bedewe wasau gagalowa uduudu dialedina.
  qub-qub: Cay isquirbimushäcunata wiyacuptiquega gamcuna cajman chayamur imatapis
    mananami nishayquipänachu. Manami llaquicachinäpächu Tayta Dios churamasha apóstol
    canäpaj, chaypa ruquenga shacyächir yanapänäpämi.
  att-att: Á initúrâ ku yawe nikayu pángè ku umay, tapè arák ku máwák nga ipasingan
    yù pakáwayyâ nga mamággáng nikayu, sangaw nu lubbekà sù gián naw. Ta iniyawâ na
    nikán ni Namarò yù pakáwayyâ, ari ta darálat takayu nu ari galâ tapè mábbágát
    takayu, tapè mapasigaggà yù pangikatalà naw kuna.
  bki-bki: Jidomiano nei naruei mila nobivitauia m̃esi nei biedu ban kamiu vonganei
    ea bogo na nojo koalabo den kamiu kia ga. Kiniou nojidom kamiu kuvijogkario, a
    ver kuvilaio, mia bogo na noviedu, noil sikili re bunu van kamiu. Tubo midu kamiu
    kumitua jum̃aku ka novitikar kamiu, maka ka rila bulag kamiu, mia ka rila kamiu
    kuvavin mave. A ver noviedu a noial jum̃abe, mia monoka nala sikili van kamiu
    ka venia ga memedu ka nalaio.
  bqp-bqp: Ma yã birenↄ kɛ̃̀árɛ kũ má kú kãáoro, de tó ma su, màsun kɛárɛ pãsĩ
    kũ doka kũ Dikiri kpàmaoro. À kpàma á zĩnipɛtɛna yãimɛ, adi kɛ á lɛtɛna yãinlo.
  mcp-mcp: Gwə́ wə́ mə́ ŋgə́ bwey cilə bɨ́ mə kú fwo wɔ́ɔ́s yí, shú nə́ ja mə́ bá
    wɔ́ɔ́s yí, mə bág bə kú zə ŋgə ŋkáánd nə bɨ́ nə ŋkul Cwámba nyə á yə mə yí. Nyə
    a shígɛ́ yə mə ŋkul nyɔɔŋgʉ́ nə́ mə zə́g ŋgə ntáma buud, nyə á yə mə nə́ mə sáág
    nə́ buud bwə́ lálʉg búgə́d.
  hat-hat: M'ap ekri nou konsa lè mwen lwen nou, se pou lè m' rive lakay nou, mwen
    pa bezwen aji sevè avèk nou. Otorite Seyè a ban mwen an, se pa pou detwi nou non
    li ban mwen li. Men, se pou fè nou grandi nan konfyans nou gen nan Kris la.
  npl-NT: Axa ken ayamó nomechontlajpaloa, nomechtlajkuililia para ijkuak nias nomechitati,
    amo chikawak manomechnonotsa ika n tekiwajyotl non Toteko Dios onechmaktili, para
    mamoskalti nomotlaneltokalis iwa amo para nomechpojpolilis.
  bgg-bgg: 'Ji ne nyieliieshii gu ne nathek è ruang ba shii hì zey phro: hì ne gu
    wuiithok shii Ithong è nathek shii rab pha chiih-è achuak yi pha riichai gu shii
    phi pha ji è khoh srane nathek lakhung shii bangchai arey yi ro.'
  eng-TCENT: The reason I am writing these things to you while I am absent is so that,
    when I am present, I will not need to be harsh in my use of authority, which the
    Lord has given me for building up and not for tearing down.
  eng-BSB: This is why I write these things while absent, so that when I am present
    I will not need to be severe in my use of the authority that the Lord gave me
    for building you up, not for tearing you down.
  cpu-NT: Irootakera notyaantantamirori osankinarentsi, tera nosaikimoyetatyeemi eerokaite
