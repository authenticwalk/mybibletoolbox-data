  cbt-NTPO: Napoaton co inaquë ya'huaporahuë', ninshitaranquëma' pënëna'huanquëmaso
    marë'. Ya'ipi co noyahuë' yonquiramasopita naniantohuatama', canconpato, co ana'inta'huanquëmaso'
