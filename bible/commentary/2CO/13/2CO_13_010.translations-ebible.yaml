  ndj-ndj: Topi nguyandika baluwa ayi kunu pandiva kutali, ili pafika kwa yumwi ngotoo
    kuva na maya kwa kuwugola wula uwesu wanyimbili Bambu. Nakaka uwesu wa kujenga
    wa kubowola ha.
  mbj-NT: Hahỹ mo haja ỹỹ kerih do bë ỹ ma erih bë wë ỹ kajaa do pooj jé, bë wë ỹ
    kajaa bä kä, dooh hyb n'aa bë ỹ nabuuj gedoo pé hyb n'aa ky n'aa jawyk doo me,
    hã ỹ kan'oo däk doo me. Jesus, Tak'ëp Hyb N'aa Jawyk Do anoo ta ti ỹ ky n'aa jaw'yyk
    doo, baad hadoo do ỹ moo wät hyb n'aa bë hã, bë h'yy ka'eeh do kah'ũũm hyb n'aa.
    Hã ỹ tabanoo ta ti ta ky n'aa jaw'yyk do bë h'yyb tym gó hanäng do ỹ rejãã hyb
    n'aa nado.
  lat-VUC: Ideo hæc absens scribo, ut non præsens durius agam secundum potestatem,
    quam Dominus dedit mihi in ædificationem, et non in destructionem.
  ngp-ngp: Ivi nivo vikuleka nawa wandikilani ivi haluse handa hale na nyuwe, naivo
    heza kwiza uko, hikwiza kunda mkali kwenyu kwo udahi nink'higwe ni Zumbe, udahi
    wa kuwazengani, hiyo kuwakinyani.
  enq-2: Kamongome namba kyeto diamo dokome nyakama koeyasatale lao daa, nyakama kyeto
    jisatale lao dia. Dopana, namba nyakama-pipa nakatao, nyakamanya pepa pyao peekelyo
    pii dutupa, namba ipato dokopa, Kamongome namba kyeto diamo dokome nyakama longo
    lao pyalanya nalatopa lao pepa pyao peekelyo.
  eng-ASVBT: For this cause I write these things while absent, that I may not when
    present deal sharply, according to the authority which the Lord gave me for building
    up, and not for casting down.
  mna-mna: Sua tio ti, iŋgi aŋbot molo mi aŋbeede piom. Pa leleŋ be aŋma mi aŋkam
    sua kekeŋana piom pepe. Ŋonoono, Merere iur yo pa uraata tio ti. Tana aŋrao be
    aŋkam sua kekeŋana piom. Tamen leleŋ be aŋkam ta kembei som. Pa Merere iur yo
    be aŋpasaana zin tomtom som. Ni iur yo be aŋpombol zin.
  myw-myw: Nagein kadiveiyov ases alel milet towen. Igaw baw, awoum baka̱neimiy waseg
    gunakaleiwag daGuyaws nisekeig, va̱gan bakatimweis amisinap, bitawtoun. Gunakaleiwag
    towen nag va̱gan bayagageimiy, nag.
  sby-sby: Ndalembelengalimo ibi bintu kantananjisa uko kwambeti kantakaboneka kuba
    wayuma moyo. Ndakasebenseshenga ngofu shakame sha bwendeleshi nshendalapewa ne
    Mwami. Ndalapewa ishi ngofu shabwendeleshi kwambeti ndimunyafwe ntesho shakumulyataula
    sobwe.
  sll-sll: Na ha maing pinga hobi isusu ol ni tekiralba, tal nigi dongwo ongwo hobi
    nomani si pirere nomani si kulu sinana dire God yulang na tomua. Tongwo ipire
    na u ni monga bani uralga ure kura hol si ni tekirala dire u banta mole pasi bol
    ni teiwa.
  yaq-NT: Inika'a ji'ojteita ne bat emou bittua, kee emou noitekai, junuen chukula
    emomak aneka, emomak etejoka, ka unnaa bettesi emou in nokbae' betchi'bo. Bwe'ituk
    yo'owe Jesukrijtota betana, kutti in emot nesawee'uta, nee au yuma'atuari. Taa
    junuen emou nokaka, Liojta betana lutu'uriat yuma'isi enchim a' ta'aane' betchi'bo.
    Intok ka junuen, ka tu'ikut enchim ji'optua betchi'bo.
  uro-uro: Näkt as pä gu mänmänäs angät kamäs sagem ngän dä sa ngut säm dangät täkt
    ama enge vä rhakt täkt ama abuk ivakt iva qaku mamär iva ngu navon ngän da anga
    enge anga qrot ngät nävät ama qrot kärangätni i ma Engeska qa von ngo rhäm ngät
    toqoräkt i ngua rhän gem ngän. Sa qa von ngo rhä iangärhäkt ama qrot ivakt iva
    ngua rhatnärhäm ngän sa angän gatnanakt dap kinak kaku va ngu slava na ngät.
  ita-1885: Perciò, io scrivo queste cose, essendo assente; acciocchè, essendo presente,
    io non proceda rigidamente, secondo la podestà, la quale il Signore mi ha data,
    a edificazione, e non a distruzione.
  muy-muy: Nəbikioru pakama hini ana kʉli ka wakita ka ya ti nu driŋ driŋ akaba kʉli
    nahkay ni ti, aɗaba nawayay ti kâmbatumkaba manjəhaɗ gekʉli a. Nahkay eninjʉa
    afa gekʉli a ti anələgi ana kʉli do. Tʉwi goro ya nagray ni ɗek ti nagray àna
    njəɗa ga Bay geli ya àvu ni. Ay njəɗa gani nani ya àvu ni ti ge mijiŋ kʉli do,
    ga məvi njəɗa ana kʉli àna naŋ sawaŋ.
  kqc-kqc: Mina dada, na ya maikeri amegasa mina bura reida, ye ya rofu bae negasa
    na yaku ya moi are rei gira resi ukero vau de regika, Varika amiye di vava na
    maro bi ago gira gira dudu, ya moi odoro regika.
  tav-tav: Mʉja tʉpʉre aágʉ jʉgoye ati pũuro tutuaro mʉjaare yʉ uca joo, topʉ ejaʉ
    tutuaro mena mʉjaare rotigaquẽcʉ. Mani Ʉpaʉ Dio seetobʉja mʉja canʉcʉbʉgopere
    boʉ yʉ cabuio rotiwĩ. Dio ye quetire, cariape macajere na apiba yajioato ĩi mee
    yʉ cabuio rotiwĩ Dio.
  eng-ULB: I write these things while I am away from you, so that when I am with you
    I do not have to deal harshly with you in the use of my authority—which the Lord
    gave to me, so that I may build you up, and not tear you down.
  spa-VBL: Por eso les escribo sobre esto ahora que no estoy con ustedes, para que
    cuando sí esté allá, no tenga necesidad de tratarlos con dureza e imponiendo mi
    autoridad. El Señor me dio autoridad para edificar, no para destruir.
  fra-_FOB: C'est pourquoi j'écris ces choses étant absent, afin que lorsque je serai
    présent, je n'aie pas à user de sévérité, selon l'autorité que le Seigneur m'a
    donnée pour édifier, et non pour détruire.
  hau-ULB: Na rubuta wadannan abubuwa yayinda ba ni tare da ku, saboda yayin da zan
    kasance da ku ba zan zamar maku mai fada ba. Ba na so inyi amfani da ikon da Ubangiji
    ya bani in tsattsaga ku, sai dai in gina ku.
  mal-mal: അതുനിമിത്തം ഞാൻ വരുമ്പോൾ ഇടിച്ചുകളയുവാനല്ല, പണിയുവാനായിത്തന്നെ കർത്താവ്
    തന്ന അധികാരത്തിന് ഒത്തവണ്ണം, പരുഷമായി പെരുമാറാതിരിക്കേണ്ടതിന് ദൂരത്തുനിന്ന് ഇത്
    എഴുതുന്നു.
  urd-GVR: Yihī wajah hai ki maiṅ āp se dūr rah kar likhtā hūṅ. Phir jab maiṅ āūṅgā
    to mujhe apnā iḳhtiyār istemāl karke āp par saḳhtī nahīṅ karnī paṛegī. Kyoṅki
    Ḳhudāwand ne mujhe yih iḳhtiyār āp ko ḍhā dene ke lie nahīṅ balki āp ko tāmīr
    karne ke lie diyā hai.
  far-far: Nia ne sasi nau ku kedea ru nai ki ana kada nau ku to tau kau 'ua fasi
    kamulu. Nau ku sasia fua ne ana kada nau ku leka kau siamulu, nau si balufi kamulu
    ana na nikilalae ne na 'Aofia kwatea fuaku. Nia kwatea na nikilalae nai fuaku
    fua nau ku 'adomi kamulu, ma nao lau fuana falilamulu.
  suz-BL: गो इन नेक्‍था मबाक्‍ङानु, एको चिठी ब्रेक्‍नुङ। मिनु आं जाक्‍ची ना गो इन
    कली हुइश्‍शा, प्रभुमी आं कली गेशो अधिकार कोंइचा ममाल्‍ङल। मेको अधिकार सेल्‍चा
    कली गेशो बाक्‍त, प्रेत्‍चा कली ममाइ। २कोरिन्‍थी १०:११; २कोरिन्‍थी १०:८
  car-NT: Iro ke ro erokon otykon ywopy'pa ro simeroja, ajekosaine yja'ta apo'tun
    pe ywairy man pona. Pari'pe irombo wa. Moro pori'tonano te yjainaka tyje mo'ko
    Jopoto 'wa man apori'tomato'ko'me, arupomangato'ko'me kapyn.
  amp-amp: Bror nd aposer hingrneft fak htamora. Nd hingrneft yak htamohat nd hingrnefthu
    hingrna-yuk hingrna yafothar rpat htamora. Na wuri afo tohhato ndar gontwarpatn
    mrokfom htefiwohat, nanhu yima yuhur duka kangr hifa bi wuri tohhato mrokfom bi
    akfohiyanko, kto na nianeft na nhai wofnkaha tukmoh nyingatikhato tuko nayuk fasoh
    nefm-pno na kfo nyinga fnahneft. Na aposer hingrneft tohwohat, na nhai niko Jisasr
    hikhany tfit na mtohnihato nikmoh yima yuhum frtebikr botebikr-kfot. Nhai. Nann
    Jisasr hik hanyet yimako kfo bmta mrokfom hi hany-hato tpi habokkna hanykfot.
    Nd dukeftn nd aposer hingrneft fak htamora.
  bht-bht: इसा बजा ला मैं तुहाड़े बाल ओंणे ला पेहले तुहांजो ऐ गल्लां लिखा दा है, ताकि
    मिंजो तुहांजो सजा देंणे दे हके जो इस्तेमाल करणे दी जरूरत ना पोऐ, जड़ा मिंजो प्रभुऐ
    दितया है। पर मैं इना हका दा इस्तेमाल तुहाड़े भरोसे जो मजबूत करणे तांई करणा चांदा
    है ना की नाश करणे तांई।
  eng-NOY: For this cause I write these things while absent, that when present I may
    not use sharpness, according to the power which the Lord gave me for edification,
    and not for destruction.
  cub-NT: Yo paperayocare toivaicõjeivʉ apecʉre mʉjare ji cʉede joai mʉjare jocarĩ,
    mʉje meatenajiyepe ayʉ mʉje d̶aiyede, ji eaquiye jipocamia mʉje yebai. Que tedu,
    mʉjare ñájine d̶aiye jaʉbequiyebu yʉre, yópe Cristoi d̶aicõjeiyepe yʉre caivʉ
    ʉ̃́re jʉ aipõevare ãmeina d̶arĩ cõmajivʉre. Ʉ̃́recabe parʉre d̶abecʉ ñʉjare, ñʉje
    chĩore d̶arĩ, dajocare d̶arãjiyepe ayʉ põevare ne jʉ aiyede ʉ̃́re. Quénora parʉre
    d̶aibi ñʉjare, ñʉje torojʉre d̶arĩ, parʉre d̶arãjiyepe ayʉ náre ne jʉ aiyede ʉ̃́re.
  ita-1927: Perciò vi scrivo queste cose mentre sono assente, affinché, quando sarò
    presente, io non abbia a procedere rigorosamente secondo l’autorità che il Signore
    mi ha data per edificare, e non per distruggere.
  lww-lww: Sitomena ne nanene kila nesiri m̃aki nene pim̃asu pan amiu nagane e pogos
    nap̃a nesike perinan amiu wa. Sineun nesape alogearia, a visae akila, yoko pogos
    nap̃a neim̃asu tap̃atete nevis m̃arera van amiu. Sup̃e mligan amiu e lum̃au vena
    nevisuar amiu, pe nakila kare amiuen re poli, ana nakila amiuena ava metava. A
    visae neim̃asu nevisu ve sanape, yoko monar nekila m̃arera van amiu e ga e ya
    nap̃a mesmesun nekila.
  ckb-ckb: بۆیە ئەمانە دەنووسم و دوورم، تاوەکو کاتێک لەلاتان ئامادە دەبم بە ڕەقی نەجوڵێمەوە،
    بەگوێرەی ئەو دەسەڵاتەی مەسیحی باڵادەست پێی بەخشیوم بۆ بنیادنانتان، نەک بۆ وێرانکردنتان.
  nas-nas: Teeꞌkoo enang ning taapoꞌ oꞌnoi aneꞌ daarirerompimang tenang ning diiꞌanko
    mera iiramoarooꞌnaang tee ninka iriꞌ Ovoringe amuuꞌnung ninka. Aiꞌ teie iriꞌ ning
    amuuꞌnung tee diiꞌ deto duꞌanta-koong, diiꞌ kepuꞌkoong deeaꞌ.
  uvl-uvl: 'Iau etu ke kangkanga pe ehas ia alalaha nei lange imo iange huna pomai
    koi: Nga etue nenge ela nge imo, lemek ero nge emak hite imo pe e heporeke imo
    nga kerkerenga nenge Non Soke tunge nge iau. Pe kerkerenga nem ana ume pomam ero,
    ana ume laka nenge poia imo ke ames ke kerkereng nga letemo manmanna ngana.'
  eng-BBE: For this cause I am writing these things while I am away, so that there
    may be need for me, when I am present, to make use of sharp measures, by the authority
    which the Lord has given me for building up and not for destruction.
  ixl-CNT: Vatzsaj nuntzꞌibꞌa opon u uꞌ tzexeꞌ tzaꞌ taꞌn tuul yeꞌsaj vopon tzexeꞌ.
    Ech aatz loꞌoponin, yitꞌ saꞌkojvoksa kajay vunkꞌaꞌnal tetz u vijleꞌm vaꞌl aqꞌel
    tu u kuBꞌaal. Tan aatz u vijleꞌm, chꞌiisabꞌ etetz tu vetatin kꞌatza, yitꞌ xaansabꞌ
    koj el etetz kꞌatza.
  xsi-xsi: Nanayoni Maro Ŋalae ipatea naŋa tu akai i ndamwa ku aveta wurâta ŋine ŋana
    avilami tu kamandi kaika kâ. I ŋandai ilo tu naŋa ma ayaulami ŋga. Kala ŋine naŋa
    amo malawae ŋanami yo, andeta aŋgere ŋgua kaika ŋine lâ pepa tini ku ao imâ pami
    ŋana duvi ŋine kâ; lâ zo ndia naŋa ma ataulo amo kumi kilo, ande naŋa tiniŋgu
    pwâka tu ma aleleami aporo ŋgua kaika mine pami.
  crx-NTPO: '''Et huwa nohch''oh ''úst''oh whe whuz un''a nohts''ó k''e''isguz. ''Et
    whuz un''a nohbulh ''úst''oh de, ndet whe la dune an ndo ''ust''oh ''et neMoodihti
    sgha óonin''ai, ''i be ''aw nohdách''e ne''doosni'' ait''oh. Ndi be ''udedo ''ust''oh,
    ''i be ''on nus Yak''usda ba ulhtus tihle. ''I ''aw be nóhundosda'' ait''oh.'
  kan-OKCV: ಇದಕ್ಕಾಗಿಯೇ ನಾನು ನಿಮ್ಮಲ್ಲಿ ಇಲ್ಲದಿರುವಾಗ, ಈ ಮಾತುಗಳನ್ನು ಬರೆದಿದ್ದೇನೆ. ನಾನು
    ಬಂದಾಗ ನಿಮ್ಮನ್ನು ಕೆಡವಿ ಹಾಕುವುದಕ್ಕಲ್ಲ ಆದರೆ ಕಟ್ಟುವುದಕ್ಕಾಗಿ ಕರ್ತ ಯೇಸು ನನಗೆ ಕೊಟ್ಟಿರುವ
    ಅಧಿಕಾರದಿಂದ ನಿಮಗೆ ಕಾಠಿಣ್ಯವನ್ನು ತೋರಿಸುವುದಕ್ಕೆ ಅವಕಾಶವಿರಬಾರದೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ.
  bbb-bbb: Na jaena na naebe fivo ijia na fasi ige isoe nijiaekina na vuakuva nabe
    darokuma ja kikekimiakinu ro kame isekafiake. Ro na E Ireobo daro fu miema ije
    na abena jone ja ma vierafevo ije arafiriadufuo baki. Ro naka ifejiaga ja jone
    ja ma vierafevo ijia jaka e damuiki redufuo.
  blw-blw: Wat hen ganchat-o way mangensorat hen antoy térén way tugun-o an chàyu,
    ta matugun-ayu hen antoy kamaichà ta no umaliyà, achi koma masapor way pararo
    hen ekaman-o way mandisiplina an chàyu. Ngém ah katot-owanaat wacha chillu hen
    karébféngà way mandisiplina an chàyu te ah Apo Jesus hen nangidchat hen penakamafalin-o
    way hen pontosna agé, wat faén ah kachaelanyu te ah katoronganyu.
  tam-2017: ஆகவே, இடித்துப்போடுவதற்கு அல்ல, உறுதியாகக் கட்டவே கர்த்தர் எனக்குக் கொடுத்த
    அதிகாரத்தின்படி, நான் உங்களிடம் வரும்போது, உங்களைக் கண்டிக்காமல் இருப்பதற்காக,
    நான் தூரத்தில் இருக்கும்போதே இவைகளை எழுதுகிறேன்.
  azz-NT: Huan axcan namechijcuilohuilía nijín notajcuilolamau achtopa que niyás namechcalpanotiu,
    para que cuac niyetos namohuan, ijcuacón amo quipía de namechmachililtis notanahuatil
    ten Totecotzin nechmactilij. Porín Totecotzin nechmactilij ya nijín notanahuatil
    sayó para ma namechyolmajxitijtiyás huan amo para ica nicuejuelos ne namotacuautamatilis.
  spa-RV-1909: Por tanto os escribo esto ausente, por no tratar presente con dureza,
    conforme á la potestad que el Señor me ha dado para edificación, y no para destrucción.
  csy-csy: Tua ahikom siatsua natu hi ngawl in khantosak natu in Pathian hongpiak
    thuneina bang in, note kung ah ka om ciang in a khauh lei in ka zak ngawl natu
    in, note taw ka om ngawl laitak in hi thu te hong at ka hihi.
  mxq-NT: Pa̱a̱ty ma̱a̱nʉm ngakuꞌixtʉ, nja̱ꞌa̱yʉts ma̱ tya̱dʉ neky es miits mnayjyʉjwijtsʉmbítʉdʉt
    kʉꞌʉmʉty, es kyaj jyatyimtsékyʉty es ʉj miits ndukkumʉdówdʉt kots ʉj nnʉjxʉt;
    mʉt ko ja Nindsʉnꞌa̱jtʉmts tʉ xymyoꞌoy yʉ kutujkʉn es myʉj wiin kyajaat ja mmʉbʉjkʉnʉty,
    es kyaj esʉts miits nyajkutʉgóydyʉt.
  tzj-NT: Rmalc'ari' ja tok cow xixnuchap jutz'it chipan awa' jun carta ja ntakel
    ewq'uin ri' como ja tok xquinekaj ewq'uin xa ma qui'il ta ja wi cow nixnuchap
    na in ncoj na chewij ja poder ja ya'on pa nuk'a' rmal ja kajaw Jesucristo. Como
    jari' poder yatajnak chwe chi ncoj chi eto'ic utzc'a chi nixq'uiyi, ma rmal ta
    chi nixnuyoj.
  tdt-tdt: Ho razaun ida nee mak hau haruka surat nee ba imi molok hau baa, atu bainhira
    hau too iha nebaa, hau lalika uza hau nia kbiit nudar apostolu hodi siak imi.
    Tanba kbiit nee ita nia Nai foo mai hau atu bele hametin imi nia fiar, laos atu
    halo rahun fali imi.
  ron-BTF: De aceea vă scriu acestea fiind absent, ca nu cumva fiind prezent, să folosesc
    asprime conform cu puterea pe care Domnul mi-a dat-o pentru edificare și nu pentru
    dărâmare.
  eng-WEBP: For this cause I write these things while absent, that I may not deal
    sharply when present, according to the authority which the Lord gave me for building
    up and not for tearing down.
  eng-FBV: That is why I write about this while I'm not with you, so that when I am
    with you I won't have to treat you harshly by imposing my authority. The Lord
    gave me authority for building up, not for tearing down.
  nld-1939: En hierom schrijf ik dit alles, terwijl ik nog afwezig ben, om bij mijn
    komst geen strengheid te moeten gebruiken krachtens de volmacht, die de Heer mij
    gegeven heeft, om op te bouwen, en niet om af te breken.
  bwo-bwo: Woshan itoke wokdek' befetsat tguut'ir manatse tuutsone, hank'on itok twoor
    doonzo taash b́ imts alon itn kic'iratse, doonzo alo taash b́ im itn tiagisha
    bako iti gaakoshaliye.
  nch-BL: Yeca nimechtajcuilhui ni amatajcuiloli para xijcualtalica nochi cati monequi
    para amo monequis nimechnextilis nochicahualis quema nimechpaxalos. Huan nopa
    tequiticayot cati Toteco nechmacac, amo nijnequi nijtequihuis para nimechtatzacuiltis
