verse: 2CO.013.010
translations:
  kpx-kpx: Di levaleva ko hisaliai laheho hanavoale keu koseanu. Di isiviholinu Kosive
    vuvunemo loholive hoto isute loui ibinae toela laoveliho. Isito vuvune kemo dana
    lohoniege la malevei negotievei.
  okv-H: Eto Bada na nane ungo tihi jigihio kito nau degi ta sovera ari ikena amo
    na ungo tano veava ikae rate ungo jigono ereva ikena eto na ungota degi pambae
    eita mihie ke erevi ere kajihena amo ungona kito jo hapereketo mihirovo pambuto
    ungota degi ke ngahia na mane aisona avoeto ke erevi ere kajihena.
  tbo-tbo: Tau uheiya ma geka a’mgiluma ipa a nenehi hougana naka apega lidumalumi
    binei u baha po u dewa hina witai duma. Ma u witaniwaga anona naka Guyau i weleu
    ipa uyahinei omi witumagana a wikadikadilihi ma ega ipa a lugoluhihi.
  mal-C: കർത്താവ് എനിക്കു തന്ന അധികാരം നിങ്ങളെ ആത്മികമായി പണിതുയർത്താനുള്ളതാണ്; അല്ലാതെ
    നിങ്ങളെ ഇടിച്ചുകളയാനുള്ളതല്ല. ഞാൻ വരുമ്പോൾ, ഈ അധികാരം കർക്കശമായി ഉപയോഗിക്കാൻ ഇടവരാതിരിക്കേണ്ടതിനാണ്
    ദൂരത്ത് ഇരുന്നുകൊണ്ടുതന്നെ ഈ കാര്യങ്ങൾ എഴുതുന്നത്.
  grc-SR: Διὰ τοῦτο ταῦτα ἀπὼν γράφω, ἵνα παρὼν μὴ ἀποτόμως χρήσωμαι, κατὰ τὴν ἐξουσίαν
    ἣν ⸉ἔδωκέν μοι ὁ κύριος⸊ εἰς οἰκοδομήν, καὶ οὐκ εἰς καθαίρεσιν.
  bgc-bgc: इस करकै मै थारे तै दूर रहकै ये सारी बात लिखूँ सूं, के ओड़ै आण पै, मन्नै
    प्रभु के जरिये दिए गये हक तै मन्नै थारे ताहीं दण्ड देणा ना पड़ै, क्यूँके मै इस
    हक ताहीं थारे बिश्वास ताहीं मजबूत करण खात्तर इस्तमाल करणा चाहूँ सूं, ना के थारे
    बिश्वास नै कमजोर करण खात्तर।
  khz-khz: Vovetainai gaurai epepai ekila vetaira atalo-venimina, au enai roe ea aonai.
    Kwalana au ati aririwana, au pana wati-kwara aonai, gomi pana vaikila-gaokami.
    Kwalana Velekou na au erorirori kamuna evenikuto, gomi gemi kamonagi pana vega-tiligara,
    na ati pana vega-rakavara ulanana.
  deu-TKW: Darum schreibe ich dies aus der Ferne, damit ich nicht, wenn ich da bin,
    kurzen Prozeß machen muß nach der Gewalt, die mir der Herr verliehen hat zur Erbauung,
    nicht zur Zerstörung.
  zsr-NT: Qui lë ni naꞌ ruzujaꞌ queëliꞌ lu guich lë ni tsal ni zoaꞌ ziꞌtuꞌ ga zoaliꞌ.
    Niꞌr catiꞌ guidaꞌ ga zoaliꞌ cutu gun bayúdx usacaꞌ ziꞌa lbiꞌiliꞌ, ugunaꞌ dxin
    yöl‑laꞌ uná bëꞌ nudödëꞌ lu naꞌa Xanruꞌ, le nac quië utipaꞌ ládxiꞌliꞌ len clëg
    quië usnitiaꞌ lbiꞌiliꞌ.
  lin-lin: Yango wana, nazali kokomela bino makambo yango nyonso, awa nazali nanu
    mosika na bino, mpo ete, tango nakoya, bomona ngai te lokola moto ya makambo makasi
    na lolenge na ngai ya kosalela bokonzi oyo Nkolo apesaki ngai mpo na kolendisa
    kondima na bino, kasi mpo na kokweyisa yango te.
  hns-NT: Ohie khaatien hamlog aawe se pahiele ie tjietthie liekhiela. Tab hamme oe
    hoekoem na tjalaawe ke parie djaun Parmeswar hamke deis hai. Ham na maangiela
    ie hoekoem kaam me laawe toelogke bieswaas toere bakie barhaawe.
  noa-E: Magua mʉchcha pãar aar barju nawe sĩi ẽsapta phã deepʉ̈i chirʉm, ya pãrau
    mʉ barju khaphʉ naawai ag nawe pãach appai problema thum arreglaapʉ̈imkhĩir; mag
    thum chi arreglaam aawai pãar aar barwiajã iek khẽgkha iekhaba aag. Magbamʉn mag
    iekhaju awiajã mʉʉn chadcha iek theeg chirʉm, ich maach Pör Cristoouchata pãar
    khaibag wauba sĩi warag pãar ʉ̈u amkhĩirta mag iek theeg apitarr aawai.
  eng-EMTV: Because of this I write these things being absent, in order that when
    I am present I may not deal sharply with you, according to the authority which
    the Lord gave me for edification and not for destruction.
  mib-NT: Te tée ri carta yáha nuū rō nde ná tu jeē rī, návāha núu na jéé rī te tuá
    jíni ñúhún cuxeēn rī nuū rō. Chi ni jēhe Jitoho yō jniñu ndíso ri yāha jéē sáha
    ri jeē íje ánuá rō jiín jnúhun ya, nasūu jéē snáā rī.
  lif-NT2: बा खे़ल्‍ले़ चोगुल्‍ले़ कन् पाःन्‍हाॽग खिनिॽओ तामानुःल्‍ले़ तगि साप्‍तुङ्‌ल
    पत्तारो॥ हे़क्‍केलॽरिक् इङ्‌गाॽ खिनिॽओ ताआल्‍ले़ आयुक्‍किन् साक्‍ल ओगप् चोःक्‍मा
    मे़बोःङ्‌ने़न्‍ल के़लॽबा निङ्‌साङ् चोगुङ्‌लो॥ दाङ्‌बाल्‍ले़ इङ्‌गाॽ कन् युक्‍किङ्‌ग
    खिनिॽ फे़त्‍लाःन्‍छे़ मे़ःन्, कर खिनिॽ नसाःन्‍निन् थोबो चोःक्‍मा फाॽआङ् पिराङ्‌बारो॥
  xnj-xnj: Hinu, niyandika balua iyi kuni nivii kutali, muni nikahika kwinu nikotoka
    kuganikiwa kuvya mkali kwinu, mu kuhengela uhotola wenipelili BAMBU, ndi uhotola
    wa kuvasindimalisa sadika yinu nambu lepi uhotola wa kuvagwisa.
  mmx-mmx: Ni lavasuun teren la nia a malagan i na at loxonaleng nia ak lok paxalom
    basinge nimi, kusu do nia ana vot, a noxo lok li lumumuat mavana atnimi mi mo
    lolos Leeme Silok ga raba ia min. Lugugu at na lolos i lok keretna, ti lox alolos
    lununu atnimi la kopmen do ri lox asi lununu atnimi.
  cbr-NT: Nucën 'Ibu Jesucristonën, mitsu 'atimoquinma an iscëx upí 'inun 'aquinun
    'ë cacë 'ixun, cana mitsu isi cuantëcënxunmashi ënë quirica mitsu buánmin, cuanxun
    'ën iscëxmi 'aisama 'icania cushin banaquin masá nuitumiquin mitsu catin rabanan.
  tee-NT: Pus ni jantu anch iclat'avilau pus va icla'ats'oknuniyau ju ani chivinti.
    Ju chunch acsni tavanan aclalakts'intachau ta ts'a jantu lak'oxik'ot'at'it ju
    lhamak'an chai jantu catasq'uiniya' ni aclalak'ak'aimayau. Jantu catasq'uiniya'
    ni aclamalacasuniyau ju tachaput ju quixtaknita ju qui'ucxtin Jesús. Para ju yuchi
    quixtaknilh ju quintachaput ni laich acla'aktaijuyau. Jantiyu' ni va aclalak'alhiniyau
    ju mi'atsucunti'an.
  eng-LSV: Because of this, these things—being absent—I write, that being present,
    I may not treat [any] sharply, according to the authority that the LORD gave me
    for building up, and not for casting down.
  cak-NT: Y roma man ninjo' ta xquich'olin cuando xquinapon iwiq'uin, can c'a naj
    jinc'o-wi nintz'ibaj-e ri carta re'. Roma ri uchuk'a' ri yo'n chue roma ri Ajaf
    Jesucristo, can richi-wi chi jixinto', chi niq'uiy ri ic'aslen chech ri Dios y
    man richi ta jixinq'uis.
  pah-NT: 'Oropota tuhẽ ore pendekokatua. Nurã avo jirekorame ji ikwatijari imondovo
    nhinhi''ig̃a pe me pe mog̃itavo jihoa koty pe pyri. A''ereki ji a''e jiyvyteri
    pe: Po ti ji ikwatijana''ẽi imondovouka g̃a pe, a''ero po ti Corintopeve''g̃a
    pohiri okote''varuhua hugwi nehẽ. A''ero nhivahemame g̃a pyri po ti ji nanhi''ig̃ahyi
    g̃a pe nehẽ imondove''ỹ hahyva''ea g̃a pe nehẽ. Jesus Cristo''ga nhandepojykaharete''ga
    e''i ore ve: “Pepoko ti jireheve''g̃a mbojikoheteavo ji rehe nhinhi''ig̃a kwahavuka
    g̃a pe,” ei Jesus Cristo''ga ore ve. Ga nde''i ore ve: “Penhi''ig̃ahy ti g̃a pe
    g̃a mbopoyjayjare''yma.” A''ea rũi ga ei.'
  sja-NT: Ma-it'ee mɨa na k'art'a parãmaa p'ãji mɨ wãi naaweda. Mɨa parã ɨtrɨa k'inia-e
    bɨ mãik'aapa apida t'ãri p'uapi k'inia-e bɨ, Ak'õrepa mɨmaa mãga oopi bɨ mĩda.
    T'ãri p'uapii k'ãyaara, mɨa parã k'aripa k'inia bɨ pipɨara ijãadamerã. Ma-it'eepɨ
    Tachi Ak'õrepa mɨ parãmaa pëiji.
  xed-xed: Skwi kəl yu ka vindaghunaftá na ɗelewer na, ta diʼiŋ yu nda kaghuni na
    na, kabga va a yu ta dava kaghuni ɓhadaghar yu da kaghuni wa. Vlihavla Mgham ta
    mbraku ŋa ŋla kaghuni ta kəma ta kəma, ŋa ɓadzighunista a wa.
  mks-NT: Jihna ñúhú cáhyí i̱ carta yóho nu̱ ndo̱ já sa̱a̱ i̱ coto nihni tucu u̱ ndo̱hó.
    Jáchi̱ tá ná sa̱a̱ i̱ ja̱n co̱ cúni̱ ca̱ha̱n i̱hvi̱ na̱há i̱ xi̱hi̱n ndo̱ va̱tí
    na̱sa̱ha̱n Ndióxi̱ chuun yóho nu̱ú i̱. Ta co̱ó na̱sa̱ha̱n mé á ña̱ nu̱ú i̱ ña̱
    ná jándihi i̱ sa̱ha̱ ndo̱. Na̱sa̱ha̱n mé á chuun yóho nu̱ú i̱ já ná cuu ndaja
    ndacú u̱ ndo̱hó cuéntá mé á.
  gfk-S: Ma ikin no burwana be iou pakpakat kakarek ra linge ing iou kis tapa baak
    ta mu, kinong ing iou ni hana tupas mu iou malok be ni ter ra dades na harpadano
    ter ta mu haruat ma no nugu kinkinis na gil harkurai. No Watong ga ter ikino kinkinis
    na harkurai tagu be nige hadades mu, ma pata be ura gilgil hagae mu.
  bmu-bmu: Kembunöŋ iŋini memba et al eŋgimamgöra qahöpmö, uruŋini möhamgöbi köhöimegöra
    möta kukösumŋi mi al niŋgiyök. Kukösum miaŋgö qakŋe kinda eŋgöreŋ kamami, nalö
    miaŋgöreŋ könöpuk ak eŋgibileŋbuköra mönö keu ki köröwen mala eŋgöra kimbi ohozal.
    Nanŋinak mindiŋgöm aŋgume ewö, mönö ösöŋ ak eŋgimam. Mewö.
  dgz-dgz: Iwa ap me menan ne ok ma mawayap siangin, ame menan ne amena tauapenawa
    amun nega waran taina gapan kaimakaet ya diain. Amun ame inak ega kakaewa ao tu
    dorapen menan Ayop neneni, e inak ega ae antapenapen menan uon.
  eng-GNV: Therefore write I these thinges being absent, least when I am present,
    I should vse sharpenesse, according to the power which the Lord hath giuen mee,
    to edification, and not to destruction.
  zaa-NT: Por nui nna rudíania' le cártį ántesca itá' tanél·lia' le, para qui'ni làa
    caduel·la' ccá tegá' duro lani le canchu chi il·lania' lani le, porqui'ni poder
    nu benna Señor quia' nna ną́ para qui'ni iỹèni le adí espiritualmente taá, pero
    alàa para gudúl·la'á' latsi' le de una vez tegání.
  eng-WEBSTER: Therefore I write these things being absent, lest being present I should
    use sharpness, according to the power which the Lord hath given me to edification,
    and not to destruction.
  guh-guh: Pacatoyaquinaliatsi mapabaxutoje taponaevajënaeya paxamëjavabelia tavajënaelia
    panenajamatabëcuenexanebinexa pibisiacuene paneexanaejavavecua. Nexata itsa patajopaeliajë
    paxamëjavabelia, apo pacabijatae tsanetsi. Apo pacananeconitsiaexanaetsinua tsane.
    Dioso nitoroba patacaevetsinënexa. Nexata itsa patsialiajë paxamëjavabelia, apo
    jitsipaenë tsane patacananeconitsiaexanaenexa. Biji rajane jitsipajë patacajamatabëcuene
    saëyaexanaejava panevajënaeyabelia paneajamatabëcuenesaënexa Dioso panejumecovënëtsijava.
  bon-bon: Cane ama cita ca naace tääpume yoogärenine, egä cane liba pa lädepene peeyeme,
    cane piba lica pagege drämä cama weebibine wawena, lui tääpume cäme conocäco pisi
    nyene, Acejiyame lui conocäco itu näcäruji cane weebibine ablawejame. Pui conocäco
    lui eei tääpu myene weebibine cabu me wawename, lica gawe me wawename.
  nhw-BL: Yeca nimechtlajcuilhui ni amatlajcuiloli para xijcualtlalica nochi catli
    monequi para amo monequis nimechnextilis nochicahualis quema nimechpaxalos. Huan
    nopa tequiticayotl catli Toteco nechmacac, amo nijnequi nijtequihuis para nimechtlatzacuiltis
    huan nimechcocos, pero nijnequi para huelis nijtequihuis para nimechpalehuis para
    anmoscaltise ipan Toteco.
  swh-ONEN: Hii ndiyo sababu nawaandikia mambo haya wakati sipo, ili nikija nisiwe
    mkali katika kutumia mamlaka yangu, mamlaka Bwana aliyonipa ya kuwajenga ninyi
    wala si ya kuwabomoa.
  wbi-wbi: nikuvalembela amasio agha pano nikyale kukwisa, kuuti niiva nikwisa kulyumue,
    naningasivonaghe sino ndepoonu sikumheela niive n'kali vwimila uvutavulua vuno
    amheliile uMutwa. ulwakuva uMutwa naamheliile uvutavulua uvwa kuvanangania, looli
    uvwa kuvatanga mu lwitiko.
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ yoruɑmmɛ mìn di nɑ tomɑ, kpɑ nɑ̀ n tunumɑ, n ku kɑ bɛɛ
    sɛ̃siɑ kɑ woodɑ ye Yinni u mɑn wɛ̃ n kɑ bɛɛ tɑ̃sisiɑ, n ǹ mɔ n kɑ bɛɛ surɑ.
  eng-KJVCPB: Therefore I write these things being absent, lest being present I should
    use sharpness, according to the power which the Lord hath given me to edification,
    and not to destruction.
  kgk-NT: Upe va'e-rehe ahai peẽ-my kwatia. Agwahẽ e'ỹ mboyve anhemonhe'ẽ teese peẽ-my
    arova uka hagwã pende reko peẽ-my. Upéixa ramo ndapogwereko asýi va'erã pende
    ha-py aime jave. Nhandejáry réry-py inhe'ẽ mombe'uha ramo aiko peẽ-my. Ndaha'éi
    anhemonhe'ẽ asyse-gwi rei aiko upéixa peẽ-my. Pene pytygwõ hagwã peikwaa porãve
    hagwã inhe'ẽ aiko peẽ-my inhe'ẽ mombe'u-vy.
  waj-waj: Ivaara na ngieeradiri variee aa kua aayauvaa fafaarakiaunoo. Ngia koonnama
    variaivaara na ngiiisi viee Udaanga Yisuu Kirisiiva ni tikiai na inna yaagueeqaivaura
    ngii tino ngii ausa mmuaarareevoora na ngieeradiri variee aa kua aayauvaa fafaarakiaunoo.
    Yisuu Kirisiiva ni tikiai na inna yaagueeqaivaura kiau kuaivaa na kiauvai. Na
    hama ngia Anutuuqaa aataruuvaa pikiaateera kuavai kiauvai. Ngia inna aataruuvaa
    iidada koovayaida variateera kuavai na kiauvai.
  cpy-cpy: Rootaki notyaantan-tzimirori iroka jankina-rentsi, teera nojeeki-moyita-tzimi
    eeroka-paeni janta, ari okantyaa eero notsimaan-tawaeta-paakimi paata. Tema riitaki
    Awinkatharite kowakakinawori nowetsika-shireta-kaantan-tyaari, tee ikowakana nowaaripero-shireta-waetante.
  mpx-mpx: O bwaga i yapu eliyamiu ge leta ya ya leleli puna i ola hiwe. Sauga ebo
    na nowa, bahi togegi na pwapwawal ge no gasisi elana ali lahi na giginol. Babala
    gasisi i pem wana tuwalali na matahikan, he nuwau gasisi o na patuwalali wami
    abulilek ana taltal kaiwena, nige ami apapanak kaiwena i oola.
  wbp-wbp: Warlalja-Wiri Jijajirliji yirrarnu ngajuju nyanungu-nyangu Kurdungurlu
    Wiri yungurna-jana yapa pirrjirdi-mani, ngulaju kula yapakuju riwarri-maninjaku.
    Ngula-jangkanya karna-nyarra pipangka yirrarni jaru yungurna-nyarra kurnta-ngarrirni
    kulungku yungunkulu Kaatu yalala-yirrarni kamparrurlu ngajukuju kajirna rdipimirra.
    Ngula-warnu yalala-yirrarninja-warnu Kaatuku, ngulaju kajirna yanirra, kapurna-nyarra
    wangkami ngurrju kulungku ngarrirninja-wangu.
  luo-luo: Ma e gima omiyo andikonu gigi ka aonge kodu, mondo ka achopo iru to kik
    abed makwiny kodu nikech teko ma Ruoth omiya en mar gerou to ok mar tiekou.
  nhe-NT: Yeca nimechtlajcuilhui ni amatlajcuiloli para xijcualtlalica nochi tlen
    monequi para ax monequis nimechnextilis nochicahualis quema nimechpaxalos. Huan
    nopa tequihuejcayotl tlen Toteco nechmacac, ax nijnequi nijtequihuis para nimechtlatzacuiltis
    huan nimechcocos, pero nijnequi para huelis nijtequihuis para nimechpalehuis para
    inmoscaltise ipan Toteco.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܲܢܹܐ ܟܲܕ ܐܵܢܵܐ ܪܸܚܩܵܐ، ܕܐܝܼܡܲܢ ܕܐܵܬܹܝܢ ܠܵܐ ܗܵܘܹܝܢ
    ܩܸܫܝܵܐ ܒܫܘܼܠܛܵܢܝܼ ܥܲܠܵܘܟ݂ܘܿܢ، ܐܲܝܢܝܼ ܕܡܵܪܲܢ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܝܼ ܠܒܢܵܝܬܵܘܟ݂ܘܿܢ ܘܠܵܐ
    ܠܬܠܵܚܬܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnaqłuŋa aglakkitka tamatkua nayuutinġitñama ilipsitñi. Utlautianikkuma
    suammatisrunġitḷusri atuqapku saŋŋiqutiqałiq Agaayyutim qaisaŋa uvaŋnun. Taavrumuuna
    saŋŋiqutiqałikun makitatqugipsi, piyaqquqtaġunġitchipsi taavrumuuna.
  msb-msb: Kaya ngani, an katuyuan ko sa pagsurat sani myintras harayo ako sa iyo
    kay agod pag-abot ko dida dili ko kinahanglan na paggamiton an akon gahom na may
    pagkaisog. Aram niyo, an gahom na hinatag sa akon san Ginoo para sa ikakapasarig
    sa iyo kag dili para sa ikakasira niyo.
