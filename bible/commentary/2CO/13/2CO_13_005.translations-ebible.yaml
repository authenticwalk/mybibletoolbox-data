  som-som: Isjirraba inaad iimaanka ku jirtaan iyo in kale, oo bal istijaabiya. Oo
    miyeydnaan is-ogayn in Ciise Masiix idinku jiro haddaydnan ahayn kuwo aan loo
    bogin?
  mam-C: Chi b'isi'n kyi'jxa qa twutzx qa nimilqexixa. Tu'n ikyjo, k-elil nniky'tzajila
    qa jun twutzxix tsanjil Jesúsqi'n, qu'n xi kynimi'n tu'n nyola. ¿Ma nyapela ojtzqi'n
    kyu'n qa itz' Crist toj kyanmi'n? Qu'n qa nti' Crist toj kyanmi'n, nya twutzxix
    nimilqi'y. Ikytzi'n, q'uqle nk'u'ja tu'n tel kyniky'a te, qa twutzxix tsanjil
    Jesúsqo'y.
  ndj-ndj: Mwilembeshi mwaveni baha ili mumanyi kucha nakaka muva muujumilwa. Muyilembeshi
    mwaveni. Wuli, yumwi mumanya ng'odu kucha Yesu Kilistu kava mugati yenu? Leki
    ng'odu, topi yumwi mulemwa.
  mbj-NT: Taw'ããts hẽ bë ti bë hã hẽ bë kamety, bë hyb n'aa newë, Jesus hã bë h'yy
    kae bä heh'äät ub. Dooh g'eeh bë hapëë bä, Jesus Kristo bë h'yyb gó awät? Ta nehub
    tado bä bë hegãã bä, dooh Kristo hã h'yy ka'eeh do heh'äät do bë do bä.
  lat-VUC: 'Vosmetipsos tentate si estis in fide: ipsi vos probate. An non cognoscitis
    vosmetipsos quia Christus Jesus in vobis est? nisi forte reprobi estis.'
  ngp-ngp: Kehimeni wenye mdahe kumanya kugamba mna mhuwi. Viya nyuwe hamanyize kugamba
    Yesu Kilisito emndani mwenyu? Uneva hiyo ivo nyuwe mdunduga pele.
  enq-2: Nyakamame Jisasa tungi pyao kalyamape, daape lao nyakama tange yapalapape.
    Jisasa Kraisa baa nyakama-kisa kalyamo doko masala naelyamipi? Nyakama tange yapataminopa,
    baa nyakama-kisa nakalyamo lao kandatamino doko, baa nyakama-kisa kalyamo lao
    masala naeyapenge.
  eng-ASVBT: Try your own selves, whether ye are in the faith; prove your own selves.
    Or know ye not as to your own selves, that Jesus Christ is in you? unless indeed
    ye be reprobate.
  mna-mna: Kitiiri su pa ituyom. Mbulu tiom iswe kembei niom leyom urlaŋana, som som?
    Mi karao be kikilaala kembei Krisi imbotmbot la leleyom, som som? Kokena kendemeere
    sorok kembei kuurla, mi kuurla som ma iŋgi.
  myw-myw: Kuyakwaneimiy va̱gan bukukwakins, tabta kusimounids waseg Kelis, o nag?
    Tabta bukukwakins Yeisuw Kelis simiy kusesus? Ne? Tage kukin kal yak nag kusimounid,
    adok nag.
  sby-sby: Kamulicencetani mubone namuli mu lushomo. Panyuma pa kulicenceta mobene
    nimuboneti Klistu uli muli njamwe. Nomba na mucaneti Klistu nkalipo mulinjamwe,
    mwishibeti mulalilwa.
  sll-sll: Kraist gol na tere ol wai ol na tomia dire pir tenga i, pir sina en mo,
    ekin mo, suang i hano. Kraist Yisas yona wu bimia di pirikino? Pirikinanga ha
    i pir sina ekinua.
  yaq-NT: Eme'e'em emo aet temaine, ka ta'abwisi intok jiapsita bepa Krijtota enchim
    suale'po ju'unee betchi'bo. Bwe'ituk ju'u Jesukrijtota tu'u jiapsiwa, lutu'uriapo
    emot jiapsa. Enchim junuen ka jiapsita bepa lutu'uriapo a' sualeo.
  uro-uro: Mamär iva ngän moe asägäk asägäk di ngiat tatnävämne na nas ivakt iva ngi
    lu ivar ngiat tet parhäm gi gatnanakt mamär ura qaku. Nga qaku ngänät dräm i ma
    Jisas ma Krais di qa e väm ngän? Varis kre va i sa ngia matnävämne na nas dä sa
    ngia lu i qaku ngia män bät ama muqutka qärakni i nge nämäni ma Krais.
  ita-1885: Provate voi stessi, se siete nella fede; fate sperienza di voi stessi;
    non vi riconoscete voi stessi, che Gesù Cristo è in voi? se già non siete riprovati.
  muy-muy: Nəhi ana kʉli nahəma, njəhaɗuma ti kə̂ɗəgəzlum ahàr lala day. Lekʉlʉm ti
    kə̀bum kəfumki ahàr ke Krist eɗeɗiŋ aw ? Ŋgay Yezu Krist naŋ bəlaŋani akaba kʉli
    ti kə̀sərum do waw ? Do ni ti bi kə̀ɗəgəzluma ahàr a, kə̀səruma kìjʉmkia ke divi
    a.
  kqc-kqc: Ya kaya yi uka vei mona refa ya bi mokena vari gira aena nufa ba ide. Ya
    kaya ebene refa. O Iesu Keriso yi uka mekori amedo, mina ya kaya mokededi ba ide?
    O rama ya kaya ebene resi no baku reyadi baeko!
  tav-tav: ¿Jesucristore caapi nʉcʉbʉgorã majuu mani ãti? ĩrã, mʉja majuuna mʉja cáti
    aniere tʉjʉ bejeya mʉjaa. Mʉja majuuna to bairona caroaro tʉgooñaña. Jesucristo
    mʉja mena cʉ cãmata cʉ caboorijere mʉja ána. Mʉja mena cʉ cãniquẽpata jocarãna,
    “Jesure caapi nʉcʉbʉgorã jã ã,” mʉja ĩrã.
  eng-ULB: Examine yourselves to see if you are in the faith. Test yourselves. Do
    you not realize this about yourselves that Jesus Christ is in you?—unless you
    have failed the test.
  spa-VBL: Examínense ustedes mismos y vean si están confiando en Dios. Pónganse a
    prueba. ¿No se dan cuenta de que Jesucristo está en ustedes? A menos que hayan
    fallado en la prueba…
  fra-_FOB: Examinez-vous vous-mêmes, pour voir si vous êtes dans la foi; éprouvez-vous
    vous-mêmes; ne reconnaissez-vous point vous-mêmes que Jésus-Christ est en vous?
    à moins que, peut-être, vous ne soyez réprouvés.
  hau-ULB: Ku auna kanku ku gani ko kuna cikin bangaskiya. Ku yi wa kanku gwaji. Ba
    ku lura da cewa Yesu Almasihu yana cikin ku ba? Yana cikin ku, sai dai in ba a
    amince da ku ba.
  mal-mal: നിങ്ങൾ വിശ്വാസത്തിൽ ഇരിക്കുന്നുവോ എന്ന് നിങ്ങളെത്തന്നെ പരീക്ഷിക്കുവിൻ;
    നിങ്ങളെത്തന്നെ പരിശോധിക്കുവിൻ. നിങ്ങൾ അയോഗ്യരായി തെളിയുന്നില്ല എന്നു വരികിൽ, യേശുക്രിസ്തു
    നിങ്ങളിൽ ഉണ്ട് എന്ന് നിങ്ങൾ നിങ്ങളെക്കുറിച്ച് തിരിച്ചറിയുന്നില്ലയോ?
  lit-lit: Patikrinkite save, ar esate tikėjime. Ištirkite save! Arba ar nepažįstate
    savęs, kad Jėzus Kristus yra jumyse – nebent esate Dievo vertinti atmestinai?
  urd-GVR: Apne āp ko jāṅch kar mālūm kareṅ ki kyā āp kā īmān qāym hai? Ḳhud apne
    āp ko parkheṅ. Kyā āp nahīṅ jānte ki Īsā Masīh āp meṅ hai? Agar nahīṅ to is kā
    matlab hotā ki āp kā īmān nāmaqbūl sābit hotā.
  far-far: Nia lea fua mulu kai manata sulia maurie kamulu ki, fua ne mulu ka saitamana
    abulolae kamulu ki bobola fuana wane ne kera famamana ana sa Jesus Christ ki naoma
    nao. Kamulu saitamana sa Jesus Christ go ne to laona maurilamulu. Ma dia nao nia
    si to laona maurilamulu, famamanae kamulu ki nao si mamana.
  suz-BL: इन थमा सुइक्‍तीके ठीक बाक्‍बा देय मबाक्‍ब आंमा नाक्‍शा कोव़ङीने। आंमा नाक्‍तीन।
    येसु ख्रीस्‍त इन आगाम बाक्‍ब, दे मप्रेंदीन। मबाक्‍त हना इन गेय शोर गाक्‍शो दुम्‍ब।
  car-NT: Tamusi amyikanamon me awairykon poko aseke atu'kutoko. Aseke aimengatoko.
    Otaine mo'ko Jesus Kristus wairy anukuty'pa ka'tu mandon? Yja'wangon me pai mandon.
  amp-amp: Niko tuko yak nhtahato htikfot, tu Kraisr kakitohwokon o nhai. Niko tuko
    hti nhtakfot nhai Kraisr ninhu yima yuhur rhukahr, to be ni nd yima mirahn ka
    Kristena. Nhai. Ni bi yima furaye.
  bht-bht: अपणे आपे जो परखा, की तुहाड़ा भरोसा सच्चा है की नी; क्या तुहांजो ऐ अनुभव
    नी होंदा है की यीशु मसीह तुसां च है। अगर नी होंदा है तां तुसां निक्कमे निकलयो
    न।
  eng-NOY: Try yourselves, whether ye are in the faith; prove your own selves. Know
    ye not your own selves, that Christ Jesus is in you, unless ye are unapproved?
  cub-NT: Jã́ri corevajarã mʉja coapa mʉje baju, jã́d̶ovarajivʉ jʉ are nʉivʉre maje
    jabocʉ Jesucristore dajocabevʉva o ʉ̃́re jʉ aiyede dajocaivʉ bácavʉre. Me dápiarĩ
    corevajarã mʉje bajumia. Que teni coreóvarãjaramu cʉrivʉre Jesucristoque cũinávʉpe,
    ʉ̃́re jʉ aivʉ baru. Ʉbenita ʉ̃́re jʉ abevʉ baru, coreóvarãjaramu cʉbevʉre ʉ̃́que
    cũinávʉpe.
  ita-1927: Esaminate voi stessi per vedere se siete nella fede; provate voi stessi.
    Non riconoscete voi medesimi che Gesù Cristo è in voi? A meno che proprio siate
    riprovati.
  lww-lww: Sineun m̃ena nevisawal nesape nevisu sane amiu asum̃a amlip̃ere inu manene
    laa, ana sanape narui, tap̃atete nap̃a amiu ga akilia alip̃ere amiu re sina, sane
    kiamiu viawaena sum̃a m̃arera ke ga wa pona sanape? Avisu ruru amiu, sane asum̃a
    apisu kilale ke sane Yesu Kristo sum̃a miyum̃ae ke e kiamiu malena wa, pona peraga?
    A visae peraga, pona lap̃asa asike nena e malena nap̃a Sup̃e pe su re nena e poli,
    a pe ape nalelagaena re nap̃a pe lelaga poli.
  ckb-ckb: خۆتان تاقی بکەنەوە ئاخۆ ئێوە باوەڕدارن. لە خۆتان بکۆڵنەوە. ئایا نازانن
    کە عیسای مەسیح لە ئێوەدایە؟ مەگەر ئەوەی لە تاقیکردنەوە سەرکەوتوو نەبووبن.
  nas-nas: Diiꞌ diiꞌka paararariai diikaang domang-eta baito-koo otorimanaꞌ masikaꞌ
    oo-koo diiꞌka Karistooꞌ bakaning masikaꞌantarariainaꞌ. Diiꞌke ee tasiꞌperiaꞌ tee
    Pakoꞌpariꞌniiꞌ Jiisuuꞌ diiꞌkoo otoing? Teka aꞌnooꞌ parapaara-koo duaꞌdarimaung
    deekoꞌ diiꞌkoo otoaꞌ tee.
  uvl-uvl: A amnei urume imo sipomo ke nek mukam; letemo manmanna ma ero? Pomerei?
    A amneia ke Iesus Kristus kau tuteu nge imo mau?
  eng-BBE: Make a test of yourselves, if you are in the faith; make certain of yourselves.
    Or are you not conscious in yourselves that Jesus Christ is in you, if you are
    truly Christ's?
  ixl-CNT: Utz nachtaj bꞌaꞌnil nojchixh jik nenima u bꞌaꞌnla chusbꞌal vaꞌl kꞌulel
    setaqꞌo. Iltaj jeꞌ inujul etibꞌ matz bꞌaꞌn qꞌu kam nebꞌaneꞌ. Tan yeꞌ koj etootzaj
    kam qꞌul ebꞌanoneꞌ. Utz yeꞌ koj etootzaj aas atil u Jesucristo texoꞌl. Kamal yeꞌxhkam
    chituꞌ, untzꞌoj yitꞌ bꞌaꞌn koj etatin siatz.
  xsi-xsi: Ara ŋana miki ma kalea sondo pa warakami nemi vetâŋa ku kakai samâŋa pa
    warakami nemi ilo-kalo. Ŋineŋga miki ma kakura tu kasama nemi kalo-tawana kilala
    pwataki. Yesu Kirisi tamwata nde imo ilomi. Tiambo miki kazizâla ŋana ŋinde kâ,
    tiya? Taitu miki kaloŋo ŋga; ambo nemi kalo-tawana nde mao tia, ande Kirisi imo
    ilomi tia.
  crx-NTPO: Na'ooduzúlhdzih! Ndi bé 'alha' hoont'oh-i, 'i bulh áht'oh k'us ooyit áht'oh,
    'et 'i be nohnich'oh whuná'dunulhtun. Sizi Gri nohyó 'unt'oh, 'aw t'éoonuzáhzun
    eh? 'Aw soo cho t'éoonuzáhzun de, 'et de 'et tilah n'ún tizkatne ahli.
  kan-OKCV: ನಂಬಿಕೆಯಲ್ಲಿ ಇದ್ದೀರೋ, ಇಲ್ಲವೋ ಎಂದು ನಿಮ್ಮನ್ನು ನೀವೇ ಪರೀಕ್ಷಿಸಿಕೊಳ್ಳಿರಿ. ನಿಮ್ಮನ್ನು
    ಪರಿಶೋಧಿಸಿಕೊಳ್ಳಿರಿ. ಏನು, ಕ್ರಿಸ್ತ ಯೇಸು ನಿಮ್ಮಲ್ಲಿದ್ದಾರೆಂಬುದರ ಬಗ್ಗೆ ನಿಮಗೆ ನಂಬಿಕೆಯಿಲ್ಲವೋ?
    ಅವರು ನಿಮ್ಮಲ್ಲಿಲ್ಲದಿದ್ದರೆ, ನೀವು ಪರೀಕ್ಷೆಯಲ್ಲಿ ಉತ್ತೀರ್ಣರಾದವರಲ್ಲ.
  bbb-bbb: Ijadufuo nika kojo mukoreigia ganamikinu biesiranamiga jane jone ja Godi
    ma vierafevo ijia bijuana karivoga ja ije giafo. Ro jabe ma vierafega Jesu fu
    oe jone ijia maza boeje fino? Ja maza boeje vame ma ijiaru renoekuva ije ja vierafero
    Jesu fune oe jone ijia finoro ja ijiege vierafedufuo.
  blw-blw: Ihaiha koman chàyuwén chana uwisén hen acharna ta ilana no tot-owa way
    cha omafurot, ta acharna koma paat hen chana fistigarén ta faén chàni. Te ay ammoh
    maid innilayu way wà-achah Cristu an chitaaw no ommafurottaaw tot-owa. Te no maid
    ah Cristu an chitaaw, cha-antaaw peet tot-owa omafurot.
  tam-2017: நீங்கள் விசுவாசம் உள்ளவர்களோ என்று உங்களை நீங்களே சோதித்துப்பாருங்கள்;
    உங்களை நீங்களே பரீட்சை செய்துபாருங்கள். இயேசுகிறிஸ்து உங்களுக்குள் இருக்கிறார்
    என்று உங்களுக்குத் தெரியாதா? நீங்கள் பரீட்சைக்கு நிற்காதவர்களாக இருந்தால் தெரியாது.
  azz-NT: Huan namejuan ximoyoltatemolican ica nejmach para nanquitasque cox melau
    nanquipíaj oc tacuautamatilis ihuan Cristo. Ocsepa namechilía ximoyecyoltatemolican
    namejuan san. Pero cuali xicmatican que Jesucristo yetinemi namohuan como melau
    nantacuautamatij ihuantzin huan como amo nanmosecocauque ya de namotacuautamatilis.
  spa-RV-1909: Examinaos á vosotros mismos si estáis en fe; probaos á vosotros mismos.
    ¿No os conocéis á vosotros mismos, que Jesucristo está en vosotros? si ya no sois
    reprobados.
  csy-csy: Note upna sung ah na om le om ngawl noma le noma ki sittel vun a, ki ze-et
    vun. Note sia a ngina ngawl na hi bana uh le, note sung ah bangbang in Jesus Christ
    om ziam, ci sia noma le noma he ngawl na hi uh ziam?
  mxq-NT: Naywyinma̱ꞌa̱ñꞌíxʉdʉ miidsʉty kʉꞌʉm, es xyꞌíxtʉt pʉn mmʉbʉjktʉp ja Jesukristʉ.
    ¿Tii kyaj xypyʉktʉ kwentʉ ko Jesukristʉ ꞌyity ma̱ miidsʉty pʉn mjantsymyʉbʉjktʉp?
  tzj-NT: Bien c'a tec'ambajaj kaj ewi' eyon, ixix c'a quixtz'atowi ja wi ni katzij
    wi' chi c'oli ja yukulbal ec'u'x ruq'uin ja Jesucristo. ¿La ma ewotak ta c'a chi
    c'oli ja Jesucristo pa tak ewanma? Queri' rbanic ja wi ni katzij wi' chi ix xin
    Cristo.
  tdt-tdt: Imi kaer metin imi nia fiar ka lae? Imi rasik tenki tetu di-diak imi nia
    aan. Koko di-diak ba. Se imi kaer metin duni imi nia fiar, entaun imi sei hatene
    katak Kristu Jesus hela iha imi nia laran. Se lae, imi fiar ba Kristu ibun tutun
    deit.
  ron-BTF: Cercetați-vă pe voi înșivă dacă sunteți în credință; pe voi înșivă încercați-vă.
    Sau nu știți că Isus Cristos este în voi, în afară numai dacă sunteți netrebnici?
  eng-WEBP: Examine your own selves, whether you are in the faith. Test your own selves.
    Or don’t you know about your own selves, that Jesus Christ is in you?—unless indeed
    you are disqualified.
  eng-FBV: Examine yourselves to see if you are trusting God. Put yourselves to the
    test. Don't you yourselves realize that Jesus Christ is in you? Unless you have
    failed the test…
  nld-1939: Onderzoekt uzelf, beproeft uzelf, of gij in het geloof zijt gebleven.
    Bespeurt gij niet bij uzelf, dat Jesus Christus in u is? Zo niet, dan doorstaat
    gij de proef niet.
  bwo-bwo: It amantsatse it kúp'tsok'o sheengsh danosh it tooko t'iwintsde'er s'iilere,
    it atsono fads'iilere, Iyesus Krstos itgitsots b́wottsok'owo t'iwintsde'atsteya?
    Mank'o wotob́k'zal fadewor dihrte etee,
  nch-BL: Huajca ximotajtachilica cuali sinta nelía antaneltocani o amo. Ximoyejyecoca
    sinta anquichihuaj tamanti cati quinextíaj para nelía anquineltocaj Tohueyiteco
    o amo. Ximotatzintoquilica sinta temachti anquimatij para Jesucristo itztoc ipan
    amoyolo. Pampa sinta amo, huajca amo nelía anquineltocaj.
  quc-TNT: Chichomaj ba' pa ri iwanima' we kas ix cojoninak che ri Cristo. Kas china'
    iwib jas ri i banic. ¿A mat quich'obo chi ri Jesucristo c'o pa ri iwanima', o
    we ne xak quibij chi ix cojoninak?
  tfr-NTPO: Pjãy opmiydos om go, pjãy mär l̈öng Cristo Jesús go jl̈õkoyore miydëmi
    wl̈o. Ĩmi ga Cristo shäng bomi tjok l̇l̇ëm wl̈eni ga miydëmi e go ga pjãy mär
    l̈öng ba go l̇l̇ëme.
  kaq-NT: Cristo man nincacoinain hihxon man jihuetai shinannahue. Matobi shinamehnahue.
    ¿Mato chicho Jesucristo jihuetai man honanyamahin? Nincayosmabo man hihyamahiya
    ta jano jihuetihqui.
  sgb-sgb: Nakêm yo, ya dapat yon pakapoliahên no ampamiyay kaw hên main paniwala
    kana. Taganán muwang yo ya atsi kamoyu hi Apo Jesu-Cristo! Kayno ayn ya pon kamoyu,
    no a kaw pon ampaniwala kana.
  vie-1934: 'Chính anh em hãy tự xét để xem mình có đức tin chăng. Hãy tự thử mình:
    anh em há không nhận biết rằng có Đức Chúa Jêsus Christ ở trong anh em sao? miễn
