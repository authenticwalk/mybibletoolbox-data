  san-TIB: ཨཏོ ཡཱུཡཾ ཝིཤྭཱསཡུཀྟཱ ཨཱདྷྭེ ན ཝེཏི ཛྙཱཏུམཱཏྨཔརཱིཀྵཱཾ ཀུརུདྷྭཾ སྭཱནེཝཱནུསནྡྷཏྟ།
