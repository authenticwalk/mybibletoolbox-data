  san-ORI: ଅତୋ ଯୂଯଂ ୱିଶ୍ୱାସଯୁକ୍ତା ଆଧ୍ୱେ ନ ୱେତି ଜ୍ଞାତୁମାତ୍ମପରୀକ୍ଷାଂ କୁରୁଧ୍ୱଂ ସ୍ୱାନେୱାନୁସନ୍ଧତ୍ତ|
