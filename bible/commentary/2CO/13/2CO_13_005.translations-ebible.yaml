  peg-peg: ମି ପାର୍ତିତ ମାନାଦେର୍‌ କି ଆକାୟ୍‌, ହେ ବିସ୍ରେ ଜାର୍‌ ଜାର୍‌ତିଂ ପରିକ୍ୟା କିୟାଟ୍‌,
