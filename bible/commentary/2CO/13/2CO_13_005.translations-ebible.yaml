    pitanami!
  zpq-NT: Ḻe gonyaṉe' xbab c̱helen' še da' ḻi chejnilaže'le Jesucriston'. Nach gacbe'ele
    zoe' len le'e še da' ḻi chejnilaže'lene'.
  por-TFT: 'Por sua parte, cada um de vocês deve perguntar-se: “Eu acredito na mensagem
    de Deus sobre Cristo?” Cada um de vocês deve se certificar de que realmente crê
    em Cristo e lhe pertence. Ele mandou seu Espírito para morar dentro de vocês.
    Quando vocês se examinarem dessa forma, —tenho certeza que não é por acaso verdade
    que —[RHQ] me dirão: “Sim, claro que pertencemos a Cristo.”'
  gwi-NT: Nakhwa gwik'injigwiighit łi'didlii nilii ji' geenjit gwinzii needadoon'in.
    Gwinzii needadaan'in ts'ą' Jesus Christ vik'it dinjii inlii kwaa łee ji' Christ
    vik'it gwiindaii kwaa t'oonchy'aa.
  gvn-gvn: Yurra, nyajijika. Nyajijika, binalmanka, nguba Jesusanda manubajaku dajijin,
    nguba kari. Kaki yurra nyungun kari wukurril, yurra nyungunku binal kari. Kaki
    yurra binal yurra Jesusanji kunaman, yurra nyungundu dajijinkuda.
  nhy-NT: Namejwan amonewian ximotakan, para ankimatiskej kox anmoyekketokej itech
    namotlaneltokalis, ximotakan kox melawak anpowij inawak Cristo. ¿Amo ankimomakaj
    kuenta nik in Jesucristo kajki amowan? Pero tla amo ankimatij, kijtosneki mach
    melawak antlaneltokakej.
  asm-FB: আপোনালোক বিশ্বাসত আছে নে নাই, সেই বিষয়ে জানিবলৈ নিজক পৰীক্ষা কৰি তাৰ প্ৰমাণ
    চাওক। যীচু খ্ৰীষ্ট যে আপোনালোকৰ অন্তৰত বাস কৰি থাকে সেই বিষয়ে আপোনালোকে অনুভৱ
    নকৰে নে? যদি নকৰে তেনেহলে আপোনালোক অপ্ৰমাণিক লোক।
  okv-okv: Avoeto ungo Iesu tumota ere ovete aere avo ungota jo sirikevujo. Eto ungo
