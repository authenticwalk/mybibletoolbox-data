    nikwe ig Jesus Cristo ay yipit. Ku ig yuma ayge yipit, nikwe yis ka gihiyegapuma.
    Amun ini yis ikewne Jesus gihiyegapu he waditnepyenen.
  iou-iou: Unita kadäni kadäni irit kuŋat-kuŋatjin kaŋpäŋ nadäŋpäŋ bänepjin ŋode yäpmäŋ
    daniŋpäŋ nadäk täkot; Nin nadäkinik ikek burenitä kuŋatkamäŋ ba nämo? Jide? Jesu
    Kristo u bänepjin-ken itak u nämo nadäkaŋ? Täŋ, bänepjin yäpmäŋ daniŋpäŋ kawä
    nadäkinikjin nämo paränä Kristo bänepnin-ken nämoinik itak yäŋ nadäneŋ.
  ntp-NT: Cʌʌgavʌr tʌtʌgitoda aapimʌ istumaasi ivueeyi mʌsabai cʌʌga vaavoitudai.
