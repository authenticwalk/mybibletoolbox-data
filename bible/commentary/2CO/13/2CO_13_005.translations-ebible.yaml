    ᤁᤧᤴᤗᤛ᤻ᤛᤢᤶᤔᤡᤴᤗᤥ॥
  mie-NT: Coto túnī ndá nú maá nú tú íñí nīhin nú jíín tūhun cándíja nú yā. Sāhá vāha
