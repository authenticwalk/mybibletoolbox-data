    tatu ñima chihin cha nɨɨ iñi ndo cuahán ndo chata Nyoo, ra Cristo ña nyaá ra chihin
    ndo.
  tzo-NT: Nopo me ava'yic ti jujunoxuque ti mi ach'unojbeic ti mero melel ti sc'op
    ti Diose. Nopo lec c'u x'elan avo'ntonic. Na'ic ti te oy ti avo'ntonic ti Jesucristoe
    hech chana'ic ti oy cabtel. ¿O mi hovil chaval ti ach'unojique?
  ind-AGS: Periksalah dirimu untuk melihat apakah kamu percaya pada Allah. Uji diri
    kalian. Tidakkah kalian sendiri menyadari bahwa Yesus Kristus ada di dalam kalian?
    Kecuali jika kalian gagal dalam ujian…
  omw-omw: Qutaa nkye Karaisira qua riemwaqi quarave? Nkye nkyeta tukyama kye taqaate.
    Nkye qiove tiqata, Iesusi Karaisiva tiri utaqi variho, tivara? Nkye hia qio mwitaa
    tivera, nkye hia Karaisira qua riaahuama varivara.
  yrb-yrb: Yanu torowa imue eawe. Yanu naueta bunawere utaita aba me ari? Yanu torowa
    ue eawe. Yesu Keriso Dawa yanu neno ubarero ibinu ina imutaita aba me? Ya uwarana
    ba naueta uwara aba Godi ekodeda irue ibinita?
  maa-NT: Jñò, chít'aà ini̱ma̱‑nò, tsà kixi̱í kjoa̱ nga ndaà mokjeiín‑nò i̱t'aà ts'e̱
    Nainá. Ndaà chít'aà ini̱ma̱‑nò xi ti̱jñò‑nò. ¿A mìtsà tíjiìn‑nò nga Cristo tíjnajiìn
    ini̱ma̱‑nò? Ta̱ jngoò‑la tsà mìkiì tsatojioòn koni s'ín kichìt'aà‑nò.
  mcq-mcq: Ja nimairoa vajijino hiju ho paꞌajaho ojono mina vene kaꞌavara. ꞌEne ja
    ojono piuhaꞌarame kaha. ꞌÚ ja Keriso kaꞌene joni vaji hinujaho maiꞌo pakavu raka?
    ꞌEne ja vejuroꞌi ma irijino Godoni ea ꞌwavaraꞌe reꞌiraꞌomo ꞌariꞌava.
  sus-A: وٌ شَ وٌ يّتّ مَتٌ عَ كٌلٌنقٍ رَ شَ وٌ دَنشَنِيَشِ. وٌ شَ نَ مَتٌ عَ قَنيِ
    رَ. وٌ مُ عَ كٌلٌن عَلَ شَ مِشِ سُفَندِشِ عِسَ نَ وٌ بْحّ عِ؟ كْنْ شَ وٌ بَرَ
    عَ تٌ وٌ مُ دَنشَنِيَشِ، عِسَ مُ نَ وٌ بْحّ عِ دٍ!
  jpn-1965: あなたがたは、信仰に立っているかどうか、自分自身をためし、また吟味しなさい。それとも、あなたがたのうちにはイエス・キリストがおられることを、自分で認めないのですか。――あなたがたがそれに不適格であれば別です。――
  fra-SBL: Examinez-vous vous-mêmes, pour savoir si vous êtes dans la foi. Examinez
    votre propre personne. Ou bien ne savez-vous pas, en ce qui concerne votre propre
    personne, que Jésus-Christ est en vous ? à moins que vous ne soyez disqualifiés.
  yka-yka: Pikilun bi teˈed duk payamanun bi bang bennal ke kaˈam sandel pu Isa Almasi
    atawa gaˈi. Gaˈi ke kataˈuhanbi weˈ luˈu Isa Almasi patennaˈ dem ateybi? Bang
    gaˈ iye luˈu, hātinen gaˈi toˈo weˈ sandel kaˈam si iye.
  mle-mle: Gwur gwuraam kwurkitaan av gwur gwura kwagwuradi yaab likil mwiya mwiyab
    Jisas Kraisak wukijibir tinadiygwurik ay maa. Aw gwur vikirakiy kwagwura Jisas
    Krais di gwuraam rawun kwakwanaad. Aw gwur saal dikik yinadiygwurik way?
  shp-NTPO: Jaskara iken, matonbinixpari shinan meran onanmeekanwe, moa ikoni Cristoki
    koshiaboki maton ikanai ixon maton onannon; matonbinixpari tanakaakanwe ¿Matonki
    onanyamaa, Jesucristo ikonkon mato meran itina? Ja tanakaati jawékiainbo maton
    shinan namanresaibi.
  aom-aom: 'Nasi öriroho nadi bijeho geꞌi aꞌi jemesi arijoꞌarije garorovoromo gare
    jemë Keriso uhohuꞌo mae uehorovëvego o ma-döëremu mae uehorovëvego. Jemë iae garomo
    uvarujeje: Iesu Keriso Corinth rajo nosi dë vövöbajoꞌere hijaje höjo. O na jemë
    ma-döëremu muoho vaejarujeje.'
  geb-geb: Nde wari wo mbui tɨvira ganɨv, wari wo ndɨkndɨgira ganɨv, warira ndɨkndɨgɨri,
    nde guigira Zisas khothɨgi ndɨkndɨk havhargi o, fhu? Nde tuituigip wari wo mbui
    tɨvira ganɨri. Ee, nde kaŋgi fhuv thi? Zisas Krais nden ndavi vherir ki o, fhu?
    Ana nde phorga ki fhu, nde guigira ana khothɨgi fhu.
  bsj-bsj: Ko cuwa kumero na ko to kano kom ki no mor bilenkerer di. ko ma dor kumero
    min cuwaka. Ka to bo ki bati Yesu wi more kume ka? wi more kume ati kawo na ci
    ciya kange kom di.
  cak-cak: Pero rix titz'eta-ka-ivi' si kitzij iyo'on ivánima riq'uin ri Jesucristo.
    Tinic'oj-ka utz-utz ri ic'aslen. ¿Man iveteman ta c'a chi ri Jesucristo c'o iviq'uin?
    O riq'uin juba' tok ninic'oj-ka ri ivánima nina-ka-ivi' chi xa man c'o ta iviq'uin.
  chf-NT: Iran abala si a totoj tz'onänla jiq'uin. Ch'ä a c'ajalinla si a tz'onänla
    o mach. ¿Mach quira a wila que aj Jesucristo ya'an t'oc anela? Si mach ayanba,
    a päpä' tz'onila jiq'uin.
  tlf-tlf: Kale ipkil utamin. Waantap kapta Yesus Krais imi ilak uyo dobap umdii,
    bota Krais iyo kapmi aget tem uyo alba kale minte, kanube Krais iyo kapmi aget
    tem uyo albaala umdii, kapmi Krais imi ilak dugamin uyo tii kelin-tem albap kale,
    ilipmi aget tem uyo tele utafi-bomta, nuyo God imi ilak uyo dosup kalaa, dosaalup
    kalaa agan-bom-nilipta o ageta ko.
  piu-2006: Wangka ngaatjanyalpiya kulila! Tjukarurru nyinakitjangku Yalatjiya kulila,
    walytjangku!, “Tjinguru ngayulu yilta Yiitju Kurayitjaku tjukarurru nyinanyi?”
    Yalatji kutjupangku kulira, tjinguru wiyawana kutu nyinangutjangku kulilku. Tjinguru
    yaṉangu kutjupangku kulilku kutu tjukarurru nyinangutjangku. Yalatjinyurra tjukarurru
    nyinangutjangka Yiitju Kurayitjalu nyurrangarrinya tjungu nyinarra yaṉṯayaṉṯalku.
  poh-NT: Ruꞌum aj reꞌ nkakꞌor aweh tak chi reꞌ aj hat-tak ruꞌ chawicꞌsaj awi̱b tak
    pan jenoꞌ pajoj noꞌjbal ilbal reh wi til woꞌ chi chꞌiclic acapew-bal tak chiri̱j
    i Jesus on maꞌ chꞌiclic ta. Reꞌ hat-tak awehtꞌalim tak chi reꞌ Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric wilic chic pan acꞌacharic tak reꞌ cok ruꞌ maꞌ xelic chawach
    tak chi coric i pajbal anoꞌjbal na̱banam tak ra̱j rikꞌorom chi maꞌ jeꞌ ta woꞌ
    reꞌ.
  tue-tue: 'Mʉ́ã basiro ateré naĩrõ sãĩñáña: “¿Diamacʉ̃́rã Jesuré padeorára niiĩ marĩ?”
    jĩĩña. Mʉ́ã basiro teeré ĩñate. ¿Mʉ́ã masĩrite Jesucristo mʉ́ãmena niirére? Masĩcu
    sáa. Apetó tiirá, diamacʉ̃́ cʉ̃ʉ̃rẽ padeorícu.'
  bjp-bjp: 'Gam tie fafis gam tom: Imel e unune kimi, le biil? Gam par fafis gam tom.
    Arafah, gam iliim u sabin le Iesu Karisito ae na liu kimi? Male biil, ke unune
    kimi biil i tekentu.'
  xon-xon: Ni lik nimi aabimbin aah bi pu na man, ke ni sil tii Yesu Kristo naadii
    aan naa tii. Ni taa lik maabimbin aah bi pu na man, ni li lik nimi nibaa aabimbin
    aah bi pu na. Naa bee ke Yesu Kristo bi ni ni ii? U bi ni ni la; u yaa kaa bi
    ni ni kan, naa ye waanib mbamɔm.
  tzo-ZNT: Yechꞌo un jaꞌ tscꞌan chanopic jujun mi jꞌechꞌel achꞌunojic o. Aꞌyo abaic
    cꞌu xaꞌelanic. ¿Mi yech ti xchiꞌinojoxuc ti Cristoe, o mi yech noꞌox chanopic?
  mpm-NT: Ko vijna na kachi ri nuu ra naa ra, ja na nduku ndee ra nu ka kandixia ndaa
    ra jnuꞌun Yandios sɨkɨ Jesús xi tuu. Ti na saꞌa vaꞌa ra nava ndiyo ini ra siuku
    ra jnuꞌun un, nava tu jnaꞌnu ndatu ra nuu Yandios. ¿Xi tu ka jini ra ja Cristo
    Jesús kancha ya jiin ra naa ra sɨkɨ ja ka kandixia ra maa ya nu? Ti nu ka kandixia
    ndaa ra jnuꞌun Yandios sɨkɨ Cristo Jesús, nusa ti tu jnaꞌnu ndatu ra nuu ya.
  ots-NT: Gui ntzohmitsjɛjʉ cja̱ gui hñöntsjɛjʉ, ¿cja guí tɛndijʉ car palabra ca dú
