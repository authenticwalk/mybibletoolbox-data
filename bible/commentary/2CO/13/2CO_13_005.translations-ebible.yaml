    ala Jisas Kraes 'amoe ma 'amoe mola. Amooru moru su'ana la Jisas Kraes mola ne'e
    to'oru 'ubulana moori lamooru. Ma lauta ngaia 'ame nana'i 'ubulana moori lamooru,
    nga tagoto'onga 'amooru 'e 'ame kwala'imori.
  ded-ded: Nga ngeni negen negensinggoc kecdae me kpac, imocac ngenaoc tembuc tembuc
