  unx-unx: ଆପେ ବିଶ୍ୱାସ୍‌ରେ ମେନାପେୟା ଚି କାହା, ଏନ୍‌ ବିଷାଏରେ ଆପେ ଆପାନ୍‌କେ ବିଡ଼ାଅତାନ୍‌ଲଃ
