  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤛᤧᤰᤂᤠᤒᤠ ᤆᤥ᤺ᤰᤐᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤛᤠ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ
