    cumva sunteți într-adevăr descalificați.
  pon-pon: Komail jojon pein komail, ma komail kin weweideki pojon; komail kajaui
    pein komail; de komail jo aja duen pein komail, me Iejuj Krijtuj kotikot lol omail?
    A ma jo, komail me japun.
  nhe-BL: Huajca ximotlajtlachilica cuali intla nelía intlaneltocani o axtle. Ximoyejyecoca
    intla inquichihuaj tlamantli tlen quinextíaj para nelía inquineltocaj Tohueyiteco
    o axtle. Ximotlajtlanica intla temachtli inquimatij para Jesucristo itztoc ipan
    imoyolo. Pampa intla axtle, huajca intzinquisque ipan nopa tlayejyecoli pampa
    ax neli inquineltocaj.
  sps-sps: Toobo faarof yam a tsivom mi te onot ma nat fi nei ito te faason faman
    fi romi ten Krais ge na sikia. Ito te gim fi romi ma nat faarof to te kaa fi non
    e Jisas Krais tsumi, mi kuar pet emanaa tan kat iny toobo faarof a tsivom sam
    duem bus em.
  wnc-wnc: Siwan ginda Jesue natapa akekekanggak ba dasing? Ginda gisane natdetdetzaatangu
    ie nataaing kaknga asinggan usanzitnong. Usanzike ninu Jesue kekeknga dua ba yuamang
    ngang natake usanzike yutnong. Sike Jesu Kraisda nindane musipmikatang pukuke
    nin pakut ngangu dua nataaing ba dasing? Dua natake ginda gisa usanzike natapa
    ninu yangga aminu moo siknga dakngakumang ngang anggaman siwanu Jesuta ninu inae
    dua pakut ngang natapnong.
  bus-bus: À a zĩnda tàasi kɛ à gwa, tó á kú Yesu Kirisi náanɛkɛna guu. À kɛkɛ à a
    zĩnda gwa. Á dↄ̃ kɛ̀ Kirisi kú a guuroo? Tó lɛnlo, a funamɛ.
  gub-BL: Peme'e pezehezehe nehe kury. Pema'enukwaw katu penemiapo kwer rehe nehe.
    Zazeruzar Zezuz rehe zane. Aipo zaiko tuwe hehe uzeruzar ma'e ài, peze pezeupe
    nehe, pezehezehe pepuranu pà nehe. Zaneruwihawete Zezuz hekwe pepy'a pe hekon
    a'e. Pekwaw heko haw. Xo heruzar 'ymar nuwereko kwaw hekwe upy'a pe a'e wà. Aze
    mo nuiko iwer pepy'a pe a'e, iaiw mo urema'ereko awer ure.
  imo-imo: Eno yu mele mele enongano enonga konopuma apuruko pilkolio, lino Kraist
    paimbo, Yunge ungumu paimbo nimbo enge nimbo pilipo moromolonje molo molonje ningo
    pilengei! Enongano yu mele mele paa wamongo pilengei! Kraist Jisas enonga konopuna
    moromo ningo pimele konopu lteo. Molo aku teko manda manjiko pilkolio paimbo nimbo
    enge nimbo naa pilipo moromolo ningo pilengeiya?
  boj-boj: Niŋgi nuŋgo segi segi so tenemtoqniy. Niŋgi degyqab di niŋgi Kristus qa
    nuŋgo areqalo siŋgilateqnub kiyo sai kiyo di qalieqab. Yesus Kristus a nuŋgo are
    miligiq di unu di niŋgi poiŋgosai kiyo? A nuŋgo are miligiq di sqasai di niŋgi
    endegsib qalieqab, niŋgi aqa tamo bolesai.
  eng-DRA: Try your own selves if you be in the faith; prove ye yourselves. Know you
    not your own selves, that Christ Jesus is in you, unless perhaps you be reprobates?
  knf-knf: Natenan ŋleefan nameena me nafiyaar *Kriŧtu, naşalaan bnuura iko yi nakdoluŋ.
    Naanyikrën kë Yeŧu Kriŧtu awo ţi an i? Këme nawin kë naanfiyaari?
  san-KHM: អតោ យូយំ វិឝ្វាសយុក្តា អាធ្វេ ន វេតិ ជ្ញាតុមាត្មបរីក្ឞាំ កុរុធ្វំ ស្វានេវានុសន្ធត្ត។
    យីឝុះ ខ្រីឞ្ដោ យុឞ្មន្មធ្យេ វិទ្យតេ ស្វានធិ តត៑ កិំ ន ប្រតិជានីថ? តស្មិន៑ អវិទ្យមានេ
    យូយំ និឞ្ប្រមាណា ភវថ។
  arn-NT: Küme ngüneduamuwmün eymün kisutu, femngechi tamün inaduamael rüf dungu mew
    may tamün müngeltuniefiel ta Cristo. Ngüneduamuwmün tamün fente küme feyentuleael
    ta Cristo mew re ella müten no. Fey kom ngüneduamuwülmün, fey rüf mew feyentulelmün
    ta Cristo mew, fente küme kimaymün ñi rüf mülen Cristo eymün tamün mongen mew.
  zas-NT: Lëjt gajc gol been xgab bal walidi rliladxidi Jesucrist. Lëjt gajc gol been
    xgab xhienaag nabandi. Gol gogbee guial ma nabandi con Jesucrist, bal id rnieezidi
    guial rliladxidi laaman.
  ken-NT: Chák ká mmʉɛt bɛghɔ mbák, ndǔ ɛkakánɛkɔ ɛyɛka, bǎkòŋo mɛnyɨŋ ɛbhɛn
    mǎnókó. Yɨŋɨ́ ká mmʉɛt. Mbák ɛpu nɔ, nɔ́ bǎkwɛn nɛmɔ.
