verse: 2CO.013.005
translations:
  kpx-kpx: La evievi kaovai elehage laeau seleveta evievi ataea. Emena evievi ata
    holioholialea. Kelisona la uvumo uge lana hilokage laeau evievi ataea. Isito au
    la uvumo uoholige laeau evievi ata holioholilu.
  okv-H: Avoeto ungo Iesu humota ere ovete aere avo ungota jo sirikevujo. Eto ungo
    Keriso ta toho be kito amo Keriso ungota jo ta iresuja avo kesova.
  tbo-tbo: Ona galena memi omi witumagana uyahihi o woomomota bo eega? Ma Yesu Keliso
    u hinemi e memae amaka o galena tuhagaya bo eega? Inapa eega, yaka naka amaka
    o peu.
  mal-C: നിങ്ങളുടെ വിശ്വാസം പ്രകടമാകുന്ന രീതിയിലാണോ നിങ്ങൾ ജീവിക്കുന്നതെന്ന് നിങ്ങളെത്തന്നെ
    പരീക്ഷിച്ചുനോക്കുക. ഈ പരീക്ഷയിൽ നിങ്ങൾ തോറ്റിട്ടില്ലെങ്കിൽ ക്രിസ്തുയേശു നിങ്ങളുടെ
    മധ്യത്തിലുണ്ട് എന്നു നിങ്ങൾ അറിയുന്നില്ലേ?
  grc-SR: Ἑαυτοὺς πειράζετε εἰ ἐστὲ ἐν τῇ πίστει, ἑαυτοὺς δοκιμάζετε. Ἢ οὐκ ἐπιγινώσκετε
    ἑαυτούς, ὅτι ⸉Ἰησοῦς χριστὸς⸊ ἐν ὑμῖν ⸋ἐστίν;⸌ Εἰ μή τι ἀδόκιμοί ἐστε.
  bgc-bgc: अपणे-आप ताहीं परखो, के बिश्वास म्ह सच्चे सां के न्ही। जै थम अपणे-आपनै सच्चा
    पाओ, तो थम इस बात नै जाण ल्योगे, के यीशु मसीह थारे म्ह वास करै सै। अर जै मसीह
    थारे म्ह वास न्ही करदा तो थम अपणे परखे जाण म्ह हारगे सों।
  khz-khz: Gomi matotaumi aomi e gemi maguli pio gita-kalakalara, gomi taunatauna
    magemi kamonagi pa aikina. Gomi matotaumi gemi maguli na e gemi kala na pio vevega-matagai
    taunatauna! Pa gomi matotaumi ati goripa-rorirorina, Keriso gomi aomi ai etaluna
    pa? Pene taunatauna matotaumi goveagirorina, ne goripana, Keriso ati gomi aomi
    ai, vonai voupe gomi taunatauna ati gokamonagi-taunataunana.
  deu-TKW: Versuchet euch selbst, ob ihr im Glauben seid; prüfet euch selbst, oder
    erkennet ihr nicht an euch selbst, daß Christus Jesus unter euch ist? Ihr müßtet
    denn gar unecht sein.
  zsr-NT: Gul‑yú cuinliꞌ chquiꞌ réjlëꞌliꞌ Cristo o cutu. Gul‑síꞌ bëꞌ laꞌ cuinzliꞌ.
    ¿Naruꞌ cu nö́ziliꞌ zóalenëꞌ lbiꞌiliꞌ Jesucristo chquiꞌ le nactë réjlëꞌliꞌ Lëꞌ?
  lin-lin: Bomimeka bino moko mpe botala soki bozali kati na kondima ; bomitala penza
    bino moko malamu. Boyebi te ete Yesu-Klisto azali kati na bino ? Loba ete bosila
    kokweya liboso ya komekama.
  hns-NT: Toelog apane me sotj kie toelog satj-moetj Kriest me bieswaas kare hai aur
    kie Jiesoe Kriest toelogke diel me rahe hai kie na. Djab aise na hai tab toelog
    naklie iesaai baate.
  noa-E: Pãachdëupai wir aig wajapha pãach oobat, pãachdëu Cristo iek ʉ̈khatarr gaai
    agtha ubʉ nʉm khap aag. ¿Pãrau khaphʉ naabá chadcha Cristo pãar thãar ee sim?
    ¿Wa ʉ̈khaba nʉmta sĩi par iiupaita i iek ʉ̈kha nʉm aajẽwa?
  eng-EMTV: Scrutinize yourselves as to whether you are in the faith; prove your own
    selves. Or do you not know yourselves, that Jesus Christ is in you, unless indeed
    you are reprobates?
  mib-NT: Coto ndee rō maá ró núu cáhīin nīhin ró jíín jnúhun cácandíje ró yá. Sáha
    vāha ro cuenta. ¿Te á tu cájini rō jeē ndeé Jesucristo ini anuá rō, te núu ndaā
    jeē ní cacandíje ndije ró?
  lif-NT2: खिनिॽ नसाःन्‍निन् से़क्‍खाबा चोःक्‍पि मे़ःम्‍बि फाॽआङ् आबाङे साॽरे़म्‍मे़ॽओ॥
    ये़सु ख्रिस्‍ते़न्‌खिनिॽओ वाॽ फाॽआङ् के़न्‍निःसुम्‍मिम्‍बि? ख्रिस्‍ते़न्‌खिनिॽओ
    होःप्‍ने़ फाॽग्र से़क्‍खाए कुसाङ्‌के़न्‍लस्‍सुम्‍मिन्‍लो॥
  xnj-xnj: Mujilingulila bwina mwavene muni mumanya ngati chakaka musindamili musadika,
    mjilola mwavene. Wu nakujimanya ngati Yesu Kilisitu avili mugati yinu? Ngati lepi
    ndi nyenye mshindwili.
  mmx-mmx: Mina ila mumu lorooro atnimi kusu mina ven kibis i do nemi mi ruuna lununu
    ruturun. Kereva, mixokleklen i do ne Iesu Karisito i nemen keneng atnimi? Do xopmen,
    i lox asuusu i do mira subu vam at loklok tong pen.
  cbr-NT: Mitsúnbi camina sinánti 'ain, caramina asérabi Cristomi catamëti ax cuëëncësabi
    oi 'i quixun. Upí oquin ca sinan. ¿Caramina 'unaniman. Jesucristo ax ca asérabi
    mitsubë 'icë quixun? Asérabi Cristonanma 'ain ca ax mitsubëma 'icën.
  tee-NT: Alakts'int'anuch'ok'oc'ant'it mi'akstu'an. Ac'ats'at'it ni vasalh lhilac'ap'inat'it
    ju Cristo u jantu. Ja va jantu c'ats'ayat'it ni t'ajun ju Jesucristo lami'alhunut'an
    ni vasalh lhilac'ap'inat'it ju yuchi. Para ni jantu pus jantu t'ajun ju yuchi
    lami'alhunut'an.
  eng-LSV: Try yourselves, if you are in the faith; prove yourselves; do you not know
    yourselves, that Jesus Christ is in you, if you are not disapproved of in some
    respect?
  cak-NT: Cami can titzu-ka-iwi' rix, xa can ketzij chi iyo'n iwánima riq'uin ri Jesucristo.
    ¿Man iweta'n ta c'a chi ri Jesucristo can c'o pa iwánima? Ri Jesucristo can c'o-wi
    iwiq'uin; pero xa rix can manak-wi iniman, can man c'o ta iwiq'uin.
  pah-NT: Marã pendeaporog̃ita naerũ? Ndapejikogi pe Jesus Cristo'ga rehe naerũ? Pekwaha
    hete ti pejiyvyteri pe. Pe napembaragwahavi Cristo'ga jikoty'ara rehe penhipavẽi
    naerũ? Po Cristo'ga ndojikoty'ari pe pavẽi, a'ero po pe Cristo'gareheva'ea rũi
    hamo.
  sja-NT: Pia k'ĩsíatɨ parã t'ãri chaachaa. ¿Wãara Jesucristode ijãapatak'ã? Mãgá
    ijãa p'anɨ pɨrã, k'awa p'anɨ Cristo bapari parã ome. Mamĩda p'oyaa ooda-e p'anɨ
    pɨrã irua oopi bɨk'a, wãara iru ba-e parã ome. ¿Wãara-ek'ã?
  xed-xed: 'Ndanawandana kaghuni ka ghəŋa ghuni ta ghəŋa ghuni, ŋa grafta ghuni ka
    ma zlghay nda ŋuɗuf kuni tsi, ka kitsi. Ndanawandana kaghuni ɓa ka ghəŋa ghuni,
    tsatsaf a kuni kazlay: Mamu Yesu Kristi ma kaghuni kəʼa ra? Ba tsatsaf a kuni
    tɗukwa kasiʼi wa.'
  mks-NT: Xíní ñúhú cande̱hé va̱ha ndó mé ndó á mé a̱ nda̱a̱ táhyí cándeé cáhnu ini
    ndó Ndióxi̱. Xíní ñúhú coto ndojó ndó mé ndó. Ta tá mé a̱ nda̱a̱ táhyí cúú ndó
    cuéntá Jesús xíní ñúhú ndicu̱hu̱n ini ndó ña̱ ndáca̱a̱n Jesucristo ini ínima̱
    ndo̱ á tá co̱ó yúhu̱ uun va ndó cúú ndó cuéntá Jesús.
  gfk-S: I tahut be mu na nes mur habaling mu ura nunure be mu kis ter ta ira linge
    dait nurnur ine. Kaia, mu walar mu. Hohaam, pa mu le nes kilam be Krais Jisas
    i kis naramon ta mu? Iesene be mu puko balik tano numu walawalar i hamanis be
    Krais paile kis naramon ta mu.
  bmu-bmu: Mönö nanŋini törörök kewöt aŋgume. Uruŋini meleŋda ölŋa Kraist möt narize
    me qahö, miaŋgöra mönö esapesapnöŋ ala kewöt aŋgume. Kraist Jisösgö Uŋaŋan uruŋine
    mal köhöizawi, mi möt kutuze me qahö? Uruŋine qahö malja ewö, iŋini mönö esapesap
    miaŋgöreŋ et eŋguiga Kraistkö buŋaya qahö akze.
  dgz-dgz: Ek ingane geanguan tan ae yawan, e gaset Iesu anu tumaseana, om ap di waniasi
    go? Ap menan ek tayao wareyao tan. Ap gapan Iesu e nimakayap amba potayap wandini
    anuiwanin go uon? Uon wanewa, ame anu tumat ega gase wakaumean.
  eng-GNV: 'Proue your selues whether ye are in the faith: examine your selues: knowe
    yee not your owne selues, howe that Iesus Christ is in you, except ye be reprobates?'
  zaa-NT: Liulába tsè' latsi' le nna licú'u prueba la'a mísmuba lebi'į para cca le
    saber canchu hualigani ríalatsi' le Cristua. Hua yù ba le qui'ni Jesucristua nna
    dúe lo losto' le álá. Canchu labí yù le, entonces a la mejor labí ná lé creyente.
  eng-WEBSTER: Examine yourselves, whether ye are in the faith; prove your own selves.
    Know ye not your own selves, that Jesus Christ is in you, except ye are reprobates?
  guh-guh: Jica jane. Panajamatabëcuenelivaisiëjëre itsa xaniajai pepacuene Cristo
    papijajivimë. Itsa pepacuene Cristo papijajivimë, nexata payapëtaename Cristo
    papecayajavaponaponaejava. Itsa Cristo apo papijajivimë, nexata Cristo apo pacayajavaponaponae.
  bon-bon: Weene weemämu apicetnäripeye päpäname, egä weene nää toraca Yeesu Keriso
    ne jitrungeniye. Weene liba birige äsecrera peei apicetnera cabu ca, weene piba
    umle gemi, egä tabe pisi nyene weeme cabu.
  nhw-BL: Huajca ximotlajtlachilica cuali sintla nelía antlaneltocani o amo. Ximoyejyecoca
    sintla anquichihuaj tlamantli catli quinextíaj para nelía anquineltocaj Tohueyiteco
    o amo. Ximotlatzintoquilica sintla temachtli anquimatij para Jesucristo itztoc
    ipan amoyolo. Pampa sintla amo, huajca antzinquisque ipan nopa tlayejyecoli pampa
    amo neli anquineltocaj.
  swh-ONEN: Jichunguzeni wenyewe mwone kama mnaishi katika imani. Jipimeni wenyewe.
    Je, hamtambui ya kuwa Yesu Kristo yumo ndani yenu? Kama sivyo, basi, mmeshindwa
    kufikia kipimo hicho!
  wbi-wbi: lilo, mughelaghe jumue neke mukagule nave muli nu lwitiko. asi, namukulutang'hania
    kuuti, uYeesu Kilisite ali n'kate mulyumue? umwene mwale, looli nave namukulutang'hania
    mukunilue.
  bba-bba: I lɑɑkɑri koowo kpɑ i tii wɛ̃ɛri i wɑ ì n nɑɑnɛ doke kɑ ɡem. I ǹ tubɑ
    mɑ Yesu Kirisi wɑ̃ɑ bɛɛ sɔɔ? Nɡe i wɑ mɑ i ǹ turɑ mɛ.
  eng-KJVCPB: Examine yourselves, whether ye be in the faith; prove your own selves.
    Know ye not your own selves, how that Jesus Christ is in you, except ye be reprobates?
  kgk-NT: Peẽ katu, peteĩ teĩ penhemongeta katu pende py'apy-py peikwaa porã hagwã
    pende jeroviaha-rehe. “Ajerovia rei para'e ajerovia porã-ma para'e Hesu Cristo-rehe”
    peje ae katu pendéjehe penhemongeta-vy pende py'a ndive. Peẽ ae peikwaa pende
    py'apóry. Pejerovia tee ramo Hesu-rehe, inhe'ẽ marangatu onhemoĩ pende py'apy-py
    pende py'apóry kwaaha pejerovia teemaha hese peikwaa hagwã. Ha ndapejerovia teéi
    ramo hese nomoĩry. Penhemongeta katu pende py'apy-py peikwaa porã hagwã pende
    jeroviaha-rehe.
  waj-waj: Ngia ngiingii aakiaiyauvaki tuqinnama taatee. Ngia Anutuuqaara kutaavaivee
    kiaa aataruuvauda ngia hara kiada variaannee? Tuqinnama ngiingiiiyara yaata utida
    rikiaatee. Mo vaa ngia rikiaavai. Yisuu Kirisiiva ngii aakiaiyauvaki varinoo.
    Mo vara ngia ngii aakiaiyauvaki taavo hama variinnee? Vara ngia kati unnakua kiaa
    kiada kutaavaivee kiaannee?
  cpy-cpy: Tema pikenkishiryaa-kota-wakyaa. ¿Piriiperotaatzima eeroka pikemijantee?
    ¿Tema piyotee-yini ijeeka-shiretan-tzimi Jeepatzii-totaa-rewo? Aritaki okantari,
    terika, aamaa-shityaa tee piriiperotzi eeroka.
  mpx-mpx: Nuku labosemiu tab ku nanawaa abulilek ana kamwasa elana. Totomiu wami
    pagan nuku hile. Ku atena Yeisu Keliso i minaa eliyamiu, age? E i minaa eliyamiu,
    yaa ebo wami pagan nanakina kaiwena nuku sogu, he nigeya.
  wbp-wbp: Marda kankulurla wala nyina Jijaji Kirajiki, lawa marda wala nyinanja-wangu.
    Nyurrurlarlu marda kankulu nyanungu milya-pinyi Jijaji Kiraji ngula kanyarra jirrnganja
    nyina. Marda milya-pinja-wangu-jukunkulu. Kujarlaju, kula-jana miimii-nyangka
    yapa ngalya-kari, nyunturlu-nyanu miimii-nyangka maju-japa mardanpa, marda jungarni-mardanpa.
  luo-luo: Nonreuru ane ka bende un gi yie. Adier, ngʼireuru ane uwegi! Bende un gi
    ratiro adier ni Yesu Kristo ni eiu, makmana ka uonge yie?
  nhe-NT: Huajca ximotlajtlachilica cuali intla nelía intlaneltocani o axtle. Ximoyejyecoca
    intla inquichihuaj tlamantli tlen quinextíaj para nelía inquineltocaj Tohueyiteco
    o axtle. Ximotlajtlanica intla temachtli inquimatij para Jesucristo itztoc ipan
    imoyolo. Pampa intla axtle, huajca intzinquisque ipan nopa tlayejyecoli pampa
    ax neli inquineltocaj.
  aii-aii: ܨܲܚܨܹܝܡܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ ܘܚܙܹܝܡܘܼܢ ܐܸܢ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܝܬܘܿܢ. ܬܲܦ̮ܬܸܫܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ.
    ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܝܼܠܹܗ، ܐܸܠܵܐ ܐܸܢ ܢܵܦܠܝܼܬܘܿܢ ܒܨܲܚܨܲܝܬܵܘܟ݂ܘܿܢ؟
  esk-NT: Qanuqitilaaqitchi uuktuġusri ilipsitñik iñuugaluaqmaŋaapsi ukpiqsrił̣ikun.
    Iḷisimanġitpisiuŋ Jesus Christ itilaaŋa ilipsitñi? Qiñiġnaqtinniaġiksi agaayyutikuaġupsi—ukpiŋŋuanġisuaġupsi.
  msb-msb: Susiha niyo an iyo sadiri kun matuod man gayod na nagatuod kamo. Porbari
    niyo an iyo sadiri. Nano, dili niyo naaraman na ada sa lawas niyo si Jesu-Cristo?
    Pwera naman lang gayod kun dili kamo pumasar sa pagporbar sa iyo.
  cpa-NT: Cu²rø² quieng² jǿg³ dsøg¹² chi²júh² ŋi²nioh³ hniah¹² ju³lah lǿa¹² jǿg³ ma²héh²
    hniah¹². Quieng² jǿg³ dsøg¹² quiánh² hniah¹² guiogh¹³. Ju³dsiagh² hoh¹² hniah¹²
    hi² quianh¹³ hniah¹² Cristo, chi²júh² lah¹dsóh² héh² hniah¹² jǿg³ quiah¹²dsa.
  dso-dso: ତମେ ନିଜେ ନିଜେ ବିସ୍‌ବାସେ ଆଚାସ୍‌ କି ନାଇ, ବିଚାର୍‌ କରି ଦେକା । ଜିସୁକିରିସ୍‌ଟ
    ତମର୍‌ ବିତ୍‌ରେ ବାସା ଅଇଆଚେ ବଲି ନାଜାନାସ୍‌ କି ? ତମେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌ ନାଇକେ, କିରିସ୍‌ଟ
    ତମର୍‌ଟାନେ ବାସା ଅଏନାଇ ।
  meu-meu: Sibomui ba hetahu bona sibomui ba hediba, umui na abidadama taumui eiava
    lasi. Lalomui asie pararamu Iesu Keriso na lalomui ai a? Bema lasi, umui na dia
    heḡereḡere.
  yva-NT: 'Syare weapamo vatan nanentabo nyo taune nanuga raen dati: nyanave Kristus
    ai tugaive rako? Ribeker wapo raen Yesus Kristus no wasanuga rai jivae. Weramu
    ranivara vatane inta po taune anuga rakani yara Yesus Kristus no rai jewen, weamo
    vatano napije apa anave tugae ma jewen yara angkarije ma.'
  dgc-dgc: Tiyakén moy, éng manatili kam ta péniwala tam o éwan. Masdan moy i sarili
    moy. Ewan moy baman tukoy a édse dén dikam ti Jesu Cristo? O siguru éwan. Siguru
    mégwari-wari kam san a méniwala.
  zpm-NT: Nana sca, tozhal goḻcobey dieṉ zha mban to. Wen wen goḻcobey dieṉ pe nli
    dib zdoo to rliladz to Jesús. ¿Pe nli mban to zig none gban zha ne rliladz me?
    ¿Pe zig zie dze rieṉraa to ne me nacnie to, me rnabey lo to? ¿Te loxaque diidzse
    ye nac ne laa to rliladz me?
  hix-NT: Omnyamo rma ehutwatxoko. Kryestu hona rma menyatxowà. Otkukmatxoko. Ohnawohrany
    kat naye, Txesusu Kryestu. Otkukmaxaho rma, onà wyaro haxa katà màketxowà. Noro
    mryenon mehra wehxan hamà, màketxow katà.
  sim-sim: Ermba ermbak os Jisasin ji hishindiyanda nombo jihin jihinjik ji oweioweiheyeka.
    Os ji liyawa jihi oson mukunak ma li heye li mba, �Ma tondo Jisasin hishindiyanda
    ma tolir,� karem li mbaku mo wahau? Os ji mba, �Jisas Krais wavu nihik linda ambu
    ri,� karem ji mba nahi, jir mbeek nombo worna indingan tiyanda ambu jir. Jir nombo
    wornan angop halawa jir.
  npi-ULB: तिमीहरू विश्‍वासमा छौ कि छैनौ भनी आफैँले जाँच । आफैँलाई जाँच । येशू ख्रीष्‍ट
    तिमीहरूमा हुनुहुन्छ भन्‍ने तिमीहरूले महसुस गरेका छैनौ ? उहाँ हुनुहुन्छ, नत्रता
    तिमीहरू स्वीकृत हुँदैनौ ।
  cgc-cgc: Usisaen nyo gid inyo na kaugalingen aged sigurado kaw na gatuo kaw ki Cristo.
    Isipen nyo gid tak impusibli na dili nyo mlaman na Jesu-Cristo naan ki kyo! Piro,
    daw Jesu-Cristo an ula ki kyo, beet ambalen na dili kaw matuod na gatuo ki kanen.
  tim-tim: Akto yekâ yeŋeak hilâm ârândâŋ biwiyeŋe dopkom nâŋgâm heŋgemgowei. Akto
    ye Humogâlân biwiyeŋe kârikŋe katâi me bo? Yeŋeâk mem potalakbei. Akto siâŋe biwiŋe
    Yesugâlân bo kali are Yesu Kristo olop bo manmap.
  yor-yor: Ẹ máa wádìí ara yín, bí ẹ̀yin bá wà nínú ìgbàgbọ́; ẹ máa dán ara yín wò.
    Tàbí ẹ̀yin fúnra yín kò mọ ara yín pé Jesu Kristi wá nínú yín? Àfi bí ẹ̀yin bá
    jẹ́ àwọn tí a tanù.
  wos-wos: Guni hafu guna mawuliré mé hurukwexé. Guni Krais Jisaska jémba sarékéta
