  mya-mya: သင်​တို့​သည်​ယုံ​ကြည်​ခြင်း​၌​တည်​ကြည်​သူ​များ ဟုတ်​မ​ဟုတ် မိ​မိ​တို့​ကိုယ်​ကို​ဆန်း​စစ်​ကြ​လော့။
