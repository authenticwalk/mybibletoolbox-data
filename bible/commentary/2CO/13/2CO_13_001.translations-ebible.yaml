  byx-byx: Iara dai ngu narliip nguat den sagel ngen ip ma depguas niirang. Dai ngu
    narliip ngen drlem sever ama lengi i nget nep ma langinka ma’, ‘Kuasik mager iv
    ama Kiap ka raarl ne a qek ne ama lengi nagel iaq ama quanaska. I ariq aiv ama
    udiam dap kuarl ama depguas na ra, dai araa lengi raquarlna. Dai mager iv ama
    Kiap ka raarl na qa de maget.’ Dai sa ngua nem gua lengi maiiram sagel ngen ip
    ngua taarl na ngen.
  ctu-CTI: Ti yuxyajlelel mi quejel c tyʌlel c jula' añetla. Mach yom mi lac ch'ujbiben
    mi an i mul quixtyañu ti' t'an jach juntiquil pero yom mi lac ch'ujbiben i t'an
    cha'tiquil o mi uxtiquil tsa' bʌ i yoque ilʌyob.
  zos-NT: Yøti tu'cay ñajcøsi ma'ṉba mi ndu'ndame. Como it aṉgui'mguy o'ca cyotyajpa
    metzcuy tu'cay testigos, jetse viyu'ṉajpa cøva'cø'ocuy, jetse ma'ṉbø ndzøjque'te.
  gvs-gvs: Ame awowoiwo moe bogina sivatonigu bei ao avadademi go, takínona manuna
    Gínina Kimaasabaina ina vatulúkwana wowókana manuna konuwāisi. Gininayana kana,
    ‘Totalavaita adi taiyuwo o adi taito goi itoboinedi tomota ina wowókana tamo tamo
    takamoitamoedi.’ Atukeda 19:15 Ame konuwāisi unana tutayana ao, totalavaita tobágala
    idi goyo bei sikamoitamoedi.
  kbm-kbm: Ayeu garngav yem sawa ailu gikwai, beti ve nanumul nalek vukuri. Be eitit
    tatpweng are gikwai ve yaun ebe giengk Pomate ane kapia ok ginei dangeteik; “Amol
    ailu me aitol ginei as yaun nitangi ate ge, okob yaun etok atob ano nile.”
  rmc-rmc: 'Kada imar hin tritovar, so džav ke tumende. Hin pisimen: „Dojekh lav ačhela
    pro duj abo trin švedki.“'
  apr-apr: Dookoot nga patol ki nanga la bet amala matak so ang mulu nga. Ngan rau
    ke Maro iwete nen, “Kumata tool ru too tol bet tipamede betanga atu ye soo so
    yo pombe nga, ngan betanga tina ngan moolmool.”
  tiy-tiy: Beeniy gétéléwe gule kétukaw gu begom. Atin wén i Ménsulate Kébéréh i Tuluse
    mano, “Amuk wén i ségétéw étéw ténébo ménsala, kailangan wén i ruwo gétéw taloo
    no téléw gétéw énggégito de atin fayagé roy ati énggito ruwe fantag bé ni kétébo.”
    Mélaw amuk gégumahu diyaan, fégélingoé kuy de kétébo gom brab kukumé kuy de étéw
    ménsala. Bénréh gun i ni dob begome bé do gétah amun nangéy gu begom ténukaw bé
    géruwo nuwe gule. Atin béréhé ku man ségule dob ni sulat.
  nlg-nlg: Aeni me ke toluni tughuru ni mai kaoamiu. Na pukuna keri kau righitaoni
    utoi na nilabumiu na pukuna na Gegere tabu te bosaa me ghaghua, Ke vagha ko hurua
    siki tinoni ke, erua pe ke tolu na tinoni koukolu mughua ge kara bosaa na hava
    to kokoea ke, te utuni.
  dgr-DOGNT: Dıì taà-eht'aà naxıts'àhtłaà ade ha hǫt'e. Dıı hanì dek'eèhtł'è, “Dǫ
    nàke hanì-le-ı̨dè dǫ taı gıdaà agòjàa sìı ełèht'eè dǫ ghǫ xàyagı̨ı̨htı nı̨dè gıgodıì
    ıtà ha hǫt'e,” dek'eèhtł'è.
  pes-OPV: این مرتبه سوم نزد شما می‌آیم. به گواهی دو سه شاهد، هر سخن ثابت خواهد شد.
  ron-1924: Вин ла вой пентру а трея оарэ. „Орьче ворбэ сэ фие сприжинитэ пе мэртурия
    а дой сау трей марторь.”
  tpz-tpz: Kuru eꞌ a vakön tëëm peöꞌ pa nö nös manem peöm. O Puk pe Sosoenën to soe
    va non manih pan, “A poa teꞌ, keꞌ a kukön teꞌ se keh soe tavus a ö nee to ep in
    ta pah teꞌ to nonok non ta hat, a, ea to onöt e no pa vatotoopin a hat pamëh.”
  agd-agd: Kanú manaú dádasíi é tiretí ankan baonafá oronté umpo Tiyarafenui vompon
    dóki ano máa sikhen mino. “Kan nafi kanú manaú banta ano fi ma onantin ma mana
    vanta ano aauí ukhá inti mae kasae mai vaya kópin puntaran nono.”
  rkb-NT: 'Abaka harakykbyihi ahabo mynakozore. Aba ahabo mynakozorezo. Deus harere
    papeu humo ziwatahaka: — Aty zeka usta maku soho motsasoze: “O tohi batu mysapy
    my” ba hỹ taha. Petoktsa zuba harakykbyihitsa ja mopamykysokonaha iwa kytsa maha
    zeka: “O tohikta batu mysapy my” iwaze yhỹ tsimaha — niy. Iwa Deus harere papeu
    humo ziwatahaka.'
  san-THA: เอตตฺตฺฤตียวารมฺ อหํ ยุษฺมตฺสมีปํ คจฺฉามิ เตน สรฺวฺวา กถา ทฺวโยสฺตฺรยาณำ
    วา สากฺษิณำ มุเขน นิศฺเจษฺยเตฯ
  iws-iws: Tariigɨna kara kɨmiir kɨgam nɨti ya kwoɨmaka aeya. Mɨ kɨmiir iikam nhɨrɨm
    sɨma sɨmiir nomiiyauwɨm sɨmiir nɨkbumbuwi mɨ kɨma wɨ tɨ yaiyɨm yɨpɨkɨ Adi Komii
    siya boɨnɨm, wɨ sɨmiir wakaeyokna ap. Mɨ inkamɨm nwɨs nwoɨma mɨ kɨrɨtmai boɨnkii
    tɨ siirɨn mɨ sɨma wɨ sɨbgu danaaknɨnkii haigɨnɨugi.
  pol-SZ: Teraz, gdy wybieram się do was po raz trzeci, zapowiadam, że osądzę winnych
    na podstawie zgodnych oskarżeń dwóch lub trzech świadków.
  ztq-NT: Lëëw kyon vuelt nii kyelyaa lo do. Aan no nii kso do chop testigw o tson
    gaa testigw nii nan xa nak xfalt xaa nii beeñ tol.
  zai-NT: Ma ne ndi raguionna tiru chi ganna laatu, ne ora ma nuaa ra nuu tu pa gueda
    nduu tobi xqueja stobi la? gabe ca' laatu, qué zaguixhe chaahue ni cayaca lade
    tu pa qué iní' chupa o chonna dxandí ni.
  upv-upv: Vatolin le vajin bevinuk b̃elesi kami. Naul On owra ‘Poro jinibb san owra
    p̃irij tere selen, ko nuru p̃ieru rrek nir p̃itul ko pa parij se nale nen.’
  wap-NT: 'Aizii diꞌi õmakon, õmorowautapan koshan unao diꞌiti, uruu idikinautan niꞌi
    naa. Ipaiꞌo nii aimaakan shaꞌapata-kao naꞌapa Tominkaru paradan kawanaꞌati: Naꞌiaꞌoram
    pidan dakota-kariwai ushaꞌapaapan dikaudaꞌo aimaakan, marii kiwiin uunamunaa abata-kao
    zii dyaꞌutam oo idikinaudaꞌuꞌo pidannao dako iki, wuruꞌu tukapainaouz ushaꞌapatan
    dikaudaꞌo aimaakan.'
  mva-mva: Nge ambe bong tolia negu ka mpura be mte-kaming kana. Bokaibe Nanaranga-la
    ‘Buku’ ne ipile bokana tamuzi kana, “Tamoata rua ki toli tamoata teke giriki iememaki
    be dite nge giriki ngaedi iboadu taliliti.”
  dwr-NT: Hawe taw hinttekko yuussay heezzentho wode. Ay mootuukka laa77u woy heezzu
    markkay markkattina pirddettanaw koshshee.
  kfw-kfw: "Tuun kei'n nangni koolla kahongsik hi woithum huuina kha ejei, “Chongkasuok\
    \ rakip sakhi inni emakli inthum murra chong rakip niminngirsik eii”\x94 tia chong\
    \ inthiang khan aril."
  bfz-bfz: एबे तीजी बार आँऊ तुसा लोका गे आऊणे वाल़ा ए। पवित्र शास्त्र बोलोआ, “दो या
    तीन गवाओ री गवाईया रे जरिए हर एक गल्ल साबित कित्ती जाओ।”
  cuk-09: Emide ilapaa-gudodo an bemarse atakna-sokalid. Bela anmar-ibmar-imakoedi
    dule-warbo, igi, dule-warbaa-sognaidgi-dibe, agi geb bela igar-nabirolegoed.
  ben-OBCV: তোমাদের কাছে এ হবে আমার তৃতীয় পরিদর্শন। “দুই বা তিনজন সাক্ষীর সাক্ষ্য
    প্রমাণে কোনো বিষয় সত্যি বলে প্রমাণিত হবে।”
  mil-NT: Te sá quíxì‑í vitna núú ndécú‑ndó cùu‑xi xito cuu úní sá quíxí còto ñaha‑í
    xii‑ndo. Te càchí tnúhu‑í xii‑ndo sǎ òré cundáá cuéchi‑ndo te canehe núú ǔú àdi
    úní ñáyiu cáháⁿ ndáá nàcuáa ndùu cuéchi‑ndo.
  myu-myu: 'Kuy xepxep em cuk adi eyjom ojeku. Waram g̃uto õn eyjo ojuy. Imẽn e''em
    Deus ekawẽntup: Pũg̃ pe warara''acat muwara buje wuyetabut g̃u cekay, i. Xepxepayũ
    be, ebapũg̃ayũ be dak imuwara buje bit, wuyetabut cuy ace''e cekay, i. Imẽnpuye
    koap cuy bit õn jeymukorẽm. Xepxepayũ, ebapũg̃ayũ a''ĩjo''ũm pima bit, õn jeymukorẽm
    g̃u.'
  amk-amk: Yontai aha mau we ituambawa mea ninaifa mani, yontai webetoru we mea finanai.
    Mearomioaifa, na Kaiwofo dotu deyo, “Sasarifea mani, sasari nanai inontarai mandu
    ete mantoruo itowati tera fo itoroa tubarai reto, ambori kaiwo nani ayaranane
    fe.”
  fai-fai: Naka bela bid alewbino dim tadokabi. Kale finang dádin, Got godin weng
    uyo bako nadu, “atan makuw mak kinim mak ata tabe kinim mak ufek ufek mafak uyo
    kanama weng takak teidawokaba, be kinim alewo alewbino kin walabiw ita kuku nadiwo
    afan kanobano, kalokabiw.” Kalesu.
  ura-NT: Nii inara coaraa urichaaunine quete, inae nichata sareein inara rene tururichaaunine.
    Aihane jaun nii caitono tocohaneein niha chatohanei rucuhenacaine, nihanete ne
    coroatajaain nichatajaain, naaonjoaain baaso ichaane coaarain beranu.
  mcd-NT: Mun mato oinqui rafu huaa. Natian un afanan mato oincai. Diospan tsain noco
    yoiquin isca huani, —Tsoan yoiquin isca huai, “Nanton chaca huaran,” ishon yoiaino.
    Rafu non fustiton nannorifosi yoiaino iyamarai rafutan nannorisi yoiaino non icoinra
    huatiro, —ishon Diosin tsain cununi.
  urt-urt: Ŋaiye miyeꞌ ende ka iniꞌe miyeꞌ ende nange kin si ŋende pupwa pe, yukur
    na hihwai usyunde wusyep kin. Ter na ende ŋumwai de na isyunde mut miyeꞌ hoi lakai
    hun ŋaiye tinge si yetekeꞌe hwap uku. Pe pa ŋoiheryembe ŋaiye leꞌe ni hun kin
    ŋaiye ŋam de ma mute metekeꞌe yip.
  kiz-kiz: Eye ndo mala yatatu ni hida kwa muenga. “Kila lishitaka lasima lijengibhuayi
    ni usibitisu wa mashaidi bhabhele au bhadatu.”
  tzo-TZE: Tana li'i yoxibal xa velta chtal jq'ueloxuc. Li boch'o oy smule xu' chich'
    chapanel me oy chib oxib testigoe.
  lex-lex: 'Ina-nara, a tallu re''eni wotellu hadi wa pa atiomtomar rer tiy miy. Ne
    hota amuai die, aghi'' emeknekama rhorat targa la'' Puka ralamni de niwra: “La''
    mak khi'' lira-tunu ida, de mak ktutrier niohora mak khi'' lira-tun die, mande
    riy woru onde riy wotellu, nanpena ramtatan la lira-tun die”.'
  dov-dov: Aaka nkachitatu aawo kandilikuza kulindinywe. “Kaambo koonse keelede kwaambuulwa
    kakali aabazi chakchitika babili nikuba batatu bakamboni.”
  rgu-rgu: De, ia nana au sakaꞌ uu dama emi kalaiꞌ telu na. Maneniko bea nau neo lahenda,
    sona bosoꞌ nafarene heni atoran a. Huu fo manaduiꞌ nai Manetualain Susura Makamoi
    Na nae, “Maneniko bea nau napaneneoꞌ lahenda esa, sona muste lahenda dua do telu
    sakasii, ma tutuiꞌ esaꞌ a dei, besaꞌ ko sipoꞌ. Kalu ta leo naꞌ fa, sona bosoꞌ
    sipoꞌ.”
  toc-NT: Cumu la̠ catzi̠­yá̠tit pi̠ para cha̠tiy o kalha­tutu tes­tigos tama̠­lu­loka
    pi̠ xli̠­ca̠na tla­huani̠t tala̠­ka­lhí̠n cha̠tum cris­tiano, cumu tancs tama̠­lu­loka
    tes­tigos pus a̠má chixcú lak­chá̠n pi̠ nama̠­pa̠­ti̠­ni̠cán. Chuná cca̠­hua­niyá̠n
    porque na̠ aya xli̠­mak­tutu la̠nchú nac­ca̠­la­ka­na̠­chá̠n.
  som-som: Socodkan aan idiin imanayo waa kaygii saddexaad. Laba ama saddex markhaati
    afkooda ayaa eray walba lagu xaqiiqayn doonaa.
  mam-C: 'Atzi''n tox majin lu''n tu''n nxi''y lol kye''y. Ex chin ponb''ila tuk''a
    kawb''il tze''nku ntq''ma''n toj Tu''jil Tyol Dios: Aj tkub'' kawit jun il, il
    ti''j kab''e mo oxe tstiyil, a otaq kyli il anetzi''nch.'
  ndj-ndj: Awu ndi mwanja wangu wa tatu kwisa kwa yumwi, “kila nongwa lasima yihighiwi
    na utovileli wa vandu vavili awu vatatu,” ngimu wula Mayandiku Vang'alili wuvadeta.
  mbj-NT: Tamawoob nuu me däg hahỹ bë ỹ bahehëën doo. Ỹ kajaa bä, sahõnh hẽ ky n'aa
    katep'aa do bë mahang hanäng doo, pawóp hẽ, tamawoob hẽ ta rod n'aa raher'oot
    da te hub tado bä.
  lat-VUC: 'Ecce tertio hoc venio ad vos: in ore duorum vel trium testium stabit omne
    verbum.'
  ngp-ngp: Ino ni nk'hanana ya katatu yangu kwiza kuwa talamkilakila. Mawandiko wagamba,
    “Kila gambilizo dyafaha ditalaulwe he uwona wa want'hu waidi na kugendeela.”
  enq-2: Indupa nambame nyakama kanja epelyo dakeme, tepo pyoo epelyo. Endakali mende-kisa
    tenge mende setamopa, baa-kisa tenge silyamona lao, endakali lapomapi, tepomapi
    mendeme lao panapenge.
  eng-ASVBT: This is the third time I am coming to you. At the mouth of two witnesses
    or three shall every word be established.
  mna-mna: 'Iŋgi pai tio ta iwe tel pa i be aŋma aŋlou yom. Sua ki Merere iso ta kembei:
    Bela tomtom ru, som tel tipombol sua, to sua tana imbol mi tomtom tikilaala kembei
    sua ŋonoono.'
  myw-myw: Igaw baw mo beivag siva̱toun tut bakineimiy. Kukin bukuyateles simiy, amiteiy
    o amiteitoun bikavtagis ansinap kalbaleb, kadilok mo bukumapus.
  sby-sby: Ubu ebulwendo bwakame bwacitatu kwisa uko. Mabala a Lesa alambangeti, “Mulandu
    uliwonse ushininkishiwe ne bakamboni babili nambi batatu.”
  sll-sll: Na haung su homa ni monga bani uga hangarai omaga hon uralga gumana hananga
    mere piriwa. Ha maing buku yu di emia, “Yal ta tal nigi dongwo onangwo, ha di
    mere si tenangwo, yal su mo, yal sui tai dire ha mining aki dire, grang u tani
    nangwo ebir si tenangure gul inangwo pamua.”
  yaq-NT: Iniamak ne beja, bajisi ne aman emou noitine. Si'ime ju'u emo nasuk ka tu'isi
    weyeme, wooi oo bajika a' ju'uneiyaaka, machisi a' teuwaaneeme betana jiba tu'utenaa.
  uro-uro: Rhos täkt diva gua däpguamek na äs gu mänmänäs sagem ngän. Ma Ngämuqa aa
    enge di ngät tamän i ama enge na ama rhäksärhäm sävät aung anga ruqa sa ama lat
    kärangätni i qa mualat na ngät di mamär iva vasägos dä va ama udiom ura ama dävaung
    na rha ama ruvek ti sämaengäktki na ngät i rhi qoar i qoki rha lu qa i qa mualat
    na ngät.
  ita-1885: Ecco, questa è la terza volta ch'io vengo a voi; ogni parola è confermata
    per la bocca di due, o di tre testimoni.
  muy-muy: 'Nihi ti nawayay naŋgoru afa gekʉli ya mahkər. Àbu məbəkiani a Wakita ge
    Melefit bu nahkay hi : « Təwəlki mis ka zlam wuɗaka ti ahàr àɗəm mis cʉ ahkay
    do ni mis mahkər tâgray sedi gani. »'
  kqc-kqc: Mina bi nai uru regode nigo mini ya rofu odi digida. Bura reyo kana, “Amiye
    yokoi nitourage regori, bi amiye remanu o regode bi ini ago dabi risi niyainedi.”
  tav-tav: 'Yucʉacã mʉja tʉpʉ yʉ cáaápe mena itiani mʉjaare yʉ tʉjʉ aágʉ yua. Dio
    ye queti ucarica pũuro ocõo bairo ĩ ucarique ã: Pʉgarã o itiarã apeĩ cʉ cátajere
    catʉjʉricarã jĩcarore bairo na cabuiorijere apirã, “Cariape ĩrãma,” ĩ majirique
    ã.'
  eng-ULB: This is the third time that I am coming to you. “Every accusation must
    be established by the evidence of two or three witnesses.”
  spa-VBL: Esta es mi tercera visita. “Todo cargo debe ser verificado por dos o tres
    testigos”.
  fra-_FOB: Voici la troisième fois que je vais vers vous. Sur la parole de deux ou
    trois témoins toute affaire sera décidée.
  hau-ULB: Wannan ne karo na uku da nake zuwa gare ku, ''Ana tabbatar da kowanne zargi
    ta bakin shaidu biyu ko uku.''
  mal-mal: ഇത് മൂന്നാം പ്രാവശ്യം ആണ് ഞാൻ നിങ്ങളുടെ അടുക്കൽ വരുന്നത് “രണ്ടോ മൂന്നോ
    സാക്ഷികളുടെ സാക്ഷ്യത്താൽ ഏത് കാര്യവും ഉറപ്പാക്കപ്പെടും”
  urd-GVR: Ab maiṅ tīsrī dafā āp ke pās ā rahā hūṅ. Kalām-e-muqaddas ke mutābiq lāzim
    hai ki har ilzām kī tasdīq do yā tīn gawāhoṅ se kī jāe.
  far-far: Aia, nau kai dao kau siamulu oluna kada. Na Kekedee Abu be saea, “Nao kamulu
    si ketoa ta wane leleka mulu kai rongoa ta ro wane naoma ta olu wane ne fata mamana
    sulia te ne nia sasia.”
  suz-BL: मुल गो इन कली ग्रुम्‍थ पिङानु, सां खेयप दुम्‍नुङ। निसाफ पामेनु, सांकछी निक्‍शी
    सां वोइश्‍शा, मेको आन लोव़मी दोस ग्रुंइशा, सजाइ गेचा माल्‍ब। ब्‍यवस्‍था १९:१५;
    मत्ती १८:१६
  car-NT: Oruwamboto o'waine ywo'topo ero man. Oko, oruwa oty amyikaponamon 'wa amy
    kari'na emendotopo pori'tomary man.
  amp-amp: Ariha namba tri yaus nikmoha niahato htiruhanko. Bi wom nianefmpno bi mhtimoyanm
    nikmoh fasoh nefm, tfit ar yauspno tfit finji mhtirhoyanko? Bro Nkifrarhu rfa
    borngt kfo kangt, “Hus yimaf o husfirpa yimam wom yimar wom neft nahasitr hti
    nriyafaknimr, nd yimar nhai wom kfo namhikfot kot htakfot.”
  bht-bht: पबित्र शास्त्र च लिखया है की, “हर इक गल्ल जो साबित करणे तांई दो या तिन
    गबाह दी जरूरत होंदी है,” जालू मैं दुज्जी बरी तुहाड़े बाल आया था, तालू मैं कुछ
