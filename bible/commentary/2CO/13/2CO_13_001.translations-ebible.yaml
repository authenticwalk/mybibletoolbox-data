verse: 2CO.013.001
translations:
  kpx-kpx: Dana nova tota lae loho abuita igaetai. Bukae Hotou loui avoe, “Ata oleu
    vaveve toela vage ata abuita mesoho abuita igaeta keau ke elehai louge ataeau
    hilokage seleveta au ke vanu.”
  okv-H: Eto na ungota degi iji heriso pambuhena eto ehako pambasi ere ona. Eto ungota
    degi ari sasapura do mihia amo kiari embopo heriso eto nei heriso nei vahai amina
    pehumba ururoro ke be harikasova
  tbo-tbo: Geka u houga witonugana a nenehi uyahimi. Mei lugagayo gehouna i pa, ‘Apo
    tu baha moina luwaga bo tonuga wigou awai uyahina hai baha nonolana emosi yaka
    apoma ona wotagoya.’
  mal-C: ഇപ്പോൾ മൂന്നാംതവണയാണു ഞാൻ നിങ്ങളെ സന്ദർശിക്കാൻ പോകുന്നത്. “രണ്ടോ മൂന്നോ പേരുടെ
    സാക്ഷിമൊഴികളാൽ ഏതു കാര്യത്തിന്റെയും സത്യാവസ്ഥ ഉറപ്പാക്കേണ്ടതാണ്.”
  grc-SR: Τρίτον τοῦτο ἔρχομαι πρὸς ὑμᾶς. Ἐπὶ στόματος δύο μαρτύρων καὶ τριῶν σταθήσεται
    πᾶν ῥῆμα.
  bgc-bgc: पवित्र ग्रन्थ म्ह लिख्या सै, के दो या तीन गवाहां कै मुँह तै हरेक बात सच
    साबित हो जावै सै। जिब मै दुसरी बार थारे तै मिलण आया था, तो मन्नै उन माणसां ताहीं
    चेतावनी देई, जो पैहल्या तै पाप करण लागरे थे। इब मन्नै दुसरी बार चिट्ठी लिख के
    थारे ताहीं अर दुसरे बाकी माणसां तै भी चेतावनी देकै कह्या के वे पाप ना करै। इब
    मै तीसरी बार थारे धोरै आण आळा सूं, अर जै इब भी उन माणसां नै पाप करणा न्ही छोड्या
    सै, तो कोए भी उननै परमेसवर के दण्ड तै बचा न्ही पावैगा।
  khz-khz: E vega-toitoina au gomi gemi ai awatina. Puka Veaga aonai ekilana vetaina,
    “Talima ruala pa toitoi na pia vega-taunataunara kilara voo taunatauna vegata.”
  deu-TKW: Zum drittenmale komme ich jetzt zu euch. Durch zweier oder dreier Zeugen
    Mund wird eine Sache fest.
  zsr-NT: 'Le bunn lzu ni guidaꞌ ga zoaliꞌ. Nayúj lu guich laꞌy, rna: “Run bayúdx
    laꞌcuáꞌ chop tsonn nup lun lnaꞌ lau chquiꞌ nu bi uquí lzëꞌi.”'
  lin-lin: Ekozala mbala na ngai ya misato ya koya epai na bino. Bosolo ya likambo
    nyonso endimamaka na litatoli ya bato mibale to misato.
  hns-NT: Ie tiesara dafe hai kie ham toelogke lage aabe. Aur Parmeswar ke poestak
    me liekhal hai kie djab doei kie to tien gawaahie bolie kie koi ke kasoer hai,
    tab oke sadja miele ke tjaahie.
  noa-E: Mʉg petamua ya biek thãrjup pãar oon mawia chiraju. Mʉ barimaawai pãrau iek
    ëudʉag wai nʉm khai, chi ootarr khʉʉn numí wa thãrjup khãijã nʉm dakhĩirta jaaubat.
  eng-EMTV: This will be the third time I am coming to you. “By the mouth of two or
    three witnesses every word shall be established.”
  mib-NT: 'Yāha cúu vuelta unī jeē jécondēhe rí rohó. Te sándaā yō jniñu nájnūhun
    cáhán tutu: Jíín jnúhun jeē cahán uū chí únī testigo te cundaā tācá jniñu, áchí.'
  lif-NT2: कङ्‌ग खिनिॽओ ताआबा सुम्‍सिगेःक्‍पा ये़म् पोःङ्‌लो॥ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक्
    साप्‍ते़आङ् पत्, “ने़प्‍छि इग्र सुम्‍सिरे़ तोःन्‍दि मे़बिरुआङ्‌लक् काक् पाःन्‍हाॽ
    कुजे़क् पोःङ्लो॥”
  xnj-xnj: Hinu ndi mala yangu ya datu yenikuvagendelela kwinu. Ngati chegijova Mayandiku
    Gamsopi “Kila lijambu yati lihamuliwa muvandu vevagawene vavili amala vamahele.”
  mmx-mmx: Na lavatpas, neni ba lok ngan lavatpas sepsev avantun tarak saparap nimi.
    Lovoang Kaala i tong i do, “Do tara na lok li tara at lavapaase, i lox avukat
    do tegepura kopla tavantun tuvuttadi dina paase be.”
  cbr-NT: Mitsu isi rabëti cuan 'aíshbi cana amiribishi mitsu isi cuantëcënti 'ain.
    Camabi ñu ca unin, rabë́ unían ñuia cuapánti 'icën. Rabë́ 'imainun achúshi unían
    ñuiaira ca asérabi ca quixun 'unánti 'icën.
  tee-NT: Ju chavai ixlhipakt'utuch ju aclalak'antachauch. Chai ju acsnich ac'amuc'aniya'
    ixtalak'alhin'an ju lapanacni para va acsni alin pumat'ui u pumat'utu lapanacni
    ju vasalh talakts'inta acsni tavanan ta'alactu'unulh.
  eng-LSV: I come to you this third time; on the mouth of two or three witnesses will
    every saying be established;
  cak-NT: Re' ja rox mej (paj) ri xquinapon iwiq'uin. Y cuando jinc'o chic apo iwiq'uin,
    y xa c'a jec'o ri je-kajinak pa mac, y jec'o ca'i' o je oxi' ri xetz'eto quichi,
    ja ri quitzij reje' ri xtinimex chi can c'o-wi quimac y can xtika ri castigo pa
    quiwi'.
  pah-NT: 'Dois ji ahoaho pe pyri ikwehe. Kiro ji hoa''javi pe pyri nehẽ. Nhivahemame
    pe pyri ti ji henduvi g̃andekote''varuhua mombe''ua. Xako po ti nhande Tupana''ga
    rembikwatijarukara rupi a''ero nehẽ – kiroki e''i nahã: “Ojipejive''ga imbojarame
    ojipe''ga rehe, tihenduvyme ti ga. A''ereki ga tehe omombe''u garekote''varuhua.
    Po ojipe''g̃a imombe''ui garekote''varuhua no, tihendu ti g̃anhi''ig̃a a''ero
    ikwahava g̃a ekaturame. Po doisve''g̃a omombe''u, tihendu ti a''ero. Po trêsve''g̃a
    omombe''u, tihendu ti a''ero. Nahã ti nhande rekoi a''ero henduva g̃andekote''varuhua
    mombe''ua nehẽ,” e''i ikwatijaripyra.'
  sja-NT: 'Mɨa et''ewa jaradak''a nãgɨ́ wãrupa parã ak''ɨde wãda õpee pait''ee. Jãma
    panak''ãri, parã at''ãri k''achiade p''anɨ pɨrã, mɨa ooit''ee Tachi Ak''õre Ũraa
    chonaarãweda p''ãdade jara bɨk''a: ‘Eperãpa chĩara ɨmɨateek''ãri, iru miapii naaweda,
    irua k''achia ooda unudap''edaarã omé wa õpee jɨrɨdaipia bɨ, auk''a jaradamerã
    ãrapa unudap''edaa.’'
  xed-xed: Mahkəna səla ɗa na ta dzaʼa labə yu da kaghuni na. Ka labla yu, dzaʼa tsanaghatsa
    mu ta guma ta gwal ta magata ghwaɗaka skwi. «Kada laba skwi nda tvani, mamu ka
    masləmtsəkha his ka hkən a tsi,» manda ya nda vinda.
  mks-NT: Ta xi̱hín ña̱ yóho xi̱nu̱ u̱ni̱ táhndá sa̱a̱ i̱ coto nihni i̱ ndo̱hó. Ta
    xíní ñúhú ndicu̱hu̱n ini ndó ña̱ sáhndá tu̱hun Ndióxi̱ chuun nu̱ yo̱ ta cáchí
    a̱ ña̱ tá ná ca̱ha̱n i̱vi̱ á u̱ni̱ testigo sa̱há cua̱chi na̱caja in ña̱yivi a̱nda̱
    jáví canda̱a̱ ini ndó ñá mé a̱ nda̱a̱ íin cua̱chi na.
  gfk-S: Karek um no aitul a pana ni me kol mu. Iou ni gil hobi haruat ma ing ira
    nianga tane God di ga pakat i tange be, “Da kap airuo be aitul a hininaawas palai
    ura hatutuno no linge.”
  bmu-bmu: Nalö kewöŋe eŋgöreŋ kabiga indimŋi karöbut akŋa. “Keugö jakeŋe alalgö keuŋi
    pakpak mi mönö ambazip yahöt me karöbutŋan naŋgöba jigetka köhöimakza.”
  dgz-dgz: God nop mega gapan anega sean, Apan da evene enu yave wat anupi, koewa
    tani yao anune nagire dere o yampo den yone wap. Ap umap sia, ne den wam koni
    yampoa aigap sia daio e inayap ongepen taivin.
  eng-GNV: Lo this is the thirde time that I come vnto you. In the mouth of two or
    three witnesses shall euery worde stand
  zaa-NT: 'Annana ccá tsùnna vuelta itá'' tanél·lia'' le nna gunia'' tì''a ra lo Escritura:
    Canchu tsè''e chùppa o tsùnna testigo, làniana iria lí biỹa queja ní té contra
    ttu enne'' nna ccą́ merecer disciplina.'
  eng-WEBSTER: 'This is the third time I am coming to you: By the mouth of two or
    three witnesses shall every word be established.'
  guh-guh: 'Aeconoxae baja icatsia ponaejitsianë paxamëjavabelia acueyabi namutonexa.
    Pibisiacuene pexanaejivi yabara, Dioso pejumelivaisibaxutota jumaitsi mapacueniaje:
    “Pajivi pibisiacuene exana, xanepana pevajunupaebinexatsi anijajivibeje, acueyabi
    pajivibeje ata, petaevitsi. Nexata xuacujinae xanepana jane baja penaneconitsiaexanaenexatsi,”
    jai Dioso pejumelivaisibaxutota. Nexata paxamëjavabelia itsa patsianajë, bajarapacuenia
    xanë pacananeconitsiaexanaenatsi.'
  bon-bon: Cane ai lui nesae me otnime äbitenine weeme bau me. Oogäräneji mene te
    jiicenige egä, “Weene miiji neeneni coo cerämu poto bime aitneja mene ätecija
    biname me niiya mule poto cidi me, piba weene miiji gemi teebine ablawejame.”
  nhw-BL: Ama ica expa nimechpaxaloti. Icamanal Toteco quiijtohua sintla monequi tijnextise
    para melahuac se tlamantli, monequi ome o eyi testigos catli quiitztoque catli
    panoc para tenextilise tlamiyacapa catli melahuac panoc.
  swh-ONEN: Hii ndiyo mara ya tatu mimi kuja kwenu. “Shtaka lolote lazima lithibitishwe
    na mashahidi wawili au watatu.”
  wbi-wbi: ulu luuva lwa vutatu une kukwisa kulyumue “lunoghiile un'kole uvwolesi
    vwake vukagulikaghe na vooleso vavili nambe vatatu.
  bba-bba: Nɔn itɑsewɑ nɑ sisi bɛɛn mi. Nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Mɛm mɛ bɑ koo
    tɔnu sie kpuro, n weenɛ tɔnu yiru ǹ kun mɛ tɔnu itɑ bu mɛn seedɑ di.”
  eng-KJVCPB: This is the third time I am coming to you. In the mouth of two or three
    witnesses shall every word be established.
  kgk-NT: Agwahẽ-tama pende ha-py. Mokõi jevy agwahẽ va'ekwe upe-py. Aha jevy ramo
    amombohapy-ma va'erã xe ho hagwe pende ha-py. Agwahẽ ramo upe-py apomonhe'ẽ va'erã
    pene rembiapo vaikwe-rehe. “Hembiapo vai-ma upe va'e” omombe'u ramo xe-vy mokõi,
    mbohapy-ma imombe'uháry arovia-ma va'erã areko asy-ma hagwã upe hembiapo vai va'e-pe.
  waj-waj: 'Na taaraneetu ngiiisi viee aanna na taaravoomaneetuuvau ngiiisi kuanara
    iikiaunoo. Anutuuqaa kua fafaaraivo vainno tinoo: A kua pinaana vaidiivaa yapaanaree
    tiee taaramannee taaravooma vaidiido vaa ivo tomeda iivaa taidaatama vitee kiee
    inna yaparakianee. Kua fafaaraivo itaa kua tiivai.'
  cpy-cpy: 'Rootaki mawatatsini nareetemi. Aritaki namina-kotan-tapaa-kimiro, ikantee-takiri
    paerani: Itzimi-rika apaani iyakowentaa-rewo, otzimatyee itzimi mawa atziri, terika
    itzimi apite ñaakoterini rantani, aritaki rowajankitee-takiri.'
  mpx-mpx: Nowa toto ya, no nowa paetonina te ya nonowa eliyamiu. He sauga ebo na
    nowa ge gamagalau bolo hi gegi ali nuwatu ta pasapu, nasi ta ginol ni ola Buki
    Bwabwalena ana baaba, toto i ba, “Gamagalau labui o ebo eton nihi ba, ‘E, ha kite,’
    mulaa abwe woliwoli etegana ta patunahot.”
  wbp-wbp: 'Ngajurna-nyarra yanurra jirramaku kamparru-wiyi, ngakarna-nyarra pina-yanirra.
    Nyampunya kangalpa Payipululu yimi-ngarrirni: “Nyurrurlarlu kulalpankulu-nyanurla
    kunka-mantarla yapa kajilpa jinta-miparlu yapangku jiily-ngarrikarla nyiyarningkijarra-jangka
    marda. Ngulajulu yampiya! Kala jirramarlu marda, marnkurrparlu marda, marda panungku
    kajilpalu jiily-ngarrikarla, ngulajulu-nyanurla kunka-manta yali wati jinta nyiyarningkijarra
    maju-jangka!”'
  luo-luo: Ma koro dhi bedo limbena mar adek malimo-ugo. Muma wacho niya, “Wach moro
    mantie e kind ji nyaka ngʼere malongʼo ka nitiere joneno ariyo kata adek.”
  nhe-NT: Ama ica expa nimechpaxaloti. Itlajtol Toteco quiijtohua intla monequi tijnextise
    para melahuac se tlamantli, monequi ome o eyi testigos tlen quiitztoque tlen panoc
    para tenextilise tlamiyacapa tlen melahuac panoc.
  aii-aii: ܐܵܗܵܐ ܓܵܗܵܐ ܕܬܠܵܬ ܝܼܠܵܗ̇ ܕܒܹܐܬܵܝܵܐ ܝܘܸܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ. ܟܠܔ ܚܲܕ ܡܸܢܕܝܼ ܒܸܬ
    ܦܵܐܹܫ ܡܘܼܣܒܸܬܵ‌ܐ ܒܝܲܕ ܗܹܡܸܙܡܵܢ ܕܬܪܹܝ ܝܲܢ ܬܠܵܬܵ‌ܐ ܣܵܗܕܹ̈ܐ.
  esk-NT: Uvva piñatchiġitka utlautiłiġma ilipsitñun. Itqaġilugu, “Kiñaunniiñ iñuk
    pasikkutiqaqpan iñuŋmun iḷisimariqaqtuksrauruq malġuŋnik naaga piñasrunik nalupqisrunġitchuanik
    iḷumutuułhagun patchisim.”
  msb-msb: Niyan, pag-abot ko amo an ikatulo ko na pagbisita sa iyo. Dumdumon niyo
    an nasurat sa Banal Na Kasuratan, “An kada akusasyon kinahanglan mapamatuudan
    sin duha o tulo na testigo.”
  cpa-NT: Ma²tǿ² hnaih² rón² nei³jni juu¹² ja³tiogh³ hniah¹². Jøng² ha¹chi² cán³jni
    jǿg³ dsøg¹² quiah¹² jin³ hein² na³ma²ca¹dsiég¹jni ju³ná³ tsa¹chian² og¹ úg² dsa²,
    dsa² cuø¹² dsag³.
  dso-dso: ଏଟାସଙ୍ଗ୍‍ ତିନ୍‌ତର୍‌ ଅଇଲାବେ ତମର୍‌ ଲଗେ ମୁଇ ଆଇଲିନି । ସାସ୍‌ତର୍‌ କଇଲାପାରା "ମଣ୍ଡଲିର୍‌
    ବାଇମନର୍‌ ବିରୁଦେ ନିନ୍ଦା କାତା ଉଟ୍‌ଲେ, ସେଟା ତିନ୍‌ ଲକ୍‌ ନଇଲେ ଦୁଇଲକର୍‌ ସାକିର୍‌ ମୁଆଟେ
    ସବୁଜାକ ରାଜିନାମା କରାଇବାର୍‌ ଆଚେ ।
  meu-meu: Nega ihatoina binai baina vasi. Rarua eiava tatoi edia hereva daidiai hereva
    iboudiai bae hamomokani.
  yva-NT: 'Arakovo Korintus, soamo syare syo wasapan mandeije mi som. Syare wasaemen
    irati Ayao Amisy ama ananyao so rai: “Ranivara ayao kakai rantutibe vatane inta
    ai, weamo vatane intabo po raura kakavimbe pare po vatane umawe apa ayao kakai
    raen to omamo mamai dainy, yara vatane jirum muno mandei wo raura ware wo raen
    tavon, wea umba mamaisy.”'
  dgc-dgc: Saye i ikatélo a beses a bumisitaék dikam. Kédemét ko, éy parusaan ko du
    te kasalanan. Pero maski anya a abla, éy kailangan éy te éduwa a sistigu, o étélo.
  zpm-NT: 'Niina nagoṉ ne gac tsoṉ vuelt guiaḻgaṉ naa to, teḻ pe nactaa falt ne cho
    quiayuṉ i, guiaaṉda scase. Zigne rnee lo Xtiidz Dios: Teḻ no chop zho, tsoṉgaa
    zha ne naṉpaa zha nac falt co, zha ne beeṉa ga ib none laa zho quizh xfalt zho.
    Nu rac bioṉ vuelt ne rso naa diidz rii lo to.'
  hix-NT: Asako ro omohsahotho rma, komokyaha xarha, ohyakanye. Hanatanàhno ynye me
    komokyan hamà. Kàwyanye hanatanàhno ynyàr hoko rma, onà wyaro nkehe, àmenhosahonhàrà.
    Toto hanatanàhpàra ro rma haka, noro yanhànà yokarymany komo enytxatxoko. 2 me
    hak nahtxoko, 3 me haxa hak nahtxoko, ekarymany komo. Ehxera ehtokony haxa, noro
    hanatanàhpàra ehtxoko. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Hindi frijip jirin a ta heyeri nir. Hako ter indik jirin a ra heyekwak
    amu hishinduwa. Avui Wasilakahi mashi karem mbahandari osa, �Os ma lar mbele kava
    las or unak ji kotim ukwak ji hishi nahi, ma frijip mo nalmingrip os or uwan nakremkop
    li sawe nahi, mashi oso omek nakwa sir.� Unda hom an nga erem. An angop hindi
    frijip mainkwambuk jirin a saweri nir.
  npi-ULB: म तेस्रो पटक तिमीहरूकहाँ आउँदै छु । “हरेक आरोपलाई दुई वा तिन जना साक्षीद्वारा
    प्रमाणित गरिनुपर्छ ।”
  cgc-cgc: Mabot a dyan ta pangallo na bisis. Liag ko na isipen nyo gid ambal ya naan
    ta sinulat na pulong ta Dyos, “Paagi ta darwa o tallo na tistigo mapamatuuran
    bisan ino na naisturyaan.”
  tim-tim: Galalupne, nâ uŋak âlâwuŋe yeŋgâlân togowerâm aktân. Togowian ain âmâ luâk
    siâ denân katberâm akbiâ âmâ luâk lâuwâ me âlâwu arekŋe den are makniŋbiâ âmâ
    den potatbian. Dâ luâk konokgât bo.
  yor-yor: Èyí ni ó dí ìgbà kẹta tí èmi ń tọ̀ yín wá. Ní ẹnu ẹlẹ́rìí méjì tàbí mẹ́ta
    ni a ó fi ìdí ọ̀rọ̀ gbogbo múlẹ̀.
  wos-wos: Hanja yambu yéték gunika wuni ya. Wuni wambula yatawuni. Yawut, guni ané
    hundika sarékétanguni, “Du yéték hufuk, nak du haraki saraki sémbut hurundét xétaka,
    di wun jooka kot xékékwa néma duré watandi.” Guni wun hundi xékéta wandén maki
    hurutanguni.
  emp-NTPO: 'Ãcõrẽ Bed̶eaba nãwã jara b̶ʌa: “Ab̶aʌba biẽ́ od̶a cawa obʌdad̶e ẽberãda
    umé wa ũbea arima pananida panʌa. Maʌ̃ne idjia biẽ́ od̶ad̶ebemada ab̶arida jarad̶ibʌrʌ,
    cawad̶ia wãrãda biẽ́ osida.” Naʌ̃ba b̶arima ũbea mʌ̃ra bãrãmaa wãbʌrʌ bẽrã cawa
    oya Ãcõrẽ Bed̶eaba jara b̶ʌ quĩrãca.'
  eng-F35: This is the third time I am coming to you. “At the mouth of two or three
    witnesses shall every word be established.”
  ind-ind: Saudara-saudari, kunjungan saya nanti adalah yang ketiga kalinya. Saya
    siap menyelesaikan perkara-perkara yang masih ada di antara kalian. Jadi, saya
    mengingatkan apa yang tertulis dalam Kitab Suci, “Setiap perkara harus dikuatkan
