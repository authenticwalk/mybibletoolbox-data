  row-row: Dadꞌi ia lao ka telun ena au ae eti seꞌu nggi. Mete ma hambu atahori nae
    fua salaꞌ neu atahori, na, afiꞌ liliiꞌ hohoro-lalanen. Huu Lamatuaꞌ Susura Meumaren
    suraꞌ nae, “Mete ma hambu atahori fua salaꞌ neu atahori esa, musi hambu sakasii
    rua do telu olaꞌ ona esaꞌ dei, dei fo feꞌe simbo na. Te mete ma nda onaꞌ naa sa,
    na, afiꞌ simbo.”
  msy-msy: Kɨ datɨrɨghɨn namba 3ɨn dughiamɨn, kɨ ia bagh izasa. Godɨn Akɨnafarim kamagh
    mɨgei, “Gumazir pumuning, o pumuning ko mɨkezim uaghara, gumazim amizir arazir
    kuramɨn ganigh a mɨkɨmtɨ, kamaghɨn e osɨmtɨzibar akɨramin tuavim iti.”
  agg-agg: Haponda ndeara ŋgɨmɨmboanahɨ sɨheimbo hoeifendürɨmbo sɨfombo asahɨ. Bukambeahɨndɨ
    hoafɨ ranai yare hoafɨyomunühɨ yahoya, “Nindou yimbuyo ŋgɨmɨyo ai anɨhondümbo
    hoafɨndomondühɨya, ‘Ro hoeirɨhumboanefɨ nindou mamɨ ai moaruwai hohoanɨmomayuwa,’
    mbɨsɨmondan-anɨmbo, awi sɨhɨrɨ ranɨ hoafɨ ra dɨdɨboado-femboane,” meho.
  ptp-ptp: Gwêbaga a ob loc vô xam lu ti hɨxôn wê ob vông lu yon ge. Xomxo yuu me
    yon obêc nêl kɨyang ti tɨmu vôma vɨxa lec xomxo ti nên nipaên ge od il ob yaxên
    kɨyang tige.
  nak-nak: Ale eau ge gomai lou tamutou e Korin, eia ge la vaitolu la tuluga taku
    somai tamutou. Me eau veia ge vei matagagea mutou veia “mai isa masagea veia ge
    ubi la tahalo la iruru la merera, taritigi egiteu taho lua uka taho tolu ale egite
    hilo seseleti la iruru tetala, egite ge veipalea, amuto ge rovia veia eia sesele
    moli mai ele veia eia ruru seseleti.” Ioge, ale ge la vaitolu la mera tarola taku
