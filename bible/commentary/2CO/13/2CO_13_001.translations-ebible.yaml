  cof-NT: Lari nulachica palu ne jica joto, manaman jichinayoe. Junni aman nula talari
    lachi cale culpa quichi latitori, testicola jonola joeque pansitulajona! Paluca
    o pemanca testicola jonola joe. Testicola itonari, culpa quica junca natiya quereituntsan
    jochunae.
  srm-NT: Söö. Wë kumafa i si mi taki dë kaa, dee sëmbë, disi o mbei di u dii pasi
    di mi o ko haika unu. Wë nöö un sabi fa de sikifi a Gadu Buku taa ee wan sëmbë
    du wan hogi, nöö tu nasö dii sëmbë musu piki taa sö a du ën tuu, bifö di sëmbë
    di du di hogi dë o kisi sitaafu awaa.
  qvs-NT: 'Ñami willashkaykichina kashkan rinaynita pasyaknikichi. Kaywan kimsaynin
    kutina llaktaykichiman risha. Tata Dios rimananpi willawanchisapa: “Ishkay kimsa
    runakuna suk runata chatakuptinkunara chayrak chay uchayuk runata kastiganaykichi
    tiyan.”'
  zca-NT: 'Nal ya chon wëlt kwa''n yi''dtswi''n ma go. Bitsila go, se'' nzhab widi''zh
    che''n Dios: “Par zhë''l di''zh tu kwa''n nile'' tu men, naki''n kwa''n gab chop
    men o chon men: Kuze'' kwa''n wali.”'
  cbc-NT: 'Atie mʉjãã yʉ caĩñañesẽãʉ̃ápee mena merẽ itiani majũ mʉjãã tʉpʉre ñiña
    ñesẽãágʉ́. Dios ya tutipʉ bairo ĩ quetibʉjʉ woatuyupa: “Pʉgarã, o itiarã ũna,
    apei roro caátacʉre na cabʉsʉjãrõ ñuña. Bairo na, itiarã ũnapʉa jĩcãrõrẽ bairo
    na cabʉsʉjãata, nipetiro catʉ̃gorã cʉ̃ã na caĩrõrẽ bairo átimasĩñama,” ĩ quetibʉjʉya
    Dios ya tutipʉ.'
  qxo-NT: 'Cananwanga quimsa cutinam watucayämushayqui. Yarpäyay Tayta Diospa palabran
    caynö ninganta: “Pipis castigacänanpäga ishcag o quimsag runacunaran shimpiyanman.
    Tsaynöparan ima castïgumanpis yaycunman” nir.'
  mox-mox: Niʼa yavonemi tuta vetoina ena wai sabi vayausimi. ʼIdewani Buki Nugwenugweina
    simana vonaya, “ʼEguma taha toga nuanuana mali tomotau natauyea toluvine matadia
    taha luveifana weaqina, e ʼinega luaqiaqiea be wese luveifa nana ana toʼita adi
    yau magilafudi nage toidi naʼewedi, ta edi simana ʼifoqe ʼinega tomotau nana luvine
    nalobea.”
  kew-kew: 'Abiare nimi piri-para rana repopa apo epalua. Go palua pare Gote-na agaa
    i buk-mi gupa ta: wae yae madaare aa laapo page aa repome go agaa pagalimi rabu
    go madaa puri palo loa maredepo yatepape ta.'
  dww-dww: Yodi yau raḡanima aniwai rabuiteḡanama yà vakitemina. Be raḡanine ḡaromie
    yà tavana, inam gewegewedima matabudi kadi matamatama rabui bo rabuiteḡa mate,
    da tà kawa didimanidina.
  twi-ASANTE: Nsra a ɛtɔ so mmiɛnsa a merebɛsra mo ni. Atwerɛsɛm no ka sɛ, “Adanseɛ
    a nnipa baanu anaa baasa bɛdi no na ɛsɛ sɛ wɔfa.”
  aoj-aoj: Atiasi aeꞌ efeꞌmago ipaꞌ ma eaꞌ wanif. “Iꞌi anis epes sogasapaga anin epena
    anif basef, ama iꞌi anis daias bias aꞌa wanis siꞌi basef atififa waf afamba, daoꞌ
    eaꞌ basef ifimba sagasapaganafi endilisifi atif.”
  cbv-cbv: 'Jon yeebdíh chéneji jʉibí enniji bʉʉ bejna, biíc peihcanni láa bejat tʉ́ʉt
    caá wã chãjap. Pánihna, ñi yéej chãj cádahna, tʉ́iniboodíh tʉ́ʉt nʉʉmnít, weemdíh
    ñi tʉ́i páñaá. Ñijeéh jʉmnitdih ĩ yéej chãjatdih cádahat tʉ́ʉtnit, Moisés nin
    pah ã niíj naóh daacátjidih ñi tʉ́i náhninaá: “Deddih ñi peéh chãjat pínah jã́tih,
    caán ã yéej chãjachah ennit, chénewã, biíc peihcannit ĩ enatji pahjeh ĩ naáwá
    naáh. Páant moonjéh ĩ naáwát tʉ́ttimah, ñi peéh chãjachah, ã tʉ́ibipna caá”, Moisés
    ãt niíj daacáp tajĩ.'
  taw-taw: Yad nɨbop am ñɨn omɨŋal nɨgɨnek, mɨñɨl pen tepayaŋ nɨnɨg gebin. Buk Baybol
    ak tɨkɨl agak, Bɨ olap gɨ tɨmel gek, bɨ omɨŋal akaŋ, omɨŋal nokom wɨdɨn nɨŋɨd
    apɨl agyɨkenɨgabal, takaw ag tɨg asɨk tep gɨnɨgel agɨl tɨkak.
  jic-NT: Niswa jum nun nt'a; la con nsem nun nt'a tjum quinam. Nun nt'a tjum na,
    napj ca la mü'üy ncu nepénowa newa malala nyuca lajay. Yupj malala lajay, napj
    ca müjütütj tsjan ca jis mpalas yupj. Pjaní p'in vele jupj selé nun popa malala
    liji, ma ca nin nola. “Mát'eya javelepj yupj salejepj jupj malala nyuca liji,
    'ücj jis la pon. Cónt'eya 'ücj jis la pon wa.”
  zap-NT: Laa ne gyon tir ne chiid noo wii lo de nee. Yrandxee ne rak lad de yra de,
    rapo degne gakxnëzo kon txup testig o tson testig.
  wer-wer: Ne akun nentepar arim naë waisaup. Peene kaalak waisën nentepar nent ëëpnaan
    yaë. Nem wais elniima pöt ngönëntak ngön nent epël wia pöta ök ëëpenaat. “Omën
    namp utpet ëën ngön ë pet irënëak pöt omën naar ma naar namp itena pöröak ök aan
    yok pangk pet irëpnaat.”
  ipi-ipi: Wamba Kataisa bala ongo naene gulo atea-kola, wandakali-mane bala ita malamanda
    okona peyo yuka yaini tekeko, Goteto bala mo tai laya ya-kola, bala saka ongo
    ene atoto, yakamana tombenenga piape taimane pua atalane. Wuane pua teke, nanima
    aposolo akali tupapi ongo naene gulo ateyama tekeko, Goteto nanima mo tai laya
    ola-kola, nanima Kataisa towa saka atoto, yakamana tombenenga piape taimane pulu-peyama.
    Yakamato pii mindi loto, Poloto Kataisana pii oko nanima langiyane yando, balato
    wuane piyane lo nanima andawa lape-pene leyai okoni. Wamba ole lapone gulo namba
    yakama towa atu atema okone angi, wandakali minditupa-mane mana koo tupa minu
    ateai-kola, nambato Kataisana pii oko yakama langewa. Pii okone yakama languato,
    ole tepone gulo namba epewando, nambato kenda-pene andane mindi koo pua atolaini
    wandakali tupa pitakanga yata wakale lewa okoni. Andipa namba yakama towa atu
    ata napene, wandakali utupanepi, wandakali waka tupa pitakapi, pii mindiki okone
    teke wamba ini langeyo. Tene okonena, ole tepone gulo namba yakama ateyainga epolowa-angi,
    wandakali lapo yandopi, tepo yandopi, utupane-mane koo tene mindi Kitisene yangone
    mindinga yata wato, balato mana koo mindi minalane leaindo, nanimato pii okone
    enene ya lo nembo tape-pene.
  qul-NT: Caywanka quimsa cutitaña watuskayquichis. Tucuy imata chaypi arreglaconka
    iscay chayri quimsa testigopaj niskanwan.
  tnc-tnc: 'Ika ya''rirã baaikaᵽi maekarakakuri mija ᵽõ''irã yeyarãñu. Torã eyatirã
    Tuᵽarã majaroᵽũñu o''oekarã ãñu uᵽakaja yibaarãñu. Mia je''e: “Ĩ''rĩkate ba''iaja
    baamaka ĩaekarã jaijeyobaabaraka ĩ''ᵽarã, maekarakamarã ‘Rita sime. I''suᵽakatakaoka
    kibaaraᵽe’, ãñurãte imajĩkareka, okajierika sime kika”, ãrĩwa''ri sabojayu.'
  ter-NT: 'Yara koeku mbíheamo xepákuke kó''oyene, mopó''apenemo yarâ''a. Yoko haramo
    hóko ûti kuteâti koeku emó''uke Itukó''oviti: “Enepo áva koyúhoti ápeyea xâne
    váhere ítuke, konókoti pí''ayea, áko''o mopó''ayea xâne koyuhoâti noíxea, ina
    omotóva kutípeokono” kôe.'
  bmr-NT: Mɨɨro amɨɨhaico mifoocɨ baajecuuhi. Jaabo siino bu jino amɨɨhaico baateji.
    Jaamo saatoho imitɨco omoonɨmohallɨvɨ mɨjɨɨbogodɨ miimɨsiicɨ, saafi ɨdɨɨmo diibohallɨvɨ
    mɨjɨɨbogohachiijɨ miyaavegueji.
  fuf-fuf: Miɗo yahude ka mon tammun. Kala kongol ɲaawiroyte konguɗi seedeeɓe ɗiɗo
