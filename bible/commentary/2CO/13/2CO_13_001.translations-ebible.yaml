    Intzimerika aparoni iyakoventaari, ontzimatyeera intzime mava atziri, terika,
    apite ñaakotakerine okaratzi ikenakaashitakari, aritatsira irovasankitaayeeteri.'
  san-ASM: এতত্তৃতীযৱাৰম্ অহং যুষ্মৎসমীপং গচ্ছামি তেন সৰ্ৱ্ৱা কথা দ্ৱযোস্ত্ৰযাণাং
    ৱা সাক্ষিণাং মুখেন নিশ্চেষ্যতে|
  tac-NT: Neka 'ma osá simíkuru alé 'emi ejperélachi, we'ká ralámuli etéguru 'emi
    'we cha noká mochigo. Onorúgame ra'ichálila 'ya nerúgame aní pecha gastigárilime
    júkó bilé rió ta i'télasaká oká restigo o bakiá ma,
  eng-WEBPB: This is the third time I am coming to you. “At the mouth of two or three
    witnesses shall every word be established.”
  gfk-H: Kaiken um no aitul a pakaan ena ma kol muat. Iau na gil hua haruat ma ing
    ira nianga ta Kalou di ga pakat i tangai bia, “da kap airua bia aitul a hinhinawas
    palai wara hatutuna no linga.”
  viv-viv: Hida yaku ela agaimiya tova anaveto. Gahe saꞋeyana Veyao Tuwaina ana bukiya
    gidadauda-ma faꞋina nuwami ganatalafolena gigayo, Gavadi gavadi faꞋina tobohiya
    uvekwageyena, gilubodana be toꞋita luhei o tohiye ya gahe adifaiweya hinaꞋalakakilina.
    (KaꞋi dewa aimo koyona amine, au hidedemi ganavedewayaugimi.).
  yao-yao: Au uli ulendo wangu waatatu uchiiche kukwenu. Mpela Malembelo ga Akunnungu
    igakuti kusala, “Magambo gose chigakaluche kwa kang'wa sya ŵandu ŵaŵili pane kupunda”
  tgp-tgp: Harihi enia noku hatolu mai vara a rohi kamim. Ale sohena Retitapu mo verea
    vara, ‘Ha pa turu na retireti non te tupra rua teni te tupu tolu matan te hinau
    tea mo vaia mo sati’.
  auc-NT: Botö mïnitö weca mempoga do pongaïmo inte ñöwo wæætë poncæ cæbopa. Ïïmaï
    ante do yewæ̈mongatimpa. Nö nö æbänö cætimpa, ante ëñencæte ante waoda mënaa incæ
    mengäa go adocanque incæ në adïnäni inte adodö ante apæ̈nedäni ëñëninque do apænte
    angæ̈impa, ante näni yewæ̈mongaïnö ante ëñëninque cæcæboimpa.
  kbc-NT: Niɡ̶ina naɡ̶a nipegi mitoatadiɡ̶ida mejigo idalitaɡ̶awatiwaji. Eo me nalaɡ̶atibigiji
    Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi mee, “Niɡ̶ina oko ane dilaageteta eledi oko, leeditibige
    me doletibige iniwataale oko, oɡ̶oa domige iniwatadiɡ̶ini oko anonadi niɡ̶ica
    niciagi, odaa joɡ̶oyakadi moniwoditema mewi niɡ̶iniaa nilaagedi niɡ̶ini aneo ane
    beyagi.”
  bmh-bmh: Iz ulis koli ag waiagab ziwas ianai ainarai ebu alamanem. Ag suban dabilan.
    Uwait nugau Ze guzenai aneun, “Du aliag ta, ainarai ta, agen agal ze sisiaraimai,
    agal ze petak ta, tam ta awaramamen.”
  ctu-BL: I yuxyajlelix talon ba' añetla. Cha'an ti' t'an cha'tiquil uxtiquil testigojob
    mi caj i tsictiyel mi an i mul winic.
  meq-meq: 'Aza na diye naha a gay kurom na, mamahkar eye. Nəmaa giye sariya ka ndo
    neheye faya ta giye mənese aye ada nəmaa giye andza nakə tə watsa mə Ɗerewel i
    Mbəlom, tə gwaɗ: «Ta ŋgəniye sariya i wu hay tebiye na, ndo məhəle mbal hay sulo
    kəgəbay mahkar tâ ge andaya bəna sariya ma ŋgəniye bay.»'
  noa-H: Mʌg petamua ya biek t'ãrjup pãar hoon mawia chiraju. Mʌ barimaawai pãrau
    hiek hëudʌag wai nʌm k'ai, chi hootarr k'ʌʌn numí wa t'ãrjup k'ãijã nʌm dak'ĩirta
    jaaubat.
  alp-NT: 'Namake meije kena rebai telu au luake lokomi. Kena au luake au ono saka
    Alla Eni lepate rebe lekie akmenare ebeteke be: “Pusue pakala saisa neka, suke
    tamata lua pise telu esi ono saksi kena pakala mere pine lepa loko pakala mere
    sa.”'
  san-VEL: etatt.rtiiyavaaram aha.m yu.smatsamiipa.m gacchaami tena sarvvaa kathaa
    dvayostrayaa.naa.m vaa saak.si.naa.m mukhena ni"sce.syate|
  kbq-kbq: Hagi ko tarezupa tamagrira eme tamagenoreti, menina eme tamage'naku neoe.
    Hagi avontafemo'a anage hu'ne. Mika tamage kemofona tareo tagufa vahe'mofo nanekemo
    hutmagea hanigeno, anankemo'a tamagea megahie hu'ne. (Diu-Kas 19:15)
  kbh-kbh: Móraca ya unga soyama ts̈ëngaftanga jánÿama chanjá. Ats̈e chaijáshjango
    ora, tojtseiytëse chanjayana nts̈amo báseftanga tmojamcá ts̈abá o ndoñe ts̈abá
    bétsemnana. Nda bacna soye nts̈amo Moisesbe leyiñe endëmandancá tojama ora, ats̈e
    chanjayana cha ndoñe ts̈abá tonjama ca; pero útata o únganga tmojtsemnëse, chënga
    chamuayanama cha ndegombre chca tojamama.
  ron-LSB: Este a treia oară când vin la voi. “În gura a doi sau trei martori se va
    adeveri orice cuvânt.”
  pon-pon: METET ai pwar won komail kajilepak, karoj ap pan pun kila jaunkadede riamen
    de jilimen.
  nhe-BL: Ama ica expa nimechpaxaloti. Itlajtol Toteco quiijtohua intla monequi tijnextise
    para melahuac se tlamantli, monequi ome o eyi testigos tlen quiitztoque tlen panoc
    para tenextilise tlamiyacapa tlen melahuac panoc.
  sps-sps: Nyo naa pis mirou tovei roman tan fafofopis nan nainy iny vavis me tsumi.
    Nyo nai kat rou a ka to te tsue fin Vegiau Ten Gov sa tsue na ka to, “A ina fuan
    ge na ina pis a mes ma tagaa iny matan er tan aveto, an kat iny fasaraa, ma naa
    of a iring tovei.”
  wnc-wnc: Siwan nata ginde sipduat kuwa sipmaat sipduat siwik. Siwan mama wamda anzing
    yanggak. Aminu tapatuta inane wamna yawikge takuwanu aminu tapaaya ba tapaat tapatuatda
    aminu waapatane waiaknganae natake wamu buya takngatukan yaning. Yawanu wam usanziwik
    kapata natake wamu gwa yatana takanggak ngang natapik. Ina unzakan nata ginde
    apuke tasinangge nataat.
  bus-bus: À gɛ̃̀n aagↄ̃deen yɛ̀ kɛ̀ mɛ́ mↄ́ a gwa. Wè yã píngi yãpuraa ma sèedade
    gↄ̃ↄn plaaa ke gↄ̃ↄn aagↄ̃ↄ lɛ́zĩ.
  gub-BL: Aha putar pepyr ihe nehe kury. Na'iruz haw aha pepyr. Nezewe i'i Tupàn ze'eg
    kwehe arer a'e. — Aze pemume'u putar amo hemiapo kwer ikatu 'ym ma'e tuwihaw wanuwa
    rupi nehe, aze heta mokoz hexak kar wà nehe, aze heta na'iruz hexak kar wà nehe,
    aze uzuawygatu wanemimume'u ràm nehe, peruzar waze'eg nehe. Aze pitài zo wexak
    hemiapo kwer nehe, pemume'u zo nehe. Ta'e nuhyk kwaw nezewe mehe nehe xe. Aze
    ru'u nuexak katu kwaw hemiapo kwer a'e. Aze ru'u hemu'em ma'e romo hekon a'e.
  imo-imo: Kinye na wali yupoko tipe eno moromelena omboi tero. Omboi tembomunga ungu
    te Gotenga bukuna nimo mele i tepa, Imboma pilko molangei imbo teni imbo te ulu
    te tepa kenjirimu mele nimbe timbelo kinye imbo akumuni tepa kenjimbelo mele imbo
    taloni molo yupokoni kanokolio yu tembalo mele manda ningo tinge kinye kau ungumu
    pilko imbomuni paimbo tepa kenjirimu ningo pilengei! Imbo tendekumuni kau nimbe
    timbelo ungu naa pilengei! nimbe moromo.
  boj-boj: E nami nuŋgoq boaiyeltem. Ariya bini e olo nuŋgoq bqajqa are qaleqnum.
    Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo bei a une atimqa tamo
    aiyel kiyo tamo qalub kiyo naŋgi aqa une unsib babtibqa iga qusim marqom, ‘Bole,
    tamo di a une yqo.’”
  eng-DRA: 'Behold, this is the third time I am coming to you: In the mouth of two
    or three witnesses shall every word stand.'
  knf-knf: 'Uyaaş uwajanţën wii wi, wi nji kaluŋ kabi du an. *Ulibra wi Naşibaţi uji
    : « Uhok undoli bawo kawayëş wa ţi kadun ki bamaar batëb këme bampeluŋ batëb.
    »'
  san-KHM: ឯតត្ត្ឫតីយវារម៑ អហំ យុឞ្មត្សមីបំ គច្ឆាមិ តេន សវ៌្វា កថា ទ្វយោស្ត្រយាណាំ
    វា សាក្ឞិណាំ មុខេន និឝ្ចេឞ្យតេ។
  arn-NT: Fey tüfa ta küla rupa ñi witranngemeael ta eymün mew. Fey tüfachi dungu
    feypiwayiñ, tati Wirin Chillka mew Ngünechen ta feypiley famentukünungetuale ta
    kiñe che tati trokiñ feyentuleyelu mew, müley tañi wüne küme ngüneduamngeael fey
    ñi rüfngepen may tañi dalluntukungeelchi dungu mew. “Tañi rüf dungungeam feley
    ñi müleael küla che fente küme kimnielu”, fey wüla ñi famentukünungeael ti yafkachi
    che.
  zas-NT: Yan ni yayon volt guidganan lëjt. Chi guialan, gra ni nadi por stijb ree
    xcompniaridi, rayal chuꞌ tioꞌp o choon testiw din guiguien guial diidxli na̱j
    ni canadi.
  ken-NT: Ndɔŋ anɛ ákʉ́ ɛ́rát ɛnɛ nchí twɔ bɛghɔ bɛ bǎkɛ́ ghɔkɔntɨk bɛ Ɛkáti
    Mandɛm ɛ́rɛ̀m bɛ mbák bo mándɛm bɛ mmǔ ákʉ́ ndak, bábhɔŋ bɛ́twɔ nɛ batísiɛ
    bapay, mbák apu nɔ, barat.
