  kan-2017: ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ಮೂರನೆಯ ಸಾರಿ ಬರುತ್ತಿದ್ದೇನೆ. “ಯಾವ ದೂರಿದ್ದರೂ ಅದಕ್ಕೆ ಇಬ್ಬರು
