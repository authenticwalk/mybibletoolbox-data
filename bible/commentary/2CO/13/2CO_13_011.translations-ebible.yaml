    နေကြလော့။ သို့ဖြစ်၍ မေတ္တာ ကို၎င်း ၊ အသင့်အတင့် နေခြင်း ချမ်းသာကို၎င်း ပေးတော်မူသော
    ဘုရားသခင် သည် သင် တို့နှင့်အတူ ရှိ တော်မူလတံ့။
  kgf-kgf: Dacmuna hécna ac tetecgiawac ʒéwa gezacgina haima nimma niŋtohomu, ségiségi
    wamma kecmu. Imuhuc wamma solaŋanima ewa momac wamma luaeguc kecmu. Goi héihéi
    ʒéma luae miŋina Anutunéŋ iniguc kecmac.
  awb-awb: Néne iyahnabo anímáríno, iroro. Néne ehweh ireq kaweq sansánoro. Peh morá
    íwíáhue uwaresa ánímárí míáhro. Mirairataq Manikánka itensabé arutaboiréna itene
    irupipeq ukiq itankéhe. We itereq mía míainkehe.
  gdn-gdn: Kowaniyoma, nau karako parau siyarai wi parauniyakani. Wi nuwaga notaga
    supasupai idiwana ki mena notapiyoi. Nau nidiyekeya teyateyama ki wi naigida mena
    wainapiyoi. Nuwarara tagarara eba idiwoi ko wi nuwaga notaga eyakamenayagisi nuwabagi
    rabineya idiwoi. Wi inako idiwoi ki ka nu nota kwarikwarisiniyau ade nuwabagi
    negeyau apunai Mama-nuga God ki ka wi e mete idiwoi.
  nko-NT: Apíó, ɩtráhɛ a, ansɩ́ igyí mlɩ. Mlɩbɔ mbɔ́dɩ́ amlɩlɩɩ kínkíínkín,
    amlɩdan Kristo hógyitɔ. Mlɩwa aba ɔwʋnlɩ́n. Mlɩ agywɩɩn ɩbwɛ́ kʋlɛ, amlɩtsia
    iwilwiitɔ, mɛ́nɩ Bulu ámʋ́ʋ́ ɔtɔdwɛ́ anɩ, ɔtɛhá anɩ iwilwii amʋ obétsiá mlɩtɔ
    brɛ́ fɛ́ɛ́. Nɛhá mlɩ itsiá gyágyáágyá.
  bsn-NT: Yʉ mairã, to cõrone mʉare yʉ gotimasiosere ucaja yʉ. Tire ajitirʉ̃nʉña.
    Cristo ĩ bojarore bajiro rĩne yirũgũña mʉa. Sĩgʉ̃re bajiro tʉoĩacõari, quẽnaro
    ñaña mʉa. To bajiro mʉa bajijama, mʉa rãca ñacõa ñarũgũrʉcʉmi Dios. Ĩ ñaami ĩ
    masisere ʉjogʉ, “Gãmerã maicõari, quẽnaro ñato” yigʉ.
  pib-NT: Wanepnute, nomolene, gimuwatanu. Mmagatikanepgi. Gyijnakotanru giykolu.
    Panshinikanurunepgi. Kigle gwashlepgi. Gixa yegi rawinripa gishiniklewlu ga wa
    giglewanshinikanrewlu Goyakalute.
  wiv-wiv: Habu tazigu, kagu polea ia ti hozo barae kua, katane gutbae ni miu. Miu
    parakilania miu kata gala matuha matoto miu kata mia mahoto, miu longoria kagu
    polea, kamiu lohoihoia ni katiu papa za, miu mia papa kamani ruamiu. A Vuvu kua
    e lala kete kukulina kiridolu ki lala kete vavala magali malugu ni dolu, ia da
    ti kakamamiu.
  reg-reg: Echa ku bhutelo bhaili bhalume na bhagasi, mukondelelwe! mukole emilimu
    amwi, musilisibwe, mwiganilishe bhumwi, mwikale no mulembe. Na Nyamuanga we lyenda
    no mulembe abhe amwi nemwe.
  mlh-mlh: 'O maŋkekerisie ogopune, buŋone mitariku uŋsowoŋ iŋi eŋarego: Ŋoŋo jerieru
    goinebi. Fuŋneŋaŋuŋ jibugaya, oi sosowo botiŋga foreinebi. Maŋbapakare buŋo ŋarego,
    oi biŋe qoqo eru reŋgainebi. Buŋo miboŋ, oo maŋmoakoŋ eru womoo goinebi. Oŋu ebi
    Anutu botunoŋuŋgo manji jojoko enimiŋ ore dobe noberu womo enoreiŋ, iŋoji ŋoŋoke
    goine.'
  gof-ENT: ዉርሴን ታ ኢሻቶ፥ ሳሮ ዴዒቴ። ቦሬይ ባይና ዴዒቴ፤ ታ ዞሪያ ሲዒቴ። ኢሲ ዎዛናን ጊዲዲ ዴዒቴ፤ ሳሮቴን ዴዒቴ።
    ሲቆኔ ሳሮ ኢሚያ ፆሳይ ሂንቴራ ጊዶ።
  aau-aau: Hano wayh-om, hano ok senkinaw, hakwe hme pau kiy-me kane ha me-ihey hain
    ey. Homkwe heyn lopa lwak e, hano hiy-me kraipakrai-ok me kwa nanpanan, uron kamon-awaw
    kwa non-wak, seyr hmo wayh-wayh me nion kwa liwak marowhway. Sa God, uron-pi ko-ar
    lwak yor, seyr liwak marowhway yor mo meykyar hiykwe hme nion ka non-wak ihey
    popriy.
  tvk-tvk: 'Tuxoli e hinoxoli hos xil, di nasa selxatien kor xil ak mi xamim: muling
    kuh holesok xil, muhusil kuh selxatien xil navan, nenemien namim ihe tei takes,
    e mutit e tomat itel xamim mun tang. Imak, ma Hi te eheien e te tomat iti mi xamim.'
  prf-NT: Kákkapatkaka ku hidi, hanggan dálla háddi, paalam dán dikomoy. Sikapán moy
    a magin ganap sakay sunudán moy en payu ku hidi; magkaessa kamon, sakay mabiyag
    a mapayapa. Ni magkakonahud, ay makaguman moy en Diyos nen págmahal sakay kapayapaan.
  auy-auy: Kesí waásisono. Kaweꞌ-úmai méꞌa kaweꞌ-ámbá arááíwaeꞌa súndantemba éꞌa mimbórá-ímáyáá
    úmai méꞌa faru úmai méraaro. Miyámó íyanamo éna Maníkó arumbá tiména farumó uwátínkáíwai
    kembiwíséꞌa méíniye.
  tbg-tbg: Ti qata vakaao, ti uva ho taiqero. Ne naantiara anomake koqe vaiinti nahentiqama
    virara irihama vate maa entaraqaahai koqe kaiqaqai varaqi vuate. Te tuna uvara
    iriqi vuata. Vohaa uvaqai avataqi vuata. Ni araraqihairo paru i vaira variqi vuata.
    Ne mintiaqi vivaro niara muntuka vate vai Variqava, ni araraqi paruma nimite vai
    Variqava, vivama ni hampata variqiro vuanaro.
  hub-NT: Wina yatsur, umaar ainata, atumka pegker jasrum shir aneasrum pujustarma.
    Tura Cristo nemarainakrum pegkermakatarma. Tumakrum shir iruuntsarum, metek enentaimsarum
    matsamsatarma. Tumakrumnaka Yuus atumin anenmau asa, agkan pegker pujutan suramsauwa
    nu atumnasha yainmaktatrume.
  hmo-hmo: 'Lauegu varavara e, hereva dokona be inai: Do umui moale, do umui namo
    momokani, do umui goada, do umui laloa tamona, maino lalonai do umui noho. Bona
    lalokau bona maino ena Dirava ese umui danu do ia noho.'
  big-big: Keya ini ngizi kumuliwiliyegi ne weik kusa yei. Watabi mabiyeng pangka
    kelemi keya pangkaragi kozang mizi. Nogo kaiya piyengki pakeli, waberek menalege
    koyi. Keya Anoto kelira keya ngezege sara yanibek ini kiling wizei pani.
  gux-G: N naataani, yaali n sieni ke n ba maadi yi tie ke yin ya ye li pamanli nni,
    i banma ń ya nuadi ki pugdi, yin ya sɔngdi i lieba pala, yin ya pia yantiayenli,
    yin ya ye yeni mi yanduanma, mi buama yeni mi yanduanma Tienu ń ya ye yeni yi.
