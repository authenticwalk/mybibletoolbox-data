    Eto osa arita, peka ari ta God ungota degi iresuja.
  mxt-NT: Ta nu ndɨhɨ cahín, yañi, catyí chi ndo, na nducu ndo cuhva nɨcoo vaha ndo
    ta sɨɨ cu̱ñi ndo. Na̱nducu ndo cuhva coo cuɨtɨ ndo nuu Nyoo cha ñahri cumañi chi
    ndo. Na cunɨɨ iñi ndo, na coo vaha ndo chihin tahan ndo. Ta Nyoo ra cuñí xaan
    chi ndo, ta ra chahá cha taxi coo añima ndo na cunyaa ra chihin ndo.
  tzo-NT: Ja' no'ox chacalbeic obi, quermanotac. Ac'o hu'uc avu'unic chach'unic ti
