  eng-YLT: Henceforth, brethren, rejoice; be made perfect, be comforted, be of the
    same mind, be at peace, and the God of the love and peace shall be with you;
  jni-jni: Umasika imum igenne, mi madusa, i ori ace ashi me, ihiri imum be sa i zinu
    tira ushi me tari meni, i wuzi ticukum ti riri acece ashi me, i wuzi ti cukum
    tu runta, Asere be sa me mani ma nyinza upatta ace nan nu kaba, madi zi nigoo
    nan shi.
  kne-kne: At-atik pay di laydek ay ibaga en dakayo ay aag-ik sin nay kakdengan di
    solat ko. Esten yon ogali yo ta madiyosan kayo. Adi yo tetewengen din inbagbagak
    en dakayo. Pan-es-esaen yo di nemnem yo ya man-oolnos kayo tan mo say iyat yo
    di, wada en dakayo si Diyos ay napoan di layad ya talna.
  tgj-tgj: Ngoogv ajin vdwa, alvbv doolaka! ngoogv minam ha alvbv tvvgap tvlaka; okv
    alvyabv rilv yalaka; Tvvmi kaami sula okv sarsopoyo bv doobamdakbam dubv rilaka.
    Vjak ngo kumdunv paknam ha sarsopoyo nga jinv Pwknvyarnv nonua lvkobv doolaka.
  gui-NT: Jaeño ma, cherɨvɨ reta. Peyerovia. Peñemomɨrata peporogüɨrovia re. Peñombopɨacatu.
    Peico cavi pepɨacatu reve metei ramiño. Jare Tumpa etei oita pe ndive. Tumpa ñanderaɨu
    jare ñanembopɨacatu.
  quc-TT: Kꞌisbꞌal rech wachalal, chixkiꞌkotoq, chisukꞌumaj ri inoꞌjibꞌal, chikꞌamawaꞌj
    ri nuyojonik, xa jun chibꞌana, chixkꞌoloq pa jaꞌmaril rech jeriꞌ ri Dios rech
    loqꞌanik xuqujeꞌ rech jaꞌmaril kakꞌojiꞌ iwukꞌ.
  heg-NTPO: Kaka-pail in namnau me! Auk dais in aa puis si elia, boa-blingin nol dael
    banan. Daek titu totoang dasi las. Hii-ming babanan auk in tui-teka nia. Nuil
    dalen mesa. Mi musti babanan apa mes nol mesa. Ta Ama Lamtua Allah namnau mia.
    Auk nodan le Un leo-leo nol mi tutungus, nol Un tulung mi le halin mi nuil daem
    apa, mes nol mesa.
  ptu-ptu: Katampasanna inggannakoa' solasubungku, kupelau matim anna tontä liukoa'
    la tilalla', anna la umpeäa' lalanna anna tepukoa' dio olona Puang Allataala.
    Paillaam penaba manappaia' ingganna pepakilalaangku! La mesa penaba liukoa' anna
    sikamase mesa sola mesa. Handandanni Puang Allataala kabuttuanna pa'kamase anna
    kamasakkeam sola kamasannangam la tontä liukoa' naundu' anna naolaam.
  bzd-NTPO: A yamipa, bataie yö ichè tö a' ttsë'nú buaë. A' e̱' chö́ se̱nuk yësyësë.
    A' e̱r kuú̱. A' ka̱bikeitsö́ ñikkëë. A' se̱nú bë̀rë ñita̱. A' se̱rke es, e' ta̱
    Skëköl dör dalëritsökwak ena se̱ne bë̀rë mukwak, e' se̱rdaë a' ta̱ ke̱kraë.
  kwf-kwf: Aia, ngwae asina kina Ꞌae, na ru neꞋeri ki goꞋo neꞋe nau ku saea fuaumulu.
    Muke rokisia falafala kamu ki, ma muke fafarongoa na ru neꞋe nau ku keresia kwau
    fuamuꞋa, ma muke tua Ꞌani taꞋi manata Ꞌi ngwae, ma muke tua Ꞌani aroaroꞋa faꞋi
    kamu talamuꞋa. Ma God neꞋe alafe fuaka ma ka kwatea aroaroꞋanga, nia ke baꞋa tua
    faꞋi kamu.
  eng-WYC-2017: Brethren, henceforward joy ye, be ye perfect, excite ye [or and teach
    ye]; understand ye the same thing; have ye peace, and God of peace and of love
    shall be with you.
  eng-WMBB: Finally, brothers, rejoice! Be perfected. Be comforted. Be of the same
    mind. Live in peace, and the God of love and peace will be with you.
  zat-NTPS: Na'a, bi bicha', le sua xel-la dxebé. Le gaca dute̱ da dxal-la' xelaca
    bi chee̱ Dios. Le xue zren ljwézrele. Le gaca tuze tule xetule, ne le sua xel-la
    dxebeza zri lazre', na' Dios, Bénnea' dxunne̱' dxi'u xel-la dxebeza zri lazre',
    ne nazrí'ine̱' dxi'u súale̱ne̱' le'e.
  spp-spp: Ɲyɛ numɛ, mii cìnmpyiibii, yii pyi funntange e. Nde li sí yii pyi yii ndìre
    le Kile kuni i ke, yii a lire pyi. Yii a màban leni yiye e. Yii yii sɔ̀nŋɔre pyi
    niŋkin, yii i yyeɲiŋke yaha ku pyi yii ná yiye shwɔhɔl'e. Lire ká mpyi, Kileŋi
    u maha tàange ná yyeɲiŋke kaan ke, uru sí n‑pyi ná yii e.
  zty-NTPS: Na'a, ẕí'na'do' ka', le gak choch. Le we' ḻaže' gak dot ḻi ḻaže' kan žejḻe'le
    che Benne' Criston'. Ḻezka' le we' ḻaže' da' ni da' žapa' ḻe'e. Le gak toze ḻen
    lježle ka', na' le ga'nḻen lježle ka' cháwe'do'. Ẕnnabla' Dios sóaḻene' ḻe'e.
    Ḻe' nži'ile' žo'o, na' ẕka'n žie' yichj ḻáẕdo'žo.
  mek-mek: Aau akiu Kristiano papiaumi, eꞌu niniꞌani fuagai oi maꞌoai foagu felo laoma.
    Ke alomi opaina gamia auga uniaimoimoga fopaꞌaua. Ke ainau foafia kapaꞌina lagoinimi
    fokapa laoma auga fokapa. Ke alomi agaꞌomo femia, ke maꞌoai gagaoai foagu. Ega
    koa aisama, Deo alo koꞌagai papiau aniꞌi eani, ke gagao gome auga, oi fou agoagu.
  aey-aey: O cotiel, ceeleigale! Age cabi ooig kobol tutuc bahic odoigale. Age ijana
    je dah meiga. Age cisdoc osol dih hewimeig wawaga malolca bileigale. Odocob Anut
    nalunuga mecca malol bilecca uqa ageca biligian.
  urd-GVH: भाइयो, आख़िर में मैं आपको सलाम कहता हूँ। सुधर जाएँ, एक दूसरे की हौसलाअफ़्ज़ाई
    करें, एक ही सोच रखें और सुलह-सलामती के साथ ज़िंदगी गुज़ारें। फिर मुहब्बत और सलामती
    का ख़ुदा आपके साथ होगा।
  ycn-ycn: Chuhua, nojena, eco i'imá palá ca'ajnó. I'imá ilérohua palá la'ajeño que,
    uncá la'alaño pu'uhuaré. A'á caja inacojó nupuráca'alo. I'imá caja panacojéchaca
    péchuruna que pajhua'atéchaca. Ipechu i'imá caja palá panacuhuácaca. Nuhuata caja
    Tupana i'imacá ijhua'até ripechu aú. Ricá la'arí iná pechu palá, iná huátacaloje
    íqui'ija ajopana raú penaje.
  djr-djr: Bilin dhuwal wäwa walal, ŋarra dhu dhawar'maraman. Gatjuy dhunupayanhamirra
    marrtji nhumalanhawuynhany nhuma, ga buthuru-bitjurra ŋarrakuny dhärukku ŋunhi
    ŋarra ga wukirriny dhuwal dhipalnydja djorra'lilnydja marrparaŋgunharawnydja nhumalaŋ.
    Ŋuli nhuma dhu ga ŋunhi nhina waŋganydja yan ŋayaŋu ga waŋganydja guyaŋanhawuy,
    bala ŋayipiny dhu God-Waŋarrnydja Bäpany ŋunhi ŋayi märr-ŋamathinyamirrnydja ga
    mägayany galkithirra nhumalaŋgal bitjanna bili yan.
  kvg-kvg: Nǿfuap! Noqa manqat nqá-vaev. Zo khanakhanakh bezøgó. Neka bazaføgakh
    ndø-asøzú, zoqa Klisten matev-te. Manqat ndøgo, no qazø-peaumam, gèmbopáev.
    Zo nqova kopo-té neka sambi-té qayagé, yaqyaq-a. Yaq Mbumbukiam, ndego kuku
    neka sambi ndini-etoam, ndø̀goát, zo namba.
  rug-rug: Ego, kasa tasiqu, mi koa valeana tu gamu! Mi hata ia gua sapu gotogoto
    koe Karisito. Mi va avosi sari na qua tinepa koa gamu. Mi koa keke pa binalabala,
    mamu koa varibulei, meke sa Tamasa pu poni gita sa tataru meke sa binule, si kote
    koa koa gamu.
  hop-NT: Taay, yantani itupkomu. Hakim ö’qalyaṅwu. Uma suan hinwisni; qa hin unaṅway’k̇ahk̇aṅw
    nānami unaṅway’yuṅwni; uma kwakwhat yesni; noqw God nuhtumi unaṅway’taqa piw hakimuy
    kwakwhat unaṅwtoynaṅwuqa umumum hinnumni.
  san-URD: ہے بھْراتَرَح، شیشے وَدامِ یُویَمْ آنَنْدَتَ سِدّھا بھَوَتَ پَرَسْپَرَں
    پْرَبودھَیَتَ، ایکَمَنَسو بھَوَتَ پْرَنَیَبھاوَمْ آچَرَتَ۔ پْریمَشانْتْیوراکَرَ
    اِیشْوَرو یُشْماکَں سَہایو بھُویاتْ۔
  heb-LB: 'אני מסיים מכתבי במילים הבאות: שמחו, התבגרו באמונתכם, שימו לב לדברים שאמרתי,
    חיו באהבה ובשלום. מי ייתן שאלוהי האהבה והשלום יהיה עמכם.'
  caf-NT: Sulhutsinkah soo degha nus 'ún whudusni. Whunoolhnik! Soo ts'ah'un na'a
    lhadulya tehleh. Yak'usda k'enaíne'a tehleh. 'Ilho zeh nuhwhubeni tehle. Whudezghel,
    'i be ndi yun k'ut delhúts'i. 'Ink'ez Yak'usda, ndun nek'entsi' 'ink'ez nedzi
    bé dezghel, 'i negha íni'ai, 'en nohwhulh 'óot'e.
  mio-NT: Yani xaa, na cua coo vaha ndo, ta na ña cua savaha ca ndo ndavaha ni. Na
    cua tasoho ndo cha cahin chi ndo. Na cua nduinuun ndo. Na cua coo vii ndo chi
    ndihi ñivi. Tacan, ta sa cua coo ra Ndioo chi ndo. Maan ra cuni chi ndihi ñivi,
    ta iyo vii ra.
  srq-NT: Aɨco huɨ secheẽ mbesa mbesa sɨ a cote, Seresenda. Jesucristo jẽɨcua tuchɨ
    quia. Jẽya beɨ tuchɨ jẽɨngo erese. Jẽɨngo turã mbeɨ chõ nguia jenyɨese. Ũquɨ̃
    mose ra Dios siqui tuchɨ jendese. Ae ra jemingo turã mbeɨ jenyɨese.
  kje-NT: Lolo ainu'u wanakunu man horu eniyeni, ya apanak mim hi'i mi akim nahuwa'anedi
    here. I wal'uhe, mahehe leke minim hini'i wenewhe namlolo wake'e lolo Ai leken
    kalarna, la kokala ainu'u wanakunu nounaku eni wawa'an. Hi'i mi honorok akin mamwali
    mahaku lolo minim kerei raram, la ida man mori wawa'an noro ida. Ya apanak Makromod
    Lalap ma namwali raramyaka onno noro moiliwi mahuwele onno norle'ule'u norwaliwali
    mi mamani.
  gaz-gaz: Egaa yaa obboloota nagaatti. Haaromfamaa; wal jajjabeessaa; yaada tokko
    qabaadhaa; nagaadhaan jiraadhaa. Waaqni jaalalaatii fi nagaa isin wajjin ni taʼa.
  kud-kud: Tahiguwao, teina yagu walo ana higa. Kaiyoni! Am'aipate wahiwahiyala ta
    ebe yami mumuga hinamwanamwa moiha. Yagu guguya ambenaledi ta maudoimiu nuwamiu
    ehebo yo nuwahegoyaena ammiyamiya. Na velau yo nuwadaumwali ana Yaubada mata omiu
    baidamiu ammiyamiya.
  urb-NT: Ihẽ mu ta! Pehẽ rury katu pexo! Pehẽ pexoha ke pemukatu. Ihẽ amupinim ame'ẽ
    ke rehe pehendu katu. Peteĩhar aja pexo katu pehẽ juehe. Pejumai ym ha namõ pexo
    katu. Pehẽ rehe Tupã ipy'a katu. Pehẽ py'a ke a'e muhury katu tĩ.
  fra-LSG: Au reste, frères, soyez dans la joie, perfectionnez-vous, consolez-vous,
    ayez un même sentiment, vivez en paix; et le Dieu d’amour et de paix sera avec
    vous.
  san-HK: he bhrAtaraH, zeSe vadAmi yUyam Anandata siddhA bhavata parasparaM prabodhayata,
    ekamanaso bhavata praNayabhAvam Acarata| premazAntyorAkara Izvaro yuSmAkaM sahAyo
    bhUyAt|
  cak-SNT: Hermanos, vacame nivajoꞌ niꞌej-el chiva chi quixquicuot, titijaꞌ ikꞌij
    chi ntichojmij ri icꞌaslien, titola-iviꞌ, can tibꞌanaꞌ consolar-iviꞌ, joꞌc jun
    ivánima tibꞌanaꞌ y man jun ta ayoval chicajol. Y ri Dios xticꞌujieꞌ iviqꞌuin,
    jajaꞌ ri niyoꞌn paz y amor.
  uvh-uvh: O kuyane na sidita' sura midi pumpurum kabi' ari' ka ning torik, sidi sasuk
    ka iiksi' ning kadapmang u tipdidimanga naktangka aming karesi beng sini' iik
    waraga' kane tangkunang sa' tinting. Ning tanga midi kigineng ka naga yoksamirik
    ya ninaksa' titi a sidi dabik kabaksi' kubaniksa' kufara iik ning tinting. Ning
    tinga Anutu ka aming fam ga' siamo' ninak a kabaksi' kugurang iik wara'ning ki
    sini' wari sidigok ira yotangkasap tota'.
  ino-ino: Nepu nasakitapa nakaeya ke'ni hu'na hano hukefe nehoe. Lapa'kaeya alakepa
    au'ava kava hutapa maisaya yafe lapa'kesa afifi hutapa maiyo. Nakaeya hu'noa ke
    afitapa alakepa heo. Mako'ke lapaipa lapa'kesale kanale hutapa mai'netapa ke o'vaitapa
    kanale kava'ake hutapa maiyo. Ani kava hisayana Anumaya Koti'a hau ayamopafati
    nehaiya falu ya'mo aepa'a mai'neanakeno lapa'kaeya'ae maike.
  gnn-gnn: Liŋguna dhuwala gutha walala, ŋarra yurru dhawar'maramana. Ŋarra ḏukṯuktja
    nhumalaŋgu, nhuma yurru ŋayaŋu-djulŋithirri nhina. Dhunupakuŋana marrtjiya nhumalanhay
    nhuma miṯtjinydja, ga mäkiri'-witjurra ŋarraku dhärukkunydja ŋunhi ŋarra wukirri
    dhipala djorra'lili marrparaŋ'kuŋala nhumalanha. Ŋunhi nhuma yurru nhina yukurra
    waŋganydja ŋayaŋu, ga waŋganydja ḻiya, bala ŋayinydja yurru Gunhuny'tja Godtja
    nhumalaŋgala bitjanna liŋguna, ŋunhiyinydjayi ŋunhi ŋayi God märr-ŋamathinyaramirri
    waŋarr. Nhanŋunydja yurru yolŋu walala nhina waŋganyŋurana, ŋayaŋu-yal'yunna yana
    marimiriwnha nhämiriwnha.
  yal-yal: Awa, ngaxakedenne, Ala xa sɛwan fi ɛ ma. Ɛ kata ɛ xa dɛfe, ɛ yi ɛ bode
    ralimaniya, ɛ lu xaxili kedenna nun bɔɲɛ xunbenli. Nayi, xanuntenyaan kanna nun
    bɔɲɛ xunbenla kanna Ala luma nɛn ɛ xɔn.
  cnt-NT: Në₃ në́₃, rɨn'₅₄ jniog₄, caun₂ juɨ₁le₂chan'₂ bá₄ 'nia'₂ dse₃ qui₂jmo'₂ 'nia'₂
    'io'₂. Jmog'₅₄ 'nia'₂ 'au'₂ o₄quió'₄ jme₂dsí₂ quián'₂ 'nia'₂ në́₃; juɨ₁chan'₂
    bá₄ 'nia'₂ rë₂ a₂'ei₅ caun₂ jág₁ quian'₅₄ rɨ́ng'₂. Jaun₂ Diú₄ i₂jmo₅ 'ei₅ tei₄
    i₂'nio₃ 'nia'₂, 'éi₂ bá₄ jme₃quiong'₅₄ 'nia'₂ ca₂le₃jë́₃ jmɨg₄.
  tif-tif: Nalmi kayaak kipyo! Nami weng kaali, disa kelu kewa-somdiya kulaata weng
    umuuyon o, kalaliya kemin, ibi dong dokola una-tala-ke-bamdip kipni God ami lak
    duu-yilin kaayo, dukum-kup yikik-kutal-fuku-bom ale, nami weng bokoyi kaata, tambal-kup
    weng san-bom ale, kipni aket fukunin uyo atin ti maakup kaata-kup fukun-bam ale,
    aket maakup keliwa, God ali olen-dakaayin God ale, aket bilili-kalin God kemin,
    ata kipso bom-biliwa yo, kala-somla ko.
  nlx-nlx: एवी सेवली बुखेत एय बाय बोणहा, खुस रिवो; तुमरो सोबाव साप मिलो; एका दिहराह
    उत्साहित किरते रिवो; एकुच मोन मिलो; ईलीमिलीन रिवो। मोंग एने सान्ती आपणार बोगवान
    तुमरी हिऱ्यो रेय।
  apw-NT: Shik’ííyú, díí bee ąął nohwich’į’ k’e’shiłchį́į́. Christ biláhyú nłdzilgo
    daanołseeł le’, hadag ádaanoht’ee le’, nohwiini’ dała’á le’, ła’íí nkegohen’ą́ą́go
    daagonohłįį le’; áík’ehgo Bik’ehgo’ihi’ṉań, ił’ijóóníí ła’íí iłch’į’gont’ééhíí
    bits’ą́’dí’hi, nohwił nlįį le’.
  gum-gum: Trube, møimbe yandø, nai nunelø, maya nuguen kasraaray. Ñimbe newan tabelø
    kønrrab inchib, na ‘øyeeg, øyeeg melønrrigay’ chib wamindigwan møra marøb, katø
    pønrrabgucha kandø isua pønrrønrrigay. Katø kangurrin kangurri tab warønrrigay.
    Tius tru undag købig tru chi isumgaig tab købiibe ñimba pasrønrrun.
  not-NT: Aro yamai, nopiguemisantacagane, pinganinabentaigueri Quirisito. Pobetsicasëretaiguema
    quero pogatsitairo te onganinate. Pinguiancagobaguima ora icocagaiguëmi Atingomi
    Jesoquirisito. Pinguengasëretagobaguima, piniacaninatobaganëma; aique coshoni
    irogaiguëmi Tosorintsi iromagoriasëretagaiguëmi tojainta inintasantaiguëmi.
  plu-plu: Kuri nukebyupwi, yuma akiw. Usuh awahkis kabayka yimin madikte. Uyay huwithasaw
    apigkutaprikut ku samah Uhokri gimawkan. Wagahkisnay yihiyakemni pawtak. Tuguhkisnay
    yihiyakemni pahatwowa. Pasamraknay pawtak. Ku yis keh henne, nikwe ig Uhokri ku
    pariye atiwkekne amnihaka atiwkekne pasamraka ig ayge yikaknek.
  iou-iou: Eruk notnaye, man tärek-tärek ŋode täwerayäŋ; Oretoret täŋput! Täŋpäŋ nadäkinik
    täŋpani kehäromigän itta piäni ehutpäŋ täk täkot. Täŋkaŋ näkŋo man nadäŋ namikinik
    täŋpäŋ nadäk bänep kubägän iŋitpäŋ bänep kwini terak it täkot. Ude täŋirä Anutu
    nadäŋ nimikinik täŋpäŋ bänep pidäm pewän ahäŋ nimani unitä inkät itinik api täŋpek.
  ntp-NT: Otoma gʌrtʌʌgadamu aatʌmʌ giñaaduñi. Ivuaadavurai mosʌcaasi istumaasi ʌrcʌʌgaducami,
    dai baigavʌr ʌnʌliada, dai ʌmo tʌgitoidagai avʌr viaaca aapimʌ, dai casiavʌr maitʌncocoada.
    Daidʌ gʌrDiuusiga ismaacʌdʌ gʌriibʌstudan tadatudai dai gʌroigʌdai gʌnʌʌmadu daacamu.
  rai-rai: 'Anung tintinip na pirpir ma mi: A kum tateng liklik, muaat a gaaia! Muaat
    a watakado muaat, muaat a murmur anung pirpir, in raa ku a nuknukimuaat, ma muaat
    a ki na maalmaal wetwetalaai. Io, a God na maarmaari ma maalmaal in ki karom muaat.'
  haw-1868: 'Eia ke oki, e na hoahauau, aloha oukou; i hemolele oukou, i oluolu hoi,
    i hookahi ko oukou manao, e noho oukou me ke kuikahi: a o ke Akua nona ke aloha
    a me ke kuikahi e noho pu me oukou.'
  ffm-ffm: Sakiraaɓe, walaa ko heddii so wanaa waynaade. Pooɗanee hiɓɓude, njaɓee
    waajeede, njogee miilo wooto, nguuree e jam. Nden, Laamɗo Jom jilli e jam oo wondan
    e mooɗon.
  arb-NAV: 'وَأَخِيراً، أَيُّهَا الإِخْوَةُ: افْرَحُوا؛ تَكَمَّلُوا؛ تَشَجَّعُوا؛
    اتَّفِقُوا فِي الرَّأْيِ؛ عِيشُوا بِسَلامٍ. وَإِلَهُ الْمَحَبَّةِ وَالسَّلامِ
    سَيَكُونُ مَعَكُمْ!'
  cop-CNT: ⲗⲟⲓⲡⲟⲛ ⲛⲁ⳿ⲥⲛⲏⲟⲩ ⲣⲁϣⲓ ⲥⲟⲃϯ ϫⲉⲙⲛⲟⲙϯ ⲁⲣⲓ ⲟⲩⲙⲉⲩ⳿ⲓ ⳿ⲛⲟⲩⲱⲧ ⳿ⲁⲣⲓ ϩⲓⲣⲏⲛⲏ ⲫϯ ⳿ⲛⲧⲉ
