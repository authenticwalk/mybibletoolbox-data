    Uan Yehuatzin Dios naquin contemactia seuilistli uan tetlasohtlalistli isqui namouantzin.'
  ttc-NT: 'Waq erman, ajna''l nkyinkawin tuky''i ja nyol ntzani: Pe''echalaj waq,
