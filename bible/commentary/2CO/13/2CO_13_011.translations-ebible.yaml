  yka-yka: Na, meˈ kapungtinaˈihanku, taman inin ne hadja. Iye apasun bi mahāp kawul-piˈilbin;
    tuhutun bi teˈed meˈ sessaˈku si kaˈamin; magsulut-sulut kaˈam supaya kaˈam dem
    kasanyangan. Manjari luˈu du si kaˈam Tuhanin, iye poˈon lasahin duk kasanyanganin.
  mle-mle: Kupwiyaay, wunadiy Kristen gwalugwa duw taakw, wuna gwurak sukwutuwa lapa
