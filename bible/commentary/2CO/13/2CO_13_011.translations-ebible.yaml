    maaŋv, nde khaŋ tɨgap havhargip guigira Zisas khothɨgi gumgi gu mbigi kɨri. Nde
    gu suaŋgi buni mbararari! Nde vhɨra, nde zam ndɨkndɨk bavira muuŋv, wari tɨgɨp
    ndava bavira kɨri. Fhe Bakɨme ana ndava ndi ndɨɨi tɨvar nɨɨŋge ma. Ana vhɨra ndava
    bavira ki nɨɨŋge ma. Ana nde phorgɨ kɨri.
  bsj-bsj: Cuwa bwir tiyeu yitobmibo kom ma fuwor neerer kom ma nangen wo fwinno ceu,
