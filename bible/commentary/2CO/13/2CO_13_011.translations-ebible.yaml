  kbm-kbm: Angg nune-nggen, awangg yaun ande ma gile gipil etok, be ayeu ve nanei
    nitangi yem nanei; Unambweg vie-ngge be unalgum aim gen walang ok vie-ngge veik
    monahlang amolmol bui ane vevies. Unsov awangg yaun ane lu ge, be aplongg aim
    nisov dongke be unvang tis yaun bongong ge. Be Pomate Ei Amol ta viti be tis yaun
    bwai bwaya ane, be atob nilek nivang nivin yem.
  rmc-rmc: 'A pro koňec, phralale: Radisaľon! Zdokonaľinen tumen; povzbudzinen jekh
    avres; gondoľinen jednakones a dživen andro smirom! A o Del le kamibnaskro the
    le smiromoskro ela tumenca.'
  apr-apr: Ang di diek nga, dookoot nga bet awete porai betanga kiau, le awete pang
    bet lomu ponana. Inbe atorang bet katoo betanga kiau a kakarata lomu a bet kanepe
    le taukamu busunu ye Maro matana. Inbe kaye di tooltool kapala kagauagaua a kanepe
    ye lo silene. Ngan Maro, yo lono paidi mai san a iyei idi bet tanepe ye lo silene
    ki i, in inepe yang.
  tiy-tiy: Taman saén dob niy sulaté kuwe begom. Féfiyo gom fo toow i de rigoné kom,
    odoro kom i de kéféginau gu begom. Séfagayun gom brab fétanék gom i fédéw gome.
    Mélaw i Tuluse, sani toowe fo mégédaw begom brab mirayan begom bé métanéke, démoyun
    diyo dob begome.
  nlg-nlg: Ighau rana taluutuni, inau ku vongotia nigua na gegere nia na lei bosa
    sosoko raini. Kau togotogo, ma kau lutu laga ge kau kabu maemane tana volamiu
    kolua Christ, ma kau taonighi nigua na kokoe. Kau loghoa sakai na ghanaghana vamua,
    ma kau kabu sakai sonikolu tana mabo. Ma ge kau nei na lei totobo raini ke, ma
    God te vonughia na dolo mana mabo, ke kabukolughau.
  dgr-DOGNT: 'Sèot''ı̨ı̨, nǫǫde t''à dıı hanaxèehsı̨ ha: naxıxè sìghà welè, deghàà
    degaı aahde gha hòtł''ò eghàlaahda, ayìı dànaxèehsı̨ı̨ sìı seyatıì ààhchı, naxınì
    ı̨łè zǫ welè, ts''èwhı̨į̀ ełexè aahda. Hanì-ı̨dè Nǫ̀htsı̨ goghǫneètǫǫ, wexè ts''èwhı̨į̀
    hòɂǫǫ sìı naxıxè wehòhɂǫ ha.'
  pes-OPV: خلاصه‌ای برادران شاد باشید؛ کامل شوید؛ تسلی پذیرید؛ یک رای و با سلامتی
    بوده باشید و خدای محبت و سلامتی با شما خواهدبود.
  ron-1924: Ынколо, фрацилор, фиць сэнэтошь, десэвыршици-вэ, ымбэрбэтаци-вэ, фиць
    ку ун куӂет, трэиць ын паче ши Думнезеул драгостей ши ал пэчий ва фи ку вой.
  tpz-tpz: Kën kea me ra kën vamen, eöꞌ se soe ataaton keoꞌ peöm, paröꞌ nö eoꞌ. Köm
    kiu vëhvaꞌ pa vatotoopin o vaman peöm, paröm pënton nem a ma soe nöꞌ to soe ka
    neöm. Eöm kurus se teꞌ me nem o pöh kokoman, me o kokoman moomo. Kuru eöꞌ to hinhin
    noꞌ e Sosoenën, pan eꞌ se teꞌ tamoaan me a no neöm, pareꞌ heꞌ a neöm a taateꞌ
    iu teꞌ, me o kokoman moomo peꞌ.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, sesi vaya mará me akhení iyá tusu sé
    umpo senti kípan baya vá inero. Tiretíi namu avúavá ampireya vá ben ákona uantan
    maran iya vá amusin iyáke inká manafin báke vá ará kusin avúavá baresin ná avábá
    uren ma ará kusiantan Tiyarafenu ano siretin má bano.
  rkb-NT: O katukytsa kawatahaha ahabo asiba nepyk. Ahamysapyrẽtsa tynakaranahaktsa
    kytsa! Kaharere bo wabyziutaha. Tyharape pokzitsikinahaktsa! Sesus tuktsa atsawatu
    mytsaty tsimykaranaha. Ikiahatsa tuk yhỹ tsimykaranaha. Iwaze Deus ahahumo tsimypokzitsiarẽta,
    atahi pahahyrinymyryky ihumo ahakurẽtsa tsimoziknaha. Deus ahatuk tawahi mynapykyryk
    hỹ.
  san-THA: เห ภฺราตร:, เศเษ วทามิ ยูยมฺ อานนฺทต สิทฺธา ภวต ปรสฺปรํ ปฺรโพธยต, เอกมนโส
    ภวต ปฺรณยภาวมฺ อาจรตฯ เปฺรมศานฺโตฺยรากร อีศฺวโร ยุษฺมากํ สหาโย ภูยาตฺฯ
  iws-iws: Tɨ kariir nomiiyauwɨm, krɨmiir yaiyɨm ɨni dɨg ywokiyɨm mɨ krɨma kɨmiirɨn
    pɨ hindara nokboɨnmamaɨrgii. Kɨma dimɨn bibiyɨeyɨm sɨmiirɨn digɨumii haimriiyɨugig
    mɨ kɨma dimɨn mɨiyɨkɨm sɨmiiraramar dɨnmiinɨnkɨn ɨski. Ɨrni nwɨrni dinan whɨnkɨnsiis
    ankɨnsiis mɨ kwoɨn whɨrua dwo mɨ ɨrɨpa dɨngwomamaɨr aekiyam. Mɨ Adi Komiiyɨn yɨpɨkɨn
    krɨmiiram naɨngwokwo nanaeiyɨn mɨ krɨmiir whɨnkɨnsiis haigɨnɨuwiyɨn, ɨrɨpa krɨma
    nongwomamaɨr aeyam siya wɨ kɨmakar nwowi ɨinokɨinokɨn.
  pol-SZ: Przyjaciele, kończąc ten list, życzę wam, abyście się radowali, dojrzewali
    duchowo, zachęcali się nawzajem, byli jednomyślni i żyli w zgodzie. Niech Bóg,
    który obdarza ludzi miłością i pokojem, będzie z wami!
  ztq-NT: Kakni Dios to dyon, beetsy. Kol ktee nii ngui kpañ do. Kol kchoobladzy lsa
    styoo do tsiin kakni Tat Tios nii xkëstyoo meñ lëë do.
  zai-NT: Yanna sicarú guiaana tu, hermanu ca'. Lauyubi guni tu jneza ne guieche tu,
    ne lauyubi chu' tu tobi si sin chu' dinde tu. Nadxii Dios laatu, ne zaguixhe dxí
    ladxidó' to, ne ziuu lade tu.
  upv-upv: Rrek otomori nale suk pusuw ngel. Nuwra erres wor tevi kami. Kapp̃elak
    nga kapa-momsawos p̃irres p̃etp̃eti; kaprunge nale suk nir; norrorrmien se kami
    pisansan; kaplik renge demat. Ko Atua nga mivi Atua ne merrenien ko Atua ne demat
    p̃ilik livö e kami.
  wap-NT: Aizii õkowaadinan naa unao ati. Ukauꞌan õmin-mishidannao, mishiꞌi naa paꞌi
    umashaapa konaukii, naꞌiki utiwaaꞌa naa usaabaan umashaapan Tominkaru tuma naꞌiki
    umin-mishidannao tuma. Ushaꞌapata aimaakan õkakinaori kawanaꞌati, ubaudaꞌapataꞌa
    naa unyukunuu kida aimaakan dauꞌan, umashaapa kaiman konaukii umin-mishidannao
    tuma. Unaꞌapan an, Tominkaru taaꞌoraz marainpaaka-kinai naꞌiki kaimanaaka-kinai,
    kaminkaꞌutan nii unao.
  mva-mva: Pile ono mambuaki kana nge urabuaki-kaming. Kamapi be kamado-tina. Akoro
    negu kamalongolongo-uia. Ilo-ming tekedia-doi, be ilo uia-lo kamasukoaki. Reretaka
    mata be ilo-uia mata Nanaranga nedi iboadu sakeming-o ngasukoaki.
  dwr-NT: Wurssethaan taanaadan Xoossaa kaalliyaawantto, saro de7ite; bali baynnaan
    de7ite; ta zoriyaa sisite; itti wozana gidiide de7ite; sarotethaan de7ite. Siiquwaanne
    sarotethaa Xoossay, hinttenanna ittippe de7ana.
  kfw-kfw: Tuunchu, kasap ngai, chubei kanaheitho! puikatung ning enasik chuontak
    thoru; kachongril hi rangairu; inkhat li inkhat inruolru, halli malung kahoiya
    omru. Halli Pathian minriangna le malung kadai khan naompui rase.
  bfz-bfz: ओ साथी विश्वासियो, आँऊ इना शब्दा साथे आपणी चिट्ठी बन्द करूँआ। खुश रओ, सिद्ध
    बणदे जाओ, एकी दूजे खे औंसला देंदे रओ, एक ई मन राखो, मेल-मिलापो साथे रओ। तेबे प्यार
    और शान्तिया रा परमेशर तुसा साथे रणा।
  cuk-09: Deginbali gwenadgan, weligwar be itomar, gatik Bab-Jesúsgi-nasgumai be gumar,
    na be muchub-muchub na be gwage-ogannomar, unnila wargwenna-gueyob be itomar,
    degine, be-ulubgi gwage-bogidik na be itomarsun. Bab Dummad ulubgi-bogidik-itogega
    dulemar-imaked, degine, dulemar sabguega imaked, a-Bab-Dummad bemarba gudiguoed.
  ben-OBCV: সবশেষে ভাইবোনরা, তোমরা আনন্দ করো। পরস্পরের সঙ্গে সম্পর্ক ঠিক করার জন্য
    সচেষ্ট হও। পরস্পরকে সাহায্য করো ও তোমরা সমমনা হও। শান্তিতে বসবাস করো। আর প্রেম
    ও শান্তির ঈশ্বর তোমাদের সঙ্গে থাকবেন।
  mil-NT: Te vitna nchaa nchòhó ñáyiu ndècu ndɨhɨ‑ndɨ́ ichi Xítohó Jesucrìstú ío quìde
    ndee iní ñáhá‑ndɨ̌ xii‑ndo, te ío chí ndúcú nàcuáa cada‑ndo cùndáá‑ndó nǔú Yǎ
    Ndiǒxí cuèndá sá ñà túú tnàhí‑gá ná cùmání‑ndó nǔú‑gǎ, te ndee ndèe cada iní‑ndó
    cùndecu‑ndo, te chí cúú ɨ̀ɨⁿnuu cundecu ndɨhɨ tnaha, te ducaⁿ te Yá Ndiǒxí cundecu
    ndɨhɨ ñaha‑gǎ xii‑ndo chi ío cùu iní ñáhá‑gǎ xii‑o, te dɨu‑gá quídé‑gǎ ío váha
    cùu iní‑ó ndècu‑o.
  myu-myu: Ibũrũ ma buk, okitpitpiyũ. Soat em cuy epesop g̃ebum ikẽrẽat mug̃ẽap puxixim.
    Eya'õpicũg̃cũg̃ wa'õ kay. Jewag̃uycom cuy epesop eyeweweju. Kaba'ũm cuy epesop
    eyewekug̃. Deus ma wuymutaybitbin warara'acat kug̃ xipan am. Ixe dak wuyag̃uymubabibin
    soat em. Ixe juy soat em je'ku eyweju.
  amk-amk: Doroi meaine, wefuiaine mani, todoni kontaio memirising to, merurai we
    ambori memasi na Allai urengreafo, metaramio nehu aunaune, menemirorong boyari,
    tuti meminohi na mai. Tuti Allai mano enemiwawufo tuti ne maifo weneung nai foi
    weriria mea.
  fai-fai: Kamane nalam nikil fikal, naka bakoyam tein bidiwano, yaki ko. Kiba kibilim
    mimin dok dibidiw uyo atin kanomamiw kideluk kala. Kale nalam bakoyamsi beta kuw
    kana bom nadiwo aket makuw kei bom nadiwe abino kalin dim biyá bom nadiwe aketo
    kalin so abino kalin so Got ayo kiwso bok kala.
  ura-NT: Inae satononejeeine jianichaaunne coina caa aitoreeunicha canejeraauru.
    Jataaina jiniiquiin raotojoeein ichaohin, inara ichao rucujueein baaso ichana
    coacuelanaala ichaohichene jereeun. Esinae rauhijiriin corajeein, raotojoeein
    ita suujua rijijieein coacuhin ichaaoche. Raotojoeein ichaohacachene coina cana
    belaitora Cana Coaunerate inara coroatajanereein.
  mcd-NT: Uhuun tsain unutaqui un mato yoisharapai. Jesús cuscara shara fusti ipaicahuun.
    Ua nicasharacapun. Nannorisi shinancahuun. Isharacahuun. Man ascaino Diosin matohuun
    noicoincain mato imasharanon. Ascashon maton ointi unimamanon matofu ishon.
  urt-urt: Lenge toꞌ tatai, leꞌe ŋam manange wusyep yuwo ŋam pe, yusyunde wusyep ŋam
    bworerme pe, pa yende junde wusyep ŋaiye ŋam si mana yip no, pa yurp ŋoihmbwaip
    ilyeh. Pe Got ka ende nihararme yip no, pa yurp topoꞌe ŋoihmbwaip ŋumwaiye no,
    ka orp topoꞌme yip.
  kiz-kiz: Kabhele, bhalongo bha kigosi ni bha kidala, Muhobholelai! mbhombai mbhombho
    kwajia ya kukelebhusya, mpelibhuayi n'teema, mjiyetekelai yhomo kwa yhomo, muishiayi
    amani. Ni k'yara wa upendo ni amani alaya pamonga ni yhomo.
  tzo-TZE: Ja' no'ox jech chacalboxuc tal, quermanotac. Cuxetuc me avo'ntonic. Tuq'uibtaso
    avo'ntonic yan velta. Ac'o muq'uibuc avo'ntonic yan velta, co'oluc me avo'ntonic,
    mu me xacontrain abaic. Jech chvinaj ti tey xchi'inojoxuc li Dios ti chijyac'butic
    jun co'ntontique, ti ep sc'anojutique.
  lex-lex: La' hohoni de, ina-nara ama-hyali, awuak pa hononmi mihe'i-mihepru ne mihak
    pa mpial lia rimormior makden la plol wawna la hya'-hya' to'owa. Mrieiniana-mia'nana
    a lira nnio'a-wawa nia'tu di honona tiy miy. Mlia'a ihru ida-ralm ida la yawoka-yale'emi.
    Me yana mihuri-miwo'ora. Ne hota Uplerlawna mak ktorreria kalwieda-paitiota me
    maka ralamni nsayn miy hota Nor miy tialla.
  dov-dov: Kumamaninsizyo, bakwesu, mukondwe! Mubelekele kuchitululwa, amusungwaazigwe,
    muzuminane, mukkale muluumuno. Alimwi Leza waluyando aluumuno uyooba aandinywe.
  rgu-rgu: Toranoo susue kara! Ia nana au dedea-nafada mateꞌe ka, soda-mole, nai susue-lalaiꞌ
    daleꞌ. Tao matetu basa hihii-nanauꞌ ara. Mamanene matalolole au lelea-nonore ka.
    Masoda teiꞌ esa ma daleꞌ esa. Emi muste esa malole noo esa. Manetualain, sue-lai
    emi. Au hule fo Ana sama-sama noo emi laꞌo naroo, ma Ana tulu-fali emi, ela emi
    masoda mole-dame esa noo esa.
  toc-NT: Nata̠lán, aquit cla­cas­quín pi̠ li̠pa̠­xúhu cala̠­ta̠­la­ta­pá̠tit hua̠ntu̠
    aksti̠tum y aktumá tala­ca­pa̠s­tacni caka­lhí̠tit, acxtum cala̠­la­ka­lha­mántit
    cala̠­mak­ta̠­yátit y cala̠­ma̠akpu­huan­ti­ya­ní̠tit; y Dios hua̠nti̠ anka­lhi̠ná
    quin­ca̠­la­ka­lha­maná̠n cane̠c­xni­cahuá naca̠­ta̠­la­ta­ma̠yá̠n.
  som-som: Ugu dambaysta, walaalayaalow, waxaan idinku leeyahay, Nabadgelyo. Qummanaada,
    dhiirranaada, isku fikir ahaada, nabad ku jooga, oo Ilaaha jacaylka iyo nabaddu
    wuu idinla joogi doonaa.
  mam-C: Atzin ja'lin erman, o'kx nyolji'y. Noqit chi tzalajxa. Tz'okx tilil kyu'n,
    tu'n kyoka tz'aqle toj kynimb'ila. Kyq'uqb'ink kyk'u'ja kyxola, ex junxit kynab'la
    tuk'a nuk'b'il. Ex Dios, a Tajaw tkyaqil k'u'jb'il ex nuk'b'il ktenb'il kyuk'iy.
  ndj-ndj: Kwa ponopa valongu, nguvayitawula! Muvi vagoleki kwa kila chindu, mukamuli
    findivawombilili, muvi na natilu yimu na mwikali kwa kusika. Mweni Chapanga wa
    ndamilu na kusika daghavi pamu na yumwi.
  mbj-NT: Tagadëëg ub, wakãn haa, bë tsebee. Taw'ããts hẽ bë t'yyd kamehĩĩn baad nadoo
    do bë moo boo bok do hã. P'aa hẽnh baad hadoo do bë moo boo hỹỹ kä. Bë ky dahé
    hahỹỹ hã, bë ỹ ma erih do hã bë ỹ maher'oot do ta hã. Taw'ããts hẽ séd bë h'yyb
    hedo. Taw'ããts hẽ hanäm doo gó bë babok bë da hadoo do wë. Tii bä da P'op Hagä
    Doo, ta hanaa ji kamahä̃n doo, ta hanaa ji h'yyb näm doo, awät da bë mahang.
  lat-VUC: De cetero, fratres, gaudete, perfecti estote, exhortamini, idem sapite,
    pacem habete, et Deus pacis et dilectionis erit vobiscum.
  ngp-ngp: Elo haluse wandugu zangu chalagana! Damanyeni zimbuli zenyu, tegelezeni
    yadya huwagambila, ivaneni, ikaleni kwa utondowazi, naye Mnungu wo lukunde no
    utondowazi naande hamwenga na nyuwe.
  enq-2: 'Kaimii paluma, nambame pii dake etao lelyo: Nyakama eteke pyao kalyepape.
    Nyakamanya mana dupa tolasalapape. Nyakama-lapo mende mona tambo lasa-lasa pyoo
    kalyepape. Nyakama masingi mendai paliu mona setao kalyepape. Dopa pyoo katataminopa,
    endakali auu kaenge, mona yaepasingi Gote doko nyakama-pipa katata.'
  eng-ASVBT: 'Finally, brethren, rejoice; be perfected; be comforted; be of the same
    mind; live in peace: and the God of love and peace shall be with you.'
  mna-mna: O niom toŋmatiziŋ tio, iŋgi be aŋposop sua tio. Tana aŋso aŋpombol yom
    ta boozomen be leleyom ambai, kuurpe mbulu tiom ma ambai, kaparpombol yom, kulup
    leleyom ma iwe tamen, mi kombot la mbulu luumuŋana men. Mi Anutu ta iur leleene
    piti mi imborro iti ma tombot ambai na, ni ko imbot raama yom.
  myw-myw: Adok misinak agulivan sigwey yakamiy. Taneimiy-o. Kusinaps beibwein. Kunages
    gungeiguy towen. Kuta̱meimiy simiyas wasigeis. Niwal waseg kusesus; simiy daYowbads,
    ansinap siwa̱youb, niwal.
  sby-sby: Pacino cindi mobanse bame ndeti kamutangalani, kamwinsani byaina, kamusamalani
    mbyendamwambili. Nyumfwanani ne kwikala mulumuno mwense. Lesa walumuno ne lusuno
    abe nenjamwe.
  sll-sll: Ena enambi hobo, ha ta paikimia. Nomani si kulu sire ha di ni tega pinga
    i, pir sina ere yon tani ere, pana gale molio. Yong miling ura te, yon milni tenanga
    hong yal God tani momua. Mole u ni yalhobi kina ni si daulangure kina ereho moli
    nanga mere piriwa.
  yaq-NT: I'an intoko Krijtopo nemak werim, Lios emo maktune. Enchim inien tu'isi
    enchim jiapsinee'ut em emo temaine. Emo'em naas jiapsi jo'ane. Si'imeku em wepulsi
    nau eene. Yantelaka nau jiapsine. Intok junuen ju'u Lios, yantelwamta yetet autuame,
    intok tu'isi yee nakeme, aapo emomaktune.
  uro-uro: Gua ruavek, täkt diva ngua rhu dä gua enge angät tpäs dä va ngu qoar na
    ngän i sa mamär iva märmär gem ngän. Mamär iva ngän dualat na ama räkt ngät ama
    lat dä va ngäni sämaqrot na ne dä va sägäni na ngän sa ama snängaqa sävät ama
    lat kärangätni i ama räkt ngät dä va qale ngän moe sa ama bulap. Ngakt bä va ngän
    dualat toqoräkt dä va ma Ngämuqa qärakni i qat dräm gät bon da ama lavuqi dä ama
    bulap diva qale qa gem ngän.
  ita-1885: Nel rimanente, fratelli, rallegratevi, siate ristorati, siate consolati,
    abbiate un medesimo sentimento, e state in pace; e l'Iddio della carità, e della
    pace sarà con voi.
  muy-muy: Nihi ti bəza ga mmawa goro ni, ma goro àbi kay va bi. Nawayay ti kə̂mərumvu,
    kâslamalum manjəhaɗ gekʉli, ku way way do e kiɗiŋ gekʉli bu mə̂vi njəɗa ana maslaŋa
    nahaŋ, ma gekʉli mârakaboru, kânjəhaɗuma àna sulumana. Bay Melefit ti awayay mis,
    avi manjəhaɗ sulumani ana mis daya ; nahkay tamal kəgrum zlam nday nani ɗek ti
    amanjəhaɗ akaba kʉli kəlavaɗ.
  kqc-kqc: Usika ourena, metonari ada refo. Rorobo iniye nina baku resi ya kaya ya
    kaya moi aedesi uka yokoi maka nisi uka amuta dudu vegu amebifo; resi uka mana
    ma amuta nina di Sei bi yasa amebiyaine.
  tav-tav: Yʉ yarã, to cõona mʉjaare yʉ caĩ uca joorije ã. Cariape jeto ája. Mʉjaare
    yʉ caĩ buio uca joorijere apiʉjaya. Jĩcarore bairo tʉgooñarique cʉja. Ame tutirique
    manona, jĩcaro mena ãña. Dio manire camaii, jĩcaro mena mani cãno cácʉ mʉja mena
    anigʉmi.
  eng-ULB: Finally, brothers, rejoice! Work for restoration, be encouraged, agree
    with one another, live in peace. And the God of love and peace will be with you.
  spa-VBL: Finalmente, hermanos y hermanas, me despido. Sigan mejorando espiritualmente.
    Anímense unos a otros. Estén en armonía. Vivan en paz, y que el Dios de amor y
    paz esté con ustedes.
  fra-_FOB: Au reste, frères, réjouissez-vous; tendez à la perfection; consolez-vous;
    ayez un même sentiment; vivez en paix; et le Dieu de charité et de paix sera avec
    vous.
  hau-ULB: A karshe, 'yan'uwa, ku yi farinciki, ku yi aiki don sabuntuwa, ku karfafa,
    ku yarda da juna, ku zauna cikin salama. Kuma Allahn kauna da salama zai kasance
    tare da ku.
  mal-mal: ഒടുവിൽ സഹോദരന്മാരേ, സന്തോഷിക്കുവിൻ; യഥാസ്ഥാനപ്പെടുവിൻ; ആശ്വസിച്ചുകൊള്ളുവിൻ;
    ഏകമനസ്സുള്ളവരാകുവിൻ; സമാധാനത്തോടെ ഇരിക്കുവിൻ; സ്നേഹത്തിന്റെയും സമാധാനത്തിന്റെയും
    ദൈവം നിങ്ങളോടുകൂടെ ഇരിക്കും.
  lit-lit: Galiausiai, broliai, linkiu jums sėkmės! Pasidarykite tobulai sunarinti,
    pasinaudokite paguoda, būkite vienos minties, sugyvenkite taikiai, o meilės ir
    ramybės Dievas bus su jumis.
  urd-GVR: Bhāiyo, āḳhir meṅ maiṅ āp ko salām kahtā hūṅ. Sudhar jāeṅ, ek dūsre kī
    hauslā-afzāī kareṅ, ek hī soch rakheṅ aur sulah-salāmatī ke sāth zindagī guzāreṅ.
    Phir muhabbat aur salāmatī kā Ḳhudā āp ke sāth hogā.
  far-far: Aia, wanefuta ki 'ae, ru nai ki go ne nau ku saea fua mulu. Mulu kai talana
    falafala kamulu ki, ma mulu kai fafurongoa ru ne nau ku kedea kau fua mulu, ma
    mulu kai to ana te manatae wane, ma mulu kai to ana aroaroe fai kamulu talamulu.
    Ma God ne kwaimani akulu ma ka kwatea aroaroe, nia kai to fai kamulu.
  suz-BL: आं लोक्‍बपुकी, मुल रिम्‍शो बाक्‍कीन। रिम्‍शो पने। आं लोव़ नेंशा टीब दुमीने।
    इन दातेमी गारमुने। थुं नाइश्‍शा बाक्‍कीने। दाक्‍तीक नु थुं नाइक्‍तीक गेब परमप्रभु
    यावे गेपुकी नु बाक्‍ल। फिलिप्‍पी ४:४; रोमी १५:३३
  car-NT: 'Irombo ro me ro wykaje o''waine, na''na a''sakarykon: tawa''pore aitoko.
    Ekura''matoko. Atapokumatoko. O''win awonumengarykon nainen. Sara''me ajemandoko.
    Iwara mo''ko aipynano undy, mo''ko sara''me aino undy Tamusi amaroine kynaitan.'
  amp-amp: Bi asom wuroh mrokfom. Watoh marnyatwako. Nikmoh tamoh tamoh nefenm naneft
    be Kraisr dukewa dukefrpar hikkfot. Niko buga rpa dukefr hikhato rpa yima yuhur
    rhukfot. Inji narahko Bro Nkifrar toh tamnourahrko. Toh tamnouhato rorhu yima
    yuhur nikompno rhurahr. Nikompno rhuhato noh hmbre yima yuhum htarahrko. Torpar
    yima yuhur bi kfohneyanr, ndrpar hikkfot.
  bht-bht: हे मसीह भाईयों, खुश रिया, सिद्ध बणदे जा, सबर रखा, इक दुज्जे जो उत्साहित
    करा, इक ही मन रखा, मिल्ली जुली करी रिया कने शांति देणेबाले परमेश्वरे तुहाड़े सोगी
    रेंणा।
  eng-NOY: Finally, brethren, farewell! Be perfect, be of good comfort, be of one
    mind, live in peace; and the God of love and peace shall be with you.
  cub-NT: Mʉja, jívʉ, quénoramu caride. Meatejarã mʉje d̶aiyede. Aru cainʉmʉa pʉeno
    baju mearore d̶are nʉjara mʉja. Me jápiarĩ jʉ ajarã ji coyʉiyede mʉjare. Cũinátʉrʉ
    mʉje ũme me cʉjarã caivʉ mʉja cũinátʉrʉ. Cãrijimenoque me cʉjarã mʉja. Que d̶aru,
    Jʉ̃menijicʉ, ñai majare ʉcʉ aru majare cãrijimenoque cʉre d̶ayʉ, cʉcʉyʉme mʉjaque.
  ita-1927: Del resto, fratelli, rallegratevi, procacciate la perfezione, siate consolati,
    abbiate un medesimo sentimento, vivete in pace; e l’Iddio dell’amore e della pace
    sarà con voi.
  lww-lww: Erau lala, nepim e kiau visena maro narui, nevisa ga pokolemalo van amiu.
    Awis, akilali nap̃a akila ruru kiamiu mrapa mesmesu. Alogear ruru suri la nap̃a
    nepiun tan amiu. Amiu punu ga atam̃an ga aviranar amiu e sitomena wo tai. Asururu
    ga e p̃elaga namalumena, ana yoko Ntewa na sinesiena a na sum̃arena sike amio
    amiu.
  ckb-ckb: لە کۆتاییدا، خوشکان، برایان دڵشاد بن. بۆ کامڵی و تەواوی هەوڵ بدەن، یەکتری
    هانبدەن، هاوبیر بن، بە ئاشتی بژین. ئەوسا خودای خۆشەویستی و ئاشتی لەگەڵتان دەبێت.
  nas-nas: 'Asiꞌnamooraꞌkoo aaꞌdampimang ee mmaikoriꞌ: Tampara, otoriko! Petaaꞌdoriai.
    Tautau taaraveri domang kuaaꞌdoriai, eeꞌnoko napoꞌ narung noruꞌ ninka mooa-koo
    otoriai. Bera tee Kumponing piaa bauko mooa-poꞌnung diiꞌ ninka nariꞌ otoaing.'
  uvl-uvl: Iok titik mur pe liliuk mur, e ee ia imo malalom iange lek helenga hetet
    lo. Pe e teke aume ke kerkereng pe a lohot ke imo hehei pe hana nge pengpeng.
    A nanasia lek helenga mur pe (a longo ala hel) pe letemo elle pe atu ke elle.
    Pe mutenga pe tunga nge nek nge NeHalang lape tu luluch nge imo.
  eng-BBE: 'Let this be my last word, brothers; be glad; be complete; be comforted;
    be of the same mind; be at peace with one another: and the God of love and peace
    will be with you.'
  ixl-CNT: Aatz tiyaꞌtebꞌal hermanos, nival sete aas chiꞌbꞌojchitꞌex. Chꞌiisataj etibꞌ
    kꞌatz Tioxh. Moxbꞌetaj etibꞌ. Bꞌantaj maꞌl etxumbꞌal. Atoj paas texoꞌl tu vetatineꞌ.
    Ech saꞌatin u Tioxh texoꞌl vaꞌl tii qiꞌ utz, vaꞌl niaqꞌon u paas tu qaanima.
  xsi-xsi: Niŋgu-nambwe wukale, naneŋgu ŋgua kala imâ imotu lâ ŋine, kala kawâŋgu
    kari ara imâ pami. Naŋa iloŋgu tu miki ma kamakâsa ŋana kapâŋga kalo-tawana tamâta
    sondo. Aku iloŋgu tu miki ma kapono muli pa naneŋgu ŋgua, ku kamo tava ilo-kalo
    taitu nâ wa kapaveta kuku wisi-pisi ne mâsi wa. Ambo miki ma kaveta mine, ande
    Maro Kindeni, ina tini-mwasa warika wa wisi-pisi warika wa, i tamwata ma imo kumi.
  crx-NTPO: Sulhutsinke soo 'udek'ez nohdusni. Whunólhni! Soo ts'ih'un un'a lhadulyane
    tihleh. Yak'usda k'enaínin'ane tihleh. 'Ilho za noheni tileh. Whudizghel-i, 'i
    be ndi yun k'ut dúlhts'i. 'Ink'ez Yak'usda, mbe la nek'entsi'-un 'ink'ez nedzi
    bé dizghel-i negha ínin'ai-un, 'en nohbulh 'óot'e'.
  kan-OKCV: ಪ್ರಿಯರೇ, ಕಡೆಯ ಮಾತೇನೆಂದರೆ, ಆನಂದಪಡಿರಿ! ನಿಮ್ಮನ್ನು ಪೂರ್ಣ ಪುನಃಸ್ಥಾಪನೆಗಾಗಿ ಕ್ರಮಪಡಿಸಿಕೊಳ್ಳಿರಿ,
    ಉತ್ತೇಜನಗೊಳ್ಳಿರಿ, ಒಂದೇ ಮನಸ್ಸುಳ್ಳವರಾಗಿರಿ, ಸಮಾಧಾನದಿಂದಿರಿ. ಆಗ ಪ್ರೀತಿ ಹಾಗೂ ಶಾಂತಿಯ ದೇವರು
    ನಿಮ್ಮ ಸಂಗಡ ಇರುವರು.
  bbb-bbb: Ro kairafano iviama na ja anadiave. Ni na kuariaeva ijiege rena vame maturaema
    ijiaru renoekinu ro oe besu vierafena kafae karinoefo. Ro na Godido baname isoega
    oetuamo ijiakiro kafaemo fuone ije fu maza boeje jaena navake.
  blw-blw: Wat hiyachi, sosnod, yaha yanggay hen ifagà an chàyu, wat sapay koma ta
    amma-ammay-ayu amin ahna, ya ta anyu yanggay ammag cha iyamma-amma hen chayu ekamkaman,
    ya anyu agég é-égnanan yanggay hen anchichay intugun-o an chàyu. Ya mantetempoyuganyu
    agé hen hamhamàyu ta matornos-ayu. Ta mì-i-iggaw ah Apudyus an chàyu way hiya
    chillu hen pongar chi layad ya tornos.
  tam-2017: கடைசியாக, சகோதரர்களே, சந்தோஷமாக இருங்கள், பூரணராக நாடுங்கள், ஆறுதல் அடையுங்கள்;
    ஒரே சிந்தையாக இருங்கள், சமாதானமாக இருங்கள், அப்பொழுது அன்புக்கும் சமாதானத்திற்கும்
    காரணராகிய தேவன் உங்களோடு இருப்பார்.
  azz-NT: Huan axcan notasojicnihuan, sayó ma mocahua hueyi yolpaquilis namohuan porín
    niyajtoc ya. Huan ximoyojyolmajxitijtiyacan se huan ocsé huan ximoyojyoltalijtiyacan
    se huan ocsé. Huan xitanemilijtiyacan ca sansé san tamachilis. Huan no xicsepanyolseutinemican.
    Huan como ijcón nanquichiutinemisque, ijcuacón Totajtzin Dios yetinemis namohuan
    porín sayó Yejuatzin teyolsehuía huan teyoltasojta.
  spa-RV-1909: Resta, hermanos, que tengáis gozo, seáis perfectos, tengáis consolación,
    sintáis una misma cosa, tengáis paz; y el Dios de paz y de caridad será con vosotros.
  csy-csy: Akhakbel ah, suapui te awng, na dam tek tavun. Cialcing tavun a, henepna
    pha nga tavun, thu kisi in om vun a, thinnopna sung ah nungta vun; taciang itna
    le thinnopna Pathian in hong ompui tu hi.
  mxq-NT: Mʉguꞌugítʉty, ma̱ts nga̱jxta̱a̱yñʉ, ndukmʉdsojktʉp es mjikyꞌáttʉt agujk
    jotkujk. Ʉxta̱ꞌa̱ydyʉ diꞌibʉ myajwʉꞌʉmʉdʉp wa̱ꞌa̱ts ma̱ ja mjikyꞌa̱jtʉn. Nayyajjotkujkʉdʉ
    es jyikyꞌattʉ tiꞌigyʉ agujk jotkujk. Pʉn mduundʉbʉ dʉꞌʉn, netʉ Dios, diꞌibʉ yajkypy
    ja tsojkʉn esʉ agujkꞌa̱jt jotkujkꞌa̱jtʉn, ꞌyítʉt ma̱ miidsʉty.
  tzj-NT: Camic nbij chewe wach'alal, quixquicoti. Techomarsaj c'a ja ma utz ta je'e
    ja remajon rbanic, Dios ta xtiyukban ec'u'x, xta jun neban, maxta síc' ch'a'oj
    teban. Ja wi nenimaj ja c'a xinbij kaj chewe ri' jari' nq'ueje'e ja Dios ewq'uin,
    arja' nyowi ja rajoben ri'il pa tak kanma, arja' nyowi ja quicotemal.
  tdt-tdt: 'Maun-alin sira, hau nia liafuan ikus mak nee: Haksolok ba! Hakaas aan
    atu halo beibeik buat nebee loos. Rona di-diak hau nia liafuan, moris neon ida
    laran ida, i buka atu moris dame malu ho ema hotu-hotu. Nunee Maromak Domin Nain
    ho Dame Nain sei hamutuk ho imi nafatin.'
  ron-BTF: În final, fraților, rămâneți cu bine. Fiți desăvârșiți, fiți mângâiați,
    fiți cu aceeași minte, trăiți în pace, și Dumnezeul dragostei și al păcii va fi
    cu voi.
  eng-WEBP: Finally, brothers, rejoice! Be perfected. Be comforted. Be of the same
    mind. Live in peace, and the God of love and peace will be with you.
  eng-FBV: Finally, brothers and sisters, I say goodbye. Continue to improve spiritually.
    Encourage one another. Be in agreement. Live in peace, and the God of love and
    peace will be with you.
  nld-1939: Overigens broeders, weest blijde, verbetert u, laat u vermanen, weest
    eensgezind en vreedzaam; en de God van liefde en vrede zal met u zijn.
  bwo-bwo: Eshe ti eshúwotso! jamon beewere! it bebeyo manutside'ere, t izonowere
    beewere, it ats atseyosh ikwotore, jeenon beewere, shunonat jeeniko Izar Izewer
    itnton wotituwe.
  nch-BL: Huajca ama, noicnihua, para nijtamiltis nijnequi nimechilhuis, xijpiyaca
    paquilisti. Xijsencahuaca nochi cati amo cuali campa amojuanti para nochi eltos
    senquisa cuali. Ximoyolchicahuaca. Xijpiyaca san se amotalnamiquilis huan xiitztoca
    ica tasehuilisti ipan amoyolo. Huan quej nopa, Toteco Dios cati teicnelía huan
    cati temaca tasehuilisti itztos amohuaya.
  quc-TNT: ¡Ch'abej chic, kachalal! Chuq'uisbal ronojel quinbij chiwe chi chicojo
    i chuk'ab rech kas je' quixel na jas ri craj ri Dios, chicu'bisala i c'ux, xa
    jun chixchomanok, c'ol utzil chixol. We je ri' quibano, ri Dios ri cuya uxlanem
    che ri iwanima', ri xukuje' sibalaj quixraj, cäc'oji na iwuc'.
  tfr-NTPO: Era eni ga pjeyoga, pjãy ber l̈öng wopjl̈ú, pjãy jëk pjl̈o bek, pjãy poshdunor
    l̈i kol̈ozĩ, pjãy wotjl̈ĩs kjrinaso, pjãy ber l̈öng wopjl̈ú ëng tjok bakoe. Shäryëmi
    eni ga pjãy kjimte Sbörë ber l̈öng ëng woydë ara kar kar, pjãy kjimte ber l̈öng
    wopjl̈ú ëng tjok bakoe.
  kaq-NT: Jahua yohiti tah hen yamascai, hea huetsabaan. Jenimanahue. Criston shinan
    bihnahue. Joni huetsa yohinahue. Jaa shinan huestiya jihuenahue. Texe noquen huetsabo
    betan siripi yohuannahue. Jaatian ta matohon shinannica noquen Papan mato yanapantihiqui,
    noquen jointi sirijanica noquen Papan.
  sgb-sgb: Patêl ko ha Panginoon, angga tana pon di. Kaillag kaw. Pakikwanan yon mag-in
    mangêd ya pamimiyay yo, haka pakahonolên yoy kaganawan imbilin ko kamoyu. Mikakahundo
    kaw haka milalamo kaw hên mangêd ta no daygên yoy habayto ay magpaidi ya kamoyu
    hi Apo Namalyari, haka maranasan yo ya pamanlugud haka kapatêkbêkan ya ubat kana.
  vie-1934: Rốt lại, hỡi anh em, hãy mừng rỡ; khá theo đến sự trọn lành; hãy yên ủi
    mình, hiệp một tâm tình, ở cho hòa thuận, thì Đức Chúa Trời sự yêu thương và sự
    bình an sẽ ở cùng anh em.
  kxv-kxv: ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ରା଼ହାଁ କିଦୁ, ନେହାଁତେରି ଆ଼ଦୁ, ରଅତେରି ରଅଣାଇଁ
    ବା଼ର୍ସୁ ହୀୱିଆ଼ଦୁ, ରଣ୍ତିଏ ମ଼ନ ଆ଼ଦୁ, ହିତ୍‌ଡ଼ି ତଲେ ବାସା ଆ଼ଦୁ, ଅ଼ଡ଼େ ହିତ୍‌ଡ଼ି ଇଞ୍ଜାଁ
    ଜୀୱୁ ନ଼ନି ମାହାପୂରୁ ମୀ ତଲେ ଡ଼ୟିନେସି ।
  amu-NT: Ñꞌoom na macanda̱, ꞌo nnꞌaⁿya, cꞌomꞌyoꞌ na neiⁿꞌyoꞌ. Calajnda̱ꞌyoꞌ na nlaꞌxmaⁿꞌyoꞌ
    na canda̱a̱ꞌndyoꞌ jo nnom Tyꞌo̱o̱tsꞌom. Quiaꞌyoꞌ na tꞌmaⁿ nꞌom ncꞌiaaꞌyoꞌ. Cꞌomꞌyoꞌ
    na ya nnꞌaⁿndyoꞌ ñequio joona na tjaaꞌnaⁿ tiaꞌ cachoꞌyoꞌ ñꞌeⁿndyena. Quia joꞌ
    nquii Tyꞌo̱o̱tsꞌom na mꞌaaⁿ na candyaꞌ tsꞌoom jaa ndoꞌ na mañequiaaⁿ na tjaa ñomtiuu
    cꞌo̱o̱ⁿya jo nnoom, nncꞌoomñê ñꞌeⁿndyoꞌ.
  hin-CV: अंत में, प्रिय भाई बहनो, आनंदित रहो, अपना स्वभाव साफ़ रखो, एक दूसरे को प्रोत्साहित
    करते रहो, एक मत रहो, शांति बनाए रखो और प्रेम और शांति के परमेश्वर तुम्हारे साथ
    होंगे.
  spa-BES: Que esta sea mi última palabra, hermanos; estén contento; sean perfeccionados;
    Sean de buen consuelo, sean de la misma mente; estén en paz el uno con el otro;
    y el Dios de amor y paz estará con ustedes.
  san-BEN: হে ভ্রাতরঃ, শেষে ৱদামি যূযম্ আনন্দত সিদ্ধা ভৱত পরস্পরং প্রবোধযত, একমনসো
    ভৱত প্রণযভাৱম্ আচরত| প্রেমশান্ত্যোরাকর ঈশ্ৱরো যুষ্মাকং সহাযো ভূযাৎ|
  tdx-tdx: Ie amy zao, ry longo, mirebeha, mihafonira, manintsiña, miharoa rehake,
    mifampilongoa; lonike ho ama’ areo i Andriam-pilongoañe naho fikokoañey.
  naf-naf: 'Notnne, neŋ zetn pigok zemdelaŋ zema nâit: In Kilaismak maip keyepmti
    tuŋguwinan oloŋen palen mama mimi keyaŋ weme nâmkiŋpepeen katikŋaŋ bemti mambep.
    In nâlen zet zeyap kapi gawepume delaŋ zemâbe. In ŋoktikŋin ma nânâŋin kwep bemti
    sewakŋaŋ palen mambep. Mme Kawawaŋ an gogot toŋaŋ ma an sewakŋaŋ toŋaŋ egaŋ ingat
    tuŋguwinan mambe.'
  grc-MT: λοιπον αδελφοι χαιρετε καταρτιζεσθε παρακαλεισθε το αυτο φρονειτε ειρηνευετε
    και ο θεοσ τησ αγαπησ και ειρηνησ εσται μεθ υμων
  vid-vid: Wang'holozangu, sambi ndaguwalagani! Mjeze kuwa mwenele na kusangalala,
