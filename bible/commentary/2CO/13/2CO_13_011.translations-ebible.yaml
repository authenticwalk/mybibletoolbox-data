    chawibil awi̱b tak eh chasicꞌ tak i wihꞌic pan jenaj wach cꞌuxlis. Jeꞌ woꞌ ticꞌacharok
    tak pan tuklic laj cꞌuxlis eh chi jeꞌ reꞌ, reꞌ kAja̱w Dios reꞌ aj cꞌaxo̱l eh aj
    yeꞌol woꞌ tuklic wach cꞌuxlis enwihꞌic chipam acꞌacharic tak chi junelic.
  tue-tue: Yáa wedera, mʉ́ãrẽ ãñurõ wáaaro. Mʉ́ã ñañaré tiirére quẽnoñá. Cãmerĩ́ wãcũtutuari
