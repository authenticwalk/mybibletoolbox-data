  dop-dop: Pǝnɛntɛ mɑ tɑɑpɑlɑɑ pǝ lɑpɑ wulee. Ɩ́ lʋ sɩ ɩ́ té teu. Ɩ́ sɔɔsǝɣɩ tǝmɑɣɑ
