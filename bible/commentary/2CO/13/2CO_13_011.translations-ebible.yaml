    merã ããrĩka! Irasirigʉ Marĩpʉ mʉsãrẽ siuñajãrĩ sĩgʉ̃, mʉsãrẽ maĩgʉ̃ mʉsã merã
    ããrĩgʉkumi.
  nal-nal: 'Naari a vaanongang iwana dorang surugu: Amun taatum lamaskana Kaarisito,
    naaguna nanam! Ma naaguna luaa Nakmai xana vatok nim, ma naaguna zuruk amun dorang
    surugu xuna vawaalang nim, ma ainaxamang sinim kana zaxai be, ma naaguna iziar
    lamaskana luaai lawalaua nim saksaxai. Ma Nakmai iwana matmalabuk iwana sasaxotang
    nim ma iwana a luaai xana iziar varaxai wana nim.'
  kyq-kyq: 'Gɛnaamgen ɗoobm *al‑Masi ki, ɓɔrse do taar tɔɔlin̰ ki se, mꞋje mꞋasen
    taaɗn mꞋɔɔ: iŋgki ute maak‑raapo, Ꞌtɛɗki bɛɛ Ꞌɓaaki ute naanse, ɛɗki kaay kaama
    naapge tu, ɔkki taarse kalaŋ ɔɔ iŋgki ute lapia. Ɔɔ Raa debm je jeege ɔɔ ɛɗɗen
    lapia se, Ꞌkiŋg ute naase.'
  kwd-kwd: Aia, ta'a ni futanga agu, nau ku alafuu ni gwalonga famooru. Mooru longoa
    fatalagu, ma mooru leka suria 'olataa na'a nau ku iiria. Moru ka irito'ona fana
    'amoru nana'i 'ania te'e manate'e wane, ma moru ka nana'i 'ania aloalonga lalo
    'amooru talamooru. Ma God ne'e kwaimaa fadauru ma ka kwatea aloalonga, ngaia te'e
    nana'i fe'eni 'amooru.
  ded-ded: Negen negensinggoc tosofocna, ni yoac desima yofi deduae, ngeni ubangerecgoc
    kecma mengereemema meseriemema ruae meficgema uba mocgu kecbisia. Ifi anggec Anutu,
    songo nga ruae minginango, ngenigoc kefude.
  ewe-ewe: Mlɔeba la, nɔviwo, midze agba be mianɔ agbe nyuie. Miɖo to nya siwo katã
