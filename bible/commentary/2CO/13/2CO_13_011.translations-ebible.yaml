    mwiyab mwiya viyakit tidikikik. Gwur yarakara ki watuwa majib awuk. Gwur mawul
    nak titaay, yarakara adakw. Aw li gwur atawa kwurkigwura, God adiy yikwanadiy
    mawulawa adiy kwusida-takaan tikwanadiy mawul dayadi maaw-ad, di gwurawa nakamwiyib
    kwaya-kinaad.
  shp-NTPO: Jayá keyonoxon en mato yoiai riki, nokon wetsabo, raroshaman itaanan mato
