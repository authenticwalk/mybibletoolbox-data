    Ḻe gac toze len ḻjež le'e chejnilaže'le Criston', na' ḻe soa binḻo tole yetole.
    Diosen' chacde' chio' na' chone' cont chzoa chbezcho binḻo len xbab da' yo'o ḻo'
    yic̱hjlažda'ochon', nachen' chṉaba' soašcacze' len le'e.
  por-TFT: 'Finalmente, meus irmãos crentes, eu lhes digo: Alegrem-se! Mudem completamente
    seu comportamento, fazendo aquilo que os estimulo a fazer. Estejam unidos em sua
    opinião com relação aos assuntos sobre os quais lhes escrevi. Vivam em paz uns
    com os outros. Se fizerem essas coisas, Deus, que capacita vocês a se amarem mutuamente
    e viverem em paz, abençoará [MTY] vocês.'
  gwi-NT: Shijyaa nąįį nakhwadiveegoozų' ts'ą' jii dęhtły'aa juk khaiinkǫǫ nakhwats'ą'
    dįhtł'oo t'ishi'in. Ch'ijuk gwinzii tr'ineekhwajyaa deenakhwaihnyąą ąįį gwik'it
    t'akhwa'in. Ginjik nizįį haa nihts'ą' gohkhii, gwinzii nihłaa gwadhoh'ąįį, tsinehdan
    zhit gwinzii nihłaa gǫhdaii. Ąįį ji' Vit'eegwijyąhchy'aa vich'eet'igwiniindhan
    ts'ą' tsinehdan haa nakhwaa heelyaa t'oonchy'aa.
  gvn-gvn: Ngayku jawun-karra, ngayu yanyu letter kunbay-manilda, yurranin goodby-bungalkuda.
