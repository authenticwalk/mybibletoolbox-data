    Dios nacātā'tahui'layān hui'xina'n. Xla' quincāpāxquī'yān ē quincāmaxquī'yān tze
    latamat.
  bjk-bjk: Abo töke kölöme re Krais, e maa rua öxöwam im abo ginigeet te e. Mum morobo
