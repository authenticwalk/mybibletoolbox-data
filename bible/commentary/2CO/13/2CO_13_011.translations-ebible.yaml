  amf-amf: Keeda macchinte, imbanaanato, payya dehee; gon dahayna eena maatee; inin
    kiilenam qansee; kinka woylam kalaaka dehee; kinka nagaya dehee. Nashimmakkonbee
    payyamonbesa Barjoa kidi yembesana kida dee.
  quc-NNT: ¡Ch'ab'ej chik, qachalal! Chuk'isb'al ronojel kinb'ij chiwe chi chikojo
    i chuq'ab' rech qas je' kixel na jas ri kraj ri Dios, chiku'b'isala i k'ux, xa
    jun chixchomanoq, k'ol utzil chixol. We je ri' kib'ano, ri Dios ri kuya uxlanem
    che ri iwanima', ri xuquje' sib'alaj kixraj, käk'oji na iwuk'.
  dob-dob: Gosegwao kaiyoni. ꞌIgu loguguya wada nono be wasanaila. Wate ꞌimi nuwanuwa
    ꞌebweuna ꞌenega wada miyasiwalowa, be Yaubada tauna oboboma be nuwasiwalowa ꞌaledi
    maꞌemiya wada miya gwausowala.
  wrs-wrs: Doata kavna mongawa Kristusnind, kava os ov, doa aevo. Yeoa ao keknam Kristusnindilm.
    Vivm nongas, ten kav yem wohtnam, velm. Ahalovm pevmoa owapevmoa, wo avm ambo
    beswonam. Sesoava indhanamba und vewol vev, eva vrowol vev, osm ora himba undwonam
    avra. Heoa yemoa wonara.
  mca-mca: Qa qu' hats ƚ'ajeƚi'ijje'm ekewe'en yejefets, e'ƚe'sitsi'iƚi'mkii, mowo'oƚii
    qu' afits'iƚ pakha' yisu'unija pa' Intata qu' injunyejeye', matkakƚini'ƚ, ewi'ƚ
    pa'qu' aqjamtikineyejeyi'iƚkii, ikesimen ƚi'iƚkii, qa pa' Dios pa' witeqsu'unka'x
    qa Dios iye pa' wit'ikesimeya'xƚekii qu' na'ni'ƚ ejupkii.
  tzo-TZC: Jaꞌ noꞌox jech yepal ta xacalboxuc, Quermanotac. Saꞌic batel slequilal
    ti Diose. Patbo aba avoꞌntonic. Junuc avoꞌntonic cuxianic. Jech ti Dios ti ta
    xacꞌ jun avoꞌntonique, ti oy scꞌuxul yoꞌntone, tey ta xchiꞌinoxuc.
  mya-mya: ညီ​အစ်​ကို​တို့၊ ကျန်း​မာ​ရွှင်​လန်း​ကြ​ပါ​စေ။ အ​ပြစ် ဆို​ဖွယ်​မ​ရှိ​သူ​များ​ဖြစ်​စေ​ရန်​ဆက်​လက်​ကြိုး​စား
    ကြ​လော့။ ငါ​၏​မေတ္တာ​ရပ်​ခံ​ချက်​များ​ကို​နာ​ယူ​ကာ အ​ချင်း​ချင်း​စိတ်​သ​ဘော​တ​ညီ​တ​ညွတ်​တည်း​ရှိ
    လျက်​ငြိမ်း​ချမ်း​စွာ​နေ​ကြ​လော့။ သို့​ပြု​လျှင်​မေတ္တာ တော်​နှင့်​ငြိမ်​သက်​ခြင်း​အ​ရှင်​ဘု​ရား​သ​ခင်
    သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​လိမ့်​မည်။
  gng-NT: Tɔ, nʼyaabɛ, li te mɛn uyɛnsɔnge ni, kí li nuunh ní li yé binicekrkaab
    mitekjim ni. Li duɔndeh mɛn tɔb ya yɛnm, kí li tɛ iyɛnmaale, kí li ŋmɛ nin tɔb
    ŋɔ Uwien miyíem nin uyɛnduɔn ya daan ń li te nin nɛ.
  cbi-NTPO: Keranguemu naatalala, ñulla sunden dechu', naaketaa kayu ura' kerangues
    jinuu deju'ba juntsaaya kes jidei, veta' veta' sunden pensa manguikares jijiidei,
    naa-uwanuba veelaba bulu sunden chu', tiba bulla jutyu ura' chudei. Tsenmala estyamu
    Dios, tsenmin tiba bulla jutyu ura' chuwaanu tiremu Dios ñuiba bulu chunu tsuve.
  ikk-NT: Nke ịkpazụụn, umunẹ m, ghọghọma nị; [nọdị nị ọhụnma!] Bihutọ nị ẹka; a gba
    nị ibe ụnụ umẹ; e nwọn ni obi ohu; e gi ni udọn e bi. Ụnụ mẹ ẹnịna, Osolobuẹ hụn
    udọn lẹ ihiẹn-ọsụsụọ gha ẹka a bịa k'a nọyeni ọnụ.
  leu-leu: Lavaxa, naboxo, mu fetinan, ne taa fataxapin a lagasai aanabeꞌ! Usi a vilaana
    xaradak; langai a fepitaian siak; faisok faagut xena waan lapaana lamonan saxa
    mon e waan lapaana luaian. E a Piran ina Vubuxan Xasingitan e Luaian i taa waan
    xuvul pami.
  maz-NT: Ya rá cjuatügö ne carta. Mizhocjimi ra mböxc'üji cjuarma. Jyëziji c'o na
    s'o, mas rí tsjaji ja c'o nzi ga ne Mizhocjimi. Dyätcäji c'o rí xi'tsc'öji, ngue
    c'ua ra mäjä in mün'c'eji. Rí tsjijñiji 'natjo in pjeñeji, rí tsãrãgueji na jo.
    'Ma rí tsjaji yo, ra bübütsc'eji Mizhocjimi c'ü s'iyazgöji 'ñe cjacöji ra mäjä
    ín mün'c'öji, ngue c'ua dya pje rá mbeñeji.
  bod-N: སྤུན་ཟླ་རྣམས། མཐར་ཁྱོད་རྣམས་དགའ་ཞིང་སྤྲོ་བར༌གྱིས། ཁྱོད་ཅག་ནི་མི་ཡོངས་སུ་རྫོགས་པ་ཞིག་བྱེད་པ༌དང༌།
    སེམས་གསོ་ཐོབ་པ། བློ་སེམས་མཐུན༌པ། ཕན་ཚུན་འགྲིག་མཐུན་ཡོང་བ་བཅས་བྱེད་པར༌གྱིས། དེ་ནས་བྱམས་པ་དང་ཞི་བདེ་མངའ་བའི་དཀོན་མཆོག་ནི་ཁྱོད་རྣམས་དང་ལྷན་དུ་བཞུགས་ངེས༌སོ།།
  tca-NT: Rü ñu̱xma na ichayacuèxẽẽxü̃ i ñaã popera, Pa Chaueneẽgüx, rü chanaxwèxe
    i meã pexü̃ naxüpetü rü naxcèx pedau na ñuxãcü aixcüma meã Tupanacèx pemaxẽxü̃.
    Rü name nixĩ i pegü petaãẽxẽẽgü rü wüxigu perüxĩnüẽ rü meã yaxna pegümaã pexĩnüẽ
    rü aixcüma pegü pengechaü̃gü. Rü nüma ya Tupana ya tüxü̃ ngechaü̃cü rü tüxü̃ rüngüxmüẽxẽẽcü,
    rü guxü̃gutáma pemaã inarüxã̱ũ̱x.
  zpl-NT: 'Bee saꞌa enu nzeli arquiaꞌahua Jesucristo nee nú laꞌxua quieꞌa carta quieꞌ
    luhua, liꞌá nia luhua: Nú ñia tsu arquiꞌhua, ucuaꞌnahua nú huañinzeꞌcahua tucu
    nú riala nú huañihua, uduꞌhua ana arquiꞌ saꞌhua nu uhuañi nzeꞌcahua cuna bee saꞌhua
    nu la liuhua, nu Diose enu seca liꞌihua nu rriꞌi nú nzuxe arquiꞌhua liꞌinu riꞌinu
    elietsa luhua.'
  mbc-NT: Uyonpayamî', ko'mannî'nîkon. Tamî'nawîrî Paapa pî' esatî pî' ako'mantî,
    morî pe amîrî'nîkon ku'to'peiya, morî pe tîwanî manni' warantî Paapaya aku'to'kon
    pe. Sîrîrî apanamatou'ya etatî, mîrîrî taasau'ya manni'. Moropai morî pe tîwanmîra
    ako'mantî ayonpakon pokonpe. Teesiyu'pî'se pra ako'mantî ayonpakon pokonpe. Mîrîrî
    warantî aako'mamîkon ya, ayarakkîrî'nîkon Paapa ko'mamî. Mîîkîrî Paapa wanî e'sa'namanto'
    tîînen pe, moropai tîwanmîn tîînen pe.
  ndg-ndg: Mwisho bake, alongo analome ni anwawa, mupuraike! mupange kazi kwa ajili
    ya urejesho, mpeyelwe mwoyo, muyeketyane mwenga kwa mwenga, mutame katika amani.
    Na Nnongo ba upendo na amani alowa tama pamope ni mwenga.
  wsk-wsk: Aga singsang, ani den nukum kalem ale amilmil ningarsam, terong la bagaralko.
    Nina diram la bagaralko sail tagiralko. Aninga den ningarem mu karo tual ale ikia
    suanta te se nengemang lila karogo la bagaralko. Se gomang nangara se lila ko
    Kaem mu nengerak bagarukko.
  toj-NT: Lec ay quermano jumasa. Ti ch'ac ja jau huax c'ana cala huabyex ajyi, jayuj
    tojbes xa bajex ja huego. C'ulanic qui pavor, c'uanonic. Leahuic modo jastal laman
    oj ajyanic apetzanilex. Oj ajyuc amoquex ja Diosi, jaxa yeni oj scoltayex ba yaj
    oja huaba bajex porque yena ni huax bob yaotic laman.
  tbc-tbc: Teig taog, gamu ŋai ru wadan ŋufutani dugo ilo uyan ru ŋurupaiaŋ da. Aŋanem
    kagin naok naok akubune wa. Aŋ ŋaisag ru kagin aloŋ uyan a. Aŋ ilom atumanip bubem
    kisaek amado, maror lo amado wa. Ago dop Anut a iŋ ilo panek san, maror san dam,
    iŋ aŋ da amado wa.
  sna-sna: Pakupedzisira, hama, chisarai. Shingairai kuti mukwaniswe, teererai kuchikumbiro
    changu, ivai nomufungo mumwe, garai murugare. Uye Mwari worudo norugare achava
    nemi.
  smk-NT: 'Ket sawanin, bubsat, wanti tana a ibarita'' ko komoyo: Rumiriket kamo;
    pakandaen moyoy pigagawa'' moyo; paksawen moyoy nakem moyo; mipapasaya kamo; tan
    mitutuno kamo ket si Dios a syay ado'' tan syay puon nin pitutuno, miikap ya komoyo.'
  grc-TCGNT: Λοιπόν, ἀδελφοί, χαίρετε· καταρτίζεσθε, παρακαλεῖσθε, τὸ αὐτὸ φρονεῖτε,
    εἰρηνεύετε· καὶ ὁ Θεὸς τῆς ἀγάπης καὶ εἰρήνης ἔσται μεθ᾽ ὑμῶν.
  gof-WFTW: Wurssethan ta ishato, saro de7ite. Borey baynna de7ite; ta zoriya si7ite.
    Issi wozanan gididi de7ite; sarotethan de7ite. Siiqonne saro immiya Xoossay hinttera
    gido.
  spa-BLM: Finalmente, hermanos, ¡alégrense! Perfeccionaos. Confortaos. Tened la misma
    mentalidad. Vivan en paz, y el Dios del amor y de la paz estará con ustedes.
  kyz-NT: Kunumĩmet, kũjãmet. Mĩmeramũ je ka'arana kwasiari imonou pẽ nupe. Pejemogy
    esage ki Jarejuwarete 'ga upe. Peenuw iki pejejeupe je'eawer are. Pejeju'jawe
    pejejea'aramũ mama'e are. Pẽpota'wa ki pejejuee. Nan pejemogyramũ Janeruwarete
    'ga futat 'ga rekoi pẽ pype. Janeruwarete 'ga ae ree iporomutat ma'ea. Ae mota'waramũ
    nanẽ 'ga akou nũ. 'Ga futat ako pẽ pype nan pejemogyramũ.
  dao-dao: Acunüng atuh, ka püi he aw, yai lü ve u! Kümkawinak, dim’yenak, mlunga
    tängnak, mlungmthin mat am ve u; jawng'engnak la dim’yenaka Pamhnam nami veia
    ve khai.
  cya-cya: A cunta 'un jun ta'a na, ca tsu'hue chu'hui tiquee um, lo' cu'ni chu'hue
    um cha' 'in um scasca um, tyaa um cha' tnu tiquee 'in ta'a um, ca sca cha' ti
    'in um, lo' cunan um ña'an nu tyi'in tsu'hue um. Lo' Ndiose, ñi nu n'ni cha' nxitñan'
    cusya 'in na, ñi nu ngui'ni 'tnan 'in na, tyi'in ñi lo'o um.
  nii-nii: Pe akip angnan noł! Enim ka mułeiyo! Na nind ek ei, enim piik kin, enim
    wumb dinga puk kin, kun ka molk kin, endi nimba ek ei, enim endeim ni noman ende
    sek kin, yi erik kin, enim noman emin seng mułngii! Nga Gos eim noman ka ngołum
    kin, noman emin pułwu ei, enim kin ouni mułngii.
  ign-NT: Tiuri puiti, nupara­pe­naveana, ítáti­ji­rí­cavahi. Etanu­cayare eta táuriqueneana
    eta ítare­sirana. Ecuri­sa­mu­re­chacaca. Tacuijahini eta semanerena eta eyehe.
    Tácuticaca eta epane­reruana. Máijara­ca­hehini ema Viya eta tanara­siraina eta
    iáchanevana, taicha tétavi­cavahi eta máemuna­raivahi éma.
  dik-NT: Ku ëmën miɛ̈thakäi, miɛtkë puɔ̈th. Yiëkkë wenhïïm luɔi la cök, piɛŋkë wɛ̈lkiɛ̈,
    yakë röt piɛ̈ŋ wël ku rɛ̈ɛ̈rkë ke dɔ̈ɔ̈r ë kamkun. Ku Nhialic ë nhiɛ̈r ku dɔ̈ɔ̈r
    gam abï rëër ke we.
  cac-cac: Axo ticnaic ex vuc'tac ex vanab', ayocab' e tzalajc'olal ta'. Tze vach'
    b'oan e pensar. Ac'jocab' snivanil e c'ool. Junxon̈ej ocab' tzeyutej e pensar,
    junc'olalxon̈ej tzeyutej e b'a ta'. A Dios ol och eyed'oc, aton jun tz'ac'an e
    junc'olal, jun tz'ac'an pax e xajanej e b'a.
  tzj-E: Camic quenbij chewa wch'alal, quixquicota. Tchumsaj c'a je m-utz ta emjon
    rbanic, Dios ta xtyukbana ec'u'x, xjun ta xteban, qui'il quixec'je'a. Wnenimaj
    jxenbij kaja chewa jara' nec'je'a Dios ewq'uin, arja' nyowa ojben ri'il ptak kanm
    y nuya' chewa che qui'il nec'je'a ewanm chwech.
  san-BUR: ဟေ ဘြာတရး, ၑေၐေ ဝဒါမိ ယူယမ် အာနန္ဒတ သိဒ္ဓါ ဘဝတ ပရသ္ပရံ ပြဗောဓယတ, ဧကမနသော
    ဘဝတ ပြဏယဘာဝမ် အာစရတ၊ ပြေမၑာန္တျောရာကရ ဤၑွရော ယုၐ္မာကံ သဟာယော ဘူယာတ်၊
  yaa-NT: Mẽ mekai xatekĩ ẽ mato yoisharai. Jesús keskara isharakãfe. Ea nikasharakãfe.
    Nãnori fisti shinãkãfe. Isharakãfe. Mã askaino Niospa mato noikõikĩ mato inimamasharai
    ãfe Yõshi Sharaõxõ mato fe ixõ.
  cab-NT: Guetóti, nidújeñu, buídulá lídin jun. Áluga jumá lun jabuídurun le gumúti
    lídan jigáburi, ragǘjuma dǘgüdaguaü, abágarida jumá lídan úarani lúma darángilaü.
    Ítara lúba júmabei lan Búngiu láu lidárangilan lúma línsiñejabu.
  clu-clu: Asta run lang digi akun solat kanindo. Bilang kataposan, mga kabogto ko
    kay Cristo, kon maimo imoratan nindo nga ara may makita nga kasawayan sa indong
    kaboi. Sonoda nindo akun mga laygay. Magoronyon kamo. Dapat masadya indong rilasyon
    sa isara kag isara. Kag Kon imoon nindo dia, dian kanindo ang Dios nga ginalinan
    ang gogma kag kalinung.
  swh-ULB: Hatimaye, ndugu wa kiume na wa kike, furahini! fanyeni kazi kwa ajili ya
    urejesho, mtiwe moyo, kubalianeni ninyi kwa ninyi, muishi katika amani. Na Mungu
    wa upendo na amani atakuwa pamoja nanyi.
  tpt-NT: Chavay, ketꞌalaqaunin, kalhiꞌachꞌantꞌaꞌutꞌik. Kꞌalaꞌoxitꞌik yu tsꞌanqay
    la metsukuntikꞌan. Kꞌamakꞌatꞌik kuenta ni chivinti yu klajunau. Chꞌantaun kaval
    mijatapastakꞌatkꞌan, ox kalalaqtsꞌintꞌik. Ex katatꞌataulan ni Dios yu ayaj japaxkanan
    y oxamaktaun jamakanan.
  aai-aai: Are teitu tuwai’inah, bounabo ao’otuturi kwanama’o! A Gewasin isan kwaitafofor,
    au fefeyan isan tain kwanarub, turanah bairi kwanifanabow, tufuwamaim kwanama.
    Naatu tufuw yabow ana God boro bairi kwanama wanatowan.
  sny-sny: Peri ye'ewi ane fene ma'e au te'esiya. Fene marepi fene lo sahe tote iro
    nine'inamite. Fene yo seni wara'i a'i tohote ironamite. Peri werese ano wanu umasite.
    Fene werese marepi ta'i a'i tiyati totete. Fene werese ai peri owe ape tiyati
    te'ete. Serai fene peri eite wanu umasiyei su, Owane Sitewi lai, lu taune werese
    marepi erasi a'i tote wawesiyesiya ape, sosu lu taune werese ma'e marepi fetane
    a'i ausiya ape, le lai fene mase mi mi weriyei ironamitorowa.
  myy-myy: Itocõ uca yʉ ñarã yʉ mʉare. Queno ñaña mʉa. Cristo ĩ ãmoro bajiro riti
    yiya mʉa. Yʉ mʉare gotirise tʉorʉ̃nʉña. Sĩgʉ̃re bajiro tʉoĩacõri ñaña mʉa. Oca
    ñaja itire quenoña. Ito bajiro mʉa yija, mʉare ti maicõri mʉa rãca ñatĩñagʉ̃ yiguĩji
    Dios. Ito yicõri mʉa ya ʉsijʉ queno mʉa wanʉ quenaroca yigʉ yiguĩji ĩ.
  trc-NT: Ne̱ vaa do̱j nana̱ me raj cata̱j xnaꞌanj ꞌu̱nj rihaan soj, tinu̱j, nocoj.
    Dan me se ga̱a̱ niha̱ꞌ nimán soj ei. Ra̱cuíj soj nana̱ sa̱ꞌ man tinúú soj yan
    gu̱un nucua̱j soj canoco̱ꞌ soj man Diose̱ á. Se̱ guun cano̱ tuviꞌ soj ga̱ tuviꞌ
    soj maꞌ. ꞌO̱ se cuya̱a̱n ga̱a̱ nimán soj ga̱ tuviꞌ soj ei. Ne̱ ca̱yáán Diose̱
    ga̱ soj ei. ꞌO̱ se Diose̱ me síí ꞌyaj nuu ꞌe̱e̱ rá níꞌ tinúú níꞌ, ne̱ vaa xe̱j
    nimán níꞌ, ꞌyaj Diose̱ a.
  cut-NT: Dihnó, ma̱n ne, Dendiohs conduco ye nchuhn. Runeca̱de cuahtenan ne ma̱n,
    cueneca̱h ya̱n a̱ma ta̱ma ne chedave yahn vih ma̱n, a̱ma no ndudo codin ne nduco
    vih ma̱n, nda̱hca̱ cuahtenan ne nduco vih ma̱n, ne Dendiohs, ihyan min che yahino
    ye uvo ma̱n, redin ye che rahte dihn chedave yuhn vo ma̱n ne, conduco ye nchuhn.
  bel-bel: Аднак жа, браты, радуйцеся, удасканальвайцеся, суцяшайцеся, будзьце аднамысныя,
    мірныя, - і Бог любові і міру будзе з вамі.
  zlm-KSZI: Akhir kata, saudara-saudara seimanku, kuucapkan salam perpisahan dulu.
    Berusahalah menjadi sempurna. Senangkan hati, bulatkan muafakat, hidup rukun damai;
    maka Allah Pengurnia kasih dan kesejahteraan akan bersamamu.
  gdr-gdr: Gar ke utkunda nany dɨde yɨngganwar! Kon kikitum nitinjɨn. Wɨn ngolengole
    aininam! Ɨ wɨn bea dɨmdɨmjog mɨle wa ɨtekinam! Ɨ wɨn walenggyam b'ugowa tuwenyɨt
    koina yɨt rɨrɨrɨnd! Ɨ yɨpaina nonykok kɨma tekenyɨt! Ɨ dɨde wɨn ngɨmbland tekenyɨt!
