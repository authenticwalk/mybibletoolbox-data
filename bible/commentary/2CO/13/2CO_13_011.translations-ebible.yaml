    Yindu-yinduynku wawumaka. God yurranji bundayda. Godku ngananka wawu jirray. Nyuluku
    ngananda junkurr dajil, jawun-jawunku bundarinka.
  nhy-NT: Axan kiné, nokniwan, namechonyolopachoa. Xipaktokan, ximoyekketzakan iwan
