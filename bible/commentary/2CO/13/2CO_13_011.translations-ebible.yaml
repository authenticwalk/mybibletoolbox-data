  jpn-1965: 終わりに、兄弟たち。喜びなさい。完全な者になりなさい。慰めを受けなさい。一つ心になりなさい。平和を保ちなさい。そうすれば、愛と平和の神はあなたがたとともにいてくださいます。
  fra-SBL: Enfin, frères, réjouissez-vous ! Soyez parfaits. Soyez réconfortés. Ayez
