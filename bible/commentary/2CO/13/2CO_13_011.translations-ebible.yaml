  kde-kde: Mmakukulupila avangu, nangu ngùmalilila baluwa aino kwa kutangola kuchidoni,
    hangalalanga. Tumbama namene kuva mmakamilifu na mutujane mitima mmene kwa mmene.
    Mukudungile ulamo na kuikalanga kwa amani, na Nnungu wa itamwi achiave pamo na
    mwenu.
  ata-ata: Kaluxusou la ta vivilo, ꞌosaꞌosa ulai noxinge lexe xavingengi sou lingamongenge
    noxou Kalisito. Ngalomu no anu peletoto noxilo, ngaꞌoxonu xavutalamengi uxali
    vilesisi, mo ngaxolu no anu opo seꞌisisi. Mo sou tanutanuxu noxou Lataua mo opo
    seꞌisisi noxou umomomo sou uxolu noxinge.
  qvw-NT: 'Canan chalapacü-masïcuna camacalpunäpäña niycälic: cushisha-camalla cawsapäcuy;
    allincällaman cawsayniquita muyuycälichiy; callpanchanacaycäliy; chaynütac juc
    pinsaylla jawcalla cawsaycäliy. Jinapäcuptiquim jawca cawsayta uycü cuyacü Diosninchic
    amcunawan caycun''a.'
  nfa-nfa: Aꞌari dhu pasue aaꞌi-aaꞌi! Lii jaꞌa dhu limuri tèka ne, dhoka lii mahoꞌo
    di. Pamola jꞌara aaꞌi-aaꞌi ra. Nanene paie-iie lii holo-nori jaꞌa. Mamuri dꞌara
    èci. Miu èci dènge èci hudꞌi pabeꞌa-beꞌa. Kapua sasue nèti Ama Lamatua. Jaꞌa manèngi
    sèna ka Ama Lamatua bera-bera taruu dènge miu, aa Na soru-bara miu, ho miu mamuri
    padame èci dènge èci.
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn. Inu rəhak naunun nəghatiən. Otagiən. Otəuhlin
    rəhatəmah noliən mɨn. Otətəu rəhak nəghatiən. Əhuva e nətəlɨgiən kətiəh. Otatɨg
    e nəməlinuiən. Kəni Uhgɨn rəha nolkeikeiən mɨne nəməlinuiən otatɨg itəmah min.
  urd-urd: ग़रज़ ऐ भाइयों! ख़ुश रहो, कामिल बनो, इत्मीनान रख्खो, यकदिल रहो, मेल — मिलाप
    रख्खो तो ख़ुदा, मुहब्बत और मेल — मिलाप का चश्मा तुम्हारे साथ होगा।
  hot-hot: Aiyaŋ thêlô, lêk yôv. Ba lemimmavi ma nopesaŋ malaiŋ sapêŋ. Nobatho am
    loŋ esak abô ni ba êlêm ma noja auk doŋtom lôk nômô yôhôk ma Wapômbêŋ anêŋ lahaviŋ
    lôk anêŋ labali êmô imbiŋ môlô.
  mqj-NT: Katampakanna anggammua' sa'do'dorangku, kupelau matin la tontong liukoa'
    dore' ammu umpeang lalan anna malara tae' dengan sassamua' dio tingngayona Puang
    Allata'alla. Paillalan penawaia' angganna pepakilalangku. La mesa penawa liukoa'
    anna la dengan liu kasikalinoan illalan alla'-alla'mua'. Anna Puang Allata'allamora
    to'na pa'kamase anna kasikalinoan la tontong ussolangkoa'.
  rus-SYN: Впрочем, братия, радуйтесь, усовершайтесь, утешайтесь, будьте единомысленны,
    мирны - и Бог любви и мира будет с вами.
  mbh-mbh: Na titeikre thomu o nak ol i. Na thomu o pavengveng lomu mimiong, na lomumu
    inga omole, na o panes lek riong areke, naro thomu o naktet lomu menong. Naro
    God i sung ile asaguong na ile lemi moring a thomu nge naro i oma senu nge thomu.
  bdd-bdd: Ciyagwao kaiyoni. Cigu lohatoto wada hesagohe ma wanuwabui. Wete ꞌimi nuwatuhu
    ꞌaigeda ꞌoinega wada miya siwaloha, ma Yehoba tauna helau ma nuwadaumwala huhudi
    baꞌidamiu wada miya yaliyaya.
  cbt-NTPO: Nani iyaro'sa' ninshitëranquëma'. Noya cancantoco', tënahuë. Ya'ipi cancanëma
    quëran Yosë imaco'. Pënënanquëmaso' noya natëtoma', niachinicancanco'. Napopináchin
    yonquico'. Noya nini'toma', ya'huëco'. Inapohuatama', Yosë catahuarinquëma'. Inasáchin
    nosoroatonpoa', catahuarinpoa' sano cancantacaso marë'.
  srn-NT: We, brada nanga sisa, na a kba mi wani taigi unu fu un tan bun. Un mus kon
    de san un mus de. Un arki bun rai. Un mus si sani a srefi fasi, èn un mus tan
    libi ini freide nanga makandra. Dan a Gado fu lobi nanga freide sa de nanga unu.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesucristo, chcuiꞌ salyaꞌ naꞌ loꞌo ma̱
    juani, nu loꞌo cua tye ti xcua seꞌi̱ chaꞌ nu nscua naꞌ lo quityi re. Cuaꞌni lyiji
    ma̱ ñiꞌya̱ nu ngaꞌa̱ chaꞌ cuaꞌni ma̱ chaꞌ laca ma̱ ñati̱ jiꞌi̱ ycuiꞌ Ndyosi. Cuaꞌa̱
    jyaca̱ ma̱ jiꞌi̱ lcaa chaꞌ nu nda naꞌ lo quityi re. Cuaꞌni ma̱ chaꞌ caca stuꞌba
    tyiquee ma̱ loꞌo xaꞌ ñati̱ tyaꞌa ma̱. Tsoꞌo ti tyiꞌi̱ ma̱ loꞌo lcaa ñati̱. Loꞌo
    liꞌ la cuiꞌ ycuiꞌ Ndyosi laca nu tyiꞌi̱ loꞌo ma̱ lcaa tsa̱; ntsuꞌu tsa tyiquee
    Ni ñaꞌa̱ Ni jiꞌna, loꞌo juaꞌa̱ nduꞌni Ni chaꞌ ti̱ ti tyiꞌi̱ tyiquee na.
  bqc-SIM: Tòo gbɛ̃́ↄ, à gↄ̃̀ zia bàasi. À dɛ̃ɛka á yã́ e àↄ bↄlɛia wásawasa.
    À ma lɛdama ma. À lɛdoũkɛ àↄ na ń kↄ̃o, Lua yenzide aafiade iↄ kúánↄ.
  tcz-CHONGTHU: Kasopi deitah teho, hicheng thua hin ka lekha thot hi khumkhana hinnei
    inge. Lung kipah tah in umun. Pilhinna lam manouvin. Khatle khat kitilkhouvun.
    Kilungtoh tah le chamna'a hingun. Chutah le ngailutna chule cham-lungmonna Pathen
    in naum piuhen.
  mar-mar: शेवटी, बंधूंनो, आनंद करा तुम्ही आपली अधिकाधिक सुधारणा करा. तुमचे सांत्वन
    होवो. तुम्ही एकमनाचे व्हा व शांतीने रहा आणि प्रीतीचा व शांतीचा देव तुमच्याबरोबर
    राहील.
  snp-snp: Aiyo, mono wenenane-motao, ka ama onowaleka melomo ya kolalo. Seti-muludigu
    lalo aneyo. Monatina olufe-fe lalo. Kati oluto ka logimomo ya kolife lalo. Luti
    lawoko melalo. Wenenaninaki you amene meleti minalo. Eti enawamo ya Goti siya-muluna
    gimami aboga ido you amene aboga ya linateki mino gedenami ne.
  isl-isl: 'Ég lýk bréfi mínu með þessum orðum: Verið glöð og vaxið í Kristi. Farið
    eftir orðum mínum og lifið í sátt og samlyndi. Friður Guðs og kærleikur sé með
    ykkur.'
  spy-NT: Ng'ālyoo nyēbo lētuut ii, mbo ng'eetaabiya, ong'erech. Okas kule koochurte,
    ōkimkimiitu, okany kunoomnyo ꞉mētēwookwook ānkōōkoolyoontōōsii. Yoo kooyey kuu
    nyooto, +mōōbuurtē keey Yēyiintēētaab chamateet āk kaalyeet.
  xnn-xnn: Bebsatko, siya dana nan kanak isnan kombos nan naay ay solatko. Estenyo
    nan ogaliyo tasiyay madiosan kayo. Patiyenyo nan ibagbagak isna. Pos-aenyo nan
    nemnemyo ta adi kayo men-asisongbat. No kaneg da todi nan ikkanyo et makitetee
    ken dakayo si Apo Dios ay manglayad ya mang-ited isnan talna.
  mwe-mwe: Kwa nneyo, ashaalongo ajangunji, nne mwanja! Nkamulanje malajilo gangu,
    na ntumbililanje kwiishimilika, na ntagane ntima, nkolanje ng'aniyo imo, na ntamangane
    kwa ulele, na a Nnungu bhakumpinganga na bha ulele, bhabhe na mmanganyanji.
  tte-tte: Kaukavao yo duguwao, yagu nuwatu bwaite kanasiga mwa yaba, “Kaiyoni”. Wakaiwe
    na mumugamiu idudulai yo inamwanamwa. Yagu kabiyakaiwe leta bwaite koina kwabenali-kalatan.
    Nuwamiu kaigeda yo me ami nuwa-daumwali ami miyamiya koina. Kabo Guyau ana mulolo
    yo ana nuwa-daumwali katemiu iyakalapowonli.
  tcs-tcs: Ol mai labing bala ane sisi, ai go yawo yupla diskain. Mata stap wea apiwei.
    Seinze wei blo yupla. Elpe wananada. Stap wea wanwei po meke ol samting ane stap
    wea pis. Den da God uda blo gibe lab ane pis blo em, em go stap wea laip blo yupla.
  hlt-THB: A hukhit na taw koeinaakhqi kut nim tuk khqi nyng. Soepnaak ben ce cai
    na unawh taw, qeennaak ka thoeh law ve ngai lah uh, kawlung kutoet na ta unawh
    taw, qoepnaak ing awm lah uh. Cawhtaw lungnaak ingkaw qoepnaak Khawsa ce nangmih
    a venawh awm kaw.
  soq-soq: Tauma ne gagalona ompa osowe winene auwaledina, sosona niapo! Eba ewonunadewae
    dewa uduudu bedewe dodomana os dewasanune wanlempa! Wasaula gagalo ema girumantene
    dialena nualawo teamono winompo insamonune ruauitonuna. Do awodeaitonune insaisala
    dea os wadonuna. E epe dewaitonuna God, me mida nuawadawada ita wanwan euda bumpa,
    ipa e do wankasaitana.
  qub-qub: Ermänucuna, imaypis cushishalla goyay-llapa. Jucniqui-jucniqui shacyächinacuy
    Tayta Dios munashanno goyänayquipaj. Chayno goyaptiquimi cuyapäcoj, alli cawayta
    gomajninchi Tayta Diosga imaypis yanapäshunqui.
  att-att: Á wáwwagì, yawe paga laguk yù kagiak ku nikayu ta kabalin na yaw túrâ ku.
    Ipe naw yù urà naw nga manuppál sù ngámin nga ipakuá ni Namarò nikayu. Á tángngagan
    naw yù taddák ku nikayu ánna pattatáddayan naw yù nonò naw, tapè ari kayu maddaráma.
    Magayáyâ kayu laguk nga mepagimammà. Á maggián laguk nikayu si Namarò, nga minángngiddù
    ánna mamagimammà nikayu.
  bki-bki: Bilbilu nalo, nebinimei ea kiaku iliano maaro naruei, nober bogiano bo
    ga ban kamiu. Neber bo, kamiu kuvila von ka kuvila kenemiu m̃arabo rivu vatitigio.
    Kumonea vatitigio ea vite nalo napano nobika den kamiu. Kamiu nonovio kuberkakar
    jidomiano novo tai ga. Kuvitu bo ga ea bajago na tum̃aro, naruei mia Atua na tiniememiano
    a tum̃aroiano to vija kamiu.
  bqp-bqp: Tↄ̀, ma gbɛ̃nↄ, à pↄnna kɛ. À yã kɛkɛ à bo mana. À ma lɛ́damma ma. À lɛ́dokↄ̃nↄ
    kɛ àgↄ̃ nna kũ kↄ̃o, Luda yenyĩde aafiade gↄ̃ kú kãáo.
  mcp-mcp: Bwaaŋg, mə shúgʉ́lá cɨ nə bɨ́ náaá, dʉgá bə nə məshusʉg, ŋgəgá nə sɔ̧́
    nə́ búgə́ í ŋgə́g fifə bɨ̂, sɔ̧́gá nə́ muud yɛ̂sh məkuú mə́ tɔ́wʉ́g shí, dʉgá
    bə cʉ́ŋ, kúgá dʉ sɔ̧́ mə́byaagʉlə. Nə́ ndɛɛ́, Zɛmbî á cɛɛlí, Zɛmbî á nə́ shɛɛ
    nyə é bá ji nə bɨ̂.
  hat-hat: Koulye a, frè m' yo, mwen kite nou. Chache pou nou vin bon nèt sou tout
    pwen. Se pou nou yonn ankouraje lòt, mete nou dakò yonn ak lòt, viv ak kè poze.
    Bondye ki bay renmen ak kè poze a, va toujou avè nou.
  npl-NT: Iwa axa nokniwah xiyolpakikah, ximoskaltijtiwiah itech itlajtol Dios, xiyeknemikah,
    ximoyolchikawakah iwa ximosepanyekwikakah. Iwa Dios non teyolsewia iwa tetlasojtla,
    yetos nomowah.
  bgg-bgg: Thuh shii, gu ijakthek! Wie è rai bo! Khriig rey pha bidiang bo; Gu è khung
    shii nuii bo; nawaithek chung nuii rai bo; liijiing shii rai bo. Chiih-è Hamangkhung-aphuii
    pha miie nane liijiing ne nathek rog shii um ruii phro.
  eng-TCENT: Finally, brothers, rejoice. Be restored, be comforted, be of the same
    mind, and live in peace, and the God of love and peace will be with you.
  eng-BSB: Finally, brothers, rejoice! Aim for perfect harmony, encourage one another,
    be of one mind, live in peace. And the God of love and peace will be with you.
  cpu-NT: 'Iyekiite, jiroka ovekaraantarori nonkantemi: Pinkimoshiretaiyeni. Pothotyaayetairo
    paavyaashirevaiyetai. Pintharomentashireyetai. Paapatziyavakaayetaiya. Kameetha
    pisaikayetai. ¡Iriira Pava nampishireyetantyaamine, etakotantaneri jinatzi, iri
    kameetha saikakaantatsiri!'
  san-ASM: হে ভ্ৰাতৰঃ, শেষে ৱদামি যূযম্ আনন্দত সিদ্ধা ভৱত পৰস্পৰং প্ৰবোধযত, একমনসো
    ভৱত প্ৰণযভাৱম্ আচৰত| প্ৰেমশান্ত্যোৰাকৰ ঈশ্ৱৰো যুষ্মাকং সহাযো ভূযাৎ|
  tac-NT: '''Emi ralámuli Esukristo oyérame, pe ikipi képá ye ra''íchali, pe ikipi
    ra''íchali ruimé ne, ''we a''ká ralámuli nisa ''la képá ''emi. ''La oilawa, ''lige
    ''la bi''lepi ''nátaga nokísiwa o''maka ''la nakúriga nokísiwa. Alarigá ''la képá.
    Onorúgame júkuru ''we galeme ramué, ''lige nejime ju bilé iwérali napurigá tabilé
    we''ká ''nátaga mochiwa, tabilé chélagá, tabilé seweka, ''lige tabilé majaga.'
  eng-WEBPB: Finally, brothers, rejoice! Be perfected. Be comforted. Be of the same
    mind. Live in peace, and the God of love and peace will be with you.
  gfk-H: Bar tasigu ta Karisito, iau wara haphapataam um no nugu pakpakat. I tahut
    bia muat na gil hatakodasnei habalin muat ma muat na taram lah ira nugu nianga
    na harharagat. Muat na tur tikai mon ma tiga kapawena lilik ma muat na kis ma
    ra malum. Ma Kalou nong i la tartar ra harmarsai ma ra malum na kis tikai ma muat.
  viv-viv: Au hidedemi bonaku ana tubuga. Kafoi tobohiyakweyao. Yami dewa wanaꞋihagihagiyena
    bonaku wanavenogalena yami nuwanuwa saꞋeyana veyao againe wanamiyami. Ada Yaubada
    nuwakabubu kadu aseniwalova giveleveleda-ma agaimiya ginamiyami.
  yao-yao: Pambesi achalongo achinjangu nguti nne mwanja. Mmeje ŵamalilwe, mpembesyaneje
    jwine ni jwine, mmeje ni nningwa umo, ntame mu chitendewele. Nombe Akunnungu ŵa
    unonyelo ni chitendewele chachiŵa ni ŵanyamwe.
  tgp-tgp: Ale isoiso hinau la vorai peresi na vevorai, enia vara ha avulahi, ha mele
    vai mamahuni na maurimim la tataholo, ha r̃omr̃ilangi, ha turu jara matea na r̃omimim
    hatehateahi, ha toho na tamata, ale God mata opoia peresi na tamata i pa toho
    peresi kamim.
  auc-NT: Ïñänäni, mäninque ante ñöwo yewæ̈mömopa. Mïnitö eyepæ̈ entawëninque, Mönö
    picæ̈näni baï badinque nö cæcæ̈impa, ante nanguï cæedäni, ämopa. Wæntædämaï inte
    tæ̈ï pïñænte cæedäni. Mïni cabo incæ adoyömö pönëninque gänë pönente quëwëedäni.
    Wængonguï incæ në Waadecä inte në gänë entawengä inte mïnitö tönö cöwë quëwencæcäimpa,
    ämopa.
  kbc-NT: Akaami inioxoadipi. Jiditibigaɡ̶aji owidijedi yotaɡ̶a me ɡ̶adibodenitiwaji.
    Adinoniciwaɡ̶atitiwaji amanagawini abootiwage mawii anele! Atacolitece niɡ̶inoa
    yotaɡ̶a! Jemaa mabootiwage mowookoni! Adeegi ɡ̶adewiɡ̶a me daɡ̶adinotigimadeni,
    codaa madinoniciwaɡ̶atitiwaji me ɡ̶adilakiitiwage. Odaa Aneotedoɡ̶oji ane ɡ̶odemaa
    okotawece, codaa aneote ɡ̶odaaleɡ̶enali mele, ideite makaamitaɡ̶atiwaji.
  bmh-bmh: O zaiar, iz izal ze pocabun ag ‘Kero’ ze awarem. Ag duailel tuguianau usalabun
    salau gusig macan. Ag izal ze doimai, agal dabeleu tutak maimai, oiagab selai
    mui dacan. Guzenebi, Uwait nug gonugau ougab nug ag en noumaneu, go oiagab iau
    dabun gusig maraneu, go ag abai damau.
  ctu-BL: Wʌle hermanojob, ajñenla ti' tijicñʌyel la' pusic'al. La' ts'ʌctiyic la'
    wenlel, la' ñuq'uesʌntic la' pusic'al. Ajñenla ti ñʌch'ʌl ti jump'ejl jach la'
    pusic'al. Che' jini, Dios mi caj i yajñel la' wic'ot, jini Dios mu' bʌ i c'uxbiñonla,
    mu' bʌ i yʌq'ueñonla i ñʌch'tʌlel lac pusic'al.
  meq-meq: Malamar ga hay, anəke na, na ndəv ha bazlam ga kanaŋ! Pəlum məgəle ka tsəveɗ
    i Mbəlom, vəlum gədaŋ a bo mə walaŋ kurom nəte nəte, ndzum ayaw ayaw mə walaŋ
    kurom, ndzum ka təv manəte eye tə zay. Ada Mbəlom, neŋgeye nakə a wuɗa ndo hay
    aye ada faya ma vəlateye zay a ndo hay aye, ma gakumeye gər.
  noa-H: 'Cristo gaaimua k''odamnaan, hãbmiecha paawai mua pãrag magk''im: muan pãar
    honeeta wënʌrrapim k''õsinaa pãach k''aibag t''um hisegbapʌ̈it ha chirʌm, Hẽwandam
    dau najã wajap''ata wënʌrraag. Magnaa hĩchab hagdaujö dich hermanonaan wawí nʌm
    dʌ̈i hö hãba k''ĩirjunaa k''õinaata habat. Pãrau magta hamʌn magan mag dich k''apeen
    k''a k''õsi hapinaa maach k''õinaa hapiejem hag Hẽwandamta pãar dʌ̈i sĩerraju.'
  alp-NT: Kwali betaya imi, suke imi lalemi ndina kai atula leke imi atate mise suike.
    Suke imi lene loko auku hnaunaru. Suke lalemi esa kai imi hidupe mise kai lomai.
    Alla maka ono misete titinai kai maka ono rue mise kai lomaije Ime kai imi.
  san-VEL: he bhraatara.h, "se.se vadaami yuuyam aanandata siddhaa bhavata paraspara.m
    prabodhayata, ekamanaso bhavata pra.nayabhaavam aacarata| prema"saantyoraakara
    ii"svaro yu.smaaka.m sahaayo bhuuyaat|
  kbq-kbq: Hagi nafunagnaheta huvagare nanekea anage hu'na kreneramue, muse nehuta,
    mago'ane tamamentintifina hanavenetita, ozeri hanaveti azeri hanaveti nehuta,
    magoke antahintahi enerita, tamarimpa fru nehinkeno, avesimaneranteno rimpafruzama
    neramia Anumzamo'a tamagrane manigahie
  kbh-kbh: Morna, Jesucrístbeyeca ats̈be cats̈átanga, ts̈abá chas̈motsomñe, s̈mochtsajbaná
    chca bacna soyënga amana y s̈mochtsemna lempe nts̈amo Bëngbe Bëtsá yobos̈cá. S̈mochjouena
    nts̈amo tcbonjabuayenacá, nÿetscanga cachcá s̈mochtsejuabnaye, nÿetscángaftaca
    natjë́mbana s̈mochtsiyena, y Bëngbe Bëtsá, chë cmondababuanÿeshaná y ts̈ëngaftangbe
    ainaniñe ts̈abe ebionana chas̈motsebomnama endamá, ts̈ëngaftangaftaca echántsemna.
  ron-LSB: În sfârșit, fraților, bucurați-vă! Fiți desăvârșiți. Fiți mângâiați. Fiți
    de aceeași părere. Trăiți în pace, și Dumnezeul iubirii și al păcii va fi cu voi.
  pon-pon: Ari ri ai kan, komail en pereperen o unjokala, o injenemau pena, komail
    lol ta pot o popol! Kot en limpok o popol ap pan kotikot re omail.
  nhe-BL: Huajca ama, noicnihua, para nijtlamiltis nijnequi nimechilhuis xijpiyaca
    paquilistli. Xijsencahuaca nochi tlen ax cuali campa imojuanti para nochi eltos
    senquistoc cuali. Ximosemacaca. Xijpiyaca san se imotlalnamiquilis huan xiitztoca
    ica tlasehuilistli ipan imoyolo. Huan queja nopa, Toteco Dios tlen teicnelía huan
    tlen temaca tlasehuilistli itztos imohuaya.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, nyo fakap os ton noun tovei, kaakaa
    bus yam! Vaputs yam am tavaron mito; am vovou iny to na fo fafaatsuts tsonyo;
    mi te kaa tsun men sen fakats am kaa mito na aaverof. Ai Gov, Ayei kifon iny non
    mangiir ana aaverof nai kaa fiisen mamiromi.
  wnc-wnc: Siwan mate notnabam. Wamu takngatusipat ayuak. Ginda apbakngake yutnong.
    Yuke kepi nomana siknga akngane sukunong. Sukuke natane wamu katak siknga natapnong.
    Natake ginu kuupbamda musipza takngatukan natake yutnong. Yuke ginu musipza kwikwikngata
    yutnong. Yuwawa Anutu musip gwaang gatu musip kwikwikgane yapii. Ita gikat gatake
    yutning.
  bus-bus: Tↄ̀, ma gbɛ̃nↄ, à pↄnnaa kɛ. À yã kɛkɛ à bↄ maa. À ma lɛ́damma ma. À lɛ́dolɛ
    kɛ àgↄ̃ nna kↄ̃o, Luda yenzide aafiadee gↄ̃ kúao.
  gub-BL: Herywyr wà, zazur rihi. Pezeagaw ikatu 'ymaw wi petyrykaw rehe azeharomoete
    nehe. Peinu katu ko heze'eg nehe. Peruzar nehe. Pezeàmàtyry'ym zo nehe. Pezapo
    ikatu ma'e peho peiko pezeupeupe nehe. Tupàn a'e, puruamutar katu ma'e a'e, puràmàtyry'ym
    kar 'ymar a'e, wiko putar peinuromo a'e nehe.
  imo-imo: Manda, nanga ango kame, pipia manda topolio eno molaio nio. Eno olandopa
    olandopa imbo tumbi nilima molamili ningo aku teko molonge uluma enge ningo teko,
    nani eno teangei nio mele pilko liko teko, konopu tendekuna pupili tendeku tiko
    molko, ame toko molaio. Aku teko molonge kinye Goteni eno konopu mondopa, eno
    konopu tendekuna pumbe u nipili taka liko molangei nimo iyemu eno kinye molombalo.
  boj-boj: Ariya ijo was, e ijo anjam getentqai. Niŋgi areboleboleiŋgoqnem. Niŋgi
    kumbra bole kalil qa kere na sqajqa siŋgilaoqniy. Niŋgi ijo anjam quoqnsib dauryoqniy.
    Niŋgi kalil areqalo qujaitosib soqniy. Yim Qotei a niŋgi ti sqas. Agi a na niŋgi
    tulaŋ qalaqalaiŋgeqnu. A are lawo qa utru.
  eng-DRA: For the rest, brethren, rejoice, be perfect, take exhortation, be of one
    mind, have peace; and the God of peace and of love shall be with you.
  knf-knf: An bayiţ naan, hënkuŋ nawoon ţi mnlilan! Nadoon kala pwo bañaaŋ bajinţ
    ţi këş ki Naşibaţi, naboofaran, naŧiinkaran, nawoon ţi mnjeeh, hënk di di Naşibaţi
    anjaaŋ awul uŋal na mnjeeh akwooŋ na an.
  san-KHM: ហេ ភ្រាតរះ, ឝេឞេ វទាមិ យូយម៑ អានន្ទត សិទ្ធា ភវត បរស្បរំ ប្រពោធយត, ឯកមនសោ
    ភវត ប្រណយភាវម៑ អាចរត។ ប្រេមឝាន្ត្យោរាករ ឦឝ្វរោ យុឞ្មាកំ សហាយោ ភូយាត៑។
  arn-NT: Fey afpualu mew ñi dungu, pu peñi ka lamngen, ayülen tamün ayüwünngechi
    mongeleael ka tamün nieael kiñe küme lif mongen. Yafüluwün mew ka küme kiñewün
    mew tamün mongeleael ka tamün nieael küme tüngün, fey Ngünechen ñi piwkeyen ka
    ñi küme tüngün müleay eymün mew.
  zas-NT: 'Yan compniar raliduladx ree Jesucrist par guloxan guiꞌch guie, naj rni
    lëjt: Gol badxeꞌ luxdoodi zagdxe, gol been naguiejn gol gubajn ziꞌc rayal, gol
    baguꞌ luxdoodi gol gubajn tëë zagdxe, gol babeꞌcdxe luxdoodi con ree xcompniaridi.
    Abiꞌ Dios bén rën dunuj ree rabeꞌcdxe tëëman du luxdoo ree laaman gagnë lëjt.'
  ken-NT: Bɔ̌ma, bɛrɔŋ ndǔ ngwɛnti, ghók ká maníɛ́ ma, mǎnchɔkɔ sayri. Nyurɛ́
    ká ɛkakánɛkɔ ɛyɛka, mǎmbak ɛyɔŋ ɛ́mɔt nɛ batɨ. Bák ká sayri nɛ bo báchák.
    Mbák mǎnkʉ nɔ, chɔŋ Mandɛm mmu ákɔŋ bhɛsɛ nɛ ǎchyɛ̀ bhɛsɛ kpák, ambak nɛ
    bhɛsɛ, ambak nɛ bhe.
