    hɑɑ ɑlɑɑfǝyɑ tɔ ɩ́ wɛɛ mǝ kiŋ.
  azb-azb: Nəhayət, ey qardaşlar, sevinin. Bərpa olunun, təsəlli tapın, həmfikir olun,
