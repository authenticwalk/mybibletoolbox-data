    Nejxasinkaxbej naewesliajwam naewʉajnaxpox, xamal chiekal nejchachaemlaliajwam.
    Nejxasinkaxbej kaenejchaxoelaxliajwam chiekal duilaliajwam. Ja-am wʉt, Dios naknejxasinkpon,
    nakkajachawaetponbej chiekal duilaliajwas, asew jiw sʉapich, japon xamalxotaxael.
  hla-hla: Ma tsi hahatoulana, alia e hakapa talegu u raranga i tar. Alimiu go torohana
    hatagala koru uam te go matskö koru uam limiu. Hengo tale iam u ranga i tar. Na
    limiu go hiahahatangana iam ba te ka haniga hobotomiu. Alimiu go mar kato uam
    teka be Sunahan te ka gono mera nou limiu, taraha nonei a mouna a markato te hiangilngil
    uar na te hiakaka haniga uar.
  mav-NT: Uiwy­ria'in uheka­tu­wyria kuekatu atipo­'oro ehowawi. Toran na'yn uimiwan
    mesuwe. Waku pe eweikup­te'en. Yt kat i i'aparap ehepiat hap eheĩne'en hap ete
    hap wywo eweikup­te'en. Wẽtup ok miit ewywuat eweikup­te'en imohey hap ete. Eiwo­'o­mo­wepit
    ro eiwo­'o­po­wyro hap ete wo'o­wese hap ete. Mi'i ewy ewetunug pote eiwepit kahato
    katu­pono Tupana wuat'i ky'e hat toĩne'en eipy­'a­setpe eimo­wepit sese hamo.
  kpf-kpf: Bukurâpnâ, den sâm kwâkâmŋâ den itâ sâbâ. Kelikmelik tapi. Oi girem den
    zo nâŋgâm umziŋ sot ândi mâmanziŋ kubikaŋgâm ândibi. Zen um kânok op um lumbe
    ândibi. Anutu, zâk buku sot um lumbe mariŋâ. Zâk zen sot ândibap.
  ppo-ppo: No nerape-ó, mo kemeróturaalu dia̧paae ko̧leó i dere ape. Me ha̧sókó fole
    ala dia̧ tua̧mó muni, Talené ama ala mo donoyóló erae ere da̧lemótóró sókó faasepóló,
    hotowaró erótu betae. Asȩmó ya̧lo dia̧paae i yae dere fotóró mo wosóló, dia̧
    fea mo beta̧ kisipatóró mulu, hosaa muni deyóló mo dua betó muae. Atétepa, ti
    yaala sókó fole alaró hosaa muni deyóló dua betere alatamo, matere Kótó a̧ dia̧tamo
    betaalopó.
  hin-2017: अतः हे भाइयों, आनन्दित रहो; सिद्ध बनते जाओ; धैर्य रखो; एक ही मन रखो; मेल
    से रहो, और प्रेम और शान्ति का दाता परमेश्वर तुम्हारे साथ होगा।
  wol-KYG: Ma tëje fii nag, bokk yi, bégleen, yokkuleen ba mat sëkk, ñaaxanteleen,
