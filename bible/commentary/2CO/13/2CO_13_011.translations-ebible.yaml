  ian-ian: Kɨta mbaapma nɨmba kan nyaangɨt ngiyambak ngwuk kat aywaa mbukwa. Alɨ ngwula.
    Apma vat mɨna yiga yetɨ ngwula. Apma maawut mɨna yelavɨka yetɨ ngwula. Ngwut awat
    sowat ke waleangwa. Ngwuk wupma apma vat lɨngweyan God ngwutnogwinala tɨgiyandɨ.
    Ndɨ nɨn kat nɨma vat yelavɨka lɨgandɨ. Ndɨ nɨn kat apma maawut kwilɨgandɨ.
  hun-hun: Végezetül, atyámfiai, legyetek jó egészségben, épüljetek, vigasztalódjatok,
    egy értelemben legyetek, békességben éljetek és a szeretetnek és békességnek Istene
    veletek lesz.
  mcf-NT: Nëbi ënquin dada uaimbi. Icsaisa icnu quec Nuquin Papan chiacpadec bëdamboec
    tabadta. Ëmbi dada uain chiaid isquin adobanta. Abentsëc yacbimboen tantiaquin
    nabanec tabadteneta. Adec tabadsho isash tantianquidquio utsibëd bëdamboec tabadquidquio
    Nuquin Papa mibëdi iquendac. Aidënquio mibi adquidquiobidi icmendac.
  kjs-kjs: Gore ame balinu-ya, neme agale loraoma nimi-para abi patalepape lalo. Nimimi
    kone perekelema kogono epe-rupa palepape. Nimimi nana agale pagalepape. Nimimi
    kone komea suma epe-rupa komea-rupa piralepape. Go puma Gote nipumi ranaa komape
    kone-para kuma pi kone-para nimi raapu pirina.
  mni-mni: Aduga loisillakpa asida, ichil-inaosing, haraobiyu! Mapung phaba oinaba
    hotnabiyu, eigi haijabasing asi tabiyu, pukning amata oibiyu, ingthana leiminnabiyu.
    Amasung nungsiba amasung ingthabagi Tengban Mapuna nakhoiga loinabigani.
  yad-NT: Tamitya, ratyeryi̱veda, jirya̱jchana̱y, jirya̱numa ratyanuyu, jirya̱ma̱
    vanu̱tya varintyiyu. Jirya̱ma̱ jachipiya̱sara mityiji jirya̱tidye vichasara samirya
    variy. Ju̱denu, ni̱tiy jaryi va̱tara, jaryi samirya vichara jarye, ni̱ni̱ ji̱ta
    ra̱vichasara jiryisa̱.
  mxb-NT: Ta viti koꞌi̱n dándíꞌi ña̱ káꞌi̱n xíꞌín ndó. Ná kadii̱ iní ndo̱, ta ndeyíko̱
    ndo̱ mií ndó noo̱ Ndios, ta ki̱ꞌo táꞌan ndó ta̱ndeé iní, iin tóꞌón ná kakuu ña̱xintóni̱
    ndo̱, ta kandei va̱ꞌa ndó xíꞌín iin rá iin ndó. Ta Ndios, na̱ xíꞌo ña̱ kandei
    ñóchí yó, na̱ xíꞌo ña̱ kuꞌu̱ ini saꞌa̱ sátáꞌan yó, ná koo xíꞌín ndó.
  pon-2006A: 'Eri, riei ko, ei rahnmwahu ong kumwail. Kumwail pereperen oh nantihong
    en unsekla oh deila mehlel; kumwail rong dahme I ndawohng kumwailet: kumwail en
    kin soangen lamalamteieu oh kupwurteieu. Kumwail popohl oh Koht en limpoak oh
    popohl pahn kin ketin ieiang kumwail.'
  maq-NT: Quihndë ne, ngayujun ni ne, catama sua rë xahasen nuju; tiyujunchuhun cjuatacun
    nuju; tuhun cjuetacun xahasen nuju; nihñu tangun cjuatacun nuju cojo xingun; tinechun
    cojo cjuandaja cojo cjuajeya; hacuaha xicamacjiin tacún ta Nina xi sua cjuahmutacun
    sua cjuajeya ne, cuisecoo nuju me.
  hto-hto: Cue ámatɨaɨ, ñue íitɨomoɨza. Danɨ nɨ́fuenino jaɨ́cɨna omoɨ illɨ́nomo omoɨ
    comécɨiri. Bie ómoɨmo cue lloga uai náfuiano, conímana omoɨ náɨcaitafɨreiri. Conímamo
    dájerize caɨmare omoɨ comécɨifɨreiri. Daje izói jɨáɨ dájena ñue uái illɨ́fuemo
    omoɨ iri. Iemo caɨ uái illɨfue comuítate Juzíñamui omoɨ dɨga ífɨreite, íemo ómoɨna
    ie izíruifɨrenana ónoitɨomoɨ.
  por-BRBSL: Finalmente, irmãos, regozijem-se! Sejam perfeitos. Sejam consolados.
    Sejam da mesma opinião. Vivam em paz, e o Deus de amor e paz estará com vocês.
  ces-NKB: Závěrem, bratři, buďte zdrávi. Spějte k dokonalosti, povzbuzujte se, mějte
    jednu mysl, žijte v pokoji a Bůh lásky a pokoje bude s vámi.
  cui-cui: Tamonae pam, bara wetan anoxuae barapo carte. Ichichipan xua painya nejʉntʉ
    coyene weiweinaya jinompaewam tsane. Itapeta pajume jejande pocotsiwa xua paca
    muxuwetatsi xua daxota beta mataropeicha painya neexanaponaewa tsane. Pana najʉntʉ
    coyene tsacabare xua daxota pebʉrʉya caemonae pana nabarʉ nanta xeinaeya jinompare.
    Jʉntema panabarʉ jinompare. Bapoxonae Nacom pon jʉntema pepoponaein, xuano xua
    peantobe tsurucuanaebiyaein, barapon paca barʉ poponeibina.
  boj-2014: Ariya ijo was, e ijo anjam getentqai. Niŋgi areboleboleiŋgoqnem. Niŋgi
    kumbra bole kalil qa kere na sqajqa siŋgilaoqniy. Niŋgi ijo anjam quoqnsib dauryoqniy.
    Niŋgi kalil areqalo qujaitosib soqniy. Yim Qotei a niŋgi ti sqas. Agi a na niŋgi
    tulaŋ qalaqalaiŋgeqnu. A are lawo qa utru.
  eng-OEBUS: And now, friends, goodbye. Aim at perfection; take courage; agree together;
    live in peace. And then God, the source of all love and peace, will be with you.
  eri-eri: O baabo gane, ji elebe beele usumu boni walae tigini. Tere kristen danga
    bagu heigei nomo haruwe taagu. Tere yame beele isagu. Onodu tere oruwanga ninatege
    isou etenga yaasu bonade, huwanyatege etenga yafagu. Onodu Itou no huwanya tere
    tigi bona, huwanyatege foinga inyou tigi-tigina waha tere bagu inyona bona.
  wiu-wiu: Anu oya-lawe, i pipia wiane peya takakenepa eya wane uku. Keraisunole takama
    poatiki kotuke kakoa toadete wili toma pamene. Kipala i kowitoane ukumo yakoa
    tamene. Odene wene-kama pianeya meamene. Tepe kolotini kawia pianeya meamene.
    Edikoa mekolipa Akolali totoke wene mekoa mea tone tepe kolotini kilikoa pikoa
    toko ago kipala opia mea kawoo.
  swe-swe: 'Till sist, syskon (bröder och systrar i tron): var glada, bli upprättade
    (låt er upprättas, helas, som när ett revat nät lagas), bli uppmuntrade (förmedla
    förståelse, undervisa, förmana), var eniga (ha samma planer, mål) och lev i fred
    (harmoni, frid). Då ska kärlekens och fridens Gud vara med er.'
  cth-cth: Ahnoungpoung lah dei han ka ngai e teh, hmaunawnghanaw nangmouh koe yawhawinae
    awm lawiseh. Kuepnae hoi lunghawinae awm lawiseh. Lung buet touh lah awm awh nateh,
    kâponae hoi lungpatawnae lah kaawm e Cathut teh nangmouh koe cungtalah na okhai
    han.
  mti-mti: Oiebairenwa, tatangwanen. Degadega aya, oraivit aya, watmemeyam auya, nonewa
    desirom ape, yum danave wakeigimiya, me gumbe baigan ge yum Goddeba me guniyap
    wakeigimpe.
  pad-NT: Hari, oigamina. A'onira okaamina'iki bana ho. Avaabononi vanadano bana mahija
    avakadimahi sohika'oavini. Mitha vani'a bana hida oathi papira hojaki mahija avanaabavini.
    Avakadiva'ibodivarani akarajomakhamava bana mahija avaabononi avarakanajahamisikhamavini.
    Onofiki ada Deus avakadiania hojahaha'oadahana. Ovari haria nakaidivaki ada, haria
    no'avini hiki ida va'i jahajahani jaboni.
  twi-twi: Enti anuanom, makra mo! Mompere nhwehwɛ ade pa; muntie mʼafotu; mo ne mo
    ho mo ho nka na montena ase asomdwoe mu. Na ɔdɔ ne asomdwoe Nyankopɔn no ne mo
