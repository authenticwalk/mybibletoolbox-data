    vivaro Kotiva nkyiara mwutukya mpoqiavata vaiharo nkyi mwutukya qihaakyama nyate
    variva, mwivama nkyivata variqiro quananro.
  yrb-yrb: Nanu dubu sina eawe. Yanu ueta sineta ma wiroawete nanu sina nauawete urane
    yarane da uawete wesarau ibiawe. I neno arama uetaini wesa maeta Godi yabai ibifie
    watane.
  maa-NT: Ndí 'ndsè ko̱ tichjaá, jè xi fehet'aà‑ne, tsja t'è‑là ini̱ma̱‑nò; kixi̱
    ti̱tsa̱jna; ti̱jetakòn xinguio̱o; tà jngoò kjo̱hítsjeèn kàtas'e‑nò, 'nchán ti̱tsa̱jnako̱o
    xinguio̱o. Nainá xi tjín‑la̱ kjoa̱ 'nchán ko̱ xi tjín‑la̱ kjoa̱tjòcha kàtìjnako̱‑nò.
  mcq-mcq: ꞌEnajihunaꞌe vwehu nune túchamaijaho temarasaha ꞌee venaꞌe mahouꞌinaꞌe
