  kan-2017: ಕಡೆಯದಾಗಿ ಸಹೋದರರೇ, ಸಂತೋಷಪಡಿರಿ! ಕ್ರಮಪಡಿಸಿಕೊಳ್ಳಿರಿ. ಧೈರ್ಯವುಳ್ಳವರಾಗಿರಿ, ಏಕ
