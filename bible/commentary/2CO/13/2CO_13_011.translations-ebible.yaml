  eng-DBY: For the rest, brethren, rejoice; be perfected; be encouraged; be of one
    mind; be at peace; and the God of love and peace shall be with you.
  guo-NT: Takoew, ampox carta kitoesliajwan wʉt, lelaxaelen ampoxan. Xan nejxasinkax
