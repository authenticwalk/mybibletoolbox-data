    riitarringkula kulintjaku. Wangka palulawananyurra tjukarurru nyinanytjaku. Yiitjuku
    walytja kutjupa tjuṯakunyurra palya nyinanytjaku, kalypa. Yalatjinyurra palya
    nyinanytjala Katutjanya nyurrangarrimpa yunytjurringkula yaṉṯayaṉṯalku, yunypanyurra
    nyinanytjaku.
  poh-NT: Was tak nicha̱kꞌ aj niminel pan cohlsbal wach nikꞌorbal awu̱cꞌ tak, nikꞌor
