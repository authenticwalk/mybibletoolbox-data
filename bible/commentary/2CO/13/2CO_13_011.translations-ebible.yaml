verse: 2CO.013.011
translations:
  kpx-kpx: Di haokuvuia, di hotoe gabi ko louge evive. Di la haivemale hoto ke evisi
    la vaveve toela halevai igaetolahai vaveve inutolotolote vai ue dua vageve. Ige
    Dilavau au uvu laovei uveve dua laoveale kena lahehi ui tigei.
  okv-H: Avoeto nau namei kamei, ungota degi orere re erena, javotoho na pere irivujo,
    eto nau ke erevi eheketo kivujo, eto hotembari vahai evujo, eto pekata irivujo.
    Eto osa arita, peka ari ta God ungota degi iresuja.
  tbo-tbo: Walewalehiu, geka u baha a siga. Kihoni! Dewadewa tami pahina binei ona
    wileta kadidili. U baha ona nonolihi po atapumi nugonugomi emosi po nugohegoyagei
    ona mamae. Ma luhogala po nugodumola Yaubadana apo taumi mitehi ona memae.
  mal-C: 'എന്റെ അന്തിമ നിർദേശം: സഹോദരങ്ങളേ, നിങ്ങൾ ആനന്ദിക്കുക. ആത്മികന്യൂനതകൾ പരിഹരിക്കുക,
    പരസ്പരം ധൈര്യംപകരുക. ഐകമത്യം ലക്ഷ്യമാക്കി സമാധാനത്തോടെ ജീവിക്കുക. സ്നേഹത്തിന്റെയും
    സമാധാനത്തിന്റെയും ദൈവം നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.'
  grc-SR: Λοιπόν, ἀδελφοί, χαίρετε· καταρτίζεσθε, παρακαλεῖσθε, τὸ αὐτὸ φρονεῖτε,
    εἰρηνεύετε· καὶ ὁ θεὸς ⸂τῆς ἀγάπης καὶ εἰρήνης⸃ ἔσται μεθ᾽ ὑμῶν.
  bgc-bgc: हे बिश्वासी भाईयो, आखर म्ह मै थारे तै कहणा चाहूँ सूं, के आनन्दित रहों,
    सिध्द बणदे जाओ, अर एक-दुसरे नै उत्साहित करो, एक ए मन रहों, मिल-जुल के रहों। अर
    प्यार अर शान्ति का देण आळा परमेसवर थारे गेल्या होवैगा।
  khz-khz: Walakavaku, geku kila ikana ea, pio maitu. Tugamagi kamuna wailami ai pio
    taoa, pio nama iwavagi, geku kila maparara pio kwalanara. Pio vaigaoka, maparaparami
    tugamagi kwapunamo pio gapia, maino ai pio talu, e ulamagi e maino Palagu na gomi
    lagalagami ai pene talu.
  deu-TKW: Kurz, Brüder, freuet euch, und lasset euch zurechtbringen, ermahnen; seid
    einerlei Sinnes, haltet Frieden, so wird der Gott der Liebe und des Friedens mit
    euch sein.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, dip ládxiꞌliꞌ. Gul‑güíꞌ ládxiꞌliꞌ gac gdu ca réjlëꞌliꞌ
    Cristo. Gul‑güíꞌ ládxiꞌliꞌ caꞌ lë ni rëpaꞌ lbiꞌiliꞌ. Gul‑gác tuz len lzaꞌliꞌ len
    gul‑cö́z dxíꞌadauꞌ. Rnabdaꞌ‑nëꞌ Dios sóalenëꞌ lbiꞌiliꞌ. Lëꞌ nadxiꞌinëꞌ rëꞌu len
    runëꞌ ga rbözruꞌ dxíꞌadauꞌ.
  lin-lin: 'Bandeko na ngai, nasukisi mokanda na ngai na maloba oyo : Bosepelaka !
    Bolukaka kokoma bato ya kokoka, bolendisanaka bino na bino, bozalaka na likanisi
    moko, bobikaka bomoi na bino na kimia. Bongo Nzambe ya bolingo mpe ya kimia akozala
    na bino elongo.'
  hns-NT: Attjha, bhaai log, khoesie se rahiehe! Hamaar baat soen le, ek man se aur
    miel-djoelke rahiehe. Tab Parmeswar toelogke saath rahiega. Okare me se sab prem
    aur sjaantie oetpan howe hai.
  noa-E: 'Cristo gaaimua khodamnaan, ãbmiecha paawai mua pãrag magkhim: muan pãar
    oneeta wënʉrrapim khõsinaa pãach khaibag thum isegbapʉ̈it a chirʉm, Ẽwandam dau
    najã wajaphata wënʉrraag. Magnaa ĩchab agdaujö dich ermanonaan wawí nʉm dʉ̈i ö
    ãba khĩirjunaa khõinaata abat. Pãrau magta amʉn magan mag dich khapeen kha khõsi
    apinaa maach khõinaa apiejem ag Ẽwandamta pãar dʉ̈i sĩerraju.'
  eng-EMTV: Finally brothers, farewell. Restore yourselves, comfort yourselves, be
    in agreement, be at peace; and the God of love and peace will be with you.
  mib-NT: Je ni cahān yō núu súcuan hermano, te na cóo jeē váha jíín ró jijnáhan ró.
    Te na cóndɨhvɨ̄ ni rō ije ró jíín jnúhun ya, te coo ndeyɨ́ ni rō. Te na cóo ɨnuú
    ni rō te coyūcu mánī rō jiín jnáhan ró. Te Yaā ndíso jnūhun ndeyɨ́ sɨ́ɨ̄ ni jiín
    jnúhun cúndáhú ni, coo ya jiín ró jijnáhan ró.
  lif-NT2: आल्‍ल आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, कुनुप्‍मो से़म्‍मुॽइ सेवारो॥ कुलिङ्‌धो
    के़प्‍मा निङ्‌वाॽ चोगे़म्‍मे़ॽ, आबाःन्‍निन् खे़प्‍से़म्‍मे़ॽ, निङ्‌वाॽओ थिक्‍हुप्
    पोःक्‍खे़म्‍मे़ॽ, सनारुङ्‌ङो वये़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ् मिःम्‍जि नु सनारुङ् दाङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽनु वाॽरो॥
  xnj-xnj: Hinu, valongo hinu nikuvalaga! Mkoto kupungukiwa na chindu na mukamula
    malagizu gangu, muvya na liholo limonga, mtama kwa uteke. Nikumuyupa Chapanga
    mweileta uganu na uteke avyai pamonga na nyenye.
  mmx-mmx: Atnimi bok be luvutnetak mi luvurinuk. Mina lolos ti ruuna ka luruptuvuk
    i nunuan aleng mene nga la minang tonga res at levesingising tarak tinimi, la
    levendoxoma atnimi na ngan legesara mun. La mina nemen keneng at limila. La ne
    Moroa ni lavasuun at labalamu la limila, neni naba nemen eburu minimi.
  cbr-NT: '''Ën xucë́antu, chuámashi camina ''icanti ''ain. Añu ñucama cara ''aisama
    ''icë camina mëníoquin sinántëcëntima ''ain, ''ën mitsu cacë banacama cuati camina
    bëtsin sináncësabi oquin sinani nishananíma nuibananishi ''icanti ''ain. Usai
    ''ia ca Nucën Papa Dios, an aín unicama nuibaquin bënëtima chuámarua ''inun ''imicë,
    ax mitsubë ''iti ''icën.'
  tee-NT: Pus va yuchi ju ani iclajumputunau ji qui'alak'avin. Alak'oxit'it ju lhamak'an
    ju alin lamilhi'uxijnan'an. Alamap'aksit'it. Va lakatam a'unt'it. Jantu va alaclak'a'it'it.
    Ju chunch ju Dios catat'atolanch. Yuchach ju cata'aktaijuyan ni alamap'ainiya'it'it
    chai ni jantu alalak'a'it'it.
  eng-LSV: From now on, brothers, rejoice; be made perfect, be comforted, be of the
    same mind, be at peace, and the God of love and peace will be with you.
  cak-NT: Wach'alal, cami ninjo' nin-ij-e chiwe chi can quixquicot pa iwánima, titija'
    ik'ij chi jix utzilaj tak winak y can man jun ta chic anchique nrojo' ri ic'aslen,
    tito-iwi', can tiya' ruchuk'a' ri iwánima, can xe jun iwánima tibana' y man jun
    ta ayowal chi'icojol. Y ri Dios can xtic'ue' iwiq'uin, ja raja' ri can nojo'n-wi
    y ja raja' ri niyo'n ri uxlanen.
  pah-NT: Kiro ji ikwatijapavi pe me nhiirũa pe. Pejoryjory ti Cristo'ga rehe. Penhimbovyvy
    ti. Pehendu katu ti oreremimog̃ita inog̃atuavo pepy'a. Pembojo'ja ti pejeaporog̃ita.
    Peko katu ti pejohupe. Nane'ymi ti tapeko nahã. A'ero po ti Tupana'ga oko pe pyri
    nehẽ. Gaha nhande arõ hete nhandepy'a nog̃atuavo nhande mbojogwerekokatuavo.
  sja-NT: Ɨ̃rá ɨ̃pemaarã, na k'art'a aupa k'inia bɨ. K'inia bɨ parã o-ĩa p'anapataadamerã
    mãik'aapa ne-inaa jõmaweda oo k'inia p'anapataadamerã Cristopa oopi bɨk'a. T'ãri
    auk'a, k'ãiwee, chik'inia p'anapatáatɨ mɨa ũraadak'a. Mãgá Tachi Ak'õrepa parã
    pia ak'ɨit'ee, irua eperãarã k'ãiwee p'anapipari perã mãik'aapa chik'inia p'anapipari
    perã.
  xed-xed: Zwanama ɗa, ɗughwana ka kuni nzata, ka nzata kuni nda rfu, zbawazba ta
    nzata tsiɗiɗ, brusuvuswa vgha ghuni, nda dzratawi ka kuni nzata, nzawanza nda
    zɗaku mataba ghuni. Mantsa ya ná, dzaʼa nzanza Lazglafta ya ta ɗvutá mnduha, ta
    vla zɗaku ŋa mnduha nda kaghuni.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Xi̱hín tu̱hun yóho jáxi̱nu
    co̱o i̱ tu̱hun cáha̱n i̱ xi̱hi̱n ndo̱. Ná coo Ndióxi̱ xi̱hi̱n ndó. Ta ná ndindacú
    chága̱ ndó já ná nduu ndó ña̱yivi nda̱a̱. Ta quia̱hva tu̱hun ndéé ini táhan ndó.
    Coo va̱ha ndó xi̱hín ñani táhan ndó já quéa̱ coo Ndióxi̱ xi̱hi̱n ndo̱. Mé a̱ cán
    quíhvi̱ ini a ndo̱hó ta cúni̱ a̱ ña̱ ná coo va̱ha ini ndó.
  gfk-S: Bar hinsaagu tane Krais, iou ura hapatam um no nugu pakpakat. I tahut be
    mu na gil hatakadosne habaling mu ma mu na bala leh ira nugu nianga na harharagat.
    Mu na tur tikai mon ma tike kudulena lilik ma mu na kis ma ra malum. Ma no God
    nong ila terter ra harmarsai ma ra malum na kis tikai ma mu.
  bmu-bmu: 'O urumeleŋ alaurupni, keuni jim teköba qambaŋ kewö eŋgizal: Mönö söŋgaiba
    malme. Könaŋamŋini sohoyöhi, mi mönö körek mindiŋgöm teköme. Urukuŋgukuŋgu keu
    eŋgizali, mi mönö buŋa qem aŋguba tem kölme. Keu jiali, miaŋgöreŋ mönö urumohot
    aka luainöŋ malme. Mewö aketka Anutu jöpaköm aŋgumegöra inahöm neŋgiba luai qem
    neŋgimawi, yaŋön mönö embuk malma.'
  dgz-dgz: Kaewa kaewa, tatan gwanin, gaun inayap waiangin, aton tan. Wainien nao
    ega kakaewa ta oitamepen menan taiwanian, anenen tat diaena nopewa di waran taiwanian,
    imuya potaya daiton tap nonup gapan wanien. Amba God baigan megawa ge nonup megawa
    inayap wande aiwandata.
  eng-GNV: 'Finally brethren, fare ye well: be perfect: be of good comfort: be of
    one minde: liue in peace, and the God of loue and peace shalbe with you.'
  zaa-NT: 'Annana rèchu tìtsa''a'' le lani ca tìtsi''į: liguni duel·la'' cca le adi
    enne'' tsè''gani nna, cca le animar nna liguni duel·la'' tsé''e tsè'' le lani
    la''ỹeni. Làniana cca le saber qui''ni lani lebi''i ba dua Tata Dios enne'' té
    itute la''ỹeni nna la'' tsì''ilatsi'' quì''e para lebi''i nna.'
  eng-WEBSTER: Finally, brethren, farewell. Be perfect, be of good comfort, be of
    one mind, live in peace; and the God of love and peace will be with you.
  guh-guh: Tajamonae, pajamatabëcuenebarëyamëre tsavanapae. Panevajënaeyabelia panajamatabëcuene
    vitsabiaexanaponare Dioso panejumecovënëtsijava. Panamuxunaevere palivaisi pacatoyaquinaliatsi.
    Najamatabëcuenejëpaeya pajinavanapare jamatabëcuenexanepanaeya. Dioso vajanacaasivanë.
    Bajaraponë jamatabëcuenexanepanaeya nacajinavanapaeyaexana. Nexata Diosojavabelia
    pacatovajëtabiabatsi Dioso papecayajavaponaponaenexa.
  bon-bon: Yoo, cäme ätrunga binamewale, yewo! Weeme mule bine eblawäjemepeye; cäme
    mene ibi jewenemepeye, yepä ngene atwa-na cama inajipi, poode cama. Siige Acejiyame
    lui te owecu niwenininuge piiyepu poode nicäraninuge, tabe weene cama pagege lenaja.
  nhw-BL: Huajca ama, noicnihua, para nijtlamiltis nijnequi nimechilhuis xijpiyaca
    paquilistli. Xijsencahuaca nochi catli amo cuali campa amojuanti para nochi eltos
    senquistoc cuali. Ximoyolchicahuaca. Xijpiyaca san se amotlalnamiquilis huan xiitztoca
    ica tlasehuilistli ipan amoyolo. Huan quej nopa, Toteco Dios catli teicnelía huan
    catli temaca tlasehuilistli itztos amohuaya.
  swh-ONEN: Hatimaye, ndugu zangu, kwaherini. Kuweni wakamilifu, mkafarijike, kuweni
    wa nia moja, kaeni kwa amani. Naye Mungu wa upendo na amani atakuwa pamoja nanyi.
  wbi-wbi: lino vanyalukolo vango, muhovokaghe muvisaghe vagholofu, munyamasaniaghe,
    muvisaghe vumo, muvisaghe nu lutengano. naju Nguluve unya lughano nu lutengano
    iiva palikimo numue.
  bba-bba: Tɛ̃ nɛɡibu, i n nuku dobu mɔ. I kookɑri koowo i kɑ ko tɔn yebunu i n dɑm
    kɛ̃ɛnɑmɔ. I nɔɔ tiɑ koowo, i n wɑ̃ɑ ɑlɑfiɑ sɔɔ. Gusunɔ u ko n wɑ̃ɑ kɑ bɛɛ, wi,
    wi u sɑ̃ɑ kĩruɡii kɑ ɑlɑfiɑɡii.
  eng-KJVCPB: Finally, brethren, farewell. Be perfect, be of good comfort, be of one
    mind, live in peace; and the God of love and peace shall be with you.
  kgk-NT: Opa-tama xe nhe'ẽ ahaise va'e. Mixĩve mate ahai-ta peẽ-my xe re'ýi kwéry.
    Tapeiko katu Cristo reko tee-rupi. Tapehendu porã katu xe remimombe'ukwe. Tapeiko
    peteĩxa onhondive. Pende py'agwapy reheve tapeiko onhondive. Upéixa peiko ramo
    Nhandejáry oĩ arã pene ndive. Ha'e nhande rayhuha, nhane mbopy'agwapy va'e voi
    ave.
  waj-waj: Ni seenayaso, ni kua nnaagiaivaa na tinai rikiaatee. Yoketaama variatee.
    Ngia Anutuuqaa aataruuvaa iidada arinaima koovayaida variaaraivaara yaagueeqama
    mmoori varaatee. Na ngii giaa ngii miau kuaiyauvaa arinaima rikiaatee. Ngiingiiiyara
    ngiingiiiyara mmuaa ausa mmuaa tinnivai varada ausa nuufa tasipama variatee. Fai
    ngia itaama iikio Anutuuqo mmuduuya rira ausa nuufa nakaaraivoono ngii tasipama
    varinaravai.
  cpy-cpy: 'Noyemijantzinkarite-paeni, iroka oweyaantawori nokantemi: Pikimo-shireteeyini.
    Pithotyaa-yiteero paawyaa-shireta-waeyitee. Pithaamenta-shire-yitee. Paapatziya-wakae-yiteeyaa.
    Kameetha pijeeka-yitee. ¡Riira Tajorentsi nampi-shiretan-temini, etakotan-taniri
    irika, riitaki kameethata-tsiri ijeekakaantzi!'
  mpx-mpx: Taliwau ge nuwau, no nuwatu ana siga inoke na ba, “Eeu, kaiyoni!” Nuku
    gasisi inoke yawalimiu ana nawanawa elana ni waisi hot. No ba pagapagasisi leta
    ya elana nuku hago. Wami nuwatu ni maisena ge nuku mibubun, inoke nunuwana ge
    mibubun ana Yabowaine ni minaa alomiu sauga gegewena.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, pipa nyampuju karna lawa-mani nyurrurlaku.
    Payirni karna-nyarrarla Kaatuju yungu-nyarra warrarda jirrnganja nyinami. Jungarnili
    nyinaka Jijaji-piya! Linpangkujulu purda-nyangka jaru kujarna nyampurla pipangka
    yirrarnu. Ngungkurr-nyinayalu-nyanu, wiljiwilji-maninja-wangu! Kulu-wangurlulu-nyanu
    warrawarra-kangka! Ngula-jangka, ngula kangalpa yulka jintangka-juku, manu ngula
    kangalpa pululu-juku mardarni kulu-wangu, ngulaju kapu-nyarra jirrnganja nyina
    tarnnga-juku.
  luo-luo: Mogik owetena, oritiuru. Beduru joma kare, winjuru wechena, beduru gi paro
    achiel, kendo beduru gi kwe. Eka Nyasach hera kod kwe nobed kodu.
  nhe-NT: Huajca ama, noicnihua, para nijtlamiltis nijnequi nimechilhuis xijpiyaca
    paquilistli. Xijsencahuaca nochi tlen ax cuali campa imojuanti para nochi eltos
    senquistoc cuali. Ximosemacaca. Xijpiyaca san se imotlalnamiquilis huan xiitztoca
    ica tlasehuilistli ipan imoyolo. Huan queja nopa, Toteco Dios tlen teicnelía huan
    tlen temaca tlasehuilistli itztos imohuaya.
  aii-aii: ܒܚܲܪܬܵ‌ܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܚܕܹܝܡܘܼܢ، ܗܘܹܝܡܘܼܢ ܓܡܝܼܪܹ̈ܐ، ܦܘܼܫܘܼܢ ܠܸܒܵܢܹ̈ܐ،
    ܗܘܹܝܡܘܼܢ ܒܚܲܕ ܪܸܥܝܵܢܵܐ، ܚܹܝܡܘܼܢ ܒܫܠܵܡܵܐ، ܘܐܲܠܵܗܵܐ ܕܚܘܼܒܵܐ ܘܕܫܠܵܡܵܐ ܗܵܘܹܐ ܥܲܡܵܘܟ݂ܘܿܢ.
  esk-NT: Aniqatiumaaŋ, aqulliuplugu, uvvatuq Agaayyutim maliġuaġlisi. Iłuaqsruġlugich
    piqutisri kamagilugiḷḷu pitchuksaaġutitka, aŋiġutilusri avatmun qiñuiññaqautilusriḷu,
    Agaayyutimli piqpaksriruam uvaptiknik qiñuiññaqaqtitchiruamlu nayuġumagaasri.
  msb-msb: Sa katapus-tapusi, paaram na sa iyo, mga kamaranghod sa pagtuod. Talinguhaa
    na magin masarig kamo sa pagtuod, sunda niyo an akon pakimaluoy, magkauruyon kamo
    sa usad kag usad, mabuhay kamo sa kalinawan kag an Dios na ginhalinan san pagkamuot
    kag kalinaw mapapasa iyo.
  cpa-NT: Jøng² na²jéin² jniang³ ná³ dsa² roh¹³ jniang³. Di³ ca¹dsan¹ jø² si² la².
    Tsa¹ma¹jmóh³ hniah¹² hi² hlaih¹³. Neng² jǿg³ quieg¹jni. Túgh³ hniah¹² cøng² jǿg³,
    hiug² hoh¹² hniah¹² quianh¹³ rúh² hniah¹². Hi² jøng² jiag¹ báh³ Diú¹³, dsa² hniang¹
    jniang³, dsa² cuø¹² ju²hiúg¹ dsøa¹².
  dso-dso: ଏବେ ଏ ମର୍‌ ବାଇବଇନିମନ୍‌ ମୁଇ ରଇଲିନି । ତମର୍‌ ଚଲାଚଲ୍‌ତି ସିଦ୍‌ କର୍‌ବାକେ ଜବର୍‌
    ଚେସ୍‌ଟା କରା । ମର୍‌ ଆଦେସ୍‌ ସବୁ ମାନିକରି ରୁଆ । ସବୁଲକ୍‍ ଗଟେକ୍‌ ମନ୍‌ ଅଇକରି ସାନ୍ତିଅଇ
    ରୁଆ । ତେବେ ଆଲାଦ୍‌ ଆରି ସାନ୍ତିର୍‌ ପର୍‌ମେସର୍‌ ତମର୍‌ ସଙ୍ଗ୍‍ ରଇସି ।
  meu-meu: Varavaragu e, na hahetonimuimu; ba namo ḡuḡuru, egu hereva ba kamonai;
    lalomui bae tamona; maino ai ba noho. Bena uraheni bona maino Diravana ese baine
    bamomui.
  yva-NT: Sya arakove, marane somamo syare wasananibe! Muno wabeke dave indamu wapa
