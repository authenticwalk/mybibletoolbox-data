    ƒe Mawu la nanɔ anyi kpli mi.
  nuy-nuy: Dani-yunggaj murruyung-gaang, ngaya anaani nga-yambina wiiyaw aḏaba. Yagu
    nugurru numburru-burraa numburru-dhi-maṉdhina, marri numburru-burraa numburru-maaḻamburrg.
    Nugurru ngirri-yaynjangayii aadanu ana-lhaawu anubani-yung ngaya ngana-magaa-yinyung
    nugurru. Yagu nugurru numburru-burraa numburraaḻamin-nguynju. Marri numburru-burraa
    numburru-lhamaamura. Na-God niga ngarranii-ḏamarr-ngu-burraa-wugij ngagurru, marri
    ngarrani-lhamaamura-gana-wugij niga. Niga ani-burraa nugurri-rruj aadanu.
  cop-BHC: ⲖⲞⲒⲠⲞⲚ ⲚⲀⲤⲚⲎⲞⲨ ⲢⲀϢⲒ ⲤⲞⲂϮ ϪⲈⲘⲚⲞⲘϮ ⲀⲢⲒ ⲞⲨⲘⲈⲨⲒ ⲚⲞⲨⲰⲦ ⲀⲢⲒ ϨⲒⲢⲎⲚⲎ ⲪⲚⲞⲨϮ ⲚⲦⲈϮⲀⲄⲀⲠⲎ
    ⲚⲈⲘ ϮϨⲒⲢⲎⲚⲎ ⲈϤⲈϢⲰⲠⲒ ⲚⲈⲘⲰⲦⲈⲚ.
  buk-buk: O asidôwai, aö bu wandic bata bapia dindec, dec bu wakôm neŋ acsalô têŋ
    mac hoŋ. Aŋsahê ŋaŋga bu andic dabiŋ nem lêŋ akêŋ whiŋ-ŋga hoŋ tisolop. Aneŋ yom
    hoŋ dindec puc mac dôŋ. Akêŋ nem gauc ti ŋalôm pitigeŋ, ma ambo awhiŋ daôm ti
    yom malô. Akôm bocdinaŋ, ma Anötö, naŋ Atac Whiŋ ti Yom Malô Ŋadau, naŋ oc mbo
    whiŋ mac.
  pri-NT: 'Go tubanabwé naani, co tèpa cèikî béeò, â go ina tàwà pâ: Guwà ipwàdée!
    Guwà biiwà gée na pâ èpà kàwà. Â guwà ipagòowà naima. Â wâdé na caapwi ê pwâranümawà.
    Wâro na pinaanapô, â ée mwa wâjaawà, wà Pwiduée, pwi a meaarijè, ma pwi a naa
    pinaanapô.'
  zpq-NT: Beṉe' migw c̱hia', chṉaba' gacšca güen c̱hele. Ḻe cuec yic̱hjle gonyaṉe'le
