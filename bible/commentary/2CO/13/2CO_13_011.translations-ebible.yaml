  mdy-ETH: ዓካሪ ታ ዒሾንሦ! ሚሾንሦ! ኮሺ ናንጉዋቴ፥ ፓጬ ባኣዚባኣ ዓሲ ማዓኒ ዶዱዋቴ፥ ታ ዞሮ ዋይዙዋቴ፥ ዎላ ሃሣ ጊኢጊ
