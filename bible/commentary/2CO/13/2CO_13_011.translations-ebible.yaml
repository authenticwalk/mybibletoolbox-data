  ots-NT: Nuya, ʉm cjua̱da̱quijʉ, dí hñi̱hquijʉ. Gui nzojtsjɛjʉ pa da jojqui quí vidajʉ,
    cʉ to jin gui bbʉy rá zö. Gui dyødejʉ nʉ xtú xihquijʉ. Da hnaadi ca gui mbe̱nijʉ.
    Jin gui huɛnijʉ. Gui yojmʉ ca Ocja̱, cja̱ guegue da möxquijʉ pa gui ma̱jtsjɛjʉ
