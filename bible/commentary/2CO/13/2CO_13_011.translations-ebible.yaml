    Xikpiakan san se namotlalnamikilis iwan xiekan ika yolosewilistle. Iwan Dios katlej
    kitemaka yolosewilistle iwan tlasojtlalistle amowan yetos.
  asm-FB: শেষতে, হে ভাই সকল, আপোনালোকে আনন্দ কৰক! সিদ্ধ হোৱা কর্ম কৰক, শান্ত্বনাযুক্ত
    হওক, একে মনৰ লোক হওক, মিলেৰে শান্তিত থাকক; তাতে প্ৰেম আৰু শান্তিৰ আঁকৰ ঈশ্বৰ আপোনালোকৰ
    লগত থাকিব।
  okv-okv: Avoeto nau namei kamei, ungota degi orere re erena, javotoho na pere irivujo,
