    Pa̱n mtoondup tseꞌe veꞌem, mꞌijttinupts miitseꞌe je̱ Nteꞌyam ma̱a̱t.
  bzh-bzh: Om arig lo, sa bë semu ġaġek hus nabë ham kwamin vesa. Ham malamin sepa
