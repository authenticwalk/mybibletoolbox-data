    a c'ajalinla t'oc a lotla. Si a chenla ca' jiniba, Dios u xe tä ajtä t'oc anela.
    Une chich ni u yajna'tanonla y u yäc'benon cutzila.
  tlf-tlf: Kale duubal ibe. Nimi weng uyo binimanu kupka-nilita, weng umobelan o ageta
