    vac kɨyang malehe nɨlô. Xam obêc vông bêge ge od Anutu wê xêyaa vin lecên dɨ kɨyang
    malehe kehe ge ob dô hɨxôn xam.
  nak-nak: 'Te la tapasi la merera taku tavu amutou e tabarabaragu ele, eau veia mutou
    la merera ale taritigi maie: Taritigi amuto ge pou la sagegela; taritigi tai veia
    amuto ge tovo lalai vagari veia ge maroka mai e Kraist; amuto ge lolo tomi la
    merera taku, ge roromulia; amuto ge vipuhi tigi tataho. La Tahalo Uru, eia la
    vuhu la gilogo, eia ge pou tamutou, la tia mutou oilo ge malilo tataho.'
  lbb-lbb: 'Anuk a ararop a warwara ne: Na tastasimila, mulor gas! Mulor atostos mulo,
