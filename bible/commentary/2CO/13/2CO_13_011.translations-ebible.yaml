    sarɨnnya sɨmunyangɨ dɨragɨnya yɨvaimwannyɨna jɨla! Sɨmunya avaainanyaꞌ jawɨramaarila!
    Kwaamuꞌnanyaburɨ dɨmwaalyɨla! Sara yadɨvɨꞌ yɨ Gotɨyai tewaanya wɨvuꞌnyaburɨ aaya
