  zar-NT: Naʼa, böchiʼ luzáʼadoʼ, dipa ládxiʼliʼ. Guliʼgüíʼ ládxiʼliʼ gaca idú ca
    réajlëʼëliʼ Cristo. Guliʼgüíʼ ládxiʼliʼ caʼ lë ni reaʼ libíʼiliʼ. Guliʼgaca tuz
