    conanꞌquindë́ juu tsꞌian na iꞌua Cristo ndë́. Chito joꞌ, ntꞌue nꞌö́n na ꞌoꞌ quintꞌahoꞌ
    ꞌnan na chuhanꞌ, min na aa cotjiꞌhoꞌ cüenta na jndë tëcüaaꞌ já.
  bhd-bhd: चाए अगर तुसन इन लेइहोते कि अस सच़्च़े प्रेरित नईं, अस तुश्शे लेइ परमेशरे
    कां प्रार्थना केरने लोरेम, कि गलती केरनेरे बगैर सिर्फ रोड़ू केरा।
  too-NT: Lā' chuhua'j icsqui'ni' Dios que hui'xina'n tū'tza' catlahua'tit a'ntūn
    tū' tzey. Tū' quimaca'tzi palh ā'makapitzīn tapuhuan que quit tū' icka'lhī līmāpa'ksīn
    para na'iccālacaquilhnīyāni'. Iclacasqui'n que natlahua'yā'tit a'ntūn tzey. Huā'mā'
    iclacasqui'n a'yuj chuntza' tū' catitasu'yulh que quit icka'lhī līmāpa'ksīn como
    chuntza' tū' tasqui'nī na'iccālacaquilhnīyāni'.
  ind-AYT: Namun, kami berdoa kepada Allah supaya kamu tidak melakukan kesalahan,
    bukan supaya kami terlihat tahan uji, tetapi supaya kamu melakukan apa yang benar,
    meskipun kelihatannya kami telah gagal ujian.
  cjo-NT: Namanapiintziri Tajorentsi ramitakoeyemini eero pantziro kaari kameethatatsi.
    Tee nokoyi nowashironkaemi. Eejatzi tee nokowawita piñaaperotashitena, omaanta
    nokowaperotaki pijeeki kameetha omawitya paashini atziri ikenkithashiryaakotena
    natsipetashitakawo nantakiri.
  nsn-nsn: Bo mi lotu kompe tang God, maeit ahikioum pah mung guata me niguataniner
    sa. Inggeim ahik pah mi marang ualasira pare, teeit ka siokor bang paroko tun
    pesieim, bo inggeim mi marang ualasira tamiuoum marung guatoum tar ineter kodkodoh.
    Gitiempe ge teka namana sirar tamata pare, inggeim ahik pah ka bang parokosieim.
  san-DEV: यूयं किमपि कुत्सितं कर्म्म यन्न कुरुथ तदहम् ईश्वरमुद्दिश्य प्रार्थये। वयं
    यत् प्रामाणिका इव प्रकाशामहे तदर्थं तत् प्रार्थयामह इति नहि, किन्तु यूयं यत् सदाचारं
    कुरुथ वयञ्च निष्प्रमाणा इव भवामस्तदर्थं।
  tna-NT: Yama Diusu jubida ebajainia micuaneda tu peje su nimebutsepi epu puji, ai
    madhada cuana ya mahue puji. Quema tsada mu micuaneda ai saida cuana bahui meaque
    puji.
  lid-lid: Ma, ahi asalom ili ta Kindrei, ta iy kaseben aha, ma aha samekes ari kandriyen
    ndra-in. Jo amekes sahou dah ta Kindrei winiya leheya aha, ahi aposel handru.
    Ahi aso-ok aha kameh kamekes le kandriyen mwasin; iri lau abudon ahi aposel handru
    o bwe.
  wim-wim: Nganiya meeꞌ-wuthanamanan God.antan niiyantakana niiy yipam wayana keꞌ
    yumpān. Niiy yaaman way yump-yumpān-a, puth niiyan ngul thathān nganang ngan thayan
    paththama. Ngan ep-paththam kaangk niiyana min anman yump-yumpin. Niiy minwey
    iiy-iiyinan-a, ngananiya wik thayan keꞌ thawin niiyant yaꞌa. Puth nanpalaniy-a,
    puungk wiyangan natha ngaantam-ngeeyiythana ngan keꞌ waythinthiy ngul weenana,
    an puth kana, waythinthiy mak waaꞌayn nganang.
  zga-M: Leno putudova khwa Nguruve ukhuta mulekhe ukhuvomba khokhoni ekhevivi. Sanidova
    ukhuta ufwe tuvetuvonikhe tulemwile ingelo, badala yake ninaomba kwamba muweze
    kufanya kilicho sahihi, Ingawa tunaweza kuonekana tumeshindwa jaribu.
  yom-yom: Tueti sambila Nzambi muingi lubika vanga kadi diambu dimosi di mbimbi ;
    bika sia ti muingi tumonika batu bafuana vayi muingi beno luvanga mambu madi mamboti
    mu diambu beto tumonika batu babua mu phukumunu.
  san-SIN: යූයං කිමපි කුත්සිතං කර්ම්ම යන්න කුරුථ තදහම් ඊශ්වරමුද්දිශ්‍ය ප්‍රාර්ථයේ|
    වයං යත් ප්‍රාමාණිකා ඉව ප්‍රකාශාමහේ තදර්ථං තත් ප්‍රාර්ථයාමහ ඉති නහි, කින්තු යූයං
    යත් සදාචාරං කුරුථ වයඤ්ච නිෂ්ප්‍රමාණා ඉව භවාමස්තදර්ථං|
  yut-yut: Nin Piŋkop da ji paŋpulugaŋakwan yokwi kɨnda dɨma ani do bɨsit amaŋ. Ji
    da nin do Kristo dakon pi amɨn yaŋ nindani yaŋon da gen on dɨma yomaŋ. Ji da nin
    do pi amɨn toptopmɨ yaŋ tagɨ nandani, mani yo madep uŋun ji da aŋpak tagɨsi baŋgɨn
    ani do nandamaŋ.
  grc-BYZ: εὔχομαι δὲ πρὸς τὸν Θεὸν μὴ ποιῆσαι ὑμᾶς κακὸν μηδέν, οὐχ ἵνα ἡμεῖς δόκιμοι
    φανῶμεν, ἀλλ᾽ ἵνα ὑμεῖς τὸ καλὸν ποιῆτε, ἡμεῖς δὲ ὡς ἀδόκιμοι ὦμεν.
  cpc-NT: Nokowakotziri Pawa, ari onkantya iiro noñaakotantapaakimiro pikinakaashitani.
    Tii iro nokantantzimirori jiroka nonkowashiwaitapaatya nonkimitakotapaatyaari
    mapirowaitaniri. Aña nokowapirotataitatzi pantayitairo okaatzi tampatzikatatsiri.
    Irootaki nokowakiri, onkantawitya otzikaawakinami, iiro noñaagantzimiro noshintsinka
    nowasankitaapaakimi, iro niyotakaantapirotimiri naakataki mapirowaitaniri.
  nhg-NT: Öxö totlötlajtlötlajtea ca Deus por nemejua, para majcamo xecchihuacö tlin
    amo cuale. Amo tecchihua ipampa tecnejneque ma teniesecö cuale tejua, tlöcamo
    cache tecneque nemejua ma xecchihuacö quieme conbenierebe, mös ejqueu abele tecprobörusque
    que tecpejpea checöhualestle.
  nya-nya: Tsopano tikupemphera kwa Mulungu kuti musadzachite kanthu kena kalikonse
    kolakwa. Osati chifukwa choti anthu aone kuti ife tapambana mayesowo koma kuti
    mudzachite zokhoza ngakhale anthu atamationa ngati olephera.
  ngu-NT: Tejhuamej ticchihuaj oración itech Dios para ma ca xchihuacan on tlen xcuajli.
    Ticchihuaj oración xpara ticteititiaj ica cuajli ticchihuaj totequiu, yej ticnequij
    xchihuacan on tlen cuajli, masqui ocsequimej ma quinemilican ica totequiu xitlaj
    quijtosnequi.
  kup-kup: Ma orah rezah God ari eñizohopanen, tin tovai sohopekez hat ne piin mañ
    mañamoh. Met ne batam arinañ honeo het pim gogot toohon, pim añarab ari ravegivoz
    homet paru añarab modari arin etet, “Rotap Pol tinam Korin añarab meñizoohaek
    petev paru tin tovai samah,” pot hahopanez hat piin mañ mañamoh bon, oñ ari pim
    añarab ravat hezaek, tin nenañihar tohopekez hat piin mañ mañamoh.
  jid-jid: Me bra ni Rji ba na toyi be nkurhoku na Ra don me hra ni tsro yin ni tin
    na bi nrin tsranba. Ko na yi me bra ti kpewa abi ko dindi Ko ni ha kiti na ki
    inrhoku tsra.
  wmw-wmw: Tilebela ka Mwenyezimungu kuwa umwe musitende kitendo kibaya anta mmoja.
    Tilebela javi siyo kwa ajili ya kuwa tisifiwe, ila ipate mutende meema ingawa
    ilanda kuwa tikatariwa.
  gmv-GGM: Inte iitta miishi oothontta mala nuni Xoossu woossosu. Nuni woossizayka
    nu aykoka danda7izayta gidontta aggikoka inte wurso wode lo7o ootho oothanape
    attin nu goobateth intena bessanas gidena.
  ssg-ssg: Amite lotu kamei eliliel Haeu ti hualiamuto lehe amuto kum aile saun tenen
    lialun. Namilomite kumahe ti kola haniai seilon ka pupuasamite pate solian wasolamuto.
    Pahamite amuto ailewa mewenae saun tenen ti Haeu pahan kalak na hina seilon laha
    namiloi ukek amite tae hawane ti ailei pupuase aposel.
  zpo-NT: Nu naab nu lo Dios zee nalet gu kwaan nawent, nel nu nzhekla zee nzho mod
    le gu kwaan wen, nixa nzak gu tira nguyo nu lo re kwaane.
  poy-poy: Vinu twankumluwa Mlungu namtenda ukondola woseri ulii, kumbiti nfiru ndiri
    tuwonikani handa wantu yawafawuliti kala, ira mpati kutenda maheri, ata handa
    twenga tuwoneka kuwera tusinda.
  qwh-NT: Diostam mañaquicayä jutsata mana rurayänequipaq. Tsenoqa mañaquicayä manam
    rasonpa apostol canqäta reconosiyänequipaqtsu, sinoqa qamcunapis allita rurayänequita
    munarmi. Manam imanantsu conträ caqcuna “Manam apostoltsu pëqa” niyämaptinpis.
  gaw-gaw: Ig Kayak Nug ag ehanaṯeb, ag kobol eheḏ laa ii hemananu unuqidṯem. Ig iḵa
    ig iiḵu miag beta, elele daaṯem anidḵulagnu amu ig anam ii unuqidṯem. Iiṯa. Danab
    ag ihinignu ena dooglagtai o iiṯa ena iiṯa dooglagtai amge ig ag Korint danab
    ag kobol op̱ia awak heḵulagnu oonig daaṯe, aaḵuib.
  nca-nca: Nore Anutuko hariri teyoteto, meté ye o piyimi ŋu kama tewaŋgo. Quko iŋondutunani
    meté mu unipare witú yerewero quro hariri ŋu kama teyoteto. Kini. Meté koretero
    noreno iŋondutu kama tatowó qembe. Enina, ye o meté naŋge ti.
  zpz-NTPP: Orzeꞌ de̱ ya̱ diñ de̱ lo Ñgyoozh nu cueꞌ gyicy der ni tub la coz a̱ꞌ nap.
    Walab ti gun ni rne̱e̱ de̱ par nu gabe nu bicya̱ gan nu nac riiñ ni Crisht, sinu
    ni rne̱e̱ de̱ gun orzeꞌ de coz nap ziꞌl, ndeꞌ gyicy der. Wagyicy ñi presis ti
    gabe nu bicy de̱ gan.
  mkj-mkj: Kamai poaki ipen Koahs pwa kamwai en johpwa wiahda japwung oau, jaudi pwa
    kamai en ad mwehukihla, a pwa kamwai en kin wiahda me pwung, mihndahr ma kamwai
    lemleme pwa kamai ne japwungla.
  zac-NT: Rnaꞌba lu Dios të parë adë gúnëdiꞌi të duldë. Zni rac shtuꞌu naꞌa, lë́dëdiꞌi
    parë guëluaꞌa de quë nadapë naꞌa pudërë. Rnaꞌbë naꞌa lu më parë gunë të lo quë
    naná zaꞌquë. Adë rúnëdiꞌi importë si talë rniꞌi mieti na naꞌa falsë u rniꞌi rall
    na naꞌa verdá.
  kyg-kyg: Lapakaemo hosu kavaꞌmo osisayafeꞌmo Gotifeꞌmo nunumu huta nelapatone. Lapakaemo
    lagetetapaeꞌmo, Pologimo alagepa aliꞌya neꞌaliye, hutapa lagesayafeꞌmo nunumu
    osuta alagepa kavaꞌmo hisayafekeꞌmo nunumu huta nelapatone. Lapakaemo alagepa
    kavaꞌmo hisagetaeꞌmo lapaulagaleꞌmo haiꞌa metaleꞌnaya vayakana huta maiꞌnisunana
    kanalene.
  kmk-kmk: Ilulluwaḻuk kan Apudyus un maid nadadag si kookoon yu. Bokona sad iluwaḻuk
    di daḻapnu maipaila dit kinatuttuwan dit kinaapostoles ku nu adi sad gamgamok
    san mangwaan yu utdan kustu ulay nu kama’t adik mapanoknokan dit kinaapostolesku
    utdin manusaak kan dikayu.
  cao-NT: Jasca, mato bax Dios qui bëhoxquia ra, yoi ca ma ayamano. Ma bëbohaina,
    jia ca ma acaina, tihi cabo nohiria bá tsayano. Jabi mato ë mëbini ca nohiria
    bá jismitsa. Jisi tsi “Jia tsi xo Pabló acaina” i jaca mitsa. E qui iriama tsi
    xo toca ca chani ra. Jaha ë quëëhai ca tsi xo toa ma bëbohai ca ja tsayacanaina
    ra.
  bbr-bbr: Ik Anut aurta, ak sarwarnuk, ak karauk onok aru wa maiei. Ak onok eposek
    mianik, ikes ak Anut nukan onok jekur tamaromun äpu maiei. Utianik, ik roasiret
    iken sarau eposek äpu maun Anut aurau wa. Roasiret akan ronkat iken sarau aru,
    kiro itok, utianik, ikes ak onok eposek me rawaun Anut auriäum.
  inb-inb: Taita Diusta maña­pui­ki­chi­ta­mi, kam­kuna ñi ima jiru mana ruras­pa­lla
    kaug­sa­na­kun­ga­pa. Nuka mana maña­pui­ki­chitachu; chi­wanka, nukan­chi alli­lla
    iacha­chig kagta­kuna kawa­rin­ga­pa. Kam­kuna alli­lla ruraspa kaug­sa­na­kun­ga­pag­lla­mi
    maña­pui­ki­chita, nukan­chi ianga iacha­chig kawa­rig­sina kas­pa­pas.
  hrv-hrv: Molimo se Bogu da ne činite nikakva zla; ne da se mi pokažemo pravi, nego
    da vi dobro činite, pa izašli mi i kao nepravi.
  box-NT: Wa wee fìo le Dónbeenì yi bèra a na à mi wé yí wé mu bè-kora. Ɛ̀ɛ
    ká wa màhã́ yí máa wé mu à zéenínáa le warɛ́n á sée wi yi. Wa wee
    wé mu bèra a na à mi wé wé ho tũ̀iá poni bìo mí dòn, hàrí ká wa bìo
    ɓúenɓúen ka lè mu ɲii yí sú.
  ote-NT: Nuje xi dí aphe Ajua̱ pa gui ꞌyohʉ xá hño ja rá thandiꞌa̱. Dí nehe gue gui
    ꞌyohʉ xá hño, pe hingue pa da hnequi gue dyá hoga apostolhe. Nuꞌa̱ dí nehe, dí
    nehe gui ꞌyohʉ xá hño masque dá tꞌenje gue dyá ꞌñetꞌa apostolhe.
  wnu-wnu: End an qomon boru obounon qamb ne in Qenu nob qamb igoun. End annonogursi
    igoriba. In quraun eng, ininou uyes aninou sarau munon diban igoun qamb me quraum.
    Ue, in qenungoun eng an qomon qoregen toat igamari in munon ar gas ende igorun
    eng qob ue.
  zam-NT: Nalyat mbezen loo Diox por cón che'n gu' par ne'lide gu' nec thìb con' ye'rsin'.
    Imbezten Diox cón che'n gu' par tyu' daa loo gu' ne' ne' par yòo lezo' gu' cón
    chenen. Ndxe'leque', mbezen Diox ante par tolo li gu' con' ndac mastale' nden'
    gu' indxòode lezo' Diox loo cón chenen. Yende chó mport nzo lezon con'a.
  zyp-NT: Mataico, ahmang lypaw hming naa tua ly nápaw cawtah Khazing khatah thlaw
    kaa chang tei. Ma cawh pasenah letah ka daw khy peh takhah a lang sá pawtah cang
    lytah, a daw khy lypaw ky kaa lo thlang tahmai tah naaning cawh a dingpaw hming
    khah naa tua a paw a cang.
  sey-NT: Ja̱je paꞌina, mësarupi coꞌaye yoꞌomaꞌpë paꞌija̱jë cajë Maijaꞌquëre se̱cacaiyë,
    mësarute. Yëquëpi jerepa paꞌiohuaꞌipi ne ti̱ꞌahuë cajë se̱ñe pa̱ñë. Coa ai jerepa
    yëquë cato, mësarupi deꞌoye yoꞌoja̱jë cajë se̱ñë. Yëquëpi tayoseꞌeje̱ paꞌiohuaꞌi
    ña cua̱ñotoje̱.
  nvm-nvm: No Godon sirimamega jab unam ise kafo rekfuon ga jaka unam God fu oimaikfuon
    ijesugin rek. Regavo no afasor igeg noba daro nuvuon ijin abe e nijaidiavo ijefuon
    e bu uri no musikuome ziegafuokva iji no bomana vierafekva bakin.
  mps-mps: Tama Godigo dage tau siyu, tama dagego dwai kolesaga me deli isąmainogo
    eyu, dago agabolo hanalu wabo po wabo dao. Dago magi baso te tiwai ebo dawe? Te
    dage wiegi yai we bidi bidibaso, dago dena sę dage dali bugagia yali, te homu
    emainogo eyu, te dago Godibolo te po hanalu wabo dawe? Woo, te menio. Dena homugo
    te dagego doloba pai kolesaga yao. Tama tiyu, tama da dageba asama te duga ebo
    kolesagade po meni baso, tama dago dage dali po tų ebogo dena bomo ola mabo tų
    meni eyu da, te usu da, magigo meni.
  pab-NT: Enore hiye wiraexaita xomana, kasani maisa iniyalahare xisoma waokare. Maisa
    atyo hatyoharenae hiyeta wihatene katyakekotyaka maheta xini. Exahe wiso akere
    atyo wamatyakekotene, hoka kasani atyo xoalinihare waiyexe taita xisoma waokita.
  llg-llg: Ai boe oo, hule-haladoi moke Manetualain, fo suek ei boso tao salak hata
    esa boe. Ai taa mbali, mete ma hataholi nahiik, do taa, no ai tataon. Tehuu ai
    mahiik fo ei tao ndoos, mae hataholi nau timba heni ai. Leondiak boe oo, taa dadi
    hata.
  kyf-kyf: -Lagɔ -a bhubhoea nɩɩ, a 'na nʋnʋ gbʋnyuu yabhlogbɔɔ lɛ -nɩ. We 'nɩ nɩɩ,
    -a 'ka we aɩn 'klʋslolu nɩɩ, -a ka zukpa we gbʋ. -Ɩnnya, -a 'yɩbha nɩɩ, a nʋ gbʋzɔnʋʋ
    'dɛbhlogbɔɔ lɛ. -Amɩa 'nɩ zukpa -kaoo, -mʋʋ 'nɩ gbʋ yabhlogbɔɔ.
  tpi-tpi: Na mipela i save prea long God, bai em i helpim yupela, na yupela i no
    mekim wanpela pasin nogut. Mipela i no ting long yupela i mas lukim mipela olsem
    ol wokman bilong Krais, na mipela i mekim dispela tok. Nogat. Maski yupela i ting
    mipela ol giaman wokman tasol, bikpela laik bilong mipela em i olsem, mipela i
    laik bai yupela i mas mekim ol stretpela pasin tasol.
  mih-NT: Ta vityi sique sii ra Ndyoo vatyi ma zavaha ndo cuatyi. Ña cuñi sa cua cahan
    vaha ñiyɨvɨ sa cuenda maa ndi cuhva cuan. Cuñi sa cua zavaha ndo sa ndoo vazu
    cahan vaha ñiyɨvɨ sa cuenda ndi a vazu cahan ñu ndya vaha ñi sii ndi.
  qvh-NT: Apóstol cashgä musyacänanpäga conträ runacuna munayan gamcuna cagman shamur
    jusalicogcunata olgutupänätarä. Paycuna sayno munayaptinpis gamcuna cagman chämur
    alita ruraycagta tarir manami pitapis olgutupäshänasu. Noga más munä watucag shamur
    Tayta Dios munashganno gamcuna cawaycagta tariytami. Saymi Tayta Diosta manacuycäyä
    jusalicuycunata cacharir pay munashganno cawayänayquipä.
  kms-kms: Beghi God pengu bidig ei nungoqi ghav nunduq ei nungoqi yumbo ur brequ
    wand segi. Beghi wute beghi yuwon puq rundug ningg pari bu pugri God pengu bidig
    segi. Piyi wute riri beghi yembe tuquine bad segi ye, pudi beghi nungoqi yumbo
    ur yuwon kinne wand ningg pari bu pugri God pengu bidig.
  agn-agn: Piro agpangadio ong Dios ang balampa indi amo magboat ta maski onopang
    malain. Asia belag ta maning agod magpaita ang yo tang tama. Maski lomboa ang
    midio yo tang may kakorangan, basta mangaboi amo ta mato-lid.
  nhi-NT: Itmotlatlautiah inauac Dios amo ixconchiuacan itlah amo cuali. Uan ohcon
    itmotlatlautiah amo yeh nic itniquih itteitaltisqueh tehuan milauac itteotlatitlanten,
    tlamo yeh tlen tehuan itniquih, que namehuantzitzin ixconchiuacan tlen cuali,
    masqui ohcon mamota queh oisquia tehuan amo milauac itteotlatitlanten.
  ttc-NT: B'ix qetza nqoxnaq'tzan tuky'i Qtata Dios tzan k'on ek'ulun jun nya'tx galan,
    nya'tx tzan qel qetza galan tuj kywitz kye xjal, sinoke tzan ek'ulun etetz te
    galan anke tuj kynab'l junjun nya'tx galan nqet jk'ulu'na.
  dan-1931: Men vi bede til Gud om, at I intet ondt må gøre; ikke for at vi må vise
    os dygtige, men for at I må gøre det gode, vi derimod stå som udygtige.
  kwj-kwj: Kapwa sumbuche fori ku wosi nambwe ku da kinani Gotri kunu ri okula ki
    rini nu uchahambwandau. O sumbu hinga nu wosindau ti, hima le tau nuhi ni wu heini
    o chiki hingambwa wu hambwa kinani nu wosinda nambwe, mina, nui okokona ti kundo
    sumbu kipe tini ku wosi ki, nunu sa biya da, ele hima tau nuhi ni heini o chiki
    hingambwa wu hambwa nambwe nawa sa biya wu bwanda.
  vie-OVCB: Tôi cầu xin Đức Chúa Trời cho anh chị em có đời sống đạo đức tốt đẹp,
    không phải để biện minh cho chúng tôi, nhưng để anh chị em biết làm theo lẽ phải,
    dù chính chúng tôi có bị khinh chê.
  kze-kze: kentááyávé'a sé'a Áánútun-aai simásíméwain-owe sénááontaveta íma námúnaa
    súndayaanivo keinárawa'a kawe'á ónááontaveta Áánútumpa'a námúnaa súndaya Áánútuwo
    túwa'naa inasá kawe'á oró kwésune. íma sáwí'a ónááomba póta íma sáwí-meyamba kotíménasaya
    évakarawai kentááyávésa sésa íma Áánútun-aai simásíméwain-owe sénááomba mindá
    íma anón-tantaa'an-ivo keinárawa'a kawe'ó umáímo ménaaomba mindá anón-tantaa'an-iye.
  lbk-lbk: Nan kedkedchawenmi ken Apo Dios, et ta maid ang-angnenyo is ad-i osto.
    Ngem faken chi's ilol-owalomi ta maila ay sinomya nan chinnomi. Tay nan laychenmi,
    et olay mo maid kail-an nan kinaapostolesmi, mo ket yangkhay khawis nan angnenyo.
  mto-NT: Nmunooꞌkxtkpts a̱tseꞌe je̱ Nteꞌyam je̱ts kaꞌa miitseꞌe xtóndat juuꞌ veꞌe
    ka ó̱yap; ka je̱ꞌe̱ ka̱jxap je̱ꞌe̱ veꞌe je̱tseꞌe tyunke̱ꞌxu̱ku̱t je̱ts ntuump
    nka̱jtsp a̱tseꞌe juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp, je̱ꞌe̱ a̱tseꞌe ntsa̱jkp je̱tseꞌe
    xtóndat juuꞌ jatyeꞌe o̱y, ó̱yameꞌe je̱ jayu vyaꞌañ je̱ts kaꞌa a̱tseꞌe ntun nka̱ts
    juuꞌ veꞌe je̱ Nteꞌyam cha̱jkp.
  bzh-bzh: He najom raḳ vu Anutu bë doḳ vu ham in ham su gwevonġ nġaa nipaya.
    He su anër nebë sënë in bë he bengömin natöḳ nam ranġah nabë he nehevonġ huk
    nivesa rë. Gaḳ nabë alam denanër he nabë he su nehevonġ huk nivesa rë gaḳ mëm
    ham mu nevonġ nġaa niröp, og yiḳ ggovek. He rëḳ kwamin vesa in nġaa nabë
    saga.
  guj-2017: હવે અમે ઈશ્વરને પ્રાર્થના કરીએ છીએ કે, તમે કંઈ ખરાબ કામ ન કરો, અમે સફળ
    દેખાઈએ એ માટે નહિ પણ એ માટે કે જો અમે અસફળ જેવા હોઈએ, તોપણ તમે સાચું જ કરો.
  jvn-NT: Pandongaku marang Gusti Allah, muga-muga kowé ora nindakké sing klèru bab
    sing tak omong kuwi. Aku ndonga, ora supaya ketara tenan nèk aku iki nindakké
    sak beneré, ora, nanging aku ndonga supaya kowé nindakké sing bener, senajan menawa
    kétoké aku klèru.
  byr-byr: Yɨ nemɨ Gotɨyarɨ yɨdangadaanyɨ. Yɨ sarɨmɨ kayaaꞌnanya aane pɨbwi kɨbwi
    mi jideihɨlyɨ. “Nemɨ yavadaꞌgalyaꞌneina yɨnɨga miꞌnanyaina kuꞌmaayaba nayaa yɨmaꞌnabaana!”
    dona sara yɨdangadaanyaina mɨꞌ. Aawa. “Yɨ sarɨmɨ tewaanyabwi jɨla!” dona yɨdangadaanyɨ.
    Sareꞌ nevuꞌnɨvanɨꞌ. Nemɨ yɨnɨga wiꞌnanyaina kuꞌmaayaba yɨmaꞌnabaadeinaavɨ myawɨranganyaꞌneꞌna
    wikɨra. Sarɨmɨnyawɨnna bawaajɨ Kɨraazɨtɨyare dɨragɨnyasɨ yɨhyavadaꞌgalaadeꞌ wikɨra.
  ian-ian: Njɨmbla njɨmbla ngwuk kat tɨga God kat wagalalɨgowun. Kavle vat yilandi
    walaa wagalalɨgowun. Apma vat yetɨngwangat ngwuk kat woviyaguga lɨgowun. Wuna
    sɨ kwutaa kwusongwangat ana wan nyaangɨt ngwuk kat mbutɨgowun. Wuna sɨ kat kai
    waa viyesandaga ngwuk apma vat yetɨlɨngweyan ana ngwuk kat kai waigowun.
  hun-hun: Az Istent pedig kérem, hogy semmi gonoszt ne cselekedjetek, nem azért,
    hogy mi kipróbáltnak tűnjünk, hanem hogy ti a jót cselekedjétek, mi pedig mintegy
    kipróbáltatlanok legyünk.
  mcf-NT: Aden tantiaquin Codinto yacnocquido bëdamboen tabadmeta, Papa, quequin chuided-chuidedembi.
    ¿Mibi bëdamboec tabadsho isash, Pabadon chuibaniaido nec, quequin mibi isquidon
    chuitsiash, quequindambi Nuquin Papa chuided-chuidedpadi? Padenquio. Esuquidistun
    ëbi chuibeneta caid Pabado nec, quequin tantiesa utsi-utsiec icnubi, Nuquin Papan
    chiacpadomboen nabanquidquio Codinto yacnocquido nec, quequin utsibon chuisho
    tantiatiadquio iquebi.
  kjs-kjs: Go puma naame nimi koeyae napaminalo beten loaema. Go puma nimimi naana
    bi minasaaminalo nalema. Dia, pare nimimi epe pora adaliminalo redepo le kone
    suma kogono palepape. Go pea pare nimimi epe-daa napema kone wima.
  mni-mni: Nakhoina phattaba karimata toudanaba houjik eikhoina Tengban Mapuda haijei.
    Madu eikhoi mai pakle haina utnanaba natte, adubu eikhoibu maithibasing oina uraba
    phaobada nakhoina achumba adu tounanabani.
  yad-NT: Nu̱jechiñu̱y siva Ju̱denu jiryejyu̱, ne jirya̱jvaay tara va̱cha jvaayada,
    mitya, ne vinu nu̱ña̱tidye ma̱cho̱ samiy jvadichavay jiryedyiya, jiryeyadaju̱
    ji̱ta, jirya̱tidye jvaachara samirya, dañuma nu̱ñi ma̱cho̱ rivasiy nu̱tyu ne jantyasavay
    nta.
  mxb-NT: Xíka̱ ndu̱ ña̱ mani̱ noo̱ Ndios saꞌa̱ ndo̱, dá ni iin tóꞌón ndó ná o̱ yáꞌa
    kee ña̱ kini. Ta ko̱ kée ndu dión, dá kando̱o va̱ꞌa ndu no̱ó ña̱yuu. Dión kée
    ndu saꞌa̱ ndo̱ꞌó, dá kati̱ꞌa ndó kee ndó ña̱ va̱ꞌa, va̱ꞌará káꞌa̱n dao ka̱ ña̱yuu
    ña̱ ni̱ tu̱ú ndú no̱ó ña̱ kándísa ndu.
  pon-2006A: Se patohwan peki rehn Koht pwe kumwail dehpa wiahda sapwung ehu—kaidehn
    pwe se en ndandmwahula, a pwe kumwail en kin wiahda me pwung, mehnda ma kumwail
    lemeleme me se sapwungalahr.
  maq-NT: Tichjahyin rë Nina cojo sa xi ngayun ne, hacuiin nihñu cjuatsehen. Cuatjin
    chjahyin, peru hacuiin ngatsë rë xi meje niji xi cuichja xuta ta jemu ndaja xa
    canihñi ta, xi meje niji ne, xi nihñu cjuandaja, handasa cuichja xuta xi ngayin
    ne, sacuaha xuta ndacha ngayin.
  hto-hto: Iemo afe llezica fɨénidɨfue omoɨ fɨ́noñeillena Juzíñamuimo jɨcáfɨredɨcue.
    Daa ñúefue dɨbénemo omoɨ íllena jɨcádɨcue. Mei íadɨ ñue jaɨ́cɨna llófuefɨredɨmɨe
    cuena daɨíllena jɨcáñedɨcue. Dámɨe “Jaɨ́cɨna lloñédɨo” dáɨiadɨ áfena llóñeitɨcue.
    Ñúefuemo omoɨ ille comɨnɨ cueri dáɨnana baɨmo ráifide.
  por-BRBSL: Agora eu rezo a Deus para que você não faça nenhum mal; não que possamos
    parecer aprovados, mas que você possa fazer o que é honroso, embora possamos parecer
    ter falhado.
  ces-NKB: Modlím se k Bohu, abyste nedělali nic zlého - ne [proto,] abychom se my
    ukázali [jako] osvědčení, ale abyste vy dělali to, co je dobré, a my [abychom]
    byli jako zavržení.
  cui-cui: Pawʉcan Nacomtha xua jopa abe painya neexanaewa tsane. Jopa Nacomtha baxua
    payabara wʉcaeinyo xua paca tsita itapeinya xeinaeinchi xua paxan Jesucristo pia
    peitorobi jiwi tatsi pan xua daxota beta painya neexanaewa tsane. Ichitha pacata
    wʉcatsi Nacom xua awiya ʉ meisa pexeinya coyene painya neexanaponaewa tsane bequein
    metha pana neyabara nanta xeiname xua paxan jopa pomonae Jesucristo pia peitorobi
    jiwi tatsi panyo. Bequein paxan jopa paca tsita itapeinya xeinaetsi xua bara Cristo
    pia peitorobi jiwi tatsi pan.
  boj-2014: Iga niŋgi qa endegsim pailyeqnum, “O Abu, ni na Korin Kristen naŋgi aqaryainjrimqa
    naŋgi kumbra uge kalil uratoqnsib kumbra bole bole yoqnqab.” O ijo was, iga wau
    bole yeqnum niŋgi di qalieqajqa deqa iga pailyosaieqnum. Niŋgi iga wau tamo bolesai
    edegwab di uŋgum.
  eng-OEBUS: We pray to God that you may do nothing wrong, not that we may be seen
    to stand the test, but that you may do what is right, even though we may seem
    not to stand the test.
  eri-eri: Onodu ere Itou hauya tu‑tuya, no edo tere hoyo tigi gonga, tere onowou
    inyaba ete ada ono wagu ganga. Tere ere Kristus nomo haruwe fai dorofe herigagu
    ganga boya isidu, ere beele beha letigei uwa. Edo tere isagu ganga, ere yaawa
    haruwe fainga, ere ebere gauwou anyakaro benou, ere tere fanyimu tigini wahanga
    onowagu ganga gau higina.
  wiu-wiu: Ni pade Akolali kini kowitikakilepa poanele odeneleka toamomotono ta wane
    tuku. Nitikuno, telekole toane kibu moatekoule toamekete ki̱yo akenele toma pekedekolipa
    epetoo. No i ago Keraisuno agale patu kautakoa kakono, poanele tiki-kiti kibu
    moamele toko wa kimedo wene toamekete no paya tetepo takoake epetanele tadekolipa
    nipa epetoo.
  swe-swe: Vi ber till Gud att ni inte ska göra fel (agera på ett ondskefullt sätt
    i någon detalj) [se ], inte för att det ska se ut som om vi klarar provet, utan
    för att ni ska göra det rätta (det som är ärofyllt), även om det ser ut som om
    vi inte skulle hålla måttet.
  cth-cth: Nangmanaw teh kahawihoehe bangcahai na sak awh hoeh nahanelah Cathut koe
    na ratoum pouh awh. Hottelah ka tinae teh tanouknae ka tâ awh toe tie kamnue sak
    nahanelah nahoeh. Maimouh teh tanouknae dawk ka sung e patetlah o awh lahunnah
    vah nangmouh teh bari kaawm e na sak thai awh nahane doeh.
  mti-mti: Nu God gumbe yenan nun vete. Ye kukaeba divi da den aya. Nu imunup nu atuwa
    gumbe den waropiyatu mina iyayapan yau nuntan oya onan. Nu atuwa gumbe waropiyatu
    mina iyayapan yau numpe, go nu imunup ye oraiwa aigimiya.
  pad-NT: Deus kania akanikhariaki ida hojai asohirikia avakahojairini. Avakadiania
    akaikahina kamahini ni-anofiki ida Cristo danona ija'ari-ra nasohiki namithani
    avakadiania, avarigaja kaimoni ida ka'oa hini Cristo haria karonavini. Anofiki
    ida avakadihojai sohika'oani-ra akaragavini. Ni-onofiki ida a'onira oakaraganahavini
    kavaranihi asohini.
  twi-twi: Afei yɛbɔ mpae srɛ Onyankopɔn sɛ morenyɛ biribiara a enye. Yɛmpɛ sɛ nnipa
    behu sɛ yɛwɔ tumi bi wɔ mo so. Mpo sɛ wohu yɛn sɛ yɛsɛ nnipa a yɛadi nkogu wɔ
    yɛn adwuma mu a, yɛpɛ, efisɛ yɛpɛ sɛ mobɛyɛ nea eye de adi nkonim.
  hlt-hlt: Nangmih tea thae la n'saii loengloeng pawt ham ni Pathen taengah ka thangthui
    uh. Kaimih loh ueppang la ka phoe uh mai pawt cakhaw nangmih tah a then mah saii
    uh mai. Kaimih he a lolhmaih lam khaw ka om uh mai thai.
  tbz-SIM: M bɑ́ɑ́mmu Kuyie nkɛ di bɑ́ɑ́ dɔɔ̀ mɛyɛi, n yí dɔ́ m bɛnkɛ n nɔmmɛ̀, bɑ́
    kɛ̀ n yí tú òmɔù di ndɔɔri mɛsɑ̀ɑ̀.
  san-GUJ: યૂયં કિમપિ કુત્સિતં કર્મ્મ યન્ન કુરુથ તદહમ્ ઈશ્વરમુદ્દિશ્ય પ્રાર્થયે| વયં
    યત્ પ્રામાણિકા ઇવ પ્રકાશામહે તદર્થં તત્ પ્રાર્થયામહ ઇતિ નહિ, કિન્તુ યૂયં યત્ સદાચારં
    કુરુથ વયઞ્ચ નિષ્પ્રમાણા ઇવ ભવામસ્તદર્થં|
  ake-NT: Serɨ si ina ɨpʉrema Papa pɨ' ipokena' pen kupʉ auya'nokon namai'. Ka'pon
    amʉ' uya en nɨto' pe pen nɨ usi'tun nɨto' yau entakasa', e'tane ipokena' pe te'sen
    kupʉ kon pa ita'mo'kasa' pe rɨ e'ku'nɨ tane.
  qvn-NT: Jinaman nogacunaga mana piñapapäcuyniquita munarmi Diosta manacurcayä mana
    ima lutantas rurapäcunaypag. Nätan manacurcayäga manam nogacuna razonpa Diospa
    cachran rurag capäcungäta tantiapäcunaypagchu, antis alita rurayar cawapäcunaypagmi.
    Chaura quizämi chay conträ rimagcunaga “Pabloga manam Jesucristopa cachran ruragchu”
    nipäcungas, chay wanacaräriptiqui mana piñapapäcuptïga.
  tku-NT: Chuhua'j icsqui'ni' Dios jātza' catlahua'tit tū jā tze. Jā quincuenta palh
    ā'makapitzīn tapuhuan quit jā icka'lhī līmāpa'ksīn na'iccālacaquilhnīyān. Iclacasqui'n
    natlahua'yā'tit tū tze. Huā'mā' iclacasqui'n masqui chuntza' jā catitasu'yulh
    quit icka'lhī līmāpa'ksīn.
  bjk-bjk: Mem me seseseng uruso xö God bere mum mo korobo pet te sasaban. Mem kobo
    seseseng bira rua osen bere mem mere tuu lölös köbo ölelewen. Kaim. Mem me seseseng
    bira urö mum pua wewet a niang i töxödös, ma a laa tataun mon nang bara i wawara
    bere mem mere subu.
  msy-2020: E ia bagha God ko mɨgɨa ghaze, a ian akuraghtɨ, ia arazir kuratam damuan
    kogham. E kamaghɨn nɨghnɨzir puvatɨ, ia kamaghɨn e gɨnɨghnɨgh suam, e Kraisɨn
    ingangarir gumazibar ikia egha mɨgɨrɨgɨar kabagh ami. Puvatɨ. E fo, marazi e gɨnɨghnɨgha
    ghaze, e pura ifara ingangarir kam gami. Ezɨ pura bizim. En ifongiar ekiamra kara,
    ia arazir aghuibara damuasa, e ifonge.
  bpr-bpr: Yé dasalmi gamu, too gamu mimò fye. Na ise yé kayèmi fite i knun ulê i
    nimòmi, bay fye moon teen i kafye nimòyu, balù ku yé kite dad to gami landè gukel
