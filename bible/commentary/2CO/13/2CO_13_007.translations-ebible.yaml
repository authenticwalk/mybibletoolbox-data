verse: 2CO.013.007
translations:
  kpx-kpx: Halege la degomoleau huhuige noeau evievi ata holioholimalea. Isito keta
    duave. No ke huhuholisito laheho Dilava imihai isiviale la vaveve toelamo dobuluvi
    halevai. No Dilava imihamale kemo no isiviholilu no ebika tabageveliho. Isito
    no isiviale la kemo vaveve inutolotolote vai.
  okv-H: Avoeto ungo vasiri jajavotoho pere ava uje ue God ta degi pari ereona amo
    embo na dago kito ahe poekari embo jajavotohora ke ainge ara ae rate dago embota
    tihita javotoho rete sapurare avo mane aisora te ungo avo jajavotohora uje ere
    ora.
  tbo-tbo: Ma Yaubada uyahina to lupali po apo ina hagumi po ega apapoe ona dewadewahi.
    Ega ipa galen’iyai to wogeleteya po lawa hina pa i bagibagi i dumalu, ma taumi
    ipa omi dewa atapuhi hina dumalu. Hawena meka po tauyai galen’iyai mei ega emoemotiyai
    ma tamogi taumi ipa omi dewa atapuhi hina dumadumalu.
  mal-C: നിങ്ങൾ ഒരു തിന്മയും ചെയ്യാതിരിക്കാൻ ഞങ്ങൾ ദൈവത്തോടു പ്രാർഥിക്കുന്നു. ഞങ്ങൾ
    പരീക്ഷയിൽ പതറിയിട്ടില്ല എന്നു ജനങ്ങൾ കാണണമെന്നല്ല, പിന്നെയോ, ഞങ്ങൾ പരാജിതരായി
    കാണപ്പെട്ടാൽപോലും നിങ്ങൾ നന്മചെയ്യുന്നവരായിരിക്കണം എന്നതാണ് ഞങ്ങളുടെ പ്രാർഥന.
  grc-SR: ⸂Εὔχομαι⸃ δὲ πρὸς τὸν θεόν, μὴ ποιῆσαι ὑμᾶς κακὸν μηδέν, οὐχ ἵνα ἡμεῖς δόκιμοι
    φανῶμεν, ἀλλ᾽ ἵνα ὑμεῖς τὸ καλὸν ποιῆτε, ἡμεῖς δὲ ὡς ἀδόκιμοι ὦμεν.
  bgc-bgc: भलाए थारे म्ह तै कईयाँ नै यो लाग्गै सै के हम सच्चे प्ररित कोनी। फेर भी
    हम अपणे परमेसवर तै या प्रार्थना करा सां के थम कोए बुराई ना करो, बल्के भलाई करो।
  khz-khz: Ai gema rapali ai Palagu ganogiana, gakilana, gomi pene veakavami, pe kala
    rakavana ta ragai pio kalaa. Ai ati garapalina, gakilana, taunilimalima na ai
    veagirori ai gakwalimuto, voia pia gitaa nagatina. Aikina. Au geku ririwa gomi
    kala rorirori talimami ai pio ago. A taunilimalima pia kila, ai gaketoto nepiatiwa,
    voia ai na ati gatugamagiana.
  deu-TKW: Wir flehen aber zu Gott, daß ihr nichts thun möget, was vom Uebel ist;
    es ist uns nicht darum, daß wir als die echten gelten, sondern darum, daß ihr
    euch gut halten möget, und wir wie unecht dastehen.
  zsr-NT: Rulidztuꞌ‑nëꞌ Dios rnábituꞌ‑nëꞌ gáclenëꞌ lbiꞌiliꞌ, cui guaꞌliꞌ döꞌ, clëg
    quië urujtuꞌ dxiꞌa netuꞌ, san quië gunliꞌ lbiꞌiliꞌ le nac dxiꞌa zal‑laꞌ gáquiliꞌ
    rchixi rníguituꞌ netuꞌ.
  lin-lin: Sik’oyo, tozali kobondela Nzambe mpo ete bosala mabe ata moko te ; ezali
    te mpo bato bamona ete biso tolonga komekama, kasi mpo ete bino bosala bolamu,
    mpe biso tomonana lokola bato oyo balonga te.
  hns-NT: Ohie se ham Parmeswar se praatna kariela kie oe toelogke madat kare paap-boeraai
    se doer rahe ke. Tjaahe hamlog nietja maanal djaaila, tabbo hamlog aise praatna
    kariela saram me se na batje ke, bakie djeme toelog ek safa djiewan bietaihe.
  noa-E: Pari mag ikhʉaba iekhaju a chirʉmjã, pãar chadcha Ẽwandam dʉ̈i ʉ̈u wënʉrrʉmʉn,
    nem wajaug khërʉm. Ante pãach i dʉ̈i ʉ̈u wënʉrramkhĩirta warag mua pãar kõit irig
    jëeu chirʉm. Pari mag jëeu chirʉm chan pãar ʉ̈u wënʉrrʉm oowia jũrr mʉch ëugarta
    bigaaum khʉʉnag wajapha ig iyʉ̈ʉ amkhĩir khabam. Mua mag Ẽwandamag jëeu chirʉmʉn,
    pãachta i dau na wajapha wënʉrramkhĩrau. Mua pãachig jaaupʉ̈i chirʉm ipierraa
    abarm gaaimua pãachig ikhʉaba iekhaju arrta ithũu iekha chirʉm õrau oobaawai,
    mʉ ëugar Cristoou jʉr autarr chaar khaba aawaita mag iekha chirʉm awiajã, idëu
    mag sim.
  eng-EMTV: Now I pray to God that you do no evil, not that we may appear approved,
    but that you may do what is honorable, though we may be as reprobates.
  mib-NT: Te cájicān tahú rī nuū Yaā Dios jeē ma sáha ró ni ɨɨn jniñu néé. Te vēsú
    núu cuajnúhún ró jeē váha ndácu ri jniñu nuū rō, chí vēsú núu ma cuajnúhún ró,
    te tú na vé sáha, chi máni jeē na sáha ró jniñu ndaā cúu jeē cánducú rí.
  lif-NT2: खिनिॽग ताप्‍फे़ःम्‍बा याःम्‍बक् थेआङ् के़न्‍जोगुम्‍मिन्‍ल फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिन्
    तुवा चोगुम्‍बे़ॽरो॥ हे़क्‍केलॽरिक् खिनिॽ लुम्‍मो आनिगे़ माङ्‌सेवाःन् कुसाङ्‌लस्‍सु
    फाॽआङ् थाःम्‍मासिगे़बा मे़ःन्, कर आनिगे़ कुसाङ्‌मे़लस्‍सुम्‍बे़म्‍बा कुइसिःक्
    लॽसाङ् खिनिॽ नुःबा के़जोगुम्‍ल के़लॽबा आनिगे़ निङ्‌वाॽ वाॽरो॥
  xnj-xnj: Tikumuyupa Chapanga mkoto kukita uhakau wowoha, nambu lepi ndava muni tilolekanayi
    na vandu kuvya ngati tavandu vetihotwili, ndi muni mkita gabwina, hati ngati tete
    tiwonikini kuvya tishindwili.
  mmx-mmx: Ketla monga ma sing ne Moroa do nemi mi noxo lok taxapmek, kopmen ti lox
    asuusu i do nema maga volo vam ap mo loklok tong pen. Ketla ma sing tinemi xusu
    mina ravasu ngan limixin nunuan at ne Moroa la keke i do nema mana subu kot.
  cbr-NT: Mitsun —usama ca —quixun nu sináncëbëtanbi cananuna ñu 'atima 'axmami 'icanun
    quixun Nucën Papa Dios mitsu ñucáxunin. Nun cananuna mitsu upí oquin 'unánmia
    quixuan unin sinánti cupíma, mitsúnmi upí ñu 'ati cupíshi, cananuna Nucën Papa
    Dios mitsu ñucáxunin.
  tee-NT: Ju quit'in ictapainini ju Dios ni jantu anavit'it tu'u' macxcai. Para jantu
    icpunajun chunch ni acpulak'ayacalh qui'akstu. Alinch ju quintachaput ni laich
    aclalak'ak'aimayau ni alact'u'ununat'it. Para palai k'ox cava ni sok ats'uc'uya'it'it
    mas aquilalakts'inau ju quit'in tachi ju va matich ju quintachaput ni mati' tu'u'
    ju lai aclalhilak'ak'aimau.
  eng-LSV: and I pray before God that you do no evil, not that we may appear approved,
    but that you may do that which is right, and we may be as disapproved;
  cak-NT: Roj can naka'an orar pa iwi', nakac'utuj che ri Dios chi quixruto' chi quiri'
    man jun ta mac niben. Pero man tinojij chi roj quiri' naka'an xe chi tina'ej chi
    can joj richi-wi ri Dios y can c'o ri uchuk'a' pa kak'a'. Ri nakajo' roj chiwe
    ja ta chi rix xe ri utz niben, más que chiwech rix man xtik'alajin ta chi roj
    can c'o uchuk'a' ri ruyo'n ri Dios pa kak'a'.
  pah-NT: 'A''e ji Tupana''ga pe: —Epoko ti Corintopeve''g̃a tokote''varuhuyme ti
    g̃a. A''ereki ji apota g̃andekokatua, a''e ji Tupana''ga pe. Ji nda''ei pendekokatua
    pe ojipe''g̃a ti te''i katu ji ve javo. A''ereki ji apota tuhẽ pendekokatua. Emo
    pe ndekote''varuhua''jave''ymame po ti ore noromondoa''javi pe me hahyva''ea hepiukare''yma
    Tupana''ga popoakara pepyteri pe. Ji hepiukare''ymame po ti ojipe''g̃a ei ore
    ve nehẽ: “Paulo''g̃a ko Cristo''ga moirũhara''g̃a rũi. A''ereki g̃a ndohepiukari
    ore ve Tupana''ga popoakara,” e po ti g̃a nehẽ. Na g̃a etehei ore ve a''ero. A''ereki
    koji''i pyry hete ji ve pendekokatua.'
  sja-NT: Mamĩda parãpa tai at'ãri ak'ɨda-e p'anɨ mĩda Cristopa pëidak'a, taipa ɨt'aa
    iidimaa p'anɨ Tachi Ak'õrepa parã k'aripamerã ne-inaa k'achia oonaadamerã. Iidida-e
    irua parã t'ãri p'uapimerã tai juapa. Jĩp'a iidi p'anɨ parãpa ne-inaa pia oodamerã
    irua ichideerãmaa oopi k'inia bɨk'a. Mãga ooruta pɨrã, taipa apida t'ãri p'uapida-e
    Tachi Ak'õrepa taimaa oopiparik'a.
  xed-xed: Ta maga duʼa ŋni da Lazglafta yaha kuni magəgəltá ghwaɗaka skwi. Va a ŋni
    ta mnay kazlay, kɗanakkɗa aŋni ta inda skwi kəʼa wa. Skwi ɗina kweŋkweŋ maga kuni,
    ka aŋni nda kaghuni dər má nda hta aŋni ká mnduha ta nghay.
  mks-NT: Xíca̱ ta̱hví nde̱ nu̱ Ndióxi̱ ña̱ ná a̱ cája ndó ni in ña̱ núu. Ta co̱ cúú
    á sa̱há ña̱ cúni̱ nde̱ ca̱ha̱n va̱ha ña̱yivi sa̱há nde̱, va̱ha. Ña̱ cúni̱ nde̱
    quéa̱ ná a̱ jándacoo ndó caja ndó ña̱ va̱ha va̱tí ná ca̱hán ña̱yivi ña̱ co̱ó na̱caja
    va̱ha nde̱ xi̱hín ña̱ na̱jána̱ha̱ nde̱ nu̱ ndo̱.
  gfk-S: Mem sasaring tupas God be pa mu nale gil ta sasana. Mem paile sasaring hobi
    ura hamanis be mem te tur dades tano walawalar. Pata. Mem sasaring hobi waing
    mu nage gil ing i takados, ma a linge bia be i nanaas ter be mem te puko.
  bmu-bmu: Keu pakpak ohoba kotzali, mi ak sohobepuköra Anutu köuluközin. Keu kun
    jim sohoba malgetka kaba mindiŋgöm eŋgibiga tuarenjoŋurupnan mönö aposol kukösumni
    ölŋa eka ek asarime. Mewö asuhumapköra qahö köuluközal. Iŋini qahö mindiŋgöm eŋgimamaŋgö
    dop nekepuköra qahö köuluközalmö, eŋön urumeleŋ diŋdiŋi akŋegöra köuluközal. Uruŋini
    ölŋa meleŋme ewö, nöŋön mönö qahö mindiŋgöm eŋgibi tuarenjoŋurupnan nöŋgöra toroqeba
    azi lölöwöröŋi tandök ewö mötpeakmö, mi muat.
  dgz-dgz: E inak koewa ya tapen menan nu God inap mup waivin. Nu mup ap tatoni iwa
    mega ame nu Iesu watu enamot nagirewa wa ewamopen menan uon go e negin tamana
    aisepen menan. E negin tamana ya aisenewa gapan ne tauapena go kaimakaet da ya
    diaepena, menan upi anega wapiwa, “Pol evene wai den mu Iesu watu enamot mega
    da uon, iwa mu kwekwera,” ap wapiwa, ame dim da uon, iwa inak bawarewa ame e ek
    inak ega wat tamanamepen.
  eng-GNV: 'Nowe I pray vnto God that yee doe none euill, not that we should seeme
    approued, but that ye should doe that which is honest: though we be as reprobates.'
  zaa-NT: Rinàbani tu' Tata Dios lani oración qui'ni lebi'į nna bittu biỹa mal ni
    guni le, pero alàa para gulue' qui'ni chi biria tsè' tu', sino para gulue' qui'ni
    runi le nu ná tsè', màsqui'ba para ca enne' nna labí biria tsè' tu'.
  eng-WEBSTER: Now I pray to God that ye do no evil; not that we should appear approved,
    but that ye should do that which is honest, though we should be as reprobates.
  guh-guh: 'Pacatovajëtaponatsi Diosojavabelia pibisiacuene paneexanaponaeyaniva.
    Bajarapacuenia itsa pacatovajëtaponatsi Diosojavabelia, itsajamatabëcuene apo
    pacasivanajamatabëxainaetsi. Nexata apo pajamatabëjumaitsinë paxamë yabara: “Itsa
    bajarapamonae xaniavaetsia jinavanapaena, nexata pijinia daxitajivi nacayapëtaena
    pepacuene apóstolevicuenetsi,” apo pajamatabëjanë paxamë yabara. Bajarapacuenia
    Diosojavabelia pacatovajëtatsi tsipaji pacatojitsipatsi ëpexaniacuene paneexanavanapaejava.
    Xaniavaetsia itsa pajinavanapaename, nexata itsa papatsianajë paxamëjavabelia,
    ajibi tsane patacayabarananeconitsiaexanaejava. Pacuenia Cristo panetocopata patananeconitsiaexanaenexa
    pijaneconi pexainaevi, bajarapacuenia apo pacaexanaetsi tsane.'
  bon-bon: Cane Acejiyame bau me irecu lätumutanune, egä weene nuuja niiya ne lica
    pagege wawena. Cane naace name pi weeme tääpume lica irecu lätumutanune, egä biname
    cina piba päpäname egä cane toraca ätyepäneji biname gäne. Yepä cane pui name
    pi weeme tääpume irecu lätumutanune egä weene miiji mule bine wawenetnäjame, ngänu
    gyene biname cina liba apu jiicusi, egä cane toraca ätyepäneji biname lica gäne.
  nhw-BL: Timotlatlajtíaj ica Toteco para quema tiajsise, tijpantise para amo anquichihuaj
    niyon se tlamantli catli amo cuali. Amo timotlatlajtíaj quej nopa para masehualme
    techitase tojuanti huan quiijtose para ticuajcualme. Na nijnequi xijchihuaca catli
    xitlahuac masque ayacmo monequis notequi para nitetlalnamictis nopona huan nimechnextilis
    nochicahualis quen itlayolmelajca Toteco.
  swh-ONEN: Lakini tunamwomba Mungu msije mkatenda kosa lolote, si ili sisi tuonekane
    kuwa tumeshinda hilo jaribio, bali ili ninyi mtende lililo haki, hata kama tutaonekana
    kuwa tumeshindwa.
  wbi-wbi: lino tukuns'uuma uNguluve kuuti namungavombaghe inyifi. nanisuuma kuuti
    usue tuhwene tusilolile ingelo, ulwene tusuuma kuuti muvombaghe inofu, nambe usue
    tuvoneka hwene tukunilue ingelo.
  bba-bba: Sɑ Gusunɔ kɑnɑmɔ i ku kɑ kɔ̃sɑ ɡɑɑ ko. N ǹ mɔ sɑ kĩ su sɔ̃ɔsi mɑ sɑ turɑ,
    ɑdɑmɑ ɡeɑ sɑ kĩ i n dɑ ko, bɑɑ ǹ n sɑ̃ɑre nɡe bɛsɛ sɑ kpɑnɑ.
  eng-KJVCPB: Now I pray to God that ye do no evil; not that we should appear approved,
    but that ye should do that which is honest, though we be as reprobates.
  kgk-NT: 'Orombojeupi ore nhe''ẽ Nhandejáry-pe pende reko porãrã-rehe: “Enhangareko
    porã Corinto pygwa kwéry-rehe ponove ojejavy” oro''e pende reko porãrã-rehe orojerure-vy
    Nhandejáry-pe. Upéixa ajerure ramo íxupe ndaha''éiry xe rereko porã hagwã-rehe.
    Pende reko porãrã-rehe ae xe ajerure. Ndaha''éi ave he''i hagwã pende rexaháry:
    “Paulo renduhare oikwaa porã nipo Cristo rape rehegwa nhe''ẽ. Omombe''u porã nipo
    ra''e Paulo” nde''i ukaséi avave-pe. Pende reko porãrã Cristo reko-rami hagwã-rehe
    mate ajerure Nhandejáry-pe pende-rehe. Oĩ ramo jepe ore momba''e rei rei va''e,
    xe ae katu aipota pende reko porã meme ae joty peiko-vy.'
  waj-waj: 'Sa ngia koonnama variateeraivaara ta Anutuuqaata kua tida yaaku varaunnanoo.
    Ti mmooriivaa kaanaivo kooyaa vainaraivaara hama ta itaama yaaku varaunnanoo.
    Ngiiikidiri vooyaano kiaanoo: Iya mmooriivo fanniinaravee, kiaaniaata ngia safuuma
    variateeraivaara ta Anutuuqaata kua tida yaaku varaunnanoo.'
  cpy-cpy: Nokowa-kotziri naaka Tajorentsi, ari okantyaa eero noñaakotan-tapaa-kimiro
    pantani. Teera roo nokantan-tzimiri iroka nokowashi-waeta-paakyaa nokimita-kotyaari
    riiperori. Tema roo nokowa-pero-tatzii pantayiteero okaatzi tampatzikata-tsiri.
    Rootaki nokowakiri, okantawityaa itzimi otzikaa-wakinanimi, eero noñaahan-tzimiro
    noshintsinka nowashironkaa-paakimi, rootaki niyotakaanta-perotemiri naakataki
    riiperori.
  mpx-mpx: Inoke ha awanun Yehoba elana ni labemiu ge bahi gegi paganina etega nuku
    giginol. Yaa nige ha loloyaan te tage gamagalau nihi awa totuwalali waiwaisal-agima.
    Bwagana ebo gamagalau nihi kitema tage ama nige totuwalali waiwaisal i oola, he
    nige ha nuwanuwatu-an. Wama nuwatu hot te komiu pagan waiwaisana nuku awaawaginol.
  wbp-wbp: Kaatu karna-nyarrarla payirni nyurrurlaku yungunkulu karlirr-yaninja-wangu
    nyina. Nyurrurlarlu yapangku kajinkijili miimii-nyanjarla manngu-nyanyi-juku kularna
    nganta Kurdungurlu Wiri. Ngulaju ngula-juku. Ngaju karna-nyarra jirrnganja warrki-jarri
    nyurrurlaku, kula ngajuku ngurrju-pajirninjaku, kala yungunkulu jungarni nyina.
  luo-luo: Koro walamo Nyasaye mondo kik utim gima rach, to ok walem kamano mondo
    wanyisgo ni wan joma kare, to mana ni mondo utim gik mabeyo kata obedo ni wachalo
    joma orem kamano.
  nhe-NT: Tijtlajtlaníaj Toteco para quema tiajsise, ma timechpantise para ax inquichihuaj
    niyon se tlamantli tlen ax cuali. Ax tijtlajtlaníaj para tlacame ma techcualitaca
    huan ma quiijtoca para tijchijque se cuali tequitl. Nijnequi xijchihuaca tlen
    xitlahuac masque ayoc monequis notequi nopona huan nesi para ax quisqui cuali
    totequi ica imojuanti.
  aii-aii: ܨܲܠܘܼܝܹܐ ܝܘܲܚ ܠܐܲܠܵܗܵܐ ܕܠܵܐ ܥܵܒ݂ܕܝܼܬܘܿܢ ܡܸܢܕܝܼ ܚܸܪܒܵܐ، ܠܵܐ ܕܡܲܒܝܸܢܲܚ ܡܘܼܢܬܝܼܹܐ
    ܒܨܲܚܨܲܝܬܲܢ، ܐܝܼܢܵܐ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܡܸܢܕܝܼ ܛܵܒ݂ܵܐ، ܐܘܼܦ ܐܸܢ ܕܐܢܵܫܹ̈ܐ ܚܵܫܒ݂ܝܼ ܕܢܦܝܼܠܔ
    ܠܲܢ،
  esk-NT: Agaayyutigipsi savaaqaqunġitḷusri pigiitchuamik. Qiñitlutqunġitchikput nalaunŋaniḷuta.
    Aglaan savaaġiraksraġigiksi nalaunŋaruaq, inuqtuutigaluaqmatun iḷirugutunniiñ.
  msb-msb: Pero ginapangadyi namon sa Dios na dili kamo magkasala. Dili agod makita
    san mga tawo na pasado kami kundi an gusto namon na maghimo kamo sin tama bisan
    bagaʼn dili kami makapasar.
  cpa-NT: Hlanh¹³ jnieh³ Diú¹³. Mi³jøng² tsa¹jmóh³ hniah¹² hi² siíh². Cónh¹jøng² ha¹chi²
    høa¹² dsǿa¹² jnieh³ ta³ quián² jnieh³. Ha¹chi² hneng² jnieh³ hi² li¹chi² jǿg³
