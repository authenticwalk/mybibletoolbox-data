  aaz-aaz: Hai mꞌonen amsaꞌ meu Uisneno, maut he hi kais ammoeꞌ sanat saaꞌ-saaꞌ. Hai
    ka mfairoir fa karu atoniꞌ nroim, aiꞌ ka nroim fa, nok hai ꞌmoeꞌm ein. Mes hai
    mroim he hi mmoeꞌ rasi reꞌ amneot ma amnonot, maski tuaf bian he ntorak anporin
    kai. On naan amsaꞌ ka saaꞌ-saaꞌ fa.
  qup-NT: Yaya Diosta mañahunchi mana millaypakunata ruranaykichipa. Mana kayta kankunata
    rimahunchichu runakuna ñukanchimanta rimanankunapa alita yachachishkakuna nishpa.
    Ñukanchi shuk runakunapa rikushkanpika yanka rimahukshina rikurishpanchipas mana
    imananchu. Kayllatami munanchi, kankuna alita rurashpa kawsanaykichita.
  dop-dop: Ɩsɔ kɛ́ tǝ sǝlǝmǝɣɩ sɩ ɩ́ yele nɑ ɩ́ tɑɑ lɑ kɑwɑlɑɣɑ nɑkǝlɩ. Tɩɩ cɑɑ sɩ
    tǝ́ hʋ́lɩ́ tǝnɛ tǝ tɑɑ kɛ́ mpi tǝ pǝsǝɣɩ tɔ, pɑɑ pɩɩ lɩɩ sɩ pǝsʋɣʋ kɛ tɩɩ pǝsǝɣɩ,
    kʋpɑntʋ kɛ tǝ cɑɑ mɩɩ lɑkɩ.
  azb-azb: Allaha dua edirik ki, pis iş görməyəsiniz; bu bizim sınaqdan keçməyimizi
    göstərmək üçün deyil, sınaqdan keçməyənlər kimi olsaq da, sizin yaxşılıq etməniz
    üçündür.
  eng-DBY: But we pray to God that ye may do nothing evil; not that we may appear
    approved, but that ye may do what is right, and we be as reprobates.
  guo-NT: 'Xanal Dios kawʉajnax xamal babijaxan isasamatam. Nejchaxoela-enil xamalliajwa:
    “Corinto paklowaxpijiw chiekal duil wʉt, diachwʉajnakolax puexa jiw chiekal nakmatabijaxael
    xatis Cristo pejjiwspis” —chi-enil, nejchaxoelx wʉt. Jasox nejchaxoela-enil. Xanal
    nejxasinkax xamal isliajwam pachaempoxankal. Jiw xanliajwa jʉmchiyaxael wʉt: “Pablo
    pachaema-el apóstolliajwa” —chiyaxael wʉti, xan nejchaxoelaxinil japoxliajwa.'
  hla-hla: '@see-verse:2CO.013.006'
  mav-NT: Tupana are — Etihep to tawa Kurintiu piaria i'atueko sa'ag myi i'atu­minug
    sa'ag po pyi are. Yt urutuwat teran i i'atue­wawi epiat i'atu­'a­piheg hap nug
    uruepiat hamo are. Yt uruimo­herep teran i esaika hap i'atu­'a­piheg hamo ne'i.
    Irania'in itote yt urumohey i emipo­'oro uruto hap. Etunug mi'iria ta'a­tu­mohey
    uruto emipo­'oro sese i'atu'e hamo. Yt naku i urui'a­tu­'a­piheg mi'iria esaika
    wo are Tupana pe mesuwe.
  kpf-kpf: Anutuŋâ galem otziŋgi zen bâliŋ mân upigât Anutugâren ninâu sâm ândimen.
    Nen niŋgitne Kembugât a bonŋâ utnat mo buŋâ, zorat mân sâmen. Zen Kembugât den
    lum târârak upi, zorarâk sâmen.
  ppo-ppo: Dia̧ me dowi ala yao̧sóró, Kótópaae suka fea da̧né momarótu beterapó. I
