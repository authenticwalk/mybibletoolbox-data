    tooko nofalo kitsoshaliye.
  nch-BL: Timotatajtíaj ica Toteco para quema tiajsise, tijpantise para amo anquichihuaj
    yon se tamanti cati amo cuali. Amo timotatajtíaj para masehualme ma techitaca
    huan quiijtose para ticuajcualme. Nijnequi xijchihuaca cati xitahuac masque ayecmo
    monequis notequi para nitetalnamictis nopona huan nimechnextilis nochicahualis
    quej itayolmelajca Toteco.
  quc-TNT: Cäka'n c'u orar pi wi' cho ri Dios rech ri ix man quiban tä ri man utz
