  gun-gun: Nhanderuete pe rojerure mba'eve py pejejavy e'ỹ aguã, pavẽ orejou porã
    aguã e'ỹ guive. Roipota va'e ma teko porã rupi peẽ pendekuai, ojou vaipy ore roikoa
    rami amongue oikuaa teĩ.
  agu-BL: Poro ilenin na katzan tan nachle'n Kataj squibu' tan qui chibanolu' e'chk
