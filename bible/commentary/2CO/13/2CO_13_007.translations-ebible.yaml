    tetz balaj. Mpe nink cyalu' yi qui'c kaxac, quil kamakxij tan nachle'n Kataj squibu'.
  isn-isn: Itungo ile kulompa kung'wi Tunda kena muleke kuhume keki nekibi. Singa
