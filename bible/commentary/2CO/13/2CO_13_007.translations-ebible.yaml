  mna-mna: Iŋgi amzuŋzuŋ Anutu be ipombol yom. Kokena kakam sanaana. Pa leleyam be
    kakam kat mbulu. Mi sombe tomtom tire yam kembei ŋgoŋana ŋonoono, som ŋgoŋana
    ŋonoono som, ina koroŋ sorok. Mi niom sombe kakam kat mbulu, nako leleyam ambai.
  myw-myw: Kanitoug waseg Yowbad va̱gan nag beivag amisinap kalbaleb. Kanitoug ma̱wan,
    nag va̱gan gamag bikakins imawotet bwein. Tage sivinem amisinap beibwein. Kukin
    bidokes imawotet nag ibwein, bweina ma̱wan.
  sby-sby: Tulapailinga kuli Lesa kwambeti mucileke kwinsa byaipa, nteko kwambeti
    twapaileco afwe tuboneketi balulama sobwe, nsombi nikwambeti amwe mwinse caina,
    nambi afwe tucaniketi tulalilwanga.
  sll-sll: Pirere ni yalhobi pire tal nigi dongwo olkinana dire God sirin bol teiwa.
    Na honagi olga i wai pamia di hanama dire God sirin bol tekiwa. Tekire na honagi
    olga paikimua di hanamba, ni yalhobi tal dime dire ol wanana dire God sirin bol
    teiwa.
  yaq-NT: Intok jiba te Liojtau bicha enchim nokria, junuen enchim kaita ka tu'uwata
    bo'o jooriane' betchi'bo. Ka junuen, watem, itom tekilta betchi'bo itom am uttia
    i'aka. Taa kia beja te tu'ik jiba enchim joo i'akai, ela'po su itepo junae, tu'ik
    betana ka lutu'uriakame benane.
  uro-uro: Sokt di urhi nän ma Ngämuqa iva qale ngän natmualat na ama lat ama vu ngät.
    Qaku urhi nän doqoräkt ivakt iva ama ruvek tat tu arhä snäng i aiut di ama ngangda
    ama engäktki na rha na ut dap kinak pakt iva ngän dualat na ama lat kärangätni
    i ama räkt ngät i näma dä ama ruvek tat tu arhä snäng i qaku ama ngangda ama engäktki
    na rha na ut.
  ita-1885: Or io prego Iddio che voi non facciate alcun male; non acciocchè noi appaiamo
    approvati, ma acciocchè voi facciate quel che è bene, e noi siamo come riprovati.
  muy-muy: Ay ti leli mə̀bu mahəŋgali Melefit ana kʉli ti kàgudarum zlam ba simiteni.
    Leli mìjikia ke divi a ndo, ay ŋgay mis tə̂ɗəm leli mis sulumani ti màwayay do ;
    mawayay kàgudarum zlam ba ni ti ga nani do. Ere ye ti leli mawayay ni ti, mawayay
    ti kə̂grum zlam sulumani. Ku tamal mis tə̀ɗəm mìjikia ke divi a nəŋgu ni, àgray
    araŋa do.
  kqc-kqc: Idu gua, ya yaku vegu no yokoi ga reyaganedi Sei rofu usa usa nisifa. Uni
    ura bi diya uniye ebene resi no yokoi baku de reyafa oteimagifa, idu ya yaku vegu
    rama reyaganedi dada, yi mokenari una ka no baku reyafa.
  tav-tav: Caroorijere átirema ĩrã Diore jã jenibojanucu mʉjaare. “Caroa jetore cána
    ãnama,” jã macare na ĩato ĩrã mee to bairo jã jeniboja. Mʉja cátipe macare tʉgooñari,
    caroaro na áparo ĩrã to bairo jã jeniboja mʉjaare. Jĩcaarã, “Caroaro átiquẽema
    Pablo jãa,” jãre ĩgarãma. To bairo na caĩbato quena ñuugaro.
  eng-ULB: Now we pray to God that you may not do any wrong. I do not pray that we
    may appear to have passed the test. Instead, I pray that you may do what is right,
    although we may seem to have failed the test.
  spa-VBL: Rogamos a Dios que ustedes no hagan nada malo, no para que nosotros podamos
    mostrar que pasamos la prueba, sino para que ustedes puedan hacer lo recto, aunque
    nos haga parecer como un fracaso.
  fra-_FOB: Et je prie Dieu que vous ne fassiez aucun mal; non afin que nous paraissions
    approuvés, mais afin que vous fassiez le bien, dussions-nous être comme réprouvés
    nous-mêmes.
  hau-ULB: Ina addu'a ga Allah cewa ba za a same ku da laifi ba. Ba wai ina rokon
    mu bayyana kamar mun ci gwadawar ba. Maimakon haka, ina addu'a ku yi abinda ke
    dai dai, ko dayake mun yi kamar mun fadi gwadawar.
  mal-mal: നിങ്ങൾ ഒരു ദോഷവും ചെയ്യാതിരിക്കേണ്ടതിന് ഞങ്ങൾ ദൈവത്തോട് പ്രാർത്ഥിക്കുന്നു;
    ഞങ്ങൾ യോഗ്യരായി തോന്നേണ്ടതിനല്ല, ഞങ്ങൾ അയോഗ്യർ എന്നപോലെ ഇരുന്നാലും, നിങ്ങൾ നന്മ
    ചെയ്യേണ്ടതിനത്രേ.
  urd-GVR: Ham Allāh se duā karte haiṅ ki āp se koī ġhaltī na ho jāe. Bāt yih nahīṅ
    ki logoṅ ke sāmne ham sahīh nikleṅ balki yih ki āp sahīh kām kareṅ, chāhe log
    hameṅ ḳhud nākām kyoṅ na qarār deṅ.
  far-far: Ma kalu ka fosia God fua ne mulu kai sui fasia abulo ta'alae. Ma nao kalu
    si foa go amalu 'urinai fua ta wane ka kwaisae na raoe kalu nia lea. Kalu foa
    'urinai fua kamulu ka sasia na ru 'o'olo, boroi 'ana tani wane kera kwaisae na
    raoe kalu ru 'o'oni ga 'ana.
  suz-BL: गे मारेइ मरिम्‍शो मपन, दे गो परमप्रभु यावे कली पुंइनीकी। गो ग्राशो मुर खोदेंशो
    दुम्‍चा ममाइ, तन्‍न ठीक पाइब दुम्‍मीन। गो ठीक मपाइब खोदेंशो दुम्‍तक हना यो, गे
    रिम्‍शो पाइब दुम्‍नीकी।
  car-NT: Tamusi 'wa na'na kynoturupojan amy pairo yja'wan oty anikapy'pa awaito'ko'me.
    Iru'pa topoto'me kapyn na'na moro wara kynoturupojan. O'waine te moro iru'pyn
    oty kapyry 'se na'na man, wara tywonepory man se'me.
  amp-amp: Nom Bro Nkifrar kfo bruttna thombat nikmoh fasoh nefroh yafho nmbuhatn
    kfo bruttnewunomr. Kangnom akfo bruttnakahtnomr dborioh nefrpam yakitohhato nd
    fasoh nefm yafhorahkomm. Kto nom yi mhtineft nd nikmoh fasoh nefm bi yafho thuhato
    Kraisrhu dborioh dukefmi yima yuhur hiketkomn mfnahrahnom. Bi inji dborioh rhu
    nmbuhat ruhetko nom mhtineft be nhai kfo nyinga fnahruhatnomko. To tfit kfo nyinga
    fnah duha yirahnomko, womm kfo mirahm na Pora nhai aposer hingrneft tohhato kfo
    nyinga fnahrfornom. Mrokfom inji kfoneft, to nhai mrokfom. Nom to be niko Kraisr
    hikwa nmbuhatpno nom be yindhor yima yuhumpno korhwonom. Tor nmoh tu bro dukefr.
  bht-bht: कने असां अपणे परमेश्वरे ला प्राथना करदे न, की तुहांजो ला कोई गलती ना हो।
    ऐ दसणे तांई नी की साड़ी सेबकाई सफल रेई है, पर असां चांदे न की तुसां खरे कम्म करन,
    चाहे असां अपु निक्कमे ही लगन।
  eng-NOY: Now we pray to God that ye do no evil; not in order that we may appear
    approved, but that ye may do what is good, though we be as unapproved.
  cub-NT: Ñʉje earãjiyede, mʉjacavʉ ãmeina d̶arĩ cõmajivʉ baru, mʉja coreóvarãjaramu
    ñʉjare Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara bajure, ñʉje ñájine d̶arãjiye
    boje náre Cristoi parʉéque. Ʉbenita ñʉja jẽniavaivʉ Jʉ̃menijicʉque, mʉje ãmeina
    d̶abenajiyepe aivʉ. Mʉje ãmeina d̶arĩ cõmajibedu, ñamene ye ñájine d̶abenajaramu
    ñʉja parʉéque. Ñʉje parʉéde jã́d̶ovamenu, “Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimara
    ãmema”, ʉbenina arĩ dápiarãjichʉvʉ mʉja ñʉjare. Ye baju ãmevʉ ñʉjare. Pare ʉrivʉbu
    ñʉja caiye pʉeno, mʉje mearore d̶arãjiyepe aivʉ.
  ita-1927: Or noi preghiamo Iddio che non facciate alcun male; non già per apparir
    noi approvati, ma perché voi facciate quello che è bene, anche se noi abbiam da
    passare per riprovati.
  lww-lww: A mesum̃a memlen ke pa Ntewa vena yum̃ae e kiamiu malena vena amiu m̃ena
    ve akila pal re suri tai. Visae ave sanene, yoko kilia kila m̃ena kiamimi kia
    wo, komin imimi ke narui mepian amiu, ana pe memlenwo amiu re poli komin ga kiamimi
    kia. Visae yar lala avisu sane memiyum̃ae piowa sanape, nanene na pogaga, ana
    kiamimi pupia sitomena, sinemimin nap̃a asum̃a akilalue ga mesmes silaga.
  ckb-ckb: ئینجا لە خودا دەپاڕێینەوە کە ئێوە هیچ خراپەیەک نەکەن، ئەمەش لەبەر ئەوە
    نییە کە دەربکەوێت ئێمە بەرگەی تاقیکردنەوەمان گرتووە، بەڵکو تەنها بۆ ئەوەیە کە
    ئێوە چی چاک و ڕاستە بیکەن، هەرچەندە خەڵکی بە سەرکەوتوومان نەزانن،
  nas-nas: Teka enang tee ning kunsimaramaang Kumponing-koo diiꞌke kapooꞌ orara nkoveriarooꞌnaang,
    nantoonge ning kara-okomui-nka-koo makosi-pinaꞌ oomaavaꞌnaang deeaꞌ, teeo diiꞌke
    tampara aarumo siomperiiꞌnaang piamoi. Eeꞌnoko bane turantampiaruma aruaruꞌpinaꞌ
    oroꞌmarako ning makosi deeaung-pinaꞌ oomaapeuꞌ, teka dotumarapeuꞌ diiꞌ tampaꞌ
    otoriko oorampira.
  uvl-uvl: Mo hetalaulau amo ke NeHalang halaua imo ke a poia poinga poreke ngana
    e ero. Pe mo hetalaulau ke NeHalang poia imem ke nakumem urana nga matamo ero.
    Nenge teke hehei pe hana te teke imem hekulkulonga manmanna toto ngana ero, ute
    pele ia ero. Ure nenge palaungana toto ngana laka nenge mo hetalaulau amo ke a
    nanasia poinga nge pengpeng.
  eng-BBE: Now our prayer to God is that you may do no evil; not in order that it
    may be put to our credit, but so that you may do what is right, whatever we may
    seem.
  ixl-CNT: Utz nikuqꞌila sikꞌle Tioxh setiꞌ aas yeꞌk sebꞌan qꞌu kam yeꞌxtxoj. Loqꞌ
    yitꞌ aꞌ koj chit kusaꞌ majte aas sakukꞌuch vatz aanima aas bꞌaꞌn oꞌ. Pek aꞌ kusaꞌ
    nojchit sebꞌan qꞌu kam bꞌaꞌn, kꞌuxh netaleꞌ aas yeꞌxtxoj qatin kꞌatz Tioxh.
  xsi-xsi: Ambo miki katu maka nema wurâta ŋana katula pâri ara kâ nde ipâŋga ara
    tia, ande naŋa ma kaloŋgu loko ŋana ŋinde kâ tia. Maka uru kano kaika pa Maro
    Kindeni tu ma ivilami ŋana kapu mulimi pa vetâŋa potomule kie-kie rârâni, ŋana
    tu maka iloma ŋalae tu miki ma kapaveta kuku vetâŋa ara nâ. Andeta maka ŋandai
    iloma tu kinzi tamâta ma sisuka maka ŋama kâki kala kakai noŋa mine ŋga.
  crx-NTPO: '''Et hoontsi'' hoontsi''-un ''utiht''elh, ''et whuch''a, Yak''usda ts''un
    nohba tenadusdli. ''Aw nohba nats''oodududzi hukw''un''a iloh tenadusdli. ''Et
    hoonts''i nohni hoonzoo k''oh ts''e ''utiht''elh, ''et whuz un''a nohba tenadusdli,
    ''et hoonts''i ''ants''i ''ún tizkatne hukw''un''a nohba ''uts''int''oh tilah.'
  kan-OKCV: ನೀವು ಕೆಟ್ಟದ್ದೇನೂ ಮಾಡಬಾರದೆಂದು ನಾವು ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸುತ್ತೇವೆ. ಇದರಲ್ಲಿ ನಾವೇ
    ಉತ್ತೀರ್ಣರಾದವರು ಎಂದು ಕಂಡುಬರಬೇಕೆಂಬುದು ನಮ್ಮ ಉದ್ದೇಶವಲ್ಲ. ನಾವು ಸೋತವರಾಗಿ ಕಂಡುಬಂದರೂ ನೀವು
    ಒಳ್ಳೆಯದನ್ನೇ ಮಾಡಬೇಕೆಂಬುದು ನಮ್ಮ ಪ್ರಾರ್ಥನೆಯಾಗಿದೆ.
  bbb-bbb: Ijadufuo no vierafe no joefuo Godido baname isoekina jabe vame ise bino
    redufuo ro jaka vame Godi fu oemaedufuo ijiaru renoeke. Ro no Afasero igege no
    naebe daro nuvuone abena e nijasiavo ijadufuo e bu uri no maduona ziegafuokuva
    ije no ireobo vierafekuva baki.
  blw-blw: Hen chani chawatén an Apudyus, ta maid koma chayu am-ammaan ah laweng.
    Ya hen manlaychanni an nadchi, faén ah kachayawanni way cha manudtuchu an chàyu,
    te uray ud-ay maid maila ah penakamafalinni non anyuwat an ammaan yanggay hen
    anchi usto.
  tam-2017: மேலும் நீங்கள் ஒரு பொல்லாங்கும் செய்யாமல் இருக்கும்படியாக, தேவனை நோக்கி
    வேண்டுதல்செய்கிறேன். நாங்கள் பரீட்சைக்கு நின்றவர்கள் என்று தெரிவதற்காக இல்லை,
    நாங்கள் பரீட்சைக்கு நிற்காதவர்கள்போல இருந்தாலும், நீங்கள் நலமானதைச் செய்யும்படியே
    வேண்டுதல்செய்கிறேன்.
  azz-NT: Huan no tejuan no timotatatautilíaj inahuactzinco Dios que ma Yejuatzin
    namechpalehuijtiu para ma amo xicchiutiyacan ten amocuali chihualisme. Huan ijcón
    ticchihuaj amo sayó para ma ixnesis que tejuan tiitamelaucatatitaniluan de Cristo.
    Ta, ijcón timotatatautilíaj ihuan Dios que namejuan xicchihuacan sayó ten cuali,
    masqui namejuan nantechilijtinemij queme yesquía amo tiitamelaucatatitaniluan
    de Cristo.
  spa-RV-1909: Y oramos á Dios que ninguna cosa mala hagáis; no para que nosotros
    seamos hallados aprobados, mas para que vosotros hagáis lo que es bueno, aunque
    nosotros seamos como reprobados.
  csy-csy: Kote sia a ngina ngawl te bang hi napi, tetti lak nataw ka kilaak thei
    natu uh hi ngawl in, note in thuman na seam uh a, na pha ngawl na vawt ngawl natu
    uh in Pathian tung ah thu ka ngen hi.
  mxq-NT: Ka̱jxtákpʉts es mjikyꞌáttʉt yajxón. Kyaj yʉꞌʉjʉty esʉts ʉj miits xyajwʉꞌʉmdʉt
    oy, jaꞌa dʉꞌʉn es oy mꞌíttʉt mʉdʉ Dios, oy jyakʉxeꞌeky kyaj ꞌyóyʉty diꞌibʉts nduun
    nga̱jx ma̱ miidsʉty.
  tzj-NT: Pro ja c'a camic kamajon rc'utuxic tre ja Dios chi nixruto' utzc'a chi mateban
    ja ritzelal. Pro ma ja ta ja kas nkajo' chewe chi nkacoj chewij ja poder ja nc'utu
    chewach chi ni katzij wi' chi ok apóstol xin Cristo. Ja kas nkajo' chewe chi neban
    ja rutzil. Queri' nkajo' chewe masqui ja rajoj xkotz'ati cani' mta ja poder xin
    Cristo pa kak'a'.
  tdt-tdt: Ami harohan ba Maromak atu imi la bele halo sala saida deit. Ami harohan
    nunee laos para ema bele dehan ami nee apostolu lo-loos, maibee tanba ami hakarak
    atu imi halo buat nebee diak. Se ema balu konsidera ami nee laos apostolu mos,
    la buat ida.
  ron-BTF: Și mă rog lui Dumnezeu ca voi să nu faceți nimic rău, nu pentru ca să ne
    arătăm aprobați, ci pentru ca să faceți ce este onest, deși noi am fi ca netrebnici.
  eng-WEBP: Now I pray to God that you do no evil; not that we may appear approved,
    but that you may do that which is honorable, though we may seem to have failed.
  eng-FBV: We pray to God that you won't do anything bad—not so we can show we passed
    the test, but so you can do what is good, even if we appear to be failures.
  nld-1939: We bidden dan ook tot God, dat gij geen kwaad moogt doen; niet om zelf
    proefhoudend te schijnen, maar opdat gij van uw kant het goede zoudt doen, ook
    al zouden wijzelf de proef niet doorstaan.
  bwo-bwo: Gond keewo itk'alrawok'o Ik'o k'onirwone, Ik'o nok'onirwere no took faltswotsi
