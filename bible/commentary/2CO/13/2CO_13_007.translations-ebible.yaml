    a nalasatan ti pannubok.
  pir-NT: 'Sa yegʉ mʉsa ñano yeratire Cohãcjʉ̃re sini basaja mʉsare. Sata sini basaja
    ʉsã mʉsa quehnoañene mʉsa yeatire. Mʉsa sa yegʉ̃ ihñana ʉsã ohõ saha niboaga:
    “Ʉsã pehe tiquinare quehnoañequina wahagʉ̃ yei ʉsã”, niboaga ʉsã apequinare ʉsãre
    ño peo dutina. Sa ño peo dutieraja ʉsã. Sa yena Cohãcjʉ̃re sini basana, mʉsa ye
    ijiatire sini basana niaja. Apequina ʉsãre “Ni mehoñequina ijire”, tiquina niepegʉ̃ta
    quehnoañene mʉsa yegʉ̃ pũritare cahme yʉhdʉaja ʉsã.'
  anv-NT: Yɛ́mbɔ, ɛsé dénɛne lé mmyɛ ɛta Ɛsɔwɔ nnó ɛ́kágé ɛnyú dépyɛ gyɛɛ́.
    Ndɛre dénɛné mbɔ, ɛpɔ́fɔ́ nnó dékɛlege bɔɔ́ ágɛ ndɛre ɛsé délu cho, ɛlú
    lé nnó ɛnyú dépyɛge genó ɛyi gélú cho. Yɛ́ ɛbɛ ɛlé nnó bɔɔ́ ásɛ nnó
    ɛsé dékwe.
  sab-NT: E me gerule ba ulita gerudale no cha giti cha kle lle boi no Chube alin
