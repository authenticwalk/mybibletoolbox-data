  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଯେପରି କୌଣସି ମନ୍ଦ କର୍ମ ନ କର, ଏଥିପାଇଁ ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ
