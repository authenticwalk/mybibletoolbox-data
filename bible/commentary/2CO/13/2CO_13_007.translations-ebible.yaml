    uñale chage ñage suge ba gwealege cha me ñage age ene ba alin, cha me tallade
    kwian tañachuge ene cha giti, cha ta ba ulita chudaboakalin.
  tmd-tmd: An ñɨgö, me rön, God höjöpalön yadmɨdöla, “Ñɨgö nugwidɨx mɨdan, ñɨŋ mag
