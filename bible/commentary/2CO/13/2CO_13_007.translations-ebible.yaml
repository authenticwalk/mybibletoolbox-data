  tgo-tgo: Wo naŋgo weya Loi na ne i thalavuŋga thava hu vakatha tharɨ thanavuniye.
    Ko iyemaeŋge ma wo tamwe na woŋa mbala gharɨgharɨ thɨŋa rakakaiwo thovuya ghime.
    Othembe gharɨgharɨ thɨ thuweime na thɨŋa rakakaiwo thovuthovuye ghime, ma wo rerenuwaŋa
    kaiwae. Lama renuwaŋa moli ghemieŋge hu vakavakatha thanavu thovuye.
  yap-yap: Gamad be meybil ngak Got ndab mu ngongliyed e kireb — gathi bochan e nge
    yan i m’ug nib soromad ko maruwel ni gu ted u fithik’med, machane fan e nge yag
    ni mu rin’ed e tin nib mat’aw, ni mus ni fa’anra yan i m’ug ni gomanga de taw
    e maruwel romad.
  mop-NT: Tan ti c'ajsic a Dios ta woc'ole'exe, ti'i ma' a betique'ex a c'asa. Tan
    ti c'ajsic a Dios ta woc'ole'exe, pero ma' ti'i ca' chiclac wa toj ti na'at ino'oni.
    Tan ti c'ajsic a Dios ta woc'ole'ex ti'i ca' a bete'ex a toj inche'exe, ca'ax
    cuchi a tucle'ex wa jabix ma' toj ti na'at ino'ono.
  tet-tet: Ami haloon baa Naꞌi Maromak, nebee emi keta halo lia aat. Ami la haloon
    nunia, nebee ema simu ami naꞌak Kristus klosan tebes, mais tan ami beer nebee
    emi moris loos. Kalo ema balu dudu sees ami, la saa ida.
  hlt-MCSB: Nangmih tea thae la n'saii loengloeng pawt ham ni Pathen taengah ka thangthui
    uh. Kaimih loh ueppang la ka phoe uh mai pawt cakhaw nangmih tah a then mah saii
    uh mai. Kaimih he a lolhmaih lam khaw ka om uh mai thai.
  xtd-NT: Xijan taꞌu‑da nuu Ianyuux xa maxku kada koio‑n xa uꞌu. Ñadu xa juini‑da
    xa jini koio ñayiu xa kida mee‑da xavaꞌa. Nux koo xa kani ini koio ñayiu xa ña
    kuaꞌa‑da xa taxnuni‑da nuu‑n, ko vatuka. Diko ni juini‑da xa kada koio mee‑n xavaꞌa.
  mdy-ETH: ዒንሢ ፔቴታዖ ፑርታ ባኣዚ ማዹዋጉዲ ፆኦሲ ኑ ሺኢቃኔ፤ ኑኡኒ ሺኢቃሢ ዎዚ ዓሲም ኑ ኮሺ ዓሲ ማዒ ጴዺባኣቴያ ዒንሢ
    ቢያ ዎዴ ፒዜ ማዔ ባኣዚ ማዻንዳጉዲ ማዓንዳኣፓዓቴም ኑ ኮሹሞ ዻዋኒቱዋሴ።
  spl-spl: Yeŋe orotmeme âlepŋeâk otmâ manŋetgât Anitâ ulitguman. Yawu manŋetâ takawom
    yan ki sâm hâreyiŋgiwom. Yawu otmâ nâŋe Kiristohât sâtgât otmâ âi meman yakât
    topŋe ki tetemu lohimbi nâhât nâŋgâŋetâ gemapŋe eknomai. Yawu gârâmâ yakât ki
    nâŋgâm ketet otman.
  usp-NT: Y oj tijin ojch'a'w riq'ui Kakaj Dios chawijak chi jtz'onaj re pire ma'
    tab'antak etzltak no'j. Tijin tikab'an jilonli ma' pire ta' chikaj ojilsaj jwi'lak
    cristian chi tziyi' xkab'an. Oj tijin tikab'an jilonli pirechi' tab'antak lawi'
    ri tzi tril Kakaj Dios onque rilic chapca' ta' tzi ri tijin tikab'an oj.
  zav-NT: Chona' orasyon chṉaba' gaquəlen Diozən' le'e par nic̱h cueɉyic̱hɉle cuich
    gonḻe de'e malən'. Bitobi nonən len nada' šə gona' ca gacbe'ile de que bseḻə'
    Diozən' nada' o šə cui, con šə le'e sotezle gonḻe de'e güen.
  sgz-sgz: Iau sung Káláu suri koion gama longoi sápkin. Pákánbung iau sung ngorer,
    kápte ngo suri tan kálámul dák hol on ngo iau lain apostolo. Kápate lala támin
    táit uri narsang ngo tan kálámul di hol on suri kak him ngo kápate obop te lain
    wán. Kápte. Iau sung ngorer kabin iau nem i gam suri gama tungai longoi tatalen
    a nokwan. Ái á táit er a lala támin uri narsang.
  kek-NT: La̱in junelic nintz'a̱ma chiru li Dios nak inc'a' te̱ba̱nu li inc'a' us.
    Inc'a' nintz'a̱ma a'an re nak ta̱c'utu̱nk nak cha̱bil li c'anjel ninba̱nu sa'
    e̱ya̱nk. Re ban nak tz'akalak re ru le̱ yu'am. Nacuaj nak te̱ba̱nu li us usta
    inc'a' naq'uehe' xcuanquil li c'anjel li ninba̱nu sa' e̱ya̱nk.
  blz-NT: Kuu sambayangkononmai na Alaata'ala dako' i kuu mingilimang men sala'. Taasi'po
    kada' mimpipiile'kon se' i kai kani'i mokosida mingilimang palimangonmai, kasee
    kada' i kuu mingilimang upa men kikira'na Alaata'ala, maupo i kai kampiile'an
    koi mian men sian momoko.
  poe-NT: Nixje̱he̱ni Dios kíxin chrókuíto̱ehya chꞌán tí jahará kíxin ninkehó nkehe
    jínahya chrókjui̱chꞌerá. Jehya kíxin chrókjua̱ko̱xi̱nni kíxin jína tí jeheni.
    Náhí. Jehí tjinkaonni kíxin jahará chrókjui̱chꞌerá nkehe jína. Ánto̱sénni kjónté
    tsóntáchro sín kíxin chóntani jie̱.
  san-TAM: யூயம்ʼ கிமபி குத்ஸிதம்ʼ கர்ம்ம யந்ந குருத² தத³ஹம் ஈஸ்²வரமுத்³தி³ஸ்²ய ப்ரார்த²யே|
    வயம்ʼ யத் ப்ராமாணிகா இவ ப்ரகாஸா²மஹே தத³ர்த²ம்ʼ தத் ப்ரார்த²யாமஹ இதி நஹி, கிந்து
    யூயம்ʼ யத் ஸதா³சாரம்ʼ குருத² வயஞ்ச நிஷ்ப்ரமாணா இவ ப⁴வாமஸ்தத³ர்த²ம்ʼ|
  cof-NT: Junni lari nulachi tenchi duque Diosibe rocainayoe yape nulari seitonque
    nenalaratusa. Aman nula seque nenalaranari, tsachila tenhilaichunae chiquila seque
    micariminla joeque. Tsan josanan, tsachila yape tsanque tenhilaisa nulaca seque
    nenasa titiyoe. Tsachila chiquilacari nene paminla joe tilatinasatiya, nulacari
    seque nenalarasa tenjae.
  srm-NT: Nöö mi ta begi Masa Gadu da unu fu wan musu du na wan hogi. Nöö ma taki
    sö fuu lei sëmbë kumafa u dë tjabukama u unu liba tjika e. Nönö. Ma fuun seepi
    hedi. Biga u kë di libi fuunu musu dë a tatai liba, hii fa sëmbë ta taki fuu taa
    wa dë bumbuu tjabukama tjika.
  qvs-NT: Tata Diosta sukaman roygani mana kankunata kastigaptinikunapish allillata
    rurashpa kawsanaykichipa. Mana munanichu kankunata kastigaynikichita kawachinaynipasapa
    Jesukristu kachamuwashkanta. Ñukapa mana nimananchu kankuna yuyawaptikichi mana
    alli yachachikuk kanaynita. Yuyawaptikichipish munani allillata rurashpa kawsanaykichipa.
  zca-NT: No nu nina'ba lo Dios par nale' go kwa'n gat lë', no gat lë't par di'zh
    men wen por noi, sino ke par ban go wen, nela xmod ñal ka, ter nile' men xigab,
    gat walit, nak no men mixë'l Jesukrist,
  cbc-NT: Bairi jãã pʉame mʉjããrẽ Diopʉre jãã jẽnibojanucũña, dise ũnie carorije macããjẽrẽ
    mʉjãã caáperiparore bairo ĩrã. “Na netõrõ caroarã majũ jãã ãniña,” ĩgarã mee,
    mʉjããrẽ tore bairo jãã átibojagarã. Caroa macããjẽ pʉame roque mʉjãã caátiãniparore
    bairo ĩrã, tore bairo jãã átigarã. “Cabʉgoroa quetibʉjʉrã átiyama,” camasã jãã
    na caĩmiatacʉ̃ãrẽ, bairãpʉa tore bairo jãã átigarã.
  qxo-NT: 'Contramagcunaga niyäman: “Canan Pablo shamur mä, jutsallachö cacog runacunata
    imananäshi. Tsaychö mana gayapaptinmi musyashun imapäpis mana väleg canganta”
    nir. Tsaynö paycuna niyämaptinpis jutsa ruraynincunata jagirir alli cawaychöna
    cawacuyaptinga ¡imanirnarächi pitapis gayapäman! Runacuna tsaynö llutanta yarpäyaptinpis
    noga masga cushicushä watucagniquicuna shamur Tayta Dios munangannö cawagta tarirninmi.
    Tsaymi gamcunapä Tayta Diosman mañacamü pay munangannö allita rurarna cawacuyänayquipä.'
  mox-mox: Imaʼa avevenoqi Yaubada ʼinaya weaqimi be ge taha luveifana ona viaqi.
    Ta baʼe venoqi nana ge ada ʼinanea sabi veʼita ʼifoqeyema vonigo imaʼa ema fewa
    nuanimia aqiaqi otaqina Yaubada matanaya. Nage ana ʼita kavona imaʼa fewa ge aqiaqina
    ada viaqia nuanimia, ta ʼesi baʼe ʼidewani avevenoqi ʼaiqa weaqimi, mana nuanuama
    viaqa aqiaqidi ona viaqidi.
  kew-kew: Goa pua niaame nimi waea napaminalo beten laema. Goa pua nimimi niaana
    bi minasaaminalo nato. Dia, pare nimimi epe pora adaliminalo redepo ne kone sua
    kogono pipape. Goa pea pare nimimi epea-daa napema kone ima.
  dww-dww: '@see-verse:2CO.013.006'
  twi-ASANTE: Afei, yɛbɔ mpaeɛ srɛ Onyankopɔn sɛ morennyɛ biribiara a ɛnnyɛ. Yɛmmpɛ
    sɛ nnipa bɛhunu sɛ yɛwɔ tumi bi wɔ mo so. Sɛ mpo sɛ wɔhunu yɛn sɛ yɛsɛ nnipa a
    yɛadi nkoguo wɔ yɛn adwuma mu a, yɛpɛ, ɛfiri sɛ, yɛpɛ sɛ mobɛyɛ deɛ ɛyɛ de adi
    nkonim.
  aoj-aoj: Deiꞌ afaꞌ wandabetena God nogatopalopepa ma ina pendaꞌ anef waf awafi,
    owaꞌ. Afaꞌ ina wandabetena ipaꞌ naꞌamba ma otaga ondawalap alihifa ma nogohnaep
    epesi ma sigaꞌi ikwaf afaꞌifi dondoꞌ, owaꞌatin. Afaꞌ wandaꞌana ipaꞌ pendaꞌ waf
    buꞌwafi hililiꞌ, apaꞌ afaꞌ eaꞌ hapaifai. Afaꞌ wandawalap alihifa ma nogohnaep
    epes hiasi sambasoꞌam saꞌi ikwaf afaꞌifi ina fafeꞌ fataga, owaꞌ. Afafeꞌ waowaol.
  cbv-cbv: Ñi yéej chãjcat pínahdih náah yacna, Dios yeebdíh ã tʉ́i teo wáacat pínah
    niijná, bʉ́dí wã ʉʉ́bhna caá. Ñi pebhna jʉibínit, páant ñi yéej chãjcatdih wã
    enechah, weemdíh Dios yeebdíh ã peéh chãjat tʉ́ʉtcan niít. Páant ã peéh chãjat
    tʉ́ʉtcah, wã wẽibipna caá. Obohjeéhtih wã peéh chãjcatdih ennit, “Pablo Dios ã
    wẽpatjĩh queétdih peéh chãjcan, Dios ã wahni nihcan nacaá”, ñi niíj jenah joyóchah
    yʉhna, wã tʉ́i wẽibipna caá. Dios weemdíh ã bohé jibat tʉ́ʉtatjidih ñi jéihyat
    pínahdih wã náah yacna yʉhna, yeéb ñi tʉ́i chãjat pínahdih chah wã náah yacna
    caá.
  taw-taw: Chɨn nɨbop gos nɨgɨlɨg, God nop agnɨŋɨd apun, Kɨlop kod mɨde, tap tɨmel
    olap ma gɨnɨgel apun. Pen nop agnopun anɨb ak, binɨb kɨli chɨnop nɨŋɨd Klays wog
    ne gɨtep gebal agɨnɨgabal agɨl, anɨb ak gos ma nopun. Kɨli chɨnop nɨŋɨd bɨ wog
    gɨtep ma gɨpal agɨl gos nɨgel, yɨb chɨn ap yownɨgab ak, tap yokɨp. Nɨbi pen pel
    gɨtep gɨnɨgabɨm ak, tap awl yɨbɨl.
  jic-NT: Quina le monacj Dios lal nun ma malala nyuca la müjí ca. Cupj velecj Cristo
    jos jin, ma qjuiyola niná ma jus nlayé ca nacj. Sin nin qjuisas 'üsüs la müjí
    la p'in. Velecj Cristo jos jin, mop'in ma qjuiyola niná ma jus nlayé nun ca nacj.
  zap-NT: Rnab noo lo Dëdyuzh ne ylaadet de ne mal, per nakdeto por ne ylep mén xeblaan
    noo, sinke le we nak por ne ylaa de ne wen, mase gue mén ne ngyidet ne rlaa noo
    yra noo.
  wer-wer: Ten ar utpet ëënganëak Anutuun kimang maim wë. Pöt omnarö ten ar kaamök
    elniin ompyaö yeë pöt itenak tenën, “Poolre piiring wëaurö ngönën ya këët yamëngk,”
    pël apënëak won, ar ompyaö ëënë pötenökëër kimang maim wë. Ar ompyaö yaëën pöt
    tolëël wotpil niwasën? Pël naëngan. Pël ëëna kanö won ëën ngön yaaö omnaröa weëre
    kosangöt tenim naë wia pöt tekeri nasën ëëpna pötaan omën narö tenën, “Poolre
    piiring wëaurö pit ngönën ya këët namëngkën yaë,” pël apnaat. Pël apnaatak ne
    omnaröak tenën ping wesak apënëak kent kön nawiin. Om ar ompyaö ëënë pötenökëër
    kent yaë.
  ipi-ipi: Okone enene tekeko, nanimato katulo pii enene oko yanda pimai napulu-peyama.
    Jia. Nanimato pii enene oko minu tai laya olo-peyama. Wuaneko, yakamato mana epene
    tupa wato minu ateaindo, nanimato kenda-pene mindi yakamanga yata naoloma-kola,
    wandakali minditupa-mane nanima ongo naene ateyai nembo tolopeyai tekeko, yakamato
    Kataisana mana tupa kuai lo wato minulai oko andoto, nanimato epele olo-peyama.
    Tene okonena, wandakali-mane andolai-kola, nanima Kataisana aposolo akali enene
    tupa ateyama oko andeakale lo nanimato pote naleyama. Jia. Wandakali-mane nanima
    Kataisana aposolo akali enene ata napeyai nembo teaindo, okone angini wete mindi
    jia. Wuane nembo tolai-kola teke, yakamato Kataisana mana epene tupa angu wato
    minu atalapale lo nanimato nembo teyama. Wuane nembo toto, nanimato Gote ando
    pote loto, balato yakamana mana tupa mo tika pula-kola, yakamato mana koo mindikipi
    mindi wato mina na-piyapale leyama.
  qul-NT: Diosmanta mañaycu mana allinta ama ruwanayquichispaj. Chayta mañaycu, nokaycu
    allin apóstol caskaycuta mana ricuchinallaycupajchu, manachayri kancuna allinta
    ruwanayquichispaj, waquincuna mana allin caskaycuta creewanquichischu chaywanpas.
  tnc-tnc: Ba'iaja baabaraka mija ima yija ĩaeyarãkareka, Cristore yijare sajã'metika
    simamaka, jiamarĩa mijare yija jũarũjerãñu. I'suᵽaka mijare yija baarãkareka “Cristore
    nare jã'meikaᵽi i'suᵽaka Ᵽablorãkare mare baayu”, mija ãrĩwãrũrãñu. I'suᵽaka mijare
    baariyaᵽaberiwa'ri ba'ia mija baakoreka Tuᵽarãte mijaro'si yija jẽñeĩjirijayu.
    Suᵽa imarĩ Tuᵽarãte yaᵽaika uᵽakaja mija baarãkareka ᵽuri, ba'iaja mijare yija
    baabesarãñu. Suᵽa mijare yija baabeᵽakã'ã ĩatirã “Yaje rukuya Cristore jã'meikaᵽi
    tĩmarĩji yijare nabaatiyajĩñu”, yijareka mija ãrĩkoᵽejĩkaoka, marã imabeyua yijaro'si.
    I'suᵽaka simako'omakaja kiyaᵽaika uᵽaka oyiaja mija baaritakaja yija yaᵽayu.
  ter-NT: Koati vepemínopitinoe Itukó'oviti ya orásaum-ke ákoyeamo ápahuina váhere
    ítike. Yoko haina motovâti koúhapu'ikeovo vitúkeovo koati únati ko'itúkeinoti
    Itukó'oviti, ûndi yoko nza'ínehiko, itea koati kaha'aînopitinoe uti itíki únatinoe
    koekúti, upánini kutí kó'iyea uti pahukóvoti, ûndi yoko nza'ínehiko ya ukékuke
    po'ínuhiko xâne.
  bmr-NT: Jaamo mɨɨhai amɨɨhaihallɨvɨ Moocaanima mihiimaahicahi, imitɨco amɨɨhai moonɨtɨmo
    miicaqui. Jaaruno mɨɨhai imino mihicanoco magaajasuqui icatɨno, jillɨ amɨɨhai
    iminocoro momoonɨquiguiiha, jillɨ mɨɨhaiditɨ imitɨno mehesɨcɨnɨrunaaca.
  fuf-fuf: Ko e nder ɗun men torotoo Alla fii wota on waɗu huunde ko boni. Hinaa non
    fii hollugol wonde men felnaaki, kono ko fii yo on waɗu ko moƴƴi, hay si tawii
    menen meɗen wa'i wa woopuɓe.
  bhl-bhl: 'Kate, mali kawtiw i nulo diw yetemeko, “Aso biim fein ibolow so, biim
    aluwkabiliw so be Sunbin-Got em kiin dim e ki kelinba kebe kai!”, yangiw tewe,
    im yangbiliw weng be aso nulo sakik duyeminba kebe te. Nimtew angom? Nukalem ibolow
    fukunin fian e kanekote: “Yu kanelom wa kukuw mak kemokoliw te!”, angeko, Sunbin-Got
    elo dakalomeluw: “Ku Kolin abiw mutuk fian em sios kunum waneng ilo dokoyema!”,
    dangakabuluw kasike.'
  ons-ons: Ŋene Anutu meŋen kamaine, oŋo qesiŋŋungi, ŋine masi qotkoine mane mi okanikei.
    Ŋene ŋonbi miti ŋei wele okangene me mida, ŋene ea wane mi ra okanmaine, ŋine
    miti don tewekeu wele okaniakane, weku ra okanmaine.
  con-NTPO: Que'ine gi Chigama iñajan'jen que'i egae tsincombe canse'faye. Nane injanga
    tsa'caen iñajan'fambi gi ingija ñotssia atesiansundeccu qquen canjaeñe. Tsa'ma
    que'ima in'jamba que'i ñotsse tson'faye gi iñajan'fa. Nane ingija ñotssimbiqquia'caen
    attia'ninda ñotssiya tsu cuintsu que'i ñotsse tson'faye.
  ghs-ghs: '@see-verse:2CO.013.006'
  peg-peg: ମତର୍‌ ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଇମ୍‌ଣାକାପା ବାନ୍ୟା କାମାୟ୍‌ କିମାଟ୍‌, ଇଦାଂ କାଜିଂ ଆପେଂ
    ଇସ୍ୱର୍ତି ଲାଗାଂ ପାର୍ତାନା କିନାପା; ଆସେଙ୍ଗ୍‌ ଇନେସ୍‌ ପରିକ୍ୟାସିଦ୍‌ ଇଞ୍ଜି ଚଞ୍ଜ୍‌ୟା ଆନାସ୍‌,
    ଇଦାଂ କାଜିଂ ପାର୍ତାନା କିଉସା, ମତର୍‌ ପରିକ୍ୟାସିଦ୍‌ ଆୱି ଲାକେ ଚଞ୍ଜ୍‌ୟା ଆତିସ୍‌ ପା ଇନେସ୍‌
    ଏପେଙ୍ଗ୍‌ ହାର୍‌ଦି କାମାୟ୍‌ କିୟାଟ୍‌, ଇଦାଂ କାଜିଂ ପାର୍ତାନା କିନାପା ।
  txu-NT: Jakam ne bar Metĩndjwỳnhmã ar ajo a'uw ne kum, —Dja ga meo djuw mex gê me
    axwe'õ kêt, ane. Mỳj kadjy dja gar ajaxwe kêt? Djãm me kute ar akôt ar imar ne
    kute ar imã mex jarẽnh kadjy? Kati. Godja me te ar ijã, “Paur ar ta ne amijo 'êx
    ne amijo Jeju maro ba”, anhỹr rã'ã jabej. Kwãrĩk wãnh rã'ã. Ar ba dja bar we amijo
    ijêx ne. Ar ga dja gar katàt ar amijo aban ajaxwe kêt. Ar ajaxwe kêtmã ne bar
    ar ajo Metĩndjwỳnhmã a'uw.
  eng-WEBU: Now I pray to God that you do no evil; not that we may appear approved,
    but that you may do that which is honorable, though we may seem to have failed.
  gnw-NT: Jare nduyerure Tumpa pe agüɨye vaerã piyapo mbae icavi mbae vae. Nduipota'ã
    cua, ĩru vae reta ipɨa pe uyemɨngueta vaerã ore nduyapo icavi vae. Jaeño nduipota
    pe reta piyapo vaerã icavi vae, yepe tẽi aramoi ĩru vae reta ipɨa pe uyemɨngueta
    ore nduyapo'ã icavi vae.
  mux-mux: Na Pulu Yili-kene popu topu ung nimbu kene, ‘Eni ulu te teku kis naa sangi
    liikunu tapunjui.’ nimbu mawa teliu. ‘ ‘Na Krais-ni “Nanga kongun tenji-pui.”
    nimba liipa mundurum yi te molemú.’ niku kanangi.’ nimbu aku-sipu yu mawa naa
    teliu. Akili ulu te mólu. ‘Eni na kongun teliu mele kanuku apuruku kene “Yu gólu
    tuli yili.” níngi lem kapulako akiliinga-pe eni ulu sumbi-nílima mindi teku molangi.’
    nimbu piliiker. ⸤‘Aku teku mulungí kene aima kapula.’ nimbu piliiker.⸥
  maj-NT: Tíbinchii̱hi̱ Nti̱a̱ná nga ndaha̱chí najmi ch'on n'e̱henu. Najmi b'a̱ tíbixíi̱n
    tsa tu̱ xi cha̱ha nga tín'etjusun sisii̱n xáni̱. B'a̱ ní tíbixíi̱n tu̱ xi nda
    n'e̱henu, ndaha tsa b'a̱ ku̱i̱tsu̱ xu̱ta̱ nga najmi nda tín'ei̱ xáni̱.
  bkq-NT: 'Aunlolâ Deusram xina nhekadyly âmaemoem, izepa ato amânhepyra mitomoem.
    Arâ xina nhekadyly, koendonro amânhesezedylymo ize xina awylygue, âduaymo Deus
    ewanuem adientyby wâgâ koendâ adâkehon-hoem kulâ inkâba. Deus izepa ato aiedyly
    mâinmolymo watay ise âyanmo ton-honre auguepa wawyly, yaintuo. Arâ-ro watay ise
    uduery modo aguelymo: “Tywâgâ aguenriem Cristo aguehobyry mâkeba awâkâ Paulo,
    Corinto donro modo duay ton-honru nenehomba mawânkâ. Koendâ tâwanu anientaymba”
    kelymo. Aguelymo umelâ Deus ize ato amânhedylymo olâ ize wato.'
  kue-kue: Ene tandaglme erekraglkwa pre no kamange ere God tomga. I no yombuglo ere
    aposel kaima mounga i ene ombuno dinamga pre manga, ba no yegl oun kade ene mambuno
    wakai pangwa i keunde erimbi ana no yomburo paikruko yomba yoko mereyegl moramga.
  cot-NT: 'Namanacoventajiaquempi nocantajiaqueri Aapani Irioshi intampishitacaajiaquempiniji
    aatoniji pipeacaaguishetajarotsi taaca opaji covaeguisherentsi. Cotanquitsiquea
    teequea ariquea noncantajigueji imaica cameetsaniji iramenajiqueroniji cameetsa
    nantajiaqueneriquea Amajirote, manaqueate nonintamajataquequea pincomajamajajiaquempajate.
    Iroompaquea aricagueti oshimerancavetapojempa incantacojivetaquenaqueate: “Teecajate
    iriguentijia itigarancanemajaca Jesoquirishito”, aviatimpajiaquea pincantacoguitempani
    pincomajamajajiaquempa.'
  bnp-bnp: A vasileki na Vure, nahea mu gu rata a naro hale. A vasileki mavonga, i
    uka ma ne vona e huriki ri gi matai iau a apostolo muholi. A vasileki mavonga,
    mu gu ramai a naro kamumu. I uka maki vona e huriki ri gi luhoi ta iau a nitamina
    apostolo.
  apn-NT: 'Nẽ na pa hte mẽ ato tanhmã Tĩrtũm wỳr to ho ri ixpa nẽ mẽ ato hwỳr o: —Pa
    Tĩrtũm. Kwa tanhmã Korĩt nhõ xwỳnhjê hkrã hto kê mẽ tanhmã amnhĩ tomnuj to ho
    pa hkêt nẽ. Anhỹr o mẽ ato kuwỳ. Mẽmo kaxyw na pa hte ã mẽ ato hwỳr anẽ? Ixte
    mẽ ajahkre mex ã amnhĩ to amnhĩrĩt kaxyw kêt. Ãm mẽ ate amnhĩ to mex rãhã ho ri
    apa kaxyw. Kot kaj mẽ ã amnhĩ nhĩpêx anhỹr o ri apa hãmri nhũm axtem mẽhõ mẽ awỳr
    mõn pôj nẽ tanhmã mẽ amã mẽ ijarẽnh to nẽ mẽ ijarẽnh o: —Kwa Pawre mẽ hkwỳjaja
    na htem Tĩrtũm kapẽr kwỳm ri Korĩt nhõ xwỳnhjê jahkre ho pa. Anhỹr tã pa amnhĩ
    tã mẽ kuma nẽ ãm mẽ kuma.'
  ctp-NT: Taꞌa ti njñan ba chaꞌ ꞌin Ndiose, chaꞌ ja ta Ni chabiyaꞌ chaꞌ kuꞌni wan
    chaꞌ kuxi; nchka tiꞌ ba chaꞌ suꞌwa yaꞌ Ni ꞌwan chaꞌ ka suꞌwe ka tiye wan seꞌen
    ndiꞌin wan lo chalyuu. Ja nduwe tiꞌ ba, ni siya ndiya nten nu ndukwin chaꞌ ja
    nchka ꞌwa siyaꞌ ti.
  opm-opm: Noh norhe tamreipat ohe pe oh dam yah hat timarit Por oh yah hat tamreipat
    hanhe ha dahatingwe rim noh na tamreipatmur. Kat han ihir Por oh er hat tamreipat
    hanhe dahayahanhe yahwiwa. Ama ihtin danong oh noh na hapatmur. Nohe ma dahapat
    oh gure yah hat sashen ohe danong ohwi ake tom hat patmur. Ihat noh gur er hat
    sapririm yah hat orhorwi patim yah hat orhorwi ha sashengwe rim Got ohnong gure
    paten meng oh noh Got ohnong nadahandeipatmur.
  bvr-bvr: Ngatipa nyirri-wengganacha ana-gorrburrwa nyirri-workiya minypa barra ana-goyburrpa
    gala nyiburr-yinmiya gun-nerra jama nyiburr-ji; wurpa lika gun-gata ngika barra
    yarlanga gu-yu minypa ngatipa gun-burral Christ nyirri-yika nyirri-mujama, gu-gurda
    nula ngika. Wurra jarra ngatipa nyirri-wengganacha ana-gorrburrwa nyirri-workiya
    barra ana-goyburrpa gun-molamola wupa jama nyiburr-ji barra nyiburr-workiya, marrban
    nyiburr-werranga nyibu-borrwun jimarn jarra ngatipa nyirri-yolkiyana.
  wal-wal: Intte iitabaa mulekka oottenna mala, nuuni Xoossaa woossoos. Nuuni paaciyaa
    danddayiyaageeta gididi beettanaassa gidenna; shin nuuni paaciyaa danddayennaageeta
    milatidi beettikkokka, lo77obaa intte oottanaassa.
  zad-NT: Chṉabinto' Chioza' gaklene' le' bibi dii mal gonle. Aga chṉabinto'ne' dga
    kwenc̱hezə wli' wzez c̱hento' ḻe wen bennto' xshine'na' ladjlena', san cheeninto'
    gonle dii wenna' daa chiyaḻ' gonle ḻa'kzi iṉa beṉ' bi chak gonnto' xshin Chioza'.
  kmg-kmg: Anutuzi soŋaŋ-ŋopame bahac mi bâfuaniŋte numucnehuc jueŋgopeneŋ. Nâŋe honec-nâpopie
    mitiŋic fârine enaŋmu me mâcne, irec mi mueŋgopeneŋ, ŋoŋe mitidâŋ reŋkepie fârinehec
    eocte mocjaha mueŋgopeneŋ.
  aso-aso: Laza lengikumuꞌ nene monovo goloso hamokisi nene ma damilizahoo lo Oꞌmosola
    laaꞌ noune. Idoꞌ neꞌmine lo Oꞌmosola laaꞌ nouneꞌ nene lingine monovo goloso damii
    minikevo Oꞌmosoꞌmo leliꞌ nene ningaavo gono dalonidoꞌ lisiheꞌ o noneꞌ nene sotoꞌ
    ogo minelingumuꞌ ve losa nene ma losaꞌmune. Asi leliꞌ nene Oꞌmosoꞌmo ninge mate-ledavoo
    gono dalonidoꞌ lisiheꞌ amuneꞌ gele nolineꞌ nevosi nene alamo lingine monovo lisiheꞌ
    laminekovoꞌ igi mili minilizangumuꞌ ve losa nene laaꞌ noune.
  uli-uli: Hamem ha memapel ngal Deus bo hami ha towe foru mekla ye machey. Iwe ngo
    yami te foru mekla ye machey ila te mil mala hare yebe halehaloh le yesa fel yamem
    yengang, bo fal mala hami be yoh le habe foru mekla ye bung, ila mwo ye llehal
    mala ye tafel yamem yengang.
  nin-NT: Inta barr Abachi di imba i si ta na inkindirr indanda hen. Inta i si so
    na di inta i ka ri itsarr ima yi mu ba hen. Iya, imba ti kye di inta i jaku mi,
    imba bu na inkindirr yi nggo i si iwre.
  acu-NT: Tura atum tunau takasairam tusar Yusnasha seatjirme. Tura iincha pengker
    chichartamsarat tusarkia nunaka tatsujrume. Antsu atum nekas pengker aa nu turataram
    tusar nunaka tajarme. Tura iin pachitmasar pasé chichainauka nuka pachiatsji.
  cak-WNT: Riyoj can nikac'utuj wi c'a chare ri Dios chi man ta jun etzelal ri niben.
    Riyoj nikac'utuj queri' pan iwi' riyix, pero ma ruma ta chi riyoj nikajo' chi
    nik'alajin chiwech chi can yoj riche (rixin) wi ri Dios y can c'o ri ruchuk'a'
    pa kak'a'. Ma que ta ri'. Ri nikajo' riyoj ya ta chi riyix niben ri utz, astape'
    ma nik'alajin ta chiwech chi can yoj riche (rixin) wi ri Dios.
  ebk-ebk: Ekarkararagmi kan Apo Dios ay maid koma chayu at-atun as mangotettet. Nan
    kiapúna as mangekarkararakianmi's chi at fiakun kiapú ta laychunmi ay mapaneknekan
    nan kenaapostolmi. Laychunmi yangkiay ay ammay ya ustu nan am-in ay chayu at-atun
    uray maid chansami ay mangepaila as nan kenaapostolmi babaen as nan manusaanmi
    kan chakayu.
  spa-PDDPT: Nos presentamos a Dios para que ustedes no hagan algo malo, no para que
    nosotros seamos aprobados, sino para que ustedes hagan lo bueno, aunque nosotros
    seamos como descalificados.
  ruf-ruf: Sambi twomlomba Imulungu mleke kutenda lyolyose lihile, lekeni si kwaapfila
