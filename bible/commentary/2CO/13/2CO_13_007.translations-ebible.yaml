  ena-ena: Namɨlaŋ lusɨŋ sɨbɨlɨ vimɨlaŋ aba naludɨ ahɨliahuiahu saŋ Asɨ dɨ aba aba
    hɨnilalu uami. Lɨdamɨli namɨlaŋ aludɨ iga iga nameŋ abɨlalaŋ uami. Polɨ ani ani
    agɨlaŋ analɨ analɨ sibɨla hɨsɨŋ hulaŋ aba abɨlalaŋ uami. Hameŋ abɨlalaŋ agaŋ nɨbu
