  txq-txq: Ai oo hule-haradoi moke neu Manetualain boe, mita fo ei boso tao salak
    hata esa boe na. Ai ta hosek mete ma hatahorir manaku do ta manaku air ia, Lamatuak
    nedenun. Tehuu ai hii ei tao hata fo tetebes, leo mae hatahori ketuk nau timba
