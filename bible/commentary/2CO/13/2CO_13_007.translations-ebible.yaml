  kxv-kxv: ମୀରୁ ଏ଼ନିକିଁ ଏ଼ନି ଲାଗେଏତି କାମା କିଅତେରି, ଈଦାଆଁତାକି ମାହାପୂରୁ ତା଼ଣା ମା଼ମ୍ବୁ
