    کے سامنے ہم صحیح نکلیں بلکہ یہ کہ آپ صحیح کام کریں، چاہے لوگ ہمیں خود ناکام کیوں
    نہ قرار دیں۔
  yre-NT: Kʋ Bali trʋ "baa 'nan, te 'ka 'wɩ 'wlidɩ "tʋwli "drɛ dɩ. 'Kʋe tin 'nɔnnɔn
    "cɛɛ kʋ'a -wɛɛman 'wɩ zɩɛ -a -ji dɩ. 'Pian kʋa -wɛɛman 'nan, 'ka 'wɩ "yi "drɛ.
    Ɛn -te minnun 'ka 'kʋ 'siala min -a dɩɛ, "kʋɛ ye 'wɩ "tun "a.
  fuh-BKF: Miɗen ŋaaroo Laamɗo taa ngaɗon fay huunde ko boni, de wanaa faa holla miɗen
    ngoni e goonga, ammaa faa ngollon ko moƴƴi, fay si miɗen ndaardee hono min potaay.
  arl-NT: Canaari Pueyaso secojoquiaa niaacuarani, tojetaarucuajanaa sesa miyashijiaca
    nia quiniuria, maninia Pueyaso muerasu nia quiniuria. Majaari naa canaa secojonu
    quiquiaa saaja pueya niishiniuria canaa seetanujuanaa Jesucristo jiyaramiquishano
    pueyani. Canaari saaja nia panitiaa cutarani, maninia miijiaca nia quiniuria Pueyasora.
    Niaa jaara naa maninia miijiacara quiriohua, majaari canaa saniitionu quiniutianiya
    niajaniya Pueyaso cumaacata. Naacuajitij, majaari pueya niquiniu quiniutianiya
    Pueyaso cumaaca canaa jiitiasano. Naajaa, pueya jaara jiyaniya canaa najuhuana
    quijiaca pueyani, naajaa.
  ziw-ziw: Suwe naswi chamlombeza Chohile msekudamanya wavu wowose, mna siyo chani
    chiwoneke wantu wahumile wavu, mna mdamanye yedi, hatahegu suwe chawoneka saviya
    wadunduge.
  grc-TR: Εὔχομαι δὲ πρὸς τὸν Θεόν, μὴ ποιῆσαι ὑμᾶς κακὸν μηδέν, οὐχ ἵνα ἡμεῖς δόκιμοι
    φανῶμεν, ἀλλ᾿ ἵνα ὑμεῖς τὸ καλὸν ποιῆτε, ἡμεῖς δὲ ὡς ἀδόκιμοι ὦμεν.
  nag-nag: Etiya ami Isor logot prathana kori ase apnikhan pora eku bhi biya nakoribole,
    amikhan porikha te jitise eneka dikha bole karone nohoi, hoilebi apnikhan juntu
    hosa ase etu he kori bole lage, amikhan porikha te gira nisena hoilebi.
  eng-OEBCW: We pray to God that you may do nothing wrong, not that we may be seen
    to stand the test, but that you may do what is right, even though we may seem
    not to stand the test.
  knj-NT: Chi cu txali jon tet Dios je yu, yet watx' c'am junoj tzet man watx' oj
    chi el je yuneni. Man tu' c'al oj chi cu txali jon je yu, yet watx' chi txeclo
    el oj tol watx' cu mulnail. Cax c'al chi txeclo el oj tol man watx' oj cu mulnail,
    pero ja'c'ala' chi yoche cu c'ul tol watx' che yute je beybal.
  deu-1912: Ich bitte aber Gott, daß ihr nichts Übles tut; nicht, auf daß wir als
    tüchtig angesehen werden, sondern auf daß ihr das Gute tut und wir wie die Untüchtigen
    seien.
  san-PUN: ਯੂਯੰ ਕਿਮਪਿ ਕੁਤ੍ਸਿਤੰ ਕਰ੍ੰਮ ਯੰਨ ਕੁਰੁਥ ਤਦਹਮ੍ ਈਸ਼੍ਵਰਮੁੱਦਿਸ਼੍ਯ ਪ੍ਰਾਰ੍ਥਯੇ| ਵਯੰ
    ਯਤ੍ ਪ੍ਰਾਮਾਣਿਕਾ ਇਵ ਪ੍ਰਕਾਸ਼ਾਮਹੇ ਤਦਰ੍ਥੰ ਤਤ੍ ਪ੍ਰਾਰ੍ਥਯਾਮਹ ਇਤਿ ਨਹਿ, ਕਿਨ੍ਤੁ ਯੂਯੰ ਯਤ੍ ਸਦਾਚਾਰੰ
    ਕੁਰੁਥ ਵਯਞ੍ਚ ਨਿਸ਼਼੍ਪ੍ਰਮਾਣਾ ਇਵ ਭਵਾਮਸ੍ਤਦਰ੍ਥੰ|
  nob-LB: Jeg ber om at dere tar avstand fra alt som er ondt. Ikke for at det skal
    vise seg at jeg holder mål, men for at dere frivillig ønsker å gjøre det som er
    godt. Det spiller ingen rolle om jeg på grunn av dette kan bli oppfattet som kraftløs.
  ntj-ntj: Yuwa, Mama Kuurrta-rna tirtu tjapilpayi palyamunu-yan wantirra tjukarurru
    palyaratjaku. Tjinguru-yan tirtu palyamunu palyaranyangka-rna yanku mularrpa-tjananyanta
    payilku. Tjinguru-yan walykumunu palyaranyangka-rna payintjamaaltu wantiku. Nyangka-ya
    kutjupatjarralu wampaka watjalku tjami-tjamipirinypa-rnanyu nyinarranyangka.
  sxb-NT: Tuwasawira Katonda kugere mutaaza mwakola ekintu ekiwiiwi. Ngʼani mbwe awantu
    waaze wawone mbwe tuwitre embuuzio, ni kugere mukole ewintu ewisugaane kukawa
    mbwe awandi watuwona ki awagwire embuuzio.
  nhu-NT: Bese bunlee Nyo' lɛ fo ben ke enɛ ege fiɛɛ sɛ ɛ̀ nu fi lɛŋ kɛ. Kɛ bese yaa
    gomte lɛ bonyii eyɛne lɛ bese nu ɛ fey mmom wvudvu kɛ. Geenɛn bese bunlee ɛ ɛ̀
    nu lɛ ben egeè ɛ ɛ̀ nu fiɛɛ fi lɛŋ naa no bese cim yen'yi kɛ diɛwɛ bese nu ɛ gbwe
    wase mmom wvudvu.
  row-row: Hai o hule-oꞌe moꞌe mbali Lamatualain, fo ama afiꞌ tao salaꞌ saa-saa boe.
    Hai nda fadꞌuli mae atahori hii, do hokoꞌ neu hai tatao mara sa. Te hai nau fo
    ama tao ndoo-tetuꞌ, itaꞌ mae atahori ruma rae mbuu hendi hai. Onaꞌ naa o nda saa-saa
    sa boe.
  msy-msy: E ia bagha Godɨn ko mɨgɨa ghaze, a ian akuraghtɨ, ia arazir kuratam damuan
    kogham. E kamaghɨn nɨghnɨzir puvatɨ, ia kamaghɨn e gɨnɨghnɨgh suam, e Kraisɨn
    ingangarir gumazibar ikia egha mɨgɨrɨgɨar kabagh ami. Puvatɨ. E fo, marazi e gɨnɨghnɨgha
    ghaze, e pura ifara ingangarir kam gami. Ezɨ pura bizim. En ifongiar ekiamra kara,
    ia arazir aghuibara amuasa, e ifonge.
  agg-agg: God ai sɨheimbo farɨheiranɨ asu se moaruwai hohoanɨmo süŋgufekoate moanɨ
    aboedɨ yaŋgɨrɨ mbɨnɨmboeia sefɨ hohumboanefɨ ro ahambo sɨheimbo farɨhefe-ndürɨmbohünda
    dɨdɨbafɨyahundo arɨhundɨ. Se yɨhoefɨmboya, aiana Kraisɨndɨ aboedɨ ratüpurɨyomo-rundeimb-anemo
    nafuimbo yɨhoefɨ fimbo hoafɨyefühɨ-yefɨpoanɨ, ŋga wanɨ. Ŋga bɨdɨfɨrɨ nindou yɨhoefɨmboya,
    “Ai Godɨndɨ ratüpurɨmbo moai aboedɨ ratüpurɨyomo,” asei ana, ambesɨ, ŋga se aboedɨ
    hohoanɨmo ra süŋgumbɨrɨhi heiya sefɨmboanefɨ dɨdɨbafɨyahu arɨhundɨ.
  ptp-ptp: Xe kɨtaa vô Anutu ên xe nêb i ngɨdu xam xôn dɨ xam sea môp nipaên vɨhati.
    Xe o nêl ên xe nêbê xomxo i yê môp wê xam vông ge dɨ pɨmil xe lec yuac wê xe vông
    vac xam mahɨgun ge lêm. Nge, xe nêb xam vông môp wê nivɨha ge, dɨ xomxo obêc yaxên
    xe lêc nêb yuac wê xe vông ge tɨyiên ma ge od pyap.
  nak-nak: Eau kaka vagari La Tahalo Uru veia amuto umala ge ruru. Eau kama gabutatala
    eau veia la valalua ge vei tatahoau ale eau pala valolo amutou, veia igoie amuto
    pou tataho ovola, ouka. Eau ge sagege moli mai amuto moli ge pou tigi, eala moli
    eau ge mata mai ale boruti, ale eau ge sagege pepeho moli mai ele.
  lbb-lbb: Pa onone, mila nunung tetek e God mang gong mulo tol ta laulauna, bel sur
    a taraila lar oroi i mang mila na tostos a taraila, ika sur mulor tol ka a ututnala
    ning i tostos. Ning a taraila la nuki mang bel mila tostos, i wakak ka.
  kan-2017: ನೀವು ಕೆಟ್ಟದ್ದೇನೂ ಮಾಡಬಾರದೆಂದು ನಾವು ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸುತ್ತೇವೆ. ಇದರಲ್ಲಿ ನಾವೇ
    ಆ ಪರೀಕ್ಷೆಗೆ ಒಳ್ಳಗಾದವರೆಂದು ತೋರಿ ಬರಬೇಕೆಂಬುದು ನಮ್ಮ ಉದ್ದೇಶವಲ್ಲ. ನಾವು ಆ ಪರೀಕ್ಷೆಗೆ ಒಳ್ಳಗಾದವರೆನಿಸಿಕೊಂಡರೂ
    ನೀವು ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವವರಾಗಬೇಕೆಂಬುದೇ ನಮ್ಮ ಉದ್ದೇಶ.
