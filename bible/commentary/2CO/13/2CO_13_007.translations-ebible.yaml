    verðið skrautfjöður í hatt okkar, sem sanni kenningu okkar. Við viljum að þið
    gerið það sem rétt er og jafnvel þótt við sjálfir verðum fyrirlitnir.
  spy-NT: Kēēsooyē Yēyiin kule osatee keey kiy nyēē miyaat. Kiyēē bo koomānuut ku
    kule oyey ꞉akweek kiyēē bo man āmēēbērē kule /kēēsilēēch acheek.
  xnn-xnn: Nan ilol-owalok ken Apo Dios et ta maid koma ngawi is ik-ikkanyo. Ngem
    baken di is gapo na ay kayatko ay madayaw kami. Tay olay no adi patiyen nan tapin
    di ipogaw ay wada nan lebbengko basta gawis nan ik-ikkanyo.
  mwe-mwe: Tunakwaajuga a Nnungu nnatendanje shangali sha mmbone shoshowe, nngabha
    tubhoneshe kuti tushikombola, ikabhe mmanganya ntendanje ya mmbone nkali tubhoneshe
    mbuti tushilepela.
  tte-tte: Yo kakawanoi Yaubada koina isaguimiu na meli kana kamwasa dudulaina koina
    kwasagena na mumugana naenaena kana paisowa kwalopei. Nige kakakawanoi bwaite
    besiele na yakato tomo sigitaimiu yo siwalo ama saguimiune inamwanamwa. Nigele,
    na kakawanoi na mesabana komiu kwaemala tomo dudulaili Yaubada manna mena bwagana
    tomo tupwaliyao ali nuwatu yakato kai ama paisowa inae.
  tcs-tcs: Mipla i prea aske God diskain dat yupla i nogo meke eni rongting. Mipla
    no prea diskain po soem dat dis wok blo mipla i bin mina rait. Nono. Bat mipla
    i prea diskain ya dat yupla i go mata meke ol samting wea i raitwei nomata i luk
    wase mipla i bin meke rongting.
  hlt-THB: Amak thym na bi am nami binaak aham Khawsa venawh cykcah unyng. Noek a
    daknaak awh amni bo hy tice thlang ing a huhnaak ham am nawh, amni sai namih hy
    tinawh anik poek awh awm ak thym ik-oeih ce ni sainaak aham ni.
  soq-soq: No e baila God mampe rauparintite iririsaitana me e saulepio mai kadi dewasanuna.
    Ema bedewe ne mai menaneipona apana no nolamba ewapue asowa wapue wapuase, “Paul
    ita me sosowa do nolau ipa ipuipua.” Ide no nolamba apana emauwo ewaewawa abo
    mai dodomana ipasiawaia, tane ne menanedia e dodomana os dewasanune wanlempa.
  qub-qub: Nogacunaga Tayta Diostami mañacö juchata mana ruranayquipaj. Chayno mañacuycä
    manami apóstol cashäta aunimänayquipächu, chaypa ruquenga Tayta Dios munashanno
    goyänayquipämi. Manami imananpischu apóstol cashäta conträcuna mana rejsimaptinpis.
  att-att: Á yawe ipakimállà mi kâ Namarò, ta mepasingan sangaw nga nattukkákin yù
    narákè nga akkuán naw, tapè awán ta máwák mi nga mamággáng nikayu. Ta yawe yù
    kuruk nga ikáyâ mi, ari ta mepasingan yù pakáwayyá mi, nu ari galâ ta akkuán naw
    yù napiá, mássiki nu ari mepasingan yù pakáwayyá mi nga mamággáng nikayu.
  bki-bki: A kumemi numitu nubolkouo ban Atua ka rim̃au ea kenemiu meuliano ka kamiu
    bunu maka kuvilaluvu vite tai. Ver kamiu tibe na, mia mijikia rila siememi rivu
    bunu, bior napano kumemi naruei nuberloglog kamiu, mia kumemi maka nubolkouo ka
    kamiu bior siememi ga. Ver tomu nalo aial ka kumemi numim̃au bova jum̃abe, nina
    naio bo ga, mia kenememi jidomiano na toru, numisidom ka kamiu monoka kuvitu kuvila
    rimemedu bogo nonovio.
  bqp-bqp: Ótɛn wɛ́ kɛ Ludaa de àsun yã vãni ke kɛro. Adi kɛ de gbɛ̃nↄ ó zĩ sáabu
    kpá yãinlo, de à a mana kɛ yãimɛ, bee tó òtɛni ó gwa gbɛ̃ funanↄ ũ.
  mcp-mcp: Sə́ ŋgə jəgʉla nə Zɛmbî nə́ bɨ kú ná bɛɛg sá tɔɔ sâ ábʉ́bɔ̂w. Sə́ abʉ́lɛ́
    jəgʉla ntɔ́ nə́ í nyínʉ́g nə́ sə́ á mə́ mpu sɛ̂y. Sə́ ŋgə yida jɨɨ nə́ bɨ ŋgə́g
    nə sá mənywa, tɔɔ í yida nyîn nə́ sə́ bâŋ sə́ a shígɛ́ mpu sɛ̂y.
  hat-hat: M'ap lapriyè Bondye pou nou pa fè anyen ki mal. Lè m' fè sa, mwen pa fè
    l' nan lide pou m' moutre sa m' kapab fè. Men, mwen ta renmen wè nou fè sa ki
    byen, menm si mwen pase pou moun ki pa kapab fè anyen.
  npl-NT: Tejwah timotiotsajtsiliah inawak Dios, para amo xikchiwakah tlan amokuali.
    Amo timotiotsajtsiliah para xikitakah kuali tikchiwah toteki, yej para xikchiwakah
    tlan kuali; maya oksikimeh makijtokah mach ompa tlan tikchiwah.
  bgg-bgg: Nathek shii asi pha blia arek yi rabo ne gu ne Hamangkhung-aphuii shii
    sia—chiih-è gethek ne rey mua rone doh yi pha asi, jishii gathek shii chiihpho
    rone doh magunde, jiè nathek ne izai shii rek mua.
  eng-TCENT: I pray to God that you will not do anything wrong—not so that we may
    appear to have met the test, but so that you may do what is right, even though
    we may appear to have failed.
  eng-BSB: Now we pray to God that you will not do anything wrong—not that we will
    appear to have stood the test, but that you will do what is right, even if we
    appear to have failed.
  cpu-NT: Nokovakotziri Pava, ari onkantya eero noñaakotantapaakamiro pikenakaashitane.
    Tera iro nokantantamirori iroka nonkovashivaitapaakya nonkempitakotapaakyari iriiperojanori.
    Aña nokovaperotataitatzi pantayetairo okaratzi tampatzikatatsiri. Irootake nokovakeri,
    onkantavetya otzikaavakenami, eero noñaakantamiro noshintsinka novasankitaapaakemi,
    iroora niyotakaantaperotyaamiri naakatake iriiperojanori.
  san-ASM: যূযং কিমপি কুৎসিতং কৰ্ম্ম যন্ন কুৰুথ তদহম্ ঈশ্ৱৰমুদ্দিশ্য প্ৰাৰ্থযে| ৱযং
    যৎ প্ৰামাণিকা ইৱ প্ৰকাশামহে তদৰ্থং তৎ প্ৰাৰ্থযামহ ইতি নহি, কিন্তু যূযং যৎ সদাচাৰং
    কুৰুথ ৱযঞ্চ নিষ্প্ৰমাণা ইৱ ভৱামস্তদৰ্থং|
  tac-NT: '''Lige ramué ralámulika tániwa Onorúgame napurigá alué Onorúgame ''we a''lá
    semáriga gu''írimala ''emi, napurigá ''emi tabilé siné resiti na''támala. Neka
    tabilé chélá rekó tabilé niraga etuwíe ne''chí. Neka iligá najkí napurigá ''emi
    ralámuli ''we a''ká nímala Onorúgame ''yuga. Rekó ''émika mayé ramué tabilé sébali
    olame ko, abé ''la ju ''emi ''we a''ká ralámuli nímala.'
  eng-WEBPB: Now I pray to God that you do no evil; not that we may appear approved,
    but that you may do that which is honourable, though we may seem to have failed.
  gfk-H: Mehet sasaring tupas Kalou bia pa muat na gil ta sakena. Pa mehet sasaring
    hua wara hamhaminis bia mehet ta tur dadas tano walawalar. Taia. Mehet sasaring
    hua waing muat naga gil ing i takodas, ma a linga bia bi i nanaas taar bia mehet
    ta puka.
  viv-viv: Ma Yaubada againe gaveꞋoveꞋoꞋola be omi keke tamo koyona wanafaisewani.
    Hidedemi gaveꞋoꞋola keke vaita mali kaliva yami dewa hagihagina hinaꞋitani-yo
    hinagayo, “MakewaꞋe Folo velemodi.” Au nuwanuwaku omi wanahuluva hagihagina faꞋina
    hidedemi gaveꞋoꞋola. Kadu kaꞋi yami dewa ihagihagina digo, iya afositolo velemoꞋena
    ma keke akufaiweya ami matahiwadi againe ganaseyemauneni ada au kaliva tufoidi
    hinanuwanuwa vaita iya keke velemodi. Tu mena aku hawaveyamumu keke gadanuwenuweni.
    Omi wanahuluva hagihagina medema nuwanuwaku.
  yao-yao: Noweji tukwapopelela Akunnungu, nkantenda chachili chose changalumbana,
    ni uwe ngatukusaka tulolechele ni ŵandu kuti ŵakombole. Nambo, nkombole kuipanganya
    yaili yambone, namose yalolechelaga mpela ŵalepele.
  tgp-tgp: Ale kama lo usiusi isan God vara ha pa sopo vai te hinau sasati. Mo sopo
    matan vara tamlohi la pa hitea vara kama jeu vaihite atu moiso, pani matan vara
    ha pa vai na hinau tataholo, hina purongo vara ka lo r̃omr̃omia vara kama sopo
    lo jeu vaihite atu.
  auc-NT: Mïnitö beyæ̈ ante mönitö Wængonguï ingante apæ̈nedinque, Coodintoidi cöwë
    wënæ wënæ cædämaï incædänimpa, ante apæ̈nemönipa. Incæte mönitö, Mïnitö wënæ wënæ
    cædämaï ïmïni ate wadäni, Pabodoidi ædæmö cædäni beyænque impa, ante mönitö ïmönite
    waa acædänimpa, ante wïï cæmönipa. Wæætë wadäni, Pabodoidi wïï eyepæ̈ cædänipa,
    ante pïinte änäni incæte mïnitö wæætë nöingä cæcæmïnimpa, ante mönitö mänïnonque
    ante cöwë cæmönipa.
  kbc-NT: Pida jipokotibigalo Aneotedoɡ̶oji me diɡ̶ica anigetiɡ̶ida ɡ̶adoenatagi ane
    beyagi. Ajipokotalo Aneotedoɡ̶oji daɡ̶a ikee mepaɡ̶anaɡ̶a ɡ̶odixomaɡ̶atice me
    dineetedoɡ̶owa moko liiɡ̶exedi, pida jipokotibigalo mawii anele. Aɡ̶ica ane jaoɡ̶a
    nigina oko modiletibige daɡ̶a jineteeɡ̶atema Ǥoniotagodi. Pida ane daɡ̶axa mele
    mawiitiwaji niɡ̶ina ane iɡ̶enaɡ̶a.
  bmh-bmh: Ig Uwait auremun, ag isanaraba, ag igul eg ipal i mamamen. Ag igul naliu
    maimai, iguan ag Uwait nugau igul suban abai maremun abe mamamen. Bo, ig duailel
    igual salau naliu abe mabun Uwait aurab tam. Duailel goagal dabeleu igual salau
    eg memun amam, go iboi, bo, iguan ag igul naliu mai dabun Uwait auranem.
  ctu-BL: Mij c'ajtiben lojon Dios ti oración cha'an ma'anic mi la' mel chuqui jontol.
    Com lojon mi la' mel chuqui uts'at, pero mach cha'anic mij q'uejlel lojon ti uts'at
    cha'an winicob. Melela chuqui uts'at anquese mi la' lon ña'tan chocbilon lojon
    ti Dios.
  meq-meq: A samay ndo hay tâ gwaɗ famaya, nəmaa ge məsler lele mə gay kurom bay.
    Wu nakə a samay aye na, nəmaa ɗuwulay naha me a Mbəlom hərwi ada kâ gum mənese
    sa bay. Kwa taɗə ndo hay tə gwaɗ nəmaa ge məsler lele mə gay kurom bay na, wu
    nakə a samay aye na, kâ gum ŋgwalak.
  noa-H: Pari mag hik'ʌaba hiek'aju ha chirʌmjã, pãar chadcha Hẽwandam dʌ̈i hʌ̈u wënʌrrʌmʌn,
    nem wajaug k'ërʌm. Hante pãach hi dʌ̈i hʌ̈u wënʌrramk'ĩirta warag mua pãar kõit
    hirig jëeu chirʌm. Pari mag jëeu chirʌm chan pãar hʌ̈u wënʌrrʌm hoowia jũrr mʌch
    hëugarta bigaaum k'ʌʌnag wajap'a hig hiyʌ̈ʌ hamk'ĩir k'abam. Mua mag Hẽwandamag
    jëeu chirʌmʌn, pãachta hi dau na wajap'a wënʌrramk'ĩrau. Mua pãachig jaaupʌ̈i
    chirʌm hipierraa habarm gaaimua pãachig hik'ʌaba hiek'aju harrta hit'ũu hiek'a
    chirʌm hõrau hoobaawai, mʌ hëugar Cristoou jʌr hautarr chaar k'aba haawaita mag
    hiek'a chirʌm hawiajã, hidëu mag sim.
  alp-NT: Kwali betaya, ami kotie bei Alla leke Itapa imi leke imi ono dosa yake.
    Ami kotie leke saisa rebe imi onore, lulu Eni sukare, mere pentine. Masike ami
    supu kesempatane kena ami tiluke amiki kbasa be amire Kristuse Eni maka ulake
    ete imi mo po mahabe imi lulu Tuhane Eni sukare rame.
  san-VEL: yuuya.m kimapi kutsita.m karmma yanna kurutha tadaham ii"svaramuddi"sya
    praarthaye| vaya.m yat praamaa.nikaa iva prakaa"saamahe tadartha.m tat praarthayaamaha
    iti nahi, kintu yuuya.m yat sadaacaara.m kurutha vaya nca ni.spramaa.naa iva bhavaamastadartha.m|
  kbq-kbq: Havi avu'ava osihogu Anumzamofontega nunamuna nehune. Hanki erizantimofonku
    vahe'mo'za huknare hihogura nunamuna nosune. Hianagi erizantimo'a eamara huno
    knarera osnianagi, tamagra fatgo tamavutmava hihogu nunamuna nehune.
  kbh-kbh: Y Bëngbe Bëtsá fsë́ntseimpadana bacna soye ndoñe chas̈mondë́tsamama, ndoñe
    chë Jesucristbe ndegombre ichmónënga ftsmënama ts̈ëngaftanga jinÿanÿiyama, ndayá
    nts̈amo ts̈abá yomncá chas̈motsamama. Nÿetscanga chca tmojtsamëse, nántsinÿna
    mo Cristbe ndegombre ichmónënga bënga ndoñe cuabndmëncá, er chca ndoñe tas̈uatátëjaboto
    jinÿanÿiyana nts̈amo bënga bëngbe mándoca ftsmënama mo ichmonëngcá, ts̈ëngaftanga
    jábuayenama. Pero chë soye tondayana s̈attsents̈amna,
  ron-LSB: Și mă rog lui Dumnezeu să nu faceți nimic rău, nu ca noi să fim învredniciți,
    ci ca voi să faceți ceea ce este onorabil, chiar dacă pare că am dat greș.
  pon-pon: A je kin kapakap ren Kot, komail ender wia me jued. Kaidin pweki kit en
    indand mau a pwe komail en wia me pun a kit en dueta me jo katepa.
  nhe-BL: Tijtlajtlaníaj Toteco para quema tiajsise, ma timechpantise para ax inquichihuaj
    niyon se tlamantli tlen ax cuali. Ax tijtlajtlaníaj para tlacame ma techcualitaca
    huan ma quiijtoca para tijchijque se cuali tequitl. Nijnequi xijchihuaca tlen
    xitlahuac masque ayoc monequis notequi nopona huan nesi para ax quisqui cuali
    totequi ica imojuanti.
  sps-sps: Mam faakats rom ten Gov ma nai kat vaare mi tu kat iring, te sikia ma faatok
    iny amam a binun tsumam tsumi te biu en, a sikia, mam komainy maromi ma kat, kat
    iny man, kainon to te fakats fi romi nei mam duen bus em ma faarei amam amaraav
    faman.
  wnc-wnc: Sike nata tumuk wamu Anutue iniwa ita gin gatandaman ginda wai takngatu
    dua tasining. Tumuk wamu wa yanggau nata itane puya amina dakngake ginde puya
    pasiwa buya asaakgak ngang anggaman siwikge natake dua yanggat. Aho. Aminda nae
    natake Jesue puya amina tapatu dua ngang natapninga kakengu undanga. Ginda kepi
    nomana siknga tawake tasiningge take natake tumuk wamu waaknga ininggat.
  bus-bus: Wée wɛ́ɛ kɛɛ Ludaa, lɛ àton à zaa ke kɛro. Èe kɛ lɛ gbɛ̃nↄ wa zĩ sáabu
    kpá yãnzinlo, lɛ à à maaa kɛ yãnzimɛ, baa tó wèe wa gwaa gbɛ̃ funanↄ ũ.
  gub-BL: — Uruiko Tupàn ze'eg imume'u har ikatuahy ma'e romo ure, nuru'e kwaw tuweharupi
    purupe. — Pawru nukwaw kwaw Tupàn ze'eg imume'u haw a'e, aze amo i'i nehe, nuruzekaiw
    kwaw waze'eg rehe. Xo penemiapo kwer rehe uruzekaiw katu. Xo pezeruzar haw rehe
    uruzekaiw katu. A'e rupi — Emunyryk kar Korin tawhu pe har ikatu 'ym ma'e wi wà
    nehe, uru'e Tupàn pe tuweharupi.
  imo-imo: Na Gote kinye ungu nimbolio, enoni ulu te teko naa kenjingei liko tapondowi
    nimbo konge tero. Lino Kraistini Yunge kongono tendepaio nimbe lipe mundurumu
    iyema moromolo ningo kanangei nimbo aku tepo yu konge naa tero. Akumu ulure molo.
    Enoni lino kongono teremolo mele kanoko apurukolio yu kolo toli iyemu ninge lemo
    manda nalo enoni ulu tumbi nilima kau teko molangei konopu lteo.
  boj-boj: Iga niŋgi qa endegsim pailyeqnum, “O Abu, ni na Korin Kristen naŋgi aqaryainjrimqa
    naŋgi kumbra uge kalil uratoqnsib kumbra bole bole yoqnqab.” O ijo was, iga wau
    bole yeqnum niŋgi di qalieqajqa deqa iga pailyosaieqnum. Niŋgi iga wau tamo bolesai
    edegwab di uŋgum.
  eng-DRA: Now we pray God, that you may do no evil, not that we may appear approved,
    but that you may do that which is good, and that we may be as reprobates.
  knf-knf: Ŋwo ţi pñehan Naşibaţi nawut kado nin uko uloŋ uwuţaan. Ŋënŋal kadiiman
    kë ulemp wi nun ţi pŧoofan uwo unuura. Nin! Uko wi ŋŋaluŋ uwo nado bnuura, woli
    naando fiyaar kë ulemp wi nun uunnuuraa.
  san-KHM: យូយំ កិមបិ កុត្សិតំ កម៌្ម យន្ន កុរុថ តទហម៑ ឦឝ្វរមុទ្ទិឝ្យ ប្រាត៌្ហយេ។ វយំ
    យត៑ ប្រាមាណិកា ឥវ ប្រកាឝាមហេ តទត៌្ហំ តត៑ ប្រាត៌្ហយាមហ ឥតិ នហិ, កិន្តុ យូយំ យត៑
    សទាចារំ កុរុថ វយញ្ច និឞ្ប្រមាណា ឥវ ភវាមស្តទត៌្ហំ។
  arn-NT: Fey ngillatuleiñ ta Ngünechen mew femngechi eymün tamün femnoael chem wesa
    dungu no rume. Ngillatukelan ta tüfa eymün tamün ngüneduamael iñche tañi welulkawkülenoael,
    welu may eymün tamün nieael kümeke femün chumngechi feley tamün femael, taiñ pu
    kayñe tunte feypiayngün rume taiñ kimnon tamün küme werküwafiel.
  zas-NT: Abiꞌ rarejdxan Dios por lëjt chitëë güündi ni mal, ad par yayaꞌntan zagdxe
    delant loj ree bejn, cayguieenan zian par güündi ni na̱j zagdxe, majsi par ree
    bejn ad cayguieentan ziꞌc rayal.
  ken-NT: Sɛ́nɨ̀kmʉɛt ntá Mandɛm bɛ bǎkɛ́ kʉ nɛfwɔp. Sɛ́pú kʉ nɔ chi bɛkʉ bo mángɔ́
    bɛ sɛ́chí chak. Sɛ́yáŋ chi bɛ mǎmbák chak, yɛ̌ndu bǎkway bɛyɨŋɨ bhɛsɛ mbɔ
    bo abhɛn babhɔŋɔ bɛkwɛ́nɛ́.
