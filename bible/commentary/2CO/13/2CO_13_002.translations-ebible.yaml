  aaz-aaz: Oras au ꞌeit ꞌeu ki ꞌfain no nuan ii, au umnaub tuaf ein reꞌ nmonin nok
    ꞌmoeꞌ maufinu. Oras ia, au umnaub aꞌtein sin, nabu-bua nok mansian ii ok-okeꞌ
