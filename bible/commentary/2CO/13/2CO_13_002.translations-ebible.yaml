    Inan ngula, ngay kaangk paththam putham ngul kon thayanathāng niiyang aꞌ puth
    thanang wiy anangan thampanga. Ngayan yippak aak thonangan wunang-a, ngay wik
    inangan putham ngul thawāng niiyant. Ngay puyam ngulan wampāng niiyant-a, ngayaniya
