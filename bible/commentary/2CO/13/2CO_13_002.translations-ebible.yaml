verse: 2CO.013.002
translations:
  kpx-kpx: Bukae Hotou louale ke nahate di subuta lae lohoale vaveve toela vamale
    kebia elegevei vaveveabe bamunu. Isito di aike evige abu vaveve toela vai uma.
    Katealemo dana tota lohoniege subuta vaveve toela vai umale isi aike vamale kebiaho
    hoto isute loui.
  okv-H: avoeto na mahu ungote mihie ijiena eto ehako na ungote irae rate ehako erena
    avo ungo be ingivujo, na ungota degi pambasona amo ari sasapura mahu te ehaha
    te avo mane toasona bera
  tbo-tbo: Taumi iyawoi lolowa apapoe o dewadewahi po ega apapoe ota dewadewahi ipa
    a paligaagalimi atapumi. Lolowa u nehi wiluwagana uyahina a baheya ma geka tau
    uheiya ma apo a bahena meya, hougana a nenememahi tu apapoe atapuhi hai libahibahi
    hina wialoni.
  mal-C: 'ഞാൻ രണ്ടാംപ്രാവശ്യം നിങ്ങളോടുകൂടെ ആയിരുന്നപ്പോൾ പാപത്തിൽ തുടരുന്നവരെ ഒരുപ്രാവശ്യം
    താക്കീതുചെയ്തതാണ്; അതുതന്നെ ഞാൻ ദൂരത്തിരുന്നുകൊണ്ടും ആവർത്തിക്കുന്നു: ഇനി വരുമ്പോൾ
    മുമ്പേ പാപംചെയ്തവരോടും മറ്റാരോടുംതന്നെ ഒരു ദാക്ഷിണ്യവും കാണിക്കുകയില്ല. ക്രിസ്തു
    എന്നിലൂടെ സംസാരിക്കുന്നു എന്നതിന് നിങ്ങൾ ആവശ്യപ്പെട്ട തെളിവായിരിക്കും അത്. ബലഹീനനായിട്ടല്ല
    ക്രിസ്തു നിങ്ങളെ കൈകാര്യംചെയ്യാൻ പോകുന്നത്, ശക്തനായിത്തന്നെയാണ്!'
  grc-SR: Προείρηκα καὶ προλέγω, ὡς παρὼν τὸ δεύτερον, καὶ ἀπὼν νῦν ⸋γράφω⸌ τοῖς προημαρτηκόσιν
    καὶ τοῖς λοιποῖς πᾶσιν, ὅτι ἐὰν ἔλθω εἰς τὸ πάλιν, οὐ φείσομαι·
  bgc-bgc: '@see-verse:2CO.013.001'
  khz-khz: Au vega-rualana gomi awatilaka-gitamito gaurai, gekala-rakavana talimara
    e talima reketa maki au na avaikila-gavutina gaokarato, au na rakagau pana kalaa
    pana wati aonai. Ewagumona au rauvagi ai roe ea aonai, avaikilamito vetaina maavaikila-gavutina
    gaokamina. Pene au mapana wati genai, rai rakava kalara roe ne kalana talimana,
    kwavina ati pana gapia, gena kala rakava voina metauna pana venia.
  deu-TKW: 'Ich habe es zuvor gesagt und sage es zuvor, nämlich wie ich das zweitemal
    da war, und jetzt da ich abwesend bin, denen die zuvor gesündigt haben und den
    andern allen: daß ich, wenn ich noch einmal komme, keine Schonung kennen werde.'
  zsr-NT: 'Chbuzéjniꞌdaꞌ nup glun dul‑laꞌ catiꞌ niꞌ gzóalenaꞌ lbiꞌiliꞌ le buróp lzu,
    atiꞌ naꞌa ruzéjniꞌdaꞌ lequëꞌ leyúbl lencaꞌ yúguꞌtë nup tun dul‑laꞌ, zal‑laꞌ ni
    zoaꞌ ziꞌtuꞌ, rniaꞌ: Chquiꞌ guidaꞌ ga zoaliꞌ leyúbl cutu gacaꞌ nöxj ladxiꞌ huadil‑laꞌ
    lequëꞌ.'
  lin-lin: Nasilaki kokebisa bino tango nayaki epai na bino mpo na mbala ya mibale,
    mpe, wana nazali nanu mosika na bino, nazali kozongela yango lisusu epai ya bato
    oyo basalaki masumu liboso mpe epai ya bato nyonso, ete, tango nakoya lisusu,
    nakoyokela moto ata moko te mawa,
  hns-NT: Djab ham doesara dafe toelogke lage rahielie tab ham oelogke datlie djaun
    paap karat raha aur ekwan ke bhie. Ie hamaar doesara gawaahie ghat hai. Ab ham
    doer se phien oesabke samdjhaaila, aur ie to hamaar tiesara gawaahie ghat hai.
    Djab ham aabe tab ham sab paapie log ke sadja debe aur koi ke moeh na taakab.
  noa-E: 'Ar nawe pekau wautarr khʉʉnag maimua thumaam khʉʉnagpa mua ũwaai pʉaba jaau
    chirʉm, ar ãbmiecha pãar oothuurwai mʉchdëu jaau chirarrjö: mʉʉta ũwaai pãar aar
    barju atheen, mua chan pãar dʉ̈i ithũu iekhabaju.'
  eng-EMTV: I have previously said, and I say beforehand, as being present the second
    time, and now being absent I write to those who have sinned before, and to all
    the rest, that if I come again I will not spare you,
  mib-NT: Te vijna jeē íne jícá rí te cáhán tucu ri nájnūhun ni cahān rī ná ni ine
    ri jiín ró. Cáhán rī nuū ñáyuu ni casáha cuēchi un jíín núū ndɨhɨ ró, jeē núu
    na jéé tucu ri te ma cóo vītá ni rī jiín ró.
  lif-NT2: इङ्‌गाॽग निसिगेःक्‍पा ये़म्‍मो खिनिॽनु वयाङ्‌ङिल्‍ले़ए खे़न् तगि लायो चोःक्‍नु
    के़वाॽबाहाॽ साम्‍दिङ् पिरुङ्‌सिङ्‌ङाङ् वये़॥ आल्‍ल याम्‍मो खिनिॽनु होःप्‍पासाङ्
    साम्‍दिङ् पिनिङ्‌लो–इङ्‌गाॽ खिनिॽओ नुःङ्‌ङा ताआल्‍ले़ खे़न् तगि लायो के़जोःक्‍पाहाॽ
    नु वेॽ लायो चोःक्‍नु के़वाॽबा आत्तिन्‍हाॽआङ् मे़दाङ्‌घुङ्‌सिङ्‌ङिन्‍लो॥
  xnj-xnj: Namali kuvajovela, ngati chayavili lugendu lwangu lwa pili, hinu nijova
    kavili kuni nivii kutali, vala voha vevakitili uhakau veviyendelela kuhenga uhakau
    pamonga vangi vala, penibwela nikuvahengela lepi lipyana.
  mmx-mmx: At lavatpas sepsev agepura rak saparap nimi, agara vaase aronga vam nedi
    mo luvuttadi diga lok mo leveloklok kakapmek, la ti mo luvuttadi vetpes bok. La
    monga a nemen paxalom, ketla ana vaase aronga bok nemi xeretna. Dola melemu nia
    ana vot, a noxo maraanga tara atnimi,
  cbr-NT: Mitsu isi cuanx anu 'ixun cana mitsu can, 'ën mitsu istëcëni uxun iscë́xa
    an ñu 'atima 'acë unicama 'imainun raíri uníxribi sinanatíma usabi 'ain, cana
    atu 'ësëquin cushin cati 'ain. Usoquin 'ën mitsu cacësabi oquin cana 'ura 'ixunbi
    ënë quiricanën mitsu catëcënin.
  tee-NT: Tachi ju iclajuntau ixlacata ju yu'unch ju na ixta'alactu'unun acsni xaclat'avilhchau
    ju ixlhipakt'ui pus vana va chun ju iclajunchokopalau ju chavai mas jantu anch
    iclat'avilau. Ic'ajunich ju yu'unch ju vanach na ta'alactu'unun ni jantu xamati'
    ju sia yu'unch catak'alhtaxtuya' acsni tavanan aclalak'anchokotachau.
  eng-LSV: I have said before, and I say [it] before, as being present, the second
    time, and being absent, now, I write to those having sinned before, and to all
    the rest, that if I come again, I will not spare,
  cak-NT: Can man xtincoch' (xtincuy) ta chic quimac ri c'a niqui'en quiri'. Roma
    cuando xic'ue' iwiq'uin ri ruca'n mej (paj), can xin-ij yan can chique xa c'a
    quiri' quibanon cuando xquinapon chic jun mej (bey), can man xquiecolotaj ta chech
    ri castigo ri xtakaya' pa quiwi', y cami, jari' chic ninnataj chiwe, anche'l can
    jinc'o-apo iwiq'uin. Y can quiri' chuka' nin-ij chique conojel.
  pah-NT: 'Jihoa''javame pe pyri ji ei pepyteripeve''g̃a pe g̃a momoranduva ikwehe
    – kiroki g̃a ndopohipotari okote''varuhua hugwi ikwehe. Avo jirekorame kiro ji
    ea''javi ikwatija pepyteripeve''g̃a pe jitehe. Akwatija ji g̃a pe no – kiroki
    g̃a kirẽ oko te''varuhu no. Kiro ji ei g̃a pe nhaporemo: Amondo tuhẽ po ti ji
    hahyva''ea pe me nhivahema''javame pe pyri nehẽ, a''e ji g̃a pe.'
  sja-NT: Mɨ parãmaa wãda omeede jaraji chi k'achia oo p'anadap'edaarãmaa mɨa ãchi
    chupɨria k'awa-e pait'ee, ma k'achia oo amaada-e p'anɨ pɨrã, mɨ pai naaweda. Ɨ̃rá
    jõmaarãmaa mɨa jara pëiru wãara ãchi chupɨria k'awa-e pait'ee mɨ jãma panak'ãri.
  xed-xed: 'Ma mahisa səla ɗa ta labə da kaghuni, zlahanaghazlaha yu ta gwal ta magatá
    dmaku nda pɗakwa inda sanlaha. Ndanana, dər má diʼiŋ yu nda kaghuni ná, ta vrafvra
    yu ta va tsa gwaɗa ɗa mnə yu ma tsa fitik ya kazlay: Ka vradapvra yu da kaghuni,
    haɗ ya dzaʼa zlaŋta yu dər turtuk wa.'
  mks-NT: Tá quia̱hva na̱ca̱ha̱n i̱ xi̱hi̱n ndo̱ tá na̱xito nihni i̱ ndo̱hó ña̱ chí
    i̱vi̱ quia̱hva já cáha̱n i̱ xi̱hi̱n ndo̱ viti va̱tí íin xícá i̱. Ta tá quia̱hva
    na̱ca̱ha̱n i̱ xi̱hín na̱ na̱caja cua̱chi jihna ja̱n quia̱hva já cáha̱n i̱ xi̱hín
    ndihi ndó viti. Ta tá ná casa̱a̱ tucu u̱ coto nihni i̱ ndo̱hó ja̱n já quéa̱ a̱
    táhnda̱ ga̱ ini i̱ sa̱ha̱ ndo̱ sa̱há cua̱chi cája ndó.
  gfk-S: 'Tano nugu airuo na harkol iou gate ter ra harakatom tupas mu. Ma kakarek
    iou kis tapa ta mu iou ura hakatom habaling mu horek: ing ni tapukus ukaia ho
    mu pa ni me hook dong ing di ga gil ra sana tintalen nalalie, ma pa nile hook
    bileng di ira mes.'
  bmu-bmu: Nöŋön Buŋa keu miaŋgö dop akzal. Eŋgö sutŋine malbi indimŋi yahöt aiga
    miaŋgöreŋ lök galöm meme keu eŋgial. Keu mi nalö kewöŋe kunbuk köl guliba qeljiŋeyök
    jizali, miaŋön teköza. Miaŋgöra kunbuk kamami, nalö miaŋgöreŋ ambazip siŋgisöndok
    mutuk akeri me akzei, mi mönö qahö eŋgehorimam. Bölöŋamŋinambuk iŋini mönö körek
    mindiŋgöm eŋgimam.
  dgz-dgz: Ne daio nega derewa inayap tauana gapan, orup upi koewa tane go koewa muga
    ae ya veane menan tagigire diamon. Endi ne wandap wanik angina gapan, ne nop mame
    menan tagigit aigap sia anega diaivin, ne evi tauapena gapan koewa taiana nagirewa
    e agun anun kaimakaet diain.
  eng-GNV: 'I tolde you before, and tell you before: as though I had bene present
    the seconde time, so write I nowe being absent to them which heretofore haue sinned
    and to all others, that if I come againe, I will not spare,'
  zaa-NT: Lebi'į canu runi tul·la' chìa gutsà, ą'hua adí le nna, nia' le por medio
    de cartį tì'atsi dua' lani le, qui'ni canchu itá' làti tse'e le attu nna labiru
    etúa látsa'a' le tì'a chìa gunénia' le loti' tànel·lia' le nu cca chùppa vuelta.
  eng-WEBSTER: I told you before, and foretell you, as if I were present, the second
    time; and being absent now I write to them who heretofore have sinned, and to
    all others, that, if I come again, I will not spare;
  guh-guh: Imata panamutomi pacaitavetatsi daxita paxamë pibisiacuene paneexanavanapaejava
    panecopatsinexa, Diosojavabelia panenaneconitsiyaniva. Bajarapacuenia itavetajë
    itsamonae ata pibisiacuene pexanavanapaeyaniva. Aeconoxae tajë pacavecuaponaponae
    atatsi, pacatoyaquinatsi icatsia patacaitavetsinexa pibisiacuene paneexanaeyaniva.
    Icatsia paxamëjavabelia itsa patsianajë, pacananeconitsiaexanaenatsi padaxitamë.
    Caejivi ata apo bejiobiataenë tsane pibisiacuene pexanaeneconi yabara.
  bon-bon: Cane lui padare cabu neeneni me lädepene peeyeme, cane piba umle mene jijipene
    weebibine. Cuta page cane liba cude padare gäne weeme bau ca, cane cääri pui yepä
    mene jijenininine, egä ingwe ca cane liba pa lädepene peeyeme, lui biname cina
    niiya mule niinäce gaabe me itu tewenimumesi piiyepu iyeta poto cina, teepi lica
    pa luucratni-pesi daremu päpäna cäco pi.
  nhw-BL: Quema nimechpaxaloto ica ompa, niquincamanalhui inijuanti catli tlajtlacolchijtoyaj.
    Huan ama, quen niitztosquía nopona amohuaya, sempa niquincamanalhuía inijuanti
    huan nochi sequinoc amojuanti, huan nimechyolmelahua para quema niyas nopona ni
    huelta, ayacmo aqui nijcahuas para amo niquintlalnamictis.
  swh-ONEN: Nimekwisha kuwaonya nilipokuwa pamoja nanyi mara ya pili. Sasa narudia
    wakati sipo, kwamba nikija tena sitawahurumia wale waliokuwa wametenda dhambi
    hapo awali na wengine wote,
  wbi-wbi: ye nisile ukuo ulwa vuvili, nikavavulile kuuti, niliivi nikwisa naniliiva
    ni kisa kuveene na kuvange vooni.
  bba-bba: Kon bu kirɔ ko be bɑ rɑɑ torɑ kɑ be bɑ tie kpuro. Nɑ mɑm bu koore kɔ sɑnɑm
    mɛ nɑ wɑ̃ɑ bɛɛn mi nɔn mɛɛruse. Nɑ mɑɑ wure nɑ mɔ̀ ye nɑ wɑ̃ɑ n tomɑ. Sɑnɑm mɛ
    kon kpɑm nɑ bɛɛn mi kon sɛ̃siɑ.
  eng-KJVCPB: 'I told you before, and foretell you, as if I were present the second
    time; and being absent now I write to them which heretofore have sinned, and to
    all other, that, if I come again, I will not spare:'
  kgk-NT: 'Aime jave upe-py mokõiha hatã-ma voi va''ekwe xe anhemonhe''ẽ va''ekwe
    hembiapo vai va''ety-pe, ambue kwéry-pe ave anhemonhe''ẽ va''ekwe. Ko''ánga katu
    mombyry aime ramo jepe ha''e jevy-ta xe: Ndaiporiahuvereko mo''ãiry avave-pe ajohu
    ramo hembiapo vaikwe hese kwéry, areko asy-ta voi íxupe kwéry.'
  waj-waj: Ngia nnaaru mminnamminnaa maisaiyauvaa varooyaatama ngia mmuakiaa voonaatama
    na taaraneetu ngiiisi kuaa suaivaki ngii giaa ngii miaa kuaivaa aanna na ngieeradiri
    variee kava ngii giaa ngii miee ataa kua tinai rikiaatee. Fai na kava ngiiisi
    viee ngii mminnamminnaa maisaiyauvaara ngii tinai rikiada ngiiikidiri tomeda iikiaiya
    fai kutaa irisai maisaiyauvaa varaaravaivee.
  cpy-cpy: Arira nokanta-paakiri naaka nowashironkayiri ikaatzi antzita-kawori kaari-perori
    janta pijeekinta, ari nokimitzi-tapaa-kyaari eejatzi itsipa-paeni antayita-neerori
    nimaeka. Tema aritaki nokaman-tzita-kimiro paerani napiitan-takawori nareetakimi.
    Roojatzi nojankinatzimiri nimaeka.
  mpx-mpx: Valila no nowa paeluwana elana iyaka ya ba haba bolo wali gegi toto valila
    iyoho ya hi awaawaginol elal. Inoke sauga ya o bwaga i yapu eliyamiu, na ba elal
    ge gamagalau gegewel al elal na ba, “Sauga ebo na nowa al, togegi nige wali gegi
    na nunuwayoho bwabwage, he ali lahi nige ni kakala.”
  wbp-wbp: 'Ngularna-nyarra jirrnganja nyinaja nyurru-wiyi yapaku nyurrurlaku, panu-karijinkili
    nyinaja jungarni-wangu. Yangkarna-nyarra wangkaja yungunkulu jungarni-jarrinja-yani.
    Jalanguju pipangka nyampurla karna-nyarra pututu-pinyi: Kajirna-nyarra rdipimirra
    Karinji-kirra, ngulaju kapurna-nyarra miimii-nyanyi jungarni-japa kankulu marda
    nyina. Kala kajirna-nyarra nyanyi jungarni-wangu-juku nyinanja-kurra, ngulaju
    yungurna-nyarra maju-mani.'
  luo-luo: Kaka ne asiemou e limbena mar ariyo, e kaka amedo siemou sani ka aonge
    kodu ni ka abiro to ok nawe ma ok akumo jogo mane otimo richo motelo kod joricho
    mamoko duto
  nhe-NT: Quema nimechpaxaloto ica ompa, niquincamahui inijuanti tlen tlajtlacolchijtoyaj,
    huan ama, queja niitztosquía nopona imohuaya, sampa niquincamahuía inijuanti huan
    nochi sequinoc imojuanti. Huan nimechyolmelahua para quema niyas nopona ni huelta,
    ayoc nijpiyas noyolo imohuaya huan nochi niquintlalnamictis.
  aii-aii: ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܐܝܼܡܲܢ ܕܝܼܘܸܢ ܗܘܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܓܵܗܵܐ
    ܕܬܲܪܬܹܝ، ܘܐܵܕܝܼܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܟܲܕ ܐܵܢܵܐ ܪܸܚܩܵܐ ܡܸܢܵܘܟ݂ܘܿܢ، ܕܐܸܢ ܐܵܬܹܝܢ ܡܸܢܕܪܸܫ
    ܠܹܐ ܚܵܣܟܹܢ ܠܐܵܢܝܼ ܕܚܛܹܐ ܠܗܘܿܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܘܐܘܼܦ ܠܟܠܵܝܗ‌ܝ ܐܚܹܪ̈ܢܹܐ ܡܸܢܵܝܗ‌ܝ،
  esk-NT: 'Kilianikkipsi nayuutikama tugliani, aasriiñ kiligukkipsi aglaktigun nayuutinġił̣ł̣amni.
    Uqautianiksima''apsi taimmani uqautigitqiŋñiaġiga iluqaŋitñun killuliqiruanun
    sivuani: utlautitqikkuma qaġanayaaġutiyumiñaitchut.'
  msb-msb: Ginpadaanan ko na an mga nagkasala sadtoʼn urhi ko pagkada. Ginapadaanan
    ko naman gihapon sinda niyan kag kamo man na tanan bisan harayo ako sa iyo na
    pag-abot ko dida wara ako sin kaluy-an sa mga may kasal-an.
  cpa-NT: Jmai³ ma²ton¹ jeinh¹² ca¹ŋie³jni ja³tiogh³ hniah¹², ca¹juǿi²jni ca¹lah¹jáh¹
    hniah¹², quianh¹³ dsa² ca¹jmo¹ hi² hlaih¹³, hi² ha¹chi² ma¹hén³jni dsag³ quiah¹²
    dsa² ma²jmo¹² hi² hlaih¹³ na³ma²dsiég¹jni calah. Jøng² juøh¹²jni lah¹jøng² calah.
  dso-dso: ଆଗେ ପାପ୍‌କରି ରଇବା ଲକ୍‌ମନ୍‌କେ, ଆରି ଏବେ ପାପ୍‌ କଲା ଲକ୍‌ମନ୍‌କେ ମୁଇ ତମର୍‌ ଲଗେ
    ଦୁଇପାଲି ଆଇଲା ବେଲେ କଇରଇଲି । ମୁଇ ତେଇ ନ ଆଇବା ଆଗ୍‌ତୁ କଇଲିନି, ମୁଇ ଆରିତରେକ୍‌ ଆଇଲାବେଲେ
    କେ ଜଦି ତାକର୍‌ ପାପେ ଅନି ନ ବାଉଡତ୍‌, । ସେମନ୍‌କେ ଦୟା ନ ଦେକାଇ ।
  meu-meu: 'O kerere guna taumui bona harihari o kereremu taumui, nega gunana ai na
    sisiba henimui bona harihari dauha amo ma na tore henimuimu: nega iharuana na
    vasi heḡereḡerena, baina vasi negana ai basina bogamui hisi.'
  yva-NT: Arono wusyinoe ide syo wasapan ama susyo jirum, naije syo raura wasai to
    syare, “Wapo ayao kakai ravea nsopi indamu vemo mangke nde wasai nora!” Weramu
    wapo rave tutir, muno vatano kaijinta utavondi ti wo ayao kakai rave tavon. Naisoamo
    rituna gwaravainyo wasai, weramu sya ananyao syo raugaje mo uma syo raura we ramaisy
    syare, “Wapo ayao kakai ravea nsopi! Yara jewen, indati arono ride wasai jakato,
    syo wasanyao saumambe ramu yara syayao nsoowato wasai! Muno vatan inta nino sya
    parije raora jewen!”
  dgc-dgc: 'To ikaduwa a bisita ko dikam éy pinégkagian ko du te kasalanan, a parusaan
    ko side éng demtan ko side a huway a te kasalanan pabi. Ey pégkagian ta kam a
    huway nadid: du te kasalanan pabi éy éwan side makaiwas ta parusa ko.'
  zpm-NT: 'Laaw nile naa lo to lultm vuelt ne biaḻgaṉ naa to, ni niina laaw rneque
    naa stib: Grëse zha ne quiayuṉctal xtoḻ i, zigtaa zha ne padzeelale squi no, zigtagaa
    zha ne wriiṉ psilow, gacnaṉ zho gaṉle zeeṉe laa naa glanso i, grëse miṉe quiayuṉ
    zho ib tedlaad zho, laa naa guṉquizh zhow zigne rieguiaḻ zho.'
  hix-NT: Amnyehra, ohyakany xarha romoknàtoko, onà wyaro àkekonà, atxke ehxemotho
    komo wya, anar komo wya xarha, omeroron komo wya. Atxke rma oyehtokonye, khanatanàhyatxhe
    xaxa mak hampànà, àkekonà, owyanye. Àro wyaro rma rha àkehe xarha, amnye rma,
    ohyawohranye rma ryehtok mak ha. Ohyakany xarha romoknàtoko, khanatanàhyatxhe
    xaxa mak hampànà, àkehe, àwyanye, atxke ehxemo komo wya.
  sim-sim: Os mas jir nga na liri wolo kavakavan undari ma ondo os erem li undarin
    li halakmba mainkwambuk a sawerik jir amber hom angop ji misiri sir. Ter homek
    a lihi indik mainkwambuk jirin amu sawenduwa. Unda osik os indik a rawa wolo ma
    ol kavakavan unda ondo amber hom mbeek mainalok a sawekwa ambu nir.
  npi-ULB: म दोस्रो पटक त्यहाँ हुँदा नै पाप गर्नेहरू र बाँकीलाई भनिसकेको छु र फेरि
    पनि भन्दछुः म फेरि आउँदा तिनीहरूलाई छोड्नेछैन ।
  cgc-cgc: Ta pangarwa ko na pag-iling dyan kan-o, napaandaman ta kyo en na disiplinaen
    nyo mga ittaw an na gabuat ta sala daw anduni bisan na ula aren dyan, gapaandam
    a man gyapon. Daw mabot a dyan, ula gid ki danen makalikaw ta ake na pagdisiplina.
  tim-tim: Akto yeŋgâlân lâuwâŋe togoânân âmâ luâk âmbâle bâleŋe agi akto âlepŋe akmai
    are hârok amâ den kârikŋe makyeŋgiân. Akto hinŋe kulem esenŋe iren den kârikŋe
    hainâk makyeŋgiân. Nâ togowianân âmâ makmâ miwindik yektere aŋun aŋgiwai.
  yor-yor: Mo ti sọ fún yín ṣáájú, mo sì ń sọ fún yín tẹ́lẹ̀, bí ẹni pé mo wà pẹ̀lú
    yín nígbà kejì, àti bí èmi kò ti sí lọ́dọ̀ yín ní ìsinsin yìí, mo kọ̀wé sí àwọn
    tí ó ti ṣẹ̀ náà, àti sí gbogbo àwọn ẹlòmíràn, pé bí mo bá tún padà wá, èmi kì
    yóò dá wọn sí.
  wos-wos: Hanja guniré xétaka ye wambula yae guni wali reta wuni guniré wa, guni
    wali reta haraki saraki sémbut hurukwa du takwa wun haraki saraki sémbut yatakandate.
    Némbuli wuni afakémbu reta wuni guniré wambula we. Di wun haraki saraki sémbut
    yatakatandi. Yatakahafi yandat, wuni wambula yae hurundan haraki sémbut diré hasa
    hwetawuni.
  emp-NTPO: 'B̸arima umé bãrãmaa wãsid̶e mʌ̃a cadjirua o b̶earãa jarasia waa orãnamãrẽã.
    Mãwã od̶aẽ́bʌrʌ, wayacusa zebʌrʌd̶e mʌ̃a ãdjirãra quĩrã djuburiaẽ́ana asia. Idjab̶a
    ara nawena mʌ̃ra bãrã ume b̶ʌẽ́mĩna ab̶arida jaraya: cadjirua o b̶earãba igarad̶aẽ́bʌrʌ,
    mʌ̃ wayacusa wãbʌrʌd̶e ãdjirãra quĩrã djuburiaẽ́a.'
  eng-F35: 'As I already said while with you the second time, I now repeat in writing
    while absent, to those who sinned before and to all the rest: If I come again
    I will not spare,'
  ind-ind: 'Sementara kita masih berjauhan, saya tuliskan kembali peringatan yang
    sama seperti waktu itu: Pada kunjungan kali ini, siapa pun di antara kalian yang
    masih terus hidup dalam dosa pasti saya beri hukuman! Ini berlaku untuk kalian
    semuanya, khususnya orang yang sudah hidup dalam dosa sejak kunjungan saya yang
    kedua.'
  pes-OPCB: آخرین باری که نزد شما بودم، به آنانی که مرتکب گناه می‌شدند، اخطار کردم.
    اکنون به آنان و نیز به سایرین، باز هشدار می‌دهم که این بار از خطای کسی چشم‌پوشی
    نخواهم کرد،
  mpt-mpt: Sino ne ibo baka binibio hengmino hengaibbio ibsa eka mak besa ibsa alukum
    baabenia Ibo inamin namin hengmin olo deibueine ge baabei biobe. Ne weng olo baabeibuo
    mikiktemo baka binibuo dim okobbabe, omito natlia binobbuo dim ota inangge baabeibiobe.
    Mema dim olo ne ibo mo bekebe bliba otane ne weng olo imin baabenamabibe. Ne mitdania
    monia ibsu natlania yatemia ibo hengmin olo sma ye wafu blib mole ne ibo sbal
    weng baabenamabibe.
  ssx-ssx: Amba꞉ hande hoto yaapo peao epoa꞉ dina꞉ la kua꞉ ekita꞉ ame papate halo
    dina꞉ta꞉ paa lolueke. Iki ame̱le̱ amba꞉ hoke hau pimi wanda꞉hali make pa iki paeyao
    pa꞉ta꞉ make I̱ma꞉ alo pi dupa. I̱ paa ipulua꞉ dina꞉ta꞉ ma꞉nda꞉ epi a꞉nda꞉ ipika꞉
    panisi mea꞉peke ekita꞉ ota꞉ paka꞉lao pua꞉peke na yelieke alome.
  mkl-mkl: Nɔ ǹ nɛ ide iyi ɑn sɔ̃ inɛ ŋɑ iyi ɑ̀ ce dulum wo, do inɛ ŋɑ iyi ɑ̀ ɡbe
    fei. Ǹ fɔɔ tɑ̃ wɑɑti iyi ǹ wɑ bi tu ŋɛ isɛ ɡbeejisiɑu. Ammɑ nsɛi iyi n kù wɑ
    bɛ, ǹ sisi ǹ wɑ n fɔ mɑ́. Wɑɑti iyi ɑn nɑ n to wɑ bi tu ŋɛ bɛ mɑ́, bii inɛ ɡɔ
    nŋɛ í ce ide ɡɔ ɑn fɔ siɛ ide do kuɡɑɑbu.
  gaq-gaq: ଅଃସେ ପାପ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂକେ ବାରି ବିନ୍ ସାପାରେକେ ନେଙ୍ଗ୍ ମ୍ୱାର୍‌ତର୍‌
    ଆତ୍‌ଅରିଆ ୱେଚେ ବାସଙ୍ଗ୍‌ମ୍ୱକେ ବାରି ଏବେ ସ୍ଲ ଲେଃଚେ ଡିଗ୍ ବାସଙ୍ଗ୍‌ମ୍ୱକେ ଜେ ନେଙ୍ଗ୍ ଏଃକେ
    ୱେଲା ତେଲା ଆମେଇଂକେ ନ୍ନାଆନ୍ତାର୍‌ ଣ୍ତୁ ।
  gof-RNT: Taani nam77antho hinttera gahettida wode hintte giddon kase nagara oothida
    uraanne harata ubbaa seeronna aggike gada oda wothas. Ha77i ta haakkada de7ikkoka
    simmada hintteko biya wode ooddeskka qadhettike.
  unx-unx: ସିଦାକରେ ପାପ୍‌କାଦ୍‌ ହଡ଼କକେ ଆଡଃ ଏଟାଃ ସବେନ୍‌କକେ, ଆଇଙ୍ଗ୍‌ ଏନ୍ତାଃତେ ସେନ୍‌ୟାନ୍‌ଲଃ
    ବାର୍‌ସାତେ କାଜିକାଦ୍‌କ ତାଇକେନାଇଙ୍ଗ୍‌, ଆଡଃ ନାହାଁଃ ସାଙ୍ଗିନ୍‌ରେ ତାଇକେଦ୍‌ତେୟ କାଜିକତାନାଇଙ୍ଗ୍‌,
    ଆଇଙ୍ଗ୍‌ ନେସ୍‌କାନ୍‌ ସେନ୍‌ରେ, ଜେତାଏ ସାଜାଇଏତେ ବାଞ୍ଚାଅ କାକ ନାମେୟା ।
  gah-gah: Amunaló emane lihimatinigi minamoláa itó vegená lugáa nene lekelitoka gamena
    losi vu zupahé lakagata aleko lu gakó áminama nugupe hotó onoigo goha imane noluve.
    Alika goha nene voko aselini ma zeleketaminogo uve.
  lcm-lcm: Si apongua i taun voiang natapo ago kuvul ve nami singina, nata anonok
    imi. Kana kami mang anu si napo kovek lak. Ria kita abis a rikek ang, kuvul ve
    mang matan kapa, man name anguan serei pok an, parik luai napa angkoai si tav
    amiming aniria.
  aer-aer: 'Nhenge ayenge-arle arrekantherrenge arrule anetyarte, atningke kwenhe
    mwerre anetyakenhe anetyarte. The kwenhe arrenhantherrenhe kele alkngarre-ileke
    arrantherre mwerre anetyeke nhenge utepe-irrirtnemele iwerre arratye-werne. Lyete
    pipe nhenhenge the arrenhantherrenhe awethe alkngarre-ileme: nhenge ayenge Corinth-werne
    apetyerlenge, the arrenhantherrenhe mwantye aretyenhe anteye-arle, nhenge arrantherre
    apeke-arle mwerre-irrekeke, mwerre anteme anemele, nhenge arrantherre apeke akurne
    akwete mpwarerlte-aneme. The apeke arrenhantherrenhe areme akurne akwete mpwarerlenge
    kele ayenge arrekantherre ahele anthurre-arle-irretyenhenge ntertelhe-ilemele.'
  qvc-NT: Yuyayllapa chay ultimu diya watukushushpa kunashushqayta. Chaqa qamkunawan
    kashpaqam, chay uchayuqkunata ancha kunarqay, uchakunata amana rurananllapa. Kanan
    noqaqam karupi kashpapis, yumbaynikita chayshinalla ancha kunaykillapa. Chaqa
    qamkunaman shamurishpaqam, yumbay chay uchayuqkunata rini kastigaq.
  tgl-ULB: 'Sinabi ko na sa mga nagkasala noon at sa lahat, noong ikalawang pagpunta
    ko riyan, at sasabihin kong muli: Sa aking pagbabalik, hindi ko na sila patatawarin.'
  cbs-NT: '@see-verse:2CO.013.001'
  xtm-NTPP: Ká'an sa nuu ñayii ni ka ndakuiso kuechi i ma ji'in nuu ndaka ni a, vitna
    ja ñatuu jaan‑ka sa nuu ka iyo ni a, te ndaxndaku ini ña'a sa sukan ni ka'an sa
    nuu ni jaan sa ja ku‑uu jichi ma. Vaa nuna jaan sa a chi ûni kene'e sa i nuu ka
    iyo ni a, onde nú ni ka ndakani, ni ka ndaka'vi ini maa i nuu Su'si ma.
  nnq-nnq: Nganakelebuya abatei malemwa na abajendekea kutenda malemwa na bange boa,
    pambakuika mbeje na kiya.
  bao-NT: Mʉjare pʉati yʉ ca ĩagʉ earica tabere, mee yʉ wede majio yerijãawʉ. Mecʉ̃
    yoaropʉ niigʉ cãa, yʉ ĩi nemo cojo ñucã. Jiro mʉja pʉtopʉ waagʉ, jʉguero ñañarije
    ca tiiricarãre, ñucã jĩcʉ̃ ʉno peerena yʉ ĩa boo pacatirucu.
  san-ORI: ପୂର୍ୱ୍ୱଂ ଯେ କୃତପାପାସ୍ତେଭ୍ୟୋଽନ୍ୟେଭ୍ୟଶ୍ଚ ସର୍ୱ୍ୱେଭ୍ୟୋ ମଯା ପୂର୍ୱ୍ୱଂ କଥିତଂ,
    ପୁନରପି ୱିଦ୍ୟମାନେନେୱେଦାନୀମ୍ ଅୱିଦ୍ୟମାନେନ ମଯା କଥ୍ୟତେ, ଯଦା ପୁନରାଗମିଷ୍ୟାମି ତଦାହଂ ନ
    କ୍ଷମିଷ୍ୟେ|
  huv-NT: Cos atnej lanasaj icon ninguinüt, nganüy sanasaj icon alinomb atanej tasajas
    icon wüx xiün quiaj amb ijmbüw. Wǘxan nganaw napeay niüng ijlüyiün sandiüm nasajüw
    leaw tealeámban arangüw ngo majneaj, at meáwan icona, sitiül tapeayiüs niüng ijlüyiün
    alinomb, langome sanajiür lasta leaw tealeámban arang ngo majneaj.
  otn-NT: Nu̱ya yø ja̱'i̱ xa̱ 'yøtyø ts'oqui m'mɛt'o, co gätho mi̱'da yø ja̱'i̱, tengu̱tho
    ra̱ hya̱ dá̱ xi'a̱hʉ 'mø rá̱ yondi̱ ma̱ magä p'ʉ ya, a nu̱'mø dá̱ magä p'ʉ ma̱høn'a̱
    ngue ga̱ ma nu̱'a̱hʉ 'nɛ̱ ga̱ ti̱ni̱ ngue ga̱di siguethohʉ ra̱ nts'o, ya hi̱nni̱
    mantho ga̱ sɛti te gä guí øthʉ.
  nop-nop: Me yomhinit eŋ noli hidi maaŋ uŋoŋ weene nai lufom tugukneŋ munte mede
    haniŋgut uŋakoŋ kwatnaŋgoŋ hatiŋila koti yolat. Kougoŋ uŋoŋ wooŋ meeniŋ koom kadakaniŋ
    tigiŋ be noli kobugoŋ neeŋ nobu tiyaneŋ hidikuyoŋ, bihabaat mu yoŋa nadiyaneŋ.
  obo-NT: Iddot iko-oruwon kod-unduwon ku to koniyu, id osengan kud iddos nokopuung
    to saa dangan woy dos duma koniyu ruwon, no waa en od poko-olihu to kodpotullid
    ku. Woy ko-ungkay, od uliton ku mandon idda tod oseng ahad waa a poron duwot koniyu.
  cak-ENT: Man nincuy tüj chic c'a quimac ri c'a nyemacun. Roma tok xinc'uje' chila'
    iviq'uin pa ruca'n mul, xinbij yan c'a can cheque que si c'a quiri' nquibün tok
    nquinapon jun bey chic, man nyecolotüj tüj c'a chuvüch ri castigo ri nkaya' pa
    quivi', y vocomi, jare' ninbij chic e jun bey. Y quiri' c'a chuka' cheque conojel.
    Y ri ninbij c'a chive vocomi, cachi'el ta yinc'o-apu iviq'uin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤏᤡᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤕᤧᤶᤔᤥ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤕᤠᤱᤅᤡᤸᤗᤧᤀᤣ ᤂᤧᤴ ᤋᤃᤡ ᤗᤠᤕᤥ ᤆᤥ᤺ᤰᤏᤢ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹
    ᤛᤠᤶᤍᤡᤱ ᤐᤡᤖᤢᤱᤛᤡᤱᤅᤠᤱ ᤘᤕᤧ॥ ᤀᤠᤸᤗ ᤕᤠᤶᤔᤥ ᤂᤡᤏᤡ᤹ᤏᤢ ᤜᤥ᤺ᤵᤐᤠᤛᤠᤱ ᤛᤠᤶᤍᤡᤱ ᤐᤡᤏᤡᤱᤗᤥ–ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ
    ᤏᤢ᤺ᤱᤅᤠ ᤋᤠᤀᤠᤸᤗᤧ ᤂᤧᤴ ᤋᤃᤡ ᤗᤠᤕᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤏᤢ ᤘᤣ᤹ ᤗᤠᤕᤥ ᤆᤥ᤺ᤰᤏᤢ ᤁᤧᤘᤠ᤹ᤒᤠ ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤀᤠᤱ
    ᤔᤧᤍᤠᤱᤄᤢᤱᤛᤡᤱᤅᤡᤴᤗᤥ॥
  mie-NT: De mitan jā íyó jícá nī de cáhān tucu nī tá cúu nūū ní ncāhān ni tá nī īyo
    nī jíín nú. Cáhān ni nūū ndá nchivī jā ní nsāhá cuāchi ichi chátā, jíín nūū ndihi
    nú, jā tá cuēē tucu nī de mā cōó vitá inī ni jíín ndá nú.
  san-TIB: པཱུཪྻྭཾ ཡེ ཀྲྀཏཔཱཔཱསྟེབྷྱོ྅ནྱེབྷྱཤྩ སཪྻྭེབྷྱོ མཡཱ པཱུཪྻྭཾ ཀཐིཏཾ, པུནརཔི ཝིདྱམཱནེནེཝེདཱནཱིམ྄
    ཨཝིདྱམཱནེན མཡཱ ཀཐྱཏེ, ཡདཱ པུནརཱགམིཥྱཱམི ཏདཱཧཾ ན ཀྵམིཥྱེ།
  qve-NT: Hinaspapas qankunamanqa ishkay kaq kutipi visitamuspayqa, ñan q'aqchaspa
    advertiraykichishña huchallapi kawsasqaykichismanta. Saynallataqmi kunanpas qankunamanta
    karupi kashaspay, chay huchapi puriqkunata hinallataq llapallaykichistapas kaqllatataq
    advertimushaykichis. Chaymi noqaqa kaqmanta qankunaman hamuspayqa, huchapi llapallan
    kawsaqkunata k'araqta q'aqchaspay castigasqaykichis.
  pao-NT: '@see-verse:2CO.013.001'
  cbu-NT: 'Sirú siyash tsimbunurini naparashini anpur yutaritshishpanee: Paptsa; ndunnaa
    yutaritshishee kasakus wanichintspa, tárangina. Natsha araptaa taakuri, anootstam
    kirakash nuw siyaa waneekuri atina. Yutaritshishpan tputs nda minamtiyam kamungchinllinaya.
    Ashiri paptsa atashina.'
  usa-usa: keráwáqtôpaqa kaayapárîq umá uráunama kemá kékén-áímmá timá tíkaraunama
    móragaraq keráwáqtôpaq ónáá kéeq kékén-áímmá kétima-tikaune. minnâ kemá keráwáqtôpaqo
    móragaraq wéqa kúmiq-yataariq kéo-kayukama paru-yátááqá íma yiménúne.
  soy-soy: Pɛpɛɛ pɛɛ mɛkɛɛ ɑkópɛ n wɑ nɛ picɔ nnɛ́í kɑḿ nɛ mɑ́nɛ. Ám nɛni nɔ́kɛnɛ́mɛɛ
    we ɑmɑ́ lɛ̃ kɑḿ pɛɛ mɛnɛ́hɑpɛ lírũ kɛ́mɛɛ nɔ́ n símisi kɑm kɔ nkpéni pisímɛ́
