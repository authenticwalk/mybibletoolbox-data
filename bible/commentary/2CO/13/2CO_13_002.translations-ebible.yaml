    lodi tiap bong tisitoo geingi dada dook tiap ke sennene nga, inbe ye di tooltool
    kapala yo dookoot tiyei sennene nga, ngan tiap lapau.
  tiy-tiy: '@see-verse:2CO.013.001'
  nlg-nlg: Tana ruani nigua na tughuru ni kaomiu ke, tu diki hera tua na kokoe papara
    rahei tara tangohahi. Tu bosa vanira ge ku vahaghitailira kolura na balu tara
    tangohahi ghua. Sakai manaa itaeni tu kabu sagauvighau ke, tu ghoi kokoe papara
    vanira gatu ma gaira udolu ghua, arahei tara nei so na nilabudira te dika, ku
    mua arovira tana bona ku sara mai itamiu.
  dgr-DOGNT: Nàekeè t'à naxıts'àwhıhtła ekò nadąą̀ yatı nàtsoo naxıghàehɂǫ ı̨lè. Dıì
    setł'axǫǫ̀ k'achı̨ hanaxèehsı̨ ha. K'achı̨ naxıts'àwhıhtła nı̨dè ı̨dìı dǫ hołı̨ı̨
    hogèhtsı̨ı̨ sìı eyıts'ǫ dǫ eyıì-le hazǫǫ̀ eładı̨į̀ agejà-le nı̨dè ts'èwhı̨į̀ gıghàhoehɂà
    ha nıìle,
  pes-OPV: پیش گفتم و پیش می‌گویم که گویادفعه دوم حاضر بوده‌ام، هرچند الان غایب هستم،
    آنانی را که قبل از این گناه کردند و همه دیگران را که اگر بازآیم، مسامحه نخواهم
    نمود.
  ron-1924: Кум ам спус кынд ам фост де фацэ а доуа оарэ, тот аша ши азь, кынд ну
    сунт де фацэ, спун ярэшь май динаинте челор че ау пэкэтуит май ынаинте ши тутурор
    челорлалць кэ, дакэ мэ вой ынтоарче ла вой, н-ам сэ круц делок,
  tpz-tpz: O vapöök tëëm nöꞌ to teꞌ vaꞌpeh me voh a noꞌ neöm. Paröꞌ soe vaënpan voh
    eoꞌ pa napan varih to nonok voh ne a ma taateꞌ hat. Ka kuru vaꞌih nöꞌ to teꞌ varo
    këh e noꞌ nös peöm, paröꞌ heꞌ nös a soe vaënpan peöꞌ manih po upöm teꞌ kurus.
    Ko poen nöꞌ se hah nös peöm, eöꞌ to hikta onöt noꞌ a ep akuk o teꞌ varih to nonok
    ne a taateꞌ hat pamëh. Eöꞌ se pah vakmis tiroëꞌ rakah eoꞌ pee.
  agd-agd: Pefá ma kan dádasí é ma siretin má báké maé mai ma umeí ukhá ein kayo fefái
    afova vaya siamikharé uno. Máan tukharéi saréa ma vompon ma uvaman amerunafin
    dere evaráné mai ma umeí ukhá ein kayo vá ena kéká bá afova vaya siameruna fasintí
    téi ma oronté mai ma umeí iyáin nain kéká ída avo uantanté uno.
  rkb-NT: Utakta botu petok baba ahabo iknakozore. Asaktsa tahamysapybara ty batu
    moewy iwatahi iksibetsakak. Iwa mykarazo. Ahabo mynakozorezoze asaktsa tahamysapybara
    ty moewy ahabyizeka mysibetsakzo, sihumo kasakaniharẽta mozik. Ustsa kytsa batu
    tysipeha niwatihi asa humo hi kasakaniharẽta.
  san-THA: ปูรฺวฺวํ เย กฺฤตปาปาเสฺตโภฺย'เนฺยภฺยศฺจ สรฺเวฺวโภฺย มยา ปูรฺวฺวํ กถิตํ,
    ปุนรปิ วิทฺยมาเนเนเวทานีมฺ อวิทฺยมาเนน มยา กถฺยเต, ยทา ปุนราคมิษฺยามิ ตทาหํ น
    กฺษมิเษฺยฯ
  iws-iws: Kara kɨmiirɨn tɨ iikamɨm yɨpɨkɨ dimɨn biyɨe sɨmiir iikam nhɨrɨm sɨmaka
    tɨrɨm, pɨ sɨmiir boɨnkii. Bɨiya kara kɨmaka waraurar nikɨ owa kwɨsaka, kara kɨmiirɨn
    ɨgao yai tɨ dimɨn taemɨn ɨmiir boɨnkɨn. Mɨ tariinanɨn kara tɨ aru nwokiyɨn, kara
    kɨmiirɨn pa swokɨ boɨnkii. Mhoɨiya kara kɨmiir kɨgam swokɨ ɨti, kara wɨ inkam
    nwɨrni swokɨ kiwaki rani, rɨrmiiya nwowamɨn, yɨpɨkɨ dimɨn biyɨe tɨrɨn mɨ naɨngwoyɨmyok
    karamae ha nwowɨn. Kara kɨmiirɨn tɨ dimɨn biyɨeyɨm kɨma tɨrɨm wɨ sɨmiirsi nonkwobumbunɨnkɨni.
  pol-SZ: 'Podczas mojej ostatniej wizyty u was ostrzegałem tych, którzy grzeszą.
    Teraz ponownie ich ostrzegam, a także wszystkich innych: Tym razem nie będę łagodny!'
  ztq-NT: Per lëën xñe kazh lo xaa nii kwloo falt klo ni kchë lo do, nii nikxe sodyaa
    lo do, per kol ksaladzy nii niyaa lo do worñee pchop vuelt byelyaa lo do. Por
    kaptraa paciensy tsiñee lëën kyely stub.
  zai-NT: Dxi yeganna laatu rairopa tiru que, gudxe irá tu, casi cani bichee chiqué
    zaqueca ca xcaadxi, pa guenda ra nuu tu sti tiru la? ma qué zutiide dia' ni zacá
    si. Ne yanna laga ca'ru chaa', cayabe ni laatu sti tiru.
  upv-upv: 'Nuwra bowrai tevi nir nga marloli pa nololien, ko tevi nir m̃inij nen
    nir, erpe nga mowrai pa re daron erwen nga m̃elik ji kami, ko bowrai lweni kele
    nga m̃elik ngasue kami vajin: Poro bolwi kele vinuk, ko botor vitrangi kami vajin.'
  wap-NT: Õkakinaoniꞌi naa shaꞌatii unao, naꞌiki õkowaada shaꞌatii ipai unao ati naꞌiki
    wunao atiꞌi shaꞌapaapainaouz oiaꞌo, itamautan idaꞌaꞌoraz õmorowautapankan unao
    diꞌii. Aizii õmunapon puꞌu õnaꞌapaꞌazon koshan powaꞌa zii. Aizii diꞌoraz õmorowautapaꞌanan
    idaꞌa õpatakaꞌutan nii unao biiꞌi naꞌiaꞌoram pidannao, aonaꞌo ĩmuudan pashaꞌapaapan
    oiaꞌo.
  mva-mva: Ramani bong ruaia makara upura be sakeming-o usoaki nge tamoata muzigoala
    diemaki nge upile-kaidi. Ata nge ambe kasauba be kaba be mra-kaming kana. Kaba
    makara mpura kana nge tamoata muzigoala norane diemaki be aludi kaituka-tina muzigoala
    diemaki nge sururu miandi kana. Tamoata tago teke iboadu sururu miang-kaming kana
    nge ngairatudi.
  dwr-NT: Taani laa7enthuwaa hinttenanna gaketteedda wode, hinttena naagettite gaaddi;
    ha77ikka haakuwan de7ooppekka, hinttena naagettite gay. Taani qassikka hinttekko
    biya wode, nagaraa kase ootheeddawanttakka qassi haratuwaa ubbatuwaakka murennan
    aggikke.
  kfw-kfw: Mansakhet-ah manu katho ngai khat-um aleiilak rakip diang kei'n matiang
    kariljei, halli woini huuina kei'n kahonglai angnga, kei kalaak-ah kaom innum,
    kei tuun rilnook kate, tichu, kei'n woikhat inlet-ah kaheiwa inchu, tu-inkhat
    um rachaakleiya danuningjei.
  bfz-bfz: जेड़ा जेबे आऊँ दूजी बार तुसा साथे था, तो तेड़ा ई एबे दूर रंदे ऊए तिना लोका
    खे जिने पईले पाप कित्तेया और बाकि सबी लोका खे एबे पईले तेई बोली देऊँआ कि जे आऊँ
    फेर आऊँगा, तो सजा दित्ते बिना छाडूंगा नि।
  cuk-09: Igi iduar irbogus an bemarse atakedgi an bemarga sogsa, emigi an bemar-abargi
    gudisulidgi an bemarse garda narmaked, bemar iduar iskusmaladga, degine, bela-bemarga
    gannar an sogdo, an bemarse modapile, sabsur bemarga an ibmar sogdapsunnoed,
  ben-OBCV: দ্বিতীয়বার তোমাদের সঙ্গে থাকার সময় ইতিমধ্যে আমি তোমাদের সতর্ক করে দিয়েছি।
    এখন আমি অনুপস্থিত থাকাকালীন তার পুনরাবৃত্তি করছি। আমি যখন ফিরে আসব তখন, ইতিপূর্বে
    যারা পাপ করেছে, অথবা অন্য কাউকেই আমি অব্যাহতি দেব না,
  mil-NT: Te yúhú sa ní cáháⁿ‑í dóho‑ndo cǔtnàhá ní quixi‑í ní quixi coto ñaha‑ǐ xii‑ndo
    xìto cuu úú, te dɨu‑ni ducaⁿ càháⁿ tucu‑í dóho‑ndo vìtna vátá quíxí tùcu‑gá‑í
    quixi coto ñaha‑ǐ xii‑ndo. Te nchòhó ñáyiu ní cunduu nǐ ngüíta quìde nchaa sá
    cuèhé sá dúhá, tenàá ñáhà‑í xii‑ndo òré quexìo‑í te núu vátá dáñá‑gǎ‑ndó nchàa
    sá cuèhé sá dúhá quìde‑ndo te tnàhá nchaa dava‑gá‑ndó tènaá ñáhà‑í xii‑ndo.
  myu-myu: Xepxep em kuy ojeku eyjom. Waram wajẽm puje wa'õdim g̃u õn jeymukorẽm―wa'õpurug̃
    ma. Abu itabotaidabotbon je'e eykay? Ka'ũma ma. Kuy bima ade em cuk adi ocece
    eywebe imẽn. G̃asũ dak g̃uto imẽn ma oce. Imẽn ma õn e'em soat kuy bima ikẽrẽat
    o'g̃ug̃ẽ'iayũ be. Soat pe dak ey'in imẽn ma õn e'em ikẽrẽat mug̃ẽg̃ẽ'ukayũ be.
  amk-amk: Raminde yontai weberu mau fo, isua mea we mano enari sasari fosa ampa.
    Ninaifara mani, na inayai waroi weru mea ninai kontaio, isua mea nariai aha. Rahida
    bo yontai mau wai mani, mano raminde etohong sasari fosa konta mano siai fosa
    wiro ekaharai weru aiboi yohonai wesa fo kaha.
  fai-fai: Alew dim tad itamasi kal naka wanang kinim ban keisiw so adikum madik so
    bakoyam, “kiba ata bom nadiwano,” yakeisi. Kale kamane so naka imadá sikam kalak
    teinbi. Kale naka asiki bakoyam, “kiba ata bom nadiwano,” yakbi. Kale naka asiki
    itaman tadokabi uyo kinim mak saka boma banim sok gim tadokabi ko.
  ura-NT: Nii jauriaa osa que nesarunacaauru rai, satiin inara rai, naaonjoaain raine
    caa coriaae caje coauneein aitoreeunni. Nii inara coaraa uhanune coroata sacuhane,
    caraajenihane inara rai aitocoaaunlune rijijieein, inae nacoauneein inara coaraa
    uhanune bana, niha chatohanei ichara inara janane inae laen nii baaso ichara que
    canu suujua acaterinaauni,
  mcd-NT: Un matofu iyoshon un mato yoini man chaca huanonma. Natianrifi un afanan
    mato yoi. Un matoqui nasoshon oian tsoan aton chaca shatucunma un ato oinmashquin.
    Tsoashtacai un finonmashquima.
  urt-urt: Somohon ni hoi kin ŋaiye ŋam mat pe, ŋam si mana yip wusyep malme lahmende
    yip ŋaiye somohon yip yende hwap. Kom tukwini ŋaiye ŋam marp wohe pe, ŋam da plihe
    mini yip na, ŋup ende ŋaiye ma plihe mut pe, yip lahmende ŋaiye yende hwap, yukur
    pa tupwaihme nihe syohe.
  kiz-kiz: 'Nimalili kughajobha kwa abhabai yabhatendili zambi kabla ni kwa bhamana
    bhoa magono ghanayele okho mali ya pili, na nijobha kabhele: Nikahidai kabhele,
    nilabhavumilila hee.'
  tzo-TZE: 'Li boch''otic oy ono''ox smulic c''alal li''ay xchibal veltae, acotolic
    c''alal ta vo''oxuc ta xcalboxuc tal yan velta li c''usi laj calboxuc comele.
    Jech laj calboxuc: “Li boch''otic yoquel ta sa''ilan o smulic c''alal chital yan
    veltae, mu''yuc xa c''uxubinel, persa ta jloq''uesic ta atojolic”, xacutoxuc.'
  lex-lex: Yoma awuagahniort olek miy lia' lera amua tiomar tiy miy lia re'eni wornu.
    Ne la'pa la' ler di mak it idma oliet la' ida, de awuagahniort owa'an miy lia'a
    hota a'uwali owa'an tiy miy die la re'eni wotellu, de hota agukmua riy honona
    mak khi' oleka do'a-hala, la'pa mak khi' do'a-kyap hiala la'a ler ululu onde mak
    khi' do'a-kyap hiala lera-mela ri.
  dov-dov: 'Ndakaamba kale kulibaabo bakabisya chiindi alimwi akuli boonse nindakali
    nkuko kwachibili, alimwi ndaamba lubo: Ndazooza lubo, tandikozoobalekelela pe.'
  rgu-rgu: Maulu na tepoꞌ fo au leo emi naaꞌ eti kalaiꞌ dua na, au afarereneꞌ fee
    lahenda mana tao tadaluꞌ ara so. Besaꞌ ia au fee seluꞌ asa nafarereneꞌ, sama-sama
    roo basa lahenda mana tao tadaluꞌ ara. Sama leoꞌ maulu na, au fee nafarene ae,
    kalu au dadi mai sona ara sipo ra huhuku nara.
  toc-NT: Acxni̠ cca̠­qui̠­lak­la­chá̠n xli̠­maktiy cca̠­li̠­huá­nilh a̠ma̠ko̠lh hua̠nti̠
    nac milak­sti̠­pa̠ncán xtat­la­hua­má̠­nalh tala̠­ka­lhí̠n pi̠ niaj catat­lá­hualh,
    y xli̠­hua̠k hua̠nti̠ tat­la­hua­má̠­nalh hua̠ntu̠ ni̠tlá̠n a̠li̠sok cca̠­ma̠­ca­tzi̠­ni̠yá̠n
    li̠huán nia̠ cca̠­la­ka­na̠­chá̠n xli̠­mak­tutu, para chu­nacú lapá̠tit nahuán,
    tancs cca̠­hua­niyá̠n pi̠ aquit ni̠ cac­ti­ca̠­ta̠­la­kat­pu­tzán la̠ta nac­ca̠­li̠­hua­niyá̠n.
  som-som: Markii horaan idhi, haddana waan leeyahay; sidaan idinku idhi markii labaad
    oo aan idinla joogay, ayaan haatanna anoo idinka maqan ku leeyahay kuwii hadda
    ka hor dembaabay iyo inta kale oo dhanba in haddaan mar kale imaado, aanan u tudhayn
    iyaga,
  mam-C: Tej ntenkuxixa kyuk'iy te tkab' majin, xi nq'ma'n kye nchi b'aj b'inchintaq
    il ex kye kykyaqilx; me qu'n tu'n najchaq intini'y ja'lin, noq kxel nna'n kye'y,
    qa aj nkani'n jun majla kyuk'iy, ma chinka tu'n nkawi'n kujxix wen, ex nti' tumil
    tu'n kytzaqpaja.
  ndj-ndj: Ndavakayikili pandiveyi mumwanja wa pili na ponopa nguvakayika kandi pandiva
    kutali, vosi vagolili wafu ngajila kupomela na wuwowu vala vamonga, panyisa dandivi
    na lusungu ha.
  mbj-NT: 'Ỹ ab''aanh, pooj jé, pawóp nuu me däg bë ỹ bahehëën noo gó nesaa do moo
    boo bok do sa hã ỹ maher''ood wät doo. Ta ti moo hedoo doo, bë sahõnh hẽ na-ããj
    hẽ, ỹ maher''oot hahỹỹ da: Dooh da ỹ t''yyd mehĩĩn bä pooj jé du d''oo do nesaa
    do moo bok doo, ta wób na-ããj hỹỹ kä nesaa do moo bok doo.'
  lat-VUC: Prædixi, et prædico, ut præsens, et nunc absens iis qui ante peccaverunt,
    et ceteris omnibus, quoniam si venero iterum, non parcam.
  ngp-ngp: Nehilonga kale kwa wadya wose watendaga wavu nk'hongo, aluse nalonga naho
    handa hale nihale, wose wadya watendile wavu haheina kweiila, na wadya watuhu,
    heza kwiza heni waonele mbazi.
  enq-2: 'Wamba namba lapo pyoo ipupala nyakama-pipa kateamano dokopa, endakali koo
    pyoo kateamino dupapi, endakali wakapi, dupa pitaka nambame dee koo napina lao
    lamaiyo. Indupa namba dokaita-pipa nakatao, nambame pii leo dutupa dapa lao pepa
    pyao peakamailyo: Nambanya nenge-kaita dokonya Kraisame pii lenge-lamo lao kandamu
    laka lao nyakamame masilyamino dokonya, namba dee ipato doko, dokaita koaka pyoo
    katena lao kaeyala naeyato. Kraisame nyakama tolasilyamo dokopa, baa kyeto nasingi
    joo nakatenge. Nyakamanya kaina dokonya baame kalai kyeto joo pingi.'
  eng-ASVBT: I have said beforehand, and I do say beforehand, as if I were present
    the second time; and being absent now I write to them that have sinned heretofore,
    and to all the rest, that, if I come again, I will not spare;
  mna-mna: 'Mi niom kuute: Indeeŋe mazwaana ta iwe ru pa ta itiŋan tombotmbot na,
    aŋso piom be kere pa mbulu tiom. Mi iŋgi aŋbot molo mi aŋso piom mini. Tana nio
    sombe aŋmiili mini ma aŋma, mi sombe aŋre zin wal ta muŋgu tikam sanaana na tiurpe
    mbulu kizin zen, nako irao aŋleele zin na som. Mi zin men som. Wal pakan ta buri
    tikamam sanaana na tomini, ko irao aŋleele zin na som.'
  myw-myw: Sivyuwein nawekeimiy bo adibakes tasiyas takalbalebs sisiyas asibabaw,
    alana, “Kukin sivtounun baw mo bamop amisinap kalbaleb.” Tut towen kadiveiyov
    ases mo adibakeimiy ma̱wan.
  sby-sby: Mpondalesa uko mubulwendo bwakame bwacibili ndalamucenjesha kwambeti ninkape
    cisubulo uliyense labulunga kuleka bwipishi. Nambi ndikuno kutali nenjamwe nsombi
    ndamucenjeshenga cimocimo.
  sll-sll: Ha yu di engworai kina mole tal nigi dongwo ongwo hobi ire, ari tau para
    ire dire awa ha di ni tega pinga ha irai, omaga hon banta moliba uralga ure ni
    han uning si olekiralga gul inanga pamia piro.
  yaq-NT: Intok jume'e, bat naataka ka tu'isi ayukame intok kia si'imem, i'an nee
    ket, mekka emou aneka, juchi juka'a, wosa in emou noiteka in enchim aet sua tejwaaka'uta,
    juchi enchim aet tejwaa. I'an, in juchi emou noiteka, kutti in emou a' yecha'ane'po.
  uro-uro: Mäqi di sa ngua rhon sävät iarhakt kärarhae i rhat tualat na ama vuirhong
    bä sävät arhani moe nävät a ngän näkt täkt i sa qale ngo sañis na ngän dä qosaqi
    ngut don sävät a rha. Ngut don sävät a rha rhäkt di rhoqor mäqi i sa ngua rhon
    sävät a rha vät gua unmem na äs gu mänmänäs iva nga rhoqoräkt i saqi as pa ngua
    rhän sagem ngän dä sa va qaku gua qlak na rha dap kinak pa ngu sangäm na rha mamär.
  ita-1885: 'Già l''ho detto innanzi tratto, e lo dico ancora, come presente; anzi,
    essendo assente, ora scrivo a coloro che hanno innanzi peccato, e tutti gli altri:
    che se io vengo di nuovo, non risparmierò alcuno.'
  muy-muy: 'Ka ya ti nòru afa gekʉli ye cʉ ni ti nə̀hiva ana kʉli a àndava. Ay nihi
    nu nə̀biyu eslini bi day nəhikaboru ma gani ana ndam ya tàgudar zlam ni akaba
    mis ndahaŋ ni ɗek keti : ka fat ya ti eninjʉa ni ti anatraɓ ndam magudar zlam
    ni ɗek, maslaŋa gatay bəlaŋ amatamfua do.'
  kqc-kqc: 'Na yaku sena vegu no regamadi vene ma bouna vene ago gira maraka. Gua
    na ini nemokori amena de, ka ago gira maida, uru remanu odi bae nesi reyaka kana:
    ye dudusa dairigida vonisi, bi ini kaunava magida,'
  tav-tav: Cajʉgoyepʉ mʉja tʉpʉ ãcʉ caroorije cánare yʉ cabuiotʉgawʉ mere. To bairi
    mʉja nipetirore yʉ cabuiowʉ. Yucʉacã quenare yoaropʉ anibacʉ quena yʉ ĩnemo tunu.
    Cabero mʉja tʉpʉ aácʉ noo caroorijere cánare mairique mena caroaro na yʉ buionemoquetigʉ.
    Tutuaro maca na yʉ buiogʉ.
  eng-ULB: 'I have already said to those who sinned before and to all the rest when
    I was there the second time, and I say it again: When I come again, I will not
    spare them.'
  spa-VBL: Ya advertí a los que entre ustedes estaban en pecado cuando fui por segunda
    vez. Aunque no estoy allí, les advierto a ellos una vez más—y al resto de ustedes—que
    cuando los visite no dudaré en tomar medidas contra ellos,
  fra-_FOB: J'ai déjà dit, et je le dis encore pour la seconde fois, comme si j'étais
    présent, et maintenant étant absent, je l'écris à ceux qui ont péché antérieurement,
    et à tous les autres, que si je reviens, je ne les ménagerai pas,
  hau-ULB: 'Na riga na yi magana a baya da wadanda suka yi zunubi da kuma sauran a
    lokacin da ina tare da ku karo na biyu, kuma ina sake fadi: Idan na sake zuwa,
    ba zan raga masu ba.'
  mal-mal: 'ഞാൻ രണ്ടാം പ്രാവശ്യം നിങ്ങളുടെ ഇടയിൽ ഇരുന്നപ്പോൾ: ഞാൻ വീണ്ടും വന്നാൽ ക്ഷമിക്കുകയില്ല
    എന്ന് പറഞ്ഞതുപോലെ ഞാൻ ഇപ്പോൾ ദൂരത്തിരുന്നുകൊണ്ട്, മുമ്പു പാപം ചെയ്തവരോടും മറ്റെല്ലാവരോടും
    മുൻകൂട്ടി പറയുന്നു.'
  urd-GVR: Jab maiṅ dūsrī dafā āp ke pās āyā thā to maiṅ ne pahle se āp ko āgāh kiyā
    thā. Ab maiṅ āp se dūr yih bāt dubārā kahtā hūṅ ki jab maiṅ wāpas āūṅgā to na
    wuh bacheṅge jinhoṅ ne pahle gunāh kiyā thā na dīgar log.
  far-far: Ana ruana kada nau ku leka mai, nau ku fabasua wane amulu ki ne abulolada
    ta'a. Ma ana kada ne, nau ku fabasuda laugo laona kekedee ne. Ma ana kada nau
    kai dao mai siamulu, nao ta wane ne sasia ta ru ta'a ka tafi fasia na kwaekwaee
    nau fuana.
  suz-BL: मोपतीके सजाइ गेचा पुंइसीब आन कली सजाइ मगेथु, मप्रोंइनुङ। मारदे हना एको क्‍येङा
    ङोंइती जाक्‍ङानु, मो मपचा, दे शेंशो नन्‍नी।
  car-NT: Mo'karon penaro terapa yja'wan me aitonon, pa'poro mo'karon amykon terapa
    enapa se'masen moro okomboto ytunda'pomboto o'waine. Erome enapa o'waine ywopy'pa
    ro se'maton rapa. Moro ytunda'poto rapa o'waine, amy pairo anunemy'pa waitake.
  amp-amp: To ndt finji dukewako? Na bi namba tu taim nianeftpno nikmoh fasoh nefm
    mhtiyaknihato bro kfo duka mrokfot kfo tanymoyanm nd fasoh nefm nayet yimam. Tfit
    ariha afo yuhre nndo tohhato kfo duka mrokfot kfo duka kanganko, na tfit niahato
    nd fasoh neft mhtineft, nhai hti marsisa-rhotanm nd fasoh neft nayet yimam.
  bht-bht: '@see-verse:2CO.013.001'
  eng-NOY: I said before, and now say beforehand, as when present the second time,
    so also absent now, to those who have sinned before, and to all the others, that
    if I come again, I will not spare;
  cub-NT: Ji eaquiye jipocamia mʉje yebai bedióva cojedeca, parʉrõreca coyʉiyʉvʉ mʉjare
    yo paperayocaque ji cʉede joai mʉjare jocarĩ. Ji cari eaquiyede napimecʉva jãve
    jararĩ ñájine d̶acʉyʉmu caivʉ mʉjacavʉ ãmeina d̶are nʉivʉre. Javede, ji pʉque
    cʉe báquede mʉjaque, quédeca coyʉcacʉ parʉrõreca mʉjare. Coyʉcacʉ mʉjacavʉ ãmeina
    d̶aivʉre ji eaquiye jipocamia aru caivʉ apevʉre máre.
  ita-1927: Ho avvertito quand’ero presente fra voi la seconda volta, e avverto, ora
    che sono assente, tanto quelli che hanno peccato per l’innanzi, quanto tutti gli
    altri, che, se tornerò da voi, non userò indulgenza;
  lww-lww: Nesitom̃al nene komin pogos nap̃a nepim p̃esan nop̃arpoyo pun amiu yam
    lua nanua sumo ne, nepis nemio amiu la nap̃a akila mlamulena viowa nene, nanene
    naga pogos nap̃a nekila p̃esania. A nagane nesum̃a nepis ke sina ga yam lua pan
    la e m̃aki nini, a visae neim nevis sina, naga nene kila kana yam telu nena. A
    sineun nesape nevisa van la nene, amio la nap̃a asike e yepas nela, visae neim̃asu
    nevis sina, nanene yoko ve nasineyeena to re si e inu narui, yoko nelip̃ere la
    e nakoaena m̃arera tai.
  ckb-ckb: 'پێشتر گوتوومە وەک دووەم جار لەلاتان بووم و ئێستاش کە لێتان دوورم دەیڵێمەوە،
    بۆ ئەوانەی پێشتر گوناهیان کردووە و بۆ هەموو ئەوانەی دیکەش: کە دێمەوە بەزەییم نابێت،'
  nas-nas: 'Tenang ning diiꞌ ninka nariꞌ kemuꞌkanaꞌ oꞌnoruꞌnang tero koono-antarampiri
    tautaurampiruꞌ. Enang taapoꞌ oꞌnoi napoꞌ unampama naurampima aaꞌpamaang: Ninge
    tee teing temuꞌketa orakaꞌ nkoarimaing eeꞌnoko napoꞌ niiꞌning nariꞌ nkoariaining
    mora ookara naroꞌka turamparampaing.'
  uvl-uvl: Iau e hele ke kerkereng toto lange imo ke ulolo nga etue nenge e lohot
    henai ngana nge imo ke e teke, lape e poia ure meena ngana ke lohot nge hehei
    pe hana nenge te popoi poinga poreke ngana nge nike ke at heueu nei pe hel pule.
    Pe heueu nei etu ke kangkanga nge imo pe era heke mule pe nga etue nenge ela lape
    e renge mele ero.
  eng-BBE: I said before, and still say it before I come, as being present for the
    second time, though I am still away from you, to those who have done wrong before,
    and to all the others, that if I come again I will not have pity;
  ixl-CNT: Nipajval sete cheel kam vaꞌl val sete sunpajxi aas oponin texoꞌl tikaꞌpaj.
    Kꞌuxh tzian in, nuntzꞌibꞌa talax cheel tu qꞌuꞌl vetiꞌan paav aas sinima echaꞌ
    nojchit atilin texoꞌl. Echat tereꞌn ex majte. Tan sakoꞌnkoxhunsaji qꞌuꞌl kam paav
    niꞌaneꞌ.
  xsi-xsi: Muŋga, lâ zo ŋinde naŋa apilemi lâ ŋineŋga ataulo amâ amo kumi kilo, ande
    naŋa aporo ŋgua kaika panzi tamâta pinde muŋga siveta kiesaka. Kala ŋine amo malawae,
    andeta naŋa ma aporo ŋgua kaŋa taituni kilo panzi tamâta ŋinde sitavanzi tamâta
    pinde. Naneŋgu ŋgua ŋinde nde mine; ambo naŋa ma ataulo amo kumi kilo, ande naŋa
    ma agera miki tia ndo.
  crx-NTPO: Whutso da' njan nohdasni'-un whusdloh 'et hoonts'i nohzih susda hukw'un'a
    whulh nat nohts'o k'e'usges 'ink'ez nanohdúsni, mbene la lubeshi 'alh'en 'ink'ez
    'onghohne tubulh nanohdúsni whe dzoh notizut-un, 'aw hukw'ut dodóya' ait'oh whe'
    hoont'oh.
  kan-OKCV: ನಾನು ಎರಡನೆಯ ಸಾರಿ ನಿಮ್ಮ ಬಳಿಗೆ ಬಂದಿದ್ದಾಗ, ಗತಕಾಲದಲ್ಲಿ ಪಾಪ ಮಾಡುತ್ತಿದ್ದವರನ್ನು
    ಎಚ್ಚರಿಸಿದೆನು. ನಾನು ತಿರುಗಿ ಬಂದರೆ, ನಿಮ್ಮನ್ನು ಶಿಕ್ಷಿಸದೆ ಬಿಡುವುದಿಲ್ಲವೆಂದು ಹೇಗೆ ಹೇಳಿದೆನೋ,
    ಹಾಗೆಯೇ ಈಗಲೂ ನಿಮಗೆ ದೂರದಲ್ಲಿದ್ದುಕೊಂಡು ಹೇಳುತ್ತಿದ್ದೇನೆ.
  bbb-bbb: Na ude giana ruae ro ririkua be na una vuaeva ijia nane vua bino e ije
    ise renoejo ije ju kuariae. Ro iviama na mumabo igia fivo ijia na una kuke fasi
    igia isoena kuariaga ja fieke. Ro maza be na una jone vuako ijia e bino erarebe
    bu vame ise renoevo ije na kafiakuva baki ro naka kame isekafiake.
  blw-blw: Hen anchi pegwan ummaliyà ahna, winarnengà hen annachay cha fumasor ta
    etagaycha, te no achicha, sigurachu way anchag machusa hen antoy petlon umaliyà,
    wat yachin nanwarnengà an chàyu amin. Yag hen antoy kamaichà an chàyu, kasen-o
    agé warnengan chàyu way achì ségség-angan hen uray heno way cha fumasor.
  tam-2017: நான் இரண்டாம்முறை உங்களோடு இருந்தபோது சொன்னதுபோல, இப்பொழுது தூரத்தில்
    இருந்தும் உங்களிடம் இருக்கிறவனாக, நான் மீண்டும் வந்தால் தப்பவிடமாட்டேன் என்று
    முன்பு பாவம் செய்தவர்களுக்கும் மற்ற எல்லோருக்கும் முன்னறிவித்து எழுதுகிறேன்.
  azz-NT: Huan axcan ica nijín amat niquinnejmachtijtoc neques ten ne achtopa tonalme
    motajtacolmacaque. Huan no nochi namejuan namechnejmachtíaj ijcón queme namechnejmachtijca
    ya cuac ica ojpa namohuan niyetoya. Huan namechilía que queme niyás ocsepa namechcalpanotiu,
    ijcuacón amo teyica namechyolicnelis oc.
  spa-RV-1909: He dicho antes, y ahora digo otra vez como presente, y ahora ausente
    lo escribo á los que antes pecaron, y á todos los demás, que si voy otra vez,
    no perdonaré;
  csy-csy: 'Kongpai kik ahile note hong dawm ngawl tu khi hi, ci in mawna vawt te
    ahizong, ngualdang te tung ah zong ahizong, ni veina note kung kong pai lai in
    kong sonsa bek domngawl in, tu in note kung ah ka om ngawl hang, note kung ah
    a om bang in kong sonkhol hi:'
  mxq-NT: Ko ja myʉmajtsk okpʉ nguꞌixtʉ, ndukjaygyujkʉdʉts diꞌibʉ naty pekytyuundʉp,
    es tyam nꞌaktukjaygyúkʉdʉts yʉꞌʉjʉty esʉ wiinkpʉty. Kots nꞌakninʉjxtʉt jatʉgok,
    kyajts nnakyñimaꞌxtʉt,
  tzj-NT: Ja tok xinq'ueje' checojol ja pa rcab viaje xinbij chique ja quimajon rbanic
    ja ritzelal chi cow nenuchap na in queri' nbij chic chique chakaja' ja jule' chic
    ja quimajon rbanic ja ritzelal camic, masqui ma inc'o ta ewq'uin pro mta moda
    ja maquita cow xquenuchap ja tok xquinekaj chic ewq'uin.
  tdt-tdt: Iha hau nia vizita segundu ba iha imi, hau foo hanoin kedas ona ba ema
    nebee halo sala. Agora liu husi surat nee, hau repete fali ba sira ho mos ba imi
    hotu katak, bainhira hau fila fali ba nebaa, hau sei kastigu see-see deit mak
    halo sala.
  ron-BTF: V-am spus înainte și vă spun dinainte a doua oară, ca fiind prezent, deși
    acum absent, scriu celor ce au păcătuit înainte și tuturor celorlalți, că, dacă
    vin din nou, nu voi cruța;
  eng-WEBP: I have warned previously, and I warn again, as when I was present the
    second time, so now, being absent, I write to those who have sinned before now
    and to all the rest that if I come again, I will not spare,
  eng-FBV: I already warned those of you who were sinning when I visited the second
    time. Even though I'm not there, I'm warning them again—and all the rest of you—that
    when I visit I won't hesitate to act against them,
  nld-1939: Hun die vroeger gezondigd hebben, en al de overigen heb ik vooruit gezegd,
    en ik zeg het nu nog eens vooruit, —thans bij mijn afwezigheid juist als bij mijn
    tweede bezoek, —dat ik ze niet sparen zal, wanneer ik nog eens kom.
  bwo-bwo: Gitlts s'iilo twoor itnton tteshor it tooko kor itdek'etwok'o keewatniye
    t teshi, andoor aaniy haniyere shin morro fintswotsnat k'oshwotsshor boatso korbodek'etwok'o
    keewitwe, and taa itok aanar twoor konshor maac'o k'eweratse,
  nch-BL: Quema nimechpaxaloto ica ompa, niquincamanalhui inijuanti cati tajtacolchijtoyaj,
    huan ama, quej niitztosquía nopona amohuaya, sempa niquincamanalhuía inijuanti
    huan nochi sequinoc, huan nimechyolmelahua para quema niyas nopona ni huelta,
    ayecmo aqui nijcahuas para amo nijtalnamictis.
  quc-TNT: Chque ri e macuninak can nabe, xukuje' chque conojel, cämic ri naj in c'o
    wi, quinbij chi na jumul ri pixab ri xinya chiwe aretak xinopan iwuc' chucamul,
    chi we quinopan chi jumul iwuc' man quintok'obisaj tä na i wäch.
  tfr-NTPO: Dënashko ga tja öör bomi ĩk pjl̈ara. Tja jek öör bomi ĩk obishko ga pjãy
    l̈öng l̇l̇ëbo owa shäryë, pjãy poshdunor pjire. Eerishko ga pjãy uunkong poshdun
    jek eni obi. Tja jek äär bomi ĩk obi ga pjãy wl̈ẽn l̈öng l̇l̇ëbo owa l̈i shäryë
    obi wl̈eni ga pjãy songe l̈ër ame.
  kaq-NT: Neateman hohchanihbo tah hen hihti yohinihqui, jano jaibaan jatihixonbi
    nincacahbo. Jano hihxonma sca tah hen nocorihyamaxon mato yohirihbihi, huetsa
    coti caribixon hen mato yohini quescajaribiquin. Mato qui nocorihbixon tah hen
    mato cahnetimascai.
  sgb-sgb: Ha ikalwan pamaniraw ko bahên, ay binawal ko hilay nipanyag kasalanan.
    No a la êt intunggên ya habayto, ay omanên kon habiên kanla, anggan kanlan ampakihonol
    kanla ya ubuhên ko hilan paral-an.
  vie-1934: 'Điều đó tôi đã nói rồi, bây giờ lại nói trước nữa, ngày nay tôi dầu vắng
    mặt, nhưng không khác lúc tôi ở với anh em lần thứ hai: tôi rao cho kẻ trước có
    phạm tội và cho mọi kẻ khác rằng, nếu tôi lại đến, thì chẳng dung thứ chi hết,'
  kxv-kxv: ଆମ୍ବାଆରି ନ଼କେଏ ପା଼ପୁ କିହାମାଚେରି ଏ଼ୱାରାଇଁ ଇଞ୍ଜାଁ ବାରେତି ଏ଼ନିକିଁ ତଲି ରୀ ପା଼ଲି
    ୱେସାମାଞ୍ଜାତେଏଁ, ନୀଏଁ ହେକ ମାଞ୍ଜାନା ଏଲେକିହିଁଏ ନ଼କେଏ ୱେସିମାଞ୍ଜାଇଁ, ନା଼ନୁ ଅ଼ଡ଼େ ୱା଼ତିହିଁ
    ଏ଼ୱାରାଇଁ ଡଣ୍ତ ହୀଆନା ପିହ୍‌ଅଁ ।
  amu-NT: Quia na ñetꞌo̱o̱ⁿya ñꞌeⁿndyoꞌ na jnda̱ we tsjo̱o̱ya na xocꞌo̱o̱ⁿya na tꞌmaⁿ
    tsꞌo̱o̱ⁿya ñequio nnꞌaⁿ na ndicwaⁿ cwilaꞌtjo̱o̱ndye. Jeꞌ cwitjo̱o̱cheⁿ na nncua̱nndaꞌa
    na mꞌaⁿꞌyoꞌ, mañejuu ñꞌoomꞌñeeⁿ matsjo̱o̱ tixocꞌo̱o̱ⁿ na tꞌmaⁿ tsꞌo̱o̱ⁿ ñequio
    naⁿꞌñeeⁿ,
  hin-CV: 'वहां अपने दूसरी बार ठहरने के अवसर पर मैंने तुमसे कहा था और अब वहां अनुपस्थित
    होने पर भी वहां आने से पहले मैं उन सबसे यह कह रहा हूं: जिन्होंने अतीत में पाप
    किया है तथा बाकी लोगों से भी, यदि मैं फिर आऊंगा तो किसी पर दया न करूंगा'
  spa-BES: He dicho antes, y todavía lo digo antes de venir, como estar presente por
    segunda vez, aunque todavía estoy lejos de ustedes, a los que han pecado antes,
    y a todos, no les tendré consideración;
  san-BEN: পূর্ৱ্ৱং যে কৃতপাপাস্তেভ্যোঽন্যেভ্যশ্চ সর্ৱ্ৱেভ্যো মযা পূর্ৱ্ৱং কথিতং,
    পুনরপি ৱিদ্যমানেনেৱেদানীম্ অৱিদ্যমানেন মযা কথ্যতে, যদা পুনরাগমিষ্যামি তদাহং ন
    ক্ষমিষ্যে|
  tdx-tdx: Le o nandilatseo naho o ila’eo, toe ho taroñeko miaolo, t’ie mbe tsy añe,
    te hambañe amy vinolako amy fañindroeko teoy, t’ie homb’eo indraike, le tsy ia
    ty hapoko,
  naf-naf: Neŋ inmak mamban kan keyet am yommak mambien in yomin zemkawaŋ bemti mamayet
    ma am notnaŋ in mamaŋin weyaŋ ektitim mamayet eksese zet diindowan. Ya alak pi
    naman zapat meluwaŋ kapiyet keŋan in sambeyet temakwep eksese zet ewe kumti indayap.
    Kan neŋ kobap keyet am yomin mbien ke ewe zemkawaŋ bembepiŋ mambep beme ekŋen
    ke zet muluwen katikŋaŋ penaŋ onzemindema tabep. Neŋ ekŋengat kembeŋ ku mbap.
  grc-MT: προειρηκα και προλεγω ωσ παρων το δευτερον και απων νυν γραφω τοισ προημαρτηκοσιν
    και τοισ λοιποισ πασιν οτι εαν ελθω εισ το παλιν ου φεισομαι
  vid-vid: Naminandonga, nakota vyoyali majendo ga keli, sambi ndangulonga kahi mbele
    kutali, wala weng'ha waditile wihe ne kulema kudedeza, na kahi wala wanji, londikuya,
    ndowa hela isungu.
  pio-NT: Píacué imàníiyéicaté ibáyawanáwa manuísíwata bàaluité, canánamacué nacái
    pía. Nùalàacué pía macáita àniwa idècunitàacá nùyaca déeculécué píicha càide iyúwaté
    nùalàanácué pía bàaluité nùyacaalítécué píapicha yái pucháibáaná yàawiríanáca.
    Néeni nupáchiacaalícué pìatalé àniwa, yá càmita quirínama numàni nalí cayábéeri
    iyú, níara imàníiyéica yàacawa ibáyawanáwa mamáalàacata.
  tsn-tsn: Ke setse ke tlhagisitse ba ba neng ba leofa fa ke ne ke le koo mo lobakeng
    lo lo fetileng; jaanong ke tlhagisa gape le botlhe ba bangwe fela jaaka ke dirile,
    gore ka nako e, ke tla ke ipaakanyeditse go otlhaya thata ebile ga nke ke ba rekegela.
  amr-NT: Opudomeya̱ nogte dakhueaʼda bokaʼuy. Diostaj nigpe̱e̱hueʼada dakhueaʼda
    bokaʼuy. “Yanʼnopoʼkoreaʼ, dakhueaʼ eʼkaʼ yanʼbatik,” oʼnonaʼuy. Bottaaʼ opudtaj
