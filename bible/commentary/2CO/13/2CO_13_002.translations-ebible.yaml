  cab-NT: Luágu meja libíaman nuweíyasun júmoun, wéridi numútiña meja ja adáagubaña
    wuríbani lun jasáansiraguni jagáburi. Láu sun díse nan jueí guetó, naríñaguñaya
    joun sun ja asígirubaña adáagua wuríbani, luágu dánme lan nídin bisídaün lǘrüwan
    weíyaasu, nasúfuriragüdübaña lan láu ában érei weíriti.
  clu-clu: Karon, gosto ko nga paandaman ang mga nagpakasala ang ona, kag pati run
    da ang tanan, nga ang mga butang nga akun ginambal ang ikarwa ko nga pagayan dian,
    maman ra akun ginaolit dadinga pagabot ko roman dian ara gid may makalikaw sa
    akun pagdisiplina.
  swh-ULB: 'Nimekwishashasema kwa hao waliotenda dhambi kabla na kwa wengine wote
    wakati nilipokuwa huko mara ya pili, na ninasema tena: Nitakapokuja tena, sitawavumilia.'
  tpt-NT: Tejkan klalaqkilachoqoo va klaqxaqalal ni lapanakni yu ixtamakay talaqalhin.
    Chavaycha aniy klatsꞌoqniyau mas maqati ikvilchil y klaqxaqalay yu tatꞌajun makanan
    talaqalhin. Tejkan klalaqꞌanchoqoyau ex jantu klaqmalaqmixiniyaꞌ yu tataylhaꞌan
    makanan.
  aai-aai: Ayu baimatnuwen marasika ao kwanowaraka, mar bairu’abin ana bairit tama’am
    ana mar. Ayu boun i ef yok ama’am baimatnuwen ibanak tafan ao maiye. Ayu kwa isa
    anamamatabir sabuw iyab bowabow kakafih hima tisisinaf naatu yait marasika ma
    sisinaf boro men yait ta baimakiy wan nahaiwamih.
  sny-sny: Ane peri ta fene yo seni luwaru a'i tu iroteye ape, sosu fene werese ma'e
    aiwawe peri kairefi a'i se au te'eye. Tu ane nowe to'uresi fene ma'e sewiyeyei
    ne fai su, ane peri kairefi a'i se fene ma'e te'eye. Sosu pereye nowe eite se
    ane, omo eyeri ma'e irosiya ape, peri eite tame te'esiya. Lu taune werese ma'e
    yo seni luwaru a'i iroteye ape, ane lowe werese awera'iyenati ta'ame. Fene ai
    marepi ano teriterowa.
  myy-myy: Iti rʉmʉ mʉa tʉ ñagʉ̃ ñeñaro yirãre goti quenocʉ yʉ, ĩna ñeñaro yirise
    jidicãjaro yirocʉ. Mʉa tʉ ñabitibojagʉti gãjerã ñeñaro yirãre cʉni goti quenoa
    yʉ, jidicãjaro yirocʉ. Ñeñaro yirã ĩna ñaja ti ejacõri, bʉto ĩna tʉoĩa bʉjatobitiroca
    yigʉ yigʉja yʉ.
  trc-NT: Ga̱a quisíj vi̱j cuchíꞌ ꞌu̱nj rihaan soj, ne̱ cataj xnaꞌanj ꞌu̱nj rihaan
    soj se vaa sese cuchi̱ꞌ uún ꞌu̱nj rihaan soj, ne̱ se̱ caráj xꞌnaj que̱neꞌenj man
    síí quiꞌyaj cacunꞌ maꞌ. Ne̱ cuano̱ nihánj me se nuvíꞌ ꞌu̱nj ne rej ma̱n soj, tza̱j
    ne̱ cata̱j xnaꞌanj uún ꞌu̱nj rihaan soj se vaa ya̱ ya̱ qui̱ꞌyáá ꞌu̱nj sayuun man
    cunuda̱nj nij síí tumé cacunꞌ yoꞌ ei.
  cut-NT: Cuahn che ndá̱ chi o yune ne, a rá̱hn nduco nchuhn te cuahn che chí ta̱ma
    yune ne, dín castigo nducoya̱ca nchuhn che a chendihco ne nunde nde a ra̱hn me,
    nde nducoya̱ca nchuhn che cade rahtendihco ne nunde. Ma̱n ndaconan dirún yahn
    ne che a rá̱hn ca̱va che hua cona̱n ne.
  bel-bel: Я запабягаў і запабягаю, як бы ў маёй другой прысутнасьці ў вас, і цяпер
    у адсутнасьці, пішу тым, што раней зграшылі, і ўсім астатнім, што, калі зноў прыйду,
    не пашкадую.
  zlm-KSZI: Dahulu, sewaktu aku tinggal bersamamu dalam kunjunganku yang kedua, aku
    telah memperingatkan mereka yang berbuat dosa itu serta orang lain. Sekarang,
    dari jauh aku menulis memperingatkan mereka, bahawa apabila aku datang nanti aku
    tidak akan menunjukkan belas kasihan kepada mereka.
  gdr-gdr: Ɨ re kon naskand nɨmogɨm netkond wa pɨlwa dɨde wɨn kɨma wɨmena nekenond,
    kon kea onggɨtyam kesam negɨr mɨle omnɨka rɨga dɨde komkesa rɨga naskanaska nonony
