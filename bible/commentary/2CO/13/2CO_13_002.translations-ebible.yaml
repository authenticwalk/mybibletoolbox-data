    akodsen li', dusawen ta dusawen kosara no kai sara et nin nagbabawi'.
  grc-TCGNT: Προείρηκα καὶ προλέγω, ὡς παρὼν τὸ δεύτερον, καὶ ἀπὼν νῦν γράφω τοῖς
