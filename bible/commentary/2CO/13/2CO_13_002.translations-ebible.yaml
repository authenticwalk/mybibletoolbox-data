  cmn-FEB: 尽管我不在那里，但还是要再次警告他们，还有你们所有人——当我造访时，会毫不犹豫地对他们采取行动，
  gmv-RNT: Intena beyanas ta nam7antho boyssan ta intenara dashe inte naagettana mala
    ta intes mintha yootadiskoshin; ha7ikka qasse hahon daada hayssafe kase nagara
