    oonaska mishetikke.
  ncl-NT: 'Inon niquinmilía yehuanten hual quichihuaje laijlaculisli: Quiman nihuala
    oc sejpa, amo nía nimotzacuilía pa camo niquinmacas ojli. Niquinmilic yehuanten
    huan moxtin in oc sequin, huan niquinmilía axan mas que ayamo niunca nepa. Jan
    yoje niquinmilic quiman nicataya ca amhuanten in ome paxaluilisli hual annimitzpaxaluilic.'
  sua-sua: 'He kmikkiem o rhek ruk tok, tesgun ko ko pis nglomin kam ptang nguk ko
    her engorang nguk ko pum mularo kerok he, mang mularo kerkeknen. He tete ko dok
    ta malhagenmok mang nguk vop, ko kta kaengorang nguk tok kat kam kta votam kuaro
    rhek ri te: Koknaik ko ngua kta kaeknik ka ptang nguk ngkorlotge, va ngor ho lua
    mnang tang mnam endruk ngat kaelha tesgun kmeharom o kerkeknen ruk endri he kngorom
    kngorom mar vop, ko ngat lo itgung ngar vop. Va ngor lua mnang tang mnam o gi
    vrong mia akuruk kat e. Ngor mia kaenpasiker mar tgus hak.'
  are-are: Yinga nhanga arrpunharanga rrakangkarralela namalangantema, atha rrangkarranha
