  mya-mya: ဒု​တိ​ယ​အ​ကြိမ်​ငါ​လာ​ရောက်​ခဲ့​စဉ်​အ​ခါ​က ``နောက် တစ်​ကြိမ်​ငါ​လာ​လျှင်​သင်​တို့​အား​ငါ​ညှာ​တာ​လိမ့်
    မည်​မ​ဟုတ်'' ဟု​ယ​ခင်​အ​ပြစ်​ကူး​ခဲ့​သူ​များ​နှင့် အ​ခြား​သူ​အ​ပေါင်း​တို့​အား​ငါ​ကိုယ်​တိုင်​ကြို
    တင်​သ​တိ​ပေး​ခဲ့​၏။ ယ​ခု​လည်း​ဤ​အ​တိုင်း ပင်​အ​ဝေး​မှ​ငါ​ထပ်​မံ​၍​သ​တိ​ပေး​လိုက်​၏။-
  gng-NT: N là baa' niʼsaan miliem ma nnɔ n là tɔke' binib bà kɛ là tien' ibiɛre
