  bod-N: བདག་གིས་སྔོན་ཆད་སྨྲས་མྱོང་ཞིང་ད་ལྟ་ང་རང་ཁྱོད་ཅག་གི་གམ་དུ་མེད༌ནའང༌། བདག་གིས་ཐེངས་གཉིས་པར་ཁྱོད་རྣམས་མཐོང་བའི་དུས་སུ་སྨྲས་པ༌བཞིན།
    སྡིག་པའི་ལས་བྱེད་མཁན་དང་མི་གཞན་ཐམས་ཅད་ལ་འདི་ལྟར༌སྨྲ་བར་བྱ༌སྟེ། ང་རང་ཡང་བསྐྱར་ཡོང་བ༌ན།
    བཟོད་པ་སྒོམ་པར་མི་བྱེད་ཅེས༌པའོ།།
  tca-NT: Rü ngẽmacèx i pema i ü̃pamamatama pecadu ügüechaxe rü guxãma i pema ya chixri
