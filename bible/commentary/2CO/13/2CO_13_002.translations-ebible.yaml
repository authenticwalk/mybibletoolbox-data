    hér með að þegar ég kem þá verð ég undir það búinn að refsa þeim harðlega og án
    undanbragða.
  spy-NT: Miitē ꞉ng'ālyoo nyēē kisimataayeenaak yoo kyāāruutoochook ām baannyuu bo
    āyēēng'. Kunyoo, tāākētyinē keey ng'ālyoontoonooto ālōō. Āmwoowook kule yoo kāāyēēwu,
    ‑māāsooyēē chii ake tukul ānku nyoo kichoolwookēnoot, nto nyoo kōtākuchoolwookēnē.
  xnn-xnn: Issan naikadwa ay inmayak ken dakayo et inbagak isnan nakabasol ya isnan
    tapin di ipogaw en no omeyak kasin ya adida pay laeng ibabawi nan ngawi et dosaek
    daida. Et kasinko ibaga id wani.
  mwe-mwe: Nannugulilenje, malinga mwanja gwangu gwa bhili, ngunakunnugulilanga kabhili
    nili kwataliya, bhatendilenje ilebho bhukala na bhananji bhowe, pushing'ishepo
    ngaabhonelanga shiya.
  tte-tte: Saugana yagu laowa labuina koina yayanuwapeimiuko yakato tem komiu yo siya
    analiyao iyaelemo mumugana naenaena waginaginauli na tem nige kwalolopei kani
    yapileyoima yo kami loina polopolowena yaeyawa. Sauga bwaite koina kagu mwayaga
    iyai kolimiu, na iyamo kani yayanuwapeimiu yoi.
  tcs-tcs: Wen ai bin de wea yupla lo da sekan taim, ai bin tok prapa strongwan po
    dempla uda bin kip meke sin gense God. Ane wen ai go kam gen po bizit yupla ai
    go wone dempla gen ane ebridem nada pipol. Wa, ai nogo stape maiselp prom mata
    graule dempla, po meke dempla pil smol.
  hlt-THB: 'Nangmih a venawh ka awm awh a hih voeinaak na ngaihtaaknaak awi nik kqawn
    pek khqi hawh nyng. Tuh kamah am ka awm awh nik kqawn law pek khqi tlaih bai nyng:
    Kang hlat law tlaih awh ak thawlhkhqi ingkaw them chang ak saikhqi ce am hlyn
    kawng nyng,'
  soq-soq: Ne walamana natawa e do wainite bautasane diaimaalena, tane tauma awoa
    wainedine deawaa osowesane wadina. Ne osowe leunteape wineape mo mida bauta kadi
    dewasaiena ita isiwa do matangelamopa, mai dea da epa, dia.
  qub-qub: 'Ishcay caj shamuynëcho gamcunata maynami nirä jucha rurashayquita cachaycunayquipaj.
    Cananpis llapayquitami në: Chaynölla juchata rurar goyarcaycajta tarerga mana
    cuyapaypami ollgöpäshayqui.'
  att-att: Á sù ngaw mekaruá nga pattúlluk ku nikayu, sinaddánák ku yù ira nakaliwâ
    ngaw ánna sikayu ngámin. Á kunangane pidduák ku má nga kagian pángè ku umay. Nu
    arád da paga nilikuránán yù narákè nga akka-akkuád da, á sangaw nu lubbekà sù
    gián naw, pággangak ku ira.
  bki-bki: Kiniou nojidomiikar nina bior ka bogo na nomaluvo kean kamiu ea bogo valuo
    nene nua na, nomil ban kenemiu tom juo napano amila kariano nei, naina naruei
    bogo moti napano nomil banlo jibe na. A vonganei nojo nomil valuo nene bereio
    ea m̃esi nei, a ver nomei noil bereio, nina mila varolu nene. A kiniou nojidom
    never ka nalo nei, vija nalo dolu napano aju tivelinio na nalo, ver nomei noil
    bereio, nina mia tinieku tii re lo, mia notiburelo ka vironiano na jikili tai.
  bqp-bqp: Ma gĩnakɛ ma lɛ́ dà gbɛ̃ kũ ò durunna kɛ̀nↄa yã kũ gbɛ̃ kparanↄ dↄ ma
    suna á kĩnaa gɛ̃̀n pladeo, tera ma ɛra matɛn lɛ́ daḿma dↄ bee kũ má kú kãáoro,
    tó ma ɛra ma su dↄ, mani ń gbɛ̃ ke tóro yoo!
  mcp-mcp: 'Ja mə́ á fwo bə nûŋ ja ábɛɛ̂ yí, mə a shí fwo bwey lás nə buud bwə́ á
    ŋgə sá *misə́m wá, nə bɔ́ɔ́lʉ́gá bɛ̂sh. Mə tɛ́ɛ́d nə́mə́ bwey nyiŋgə lás nə bwo
    ja gaád mə kú fwo wɔ́ɔ́s nûŋ nə́: Mə ájagʉləyɛ́ tɔɔ muud ja mə́ é zə yí,'
  hat-hat: 'M''ap avèti nou tout ki te fè peche anvan sa, ansanm ak tout lòt yo. Mwen
    te deja di nou sa lè m'' te vin lakay nou dezyèm fwa a. Koulye a mwen pa la, m''ap
    repete l'' ankò: pwochenn fwa m''ap tounen lakay nou, mwen p''ap mennaje pesonn.'
  npl-NT: Ne achto yonomechilijka ijkuak onomechtlajpaloto, iwa axa oksepa nomechilia
    kemi niyetoskia ompa nomowah. Nitlajkuiloa para akimeh otlajtlakolchijkeh, iwan
    oksikimeh noiwa, tla oksepa nias amo nomechiknomatis.
  bgg-bgg: 'Doh bi hanyie è layog rek pho shii, chiih-è gaithek shii de gu yao pha
    yang ro; hì ne gu nathek shii nyi chiieng riig pha wuii shii yaojong, jishii gu
    ruang hà magunde gu dinne yao: Dinpha ishak gu wuii ruii shii hanyie de lago è
    ayoh mua phro.'
  eng-TCENT: 'I gave a warning when I was present the second time, and now I am giving
    this written warning while absent: If I come again I will not spare those who
    sinned previously or any of the others,'
  eng-BSB: 'I already warned you the second time I was with you. So now in my absence
    I warn those who sinned earlier and everyone else: If I return, I will not spare
    anyone,'
  cpu-NT: Arira nonkantapaakeri novasankitayeri ikaratzi antzitakarori kaariperori
    janta pisaikinta, arira nonkempitzitapaakyaari eejatzi pashinepayeeni antayetanairori
    iroñaaka. Tema aritake nokamantzitakamiro napiitantakaroriranki nokivantzimi.
    Irojatzira nosankinatakotzimiri iroñaaka.
  san-ASM: পূৰ্ৱ্ৱং যে কৃতপাপাস্তেভ্যোঽন্যেভ্যশ্চ সৰ্ৱ্ৱেভ্যো মযা পূৰ্ৱ্ৱং কথিতং,
    পুনৰপি ৱিদ্যমানেনেৱেদানীম্ অৱিদ্যমানেন মযা কথ্যতে, যদা পুনৰাগমিষ্যামি তদাহং ন
    ক্ষমিষ্যে|
  tac-NT: '''lige ne ''we a''lá machíguru ''emi ralámuli alarigá ko, we''ká ralámuli
    etiáguru ''emi ''we i''níliga e''yénachi, ''lige uché simigá ne alé, ''ma ''la
    gatémala ne ''emi ''yuga alué tabilé ''la ''nátili. Neka ''ya ''la aniéturu napurigá
    ''la gatega mochiwa. Jípeko uchéchigo siné nábola ne ye osilí. Napu''lige ne alé
    sebasa, ''we a''wágame gastigárimala ne ''emi napu ''we ''ya ''we cha nokogá e''yénilige
    ''emi.'
  eng-WEBPB: I have warned previously, and I warn again, as when I was present the
    second time, so now, being absent, I write to those who have sinned before now
    and to all the rest that if I come again, I will not spare,
  gfk-H: 'Tano nugu airua na harkol iau gata tar ra hatumarang tupas muat. Ma kaiken
    iau kis tapaka ta muat iau wara hatumarang habalin muat hoken: ing ena tapukus
    ukaia ta muat pa ni ma hok diet ing diet ga gil ra sakana magingin naluai, ma
    pa ni hok mah diet ira mesa.'
  viv-viv: Tuwaina yaku ela anavelu ana toveya badi boi nagona hikoyo kadu omi moyaꞋaimi
    matahiwadi faꞋina gavenuwaꞋatami, kadu tova adamoya gamiyavehailemi tu gagahe-havagilemi
    hida yaku yewaꞋela againe keke tamo hakwadi ganahinekalikaliyeni. Omi tokoyona
    moyaꞋaimi ganavematahiwadiyemi.
  yao-yao: Natandite kunjamuka panaiche kukwenu pa ulendo wangu waaŵili, ni sambano
    ngunjamuka sooni pandi kwakutalichila, yakuti pachinjiika ngaangola chanasa kwa
    aŵala wose ŵalongolele kutenda sambi ni akwendelechela kutenda sambi, ni ŵane
    wose.
  tgp-tgp: Na pete retir̃oar̃oahai la haratu la lo hehe na harua noku rohi sei moiso.
    Ale nakerihi, na lo mele retir̃oar̃oahaira peresi na tamlohi tari, sohen na pete
    vaia tiroma moiso, vara hin harakerihi, a pa sopo r̃om tea vara i sopo lavi na
    talai mata nona hehe,
  auc-NT: Wëënëñedë wënæ wënæ cædïnäni tönö wadäni tömänäni ïnänite botö mïnitö weca
    doyedë pöninque, Ämo ëñëedäni, ante wææ äninque ñöwo wæætë wayömö ongöninque adodö
    ante wææ ante yewæ̈mömopa. Ayæ̈ ate wæætë mïnitö weca ponte ongöninque tömanga
    apænte äninque adodäni ïnänite ata cæpodämaï incæboimpa.
  kbc-NT: Jemaa me jibodicaxi niɡ̶idi anowo ane beyagi maleediɡ̶icatibige mejigo idalitacaɡ̶awatiwaji,
    codaa miditawece niɡ̶idi eledi oko. Igaataɡ̶a jiɡ̶ijo me ɡ̶adibodicaxinitiwaji
    niɡ̶ijotace mejotaɡ̶awa, codaa digo aneji naɡ̶a leegitiwa, ɡ̶adibodicaxinitacetiwaji
    niɡ̶ina me jiditibigaɡ̶aji naɡ̶adi iwakate notaɡ̶anaɡ̶axi. Eji memaani me jikee
    me idibake Cristo niɡ̶ina me ɡ̶adotaɡ̶aneɡ̶enitiwaji. Odaa natigide nigejigotace
    idalitaɡ̶awatiwaji, odaa aɡ̶aleeɡ̶ica ane jiwikode aneo loenatagi ane beyagi.
    Cristo aɡ̶aɡ̶amaleɡ̶egi nige ikee anigotedaɡ̶awatiwaji, pida ikee loniciwaɡ̶a
    ɡ̶adiwigotigi.
  bmh-bmh: Iz koli ag waiagab ziwas ianai aliag ebu beteimai, dudu ipal ag igul eg
    memen gusig ze awaremin. Iz ulis ag abai dab tam, gusig ze go koli awarem. Iz
    koli ag waiagab beteimai, ze iau i awarai. Iz dudu go igul eg mai darem uhu marai.
  ctu-BL: 'Ti pejteletla yic''ot jini tsa'' bʌ i cha''leyob mulil mic cha'' subeñetla
    che'' bajche'' tsac subeyetla ti yambʌ ora: Che'' mic cha'' tilel ba'' añetla,
    tsʌts mi caj c tiq''uetla. Anquese mach ya''ic añon wolic ts''ijbubeñetla che''
    bajche'' ya''ʌch añon.'
  meq-meq: Mede nakə na ye naha masulo aye na, ɓa na tsikatay a ndo neheye faya ta
    giye mənese ada a ndo siye hay tebiye dərmak. Anəke na, na ye naha zuk bay. Na
    masakumeye naha mətsike wu nakə na tsikakum aye. Aza na ye naha na gəriye ndəray
    kwa nəte bay tebiye.
  noa-H: 'Har nawe pekau wautarr k''ʌʌnag maimua t''umaam k''ʌʌnagpa mua hũwaai pʌaba
    jaau chirʌm, har hãbmiecha pãar hoot''uurwai mʌchdëu jaau chirarrjö: mʌʌta hũwaai
    pãar haar barju hat''een, mua chan pãar dʌ̈i hit''ũu hiek''abaju.'
  alp-NT: Tamata rebe kena akmenare esi ono dosa peneka kai pusue tamata maketaru,
    au ahnausi akmena peneka kena au luake lokomi kena rebai luare. Kena meije au
    lau bei imi, au ahnau imi suike be kena au luake suike, sie rebe akmenare esi
    ono dosa kai kena meije esi ono dosare au hukumesi.
  san-VEL: puurvva.m ye k.rtapaapaastebhyo.anyebhya"sca sarvvebhyo mayaa puurvva.m
    kathita.m, punarapi vidyamaanenevedaaniim avidyamaanena mayaa kathyate, yadaa
    punaraagami.syaami tadaaha.m na k.sami.sye|
  kbq-kbq: Nagra ese'ma ete'na anantema e'norera, kava huta maniho nanekea ko tamasmi'noe.
    Hagi menina tamagri enena omaninoanagi, mago'ane kumima nehaza vahetamine, mago'a
    vahetaminena kva huta manisaza nanekea neramasamue. Nagrama henkama esnuna kumi'ma
    nehaza vahera tamazo onkigahuanki, knaza eme tamigahue.
  kbh-kbh: 'Ats̈e tempo sënjanabuayená, chë ts̈ëngaftanguents̈ënga bacna soye tmojánamënga
    y chë ínÿenga, ats̈e s̈ojtsanmëna jácastigana, chca soyënga amana ndoñe tmonjájbananga.
    Mora, ts̈ëngaftangbents̈ana bënoca së́ntsemna ora, cachiñe cachcá cbëtëtabuayená,
    nts̈amo sënjanamcá chë ts̈ëngaftangaftaca uta soyama sënjamna ora: ats̈e cachiñe
    jánÿama chaijase, ndoñe quichatsleséncia bacna soyënga chas̈motsamama y chama
    ntjacastigacá jatabáshejuanana.'
  ron-LSB: Am avertizat mai înainte și avertizez din nou, așa cum am fost prezent
    a doua oară, tot așa și acum, fiind absent, scriu celor care au păcătuit mai înainte
    acum și tuturor celorlalți că, dacă voi veni din nou, nu voi cruța,
  pon-pon: A duen me i inda maj o o pil ni ai pwar won komail er kariapak iduen i
    pil indan komail anjau wet, mon ai pan mi re omail, irail me wiadar dip maj o,
    o pil me tei kan karoj, i lao pwar won komail kajilepak, i jota pan dukedi, karoj
    lao punier.
  nhe-BL: Quema nimechpaxaloto ica ompa, niquincamahui inijuanti tlen tlajtlacolchijtoyaj,
    huan ama, queja niitztosquía nopona imohuaya, sampa niquincamahuía inijuanti huan
    nochi sequinoc imojuanti. Huan nimechyolmelahua para quema niyas nopona ni huelta,
    ayoc nijpiyas noyolo imohuaya huan nochi niquintlalnamictis.
  sps-sps: Nyo tsue taatag of bus ir a vainy to te katkat bus aveto tan nainy te vavis
    mi nyo naa tsumi tan fafuan nan nainy. Tan koman noun tovei, roman nyo tsue taatag
    of rari ana mesapan tsuri, to te tsue taatag of bus anyo ri muan, to tan mes nainy
    te naa mironyo, nyo nai fasaraa rarori.
  wnc-wnc: Tupa nata gatuna ginde kuwa sipmaya dakngakut. Sike tapduu wagwene nata
    ginu anzing danikum. Masande nata gin dapmake kuke yusika gatuna ginde apukengu
    nata aminu waiaknga tasikaing aminu moo siknga dua kapewit. Aho. Nata meya takngatu
    yamuke wa amindane natdetdetna panomanuwit ngang danikum. Sike apmanu nata maa
    yuke wamu wa tupa danikum takngaekan natake gatuna daninggat. Nata ginde apuke
    gikat nana kundu waiaknga tasikaing aminu nata moo siknga dua kapewit.
  bus-bus: Ma gĩakɛ ma lɛ́ dà gbɛ̃ kɛ̀ aↄ̃ durun kɛ̀nↄa yã kↄ̃n gbɛ̃ kpaaanↄ dↄ ma
    mↄna a kiia gɛ̃̀n plaadeeo, tia ma ɛara mɛ́ɛ lɛ́ daaḿma dↄ baa kɛ̀ má kúaoro,
    tó ma ɛara ma mↄ dↄ, mɛ́ ń gbɛ̃ke tóro yoo.
  gub-BL: Mokoz haw aha pepyr. Aha wi putar nehe kury. Pepyr hehem mehe aze'eg ahyahy
    putar peme nehe. Mo pepuhareko katu putar a'e wà nehe. Ni amo wà nehe. Amo 'ar
    mehe amume'u penemiapo kwer ihe. Amume'u wi amo ae 'ar mehe no. Amume'u wi putar
    nehe kury. Aze'eg ahyahy ikatu 'ym ma'e iapo har wanupe. Aze'eg ahyahy wi putar
    amogwer ikatu 'ym ma'e iapo har nànàn nehe no.
  imo-imo: Kraistini nanga kerena ungumu nimbe tirimonje ningo pilko liko ondowi nimelemunga
    nani oi wali talo tipe eno kinye ombo molopolio lepi lepi topo tembo niu mele
    kinye altopo aulke tulena molopolio lepi lepi topo niola. Oi ulu pulu keri teringi
    imboma kinye, we imbo lupemani altoko ulu pulu keri teremele imboma kape, te tiye
    naa kolopo eno pali mindili nangei nimbo. Kraist yuni enge pepili eno tepa amenge
    teremo. Teko kenjirimelemunga mane timbeindo enge naa pepili tamba nimbe naa teremo.
  boj-boj: E nami nuŋgoq bosim niŋgi uratŋgosim bati bei e olo nuŋgoq bosim niŋgi
    endegsi merŋgem, “E bunuqna nuŋgoq olo bosiy tamo une ateqnub qaji naŋgi ŋolawotnjrqai.”
    Ariya bini e sawa isaq endi sosim anjam di niŋgi ti tamo nami une atoqneb qaji
    naŋgi ti olo merŋgeqnum.
  eng-DRA: I have told before, and foretell, as present, and now absent, to them that
    sinned before, and to all the rest, that if I come again, I will not spare.
  knf-knf: 'Ddo bi ţupan uyaaş utëbanţën wi mbiiŋ du an, kë hënkuŋ wi nwooŋ mëndo
    wo na an, dkak aţup bambiiŋ awo ţi pekadu na bandukiiŋ bŧi : woli dluŋ abi pwinan,
    mënkkali nin ñaaŋ.'
  san-KHM: បូវ៌្វំ យេ ក្ឫតបាបាស្តេភ្យោៜន្យេភ្យឝ្ច សវ៌្វេភ្យោ មយា បូវ៌្វំ កថិតំ, បុនរបិ
    វិទ្យមានេនេវេទានីម៑ អវិទ្យមានេន មយា កថ្យតេ, យទា បុនរាគមិឞ្យាមិ តទាហំ ន ក្ឞមិឞ្យេ។
  arn-NT: Tañi we feypiael ta tüfachi dungu feypin feychi epu rupachingealu ñi witranngemen
    ta eymün mew. Ka wiñome feypiwayiñ tüfa petu ñi alü mapulen eymün mew. Fey ka
    wiñome amuli ñi witranngemeael, famentukünupuafiñ tüfey engün tati yafkamekekelu
    feychi ellaka witranngemelu iñche eymün mew. Ka femngechi femafiñ tüfey engün
    tati ka inaye yafkalerpulu, fey petu elkünunolu tañi yafkameken.
  zas-NT: Abiꞌ ziꞌc rën loj ree bén ni cayüjn dol chi bialan bidganan lëjt ni barojp
    volt ziꞌcgajc ma rnin loj gradi, laagajcan canin lojdi yan zaꞌn zijt guial chi
    guialan guidganan lëjt stijb, achetczi ni tëd zezi par ree bén ni cayüjn dol.
  ken-NT: Mpok ntwɔ́ awu ndǔ nɛkɔ ɛnɛn nɛ́jwí ndɔŋ ɛpay, njɛp batú bo abhɛn bákʉ̀
    bɛbʉ́ nɛ bǒnkwɔ bachak mankɛm. Nɛ́nɛ, mpɛt nchí sɛmti bhɔ ɛnɛ́ mpú awu nkúbhɛ́
    mbɔ ɛnyǔ nkʉ nyaka mpok ntwɔ́ awu bɛ, mbák mpɛ́t ntwɔ, mpú rɔ bhɔ ɛnyu ɛyɔ.
