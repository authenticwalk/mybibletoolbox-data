  gmv-NT: ኢንቴና ቤያናስ ታ ናምዓንꬆ ቦይሳን ታ ኢንቴናራ ዳሼ ኢንቴ ናጌታና ማላ ታ ኢንቴስ ሚንꬃ ዮታዲስኮሺን፤ ሃዒካ ቃሴ
