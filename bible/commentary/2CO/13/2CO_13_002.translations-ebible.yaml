  san-BUR: ပူရွွံ ယေ ကၖတပါပါသ္တေဘျော'နျေဘျၑ္စ သရွွေဘျော မယာ ပူရွွံ ကထိတံ, ပုနရပိ ဝိဒျမာနေနေဝေဒါနီမ်
