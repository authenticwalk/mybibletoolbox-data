  qup-NT: '@see-verse:2CO.013.001'
  dop-dop: Mɑ kpɑɑlǝɣɩ tuu mpɑ pɑɑ lɑpɑ ɩsɑɣɑtʋ tɔ nɑ lɛlɑɑ sɩ ye mɑ kɔmɑ nɑ mɑ́ kɔɔ
    sɩ mɑ nɑɑ-mɛ, mɑ kɑɑ wii nɔɣɔlʋ pǝtɔɔtǝlɛ. Mɑɑ kɔmɑ tɔm nɑɑlɛ nyǝm tɔ mɑ tɛmɑ-mɛɣɛ
    kpɑɑlʋɣʋ kɛ mpʋ. Pǝnɛntɛ mɑ fɛɩ mǝ kiŋ ɩlɛ mɑ tɑsǝɣɩ-mɛɣɛ kpɑɑlʋɣʋ.
  azb-azb: İkinci dəfə yanınızda olanda keçmişdə günah işlədənlərə xəbər verdiyim
    kimi indi uzaqda olanda da onların və başqalarının hamısına xəbərdarlıq edirəm
    ki, yenə yanınıza gələndə onların heç birini cəzasız qoymayacağam.
  eng-DBY: I have declared beforehand, and I say beforehand as present the second
    time, and now absent, to those that have sinned before, and to all the rest, that
    if I come again I will not spare.
  guo-NT: Majt asaviaje wʉt, xamalxot pa'ax wʉt, asew jiw fiatx babijaxan ispoxan
    kofaliajwa, japi bʉ'wʉajanjilaliajwa Diosliajwa. Xamalxot asew jiw naewʉajnaxbej
    babijaxan isasamata. Amwʉtjel, atʉajan wʉt, xamal pejme fiatx babijaxan isasamatam.
    Pejme xamal taenx wʉt, nakiowa babijaxan isfʉlam wʉt, ja-amsfʉlam wʉt, xamal beltaeyaxinil.
  hla-hla: 'Alia e ka megu u ranga i tamilimiu, alimiu tu kato homi iam i manasa,
    ne la has uana i tamilimiu hoboto. Alia u hatei nien i tamilimiu tara poata tu
    la hahuol u lia i tamilimiu. Alia e ka halehana talagu kaba lia e kato lelegu
    u ranga teka: tara poata te la lel uagou lia i tamilimiu, ba lia te hahuna koru
    ragou u katun te kato homir ba te ma tatagi ragien.'
  mav-NT: Sa'a­wy'i akasa haria henoi uhepe iminug sa'ag ko'i areĩne'en eipy­'a­setpe
    turan. Mi'i hawyi ara'aipok hawyi ta'a­tu­henoi i ra'yn uhepe. Mi'i hawyi ta'a­tu­henoi
    uhepe typuo ra'yn. Meiũran aru ara'aipok i ra'yn ehowawi mi'i hawyi ta'a­tu­henoi
    uhepe mye'ym mo ra'yn iminug sa'ag ta'a­tu­henoi to'o­'e­wy­'ewy mi'i hawyi atimohey
    ra'yn. Mi'i hawyi woro­ho­'o­'a­piheg na'yn. Sa'a­wy'i eiwe'eg wo o are. Mi'i
    hawyi ara'aipok hawyi are'e i — Ewei'atoiat ro eiminug sa'ag ko'i koitywy. Woro­ho­'o­'a­piheg
    aru yt eweitoiat i pote are ehepe. Koitywy mye'ym mo ra'yn woro­ho­'oewãi. Yt
    areĩne'en i eipy­'a­setpe wen ma'ato eiwe'eg wo o woro­ho­'o­'a­piheg aru. Yt
    uipohep hin i ei'a­piheg hap ete haty ewei'e pytkai.
  kpf-kpf: A mârum bâliŋ urâwe sot nâmbutŋâ sâp zagât zeŋgâren gâwanân girem dâzâŋgowan,
    zeŋgât yatik kârebân tap den zi san. Zen bâliŋâ mem ândine dum zagâtŋâ zeŋgâren
