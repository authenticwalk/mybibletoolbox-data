    kasik kanan idwani ay maid ak issa, ay mo kasin ak omey issa et maid makaikasiw
    ken sak-en isnan enchosaak.
  mto-NT: Ku a̱ts miitseꞌe o̱jts nkuꞌixta mume̱jtsk nax, juuꞌts a̱tseꞌe nvaajnjidu
    pa̱n pa̱n jatyeꞌe to̱kintoondup je̱ts nu̱vinxu̱peꞌe je̱m jyaaꞌkꞌítta, nay vanxú̱pjyamts
    a̱ts miitseꞌe nvaajnjidinuva. Ku a̱ts miitseꞌe jadoꞌk nax na̱jkx nkuꞌíxtinuva,
    kaꞌats a̱tseꞌe ntukmo̱ꞌo̱ttat pa̱n pa̱n jatyeꞌe kato̱kintonꞌatú̱vidup.
  bzh-bzh: 'Sa nado ving ham loḳ sën seyök beron netu luu lo, lom senër nġaa sën
    sa bë ġevonġ lo vu alam sën denevonġ nġaa nipaya wirek lo, geham vahi ving.
    Log gwëbeng sa nado ading gesa bë nanër nök vu ham gökin nabë: Nabë senök vu ham
    gökin, og sa su rëḳ ġalë alam sën denevonġ nġaa nipaya lo mu rë.'
  guj-2017: મેં અગાઉ કહ્યું છે અને બીજી વાર હાજર હતો ત્યારે જેમ કહ્યું તેમ હું હમણાં
    ગેરહાજર હોવા છતાં, અત્યાર સુધી પાપ કરનારાઓને તથા બીજા સર્વને અગાઉથી કહું છું કે,
    હું આવીશ તો દયા રાખીશ નહિ.
  jvn-NT: 'Sedulur-sedulur sing pada nglakoni dosa lan uga liya-liyané, kabèh sing
    wis tak élingké dongé aku teka ping pindoné, senajan saiki aku adoh karo kowé,
    aku ngélingké marang kowé sepisan menèh: mbésuk nèk aku teka menèh nang nggonmu
    aku ora bakal ngéman sapa-sapa.'
  byr-byr: Sɨnnawɨ sagaaꞌ yɨwetawakya yesaraavɨjɨ sarɨmɨnyɨ aꞌmwe yuya pwara kwara
    sara yɨwaꞌdaasaraavɨjɨ yɨ pɨgasaalyagaaꞌ sagaaꞌ nɨmɨ sarɨmɨjɨ yɨhyeꞌmwannamwaalena
    “Sarɨmɨre yɨwetawakyangɨne tɨvɨkɨsaꞌna mala nayaa jɨwannyɨla!” yɨhɨthevaaibɨꞌ
    yɨbwaꞌnɨweinyɨ yaꞌne sabwina ayahi dara yɨhɨthɨvanɨge. Sarɨmɨnyawɨnna ayahi baꞌmuri
    yɨwetawakya yadɨvɨsaraavɨ yaasɨwaꞌ wanganakɨna yɨdeinyɨ mɨꞌ.
  ian-ian: Ngwuk kat yalaa kavle vat yilɨga nɨmba kat wuna maawut ana tɨvɨgiyandɨ.
    Ndi kat nɨma vat yiga kwunakiywoun. Tak vɨlɨlɨk wan njambɨ ngwutnogwinala tɨwa
    njɨmbla ngwuk kat wupma wowun. Mbambala kumba sɨvlamba lɨga ngwuk kat nat njambɨ
    waigowun. Pol kavle vat yilɨga nɨmba kat ana kwunakiyandɨ waa wana yelavɨngweya.
    Ngi kat tɨga ngwuk kat tak wowun.
  hun-hun: Előre megmondtam, és előre mondom, mint másodszori ottlétemkor, és most
    távolétemben azoknak, akik ezelőtt vétkeztek, és a többieknek is mind, hogyha
    ismét odamegyek, nem leszek kíméletes.
  mcf-NT: Tauamboec puduedshun Esuquidistu chuibanac abi tantiaquido mibitedi yanondac.
    Padpidec puduedoashun icsadenequid icsho isun, Mibi icsaid ënta, cac padenquiocsho
    padpidec puduedoashun Nuquin Papan tantiamiacpadomboen mibi adquid utsibobëdta
    comapenen chuiquin cuidembi, quequin chiondambi utsitedishun tantianubi.
  kjs-kjs: 'Abalade nimi koeyae pisimi alinu page nimi ali raayo-para page wala lagialo.
    Go pea pare abala rana laapo nimi raapu pirisuade rabu neme page lagisuade. Go
    pea pare abi page su adaalu-para piruma neme nimi go-rupa lagialo: Ni wala nimi
    piri-para epaluare neme alinu medaloma abalade koeyae pisimidere neme pa pina
    nagiyalua.'
  mni-mni: Eina nakhoiga aniraksuba oina leiminnakhiba matamda hannasu nakhoida cheksin
    wa haikhre. Houjiksu nakhoidagi lapna leiringei asida amukka hannasu hairi, eina
    amuk halakpada mamangda pap toukhibasing amasung atoppa ateisingbusu eina khak
    lemna tharoi.
  yad-NT: Radyetyadoda juuchuvedajisiy jirye, ravyicha̱danumatiy daraju̱jyu̱ jiryisa̱.
    Diye ri̱bivaju̱ radyetyanu ji̱tyaju̱ jiryentyi, jiryetyevay jarye jiryisa̱ju̱
    jiryatimyu̱ ne rijyuuchuveda munatya jiryisa̱ day. Ra̱numatiy ju̱ti̱ jiryimuntiy,
    ne ra̱ramityaniy jiryivara jiryejyuuchuveda nu̱day, netimyu̱ ne jirya̱paru̱y munatya
    riva.
  mxb-NT: Sa̱ ni̱ kaꞌi̱n xíꞌín ndó tá ni̱ sa̱ ioi̱ xíꞌín ndó, ta viti káꞌa̱n tukui
    xíꞌín ndó, ta kee ndó kuendá ña̱ iói̱ xíꞌín ndó. Ta xía̱n nani nákaa̱ xíkáí, tándaꞌí
    tuti yóꞌo ko̱saa̱ no̱ó na̱ ni̱ ya̱ꞌa ni̱ kee kua̱chi, xíꞌín noo̱ ndidaá ka̱ ndo̱ꞌó,
    chi̱ tá ná saa̱ tukui noo̱ ndéi ndó, dá kía̱n ni lúꞌu̱ ña̱ mani̱ o̱ kóo saꞌa̱
    ndo̱.
  pon-2006A: 'I men kairehki kumwail kan me wiadahr dihp mahso, oh meteikan koaros,
    dahme I ndaiongkumwailehr ni keriapak en ei pas rehmwailo, oh I pil ndawohng kumwail
    met ni ei dohsang kumwail: ni ei pahn pwarowei rehmwail, sohte emen pahn pitsang
    kalokolok.'
  maq-NT: Hya xi cavitejñataha cojo nuju xi ma jo ndiya ne, cachjátaha rë xuta xi
    casahmi cjuatsehen; hane quihndë xi xín tejñataha ne, cúya cuichjá nga cuatjin
    cojo nuju ngayujun ni xi cjëë cuichjá cojo nuju ta, hya xi cuinduva nga ngundiya
    ne, ha quihndë tsajin yo cuetjutje tsëhë castigu xi fehya jyë́ rë.
  hto-hto: 'Naui méifodo omoɨ cue méiñuaɨbilla llezica, nana naui uícodo fɨeni itɨ́nona
    duere cue fɨnóllena llonódacaidɨcue. Birui benó jɨca cue illa llezica dáanomo
    naui ómoɨna dama cue dáɨnana llóitɨcue: “Uire nane omoɨ cue méiñuaɨbia naui uícodo
    fɨeni itɨ́nona naa ómoɨri dúecaiñeno duere fɨ́noitɨcue,” daɨdɨcue.'
  por-BRBSL: Já adverti anteriormente, e volto a advertir, como quando estive presente
    na segunda vez, portanto agora, estando ausente, escrevo àqueles que antes pecaram
    e a todos os demais que, se eu voltar, não pouparei,
  ces-NKB: Již jsem [to] řekl a předpovídám [znovu], jako když jsem byl přítomen podruhé,
    [tak] i nyní, když jsem nepřítomen, píši těm, kteří předtím padli do hříchu, i
    všem ostatním, že až znovu přijdu, nebudu [nikoho] šetřit.
  cui-cui: 'Bayatha poxonae paca siwa poinchi yabara paca tsipaebatsi pomonae xua
    abe peexanaewi pomonae painyamonae jiwana pam xua irʉ ichamonae. Anoxuae bequein
    cataunxuae tajʉ paca cuenta poponatsi, equeicha paca tsipaebatsi xua bayatha pocotsiwa
    paca muxuwetatsi, janje: “Poxonae equeicha paca siwa ponaeinchi ayapube taexanaein
    pomonaetha pomonae xua awiya abe peexanaponaewi”, jan.'
  boj-2014: E nami nuŋgoq bosim niŋgi uratŋgosim bati bei e olo nuŋgoq bosim niŋgi
    endegsi merŋgem, “E bunuqna nuŋgoq olo bosiy tamo une ateqnub qaji naŋgi ŋolawotnjrqai.”
    Ariya bini e sawa isaq endi sosim anjam di niŋgi ti tamo nami une atoqneb qaji
    naŋgi ti olo merŋgeqnum.
  eng-OEBUS: I have said it, and I say it again before I come, just as if I were with
    you on my second visit, though for the moment absent, I say to those who have
    been long sinning, as well as to all others – that if I come again, I will spare
    no one.
  eri-eri: Ji saini nga tere bagu yafene waha, ji nere fai amina une tafane bagu,
    nere fai ila fere oruwanga, fanyimu ono wonboni waha lenigeneha. Onodu elebe ji
    bae langa yafaboni, ji nere ege benou lenigini, ji ege tere bagu mai boni wonga,
    ji nere fai une tafane waha ewe ada awa nigon boni.
  wiu-wiu: Papete wida taku takoane ugu nekenepa kiwi padeka-kitame poanele tokoi-kiti
    ni kiwi peya kikilikoane pubu okounano, opi ta padeka mekene eya wane lokoane
    ukuno yakamene. Wida wa nekene poanele tokoi peya kibu mouno, nepio wane uku.
  swe-swe: 'När jag var hos er den andra gången varnade jag dem som syndade och alla
    andra, och nu när jag inte är hos er varnar jag er igen: När jag kommer tillbaka
    ska jag inte skona er. [Paulus är tydlig med att han inte kommer att tolerera
    ryktesspridning och splittring i församlingen. Han hade varnat dem flera gånger
    och är det fortfarande stridigheter och synd kommer han att konfrontera dem som
    är involverade. De flesta som sår in splittring gör det i det fördolda. Vi vet
    inte vad som hände när Paulus väl kom till Korint. I framkommer att Paulus kom
    en tredje gång till Grekland, där Korint var huvudstaden, och stannade där i tre
    månader.]'
  cth-cth: Yampouh yonnae na ka sak e naw hoi alouke taminaw hai, apâhni ka tho navah
    ka dei e patetlah bout ka tho pawiteh nangmouh buet touh hai minhmai ka khen mahoeh.
  mti-mti: Ne koni duwameba kumiwa apa ye guniyap wakenawa, ne gae wait ye yenna,
    sira ne gare ye guniyap painau wakena, megara ne sira diruitna. Iyayapan numan
    kukaeba ag onamiyawa ge iyayapan upeba undag dirumpna. Kum da ye guniyap amdau
    onetnawa, ne munan papara den atna.
  pad-NT: Va'ora onava'isohi'ianaki bana adani hojai asohirikia asia vakahojaiki,
    ija'ari vahoariha vihiki. Ohoja'ina 'bamija avakadiania a'onira okaabani'iki ho
    avakadihojaia. Ohojarina oadani odioni'ianaki hida kodikaabanahi athini papira,
    avakava'ipahinika'oaja kaimoni ida hojai Deua bivajahariki. Ookha'ianana kamahini
    ija'ari hojai asohirikia vakahojaikia vagathaniki bana ida hojai asohiriki abosini.
    Ni-hoarani aihotaki bana.
  twi-twi: Bere a mebaa mo nkyɛn nea ɛto so abien no, mebɔɔ mo kɔkɔ bi. Mereti mu
    mprempren a minni mo nkyɛn yi. Sɛ mesan ba bio a, meremfa mo anaa nnipa afoforo
    bi a wɔayɛ bɔne no ho nkyɛ wɔn,
  hlt-hlt: Ka thui coeng dongah ni lakhla vaengah khaw aka om pabae bangla ka thui.
    Tahae ah aka tholh tangtae rhoek neh a tloe boeih te khaw koep ka pawk atah kan
    hlun mahpawh.
  tbz-SIM: N sòò bo dìì mɔ̀nnì di ciɛ kucɛ mɛdɛ́rímmɛ̀ kɛ́cɑummu bɛ̀ɛ̀ dɔ̀ɔ̀ mɛyɛi,
    nkɛ́wɛ̃tɛ kɛ́ bɛ̀ cɑu bɑ́ n yí mɛ mbɛ̀ bonɛ̀mɛ̀ bɛmbɛ nɛ̀ bɛtɔbɛ̀ kɛ tú n tɛ̃́nkɛ
    í yóó cĩ́ɛ̃́ nhòmɔù m bo tuɔkoo dìì mɔ̀nnì di ciɛ.
  san-GUJ: પૂર્વ્વં યે કૃતપાપાસ્તેભ્યોઽન્યેભ્યશ્ચ સર્વ્વેભ્યો મયા પૂર્વ્વં કથિતં,
    પુનરપિ વિદ્યમાનેનેવેદાનીમ્ અવિદ્યમાનેન મયા કથ્યતે, યદા પુનરાગમિષ્યામિ તદાહં ન
    ક્ષમિષ્યે|
  ake-NT: 'Apanamakaa''pʉ uya ''nokon ɨpiyau''nokon esi a''tai iyakon ite''kwa pe.
    Akonoma uya ɨpiyau''nokon pʉra esii''ma: Enna''posa'' a''tai, ɨnʉ'' rɨ e''wanpa
    uya pen kamoro pena iwa imakoitasa'' kon pe na''ne'' nan mɨrɨ pe pʉra tʉron kon
    nɨ,'
  qvn-NT: Nätan wamagta aywamungäpita guepanta yapay chayman chraramurmi nä nipäcurag
    chay ima-aygapitas ushacapäcunaypag. Chaynuymi nipäcurag naupacag cartata isquirbimursi,
    jinaman chaynuymi nircayag cay cartata isquirbimursi. Chaymi canansi caruchru
    cayälar yapay nircayag. Nätan gamcunacagman chrämurga naupalapita juchäcuyagcunatas,
    jinaman waquin juchäcuyagcunatas mayänilapitam jucmapasha capäcunanpag nirushag.
  tku-NT: Na'iccāhuanipalayān ā'maktin tū iccāhuanin a'cxni' xa'iccātā'hui'lan hui'xina'n
    ixlīmaktu'. Masqui jā iccātā'hui'lan chuhua'j, na'iccāhuanipalayān hui'xina'n
    tī tlahuanī'ta'ntit tū jā tze ē ā'makapitzīn huampala chī hui'xina'n. Na'iccāmakapātīnīn
    tī tatlahuatā'kchoko tū jā tze. Xlaca'n jā catitalakatzā'lalh chī na'iccāmakapātīnīn.
  bjk-bjk: Xö sese öninöng ne auxileng ke e, e xoro isik a aötumarang urungan te mum.
    Ma na e kis kö palaa xalik e mum, ma lamun e maa ra ötumarang öbaling e mum bira
    nang arabo baling urungan te mum. Nang arabo wanot, arabo ömokorot ewe idi toxo
    pet tatalien saban mesila me idi abo duöng kabise bölök,
  msy-2020: Kɨ namba 2ɨn dughiamɨn izegha ia ko ikia, gumazir arazir kuraba faragha
    dagh amiziba, ko gumazir igharaziba sara, kɨ men arazir kuram ikarvaghamin arazim,
    kɨ me mɨkeme. Kɨ datɨrɨghɨn saghon ikia, egha ua kamaghɨn me mɨkɨmasa, kɨ ua ia
    bagh izegh, gumazir arazir kurabagh amiziba ateghtɨ me pura mangɨghan kogham.
  bpr-bpr: Nun kayègu man di gamu dad mtatek di salà di munan, na balù kel di kdeeyu.
    Ta man-gu ani di galwe dulêgu lmauy gamu, bay lêgu nulit di lamgu là samfulê.
    Na ku ta samfulê agu, sdulêta gamu fanngewe.
