    nu tunu nuꞌ xi rriꞌihua la riꞌá perdona liꞌihua.
  mbc-NT: Itakon ite'ka pe aapia'nîkon uutîsa' yai, ta'pîuya î' kupîuya manni'kan
    imakui'pî kupîtîponkon yarakkîrî. Mîrîrî warantî inî'rî tauya pe wai, aapia pra
    si'ma. Inî'rî erepamî yai, —‍aka sa'ne —‍tauya pe pra wai anî' pî' tiwin kin,
    tamî'nawîronkon imakui'pî iku'nenan pî'.
  ndg-ndg: 'Nibayite kwa abo batenda sambi kabla na kwa benge bote muda panibile kolyo
    mara ya ibele, na niabaya kae: Paniisile kae, niavumilia kwaa.'
  wsk-wsk: 'Aninga taira ko tom 2 mu te tairem ale sinar talko den ninga manem, mu
    aking aitak awar baga se ninga manorsam: Kam ani nengete tairik, mu ani kariimet
    ulengkala memek bitakasan mu se, saki aitak memek bitawasan mu agotala, kuring
    bo me nungarikko.'
  toj-NT: Jaxa cristiano jumasa jau ja ma' sleahue ni ja smulei, cuando ti ayon amoquex
    ja xchabil vuelta ja huajyoni, cal yab ja yenlei, cho cala huabyex apetzanilex,
    ta mi to c'a stojbes sbaje, y oj xa cho huajcon otro vuelta, eso sí, mi xa ni
    tajneluc oj huajcon ja quena. Jayuj huax cala huabyex otro vuelta, naahuic nia.
  tbc-tbc: Nek ibol ŋai ŋaisag tureŋ saen uraru tinin te yan lo aŋsam na ŋupalu ante
    ru kagin ŋurupaiaŋ an igo woŋ, gamu ŋai fon aŋsam na ŋupalu da wo ru naon kisaek
    en fon ŋabol da. Saen ŋai ŋamul dan, tamolpein a gubak mi aupasek digane na yan,
    fon gamu ago mi digane yau dan, patud ŋupasi san tia ya. Tia, bitinaek lo ŋidiraip
    muruan tubun ak ŋupidinai a.
  sna-sna: 'Ndakakupai yambiro kare pandakanga ndinemi kechipiri. Zvino ndava kuzvipamhazve
    ndisipo: Pakuuya kwangu handizoregi vaya vakatadza pakutanga kana vamwe vose,'
  smk-NT: Sin pirwa ko nin nakodsen komoyo, pinau-pau'nawan kosarayna in saray man-gumwa-gumwa'
    nin duka' tan si'numan et nin nagkasalanan, a no kai ra nin gurutan ana in say
