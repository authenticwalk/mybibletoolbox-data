  chz-NTPS: Gaꜙjwë̱ë̱hnꜗ hnähꜘ jä̱ä̱ꜗ, hiꜙ naꜗ heˉ maˉgyanˊ ʉ̱ʉ̱ꜘ kyahꜗ hnähꜘ, jwë̱ë̱hn˜
