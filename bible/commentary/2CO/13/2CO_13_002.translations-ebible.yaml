    nonony tamneninyɨn rɨja na re wen nonony amneninond re kon nɨmogɨm wen adarinond.
    Sɨ ra kon b'usaya netken wa pɨlwa, kon ma ɨta yena kear tamninyɨn b'ɨsagɨkam.
  vmy-NT: 'Nga kikun_nuu̱ ndiya xi majóni, je ꞌba kixin_ra̱ xi kitsaꞌen je, ꞌba ngandaꞌe
