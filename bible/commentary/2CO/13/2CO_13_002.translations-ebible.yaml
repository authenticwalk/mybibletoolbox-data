    i petanüwa ngẽxmaxü̃, rü tãũtáma chanangupetüxẽẽmare i ngẽma.
  zpl-NT: Tucu nú unila luhua cuna lubee bene enu rriꞌi dula chenu ubela luhua, leꞌca
