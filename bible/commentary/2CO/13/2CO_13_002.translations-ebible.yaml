    ते नाय सोडु।
  apw-NT: 'Nakidngee nohwaa niyáádá’, nṉee nda’iłsiih n’íí, ła’ihíí ałdó’, gádaabiłdéṉiid,
    Nohwaa nánsdzaa lę́k’eyúgo doo t’ąązhį’ siitįį dago nohwiniidaagonłt’éégo ánohwishłe’;
    k’adíí doo hanshk’i da ndi da’ágát’éégo ánádaabiłdish’ṉii:'
  gum-gum: Nabe tru pamay kønrrabyu marig merrabwan arrua, ñimba pasrøwa, kanmaytø
    isua kønrrai eshkaig købig kuig køn. Na møi katø ñimba pasrømøwagucha katøle katø
    eshkanrrab inchar, tru merrabwan kaig marøbelanba, mayeelø katøganelanba na katøle
    arruppe, kan waachaalleelø chib mun lastima ashchab attrab kømur cha,
  not-NT: Jirai piteque nacantaigabitacari antaguetatsiri te ongomeite, yamai queroca
    ijocajiro ora icantagueti quimingaro, nanguisatsataigapëri. Quero nacantaneintëgotapairi
    aisati.
  plu-plu: Nah ikene yinetni yit yis ku pariye kuwisnene tarakse payak yikak yis ku
    pariye me taraksemet. Ku aysaw nah danuh atere yit akiw nah ka kamax yidahan akiw.
    Nah hiyak yikak akak madikte nuhawna. Hennewa ku samah nuwnhu yit minikwak apim
    ini ku aysaw nah ayge yibet apeynipye. Inakniwata nnetni nah ekkene yit ku apim
    inin ku samah nah aynete aparayewa yiw.
  iou-iou: Tabäkta inken äreŋira kadäni yarä täŋkuk-ken uken in bämopjin-ken äma momi
    täŋpani bänepi sukurekta jukuman yäwetkut. Unita apiŋo ban itkaŋ äma unita ba
    ätuta bok jukuman äneŋi ŋode täwetat; Näkä ärewayäŋ täyat-ken uken momi ämawebe
    u yabäŋpäŋ nämo api yabäŋ korewet.
  ntp-NT: Aidʌsi gʌnʌʌmadu daacatadai aanʌ gʌnaagidi vʌʌscatai aapimʌ ʌmo ñiooqui
    dai tomasi mʌʌcasi daja aanʌ ʌpamu gʌnaagidamu aanʌ ʌgai vaa ñiooqui. Sivi gia
    soimaasi gʌntaatatuldamu aanʌ isquiaa soimaasi ivuaada aapimʌ poduucai isduucai
    gʌnaagidi aanʌ.
  rai-rai: 'U ra nung weru winawaan paat karom muaat, iaau aa pirpir taau karom muaat
    u ra numuaat aakaina mangamangaan. Ma mi baa iaau ki ingen, ang wapua muaat balet
    ut u ra utnaa mi: Baa namur ang waan paat utira, ang pirpir dekdek aakit karom
    diat baa pa diat nukpuku utbaai ko ra nundiat aakaina taanga namuga, ma te kaai
    baa i paam aakaina.'
  haw-1868: Ua hai e aku au mamua, ke hai e aku nei hoi au, e like me au e noho hou
    ana me oukou; aka, ma kahi e ke palapala aku nei au i ka poe i hana hewa mamua,
    a me na mea e ae a pau, a hiki hou aku au, aole au e minamina ia lakou.
  ffm-ffm: 'Mi haalaniino luuttunooɓe nde ngonnoo-mi to mon cilol ɗiɗaɓol ndee, jooni
    duu ko mi walaa to mon koo, miɗo haaltana ɓe kasen kamɓe e heddiiɓe ɓee fuu: so
    mi wartii, mi yurmataako fay gooto.'
  arb-NAV: 'سَبَقَ لِي أَنْ أَعْلَنْتُ، وَهَا أَنَا أَقُولُ مُقَدَّماً وَأَنَا غَائِبٌ،
    كَمَا قُلْتُ وَأَنَا حَاضِرٌ عِنْدَكُمْ فِي الْمَرَّةِ الثَّانِيَةِ، لِلَّذِينَ
    أَخْطَأُوا فِي الْمَاضِي وَلِلْبَاقِينَ جَمِيعاً: إِنِّي إِذَا عُدْتُ إِلَيْكُمْ
    فَلا أُشْفِقُ،'
  cop-CNT: ⲁⲓϫⲟⲥ ⲓⲥϫⲉⲛ ϩⲏ ⲟⲩⲟϩ ϯⲉⲣϣⲟⲣⲡ ⳿ⲛϫⲱ ⳿ⲙⲙⲟⲥ ⲟⲛ ϩⲱⲥ ⲉⲓⲭⲏ ϧⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲙ⳿ⲫⲙⲁϩⲥⲟⲡ
    ⲃ̅ ⲛⲉⲙ ϯⲛⲟⲩ ⲟⲛ ⲉⲓⲭⲏ ϧⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⲁⲛ ⳿ⲙⲫⲙⲁϩⲅ̅ ⳿ⲛⲥⲟⲡ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⳿ⲛⲛⲏ ⳿ⲉⲧⲁⲩⲉⲣⲛⲟⲃⲓ ⲓⲥϫⲉⲛ
    ϩⲏ ⲛⲉⲙ ⳿ⲡⲥⲱϫⲡ ⲧⲏⲣϥ ϫⲉ ⳿ⲉϣⲱⲡ ⲁⲓϣⲁⲛ⳿ⲓ ⳿ⲙⲡⲁⲓⲕⲉⲥⲟⲡ ϯⲛⲁ ϯ⳿ⲁⲥⲟ ⲁⲛ ϫⲉ..
  sri-sri: 'Iro dupuyuro yʉ mʉsã pʉrogue ããrĩgʉ̃́, mʉsã ããrĩpererã péurogue ñerõ irirãrẽ:
    “Wajamoãgʉra”, ãrĩ weresiabʉ. Pʉrʉ ejagʉ, mʉsãrẽ irireta werebʉ doja. Daporadere
    yoarogue ããrĩkeregʉ, goepeyaro merã irireta were gojáa doja. Mérõgã pʉrʉ mʉsã
    pʉro dupaturi waagʉ́, yʉ werederosũta ñerõ irirãrẽ diayeta wajamoãgʉra pama.'
  nal-nal: Pana varuaiang a balazang surugu xa wat sinim, ga ra fanaau zinim pana
    amun matmalabuk taksaat sinim. Ma naari araan ga iziar rawarak, gana vazei nim
    kaarik nanga wana amun matmalabuk angkanaan. Araan gana uli wat inaan, gana vamazik
    naandi ina xawit di inaxam taawuk nanga ziaana amun matmalabuk taksaat sin naandi
    i waamua ma gana vamazik saait naandi uzanon nanga ina di gigiu a raksaatang taning.
  kyq-kyq: 'Kɛn maam mꞋiŋgo gɛn k‑dige gɔtse ki se, jee kɛn tɛɗo *kusin̰ deete ute
    kɛngen kuuy se, maam mꞋtaaɗɗenoga taaɗa. Anum ɓɔrse maam dɔk ute naase se kic
    ɓo, maam mꞋtaaɗɗen daala mꞋɔɔ: «Ɓii kɛn maam mꞋɓaa gɔtse ki se maam mꞋaɗe kɔn̰
    eyo.»'
  kwd-kwd: Nga ruana alata nau ku nigi kau, nau ku fa'abasu 'amooru suria ta'a na'a
    abulolaga 'e ria. Ma nga alata lo'oo, nau ku fa'abasuga la'u mola 'ubulana girigiringa
    lo'oo. Ma nga alata 'aku nigi te'amooru, te'efuta wane ne'e agea 'ola ne'e ria
    'e sia 'akwa mola fa'asia nga kwa'ikwa'inga agu fana.
  ded-ded: Anu ni naso dzongiau hama kopocsicmeme nga kpebungtoa ngeni gorongina kpema
    yoac edengunuai. Nga yaguc ngenigoc tacbai ifi isoc yoac imoc hereau kecma monggoc
    ohongemmeduae. Ifiac amma ni monggoc ngenearu dzigene habade, imohai ngicngac
    goa ngeni kopocsicfunac ubamereng mi anggec, ngeni demeting seria angemmebade.
  ewe-ewe: Mexlɔ̃ nu mi xoxo esi meva mia gbɔ zi evelia va yi. Azɔ la, megale egblɔm,
    esi nyemele mia gbɔ o. Ke ne metrɔ va la, nyematsɔe ake ame siwo wɔ nu vɔ̃ do
    ŋgɔ alo ame bubu siwo wɔe kplɔ wo ɖo o,
  nuy-nuy: Anubani-yumbaa nga-burri anubagu nugurru-rruj ngaya anubani-yung ana-malgadhaadharri,
    anubani-yung ngana-magaa yaani. Ngijang anaani ngaya nganamba-magana aḏaba nugurru.
    Mulung-arrgi-yung nugurri-rruj wurru-waṉbaaṉbina-wugij alaalaaladi-yinyung, anu…bani-yunggaj-gala.
    Yagu ngaya ngambalang-maynji, ngambaagajij-galadi-wana wugurru, yagi ngarraagajij-garru
    anaani ngaya. Marri nugurru warra-mulung-aynbaj aadanu, nugurraayunggaj yagi nganaagajij-garru
    aadanu.
  cop-BHC: ⲀⲒϪⲞⲤ ⲒⲤϪⲈⲚ ϨⲎ ⲞⲨⲞϨ ϮⲈⲢϢⲞⲢⲠ ⲚϪⲰ ⲘⲘⲞⲤ ⲞⲚ ϨⲰⲤ ⲈⲒⲬⲎ ϦⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲘⲪⲘⲀϨⲤⲞⲠ ⲂⲚⲈⲘ
    ϮⲚⲞⲨ ⲞⲚ ⲈⲒⲬⲎ ϦⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲀⲚ ⲘⲪⲘⲀϨⲄ ⲚⲤⲞⲠ ϮϪⲰ ⲘⲘⲞⲤ ⲚⲚⲎ ⲈⲦⲀⲨⲈⲢⲚⲞⲂⲒ ⲒⲤϪⲈⲚ ϨⲎ ⲚⲈⲘ ⲠⲤⲰϪⲠ
    ⲦⲎⲢϤ ϪⲈ ⲈϢⲰⲠ ⲀⲒϢⲀⲚⲒ ⲘⲠⲀⲒⲔⲈⲤⲞⲠ ϮⲚⲀϮⲀⲤⲞ ⲀⲚ ϪⲈ.
  buk-buk: Têŋ ndoc aö gac mac kêsi tidim lu-ŋga, naŋ gasôm têŋ lau naŋ sêkôm mêtê
    sac bu sêhu siŋ. Ma aö gakêŋ puc mac bu têŋ ndoc aö bu wambu waloc, ma watap sa
    bu lau dau sêsap si lêŋ dinaŋ dôŋ ŋapaŋ sêmbo, dec oc wakêŋ matôc ŋaŋga têŋ ŋac,
    ma têŋ lau ŋatô naŋ sêkôm sac, naŋ bocdinaŋ. Kwahic dec aö gambo ahê, magoc ndoc
    kêpiŋ bu wambu waloc, dec wakêŋ puc mac pi gêŋ tigeŋ dinaŋ tiyham.
  pri-NT: '@see-verse:2CO.013.001'
  zpq-NT: Goša' le'e šlac gwzoa' len le'e caten' bedeṉa'a le'e da' gwchope, bi yeyaše'da'
    beṉe' ca' goson da' xiṉjen' še bi yesyetiṉjde', na' goṉa' castigw c̱he yogo' nochle
    chon da' xiṉjen'. Na' da' yoble žia' ca' ṉa'a šlac zoa' zito' len le'e.
  por-TFT: Quando visitei vocês pela segunda vez, adverti-lhes que eu castigaria todos
    os malfeitores entre vocês. Agora lhes advirto novamente enquanto ainda estou
    longe de vocês. Quando os visitar novamente, eu castigarei aqueles que pecavam
    quando os visitei antes e que continuam pecando e castigarei os outros que vivem
    pecando desde então, se não tiverem abandonado seu comportamento pecaminoso.
  gwi-NT: Khaiinkǫǫ zhit nakhweenihshee dąį' zhit juu tr'agwaanduu vigwitr'it gwanlii
    nąįį jyaa dakhwa'in kwaa goovaiinyą'. Ąįįts'ą' juk chan hee jyaa daneegoovahaihjyaa
    t'oonchy'aa. Chan jyaa dineegoovaihnyąą ji' googwahąąłshii t'iginchy'aa.
  gvn-gvn: Ngayu yurranda balkankada, yinyarrinyanda buyunku bundan, yalarrku kanbalba.
    Ngayu last timeku yurranda kadan, ngayu yurranin milka-bakan, ngayu punishim-bungalkuda,
    bama buyunman. Ngayu yurranda yanyu letter yungan, yurranin yinyaynka milka-bakanka
    baja. Ngayu bama kari nyundal, yinyarrin wubulku buyunman.
  nhy-NT: 'Katlej otlajtlakojkej desde achtoj, iwan nochtin oksekimej katlej noijki
    tlajtlakojtokej, axan komo nikaj wejka oksemi namechmatiltia ken nijkuak onamechmatiltij
    nijkuak oniwia ipan ojpa onamechitato: tla nias oksemi namechitati mach namechiknomatis
    iwan namechtlajyowiltis.'
  asm-FB: 'আগেয়ে পাপ কৰা সকলক আৰু আন সকলোকে মই দ্বিতীয় বাৰ উপস্থিত হৈ কোৱাৰ দৰে,
    সেই বিষয়ে আকৌ কৈছোঁ: “যদি আকৌ আহো মই তেখেত সকলক ক্ষমা নকৰিম৷”'
  okv-okv: Avoeto na matu ungote mitie ijiena eto ehako na ungote irae rate ehako
    erena avo ungo be ingivujo, na ungota degi pambasona amo ari sasapura matu te
    ehaha te avo mane toasona bera
  mxt-NT: Vatyi quɨvɨ chahi̱n nu nyicú ndo cha cu uvi chaha, catyi̱ chi ra sacuví
    cuatyi cuan, na sandɨhɨ ra tuhun. Ta vityin catyí tiqui inga chaha chi ra, ta
    chi tandɨhɨ ndo. Vatyi tatu cha quichi inga chaha, ta sacuví ca ndo cuatyi cuan,
    ma cundahvi cuñi nyehi chi ndo.
  tzo-NT: Ti much'utic staoj smulic ti c'alal ni'ay ti xchibal vuelta xchi'uc acotolic
    ja' chajt'abesboxuc ti avo'ntonic ti c'usi laj calboxuque c'alal te jchi'inojoxuque.
    “Mi ja' no'ox hech co'ol chasa'ilan amul ti c'alal chihul yan vuelta, mu'yuc bu
    chajc'uxubinoxuc. Persa chavich'ic chapanel”, xacutoxuc ono'ox.
  ind-AGS: Saya sudah memperingatkan kalian yang berdosa ketika saya mengunjunginya
    untuk kedua kalinya. Meskipun saya tidak di sana, saya memperingatkan mereka lagi
    — dan kalian semua — bahwa ketika saya berkunjung, saya tidak akan ragu untuk
    bertindak melawan mereka,
  omw-omw: Nte taara nani nkyi taqarera quava entaraqaa nkyi kyapata variqana qora
    kyaiqa uti nraakye qorahuaravata, ekyaa hini mwihuaravata, kepukyaqama kyena qao
    tiqana qua timwa nyiavara. Nte mate nyianrani variqana qaiqaa mwi quara tirera.
    Nte qaiqaa nkye hinani quariva haaru qora kyaiqa vare varia nraakye qorahuavata,
    kyaatavantovata, qora kyaiqa vare variahua hia nte mwihua ntauhaaninra.
  yrb-yrb: Bodere yabai nanu mui abana iro ane ibetaro ibedana i ba me ueta uwaraba
    we kakara ue. Awonana na ewado ibeda enanari watane. Nono iro famate emaba fanisi
    derawere mamau.
  maa-NT: K'oa̱á s'ín jye kixan kixi̱‑nò k'e̱ nga ijchòkon‑nò xi ma‑ne jò k'a, ko̱
    i̱'ndei̱ na̱s'ín kjiìn tìjna̱a, k'oa̱á ti̱ xan ìjngoò k'a‑nò nga jñà xi jé tsohótsji
    nga sa̱ ítjòn ko̱ xi nchihótsji jé skanda i̱'ndei̱, mìkiì ko̱jno‑la̱ nga tsjaà‑la̱
    kjo̱'iín nga jngoò ìjngoò.
  mcq-mcq: Na nimarako vea kaꞌene na ja puꞌúmo hijuti veijino ona aruna mihuta. ꞌEne
    kúꞌo na ijaho ja puꞌúmo pahiju vo na nimarako ꞌwarave ja hehuna. ꞌEa kaꞌene nimarako
    sisea vejajija ꞌee ea mahoꞌo ijija ꞌuꞌo Na kúꞌo roujaho ea pina paasinahuna kaivo
    eha mihuna.
  sus-A: ﭑ تٌ ﭑ مَ بِيَاسِ قِرِن ندٍ رَبَ وٌ شْنيِ، ﭑ نَشَ عَ قَلَ وٌ بّ، «ﭑ نَ قَ،
    ﭑ مُ دِحّمَ مِشِ يٌ مَ.» يَكْسِ، هَلِ ﭑ نَ يِرٍ مَكُيٍ، ﭑ مَن بَرَ فبِلٍن نَ وْيّنيِ
    مَ مِشِيٍ بّ، نَشٍيٍ نُ بَرَ يُنُبِ رَبَ، عَ نُن مِشِ فبّتّيٍ.
  jpn-1965: 私は二度目の滞在のときに前もって言っておいたのですが、こうして離れている今も、前から罪を犯している人たちとほかのすべての人たちに、あらかじめ言っておきます。今度そちらに行ったときには、容赦はしません。
  fra-SBL: J'ai averti précédemment, et j'avertis de nouveau, comme lorsque j'étais
    présent la seconde fois, ainsi maintenant, étant absent, j'écris à ceux qui ont
    péché auparavant et à tous les autres que, si je reviens, je ne les épargnerai
    pas,
  yka-yka: Papiyuku kaminduwenen, bakas hep sessaˈanku meˈ bakas magduse matuˈuhin
    duk kēmon ne kaˈam maluˈuhin. Kuweˈitu sessaˈante kaˈam balik pādpād gaˈ pe ku
    tekka luˈu weˈ pagpiyu ku balik gaˈi kaˈaseˈanku sine-sine gaˈi ngalebbahan dusenen.
  mle-mle: Gwur, adiy miyawa vaal tayir yidiy duw takwawa miyawa duw taakw ab, tayir
    wun gwurawa kwatuwil jaab vitiya yay, wun ki maaj gwurak watuwil. Aw kita wun
    aka sikab tinadiwun, aw jaab nakab aka watuwa maa gwurak. Niki nyi gwurak yakituwa,
    aw li wun vaal gwuradiy nyidim sitakira-kituwa, wun miyawa duw takwak vaat kwiy-kituwadiy
    adiy vaal yidiyik. Adiy vaal yidiy duw nakab ay taakw nakab wun wap maa miyawa
    adiy vaal yidiyik vaat kwiy-kituwadiy kwurdakik.
  shp-NTPO: Ja rabé itin matoiba kanontian, enbishaman mato yoiantana ixonbira, rama
    ochó itinxonbi, ja moatianbi ocha akí jaa ikanabo, itan jatíbibo en mato yoiribiai.
    Jakiribi mato oinni kaxon notsinkinra, en moa mato noibayamai kaai akin.
  aom-aom: 'Urimëꞌi na öꞌoromo rueromo röhu maho öꞌode majare evare jögore bojëmiromo
    uëvodeje: Mu sisë urimo vaejarije ariböviohuꞌo a ioroꞌiorohuꞌo naehu röhu maho
    rovëꞌoho bogo vuororëmiꞌi iꞌue bojëmiꞌejöjo. Jemëꞌo hiromo ëhi uëvodoho öre ëgoꞌo
    hiromo röhu maho ëhi gemuoho uëve.'
  geb-geb: Gu fhum phenatɨtɨgap nde phorga ki tugen, gu mba tɨvi mbatɨgi ga mbui gumgi
    phorga nzuai, gu vhɨra mba vuzvugi tɨvi, gu ntan mba harigi gumgi phorga suaŋgi.
    Gu ntigem, gu samra kav, gu wom khaŋ mbe nzuai, gu taagip nden han zɨrga, gu fhum
    tɨvi mbatɨgi ga muuŋgi gumgi gum vhɨra ntige tɨvi mbatɨgi ga mbui gumgi, gu fhura
    mbe gangirga tuktɨgi fhuvara.
  bsj-bsj: Kweri man tolum kero bwi dor nobero ma bwiran keu kange tangimbo fiya fiya
    ce mi kange kom ki yanminbo yobeu, yila ma tokten ti. Nan yilatendi mani ma kwob
    cinen.
  cak-cak: Rix nuch'aben chic can jun bey y vacami yixinch'abej chic e na'ey chi xquixentz'eta',
    achel can ta ja ruca'n (mul, paj) ri yinc'o-apu iviq'uin, masque man yinc'o ta
    apu. Nin-ij c'a chive rix ri xi'en mac na'ey y chive chi'ivonojel, chi tok xquixentz'eta',
    man xquipokonan ta chic,
  chf-NT: Cä sujtä cäle' cha'num lo que cälbetla jinq'uin ajnon cä chänenetla u cha'petz'ib.
    Bada que mach ni' anon ya' jini ca'anetla cä täscun cälbenetla cha'num cache'
    jini machcatac ajälacni u chen u tanäba, y upete los demás täcä, mach uni' xon
    cä ch'ämbenob yajin täc xe ya' jini ca'anetla tä cha'num.
  tlf-tlf: Kale unang tinum siin fengam-nuubip so e minte unang tinum migik so ibo
