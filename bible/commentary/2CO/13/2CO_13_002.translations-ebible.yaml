  aoj-aoj: Fowaꞌ aeꞌ aliꞌ afoꞌo bif ape agalomepa, aeꞌ aꞌipa anipa dindinip aꞌias
    naꞌamba aꞌi, “Ipaꞌ solawaipa.” Deiꞌ ape laogon aꞌipipago wapani naꞌamba aꞌi afamba
    aeꞌ egafoꞌo wapanima, ina atiasi iti anis soloma ipaꞌ paliꞌ pandaꞌ waf awafii
    iꞌi buꞌupai, owaꞌ. Ewalogepa isindiꞌamonepa banagambel.
  cbv-cbv: 'Ñi pebhna wã jwʉ́ʉb jʉibí láa yéej chãjnitdih nin pah wã niíj naáwáp jĩ:
    “Ñi yéej chãjatdih cádahnit, tʉ́iniboodíh ñi tʉ́ʉt nʉʉmʉ́. Ñi cádahcah, jwʉ́ʉb
    jʉibína, wã peéh chãjbipna caá”, wã niijíp jĩ. Páant wã niijátji pah, bʉʉ ñijeéh
    jʉmcan yʉhna, queét páantjeh yéej chãjnitdih, yeéb nihatdihbʉt, wã jwʉ́ʉb naóhna
    caá. Páant bóojeh, ñi yéej chãjatdih cádahnit, tʉ́iniboodíhjeh ñi tʉ́ʉt nʉʉmʉ́.
    Ñi pebhna jʉibínit, ñi cádahcatdih enna, bʉ́dí wã peéh chãjbipna caá. Yʉʉ́p wã
    jʉmʉchah, “ ‘Wã peéh chãjbipna caá’, niijná yʉhna, ã peéh chãjcan niít”, ñi niíj
    jenah joicá bojoó.'
  taw-taw: Yad ñɨn nab sɨŋak nɨbop am nɨŋɨd, binɨb ned gɨ tɨmel gɨlak okok kɨlop pen
    anɨgɨnɨgayn tek, agtep gɨl adɨkɨd ownek. Mɨñɨl pal okok mɨdebin ak, binɨb ned
    gɨ tɨmel gɨlak okok sek, mɨñɨl gɨ tɨmel gebal okok sek kɨlop agebin, Tepayaŋ amjakɨl
    nɨm, binɨb kɨli gɨ tɨmel gɨpal okok, kɨlop nɨŋɨd ma kelɨgɨnɨgayn, gɨ tɨmel gɨnɨgayn
    agebin.
  jic-NT: La mat'e nun nt'a tjum na, malala lajay jilal tjevelé. Tjevelé ca jis capj
    ntül niswa tjacuwis na. Nenem pjü jilal nin ca la mejay. Napj niná tjevelé pjü
    jilal. Nun jilal 'os tulucj quinam mop'in velé niná niswá.
  zap-NT: 'Chene wrup tir ne wdxiid noo lo de, che re noo neree lo yra men ne wlaa
    dol chekwlo no na ke noo we lo de no orree ne zu noo nat ynague noo we ste: belne
    chiid noo wa ste, gapdet lextoo noo yra men ne kalaa dol,'
  wer-wer: Ne ngaan arim naë waisën akun nentepar ëa pötak omën saunaringöröere ar
    muntarö pouröen pepanöm niak pöl peene kamaarek wë tapël yeniak. Nem waisumaatak
    mait naalniin ëëmaat.
  ipi-ipi: '@see-verse:2CO.013.001'
  qul-NT: 'Ñaupaj juchallicojcunata tucuy juchallicojtapas nini, imaynatachus iscaycaj
    watuskaypi nerkayquichis, cunanpas carupi cachcaspa ujtawan nini: jamuspaka, mana
    uyarispa castigasaj.'
  tnc-tnc: Bikija ĩ'ᵽakuri mija ᵽõ'irã yituraᵽakareka, ba'iaja baairãte jia yokajããraᵽe
    “Ba'iaja nabaaika naja'atarũ”, ãrĩwa'ri. Mae mija ᵽõ'irã imabeririᵽotojo ᵽaᵽeraᵽi,
    “Ba'iaja mija baaika mija ja'atabe”, ñañu ba'iaja baarijayurãte. Aᵽerãᵽitiyika
    ba'iaja baabaraka nimamaka ñiaeyarãkareka, ba'iaja nabaaika waᵽa tĩmarĩji nare
    yibaarãñu.
  ter-NT: Kuteâti ne yunzó'inopinoe yaneko pí'apeke nzimópi, ngayukoâtine ngoyúhopeamaka
    kó'oyene. Koeku ákoyea malíngapi kó'oyene, endó'okoati ne xâne pahukóvotihiko
    yanekôyo, ákoyeamo íyunzixa nzayá'ikea enepo aungápapu xepákuke. Haina póhutine,
    itea koánemaka ne uhá koeti po'ínuhiko xâne koetíneye ítuke.
  bmr-NT: 'Jaamo sɨɨcɨjetɨro imitɨco omoonɨhicaumoco faguucuuhi siino eeguejeusumi.
    Bu paryɨ famoocoro jino siino tehesinotɨ neehi: Jino siino amɨɨhaico abaatodɨ
    amɨɨhaico ɨdaasugucujitɨhi.'
  fuf-fuf: 'Wa fewndo ko mi wonnoo ka mon ɗimmun, hari mi wowliino ɗun. Awa hande
    kadi, ka tawata mi alaa ton, mi wowlanii ɗun kadi waɗunooɓe junuubu ɓen ado mi
    yahude: si mi yiltoyike ka mon mi woopoytaa hay gooto,'
  bhl-bhl: 'Nem emteben ding yulo yetebam talsi ding kabalak e, ne sili sili kukuw
    gelewkabiliw kawtiw ilo kilele bokoyemsi kate kame akal, iti alik alik yulo bakayembite:
    Nem yemamas ding toloki ding kabalak e, ne sili sili kukuw gelewkabiliw kawtiw
    biim kiin dim e kitil kuw moko, ilo iti kinkin kukuw kuw kukuyeminba keyemsomi,
    ilo kilele kilelyemoki te.'
  ons-ons: Ŋei alakane borikine makoi, so ŋei natne ŋine korop, na atak etke ŋinano
    uwe geŋem paki, masi daleo ŋado ŋinano makale, ea wane girem don ŋidangole. Girem
    don yewaka koso siluŋ iwa abaran gewe paki iwa yale ramaile, na koso ŋinano manerop
    ukaleo, yemo borikine mama ŋei yewa na mi sese onikale.
  con-NTPO: 'Tayoe que''i''ccu can''jemba gi egae tsinconsundeccuma candusian ña ccase
    jipa tise''pama mende''yembipa iyu''uya qquen supa. Ja''ño biani can''jemba gi
    tsendeccuma ccase candusiañe ashaemba poiyi''cco que''ima''qque tsa''caen candusiañe
    in''jan. Ñoa''me gi su: Egae tsinconsundeccumajan mende''yembe''yi gi iyu''uya.'
  ghs-ghs: Oonita hiibi anai bosanipamu nikeho torota biranatetani qate ipita nikeho
    neta kahosa biranatemi ana naamae te qeemaranihe geeta qogo noo qeete dzoobiremi
    oi naho habara naateta oi qupi eseri naateta. Qate poiqa ana qeemami qupi tapari
    naatemi anai bamu sepeke nike ingonaitaqu oke nike korabete nookare.
  peg-peg: ଇମ୍‌ଣାକାର୍‌ ଆଗେ ପାପ୍‌ କିଜ଼ି ମାଚାର୍‌, ହେୱାରିଂ ଆରି ବାକି ୱିଜ଼ାରିଂ ଆନ୍‌ ଇନେସ୍‌
    ଆଗେ ରିହା ଏକିସ୍‌ ମାନି ସମୁତ ଇଞ୍ଜି ମାଚାଙ୍ଗ୍‌, ନଙ୍ଗ୍‌ ମାନ୍‌ୱିହିଙ୍ଗ୍‌ ହେ ଲାକେ ଆଗେତାଂ
    ଇଞ୍ଜ୍‌ନାଙ୍ଗା ଜେ, ଜଦି ଆନ୍‌ ଆରେ ରଗ ହାନାଙ୍ଗ୍‌, ତା ଆତିସ୍‌ ହେୱାର୍‌ ଡାଣ୍ଡ୍‌ତାଂ ପିହୁଙ୍ଗ୍‌;
  txu-NT: Be, õbê ne ba ar awỳr bôx. Ne kam ajte ar awỳr bôx ne ar abê ajaxwe pyma.
    Jakam ba ajte ar akàxã pi'ôkkam ar abê uma. Ja dja gar amijã aman ikabẽn mar pydji.
    Amrẽbê ar akwỳ ajaxwe jabej nàr ajbir ar akwỳdjwỳ axwe jabej djãm ije ar amã iprĩmã?
    Kati. Dja ba bôx ne ar amã iprĩ kêt ne tu itỳx.
  eng-WEBU: I have warned previously, and I warn again, as when I was present the
    second time, so now, being absent, I write to those who have sinned before now
    and to all the rest that if I come again, I will not spare,
  gnw-NT: 'Amɨmbeu ma peve taɨcue rupi pepɨ aa yave, jare añave aĩ''ã pepɨ, ẽrei amɨmbeu
    ye aĩ peve. Cua aicuatía opaete mbaeyoa uyapo vae reta pe jare opaete ĩru reta
    pe: Che aa ye yave pepɨ, aiporaracata co iyoa vae reta pe.'
  mux-mux: '‘Krais-ni nanga kerina ungele nimba silimú mola mólunje?’ niku piliiku
    “Liiku ora si.” nilimeláliinga na-ni ui wale tale-sipu eni-kene ombu molupu kene
    lip-lipi topu “Tembu.” nirindu mele ekupu alsupu kupulanum suluna molupu kene
    lip-lipi topu nikerko: Ui ulu-pulu-kis tiring yambuma kene, we-yambu lupama-ni
    ⸤pe ekupu kepe ulu-pulu-kis telemele yambuma⸥ kene kepe, te mundupu naa kelepu
    ⸤‘Eni pali mindili nangi.’ nimbú.⸥ “⸤Ulu-pulu-kis telemele yambuma kene⸥ tembu.”
    niker mele tembu kene kanuku piliiku kene ‘Krais yu-ni tondulu sipili eni nanga
    kerina mani simba.’ niku kanungí. ‘⸤Teku kis-silimelaliinga⸥ mani simbandu tondulu
    naa pípili mani naa simba.’ niku kanungí.'
  maj-NT: Ja b'a̱ kixinnu̱u nk'ie nga ngjisenu̱u ni̱yá xi ma joho ko̱ nd'a̱i̱ nga
    najmi tíi̱jñajinnu̱u b'a̱há ta̱ tíxin ngáha̱nu̱u. Nk'ie nga kfínse ngáha̱nu̱u,
    najmi ka̱ma ni̱ma̱na xi kits'ín ngatitsun nk'ie ko̱ ta̱ ndaha tsa kj'a̱í sa.
  bkq-NT: Agâmo wawyly ume, Deus izepa ato aieni modo adâidyly inmohomoem xurudâmo.
    Akaemo ewy inakanhe tawyly nimopa kely xidadâ olâ. Ton-honre kehoem eagâmo agueonse
    urâ. Tâlâ pylâ kâxiguebygueduo Deus neinwâmpyra ityby modo. Awylygue ise, udâondyly-ro
    watay, ton-honre kehoem auguely idânârâ Deus aguely sakani modoram.
  kue-kue: 'Ana yomba ene okuna tandaglme erikwa ikra ya te ene yomba tau akiye, na
    aglke kongun ere wu ene bogl mogltre ana na mambuno ta eragledi pirka i ene dite
    kondigra. Ana na erme eglke moglka pre aglkekor diga kamo ikra yegl ditenaglka:
    Ana aglkekor ende ene meglmara wimbo, ana yomba ta tandaglme erambuka i na ta
    kanwinge erekraglka.'
  cot-NT: Coramani namenajiajatimpigueti nocantajiaquitiri irirajia covaeguishejianquitsica
    irovashiantajianajeroja maasanopae ipeacaaguishejiacaca. Imaica nochoocaveca osamani,
    cotanquitsiquea noncantsijiajempariqueate iriatimpajia aisa maasano quericaca
    peacaaguishejiacaroca covaeguisherentsipae, noncoraquetajategueti noncantomajamajajiaqueri.
    Aatotarite notsaroacaajigaritsi.
  bnp-bnp: Hosi, na tahuna a made turane mua, a vakalongo mua pali. Ngane a made basi,
    a vakalongo tabu mua. Na tahuna ga lakene, i uka ma ga dodoa tara viri. Bara vakamadihi
    e huriki ri rata a rabu hale,
  apn-NT: 'Hapu hã mẽ awỳr inhmõrta ã na pa pre mẽ akwỳ kot tanhmã amnhĩ tomnuj to
    hã mẽ omu nẽ hã mẽ kãm akir nẽ mẽ kãm: —Kot kaj mẽ amnhĩ tomnuj kaga nẽ tãm amnhĩ
    nhĩpêx kêt kot paj nhỹrmã akupỹn mẽ awỳr mõ nẽ ã mẽ ate amnhĩ nhĩpêx anhỹr ã mẽ
    apumu nẽ hã mẽ atomnuj tỳx kumrẽx kãm ga. Anẽ. Jakamã kot paj mẽ ma mẽ awỳr mõ
    nhũm mẽ akwỳjaja arĩ mẽ ate amnhĩ tomnuj o apa hã inhmã mẽ ajarẽ pa mẽ atã mẽ
    kuma nẽ tanhmã mẽ ato htỳx nẽ.'
  ctp-NT: 'Kanꞌ lka chaꞌ nu nchkwiǐnꞌ loꞌo taꞌa wan neꞌ Corinto nu wa msñi chaꞌ ꞌin
    Jesucristo, kwiꞌ ngwañaꞌan nchkwiǐnꞌ loꞌo nchga wan nde kwa nu yꞌni chaꞌ kuxi
    ti ngwa sꞌni la. Bra nu yiꞌaǎn nde kwa nu nka tyukwa yaꞌ ni, wa ytsaǎnꞌ chaꞌ re
    ꞌwan bra kanꞌ. Loꞌo ni, chaꞌ ndiꞌiǐn tijyuꞌ, ti chkwiǐnꞌ chaꞌ re loꞌo wan xiyaꞌ:
    Ja tukwin nu ngiꞌni chaꞌ kuxi tyoꞌo laa ꞌñaǎn bra nu tiyaǎn xiyaꞌ; kuꞌniǐn biyaǎnꞌ
    ꞌin nchga neꞌ kanꞌ.'
  opm-opm: Meng amrama er hat patihan ama er hat pati han ihirnong arpin imtipramur.
    Noh tipnerip ma apdap oh apris patin gahan sonmat oh gurnong Gur ihat orhor er
    hat patihanoh noh it bimrip oh ma apripra oh arpin ama er hat pati han gurnong
    er yan napripramur napor namdapat pipmur. Gin ama napotip meng orhor ginhe it
    tap meng orhor naporpatmur. Tap meng orhor naporpat ohoh ihan arpin rih ma er
    hat sapti hano kopen ma er hat sapti hano guragure ma er hat sapti ohe pe oh noh
    aprisa guragurnong tap nahat arpin er yan napripramur. Tit er hat ma sapat han
    tit na sam namdatinhe na namdatipramur.
  bvr-bvr: 'Ana-goyburrpa nyiburr-gata werra nyiburr-negiyana rrapa nyiburr-werranga
    nyiburr-gata burr-guta, gun-guniya minypa ngaypa balay ngu-nirra ngaypa ngu-wengga
    barra ana-gorrburrwa gun-maywapa minypa mu-ngoyurra ngu-wena ana-gorrburrwa, ngu-jirrapa
    ng-goma ngu-negarra ngaypa ngu-bena ana-gorrburrwa. Minypa ngaypa ngu-wengga barra
    ana-gorrburrwa gun-guna: Ngaypa nuwurra waypa ngu-bengga ana-gorrburrwa, burr-guya
    marn․gi arr-nega barra minypa gala ny-yinmiya nyi-lijiwarriya apula.'
  wal-wal: Taani naa77anttuwaa inttenaara gaittido wode, inttena ye77e gaas; ha77ikka
    haahuwan de7ikkokka, inttena ye77e gais. Taani qassikka inttekko biyo wode, nagara
    kase oottidaageetakka qassi harata ubbatakka qaxxayennan aggikke.
  zad-NT: Kana' bidwia' le' de wchop shiyi, gosh' beṉ'ka' chongake' dii mala' bich
    wwialoz' c̱hegake'. Na' ṉaa zoa' zit', ba nia' le' ka' sto shii, bich si'xen'
    kat' yid' dii yoblə.
  kmg-kmg: Ŋic bahachec â gâcne ŋoŋe mâmâc arecne 2 fâpo ira uŋ ŋazapo ijaha wiwicko
    juhuc mukopac, ši šâhec mocwâc fârâ mi akic-ŋopapemu.
  aso-aso: 'Nemuꞌ nene gomuꞌ lengikisi gamene sitaꞌ vo minuvoniꞌ gamenela nene lihime
    gomuꞌ daniꞌ alevesi idoꞌ eveneꞌ linge mukikisi lo-lingimuvoniꞌ gamazi nene idise
    lengikisi minamuvonguꞌ nene gohi tiꞌ lo hungoꞌ molo nolo-lingimuve: Gohi aloniꞌ
    nene isetine mo kekeꞌ izamolosuve.'
  uli-uli: 'Idipli ibe kangalugmi hami rechokla ha toa hamolfid ral kowe mo pangmiloh
    ikla tot, molwe iy sa moal sor irel yodwe harwowel yai budoh tefael mo iremi.
    Ibele wol kapta tefaeli irel yodle iddaw tangugmi: yodla ibela tefaelwey iremi
    ngo tayor semal le be chil hawtang hagerger.'
  nin-NT: Ni inye i ankpu aha imungga yi, ingga i gba ki imba atu di ingga ta ttu
    imba iba, undurr wa nggo à si ba ttungo ni ila ure ima yi hen. Nu nggo ingga i
    ta anko mi ni imba ba ziza nggo, ingga so gba ki imba atu meme. Ankpa nggo ingga
    si taka du ba hen.
  acu-NT: 'Yaanchuik atumin jean, tunau takau ainaun, tura chikich ainauncha mash
    wi timiaja nunaka yamaikikia arák pujayatun, ataksha aatjarme: Wi ataksha atumin
    jean, tunaarum inaiyachkurminkia tsangkurashtatjarme.'
  cak-WNT: Can ma ncuy ta chic c'a quimac ri c'a yemacun na. Ruma tek xic'oje' ri
    chila' iwuq'ui ri pa rucamul can xinbij yan c'a ca chique chi wi c'a que na ri'
    yetajin tek xquinapon chic jun bey, can man c'a xquecolotej ta chuwech ri ruc'ayewal
    ri xtikaya' pa quiwi', yac'are' ri ntz'ibaj chic el chiwe wacami, achi'el ta can
    yinc'o apo iwuq'ui. Y can chique quinojel nbij wi.
  ebk-ebk: As nan maekadwa ay nangfisitaak kan chakayu, finag-ak nan chiyuycha nakafiasor
    ad kasin ya nan tapina kan chakayu ay fumasofiasor ay chusaoktu chicha as nan
    munfiangchak mu achicha pay laing munfiafiawi. Ad wani, uray mu maichak hesa as
    kawad-anyu, kasek itukun kan chicha un maid makalayaw as nan munchusaak.
  spa-PDDPT: 'Dije y ahora digo con anticipación por segunda vez, como si estuviera
    presente, aunque ahora estoy ausente, a los que pecaron y a todos los demás: Si
    los visito otra vez, no me refrenaré,'
  ruf-ruf: Tsanyanza kumkanyeni hanitsile lwakeli kuna mwemwe, na sambi nolonga keli
    aku nakutali. Hanitsakutsa sitsowonela libatsi awala iwalongole kutenda nzambi
    na weyawo wose,
  gun-gun: 'Mba''eta mokoĩgue pẽa py aĩ jave aipoa''eague rami ae ju ''rã xeayvu.
    Aỹ peẽ kuerya py naĩ vy aipoa''e ymave rupi ojejavy va''ekue pe, ha''e amboae
    kuery ha''e javive pe guive: Peteĩgue ju avaẽ vy xee noromboaxyvei ma ''rã.'
  agu-BL: Yi ca'p tir yi xna'ke'n tan chixajse'nu' in no'c tan chimakle'n yi e' yi
    nsken chijuch quil. Ite'n nin na chintzan tan banle'n jalcu'n, mpe quibink ẍchixo'lu'.
    Yil nopon, swak'e' chicaws yi e' yi na chitzan tan juchle'n quil.
  isn-isn: 'Nakondya kulunga kuawa nei tumile imilandu nukuangiza ehi imatungo nae
    nkole kungwanso nkue akabiili, kulunga hange: Nenekiza hange sunga kumigigimiilya.'
  ilo-ULB: 'Imbagakun kadagiti nagbasol idi ken iti amin idi maikadua a tiempo nga
    addaak dita, ken ibagak manen: No umayak manen, saanko a palabsen ida.'
  pir-NT: 'Panopʉre ñano yerina mʉsa ijigʉ̃ mʉsare, ijipihtiyequina apequina gʉ̃hʉre
    pari turi ahrire cuaro mehna yahutja. Ihcã taha mʉsa cahapʉ pari turi esagʉ mʉsare
    ahrire yahuu. Yojopʉre mʉsa mehna ijieragʉ pari turi mʉsare ahrire yahutja: Yojopʉre
    mʉsa cahapʉre esagʉ, ñano yeyequinare potota buhiri dahregʉtja yʉhʉ.'
  anv-NT: Né néŋáne ɛniné negbeé maŋáne apea ayi me nchwɔ́ ngɛ ɛnyú, nkwele
    ɛnyu mbeé mbaá bɔɔ́ abi apyɛ gabo. Nkwele ɛnyu ntó mbeé mbaá bɔɔ́ ako ne
    nana ayi me nlú tɛtɛ mmagé nyuare ɛwú nnó gébégé me mmagé chwɔ́ ɛwú,
    nlyagé fɔ́ ɛbwɔ́ ájyɛ detú.
  sab-NT: '@see-verse:2CO.013.001'
  tmd-tmd: Höd wop mös ñɨgö u nugwön, nöbö mö ap kib mag gwogwo rɨmɨdim akuyöbö, mai
    höuöil hön ñɨgö yadyöxnö, rön, ñɨgö yadön höma. Weik ñɨgö pɨsaŋ mɨdöi, jɨ iswob
    mönö höd rɨg yadɨm akwör yadmɨdla, nɨ uröpɨnön, nöbö mö höd ap kib mag gwogwo
    rɨmɨdim akuyöbö aipam, nöbö mö weik ap kib mag gwogwo rɨmɨdöi akuyöbö aipam, ñɨgö
    uliöxöinöm.
  acr-NNT: 'yey kꞌo kuaj kambꞌiꞌij che onoje alaq y chike ri na koqꞌotam ta kan ri
    kimak. Waꞌ e ri nubꞌiꞌim chi kan che alaq echiriꞌ xinopon chukalaj ukꞌ alaq y
    woꞌora kambꞌiꞌij tanchik tobꞌ na in jinta ukꞌ alaq: We xinopon tanchik, na kiꞌntoꞌo
    ta wiꞌ alaq.'
  kpg-kpg: Au guu hai adu gi goodou nia mee aanei i mua dogu lua holongo ne hanadu iei
    au gi godou baahi. Gei au e haga langahia labelaa adu gi goodou i dogu madagoaa
    dela e de igolo i godou baahi, bolo dogu madagoaa dela ma ga hanadu labelaa gi
    godou baahi, deai tangada i digau ala ne hai nadau ihala i mua e mee di tanga
    gi daha mo di hagaduadua ai.
  taj-taj: न्‍हीरेमला पालरी ङा एनीगदेदेन छ्‌याम मुबा धुइरी ङाइ एनीगदेदा होशियार तना
    लबा मुबा। दान्‍दे ङा एनीगदेदेन छ्‌याम आरेबा धुइरीनोन ङाइ एनीगदेदा होशियार तना
    लबान मुला। ङा दोःसी एनीगदे मुबा ग्‍लारी खमा ङाच्‍छा ङाच्‍छा पाप लबागदेदेन स्‍य्‍हान्‍दोगदे
    खालैदान ङाइ आख्‍ला।
  avt-avt: Hi hanhan hatɨp yi mɨt miyapɨr nɨpaa yi yɨrɨak menmen enum yetike yi mɨt
    han en. Nɨpaa hi hepu hetikewi meiyam wik, hi hetpi hɨm manp me menmen. In ek
    hi wen hepu yanɨmɨn hi hetpi heteipim. Maain hi pɨke anen ari, hi ap ewis mɨtɨk
    kei kiutɨp hɨrak kau weinɨm kerek nɨpaa hɨrak kɨrɨak menmen enum ap keweikɨn sip
    kewetɨwem au. Hi arekyi enum entar yi hanhan hi ateikni menmen iuwe me Krais mewa.
  cbk-cbk: Quiere yo amenasa con aquellos quien ya peca antes y con todo tamen el
    los demas. Ya habla ya man yo antes acerca de este durante el segundo visita di
    mio alli, pero ta repiti yo ahora otra vez mientras nuay pa yo alli. Cay al llegar
    yo alli hende yo ay cambia mi pensamiento que necesita yo castiga canila,
  uig-ARA: مەن ئىلگىرى ئىككىنچى قېتىم يېنىڭلاردا بولغىنىمدا بۇرۇن گۇناھ سادىر قىلغانلارغا
    ھەم قالغان ھەممىڭلارغا شۇنداق ئېيتقان، ھازىرمۇ سىلەردىن نېرى بولساممۇ قايتىدىن
    ئالدىنئالا ئاگاھلاندۇرۇپ ئېيتىمەنكى (سىلەر مەسىھنىڭ مەن ئارقىلىق سۆزلىگەنلىكىگە
    ئىسپات تەلەپ قىلىپ كېلىۋاتقىنىڭلار تۈپەيلىدىن)، مەن بارغىنىمدا ھېچكىمنى ئايىمايمەن؛
    دەرۋەقە مەن ئارقىلىق سۆزلەۋاتقان مەسىھ سىلەرگە نىسبەتەن ئاجىز ئەمەس، بەلكى ئالدىڭلاردا
    ئىنتايىن قۇدرەتلىكتۇر؛
  tuf-tuf: 'Bíyinatan cahmor ay bár yajáctara éyinat eyta yajquíc etayta acu aját
    récaji wajacro: “Etítitara, aját técuanro,” wajacro. Cahujinat cat eyta yajti
    acu wajacro. As ba quin bucoy bir car eyta yajquey et ayin acu wajacro. Récaji
    wajác eyta ah carit uy cutar cat im eyta cuihsuro. Cajc istiy cuar ima eyta cuihsuro.
    Uch waquín acu cuihsuro: “Ba quin cucayat, ay bár yájquinat etítitara, bachuti
    técuanro,” waquín acu cuihsuro.'
  abx-abx: 'Agpada''anan-ta na kam siray ngan kaduwa paghuruwang-ta kam ngan ina''anto
    gihapon, ag''utru-koy to pagsumat si ka''am bisan kon atiya'' ako si katalahan:
    Si pagbwilta-ko anan, sigurado kastigu-ko ngan ga''i pwidi akalikay i mga makasala''
    ngan dahuloy ray hasta pa i mga magpandiri'' si gahum-ko bilang adda apostol.'
  mco-NT: Co je mɨmejtz'ocpɨ ɨɨch miich ajcxy oy ngo'ixɨ̈y, chi nnɨmaayɨch yɨ' ajcxy
    huɨdibɨ tɨ ytundɨgooygɨxy anajty, e nañ jadu'n nnɨmaayɨch je huɨdibɨ jacpocytungɨxp
    co ɨɨch anajty jadüg'oc nɨcxy miich ajcxy n'ijxcɨxy, ca' nyajtuna'ñɨch mecxtujcɨn
    ma yɨ huɨdibɨ ajcxy pocytungɨxp. E cham co nyajpaadyɨch jɨguëgy ma miich ajcxy,
    nnïgapxpejtpyɨch ma jada necy co jadüg'oc nɨcxy n'ixa'ñɨch miich ajcxy, ca' nmɨmecxtuga'ñɨch
    yɨ' ajcxy huɨdibɨ pocytungɨxp.
  cpb-NT: Ari nonkantapaakeri nowasanketeri antakerori ketziroini kaariperori pisaikinta,
    ari nonkantapaakeri itsipapaini antakerori iroñaaka. Tema nokamantzitakemi napiitantakawori
    pairani nareetzimi. Irojatzira nosankenatzimiri iroñaaka.
  aon-aon: Riguk yanaku yatrip biyeh aria hagiguki douk yakripepuguk dodogowinyi baraen.
    Douk enyudok yapeik rougun aria yakri gamo inekumepogu enyudok atin baraen. Baraen
    enyudok. Abudok nyutob ikri inakumagu, eshudok arpesh douk riguk sharik shenek
    yoweishi inahos iri shani ihishmorim eshudok enesh arpesh, eik ta mare ikri wosik-umesh,
    uwok.
  hus-NT-2005: Tam tin kʼwajat kʼal tatáꞌtsik, u utsaꞌ xin waláltsik ani xoꞌ u utsáltsik
    juní ani xi kʼeꞌettsik jeye, ke tam kin kʼale juní tu álnaꞌtsik, yab neꞌech tu
    kóꞌontsitsik ti yajnantsixtaláb.
  mig-NT: A ni̱ kana jíín‑rí nuu̱ ñáyɨvɨ ní ka̱sá'a kua̱chi‑ún, te suni nuu̱ sáva‑ga̱‑i.
    Te vina va̱sa jíká kánchaa̱‑ri̱, ko kána jíín tuku‑ri̱ nuu̱‑í, ná ni̱ ka'a̱n‑ri̱
    kɨvɨ̱ ní jaa̱‑ri̱ vuelta uu̱ ni̱ kanchaa̱‑ri̱ jíín‑ró chi̱ nú jaa̱‑ri̱ ɨnga̱ jínu,
    te ma̱ ká'a̱n vi̱tá‑ri̱ jíín‑i.
  bps-bps: Na tanun gmangu di dad to gamsalà di muna fa na di kdee fa i dademe, bay
    lêmangu nulit di làgu fa kel i tagmangu di galwe dulêgu mlauy gamu, dunan di kasfulêgu
    di gamu kadang landè galwà di kaflayamgu i dad to ku simto i là tmagak i dad sasè
    nimòla,
  mbs-mbs: Kedengan te ikedowa ko peglegeb doton kenyo, minikagi a te ipelumun ko
    se menge otaw mig-inang te medaet. Yan se inikagi ko diyà te menge otaw mig-inang
    te medaet aw menge otaw wedà peg-inang te medaet. Todà ko den heman sikiyo ikegihan
    te iyogan ko pineokit te pegsolat ko seini, aw domateng a kidoen, ontò ko sikiyo
    ipelumun,
  tof-tof: Ka yenkü nis ngim nóma namülnürrü, ka ibü arüng bóktan nókyenarre, ngaen
    kolae tonarr nidi tómbapónóp akó blaman kolpam igó, ka ene kolae tonarr enan ilküpane
    koke ngakono. Akó errkya, ka yenkü babul nómadóla, ka yabü akó arüng bóktan akyandóla
    ini peba mórragdó wagó, ka ene kolae tonarr enan ilküpane koke ngakono, ka nóma
    tamo.
  cme-NT: 'Miŋ ŋa naa kã hãalĩŋ-kãmma‑i mii naa hi gboya ãmbabalmanciraamba‑i.
    Dumandɛ‑i-na, miŋ yeŋ yargaa yogo, mi ka tir-ma baa-na na hieroŋo‑i hiere: Da
    mi kã ka da umaŋ sa wuɔyaaŋ hũmelle‑i, mi siɛ yaŋ-yo.'
  sus-sus: N to n ma biyaasi firin nde raba wo xɔnyi, n naxa a fala wo bɛ, «N na fa,
    n mu diɲɛma mixi yo ma.» Yakɔsi, hali n na yire makuye, n man bara gbilen na wɔyɛnyi
    ma mixie bɛ, naxee nu bara yunubi raba, a nun mixi gbɛtɛe.
  pon-2006: 'I men kairehki kumwail kan me wiadahr dihp mahso, oh meteikan koaros,
    dahme I ndaiongkumwailehr ni keriapak en ei pas rehmwailo, oh I pil ndawohng kumwail
    met ni ei dohsang kumwail: ni ei pahn pwarowei rehmwail, sohte emen pahn pitsang
    kalokolok.'
  dad-dad: 'Uruwa aya asi fen, baban asi ã geid tabodon sain bun, aya wedereĩ irouya
    od arokeneĩ bure afelen. Gama aya ã geid to tabod ken, anĩ ket, idi uruwa mosor
    dinodin anidi geid tunĩ ganan arokeneik: Aya kelau asiyouf sain bun, idi to loloum
    afediyouf, anĩ ere, kafĩ fiya afenẽdiyouf,'
  zab-NT: Chiy zectiziac ni raipia de ni cayun duld chi güetixluaa laat ni rrop güelt
    ne zectiziac ni araipia iratectɨ, ziytiziac caniizaca laat anre ni nuua zit dec
    chi chaguíaa laat stuby, aquɨt teedtini ziyzi par de ni cayun duld.
  jae-jae: Gêdêŋ taŋ gamoa gawiŋ amac kêtu dim luagêcŋa naŋ, kasôm biŋ gêdêŋ lau,
    taŋ gêmuŋgeŋ sêgôm sec to gêdêŋ lau ŋagêdô samob gebe Embe jawac êtiam, oc taêc
    walô amac atom. Galoc gamoa jaêc amac, tec jasôm biŋ tonaŋgeŋ êtiam.
  ksd-ksd: Iau tar ve value diat, ma go iau ve value mule diat, da ba iau ga ki pire
    vavat ra vauruana pakana, damana bula gori ba iau ki balakane avat, iau ve diat,
    diat tar varpiam lua ma ra ibaiba par bula, ona iau pot mulai, pa ina nur vue
    diat muka;
  msm-NT: To diya ikaduwa no pag-andiyan ku, pigpatahanan ku to diya namakasae. Aw
    kuntoon, tagaod to kona a pad ogpakatidow diyan, ogpatahanan ku manda sikandan
    hasta ko mey duma no namakasae, su ko mutidow ad, ogkastiguhon ku yagboy to inggad
    hintawa no wada pad ojow to mgo sae din.
  myk-myk: Sipyii piimu pʼa jurumu pye ge, nʼa da yi jo waha pee ni sipyii pusamaa
    mu, ali na li ta na nimɛ wo wa yi yíri wɛ. Nɛ tee yi jo toro pu mu na shɛɛ shuun
    wuu li ni yee yíri. Nʼa da yi jo daha sanha pu mu jo nɛ ga ba shɛ yi yíri, nʼa
    da ɲuŋɔ peŋi nige kaa la shishiin na wɛ.
  sbe-sbe: Huya helabuina yau maidamiu wa unai meta ya hededelaowako kalimiuyena,
    na teina ta yau nige maidamiu na hedehedede wa ya hededeꞌuyoidi kalimiuyena. Na
    yogu uyowa ne unai meta siya kaiteyadi huya bagubagunana unai se baꞌaya wa yo
    taubaꞌaya hekadiyo hinage taba nige ya katekamkamnaedi.
  mcr-mcr: Nyi he aŋgu emetmä anä äpmamiŋquäŋga, kukŋuä yäŋänäqŋqä etkqä-pa, täŋgaŋi
    qäqiqi mäpmeqä, kiŋä-nämä äpmamä etaŋgi, ämaqä suqä quvqä qäŋgatqä imäkmiŋuwä
    iquautä, huizi eeqänäŋä iquendä, aŋgumä tiiŋä etmqe. “Nyi henyqä aŋgumä äquvepmqäŋgaŋi,
    ämaqä suqä quvqä imäkmitpqä iquenä, hiŋuinä maeqŋqä itmä, hämä-hämä emäkmniqä
    eä.”
  cux-NT: '''Āā ngaⁿ''á cuááⁿ vmnaaⁿ taachi cānee nduucú nī ndúúcū ''iiⁿ''yāⁿ chi
    dinuuⁿndí yā ní ndúúcū nducyaacá nī. Maaⁿ ní chi canee ya''áí yeⁿ''ē ndís''tiī
    dinguúⁿ taama vmnéⁿ''ēe yeⁿ''e chúū tan''dúúcā chi ngaⁿ''á cuaaⁿ vmnaaⁿ nanááⁿ
    ndís''tiī. Taachi ndaá nanááⁿ ndís''tiī taama vmnéⁿ''ēe n''diichí nuuⁿndi yeⁿ''ē
    nducyaaca hermanos.'
  tur-YTC: Geçmişte günah işleyenleri de, ötekilerin hepsine de ikinci ziyaretimde
    oradayken önceden uyarmıştım. Şimdi aranızda olmasam da yine uyarıyorum. Tekrar
    gelirsem, esirgemeyeceğim.
  san-ITR: pUrvvaM ye kR^itapApAstebhyo.anyebhyashcha sarvvebhyo mayA pUrvvaM kathitaM,
    punarapi vidyamAnenevedAnIm avidyamAnena mayA kathyate, yadA punarAgamiShyAmi
    tadAhaM na kShamiShye|
  bel-N: Я раней казаў і папярэджваю, як прысутны ў вас другі раз, і цяпер, адсутны,
    пішу да тых, якія раней зграшылі, і ўсіх іншых, што, калі зноў прыйду, ня буду
    шкадаваць.
  sch-sch: 'Zora vunsaia sietna sinpu ngei, le midangngei murdi khom nangni ril ku
    nuom ania; nin kôm ku juong avoinikna han ki tisai, aniatachu atûn hin nin kôm
    ko om loi sikin ti sir ki tih: Ku juong nôkin chu tute sepna renga rotpai thei
    no tunui.'
  mic-MIQNT: Ewlu'maqapnig ta'nig pata'taqatipnig aq maw igtigig ewlu'maqapnig ta'n
    tujiw tapueweieg elianeg aq ap ewlu'muloq gesgmnaq eliew. Ta'n tujiw ap lia'n
    wen ta'n gis pata'teget ma gisumugtmug ta'n tli ugtapula's.
  huu-NT: Maraiñede rafue fɨnodɨnomo navui rɨire llotɨcue. Nana omoɨmo rɨire llotɨcue.
    Omoɨ dɨne navui cue illa isoi, iena dane rɨire lloiacadɨcue. Omoɨ dɨne cue ria,
    naimacɨ comecɨaɨ iuai nia meidoñenia, naimacɨna duere fɨnoitɨcue.
  jiv-NT: Wi atumja̱i̱ pujachiatnak, atumja̱i̱ pujáa núnisnak áatjarme. Yaunchu tunáa
    túrimiarmena nuna tura ashí shuártirmin wi nuik tímiajrumna nuna ataksha tájarme,
    wi atak tana tunaarum iwiareachkurminkia iniaisashtatjarme.
  otm-NT: Nu'bʉ mám 'bʉcä bʉ mam'bɛt'o dá dąmhyą ʉ to'o ząi i øt' yʉn ts'o. Nuya ga
    xi'ʉ mahøn'a nɛ gätho mi'da ahʉ, nu'bʉ dá mbagä bʉ mahøn'a, to'o gätho i øt' ran
    ts'o hin ga huɛ̨cthoho ʉ.
  dah-dah: 'Nebe haŋkapya wor po deŋ hitte kuŋ go kamereb sopte kuŋ mata buluŋtiŋ
    goke saba dirde hayhay dirmiriŋ. Niŋgeb deŋya neŋya tumŋaŋ ma hite gayenter wor
    sopte gahade hayhay dirde hime. Hayhay dirde hime gabe deŋ po moŋ, al hoyaŋ kura
    deŋya tumŋaŋ haŋ mar goyen wor hayhay yirde hime. Merenebe gahade: kame sopte
    deŋ hitte kuŋ mata buluŋ gwahade po teŋ haŋ marbe go ma yeneŋ wasak tiyeŋ.'
  tnk-tnk: Iakokeikei mə takɨni nəɡkiariien riti tukumiaha səməme fwe kupwən hiamo
    noien ərəha, iakokeikei mə takɨni mwi tukumiaha pam. Iakuvəni raka nəɡkiariien
    i tukumiaha kupwən nəpɨn iakɨməuvehe tukumiaha sə ro kəru irə, nənə təkwtəkwuni
    iakamarə isipwɨn tukumiaha, mətə iakokeikei mə takɨni mwi. Trɨni mɨnuə iakuvehe
    mətoni mwi kɨmiaha, mətə kɨmiaha nepwɨn hiamo ihi noien ərəha, tako rɨskai mɨnraha
    məkoui atukwatukw irəha irə.
  kpr-kpr: Na giti siseni, “Na ya buvarena amo, na jo, nenda ari ekoko nenda mendenii
    giti usera ava, na jo kote dodo darigae arena,” na aminge siseni. Na giti nemokena
    isena amo, na nenda ari ekoko embokena a kotugo natofo isambukena aminge siseni.
    Amboda isena amo, na geka daba ava siseni. Oroko na jo ya buvae irise, geka kau
    daba ava resena, “Nenda ari ekoko jo kote dodo darigae arena. Ava ijujuse ainda
    mino mutarena ava, mave jo darigae arira.”
  san-IAS: pūrvvaṁ ye kṛtapāpāstebhyo'nyebhyaśca sarvvebhyo mayā pūrvvaṁ kathitaṁ,
    punarapi vidyamānenevedānīm avidyamānena mayā kathyate, yadā punarāgamiṣyāmi tadāhaṁ
    na kṣamiṣye|
  nho-nho: Nau e kauatu te taratara nei ki kootou, naa tama koi ttaka mai iloo ma
    naa haisara laatou imua, aa ma aaraa tama hoki; nau ni kauatu te taratara nei
    i taku saaita ni hanatu i te rua aku horau ana ki kootou, aa teenei nau ku hakaahe atu
    hoki te taratara nei i aa nau koi noho i te kina nei. Taku saaita ma ki tae atu raa,
    nau ma ki seai taku aroha i naa tama haisara naa.
  gym-NT: 'Ti janama basare bobukäre munye yete angwane, tikwe mun mikani mokre ja
    ngwärekri yete abko erere tita mobe munye angwane, ti bike mun miketa mokre bobuta
    abko krörö: Ti näinta basare munye yete angwane, munkwe ja mikani ngite, ye abko
    tikwe ñan diandreta jire munbti ta, akwa tikwe mun mikadi ja ngie nuen,'
  azg-NT: Ya na tyjë na mꞌanhoꞌ na vja ve, tsoñꞌenhoꞌ totsjöhanꞌ ndëëhoꞌ, ndoꞌ nanein
    matsjö nntꞌahanꞌ vitjachen na nguë nntꞌa na mꞌanhoꞌ. Xjen na nguë nntꞌa na mꞌanhoꞌ,
    joo ntyjehoꞌ na contꞌa natyiaminꞌ, minnchuchen ntsꞌa na quitꞌuiihanꞌhin tsojnaanꞌ
    na nndaꞌ cotsamꞌanhin.
  bhd-bhd: '@see-verse:2CO.013.001'
  too-NT: Na'iccāhuanipalayāni' ā'maktin a'ntū iccāhuanini' a'xni'ca' xa'iccātā'lahui'lani'
    hui'xina'n ixlīmaktu'. Lā' a'yuj tū' iccātā'lahui'lani' chuhua'j, na'iccāhuanipalayāni'
    hui'xina'n a'ntī tlahuanī'ta'ntit talaclē'i' lā' ā'makapitzīn huampala de hui'xina'n.
    Na'iccāmāpātīnī a'ntīn tatlahuatā'kchoko talaclē'i'. Lā' xlaca'n tū' catitapūtaxtulh
    a'nchī na'iccāmāpātīnī.
  ind-AYT: Sebelumnya, aku sudah memperingatkan mereka yang berdosa dan semua yang
    lainnya. Sekarang, walaupun aku tidak bersama kamu, aku memperingatkan mereka
    seperti yang aku lakukan dalam kunjunganku yang kedua, yaitu jika aku datang lagi,
    aku tidak akan menyayangkan mereka,
  cjo-NT: Paerani eenironi nareetantakimiri apitetapaentsiri nokamineeyawitakarini
    ipakagaero riraga antzirori kaari kameethatatsi, eejatzi iroñaaka nojankineeyakinirini
    ipakaanteeyaworini ninkarika eekiro riyaatatyee rantero kaari kameethatatsi. Tema
    iroka apitetapaentsiri nokaminaantziri. Aririka napiitero nareetaatemi tema rootaki
    tres-tapaentsiri rootaki nowashironkaantapaakyaariri eerorika ipakaero rantziri.
  nsn-nsn: Inggo ku uatagin manasa tas mais geka guata uasa, kare tasir gisiamehe
    ponompe tar inetenin tar binaka giane ku me pokoso tamiuoum tar uatorikinar binak,
    doh inggo gine ru hire uapoul poluk tamiuoum tabo peio, maeit getu la uagiamehe
    polukumeo, ahik manasa pahu me heir binaka tasisin.
  san-DEV: पूर्व्वं ये कृतपापास्तेभ्योऽन्येभ्यश्च सर्व्वेभ्यो मया पूर्व्वं कथितं,
    पुनरपि विद्यमानेनेवेदानीम् अविद्यमानेन मया कथ्यते, यदा पुनरागमिष्यामि तदाहं न
    क्षमिष्ये।
  tna-NT: Ema micuana neje anina su, tueda juchaji cuana micuana duju su yama jubida
    quisana jucha paarijita huecuana. Beju equene yama jubida quisana huecuana nime,
    jiahue ema uqueda biame daja hue yama be jucha meaderaji yainia huecuana. Ahua
    ema neicha micuana peje su eputi su, jubida yama tueda juchaji edue cuana ematseti.
  lid-lid: 'Iri mwan ma badih amekes kandriyen ndra-in bwena, ma aha mwan ma badih
    rayah ale, aha ndranuhun batanau tek udu bolo len mene jo udu hawe aha. Jo asehek
    taha ta kandriyen jo anya kamekes, ma nadah badeh, jo udu len labai taha. Arile,
    jo anya kasehek taha ja: Buku jo ewek atou aha ja, jo winiya balelek iri mwan
