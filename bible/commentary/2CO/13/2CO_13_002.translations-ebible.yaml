    nind mił, na ok kunum tał yi mił ninj. Pe nga ekii se, na enim kin orung ombii
    kunum ei, oł kis enjing wumb ei, na wakin tunermbii mon! Na enim kin kumep kis
    ngumbii.
  ign-NT: '@see-verse:2CO.013.001'
  dik-NT: Wäär le ɣɛn we neem kën ye nɛ̈m yic rou, ɣɛn acï kɔc kärɛc looi ku kuat
