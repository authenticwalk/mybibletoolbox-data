verse: 2CO.013.012
translations:
  kpx-kpx: La mole elegeveliege mole vahaeho vai mole ada hatugeve.
  okv-H: Eto otohu ari amina mune tavo mine ara evujo.
  tbo-tbo: Winiuyagona waiwoiyawana uyahinei ona maamala memi.
  mal-C: വിശുദ്ധചുംബനത്താൽ പരസ്പരം അഭിവാദനംചെയ്യുക.
  grc-SR: Ἀσπάσασθε ἀλλήλους ἐν ἁγίῳ φιλήματι.
  bgc-bgc: आप्पस म्ह एक-दुसरे तै गळे मिलकै प्यार तै नमस्कार करो।
  khz-khz: Taukavami kwapurakwapura vewalakava vevelavuna na pio vega-namara.
  deu-TKW: Grüßet euch wechselweise mit dem heiligen Kuß. Es grüßen euch die Heiligen
    alle.
  zsr-NT: Gul‑gáp Dios lzaꞌliꞌ, tuliꞌ yetuliꞌ, unídaꞌliꞌ lzaꞌliꞌ.
  lin-lin: Bopesanaka mbote na beze ya bule. Basantu nyonso oyo bazali awa batindeli
    bino mbote.
  hns-NT: Apane me iesaai tarieka se tjoem le. Hia ke sab iesaai log toelogke jaad
    kare hai.
  noa-E: Pãach khapeen dʉ̈i agdaujö kha khõsi saludaabat.
  eng-EMTV: Greet one another with a holy kiss.
  mib-NT: Te jeē cahán rō jiín táca jnáhan ró, te yɨ́ñúhún techūhu ró ndaha i.
  lif-NT2: खिनिॽग नसानिबा मिःम्‍जिःल्‍ले़ सेवा मे़त्तासिम्‍मे़ॽओ॥
  xnj-xnj: Mjambusana mukulangisa uganu.
  mmx-mmx: Mina eseega rangarang mi lenetnes i xaala.
  cbr-NT: Jesucristo cupí mitsun nuitu upí 'aish camina chuámarua 'inux bëtsibë bëtsibë
    cananti 'ain.
  tee-NT: Alamac'amit'itch pumatamin pumatamin. Va k'oxich alamac'amit'it tachi ju
    lhijunch ni lhi'alak'avin unt'at'it.
  eng-LSV: Greet one another in a holy kiss.
  cak-NT: Tibana' saludar iwi' chi'ijunal y titz'ubaj-iwi' pa rubi' ri Ajaf Dios.
  pah-NT: Penho'anhuvã ti penhoiruamo Cristo'gareheva'ero.
  sja-NT: Ɨ̃pemaarã ome chik'inia saludaapatáatɨ parãpa ichita oopatak'a. Nãpema Cristode
    ijãapataarãpa parãmaa salude pëiruta.
  xed-xed: Gaguvuswa zgu nda brusa vgha. Ta ga zgu inda gwal zlghay nda ŋuɗuf ŋa ghuni.
  mks-NT: Ca̱ha̱n Ndióxi̱ xi̱hi̱n táhan ndó ta tatí yúhu̱ táhan ndó ta yi̱i̱ caja
    ndó ña̱.
  gfk-S: Mu na haatne harbasiane leh mu ma mu na gagawane harbasiane mu ma ra tahut
    na tintalen.
  bmu-bmu: Iŋini urumeleŋ alaurupŋini yembuk jölöŋini jiba mönö köna sarakŋi wuataŋgöba
    jölöŋini jiba aŋgum aŋguba numbuŋini yöhötim nemba malme. Anutugö ambazip sarakŋi
    pakpak ki maljei, yeŋön yaizökzökŋini algetka eŋgöreŋ kaza.
  dgz-dgz: Gaun gare gare taiwanian. God waenapan mega mapa iragi gaun inayap waiwanum.
  eng-GNV: Greete one another with an holy kisse. All the Saintes salute you.
  zaa-NT: Liguni saludar luetsi le, lani la' tsì'ilatsi' tì'a ná qui'ni guni ca enne'
    qui' Tata Dios.
  eng-WEBSTER: Greet one another with a holy kiss.
  guh-guh: Paxamë ata Dioso panejumecovënëtsixae, xaniavaetsia nasivaya namataenetsia
    panabajacobabiabare.
  bon-bon: Weene miiji weemeweme ajecletnäjipeye ätrunga biname bime mule liiyepu!
  nhw-BL: Ximotlajpaloca se ica sequinoc huan ximotzoponica ica se tlatlepanitacayotl
    catli tlatzejtzeloltic pampa anmoicnelíaj ipan Toteco.
  swh-ONEN: Salimianeni ninyi kwa ninyi kwa busu takatifu.
  wbi-wbi: mu hungilanaghe mu lughano lwa Kilisite.
  bba-bba: I tɔbirinɔ kɑ kĩru. Nɑɑnɛ dokeobu kpuro bɑ bɛɛ tɔburɑ.
  eng-KJVCPB: Greet one another with a holy kiss.
  kgk-NT: Pejotopa ramo, penhoanhuvã nhuvã pejohayhupa rei-vy. Hesu reroviaha ko'a
    pygwa omandu'aha omondo uka-ta kwatia peẽ-my.
  waj-waj: Ngia ngiingii seenaiya yaaku rumisida iyara yoketaakiatee.
  cpy-cpy: Ptakotyaa powethata-wakaa-neeyaa janta.
  mpx-mpx: Nimamiu nuku paelu alomiyau elal ge nuku pemumulolu-agimiu, kaiwena komiu
    Yehoba wana gamagalau.
  wbp-wbp: Nyuyu-jarrinjarla, pardupardu-mantalu-nyanu Kirijini-paturluju!
  luo-luo: Yogreuru ngʼato gi ngʼato gi mos mar jo-Nyasaye.
  nhe-NT: Ximotlajpaloca se ica sequinoc huan ximotzoponica ica se tlatlepanitacayotl
    tlen tlatzejtzeloltic pampa inmoicnelíaj ipan Toteco.
  aii-aii: ܕܪܹܝܡܘܼܢ ܫܠܵܡܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܢܫܘܼܩܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ.
  esk-NT: Paġlatisritchi avatmun kunigutmik ipqitchuakun piqpakkutiłikun.
  msb-msb: Magkurumustahan kamo sin maayo.
  cpa-NT: Ni³dsiogh³ hniah¹² rúh² hniah¹² lah¹jan² lah¹jan² hniah¹².
  dso-dso: ତମେ ରୁଣ୍ଡ୍‌ଲା ବେଲେ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କିରିସ୍‌ଟର୍‌ ଆଲାଦେ ଜୁଆର୍‌ବେଟ୍‌
    ଉଆ । ଇତି ରଇବା ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: Haherahu helaḡana amo ba hahenamo heheni.
  yva-NT: Wapo kove raura wasai vambinibe weye wabe arakobe no Yesus Kristus ai.
  dgc-dgc: Négbatian kam ta matapat. Mékikumusta dikam du étanan a méniwala ni Jesus
    ta éye.
  zpm-NT: Nana sca, tib tib zha ne nacgrë to goḻquiaabdiuzh zho, iṉe goḻxeṉ nia zho.
    Grëse zha bets ne, zha bzian ne, zha ne rliladz Jesús nëz rii; laa zho rxeeḻ bdiuzh
    lo to. Goḻcaania zhibdiuzh zho.
  hix-NT: Oyohsonàtokonye, atamtxuhkatxoko, osox oyehtxoho kom hoye ro, enyhoru ro
    me oyehtxoho kom hoye ro xarha.
  sim-sim: Jihi ambek ji anamakshitakshika. Ma amber Jisasin hishindiyanda ma ol an
    nga ni linda ondo olmu jirin wesambasan handuwa.
  npi-ULB: एउटाले अर्कालाई पवित्र चुम्बनले अभिवादन गर ।
  cgc-cgc: Magkamustanay kaw ta kada isya na papakita nyo inyo na pagpalangga bilang
    mag-utod ki Cristo.
  tim-tim: Akto nâ yeŋgât nâŋgân aregât ye konok konok hârok magaŋgi goaŋgi akmâ bâtyeŋe
    koaŋgiwei.
  yor-yor: Ẹ fi ìfẹnukonu mímọ́ kí ara yín.
  wos-wos: Nani Jisas Kraisna hundi xékékwa du takwa hurundaka maki, guni guna du
    takwaka dinguna naata guni nak nakré tamarutanguni.
  emp-NTPO: Wãrã quĩrĩãneba dji bia edad̶adua.
  eng-F35: Greet one another with a holy kiss.
  ind-ind: Setelah membaca surat ini, hendaklah kalian saling memberi salam dengan
    penuh kasih sebagai umat yang sudah disucikan oleh Allah.
  pes-OPCB: با بوسه‌ای مقدّس به یکدیگر سلام بگویید.
  mpt-mpt: Ibo ib sinwalo heitdaniba kwing omo sese nine! Bainobo galin nakaia unangai
    ele blibi ibo baabeniba Klayam blibte ge baabeibobe.
  ssx-ssx: Yankeke tonu pa꞉ta꞉ ta꞉na꞉ma꞉ homolo hata꞉ kiki mina꞉ alualu pea꞉pa꞉peke.
    Do Koda꞉na꞉ wanda꞉hali paeyaoma꞉ iki pa꞉ta꞉ ika꞉ a꞉talo pimanu tapaasememe.
  mkl-mkl: I ce njɛ fɔɔ do kubi jiidɑ ŋɑ. Woo dɑsi nɑɑnɛ ŋɑu fei ɑ̀ wɑɑ ce ŋɛ fɔɔ.
  gaq-gaq: ପବିତ୍ର ବୈନ୍ତା ବିଚେ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍ରେ ସାର୍‌ଲପା । ସାପା ସାଦୁ ଆପେକେ ସାର୍‌ଲ
    ଆର୍‌ଡିଂକେ । ପର୍‌ମେସର୍‌ନେ ସାପା ରେମୁଆଁ ଆପେକେ ସାର୍‌ଲ ଆର୍‌ଡିଂକେ ।
  gof-RNT: Geeshsha yeeretethi yeerettishe, issoy issuwa sarothite.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଦୁଲାଡ଼୍‌ତେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ ଜହାରଃପେ । ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସବେନ୍‌ ହଡ଼କ ଆପେକେ ଜହାର୍‌ ମେନ୍ତେକ କାଜିକୁଲ୍‌ତାନା ।
  gah-gah: Lekeza monokú eza aputá viziko eza aputá viziko iki minalo.
  lcm-lcm: Mi kun posong aro angpokpokai animi velai ani lulus daus. Kara keve vap
    daus aongos kipo alis kari posong aro taun imi.
  aer-aer: Nhenge arrantherre Jesus-arenye arrpenhe aremele renhe anyanemele akangketyeke.
    Jesus-arenye ingkirreke-arle nhenhele anemele arrekantherre iletyeke ahentye-aneme
    itne-arle mwerre aneme, arrekantherre akwetethe anthurre itirrerlte-anemele.
  qvc-NT: Chayri suqwan suqwan ancha rrispitanakushpa, muchanakushpa napaykunakuyllapa.
  tgl-ULB: Batiin ninyo ang isa't isa ng banal na halik.
  cbs-NT: Ja inun, nukunabu matuki nukuaibu Jesúsun kenawen yuka iki benimai ikukunankubainkanwen.
    Ja inun, ikunwainbu Macedonia anuabun jatun jancha matu bumadiakanikiki.
  xtm-NTPP: Jin ndakua'a tna'a ni nchuxi ndi‑in ndi‑in ni ja ka kuu ni ñayii jâ ni
    ka xndoo ja u'vi ma.
  nnq-nnq: Mpatana abali kukulaya kiingi chwapi chukupalana.
  bao-NT: Añuro ameri mairique mena ameri añu dotiya.
  san-ORI: ଯୂଯଂ ପୱିତ୍ରଚୁମ୍ବନେନ ପରସ୍ପରଂ ନମସ୍କୁରୁଧ୍ୱଂ|
  huv-NT: Itepeayiün nop alinop cos ijlüyiün nóiquian wüx Teat Cristo. Tamtámban ijlüyiün.
  otn-NT: Da̱mi̱ nzɛngua xa̱nho n'na ngu̱ n'na'a̱hʉ. Di̱ nɛ̱qui̱ xa̱ndønho ngue ga̱di̱
    ncu̱hʉ.
  nop-nop: Bepaŋ’walaŋ metamdi titiŋ keleŋ tiyam u keleeŋ metam hogohogok hidi wanakaŋ
    nohiyedut kohokukut tineŋ. Bepaŋ’walaŋ metam hogohogokdi hiditok youtumba mede
    kamehamiiŋ.
  obo-NT: Pokuukumustay kow no od pokita to kodpohinowannoy. Iddos langun no minuvu
    to Monama ka-ay, id pongumusta koniyu.
  cak-ENT: Tibana' saludar ivi' chi'ijujunal.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤏᤛᤠᤏᤡᤒᤠ ᤔᤡ᤺ᤶᤈᤡ᤺ᤸᤗᤧ ᤛᤣᤘᤠ ᤔᤧᤳᤋᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De tá cáhān jítáhán ndá nú, de yíñúhún techuhú nú ndahá ndá ji.
  san-TIB: ཡཱུཡཾ པཝིཏྲཙུམྦནེན པརསྤརཾ ནམསྐུརུདྷྭཾ།
  qve-NT: 'Qankunaqa sapankamaykichisyá huk sumaq abrazowan otaq huk much''aywan wawqe
    panantin hina saludaykanakuychis. [Nota: Israel nación llaqtapiqa qarikunapas
    uyankupin huk much''aywan saludanakuranku. Ichaqa kay Perú nacionninchispiqa,
    manan chay costumbrenchisqa kanchu].'
  pao-NT: Mu ka nanapua'amudoosesoo, o'no mu nanano'yookwu.
  cbu-NT: Saanpata chinakus, Apanllimun pchipungtsa, watam siy uru ashtarsawa.
  usa-usa: ye-wátánónááráá umá káqowa-kaqowamma tiyáámma wenamí-kanami kéeq tótó kéumayikeraq
    miráo-maarao-aimma timáyíkáaro. Áánûqtuni waayúkama máqtemma maakákémmá yemá keráwáqtábá
    “miráo-maarao” téta kétimatikaae.
  soy-soy: Ani nɔ́mɛnɛ́cɔpɛcirɛ ripirɑnɛ ɑni mɛmɑ́rɛcɔ yɑ́hɑɑnɛ. Uléécɑɑ pikɔ́ nnɛ́í
    yɛ nɔ́ yɑ́ɑ́si.
  hui-hui: Tini lola haga bigi bialu turu halu gi tigali bigibigi bilimu. Ngode Datagaliwabenaga
    wali agali bibahende oali karume, Tí mitangi bu kama, lalu la wia hara.
  amf-amf: Gonin hamon nashimmakkonka kinka kiam kiam sunqaate nagaysee.
  quc-NNT: Chiyala rutzil i wäch chijujunal. Chitz'umaj iwib' chuwäch ri Dios chuk'utik
    chi kiwaj iwib'.
  dob-dob: Gosemiyao maꞌemiyao waenimalotuna, lotoona boboꞌana ꞌenega.
  wrs-wrs: Engla akivrakivra veo pevna mongawa Kristusnindmongooa, nonamba yimba heiva
    kuanongla evevrava sembayangduvrava. Manara, memba pina Kristusnindna wevsa. Indkumbiva
    Sesoatindiva opimbinna yemba sehmoa.
  mca-mca: Mewetfeli'ƚij wetju'ƚkii aka' ƚiiji' ha' Yatsat'ax'inij.
  tzo-TZC: Chabanuc xavalbe abaic ta jujun tal. Tsacbo aba acꞌobic.
  mya-mya: သင်​တို့​သည်​အ​ချင်း​ချင်း​တစ်​ယောက်​ကို​တစ် ယောက်​သန့်​ရှင်း​သော​နမ်း​ခြင်း​နှင့်​နှုတ်​ဆက်​ကြ
    လော့။
  gng-NT: Li fuondeh mɛn tɔb mɔnmɔnm. Uwien ya nib kɛ fuondeh nɛ.
  cbi-NTPO: Ñui tene veta' veta' yuj sunden chusa tidei. Kumuinchi keranguemu naatalala
    ñullanu ura' chusa tindetsuve.
  ikk-NT: Dide ni ibe ọnụ odide rị nsọ. Ndị nke Osolobuẹ ile e zi ekele ụnụ.
  leu-leu: Fasusui nami pana fengusan xaradak.
  maz-NT: Rí pötqui zenguateji co texe in mü'büji, na ngueje ngue o̱ t'itsc'eji Mizhocjimi.
  bod-N: ཁྱོད་ཅག་གིས་ཕན་ཚུན་བར་དུ་དམ་པའི་འོ་བྱས་ནས་འཚམས་འདྲི་ཞུ་བར༌གྱིས།
  tca-NT: Rü chanaxwèxe i wüxichigü i pema rü pegü pengechaü̃güãcüma pegü perümoxẽgü.
  zpl-NT: Xitse hora nú llaꞌcahua saꞌhua, uniꞌhua Diose lu saꞌhua tucu nú rialane.
  mbc-NT: Ayonpakon yenya yapi'tî morî pe, eeseporîkon yai.
  ndg-ndg: Musalimiane kila yumo kwa libusu takatifu.
  wsk-wsk: Ninimi nigiting iluwal ale amilmil den ninimi tualko.
  toj-NT: Cuando huaxa taa bajex soc ja quermanotiqui, ti xa hual yab que oj coltanuca.
  tbc-tbc: Aŋ nugnug lo nug musuk gun ak apani dop nug ilo uyan apani wa.
  sna-sna: Kwazisanai nokutsvodana kutsvene.
  smk-NT: Mikumustawan kamo nin mangipa'kit nin pangangado' moyo sa saya tan saya
    bilang tutawo nan Dios. Mampakumustawen rakamo nin sarba ran tutawo nan Dios iti.
  grc-TCGNT: Ἀσπάσασθε ἀλλήλους ἐν ἁγίῳ φιλήματι.
  gof-WFTW: Geeshsha yeeretethi yeerettishe, issoy issuwa sarothite.
  spa-BLM: Saludaos unos a otros con un beso sagrado.
  kyz-NT: Jejui 'ga rerowiaaramũ ki pẽẽ pejejomana, pejejafutaa. Nan ae 'ga rerowiaaramũ.
    Jarejuwarete 'ga remiayuwa 'gã juejue oje'ega omono pẽ nupe pẽ futaa.
  dao-dao: Mat la mat dim’yekia mhnamnak am nghnukset kyu ua. Pamhnama khyang he naw
    hnusetnak ning jah kbi law ve u.
  cya-cya: Nchgaa um chcui' cha' ta'a um la sii' sca' um lo'o suun ña'an.
  nii-nii: Enim wumb endeim endeim ni ‘Oiyo,’ nik kin, enim wumb ei ngunj kangilk
    kin, angił sik, Owundu kin ka piiłim mił yi erngii.
  ign-NT: Núti néchajicahe emutu. Nuvaraha nétsera­re­ca­he­va­cayare táicutiarahi
    eta táetavi­si­ravahi eta némuna­si­rahehi te mavahuana ema Viáquenu.
  dik-NT: Miäthkë röt ë kamkun muɔ̈th kɔc cï gam. Kɔc Nhialic ëbën rɛ̈ɛ̈r ë tɛ̈n aa
    we muɔ̈ɔ̈th.
  cac-cac: Slaj eyac'laj stzatzil e c'ool yuj e ch'oxani to tze xajanej e b'a.
  tzj-E: Tey-a' rutzil ewech chbil tak ewi' per ruq'uin ta ojben ri'il rxin Dios.
  san-BUR: ယူယံ ပဝိတြစုမ္ဗနေန ပရသ္ပရံ နမသ္ကုရုဓွံ၊
  yaa-NT: Keyokõi nã mã Nios Ifofaa tii yoinõnãsharakãfe.
  cab-NT: Chúgua jumá júngua lídan líri Wabúreme lun jarúfuduni luágu lídaañadiwa
    lan ában wámagua.
  clu-clu: Ipakita nindo indong gogma sa isara kag isara bilang tanda nga kamo manda
    magkarabogto tungud sa indong pagtoo kay Cristo. Ang tanan nga mga tomoloo digi
    nagapangomosta kanindo.
  swh-ULB: Salimianeni kila mmoja kwa busu takatifu.
  tpt-NT: Kꞌalamastꞌakꞌatꞌik kun lakiltastukni tacha ixlapanakni ni Dios.
  aai-aai: A ofonah hai merar kwanay kwanabuwih kwanakarmamayih erererey auman.
  sny-sny: Fene werese ta'i ta'i a'i tote wawesiyeyei lo se, lu taune ma'e, Jisas
    ne umasisiya ape, tiyati eritete. Lu taune Krais lo marepi umasisiya ape, lowe
    ane mase irosiya ape, lowe fene ma'e au eritesawisiya.
  myy-myy: Cristore tʉorʉ̃nʉrã ñari queno wanʉre rãca gãmeri seniĩa ñasotiya mʉa.
