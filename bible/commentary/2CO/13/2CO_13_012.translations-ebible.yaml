  tcs-tcs: Grite wananada wea oli Kristianwei, prapa gasu wananada.
  hlt-THB: Pynoet ingkaw pynoet ak ciimcaih mawknaak ing mawk qu lah uh.
  soq-soq: E eda nuawadawada mampe sosola do Keriso ebowe auwaitonune wanlempa. Do
    God mebaawa apanawa kakaibu mape wanwanlala e auwala waiaubei.
  qub-qub: Jucniqui-jucniquipis wamayänacur saludanacuy.
  att-att: Á nu maggagammung kayu, ipasingan naw yù pakimore naw ánna yù ángngiddù
    naw sù ira kábulun naw, gapu ta mawwawági kayu kâ Apu Kesu Kiristu.
  bki-bki: Bogo napano kumitu kubiviuo kamiu, kuvan jumemiu vatitig van kamiu, kuviniom
    babibiniomiu ea saariano lu.
  bqp-bqp: À fↄ kpákↄ̃a kũ Luda gbɛ̃nↄ lɛ́pɛmmanaao. Luda gbɛ̃nↄ fↄ kpàáwa ń pínki.
  mcp-mcp: Ŋgəgá nə kúlʉla məkúlʉla mə́ buud ɔ́ Zɛmbî.
  hat-hat: Se pou nou yonn bo lòt tankou moun k'ap viv pou Bondye.
  npl-NT: Ximosepantlajalokah iwa ika chipawak nomoyolo ximoixtenamikikah. Nochteh
    n tokniwah non kineltokah Cristo Jesús nomechontlajpaloah.
  bgg-bgg: Nawaithek chung liijiing pha khichiug è salam rek rai bo. Zab pha Hamangkhung-aphuii
    branthek è nathek shii salamthek ren ge ro.
  eng-TCENT: Greet one another with a holy kiss.
  eng-BSB: Greet one another with a holy kiss.
  cpu-NT: Etakora pinkantya povethatavakaanaiya janta.
  san-ASM: যূযং পৱিত্ৰচুম্বনেন পৰস্পৰং নমস্কুৰুধ্ৱং|
  tac-NT: '''Lige ''emi ralámuli ''we a''lá niraga repórime niwa ''emi a''bopi.'
  eng-WEBPB: Greet one another with a holy kiss.
  gfk-H: Muat na karo hargilasanei muat ma muat na gawanei harbasianei muat ma ra
    tahut na magingin.
  viv-viv: Taumiyao wanaveꞋalulusiule againe tobohiyamiyao wanaꞋatulauhidi be higa
    yami nuwanuwa hawahawahegana wanaseyemaunena.
  yao-yao: Nkomasyane kwakulosyana unonyelo wa Kilisito.
  tgp-tgp: Ha tapatapai kamim na posposi mo tataholo mata kalesia. Tapuhi tari nike
    la sile na nora retioloolo isamim.
  auc-NT: Mïni cabo incæ godongämæ̈ pö bee tëninque waadete pönente waa apæ̈needäni.
  kbc-NT: Adinibedonitiwaji madiniceni madinecoati jiɡ̶idaa ane yemaa Aneotedoɡ̶oji.
  bmh-bmh: Ag agzozou oiagab nug noumabun abai marabun ebeag pata pataran.
  ctu-BL: Aq'uen la' bʌ cortesía. Ts'ujts'un la' bʌ ti uts'at. Pejtelel i cha'año'
    bʌ Dios mi' yʌq'ueñetla cortesía.
  meq-meq: Tsikum me a bo lele mə walaŋ kurom nəte nəte andza malamar hay. Ndo məpay
    bəzay a Mbəlom hay tebiye kanaŋ ta tsikakum naha me.
  noa-H: Pãach k'apeen dʌ̈i hagdaujö k'a k'õsi saludaabat.
  alp-NT: Suke imi lepae hlamate ete lomai lulu cara tinai rebe tamata hlaleke loko
    Tuhane esi onore. Alla Eni tamata rebe esi ete meije esi beteke hlamate ete imi.
  san-VEL: yuuya.m pavitracumbanena paraspara.m namaskurudhva.m|
  kbq-kbq: Mago magomofona antako hunentenka avataginka azeri fru huo.
  kbh-kbh: Nÿetscanga s̈mochjenchuaye mo Jesucrístbeyeca cats̈atangcá, jtenámochëse,
    nts̈amo cach ts̈ëngaftangbe pamíllanga puerte bonshanánaca s̈mondbetsacheuanaycá.
  ron-LSB: Salutați-vă unii pe alții cu o sărutare sfântă.
  pon-pon: Komail ranamauki pena metik jaraui. En jaraui kan karoj ar ranamau won
    komail.
  nhe-BL: Ximotlajpaloca se ica sequinoc huan ximotzoponica ica se tlatlepanitacayotl
    tlen tlatzejtzeloltic pampa inmoicnelíaj ipan Toteco.
  sps-sps: Tan nainy te vaaguam faavot romi, nagat niman yam fifiisen men isiseiny
    mes tana sanaan to te faatok iny non kat iny fimamangiir fiisen men mangiir ten
    Krais.
  wnc-wnc: Sike ginu kuupbamda inandek inandek notza Anutue amina dakngake yuainggane
    kataknga ipmake gaak wam yaninong.
  bus-bus: À ì kpákↄ̃a kↄ̃n Luda gbɛ̃nↄ lɛ́pɛmmanao. Luda gbɛ̃nↄ ì kpàawa ń píngi.
  gub-BL: — Nekatu pa, peze pezeupeupe nehe. — Nekatu ma, peze pezeupeupe nehe. Pepuruamutar
    katu haw hexak kar pà pezeupeupe nehe. Tupàn hemiruze'eg paw rupi omono uze'eg
    peme a'e wà no.
  imo-imo: Gotenga imbo kake telima moromelema ango kame ningo eno enongano nendo
    yando kangulko kondo kolko molaio.
  boj-boj: Niŋgi na nuŋgo Kristen was kalil naŋgi segi segi kundoqnjriy. Kumbra di
    agi Qotei aqa segi tamo uŋgasari kalil naŋgi yeqnub. Qotei aqa tamo uŋgasari kalil
    qure endia unub qaji naŋgi na niŋgi kaiyeiŋgonub.
  eng-DRA: Salute one another with a holy kiss. All the saints salute you.
  knf-knf: Nawulandën mboş, naboofar bboofar banyimanuŋ. Bañaaŋ biki Naşibaţi bŧi
    banwooŋ ţi bawulan mboş.
  san-KHM: យូយំ បវិត្រចុម្ពនេន បរស្បរំ នមស្កុរុធ្វំ។
  arn-NT: Lif piwke mew welukonkechi chaliwmün kiñe truyun mew.
  zas-NT: Xhietëëz hor ni radxaag ree xcompniaridi, gol bagajpdioz lasaꞌdi ziꞌc rayal.
  ken-NT: Kaká ka batɨ sayri mbɔ bo Mandɛm.
