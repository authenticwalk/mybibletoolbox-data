  ata-ata: Xo loxo sou talavusou manina la anu ne mivau musoli no anu ovu valautu
    ne no mine Anu mamalaxusi. Ia Anu uxolu mauli no anu xavi tatila noxou Lataua.
    Aloxo nesi la nexi ne mamalanexe noxou, ia no anu xavi tatila noxou Lataua la
    nexi taxolu tamauli noxou sou taxaxaisinge.
  qvw-NT: Aw, rasunpa mana munayniyü-yupay Jesus chacatäśha cayalpis Diospa jatun
    munayninwanñatacmi śhalcächimuśha cawsayanña. Paynuy mana cäpa-yupay licaśha ya'acuna
    cayalcalpis Tayta Diospa munayninwanmá Jesuswan cawsaycälishä amcunap allinniquipä.
  nfa-nfa: Lodꞌo dhèu pamadhe Ne ètu ajꞌu palolo-palèbha, mema Na roe aala-aala, lula
    Na patalale eele koasa Na. Te ngaa Ama Lamatua pangèdꞌu le Kristus koasa, hèia
    Na mamuri hari le. Ka masi ka jiꞌi jꞌajꞌi dhèu unu Na, dhu rasa na, jiꞌi ètu dꞌara
    raroe era, te ngaa Ama Lamatua hia le jiꞌi mamuri hiu. Nèti èèna ka, jiꞌi bisa
    ladhe-leru miu pake koasa Nèngu.
  tnp-tnp: Nɨpəhriəniən, nian kəmətu-pəri e nɨgi kəluau, rəhan nəsanəniən tɨkə e nɨpətɨn.
    Mətəu tətəmiəgəh rəueiu e nəsanəniən rəha Uhgɨn. Kəni e noliən əhmen əmə, rəhatɨmah
    nəsanəniən tɨkə e nɨpətɨtɨmah, mətəu itɨmah iəutəmiəgəh itɨmah Krɨsto e nəsanəniən
    rəha Uhgɨn, kəni nian iəkəhuvnə motəghati kəm təmah, onəkoteruh nəsanəniən əha.
  urd-urd: हाँ, वो कमज़ोरी की वजह से मस्लूब किया गया, लेकिन ख़ुदा की क़ुदरत की वजह
    से ज़िन्दा है; और हम भी उसमें कमज़ोर तो हैं, मगर उसके साथ ख़ुदा कि उस क़ुदरत कि
    वजह से ज़िन्दा होंगे जो तुम्हारे लिए है।
  hot-hot: Avanôŋ, yani hatôm anyô vauna te ba ik yani hathak a. Ma doŋtom hamô lôkmala
    hathak Wapômbêŋ anêŋ lôkliŋyak. Yêlô ma vaunena aêŋ iyom ma doŋtom hathak Wapômbêŋ
    anêŋ lôklokwaŋ ba intu yêlô amô lôkmala haviŋ yani ek nanêm môlô sa.
  mqj-NT: Moi anna malamma batang kalena inde anna dipasok lako kayu pantokesanne,
    sapo tuo sule ura'na kakuasaanna Puang Allata'alla. Innang malammakan duka' susi
    Kristus sapo la muita pa'palakoki lako kalemua' kumua tuokan sola Kristus ura'na
    kakuasaanna Puang Allata'alla.
  rus-SYN: Ибо, хотя Он и распят в немощи, но жив силою Божиею; и мы также, хотя немощны
    в Нем, но будем живы с Ним силою Божиею в вас.
  mbh-mbh: Na i nunganga ako, o pamona a Krais a won ngoronga nge ranga ve ini toko
    ako ile engenging ol avele, aveto ponange i ake ru i mimi ol, eneke God ile engenging
    i oma i ma i mimi werera. Na tho mun tho oma Krais ile omaing ranga ve ako lek
    engenging avele, aveto God ile engenging aro i oma tho mo aro tho paomelal thomu.
  bdd-bdd: Moisa siꞌabi hekeloseya gide loheya weꞌaweꞌana, ma hesi Yehoba ꞌina waiwaiyega
    mayawasina ꞌimiyamiya. Tauma wete wahima weꞌadi tauna wahina gide, ma Keliso yawasina
    ꞌoinega sowasowahima ꞌaloinegomi, Yehoba ꞌina waiwaiyega.
  cbt-NTPO: Isoro'paquë nipon, co aquëtë' chinirinhuë'. Corosëquë patanantopi. Chiminaponahuë',
    Tata Yosëri chiníquën nanantaton, ananpitaantarin. Quiyanta' Quisocristo pochin
    cancantatoi, co quiyaora chiniraihuë'. Ina acorincoi ni'ton, Yosë achinicancanincoi
    no'tëquën pënëna'huainquëmaso marë'.
  srn-NT: Di den spikri Kristus na a kroisi, A ben swaki. Ma now A e libi nanga a
    krakti fu Gado. Wi srefi swaki neleki fa A ben swaki, ma nanga a krakti fu Gado,
    wi srefi o libi nanga En fu kan yepi unu.
  cta-NT: Chañi tsa chaꞌ ndye juersa jiꞌi̱ Cristo nu loꞌo ndyujuii nguꞌ jiꞌi̱, loꞌo
    ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ lo crusi; pana tlyu tsa cña nguaꞌni ycuiꞌ Ndyosi cuentya
    jiꞌi̱ yu, biꞌ chaꞌ laca chaꞌ ñaꞌa̱ ti tya luꞌú yu juani. Ñiꞌya̱ ntiꞌ Cristo, chaꞌ
    ná nguxlyú chaꞌ hichu̱ꞌ ñati̱ nu ndyujuii jiꞌi̱, la cuiꞌ juaꞌa̱ cuare, siꞌi na
    lye tsa nclyo ya cña jiꞌi̱ cuꞌma̱ nquichaꞌ; pana juani caca cuayáꞌ tiꞌ ma̱ chaꞌ
    ñaꞌa̱ ti tya luꞌú ya xi, chaꞌ la cuiꞌ chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi ndyaꞌa̱ loꞌo
    ya lijya̱ ya, la cuiꞌ tyaꞌa chacuayáꞌ nu ntsuꞌu jiꞌi̱ Cristo.
  bqc-SIM: Sĩanaɛ, aà paa líwaá gbãasaikɛyãɛ, ãma a kú ń Lua gbãaoɛ. Màa
    naawà guu wá busɛ sↄ̃, ãma wáↄ kuaànↄ á guu ń Lua gbãaoɛ.
  tcz-CHONGTHU: Ama chu hatmoa thingpela kikhenbeh ahijeng vang'in, Ama tua hi Pathen
    thahatna'a hinga ahi. Eiho jong Christa tobanga chu thalhoma ihiuvin, hinla eiho
    Amatoh hintha ding ihitauvin chule Pathen thahat chu inei thei dingu ahitai.
  mar-mar: कारण जरी अशक्तपणात तो वधस्तंभावर खिळला गेला तरी देवाच्या सामर्थ्याने तो
    जिवंत आहे कारण त्याच्यात आम्हीही दुर्बळ आहोत पण आम्ही देवाच्या सामर्थ्याने तुमच्यासाठी
    जिवंत राहू.
  snp-snp: Moda kolafe? Amo komu ya wida loto minaito, ya yá yofolo ofo folafa, ido
    oiya ama ya Goti aumalalo ya moda omuna kofawa minami ne. Ido lamo yaki amo lulau
    mino edeto wida loto minoba, ido Goti aumalalo ya moda amoki lakoina kofawa minonimo
    mona ya linatedoka olu oloto pi gedenumo ne.
  isl-isl: Vanmegna, kvalinn og hrjáður dó hann á krossinum, en nú lifir hann fyrir
    kraft Guðs. Eins og hann var, erum við líkamlega veikburða, en lifum þó eins og
    hann í styrkleika. Við höfum aðgang að krafti Guðs og þann kraft munum við nota
    ykkar á meðal.
  spy-NT: Imuuchē /kiisoot kule kimātinyē kāāmuukēy yoo /kikēēkwērtoochinē murtooywoontēēt,
    nteenee minyēē raat kāāmuukēywēēkaab Yēyiin. Ām kēēlto nyēē wuu nyooto, kēēkuskusēch
    ꞉nkacheek, nteenee +mābokēēyēyiisyēē kāāmuukēywēēkaab Yēyiin ām wōlēē ōmiitē.
  xnn-xnn: Olay kanan nan tapin di ipogaw en maid kabaelan Kristo issan nangpateyanda
    ken siya ngem nan katatagowana id wani gapo isnan kabaelan Apo Dios et siya nan
    mangipaila isnan kabaelan Kristo. Et paliso ken dakami tay no mamingsan kega maid
    pigsami abes gapo isnan anosmi isnan maitatapiyanmi ken siya. Ngem no masapol
    ay awnitko dosaen dakayo et awnityo ilaen ay napigpigsaak ay kaneg nan pigsan
    Jesus gapo isnan kabaelan Apo Dios.
  mwe-mwe: Pabha pubhakomelwe munshalabha bhakakweteje mashili, ikabheje nnaino bhanaatama
    kwa mashili ga a Nnungu. Numbe na uwe twangali mashili nkulundana na bhenebho,
    ikabheje tunatama nabho kwa mashili ga a Nnungu, nkupinga tutende liengo munkumbi
    gwenunji.
  tte-tte: Walo yawasosi Keliso siyakelose besiele kabo tomo belubeluna na iyamo Yaubada
    ana kaiwe koina kabona Keliso meyawasina. Kabo kai kamiyamiya koina me ama belu
    na iyamo Yaubada ana kaiwe mena iya mekamakava meyawasimai, yo kabo kaiwene kayapaisowa
    kolimiu.
  tcs-tcs: Wen ol pipol bin neile Kraist wea kros po ded, em bin slaik nogad no strong.
    Bat nomata diswan, em i mata stap laip nau bikoz prom da nadakain bigpaua blo
    God. Mipla tu i slaik, bat mipla tu i stap lo Kraist ane stap nau wea dat seim
    bigpaua blo God. Wen mipla wok wea yupla, mipla gad dat seim bigpaua prom God.
  hlt-THB: Tha ama awm doena thinglam awh tai hlai uhy, Khawsa thaawmnaak ing hqing
    hy. Cemyih lawtna, kaimih taw amah awh tha amak awm na awm hlai unyng, nangmih
    a bibi aham amah awh Khawsa thaawmnaak ing awm kawng unyng.
  soq-soq: Ulaipa, Keriso me etepa oauara do koros osowe bolen, tane me God mukawa
    debama mampe inasano enenwisene inawaa wande. No Keriso bowa bedewe deantena baiwa
    poka eteite oauara me do wainitana. Tane me bedewe ina wadate inawaa wainitana
    baiwa muka do e manlawo winete dodomanaletaa rua.
  qub-qub: Jesucristo mana imatapis rimacuypa cruscho wañusha captinmi waquin runacunaga
    «munayniynaj» nisha. Chaypis Tayta Diosmi munayninwan cawarachimusha. Chaynöllami
    nogapäpis munayniynaj cashäta yarparcaycanqui. Ichanga Jesucristuman yäracushpämi
    gamcunataga Tayta Dios yanapämaptin jusgashayqui.
  att-att: Á mássiki nu kunnay ta nakapi si Apu Kesu sù pangipátà da kuna ta kurù,
    á matolay galâ megapu sù pakáwayyá ni Namarò. Á sikami nga minángngilayalayâ nga
    sinullà na, makapi kami gapay nga kunnay kâ Apu Kesu, megapu sù ketádde mi kuna.
    Ngam umay kami sangaw ta gián naw, á nu máwák nga pággangam mi kayu nakuan, á
    masingan naw kami nga makáwayyá gapay, gapu ta mesipà kami sù áttole ni Apu Kesu
    Kiristu megapu sù pakáwayyá ni Namarò.
  bki-bki: Bogo napano ajukar naio m̃aro ea m̃akolkolo, romial ka mokotenano binimei
    melukluku garuei, mia bogo napano naio jumolu meul bereio, naio bujo vatitig ka
    Atua kiano moroano nonovio. A kumemi numelmeluku bunu javukia naio, mia bogo na
    numila kiano im̃auano ka rijai kamiu, numitu numim̃au bija moroano napano Atua
    mijamo ka ban kumemi.
  bqp-bqp: Bee kũ à gà lía gbãnasarikɛ gũn, à kun tera kũ Luda gbãnaomɛ. Lɛmɛ
    kunna a gũn ó kú kũ gbãnasarikɛo lɛ se, ama ónigↄ̃ kú kãao á tɛ́ kũ Luda
    gbãnao.
  mcp-mcp: Jɨ́ mpu bə nə́ bwə́ á bwambʉlə nyə kwolós dɨ́ a njúl ná nə iləm; ká, a
    ŋgə cʉgə nə ŋkul mə́ Zɛmbî ja gaád. Nda sə́ báá sə́ bʉ́sə buud bɛ́ nə́, sə́ mə́
    ka bə nə iləm; njɨ, sə́nɔ́ŋ sə́ é cʉgə shú dʉ́n nə ŋkul mə́ Zɛmbî.
  hat-hat: 'Wi, se vre: yo te kloure l'' sou yon kwa paske li te fèb. Men koulye a,
    li vivan gremesi pouvwa Bondye a. Mwen menm tou, mwen fèb ansanm ak Kris la. Men,
    lè m''ap regle avèk nou, mwen vivan ansanm avè l'' tou, gremesi pouvwa Bondye
    a.'
  npl-NT: Milák, Cristo okikrusifikarojkeh kemi se non amo chikawak, pero axa yolitok
    ika iweletilis Dios. Ijkó noiwa timochiwah kemi Ye, pero tla tiseititoskeh iwan
    Cristo tiyolitoskeh ika iweletilis Dios para tomechpalewiskeh.
  bgg-bgg: 'Zia pha ishak shii aishii bai hà zun muii magunde, jishii hì ne Hamangkhung-aphuii
    pha blu è isieng ro. Ai rog shii ò rek pha ji è gethek de zia ro: jishii gathek
    ro siangthang nathek rog shii rek pha ji è gethek airo chai shii Hamangkhung-aphuii
    pha blu pha mathang rey ruii phro.'
  eng-TCENT: For though he was crucified in weakness, he lives by the power of God.
    Now we also are weak in him, but in dealing with you we will live with him by
    the power of God.
  eng-BSB: For He was indeed crucified in weakness, yet He lives by God’s power. And
    though we are weak in Him, yet by God’s power we will live with Him to serve you.
  cpu-NT: Ari okantavetaka, kempivaivetaka te iraavyaavaitanete irika ipaikakoyeetantakariri.
    Iro kantamaitacha añaakagairira Ishintsinka Pava. Arira nokempitzitakari eejatzi
    naaka, tera naavyaavaitanete, iro kantacha irijatzira Pava shintsitakagaanari,
    kantatsira noñaakaayetaimiro tsikarika opaiyetari.
  san-ASM: যদ্যপি স দুৰ্ব্বলতযা ক্ৰুশ আৰোপ্যত তথাপীশ্ৱৰীযশক্তযা জীৱতি; ৱযমপি তস্মিন্
    দুৰ্ব্বলা ভৱামঃ, তথাপি যুষ্মান্ প্ৰতি প্ৰকাশিতযেশ্ৱৰীযশক্ত্যা তেন সহ জীৱিষ্যামঃ|
  tac-NT: Bijchiá júkuru alarigá a'réligo napu'lige gulusichi ujchagá me'líliru napurigá
    tabilé a'wágame niraga, nobi napu'lige 'ma ku ajánasa, 'liko 'la ma'chígime nérékuru
    wa'lú a'walí nígame níligo. Ramué abiénachigó tabilé a'walí nígame kárékuru, nobi
    ramueka wa'lú a'walí nígame niru ko sulachí Onorúgame nila a'walila, 'lige alué
    a'walila gite gu'íriliguru ramué 'emi.
  eng-WEBPB: For he was crucified through weakness, yet he lives through the power
    of God. For we also are weak in him, but we will live with him through the power
    of God towards you.
  gfk-H: A tutun, di ga lau tar ia tano ula kabai ing pataia a nuna ta dadas. Senbia
    i lon tano dadas ta Kalou. Hua mah, narako ta Karisito pataia numehet ta dadas.
    Senbia mehet lon tikai ma ia kanong mehet hatur kahai no dadas ta Kalou. Ma mehet
    na hatur kahai iakano dadas ing mehet na me papalim ta muat.
  viv-viv: Wona velemona Keliso yana wagakowakowa hikivekelosena tu adamoya Yaubada
    yana faiwaleya wayawaina gimimiyami. Keliso vitai-nadi ginuhagana ana toveya gakowakowa
    giꞋayaunena amine, meda ime Bana buye aveꞋatutamoꞋaima-ma agakowakowa. Atu Yaubada
    yana faiwaleya ime Bana buye wayawaima anamiyami-yo yama wafaiwala anahuluvimi.
  yao-yao: Atamuno ŵaliji ŵakulepetela paŵaŵambikwe pansalaba, nambo sambano akutama
    kwa machili ga Akunnungu. Iyoyopeyo noweji tuli ŵakulepetala kwakulumbikana nawo,
    nambo patukulilagasya kwa ligongo lyenu chitutame nawo kwa machili ga Akunnungu.
  tgp-tgp: Hina purongo vara mo mate na talopeilopei sohena mo sopo te suihana, pani
    nake mo lo mauri mata suihan God. Ale, kamam sohena mo sopo te suihamam, pani
    kama pa toho peresi kamim na suihan God. Suiha atu sei kama lo vavahinau hinia
    matamim.
  auc-NT: Näwangä impa. Mönö Codito adocä incæ aquïingä baï inte cæyongante waodäni
    wæætë ñænquedïmæ̈ cæte mäo timpodäni wængacäimpa. Incæte Wængonguï nänö tæ̈ï pïñæ̈nö
    beyænque adocä ñäni ömæ̈monte quëwengampa. Mönitö adobaï tömengä nempo quëwëninque
    aquïïmöni inte edæ Wængonguï nänö tæ̈ï pïñæ̈nö beyænque mönö Codito tönö godongämæ̈
    quëwëninque mïnitö beyæ̈ ante cæquïmöni ïmönipa.
  kbc-NT: Idaaɡ̶ida mica ina daɡ̶a aɡ̶amaleɡ̶egi Cristo niɡ̶ijo noɡ̶onanyoketedinece
    nicenaɡ̶anaɡ̶ate moyeloadi. Pida niɡ̶idiaaɡ̶idi Aneotedoɡ̶oji ibake loniciwaɡ̶a
    me yewikatiditace. Odaa niɡ̶ida moko jiɡ̶idaɡ̶aɡ̶ejinaɡ̶a moko aɡ̶amaleɡ̶egi digo
    mijoataɡ̶a Cristo maɡ̶amaleɡ̶egi. Pida leeɡ̶odi me ɡ̶odexogotege Cristo, ɡ̶odewiɡ̶atace
    leeɡ̶odi loniciwaɡ̶a Aneotedoɡ̶oji niɡ̶ina me jaoɡ̶a aniniɡ̶ataɡ̶awa, leeɡ̶otedi
    ɡ̶abeyaceɡ̶eco.
  bmh-bmh: A gegeulanau go ebu noumabun asai memen ziwas ebu, go petak, go gusig tamacag
    dareun. Bo, ulis go Uwait nugau gusig ebu awau dareu. Igul go sul, ig em ebuan
    dudu gonugau salau maimai, gusig tamacag darem. Bo, ig go dual awau daimai, Uwait
    nugau gusig mui ag abai salau mamam.
  ctu-BL: Anquese an i c'unlel Cristo che' bʌ tsa' ch'ijle ti cruz, cuxul wʌle cha'an
    ti' p'ʌtʌlel Dios. Joñon lojon ja'el c'uñon lojon ti Cristo. Pero cuxulon lojon
    yic'ot Cristo. An lojon c p'ʌtʌlel ti Dios cha'an mic meletla.
  meq-meq: Ahəl nakə ta dar na ka mayako mazləlmbaɗa eye na, deɗek neŋgeye bəle eye.
    Ane tuk na, kə lətsew abəra ma mədahaŋ, neŋgeye andaya ta gədaŋ i Mbəlom. Nəmay
    na, nəmay madzapa eye tə neŋgeye. Nəmaa həniye ha gər hərwi matəre bəle eye hay.
    Ane tuk na, aza nəmaa ye naha a gay kurom na, nəmaa bəziye ha nəmay ta məsəfəre
    ta sifa ŋgay, nəmaa giye məsler ta gədaŋ i Mbəlom.
  noa-H: Hamau hi t'õowain chadcha juapadam t'eegjã chuk'umjö pa gaai hʌdʌraa hich
    meerp'ëpijim; pari magtarran hĩsin jũrr hich Hẽwandam jua t'eegauta p'iriu hauwia
    hiiu sĩejem. Jãg k'a t'ũu hʌdʌraa hich meerp'ëpitarrjö mʌchjã hagjö k'a t'ũumjö
    hit'ũuta pãrag hiek'a chitʌm; pari hagt'a k'aigba wënʌrraajem k'ʌʌnag hik'ʌaba
    hiek'aagan nem k'ĩir hubag chirʌm, Hẽwandam Cristo p'iriu hautarr hag juapaata
    wai chiraawai.
  alp-NT: Tinai, kena tamata esi pakuI ahlake ai bataije, Iktili mo. Po Alla Eni kbasare
    eono Ikwana suike. Ami kai Kristuse esa peneka hoko ami lekwe, nanakwalamaru ktili
    mo po Alla Eni kbasare eono ami ktili, kai eono ami hukume imi.
  san-VEL: yadyapi sa durbbalatayaa kru"sa aaropyata tathaapii"svariiya"saktayaa jiivati;
    vayamapi tasmin durbbalaa bhavaama.h, tathaapi yu.smaan prati prakaa"sitaye"svariiya"saktyaa
    tena saha jiivi.syaama.h|
  kbq-kbq: Tamage, hanave'a omanegeno keka zafarera fri'ne. Menina Agra, Anumzamofo
    hankavere kasefa huno asimu erino mani'ne. Na'ankure tagri'enena anahukna huno
    hanavetia omneanagi, Kraisimpi mani'neta Anumzamofo hanave erineta, ana hanavereti
    tamagripina erizana e'nerune.
  kbh-kbh: Er cha tmojancrucificá mo canÿa obenana ndbomnacá; pero mora, Bëngbe Bëtsá
    puerte obená betsómñeyeca, cha tojtayena. Cachcá bë́ngnaca, cháftaca cánÿiñe mo
    canÿacá jtsemnëse, mo obenana ndbomnëngcá jtsemnana; pero cháftaca mochantsiyena,
    Bëngbe Bëtsá puerte obená betsómñeyeca, ts̈ëngaftanga jtsaservénama.
  ron-LSB: Căci el a fost răstignit prin slăbiciune, dar trăiește prin puterea lui
    Dumnezeu. Căci și noi suntem slabi în el, dar vom trăi împreună cu el prin puterea
    lui Dumnezeu față de voi.
  pon-pon: Pwe a kamatala ni a luet, ap id ieiajki manaman en Kot, a ma kit ian i
    luet, kit ap pan ian i memaureki manaman en Kot nan pun omail.
  nhe-BL: Yonque nesqui queja itlacayo Cristo ax quipixqui chicahualistli quema quicuamapeloltijque
    huan yajaya mijqui, ama yajaya yoltoc huan quipiya ihueyi chicahualis Toteco.
    Huan ama tojuanti tiitztoque queja yajaya elqui huan ax tijpiyaj chicahualistli
    ipan tojuanti, pero pampa timotlatzquilijtoque ipan Cristo, tijpiyaj yancuic nemilistli
    ipan ya, huan tijpiyase ichicahualis Toteco huan nopa chicahualistli tijtequihuise
    quema tiitztose nopona imohuaya.
  sps-sps: Kainon to te tameruts fin puainy mes Tsunia tan nainy te mat Ya tana pagafuan,
    Ayei toto non tana parits a reits ten Gov tovei roman. Amam kan, te tameruts,
    sana mam kaa mirom a toto Tsunia ana mam kaa mirom a parits a reits ten Gov, ito
    na parits te bibinun fiisen miromam tsumi.
  wnc-wnc: Ginu atnataaing. Tupa ita iwana kapewan kekekngana wena ngang natake i
    amin saamdakane tanguwa kumbut. Ngana Anututa inane kekeknga aknganata gatu tangenawan
    kekeknga waakngane ita kayuk ayuak. Siakan. Nakaya kuut kekekngana wena siwan
    sukunggat. Ngana nata Jesuat gatake sukuke Anututane kekeknga akngane puya gin
    banakan koke tasiwit.
  bus-bus: Baa kɛ̀ à gà lía gbãasaikɛɛ guu, à kuu tia kↄ̃n Luda gbãaaomɛ. Lɛmɛ kuuna
    à guu wá kú kↄ̃n gbãasaikɛɛo lɛ se, mↄde wégↄ̃ kúo a tɛ́ kↄ̃n Luda gbãaao.
  gub-BL: Ikàg 'ym ma'e ài umàno ywyra kanetar rehe. Tupàn ikàg a'e, a'e rupi umugweraw
    kar a'e. Umuigo kar a'e kury. A'e rupi wiko wi ko 'ar rehe a'e kury. Uruiko ikàg
    'ym ma'e ài. Ikàg tuwe a'e, a'e rupi peme ureze'eg mehe uruiko putar ikàg ma'e
    ài ure nehe, ta'e uruiko inuromo ikàg mehe ure no xe, ta'e Tupàn ikàg tuwe a'e
    no xe.
  imo-imo: Paimbo oi yu enge te naa perimu kinye unjo polopeyana uku toko panjiringi
    kolorumu nalo Gotenga engemuni yu koinjo moromo. Na yu kinye tapu topo morombolomunga
    yu oi enge te naa pepili molorumu mele na enge te naa pepili morola, nalo na eno
    moromelena ombo wali Kraist peya tapu topo molombolomunga Gotenga engemu na kinye
    pepili eno enge nimbo mane timbo.
  boj-boj: Bole, Kristus a ŋamburbasq di gaiŋesoqnej bati deqa a siŋgila saiqoji soqnej.
    Ariya a olo Qotei aqa siŋgila osiq deqa bini a ŋambile unu. Iga Kristus beteryejunum
    deqa iga dego siŋgila saiqoji unum. Ariya iga Qotei aqa siŋgila osim Kristus ombla
    ŋambile sqom. Iga nuŋgoq bosim siŋgila di niŋgi osorŋgwom.
  eng-DRA: 'For although he was crucified through weakness, yet he liveth by the power
    of God. For we also are weak in him: but we shall live with him by the power of
    God towards you.'
  knf-knf: Na manjoonan, wi abiiŋ apaŋana ţi kruŧ, abiişnaa ; kë mnhina mi Naşibaţi
    manşë wula hënkuŋ ubida. Un kak, ŋbiişna na a, aşë luŋ kaka ubida na a ţi mnhina
    mi Naşibaţi akwuluŋ un ŋhilna ŋdolan naya kadun.
  san-KHM: យទ្យបិ ស ទុព៌្ពលតយា ក្រុឝ អារោប្យត តថាបីឝ្វរីយឝក្តយា ជីវតិ; វយមបិ តស្មិន៑
    ទុព៌្ពលា ភវាមះ, តថាបិ យុឞ្មាន៑ ប្រតិ ប្រកាឝិតយេឝ្វរីយឝក្ត្យា តេន សហ ជីវិឞ្យាមះ។
  arn-NT: Feyngey tañi langümngen kürus mew kiñe newenngenolu reke, welu tüfa mongeletuy
    ta Ngünechen ñi fütra pepiluwün mew. Ka femngechi iñchiñ kisu reke, newenngelaiñ,
    welu tüfa taiñ kiñewkületun mew ta kisu mew, nieiñ Ngünechen ñi pepiluwün tamün
    newenkülen ngülamuwafiel ta eymün.
  zas-NT: Walican güjt Jesucrist loj crüjz ziꞌc tijb bén ad rajpt guialrniabee, per
    yan nabanman por xguialrniabee Dios. Abiꞌ ziꞌc güjtaman ziꞌc tijb bén ad rajpt
    guialrniabee ziangajc dunuj ree rulüü ad rayaꞌpt ree guialrniabee, per ziꞌc nayajcan
    xbejn Cristo rayaꞌpan xguialrniabee Dios par yaguieenan ni rayal yaguieenan con
    lëjt.
  ken-NT: Yɛ̌ndu bágó yi ndǔ ɛkotákátí mbɔ mmu anɛ abhɨkɨ bhɔŋ bɛtaŋ, Mandɛm
    ákʉ́ yi apɛtnsɛm ndǔ nɛpɛ́m. Bɛsɛ nkwɔ sɛbhɨkɨ bhɔŋ bɛtaŋ ndu sɛ́bhárɛ́ mmʉɛt
    nɛ yi. Kɛ ndu sɛ́tòk bhe, chɔŋ sɛ́mbɔŋ nɛpɛ́m nɛ Kristo ndǔ bɛtaŋ Mandɛm.
