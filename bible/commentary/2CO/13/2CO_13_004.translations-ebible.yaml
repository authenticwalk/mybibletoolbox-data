  cof-NT: Cumana cuwenta corosibi puyaca jotonan, Diosichi sonbabe mansonhica joe.
    Junni lari jun cuwenta joyoe. Cumana joe tilatinasanan, nulachica jato Diosibe
    pesonnato yachi sonbabe payiyanae.
  srm-NT: Wë nöö tuu. Ma fa i si de bi kii Masa Jesosi a di lakpa pau dë, nöö wan
    suwakisuwaki libisëmbë de kii dë, ma nöö di a weki ko dë ku libi fa u dë aki,
    nöö ku di kaakiti u Gadu a ta libi e. Nöö fa u ku ën nama makandi aki, nöö u dë
    suwakisuwaki libisëmbë eti tuu, ma tökuseei ku di kaakiti u Gadu u ta libi fuu
    heepi unu.
  qvs-NT: Ariya Jesukristu kruspi wañurkan iden mana nimata atipak runashina. Chaymanta
    Tata Dios tukuy laya atipak kashpa payta kawsachimurkan. Ñukaykunapish kikinikunalla
    mana nima atipak runakuna kanisapa. Chayrayku Jesukristuwan tantalla kawsaptinikuna
    Tata Dios sukaman yanapawansapa atipanaynikunapa kankunata allita yanapayta.
  zca-NT: Walika or nkë Krist lo krus, ngok Me nela tu men pe'n nak ga'; per nal naban
    Me por poder che'n Dios. No se'ska no, nak no nela tu men pe'n nak; per por tutsa
    nak no kun Krist, nal, por poder che'n Dios, kuze' kinu no yalnaban, mbaino par
    lu' no poder che'n Me lo go.
  cbc-NT: Bairãpʉa, cariapea marĩ masĩña catutuaecʉrea bairo yucʉpãĩpʉ papuatuecori
    riariquere. Bairo papuatuecori cariaricʉ nimicʉ̃ã, Dios cʉ̃ camasĩrĩjẽ jʉ̃gori
    cacatiricʉ majũ niñami. Jãã cʉ̃ã bairãpʉa Jesucristorea bairo roro popiye jãã
    tãmʉonucũña. Bairo popiye baimirãcʉ̃ã, Jesucristore capitiena ãnirĩ jãã cʉ̃ã cʉ̃rẽã
    bairo jãã ãnigarã Dios cʉ̃ catutuarije jʉ̃gori, mʉjããrẽ jʉátinemogarã yua.
  qxo-NT: Runacuna Jesucristupä lluta runalla canganta yarpaycäyaptinmi wanunganpita
    Tayta Dios poderninwan cawatsimushga. Tsaynö lluta runallapä nogatapis cuentaycäyämaptiquim
    Señor Jesucristupa apostolnin cangäta musyayänayquipä llutan ruragcunata gayapäshä.
  mox-mox: Vonahaqiaqi, lova Keliso me ena dawalili ʼaliga ʼetoluai ʼinaya, ta baʼitagana
    Yaubada ena waiwaiega mayawaina toatoa. Imaʼa niʼa aveʼaidega Keliso maega, ʼinega
    wese dawalilima, ta tauna maega atoatoa ʼinega Yaubada ena waiwai niʼa aʼewea,
    ta baʼe waiwai nana ana vefewea ami givetunuqa weaqina.
  kew-kew: Gore abade nipu puri nasabaina nipu repena polopea madaa nil-mi tisimide.
    Goa pisa pare Gote-na purimi nipu wala marekaasa-pulu puri paloa pa pia. Goa pua
    niaa page nipu-rupa pirua puri patema pare Gote-na purimiri niaa mua kogono mapaaya
    rabu Krais raapu pima.
  dww-dww: Keriso tubuḡinama vogwaḡagwaḡanama korosie a tuparatuna. Be yodi tauna
    Mamaitua na rewapanae e miamiana. Be inam kauinama teneḡinama, nama taugu. Taugu
    tubuḡiguma vogwaḡagwaḡanama be yodi Mamaitua na rewapanae taugu yà mia, be yà
    noyana taumi aubaimima.
  twi-ASANTE: Ɛwom sɛ mmerɛyɛ mu na wɔbɔɔ no asɛnnua mu, nanso Onyankopɔn tumi mu
    na ɔte ase yi. Yɛyɛ mmerɛ deɛ, nanso yɛn ayɔnkofa a yɛne no wɔ enti, yɛne no bɛtena
    wɔ Onyankopɔn tumi mu.
  aoj-aoj: Endilisi, fowaꞌ anen ina banagona aꞌowaꞌ ma deiꞌ sagandolana lawag usiꞌigai
    tiꞌwanaegai sahana nagagaꞌ, owaꞌ. Apaꞌ owaꞌ banagami atom Godi nasaꞌmana deiꞌ
    nape namona. Afaꞌ wandaloma walomana eaꞌ afaꞌ wapani owaꞌ banagefaea. Owaꞌ banagami
    atom Godi deiꞌ afaꞌ wape namofa walomana eaꞌ atiasi owalapa banagami amamba laꞌafena
    ipaꞌ.
  cbv-cbv: Jwiít cã́acwã jwĩ wẽpcat pah Cristo wẽpcanni jʉmna, cruzboó ãt wʉn wʉ̃hʉp
    wʉ̃t jĩ. Pánih wʉnna yʉhna, Dios ã wẽpatjĩh boo pʉd jʉ̃óhniji, bʉʉ páantjeh báadhni
    ã jʉmna caá. Cruzboó ñʉhna, wẽpcanni ã jʉmat pah weembʉ́t wẽpcanni wã jʉmna caá.
    Wã jenah joyátjĩhjeh yeebdíh wãta jéih teo wáaccan tagaá. Obohjeéhtih, Cristo
    wãjeéh jʉmna, Dios ã wẽpatjĩh yeebdíh teo wáacadih wã jʉibíbipna caá.
  taw-taw: Nɨŋɨd apun, ne ned bɨ kɨles ma mɨdeb tek yek, nop mab bak alaŋ chɨpɨl pak
    tɨbɨk lel kumak. God pen kɨles ne ak dɨl Klays nop gek, mɨñɨl koŋɨm mɨdeb. Chɨn
    anɨb ak nep. Klays nop chɨg tep gɨl, bɨ kɨles ma mɨdeb tek mɨdobun. God pen kɨles
    ne ak dɨl chɨnop gek, Klays ayɨp koŋɨm mɨdɨl, nɨbop nen agɨl wog gɨpun ak nɨgɨnɨgabɨm.
  jic-NT: T'üc' way Cristo yom tepyala jupj. Yupj tjü'ünan jupj, tjovalapj jupj cruz
    po'ó. Jupj jüp'üy jas napnaptsja, pjü jis p'üy jinwá. Malala tepyala jupj lal.
    Nin tulucj quinam. Cristo nyucunú, Dios nin la tjiji jupj pjü 'ücj liji mpes.
    Cupj Cristo juts'a'á. Nin p'iyá cupj qjuis p'üy sin napnapj way, malala qjuesé
    palá. Ma ca nin nsem lovin. Cupj ca mpatjaquecj Cristo lal, Dios pajal püné mpes.
    'Ücj liji niná nun mpes.
  zap-NT: Nli ne wet Jesucrist lo kruz zegnak mén ne yëten poder, per mbán Ne por
    xpoder Dëdyuzh; no zenga ke nak noo yra noo, nak noo zegnak mén ne yëten poder,
    per kom che xpén Jesucrist nak noo, kon xpoder Dëdyuzh rseleedx Ne gyelembán lo
    noo chen gun noo xyudar de yra de.
  wer-wer: Yaap, ngaan wiap yaëën këra yetaprak möaup. Peene pöt Anutuu weëre kosangööring
    wal ëak wë. Tapël ten ngön yaaö omnarö Kristook yal ëeë weëre kosang won yeë.
    Ën arën elniina pöt piiring wë Anutuu weëre kosangtaring wë pöta songönte tekeri
    wasënaat.
  ipi-ipi: '@see-verse:2CO.013.003'
  qul-NT: Cierto mana callpayoj jina chacataska carkan, chaywanpas Diospaj atiyninwan
    causachcan. Ajinallatataj nokaycupas mana callpayoj jina caycu, manachayri Diospaj
    atiyninwan Cristowan cusca causasajcu, kancunata sirvinaycupaj.
  tnc-tnc: Muᵽaka ᵽo'iki imariᵽotojo, yaᵽua tetaekarã kire naᵽatakĩaeka simamaka,
    okajãjimarĩki uᵽaka Cristore reyaeka mija õñu. I'suᵽaka kire nabaako'omakaja,
    Tuᵽarãrikaᵽi ãrĩwa'ri õñia kime mae. Cristorirã imarĩ, kiuᵽakaja okajãjimarĩrã
    yija ime ᵽo'imajare yijare ĩamaka. I'suᵽaka simako'omakaja kirirã imarĩ, Tuᵽarãrikaᵽi
    ãrĩwa'ri kiyaᵽaika uᵽakaja yija baarijayu. I'suᵽaka imarã imarĩ, saᵽi ãrĩwa'ri
    mija ᵽõ'irã ba'iaja baairãte tĩmarĩji yija baarãñu, jia nayi'rirũ ãrĩwa'ri.
  ter-NT: Kaná'uteoxo kutí kó'iyea ákoti xunáko ne Kristu yaneko kuruhúxokono, itea
    kó'oyene, koati ainóvoti xunako Itukó'oviti ovâ koeku itúkeovo exepúkopotine.
    Yoko kuteâti koeku ákoyea xunáko ne Kristu kuruhúxokono, kúteanemaka koeku ûti.
    Itea kuteâtimaka iyúseyea xunáko ne Kristu enepo exepúkopo, énomonemaka koéneye
    ûti vo'oku xunako Itukó'oviti voúkeke, koeku vitúkeovo póhutipone xoko Kristu.
    Yane motovâtimo huvó'oxeopinoe ûti ikéneke Itukó'oviti.
  bmr-NT: Mɨɨro miyaano iniinovaaboco iicanɨcɨbadɨ tetecuumo. Jaaruubo oono icahi
    Moocaani mityari. Jaabadɨro bu mɨɨhai diibo niinovajaagodɨ mihicahi. Jaarumo diibofañodɨ
    mihicacumaño Moocaani mityari mihicaji, toonofeenedɨ amɨɨhaico mahamusuqui.
  fuf-fuf: Ko fii fewndo Almasiihu on fempanoo, hari ko o lo'uɗo, kono jooni himo
    wuuriri bawgal Alla ngal. Menen kadi e nder humondiral amen e makko, ko men lo'uɓe,
    kono menen e makko men wuuriray bawgal Alla ngal fii mon.
  bhl-bhl: Feinka! Sua e, e kunum awet nukatew kelei, i imel kuw kelewsomi, elo sil
    biki asiliw kate, Sunbin-Got em kitil e elo dawkalfolei, e kame beem kitil e finik
    so bin keko, alakabe te. Beemdiw, nu Kulais eso fewtokoko, bomi, beit kebuluw
    kate, Sunbin-Got em kitil e nukati finik so keyemei, nu yom mutuk kel kitil so
    aluwkakawkabuluw kasike.
  ons-ons: Onoka wane, alakan yewa mo welekatne eŋe pelekki kibeŋ qabego qeu seukke,
    wane iwa yemo Anutu wane zonomgo wisikae wieke zonominerop gemaike, ŋene yaleka
    eŋerop makatake ge more pelek okanmaine, ŋo siluŋ koso ŋene ŋinerop weku gemaine,
    ea wane Anutu wane zonomgo ŋene baŋ eŋerop weneŋ zonom gorop gekene.
  con-NTPO: Ñoa'me tsu Cristoja oshambiqquia'caen avuja'cconga otiyepa pa. Tsa'ma
    Chiga tisema oshaensi tsu ja'ñojan canse. Ingi'qque Cristoa'caen osha'fambi. Tsa'ma
    ingi oshambisi Chiga ingima oshaensi gi Cristoi'ccu jinchopa canse'fa que'ima
    fuiteye.
  ghs-ghs: Moorare, Kiristui basesa bahe abi kebaho isakita ooqi baateta oonihe qoridze
    poiqa qaraqarata oorai oi teeho bahe Ohongaho beedzae keke. Oonita nanai te sama
    nanameke qaupuitoraidzaranihe noho poma kebake iihaqi paha noma gama qaraqara
    saridzeqi Ohongaho beedzaeta nikeho torota baura eetorai eetorakoi.
  peg-peg: ଇନାକିଦେଂକି ଆତିସ୍‌ପା ହେୱାନ୍‌ ନାଦାର୍‌ କାଜିଂ କ୍ରୁସ୍‌ତ ଦୁମ୍‌ତାନ୍‌, ଆତିସ୍‌ପା
    ଇସ୍ୱର୍ତି ସାକ୍ତି କାଜିଂ ହେୱାନ୍‌ ଜିତାନ୍‌ନା । ଆସେଙ୍ଗ୍‌ ପା ତା ତାକେ ନାଦାର୍‌, ମତର୍‌ ଇସ୍ୱର୍ତି
    ସାକ୍ତି କାଜିଂ ଆପ୍‌ ମି କାଜିଂ ତା ଲାହାଙ୍ଗ୍‌ ଜିବୁନ୍‌ ଆନାସ୍‌ ।
  txu-NT: Mrãmri me kute pĩte'y'ã nhôrkam memã amijo rerekre. Nãm te memã amijo rerekren
    jakam Metĩndjwỳnh 'itỳxkôt tĩn ne ar ba. Ar badjwỳ ne bar kôt amijo irerekre.
    Ne te amijo irerekre dja bar bôx ne Kritu kôt itĩn ne ar iban Metĩndjwỳnh 'itỳxo
    ar akam itĩn ne ar iba.
  eng-WEBU: For he was crucified through weakness, yet he lives through the power
    of God. For we also are weak in him, but we will live with him through the power
    of God toward you.
  gnw-NT: Echa'ã yepe tẽi Cristo mbaetɨ mbaepuere güɨnoi vae rami co uyecutu curusu
    re yave, ẽrei icove ye Tumpa imbaepuere rupi. Jae ramiño vi ore etei mbaetɨ mbaepuere
    nonoi, ẽrei picuaata quirãi nonoi tecove ipɨau vae Cristo güi Tumpa imbaepuere
    rupi. Jáeramo nonoita co mbaepuere pepɨte pe.
  mux-mux: Sika ui yu tondulu te naa pirim kene unji-perana ⸤topa⸥ ku toku panjiring
    kulurum akiliinga-pe Pulu Yili-nga tondulale-ni yu kona molemú. Na yu-kene tapú-topulu
    molembuláliinga yu ui tondulu te naa pípili mulurum mele na tondulu te naa pípili
    moliuko, akiliinga-pe na eni molemelena ombú kene Krais wasie tapú-topulu molumbuláliinga
    Pulu Yili-nga tondulale na-kene pípili eni tondulu mundupu mani simbu.
  maj-NT: Ndaha tsa najmi tsakúchji nga'yúhu̱n nk'ie nga k'ient'á kruu̱, tu̱nga nd'a̱i̱
    nga'yúhu̱n Nti̱a̱ná tíjña tík'uhun. Ko̱ ji̱n b'a̱ ta̱ ts'ín najmi tjínni̱ nga'yún,
    xi nkúhu Cristo̱ nk'ie nga k'ien. Tu̱nga ngandanu̱u nga'yúhu̱n Nti̱a̱ná tintsu̱ba̱
    tík'unko̱ho̱ni̱ Cristo̱.
  bkq-NT: Âkealâ, kruz wâgâ sakâjiday, ton-honremba myakâwâm, karalâ. Deus eon-honrugue
    olâ myakâwâm, kurâem itondyly, âdaunloenlâ nigueompyra tâitoem. Alâpylâ urâ ton-honreim
    keba lâpylâ. Arâlâ olâ, Cristo agâ tokaleom ara wawylygue, Deus eon-honrugue,
    âurudylymo imâem mâinwântomoem.
  kue-kue: Ye okuna yombuglomo paikruko ana ye endi-prak mina sigeglkwa, ba God yombuglomo
    mina ye erme kor-moglkwa. No ye mina sidakagl mounga pre no yomburo paikrukwa,
    ba God yombuglomo mina no Yesus bogl kor-mogltre ana ene mina kongun oun ye yombuglomo
    i ene mina giglendi panambuka.
  cot-NT: Oraquea yompajacojitaquerigueti quempeca teeca iragavejajeji, cotanquitsiquea
    arejetapojagueti ivochatajiri Aapani Irioshi yagavejacaajiri. Ariqueate noquempejiaca
    naatimpajia imaica teemajaca nagavejajigueji, cotanquitsiquea iriraquea Aapani
    Irioshi yagavejacaajiaquenaquea iquempetacaajiaquenariquea Quirishito yagavejacaaquerigueti,
    irootaquequea nagavejantajiaquempaca noncantomajajiaqueriquea peacaaguishejiacaroca
    covaeguisherentsipae.
  bnp-bnp: Na tahuna e Kristo ni paditata na kai tavalavala, e huriki ri luhoi ta
    ia i uka nitora. Pali a nitora dagi na Vure i vakamahuri mule ia. I mavonga, iau
    a uka nitora, pali iau a mahuri na nitora dagi na Vure, i kori iau ga tuhori mua.
  apn-NT: Amnepêm na pre Krisja te hihtỳx kêt pyrà nẽ ãm arĩ mẽ kãm xa nhũm mẽ unê
    nẽ pĩ kahpa ã kunhô nẽ kupĩ. Tã nhũm Tĩrtũmja àhpumunh tỳx o akupỹm ho htĩr nhũm
    akupỹm htĩr o htĩr nẽ Tĩrtũm nhỹ hã hihtỳx o hihtỳx ã amnhĩ to amnhĩrĩt. Ja pyrà
    nẽ wam mẽ awỳr inhmõrta ã na pa pre hte mẽ akamã te Kris kormã htyk kêt ri hihtỳx
    kêêta pyrà nẽ mẽ akôt ixpa. Tã kot paj ma akupỹm mẽ awỳr mõ hãmri nẽ te Kris ra
    akupỹm htĩr nẽ hihtỳx o hihtỳxta pyrà nẽ Tĩrtũm xihtỳx xà ho tanhmã mẽ kot amnhĩ
    tomnuj xwỳnhjê nhĩpêx to. Hãmri nhũm mẽ amnhĩ tã ixpumu nẽ Tĩrtũm nhỹ hã ijamaxpẽr
    tỳx ã ixpumunh kurê kumrẽx.
  ctp-NT: Chañi ꞌa chaꞌ ngwa naꞌan tiꞌ Krixtu bra nu yjwi neꞌ ꞌin yu, bra nu mstya
    neꞌ ꞌin yu lo wsi; chunꞌ ndiꞌin la tnun ꞌa chaꞌ yꞌni Ndiose Sti yu chaꞌ ꞌin yu,
    kanꞌ chaꞌ ti luꞌu Ni ni. Ñaꞌan tiꞌ Krixtu, chaꞌ ngwa naꞌan ꞌa tiꞌ yu bra nu yjwi
    neꞌ ꞌin yu, kwiꞌ ngwañaꞌan bare, naꞌan chinꞌ tiꞌ ba bra nu ngulo ba tñan ꞌwan
    nu ngwa xkanꞌ; loꞌo ni, ka biyaꞌ tiꞌ wan chaꞌ ti luꞌu ba chinꞌ, chaꞌ ti kwiꞌ chabiyaꞌ
    ꞌin Ndiose ndaꞌan loꞌo ba ndijyan ba, ti kwiꞌ taꞌa chabiyaꞌ nu ndiya ꞌin Krixtu.
  opm-opm: Krais oh orhe kasip ohsi hat ma pat oh mamarumur. Oh hanip diradir hatin
    gapa han hatin hat patin irat bok sur garmar sutpa orhora; it masas ma pipnong
    oh Got orhe kasip ohsi pamsaporhan masas patmur. Masas ma pat oh ama pamsuhup
    kasip orhorsiwi hat patmur. Gin orhorsi ma tap hat pati nuhuroh orhe gapa han
    ma hat patesuhru hat orhor nuhurhe ihat patimur. Ihat pati orhor orhe pamsas papat
    kasip ohsi nuhur tap hat pati ohoh ihan noh ama ohe kasip ohsi apris er yan napripramur.
  bvr-bvr: Ngardawa marrban nipa an-nyarlkuch a-negiyana rrapa a-juwuna minypa birripa
    burr-jong abi-negarra abi-rrana, wurra nipa jarra wanngu a-ninyarrapa ngardawa
    Wangarr gun-nika gu-ganyjarr, gu-gurda ngacha. Rrapa minypa nyirri-mulpiyana nula
    Christ, ngatipa nyirri-yinagatiya nyirri-nyarlkuch; wurra Christ wugupa atila
    ngatipa burr-ganyjarr nyirri-ni barra ana-gorrburrwa, ngardawa Wangarr nipa nyanma.
  wal-wal: aissi giikko, Kiristtoosi masqqaliyaa bolli misimaariyan xishettidi, daafuran
    kaqettiis; shin Xoossaa wolqqan paxa de7ees. Aissi giikko, i daafuranchcha gididoogaadan,
    nuunikka daafuranchcha; shin inttenaara haasayiyoogan nuuni Xoossaa wolqqan aara
    de7ana.
  zad-NT: Dii ḻikzə Crístona' bḻex̱j yic̱hje' wdee ḻee yag cruza' ka beṉ' bi nap yeḻ'
    wak, per ṉaa zoalene' yeḻ' wak c̱he Chioza'. Na' ḻekzka' neto' lennto' Crístona'
    naknto' ka beṉ' bi nap yeḻ' wak, per daa naknto'ne' txen ḻekzka' zoalennto' yeḻ'
    wak c̱he Chioza' kwenc̱he gonnto' xshine'na' ladjlena'.
  kmg-kmg: Mârâc jâmbomac rokaweme maripoŋko qambiŋ, ši ine Anuture tâpirihec faharewec
    jukac. Nâŋe iŋuc jaha ere erâ rokaweeŋgopeneŋ irec ere erâ wâc Anuture tâpirio
    ŋesiŋnehuc jujure fuŋne ŋoŋerao bajaŋgeŋkenaŋmu.
  aso-aso: Laminetoꞌ aza nene gilizevo neꞌmine loloꞌ ogo neidoꞌ nene lohotoꞌ zaloꞌ
    bilaniꞌza Oꞌmosoꞌmi amuzo eita gono do minineꞌ neꞌmo nene gohi vele gizo minevoꞌ
    dovoꞌ ogo neive. Ee, laza nene eikisi aꞌmineꞌmine ogo gilizevo ogo noneꞌza Oꞌmosoꞌmi
    amuzo lelita gono ha do neineꞌ neꞌmo nene ezesi vete gizo minevoꞌ dovoꞌ ogo mino
    lengikumuꞌ ve losa nene gono dalosune.
  uli-uli: Bo ila mwo ila lepal yal tayikel le re llimeseloh wol krud, ngo mala kkelel
    Deus mele iy ye molow tefael iyang. Hamem mwo irel yamem sa sew chog mo Kristus
    ngo ha wol tayikel. Iwe ngo irel yach rol hafel fengali llepdach bo sibe rol sew
    chog, mele yebe yoh ngalgich mala kkelel Deus irel molow la yal.
  nin-NT: Nu nggo à kaki latata nu nggo a klo ma nu unkunkurr ku mi, ziza nggo ukyekye
    ku Abachi ku u du ma à so tsitsirr. Inta i si latata nâ ta su nggo Kristi à se.
    Ukyekye ku Abachi ku u ta ma si, inta mi, nu nggo inta i so nu umi umaku, inta
    i si tsitsirr meme nâ ta si nggo Kristi à se, ni se nu ukyekye ku bre ki imba
    amu.
  acu-NT: Cristo namangke ii namangkea nunisang kakaichu amiayi. Tura asamtai niincha
    numi winangmanum maawarmiayi. Tura maawarmaitiat Yuse kakarmarijai jaka nantakin
    asa tuke iwiaakuitai. Ii namangkesha kakaichutiatur Cristonu asar, tuke Yuse kakarmarijai
    atum yaingtasar pujaji.
  cak-WNT: Ruma astape' ri Cristo xq'uis ruchuk'a' ri ruch'acul tek xcom chuwech ri
    cruz, pero re wacami q'ues ruma ri nimalaj ruchuk'a' ri Dios. Y quec'ari' kabanic
    riyoj, can majun wi kachuk'a' can achi'el xuben ri ruch'acul ri Cristo tek xcom,
    ruma xa jun chic kabanon riq'ui Riya'. Pero wacami can yoj q'ues ruma ri nimalaj
    ruchuk'a' ri Dios y can c'o chic ri ruchuk'a' ri Dios kiq'ui riche (rixin) chi
    xtikaben c'a achique ri ruc'amon chi nikaben chicojol.
  ebk-ebk: Tay tit-iwa ay naila nan kenakapuy Cristo as nan naelansaana as nan koros,
    ngem nan pannakafialin Apo Dios nan maila ad wani as nan matatakuwana. Makelak-am
    kami us as nan kenakapuyna babaen as nan nakius-usaanmi kan hiya, ngem babaen
    as nan maketakuwanmi kan hiya, epailamintu us nan pannakafialin ay nurpu kan Apo
    Dios as nan omaliyanmintu kan chakayu.
  spa-PDDPT: Porque también fue crucificado en debilidad, pero vive por el poder de
    Dios. Porque nosotros también somos débiles en Él, pero viviremos con Él por el
    poder de Dios hacia nosotros.
  ruf-ruf: Mana hata ka tsakawambighwa aku kahela ngupfu, lekeni sambi ka mghima kwe
    ngupfu ye Imulungu. Pfipfila twetwe twahela ngupfu kwa ukwilunga naye lekeni tutsokala
    naye kwa ngupfu ye Imulungu kuwasang'anilani mwemwe.
  gun-gun: Mba'eta anhetẽ ikangy va'e rami kuruxu re onhemoĩ uka va'ekue ri oikove
    ju raka'e Nhanderuete po'akaa rupi. Ha'e rami ae hexe vy ore voi orekangy va'eri
    peẽ kuery mbyte Nhanderuete po'akaa rupi avi 'rã orekuai hexeve.
  agu-BL: Bintzi qui'c ẍchamil wankil Cristo yi quime'n swutz pasyon, poro itz' i'
    jalu', nin chin cham nin i' tan porer Kataj Ryos. Ncha'tz o' ketz, ploj yi kawankil
    poro yil ko'c tan chibanle'n tane'nu' sjalok kachamil tan porer Kataj.
  isn-isn: Kunsoko ae upagekilwe kuunegetu, kuite ukole mupanga kungulu yang'wi Tunda.
    Kunsoko usese gwa keanegetu mukati akwe, kuite kuita kuikie nuyo kungulu yang'wi
    Tunda muuang'wi anyu.
  ilo-ULB: Ta nailansa isuna iti krus iti kinakapuy, ngem nabiag isuna babaen iti
    pannakabalin ti Dios. Ta nakapuytayo met kenkuana, ngem makipagnaedtayo kenkuana
    babaen iti pannakabalin ti Dios kadakayo.
  pir-NT: Mari yero saha pagʉ tiro, tiquiro tutueriquiro ijiro, curusapʉ yariahye.
    Sa yarieperota Cohãcjʉ̃ tutuaye mehna catiriquiro ijire tiquiro yojopʉre. Tiquiro
    curusapʉ ijiro tiquiro tutuerariro saha ʉsã gʉ̃hʉ tutuena ijiaja. Sa yena ʉsã
    esa tuharo mʉsare yedoho masiedaboaga. Sa yena Cohãcjʉ̃ tutuaye mehna ijinata
    mʉsare yedohona tana.
  anv-NT: Gébégé áwɔmé ji né gekwa, ɛlɛré nnó awyaá gepwa yɛ́mbɔ utó Ɛsɔwɔ
    upyɛ ji alu mebɛ. Ɛsé ntó déwyaá gepwa ndɛre déchome mmyɛ ne ji. Ne ndɛre
    ɛsé ntó dégbarege ɛnyú mbɔ, utó Ɛsɔwɔ upyɛɛ́ nyɛ ntó ɛsé delú abɛ chóncho
    ne ji.
  sab-NT: Cristo jokeda kruge ama mo chugu ngwadi ama me kira molen kare agwa nege
    ama kleni gwade toi Chube kirallaske ule Chube ole. Ene kaire cha kwian, cha kaire
    me kira molen Cristo mo chugu ngwadi me kira molen kare kledu nga dba ai giti,
    mo kira giti cha me ñage age gballa Cristo alin baske agwa cha mo ta gbe Cristo
    ole toi Cristo takalin kare ene cha toi Chube kiralla ole Cristo kle toi kare,
    ene cha ñage joge baske gerule kiraske mno ba ole Cristo kiralla giti.
  tmd-tmd: Krais nuŋ Nöbö hör röxg nɨgmɨn, nugwo bɨ katlö watlö um sö pɨl pal nɨgɨm
    wöröxöŋ aku, jɨ God ölɨsö nuŋ maga rɨmɨn, höbkal öbɨlön kömö mɨda. Mag aliö akuyöbö,
    an Krais pɨsaŋ mɨdön nöbö hör röxg mɨdöla, jɨ Krais kömö mɨd aku nuŋ God ölɨsö
    nuŋ maga anɨŋ nölaŋ, ñɨgö me rön mabö cɨnɨŋa.
  acr-NNT: Paqatzij wi ri Cristo echiriꞌ xkamisax chwa cruz e pachaꞌ na jinta uchuqꞌabꞌ,
    pero woꞌora Rire kꞌaslik ruma ruchuqꞌabꞌ ri Dios. Jekꞌuriꞌlaꞌ we riꞌoj xa jun
    qaꞌanom rukꞌ ri Cristo, e pachaꞌ na jinta qachuqꞌabꞌ ruma ri kꞌax kaqatijo, noꞌj
    kojkꞌasiꞌ ruma ruchuqꞌabꞌ ri Dios kꞌo qukꞌ yey kaqakꞌut na kꞌu riꞌ wa chuqꞌabꞌ
    echiriꞌ kojopon ukꞌ alaq.
  kpg-kpg: Mee ne daudau i di loobuu i dono bagege, gei Mee gu mouli i nia mogobuna
    o God. Gimaua hogi e paagege madalia a Mee, gei gimaua hogi e mouli madalia a Mee
    i nia mogobuna o God i di mau hai hegau adu gi goodou.
  taj-taj: तिग्‍दा भिसम ख्रीष्‍ट कमजोर तसी क्रुसरी सिजी। तर परमेश्‍वरला शक्तिसे थेदा
    सोना लजी। थेह्रङ् लसीन ङनीएनोन ख्रीष्‍ट ह्रङ्नोन कमजोर तबा मुला। तर एनीगदेला गुङरी
    गे लबाला लागिरी परमेश्‍वरसेन ह्राङला शक्तिग्‍याम ङन्‍दा ख्रीष्‍टदेन छ्‌याम सोना
    लला।
  avt-avt: Nɨpaa Krais hɨrak keweikɨn kar ke haiu mɨt, te mɨt netɨwekhis newenkekik
    kau nu tentarakɨt hɨrak kaa. Te in ek God kewetɨwek menmen mɨrak iuwe mɨkɨak hɨrak
    pɨke kekrit kepu. Haiu metike Krais haiu mau niutɨp haiu ap mɨt iuwe au. Te God
    kakɨkepai kakriuwe menmen mɨrak iuwe, te maain haiu mamnen, haiu mamwepyapɨr menmen
    im iuwe nɨmɨn ke yi mɨt en me wɨ haiu skelim yi mɨt me menmen.
  cbk-cbk: Pero masquin dol maluya pa si Jesucristo cuando ya muri le na cruz, ahora
    siempre vivo pa le por el poder de Dios. Y igual came con ele de antes, maluya
    pa. Pero na relacion di amon para con ustedes, vivo man gale came por medio del
    poder de Dios, y ay usa came el autoridad ta dale le canamon.
  uig-ARA: ئۇ دەرۋەقە ئاجىزلىقتا كرېستلەنگەن بولسىمۇ، لېكىن خۇدانىڭ قۇدرىتى بىلەن
    يەنىلا ھايات. بىزمۇ ئۇنىڭدا ئاجىز بولساقمۇ، خۇدانىڭ سىلەرگە قاراتقان قۇدرىتى بىلەن،
    ئۇنىڭغا باغلىنىپ ھايات ياشايمىز.
  tuf-tuf: Ajc bár bin, urá bár bin yauwir eyta Jesucristo cat caruc ojcor quejquír
    yaujacro. Eyta cuar yahncút Jesucristo Sir ima ajc cuitar urá cuitar sicor estají
    yehnjacro. Jesucristo récaji urá bár binan wan rehquír eyta as cat eyta rehcaro.
    Eyta cuar yahncút ba acu ay yajquín acu asan Sir ima ajcan urán chi rehcátaro.
    Asan eyta etar baat ay bár yajc etítieyra, aját ey urá cuitar ba bachuti técuanro.
  abx-abx: Ungod nga kinakulawan i kaluyahan-na si pagpapako' si iya, pero tungod
    si gahum-na si Diyos abanhaw iya. Si pariho pa'agi, kinakulawan may liwat nga
    maluya kami' kay dati na kami' agpaki'adda si iya, pero tungod si gahum-na si
    Diyos padayon i mga kinabuhi' kami' huwang si iya basi' akasirbi si ka'am.
  mco-NT: Janch tɨy'ajt co jadu'n ajcxy yajcruudzpejty Jesucristo nej jɨhuɨ̈y ca'
    anajty mɨc'ajt mɨɨdɨty. Per jadachambɨ Jesucristo jugy'ajtp mɨɨd Dios ymɨc'ajt.
    Nañ tɨm jadu'n co n'ijtɨm mɨɨd Jesús, jadu'n yquëxɨ̈gy nej jɨhuɨ̈y ca' mɨc'ajt
    nmɨɨd'ajtɨm. Per co n'ida'ñɨch mɨɨd miich ajcxy, nmɨɨd'adaanɨbɨch Dios ymɨc'ajt
    mɨɨd co nyajpaadyɨch ma Cristo.
  cpb-NT: Okantawetaka, te raawyaawainetzi ikentakoitantakariri. Iro kantacha añaakagairi
    Ishintsinka Pawa. Ari nokantakari eejatzi naaka, te naawyaawainetzi, iro kantacha
    irijatzi Pawa shintsitakagaanari, kantacha noñaagayetaimiro oiyetarika.
  aon-aon: Adur, riguk abudok nyutob shan shenek nyiliman rowog kruse obi nyutob,
    anan douk madae dodogowin uwe, uwok. Aria Iruhin anan douk dodogowin atun abom
    iri, aria wata nonohur nakitak aria douk nape. Kabi douk Jisas nape agundok atap
    aria madae dodogowin um uwe, douk apak shopunek matukur anan wata mape agundok
    atap aria madae dodogowip uwe. Aria abudok nyutob apak munaku agundok Korin obi
    nyutob, Krais ta nini ipak mupe munoprom aria Iruhin ta nutaurumap dodogowip um
    mutaurum ipak.
  hus-NT-2005: Na Jesukristo pajkʼiyat ban peltsidh teꞌ tam ti xeꞌchin kʼal in tʼuꞌúl
    jelti xi wawáꞌ i koꞌol; por xoꞌ, kʼwajat ejat kʼal tin cháp na Dios. Anchanꞌ weye
    wawáꞌ, i junwal jelti Jajáꞌ tam ti pajkʼiyat ban peltsidh teꞌ, por u kʼwajat ejat
    jelti Jajáꞌ kʼal tin cháp na Dios abal tu tolmiytsik.
  mig-NT: Chi vi̱tá‑ya̱ te ni̱ ji'i̱‑ya̱ jiká cruz, ko chakú‑ya̱ sá'a fuerza Dios.
    Te suni súan yóó, vi̱tá ini̱‑yo̱ jíín‑yá, ko kúkuéé‑ga̱ te kuchaku̱‑yo̱ jíín‑yá
    sá'a fuerza Dios ja'a̱ yóó jíná'an‑yó.
  bps-bps: Du balù sadi landè kgal i tulusan di kfatila kenen di krus, bay mdà di
    kgal i tulus Dwata lêman kenen mto. Na salngad én gami i masasatu di ku Krayst,
    sadi landè kgalmi du gal gami maflayam, bay fagu di kgal i tulus Dwata i tmabeng
    gami, na fakay gami fa tmabeng gamu.
  mbs-mbs: Wedà kulu si Cristo inlansang diyà te kros, meneng neantay sikandin lekat
    te nematay so doen tolos te Timanem kidoen kandin. Iling a kenyan, so pengkey
    melomay se lawa ko, meneng kitaen niyo kwani te binegayan a te Timanem te eneg
    amon megpelumun kenyo.
  tof-tof: Amkoman, wa arüng-koke yarilürr oya krrosdó nóma emngyelóp, a wa ma errkya
    arróla Godón arünganme. Ki oyaka dabyórrünakla, da ki ta arüng-kokeakla, a Godón
    arünganme ki ta arról koralo Kerrisozan yabü dümdüm bütanóm akó tangbamtinüm.
  cme-NT: Baŋ taa ba gbu-yo huɔŋgu maŋ nuɔ‑i, u waa nayusĩnnintieŋo ninsoŋo, ŋga
    uŋ kuu aa sire, Diiloŋ-fɔ̃ŋgũɔ dii-yuɔ. Miɛ fɛrɛ‑i maaduɔma, iŋ yeŋ horre-na
    baa-yo, i naa yuŋgu, ŋga Diiloŋ-fɔ̃ŋgũɔ ciɛ i ka da fɔ̃ŋgũɔ. Diɛ kã, i ka pigãaŋ-na
    baa-yo i ciluɔ‑i-na.
  sus-sus: Mixie naxa a mabanban wuri magalanbuxi ma a xa sɛnbɛtareya kui, kɔnɔ Ala
    naxa a rakeli faxɛ ma sɛnbɛ ra. Muxu tan fan, muxu sɛnbɛ mu gbo, kɔnɔ muxu fama
    nɛ lude a sɛɛti ma wo malife ra Ala sɛnbɛ saabui ra.
  pon-2006: Pwe mehnda ma e kamakamala nin lohpwuwo ni eh luwet, ahpw e ketin ieiaski
    manaman en Koht. Eri, kiht se pil iang Krais luwet ni at miniminiong ih, ahpw
    rehmwail se pahn iang ieiaski manaman en Koht.
  dad-dad: Ere nigin, momoi bagai, ĩ felu reya bun aa tetek bun dun, anĩ ere, ĩ Negur
    nẽ megeir bunem mata ibodok. Age fiya gen, amãg ĩ bun felu reya, anĩ ere, Negur
    nẽ megeir bunem, amã ĩ geid mata mabodõf. Age mafe fen, amã Negur nẽ megeir ã
    atun yaor mafouf.
  zab-NT: Didxldíquɨy dec guty Jesucrist lo cruzy zec tuby ni quɨt napti guelrnabee,
    per anre nabánny pur guelrnabee xte Dios. Ne zec ni gutyny zec tuby ni quɨt rápti
    guelrnabee ziyzaquɨy dunnɨ lazu quɨt xi guelrnabeeti rdxapnɨ, per zec xpɨny Crist
    ni nan ax rdxapnɨ guelrnabee xte Dios par idxannɨ de ni riáld idxannɨ cun laat.
  jae-jae: Biŋŋanô, eŋ ŋac palê-palê, tec sêjac eŋ kêpi kakesotau. Mago Anôtônê ŋaclai
    kêkêŋ eŋ gêmoa mata jali. Eŋ gêbiŋ aêac tôŋ awê kaiŋ ênê palê-palê, mago Anôtônê
    ŋaclai êkêŋ aêac amoa mateŋ jali awiŋ eŋ gebe anam amac sa.
  ksd-ksd: tago di ga ot ia ta ra bolo ta ra binilua, ma a dovotina i lalaun muka
    ta ra dekdek i God. Tago avet bula, ave bilua varurung me, ma avet a laun varurung
    me ta ra dekdek i God ure avat.
  msm-NT: Tinood iyan no mayotoy to yawa ni Cristo no iyansang sikandin duon to krus,
    di tongod to gahom to Diyus, buhi yagboy sikandin. Ogkaangod koy to sikan su mayotoy
    koy isab no angod kandin, di tongod to gahom to Diyus mey isab kinabuhi dow katongod
    noy to pagdumaya iyu.
  myk-myk: Can wu ɲɛ wii, wu xuduun wu ni korikoritige ki na, wʼa pye baraga baa,
    ga ɲìi na wu ɲɛ nimɛ Kilɛ wo sefɛɛrɛ ti baraga ni. Na wèe bɛ yaha kariɲɛɛgɛ ni
    ni wu ni, wèe bɛ baraga kʼa xɔ. Ga Kilɛ baraga ni, na wèe yaha ni wu ni, wèe na
    ba bye ɲìi na yee shizhaa na.
  sbe-sbe: Mamohoi, sataulo kewanaena Keliso ye basabasa, iyamo Yaubada yona gigibwaliyena
    ye maumauli. Doha hinage kai, ka basabasa doha iya, iyamo Yaubada yona gigibwaliyena
    meta kabo ka maumauli na ka tolehedudulaigomiu.
  mcr-mcr: Naqä-qakui, Iqu woyqä miqä, haŋuä-qu eqaŋga, zä-huätati äuekuwä-qe, Goti
    Hanjuwä Iqueqä yäŋänäqŋqetaŋi, häŋä yqänä äpme. Itaŋga ne Iqutä ämuäŋnanä, Iqu
    haŋuä äwäkqä-pa, ne-pqe asänä äwiŋquä-qe, Goti Iqueqä yäŋänäqŋqetaŋi, ne hiyaqä
    awä iqisa, Iqutä häŋä anä äpmenitaŋi, yäŋänäqŋqä iiŋä iqueŋi ätimäutŋqä imäkqaŋguatqe,
    hiŋuä qumbnä.
  cux-NT: Cuáácú chi 'iiⁿ'yāⁿ chi'nééⁿnga'á yā Cristo tan'dúúcā chi Cristo ní 'aama
    'iiⁿ'yāⁿ chi duuvā, naati maaⁿ ní Cristo miiⁿ canduuchí yā yeⁿ'ē nguaaⁿ tináⁿ'ā
    cucáávā poder yeⁿ'é Ndyuūs. 'Tiicá ntúūⁿ nús'uu ní yeⁿ'e Cristo. Nús'uu ní duūvá
    'nū naati poder yeⁿ'e Ndyuūs canee ndúúcu 'nū. Ní cáávā chuū cuuví n'diichi 'nū
    nuuⁿndi yeⁿ'é nī ní dichíí'vɛ 'nū ndís'tiī.
  tur-YTC: Güçsüz olarak çarmıha gerilmişti, ancak şimdi Tanrı’nın gücüyle yaşıyor.
    Çünkü biz de O’nda güçsüzüz, ama Tanrı’nın size yönelik gücü sayesinde O’nunla
    birlikte yaşayacağız.
  san-ITR: yadyapi sa durbbalatayA krusha Aropyata tathApIshvarIyashaktayA jIvati;
    vayamapi tasmin durbbalA bhavAmaH, tathApi yuShmAn prati prakAshitayeshvarIyashaktyA
    tena saha jIviShyAmaH|
  bel-N: Бо хоць Ён і ўкрыжаваны ў нядужасьці, але жывы сілаю Божай; і мы слабыя ў
    Ім, але будзем жывыя з Ім сілаю Божаю ў вас.
  sch-sch: Ama hah râtloinân khrosa jêmdelin thatin om khomsenla, Pathien sinthotheinân
    aring tit ani. Keini khom ama leh inzomin râtloi kin nia; aniatachu nangni leh
    kin inzomnangei sikin a ringna han Pathien sinthotheina chang sa kin tih.
  mic-MIQNT: Mimajuinualsip glaman tepiaq tetuji menaqanap, we'gaw gis gujjiewto'qsin,
    na tujiw wenaqa'lapnn Gjinisgam ugml'gigno'timg aq nige' iapjiw mimajit. Ginu
    ta'n eimu'ti'gw ugtinneg sangewo'lti'gw aq gisipugutmu'g ta'n tujiw igtigig getanugsi'gw.
    Mimajuinu'g teli ugsua'lugsi'gw menaqana'tinenu. Gatu nige' maw mimajulti'gw Se'suguli
    aq melgigna'ti'gw pa wijei aq negm. Gugunmu'g Gjinisgam ugml'gigno'tim. Ninen
    e'wmnen ugjit gilew 'ggelu'lgmuow.
  huu-NT: Jamai bue isoidɨmɨe isoi cruzmo naimɨe fiodaite; ia fiodaillamona Jusiñamui
    uaido jillode. Cristomo cue duillamona, jamai bue isoidɨmɨena itɨcue; ia Jusiñamui
    uai cuemo illamona, omoɨmo ite rafuena raise fɨnoitɨcue.
  jiv-NT: Kristu nekas kakarmachua nútiksaṉ krúsnum máamuitiat, Yusa kakarmari̱ji̱a̱i̱
    iwiaakuiti. Aya̱shnium Kristu kakarmachu nekapmia núnisrik iikia kakarmachuitji.
    Túrasha Yusa kakarmari̱ji̱a̱i̱ ni takatri̱ takaaji. Nu atumin iniakmastatji.
  otm-NT: Nu ra Cristo him mi ja rá ts'ɛdi 'bʉ mi du bʉ ja ra pont'i, pɛ nuya i 'bʉi
    nangue rá ts'ɛdi Oją. Nɛcä'be hin'yʉ ma ts'ɛdi zɛhɛ'be tengu tho a ra Cristo 'bʉ
    mi du, pɛ nuya dín 'yohe ra Cristo nangue rá ts'ɛdi Oją, n'damhma da zä ga hoc'ahʉ
    bʉ.
  dah-dah: Fudinde, yeŋbe al po heŋ tareŋ miŋmoŋ hiriŋ geb, kuruse hende mayke kamyiŋ.
    Gega Al Kuruŋ beleŋ tareŋmiŋde sopte isaŋ hiriŋ. Yesube al heŋ tareŋ miŋmoŋ hiriŋ
    gwahade po, neŋ wor saŋiŋniniŋ miŋmoŋ. Gega Al Kuruŋyen tareŋde Yesuya heŋbe matatiŋ
    sope yird yird meteŋbe saŋiŋ po titek.
  tnk-tnk: Nɨpərhienien, nəpɨn kɨnərui tərini pen in ia nei kamarkuaui, nɨskaiien
    səvənhi riwən. Mətə ipwet mɨne in ramɨru ia nɨskaiien səvəi Kumwesən. Kɨmaha nɨskaiien
    səkɨmaha riwən rəmwhen mwi ia Kristo fwe kupwən. Mətə nəpɨn tahəuvehe mhətoni
    kɨmiaha, tihətoni mə kɨmaha iahaməmɨru ia nɨskaiien səvəi Kumwesən rəmwhen a ia
    Kristo ipwet mɨne.
  kpr-kpr: 'Geka bekári: nu arafa detero ambududurusira ainda jokáda, nunda fakina
    dadabusira. Avata oroko, nu God da fakinaimi jebugedo irira. A kotugo, namane
    Keriso de dabade tatiseri. Avata kau nu genembo beká etiri nunda fakina dadabusira
    aminga ava, namane fakina tefo irera. Avata kau Keriso God da fakina budo irira
    aminga ava, namane Iesu de dabade tatedo irise, God da fakinaimi geka saoro ningido
    fakina areva.'
  san-IAS: yadyapi sa durbbalatayā kruśa āropyata tathāpīśvarīyaśaktayā jīvati; vayamapi
    tasmin durbbalā bhavāmaḥ, tathāpi yuṣmān prati prakāśitayeśvarīyaśaktyā tena saha
    jīviṣyāmaḥ|
  nho-nho: Tana saaita ni tuukia ki mate i aruna te kros raa, a Ia ni see haimahi
    hakaoti, tevana iaa a Ia nei ku ora iloto naa mahi TeAtua. Peelaa hoki, maaua nei
    see haimahi i maaua e ttaka ma Ia, tevana iaa iloto naa mahi TeAtua, maaua ma ki ora
    ma Ia ki tokonaki maaua ki kootou.
  gym-NT: Ye abko, era metre ni bobre di ñakare, kwrere jire Kristo kämikani krusobtä,
    akwa mtare tä nüne kärekäre Ngöbö di kri köböire. Kristo di namani ñakare, ye
    kwrere ti di ñakare, akwa tita ketetibe Kristobe kore ne ngwane, Ngöbö di kri
    köböire tikwe nünandi sribikäre mun kräke.
  azg-NT: Ee chito ngꞌe na tueꞌ jon na jñon nnꞌanhin tsonjnꞌaan, joꞌ tsiꞌmanhanꞌ na
    tyiꞌjndei condui jon. Majoꞌ vandoꞌ xco jon ntyja ꞌnaanꞌ juu najndei na condui
    nquii Tyoꞌtsꞌon. Ndoꞌ mantyi já na conanjö́n yo ntyja ꞌnaanꞌ jon, itsijonhanꞌ
    ntyja nján chaꞌna nquii jon. Tyiꞌquinanꞌxuán najndë́ ngiohoꞌ, majoꞌ min na nndaꞌ
    cotjiꞌhoꞌ cüenta, cotantꞌö́ yo jon ntyja ꞌnaanꞌ juu najndei na condui nquii Tyoꞌtsꞌon
    ndoꞌ incyaa jon na nndaꞌ nanꞌxuán chaꞌ quitejndeí ꞌoꞌ.
  bhd-bhd: तै कमज़ोरारे वजाई सेइं क्रूसे पुड़ च़ाढ़ो त जेव, फिरी भी परमेशरेरे शेक्ति
    सेइं ज़ींतोए। अस भी कमज़ोरम, ठीक तेन्च़रां, ज़ेन्च़रे मसीह थियो; पन ज़ैखन अस तुसन
    सेइं बर्ताव केरमेले अस भी तैस सेइं साथी ज़ींते भोमेले ते असन सेइं साथी परमेशरेरी
    शक्ति भोली।
  too-NT: Hua'chilh scalana'jua' ixtasu'yu Cristo a'xni'ca' nīlh nac cruz. Pero chuhua'j
    xla' huī'. Lā' Dios maxquī'nī't līmāpa'ksīn. Lā' quit, como ictapa'ksī con Cristo,
    līlacatzucu iccātā'chihuīna'nī'ta'ni'. Hua'chilh quit scalana'jua' xa'iclalh.
    Pero hui'xina'n nalaktzī'nā'tit que quit iclatlā'huan con ixlīmāpa'ksīn Dios,
    chuntza' hua'chi Cristo.
  ind-AYT: Sesungguhnya, Kristus disalib dalam kelemahan, tetapi Ia hidup oleh kuasa
    Allah. Sebab, kami juga lemah di dalam Dia, tetapi kami akan hidup bersama-sama
    dengan Dia karena kuasa Allah terhadap kamu.
  cjo-NT: Ikentakotanteetakaririni paerani Jesoshi, tee ishintsitawita, omaanta itajonkakowentakiri
    Tajorentsi rañaantaari. Eenitatsi iroñaaka osheki itajorenka. Tee noshintsiteeyini
    naari, nokimiwitakari Jesokirishito paerani janta koroshiki. Omaanta itajonkawentakina,
    rootaki iroñaaka nomatantawori nanteniri oetarikapaeni ikowakaakinari namitakotantemiri.
  nsn-nsn: O man, inggon a maluana nomana ka tung pous pein, kara uakusein tar korose,
    bo gine puk daan, inggon e uangoul keip tar barangana na nitampopokoho God, doh
    inggeim tesir maluana pon, bo mi uangoul tokaha keip puk tatanon, maeit ring tagala
    keip tena nitampopokoho God.
  san-DEV: यद्यपि स दुर्ब्बलतया क्रुश आरोप्यत तथापीश्वरीयशक्तया जीवति; वयमपि तस्मिन्
    दुर्ब्बला भवामः, तथापि युष्मान् प्रति प्रकाशितयेश्वरीयशक्त्या तेन सह जीविष्यामः।
  tna-NT: Mesa equita tucheda mahue curusu su manuana biame, jiahue mu Tata Diusu
    sa tucheda neje beju eid'e yani. Daja huecha ya di tucheda mahue biame, quema
    yani tusa tucheda micuana ebutsepia puji, ema tu neje dunejiji putsu.
  lid-lid: Handru, Krais mene asahan ndramak le, ma iy nyamun handru bwe. Eme ma,
    iri tatahi iy i bada kei tondreh, ma iy imek. Arile, nadah ja bwe. Na boto-on
    ta Kindrei laba tinan labai, bwidi iy amak eme awas ja. Ahi aposel badeh, ahis
    hawe Krais, ma ahi ale lau laleyah, ma ahi nyamu ahi bwe. Arile, na le boto-on
    ta Kindrei, ahi ale ado hawe Krais. Eme ma, ahi kameh adek bolo aha ta amekes
    ndrokowa aha kudu mwasin na boto-on dah.
  wim-wim: Nil utham yuk wuuyanangan-a, kemp nungantamana yaalꞌ wunant, kemp thayanan
    keꞌam wunant yaꞌ, puth nil piip nungantam God.ana ep-paththam thayana, nil mulaman
    ekathan nunang koyam man-yethamak, nilaniya thayanam ngul iiy-iiyana! Ngan pam
    nungantam inangan thayan yaꞌa, ngan ep mich iiy-iiyanan, puth ngan wampān ngulan
    niiyantan-a, nil God.angan ngul thayan yumpow nganang aꞌ nganiya wak-wakān niiyang
    thaaꞌ-thayanam thawān niiyant.
  zga-M: Ulwakhuva atesiwe pa vupepe, ulwakhuva itama pa maha aga Nguruve. Ulwakhuva
    uwe tule vapepe, igati mumwene, ulwakhuva tutama nave humakha aga Nguruve pupaninie
    nufwe.
  yom-yom: Ka diambu ko wufua va dikulusi mu lebakana, vayi wulembo zingi mu lulendo
    lu Nzambi. Mu kithuadi ayi niandi, beto mamveto tuidi balebakana ; vayi tuela
    zingila mu lulendo lu Nzambi mu diambu dieno.
  san-SIN: යද්‍යපි ස දුර්බ්බලතයා ක්‍රුශ ආරෝප්‍යත තථාපීශ්වරීයශක්තයා ජීවති; වයමපි තස්මින්
    දුර්බ්බලා භවාමඃ, තථාපි යුෂ්මාන් ප්‍රති ප්‍රකාශිතයේශ්වරීයශක්ත්‍යා තේන සහ ජීවිෂ්‍යාමඃ|
  yut-yut: Asi, Kristo kalɨp tapmɨmni mɨni naŋ tɨlak kɨndapmon aŋakgwit, mani abɨsok
    Piŋkop da tapmɨmon kalugɨ egɨsak. Nin uŋun gat gadagɨmaŋ ae tapmɨmninyo kɨsi mɨni,
    mani nin Piŋkop da tapmɨmon uŋun gat kalugɨ egek ji paŋpulugok do pi akdamaŋ.
  grc-BYZ: καὶ γὰρ εἰ ἐσταυρώθη ἐξ ἀσθενείας, ἀλλὰ ζῇ ἐκ δυνάμεως Θεοῦ· καὶ γὰρ ἡμεῖς
    ἀσθενοῦμεν ἐν αὐτῷ, ἀλλὰ ζησόμεθα σὺν αὐτῷ ἐκ δυνάμεως Θεοῦ εἰς ὑμᾶς.
  cpc-NT: Ari okantawitaka, kimiwaiwitaka tii jaawiyawaitanitzi jirika ipaikakoyiitantakariri.
    Iro kantzimaitacha jañaakagairi ishintsinka Pawa. Ari nokimitsitakari iijatzi
    naaka, tii naawiyawaitanitzi, iro kantacha irijatzi Pawa shintsitakagaanari, kantatsi
    noñaagayitaimiro tsikarika oiyitari.
  nhg-NT: Pues melöhuac tiecoruspelojque quiename tlö amo checactec iloane, pero nemoa
    por tiechecöhuales Deus. Hua tejua nuyejque amo techecacteque tecate quiename
    yejuatzi amo checactec iloaya, pero tieca yejuatzi tenentasque por tiechecöhuales
    Deus. Hua ca inu checöhualestle teyösque ca nemejua.
  nya-nya: Pofuna kutsimikizira, anapachikidwa ali wofowoka koma ali ndi moyo mwamphamvu
    ya Mulungu. Chomwechonso, ife ndife ofowoka mwa Iye, koma tidzakhala ndi moyo
    pamodzi naye ndi mphamvu ya Mulungu, potumikira pakati panu.
  ngu-NT: Masqui Cristo oquimajmasohualtiquej ipan cojnepanojli quen xquipiasquia
    poder, aman yejhua nemi ican ipoder Dios. Tejhuamej no xticpiaj poder quen Cristo
    xoquipix, pero ihuan Cristo tinemisquej ican ipoder Dios para temechmelajcatlalisquej.
  kup-kup: Met batam pi zirah ur ñomah-porah pim heris sikü hehan urahan ñomah, oñ
    God ñomahaekanañ maot pim kez ahovonañ bavirirï batahan bal hahaek petev pi kez
    ahovonañ hez. Met pim zut dei amun deim heriñ sikö tat hez, oñ God bakez avatamahan
    Kristonañ honeo hezaek, ne rekot kez tat arim horï tamegin hamoh-poñ ba oñ avatohom.
  jid-jid: Ba giciye wu a hama ni gbegblen, ahei ni rai ni gbegblen Rji. Kita me ki
    hama ni gbengblen ni mi ma, ama ki kii ni gbengblen Rji ni min mbi.
  wmw-wmw: Ingawa paafwire pansalaba ákiwa mwepepe, fala sambi‑pa kankuinshi julu
    ya uwezo wa Mwenyezimungu. Kamana nofwe novyo tilungane naye tiwa wepepe, fala
    tikuja kuinshi naye na uwezo wa Mwenyezimungu, uwezo watitumira patiwa pamoja
    namwe.
  gmv-GGM: Izi masiqale bolla kaqettidi daburisan hayqikoka ha7i qass Xossa wolqan
    paxa dees. Nuka izara laafata gidikkoka inte gishshi giidi Xoossa wolqan minni
    doosu.
  ssg-ssg: Kalak laha tahi hakea telei i hanowi ka i tap poh, aope ie ti pohe Haeu
    i moihin. Amite tin kakau kawatan ma moloan nake ti Jises, tuahe ti pohe Haeu
    amite pakata xoxox kapin ma pupuas wasolamuto.
  zpo-NT: Wli lee xaa mkee lo krus mod tub xaa nangezht, per nal mban xaa kwaan yalngezh
    cheen Dios. Nu leeka snee, lee re nu nak mod tub xaa nangezht kwenta lee xaa,
    per tubka yo nu kwaan lee xaa, kwent cheen yalngezh cheen Dios, zee le nu yudar
    re gu.
  poy-poy: Ata handa kapingikitwi palupingika pakawera legilegi, kumbiti vinu kankulikala
    kwa makakala ga Mlungu. Twenga viraa vilii twalegilegi kwa kulikolerana pamuhera
    na yomberi, kumbiti hatulikali na yomberi kwa makakala ga Mlungu toziya ya mwenga.
  qwh-NT: Jesucristuta callpannaq nunatano crusman clabepa wanutsiyashqa cayaptinpis,
    cananqa Diospa poderninwanmi cawecan. Tsenollam noqacunapis callpannaq cuenta
    quecayä, peru Teyta Dioswan jucnolla carninmi, pepa poderninta musyatsiyashqequi.
  gaw-gaw: Genab, anuḵa Nug danab beḏu, danab beḏu am g̱agaṯag iiṯa, Nug danab beḏu
    awa daye amu ag Nug ad emaitakp̱a atulp̱ig amge Kayaknu g̱agaṯagp̱a gemu Nug bau
    daaṯe. Amu ig ele danab beḏunig ele daaṯem amunu ig ele g̱agaṯag iiṯa amge Kayaknu
    g̱agaṯagp̱a ig Nug ele bau daaṯem amunu geha ig nuhig g̱agaṯagp̱a amu ag oolagp̱a
    uḏat hep̱ut, ag ehaniṯak aoglag.
  nca-nca: Hamó, komoko wimbí moré kini tiní rero tipiririko uraŋgurí. Quko Anutu
    koro wimbímo itaka yoto-yotoyó moré yote. Hamó, nore ene quroyómo wimbunani moré
    kini. Quko ye keweroyemo Anutu wimbíwore nore eneya yorowato.
  zpz-NTPP: Gun mas a̱ꞌ fert mi ornu biit mbecy mi lo cruuz, tees mbañ mi nu nac nu
    dzi fert Ñgyoozh. Orzeꞌ niꞌ ziꞌl de̱ ya̱ a̱ꞌ ferta̱, tees lat nu nac de̱ mbecy
    nim, gac gyicy de̱ de coz nu rlagy ñi ni de ru nu nac nu Ñgyoozh dzi fert mi.
  mkj-mkj: Pwa mihndahr ma Ih kojkojdi in lohpwuhwo nehn Ah jasihkei, a Ih kin pwen
    mohmourki manman in Koahs. Nehn amai pwilpwili Christ, kamai pel jasihkei, a kamai
    pirin pwili mohmohmourki manman in Koahs, nehn amai pirin jeuweje kamwai.
  zac-NT: Na verdá cuë më lu cruz cumë ziquë tubi nanápëdiꞌi fuersë, perë iurneꞌ nabani
    më por pudërë shtë Dios. Zni zac lëꞌë naꞌa, na naꞌa débil, perë iurneꞌ unidë na
    naꞌa con lëꞌë më nu por lëꞌë më nadapë naꞌa pudërë shtë Dios parë guëdëꞌnë naꞌa
    sirvë lu të.
  kyg-kyg: Malipu yosaleꞌmo nili aiteꞌa aliꞌa he tiꞌa ateꞌnagenoꞌaeꞌmo lokiyaꞌamo
    ohaneꞌniyaꞌmonanafa hemenimo Goti himamuꞌaletiꞌmo afaꞌa neꞌmaiye. Ani kava huta
    agaeꞌeꞌmo magokepi lokaeta maiꞌnetaeꞌmo lokiyatimo ohaneꞌniyaꞌmonanafa lagaemo
    lapakaetegamo utaeꞌmo Goti himamuꞌaletiꞌmo agaeꞌeꞌmo afaꞌa maiꞌneta aliꞌyaꞌamo
    aligune.
  kmk-kmk: Tuttuwan naipaila’n nakapsut si Kristu utdit natoyana’t dit kulus yoong
    maipagapu utdit pannakabalin Apudyus, matatagu. Ot padana pay un nakapsut kami
    gapu’t din naidagamungan mi kan siya, yoong nu maipanggop sit koon mi kan dikayu,
    ipaila mi dit naiyossaanan mi kan Kristu un matatagu ot awad dit pannakabalin
    Apudyus kan dikami.
  cao-NT: Jabi chamayama ca joni jascaria tsi Cristo acacaniquë cruzó no, chamaxëniria
    ca ja nori. Jaboqui Dios chamá tsi bësohi quiha. Jabi toca xo ëa ri. Chama yama
    ca ëa xo naa, naa ja ini jasca cato. ¿Tsayayamacanai? Chahahuacanaibo yonayamahai
    ca ëa xo naa ra. Jama, tobi quiha toa Dios chama ra. Toa chamá tsi mato copixëquia
    ë joquë no.
  bbr-bbr: Ko am äpäs opok äsäi moin ses opok kiro epar ko sakau wäpik rawon. Utianik,
    rusapai ko Anut nukan sakaus awau rau. Kiro onok senek, ik omnokoupaian roat kon
    sarau momoi, sakau wäpik raum. Utianik, ik ko pak awau raumoi, Anut nukan sakau
    orip ak pak sarau mam.
  inb-inb: Paika, samba­iaspa mana pudig­sina krus­pi wañu­chii tukus­pa­pas, Taita
    Dius­pa iapa iachai­wa­mi tukui pudig kaug­sa­ku. Nukan­chi­pas chasa­lla­ta Cristo­wa
    sam­ba­iaspa mana pudig­sina­mi kan­chi. Chasa kas­pa­pas, Taita Dius­pa iapa
    iachai­wa­mi Cristo­wa tukui pudig kaug­sa­na­kun­chi; cha­saka, kam­kuna­manda
    tukuipi alli­lla tukun­ga­pa.
  hrv-hrv: I raspet bi, istina, po slabosti, ali živi po snazi Božjoj. I mi smo, istina,
    slabi u njemu, ali ćemo po snazi Božjoj živjeti s njime za vas.
  box-NT: 'O ɓúɛɛró ho *kùrùwá wán ó o zéenía le mí lé o yídà bṹn bon,
    ká hã laà na kà wán ó o yìo wi lua le Dónbeenì pànká yi. Warɛ́n páaníló
    làa wo bìo yi á wa mún lé ɓa yídàwa bṹn bon. Ɛ̀ɛ ká wa màhã́ wee ɲì
    mi zeǹ wán: Le Dónbeenì pànká yi á warɛ́n làa wo yìo á à wé lua mi
    tĩ́ahṹ!'
  ote-NT: Nuꞌá̱ masque bri pontꞌi ne bi thopa rá zi ndoꞌyo núꞌa̱ mi otho rá tsꞌɛdi,
    pe co rá ma̱ca tsꞌɛdi Ajua̱ bi japi bi yopa nte de ra duꞌa̱. Nuje nehe otho rá
    tsꞌɛdi ma ndoꞌyohe ngu rá zi ndoꞌyo. Pe dí pa̱he gue dí ꞌbʉhe con gueꞌa̱, hangue
    Ajua̱ ri ꞌracje ra tsꞌɛdi pa ga zoꞌahe.
  wnu-wnu: Apand, qoan eng wo qer uri igama baab nam tenori big waramirei. Ego see
    Qenu wonou qeretutnob end see igomot igo. End qoan in wonob soriamin end in qer
    uri igoun. Ego Qenu wonou innonogursia ne in wo nob igomot igoun end anit yarab
    anqoregensioruboun.
  zam-NT: Lìca, co'se' mque' mèn Crist loo cruz, ngòca loo Crist xal loo thìb mbíiz
    co' mbuu's tac tataa mod mnibe' lezo' Diox no tataa mod mnibe' lezo' Crist ngòca
