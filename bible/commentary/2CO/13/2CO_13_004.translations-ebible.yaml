  ory-ory: କିନ୍ତୁ ସେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୁର୍ବଳ ନୁହଁନ୍ତି, ମାତ୍ର ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଶକ୍ତିମାନ
