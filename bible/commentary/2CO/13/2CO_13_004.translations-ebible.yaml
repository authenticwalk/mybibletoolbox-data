  som-som: Waayo, isagoo itaaldaran ayaa iskutallaabta lagu qodbay, laakiin wuxuu
    ku nool yahay xoogga Ilaah. Annaguba isaga waannu la itaal yar nahay, laakiin
    isagaannu xaggiinna kula noolaan doonnaa xoogga Ilaah.
  mam-C: Twutzx te', tej tjaw q'o'n Crist twutz cruz tu'n tkyim, nyakuj nti'taq tipin.
    Me atzin ja'lin, itz' te jun majx, tu'n tipin qMan Dios. Ex ikyxjo qe' ja'lin;
    exla qa nti' qipi'n tu'nx qib'xa, me noq tu'n qmujb'il qib'a tuk'a Dios, loqo'y
    itz'qo tu'n tipin, tu'n qajb'i'n kyxola tuk'a jun kawb'il kujxix.
  ndj-ndj: Hata kucha muusosuvafu avangiliwili mulupingika, lakini ponopa akwikala
    kwa liwovi lya Chapanga. Yufwi tuva vasosuvafu kwa kuyilumba na mweni yufwi wuwula
    tuva vasosuvafu lakini kwanongwa pamu na yumwi datuvi na ngalilu ya liwovi lya
    Chapanga.
  mbj-NT: Nahejoonh doo gó b'aa kajatsëk do hã kepëëm däg né paawä, ti awäd had'yyt
    hỹỹ kä P'op Hagä Do hejój hyb n'aa. Ti hadoo né hẽ ãã hã. Kristo nahejooj hã séd
    hã ãã h'yyb hedo né paawä, bë wë da ãã babok Kristo sii P'op Hagä Do hejój hyb
    n'aa. Bë wë ãã kajaa bä, ta hejój gó da ãã babok bë wë.
  lat-VUC: 'Nam etsi crucifixus est ex infirmitate: sed vivit ex virtute Dei. Nam
    et nos infirmi sumus in illo: sed vivemus cum eo ex virtute Dei in vobis.'
  ngp-ngp: Kwaviya hata uneva awambagwa mwo msalaba kwajili yo usoka, mna haluse ekala
    kwa udahi wa Mnungu. Suwe naswe kiwasokezi, mna nekikale naye kwa udahi wa Mnungu
    kwajili yenyu.
  enq-2: Wamba baa kyeto nasingi joo kateamopa, poko itanya pyao yukuiyaminoaka doko,
    indupa Gotenya kyeto doko mambele baa lete kalyamo. Naima baa-kisa kyeto nasingi
    joo kalyamanoaka doko, baa-pipa kalyepale lao Goteme naima kyeto ditamopa, nyakamanya
    kainanya naimame dupa pitaka pitama.
  eng-ASVBT: for though he was crucified through weakness, yet he liveth through the
    power of God. For we also are weak in him, but we shall live with him through
    the power of God toward you.
  mna-mna: Ŋonoono, indeeŋe Krisi imeete sala ke pambaaraŋana na, tomtom tire i kembei
    mburaana biibi som. Tamen Anutu mburaana ipei i ma imaŋga mini, mi koozi ni imbotmbot.
    Mi ina raraate men piam. Niam mburoyam biibi som. Tamen amsekap la ki Krisi, mi
    ni imbotmbot raama yam. Mi Anutu mburaana ta ipombolmbol yam ma amkamam uraata
    be amuulu yom.
  myw-myw: Mamagina tougwey towen bo iweiys, ikatimates waklos, tage bo imov, Yowbad
    natawtoun waseg. Yakamey tougweys ma̱wan Yeisuw, tage Yowbad natawtoun waseg baka̱mov
    simey Yeisuw, va̱gan bakalabeimiy.
  sby-sby: Nambi walaboneketi wabula ngofu mpwalikupopwa pa lusanda, nsombi cino cindi
    nimuyumi kupitila mungofu sha Lesa. Neco nenjafwe tukute tuliya ngofu muli endiye,
    nsombi nitukabe ne buyumi pamo nendiye kupitila mungofu sha Lesa, pakusebensa
    ncito yetu pakati penu.
  sll-sll: Kraist gongwo haung iwe, yulang ire ari hobi isusu ol tekimia, mining bolo
    mole yal ta nimni molkungwo meri mongure si gomua. Gomba, hon airungwo haung i
    nimni mole yulang bir ire aire momua. Kraist nimni molkungwo meri na para nimni
    molkiba, ni honagi ol ni tegiwe, God yulang na tomia Kraist u na si daulungure
    nimni mole honagi obilua.
  yaq-NT: Lutu'uria ala, tua kaita utte'ata aet ayuka'a benasia, kuuset a' poponwaka'po.
    Taa Liojta betana utte'ata aet autuawaka'ue, i'an junae, jiba yuu jiapsa. Junuen
    san ket itepo, ale benasi te ito eiyaaka, kaita utte'akame benasi te mamachi.
    Taa itepo aamak eakai, Liojta betana aniawaka te jiapsine, Krijtota betana weyemtat
    enchim ania betchi'bo.
  uro-uro: Inguna sa rha edämsäs pät a qa mäni ama sämänanamuqa i qaku aa anga qrot
    masirhat sokt di rhäkt di sa qat däqäm nävät ma Ngämuqa aa qrot. Bä qosaqi aiut
    di ut toqor qa i qaku urha anga qrot masirhat sokt di rhoqoräkt iva ut tualat
    na aa lat mänguräp mä ngän dä sa va ut turäkt ut na qa nävät ma Ngämuqa aa qrot.
  ita-1885: Perciocchè, se egli è stato crocifisso per debolezza, pur vive egli per
    la potenza di Dio; perciocchè ancora noi siam deboli in lui, ma viveremo con lui,
    per la potenza di Dio, inverso voi.
  muy-muy: Ka ya ti *tàdarfəŋ Krist kà təndal ni ti naŋ gedebeni eɗeɗiŋ, ay nihi ti
    Melefit àhəŋgaraba naŋ a, naŋ àbu àna sifa. Nahkay ere ye ti agray ni ɗek ti agray
    àna njəɗa ge Melefit. Leli ndam *asak gayaŋ ni mə̀bu akaba naŋ akaɗa mis bəlaŋ,
    leli day ndam gedebi. Ku tamal leli gedebeni nəŋgu ni, eminjʉa afa gekʉli ka fat
    gana ti aməɗəfiki ana kʉli leli mə̀bu àna sifa ge Krist. Nahkay tʉwi geli ya amagray
    e kiɗiŋ gekʉli bu ni ti amagray ti àna njəɗa ge Melefit.
  kqc-kqc: Adina yau ninari, moi satauro ikoko reyadi, idu gua Sei di vava dudu amedo.
    Ini adina ini ideri una ka yau nisifa, idu Sei di vava dudu inasa amegifa ya dada.
  tav-tav: Cariapena yʉ ĩ. Cristo caocabʉtiquẽcʉre bairona cabaiyupi, yucʉ tẽorica
    pãipʉ cʉ̃re na capapua jĩaro. Ti paʉpʉre caocabʉtiquẽcʉre bairona cabairicʉ anibacʉ
    quena yucʉacã catínucucõami, Dio cʉ catutuarije mena. Jã quena cʉ cabairicarore
    bairona catutuaquẽna jã ã. To bairo catutuaquẽna anibana quena cʉ mena macana
    aniri catutuarã jã ã yua. To bairi mʉja tʉpʉ ejarã seeto mʉjaare cabuio ocabʉti
    majirã jã anigarã.
  eng-ULB: For he was crucified in weakness, but he is alive by God's power. For we
    also are weak in him, but we will live with him by the power of God among you.
  spa-VBL: Aunque fue crucificado en debilidad, ahora vive mediante el poder de Dios.
    Nosotros también somos débiles en él, pero ustedes podrán ver que vivimos con
    él mediante el poder de Dios.
  fra-_FOB: Car, bien qu'il ait été crucifié dans la faiblesse, toutefois, il est
    vivant par la puissance de Dieu; et nous, nous sommes aussi faibles avec lui,
    mais nous vivrons avec lui par la puissance de Dieu au milieu de vous.
  hau-ULB: Domin an gicciye shi cikin kasawa, amma yana da rai ta ikon Allah. Don
    mu ma kasassu ne a cikin shi, amma za mu rayu tare da shi cikin ikon Allah dake
    cikinku.
  mal-mal: ബലഹീനതയിൽ അവൻ ക്രൂശിക്കപ്പെട്ടിട്ടും ദൈവശക്തിയാൽ ജീവിക്കുന്നു; ഞങ്ങളും
    അവനിൽ ബലഹീനർ എങ്കിലും അവനോട് കൂടെ ദൈവശക്തിയാൽ നിങ്ങൾക്കായി ജീവിക്കുന്നു.
  urd-GVR: Kyoṅki agarche use kamzor hālat meṅ maslūb kiyā gayā, lekin ab wuh Allāh
    kī qudrat se zindā hai. Isī tarah ham bhī us meṅ kamzor haiṅ, lekin Allāh kī qudrat
    se ham āp kī ḳhidmat karte waqt us ke sāth zindā haiṅ.
  far-far: Sui boroi 'ana sa Jesus Christ ngwatautau kada kera fotofafia ana 'airarafolo,
    nia ka tatae fasia na maee sulia na nikilalae baita God. Ma kalu ka ngwatautau
    laugo dia sa Jesus Christ, boroi ma kalu kai too ana nikilalae baita God sulia
    sa Jesus Christ, ana kada kalu kai leka kau siamulu.
  suz-BL: मारदे हना मेको मचाप्‍ब दुम्‍शा, शीम केप्‍शा कांटी थोक्‍शा क्‍याइश्‍शा साइक्‍चा
    पुंइसाक्‍व। तन्‍न परमप्रभु यावे आ सक्तिमी बेक्‍शो रे सेंचा पुंइसाक्‍व। मोदेंशो
    पा गो यो मेको नु मारेइ पने मचाप्‍ब दुम्‍नीकी। तन्‍न गेपुकी नु बाक्‍कानु, बेक्‍शो
    रे सेंचा पुंइसीशा, परमप्रभु यावे आ सक्ति तशो सक्ति पाइश्‍शो गेय कोंइनीकी।
  car-NT: Wakapu poko typokary jako irombo ru'me tywaije man. Erome te nuro man Tamusi
    pori'tory ta. Na'na enapa ita ru'me man. Imaro te nuro na'na kynaitan o'wanokon
    me mo'ko Tamusi pori'tory ta.
  amp-amp: Jisasr bgre mis frdbkafhato bgre miyetr kasinyamohat, afo tafi bbuka duhatrn
