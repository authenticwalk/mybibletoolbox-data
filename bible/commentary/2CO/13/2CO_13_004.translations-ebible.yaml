    ra maten e mei meul xosali, ngan ak pisen xeihen na Hi. Nggo rin ak, xamem mun
    xa di mapol mini mamerou tang. E melele xa muhat mupus xamim tengan mulepis tesaen
    xil namim, xamim mupus ti sung xeihen na Hi xa mangguri e hise Iesu Kristo.
  prf-NT: Maski ni mahina siya dikona a ipaku di siya ten kudus, peru biyag siya nadid
    ten kapangyariyan nen Diyos. Gapu ten pákpagkaessa mi dikona, mahina kami bi,
    peru ten pákpággagum mi dikomoy, biyag kami a kaguman na ten pamamag-itan nen
    kapangyariyan nen Diyos.
  auy-auy: Ááéma wemá fasiꞌaémbá tuwéna aamoisaén-kwáásíyáámbá úwasa aaraa-táíyáꞌá
    tufúwana Maníkó íyáfasinankowana Maníkóní fasiꞌaénkáꞌá méraiye. Miyáumai kesááwáráꞌá
    aamoisaén-kwáásí úndanifo Ísu Káráísitiyeta kááíseta Maníkóní fasiꞌaénkáꞌá méta
    kembiwí wétuwaꞌnai-une.
  tbg-tbg: Haaru viva uqerara vaiinti vaumanta vira katariqaa aruke hiritovaro Kotiva
    vira kempukaiqama kovaro maa entara viva qaiqaa qaqi himpiro kempukavano variqiro
    vi vaira. Karaitiva haaru uqerara vaiintivano vauntemake, tenavuvata uqerara vaiintima
    vai. Kotiva tinavuvata kempukaiqama timitaqi vi vairaqe tenavu Karaitira vataake
    vohaa variqi viha ni kaiqa vara nimitaqi virera.
  hub-NT: Shuarnum akina asa, iyashiin kakakchau jasmatai, numinam achiraru ainawai.
    Turasha wina senchirjai pujusti tau asa, Yuus nina senchirijai inankinaiti. Isha
    iyash kakakchauwa nuke iyashimkaji. Turasha yamaika Cristowa nujai iruuntraru
    asaakrin, Yuus nekatan suramji. Turutma asamtai atum chicham ujaktasrisha winittaji.
  hmo-hmo: Momokani, ia be manoka dainai satauro dekenai ia mase, to Dirava ena siahu
    dainai hari ia mauri noho. Ai be ia danu ai hakapua dainai ai be manoka, to Dirava
