    God junkurrji bajaku, nyulu Jesus junkurr-murubuku yarkinmun juran-bungan. Jesus
    junkurrji bajakuda. Nganjin yala Jesus yala-yala nyulu bubungu bundandan, junkurrji
    kari. Kari. Kaki nganjin yurranda kaday, nganjin Godundumunjiku junkurrjiku kaday.
  nhy-NT: Cristo omikke itech krus kej yetoskia mach chikawak, pero Yej yolitok ika
    ipoder in Dios. Tejwan noijki mach tichijchikawakej ken Cristo nijkuak omikke
    itech krus. Pero komo tisetitokej san se iwan Yej, tonses noijki tiyolitoskej
    iwan Cristo ika ipoder in Dios para kuale tamechyekketzaskej nijkuak tieskej amowan.
  asm-FB: কিয়নো দূৰ্বলতাৰ দ্বাৰাই তেওঁক ক্রুচত দিয়া হৈছিল কিন্তু ঈশ্বৰৰ শক্তিৰ দ্বাৰাই
    তেওঁ জীয়াই আছে। আমিও তেওঁত দুর্বল আছোঁ কিন্তু ঈশ্বৰৰ শক্তিৰ কাৰণে, আমি তেওঁৰে
    সৈতে আপোনালোকৰ লগত জীৱন-যাপন কৰিম।
  okv-okv: Eto ungo kogova amo Keriso ivo ambu enu i atahuta tea te eha oroho emo
    God ta sovera avoeto iriuja. Eto Keriso na ena ainge nombo nangota ivo irae rate
    nango aita pambuto pure ururoro ungona God ta sovera avo be keisova.
  mxt-NT: Ndicha vatyi chihi̱ ra nu cruzi tari noo ra cha ñahri tunyee iñi iyó chii.
    Soco nandoto̱ ra ta iyó ra chihin tunyee iñi Nyoo. Ta tyicuan caa tucu maa ndi
    vasɨ ñahri fuerza maa ndi iyó chi ndi. Soco ɨɨn ri cuví ndi chihin ra Cristo.
    Ta iyó ndi chihin tunyee iñi maa Nyoo vatyi tyicuan caa ta cuvi tyinyee tucu nyuhu
    chi nyoho.
  tzo-NT: Hech chaj c'u che'el ti Cristo ti mu'yuc yip x'elan c'alal icham ti cruz
    pero patil ivinaj ti oy yip ti c'alal icusesat loq'uel yu'un ti Diose, ja' no'ox
    hechun uc ti ho'one mu'yuc quip chacuyic. Yu'un asta ti ora to mu'yuc bu tsots
    laj jc'oponoxuc. Te chavilic mi nic'ot ti atojolic ti ac'bilun quip yu'un ti Diose.
    Te me chavilic ti chc'o jchapan ti much'utic mu'yuc quip tscuyique.
  ind-AGS: Meskipun dia disalibkan dalam kelemahan, sekarang dia hidup dalam kuasa
    Allah. Kami juga lemah di dalam dia, tetapi kalian akan melihat bahwa kami hidup
    bersamanya melalui kuasa Allah.
  omw-omw: Haaru mwiva uqenro vaisiva varuvata mwia kyatariqaa rukye hiritovaro Kotiva
    mwia kepukyaqama kyovaro mwaa entara mwiva qaiqaa qati siviro kepukyavanto qati
    variqiro vi varira. Karaisiva haaru uqenro vaisiva varuntema kye mate tirevata
    uqenraunra vaisihua varita. Kotiva tirivata kepukya timwiqi vi variraqe tire Karaisiravata
    kuaaqi variqi viqata nkyini kyaiqa varaqi virera.
  yrb-yrb: Dawa buna me ofe bobo korosiro ui. Uiro Godima Dawa ma uyarite Danu buna
    maiba Yesu Dawa Godinu bunaro me ibinu. Naini nanu uwaraini buna me ofe bobo me
    ibinisi. Nono awona Dawa ari buna me ofe bobo ibeda Godinu bunama yanu gaukara
    utaisi. Yabairo i gaukara ufeisi.
  maa-NT: Kixi̱í kjoa̱ jè Cristo, k'oa̱á s'ín k'en‑t'aà krò koni jngoò xi̱ta̱ xi tsjìn‑la̱
    nga'ñó. Ta̱nga i̱'ndei̱, nga'ñó ts'e̱ Nainá tíjnakon‑ne. Ngaje̱n, k'oa̱á ti̱s'ín
    indaàkjoa̱ titsa̱jna‑je̱n koni s'ín komàt'in Cristo, ta̱nga nga'ñó ts'e̱ Nainá
    ki̱tsa̱jnakon‑naje̱n koni Cristo mé‑ne nga ko̱ma si̱xá‑nòje̱n.
  mcq-mcq: Ijihunaꞌe Hu nimaa ajuaranana vajijino korosi ꞌahi ꞌanaara. ꞌEnavo Godoni
    harurijara rejuꞌe Hu majama hinu. Ijihunaꞌe nú ꞌuꞌo Huni vajijaho ajuasina kaivo
    nú Hu huꞌúmo hihuna. Ijihuni maijaho Godoni harurijaho jonunaꞌi ranavume vuꞌajihunaꞌe.
  sus-A: مِشِيٍ نَشَ عَ مَبَنبَن وُرِ مَفَلَنبُشِ مَ عَ شَ سّنبّتَرٍيَ كُي، كْنْ عَلَ
    نَشَ عَ رَكٍلِ قَشّ مَ سّنبّ رَ. مُشُ تَن قَن، مُشُ سّنبّ مُ فبٌ، كْنْ مُشُ قَمَ
    نّ لُدٍ عَ سّيتِ مَ وٌ مَلِقٍ رَ عَلَ سّنبّ سَابُي رَ.
  jpn-1965: 確かに、弱さのゆえに十字架につけられましたが、神の力のゆえに生きておられます。私たちもキリストにあって弱い者ですが、あなたがたに対する神の力のゆえに、キリストとともに生きているのです。
  fra-SBL: En effet, il a été crucifié par la faiblesse, mais il vit par la puissance
    de Dieu. Car nous aussi, nous sommes faibles en lui, mais nous vivrons avec lui
    par la puissance de Dieu envers vous.
  yka-yka: Peggeˈ bisan kuweˈ bantuk gaˈ niyaˈ basagne pangalansang iye diyataˈ olomin,
    saguwaˈ ellum du iye balik weˈ balakat Tuhanin. Damikkiyan kami meˈ kawakilannen,
    kuweˈ bantuk lamma isab kami peggeˈ magdambuwaˈ kami duk Almasi. Saguwaˈ takitebi
    du iyan weˈ ellum du isab kami weˈ balakat Tuhanin duk niyaˈ du basag kami ngahatul
    kaˈam.
  mle-mle: Aw duw Jisas Kraisaam maap tidi miyaam viyasipadaak, di maa aal nyab duw
    takwak diki ap simak. Aw di kita di ada, dikidi Asaay apaar wiywakwun kwakwanaad.
    Jisas Krais kaytik di kidi kupwaam kwadil sikir, aw nyan nyanadiy amwiy day kip
    duw dayadiy amwiy tikwanadiy. Ap akis tikwanadiy. Aw mwiyir gwuradiy vaal mwiyir
    lakatiyik tikuw, nyan mwiya mwiyab Jisas Krais wukin tinadiyan God nyanak kwiy-kwadadiy
    apaar wiywakwun kwakwanadiyan.
  shp-NTPO: Ikon riki shinan koshimashoko keská ja korosen akana iní, ikaxbi ramara
    Diossen atipana koshin jake, jaskáribiira rama noaboribi ja iní keskaribii shinan
    koshimashokobo keskábo ikanai. Ikaxbi jabetanbi ikenra, jawen atipana koshinbi
    noa akinnai, jaskáaxon matoribi non akinti kopí.
  aom-aom: Iae Keriso-are sino uꞌuhamu korosire anamu guomadeje röhu avevejöꞌoho hu
    God-are darugoho baeromo biririvoromo hijajeje. Keriso-are aribövie gemuohuro
    javuëꞌëro noꞌo ëhi uꞌuhavuajeje. Röhu God-are darugoho baeromo Kerisoꞌo gemu mae
    raromoromo biririvoromo jemesi örire ajëmiꞌejo.
  geb-geb: Guigira, ana fhum ŋkasŋka ki fhuv, mbe ana ndi khanarareŋ ga tɨga fugim,
    ana rimgi. Ntigem, Fhe Bakɨme ŋkasŋkar ana taagia khavgiap, zazera mbara muuŋgiap
    ki bɨɨŋbɨɨŋ ndigap ki. Gu ana phorgap, gu vhɨra ŋkasŋkar ki fhu. Gu Fhe Bakɨmen
    ŋkasŋkan panan, Krais phorgɨ kɨv nden ŋgarɨrga.
  bsj-bsj: Wori ci kulkenco mor dilimka, la co ki dume ki bi kwan kwamar. Bo keneu
    bo nob dilimeb more ce, la ban yi ki dume kange co mor bikwan kwamar wo more kumeu.
  cak-cak: Roma masque kitzij chi ri Jesucristo xcamises chuvech cruz achel xa man
    ta manak ruchuk'a', pero vacami c'o ruc'aslen roma ruchuk'a' ri Dios. Quiri' mismo
    roj ri xa jun kabanon riq'uin ri Jesucristo, can kitzij chi manak kuchuk'a', pero
    vacami c'o kac'aslen riq'uin ri Jesucristo roma ruchuk'a' ri Dios, y ja uchuk'a'
    ri' ri xtikacusaj iviq'uin tok xquixekatz'eta'.
  chf-NT: Toj chich que jinq'uin tzämsinti aj Cristo tuyac'o cruz, ca' a wälä mach
    u chi trebe u chen niump'e cua', pero cuxu chich an uc'a por u poder Dios que
    ya'an tuyac'o. Ca' chich uneba, no'on t'ocob mach cä mäx che trebe cä chen t'ocob
    niump'e cua' täcä, pero cuxu ayanon t'ocob nämte' t'oc une uc'a por u poder Dios
    que ya'an täjcac'o t'ocob. Ca' jini u ch'e' cä täclenetla a chenla lo que Dios
    yo que a chenlaba.
  tlf-tlf: Kale siin Krais imi malaak ti-se uyo, mitam fen tinum titil binim nulutap
    ke-bom-salata, dep yak at diim daalip kaan-se kuta, God ilami titil uta ku asok
    dufola fen-nalata, kamano koyo mitam tigi mo alba kale, Krais imi kalaan tinum
    nuyo titil binim kuta, ipmi kuguup mafak mafak kanu-bilip bota telela kobe-nulupta
    o age no tolon-temup kale minte, boyo bisop no tolon-temaalup kale, nuyo Krais
    imi diim kal feba suun tinum ke God imi titil uyo kulup kalaa age-nulupta bole,
    no ipmi kuguup bota telela kobelum o ageta no tulupta, ibo utamipta, Fol ninggil
    iyo God imi titil uta ku-nilipta, nuyo alaang weng uyo kupka-e-bilip kalaa agelan-temip
    ko.
  piu-2006: Yiitju Kurayitja paluru wiya mayutju nguwanpangku tjananya yaḻṯingu, ilkari
    ngurrara tjuṯa pungkunytjaku tjananya. Yalatji yaḻṯiwiyangku wantinytjala tjana
    palunya watiyangka waralytjunkula mirrintanu. Katutjalu palunya kanara ngangkari
    puntutjarrangku nyinatjunu mayutju tiṉa. Yiitjunya nguwanpa nganaṉatjuṯarra mayutju
    nguwanpawiya nyinapayi. Katutjalu nganaṉanyatjuṯarra kaṉṯilyanku nyurrangarrila
    watjantjaku.
  poh-NT: Nikꞌor aweh tak i wili maj til coric ruꞌ chi reꞌ Jesus xyeꞌeric wach curu̱s
    maj xcꞌacharic chi jeꞌ kacab i hoj cꞌacharel maꞌxta jenoꞌ kacowil chiwach i rajawric
    i quimic, xa reꞌ laꞌ yuꞌna reꞌreꞌ cꞌachlic woꞌ chic ruꞌum reh rinimal rajawric
    wilic i Dios. Jeꞌ woꞌ reꞌ i hoj yuꞌna reꞌ cꞌacharic chic nkaꞌn pan jenaj wach
    cꞌuxlis chꞌi̱l i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric maꞌ kꞌe̱ꞌ ta ti kansil wilic,
    xa reꞌ laꞌ natikakꞌil tak pan cowil chic nakaꞌnam chi xa jeꞌ na chic ricab hoj
    uctunak cho chꞌi̱l i Jesus chi quixilac camnak ruꞌum rajawric i Dios.
  tue-tue: 'Ate diamacʉ̃́rã niiã: Cʉ̃ʉ̃ curusapʉ tutuhegʉbiro páabiatunoyigʉ. Teero
    tiinórigʉ niipacʉ, cʉ̃ʉ̃ Pacʉ tutuaremena catii. Ʉ̃sãcã cʉ̃ʉ̃birora tutuhera niiã,
    niirãpeja. Teero niipacara, cʉ̃ʉ̃mena niijĩrã, Cõãmacʉ̃ tutuaremena catia. Teero
    tiirá, tee tutuaremena mʉ́ãrẽ wedera, tiiápuadacu.'
  bjp-bjp: Taftawa le biil ti rakrakai kia aunbiing ri fakulkulik ta u, isau le ini
    rakrakai ke God ke igii ka liu. I arae sabin, lo Karisito, kemem tom biil ti rakrakai
    kimem, isau le kemen liu tura Karisito ini rakrakai ke God, aunbiing kemen foim
    na fatpoto gam.
  xon-xon: U nan di waapɔɔn lii ki cha bi kpaa u ndɔpuinkoo pu. Dandana, u fu Uwumbɔr
    aapɔɔn pu la. Timi bi mu kpaan u chee na aa kpa mpɔɔn. Ti mu aah kpaan u chee
    na, ti mu fu Uwumbɔr aapɔɔn pu, ki ga ŋmaa mɔk nimi mpɔɔn ngbaan.
  tzo-ZNT: Chꞌabal syuꞌel yaꞌel ti cꞌalal icham ta cruze, pero ti cꞌalal ichaꞌcuxesat
    yuꞌun ti Rioxe, ivinaj ti oy syuꞌele. Jaꞌ noꞌox yechon uc, lavi nomone, chꞌabal
    jyuꞌel yaꞌel. Pero ti cꞌalal xiyule, chvinaj ti jaꞌ ta syuꞌel ti Rioxe ti chul
    cal ti mu xa xuꞌ ch-ochic ta templo ti muchꞌutic chalic ti chꞌabal jyuꞌele.
  mpm-NT: Chi vasu ni iyo vita ini Cristo ja tu ni xnaꞌan ya jniñu ñaꞌnu ya na ni
    jiꞌi ya nuu ndaꞌa cruz, ko vijna ti chaku ya sɨkɨ jniñu ñaꞌnu ni saꞌa Yandios
    jiin ya. Ti suni sɨkɨ ja yɨꞌɨ ri jiin ya, ti iyo vita ini ri ja tu jaꞌi ni nduxaan
    ri jiin ra naa ra. Ko vijna nu na jaa ri nuu kanchuku ra ñuu Corinto, ti suni
    na xnaꞌan ri nuu ra ja ndiso ri jniñu ñaꞌnu ja ni jaꞌa Yandios nuu nɨ kancha ri
    ñuyɨvɨ jaꞌa.
  ots-NT: Cierto, car Jesucristo bi jñɛgui bi ddøti jar ponti, cja̱ jin gá mföjtsjɛ.
    Pe guejtjo bi jña̱ ʉ́r jña̱ por digue cár ttzɛdi cár Tzi Ta, cja̱ rá pa ya i bbʉjtjo,
    i yojmi göhtjo cár ttzɛdi cár Tzi Ta. Nugö, ncjahmʉ dú yobbe car Jesucristo bbʉ
    mí du̱, eso, i ni̱gui ncjahmʉ jin gui nzɛjqui, cja̱ jin dí cjahquijʉ gá fuerza
    gui dyøjtiguijʉ. Pe guejtjo dí yobbe car poder ca mí pɛhtzi car Cristo bbʉ mí
    jña̱ ʉ́r jña̱. Bbʉ pé xtá nzohquijʉ, nubbʉ́, xquí cca̱jtiguijʉ, ¿cja rá nzɛjquigö?
  hoy-hoy: आव कमजोर इन कारण क्रूस मा येर्सकु रा आदुन, तरी भी परमेश्वर उन सामर्थ्य
    देल जित्‍ता आन. नाव भी अदुर्दा कमजोर आयेव, लेकीन परमेश्वर देल जो नीम साटी आन,
    आऊन सांगुळ ऊळदेव.
  amo-amo: Bara na iwa banaghe nin sali likara bara nani adi nin lai nin likara Kutelle.
    Bara na arik sali nin likara nanya m, bara nini ti ba yitu nin lai ninghe me.
    likara Kutelle nanya mine.
  pjt-pjt: '@see-verse:2CO.013.003'
  cwe-cwe: Mbali hata kawambigwa kwa ichimu cha unyondenyonde wake. Na sambi mgima
    kwa udahi wa Mulungu, na cheye iviya chawanyondenyonde muna ukuilumba na Chilisito,
    mbali chizakala nayo kwa udahi wa Mulungu muladi usang'hane usang'hano vimuli.
  daa-NT: Ka seener, wiktin taat ŋu ɗooɗiig ka etor, ŋa bal gine gudurre ɗo ziy. Kar
    diŋ gay, ŋa goy iŋ gudurre ta Buŋdi. Nin gay n̰um iŋ Iisa Masi. Kar iŋ n̰uminni-ak
    oki, ni ginno gudurre ɗo ziŋkini. Kar gay, wiktin taat ya ni ot ɗo werko, niiko
    gaare kadar ni goy iŋ ŋaara iŋ gudurre ta Buŋdi.
  mlp-mlp: Helmo kwaziqmo Krais ago zaway haiqta nog iyan mataw in ayib dom woliyta.
    Teq muran in God ago zaway amalib kayeqmo luw osaqta. Ari i Krais inaq soqotim
    osad in og kab zaway haiqmo osta nazaq i osauqtamo. Teq i God ago zaway amalib
    Krais inaq kayeqmo osad i ne gilumsihad giwastitayauqta.
  ape-C: Adur, riguk abudok nyutob shan shenek nyiliman rowog kruse obi nyutob, anan
    douk madae dodogowin uwe, uwok. Aria Iruhin anan douk dodogowin atun abom iri,
    aria wata nonohur nakitak aria douk nape. Kabi douk Jisas nape agundok atap aria
    madae dodogowin um uwe, douk apak shopunek matukur anan wata mape agundok atap
    aria madae dodogowip uwe. Aria abudok nyutob apak munaku agundok Korin obi nyutob,
    Krais ta nini ipak mupe munoprom aria Iruhin ta nutaurumap dodogowip um mutaurum
    ipak.
  bgs-bgs: Agad iring na malómét si Cristo su igpansalan tô lawa din tun ta krus asta
    inaté, asal áknganni manté gó sikandin ukit katô katulusan ka Manama. Sikami pagsik,
    agad malómét ké iring ki Cristo, asal su igpasábbad ké tun kandin, kitanán yu
    na duwán katulusan ka Manama dini áknami.
  faa-faa: Arirakano fana Keresomo kauane wakapuhoanafonoraka, ira matopesa paremarerakano
    e kusuapo. E kusuane Kotimo wakapuane karakano, wakapu ane maka yaiya rekenapo.
    E wakapuhoanafonoraka rea ayiáka, isu soko wakapuhoanafonoraka risikinapo. Asiāne
    Kotimo wakapuane Yasuaki karakano, wakapu ane epo maka area ayiáka, isiapo soko
    Kotimo wakapuane maka, wakapuaka risike re maropohokosapo.
  kik-kik: Nĩgũkorwo nĩ ma nĩambirwo mũtharaba-inĩ atarĩ na hinya, no nĩatũũraga muoyo
    nĩ ũndũ wa hinya wa Ngai. O ta ũguo-rĩ, o na ithuĩ tũtirĩ hinya tũrĩ thĩinĩ wake,
    no nĩ ũndũ wa hinya wa Ngai nĩtũtũũraga muoyo thĩinĩ wake nĩguo tũmũtungatage.
  cap-NT: Ina z̈oñiz̈takaz cruzquiz ch'awctatac̈ha. Pero Yooz Ejpz̈ aztan jacatatchic̈ha.
    Cristuz̈takaz inallakaz wejrqui. Pero niz̈aza Cristuz̈tan kamcan, wejrqui Yooz
    aztan tjeeznasac̈ha anc̈hucaltajapa.
  ksr-ksr: Kraist maripoonoŋ qegi komuroti, kambaŋ iikanoŋ esuŋkamakamaa tani laligoroto,
    kileŋ Anutuwaa ku-usuŋanoŋ nemuŋ koma muro kotiiŋ laligoja. Niinoŋ kaaŋiadeeŋ
    iwo qokotaaŋ neena esuŋkamakamaa kolooŋ laligojento, Anutuwaa ku-usuŋanoŋ mono
    nemuŋ koma nono Kraistwaa jeta teŋ koma mindiŋgoŋ oŋomambaajoŋ kotiiŋ laligojeŋ.
  eng-TNT: 'And verely though it came of weaknes that he was crucified yet liveth
    he thorow the power of God. And we no dout are weake in him: but we shall live
    with him by the myght of God amonge you.'
  sbs-sbs: Mukuti a va vambulwa mu ku vula ziho, kono uhala cha ziho za Ireeza. Mi
    naswe vulyo tu vulite ziho mwali, kono mutuhale naye cha ziho za Ireeza mukati
    ketu.
  sue-sue: Gita betata noinu ni pasinaira dewa awa. Ata zeme meni awa Anutura putoure
    erinua nowia awa. Nakare te esa nuso patitinoise betata inowenakare awa. Ata nakare
    Anutura putoura desenitinoise Kristore dai nowenakare. Are nakare nisokare nana
    kei awero putou nuso kerenanakare gamunowa.
  fra-NCL: Car, s’il a été crucifié en raison de sa faiblesse, il vit par la puissance
    de Dieu ; or nous aussi, nous sommes faibles en lui, mais nous vivrons avec lui
    par la puissance de Dieu, pour sévir parmi vous.
  snn-NT: Baguë crusu sa'cahuëna quense'ere ro'tato, ro jëja beo hua'guë'ru ëñoni,
    ja'anrën junni tonbi baguë. Ja'nca junni tonguëna, Riusubi ta'yejeiyereba jëja
    yo'oni, baguëte huajëguëte re'huaguëna, yureca ai jëja baguëbi huajëguë ba'iji.
    Yëquëna'ga Cristoni te'e zi'inni ba'ijën, ro jëja beo hua'na'ru ëñocuata'an, mësacuana
    ti'anni, Riusu caye'ru mësacua naconi yo'ojën, Riusubi ta'yejeiyereba yëquënani
    te'e conguëna, ai jëja ba hua'na'ru ëñoñë yëquëna.
  atb-NT: Hkâsu mù gâ le, Yhang gi, wum nyhôm é má jén sat é hui bê nghut kôlhang,
    Garai Gasâng é a-tsâm èq dui nyi é gi, hkyak têng lhê. Haû eq rajung za, ngamoq
    gi, Yhang su wum nyhóm kôlhang, nungmoq lé dojaú râ matú, Garai Gasâng é a-tsâm
    èq, Yhang eq rahá dui nyì râ nghut lhê.
  cek-AK: Thinglam pong takhing naah anih loe thazok, toe Anih loe Sithaw thacakhaih
    hoiah hing. Aicae doeh Anih baktiah tha a zok o, toe nangcae khaeah kamtueng Sithaw
    thacakhaih rang hoiah Anih ah a hing o tih.
  bkd-bkd: Bisan ku bà su hurà din gahem su ilansang duun hu krus ba pinaagi hu gahem
