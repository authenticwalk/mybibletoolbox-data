    agadɨ igɨbalaŋ uami.
  tgo-tgo: Emunjoru ele njavovo tɨne thɨ rokros Jisas, ko iyemaeŋge Loi ele vurɨgheghe
    tɨne mbaŋake e yawayawaliye. Ghime wo yakuwe na wo njavovo, ko iyemaeŋge Loi le
    vurɨgheghe e tɨne weime amalaghɨniye e yawayawalime, na le vurɨghegheko iyako
    wo vakaiwoŋa e tɨnemina.
  yap-yap: Ya yugu aram rogon feni me’waer nli’ ngem’ u daken e kuruth, machane gelngin
    Got e ir e be par riy nib fos. Kug ta’ab girdi’gad Kristus, ma ku errogon gamad
    ni gamad mme’waer; machane gelngin Got e bay i ayuwegmad ngu’ug pired rok Kristus
    ni fan ngomed.
  mop-NT: Jaj ti quimsabi tuwich cruz jabix cuchi ma' yan u muc'. C'u' betic aleebe,
    cuxa'an etel u muc' a Dioso. Jabix ilic ti ma' yan u muc' biq'uin ado'o, baalo'
    ilic cuchi a boon tuulo'on a ti'iji. Ma' yan ti muc' ti'i a yoc'olcaba. C'u' betiqui,
    cuxa'ano'on aleebe etel u muc' a Dios jabix ilic ala'aji. Cuxa'ano'on ti'i ca'
    ti waante'ex.
  tet-tet: Baa oras ema noꞌo Nia iha ai karuus, Nia namamar aan tebes, tan rai mohu
    Niakaan beran. Mais Naꞌi Maromak latan beran baa Nia, nebee Nia moris nikar. Ita
    mak dadi baa Kristus eman, masik ita duꞌuk la biit moos, Naꞌi Maromak foo moris
    foun baa ita. Tan lia nia, ami bele haliku emi hodi Niakaan beran.
  hlt-MCSB: Vawtthoeknah neh tai cakhaw Pathen kaha thaomnah neh hing coeng. Mamih
    khaw amah dongah n'tattloel uh dae na taengkah Pathen thanomnah neh amah taengah
    n'hing uh bitni.
  xtd-NT: Na n‑ka xatakaa‑s Cristu, ña ndaku‑ia, ña n‑dandeꞌa‑ia ñayiu xa taxnuni‑ia.
    Ko tuu‑ia vitna, xiꞌin xa taxnuni Ianyuux. Mee‑da tuku. Juini kunduu‑da xiꞌin
    Cristu, ko ña ndaku‑da, ñatu dandeꞌa ñaꞌa‑da xa taxnuni‑da. Ko xiꞌin xa taxnuni
    Ianyuux kutuu‑da, xa ku kuu‑da se xinokuechi nuu‑n.
  mdy-ETH: ዒዚ ፑርቶ ዓሶ ሱፆ ሚፆይዳ ሱፂንቲ ሃይቄሢ ላቢሢና ማዔያታቴያ፥ ሃሢ ዒዚ ፆኦሲ ዎልቄና ሼምፖና ናንጋኔ፤ ኑኡኒያ
    ዒዛና ዎላ ማዒፆና ላቤያ ማዔቴያ ዒንሢም ማዻኒ ፆኦሲ ዎልቄና ዒዛና ዎላ ሼምፔና ዓኣያ ማዒ ኑ ናንጋኔ።
  spl-spl: Bulâŋanâk emelâk Kiristo mem howanân kuŋetâ muop. Yamâ Anitâ Wâtgât Amboŋe
    ikŋe wâtŋan mumuŋambâ mem yahatmu tatmâ tihit otningimap. Nâŋe yâk orop biwinetŋaŋe
    hikuakmâ konohâk otmu mansan. Yakât otmâ emelâk yâkŋe lohimbi hoŋ bayiŋgim lohotŋan
    otyiŋgiminiop yakât dopŋeâk nâŋe lohimbi hoŋ bayiŋgim lohotŋan otyiŋgim gan. Anitâŋe
    ikŋe wâtŋan Kiristo mumuŋambâ mem yahalop. Yakât otmâ Kiristoŋe mâmâŋe otnihimu
    yâk orop biwinetŋaŋe kepeiakmâ konohâk otmu yeŋgâlen taka topyeŋe mem tetewom.
  usp-NT: Tz'eti'n, Kakaj Jesucristo cuando xcamsaj wich curs, chapca' rilic ta' jcwinel,
    pero jwi'l jcwinel Kakaj Dios yo'li'n. Jilon oj, ri oj jun riq'ui Kakaj Jesucristo
    ta' kacwinel, pero yo'lcoji' pi jpach Kakaj Jesucristo jwi'l jcwinel Kakaj Dios
    pire ojcwin chi jb'anic lawi' raj Kakaj Dios tikab'an chaxo'lak.
  zav-NT: De'e ḻi Cristən' ben cuine' ca beṉə' cui bi chac gon catə'ən gwso'ot beṉə'
    ḻe' boso'ode'ene' ḻe'e yag corozən'. Pero zocze' ṉa'a c̱hedə' Diozən' bosbane'ene'
    len yeḻə' guac c̱he'enə'. Ḻe'egatezə ca' naca' nada' ca beṉə' cui bi bi chac gon.
    Pero ṉezda' ngoda'a txen len Cristən' na' catə'ən yezida' gan' zolen' gwlo'ida'
    le'e can' zo yeḻə' guac c̱he Diozən' len nada'.
  sgz-sgz: A muswan, tungu ái Karisito a hut ngoro kálámul sár má káp kán te rakrakai,
    má dik bás páptai uri kubau kus má ák mat. Mái sár mai rakrakai káián ái Káláu,
    onin a liu. A ngorer mul á gim er gim kes mam Iesu Karisito, gim áslai rangrangas
    má merok ngorer ái sang a áslai. Mái sár gim liu tiklik mai, kabin gim atur páptai
    rakrakai si Káláu, má ngorer gimá him i katbán i gam mai kán rakrakai.
  kek-NT: Cubenak xcuanquil li Cristo nak quicamsi̱c chiru li cruz. Abanan quicuaclesi̱c
    cui'chic sa' xya̱nkeb li camenak chi yo'yo xban xcuanquil li Dios. Jo' nak quixcubsi
    xcuanquil li Cristo, jo'can ajcui' takacubsi kacuanquil la̱o. Abanan yo'yo̱co
    xban xcuanquil li Dios ut q'uebil ke li kacuanquil xban li Dios re xk'usbaleb
    li neque'xba̱nu li inc'a' us.
  blz-NT: Bookoi na tempo i Ia nisaliipkon, Ia sian momoko ba'upa, kasee koini'i Ia
    notuo'mo gause kuasana Alaata'ala. Kai men moto kantang tii Kristus uga' sian
    momoko ba'upa, kasee na tutuo'mai tii kuu uga' isian kuasana Alaata'ala gause
    moto kantang tii Kristus.
  poe-NT: Chaxín tí kꞌuénxin chꞌán tí ntacruz la mé éxí chóntahya chꞌán kjuachaxin.
    Kjánchó ijie tjechónxin chꞌán tí kjuachaxin kuènte Dios. Kja̱xinni jeheni éxí
    kjuákꞌe chꞌán kꞌuéchóntahyani kjuachaxin la ntá ijie tinkáchónkini tí jehe chꞌán
    la tjejóchónxinni tí kjuachaxin kuènte Dios kíxin jína tsjinki̱tsani tí jahará.
  san-TAM: யத்³யபி ஸ து³ர்ப்³ப³லதயா க்ருஸ² ஆரோப்யத ததா²பீஸ்²வரீயஸ²க்தயா ஜீவதி; வயமபி
