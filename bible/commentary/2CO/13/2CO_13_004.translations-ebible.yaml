    yi jaḳ Anutu niwëëk, lob he rëḳ tato yi niwëëk sënë vu ham.
  guj-2017: જો નિર્બળતામાં તેઓને વધસ્તંભે જડવામાં આવ્યાં છતાંપણ તેઓ ઈશ્વરના સામર્થ્યથી
    જીવંત છે. અમે પણ તેમનાંમાં નિર્બળ છીએ છતાંપણ તમારે સારુ ઈશ્વરના સામર્થ્ય વડે અમે
    તેમની સાથે જીવીશું.
  jvn-NT: Bener, dongé Kristus dipentèng Dèkné kaya manungsa sing ora nduwé kekuwatan,
    nanging saiki Dèkné urip nganggo kwasané Gusti Allah. Aku ya rumangsa ora nduwé
