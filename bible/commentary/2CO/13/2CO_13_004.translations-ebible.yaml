    nzo la's nii Diox no co' nzo la's ya' Diox. Lomisque' mod ne, Diox indlá'ya'de
    daa mastale' ñaaleque' daa xal mbíiz co' mbuu's xalque' ngòca loo Crist. Per ndxe'leque',
    daa lu' loo gu' por cón che'n con' co' ndxàc làth gu'a, lìcque', ndxàpen con'
    la's niin no la's yan xalque' ndxàp Crist con' la's nii Crist no la's ya' Crist
    tac ndlyath no Diox daa par tolo lin sirv loo gu'.
  zyp-NT: Bia dih a cangpaw cawh Khri cawh a ciacung ly ning tah khraws letah khaipai
    a cang, canghrasala Khazing hmingtuakhyná tah Ama cawh a hring. Ma hraco kaaning
    cawh Ama hratah a ciacung lypaw cang peh ka, canghrasala naaning naa cawtah rai
    hrepah rua pawtah Khazing hmingtuakhyná tah Ama leco kaa hringpaw a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare Cristore tutu peoquëre que̱ni huani je̱oñeje huani je̱ohuë.
    Huani je̱osicohuaꞌitaꞌare Maijaꞌquë tutupi huajëquëre papi paꞌiji. Ja̱je paꞌina,
    cuiꞌne yëquëje̱ i̱ tutu peoquë paꞌiseꞌe ayere co̱ni paꞌicohuaꞌije̱ i̱ ja̱ꞌre tsioni
    paꞌi doꞌire Maijaꞌquë tutupi paꞌija̱ꞌcohuaꞌi aꞌë, mësarute necaiyere cajë.
  nvm-nvm: Jesu bu abe kuros ijia kanavga fu ema igeg zazain gavo iviakma fuka Godon
    daro ijia una uri fin. Regavo noiji non Jesuna besum mazinva ijefuon fu kuros
    ijia izeg fu zazainma ijeg no madu noka zazaik. Ijefuon Godon daro iji no abenva
    iji noba migegare nijaidiain. Regavo no jana agan besum rene vuak fuon iji abe
    nijaidiavo ijia Godon daro iji fu oinuvuon ijia ikreknum ifejdiakfuon.
  mps-mps: Magi baso meni. Polobadu agai aga digi bomo meni yai bidi tiwai ilama tama
    bidibadi, tama augwaligo aga ni pedaide elali goli, Godigo bomogo megi aga bidibo
    ulade ma bideibao. Tama da aga dali wadolama, tama da me bomo meni yani tiwai
    bidibao. Tiali goli Godigo bomogo da aga dali bidibo ulade bidibao. Tama dago
    te bomo dage tomoba hanilaibao.
  pab-NT: Alitere atyo kaberekotyakehenere atyalihose xaimaholatyaka hiye xowaka maisa
    kinaterexe ene, xakore hoka Enore niyatere hiyeta atyo kaseheta. Hatyo akereta
    wiso tehitiya emaiyareterene akereta wisaonita. Xakore hoka hahotyalita wisaonitere
    ekakoa hiyeta atyoite wikinatere wisaohena Enore niyatere hiyeta wakahinaetya
    maheta xiso.
  llg-llg: Faik fo ala tao lisa Ndia neme ai ngganggek, memak Ana male, huu, Ana mboꞌi
    heni Ndia koasan. Tehuu Manetualain fee koasan neu Karistus fo Ana nasoda hatematak
    ia. Boe ma ita fo mana dadik teu Ndia hataholin, tameda taa tabeꞌi, tehuu Manetualain
    fee ita soda beuk so. Huu ndia de, ai bisa ono-lau ei minik Ndia koasan.
  kyf-kyf: Nɩɩ, gbʋzɔnʋ -wa, ɔ 'wʋyɔlʋe 'wʋ wa yia ɔ *su -gʋ lakʋlʋ, 'ɩn -slɛɛn -Lagɔɔ
    'tɩtɛ nya ɔ -gaa 'yliyɔ. 'Ɩn -a mɩ ɔ 'wʋʋ 'gbʋ, -amɩa yɔlʋ 'yaa 'wʋ. Gbʋnyaa lɛnʋe
    nya amɩaa gbɛgbɛɩn, 'klʋ -a yia we aɩn -slolua nɩɩ, -Lagɔɔ 'tɩtɛ nya -a -yɔ ɔ
    -gaa 'yliyɔ.
  tpi-tpi: Tru, bipo em i no gat strong na ol i nilim em long diwai kros. Tasol long
    strong bilong God nau em i stap laip. Na mipela i pas wantaim em na mipela tu
    i no gat strong. Tasol long strong bilong God mipela bai i stap laip wantaim em.
    Na mipela bai i kamapim dispela strong namel long yupela.
  mih-NT: Ndisa, i cuu si tañi vita xaan ra quɨvɨ i sihi ra nu cruz, zoco vityi ndito
    ra sihin tundyee iñi maa ra Ndyoo. Ta tacuan tucu maa ndi, vita iyo ndi sihin
    ra sa catyi coño ñuhu ndi; zoco iyo tundyee iñi ra Ndyoo sii ndi sa cuenda cuhva
    cua zavaha ndi sihin maa ndo vatyi ɨɨn ñi cuu ndi sihin ra.
  qvh-NT: Jesucristo cruzcho wanush caycaptinpis Tayta Diosninsimi payta cawarisimush.
    Saynölami nogapa conträ sharcuyaptiquipis Jesucristuman yäracuptë Tayta Dios yanapäman
    gamcunata corriginäpä.
  kms-kms: Te nganye asi ni buid segi di kruse pe qungu mi nati. Piyi ni kruse pe
    ungu mi nati, pudi God ningg gre pe muq ni urupui nas. Beghi ni ane pas kin beghi
    mune buid segi, pudi God ningg gre pe di beghi ni urupui nas kin pugrine urupui
    pas di nungoqi nde yembe bad.
  agn-agn: Inita ka kaman tang kalolobayen na asing linansang tanandia ong kros. Piro
    ang gaem tang Dios tang pagboi ong nandia mandian. Bilang tatang na-pen da ong
    ni Cristo, may kalolobayeno ka. Piro ang gaem tang Dios ya kay ang pagboi ong
    yen ang aroman na, ig ya kay itaen mi mga atano si ong nindio.
  nhi-NT: Yeh milauac, Cristo, ihcuac ocsohsaqueh, omonextih amo chicauac, pero axan
    icpia yolilistli ica nichicaualitzin Dios. Noiuqui ohcon tehuan itmonextiah amo
    itchicauaqueh quemeh ihcuac Yehuatzin omonextih amo chicauac, pero nic itpouih
    iuantzin, sannoiuqui iuantzin itpiah yolilistli uan itpiah nichicaualitzin Dios,
    uan itcuisqueh namonauac.
  ttc-NT: B'an'ax tetz okamik iktza' jun aj k'onti'l tuq tbalor, per yatzun ajna'l
    itz'oj tuky'i nim tajwalil tzan te Qtata Dios. B'ix ax ikxji qetza k'onti'l qbalor
    iktza'x tuq tetz tb'ay, per oqoteyon exol junx tuky'i Krist tzan tajwalil te Qtata
    Dios tzan jk'uluna kyaqil tuj tume'l exol etetz.
  dan-1931: Thi vel blev han korsfæstet i Magtesløshed, men han lever ved Guds Kraft;
