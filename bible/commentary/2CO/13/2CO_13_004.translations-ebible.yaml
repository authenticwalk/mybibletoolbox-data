  soy-soy: Mɛsei yɛ mɛ rɛ u pɛɛ rinɑ́rɛi mɑ́lɛ ɑpí nɛ kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ u kɑrii.
