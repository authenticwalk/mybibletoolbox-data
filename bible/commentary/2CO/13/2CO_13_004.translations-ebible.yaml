  gof-ENT: ኪሪስቶሲ ማስቃሊያ ቦላ ዳቡራን ካቄቲስ፥ ሺን ፆሳ ዎልቃን ዴዖን ዴዔስ። ኢ ዳቡራንቾ ጊዲዳይሳዳ፥ ኑካ ዳቡራንቾ።
