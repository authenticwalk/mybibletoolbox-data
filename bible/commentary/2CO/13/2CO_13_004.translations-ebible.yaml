    je̱ mya̱kkin ka̱jx. Nay veꞌempats a̱tseꞌe, je̱ꞌe̱ veꞌe ku a̱tseꞌe toꞌk muk nꞌit
    je̱ Cristo ma̱a̱t, kaꞌats a̱tseꞌe nyaknu̱ke̱ꞌxnatá̱ka je̱ ma̱kkin juuꞌ a̱tseꞌe
    njayejpp. O̱yam tseꞌe vyeꞌema, je̱ Cristo je̱ mya̱kkin ka̱jxts a̱tseꞌe njoojntyka
    je̱ts a̱tseꞌe ntónu̱t nkó̱tsu̱t juuꞌ veꞌe tso̱jkjup miits ma̱a̱tta.
  bzh-bzh: Yönon, wirek og su tato yi niwëëk ranġah rë, lom desis yi raḳ ḳelepeḳo*,
