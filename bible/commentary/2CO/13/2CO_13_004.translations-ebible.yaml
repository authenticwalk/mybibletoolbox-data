  kwj-kwj: Mwe naha, imbihumbwa rini kwambu ri toro nambwe hima minde hinga ri dawani
    me yapweke tiki rini yero. Wosiwani Gotri kwambu keke apa himamwale tinga ya ri
    dau. Woro hingambwa nunu okwe rini ga nu anangausini nunu kwambu nu toro nambwe
    nu dau. Woro, Gotri kwambu kumbwa nunu himamwale nu torosini rini ga ete nu dakondau.
    Do kwambu nu torosindau ki kunu ni nu okulandau.
  vie-OVCB: Thân thể yếu đuối của Chúa đã bị đóng đinh trên cây thập tự, nhưng Ngài
    đang sống với quyền lực vạn năng của Đức Chúa Trời. Thân thể chúng tôi vốn yếu
    đuối như thân thể Ngài khi trước, nhưng nay chúng tôi sống mạnh mẽ như Ngài và
