  mya-mya: ကိုယ်​တော်​သည်​လက်​ဝါး​ကပ်​တိုင်​တွင်​အ​သတ်​ခံ​ရ စဉ်​အ​ခါ​၌​စွမ်း​အား​နည်း​သည့်​အ​ခြေ​အ​နေ​၌
