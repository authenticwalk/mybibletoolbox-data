  bod-N: ཁོང་ནི་གཉོམ་ཆུང་གི་ངང་ནས་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས༌ནའང༌། དཀོན་མཆོག་གི་ནུས་མཐུ་ཆེན་པོར་བརྟེན་ནས་ད་དུང་སྐུ་གསོན༌པོར་བཞུགས།
