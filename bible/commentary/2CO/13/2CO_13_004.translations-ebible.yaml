  san-MAL: യദ്യപി സ ദുർബ്ബലതയാ ക്രുശ ആരോപ്യത തഥാപീശ്വരീയശക്തയാ ജീവതി; വയമപി തസ്മിൻ
    ദുർബ്ബലാ ഭവാമഃ, തഥാപി യുഷ്മാൻ പ്രതി പ്രകാശിതയേശ്വരീയശക്ത്യാ തേന സഹ ജീവിഷ്യാമഃ|
  tam-TCV: உண்மையில் அவர் வலுவற்ற மனித உடலில் சிலுவையில் அறையப்பட்டார். ஆனால், இறைவனுடைய
    வல்லமையினாலேயே அவர் உயிர் வாழ்கிறார். அப்படியே நாங்களும் அவருக்குள் பலவீனர்களாய்
    இருக்கிறோம். ஆனால் இறைவனுடைய வல்லமையினால் உங்கள்பொருட்டு ஊழியம் செய்ய அவருடன்
    உயிர்வாழ்வோம்.
  mit-NT: Mate na ian débil nì ìa‑ya na ní chituu‑tèyá nchìca cruz, doco vichi, còó.
    Itiácú‑yà vichi sàhà poder xi ndudu ìì xí Dios. Ñàyùcàndùá, stná nsiùhù, mate
    còò stná fuerza xi‑nsi nahi Cristu daa, doco sàhà poder xi‑ya icúmí‑nsî cutiacu
    gà‑nsì ñà‑chindee‑nsí mii‑nsiá.
  ceb-ULB: Kay gilansang siya sa krus tungod sa kahuyang, apan nabuhi siya pinaagi
    sa gahom sa Dios. Kay kita usab huyang diha kaniya, apan mabuhi kita uban kaniya
    pinaagi sa gahom sa Dios nga anaa na kaninyo.
  ces-LB: Zemřel na kříži jako bezmocný člověk, ale nyní z Boží moci žije! Jsme slabí
    lidé, ale přesvědčíte se, že táž moc, která vrátila život Kristu, sídlí i v nás.
  mkn-mkn: Waktu dong bunu bekin mati sang Dia di kayu palang, memang Dia noe, te
    Dia su lapás buang Dia pung kuasa. Ma Tuhan Allah su kasi kuasa sang Kristus ko
    Dia idop sakarang. Ais biar kotong yang jadi Dia pung orang ada rasa sonde mampu,
    ma Tuhan Allah su kasi kotong idop baru. Andia ko botong bisa layani sang bosong
    pake Dia pung kuasa.
  pol-UBG: Chociaż bowiem został ukrzyżowany wskutek słabości, to jednak żyje z mocy
    Boga. I my także w nim jesteśmy słabi, ale będziemy żyć z nim z mocy Boga względem
    was.
  qxh-NT: 'Runacuna rusćhu wañuchiptin, Jesús mana rimacushanta musyanchi. Ichanga
    wañushanpita Tayta Diosninchi cawarachimusha. Chaymi: «Pablupa shimillan» nimaptiquisi,
    munayniyuj Tayta Diosninchipa maquinćhu cawaycä. Chaymi jamcunata piñacunajpaj
    caćhamasha.'
  nwi-nwi: Nəfrakɨsien, nɨpɨg kɨmɨruk haktə In ye nai kamarkwao kɨn, kafan nəsanɨnien
    rɨrkək. Mərɨg taktəkun ai In ramragh ye nəsanɨnien kape Kughen. Kɨni kɨmawə mɨn
    yamə mɨne yakasofugɨn-pən iran, nəsanɨnien kapəmawə rɨrkək. Mərɨg kɨmawə yaksor
    wok kɨtawə-m kɨmiə ye nəsanɨnien kape Kughen.
  kmo-kmo: Ayo, mashi Kraist riita arobaro ma tarek, riina mek ji siitiichir. Wowak,
    God riiti hapaga tar boboyek riita eeka sokwachi tawa. Ayo, nota Kraist riitaka
    eecha bogiichi tari, no arobaro tabato. Wowak, nota kowtaka yo eecha otii taney
    no eeta apa riitaka tawak, God riiti hapaga boboyek eeka notaka chegiik tawa.
  agr-agr: Dekaske nigka senchigtuchua nunin wajasuí, nunikmatai yupichu achijaju
    ainawai, tujash yamaik Apajuí senchijijai pujawai. Jutiishkam nunisaik ni kakakchau
    aajakua nuninuk ainaji, tujash Apajuí senchijin Kristujai ijunja pujuinaji, atum
    chicham ujakta tau asaja.
  kyc-kyc: Baa pau lasi ingyuo kareyamopa isa mamandona pyao palyiyaminyipape Anatunya
    porainya renge dokome Koraisa lete karamo. Baamoo pipya pakao karenge dokome namwa
    opetaeko pau lasi ingyuo karenge. Anatunya porainya renge namwa keta paliramopa
    namwa Yesupa role pyao karo nakama rapu pyuo kararama.
  urd-GVU: کیونکہ اگرچہ اُسے کمزور حالت میں مصلوب کیا گیا، لیکن اب وہ اللہ کی قدرت
    سے زندہ ہے۔ اِسی طرح ہم بھی اُس میں کمزور ہیں، لیکن اللہ کی قدرت سے ہم آپ کی خدمت
    کرتے وقت اُس کے ساتھ زندہ ہیں۔
  yre-NT: O Crizi pɛin yiba "plan da "le min "blɛblɛ -le 'wɩ 'zʋ, ɛn e -ka. 'Wɩ 'kpa,
    'pian 'bɛ nɛn 'gʋɛ -a yiɛ a "man Bali -le 'plɛblɛ 'le "wɛan. 'Wɩ 'tʋwli zɩɛ e
    ya 'kʋe vɛ -a. Kʋ drɛ min "blɛblɛ -a 'kʋ 'vale Crizi -a. 'Pian -te kʋ 'bɔla 'ka
    'va bɛ, ka -taa -a -tɔlɛ 'nan 'plɛblɛ a 'kʋ 'lɔ. Kɔɔ Bali -le 'plɛblɛ a -maan,
    ɛn 'belidɩ a 'kʋ 'lɔ 'kʋ 'vale Crizi -a.
  fuh-BKF: Goonga du, o tontiraama e leggal palaangal e ley lokkaaku makko, ammaa
    imo wuurdi baawɗe Laamɗo. E ley kawtal amin e makko, minen du min lokkaaɓe, ammaa
    min kollan on, miɗen mbuurda e makko e dow baawɗe Laamɗo.
  arl-NT: Seetanujuanaa, Cristoori juhua cumaacaaju quiquiaari jaara niyacutesanojinia
    teetesaaquiaari. Saniniuujia, Pueyaso samiitianishacari nojuaja, nojuajaari quiarijia
    puetunu Pueyaso cumaacajanaa jiitiaa. Naajuhuaj, canaa, na rupaa pohuatanaani,
    canaari naquiya miishaaquiaajaaniuhua saaja mijiria quiniaa canaa quiniuucua,
    taa nojuaja quiquiaaricuaani. Saniniuujia, Cristo rupuesano canaa quishacari quiarijiani,
    canaa cutaraari Pueyaso cumaacaracani, maninia canaa jiitianura niajaniya.
  ziw-ziw: Elo hata hegu kasulumizwa mo usokezi, mna ekala kwa nguvu za Chohile. Kwaviya
    suwe naswi chihwa mwa uyo, mna nachikale hamwenga na uyo kwa udahi wa Chohile
    kwa chausa chenyu.
  grc-TR: καὶ γὰρ εἰ ἐσταυρώθη ἐξ ἀσθενείας, ἀλλὰ ζῇ ἐκ δυνάμεως Θεοῦ. Καὶ γὰρ καὶ
    ἡμεῖς ἀσθενοῦμεν ἐν αὐτῷ, ἀλλὰ ζησόμεθα σὺν αὐτῷ ἐκ δυνάμεως Θεοῦ εἰς ὑμᾶς.
  nag-nag: Kilekoile Taike komjur hoi kene Cross te morai dise, hoilebi Tai Isor laga
    takot pora jinda ase. Kilekoile amikhan bhi Tai bhitor te komjur ase, hoilebi
    amikhan tai logote Isor laga takot pora apnikhan phale jinda thakibo.
  eng-OEBCW: For though his crucifixion was due to weakness, his life is due to the
    power of God. And we, also, are weak in his weakness, but with him we will live
    for you through the power of God.
  knj-NT: Yel toni, ja' yet jix a t'unan a naj yin culus, jaxca tol c'am yip naj.
    Pero yu yipal Dios, yuxan iquis naj tinani'. Ila jon pax oj, jaxca tol c'am nioj
    kip pax yetoj. Pero yu yipal Dios, yuxan iquis jon yetoj Cristo, yet watx' ja'c'ala'
    jex kak'on servil.
  deu-1912: Und ob er wohl gekreuzigt ist in der Schwachheit, so lebt er doch in der
    Kraft Gottes. Und ob wir auch schwach sind in ihm, so leben wir doch mit ihm in
    der Kraft Gottes unter euch.
  san-PUN: ਯਦ੍ਯਪਿ ਸ ਦੁਰ੍ੱਬਲਤਯਾ ਕ੍ਰੁਸ਼ ਆਰੋਪ੍ਯਤ ਤਥਾਪੀਸ਼੍ਵਰੀਯਸ਼ਕ੍ਤਯਾ ਜੀਵਤਿ; ਵਯਮਪਿ ਤਸ੍ਮਿਨ੍
    ਦੁਰ੍ੱਬਲਾ ਭਵਾਮਃ, ਤਥਾਪਿ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਪ੍ਰਕਾਸ਼ਿਤਯੇਸ਼੍ਵਰੀਯਸ਼ਕ੍ਤ੍ਯਾ ਤੇਨ ਸਹ ਜੀਵਿਸ਼਼੍ਯਾਮਃ|
  nob-LB: Det er sant at Kristus var veik da han døde på korset, men han ble levende
