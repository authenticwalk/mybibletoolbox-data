  zar-NT: Le nácatë gudë́ʼë lëʼe yaga cruz ca nu ricuidiʼ, pero zoëʼ nabanëʼ tuʼ zóalen
    yöl-laʼ huáca queëʼ Dios Lëʼ. Netuʼ caʼ ricuídiʼtuʼ tsözxö́n len Lëʼ, pero tuʼ
