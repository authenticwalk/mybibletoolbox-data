  row-row: Leleꞌ ara tao risa E mia hau ngganggeꞌ a, memaꞌ Ana masaloe, huu Ana mboꞌi
    hendi koasan. Te Lamatualain fee koasa neu Kristus de nasodꞌa leleꞌ ia. Ma mae
    hita mana dadꞌi Eni atahorin medꞌa nda tabeꞌi sa, te Lamatualain fee nggita masodꞌa
    feuꞌ ena. Naa de hai bisa mete-seꞌu nggi mendiꞌ Eni koasan.
  msy-msy: Guizbangɨra, fomɨra Iesus gavgaviba puvatɨzɨ, me a isa ter ighuvimɨn a
    gafu. Ezɨ datɨrɨghɨn Godɨn gavgavimɨn an angamra iti. E uaghan an puegha gavgaviba
