    nɨmba nɨno nɨn kat vɨlaa walɨgandi. Ndi ava lapman nɨmba ndi waa walɨgandi. Ngwuk
    wupma wana yelavɨtɨngweya. Ngwuk kat vɨvat yanɨn maa God nɨn kat ava kwindɨ maa
    ngwuk kat nɨma vat yiga kwunakiyanɨn.
  hun-hun: Mert bár megfeszítetett erőtlenségében, mindazonáltal él Isten hatalmából.
    És bár mi erőtlenek vagyunk benne, de vele együtt élünk majd Isten erejéből nálatok.
  mcf-NT: Aidi matsesash nadatiapenquio icquidbimboecsho isun cuesten dectampanëdash.
    Adoacsho Nuquin Papan uincuemiac unësesa yanquiopanëdash. Aid tantiaquidquio icquimbi
    ëmbibi nadatiambocquin nabantiapimbo icpebi. Abi chuiquid Nuquin Papan icmioshi.
    Aidëmbi ëbëdi icquin icsadenequid comapenen chuiquin naquidbidi ëbi icmeoaindac.
  kjs-kjs: Gore abalade nipu puri nasabaina nipu repena polopea madaa nil-mi lisimide.
    Go pisa pare Gote-na purimi nipu wala marekaasa-pulu puri paloma pa pia. Go puma
    naa page nipu-rupa piruma puri napalema pare Gote-na purimiri naa muma kogono
    mapaaya rabu Keriso raapu pima.
  mni-mni: Maramdi Ibungobu cross-ta hatkhiba adu asonbada oirabasu, Tengban Mapugi
    panggalna mahak hingli. Matou adugumduna Ibungoda eikhoina solli, adumakpu nakhoibu
    thougal tounaba Tengban Mapugi panggalgi mapanna eikhoina Ibungoga hingminnagani.
  yad-NT: Dañuma sani batyeda Crístu crusitya̱sa nu̱tyu jdiva̱jni̱ nta, su̱nu̱jeya̱sara
    diye sa̱ra̱ju̱, Ju̱denu vanu̱yadata. Daryaday nu̱ntyi, dañuma nu̱ñi̱cha jdiva̱jnuvay
    sisa̱, daryadantyi nu̱ña̱jnu̱yasiy jiryeñijyu̱ sisa̱ntiy, Ju̱denu vanu̱yadamusiy.
  mxb-NT: Dá chi̱ va̱ꞌará ni̱ xiꞌi̱ Jesús ndi̱ka cruz táto̱ꞌon iin ta̱a ko̱ó ndée̱,
    tído viti takí na̱ kée ndée̱ mií Ndios. Ta dión taꞌani ndóꞌo nduꞌu̱, ko̱ ta̱ꞌón
    ndée̱ kómí ndú ñayuú yóꞌo táto̱ꞌon ni̱ ndoꞌo mií Cristo. Tído kataki ndu̱ kandei
    ndu xíꞌín ná kee ndée̱ mií Ndios, dá kechóon ndu noo̱ ndo̱.
  pon-2006A: Pwe mehnda ma e kamakamala nin lohpwuwo ni eh luwet, ahpw e ketin ieiaski
    manaman en Koht. Eri, kiht se pil iang Krais luwet ni at miniminiong ih, ahpw
    rehmwail se pahn iang ieiaski manaman en Koht.
  maq-NT: Cjuaquixi xi jemu yuma hasen me hya xi catsiquehen xuta me xcun cru; peru
    tjin rë me ngahñu rë Nina quihndë xi tacun nga me cjuahñu. Hacuaha ngayin ne,
    xi tjin tangun cjuatacun niji cojo rë me ne, jemu yuma hasen ngayin. Peru cuinechin
    cjuahñu cojo rë me cojo ngahñu rë Nina cojo sa xi cuma cuisecuin nuju.
  hto-hto: Uáfueza, Cristo náɨnidɨmɨe izói cruzmo coraɨca, mei íadɨ birui afémɨe Juzíñamui
    rɨ́inodo caade. Afe daɨí Cristo náɨnina izói dájena náɨnidɨcue, mei íadɨ dájena
    afémɨemo caɨ jaɨnáillado Juzíñamui rɨ́inodo íitɨcue, omoɨ ñue cue fɨnófɨreillena.
  por-BRBSL: Pois ele foi crucificado pela fraqueza, mas vive através do poder de
    Deus. Pois também nós somos fracos nele, mas viveremos com ele através do poder
    de Deus para convosco.
  ces-NKB: neboť ačkoliv byl ukřižován ze slabosti, žije z Boží moci; vždyť i my jsme
    v něm slabí, ale budeme s ním žít z Boží moci vůči vám),
  cui-cui: Poxonae Jesucristo tʉpa naetotha jiwi yabara nanta xeina xua bapon Cristo
    saya jʉntʉ coyene faefaena, tsipei jopa pia coutha nayawenaeyo. Ichitha anoxuae
    Jesucristo asʉ popona Nacom pia peayapusʉ itorobi coyenewatha tatsi. Bequein pajʉntʉ
    coyene faefaenan anoxuae, daichitha poxonae paca itawetinchi bapoxonae jopa pajʉntʉ
    coyene faefaenaein tsane. Jame asʉ pajinompaein. Bapoxonae Nacom pia peayapusʉ
    itorobi coyenewatha ayapusʉya paca itawetsina.
  boj-2014: Bole, Kristus a ŋamburbasq di gaiŋesoqnej bati deqa a siŋgila saiqoji
    soqnej. Ariya a olo Qotei aqa siŋgila osiq deqa bini a ŋambile unu. Iga Kristus
    beteryejunum deqa iga dego siŋgila saiqoji unum. Ariya iga Qotei aqa siŋgila osim
    Kristus ombla ŋambile sqom. Iga nuŋgoq bosim siŋgila di niŋgi osorŋgwom.
  eng-OEBUS: For though his crucifixion was due to weakness, his life is due to the
    power of God. And we, also, are weak in his weakness, but with him we will live
    for you through the power of God.
  eri-eri: Ngalenga, amina no danga uwau bona, nere nauge abalakawou langa waraneha.
    Onou wa, Itou nomo danga langa, no elebe ago auma yafana. Onodu ere no fada tuya
    waha bona, ere fere danga uwau. Onou wa, Itou nomo danga langa ere no ngate agege
    auma yafoboya. Onodu ere danga waha tere gamatege langa heigemu woboya.
  wiu-wiu: Ete yename one yomo lekaneyake wia dekakoli pa taba ago keneya eni tuaneyake
    opi Akolaline tele patu kautakoa-kala kako. Noanuka one keneya taba ago meku.
    One-pala lipuane ago pa taba agomeke kinikile takadene one-pala opiane Akolaline
    tele patu kautakoane kawane meou.
  swe-swe: Han blev korsfäst i svaghet, men lever genom Guds kraft. Så är också vi
    svaga i honom, men vi ska leva med honom genom Guds kraft som ni ska få känna.
  cth-cth: Telah boipawiteh, Bawipa teh a thayounnae lahoi thingpalam dawk a pathout
    awh nakunghai Cathut e bahu lahoi bout a hring. Hot patetvanlah maimanaw haiyah
    Bawipa dawk thayoun nakunghai, Cathut e bahu lahoi Bawipa hoi hring awh han.
  mti-mti: Natawa di, Keriso me yusi uwane gumbe korosi egave toya botone, go me God
    yusiwa meuma gumbe vinivi. Nu me mina Keriso gumbe yutunwa uwane, go ye guniyap
    God yusiwa gumbe Keriso gaibu vinete.
  pad-NT: Ka'oa hiki ida ava akasanakhamakia abini'ina danorina. Hidakaba'i hokiki
    ada Cristo, dano'iki ada. Deua binanokia'iki ida danona Cristo-ra anahoki'avini.
    Danorina vani abini'ara ada. Harivani Cristo athi avaadahaoniva abono kidiania
    aakaramisina vani adanorija. Hari. Corinto sidajia avakadiania arihojana kamahini,
    Cristo hokiki kania aakaramisiki hari. Deus danona hojaki bana akadiania, akaabokaja
    kaimoni ida a'onira akajoamoravini.
  twi-twi: Ɛwɔ mu sɛ mmerɛwyɛ mu na wɔbɔɔ no asennua mu, nanso Onyankopɔn tumi mu
    na ɔte ase yi. Yɛyɛ mmerɛw de, nanso ayɔnkofa a yɛne no wɔ nti, yɛne no bɛtena
    wɔ Onyankopɔn tumi mu.
  hlt-hlt: Vawtthoeknah neh tai cakhaw Pathen kaha thaomnah neh hing coeng. Mamih
    khaw amah dongah n'tattloel uh dae na taengkah Pathen thanomnah neh amah taengah
    n'hing uh bitni.
  tbz-SIM: Ò do cĩĩnnìmu kɛ̀ bɛ̀ɛ ò bɑɑkɛ́ kudɑpɑ̃ɑ̃tí kòo yɑ̃̀ńtɛ́ nɛ̀ Kuyie nkó
    muwɛ̃rímú, ti múnkɛ cĩĩnnìmu ò do dòmmɛ̀, kɛ̀ Kuyie nkó muwɛ̃rímú nɛ́ ti bonɛ̀
    mù do ò bonɛ̀ mɛ̀ɛ̀ botí, kɛ̀ ti pĩ́ mmutɔ̃mmú di cuokɛ̀.
