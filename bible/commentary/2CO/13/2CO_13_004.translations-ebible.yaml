verse: 2CO.013.004
translations:
  kpx-kpx: La hilokage Iesu vavau negoholige au idie domo hatinu. Isito Dilava vuvunemo
    au hovelahai aike uma. Ke nahate no vavau negoholinu. Isito no Kelisoluvuta igaetolahage
    Dilava vuvuneu noemo ua. Ke vuvunemoike noeabuna lae lohoi la hoesegevei la negotievei.
  okv-H: eto ungo kogova amo Keriso ivo ambu enu ji atahuta tea te eha oroho emo God
    ta sovera avoeto iraguja. Eto Keriso na ena ainge dombo dagota ivo irae rate dago
    aita pambuto pure ururoro ungona God ta sovera avo be keisova.
  tbo-tbo: Matababana tauna tapiya u hinena hi witakeya ma Yaubada a wipoyagei e lauyagohana.
    Mei tauna i tapitapiya pite tauyai gasi to tapiya ma i bagibagi uyahimi naka Yaubada
    a wipoyagei apo tauna mitehi to lauyagohana.
  mal-C: ബലഹീനതയിൽ അവിടന്ന് ക്രൂശിക്കപ്പെട്ടുവെങ്കിലും ദൈവശക്തിയാൽ ജീവിക്കുന്നു. അതുപോലെ
    ഞങ്ങളും ബലഹീനരെങ്കിലും ക്രിസ്തുവിൽ നിങ്ങളെ ശുശ്രൂഷിക്കേണ്ടതിനു ദൈവത്തിന്റെ ശക്തിയാൽ
    ക്രിസ്തുവിനോടുകൂടെ ജീവിക്കുന്നു.
  grc-SR: καὶ γὰρ ⸋εἰ⸌ ἐσταυρώθη ἐξ ἀσθενείας, ἀλλὰ ζῇ ἐκ δυνάμεως θεοῦ. Καὶ γὰρ ἡμεῖς
    ἀσθενοῦμεν ἐν αὐτῷ, ἀλλὰ ⸂ζησόμεθα⸃ σὺν αὐτῷ ἐκ δυνάμεως θεοῦ εἰς ὑμᾶς.
  bgc-bgc: वो कमजोर होते होए क्रूस पै चढ़ाया तो गया, तोभी परमेसवर की सामर्थ तै जिन्दा
    होया। हम भी तो मसीह के समान कमजोर सां, पर थारे खात्तर परमेसवर की सामर्थ तै हम
    उसकै साथ जीवांगें।
  khz-khz: Pa, Keriso, tauniparana gena moiramoira rorinai, satauro kukunai genaero-kauato,
    ne ekwaregato, na ia ewagumona Palagu gena tiavu ai roe emagulina. Iesu Keriso
    aonai ai maki tauniparai moiramoira Iesu vetaina, na Palagu gena tiavu ai roe
    aga magulina Keriso ria. E gomi gemi ai ai na rakagau paia kalaa e Palagu gena
    tiavu ai.
  deu-TKW: Denn er ist wohl aus Schwachheit gekreuzigt, aber er lebt aus Gottes Kraft.
    So sind auch wir wohl schwach in ihm, aber wir werden leben mit ihm aus Gottes
    Kraft gegen euch.
  zsr-NT: Le nactë gdëꞌë lëꞌi yag cruz ca nu rcuidiꞌ, san zoëꞌ nabanëꞌ le zoalen Lëꞌ
    yöl‑laꞌ huac queëꞌ Dios. Netuꞌ caꞌ rcuídiꞌtuꞌ tsazxö́n len Lëꞌ san le nactuꞌ tuz
    len Lëꞌ nabantuꞌ, zoalen netuꞌ yöl‑laꞌ huac queëꞌ Dios bi guntuꞌ ga niꞌ zoaliꞌ.
  lin-lin: 'Solo, atako babakaki Ye na ekulusu kati na bolembu, kasi azali na bomoi
    na nzela ya nguya ya Nzambe. Biso mpe ndenge moko : tozali na bolembu kati na
    Ye, kasi tokomilakisa bato ya bomoi elongo na Ye na nzela ya nguya ya Nzambe,
    na lolenge na biso ya kosala mpo na bolamu na bino.'
  hns-NT: Tjaahe oe apane ke ekgo kamdjor iensaan ghat kroes par marwaais, tabbo oe
    ab Parmeswar ke saktie se djieje hai. Aur hamlog ose ek hai, ohie se hamlog bhie
    kamdjor baatie. Tabbo hamlog Parmeswar ke saktie se okar sanghe toelogke khaatien
    aapan djiewan bietaaila.
  noa-E: Amau i thõowain chadcha juapadam theegjã chukhumjö pa gaai ʉdʉraa ich meerphëpijim;
    pari magtarran ĩsin jũrr ich Ẽwandam jua theegauta phiriu auwia iiu sĩejem. Jãg
    kha thũu ʉdʉraa ich meerphëpitarrjö mʉchjã agjö kha thũumjö ithũuta pãrag iekha
    chitʉm; pari agtha khaigba wënʉrraajem khʉʉnag ikhʉaba iekhaagan nem khĩir ubag
    chirʉm, Ẽwandam Cristo phiriu autarr ag juapaata wai chiraawai.
  eng-EMTV: For although He was crucified in weakness, yet He lives by the power of
    God. For we are weak in Him, yet we shall live with Him by the power of God toward
    you.
  mib-NT: Te vēsú tu ní stéén yā fuerza yā ná ni jihī yā jicā cruz, te vijna chi técu
    yā jiín poder Yaā Dios. Te nájnūhun ni ndoho máá yá, suni súcuan cándoho ri vijna
    jeē tu fuerza rī. Te vēsú súcuan te jíín poder Yaā Dios cátecu rī jiín yá jeē
    cuajníñu ri nuū rō jeē sɨquɨ́ jnúhun ya.
  lif-NT2: ख्रिस्‍ते़ङ्‌ग सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़न्‍धुम्‍मनाबा कुइसिःक् मे़भोःन्‍दु,
    करसाङ् खुने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम् कुहिङ्‌वे़त् वाॽरो॥ हे़क्‍केलॽरिक्‍के
    आनिगे़आङ् खुने़ॽ कुइसिःक् मे़न्‍धुम्‍मनाबा चोगिगे़, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍लाम् खिनिॽ लुम्‍मो याःम्‍बक् चोःक्‍से़ खुने़ॽनुए हिङिगे़ॽरो॥
  xnj-xnj: Hati ngati akomiwi na kuvambiwa pamsalaba ndava ya kutotokela, nambu hinu
    itama muuhotola wa Chapanga. Tete mewa titotokili mukuwungana nayu nambu yati
    tivya na wumi pamonga nayu muni tihotola kuhenga lihengu pagati yinu.
  mmx-mmx: I ruturun do neni ga merem at laxaba, la ap mo loxonaleng goxopmen tololos
    teren. Ketla monga i rooro amisik mi lolos at ne Moroa. Kerepmo nema luvuttadi
    gugu ren, kopmen tololos atnama. Ketla at lugugu atnema xantubu atnimi, nema manaba
    ruuna lolos at ne Moroa, mila nema mat kis ekilen eburu mi ne Karisito.
  cbr-NT: Cristo ax ca uni itsi 'icësai i curúsocënu matáscë 'iacëxa. Usai 'iá 'aíshbi
    ca bërí Nucën Papa Diosan cushin uisatimoi tsotia. Usa 'ain cananuna nux Cristo
    'iásaribiti 'iquin uisa cara unin ocëxunbi cupiquinma tanshiti cushimasa 'ixunbi
    an 'imicëxun Nucën Papa Diosan cushin mitsu 'aquinin.
  tee-NT: Ju Cristo acsni tavanan maquilhtacalh ju lacacurus va lhilak'a'ilh ni catasu
    tachi ju va matich ju ixtachaput ixjunita. Para ju chavai ju yuchi t'ajun la'ixtachaput
    ju Dios. Pus vana va chun ju quit'in. Ju uxijnan quilalakts'inau tachi ju va matich
    ju quintachaput ju quit'in. Para ni iclhilaksita ju yuchi pus alakts'ina'it'it
    ni vasalh la'ixtachaput ju Dios ju icch'alhcatnan acsni tavanan aclalak'antachau.
  eng-LSV: for even if He was crucified from weakness, yet He lives from the power
    of God; for we also are weak in Him, but we will live with Him from the power
    of God toward you.
  cak-NT: Roma más que ri Cristo manak chic ruchuk'a' ruch'acul cuando xcom chech
    cruz, cami c'o ruchuk'a' y q'ues roma ri nimalaj ruchuk'a' ri Dios. Y quiri' kabanon
    roj, can manak-wi kachuk'a'. Can joj anche'l-wi ri Cristo cuando xcom chech cruz.
    Pero cami can joj q'ues anche'l ri Cristo, xe jun kabanon riq'uin raja' y c'o
    ruchuk'a' ri Dios kaq'uin. Y roma can c'o ruchuk'a' ri Dios kaq'uin, jari' ri
    xtakacusaj cuando xkojapon iwiq'uin y naka'an anche'l nrojo' ri ic'aslen.
  pah-NT: 'Cristo''ga jukarame yva rehe g̃a po e''i: “Ga ndipopoakari.” A''ea po g̃a
    ei novĩa hako. Emo kiro ga okoji Tupana''ga popoakarimo. Ga ja ore ndoropopoakari
    kiro orojikoty''a Cristo''ga pavẽi. Nahã ore rekoi pe pyri imondove''ỹ hahyva''ea
    pe me ikwehe. Emo orovahema''javame pe pyri javo pe me po ti ore rekoi Tupana''ga
    popoakarimo nehẽ orojikoty''a Cristo''ga pavẽi avuiramave''ga pavẽi nehẽ.'
  sja-NT: Wãara iru juatau wẽe pɨk'a baji kurusode piuk'ãri. Mamĩda ɨ̃rá ichita chok'ai
    bɨ Tachi Ak'õrepa iru chok'ai p'irabaipida perã. Tai jida juatau wẽe pɨk'a p'anɨ.
    Mamĩda iru ome araa p'anapata perã, ichiaba ichita chok'ai p'anapataadait'ee iru
    ome. Maperã taipa parã nepɨra ak'ɨdai irua k'aripak'ãri.
  xed-xed: 'Aŋ mndani, ma fitika zləŋaftá Kristi ta udza zləŋay, htu hta mbrakwani,
    ama ka nzatá tsi nda hafu nda mbrakwa Lazglafta. Aŋni guli, nda hta mbrakwa aŋni
    ma guyata vgha ŋni nda tsatsi. Ama dzaʼa maraghunaŋ mara ŋni kazlay: Nda hafu
    ŋni kawadaga nda tsatsi ma mbrakwa Lazglafta kəʼa.'
  mks-NT: Mé Jesucristo quéa̱ na̱cata caa na ndi̱ca crúxu̱ tátu̱hun in da̱ co̱ ndée̱.
    Joo viti tácú mé á sa̱ha̱ ndée̱ Ndióxi̱. Ta tá quia̱hva vitá na̱sahi̱in yiquí
    cu̱ñu a quia̱hva já vitá ndúu yó viti. Joo sa̱há ña̱ in na̱nduú xi̱hi̱n mé á já
    cuu catacú xi̱hi̱n ndée̱ a̱. Ta xi̱hín ña̱ yóho cája chúun nde̱ tañu mé ndó.
  gfk-S: A tutuno, di ga tut ie tano ula kabai ing pata a nuno ta dades. Iesene i
    lon tano dades tane God. Hobi bileng, naramon tane Krais pata numem ta dades.
    Iesene mem lon tikai ma ie kinong mem hatur kawase no dades tane God. Ma mem na
    hatur kawase ikino dades ing mem na me papalim ta mu.
  bmu-bmu: Kraist maripomnöŋ qegetka kömuyöhi, nalö miaŋgöreŋ mönö ösumeret tandök
    malökmö, töndup Anutugö kukösumŋan nam köl waŋgiiga mal köhöiza. Nöŋön mewöŋanök
    yambuk qekötahöba nani ösumeret aka maljalmö, Anutugö kukösumŋan mönö nam köl
    niŋgiiga Kraistkö jitŋi memba mindiŋgöm eŋgimamgö mal köhöizal.
  dgz-dgz: Ame tave di, Keriso nutu uoni gapan oma korosi gagap to endawane, go God
    amun mega gapan endi inakaen kabani wandia. Ap mini nu Keriso nave taintoni nagirewa
    den nutunu uon go God amun nuneni gapan enan nao taivinait.
  eng-GNV: For though hee was crucified concerning his infirmitie, yet liueth hee
    through the power of God. And wee no doubt are weake in him, but we shall liue
    with him, through the power of God towarde you.
  zaa-NT: Hualiba qui'ni de guté'e lo curútsia nna uccue tì'atsi làa poder qui'e té,
    pero annana bàníe por la'huacca qui' Tata Dios. Ą'hua inte' nna ná huá' débil
    por cuerpo quia' pero yala poder té quia' por la'huacca qui' Tata Dios para gunia'
    le corregir de chi ná' ttùba lani la'labàni qui'e.
  eng-WEBSTER: For though he was crucified through weakness, yet he liveth by the
    power of God. For we also are weak in him, but we shall live with him by the power
    of God towards you.
  guh-guh: Xaniajai rabaja. Pacuenia vaxaitsi mapanacuapijivitsi ajamatabëcuenesaëjibitsi,
    bajara pijinia itsi Cristo ata mapanacuata itsa naexana pacuenia vaxaitsi banaexanatsi.
    Nexata Cristo cruzata itsa beyaxuabatsi, Dioso pesaëta icatsia asaëyaexanatsi
    petëpaecujinae. Paxanë pajamatabëcuenesaëjibi atanë, itsiata aeconoxae Dioso pesaëta
    Cristo payajavajinavanapajë patacajamatabëcueneyavenonaenexa.
  bon-bon: Biname cina puu teebine baarge uli cabu jibyecrujisi, tabe liba kokre cäco
    enajuji, yepä tabe Acejiyame me kokre miji pi page siige ireclota enajenige. Tabe
    lipu kokre cäco enajuji, cine teeme ätyepäneji biname cuta pepu kokre cäco gemi.
    Yepä cine liba peeyeme Korinito me pa naclepi, ingle cine ireclota Keriso cama
    yepä gemi, siige cine Acejiyame me kokre cama pa niclajutipi weeme opo gaabe je.
  nhw-BL: Masque nesqui quen itlacayo Cristo amo quipixqui chicahualistli quema quicuamapeloltijque
    huan yaya mijqui, pero ama yaya itztoc huan quipiya ihueyi chicahualis Toteco.
    Ama tojuanti nojquiya tiitztoque quen yaya elqui huan amo tijpiyaj chicahualistli.
    Pero pampa timotlatzquilijtoque ipan Cristo, tiyoltoque ipan ya, huan tijpiyaj
    nemilistli, huan tijpiyaj ichicahualis Toteco. Huan quena, tijtequihuise nopa
    chicahualistli quema niitztos nopona amohuaya.
  swh-ONEN: Kwa kuwa alisulubiwa katika udhaifu, lakini anaishi kwa nguvu za Mungu.
    Vivyo hivyo, sisi tu dhaifu kupitia kwake, lakini katika kuwashughulikia ninyi
    tutaishi pamoja naye kwa nguvu za Mungu.
  wbi-wbi: poope, nambe alyale n'sila ngufu ye ikomelua pa kikovekano, lino mwumi
    mu ngufu sa Nguluve. fye enendiki najusue tuli vasila ngufu mwa Kilisite, neke
    pano tukuvavombela umue, tuuva vwumi palikimo nu mwene mu ngufu sa Nguluve.
  bba-bba: Geemɑ, bɑ nùn kpɑre dɑ̃ɑ bunɑnɑru sɔɔ win dɑm sɑrirun sɔ̃, ɑdɑmɑ u wɑsi
    Gusunɔn dɑm sɑɑbu. Sɑ mɑɑ sɑ̃ɑ dɑm sɑriruɡibu bɛsɛ kɑ win ɡbinnɑɑ sɔɔ, ɑdɑmɑ sɑ̀
    n nɑ bɛɛn mi, i ko wɑ mɑ sɑ wɑsi kɑ wi Gusunɔn dɑm sɑɑbu.
  eng-KJVCPB: For though he was crucified through weakness, yet he liveth by the power
    of God. For we also are weak in him, but we shall live with him by the power of
    God toward you.
  kgk-NT: Ha'e ae yma va'ekwe okurusugwasu-rehe omano ramo ndaipu'akái vérami ójehe.
    Ãy ae katu Nhandejáry pu'akaha-rupi oikove jevy-ma. Ore ave Cristo ndive peteĩxa
    oroiko-gwi heko-rami oroiko. Ore rete kangy hete-rami ave. Nhandejáry pu'akaha-rupi
    ae ore mombaraete jevy, Cristo reko-rami ave oroikove hagwã.
  waj-waj: Kutaa nnaaru ivo vaidivai varioo muaraagama uuduu rikiada iya yatari sagaivau
    inna haara kieeravai. Aanna makee Anutuuqaa yaagueeqaivaura hara kioo varinoo.
    Teeta ivo tiiki vari vaidiyara tida mmuaikaraama muaraagama variaunnanoo. Aanna
    ta inna tasipama Anutuuqaa yaagueeqaivaura hara kiada varida ngiiiyara mmooriivaa
    iikiaaravai.
  cpy-cpy: Ari okantawitaka, kimi-witaka tee raawyaa-waeta-nitzi irika ikentakoe-tanta-kariri.
    Roo kanteencha añaakahaeri ishintsinka Tajorentsi. Ari nokantzi-takari eejatzi
    naaka, tee naawyaa-waeta-nitzi, roo kanteencha riijatzira Tajorentsi shintsita-kahaanari,
    eerokatakira ñaayiterini.
  mpx-mpx: Tunahot pweyata eliyana Keliso hi lokolosan, yaa Yehoba wana gasisi eliyana
    yaka sauga ya yawalina i gan. He ama ha minaa elana ge ha pweyata, yaa Yehoba
    wana gasisi elana aloma iya yawalima i gan, ge gasisi o naha patuwalali gamwamiwa.
  wbp-wbp: Yangka watiya warntawarntarla, Jijaji rampaku palija. Ngula-jangkaju, Kaaturlu
    pina-wankaru-manu nyanungu-nyangurlu yartarnarrirli. Ngula-kurlu yartarnarri-kirli,
    nyanunguju-ka jalanguju wankaru nyina. Ngaju karnarla jirrnganja nyina jintangka
    Jijajiki. Ngula-purujurna rampaku-yijala ngula-piya ngulalpa waraly-karrija. Kajirna
    yanirra nyurrurla-nyangu-kurra Karinji-kirra, Kaaturluju yunguju pirrjirdi-mani
    yartarnarrirli. Kapurna wankaru nyina Jijaji Kiraji-kirli yungurna-nyarra nyurrurlalku
    pirrjirdi-mani.
  luo-luo: Nikech, kuom adier, ne oyie doko manyap kane igure, to koro ongima kuom
    teko Nyasaye. Mano e kaka wan bende wanyap ka wan kuome, to kuom teko Nyasaye
    wan roteke kwatiyo kodu.
  nhe-NT: Yonque nesqui queja itlacayo Cristo ax quipixqui chicahualistli quema quicuamapeloltijque
    huan yajaya mijqui, ama yajaya yoltoc huan quipiya ihueyi chicahualis Toteco.
    Huan ama tojuanti tiitztoque queja yajaya elqui huan ax tijpiyaj chicahualistli
    ipan tojuanti, pero pampa timotlatzquilijtoque ipan Cristo, tijpiyaj yancuic nemilistli
    ipan ya, huan tijpiyase ichicahualis Toteco huan nopa chicahualistli tijtequihuise
    quema tiitztose nopona imohuaya.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܦܝܼܫ ܠܹܗ ܙܩܝܼܦܵܐ ܒܙܲܒܘܼܢܘܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܒܸܚܵܝܵܐ ܝܠܹܗ ܒܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ.
    ܐܘܼܦ ܐܲܚܢܲܢ ܙܲܒܘܼܢ ܝܼܘܲܚ ܒܝܼܹܗ، ܐܝܼܢܵܐ ܒܸܬ ܚܵܝܲܚ ܥܲܡܹܗ ܒܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ، ܕܦܵܠܚܲܚ
    ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Kikiaktuutraukami sayaitkaluaqtuq, aglaan iñuutqiksitkaa Agaayyutim saŋŋimigun.
    Taatnatuntuuq sayaitchaluaqtugut ilaatun, aglaan iḷitchuġipkaġipsi iñuuniaqtilaaptiknik
    Agaayyutim saŋŋiagun Christ-tun.
  msb-msb: Maluya man gayod siya san ginpako siya sa krus pero nabubuhay siya yana
    sa gahom san Dios. Maluya man kami pareho niya sadto pero sa pakibagay namon sa
    iyo mabubuhay kami sa pakig-usad sa iya paagi san gahom san Dios para sa kaayuhan
    niyo.
