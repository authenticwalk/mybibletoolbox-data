    Womnam Bro Nkifrarhu bbukeft korhtnom. Nom nianeft to nd bbukeft-pno nom nia htirahnomko.
  bht-bht: सै कमजोरिया दिया बजा ने सूली पर तां चढ़ाया गिया, पर परमेश्वरे दिया शक्तिया
    ला जिन्दा है, असां भी तियां ही कमजोर न, जियां मसीह था; पर परमेश्वरे दिया शक्तिया
    ने जड़ी तुहाड़े तांई है, असां उदे सोगी जीणा।
  eng-NOY: For though he was crucified through weakness, yet he liveth through the
    power of God; for we also are weak in him, but we shall live together with him
    by the power of God toward you.
  cub-NT: Cristo jã́d̶ovamecʉ bácʉvacari ʉ̃i parʉéde ne pẽvari boarĩ́ jarʉvaiye báquede
    ʉ̃́re jocʉcʉjaravena, caride apʉcʉ cʉbi Jʉ̃menijicʉi parʉéque. Ʉ̃pedeca ñʉja ʉ̃i
    yávaiye méne beorĩ coyʉicõjeimara, ʉ̃́que cʉrivʉ cũinávʉpe, parʉbevʉvacari, jã́d̶ovarajaramu
    ʉ̃i parʉéde ñʉje cʉvaede, ñʉje ñájine d̶arãjiyede mʉjacavʉ ʉ̃́re jʉ aipõeva ãmeina
    d̶arĩ cõmajivʉre.
  ita-1927: Poiché egli fu crocifisso per la sua debolezza; ma vive per la potenza
    di Dio; e anche noi siam deboli in lui, ma vivremo con lui per la potenza di Dio,
    nel nostro procedere verso di voi.
  lww-lww: Pogos nap̃a am̃ear naga mare e laki torovia, tepisu nap̃a tasnena pimi
    malumu nenaga, ana pogos nap̃a sum̃alu e marena mali sina, naga pule ruru nenaga
    e m̃areraena kiena ne Ntewa. Ana imimi m̃ena memalumu sane naga, ana pogos nap̃a
    mekila kiena yum̃aena naiila amiuena, mesum̃a memiyum̃ae ke memio m̃areraena nap̃a
    Ntewa tam̃an pan imimi.
  ckb-ckb: هەرچەندە لە لاوازیدا لە خاچ درا، بەڵام بە هێزی خودا دەژیێت. هەروەها ئێمەش
    بە یەکبوون لەگەڵ مەسیحدا لاوازین، بەڵام ئێمە لە هەڵسوکەوتکردنمان لەگەڵ ئێوە بە
    هێزی خودا لەگەڵ ئەودا دەژین.
  nas-nas: Niiꞌke tasiꞌkoo eeꞌ ooampiaing, bane teie aruaruꞌoioꞌ aaꞌbarataꞌkoo biꞌaara
    dupisiꞌauꞌnunge, teka tee tee domampari otong Kumponing bakaang iriꞌke. Ning teie
    tee-pinaꞌ nariꞌ aruaruꞌke tee aruaruꞌoi otokoꞌnaꞌ, teka tee Kumponing bakaang
    iriꞌke ning tee tee ninka nariꞌ oꞌnoremaatoaing diiꞌ koong-anta-koo.
  uvl-uvl: I kikina ero nga etue nenge te heon heke i nga manga toto. Nem manmanna.
    Pe heueu nei tu ke maulul nga NeHalang nena kerkerenga. Imem pule mopoi ke pomalam
    ke kikimem ero pe nga NeHalang nena kerkerenga motu ke mo maulul luluch nge Kristus.
    Pe lape mo heneue imo nga NeHalang nena kerkerenga ke mange Kristus.
  eng-BBE: For he was feeble in that he was put to death on the cross, but he is living
    by the power of God. And we are feeble in him, but we will be living with him
    through the power of God in relation to you.
  ixl-CNT: Tan itzꞌlel cheel kꞌuxh itxꞌajmi koꞌxhtuꞌ jeꞌ vatz kurus. Yeꞌxhkam bꞌoj
    kꞌulelani. Utz atil viyakꞌil u Tioxh kꞌatza. Kamal yeꞌk kuyakꞌil oꞌ sukujunal.
    Loqꞌ nikukꞌul kuyakꞌil tan, itzꞌleloꞌ kꞌatz u Cristo tu viyakꞌil u Tioxh. Ech
    sakulochꞌex tiꞌ qꞌu kam tiꞌ u Tioxh.
  xsi-xsi: Mao nâ, Kirisi ipile ne walo kaika ŋinde kala kinzi sipu i lâ kâi popole
    tini imâte lâ. Andeta muli ŋga Maro Kindeni ne walo kaika ipaŋo i imandi sânda
    kala imo via kilo. Aku maka pâri-tamâta kala mine nâ; maka kapasipa lâ taitu kuku
    Kirisi, ande kala nema kaika tia mine nâ. Ande lâ zo ŋana maka ma kamâ kapâŋga
    pami, ande Kirisi Via Tamwata ma imo kuma, kala Maro Kindeni ne walo kaika ma
    ipâŋga nia yo pami.
  crx-NTPO: '''Et Christ ''en ye tésutsit-i whe tulalhgus k''ehúyilhti, ''et hoonts''i
    Yak''usda yé ulhtus-i, ''i gha khuna. ''Ink''ez wheni cha, ''et whuz un''a za
    ooyuzdúlts''i'' hoonts''i tets''utsun. ''Et hoonts''i ndi Yak''usda yé ulhtus
    nohbulh ''uhoont''oh-un, ''et whe ts''ukhuna. ''Et whe Christ ''en bulh ts''ótinalh.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ಬಲಹೀನತೆಯಲ್ಲಿ ಶಿಲುಬೆಗೆ ಹಾಕಲಾದರು ನಿಜ. ಆದರೆ ಅವರು ದೇವರ ಶಕ್ತಿಯಿಂದ
    ಜೀವಿಸುತ್ತಿದ್ದಾರೆ. ನಾವು ಸಹ ಬಲಹೀನತೆಯುಳ್ಳವರಾಗಿದ್ದೇವೆ. ಆದರೆ ನಾವು ನಿಮ್ಮ ಸೇವೆ ಮಾಡುವಂತೆ,
    ನಾವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನೊಂದಿಗೆ ದೇವರ ಶಕ್ತಿಯಿಂದ ಬದುಕುತ್ತಿದ್ದೇವೆ.
  bbb-bbb: Jesu bu abena kurosi ijia kanavoga fu ema igege mamoe rove iviama fuka
    Godido daro ijia una urina ni uria fine. Ro noeje none Jesuna besu mazieva ijadufuo
    no izege fu kurosi ijia mamoema ijiege nodua noka mamoesuome. Rove no una jaena
    agane besu rekuva ja Godido daro ije fu oe nuvuone ijia imeko no ja ifejiavo ja
    ije gadufuo.
  blw-blw: Manowat te kaman paat nakapsot ah Cristu hen anchi natéyana hen koros.
    Ngém ad uwan way nan-uchi, maila way wacha tot-owa hen mannakafalin Apudyus an
    hiya. Yag chàni, kaman paat nakapsot-ani agé, te cha-ani mè-awa an Cristu hen
    anchi nanligligatana. Ngém cha-ani agé mèawa hen anchi natatagguwana, wat wacha
    an chàni agé hen mannakafalin Apudyus way mandisiplina an chàyu.
  tam-2017: ஏனென்றால், அவர் பலவீனத்தால் சிலுவையில் அறையப்பட்டிருந்தும், தேவனுடைய வல்லமையினால்
    பிழைத்திருக்கிறார்; அப்படி நாங்களும் அவருக்குள் பலவீனராக இருந்தும், உங்களிடம்
    விளங்கிய தேவனுடைய வல்லமையினால் அவரோடு பிழைத்திருப்போம்.
  azz-NT: Huan hueyi melau que Cristo quicuoupampilojque ijcón queme yesquía amo teyi
    chicahualis quipiaya. Pero axcan ocsepa yoltinemi Cristo ica por ne ichicahualis
    de Totajtzin Dios. Huan no ijcón in tagayot techpohua tejuan queme yesquía amo
    teyi chicahualis ticpiasquíaj porín tipoutinemij ihuan Cristo. Pero no xicmatican
    ica nichicahualis de Dios tejuan tiyoltinemisque sen nachipa. Huan ica ne ichicahualis
    ticsentocasque tamechmejmelautiyasque namotzalan.
  spa-RV-1909: Porque aunque fué crucificado por flaqueza, empero vive por potencia
    de Dios. Pues también nosotros somos flacos con él, mas viviremos con él por la
    potencia de Dios para con vosotros.
  csy-csy: Banghangziam cile Christ sia thaneamna taw thinglamte tung ah that napi,
    Pathian vangletna tungtawn in nungta hi. Kote zong Christ sung ah ka tha uh neam
    hi, ahihang note tung ah Pathian i vangletna tungtawn in Christ taw ka nungta
    tu uh hi.
  mxq-NT: Tʉyꞌa̱jtʉnʉꞌʉ ko ꞌyeꞌky kruuzkʉjxm éxtʉmʉ yaꞌꞌayow yaꞌꞌama̱ꞌa̱tpʉn, per
    tyam jikyꞌa̱jtp mʉt ja Diosʉ myʉkꞌa̱jtʉn. Es nandʉꞌʉnʉts ʉj nꞌity yaꞌꞌayow yaꞌꞌama̱ꞌa̱t
    es tiꞌigyʉ mʉt ja Kristʉ njikyꞌáttʉdʉts, es Dios myʉkꞌa̱jtʉngyʉjxmʉts miits nbudʉ́kʉdʉt.
  tzj-NT: Queri' nbij chewe como arja' masqui xa débil ja tok camsax chwach cruz pro
    ja camic c'asli rmal ja poder xin Dios ja rocnak chic tre. In queri' c'a chake
    ajoj chakaja', xa ok débil rmal ja xa jun kabanon ruq'uin pro ja tok xkobe ewq'uin
    chi echomixic jari' ma ok débil chi ta, okc'as chic ruq'uin rmal ja poder xin
    Dios ja rocnak chic chake tri'.
  tdt-tdt: Loos duni, bainhira ema prega Kristu iha krus too mate, Nia fraku. Maibee
    agora Nia moris ho Maromak nia kbiit. Nudar Kristu nia ema, ami mos fraku. Maibee
    Maromak foo kbiit mai ami atu moris laran ida ho Nia hodi serbi imi.
  ron-BTF: Fiindcă deși a fost crucificat prin slăbiciune, totuși trăiește prin puterea
    lui Dumnezeu. Fiindcă și noi suntem slabi în el, dar vom trăi cu el prin puterea
    lui Dumnezeu față de voi.
  eng-WEBP: For he was crucified through weakness, yet he lives through the power
    of God. For we also are weak in him, but we will live with him through the power
    of God toward you.
  eng-FBV: Even though he was crucified in weakness, now he lives through the power
    of God. We too are weak in him, but you will see that we live with him through
    the power of God.
  nld-1939: Want al werd Hij uit zwakheid gekruisigd, toch leeft Hij door Gods Kracht.
    Zeker, ook wij zijn zwak met Hem, maar tegenover u zullen we leven met Hem door
