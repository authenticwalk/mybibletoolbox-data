  dwr-ENT: ኣዪሲ ጎፔ፥ ኪሪስቶሲ ማስቃሊያ ቦላ ሚሲማሪያን ሼቲዴ፥ ዳቡራን ካቄቴዳ፤ ሺን ፆሳ ዎልቃን ፓፃ ዴዔ። ኣዪሲ ጎፔ፥
