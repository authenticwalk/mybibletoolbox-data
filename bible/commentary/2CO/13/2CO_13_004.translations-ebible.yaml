    datharevɨnyɨ. Nemɨ sahwarɨ wɨlamwaaihovɨ nemɨre kɨlaakejɨkaavɨ kwainajɨ dɨragɨnya
    maayaine. Aawa. Kɨrɨꞌ Gotɨyare dɨragɨnyavɨ nemɨ sahwalyɨ gaala gamɨreina yeꞌmwannamwalaadeine.
    Yɨ nabaai nemɨ sarɨmɨnyɨ yɨhyavadaꞌgalyaꞌneina dɨragɨnya dazaꞌ marimaꞌnabaatheine.
  ian-ian: Kraist kiyaa njɨmbla ndɨ kat va nɨmba ndɨ ava lapman nyana waa wandi. Ndɨ
