  kde-kde: Ikànava Kilisto ávambwije munsalaba avèlè muhali ya chimmili, ya kudabadanga,
    henga vino àikala kwa dimongo dya Nnungu. Uchocho, nangu na avangu, kwa kulundanywa
    nawe tùùva tuvanu tùvá kudabadanga muchi chanavele Kilisto. Henga patumbensugulikilanga
    mwenu kwa kumwasibu, muchimumale kuva hwetu tuvumi kwa dimongo dya Nnungu malinga
