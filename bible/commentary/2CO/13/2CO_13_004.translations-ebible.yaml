    aku bakal kaya Kristus nganggo pangwasané Gusti Allah.
  byr-byr: Sareꞌ darevɨnyɨ. Kɨgaaꞌ sahwai wɨrɨta kɨnɨnnakerɨ pwara yɨsavɨri nilɨya
