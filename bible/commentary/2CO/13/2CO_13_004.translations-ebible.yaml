    anekaghtɨ, ia an ganam.
  agg-agg: Yɨnɨ, ra anɨhond-ane, horombo ai hamɨndɨ ŋgɨnemɨndɨkoateyu ranɨmboyomo
    nindou nɨmɨ keimbɨ karɨhendeimbɨfihɨ tɨkorundümo pamarü-wura yɨfɨmayu. Ŋga asu
    hapondanɨ ana Godɨndɨ ŋgɨnɨndɨ adükarɨ hamɨndɨ ranambo botɨmarira asu ai yaŋgɨrɨ
    botɨfi anüŋgu. Asu ro-amboanɨ ai-dɨbo nɨmboefɨmboanefɨ hamɨndɨ kemɨndɨkoate-ayefɨ.
    Ŋga asu Godɨndɨ ŋgɨnɨndɨ ranambo-anɨmbo mare ro-amboanɨ sɨheimbohündambo ai-babɨdɨ
    yaŋgɨrɨ nɨmboemboyefɨ.
  ptp-ptp: Vɨxôhɨlôg, he hi Yesu yib lec xax pola tɨyi xocbê xomxo wê xêkɨzêc ma ge,
    lêc gwêbaga Yesu dô mavɨha ya xêkɨzêc wê Anutu vông ge. Dɨ xe êno, xe tɨmu vô
    Kɨlisi vɨxa om xe dô tɨyi xocbê xomxo xêlehelehe ge, lêc xêkɨzêc wê Anutu vông
    ge vông xe dô mamvɨha hɨxôn Kɨlisi om xe hɨlung xêkɨzêc tige vô xam.
  nak-nak: Eia sesele, egite katu tolea oata te la tauvalautu, eia mata mai ale kama
    vagari, eala moli eia igoie mahuliti te la vagagarila te La Tahalo Uru sesele.
    Eau tai, eau kama vagari, eau la tahalo la vovo moli, eau la tahalo bulalahu,
    eala moli eau sau tola tomi la vagagarila te La Tahalo Uru koramuli eau ge vimatata
    la vulovulo mutou e Korin ele.
  lbb-lbb: I momol, ning di sai ahat e Karisito saot na rakai kutus, bel ta rakrakaina.
    Ika ana rakrakai e God ot, i laun ulak. Manglarne belal rakrakaim mila taum o
    e Karisito, ika mila laun taum onoi ana rakrakai e God, sur milar titol tetek
    mulo.
  kan-2017: ಆತನು ಬಲಹೀನಾವಸ್ಥೆಯಲ್ಲಿ ಶಿಲುಬೆಗೆ ಹಾಕಲ್ಪಟ್ಟನು ನಿಜ; ಆದರೂ ದೇವರ ಬಲದಿಂದ ಜೀವಿಸುವವನಾಗಿದ್ದಾನೆ.
