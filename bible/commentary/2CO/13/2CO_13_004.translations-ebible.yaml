  dso-dso: କାଇକେବଇଲେ କୁର୍‌ସେ ଚଗାଇଲାବେଲେ ସେ ଦୁର୍‌ବଲ୍‌ ପାରା ଡିସ୍‌ଲେ ମିସା ପର୍‌ମେସରର୍‌
    ବପୁସଙ୍ଗ୍‌ ସେ ବଁଚିଆଚେ । ସେନ୍ତାରିସେ କିରିସ୍‌ଟର୍‍ତେଇ ମିସି ରଇଲାର୍‌ପାଇ ଆମେ ମିସା ଦୁର୍‌ବଲ୍‌
    ପାରା ଡିସ୍‌ଲୁନି । ମାତର୍‌ ପର୍‌ମେସରର୍‌ ବପୁ ସଙ୍ଗ୍‌ ଜିଇ ରଇବୁ ଆରି ତମର୍‌ ବିତ୍‌ରେ କର୍‌ବା
    ଜନ୍‌ କାମେ ମିସା ତାର୍‌ ବପୁ ରଇସି ।
  meu-meu: Badina be ia na manoka-manoka ai e hasatauroa, to Dirava ena siahu dainai
    vada e maurimu. Ai danu mamanoka ia lalonai, to eda hebamo lalonai ai na Dirava
    ena siahu amo ia ida baia mauri.
  yva-NT: Arono auseo sawa inyo kapite rai, anasine mamo mayondi, weramu kovakato
    weye Amisye po apa vambunine raunande Ai. Muno reamamo reamayondi tavon, maisyare
    Kristus arono sawa inyo kapite rai wemaisy. Weramu soamo reambe intabove Ai, weti
    Amisye po apa vambunine raugaje reansai tavon. Indati arono ride wasai, Amisye
    apa vambunino Po raugaje rinai mamo wapo raen dave.
  dgc-dgc: Mehina ngani ti Cristo to nikate na to kudos. Pero buhay dén siya nadid,
    dahil ta kapangyarian na Diyos a édse diya. Ey sakén, mehinaék be a kona diya.
    Pero éng dumeméték dikam, éy meta moy a édse be diyakén i kapangyarian na Diyos,
    da mékiagumék ni Cristo.
  zpm-NT: Nli nguudz goc me bdeed me diidz pquiaa zho me lo cruz hor co, saṉgue niina
    meṉ rnabey nac me; laa me mban niina niapse por poder ne rap Dios. Ye no, zig
    nac niina miech nguudz nac no, per ible zgaa no tib guieḻmban ndzon, sacne me
    nacnie no; ni zrieelo gnabey no to sacne rdziaap no xpoder me.
  hix-NT: Yahkotohen ho twayehnàtoko, ahoxemra tonyxem me nehxakon hamà. Khoryenkomo
    yahoxet yano me mak karyhe roro naha. Noro wyaro rma rha, ahoxemra uro menyatxow
    hamà. Khoryenkomo yahoxet yano me mak karyhe uro menyatxhe hampànà, noro wyaro
    rma rha. Rowya ahanatanàhnàtokonye, karyhen me uro menyatxhe hampànà, Khoryenkomo
    yahoxet yano me mak ha.
  sim-sim: He, mas miandok orin li tiriri wolo ma li heyeri or kwambu nga nari ambu
    ri. Unda hom nir erem. Or nga ni sinda osik ma li heyewa nir kwambu nga ni nanda
    ambu nir. Hako Avui Wasilaka or mbarik or usaha ter ormu kwambu Avui Wasilakahik
    linduwa. Unda hom nir erem. Avui Wasilaka kwambu orhik nirin or jelyashinak nir
    nga jirin ni jelyakwa nir.
  npi-ULB: किनकि उहाँ दुर्बलतामा क्रुसमा टाँगिनुभयो, तर परमेश्‍वरको शक्‍तिद्वारा जीवित
    हुनुभयो । किनकि हामी पनि उहाँमा दुर्बल छौँ, तर तिमीहरूका बिचमा हामी परमेश्‍वरको
    शक्‍तिद्वारा उहाँमा जिउँछौँ ।
  cgc-cgc: Na palansang Cristo an naan ta krus, isip taan ta mga ittaw na ula kanen
    an gaem. Piro, nabannaw kanen an na anduni bui kanen an tenged ta gaem ta Dyos.
    Iling man tan, na giling a dyan kan-o paryo ula a gaem tenged pirmi ko naagian
    mga pagtilaw, piro daw malik aren dyan na magdisiplina ta mga gabuat ta sala,
    mlaman nyo en na gatabang Dyos an ki yaken paagi ta iya na gaem tenged gapasakep
    a ki kanen.
  tim-tim: Akto bundâk Yesuŋe ulikŋân âmâ kârikŋe bo akto lâwinân kombiâ moep. Amâ
    benŋe Anutugât kârikŋân golâ akmâ agatmâ manmap. Aregât nen yâkŋe agep hainâk
    nenâkai yâkgât hoŋlupne kârikŋe nenŋe bo akto yeŋgâlân togom Anutugât kârikŋân
    kinmâ Kristo olop manmâ tânyeŋguwai are makmâ miwindikyektenŋe dondâ aŋun aŋgiwai.
  yor-yor: Nítorí pé a kàn án mọ́ àgbélébùú nípa àìlera, ṣùgbọ́n òun wà láààyè nípa
    agbára Ọlọ́run. Nítorí àwa pẹ̀lú jásí aláìlera nínú rẹ̀, ṣùgbọ́n àwa yóò wà láààyè
    pẹ̀lú rẹ̀ nípa agbára Ọlọ́run sí yín.
  wos-wos: Hanja Krais hambuk yahafi yakwa du maki hurundéka déka mama déré xiyae
    mimbu di hateka. Hatekandaka God némafwi hambuk yata wandéka Krais wambula raama
    dé God wali hambuk yata re. Dé ané héfambu reta hambuk yahafi yandén maki, nani
    akwi hambuk nawulak yahambame. Yahafi yambeka God nanika hambuk hwendéka nani
    Krais wali natafa mawuli héraata re. Reta guni haraki saraki sémbut yatakataka
    yikafre sémbut hurungute, nani hambuk yata guniré hambukmbu watame.
  emp-NTPO: Idjira ʌb̶ʌaẽ́ b̶ʌ quĩrãca crud̶e cachiped̶ad̶amĩna Ãcõrẽ ʌb̶ʌad̶eba zocai
    b̶ʌa. Dai sid̶a ʌb̶ʌaẽ́ panʌa idji ʌb̶ʌaẽ́ b̶ad̶a quĩrãca, baribʌrʌ idji ume daira
    Ãcõrẽ ʌb̶ʌad̶eba panania bãrã carebad̶i carea.
  eng-F35: (although He was crucified in weakness, He lives by the power of God).
    Now we also are weak in Him, but we will live with Him by the power of God toward
    you.
  ind-ind: Memang Kristus kelihatan lemah ketika Dia disalibkan, tetapi sekarang Dia
    hidup melalui kuasa Allah. Kami utusan Kristus juga kelihatan lemah seperti Dia.
    Tetapi karena kami bersatu dengan Kristus, kalian akan menyaksikan kami bertindak
    dengan kuasa Allah demi kebaikan kalian.
  pes-OPCB: اگرچه بدن ضعیف و انسانی او بر روی صلیب مرد، اما اکنون به‌وسیلهٔ قدرت عظیم
    خدا او زنده است. ما نیز با اینکه در جسم خود ضعیف هستیم، اما در او زنده و قوی می‌باشیم
    و در روابط خود با شما، تمام قدرت خدا را در اختیار داریم.
  mpt-mpt: Sino Yesus Klaiste atdimo kaanebuo e makob nakai titil blimi ulab aneta
    kaanebu otane e imin hananebua Gode titilo daahabua biebe. Klaiste meletan ne
    makob nakai titil blimi ulab otane Gode titilo nesa daatnenea ne ibo sbal weng
    baabenamabibe.
  ssx-ssx: Mo damako peaaso haena꞉ kone ipikita꞉ mo kotosina꞉ lu homaeya꞉pate Koda꞉na꞉
    honkopuma꞉ta꞉ ipikita꞉ da꞉taa hao hala꞉me. Kutupa make ipiki ame̱le̱ tunaaso hata꞉
    niki make damako poloma꞉pate pa iki ame̱le̱ tukikina꞉ hata꞉ nikana꞉ma꞉ta꞉ Koda꞉ma꞉
    Ketiso wele peaasa꞉eki ma꞉nda꞉ putupa꞉ meaata꞉ ika꞉ yankeke halumeke.
  mkl-mkl: Ntɔi, ɑ̀ kpɑkpɑɛ si jĩi ku ɡɑɑu si ɡbuɡbɑ̃ hɑi nɛɛ, ɑmmɑ nsɛi í wɛɛ do
    sɑɑbui ɡbuɡbɑ̃i Ilɑɑɔ̃. Awɑ mɔ ɑ̀ jɛ hɑi nɛ ɡbuɡbɑ̃ si ɑnu ɑkɑ̃ nwɑ do nŋu, ɑmmɑ
    ɑɑ kɑ mɑɑ wɛɛ do nŋu si ɑnini nŋɛ nɑ sɑɑbui ɡbuɡbɑ̃i Ilɑɑɔ̃.
  gaq-gaq: ମେଁ ପେଇଂନେ ଆଡ଼ାତ୍ରା ଅସକ୍‌ତିଆ ଣ୍ତୁ ମାତର୍‌‌ ପେଇଂନେ ଡାଗ୍ରା ବପୁ ଲେଃକେ । ଡାଗ୍ଲା
    ମେଁ ଅସକ୍‌ତିଆ ନ୍‌ସା କୁରୁସ୍‌ନ୍ନିଆ ଗୁଏକେ ଏଲେଡିଗ୍ ଇସ୍‌ପର୍‌ନେ ବପୁ ନ୍‌ସା ମେଁ ଜିବନ୍ ଲେଃକେ
    । ନେ ଡିଗ୍ ମେଁନେ ଡାଗ୍ରା ଅସକ୍‌ତିଆ ମାତର୍‌ ଇସ୍‌ପର୍‌ନେ ବପୁ ନ୍‌ସା ନେ ପେଇଂନେ ଆଡ଼ାତ୍ରା
    ମେଁନେ ଏତେ ଜିବନ୍ ନେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Kiristtoosi masqaliya bolla daaburan kaqettis, shin Xoossaa wolqqan de7on
    de7ees. I daaburanchcho gididayssada, nukka daaburanchcho. Shin hinttena haggaazanaw
    Xoossaa wolqqan iyara de7on daana.
  unx-unx: ଇନିଃ ନାରାଦୁରାକେଦ୍‌ତେ କ୍ରୁଶ୍‌ରେ ଗଏଃୟାନ୍‌ରେୟ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପେଡ଼େଃତେ ଜୀନିଦ୍‌
    ମେନାଇୟା । ଆୟାଃଲଃ ମେସାକେଦ୍‌ତେ ଆଲେ ହଗି ନାରାଦୁରାକାନାଲେ, ମେନ୍‌ଦ ଆଲେୟାଃ ନାତା ଆପେଲଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପେଡ଼େଃରେୟାଃ ହିସା ହବାକେଦ୍‌ତେ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ଆବୁ ଜୀନିଦ୍‌ ହବାଅଃଆବୁ
    ।
  gah-gah: Gozapá nene lamaná migelelé onoigo zohota zaló apelemóma nemóza, itína
    nene amelaho Ómasímini zámuzalagi aleake otimó neve. Neza ámina oko eza imómáminoko
    migelelé ovumóza, aitoka gímizekuke Ómasímini zámuzaló voko leheta oko minoaká
    noumó nenémini mogona lekelitoka voko ale utó molanogo uve.
  lcm-lcm: Arai, si kami malangas ta kita atakuk ia kuli ngakputuk na katapo malum,
    sikei kana kapo to ta kitmat i God. Au na namem, si kamem angtogon ve nia, namempo
    ngau, sikei si kamem serei singimi, namem serei kuvul ve nia ta kitmat i God.
  aer-aer: Yewe, nhenge itne Christ-arle arne arntarlkweke-arleke irlpare arrerneke,
    itne renhe artwe awerrke-awerrke-arteke-arle irrerlknge atwerrirreke. Kenhe Ngkartele
    akenhe ngangkere akngerre anthurrele renhe itethe-ilirtneke nhenge ilwekarle-iperrenge.
    Yewe, anwerne kwenhe Christ-enge awerrke-awerrke-arteke anteye aneme. Nhenge anwerne
    arrekantherre-werne alhemele, Ngkartele-arle anwernenhe Christ-nge anyente-irrekenge
    anteme anwernenhe atnyeneme, anwerne anteme utnenge atnerrele arrekantherre ahele-ahele
    angketyenhe arrenhantherrenhe ntertelhe-ilemele.
  qvc-NT: Allibmi Jisukristu kruspi wañurqan suq mana pudirniyuq runashina. Piru Tayta
    Dyusmi pudirninwan wañushqanmanda kawsachimurqan. Chayshinallam noqaykunapis mana
    pudirniyuq runakuna kanillapa. Piru Jisuspi allita kriyiptiyllapam, ancha pudirniyuq
    Tayta Dyus yanapawanllapa, pay munashqanshina atinayllapa rurayta qamkunawan.
  tgl-ULB: Sapagkat siya ay naipako sa kahinaan ngunit siya ay buhay sa pamamagitan
    ng kapangyarihan ng Diyos. Sapagka't kami rin ay mahina ngunit kami ay mabubuhay
    kasama niya sa pamamagitan ng kapangyarihan ng Diyos na nasa inyo.
  cbs-NT: '@see-verse:2CO.013.003'
  xtm-NTPP: Visi ni ndakaa ya nuu krusi ma kuenda tnu'u ja ñatuu na tnu'u ndee tnu'u
    ndatnu ya ma, kovaa téku ya ji'in tnu'u ndee tnu'u ndatnu maa Su'si ma. Te suni
    sukan ka ndo'o ka neni sa ja ka ndikin sa ya a, kovaa ja maa tnu'u ndee tnu'u
    ndatnu maa Su'si ma, te ka iyo sa nuu nda'a Cristo ma, te jin koteku sa, te jin
    kunukuechi sa nuu ni a.
  nnq-nnq: Iganukube akiba jwanga makakala pabambigwa panchalaba, nambu ngoe alama
    kuwecho gwa Nnoongo. Natwe uyo tubi tanga makakala kukulondana nakwe nambu tiba
    na bwomi pamwe na jwenio kuwecho gwa Nnoongo kupala tuoto kamwa maengo kati jinu.
  bao-NT: Díámacʉ̃ra nii, ca ĩi bayitigʉre biro yucʉ tenipʉ cʉ̃ ca paa pua tuu jĩa
    ecoriquea. Mecʉ̃ra Ʉmʉreco Pacʉ cʉ̃ ca tutua majuropeerije jʉori catimi. Jãa cãa
    cʉ̃ ca ĩi bayitiriquere to birora jãa bii nemo nii. To biro bii pacarã Ʉmʉreco
    Pacʉ cʉ̃ ca tutuarije jʉori, Cristo mena jãa cati niirucu, mʉjare tii nemorʉgarã.
  san-ORI: ଯଦ୍ୟପି ସ ଦୁର୍ବ୍ବଲତଯା କ୍ରୁଶ ଆରୋପ୍ୟତ ତଥାପୀଶ୍ୱରୀଯଶକ୍ତଯା ଜୀୱତି; ୱଯମପି ତସ୍ମିନ୍
    ଦୁର୍ବ୍ବଲା ଭୱାମଃ, ତଥାପି ଯୁଷ୍ମାନ୍ ପ୍ରତି ପ୍ରକାଶିତଯେଶ୍ୱରୀଯଶକ୍ତ୍ୟା ତେନ ସହ ଜୀୱିଷ୍ୟାମଃ|
  huv-NT: Naleaing Teat Cristo tajüic atnej ngondom marang nicuajind wüx tajmel wüx
    cruz mandeow, pero nganüy lapac, cos Teat Dios tapacüüch nej alinomb. Ata xique
    aton masey ajüic atnej ngondom narang nicuajind, atnej tajüic wüx Teat Cristo
    wüx tandeow. Cos xique nganüy teanarang atnej tarang Teat Cristo, pares wüx sanapeay
    niüng ijlüyiün, quiaj apmajüic Teat Dios neech xic najaw wüx cuajantanej wüx icona.
  otn-NT: Ma̱da̱gue'a̱ hi̱mbi̱ 'yu̱di̱ ngue ja rá̱ ts'ɛdi 'mø mi̱ guatra̱ pont'i̱,
    pɛ nu̱yá, ya i 'bʉi 'nɛ̱ i̱ n'youi rá̱ ts'ɛdi Oja̱. Da̱ guecä ya, xquet'a̱ di̱
    n'yo'be ra̱ Cristo. A nu̱'mø dá̱ magä p'ʉ, gue'a̱ ra̱ Cristo di ha̱cra̱ ts'ɛdi
    na̱ ra̱ hya̱ ga̱ xi'a̱hʉ, ma̱da̱gue'a̱ t'ɛ̱ngui̱ ngue dí ya̱ ma̱nhuɛ̱hi̱ 'mø dí
    ya̱hʉ.
  nop-nop: Koom adigili gweheyeune koloŋdabek foloŋ ukiŋ, iŋgoŋ oŋ, adi Bepaŋ’walaŋ
    saŋiniŋnit pilakuk hatilak. Indi maaŋ adi takaliŋa gweheyeyam, ala indi maaŋ Bepaŋ’walaŋ
    saŋiniŋ gineŋ hatihati folooŋ kahileeŋ hehitubu-didimeneem.
  obo-NT: Su ahad iling to moomet sikandin diyot timpu no id pakpak sikandin diyon
    to krus, piru no-uyag sikandin pomon to kotuusan to Monama. Na iling ki Disas
    Krays, imman tod moomet koy mandad, piru no-uyag koy iling kandin pomon to kotuusan
    to Monama, de-en od kokita row iddos kandin no kotuusan diyot konami.
  cak-ENT: Roma stape' (aunque) ri Cristo xa q'uisnük chic ruchuk'a' ri ruch'acul
    tok xcom chuvüch ri cruz, vocomi c'o ruchuk'a' y c'üs roma rinimalüj ruchuk'a'
    ri Dios. Y quiri' c'a roj, manak vi kuchuk'a'. Roj cachi'el vi ri Cristo tok xcom
    chuvüch ri cruz. Pero chuka' vocomi roj c'üs cachi'el ri Cristo, xa jun c'a kabanun
    riq'uin rija' y c'o ri ruchuk'a' ri Dios kiq'uin. Y quiri' man jun ri nc'atzin
    cheke tok nkujapon chila' iviq'uin y nkabün c'a achique ri c'uluman que nkabün.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤧᤱᤃ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤔᤧᤴᤎᤢᤶᤔᤏᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤓᤥ᤺ᤴᤍᤢ. ᤁᤖᤛᤠᤱ ᤂᤢᤏᤧ᤹ᤃ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤀᤠᤏᤡᤃᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
    ᤔᤧᤴᤎᤢᤶᤔᤏᤠᤒᤠ ᤆᤥᤃᤡᤃᤧ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤗᤠᤶ ᤂᤡᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤛᤧ
    ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤜᤡᤅᤡᤃᤧ᤹ᤖᤥ॥
  mie-NT: Chi vísō nduú ní stéhēn yā fuerza yā tá nī jīhī yā yīcā cruz, sochi mitan
    chi técū yā jíín poder Yāā Dios. De tá cúu nūū ní ndoho maá yā, suni súcuán ndóho
    ndá nī mitan jāá nduú fuerza ni. De vísō súcuán de jíín poder Yāā Dios de técū
    ndá nī jíín yā jā sátíñú nī nūū nū jā síquī tūhun yā.
  san-TIB: ཡདྱཔི ས དུརྦྦལཏཡཱ ཀྲུཤ ཨཱརོཔྱཏ ཏཐཱཔཱིཤྭརཱིཡཤཀྟཡཱ ཛཱིཝཏི; ཝཡམཔི ཏསྨིན྄ དུརྦྦལཱ
