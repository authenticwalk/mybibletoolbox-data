    Yuwa, ngayulutarrartu-rna pawun-pawunpirinypa nyinarra Kurayitjalawana. Palunyalu-rna
    nyuntulakutu-tjananyanta yankunyangka Mama Kuurrtu-rni Kurayitjala lurrtjuralpi
    kanyilku. Nyangka-rna kurrurnpa rapalu-tjananyanta payirayilku tjutulku wantiku.
  sxb-NT: Aeniki ni kuwuene mbwe *yawambwa ku omusalaaba mu owugata, ni nyingeeno
    ari omulamu ku amaani aga Katonda. Mu engira efwanani, ifwe twona turi awagata,
    ni muuza okuwona ni tumenyere na amaani aga Katonda mala kiomo Kristo.
  nhu-NT: Ɛ̀ nu kecɛɛy lɛ bó to taa wvú yî kentam e ɛ wvú wɛɛyi. Geenɛn keseen nu
