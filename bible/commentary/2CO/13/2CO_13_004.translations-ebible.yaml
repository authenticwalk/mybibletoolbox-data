  ena-ena: Vaka nɨbu vɨdɨvɨdɨŋ apalɨ me hɨnidaci kɨlɨ cɨkaŋ hɨlihua lamalama agadɨ
    hɨvɨ nudɨ lama henaŋ hɨvɨ ifavɨci uci hɨmami uami. Agadɨ ala Asɨ dɨ vɨdɨvɨdɨŋ
