  san-BUR: အဟံ တီတံ ဝိနီယ တေန သာရ္ဒ္ဓံ ဘြာတရမေကံ ပြေၐိတဝါန် ယုၐ္မတ္တသ္တီတေန ကိမ် အရ္ထော
