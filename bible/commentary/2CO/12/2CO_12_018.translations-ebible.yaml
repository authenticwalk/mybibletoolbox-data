    Espíritu Santo ja huidusu etseju putsu.
  lid-lid: Jo mene edeu budon mwasin i ta Taitus, ano jo tiye iy ma nadu tine taha
    ari ja, ta awek hawe aha. Sebwe, uru ndrakohok rayah luk taha ndrado mine uru
