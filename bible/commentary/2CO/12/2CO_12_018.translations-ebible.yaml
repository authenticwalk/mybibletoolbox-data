  hoy-hoy: ना तीतुस उक विनती माळदीन अदिक आऊन सांगुळ ऊंद वार्ट उक कळुदीन, रा तीतुस
    छल कपट माळकु नीम से येनारा ताकोंडुन का? नाव ऊंद अच आत्मा देल सारखा अच हादी देल
