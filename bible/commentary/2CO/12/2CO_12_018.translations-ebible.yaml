  ukr-ONPU: Я попросив Тита прийти до вас і послав із ним брата. Хіба Тит вас використав?
    Хіба ми не ходили в тому ж дусі? Хіба ми не ходили одним шляхом?
  emi-emi: Aghe kookolomi esarasarakanaaili Taetas tani mae, me aghe sungila mene
