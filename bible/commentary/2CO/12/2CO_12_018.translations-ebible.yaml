    pontosni yag nampachong agé hen chani ekaman way mangamma hen nipiyar an chàni.
  tam-2017: தீத்து உங்களிடம் வரும்படி நான் அவனைக் கேட்டுக்கொண்டு, அவனோடுகூட ஒரு சகோதரனை
    அனுப்பினேன்; தீத்து உங்களிடம் ஏதாவது நன்மையைத் தேடினானா? நாங்கள் ஒரே ஆவியை உடையவர்களாக,
    ஒரே அடிச்சுவடுகளில் நடந்தோம் அல்லவா?
  azz-NT: Porín nejua nictatautij Tito que ma yejua namechcalpanoti. Huan yejua nictitanic
