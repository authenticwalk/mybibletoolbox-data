  dso-dso: ମୁଇ ତିତସ୍‌କେ ତମର୍‌ ଲଗେ ଜିବାକେ ବାବୁଜିଆ କଲି । ଆରି ତାର୍‌ସଙ୍ଗ୍‍ ଜିବାକେ ଗଟେକ୍‌
    ବିସ୍‌ବାସି ବାଇକେ ମିସା ପାଟାଇରଇଲି । ତିତସ୍‌କାଇ ତମର୍‌ ଲଗେ ଅନି କାଇଟା ଲାବ୍‌ କଲା ଆଚେ କି
    ? ତିତସ୍‌ ତମ୍‌କେ ନାଡାଇଲା ବଲି ତମେ କଇନାପାରାସ୍‌ । କାଇକେବଇଲେ, ସେ ଆରି ମୁଇ, ଆମେ ସୁକଲ୍‌
    କାମର୍‌ ପାଇସେ ଏଟା କଲୁନି ।
  meu-meu: Tito na noia; bena varavarada ta ia ida na siaidia vasi. Be; Tito ese e
    koimui a? Ai raruosi na lauma tamona ena kara asia karamu a? Dala tamona ai asia
    rakamu a?
  yva-NT: Syo Titus atutir wasai to, muno syo wama arakove inta atutir atavon. Weramu
    Titus opamo po wasaponae ramu. Wepe risye ririma bekere intabo muno ririma anakero
    rimo raijare mamai tenambe.
  dgc-dgc: '@see-verse:2CO.012.017'
  zpm-NT: Naa quia bnab naa favor lo Tit biaad me i, ni pxeḻ naa stib zha bets ne
    biaadgrop me. ¿Pe no pe bnab zho lo to? Goḻgacnaṉ gaṉle nodziuuṉd no miṉ co, sac
    zigtaa naaw, zigtagaa mew, dib zdoo no nodziuuṉ no dziin rii, choot noquidied
    miech.
  hix-NT: Àtok hampànà, àhyakanye, àkekonà, Txetu wya. Noro yakoro kowtà komo xarha
    ànyakye. Oyonkuhtotxownà katà, Txetu. Oyonkuhtohrany mak nehxakon hamà. Noro wyaro
    rma rha oyonkuhtohranye wehxakonà. Àme rye rma amna nehxakonà, ohokonye.
  sim-sim: Taitusin a saukaweshirik Jisasin tiyanda ma lar er nga nor laha iri vri.
    Taitus os jir nga nor liri wolo mbele mbele jihi lal am mayam tavasumlarik ji
    heyeri or? Wahau. Ji hishika. An nga or nga wavu namtaskop shi hishihi nombo namtas
    nom shi tiyanda shir. Uhu shir mbeek jirin yanjik shi silinda ambu shir.
  npi-ULB: मैले बिन्‍ती गरेर तीतससँग केही भाइहरूलाई तिमीहरूकहाँ पठाएँ । के तीतसले
    तिमीहरूबाट केही फाइदा लिए र ? के हामी पनि यसरी नै चलेनौँ र ? के हामीले पनि यसरी
    नै पाइला चालेनौँ र ?
  cgc-cgc: Gapangabay a kan-o ki Tito na miling dyan ki kyo daw papakuyog ko man ki
    kanen isya ta na utod ki Cristo. Na danen an naan pa duma ki kyo, ula kaw danen
    palukua daw ula kaw man danen pakwartaan. Di' ba nlaman nyo na usto iran an na
    tuyo daw mga pabuat an danen ki kyo na paryo man ta ame na tuyo daw mga pabuat?
  tim-tim: Amâ Tito yeŋgâlân togoâkgât hâwâtmâ magaŋân. Magaŋmâ âmâ galanenŋe siâ
    huŋgunaŋdere olop oloŋ akmâ togoyiat. Togom âmâ Titoŋe siâ me siâ ulityeŋgim meyeŋgiep
    mon? Net Heak konok akto dâp konok bo manmaet mon?
  yor-yor: Mo bẹ Titu, mo sì rán arákùnrin kan pẹ̀lú rẹ̀; Titu ha rẹ́ yín jẹ bí? Nípa
