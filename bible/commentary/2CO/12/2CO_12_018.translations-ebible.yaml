    Sebwe, ahi bamekes kandriyen bala le ari, ma ba-en hamon ta boto-on ta Malawin
    Ndrabun ari le doh, bwe nadeh? Aha kabudon kamwenen!
  wim-wim: Ngay thawang Titus.antan nang wampow niiyantweya, aꞌ puth pam Christian
    thonangan kuchangan nungantangan iiyow. Ngul pul alangan muukamathiypul niiyang
