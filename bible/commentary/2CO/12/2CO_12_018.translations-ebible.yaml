    givu! Na nemokena rejoá a nange edo ghusena ava, Titus nu kau daba aminga ava
    edo ghusira. Nu jo rejo eni bagia aeri.
  san-IAS: ahaṁ tītaṁ vinīya tena sārddhaṁ bhrātaramekaṁ preṣitavān yuṣmattastītena
