    Ẽmariyigʉ. Mʉ́ã ãñurõ masĩã: Ʉ̃sã Titomena sĩcãrĩbíro tiirá niiã. Cʉ̃ʉ̃cã mʉ́ãrẽ
    buegʉ, ãñuré dícʉre tiirígʉ niiwĩ.'
  bjp-bjp: Ia piispiis ta Taitus isi in la unaismi, ma ia ka wuun nenge tualikmem
