verse: 2CO.012.018
translations:
  kpx-kpx: Di Taitasita evievi ata moleta hanavege keau lae tilu. Keabuna laemo onobe
    malelu. Di huhuige keau kateholilu. La hilokage noeau Taitasiti uvu igaeai vaveve
    igaealu.
  okv-H: eto na Titus pambaja ijie ungotenau namei vahai amiga ikehene pambuhija avoeto
    Titus na ungota degi ke gamo na poekae rate ungona kogova amo Titus te namote
    amo ari vahai ahihi vahai amina eagora.
  tbo-tbo: Taitasi a lupali higihigiliyeya ipa ina nehi uyahimi. Ma walehita gehouna
    a himili po tauna mitehi hi nehi. Taitasi ega omi gapola ita tamihi. Tauna ma
    tau i dewa emosigei to wobagibagi. Ma tauna ma tau i dewa galenahi emosi.
  mal-C: ഞാൻ തീത്തോസിനെ നിങ്ങളുടെ അടുത്തേക്ക് വരാൻ ഉത്സാഹിപ്പിച്ചു, ഒരു സഹോദരനെയും
    അയാളോടുകൂടെ അയച്ചു. തീത്തോസ് നിങ്ങളെ കബളിപ്പിച്ചുവോ? ഞങ്ങൾ ഒരേ മനോഭാവത്തോടെ പ്രവർത്തിക്കുകയും
    ഒരേ മാർഗം പിൻതുടരുകയുമല്ലേ ചെയ്തത്?
  grc-SR: Παρεκάλεσα Τίτον, καὶ συναπέστειλα τὸν ἀδελφόν· μή τι ἐπλεονέκτησεν ὑμᾶς
    Τίτος; Οὐ τῷ αὐτῷ πνεύματι περιεπατήσαμεν; Οὐ τοῖς αὐτοῖς ἴχνεσιν;
  bgc-bgc: मन्नै तीतुस ताहीं समझाकै उसकै गेल्या उस भाई ताहीं भेज्या। के तीतुस नै छळ
    करकै थारे तै किमे लिया? के म्हारा सुभाव एक ए तरियां तै प्रेरित का न्ही था? के
    हम उनकी ए लीक पै न्ही चाल्ले?
  khz-khz: Au na Tito anogiato, gomi pene wati laka-gitami natiwato aonai, ita walakavara
    ta maki atuguato, pe Tito ekwaruato, gewatito. Tito ewatito aonai, gomi gemi moni
    ewati-opagirato, ei? Tito e au palagu kwapunamo aonai gainaguluna, e raupara kwapunaimo
    galakana.
  deu-TKW: ich habe den Titus veranlaßt und den Bruder mit abgeordnet. Hat euch etwa
    Titus ausgebeutet? Sind wir nicht in demselben Geiste gewandelt? nicht in den
    gleichen Spuren?
  zsr-NT: Gútaꞌyuaꞌ laubiꞌ biꞌi Tito guidbiꞌ ga zoaliꞌ, atiꞌ bsölaꞌa‑nëꞌ tsazxö́n
    len lëbiꞌ bö́chiꞌruꞌ naꞌ. ¿Naruꞌ ráquitsaliꞌ buziꞌbiꞌ xbaliꞌ biꞌi Tito? ¿Naruꞌ
    cu bentuꞌ laꞌ tuz ca runtuꞌ biꞌi Tito len nedaꞌ, lencaꞌ laꞌ tuz didzaꞌ bëꞌtuꞌ?
  lin-lin: Nasengaki na Tito ete aya epai na bino, mpe natindaki elongo na ye ndeko
    na biso. Boni, Tito azwaki biloko na bino na mayele mabe ? Tozalaki na ye likanisi
    moko te ? Tazalaki kosala na ye ndenge moko te ?
  hns-NT: Ham Tietas se bollie toelogke lage djaai ke aur ham okar sanghe ek bhaai
    ke bhie pathailie rahielie. Aur Tietas to bhie toelogse koetjh na maangies raha.
    Na, hamlog doeno miela ekahie Aatma se ekahie rasta par tjaliela.
  noa-E: Titoogta mua pãar oon mapijim, dewam ermanodam dʉ̈i. ¿Magan Titoouta pãar
    khũgurjĩ? Mag khabajim; Tito mʉ dʉ̈i maach numiim khʉʉnau chan ni ãbmuajã maach
    khapeen khũgurju khĩirjuba aajem. Maach numiin maran ãbam khĩirjugpaita wai nʉm.
  eng-EMTV: I urged Titus, and I sent with him the brother. Did Titus take advantage
    of you? Did we not walk in the same Spirit? Did we not walk in the same steps?
  mib-NT: Ni cahān ndahú rí jiín Tito jeē jécondēhé de róhó, te ni tají rí ɨɨn hermano
    ni jeē jiín de. ¿Te chí ní stahú Tito rohó ní quihin de xūhun núū rō jeē cuu máá
    de, chí naún? Tuú chi ɨnuú‑ni cásáha ndɨndúú rí, te ɨɨn‑ni ánuá ndɨndúú rí.
  lif-NT2: इङ्‌गाॽ तितसे़न् खिनिॽओ पाङ्‌मा फाॽआङ् पेलि फाक्‍तुङ्‌ङाङ् वेॽस्‍मा नुसाॽइन्‍नाङ्
    खुने़ॽनुए पाङ्‌घुङ्‌लो॥ तितसरे़ खिनिॽलाम्‍बा थेइ खोःसुङ्‌ल फाॽआङ् इङ्‌गे़ले़क्‍तिबि?
    मे़ःन्‍लो, थेआङ्‌भे़ल्‍ले़ आन्‍छिगे़ग थिक् सेसेमाङ्‌ङिन् कत्‍छुगे़ हे़क्‍क्‍याङ्
    थिक् लाम्‍मो लाङ्‌घेगे़त्‍छिगे़रो॥
  xnj-xnj: Nene namyupili neju Tito, namtumili kwinu na mlongo witu yungi. Wu, Tito
    atolili vindu vinu? Wu, mmanyili lepi kuvya tete maholo gitu na lugendu lwitu
    ndi lumonga?
  mmx-mmx: Aga sing ne Taitas do nat pas udom, la aga riki aonon bok lara laradi nunu
    eburu min. Kereva, Taitas ga babala vukpuk nimi? Kopmen tinotno. Kereva, neni
    la nenia, nema magap tuvuk at legeso doxoma la ma ruuna legesu ruptuvuk mene?
  cbr-NT: Mitsu istánun cana Titocëñun axa Cristomi catamëcë uni itsiribi xuan. ¿Titon
    cara mitsu paranx? Titobëtan ca axa abë 'icë unin mitsu paráncëma 'icën. 'Ën 'acësaribi
    oquin sinánquin ca atun ñu 'axa.
  tee-NT: Ictapaininilh ju Tito ni catalak'anchan. Chai ict'amalakachacha apumatam
    quilhilak'au'an. Chai ju uxijnan c'ats'ayat'it ni jantu xata'okxchok'omaxtuniyan
    ju mintumin'an. C'ats'ayat'it ni va ixt'achunch ju ix'alhunut ju Tito tachi ju
    qui'alhunut. Chai va ixt'achunch ju ch'alhcatnan ju yuchi tachi ju quit'in.
  eng-LSV: I begged Titus, and sent with [him] the brother; did Titus take advantage
    of you? Did we not walk in the same Spirit? Did we not [walk] in the same steps?
  cak-NT: Ren xinc'utuj favor che ri kach'alal Tito chi tibe iwiq'uin, y cuando xbe
    xintak-e ri jun kach'alal riq'uin. ¿Xixru'on como engañar ri kach'alal Tito? ¿Xitzu'
    como ri kach'alal Tito que man ja' ta ri Espíritu Santo ri uc'uayon richi? Man
    quiri' ta. Y can anche'l uc'uan raja' roma ri Espíritu Santo, can quiri' chuka'
    jin-uc'uan ren. ¿O xitzu' como rix chi ri nu'on raja' man utz ta? Man quiri' ta.
    Y ren can jin anche'l raja'.
  pah-NT: 'A''e hete ji Tito''ga pe ikwehe: Eho ti Corintopeve''g̃a pyri. A''ero ga
    hoi pe pyri. Ga rupi ji amondo ojipe''ga no. Tito''g̃a napemoandyandyi reki pembuhu
    ti ore ve jave''yma. Gareaporog̃ita ko jireaporog̃ita ja. Ojo''ja hete orepy''a
    ojogwehe.'
  sja-NT: Wãara mɨa chupɨria iidiji Titomaa parã ak'ɨde wãmerã mãik'aapa iru ome awaraa
    ɨ̃pema pëiji. Mamĩda parãpa pia k'awa p'anɨ Titopa parã k'ũra-e paji, iru auk'a
    mɨk'a t'ãri pia bapari perã parã ome. Auk'a parã k'aripa k'inia p'anapata.
  xed-xed: Ndəɓana ndəɓa yu ta dzvu ta Titus ka labə da kaghuni, ka ghunaftá yu ta
    sana zwaŋama guli mistani. Ma tsa laba Titus da kaghuni ya ná, mamu skwa ghuni
    gatugadughunus tsi ra? Ta tva turtuk a mbaɗa ŋni ta mbaɗa nda Titus ra?
  mks-NT: Jáchi̱ na̱xi̱ca̱ ta̱hví i̱ nu̱ Tito ña̱ ná sa̱a̱ da̱ coto nihni da ndo̱hó
    ja̱n. Ta na̱chindahá i̱ inga da̱ cúú cuéntá Jesús xi̱hi̱n dá. Á na̱jándahvi da̱
    ndo̱hó, va̱ha. Sa̱ xíni̱ va̱ha i̱ ña̱ co̱ó na̱jándahvi da ndo̱hó. Ta tá quia̱hva
    cája Tito quia̱hva já cája ri ye̱he̱ va jáchi̱ in ínima̱ ñéhe nde̱ xi̱hi̱n dá.
  gfk-S: Iou ga halilik Taitus be na hana ukaia ho mu ma iou ga tule no tasi dait
    tikai ma ie. Hohaam, Taitus ga ngan hoke tike gotgotwana nalamin ta mu? Pata.
    Mu nunure ter be mir ga tur tikai mon tano numir kudulena lilik ma ira numir tintalen
    tike mangaan mon.
  bmu-bmu: Taitus eŋgöreŋ kamapkö kuŋgum waŋgiba urumeleŋ ala kun yambuk melaibi kayohot.
    Taitusnöŋ ni inap niŋgimegö kuŋgum eŋgiyök me qahö? Qahö. Uŋa mohot miaŋön mönö
    sölölöhöm netkiiga nup naŋgönaŋgögö köna mohot anda kaba malit. Mewö.
  dgz-dgz: Ne apan Taitas enan onepen menan dian amba dugup nuga apane dawa den watu
    enamon. Taitas inayap taueni gapan da ae waboboraen go? Ae, uon. Taitas dere imunu
    daiton guegue nuga den gine daiton.
  eng-GNV: 'I haue desired Titus, and with him I haue sent a brother: did Titus pill
    you of any thing? walked we not in the selfe same spirit? walked we not in the
    same steppes?'
  zaa-NT: Pá'a' Titua qui'ni itá bi làti tse'e le nna, ą'hua guthél·la'a' attu hermano
    lani bi. Tsi ina ri'u guỹi'yèe' báni Tituą' le cá. Tsí álahua Tito lani inte'
    chùppa taá tu' nna runi tu' lani honradez iyaba ca cosa para bien qui' le cá.
  eng-WEBSTER: I desired Titus, and with him I sent a brother. Did Titus make a gain
    of you? walked we not in the same spirit? walked we not in the same steps?
  guh-guh: Itorobajë baja Tito peponaenexa paxamëjavabelia papecataenexa. Itorobajënua
    itsanë Dioso pejumecovënëtsinë Tito peyajavaponaenexa. Nexata pamatacabi Tito
    ponapona paxamëjavata, ¿pacavajëta tsaja palata? Jume. Apo pacavajëtsi cajena.
    Paxanëbeje Titobeje panajamatabëcuenejëpajëbeje. Nexata panacuenejëpajëbeje.
  bon-bon: Cane jaajepene Taitus ne peeyeme otnime weeme bau me, cuta jäätyepepene
    nuuja ätrunga biname ne teta cama. Taitus nää nuuja gwidape ne yaacatepi weeme
    bau ca? Eewe, licarage! Cine Taitus cama yepä ngene atwanena cama kaakesea jaawenenago
    piiyepu cime mule yepä ibi ge.
  nhw-BL: Nijtlajtlani Tito ma yohui anmechitati huan nijtitlanqui seyoc toicni ihuaya,
    pero inijuanti amo tleno anmechtlajtlanijque. ¿Amo que? Inijuanti huan na san
    se tlamantli tijchihuaj. San se ojtli tijtoquilíaj huan san se Itonal Toteco tijpiyaj.
  swh-ONEN: Nilimshawishi Tito aje kwenu, nami nilimtuma pamoja na ndugu yetu. Je,
    Tito aliwatumia ninyi ili kujipatia faida? Je, hatuenendi kwa roho moja, na hatuchukui
    hatua zile zile?
  wbi-wbi: nikan'sumile uTiito palikimo nu nyalukolo ghwitu ujunge kuuti iise kulyumue.
    asi! uTiito akatoolile kimoga kulyumue? asi! natukagwile musila jila jila? vule,
    natukaghendile mu sajo sila sila?
  bba-bba: Nɛnɑ nɑ Titu kɑnɑ u dɑ bɛɛn mi. Kɑ bɛsɛɡii wi sɑnnɑ, nɑ bu ɡɔrɑ. Titu u
    bɛɛ tɑki di? N ǹ ɡɑ̃ɑ teenɑ sɑ nɑɑ ɡire nɛ kɑ wi? Sɑ ǹ kookoo teesu kue?
  eng-KJVCPB: I desired Titus, and with him I sent a brother. Did Titus make a gain
    of you? walked we not in the same spirit? walked we not in the same steps?
  kgk-NT: Ajerure rure va'ekwe Tito-pe oho hagwã va'ekwe pende ha-py. Peteĩ nhande
    re'ýi Cristo-rehe ojerovia va'e ave amondo ave Tito ndive oho hagwã va'ekwe pende
    ha-py. Pene mbotavy para'e Tito? Napene mbotavýi mba'eve-rehe upe xe remimondo
    kwéry. Peteĩxa oroiko indive. Peteĩxa ore py'a. Ore reko porã tee va'e voi ore.
    Oporombotavy e'ỹ va'e voi ore.
  waj-waj: Mo na yamaa kua yamaa kua Titiinna kiaaduu ngiiisi viravai. Na inna seena
    vaidi ausa hanigioo voovaatama inna tasipama titaaduu viravai. Mo Titiiva ngiiisidiri
    ngii unnakua kiaa kioo mminnaiyauvaa vareeravainnee? Hameetavee. Neeta ivootama
    mmuaa ausa mmuaa vuatinnivai varada mmuaavaugiataama mmoori vareeravai.
  cpy-cpy: Notyaanta-kimiri Tito, eejatzi itsipa noyemijantzinkarite. ¿Ramatawita-kimima
    Tito? ¿Tema nokimita-wakahaeyani maawoeni naaka, naakameetha-yiteemira eeroka-paeni?
  mpx-mpx: Ya ba Taitas elana ge alona talila etega valila hi nowa. Taitas i nowa
    nige i kakakawemiu ge wami gogomwau i ooe, age? Ku atena te iya ge nau yayaluwa
    maisena elana ha tuwalaliya ge kamwasa maisena ha patalelu-an.
  wbp-wbp: Ngajulurlurna payurnu wati yangka Tayituju yungu-nyarra yanirra nyurrurla-nyangu-kurra
    manu jinta-kari Kirijini-karirlangu. Nyurrurla nganta-nyarra Tayitujurlu yimirr-yungu
    mayi? Lawa. Kula-nyarra yimirr-yungu. Tayitujurlu-ka manngu-nyanyi ngaju-piyarlu,
    manu warrki-jarri kanyarra ngaju-piya-yijala yungu-nyarra pirrjirdi-mani.
  luo-luo: Ne ajiwo Tito mondo obi iru, kendo ne aore gi owadwa machielo mondo obi
    kode. Dibed Tito owuon nomayou giu? Donge an gi Tito ne watiyo e dieru ka wan
    gi chuny machalre kendo ka waluwo yo machalre?
  nhe-NT: Nijtlajtlani Tito ma yohui inmechitati huan nijtitlanqui seyoc toicni ihuaya,
    pero inijuanti ax tleno inmechtlajtlanijque. ¿Ax que? Inijuanti huan na san se
    tlamantli tijchihuaj. San se ojtli tijtoquilíaj huan san se Itonal Toteco tijpiyaj.
  aii-aii: ܛܠܝܼܒ ܠܝܼ ܡ̣ܢ ܛܸܛܘܿܣ ܕܐܵܬܹ‌ܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܘܫܘܼܕܸܪܝܼ ܐܲܚܘܿܢܲܢ ܥܲܡܹܗ. ܥܘܼܠܕܹܐ
    ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܛܸܛܘܿܣ؟ ܟܠܲܢ ܠܵܐ ܚܕܝܼܪܲܢ ܒܚܲܕ ܪܘܼܚܵܐ؟ ܟܠܲܢ ܠܵܐ ܬܒܝܼܥ ܠܲܢ ܠܐܵܢܝܼ
    ܦܵܣܘܿܥܝܵܬܹ̈‌ܐ؟
  esk-NT: Pitchuksaaġiga Titus utlaquplusri, suli piqasriqł̣ugu aniqatmik iḷisimakkapsitñik.
    Titus-ŋum ivayaqtunġitchaasri, takku isrummatiqaqtuguk iñuunniusriqaqhunuk atiruamik.
  msb-msb: '@see-verse:2CO.012.017'
