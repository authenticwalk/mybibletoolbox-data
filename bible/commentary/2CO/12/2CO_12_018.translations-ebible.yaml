    ki ne bobola ma ka 'o'olo tafau go.
  suz-BL: गो तीतस कली कोरिन्‍थी आन कली ग्रुम्‍थ लावो, दे सोइक्‍ताक्‍ङ। तीतस नु लोक्‍ब
    का यो सोइक्‍ताक्‍ङ। मिनु तीतसमी गेपुकी नु मारेइ ताक्‍गा ङा? आंस सोक्‍त का पा गेय
    मपस्‍कु ङा? २कोरिन्‍थी ८६,१६-१८
  car-NT: Mo'ko Titus ro rypo surui o'waine itoto'me. Amy ka'sakarykon enapa semo'sa
