  ory-ory: ମୁଁ ତୀତସଙ୍କୁ ଯିବା ନିମନ୍ତେ ଅନୁରୋଧ କରିଥିଲି, ପୁଣି, ତାହାଙ୍କ ସହିତ ସେହି ଭାଇଙ୍କୁ
