  dwr-ENT: ቲቶ ሂንቴኮ ባና ማላ፥ ታኒ ዎሳዲ፤ ቃሲ ኣማኒያ ኢሻካ ኣናና ዬዳዲ። ቲቶ ሂንቴፔ ጎዔቴዴ? ኑኒ ኑ ኦሱዋ ኢቲ ቆፋን
