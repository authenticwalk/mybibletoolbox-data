    awar kiamiu kilavaru lap̃asa? Peraga, komin imimi sane p̃egas taaga ga, nap̃a
    Ninuna taaga ga sike e imimi, a mesum̃a metaveve mrapa na yum̃aena taaga ga, nap̃a
    pe mesitom re nena nap̃a nakilaen yum̃aena kiena Sup̃e vena mowar sur lap̃asa
    ve kiamimi.
  ckb-ckb: لە کاتێکدا لە تیتۆس پاڕامەوە تاوەکو بێت بۆ لاتان، ئەو برایەی کە خۆتان دەیناسن
    لەگەڵیدا ناردم. ئایا تیتۆس بەهۆی ئێوەوە هیچ قازانجێکی کردووە؟ ئایا بە هەمان ڕۆح
    ناژین، بە هەمان هەنگاو ناڕۆین؟
  nas-nas: Ninge tee Taitas botoantuꞌnung diiꞌanko beeꞌnaang, niiꞌnung ninka niiꞌmaikoꞌ
    ninka. Eeꞌnoko Taitasie mooniꞌ nkareruriaꞌ, apeꞌ aing? Aiꞌ neeꞌke tee narung taung
    siompampemaung narung noruꞌ ninka.
  uvl-uvl: Iau e toto hita lange Titus ke e teke lange imo pe e kulosia tira e ke
