  grc-BYZ: παρεκάλεσα Τίτον καὶ συναπέστειλα τὸν ἀδελφόν· μήτι ἐπλεονέκτησεν ὑμᾶς
    Τίτος; οὐ τῷ αὐτῷ πνεύματι περιεπατήσαμεν; οὐ τοῖς αὐτοῖς ἴχνεσι;
  cpc-NT: Notyaantakimiri Tito, iijatzi pashini iyiki. ¿Jamatawitakimima Tito? ¿Tiima
    nojyashiritawakaiyani maawoni naaka, naapatziyayitaimi iirokaiti?
  nhg-NT: Nequelfe Tito para ma beya ca nemejua, hua ihua yaja inu ocsente tocni.
    ¿Quie beles nenquejtusque que Tito nemiechcajcayö hua nemiechtlachtequele? Naja
    necmate que amo. ¿Amo teneme yaja hua naja sa de sie maniera? ¿Amo otecchijque
    iguöl?
  nya-nya: Ndinamupempha Tito kuti abwere kwanuko ndipo ndinamutumiza pamodzi ndi
    mʼbale wathu. Kodi kapena Tito anakudyerani masuku pamutu? Kodi iye ndi ine sitinachite
    zinthu mofanana ndi Mzimu mmodzi yemweyo?
  ngu-NT: Onictlajtlanilij Tito para ma mechnotzati, niman ihuan onictitlan ocse tocniu.
    Ijcuac Tito omechitato ¿omechixpachohuilij itlaj? ¿Tlen yej, xnejli ticpiaj san
    se toyojlo para itlaj ticchihuaj? ¿Tlen tej, xnejli nohuica quen nejhua ninohuica?
  kup-kup: Met Taitas iok arimatak emat arin etepanez ahoam mañoohopuh pir aban modap
    parup honeo meehon emahan ari parupin etegivoz ari hodad. Met parup poñariv moreg
    nao etat arim monï nas givogï baha? Evo, parup amun pot nao ari naet, oñ pot nari
    hapanezavoz kapot bon, pot ev hamoh. Met dei Taitas lop honerï ravat het Godiz
    Pul Tinapuz non honeoroh sohot gogot tovai sameg-povoz ari hahodad.
  jid-jid: Me tur Titus du ye niyi ndi tur vayi rima du hu. U wa me tur Titus duye
    a kma yi nyi, anahei ni kon riri kizre na?
  wmw-wmw: Ninlebela Titu aje akuwoneni, na nimpereka nduyetu mwengine pamoja naye.
    Itakuwa Titu‑yo kakunyonyani? Sivyatiri omi na Titu na roho yetu simmoja? Na mwendo
    wetu simmoja?
  gmv-GGM: Titosay inteko baana mala ta iza woossadis. Hessa nu ishazaka izara gatha
    yedadis. Histin Titosay intefe ayko go7ettidee? Tanine izi intes oothiday issi
    wozinan gidenee? Kase nu hanoy issi mala gidenee?
  ssg-ssg: Nga taloa Taitus hani kapimuto hetekie tel kahikahi Krais liai. Nakon i
    pisiwen amuto? Ala amuto tioi ka namilomili tenenawe ma lawe ati amili ailele
    puasain solian hani amuto.
  zpo-NT: '@see-verse:2CO.012.017'
  poy-poy: Neni numuluwiti Titu, numtumiti kizi kwa mwenga pamuhera na mlongu myetu
    yumonga. Hashi, Titu kawapokiti mwenga vintu vyenu? Hashi, muvimana ndiri kuwera
    twenga tulonguziwa na nfiru iraa ilii, na mgenderanu gwetu ndo gumu?
  qwh-NT: Titutam rogarqä watucayäshoqniquicuna shamunanpaq. Jina petawanmi cachamorqä
    juc wauqintsictapis. ¿Titucu imequicunatapis saquiayäshorqequi? Tituwanqa juc
    shonqu y juc yarpellam cayä, y manachi tseno rurecuyäshunquimantsu carqan.
  gaw-gaw: Da Titus amu ig lainig imu ele a oh maati, a oh ahilagp̱a gopiḏ am Titus
    nug ham bup̱ua, ahilag keeke laa aḏomte? Am nug da ele i Kayak Ouḏi laip̱u amu
    Nuhig g̱agaṯagp̱a i iite oiṯep? I ib laip̱up̱aib iite oiṯep?
  nca-nca: Qeni, nondo Taitus iŋo-iŋo inowe yeno uyaró, ko topo kaŋuya asáŋowe eneya
    kopo uyaririyó. Ko Taitusko ye kaná yerero yeŋo oye kama siyaró, hamómbe? Ko nore
    irisa iŋo-iŋo kanata, ore kanata howarowó.
  zpz-NTPP: Mnishba̱a̱ lo Tito nu cyid güiiy de ru. Nunu bzuu neza̱ tuubaꞌ bicy na
    nu nac Crisht zeꞌ nu cyid nu dey yu. ¿Walab gaal bguu Tito de ru? ¿Walab gaal
    rup la̱a̱ nu Tito ricy de̱ tub ziꞌl mod, nunu zu̱ de̱ tub ziꞌl shcab?
  mkj-mkj: Titus ma ngoahi ngidngidki oang en lelwe, a ngoahi pel poaki ipen emen
    riasai joauloanngok en pwili. Doari da? Kamwai kak pwa Titus kapweipwei jang kamwai
    mehkij? Titus apel Ngoahi, kama kin joangoan lamlam oauwoar apel joangoan wihwia
    oauwoar!
  zac-NT: Gunaꞌba lu Tito të guidë guënall lëꞌë të nu bësheꞌlda stubi bëchi la sahia
    con Tito. ¿Ni mudë bësiguë́ Tito lëꞌë të? ¿Pë lë́dëdiꞌi na verdá de quë lëꞌë Tito
    nu na bëdëꞌnë naꞌa tratë lëꞌë të mizmë manërë? Bëdëꞌnë naꞌa igual parë bien shtë
    të.
  kyg-kyg: Nagaemo Taitasina aliꞌna he tiꞌna ateteꞌna mago konagatimoꞌeꞌmo aliꞌna
    anateꞌnogeꞌana lokaeꞌana uꞌnaꞌae. Taitasiꞌa unoꞌaeꞌmo lapakaefeꞌmo aigofe yuna
    gemo huteno mago yatapimo kumayaꞌmo aliꞌnifiye. Nagaeꞌe agaeꞌeꞌmo magoke laꞌaipa
    laꞌagesamo aliꞌnetaꞌa magoke kateꞌmo oꞌuꞌnoꞌafiye.
  kmk-kmk: Sakon nampakpakaasi un nangibaun kan da Tito sit osa’n sunuda manuttuwa.
    Apay ginundawayan dikayu kad kan Tito utdit ummoyan da? Bokon kada nampada dan
    angwat kan panggop mi kan Tito?
  cao-NT: Toa nicaquia. Mato qui Tito cani quiha, “Mi cati xo” i ja qui ë quë no.
    Jasca, ja bëta xatë huëtsa ë raani quiha mato ja mëbino. Jaboqui ëa yoacahuë.
    “Noqui Titó biniahuaniquë pë, ganancia acasquí na” ¿ii ni mato sa? ¿Jënahuariaxo
    toca tsi ma shinana? Anoma quiha. Mato bëta racahi tsi ëa jascaria ja ini quiha.
    Mato ja parayamani quiha. Noba jabi tsi xo toa ra, nohiria bo mëbicastsi na.
  bbr-bbr: Isas Taitas ak rawa potaun ronkat sakau nurita, ko ak rawa potowon. Iken
    jaunok kar ko Taitas ori äsimwatoita, ak rawa potoirin. Taitas nukas sätwareanik,
    akan karauk osap owon ra? Wa senes, ko akan osap owau wa. Is Taitas ori iwen ronkat
    karar, iu onok karar tainoriäumur.
  inb-inb: Titota kam­kuna­pagma rin­ga­pa mañaspa, kai sug waugki­wan­ta kachar­kani;
    ¿Tito­chu, kam­kunata llulla­chispa, ima­pas sisarka? ¿Mana­chu nukan­chi iskandi,
    sug­lla iuiai­wa suma alli­lla ruraspa purir­kan­chi?
  hrv-hrv: Zamolio sam Tita i poslao s njime brata. Da vas možda Tit nije u čemu zakinuo?
    Zar nismo hodili u istom duhu? I istim stopama?
  box-NT: Ĩ hĩ́a fìora a Tiite, ó o ɓuara mi cɔ̃́n, á wàn za nì-kéní ɓúi
    na mi zũ á bò làa wo. O Tiite mu so ɓueé khà mia fó bìo ɓúi le? Ĩnɛ́n
    làa wo so yí wó yilera dà-kéní á yí sáráa le? Le dã́ní na wa lá so
    yínɔń dà-kéní le?
  ote-NT: Dá pɛnꞌahʉbʉ nuni ra cu Tito co núꞌa̱ maꞌna ra cu pa dua cꞌa̱ꞌtsꞌahʉ. ¿Ha
    gue xa hyaꞌahʉ? ¿Ha gue hingue ꞌnatꞌa dí beñhe ne ꞌnatꞌa ra ꞌbɛfi dí pɛhe?
  wnu-wnu: Ye Taitus ininou munon banam eng nob wuriimurimine isumir eng. Mai, Taitus
    wo isub anmurimar qamb aninomi ger baurei qiyo? Mai, in Igomurur qau gari qas
    wonou qer gagam end me qib igoun qiyo? Mai, in Taitus nob werei gari qas eng me
    toat qib igoun qiyo? Eng an musub imbigar.
  zam-NT: Daa mna'b loo Tit yi'th nee Tit máa gu' par nedrè'. No thidte junt mtel'en
    Tit con tedib mbi' co' ndxàc hues na' par mblyath no mbi' Tit mbi'th Tit. Co'se'
    mbi'th Tit loo gu', ¿ché' mquedìi Tit gu' co'se' mbi'th nee Tit gu' pezea, cà'?
    ¿Ché' ndli gu' cuent ilìcte thidte ndli ryop nu' Tit xtùuz par thidte nxo'f zin'
    nu' zin' ndxè', cà'? Thidte ndxe' nu' zin' ndxè', ey.
  zyp-NT: Tita khah naaning kha va sei rua pawtah naw neh ka, ama khatah kaa unypaw
    ka va taw kho. Tita taco a ca miasang he maw? Kaaning pahning cawh lungthing maekheh
    tah rai kaa hre. Kaa zuipaw langpui zong a maekheh.
  sey-NT: Titore doꞌi mësarute sani ñajaquë caquë se̱ni cuiꞌne i̱ ja̱ꞌre co̱ni yequëre
    Maijaꞌquë doꞌiquëre jëjo saohuë, ¿jëjo saosiquëpi Tito sani mësarute i̱ yëyere
    nesiꞌi caquë cosoquë yoꞌou? ¿Yëquëre teꞌe joyopi cuiꞌne nëiñe i̱siquëna, cayaohuaꞌi
    siꞌa yëꞌquë macarepa yoꞌomaꞌpë pate, mësaru ñato?
  nvm-nvm: Regavo na Taitas soisoime kuava fu jon vuakrega no kainuvuon be kuava fu
    fusik vuain. Regavo Taitas fu vuainma ijia fuba ja biesiame ire kafo nimiaknum
    kamaziain? Na vierafe fu ijeg fuba ren revo fuka izeg na renva fuk fu unam besum
    ijeg jon ren. Ijefuon maiji no fusik no kaven ni besum ijar oinuvuon ijia ikreno
    ijefuon fu ijeg ren.
  mps-mps: Eno te Taitus hodolama, tama aga dage bidibo madi asali, tama eno te gasa
    ama me deli aga dali hodobo tagala palali. Tama te Taitusgo ili po olama dagego
    nai anoma elama me saliwe? Menio. Ma dagego homu te ena dali Taitus si da te Tedali
    Mobo Bidi deligo bomode naga me bidibo meni, dagego da si dali te homu ebawe?
    Da si te tų delide naga me bilibo meni, dagego te homu ebawe? Edao. Dagego te
    tobage homu da si dali eyu da, teda duga homu hasegelao, te da sigo ebo kolesagade
    bugagia homugo koneao.
  pab-NT: Aliterexe atyo Tito naxikatya xomana, hoka hatya wihinaehare tehitiya naxikatya
    exema. Xoana Tito kore kolaharetya xiso? Xoana maisa kore wiso hinamanai hakakoa
    wisaonita, wahekotita?
  llg-llg: Huu, au kokoe Titus fo neni ei neti ndia. Au boe oo, haitua tolanoo feꞌek
    esa fo neu noꞌu no ndia. Meda Titus pepeko nala ei do? Taa hetu? Huu Titus ia,
    no au mata-aok esa. Ai tao ues neu esa, huu ai dua nggai duduꞌa nala leoesak boe.
  kyf-kyf: Ɩn ka Titɩ bhubhoe ɔ mnɩ amɩaa -gbɛ, 'ɩn ɩn yia bheli yabhlo a -yia, ɔ
    'bɩ 'palɩ. 'Lee, Titɩ ka aɩn 'wlulii? Ɔ -yɔ 'mɩ 'sɔ, dlɩ -bhlo nya -a 'nɩ nɔɔ,
    'ɩn 'yoo -bhlo -a 'nɩ bhlii?
  tpi-tpi: Mi bin givim tingting long Taitus na em i bin i go long yupela, na mi bin
    salim dispela arapela brata i go wantaim em. Ating Taitus i bin giamanim yupela
    na stilim ol samting bilong yupela? Ating mitupela i no bin bihainim wankain tingting,
    a? Mitupela i no wokabaut long wanpela rot tasol?
  mih-NT: Quɨvɨ i tasi sii ra Tito sihin inga ra hermano cuan, ¿atu i zandavi ñaha
    ra Tito cuan sii ndo ta quihin ra sa sii ndo? Ña tuhva ndi zandavi ñaha sii ndo.
    Ɨɨn ñi cuhva zavaha nduu tahan ndi.
  qvh-NT: '@see-verse:2CO.012.017'
  kms-kms: Nge asi Taitus ningg kari di ni nungoqi nde nondo, beghi mand Jisas nei
    nimbig kin iri tiqi gudog ni temi mondo. Tende bri Taitus nungoqi wandoqi nunduq
    di yumbo nitaquri? Te segi. Nungoqi nei wamb Taitus nge temu nei irene vise di
    yumbo ur irene bad.
  agn-agn: Kinampango si Tito ang paning atan, ig pinatabido ka ong nandia tang tatang
    logod ta ong ni Cristo. Onopa? Dinayan amo bato ni Tito? Anda! Inita mi ra ka
    ang pario tang ogali ig kaliek na ong yamen.
  nhi-NT: Ontlatlautih in Tito manamechontlahpaloh, uan iuan ontitlan nocse tocniu.
    ¿Max Tito onamechonquixtilito namotomin? ¿Xamo nanconmatih nic neh uan yeh sanse
    totlayoluil uan sanse tochiualis itpiah?
  ttc-NT: Wetz oqet nwitz twitz Tit tzan txik [oneyon etuky'i'l], b'ix oxik nlajo'
    tuky'i'l te junky qerman [tzan tonen etuky'i'l]. ¿Ti'tzun, okxqet teq'i' petzun
    te Tit? ¿Nya'tx petzun parej nqob'isun qetza tuky'i Tit? ¿Nya'tx petzun parej
    nqob'etna tuky'i'l?
  dan-1931: Jeg opfordrede Titus og sendte Broderen med; har Titus da gjort sig nogen
    Fordel af eder? Vandrede vi ikke i den samme Ånd, i de samme Fodspor?
  kwj-kwj: Taitas ni ani ekichani nui hiparakambwe foringa kunu tambwa a humbwewani
    opi iro. Woro Taitas to mwanji gambo fwele kunu ri sawesini mwaꞌambwe kuhi ri
    raꞌairoꞌo? Nunu inaka funda nu hambwani numbo funda rukumbwa nu ichiꞌuchanda nambweꞌe?
    Ka tini ma norukweni ku hambwa.
  vie-OVCB: Tôi đã cử Tích và một thân hữu đi Cô-rinh-tô; Tích có lợi dụng anh chị
    em không? Chúng tôi chẳng có một tinh thần, một đường lối hoạt động nhất trí sao?
  kze-kze: Táításimba asirayán-áímbá simáme'a ai'mákaunda moóráwai Ísu Káráísitina
    kwaásigwara'a ti'mákaundarai mindáraiya kampa'á simái óntamba maé másímakaaiyo.
    Táítási íma mirá-sáwí'á uráiye-aimba ísaraawe. kwewé kewé mimbórá-ímáyáávínkémbá
    mayáí kwémayauye.
  lbk-lbk: Sak-en kannay nan nangipafikas ken Tito ay omey ken chakayo, ya inpaifowegko
    ken siya nan esa'y ib-a ay mamati. Ay ke tinoktokong Tito chakayo? Ad-i ngen en-iso
    nan inpailami ken chakayo ay pangkhep ya okhalimi?
  mto-NT: Nmunooꞌkxtk xa a̱tseꞌe je̱ Tito je̱tseꞌe na̱jkx mkuꞌíxjada, je̱ts a̱tseꞌe
    nkejx toꞌk je̱ nꞌútsamda je̱ nꞌajchamda juuꞌ veꞌe mya̱a̱di. ¿Mvinꞌa̱a̱ꞌnju̱du
    vineꞌe je̱ Tito? ¿Jadi kaꞌa a̱a̱ts vineꞌe nu̱me̱jtsk kijpx jo̱o̱t kijpx jaꞌvin
    juuꞌ ntun nka̱ts?
  bzh-bzh: Yönon, sa ġejiiin Titus beyök vu ham wirek, log saḳ hevonġ hil arid
    sënë yök ving yi. Lom maḳ Titus kuung in ham geḳo ham nġaa ti? Maḳ Anon Vabuung
    timu su neli aluu rë? Ma maḳ alu su nesepa loḳ aggata timu rë?
  guj-2017: મેં તિતસને વિનંતી કરી અને તેની સાથે એક ભાઈને મોકલ્યો. શું તિતસે તમારી
    પાસે કંઈ સ્વાર્થ સાધ્યો? શું એક જ આત્મામાં અમે ચાલ્યા નથી? શું એક જ પગલામાં અમે
    ચાલ્યા નથી?
  jvn-NT: Aku ngongkon sedulur Titus niliki kowé bareng karo sedulur Kristen liyané.
    Apa sedulur Titus ngakali kowé? Lak ora ta? Kowé déwé ngerti nèk sedulur Titus
    karo aku ora séjé pikirané lan tumindaké kanggo kowé.
  byr-byr: Nɨmɨ Taaitazarɨ kyadɨkaave yɨ sahwai sarɨmɨnyawnna bakei, yɨ nɨmɨ neyaꞌmwe
    pwai dazai maryasaabei salyɨ yeꞌmwannɨgwawaꞌ. Taaitazai sai kwaasɨ yaka sarɨmɨrenna
    mwagiꞌnakei daaka! Gamɨjɨ sainaai sɨmunya gave avaainanyavɨ kaanya yamaryolyainaai
    midaaka! Tuta yune gave pɨrɨvɨna yɨbwaramakwadasainaai midaaka!
  ian-ian: Taitasogwi nɨna mbaapomamba lɨga nat nyan kat ndinamba yiga agla mbɨla
    waa wowun. Ngwutnamba klalaa mbɨt ana kwutaa lɨmbɨk. Aywaa yigakwigiyambɨt Jerusalemba
    lɨga nɨmba kat. Tak ngwutnogwinala yetɨwa vak vla Taitas ndɨno yetɨndɨ. Vɨga lɨgangwuk.
  hun-hun: Megkértem Tituszt és vele együtt elküldtem azt az atyafit is. Csak nem
    Titusz csapott be titeket? Nem ugyanazon Lélek szerint járunk? Nem ugyanazokon
    a nyomokon?
  mcf-NT: Titobëdta utsi mibi yacno nidmiondambi. ¿Adoac mibi yacno choash tabadquin
    muaquin mitsana ampequinda ictiosh? Ma padenquio icboc. Aidbëdi abentsëc yacbimboen
    tantiaquidquio nebi. Aduidequi tabadquid ëbi daëdi nebi.
  kjs-kjs: Neme abalade Taitus nimi piri-para pu lo lakalisua rabu go alimi mea epenalisuade.
    Gore Taitus-mi makirae agale loma nimina ele meda paake misa ya? Gore saana lo
    robaa-para kone komea suma kogono komea-rupa waru napisipa ya?
  mni-mni: Eina Titus-pu chatnanaba haijakhi aduga attoppa thajaba ichil-inaobu mahakka
    loinana thakhi. Titus-na nakhoidagi khudongchaba loukhi haina haigadouribra? Mahak
    amasung eihak chap mannaba Thawai adugi mapanna chap mannaba khongthang amada
    chatminnaba nattra?
  yad-NT: Rayasanta̱da ji̱ta ni̱ Títu, sa̱tidye jiya jiryimuju̱, ri̱pa̱jada sisa̱ni̱
    vu̱tyeryi̱ Crístumuntiy. Ne saquivu̱choda Títu jirye. ¿Ne viy sivaayada darya
    jachipiya̱jadata, nu̱tyu ratyi daryá? ¿Ne sasiityari̱ra ravyicha̱da cay?
  mxb-NT: Ni̱ seí ndaꞌávíi̱ noo̱ Tito saa̱ xi̱ xíꞌín iin ka̱ ñani yo̱ noo̱ ndéi ndó.
    Ta, ¿á ni̱ da̱nda̱ꞌí Tito ndo̱ꞌó, tá dáá? ¿Á ko̱ náꞌá ndó ña̱ iin tóꞌón vá kúú
    ña̱xintóni̱ ndú, ta iin nóó vá íchi̱ ñóꞌo nduꞌu̱?
  pon-2006A: Taitus me I ngidingidkihong en kohwei, oh I ahpw peki rehn riatail teio
    en iang. Eri, da? Kumwail kak nda me Taitus pitihasang kumwail mehkot? Ngehi oh
    Taitus, se soh kin soangen lamalamteieu, oh soangen wiewiateieu?
  maq-NT: Cachjá cojo cha Tito xi cjuetjengui nuju cha, hacuaha catsingátju sa ngu
    cha xingueen cojo cha Tito. ¿Há cavindacha nuju cha Tito vë? Jéya. Ha ndaja hyun
    ta cha vëhë ne, hya xi quitaha cha cojo nuju ne, tangun cjuatacun rë cha cojo
    cjuatacun naha, hacuaha tangun xcusun xi casahmi cha cojo xcusun xi ha casahme
    ngahan.
  hto-hto: Omoɨ méiñuaillena Tito izire jɨcádɨcue. Afémɨedo daa jɨáɨe ama orédɨcue.
    ¿Meita afe Tito úcube óllena ómoɨna jɨ́fuete? ¡Daɨítañede! Tito, ie nabai, íemo
    cue, cue macáfɨrena izói, daje izói nana macádɨcaɨ, ¿ero ua? Dájena ñue comécɨillado
    táɨjɨfɨredɨcaɨza, ¿ero ua?
  por-BRBSL: Eu exortei Titus, e enviei o irmão com ele. Titus tirou alguma vantagem
    de você? Não andamos com o mesmo espírito? Não andamos nos mesmos passos?
  ces-NKB: Požádal jsem Tita a poslal jsem s ním toho bratra. Oklamal vás snad Titus?
    Nechodili jsme ve stejném duchu? Nešli jsme stejnými šlépějemi?
  cui-cui: Tito itoroban xua painya nepaca siwa ponaewa tsane, irʉno ichʉnno itoroban
    pon irʉ pejume cowʉntsin xua Tito pecueiyatsiwa tsainchi. ¿Metha Tito bara paca
    yabara muxuitorobiya wecobe notsina paratixi? ¡Jume apara! Paxam bara payaputaneme
    bara Tito betiya xaniwaicha pananta jʉpaya paexananbe, xuano pana najʉntʉ coyene
    jʉpanbe.
  boj-2014: E na Taitus minjnam a nuŋgoq aiyej. E Kristen was bei dego qariŋyonam
    a Taitus dauryosiq ombla na aiyeb. Aisib Taitus a niŋgi gisaŋgosiq nuŋgo silali
    iŋgi iŋgi qudei bajiŋej e? Sai. Aqo Taitus wo areqalo qujai ti sosim gam qujai
    dauryosim kumbra bole segi yoqnem.
  eng-OEBUS: I urged Titus to go, and I sent another follower with him. Did Titus
    take any advantage of you? Didn’t we live in the same Spirit, and tread in the
    same footsteps?
  eri-eri: Ji Taitus isou tuwenenga no tere bagu goyai, onodu ji baige ete waha huuru
    tuwenenga no ngare goyare. Taitus no yaawa tigidu bona, tere tebere dada yebuwai
    rute? Ere nga isou etenga oojowei uwa rute? Ere jala etenga langa golowei uwa
    rute?
  wiu-wiu: Taitasi einago Korine take wida poano pa wane kowitoane wetekakilepa padenakago
    one-pala opia nokagoka moane wetekoane tokouno, einago Taitasi wida nokome kinikiya
    tolopi toa motoka patu. E̱'e mena. Einago tota odene weneta piitikoa mekete odenele-kama
    toma yako. Enipa nimini ukutu-pe.
  swe-swe: Jag bad Titus resa och sände en broder med honom. Har Titus utnyttjat er?
    Har vi inte handlat i samma anda? Har vi inte gått i samma fotspår?
  cth-cth: Kai ni Titu hah nangmouh koe a tho hanelah ka hroecoe nah, ahni hoi cungtalah
    alouke hmaunawngha buet touh ka patoun. Titu ni nangmouh koe dumyennae lahoi nangmae
    hno a la maw. Kaimouh teh lungkânging lahoi thaw ka tawk awh hoeh maw. Lam buet
    touh dawk ka dawn awh hoeh maw.
  mti-mti: Ne anog Taitosi dina yenan onne, sira ne tatangwanen gaibu tena yenan onamiya.
    Taitosi me ugai yen tawara yeuma bone, go? Nu ye gaibu guwawa desirom gumbe, sira
    angetewa desirom gumbe angete, go onan?
  pad-NT: Tito-ra okanikharia'iki ho avakadiania okha'ina. Okarona'aha ada arigamina
    hoariha Tito-ra vaipohihavini. Avakadivarani himanija koda ida Tito a'onira vakorijanahavini?
    Iniani. Tito kahojai kodihojai fori hiki ida. Nahina onofiki, ovaria binofiki
    jaboni.
  twi-twi: Mesomaa Tito se ɔnkɔ, na mesomaa onua baako kaa ne ho. Mokyerɛ sɛ Tito
    sisii mo ana? So na ɔno ne me nyinaa mfi Honhom koro mu ntu anammɔn koro ana?
  hlt-hlt: Titu te ka hloep tih manuca neh kan tueih. Titu loh nangmih te n'omtoem
    pawt maco? Mueihla ah amah la ka pongpa uh moenih a? Kholaeh khaw amah ah a thikat
    moenih a?
  tbz-SIM: N tɔ̃nko Titi nwe nɛ̀ ti kou di yɛ̃́ wè bɛɛ̀ di ciitɑ́ɑ̀? Mí nnɛ̀ bɛ̀ ti
    wɛ̃ mmɛyɛ̀mmɛ̀ mɛmɑ́ɑ̀ ndi nɛ̀ ti pĩ́ mmɛ̀ɛ̀ botí mutɔ̃mmú.
  san-GUJ: અહં તીતં વિનીય તેન સાર્દ્ધં ભ્રાતરમેકં પ્રેષિતવાન્ યુષ્મત્તસ્તીતેન કિમ્
    અર્થો લબ્ધઃ? એકસ્મિન્ ભાવ એકસ્ય પદચિહ્નેષુ ચાવાં કિં ન ચરિતવન્તૌ?
  ake-NT: Tai'tas apiyo'ma'pʉ uya ipan pe ɨpiya'nokon itɨto' pe, mɨrɨpan a'kɨrɨ utonpa
    kon ennoko'pʉ uya. Tai'tas uya ken pe' ɨyennaka'pʉ kon ɨpʉrataai kon mo'kato'
    pe tʉuya? Ɨsi'kaisaron kon pen pe' ina ta'kwarʉ kon yau tʉnkupʉnʉ kon yau mɨrɨ
    awonsi'kɨ ɨsiporon nɨ pen pe' ina eseru?
  qvn-NT: Nogam Titota cachramurä ricapäcushugniqui aywamunanpag, jinaman payta yanapänanpag
    cachramurätan juc wauguenchitas. Chaura Titoga manam ni juc golguetas sacrilapaga
    gotuchipäcushuraychu. Musyapäcungaynuysi nogas, jinaman Titosi manam ima lutantas
    rurapäcuragchu antis alilatam rurapäcurä.
  tku-NT: Quit icsqui'ni'lh Tito ixcālaka'ncha'n hui'xina'n. Xla' ictā'macā'lh ā'chā'tin
    quintā'tinca'n. Tito jā cā'a'kskāhuī'maktīn nūn tū. Hui'xina'n ca'tzīyā'tit chī
    xa'iclatlā'huan quit, nā chuntza' ixlatlā'huan Tito. Quina'n a'ktin quintalacapāstacni'ca'n.
  bjk-bjk: Me e xo öxaxat e Taitus bere ine irabo wan urungan te mum, me e xo tile
    a töde arixe me ine. Bule, Taitus ixo talien xarnang önga tödi lön kaluluonin
    e mum? Kaim. Mum mo ösöxö bere maa moxo tuu mon arixe xö önga dinödöm mabo tatalien
    te maa ixo önga maxan mon.
  msy-2020: Kɨ Taitus nɨghnɨzim a ganɨngizɨ, a ia bagha zui. Ezɨ kɨ en aveghbuar igharazir
    mam amadazɨma an an gɨn ghu. Taitus ti ia gifaragha ian biziba okeme, o? Bar puvatɨ.
    Ga nɨghnɨzir vamɨra iti. Egha ga tuavir vamɨran gɨn zui.
  bpr-bpr: Di munan, ta dekgu Titu na i satu flanekto salu déé di gamu. Lnumìla gamu
    kè? Là sa, du salngad i fandammi na i adatmi.
  cle-NT: Gá⁴ŋɨɨ́h⁴á⁴ jmɨ²heé¹ Tito hi³ dsaa³² dsá⁴ñi³ niaá⁴ah³ baáy⁴ gá⁴sɨ́⁴á⁴ chie̱é̱yh¹
    dxeeyh⁴ du³ñuúh²a². ¿Xɨ²fáh³ ya²juúy² niaá⁴ah³ Tito ja̱³? Chiaah¹ ca̱a̱³ ba² fáh⁴lɨ²tiá¹
