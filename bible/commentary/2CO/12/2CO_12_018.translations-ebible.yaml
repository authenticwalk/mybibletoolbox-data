  gmv-NT: ቲቶሲ ኢንቴኮ ባና ማላ ታ ኢዛ ዎሳዲስ። ሄሳ ኑ ኢሻዛካ ኢዛራ ጋꬃ ዬዳዲስ። ሂስቲን ቲቶሲ ኢንቴፌ ኣይኮ ጎዔቲዴ?
