    tasadiw. Be Taitas ayo yak kasen keiyamin so keimsane? Bá be, be kilim kal aka
    naso alew nulum ufek ufek makuw kanamin ade num kukuw be makuw kanamin ko.
  ura-NT: Canu jerichaaune jaunna, nii coroatajai cana nejeraauru aina Tito letoaaunlu,
    inara coaraa uhane coina. Chaen techu inara raotojoeein Tito aina ita rijijieein
    ita suujua que suujuaain, inara coroatajanichaanulune coitucuhiche. Nii jaun chasiina
    inara coritare Tito.
  mcd-NT: Un Tito yoini isca huaquin, —Corintofo ano catahuun, —un huani. Noco futan
    icoinra huaa futsafori un matoqui nichian. ¿Titopamun mato paran matona fianshquin?
    Ma. Man manfin tapiaquin Titopacai matona fianpaimisima. Un matofu imisi cuscan
    arifi matofu ica. Non nanscara rafu matohuun noiquin. Mato shara huashopai Diospan
    Yoshin Sharahuunoashu noco rafu non matofu imisi.
  urt-urt: Ŋam member Taitus topoꞌe miyeꞌ ende tikin sios malme yip. Pe luku yip tatame
    pa yininge nange Taitus gan ŋanah hlaꞌ me yip ŋaiye ka ambaꞌe ŋaiꞌe ŋaiꞌe yip,
    lakai? Pakai supule! Yipihinge poi hindi pe, ki ŋahilyeh, topoꞌe yaŋah ŋaiye poi
    hindi gwan pe, ki ŋahilyeh, topoꞌe ŋaiꞌe ŋaiꞌe ŋaiye poi hindi mende pe, ki ŋahilyeh.
  kiz-kiz: Nansihili Tito kuhida kwa yhomo, na n'tumili ndhongo yhongi pamonga ni
    muen. Ko, Tito abhafwanyili faida kwa muenga? Ko, tagendili lepi kup'hetela njela
    yela yela? Ko, tagendili lepi mu nyayo sela sela?
  tzo-TZE: Laj calbe Tito ti ac'o tal scoltaoxuque yu'un jech tstsob avu'unic li taq'uine.
    Pero laj avilic ti oy xchi'il ital cu'une. ¿Me yu'un chanopic ti ja' la slo'laoxuc
    li Titoe? ¿Me yu'un mu xana'ic ti co'ol co'ntoncutic jchi'uque? ¿Me yu'un mu xana'ic
    ti jun no'ox c'usi ta jnop jchi'uque?
  lex-lex: A'g e ghopan pa Titus e ntiy ntomar tiy miy. Me aghopan walia ita makpesiay
    wialli dom to'a nor rewre'wa e' pa rtiy. De hota mimkek teka! Titus e ntiy miy
    die nawoka liola de enarehi-nalawna totpena ena'ala rehenu?! Edonna toh?! Ne amro'a
    wniaror mamni la'pa kniar miamni de talla kmeh'a pa amdella plol wawna la'a hya'-hya'
    honona toh!
  dov-dov: Ndakasungwazya Tayitasi kuti ayinke kuli ndinywe, alimwi ndakatuma uumwi
    mukwesu kuti amusindikile. Ani Tayitasi wakamulya maanu na? Teetwakenda mumuuya
    omwe na? Teetwakakeenda mumuuyaomwe na? Teetwakeenda muntambo zyomwe na?
  rgu-rgu: Au leleꞌo Titus fo leo emi naaꞌ neti. Au adenu toranoo fekeꞌ esa, fo no
    ni reu. Dodoo man, nana Titus tipu-dai emi, do? Taꞌa, hete? Titus no au, rupa
    esaꞌ a. Ami moi-tao hihii-nanauꞌ sama, huu fo ami dua duduꞌa-aafim boe, sama.
  toc-NT: Xli̠­ca̠na pi̠ aquit cma̠­la­ka­cha̠chá Tito xa̠hua cha̠­tum­li̠túm quin­ta̠­lacán
    hua̠nti̠ na̠ quin­ca̠­mak­ta̠­yamá̠n nac quin­tas­cu­jutcán, ¿lácu chi̠nchú, pi̠
    ca̠ak­ska­hui­mak­lhtí̠n Tito min­tu­mi̠ncán hua̠ntu̠ hui­xinín kalhi̠­yá̠tit?
    Aquit cca­tzi̠y pi̠ Tito ni̠tu̠ ca̠mak­lhti̠má̠n, porque la̠ Tito cumu la̠ aquit
    acxtumá cle̠­ma̠­náhu quin­ta­la­ca­pa̠s­tac­nicán y li̠pa̠­xúhu cca̠­mak­ta̠­ya­yá̠hu
    cris­tianos ma̠squi ni̠tu̠ cca̠­ma̠­ta̠­ji̠­yá̠hu.
  som-som: Tiitos waan waaniyey, walaalkeenna waan la diray isagii. Tiitos miyuu faa'iido
    ahaan wax idiinkaga qaatay? Miyaannan isku ruux ku socon? Miyaannan isku tallaabooyin
    ku socon?
  mam-C: In kub'sin nwutza te Tito tu'n t-xi' lol kye'y, ex xi nchq'o'n juntl erman
    tuk'a, tu'n kyqanin jun mojb'il kye erman toj Jerusalén. ¿Ma ma'tzin chi kub'
    sb'u'n tu'n Tito, noq tu'n ttzaj ti'n kypwaqa we'y? ¡Mina! ¿Ma nyapela junx qten
    tuk'a Tito, ex jun qb'isa, ex tz'aqle qanmi'n toj tkyaqil?
  ndj-ndj: Nenga ndamukemili Titusi, ndimulayisha kwa yumwi na mlongu wetu wingi.
    Wuli, Titu avapokili? Wuli, mumanya ng'odu kucha yufwi twaveli tulongushiwa na
    ndima yiyila yila na nyendelu yetu yimu?
  mbj-NT: Tak'ëp paa ỹ betsẽẽ Tiit bë wë tabahõm hyb n'aa. Ãã h'yyb hata ỹ mejũũ ta
    sii ti noo gó. Bë Tiit wadii, bë hã péh? Sét hëp ỹỹ Tiit daheeh. Séd h'yyb hedoo
    ãã babok Tiit daheeh. Dooh bë ãã wad'ii bä.
  lat-VUC: Rogavi Titum, et misi cum illo fratrem. Numquid Titus vos circumvenit?
    nonne eodem spiritu ambulavimus? nonne iisdem vestigiis?
  ngp-ngp: Nihi mlombeza Tito kwiza uko, nuyo natuma na ndugu ywetu mtuhu, mhuwila
    ywa Kilisito hamwenga na yehe mwadaha kugamba Tito amidant'hilizagani? Miye na
    yehe hakidamanye yahamwenga, mwa Muye msuntilwa?
  enq-2: Taitusa baa nyakama kateami dokonya epena lao nambame kyeto joo leo. Kristene
    kaiminingi mende doko baa-pipa epena leowaka. Taitusame nyakama minakasetala dopale
    mende nyiape? Baa namba-pipa masingi mendai paliu, mana mendaiyaka minao paeyala
    naeyambape?
  eng-ASVBT: I exhorted Titus, and I sent the brother with him. Did Titus take any
    advantage of you? walked we not in the same spirit? walked we not in the same
    steps?
  mna-mna: 'Ŋonoono, nio aŋpombol Titus mi aŋso pini be ima. Mi aŋgo toŋmatiziŋ kiti
    toro ma igaabi. Mi parei? Titus ipakaam yom, mi iwatke le koroŋ tiom? Na niom
    kuute: Ni irao ikam mbulu sa ta kembei na som. Mi niamru Titus, ŋgar tiam mi mbulu
    tiam tamen tau.'
  myw-myw: Bo aguy Titos va̱gan biwekeimiy, mo iweis son bwadads. Tage Titos ikatidavimiy
    tan? Ne? O yey agusinap ama̱wan? Amasinap katanok-wan. Nag kakatidavimiy, nag.
  sby-sby: Ndalamusenga Tito kwambeti ese akamufwakashile pamo ne muklistu naumbi.
    Neye Tito uliya kumubepapo sobwe, Sena twense nkatwali kwinsa bintu mumushimu
    umo nekukonkela nshila imo imo?
  sll-sll: Yal Taitas ni monga bani po dire yulang boliwa. Bolere yal ta Taitas kina
    ereho po dire bai nu sigere umua. Ure yal Taitas bal ni tomo? Tekimia hankino?
    Taitas na kina yona tani ere hol tani doling bolkibilo? Bobilua.
  yaq-NT: Tiito' teamtau ne ujbwanak, emou a' noitine' betchi'bo. Intok ket ne aamak,
    senuk Krijtopo itomak werik bittuak. Jaisa enchim bai ta'aak ja'ani ju'u Tiito.
    Eme'e su ju'uneakai, aapo'ik intok neetchi, nanancha itom eaka si'imeta nanancha
    itom a' bo'o jooria'po.
  uro-uro: Ngua nän ma Taitus ma ama qrot iva qa rhet sagem ngän näkt kosaqi ngua
    rhäk na akni aurha ruaqa iva qa rhet kä na qa. Nga ma Taitus ka irastäm sä ngän
    bä qa rha angän ligär? Nga un moe ngu na qa di qaku un dualat nävät ama engäktki?
    Bä nga qärangätni auna lat kärangätni i sa un dualat na ngät sagem ngän di qaku
    ngät toqorne?
  ita-1885: Io ho pregato Tito, ed ho con lui mandato questo fratello. Tito ha egli
    fatto profitto di voi? non siamo noi camminati d'un medesimo spirito, per medesime
    pedate?
  muy-muy: Nə̀hi ana Tit môru afa gekʉli, nə̀slərləŋoru wur ga məŋ geli ya kə̀səruma
    naŋ a lala ni. Tit òru ènjʉa afa gekʉli a ti àgosafəŋa zlam kè kʉli a waw ? Ŋgay
    leli ata Tit ti tʉwi geli ya magray ni bəlaŋani, majalay ahàr geli day bəlaŋani
    ti kə̀sərum do waw ?
  kqc-kqc: Titus digi niguba resi dubuini yokoisa nifeideyaka. Titus yaku vegu no
    ya rofu reyo ba? Una bi vima yokoiri kana, ida yokoiri nana reyafa.
  tav-tav: Titore mʉja tʉpʉ yʉ cajoowʉ. To bairi apeĩ Jesucristore canʉcʉbʉgoʉ mani
    yaʉ quenare cʉ mena yʉ cajoowʉ. Topʉre Tito ĩtorique mena mʉja canʉcʉbʉgoro, mʉja
    ye niyeru, apeye uniere jãre mʉja cajooro cátiquẽjupi Tito. Cʉ quena yʉ cátinucurore
    bairona átinucumi. Mʉja yere jeni patowãcooquetinucumi, yʉre bairona catʉgooñaʉ
    aniri.
  eng-ULB: I urged Titus to go to you, and I sent the other brother with him. Did
    Titus take advantage of you? Did we not walk in the same way? Did we not walk
    in the same steps?
  spa-VBL: Obligué a Tito para que fuera a verlos, y envié a otro hermano con él.
    ¿Acaso Tito se aprovechó de ustedes? No, porque ambos tenemos el mismo espíritu
    y usamos los mismos métodos.
  fra-_FOB: J'ai délégué Tite, et j'ai envoyé un des frères avec lui. Tite a-t-il
    retiré du profit de vous? N'avons-nous pas marché dans le même esprit, sur les
    mêmes traces?
  hau-ULB: Rokar Titus na yi domin ya zo gare ku, sa'an nan na turo shi da wani dan'uwa.
    Ko da na turo Titus, ya cutar da ku ne, ba cikin hanya daya muka yi tafiya ba?
    Ba a sawu daya muka yi tafiya ba?
  mal-mal: ഞാൻ തീത്തൊസിനെ ഉത്സാഹിപ്പിച്ച്, ആ സഹോദരനെയും അവന്റെ കൂടെ അയച്ചിരുന്നു;
    തീത്തൊസ് നിങ്ങളെ ചൂഷണം ചെയ്തുവോ? ഞങ്ങൾ നടന്നത് അതേ ആത്മാവിൽ അല്ലയോ? അതേ കാൽച്ചുവടുകളിൽ
    അല്ലയോ?
  urd-GVR: Maiṅ ne Titus kī hauslā-afzāī kī ki wuh āp ke pās jāe aur dūsre bhāī ko
    bhī sāth bhej diyā. Kyā Titus ne āp se ġhalat fāydā uṭhāyā? Hargiz nahīṅ! Kyoṅki
    ham donoṅ ek hī rūh meṅ ek hī rāh par chalte haiṅ.
  far-far: Nau ku amasia sa Titus fua nia leka kau siamulu, ma nau ku kwatea kau te
    wanefuta lau fainia. Ma kamulu saitamana mamana ana sa Titus nao si suke kamulu
