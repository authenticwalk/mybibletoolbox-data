  txq-txq: Au fufudi-kokoe Titus fo neni ei neti. Au oo adenu toranook laen esa fo
    neu noon boe. Ndondoon naa, Titus kedi nala ei, do? Taa, hetu? Titus no au ia,
    mata-aok esa. Ai dua ngga duduꞌan sama, ma ai oo maue-osa no dale ndoos boe.
  aaz-aaz: Fin au ꞌfuriꞌ naiꞌ Titus he neit nateef nok ki. Au ꞌreek haef amsaꞌ naꞌko
    hai aok-bian sin tuaf es antein, he neit nok ne. Of oniꞌ naiꞌ Titus napoi naan
    ki, oo? Kaah fa, tua. Fin naiꞌ Titus nok kau reꞌ ia, humaꞌ meseꞌ. Hai mmeup mepu
    reꞌ humaꞌ meseꞌ, fin hai nua kai teenb ii, humaꞌ meseꞌ msaꞌ.
  qup-NT: Titota kankunama pasyananpa kachashpayni paywa pakta shuk wawkitapas kacharkani.
    Chasna pasyak rishpankuna ¿Titoka kankunamanta shuk imata tapurkachu? Mana. Ñukaka
    Titowa shuk yuyayllawa kanchi. Ishkanti chasnalla alillata rurashpa kawsanchi.
  dop-dop: Mɑ wiinɑ Titʋ sɩ ɩ́ polo mǝ tɛ nɑ mɑ tǝŋsɑ ɩ wɑɑlɩ kɛ́ tɑ́ tɑɑpɑlʋ ɩlɛ.
    Yɑɑ ɩ́ cɑɑ ɩ́ tɔ sɩ Titʋ tɔɣɔnɑ mǝ tɔɔ kɛ? Pǝ tɑɣɑ mɑ yɑɑsi nɑ mɑ ɩkpɑtɛ kɛ Titʋ
    tǝŋɑɑ?
  azb-azb: Titi yanınıza gəlmək həvəsinə saldım və o biri qardaşı da onunla göndərdim.
    Tit mənə görə sizi istismar etmədi, elə deyilmi? Eyni ruhda həyat sürmədikmi?
    Eyni izlə getmədikmi?
  eng-DBY: 'I begged Titus, and sent the brother with [him]: did Titus at all make
    gain of you? have we not walked in the same spirit? [have we] not in the same
    steps?'
  guo-NT: Tito to'ax wʉt xamal taeliajwa, jawʉt asan, Jesús pejwʉajan naexasitpon,
    to'axbej fʉlaeliajwa, Tito sʉapich. Japamatkoi, ¿Titokat xamal naekichachajba?
    ¡Japon naekichachajba-el! Xan, Tito sʉapich, chiekal kaenejchaxoelaxan. Samata,
    Titobej xamal wʉljoeyaxil plata.
  hla-hla: Alia u tahul e Taitus te ga la uen i tamilimiu, na lia u hala gono has
    meien a tana hahatoulana. Ge Taitus e angoso raio limiu? E moa. U toa puku u namnamei
    te hakuie nen na te hakuie nolia. Alam e ka mem a toa markato.
  mav-NT: Sa'a­wy'i atipo­'oro mehĩ Titu ehowawi wẽtup ok imohey hat wywo. Mi'i hawyi
    tuwat ra'yn eiky'e haype. Yt karãpe i mehĩ Titu ehekat toiky­'esat. Katu­pono
    mehĩ Titu hawyi uito urutu­kup­te'en wẽtup miit ewy yn urutu­kup­te'en wẽtup wanẽtup
    hap yn uruto. Uito woro­ho­'o­ky'e i'ewyte mehĩ Titu eiky'e aikotã woro­ho­'o­ky'e
    hap ewy te eiky'e. Uhaipepiat sese mi'i. Uheko ewy te i'ewyte mi'i yt karãpe i
    eima'at.
  kpf-kpf: Tito zot bukuŋâ ŋâi sâŋgonzâkua zeŋgâren gawet. Tito zâk gamŋâ zeŋgâren
    kut ŋâi betziŋan meip? Mo kâitzâŋgom um gulip kwatziŋgâwe? Zen nekât dap nâŋge?
    Zâk sot nâ, net tobat kânok sot mâtâp kânok ândiet.
  ppo-ppo: Taitus a̧ da̧né no me whi̧tamo dia̧ beterepaae wó̧póló, ya̧lo sȩyóló dotȩyalepó.
    Até yale be dȩmó, Taitus-né dia̧ dilikó̧ló mepaae o̧lakó saleé? Talené ala eróturaalu,
    da̧mo wusuró beta̧ tuȩ́ muóló, beta̧ alatóró erótua inié?
  hin-2017: मैंने तीतुस को समझाकर उसके साथ उस भाई को भेजा, तो क्या तीतुस ने छल करके
    तुम से कुछ लिया? क्या हम एक ही आत्मा के चलाए न चले? क्या एक ही मार्ग पर न चले?
  wol-KYG: Maa soññ Tit, ngir mu seetsi leen, te maa yebal mbokk moomu, boole kook
    moom. Ndax Tit da leena lekkal? Xanaa du maak mooma bokk menn mébét, ak wenn doxalin?
  bef-bef: Taitasi yaꞌma bilifihe luto lu etoꞌohuna to lalalutifu mone ho lufugo moneka
    biꞌahaꞌigo yamofihi Taitasiu buto lenalitogati anaꞌina mone lenebesiliꞌehifihe?
    Oꞌe, leꞌali komopatiꞌa li hepiloto kapo monekolugu ito moneka nobuꞌibe.
  amm-amm: Yo mo Taitusoso imo taikiyoki, moini auso mano monoi. Auwa siyaso mani,
    imo taikiyoki, Taitusoso aluwai monoi. Nakomo Taitusoyo ifoluwaikomokinuwo, hani
    haniso poimo uwokomokinuwo. Wiyouwa wiyou, ifoluwaikomowoi muwoi, hani hani uwokomowoi
    muwoi. Taituso koti mo mulu mo tomoso na. Kotini molo mo siyasoso na taluwai manonoki.
  zaj-zaj: Nimuyalalila Tito yeze kumwenu, na nomtuma yeze na ndugu iyagwe. Tito kawabulunya
    kinhu chochose? Nie hamoja na heyo hatulongozigwe na Loho imwe, na sang'hano zetu
    hazilingane?
  chq-NT: Gamɨ́³ɨɨ tyani Tito wa'a tsajøø²¹²i 'naa' joon gasíi³na 'in tsaru'¹u' catyaai²¹
    do. ¿Tɨ gacon'² Tito do 'naa' tóo²? 'E la ja'²mo, 'in tsá² do 'ɨ¹‑tsi la 'ɨ¹‑tsii
    cwáain¹ tyi'naa' joon jmoo¹o la jmóo³oo tyii'.
  swp-swp: Eau Tito ea dudui i laowa, eo eda tau esau maena ea hetamariyawa. Tito
    i laowa arimiu eai i helolouioi wa? Earuana esega ai tataomai labui i woeawoeaimai,
    e nige’e? Eo dobilana esega ai laulauei, e nige’e?
  bjr-bjr: Qinee Titusana iraafananoo eedoo qimasee innee unnai finau, moo fasiqa
    Yisuna ufa irimarufa qini qikaqaafasaa mina faqa aqiqaafananoo Titusana faqa finau.
    Innee minara Titusafa maasa qikaru qimaseenoo fee maasa ainaina mareefoo qida
    fee. Sia fee qinee Pauroosa faqa Titusafa faqa moodaa irirana maraseeqara moodaamau
    fimarunnanara irida fee.
  aby-aby: '@see-verse:2CO.012.017'
  eng-YLT: I entreated Titus, and did send with [him] the brother; did Titus take
    advantage of you? in the same spirit did we not walk? — did we not in the same
    steps?
  jni-jni: Maa tiri Titus tari unu guna ma haa, maa kuri in tuburko nigoo nan ure
    uhenu ukatuma, nani Titus ma ma rii shi ugbete isso? Nani izo me bibe biriri bi
    inde bigono bini bi tarsan in haru, mi nan meme? Nani azo unaa u'inde ugino uni
    ti tarsa?
  kne-kne: Kaspangarigan, si Tito ay inawis ko ay emey en dakayo ya din agi tako ay
    inbaak ay kadwa na, ay sinowitik da aya si dakayo? Ado paabe na! Et mo kosto ngarud
    di panggep ya ogali da en dakayo, ay siya mo natken di panggep ya ogalik?
  tgj-tgj: Ngo Taitasnyi koola minla vngmuto, okv ninyia lvkobv mvngjwngnv vdwa vngmupvnv.
    Nonuno Taitas nonua dvbo yapv vdunvre? Ngo okv nw ngonyiv atuk lokv mvngnamsaknam
    mv ridungmindung ngv akin mapv nvgoi?
  gui-NT: Amoñera Tito ojo vaera pepɨri, jare amondo jae jupíe iru ñanderɨvɨ. Tito
    mbaeti etei co pembotavɨ. Jae oyapo Espíritu Santo imbaepuere pe che ayapo vae
    rami.
  quc-TT: Xinta toqꞌobꞌ che ri Tito rech kixeꞌrila xuqujeꞌ xintaq bꞌik ri jun alaxik
    rukꞌ ¿la xa kꞌu xixusubꞌ ri Tito? ¿La man kꞌu xa che jun uxlabꞌal uj petinaq wi
    xuqujeꞌ junam bꞌe ujbꞌininaq wi rukꞌ ri Tito?
  heg-NTPO: Ta auk hanet-hanet Titus le tia se mia la. Auk kon lok kaka-pali mes didang
    pait le tia leo-leo nol una. Nataka le Titus nole-lilung mia le? Loo! Ta Titus
    nol auk niam, hnika mes sii. Kaim daek osa mesa, ta kaim duam in nangan na kon,
    mesa.
  ptu-ptu: Puham kusua matim Titus napasolai indo mesa solasubuntaa'. Iya deem daka
    natipukoa'? Mannassa anna tä'i deem, aka muissanna' muua sahhupa kami' lalam penabangki
    Titus anna mesa pa'palakoangki.
  bzd-NTPO: Ye' kköyë' tai̱ë Tito a̱ tö ie' mi' a' ska', eta̱ s'yami skà eköl patkë'miyö
    ie' ta̱. ¿Tito tö a' ki̱töo̱'? Au, ie' se̱ne buaë yësyësë a' shu̱a̱ we̱s ye' es.
    Sa' böl se̱né a' shu̱a̱ ñì su̱ë.
  kwf-kwf: Nau ku amasia sa Titus Ꞌiri nia leka kwau siamuꞋa, ma nau ku kwatea kwau
    taꞋi ngwae asina laꞋu faꞋinia. Ma kaumulu sai mamana ana sa Titus kasi obosi kamu
    goꞋo Ꞌuana ta mani. Ma kaumulu saiana sa Titus faꞋi nau, keroꞋo sasia na ru saga
    ki neꞋe bolo ma ka saga taꞋifau goꞋo.
  eng-WYC-2017: I prayed Titus, and I sent with him a brother. Whether Titus beguiled
    you? whether we went not in the same spirit? whether not in the same steps?
  eng-WMBB: I exhorted Titus, and I sent the brother with him. Did Titus take any
    advantage of you? Didn’t we walk in the same spirit? Didn’t we walk in the same
    steps?
  zat-NTPS: Guta' xueda' Tito xídabe' xedajnná'abe' le'e, ne gusel-la' nen le̱be'
    xetú bi bíchedxu. ¿Guzí xe̱ Tito le'e? ¿Quebe be̱ntu' tuze ca be̱ntu' ládujla
    le'e neda', ne Tito, na' nen tuze Be' Lá'azxa?
  spp-spp: Mii à li cya Titi á, u shà yii yyére ná wuu cìnmpworonaŋi i. Taha Titi
    à yii wyɛ́rɛ nàɲwɔhɔrɔ la? Taha mii ná Titi sɔ̀nŋɔŋkanni wá niŋkin karigil'e mɛ?
    Taha wuu ɲaaraŋkanni wá niŋkin mɛ?
  zty-NTPS: Góta'yoela' x̱kwide' Titon' yidbe' gan zoale, na' bseḻa'a lježžon' tẕen
    ḻen ḻebe'. ¿Žéklele ben ḻáže'le x̱kwide' Titon' ḻe'e? ¿Bi bento' tḻebe kan žonto'
    x̱kwide' Titon', na' neda', na' ḻezka' tḻebe kan nak dan' bchaḻjton'?
  mek-mek: Lau Taitus lagoi penia laulaisa eemi efai, ke akimai Kristiano auga agaꞌo
    isafa isa fou laulaiꞌi kefai. Taitus efai oi eemiai aisama, pifogeai oi epapinauganimi
    emi moni eafiia ma? Ke isa lau aunimai Deo ega Spiritu agaꞌomo auga ega isapuai
    kapa agaꞌomo alakapaisa, ke kapaꞌina akapa kakaua auga kainai mo alakapaisa ma?
    E! Lai ega koa akapaisa.
  aey-aey: Ija Taitas ageca ligiannu gehca madom. Odimig ija wawige meleec coti oso
    uqaca suldom. Taitas uqa uhuladimei agena ceteh oso didu on ec madeginafo? Ija
    uqaca Kis osol ina dih gagadic qee cobolohfo? Ele jic coboc osolna dih qee cobolohfo?
  urd-GVH: मैंने तितुस की हौसलाअफ़्ज़ाई की कि वह आपके पास जाए और दूसरे भाई को भी साथ
    भेज दिया। क्या तितुस ने आपसे ग़लत फ़ायदा उठाया? हरगिज़ नहीं! क्योंकि हम दोनों
    एक ही रूह में एक ही राह पर चलते हैं।
  ycn-ycn: Numá Títojlo i'imacá, ri'ijnacáloje ichaje penaje. Nuhuacára'a caja apú
    Jesucristo hua'ateje rijhuáque'ehuehua penaje. Uncá caja Tito ata'alá icá liñeru
    quejá'acana iliyá aú. Nupechu que péchuri ricá. Nucá queja caja ricá.
  djr-djr: Ŋarrany ŋunhi djuy'yurrnydja Dätitjnha muka, ga ŋunha ŋunhi wiripuny yolŋuny
    Garraywalaŋumirriny, maṉḏa ŋunhi marrtjinany. Nhaltjarr be ŋayiny Dätitjthuny?
    … manaŋin ŋayi nhumalaŋgalaŋuŋur? Linyuny dhuwal ŋarrany ga Dätitjtja, waŋganynha
    dhuwal linyuny ŋayaŋu, ga nhinany linyu ŋuli ga dhuwal waŋganyŋuryi yan romŋurnydja.
  kvg-kvg: No Taitus qamboviam, zo-te tendowav, Klisten nøfu nøme namba, yaq gê,
    ndego zo gezømbé-khavozam? Āv taoká. Ndego matev av nqægo gonemáv. Ni nqova
    kopó, niqa sasae-te. Ni nakhoa vinivinimba okhomáv.
  rug-rug: Lokari, tepa ia rau se Taetusi pude atu koa gamu, meke ele garunu turaṉa
    nia rau koa sa si keke tasida koe Karisito. Ba vegua, atu se Taetusi, meke sekesekei
    ni gamu pa tinepa poata? Lokari! Kekeṉoṉo puta mo sari na binalabala na hahanana
    tamigami kara pa tinavete.
  hop-NT: Ura nu Titus umumi ayata, piw pu sukwat tuptsiwni’taqata. Noqw ya Titus
    umuy hihta kwahana? Ya itam qa sun tunatyawta? Ya itam qa sun hinma?
  san-URD: اَہَں تِیتَں وِنِییَ تینَ سارْدّھَں بھْراتَرَمیکَں پْریشِتَوانْ یُشْمَتَّسْتِیتینَ
    کِمْ اَرْتھو لَبْدھَح؟ ایکَسْمِنْ بھاوَ ایکَسْیَ پَدَچِہْنیشُ چاواں کِں نَ چَرِتَوَنْتَو؟
  heb-LB: כשהאצתי בטיטוס לבקרכם ושלחתי עמו אח נוסף, האם הם רימו או ניצלו אתכם? ודאי
    שלא. הרי אנחנו פועלים מתוך אותם המניעים ומתנהגים באותה דרך.
  caf-NT: '''Et Titus khunek ulhtus, ''i be dáni hoh ndun nelhutsin ''en bulh nuhts''ó
    whebalh''a. ''En chah ih nuhgha há'' dunent''ah? ''Awundooh! Ts''uhóoont''i hoh
    lhgha hoh nuhtah ''uts''ut''en? Lhk''una''a zeh ih uzdet''us? A!'
  mio-NT: Cati tuhun vaha xain chi ra Tito ti na cua cuhun ra nu iyo ndo, ta tava
    tiñu yu chi inga ra yani yo cuahan ra chi ra. Ñahni cha sandahyu ñahan ra Tito
    chi ndo, ta ini cuhva ni chacoo ndi chi ndo, vati ñahni cha sandahyu ñahan ndi
    chi ndo.
  srq-NT: Tito que amondo jendea nanderesenda rese resẽ. Ae abe que jembae isiãte
    resẽ. Se rã sɨ chõ ngue eriqui jẽje resẽ.
  kje-NT: Ler man laedi me'e, ya'u hopon Titus ki ka'arala mi, la hopon ik walin ida
    noro ai ra'alono ki. Hi'ihehewi? Lo'o lere onne Titus paipudi mi, de ra'ukwuku
    pulipuli onne narehi leke ai nala rehin am manarna harome? Kaa! Mi mauroin yo
    oro Titus onne honorok aki noro hini'i wenewhe mahaku mehe.
  gaz-gaz: Ani akka Tiitoon gara keessan dhufuuf isa kadhadhe; obboleessa tokkos isa
    wajjin ergeera. Tiitoon waa isin irraa nyaateeraa? Nu hafuura tokkoon, karuma
    tokko irra deddeebiʼaa hin turree?
  kud-kud: Taito ya'awanoi hamahamadudui ebeha ilaowa alimiyai. Na tahida teya yavetamalei
    ta iya baidana hilalaowane. Vedova yami tobwatobwa itanoidi? Nigele. Iya na yau
    yama mumuga ehe'ehebodine.
  urb-NT: 'Tit pe ihẽ apandu te hũ: “Korin ok ta pe eho. Jesu kotyhar ta rehe esak
    eho” aja. Amõ jande mu ke inamõ ihẽ amondo tĩ. Pehẽma''e ke Tit pyhyk, aja pepandu
    my? Anĩ. A''e pyhyk ym tĩ. Ihẽ aja Tit tĩ. Pyhyk ym tĩ. Pehẽ py''a ke a''e mãtã
    tar katu tĩ. Ihẽ aja a''e ixoha katu tĩ.'
  fra-LSG: 'J’ai engagé Tite à aller chez vous, et avec lui j’ai envoyé le frère:
    est-ce que Tite a exigé quelque chose de vous? N’avons-nous pas marché dans le
    même esprit, sur les mêmes traces?'
  san-HK: ahaM tItaM vinIya tena sArddhaM bhrAtaramekaM preSitavAn yuSmattastItena
    kim artho labdhaH? ekasmin bhAva ekasya padacihneSu cAvAM kiM na caritavantau?
  cak-SNT: Inreꞌ xincꞌutuj favor cha ri hermano Tito chi tiꞌa iviqꞌuin, y antok xꞌa,
    xintak-el ri jun chic hermano riqꞌuin. ¿Xixruꞌon came engañar ri hermano Tito?
    ¿Xitzꞌat came ri hermano Tito chi man ja ta ri Espíritu Santo ri cꞌuayuon richin?
    Can incheꞌl ri cꞌaslien ri vucꞌuan inreꞌ, can quireꞌ mismo ri rucꞌaslien ri Tito.
  uvh-uvh: Mokngang, Taitas wari sidiganang u au waraga' wa nagasa' midi tangkunang
    aninga ning tanga kuyani' nua'ni wara'guk kubap yangkareinga agumu' Ka indining,
    Taitas ya wari sidigok u anga yagumu' ganang wa adi mandaga' saramira sidining
    mambong fam sige guk u siromanggegumu'. Mokngang, na ning nakarik ka adi kafakafa
    sa' yotangkasapkumu'. Ka waraga' wa sidi kafakafa ning sukanting, Pol nagok ka
    Taitas guk indi mini unggo kareng kubaniksa' warisa' niptatoranga kadapmang kubaniksa'
    ka mini unggo wari tinimita' unggungsa' yaranga tanga ikitamuk.
  ino-ino: Lapa'kaeya mai'nayateka Taitasife “Uvo.” hu'na kune kune hune'ate'na mako
    lakanatimo'ae hunatoke'ana u'na'a'maki Taitasi'a lapa'kaeya ano lapavataka huteno
    lapa'kaeya moni ali'nife? He'e Taitasi'ae nakaeya'ae mako'ke akufa la'aipa la'akesale
    mai'neta'a kanale ali'ya alime ne'o'ae.
  gnn-gnn: Ŋarranydja ŋunhi djuy'yurruna Dätitjnha muka, ga ŋunha wiripunha ḏarramunha
    ŋunhi ŋayi marrtjina galki Dätitjkala. Nhaltjarra ŋayi Dätitjthunydja?... manaŋina
    ŋäthilinydja nhumalaŋgalaŋuŋuru? Ŋilinyunydja maṉḏa dhuwala Dätitjtja ga ŋarranydja
    waŋganynha ŋilinyu maṉḏa ŋayaŋunydja; ŋilinyunydja maṉḏa ŋuli nhina yukurra ŋunhilina
