  tof-tof: Ka Taetusün arüngi yalórró yabüka tótókóm akó ka mibü darrü zonaret usakü
    zirrapórró. Taetus yabü koke ilklió nülinóp mani azebóm, be? Ia kürü akó oya tórrmen
    tulmil darrpan moboküpi kokeamli? Ia kürü akó oya tonarr darrpan tonarr kokeamli?
    Ó, kibü darrpan moboküp akó tonarramli.
  cme-NT: Mi naŋ cãarã Tite kã na wulaa baa tobiŋo maŋ miŋ waaŋ u maama‑i baa-na;
