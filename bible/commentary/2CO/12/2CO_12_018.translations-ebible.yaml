  myk-myk: Nɛ Tite ɲɛɛri jo wu shɛ yee yíri, na wù ceborona wu pinnɛ ni wu ni. Ta
    Tite ya yee ŋmahana na kuduun sha yee ni? Ta nɛ ni wee wo kapyegee ki bɛɛri ya
