  peg-peg: ଆନ୍‌ ତିତସ୍‌ତିଂ ହାନି କାଜିଂ ଗୱାରି କିଜ଼ି ମାନ୍‌ଚାଙ୍ଗ୍‌ ଆରେ ତା ଲାହାଙ୍ଗ୍‌ ହେ
