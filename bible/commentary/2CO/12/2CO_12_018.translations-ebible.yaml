  ind-AYT: Aku mendesak Titus untuk pergi dan mengutus saudara kami untuk pergi bersamanya.
    Apakah Titus mengambil keuntungan darimu? Apakah kami tidak berjalan dalam roh
    yang sama dan berjalan dalam tapak-tapak yang sama?
  cjo-NT: 'Chapinki notyaantakimiri Teeto eejatzi notyaantakiri paashini ayemijantzinkarite.
    ¿Eenitatsima rayitakimiri rirori? Tema ikimitakina naari: tekatsi ikowakoeyemini.'
  nsn-nsn: Inggo ku mene uapopokoho tun tang Taitus tar la tamiuoum, karu heir tar
    uanotougigeig ke la tagu tatanono ue Taitus ke uelour tamiuoum? Raeim kira guata
    keip kompe tar siokonor ninamana tar mamang inetelik, kara siokor lel.
  san-DEV: अहं तीतं विनीय तेन सार्द्धं भ्रातरमेकं प्रेषितवान् युष्मत्तस्तीतेन किम्
    अर्थो लब्धः? एकस्मिन् भाव एकस्य पदचिह्नेषु चावां किं न चरितवन्तौ?
  tna-NT: Yama Tito beituana micuana peje su pia edue neje. ¿Ai tuatseda micuana baseatana
