  bod-N: བདག་གིས་ཐེ་ཏུ་ཁྱོད་ཅག་གི་གམ་དུ་འགྲོ་བར་བསྐུལ༌ཞིང༌། སྤུན་ཟླ་གཞན་ཡང་ཁོ་དང་མཉམ་དུ་འགྲོ་བར་མངགས་མྱོང༌།
