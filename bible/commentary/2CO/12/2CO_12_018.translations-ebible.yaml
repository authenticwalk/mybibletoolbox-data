    nunang Jesus.
  zga-M: Nambulaninche uTito ukhwincha khulwumwe, ne khasung'ile ulokolo ayonge okhwincha
    pupaninie? Je, uTito avavombile ifinu fihi? Je, satwagendile munjila yila yila?
    Je, satwagende mulwayo lula lula?
  yom-yom: Ndileba Tite kiza kuidi beno ayi ndimfidisa va kimosi ayi khomba yoyi ndiluyolukila.
    A buevi, lukitula Tite mvuama e ? A buevi, beto buadi tusia diatila mu Pheve yimosi
    ko e ? Tusia landakana zithambi zimosi ko e ?
  san-SIN: අහං තීතං විනීය තේන සාර්ද්ධං භ්‍රාතරමේකං ප්‍රේෂිතවාන් යුෂ්මත්තස්තීතේන කිම්
    අර්ථෝ ලබ්ධඃ? ඒකස්මින් භාව ඒකස්‍ය පදචිහ්නේෂු චාවාං කිං න චරිතවන්තෞ?
  yut-yut: Nak Taitus jikon opjak do tebaisi iyɨko opgut, ae uŋun notnin kɨnda gat
