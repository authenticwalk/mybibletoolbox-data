  aai-aai: Ayu Titus aifefeyan i boro tuwat ta hairi hinan kwa hininanawani.
  sny-sny: Ane lai meni Taitus kairefi a'i se ei toweriye, “Ne omo Korin ma'e sewiyenarire.”
