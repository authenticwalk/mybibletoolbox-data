    Tito titequititinenque ca sansé tequit huan ca sansé tamachilis san.
  spa-RV-1909: Rogué á Tito, y envié con él al hermano. ¿Os engañó quizá Tito? ¿no
    hemos procedido con el mismo espíritu y por las mismas pisadas?
  csy-csy: Titus ka thum a, ama taw suapui pa khat hongpaisak khi hi. Titus in note
    tung pan in sumlepai taw kisai phattuamna a vawt ziam? thaa khat i sung ah kalsuan
    khawm hi ngawl hi ziam? kalsuan kibang suan khawm hi ngawl khu ziam?
  mxq-NT: Kots nduknipejky ja Titʉ es nʉjx mguꞌíxʉdʉ, ngejxyʉts yʉꞌʉ mʉt jatuꞌugʉ
    nmʉguꞌukꞌa̱jtʉm. ¿Tii yajpʉdsʉʉmdʉ ma̱ miidsʉty oynʉꞌʉnʉnʉ gyanaratyʉ? Kyaj, ¿kʉdii?
    Nmʉda̱jttʉpts tiꞌigyʉ jot winma̱ꞌa̱ñ. Tiꞌigyʉts oytyiity ndundʉ.
  tzj-NT: Anin xinc'utuj jun utzil tre ja Tito chi arja' nbe ewq'uin in c'o jun kach'alal
