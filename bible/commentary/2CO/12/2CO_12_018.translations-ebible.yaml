    a Ispiritu, sakay eessa en lakad nen kákkabiyag mi?
  auy-auy: Táításimba fasiꞌaén-ááí simámeꞌa aiꞌmákaunda moóráwigo Ísu Káráísitini
    waásiwaraꞌa tiꞌmákaundarai mindáraiya karoꞌá símai óntamba maimaé másímakaayo.
    Táítási ímba miyá-sáwíꞌá uráiye-aai ísaraawe. Wesékai mimbórá-ímáyááfínkémbá kísau
    wémauye.
  tbg-tbg: Te Taitaasirara mpo tiha ne varianaini vuane tivake, vira vataake Karaitira
    vainti vonavu nititauramanta vinavuka Taitaasira vataake vuarama. Taitaasivae
    orurero unaqaraiqama keharo ne ia haikara varairave? Kia viva mintirave. Tetanta
    Taitaasika vohaa kaiqaqai vare vauraukara ti, kia unaqaraiqama keha vora airaira
    vare vaunarave.
  hub-NT: Titon chikich shuarjai apatkan akuptukmiajrum nusha tsanurmarchau ainawai.
    Nitaka chikichik shuarnaksha tsanutsuk yujasar wakettraru ainawai. Wisha Titojaigka
    chikichik takatnak takau asan, nijaigka meteketjai.
  hmo-hmo: Tito lau noia, vadaeni iseda varavara ta ia danu umui dekenai lau siaia
    lao. Be, Tito ese emui kohu ia abia, a? Tito bona lau be mai aiemai Lauma Helaga
    tamona. Ia ese ai ia hakaua noho, bona aiemai kara be tamona, aiemai dala danu
    tamona.
  big-big: Nogo Taitusyegi iniyegi keriyi lewaweki meiya logo ngizi kumuli nak pi
    kiling wezamelawekke Taitusgu iniyaga king yongona ma talik? A’a’. Togo teyegi
    Anotogi Kung Walek menalikpek yolu legi te kazing menalewengke wei mizi keya watabi
    togo miziyeng menalik mizi.
  gux-G: N paani Tili pali ke wan gedi yi kani ki cedi sɔni nitiano i kani. Titi bàà
    ti ñuadi yi poo oo? T kuli ki cuoni sanyendi kaa? T ki tɔgini sanyendi.
  cnl-NT: Ca²³juǿøn² Tito 'e³ rɨ²³jmée²³ co̱o̱³ mɨ²'áa² sɨ³joon³ 'nee'²³. Ca²³sɨ́ɨn²na²³
    jia'³ cɨ'²³ jó̱o̱²ra² 'i³ quia̱'². 'A²³jia'³ ca²³júun² 'nee'²³ Tito, ¿mɨ³naa'³¹?
    Qui² røø³ lǿ² dsɨ³ra'³¹ 'e³ la²³ ca²³jmee²ra'³¹ ta² jee²³² quien³²na'³. Røø³ lǿ²
    ca²³jmee²ra'³¹, ¿mɨ³naa'³¹?
  zar-NT: Gútaʼyuaʼ lobiʼ biʼi Tito tséajbiʼ ga zóaliʼ, ateʼ gusö́l-laʼa-nëʼ bö́chiʼruʼ
    naʼ tsözxö́n len lëbiʼ. ¿Naruʼ réquitseliʼ buzíʼibiʼ xibaliʼ biʼi Tito? ¿Naruʼ
    cabí bentuʼ laʼ lë́bisö ca runtuʼ biʼi Tito, en nedaʼ, encaʼ laʼ lë́bisö didzaʼ
    bë́ʼëtuʼ?
  kde-kde: Nangu nínnyuwite Tito aide kwenu mwenu, na níntumile pamo na nkúkulupila
    nnyetu yunji. Dachi, mùmbehaula kuva Tito ánimwivilanga? Nangu na Tito tùlojwa
    na Umumu Wanaswe uyumo na kwonganga umumo?
  ata-ata: Eni etaliꞌisou Tito sou ulai noxinge mo epalusou vivinge vile a sou ilou
    Tito ilai ne ukalavoi sou ukalusou mimemimengi uasi, loxovaa, anu mukalusou? Loxovaa
    nexi noxou taxaxai no anu xavutala iouvilesisi mo tamulinu voteꞌi iouvilesisi
    uasi?
  qvw-NT: Ya'amari Titoctawan juc chalapacü-masinchictapis watucaycälishunayquipä
    caćhamulá. ¿Icha Titochun waycälälishulanqui imatá? ¿Manachun Titowan juc śhun'unülla
    mayćhüpis allincällacta chaycusca lulaycälí?
  nfa-nfa: Te jaꞌa dhu pamako Titus ho dhiu asa miu. Jaꞌa pua aꞌari dhèu parcaya èci
    sèna ka dhiu palere dènge Titus kahèi. Titus pakapodꞌe miu, do? Aadꞌo, si? Te
    Titus dènge jaꞌa ne, ca ropa. Jiꞌi sabꞌa jꞌara dhu sama, te ngangee jiꞌi dua mi
    sama kahèi.
  tnp-tnp: Iəmuh nɨki Taitəs məmə otuvnə o təmah, kəni mahli=pɨnə piatah kəti ilau
    min. ?Taitəs təsosiən natimnati o təmah e noliən ekəu-ekəu, uə kəpə? ?Nəkotəhrun
    uə kəpə məmə, rəhatɨmlau nətəlɨgiən kətiəh əmə, kəni matuol noliən kətiəh əmə?
  urd-urd: मैंने तितुस को समझा कर उनके साथ उस भाई को भेजा पस क्या तितुस ने तुम से
    दग़ा के तौर पर कुछ लिया? क्या हम दोनों का चाल चलन एक ही रूह की हिदायत के मुताबिक़
    न था; क्या हम एक ही नक़्शे क़दम पर न चले।
  hot-hot: Yahapôviŋ Titi ek êsôk ek môlô ma yahêv alalôaniŋ aiyaŋ te haviŋ. Ma Titi
    habuliŋ môlô e? Mi. Titi hathak hasopa yaveŋgwam iyom ma yaianiŋ auk ma doŋtom.
  mqj-NT: Mangkamo' ussua matin Titus sola mesa sa'do'doranta to mangngorean. Natengkorokokaa'
    anna sae matin napolalan ummala ewanammua'? Manassa anna tae', annu muissanan
    kumua susi siami penawangki Titus anna susi pa'palakoki.
  rus-SYN: 'Я упросил Тита и послал с ним одного из братьев: Тит воспользовался ли
    чем от вас? Не в одном ли духе мы действовали? Не одним ли путем ходили?'
  mbh-mbh: Na tho ri engeng a Taitus nge mo aro i es a thomu nge, na tho pake tomo
    i nge titeir aton. Na Taitus i el polpol lomu umtun mo aro i sungu i a tho nge,
    kene avele. Na them paini them oma mun vene re aken, na them panes inga vothung
    omole inga ako them el umtun a thomu nge avele.
  bdd-bdd: Mwalo Taito yaloineya ta tasidai ꞌaigeda baꞌidana yahesumanediwa ꞌoimiya.
    Toꞌaha Taito ꞌina ꞌabo ꞌoimiya? Taito ma taugu ꞌima nuwatuhu ta ꞌima mumuga ꞌoimiya
    mahemahetena ꞌawa?
  cbt-NTPO: “Inta, quëmari ni'coniquë' iyaro'sa',” itahuato, Tito a'parahuë. Inarë'
    a'na iyayanta' a'parahuë. Cantonpachinquëma', co Tito nonpintërinquëmahuë'. Canta'
    ina pochachin cancantërahuë. Co pi'pisha tëranta' canaraihuë'.
  srn-NT: Mi ben aksi Titus fu kon na unu èn mi aksi a tra brada fu go nanga en. Ma
    Titus no teki moni na unu. Bika mi nanga en e prakseri a srefi fasi, èn wi e libi
    a srefi fasi tu.
  cta-NT: Chañi chaꞌ nchcuiꞌ naꞌ loꞌo yu Tito biꞌ, chaꞌ tsubiꞌ ti tsaa yu ca su ndiꞌi̱
    ma̱; ndyaa yu loꞌo chaca yu tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús biꞌ liꞌ. Pana siꞌi
    Tito laca nu nguaꞌni ngana jiꞌi̱ ma̱; sca ti cuayáꞌ ndyuꞌni yu cña ñiꞌya̱ nu ndyuꞌni
    naꞌ cña, sca ti chaꞌ ntsuꞌu tyiquee tyucuaa ya.
  bqc-SIM: Ma wabikɛ̀ Tituwa aà gɛ́ á kĩ́i, ↄ̃ ma wá gbɛ̃dopi dàɛ̀. Titu á blé
    yã̀? Wá kã́ doũo lé? Wá tufa doũo lé?
  tcz-CHONGTHU: Keiman Titus chu nangho hungvil dinga kangansea chule sopi midang
    khat amato kahin soltha a chu Titus in nangho phatchom pina aneina umem? Henge
    aneipoi! Ajeh chu eihon lhagao kithakhat ineiyuvin chule khat le khat khonung
    juiya ihiuvin, ipilam hijongleh hitobangma'a chu boljia ihiuve.
  mar-mar: मी तीताला विनंती केली आहे आणि मी एका बंधूला त्याच्याबरोबर पाठवत आहे. तीताने
    तुमच्याकडून फायदा मिळवला काय? आम्ही एकाच आत्म्याने चाललो नाही काय? एकाच चालीने
    चाललो नाही काय?
  snp-snp: Taitusi ya kala oluto amoki lakoina mono wete maki gilifi melomo kamena
    yama Taitusikafo koti wito netatina ma ipoto olami nefe? Lamo oude lawoko meleto
    kanu lawoko moinámonimo nefe? Olalo!
  isl-isl: Var það gert í auðgunarskyni að hvetja Títus til að heimsækja ykkur ásamt
    hinum bróðurnum? Nei, auðvitað ekki. Við framgengum allir í Guðs anda og fórum
    allir eins að.
  spy-NT: Kyaasaaysaay Tiitō kuchō wōloo ōmiitē kuchōōnto keey ng'eetaabiya ake. Ara
    kilātwook ꞉Tiitō? Ara ‑mēēntōōwēēch ꞉Tāmirmiryēēt akeenke āk inee? Nto ‑mākiirābchinē
    kēēlto akeenke āk inee ōō?
  xnn-xnn: Tay si Tito nan esay inbaak et nakkey nan esay ib-a tako ay mamati. Ay
    waday inalana ken dakayo? Maid polos. Nodi paliso nan nemnemna ya nan inikkana
    isnan nemnemko ya inik-ikkak.
  mwe-mwe: Nne nashinkwaashondelesheya a Tito, gunaatumile kungwenunji naka mpwetu
    juna. Bhuli, a Tito bhantekeyenje? Bhuli, nkakumumanyanga kuti uwe tunalongoywa
    na ng'aniyo imo na itendi yetu imo?
  tte-tte: '@see-verse:2CO.012.017'
  tcs-tcs: Wen ai bin sane Taitas go po bizit yupla wea dat nada amenbala, Taitas
    i bin meke emselp po bos oba yupla a? Nono! Bikoz mitu i meke ol samting seimkainwei
    ane mitu i gad dat seim lab po yupla.
  hlt-THB: Tita ce ceei nyng saw nangmih a venawh koeinaa thlang pynoet ingqawi tyi
    law haih nyng. Tita ing nangmih amni ai khqi hy, anik ai khqi nu? Cawhkaw kawlung
    ing am sai nih nyng saw ce a lam ce am ka ni hqut bawk nawh nu?
  soq-soq: Ne Taitus wasausana e manlawo wimpia baiwa, ita do sumanai somba da e atenla,
    nata waaubamona. Taitus nitu da e manlawo laga mampe waden, ba? Dauwa dia, ipawa
    Taitus ne nata nolamba ita insaisamba ipa dea os.
  qub-qub: Nogaga Titutawan juc ermänutami ruwacurä gamcunata watucoj shamunanpaj.
    Chayno shamushpan Titoga gamcunata ¿engañashurayquichu? Paycunapis ni nogapis
    manami quiquëcunapäga imatapis ashishcächu.
  att-att: Á jinok ku si Titò ta umay mattúllun nikayu, nga nepulù sù tádday nga wagi
    tam. Á jinarogà da kayu panò? Ari gemma! Ta matunung yù ngámin nga kingnguá di
    Titò ánna napiá yù nonò da. Á keggá mi ta gián naw, negittá yù nonò mi ánna ággangnguá
    mi ta nonò da ánna ággangnguá ra.
  bki-bki: A jum̃abe bunu bogo napano nojikili ka Taitas ka naio naliko kuruado dolu
    nei, naljuo monoka ayotuba kean kamiu? Kumialio ka amila sibisibi ka kamiu ka
    kenemiu veru tealo? Maka leleio, bior napano kumemi jibe taara takurano ga, napano
    Niununo takurano ga joa kumemi, a kumemi numitu numitakii m̃arabo tai na im̃auano
    ga, napano maka leleio nuvisodomii ka nuvila Tubo kiano im̃auano ka nuvar saba
    ve kenememi.
  bqp-bqp: Ma kútɛ kɛ̀ Titunɛ à gɛ́ á kĩnaa, akũ ma ó gbɛ̃ndo dànɛ. Titu á blén yá?
    Ó nɛ̀sɛ dokↄ̃nↄnloo? Ó ágba dokↄ̃nↄnloo?
  mcp-mcp: Mə a yáág nə Titus nə́ a zə́g, mə mú ntɨ bá *mínyɔŋʉ̂ wʉ́n bɨ́ mə́ mpú
    yɛ́; ye Titus nyə a shí nyúg bɨ̂? Ŋgaá bɨ a shí dʉ́g nə́ sá sə́ bʉ́sə nə mitə́dʉ́gá
    mimpwûd sə́ ŋgə́ kyey kuú njɔɔnd ŋgwûd?
  hat-hat: Mwen te mande Tit pou li al lakay nou. Mwen te voye lòt frè a ansanm avè
    li. Eske nou ka di Tit te egzije kichòy nan men nou? Eske mwen menm ansanm ak
    Tit, nou pa gen menm rezòn pou n' aji jan nou aji a? Eske nou pa kondi tèt nou
    menm jan an?
  npl-NT: Ne oniktlatlaujti Tito manomechtlajpaloti, iwa oniktítlanki mawia iwa n
    ok se tokni. ¿Onomechkajkaya n Tito? ¿Mach amo milák san ken tiomeh timilajkanemih
    itech san se totlamachtilis?
  bgg-bgg: Gu è Thaidas shii nathek hà wuii yi pha khung, chiih-è gu ai rog shii gai
    Masipho thoh ge. Thaidas è nathek shii rek bie yi rone nathek yao nebey? Ai nane
    gu ne ò è now pha blia arek bey?
  eng-TCENT: I urged Titus to visit you and sent our brother with him. Did Titus take
    advantage of you? Did we not walk in the same spirit and in the same footsteps?
  eng-BSB: I urged Titus to visit you, and I sent our brother with him. Did Titus
    exploit you in any way? Did we not walk in the same Spirit and follow in the same
    footsteps?
  cpu-NT: Notyaantakemiri Tito, eejatzi pashine iyeki. ¿Jamatavitakemima Tito? ¿Tema
    noshiyashiretavakaiyani maaroiteni naaka, naakameethayetaimira eerokaite?
  san-ASM: অহং তীতং ৱিনীয তেন সাৰ্দ্ধং ভ্ৰাতৰমেকং প্ৰেষিতৱান্ যুষ্মত্তস্তীতেন কিম্
    অৰ্থো লব্ধঃ? একস্মিন্ ভাৱ একস্য পদচিহ্নেষু চাৱাং কিং ন চৰিতৱন্তৌ?
  tac-NT: Ne júleturu Tito uchéchigo bilé gompaniero 'yúriga napu 'emi 'la machime
    ju. ¿Pe 'yégile Tito 'emi 'yuga? Tabilé 'yégile. Alué Tito 'emi gu'írile napurigá
    ne. Tabilé tábiri bujélikó. Alué 'lige néchigó Onorúgame Alawala ajchágame niru
    sulachí. Bi'lepi 'nátame nírukuru. Ramué okaka Kristo oyérame nírukuru.
  eng-WEBPB: I exhorted Titus, and I sent the brother with him. Did Titus take any
    advantage of you? Didn’t we walk in the same spirit? Didn’t we walk in the same
    steps?
  gfk-H: Iau ga halilik Taitus bia na haan ukaia ta muat ma iau ga tulei no tasi dahat
    tikai ma ia. Hoeh, Taitus ga hagawai muat wara kap harharahut? Taia. Muat nunurei
    tar bia mamir ga tur tikai mon tano numamir kidilona lilik ma ira numamir tintalen
    ga tiga mangana mon.
  viv-viv: Taitasi gagahevagadonena be agaimiya giꞋela. Kadu tobohiyada bana buye
    gaꞋiveninisedi. KaꞋi mene omi wanuwanuwa vaita Taitasi gidaꞋalasebesebemi? Ime
    amaꞋiselu yama nuwanuwa saꞋeyana kadu yama dewa meda saꞋeyana agaimiya aseyemaunena-ma
    maꞋi wanuwenuwena o kaꞋi keke?
  yao-yao: Nanchisisye che Tito ni kwatuma pamo ni nlongo njetu jwine. Uli che Tito
    ŵanjiŵile? Ana ngankuimanyilila kuti uwe twapanganyisye masengo kwa nningwa umo,
    ni tukupanganya chindu kwa litala lilalila?
  tgp-tgp: Na rani na usi Titus vara i rohi kamim ale na mele r̃ule na vorai tinapua
    matea vara i usuria, korong Titus mo haluhalu kamim? Mo vono! Matan kamam rua
    kama hahau na posposi matelete purongo. Korong ka hitea vara kamam rua kama sopo
    vaia sohena teni mo vono?
  auc-NT: Tito ingante, Coodintoidi weca ate pöe, nanguï äninque botö wacä mönö tönïñacä
    tönö tömengä tönö da godömo guëa godatapa. Ïninque Tito mïnitö weca pöninque dicæ
    wïwa cædinque mäincoo ö ængantawogaa. Ïñæmpa tömengä tönö botö guëa ääwocaque
    baï ëwocamöna inte mönatö guëa cægömöna adinque mïnitö adämaï inte baï tedewëmïni
    awædö.
  kbc-NT: Ja jipokota Tito migo dalitaɡ̶awatiwaji, codaa lixigaɡ̶awa eledi ɡ̶onioxoa
    ane jimonya. Tito aɡ̶ica daɡ̶a ɡ̶adiboloiteenitiwaji. Ee iniaa Tito idokida anejinaɡ̶a
    me jibaaɡ̶a, leeɡ̶odi diniciamico ɡ̶odowooko.
  bmh-bmh: Izan Taitas ag waiagab bitabun dabeleu gusig moromin, go ag waiagab beteun.
    Igual zaicig tub go Taitas dual palautaremin, ag waiagab betemenin. Taitas nug
    polumaraimai, agal ecesab ipal oun ta? Tam pet, go agal ecesab wab tam. Iz Taitas
    dual igual dabeleu tutak, ig igul tutak sesamoranemun.
  ctu-BL: Ti wocol t'an tsac sube majlel Tito. Tsac choco majlel juntiquil hermano
    yic'ot. ¿Tsa' ba i chilbeyetla la' chubʌ'an Tito? Wen la' wujil jump'ejl lojon
    c pusic'al yic'ot jini Espíritu. Junlajal bajche' mic mel lojon que'tel.
  meq-meq: Na tsətsah ka Titus mâ ye naha a gay kurom. Na slər naha malamar mekeleŋ
    eye nakə ka sərum na aye tâ ye naha salamay. Ti ye naha na, Titus kə vakum gər
    hərwi məzle suloy kurom ɗaw? Titus tə neŋ, nəmay salamay mədzal gər may nəte bəɗaw
    ada faya nəmaa zəŋgaliye tsəveɗ eye nəte bəɗaw?
  noa-H: Titoogta mua pãar hoon mapijim, dewam hermanodam dʌ̈i. ¿Magan Titoouta pãar
    k'ũgurjĩ? Mag k'abajim; Tito mʌ dʌ̈i maach numiim k'ʌʌnau chan ni hãbmuajã maach
    k'apeen k'ũgurju k'ĩirjuba haajem. Maach numiin maran hãbam k'ĩirjugpaita wai
    nʌm.
  alp-NT: Au ulake Tituse ikeu loko imi kai au ulake iteki kwalia makete rebe ite
    hlaleke sakesare kena ikeu kaini. Imi noake mina! Tituse ikeu loko imire, ilupuke
    kepene lesi leke irana esi lesine o? Mo moyo? Ami lalemaru kai ami kerike lalane
    esa kena sasaisa neka ami lulu nkenale.
  san-VEL: aha.m tiita.m viniiya tena saarddha.m bhraatarameka.m pre.sitavaan yu.smattastiitena
    kim artho labdha.h? ekasmin bhaava ekasya padacihne.su caavaa.m ki.m na caritavantau?
  kbq-kbq: Nagrama, Taitusine mago nerafunema tutu hu'na huznantogene tamagritega
    vuna'ana Taitusi'a reramatga huno mago'a azahu zana erinefi? I'o tamagra antahi'naze,
    Taitusi'ene nagranena magoke avamuteti magozahu huta erizana e'neru'e.
  kbh-kbh: Tito sënjanimpadá ts̈ëngaftanga jánÿama chaotsama, y cháftaca sënjanichmó
    chë inÿa bëngcá Crístbeyeca bëngbe cats̈ata. ¿Nderado Tito tcmojaingñé? ¿Ndoñe
    ndegombre yondmëna, Tito y ats̈e cachcá fstsjuabná y fstsbos̈e y cachca soyënga
    jtsamëse fstsiyena? Ndegombre chca endmëna.
  ron-LSB: L-am îndemnat pe Titus și am trimis împreună cu el pe fratele său. A profitat
    oare Titus de voi? Nu cumva am umblat în același spirit? Nu am mers pe aceiași
    pași?
  pon-pon: I poeki ren Tituj ap kadar won komail pil ri atail ian i. Ari da, Tituj
    pitia jan komail meakot? Kit jo aluki nen ota de ni lip ota?
  nhe-BL: Nijtlajtlani Tito ma yohui inmechitati huan nijtitlanqui seyoc toicni ihuaya,
    pero inijuanti ax tleno inmechtlajtlanijque. ¿Ax que? Inijuanti huan na san se
    tlamantli tijchihuaj. San se ojtli tijtoquilíaj huan san se Itonal Toteco tijpiyaj.
  sps-sps: Tan nainy te sing maamaa naa nyo Taitus ma nak mami ya ana nyo jiats kainy
    naa ton mes panainy vamuinyasiny fafaaman fifiisen mi ya, sa kat fei Taitus fagaug
    kan mami, ya sei osing kan matuami na foka tsumi? A sikia ovei, ayei gima kat
    fi nei, tana saa amam a ina fuan kaa mirom senviir aaven tan kat, kat rof ana
    mam ravei jesan mato.
  wnc-wnc: Nata Taitas initewa ginde kukut. Siwan inatakan dua kukut. Aho. Nata notninu
    Jesuat nana tapatuat Taitas waapaat yanipewa waapaatda unekan gatake ginde kukumayak.
    Asikaya Taitasda kem panzike gindane sangaapasa kaiwan kuking ba dasing? Wena.
    Ita naat musipmiu takngatukan nataamak. Natake asikaya ita kepi nata sukukum taknga
    dua tawake tasikut ba dasing? Aho. Nitda kepi takngatukan tawake tasikamak.
  bus-bus: Ma kúɛ kɛ̀ Titunɛ à gá a kiia, ben ma wa gbɛ̃ndoo dànɛ. Titu a blen yↄ́?
    Wa nↄ̀sɛ dↄ̃nkↄ̃nloo? Wa tuuba dↄ̃nkↄ̃nloo?
  gub-BL: — Eho wapyr nehe ty, a'e Xit pe ihe. Amono kar amo awa uzeruzar ma'e hupi
    ihe no, peme ihe no. Aipo Xit hemu'em peme. Aipo weraha penemetarer pewi a'e.
    Xit naheawy kwaw a'e. Hemiapo kwer nuzawy kwaw heremiapo kwer no. Na'ureremu'em
    pixik kwaw peme. Urumume'u Tupàn ze'eg puràg oroho uruiko purupe.
  imo-imo: Nani oi Taitus eno moromelena paa puwi nimbo enge nimbo lipo munduru wali
    linonga angenu te Taitus kinye koniye leko palio nimbo lipo mundurula. Pele, Taitus
    eno moloringina ombalie eno nimbe amo tondopa melema wapu ltimuya? Taitus kinye
    iltonga konopu tendeku tipe pepili ulu teremboloma tendeku tipo naa teremboloya?
  boj-boj: E na Taitus minjnam a nuŋgoq aiyej. E Kristen was bei dego qariŋyonam a
    Taitus dauryosiq ombla na aiyeb. Aisib Taitus a niŋgi gisaŋgosiq nuŋgo silali
    iŋgi iŋgi qudei bajiŋej e? Sai. Aqo Taitus wo areqalo qujai ti sosim gam qujai
    dauryosim kumbra bole segi yoqnem.
  eng-DRA: I desired Titus, and I sent with him a brother. Did Titus overreach you?
    Did we not walk with the same spirit? did we not in the same steps?
  knf-knf: Dkooţ *Tit abi du an, ado kë agakandër na ayiţ nja ţi *Kriŧtu i nameeŋ.
    Tit abi guuraaran i? Nin! Nji na a, ŋwo na uşal uloolan ado uko unwooŋ uloolan.
  san-KHM: អហំ តីតំ វិនីយ តេន សាទ៌្ធំ ភ្រាតរមេកំ ប្រេឞិតវាន៑ យុឞ្មត្តស្តីតេន កិម៑
    អត៌្ហោ លព្ធះ? ឯកស្មិន៑ ភាវ ឯកស្យ បទចិហ្នេឞុ ចាវាំ កិំ ន ចរិតវន្តៅ?
  arn-NT: Tito amuy tamün pemeaetew iñche tañi feypifiel mew ka werkün ta kiñeke peñi
    eymün tamün dew kimnieel ñi kompañafiel ta Tito. Eymün ta fente küme kimnieymün,
    Tito tamün chem ngünenkapunoetew rume tamün entuñmayaetew pülata, ¿kam femi? Ka
    femngechi kimnieymün kisu ka iñche mür femngechi küme rakiduamaniewiyiñ ta eymün
    ka femngechi wimtun nieyu eymün tamün poyewafiel.
  zas-NT: Në chi rën loj Tito guial guiꞌtaman guidganajman lëjt abiꞌ guxhalan laaman
    con stijb dux compniar ree bén rliladx Jesucrist, ¿wen yuꞌ ni basquiee Tito lojdi
    ya? ¿Nid ziꞌc laaman ziꞌc naj tiblojzi na̱j xgab raguieenan ya abiꞌ ziꞌcgajc rünan
    rüjnman?
  ken-NT: Nnɨk nyáka Táytɔs nɛ mɔmáyɛsɛ bɛ mántwɔ́ awu ntá yɛka. Átwɔ́ nɔ́kɔ́
    asɔt mɛnyɨŋ ɛbhɛka ndǔ ngwáy kɛ? Mɛ nɛ Táytɔs sɛ́bhɔŋ chi nkaysi amɔt. Pú
    nɔ́? Bɛsɛ nɛ yi sɛ́bhɔŋ chi ɛkakánɛkɔ ɛ́mɔt. Pú nɔ́?
