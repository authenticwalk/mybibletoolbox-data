  eng-BBE: I gave orders to Titus, and I sent the brother with him. Did Titus make
    any profit out of you? were we not guided by the same Spirit, in the same ways?
  ixl-CNT: Kꞌuxh unchaj opon u Tito tiꞌ en eqꞌilaleꞌ, tuchꞌ vaꞌt niman tetz u Jesuus,
