  bhd-bhd: मीं तीतुस समझ़ेइतां तैस साथी तै ढ्ला भेज़ो, त कुन तीतुसे धोखे सेइं किछ नेव?
    कुन अस एक्की मकसदे सेइं न च़ले? कुन इश्शां कम्मां अक्कां ज़ेरां नईं।
  too-NT: Quit icsqui'ni'lh Tito que ixcālaka'ni' hui'xina'n. Lā' xla' ictā'macā'lh
    ā'kalhatin de quintā'tinca'n. Tito tū' cā'a'kxokomaklhtīni' nīn tuntū'. Hui'xina'n
