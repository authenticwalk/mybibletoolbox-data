    quianh¹³dsa calah. Jøng² ha¹chi² lë́²jni hi² ca¹cuúh¹ Tito hniah¹² ju²méh³ dsøa¹².
    Cøng² jǿg³ tiogh³dsa quianh¹³ jní² ja³cogh² hniah¹². Cøng² ni³ ca¹jmo¹dsa ja³cogh²
