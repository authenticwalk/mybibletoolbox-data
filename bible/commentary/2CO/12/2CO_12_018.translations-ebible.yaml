  bht-bht: मैं तीतुस जो कने उदे सोगी अपणे मसीह भाईऐ जो भेजया था, तां क्या तितुसे धोखा
    देईकरी तुहांजो ला कुछ लिया? नी! क्योंकि साड़ा इक ही मकसद है कने साड़ा इक ही कम्म
    है।
  eng-NOY: I urged Titus to go to you, and with him I sent the brother. Did Titus
    make a gain of you? Did we not walk in the same spirit? Did we not walk in the
    same steps?
  cub-NT: Titore jẽniacacʉ parʉrõreca, ʉ̃i nʉquiyepe ayʉ mʉje yebai. Aru jarocacʉ
    apecʉ majecʉ Jesúre jʉ aipõecʉre ʉ̃́que. ¿Mʉje dápiaru, Titojã jʉjovarĩ mʉjare?
    Mʉja me majidivʉbu jãve Titojã jʉjovabevʉ bácavʉre mʉjare. Me majivʉ yʉ náre,
    yʉpedeca, cainʉmʉa mearore dápiaivʉre aru mearore d̶aivʉre máre. Que baru ñʉja
    ye jʉjovabevʉ mʉjare.
  ita-1927: Ho pregato Tito di venire da voi, e ho mandato quell’altro fratello con
    lui. Tito si è forse approfittato di voi? Non abbiam noi camminato col medesimo
