  urd-GVU: مَیں نے طِطُس کی حوصلہ افزائی کی کہ وہ آپ کے پاس جائے اور دوسرے بھائی کو
    بھی ساتھ بھیج دیا۔ کیا طِطُس نے آپ سے غلط فائدہ اُٹھایا؟ ہرگز نہیں! کیونکہ ہم
    دونوں ایک ہی روح میں ایک ہی راہ پر چلتے ہیں۔
  yre-NT: An Tit trʋ 'ba 'nan 'e 'lʋ 'ka 'va. Ɛn an -kaa "bʋɩ Zozizan 'tʋ 'pa "va,
    -wɛɛ 'lʋ 'a. Tit nɛn e 'lʋ zɩɛ, e 'ka 'ta blɩ "lala "koodɩ -a 'ka 'lɔ? -Cɛjɛ,
    ya'a drɛlɛ zɩ "fo "dɩ. Kɔɔ 'kʋ 'vale -a 'kʋe ci "nrɔndɩ a -tʋwli, ɛn kʋ 'ta wʋla
    'a -si -tʋwli "da.
  fuh-BKF: Mi nyaagake Tiitu yaha to mooɗon, de nelidinmi ɗum e sakiike meeɗen goɗɗo
    du. Yalla Tiitu nyaamii jawdi mooɗon naa? Miin e Tiitu, miɗen kawti miilo wooto
    e laawol gootol.
  arl-NT: Janiyacuajaari Tito jiyaroquiaari niaacua na quianurani, na cumaquiniuria
    niajaniya. Janiyari nata jiyaroquiaari tamonu Pueyaso pueyanojuhuaj. ¿Titoteeri
    jiyacari nia cumaneeca mashiniquiquiaari? ¡Majaruhua! Niaacuajaari niishiya, Titocuajaari
    cumaneecaacua jiaatiaashijia, juhua janiyajuhuaj. Janiya Titota, canaacuajaari
    jiyanohua nia paniquiaani.
  ziw-ziw: Miye nasimlombeza Tito, niyo namsigila kwenyu na mlukolo ywetu mtuhu. Togolani,
    Tito niyo awakonyani? Togolani, hammanyize kugamba suwe nachikalongozwa ni muye
    umwenga, na lujendo lwetu ni lumwenga?
  grc-TR: Παρεκάλεσα Τίτον, καὶ συναπέστειλα τὸν ἀδελφόν· μήτι ἐπλεονέκτησεν ὑμᾶς
    Τίτος; Οὐ τῷ αὐτῷ πνεύματι περιεπατήσαμεν; Οὐ τοῖς αὐτοῖς ἴχνεσι;
  nag-nag: Ami Titus ke apnikhan logote jabole uksai se, aru tai logote ami ekjon
    bhai ke pathaise. Titus to apnikhan pora eku labh utha nai, na tai eneka korise?
    Amikhan ekta atma te berai thaka nohoi? Amikhan ekta rasta te he berai thake nohoi?
  eng-OEBCW: I urged Titus to go, and I sent another follower with him. Did Titus
    take any advantage of you? Didn’t we live in the same Spirit, and tread in the
    same footsteps?
  knj-NT: Jix jin k'an tet naj Tito yet chex to il-le yu, catu' jix jin chejontoj
    jun xa kuẍtaj yetoj. ¿Tumi jix yi' eytej je sat naj Tito xin? ¿Tumi man laan oj
    jix ec' kute cu beybal je nan je xol? Laan c'al jix ec' kute cu na'bal jon.
  deu-1912: Ich habe Titus ermahnt und mit ihm gesandt einen Bruder. Hat euch etwa
    Titus übervorteilt? Haben wir nicht in einem Geist gewandelt? Sind wir nicht in
    einerlei Fußtapfen gegangen?
  san-PUN: ਅਹੰ ਤੀਤੰ ਵਿਨੀਯ ਤੇਨ ਸਾਰ੍ੱਧੰ ਭ੍ਰਾਤਰਮੇਕੰ ਪ੍ਰੇਸ਼਼ਿਤਵਾਨ੍ ਯੁਸ਼਼੍ਮੱਤਸ੍ਤੀਤੇਨ ਕਿਮ੍
    ਅਰ੍ਥੋ ਲਬ੍ਧਃ? ਏਕਸ੍ਮਿਨ੍ ਭਾਵ ਏਕਸ੍ਯ ਪਦਚਿਹ੍ਨੇਸ਼਼ੁ ਚਾਵਾਂ ਕਿੰ ਨ ਚਰਿਤਵਨ੍ਤੌ?
  nob-LB: Jeg ba Titus om å reise til dere og sendte en annen troende mann med ham.
    Har Titus kanskje utnyttet dere? Nei, det er umulig, for han og jeg tenker og
    handler på nøyaktig samme måten.
  ntj-ntj: Tjiinya-rna Tayitanya witurnu nyuntulakutu-tjananyanta yankutjaku. Puru-rna
    kurta kutjupanya kawaku witurnu. Tjinguru-yan kulira Tayitalu-tjanampanku tjimarri
    mayura mantjiranytja. Wiya, Tayitalu-litju ngayulu kutjurtu kulira palyalpayi.
  sxb-NT: Nyasawa Tiito awaazeko eyo kandi nyamutuma aaza ni wamwifu wundi. Kusi kirio
    ekintu ekia Tiito yawatoolako mu engira embiiwi? Yawa, mumanyire geeza mbwe Tiito
    yakola mala no omwoyo omulala ogwa twona tumiire okuwa ni tukola nagwo kandi yalonda
    mala engira endala eya twalonda.
  nhu-NT: Me nto nu ɛ nlɛkɛ Taytus lɛ wvú eto ɛ̂ ben e, mbvuu ntum waa bwee wesebeene
    wɛ lɛ bô wvú eto. Taytus to nu ɛ lɛɛ ben seke wvú to toɛ le? Bee wvú to baa gee
    kɛ mwɛɛm yî ŋkpwawcɛ le mwaaŋ bô yî ɛkalɛ le kemwaaŋ e?
  row-row: Huu au denu Titus fo neti sia nggi. Au o denu toronooꞌ laen esa neu no
    e boe. Do itaꞌ Titus lelekoꞌ nala nggi, do? Hokoꞌ, to? Huu Titus hei atahori nemeherem.
    Ma Titus no au ia, ona esaꞌ. Hai ue-tao dalaꞌ ona esaꞌ, huu hai ruꞌa nggi dudꞌuꞌa
    mara, ona esaꞌ boe.
  msy-msy: Kɨ Taitus nɨghnɨzim a ganɨngizɨ, ezɨ a ia bagha zui. Ezɨ kɨ en aveghbuar
    igharazir mam amadazɨma an an gɨn ghu. Taitus ti ia gifaragha ian biziba okeme,
    o? Bar puvatɨ. Ga nɨghnɨzir vamɨra iti. Egha ga tuavir vamɨran gɨn zui.
  agg-agg: Ro Taitusɨmbo sɨheimbo sowana sɨnɨmbohünda hoafɨyahando habodɨhühɨ asu
    ahandɨ süŋgu wandafɨ mamɨ koamarɨhehina masɨnu asu Taitus sɨhei-mayo napo kifi
    hüsiamünduwai? Ŋga ra ai wanɨ. Nindou ranai ro hohoanɨmoayahɨ hohoanɨmo süŋgure
    hayambo ro rawarɨheandɨ ranɨ-süŋgu yare randühɨyu? Asu ro ai-dɨbo mamɨ hohoanɨmo
    süŋgurɨhoandühɨ nɨne-moatükunɨ rarɨhoandühɨyehɨ.
  ptp-ptp: A vông Taitas hɨxôn li ngwe, yuu loc vô xam, om mêd Taitas kɨtyoo xam dɨ
    vô susu ya vêl ên xam, me? Myakɨlôhô Ngɨbua wê dô hɨxôn xii Taitas ge, mêd o tibed
    lêmê? Mêd xii xôn o tɨmu vô môp tibed lêmê?
  nak-nak: Ale pala eau baha e Taitas, eau baha tai e tabara gatou isa lou veia ge
    tilimulia, mave, e Taitas pakali la uati tamutou? Amila me Taitas tomi roromuli
    La Kalulu La Marokala, amila tomi rovi la gauru isa moli sekela, ale te Kraist,
    amila kama koramulia ge pakali.
  lbb-lbb: A nunung pas e Taitus sur ir han tetek mulo, diau taum ana ning a tasimila
    otleng. Mangasa, e Taitus ka los pas ta utna ta mulo? Bel i toli. Mila mur ka
    ning a toltol, pa ning a ngas ka ning mila sira muri.
  kan-2017: ನಿಮ್ಮ ಬಳಿಗೆ ಹೋಗುವುದಕ್ಕೆ ನಾನು ತೀತನನ್ನು ಬೇಡಿಕೊಂಡು ಅವನ ಜೊತೆಯಲ್ಲಿ ಆ ಸಹೋದರನನ್ನು
    ಕಳುಹಿಸಿ ಕೊಟ್ಟೆನು, ತೀತನು ನಿಮ್ಮನ್ನು ವಂಚಿಸಿ ಏನಾದರೂ ತೆಗೆದುಕೊಂಡನೋ? ನಾವಿಬ್ಬರೂ ಒಂದೇ ಹಾದಿಯಲ್ಲಿ
    ನಡೆಯಲಿಲ್ಲವೋ? ನಾವು ಅದೇ ಕ್ರಮದಲ್ಲಿ ಹೆಜ್ಜೆ ಇಡಲಿಲ್ಲವೋ?
  cso-NT: Jmɨ́¹ ca³hiu³ ca³mɨ́³ jná¹³ ñí¹con² Tito hi³ tsó³² tsú² tsa³jɨe³ hnoh²,
    hi³ ca³zéin³² jná¹³ siáh³ jan² tsá² reh² quionh³ tsú², ¿hí¹ ca³hia³ ca³jla³ hnoh²
    Tito dúh¹? ¿Há¹ jun³juáh¹³ tá¹ gau³ bíh¹ jnoh¹ ca³ngɨ́¹³ cá²ren²; há¹ jun³juáh¹³
    má²ca³má¹jnia¹³ jnoh¹ siáh³ hi³ cá²ren² bíh¹ ná¹tioh³ tsɨ́³ jnoh¹?
  ena-ena: Viaŋ Taitusɨ dɨ mavɨn ciaŋ ciaŋ abɨlɨŋ naludɨ pɨŋ ualɨ uami. Aludɨ ima
    me mu agadɨ avi abɨlɨŋ nɨbu hula ahica hameŋ uavalɨ uami. Taitusɨ agaŋ analɨ aba
    aba naludɨ akuaba akuaba agɨladɨ ma likɨlalɨ uami. Namɨlaŋ igɨlalaŋ uami. Alaŋ
    ahica hɨji pabiŋ laci lubiahɨlɨlalu uami. Aludɨ hɨnihɨni agaŋ avi nɨbu pam laci
    hɨnilalu uami.
  tgo-tgo: Va ya naŋgo weya Taitus na i ghaona weiye ghaghanda regha. Taitus i ghaona
    mava i yaroŋga na i mbana lemi bigibigi, ae? Kaero hu ghareghare amalaghɨniye
    na ghino wo kaiwo e renuwaŋa regha na wo ruku e kamwathɨ regha.
  yap-yap: Gu wenig ngak Titus ni nge yib ngomed, mu gog ngak reb i girdi’en Kristus
    ni walagdad ni nge un ngak ngar bow. Gur rayag ni nga mogned ni ban nagmed Titus
    nge fek ban’en romed? Gathi ta’reb rogon e leam romow nge ngongol romow ngomed?
  mop-NT: In wadaj u beel aj Tito ta yaame'ex ti bini biq'uin ado'o. In tücaa'taj
    ulaac' a hermano u yet'octe. ¿Cho'be'ex wa u men aj Tito ca' u ti'alte c'u' a
    te'exe? ¿Ma' wa quet ti na'at etel aj Tito? ¿Ma' wa quet ti betaj?
  tet-tet: Haꞌu karuka Titus, nebee baa emi. Haꞌu moos solok maluk ida seluk atu baa
    bele-bele no nia. Arumak Titus beꞌur nola emi ka? Lale. Titus no haꞌu, ilas mesak.
    Ami serwisu lia manesak, tan haneo manesak.
  hlt-MCSB: Titu te ka hloep tih manuca neh kan tueih. Titu loh nangmih te n'omtoem
    pawt maco? Mueihla ah amah la ka pongpa uh moenih a? Kholaeh khaw amah ah a thikat
    moenih a?
  xtd-NT: N‑xijan‑da nuu Tito, xa jɨꞌɨn‑s ñuu‑n, te n‑tundaꞌa‑da ɨnka ñani‑ro xiꞌin‑s.
    ¿N‑dandaꞌu ñaꞌa Tito mee‑n a? N‑ka xini‑n xa n‑xani ini Tito ná n‑xani ini mee‑da,
    te n‑kida mee‑s ná n‑kida mee‑da.
  mdy-ETH: ቲቶ ዒንሢ ኮይላ ዓኣዻንዳጉዲ ታ ሺኢቄኔ፤ ፔቴ ኑ ዒሻሢያ ዒንሢ ኮይላ ዒዛና ዎላ ታ ዳኬኔ፤ ሂዳዖ ቲቶ ዒንሢ ዒማና
    ቡሪያ? ታኣና ዒዛና ዒንሢም ማዼሢ ፔቴ ማሊሢናቱዋዓዳ? ኑኡኮ ማዻኣ ፔቴቱዋዓዳ?
  spl-spl: Otmu bukuyâhâtne hâŋgânyotgomune yeŋgâlen takaowot. Sâp yan Titoŋe pilâm
    tatbe sâm otmu meme sâsâ tuhum hâŋgânyotgowan. Yâhâ Tito orop dopnetŋe konohâk.
    Yakât otmâ nâŋe biwinaŋe nâŋgâm otman meman yawuâk otmap. Yâkŋe yawu manmap yakât
    otmâ yeŋgâlen taka tewetsenŋe miowot ya ki mem gulip tuhuowot. Yawu naŋgan.
  usp-NT: In xintaka'b'i Tito chi asolajcak y xintaka'b'i jun kech'elxic chirij Kakaj
    Jesucristo pi jpach. Pero Tito ta' xatjsub'tak chi resaj pwak chawijak. Jwi'l
    Tito y in niq'ui' kawch, niq'ui' kachomorsa'n riq'ui juntir ri tikab'an.
  zav-NT: Gwṉeyoida' Titon' bide' bedəlaṉe'e le'e na' bseḻa'a beṉə' bišə'əchon' yeto
    len ḻe'. ¿Ecabi ṉezele de que bito bx̱oayag Titon' le'e? Na'alɉe ¿əcabi tozə can'
    chona' len can' bene'enə'? Na' can' che'enda' gaquəlena' le'e ca'aczən' gone'ene'.
  sgz-sgz: Má iau sung Tito suri ák laum gam má iak tarwai kes mul á buh git er tiklik
    mam Tito. I pákánbung ái Tito a kis iatung i katbán i gam, ngádáh? A agur pasi
    kamu minsik mul, be? Auh, kápte. Má gam mánán sang ngo giur tur tiklik sár mai
    kángiur kunlán hol, má kángiur tatalen a tukesi matngan sár.
  kek-NT: La̱in xintz'a̱ma chiru laj Tito nak ta̱xic e̱riq'uin ut xintakla li herma̱n
    chirix. ¿Ma xexbalak'i ta bi' laj Tito? ¿Ma inc'a' ta bi' junaj li kac'a'ux cuochben
    laj Tito? ¿Ma inc'a' ta bi' junaj li kana'leb?
  blz-NT: Tuutuu' uga' i yaku' nama'ase' i Titus mae' poololo' tia utus sa'angu' kaparasaya'an
    men sambana iya'a. Isian mbali' i Titus nangala dale' na ko'omuu? Sian mbali'
    i kai rua' kai tumuo' sa'angu' noa, ka' mingilimang men koikoimo?
  poe-NT: Kjuáncháha̱ tí chꞌín Tito kíxin tsjijitsjehe chꞌán tí jahará la ko kja̱xin
    kuétua̱nha̱n tí í jnko kíchó ni sátsjikotoxi̱n chꞌán. ¿Á kjuítꞌayahará chꞌín Tito
    ní? ¿Á chaxínhya jína kꞌuéjóni yóíni ntiha kíxin jnkokón Ncha̱kuen Dios chóntani?
  san-TAM: அஹம்ʼ தீதம்ʼ விநீய தேந ஸார்த்³த⁴ம்ʼ ப்⁴ராதரமேகம்ʼ ப்ரேஷிதவாந் யுஷ்மத்தஸ்தீதேந
    கிம் அர்தோ² லப்³த⁴​:? ஏகஸ்மிந் பா⁴வ ஏகஸ்ய பத³சிஹ்நேஷு சாவாம்ʼ கிம்ʼ ந சரிதவந்தௌ?
  cof-NT: Lari Títoca jisa rocaito, junsi manca acoca yabe peereyoe. ¿Junni Títonan
    nulaca natiya encanatuco? ¿Títobe labe jun tsanquenan tenca caminla, jun tsaquenan
    seque nenaminla, jolajotuwan?
  srm-NT: '@see-verse:2CO.012.017'
  qvs-NT: Wawkini Titota sukaman roygarkani pasyashuknikichi rinanpa. Paywan tantallata
    kacharkani suk wawkinchikunata. ¿Ariya Titochu llullachishushkankichi? Manami.
    Titowan ñuka allita yachachirkaykichi. Tata Dios ishkantinikunata yanapawaptinkuna
    allita rurashpa kawsashkanisapa. Chashna kaykaptin ¿imapatí mana alli kanaynita
    yuyawaykankichi?
  zca-NT: Or mixë'la Tito lo go kun xtu rë men che'n Jesukrist par mbi'dtsi' bixa'
    ma go, yent kwan chego ngaka' Tito; o pas nile' go xigab xa' mod nak da lo Tito,
    o xa' zhi'n nilen kun Tito.
  cbc-NT: Yʉ pʉame Titore mʉjãã tʉpʉ cʉ̃ yʉ jowʉ. Cʉ̃ mena apei marĩ yaʉ Jesucristore
    catʉ̃goʉsaʉ cʉ̃ãrẽ cʉ̃ yʉ jowʉ. Bairo mʉjããtʉ yʉ cajoricʉ Tito topʉ ãcʉ̃, ¿mʉjããrẽ
    qũĩtori? Mʉjããrẽ jĩcãni ũno ĩtoetacʉmi. Jãã, cʉ̃ mena pʉgarãpʉa jĩcãrõ tʉ̃ni jãã
    ãnajẽ cʉtiya. Jãã, pʉgarãpʉa jĩcã yerire bairo jãã yeri cʉtinucũña.
  qxo-NT: Tituta juc mas regishga waugitawan cachamuptï ¿sacyayäshurgayquicu imayquicunatapis?
    Gamcuna musyayanquim Tituwan noga tsaynö mana cayangäta.
  mox-mox: Ta wese lova taida Taitusi yavenoqiea be navayausimi, ʼinega tovetumaqana
    taha maega yavetunedi iwai. Ta ona nuaveʼavinia Taitusi weaqina, nage tauna ena
    wai ʼinega taunega weaqina vaina yani ʼimiega uʼavega ʼewedi ta vefewedi tauna
    ena veaqiaqi weaqina? Vonahaqiaqi, gebu! Mana taida nana be yaʼa ema ilivu be
    wese ema viaqayavo ge ida vedumaduma.
  kew-kew: Neme abade Taitus nimi piri-para pu lo lakesu rabu go aame mea epenasude.
    Gore Taitus-mi yaa agaa loa nimina oyae meda paake misa ya? Gore saana robaa-para
    kone padane sua kogono padane-rupa waru napisipa ya?
  dww-dww: Taugu Taitos èi baḡana da tauna ḡaromie sibo ya verauna turamaima tenaḡa
    mate. Be inam raḡanine Taitos mane ḡaromie ya paḡo, bo? Ibewa, baninama tauma
    matabumai Arua Babau ḡaromaie, be keda teneḡine ka naḡonaḡona.
  twi-ASANTE: Mesomaa Tito sɛ ɔnkɔ, ɛnna mesomaa onua baako kaa ne ho. Mokyerɛ sɛ
    Tito sisii mo anaa? Ɔno ne me nyinaa kura adwene korɔ nni dwuma korɔ?
  aoj-aoj: Aeꞌ asaꞌma Taitus nafeꞌmago ipaꞌ. Eaꞌ asapaꞌ owamapa anamba nafoꞌo nalomanago.
    Aꞌi Taitus nambasoꞌam nahondoꞌ hiahawes ipeꞌisi aꞌa owaꞌ? Owaꞌatin endilisi. Afaꞌ
    deiꞌ wafeꞌ banagami waf buꞌwafi ukup atifip. Ipaꞌ pegawa afaꞌ waila ufiaꞌw atotoꞌw
    wafeꞌ.
  cbv-cbv: Jã́tih Titodih ñi pebhna bejat tʉ́ʉtnit, biíh Jesúíhdihbʉt ãjeéh wã pej
    jʉm bejat tʉ́ʉtʉp jĩ. Páant ñi pebhboó jʉibínit, ¿Tito yeebdíh ã jéihcha nʉʉmnít
    jĩí? “Nʉʉmcánni caá”, ñi niíj jéihna caá. Jwiít chénat pah biíc yoobó jwĩ maáh
    ã weñat pínahdih chãjnit caá. Pánih jʉmnit, yeebdíh oinit, tʉ́inijeh ã chãjat
    pah, weembʉ́t biíc yoobó yeebdíh tʉ́inijeh wãpĩ́ chãjna caá.
  taw-taw: Yad Taytus nop gos ñɨnek, nɨb yebek ak amnɨg gek, mam Klays yɨl mɨdeb ak
    ne Taytus ayɨp nɨbop yɨl agyokɨnek. Pen yad nepin, Taytus tap nɨbop ogɨnap yepɨs
    agɨl ma yɨbɨl dak. Ne adek olap ke ma gak. Yad gos nepin nep tek, gɨpin adek ak
    nep tek gak.
  jic-NT: Napj po la tjemyon Tito lal, jupj ca mim nun nt'a. Qjuis catjam jas tjejyam
    wa jupj lal. ¿Ncu solejé Tito ma la tjemyona nun nuts'a'á? ¿Ncu solejé napj la
    tjejay jinwá, Tito nin p'iyá la tjiji nun jilal? ¿Ncu solejé napj nólatsja jinwá,
    Tito nin p'iyá jólatsja, nun jilal tepyatjaquecj na? Ma qjuisastsja nun nuts'a'á.
  zap-NT: No chene wnab noo lo Tito ne chiid Tito wii lo de yra de, chene wxaal noo
    Tito yrup Tito ste men ne rlaleedx ke Jesucrist, ¿pe nuu pe wkade Tito de? ¿Pe
    let tesdet ne rlebleedx noo yrup noo Tito? ¿Pe let tesdet ne rlaa noo yrup noo
    Tito?
  wer-wer: Ne Taitasën arim naë waisëpënëak këk mëak tenim kar nampring wes mëën waisaut.
    Akun pötak Taitasök morök elniak arimot ëlëëp wa ma? Won, tenip pouwaar kön kopëtal
