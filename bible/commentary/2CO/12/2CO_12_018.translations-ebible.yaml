    maꞌl koꞌn chusbꞌal nipaalkꞌoꞌ.
  xsi-xsi: Muŋga naŋa ano kaika pa Titi tu imâ pami, ŋineŋga ao i tava ninda-nambwe
    toŋge, kala kinzi rua soka silâ simo kumi. Tiambo Titi ikai laŋeŋa pami tâ ku
    ipanawe nemi kelekele, a? Tiambo maka rua ŋandai kamo tava ilo-kalo taitu nâ,
    a? Tiambo maka rua nema vetâŋa nde piti-piti, a? Tia ndo!
  crx-NTPO: '''Et Titus khuni ulhtus-i be dásni'' whe ndun neulhutsin ''en bulh nohts''ó
    whebis''a''. ''En cha eh nohgha há'' dunit''ah? ''Awundooh! Ts''uhóoont''i'' whe
    lhgha za whe nohtoh ''uts''ut''en? Lhk''un''a za eh uzdit''us? A!'
  kan-OKCV: ನಿಮ್ಮ ಬಳಿಗೆ ಹೋಗುವುದಕ್ಕೆ ನಾನು ತೀತನನ್ನು ಒತ್ತಾಯಪಡಿಸಿ, ಅವನ ಜೊತೆಯಲ್ಲಿ ಆ ಸಹೋದರನನ್ನು
    ಕಳುಹಿಸಿಕೊಟ್ಟೆನು. ತೀತನು ನಿಮ್ಮನ್ನು ವಂಚಿಸಿ ಏನಾದರೂ ತೆಗೆದುಕೊಂಡನೋ? ನಾವಿಬ್ಬರೂ ಒಂದೇ ಆತ್ಮದಲ್ಲಿ
    ನಡೆದು ಒಂದೇ ಹೆಜ್ಜೆ ಜಾಡಿನಲ್ಲಿ ನಡೆಯಲಿಲ್ಲವೋ?
  bbb-bbb: Rove na e Taetasi soesoena kuavo fu jone vuakuvenoga no kai nuvuone be
    kuavo fu fuosiki vuae. Ro ja vierafe Taetasi fu vuaema ijia fube ja biesiriana
    ire bino inimiakinu kamaziae? Na vierafe fu naebe ijiege rei ro fuka izege na
    reva fudua fu vame besu ijiege jone rei. Ijadufuo maeje no fuosiki no kavene ni
    besu ijare oe nuvuone ijia imeno ijadufuo fu ijiege rei.
  blw-blw: Te haén hen nannag an Tito way umalehna, ya anat agé hen anchi ihay sonodtaaw.
