  jae-jae: Aê kateŋ Titi gebe êwac ma kasakiŋ lasiŋi teŋ gebe êwiŋ eŋ. Tec Titi oc
    gêwê amac auc me. Aêagêc asa ma lêŋ toma ŋalêlôm tageŋ atom me. Aêagêc apuc ŋac
