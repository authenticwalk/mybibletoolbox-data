  qvm-NT: '@see-verse:2CO.012.017'
  chz-NTPS: Gaꜙchu̱u̱nꜗ kya̱a̱hˊ Tito mahꜗ dsooyꜗ jeeˊ tä̱ä̱hˊ hnähꜘ hiꜙ gaꜙche̱e̱nꜙ
