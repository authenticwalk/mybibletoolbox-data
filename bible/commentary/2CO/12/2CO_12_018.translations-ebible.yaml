  cmn-FEB: 我劝提多到你们那里去，又派了那位兄弟一同去。提多占过你们的便宜吗？我们行事，不是同一个心灵吗？不是同样的步伐吗？
  gmv-RNT: Titoosi inteko baana mala ta iza woossadis. Hessa nu ishazaka izara gaththa
