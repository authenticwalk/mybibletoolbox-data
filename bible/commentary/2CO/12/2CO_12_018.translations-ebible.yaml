    nuwatu kesega ka hemuliwatani.
  mcr-mcr: Ämaqä iutaŋi, nyi kukŋui Talusi iquenyä vqaŋgä, iqu i emakqe. Iqutä qaŋä
    anä ikäyiŋqe, nyi neqä neyämaqä hŋqutä äyä ändowatkqe. Iŋgaŋi Talusi iqu quaŋgä
    yamwiqä eyätä, heyaqä nätmatqä hui, quwä ämetaukqäta? Ä iqutä, nyitä, ye kŋuitä,
    suqetäŋi, naqä-hŋqunä mindqäŋqä iqueätanä? Oee, ye asänä etqueque.
  cux-NT: '''Úú chiicá saⁿ''ā Tito chi naⁿ''á yā. Ní dicho''ó Tito ndúúcū táámá hermano
