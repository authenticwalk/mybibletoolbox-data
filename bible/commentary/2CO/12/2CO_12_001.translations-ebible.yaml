    mʌ k'ãaipi haunaa mʌchig hoopinaa jaaumatarrta jũrr pãrag jawaagpam.
  alp-NT: Kwali betaya, tinaije ite isike ruamare esi untune sae ete ite mo. Po imi
    lene tamata esi isike ruasi ete imire hoko au isike ruaku ete imi sa. Po au suka
    isike ruaku le saisa rebe Alla Iono au selulu kena nindalekue.
  san-VEL: aatma"slaaghaa mamaanupayuktaa kintvaha.m prabho rdar"sanaade"saanaam aakhyaana.m
    kathayitu.m pravartte|
  kbq-kbq: Hagi navufgama erisaga hu'zampintira mago'zana e'noruanagi, Ramo'a oku'a
    me'nea zane avanagnaza naveri hu'nea zanku navufga erisagahu kea hugahue.
  kbh-kbh: Ats̈e s̈ontsemna más jtsenábotamnayana, masque chca tcojaments̈ana ndocna
    ts̈abe soye ntjóbocnana. Mora chanjóyebuambaye, chë mo otjenayoquëcá sënjinÿe
    Bëngbe Bëtsabe soyëngama y Bëngbe Utabná s̈ojinÿinÿé soyëngama.
  ron-LSB: Fără îndoială că nu este de folos să mă laud, dar voi ajunge la viziuni
    și revelații ale Domnului.
  pon-pon: ARI, ai juaiki jota katepa on ia. Ari jo, i pan kapareda kaudial akai o
    kadiarok kai ren Kaun o.
  nhe-BL: Na nijmati para san tlapic más nicamatis tlen na, pero noja nijchihuas.
    Ama nijnequi nimechilhuis tlen niquitztoc ipan tlanextili huan nimechilhuis tlen
    tlamantli tlen Toteco nechnextilijtoc.
  sps-sps: U kat iny tenoor vavis tovein piou ovei, sana nyo komainy tsue fakinai
    pis rou faatok maromi tsonyo na amaraav faman. Nyo komainy pokei faruak rou taraa
    tatagaa ana fo tsuen takop foun te faan vanyo na Tsunaun.
  wnc-wnc: Siwan natane umana nina yatangenawanu aminu tapatu dua gatangamik. Siwan
    ngana nata mia takngatu takngatu Buyambam tapaninda yeikngaman kakum takngae natake
    ginde daniwa natapnong.
  bus-bus: À kũ̀ tiasi mà lɛ́ gbɛ̃. Baa kɛ̀ à àre vĩro, mɛ́ lɛ́ pá wɛ́ɛgupu'enanↄa
    kↄ̃n yã kɛ̀ Dii ↄ̀dↄamɛɛnↄo sa.
  gub-BL: Amume'u katu putar heremiapo kwer ihe kury. Aze ru'u naperuzar kwaw heze'eg
    nehe. Aze ru'u peruzar putar nehe. Zanezar wexak kar ma'e ihewe a'e, hepuahu pe
    a'e.
  imo-imo: Nani nanu kapi nimbo nanga imbimu nanu lipo ola munduro mele paa lipo ola
    mundumbola. Aku tepo, na nanu imbi lipo ola mundupo kapi niomu ulu pengama naa
    tero kani eno kinye na kinye lino naa lipe tapondombalo nalo Awilimuni mongo indi
    kumbu tipelie ungu lopeke tepa peremo mare lipe ondorumuma nimbo tiemboi.
  boj-boj: E gam bei saibqo deqa e olo ijo ñam soqtqai. Bole, e ijo ñam soqtqai kumbra
    dena e aqaryaibqa keresai. Di uŋgum. Tamo Koba a na ŋeiobilqei bei e nami osorbej
    deqa niŋgi saiŋgit quiy.
  eng-DRA: If I must glory (it is not expedient indeed), but I will come to visions
    and revelations of the Lord.
  knf-knf: Dwo kado kahomp i? Na manjoonan pawaaŋ udooni. Kë nşë bubara kaţiiniyaan
    iko yi Ajugun adiimanaanuŋ na iko yi adolnuŋ kë mmee.
  san-KHM: អាត្មឝ្លាឃា មមានុបយុក្តា កិន្ត្វហំ ប្រភោ រ្ទឝ៌នាទេឝានាម៑ អាខ្យានំ កថយិតុំ
    ប្រវត៌្តេ។
  arn-NT: Feleperkelay ñi mallmawküleael tati pu koyla kimeltufe reke, welu chem falinolu
    rume trokiniefiñ tüfachi dungu tamün kelluafetew ka iñche ñi kelluaetew rume falilay.
    Fey tüfa nütrameleluwayiñ tañi pengelelngeel kiñe chumkawnorume pekenoelchi dungu,
    ka Ñidol tañi kimelelyeetewchi dungu.
  zas-NT: Achet rüjn bejn gan guial guilies xvalor gajcaman, per rayal ganin lojdi
    por ree ni balüüloj lon në ree ni balüü Dad Jesucrist naj.
  ken-NT: Mbɔŋ bɛrɔŋ ambɨ bɛdɛp awɔ́ antɨ yɛ̌ndu nsáy ápú arɛ́. Kɛ dɔ̌ ká ngati
    bhe ɛ̌ti kɛnɔ́ amɨ́k anti fúú, ɛkɛn ngɔ́ nɛ mɛnyɨŋ ɛbhɛn Yesu Acha ákʉ́ mɛ
    ndɨŋɨ.
