verse: 2CO.012.001
translations:
  kpx-kpx: Di katealemo di ebika ebagemage keu toelanu. Isito Kosiveu tababumo di
    haivuale ke dana loui la haivei.
  okv-H: Eto nanena, “Na, na” ijie ungota degi ke ehako anote? Eto amita heta javotoho
    mane puvuresuja avo kogona te Bada ta ke nau degita harikihoi ehureta kiarako
    uena avo ungota degi ano ingivujo.
  tbo-tbo: Nugogegae ega a dewadewa awai ma ega emoemotana po gamou a guduya yaka
    apo a nugogegae. Tamogi geka hougana enogagalena po wogeletana Guyau i weleweleu
    apo a wibaabaniyehi.
  mal-C: പ്രശംസകൊണ്ടു പ്രയോജനമില്ലെങ്കിലും അത് ആവശ്യമായിരിക്കുന്നു. ഇനി ഞാൻ കർത്താവിൽനിന്നുള്ള
    ദർശനങ്ങളെയും വെളിപ്പാടുകളെയുംകുറിച്ചു പ്രതിപാദിക്കാം.
  grc-SR: Καυχᾶσθαι ⸂δὴ⸃ οὐ ⸂2συμφέρει μοι·⸃ ἐλεύσομαι ⸂3γὰρ⸃ εἰς ὀπτασίας καὶ ἀποκαλύψεις
    κυρίου.
  bgc-bgc: ऊतो घमण्ड करणा मेरै खात्तर ठीक कोनी तोभी करणा पड़ै सै; ज्यांतै मै प्रभु
    के दिए होए दर्शनां अर प्रकाशनां का जिक्र करुँगा।
  khz-khz: Vekokoloku ai rakagau namana ta ati pana rawalia, na roe pana veagi. Mata-vanagi
    ai Velekou na evega-matagairato gaura agitarato e akamonagirato kilara ana kilagira
    vou.
  deu-TKW: 'Gerühmt muß sein, es taugt zwar nicht: so will ich auf Gesichte und Offenbarungen
    des Herrn kommen.'
  zsr-NT: Le nactë cutu ral‑laꞌ gun ba zxön cuinaꞌ. Zal‑laꞌ cni nac, naꞌa guꞌa didzaꞌ
    ca nacgac le buluiꞌinëꞌ nedaꞌ Xanruꞌ len le buzéjniꞌnëꞌ nedaꞌ.
  lin-lin: Boni, nasengeli komikumisa ? Te, ezali na tina te ! Kasi tika nayebisa
    bino makambo oyo namonaki lokola na ndoto, mpe bimoniseli oyo Nkolo alakisaki
    ngai.
  hns-NT: Djab barwargie kare ke hai, tjaahe ie be-kaamiel hai, tab ham liekhab kie
    Parmeswar hamme kaun tjiedj djagte me ek sapana ghat dekhaais hai.
  noa-E: Iin chadcha dichdëupai wir aig dich thö iekhaawai chan ʉ̈u khaba sĩejem,
    pari mag nʉm ãba mua pãrag nem jaauju aai chirʉm. Maan ich maach Pör Jesuuchata
    mʉ khãaipi aunaa mʉchig oopinaa jaaumatarrta jũrr pãrag jawaagpam.
  eng-EMTV: 'It is indeed not profitable for me to boast. I will come to visions and
    revelations of the Lord:'
  mib-NT: Te tu níhín jníñu jeē cutéyɨ́ rí. Te vāha ga na cástūhun rí nuū rō sɨquɨ̄
    jeē ní jito ri jeē ni stúu maá Jítoho yō nuū rī te ni steén ndijin yā nuū rī.
  lif-NT2: इङ्‌गाॽ चम्‍सिङ्‌ङाल्‍ले़ थेआङ् मे़जक्‍कान्‍छाङ् इङ्‌गाॽ दाङ्‌बालाम्‍बा
    खोःसुङ्‌बा सुफोहाॽ नु ओसेःन्‍दाङ्‌हाॽरे़ कुयाःम्‍बेओ चम्‍सिङ्‌ङारए पोःङ्‌लो॥
  xnj-xnj: Yati nijilumba hati ngati chabwina lepi! Nambu hinu yati nijova ndava ya
    njozi na ugubukulo weanipelili BAMBU.
  mmx-mmx: A vara na lox aru ia, keke i do kopmen na lok tooro tara. Ketla monga a
    vara i xusu ana vaase levesilimet la levempapaase asuusu bok boro at Leeme Silok.
  cbr-NT: '''Ëx rabiacacë ''aíshbi ca ñancáishi ''iti ''icën. Usa ''aínbi cana ''ën
    namáquin iscësa oquin Nucën ''Ibu Jesucristonën ismicë ñu ''imainun an ''ë sinánmicë
    ñu a ñuiti ''ain.'
  tee-NT: Jantu tu'u' icpulhajai ni iclak'ayachokocan qui'akstu. Para ixlaquilhtu
    aclalhijunau ju chavai ju tuchi iclakts'intach tachi ju va laquilhtatat chai ju
    tuchi quimac'atsanitach ju qui'ucxtin Jesús.
  eng-LSV: To boast, really, is not profitable for me, for I will come to visions
    and revelations of the LORD.
  cak-NT: Y can ketzij-wi, man utz ta chue ren chi nuyon ninya-ka nuk'ij. Pero xe
    ninjo' yich'o'n juba' chirij ri nuc'ut ri Ajaf pa anche'l tak achic', y ch'aka
    chic ex ri yeruk'alajij chuka'.
  pah-NT: Koji'i ti ji tanhimbohete ikaturo g̃waramo pe me. A'ereki pepyteripeve'g̃a
    onhimbohete pe mbohoryva. Nomombyryvi reki ji nhimboheterame. Emo ji nhimbohetei
    jitehe. Kiro ji imombe'ui a'ero Cristo'ga rembiepiukara ji ve nhandepojykaharete'ga
    rembiepiukara. Ga ikwahavukari ji ve aherembikwahavipyre'yma no.
  sja-NT: Mɨchi k'inia ne-inaa awaraa nepɨrɨit'ee, parãpa k'awaadamerã mɨchi ituaba
    na mimia p'oyaa ook'aa. Jarait'ee Tachi Waibɨapa unupida mɨmaa k'ãimok'araa pɨk'a
    bɨde. Ne-inaa eperãarãpa waide k'awada-e p'anadap'edaa mɨmaa k'awaapiji.
  xed-xed: Nda nza tkweʼ ka ghərɓay ɗa ta ghərɓaku dər ra a tsi. Ndanana tama, dzaʼa
    gwaɗa yu ta ghəŋa skwi mariɗiŋ Mgham ka snaɗimta.
  mks-NT: Ni in ña̱ha co̱ ñéhe̱ e̱ tá ndíñehe jícó i̱ mí i̱. Joo já ndítahan nu̱ú
    i̱ ndicani i̱ nu̱ ndo̱ sa̱há ña̱ na̱xini i̱ cuéntá indiví, ña̱ na̱jána̱ha̱ Ndióxi̱
    nu̱ú i̱ ta sa̱há ña̱ na̱cachi mé á xi̱hín i̱ coo.
  gfk-S: Mu te hasungsung be ni latlaat hobi. Ma iou ni ianga baak ta ira ninanaas
    na tanuo metuma hono Watong ma ira linge ite hapuasne, iesene be ira nianga na
    latlaat ta kakarek ra ninanaas pai nale harahut.
  bmu-bmu: Eŋgö silememe alaurupŋinan jemeleŋgö keuŋi keuŋi jimakzei, miaŋgöra nöŋön
    mewöyök sileni möpöseiba jemeleŋgö keuni jimam. Keu mi ölöp qahö bauköm eŋgimapmö,
    töndup keu toroqeba jemeleŋ imutŋi imutŋi eki Kembunöŋ keuŋini indeli mörali,
    miaŋgö kösohotŋi jimam.
  dgz-dgz: Ap gapan, ne nek wa namurat sia di ta waingain, go ame gapan dim kakaewa
    da ya tautanain. Go bet inan yawana Ayop yo ewanegeni gapan noa endi wain.
  eng-GNV: 'It is not expedient for me no doubt to reioyce: for I will come to visions
    and reuelations of the Lord.'
  zaa-NT: Ná qui'ni ebàta'a', màsqui'ba bihua cuenta tíą inte'. Acca annana inénia'
    le qui' ca cosa nu bilá' te' de ỹiabara' nu chi belue'ni Señor inte', ą'hua qui'
    adí ca cosa nu labí chi biyénini ri'u.
  eng-WEBSTER: It is not expedient for me doubtless to glory. I will come to visions
    and revelations of the Lord.
  guh-guh: Apo netsitaxanepanae picani ajumeurajibia patacanavajunupaebinexa. Itsiata
    baitsi jane pamonae peyamaxëitojorobiapóstolevi, ajumeurajibia pacanavajunupaebabiaba
    saya paneyaiyataenexa. Nexata xanë ata ajumeurajibia pacanavajunupaebatsi bemajitsinaebota
    vajatuxanenë Jesucristo tanetsitanaitajëtabiabijava. Neyapëtaeyaexananua pajamatabëcuenelivaisi
    xaina xuanë ata netsitajëtabiaba.
  bon-bon: Ai awepyeräja mule puu nuuja miiji lica gyene, yepä cane miiji cerämu awepyeräja.
    Siige cane page jiicemenine mime Yageyame te lipu taboclomtuji piiyepu teeme singi
    ne lipu seboclomtuji cäme bau me.
  nhw-BL: Na nijmati para san tlapic más nicamanaltis tlen na, pero noja nijchihuas.
    Ama nijnequi nimechilhuis tlen tlanextili catli niquitztoc huan nopa tlamantli
    catli Toteco nechnextili.
  swh-ONEN: Yanipasa nijisifu, ingawa haifaidi kitu. Nitaenda kwenye maono na ufunuo
    kutoka kwa Bwana.
  wbi-wbi: ninoghiile kukughinia nambe nakuvumbulila kimonga. looli nitapikughinia
    vwimila inyivonelo ni mhola isingi sino ambonisie uMutwa.
  bba-bba: Nɑ ǹ kon ko nɑ kun woo kɑnɛ bɑɑ mɛ n ǹ wɑ̃. Tɛ̃ kon kɑ̃sinu kɑ sɔ̃ɔsinun
    ɡɑri ko ni Yinni u mɑn sɔ̃ɔsi.
  eng-KJVCPB: It is not expedient for me doubtless to glory. I will come to visions
    and revelations of the Lord.
  kgk-NT: Naiporãi nhanhembotuvixase rei ramo jepe, tanhemombe'u xe reko porã-rehe
    peẽ-my. Jahexa e'ỹ va'e xe kéry-py e'ỹ ahexa va'ekwe. Upéa-rehe amombe'u-ta peẽ-my.
    Xe-vy voi va'ekwe ojehexa uka porã Nhandejáry ohendu uka porã ave xe-vy onhe'ẽ
    va'ekwe. Upe xe voi aikwaa va'e-rehe amombe'u-ta peẽ-my peikwaa porãve hagwã peẽ.
  waj-waj: Na yaata utuee rikiauko niniiyara na mannaka tiraivo hama yoketaikio hama
    kaanaivo vaivai. Itaama vaikiainnaata na vootama kava niniiyara mannaka kiaunoo.
    Ni variraivaara ngia arinaima teeda rikiaateeraivaara na niniiyara mannaka kiaunoo.
    Aa kua aavaa na ngii giaa ngii minaravee. Na ni avu tinniivo hanigiooduu na tee
    rikiaa kuaivaatama Udaanga Yisuu Kirisiiva ivakidiri ni giaa ni muduu na tee rikiaa
    kuaivaatama ngii giaa ngii minai rikiaatee.
  cpy-cpy: Teera okameethatzi najahaa-wenta-waetyaa. Roo kanteencha eekiro nokenkithata-kota-tyeero
    noñaashiretakiri, okaatzi roñaaha-kinari Awinkatharite.
  mpx-mpx: He na ba haha nok al ga. Bwagana nige ana waisi i gagan, yaa na ba nok
    inoke o kenonou ge o pankite bolo Babala i pem na liwanan.
  wbp-wbp: Kajilparnaju pulka-pungkarla, kujaju ngurrju-wangu. Kala nyurrurlarlu kankujulu
    jinyijinyi-mani yungurnaju pulka-pinyi nganta. Ngulaju ngula-juku. Wita karna-nyarra
    ngari wangkami ngulaju wita milki-yirrarnu Warlalja-Wiringki Jijajirli kujarna
    jukurr-manu.
  luo-luo: Abiro dhi nyime ka apakora kata obedo ni pakruok ma apakorago ok kony gimoro.
    To koro awuoyo kuom lek gi fweny mane Ruoth omiya.
  nhe-NT: Na nijmati para san tlapic más nicamatis tlen na, pero noja nijchihuas.
    Ama nijnequi nimechilhuis tlen niquitztoc ipan tlanextili huan nimechilhuis tlen
    tlamantli tlen Toteco nechnextilijtoc.
  aii-aii: ܘܵܠܹܐ ܝܠܵܗ̇ ܕܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ ܐܘܼܦ ܐܸܢ ܕܠܲܝܬ ܦܲܝܕܵܐ ܒܝܼܹܗ. ܐܵܕܝܼܵܐ ܒܸܬ
    ܫܲܪܹܝܢ ܒܚܸܙܘܹ̈ܐ ܘܒܓܸܠܝܵܢܹ̈ܐ ܡ̣ܢ ܡܵܪܲܢ.
  esk-NT: Uqavigaaqtuapsaallaktuksrauruŋa sunnautiginġitchaluaŋŋaan. Aglaan uqautiginiaġitka
    qiñiqquuraat sut Atanġuruam sagviqsitaŋi.
  msb-msb: Waraʼn pulos ini na paghahambog kaya lang kinahanglan himuon ko. Niyan,
    sasabihon ko sa iyo an manungod sa mga ginpakita kag ginsabi sa akon san Ginoo.
  cpa-NT: Ha¹chi² ta³ jmo¹ hi² juøh¹³jni jǿg³ dsio¹ la² quieg¹. Cónh¹jøng² juøh¹³
    báh² jní² hi³méh¹. Juøh¹³jni hi² ma²ca¹he¹ Juu¹³ jniang³ ca¹lah¹ma¹quianh¹³ lah¹cøng²
    hi² ca¹cøa¹jni.
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇ କଇଲା ଟାନେ କାଇ ଲାବ୍‌ ନଇଲେ ମିସା ମୁଇ ବଡ୍‌ପନ୍‌
    ଅଇ କାତା ଅଇବି । ଏବେ ମୁଇ ଦର୍‌ସନ୍‌ ବିସଇ ଆରି ମାପ୍‌ରୁ ମକେ ଜାନାଇଲା ବିସଇ ତମ୍‌କେ କଇବି
    ।
  meu-meu: 'Heaḡi na dia namo, to ma baina heaḡi: mata-hanai bona Lohiabada ihahedinaraina
    herevadia baina gwaurai.'
  yva-NT: Ranivara syo taune inararimbe, omamo mo kove raunande jewen. Weramu syare
    wapo raen risyamo Kristus po rinatutir, weti Apa ana po rarorono rinai muno nikimarijo
    Po raunande rinai mamo syare syo raura kakavimbe wasai.
  dgc-dgc: Kailangan éy magpalaloék, maski éwan tu pakinabang ta éya. I kékagin kua
    dikam nadid, éy na nipetaa diyakén na Panginoon a lihim.
  zpm-NT: Naṉle naa nonguieḻda lëëque ne guṉniats ne, per laa naa sodiidz lo to gaṉle
    zha nac grë ncuaaṉe zinabey Dios zilulo lo naa, ni grëgaa miṉe zinee me lo naa.
  hix-NT: Koskarymeno rma hamà. Roskarymantoko rma, ohxe ronyhera rma manatxow hana.
    Koskarymehe rma. Àsok hana enyhoru wenyey ha. Rosenyetnàrà wyaro enyhoru wenyey
    hamà. Kohkomo ryhe nenyhoye, rowya.
  sim-sim: Mberem a uhu na yerkujiku? Halanak mbele mbele ol suknombo yok Avui Wasilaka
    anin or mukurik a heyenda nga kormbak or sawerik a misinda nga a sawekwa nir.
    Hako os erem a mbaha a yerkujiwa oso mbeek anin jelyakwa ambu sir.
  npi-ULB: मैले गर्व गर्नैपर्छ, तर यसबाट केही लाभ हुँदैन । तर प्रभुको दर्शन र प्रकाशहरूमा
    म लागिरहन्छु ।
  cgc-cgc: Bisan nlaman ko na ula pulos na sigi a nang dayaw parti ta ake na kaugalingen,
    magpadayon a pa man gyapon ta pagdayaw ta ake na kaugalingen. Isugid ko ki kyo
    parti ta mga panan-awan alin ta Ginuo daw mga papaintindi din man.
  tim-tim: O galalupne, ye wan den magaŋgi niŋmai are nâŋgân. Aregât ye hinŋe nâŋgât
    den pat bunŋe nâŋgâŋetgât hin makbe. Maktere âmâ âlepŋe bo tân nuguwerâp. Akto
    aregât ukenŋe bo nâŋgâman gârâmâ hanâk Humonenŋande wan me wan heambukmâ kalep
    are hekat niŋep are makyeŋgire nâŋgâŋet.
  yor-yor: Èmi kò lè ṣàì ṣògo bí kò tilẹ̀ ṣe àǹfààní, nítorí èmi ó wà sọ nípa ìran
    àti ìṣípáyà ti Olúwa fihàn mí.
  wos-wos: Wunde du deka ximbu harékéndat wuni akwi wuna ximbu harékétawuni, wuni
    Jisas Kraisna aposel rewukaka guni xékélakingute. Wungi huruta wun hundi wuniré
    yikafre yamba hurukéndé. Reséndé. Wuni wungi wata wuni Néma Du hwendén janji maki
    jooka wafukandén hundika akwi watawuni.
  emp-NTPO: Waya ara mʌ̃djid̶ebemada bia bed̶eaya, maʌ̃ba djãrãra carebacamĩna. Dadjirã
    Boroba mʌ̃́a cãĩmocara quĩrãca unubid̶ada idjab̶a cawabid̶a sid̶a mʌ̃a jaraya.
  eng-F35: It is doubtless not profitable for me to boast; still, I will go on to
    visions and revelations from the Lord.
  ind-ind: Saya terpaksa membanggakan diri walaupun itu tidak ada gunanya. Sekarang
    saya melanjutkan dengan penglihatan dan pengetahuan tentang hal-hal rohani yang
    Tuhan nyatakan kepada saya.
  pes-OPCB: گرچه چنین تعریف کردن از خود فایده‌ای ندارد، اما باید ادامه دهم و از رؤیاهایی
    که دیده‌ام و مکاشفه‌هایی که خداوند به من بخشیده است، تعریف کنم.
  mpt-mpt: Ne nene niniino omfufumio kukub olo ne mo daatnenamaboba otane ne funania
    Kolin bib seli tekein keniba Fole Yesuse okok dabasanin nakabo geine genita weng
    olo baabenamabibe. Deib afeto blimobe. Ne Sume Gode inamin namin kukubo dam deib
    aletne nabianea eka inamin namino mako sino ayok binobio osa aletnenebio kesoa
    ne o weng sango ibo baabenamabibe.
  ssx-ssx: I̱ma꞉ta꞉ do hauta꞉ ota꞉ teke ma꞉nda꞉ na ula꞉pate kone ota꞉ hakoko pa lia꞉peke
    ya꞉la꞉me. I̱ma꞉ mo Tekehalima꞉ kia꞉ pa upama꞉ leke handa꞉la꞉ ekimanu pita꞉ peneme
    yao walea꞉ ekimanu yaapona꞉ pimanu ame lolueke.
  mkl-mkl: Debɛi í ɡbe n tɔɔ fufu, bɑɑ bii í jɛ kù nɛ ɑrɑnfɑ̃ɑni ɡɔ. Ammɑ nsɛi ɑn
    fɔ idei kuyɛ do kukɔsi iyi Lɑfɛ̃ɛ í nyisim.
  gaq-gaq: ମେଃଡିଗ୍ ଲାବ୍‌ ଆଡିଙ୍ଗ୍‌ଲା ଡିଗ୍ ଆନେଙ୍ଗ୍ ଏଲେଡିଗ୍ ଗରବ୍‌ ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ । ମାତର୍‌‌
    ମାପ୍ରୁ ଆନେଙ୍ଗ୍ ଆଣ୍ଡିନେ ସାପା ମୁଆଃ କିକେନେ ବାରି ସାପା ବିସୟ୍ ଆନେଙ୍ଗ୍ ବିବକେ ଆତେନ୍‌ ନେଙ୍ଗ୍
    ମ୍ବାସଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ceeqetethas go77i baynnayssa erays. Shin ceeqettanaw koshshiko, Godaappe
    ekkida qonccethan ceeqqana.
  unx-unx: ଜେତାନ୍‌ ବୁଗିନାଃ କା ହବାଅଃରେୟ, ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    । ମେନ୍‌ଦ ପ୍ରାଭୁ ଆଇଙ୍ଗ୍‌କେ ଏମାକାଦିଙ୍ଗ୍‌ ସବେନ୍‌ ଦାର୍‌ଶାନ୍‌ ଆଡଃ ଉନୁଦୁବ୍‌କାଜିକ ନାହାଁଃଇଙ୍ଗ୍‌
    ଉଦୁବେୟା ।
  gah-gah: Lugupe ale napa ituni gakó losá nene ma lelémo vatí amitimóza, gopa nene
    litoze. Nigika ale viligokago netá ánigumó itó Guivahanímo lo vesamá oko lo nimimó
    nenemú itínasa avetó oko lo likimitoze, gililo.
