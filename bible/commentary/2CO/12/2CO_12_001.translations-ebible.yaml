  tzo-TZE: Mu'yuc c'usi ta jtatic o me ja' no'ox chcal jc'oplal jtuctique. Ti jech
    chacalboxuc jc'oplale vo'oxuc ta acojic. Chacalboxuc ava'yic c'usi laj yac'bun
    quil, c'usi laj yac'bun jna' li Cajvaltique.
  lex-lex: Ina-nara ama-hyali, plollolli de itpo'on lawna de edon nodia unut mai ita.
    Mere yoma miy mitlin la rira po'onni pede hota apuo'ona tiy miy wiali. Mere hota
    apuo'on nohor to'a hya' maka Orgahi-Orha'a Nala pa riy matni ri'ini rpah' nana.
  dov-dov: Njelede kuli dundizya, nikuba kuti tachigwasyi. Pesi ndilaya kuzilengaano
    aziyubunuzyo zizwa kuMwaami.
  rgu-rgu: Maneniko emi nau mamanene noi lahenda fo dedea bau-inaꞌ, sona ela au dedea
    bau-inaꞌ seluꞌ. Sekona te, dedea bau-inaꞌ a sosoa-raraaꞌ taꞌa. Tehuu au nau afada
    emi basa hihii-nanauꞌ fo ita Ramatua na natudun neu au, nai meis daleꞌ.
  toc-NT: Ma̠squi cca­tzi̠y pi̠ ni̠ qui­mi­ni̠niy para chuná nac­ti­li̠­la­ca­ta̠­qui̠nán
    quin­ta­scújut hua̠ntu̠ ctit­la­huani̠t, pero cumu juerzaj qui­li̠t­lá­huat huá
    chú nac­li̠­chu­hui̠nán hua̠ntu̠ Dios qui­li̠­ma̠­la­ca­hua­ni̠ni̠t.
  som-som: Waa inaan faano in kastoo aanay waxtar lahayn, laakiin waxaan gaadhi doonaa
    riyooyin iyo waxa Rabbigu muujiyo.
  mam-C: Exla qa nya wen tu'n nnimsin wib'a kywutza, me il ti'j tu'n nb'inchi'n, tu'ntzin
    tel kyniky'a we'y, qa jun taq'nil qMan Diosqinxixa wen. Ex tu'ntzin ikyjo, k'wel
    nq'ma'n ch'in kye'y ti'jjo a tzaj tyek'in qAjaw we'y, nyakuj noq toj wutziky'.
  ndj-ndj: Topi dandiyijumi, hata leki kwahela fwayida! Lakini ponopa dadeti kwilata
    milotu na kugubutuliwa ngimu wanzangilili Bambu.
  mbj-NT: Dooh né paawä ỹ genaag bä, ahõm nä ỹ h'yy kasab'ee do ran'oo bä, daap né
    paawä ti ta tii. Bë ỹ maher'oot hỹỹ kä s'ëëh hadoo do Tak'ëp Hyb N'aa Jawyk Do
    anoo do hã ỹỹ. Bë ỹ maher'ood kän na-ããj hẽ hã ỹ tametëëh doo.
  lat-VUC: Si gloriari oportet (non expedit quidem), veniam autem ad visiones et revelationes
    Domini.
  ngp-ngp: Nakeduvya hata uneva hina icho nenihokele mwo kukeduvya uko, mna neniwagambileni
    amaona no ugubulo, nink'higwe ni Zumbe.
  enq-2: Tange kenge minalyingi mana dokome namba nisala naenge. Dopaka doko, Kamongome
    panasiamopa, lee manemaneme kandeopi, dopale yalo petae dupa kandeopi, dupanya
    nambame latoo.
  eng-ASVBT: Surely it is not expedient for me to glory; for I will come to visions
    and revelations of the Lord.
  mna-mna: Ŋonoono, mbulu ki tiwidit itundu urundu na, nio aŋre kembei iuluulu iti
    som. Tamen leŋ zaala toro sa som. Tana ko aŋseeŋge sua tio, mi aŋso pa mazwaana
    pakan ta Merere ikam yo ma aŋkeenetondo, mi iswe koroŋ pakan pio.
  myw-myw: Bo bakaya̱pam. Nag bilabeig; tage bakaypom sinap, peinan daGuyaws sinapun
    bo akin, isisawl matag, mo ikatimlakeig.
  sby-sby: Nambi ntwanga, paliya cikute kucanika mukutwanga sobwe, nomba lino ndayandanga
    kwamba sha bimboni mboni mbyalanjubululwila Mwami.
  sll-sll: Ena na hana di yuwo olalga aki di na tekinamba, olalia. God tal ol na tongure
    ha memini kul si pangwo i pir po sio, te kuu haniga i di tibi ol teralia piro.
  yaq-NT: Junuen ne, tu'ik betana ino uttiaka noka'ateko, tu'ik ne kaita ne aet tettea.
    Ala ne, achai Liojta betana, in mabetri, tenkupo benasi in bichaka'uta intok ae
    betana lutu'uriata in ju'uneiyaatuarita neu aune.
  uro-uro: Aingo diva qoki as nguat tamän i näma dä sa iangärhäkt gua enge di qaku
    ngä namatnärha aung. Sokt di nak saqi rhäkt diva nguat tamän sävät ama ñämñäm
    nage ma Engeska bä ba ngo dä sävät iarhongäkt kärqärhong i qa qur a ngo rhäm irhong.
  ita-1885: CERTO, il gloriarmi non mi è spediente; nondimeno io verrò alle visioni
    e rivelazioni del Signore.
  muy-muy: Ku tamal miji zlabay ti zlam masakani nəŋgu ni, ahàr àɗəm si niji zlabay
    ni kwa. Nahkay nəzlapaki ka zlam ya ti Bay geli àŋgazlu, nìpi ni.
  kqc-kqc: Na toga ni-ika rebigida. Na bi yaduka kana ma beika gabi vata nigedi, Varika
    amiye rofu sina ago nigida, idu mina rofu beika yokoi de asanu regida.
  tav-tav: Mani majuu, “Caroaro yʉ áa,” mani caĩrije wapa maa. To bairo to cawapa
    manibato quena apeye mʉjaare yʉ buiogʉ. Mani Ʉpaʉ Jesucristo quẽguericarore bairo
    yʉre cʉ caiñooriquere yʉ buiogʉ.
  eng-ULB: I must boast, but nothing is gained by it. But I will go on to visions
    and revelations from the Lord.
  spa-VBL: Supongo que tengo que jactarme, aunque eso no ayuda realmente. Permítanme
    hablarles ahora de las visiones y revelaciones de parte del Señor.
  fra-_FOB: Certainement il ne me convient pas de me glorifier, car j'en viendrai
    à des visions et à des révélations du Seigneur.
  hau-ULB: Dole ne in yi fahariya, ko dashike bata da ribar komai. Amma zan ci gaba
    da wahayoyi da ruyoyi daga Ubangiji.
  mal-mal: പ്രശംസിക്കുന്നതിനാൽ പ്രയോജനമില്ല എങ്കിലും അത് ആവശ്യമായിരിക്കുന്നു. ഞാൻ
    കർത്താവിന്റെ ദർശനങ്ങളെയും വെളിപ്പാടുകളെയും കുറിച്ച് പറയുവാൻ പോകുന്നു.
  urd-GVR: Lāzim hai ki maiṅ kuchh aur faḳhr karūṅ. Agarche is kā koī fāydā nahīṅ,
    lekin ab maiṅ un royāoṅ aur inkishāfāt kā zikr karūṅga jo Ḳhudāwand ne mujh par
    zāhir kie.
  far-far: Kera sumai nau fua fata naunaulae suli nau talaku, boroi ma fata 'urinai
    nao nia si famamana ne nau na lifurongo. Sui boroi 'ana ka 'urinai, nau ku fata
    sulia ru na 'Aofia nia fatainia fuaku.
  suz-BL: नें बोरपाइक्‍तीक लोव़ शोर गाक्‍शो बाक्‍त हना यो, गो आं नें बोरपा लोव़ पचा
    मप्रोंइनुङ। मारदे हना प्रभुमी छेङछेङ पा तपांइसीशा तुइक्‍पाइक्‍ती, दे मुल सम्‍म
    इन मतुइश्‍शो लोव़ तुइक्‍पाइक्‍नन्‍नी।
  car-NT: Ywotamyikary man. Otymbo ro anyry'pa ro rypo man. Mo'ko Jopoto nenepory
    otykon te, inuku'pory otykon enapa sekari'take.
  amp-amp: Na tukanhu toh nmbuhathu mrokfotn kfo ptha hasohato niko be ndtn yihof
    href wany hasorahko, nhai nikmoh toh nmbuham yak htaruhattm. Be wanys wanyrahko.
    To nhai mrokfom. Na hwe twehany kanjo wany hanymo kafrohet mrokfom yo kafrohet
    nefm, ndroh mrokfomn kfo ptharuhanko.
  bht-bht: घमंड करणा मेरे तांई ठीक नी है, पर तमी करणा पोंदा है; तां मैं प्रभु दे दितयो
    दर्शण कने प्रकाशना दी चर्चा करणी।
  eng-NOY: It is indeed not expedient for me to boast; I will come to visions and
    revelations of the Lord.
  cub-NT: Põecʉ “¿Meacʉ bárica?” ayʉ bojecʉbecʉpe páyʉbe ʉ̃́re aru apevʉre máre. Ʉbenita
    mʉje jápiaiye boje ina jʉjovaivʉ ne coyʉiyede yávaiyede jãve ãmene ji coyʉiye
    pʉeno Jesús ʉ̃i yávaiyede jãvene, ji bajuma coyʉiye jaʉvʉ yʉre. Ina bueipõeva
    borocʉrivʉ “¿Meara márica ñʉja apevʉ pʉeno?” ad̶ama, ne jã́iye boje yópe decoboainope.
    Que ad̶ama na. Que baru yʉ máre coyʉquijivʉ mʉjare maje jabocʉ Jesucristoi jã́re
    d̶aiye báquede yʉre yópe decoboainope aru ʉ̃i coreóvare d̶aiye báquede yʉre máre,
    ʉ̃i majiéquede.
  ita-1927: 'Bisogna gloriarmi: non è cosa giovevole, ma pure, verrò alle visioni
    e alle rivelazioni del Signore.'
  lww-lww: Poga, nepisu sane visae nesum̃a nepisayu in ke sanene wa, yoko tap̃atete
    vilon kiamiu sitomena imi wo sina, ana pogaga, nemloge sane sineun nesikol si
    visena nevisayu sur la nap̃a nepisuia pona sur la nap̃a Sup̃e kilologia pan inu
    e m̃eniena lala.
  ckb-ckb: پێویستە بەردەوام بم لە شانازیکردن. هەرچەندە هیچ بەدەست ناهێنم، بەڵام بۆ
    بینینی یەزدان و ئاشکراکراوی ئەو دێم.
  nas-nas: Teeꞌ nariꞌ daangamaramaaꞌnoaing. Bane kapooꞌ basiaravaukaꞌ, teka ioꞌ temuriiꞌ
    dangaꞌdaangang sipamira niiꞌnamuriiꞌ dangaꞌdaangang-koo pareꞌmaravaing aaꞌning-koo
    niiꞌnaung-koo bereꞌmarama ooamaing eeꞌnoko teing kapooꞌ makensiꞌning Ovoringe
    siraꞌ antavumaing ning-koo.
  uvl-uvl: Iau e palut laklaka pe e heto hekeke iau kura pe poinga nei lape poi hote
    ute pele nge urana ero. Pe heueu lape e hele teu langa ure nemur nenge enau opekia,
    pe ure talkomkome ngana nemur nenge Non Soke hemallaha hote at nge iau.
  eng-BBE: As it is necessary for me to take glory to myself, though it is not a good
    thing, I will come to visions and revelations of the Lord.
  ixl-CNT: Utz kam koj sunbꞌan kanaal aas sakoꞌxhvoksa unqꞌii. Pek aꞌ paj savaleꞌ
    kam qꞌu kam kꞌuchel ve tu visioon tu u kuBꞌaal.
  xsi-xsi: 'Naŋa ma apandekâna warakâŋgu kilo ŋana duvi ŋine: nzâla toŋge ikeno pa
    naŋa tia. Mao nâ, ŋgua kaŋa mine ikura tu ivila kinda tia. Andeta kalo loko, naŋa
    ma atapâri ŋana mbupuleŋa wa ŋgua paveâŋa pinde Maro Ŋalae muŋga itula pa naŋa.'
  crx-NTPO: '''Alha ndi ''ududíti'' khuni be yasduk-un, ''aw sba lhe''hóozoo'' whe''
    dusnih. Ndet la neMoodihti benghun newhúkat-un ''ink''ez ba be hóodilts''ih-i,
    ''i ghun nohbulh yátisduk hukwa'' nuszun.'
  kan-OKCV: ನನ್ನ ಹೊಗಳಿಕೆಯಲ್ಲಿ ಪ್ರಯೋಜನವಿಲ್ಲದಿದ್ದರೂ ಅದು ಅವಶ್ಯವಾಗಿದೆ. ನಾನು ಈಗ ಕರ್ತ ಯೇಸುವಿನಿಂದ
    ಹೊಂದಿದ ದರ್ಶನಗಳನ್ನು ಮತ್ತು ಪ್ರಕಟನೆಗಳನ್ನು ಕುರಿತು ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Na aroekaravo ije fuka ire ma be rekuma baki rove naka faememarena aroekaradufuo.
    Ro na aroekaravo ije na ire ije na nimamaeva ijiakiro ire ije E Ireobo Jesu Kuraesi
    fu nijasiema na ijadufuo aroekarake.
  blw-blw: Tàén maid gutokna hen cha manginchayaw hen acharna, masapor etoroy-o chillu
    way manginchayaw hen anchi na-ammaan an haén ah ketopoan hen annachay cha manginchayaw
    hen acharcha ahna. Wat haphapetê mepanggép hen anchichay kaman empain-inép Apo
    Jesu Cristu an haén ya hen anchichay empahelapna.
  tam-2017: மேன்மைபாராட்டுகிறது எனக்குத் தகுதியானது இல்லையே; ஆனாலும், கர்த்தர் அருளிய
    தரிசனங்களையும் வெளிப்படுத்தல்களையும் சொல்லுகிறேன்.
  azz-NT: Huan nechnamiqui de nimohuelitztinemis de nejua notequihuan. Ta, cachi cuali
    namechtapohuiti de queniu nitajtachíac queme cuac nitacochitztosquía. Huan no
    namechtapohuiti de queniu Totecotzin nechonmonextilij nitamachilisuan.
  spa-RV-1909: CIERTO no me es conveniente gloriarme; mas vendré á las visiones y
    á las revelaciones del Señor.
  csy-csy: Uplak natu om ngawl in, keima atu in ki suantak tu sia phattuamna om ngawl
    hi. Topa hong kilaak nate le mangmuna te kong son tu hi.
  mxq-NT: Oy ni tits ngaganaraty kots nnaymyʉjkumáyʉty, koonʉmts tyam ndukmʉmadyaꞌaky
    ja ijxma̱ꞌtʉn es diꞌibʉts ʉj Nindsʉnꞌa̱jtʉm tʉ xytyukꞌixy.
  tzj-NT: Ja tok xa nuk'ij anin nya' jari' bien k'alaj chi majun rc'amonto chwe. Pro
    ja c'a camic ri' nintzijon chic tre ja yatajnak chwe rmal ja kajaw Jesucristo
    cani' tre ja ntz'aton je'e cani' pan achic' in cani' tre ja k'alasan je'e chinwach
    rmal ja Dios.
  tdt-tdt: Hau tenki gaba aan nafatin, maski buat gaba aan nee la iha folin. Maibee
    hau hakarak konta kona ba buat oi-oin nebee ita nia Nai Jesus hatudu sai hanesan
    iha mehi.
  ron-BTF: Fără îndoială, nu îmi folosește să mă laud. Fiindcă voi veni la viziuni
    și revelații ale Domnului.
  eng-WEBP: It is doubtless not profitable for me to boast, but I will come to visions
    and revelations of the Lord.
  eng-FBV: I suppose I have to boast, even though it doesn't really help. Let me go
    on to visions and revelations from the Lord.
  nld-1939: Moet er geroemd worden, al dient het nergens toe, dan kom ik nu aan de
    visioenen en openbaringen des Heren.
  bwo-bwo: Dab it'otse daatset keewo b́ t'ut'aloru it'etwe, ernmo and doonzoke tdaatsts
    bek'onat be'etson keewo shunfee.
  nch-BL: Na nijmati para san tapic más nicamanaltis ten na, pero noja nijchihuas.
    Ama nijnequi nimechilhuis ten nopa tanextili cati niquitztoc huan nopa tamanti
    cati Toteco nechnextilijtoc.
  quc-TNT: Man c'o tä cuch'ac jun we cunimarisaj rib. Pune je ri', rajwaxic wi chi
    quintzijon chrij ri xuc'ut ri Kajaw Jesús chnuwäch, ri xk'alajisax rumal.
  tfr-NTPO: Tja krë ga l̇l̇ëye shir e go l̇l̇ëme. Eni ëmdë ga tja krë obi kjl̈uwe.
    L̇l̇ëye pina Tjl̈apga Jesúsdë bor kong shji yoĩno wl̈eni l̈i, e l̈ër bomi kong
    shara.
  kaq-NT: ¿Hea caya ta honan qui hih cahra non jatihquin? Jascari yohuanxon jahuabi
    bihtimaxon bi tah hen noquen Hihbaan hea jismanihbo, jan hea yohinihbo rihbi mato
    yohiscai.
  sgb-sgb: Angkapilitan akon maglambung, ayn man kapukat-pukat ya paglambung. Ipaglambung
    ko amêhên, ya impahalumata haka ya impaihip kangko hên Panginoon.
  vie-1934: Tôi cần phải khoe mình, dầu chẳng có ích gì; nhưng tôi sẽ nói đến các
    sự hiện thấy và sự Chúa đã tỏ ra.
  kxv-kxv: ବଡପଣ କିନାୟି ନେହାୟି ଆ଼ଆତି ଜିକେଏ ନାଙ୍ଗେ ବଡପଣ କିନାୟିମାନେ, ନା଼ନୁ ପ୍ରବୁତି ମେହ୍‌ନାଣି
    ଅ଼ଡ଼େ ତ଼ଞ୍ଜାଆ଼ନାଣି ମିଙ୍ଗେ ୱେସ୍ତାଇଁ ।
  amu-NT: Tjaaꞌnaⁿ naya ꞌnaaⁿꞌ tsꞌaⁿ na macwjiꞌsꞌañe cheⁿnquii, sa̱a̱ nntseina̱ⁿtya̱
    cantyja ꞌnaaⁿꞌ joo na tcoꞌnaꞌ no̱o̱ⁿ ñꞌeⁿ joo ñꞌoom na tꞌmo̱ⁿ Ta Jesucristo no̱o̱ⁿ.
  hin-CV: अपनी बड़ाई करना मेरे लिए ज़रूरी हो गया है—हालांकि इसमें कोई भी लाभ नहीं
    है—इसलिये मैं प्रभु के द्वारा दिए गए दर्शनों तथा दिव्य प्रकाशनों के वर्णन की ओर
    बढ़ रहा हूं.
  spa-BES: Como es necesario para mí gloriarme a mí mismo, aunque no sea algo bueno,
    llegaré a visiones y revelaciones del Señor.
  san-BEN: আত্মশ্লাঘা মমানুপযুক্তা কিন্ত্ৱহং প্রভো র্দর্শনাদেশানাম্ আখ্যানং কথযিতুং
    প্রৱর্ত্তে|
  tdx-tdx: Mbe hitolom-pitrèñe iraho, ndra te tsy vente’e, fe honjoneko o aroñaroñeo
    naho o famentabentara’ i Talèo.
  naf-naf: Neŋ nanaŋgat sekŋ mmoti keyet nâma ŋep penaŋ ku mambein. Neŋ kegok mimiyet
    nâma ŋep benak beme neŋ Amobotnaŋaŋ kie kienok kwitnaŋ kwitnaŋ enzililiŋan tazin
    ke zikat name ekbak keyet nâmti sekŋ ŋep mmobak.
  grc-MT: καυχασθαι δη ου συμφερει μοι ελευσομαι γαρ εισ οπτασιασ και αποκαλυψεισ
    κυριου
  vid-vid: Ndangidaya lelo, hanga hainojile! Ila sambi ndolonga kuli mbuli ya uloli
    na ugubulo woyamhele Mkulu.
  pio-NT: Canápináta meedáni wacàlidacaalícué waináwaná ìwaliwa canùmaséeri iyú, quéwa
    níara cachìwéeyéica nacàlidaca canùmaséeri iyú nàwaliwa, náimaca nadécasa naicáca
    yéenáiwanási nacáiri Dios néeséeri, íná iwàwacutá nacái nucàlidaca Wáiwacali idéca
    imàacaca nuicáca yéenáiwanási nacáiri yáasáidacaténá nulí wawàsi ibàacanéeri iyú.
  tsn-tsn: Go ipelafatsa mo gotlhe ke boeleele, mme mmang ke tswelele. Mmang ke lo
    bolelele diponatshego tse kileng ka di bona, le ditshenolo tse di tswang mo Moreneng.
  amr-NT: Huadakda i̱jje̱y beʼapiʼ huataʼda eʼtiaʼpaknayo huadak ehueʼ e̱ʼe̱a̱da huadakda
    i̱jje̱y donayo huataʼda tiaʼpakdik i̱jje̱y. Kurudyo̱ Dios o̱ʼi̱kaʼpo beʼtiahuayaʼuyne
    kenpaʼti Dios Huairia ʼurunanada meʼnopo̱e̱a̱ʼuyne.
  pwg-pwg: Aku kayotata na sisiya neghaneghasi ma ke ana voterei. Wekarakava na bera
