    Goti aulagaleꞌmo ani gemo nehune. Nahau nayamopafiꞌmo nahauꞌniya vayaꞌnimogitapae,
    huꞌna, muki kavaꞌmo nehutaeꞌmo lapa maesuna kavaꞌeꞌmo nehune.
  kmk-kmk: Mabalin un kanan yu un ikalkalintogan mi datun long-ag mi kan dikayu. Yoong
