    Mei cue izíruiga ámatɨaɨdɨomoɨza, nana bie izói cue daɨna omoɨ comecɨ Juzíñamui
    dɨbénedo ñue móonaillena llotɨcue.
  por-BRBSL: Again, você acha que estamos nos desculpando para você? Aos olhos de
