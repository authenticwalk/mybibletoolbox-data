    கத²யாம​:|
  cof-NT: Nulari in pilaca quiranato, pansile nulaberi beco manpánaeque tenca calaquichunae.
    Te, nulaberi beco pátiyoe. Diosichi cale pánayoe. Crístochi mantate nulaca laquirato
    ayudaichun pánayoe.
  srm-NT: Wë nöö fa mi fan ku unu naandë, dee sëmbë, a sa kë un mëni taa bunu në mi
    ta suku a unu nö? Nönö e. Ma mi ta fan ku unu a Gadu fesi fu di u ku unu tuu dë
    sëmbë u ˻Jesosi˼ Keesitu, nöö u kë fuun musu ko taanga a di biibi. Hën di soni
    dë nöö u ta suku a unu e, dee sëmbë.
  qvs-NT: Ichará yuyankichi allipi tukushpa kay kartata killkanaynikunata. Mana chashnachu.
    Tata Diospa munananllata rurashpa kay kartata killkashkani. Munanayni wawkinikuna,
    paninikuna, Jesukristuwan tantalla kawsashpayni killkashkaykichi kankunata yanapanaynipasapa
    ashwan ashwanta payta kreyishpa kawsanaykichipa.
  zca-NT: No dub kwa'n kiyo'l go yech re', pas kile' go xigab, ka nikwana mod lo go
    par ya'n da wen namás, per na walika nak da tu men mixë'l Jesukrist, no gat nikwanta'
    mod par ya'n da wen, mbaino walika kwa'n kikë' no lo yech dilant lo Dios, no lo
    Jesukrist. No rë kwa'n mile' no por go, rë wecha xa' nazhi' da, lë'i nak par ro'b
    go lo che'n Dios,
  cbc-NT: 'Ape watoara atore bairo pʉame mʉjãã tʉ̃goñabujiorã: “Caroaro jããrẽ na nʉcʉ̃bʉgoáto
    ĩrã, tore bairo ĩrãma,” jããrẽ mʉjãã ĩ tʉ̃goñarã. Bairo mee jãã baiya. Yʉ yarã,
    yʉ camairã, Dios cʉ̃ã tore bairo bori, jãã caátigatʉ̃goñarĩjẽrẽ masĩcõãñami. Dios
    mena nemojãñurõ mʉjãã catʉ̃goñatutuapee pʉame roquere bori, tore bairo mʉjããrẽ
    jãã quetibʉjʉ ãninucũña.'
  qxo-NT: Tsaynöga nirï, cuyay waugicuna panicuna, manam noga Jesucristupa willacognin
    cangäta musyatsillartsu, sinöga cada junagpis Diosnintsicman mañacur Señor Jesucristullaman
    yäracuyänayquipämi.
  mox-mox: Ta nage ovonaya be imaʼa ema vona diavona baʼe ʼidewanina, mana nuanuama
    taumega ana vataʼitaʼiema. Gebuʼe otaqa! Ta ʼesi imaʼa baʼe ʼidewani avonavona
    ʼaiqemi, mana imaʼa Keliso ena tofewayavo, ta ahalamani aqiaqiea Yaubada ema vona
    noqolia ta ʼawahaqiaqiea. Egwavo, ema viaqayavo qabudi aviaviaqidi sabi givewaiwaiemi.
  kew-kew: Gore nimimi kone gupa imi ya? Go pepa temare nimimi dipia niaa maredepo
    yanalo tama pae? Dia, niaame Krais-na kone mua agaa loa Gote-na ini agaa madaa
    teme. Gore ora nina adami aanu go agaare nimi raba minalo kogono rayo go-rupa
    pema.
  dww-dww: Taumi agunai kowai noḡotana da taugu matemie kabe yà gudugudu taraḡa munaḡegu.
    Be inam nam nama. Mamaitua matane taugu Kerisoe yà riuriu kauana. Yaba matabudi
    ḡaromie è voivoiedina inam taumi sagumima aubainama da ami waisumaḡe sibo koya
    midi bagibagina.
  twi-ASANTE: Ebia, modwene sɛ pɛ ara na yɛpɛ sɛ yɛka biribi de tete yɛn ho wɔ mo
    anim. Dabi! Yɛkasa sɛdeɛ Kristo pɛ sɛ yɛka wɔ Onyankopɔn anim. Na biribiara a
    yɛyɛ no nso, me nnamfo pa, yɛyɛ de boa mo.
  aoj-aoj: Ipaꞌ ina piꞌi afaꞌ wandaꞌ basef ifimba hiafi waliꞌ wagaꞌiefi onandona waf
    afaꞌifi ma naep ipeꞌipi, owaꞌ. Afaꞌ wape epes Kraisi wandaꞌ basef ifimba ma naep
    Godi. Alipipai endilisi aeꞌipai, afaꞌ wandaꞌ basef ifimba hiꞌalefa fegewaꞌ banaga
    hapif ipeꞌini.
  cbv-cbv: Páant wã jãh niijíchah joinít, ¿ded pah ñita niíj jenah joí? “Caandíh jwĩ
    wẽi niiját pínahdihjeh caá ã bidip”, ¿ñi niíj jenah joí niít? Obohjeéhtih, weém
    Cristoíh jʉmna, Dios weemdíh ennit, “Ma tʉ́i chãjna beé”, ã wẽi niiját pínahdihjeh
    caá wã náahap. Yeebdíh teo wáaquíhna, ded pah wã chãjatjidih wã naóh beedánap
    be, jwĩ Maáhdih chah ñi tʉ́i jepahat pínah niijná.
  taw-taw: Nɨbi agɨnɨgabɨm, Pol ayɨp bɨne ayɨp takaw agebal anɨb ak, yɨb chɨnop ma
    apyownɨmuŋ agɨl agebal agɨnɨgabɨm. Ak pen mel. Binɨb mapen yad okok, God nɨg mɨdaknɨŋ,
    Klays nop chɨg tep gɨl mɨdɨl, tap okok mɨdupsek gɨpun ak, nɨbop kɨles ñon gos
    sek mɨdɨl jak tep gɨl yenɨmɨb agɨl anɨgobun.
  jic-NT: Niná nun mo'o welé na, ca nacj nujola nsem qjuisas nun mvelé ca 'üsüs cupj.
    Nin tulucj. Ma qjuisas. Nin pyaquecj Cristo jos jin, Dios selé pyaquecj jin. Nin
    pyaquecj mpes nun más 'üsüs ca jus nlayecj Dios jos jin, más 'üsüs ca la müjí
    Dios jos jin. Pasal quelel la nusijicj.
  zap-NT: Tsuudet lextoo de ne noze ne rlaan noo ne gyan noo wen nes lo de yra de,
    neguin nak ne rzëët noo yra neree. Per nakdeto zenga; Dëdyuzh nan ne por la Jesucrist
    rzëët noo we, no yrandxee neree ne rzëët noo, rzëët noo we por ne gun noo xyudar
    de chen ylar de zegne zëëd lo xdiiz Dëdyuzh.
  wer-wer: Nem kar panëërö, arök tenën, “Wotpil yaaurö,” pël wasënëak retëng ë yaningk
    pöt kön wieim wë ma? Won, ngön epot pout, ten Kristook yal ëak wë Anutuu ëöetak
    ar kosang sënëak ök yeniak.
  ipi-ipi: Koo tene minditupa nanimanga eya-kola teke, nanimato mana koo mindi mina
    napema loto, pii utupa pitaka pepanga peyo epe leyai nembo teyaipe. Yakamato wuane
    nembo natape-pene. Jia. Yamapane yene yame, nanima Kataisana piape akali tupa
    ateyama okoni. Wuaneko, Gotena wenonga, nanima yakamana bilipi oko minu tai laya
    oyale, pii utupa pitaka yakamana pepa okona peyo epe leyama.
  qul-NT: Ichapas kancuna yuyanquichis defendicuchcaskaycuta. Mana jinachu. Astawanpas
    Diospaj ñaupakenpi parlaycu Cristopaj caskaycuman jina. Munaska hermanoycuna,
    tucuy cayta parlaycu kancuna cristiano causaypi wiñanayquichispaj.
  tnc-tnc: '“Ba''iaja baabeyurã nime”, yijareka ãrĩwa''ri jĩjimaka yijaka mija imaokaro''si
    takajamarĩa, i''suᵽaka mijare ñañu. Ikuᵽaka simatiyayu, ĩakõrĩ je''e: Jesúrirã
    imarĩ, kiyaᵽaika uᵽakaja mijare yija jairijayu Tuᵽarãte ĩaika wãjitãji. Mija ã''mitiᵽe
    yija jeyomarã. Ritaja mijare yija bojarijayua, “Jiibaji Jesúre na''mitiriᵽẽarijarirũ”,
    ãrĩwa''ri mijare sayija bojayu.'
  ter-NT: Kutí'inopinoemea xu'ikénetine ixómoyea ombósiko índokuxea yokóvo kitípi
    ákoyea váhere vítuke, ûndi yoko nza'ínehiko, kutí'inoke yundoxínopiti. Itea ako
    kalíhuina kó'iyeaneye! Enepora yûnzo, koati yuho ovoxe Kristu, yoko koati nonékuke
    Itukó'oviti ngoyúhoyea. Uhá koêti ra índuke, koati ngaha'âti unátiyea kêku ikéneke
    Itukó'oviti indúkinoake, itínoe ákoti omotóva ongóvo.
  bmr-NT: Fɨne amɨɨhai mehesɨcɨnɨhi; jillɨ mofeenevɨ ifiguiiharo icamɨsi, noomoro.
    Jaaruno tollɨ icatɨno. Mɨɨro mɨsi Cristotaotɨsi Moocaani ɨmefeenevɨ mihiimaahi.
    Jaamo paryɨ agaijɨno nahabomɨ, amɨɨhai miyaavogoco amusuqui.
  fuf-fuf: No gasa hiɗon sikka gila neeɓii wonde men danditoto woni e telen-ma mon.
    Awa, ko yeeso Alla e innde Almasiihu on men woni yewtirde. Ɗun fow non, yo yiɓɓe,
    ko fii tiiɗingol on.
  bhl-bhl: 'Nakunum kumel kunum waneng yutaka! Mali yu ibolow fukunomeliw: “Fol e
    akalem fut boko, yangse weng beso akalem kukuw wa so kasi kolewkabe kai!”, ange
    ange kekabiliw kate, Kulais eso fewtokoko, buluw kunum aso nu Sunbin-Got em kiin
    dim e, fein weng kale beemdiw angakabiliw kawtiw biilo bokoyemuwete: Nu weng be
    fut tem kel boko, “Yom fein ibolow e kitil keyembuluw te!”, angeko, beem mongom
    ete kuw bosuluw te.'
  ons-ons: Ŋine korop wetke ramami, ŋene ŋedomka ŋinane deŋino yaup qesiŋ nagumaine,
    yale okanmaike me? Yale midaka. Ŋene Kristorop ge more Anutu wane kaitko don ra
    okanmaine, so kima maepkopne, ea wane me ea wane mida, ŋine menaŋgei wane done
    ra okanmaine.
  con-NTPO: ¿Jongoa qquen qui asi'ttaen'fa? ¿Ñanda ti gi injanga tisune condase que'ima
    ñoquiañe? Me'i. Tsa'ma Chiga ingima paña'jensi Cristo ingima mandaqquia'caen gi
    que'ima fuiteye afa'je'fa. Ña in'jan'chondeccu, que'i ti'tsse Cristove in'jan'faye
    gi afa'je'fa.
  ghs-ghs: '@see-verse:2CO.012.018'
  peg-peg: ଇ ପାତେକ୍‌ ଏପେଙ୍ଗ୍‌ ଏତୁ କିନାଦେରା ଜେ, ଆପେଂ ମି ଲାଗାଂ ଦସ୍‌ କାଟିକିନାପା । ଇସ୍ୱର୍ତି
    ସାକିତ କ୍ରିସ୍ଟତି ହେବା କାରିୟା ଲାକେ ଆପେଂ କାତା ଇନାପା । ମାତର୍‌ ଏ ୱାରିନିକାଦେର୍‌, ସବୁ
    ବିସ୍ରେ ମି ରଚ୍‌ନି କାଜିଂ ଇଞ୍ଜ୍‌ନାପା ।
  txu-NT: Ar akwỳ ne gar aje abenmã kum, —Be, Paur ar mrãmri gwaj bajo ajkẽ. Ga, ar
    kute aminêje gwaj bamã amijã àprãrja ma, ane. Djã ne bar ar ajõo ajkẽ got bar
    ar amã amijã aprã? Arkati. Bar tu amim Kritu markumrẽx ne ar amã amijarẽ nhym
    Metĩndjwỳnh ta kute ar imar. Akmere àpnhĩre ar, djãm ar ije amijo djuw mex kadjy
    ne bar ar akam apê? Kati. Ar gajbit bar ije ar ajo djuw mex kadjy ar akam apê.
    Ar ije ar amã arẽnh gar aje Kritu mar raxmã. Ja kadjy bar ar akam apê.
  eng-WEBU: Again, do you think that we are excusing ourselves to you? In the sight
    of God we speak in Christ. But all things, beloved, are for your edifying.
  gnw-NT: Aramoi pepɨa pe piyemɨngueta quirãi añave oremiari cuarãi nduyerepɨ vaerãño.
    Ẽrei jucuarãi'ã co. Oremiari cuarãi Tumpa jovaque Cristo re ndugüɨrovia ramo.
    Jare opaete nduyapo pe reta pepɨrãta vaerã pepurugüɨrovia re. Echa'ã ore puau
    ete.
  mux-mux: 'Pepá topu siker ili ‘ ‘ ‘Yu-ni telemú mele sumbi-sipa telemú.’ niku piliangi.’
    nimba topa sikem.’ niku piliilimiliye? ⸤Aima mólu!⸥ Pulu Yili piliipa mulupili
    i niker: ‘Krais-ni “Ni.” nilimú mele niliu. Nanga yambu numanu monjuliu yambuma,
    na-ni ulu teliuma pali eni liipu tapunjupu numanu tondulu pupili mulungí uluma
    mindi teliu.’ niker. ⸤Akili gólu naa tokur, Pulu Yili-ni piliilimú.⸥'
  maj-NT: Kutsa b'a̱há ts'ín tín'enkjínk'un, nga tíbisinko̱i̱ yjoni̱ nga b'i̱ tíbixíi̱n.
    Cristo̱ ts'e̱ni̱ ko̱ nginku̱n Nti̱a̱ná tíchubai̱. Jun xi tjoni̱. Ngayjee̱ ni xi
    tín'ei̱, b'a̱ tín'ei̱ tu̱ xi sahánu nginku̱n Nti̱a̱ná.
  bkq-NT: 'Xirâ kata mâintainlymo watay, wakeze âmaemo: “Paulo kyam niweni, tuduery
    modo aguelygue tâsemaguehoem kulâ” myguelymo. Arâpa olâ. Deus tutuze tarâ kâinwenily
    âdy awyly. Cristo kâinwenihoem aguehobyrylâ kâinwenily. Idânârâ tarâ kâinwenily,
    imâem Jesus mâinwânsezedomoem.'
  kue-kue: No pepa bounga ene kere wingwa ikra ana ene ongumutno mina no nono nangino
    akeple dina pre beglmedi pirkwa i tamanga! No Krais yombama mounga pre Krais dra
    indre ana God ongumuglo mina no dumga. Na yombanma wagle, no kongun prapra ounga
    i ene akeple dina pre ounga.
  cot-NT: Oraqueate nocantajiaquempigueti imaica aviatimpajia arica pamenajiaque aricajate
    nonintajiaque nonijacoventajianaquempa, cotanquitsiquea teequea irooquea nonintajigueji.
    Yamenaquenaqueate Aapani Irioshi manaquea noquempejiaqueroquea imaica cameetsaniji
    nontampishitacaajiaquempi arimpaqueate pintsaroventajianaquempari, aviguentijiaquea
    napitsaroventarijiate nopintsajiacaca, aisa iriguenti nintanquitsica Quirishito
    noquempetantajiacaroca imaica noquenquetsatacaajiaquempi.
  bnp-bnp: Mu luhoi navai, iau a herea a raukea iea ne vona ni tagari iau? I uka.
    Iau a rihi e Kristo, a herea a raukea iea na matana Vure ga vakatora a niluhoi
    ne mua. A maki lobo a rata ne vona ni vakatora mua kunana, mua e huriki a turagu.
  apn-NT: 'Mãn ka mẽ axpẽn mã mẽ ijarẽnh o: —Nà Pawre mẽ hkwỳjaja mẽ kãm amnhĩ to
    rũnh xwỳnh prãm jakamã na ã Pawre kagàja kamã mẽ pamã amnhĩ tã àprãr anẽ. Anhỹr
    o mẽ ijarẽnh japêr nom mẽ inhmã amnhĩ tã tanhmã ixàprãr to hprãm kêt. Ãm mẽ inhmã
    mẽ akĩnh nẽ mẽ ato mex prãm jakamã na pa htem tanhmã mẽ amã amnhĩ nhĩpêx to ho
    ri ixpa. Na pa Tĩrtũm noo mã Kris nhỹ hã ã mẽ amã mẽ amnhĩ jarẽnh anẽ.'
  ctp-NT: Siꞌi nan nchka tiꞌ ba chaꞌ tyoꞌo luwi chaꞌ ꞌwa loꞌo wan; wa lka nduwe tiꞌ
    ba chaꞌ ñaꞌan Ndiose ꞌwa, kanꞌ chaꞌ sa kwa ti chaꞌ nchkwiꞌ ba, sa ñaꞌan chaꞌ nu
    nchka tiꞌ Krixtu chaꞌ chkwiꞌ ba loꞌo wan. Kwiꞌ ngwañaꞌan, nchga tñan nu ngiꞌni
    ba, ngiꞌni ba tñan kanꞌ chaꞌ tayaꞌ ba ꞌwan, chaꞌ suꞌwe ꞌa nka tiye ba ñaꞌan ba
    ꞌwan taꞌa suꞌwe ndiꞌin ba.
  opm-opm: Nohe gurnong ma naporpat meng moh Dire Por ohe boknong deipti meng moh
    dasuh meng ma hapat daham ha mandatingwe rim ginapot ma hapat dahatipri. Guragure
    Got ohe danong hapti da oh isip hat orhor ha sashengwe rim noh mameng moh mama
    naporpat ohmur. Nohanhera. Nohe ma naporpat meng moh gur Moh Krais orhe han hat
    patim Got ohe kintei arpin dirnong napanggeitinmat naporpat ma hapat dahatinmur.
  bvr-bvr: Wurra minypa ana-goyburrpa gun-baykarda nyibu-borrwuja, ya, jimarn jarra
    bama nyiburr-yinaga ngayburrpa nyiburr-molamola nyiburr-negiya ana-gorrburrwa
    nyiburr-nirra? Wurra ngika, japurra ngapa nyiburr-jirra. Wurra jarra Wangarr nipa
    marn․gi arrburrwa minypa ngayburrpa nyiburr-weya nyiburr-workiya ngardawa ngayburrpa
    rrapa Christ gu-ngardapa nyiburr-negiyana, gu-gurda ngacha; rrapa minypa derta
    barra nyirrbi-nega ana-goyburrpa.
  wal-wal: Nuuni ubba wodekka intte sinttan nu huupheyyo mootettiyoobaa intteyyo milatii?
    Nuuni Kiristtoosan de7iyaageetudan, Xoossaa sinttan ha77i gakkanaassikka haasayoos.
    Nu siiqotoo, nuuni oottiyo ubbabaikka inttena maaddanaassa.
  zad-NT: Shi chakile' choe'nto' dill'ki kwenc̱he bibi sa'lall'le c̱hento', aga kan'
    nakan. Choe'nto' dill' lao Chioza' daa naknto' Crístona' txen. Le' beṉ' bish'dawaa
    na' le' beṉ' zandawaa, yog'ḻoḻ diiki chonnto' nakan dii gaklen le' kwenc̱he gakchale
    lo xṉez Chioza'.
  kmg-kmg: Dâŋ mueŋgopeneŋ i esecne mana warepie sahac ŋeŋezic dâŋ eekac me? Erâ iŋuc
    mâcne, nâŋe Kristohec juhuc Anuture maio dâŋ mueŋgopeneŋ, erâ âgofâc, irec me
    irec mâcne, ŋoŋe âkesiŋ-ŋopanaŋte dâŋ mueŋgopeneŋ.
  aso-aso: Gamazi haꞌna gizuninguꞌ mene lingine gilavo lengiꞌ vetidoꞌ leliꞌ monovote
    nene lamineꞌ ilive losa aꞌmine monovote nene hize eleꞌ ogo gizuneꞌ nehe. Oꞌove.
    Laza Kilisitoda giꞌmizo mino Oꞌmosoꞌmi veleloꞌ neve nene aꞌmine gamazi nene gizune.
    Idoꞌ gizuneꞌ gamazi mukiꞌ nene luꞌne lengeme nouvoniꞌ aleve lengiꞌ nene monokuꞌ
    do amuzo molo-lengedelesa nene gizune.
  uli-uli: Medalbo ha luluwaley le hamem ha kekafle chog kaptamem mo iremi. Te ila
    sengal! Ha dipli le habe kapta mekla Kristus ye dipli le habe sor mo fael metael
    Deus. Iwe ngo pangal mekla hamem hama foru, hami maryarmem, ngo mil chog mala
    yebe tupungugmi.
  nin-NT: Imba kye di zhi ni inggi yi mu inta i di harr atu amunta ka? Inta i di re
    na anishirr abu Kristi ba na ashishi ka Abachi. Imba i sa akpamburr kakami, aseki
    ka wemi nggo inta di na, inta di na ka wre ki imba bu kaki kyekye.
  acu-NT: 'Wína aneetir yatsur ainautiram ¿atumka itiur nintimrume? Atumka wína pachitsaram:
    Niisha nekas pengker aintsuapita turutiarat tusa, ¿ni pengker turamurin pachis
    chichaatsuash, tu nintimtursarmek pujaram? Antsu wikia tuuka nintimtsujai. Wikia
    Cristonu asan, Yuska winasha nekaruapi tusan, atumin kakamtikratasan tu chicharjarme.'
  cak-WNT: ¿Nich'ob cami riyix chi ri ch'abel ri yojtajin chutz'ibaxic chiwe xa riche
    (rixin) chi nikatobej ki' chiwech? Ma que ta ri'. Ruma can chuwech ri Dios chi
    riyin y ri ye wachibil queri' nikabij chiwe ruma xa jun chic kabanon riq'ui ri
    Cristo. Xa can riche (rixin) wi c'a chi yixkato' tek queri' nikabij chiwe iwonojel
    riyix ri sibilaj yixkajo' riche (rixin) chi can yixq'uiy ta c'a chupan ri ic'aslen
    riq'ui ri Dios.
  ebk-ebk: Mafialin ay nan wacha as numnumyu at chami ekalkalintikian nan achormi
    as nan sangwananyu. Ngem nan kenatit-iwana at maid pangkepmi mu achi nan pumigsaan
    nan pammatiyu ay laylaychok. O, hi Apo Dios nan mangepaneknek, ya kiapú as nan
    nakius-usaanmi kan Cristo, ifiakiak kan chakayu nan tit-iwa.
  spa-PDDPT: Hace tiempo ustedes piensan que nos defendemos delante de ustedes. Amados,
    hablamos ante Dios en Cristo, y hacemos todas las cosas a favor de su edificación.
  ruf-ruf: Angu mwokwalangula mbaka sambi ka tweyamila wenyegho hambele henu? Twetwe
    twolonga hambele he Imulungu ka twa iwanu wa Kiristu. Sale tsangu, chochose chotusang'ana,
    twosang'ana kumwing'ani mwemwe ingupfu.
  gun-gun: Are ma guive rã peẽ kuery pexa'ã teĩ ore rojejou porã ukaxe vy rive oreayvua
    rami. Ha'e rami 'rãgue py xerembiayvu kuery, Cristo re vy Nhanderuete renonde
    romombaraeteve aguã oreayvu ha'e nunga ha'e javi re.
  agu-BL: Na lo' chitxumu' yi na kacol kib tan yi e'chk yola'se'j yi na wal scyeru'.
    Poro qui', ntin tan jale'n k'ej Ryos, ja wal yi xtxolbila'se'j, nin tan jale'n
    k'ej Jesucristo. Na yi ketz kajbil scye'ju', yi e'u' jun c'oloj wajwutz, i'tz
    tan chiquiwixe'nu' tk'ab Kataj.
  isn-isn: Musigile kena imatungo aya ehi ae kuinena usese udu kungwaanyu? Ntongeela
    ang'wi Tunda nukung'wa Kilisto, aekenda tambula kela ekintu nsoko akumuzenga unyenye.
  ilo-ULB: Ti ammoyo kadi ket ikalkalinteganmi paylaeng dagiti bagbagimi kadakayo
    agingga ita? Iti imatang ti Dios, addakami kenni Cristo ken ibagbagami amin maipaay
    iti pannakapabilegyo.
  pir-NT: “Ñano yeraja ʉsã”, ni cahmotana niedaja ʉsã. Cristo yequina ijiaja. Sa yena
    Cohãcjʉ̃ tiquiro ihñonopʉ mʉsare yahuna niaja. Yʉhʉ acaye, yʉhʉ cahĩna, mʉsare
    yahuu mʉsa pehere yedoho duana. Mʉsare yahuna, ʉsã pehere mʉsare cahmegʉ̃ yena
    niedʉ.
  anv-NT: Ndɔ fɔ ɛnyú défɛregé nnó ɛsé déjɔ́gé mbɔ mejɔɔ́ ɛwéna ɛlé gétúgé
    dékɛlegé maŋga gemɛgé se né mbɛ ushu nyú. Mbɔ fɔ́ wɔ́, ɛsé déjɔ́gé ndɛre
    Kras achyɛgé ɛsé ɛshyɛ nnó déjɔɔ́ né mbɛ ushu Ɛsɔwɔ. Aŋmɛ sé abi gejeé,
    yɛ́ndégenó ɛyigé ɛsé dépyɛɛ́ gelú lé nnó dépoó ɛnyú déwɛne né depɔré
    Ɛsɔwɔ.
  sab-NT: Ba gweale ñage tañachuge chadi cha kle chada ai degange ba ulita alin ba
    ta blitagda tañachuge no cha giti me tañachuge dare cha agedu ulia me no ba kle
    tañachuge kare, me ene, ulita cha kle gerule kare ba ole ba ulita chudaboagda
    ta suge ma no gwangerugu Cristo giti, suge chage cha kle gerule Chube gwa giti
    ba ole cha Cristo uñanga ulia age Cristo takalin kare. Ba ulita cha bitalla kare
    Cristo giti, cha no no ba ulita ole malen cha gerule ene ba ole, cha takalin ba
    ta chege no Cristo ole me tañachuge nganake.
  tmd-tmd: Makwam nɨ pödpöd rɨmɨn mönö kɨ kai kɨtmɨdɨl? Ñɨŋ rɨb pödiö yöx nugwöi?
    Pol mönö yadmɨd aku, ib nuŋwa pɨn du wölaŋ me rön yadmɨdö, rɨmɨdöi ä? Makwam adaku
    yadöiöm wöhö. God nuŋ nugugu mɨdmɨn nugugɨrön, nɨ Krais nöbö nuŋwa mɨdön mönö
    yadmɨdla. Haul nöbö mölöu nöbö wä na ususör rön Krais nugwo cɨrɨp ri abne, rɨ
    rɨbyöx nugwön, yadmɨdla.
  acr-NNT: Hermanos, laj kachꞌobꞌ alaq e ronoje wa nubꞌiꞌim loq xa re toꞌbꞌal qibꞌ,
    pero na e ta riꞌ. Ma paqatzij wi chwach ri Dios y chupa rubꞌiꞌ ri Cristo qabꞌiꞌim
    lo waꞌ re toꞌbꞌal e alaq, ri lik kꞌax kaqanaꞌ alaq.
  kpg-kpg: Holongo goodou e hagamaanadu bolo gimaua e abaaba gimaua i godou mua. Deeai,
    gimaua e helehelekai hua i mua nia golomada o God, be di hiihai o Christ i nia
    mee huogodoo ala nogo helekai ai gimaua adu gi goodou. Ogu ihoo hagaaloho, nia
    mee huogodoo ala e hai go gimaua, e hai belee hagamaamaa goodou.
  taj-taj: चु जम्‍मान ताम ङन्‍से ह्राङदान जोगब लबाला लागिरी पाङ्बा हिन्‍ना भिसी एनीगदेसे
    म्‍हन्‍मुला तला। चु जम्‍मान ताम परमेश्‍वरला ङाच्‍छा ख्रीष्‍टदेन छ्‌याम गिक तसी
    ङन्‍से पाङ्‌बान मुला। ङन्‍ना सेम निबा ह्रोगदे, ङन्‍से चु जम्‍मान गे लबा चा एनीगदेदा
    विश्‍वासरी कोङ्बा स्‍होबाला लागिरीन हिन्‍ना।
  avt-avt: Hi han kitet yi yekine tɨwei im yi han kitet haiu mewisi tɨwei im mamri
    han ki, te yi han kitet haiu yain a? Auye! Naiu yinan yaain, haiu mɨt ne Krais,
    God kɨrai haiu metpi menmen im. Haiu mewisi hɨm mekre tɨwei im keremem, hɨram
    mamkepi yi eiyises hɨm me God werek werek.
  cbk-cbk: Seguro ustedes ta pensa que largo tiempo ya gayot ta precura came defende
    canamon mismo na delante di ustedes, hende ba? Pero dol na presencia de Dios ta
    habla came, maga estimao hermano, cay creyente came di Jesucristo, y todo el ta
    hace came, ta hace para ayuda con ustedes queda fuerte na fe.
  uig-ARA: ياكى سىلەر ئەزەلدىن بىزنى «ئۇلار ئالدىمىزدا ئۆزلىرىنى ئاقلاپ كېلىۋاتىدۇ»
    دەپ ئويلاۋاتامسىلەر؟ ئىش ئۇنداق ئەمەس. بىز پەقەت مەسىھدە بولۇپ خۇدا ئالدىدا سۆزلەۋاتىمىز؛
    قىلىۋاتقان ھەممە ئىشلار، ئى سۆيۈملۈكلىرىم، سىلەرنىڭ ئېتىقادىڭلارنى قۇرۇش ئۈچۈندۇر.
  tuf-tuf: Aját Sir ubot eyta tew̃ro. Jesucristo ajc cutara tew̃ro. Aját ajmár ojcor
    tew̃ín acui eyta téw̃tiro. Cuat ba sehnác rehquít eyta tew̃ro. Baat Sir chihtá
    wácati cácayta acu eyta tew̃ro.
  abx-abx: Bangin si pagparabasa-bi sito surat, i pagkagasi-bi nga agparasarumanan
    kami' hamok i mga pala'in-la'in sumbong kuntra si kami' atubang si ka'am. Pero
    ma'in nan iya kay i Diyos hamok i aniya' pudir-na pagkukulaw si katangkud-na si
    mga allingon kami' bilang mga dati na ka'aradda-na si Kristo. Lugod, mga hinigugma'
    kami', i kada allingon kami' paray to dimu'an basi' agpamaskog kam si pagsunud-bi
    si iya.
  mco-NT: Ca' yjecyɨty co miich ajcxy mhuinma'ñybɨdáaccɨxy co ɨɨch ajcxy ndzachnayñigapxtúutɨgɨxy
    ma miich ajcxy. Ca' yjadu'nɨty. Ngápxcɨxpɨch nmɨydáaccɨxpɨch ma Dios yhuinduu
    je ayuc tɨy'ajt huɨdibɨ Cristo xymóoygɨxɨch. E tüg'ócɨy huɨdibɨ ndúngɨxpɨch, hue'
    ndúngɨxɨch jɨgɨx yeegɨp miich ajcxy mmɨbɨjcɨn.
  cpb-NT: ¿Pikenkithashiretama eerokapaini iro nokantantari nokowatzi nookaakowentya?
    Te ari onkantya netakotanepaini. Iri Cristo ñaawaitakaanari, iro niwetsikashiretakaantaimiri.
    Iriira Pawa yotatsiri.
  aon-aon: Ipak douk patarih baraen nyetem apudok shup iri aria penek urkum pakri
    apak miyagwreh um dodogeship miyawiyamuk ipakin baraen um mukri apak douk yopumi
    armam madae munek yoweihi aih um ipakis nabes. Aria uwok. Apak douk mape Krais
    ananipari aria Iruhin natrip nadukemesh um apak meyagwreh adurin atin. Eikish
    arpesh, ihinyumori meneken iri mour douk meneken um mutaurum ipak piyotu dodogowip
    um bilip.
  hus-NT-2005: Kʼal jechéꞌ xowaꞌ i ulal, ¿a chalpayaltsikxeꞌ ke i léꞌ ki káldhaꞌ tibáꞌ
    tu alwaꞌ kʼal tatáꞌtsik? ¡Yabaꞌ! Exom tu káw tin tamét na Dios tin bij na Kristo.
    Kidháblábtsik xi tu kʼanidháltsik tʼajat, ejtal jechéꞌ xowaꞌ tu dhutsuntsaltsik,
    jaꞌich abal ki belmáchtsik más.
  mig-NT: Kájani ini̱‑ro̱ já kándúkú‑rí ka'a̱n‑ri̱ ja'a̱ máá‑rí nuu̱‑ro̱ náún. Máá
    Dios jiní‑ya̱ já káka'a̱n‑ri̱ tu̱'un Cristo. Ñáni̱ máni̱, ta̱ká yu̱án kásá'a‑ri̱
    náva̱'a ná yíja‑ga̱ ini̱‑ro̱.
  bps-bps: Làgu gadè, bay ken fandamyu, fagu di kdee gmangu ani, alòmi nsen i ktomi.
    Kabay dad flanekgu faglut i toogu kando, kdee i tagmanmi tagadè Dwata, na slame
    fdu di ku Krayst Dyisas, na nimòmi kdee ani du fye matnù i kafaglutyu di kenen.
  mbs-mbs: Eden niyo aw sikiyo se petega-tegahan te wedad salà ko pineokit te pegsolat
    ko seini, so ibeg ko kenà sikiyo se meluba kanak, meneng Timanem se meluba kanak,
    so egtaking a ki Cristo. Menge kedowa ko, simolat a te kedita nini amon tebangan
    kaw te pegtaking niyo te Timanem, so nedekelan ko sikiyo te pedowan.
  tof-tof: E sab nóma arrkrru kwarilo, darrü pama ini peba mórrag nóma etangle, e
    aprrapórr gyagüpi ogoblo igó, ki ini bóktan wialómdakla yabüka kibiób bódlangóm.
    A ki kibiób bódlangóm koke kaindakla. Ki wialómdakla Godón obzek kwata, Kerrisoka
