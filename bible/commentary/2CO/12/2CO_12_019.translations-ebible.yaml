    senes. Ik owo onok keseriäum kiro akan woiaka epar moin sakau maraun keseriäum.
  inb-inb: Kam­kuna iuia­na­kun­gi­chichar, kam­kunapa ñawipi nukan­chi alli­lla kan­ga­pa
