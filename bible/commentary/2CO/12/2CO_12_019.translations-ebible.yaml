verse: 2CO.012.019
translations:
  kpx-kpx: Di uvue haokuvuia, di hoto kateale loualemo lainaho huhulahai kosea, “Bolou
    hoto ke loui isiviale au ebika ebagemage elike no kemo ivive ebagevai.” Kosealemo
    Dilavau hilokage di Keliso isivimo hoto ke bahata loui la haivei isiviale di hoto
    kemo la tedaevei.
  okv-H: Eto dagona ke ere kajihera avo ungona dago embo jajavotoho ke ava kajari
    ke ijie ere hotembihevete? Eto nau namei kamei, ke amo ainge ae rate God ta tihi
    eto Iesu ta javota ungo avoembo ke emore ere kajihera.
  tbo-tbo: Houga daodaona nugote o inugonugotuhu o pa, tunawiyai i towolo tota towotowolo
    u matami. Tamogi eega! Keliso iyowai a nugotuhu ipa tona ibaabani naka pite Yaubada
    u matana ma to ibaabani. U lawa dumami, geka ginoulihi atapuhi to bahebahehi naka
    ipa omi witumagana to wikadidilihi.
  mal-C: ഞങ്ങൾ ഇത്രവരെ ഞങ്ങളെത്തന്നെ ന്യായീകരിക്കുകയായിരുന്നു എന്നാണോ നിങ്ങൾ ചിന്തിച്ചുകൊണ്ടിരുന്നത്?
    എന്നാൽ അങ്ങനെയല്ല വാസ്തവത്തിൽ പ്രിയസ്നേഹിതരേ, ക്രിസ്തുവിൽ നിങ്ങളുടെ ആത്മികോന്നതി
    ലക്ഷ്യമാക്കിയാണ് ഞങ്ങൾ ഇതെല്ലാം ദൈവത്തിനുമുമ്പാകെ സംസാരിക്കുന്നത്.
  grc-SR: ⸂Πάλιν⸃ δοκεῖτε ὅτι ὑμῖν ἀπολογούμεθα; ⸂2Κατενώπιον⸃ ⸋τοῦ⸌ θεοῦ ἐν χριστῷ
    λαλοῦμεν· τὰ δὲ πάντα, ἀγαπητοί, ὑπὲρ τῆς ὑμῶν οἰκοδομῆς.
  bgc-bgc: थम इब भी योए समझरे सों, के हम थारे स्याम्ही बदले म्ह जवाब देण लागरे सां।
    हम तो परमेसवर नै हाजर जाणकै मसीह म्ह बोल्लां सां, हे प्यारे बिश्वासी भाईयो, हम
    ये सारी बात थमनै बिश्वास म्ह मजबूत करण खात्तर कह्वां सां।
  khz-khz: Pa gomi vanagivanagi gotugamagina, ai pakumai gapi-gavura kilara gomi gemi
    ai gakilagirana nogotina, ei? Taunatauna, ai Keriso aonai e ai rakagau gakilagirana
    Palagu wailanai gakilana. Au na aulamagimina talimami, iokamonagi, ai na erakagau
    gakalarana gaura maparara e gomi pio tiliga ulanana gakalarana.
  deu-TKW: Ihr meint von jeher, wir wollen uns bei euch verteidigen? Unser Reden ist
    vor Gott in Christus; es geschieht aber alles, Geliebte, für eure Erbauung.
  zsr-NT: ¿Naruꞌ ráquitsaliꞌ rubíj cuintuꞌ dxiꞌa lauliꞌ lbiꞌiliꞌ? Lahuëꞌ Dios ruiꞌtuꞌ
    didzaꞌ uláz queëꞌ Cristo, atiꞌ yúguꞌtë le runtuꞌ nac quië gacr gdu yöl‑laꞌ rejlëꞌ
    queëliꞌ Cristo, böchiꞌ lzaꞌadauꞌ.
  lin-lin: Bokanisi ete, wuta kala, biso tolukaka komilongisa liboso na bino ? Te,
    balingami na ngai ! Ezali liboso ya Nzambe, kati na Klisto, nde tolobaka mpe tosalaka
    makambo nyonso mpo na kokolisa kondima na bino.
  hns-NT: Toelog abbe lek sotje hai kie ham ie sab baat liekhiela apane ke batjaawe
    khaatien. Na, aise na hai. Pjaara bhaai log, hamlog Kriest ke dwaara ie sab baat
    Parmeswar ke aage liekhiela toelogke madat kare ke pakka iesaai howe khaat.
  noa-E: Pãrau khĩirjuawai sĩi mua iek thierrkha chirʉmpii khãijã aju; pari mag khabam.
    Mua khaphʉ chirʉm, mʉ chadcha Cristo dënkhanaa ich Ẽwandamaujã mʉ iek ũr sim;
    magua mʉ pöd sëukhaju khaba chirʉm. Cristo gaaimua khodamnaan, mua mʉg mʉchpai
    jaau chirʉmʉn, Ẽwandam iek gaai warag ubʉ naapim khõchgauta mag jaau chirʉm.
  eng-EMTV: Again, do you think that we are defending ourselves to you? We speak before
    God in Christ. But we do all things, beloved, for your edification.
  mib-NT: ¿Sanaa te cájeni ni rō jeē cahán rī jnūhun yáha návāha quendōo vāha ri jiín
    ró, chí naún? Nasūu súcuan cúu, chi Yaā Dios jiní yā jeē cahán rī maá‑ni jnūhun
    jeē cuní Cristo. Te ndɨhɨ jeē cahán rī chi ndúcú rí jeē ije ró jíín jnúhun ya,
    ñánī mánī.
  lif-NT2: आनिगे़ आल्‍ल थारिक् खिनिॽलाम्‍बा आबाङे से़ःप्‍पासिगे़र वयिगे़ फाॽआङ् मे़इःत्ते़म्‍मिन्‍ने़ॽओ॥
    आनिगे़ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ ख्रिस्‍तरे़ कुसेवारोबा कुइसिःक् पारिगे़र
    वयिगे़रो॥ आनिगे़ मिःम् चुम्‍से, आनिगे़ चोगुम्‍बे़बा काक् पाःन्‍हाॽ खिनिॽ के़धुम्‍बा
    के़बोःक्‍खिर फाॽआङ् चोगुम्‍बे़बारो॥
  xnj-xnj: Pangi muholalela kuvya mbaka hinu tikujikengela tavete palongolo yinu!
    Nambu, tijova mambu aga palongolo ya Chapanga kuni tiwungini na Kilisitu. Mambu
    aga goha, vaganu vangu ndi ndava ya kuvatangatila nyenye.
  mmx-mmx: Agut mi doxoma i do nema mo mak lok tong i do mana paase see atnama ro
    melamgo atnimi? Kopmen tinotno. Ma paase ngan limixin at ne Karisito to melamgo
    at lemeren ne Moroa. Larapen tangas orong tarak. Levempanga axap ma lox i xusu
    ti lok tooro nimi.
  cbr-NT: Nun usaquin mitsu cacëxun oquin mitsun nu nuibanun quixun isanuna ësaquin
    mitsu cai quixun sapi camina sináncanin. 'Aíshbi ca usama 'icën. 'Ën nuibacë xucë́antu,
    cana mitsu cain, ami catamëti ax quicësabi oíshi 'inun cananuna Cristo cuëëncësabi
    oquin mitsu 'aquinsa tanquinshi ënë ñucama mitsu ñuixuan. Asérabi ca usa 'icë
    quixun ca Nucën Papa Diosan 'unania.
  tee-NT: Ca va nonch'ok'op'alat'it ni va iclacasq'uin ni anona'it'it ju uxijnan ni
    mati' ju quintalak'alhin. Para jantu. Ju quit'in ni iclhilaksita ju Cristo pus
    va yuchi ju Dios ju iclacasq'uin ni canaulh ni mati' ju quintalak'alhin. Pus tachi
    chun ju icnavi ji qui'alak'avin si icnavi ni palai lai alhilac'ap'it'it ju Jesús.
  eng-LSV: Again, [do] you think that we are making defense to you? We speak before
    God in Christ; and all things, beloved, [are] for your up-building,
  cak-NT: ¿Ninojij como rix chi roma ri tzij ri xka'ij-ka chiwe nakajo' nakato-ki'
    chiwech? Man quiri' ta. Roma roj can chech ri Dios jojch'o'n quiere' iwiq'uin,
    roma xe jun kabanon riq'uin ri Cristo. Xa can chi jixkato' jojch'o'n quiere' iwiq'uin,
    roma yalan jixkajo', chi quiri' can niq'uiy ta ic'aslen chech ri Dios.
  pah-NT: 'Marãi pe pejiyvyteri pe penhi''ig̃ame nhirembikwatijara pe? Pe''e po pe:
    “Onhimombe''umbe''u Paulo''ga nahanahã ji ako katu pe moandyandyje''yma javo.
    Nahã ga ei nhande ve te''i katu ti g̃a ji ve javo.” A''ea po pe ei ji ve naerũ?
    Na rũi reki ji rekoi. Tupana''ga ore renduva ore nhimombe''ukatui a''itituhẽva''ea
    mombe''gwovo katu Cristo''gareheva''ero. Oreremiarõhara ko pe, a''e ji pe me.
    Pe ndepyga ore imombe''upavi timbojiko hete ti Corintopeve''g̃a Cristo''ga rehe
    javo.'
  sja-NT: ¿Parãpa k'ĩsia p'anɨk'ã mɨa ma jõma jara aupada jaraji p'anaut'ee mɨ ãpɨte
    pedeepataarãmaa, mãgá parãpa mɨ pia ak'ɨdamerã? Mãga-e. Tachi Ak'õrepa k'awa bɨ
    mɨ t'ãride iru bɨ, Cristo mɨ ome bapari perã. Iruata mɨmaa mãga jarapiji. Ɨ̃pemaarã
    k'iniarã, mɨa ma jõma jaraji parã k'aripait'ee pipɨara Cristode ijãadamerã.
  xed-xed: 'Ka waya ka skwi nda kɗa fitika ghuni ta ndanay kazlay: Ta zba waɗaptá
    ghəŋa ŋni da kaghuni ŋni kəʼa. Mantsa a wu! Ta kəma Lazglafta ta gwaɗa ŋni ta
    gwaɗa manda ya ta kumə Kristi. Graha ɗa ya ta ɗvu yu, inda tsa skwiha ta magə
    ŋni ya ná, ŋa ŋla kaghuni ta kəma ta kəma, ta maga ŋni.'
  mks-NT: Á cáhán ndo̱ ña̱ sa̱ na̱casáhá cáha̱n chíjín tucu nde̱ xi̱hi̱n ndo̱ viti.
    Co̱ cúú á já. Jáchi̱ sánde̱hé cáxí Ndióxi̱ ña̱ cáha̱n nde̱ ña̱ yóho xi̱hi̱n ndo̱
    tá quia̱hva cúni̱ Jesucristo. Ta cája nde̱ tócó ndihi ña̱ yóho jáchi̱ quíhvi̱
    ini nde̱ ndo̱hó ta cúni̱ nde̱ ña̱ ná cuahnu chága̱ ndó xi̱hín tu̱hun Ndióxi̱.
  gfk-S: Ing mu waswas kakarek ra nianga mu lik dak be mem tur ra harkurai ra matmataan
    ta mu ura tutur bat ira sana nianga tupas mem. Iesene be pata. Ing mem ianga hobi,
    mem tur ra matmataan tane God ma tano numem kinkinis naramon tane Krais. Bar bilai
    na harwis, ira linge bakut ing mem gil, mem gil ura hadades mu.
  bmu-bmu: 'Kimbi ki oyoŋda miaŋgöreŋ nöŋgöra kewö mötmöribepuk, “Keu jim eŋgiinga
    miaŋgö likepŋa kapaŋ köla jiba mewö ohoza.” O wölböt alaurupni, miaŋgöra kewö
    jimam: Mönö Kraistpuk qekötahöba keuni Anutugö jemesoholŋe jiba ohoyal. Nupnini
    pakpak mi eŋön uruŋini möhamgöba köhököhöi miwikŋaimegöra memakzin.'
  dgz-dgz: Wataget namua gapan oneni endiwa den e anuiana nop ma iravi watoni ame
    nu nuk tantan nuga wapen menan tatoni go? Ap da uon, go nu God watu enaneni menan,
    tavewa gapan, God yamap, Keriso aroewa gapan, waenapan wadidiamuivin. Kaiwan evenan
    wainawa, wan dim dim iragi mame taintoniwa ame e ago enapen menan tainton.
  eng-GNV: Againe, thinke yee that wee excuse our selues vnto you? we speake before
    God in Christ. But wee doe all thinges, dearely beloued, for your edifying.
  zaa-NT: Xiaba lebi'i nna rulaba latsi' le qui'ni runi tu' duel·la' iria tsè' tu'
    ru'a lo le tì'atsi ná lé juez. Álahua ą́' ná. Tata Dios nna riyéninie iyábani
    nu rinne tu', ą'hua ná tu' ttùba lani Cristua. Lèe nna yùe qui'ni yala catsi'í
    te' le ą'hua qui'ni iyate nu runi tu' nna ną́ para qui'ni iỹèni le adí espiritualmente
    taá.
  eng-WEBSTER: 'Again, think ye that we excuse ourselves to you? we speak before God
    in Christ: but we do all things, dearly beloved, for your edification.'
  guh-guh: 'Panesivajamatabëjumaitsimë raeta: “Bajarapacuenia Pablobana nacanajamatabëcuenelivaisipaeba
    saya penayajivicuaicuaijainexa vaxaitsi vajananeconitsiaexanaeyaniva,” panesivajamatabëjamë
    raeta. Bajarapacuenia itsa pacanavajunupaebatsi, apo pacanavajunupaebitsi patacujunavixae
    patanenaneconitsiaexanaejavamë. Pacatsipaebatsi raja Dioso pitabarata pacuenia
    Cristo panetojitsipa. Tajamonae bitso patacaasivavi, daxita palivaisi baja pacatsipaebabiabatsi,
    pacatsipaebabiabatsi patacajamatabëcuene yavenonaponaenexa. Nexata bajarapalivaisi
    panevajënaeyabelia pacatsijamatabëvitsabaponaena Dioso papijajivixaemë.'
  bon-bon: Weene gone apu angi, egä cane weeme cabu ca cämecäme aga bäwäricine. Acejiyame
    me opo gaabe je cane jijenininine, egä cane Keriso me kaakesea liba jaawenune,
    cane toraca mene jiicemune. Piiyepu cäme biname, iyeta cane lui bine jaawenimune,
    peei lui weeme ätityera tääpu memi.
  nhw-BL: Huelis anmoilhuíaj nimechilhuía nochi ya ni para timomanahuise amoixpa,
    pero amo, amo quej nopa. Toteco Dios huan Toteco Cristo quimatij para nochi catli
    nimechilhuijtoc eltoc para nimechpalehuis anmoscaltise más ipan Toteco.
  swh-ONEN: Je, mmekuwa mkifikiri kwamba sisi tunajaribu kujitetea mbele yenu? Sisi
    tumekuwa tukinena mbele za Mungu kama wale walio katika Kristo. Na chochote tufanyacho,
    ndugu wapendwa, ni kwa ajili ya kuwatia nguvu.
  wbi-wbi: musagha kuuti un'siki ghwoni ughu, tukujooleka kulyumue kuuti muleke pikutuvona
    kuuti tulivavivi pa maaso ghiinu? tujova isi ulwakuva tuli vavombi va Kilisite,
    na ju Nguluve akagwile, isi sooni tuvomba kukuvatanga mukangale mu lwitiko.
  bba-bba: I tɑmɑɑ tɛɛbun di sɑ kɑ tii yinɑmɔwɑ bɛɛn wuswɑɑɔ? Aɑwo, n ǹ mɛ, nɛn kĩnɑsibu.
    Gusunɔn wuswɑɑɔwɑ sɑ ɡɑri ɡerumɔ nɡe mɛ Kirisi u kĩ kpɑ i kɑ tɑ̃si.
  eng-KJVCPB: 'Again, think you that we excuse ourselves unto you? we speak before
    God in Christ: but we do all things, dearly beloved, for your edifying.'
  kgk-NT: “Ojehexa uka porãse jevy nhande-vy Paulo” are-ma peje rei araka'e xe-rehe.
    Ndaha'éi upéa-rehe anhemonhe'ẽ peẽ-my. Nhandejáry oikwaa Cristo réry-py ae anhemonhe'ẽ
    peẽ-my. Peẽ xe rembihayhu kwéry voi. Apopytygwõha ramo xe aiko peẽ-my.
  waj-waj: 'Ti seena ta ngiiiyara mmuduuya ruaunnaiyaso, ta yanaivau fafaara raanna
    kuaivaara ngia yaata utida tunoo: Ti avuuyauvunu ngiariiyaroo tida itaa kua kiaavaivee,
    kiaa ngia yaata utuaannee? Ai hameetavee. Yisuu Kirisiiva tiiki variivaara ivo
    tiine tiineema nnaasu ta kuaivaa tida Anutuuqaa avuuvau mmuakiaa mmoorivai ta
    iikiaunnaiyauvaa ta ngiiiyaroo tida iikiaunnavai. Ngia yoketaama varia rada vidada
    nnaagiai ngia yaagueeqama variaaraivaara ta iikiaunnavai.'
  cpy-cpy: ¿Poshiya-kaatzima eeroka-paeni roo nokantantari nokowatzii nokaa-kowentyaa?
    Teera ari okantyaa netakotani. Tema riitaki Jeepatzii-totaa-rewo ñaawaeta-kaanari,
    okantyaa nowetsika-shireta-kaantemiri. Riitakira Tajorentsi yotatsi.
  mpx-mpx: Leta ya ku vasili inoke tabam ku nuwatu tage ha baaba matamiwa ama woliwoli
    ana ba papasapu kaiwena. He i ola hiwe. Ama ha minaa Keliso elana ge ha baaba
    Yehoba totona matanaa. Ge no heliyamwau nunuwanil, baaba gegewena bolo ha baunan,
    ami pagapagasisi kaiwena.
  wbp-wbp: Nyurrurla panu-kari yapa kankujulu nginji-wangka ngajuku nganta karnaju
    pipangka nganta jaarl-karrimi nyurrurla-kujaku yungunkujulu yampimi nginji-wangkanja-wangurlu
    nganta? Ngulaju kula junga. Ngajukupurdangka yapa-patu wungu-warnu-patu, ngajurna
    warrkini Jijaji Kiraji-kirlangu. Nyiyarningkijarra karna-nyarra wangka nyampurla
    pipangka yunguju Kaatu-miparlu ngurrju-pajirni manu nyurrurlarlanguku pirrjirdi-maninjaku.
  luo-luo: Sa moro nyalo bet ni uparo ni watemo pwoyorenu kuom wuoyonu kama. Ooyo,
    wawuoyo e nyim Nyasaye mana kaka jo-Kristo. Osiepewa mwageno, ngʼeuru ni gik moko
    duto ma watimo en ni mondo wajiu.
  nhe-NT: Huelis inmoilhuíaj nimechilhuía nochi ya ni para timomanahuise imoixpa,
    pero axtle, ax quej nopa. Toteco Dios huan Toteco Cristo quimatij para nochi tlen
    nimechilhuijtoc eltoc para nimechpalehuis inmoscaltise más ipan Toteco.
  aii-aii: ܟܠܵܗ̇ ܐܵܗܵܐ ܥܕܵܢܵܐ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܕܡܲܕܘܼܪܹܐ ܝܘܲܚ ܓ̰ܘܼܘܵܒ ܐܸܠܵܘܟ݂ܘܿܢ؟ ܗܲܡܙܘܼܡܹܐ
    ܝܘܲܚ ܩܲܕܡ ܐܲܠܵܗܵܐ ܒܡܫܝܼܚܵܐ، ܘܒܸܥܒ݂ܵܕܵܐ ܝܘܲܚ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܡܘܼܚܸܒܝܼ̈، ܠܒܢܵܝܬܵܘܟ݂ܘܿܢ.
  esk-NT: Tuyuutipta isrumapkaġuknaġaasriḷu kiuniaġnipḷugich akitñautiŋich iḷisautriŋŋuat.
    Uqaqtugut sivuġaani Agaayyutim takku savautigikput Christ. Piqpagikkamaaŋ, iluqaagun
    savaaġikkaptigun makitammaaġiksitqugikput ukpiqsrił̣iqsi.
  msb-msb: Basi nagaparahuna kamo na nagaparadepensa lang kami sa atubangan niyo.
    Mga namumut-an, dili ina tama kay sa atubangan san Dios nagasurmaton kami sa pakig-usad
    kan Cristo agod pakusugon an iyo buot.
  cpa-NT: Jøng² tsa¹ju³lë́h³ hniah¹² hi² tsǿh²jni jǿg³ dsøg¹² quieg¹jni quianh¹³ ca¹lah¹jǿ¹
    jǿg³ la² hi² juǿi²jni hniah¹². Lán¹²jni dsa² quián¹² Cristo. Hi² jøng² ja³ta¹ni¹
    Diú¹³ ma²ca¹juúh¹jni ca¹lah¹jǿ¹ jǿg³ la². Mi³jøng² li¹chi² bí² quiánh² hniah¹²,
    hniah¹² dsa² hnó¹jni.
  dso-dso: ଆମେ ତମର୍‌ ବିରୁଦେ କାଇ ଦସ୍‌ କରୁନାଇ ବଲି ତମ୍‌କେ ଦେକାଇ ଅଇବାକେ ଚେସ୍‌ଟା କଲୁନି
    ବଲି ତମେ ବାବ୍‌ସା ମିସା । ମାତର୍‌ ସେନ୍ତାରି ନାଇ । ଆମେ କିରିସ୍‌ଟର୍‌ ଲକ୍‌ ଇସାବେ ପର୍‌ମେସରର୍‌
    ମୁଆଟେ କାତା ଅଇଲୁନି । ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌ ! ତମର୍‌ ଟାନେ ଆମେ ଜେତ୍‌କି ବିସଇ କଲୁଆଚୁ, ସେଟା
    ତମର୍‌ ବଲ୍‌ ପାଇ ।
  meu-meu: Reana umui na nega daudau vada o laloa ai na emai kara a hekoramu. Ai na
    Dirava vairanai a herevamu, Keriso lalonai. Egu lalokau e, ḡau iboudiai a karamu
    umui ihagoadamui.
  yva-NT: Indako wapo rakarae wapare syayao nggwaravaimbe somamo indamu syo taune
    reansaura kakavimbe wasai dako? Omamo jewena! Yara sya ayao umaso mamo syo raura
