    Lula jiꞌi sue miu, nèti èèna ka aaꞌi-aaꞌi dhu jiꞌi tao sèra, sèna ka bisa paꞌèra
    miu.
  tnp-tnp: Nəmə təhro nɨkitəmah təhti məmə e nəghatiən mɨn rəfin əha, iəmautalkut
    e nuhalpɨniən nəghatiən kəm təmah iətəm iətəmi kəti təməni kəm tɨmah. Kəpə. E
    nəhmtɨ Uhgɨn, iəmautəghati təhmen e nətəmimi rəha Krɨsto. Kəni niəli mɨn, natimnati
    rəfin iətəm kautol, kautol məmə itəmah nəkotəsanən.
  urd-urd: तुम अभी तक यही समझते होगे कि हम तुम्हारे सामने उज़्र कर रहे हैं? हम तो
    ख़ुदा को हाज़िर जानकर मसीह में बोलते हैं और ऐ, प्यारो ये सब कुछ तुम्हारी तरक़्क़ी
    के लिए है।
  hot-hot: Môlô olaŋô abô takatu ba osoŋ nena yêlôda êv i kisi e? Mi. Yêlô ma Kilisi
    anêŋ avômalô ba amiŋ Wapômbêŋ ma ba anaŋ abô êntêk. Aiyaŋ thêlô, nômkama lôkthô
    atu ba yêlô adum ek embatho môlô loŋ.
  mqj-NT: Umbai dengan dio penawammua' kumua la umpa'timpasangkan kaleki. Anggammua'
    sa'do'dorangki to kikamasei, Puang Allata'alla ummitakan kumua angganna tula'ki
    anna pa'palakoki situru' pa'kuanna Kristus anna la umpakatoto' kapangngoreanammua'.
  rus-SYN: Не думаете ли еще, что мы только оправдываемся перед вами? Мы говорим пред
    Богом, во Христе, и все это, возлюбленные, к вашему назиданию.
  mbh-mbh: Na ava lomumu ve, nge lek malueng ake tho wat inga mo tho leltet tho nge,
    e? Avele. God ilemi mire ako lek riong alavusnga i nunganga, na tho ri ranga ve
    ako tho ini a Krais ile umonga. Na tho ria thomu titeikre, ok sagu thomu, na lek
    omaing alavusnga ako tho oma i ini ako aro thomu o mit engeng nge lomu lemioong
    nge a Krais.
  bdd-bdd: Ciyagwao, sahena wanuwanuwatuhu ꞌabehega ꞌigu gwae bewa ꞌoidiyega yaꞌahwa
    bwebweꞌanegau matamiya. Geya, ma hesi mabwaiyana Yehoba matana Keliso ꞌina gwae
    yagwaegwaeneyawa sabi ꞌabihe waiwaiyegomi.
  cbt-NTPO: Co noya nicamacoiso marë' ninshitarainquëmahuë'. A'naquëma' nimara ina
    pochin yonquipiramahuë', co quiyaso naporaihuë'. Nosororainquëma' iyaro'sa'. Noya
    noya imacamaso marë' ninshitarainquëma'. Quisocristo imarai ni'ton, Yosëíchin
    yonquirai. Ina ni'sárincoi ni'ton, no'tëquën ninshitarainquëma'.
  srn-NT: Kande un e prakseri someni langa kba tak' na krin mi wani krin mi fesi.
    Kwet'kweti! Ma wi de wan nanga Kristus èn wi e taki den sani disi na Gado fesi.
    Èn, lobiwan, wi e du en fu un kon moro tranga ini bribi.
  cta-NT: Ni siꞌi xcuiꞌ na cua ntiꞌ ya chaꞌ tyuꞌu lubii chaꞌ jiꞌi̱ ya loꞌo cuꞌma̱;
    laca chaꞌ ndube tiꞌ ya chaꞌ ñaꞌa̱ ycuiꞌ Ndyosi jiꞌi̱ ya, biꞌ chaꞌ tsa lo cua ti
    chaꞌ nchcuiꞌ ya, tsa ñaꞌa̱ chaꞌ nu ntiꞌ ycuiꞌ Cristo chaꞌ chcuiꞌ ya loꞌo cuꞌma̱.
    La cuiꞌ juaꞌa̱ lcaa cña nu ndyuꞌni ya, na xtyucua ya jiꞌi̱ ma̱ laca cña biꞌ, chaꞌ
    ntsuꞌu tsa tyiquee ya ñaꞌa̱ ya jiꞌi̱ cuꞌma̱ tyaꞌa tsoꞌo na.
  bqc-SIM: Álɛ e yãa wálɛ bↄkĩi wɛɛlɛ yã̀? Aawo! Wálɛ yã'o ń Lua dↄ̃ao naa
    Kilisiwa guuɛ. Ma gbɛ̃́ yenzideↄ, ma bee òɛ́ píi á zɛdↄa yã́iɛ.
  tcz-CHONGTHU: Keihon hitiho kaseiyuhi nanghon keima ho kithemchanna a seiyin nei
    ngaito uvin nate. Ahipoi, keiho Christa sohte kahinauva hiche hohi kaseiyu ahin,
    chule Pathen ahetoh a panga ahi. Ipi pi hijongleh kabol chanu hi kasopi deitah
    teho, nangho hatsahna ding katiu ahi.
  mar-mar: तुम्हास इतका वेळ वाटत असेल की आम्ही तुमच्यापुढे आमचे समर्थन करीत आहोत,
    आम्ही देवासमोर ख्रिस्ताच्या ठायी बोलत आहो आणि प्रियांनो या सर्व गोष्टी तुमच्या
    उन्नतीसाठी आहेत.
  snp-snp: Eti loto wiyomo ka ya lamo ukadelo nemo ka olufe lenumo lufuwa ya wi fulo
    ledae, loti lamomu koli minafe? Etito minámaiye. Goti onobalalo Kilisto lulau
    mino edonido ya lo-lo o minone. Aiyo, sene-mulune gimomo wenenanemotao, lamo oto
    meleto onimo mona muki ya moda linate olu auma wi gedenuwe, loto eti o-o minone.
  isl-isl: Þið haldið, að með þessum orðum séum við að verja okkur gagnvart ykkur.
    Svo er ekki. Ég segi ykkur satt, og Guð er vitni að því, að orð mín hafa öll verið
    sögð ykkur til hjálpar, kæru vinir. Ég hef viljað efla ykkur andlega, en ekki
    maka minn eigin krók.
  spy-NT: Ābērē kwōōsōōtē kutēē yooto tukul kule yoo kēēmwooyē kuu nyooto, kēēmiitē
    kēēyēētē keey. Lēyyē, kōkēēng'āloolē ām kāāmuukēywēēkaab Yēyiin kuu biich chēē
    kiikunam Kiriistō. Mbo ng'eetaabiya, kēēyēyē kiy ake tukul kēēmāchē kiititiirook.
  xnn-xnn: Gapo isnan adoado ay inbagak ay ipagalopyo en salsalaknibak nan ik-ikkak?
    Adi. Nodi nan ibagbagak et nan maibagay ay ikkan nan mamati ken Kristo tay baken
    kayo is mangbanag ken sak-en nodi si Apo Dios nan mang-ikkan. Isonga nan kinwanik
    et inbagak tapno mabadangan kayo ay gagayyemko.
  mwe-mwe: Pana nnaganishiyanga kuti tunabheleketa nkwiitapula kungwenunji! Ikabheje,
    tunabheleketa genego pa meyo ga a Nnungu, tuli tulundene na a Kilishitu. Gene
    gowe gututendaga ashaapwetu, nkupinga kunshimilikanga.
  tte-tte: Kateguwao komiu yagu eliyamwao, tabu kwanuwanuwatu letane bwaite koina
    yakato ami yakewaimai katonatonan tem kayadudulai. Na nigele. Kai kamiyamiya Keliso
    koina yo kawalo dudulai Yaubada manna mena, mwa walone meuloina kabona kawalowen
    letane koina kami kabiyakaiwe kaiwena.
  tcs-tcs: Mait yupla tingk mipla ol misnareman i bin mina stanap gense eni tok wea
    yupla i bin spik po gense mipla. Nono. Dem tok wea mipla ol misnareman blo Kraist
    i spik, mipla no lai, God i lisen. Mai gud labing pamle, ebridem samting wea mipla
    i mekem, diswan i po elpe yupla po kam ol strong Kristian.
  hlt-THB: Nangmih a venawh kaimih ing ka mimah ak cangnaak ni kami hul hy, tinawh
    namik poek nawh nu? Khrih awh ak awm na kami awm dawngawh Khawsa mik huh awh ni
    awi ka nik kqawn law peek khqi hy; ka pyikhqi, bi ka sai lawkhqi boeih awm, nangmih
    namik tha a awmnaak aham nani.
  soq-soq: E inseilana ne letana e manlawo girumantedina bedewe ne neba etena bodedine
    wadina, ba? Nuana sosowa, dima ne wamona, sa ipa saulepio sumanaila bedewe badowa
    enonuna baiwa. God ne ewanede, ita ne ipa Keriso mampea, sa baiwa ne ulaipa os
    wadina.
  qub-qub: Cuyashä ermänucuna, cartata apachimushäta liguir capas yarpanqui chapacunalläpaj
    niycashäta. Manami chaynöchu. Nogacuna munä Tayta Dios munashanno cawanayquitami.
    Nogacunaga Tayta Jesucristupami caycä. Tayta Diospis musyanmi rasun cajta rimaycashäta.
  att-att: Á kagian naw támma ta iyígù ku yù baggì megapu sù kinagì. Ngam ubobugak
    ku lâ ta arubáng ni Namarò yù ipeyubobuk ni Apu Kesu Kiristu nikán, tapè mábbágát
    takayu, sikayu nga iddukak ku, tapè mapasigaggà yù pangikatalà naw kâ Apu.
  bki-bki: Kiniou nojo noberii kiaku im̃auano jibe na, p̃eli kamiu kuber p̃eli nojo
    nomila von ka nodular siaku mave ea miremiu ka rila kamiu kuvisidomii re rivova
    ka kiniou. Mia makanio, maka noto tinieku maio ka kiniou, mia nojo tinieku maio
    ga ka kamiu, a iliano nalo napano neberio, neberenio jibe Kristo kiano toro tai,
    ea Atua mirano, ka rijai kenemiu meuliano nalo.
  bqp-bqp: Átɛn da yã ótɛn boki wɛtɛn yá? Lɛnlo! Ótɛn yã o kũ Luda dↄ̃naao kunna
    Kirisi gũmmɛ. Ma gbɛ̃ yenyĩdenↄ, ma abire òárɛ pínki á zĩni pɛtɛna yãimɛ.
  mcp-mcp: Bweyʉ́lə bɨ́ á tɛ́ɛ́d nə ŋgə́lə cɨ nə́ sə́ ŋgə bul lás ntʉ́nɨ nə́ sə́ ŋgə
    shwɔ̧ mənyúul bɨ́dɨ́ míshʉ́d. Mbɔ̂! Sə́ ŋgə lás mísh mə́ Zɛmbî dɨ́, sə́nɔ̂ŋ Krîst
    sə́ njúl cʉ́ŋ. Yé bwááŋg mə́ búl cɛɛl wá, lə́sʉ́ wɛ̂sh sə́ ŋgə́ ntâg lás ga wúsə
    shú nə́ bɨ lálʉg búgə́d.
  hat-hat: 'Nou dwe mete nan tèt nou koulye a se chache m''ap chache defann tèt mwen
    devan nou? enben non! M''ap pale jan Kris la vle l'' la, mwen pran Bondye pou
    temwen: Mwen di nou tout bagay sa yo, mezanmi, pou nou ka grandi nan lafwa.'
  npl-NT: Chamo non kimoliah tejwah san timotlajtolpalewijtokeh nomowah. Pero amo
    ijkó; Dios iwa n Cristo kimatokeh milák tlan tomechiliah. Nokniwah non semi nomechtlasojtla,
    ijkí nikchiwa para okachi ximoskaltikah itech nomotlaneltokalis.
  bgg-bgg: Yangne nathek zab ne hì è now gathek ne nathek ibi shii gaithek shii idang
    ragia rek pha bidiang. Asi! Gathek è yao pha ji ne Hamangkhung-aphuii moe shii
    Masi è yang pha ji yao, chiih-è gu ijakthek, gathek nyie rek pha ji ne zab nathek
    shii nong phi pha rek phi.
  eng-TCENT: Do you still think that we are defending ourselves to you? In the sight
    of God we are speaking in Christ, and everything we do, beloved, is for your edification.
  eng-BSB: Have you been thinking all along that we were making a defense to you?
    We speak before God in Christ, and all of this, beloved, is to build you up.
  cpu-NT: ¿Piñaajaantakema eerokaite iro nokantantavaitakari nokovashitara notzikaaventatya?
    Tera ari onkantya, netakotaneete. Aña iri Cristo ñaavaitakaana, onkantya novetsikashiretakaantyaamiri.
    Iriira Pava iyotatsi.
  san-ASM: যুষ্মাকং সমীপে ৱযং পুন ৰ্দোষক্ষালনকথাং কথযাম ইতি কিং বুধ্যধ্ৱে? হে প্ৰিযতমাঃ,
    যুষ্মাকং নিষ্ঠাৰ্থং ৱযমীশ্ৱৰস্য সমক্ষং খ্ৰীষ্টেন সৰ্ৱ্ৱাণ্যেতানি কথযামঃ|
  tac-NT: '''Lige siné kachi ''emi mayéréko ramué pe alarigá ra''íchame ko pe napurigá
    ''emi ''we a''ká ralámuli. Ramueka Esukristo oyérame niru, ''lige Onorúgame ''we
    a''lá repúguru ramué napurigá ramué tabilé ''yega ra''ichawa. ''Lige ramué ''we
    a''lá galelía ''emi ralámuli. Ramueka benírilia ''emi napurigá ''we a''lá benimela
    Onorúgame nila ra''íchali, ''lige ''emi ralámuli ''la alarigá ''la a''wágame sulégame
    nímala.'
  eng-WEBPB: Again, do you think that we are excusing ourselves to you? In the sight
    of God we speak in Christ. But all things, beloved, are for your edifying.
  gfk-H: Ing muat waswas kaiken ra nianga muat lik dak bia mehet tur ra warkurai ra
    matmataan ta muat wara turtur bat ira sakana nianga tupas mehet. Senbia pataia.
    Ing mehet ianga hua, mehet tur ra matmataan ta Kalou ma tano numehet kinkinis
    narako ta Karisito. Bar bilai na harhis, ira linga bakut ing mehet gil, mehet
    gil wara hadadas muat.
  viv-viv: KaꞋiwa. KaꞋi hida yaku leta wanahawahawana tu wananuwanuwa vaita omi matamiya
    taumeyao adalugolegolema? Keke, keke-moꞋa! Ime Keliso buye aveꞋatutamoꞋaima-ma
    kalivai-mana Yaubada matane agahegahe. KaduꞋe tobohiyanuwakweyao, yama havivila
    moyaꞋaina omi yami vetumagana ana kivetoyoga faꞋina.
  yao-yao: Ana nkuganisya kuti mpaka sambano tukulichenjela twachinsyene kukwenu?
    Uweji tukuŵecheta paujo pa Akunnungu tuli tulumbikene ni Kilisito. Achambusanga
    ŵangu yele yose tukwipanganya kwa kunlimbisya ŵanyamwe.
  tgp-tgp: Korong ka lo r̃omr̃omia vara tarea kama lo vere la hinau nike enira, matan
    vara kama hase verea vara kama tataholo mata vaira, pani mo vono. Kamam volitusi
    non Kr̃isto, ale kama lo vere la hinau nike isamim na nahon God, ale na hinau
    tari kama lo vaira, enira matan vara la tueni kamim ha ulua.
  auc-NT: Mïnitö, Pabodoidi nämä wææ cæcæte ante apæ̈nedänipa, ante pönëmïni awædö.
    Ïñæmpa mönö Codito nempo quëwënömo inte mönitö Wængonguï ayongante apæ̈netamönipa.
    Edæ, Botö në waademïni ïmïni inte mïnitö tæ̈ï pïñænte bacæmïnimpa, ante cædinque
    mönitö mänömaïnö ante apæ̈netamönipa.
  kbc-NT: Jakadi maleetibigetiwaji minoatawece niɡ̶inoa ane jidi, jidikotibigaɡ̶aji
    midokida me jikeetaɡ̶awa me diɡ̶icata ɡ̶obatiigi. Pida Aneotedoɡ̶oji ɡ̶odadi me
    jidiiɡ̶atedini inoatawece leeɡ̶odi me ɡ̶odexogotege Cristo, odaa jemaanaɡ̶a me
    ɡ̶adaxawaneɡ̶egi me ili ɡ̶atiwaɡ̶atakaneɡ̶egi, anakaami ɡ̶odokaaɡ̶etedipi ɡ̶odemaanigipi.
  bmh-bmh: Ag dabilanemen ig agau go dudu ipal agen igual wanimig ebu ze eg memen
    petak tam aimai, abai marabun sikut wai maremun ta? Ig go gonugun sikut wai marab
    tam. Ig Kristus dual pezai daimai, Uwait nugau ameg ebu ze go awarai darem. Ag
    igual zaiger pet. Ig ein igul guzenanem go agal oiagab petak emen gusig marabun
    guzenanem.
  ctu-BL: ¿Mu' ba la' lon al wolic sub lojon c bʌ ti toj cha'an jach mi la' q'uelon
    ti uts'at? Mic cha'len lojon t'an ti Cristo ti' tojlel Dios. C'uxbibilet bʌ la,
    tsa'ix c subu lojon ti pejtelel cha'an mic xuc'chocoñetla.
  meq-meq: Wu nakə nəmaa watsa a ɗerewel nakay aye na, agəna ka dzalumeye na watsakum
    naha hərwi məge me abəra ka bo may kame kurom. Nəmaa tsik na, kame i Mbəlom hərwi
    nəmay ndo i Kəriste hay. Nəkurom malamar may neheye nəmaa wuɗa kurom haladzay
    aye, nəmaa tsikakum wu neheye tebiye na, hərwi a samay madzəne kurom hərwi ada
    kâ gəlum ka tsəveɗ i Mbəlom.
  noa-H: Pãrau k'ĩirjuawai sĩi mua hiek t'ierrk'a chirʌmpii k'ãijã haju; pari mag
    k'abam. Mua k'ap'ʌ chirʌm, mʌ chadcha Cristo dënk'anaa hich Hẽwandamaujã mʌ hiek
    hũr sim; magua mʌ pöd sëuk'aju k'aba chirʌm. Cristo gaaimua k'odamnaan, mua mʌg
    mʌchpai jaau chirʌmʌn, Hẽwandam hiek gaai warag hubʌ naapim k'õchgauta mag jaau
    chirʌm.
  alp-NT: Tinake imi noake be kena amiki sulate, batuke ami noake cara kena ami lepa
    loko amiki nkenale piseo? Imi rekwa mo be imi noake mere sala titinai. Saisa rebe
    ami betekele, Alla ruaI rekwa pusue saka Kristuse Eni tamata makerike ionore.
    Kai saisa rebe ami onoe pise saisa rebe ami betekele kena ami ono imi maka hlaleke
    etapa ktili. Le ami oki imi rame.
  san-VEL: yu.smaaka.m samiipe vaya.m puna rdo.sak.saalanakathaa.m kathayaama iti
    ki.m budhyadhve? he priyatamaa.h, yu.smaaka.m ni.s.thaartha.m vayamii"svarasya
    samak.sa.m khrii.s.tena sarvvaa.nyetaani kathayaama.h|
  kbq-kbq: Tamagrama tamagesa antahizana, tagrikura zamagra'a ke erihanavetinaku nehaze
    hutma tamagesa nentahizafi? Tamage e'inahu tamagesa nentahizanagi, Anumzamofo
    avurera Kraisinku keaga nehuta tamagrima tamaza hanigeta hageta mrerisaza zanku
    tamavesi neramantona nerafugatagu nehune.
  kbh-kbh: Nderado ts̈ëngaftanga s̈mojatsjuabná bënga jenë́uyanama chca cbojtsëtsëtsná
    ca; pero ndoñe chca quenátsmëna. Inÿets̈á, bënga Crístoftaca cánÿiñe mo canÿacá
    ents̈angcá, Bëngbe Bëtsabe delante fsëntsoyebuambná, y lempe nts̈amo tijayancá,
    Jesucrístbeyeca ats̈be bonshana cats̈átanga, ts̈ëngaftangbe ts̈abiama tijayana,
    Crístbeñe corente chas̈motsos̈buáchema y ainaniñe bëts añemo chas̈motsebomnama.
  ron-LSB: Iarăși, credeți că ne scuzăm în fața voastră? În fața lui Dumnezeu, noi
    vorbim în Hristos. Dar toate lucrurile, iubiților, sunt pentru zidirea voastră.
  pon-pon: Anjau warai me komail kiki on me je pan pur on, kapunala pein kit on komail.
    Kit kin lokaia ki Krijtuj mon Kot. Kompok kan, mepukat karoj kin wiaui, pwen kamauiada
    komail.
  nhe-BL: Huelis inmoilhuíaj nimechilhuía nochi ya ni para timomanahuise imoixpa,
    pero axtle, ax quej nopa. Toteco Dios huan Toteco Cristo quimatij para nochi tlen
    nimechilhuijtoc eltoc para nimechpalehuis inmoscaltise más ipan Toteco.
  sps-sps: Pon fi vaare yam nei tana fo nainy to, nyo tanaf rou ma sakaa tap vanyo
    tsumi. Nyo tsue iny rou man faarei rou a tsoiny binun ten Krais ai Gov nongon
    en tana foka te vegiau iny ronyo. Ana nyo tsue rou tsumi to te kaa non mangiir
    tsian fiisok tsonyo tsumi, a fo mamatsiny ka to te kat ronyo, kat ronyo ma faakouts
    faparits anyo na faason tsumi.
  wnc-wnc: Siwan wamu nata yanggau wa dasingge natake yanggat? Ginu dasing nataaing?
    Asikaya nata wamu waaknga matake natane wama yawa takawikge natake matanggat ba
    dasing? Aho. Nata Kraisdane amina dakngake Anutue kaine wamu yanggat. Nata ginde
    musip gwaang natake gin gatandama ginda Anutue kekeknga yuaing kakngata buyambam
    siwikge natake yanggat. Ngan. Puya tasike ba wam yake ba sanga kuupbam nata tasinggau
    wa nata gin gatandamunangge natake tasinggat.
  bus-bus: Ée daa yã wée bↄkii wɛtɛɛn yↄ́? Lɛnlo! Wée yã oo kↄ̃n Luda dↄ̃nao kuuna
    Kirisi guumɛ. Ma gbɛ̃ yenzideenↄ, ma beee òare píngi a kãsãpɛɛna yãnzimɛ.
  gub-BL: — Umume'u katu mua'u wemiapo kwer waiko urewe a'e, aipo peze peiko ihewe.
    Peze'eg zo nezewe nehe. Uruze'eg Zaneruwihawete hemimutar rupi ure, Tupàn huwa
    rupi ure. Uruzapo ma'e paw ure, pepytywà pà ure.
  imo-imo: I pipia topo tiromu yuni teremo mele tumbi tipe teremo ningo pilengei nimbe
    topa tirimo ningo pimeleya? Paa molo! Gote pilipe molopili i nio. Kraistini niwi
    nimo mele nio. Nanga imbo konopu mondoro imboma, nani ulu teroma pali eno lipo
    tapondopo konopu enge pepili molonge uluma kau tero nio.
  boj-boj: Niŋgi ijo anjam kalil endi sisiyosib endegsib are qalaib, “Pol a segi une
    saiqoji degsi iga mergwa osiqa anjam neŋgreŋyej.” Di sai. O ijo was bole, anjam
    kalil e neŋgreŋyonum qaji endi niŋgi siŋgilatŋgwajqa deqa neŋgreŋyonum. E Kristus
    aqa tamo unum deqa e Qotei aqa ŋamgalaq di anjam endi neŋgreŋyonum.
  eng-DRA: Of old, think you that we excuse ourselves to you? We speak before God
    in Christ; but all things, my dearly beloved, for your edification.
  knf-knf: Om naşal undiimaan aji ŋwo wo ţi pyeŋan ŋleefun ţi kadunan undiimaan i?
    Ţi kadun ki Naşibaţi ki ki ŋkţiiniiŋ, jibi *Kriŧtu aŋaluŋ. An biki nŋaluŋ maakan
    ŋdo uko mënţ bŧi nahilna naya kadun.
  san-KHM: យុឞ្មាកំ សមីបេ វយំ បុន រ្ទោឞក្ឞាលនកថាំ កថយាម ឥតិ កិំ ពុធ្យធ្វេ? ហេ ប្រិយតមាះ,
    យុឞ្មាកំ និឞ្ឋាត៌្ហំ វយមីឝ្វរស្យ សមក្ឞំ ខ្រីឞ្ដេន សវ៌្វាណ្យេតានិ កថយាមះ។
  arn-NT: Fey rakiduamülmün, petu chillkatufilmün tüfachi karta, tañi wirifiel iñche
    re tañi ingkawael müten kisutu iñche, welulkawküleymün. Tüfa tañi feypipeelchi
    dungu Ngünechen ta kom kimniey chem dungu tañi wiripeel ta iñche ka iñche ñi koneltulen
    ta Cristo mew. Feypiwpeyiñ ta eymün, pu peñi ka lamngen, tamün piwkeyewfielmew.
    Kom tañi femkeel ka ñi feypikeel femken tamün doy maneluwkülerpuael ta Cristo
    mew.
  zas-NT: Por gra ni ma ranan lojdi, ad naladxidi guial caylaj dunuj gajcan, din achet
    waguieenan lëjt. Dios ragbee guial ziꞌc nayajcan xbejn Cristo cayneenëꞌn lëjt,
    abiꞌ gra ni caynan lojdi najn par yaguieenan lëjt yudar chinalidi xnejz Dios guial
    rayënan lëjt.
  ken-NT: Abhɛn ɛkɔŋ, bǎkáysí bɛ ndu mpok anɛ nkɛm sɛ́rɛ̀m mɛnyɨŋ ɛbhɛn chi ndu
    bɛ́táŋá mmʉɛt ntá yɛka kɛ? Wáwák! Sɛ́rɛ̀m chi ɛnyǔ Kristo áyàŋ bɛ sɛ́ndɛm
    nɛ bɛsí Mandɛm. Sɛ́kʉ̀ yɛ̌ntɨkɨ ɛnyɨŋ chi bɛ mǎnsɛ́nɛ́ ndǔ mbi Mandɛm.
