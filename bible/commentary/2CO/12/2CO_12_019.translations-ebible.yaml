    lei totobo soko tai gonighi ke, ke neghau ighau na lei kulamami, ge kau tughuru
    ngasi.
  dgr-DOGNT: Dıı haı̨wa gots'ǫ̀ edek'edats'eedıì ats'edı dahwhǫ ı̨lè nì? Zezì-Krı
    wexè ats'ı̨ı̨t'e k'ę̀ę̀ Nǫ̀htsı̨ wenadąą̀ edeghǫ gots'ede hǫt'e. Goàgı̨ą, t'asìı
    hazǫǫ̀ hats'ehɂı̨ı̨ sìı wet'à naxınì nàtsoò ade gha ats'et'ı̨ hǫt'e.
  pes-OPV: آیا بعد از این مدت، گمان می‌کنید که نزدشما حجت می‌آوریم؟ به حضور خدا در
    مسیح سخن می‌گوییم. لیکن همه‌چیز‌ای عزیزان برای بنای شما است.
  ron-1924: Де мултэ време вой вэ ынкипуиць кэ врем сэ не апэрэм ынаинтя воастрэ!
    Ной ворбим ынаинтя луй Думнезеу ын Христос ши тоате ачесте лукрурь ле спунем,
    пряюбицилор, пентру зидиря воастрэ.
  tpz-tpz: Eöꞌ to koman noꞌ pan, eöm to ëh vahik em pa ma soe kurus varih paröm koman
    nem pan, emöm to kiun, marën a vatotoopin a soe pemöm manih pa matëëneöm. Ivëhkëk,
    ahik. Emöm to teꞌ e nem a napan pe Kristo, pamöm nonok nem a ma soe varih pa matan
    e Sosoenën. Eöm a ma vamomhë rakah peöꞌ, emöm to nonok nem a ma moeh tah kurus
    poë varih, marën a vakikis o vaman peöm.
  agd-agd: Tetiyan aúpasí ono vara ma vompon uvaman ame rauno. Ída ino. Tetí ankan
    Karaisini yoran banta kékái váké Tiyarafenun avorá pura vayan tiyá umpo séi ma
    sinunu ukheruna sirona kéka soe, siretíi mumunan maman ákona uantano van mi ma
    vaya siyá uno.
  rkb-NT: 'Ikiahatsa hi: — O Pauro tuktsa asa tu tahabetesaha tsihikiknaha — tsimaha.
    Mytsaty ahabyitsa tsimykaranaha Deus okze ka tsimytsasokonaha. Ihumo zuba tsimybetesahakanaha.
    Kiristu nimywatawy ana humo hi tsimybetesahawynahaze ahatsyhyryze tsimytsasokonaha.
    Katsaktsa ahahumo mypokzitsirẽtsa, iwatsahi pahatsumuẽhĩ tsihikiknaha. Ahapunihikrẽtsa
    tsimoziknaha ana hi tsimyzihikiknaha.'
  san-THA: ยุษฺมากํ สมีเป วยํ ปุน โรฺทษกฺษาลนกถำ กถยาม อิติ กึ พุธฺยเธฺว? เห ปฺริยตมา:,
    ยุษฺมากํ นิษฺฐารฺถํ วยมีศฺวรสฺย สมกฺษํ ขฺรีษฺเฏน สรฺวฺวาเณฺยตานิ กถยาม:ฯ
  iws-iws: Kara ha naɨngwowi, kɨma ta yokwo aiir mwaɨni mɨ kɨma wɨ ha naɨngwowi, ta
    yokwowa krɨma wɨnkiya kɨmiiram, krɨma kɨmiir kwoɨn ɨmiir kiyaiyam kɨnankɨugika
    mɨ kɨma wɨ ha nikɨ aɨngwowɨm krɨmiirɨn, krɨma wadɨekɨm. Nɨɨngaka. Kariir nomiiyauɨm
    yɨpɨkɨ kara naɨngwokwonanaeiyɨm, krɨma tɨ kamɨm yɨpɨkɨ Krais siirɨm, Adi Komii
    siya ɨni krɨmiirar kɨgiyɨn tɨ dimɨn taemɨnɨm tɨ krɨma boɨnkiyɨm kɨmiir. Mɨ tɨ
    yaiyɨm tɨ krɨma wɨnkiyɨm ta yokwo aiir, kɨmiir whɨnkɨnsiis haigɨnɨuam, kɨma Adi
    Komii siirgɨsiir siyɨu ɨiirarar dap ɨski.
  pol-SZ: Od dawna uważacie, że chcemy się przed wami bronić. Stojąc przed obliczem
    Boga i Chrystusa, zapewniamy was jednak, że wszystko, co czynimy, robimy wyłącznie
    dla waszego dobra.
  ztq-NT: Neñdy xsyak to nii misme lëë noo xfavoor noo xñee noo. Per lëdyo gon, por
    xña lo Dios nii xñee noo si xñee xaa nii ngab lo Crist. Aan kchë nrii xñee noo
    parñee kyuumbeyre to xtiits Dios.
  zai-NT: Zándaca ma na tu cuyubi si du guiaana du bien ne laatu. Peru cadi zacá di
    ni, sínuque caní du nezalú Dios ni na Cristu iní du. Ne cayuni du ni, hermanu
    ni nadxiee ca', para acané du laatu.
  upv-upv: Kami kamrrorrmi rrek tetajer namok-rij nga nabwer ore nale se kami nga
    muwra pulokloksi kem? Ejki! Tetajer namok-rij erpe Kristo emrreni ko erpe Atua
    emrreni. Ko nanu jijle nga namloli, namloli nga nabwilwil se kami, sele kem nir
    nga nammerreni kami.
  wap-NT: Panaadon uzauda-kidan wuruꞌu wasaadanuz waparadan kaikapaꞌa wakazannaatin-kinaa
    niꞌo karikaonan dakoopainao ai waunao. Mazan aonaa naꞌapaꞌo mani wuruꞌu. Tominkaru
    abata mishiꞌo wuruꞌu waparadan kidaz unao ati, naꞌiki Christ aipan kawanaꞌatiꞌo
    wuruꞌu waparadanuz unao ati kaikapaꞌa. Ukauꞌan õkiaꞌazon unao õmarainapaniinao
    ati, wuruꞌu washaꞌapaapanuz ipai aimaakan kaikapaꞌa, waaipan paꞌan wakaminkaꞌutan
    naꞌiki wamaꞌozakadan unyukunuu.
  mva-mva: Masa ilo-ming dipile norane be imai nge mata-mingo nemai-la kioioiaki-kama
    ki? Tago-tina! Ruangama uia, keka nge Kristus-la rerenga bokana ka Nanaranga mata-nao
    kipilepile. Be kana moarunga kiememaki nge ono gaduma-kaming kana ka kiememaki.
  dwr-NT: Nuuni ubba wodekka hintte sinthaan nu huuphew mootettiyaawaa hinttenttoo
    malatii? Nuuni Kiristtoosan de7iyaawanttudan, Xoossaa sinthan ha77i gakkanaassikka
    haasayeetto. Nu siiqatoo, nuuni oothiyaa ubbabaykka hinttena maaddanaassa.
  kfw-kfw: Apha rakip ah nangni maikuungnga inngaak nasik kinratok ah chong kinrilchak
    eii tia nangni'n nangaidonthei eii. Khawakha emak! Pathian maikuungnga Christa
    naminrilzoot kha keini'n kinrilla, kintho rakip hi riangwai kaom kasap ngai, nangni
    sannasik-ah kintho eii.
  bfz-bfz: पर तुसे एबुए तक समजणे लगी रे ऊगे कि आसे तुसा सामणे जवाब देणे लगी रे। आसे
    तो परमेशरो खे आजीर जाणी की मसीह रे बोलूँए। ओ प्यारेओ, सब गल्ला तुसा रे विश्वासो
    री बड़ोतरिया खे बोलूँए।
  cuk-09: ¿Ar bemar-asabin anmarde na san-arsonai be insae? Bab-Dummad-asabin, anmar
    Cristo-nuggi anmar bemarga sunmaknaid. Gwenadgan na-be-sabemaladi, anmar weyob
    sunmaknaid, adi bela bemar gatik Bab-Jesúsgi nasgumai gumalagar.
  ben-OBCV: তোমরা কি এ পর্যন্ত মনে ভাবছ যে, আমরা তোমাদের কাছে আত্মপক্ষ সমর্থন করছি?
    ঈশ্বরের দৃষ্টিতে আমরা খ্রীষ্টে আশ্রিত মানুষদের মতোই কথা বলছি। প্রিয় বন্ধুরা,
    আমরা যা কিছু করি, তোমাদের শক্তি জোগানোর জন্যই তা করি।
  mil-NT: Te cudana te sàni iní‑ndó sǎ sà dúhá càháⁿ‑ndɨ́ te tàunihnu‑ndɨ́ méé‑ndɨ̌,
    dico ñá dɨ́ú dùcaⁿ quee‑xi tnúhu càháⁿ‑ndɨ́, chi càháⁿ‑ndɨ́ nàcuáa tàú‑xi cáháⁿ‑ndɨ́
    chi ndècu ndɨhɨ‑ndɨ́ Xítohó Jesucrìstú, te mee Yǎ Ndiǒxí náhá ndǎá‑gá nàcuáa ndùu
    tnúhu càháⁿ‑ndɨ́, te nchaa sá càháⁿ‑ndɨ́ cúú‑xí cuèndá nchòhó cue ñáyiu ío cùu
    iní‑ndɨ́, te càháⁿ‑ndɨ́ nàcuáa cundecu váha‑ndo ìchi Xítohó Jesucrìstú.
  myu-myu: — Pauloyũ jewedayoyom ocewebe, yobog̃an pin puye — i te'e ma eyju e'em.
    Jewedayoyom g̃u oceju bit. Cristo a'õbi oceju kawẽnwẽn eywebe Deus etabutpe. Oburereyũ,
    eykukpin ocexe. Soan ma oceju e'em eybuywat am acã.
  amk-amk: Tarahai pariao ninai menemitituai we itoi finini kiai we ambori amemadu
    tutu amea na meuremireawa, we todoni rasuli tarai di amea fo ne? Bereri, mae na
    Allai urengreafo amemadurai terai we inontarai ameweboyari ria Kristusi di amea.
    Tuti fio amenariri nei kiai mani we mea, amani doroi amenemiwawu mea wa mea, we
    ambori mene meroasoawa mutu aha.
  fai-fai: Kiba kim aket sauk kon bulami adikum kíbiw uyo kilim kin dim nuka nulum
    adut bomin weng uta bakanbuwe? Kata, nuka mak kanamongin banim, nuka Kadais ami
    aket weng bakanino, yakba uta Got ami kin dim kal kanamábuw. Kale nulum duwal
    kiba, numi ufek ufek adikum kanamábuw be kanoyamuwo, kiwta kitidino kale naduwo
    ka.
  ura-NT: 'Jerihanete: “Canacaanu que inara suujua acatequichene coinajecha inara
    rai aitocoaanu,” naaiche. Nete aine. Nitohanei coacuelanaalane Cana Coaunera notaracaae,
    cojoerihu Jesocurisito letononeein nihacaanune jaun, coitucuhichene coina aitocoaanu.
    Satiin caa inara rai canacaanu aitoonjoate, jelai amuritoheriin Cana Coaunera
    coituhin ichaohichene coinanera canejeraauru.'
  mcd-NT: —Man shinan raca un mato yoiai cuscan man uhuunoa shinansharanon, —ishon
    un mato yoi. Ma. Anoricaima. Upa Diosin nan un yoiai cuscafin ua nicaquin Cristo
    ua yoimai cuscan un mato yoiaiton. Uhuun yoramishtichin nan un mato yoia cuscan
    un mato shara huapai Jesús shinain cuscan huaquin marifi nannorisi man shinanon.
  urt-urt: Yip ŋoiheryembe nange wusyep eꞌe ŋaiye poi manange pe, taꞌe poi da mende
    bongolme potopoi? Yukur taꞌe liki. Poi miyeꞌ wah tikin Krais, topoꞌe wusyep eꞌe
    ŋaiye poi manange pe, Got si ŋasande. Lenge toꞌ tatai, ŋaiꞌe ŋaiꞌe ŋaiye poi mende
    pe, ka ungwisme yip.
  kiz-kiz: Mwibhona kujo muda obho bhwa twayele kujitetela tete tayhoto kwa yhomo?
    palongolo pa K'yara, ni kup'hetela kristu, tuyele kujobha kila khenu kwajia ya
    kubhaimalisha mwa yhomo.
  tzo-TZE: Mu me xanopic ti yu'un ta jpoj jbacutic ti jech chcale. Cha'i Dios li c'usi
    chacalboxuque yu'un oyun ta stojol li Cristoe. Scotol li c'usi laj calboxuque
    ja' sventa ac'o tsatsubanic ta stojol Dios, vo'oxuc ti lec jc'anojoxuque.
  lex-lex: Matialo'onama la'a ralma-riormi, de la horat di ralamni, de ami e mparor
    mamaini talan pa amakot nohora a plol mamni? Miy e miplinga de lirmi onde wniarormi
    de nhal toto' memna. Uplerlawna e Nat niohora la'a hya' ed maka makota re honona,
    de emeka Yesus Kristus hopopanni-lili'irnu rhi' nana. Ne la'a hya' ed mak amhi'a
    re onde amakot nohora re ama mhedu-mtehra miy pesiaymi de totpena la' ga'a. Yoma
    miy er mak kden rer lia a ralm mamni.
  dov-dov: Ani muyeeya kuti echi chiindi choonse twakali kulikwabilila kuli ndinywe?
    Mumenso aaLeza, nomuyandw, muliKkilisito twali kwamba zyoonse katuzyambula kusimisigwa
    kwanu.
  rgu-rgu: Toranoo susue kara! Bate emi afi memeꞌ bisinaꞌ a mai mae, ami masalaꞌe
    ao mara nai emi matam, do? Taꞌa! Basa-basan fo ami dedea ia nana, Manetualain
    bubuluꞌ. De ami ta bisa mafuni Ni hata esa boeꞌ. Ami boe mabua-maesa moo Kristus.
    Ami sue-lai emi, de basa-basan fo ami tao a, nana ela bisa nafofoa emi namahere
    ma.
  toc-NT: Xamaktum nalac­pu­hua­ná̠tit pi̠ huá chuná cca̠­li̠­hua­nimá̠n la̠qui̠ naqui­la̠­ta̠­pa̠­ti̠­yá̠hu
    o nac­li̠­ta­la­cat­la̠n­ti̠­yá̠hu para túcu cca̠t­la­hua­ni­ni̠tán. Pero tancs
    cca̠­hua­niyá̠n pi̠ ni̠ huá chuná cli̠­chu­hui̠­nama, porque sta­lanca catzi̠y
    Dios xa̠hua Quim­pu̠­chi­nacán Jesu­cristo pi̠ chuná cca̠­hua­nimá̠n la̠qui̠ ma̠s
    aksti̠tum nali̠­pa̠­hua­ná̠tit Dios.
  som-som: Haatan waxaad u malaynaysaan inaannu iska kiin daafacayno. Ilaah hortiisa
    waxaannu u hadlaynaa sida kuwo Masiix, oo gacaliyayaalow, wax kastaba waxaannu
    u samaynaa si aad u dhisantaan.
  mam-C: Akula tz'el toj kywutza qa noq nqo kub'sin qwutza kye'y, tu'n tkub' kyewinkuy
    qila. Me mikyxi, qala' ayi'y erman, noqpe kyja' nqo b'isini'y tze'n tten tu'n
    kych'iya toj kynimb'ila. Noq o yoli'n twutz Dios ti'j tb'i Crist, ex tkyaqiljo
    lu'n, noq tu'n kych'iya toj kynimb'ila.
  ndj-ndj: Pamongapa mukwihola kucha mbaka ponopa tukwitasha twaveni pawushu yenu!
    Lakini tukudeta filongu afi pawushu ya Chapanga, kila chindu chitugola cha kuvatanga
    yumwi tukuva twilumba na Kilistu. Filongu afi fyosi, yindivatamili, kwanongwa
    ya kuvavika unofu.
  mbj-NT: Ta ti ãã wén her'oot bë hã, ãã kawoom hyb n'aa bë ed'oo g'eeh? Dooh. Dooh
    ti hyb n'aa tado bä. Séd ãã h'yyb hedoo Kristo hã. T'õp hanäng doo me ãã baher'oot
    sahõnh hẽ ãã her'oot doo. P'op Hagä Do maa napäh ãã her'oot doo. Najis haa, sahõnh
    hẽ ãã bad'oo doo, bë hyb n'aa né hẽ tii, baad tabahadoo hyb n'aa bë hã, Jesus
    hã bë h'yy ka'eeh do kah'ũũm hyb n'aa paawä.
  lat-VUC: 'Olim putatis quod excusemus nos apud vos? coram Deo in Christo loquimur:
    omnia autem, carissimi, propter ædificationem vestram.'
  ngp-ngp: Mafa mwadaha kugamba, suwe chakegombela mwa meso yenyu bule! Chalonga enga
    viya Kilisito akukikawiila kulonga mwo udahi wa Mnungu, naho kila kikudamanya
    ni kwa kuwambizani nyuwe wambuya zenyu.
  enq-2: Naimame pii lelyamano dupame naima tange kame pinyoo lelyamipi lao nyakamame
    masetaeyaka kalyamipi? Gotenya enombanya naima Kraisa-kisa katao nyakama pii langilyamano.
    Mona setenge paluma, naimame pilyamano dupa pitakame, nyakama kyeto tasalanya
    pilyamano.
  eng-ASVBT: Again, think ye that we are excusing ourselves unto you? In the sight
    of God speak we in Christ. But all things, beloved, are for your edifying.
  mna-mna: Kokena niom koso sua tiam ta boozomen ti, amkam bekena amporoukaala ituyam
    pa. Na som. Ŋgar tiam kembena som. Pa niam amsekap la ki Krisi mi sua tiam ti,
    Anutu ire yam mi amso. O niom, leleyam piom ilip. Tana mbulu tiam ta boozomen
    amkam bekena amuulu yom mi ampombol yom.
  myw-myw: Waninoumiy waseg agulivan ma̱wana, va̱gan bikalin nuwamiy waseg yey? Nag.
    Kelis angamag yey alivan wamatan Yowbad. Sigwey yakamiy sivinag bakatimweis amisinap,
    mo bitawtoun.
  sby-sby: Mpani mulayeyengeti kwangowa kulitabilisha tobene cindi conseci Sobwe!
    Tulambanga mbuli Klistu ncela kuyandeti twambe pamenso pa Lesa. Mobanse bame,
    ciliconse ncetulenshinga nicakumunyamfwilisha.
  sll-sll: Na omaga ha diga i, na nan hana awala gale ha di olba bol na toma di pino?
    Yu di pinga i paikimia. Yahuna hobo, Kraist na yona wu bungure, ni yalhobi ha
    maing pir sina ere a i si wana dire, God maulung bani ha i di ni tere, a yo te
    ni teiwa.
  yaq-NT: Jaisa eme'e jumak, itom ito nokriaka inien emou jia'ati'ea. Taa ka junuen
    weye. Ala te, Liojta itom ju'uneiyaa'po ju'uneaka intok Krijtota betana lutu'uriaka
    emou nooka. Taa si'ime ini'i, Liojta betana weyemtat che'a juni'i yuma'isi enchim
    a' ta'aane' betchi'bo weye, Krijtopo itomak werim, tu'isi in nake'um.
  uro-uro: Nguaräm dä namäk di sa ngän du angän snäng i ama enge vä rhakt täkt gua
    abuk divakt iva urhit täqyas na ama ruvek arha enge sävät a nas kärangätni i qaku
    ama räkt ngät. Nak tangät täkt ama enge qärangätni i ut tamän bät a ngät inguna
    nävät iomäkt i sa sägäni na ut ut nä ma Krais di sa ma Ngämuqa qat nari ngät bä
    ngät moe divakt iva ngät tatnärhäm ngän gärarhae i gua snäng bät a ngän iva ama
    qrot angän gatnanakt mäni ma Krais.
  ita-1885: PENSATE voi di nuovo, che noi ci giustifichiamo presso a voi? noi parliamo
    davanti a Dio, in Cristo; e tutto ciò, diletti, per la vostra edificazione.
  muy-muy: Kə̀humi ana ahàr a ma goro ya nə̀biki ana kʉli ni bu ni ɗek ti mawayay
    matamfəŋa kè kʉli a waw ? Aha, nahkay do, aɗaba leli ndam ge *Krist. Zləbəba goro
    ni, pakama geli ya mə̀hi ana kʉli ni ɗek ti mə̀hi ana kʉli ti kè meleher ge Melefit,
    aɗaba mawayay ti kə̂ŋgətumkivu njəɗa e divi ge Melefit bu.
  kqc-kqc: Gua yi mokena bi ya dada uni vegu moi buni regika ba? Kamini una bi Sei
    di nemokori, Keriso di usi dina vene kana ago nisifa, idu beika tau moimai resifa
    bi, uni uka maida usika ourena ya rofu bi, ya ya moi yeiva regika.
  tav-tav: 'Ape paʉra, “Caroaro jãre na nʉcʉbʉgoato ĩrã to bairo ĩma,” jãre mʉja ĩ
    tʉgooñarã. To bairo me ã. Ocõo bairo maca ã: Dio jãre cʉ catʉjʉrona Jesucristo
    cʉ carotiro mena jã ĩ buio. Yʉ yarã, yʉ camairã mʉja cãno maca Diore netobʉjaro
    na nʉcʉbʉgoato ĩi to bairo mʉjaare yʉ ĩ.'
  eng-ULB: Do you think all of this time we have been defending ourselves to you?
    In the sight of God, we have in Christ been saying everything for your strengthening.
  spa-VBL: Quizás ustedes están pensando que todo este tiempo hemos estado tratando
    de defendernos a nosotros mismos. No, hablamos de Cristo ante Dios. Todo lo que
    hacemos, amigos, es por beneficio de ustedes.
  fra-_FOB: Pensez-vous que nous voulions de nouveau nous justifier? Nous parlons
    devant Dieu en Christ; et tout cela, bien-aimés, pour votre édification.
  hau-ULB: Kuna tsammanin a dukan wannan lokaci muna kare kan mu a gaban ku ne? A
    gaban Allah, a cikin Almasihu muke fadin komai domin ku sami karfi.
  mal-mal: ഇത്രനേരം ഞങ്ങൾ നിങ്ങളോട് പ്രതിവാദിക്കുന്നു എന്ന് നിങ്ങൾക്ക് തോന്നുന്നുവോ?
    ദൈവത്തിന്മുമ്പാകെ ക്രിസ്തുവിൽ ആകുന്നു ഞങ്ങൾ സംസാരിക്കുന്നത്; പ്രിയമുള്ളവരേ, സകലവും
    നിങ്ങളുടെ ആത്മികവർദ്ധനയ്ക്കായിട്ടത്രേ.
  urd-GVR: Āp kāfī der se soch rahe hoṅge ki ham āp ke sāmne apnā difā kar rahe haiṅ.
    Lekin aisā nahīṅ hai balki ham Masīh meṅ hote hue Allāh ke huzūr hī yih kuchh
    bayān kar rahe haiṅ. Aur mere azīzo, jo kuchh bhī ham karte haiṅ ham āp kī tāmīr
    karne ke lie karte haiṅ.
  far-far: Alamia mulu kwaisae kalu fata 'urinai fua susilamalu talamalu. Aia, na
    manatalaku nao si 'urinai. Sulia God saitamana ru ne kalu saea ki, nia leka sulia
    ru ne sa Jesus Christ nia doria kalu ka saea ki. Kwaimani lea nau ki 'ae, ru ki
    tafau ne kalu sasida, kalu sasida fuana 'adomilamulu.
  suz-BL: “पावल नु आ वारचपुकीमी ब्रोंइचा कली लोव़ पाइबाक्‍तेक्‍म” देंशो मिम्‍ताक्‍नी
    हना, गे दूली मिम्‍ताक्‍नी। आंइ दाक्‍शो लोक्‍बपुकी, गो इन कली शेंशा लोव़ पकानु,
    परमप्रभु यावे आ ङोंइती जिम्‍मा ब्रशा ख्रीस्‍त आ अधिकार तशा, इन कली रिम्‍शो दुम्‍ल,
    दे मिम्‍शा शेंताक्‍क।
  car-NT: Penaro terapa awyinoine asaijomatonon me na'na ekanopyry suku'sa o'waine.
    Tamusi embata te mo'ko Kristus ta na'na kynaurananon. Pa'poro erokon otykon ka'san
    te na'na apori'tomato'ko'me, typynamon na'na a'sakarykon.
  amp-amp: Nom ndar gontwat wandfiwohat, nom nhai duka mekahnom, “Inji inji akfokahtnom
    Korinm hti mirahm, ‘Ndm tu aposer mifem.’” Nhai. Nom nikompno wandfiwohat, niko
    Jisasr hikwa hik yuhathu kfo bmtayuk mrokfomn gontwat htewunomm. Nom Kraisrpno
    bi rim tohniyet yimanomn nom Bro Nkifrarhu nyingampno kfo mifwonomko.
  bht-bht: मेरे प्यारे मसीह भाईयो, तुसां अपणे मने च ऐ सोचा दे होंणे न की असां ऐ सब
    अपणे बचाव तांई बोला दे न। पर असां ऐ सब परमेश्वरे दे सामणे यीशु मसीह च तुहाड़े
    भरोसे जो मजबूत करणे तांई बोला दे न।
  eng-NOY: Have ye been thinking this long time that we are defending ourselves to
    you? It is before God in Christ that we are speaking; but all things, beloved,
    for your edification.
  cub-NT: Caiye iye ji toivaicõjeiyede apecʉre mʉjare jã́ri boroteivʉ bácavʉ dápiabejarã
    mʉja coyʉyʉre ñʉje d̶aiyede, mʉje arĩ coyʉrãjiyepe ayʉ “Meavʉ” o “Meamevʉ”. Mʉja
    ãmevʉrecabu coyʉrãjivʉ méne o meamene ñʉje d̶aiyede. Quénora Jʉ̃menijicʉrecabe
    coyʉcʉyʉ diede ñʉjare. Ʉbenita caiye iye ji toivaicõjeiyeque apecʉre coyʉyʉbu
    yʉ Jʉ̃menijicʉi jã́inore, ji cʉe boje Cristoque cũinávʉpe, mʉje parʉre nʉrajiyepe
    ayʉ mʉje ũmei. Que baru mʉja, jívʉ, caiye ñʉje d̶aiyeque cad̶ateiyʉrivʉbu mʉjare.
  ita-1927: Da tempo voi v’immaginate che noi ci difendiamo dinanzi a voi. Egli è
    nel cospetto di Dio, in Cristo, che noi parliamo; e tutto questo, diletti, per
    la vostra edificazione.
  lww-lww: Nesum̃a nepisayu ke kiau yum̃aena la sanene, pona asitom ke asape nop̃ikeyon
    nekilalua kiau kia va metava e maramiu yo vena ve asitom re si viowa e inu. Ana
    peraga, in na pe nesitom̃al inu re poli, ana nesum̃a nesitom̃al amiu ga, a visena
    la nap̃a nepisa, nepis sane yar kiena Kristo tai, e marana Ntewa, vena iilaen
    kiamiu malena.
  ckb-ckb: ئایا پێتان وابووە ئەم ماوە درێژە ئەوەی کە دەیڵێین بۆ بەرگریکردن بووە لە
    خۆمان؟ نەخێر، وەک ئەوانەی کە لەگەڵ مەسیحدا یەکن، لەبەردەم خودا قسەمان کردووە.
    ئەی خۆشەویستان، مەبەستی ئێمە ئەوەیە کە ئێوە بنیاد بنێین،
  nas-nas: 'Enang ning eeꞌ minkumarako diiꞌke pa eeꞌ noruꞌmerimang: “Aung Paulaꞌ baka
    pakuaramanooꞌkoo niiꞌkoo dutakanooꞌke maroita tampaꞌ oroꞌparaaꞌnaang eeꞌ karomang.”
    Teka teeꞌ deeaꞌ, ee mmaikoriꞌ. Kumponinge narunge simpeꞌmuaing noruꞌansi Karistooꞌkoo
    kuunge teeꞌ karomang ookara karananka taaraverima koontariri otoriiꞌnaang.'
  uvl-uvl: Eh, imo a teke lape mohas ia alalaha nei ke mo hele alala emem kai? Titik
    mur pe liliuk mur, imem mo haliu hote Kristus nena helenga nga i sipona lemene
    ngana pe mo poia ure lochloch nga NeHalang matana. Pe mo poia ke pomam ke hekerkereng
    ia letemo manmanna ngana.
  eng-BBE: It may seem to you that all this time we have been attempting to put ourselves
    in the right; but we are saying these things before God in Christ. For all things,
    dear brothers, are for your profit.
  ixl-CNT: Utz etitzꞌach tek majte aas aꞌ chit nivaqꞌ bꞌen vibꞌ bꞌaꞌn tu vaꞌl nivaleꞌ
    tzaꞌ. Tan yitꞌ aꞌ koj. Nojchit vatz Tioxh niyolonkꞌoꞌ. Tan oꞌ tetz u Cristo utz,
    aꞌ kusaꞌ sachꞌiiꞌex tu u bꞌaꞌnil kꞌatz Tioxh.
  xsi-xsi: 'Tiambo miki warakami ilomi patea tu ŋgua rârâni maka kaŋgere ŋine nde
    ŋana iveta maka kapâŋga tamâta ara lâ naomi, a? Tia ndo! Maka kamo Kirisi ne wurâta
    tamâta, kala lâ Maro Kindeni nao maka kaporo ŋgua mao nâ pami. Niŋgu-nambwe wukale,
    vetâŋa rârâni maka kaveta nde ŋana duvi taitu ŋine nâ: maka iloma tu kapu tini
    kaika pa nemi kalo-tawana.'
  crx-NTPO: '''Et doo cha za nohoodutaskut, wheni nohts''u k''úzdutitnelh nahzun eh?
    ''Awundooh! Yak''usda nalh Christ ''en gha nja duts''útni, ook''entsi''ne ndai
    la hoonliyaz nohtoh ''uts''alh''en-i, ''et ndúwhulcho whe nohni za nohba'' ts''it''en.
    ''Et whe la nus za lhé''tilhtus whe nohba ts''ut''en.'
  kan-OKCV: ನಾವು ಇಷ್ಟು ಹೊತ್ತು ನಿಮ್ಮ ಮುಂದೆ ಪ್ರತಿವಾದ ಮಾಡುತ್ತಿದ್ದೇವೆಂದು ನೆನಸುತ್ತೀರೋ?
    ಹಾಗೆ ಅಲ್ಲ; ಪ್ರಿಯರೇ, ನಾವು ಮಾಡುವುದೆಲ್ಲವೂ ನಿಮ್ಮ ಭಕ್ತಿವೃದ್ಧಿಗಾಗಿ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಇರುವವರಂತೆ ಮಾತನಾಡುವವರಾಗಿದ್ದೇವೆ.
  bbb-bbb: Ro jabite ja vierafekuae noeje no maza boeje nidua jone ijia noka vame
    izege no mukoe kenoejo ijene vafaevoro ja ije vierafei. Rove ije noka ma baki.
    Ro vua ije no kuaenoevo ije fu Jesure vierafejuoko no Godido nidua ijia ja kuariave.
    Ro jaeje jaka kairafa nuvuone no oetuavo. Ijadufuo ire boeje ige no kuaekinu renoevo
    ije no ja ifejiaga ja e daroki rekuae no ije renoe.
  blw-blw: Magat chayu agé ekat ah hamhamàyuwén anni cha ar-aryén amin chato ah mangempachayawanni
    yanggay hen acharni. Ngém faén, te chani yanggay aryén hen laychén Jesu Cristu
    way aryénni. Yag inni-ilan Apudyus agé way maid kasen ganchatni no faén yanggay
    hen matoronganyu, chàyu way laylaychénni.
  tam-2017: நாங்கள் யோக்கியமானவர்கள் என்று தெரியும்படி உங்களிடம் பேசுகிறோம் என்று
    நினைக்கிறீர்களோ? தேவனுக்கு முன்பாகக் கிறிஸ்துவிற்குள் பேசுகிறோம். பிரியமானவர்களே,
    எல்லாவற்றையும் உங்களுடைய பக்திவளர்ச்சிக்காகச் செய்கிறோம்.
  azz-NT: Huan namejuan achá nanquiyolnemilíaj que tejuan san timotajtoltenpalehuíaj
    ica nijín tajtolme. Pero namechilía que amo ijcón xicyolnemilican. Ta, tejuan
    titajtojtinemij iixpantzinco Dios huan titajtojtinemij ica ichicahualis den Tocaytzin
    de Cristo. Huan nochi nijín namechilijtoc para ica cachi oc ximoyolmajxitijtiyacan
    de namotaneltocalis. Porín nicmati que namejuan nannotasojicnihuan ya.
  spa-RV-1909: '¿Pensáis aún que nos excusamos con vosotros? Delante de Dios en Cristo
    hablamos: mas todo, muy amados, por vuestra edificación.'
  csy-csy: 'Note tung ah kote atu in kamzong in hong ngaisun zaw nu ziam? Kote in
    Christ sung ah Pathian mai ah ka pau uh hi: ahihang ka it te awng, ka sep uh theampo
    sia note khantosak natu in ka seam uh hi.'
  mxq-NT: ¿Tii mjʉnándʉp miidsʉty ko mʉdʉ tya̱dʉ neky, jaꞌats ndiimpy es nnayyajwʉꞌʉma̱ꞌa̱ñʉdyʉts
    yajxón mʉt miidsʉ? ¡Kyaj dyʉꞌʉnʉty! Diꞌibʉts tʉ nmadyaꞌaky, dʉꞌʉnʉts njʉna̱ꞌa̱ñ
    éxtʉmʉ Jesukristʉ kyudʉnaabyʉ es Dios testiigʉ. Mʉguꞌugítʉty, tʉgekyʉ diꞌibʉts
    ndiimpy, jaꞌa dʉꞌʉn es xyajmʉjwiin xyajkajaajʉdʉt ja mmʉbʉjkʉnʉty.
  tzj-NT: Ja noktajini nkabij chewe maxla ja nech'ob ixix chi jari' nkatobej ki' chewach
    pro ma queri' ta. Nojel ja kamajon rbixic chewe, chwach Dios nkabij in xa jun
    kabanon ruq'uin ja Cristo chi rbixic. Chak'laj wach'alal, nojel ja nkabij chewe
    utzc'a chi nq'uiy más ja yukulbal ec'u'x ruq'uin ja Jesucristo rmal.
  tdt-tdt: Maluk doben sira, dala ruma bainhira imi lee surat nee, imi hanoin dehan
    ami defende ami nia aan beibeik. Maibee laos hanesan nee. Ami laran ida ho Kristu,
    i buat hotu-hotu nebee ami koalia iha surat nee, Maromak mos haree. Buat hotu-hotu
    nebee ami halo nee, ami halo atu hametin imi nia fiar.
  ron-BTF: Din nou, credeți că ne apărăm față de voi? Vorbim înaintea lui Dumnezeu
    în Cristos, dar le facem pe toate, preaiubiților, pentru edificarea voastră.
  eng-WEBP: Again, do you think that we are excusing ourselves to you? In the sight
    of God we speak in Christ. But all things, beloved, are for your edifying.
  eng-FBV: Maybe you're thinking that all along we've been just trying to defend ourselves.
    No, we speak for Christ before God. Everything we do, friends, is for your benefit.
  nld-1939: 'Gij zijt zeker reeds lang in de mening, dat we ons bij u aan het verdedigen
    zijn. Voor God en in Christus betuigen we: dit alles, geliefden, geschiedde om
    u te stichten.'
  bwo-bwo: It únets andish b́ borfetsosh it gawir noo it shinatse notook jangosha
    etaat aninodek'irwok'o woshdek'aatni k'úna? Noo Krstosn wotdek'at nokeewirwo Ik'o
    shinaatsne, shuneetswotso! no jaman nokeewir iti kup'iyosha etaatniye.
  nch-BL: Huelis anmoilhuíaj nimechilhuía nochi ya ni para timomanahuise amoixpa,
    pero amo, amo quej nopa. Toteco Dios huan Toteco Cristo quimatij para nochi cati
    nimechilhuijtoc eltoc para nimechpalehuis anmoscaltise más ipan Toteco.
  quc-TNT: We ne ri ix quichomaj chi xa tajin cäkato' kib chiwäch. ¡Man je' tä c'u
    ri'! Xane chuwäch ri Dios tajin cujtzijon wi pa ru bi' ri Cristo. Lok'alaj tak
    kachalal, ronojel c'u wa' ri cäka'no, cäka'n wa' rech ri ix cäc'oji u chuk'ab
    ri i cojonic.
  tfr-NTPO: ¿Pjãy wotjl̈ĩk ga tjawa tjl̈ẽ eni, pjãy ber wopjl̈ú borwa tjok wl̈o l̈ëmire?
    Eni l̇l̇ëme. Tjawa töno beno tjeng Cristo tjok, ga tjawa tjl̈ẽ l̈öng Sbö bokso.
    Pjeyoga, l̇l̇ëbo shäryërwa kës l̈i shäryërwa, pjãy mär Cristo go jek këgong wl̈o.
  kaq-NT: ¿Jenquetsahpa shinanyahpabo non quin, man honannon hihxon non hahquirihbi
    huishahi shinan man jain? Jascama ta qui. Papan noque nincacai honanax tah non
    Criston janen yohuanai. Criston shinanya man janon hihxon res tah non yohuanai,
    noque huetsabon. Matohon shinanxon tah non yohihi.
  sgb-sgb: Awta? Êndat yon an-iligtas naên ya sarili naên ha arapan yo? Alwa! Anlugurên
    kon patêl ha Panginoon, gawan ha pakikimiha naên kan Apo Jesu-Cristo, ay an-ipalinaw
    ko ha arapan ni Apo Namalyari ya ha ikataniêh hên paniwala yo ya kaganawan ya
    anhabiên, haka andaygên naên.
  vie-1934: Đã lâu nay, anh em tưởng rằng chúng tôi tìm cách chữa mình trước mặt anh
    em. Aáy là trong Đấng Christ, trước mặt Đức Chúa Trời mà chúng tôi nói; hỡi những
    kẻ rất yêu dấu, mọi điều đó thảy vì sự gây dựng cho anh em.
  kxv-kxv: ନୀଏଁ ପାତେକା ମୀରୁ ଅଣ୍‌ପିମାଞ୍ଜେରି, ମା଼ମ୍ବୁ ମୀ ନ଼କିତା ଜାହାରାଇଁ ନେହିଁ କିହିମାନମି
    ? ମାହାପୂରୁ ନ଼କିତା କ୍ରୀସ୍ତତି ସେ଼ବା କିନାତମି ଲେହେଁ ମା଼ମ୍ବୁ କାତା ଜ଼ଲିମାନମି, ଇଞ୍ଜାଁ
    ଏ଼ ଜୀୱୁତି ତାୟିୟାଁ ବାରେ କାତା ମୀ ନେହେଁତାକି ୱେସିମାନମି ।
  amu-NT: Nnda̱a̱ nntsꞌaanaꞌ na cwilaꞌtiuuꞌyoꞌ cweꞌ na jeeⁿ cwilaꞌcajñoomꞌndyô̱ nda̱a̱ꞌyoꞌ
    sa̱a̱ tiyuuꞌ naljoꞌ. Cantyja ꞌnaaⁿꞌ ñꞌoomwaaꞌ, wandyo̱ꞌ waanaꞌ, ee ntyjii Tyꞌo̱o̱tsꞌom
    ñꞌoom na cwilana̱a̱ⁿyâ nda̱a̱ꞌyoꞌ ndoꞌ na cwilaꞌxmaaⁿyâ cwentaaꞌ Cristo. Joꞌ chii
    ꞌo nnꞌaⁿya na jeeⁿ wiꞌ tsꞌo̱o̱ⁿya, cwilꞌaayâ na ljoꞌ cha nnteijndeiinaꞌ ꞌo na
    nntsanajnda̱ꞌyoꞌ.
  hin-CV: यह संभव है तुम अपने मन में यह विचार कर रहे हो कि हम यह सब अपने बचाव में
    कह रहे हैं. प्रिय मित्रो, हम यह सब परमेश्वर के सामने मसीह येशु में तुम्हें उन्‍नत
    करने के उद्देश्य से कह रहे हैं.
  spa-BES: Puede parecer que nos estamos disculpando ante ustedes; pero no es así
    pero estamos diciendo estas cosas delante de Dios en Cristo. Por todo, queridos
    hermanos, es para que crezcan espiritualmente.
  san-BEN: যুষ্মাকং সমীপে ৱযং পুন র্দোষক্ষালনকথাং কথযাম ইতি কিং বুধ্যধ্ৱে? হে প্রিযতমাঃ,
    যুষ্মাকং নিষ্ঠার্থং ৱযমীশ্ৱরস্য সমক্ষং খ্রীষ্টেন সর্ৱ্ৱাণ্যেতানি কথযামঃ|
  tdx-tdx: Atao’ areo t’ie nitolom-piveroke ama’ areo hao hatrela izay? Toe añatrefan’
    Añahare, amy Norizañey ty nitaroña’ay, ry rañetse, hampiraorao anahareo.
  naf-naf: Nin zet sambe mandiindom kwatnup bee in nâme nin ingat zikalinan kwetetepmaŋ
    mamayet nâmti etaŋ manzenup kegok mambein ma? E yek penaŋ. Nin Kilaisiyaŋ zet
    sepem kegok zemti Kawawaŋgat zikatnan mamayet nâmndeye keyepmti notnne dolakŋaŋ
    in pigok nâmbep. Nin kwitnaŋ kwitnaŋ sambe mam mann egip bee in indamukulem mimiyet
    etaŋ nâmti mamnup.
  grc-MT: παλιν δοκειτε οτι υμιν απολογουμεθα κατενωπιον του θεου εν χριστω λαλουμεν
    τα δε παντα αγαπητοι υπερ τησ υμων οικοδομησ
  vid-vid: Hanji mwangijesa kota mbaka sambi tuwa tuchigombela twetwe hali hemwe!
    Ila, twangulonga mbuli zino hali Nguluwi, tuwele tilumbile na Kilistu. Mbuli azo
    zeng'ha, waganigwe na heni, ndo kwa chiwalo cha kuwakangaza hemwe.
  pio-NT: Cawàwanátacué píináidacawa wacàlidacáitacué pirí waináwanáwa càide iyúwa
    wawàwaca nacáicaalí wáasáidacuéca pirí mabáyawanáca wía. Quéwa càmita wawàwa wamànica
    cài, néese watàaníca Dios iicápiná Cristo yàasu wenàiwicacáiná wía. Yá macáita
    yái wacàlidéericuéca pirí chái cuyàluta irìcu, wadéca wacàlidacuéca piríni yéewanápinácué
    pidàwinàidaca píiwitáisewa Dios íiwitáise iyú peebáidacaténácué itàacái tài íiméeri
    iyú, píacué wéenánái cáininéeyéica waicáca.
