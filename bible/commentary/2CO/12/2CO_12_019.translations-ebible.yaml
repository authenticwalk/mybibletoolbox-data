  nko-NT: Fíalɩ mlɩdɛ́ mʋ́ tsu brɛ́ ánfɩtɔ fɛ́ɛ́ mlɩaa, anɩdɛ́tɔɩ́ pʋ́ká ɩwɩ lɛ́.
