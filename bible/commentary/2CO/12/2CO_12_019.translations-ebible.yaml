  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤀᤠᤸᤗ ᤌᤠᤖᤡᤰ ᤂᤡᤏᤡ᤹ᤗᤠᤶᤒᤠ ᤀᤠᤒᤠᤅᤣ ᤛᤧ᤺ᤵᤐᤠᤛᤡᤃᤧᤖ ᤘᤕᤡᤃᤧ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤀᤡ᤺ᤳᤋᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
