    ao mara sia mata mara, do? Hokoꞌ! Huu basa saa fo hai olaꞌ ia ra, Lamatualain
    bubꞌuluꞌ. De hai nda bisa miꞌifuniꞌ saa-saa mia E sa. Hai o nenepaꞌaꞌ mo Kristus
    boe. Huu hai sue nggi, naeni de basa saa fo hai taoꞌ ia ra, hai miꞌena masud mae
    tao maꞌadere nggi.
  msy-msy: Kɨ ghaze, ia ti mɨgɨrɨgɨar kabar garava nɨghnɨgha ghaze, e uan arazibar
    ian damazibar dar kɨrasa, egha da osiri. Bar puvatɨ. God guizbangɨra en garima,
    e Kraisɨn ingangarir gumazibar mɨrara mɨgei. Nan adarasi, e amir biziba bar, da
    ian akurvaghasa, e dagh ami.
  agg-agg: Se hoafɨ ra rarɨhi hoeirɨhindühɨyo yɨhoefɨmboya, aiana ahamundɨhoarɨ aboedɨ
    hoafɨmbohünda sürü papɨmbarundɨ seimboyei? I, ra wanɨ. Ro haponda sɨheimbo hoafehandürɨ
    roana Kraisɨndɨ nindou hondümboyaho nɨmboemboanehɨ, ranane asu ranɨ hoafɨ ra Godɨndɨ
    hɨmboahü sɨhei ŋgusüfo ra ŋgɨnɨnemɨndürɨmbo-hündamboanahɨ rarɨhe hoafehandürɨ,
    ŋga yɨhoefɨ fimbo hoafɨyambo-yahɨpoanɨ.
  ptp-ptp: Xam mêd xo ên xam nêbê xe kɨvuu kɨyang ga ên xe nêb xe ob tɨtô kɨyang wê
    xe vông ge dɨ yong xe vô xam mamnôn. Lêc o bêge lêm. Ên xe tu Kɨlisi nue yuac
    om xe nêl kɨyang tige vô Anutu manôn. Xam lige, kɨyang ga vɨhati xe kɨvuu ên xe
    nêb xe ob ngɨdu vông vinên wê xam vông ge xôn.
  nak-nak: Eala moli amuto soioge gabutatalea veia eau giriri, ia? Ouka sesele! La
    Tahalo Uru moli lolo la merera taku veia eia sesele, la vikararala taku tomi la
    vikararala te la tahalo te Kraist, eau kama vikara veia ge giriri, veia ge suliau,
    eau vikara moli veia ge viteteli amutou.
  lbb-lbb: Mangasa, mulo nuki mang mila warwara alar mila ka kusun mulo? Mila warwara
    ana momolna namatana e God arlar ana tena titolla ane Karisito. A ututnala rop
    ning mila toli, mila toli sur ir arakrakai mulo.
  kan-2017: ನಾವು ಇಷ್ಟು ಹೊತ್ತು ನಿಮ್ಮ ಮುಂದೆ ಪ್ರತಿವಾದ ಮಾಡುತ್ತಿರುವವರೆಂದು ಭಾವಿಸುತ್ತೀರೋ?
    ದೇವರ ಸನ್ನಿಧಾನದಲ್ಲಿಯೇ, ನಾವು ಕ್ರಿಸ್ತನಲ್ಲಿದ್ದು ನಿಮ್ಮ ಭಕ್ತಿವೃದ್ಧಿಗೋಸ್ಕರವೇ ಮಾತನಾಡುವವರಾಗಿದ್ದೇವೆ.
  cso-NT: Hu³ sa³ ná¹lɨ́n²³ hnoh² hi³ cun³quionh³ jáɨ¹³ nɨ́² má²ná¹liáun¹ jnoh¹ hmóu³²
