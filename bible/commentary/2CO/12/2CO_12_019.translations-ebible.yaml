  zac-NT: Tal vez runë shgabë të de quë quëdëꞌnë naꞌa defender mizmë lëꞌë naꞌa delantë
    lu të. Adë nádiꞌin zni sino al contrari, quëadiꞌdzë naꞌa delantë lu Dios nu por
    nombre shtë Cristo. Lëꞌë të narac shtuaꞌa, grë lo quë quëgdëꞌnë naꞌa, na parë
