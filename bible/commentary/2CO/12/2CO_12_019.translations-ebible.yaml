  hrv-hrv: 'Odavna smatrate da se pred vama branimo. Pred Bogom u Kristu govorimo:
    sve je to, ljubljeni, za vaše izgrađivanje.'
  box-NT: Bìo wa bía ho vũahṹ yi ɓueé ɓó hen, ɲún-sĩ mi wee leéka le wa
