    roha tsi xo toa ëa copiti ibo-iboria ra. Jatsi nicaparicana, noho rabëti bá. Jatiroha
    ca ë acai cató tsi mato mëbiriacasquia, oquë ca chahahuacanaibo imano iquish na.
  bbr-bbr: Akan ronkat ik kiro pas karauk roat akas iken enmok opok ämän aru moin
