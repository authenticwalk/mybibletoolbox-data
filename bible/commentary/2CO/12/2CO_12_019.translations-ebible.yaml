  ena-ena: Namɨlaŋ alusaŋ nameŋ abadalaŋ uami. Polɨ ani ani nɨbɨlaŋ nukeŋ akuaba akuaba
    lɨhavɨlalɨ agɨladɨ mɨŋaihuihu lɨlɨ saŋ manasɨŋ lɨbavadi aba abadalaŋ uami. Agadɨ
    ala Asɨ igasulɨdaci alaŋ Jisasɨ Kɨlaisɨ hula hɨji humɨgaŋ pam laci hɨnihɨni naludɨ
    abadalu uami. Iadɨ nagɨlihali huaci huaci me namɨlaŋ uami. Alaŋ naludɨ hɨji mɨŋaiahɨdamɨli
    hɨji huaci vivi vɨdɨvɨdɨŋ lagulamɨbalaŋ aba ciaŋ nagadɨ sulɨlalu uami.
  tgo-tgo: Ko mbwata hu rerenuwaŋa wo mando na wo ndeganaganaime e marami. Nandere
    moli! Ghime wo ghambu Krais na wo utuŋa Loi e marae, na bigibigike wolaghɨye wo
    utuŋaŋgi, wouna na valɨghareghareŋgu, wo vakatha ghamivurɨgheghe kaiwae.
  yap-yap: Sana gimed be finey ni gamow be yoror romow u p’eowchemed. Danga’! Gamow
    ra welthin nrogon ni ba’adag Kristus ni nggu welthingow u p’eowchen Got, ma urngin
    ban’en ni gamow be rin’ e kug rin’ew ni nggu ayuwegew gimed e pi tafager ni gimed
    ba t’uf romow.
  mop-NT: ¿Tane'ex wa a tuclic ti ichil tulacal a carta ada'a, chen tan ti yaaltic
    ti joq'ues ti bajil ichil ti sip'il ta yaame'ex? Hermanoje'ex, le'ec a Dioso,
    tan u yilic ti chen jabix u c'ati a Cristo a tan ti wadiqui. Tulacal a c'u' a
    tan ti wadiqui, chen tan ti wadic ti'i ca' mas chuculaque'ex a na'at yoc'ol a
    Dioso.
  tet-tet: Mamaluk sia mak haꞌu kadomi! Ohin nia, arumak emi haneo haꞌak, ami haloos
    aan iha emikaan oin ka? Lale! Hotu-hotu mak ami dale neꞌe, Naꞌi Maromak natene
    tiꞌan. Ami la bele subar sa-saa hosi Nia. Ami moos talin malu ho Kristus. Ami
    hadomi emi. Hotu-hotu mak ami halo, ami halo atu hakbiit emi.
  hlt-MCSB: Nangmih taengah ka huul uh tila na poek uh dingrhae coeng. Pathen hmaiah
    Khrih rhangnen ni ka thui uh. Tedae thintlo boeih tah nangmih kah hlinsainah ham
    ni.
  xtd-NT: Ka xani ini‑n xa mee‑da dadaꞌan‑da xa duꞌa jaꞌan‑da, ko ña ndaa. Kunduu‑da
    xiꞌin Cristu, te jaꞌan‑da xandaa nuu Ianyuux. Ñani mani‑da, kuꞌa mani‑da, ntdaa
    xa kida‑da, kida‑da xa kunduu naꞌi koio ka mee‑n xiꞌin Cristu.
  mdy-ETH: ሃኖ ሄላንዳኣና ኑ ዬያይዲ ጌስታሢ «ኑ ዻቤዖ ዻቢባኣሴ» ጌይ ጌስታያ ዒንሢም ማላ? ኑኡኒ ኪሪስቶሴና ማዒ ኬኤዛሢ
    ፆኦሲ ቤርታኬ፤ ኑ ዒጊኖንሢዮቴ! ኑኡኒ ሃያ ዒንሢም ኬኤዛሢ ዒንሢ ዶዲሺ ማዣኒኬ።
  spl-spl: Bukulipne, yeŋe den sâm aran yu nâŋgâm nâhâitŋe “Eweakmâ den yu eknongoap,”
    naŋgai mon? Nâmâ Anitâhât senŋan yuwu sâmune nâŋgâŋet. Nâ ki eweaksan. Kiristo
    orop biwinetŋaŋe hikuakmâ konohâk otmap. Yakât otmâ den ekyongom yu me ya otyiŋgiman
    yamâ yeŋe Kiristohâlen biwiyeŋaŋe kepeim tânahoŋetâ manmanyeŋe kelihahâkgât nâŋgâm
    otman.
  usp-NT: Ma chomorsajtak chi oj tikab'ij jilonri lajori pireke tikacol kib' chawchak.
    Saki' chiwch Kakaj Dios chi oj tz'eti' tikab'ij chawechak jwi'l ojchak jun riq'ui
    Kakaj Jesucristo. Atak wech'elxic chirij Kakaj Jesucristo, juntir ri tikab'an
    pirechi' atkab'ittak pire tab'antak mas lawi' raj Kakaj Jesucristo tab'antak.
  zav-NT: De repent chaquele cho'a dižə' quinga parzə nic̱h le'e cui gonḻe xbab de
    que chona' bi de'e mal. Pero caguə ca'anə'. Ṉezda' ngoda'a txen len Cristən' na'
    de que Diozən' ṉeze nḻe'ine' naquən' chona' na' bin' ənia'. De'e na'anə' cho'a
    dižə' quinga, beṉə' bišə' dao', par nic̱h chaquəlena' le'e.
  sgz-sgz: Lain rang buhang, gam hol on gut ngo pákán ram minái iau le on, iau le
    on suri panpan kári tan táit gimáte longoi má gimáte parai. Auh, kápte. Kángim
    bos tatalen gim longoi i mátán táil ái Káláu ngorer i bos toptop si Karisito.
    Má kápte iau parai bos táit min suri panpan kári kángim tatalen uri narsá gam.
    Ái sár bos táit no gim longoi má parai si gam, a suri arakrakai i gam sang.
  kek-NT: Ma̱re yal re xcolbal cuib che̱ru nak nequec'oxla. Abanan moco jo'can ta.
    Li Dios naxnau chi tz'akal nak sa' xc'aba' li Cristo nina̱tinac. Ex inherma̱n,
    chixjunil li ninba̱nu, a'an re e̱tenk'anquil re nak texq'ui̱k sa' le̱ pa̱ba̱l.
  blz-NT: 'Dogi'' nanau''mo i kuu mansasaaki se'' i kai mansalangi wakamai. Utu-utusku
    men kolingu''ku! Alaata''ala ka'' i Kristus mongorongor i kai mangaan koi kani''imari:
    giigii'' kani''i nosida bo pamakadodor kaparasaya''anmuu.'
  poe-NT: ¿Á tjenka̱yáxinrá kíxin xi̱kaha kjuáte̱heni kíxin chóntani jie̱ ní? Kjánchó
    xi̱kahya. Dios tjetsjehe kíxin nixjani éxí chojni tinkáchónki Cristo. Kíchóni
    tjua̱hará la kaín tíha ntáxrja̱n kíxin tjínka̱van kíxin a̱ntsí chrókuinkachónkirá
    Ìnchéni.
  san-TAM: யுஷ்மாகம்ʼ ஸமீபே வயம்ʼ புந ர்தோ³ஷக்ஷாலநகதா²ம்ʼ கத²யாம இதி கிம்ʼ பு³த்⁴யத்⁴வே?
