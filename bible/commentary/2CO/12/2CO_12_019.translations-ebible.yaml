  mxb-NT: Ndá ndi kuu káꞌán ndó ña̱ káꞌa̱n ndu̱ dión, dá chi̱ kóni̱ ndu̱ kando̱o va̱ꞌa
    ndu noo̱ ndo̱. Tído ko̱ó, chi̱ noo̱ Ndios vá káꞌa̱n ndu̱ dión sa̱ꞌá ña̱ kúú ndú
    kuendá Cristo. Ta noo̱ ndidaá ña̱ kée ndu, na̱ mani̱ miíi̱, ndúkú nduꞌu̱ ña̱ kuaꞌano
    cháá ka̱ ndo̱ íchi̱ Ndios.
  pon-2006A: Mweinele kumwail lemeleme me se mwomwmwomwen akupwungki pein kiht mwohmwail.
