  cui-cui: Jopa payabara nanta xeinaeinde barapo jumein xua pata paca catsipaebiwatsi
    xua saya poxoru pata ichichipaexae xua paxam paca tsita xanepanatsi. Jopa baxua
    paexanaeinyo. Jame po jume xua Cristo ichichipa xua patapaebiwa, apara barapo
    jume cui coyeneya papaeban. Daxita baxuan pacueicueijan Nacom peitʉtha xua xanepanaya
    mataropeicha beta Nacom painya nejume cocowʉntaponaewa tsane. Baxua paexanan tsipei
    paxam tamonae pam, pomonae pata paca caantobe jiwichi pam.
  boj-2014: Niŋgi ijo anjam kalil endi sisiyosib endegsib are qalaib, “Pol a segi
    une saiqoji degsi iga mergwa osiqa anjam neŋgreŋyej.” Di sai. O ijo was bole,
    anjam kalil e neŋgreŋyonum qaji endi niŋgi siŋgilatŋgwajqa deqa neŋgreŋyonum.
    E Kristus aqa tamo unum deqa e Qotei aqa ŋamgalaq di anjam endi neŋgreŋyonum.
  eng-OEBUS: Have you all this time been fancying that it is to you that we are making
    our defense? No, it is in the sight of God, and in union with Christ, that we
    are speaking. And all this, dear friends, is to build up your characters;
  eri-eri: Ji isina, tere beele beha oruwanga lelegedu boya tere isiya, ere ebere
    beele tere agetege langa tiginimuwei nomo yeregeyaha. Onou wa, uwa. Ere Kristus
    nomo fai yafaya, onodu ere beele beha Itou ago langa leya. Yame ilibafe gane tigini,
    ere tebere huwanyatege ngalengawou dangamu tagei nomo beele beha leya.
  wiu-wiu: Kime koiso yakoa memotoane kakene ou toane pinali anu wa kei pikene ni
    uku wa koto wene pianeya meki patu. No pade nitamekene Akolaline leneke kakene
    ikilepa Keraisu-pala lipuane kakene uku. Enipa anu kolotini yene kime Keraisunole
    wedoa takamotoane tekene auapeou wane mama motekene uku.
  swe-swe: '[Brevet liknar en rättegång där Paulus har blivit anklagad och får försvara
    sig. På en punkt skiljer sig den judiska rättsprocessen från den här tiden mot
    dagens rättegångar. Om det visade sig att den anklagade var oskyldig, kunde rollerna
    omedelbart bli ombytta. Den anklagade hade då rätt att anklaga dem som först hade
    gått emot honom.] Har ni hela tiden trott att vi försvarar oss (håller ett försvarstal)
