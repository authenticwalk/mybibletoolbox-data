  soy-soy: In n lɑ, hɑ́i mɛkɛɛ-mɛ kɑni nkpéni músu rɛ ɑlɑri kɑri nɔ́kɛnɛ́mɛɛ wɛ́ɛ́si.
    Ái nkpɑ́ni lɛ̃. Tɔ́ nɛ Kirisi kupɛ́nɛcɔ kɛ́mɛɛ kɑri Uléécɑɑ kɛyu-i símisi.
    Pimɑ́rɛcɔ, tɔ lɛ̃ nnɛ́í wɑi rɛ nɔkɛ́ nɛ Uléécɑɑ ncee kɛ́mɛɛ pɑpisi nnyɑ.
  hui-hui: Bi ogoni lalu harimago iname tíhondo birimagonaga ladai bialu kalo mitangi
    bidamibe. Ani ndo. Ina Ngode Datagaliwabenaga deni howa Keriso ibugua hame ledadagua
    lalu harima. Nenege turubioreru-o iname bibahende beramaliru tí biamogo bulenaga
    hangu beramali.
  amf-amf: Ta koka yekka, yesa birante wonnon metenna wonin palimea yena ko maatade;
    ko dahaannaar Barjo birante Kiristooska maatayse yena woda giye. Ogonoar wonin
    nashaynato, yeam gettsota hamayse ko wulam yena woda giye.
  quc-NNT: We ne ri ix kichomaj chi xa tajin käqato' qib' chiwäch. ¡Man je' tä k'u
    ri'! Xane chuwäch ri Dios tajin kujtzijon wi pa ru b'i' ri Cristo. Loq'alaj taq
    qachalal, ronojel k'u wa' ri käqa'no, käqa'n wa' rech ri ix käk'oji u chuq'ab'
    ri i kojonik.
  dob-dob: Gosegwao geyaꞌabo wanuwanuwa ꞌaene ꞌigu ona getedi ꞌediyega yaꞌawa boboꞌanegu
    matamiya. Nigeya, ta esi maiboꞌana Yaubada matanaya Keliso ꞌina ona yaonaonaenawa
    sabi giewaiwaiyemi.
  wrs-wrs: Wo es hevpa yimba os ningvma, Polva ambo hevm dandna ovrev? Owai, kava
    Kristusna, noinda kava Sesoana novrava ishov. Yimba einv kana sehelnonoa. Wo manimani
    memba kava nonamba wonvevpa, kava wonvinv yem, osm noinda hevna kelsra ara.
  mca-mca: ¿Me ƚumti'iƚ ene' week ƚahatsiyij qu' heiweiƚi'iƚ yitik'i' eke' ƚepi'ye'eƚik'i?
    Nite', aka' ƚunye'jkii yijat'ij, pa' Dios tsi'weni'ƚij qa nikfe'li'ƚij yiwets
    iye in hijayani'ƚ ha' Cristo. Qa week ekewe'en, yejefetsipji', t'ejuyets qu' les
    t'unitsi'ij pe' atawjetsi'ƚ.
  tzo-TZC: Ti jech taje, ta nan xanopic ti ta jpoj jbacutic ta atojolique. Pero mu
    jechuc. Ti jech oyuncutic ta stojol ti Cristoe, cꞌajomal noꞌox jamal ti que jtiꞌcutic
    ta sba ta sat ti Diose schiꞌuc ti Cristoe. Scotol ti cꞌusi laj calboxuque, Quermanotac,
    jaꞌ sventa yoꞌ jech ta xachꞌiic ta stojol ti Cajvaltique.
  mya-mya: ငါ​တို့​သည်​ယ​ခု​တစ်​ချိန်​လုံး​မိ​မိ​တို့​ကိုယ် ကို​ကွယ်​ကာ​ပြော​ဆို​လျက်​နေ​ကြ​သည်​ဟု
    သင်​တို့​ထင်​ကောင်း​ထင်​ကြ​လိမ့်​မည်။ ငါ​တို့ သည်​ထို​သို့​ပြော​ဆို​နေ​ခြင်း​မ​ဟုတ်။
    ခ​ရစ် တော်​သွန်​သင်​ပေး​သည့်​အ​တိုင်း​ဘု​ရား သ​ခင်​ရှေ့​တော်​မှောက်​တွင်​ပြော​ဆို​နေ​ခြင်း
    သာ​ဖြစ်​၏။ ချစ်​သူ​တို့၊ ငါ​တို့​ပြု​သ​မျှ သော​အ​မှု​အ​ရာ​တို့​သည်​သင်​တို့​၏
    အ​ကျိုး​အ​တွက်​ဖြစ်​ပေ​သည်။-
  gng-NT: Ni ñɛn' uyo ki maaleh ki teh ti lienh ki nuunh tí lɛ imɔ̀n nɛ niʼsaan-a!
    Na te nnɔ. Ti yé Kristo yaab nɛ, ki te Uwien ya nun bó ki lienh. Tiʼjɔtiebɛ,
    ti teh nɛn kɛ ki nuunh niʼtekjim nɛ ń kpére Uwien ya sɛn ni.
  cbi-NTPO: Ñullaya lala entsangue' firu' dekituren, tsanguindetyuyu ti' u'tandindetsuve
    tya'ba intsulaa tenve, tsaaren tsa jutyuve. Tsa jutyu', lalaya Diosa' ajuusha
    pan tsandindetsu', Cristo' chachi jutu naatinuu juñuba tsandi pandetsuyu. Tsaaren
    estennu keranguemu naatalala, tiba entsaa i' pullantsumiya kumuinchi chachillanu
    ura' keenguemu tirenaa tsaive.
  ikk-NT: Ụnụ rịdẹ e ro nị ẹnyi gi ihiẹnni ile ẹnyi rị e ku e kinrin ọnụ ẹnyi ebe
    ụnụ rị ra? Mba. Ẹnyi rị e ku nọkẹ ndị rị imẹ Kraịstị; ẹnyi rị e ku rịkẹ ndị rị
    id'ẹnya Osolobuẹ. Ndị rị m obi, ẹnyi rị e mẹ ihiẹn ile ẹnyi rị e mẹ nị ẹnyi gi
    ẹ yeni ụnụ ẹka sue imẹ okukwe.
  leu-leu: La fena ferawaian aanabeꞌ simaam mi fo lamon o maam taxa ferawai xena xavang
    nemaam xa, bo? Maam fo ferawai malaan seri aava ri waan la xuvulaian xuvul pa
    Krais la mata Piran e kamu fesing, a maana mo xapiak aava maam vile, maam vile
    xena xavang nami.
  maz-NT: Nu yo rí xi'tsc'öji, pe i̱ṉ cjijñiji c'ü rrã ñanatsjë cja in jmigueji nza
    cja 'ma ro cjagö na s'o. Pero dya je ga cjanu. Nu yo rí xi'tsc'öji, jandgagö Mizhocjimi.
    Y bübü e Cristo co nutscö. Rí s'iyatsc'öji cjuarma. C'ü rgá xi'tsc'öji yo, ngue
    c'ü mas rí pãrãji Mizhocjimi.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ད་ལྟའི་བར་དུ་ངེད་ཅག་གིས་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་རང་ཉིད་ལ་དག་འབུད་བྱེད་པ་རེད་སྙམ༌མམ།
    ངེད་ཅག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀར་བརྟེན་ནས་དཀོན་མཆོག་གི་སྤྱན་སྔ་ནས་གཏམ་སྨྲས༌པ་ཡིན།
    སྙིང་ཉེ་བའི་སྤུན་ཟླ༌རྣམས། དོན་འདི་ཐམས་ཅད་ནི་ཁྱོད་ཅག་སྐྱེད་སྲིང་བྱེད་པའི་ཆེད་དུ་ཡིན་ནོ།།
  tca-NT: Bexmana pema tá nagu perüxĩnüẽ rü ngẽmaãcü tidexagü, erü togüétüwatama tachogüchaü̃.
    Natürü, Pa Chaueneẽgü ya Pexü̃ Tangechaü̃güex, rü Tupanapẽ́xewa rü Cristuégagu
    nixĩ i tidexagüxü̃ na yexeraãcü meã Tupanaãxü̃́ peyaxõgüxü̃cèx rü yexeraãcü meã
    na pemaxẽxü̃cèx.
  zpl-NT: Equie nú unilaru luhua la riꞌihua elliebacuꞌ nú recanuꞌtsiaru liꞌiru, xne
    lecali xi uriꞌinuru liꞌihua. Diose nediyaꞌ nú como beneꞌ Jesucristo nú necaru
    rniru luhua, nu ye nú rniru necane para nú riꞌiru elietsa luhua nú chenalaláhua
    inziuꞌ Diose equie nú seꞌcaru liꞌihua.
  mbc-NT: Yai pra eesenumenkakon amîrî'nîkon rawîrî anna e'wapu'tî kai'ma, tîîse kaane.
    Anna eseurîma Cristoya anna eseurîmato'pe ta'pî yawîrî, Paapa rawîrî si'ma. Moropai
    tamî'nawîrî anna nîkupî'pî wanî uyonpayamî', uwakîrikon pu'kuru amîrî'nîkon pîika'tîto'pe.
  ndg-ndg: Muwaza kwa muda woo bote tubile tukiitetea twenga twabene kwitu? Nnonge
    ya Nnongo, na katika Kristo, tubile twabaya kila kilebe kwa ajili ya kubaimarisha
    mwenga.
  wsk-wsk: Agi tom maiya biya tai lagaram imi te mu, nina ikisan, ana nina nengema
    te nanimi duap bararawu lagakasan ko makasan agila? Bare mena. Ana Kristus ningi
    bagara ko kari, se Kaem koma te Kris kari iwita den balsan. Ale ana anapeya betesan
    mu, aga singsang yawara, ikialko, mu ana nina te sokel ningara ko munan te betesan.
  toj-NT: Bob ta huanex yaljel que quechan huanticon scoltajel jbajticon jayuj huanon
    yaljel spetzanil ja iti. Pero ja jas huax calaticoni, ti ni ayticon ja ba sti
    sat ja Diosi yuj ja sbiil ja Cristo. Ja jas calaticoni, calaticon ba oj ajyanic
    mas tzatz soc ja Diosi, como jel ni yaj huax cabyaticona.
  tbc-tbc: Ak dugo, aŋ ilom lo maŋ ru fidian e migire yen lo sema itargiranama wo
    migane dak ago abol di? Maŋ ago ta migane na da. Tia, maŋ Kristus san ak mumado
    da, agod maŋ Anut malan lo ru fidian nek e mabol den man ibinawaŋ pe atur sakar
    o mabol da. Aŋ maŋsama bubema mok.
  sna-sna: Makanga muchizvifunga here nguva yose iyi kuti takanga tichizvidavirira?
    Takanga tichitaura pamberi paMwari savaya vari muna Kristu; uye zvose zvatinoita,
    vadikani, tinozviita kuti musimbiswe.
  smk-NT: Magwa' a man'ipa'ka' moyo nin sa sarban saytin man'ibarita' mi ket mampagdipinsa
    kami tamo'. Tistigos miyay Dios a ambo' gapo nin wanin a rason mi, tan a mampag'irgo
    kami komoyo nin kumpruntado sa karabayan na ni Cristo. Ta pigaw nin gumsen a pammemper
    moyo, mampablyen kon bubsat, siti a rason no ambale' nin man'ibarita' mi ti komoyo.
  grc-TCGNT: Πάλιν δοκεῖτε ὅτι ὑμῖν ἀπολογούμεθα; Κατενώπιον τοῦ Θεοῦ ἐν Χριστῷ λαλοῦμεν·
    τὰ δὲ πάντα, ἀγαπητοί, ὑπὲρ τῆς ὑμῶν οἰκοδομῆς.
  gof-WFTW: Nu ubba wode hintte sinthan nuna xillisanaw mootettiyabaa hinttew daanii?
    Nu Kiristtoosan de7idi Xoossaa sinthan ha77i gakkanaw odoos. Nu siiqo ishato,
    nu ha ubbaa oothey hinttena dichchanaassa.
  spa-BLM: De nuevo, ¿crees que nos excusamos ante vosotros? A los ojos de Dios hablamos
    en Cristo. Pero todo, amados, es para vuestra edificación.
  kyz-NT: “Paulo 'ga ojemome'u oree, ‘esage ma'e 'ga ra'e, te'i etee 'gã jee 'jau’,
    e'i 'ga, aru'e ore”, 'jau sipo pẽẽ mũ jee? Naani. Kristu 'ga je'eg imũ etee futat
    ore pẽ mu'ei. Jarejuwarete 'ga remianuwamũ ore mama'e mome'ui pẽ nupe. Mama'e
    apou ore mama'e apoi pẽ poaawamũ etee futat.
  dao-dao: Nami ma ka cangnak vaia ngthu ka pyeneikia nami na ngaiki aw? Khritaw üng
    Pamhnama hmuha ni ngthu kami pyen ve. Cunsepi, ka püi he aw, ahmäi hin nangmia
    kyäpnak vaia ni akya ve.
  cya-cya: ¿Ta ñan ti' um si'yana nchca ti' hua suhui hua tloo hua lo'o um? Cui' ca
    nu tloo Ndiose lo'o Cristo nchcui' hua cha' re, 'un jun ta'a na nu ndyu'hui cuiya'
    tin' 'in, ña'an ca si'yana culo um lo'o cha' 'in Ndiose.
  nii-nii: Pe enim kunum kunum, noman yi to piinmin ei, sin pułpun ek ei, sinim oł
    ei, enim ningił ełe, er kun ełmin min? Ba ei mon mendpił! Sin Gos ningił ełe,
    Krais kin dambiltpi ende kindang mołpun kin, ek yi mił ninmin. Sin enginjpin noł
    sin noman ka ngołmun wumb ei kin, sin ek nemin kin, kapłi enim paki tamin kin,
    enim nge pii gii ninmin ei, dinga mendpił pimba.
  ign-NT: Eti ímija­chai­papuca nutanucahi núti eta nucatiu­chi­ra­va­yarehi eta eyehe.
    Váhisera tácahehini. Vahi tácamu­nu­ca­réimahi eta nucatiu­chi­ravaya taicha núti
    nutupi­ruvahi eta néchaji­si­rahehi te mamirahu ema Viya étapa te máijare ema
    Cristo, nuvarairahi tajuru­cahini eta táurivaina eta iáchanevana, eti némuna­ru­que­neanahi
    nuchamu­ri­chichana.
  dik-NT: Tɛ̈dë ayakë tak tɛ̈thɛɛr wäär lɔn wïc ɣok ye ku buk röt kony wenhïïm. Acie
    tɛ̈de! Ɣok aa jam cït tɛ̈ wïc Raan cï lɔc ku dɔc ye buk jiɛɛm thïn ke ɣo dɛɛi
    Nhialic. Ku käk yeku ke looi ëbën mäthkuan nhiarku ke, aaye looi rin bï we kony.
  cac-cac: Tecan ayex tze na'a to ton̈ej tzin col in b'a d'a eyichan̈. Palta man̈
    ichoc ta' svutej in b'a. Yujto d'a yichan̈ Dios van valanb'at juntzan̈ tic d'ayex,
    icha pax sgana Cristo, yic ol laj och e tec'anil d'a yic Dios.
  tzj-E: Jnoktajina nekbij chewa mexla nech'ob ixix chjara' nektobej ki' chewech per
    mcara' ta. Njelal jkamjon rbixic chewa, chwech Dios nekbij wa' y xjun kabnon ruq'uin
    Cristo che rbixic. Quilaj tak wch'alal, njelal jnekbij chewa ch-utz c'ara' che
    nq'uiya más yukbal ec'u'x ruq'uin Jesucristo rmal.
  san-BUR: ယုၐ္မာကံ သမီပေ ဝယံ ပုန ရ္ဒောၐက္ၐာလနကထာံ ကထယာမ ဣတိ ကိံ ဗုဓျဓွေ? ဟေ ပြိယတမား,
    ယုၐ္မာကံ နိၐ္ဌာရ္ထံ ဝယမီၑွရသျ သမက္ၐံ ခြီၐ္ဋေန သရွွာဏျေတာနိ ကထယာမး၊
  yaa-NT: Mã shinãiraka ẽ mato yoiai keskara mã eõnoa shinãsharanõ. Maa. Anorikaima.
    Epa Niospa nã ẽ yoiai keskara ea nikamis Cristo ea shinãmanaino. Efe yora mĩshtichi,
    nã ẽ mato yoiai keskafakĩ ẽ mato shara fapai Jesús shinãi keskafakĩ mãri mã shinãsharanõ.
  cab-NT: Fágua jarítaguatün luágu weséfuraguña lan woúngua jigíbugiñe, máma líña.
    Lubáragiñe líra, wadímurejaña ligíbugiñe Búngiu queísi lánigu Crístu. Sun le aríñaga
    wamáalibei, waríñaguñein lúnrügü jawáanserun lídan jeíbugun lúma Búngiu, nidújeñu
    jínsiñetiña nun.
  clu-clu: Basi kon boay run indong isip nga ara kami ibang ginaimo kondi ang dipindian
    amun kaogalingun kanindo. Mga inigogma, sa atobangan ang Dios kag tungud nga kami
    kay Cristo, ara kami ibang katoyoan sa tanan nga amun ginaambal kondi ang maparigun
    kamo sa indong pagtoo.
  swh-ULB: Mnadhani kwa muda huu wote tumekuwa tukijitetea sisi wenyewe kwenu? Mbele
    za Mungu, na katika Kristo, tumekuwa tukisema kila kitu kwa ajili ya kuwaimarisha
    ninyi.
  tpt-NT: ¿Lhilayatꞌik va kꞌaqanixtukanau yu kilalhipastakꞌau? Jantu laqsaval. Kijnan
    va chꞌantaun kuntau kun Cristo y Dios makay kuenta yu iknaunau. Tachun yu klajunau
    va para apalay ox kꞌalhakꞌapꞌupꞌintꞌik.
  aai-aai: Kwa a not iti na’atube kwanotanot, aki mar etei asisinaftobon aki kwa anarufafari.
    Aiyabin! Keriso bibinanube aki abibinan, i aki awaimaim eo re God nanamaim aki
    tur ao’orerereb. Are au ofonah, sawar etei asisinaf, i kwa nibaisi isan.
  sny-sny: Fene one towe eite ano siye te'eyei su, fene nomo ne marepi erasi apou
    a'i toteyei. Nomo peri nomo lo nihe fene lo se au fareraiyeyei. Ahowa, nomo fene
    ma'e Owane Sitewi lo nihe se Krais lo marepi wou au te'eyei. Kaiyemo mo ano, etiri
    werese, nomo ta'anesiya ape, nomo fene ne au pati aniyei ne ta'anesiya.
  myy-myy: '“Ĩre wanʉjaro ĩna, yirocʉ iti manire gotiami Pablo”, ¿yi tʉoĩati mʉa?
    Ito bajiro meje bajia. Ado bajirojʉa bajia: Mʉare yʉ bʉsija, Cristo ĩ ãmoro bajiro
    mʉare bʉsia yʉ, Dios ĩ tiro riojo. Tʉoya yʉ mairã yʉ ñarã mʉa. Jeyaro yʉ mʉare
    gotirise, “Cristore tʉorʉ̃nʉ wajaro ĩna”, yirocʉ mʉare ya yʉ.'
  trc-NT: Dan me se cheꞌé se chuꞌviꞌ ndoꞌo núj se vaa cuta̱ꞌ soj cacunꞌ xráá núj me
    se caꞌmii ndoꞌo núj nu̱ꞌ nana̱ nihánj, rá soj naꞌ. Taj maꞌ. ꞌO̱ se neꞌen Diose̱
    da̱j aꞌmii núj, ne̱ cheꞌé se si̱j noco̱ꞌ man Jesucristó me núj, ne̱ caꞌmii núj
    nu̱ꞌ nana̱ nihánj cheꞌé se ꞌe̱e̱ rá núj man soj, ne̱ me rá núj nari̱ꞌ sa̱ꞌ soj
    canoco̱ꞌ soj man Diose̱, tinu̱j, nocoj.
  cut-NT: Dihnó che yahinó nchuhn, che tihca̱ dirún yahn ne ne, co ra̱hco ne che ra̱hn
    nán ma̱n nuhn. Ate hua, te nde muhn nde na̱n Dendiohs, nducuahn che redin nuhn
    ne, redin nuhn numacuahn vederihquentiyon yahn Dihvo vo Jesucristo, ca̱va che
    tahque numa ino ne cotahno ne ihyan.
  bel-bel: Ці ня думаеце яшчэ, што мы толькі апраўдваемся перад вамі? Мы гаворым перад
    Богам, у Хрысьце, і ўсё гэта, любасныя, вам у навуку.
  zlm-KSZI: Adakah kamu menyangka kami membela diri di hadapanmu? Kami bersuara di
    hadapan Allah dalam al-Masih. Kami melakukan segala-galanya untuk menguatkanmu,
    saudara-saudara yang kukasihi.
  gdr-gdr: Yama wɨn opima nony ainindam da sɨn pɨnjog im wa pɨlɨnd sowalenggyam b'ɨrmeka
    wuwenyɨn. Ma ɨja e, ajɨ sɨn Kerisomna nyɨ kɨma yɨtnono aenindam re Godɨm wɨp nasim.
    Sowa rɨgawar yena re sɨn singi eyenindam! Sɨ komkesa onggɨtyam sowaina yɨtkak
    re waina gar ke utkunda danda okawa mim.
  vmy-NT: Ngu ꞌba ku̱an tsa ꞌbatsaꞌen tenikjaꞌetsjion, nga yojoni̱ temisekue̱ nga
    ꞌba temixii̱n. Junjun, tusa ngixkun Naꞌenchana techubai̱ joni xuta xi tu jngu=
    ma ko Cristo. Ntsꞌia̱ xi tsimijaa̱n, ngayéje xi teñeꞌee̱n, ꞌba= teñeꞌee̱n tuxi
