  asm-FB: আপোনালোকে ইমান সময়ে, আমি নিজকে নিৰ্দ্দোষী দেখুৱাবলৈ যত্ন কৰিছোঁ বুলি ভাবিছে
    নে? আমি ঈশ্বৰৰ দৃষ্টিত থাকি খ্ৰীষ্টত কৈ আছোঁ; আৰু হে প্ৰিয় সকল, আপোনালোক ধৰ্মত
    বৃদ্ধি হ’বলৈহে এইবোৰ কথা কৈছোঁ।
  okv-okv: Eto nangona ke ere kaitera avo ungona dago embo jajavotoho ke ava kajari
    ke ijie ere hotembitevete? Eto nau namei kamei, ke amo ainge ae rate God ta titi
    eto Iesu ta javota ungo avoembo ke emore ere kaitora.
  mxt-NT: Vasɨ chicá xiñi ndo vatyi cuahan ndi tumañi iñi chi ndi cha cuenda tuhun
    cha cahán ndi ihya, soco ñima tyicuan caa. Vatyi tandɨhɨ tuhun ihya cahán ndi
    cha cuenda cha vaha chi maa ndo tacuhva cohon nuu ca ndo chi Nyoo. Vatyi ndicha
    cha cuñí ndi chi ndo. Ta cahán ndi soco chihin nuu Nyoo ta cha cuenda maa ra Cristo.
  tzo-NT: ¿Mi yu'un chacuyic ti jcolta jba yu'un ti hech chcale? Ti stojol ti Diose
    chic'opoj yu'un oyun ti stojol ti Cristoe. Ja' sventa chap'ijubic ho'oxuc ti c'uxoxuc
    ti co'ntone.
  ind-AGS: Mungkin kalian berpikir bahwa selama ini kita hanya berusaha membela diri.
    Tidak, kami berbicara untuk Kristus di hadapan Allah. Semua yang kami lakukan,
    teman, adalah untuk keuntungan kalian.
  omw-omw: Hia tire mwaa quara tiqata nkyi suqaa variqata teta qua ntapihi kye taiqa
    kyaare titavauma tita. Ni nramwunaa tuaavo, tire Karaisira nraaqiara variqata
    Kotira vuqaa variqatama ti varita. Tire nkyi kyaahaqa hiare tita, mpo kyaiqa mpo
    kyaiqa vare varurahuama varita.
  yrb-yrb: Naiyemutu, aneba eno watane? Ya uwarama naini nanu uwaraini emana kobere
    uwara imufoe iba wasua eno we imutaita? Enoba me. Godinu iboro inaibeda Yesubai
    ibeda Danu sina yaba watane. Nanu naueta ma kimu umane wiawa ya Korinita uwaranu
    naueta ma kimu umane iba watane.
  maa-NT: ¿A k'oa̱á s'ín nìkítsjeèn nga yijo‑naje̱n titsa̱nokjoàtji‑je̱n? Majìn, tíbeè
    Nainá koi 'én xi titsa̱nokjoà‑je̱n nga Cristo titsa̱jnako̱‑je̱n. Jñò ndí 'ndsè
    xi 'ñó matsjake̱‑nò, ngats'iì kjoa̱ koi, kjo̱ndaà tsa̱jòn‑nò nga ìsa̱ tse nga'ñó
    kàtas'e‑nò.
  mcq-mcq: Jara hine vwihana apene roujaho núra raka kaꞌene ꞌwaravujaho nú núni haha
    anakarame ijihunaꞌe ꞌwaravu roju. ꞌEnakaivo nimaijaho Godoni unaꞌi nú Keriso oni
    vaji ja oja mihujihunaꞌe ja venaꞌe marasahe ꞌuriꞌavarono ꞌwaravu.
  sus-A: ﭑ شَنُنتٍنيِيٍ، كَبِ تّمُي شْننَكُيٍ وٌ حْشْ عَ مَ مُشُ نَ مُشُ يّتّ نَن
    شُنمَقَلَقٍ، كْنْ مُشُ نَ عَلَ شَ مِشِ سُفَندِشِ شَ مَسٍنيِ نَن تِقٍ وٌ بّ عَلَ
    يَ شْرِ عَلَكٌ وٌ شَ دَنشَنِيَ شَ سَبَتِ.
  jpn-1965: あなたがたは、前から、私たちがあなたがたに対して自己弁護をしているのだと思っていたことでしょう。しかし、私たちは神の御前で、キリストにあって語っているのです。愛する人たち。すべては、あなたがたを築き上げるためなのです。
  fra-SBL: Encore une fois, pensez-vous que nous nous excusons auprès de vous ? C'est
    devant Dieu que nous parlons en Christ. Mais toutes choses, bien-aimés, sont pour
    votre édification.
  yka-yka: Kannalbi hatu weˈ iye bahan kami inin mēbbegan di kamihin. Saguwaˈ gaˈi
    iyan toˈo. Missā kami si pagmatahan Tuhan kuweˈ meˈ aˈa sukuˈ pu Almasi. Kēmon
    hinangan kami si kaˈamin, meˈ bagayku, asal para si kahāpanbi du supaya ngabasag
    sandelbi pu Almasihin.
  mle-mle: Aw gwur wukigwura an atawa bwulabalik, aal gwur kitawa wakigwuralik nyan
    mwiya viyakita duw-adiyan waan, ay? Samab maa. Nyan atawa maa kwar. Aw nyan Jisas
    Kraisawa nakamwiyib titaykikib nyanadiy miyawa kwurbanadiy jaav God diki mwutamaam
    kwurkwabanadiy. Wunadiy mawul yituwadiy kapa nyanugw, miyawa kwurkwabanadiy jaav,
    adiy gwura danik gwuraam sugwiyaan kwurik titaay kwurkwabanadiy yawiy-adiy.
  shp-NTPO: Matonra shinanbirai, nonra mato jaskáama iki ixon yoikinres, wishaxon
    non mato bomaa, ikaxbira jaskarama iki. Diossenra onanke, Cristonabo ikax noa
    jaskati yoyo ikai. Jatíbi neskarabora non mato yoiai nokon wetsabo, mato beboni
    Dioski koshikanon ixon.
  aom-aom: 'Ave noehu jajivarue jöho nani jemëro adahobe vaꞌoromo uvonövoꞌaruje: O
    Paul-mëhu jajivare hesi bëhoho jabumëro jabesi ihoho nosi nunire avohoröhëni ëhuni
    jöho jajivare höjo. Röhu no bogo jemesi nuniroho riravoromo jajivoꞌi Keriso-are
    aëro javuëꞌëro God-are nunire riravoromo jöho jajivëꞌe javue. Nosi ö muenoꞌe noehu
    jö jajivëhëꞌoho o mu rabe vaejëhëꞌoho ë hesi bëhoho bogo nosi ihoho avohorovoꞌi
    aꞌi jemë ajëmego biririvëvoröhego ëꞌarueje.'
  geb-geb: Nde kha gava gangiap, nde kha ndɨkndɨga mbuav ki thi? Nza wari ga nzuav
    gorav kha buni khergiap nde ndi mbai. Ne maaŋ muuŋgi fhuvara. Nza Krais phorga
    havhargiap, nza Fhe Bakɨme nɨman mba buni nzuai. Nde guigira nan kɨvntogi guari.
    Nza kha mbui bigi, nta za nde guigira Zisas khothɨgi ndɨkndɨgi havhargirga.
  bsj-bsj: Kom kwa tiri na kwome wo nyoki wengang dor nyer kumena? kabum kwamam, mor
    Kristi nyo yikom dikero ti gwam na ko fiya bikwan.
  cak-cak: Man c'a tinojij chi ronojel ri nkutajin chubixic chive, jari' nikacusaj
    richin nikato-ki' chivech. Man quiri' ta. Roma roj ri xa jun kabanon riq'uin ri
    Jesucristo, chuvech ri Dios nkuch'o-vi chive rix aj-Corinto, y ronojel ri nika'ij
    chive rix ri jani na yixkajo', can richin ruq'uiyilen ri ic'aslen.
  chf-NT: A wäle'la chich ti ta' c'ajalinla cache' mu' cälbenetla cua' chichca jini
    tuba cä'benetla a tz'ombenonla cä t'an. Mach ca' jini une. T'oc aj Cristo ayanon
    t'ocob, y Dios u yubin lo que cäle' t'ocob. Cä yajben lotetla, upete lo que cäle'
    t'ocob es tuba cä täclenetla que a tz'onänla más.
  tlf-tlf: Kale suuk kon kaa dola-bii komi kwaali no tulu ibo tikilan-temip uyo, ipmi
    aget fugunin uyo, “Fol imi, weng boyo dola kwaali no Korin kasel imi diim uyo
    abeluta, tiki-nilip e, utamipta e, Fol beyo tinum tambal kalaa agelin o age-nalata
    o,” nagan-bilip kuta, boga ba kale, niyo Krais imi tinum ke-bom albi kale, God
    ilami tiin diim kal weng boyo alugum baga-e-bilita, fen nalami duup ipmi God imi
    ilak dugamin uta te tam titil fagabeluk o age-nilita, suuk kon koyo dola-bii ko.
  piu-2006: Tjinguru tjaampalangkunyurra yalatji kuliṉi, “Wangka palunya wakara Puulalu
    nganaṉanya marrkuṉi palumpa wangkawana kulintjaku.” Ngayulu Puulalu wiya yalatji
    kulira wangka panyapa wakaṉingi. Ngayulu wangka panyapa wakaṉingi nyurrangarrinya
    tjukarurrulkitjangku, kuliranyurra tjukarurrulpi Katutjaku wangkawana nyinanytjaku.
    Nyurrangarri nganampa walytja tjuṯa nyinanyi. Katutjanya Yiitju Kurayitjanyaṯarra
    yunyparringanyi ngayulu wangka panyapa nyurrangarrimpa wakaṉutjangka.
  poh-NT: Ru̱cꞌ i hu̱j cꞌahchiꞌ nitakꞌa̱b je aweh tak wili, kꞌi̱j woꞌ reꞌ hat-tak
    enacapaj tak chi cꞌahchiꞌ kaꞌnam i wili xa reh chi ekojcahnic suk chawach tak.
    Maꞌxta, reꞌ hoj nka̱j chi hoj ok suk ilo̱j ruꞌum i Dios ru̱cꞌ nicꞌ wach cꞌacharic
    nkaꞌn chipam rinimjic i Jesus. Chiꞌnchel i nicꞌ paꞌ nimal i kꞌoro̱j lok wili,
    nkakꞌor reh cowsbal acꞌux tak chipam rinimjic i Jesus.
  tue-tue: 'Apetó tiirá, mʉ́ã ʉ̃sãrẽ “ãñurõ wãcũdutira tiiíya” jĩĩ wãcũbocu. Niiria.
    Biirope niiã: Ʉ̃sã Cõãmacʉ̃ ĩñacoropʉre Cristomena niijĩrã, wedesea. Yʉʉ maĩrã́
    yáa wedera, niipetirere ʉ̃sã wedesea, mʉ́ãrẽ Cõãmacʉ̃rẽ nemorṍ padeonemóãrõ jĩĩrã.'
  bjp-bjp: Aunbiing gam wes orek igii, awii gam wol ngan le kemem famam orek kale
    kemem na matmi, beh? Biil. Keme orek arae foron fafauun ke Karisito na mata God.
    Foron talang, foron tier tikii keme tel u, una farakrakai gam.
  xon-xon: Ni dak ke ti len ke ti nyan tibaa tibɔr ni la aa? Taa ŋani kina kpala.
    Ti bi Uwumbɔr aanimbiin ni, ki len Kristo aah ban pu na. Maanigeekaab, ti ban
    ke ti ter nimi ke ni moo dii Uwumbɔr aasan mbamɔm. Nima le cha ti len.
  tzo-ZNT: Mu me xanopic ti naca noꞌox ta jpoj o jba ti xꞌelan lacalbeique. Ti Rioxe
    yiloj ti muc bu ta jpoj jbae, ti melel ti quichꞌoj ta mucꞌ ti Cristoe. Scotol
    li cꞌusitic lacalbeique voꞌoxuc acꞌuxubinelic yuꞌun jcꞌanojoxuc.
  mpm-NT: ¿Ti sɨkɨ taka jnuꞌun xndaku ri jaꞌa, ka jani ini ra ja na nduku ri kaꞌan
    ri jaꞌa maa ri nu? Ko ansu siukan kuu, chi ja jini Yandios ja kaꞌan ri mani jnuꞌun
    ja kuni Cristo. Ti jini ya ja kundaꞌu ini ri roꞌo, ñani. Ti sɨkɨ un xndaku ri
    jiin taka jnuꞌun jaꞌa nava na kendoꞌo ini ra naa ra jiin jnuꞌun Yandios.
  ots-NT: Ntoja guí ma̱nguɛjʉ, dí ndo ntzøtigö por rá ngue cʉ palabra cʉ xcú xijquijʉ,
    eso, xtú dé xtú tja̱jtiquijʉ. Ji̱na̱. Jin dí cja ndu̱mʉy bbʉ i tzobigui nʉr cja̱hni,
    como gue ca Ocja̱ i pa̱di göhtjo ja ncja dar hmʉy. Xí ddajqui cam cargo car Jesucristo
    gu nu̱quijʉ, eso xtú xihquijʉ göhtjo ya palabra‑ya, como dí ne gu föxquijʉ pa
    gui zɛdijʉ ca grí tɛnijʉ guegue.
  hoy-hoy: नीव ईगासताका सम्सतिदीर कि नाव नीम मुंद खुद इन बचाव माळेतेव. नाव रा परमेश्वर
    उक उपस्थित जान्सकु मसीह दा माताळतेव, अदिक हे प्रियगोळा, सप्पा मातगोळ नीम उन्नती
    साटी अच अनतेव.
  amo-amo: Idin cisu kokube tidin sesu atibite kiti mine? Nbun Kutelle tidin nin Kristi
    mbelu vat nimon bara uke minere.
  pjt-pjt: Tjinguṟu nyura rawangku ngayunya kulini alatji, “Paulalu lita nyangangka
    nganaṉanya puḻkaṟa aṉanguṟa wangkanyi nganaṉa palunya wangkanyangka-palku.” Palu
    wiya, ngayulu Godala miṟangka wangkanyi Jesuku Christaku mulamularingkula. Walytja
    wiṟu tjuṯa! Nyanga uwankaraṉa nyurala wangkangi nyuranya kuṉpuntjikitjangku.
  cwe-cwe: Mweye mogesa kuwa lusita luno lose cheye choigombela haulongozi wenu? Cholonga
    mbuli ija haulongozi wa Mulungu kusondelela na viya vichiilumba na Chilisito.
    Wandugu walondo mbuli ziya zose ni kuwazenza mweye muna uhuwilo.
  daa-NT: Ya ni kaawa ampa-ak, min awalle, ku pakira a wal ni bariya botol taat nii
    imile kaƴni uŋkon di walla ? Ha’a, imilaaɗo ! Iŋ n̰ume kaak ni n̰umtu iŋ Iisa
    Masi, ni kaawa ɗo uŋji ka Buŋdi. Gem kol royin ku bitu, gamin okin̰co-aŋ, ni kaawaako
    a imaanko yaa ɓaa iŋ uŋti.
  mlp-mlp: I gamuk kazaq bilaqsa nabag ne huritad ginad emay, Pol ayogniz nenaq in
    gimo gihol ulumsihnan haqad gihol adanin qwayim gamuk ka i gibilenayta haqay.
    Haiqgam. God i gibiysa i Krais ago on mataw iyim i gamuk ka helmo ne gibilenauq.
    I giyogniz dimun diqta, kabiy daq bunmo i emauqta na i negmo zaway negid ne giwaz
    meqniyeq tur daqay haqad i emauqta.
  ape-C: Ipak douk patarih baraen nyetem apudok shup iri aria penek urkum pakri apak
    miyagwreh um dodogeship miyawiyamuk ipakin baraen um mukri apak douk yopumi armam
    madae munek yoweihi aih um ipakis nabes. Aria uwok. Apak douk mape Krais ananipari
    aria Iruhin natrip nadukemesh um apak meyagwreh adurin atin. Eikish arpesh, ihinyumori
    meneken iri mour douk meneken um mutaurum ipak piyotu dodogowip um bilip.
  bgs-bgs: Kéman yu ka ágkagi ké kani langun ébô sikiyu tô makasóddór na nángngà tô
    linumuwan dé. Asal ánnà ni tô ágdantulán dé. Ágkagi ké kani langun tun ta saruwan
    ka Manama, su sikami tô mga ágsuguánnán i Cristo. Áglumun dé tô langun ébô imun
    masarig tô kapamaké yu na ágginawaan dé.
  faa-faa: Arirakano repo hemakapuraka, “Isiapo Pore patera asekeasimo Poremo ipi
    yiamo makáraraka tafáraka somerakae.” Aíyaka repo hemakapurakanare? Repo aíyaka
    hemakapukupo. Hameo, Kotimo kairakano isiapo Yasu Keresoaki kataka marekea risike
    reane ararehokosakipoko somesapo.
  kik-kik: Hihi ihinda rĩĩrĩ rĩothe mũkoretwo mũgĩĩciiria atĩ nĩ gwĩciirĩrĩra tũkoretwo
    tũgĩciirĩrĩra harĩ inyuĩ? Tũkoretwo tũkĩaria mbere ya Ngai ta andũ marĩ thĩinĩ
    wa Kristũ; na rĩrĩ, arata akwa nyenda, maũndũ marĩa mothe twĩkaga nĩ ma gũtũma
    inyuĩ muongererwo hinya.
  cap-NT: Anc̈hucqui cunamit wejt puntuquiztan pinsic̈hani, Pabluqui persun puntuquiztan
    tirapankaz tjurt'ic̈ha, jalla nii. Jalla niz̈ta pinsitaqui anazumac̈ha. Weriz̈
    pecta jilanaca, cullaquinaca. Yooz yujcquiz Cristuz̈ tjuuquiz chiyuc̈ha, anc̈huca
    kuznaca juc'ant zuma cjisjapa.
  ksr-ksr: 'Tere koi weeŋgoŋ iikanoŋ noojoŋ kokaeŋ romoŋgowubo, “Qaa jeŋ muniŋi, mono
    iikawaa kitiaga kaparaŋ koma jeŋ kaeŋ ooja.” Oo wombo alauruna, niinoŋ iikawaajoŋ
    kokaeŋ jemaŋa: Niinoŋ Kraistwo qokotaaŋ qaana Anutuwaa jaasewaŋanoŋ jeŋ oowe.
    Gawonana kuuya ii oŋonoŋ uugia meagoŋ kotikotii mokoloowutiwaajoŋ meŋkejoŋ.'
  eng-TNT: Agayne thynke ye that we excuse oure selves? We speake in Christ in the
    sight of God. But we do all thynges dearly beloved for youre edifyinge.
  sbs-sbs: Muzeza kuti i nako yonse ii tu bali kulihuna kwenu? Ha busu bwa Ireeza?
    Tubali kuwamba mwa Keresite zintu zonse za kumi koza.
  sue-sue: Ge bamubake sero gaetena, awa na zazo naso nisokare nana giti mokara ewanana
    waise ge sesena, ago towita? Ago ine tepo awa. Na Kristore dai noise Anutura giti
    mokara ge sesena. Awa nikare wama naso awa soga wamu sero ge sero gaetena awa.
  fra-NCL: Vous croyez toujours que nous nous justifions auprès de vous. C’est devant
    Dieu, dans le Christ, que nous parlons, et tout cela, bien-aimés, nous le disons
    pour votre édification.
  snn-NT: Yureca mësacuabi yë'ë toyani saosi cocare ëñajën, yëquëna ba'iyete ro'tajën,
    ¿Gu'aye yo'osi'cuabi bacua ba'iyete cani achojën, maini ro re'o cocare cayë cama'iñe
    mësacua? Banhuë. Riusubi achaguëna, yëquënabi mësacuani coñe se'ga ro'tajën, yure
    toyasi cocare mësacuana saoyë. Yë'ë bain sanhuë ai yësi'cua, mësacua recoyo jëja
    baye se'gare ro'tajën, mësacuani yure yihuojën coca toyani saoyë yëquëna.
  atb-NT: Ngamoq gi, nungmoq hí má ngamoq gùng ngamoq taî hung yu nyi ri nghû, ahkuî
    jé shoq myit nyi akô lhú? Ngamoq gi, Hkrisduq mâ é byu pé dông, Garai Gasâng hí
    má taî nyi é nghut lhê. Chyitdap é gumang wuì ê, ngamoq kut é jung hkangmó gi,
    nungmoq é akyu matú chyat nghut lhê.
  cek-AK: 'To pacoeng bae ah, kaicae loe kaimacae pakahaih lok ni ka thuih o, tiah
    na poek o maw? Kri ah ka oh o baktih toengah, Sithaw hmaa ah ni lok ka thuih o:
    toe nawkamyanawk, nangcae qoeng thaih han ih ni, hmuennawk boih hae ka sak o.'
  bkd-bkd: Henà-henà nuy iman ha bà day dà aglabani sa kaugalingen day. Ba natun-an
    gayed haini hu Dios ha sa inikagi day diyà gayed napuun ki Cristo daw sa katuyuan
    day iyan gayed sa pagpalig-en hu pagtuu nuy sinyu sa minahal ha mga suled ku.
  ctu-76: C'o'ojl chʌncol la' lolon ña'tyan chʌncol lojon c jop' j cotyan c bʌ ti
    t'an ti la' tyojlel cha'an mi la' q'uelon lojon ti wen. Pero mach che'iqui. Pero
    chʌncox lojon c cha'len t'an ti' tyojlel Dios ti' c'aba' Cristo. Pero pejtyelel
    jini ti lojon c cha'le cha'an mi la' xuc'chocontyel ti lac Yum, p'untyʌbilet bʌ
    la quermañujob.
  lac-NT: Mʌ' a yʌn tucriquex wa quin tsicbar a je' t'ʌna' ti' techex soc tsoy a wiquenex,
    mʌ' ra'. Mʌ' ja wirej, a t'ʌno' a quin tsicbaro' ra' u c'at Cristo ca' tsicbanʌquen
    techex. A t'ʌno' a quin tsicbar techex in wet acsa'orirex quin cʌxtic bic tabar
    quin chichquintic a worex ti' u t'ʌn C'uj.
  xla-xla: Epapedeme dita koko ipo atlamalati wua꞉ta malamaletapo Poloye isikimi ya꞉ta
    batalimale koko halë me-kesoma demyayo. Amasiyama koko eye pomikadepe. Adipalati,
    di God mila꞉pi tle dia꞉ye Keliso ya꞉ oko so ikadepe demama wua꞉ye imha꞉ha꞉po.
    Epedeme mikadepe dle so namkadulo, di isikimi wua꞉ gadlowedeme apoma, wua꞉ dulu
    dla ipapele kokota hutiyelala depame. Eye yu topulolle koko epo ya꞉mkale ellewe
    koko epo siyaladlowe koko epo ya꞉skamu ya꞉ tlo malamolowe koko epo putlomale yu
    atlowe koko epame yu ballowe koko epo ya꞉skamu di dla hamhetlowe koko epo aiyalma
    pa꞉po ha꞉ha꞉lowe koko. Wua꞉ta ipapele koko dulu dla ha꞉ha꞉lati na꞉ta puame natilipiye,
    na꞉ wua꞉ dla sikemte siyalademama yu itiyamale mate atellepe. Amasiyama wua꞉ posolotamasema,
