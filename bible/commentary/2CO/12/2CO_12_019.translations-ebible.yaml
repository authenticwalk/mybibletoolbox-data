    mehkoaros me se ndindawohng kumwail, kompoakepahi ko, se ndinda pwe en sewesei
    kumwail.
  maq-NT: Ngu ngu ngayun ne, ningatuhun tacún xi cojo nuju ngayun titihín cjuaquixi
    niji. Peru hacuiin cuatjin ta, xcun Nina ne, cuitjin tinújin ngatsë rë xi tjin
    tangun cjuatacun niji cojo Jesucristu. Peru yëjë ni cjua xi tinújin ne, tinújin
    ngatsë nuju ngayujun ni, tsan, cojo sa xi cuma yehe sa cjuatacun rë Nina xi tjin
    nuju.
  hto-hto: “Caɨdo abɨ rɨ́idotɨo,” nɨbaɨ caɨna comécɨdo daɨdɨ́omoɨ. Mei íadɨ afe izói
