    pↄ́ sìáwa kũ ↄ̃ndↄ̃o.
  mcp-mcp: Shé bʉ́sə dɨ́ cʉ́ŋ nə́ mə a shígɛ́ sá nə́ bɨ ŋkɛ́nyʉ́g mbag wâm? Njɨ bɔ́ɔ́l
    búúd bwə́ ŋgə cɨ nə́ mə á ŋgə kyey nə bɨ́ mə́kə́ŋʉ́d; nə́ mə a ŋgə ŋwa bɨ́ isâ
    bɨ kú mpu.
  hat-hat: 'Se pou nou admèt mwen pa t'' janm yon chay pou nou. Men, gen moun ki va
    di: Pòl se yon nonm ki malen wi. Gade jan li pran nou nan pèlen ak yon bann manti.'
  npl-NT: Porke sikimeh maya kijtoah amitla onomechtlajtlanili, kijtoah ke ika noixtlamatilis
    onomechkajkaya.
  bgg-bgg: Chiihphado, nathek ne nuii, gu ne nathek ro miihan asi ro. Jishii bran
    giak ne gu shii ne khua rone yao chiih-è nathek shii biidiie rog shii ibongphang
    pho rone yao.
  eng-TCENT: Be that as it may, I did not burden you. But crafty fellow that I am,
    I apparently took you in by deceit!
  eng-BSB: Be that as it may, I was not a burden to you; but crafty as I am, I caught
    you by trickery.
  cpu-NT: 'Kempitaka tzimayetatsi eerokaite kantatsiri: “Kempitaka Pablo te inkovakoyetai
    aakaite, ovana jiyotzi, ari ikenakairo jamatavivaitakai.”'
  san-ASM: যূযং মযা কিঞ্চিদপি ন ভাৰাক্ৰান্তা ইতি সত্যং, কিন্ত্ৱহং ধূৰ্ত্তঃ সন্ ছলেন
    যুষ্মান্ ৱঞ্চিতৱান্ এতৎ কিং কেনচিদ্ ৱক্তৱ্যং?
  tac-NT: Neka pecha nejkumégó alé, nobi jaréchigo anígó pe 'yégiga olá ne. Tabilé
    bijchiá ju.
  eng-WEBPB: Even so, I myself didn’t burden you. But you might say that being crafty,
    I caught you with deception.
  gfk-H: Ma aring ta muat, muat tangai bia, “A tutun, pa ga hapupusak dahat ma ra
    tinirih, senbia a keskes na tunatuna ia ma ga hakuni dahat ma ira kaba bisbis.”
  viv-viv: Tu tufoimi wanagahe wanagayo, “Folo gigahe velemoꞋena. Ana itaveꞋavina
    faꞋina keke tamo agaideya gidaveꞋoꞋola. Tu bana kaliva aikaunuwanuwana. Yana alasebaseba
    againe yada mani givaina be tauna faꞋine gisewaimuliyena.”
  yao-yao: Nipele chinjitichisye kuti nganinantopela. Nambo ŵane akuganisya kuti,
    “Pakuŵa che Paolo ali jwakalamuka, antanjisye kwakunlambusya.”
  tgp-tgp: Vara mo sohen haratu, na sopo lo tau te tetehi puhoni isamim. Pani hai
    la pa lo verea vara enau na mai luhu isamim vara a tikauleji kamim na noku haluhalu.
  auc-NT: Incæte edæ idæwaa ämopa. Mïnitö mäincoo ante botö änämaï intabopa. Incæte
    mïnitö, Pabodo në wënæ wënæ pönengä inte awëmö æncæte ante babæ cæcampa, ante
    pönëwëmïni awædö.
  kbc-NT: Pida niɡ̶ida makaamitiwaji, icota maniwotitomi me daɡ̶a ɡ̶adigiwoci. Pida
    aɡ̶aniaditibige anee me ɡ̶adinaalenitiniwace, codaa modi jibake yacilo me inigaanyetece
    ɡ̶aninyeelotiwaji.
  bmh-bmh: Igul go araog pet, izan uhu tub agal enimag ebalagab mab tam. Bo, ag ula
    dudu ipal agen guzenai ze macanem, “Gonug polumigeimai, amecig pataimai, igual
    ecesab waneun.” Go petak tam.
  ctu-BL: Ña'tʌbil la' cha'an ma'anic chuqui tsaj c'ajtibeyetla. Pero mi la' wʌl maya
    jax tsac lotiyetla.
  meq-meq: 'Na gwaɗ ka sərum ha na tsətsah fakuma vəlumeŋ wu bay! Ane tuk na, ndo
    siye hay mə walaŋ kurom tə gwaɗ: «Pol neŋgeye bəbərek eye, faya ma vakweye gər.»'
  noa-H: Pãrau pãachdëujã k'ap'ʌ nʌm, mʌrʌg nem deem k'õchgau jũrr pãachdëu nem hig
    nʌmta chuk'u k'aba haajem; pari magʌm hãba ham hiek mag sĩita mua pãar k'ũgur
    haujim haajem, mʌch hat'eeta jãg p'atk'on jʌr p'iepi chirajim hawia.
  alp-NT: Meije imi naku be imi rekwa peneka be au ono susate ete imi mo le au kotie
    kepene bei imi mo. Po imia leini me imi beteke be au neu le au supu untune bei
    imi kena cara au lemake imi.
  san-VEL: yuuya.m mayaa ki ncidapi na bhaaraakraantaa iti satya.m, kintvaha.m dhuurtta.h
    san chalena yu.smaan va ncitavaan etat ki.m kenacid vaktavya.m?
  kbq-kbq: E'inahukna hu'negu tamage hu'na knazana noramue. Hianagi tamagrama antahi'zana
    krunage nehuno musufasenaku nehie hutma nagrikura neheze.
  kbh-kbh: Ndoñe; ts̈ëngaftanga ts̈abá s̈mondë́tats̈ëmbo, ats̈e uajabotá sënjamna
    ora, ats̈e tondaye tcbonjanótjañama. Masque chca, báseftanga imojtsichamo nts̈amo
    ínÿenga ndayíñnaca jáingñama ats̈e tstáts̈ëmbo ca, chë́ngbents̈ana crocénana josháchiñama;
    y ats̈e catijama, ínÿenga jáingñase, nÿe nts̈amo ats̈e tsbos̈cá chamotsamama ca.
  ron-LSB: Chiar și așa, eu însumi nu v-am împovărat. Dar ați putea spune că, fiind
    viclean, v-am prins cu înșelăciune.
  pon-pon: Ari i eta, i jota kaponedeer komail; a pweki ai lolekon, i kaloedier komail.
  nhe-BL: Huan yonque inquimatij ax nimechtlajtlani para innechpanoltise, itztoque
    sequin campa imojuanti tlen quiijtohuaj nimechcajcayajqui. Quiijtohuaj nieli se
    tlacajcayajquetl tlen tlahuel nijmati nitlacajcayahuas.
  sps-sps: Mesapan tsumi fatangan vanyo tsonyo gim rou ma faan mami na patang te gima
    rangat fi nyo mi ta painy moni, sana mesapan tsue na ka, nyo fagaug mami ana mi
    faamainy ton gam tsonyo.
  wnc-wnc: Sike ngana aminu gikat nana kunduta nae anzing yakaing. Ita nindane sanganinu
    dua kaiwan kunimuking ngang yakaing. Yawa ngana kunduta nae semna natake anzing
    yakaing. Ita ninu kem panzike nin kaipakuwan ninda notninu sangae dapmakaing amin
    gatayamunangge natake mani mukumang ngang yakaing.
  bus-bus: Baa kɛ̀ a wezi kɛ̀ mɛ́ɛ gↄ̃are asoo ũro, gbɛ̃nↄ è be wɛ́ɛzɛ̃rin ma ũ,
    ma pↄ́ sìawa kↄ̃n ↄ̃ndↄ̃ↄo.
  gub-BL: Azeharomoete nainoz kwaw ma'e peme ihe. — Hemu'em zanewe a'e, zanemuzeruzar
    kar wemu'emaw rehe a'e, i'i putar ru'u amo herehe nehe.
  imo-imo: Aku enonga tenge nalo nani eno umbuni te naa tiru. Nalo enonga iye mareni
    Poloni lino umbuni we tirimo, yu melema naa tirimolomunga kou mone wapu limbeindo
    nimbe amo tondoromo, imboma lipe tapondombaindo tieio naa nimo nimele. Kondi toli
    ulu pulumu Pol kinye peremo nimele.
  boj-boj: Niŋgi qudei e qa endegsib mareqnub, “Bole, Pol a gago silali iŋgi iŋgi
    boleq di yaigosaioqnej. Ariya a na iga walawalaigoqnsiq gago silali iŋgi iŋgi
    gisaŋ na yaigoqnej.”
  eng-DRA: 'But be it so: I did not burthen you: but being crafty, I caught you by
    guile.'
  knf-knf: Name bnuura kë mënwo pkuŋ pa an. Kë baloŋ başë luŋ kaţiini kaji dtit maakan,
    aguuran.
  san-KHM: យូយំ មយា កិញ្ចិទបិ ន ភារាក្រាន្តា ឥតិ សត្យំ, កិន្ត្វហំ ធូត៌្តះ សន៑ ឆលេន
    យុឞ្មាន៑ វញ្ចិតវាន៑ ឯតត៑ កិំ កេនចិទ៑ វក្តវ្យំ?
  arn-NT: 'Iñche kimnien kiñeke che tañi feypiyawken: “Fey rüfngey witranngepayüm,
    chem rume kullikelafiyiñ”, welu tüfeychi Pablo am rumeñma nielu ngünen chumngechi
    rume entuñmakepelaeiñmew taiñ pülata.'
  zas-NT: Walican guial ad gunaabtan lojdi niagnëdi naj nuneedi xhienin, per yuꞌ ree
    bén rëb guial benan zian din nasinan par gusquien lëjt.
  ken-NT: Sayri sayri, bákà nɛ mɛ bɛ mpok ntwɔ́ awu, mpú sɔt nyaka mɛnyɨŋ ntá
    yɛka, yɛ̌ nɔ mbɔk bárɛ̀m bɛ nchí mmu bɛtábhá, nɛ bɛ nchí sɔt mɛnyɨŋ ɛbhɛka
    ndu ngwáy.
