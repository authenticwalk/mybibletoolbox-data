verse: 2CO.012.016
translations:
  kpx-kpx: Mesoho la molena di hoto kemo loui kosea, “Seleveta Bolo keu noe deiai
    lohomale no kunaibe maleholima. Isito keu lulelete. Mesoho keu no lobogevei no
    malevei isiviale kemo humaha mole vai noemo kunaita monita malei.”
  okv-H: Eto na ungota degi pambuto mihio na undiheva aita osaga nei do hambae rate
    embo nei na eagore ingagona amo nanena ungota degi pambuto ke gamo poekari ke
    na ene ingihava
  tbo-tbo: Ma gehoumi o ibaabani o pa, ‘Paulo i gapola ega ita tamitamihi ma a hanapugei
    e koyakoyameyai.’
  mal-C: അതെന്തായാലും ഞാൻ നിങ്ങളെ ഭാരപ്പെടുത്തിയില്ല; എന്നിട്ടും നിങ്ങൾ കരുതുന്നത്
    ഞാൻ കൗശലക്കാരനായി നിങ്ങളെ വഞ്ചിച്ചെന്നോ?
  grc-SR: Ἔστω δέ, ἐγὼ οὐ κατεβάρησα ὑμᾶς· ἀλλ᾽ ὑπάρχων πανοῦργος, δόλῳ ὑμᾶς ἔλαβον.
  bgc-bgc: कुछ भी हो, मै थारे पै बोझ कोनी बण्या। फेर भी कोए नै कोए मेरे पै यो दोष
    जरुर लगा सकै सै, के मन्नै श्याणपत तै थारे ताहीं धोक्खा देकै फँसा लिया।
  khz-khz: Reketa na maki gevega-taunataunakuna, au gomi ati avega-vekwalavimiwai,
    na evetaina gekilagikuna. Au aoneka rakavarakava, gaurai au na gomi gemi ai moni
    opakau raupararai reketa na agapirawai negetina.
  deu-TKW: Doch sei es, ich habe euch nicht beschwert; aber ich war nur schlau und
    habe euch mit List gefangen.
  zsr-NT: Nö́ziczliꞌ cutu busacaꞌ ziꞌa lbiꞌiliꞌ. Naꞌa, laꞌliꞌ gnaliꞌ gucaꞌ sinaꞌ,
    atiꞌ len didzaꞌ cunácz buziꞌa xbaliꞌ.
  lin-lin: Atako nazalaki mokumba te epai na bino, kasi bato mosusu bazalaki koloba
    ete nazali moto ya mayele mabe, natielaki bino motambo.
  hns-NT: Tjaahe aise hoi. Ham toelogke barka bodjha na deilie oethaawe ke. Ham to
    tjalaak baatie, ohie se ham toelogke Kriest khaatien tjalaakie se pakarlie hai.
  noa-E: Pãrau pãachdëujã khaphʉ nʉm, mʉrʉg nem deem khõchgau jũrr pãachdëu nem ig
    nʉmta chukhu khaba aajem; pari magʉm ãba am iek mag sĩita mua pãar khũgur aujim
    aajem, mʉch atheeta jãg phatkhon jʉr phiepi chirajim awia.
  eng-EMTV: But be that as it may, I did not burden you. Nevertheless, being crafty,
    I took you with guile!
  mib-NT: Te íyó jecu rō cácahān jeē vēsú tú na vé ni jícán rī nuū rō, te tēe stáhú
    cúu ri, chi ni nducú rí modo ndichí nihīn rī xūhun ró, cácahān rō.
  lif-NT2: याङ् नाःक्‍निङ्‌ङाङ् तुक्‍खे मे़जाःत्‍निङ्‌ङिन्‍बा पाःन्‍निन् के़निःसुम्‍लो,
    कर इङ्‌गाॽ इङ्‌ले़क्‍निङ्‌ङाङ् खिनिॽ इजोओ थानिङ् फाॽआङ् कुभारे़ के़बाःत्तुम्‍लो॥
  xnj-xnj: Hinu yati mwiyidikila kuvya navi lepi ndwika kwinu. Nambu pangi mundu yungi
    yati ijova, “Ndava muni Pauli achenjili avakongili.”
  mmx-mmx: Nemi axap miba siam do nia goxo lok ngan laknixip tinimi axap. Ketla leventaba
    diba lok do nia a babala vukpuk nimi mi levelinga xaxarang.
  cbr-NT: Micama raírinëx caísmina 'ën isna mitsúnmi 'ë 'itsaira nuibaquin 'aquinun
    quixun mitsu paránquin bana ñuixunquin ñu ñucácëma 'ai quiax quin.
  tee-NT: Para mas jantu tu'u' xaclasq'uiniyau ju uxijnan para ju ali'in lamilhi'uxijnan
    tanajun ni va icla'okxchok'omaxtuniu ju mintumin'an acsni iclamalakachanichau
    ju ali'in qui'alak'avin'an.
  eng-LSV: And be it [so], I did not burden you, but being crafty, I took you with
    guile;
  cak-NT: Y jec'o ye'in chuij chi ren man jun eka'n (aka'n) nuyo'n chiwij riq'uin
    ri nic'atzin chue, pero nitzijos chuij chi ren can weta'n nin-en engaño y jix-kajinak
    pa nuk'a', romari' c'o mero niya' chue.
  pah-NT: 'Pe''ji po pe a''ero pejikovo nhinhi''ig̃a rupi: “Paulo''ga nde''i pembuhu
    ti itambere''ia ji ve jave''yma,” pe''e po pe. Emo po pepyteripeve''g̃a ei: “Heaporog̃ita
    te''varuhu Paulo''ga pe moandyandyita reki. A''ereki ga e''i: ‘Pembuhu itambere''ia
    toromondo ti ojipe''g̃a pe,’ ei ga. Pe imondorame ga ipojykai ojive pe moandyandyita,”
    e po g̃a o''mbero.'
  sja-NT: Wãara mɨa maarepida p'arat'a iidi-e paji parã t'ãide bak'ãri. Mamĩda ¿mɨ
    ãpɨte pedeepataarãpa jara jõnɨ-ek'ã mɨa parã k'ũraji?
  xed-xed: 'Nda sna kaghuni kazlay: Ɗawa a yu ta katihata ghuni wu kəʼa. Ama ka sanlaha
    mataba ghuni ta mnay ná, hiɗuhiɗa Pwal, nənɓapnənɓa ta amu, ka həŋ.'
  mks-NT: Mé a̱ nda̱a̱ co̱ó na̱jáquihvi toho i̱ ndo̱hó. Joo ndúu java na tañu ndó
    ta cáchí na̱ ña̱ na̱caja ndúsa̱ i̱ xi̱hi̱n ndo̱ já na̱jándahvi tá na̱jándahvi
    i̱ ndo̱hó.
  gfk-S: Ma ari ta mu, mu tange be, “A tutuno, pai gale hapupusak dait ma ra tirih
    iesene a keskes na turadi ie ma iga hakuni dait ma ira kaba hinarakale.”
  bmu-bmu: Ölŋa, naŋgöm niŋgimegö lömbötŋi mi eŋgö qakŋine qahö alal. Nöŋgö tuarenjoŋurupnan
    keu miaŋgöra urumohot akzemö, tosatŋan kewö jibeak, “Pol mi mötmöt azia aka tilipqilipŋambuk
    uruŋini mezaŋda köpeim eŋgiba moneŋini mewö me mewö örömakza.” Keu miaŋön ölŋi
    qahö.
  dgz-dgz: Ame umap go ne itan ya enana ame tavewa di umap waiwanin. Go orup da anega
    wata, “Pol ebo ewaen wabaige baige taet anu imaiwan.”
  eng-GNV: 'But bee it that I charged you not: yet for as much as I was craftie, I
    tooke you with guile.'
  zaa-NT: Lebi'į nna chi nabia'ni le tsè' qui'ni labí biỹa benia' recibir qui' le
    para la'a mísmuba inte'. Pero tuchùppa ca enne' rinne cą qui'ni bethacca'ỹía'
    le nna gùỹia' bel·liu qui' le lani maña ba, pero labí líni cą.
  eng-WEBSTER: 'But be it so, I did not burden you: nevertheless, being crafty, I
    caught you with guile.'
  guh-guh: 'Itsamonae paxamëyajuvënëvi xanë yabara jamatabëcuenenavëxaniabiaya jumai
    tsabiabi: “Xaniajai. Vaxaitsi Pablo apo rajutsitsi palata, Dioso pejumelivaisi
    vajanacatsipaebimatamo. Itsiata Pablo piaitatsacanë. Nexata meta itsacuenia nacayamaxëitojorobiaya
    nacavecuapitabiaba palata,” jai tsabiabi itsamonae xanë yabara.'
  bon-bon: Siige ai lui pama mime gigri ngene atwana gyene, egä cane weebibine mäpu
    me lica jiwenipene, cane liba puma Korinito jage. Yepä poto cina pama jiicenisi,
    egä cane weebibine ingletnäjipene piiyepu walya waatromepene.
  nhw-BL: Pero masque anquimatij amo nimechtlajtlani para antechpanoltise, itztoque
    sequin campa amojuanti catli quiijtohuaj nimechcajcayajqui. Quiijtohuaj, nise
    tlacajcayajquetl catli tlahuel nijmati nitlacajcayahuas.
  swh-ONEN: Iwe iwavyo, kwa vyovyote vile mimi sikuwalemea. Lakini kwa mimi kuwa mwerevu
    naliwapata.
  wbi-wbi: neke ndavule lulivuo, une nanikaale n'sigho kulyumue. looli ulwakuva une
    nili n'sufu fiijo, nihwene juno avakoovile nu vusyangi.
  bba-bba: I wurɑ kɑ ɡem mɑ nɑ ǹ kue bɛɛn sɔmunu ɑdɑmɑ ɡɑbɑ nɛɛ nɑ bwisi mɔ, nɑ bɛɛ
    tɑki di.
  eng-KJVCPB: 'But be it so, I did not burden you: nevertheless, being crafty, I caught
    you with guile.'
  kgk-NT: “Upéixa voi Paulo” peje para'e. “Gwemikotevẽ-rehe ndojeruréi jepe nhane
    mbotavy rei nipo ra'e” peje mo'ã nipo ra'e xe-rehe.
  waj-waj: 'Inna aikioo itaama vaikiai vaa ngia rikiaavai. Na ngiiisi kuaa suaivaki
    hama na mminnaiyauvaara ngii yaparakiaivaara hama ngii mmuaarareeravai. Mo vooyaano
    kiaanoo: Ivo ti unnakua kiaa kioo ti iinno taanaree kiaa kioo ta sikauyauvaa yapaateera
    tiravaivee, kiaavai.'
  cpy-cpy: 'Okimitaka eeniyitatsi eeroka-paeni kantatsiri: “Aama tee ikowako-yitee
    Pablo aakapaeni, osheki riyotzi, ari ikinakaero ramatawi-waetan-takaeri.”'
  mpx-mpx: Inoke tunahot nau nige o pulowan ya teteli eliyamiu. Yaa alomiyau enuna
    hi ba, “Nuwana i sapu lokalokakawi elana, inoke wana siba elana i ahela ge wala
    gogomwau i oe.”
  wbp-wbp: Nyurrurlarlu kankujulu milya-pinyi ngularna-nyarra nyurrurlaku jirrnganja
    nyinaja nyurru-wiyi talaku payirninja-wangu. Kala jalanguju, panu-kari kankujulu
    nginji-wangka-juku ngaju ngantarna-nyarra yimirr-yungu warlkanjirli talaku. Ngulaju
    kula junga.
  luo-luo: Koro unyalo yie koda nine ok abedonu tingʼ mapek. To pod unyalo wacho ni
    ne akonyora gi rieka maricho mondo amau lingʼ-lingʼ.
  nhe-NT: Huan yonque inquimatij ax nimechtlajtlani para innechpanoltise, itztoque
    sequin campa imojuanti tlen quiijtohuaj nimechcajcayajqui. Quiijtohuaj nieli se
    tlacajcayajquetl tlen tlahuel nijmati nitlacajcayahuas.
  aii-aii: ܟܠܔ ܕܵܐܟ݂ܝܼ ܕܗܵܘܝܵܐ، ܠܵܐ ܗܘܹܐ ܠܝܼ ܝܘܼܩܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ ܐܲܝܟ݂ ܕܝܼܘܸܢ
    ܦܵܠܘܿܡܵܐ، ܩܵܡ ܕܵܒ݂ܩܹܢܵܘܟ݂ܘܿܢ ܒܦܸܠܡܹ̈ܐ.
  esk-NT: Iḷisimagaluaqhusri, natmaunġitchuŋa ilipsitñi, aglaan iḷasri uqaqtut iḷiñipḷuŋa
    pisaasruqtuatun manniuġitñiŋniaġnipḷuŋa ilipsitñiñ kinnisipkun.
  msb-msb: Mauyon siguro kamo na dili ako nakapabug-at sa iyo. Pero may magasabi na
    listo ako kaya nadaya pa gihapon kamo sa iba na paagi.
  cpa-NT: Ca²dsiogh³ hniah¹² tsa¹tónh² juu¹² hi² tsa¹ma²ca¹can¹jni hliih³ quiánh²
    hniah¹². Tiog¹³ báh³ juúh² hniah¹² hi² ca¹mi³gan¹³ jnieh³ hniah¹². Quianh¹³ jǿg³
    ta³jǿg³ ca¹lǿh¹ jnieh³ hniah¹², juúh² ca²dsiogh³ hniah¹².
  dso-dso: ମୁଇ ତମର୍‌ଟାନେଅନି ବୁତି ମାଙ୍ଗିନାଇ, ସେଟା ସତ୍‌ ବଲି ତମେ କଇଲାସ୍‌ନି, ମାତର୍‌ ତମର୍‌
    ବିତ୍‌ରେ କେତେ ଲକ୍‌ କଇଲାଇନି, ଜେ ମୁଇ ଚାଲାକି ଆରି ମର୍‌ ଲାଗି ତମେ ନାଡାଇଅଇଲାସ୍‌ ।
  meu-meu: Benaini, asina hahekwarahimui. A readia dibaka karana ta amo na koimui
    o tomu, bena na abimui.
  yva-NT: Weapamo inta wapare, “Tugae, Paulusa pamo po doije inta ranajo wansai ramu.
    Weramu opamo akari nsansinao rave, ti po wansaponae indamu wamo doije ratayaude
    ai, pare indamu po raugav po raunanto arakovo Yudea mansai. Weramu apa bekere
    mamo po doije so rave taune amarom.”
  dgc-dgc: Pero maski éwanék nagpagastos dikam, éy te négkagi sina a nagparaanék kan
    dikam, a dinaya ta kam.
  zpm-NT: 'Naṉle naa, no bla zha ne rnee i: “Nli peet bnabd me zeeṉe biadseed me ne,
    per ne squi miech ndzielguic nac me bod no pa stib mod ne rieṉd ne quiaban me
    ne.”'
  hix-NT: Onà wyaro nketxow hamà, okukuru komo. Konkuhtotxownà, Pawru, towakryenàr
    horà, ketxow hamà. Uro ewakryetxoko kahra nehxakon hamà, yaworo nken hamà, konkuhtotxownà
    mak ha, towakryenàr horà, txenyerunuthuyamo yanàr horà, ketxow hamà, rohoko.
  sim-sim: Hako lal jihi karem mbanda lir, �Or mbeek ya mbele mbelenjik nirin kormbak
    silindari ambu ri. Hako or men nirin or haihanda owehe ya mbele mbele nihin tavasumlandari
    ri,� karem mbanda lir.
  npi-ULB: यसो भए तापनि म तिमीहरूमाथि बोझ बनिनँ । तर म धूर्त भएको कारण मैले नै छलद्वारा
    तिमीहरूलाई फसाएँ ।
  cgc-cgc: Sigurado a na nlaman nyo na ula a gangayo ki kyo ta ake na mga kinanglanen.
    Piro, basi isip nyo man gyapon na wais a na ittaw daw paluko ko nang kyo yan.
  tim-tim: Akto yeŋgâlân gâtŋe bikŋe nâŋgâ yâkgât hin dâmai, “Pauloŋe amâ bundâk bo
    ulit nengimap gârâmâ Anutugât pat dâm puli katbiâ mem arim yeŋgiwian dâm henengimbo
    waŋdenŋe ikiŋe miep.” dâm hiaŋgimai.
  yor-yor: Ṣùgbọ́n ó dára bẹ́ẹ̀ tí èmi kò dẹ́rùbà yín, ṣùgbọ́n bí ọlọ́gbọ́n ènìyàn,
    èmi ń fi ọwọ́ ẹ̀rọ̀ mú yín.
  wos-wos: Guni nawulak angi guni wa, “Pol nani wali reta dé nanimbu yéwa jondu héranjoka
    wahambandé. Wu mwi hundi dé.” Wungi wanguka guni nawulak angi guni wa, “Dé nani
    wali reta naniré yéna yata nana yéwa jondu baka dé héra.”
  emp-NTPO: Bãrãba cawa panʌa mʌ̃a bãrã paratara ni maãrĩ bid̶a edaẽ́ basida. Mãwãmĩna
    ʌ̃cʌrʌ bãrãnebemaba jara panʌa mʌ̃ crĩcha cawaad̶eba bãrãra cũrũgasida parata
    edai carea.
  eng-F35: ‘Ok, ok, I didn't burden you, but being crafty I took you by deception.’
  ind-ind: Tetapi mungkin di antara kalian ada yang berkata, “Memang Paulus tidak
    pernah meminta uang kita untuk membiayai hidupnya, tetapi dia licik dan sudah
    menipu kita untuk mendapatkan keuntungan.”
  pes-OPCB: برخی از شما تصدیق می‌کنید که من سربارِ شما نبوده‌ام. اما بعضی دیگر ممکن
    است تصور کنند که من حیله‌گر بودم و با بعضی ترفندها از شما بهره‌ای برده‌ام!
  mpt-mpt: Ib sinwalo maki baaniba Bainobo, Fole ni mo baabeneta Ibo monia imenao
    okanemine ge baabeim blimobo gabib otane maki baaniba E ni monio oisenang geneta
    dim oye bianeta men weng men weng oyebebo gabib
  ssx-ssx: I̱ma꞉ta꞉ iki ka꞉nda꞉ na peaowa꞉me laata꞉ ikana꞉ma꞉ta꞉ ota꞉e lelimikie.
    Pate ma꞉nda꞉ma꞉ta꞉ I̱ta꞉ makeaaso hata꞉ ikita꞉ yayapiki pi manuma꞉ tamea꞉me laa
    lelieke.
  mkl-mkl: Ì mɑ̀ do ntɔ ŋɑ iyi n kù jɛ ɑso nŋɛ ɑmmɑ inɛ ɡɔ ŋɑ ɑ̀ ni ǹ yɑ n ce nŋɛ
    bisii n mɑɑ n ɡbɑ fiɑ nŋɛ si ɑsii.
  gaq-gaq: ନେଙ୍ଗ୍ ପେଇଂନେ ଆଡ଼ାତ୍ରା ଲିଗିଙ୍ଗ୍ ରକମ୍‌ ନାଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ । ଏନ୍‌ ସାମୁଆଁ ପେଇଂ
    ସତେଆ ଗ୍ର‍ଅନ୍‌ ପେଡିଙ୍ଗ୍‌ଏ । ମାତର୍‌‌ ପେଇଂନେ ଡାଗ୍ରାବାନ୍‌ ଜାଣ୍ଡେ ବାସଙ୍ଗ୍‌ ୟାଆର୍‌ଏ
    ନେଙ୍ଗ୍ ଚାଲାକି ବାବ୍‌ରେ ମିଚ୍ ବାସଙ୍ଗ୍‌ଚେ ଆପେକେ ଉନୁବଃନ୍ନିଆ ତ୍ଲାଗ୍‌ମ୍ୱକେ ।
  gof-RNT: Gidikkoka, ta hinttew tooho gidikke; waaysabiikke; shin hinttena cimoninne
    genen oykkidabaa hinttew daanonna aggenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ଚେତାନ୍‌ରେ ବାହାରମ୍‌ ଲାଦିୟାକାନ୍‌ ଲେକା କାଇଙ୍ଗ୍‌ ହବାକାନା । ନେ
    କାଜି ସାର୍‌ତିତାନାଃ ମେନ୍ତେ ମିଦ୍‌ମନ୍‌ ହବାଅଃଆପେ । ମେନ୍‌ଦ ଆପେକଏତେ ଜେତାଏ କାଜିୟାଏ, ଆଇଙ୍ଗ୍‌
    ଚାଲାକ୍‌ତେ ଆପେକେ ହସଡ଼ କାଜିତାନ୍‌ଲଃ ଫାନ୍ଦିରେଇଙ୍ଗ୍‌ ଉୟୁଃକାଦ୍‌ପେୟା ।
  gah-gah: 'Vegená lugáate nenikumú láa liki liaká niave: Ezáa netá utó ezo azoga
    loko ipá oaká nene ma osá amimóza, asugunatoka vegená kogoka vizeko netá matáini
    ipá oaká onoitihe liki liaká niave. Olile, neza lá umó nehe.'
  lcm-lcm: Kanat, kapo asukang, parik nata lapa vil amaiten imi. Vei nganing nata
    kapau imi asi kami me ta?
  aer-aer: Arrantherre ayenge itelareme, nhenge ayenge-arle arrekantherrenge anetyarte
    apwerte ngkweltyeke apayuthnetyakenhele. Kenhe lyetenye, arrpenheme atyenge tyele
    angkerlte-aneme alakenhe, “Artwe yanhe kwenhe urrtyirrentye anwernenhe apale uternerle-aneme
    nhenge anwerne-ngentyele apwerte ngkweltye akwele inetyenhenge.” Yanhe arratye
    anetyakenhe.
