  jpn-1965: 今、私はあなたがたのところに行こうとして、三度目の用意ができています。しかし、あなたがたに負担はかけません。私が求めているのは、あなたがたの持ち物ではなく、あなたがた自身だからです。子は親のためにたくわえる必要はなく、親が子のためにたくわえるべきです。
