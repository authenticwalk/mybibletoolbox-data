    Ala ne, emo tana su, tu'ik waatakai. Bwe'ituk jume' achaiwaim juname'em, jume'e,
    bem yoemiam betchi'bo tomita yo'oneeme. Intok ka jume' yoemiarim juname'e, jume'
    bem yo'owam betchi'bo.
  uro-uro: Rhäkt di nguat tuqunäga vät a ngän i ngut täkmu na nas irhä gua däpguamek
    na äs gu mänmänäs sagem ngän. Näkt kaku nani a ngo iva ngu von ngän da anga märänga
    iva ngän datnärhäm ngo na anga ligär inguna qaku nani a ngo na angän gärhong dap
    kinak aingän maräkt di nani a ngo na ngän. Inguna qaku ama rhoes arha lat iangärhäkt
    kärangätni iva rhat turhämne na ama ligär iva bä ba arhä mamäqiom dap kinak arhä
    mamäqiom ina lat iangärhäkt kärangätni iva init lu vät in oes.
  ita-1885: Ecco, questa è la terza volta ch'io son pronto a venire a voi, e non vi
    sarò grave; perchè io non cerco i vostri beni, ma voi; perciocchè i figliuoli
    non debbono far tesoro a' padri ed alle madri, ma i padri e le madri ai figliuoli.
  muy-muy: Nihi day nə̀bu nəslamalavu ga maŋgoni afa gekʉli ya mahkər. Eninjʉa day
    enihindifiŋa zlam kè kʉli ga məjənaki nu a do. Nawayay ti lekʉlʉm lekʉlʉmeni,
    do ni ti nàwayafəŋa zlam kè kʉli a do. Taŋgahi elimeni ana bəza ti ata bəŋ gatayani,
    do ni ti bəza tàŋgahi elimeni ana ata bəŋ gatay do.
  kqc-kqc: Gua uru regode niyo mini, ya odi digika dogo reida. Kamini toe de ya magida,
    adina diya yi fore maina reida de, idu nai ura bi ya. Adina mida mida yaku ini
    nono baba di mukora aena ga reyagane, idu nono baba yaku ini mida di regedi.
  tav-tav: 'Mʉja tʉpʉ yʉ cáaápere quenoo yuʉ yʉ áa mere. Yucʉacã yʉ cáaápe mena itiani
    mʉja tʉpʉre yʉ aágʉ yua. Apeye yʉ caboorije unie mʉjaare yʉ jeni patowãcooquetigʉ.
    Mʉja cacʉgorije quenare yʉ emaquetigʉ. Yʉre mʉja caapi nʉcʉbʉgope macare yʉ boo.
    Ocõo bairo ã: Capacʉa na punaare na caniyeru joopere neorãma. Na punaa maca na
    pacʉare na caniyeru joopere neoquẽnama. To bairi mʉja pacʉre bairo cabaii aniri
    mʉja cacʉgorijere yʉ jeniquẽe.'
  eng-ULB: Look! I am ready to come to you a third time. I will not be a burden to
    you, for I do not want what is yours. I want you. For children should not save
    up for the parents. Instead, the parents should save up for the children.
  spa-VBL: Estoy preparándome para visitarlos por tercera vez y no seré carga para
    ustedes. ¡No quiero las cosas que tienen, los quiero a ustedes! Después de todo,
    los niños no deben cuidar de los padres, sino los padres de los hijos.
  fra-_FOB: Voici, pour la troisième fois je suis prêt à aller vers vous; et je ne
    vous serai point à charge, car ce ne sont pas vos biens que je cherche, c'est
    vous-mêmes; car ce n'est pas aux enfants à amasser pour leurs parents, mais c'est
    aux parents à amasser pour leurs enfants.
  hau-ULB: Duba! A shirye nake domin in zo gare ku karo na uku. Ba zan so in zamar
    maku nawaya ba, domin ba kayanku nake so ba. Amma ku nake so. Domin ba 'ya'ya
    ne ya kamata su yi wa iyaye tanadi ba. Amma iyaye ne ya kamata su yi wa 'ya'ya
    tanadi.
  mal-mal: ഈ മൂന്നാം പ്രാവശ്യവും നിങ്ങളുടെ അടുക്കൽ വരുവാൻ ഞാൻ ഒരുങ്ങിയിരിക്കുന്നു;
    എന്നാൽ നിങ്ങൾക്ക് ഭാരമായിത്തീരുകയുമില്ല; എന്തുകൊണ്ടെന്നാൽ, നിങ്ങൾക്കുള്ളതിനെയല്ല
    നിങ്ങളെത്തന്നെ ഞാൻ അന്വേഷിക്കുന്നു; മക്കൾ അമ്മയപ്പന്മാർക്കല്ല അമ്മയപ്പന്മാർ മക്കൾക്കായിട്ടല്ലോ
    സമ്പാദിച്ചുവയ്ക്കേണ്ടത്.
  urd-GVR: Ab maiṅ tīsrī bār āp ke pās āne ke lie taiyār hūṅ. Is martabā bhī maiṅ
    āp ke lie bojh kā bāis nahīṅ banūṅgā, kyoṅki maiṅ āp kā māl nahīṅ balki āp hī
    ko chāhtā hūṅ. Āḳhir bachchoṅ ko māṅ-bāp kī madad ke lie māl jamā nahīṅ karnā
    chāhie balki māṅ-bāp ko bachchoṅ ke lie.
  far-far: Ana kada ne, nau ku sasi akau na fua nau dao lau to'omulu ana oluna kada.
    Ma nia dia laugo 'i nao, nao nau si gania ta malefo fasi kamulu. Sulia nao nau
    si doria go malefo kamulu ki. Ru nau ku doria lalau ne fua mulu kai eele kada
    nau dao kau. Nau ku dia ta maa fua mulu, sulia nau ku kwai'adomi amulu 'uria famamanae
    ana sa Jesus Christ. Ma nao si bobola fua ne wele ki kera ka kwate malefo fuana
    maa kera, boroi ma ka lea fuana maa ka kwate malefo fuana wele nia ki.
  suz-BL: मुल इन कली ग्रुम्‍थ पिङानु, खेयप सां दुम्‍ब। गो इन कली श्‍येत मगेनुङ। इन
    बाक्‍शो मारेइ मताक्‍नुङ। तन्‍न इन कली माल्‍नुङ। मारदे हना आलपुकीम आंम आफ कली शोंप
    मउप्‍नीम। तन्‍न आम आफोमी आन आल आ पर्बम शोंप उप्‍नीमी।
  car-NT: Oruwamboto terapa moro o'waine ywopyry enery y'wa ero man. Ajaki'ma'paine
    te waitake. Apyratarykon poko irombo opy'pa wa o'waine, aseke apokoine te. Mo'karon
    pitani 'wa kapyn irombo pyrata kura'mary man tysanokon, tyjumykon 'wano me. Mo'ko
    jumynano, mo'ko sanonano 'wa te ty'makon 'wano me pyrata kura'mary man.
  amp-amp: Tfit bi yibon hanita nikompno namba tri taim nianeft. To ndar yaus na nia
    thombat nhaf nhai kfo mirhota nikomn krhopam hiruha nanhu tamoh tamohroh yak hanyeft.
    Nhai. Na nhai wofnkaha nikmoh tamohroh yak hutfaneft. Kanga niko yimakomn na ayak
    ahatoha. To mrokfot nhai kfo mekaht yonmn yeshri tamoht yak htfashato yifammam
    mthu wuna hasorahmm. Nhai. Yifammamn yeshrt yak htfashato yonm mhtahukmm.
  bht-bht: दिखा मैं तीजी बरी तुहाड़े बाल ओंणे तांई तैयार है, कने मैं इस बरी भी तुहाड़े
    ला कोई सहायता नी लेंणी; क्योंकि मैं तुहाड़िया संपतिया जो नी, पर तुहांजो चांदा
    है। क्योंकि बचयां जो अपणे माता-पिता तांई धन नी गठेरणा चाईदा, पर माता-पिता जो बचयां
    तांई धन दौलत गठेरणी चाईदी।
  eng-NOY: Behold, I am ready to come to you this third time, and I will not be a
    charge to you; for I seek not yours, but you. For the children ought not to lay
    up for the parents, but the parents for the children.
  cub-NT: Javede pʉque jã́cʉnʉcacʉ mʉjare. Aru caride mead̶ayʉbu ji cʉvede, jã́cʉnʉcʉyʉ
    mʉjare bedióva cojedeca. Aru yópe jipocai ji d̶aiye báquepedeca, jẽniamecʉyʉmu
    mʉje tãutʉrare. Mʉje cʉvaede cʉvaiyʉbevʉ yʉ. Quénora cʉvaiyʉvʉ yʉ mʉjare Cristo
    jinava. Mʉjarecabu yópe jímarape yʉre. Ʉbenita mamara ãmevʉrecabu bojed̶acaivʉ
    nébʉcʉvare ne ãrajiyeva. Quénora nébʉcʉvarecabu bojed̶acaivʉ némarare ne ãrajiyeva.
    Que baru yʉ jacopʉiyʉbevʉ mʉje tãutʉrare.
  ita-1927: Ecco, questa è la terza volta che son pronto a recarmi da voi; e non vi
    sarò d’aggravio, poiché io non cerco i vostri beni, ma voi; perché non sono i
    figliuoli che debbono far tesoro per i genitori, ma i genitori per i figliuoli.
  lww-lww: Pogaga, nagane narui nesum̃a nekila ruru ke nesape neim̃asu nevisu amiu
    sina, nap̃a kana yam telu ne narui. Nepisaar nesape yoko ve nekila re yum̃aena
    van amiu, komin nap̃a ve neim̃asun re vena kiamiu sur la iila inu, a neim̃asun
    vena neiila amiu. Nanene sane ata lala a auya lala amio narila lala, nap̃a pe
    yum̃aena kiena re nin sisi la poli nap̃a avisuar kiela yermarua lala, ana yermarua
    ke la narui monar avisuar ruru narila lala,
  ckb-ckb: ئەوا سێیەم جارە ئامادەم بێمە لاتان، نابمە بارگرانی بۆتان. داوای شتەکانتان
    ناکەم، بەڵکو داوای ئێوە دەکەم، چونکە پێویست ناکات منداڵ بۆ دایک و باوک کۆبکەنەوە،
    بەڵکو پێویستە دایک و باوک بۆ منداڵ کۆبکەنەوە.
  nas-nas: Enang tee ning maamumaramaang diiꞌ beeroꞌdampiiꞌnaang beemuꞌpinaꞌ, teka
    ninge diiꞌ mankiꞌantarampiaukaꞌnung nkaang apuapukaꞌkoo, aiꞌ ning tee diiꞌ naing-koo
    piamomaung, diikaang kapooꞌnanka mooniꞌ dovang-pinaꞌ oroꞌnanka deeaꞌ. Noruꞌeriaing,
    toirekaaꞌke tee biuma kapooꞌ koreꞌaavaung, teka biumai baurukaaꞌ kapooꞌ koreꞌurimaung.
  uvl-uvl: Iok, heueu nei e teke ela ke e lohot hemol ngana nge imo. Pe ela nge imo
    ke a halaua iau nga umtutuna ero iange ela ke e loloch ure nge imo ero. Ela nge
    imo ke e teke a tunge imo at nge iau. Aina kinkino ngana aria ume nenge te tango
    rara pe te tatalo ele ure mur ke te tunge lange tetemeria mur pe tataria mur ero.
    Tetemeria mur pe tataria mur aria ume nenge te poia lange tuturia mur laka nem.
  eng-BBE: 'This is now the third time that I am ready to come to you; and I will
    not be a trouble to you: my desire is for you, not for your property: for it is
    not the children''s business to make store for their fathers, but the fathers
    for the children.'
  ixl-CNT: Aatz cheel, bꞌanel tek vucheꞌ soꞌoponin tzexeꞌ titoxpaj. Loqꞌ jitzꞌelkojex
    tiꞌ emeꞌbꞌiꞌl seꞌnunbꞌaneꞌ. Tan yitꞌ aꞌ koj nunchokeꞌ kam atil tzexeꞌ. Pek ex
    vaꞌl nunchokꞌex. Tan yitꞌ qꞌu kꞌaol meꞌala koj nimolon txꞌiibꞌal qꞌii tetz u tata.
    Pek u tata vaꞌl nimolon txꞌiibꞌal qꞌii tetz qꞌu kꞌaola.
  xsi-xsi: Muŋga naŋa amo kumi mbwaniŋgu rua lâ, kala ŋine aluku lâ ŋana amâ amo kumi
    kilo. Andeta naŋa ma malia toŋge alami tia ndo. Miki kaloŋo ŋga; naŋa iloŋgu pa
    mbaliŋa tia. Naŋa iloŋgu pa miki warakami nâ. Ŋinde nde duvi mine; kinzi lâlu
    kiri-kiri ŋandai sikai wurâta ŋana sikatonanzi tinanzi-tamanzi ŋana kelekele ŋga.
    Kinzi tamâta nenzi wurâta nde ŋana sikatona natunzi ku kelekele silanzi.
  crx-NTPO: '''Et ''awet lházduja whe whulh tat nohts''u nátisdalh. ''Aw ndai la aht''i
    ookwa'' lhe''núszun, nohni za nohka'' nuszun. ''Et huwa nohts''u dátiso ha íloh.
    ''Et ts''oodunne ''aw dudusneke ubonoolhyeh huba lhe''hóot''oh. K''us budusneke
    duzkeh ''enne ubonoolhyeh huba'' hoont''oh.'
  kan-OKCV: ಇಗೋ, ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವುದಕ್ಕೆ ಸಿದ್ದನಾಗಿರುವುದು ಇದು ಮೂರನೆಯ ಸಾರಿ. ನಾನು
    ಬಂದಾಗ ನಿಮಗೆ ಭಾರವಾಗಲು ಬಿಡುವುದಿಲ್ಲ. ನಾನು ನಿಮ್ಮ ಸೊತ್ತನ್ನು ಆಶಿಸುವುದಿಲ್ಲ. ನಿಮ್ಮನ್ನೇ
    ಆಶಿಸುತ್ತೇನೆ. ಮಕ್ಕಳು ತಂದೆತಾಯಿಗಳಿಗೋಸ್ಕರ ನಿಕ್ಷೇಪವನ್ನು ಕೂಡಿಸಿಡುವುದಿಲ್ಲ. ತಂದೆತಾಯಿಗಳು
    ಮಕ್ಕಳಿಗೋಸ್ಕರ ಕೂಡಿಸಿಡುತ್ತಾರಷ್ಟೇ.
  bbb-bbb: Na ja giake vuaeva ije na mu inokiro vuae. Ro iviama na una kuke kanafuido
    na ja giake vuadufuo. Ro na vuako ije na vierafe nabe una ire bino ja inimiadufuo.
    Ro name izege ja oe jone ije una Jesu vajavo na ijene giake vuake. Ro igia fie,
    bu anafa ijiebe ire boeje orafa bu vierafeva ije vajiavo baki. Ro bune orafa ijiebe
    ire boeje anafa bu vierafeva ije vajiavo.
  blw-blw: Chà saganéén hen antoy petlon hen aliyà ahna way mangilan chàyu, yag achiyà
    angkay chillu mamfagah torongyu, te faén hen pelakyu hen agawaà te chàyu paat
    hen laychê. Te chàyu hen kaman paat a-anào, yag faén met anà hen marpowan hen
    masapor hen chinàcha-ar, te hen chinàcha-ar hen marpowan hen masapor hen anà.
  tam-2017: இதோ, உங்களிடம் மூன்றாவது முறையும் வருவதற்கு ஆயத்தமாக இருக்கிறேன்; நான்
    உங்களை வருத்தப்படுத்துவது இல்லை; நான் உங்களுடையவைகளை அல்ல, உங்களையே தேடுகிறேன்;
    பெற்றோருக்குக் குழந்தைகள் இல்லை, குழந்தைகளுக்குப் பெற்றோர்களே பொக்கிஷங்களைச் சேர்த்துவைக்கவேண்டும்.
  azz-NT: Xiquitacan que axcan ocsepa nimoyectatalij ya para niyás ica expa namechcalpanotiu.
    Huan cuac niajsitiu ya, ijcuacón amo namechtechcahuilis xinechixpanoltijtiyacan.
    Porín nejua amo sayó namechtemolijtihuitz de namoixpanolis. Ta, namechontemolijtiu
    de queniu namechpalehuitiyás de namotacuautamatilis. Huan amo monequi que in coneme
    ma quinechicojtiyás tomin para ica quinixpanoltijtiyás intatuan. Ta, xicmatican
    que in tetatme monequi quinechicojtiyasque tomin para ica quinixpanoltijtiyasque
    niconehuan.
  spa-RV-1909: 'He aquí estoy aparejado para ir á vosotros la tercera vez, y no os
    seré gravoso; porque no busco vuestras cosas, sino á vosotros: porque no han de
    atesorar los hijos para los padres, sino los padres para los hijos.'
  csy-csy: 'En vun, a thum vei na note kung ah hongpai tu in ka kinging zo hi; taciang
    keima sia note tung ah vanngit ka hi buatu hi: banghangziam cile note i neisa
    ka zong bua hi, ahihang note kong zong hi: banghangziam cile tate in nu le pa
    atu khol tu hi ngawl a, nu le pa te in tate atu khol tu a hihi.'
  mxq-NT: Tyámʉts njʉjpꞌíxy es nʉjx nguꞌixa̱ꞌa̱ndʉ myʉdʉgʉk okpʉ, es kyaj nꞌadsipa̱ꞌa̱ndʉ.
    Kyajts nbajʉdity diꞌibʉ miits mmʉda̱jt mjaygyajptʉp, miidsʉdyʉ dʉn kʉꞌʉm nꞌʉxta̱a̱ydyʉp;
    pes yʉ uꞌunkteedyʉty yʉꞌʉ dʉn pátʉdʉp tꞌʉxta̱ꞌa̱ydyʉt es tꞌíxtʉdʉ ꞌyuꞌunk ꞌyʉna̱ꞌkʉty,
    es kyaj yʉꞌʉjʉty ja uꞌunk ʉna̱ꞌk diꞌibʉ ꞌyíxtʉp ja tya̱a̱k tyeedyʉty.
  tzj-NT: Roxmul awa' ja xquinbe ewq'uin ri' wach'alal in ni mta wi' ja xtinya' ta
    chi ekul ja ntzukbej wi'. Queri' nbij chewe como ma emeba'il ta ja nintajini ncanoj,
    ixix ja nixwajo'. Como ixix ix cani' tak walc'wal in ja ralc'walaxela' ma rubey
    ta ja xtiquemol ta ruchi' ja quimeba'il in xtiqueya' chi ta c'a chique ja tatixela'
    pro ja kas rubey, ja tatixela' eje'e' nquemol ruchi' ja quimeba'il ja nqueya'
    can chique ja tak calc'wal.
  tdt-tdt: Agora hau prontu ona atu baa vizita tan imi, vizita ida nee mak dala tolu
    ona. Hau la husu imi atu sustenta hau. Hau hakarak imi nia aan, laos imi nia riku-soin.
    Tanba baibain inan-aman mak rai riku-soin ba nia oan sira, laos oan sira mak rai
    fali riku-soin ba nia inan-aman.
  ron-BTF: Iată, sunt gata a treia oară să vin la voi; și nu vă voi fi greutate, fiindcă
    nu caut ale voastre, ci pe voi, fiindcă nu copiii sunt datori să strângă pentru
    părinți, ci părinții pentru copii.
  eng-WEBP: Behold, this is the third time I am ready to come to you, and I will not
    be a burden to you; for I seek not your possessions, but you. For the children
    ought not to save up for the parents, but the parents for the children.
  eng-FBV: Now I'm preparing to visit you for the third time, and I won't be a burden
    to you. I don't want what you have, I want you yourselves! After all, children
    shouldn't save up for their parents, but parents should for their children.
  nld-1939: Zie, ik sta op het punt, om voor de derde keer tot u te komen, en weer
    zal ik u niet tot last zijn. Want ik zoek niet het uwe, maar u. Niet de kinderen
    moeten schatten beleggen voor de ouders, maar de ouders voor de kinderen.
  bwo-bwo: Itok wosh k'andek' ttuwiyakon han keezloniye, taa itats kuro woto geeratse,
    taa tgeyir itna bako it gizoniyaliye. Bo nana'osh giz kakuwo b́s'ili ind nihwotsi
    bako nanaúwots indnihwotssh gizo ko'irakne.
  nch-BL: Ama nimocualtalía para nimechpaxaloti ica expa. Pero amo teno ica nimechcuatotonis
    pampa amo nijnequi amotomi, na nimechnequi amojuanti. Amojuanti annoconehua huan
    anquimatij amo inintequi coneme para quiajocuise tomi para inintatahua, pero inintequi
    tetatme quiajocuise tomi para quinpanoltise ininconehua.
  quc-TNT: Cämic c'ut nu banom chi u banic wib rech quinopan iwuc' churoxmul. Man
    quinya tä c'u latz' chiwe. Man are tä c'u quintzucuj ri c'o iwuc', xane ix ri'
    ri quintzucuj. Are c'u ri nan tat ri rajwaxic cäquich'ac puak che qui tzukic ri
    calc'ual, man are tä ri alc'ualaxelab ri rajwaxic cäquich'ac puak che ri qui nan
    qui tat.
  tfr-NTPO: Tja wotjl̈ĩk jek bomi ĩk pjl̈ara obi. Ëre tjok ga pjl̈ogl̈o mya. Gueniyo
