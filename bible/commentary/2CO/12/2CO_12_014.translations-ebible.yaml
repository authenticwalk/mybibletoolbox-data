  cco-NT: Jo̱guɨ lanaguɨ nɨnéebˊ guiʉ́ˉ quiéˉe e niꞌéeˇtú̱u̱ ꞌnʉ́ꞌˋ e catɨ́ˋ ꞌnɨˊ
