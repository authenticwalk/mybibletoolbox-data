verse: 2CO.012.014
translations:
  kpx-kpx: Dana nova tota lae loho abuita igaetai. Isito dana lae lohoniege onobenobeho
    bae la imigevelivebene. Di isiviholinu la moni, la kunai maleliho. Isito di isiviale
    la malevei. La hilokage eseau bae abu mamuvu abu neinuvu lovi ovei kebia tedaevelivebene.
    Isito mamuvuiabe neinuvuiabe keabuna lovi abu ese ovei kebia tedaevei.
  okv-H: Eto na ungota degi iji heriso mahu pambuhena te eha emo ehako pambuto ungota
    degi umoro ue ungona ari ngahia nei do ava ke mane aisona. Eto na ungota degi
    pambuto humbasi uje ereona amo ungota koro mane rate ungota osa ari. Eto erena
    amo meni isasaraho na enanata e mamo mane unduagorate emamo na meniundi simba
    ue unduagora.
  tbo-tbo: Geka u houga witonugana a nonogo ipa a nehi po a dadanimi ma apega a liwiteinimi.
    Ega omi gapola ata luhogalehi ma taumi lawa a luhogalemi. Matababana logaloga
    ega hai bagibagi ipa hinahinahi po amamahi ubeihi gapola hina yamtuupuma. Ma hina
    po ama tauhi hai bagibagi ipa natunatuhi ubeihi gapola hina yamtuupuma.
  mal-C: ഇപ്പോൾ, മൂന്നാംപ്രാവശ്യം നിങ്ങളെ സന്ദർശിക്കാൻ ഞാൻ ഒരുങ്ങിയിരിക്കുകയാണ്; ഞാൻ
    നിങ്ങൾക്ക് ഒരു ഭാരവും ആകുകയില്ല, കാരണം, എനിക്കു വേണ്ടതു നിങ്ങൾക്കുള്ളവയല്ല, നിങ്ങളെത്തന്നെയാണ്.
    മാതാപിതാക്കൾക്കുവേണ്ടി മക്കളല്ല, മാതാപിതാക്കൾ മക്കൾക്കുവേണ്ടിയാണ് സമ്പാദിച്ചുവെക്കേണ്ടത്.
  grc-SR: Ἰδού, τρίτον ⸆ ἑτοίμως ἔχω ἐλθεῖν πρὸς ὑμᾶς, καὶ οὐ καταναρκήσω ⸋ὑμῶν·⸌
    οὐ γὰρ ζητῶ τὰ ὑμῶν, ἀλλὰ ὑμᾶς· οὐ γὰρ ὀφείλει τὰ τέκνα τοῖς γονεῦσιν θησαυρίζειν,
    ἀλλ᾽ οἱ γονεῖς τοῖς τέκνοις.
  bgc-bgc: देक्खो, मै तीसरी बर थारे धोरै आण नै त्यार सूं, अर मै थारे तै कोए मदद न्ही
    ल्यूँगा, क्यूँके मै थारी सम्पत्ति न्ही बल्के थमनै ए चाहूँ सूं। क्यूँके बाळकां
    नै माँ-बाप कै खात्तर धन कठ्ठा न्ही करणा चाहिये, पर माँ-बाप नै बाळकां कै खात्तर
    धन कठ्ठा करणा चाहिये।
  khz-khz: Au ewagumona pagapi-kavi, ana wati natina. Ana wati ganina e gomi laka-gitami
    avega-toitoiana ea. Pana wati nenai maki, ati pana vega-vekwalavimi, kwalana au
    ati gomi gemi rinaga e moni ulara na pana wati, aikina, au tipo gomi ulami na
    pana wati. Au na gomi evetaina akala-venimina ganina taunatauna ea, ati natuna
    tama e tina geria rinaga e moni etao-gerevagirana. Aikina. Tama e tina na naturia
    geria rinaga e moni getao-gerevagirana.
  deu-TKW: Sehet, zum dritten Besuch bei euch bin ich bereit, und ich werde euch nicht
    zur Last fallen. Denn ich trachte nicht nach eurem Eigentum, sondern nach euch
    selbst. Nicht die Kinder sollen für die Eltern erwerben, sondern die Eltern für
    die Kinder.
  zsr-NT: Chzoa guidaꞌ ga zoaliꞌ le bunn lzu. Cutu bi gnabaꞌ gunnliꞌ quiaꞌ. Rëꞌndaꞌ
    gunn cuinczliꞌ quiaꞌ len clëg bi dë queëliꞌ. Yuguꞌ biꞌi huëꞌndauꞌ, cutu run bayúdx
    lugágubiꞌ xuz xnaꞌcbiꞌ. Xuz xnaꞌcbiꞌ naꞌ ral‑laꞌ lugahuëꞌ zxiꞌnquëꞌ.
  lin-lin: Sik’oyo, nasali mabongisi ya koya kotala bino mpo na mbala ya misato ;
    mpe nakomemisa bino mokumba na ngai te, pamba te nazali koluka biloko na bino
    te, kasi nazali nde koluka bino moko. Kobomba biloko mpo na baboti ezali likambo
    ya bana na bango te, kasi ezali baboti nde basengeli kobomba biloko mpo na bana
    na bango.
  hns-NT: Dekh, ie tiesara dafe hai kie ham tajaar baatie toelogke lage aawe ke, aur
    ham absie toelogse bhie koetjh na maangab. Ham toelogke paisa na maangiela, bakie
    toelogke! Toelog to djaise hamaar larkan baate. Aur larkan ke na tjaahie aapan
    maai-baap khaatien paisa batore ke, bakie maai-baap aapan larkan khaatien batore
    hai.
  noa-E: Deeu pãar oon maag athee ya mʉ nem thum khĩir khaug wai chirʉm. Mʉg petamua
    ya biek thãrjupamʉu pãar oon mam. Maadëu khaphʉ nʉm, chaainau amach dënnaan athee
    phatkhon jʉrba chi dënnaanauta amach chaain athee nem inagdam jʉʉrjeewai, mʉg
    maaujã pãar juadam eem phatkhon chan mua igba pãachchata mʉʉn igmam, pãarta mʉch
    chaainjö wai chitaawai.
  eng-EMTV: Now for the third time I am ready to come to you, and I will not burden
    you. For I do not seek what is yours, but you. For the children ought not to store
    up for the parents, but the parents for the children.
  mib-NT: Te vijna je íyó túhva ri jecondēhe rí rohó vuelta unī. Te suni tú na vé
    cacán rī nuū rō, chi nasūú ndajníñu ró cúu jeē cuní rī, chi sa suhva jeē quendōo
    vāha ró jíín jnúhun ya. Chi nájnūhun sēhe ri cácuu ró, te sēhe chi tu cánuú caya
    i jeē cúu tátá i, chi sa tátá cánuú cuāha de jeē quéndōo vāha sēhe de.
  lif-NT2: आल्‍ल सुम्‍ले़ङ्‌ङो खिनिॽ साॽसे़ ताःमा यारिप् पोःक्‍खाङ्‌ङाङ् वाॽआरो॥ हे़क्‍क्‍याङ्
    खिनिॽ तुक्‍खे मे़जाःत्‍निङ्‌ङिन्‍लो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग खिनिॽ याङ्‌साकुन्‍धेःन्
    मे़ःन्, कर खिनिॽने़ चाहाबा चोःक्‍कारो॥ थेआङ्‌भे़ल्‍ले़ साःहाॽरे़ मा-बाहाॽरे़लागि
    मे़ःन्, कर मा-बाहाॽरे़ने़ साःहाॽरे़लागि याङ्‌साकुन्‍धे याङ्‌घोःप्‍मा पोःङ्‌लो॥
  xnj-xnj: Hinu nijitendekili kubwela mala ya datu kwinu, na yati nikuvang'aha lepi.
    Muni chanilonda lepi vindu vinu nambu mwavene nyenye. Hinu tiyovalili kulola dadi
    na nyina vakuvavikila vindu vana vavi, nambu tiyovalili lepi kulola vana vakuvavikila
    vindu dadi na nyina wavi.
  mmx-mmx: A gagas tana xusu ana vot pasa nimi la ni lavatpas sepsev avantun tarak
    tinimi. La nia noxo lox angtang nimi mila nia axo vara levempilas atnimi, ketla
    a vara lorooro atnimi ri Leeme Silok. Laxamdak lixilik dixo lili bubua lapnovos
    ti luvuttemen di mi luvutnen di, ketla luvuttemen di mi luvutnen di, di lili lapnovos
    ti laxamdak atdi.
  cbr-NT: Rabëti cana mitsu isi cuan. Amiribishi mitsu istëcëni cuanti cana sinanin.
    'Ën 'acësabi oquin cana curíqui 'inánanmi 'ë ñu 'ináncanun mitsu ñucátima 'ain.
    Mitsun 'ë ñu 'inánquinmabimi mitsun 'ë nuibati ashi cana cuëënin. Aín bëchicënën
    ca uni curíqui timëxuntima 'icën. Aín papan cuni ca aín bëchicë curíqui timëxunti
    'icën. Usa 'ain cana 'ëx mitsun papasa 'ixun mitsun curíqui bitima 'ain.
  tee-NT: Ju chavai iclakasivi ni icnajun ni ixlakt'utuch aclalak'antachauch ju uxijnan.
    Chai lana icnajun ni jantu tu'u' aclasq'uiniyau ju uxijnan. Chunch icnaviputun
    ni jantiyu' ju mintumin'an ju icpuxcajui. Alai va iclacasq'uin ni at'ak'alht'axt'uya'it'it
    ju uxijnan. Pus tachi ju lacan ju ani lacamunutpa' jantiyu' ju tam ask'at'a ju
    xtakni ju tuchi maktasq'uini ju tam ixpai. Alai yuchi ju xapai ju xtakni ju tuchi
    maktasq'uini ju tam is'ask'at'a. Pus vana va chun ju quit'in. Icla'aktaijuputunau
    ni tachi ju va qui'ask'at'an iclalhiulayau la'ixmacni Cristo.
  eng-LSV: Behold, a third time I am ready to come to you, and I will not be a burden
    to you, for I do not seek yours, but you, for the children ought not to lay up
    for the parents, but the parents for the children,
  cak-NT: Cami, can nunaban chic wi' chi yinapon chic jun mej (bey) iwiq'uin. Y ja
    rox mej (paj) re' xquinapon iwiq'uin cami. Y cuando xquinapon, man tinojij chi
    c'o eka'n (aka'n) ninya' chiwij. Man quiri' ta. Ren man ja' ta ri c'o iwiq'uin
    ri ninjo', ren ja rix ri jixinjo'. Roma rix iweta'n chi we' chech-ulef, ja ri
    tata'j nimolo ri beyomel chi nuya' can chique ri ralc'ual, y man ja' ta ri ralc'ual
    ri yemolo ri beyomel chi niquiya' che ri tata'j.
  pah-NT: 'Dois ko ji hoi pe pyri ikwehe. Kiro ji hoa''japotari pe pyri. Nda''ei po
    ti ji pe me nehẽ: Pembuhu ti itambere''ia ji ve. A''ereki peitambere''ia ji ndapotari.
    Apota hete ji nhiarõhetea. Pe ko jira''yra''java''ea ji ve. Nurã ti jihi topogwereko
    katu. A''ereki tayri''g̃a nduva''g̃a omono''õ itambere''ia tipyhy ti mbatera nhandera''yra''g̃a
    pe javo. Tayri''g̃a nomono''og̃i uva''g̃a pe jipi.'
  sja-NT: ¡Ũrítɨ! Na wãrupa parãmaa wãda õpee pait'ee. Et'ewa jaradak'a mɨa maarepida
    iidi-e pait'ee parã juadepema. Parã p'arat'a k'inia-e. Jĩp'a k'inia bɨ parãpa
    wãara Cristode ijãadamerã. Warrarãpa ãchi ak'õreerã ak'ɨdak'aa. Ak'õreerã́pata
    ãchi warrarã ak'ɨpata.
  xed-xed: Nda fa vgha ɗa ŋa labə da kaghuni ŋa mahkəna səla. Ka labla yu, skwa ghuni
    a ta psə yu wa, vərɗa kaghuni ta psə yu. Tazlay ná, zwani a ta tskanatá skwi ta
    dadaha wu, dadaha ta tskanatá zwani.
  mks-NT: Ta viti sa̱ íin tia̱hva i̱ sa̱a̱ i̱ coto nihni i̱ ndo̱hó ña̱ chí u̱ni̱.
    Ta ni viti a̱ jáquihvi toho i̱ ndo̱hó jáchi̱ co̱ xíca̱ toho ini i̱ quehe e̱ ña̱
    cómí ndo̱. Ña̱ cúni̱ quéa̱ ná qui̱hvi̱ ini ndó ye̱he̱ tá quia̱hva quíhvi̱ ini
    i̱ ndo̱hó. Jáchi̱ mé ndó cúú ndó tátu̱hun ja̱hyi i̱ sa̱há ña̱ na̱jána̱ha̱ i̱ tu̱hun
    Ndióxi̱ nu̱ ndo̱. Ta ndá na̱cuu na̱ va̱lí co̱ xíto na tátá na̱ joo mé tátá na̱
    cúú na̱ xíto mé na̱ va̱lí.
  gfk-S: Karek um iou taguro ura kokol mu tano aitul a pana ma iou pa nile hapupusak
    mu ma ra tirih kinong iou paile ura hanawan mu uta ira numu linge. Pata. Iou ura
    hanawan tus mu. Ikin gor palai ta mu kinong ira not no bulu pa di lale tamtabar
    ira tama di. Ira tama di la tamtabar ira nati di.
  bmu-bmu: Mötket, nalö kewöŋe kunbuk eŋgöreŋ kamamgö jöjöröbiga indimŋi karöbut akŋa.
    Kaba nupni naŋgömegö lömbötŋi mi dumŋe kunbuk eŋgö qakŋine qahö almam. Mi qahö.
    Nanŋini sukinapŋinaŋgöra qahö köpösöŋgömakzalmö, nanŋinak mönö nöŋgöra ak eŋgimapköra
    mötzal. Nahönbörat yeŋön iwinamurupŋini naŋgöba inap tokoba eŋgimeaŋgö dop qahö
    akzemö, iwinam yeŋön mönö mi nahönböraturupŋini yeŋgöra tokogetka dop kölja. Miaŋgö
    dop urugö nupnöŋ göröken nöŋön iwiŋini akzal. Miaŋgöra urunöŋ göröken bauköm eŋgimamgö
    mötzal.
  dgz-dgz: Amba endiwa mame, daio nega yampoa inayap ongepen menan taivin. Tauapena
    itan da ya enain iwa e enan ongain, go dim ega nenapen menan ya ongain. Iwa orup
    otua ine mame kwayupamu ya ta dorep, go gare ine mame yone, orup muga munan kwayupamu
    ta dorep.
  eng-GNV: 'Behold, the thirde time I am ready to come vnto you, and yet will I not
    be slouthfull to your hinderance: for I seeke not yours, but you: for the children
    ought not to laye vp for the fathers, but the fathers for the children.'
  zaa-NT: Annana chi rúní léda quia' para itá' tanél·lia' le nu cca tsùnna vuelta,
    pero labí biỹa inábania' le, porqui'ni bihua runia' por interés qui'ni gúnná le
    biỹa quia', sino càla látsa'a' la' tsì'ilatsi' qui' le. Álahua ca ỹi'ni to' dàni
    cą quíilá cą para tàta nàna qui' quį, sino tàta nàna qui' quį dà láni cą quíilá
    cą para ca ỹi'ni to' qui' quį.
  eng-WEBSTER: 'Behold, the third time I am ready to come to you; and I will not be
    burdensome to you: for I seek not yours, but you. For the children ought not to
    lay up for the parents, but the parents for the children.'
  guh-guh: Mabaja panamutotaje, acueyabi namuto taponaenexa paxamëjavabelia naxaniavaetaponaponajë
    baja. Itsiata apo pacamatamoyanijobi tsanetsi Dioso pejumelivaisi patacatsipaebimatamo.
    Tsipaji palata apo jitsipaenë. Jitsipajë rajane xaniavaetsia panejumecovënëtsinexa
    Dioso. Bepataximë pacatanetsi. Pacuenia pejevaxi paxajavabelia apo rajutsi palata
    paxa penaevetsinexa, bajara pijinia pacuenia paxamë ata apo panerajutsimë palata
    tanaevetsinexa.
  bon-bon: Siige cane ai lui nesae me otnime äbitinine peeyeme Korinito cewe me. Cane
    singi lica gäne nuuja rarekaake tääpume weeme bau ca, yepä cane singi weeme tääpu
    mäne. Mule lica gyene bägrä cina teeme mage babe bine ire atwemame, yepä mage
    babe cina miiji bägrä bine ire atwemame.
  nhw-BL: Ama nimocualtlalía para nimechpaxaloti ica expa. Pero amo tleno ica nimechcuatotonis
    pampa amo nijnequi amotomi, na nimechnequi amojuanti. Amojuanti annoconehua huan
    anquimatij amo inintequi coneme para quiajocuise tomi para inintatahua, pero inintequi
    tetajme quiajocuise tomi para quinpanoltise ininconehua.
  swh-ONEN: Sasa niko tayari kuja kwenu kwa mara hii ya tatu, nami sitawalemea, kwa
    sababu sitahitaji chochote chenu, ila ninawahitaji ninyi, kwa kuwa hata hivyo
    watoto hawaweki akiba kwa ajili ya wazazi wao, bali wazazi huweka akiba kwa ajili
    ya watoto wao.
  wbi-wbi: lolagha! une nikulinga'hania kukwisa kulyumue ulwa vutatu. neke naningave
    n'sigho kulyumue ulwakuva nanilonda ifiinu fiinu, nikuvalonda umue. ulwakuva avaanha
    navanoghiile kuvuta ifiinu kuuti five fya vapafi, looli avapafi vanoghiile kuvuta
    ifiinu kuuti five fya vaanha.
  bba-bba: Wee nɑ sɔɔru kpɑ n kɑ kpɑm nɑ bɛɛn mi nɔn itɑse, nɑ ǹ kon mɑɑ ko bɛɛn
    sɔmunu. Bɛɛyɑ nɑ kĩ, n ǹ mɔ bɛɛn ɡobi. Domi n ǹ bibun bɑɑ bu kɑ ɡobi kɑsu yi
    bɑ koo kɑ ben mɔwɔbu nɔɔri, mɔwɔbun bɑɑwɑ bu kɑ ben bibu nɔɔri.
  eng-KJVCPB: 'Behold, the third time I am ready to come to you; and I will not be
    burdensome to you: for I seek not yours, but you: for the children ought not to
    lay up for the parents, but the parents for the children.'
  kgk-NT: Mokõi jevy aha va'ekwe pende ha-py apopohu-vy. Ko'ãy ahase jevy pende ha-py.
    Aiko hagwe-rami aiko hagwã pende ha-rupi jevy. Naporandu mo'ãi peẽ-my xe rekotevẽ-rehe.
    Ndaha'éi pene mba'e-rehe apena-gwi ahase pende ha-rupi. Aipota ae peẽ xe rerovia
    nhande joja porã hagwã onhondive. Mitãygwe nome'ẽi omongakwaahare-pe mba'eve hemikotevẽ.
    Túvy ae ome'ẽ me'ẽ hemikotevẽ gwa'y kwéry-pe gwajy kwéry-pe ave. Ha xe katu pende
    ru-rami aiko peẽ-my. Apombojerovia va'ekwe Hesu-rehe. Xe ra'y kwéry, xe rajy kwéry-rami
    peiko xe-vy.
  waj-waj: Na taaraneetu ngiiisi viee aanna na taaravoomaneetuuvau ngiiisi kuanara
    teerataaraina variaunoo. Fai na ngiiisi viee mminnaara ngii yaparaino ngii mmuaarareevoora
    hama na ngii yaparainaravai. Hama na ngii sikauyauvaa varaanaraivaara mmoori varauvai.
    Ngia yoketaama variateeraivaara na mmoori varauvai. Mo kutaa kuavai. Hama nnaakaraiya
    mmoori varada sikau mminnaiyauvaa varada ngiari kaano kooya mmiaavai. Ngiari kaano
    kooyaano mmoori varada sikau yeenna mminnamminnaiyauvaa ngiari nnaakaraiya mmiaavai.
  cpy-cpy: Nokenkishiryaaka nimaeka napiiteero niyaate noñeemi, rootaki mawatatsini
    nareetemi. Eero nayiri ikaate pipinatenari. Kaari piyorikite nokoyi nashityaari,
    tema eeroka-paeni nokowa-perotaki nashitemi. ¿Kantachama apaani eenchaa-niki ipinako-wentero
    ikoyiri ashitariri? Teera, tema riitaki ashitariri pinakowentziriri reentsite.
  mpx-mpx: Sauga ya ya lovivina ge na nowa paetonina eliyamiu. No nowa toto ya elana
    nige o pulowan na teteli eliyamiu, kaiwena wami gogomwau nige nuwau i oola, nuwau
    iyai ya te komiu. He wawayau nige wali tuwalali i oola te nihi lovivina tamaliyau
    ge hinaliyau ali labe kaiwena, yaa taman ge hinan heiya te nihi lovivina natuliyau
    ali labe kaiwena.
  wbp-wbp: Yangkarna-nyarra yanurra jirramaku nyanjaku nyurrurlaku yapaku Karinjirla.
    Jalanguju, yungurna-nyarra yanirra nyanjaku-yijala. Kajirna yanirra, ngulaju kularna-nyarra
    payirni nyiyarningkijarraku. Nyurrurla-mipajulu-nyanu yungka ngaju-kurraju! Ngajujurna-nyarra
    kirda-nyanu-piya. Kurdukurdurlu kula kalu-jana kirda-nyanu ngati-nyanu wurdujarra-mani,
    lawa. Kirda-nyanurlu manu ngati-nyanurlu kalu-jana wurdujarra-mani kurdukurdu.
    Ngula-jangkanya kularna-nyarra nyiyarningkijarraku payirni.
  luo-luo: Koro aikora biro limou e limbena mar adek. Ka abiro to ok abi miyou tingʼ
    mapek, nikech un ema adwarou, to ok gigeu. Mano en gima ongʼere, nikech nyithindo
    ok ema onego okan mwandu ni jonywolgi, to jonywol ema onego oken ni nyithindgi.
  nhe-NT: Ama nimocualtlalía para nimechpaxaloti ica expa. Pero ica ax tleno ica nimechcuatotonis
    pampa ax nijnequi imotomi, na nimechnequi imojuanti. Imojuanti innoconehua huan
    inquimatij ax inintequi coneme para quiajcocuise tomi para inintatahua, pero inintequi
    tetatme quiajcocuise tomi para quinpanoltise ininconehua.
