  san-MAL: പശ്യത തൃതീയവാരം യുुഷ്മത്സമീപം ഗന്തുമുദ്യതോഽസ്മി തത്രാപ്യഹം യുഷ്മാൻ ഭാരാക്രാന്താൻ
