  ory-ory: ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଯିବା ନିମନ୍ତେ ଏହି ତୃତୀୟ ଥର ପ୍ରସ୍ତୁତ ଅଛି, ଆଉ
