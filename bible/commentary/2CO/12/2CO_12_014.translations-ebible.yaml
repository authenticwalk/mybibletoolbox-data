  cpu-NT: Nokinkishiretaka iroñaaka napiitairo niyaatashitemi, iroora mavatanaintsine
    nonkivantemi. Eerora nayiri inkarate pimpinatenari. Kaarira piireekite nonkove
    nashityaari, aña eerokatataike nokovaperotake nashityaami. ¿Aritatsima aparoni
    eenchaaniki impinakoventero ikovityiiri ashitariri? Tera, aña iri ashitaaniri
    pinakoventziri ireentsite.
  san-ASM: পশ্যত তৃতীযৱাৰং যুुষ্মৎসমীপং গন্তুমুদ্যতোঽস্মি তত্ৰাপ্যহং যুষ্মান্ ভাৰাক্ৰান্তান্
    ন কৰিষ্যামি| যুষ্মাকং সম্পত্তিমহং ন মৃগযে কিন্তু যুষ্মানেৱ, যতঃ পিত্ৰোঃ কৃতে সন্তানানাং
    ধনসঞ্চযোঽনুপযুক্তঃ কিন্তু সন্তানানাং কৃতে পিত্ৰো ৰ্ধনসঞ্চয উপযুক্তঃ|
  tac-NT: '''Lige neka uchéchigo ''ma sébali gatega ajtíkuru alemi simea ne napu ''emi
    ralámuli mochí. ''Ma baisá nímala ne alemi simiá. ''Lige ne alé uché sebasa, neka
    tabilé najkí napurigá ''emi ralámuli nejímala enomí, iligá neka najkí ''nalina
    napurigá ''emi ralámuli ''la bi''lepi ''nátaga mochímala alué Esukristo na''tálilacho.
    Alué enomika tabilé najkí ne. ''Lige neka napurigá bilé ''kuchi o''nola alarigá
    ju. Bilé o''noka ''yame ju go''ame alué ''kuchi. ''Kuchi pecha nóchame ka napurigá
    ''yame go''ame o''nola.'
  eng-WEBPB: Behold, this is the third time I am ready to come to you, and I will
    not be a burden to you; for I seek not your possessions, but you. For the children
    ought not to save up for the parents, but the parents for the children.
  gfk-H: Kaiken um iau tagura wara kolkol muat tano aitul a pakaan ma pa iau na hapupusak
    muat ma ra tinirih kanong pa iau wara hanawaan muat uta ira numuat linga. Taia.
    Iau wara hanawaan tus muat. Iakan gaar palai ta muat kanong ira nat na bulu pa
    diet la tamtabar ira adiet sus. Ira adiet sus diet la tamtabar ira nati diet.
  viv-viv: Tu weꞋa yaku ela anaveto agaimiya faꞋina ahe gakidewadewa, ada aku itaveꞋavina
    faꞋina agaimiya keke tamo ganaveꞋoꞋola. Iya keke nuwanuwaku yami giba. Au nuwanuwaku
    omi taumiyao. WaꞋita, weꞋoweꞋo keke tamadiyao hinadiyao faꞋidiya hidafaha. Au
    lakahidiyao natudiyao faꞋidiya hifahafaha be hiveꞋaveꞋadi. Meda iya nuwanuwaku
    vaita tamami amine ganaꞋitaveꞋavimi. E, yaku wavemwamwala ganahawahege-moꞋeku
    be tova moyaꞋaina omi faꞋimiya ganavedivediwe ada kaꞋi yawaiku gananuhegena, au
    yamumuna. Gavaiyami? Iya ganuwanuwa lakahi-moꞋena agaimiya. Yaku nuwanuwa agaimiya
    gakivelakahina faꞋina, kaꞋi mene yami nuwanuwa agaikuya wakivekabiꞋona?
  yao-yao: Nnole, sambano naliŵichile chile kunjimajimila kaatatu ni ngasinantopela.
    Ngangusaka ipanje yenu nambo ngunsaka mwachinsyene. Pakuŵa achaŵelesi akwaŵichila
    mbiko achiŵana ŵao nambo ŵanache ngakwaŵichila mbiko achaŵelesi ŵao.
  tgp-tgp: Ka hitea, na tatamahu moiso vara a mele rohi kamim na hatolu noku hahau.
    Ale na sopo opoia vara a mai tetehi puhoni matea isamim. Na sopo opoia vara a
    lavi te nomim hinau, na opoi kamim purongo! Matan natuvarihi varihi la sopo sile
    na mania isana tamara peresi na tinara mata hara hinau, pani tamara peresi na
    tinara la vaia mata natura.
  auc-NT: Botö do mïnitö weca mempoga pönïmo inte ñöwo wæætë poncæ cæbopa. Pöninque
    botö mïnitö mäincoo ante änämaï incæboimpa. Wæætë, Mïnitö botö wëmïni bacæmïnimpa,
    ante cæbopa. Wëñæ̈näni tömënäni mæmpoidi beyæ̈ ante dicæ godonguënënäni ïnäniyaa.
    Wæætë edæ mæmpoidi ïñömö wëñæ̈näni beyæ̈ ante në godonguënënäni ïnänipa.
  kbc-NT: Ja idigo mejigo idalitaɡ̶awatiwaji, odaa jeɡ̶eote itoatadiɡ̶ida mejigo.
    Pida ajipokotaɡ̶awatiwaji madaxawani. Igaataɡ̶a ajoletibige ɡ̶aninyeelotiwaji,
    pida joletibige dokaaɡ̶aleeɡ̶aɡ̶a ademaanitiwaji. Igaataɡ̶a leeditibige eniododipi
    moyajigota lionigipi icoatawece niɡ̶icoa anoyopotibige, idiɡ̶ida anionigipi oyedia
    eliododipi. Odaa ee jiɡ̶idaaɡ̶eji ee micataɡ̶a ɡ̶adioditiwaji. Joaniɡ̶idaa leeɡ̶odi
    me daɡ̶a jemaa me jipokotaɡ̶awa madaxawanitiwaji.
  bmh-bmh: Iz ulis koli ziwas ianai ainarai ebu alai uligarabun dabilei darem. Agen
    iz isanilabun uhu i marai. Izan agagal ecesab milabun aimai i awarem. Agal oiagab
    iz milabun aimai awarem. Geleagar agen ecesab gotulaimai, memeagar i maranem.
    Memeagar agen petak ecesab gotulaimai, goagal geleagar maranem.
  ctu-BL: La' wilan i yuxyajlelix tsac chajpa c bʌ cha'an mic tilel ba' añetla. Ma'anic
    chuqui mi caj j c'ajtibeñetla, come ma'anic wolic ña'tan c ch'ʌm chuqui an la'
    cha'an pero mic ña'tañetla. Come mach i wentajic la calobilob cha'an mi' tempʌbeñob
    i chubʌ'an i tat i ña'. I wentajʌch i tat i ña' cha'an mi' tempʌbeñob i chubʌ'an
    i yalobilob.
  meq-meq: Anəke na, mazlambar na diye naha a gay kurom mamahkar eye. Na ye naha na,
    na təmiye ka vəlumeŋ wu wal bay. Wu nakə a seŋ aye na, ɗərev kurom bəna wu kurom
    hay bay. Andza i wawa hay ta bəba tay hay. Maa vəlatay wu a bəba hay na, wawa
    tay hay bay. Ɗuh maa vəlatay wu a wawa hay na, bəba tay hay.
  noa-H: Deeu pãar hoon maag hat'ee ya mʌ nem t'um k'ĩir k'aug wai chirʌm. Mʌg petamua
    ya biek t'ãrjupamʌu pãar hoon mam. Maadëu k'ap'ʌ nʌm, chaainau hamach dënnaan
    hat'ee p'atk'on jʌrba chi dënnaanauta hamach chaain hat'ee nem hinagdam jʌʌrjeewai,
    mʌg maaujã pãar juadam heem p'atk'on chan mua higba pãachchata mʌʌn higmam, pãarta
    mʌch chaainjö wai chitaawai.
  alp-NT: Meije kena rebai telu au akneka kena keu loko imi peneka. Sepo au keu loko
    imi, au suka ono imi rugi mo. Le au nikwa saisa rebe imiere mo po au suka tapa
    imi. Le aure saka imi amate. Le piasare kwetelaru esi nikwa manane ete elake inai
    mo po elake inai pine esi nikwa manane ete kwetelaru.
  san-VEL: pa"syata t.rtiiyavaara.m yuु.smatsamiipa.m gantumudyato.asmi tatraapyaha.m
    yu.smaan bhaaraakraantaan na kari.syaami| yu.smaaka.m sampattimaha.m na m.rgaye
    kintu yu.smaaneva, yata.h pitro.h k.rte santaanaanaa.m dhanasa ncayo.anupayukta.h
    kintu santaanaanaa.m k.rte pitro rdhanasa ncaya upayukta.h|
  kbq-kbq: Hanki antahiho, ko tare zupa ome tamage'noe, meni mago'ene ome tamageku
    nehuankina tamagrira kna ontamigahue. Na'ankure mofavremo'za nerera nefazana kva
    hunonteanki, Nererake nefake mofavre'amo eriniazana antenteno nevuno kegava hunente.
    Ana hunegu tamagripintira mago'zana e'origahuanki, tamagri tamagu tamemo so'e
    hanigu nave'nesige'na nehue.
  kbh-kbh: Ats̈e ya së́ntseprontana, móracna unga soyama jama ts̈ëngaftanga jánÿama,
    y mora ats̈e cach ndoñe quecbochataimpáda ats̈be opresidama chas̈muatájabuachama.
    Ats̈e ndoñe quetsátsbos̈e chë ts̈ëngaftanga s̈mobomna soye jatsbomnana, ndayá
    puerte së́ntsebos̈e ts̈ëngaftanga Cristo sempre chas̈motseservénama. Ats̈e chca
    jamama së́ntsebos̈e, er ats̈e ts̈ëngaftangbiama mo canÿe taitacá, Crístbeñe s̈montsanos̈buachéyeca,
    ats̈e chabiama tcbonjanabuayená ora; sëntsejuabná chë taitanga inétsamna crocénana
    jájuabana básenga jtsanÿenama, y ndoñe básenga chë taitangbiama.
  ron-LSB: Iată, este a treia oară când sunt gata să vin la voi și nu vreau să fiu
    o povară pentru voi, căci nu pe voi vă caut averile voastre, ci pe voi. Căci nu
    copiii trebuie să economisească pentru părinți, ci părinții pentru copii.
  pon-pon: Kilan, i onoper pwar won komail kajilepak, o i jota pan kaponede komail,
    pwe i jota kin rapaki me noumail, a komail. Pwe kaidin jeri kan en naka penan
    me wia ir ada, a me wia ir da on jeri kan.
  nhe-BL: Ama nimocualtlalía para nimechpaxaloti ica expa. Pero ica ax tleno ica nimechcuatotonis
    pampa ax nijnequi imotomi, na nimechnequi imojuanti. Imojuanti innoconehua huan
    inquimatij ax inintequi coneme para quiajcocuise tomi para inintatahua, pero inintequi
    tetatme quiajcocuise tomi para quinpanoltise ininconehua.
  sps-sps: Sai tovei nyo kakoun rou ma nak pis mami tan fafofopis nan nainy, ana nyo
    tsugainy rangat maromi tan ta painy moni. Nyo komainy fiisok maromi ana sikia
    ma painy moni tsumi. Ka to ayein man ge? Tan fo guein meran gim ror ma fa'ainy
    ir fuainy tamar min tsinar, a sikia, san fuainy tsinar min tamar fa'ainy raror
    fuainy guei meran tsuri.
  wnc-wnc: Siwan nata gatuna ginde kunangge nataat. Sipduat kuwa sipmaat sipduat dakngawikge
    tandaknganggat. Siwanu nata gatuna ginde kuke sanga gupma gatangamunanga akngae
    dua daniwit. Wena. Nata gindane sangaapasa kaiwa kuningge dua nataat. Aho. Nata
    gin gatandama ginda nae musip gwaang natangamuningge natake yanggat. Asikaya waaknga
    yapanata puya tasike sanga unekan peke minga nana gatayamuning ba dasing? Aho.
    Minga nanata puya tasike sanga unekan peke waaknga yapana gatayamuning.
  bus-bus: Tia sa ma soru kɛ̀ mà mↄ́ a kiia à gɛ̃̀n aagↄ̃deeo, mɛ́ sↄ̃ gↄ̃ a gbɛ̃kenɛ
    asoo ũro. Ámbe mɛ́ɛ a wɛtɛɛ, èe kɛ a pↄ́nↄn mɛ́ɛ wɛtɛɛro. Zaakɛ denↄ bé wè auziki
    diɛ ń nɛ́nↄnɛ, èe kɛ nɛ́nↄ bé wè diɛńnɛro.
  gub-BL: Ko 'ar rehe kury, aha putar pepyr kury. Na'iruz haw azemuàgà'ym pepyr heho
    haw rehe. Nainoz kwaw ma'e peme ko 'ar rehe nehe no. Naputar kwaw penemetarer.
    Xo Zezuz rehe pezeruzar haw zo aputar. Xo heruzar katu haw zo aputar. Peiko hepurumuzàmuzàg
    ài. Aipo kwarera'i omono'og temi'u u pe uhy pe a'e wà. Nan. Awa omono'og temi'u
    upurumuzàg wanupe a'e wà. Kuzà nezewegatete a'e wà no.
  imo-imo: Kinye na eno moromelena wali yupoko tipo omboi tero nalo ombolio eno umbuni
    te tipo melema tieio nimboindo naa ombo. Na enonga melema konopu mondopo limboindo
    naa ombo. Na eno konopu mondopo kanomboindo ombo. Bakulumani anupili lapali pele
    liko tapondongeindo melema naa noindirimele; anupili lapalini bakuluma liko tapondongeindo
    melema noindirimele.
  boj-boj: E nami nuŋgoq boaiyeltem. Ariya bini e olo nuŋgoq bqajqa are qaleqnum.
    E nuŋgoq bqai di e niŋgi gulbe eŋgwasai. E nuŋgo silali iŋgi iŋgi yaiŋgwajqa are
    qalosaieqnum. E niŋgi segi eleŋqajqa are qaleqnum. Niŋgi qalie, aŋgro kiñilala
    naŋgi na naŋgo ai abu naŋgi silali qa aqaryainjrosaieqnub. Ai abu naŋgi na naŋgo
    aŋgro naŋgi silali qa aqaryainjreqnub.
  eng-DRA: Behold now the third time I am ready to come to you; and I will not be
    burthensome unto you. For I seek not the things that are yours, but you. For neither
    ought the children to lay up for the parents, but the parents for the children.
  knf-knf: Kë nşaaŋ abomandër pbi du an uyaaş uwajanţën aşë wo mënkdinan nin kawo
    ţi iñen yi nan. Ŋhaaş ŋi nan ŋi ŋi nji numiiŋ, mënţ itaka yi nan ya. Mënţ bapoţ
    bajaaŋ bawo i kala itaka kahankar bajug baka, bajug baka bakaaŋ na pla itaka kahankar
    bapoţ.
  san-KHM: បឝ្យត ត្ឫតីយវារំ យុुឞ្មត្សមីបំ គន្តុមុទ្យតោៜស្មិ តត្រាប្យហំ យុឞ្មាន៑ ភារាក្រាន្តាន៑
    ន ករិឞ្យាមិ។ យុឞ្មាកំ សម្បត្តិមហំ ន ម្ឫគយេ កិន្តុ យុឞ្មានេវ, យតះ បិត្រោះ ក្ឫតេ
    សន្តានានាំ ធនសញ្ចយោៜនុបយុក្តះ កិន្តុ សន្តានានាំ ក្ឫតេ បិត្រោ រ្ធនសញ្ចយ ឧបយុក្តះ។
  arn-NT: Ka pepikawkülen tañi ka wiñome mülentungemeael, eymün mew, tañi küla rupachi
    ñi witranngemeael eymün mew, welu ka amulniean tañi femün tamün llowmawnoafiel
    chem kullitun pülata no rume tamün kintukawmekenoael iñche ta amukelan tamün pülata
    ñi duam eymün tamün duam mayfe, ti pichikeche am trapümelkenolu pülata tañi chaw,
    tati ngen fotüm may trapümelkey tañi pichikeche.
  zas-NT: Yan ma cayünan xgab guidganan lëjt stijb, laan na̱j ni yayon volt guidganan
    lëjt. Abiꞌ niꞌqui yan ad zanitan lojdi guial güündi naj yudar, ad ni rajptidi
    rënan, lëjt na̱j bén rënan. Din ad xiꞌnt bejn rguiil xhienaag guibanman, dad guin
    ree rguiil xhienaag guiban ree xiꞌn reeman.
  ken-NT: Dɨŋɨ́ ká bɛ nnáŋ ntóŋtí bɛ́twɔ bɛghɔ bhe ndu ndɔŋ ɛnɛ ɛ́jwí ɛ́rát.
    Mpú bhak chɔŋ ntu ntá yɛka mbɔnyunɛ be kɛ mɛ̌yaŋ, puyɛ̌ bakap ayɛka. Ɛchi nɔ
    mbɔnyunɛ puyɛ̌ mǎmbɔ kɛ babhɔŋɔ bɛbhʉrɛ mɛnyɨŋ ntá bachi nɛ manɔ bhap, chi bachi
    nɛ manɔ kɛ bábhɔŋɔ bɛbhʉrɛ mɛnyɨŋ ntá bɔ̌bhap.
