  dan-1931: Jeg er bleven en Dåre. I tvang mig dertil. Jeg burde jo anbefales af eder;
    thi jeg har ikke stået tilbage i noget for de såre store Apostle, om jeg end,
    intet er.
  kwj-kwj: Dele mwanji a sawendau ti, ambwatinambwati hima to bwandau hingambwa a
    bwandau. Kunu sumbumari ku ani ekichawanimbwa kale mwanji kunu a bwandau. Woro
    ele biya himako mina, kundo a randaro tau ni ku ani ohounapo, sumbu kipe naha
