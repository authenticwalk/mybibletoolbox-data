  kmk-kmk: Kamaak si natinganga mamaspasdayaw yoong dikayu’d nangidulun kan sakon.
    Dikayu okyanot nat mangibaga utdat tuttuwa’n maipanggop kan sakon. Ta ulay nu
    kamakamaaka lawa’n tagu, bokona nadobdobaak nu sadat kanan yu un nangangatu’n
    aapostoles.
  cao-NT: Yoyoxëni ca ë iquë rë, nëca tsi mato qui chanixëna. Mato shina ri tsi xo
    iquia, Ibo bax ë ani ca ma cahëyoini iqui na. ¿Jëniriaxo tsi ëa ma mëbiyamayamani?
    ¿Jëniriahax “Jia tsi xo toa nëá ca Pabló anina” i jato qui ma yamani rë? Jabi
    chama yama ca ë imitsa; jama, ëa oquë ma xo toa mato qui bëcanish ca Dios Chani
    chitahëhuati ibo-iboria bo iquia ra.
  bbr-bbr: Is otop ämän arem. Utianik, akasar is kiro ämän araun siräire moin. Ak
