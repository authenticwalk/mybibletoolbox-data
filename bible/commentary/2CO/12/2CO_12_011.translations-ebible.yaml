  sri-sri: 'Yʉ basi yaamarẽ werenígʉ̃: “Niãrĩmasʉ̃ irirosũ werenígʉ̃ iribʉ”, ãrĩ gũñáa.
    Mʉsã gapʉ yʉre irasirimakʉ̃ iribʉ. Mʉsã yaamarẽ õãrõ werenímakʉ̃, õãgorabokuyo.
    Mʉsã yʉre õãrõ wereníbirikerepʉrʉ, “Ubu ããrĩgʉ̃́ ããrĩ́mi”, ãrĩkerepʉrʉ: “Jesús
    buedoregʉ pínerã ããrã”, ãrĩgatorã yʉ nemorõ ããrĩbema.'
  nal-nal: Nia ga dador wana amun dorang kanaan ka rabanat avuna nim kawit naagu piaat
    adu nia a aaposal daxa. Faaratunaan mase nia a rapti walaau be, singsaxai aiziarang
    surugu malasing a aaposal xawit na wizik faamumut lawaana naandi ina di vakilaan
    naandi amun aaposal di laaup.
  kyq-kyq: Maam mꞋtaaɗseno aan gɔɔ debm dɛrlɛ se, ɔɔ naan̰ se naase ɓo ɔlumki taa
    tɔɔgɔ. Ey num naase ɓo jee kɛn amkiro magala. Kɛn naaɗe jaay taaɗ ɔɔ maam se mꞋtɔɔl
    sɛr eyo kic ɓo, naaɗen jee kɛn aak roɗe aan gɔɔ *jee kaan̰ naabm Isagen kꞋjeel
    jeel gɔtɗe se, ɔŋ cirum eyo.
  kwd-kwd: Aia, nau ku fata 'ilaka'u wane kwekweto, tafe'ua ma 'amooru lo'oo moru
    kwatea nau ku fata 'ilo'oo. Ngaia 'e to'omia 'amuru fata naunau suria taunga'inga
    agu. Ma gwa'a 'inau ku 'ame taringa'i mola, nga ta'a laka'u gila iiria gila Ta'a
    ni Kwairiinga taringa'i, gila 'ame ba'ita 'ani riufi nau.
  ded-ded: Ngeneng igocnugecac amma ngic kapaya isoc anduae. Ngeni ine ngenaoc dengerenubau
    imoc ngereebac. Imoc yofiac, ni mameanec kecbare sifu ngic aposoro engenatoa deandae,
    imoc yeneac mamea mong mi kecduae.
  ewe-ewe: Miaƒe nuwɔnae na be meƒo nu, do ɖokuinye ɖe dzi abe bometsila ene. Evɔ
    la, miawoe wòle be miakafum, ke menye nye ŋutɔ wòle be makafu ɖokuinye hafi o,
    eye togbɔ be nyemele naneke me o hã la, naneke mele miaƒe apostolo mawo si si
    mele asinye o.
  nuy-nuy: Ngaya anaani nga-yambini nga-yilg-balangi-yii, ngaya nga-lhama-lhamini
    anaaji. Yagu nugurru-waj yamba ngirriidhangu-jujurangi anaani. Nugurru-waj nga
    danu, nambarra-magaa warra-wurru-wurruj-guy, ambaḻaman lhaawu ngayawi-nyinyung
    anaani. Yagu waari nugurru numburru-waṉbini. Nugurru aadanu nurraaḻamin-jamana
    warruburru-yung wirri-lhaawu-yarrijgina-yinyung ana-lhaawu wugurru wurru-runggal-windiyung
