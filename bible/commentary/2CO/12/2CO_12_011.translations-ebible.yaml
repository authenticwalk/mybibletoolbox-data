  tac-NT: Pe napurigá bilé rió lo'í niraga ra'icha ne, alarigá ra'íchame ju ne napurigá
    'la akimela 'emi. 'Émika 'we 'la semáriga ra'íchame ju alué chátiri ralámuli 'yuga.
    'La ra'ichátékuru ne'chí olagá rekó pe u'tabela ke ne, napugiti neka abé najtékame
    ra'íchame kame me'tigá alué ralámuli napu mayeme ju e'wélala ko Krístote julárigame.
  eng-WEBPB: I have become foolish in boasting. You compelled me, for I ought to have
    been commended by you, for I am in no way inferior to the very best apostles,
    though I am nothing.
  gfk-H: Iau ta tatalen hoing tiga ba, ma senbia muat ga duan iau bia ena gil hua.
    Senbia gaar tahut bia muat gaar pirlat iau kanong no nugu kinkinis na apostolo
    pai kis napu ta dahina ta diet ing di kilam bia ira kaba tamat na apostolo. Ma
    a linga bia bi iau tiga tunatuna bia mon.
  viv-viv: Mena kahihiku galukahihiyena-ma againe tauku gagakahikahiyeku be vekwavakwava
    amine gahuluva. Tu omi miKolinita taumiyao yami dewa faꞋina gakahikahi ana eda
    againe wawaviku. Iya afositolo yadi faisewa hinafamiya gafifaisewana faꞋina, vaita
    aku hawaveyamumu wadayakahini tu keke wadayakahini. Iya iyohoyoho nonogana badi
    yami afositolo kikaiwabudiyao, kikaiwabu-moꞋediyao keke-moꞋa iya hidakaiwabuhegeku.
  yao-yao: Ndili mpela jwakuloŵela, nambo ŵanyamwe ni mundesisye meje jwanti nyi.
    Ŵanyamwe mwaŵajilwe kunapa une, pakuŵa naŵajilwe kulapikwa ni ŵanyamwe, ligongo
    atamuno nganima chindu nambo ngakunyichilila ŵele ŵakuliŵilanga, “Achinduna achakulu.”
  tgp-tgp: Kamim ka vaiau na vaia sohena tamlohi rongorongo vono matea, matan na lo
    retihapahapa sohen harihi. I pa tataholo vara ha verea tataholo isara vara enau
    tamlohi matea tamlohi la er̃i rasua. Matan enau na sopo vejuveju hin te hinau
    hatelete sohen la ‘vahar̃ule aulu jea’ sevano, hina purongo vara enau hina purongo
    matea.
  auc-NT: Ocai ömædæcacä ingä baï Pabodo önonque tedete yewæ̈mongampa, ante pönëmïnitawo.
    Ïñæmpa tömëmïni botö beyæ̈ wææ apæ̈nedämaï ïmïni beyænque botö tömëmo nämä wææ
    cæcæte ante cædinque mänömaï tedete yewæ̈mömopa. Wadäni në gode änäni guiquënë
    nämä näni waa acabo ïnänipa. Incæte tömënäni näwangä ñæ̈næ̈näni ïnäni ïninque
    botö ïñömö dicæ wædämo ïmogaa. Ïninque mïnitö tömëmïni, Pabodo waa cæcä ingampa,
    ante tedequënëmïni ïmïnipa töö.
  kbc-NT: Jao me iciagi yetole me jotaɡ̶a, leeɡ̶odi me idinabaketibece. Pida akamaɡ̶akaamitiwaji
    awiitibige me jao niɡ̶ida aneji me jotaɡ̶a. Igaataɡ̶a akamaɡ̶akaamitiwaji domaɡ̶a
    leeditibige madinienaɡ̶aneɡ̶eni. Igaataɡ̶a jiɡ̶idaa niɡ̶idi oko modiletibige me
    diɡ̶icata iniwaló, niɡ̶idi oko anoditibige me daɡ̶axa me ɡ̶oneɡ̶aɡ̶a liiɡ̶exedi
    Aneotedoɡ̶oji, niɡ̶idi adaɡ̶axa meletibigiwaji doɡ̶onaɡ̶axatiloco.
  bmh-bmh: Iz kar ze mem. Bo, agtal iz ze go marabun asilemen. Ag iz igul naliu mai
    darem ze marabun iboin, bo, ag guzenab tam. Petak, iz wanim banou mui tam. Bo,
    polu ze oi aidanemen dudu go agen goagal wanimag wag banou macanem, goagal salau
    nug izal salau zilaurabun tam.
  ctu-BL: Tsac subu c ñuclel che' bajche' tonto bʌ. Jatetla tsa' la' ñijcayon c sub.
    Mach che'ic yom. Yom mi la' sub c ñuclel jatetla, anquese ma'anic c bajñel ñuclel,
    come mach ñucobic bajche'on jini mu' bʌ i lon cuyob i bʌ ti ñuc bʌ apóstolob.
  meq-meq: Na tsik me andza gər mavuwe, ane tuk na, maa geŋ kutoŋ na, nəkurom. Na
    zambaɗay a bo ga na, hərwi nəkurom ka zambaɗum ga ha bay. Haɓe mata zembeɗe ga
    ha na, nəkurom na gwaɗ bəɗaw? Neŋ wuray kəriye, ane tuk na, ndo i maslaŋ kurom
    neheye ka gwaɗum nəteye bagwar eye hay haladzay aye na, ta ze ga ha bay.
  noa-H: Hamau jãg mʌ hëugar k'aigba hiek'a nʌm hũrwi pãrau mʌ higwia wajap'a hig
    hiyʌ̈ʌ haju haai naajim. Pari magarrjã pãrau bʌ̃ʌrjã magbajierram. Mag pãach warag
    sĩi k'ĩuu harr gaaimua pãachdëuta mʌrʌg mag hiek'api nʌmjö haawai chadcha mua
    lököomjöta mʌchdëupai mʌch jaau chirʌm. Mʌʌn chadcha baleeba chirʌm, pari mua
    hooba chirʌm, k'an gaaimua jãg hamach hiiupai hamta hich Jesuucha jʌr hautarr
    k'ʌʌn charau haajem k'ʌʌn mʌ k'ãyaujã hʌ̃rpai haju haai nʌ.
  alp-NT: Bei imi pine au isike ruaku loko saisa rebe au onore lupe piasare tamata
    noake mise more esi onore. Eleyo tinaije suke imi isike au. Le masike au pakuna
    mo, po au suka kwale mo kena imi isike sie rebe imi kotise Kristuse Eni maka ulaka
    rebe holmatesi lesi bei aure. Eleyo imi isike au mo.
  san-VEL: etenaatma"slaaghanenaaha.m nirbbodha ivaabhava.m kintu yuuya.m tasya kaara.na.m
    yato mama pra"sa.msaa yu.smaabhireva karttavyaasiit| yadyapyam aga.nyo bhaveya.m
    tathaapi mukhyatamebhya.h preritebhya.h kenaapi prakaare.na naaha.m nyuuno.asmi|
  kbq-kbq: Tamagra nagrira knare hu'ne hutma nazeri ante'ama hugaragi, netreta nagrira
    nazeri neginagi vahekna nehaza zankura, nagra navufga ra nehue. Na'ankure nagra
    amneza mani'noanagi, ugota aposol vahepina henkarfana omani'noe.
  kbh-kbh: Ats̈e chca chë soyëngama sëntsenabotamná ora sënjoyebuambá mo canÿe opá
    tojtsoyebuambnacá, pero ndegombre ts̈ëngaftanga s̈monjama ats̈e chca chaimama.
    Er ts̈ëngaftanga s̈mondmëna ndëmuanÿenga yojtsamna ats̈biama puerte ts̈abá jtsichámuana,
    ats̈e chca jtsenábotamnayama ndoñe chas̈ondë́tsemnama. Ndegombre, ats̈e tondayiñe
    más bats̈á uamaná quetsátsmëna, chë Jesucristbe puerte uámana ichmónënga imomna
    ca juabnayëngbiama, masque ats̈e s̈ontsebiona mo ats̈e tondaye cuaftsamancá.
  ron-LSB: Am devenit nebun în a mă lăuda. M-ați constrâns, pentru că ar fi trebuit
    să fiu lăudat de voi, căci nu sunt cu nimic mai prejos decât cei mai buni apostoli,
    deși nu sunt nimic.
  pon-pon: Nai wialar pweipwei men, I me komail kare on ia, mak eta, komail en kapina
    kin ia, pwe i jota tikitik jan wanporon lapalap akan; ari jo, jota meakot nai.
  nhe-BL: Nicamatitoc tlen noselti queja se nihuihui tlacatl. Pero eltoc pampa imojuanti
    innechfuerzajhuijtoque ma nijchihua. Monequiyaya incamatitosquíaj cuali tlen na,
    pero ax ya nopa inquichijque. Yonque nimechilhuijtoc para ax tleno nopati, melahuac
    niyon quentzi niitztoc más nipilsiltzi iixpa Toteco que nopa tlacame imohuaya
    tlen quiijtohuaj para inijuanti itlayolmelajcahua Toteco tlen más huejhueyi.
  sps-sps: Nyo vevegiau faarei pis rou a mes a piou, sana mi to ari kat vanyo sa nyo
    kat ya. Ami to ari tabuiny kirkir fo tsue fanat rof tsonyo, tana saa fuainy amaraav
    gagagam to te fakats fi raromiri faarei raror fuainy amaraav karap to, gima karap
    fafis varonyo, kainon to te faarei ronyo na mes babainy tsun.
  wnc-wnc: Siwan wamu wa yanggau nata aminu natdetdetna wena apata yanggak binga nata
    ninae umana yatangenakgat. Sike wamu wa nata nina banipda siwan dua yanggat. Aho.
    Ginda natane musipma tangenawa yanggat. Sike ginda natane umana yatangenakaing
    gamu take siwan. Ngana nata ninae musipmaatang natake na aminu umana yatangenatnangaapa
    dua ngang nataat. Ngan. Unzing nataat ngana ginda aminu kundue natake Jesutane
    kwiiknga dakngake yuaing ngang natake umana asiknga yapangenakaing ngana wa aminda
    na dua napbiking. Wena siknga.
  bus-bus: Ma yↄ̃nkↄyã kɛ̀, ámbe a ma dan. Ámbe à dɛ yã à ma sáabu kpá. Baa tó má
    kuu pↄ́ke ũro, má kɛ̃sãna zĩ̀ri kɛ̀ a ń díɛ bíta mↄ̀nↄzi yãke guuro.
  gub-BL: — He'o ma'e, aze ru'u peze ihewe. Heapo kar pe he'o ma'e romo pe. Pe ae
    hemuze'eg kar pe nezewe, ta'e peruzar amo ze'eg pe xe. Akwaw ikàg ma'e romo hereko
    'ymaw ihe. A'e awa a'e wà, Zaneruwihawete hemimono karer a'ua'u a'e wà, na'ikàg
    wera'u kwaw ihewi a'e wà.
  imo-imo: Nanga imbi ola molopili nimbo nanu kapi nimbo kano ungu niomu manda naa
    tepili, nimbo kenjipo keke lepo toro nalo enoni na aku ulu teambo nimele mele
    tero. Aku iyemani na ningo kenjiringi kinye eno pilengei eno Korin imbomani na
    iye pengamu ningo kapi nindilimalanje paa. Na paa imbi moromo iyemu konopu naa
    lteo nalo aku iyema lino Kraistini nanga kongonomu tendepaio nimbe lipe mundurumu
    iye penga awili olandopama moromolo nimele iyemanga na iye mandopa te naa moro.
  boj-boj: Anjam e mareqnum qaji endi nanari anjam. Niŋgi segi na ijo are tigeltetbeqnub
    deqa e nanari anjam endi mareqnum. Niŋgi ijo kumbra bole ubtosaieqnub deqa e segi
    kamba ijo kumbra bole ubteqnum. Bole, e ñam saiqoji. Ariya kiyaqa niŋgi na olo
    tamo qudei naŋgo ñam soqtoqnsib mareqnub, “Tamo naŋgi di Qotei aqa anjam maro
    tamo bolequja”? O ijo was niŋgi quiy. Tamo naŋgi dena e buŋbosai.
  eng-DRA: 'I am become foolish: you have compelled me. For I ought to have been commended
    by you: for I have no way come short of them that are above measure apostles,
    although I be nothing.'
  knf-knf: Dţiini ji ñaaŋ awooŋ nayila, kë an nakaaŋ. An nadooŋ awo lah kaţup ñaaŋ
    i nwooŋ ţiki mëmpoţëţ nin apel biki najakuŋ aji bawo banjañan baweek, te mëndo
    wo wo nin uko uloŋ.
  san-KHM: ឯតេនាត្មឝ្លាឃនេនាហំ និព៌្ពោធ ឥវាភវំ កិន្តុ យូយំ តស្យ ការណំ យតោ មម ប្រឝំសា
    យុឞ្មាភិរេវ កត៌្តវ្យាសីត៑។ យទ្យប្យម៑ អគណ្យោ ភវេយំ តថាបិ មុខ្យតមេភ្យះ ប្រេរិតេភ្យះ
    កេនាបិ ប្រការេណ នាហំ ន្យូនោៜស្មិ។
  arn-NT: Kiñe wedwedkülelu reke ta dungupen, welu eymün tamün duam ta femün. Eymün
    am felefulu tamün küme nütramyemuafiel ta iñche, kiñe no rume tüfeychi pu che
    eymün tamün fütrake kimeltufe pikeel wewnielaenew. Tunte feyngefuy rume Ngünechen
    ta kellukenoelimew, chem falilayafun rume.
  zas-NT: Gunenëꞌn lëjt por naj gajc ziꞌc tijb bén ad nadëdguient, per lëjt rajp dol
    guial benan zian. Din lëjt na̱j bén rayal guilies da valoran delant loj ree bén
    ni rëb guial laa reeman na̱j quijb xi apóstoles Jesucrist. Din majsi tijbzi bén
    ad rüjnt sirv naj, per achet ryaadxan delant loj reeman.
  ken-NT: Ndɛm kɛpɨ mbɔ ɛchɨŋtímu. Bě kɛ̌ bǎpúrí mɛ nkʉ nɔ mbɔnyunɛ, be kɛ bǎbhɔŋɔ
    bɛghati bho ɛnyǔ mmu mɛ nchí. Yɛ̌ndu mpú yɛ̌nyɨŋ, bǒnto abhɛn bǎyòŋ nɔ manyɛ́n
    ayap amfay bábhɨkɨ cha mɛ.
