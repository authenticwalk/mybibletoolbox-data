  urd-GVH: मैं बेवुक़ूफ़ बन गया हूँ, लेकिन आपने मुझे मजबूर कर दिया है। चाहिए था कि
    आप ही दूसरों के सामने मेरे हक़ में बात करते। क्योंकि बेशक मैं कुछ भी नहीं हूँ,
    लेकिन इन नाम-निहाद ख़ास रसूलों के मुक़ाबले में मैं किसी भी लिहाज़ से कम नहीं हूँ।
  ycn-ycn: Uncá pechu i'imalá pura'aró rinacuhuá palá. Ñaqué caja nupuri'ichaco nunacuhuá
    palá. Ipachá nupuri'ichó ilé que nunacuhuá. Palani ri'imaquela imacajla nunacu
    palá. E'iyonaja ajopana i'imaño ijló Jesucristo huacára'acarena naquiyana queja.
    Ajopana chaje péchuruna que ihue'epica nanacu. Uncá caja nachá'atala nucá napechu
    aú. Majopéjari huani nucá. E'iyonaja nuchá'ata necá.
  djr-djr: Ŋunhi ŋarra gan bitjarryiny lakaranhamin, ŋunhiny ŋarra gan waŋanany bawa'yurra,
    bili nhuma ŋarranhany ga ŋunhi gur'kuryurr balanyarawyiny waŋanharaw, ŋunhi balaŋ
    ganha nhuma muka yuwalktja lakaranhany ŋarrakalaŋuwuynydja, ŋunhi nhaltjarr ŋarra
    gan djäma manymakkuŋal. Ga bäydhi ŋunhi ŋarra dhuwal yakany ŋurruwuŋmirr yolŋu,
    yurr ŋarra dhuwal yaka ŋoyŋurnydja ŋurikiwurruŋgalnydja ŋunhi djuy'yunawuywalnydja
    walalaŋgal ŋunhi nhuma ŋuli ga be yindikum walalany.
  kvg-kvg: No andé bianav ezoqam me nøte-manqatát. Geté zo noqa mbøni, zònøqagém,
    no qate-khambuvim. Noqa iz, ambá zō zø-eqawatɨ́n, taoká ndøgo, no nøkeza iz
    nqæ-eqawat. No khokho ezoqam ambá qategó. Geté ndigu ezoqam, zo Keliso-gi u-anim
    uni kandakanda-in ndøzøte-zæza, ndigu ambá av nqǣgo, no gèløvumbīm, yaq no
    nopaēv. Āv taoká.
  rug-rug: Ele zama guana tie duviduviliqu si rau kamahire, ba gamu tu si va guni
    nau asa. Meke garo tugo mo pude va lavatau gamu si rau. Lopu arilaedi hola nau
    ri kasa mia apositolo pu va arilaedi i gamu sara, be vea hinokara sapu loke laequ
    si rau.
  hop-NT: 'Nu yan kwiviyuaataqe núanhimuniwhti, uma nuy put aw lālayyaq’ö, pi as pi
    uma nuy lomalavaytanik̇aṅwo. Umuyniqw ima nāpnihqe Christ lavay’aymatnihqam pas
    pavan hihtuya. Noqw nu umumi súaṅqawni: Puma nālomatsok̇ani’yuṅqw pay piw nu súamunta,
    nāmahin pi as nu pas antsa God‐niqw pay qa hímuu.'
  san-URD: ایتیناتْمَشْلاگھَنیناہَں نِرْبّودھَ اِوابھَوَں کِنْتُ یُویَں تَسْیَ کارَنَں
    یَتو مَمَ پْرَشَںسا یُشْمابھِریوَ کَرْتَّوْیاسِیتْ۔ یَدْیَپْیَمْ اَگَنْیو بھَوییَں
    تَتھاپِ مُکھْیَتَمیبھْیَح پْریرِتیبھْیَح کیناپِ پْرَکارینَ ناہَں نْیُونوسْمِ۔
  heb-LB: אני מתנהג כשוטה, אך אתם גרמתם לכך. אתם הייתם צריכים להתגאות בי, כי למרות
    שאני כאין וכאפס, איני נופל במאומה מהשליחים ”הנפלאים“.
  caf-NT: Njan hoonust'i, 'et 'i be whuzusnik li'ust'ah. Nuhwheni whuz sunulht'uk
    'et dóosni ka. 'Et nuhwheni nuhgha huba na'óodudoosdzi huba' hoont'ah. Ndunnah
    whél'a hincha, 'aw hoonliyaz hubuk'elh'ih cha'úst'ah, 'ants'i 'ust'ah 'et whunts'ih.
  mio-NT: Tondo xaan xini yu, vati cha cahan rai yu. Maan ndo chaha tisihi chihin
    yu, vati chito vaha ndo ti rai vaha cui, soco ña cahan ndo. Chacan cuu cha cahin
    tuhun can. Vasi ñahni yavi ndai, soco cahnu ca cuu yuhu, ta ñavi ca sa ñivi sandusaca
    chi ndo―masi cati ñi ti cahnu xaan tatun Jesuu cuu ñi.
  srq-NT: Sebiãte raque se sɨ́ ñee turã mose serɨɨ̃. Jẽ nguiatu jeñee turã mbite raque
    serɨɨ̃, mbia ñee ɨcuã mose seje. Ae ruɨ jẽɨngo nae, ũquɨ̃ eaquiatu ãte riqui sesɨ
    ũquɨ̃. Seaquiatu eã ndaque se abe. Ae ruɨ jẽɨngo nae, Jesús cheẽ mbuchecuasa chooño
    ño ũquɨ̃ nde.
  kje-NT: Ainu'u wanakunu kukulu lalapa eniyeni naise ri ma naploedi ono ya'u mehe
    a'uli i kem'u, maa mi peni ma nakoko de ya'u wakunu heheni! Man wa'an narehi,
    mi mehe ma'uli maya'u. Kade ya'u ka amwali ri ma na'ono, maa ya amwali hophopon
    ma nodi Yesus Lirna Wawa'an eni, la ka'u lolo yawa ri man mim wekel ‘man lewlewen
    onne’.
  gaz-gaz: Ani of gowwoomseera; waan kanatti garuu isinitu na dhiibe. Ani yoon waanuma
    tokkotti illee hedamuu baadhe, waan “Ergamoota hangafoota” sanaa gad hin taaneef
    silaa isin naa dubbachuu qabdu turtan.
  kud-kud: Yagu walo dova yauyaule na hesi omiu ampaihowaigau eeta teina dova ya'au'aubabadane.
    Bada ebe am'awa namwanamwaegau, na hesi nigele. Teina tomowaone hiyogauyowedi
    tauyewasao gamwagamwanimiyai, na hesi nigele hiyanamwanamwa di'waigau, bwagana
    yau ginauli awa'awawa.
  urb-NT: '“Ihẽ katu te” aja ihẽ rehe har ihẽ apandu rahã, aka''u te''e ame''ẽ ke
    ihẽ aja ihẽ axo. Ame''ẽ ke pehẽ riki ihẽ ke pemupandu, ame''ẽja saka. “Páu katu
    te” aja pehẽ riki pepandu ta me''ẽ te''e tĩ. “Ihẽ katu te” aja ym ihẽ akwa. Pehẽ
    koty Kirisutu mondo ame''ẽ ta ran ixo. Ame''ẽ ta riki: “Katu te hũ” aja pekwaha
    naĩ. Ame''ẽ ta wyr koty te we ihẽ katuha aja ym ihẽ axo. (Jande juja katu te jande
    tĩ. A''erehe aka''u te''e ame''ẽ ke ihẽ aja ihẽ axo.)'
  fra-LSG: 'J’ai été un insensé: vous m’y avez contraint. C’est par vous que je devais
    être recommandé, car je n’ai été inférieur en rien aux apôtres par excellence,
    quoique je ne sois rien.'
  san-HK: etenAtmazlAghanenAhaM nirbbodha ivAbhavaM kintu yUyaM tasya kAraNaM yato
    mama prazaMsA yuSmAbhireva karttavyAsIt| yadyapyam agaNyo bhaveyaM tathApi mukhyatamebhyaH
    preritebhyaH kenApi prakAreNa nAhaM nyUno'smi|
  cak-SNT: Inreꞌ xinꞌan incheꞌl xa man jun nunoꞌj ruma xinya-ka nukꞌij. Pero xa ixreꞌ
    xixbꞌano chuva chi xinꞌan quireꞌ, ruma ixreꞌ ri xixꞌeꞌn chi inreꞌ cꞌo nukꞌij.
    Can ketzij chi inreꞌ manak nukꞌij, pero man niꞌej ta chi man jun vakalien chiquivach
    ri niquiꞌej chi i-nimaꞌk tak apóstoles.
  uvh-uvh: Ka beng sini' na midi ka kadapmang ka fukna bema ara ningda'ning i tanga
    torik ya sidi aming mana papeng ningda'ning de ka waraga' wa ning toutik, na sidining
    sanggek aming girii ning itik ka sidi naning kane u kanga naning wap guk mo' bema
    areting wara' na naning wap tiptangka waraga' sura wa na midi ka naganing fukna
    bema ara ning ningda'ning tanga torik wang. Ka aming fam sidi mandaga' aming ka
    sidi anga sanggekiting wa aposel sini' ning yapma naga wa aming sige ningsa' fanabing.
    Ka na aming ka wara'siga' wa ning torik, aposel sini' wap guk wa naga, a aming
    arantagim ka sidi adisita' u nakiting wa mokngang, wa aposel ning wap kabi'guk
    mokngang, aming sigesa' wari tanga iking.
  ino-ino: Lapa'kaeya nakaeyafe amuse nehutapa havi kava hutapa naki alitapa asaka
    nohaya yafe nakai'ni naki ali'na asaka nehu'na aneki ve'kakana nehoe. Nakaeya
    afa ve'ka mai'noa'maki lapa'kaeya ani apa'ke'atike mono ke lahapa'nepaiya vaya'aife
    “Lusi kanale vaya mai'nae.” hutapa nehaya'maki ani vaya'moki lamake nakaeya nao'kase'nae.
  gnn-gnn: Yo, ŋunhi ŋarra waŋananydja yukurrana ḻakaranhaminanydja bitjanminayi,
    ŋarra waŋananydja yukurrana ḻawaḻawa'yinana. Ŋunhi nhuma bini ŋarranha yakana
    nherraṉa ŋunha ŋoylili ŋurikala wiripu-guḻku'walanydja bo'puyŋuwala walalaŋgala,
    ŋarra bini yaka muka ŋurr'yunanydja märr-winya'yunanydja ŋurikiyi ŋarrakalaŋuwuynydja
    ŋarra. Nhumanydja bini ŋunhi ḻakaranhaminya ŋarranha muka, nhaltjarra ŋarra yukurrana
    djäma ŋamathaŋala. Ŋarrapinydja dhuwala yaka be bathala yolŋu, yurru yaka ŋarra
    ŋunha ŋoyŋuranydja ŋurikalanydja walalaŋgala ŋunhi walala ŋurruŋu wal'ŋu be bo'puyŋu
    walala.
  yal-yal: N falan tima alo xaxilitarena, koni ɛ n karahanxi nɛn. Ɛ tan yi lan nun
    ɛ yi n xun mafala, bayo naxanye e yɛtɛ yatɛma xɛra fisamantenne ra, ne mi dangu
    n na sese yi, hali se mi n na.
  cnt-NT: Ma₂në₂dsia₃ lia'₂ ja₁dsia₅ jan₂ dsa₂ co₄, ia₁ ma₂në₂'ɨ́ng₃ dse₃ 'ŋió₃, la₁
    guion'₅₄ bá₄ 'nia'₂ chi₂quiong'₅₄ jmɨg₄. Ia₁ 'nia'₂ bá₄ jme₁ca₂tɨ́ng'₂ jme₁'ág'₄
    dse₃ jniá₂, ia₁ tsá₃ 'e₂ me'₂ quen₅ jniá₂ lia'₂ con'₂ guë́₄ dsa₂ i₂chen₄ 'éi₂
    i₂ŋɨ́₄ lë₃ jme₂can'₅₄ guion₅, juɨ₁'e₂ guë́₃ tsá₃ 'e₂ quen₅ jniá₂.
  tif-tif: 'Nalmi tong kala bakabi kaali, tunum babon-bamda, weng bakaba alaltap kebi.
    Katale, kipkal saak weng mafak kaata-kup bakap-nam-biliwa kemin, nakal nalmi tong-kup
    bakabi kemin, ibi nami win kaami tong kaata bakan-umbip dinam, kabak yaap ma keyilamu.
    Yale, ibi kaa ma kanubip disa. Kulaali, saak nakal win dinim lale, kipni tunum
    imi boko-lom: Nuli Yesus ami kalaan tunum ilmi kamok kamok o, kem-yaabip ili ita
    ita ke-lom nali nam-kan-tiisip disa yo.'
  nlx-nlx: मी फुगो ते बुणेल; पुण तुमूच माहु ज्य केरनेन मोजबुर किरेल। तुमू ते मारी
    बोड़ाय केरने जोवताला, काहाकाय एवी मी कायच बी नाह, तीबी ता मोटला प्रेरिताह रेन
    काल्ली बी वातुम कोम नाह।
  apw-NT: 'Biini’ ádįhíí yałti’híí k’ehgo yashti’ ni’ nohwíí bídaashinohso’go ánsht’ee
    ni’: nohwíí nłt’éégo shá yádaałti’ le’at’éhi: doo nt’é inshłįį da ndi nadaal’a’á
    ła’ihíí ízisgo ádaat’eego baa natsídaahkeesíí ndi doo dábich’į’égee ánsht’ee da.'
  gum-gum: Pøs nabe kan chugúi mørmíig lataig indig køn. Inchen na treeg inchaimbe
    nane ñimweinrre indig køn. Naimburab tabig waminchippe, ñimguen tabig wamindig
    kønrraptiig kur. Kaguende tru Cristo nøashib karua øriilø misrøb purab nørreelø
    chib pønrrabelaimbe nabe chiyugucha lamíig kømur, nabe maya chigucha kømíig kuinaindøgucha.
  not-NT: Nocomantëgotaca naro, carari te nanintiro. Caninataqueme piniacaninatiname
    obiro, pingomantëgotiname, carari te pingantiro. Iroro naquenguitsatocotaguëca
    naro. Nigóca te nongomeite, carari te irobataiguena ira ogometaigapëmi ira piniacaninataigabaque.
  plu-plu: Inin ku samah nah akkamnihne nabayhu yit in he mahayakemnikinen henneme
    yisnewa mpiksaptihpen adahan nah kehni henne. Kiskama yisnewa ekkene nabayhu.
    Inyerwa nah ka ariknawnama henneme nah ka warikapnama giwkis nerras kinisekeputnepwi
    ku pariye ikewnepwi ku igkisnewa Uhokri giwatnipwi yimin.
  iou-iou: Wära! Man yäyat ŋo guŋ täŋo man kubäpäŋ yäyat. Yänaŋi nämo upäŋkaŋ injinken
    nadäk terak yäŋahätat. Injin näkŋo täktäkna täga unita biŋam yänaŋipäŋ nämo yäŋkuŋo
    unita yäŋpäŋ yäŋahätat. Bureni, näk äma jopi upäŋkaŋ aposoro ätu unita intä nadäŋirä
    ärowani täk täkaŋ u yärepmit moreŋkaŋ itat.
  ntp-NT: Aanʌ ʌpan duucai ñioocai ʌmoco ismaacʌdʌ maicʌʌgadu tʌgitoidadʌ aliʌsi giñaagaitai
    aanʌ ʌʌgi dʌmos aapimʌ ʌrgʌnduñi ispoduucai ñioocai aanʌ, aapimʌ maicʌʌga ñioocai
    aan imvʌʌtarʌ cascʌdʌ. Ʌmamaatʌtuldiadami yaatavogami pocaiti saidʌ ʌrojootosadʌ
    Suusi Cristo dai sai vaamioma namʌga ʌgai istomasioorʌ. Dʌmos tomasi aanʌ ʌʌpʌ
    maiñamʌga vʌʌscʌrʌ ʌpan ʌʌsi namʌga aanʌ ʌgai.
  rai-rai: Muaat ut muaat kabina un iaau baa iaau pir taa a kum longlong na pirpir
    mi. I takado kupi muaat ut muaat a babo lele pa iaau naa iaau a aapostolo mulu.
    I lingtatuna ut, iaau a muaana biaa ku, iaku pa iaau kinalik taan diat baa muaat
    waatung diat naa a kum ngaala na aapostolo.
  haw-1868: 'Ua lilo au i naaupo ma ke kaena ana; na oukou au i koi mai: no ka mea,
    he pono ko''u e hoomaikaiia mai e oukou; aole au i emi iki mahope o na lunaolelo
    pookela, he mea ole no nae au.'
  ffm-ffm: Mi haaldii hono no mi kaanɗuɗo, kaa onon ngaddani kam haalirde non. Onon
    kaannoo jinngande kam, sabi fay so mi wanaa fay huunde, kalahali mooɗon mawɗi
    ɗii, ɗum woni nelaaɓe mooɗon ɓee, ɓurdaali kam fay huunde.
  arb-NAV: هَا قَدْ صِرْتُ غَبِيًّا! وَلَكِنْ، أَنْتُمْ أَجْبَرْتُمُونِي! فَقَدْ كَانَ
    يَجِبُ أَنْ تَمْدَحُونِي أَنْتُمْ، لأَنِّي لَسْتُ مُتَخَلِّفاً فِي شَيْءٍ عَنْ
    أُولَئِكَ الرُّسُلِ الْمُتَفَوِّقِينَ، وَإِنْ لَمْ أكُنْ شَيْئاً.
  cop-CNT: ⲁⲓⲉⲣⲁⲧϩⲏⲧ ⳿ⲛⲑⲱⲧⲉⲛ ⲁⲧⲉⲧⲉⲛⲉⲣⲁⲛⲁⲅⲕⲁⲍⲓⲛ ⳿ⲙⲙⲟⲓ ⳿ⲁⲛⲟⲕ ⲅⲁⲣ ⲛⲁⲥ⳿ⲙ⳿ⲡϣⲁ ⲛⲏⲓ ⲡⲉ ⳿ⲉⲃⲟⲗ
