  kxv-kxv: ନା଼ନୁ ବୁଦି ହିଲାଆ ଗାଟାତେଏଁ ଲେହେଁ ଆ଼ହାମାଇଁ, ମୀରୁ ନାଙ୍ଗେ ଏଲେକିୱି କିୟାତେରି,
