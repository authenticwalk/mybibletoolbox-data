  cco-NT: Jo̱ jnea˜ lafaꞌ jaangˋ dseaˋ i̱ jaˋ røøˋ líꞌˆ lɨ́ɨnˊn uíiꞌ˜ có̱o̱ꞌ˜ jaléꞌˋ
