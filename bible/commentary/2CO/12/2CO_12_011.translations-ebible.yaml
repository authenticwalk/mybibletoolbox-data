  kan-2017: ನಾನು ಹೀಗೆ ಬರೆದು, ಬುದ್ಧಿಹೀನನಾಗಿದ್ದೇನೆ! ಅದಕ್ಕೆ ನೀವೇ ನನ್ನನ್ನು ಬಲವಂತ ಮಾಡಿದಿರಿ.
