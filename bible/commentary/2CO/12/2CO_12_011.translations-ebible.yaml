    iseno kuaevo ije bubite ma kuae. Rove vua none ro vame none ijare fuka ma bu asidiame.
  blw-blw: Kamanà ammag nawéngwéng gapon amin antoy enalè mepanggép hen achar-o, ngém
    kaman paat anyug penelet te an-ayug gumiginnang te chàyu koma hen manàchég an
    haén. Ta tàén maid filang-o, maid chillu nangenlahyan an haén hen uray iha hen
    annachay cha mamarang hen kenangatocha way senang a-aposelyu ahna.
  tam-2017: மேன்மைபாராட்டி, புத்தியீனன் ஆனேன்; நீங்களே இதற்கு என்னைக் கட்டாயப்படுத்தினீர்கள்.
    நான் ஒன்றுமில்லை என்றாலும், பிரதான அப்போஸ்தலர்களுக்கும் நான் சிறிதளவும் குறைந்தவனாக
    இல்லாதபடியால், உங்களாலே பாராட்டப்பட வேண்டியதாக இருந்ததே.
  azz-NT: Nimomachiliaya queme yesquía se tagat ten mocuatapololtij ya porín nejua
    nimohueyimatinemía de nejua san. Pero nochi nijín nicchihua porín namejuan nannechfuerzajuijtinenque
    ma nicchihua ijcón. Huan monequía que namejuan ma nechueyimatinemij. Huan nejua
    niquixejecoa que nicuicatinemi tanahuatil ten no quipía huelilis ijcón queme ne
    tamachtiani tacajcayahuani ten mohueyipoutinemij. Pero nejua melau nimopohua que
    amo teyi nichiuque.
  spa-RV-1909: 'Heme hecho un necio en gloriarme: vosotros me constreñisteis; pues
    yo había de ser alabado de vosotros: porque en nada he sido menos que los sumos
    apóstoles, aunque soy nada.'
  csy-csy: 'Note i nong zawthawk uh hu in ka ki suangtak a, a mawmaw ka suak hi: banghangziam
    cile nong pok tu uh kilawm hi: banghangziam cile bangma ka hi bua ta zong a lianbel
    sawltak te sang in ka niam zaw tuan bua hi.'
  mxq-NT: Nʉgoots tʉ nlokʉꞌaty kodsʉ dʉꞌʉn tʉ nnaymyʉjpʉjtaꞌagyʉty, per miidsʉdyʉ
    dʉꞌʉn tʉ xytyuktundʉ agwanʉ. Mʉt ko miidsʉdyʉ dʉꞌʉn tʉ mjapa̱a̱dʉdʉ xyajmʉjpʉdsʉ́mʉdʉts,
    pes pʉn miits mꞌijxkijxyʉdʉbʉ tadʉ diꞌibʉ ꞌyandijtʉp apóstʉlʉ kópkʉty mʉt ʉj,
    mꞌíxtʉp ko ni wiꞌix tsoo yʉꞌʉjʉty waanʉ oy tmʉdundʉ ja Dios es kʉdiinʉm ʉj.
  tzj-NT: Ja nbanon chewach camic cani' nuban jun achi ja xa ma ch'obol ta nuban como
    xinya' nuk'ij chewach. Pro emac ixix ja tok puersa xinban queri'. Queri' nbij
    chewe como ja kas rubey, ixix ta nari' xeya' ta nuk'ij chiquewach ja jule' chic
