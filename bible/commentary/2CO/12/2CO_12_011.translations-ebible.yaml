  mdy-ETH: ታኣኒ ዬያ ጌስቲፆና ዔኤያ ማዔኔ፤ ያዺ ታ ጌስታንዳጉዲ ማሄሢ ዒንሢኬ፤ ታና ጋላታንዳዖ ዓቴሢያ ዒንሢኬ፤ ዓይጎሮ
