  peg-peg: ଆନ୍‌ ବୁଦିହିଲ୍‌ୱାକାଂ ଆତାଙ୍ଗ୍‌ନା, ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ଟାଟାୟ୍‌ କିତ୍‌ତାଦେର୍‌,
