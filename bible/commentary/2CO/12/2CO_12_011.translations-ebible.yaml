    Mana väleg runa cashgäta conträcuna yarpäyaptinpis nogaga Jesucristo acrashgan
    apostolmi caycä.
  kms-kms: Nge ghabe gad kin pugri puq ken pre. Pudi nungoqi nge puq wegh bu nge pugri
    puq ken pre. Nungoqi gri ei nge wuti pughe gib gab ye te simbe wand ye. Te pugri
    piyi nge wuti nyamb segi nganye kin, pudi nge wute nungoqi “aposel yumbui” puq
    wundim kin ni nde nambu kas segi nganye.
  agn-agn: Nagpambogo ra ang pario ong tatang beyeg, piro yamo tang nagreges ong yen
    ang magboat ta si. Yamo rin tang dapat ang magdayaw ong yen. Matod ka kaman ang
    yo anday kointao, piro indio ka paori ong mga agganingen apostolis atan ang doro
    ono karaosay.
  nhi-NT: Inmatoc nic ontlahtoh queh se naquin cuatlapolohtoc nic onmouehcapantlalih,
    pero yen namehuantzitzin naquin onannechonchiualtihqueh ohcon manchiua. Pues tlamilauca,
    yen namehuantzitzin naquin ocnamiquia nannechonuehcapantlalisqueh, porque amo
    inmocaua tlalpan innauac necateh non mach cuahcual teotlatitlanten, masqui tlamilauca
    neh amo intlenon.
  ttc-NT: Wetz nkyinyolin etuky'i'l ajna'l iktza' jun lok, per tzan tpaj etetz egan
    ikxji. Komo a'ix tuq etetz b'a'n tzan eyolin galan wi'j, tzan tpaj mas nim wajwalil
