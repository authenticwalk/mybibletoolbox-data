  mto-NT: Ka víjap xa a̱tseꞌe ku a̱tseꞌe viinm nmayꞌo̱ñu̱kó̱tsaja; ax miitsts a̱tseꞌe
    tu̱xꞌake̱e̱ꞌyada je̱ts a̱tseꞌe veꞌem ntun. Miits xa a̱tseꞌe ku̱xꞌo̱ñu̱kó̱tsada,
    ku̱x kaꞌa a̱tseꞌe nkatunnu̱má̱jiva ax joꞌn je̱ꞌe̱da juuꞌ veꞌe mtijtup ma̱ja̱ kuká̱tsivada,
    ó̱yamts a̱ts miitseꞌe xjávada je̱ts nmu̱pá̱nip a̱tseꞌe.
  bzh-bzh: Ġaġek sën senër agi og yiḳ ġaġek-kwamasën-yi, rëḳ mu degwa neggëp
    vu ham in ham su ḳo sa raḳ rë gema. Yönon, sa mehö meris, rëḳ ham alam sinarë
