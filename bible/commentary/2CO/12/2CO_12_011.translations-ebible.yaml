    zoco ña cuñi ndo. Ndyico ndo sii ra catyi vatyi vaha xaan zatyiño ra tyiño ra
    Jesús, ta ñahñi cuhva sa luhlu que ta zɨquɨ maa ra vazu ñahñi ra cui.
  qvh-NT: Apostol-tucogcuna nogapa conträ parlayaptenga ¿imanirtä favornë sharcuyargayquisu?
