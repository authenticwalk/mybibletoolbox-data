    Tehuu maneniko nararaaꞌ au oo “lahenda kahereꞌ raan seli” fo riꞌ rae, Manetualain
    nadenu si, sona sira ta kahereꞌ lena au fa.
  toc-NT: Xli̠­ca̠na pi̠ la̠ná cli̠­la­ca­ta̠­quí̠­nalh quin­ta­scújut hua̠ntu̠ aquit
    ctit­la­huani̠t cumu la̠ cha̠tum laka­huiti, pero hua̠k hui­xinín qui­la̠­mak­stun­tla­huáhu,
    porque hui­xinín xca̠­lak­cha̠ná̠n tancs nali̠­chu­hui̠­na­ná̠tit hua̠ntu̠ aquit
    cti­li̠s­cuj­ni̠ttá pero huata ni̠chuná tla­huátit. Ma̠squi chú lac­pu­hua­ná̠tit
    pi̠ aquit ni̠tu̠ cli̠­ma­cuán pero huá Cristo qui­lac­sacni̠t la̠qui̠ nac­li̠­taxtuy
    xapóstol, ni̠xa­chuná cumu la̠ tama̠­ko̠lh aksa­ni̠­naní̠n hua̠nti̠ hui­xinín
    ca̠li̠­pa̠­hua­ná̠tit y hua̠nti̠ tahuán pi̠ xlacán na̠ após­toles.
  som-som: Doqon baan noqday; idinkaase igu qasbay. Waxay ahayd inaad i ammaantaan,
    waayo, sinaba ugama aan liidan rasuulladii ugu wada waaweynaa, in kastoo aanan
    waxba ahayn.
  mam-C: Ma chin oka tze'nku jun at toj twi' o tz'okx tu'n ma b'aj nnimsin wib'a kywutza,
    me ayexa at kypaja ti'j. Qu'n noqit ma chi koli'n wi'ja kywutzjo ma tz'ok kylimo'n
    kyib' nyakuj tb'anilxix tsanjil Jesús. ¿Ma nyapetzila nim ch'intl we' woklin,
    tze'nqeku xjal anetzi'n, exla qa nti' wajb'i'n toj kywutz junjun kyxola?
  ndj-ndj: Ndiva kucha mpufi, lakini yumwi mugola ndivi nahawu. Yumwi ndi yimudayiliwa
    kujuma. Kwanongwa, hata leki nenga chindu ha, nenga msosuvafu ha kwa ndambu yoyosi
    nenga mdokwa ha kwa ava “vandundami vakomi.”
  mbj-NT: H'yy gatamah do her'oot doo da ỹ ber'ood däk. Bë né ti han'oo tii d' ỹ wén
    her'oot. Bë né paawä tii baad her'oot do këh ỹ n'aa hã. Dooh its né paawä ỹỹh,
    dooh tabad'op hẽ Jesus ky n'aa rod sa bahä̃nh red'oo do sa yd jé ỹỹh.
  lat-VUC: 'Factus sum insipiens, vos me coëgistis. Ego enim a vobis debui commendari:
    nihil enim minus fui ab iis, qui sunt supra modum Apostoli: tametsi nihil sum:'
  ngp-ngp: Neketenda enga mhezi, mna nyuwe ninyuwe we mkuleka handa ivo. Mna ni nyuwe
    nomkawagilwa mnitogole. Hata uneva miye hikint'hu, kwavovose miye hiyo mdodo kwe
    wegala ulosiwenyu wose wadya wakugambigwa wakulu.
  enq-2: Namba kyakaenge joo namba tange kenge minalyoo pii lelyo doko, nyakama mambele
    lelyo. Namba etete anasale joo katengeaka doko, etete alyasale joo kalyamanona
    lelyamino aposole dupame kalai piami dupanya mendaipi mendeme namba ita minala
    naeyami. Tenge dokonya, nyakamame namba lalyiamili doko yaka.
  eng-ASVBT: 'I am become foolish in glorying: ye compelled me; for I ought to have
    been commended of you: for in nothing was I behind the very chiefest apostles,
    though I am nothing.'
  mna-mna: Wei, o niom tina kakam yo ma aŋkam mbulu kankaanaŋana kek. Kozobe niom
    kiwit uruŋ, so indeeŋe. Mi iŋgi som. Ŋonoono, tomtom pakan tire yo kembei nio
    sorokŋoŋ. Ambai. Mi mbulu tio sa imbot ndemeene pa mbulu kizin ŋgoŋana ta kere
    zin kembei zin zanŋan kat i som.
  myw-myw: Mamagina takabala̱wein agulivan towen. Peinan kusimkineigs. Tage kadiloka
    bukwavasigs. Takaweins liva̱nen Kelis tasiyas tawtous nag ilisawegs, tasimav yey.
  sby-sby: Ndenshingeti muntu wapusa, nsombi njamwe mulampushikingeco. Njamwe mwela
    kulesha kushomeka kulinjame, kwambeti nambi paliya ncembele nkandipo panshi cikamba
    kulyabo “batumwa benu bapelu.”
  sll-sll: Ena ha yu diga i du haungwo ari du ha dungwo meri diiwa. Diiba, ni yalhobi
    hasu di wangwo ari pir tenga i na du ha dinama dire pir tenua. Tere na hana di
    yuwo olanga pamba, olekinua. Na kultaing molalba, aposel momua dire haang awala
    ganga hobi mo hora kule na hana a ime olekimua.
  yaq-NT: Inim nee inien jiba inepo nee betana tu'isi in jiapsa'uta teuwaakai, senuk
    tua ka suawaekamta benasi nee aulaa. Taa eme'e juname'e jume' nee inien noktuakame.
    Bwe'ituk eme'e juname'emtukan jume' nee uttiaka nee tana tu'ik teuwaa'ea'um. Bwe'ituk
    inepo nee kaita'po nee a ino yeu tawaa machia, inime'e ka lutu'uriapo, Krijtota
    betana emo kate'eti jiame bepa, jume' enchim amemak ea'um. Junuen nee intok kaita'po
    che'a ne ino eiyaao juni'i.
  uro-uro: Iangärhäkt gua enge qärangätni i sa nguat tamän bät a ngät sävät a nas
    di ngät toqor ama dädänga aa enge. Sokt di nak kop aingän äkt di qärarhani na
    ngän i sa ngän mäqäne sä ngo bä ngua märhamän doqoräkt inguna vadi mai mamär iva
    ngäni sameng mamär bä ba ama ruvek sävät gua lat. Näma dä äkt bä qaku ama moräs
    na ngo sokt di iarhakt kärarhae i ngän du angän snäng i rha di ama moräs na rha
    ama ngangda di qaku rha vit pät ngua väs sa arha lat.
  ita-1885: IO son divenuto pazzo, gloriandomi; voi mi ci avete costretto; poichè
    da voi doveva io essere commendato; perciocchè io non sono stato da nulla meno
    di cotesti apostoli sommi, benchè io non sia niente.
  muy-muy: Ma goro ya nə̀ɗəm ni ti ma ga muru. Ay kə̀fumku ŋgasa ga mazlapay ma ga
    muru nahkay ti lekʉlʉm gani. Giri-giri àgəski kə̂zləbum nu ti lekʉlʉm. Nu ti nìsli
    araŋa do, ay ndam ya ti kə̀ɗəmum nday ndam *asak ga Yezu gəɗákani ni ti ku gʉzit
    day tə̀tam nu do.
  kqc-kqc: Na bi forovai kana reyaka! Idu ya yaku mina ida rofu na moi feideyadi,
    ini adina ya yaku na vei mama reyagadu. Adina na beika yokoi de kana, idu na bi
    mina ebu rededi nifeidena vene di egona rofu de ameida.
  tav-tav: Yʉ majuuna yʉ cawadaro, “Camecʉre bairona wadami Pablo,” yʉre mʉja ĩborã.
    Caroaro yʉre mʉja cawadaquẽtie jʉgori to bairo yʉ ĩ wada yʉ majuuna caroaro yʉ
    cátiere. Mʉja maca caroaro yʉ cátiere aperãre yʉre mʉja caĩ buioro ñuuboricaro.
    Na caĩtorijere mʉja canʉcʉbʉgoro cána maca, “Jesucristo cʉ cabeje jʉgoricarã apóstol
    maja netoro camajirã jã ã,” ĩ tʉgooñabanama. Yʉ maca, “Cawatoa macacʉ ãmi,” na
    caĩi anibacʉ quena na rʉgaro cãcʉ mee yʉ ã.
  eng-ULB: I have become a fool! You forced me to this, for I should have been praised
    by you. For I was not at all inferior to the so-called super-apostles, even though
    I am nothing.
  spa-VBL: Estoy hablando como necio, pero ustedes me obligaron a hacerlo. Ustedes
    deberían haber estado hablando bien de mí, pues de ninguna manera soy inferior
    a estos “súper apóstoles”, aunque no soy nada.
  fra-_FOB: J'ai été imprudent en me vantant; c'est vous qui m'y avez contraint, car
    je devais être recommandé par vous, vu que je n'ai été inférieur en rien aux plus
    excellents apôtres, quoique je ne sois rien.
  hau-ULB: Na zama wawa! Amma ku ne kuka tilasta mani haka, ya kamata ku yabe ni,
    domin ban kasa ga wadan da ake kira manyan manzanni ba, ko da shike ni ba komai
    ba ne.
  mal-mal: ഞാൻ മൂഢനായിപ്പോയി; നിങ്ങൾ എന്നെ നിർബ്ബന്ധിച്ചു; നിങ്ങൾ എന്നെ പ്രശംസിക്കേണ്ടതായിരുന്നു;
    എന്തെന്നാൽ, ഞാൻ ഒന്നുമല്ല എങ്കിലും, അതിശ്രേഷ്ഠതയുള്ള അപ്പൊസ്തലന്മാരിൽ ഒട്ടും കുറഞ്ഞവനല്ല.
  urd-GVR: Maiṅ bewuqūf ban gayā hūṅ, lekin āp ne mujhe majbūr kar diyā hai. Chāhie
    thā ki āp hī dūsroṅ ke sāmne mere haq meṅ bāt karte. Kyoṅki beshak maiṅ kuchh
    bhī nahīṅ hūṅ, lekin in nām-nihād ḳhās rasūloṅ ke muqābale meṅ maiṅ kisī bhī lihāz
    se kam nahīṅ hūṅ.
  far-far: Aia, nia nao si bobola fua nau fata naunau, boroi ma kamulu ne kwate ma
    nau ku fata 'urinai. Tala'ana mulu ka tango nau ga 'amulu. Sui boroi 'ana nau
    na wane go aku, na wane be kera saea kera ana lifurongo talingai ki, nao kera
    si baita ka liufi nau.
  suz-BL: गो निप्‍स ग्राइश्‍शो लोव़ पाइब खोदेंशो दुम्‍ती, दे तुइक्‍ताक्‍ङ। गेपुकीमी
    मोदेंशो पाइब सेल्‍तीनी। मारदे हना गेपुकीमी आं कली ठेयब सेल्‍चा माल्‍शो, दे तुइक्‍चा
    माल्‍शो ननी। गो मेको शुश जोक्‍ब तुइक्‍ब देखु पशो सोइश्‍शो आन क्‍येङा आइक्‍च मनङ।
    मो हना यो गो आइक्‍च दुम्‍ती। २कोरिन्‍थी ११:५
  car-NT: Oty anukutypyn me terapa wa. Moro wara ywaito'me amyjaron kywyry'katon.
    O'waine irombo yjety awongary manombo tywaije man. Yko'ponokon me kapyn irombo
    mo'karon potononymbo me onetonon apojoma'san mandon, oty me waty ywairy se'me.
  amp-amp: Nd nanhu dborioh nefroh kfo yindhor mrokfom tfit tukann kfo pthiwanm, ndm
    rom nikomn kfo ptharfokomm. Tamohmpno nhai nikomn kfo yindhorkahkomm na niwa dborioh
    nefm? Nd yimam niko kfo yamuka, “nmoh aposerm,” nd yimaroh hingrnefroh kfo yindhorneftn
    niko be mrhunitko. Rom hingrnewa hingrneft nhai na hingrnewa hingr-neft kanjo
    inji hingrnakahmt rroh hingrneft. Nhai mrokfom. Na htitkoma yima furapam kanjo.
    Rot htitkoma yima furapam kanjo,
  bht-bht: 'मैं मुर्ख तां बणया, पर ऐ तुसां ही न जिना मिंजो ऐसा करणे तांई मजबूर किता:
    तुहांजो तां मेरी प्रशंशा करणी चाईदी थी, क्योंकि अगर मैं कुछ भी नी है, तमी उना
    महान प्रेरितां ला कुसी भी गल्ला च घट नी है।'
  eng-NOY: I have become a fool; it is ye that compelled me. For I ought to have been
    commended by you; for in nothing was I behind the very foremost apostles, though
    I am nothing.
  cub-NT: Ji nópe toivaicõjeiye boje apecʉre, ãrʉmecʉpe teivʉ yʉ. Ʉbenita jaʉteavʉ̃
    yʉre, mʉje jápiaiye boje ina Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimarape teniduivʉ
    ne borocʉrĩ coyʉiyede Jesús ʉ̃i yávaiye ména aru yʉrã máre. Ñamene yʉre aru yéde
    ji parʉéde coyʉiye jaʉrĩduavʉ̃ mʉjare. Ʉbenita mʉje coyʉbe boje, coyʉiye jaʉteavʉ̃
    yʉre ji bajuma. Na “Pablo bojecʉbecʉbe”, ʉbenina ávaivʉbuya. Ʉbenita yʉ bojecʉbecʉvacari,
    ye ne cãchinocacʉ ãmevʉ yʉ. Aru ji pʉeno meara ãmema na.
  ita-1927: Son diventato pazzo; siete voi che mi ci avete costretto; poiché io avrei
    dovuto esser da voi raccomandato; perché in nulla sono stato da meno di cotesti
    sommi apostoli, benché io non sia nulla.
  lww-lww: Suwala! Nesitom̃al ke visena la nap̃a nepisayu e yo nini, nepisu sane lelaga,
    nepisi sa nap̃a nepe wowe pap̃isi. Aviewo inu, ana po m̃ena ga nap̃a apisu kilale
    sane amiu ke narui nap̃a akila nepisi sanene. Nesitom ke nesape amiu ke narui
    yoko asum̃a avisayu ruru inu, nap̃a akekaran sur wo la nap̃a nekila pan amiu rui,
    ana peraga, asum̃a apisa kare ruru inu nena ga. Nekilia nesape in na nepe sur
    korena ga, ana pe nesitom re nesape in na nepiowa taulu nalologena navisokanen
    tap̃ena la poli, ana vanon ya ne asum̃a amieluar la sanene?
  ckb-ckb: بوومە گێل، بەڵام ئێوە ناچارتان کردم. دەبووایە ئێوە پێمدا هەڵبدەن، چونکە
    هیچم لە «نێردراوە بەرزەکان» کەمتر نییە، هەرچەندە هیچ نیم.
  nas-nas: Tee kara ninka biiving-koong kanuꞌpinaꞌ karoma minkuansing tee diiꞌke daangameripeuꞌninge
    poreꞌantameriko minkuansing. Bane ning tamunsiꞌnunge, teka teinge kara okovuri
    nkanuka pankeng tamparimainge ning koontoꞌ puruꞌmaavaꞌ.
  uvl-uvl: Imo a poia iau ke e helele ke pomanga none nge ana hauaua. Iau none mana
    ke pomange imo pe e ele haka toto nge hana nenge hana karia pe “amo hekulkulonga
    manmanna ngana nemur” pe pomerei a hele urume iau ke iau non nenge pomam ero?!
  eng-BBE: 'I have been forced by you to become foolish, though it was right for my
    praise to have come from you: for in no way was I less than the chief of the Apostles,
    though I am nothing.'
  ixl-CNT: Uncheeꞌ kamal in bꞌiil kalabꞌ tzii tan, nivoksa unqꞌii. Loqꞌ ex at nibꞌanon.
    Tan aal ex vaꞌl soꞌoksan unqꞌii bꞌanel. Pek aal yeꞌk untxaꞌk sete. Loqꞌ yitꞌ tiꞌ
    koj majte aas oj yeꞌ netoksa unqꞌii saꞌtexhunbꞌaj koꞌp vibꞌ vatz qꞌuꞌl “mamaj
    alol tetz u yolbꞌal Tioxh” cheꞌex tiꞌ. Kꞌuxh nojchit yeꞌxhkam koꞌxh untxaꞌk sunjunal.
  xsi-xsi: Opopo, naŋa apandekâna warakâŋgu itogo tamâta kapa uru iveta mine! Andeta
    miki warakami kagagatina ŋana aporo ŋgua kaŋa mine. Nanayoni miki warakami kakura
    tu kandekana naŋa lâ pâri-tamâta laŋeŋa ŋinde naonzi. Andeta miki ŋandai kaveta
    mine ŋga, kala naŋa apandekâna warakâŋgu. Mao nâ, naŋa nde tamâta kaa nâ, andeta
    ŋandai amo nemi pâri-tamâta ŋalaŋala laŋeŋa ŋinde kalonzi ŋga.
  crx-NTPO: Nja whe 'oonust'e'-un, 'et 'i be whuzusni le'ust'oh. Nohni whuz sunulht'i
    'et dósni ha. 'Et nohni nohgha buba na'óodudosdzi' huba' hoont'oh. Nyoonne whél'a'
    nchane, 'aw hoonliyaz whe buk'elh'ih lhe'úst'oh, 'ants'i 'ust'oh 'et hoonts'i.
  kan-OKCV: ನೀವೇ ನನ್ನನ್ನು ಹೊಗಳಿಕೊಳ್ಳುವಂತೆ ಮಾಡಿ, ನಾನು ಬುದ್ಧಿಹೀನನಾಗಿ ನಡೆಯಲು ಒತ್ತಾಯಿಸಿದ್ದೀರಿ.
    ನನಗೆ ನಿಮ್ಮಿಂದಲೇ ಹೊಗಳಿಕೆಯು ಬೇಕಾಗಿತ್ತು. ಏಕೆಂದರೆ ನಾನು ಕೇವಲ ಅತ್ಯಲ್ಪನಾದರೂ “ಅತಿಶ್ರೇಷ್ಠರಾದ
    ಅಪೊಸ್ತಲರಿಗಿಂತ” ಕಡಿಮೆ ಅಲ್ಲ.
  bbb-bbb: Na Kuraesido Afasero rena jaena besu imenoe ro ja naebe na arorieva ijadufuo
