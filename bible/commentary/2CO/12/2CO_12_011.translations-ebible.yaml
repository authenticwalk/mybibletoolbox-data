    ઊતરતો નથી.
  jvn-NT: Para sedulur, aku rumangsa nèk omonganku kaya omongané wong bodo, nanging
    pantyèn kowé sing meksa aku. Sakjané kowé sing kudu ngomong nèk aku sing bener.
    Bener aku iki dudu sapa-sapa, nanging aku ora kalah karo rasul-rasul sing mbok
    anggep gedé déwé kuwi.
  byr-byr: Nɨmɨ navɨꞌnavɨkeinyɨ yɨmaꞌnɨwa. Kɨrɨꞌ nabaai nɨmɨ yadɨnyabwi nayaa myawɨranganyɨwaasavɨ
    sarɨmɨ kyanyɨdɨkaꞌmwaꞌdaaꞌ yɨ nɨmɨ sara yɨmaꞌnena yagaala sa dɨwa. Sareꞌ darevɨnyɨ.
    Sarɨmɨ nɨmɨnne yayaꞌ munyaba makibɨzaꞌ saꞌ yɨdaꞌnanyabulyɨ. Kɨrɨꞌ sarɨmɨ sasara
    yadɨvɨtaihi mɨꞌ. Sareꞌ darevɨnyɨ. Nɨmɨ geinyɨra. Kɨrɨꞌ mudɨkera “Apozelɨya nawɨꞌnyaanga
    wavɨlaꞌnɨkeine,” dadɨvɨta dazaraavɨ dalaangewɨ nɨmɨ mulaꞌnarige. Aane pɨrɨꞌ kɨrɨꞌ
    manyɨmudaasadeinyɨ.
  ian-ian: Wuna sɨ kwusovak nɨma sakwat nyaangɨt mbukwun. Mbutɨwa nyaangɨt tungwengwan
    yiga lɨga nɨmba mbutɨga vla mbukwun. Wuna sɨ kwusovak kat ana woviyaguga lɨgowun.
    Wun kat kai wangwut maa kwusowun. Ngwutnalak wuna sɨ kwutaa kwusongweyan apma
    vala. Ngwutnogwinala lɨga aposel walɨngwa nɨmba ndina sɨ kwusolɨgangwuk. Wun ndina
    kwupmba ana lɨgowun. Ngwut manda kat wuna sɨ kwusolapman yilɨgangwuk.
  hun-hun: Dicsekedésemben esztelenné lettem, de ti kényszerítettetek rá. Mert nektek
    kellett volna engem ajánlanotok, hiszen semmiben sem vagyok alábbvaló a legfőbb
    apostoloknál, noha semmi sem vagyok.
  mcf-NT: Ëbi yacpadquid utsi nibëdec, quequin chienquioctiadquidi niobi. Esuquidistu
    chuibanquid utsibon chiaid tantiatequidquio iquec, queshun mibëd icquidon ëbi
    icsamboen chiosh quesho tantiashun Pabado Esuquidistu chuibenequid nec, quenquio
    utsibo iccosh, quesho tantiashun ëbi icaid chuibanquin dada uaombi. Bëdamboen
    tantiacbimboen chuibanquid dadpen iquec. Aidon icsactsëcquio isadtsec, quequin
    ëbi chiec onquenubi Esuquidistu chuibenequidquio nebi.
  kjs-kjs: Neme apo bi minasaape agalere pa makeae ali-rupa piruma lalo. Go pea pare
    nimimi ni marekaaeme-pulu neme go-rupa apo lalo-daa. Gore nimimi nana bi minasaaliminalo
    ora epetea pare abalade aposel kogono alinuna bi minasaasimi. Gore niri ora ali-daa
    pirula pe yaalore nimina pa epe aposel kogono alinumi ni mada narabuaanaaeme.
  mni-mni: Eina isabu apangba oihanjare, adubu madu nakhoina eingonda namduna touhankhibani.
    Eibu matik chai haina utkadaba adu nakhoini. Maramdi eina karisu nattaba oirabaphaoba
    nakhoigi athoiba pakhonchatpasing adudagi eina kari amatada tathaba natte.
  yad-NT: Ratyi̱tumya̱ datyi̱sa̱ju̱ jiryeyasayadamu, jiryatimyu̱ ne jiryeñiqueru̱yada
    nu̱dyeyadaju̱. Tama̱ ra̱su̱tyechara tara mitya ruumusiy jivye, tama̱, rityi jtay
    jaryivya̱ju̱ Ju̱denu nusu̱byimiyu, dañumamu̱y ne rañi̱cha ti̱ttá.
  mxb-NT: Tído, táto̱ꞌon kée iin ta̱ ndeé to̱ꞌon, ki̱ꞌo dión ni̱ keei sa̱ꞌá ña̱ ni̱
    chi̱ndaya̱ꞌavi miíí, tído mií vá ndó ni̱ kedaá xíꞌíi̱n, sa̱ꞌá ño̱ó ni̱ keei dión.
    Diꞌa mií vá ndó kánian nakoni ndo̱ yuꞌu̱, dá chi̱ noo̱ ni iin tóꞌón taꞌon ña̱ꞌa
    ko̱ kándo̱o nóo yuꞌu̱ no̱ó ta̱a chínaní ndó kúú apóstol ndáya̱ꞌi, va̱ꞌará ko̱ó
    ña̱ꞌa kúúí.
  pon-2006A: I mwomwen pweipweilahr—ahpw kumwail me kahrehda. Kumwail me uhdahn pahn
    kasalehda amwail pwungkin ie. Mehnda ma kaidehn ngehi mehkot, ahpw I sohte mi
    pahnangin amwail “wahnpoaron lapalap” ko.
  maq-NT: Ngahan ne, sacuaha xi sca ná, peru ngayun quitjun jyë́ xi cuitjin tichjá
    cojo nuju. Xi meje rë ne, ngayun ndaja cuinújun tsahan ta, tsëhë xi handasa chja
    yahnga xuta ta tsajin mé venguichji ná, peru cumaji cuatjutaha ná cha xi nújun
    xi apóstol yehe vë.
  hto-hto: Dama cue abɨ ífuedo cue úricaillamona uáɨritaidɨmɨena jáidɨcue; mei íadɨ
    daɨí cue úrillena cuena ocuíoide izói itɨ́omoɨ. Mei danɨ omoɨ ja birui cuedo ñue
    úriredɨomoɨ; mei ráifiñedɨcue ia, omoɨ cɨ́gɨdo jaide Cristo óreñega jamánomoidɨno
    jofófenemo ráifiñedɨcueza.
  por-BRBSL: Eu me tornei tolo em me vangloriar. Você me obrigou, pois eu deveria
    ter sido elogiado por você, pois não sou de forma alguma inferior aos melhores
    apóstolos, embora eu não seja nada.
  ces-NKB: Stal jsem se nemoudrým, když se chlubím, [ale] vy jste mě [k tomu] donutili.
    Já jsem přece měl být chválen vámi - vždyť jsem nebyl o nic horší než ti veleapoštolové,
    i když nejsem nic.
  cui-cui: Cueicueijan icha ichi poxonae cueicueijei pon pematajemabinchi xua atsaquiya
    nayabara paeba. Ichitha paxam pana necana exaname xua atsaquiya tanayabara cueicueijeiwa.
    Jame apara paxam barapomonae pam pomonae bequein bewa xanepanaya pana neyabara
    paebim. Bequein xan jopa peainya cuiyinyo, ichitha barapomonae jopa peainya cui
    jiwi beyacaincha xua xan pomonae pajume naitaewatame. Barapomonae naerabiya paeba
    xua pinae barapomonae bichocono peainya cui jiwi pomonae Cristo pia peitorobi
    jiwi jiwana tatsi. Ichitha barapomonae xainwaicha bichocono jopa peainya cui jiwi.
  boj-2014: Anjam e mareqnum qaji endi nanari anjam. Niŋgi segi na ijo are tigeltetbeqnub
    deqa e nanari anjam endi mareqnum. Niŋgi ijo kumbra bole ubtosaieqnub deqa e segi
    kamba ijo kumbra bole ubteqnum. Bole, e ñam saiqoji. Ariya kiyaqa niŋgi na olo
    tamo qudei naŋgo ñam soqtoqnsib mareqnub, “Tamo naŋgi di Qotei aqa anjam maro
    tamo bolequja”? O ijo was niŋgi quiy. Tamo naŋgi dena e buŋbosai.
  eng-OEBUS: I have been “playing the fool!” It is you who drove me to it. For it
    is you who ought to have been commending me! Although I am nobody, in no respect
    did I prove inferior to the most eminent apostles.
  eri-eri: Ji beele leni beha, no tigini nyabuluwou. Onou wa, tere tage jaimu hiyanga,
    ji beele beha lenaha. Tere edo yame onowou hilobainga bona beele malalamudu lewage,
    ariya tere onou ono wegu uwa, onou waha boni ji yage malalamudu lewene. Ngalenga,
    ji dada ewe, ariya ji tere tebere “aposel amugou” waha nebere huuna langa yafei
    uwa.
  wiu-wiu: Inapa pinali anu wa kei piane ikilepa leau akene agome keneya tokou. Kimeka
    no kei piamele taneyake toameadekili tekene ni tokou. No pa agomeke kiwi pakeke
