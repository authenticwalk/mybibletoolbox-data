  inb-inb: 'Upa­sinami nuka kikin­manda rimar­kani. Kam­kunami iukar­kan­gi­chi nuka­manda
    ninga­kuna: “Pai, alli runa­mi ka”. Chasa kam­kuna nigpi­kunaka, nuka manami upa­sina
    rimani. Nuka ianga­sinalla kag­pi­pas, chi “Cristo kikin kacha­mu­waska­mi kani”
    ni­rispa atun iacha­chig­kuna, pai­kunaka ñi ima­pi­pas nuka­manda mas atun mana
    kan­kuna­chu.'
  hrv-hrv: Postao sam bezuman! Vi me natjeraste. Ta trebalo je da me vi preporučite
    jer ni u čemu nisam manji od “nadapostola”, premda nisam ništa.
  box-NT: Ĩ bía lè ĩ ɲúhṹ mía bĩ́n, ɛ̀ɛ ká lé minɛ́n nɔn á ĩ bíaráa
    kà. Mu bon, minɛ́n lé bìa lá ko à mi mì ho tũ̀iá ĩ ɲii ɓa nùpua yahó.
    Hàrí ká ĩ yínɔń dɛ̀ɛ á bìa mí wee ɲàkã́ bìo le ɓa lé ɓa tonkarowà
    binbirí á yí sṹaaní mi bìo woon yi.
  ote-NT: Nugui dí nja ngu ꞌnara ꞌbɛmfeni ngueꞌa̱ dí ma̱nsɛ de núꞌa̱ te stá øtꞌe,
    pe go ri tsꞌoquihʉ pa dí øtꞌa njabʉ. Ngueꞌa̱ nuꞌahʉ go mri ꞌñepꞌahma̱hʉ xcá ꞌñescahʉ
    ma nsu, pe go guí eꞌtsuahʉ yá nsu núꞌʉ ri ꞌñetꞌa apostol núꞌʉ ma̱nsɛ gue xi ya
    da̱nguiꞌʉ pe hingo maꞌna ya da̱ngui que guequi, masque hinte drí muui.
  wnu-wnu: Ye qob soagensi eng at quraum eng aninou yiimbigari quraum. An ye unum
    ye ba ereriomunon eng qomon uber. Ego an ende me oboumon. Git apand ye munon asin,
    ego ye mi eng gagar me yebumai igo. Ye aninou sarau munon gigit Munon Aib yiimuriamorei.
  zam-NT: Per nalle', mèn Corint, co'se' ngue que'en ye's co' nac cart ndxè' loo gu'
    no ndyoodiz non gu' loo cart ndxè', ale leque daa mbli par ngòc daa xal thìb mèn
    co' nquée mbii yéc, ndyaquen. Per bla' gu' con'a tac gu' mzi mchep daa loo con'a.
    Más huen ngàca chele' gu' ngli par ngdu' daa loo gu', ndyaquen. Tac thìb mod tedib
    mod, lalque' nac daa con taamas mèn co' nzo làth gu', mèn co' mbezpe' gu' nac
    mèn co' ndxe' di's che'n Crist, mèn co' ndyac gu' nac más mèn roo mèn xèn làth
    gu', mastale' ndyaquen, no ndyac gu', yende cón ntac daa làth gu', ¿lé'?
  zyp-NT: Mehruh hratah bia ka rei leimei myca, canghrasala naaning tah naa pa hrusah
    hi. Naaning heh ka kong chaw a rei ruapaw cawh na cang he ceh, zecawtamaw tatah
    zehmai ka cang ly zong tah, “Apostol alaicaipaw,” naa tahpaw sahlo navy tah a
    nai vypaw cang bei neh.
  sey-NT: Mësarupi cacaimaꞌ doꞌire, cuepei cayeje̱ cahuë, mësarute. Mësarupi yëꞌëre
    deꞌoquë api cacaiye paꞌiji, pa̱ni yëꞌëja̱ꞌa coꞌye. Yëꞌë mësarute yeꞌyacohuaꞌi
    huëꞌehuëre paꞌiye pa̱ñë, ¡doꞌi peoquë maca paꞌinije!
  nvm-nvm: Na Kuraison afasor rene jana besum ikreoin gavo jaba na arordienva ijefuon
    na koiknu aroinamiv. Regavo e iji vuak kufuimene nijaidiavo iji bu kuai na e iseno
    kuaivo iji bukafu ma kuaiv revo vuak nun ga unam nun ijar fuka ma bu asidiain.
  mps-mps: Te eno te ena digi nogi ugwaba sali po tamadi weyu, te eno te kolesaga
    meni yai bidi tiwai yali. Tiali goli dage, dagego ena hodolobaso tama eno te po
    wali. Te duga digi eno nogi ugwaba sigi sogo da, te doloba pai kolesaga egi da.
    Tiali goli tama me tibeo. Mu tama, ena te olo nai tiwai dao. Tama te gasa bidi
    dabe augwaligo homu te augwali Godigo po sela pabo sę ebo bidi dabe bidiyu, tama
    augwali te sęde polalubo bidi dabe dao, augwaligo augwa sęde te homu ebo dao.
    Tiali goli ena dali augwali dali si usu siyu da, teda augwaligo ena te dwasianu
    sę me delide ena aiyaba elalugobeo. Mu menio.
  pab-NT: Hatyahaliti akereta atyo notyaonita, xakore hoka xiso atyo exakere xaxomokanikisa
    natyo. Xiso ene atyo waiyexe xiraehena notahi. Hiyaiya, maisa xakore atyo noxoare
    waikaterehare xini hoka maisa atyo exe “iraiti kakoarenai” xawaiyetiterenai katyahakohare
    xini natyo.
  llg-llg: Ei masoda nonook leo bali, Lamatuak taa haitua nitak au, uni ndia neti.
    Huu ndia, nau do taa nau, isinaak au kokolak amumulu fa. Teteben, na, ei musi
    kokolak koaok laꞌeneu au. Memak au sosoa-ndandaang taa fa boe. Tehuu mete ma,
    nakasasama au ua “hataholi fo ana seli kala” fo lae, Lamatuak nadenu sala, na,
    sila ndia, ana selin taa lena heni au ana seling.
  kyf-kyf: Gba na gbaa -sabhɛbhanyɔ 'bhisa, 'ɩn amɩaa dɛ nʋa 'mɩ we 'wʋ -gla nya.
    Amɩa 'ka yaa na -gʋgbʋ gba. Nɩɩ, ɩn 'nɩ -lu yabhlogbɔɔ nya -mɩoo, amɩaa tietienya
    'kadɩ 'nɩ 'mɩ 'wʋzi -lu yabhlogbɔɔ 'wʋ.
  tpi-tpi: Dispela tok mi mekim, em i kranki olgeta. Tasol yupela yet i kirapim mi
    na mi mekim dispela tok. Inap yupela i bin tokaut long gutpela pasin bilong mi,
    tasol yupela i no bin mekim olsem, olsem na mi yet mi bin tokaut. Tru, mi samting
    nating, tasol mi no aninit long ol dispela “namba wan aposel” bilong yupela.
  mih-NT: Tañi minoo ra loco cui tatu zacahni sii, zoco maa ndo zañiñi sii, sa zavehi
