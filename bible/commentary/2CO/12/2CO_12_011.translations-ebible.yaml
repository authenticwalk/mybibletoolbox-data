    hniah¹² ca¹jmoh³ hi² ca¹hløah³jni lah¹jøng². Guiogh¹³ báh³ hniah¹² mi³cuúh³ hniah¹²
    jǿg³ dsio¹ quieg¹. Ha¹chi² lǿa¹² tsa¹lán¹²jni jin³ he². Tiog¹³ tsa¹lán¹² dsa²
