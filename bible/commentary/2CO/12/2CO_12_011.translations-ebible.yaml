  dso-dso: ନିଜେ ବଡ୍‌ ଅଇବାକେ ମୁଇ ବକୁଆ ଲକର୍‌ ପାରା ଅଇଲିନି । ମାତର୍‌ ମୁଇ ତମ୍‌କେ ଦସ୍‌ ଦେଲିନି
