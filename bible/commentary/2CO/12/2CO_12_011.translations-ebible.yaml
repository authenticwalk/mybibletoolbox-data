  kze-kze: mirán-áímbó simátimunda kesúraamba maé kwéiye'a sáwí-imayaagwara-kwaasiraani'a
    kwéune. keinárawa'a kampa'á sé'a Áánútuna aantá-kwaasin-owe kwésen-kwaasi miwí
