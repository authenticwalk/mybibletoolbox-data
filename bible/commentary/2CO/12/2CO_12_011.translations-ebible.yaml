    Himache” kuhi lei tako tokwe a dasini tau a randa nambwe.
  vie-OVCB: Anh chị em ép buộc, tôi phải khoe khoang như người dại dột. Đáng lý anh
    chị em khen ngợi tôi còn hơn bắt tôi phải kể công. Dù không xứng đáng gì, tôi
