verse: 2CO.012.011
translations:
  kpx-kpx: Di hoto ke louale keu momae hoto nahate. La di ebagevai di hoesehavovatege
    di hoto kateale louholinu. Di hilokage dau ata baluga holioholinu. Isito di loboe
    abostolo kebia bahata evigevenu.
  okv-H: Eto na siro sapura ari embo na arako ue ke erevi ere kajihena amo ujekari
    ungota avoembo ereona te ungona osa ue ke be aheva amo na ke einge emo mane kajaehena
    te ungo be kivujo, ungota apostel sokova amo peni, na isapa arako manera.
  tbo-tbo: U baha mei buuwa ma tamogi taumi o dewau yaka geka pite a ibaabani. Uyahinei
    ma i dumalu taumi omi galena idewadewa ubeu ota wogeleteya. Matababana hawena
    tau ginouli yabayababa ma noka omi tu wituwetuwegahi o pa, ‘Hi tahaya duma,’ ega
    hai tu wimuli tau.
  mal-C: ഇങ്ങനെ ആത്മപ്രശംസ നടത്തി എന്നെത്തന്നെയൊരു ഭോഷനാക്കാൻ നിങ്ങളാണ് എന്നെ പ്രേരിപ്പിച്ചത്.
    നിങ്ങളാണ് എന്നെ പുകഴ്ത്തേണ്ടിയിരുന്നത്; കാരണം, ഞാൻ നിസ്സാരനെങ്കിലും “അതിശ്രേഷ്ഠരായ”
    അപ്പൊസ്തലന്മാരെക്കാൾ ഒട്ടും കുറഞ്ഞവനല്ല.
  grc-SR: Γέγονα ἄφρων ⸋καυχώμενος·⸌ ὑμεῖς με ἠναγκάσατε· ἐγὼ γὰρ ὤφειλον ὑφ᾽ ὑμῶν
    συνίστασθαι· οὐδὲν γὰρ ὑστέρησα τῶν ὑπὲρ λίαν ἀποστόλων, εἰ καὶ οὐδέν εἰμι.
  bgc-bgc: मै बेकूफ तो बण्या, पर थमनै ए मन्नै न्यू करण कै खात्तर मजबूर करया। थमनै
    तो मेरी बड़ाई करणी चाहिये थी, क्यूँके ऊतो मै किमे भी कोनी, तोभी उन बड्या तै बड़े
    प्रेरितां तै किसे बात म्ह घाट कोनी सूं।
  khz-khz: Au matotauku kawakawai pavevega-ago, evetaina akilana, na e ati au matotauku
    aoku kwalimunai evetaina akalana, au gomi na gotugu-naginagikuna gaurai, kawai
    avevega-agona. Au gomi na namaku pogoro kilagi, na gomi au gotao-veavugakuna.
    Pa, au taunatauna ati araku, na negemi “apostolo tiavu-kolora” na au ati pia vanagiku.
  deu-TKW: So bin ich denn zum Narren geworden. Ihr habt mich dazu gezwungen. Durch
    euch müßte ich meine Anerkennung haben. Denn ich bin in nichts hinter den Extra-Aposteln
    zurückgeblieben, wenn ich auch nichts bin.
  zsr-NT: Nacaꞌ cunözi le bëꞌa didzaꞌ ca nac le dxiꞌa benaꞌ nedaꞌ. Lbiꞌiczliꞌ benliꞌ
    bayúdx benaꞌ cni. Lbiꞌiliꞌ ral‑laꞌ gunliꞌ nedaꞌ ba laꞌn, atiꞌ zal‑laꞌ cutu bi
    nacaꞌ nedaꞌ, cutu caꞌ nacraꞌ cuidiꞌ ca nacquëꞌ bönniꞌ niꞌ nácgactërëꞌ blau, taꞌnë́ꞌ
    nacquëꞌ gbaz queëꞌ Cristo.
  lin-lin: Tala, nazali koloba lokola moto ya liboma, pamba te bino nde botindiki
    ngai kosala bongo. Pamba te ata soki nazali moto pamba, kasi bantoma oyo bamimonaka
    minene baleki ngai ata na eloko moko te.
  hns-NT: Ham toelogke djarieje pagala ban gailie. Toelogke tjaahat raha hamme darsaawe
    ke. Ham ekwan biesaal pathaawal waalan se to kamtie na baatie, tjaahe ham apane
    ke tjhota samdjhiela.
  noa-E: Amau jãg mʉ ëugar khaigba iekha nʉm ũrwi pãrau mʉ igwia wajapha ig iyʉ̈ʉ
    aju aai naajim. Pari magarrjã pãrau bʉ̈ʉrjã magbajierram. Mag pãach warag sĩi
    khĩuu arr gaaimua pãachdëuta mʉrʉg mag iekhapi nʉmjö aawai chadcha mua lököomjöta
    mʉchdëupai mʉch jaau chirʉm. Mʉʉn chadcha baleeba chirʉm, pari mua ooba chirʉm,
    khan gaaimua jãg amach iiupai amta ich Jesuucha jʉr autarr khʉʉn charau aajem
    khʉʉn mʉ khãyaujã ʉ̈rpai aju aai nʉ.
  eng-EMTV: I have become a fool in boasting; you have compelled me! For I ought to
    have been commended by you; for in nothing have I been inferior to the super apostles,
    though I am nothing.
  mib-NT: Te va tēe cánéé cúu ri jeē ni sátéyɨ́ nde ri maá rí. Te sɨquɨ̄ jeē tu cácandíje
    ró rúhū, jeē yúcuan ní satéyɨ́ rí maá rí. Chi cánuú jéē máá ró cuajnúhún ró ruhū
    nuú. Chi vēsú tú jniñu ri jeē maá rí, te va tu núu cuɨtɨ nde ri nuū tāca tée un
    jéē cácahān rō jeē apóstol cujéhnu cácuu de.
  lif-NT2: इङ्‌गाॽग अदङ् कुइसिःक् पोःक्‍खाङ्‌लो, कर खिनिॽए इङ्‌गाॽ हे़क्‍के चोःक्‍मा
    याप्‍मि के़बाङ्‌घिरो॥ से़क्‍खाःल्‍ले़ खिनिॽ इङ्‌गाॽ आयाःम्‍बेओ नुःबा पाःन् पाःप्‍मा
    के़बोःङ्‌बा वये़, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग थेआङ् मे़ःन्‍नाॽसाङ् यम्‍बा फाॽआङ्
    मे़इःत्तुसिबा सेःक्‌युक्‍मिबाहाॽनुःल्‍ले़ चुक्‍सा मे़जोःक्‍कान्‍लो॥
  xnj-xnj: Nivii ngati namyimu, nambu nyenye munilasimisha kuvya chenicho. Nyenye
    ndi mwaganikiwi kunilumba. Muni, hati ngati nene chindu lepi, nambu nene mdebe
    lepi kuliku avo vevakujikemela vene “Vamitumi vakulu”
  mmx-mmx: A lok ngan tinotno laradi baulang mumu mo levelinga a tong pam i, ketla
    nemi xa miga pu soso ia rin. I epovo do nemi mina lox aru ia, mila nia xopmen
    ana lixilik tino ti nom luvuttadi vavang kaxarang mi lok do di silok aleng, keke
    i do nenia laradi lixilik mun.
  cbr-NT: Mitsúnmi 'ë rabicëma cupí cana sinánñuma uni banacësari rabiacan. Mitsúxira
    'ë rabi upiti banatisa 'ixunbi camina —Pablosamaira 'aish ca an Pablo ñuicë unicama
    ënëx Nucën Papa Diosan uni 'icë —quixun sinánan 'ën bana isa ñancáishi 'icë quixun
    sinánquin a unicaman mitsu ñuixuncë bana cuacanin. Usaquinmi mitsun sináncëbëbi
    cana 'ëx a unicama meuma 'ain, 'ënbi 'aquinma, Nucën Papa Diosan aín cushin 'amicëxuinshi
    'ën 'acë cupí.
  tee-NT: Tachi ju va tonto icchivinin ni iclak'ayachokocan qui'akstu. Para istasq'uini
    ni chunch aclalh ni lana tachi ju va jantu tu'u' quilalhiulayau. Palai k'ox ixva
    ni vas ixna'unt'it ni vachu' ixlapanac ju Cristo icjunita. Pus ju quit'in mas
    lana jantu tu'u' ju quintapalhni ju va laqui'akstu para jantu tu'u' quinc'acxni
    ni lai xamati' canaulh ni jantu vachu' ixtamalakachan Cristo icjunita tachi ju
    yu'unch ju tatalacasuniyan tachi ju va xalack'ajin ixtamalakachan ju Cristo tajunita.
  eng-LSV: I have become a fool—boasting; you compelled me; for I ought to have been
    commended by you, for I was behind the very chiefest apostles in nothing—even
    if I am nothing.
  cak-NT: Ren xin-en anche'l jin ch'u'j, roma xinya-ka nuk'ij. Pero xa can ja rix
    xixbano chue chi xin-en-ka quiri', roma ja' ta rix ri xix-in chi ren can c'o-wi
    nuk'ij. Can ketzij-wi chi ren manak nuk'ij, pero chuka' man nin-ij ta que man
    jun wakalen chiquiwech ri niqui'ij chi je nimalaj tak apóstoles.
  pah-NT: 'Ikwahave''ỹve''ga ja tuhẽ ko ji ko nhinhimboheteavo. Emo ji imbojari pe
    ndehe. A''ereki pe nanhimbohetei jipi Paulo''ga Cristo''ga moirũharamo tuhẽ jave''yma.
    Pehe po pe''e a''ea hamo ji repyga pepyteripeve''g̃a pe hamo. Emo pe ndape''ei
    reki ji mbohetee''yma. Pepyteripeve''g̃a e''i ji ve: “Paulo''ga ko okoteheva''ea.”
    A''ea g̃a ei – kiroki g̃a e''i tehe ojive huvihavuhuro ore rekoi Cristo''ga moirũharamo
    orokovo javo. Po ji okoteheva''ea, a''ero po g̃a okoteheva''ea no. A''ereki ji
    g̃agwyre''iva''ea rũi tuhẽ.'
  sja-NT: Parã k'aurepa mɨ eperã k'ĩra k'awa-ee pɨk'a pedee audua pedeemaa bɨ. Parã́pata
    mɨ t'o p'anadaipia bɨ, mɨchi itu t'o bai k'ãyaara. Mɨ maarepida ek'ariara bɨ-e
    ma Cristopa pëida apataarã k'ãyaara, ãchia mɨ k'awada-e p'anɨda a p'anɨ mĩda.
  xed-xed: Manda mndu nda ksa da halaway gwaɗata yu ta tsa gwaɗa ya. Kaghuni ta mblaftá
    iʼi guli. Kaghuni a ma dzaʼa ghuba iʼi ra? Haɗ skwi htap iʼi ka tsa gwal ghunay
    ghuni dagaladagala ma kaghuni ya, dər má haɗ hayhaya ɗa wa.
  mks-NT: Tá quia̱hva cája da̱ ta̱chi̱ já cája i̱ joo ndóhó cúú na̱ na̱caja ndúsa̱
    xi̱hín i̱ caja i̱ ña̱. Jáchi̱ mé ndó cúú na̱ ndítahan ca̱ha̱n va̱ha sa̱há i̱,
    nduu. Joo já co̱ó toho chága̱ sa̱há na̱ cáhán ndó cúú apóstol ja̱n a̱ ju̱ú ga̱
    ye̱he̱ va̱tí mé a̱ nda̱a̱ nu̱ Ndióxi̱ co̱ó sa̱ha̱ toho i̱.
  gfk-S: Iou te tatalen hoke tike ba, ma sene mu ga sunang iou be ni gil hobi. Iesene
    igor tahut be mu gor pirlet iou kinong no nugu kinkinis na apostolo paile kis
    napu ta dahine ta dong ing di kilam be ira kaba tamat na apostolo. Ma a linge
    bia be iou tike turadi bia mon.
  bmu-bmu: Sileni memba öŋgöba mönö uruqahö tandök akzal. Diŋgimegöra aka köna murutŋi
    kun qahö miwikŋaiba nöŋgöra mötket öŋgömapköra mi jizal. Ölŋa, Anutunöŋ qahö bauköm
    niŋgibawak ewö, nanak mönö yuai kun qahö aki andöqeqe keuŋinan ölŋi akawak. Ölŋi
    akawakmö, ahakmemeni mewö me mewö kewötzali, mönö etqeqeŋi qahö akzal. Tosatŋan
    aposol qetpukö qet memba timbiqimbilim laŋ maljei, nöŋön mönö yeŋgö nembö bapŋine
    qahöpmahöp maljal.
  dgz-dgz: Ne nop waingina bumbam noa mini waingin, go ame e dianegeana menan di ta
    waingin. Go gare e ne yauna ao warapo, go e ap ya tayan. Apan upi aopan anega
    wane, “Nu Iesu watu enamot mega aigapewa.” Ne bawarewa uon go den ne gauaramup
    uon.
  eng-GNV: 'I was a foole to boast my selfe: yee haue compelled mee: for I ought to
    haue bene commended of you: for in nothing was I inferiour vnto the very chiefe
    Apostles, though I bee nothing.'
  zaa-NT: Yala necio runia' porqui'ni bedáliania' la'a inte' ba, pero lebi'į ba rappa
    tul·la' porqui'ni lebi'į lá dàni le gudàliani le inte' ru'a lo quį nna ecàbi le
    por inte'. Porqui'ni màsqui'ba labí biỹa dàcca'a', pero bihua dàcca'a' menos tì'chu
    canu rena le qui'ni ná cą apóstol adí tsè'ni qui' le.
  eng-WEBSTER: 'I am become a fool in glorying; ye have compelled me: for I ought
    to have been commended by you: for in nothing am I behind the very greatest apostles,
    though I am nothing.'
  guh-guh: Pamonae peyamaxëitojorobiapóstolevi, saya jivi peyaiyataenexatsi ajumeurajibia
    navajunupaebabiaba pacuenia pematajemabinëtsi banavajunupaeba ajumeurajibia. Bajarapacuenia
    xanë ata navajunupaebajë. Apo jitsipaenë picani tanavajunupaebinexa. Paxamë xaniavaetsia
    itsa panevajunupaebijitsipame pacuenia exanaponaponajë paxamëjavata, nexata xanë
    tajacuata apo navajunupaebinë tsipae. Beveliajamatabëcuenenë atanë, itsiata pamonae
    peyamaxëitojorobiapóstolevivecua, xanë apo beveliajamatabëcuenenënë.
  bon-bon: Cane buduma pana bäbitine cämämu awepyeräjame, yepä weene te giri naweniye.
    Weene te cebine cire nawepyeräjejiye. Cane puu papa gäne, yepä weeme pui mararage
    ätyepäneji biname bime cabu ca cane gawe me lica gäne.
  nhw-BL: Nicamanaltitoc tlen na noseltzi quen se nihuihui tlacatl. Pero eltoc pampa
    antechfuerzajhuijtoque ma nijchihua. Monequiyaya ancamanaltitosquíaj cuali tlen
    na, pero amo ya nopa anquichijtoque. Masque na noseltzi nimechilhuijtoc para amo
    tleno nopati, melahuac niyon quentzi niitztoc más nitziquitetzi iixpa Toteco que
    nopa tlacame amohuaya catli quiijtohuaj para inijuanti itlayolmelajcahua Toteco
    catli más huejhueyi.
  swh-ONEN: Nimekuwa mjinga, lakini ninyi mmenilazimisha niwe hivyo. Kwa kuwa ilinipasa
    kusifiwa na ninyi, kwa sababu mimi si dhalili kuliko wale “mitume walio bora,”
    ingawa mimi si kitu.
  wbi-wbi: lino une nili n'jaasu umue mwemue mumheliile ku ulu. umue muveela munoghile
    kukunginia, ulwakuva nambe nivoneka kuuti naninoghiile, une nanili nsunghua n'debe
    kukila avuo vano vitambulua vasung'hua vavaha.
  bba-bba: Nɑ ɡɑri mɔ̀ nɡe wiiro, ɑdɑmɑ tilɑsiwɑ i mɑn kuɑ. Bɛɛyɑ n weenɛ i nɛn ɡeɑ
    ɡere. Domi bɑɑ nɑ̀ kun sɑ̃ɑ ɡɑ̃ɑnu, bɛɛn ɡɔro ɡisonko be, bɑ ǹ mɑn kere.
  eng-KJVCPB: 'I am become a fool in glorying; ye have compelled me: for I ought to
    have been commended of you: for in nothing am I behind the very chiefest apostles,
    though I be nothing.'
  kgk-NT: Itavy va'e vérami voi anhemomba'egwasu kuri ahai-vy. Pende-rehe ha-py voi
    itavy va'e vérami anhe'ẽ porã porã xéjehe. Peẽ napepenáiry xe-rehe. Nhandejáry
    remimondo a'ã a'ã-rehe mate pepena peiko-vy. Mbava'e-py tipo ha'e kwéry hembiapo
    porãve xéhegwi? Mba'eve-py. Xe xe rembiapo porãve meme íxugwi kwéry. Xe reko mirĩ
    jave jepe, xe xe rekoha porã teeve íxugwi kwéry.
  waj-waj: Ngieenoo niiyara mannaka kiataavai vaikiainnaata na neneenoo niniiyara
    mannaka kiauvo inna yaata duunaano tirayaama na kiauvai. Ngieenoo hama niiyara
    mannaka kiaivaara na itaa kua kiauvai. Na kutaa kumina vaidivai variaukai rikiada
    ngia vo vaidi vooyara ngii yoketaikiai ti aposorooyavee kiaiya na yaata utuaukai
    hama iya ni yaataraavai.
  cpy-cpy: Kimitaka nomajontzishiretatyeemi noñiirowa najahaa-wenta-waetaka. Roo kanteencha
    tema eeroka kantakaa-kawori nomatan-takawori. Roo kameetha-witachari pikenkithata-koyiteenami
    kameetha. Okantawitaka tee noñaaperowita naaka, tee ranakotzimaetena irika-paeni
    iitashi-waeta-chari “Riiperori Otyaantaa-rewo-paeni.”
  mpx-mpx: Iyaka ya ba hanahanaha haba, he i ola ya te nau tosigasiga! Yaa komiu te
    ku palutau ge ya ba ola ona o, kaiwena binimala o awa wawaisi ni neem eliyamiu,
    yaa nigeya. He gamagalau enuna hi ba, “Iya nige bugul hot i oola.” E i ola to,
    yaa apostolowau alaliya bwabwatana ei, nigeya ya kekeisi hi wawaisi lakeyau.
  wbp-wbp: Ngaju karnaju pulka-pinyi warungka-piyarlu. Nyurrurlarlu yapangkunkujulu
    jinyijinyi-manu warungka-piya wangkanjaku. Yangka-paturlu yimirr-yinja-palkarlu
    kalu-nyanu wiri nganta ngarrirni Kurdungurlu-patu Wiriwiri nganta. Parrparda-nyayirni-juku
    nganta kalu-nyanu ngarrirni ngajukuju. Ngulaju junga-wangu. Ngajurna-jana parrparda-nyayirni
    wurnturu-juku nyanungurra-piya-wangu. Ngula-warnuju, yungulpankujulu ngurrju-pajikarla.
  luo-luo: Un ema umiyo atimora kaka ngʼama ofuwo. To joma onego opwoya gin un, nikech
    kata ka achalo ngʼama ofuwo kamano, to joote mudhialo ni lichgo ok oloya kata
    matin.
  nhe-NT: Nicamatitoc tlen noselti queja se nihuihui tlacatl. Pero eltoc pampa imojuanti
    innechfuerzajhuijtoque ma nijchihua. Monequiyaya incamatitosquíaj cuali tlen na,
    pero ax ya nopa inquichijque. Yonque nimechilhuijtoc para ax tleno nopati, melahuac
    niyon quentzi niitztoc más nipilsiltzi iixpa Toteco que nopa tlacame imohuaya
    tlen quiijtohuaj para inijuanti itlayolmelajcahua Toteco tlen más huejhueyi.
  aii-aii: ܗܘܹܐ ܠܝܼ ܣܲܟ݂ܠܵܐ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܩܵܡ ܡܲܠܝܸܨܝܼܬܘܿܢ ܠܝܼ. ܘܵܠܹܐ ܝܗܘܵܐ ܕܦܵܝܫܹܢ
    ܗܘܵܐ ܚܩܝܼܪܵܐ ܒܝܼܵܘܟ݂ܘܿܢ ܣܵܒܵܒ ܠܹܐ ܝܘܸܢ ܒܘܼܫ ܒܵܨܘܿܪܵܐ ܡ̣ܢ ܫܠܝܼܚܹ̈ܐ ܕܟܹܐ ܚܵܫܒ݂ܝܼ
    ܒܘܼܫ ܥܸܠܵܝܹ̈ܐ ܝܢܵܐ، ܐܵܦܸܢ ܕܠܹܐ ܝܘܸܢ ܡܸܢܕܝܼ.
  esk-NT: Uqaqtuŋa kinnaqtun uqautikapsi tamatkuniŋa, aglaan ilipsi uqaqusraaqłuŋa
    taatnatun. Ilipsi uqaġiraksraġaluapsitŋa nakuuruakun. Atakkii kiñulliqpiaŋuluŋa
    inġitmiuŋa tamatkunakŋa uqqiraqtillautaunġitchapsitñiñ, suunġitchaluaŋŋaġma.
  msb-msb: Niyan, napiritan lugod ako maghambog na bagaʼn buang tungod sa iyo. Kuntani
    kamo an dapat maghambog manungod sa akon kay bisan wara akoʼn pulos dili ako nalabwan
    sana na mga maayo niyo na nagauruapostol.
