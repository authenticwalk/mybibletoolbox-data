  isn-isn: Ilengasiilyo yatai ni niyaatuung'wa ae itendekile katekate anyu kuigigimeeli,
    ilengasiilyo niaukuilwa nintendo nu nkulu.
  ilo-ULB: Naiparangarang kadakayo dagiti pudno a pagilasinan ti maysa nga apostol
    nga addaan iti naan-anay a kinaanus, pagilasinan ken nakaskasdaaw ken nabibileg
    nga ar-araramid.
  pir-NT: Potota ñano yʉhdʉrigʉ ijiepegʉta Cohãcjʉ̃ tutuaye mehna ye ihñomi mʉsare.
