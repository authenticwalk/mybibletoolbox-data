    Majoꞌ yo na tꞌman tsꞌön, jndye nnon tsꞌian na totsꞌa na joohanꞌ tyiꞌxeꞌquinduihanꞌ
    xe na aa veꞌ ntyja najndö ncö, ndoꞌ mantyi yo jnꞌaan tꞌman na tyincyaahanꞌ na
    vacue mꞌaanꞌ nꞌon nnꞌan ntyja ꞌnaanhanꞌ, yo mañoon nnon tsꞌian na totsꞌa na tonanꞌmanhanꞌ
    najndei na tsixuan nquii Tyoꞌtsꞌon.
  bhd-bhd: मीं रोड़े प्रेरितेरी पिशान भी तुश्शे दरमयान हर किसमेरे सबर साथी ते निशान
    ते बडां-बडां कम्मां, ते सामर्थएरां कम्मां हिरां।
  too-NT: A'xni'ca' xa'icscuja na milaclhni'ca'n, tasu'yulh palh Dios ixquilīhui'līnī't
    quilī'apóstol. Quit līlacatzucu xa'icscuja. Lā' quit xa'ictlahua lē'cnīn. Lā'
    huā'mā' māsu'yulh palh Dios ixquilīhui'līnī't quilī'apóstol.
  ind-AYT: Tanda-tanda yang membuktikan seorang rasul telah diperlihatkan di antara
    kamu dalam segala ketabahan, dalam tanda-tanda, mukjizat-mukjizat, dan keajaiban-keajaiban.
  cjo-NT: Okameethawita pikenkithashiryaakoperotenami naari. Paerani, eeniro notsipateeyimini,
