    ch'ɛɛtɛ chi diíⁿ ní nduūcū vaadī n'giinu n'dai chi diíⁿ.
  tur-YTC: Gerçekten de elçilik belirtileri aranızda tam bir sabırla, belirtiler,
    harikalar ve kudretli işlerle ortaya koyuldu.
  san-ITR: sarvvathAdbhutakriyAshaktilakShaNaiH preritasya chihnAni yuShmAkaM madhye
    sadhairyyaM mayA prakAshitAni|
  bel-N: Знакі апостала ўчыненыя між вамі ва ўсякай цярплівасьці, у знаках, і цудах,
