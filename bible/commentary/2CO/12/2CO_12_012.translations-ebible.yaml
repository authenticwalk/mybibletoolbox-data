    kaari piñaapiintzi. Tema iroka niyotakaaperoeyakimini kyaaryo rotyaantaperotakina
    Jesoshi.
  nsn-nsn: A mamang hararilik gere uatur uakalahara tasir aposoul nomana tun te ginine;
    a uaparok, a inete timuh re pokos, kara hagaring touo tar inet. Ginina ka guatguata
    hamas, uamakaha uapoul to tunig tar matamiuoum.
  san-DEV: सर्व्वथाद्भुतक्रियाशक्तिलक्षणैः प्रेरितस्य चिह्नानि युष्माकं मध्ये सधैर्य्यं
    मया प्रकाशितानि।
  tna-NT: Ema micuana neje anina su, yama micuana bameana Diusu ja ema huaratiatana
