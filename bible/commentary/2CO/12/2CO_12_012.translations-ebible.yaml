  mal-mal: യഥാർത്ഥ അപ്പൊസ്തലന്റെ ലക്ഷണങ്ങൾ പൂർണ്ണ സഹിഷ്ണുതയിലും അടയാളങ്ങളാലും അത്ഭുതങ്ങളാലും
