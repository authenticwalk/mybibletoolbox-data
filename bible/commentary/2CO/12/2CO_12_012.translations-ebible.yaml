    ascapainifo un mato isma Diosin ahuamamishti huatiro tapinonfo. Funaquima un afo
    mato ismacoinmisi.
  urt-urt: Ŋupe ŋaiye ŋam marp topoꞌe yip no, ŋam mende wah aposel mise pe, ŋam gwan
