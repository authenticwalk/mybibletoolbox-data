  gym-NT: 'Ni Jesu kukwei ngwianka era metre abko tä bä mike sribi kwebti, ye erere
    tikwe bä mikani krörö mun okwäbti: Ngöbö tä tibe, ye bä mikakrä tikwe sribi kri
    ñan tuabare nuenba Ngöbö diebti amne, sribi kri nuenba tikwe, yebtä mun töi ñan
    rababa krütare. Tikwe nuenba kore angwane, tikwe nünankaba dite jabtä, käkwe ja
    tare nikaba bätärekä, yebtä abko ti abko Jesu kukwei ngwianka era metre abko tikwe
    bä mikaba.'
  azg-NT: Xjen na tomꞌan quiiꞌ ntꞌanhoꞌ, tsꞌian na totsꞌa totsiꞌmanhanꞌ na mayuuꞌ
    condui ja tsꞌan na iꞌua Cristo tsꞌian nnön na mancya jñꞌoon naya ꞌnaanꞌ jon ndëë
