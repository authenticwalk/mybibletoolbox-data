    Nuja̱i̱ “Papru nekas winia akatramuruiti” tusa paant iniakmasmiayi.
  otm-NT: Nu'bʉ mám 'bʉcä bʉ, dá ut'ahʉ ngue majuąni ma 'bäigä'be ra Jesucristo, hin
    dán xømbʉi 'bʉ má ut'ahʉ yʉn t'øt'e nuįxte nɛ yʉ hyonya nt'øt'e gue gá nusɛhʉ
    'bʉ mám 'bʉhmbʉ bʉ.
  dah-dah: Nebe deŋ beleŋ ne gayen aposel fudinde yeŋ neneŋ bebak tinayiŋ yeŋ mata
