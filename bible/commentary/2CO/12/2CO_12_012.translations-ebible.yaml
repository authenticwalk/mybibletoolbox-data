    yehnjác chihtá ehcwata bi yajacro.
  abx-abx: I pagpamatu'od nga i adda a'a ungod apostol pina'agi si mga buhat-na ngan
    huwang na sito i mga pangngilalahan si langitnon kasiguruhan, i mga urusahon pati'
    i mga makagagahom binuhatan. Agkahirimoy to anan si ka'am pagpamatu'od nga ungod
    i pagka'apostul-ko ngan padayon i kadisididu-ko si trabaho.
  mco-NT: Ma je tung huɨdibɨ nduuñɨch mɨɨd mecxtujcɨn ma miich ajcxy, tɨ ooy ñiguëxɨ̈gy
    mɨɨd canaag ijxpejt, mɨjhuinma'ñ etz milagros, co ɨɨch janch Cristo xy'apóstol'adyiijɨch.
  cpb-NT: Nisaikimowaitakemi pairani eerokapaini, noñaagakemiro imapero naaka Notyaantaperoritzi.
    Osheki namatsinkawentakemi. Osheki nitasonkawentantake, te piñaapiintaiyeroni,
    iro piyokitziiwentantakawori.
  aon-aon: Abudok nyutob yani ipak mape aria enenyenen amaen nyatogrume obi nyutob,
