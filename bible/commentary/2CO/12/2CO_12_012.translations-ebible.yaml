  eri-eri: Saini ji tere gamatege langa yafene waha, ji aposel tigini iwou abitiwei
    nomo dada baingaro ono wene. Ji danga bagu oto boni ou aulene, onodu fanyimu waha
    langa, dodokawou hogo fere-fere bagu, haruwe danga hogo fere‑fere bagu tere gamatege
    langa heigaiha, ji Itou nomo haruwe tene waha abitimuwou.
  wiu-wiu: Kiwi pakeke wida mekenepa no i agopa Akolaliyo moa wetekaneya tadeko wa
    ka̱ oa wene tomotoane tekene etene Aposelo ali-kitame tikina toane tubele-kama
    toma yakouna.
  swe-swe: 'Det som kännetecknar en apostel har blivit utfört hos er med all uthållighet
    (balans, tålamod, karaktär att stå fast även under prövningar): genom tecken [grekiska
    ”semeion”, fokus är mer på en andlig princip och betydelsen än själva undret i
    sig], under (ovanliga under som väcker förundran över Guds storhet) och kraftgärningar
    (mirakler som bekräftar Guds makt). [Vi vet inte exakt vilka tecken, under och
    kraftgärningar som skedde i Korint. Skulle Paulus nämna dem vore han inte bättre
    än sina motståndare. I Apostlagärningarna kan vi läsa hur Gud verkade genom honom
    vid andra tillfällen. I Lystra helades en förlamad man, se , och i Filippi befriades
    en slavflicka från en ond ande, se . Inte så långt efter att Paulus skriver detta
    brev uppväcks en ung man till livet i Troas, se .]'
  cth-cth: Atangcalah kaie guncei lah ka onae mitnoutnaw teh, kângairunae hoi thaonae
