  cui-cui: Poxonae cataunxuae paca barʉ popoinchi paca tsita itapeinya xeinatsi xua
    xan yatsicaya Jesucristo pia peitorobi jiwi jiwana tatsin. Mataʉtano jopa aitaconaeyiya
    exanaeinyo poxonae bequein ichamonae inta daunwei exana poxonae abe neyabara paeba.
    Jame saya jʉntema exana ducuanaebiyan petsita itʉtsi coyenewan painya xantha bequein
    ichamonae abe neyabara paeba. Mataʉtano exana ducuanaebiyan pocotsiwan jiwi nabenaeca
    exainchi. Daxita baxuan exanan Nacom pia peayapusʉ itorobi coyenewatha tatsi.
  boj-2014: Agi e nuŋgo ambleq di sosim maŋwa gargekoba babtoqnem dena niŋgi endegsib
