  kan-OKCV: ನಾನು ಸೂಚಕಕಾರ್ಯಗಳನ್ನೂ, ಅದ್ಭುತಗಳನ್ನೂ, ಮಹತ್ಕಾರ್ಯಗಳನ್ನೂ ನಡೆಸುವುದರಲ್ಲಿ ಸರ್ವ
