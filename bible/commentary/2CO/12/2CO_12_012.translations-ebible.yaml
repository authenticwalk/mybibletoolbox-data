    g̃u juk adi og̃uy iboap mubapuk am eywebe. Iboap coco buje juk eyetaybit epesop
    õn Deus emumuju iam Deus emumuju acã iboap mubapukpug̃ puye.
  amk-amk: Fio deinawio inontarai we werasuli tarai fi dine mani, amani fiainawiai,
