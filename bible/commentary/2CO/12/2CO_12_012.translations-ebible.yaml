    yɨpɨkɨ sɨmiir kɨgɨm mouni hanɨɨn sɨma siinkaowɨm mɨ Adi Komii siirɨn kɨmiir mɨ
    boɨnmɨmauuɨn mɨ kɨmiir mɨ ɨisiimauuɨn hɨnɨɨn, Adi Komii siir kɨrɨeya ɨni kanakar
    nwowa.
  pol-SZ: Sami przecież doświadczyliście dowodów mojego apostolstwa—ogromnej wytrwałości,
