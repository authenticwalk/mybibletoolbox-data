    ay enan-anosak ay nangekamkaman.
  spa-PDDPT: Ciertamente las señales de un apóstol se mostraron entre ustedes con
    toda paciencia, señales, y también prodigios y milagros.
  ruf-ruf: Pfihulo na pfinu pfa kukangawatsa ipfilangusa ka nene na imtumighwa tsapfitendighwa
    mghati mwenu kwa kududumila ghendo.
  gun-gun: Mba'eta peẽ kuery mbyte rupi aexa uka ae ma apóstolo aikoa kuaa ukaarã,
