  yap-yap: Pin’en nike micheg ni gag reb e apostel e kug ngongliy u fithik’ e gumaen’
    u fithik’med; ni pi pow nge pin’en nni gin ngay nge pi maang’ang.
  mop-NT: Yan c'u' a walac u betic a chucul u yaj xa'num a Cristojo. Baalo' ilic in
    betaj ta yaame'exe, mentücü, chica'an ti le'equen u yaj xa'numen a Cristojo. Ma'
    tuq'ui in wool ma'ax tz'etz'eec ti tan in betic u p'is abe'e, le'ec a milagro
    in betaj.
  tet-tet: Sura leet Naꞌi Maromak solok klosan ida, ema nia nodi beran nalo tadak
    blaar oi-oik atu natudu kakaer naꞌak, Naꞌi Maromak mak solok nia. Keta haluꞌa
    oras haꞌu iha emikaan klaran, haꞌu moos kalo tadak blaar nunia. Mais haꞌu kserwisu
    nunia kodi ketu aan dei.
  hlt-MCSB: Caeltueih kah miknoek tah uehnah cungkuem neh miknoek la, khobae rhambae
    la, thaomnah la nangmih taengah thoeng coeng.
  xtd-NT: Na n‑xo tuu‑da xiꞌin‑n, n‑dandeꞌa ñaꞌa Ianyuux xa kuu‑da ɨɨn se n‑tundaꞌa‑ia.
    N‑kida‑ia milagru xiꞌin tniu kaꞌnu ka, xa ni ɨɨn ñayiu ma kuaꞌa xa kada‑i. N‑kida‑ia
    xa n‑ka yuꞌu‑n te n‑ka kuvete‑n. N‑kundee ini‑da, nde n‑kida‑da tniu n‑taxi‑ia
    meꞌñu‑n.
  mdy-ETH: ታኣኒ ዒንሢ ባኣካ ዓኣ ዎዶና ፆኦሲ ማዾም ጎኔ ዳኪንቴ ዓሲ ማዒፆ ዔርዛ ባኣዚ ጊቢ ዳንዳዒሢና ማዼ ባካ ዱማ ዱማ
