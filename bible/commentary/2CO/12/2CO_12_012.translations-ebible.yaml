  anv-NT: Gébégé me nlú ne ɛnyú nlɛré nnó me nlú ŋgbá Kras wáwálé. Nko
    metɔɔ́ me mpyɛ ufelekpa né geluage nyú ne ukpɛkpɛ unó bi upyɛ bɔɔ́ álaá mano
