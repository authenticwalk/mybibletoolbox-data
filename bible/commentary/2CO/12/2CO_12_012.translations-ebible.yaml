    malen e giti sugedale trate ba ulitage cha Jesucristo gerua ketanga ulia.
  tmd-tmd: Nɨ ñɨŋ pɨsaŋ mɨdön, an Krais mönö wä pön dub nöbö bla öim rɨmɨdöl mag akuyöbö
    rɨmɨdma. Nɨ ap rölɨbä mag nugwölɨbä rɨmɨdɨm aku mɨ, ñɨŋ nɨ Krais mönö wä pön dub
    nöbö nuŋwa mɨdɨl aku mödö nugwöia.
  acr-NNT: Echiriꞌ xinchakun chixoꞌlibꞌal alaq, xqꞌalajin chiwach alaq in utaqoꞌn
    ri Cristo. Ma echiriꞌ xinkꞌojiꞌ ukꞌ alaq, na xinkos ta che ukꞌutik chiwach alaq
    taq ri kꞌutubꞌal re ruchuqꞌabꞌ ri Dios rukꞌ nimaq taq milagros.
  kpg-kpg: Nnagadilinga mogobuna mono mee haga goboina huoloo la guu lawa di hai ko au
    i godou baahi i di manawa hagakono, bolo gi modongoohia ai goodou bolo au tangada
    agoago hagau donu.
  taj-taj: ङाइ एनीगदेला गुङरी जम्‍मान दुख नाबान शक्तिशाली चिनुगदेदेन उदेकला गेगदे
    लसी ङा पक्‍कान मुल चेला हिन्‍ना भिसी एनीगदेदा उन्‍बा मुला।
  avt-avt: Menmen hɨram meteikni hi hɨre mɨtɨk yaaik aposel, hi henip han kai tokik
    me menmen enum man meiyep, hi hɨrɨakem nɨmɨn ke yi mɨt miyapɨr en. Menmen hi hɨrɨakem
    heteikniyem hɨram mar im. Hi hɨrɨak menmen heriyai heriyai meteikni menmen God
    kɨrɨakem te mɨt hɨr nɨrem hɨr han kekrit kekrit neriuwerem nɨr menmen iuwe me
    God.
  cbk-cbk: Sabe ya gane ustedes el maga cosas ya hace yo alli con paciencia entre
    ustedes, el maga señales pati maga milagro. Y ese maga cosas amo ta dale prueba
    que yo el verdadero apostol de Dios!
  uig-ARA: دەرۋەقە مەن ئاراڭلاردا بولغان چاغدا روسۇلنىڭ بېشارەتلىك ئالامەتلىرى، ھەرتەرەپلىك
    چىدام-سەۋرچانلىق ئىچىدە مۆجىزىلىك ئالامەتلەر، كارامەتلەر ھەم قۇدرەتلىك مۆجىزىلەر
    بىلەن ئەمەلدە كۆرسىتىلگەن.
  tuf-tuf: Uch síhw̃awi. Ba ub cahmor aját icúr bár sicar yajacro. Yárqueyin cat tan
    jájacro. Uw urá sar bin cat cuicá te sijacro. Cahujinat as ahnú cuar, aját wácati
