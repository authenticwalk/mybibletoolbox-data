  zab-NT: Chi guzuguanía laat quɨt güexaclaaztia baania de milagrɨ ne iraloizru de
    ni bdxalot baania ne iraloteru de ni baania ni blliú zec tuby seny dec guldípaca
    apóstol nare.
  jae-jae: Aê gamoa gawiŋ amac ma gaôc gêŋwapac totêtac kêpa sugeŋ e gagôm gêŋsêga,
    taŋ kêwaka aposolo sa naŋ. Aê gagôm gêŋsêga to gêŋtalô ma gêŋ toŋaclai.
  ksd-ksd: A dovotina a umana vakilang i ta apostolo iau tar pait ot pa diat livuan
