    neneken iri mour nyani enyudok enen sikin mour douk yeneken nyatogur patrin aria
    pakitak yowiyokuk. Aria enyudok mour douk nyeyabigep abom um eik douk yenek Iruhin
    ananin mour iri.
  hus-NT-2005: Kʼal an tʼojláb xu tʼajaꞌ kʼal tatáꞌtsik kʼal yantam i kʼayúmtaláb,
    xalkʼan kʼal i exóltsik ani i labidh labandhaxtalábtsik ke tsubax lejtal tin abatwále.
  mig-NT: Te ma̱'ñú táká‑ro̱ ní i̱o ndija ta̱ká tuni̱ ni̱ sá'a‑ri̱ cuenta apóstol,
    jíín táka paciencia jíín tuní, jíín tíñu ñá'nu, jíín tíñu náa iní‑yo̱ ndé'é‑yó.
  bps-bps: I dee dad tnikeng na dad ilè gal nimò i satu to gal dek Dyisas, tanimògu
    di knègu di safédyu, gagin i ktahà nawagu.
  mbs-mbs: Peg-ogpà ko kidoen kenyo kedengan, kinità niyo te benal a sogounun i Cristo
