    Kanduk bana hinhem gega, goke mukku ma teŋ goya goya saŋiŋ po huwarde hinhem.
  tnk-tnk: Nəpɨn iakɨnamarə kɨtaha m kɨmiaha, iakamo nɨmtətien me səməme kamhahatən
    mə iou aposol pərhien riti. Iakɨnamo nɨmtətien me, mɨne narimnari me səməme nərmama
