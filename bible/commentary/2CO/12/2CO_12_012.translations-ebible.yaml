    yäŋänäqŋqä imäkätmitaŋi, enyqä miqä äyä imäkmiŋqe.
  cux-NT: Ní taachi canéé nduucú nī ch'iⁿ'í ndís'tiī chi cuaacu chi 'úú 'áámá apóstol
