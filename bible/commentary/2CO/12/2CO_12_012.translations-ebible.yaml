  pon-2006: Soangen manaman oh kapwuriamwei tohto wiawihiong kumwail ni kanengamah
    pwehn kasalehiong kumwail me ngehi wahnpoaron men.
  dad-dad: Aya ã atun abod ken, ereb aposel bagai nẽ anĩ, uris, ereb urug bagai ado,
