verse: 2CO.012.012
translations:
  kpx-kpx: Di lahehi ui kabebiholisito negoai vikoe vaveve nimolete moaga vaevege
    la ke elehai hilokage dau abostolo seleve.
  okv-H: Eto na apostel be amita hajire pepeni neite neite avo ungota degi one ungona
    iji koso be kogueva
  tbo-tbo: U hayami a nugoyato imahi ma wekiwekilala po ani nugogohola po manini magomagouhi
    uyahihiyei a limoineya naka tau tu wituwetuwega moinau.
  mal-C: എന്നിൽ അപ്പൊസ്തലന്റെ ലക്ഷണങ്ങളായ അത്ഭുതങ്ങളും അടയാളങ്ങളും വീര്യപ്രവൃത്തികളും
    മഹാസഹിഷ്ണുതയോടുകൂടി നിങ്ങളുടെ മധ്യത്തിൽ വെളിപ്പെട്ടിരിക്കുന്നല്ലോ.
  grc-SR: Τὰ μὲν σημεῖα τοῦ ἀποστόλου κατειργάσθη ἐν ὑμῖν ἐν πάσῃ ὑπομονῇ, ⸋ἐν⸌ σημείοις
    ⸆ καὶ τέρασιν καὶ δυνάμεσιν.
  bgc-bgc: सच्चे प्रेरित के लक्खण भी थारे बिचाळै सारे ढाळ के धीरज सुधा निशान्नां,
    अर अनोक्खे काम्मां, अर सामर्थ के काम्मां तै दिखाए गये।
  khz-khz: Apostolo taunataunara kolemara vaigaokai, vegailia kamurai, nugapalevagi
    kalara kamurai, e kala irau vagirai, vevega-kali kalarai gevega-matagairato gomi
    wailami ai, gogitarato gaura voa.
  deu-TKW: Die Zeichen des Apostels sind doch in eurer Mitte verwirklicht worden mit
    Dulden aller Art, sowie mit Zeichen, Wundern und Kraftthaten.
  zsr-NT: Yuguꞌ le benaꞌ lu yöl‑laꞌ rböz zxön ladxiꞌ quiaꞌ ga niꞌ zoaliꞌ nacgac bëꞌ
    nacaꞌ gbaz queëꞌ Cristo. Bléꞌiliꞌ yuguꞌ le benaꞌ, le nacgac bëꞌ len le tun ga
    nu rubani, len yuguꞌ yöl‑laꞌ huac zxön qui yehuaꞌ yubá.
  lin-lin: 'Bilembo oyo elakisaka ete nazali ntoma emonisamaki kati na bino : molende,
    bilembo ya kokamwa mpe bikamwa.'
  hns-NT: Djab ham toelogke lage rahielie tab ham toelogke dekhailie kie ham sattje
    ke Kriest ke ek pathaawal waala baatie. Ham to hiemmat baanhke barka aur atjambho
    kaam karlie aur Kriest ke saktie dekhailie.
  noa-E: Pãar aar chiraajeewai phithurg au khitʉm ãba, maach Ẽwandam iekta ogdʉba
    jaau jẽedʉ khitʉmua i jua theegau mua õor dauderraa nem waaujerr gaaimua merag
    chukhu pãrau mʉ chadcha Jesucristo i jaaujemkha chirʉm khaphʉ naajim.
  eng-EMTV: Truly the signs of an apostle were worked among you with all perseverance,
    in signs and wonders and miracles.
  mib-NT: Chi mēhñu ró ní sáha ri tācá jniñu jeē steén jeē cúu ndije ri apóstol. Chi
    jíín cuéhē paciencia ni sáha ri tācá jniñu jéhnu jeē steén poder Yaā Dios, jíín
    táca jniñu jeē nahán ní canaa ni rō ni cajito ró.
  lif-NT2: से़क्‍खाःल्‍ले़ खिनिॽ लुम्‍मो नासि थःत्तुङ्‌ल मिक्‍सेःन्‍हाॽ नु निङ्‌वाॽ
    के़माबा याःम्‍बक्‍हाॽ चोगुङ्‌लो॥ बा कन् पाःन्‍हाॽरे़ सेःक्‌युक्‍मिबाआ फाॽआङ् ओसेःन्‍दाङ्
    चोगुॽरो॥
  xnj-xnj: Chinamtiti na makangaso gakunilangisa nene kuvya ndi mtumi, gahengiki pagati
    yinu kwa kukangamala woha.
  mmx-mmx: Nia aga lolos kusu ana lok levempanga i lox asuusu i do nenia laradi vavang
    aga lox i xantubu atnimi. I ngan leveloklok katling at ne Moroa la levempanga
    sangsangu.
  cbr-NT: Mitsubë 'ixun cana tëmëraquinbi tanshiquin, Cristo ñuiquin bana ñuixuanan,
    uni itsin 'acëma ñu 'acën. 'Ën 'aia isquin camina, 'ëx cana asérabi Nucën Papa
    Diosan aín bana ñuixunun caíscë 'ai quixun 'unancën.
  tee-NT: Acsni xaclat'avilhchau lana istasui ni vasalh ixtamalakachan ju Cristo icjunta.
    Ju uxijnan lakts'int'it ni xacch'ixk'ojui tachi chun ju macxai ju ix'alin laqui'atsucunti.
    Chai xacnavi ju tu'u' ju laich catapuc'atsa ju lapanacni ni vasalh Dios ju xaquimalakachayachilh
    chai xacnavi ju tu'u' lhamak'an chai ju tu'u' ju istasui ni la'ixtachaput Dios
    ju xacch'alhcatnan.
  eng-LSV: The signs, indeed, of the apostle were worked among you in all patience,
    in signs, and wonders, and mighty deeds,
  cak-NT: Ren can jin jun apóstol-wi, roma cuando xin-en ri samaj chi'icojol, xincoch'
    ronojel, xinc'ut-wi' chi jin jun apóstol. Can c'o-wi ri anchique xenben chi quiri'
    k'alaj chiwech chi can c'o-wi ri Dios wiq'uin, chi jin jun rusamajel y can k'alaj-wi
    chi quiri'. Rix can xitemaj-wi chi jin rusamajel ri Dios roma q'uiy milagros ri
    xenben.
  pah-NT: He'yiva'ea Tupana'ga japoukari ji ve ahemonhimomby'aheteva'ea hepiuka opopoakahetea
    pepyteri pe ikwehe. Nanongara ga japoukari ji ve ji poravykyrame ga pe Cristo'ga
    mombe'gwovo pe me jikweraje'yma. Japoukaro g̃waramo ga ikwahavukari pe me a'ero
    Paulo'ga ko nhimoirũharamo oko javo.
  sja-NT: ¿Parãpa k'irãpada-e p'anɨk'ã Tachi Ak'õrepa ooda mɨ k'ap'ɨa pari parã t'ãide
    nipak'ãri? Ma ooda k'aurepapai parãpa ijãadaipia bɨ mɨta wãara Cristopa pëida.
    Mamĩda mãga ooda-e paji. Mɨ k'ap'ɨa pari Tachi Ak'õrepa oo bɨ misa ne-inaa eperãarãpa
    p'oyaa oodak'aa ãchi juadoopa, mɨ choopachi parãdepema ũk'uruurãpa mɨmaa ɨmɨateedap'edaa.
  xed-xed: Ŋizla ta maraŋtá nzakwa ɗa ka mnda ghunay ná, nda ngha kuni ta ksa ŋuɗuf
    ksə yu, nda ngha kuni ta mandərmimi nda mazəmzəm nda ndəghata sanlaha ma skwi
    ma fitika nzakwa ɗa da kaghuni.
  mks-NT: Jáchi̱ xi̱hín ña̱ náhnu na̱caja i̱ nu̱ ndo̱ ja̱n ta xi̱hín ña̱ xitúhún na̱xini
    ndó na̱caja i̱ ja̱n na̱jána̱ha̱ i̱ nu̱ ndo̱ ña̱ mé a̱ nda̱a̱ táhyí cúú u̱ in apóstol.
    Co̱ó na̱ndi̱hi ini i̱ tá na̱caja i̱ ña̱ xitúhún ja̱n nu̱ ndo̱.
  gfk-S: Ing iou ga tur dades ra hena ira tamat na tirih iou ga gil ira tamat na gingilaan
    na kinarup ma ira dades na hakilang. Ma kakarek ra linge ing i hatutuno be tikenong
    aie tike apostolo.
  bmu-bmu: Eŋgö sutŋine nup memba lömböt gwötpuk möta mökösöŋda malali, miaŋgöreŋ
    Anutugö kukösumŋan sölölöhöm niŋgiiga aŋgöletot aiwesök könaŋi könaŋi asuhuget.
    Ahakmeme miaŋön mönö aposol akzalaŋgö könaŋi kondel eŋgiiga eket.
  dgz-dgz: Ap gapan, ne e den tanae waingenawa, ne yaentuk mantuk waingen amba kimani
    yo paua ugup ugup nimakayap taingina e yawayan. Ap menan, ne Iesu watu enamot
    mega da, wa ewamopen menan paua tana.
  eng-GNV: The signes of an Apostle were wrought among you with all patience, with
    signes, and wonders, and great workes.
  zaa-NT: Por iyábani nu chi benia' lani itute paciencia entre lebi'į nna, chi beluí'a'
    qui'ni ná' ttu apóstol lígani qui' Cristua, porqui'ni loti' gudúa' lani lebi'į
    nna bilá'ni le ca milagro nu belue' la'huacca qui' Tata Dios nna ca enseñanza
    tsè' quì'e nna.
  eng-WEBSTER: Truly the signs of an apostle were wrought among you in all patience,
    in signs, and wonders, and mighty deeds.
  guh-guh: Paxamëjavata itsa ponaponajë, netsiayapëbeje ata, bajayajebi pacatsitaexanaponaponatsi
    pacuenia Dioso nitoroba. Pacatsipaebaponaponatsi Jesús pelivaisi. Nexata pacatsitaexanabiabatsi
    pinijicuene taexanaejava Dioso pesaëta. Nexata paneyapëtaneme Dioso taneyavenonabiabijava.
  bon-bon: Acejiyame te bucurage owowä piiyepu cälu täti gwidape piiyepu ciitaca mule
    bine weeme sobe cabu yaaboclomäjanemepi cäme bau ca, cane liba gloose cäco cäme
    kaakesea jaawenepene peema. Peei ciitaca mule cina cebine pajecu me nawenepesi,
    egä cane Keriso me ätyepäneji biname gäne.
  nhw-BL: Quema niitztoya amohuaya, nimechnextili para melahuac niitlayolmelajca Toteco
    pampa nijchijqui miyac tlanextilijcayotl, huan tiochicahual nextili huan tlamantli
    catli ica san anmosentlachiliyayaj.
  swh-ONEN: Mambo yanayomtambulisha mtume wa kweli, yaani, ishara, miujiza na maajabu,
    yalifanywa miongoni mwenu kwa saburi nyingi.
  wbi-wbi: ye nili ku lyumue nikaale nu lugudo na kuvomba ifidegho ni fi valilo fino
    fyahufyagha kuuti une nili nsung'hua.
  bba-bba: Kookoo si su sɔ̃ɔsimɔ mɑ nɑ sɑ̃ɑ ɡɔro, su koorɑ bɛɛn suunu sɔɔ kɑ suuru
    bɑkɑ. Siyɑ yĩrenu kɑ sɔm mɑɑmɑɑkiɡiɑ kɑ sɔm dɑmɡinu.
  eng-KJVCPB: Truly the signs of an apostle were wrought among you in all patience,
    in signs, and wonders, and mighty deeds.
  kgk-NT: Aime jave va'ekwe pene pa'ũ-my ohexa uka peẽ-my opu'aka teeha Nhandejáry.
    Hemimbo'e hemimondo tee aiko-gwi amombe'u jave va'ekwe inhe'ẽ ha'e ojehexa uka
    va'ekwe hexapyrã-rupi peẽ-my. Gwembiapo porã ojapo Nhandejáry. Nhane rembiexa
    e'ỹ va'e ojapo meme ave hesegwa nhe'ẽ amombe'u jave va'ekwe peẽ-my. Xe hemimbou
    tee ajekwaa meme-ma va'ekwe pene pa'ũ-my.
  waj-waj: Aposoroo tuanaiya iira mmooriiyauvaa na ngii nuuna aakiaiyauvaki yaaagueeqama
    kiee iikiaaduduu rikiada ngia tooduu kooyaa vairavai. Na Anutuuqaa mmoori ari
    vookara ari vookarau yoketauyauvaa iikiaaduu ngii avuuyauvunu diitooduu ngia tooduu
    kooyaa vairavai.
  cpy-cpy: Tema nojeeki-motakimi paerani eeroka-paeni, noñaaha-kimiro maperori naaka
    Notyaantaa-rewotzi. Osheki namatsin-kawentakimi. Osheki notajonka-wentantaki,
    piñaayiteero kaari piñaa-piinteeyini, pipampoyaawenteeyakironi.
  mpx-mpx: Sauga ya miminaa eliyamiu, alou no palahikan ya tuwalali inoke ginol yawiyawi
    ge abanuwa ahi ona Yehoba i ginolil no tuwalali elana. He ginol bolo ya heliya
    o abaeuna te nau apostolo etega.
  wbp-wbp: Ngulalparna-nyarra jirrnganja warrki-jarrija nyurrurlaku nyurru-wiyi Karinjirla,
    Kaaturluju yartarnarri nyanungu-nyangu yungu, ngula-kurlulparna warrki-jarrija
    nyurrurlaku ngangkayi-kirli-piya. Ngula-jangkanya kankujulu milya-pinyi ngaju
    Kurdungurlu Wiri Jijaji Kiraji-kirlangu, kula yangka-patu-piya yimirr-yinja-palka-piya,
    lawa.
  luo-luo: Gik manyiso ni ngʼato jaote mar adier, magin ranyisi gi honni kod gik madongo
    dongo miwuoro, ne atimo e dieru ka ahora mos ahinya.
  nhe-NT: Quema niitztoya imohuaya nimechnextili para melahuac niitlayolmelajca Toteco
    pampa nijchijqui miyac tlanescayotl, huan chicahualnescayotl, huan tlamantli tlen
    ica san inmosentlachiliyayaj.
  aii-aii: 'ܪ̈ܘܼܫܡܹܐ ܕܚܲܕ ܫܠܝܼܚܵܐ ܐܲܢܹܐ ܝܢܵܐ: ܢܝܼܫܲܢܩܹ̈ܐ ܘܕܘܼܡܵܪܹ̈ܐ ܘܚܲܝ̈ܠܹܐ ܓܘܼܪܹ̈ܐ،
    ܘܐܲܢܹܐ ܦܝܼܫܹܐ ܝܗܘܵܘ ܥܒ݂ܝܼܕܹܐ ܓܵܘܵܘܟ݂ܘܿܢ ܒܟܠܵܗ̇ ܚܡܵܠܬܵ‌ܐ.'
  esk-NT: Iḷitchuqqutai uqqiraqtipiaqtuam savaaŋurut akunnapsitñi anuqsrułikun, iḷitchuqqutitigunlu
    quviqnaqtuatigunlu suli saŋŋipḷuni savaatigun.
  msb-msb: An mga tanda na pruwiba na matuod ako na apostol ginhimo ko na may biyo
    na pagkamapinasensyahon sa atubangan niyo. Ini an mga tanda, mga makangangalas
    kag mga makagagahom na himo.
  cpa-NT: Juanh¹² dsøa¹jni ca¹mi³léi¹³jni cu²rø² hi² lah¹dsóh² lán¹²jni tsih² dsa²
    høh³ quián¹² Cristo. Ca¹løa¹ báh³ juu¹² juøh¹² quianh¹³ hi² gøg² jmai³ ca¹he¹jni
    jǿg³ ja³tiogh³ hniah¹².
  dso-dso: ଜେଡେବେଲେ ମୁଇ ତମର୍‌ଟାନେ ରଇଲି, ସେ ବେଲେ ମୁଇ ମୁର୍‌ଚିକରି ରଇବା କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌
    ଆରି ଚିନ୍‌ମନ୍‌ ତମେ ଦେକିରଇଲାସ୍‌ । ସେଟା ଦେକି ମୁଇ ଗଟେକ୍‌ ପେରିତ୍‌ ବଲି ତମେ ଜାନ୍‌ଲାସ୍‌
    ।
  meu-meu: 'Momokani, aposetolo toadia na umui bogaragimui ai na karava mai haheaukagu
    ida: toa bona hoa karadia bona siahu karadia.'
  yva-NT: 'Arono rino wasarijatoe, syo raroron kakavimbe risyamo vatano Kristus po
    inatutire inta pi risy no taiso: syo anapaporainye muno anainame rarorono wasai
    muno inatawandi tutir.'
  dgc-dgc: To kétulos ko sina dikam, éy neta moy a tunayék a apostol ni Cristo, dahil
    to ginimet ko. Maski nagtiisék sina éy neta moy tu ginimet ko sina a tanda sakay
    kataka-taka.
  zpm-NT: Goḻsoladz gaṉle, zeeṉe biaḻseed naa to i, blu naa lo to ne nli Dios pxeeḻ
    naa noteed naa Xtiidz me, blactaa grë ncuaaṉe bneedz Dios diidz blu naa lo to,
    blactaa grë milagr, blactaa grë ncuaaṉe bzee zdoo to goṉ to. Biod dze ne nieednie
    naa to.
  hix-NT: Awawonye ryehtoko, Kryestu nànyaknyàrà ro me kosonyhekon hamà, owyanye.
    Yaworon me rma kosonyhekon hamà. Thenyehra teryewhamnohsom me wehxakonà, ohsànàhpàra
    rma. Àro yonàmnye rma, Khoryenkomo yahoxetà wenyhekonà, owyanye. Onyhoryeno weryakonà.
    Eryehokano rma weryakonà. Àro hoye ro, Kryestu nànyaknyàrà ro me kosonyhekon hamà,
    owyanye.
  sim-sim: Os jihi nindik a liri wolo lerawu havakavan a laha mbele mbele apsham apshamhi
    nga ma undahi ambu ondo nga mushak a uri nir. A urik ji heyeri ondo olmu mukunduwa,
    an aposel indinga nira.
  npi-ULB: सारा धैर्य, चिह्नहरू र शक्‍तिशाली कामहरूद्वारा साँचा प्रेरितहरूका लक्षणहरू
    तिमीहरूका माझमा प्रदर्शन गरिएका थिए ।
  cgc-cgc: Na gaprusigir a gid kan-o na magpadayon ta pagwali ki kyo, nakita nyo mga
    pamatuod na yaken i apustol tenged ta mga katingalaan na pabuat ta Dyos paagi
    ta iya na gaem.
  tim-tim: Akto Aposologât tirip kulem dondâ hutyeŋân mem manmâ bo hâkâŋe agân are
    negi.
  yor-yor: Ohun kan tí ó ṣe àmì aposteli, iṣẹ́ ìyanu àti iṣẹ́ agbára ni wọ́n ṣe ní
    àárín yín pẹ̀lú sùúrù tó ga.
  wos-wos: Wuni Kraisna aposel jémba yandaka maki wuni guni wali reta Kraisna jémba
    yawuka guni xé. Wuni déka jémba yata wendé nahafi yata nak maki nak maki hambuk
    jémba hanja xéhafi yangun jémba yawuka guni xé.
  emp-NTPO: Mʌ̃ bãrã tãẽna b̶asid̶e jũma droa b̶asia. Idjab̶a ne ununaca waib̶ʌa b̶eada
    obadjia Jesucritoba diabued̶arãba obada quĩrãca. Mãwã cawabisia mʌ̃ra wãrãda Jesucritoba
    diabued̶ada.
  eng-F35: Truly the apostolic signs were produced among you with all perseverance,
    by signs and wonders and miracles.
  ind-ind: Kalian sendiri sudah melihat bukti bahwa saya adalah rasul melalui segala
    macam keajaiban yang saya lakukan di antara kalian dengan kuasa Tuhan. Dan tugas
    itu saya lakukan dengan penuh kesabaran.
  pes-OPCB: زمانی که با شما بودم و با صبر و شکیبایی، خدا را خدمت می‌کردم، او توسط
    من معجزات و کارهای شگفت‌آور بسیاری در میان شما انجام داد. همین معجزات، دلیل و
    گواه هستند بر اینکه من رسول و فرستادهٔ خدا می‌باشم.
  mpt-mpt: Sino ne ibo baka binibuo tengo mo nemin blimobe. Ne Yesuse okok nemasanin
    naka moton biania e okoko kla okok kebiania inamin namin okok sumo klabia ibo
    nateme binibbiobe.
  ssx-ssx: Mo hande na handeke haumanu make ta꞉ta꞉piki haumanu make iki tukikina꞉
    peneme yaasota꞉ I̱ta꞉ ota꞉ aposolo hali wala꞉la꞉me. Kutupiki haumanu pua꞉ ekita꞉
    homuma꞉ pua꞉ ekina꞉ loa꞉me.
  mkl-mkl: Ǹ nyisi ŋɛ ntɔ ntɔ iyi ǹ jɛ woo bɛ si kookoosum ŋɑ do temuɑ nlɑ nlɑ iyi
    ǹ ce. Kookoosu ŋɑu nŋui í jɛ mɑɑmɑɑke dimi ikɑ̃ ikɑ̃ ŋɑ do icɛ ɡbuɡbɑ̃ ŋɑu fei.
  gaq-gaq: ନେଙ୍ଗ୍ ପେଇଂନେ ଏତେ ଲେଃନେ ବେଲା ମୁଇଙ୍ଗ୍ ବେବକ୍ନେ ଡାଗ୍‌ଚେ ପର୍‌ମାନ୍‌ ଡିଙ୍ଗ୍‌ବକ୍ନେ
    କାମ୍ ନେଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ମ୍ୱକେ । ଗୁଲୁଏ ଚିନା କାବା ବାରି ଇରିଆତୁଗ୍‌ନେ କାମ୍ ଆଃସୁଏମ୍ୱକେ ।
    ଏନ୍‌ ସାପା ନେଙ୍ଗ୍ ଗୁଲୁଏ ସାଆସ୍‌ ଏତେ ଡିଙ୍ଗ୍‌ମ୍ୱକେ ।
  gof-RNT: Ta hintte giddon de7ashe dandda7an oothida malaatatinne mallati ta tuma
    hawaare gideyssa bessosona.
