  txu-NT: Amrẽbê ne ba arek akrànmã ar akam mỳjja pumũnh kêt nhipêxo iba. Ne apỹnh
    me punu djàri meo mex gar omũn arỳm Kritu raxmã akato. Ba ar akam mỳjja rũnh nhipêxo
    iba gar amim, —Mrãmri ne Kritu kute Paur janorkumrẽx. Ga, Kritu kute anor kôt
    kute mỳjja nhipêxja pumũ. Nã gãm ar amrẽbê ã amim ane. Mỳkam ne gar jakam arỳm
    amim, —Kati. Kritu kute Paur janor kêt, ane?
  eng-WEBU: Truly the signs of an apostle were worked among you in all perseverance,
    in signs and wonders and mighty works.
  gnw-NT: Añete co, che aicuaaca peve quirãi che co jae penti temimondo añetete vae
    pepɨ aico rambueve. Echa'ã aparavɨquɨ chepɨaguasu reve. Ayapo mɨacañɨ reta picuaa
    vaerã.
  mux-mux: Krais-ni “Nanga kongunale tenji-pai.” nimba liipa mundurum yima-ni telemele
    mele ‘na eni-kene molupu kene ⸤‘Na aku-sipa yi te molemú.’ niku kanangi.’ nimbu⸥
    yu-ni liipa mundurum yima-ni telemele mele na-ni aku-sipu ulu mare tirindu. Na
    mindili nombu kongun lakupu tirindu bunima ‘We meambu.’ nimbu enembu naa kolupu
    tondulu mundupu molupu kene, Pulu Yili-ni mindi kapula ulu-tonduluma telemú mele
    ulu-tondulu pulele lupa-lupama tepu, yambuma kanuku kene aima mini-wale mundulimele
    ulu-tonduluma tirindu kanili.
  maj-NT: Kjit'a kjit'a kama kju̱a̱nkjún ko̱ kju̱a̱chánka ko̱ ni xi tsakúchji nga'yúhu̱n
    Nti̱a̱ná a̱jinnu̱u. Kui ni xi tsakúchji nga nda̱ postru̱ná.
  bkq-NT: Agâmo wawyly ume Deus eon-honru enehoim, adyese ani urâ. Ânguy anhetânry
    adyese ani urâ. Kurâ domodo adawihoem aieni modo adyese ani urâ. Deus eon-honrugue
    adyeseim lelâ omazeânehoinmo adyese ani urâ. Awârâ modolâ Cristo itaumbyry egatuze
    igonotyby wawyly xutuen-hoim. Toenzepa tâpyneânzelâ ani kâsewanizezedyly.
  kue-kue: Na aposel kaima moglka mambuno i ombuno dungwa i ana na nomana gigle dungo
    kongun giglendi ertre diu ya kimagl kanekane ene mina eriko yomba God yombuglomo
    kan sipuglo dingwa.
  cot-NT: Oraqueate nochoocaquitigueti aviatimpajiaqui notsavetantimojiaquitimpigueti
    natsipetacovaecaroquea nonigaimoguevetaquempirogueti oganejencaropae teeca iragavejeji
    caquinte oacaantantatsica intati pintsatimentajiaqueniji arimajaca naroguenti
    itigarancane Jesoshi.
  bnp-bnp: Na tahuna a made turane mua, a hatenono ne mua, a vakasiri ne mua, ne iau
    a apostolo muholi. A rata a maka niva­kasiri, a maki ni turutu vona, a vaka­siri
    a nitora dagi.
  apn-NT: Na pa pre mẽ akamã ri ixpa nẽ Tĩrtũm nhỹ hã aa mẽ ate mẽmoj pumunh kêt kwỳ
    ho anhỹr rax o ri mẽ akôt ixpa. Nẽ ỹ hã akupỹm mẽ à xwỳnhjê ho mex. Nẽ mẽ nohkre
    xwỳnhjê no ho mex. Na pa pre hte ã mẽ amã mẽmoj nhĩpêx anhỹr o ri mẽ akôt ixpa.
    Amnhĩ xà htỳx kamã ijamak o ri ixpa htã Tĩrtũm xihtỳx xà ho amnhĩ to htỳx nẽ ã
    mẽ amã mẽmoj to anhỹr o ri mẽ akôt ixpa. Mẽ ate omunh nẽ Tĩrtũm àhpumunh tỳx ã
    omunh kurê kumrẽx kaxyw. Nẽ ixpê Kris nhỹ hã mẽ ajahkre hã ixpumunh kurê kumrẽx
    kaxyw na pa pre ã mẽ amã amnhĩ nhĩpêx anhỹr o ri mẽ akôt ixpa.
  ctp-NT: Wa mdaloǔn nchga chaꞌ kuxi nu ngwa ꞌñaǎn, chunꞌ ngiꞌniǐn tñan nu wa mda
    Xꞌnaan ꞌñaǎn, chaꞌ nduǔn nchkwiǐnꞌ chaꞌ ꞌin Ni loꞌo wan. Wa jlyo tiꞌ wan chaꞌ
    Ndiose lka nu mda tñan re ꞌñaǎn, xa wa naꞌan wan chaꞌ tnun nu wa yꞌni Ni nde seꞌen
    ndiꞌin wan laja nu mdiꞌiǐn loꞌo wan, chaꞌ ngwañaꞌan kuwe la tiꞌ wan ꞌin Ni. Ja
    nchka kuꞌni nten chalyuu tñan kanꞌ ngwañaꞌan ti.
  opm-opm: Noh gure mutuh oh patin orhor manap da tei orhor tamreisuhmur. Noh gure
    mutuh oh ihat patin ma tamreisuh ohe pe oh Moh arpin Krais orhe meng pot pisashen
    han kis mat papat han ma hapat dahatin ohe da oh kasip han tarpao na wandeipti
    han tarpao hatipmur. Imat tarpatporhan gur ohnong wamara nohnong Moh Got orhor
    kis mat papat han ma hapat na dahashemur.
  bvr-bvr: Minypa yarlanga gu-yurra ngaypa gun-burral ngu-mujama nula Christ nipa
    nguna-jerrmarra, minypa gun-gata ngaypa ngu-yinmiyana jama ngu-ji ngu-workiyana
    gatiya ana-goyburrpa nyiburr-murna, marrban gun-nga gun-gata gu-nerra gu-ni apula.
    Minypa ana-goyburrpa Christ nyirr-gurdagurdarrana minypa nipa wugupa apula nipa
    minypa burr-guya gatiya burr-barlmarrk jama a-ji.
  wal-wal: Yesuusi kiittidoogee tuma gididoogaa erissiya malaatainne oorattabainne
    Xoossai oottiyo malaatai intte giddon daro genccan oosettiis.
  zad-NT: Daa wzoatezi wzoa' ben' daa yoo lo na' gon' lao yog' diika' btiḻ' na' daa
    ben' yeḻ' wakka' ladjlena', chli'n nak' dowalj postl.
  kmg-kmg: No ŋoŋerao gie maŋuruc jaha bape mâsi â wiac šâŋe furu â wiac tâpirihec
    fuahuc izi aposolo fuŋne-nane bataniŋkewec.
  aso-aso: Ee, lengita minuvoniꞌ gameneloꞌ nene geni geheꞌmo ogo minuvongumuꞌ nene
    gele hulo ato atoliꞌmine suno vodine vineꞌ initeꞌ amuzo niteꞌ nene do sotoꞌ ogo
    aposololiti suno gehepeve nenita minineꞌ nene lengelebizuvoniꞌ ve.
  uli-uli: Ye cholop kkemal mo hagil le ye mel bo tugulul mala ngang semal apostel.
    Iy foru meka mo luwulumi luwul yai malulu.
  nin-NT: Ingga i di se ni imba ba, ni di vu gri, ni di na aseki ka ku ayisurr tuku
    ankpinkpi. Ima yo i tsarr di ingga su uni ko na angu a Kristi.
  acu-NT: 'Wikia atumin jean, wait wajasan Yuse takatrinka takakmin ayajai. Tura wainchatai
    takatnasha takauyajai. Tura Yuse kakarmarijai jau ainauncha tsuwayajai. Tura asamtai:
    Nekas Yus akupkamuitai tusaram nekaramiarume.'
  cak-WNT: Ruma ronojel ri samaj ri xinbanala' chicojol, re' jun retal chi can yin
