  huu-NT: Omoɨ motomo siño rafuena cue fɨnua jira, Jusiñamui cuena oretajana uiñotomoɨ.
    Cristo rafuena sefuiruiñeno omoɨ motomo itɨcue.
  jiv-NT: Atumja̱i̱ pujumiaj nui̱, itiurchat ámanmaṉ katsuntran takasmiajai. Yuska
