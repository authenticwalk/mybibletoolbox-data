    ekbi. Ya ekŋetâ keterakyiŋgimu “aposolo” sâm nohonbâi.
  usp-NT: Cuando xinwa'x chaxo'lak, xincuya' juntir jwich c'ax chi jb'anic retal,
    kelen ri sachom ch'olal rilic y c'utb'i jcwinel Kakaj Dios, ri' li tic'utuw chi
    kes tz'etel tz'et ini' jtako'n Kakaj Jesucristo.
  zav-NT: Diozən' bablo'e de que naca' doalɉe apostol c̱he'enə'. Bagoclene' nada'
    bguo'o bc̱heɉlaža'a bena' xšine'enə' entr le'e ḻa'aṉə'əczə de'e zan de'e bagoc
    c̱hia'. Goclene' nada' bena' xšine'enə' len yeḻə' guac c̱he'enə' na' ḻeczə len
    yeḻə' guac c̱he'enə' bena' miḻagr na' bichlə de'e zaquə' yesyə'əbane beṉə'.
  sgz-sgz: Káp iau te puplir mai kak him án apostolo i katbán i gam suri lam pas gam
    ur si Karisito, má him erei gim lu longoi a han tiklik mai tara akiláng má rakrakai
    án him ái Káláu a longoi mai lim gim.
  kek-NT: Nak cuanquin e̱riq'uin nabal quincuy ut riq'uin xcuanquil li Dios quilajinba̱nu
    li milagro ut li sachba ch'o̱lej li nac'utuc re nak la̱in tz'akal apóstol.
  blz-NT: Giigii' upa men bookoi oosan se' i yaku' sa'angu' poposuu' nipipiile'konmo
    na ko'omuu tia noa men mokotaan. Yaku' ningilimang oosan men kobangang ka' upa
    men sian dele ka' upa men kuasaan.
  poe-NT: Kjuásian itsjé kjuaxroan jié la jína kjuakꞌé kónínka̱konhya kjuáko̱xia̱n
    kíxin chaxín janhan ijnko nkexro tsíkjeyá Ìnchéni.
  san-TAM: 'ஸர்வ்வதா²த்³பு⁴தக்ரியாஸ²க்திலக்ஷணை​: ப்ரேரிதஸ்ய சிஹ்நாநி யுஷ்மாகம்ʼ மத்⁴யே
    ஸதை⁴ர்ய்யம்ʼ மயா ப்ரகாஸி²தாநி|'
  cof-NT: Lari nulachibi nenato, Crístochi tsa mantá tan jomanyoe. Junsi ticatiya
    wantaito, duque wepanato quirantsancari seque quimin jomanyoe. La tsanquinaminca
    tenca catori, nulari tenhino jominlanue la Crístochi mantá tsarasica tan joeque.
  srm-NT: Biga wë mi bi libi a unu mindi ku gaan pasensi e, nöö sömëni foondo wooko
    mi bi ta du a unu dë ku di kaakiti u Gadu. Sömëni maaka un si tu, nöö dee soni
    dë bi musu ta lei unu taa mi dë wan tjabukama u Gadu tuu.
  qvs-NT: Tata Dios yanapawaptin kankunawan kashpayni mana killakushpa nima shaykushpa
    rikchak laya almiranakunata rurarkani. Chaykunata ruraptini yacharkankichi Jesukristu
    kachamuwashkanta paypa rimananta yachachikunaynipa.
  zca-NT: Rë kwa'n mixek da lo por rë zhi'n kwa'n milen xid go, no rë señ, kun rë
    yalnazhon kwa'n milen por poder che'n Dios; rë kure' nilu' ke walika lë' Jesukrist
    mixë'l da.
  cbc-NT: Bairo popiye tãmʉomicʉ̃ã, mʉjãã tʉpʉ ãcʉ̃, nipetiri wãme nocãrõ Dios cʉ̃
    catutuarije mena áti ĩñorĩqũẽrẽ mʉjãã yʉ áti ĩñoãninucũwʉ̃. Tore bairo caroaro
    yʉ caátimasĩrĩjẽ jʉ̃gori cariapea Jesucristo yaʉ apóstol majũ yʉ caãnierẽ mʉjãã
    masĩõ joroque yʉ áti ĩñomiwʉ̃.
  qxo-NT: Y tsaynömi imayca milagrucunatapis rurargö. Tsaynöpam gamcuna musyayarguyqui
    rasunpa Diosnintsicpa apostolnin cangätaga.
  mox-mox: Lova tuta nana omiʼa maega katoatoa ʼinega yani taha taha ʼidiega taugu
    yaveʼita ʼifoqeyegu yaʼa tovaletuyana aqiaqi ta Yaubada taunega ena nuanua ʼinega
    vetunegu yawai ʼimia. ʼInega me egu bibitaqo ʼebeʼita be, viaqa waiwaidi ta wese
    yani ʼebenuavoqana yaviaqidi omiʼa ʼekalesia nuanimia.
  kew-kew: Neme abade nimi raapu pawa pirua kalai pu kogono pisu. Goa pua neme ora
    aposel kogono aa adaliminalo kogono pisude. Gore neme napiaanu page kogono rado
    pisude rabu na-ademe kogono pisu pare Gote-na puri mea waatalo pisude.
  dww-dww: Taugu taumi mate raḡanine, taugu nuatauḡa mataira toitoi dosidima è voiedina
    da taumi sibo koya kitedi be koya kataie da taugu riukaua apasol.
  twi-ASANTE: Mede boasetɔ dii dwuma wɔ mo mu de kyerɛɛ sɛ meyɛ ɔsomafoɔ.
  aoj-aoj: Aeꞌ ewaꞌ banaga okom aeꞌami andaꞌ numaꞌumi hiami laꞌafena ipaꞌ, awalapai
    ametal hiani aposeli. Amamba naꞌamba. Banagami siꞌi God nandaꞌami mataga hiami
    mamimami laꞌafena ipaꞌ mandahama maol Godi. Sati banagami amamba, esis bolalas
    kwapeteꞌas. Banagami amamba mihimbaꞌmepa aeꞌ aposel endilisiwai.
  cbv-cbv: Ñijeéh wã jʉmʉchah, Dios ã naáwát tʉ́ʉtni wã jʉmatdih jʉ́ʉtíhna, ã wẽpatjĩh
    weemdíh bʉ́dí ãpĩ́ teo wáacap jĩ. Páant ã teo wáacachah, dawá láa wʉnnitdih booanit,
    nemépwãdihbʉt wã yohop jĩ. Pánih chãjnit, jwiít cã́acwã jwĩ jéih chãjca naáhdih
    ã wẽpatjĩhjeh wã chãj jʉ́ʉtʉp jĩ. Weemdíh eníhcannit ĩ yéejaíhichah yʉhna, wã
    chʉʉná yʉhna, wã teo cádahcap jĩ.
  taw-taw: Nɨb ayɨp yenek ñɨn ak, wog kuŋay gɨnek ak nɨŋɨd, nɨbi yad bɨ Jisas takaw
    nop dad ameb ak gɨpin tek agɨl gos nepek. Yad kɨles tɨmel gɨl mɨŋel ak dɨl, God
    kɨles yɨp ñek tap olap ke ogɨnap gɨl, tap mageptek ogɨnap gɨl, tap mageptek keke
    ogɨnap gɨl anɨgen nɨŋɨd gos nepek, yad God wog ne yɨpɨd gɨl gɨnek.
  jic-NT: Dios yom se jamá na, Dios se p'a'sa jupj 'üsüs la mijis. Jupj nin liji mpes,
    gente jus nlayecj Dios jas tjejyama jupj. Niná apóstol t'üc' way. Gente pasal
    yola jupj liji mpes. Yom niná pajal 'üsüs way liji, yom p'in ma polel liji jinwá.
    Nun nt'a tüpü'üs na, niná la tjejay napj. Malala ntepalá na, newa nin la tjejay
    napj nun nt'a.
  zap-NT: Yra gyelmilaguer, yra beey, yra gyelgwzee ne wlaa noo, syemper wkalaa noo
    we chene wkaa noo lo de yra de; laa we nak ne wbonyoo ne nli poxter nak noo.
  wer-wer: Ne arring wë lup wiapring retëng it ngolöp weëre kosangringöt, omnaröak
    pangk naënganëët, ngön yaaö omën yaapöröa mëmpna salöt mëneimaut. Pötak ne ngön
    yaaö omnamp pöt pet elnia.
  ipi-ipi: '@see-verse:2CO.012.011'
  qul-NT: Señalcunata, milagrocunata, musphanacunatawan kancuna uqhupi ruwarkani athun
    pacienciawan. Chaycuna sut'inta ricuchin verdadero apóstol caskayta.
  tnc-tnc: Mia, mija ᵽõ'irã ñimaraᵽaka ᵽoto aᵽóstol imarĩ maikoribeyu uᵽaka ima mijare
    yibearijaraᵽe. Ĩ'rãkurimarĩa samija ĩaeka simamaka “Rita oka, Tuᵽarãte ᵽũataekaki
    Ᵽablote ime”, yireka mija ãrĩri imakoᵽeraᵽe.
  ter-NT: Enepone índuke, nzoénaxinokonoke indúkeovo koati kaná'uti ápostulu páhoe
    Kristu, koati inganá'uxoati xepákukenoe, ngoxuná'ixovoti indúkea, ákotimaka ngamuyá'ika
    inzóneu. Koati indúkoti koekúti hoénaxovope ápeyea xunako Itukó'oviti njokóyoke,
    koánemaka iyupánevoti, yoko po'i koekúti ya xunákoke Itukó'oviti ákoti po'i itoâti
    itúkea.
  bmr-NT: Mɨɨro oono amɨɨhaifeenevɨ sihidɨ fanoovaaco jaabɨcɨɨboro ududɨcamaaihicauno
    imino gaajacafutuuhi ɨɨfusuneri, aatyɨmeratatɨnehejeri, ajabafiiranehejeri icano.
    Jaanotɨ magaajahi uujoho miya minɨsumɨnaafi iicanoco.
  fuf-fuf: Maandeeji holluɗi fii sahaabaaɓe ɓen waɗiraama yeeso mon ŋaɲɲannde tiiɗunde,
    ɗun ko maandeeji e kuuɗe e kaawakeeji moƴƴi.
  bhl-bhl: 'Yu kilele ibolow fukunina! Nem sua e, yom fukun talsi ding kabalak e,
    ne yulo diwkuw diwkuw menew ibolow kukuw kukuyemeko, kitil so auk so eisneng banso
    yom mutuk aluwbabomi, yulo kilele kukuyemomeli: “Ne fein Sunbin-Got em kalan kunum
    nete te.”, yangeko, kukuyemkabi te.'
  ons-ons: Na ŋinano sorin borin okane urata mawe, masi so kine kine de kuneŋine so
    kine kine zonominerop wakone more yewaŋo na aposolo gemaile, ea wane kine ma wakonge.
  con-NTPO: Que'i'ccu can'jemba ñajan ñoa'me Jesúsne afa'su qquen gi canjaen que'i
    in'jan'faye. Nane anttembe'yi gi osha'cho canjaen'choma canjaen. Agattoen'cho,
    ccushaen'choma'qque gi canjaen que'i attepa in'jan'faye.
  ghs-ghs: Anai nikeho bisata ooqi qaru abi meeho isakita beedzae eete baura bamenoma
    sameke eeteta paha obaoba samane paanaiteta oi gama Ohongaho mumure naatemi nike
    ikake eeteqi oke ruume naataqu?
  peg-peg: ହେ ୱିଜ଼ୁ ଚିନ୍‌ ଆରି କାବାନି କାମାୟ୍‌ ଆରେ ସାକ୍ତିନି କାମାୟ୍‌ ପକ୍ୟାତାକାର୍‌ତି ଇଟ୍‌କାଡ଼୍‌
