    inggad miglisod a.
  myk-myk: Can na, kapyegee kiimu kʼa li shɛɛ na Kirisa wo tudunmɔ nɛ ɲɛ ge, kee bɛɛri
    ya shɛ yee na ni loxulo ni. Kee ya pye ɲaha shɛshɛɛrɛ, ni kakanhaŋaa, ni sefɛɛrɛ
    kagbɔhɔɔ.
  sbe-sbe: Apostolo kabakitalobaidi ginaulidiyao ede hekihekinoi saesaedi, kabanoko
