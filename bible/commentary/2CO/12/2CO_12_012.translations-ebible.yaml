  tgo-tgo: Mbaŋa va ya yaku weŋga, weiŋgu lo ghataŋaghathɨ ya kaiwo na vakatha ghamba
    rotaele vavana Loi i vakathaŋgi elo kaiwoko tɨne. E vakathaŋgike iyake e tɨnenji
