    lôklokwaŋ lomaloma ma miŋ ya popabuk ami. Ma môlô bôk ôyê nôm takêŋ yôv.
  mqj-NT: Buda tanda mangka kupogau' illalan alla'-alla'mua' la umpakawananni kumua
    rasulnana' Kristus, la'bi-la'binna sa'bara'na' umpogau' tanda anna tanda memangnga-mangnga
    sola kara-kara umpakawanan kakuasaan.
  rus-SYN: Признаки Апостола оказались перед вами всяким терпением, знамениями, чудесами
    и силами.
  mbh-mbh: Na i vava ako thomu o ri riong sivenga a tho nge avele, e? Eneke tho oma
    ur areko i pathengal thomu ve, tho ini a Jisas ile pakeke nunganga ako ranga ve
    nge pakukukaling na pathepolong na ur rel relnga ako i pathengal thomu nge a God
    ile engenging. Na tokokoere o sung matheong a tho nge, aveto tho engeng inga nge
    omaing areken omanga.
  bdd-bdd: Cilaꞌilalaedi matamiya maꞌigu heꞌalamaꞌiꞌita yapaihowediya, beno ginaula
    ꞌebehenainaida ma paihowa waiwaidi, ma ꞌoidiyega wada sanapugau ꞌabehega taugu
    Keliso ꞌana tohepwaila moisa.
  cbt-NTPO: Iráca isoro'paquë nipon, a'naya a'naya huayonaton, acorin nanamën a'chinacaiso
    marë'. Inapitaso' na'con catahuarin. Ina nohuanton, cania'piro'sa' a'naroáchin
    anoyatopi. Nani ma'sha nanitapapi. Inapopi quëran acorinsopita nohuitërëhua'.
    Canta' acorinco ni'ton, inapochachin catahuarinco. Canpitataquë ya'huapo, cania'piro'sa'
    a'naroáchin anoyatërahuë. Aparisitopirinacohuë', ahuantato, a'chintëranquëma'.
    “Ma noyacha Yosëri catahuarin paya,” ta'toma', imarama'.
  srn-NT: 'Nanga ala pasensi mi ben du den sani di e sori tak'' mi na wan boskopuman
    fu Yesus: mi sori unu marki, mi du wondru, èn mi du bigi sani.'
  cta-NT: Cua ndalo tsa naꞌ laja lcaa chaꞌ cuxi nu ngua ꞌna, chaꞌ ndyuꞌni naꞌ cña
    nu cua nda nu Xuꞌna na ꞌna, chaꞌ ndu̱ naꞌ nchcuiꞌ naꞌ loꞌo cuꞌma̱. Cua jlo tiꞌ
    ma̱ chaꞌ ycuiꞌ Ndyosi laca nu cua nda cña biꞌ ꞌna nu loꞌo cua naꞌa̱ ma̱ chaꞌ tlyu
    nu cua nguaꞌni Ni ca slo ma̱ xquiꞌya naꞌ, chaꞌ juaꞌa̱ cube la tiꞌ ma̱ jiꞌi̱ ycuiꞌ
    Ndyosi. Ná nchca cuaꞌni ñati̱ chalyuu cña biꞌ juaꞌa̱ ti.
  bqc-SIM: Ma a zĩnakɛ seela ↄ̀lↄɛ́ ń mɛnao maamaa yãbↄnsaɛↄ ń dabudabukɛaↄ guu.
  tcz-CHONGTHU: Keima nangho toh kaumpet'in, keima tah in solchah kahi tin photchenna
    kana petai. Ajeh iham itileh keiman nalah uva vetsahna ho le akidang datmoho chule
    bolmo kidang ho thohhat tah in kabolin ahi.
  mar-mar: चिन्हे, अद्भूते व सामर्थ्याची कृत्ये यांच्या योगाने खऱ्या प्रेषितांची चिन्हे
    खरोखरच सर्व सहनशीलतेने तुम्हामध्ये घडविण्यात आली.
  snp-snp: Neta kofawa Goti aumala lilibami neta, ya eyeto mulude idami neta, aumafofo
    loto olu oloto piyami neta, yakafo aposolo ona ne, loto lilibami neta, ya kiliyatigu
    moda auma wito olu oloto pi-pi o minomo ne.
  isl-isl: Þegar ég var hjá ykkur þá sannaði ég, svo ekki varð um villst, að ég var
    ósvikinn postuli, sendur til ykkar af Guði sjálfum. Ég sýndi ykkur þolinmæði og
    gerði mörg tákn, undur og kraftaverk á meðal ykkar.
  spy-NT: Kyāāyēwook ām muytaayeet nyēē nyikiis miisin tukuuk chēē ibooru kule anii
    ꞉lēbkēēyiintēēt nyēbo man. Kiyēyākiis ꞉tukuuk chēbo kwōng'uut ām kāāmuukēywēēkaab
    Yēyiin.
  xnn-xnn: Inil-ilayo ay tet-ewa ay apostolisak isnan kaskasdaaw ay inik-ikkak issan
    nakiteteak ken dakayo. Inan-anosak ay mang-ik-ikkan isnan mangipaila isnan panakabalin
    Apo Dios.
  mwe-mwe: Itendi ya ilangulo na ilapo yashinkutendeka munkumbi gwenunji, ilanguya
    kuti nne ntume kwa kwiikakatimila kwa punda.
  tte-tte: '@see-verse:2CO.012.011'
  tcs-tcs: Wen ai bin wea yupla ai bin pinis prubem po yupla, ai bin wan prapa tru
    misnareman wea God emselp i bin sane mi go po yupla. Wea ambolwei ai bin prubem
    po yupla wea ol gudsain, wea ol spesil gudsamting ane wea ol mirikal.
  hlt-THB: Ceityih na ka awmnaak hatnaak – miknoekkhqi, kawpoek kyi ik-oeihkhqi ingkaw
    ngaihkyi ik-oeihkhqi awm hawh hy.
  soq-soq: Ne e bedelawo ginasa ita dewa mukamukaua dewamono seganton. Do ne poka
    daitada bedewainta badowa enane anten, mai etedabuanteape nolana epona, dia. Dewa
    ema sabamosai ne ipa Keriso aposel nolawa nene waaubanena apanawaida.
  qub-qub: Gamcunawan caycashpämi rasunpa apóstol cashäta tantiyachirä ñacarpis mana
    cachaypa arushpä. Almiraypaj milagrucunata ruranäpäpis Tayta Dios yanapämaran.
  att-att: Á keggâ ta gián naw, inattamák ku yù ngámin nga jigâ nga minay nikán, tapè
    palurotak ku yù ipakuá ni Namarò nikán. Á nasingan naw yù ngámin nga makapállâ
    nga pinagaddátu ni Namarò megapu nikán, nga panákkilalán ta sikán yù kuruk nga
    minángngilayalayâ nga sinullà na.
  bki-bki: Bo ka kuvisidomii bereio vite nalo napano nomilaio iviso kean kamiu, napano
    aberialio ka kiniou naruei nobe atevi riano. Bogo nonovio ga, kiaku jidomiano
    tebievi bo ka noim̃au melmelumu vija kamiu, a nomila kamiu amial vremesiano nalo,
    bija vite nalo na iloiano, bija kijokijo nalo na Atua kiano moroano.
  bqp-bqp: Ma a kunna zĩ̀ri ũ mↄ̀árɛ kũ mɛnao manamana sèedakɛnanↄ kũ yãbonsarɛnↄ
    kũ daboyãnↄ gũn.
  mcp-mcp: 'Bɨ a shí dʉ́g nda məma jísɔ́w jâm í á wééshʉli məyɨɨgyé mə́ múúd lwámá
    mə́ *Krîst nə́: isâ í ntɔ̧́ búúd ŋkul yí, nə *isâ í mímbʉ́gú, nə *məshimbá mə́
    á ŋgə sɨ̂y.'
  hat-hat: Avèk anpil pasyans, Bondye fè nou wè kont siy, kont mirak, kont bèl bagay
    ki rive nan mitan nou, tou sa pou ban nou prèv se yon apòt mwen ye.
  npl-NT: Itech noteki non onikchi ika miak noyolika nomowah, omotak ika neskayolteh
    tetlajtlachialtijkeh iwa ika milagros non onikinchi ika iweletilis Dios. Ika noni,
    moteixmatiltia ne de milajka itlatematilti.
  bgg-bgg: Bajo buangthek chiih-è wiengthek pha blia è gu shii ne nathek shii bajo
    zum rog shii rek pha khagi rek ro.
  eng-TCENT: The signs of a true apostle were performed among you with great perseverance,
    with signs, wonders, and miracles.
  eng-BSB: The true marks of an apostle—signs, wonders, and miracles—were performed
    among you with great perseverance.
  cpu-NT: Tema nosaikimovaitakemiranki eerokaite, noñaakakemiro omapero naaka Notyaantajanoritzi.
    Osheki namatsinkavaiventakami. Osheki notasonkaventantake, te piñaapiintaiyeroni,
    irootake pikempoyaaminthatantakarori.
  san-ASM: সৰ্ৱ্ৱথাদ্ভুতক্ৰিযাশক্তিলক্ষণৈঃ প্ৰেৰিতস্য চিহ্নানি যুষ্মাকং মধ্যে সধৈৰ্য্যং
    মযা প্ৰকাশিতানি|
  tac-NT: Onorúgame 'yale ne'chí alué a'walí napurigá ralámuli sa'wámala ne napu'lige
    ne 'emi 'yuga ajtigé. Abiénachigó wa'lú a'walí 'yaru ne Onorúgamete napurigá 'la
    anachámala ne napu'lige 'we resí oliachi ne. Alarigá nejkúrile Onorúgame napurigá
    'la machigá mochímala 'emi Krístote julárigame ko ne.
  eng-WEBPB: Truly the signs of an apostle were worked amongst you in all perseverance,
    in signs and wonders and mighty works.
  gfk-H: Ing iau ga tur dadas napu ta ira tamat na tinirih iau ga gil ira tamat na
    pinapalim na kinarup ma ira dadas na hakilang. Ma kaiken ra linga ing i hatutuna
    bia tikai ia tiga apostolo.
  viv-viv: Afositolo velemoꞋena ana iyaꞋiyaya yaku waꞋatuvefaꞋila lakahina hinafamiya
    gaseyemaunedi. Yaubada gifaiwalaveleku-yo nimaku ana iyaꞋiyaya kadu abaveyaulowoga
    kadu aituha fifiwalana gafifaisewadi be waꞋitadi.
  yao-yao: Imanyisyo ni yakusimonjeka yaikumanyisya kuti une ndili nduna yapanganyikwe
    kukwenu kwa upililiu wose.
  tgp-tgp: Varar̃uhu na vai na matamata tataholo nona vahar̃ule varar̃uhu. Na noku
    r̃omperavu na vai na matamata tavera peresi na hinau mar̃urahi peresi na vavahinau
    mata suiha na nahomim.
  auc-NT: Wacä mïnitö weca pöninque æbänö cæcä ate mïnitö, Ïingä ïñömö mönö Codito
    nänö në da godongaingä ingampa, ante ëñëmïnii. Ïïmaï impa. Tömengä, Ëñencæmïnimpa,
    ante mä pönï cæcä ate do ëñëmïnipa. Tömengä bamönengæ̈ nanguï odömongä ate ëñëmïnipa.
    Wadäni cædämaï ïñönäni tömengä tæ̈ï pïñænte cæcä ate wædinque mïnitö wæætë edæ,
    Codito nänö në da godongaingä ingampa, ante do ëñëmïnipa. Ïninque botö mïnitö
    weca quëwëninque edæ Codito nänö në da godongaingä mä cæte näni odömönï baï adobaï
    odömöninque edæ wæntædämaï inte ee cæbo abaïmïnipa.
  kbc-NT: Ee aɡ̶ica daɡ̶a idajolitaɡ̶a niɡ̶ijo me jao ibakedi makaamitaɡ̶atiwaji.
    Joaniɡ̶idaa Aneotedoɡ̶oji me ikee me ee liiɡ̶exegi, leeɡ̶otedi niɡ̶inoa ɡ̶obinico
    aneote, ane joxicaɡ̶atema, codaa moikee loniciwaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Iz ag abai daimai, izan Yesus nugau ze oi aidanem du abai marabun igul
    beu beu macanemin. Iz ag abai daimai, gugeg beu beu mui, igul beu beu mui macanemin.
    Iz gusig tapai daimai, uhu asiu oimai, Uwait nugau gusig abai marabun igul go
    guzenanemin.
  ctu-BL: Che' ya' añon ti la' tojlel tsa' wen tsictiyi apóstolon ti isujm ti pejtelel
    ñuc bʌ c melbal yic'ot c p'ʌtʌlel ti' cuchol wocol. Dios tsi' tsictesa yic'ot
    i yejtal tac i p'ʌtʌlel yic'ot bʌbʌq'uen tac bʌ.
  meq-meq: Nəkurom ka sərum ahəl nakə neŋ mə gay kurom aye na, na ge məsler ta məzle
    ŋgatay mə ɗəretsətseh ada Mbəlom kə ge masuwayaŋ wal wal haladzay tə həlay ga.
    Masuwayaŋ neheye a ɗa ha na, neŋ ndo i maslaŋ ŋgay ta deɗek.
  noa-H: Pãar haar chiraajeewai p'it'urg hau k'itʌm hãba, maach Hẽwandam hiekta hogdʌba
    jaau jẽedʌ k'itʌmua hi jua t'eegau mua hõor dauderraa nem waaujerr gaaimua merag
    chuk'u pãrau mʌ chadcha Jesucristo hi jaaujemk'a chirʌm k'ap'ʌ naajim.
  alp-NT: Kena au rue kai imire au aseluke ete imi be aure Kristuse Eni maka ulake
    titinai le au tahane lale kena sasaisa neka eleki au ono tanda herana rebe easeluke
    Tuhane Eni kbasare eti tamata esi heranele.
  san-VEL: sarvvathaadbhutakriyaa"saktilak.sa.nai.h preritasya cihnaani yu.smaaka.m
    madhye sadhairyya.m mayaa prakaa"sitaani|
  kbq-kbq: Tamage aposol vahe'mofo avame'za tamagri amunompina hu'noa zama kesazana,
    avame'zama, kagu'vazama hanavenentike eri'zana eri'na kazigazi hu'na vu'noe.
  kbh-kbh: Canÿa Jesucristbe ndegombre ichmoná bétsemnama inÿinÿnaye soyënga, ts̈ëngaftangbeñe
    tonjanopasá ats̈e choca sënjamna ora. Chca, chë Bëngbe Bëtsabe obenana inÿinÿnaye
    soyënga y chë ts̈abe soyënga nts̈amo chora tonjanopasacá, puerte ts̈abá jtsinÿanÿnayana
    ats̈e canÿe ndegombre ichmoná tsmënama; y ats̈e chca sënjanma, padecena soyënguiñe
    puerte uantado jtsemnëse.
  ron-LSB: Cu adevărat, semnele unui apostol s-au făcut printre voi cu toată perseverența,
    prin semne, minuni și lucrări puternice.
  pon-pon: Pwe manidi en wanporon wiauier nan pun omail ni kanonama melel o ni kilel
    akan, o ni men kapuriamui kan, o ni manaman akan.
  nhe-BL: Quema niitztoya imohuaya nimechnextili para melahuac niitlayolmelajca Toteco
    pampa nijchijqui miyac tlanescayotl, huan chicahualnescayotl, huan tlamantli tlen
    ica san inmosentlachiliyayaj.
  sps-sps: Tan nainy te kaakaa fiisen vaminyo mi, nyo faatok faman mami na fo sanaan
    ma inainy fanatnat iny ami nyo, tsonyo na amaraav faman, to te jiats me Gov tsumi,
    tana saa Gov kat a fo mamatsiny ka iny faatok reits fapoopoan namami, ana fo kan
    karap te tagei finy romin ana fo binun saar iny faatok, to te anaanos faamo fi
    nyo tan kat a binun Tsunia.
  wnc-wnc: Nata gin banakan koke puya tasiwawa aminu kunduta meya takngatu takngatu
    nae namuking. Namuwawa ngana nata wikake puya kekeknga tasike duya takngatu takngatu
    tasikum. Nata puya waaknga tasiwawa sanga Jesuta na tapan itane kwiiknga dakngake
    Anututane kekeknga akngane tasikum takngata anggaman sikut.
  bus-bus: Ma a zĩ̀rikɛɛ ↄ̀dↄaare kↄ̃n mɛnao maamaa sèedakɛnanↄ kↄ̃n yãbↄnsaɛnↄ
    kↄ̃n dabuyãnↄ guu.
  gub-BL: Azapo ma'e tetea'u penuwa rupi ihe, a'e rupi aexak kar Zaneruwihawete hemimono
    kar romo hereko haw peme ihe. Purumupytuhegatu kar haw azapo penuwa rupi. Ma'e
    hexak pyr 'ym azapo peme. Azapo ma'e Zaneruwihawete ikwaw kar pà peme ihe no.
    Hekene'o mehe napytu'u kwaw iapo re. Peneko haw pe har heàmàtyry'ym a'e wà. Napytu'u
    kwaw iapo re.
  imo-imo: Kraistini Nanga kongonomu tendepaio nimbe lipe mundurumu iyemani teremele
    mele na eno kinye molopolio na aku teli iye te moromo ningo kanangei nimbo nani
    aku tepo ulu mare teru. Na paa mindili noru umbunima we meambo nimbo tiye naa
    kolopo enge nimbo molopolio, ulu enge nili awini lupe lupema tepo, imboma kanokolio
    paa mini lteremele ulu enge nilima teru kanomu.
  boj-boj: Agi e nuŋgo ambleq di sosim maŋwa gargekoba babtoqnem dena niŋgi endegsib
    qalieeb, Qotei na e qariŋbej. E siŋgila na tigeloqnsim gulbe qoboiyoqnsim maŋwa
    ti wau siŋgila ti gargekoba nuŋgo ambleq di babtoqnem. Kumbra dena niŋgi osorŋgoqnej,
    e Qotei aqa wau tamo bole.
  eng-DRA: Yet the signs of my apostleship have been wrought on you, in all patience,
    in signs, and wonders, and mighty deeds.
  knf-knf: Wi mbiiŋ awo ţi pŧoofan, ddiiman na kamiir kaweek kë dwo *nanjañan na manjoonan
    ţi iko yi njaaŋ kado, ţi mlagre na iko iñoŋarënaan.
  san-KHM: សវ៌្វថាទ្ភុតក្រិយាឝក្តិលក្ឞណៃះ ប្រេរិតស្យ ចិហ្នានិ យុឞ្មាកំ មធ្យេ សធៃយ៌្យំ
    មយា ប្រកាឝិតានិ។
  arn-NT: Mülepulu iñche eymün mew, femün epe fill afmanngechi dungu kom tüfeychi
    dungu tañi femel fentren yafüluwün mew fente küme kimfalküley iñche ta rüf mew
    Ngünechen tañi dullielchi apostolngen.
  zas-NT: Chi guzun con lëjt ad balenyaꞌtan guial günan milagr ree në gra los demazri
    ree ni badxalojdi ni benan në graloj ree ni benan ni been sirv ziꞌc sen guial
    diidxli najn xi apóstol Jesucrist.
  ken-NT: Mpok nchí awu nɛ bhe nkʉ mɛnyɨŋ bɛtɔŋ be bɛ nchí mǔnto tɛtɛp. Mbɔ́ŋ ɛkɛ́bhɛ́ntɨ́
    nɛ nkʉ mɛnyɨŋɨ́ maknkay mɛnyu nɛ mɛnyu.
