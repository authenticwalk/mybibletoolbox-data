    ia rerɨmiaha, nənə mo nətərɨɡien səiou rəpwəmwɨs.
  kpr-kpr: Bajari da aghi kato beká da saramana a tano ava, na nenda jokáda durumugedo
    eono ne gido ghusevu. Tano a ari mendeni mendeni eono ne jo gae iriava, ava gido
