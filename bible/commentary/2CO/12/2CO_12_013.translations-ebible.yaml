  mdy-ETH: ዒንሢ ታ ሜታሱዋዖ ሃሼማፓ ዓታዛ ሃንጎ ኪሪስቶሴ ጉሙርቃ ሺኢጲፆ ማኣሮ ዓሶይዳፓ ዓይጎና ታ ዒንሢ ዻኪሴይ? ዬይ
