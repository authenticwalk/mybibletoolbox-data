  gah-gah: Itó lekeza nanetá vitagá iake Ómasímini vegenala zuha mulusi lugáatini
    avevezahaló minamave. Lekeza netá hamotunukó lekelémo alínipa okuve. Netá matatini
    visele nómonó nene ma oleketamumóma neve. Ámina suni nene lihima napagi nego ahulinitalo
    loko litohe.
  lcm-lcm: Saka bil an akorong natapo abis alava ia ani mang kuvkuvulan na nami parik?
    Kapo kovek. Sikei palau a bil, nau akorong parik natapa vil amaiten imi. Mi lomon
    suai ani lau rikek ke singig.
  aer-aer: Arrpenhe Jesus-arenye areyele ayenge apwerte ngkweltye antherrirreke, the
    kwenhe arrenhantherrenhe ngkweltyeke apayuthnetyakenhe. Alakenhe ikwerenge anteme
    arrantherre atyenge itirrewarreme alakenhe, “Re kwenhe apmere arrpenhe-arenye
    areyeke-ante ware itirreme.” Arrangkwe, ayenge-arle arrekantherre-akerte itirreme-anteyele
    alakenhe-arteke anteye. Kweye! The arrenhantherrenhe apwerte ngkweltyeke apeke
    merneke apeke apayuthnetyakenhe. Alakenhe re apeke-arle the akurne mpwareke, arrangkwe-arle!
  qvc-NT: 'Chaymi tapuykillapa: ¿Imapitaq mana allitachu yanapashushqallapa kani chay
    wakin kriyiq masinchiqtashinaqa? Piru qamkunawan kashpaqam, mana nimatapis mañashurqaqchu
    mantyiniwanaykiqa. Kinsapch''i chayshina mana nimatapis mañashushpa, qamkunata
    ufyindishushqa kani. Chayshina rurashqa kaptiyqa, pirdunawayllapa.'
  tgl-ULB: Kaya paanong kayo ay mas hindi pinapahalagahan kaysa sa ibang mga iglesiya,
    maliban na lang na ako ay hindi naging pabigat sa inyo? Patawarin ninyo ako sa
    ganitong kamalian!
  cbs-NT: Ja inun, jaska ikunwainbu maniabu dasibi duawakin en yusinmis matudi axunkubainkin
    jatun pei en bibiamis matuna en matu yukama ikimaki. Matun pei man ea inankatsi
    ikama shinankin matu bikawakatsi ikama matun medabewati yukama en kaneimamenkain.
    Matube jiwexun matun jamapai medabewati biama matun juinti en nishmawaimamenkain.
    En jaskakin kaneimaken en chakabu ea jakimakanwen.
  xtm-NTPP: Vaa ndeva'a‑ni nuu ni ja'an sa ja ni kaxtnu'u sa tnu'u Su'si ma chi ñayii
    ni ka nduu sa'ya Su'si o a chi ni ka yo chindee ña'a i. Te yika‑ni ja ndijin kúu
    ja ñatuu nawa ni jikan sa ja jin chindee ña'a ni. Te jin sakanu ini ña'a ni, nú
    ni sa'a sa ja ni ka kuxii ini ni ma.
  nnq-nnq: Bo, kini chanatei ku ikuta yenge ya bandu abunhwamini Kilisto changatenda
    kwinu? Andaje gambu ne nannyopangiteje kupala unyangatange, unekeke ku lilemwa
    lyene!
  bao-NT: Mʉja, ¿ñee peere aperã Jesucristore ca tʉo nʉnʉjeerã dʉaro mʉja biiri? Yʉ
    majuropeera mʉjare wapa jãi pato wãcõ yʉ tiitiwʉ. Ñañaro mʉjare yʉ ca ĩijata,
    teere yʉre acoboya.
  san-ORI: ମମ ପାଲନାର୍ଥଂ ଯୂଯଂ ମଯା ଭାରାକ୍ରାନ୍ତା ନାଭୱତୈତଦ୍ ଏକଂ ନ୍ୟୂନତ୍ୱଂ ୱିନାପରାଭ୍ୟଃ
    ସମିତିଭ୍ୟୋ ଯୁଷ୍ମାକଂ କିଂ ନ୍ୟୂନତ୍ୱଂ ଜାତଂ? ଅନେନ ମମ ଦୋଷଂ କ୍ଷମଧ୍ୱଂ|
  huv-NT: Xique tambeolas icon atanej tambeolas minipilan Teat Cristo nguiajantanej,
    pero naleaing ngo natün icueajiün nicuajind, ngo matnej tarangas nguiajantanej.
    Ajcan ngo natüntün icueajiün nicuajind, aag ayaj ngo majneaj tarangas. Iwüniün
    wüx imeajtsan aaga ngo majneaj tarangas quiaj.
  otn-NT: '''Yo guí ɛ̱mhmʉ ngue ''bʉtyø ''yɛ̱c''ɛ̱i̱ i ta̱te dí̱ nnu̱ ma̱nsu̱ ngue''a̱hʉ,
