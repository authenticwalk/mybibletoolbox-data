    xavacꞌbeicun ta que ta jtiꞌ une? Pasbeicun perdón yuꞌun ti jtoyobbail taje.
  mya-mya: သင်​တို့​အား​ငွေ​ရေး​ကြေး​ရေး​တာ​ဝန်​ကို မ​ပေး​ခဲ့​သည်​မှ​အ​ပ ငါ​သည်​သင်​တို့​အား
    အ​ခြား​အ​သင်း​တော်​များ​နှင့်​တန်း​တူ​ထား ၍​ဆက်​ဆံ​ခဲ့​၏။ ဤ​သို့​မ​မျှ​မ​တ​ပြု​မိ
    သည့်​အ​တွက်​ငါ့​အား​ခွင့်​လွှတ်​ကြ​ရန် တောင်း​ပန်​ပါ​၏။
  gng-NT: Kristo ya táantɔ yaab laa' bà ki cɛn' ninbi? Ma là yé niʼbo tukl ma
    nnɔ nɛ tien' nʼbiil-ii? Nì yé nɛn bo la, fère nni mɛn.
  cbi-NTPO: ¿Ti' mityaa ñullanu vejan kerangue' waku wakudimula juuñungue kiikityu
