    je'e? Ba'iaja mijare baaberaᵽaki imarĩ, marãkã'ã baatirã “Jiamarĩa yibaaraᵽakareka
    yire mija wayuĩabe”, mijare ñarĩwãrũbeyu.
  ter-NT: Ápeikopo koekúti índuke xapa kutípotihiko Kristu ya po'ínuhiko imokóvokuti
