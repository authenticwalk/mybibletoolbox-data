verse: 2CO.012.013
translations:
  kpx-kpx: La huhuige dana ekalesia degomole tedaeveito la tedaeveholinu. Di kateholinu.
    Di la tedaeveito kunaiho la imigeveholinu. Isito lainaho di kunaiho la imigeveholiale
    keta huhulahagelive.
  okv-H: eto nanena ungo avo ekalesia nei uhoho amiga inonora ainge ene ungona kogovete?
    Eto kogueva amo na ekalesia nei uhoho amita degi koro humbuhenate ungo nei nei
    amita degi amo koro umbae amina ehei inono ae ari ke erevete? Avoeto ari nau kito
    hotembeto tovujo.
  tbo-tbo: Bagibagi awai uyahinei tu tapalolo bolu gehouhi a haguhi ma taumi eega?
    Moina ginouli emosi naka mone anu tupo hagu biugei ega ata ligenomi. Tinani ma
    geka dewa powana binei ona nugotatau.
  mal-C: ഞാൻ നിങ്ങൾക്ക് ഒരിക്കലും ഒരു ഭാരമായിത്തീർന്നില്ല എന്നതല്ലാതെ, മറ്റുസഭകളെക്കാൾ
    ഏതു കാര്യത്തിലാണ് നിങ്ങൾക്ക് ഞാൻ കുറവു വരുത്തിയിട്ടുള്ളത്? ഈ തെറ്റ് എന്നോടു ക്ഷമിച്ചാലും!
  grc-SR: Τί γάρ ἐστιν ὃ ἡττήθητε ὑπὲρ τὰς λοιπὰς ἐκκλησίας, εἰ μὴ ὅτι αὐτὸς ἐγὼ οὐ
    κατενάρκησα ὑμῶν; Χαρίσασθέ μοι τὴν ἀδικίαν ταύτην.
  bgc-bgc: थम कौण-सी बात म्ह दुसरी कलीसियां तै घाट थे, सिर्फ इस म्ह के मन्नै थारे
    पै आर्थिक बोझ कोनी गेरया। मेरा यो अपराध माफ करो।
  khz-khz: Gomi arigi kalai au na gomi ati araramani-kamumina, ekalesia goleara reketa
    araramani-kamurana vetaina, ei? Ati kala taai. Aikina. Au na gomi taunatauna,
    gomi ria tataluwai, vonaimo ati aririwawai, au pakuku ai pio vekwalavi. Ne voiamo.
    Pene ekala ea gomi na gogitaana ati nama genai, anogimina, geku ekala rakava pio
    tugamagi-piatogaa.
  deu-TKW: Worin seid ihr denn hinter den andern Gemeinden in Nachteil gekommen als
    darin, daß ich euch nicht zur Last geworden bin? Verzeiht mir diese Unbill.
  zsr-NT: Tuz le cutu benaꞌ ga zoaliꞌ le benaꞌ ga nacuáꞌ yezicaꞌ cöꞌ bunách queëꞌ
    Cristo. Cutu busacaꞌ ziꞌa lbiꞌiliꞌ bi gunnliꞌ le guiꞌj gahuaꞌ. Gul‑nít lau nedaꞌ
    le cutu benaꞌ cni queëliꞌ.
  lin-lin: Eloko nini penza bino bozwaki te koleka Mangomba mosusu, longola kaka kozanga
    komemisa bino mokumba na ngai ? Boye, bolimbisa ngai mpo na mabe yango !
  hns-NT: Aur ham toelogke to ekwan iesaai ke samaadj se baraabar manlie. Saait toelog
    goessaail baate kie ham apane khaatien toelogse koetjh na manglie. Ie boeraai
    hamme maaf kar de!
  noa-E: Ãba mua pãar ee aubajimjöo arran, tagam iglesia ee arrjö khaba pãar jua eem
    nemdamta mua bʉ̈ʉrjã aubajim, eeu dëgölp mʉ gaaimua jũrr pãachta augchëm ugua
    awia. Mamʉ jãg pãach jua eem nem auba aajerr paar pãachdëujã dʉ̈i mʉ jaauju khaphʉnaa
    warag dʉ̈rrchata pãrag jëeupʉ̈itarr amuan pãrau mʉ jãsenecha khãijã wai naakham.
  eng-EMTV: For what is it in which you were inferior to other churches, except that
    I myself did not burden you? Forgive me this wrong!
  mib-NT: Te tu ní sáha ri jeē núu ga cácuu ró núū tāca gá grupo ñayuu cácandíje,
    chi máá ɨɨn‑ni jeē tu ní stáhān rī rohó jéē cuáha ro jéē jíni ñúhún rí. Cone cáhnu
    ni rō núu súcuan ni sáha nde ri falta nuū rō víī.
  lif-NT2: खिनिॽ आत्तिन् पाःन्‍नो वेॽस्‍मा सेसेहुप्‍लक्‍हाॽनुःल्‍ले़ के़सुःन्‍दिबे?
    कम्‍म्‍याक्‍लक्‍लो–इङ्‌गाॽ खिनिॽ कुभाॽ याङ् मे़नाःक्‍निङ्‌ङिन्‍लो! अक्‍खेलॽरिक्
    तुक्‍खे चात्‍निङ्‌बाओ ले़प्‍मि आबिरे़म्‍मे़ॽओ!
  xnj-xnj: Wu, chindu kiki navahengili lepi nyenye chenivahengili misambi yingi ya
    vandu vevakumsadika Kilisitu vangi, pangi ndava muni nene nivang'ahili lepi kupata
    utangatila winu? Chondi munilekekesa mukuvabudila kwenuko.
  mmx-mmx: Nia aga gugu xantubu atnimi xerekngan aga gugu xantubu at limixin at laraogu
    lotu vetpes. Ketla nia goxo lox angtang nemi do ri toloklok tooro ria. Mina doxoma
    xepe na laxapmek tarak.
  cbr-NT: '''Ën bëtsi bëtsi ëmanu ''icë axa Jesucristomi catamëcë unicama ''acësaribi
    oquin cana mitsu nuiban, mitsúxmi atusaribi ''icë. Usa ''aínbi sapi camina mitsúnmi
    curíqui ''inánti sinántisa tancëxunbi ''ën bicëma cupí masáquin sináncanin. ''Ën
    mitsun curiqui bicëma axa ''aisama ''ain camina ''ëmi masáquin sinánquinma a ñu
    manucanti ''ain.'
  tee-NT: Jantu tu'u' icnavita ju alacatam ju jantu icnavita lamilhi'uxijnan'an vachu'.
    Va yuchi ni jantu xaclamaklhtaitauch tu'u' ju uxijnan tachi ju xac'amaklhtajita
    ju ali'in. Lamapainin aquilamac'acxaniuch junima talak'alhin.
  eng-LSV: for what is there in which you were inferior to the rest of the assemblies,
    except that I myself was not a burden to you? Forgive me this injustice!
  cak-NT: ¿O c'o como samaj ri man xin-en ta chi'icojol rix y xin-en chiquicojol ch'aka
    chic kach'alal, ri niquimol-qui' pa rubi' ri Dios pa ch'aka chic tenemit? ¿O rix
    xina' chi xa más co'l ik'ij xin-en chiwe que ri ch'aka chic kach'alal, roma man
    xinoc ta jun eka'n (aka'n) chiwe riq'uin ronojel ri yec'atzin chue? Xa quiri',
    ticoch'o' (ticuyu') numac romari'.
  pah-NT: 'Nahã ji rekoi ji Cristo''ga mombe''urame pe me a''ero. Na jitehe ji rekoi
    ji Cristo''ga mombe''urame ojipe''g̃a pe no. Ojo''jajo''ja ji rekokatui pe me
    g̃a pe no. Marã ji rekote''varuhui pe me jijekokaturame g̃a pe naerũ? Ji nda''ei
    pe me ikwehe: Pembuhumbuhu itambere''ia ji ve ji Cristo''ga mombe''uro g̃waramo.
    A''ea rũi ji ei pe me ikwehe. Nurã po pe ei ji ve naerũ: “Paulo''ga ite''varuhu
    ore ve ipyhyge''yma ore hugwi ipyhygame ojipe''g̃a hugwi.” A''ea po pe ei ji ve
    naerũ? Po pe ei a''ea ji ve, a''ero ji nhimomby''ahetei heroviare''yma! Jipyry
    ji pe me imbuhurukare''yma pe hugwi ikwehe.'
  sja-NT: Jõma mɨa ooda apemaarã ijãapataarã t'ãide auk'a ooji parã t'ãide. ¿K'ĩsia
    p'anɨk'ã parã apemaarã ijãapataarã ek'ariara p'anɨ, mɨa parã juadepema p'arat'a
    jita-e pada perã? Mãga k'ĩsia p'anɨ pɨrã, ¡mɨ perdonáatɨ!
  xed-xed: Nahgani laghu yu maganatá sanlaha ma Igliz, kul magaghunata yu ta kaghuni
    na? Aya! Mamu skwi kul magaghunatá yu, ɗawaŋ a yu ta katihata ghuni wa. Plihawapla
    ta dmakwa ɗa ta ghəŋa tsaya.
  mks-NT: Ta tá quia̱hva na̱caja i̱ xi̱hín java ga̱ na̱ cúú cuéntá Jesús quia̱hva
    já na̱caja ri̱ xi̱hi̱n ndóhó va. In túhún ña̱ co̱ó na̱caja i̱ xi̱hi̱n ndó quéa̱
    co̱ó na̱jáquihvi toho i̱ ndo̱hó sa̱há ña̱ xíní ñúhú i̱ catacu u̱ tá quia̱hva na̱caja
    i̱ xi̱hi̱n java ga̱ na̱ cúú cuéntá Jesús. Á cáhán ndo̱ ña̱ va̱ha chága̱ ná caja
    ndúsa̱ i̱ xi̱hi̱n ndó quia̱hva ndó nu̱ú i̱ ña̱ xíní ñúhú i̱.
  gfk-S: Iou ga bul hanapu mu hohaam ta ira mes na matanabar na lotu ta ira tamtaman?
    Pata, iesene i tutuno balik be iou pai gale hapupusak mu ma ra tirih. Maris, mu
    na lik luban leise ikin ra sasana iou ga gil ta mu!
  bmu-bmu: Iŋini bauköm eŋgial aka urumeleŋ könagesö tosatŋi mi embuk öröröŋ ak eŋgial.
    Tosatŋi eŋgömembi wahötketka iŋini mönö denöwö eŋgömosötpi öne malbeak? Ölŋa,
    naŋgöm niŋgimegö lömbötŋi mi eŋgö qakŋine qahö alal. Aposol takapulakaŋi yeŋön
    lömböt mi eŋgö qakŋine alakzemö, nöŋön mi tosatŋi yeŋgö qakŋine albi bisimakze.
    Naŋgöm niŋgimegöra qahö kuŋgum eŋgiba mewö köpösihit ak eŋgial me? Miaŋgöra “Polnöŋ
    köpösihit azia akza,” jibeak, mönö pinjitni mi mosötmegöra qesim eŋgizal.
  dgz-dgz: Amba dim dim iravi Iesu dugup mega ugup ugup gapan inamup taingina, e inayap
    den tan. Go daiton megenat wakauman, e inayap garewa ago nenapen menan mup ya
    wan. Menan koewa nega anu ae vean!
  eng-GNV: For what is it, wherein yee were inferiours vnto other Churches, except
    that I haue not bene slouthfull to your hinderance? forgiue me this wrong.
  zaa-NT: Bihua beni tu' le tratar tì'atsi dacca' le menos tì'chu adí ca iglesia,
    sino làteruba qui'ni labí biỹa uccua duel·la' gúnná le para ccá' sostener. Líthi'
    la'ỹénlatsi' quia' por nuą'.
  eng-WEBSTER: For what is that in which ye were inferior to other churches, except
    that I myself was not burdensome to you? forgive me this wrong.
  guh-guh: Pacuenia taniji daxita Dioso pejumecovënëtsivi, bajarapacuenia paxamë ata
    pacatanetsi. Nexata itsamonae Dioso pejumecovënëtsivivecua bepaveliajamatabëcuenevimë,
    apo pacataetsi. Itsamonae Dioso pejumecovënëtsivi, neyavenonabiaba itsajota namatavenonajë.
    Itsiata bajarapacuenia paxamë ata pataneyavenonaenexamë, apo pacavajëtsitsi. Pamatacabi
    ponaponajë paxamëjavata, apo pacavajëtsitsi itsacuenejavayo ata. Pëtsa itsiata
    bajaraxua pasivanajamatabëxainame. Biji rajane pasivajamatabëcuenebarëyamëre itsacuenejavayo
    ata apo patacavajëtsijava.
  bon-bon: Cane lipulipu weebibine niiyaniya ire jitwipene poto ätrunga ingle bime
    bau ca? Nää peei ge niiya, cane lipu weeme bau ca rarekaake lica yaawadanemepene?
    Siige ngänu gyene, gone yaacatuye peei poto cidi me.
  nhw-BL: Amo huelis anquiijtose para niquinchihuilijtoc sequinoc más cuali huan amo
    quen nimechchihuili amojuanti. San, quena, nijseli iniofrendas huan ica amojuanti
    amo nijnequiyaya nimechcahuilis antechpanoltisquíaj. Techtlapojpolhuica sintla
    ya ni elqui se tlamantli amo cuali.
  swh-ONEN: Je, ninyi ni kitu gani mlichopungukiwa kuliko makanisa mengine, ila tu
    kwamba mimi sikuwa mzigo kwenu? Nisameheni kwa kosa hili!
  wbi-wbi: nakwekili kimonga kino nivombile kufipugha ifingi ifya vitiki. neke nanivombile
    kulyumue. ulwene kuuti pano nanikaale n'sigho kulyumue? neke uvuo vwe vwitiki
    vwango, mun'saghilaghe.
  bba-bba: Mbɑ sɔɔrɑ i ǹ somiru wɑ tɑ turɑ nɡe Yesun yiɡbɛnu ɡɑnu mɑ n kun mɔ ye
    nɑ kun kue bɛɛn sɔmunu bɑɑsi. I mɑn torɑ te suuru kuo.
  eng-KJVCPB: For what is it wherein ye were inferior to other churches, except it
    be that I myself was not burdensome to you? forgive me this wrong.
  kgk-NT: Tetã tetã-rupi Hesu réry-py onhomboaty aty va'e-pe areko va'ekwe-rami apogwereko
    ave va'ekwe. Peteĩ mba'emi mate ndajapói ndapogwerekói peteĩxa tetã ambue pygwa
    ndive. Upe pygwa kwéry ome'ẽ meme va'ekwe xe-vy ãy peve xe remikotevẽ. Ha peẽ
    katu mba'eve napeme'ẽiry xe-vy. Ndajeruréi va'ekwe peẽ-my xe remikotevẽ-rehe.
    Upéa-rehe “Hembiapo vai nhande-vy Paulo” peje rei nipo ra'e xe-rehe. Aipo ramo
    ajerure kuri peẽ-my xe poriahuvereko rei hagwã. Peẽ-my pende rereko asy va'e-rami
    apogwereko-ma ramo ra'e, xe poriahuvereko rei va'e-rami joty taxe moingo mani,
    ha'e-ta peẽ-my.
  waj-waj: 'Ngia aaniira ngiari voopinna voopinnaaya Anutuuqaara nuunama variraiyauvaara
    yaata utida kiaanoo: Ti yaataraavaivee, kiaannee? Mo na iya tasipama mmoori varaa
    suaivaki iya sikauyauvaa ni muduu na vareeravai. Na ngii tasipama mmoori varaa
    suaivaki hama na ngii sikauyauvaa varaivaara ngia itaa kua kiaannee? Boo, na hama
    ngii yaparakiaivaara na koonnama iiravainnee? Sa ivaara yaata utiraida ngii ausaiyauvaa
    ni miatee.'
  cpy-cpy: ¿Iitaka pikenkishiryaa-waetantari nimaeka nomaninta-waeta-tziimi? ¿Tema
    naakameetha-tzimi nokimitziri itsipa-paeni kemijantzinkari-paeni? ¿Rooma kantakaan-tawori
    tee noñeero oeta pipashitanari? Eenitatsi-rika nantakiri kaariperotatsi, pipeyakotenawo.
  mpx-mpx: No ginol eliyamiu i olaolaek te no ginol ekelesiya gegewel al elal. Bugul
    maisena ya i getoga, heiya te nige sauga etega o pulowan ya teteli eliyamiu. Age
    ya gegi o? He no ginol nanakina o nuku nuwayoho!
  wbp-wbp: Talajulu yungu Kirijini-karirli, kala kularna-nyarra nyurrurla payurnu
    talaku. Ngula-jangkanya kankujulu marda manngu-nyanyi kuja karna-jana yulkami
    nyanungurra-mipaku? Ngaju karna-nyarra yulka kuja-jarra kuja-jarra nyanungurra-piyarlanguku.
    Nyurrurlarlu kankujulu manngu-nyanyi marda yungurna-nyarra yalala-yirrarni nyurrurla.
    Lawa! Nyurrurlarlu yungunkujulu yalala-yirrarni ngaju.
  luo-luo: En angʼo mane atimo ni kanisni mamoko mane ok atimonu, makmana ni un ne
    ok amiyou tingʼ mapek mar konya? Ka dipo ni mano ne rachnu to mondo uwena!
  nhe-NT: Ax huelis inquiijtose para niquinchihuilijtoc sequinoc más cuali huan ax
    queja nimechchihuili imojuanti. San, quena, nijseli iniofrendas huan ica imojuanti
    ax nijnequiyaya nimechcahuilis xinechpanoltica. Xinechtlapojpolhuica intla ya
    ni elqui se tlamantli tlen inmechtlanahui.
  aii-aii: ܒܡܘܼܕܝܼ ܝܬܘܿܢ ܗܘܵܘ ܒܘܼܫ ܒܵܨܘܿܪܹ̈ܐ ܡ̣ܢ ܥܹܕܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܕܠܹܐ
    ܝܘܸܢ ܗܘܝܼܵܐ ܝܘܼܩܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ؟ ܦܲܚܠܘܼܢ ܐܸܠܝܼ ܐܵܗܵܐ ܓܢܵܗܵܐ.
  esk-NT: Qanuqhusri piviaġinġiññivisi atlatun ukpiqtuaŋuruatun naŋitaqanġitñama ilipsitñik
    iñuuniutiksrapkun? Natqigusrimaallaŋniaqsitŋa killukuaġasrugigupsitŋa.
  msb-msb: Sa usad lang na bagay ako nagkulang sa iyo. Dili ako nakapabug-at sa iyo
    pareho san hinimo ko sa iba na mga pagtiripon san mga nagatuod bilang mga simbahan.
    Patawada ako niyo sana na kakulangan ko.
  cpa-NT: Cøng² báh³ hi² dsio¹ dsøa¹ tsa¹ca¹jmo¹jni ja³tiogh³ hniah¹², ju³lah hi²
    ma²ca¹jmo¹jni juøi² siíh² ja³tiogh³ dsa² quián¹² Jesús. Di³ tsa¹ca¹cuø¹jni jǿg³
    hi² mi³hmah¹³ hniah¹² ta³ ca¹jmo¹jni ja³cogh² hniah¹². Juanh¹² jmóh³ hniah¹² hoh¹²
    henh¹³ hniah¹² dsag³ jøng² quieg¹jni.
  dso-dso: ବିନ୍‌ ମଣ୍ଡଲିମନ୍‌କେ ମୁଇ ଜାଇଟା କରିରଇଲି, ସେ ସମାନ୍‌ ବିସଇସେ ତମର୍‌ପାଇ ମିସା କଲି
    । ଏତ୍‌କି ସେ ଜେ ତମ୍‌କେ ବୁତି ମାଙ୍ଗି ତମର୍‌ ଉପ୍‌ରେ ବଜ୍‌ ଚାପାଇନାଇ । ଜଦି ସେଟା ମର୍‌ ବୁଲ୍‌
    ଅଇଲା ଆଚେ ବଇଲେ ମକେ କେମା କରିଦିଆସ୍‌ ।
  meu-meu: 'Edena ḡau ekalesia oreadia idaudia ese e abia a umuiasio abia a? Ina tamona
    mo: asina hahekwarahimui. Mani ina egu dika tamona ba laloa nege.'
  yva-NT: Sya anakero syo raijar no wapa yasyine rai mamaisyo sya anakero syo raijar
    no Amisye apa anugano kaijinta mai tenambe rai. Anakotare intabo vayave nsasye,
    omamo anugano kaijinta nao wo sya ana bekedaije raunande, yara weapamo jewena
    weye syonae mangkeo wasai. Weti vemo waparijo rinai nora!
  dgc-dgc: Anya beman ye i mineta moya a nitulung ko du iba a simbaan, a éwan ko be
    dikam niatéd? Ewan ta kam be inabala ta gastos ko. Siguru saya i kasalanan ko,
    éy pagpasensiyaanék moy.
  zpm-NT: Lëëse miṉe beṉd naa lo to i, nacne nab naa needz to pe nquiin naa; sac grëraa
    zaatne ziyaseed naa miech, zha rneedz ncuaaṉe rquiin naa. ¡Goḻguṉ dispensar teḻne
    rbiṉladz guic to miṉ co!
  hix-NT: Anar komo yosnaka towakryexem me katà mehxatxkonà. Anato rha tohsamnohsomà
    ro komo rma yosnaka towakryexem me katà mehxatxkonà. Àna matà, nyamoro wyaro rma
    rha towakryexem me rma haxa mehxatxkonà, rowya ahananàhrà kom ke. On hok marma
    nyamoro wyarohra mehxatxkonà. Uro ewakryetxoko, rowya ahananàhàtxhet komo rma,
    kahra wehxakonà, owyanye. Àro wyaro kahra ryehtxoho rma, atxke kat nehxakonà,
    owyanye.
  sim-sim: Os jir nga na liri wolo mbele ol sios anandik a undari hom a uri nir. Hako
    haimba handambanda aposel jirin li siliri hom mbeek akwa yanjik jirin a siliri
    ambu nir. Os erem a uri oso a sururi ambu nir. Hako kas karem a uhundan wapkava
    hishinda jir.
  npi-ULB: म तिमीहरूको बोझ नभएको कुरा बाहेक कसरी तिमीहरू अरू मण्डलीहरूभन्दा कम महत्त्वका
    भयौ र ?” यो गल्तीको निम्ति मलाई क्षमा देओ ।
  cgc-cgc: Ake na mga pabuat para ki kyo kan-o paryo man ta mga pabuat ko naan ta
    duma na mga gatipon-tipon na gatuo, piro ula a gangayo ki kyo ta ake na mga kinanglanen.
    Daw ta inyo na isip kasala a tak ula a nangayo ta tabang ki kyo, patawaren a nyo!
  tim-tim: Aregât wangât Yesugât kâmot bikŋe yekbiâ âgâmbo yeŋgât nâŋgâmbiâ giep?
    Dâ ire konok bo akyeŋgire nâŋgâmbiâ bâliâp mon? Umatyeŋgiwomgât bo ulityeŋgiân
    are nâŋgâmbiâ âlepŋe agâk.
  yor-yor: Nítorí nínú kín ni ohun tí ẹ̀yin ṣe rẹ̀yìn sí ìjọ mìíràn, bí kò ṣe ní ti
    pé èmi fúnra mi kó jẹ́ oníyọnu fún yín? Ẹ dárí àṣìṣe yìí jì mí.
  wos-wos: Wungi huruta méta jémba wuni nak getéfambu yata wuni guna nyéndékmbu yahafi
    ye? Ané male wuni huruhafi ye. Wuni jonduka fatikéta wuni gunimbu wun jondu héranjoka
    wahambawuni. Wuni wungi huruta haraki saraki sémbut guniré huruwut, guni wun jooka
    mawuli wihafi yata wambula sarékéhafi yangute wuni mawuli ye.
  emp-NTPO: ¿Mʌ̃a cãrẽneba bãrãra dewara purud̶ebema djabarã cãyãbara biẽ́ara osi?
    Ab̶abe bãrãba mʌ̃ra carebad̶amãrẽã iwid̶id̶aẽ́ bẽrã biẽ́ osisicadame. Mãẽteara
    ¡maʌ̃ biẽ́ od̶ara mʌ̃ quĩrã djuburia quĩrãdoad̶adua!
  eng-F35: Now in just what were you treated as inferior, compared to the other congregations,
    except that I myself did not burden you? Forgive me this wrong.
  ind-ind: 'Saya melayani kalian dan jemaat-jemaat lain dengan cara yang sama. Bedanya
    hanya satu: Saya tidak pernah merepotkan kalian untuk membiayai saya. Kalau hal
    itu dianggap salah, maafkan saya!'
  pes-OPCB: تنها کاری که در کلیساهای دیگر انجام داده‌ام، ولی برای شما نکرده‌ام، این
    است که سربار شما نشده‌ام و از شما کمک مالی نخواسته‌ام، خواهش می‌کنم این کوتاهی
    مرا ببخشید!
  mpt-mpt: Ne ibo kukubo mako mo nabeim blimo enaminobe. Sino ne ibo baka binibio
    ne ibo mo baabenita Monia imenao okanemine ge oyemin blimobe. Ne monia bib afeto
    binibu ota bainobo galin nakaia unangai monia imenao okane binibbiobe. Ibo funaniba
    E ni kukub misiam nabene biobo geib mole ne mo nemsuana nimibe, deitneine!
  ssx-ssx: Mo mandane siosi pa꞉ta꞉ tamba꞉ mua꞉ tupa꞉ta꞉ iki pa꞉ta꞉ ekipiki homeke
    hau a꞉nda꞉ na pua꞉pe. Hau homeketa꞉ pa ika꞉ manima꞉ I̱ tamba꞉ muemena꞉ laa ka꞉nda꞉
    na peaowa꞉me. A꞉ta꞉e. Do I̱ma꞉ iki pa꞉ta꞉ mandake hau na pua꞉ ekita꞉ ota꞉ pa paeyawapee.
  mkl-mkl: Mii ǹ ceɑ iɡbɛi inɛi Jesu ɡɔ ŋɑ iyi n kù ce nŋɛ, bii kù jɛ iyi ǹ ni n
    kù bi n jɛ ɑso nŋɛ. Nɔ bii nɑ nŋui, i ceem suurui kurɑrɑm.
  gaq-gaq: ମାତର୍‌ ମୁଇଙ୍ଗ୍ ବିସୟ୍‌ରେ ବିନ୍‌ବିନ୍‌ନେ ମଣ୍ତଲିବାନ୍‌ ପେଇଂନେ ଏତେ ନେଙ୍ଗ୍‌ନେ ବାଃଲିର୍‌ବାଃତା
    ବିନେ ଡିଙ୍ଗ୍‌ଲେଃ । ଜଦି ନେଙ୍ଗ୍ ନିଜେ ଲିଗିଙ୍ଗ୍ ରକମ୍‌ ନାଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ତେଲା ଏନ୍‌ସା
    ଆନେଙ୍ଗ୍ ଲିବିସଚେ କେମା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Ta hinttew tooho gidonnayssafe attin hara woosa keethatappe hintte aybin
    guuxidetii? Hessi bala gidikko tana maarite.
  unx-unx: ମିଆଁଦ୍‌ ବିଷାଏରେ ଏସ୍‌କାର୍‌ ଆଇଙ୍ଗ୍‌ ଏଟାଃ ଏଟାଃ କାଲିସିୟାତାଃଏତେ ଆପେଲଃ ଏଟାଃ ଲେକାଇଙ୍ଗ୍‌
