    æ̈moedäni, ante änämaï inte botö mïnitö ïmïnite wïwa cæbopæ̈æ̈.
  kbc-NT: Ijoatawece niɡ̶ijo ane jaotema eletidi lapoli loiigi Aneotedoɡ̶oji, ijaaɡ̶ijoa
    baanaɡ̶a jaotedaɡ̶adomitiwaji. Pida idioka jipokotiogi eletidi lapoli ɡ̶onioxoadipi
    metidaxawa, pida akaamitiwaji baadaɡ̶a jipokotaɡ̶awa idoitibige daɡ̶a ɡ̶adigiwocitiniwace.
    Pida nigakatitiwaji me beyagi niɡ̶ida aneji, jipokotaɡ̶awatiwaji me ixomaɡ̶ateenitice
    ibatiigi.
  bmh-bmh: Iz ein igul Kristen duailel ipal ebalagab guzenanemin iz ag ebalagab han
    guzental guzenanemin. Ze tub tutak go iz ag ebalagab guzenab tam. Iz ag ee milabun
    aimai awarab tam. Agal dabeleu iz ee milabun awarab tam go iz igul eg memin ta?
    Ag guzenai dabeleu mui, agen izal igul eg go zilagai milabun iboin ta?
  ctu-BL: Junlajal mij c'uxbiñetla che' bajche' mij c'uxbin yambʌ xñopt'añob mu' bʌ
    i tempañob i bʌ. ¿Am ba c mul ti la' tojlel? Ma'tica anic c mul come ma'anic chuqui
    tsaj c'ajtibeyetla. Ñusʌbeñon ili c mul.
  meq-meq: 'Na ge wu hay mə gay i ndo məpe mədzal gər hay ka Yesu Kəriste siye hay
    ada na ge mə gay kurom bay na, andaya ɗaw? Wu andaya nəte tsa nakə na ge mə gay
    kurom bay aye. Na tsətsah fakuma: «Ndayum ga ha wu mənday» bay. Kə ge na gakum
    lele bay na, pəsum ga ha!'
  noa-H: Hãba mua pãar hee haubajimjöo harran, tagam iglesia hee harrjö k'aba pãar
    jua heem nemdamta mua bʌ̃ʌrjã haubajim, heeu dëgölp mʌ gaaimua jũrr pãachta haugchëm
    hugua hawia. Mamʌ jãg pãach jua heem nem hauba haajerr paar pãachdëujã dʌ̈i mʌ
    jaauju k'ap'ʌnaa warag dʌ̈rrchata pãrag jëeupʌ̈itarr hamuan pãrau mʌ jãsenecha
    k'ãijã wai naak'am.
  alp-NT: Saisa rebe au onolu ete jemata maketaru, au onolu ete imi lekwe. Batuke
    imi rugi kena seba au mo. Yapine imi noake be au sala le au kotie kepene bei imi
    more o? Imi noake mina!
  san-VEL: mama paalanaartha.m yuuya.m mayaa bhaaraakraantaa naabhavataitad eka.m
    nyuunatva.m vinaaparaabhya.h samitibhyo yu.smaaka.m ki.m nyuunatva.m jaata.m?
    anena mama do.sa.m k.samadhva.m|
  kbq-kbq: Na'ankure mago'zahu navunava ana miko mono nagapina nehuanagi, magoke'zama
    nagrama huoramante'noana tamagrama kva hunantesazeguma knama orami'nozamo'e. E'i
    kefozama hu'nesuana nasunku huanki kefozania atrenanteho.
  kbh-kbh: ¿Ndayá ts̈ëngaftanga ndoñe cachcá s̈monjanóyëngacñe chë inÿe luarenache
    os̈buachiyëngcá enefjuanëngbiama? Canÿe soye aíñe, er ts̈ëngaftangbioye tondaye
    ntjotjañcá, ats̈e ndoñe chiyatslesenciá ts̈ëngaftanga ats̈be opresidama chas̈muájabuachama,
    nts̈amo inÿe os̈buáchiyënga aíñe sënjalesenciacá. S̈mochtseperdóna chca bacna
    soye ts̈ëngaftangbiama tijamama.
  ron-LSB: Căci în ce anume ați fost făcuți inferiori celorlalte adunări, dacă nu
    în faptul că eu însumi nu am fost o povară pentru voi? Iertați-mi această greșeală!
  pon-pon: 'Pwe nin da, me komail tikitikki jan momodijou tei kan, ele iet eta: I
    jota katoutoui kin komail meakot? Komail ari makeki on ia japun wet.'
  nhe-BL: Ax huelis inquiijtose para niquinchihuilijtoc sequinoc más cuali huan ax
    queja nimechchihuili imojuanti. San, quena, nijseli iniofrendas huan ica imojuanti
    ax nijnequiyaya nimechcahuilis xinechpanoltica. Xinechtlapojpolhuica intla ya
    ni elqui se tlamantli tlen inmechtlanahui.
  sps-sps: A isen tsun a ka te gima kat anyo, to te kat anyo tan mesapan nar gum iny
    vainy fafaaman ten Krais tovei, nyo gima sing ta painy moni tsumi. O, anofe ravainy
    vanyo yam to te iring fi ronyo tan kat to ayei!
  wnc-wnc: Siwan ginu atnataaing. Nata Anutue amina kepna kepna nana aminde kuke puya
    kekeknga tasikum. Tasike gin banakan koke puya ina unzakan tasikum. Tasike sanga
    awia takngatukan dua gin banakan tasikum. Sanga natane gupma gatangamunanga akngae
    natake nata ginu dua danikum. Dua danike asikaya nata wai takngatu undang tasikum
    ba dasing? Sanga gupma gatangamunanga akngae dua danikum takngae natake ginda
    ie sanga wai ngang kakengu ginda natane wai waakngana sandekngamunong.
  bus-bus: Bↄ́ bé à a kɛ̃sã sↄsi kpaaanↄa? Ke kɛ̀ mɛ́ɛ gↄ̃ a gbɛ̃kenɛ asoo ũro yãnzimɛ?
    À sùu kɛmao kↄ̃n taari beeeo!
  gub-BL: Azapo agwer ma'e amo uzeruzar ma'e wapyr hereko mehe ihe no. Ta'e azapo
    Tupàn hemiapo putar haw uzeruzar ma'e paw wanuwa rupi ihe xe. Zuawygatu ihewe
    paw rupi wà. Xo pitài ma'e nazapo kwaw peme ihe. Nainoz kwaw temetarer peme. Aipo
    na'ikatu kwaw nezewe mehe peme. Aze mo ainoz temetarer peme, aze ru'u hekatu mo
    peme.
  imo-imo: Nani Kraistinga imbo talape mare kinye teru mele olandopa, eno Korin Kraistinga
    imbo talapemu kinye teru mele mainyendopaya? Ulu tendekumu kau teru, eno Korin
    imbo talapemu kinye naa teru, akumu kongono tenderumunga eno umbuni tipo melema
    tapaio ungu naa niu. Eno umbuni aku tepo naa tirumu alowa teru nalo alowa terumunga
    na kinye konopu keri naa panjiko, tiye kolaio.
  boj-boj: Kumbra kalil e qure qureq di Kristen naŋgo ambleq di yeqnum qaji di e nuŋgo
    ambleq di dego yoqnem. Ariya kumbra qujai e nuŋgo ambleq di yosai. E niŋgi gulbe
    eŋgwa uratosim deqa e nuŋgo silali iŋgi iŋgi yaiŋgosaioqnem. Di e une yoqnem e?
    Sai. Niŋgi e une yoqnem edegosib ijo une di olo kobotetbiy.
  eng-DRA: For what is there that you have had less than the other churches, but that
    I myself was not burthensome to you? Pardon me this injury.
  knf-knf: We wi ndoluŋ du banfiyaaruŋ bandukiiŋ kë mëndo wa du an? Uko uloolan wi
    nwooŋ mëndoo, uwo kë mëndinan awo ţi iñen yi nan! Namiiraan uko mënţ.
  san-KHM: មម បាលនាត៌្ហំ យូយំ មយា ភារាក្រាន្តា នាភវតៃតទ៑ ឯកំ ន្យូនត្វំ វិនាបរាភ្យះ
    សមិតិភ្យោ យុឞ្មាកំ កិំ ន្យូនត្វំ ជាតំ? អនេន មម ទោឞំ ក្ឞមធ្វំ។
  arn-NT: Chem dungu mew am doy llayniewiñ tati kakelu pu trokiñ feyentulelu mew.
    Re tamün kofrawnofiel mew tamün kimeltuwkefiel mew. Fey feychi dungu mew wesa
    duamtuniemuli wiñoduamamutuchi wesa femli.
  zas-NT: Gra ziꞌc ma benan con gra ree compniar rliladx Jesucrist lod ma wan, ma
    benan laan con lëjt. Tijbzi ni ad bentan con lëjt na̱j guial ad rnitan lojdi guial
    güündi naj yudar con gra ni ryaadxan laꞌtgaj guzun con lëjt, per bal guneguijdxan
    lëjt por zian ¡Gol been naj perdon!
  ken-NT: Ndiɛrɛ ɛnyɨŋ ɛnɛ mbɨ́kɨ́ kʉ ntá yɛka ɛnɛ́ nkʉ ntá bakwɔ́ Kristo bachak
    ncha chi bɛ mbɨ́kɨ́ bhɛp bhe nɛkwak? Foŋorí ká mɛ ndǔ nɛfʉɔp ɛnɔ!
