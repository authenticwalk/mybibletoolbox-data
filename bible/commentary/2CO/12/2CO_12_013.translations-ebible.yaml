    Caán yeejép ã jʉmʉchah, wã jĩ́gahna caá. Caán yéejatdih weemdíh ñi yohoó.
  taw-taw: Yad binɨb Klays yɨl mɨdebal wakay ogɨnap kɨlop, gɨnek gɨnek tek nɨbop abe
