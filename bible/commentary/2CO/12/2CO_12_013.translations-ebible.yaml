    yø ''yɛ̱c''ɛ̱i̱ ngue fäxqui te dí honi̱. ¿Ua guí ɛ̱mhmʉ ngue asta̱ ga̱ n''yo nda̱ntyøhmu̱gä
    ngue ga̱ ä''a̱ mpu̱nnba̱te ngue hi̱nte dí xi''i gui fäxca̱hʉ te dí honi̱?'
  nop-nop: Nu hiditok titiŋ dediniŋgoŋ tihamulugut undugoŋ hinek kayoŋbop noli maaŋ
    undugoŋ tiyemilat. Titiŋ kubugoŋ niŋ hidi’walaŋ uŋoŋ mu tugut adi indiŋ, nu nanaŋe
    be nemek noli nabudokodok gineŋ uŋoŋ malabumuŋ nemu hamgut. Be uŋandiŋ fai neeŋbe
    tugut bek? Fai nobu tibit kaŋ yomne binamneŋ.
  obo-NT: Ondan man kos saa ku koniyu? Iddos id puungan ku riyot dumon od lolivuung
    nod pompomakoy, nokod-iling da en taddot id puungan ku ruwot koniyu. Iyon ku ra
    waa nopuungi, idda ra en so waa a mid bovuyu to tavang pomon koniyu, su amoy dii
    kow od kovoggatan koddi. Na otik idda man kos koddin saa, posinsya-i a nikiyu!
  cak-ENT: ¿O c'o comi samaj ri xa man xbanatüj tüj ri chi'icojol rix y xinbün chiquicojol
    ri hermanos ri nquimol-qui' pa rubi' ri Dios pa ch'aka chic tinamit? ¿Achique
    ta c'a roma tok rix xina' que xa más co'ol ik'ij que chiquivüch ri ch'aka chic
    hermanos ri'? ¿O xa roma yin man jun nuc'utun chive? Si xa roma man nuc'utun tüj
    nuvay chive y ronojel ri nyec'atzin chuve, si romari', quinicuyu' c'a ba' roma
    ri nubanun chive.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤴᤏᤥ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤁᤧᤛᤢ᤺ᤴᤍᤡᤒᤣ᥅ ᤁᤶᤔᤩᤠᤰᤗᤰᤗᤥ–ᤀᤡᤱᤃᤠ᤹
    ᤂᤡᤏᤡ᤹ ᤁᤢᤓᤠ᤹ ᤕᤠᤱ ᤔᤧᤏᤠ᤺ᤰᤏᤡᤱᤅᤡᤴᤗᤥ᥄ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤆᤠᤳᤏᤡᤱᤒᤠᤀᤥ ᤗᤧᤵᤔᤡ ᤀᤠᤒᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ᥄
  mie-NT: De nduú ní nsáhá nī ndá ndóhó jā coo núu nú nūū ndá cā grupo nchivī cándíja,
