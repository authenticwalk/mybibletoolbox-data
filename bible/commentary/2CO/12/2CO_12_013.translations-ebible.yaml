    maye ndawen ŋga idusde e? O son. Ye wam ande nane afu mbolŋge ken taŋamba tane
    mbolŋge ke ndaken. Ye tane tugumŋge piya kile ndaken. Wam ta tuku tane ye pitaiyade
    inde. O Korin mbal, ye mbaren ndeta ye tuku mbar gilaiŋgap.
  acr-TNT: ¿Saꞌ nawi ri xinjaljob wi chiwach alak? ¿Na xinꞌan ta neba che alak pachaꞌ
    ri xinꞌan chique ri nicꞌaj chic iglesias? Laj e ri xinjaljob wi ma na xinya ta
    alcꞌayew che alak ruma na xintzꞌonoj ta wajil che alak. We e numac waꞌ, cuyu alak
    numac.
  rop-rop: Bat yumob nomo bin jinggabat tharran. Yumob bin jinggabat oni wan ting.
    Ai nomo bin fosim yumob blanga peiyim mi eni mani. En blanga tharran na yumob
    reken ai nomo bin tridim yumob gudbalawei seimwei laik aibin tridim ola najalot
    bilibamob. Yumob reken aibin tridim yumob rafwei. Wal mi askim yumob blanga larramgo
    mi fri brom det nogudbala ting weya yumob reken aibin dum langa yumob.
  mee-mee: Ka bai ta balinglaga miau roma, taru ka iau ka kuma kia ngaliua nge miau,
    na ka ulopisigi miau ngape nga ra lopatokonakana ginungarea pattoto? Iau ka kuma
    ka oru kena mana roma, ka ina iau mommo kala nge miau, na ka gingging ta nga manegusa
    ulonge maenang nge miau ka balinglaga ngaungana kamiau ka otte. Kaka roma iau
    a kuma ka bainga e soali te miau nga ollaeala, minmina na nga ballaga miau ta
    osungrurunge baingau laeala e soali ae?
  dif-dif: Mina nganai, nunkangu jura matja ngadaia terkai mili wolara nguruni, windri
    nunkangu kara, ngangau ngato jurana wata jupana paraia? Ninapini madlentji ngakani
    woranau!
  gam-gam: Pillgi pai una moi al na po kogo ye wanill mal, na ye boll kogo ye kune
    yendo. Ba alla singare ta na ye boll nayell ge, na ye boll seng nayell. Na ale
    yell mo? Embe yell dal, ye na pille kere aune.
  nou-nou: Edo na ingoda yei ari nei ise edo Iesu gebe ari embobo nenei da yei ari
    nei edo iseni ta? Awodo ae be ra. Awarate na ingo mi na kondade awase sise emboro
    awodo da na ingoda yei ewoga be edo isena. Edo na awodo ise na wasiri biae ingoda
    yei iseni ta? Edo ingo mi kotembedo doawase siseni ta? Awodo aera.
  mqb-NT: 'Awan a inde lele na gak àga ɗo a Yesu ahay à man a hinen aday na gak
    anan àga kwanay bay nà, inde ɗaw? Na gak àga kwanay bay nà, way kərtek: Nə
    cəcihek pikwen wa awan bay. Kak sə cəɓak ikwen nə way ata nà, pəsen uno anan
    asəka!'
  ape-B: Ipak Korin panu God ananich elpech chape kipahelubi walub uli douk panatimaguk
    yenekumepu atin pasin meyoh. Kipahelubi walubichi God ananich elpech, yek douk
    wak inekumech enen yopinyi pasin chichalakuk ipak e, wak. Ipak Korin douk atin
    pasin meyoh wo inekenyumepu e. Umu agundak wo ikepu hevi umu puke utabal umu enyudak
    yeneken uli moul umu e atugun. Sapos yek yenek yowenyi umu agundak wo isolikepamu
    echudak umu e, orait nameitu yalikepamu kobi punohwen pupe, wak. Pukwleyenyuk.
  grc-F35: Τί γάρ ἐστιν ὃ ἡττήθητε, ὑπὲρ τὰς λοιπὰς ἐκκλησίας, εἰ μὴ ὅτι αὐτὸς ἐγὼ
    οὐ κατενάρκησα ὑμῶν; Χαρίσασθέ μοι τὴν ἀδικίαν ταύτην.
  cav-NT: Peya epu cuanaju ique junenicuare patya Jesús queja ecatyati cuanara tsujema
    tyabahue jucuare ai era sareya cuanaque. Corintoju bacue micuana ni baca pidya
    acuare. ¿Jadya tibudya ni taa micuana era peya cuana iyuhueda baya bucha iyuhuee
    ama cuana baya bucha cabatiya? Cahuaitishahua ni micuana era chipiru bacama aatsu,
    nenerecabacue ique.
  kgp-NT: 'Kỹ inh ãjag mỹ ne han ja tũ nĩ nẽji, ãjag tỹ ẽmã ũ tá Jesus to vẽnhmãn
    tĩ ag to: “ẽg kãfór ag nỹtĩ,” hen jé? Nén pir hã han tũ inh nĩ, hã vỹ: ãjag jẽn
    ko ja tũ inh nĩ, he mũ, sỹ ãjag mré nĩn kỹ, kỹ tóg ãjag mỹ jagy nĩ ja tũ nĩ. Tag
    tỹ kórég kỹ inh mỹ vẽnh pãte fón nĩ.'
  bvd-bvd: 'Si doo neki nau ku ilia ki fuamolu, nia mala ''ana doo neki ku ilia fua
    konia manata mamana neki sui guu. Tii si doo ne ''e''ete naa ne: Nau nao kwasi
    gani gu tasi malefo siamolu fua ''adomi laku. Kamolu molu saea nau ku ilia doo
    ta''ae ki fuamolu ''uri nai, aia nau nao kwasi kwaimanatai lau ne ''i tari''ina
    uri molu ka manata luke nau.'
  ukr-1871: Що бо єсть, чим вас упослїджено перед иншими церквами? хиба тим, що я
    сам не був вам важким? Простїть менї сю кривду.
  apz-apz: Sekwo oleso pehoꞌno hnnalokwofo. Poul kako aꞌamu ango kengoponjo somo wopɨngo
    ulohoꞌmentisofoho. Kako nakumo wonyo nalohoꞌmentisofoho. Oso pehoꞌno syonɨfɨsyantokwofo.
    Olo wonyo angaꞌnohino loso selohoꞌmentoheso ngko sekumtaꞌni sekwoe wosopayo yoꞌmayo
    soꞌneꞌno jomo maselɨmentohefoho. Sekwo oso wonyo selohoꞌmentohe hisomneꞌno wae
    feenɨmopmno.
  yon-yon: Yiib kuu kambong yena nedbe kurikuri kamimaibdan yaa kuu ibmo, yiiwaningko
    kuu yirimban. Kumban ne kuu yiib yaa barang mimo kwane ambangkindo, kuu yiib yaa
    od maawime ande ma kaamonindo. Kwanaan kuyaa kuu ne ambarakmi ande yiibbed meeniwenoo?
    Kwanandibka are nonondanduwime yaa!
  poi-NT: ¿Que iñjɨ̱spa iga ɨch d́a maŋwɨ̱wadáypa juuts aŋwɨ̱wadayñe jém tuŋgac grupo
    jém Dios ipɨxiñt́am? No más d́a t́i maŋwágayt́a. Awadaayɨ perdón iga d́a manjɨ́gáy
    iga anyo̱xpátta.
  wuv-wuv: Ma hepalo manumanu una bigi'ia a'a hefi'adiai losuu ma lomi a'a hamu'ou,
    sifei ua ba lomi una fani awataa a'a hamu'ou. Futoaa feni hafelo'au!
  quf-NT: 'Chayraykumi tapushaykillapa: ¿Imatataq kananqa yarpunkillapa? Qamkunawan
    karmi mana imatapis mañakushurayllapachu, ukkuna imanutaq mañakushuranllapa chaynuqa.
    ¿Qamkunata mana mañashushayllaparaykuchu rimapakunkillapa? Chaynu qamkunapaq mana
    allin yupay katinqa, ¡pirdunamayllapari!'
  yuw-yuw: Oro nocho Duichon suraro ambarac toroc kiap tungugon tong imongitat. O
    sonidec wömai nocho toroc kiap ihorocnogon togot. Yapmu tunguhagon wömai nocho
    obmukusuc toroc kiap au tong kamogot. Woi ‘nacano manomanoha nangtorearut’ yongo
    nocho son mepmo makamongidot. Kiap ihoroc togotma woi nocho kandoc togothu nuhun?
    Kandoc togotanu wömai son muyu nochon tong bumbumna wo imu fat nampun.
  hus-NT-1971: Hualam a tsalpayalchic abal yab a bauchal in ey axi q’ue’at an tamcunel
    ebchalablomchic cum u bats’umal i tolmixtalab c’al jaja’chic ani yab c’al tata’chic.
    Tiquim paculanchi max pel i hualabtalab abal yab u bats’umal c’al tata’chicte.
  med-med: Got nga wamp rapa tenda ila mbʉ kʉn et, uⱡ mbʉ mel ent. Na ndi, enim kʉn
    uⱡ ti mint iti natʉt. Uⱡ ei, na ndi, enim mbun nguimp nʉmp kʉn, enim ndi, mel
    mat, na ngui ngʉngʉi nʉt. Wote, uⱡ ei ndi, na ⱡawa et ndam, na nga ⱡawa kʉⱡ, enim
    ndi, wak rundʉi!
  bch-bch: Gimi aoangga nakado kadonga bagbage kelede pagid iaoa kelede ton Kristus
    ngan tuanga padengada, be leg kadonga pagimi eine lalaede mao? Tautaunga, ngan
    idil kelede ga oaine nakado kadonga ede pade pagimi. Eine nalongean eaba eta ngan
    gimi ilua gau ngan leg madonga mao. Be nabeta gimi, asamum leg kadonga sat toa
    ne!
  cco-NT: Jo̱ dsʉꞌ o̱faꞌ cajmɨꞌuǿngˉguɨ́ɨ ꞌnʉ́ꞌˋ uíiꞌ˜ e jaˋ eeˋ camɨ́ɨꞌ˜ɨ ꞌnʉ́ꞌˋ
    faꞌ e nijmɨcó̱o̱ꞌ˜naꞌ jnea˜ lɨ́ꞌˆ laco̱ꞌguɨ nɨcajméˉe có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ quiáꞌˉ
    Dseaˋ Jmáangˉ i̱ seengˋ fɨˊ lɨ˜ jiéꞌˋ. Jo̱baꞌ féngꞌˊ óoˊnaꞌ uii˜ quiéˉe fɨng song
    uíiꞌ˜ e jo̱baꞌ cajmiquíngꞌˆ óoˊnaꞌ.
  deu-1951: Denn was ist es, worin ihr den übrigen Gemeinden nachgesetzt wurdet, außer
    daß ich selbst euch nicht zur Last gefallen bin? Vergebet mir dieses Unrecht!
  alq-ALGNT: Mi maia pejig8an ka todaonagok kagi toda8ag8a ka teb8etamo8adj kodag
    odenan ka tajike8adj, ka8in dac eta kidodji k8ag8edjimisinonom kidji minijieg
    ka nodeseian kidji pimadjio8an. Kipagoseniminom dac kidji ponenimijieg egi iji
    madji todaonagok iidi.
  ixl-NNT: Asoj vaꞌlexh kat unbꞌan sevatz, as esotzsataj unpaav, tan jitꞌeꞌch kat
    vulbꞌe exeꞌ echeꞌ kat ibꞌan unjoltu unqꞌa qitzꞌin qatikeꞌ, tan kat unjaj lochbꞌal
    vetz te chajaak. Pet tul uvaꞌ atik in sexoꞌl, as yeꞌl lochbꞌal vetz kat unjaj
    sete. Asoj kat yan etaama sviꞌ tiꞌ uvaꞌ yeꞌ kat unjaj u lochbꞌaleꞌ sete, as ¡esotzsataj
    unpaav stiꞌ!
  boa-NT: Ároobée tsá ámúhakye tsíeméné o táúmeíñeri o íjyévéjtsotú tsíjtyekée o méénudu.
    Aanéubá ámuha méɨjtsúcunú ámúhakyée o éhdɨɨválléne ɨɨná o táúmeítyúne. Árone ihdyu
    óvíjyacóóne.
  quh-NT: 'Waj llajtaspi iglesiasmanta ¿imaynata yuyawajchej kancunawan mana quiquinta
    ruwaskaytarí? Caypichá canman: Mana llasacherkayquichejchu causayniypaj ni imata
    kancunamanta mañaspa. ¡Chay mana allinmanta perdonawaychej!'
  kwi-kwi: Nane mamaz pɨpulura Diosta piantuzkasakas Corinto pɨpulura Diosta piantuzkasakas
    kal kirau. Nane sun kalmin wan uztukin kirau. Mamaztuz nawa kiwaina pial tarakas,
    nane uruza pial paikwatchish. Uruza pail paikumtuchikas, nane uruza kwail kinarachish.
    Na uruza pial paikwatchine, nawa wat kulchain, na uruza sun akwa tayalanninnarane.
  agm-agm: Nɨnɨ Autaahaatɨhomɨ isɨhiya wapɨhɨ wapɨhɨ bimohiyɨhiyai otɨpɨpatɨ kiyohɨtɨhandapɨ
    nawɨho naninyawɨse mundonɨhandɨ kandɨ naninyawɨhonɨnisɨ amɨ naasɨ katɨ kaindɨ
    amɨ sangisangisɨ nawɨho nanɨmɨtaatɨwe ndɨ isɨhiya jaiwɨtɨwɨ pɨwɨha ausaapɨ kasatohiyɨhiyaamataindɨ
    wɨndɨ kamaasatɨto. Owe. Sandɨ saindɨ kiyohɨtɨmandɨ usinjaate. Amɨ wiwa nɨnɨ sangisɨ
    nawɨhopɨsatisanɨhɨ naaŋasitaihɨsɨ nge. Samɨ nawɨho namehohɨtɨhandapɨ sandɨ maipɨhandɨ
    kiyatɨ nawɨho otɨpɨpatɨ kaitandɨhandapɨ nameso tɨwɨ gwɨnyaawaawaahɨ nisɨ maipɨhandɨ
    sandɨ sahɨ nepɨnɨmapɨse.
  ubr-ubr: Yau on yawas kaitamom mamaba omi aurim afofour nanaba on ekalesia fani
    auris afour, bobo kaitamom wat on yau men bit aitem omi aurim agim mes aifefeyanim
    on. Yau abifefeyanim au yawas atonio nanaba aurim afofour aurin on woinotbureu!
  tsw-NT: 'Adama o ndolo i tsura̱ ta̱ ili i na a̱ꞌisa̱ a̱ a̱za̱ e Itoni o ro a̱ tsura̱i.
    Ili i ta̱ i ɗa goon i shi i tawai koꞌo: mo oꞌwoto aciya̱va̱ itana yu ume e ekere
    a̱ ɗu shi. I yuwaan mu gafura adama o ndolo!'
  cax-NT: 'Arraño isiatai naucua iñemo tacana bama icocoromati Jesús au piquiataca
    puebluca. Champü nünantü sobi aume. Tamantai arrüna quiatarrü niyachücoi abaübu:
    Chirranquiquiapü naumoni amopünanaqui. ¡Tapü ünantü aume arrüna sane!'
  aia-aia: Mwane 'a'au nau haa'i tanaraaui sae ni heisoi suri'i mwani 'omaa, 'au bwane
    haa'i ro'u tana'amou. 'E ta'i maho moi nau ai'a haua. Nau ai'a ha'ahihi'amou 'anai
    hori'i tanaau i taha nau 'irisi'i. 'Onaa mou 'adoma'inia do 'au taritari'a, mamoi
    'adoma'i nugasiau 'iniai here goro nau hauasi.
  srp-1865: Jer šta je u èemu ste manji od ostalijeh crkava, osim samo što vam ja
    sam ne dosadih? Bacite na mene ovu krivicu.
  agt-agt: A itta hud mantu ya neduman muy ta iglesya kiden ta kadwan kiden lugar?
    Intu la amuk ta liwat ku tekamuy ya aweken nepagadang ta iuffun muy teyak, ammi
    awena hud mabalin ta pakoman dak?
  lug-lug: Kubanga kiki ekkanisa endala kye zaabasingira, wabula nze kennyini obutabazitoowereranga.
    Munsonyiwe ekyonoono ekyo.
  yby-yby: Edimoya nenahamuya ohu jikiki Omaimidana wewenala yuha maloka minabomidana
    minamae. Saina-mainatipoya owaha lamobotoya ma leko edawaki nesa lolo olibetamoboya,
    ukele nesa makokolotigo dilipe aha nesa lolo okohe. Sakoya le opa okaka nobomuya
    nemodamu data lahelamibo nikehe. Aya lihima napaya hulinitalo loko letuhe.
  heb-heb: כי במה נגרעתם מן הקהלות האחרות אם לא הלאיתי אתכם סלחו נא לי את העולה הזאת׃
  mpp-mpp: Ailu Yesule habu gocne yengele hewacka bole baiba, yogo ngengeholec galu
    silicine monic baiba, ngenge inguc ngagegaing, me? Wiyac moniyang sugu fagac,
    na moneng-mafale ailu umac monic mi bafuwangeleiba. Yogo nganibong sowacne aiibawa,
    ngenge nale sowacne yogo hegiledaing.
  apb-apb: Nou pe'i-pe'i diana aamiu oto mala ngaeta mo soihaada'inge no ko pe'ire,
    na pe'inge ineu huni'omu e sada mola aana pe'inge no ko niie hunire. Ta'a-ta'a
    mei ola mola nou esuie hunire nge nou ka'a da huni'omu, aana nou ka'a unue ike
    uri omu ke pe'ieu aani to'oha. ?Uri omu lo'onga'inie uri nou deu aaela huni'omu
    aana leune? !Ha'ike eena mwae! Mala omu ko lo'onga'inie uri nou deu aaela huni'omu
    aana leune, na omu ke ne'isae-aasie ka'u mola hunieu.
  san-TEL: మమ పాలనార్థం యూయం మయా భారాక్రాన్తా నాభవతైతద్ ఏకం న్యూనత్వం వినాపరాభ్యః
    సమితిభ్యో యుష్మాకం కిం న్యూనత్వం జాతం? అనేన మమ దోషం క్షమధ్వం|
  ben-IRV: নিশ্চিত করে বলছি তোমরা অন্য সব মণ্ডলীর কাছে গুরুত্বপূর্ণ! কেবলমাত্র একটা
    বিষয়ে তোমরা আলাদা ছিলে যে আমি তোমাদের কাছ থেকে কোনো টাকা নিই নি যা তাদের কাছ
    থেকে নিয়েছি। আমার অন্যায় কাজের জন্য আমাকে ক্ষমা কর!
  ntu-ntu: Apusr-ngrne nimu da kc tqwaisr-ngrne lrmakxtr kc-kzng tzmnclzmqng bange.
    A' da esz'txu kx tr-rlr-ngrpou bamu, nzokatr-krmu ninge mz trau. Nzmu kx tqatrkatix
    nimu mz da lc, rlxti-zlwzbo bamu kx mwx elx naipqamu ninge mz nabzmu.
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਕਿਹੜੀ ਗੱਲ ਹੈ ਜਿਸ ਦੇ ਵਿੱਚ ਤੁਸੀਂ ਹੋਰਨਾਂ ਕਲੀਸਿਯਾਵਾਂ ਨਾਲੋਂ ਘੱਟ ਹੋ,
    ਬਿਨ੍ਹਾਂ ਇਸ ਦੇ ਜੋ ਮੈਂ ਆਪ ਤੁਹਾਡੇ ਉੱਤੇ ਭਾਰ ਨਾ ਪਾਇਆ। ਤੁਸੀਂ ਮੇਰੀ ਗਲਤੀਆਂ ਨੂੰ ਮਾਫ਼ ਕਰੋ!
  gvc-gvc: Õ seheta yoamai. Paye macari macainare Jesu yainare mʉsa cʉ̃hʉre cʉ̃no
    potori yoaa timai yʉhʉ. Wiho mejeta mʉsa dihtare cariboerahi. Mʉsa dihtare paye
    barore sinierahi. ¿Yʉ ã sinierachʉ ñaa nijari, mʉsa tʉhotuchʉ? Tí ñaa jichʉ tí
    ñaare boga mʉsa yʉhʉre.
  sbk-sbk: Nishibhu nri mwali bha muhimu bhansi hani kulinko umwafutile umwasagile,
    pipo lelo sihali lizigo hulimwi? Mu hobhoshe hwilwo!
  mya-JVB: ငါ သည်သင် တို့ကို မ နှောင့်ရှက် သော အရာ တစ်ခုကို ထားလျှင်၊ သင်တို့သည် အခြား
    သော အသင်းတော် ထက် အဘယ်သို့ ယုတ်ညံ့သနည်း။ထိုသို့ ငါ ပြစ်မှားသောအပြစ် ကို သည်းခံ
    ကြလော့။
  kgf-kgf: Yéwéri ménda mihicŋi énécmiyi képésicna imi sac waima haka tosara méŋac
    méŋ niŋac ménda nimbiri némmu, néŋ weleŋ qeénécmiwa onac muru hénaoriŋ tosia ionac
    séc ménda wawaŋa méŋ he énécmizac me?
  awb-awb: Mó kehiná suwahpeq Sísa tagaríáh kégá íné kirabo aintera íné íre kárái
    naneq níátówana merauge. Iteba míarautaq mi sansá íre miraurauge. Minayabe itega
    iwíáhéq, Ínéga íre kaweraitáráire íwíáhoo? Mira íwíáh kahnaraq mó mina tahnsa
    íwíáh íre oro.
  gdn-gdn: Wi bani wainapiyamu da suma ragidai Mamanuga God nene dibipiyamu tawana
    tawana idiwu ki ka nau mu kawaya daganani waitatamekeya ko wi bani pa mena bo?
    Nau nidiyani wainapu-muri; Nau yau mena wi bamagau eba kwaesugubuwani; Nau waita
    nene wi bamagau eba genesugubuwani. Kapore, nau paerepuwani ki wi notagogapumuri.
  nko-NT: Ntɔ dɛ́ mlɩ háan? Tɔ́á nɔbwɛ mlɩtɔ, mmɔbwɛ ɔpasua bámbátɔ́ gyí, mmesi
