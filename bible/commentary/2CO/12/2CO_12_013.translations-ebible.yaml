  san-TIB: མམ པཱལནཱརྠཾ ཡཱུཡཾ མཡཱ བྷཱརཱཀྲཱནྟཱ ནཱབྷཝཏཻཏད྄ ཨེཀཾ ནྱཱུནཏྭཾ ཝིནཱཔརཱབྷྱཿ སམིཏིབྷྱོ
