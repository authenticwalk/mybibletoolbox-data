  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ଡାବୁଙ୍ଗ୍‌ ଏନ୍ତିନି କାଜିଂ ମି ଜପି ବଜ୍‌ ଲାକେ ଆୱାତାଂନା, ଇଦାଂ
