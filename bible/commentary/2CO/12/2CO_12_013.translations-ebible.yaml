  kan-2017: ನನ್ನನ್ನು ಸಂರಕ್ಷಿಸುವ ಭಾರವನ್ನು ನಾನು ನಿಮ್ಮ ಮೇಲೆ ಹಾಕಲಿಲ್ಲವೆಂಬುವ ಒಂದೇ ವಿಷಯದಲ್ಲಿ
