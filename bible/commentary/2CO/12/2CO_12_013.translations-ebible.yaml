  dov-dov: Ino mwakacheya biyeni kubupati kwiinda mbungano zyoonse, kunze kwakuti
    teensi ndakali mukkulikuli ndinywe? Mundilekelele mukubisya ooku!
  rgu-rgu: Bosoꞌ mamanasa! Noi hihii-nanauꞌ esa, fo riꞌ lahenda fekeꞌ taon nai saraniꞌ
    fekeꞌ a, au ta taon nai emi fa. Riꞌ au ta tao fee emi mambera.
  toc-NT: 'Caqui­la̠­ma̠­tzan­ke̠­na­níhu para camá̠n ca̠la­ca­ta̠­qui̠yá̠n o para
    camá̠n ca̠ma­ka­si̠­tzi̠yá̠n, porque camá̠n ca̠ka­lhas­quiná̠n: ¿pi̠ huá cahuá
    ni̠ qui­la̠­li̠­pa̠­hua­ná̠hu caj xpa̠­la­cata pi̠ aquit cma̠t­la̠n­ti̠ni̠t naquin­ta­li̠­mak­ta̠yay
    actzu̠ tumi̠n hua̠nti̠ a̠laca­túnuj xalaní̠n cris­tianos, la̠qui̠ ni̠tu̠ nac­ca̠­li̠­ma̠aka­tzan­ke̠yá̠n
    hua̠ntu̠ nac­mac­la­cas­quín?'
  som-som: Maxaa idinka dhiman oo aad uga liidataan kiniisadaha kale, anigoo aan idin
    culaysin mooyaane? Xumaantan aawadeed iga raalli ahaada.
  mam-C: Qu'n ikyx nkub' nb'inchinji'y kyxol tkyaqil Ttanim Dios. Ex mi ẍi ok nq'o'n
    noq ch'in kyokli'n, a tu'n mi xi nqani'n twi' nk'u'ja kye'y. Qa nyaxix wen toj
    kywutza ikyjo, kynajsinkuy wila.
  ndj-ndj: Wuli chivayangili munu liki pitu vandu yivamjumilili Kilistu vamonga, ila
    nenga ndavayashili ng'odu kupata utangi wenu? Mbomiliwi kwa livifyu ali!
  mbj-NT: 'Ny hadoo do ỹ moo wäd wät ta wób Jesus hã h''yy ka''eeh do hã, bë hã ỹ
    moo nawäd wät doo? Jããm né hẽ hahỹỹ bë hã ỹ nad''oo doo: Bë ỹ daab nayyp doo!
    Bë mabaan ta ti hyb n''aa bë ỹ ky n''aa rejãã hadoo doo.'
  lat-VUC: Quid est enim, quod minus habuistis præ ceteris ecclesiis, nisi quod ego
    ipse non gravavi vos? donate mihi hanc injuriam.
  ngp-ngp: Nyuwe mhungukilwai kujink'ha want'hu wamhuwile Kilisito watuhu mna miye
    hiwazamileni. Nioneleni mbazi kwa idi!
  enq-2: 'Nambame siosa yangi dupa-kisa mana miningili pyoo nyakama-kisa minio. Nambame
    mana aki mende minio dokome nyakama kandanya palyio? Nambame mana mendai mende
    iki nyakama-kisa minala naeyo doko dake: Namba dopale mende daa jiamopa, nyakama
    kenda pisala naeyo. Nambame nyakama kenda pisala naeyo doko, nambame koo mende
    piana lao endakali mendapuame lelyamino. Nambame koo pio-lumu doko nyakamame kame
    sakalapape.'
  eng-ASVBT: For what is there wherein ye were made inferior to the rest of the churches,
    except it be that I myself was not a burden to you? forgive me this wrong.
  mna-mna: Lak, aŋkam ŋoobo so mbulu i piom? Mbulu tamen ŋonoono, ta aŋkam piom ma
    ipa ndel pa lupŋana pakan ki Anutu. Ina nio aŋboobo yom pa leŋ kadoono som. Paso,
    leleŋ be aŋkam pataŋana piom som. O niom, kumuŋai yo, mi motoyom mbiriizikaala
    sanaana tio biibi tana!
  myw-myw: Aveiyag asekes tasiyas tayakelesiys ven babaw, tage nag asekeimiy yakamiy?
    Misinaka youd towen. Nag akow muloul wasigeis yakamiy. Magat agusinap towen kalbaleb
    kadiloka kunumlaves.
  sby-sby: Nicani ncendalenshila mibungano naimbi ico ncendalabula kumwinshila? Kwamboweti
    muliya kunyamfwilisha mali? Nanico kamundekelelako!
  sll-sll: Ari Yisas pir tere oo tabil tau kepangwo hobi honagi wai ol tere ni yalhobi
    ni han uning si olio? Honagi wai para ol ni teiba, honagi taniga ni yahobi gaun
    bani talta aule nerala dire sirin bolkiwa. Sirin bolkiga i pring pamia kri di
    ole na to.
  yaq-NT: Enchim nee, jiba jume' wate si'ime Krijtota sualeme benasi amewit nee tu'isi
    enchim bichak. Ala inepone, kaita'po nee enchim nee aniatuak. Iniae nee ka amma'ali
    emomak ayuko, nee em aet jiokoe.
  uro-uro: Sa ngua mualat na ama lat sävät a ngän di qoki ngät toqor iangärhäkt ama
    lat kärangätni i sa ut mualat na ngät sävät ama qatnanaktpämda nämät apni ama
    värhap. Sokt di angätni gua lat kärangätni i qaku ngua mäqäne dä mamär na ngät
    ngu na ngän di qaku ngua nän ngän iva ngän datnärhäm ngo na anga ligär. Nguaräm
    mamär iva ngu nän iva ngäni qyiradeng ba ngo sä iangärhäkt gua lat.
  ita-1885: Perciocchè, in che siete voi stati da meno delle altre chiese, se non
    ch'io non vi sono stato grave? perdonatemi questo torto.
  muy-muy: 'Ere ye ti nə̀gri ana ndam ga Yezu ya *təcakalavu a kəsa ndahaŋ bu ni,
    nə̀gri ana kʉli ndo ni ti məŋ ga mam ? Àbi ! Zlam àbu bəlaŋ ciliŋ nə̀gri ana kʉli
    ndo. Zlam gani nani ti nihi : nìhindifiŋa siŋgu kè kʉli ga məjənaki nu a ndo.
    Tamal goro ya nàgray nahkay ni zlam magudarani ti, mbrəŋumfua !'
  kqc-kqc: Adina na beika ekalesia vene idana rofu resi bi ya rofu de reyaka; ye mina
    moimai di toe ya maraka dada, no mokena rorobo deri bi na erufufo!
  tav-tav: Mʉjaa Corinto macanare aperã Jesucristore canʉcʉbʉgori poari macana rʉgaro
    caroaro nʉcʉbʉgorique mena mʉjaare yʉ cátiquetinucuwʉ. Atie jetore yʉ cátiquẽpʉ.
    Apeye yʉ caboorije uniere mʉjaare yʉ cajeniquẽpʉ. To bairo yʉ cabairiquere, “Yʉre
    majirioya,” ¿yʉ ĩbocʉti?
  eng-ULB: For how were you less important than the rest of the churches, except that
    I was not a burden to you? Forgive me for this wrong!
  spa-VBL: ¿Acaso en qué fueron ustedes inferiores a las demás iglesias, sino en el
    hecho de que no fui una carga para ustedes? ¡Les ruego que me perdonen por hacerles
    mal!
  fra-_FOB: Car, en quoi avez-vous été inférieurs aux autres Églises, sinon en ce
    que je ne vous ai point été à charge? Pardonnez-moi ce tort.
  hau-ULB: Ta yaya kuka zama da rashin muhimmanci akan sauran Ikkilisiyoyin, sai dai
    don ban zama matsala a gare ku ba? Ku gafarce ni a kan wannan laifin.
  mal-mal: ഞാൻ നിങ്ങൾക്ക് ഭാരമായിത്തീർന്നില്ല എന്നുള്ളതല്ലാതെ ശേഷം സഭകളേക്കാൾ നിങ്ങളെ
    ഏതുകാര്യത്തിൽ കുറവുള്ളവരാക്കി? ഈ അന്യായം ക്ഷമിച്ചുകൊള്ളുവിൻ.
  urd-GVR: Jo ḳhidmat maiṅ ne āp ke darmiyān kī, kyā wuh Ḳhudā kī dīgar jamātoṅ meṅ
    merī ḳhidmat kī nisbat kam thī? Hargiz nahīṅ! Is meṅ farq sirf yih thā ki maiṅ
    āp ke lie mālī bojh na banā. Mujhe muāf kareṅ agar mujh se is meṅ ġhaltī huī hai.
  far-far: 'Ru nau ku sasia fua mulu ki, nia dia ru ne nau ku sasia fuana fikute wane
    famamana ki tafau. Te ru ne nao si dia ru nau ku sasia ana fere ''e''ete ki: Nau
    nao si gani ta malefo amulu fuana ''afilaku. Ma kamulu saea nau ku sasia ru ta''a
    amulu sulia nau nao si gani malefo amulu. Boroi ma nao nau si fata ni kwaimanatai
    ana kada nai fua ne mulu kai manataluge nau.'
  suz-BL: तेइ तेइ येसु आ नेंमी खुम्‍सीशा बाक्‍ब आन कली मारेइ मारेइ शेंशा, मारेइ मारेइ
    पशा कोंइशो खोदेंशो पा इन कली यो पशा कोंइताक्‍न्‍नी। मिनु मार लीम ङा? लोव़ का चहिं
    मार लीत देंशा हना, गेपुकी नु गो मारेइ मताक्‍गु। आं मताक्‍शोमी माफ गेयीनी। २कोरिन्‍थी
    ११:७-९
  car-NT: Otypan oty ko mo'karon tyworonokon Tamusi na'nanopy'san apyimykon ko'po
    po'po ajysen? Moro ajaki'ma'paine ywe'i'po pai 'nare po'po ajysen. Moro wara ywe'i'po
    ikatoko.
  amp-amp: Na nikompno tohmohat, na wom siosmpno tohhato nahnamoa nefm kanjo inji
    nikompno namoya. Wom rpa nefrpat nikompno namot, nhai wom siosmpno narmoyant.
    Yeshri, maruha, hmbresha nd ndroh he nmbuhatn na nhai nikomn kfo tndaukfot htarmoya.
    Ndrpat nndo namoya. To na inji namohate ka ufasoh beb nmbuhat namoya? Nikone yima
    yuhu duhateko na nayuk nefroh yak nhtaneft? Yima yuhume yaum famomko? To na fasoh
    neft na thombat wayafhotwakomt na nayuk beb nmbuhat.
  bht-bht: तुसां कुसा दिया गल्ला च होर कलीसियां ला घट थे, सिर्फ इक ही गल्ल की जड़ी
    मैं बाकियां कलीसियां सोगी किती कने तुहाड़े सोगी नी किती की, मैं तुहाड़े ला अपणियां
    जुरूरतां तांई पैसे नी मंगे, तुहाड़ा ऐ सोचणा गलत है की मैं ऐसा करिरी तुहाड़े बिरोध
    च गलत कितया है।
  eng-NOY: For what is there in which ye were at disadvantage when compared with other
    churches, except that I myself was not a charge to you? Forgive me this wrong.
  cub-NT: Yʉ ãmevʉ apevʉ ne cãchinocacʉ. Quédeca mʉjacapũravʉ máre ãmevʉ apevʉ Jesúre
    jʉ aipõeva cójijivaivʉ ne cãchinocavʉ ji jã́inore. Mearo d̶acaiyede ye d̶abetecacʉ
    yʉ pʉeno baju apevʉre boje mʉje pʉeno. Jãve jẽniametecacʉ mʉje tãutʉrare, yópe
    ji jẽniaiyepe apevʉ Jesúre jʉ aipõeva cójijivaivʉre. Ʉbenita, “Pablo ñʉjare ãmeina
    jã́ñʉmebu”, ʉbenina arĩ dápiabejarã mʉja. Mʉje ʉbedu ji jẽniame máquede mʉje tãutʉrare,
    chĩori jẽniañʉmu mʉje ãrʉmenajiyepe ayʉ diede.
  ita-1927: In che siete voi stati da meno delle altre chiese se non nel fatto che
    io stesso non vi sono stato d’aggravio? Perdonatemi questo torto.
  lww-lww: Nekila sur make ga pan amiu po pap̃isi, maran taaga e ya nap̃a nekila pan
    sum̃are tap̃ena lala, ana la pe apismumun re sur tai poli, ana amiu na apis liu
    wa. Sur ga tai nap̃a nekila nemio la ana pe nekila re nemio amiu poli, pe nepiun
    amiu re poli nesape avisuar inu pona aiila inu, sa nap̃a la akila, ana pona nane
    nekila pal e nene yo? Visae ve sanene, aviewo inunia, komin nap̃a visae pona neviun
    ga sur ve moki vetan amiu vera na yoko akekaran in ga na wa?
  ckb-ckb: چیتان لە کڵێساکانی دیکە کەمترە، جگە لەوەی کە خۆم نەبوومەتە بارێکی گران
    بەسەرتانەوە؟ لەم هەڵەیە گەردنم ئازاد بکەن!
  nas-nas: Eeꞌnoko ninge diiꞌ tampaꞌ dootuuꞌkoo donkong-antarampiruꞌ niiꞌning osi-koo
    donkong-antavarantuꞌnaꞌ nariꞌ, teka mankiꞌ diiꞌkoo sipampaꞌ niiꞌning-koo sipantuꞌnaꞌ,
    aiꞌ teinge taamang tovang-koo pakumauꞌnunge. Nka ning diiꞌ ninka oꞌnoi kapooꞌnanka
    nkaang moniꞌ paku-anta-kooning-koo apukaꞌmarama ninge diiꞌ eentarampiaꞌ. Teka
    ninka taremaruꞌnung-koo orakaꞌ noruꞌmeriaukaꞌ!
  uvl-uvl: Iau lek poinga nenge e poia lange iri mata hel e poia ke elle mana lange
    imo pule. Pe ute elle mana nge e poia ke meena lange imo ngana laka nenge, a halaua
    iau nga umtutuna unne e ero. Pe e teke letemo ia iau nga nem.
  eng-BBE: For what is there in which you were made less than the other churches,
    but in the one thing that I was not a trouble to you? Let me have forgiveness
    for this wrong.
  ixl-CNT: Ech taꞌxh jalbꞌal etibꞌ tuchꞌ tereꞌn qꞌu niman tetz u Jesuus aas yeꞌn unjaj
    vetz sete. Tan maꞌkojunjaja, bꞌaꞌntan atil vatin sevatz koj. Pek kuytajin oj yeꞌn
    unjaj vetz sete.
  xsi-xsi: Naŋa aveta vetâŋa kie taituni pa miki itogo uru aveta panzi kalo-tawana
    tamâta ŋgu pinde rârâni. Taitu vetâŋa toŋge naŋa uru aveta pa kinzi, ande vetâŋa
    taitu ŋinde nâ naveta pa miki tia. Naŋa ŋandai aveta malia pami ŋana mbaliŋa kalua
    naŋa ŋga. Tiambo naŋa aveta soki ŋana ŋinde kâ, a? Ambo mine, ande naŋa ano pami
    tu kasoki naneŋgu vetâŋa potomule ŋinde piti lâ tiniŋgu.
  crx-NTPO: '''Onghohne Yak''usda ba ''ilhunaoosdilne, nohnih nts''en''a hukw''e''ih
    utiht''elh? ''Et ''aw hoonli nohts''e ''úkalhe''duzusnih. ''Et huwa eh ninta''
    ust''ih nahzún eh? Ndi dai la ''uts''un un''a be ne''zust''en-i, ''et ts''iyawh
    sba whunawhudoolhnoh!'
  kan-OKCV: ನಾನು ನಿಮಗೆ ಎಂದೂ ಭಾರವಾಗಿರಲಿಲ್ಲ ಎಂಬ ಒಂದೇ ವಿಷಯದಲ್ಲಿ ಹೊರತು, ಬೇರೆ ಯಾವ ವಿಷಯದಲ್ಲಿಯೂ
    ನಿಮ್ಮನ್ನು ಉಳಿದ ಸಭೆಗಳವರಿಗಿಂತ ಕಡಿಮೆ ಮಾಡಲಿಲ್ಲ. ಈ ನನ್ನ ತಪ್ಪನ್ನು ಕ್ಷಮಿಸಿರಿ.
  bbb-bbb: Ro e Godi ma vierafevo bu sosi binobino ijia kariva ije ire ije na buone
    reva ije na una igia jone rei. Ro ire besu na naebe reva ije na naebe monifuo
    ja inimiae ijadufuo ni vame ije na isema reva ije giena arefo.
  blw-blw: Wat amin way enammaà hen anchichay cha omafurot hen tapen hen fabréy, enammaà
    agén chàyu way manongad yanggay hen anchi ihà-an way iggayà igastosan an chàyu.
    Wat pakawanénà koma no lawengchi.
  tam-2017: எதிலே மற்றச் சபைகளுக்குக் குறைவாக இருந்தீர்கள்? நான் உங்களை வருத்தப்படுத்தாமல்
    இருந்ததே உங்களுக்குக் குறைவு; இந்த அநியாயத்திற்காக என்னை மன்னியுங்கள்.
  azz-NT: Huan nejua nitequititinemic namotzalan huan nimonextijtinemic que niitatitanil
    de Cristo ijcón queme nicchiutinemic intzalan in ocsequin tocnihuan taneltocani
    ten calyetocque tech ocsequin pueblojme. Pero se taman nicchiutinemic namotzalan
    namejuan que amo namechtechcahuilijtinemic que xinechixpanoltijtinemican. Huan
    achá namejuan huelis nannechtapojpoluisque de nijín notajtacol de amo namechtopaluij.
  spa-RV-1909: Porque ¿qué hay en que habéis sido menos que las otras iglesias, sino
    en que yo mismo no os he sido carga? Perdonadme esta injuria.
  csy-csy: Banghangziam cile keima vateak note atu vanngit ka hi ngawl natu simngawl,
    pawlpi dang te sang in na niam zawk na uh bang om ziam? hi a man ngawl ka sep
    na hong maisak tavun.
  mxq-NT: Dʉꞌʉñʉmts ʉj miits nbudʉjkʉdʉ éxtʉmts nbudʉjkʉdʉ ja mʉbʉjkpʉtʉjk diꞌibʉ
    wiink tsoo naymyujkʉdʉp; diꞌibʉ dʉꞌʉn tuꞌuk mʉʉt tyʉgatsy, jaꞌa dʉꞌʉn mʉt ko miits
    kyaj ti pudʉjkʉn xymyooydyʉ. Dʉꞌʉn xyꞌoknamaꞌxtʉt pʉn tʉ nmʉdʉgoydyʉ mʉt ko kyaj
    tʉ nꞌamdowdʉ.
  tzj-NT: ¿La c'o ta c'a jun samaj ja xinban chiquicojol ja jule' chic iglesia ja
    ma xinban ta checojol ixix chakaja'? Pro xarwari', ni majun nak ta xinya' ta chi
    ekul ja xintzukbej wi'. ¿La xajan c'ari' ja xinban queri' chewe nech'ob ixix?
    Chanumac.
  tdt-tdt: Entaun nusaa mak imi hanoin katak, hau konsidera sarani sira iha fatin
    sel-seluk liu fali imi? Tanba deit hau simu sira nia suporta maibee la tau todan
    ba imi atu suporta hau ka? Se imi hanoin dehan nee sala, entaun keta hirus.
  ron-BTF: Fiindcă care este lucrul în care ați fost inferiori față de celelalte biserici,
    decât că eu însumi nu v-am fost greutate? Iertați-mi această nedreptate.
  eng-WEBP: For what is there in which you were made inferior to the rest of the assemblies,
    unless it is that I myself was not a burden to you? Forgive me this wrong!
  eng-FBV: In what way were you inferior to the other churches except I wasn't any
    burden to you? Please forgive me for doing you wrong!
  nld-1939: Waarin zijt gij dan wel bij de andere kerken achtergesteld? Alleen hierin,
    dat ikzelf u niet tot last ben geweest. Vergeeft me dit onrecht.
  bwo-bwo: It ats kuro wot tk'azoniyere okoon k'osh Ik'i moowwotsiyere iti t dashiyi
    eegneya? Hanuwere naandok'o b́taawetka wotiyal taash oorowe erere!
  nch-BL: Amo huelis anquiijtose para niquinchihuilijtoc sequinoc más cuali huan amo
    quej nimechchihuili amojuanti. San, quena, nijseli iniofrendas huan ica amojuanti
    amo nijnejqui nimechcahuilis techpanoltica amojuanti. Techtapojpolhuica sinta
    ya ni elqui se tamanti amo cuali.
  quc-TNT: Man are tä c'u nim na xeinwil wi ri niq'uiaj tak kachalal cojonelab chic
    chiwäch ix. ¿A xa c'äx quina' ix chwe rumal chi man xinta' tä ri nu rajwaxic chiwe?
    We c'u are je ri', xa ba' chisacha nu mac che ri c'äx ri xinban chiwe.
  tfr-NTPO: L̇l̇ëbo shäryoror bomi tjok kës l̈i shäryoror Sbö tjl̈õkwo kjragaga l̈öng
    kjok shto obl̈ë obl̈ë l̈i tjok sorë ga eni. L̇l̇ëbo obl̈ë shäryoror bomi tjok
    kjrinaso, pjãy ichoror bor potjwl̈ẽk l̇l̇ëme. Pjãy ioror beno tjwl̈õ obl̈ë l̈i
    dorko e kjĩshko l̈ëmi wl̈eni ga l̇l̇ëbo owa shäryoror ëre iozĩ ber tjwl̈õ l̇l̇ëm
    bor kong.
  kaq-NT: Texe noquen huetsabo yohiquin quescabijaquin tah hen mato yohinihqui, jaabijaquin.
    Maton coriqui res tah hen bihyamaniqui, huetsa janinhah noquen huetsabaan hea
    hinannon bi. Matonah cah hen yocayamanih. Hen mato cobranyamahah bi rainyamayamanahue.
  sgb-sgb: Parehon bat ya pamanoro ko kamoyu, haka ya pamanoro ko kanlan kaatag ya
