    chayqa, perdonaykuwaychisyá!
  pao-NT: Mu punno'o nasootuhi ka mu susumudu tunaka'oedyukudu-kwa'ne besa nasootuhi
    pana mumme nu gi oe tunnekwa'e. Ooonne'yoopana mu ka sumuna ne nesagwa'ekute ka
    oo ne manakwe, mu suda ne matuku.
  cbu-NT: ¿Antaati Isuschich nllitarit siyaa kasikazinllinaja? ¿Nitaati siy tsipasaja
    taakis? nda. Watam siy parangsawa. Nuw siyaa tayaspatarangitaati, itaru nuw siyaa
    kurikiriptis nuwaa istangandama nda, tárangi; siyaa nda tamundarangi. Ma, anumunparee
    siy nuwaa nda chinaksa. Nuw Isusputs tamaparee nda ashiruri kurikireetsis nda
    mashirangina. Kaapa nuw siyaa tayutaritaranginaareena ashiru mangi mantsachparina.
    Itaru, siyaa chinaranguri, nuw nda tayutaritarangina.
  usa-usa: káqo-kaqon-aukapakemma Áánûqtuni waayúkama mórabi áíkuyo-yuti aúkáapikemma
    kemá keráwáqtábá márú mikákáá pááqyan-iraq umátíkarauno? kemá keráwákáqá meyáqtábá
    íma ítama tímonaraunapoaq minnáyabawaq keráwáqá tirummá kéiyo? kemá kerawáqá íráqôniq
    umátikaunayaba keráwáqá ítama aonéq “ketí kúmiqa paábaq matuwéq tiwikátúwáaro”
    téraq tenúno?
  soy-soy: Yo kɛcirɛ kɛ Uléécɑɑ icɑ́pinɛ icɔ ii yɛ̃́ ɑi nɔ̃́ pɑ́rí? Insɑ́ kɑ́m
    líkɑ nɔ́ m pisɛ rɛ ɑni nɛ nɛ́ lɛ̃́. In lɛɛ ni, ɑni nnɛ́cɑɑi mmɛ̃ nɛ́ sɑ́rɛi!
  hui-hui: I̱na Keriso hameigini hagahaga bu karuhondo birudagua tíhondo mbira bulenego
    waharudabe. I̱na tíhondo, I̱ biamogo bialu mbirale ngidaba, nale harugo. Ogoni
    dege nabirugo i̱na kagua bialu harudago larogo tígua nde mitangi biaabo nahe wahalimu.
  amf-amf: Yedar baske maatima inin shidhorra waani misken onnara harka yeam i toskaa?
    Ogo seesonam ina garee.
  quc-NNT: Man are tä k'u nim na xeinwil wi ri nik'iaj taq qachalal kojonelab' chik
    chiwäch ix. ¿A xa k'äx kina' ix chwe rumal chi man xinta' tä ri nu rajwaxik chiwe?
    We k'u are je ri', xa b'a' chisacha nu mak che ri k'äx ri xinb'an chiwe.
  dob-dob: Wate ꞌigu guinuwa manumi tuga nadigega ꞌigu guinuwa ekalesiyao maiboꞌadi
    manudi, ta ꞌebweu yage namo nigeya ꞌemiya yaguiguinuwa, ꞌagu lema mani yaꞌewena
    ekalesiyao yaudi ꞌediyega, ta esi ꞌomi ꞌemiyega nigeya. Gosegwao, yasidasida ꞌemiya
    be ꞌigu loegesi gete wada nuwatau.
  wrs-wrs: Wo noinda yimba doa dumbna, mani eva ata shalohta, os ten mongla Kristusnind
    dumbvnam kanaminiva. Venamba, mongal indanamba, kava kinmba kavnamba holothunnamoa
    yemba. Kava yena diva ondumbunnamoa. Yimba honamba osva ningtava, himba indkokla
    vevna, yeoa maivithu kanamoa.
  mca-mca: ¿Ƚekpa' hamik'ui qu' haqsi'ji'ƚ e'mijkii qa' nite' nat'ani'iƚ epji' hekhewep
    witlijtsitjiyits? Qe ewi'ƚƚe in nite' haqsi'ji'ƚ e'mijkii qu' nek'iyini'ƚij ewetskii
    pa'qu' ƚunye'je'. Qa qu' uƚ'axe' aka'an in haqsiijkii hasu'uj a'nayu'uƚ ye'm wat'ij.
  tzo-TZC: Coꞌol laj quichꞌoxuc ta mucꞌ jech chac cꞌu chaꞌal ti yan jchꞌunolajeletic
