  ikk-NT: Kị wẹ mẹ ni ụka ndị-ọzọ hụn wẹ mẹlẹni ni ọnụ, wezụka nị ebuyeni m ụnụ ibu
    iye m ihiẹn m'e gi bi? Dodo ni, gbagharị nị m njọ m mẹ hụn m gilẹni buye ụnụ ibuni!
  leu-leu: Ne bilai xe simi malaan seꞌ ne bilai xe sina xasano rabuna sina Piran.
    Malaafaa ne vil fasivi nami? Naak ne milung layaan ne pife nung nami pana faat
    xena xavangau, bo? Tamo malaan, lavaxa lamon tapin a vilaana saat siak aanabeꞌ.
  maz-NT: A poco i̱ṉ cjijñiji c'ü xenda ró s'iyagö na jo c'o 'ñaja congregación que
