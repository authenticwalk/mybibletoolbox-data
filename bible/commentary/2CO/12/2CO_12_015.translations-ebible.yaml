verse: 2CO.012.015
translations:
  kpx-kpx: Di isivi keu laheho balugalemo dana di moni di kunai di nego bahata laovei
    la tedaeve dua vai. Isito la di vale ke nahate vaholisito la dahoe isiviale keu
    esevehame.
  okv-H: Avoeto na ungota degi ta pambuto ungo hondate ururono nau koro te hamo te
    amo jigama ano irae aehija. Eto na ungo osa peni vahai ereona avoeto ungona na
    mine osa isapa be aheva.
  tbo-tbo: Taumi hagumi binei a kaoha duma yaka u gapola atapuhi a nehalehi po gasi
    a palihalena meu. Naka u luhogala a lata i lugeleteya. Ma iyowai taumi omi luhogala
    apo ina habulu?
  mal-C: അതുകൊണ്ടു ഞാൻ എനിക്കുള്ളതെല്ലാം വളരെ ആനന്ദത്തോടെ നിങ്ങൾക്കുവേണ്ടി ചെലവാക്കുകയും
    ഞാൻതന്നെ നിങ്ങൾക്കായി ചെലവായിപ്പോകുകയും ചെയ്യും. ഞാൻ അധികമായി സ്നേഹിച്ചാൽ നിങ്ങൾ
    എന്നെ അൽപ്പമായിട്ടോ സ്നേഹിക്കുന്നത്?
  grc-SR: Ἐγὼ δὲ ἥδιστα δαπανήσω καὶ ἐκδαπανηθήσομαι ὑπὲρ τῶν ψυχῶν ὑμῶν, εἰ ⸋καὶ⸌
    περισσοτέρως ὑμᾶς ⸂ἀγαπῶν,⸃ ἧττον ἀγαπῶμαι.
  bgc-bgc: थारी आत्मा के भले खात्तर मै पक्का अपणा सब कुछ खर्च करण खात्तर तैयार सूं,
    बल्के आप भी खर्च हो जाऊँगा। मै थारे तै प्यार करुँ सूं, पर थम मेरै तै भोत कम प्यार
    करो सों।
  khz-khz: Vovetaina gaurai au pana wati aonai, maverereku ria, rakagau geku ai ea
    maparara gomi pana venimi, e au maki aoku maparana na gomi pana venimi, gomi pana
    veakavami ulanana. Pene au na gomi aulamagi-iwavagimina, rakagau gaurai gomi na
    au ati goulamagi-iwavagikuna?
  deu-TKW: Ich will aber gerne aufwenden, ja meine Person aufwenden lassen für eure
    Seelen; wenn ich euch überschwänglich liebe, soll ich darum weniger Liebe finden?
  zsr-NT: Gdu ladxaꞌa utö́aꞌ yúguꞌtë le dë quiaꞌ len udö́d cuinaꞌ niꞌa queëliꞌ quië
    gac bi uziꞌliꞌ xbey, zal‑laꞌ ráquidaꞌ catiꞌ nadxiꞌirdaꞌ lbiꞌiliꞌ, zeaj rhuechiꞌ
    yöl‑laꞌ nadxíꞌi queëliꞌ nedaꞌ.
  lin-lin: Mpo na ngai, nakopesa biloko na ngai nyonso na esengo, mpe nakomipesa mobimba
    mpo na bino. Soki nalingi bino mingi ; boni, bino bokoki kolinga ngai mingi te ?
  hns-NT: Ham khoesiaalie se maangiela aapan sab tjiedj aur djab hoi sakat aapan djaan
    bhie toelogke khaatien daan kare, djeme toelogke aatma attjha rahe. Ka, djab ham
    toelogke auro djaada pjaar kariela, tab hamke kamtie pjaar miele hai?
  noa-E: Mʉchdëu wai chirʉm thum mua gastaam khõsi gastaawia pãar daupigau mʉchjã
    mʉg pãar chogkha chitʉmua warag eeg pawiajã magʉmjã igbaju. Pãach garmua mʉ dʉ̈i
    magcha khaba awiajã mʉch garmuata ʉ̈rcha pãar daupii chirʉm.
  eng-EMTV: And I gladly will spend and be expended for your souls; although the more
    abundantly I love you, the less I am loved.
  mib-NT: Jeē yúcuan cúsɨɨ̄ ni rī stɨ́hɨ ri jeē névāha ri, te nde stɨ́hɨ ri fuerza
    maá rí, návāha sáha ri jeē quéndōo vāha ánuá rō jijnáhan ró. Te manī gā coo ri
    jiín ró, vēsú sanaa te jecu‑ni cáhīyo manī rō jiín rí.
  lif-NT2: खिनिॽ नुॽमा तामारे़ लागि इङ्‌गाॽ कत्तुङ्‌बा काक् याङ्‌ङिन् साॽरिक् आसिराॽ
    पधाङ्‌धाङ्‌ल तेःसुङ्‌लो, हे़क्‍क्‍याङ् इङ्‌गाॽ आबाङेआङ् पिसिङ्‌ङारो॥ इङ्‌गाॽ खिनिॽ
    यरिक् लुङ्‌माॽ तुक्‍निङ्‌ङिल्‍ले़ थेआङ् खिनिॽ च्‍यॽरक् लुङ्‌माॽ याप्‍मि के़दुक्‍तिबाबे?
  xnj-xnj: Nene nijitendekili kutumila kila chindu chenivili nachu, hati kujiwusa
    namwene, kwa kuvatangatila nyenye. Wu, yati mukunigana padebe ndava muni nene
    nivaganili nyenye neju?
  mmx-mmx: Kerepmo aba lok momo aleng do ana raba axap lorooro rak, mi levenaleng
    tarak, la lolos tarak kusu ti lok tooro nimi. Kereva, ixo epovo do mina balamu
    lixilix ia xerekngan nia a balamu aleng tinotno nimi?
  cbr-NT: '''Ëx asérabi mitsu nuibati tëmëraquinbi cana Cristo cupí mitsux upí ''inun
    mitsu aín bana ñuixunquin, ''ën curíqui cëñúanan ''ën cushi cëñúquinbi ''aquinti
    ''ain. ''Ën mitsu asérabiira nuibacëxunbi sapi camina ''ën ''acësaribi oquin mitsun
    ''ë nuibatiman.'
  tee-NT: Ju quit'in lacalhik'ach acmaca'ana' ju quintumin chai mas chux qui'atsucunti
    aclhitap'uxputunach va ixlaca'atalh ni iclacasq'uin ni alhilac'ap'it'it ju Cristo.
    Chunch aclaya' mas tasui tachi ju va palai jantu tu'u' quilalhiulayau ju quit'in
    acsni slivasalh na tu'u' iclalhiulayau ju uxijnan.
  eng-LSV: and I will most gladly spend and be entirely spent for your souls, even
    if, loving you more abundantly, I am loved less.
  cak-NT: Romari' ren can xquiquicot xtincusaj ri c'o wiq'uin, y can ninjach-wi' jumul
    chuka' roma can yalan jixinjo'. Más que rix man yinijo' ta más anche'l jixinjo'
    ren.
  pah-NT: Penduva'javamo ti ji roryheteramo imondopava nhinhikwava'eg̃a pe me nehẽ
    pe pokoga pe mbojikoheteavo Cristo'ga rehe nehẽ. Igwaigwavete ji pe arõheterame
    igwaigwavete po pe nanhiarõi naerũ?
  sja-NT: Mɨ parã ak'õrek'a bairã, mɨa iru bɨ jõmaweda teei, mɨchi k'ap'ɨa paara,
    t'ãripa parãpa Cristode ijãadamerã. Mɨa parã mãgá audú k'inia iru bɨ. Jõdee parãpa
    mɨ mak'ɨara k'iniada-e iru p'anɨ. ¿Wãara-ek'ã?
  xed-xed: Iʼi ná, nda rfu dzaʼa vlaghunata yu ta inda skwa ɗa nda ghəŋa ɗa tani ŋa
    kata kaghuni. Dzaʼa htanaghuta nda hta kaghuni ta ɗvutá iʼi kabga ɗvuta ɗa ta
    kaghuni ra?
  mks-NT: Ta cáji̱i̱ ini i̱ jándihi i̱ tócó ndihi ña̱ha cómí i̱ já ná chíndeé e̱ ndo̱hó.
    Ta ja̱nda̱ ndiquia̱hva i̱ mí i̱ já ná ca̱cu ndaa ínima̱ ndo̱. Cája i̱ cuéntá tá
    quíhvi̱ chága̱ ini i̱ ndo̱hó já co̱ cúú chága̱ ini ndó xi̱hín i̱.
  gfk-S: Hobi, iou manga laro be ni ter ise bakut ira nugu linge ma no nugu kudulena
    nilon bileng uta mu. Ing iou manga sip mu hobi, hohaam, na hapuko balik ira numu
    sinisip ter tagu?
  bmu-bmu: Miaŋgöra eŋön ölöwakŋegöra yuaini pakpak mi sösöŋgai qakŋe tököm eŋgibi
    eŋgö buŋa akŋapköra mötzal. Nani malmalni mewöŋanök ölöwakŋegöra mosötmamgö mötzal.
    Mewö önöŋi qahö jöpaköm eŋgibi urukalemnan qarimakzapmö, eŋgö urukalemŋinan mönö
    töndup wuanöŋgöra wazimakza?
  dgz-dgz: Menan e mamaya mini wan dim dim nega iragi ise enain, nek ingane den ise
    enapena den di. Ap tapena menan gare anu gurat ega ne inanap ae viseta go?
  eng-GNV: 'And I will most gladly bestow, and will be bestowed for your soules: though
    the more I loue you, the lesse I am loued.'
  zaa-NT: Inte' nna lani gústuní gunia' gastar iyate nu té quia' hàstaba la'a mísmuba
    inte' para gunia' le cualàni para bien qui' la'labàni qui' le. Gunia' seguir ą́'
    màsqui'ba rulue' qui'ni entre más lá catsi'í te' le nna, menos lá catsi'íni le
    inte'.
  eng-WEBSTER: And I will very gladly spend and be spent for you; though the more
    abundantly I love you, the less I am loved.
  guh-guh: Xanë patacayavenonaenexa, mapacuenia exanaejitsipajëje. Daxita taxainaejavami,
    veretsipajë jamatabëcuenebarëyaya. Tasaëtsaponaponaeepatojebi abaxë mapanacuataje,
    pacayavenonabiabijitsipatsi. Bajarapacuenia pacayavenonabiabijitsipa patacajamatabëcueneyavenonaenexa,
    xaniavaetsia Dioso panejumecovënëtsinexa. Tavajënaeyabelia bitso pacaasiva tsaponae
    atatsi, itsiata covë paxamë juya bevelia saya paneasivamë tsaponae.
  bon-bon: Cane gege gäne, cäme ngena piti nemi weebibine ceerame, cuta cäme ireclota
    piiyepu ceerame weebibine ätityerame. Weene nää pui name pi matikolä singi gemi
    cäme tääpume, ingle cane baborage singi gäne weeme tääpume?
  nhw-BL: Huajca ica paquilistli nijtlamiltis nochi catli nijpiya huan hasta na nojquiya
    nimotemactilis para nimechpalehuis para anquisase cuali iixpa Toteco. Huan nimotemactilis
    para nimechpalehuis masque nesi para quema más nimechicnelía, ayacmo más antechicnelíaj
    na.
  swh-ONEN: Hivyo nitafurahi kutumia kila kitu nilicho nacho kwa ajili yenu, hata
    mwili wangu pia. Hata ingawa inaonekana ninavyozidi kuwapenda, ndivyo upendo wenu
    kwangu unavyopungua.
  wbi-wbi: une nili nu lukeelo kuhumia ifiiu fyango na kukuhumia juune kukuvatanga
    umue. nave nikuvaghana fiijo, ninoghiile kughanua padebe?
  bba-bba: Nɛn nuku dobɑ n kɑ nɛn mɔru kpuro di kpɑ n kɑ nɛn tii tii dendi bɛɛn hunden
    sɔ̃. Nɑ̀ n bɛɛ kĩɑ n kpɛ̃ɑ, kĩi te i mɑn kĩ tɑ koo kɑɑrɑwɑ?
  eng-KJVCPB: And I will very gladly spend and be spent for you; though the more abundantly
    I love you, the less I be loved.
  kgk-NT: Upéa-rehe xe py'a gwive apopytygwõse aiko-vy. Opa xe mba'e kwéry ame'ẽ va'erã
    pende-rehe ha-py. Amano hagwã-rami aĩ arã ave peiko porã tee hagwã Cristo reko-rupi.
    Ha peẽ nipo naxe rayhu porãi voi ra'e apohayhu eterei-gwi.
  waj-waj: Ngia ausa hanigiada yoketaama variateeraivaara na niisi vai mminnaa mmuakiaayauvai
    kati ngiiiyara ni yoketaivaara kagaari kiee ni variraivaatama ngiiiyara yapaanaraivo
    inna ni yoketainoo. Fai na itaama iina ngiiiyara pinaama mmuduuya rinai ngia irisai
    kiisama niiyara mmuduuya ruaarannee?
  cpy-cpy: Rootaki nanteri naaka, okimiwitee-yaawo naakami ashitzimiri. Aritaki nomatakiro
    noshineta-kowentemi. Osheki netakotakimi. ¿Iitaka kaari petakotantana naaka?
  mpx-mpx: Ya yaliyaya nabi te no gogomwau na payaomal ge i ola al no gasisi na payaomal
    komiu ami labe kaiwena. Nau ya nunuwana-agimiu nabiyan, he ga i ola ge komiu nige
    ku nunuwana-agau bubun?
  wbp-wbp: Kajirna yanirra, ngulaju ngarrarnaju yinyi nyurrurla-kurra, manu yungurna-nyarra
    warrki-jarri palapala-karda yulkanja-karra. Nyurrurlarlangu marda yungunkujulu
    yulka?
  luo-luo: Emomiyo aikora mar miyou gik moko duto ma an-go, koda ka ngimana bende,
    mondo akonyu. Ka an aherou malach kamano, koro un onego uhera matin adier?
  nhe-NT: Huajca ica paquilistli nijtlamiltis nochi tlen nijpiya huan hasta na nojquiya
    nimotemactilis para nimechpalehuis para inquisase cuali iixpa Toteco. Huan nimotemactilis
    para nimechpalehuis yonque nesi para quema más nimechicnelía, ax más innechicnelíaj.
  aii-aii: ܗܵܕܟ݂ܵܐ ܒܚܲܕܘܼܬܵ‌ܐ ܐܵܢܵܐ ܒܸܬ ܨܵܪܦܹܢ ܟܠܔ ܡܸܢܕܝܼ ܥܲܠܵܘܟ݂ܘܿܢ، ܘܦܵܝܫܹܢ ܨܘܼܪܦܵܐ.
    ܐܸܢ ܡܲܚܸܒܸܢܵܘܟ݂ܘܿܢ ܙܵܘܕܵܐ، ܒܸܬ ܡܲܚܸܒܝܼܬܘܿܢ ܠܝܼ ܒܘܼܫ ܒܵܨܘܿܪܵܐ؟
  esk-NT: Quyyatigipiaġiga ikayuutiłiġa supayaakun qaisimaaqłuŋalu ilipsitñun. Uvvami
    piqpagiliutillapiaġniġupsi taatnatun, piqpagiraksraġigipsitŋaptuuq.
  msb-msb: Para sa akon, malipay naman ako paggasto dili lang san akon kwarta kundi
    hasta san sadiri ko na buhay alang-alang sa iyo. Kay lalo ko kamo mamut-an, nano,
    maibanan ada an iyo pagkamuot sa akon?
  cpa-NT: Hiug² báh³ dsøa¹jni hi² dsa¹hén² hi² chi² quieg¹jni huu¹³ hi² liúg² jmi²dsí²
    quiánh² hniah¹². Hiug² báh³ dsøa¹jni hi² dsa¹hén²jni hŋiéng¹. Tsa¹jmóh³ hniah¹²
    ma²dsø²hén² jǿg³ hi hnangh¹ hniah¹² jní² ta³lah¹ma²dsø²cón³ jǿg³ hi² hnó¹jni hniah¹².
  dso-dso: ସତଇସେ ମର୍‌ ଜେତ୍‌କି ସବୁ ଆଚେ, ସେଟା ସବୁଜାକ ତମ୍‌କେ ଦେବାକେ ମୁଇ ସାର୍‌ଦା ଅଇବି
    । ଜେନ୍ତାରି କି ତମ୍‌କେ ସାଇଜ କର୍‌ବାକେ ମର୍‌ ଗାଗଡ୍‌ ମିସା ସର୍‌ପି ଅଇଦେବି । ତମର୍‌ ପାଇ
    ରଇବା ମର୍‌ ଆଲାଦ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇ ଆଇଲାନି, ମାତର୍‌ ମର୍‌ ପାଇ ରଇବା ତମର୍‌ ଆଲାଦ୍‌ ଉନା
    ଅଇ ଆଇଲାନି ।
  meu-meu: Lau na mai moalegu ida egu kohu baina ha-ore bona tau-anigu danu baina
    ha-orea, umui laumamui daidiai. Lau ese na ura henimui badamu dainai umui ese
    o ura henigu maraḡimu a!
  yva-NT: Rinanuga no wasai rave, weti inanayanambe syo sya ananuge raunande tenambe
    muno syo taune inaunande indamu syo wasaeranande. Sya muinye manakoe wasai rave,
    weramu wapa muinyo rinai mamaun bayave rako?
  dgc-dgc: Hus, maari a iobus ko tu kuhata ko dikam, monda aguman ta kam. Maski éwanék
    moy mahal, éy sakén éy mahal ta kam a tahod.
  zpm-NT: Ne nligaa, tib guieḻbleya lo naa quiateedlo naa to, laa naa noxco guieṉ
    to zaacse gban to, zeeṉa gdziṉ to zaatne gneedz Dios cuëz to. Xco co no naa, ib
    rquiad zdoo naa lozh grë ncuaaṉe rap naa, o lozhgaa naa lo xco co; maase niicle
    squi zootne laa ne rleynieraa naa to, leḻ nozozit to lo naa.
  hix-NT: Àro ke, kosoxanomkahnohyaha, oyowakryenàr kom horà. Tosoxanomkahnohsomà
    rma, teryehorye rma wehxaha, ohnawonye ohxe rma haxa oyesnàr kom horà. Oxenye
    rma haxa wehxaha. Axan komo rma xehra kat manatxowà.
  sim-sim: An jirin wapnuku anhik a owenda osik ya mbele mbele ol anhik nanda ondo
    jirin a haha sunguwavu anhi mende er nga jirin a hakwa nir. Ushinak kwambuk ji
    sitambanakmbahan. An jirin erem wavu mende anhik a owenda nir. Hako jir mbeek
    anin erem unda ambu jir.
  npi-ULB: म तिमीहरूका प्राणको निम्ति ज्यादै खुसीसाथ खर्च गर्नेछु र स्वयम् आफैँ पनि
    खर्चनेछु । यदि म तिमीहरूलाई बढी प्रेम गर्छु भने के मैलेचाहिँ कम माया पाउने र ?
  cgc-cgc: Malipay a man gyapon bisan maubos tanan na mga pagkabetang ko daw maagian
    ko man mga kabellay, basta para nang ta inyo na kayaran. Man-o tak bisan na gadugang
    pa gid ake an na pagpalangga ki kyo, inyo an a na pagpalangga ki yaken kulang
    pa man gyapon?
  tim-tim: Akto nâŋe tân yeŋguwiangât hanâk hanâk nâŋgât wan me wan bo akbiapgât ukenŋe
    nâŋgân. Me yeŋgât nâŋgâm âlepŋe manbaigât âi mem manmâ mombiangât aregât hamep
    bo akman. Hain akmâ nâŋe ye biwinande dondâ nâŋgâ yeŋgiman aregât wangât yekâ
    bâlensiâ nâŋgât han kalem akmâ nâŋgâniŋdâi?
  yor-yor: Èmi ó sì fi ayọ̀ ná ohun gbogbo tí mo bá ní, èmi ó sì ná ara mi fún ọkàn
    yín nítòótọ́; bí mo bá fẹ́ yín lọ́pọ̀lọ́pọ̀, ó ha tọ́ kí ẹ̀yin kí ó fẹ́ràn mi
    díẹ̀ bí?
  wos-wos: Guniré yikafre huruwut, guna mawuli jémba téndéte wuni takawun atéfék jonduré
    akwi wuni hafuré akwi gunika hwenjoka wuni mawuli ye. Mawuli yata gunika némafwimbu
    mawuli yawut, guni wunika yalefumbu mawuli yatanguni, o yingi maki dé?
  emp-NTPO: Ara mʌ̃djida, jũma mʌ̃a erob̶ʌ sid̶a b̶ʌsrid̶a diaya bãrã carebai carea.
    Mʌ̃a bãrãra bio quĩrĩã b̶ʌ bẽrã ¿bãrãba mʌ̃ra quĩrĩãẽ́ panebʌdaca? Mʌ̃maarã mãwãẽ́a.
  eng-F35: So I will gladly spend and be spent for the sake of your souls, even if
    the more I love you the less I am loved.
  ind-ind: Jadi, saya dengan senang hati rela memberikan apa pun yang saya punya demi
    kepentingan kalian, bahkan menyerahkan diri saya untuk kalian. Kalau kasih saya
    kepada kalian semakin melimpah, masakan kasih kalian kepada saya semakin berkurang?!
  pes-OPCB: من نیز با کمال میل حاضرم هر چه دارم و حتی خود را فدای شما کنم تا از لحاظ
    روحانی تقویت شوید؛ گرچه هر قدر بیشتر به شما محبت می‌کنم، محبت شما به من کمتر می‌شود!
  mpt-mpt: Ne ibo kla gobe bli kesoa ne funania Ne i daabenano gabibe. Ib afobeingo
    blimubeno mole ne afobeing ota ibo oyamabibe. Eka ib bainobo galino men bibe bio
    mole ne ibo kla daaye bia ib bainobo galino sbal maiba ne seinamabibe. Ne ibo
    kla gobe bli otane ibo ne gotne blib ole men ese makobe.
