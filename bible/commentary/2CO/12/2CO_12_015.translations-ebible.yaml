  buk-buk: Boc-dinaŋ aö galic ŋayham bu wakêŋ neŋ gêŋ hoŋ tu wanem mac sa-ŋga, e wakêŋ
    dauŋ sambuc tu mac-ŋga whiŋ. Ŋalêŋ dinaŋ aö bu watôc asê bu aö atac whiŋ mac ndu
    andô, ma mac bu atac whiŋ aö gwalec, oc ŋayham me mba?
  pri-NT: Êkaa pwiri na go ipwàdée, na go naa tàwà ê pwina tâa gooò—êdiri pâ neemuruô,
    ma diri pwâranümoo mwara. Â gona ê pimeaari kàwà ba kôo, âna o pikîri pâ, wiàna
    é pimaina pâ ê pimeaari kôo ba kàwà?
  zpq-NT: Chbeda' chzanda' bite'teze da' de c̱hia' na' lente cuina' cont gaclencha'
    le'e, ḻa'czḻa' šlac neda' chaquechda' le'e, le'e bi chaquetecle neda'.
  por-TFT: Portanto, por minha parte, como faria um bom pai, terei muito prazer em
    dedicar tudo o que tenho e fazer tudo que puder para ajudar vocês. Mas já que
    os amo muito, ficarei bem desapontado se vocês não me amarem/vocês não me amarão
    [RHQ] um pouquinho também./?
  gwi-NT: Deegwahtł'oo nakhweet'ihthan gaakhwandaii, gaa nakhwan ąįį gwehkįį dąį'
    sheet'ǫhthan gwik'it sheet'ǫhthan kwaa, gaa nihk'it shoo ihł'ii haa jidii shi'įį
    datthak haa nakhwats'ihihjyaa ts'ą' nakhweenjit ji' gaa nihihthaa t'oonchy'aa.
  gvn-gvn: Ngayu yurranda money wubulku, yamba-yamba wubulku wawurr-wawurrduku dajil,
    yurranin helpim-bunganka. Ngayu wawurr-wawurrku yaykarrku workmaniji, yurranin
    helpim-bunganka. Ngayu yurranka wawu jirray bajaku. Yurra wanyurrinku baja ngaykunku
    bubanku wawu?
  nhy-NT: Iwan nej ika pakilistle niktemakas nochi tlan nikpia, iwan mach san yon,
    sino noijki nimotlajtlamis por yen namoanima. Maski nijkuak nej okachi namechtlasojtla,
    namejwan okachi mach annechtlasojtlaj.
  asm-FB: সেইদৰে ময়ো আপোনালোকৰ প্ৰাণৰ কাৰণে আনন্দেৰে ব্যয় কৰিম আৰু ব্যয় কৰাও হ’ম।
    যদি মই আপোনালোকক অধিক প্ৰেম কৰোঁ, তেনেহলে মোক আপোনালোকে কমকৈ প্ৰেম কৰিব নে?
  okv-okv: Avoeto na ungota degi ta pambuto ungo hondate ururono nau koro te ando
    te amo jigama ano irae aetija. Eto na ungo osa peni vahai ereona avoeto ungona
    na mine osa isapa be aeteva.
  mxt-NT: Yucuan chaha yuhu nyacua sɨɨ cuñí cusanai cha iyó chii cha cuenda cha vaha
    chi ndo. Ta nyacua sɨɨ cuñí cuhve ñayɨvi̱ cha cuenda ndo. Soco ta caa ri vatyi
    tatu cuñí que chi ndo, maa ndo ña cuñí vaha ndo chii.
  tzo-NT: Ti ho'one nichim no'ox co'nton chcac' jvocol avu'unic. Nichim no'ox co'nton
    chquich' vocol yu'un ac'o colanic. Yu'un ep c'uxoxuc ti co'nton ti ho'one, ¿mi
    lec mi jutuc no'ox c'uxun ti avo'ntonic ti ho'oxuque?
  ind-AGS: Dengan senang hati aku akan menghabiskan diriku, dan menghabiskannya untukmu.
    Jika aku sangat mencintaimu, apakah kamu akan semakin mencintaiku?
  omw-omw: Nte nkyi kyaahaqa hirerana qamwateqana ntena kepukya taiqa kye ntena mwamwantaqaa
    nriqa vi inraikyara varaqina virera. Ni mutukyavanto nkyiara uromwi mpoqiavatama
    vahiro. Nkyi mwutukyavanto nianra nataamave vahiro? Nkyi mwutukyavanto nianra
    mwatumwi pataqiave vahiro?
  yrb-yrb: Enoba ya uwaranu naueta derawere ufisuba nanu ofeini ane ane yaba mamau.
    Nana yaba neno arama derawere uegou utatanero yana naba neno arama uegou utawa
    utaita. Ina ba me.
  maa-NT: Matsjaá‑na nga sìkjèya yije mé xi tjín‑na, skanda tìsìkjè yijo‑na̱ kjoa̱
    ts'e̱ ini̱ma̱‑nò. Nga ìsa̱ ndaà matsjake̱‑nò, jñò, ¿a ìsa̱á chiba matsjacha‑ná?
  mcq-mcq: ꞌEne na teamaniꞌejuꞌe joni ꞌaveniji maraniꞌavarono nuni uneunecha ꞌee nuni
    haha mahoꞌo atoꞌuruve paꞌarehuna. Na nihoꞌo oja niꞌimaꞌuraꞌe mihu kaivo ja na
    oja maꞌuako mihuna raka?
  sus-A: ﭑ تَن بَرَ تِن قّيرّ قٍندٍ وٌ بّ. ﭑ بَرَ تِن ﭑ يّتّ قِدٍ وٌ بّ. ﭑ تٌ وٌ شَنُشِ
    عَ فبٍ رَ، وٌ تَن ندٍ بَمَ نَ شَنُنتٍيَ نَن نَ ﭑ تَن بّ؟
  jpn-1965: ですから、私はあなたがたのたましいのためには、大いに喜んで財を費やし、また私自身をさえ使い尽くしましょう。私があなたがたを愛すれば愛するほど、私はいよいよ愛されなくなるのでしょうか。
  fra-SBL: Je dépenserai et serai dépensé très volontiers pour vos âmes. Si je vous
    aime plus abondamment, suis-je moins aimé ?
  yka-yka: Asal sinna ku teˈed ngurungan kaˈam kēmon maniyaˈ si akuhin duk paglillaˈku
    sampay barankun basta tatabangte hadja kaˈam. Pasōng lasaku si kaˈamin saguwaˈ
    kuweˈ ngakulang lasabi si akuhin.
  mle-mle: Aw wun God dikidi gwalugwum gwuradi asaay tituwalik, wun rakarak tinadiwun
    miyawa tabaam kwurin tituwadiy javiwa wun wuna ab miyawa gwurak kwatiyak aw mwiyir
    gwuraam sugwiyaan kwurik. Aw wun gwurak mawul samasam yituwalik tikuw, aw aal
    jaav gwuradiy wunak yikwagwuradiy mawulaam mwugiylik, day yin kwasa mwiy tinadiy
    way?
  shp-NTPO: Jaskara kopíra, jakonshaman shinanyaxon, ea jayata jawékininbo en mato
    akinni kaai, itan keenshamantaananra, nokon koshiaxonbi en mato akinni kaai. Jatian
    enbiribi, mato noiboresaibiki ¿Jaweati matonbiribi ea noikin jéneboresti iki?
  aom-aom: Naehu jemë ajëmiꞌirodëni nasi mae sisë bojëmi barëromo nasi arijoꞌarije
    ëhuꞌo bojamirovëꞌoho na mae jeve. Naro jemesi örire dë vövöbajoꞌe ahoꞌo uehorovëvajeje.
    Na ëhuni jemëro na bogo börömoho uehorovevarujeje.
  geb-geb: Gu wo bigir za nden nɨɨngane vuzvugiap, gu vhɨra nden kurkurav za won tuma
    fekhɨngirga ne nzuav ndikndigi. Gu guigira khaŋ tɨgap won ndavar nde nɨɨŋrim,
    mba tɨv nde muuŋgim, nde bisanera wari won ndavir na nɨɨŋrie?
  bsj-bsj: Man bilangi tikangkom bwen tam neken dume miri, na man cwikomdi. mo ka
    cwiti bi dobeka?
  cak-cak: Romari' yin jani na niquicot vánima xtincusaj ronojel ri c'o viq'uin, y
    hasta ja jun yin xtinjarisaj-vi' ivoma, xaxe roma yixinjo' riq'uin ronojel vánima.
    Quiri' xtin-en, masque riq'uin ri más niq'uiyer pa vánima chi yixinjo', rix xa
    más niq'uis-ka pan ivánima chi yinijo'.
  chf-NT: No'onba t'oc ch'a'aljin acä säte' lo que cä cänäntan y ixta cäq'ue' cäba
    tä chämo täcä tuba a japän abala. Pero si no'on más acä tä' yajna'tanetla, anela
    mach a mäx yajna'tonla.
  tlf-tlf: niyo, atin ibo dong dogobelan o age-nilita, kaal fuyap mitam nimi diim
    abelan-temu boyo uta-bala-nilita, nimi mufekmufek min, titil min, taem min, ogok
    min uyo waafu-bom-nilita, dong daga-eman-temi kale, niyo ipmi aget kup atin ugaa
    kwaa-sii kale minte, bomi yan uyo ipta nimi aget uyo atin katip kup dopnelum o
    age-nilipta aga?
  piu-2006: '@see-verse:2CO.012.014'
  poh-NT: Ruꞌum aj reꞌ ru̱cꞌ rinimal sukquil nicꞌux reꞌ hin maꞌ xa reꞌ ta nitumin
    nanisacham chawi̱j tak jeꞌ laꞌ woꞌ i wansil chꞌi̱l nicꞌacharic ruꞌum nok til nwa̱j
    atobjic tak chipam animinic tak. Chaj bih riwi̱ꞌ kꞌuruꞌ nok reꞌ hin til kꞌe̱ꞌ
    niyew nicꞌux chi acꞌaxmajic tak, reꞌ hat-tak kajic chic riban acꞌaxbal tak wu̱cꞌ?
  tue-tue: Teero tiigʉ́, yʉʉ cʉorócõrõ mʉ́ãrẽ tiiápugʉda. Niipetire yʉʉ tutuaremena
    mʉ́ãye niiãdarere tiiápugʉda. Teero yʉʉ mʉ́ãrẽ bayiró maĩrĩ́, ¿deero tiirá mʉ́ãpeja
    yʉʉre dʉaró maĩgári?
  bjp-bjp: Pesu, ian lala laes tom isi ian ta foron tier tikii kiak, ke liu kiak sabin
    isi gam. Male ia lala ier isi gam, ke arafah, famais kimi usuf iau, ik fabiro
    mang?
  xon-xon: Nima le ni mɔ mi ke m di mbaa tii nimi, ki tun lituln linimaln ke m ter
    nimi. M yaa moo gee nimi kan, nimi aageehm bar la aa?
  tzo-ZNT: Li voꞌone sjunul coꞌon chcal avaꞌiic li scꞌop Rioxe, muc ta alel mi abol
    jba, muc ta alel mi jaꞌ lilaj oe, yuꞌun jaꞌ ta jcꞌan ti chacuxiic ta sbatel osile.
    Yuꞌun jcꞌanojoxuc. Pero ¿mi jaꞌ yech smelol xanaꞌic ti mu xacꞌanicone?
  mpm-NT: Ja yukan kuu ja ka kuu ra nanu seꞌe ri, ti nu kuaja ri yukan, ti kusɨɨ ini
    ri ja viꞌi ga sajniñu ri jiin nɨ ini nɨ añu ri jiin ra naa ra. Ti siaꞌan ndiyo
    ini ri sajniñu ri undi tukaa kundee ri siin ri, chi jitu ndiꞌi ini ri sɨkɨ roꞌo
    naa ra ja na kendo vaꞌa ra nuu Yandios. Ti vasu siukan kundaꞌu ini ri roꞌo naa
    ra, ko roꞌo tɨꞌlɨ ni ka kundaꞌu ini ra ruꞌu.
  ots-NT: Nugö, göhtjo mbo ʉm tzi mʉy, dí bbʉy pa gu gasto ca dí pɛhtzi, hasta guejquigö,
    da tjeh cam fuerza pa gu föxquijʉ, cja̱ pa da hmʉy rá zö quir tzi mʉyjʉ. Masque
    jin tza guí neguijʉ, pe nugö, gu segue gu ndo nequijʉ.
  hoy-hoy: ना नीम आत्मागोळ साटी हापाळ खुशी देल खर्च माळाईन, उलटा खुद भी खर्च आगेगाईन.
    येन याट यक्कुल ना नीम से प्यार ईटतीन, आट अच गोर्त नीव नान से प्यार ईट्टीर?
  amo-amo: Nna yitu nin nayi abo kang in wultun bara anunghe uwa biiu usumine kang,
    ita usu ninghe baata?
  pjt-pjt: Ka ngayulu mani kanyiṟa nyuranya pukuḻṯu alatjiṯu ungkuku, panya ngayulu
    nyuranya mukulyangku aṯunymankunytjikitja mukuringanyi munuṉa pakuringkunytja
    wiya nyurampa puḻkaṟa waṟkarinytjikitjangku kulini. Uwa, ngayulu nyurampa puḻkaṟa
    mukuringanyi. Ka nyura wanyu ngayuku ngapartji tjukutjuku nguwanpa mukuringkuku?
  cwe-cwe: Nizadeng'helela kusang'hanila chila chinhu chinili nacho kwa ichimu cha
    mizoyo yenu. Vino! Mwizanilonda ng'hani kwaviya niye nowalonda mweye chidogo.
  daa-NT: Ɗo tanto gay, galdu naa orin̰ ka pisindu ho naa berin̰ zir okin̰ji ɗo saan
    taŋko. Ya nu elgiiko aal ansi-ak, kuun elindu sooɗa walla ?
  mlp-mlp: Nazaq iyan ya inad dimniysa yaqgo nagah bunmo ne gimen hulosad ya ihol
    nog inaqmo tuhulosdaiq. Ya ne ginan inad ayahmo bilaqsa ta ne ya inan ginad asitmoqmo
    bilaqdaq e?
  ape-C: Eik douk kabi ipakin yaken um. Aria douk yanadudareh ikep ihishmori eikish
    eshudok aria ikep eik kanak. Ikep eik kanak um inek mour dodogoiwe atuwe um itaurum
    ipak atip. Douk eik yakri namudok. Yakri eik douk yape um urkum manawasham ipak
    dodogoiwe atuwe yeshagrakuk kabi riguk um. Aria ipak urkwip panawashame atin arigaha
    aria ta uwok?
  bgs-bgs: Purisu kadayawanna gó ka makabággéya ákniyu katô sarili ku asta katô langun
    dini kanak ébô makatabangnga ákniyu. Agad dakál gó tô ginawa ku ákniyu, asal iring
    na délák dád tô ákniyu ginawa kanak!
  faa-faa: Repo atane anosasamo nōmo makata su reaki kakakosapo. Re nōmo arareraka
    makotehoko nōmo wakapumo repoko rakiakosapo. Nōmo re kára seseraka hemakapusuasamo,
    repo ano wakasema hemakapukusare?
  kik-kik: Nĩ ũndũ ũcio no ngene kũhũthĩra kĩrĩa gĩothe ndĩ nakĩo nĩ ũndũ wanyu, o
    na niĩ mwene ndĩĩhũthĩre. Ingĩmwenda makĩria-rĩ, inyuĩ no mũkĩnyende o hanini?
  cap-NT: Jalla niz̈tiquiztan wejrqui persun gasto gastac̈ha anc̈huca kuznaca zuma
    cjisjapa. Wejrqui anc̈hucaquiz yanapasac̈ha ochañcama. Wejrqui anc̈hucatan juc'ant
    zuma munaziñi kuzziztc̈ha. ¿Anc̈huczti upa wejttan munaziñi kuzzizc̈huckaya?
  ksr-ksr: Kawaajoŋ oŋonoŋ qeaŋgowutiwaajoŋ iwoina kuuya ii korisoro qaganoŋ togoŋ
    oŋombe oŋoo buŋa koloowaatiwaajoŋ mojeŋ. Neenaa laaligona kaaŋiadeeŋ qeaŋgowutiwaajoŋ
    qeleemambaajoŋ mojeŋ Kaeŋ honoŋa qaa jopagoŋ oŋombe uujopananoŋ somariiŋkejato,
    oŋoo uukaleŋgianoŋ mono kileŋ naambaajoŋ waziiŋkeja?
  eng-TNT: 'I will very gladly bestowe and wilbe bestowed for youre soules: though
    the moare I love you the lesse I am loved agayne.'
  sbs-sbs: Cha kusanga muni sebeze ni ku belekiswa ba keñisa cha ihwuho zenu. heiba
    ni mi suna ahulu, ime ni sunwe ka buche?
  sue-sue: Dubare ititire nisokare ewanana waise na wau moni naso daba kota, nuai
    naso dai gera wamu sero peu inona. Duba naso meni awa nisokare nana zewai-zawai
    itia, are ina duba nisokare meni awa naso nana pei-kaka gege itita?
  fra-NCL: Pour moi, bien volontiers je dépenserai et je me dépenserai moi-même tout
    entier pour vos âmes, dussé-je, en vous aimant davantage, être moins aimé de vous.
  snn-NT: Ja'nca sëani, mësacuani Cristona recoyo te'e zi'in güeseye ro'taguë, yë'ë
    baye si'ayete ro'iguë, yë'ë poreye'ru si'a jëja yo'o yo'oguë, mësacuani cuirani
    conni bojoza caguë ba'iyë yë'ë. Ja'nca ba'iguëbi mësacuani quë'rë recoyo ai yëreba
    yëto'ga, mësacuabi yë'ëni ta'yejeiye yëma'iñë.
  atb-NT: Haû mù luî, ngò gi, gyai yhang gabú é myit mai, ngò wó é jung hkangmó lé
    nungmoq é matú chung jaì râ nghut mù, ngá gûng lé lháng chûng jaì râ nghut lhê.
    Ngò, nungmoq lé myô chyitdap é yanmai, nungmoq gi, ngo lé shaû chyitdap kó râ
    lhú?
  cek-AK: Kai nang palung o ai cadoeh, kai mah kang palung o parai pongah, kaimah
    hoi ka tawnh ih hmuennawk boih hae nangcae hinghaih pakhra hanah anghoehaih hoi
    ka patoh han.
  bkd-bkd: Aman igkabayà-bayà ku sa pag-ila inyu hu alan ha mga butang ku daw bisan
    sa kinabuhì ku ta daw mabuligan ku inyu. Tumenged ta adagi gayed sa pagpalanggà
    ku inyu agkaalatan ba diay sa inyu ha pagpalanggà kanak?
  ctu-76: Ti pejtyelel c pusic'al mij c'ʌñe' c tyaq'uin cha'añetla. Jinic tyo mi cʌc'
    c bʌ cha'an j cotyañetla cha'an la' wenlel. Pero che' más mic p'untyañetla ts'itya'
    jach mi la' p'untyañon yubil.
  lac-NT: A teno' quin qui'quintic in wor ca' in rʌc xup in taq'uin yejer tu cotor
    a ba' ten yʌnin quir in yamtiquechex soc a taquic a bʌjex. Cax quin xupic in muc'
    xan quire' techex, qui' in wor. Chen tin t'ʌn cax jach manan quin yajquintiquechex
    a techexo'. Chen a techexo', mʌ' ja neyajquintenex.
  xla-xla: Epapedeme na꞉ sikemte solotama, na꞉ dla hutiye alisisi mate epo na꞉ moto
    mate wua꞉ yilo oko dla himilowedeme. Na꞉tapo wua꞉ye sikemte bokotiyapo malamhalapo.
    Ame wua꞉ adipalati na꞉ye pase bokotiyapo malamalalo ha꞉ha꞉ma꞉?
  xav-NT: Tawamhã, ãma atẽme ĩ̱morĩ za'ra wa'aba wamhã, ĩ̱to sina, wa za uburé ĩ̱nhimarĩ
    hã uprosi, te ãma aipawaptob za'ra wa'aba da, te ãma ĩ'âri hã za. Taha da, wa
    za duré aima romhuri pese za'ra wa'wa, ĩ̱wasutu uptabi nherẽ. Ãne na hã ĩ̱ma asawi
    pese za'ra wa'aba nherẽ, e te za duré ĩ̱zawi za'ra wa'aba zém na hã ĩ̱wi asisawi
    za'ra wa'wa, aiwétési.
  cuk-cuk: An nue-yeer-itogedgine an-mani-nikad an bemargi mioed, degine, an bemar-san-burba-sabed-ular,
    an-sunnad bela an na ukmogoed. Bur bule an bemar-sabguedde, degite, ¿bemar dogdar
    an-sabguosurmarmode? Bemar bur bule an-sabguewilubmalad.
  tbf-tbf: O ta res mo nia terie kong sar sinsuv kokouk nia kulie kenga sar tino ma
    o ta res nia terie kong tino surie nga. Sien va kong tentoiv surie nga ta vor
    ve leongleong, vasa, kenga tentoiv surie iou ta si vor ve lili?
  uig-CYR: Әнди җениңлар үчүн егилигимдин хушлуқ билән сәрп қилимән һәмдә өзүмни сәрп
    қилимән — гәрчә мән силәрни қанчә сөйгәнсери мән шунчә аз сөйүлсәмму.
  ikw-NT: Ọ jaamasị m o nyega anụ nhne me nwernu. Owe! M jeenye iwhuru m nụ risi anụ
    ma m yisinu m anụ aka. Ka o jeeme anụ bọ́ whnụ m n'anya, lele kpa me whnụrnu anụ
    n'anya k'agịda?
  khs-khs: 'Kili atawa nenase neyewi nano ketea sopoke kima miya:na:keye. Kiwa neyewi
    seselese seila:tese ne penaiyawa kiwamopela: timinima:na:keye. Neyewi kiwa sosolo
    himu hapa matanesaleke, kiyawa newa kolotea himu hapa matanema:na:na?'
  dwr-ENT: ታኒ ሂንቴ ሼምፖ ታው ዴዒያዋ ታናና ጋዴ ናሼቻን ኢማና፤ ያቲና፥ ታኒ ሂንቴና ሎይ ሲቂያ ዲራው፥ ሂንቴ ታና ላፋ
    ሲቂቴ?
  pma-pma: Inau nasi nau mok masa vasin tounah onak ka moulien onak emun vakataun
    kami eni. ?Ka munak envatien onak en kami mariso mukok, vensa varei envatien onami
