    abundantly, am I loved the less?
  gfk-H: Hua, iau manga guama bia ena tar sei bakut ira nugu linga ma no nugu kidilona
    nilon mah wara gaia muat. Ing iau manga nem muat hua, hoeh, na hapuka balik ira
    numuat nemnem taar tagu?
  viv-viv: '@see-verse:2CO.012.014'
  yao-yao: Chinjisengwa nnope kupeleganya yose ingwete ni namose kulityosya nansyene
    kwaligongo lya kunkamusya ŵanyamwe. Ana chimunonyele kanandi pakuŵa nannonyele
    kwannnope?
  tgp-tgp: Ale a pa avulahi jea vara a hase jalahi na mauriku peresi na noku hinau
    tari mata maurimim. Ka r̃om vara mo tataholo vara hina purongo vara noku opoia
    mo tavera matamim, kamim ha pa opoiau makomona purongo?
  auc-NT: Ïninque, Mïnitö quëwencæmïnimpa, ante botö mäincoo tömancoo godöninque waa
    tocæboimpa. Ayæ̈, Mïnitö quëwencæmïnimpa, ante cæte wæ̈mo ïninque waa tobaïmopa.
    Botö mänömaï mïnitö ïmïnite gomonga waadete pönëmo ïninque mïnitö wæætë botö ïmote
    pönömenque waadete pönëmïni ïmïnitawo.
  kbc-NT: Idinitibeci niɡ̶ina me jakadi me jaaɡ̶adi niɡ̶ica anidi meetaɡ̶a, codaa
    emeɡ̶ee ja idigo me idinaaɡ̶adi me ɡ̶adaxawanitiwaji. Pida niɡ̶ina me jikeetaɡ̶awatiwaji
    meliodi me ɡ̶ademaani, akamaɡ̶akaamitiwaji jeɡ̶epaanaɡ̶a daɡ̶adiaa ademaani.
  bmh-bmh: Guzenai sul, izal ecesab unum dareu go ag marai. Izal dorop han ag isanarabun
    marai. Izal dabeleu izal oiab nug ag en noumanem banou usalaba, agal oiagab nug
    iz en noumamau go ginampet usalamau.
  ctu-BL: Mi caj cʌc' c bʌ yic'ot pejtelel c pusic'al yic'ot pejtelel c chubʌ'an cha'an
    mi la' taj la' wenlel, come cabʌl jax wolic c chʌn c'uxbiñetla, anquese ma'anic
    woli la' c'uxbiñon che' bajche' ti ñaxan.
  meq-meq: Kwa taɗə na dziye ha wu ga tebiye, kwa taɗə na vəliye ha məsəfəre ga peteh
    hərwi madzəne kurom na, a yeŋ a gər haladzay. Ass! Ka wuɗum ga sa bay na, hərwi
    nakə na wuɗa kurom ka zal aye ɗaw?
  noa-H: Mʌchdëu wai chirʌm t'um mua gastaam k'õsi gastaawia pãar daupigau mʌchjã
    mʌg pãar chogk'a chitʌmua warag heeg pawiajã magʌmjã higbaju. Pãach garmua mʌ
    dʌ̈i magcha k'aba hawiajã mʌch garmuata hʌ̃rcha pãar daupii chirʌm.
  alp-NT: Hoko lalekue ndina titinai. Masike au riluke pusue auku yelu ete imire,
    au noake mere mo. Lesi lekwe, au riluke nanakwalaku kena tapa imi. Sepo auku misete
    ete imire ele mere, hoko imi ono misete ete aure saisa moyo?
  san-VEL: apara nca yu.smaasu bahu priiyamaa.no.apyaha.m yadi yu.smatto.alpa.m prama
    labhe tathaapi yu.smaaka.m praa.narak.saartha.m saananda.m bahu vyaya.m sarvvavyaya nca
    kari.syaami|
  kbq-kbq: Tamagri manizanku hu'na nagra navufgane, maka'zaniane neramue. Hagi rama'azampima
    navesineramantesugeta, tamagra osi'a tamavesinantegahazo?
  kbh-kbh: Y ats̈e corente oyejuayá lempe nts̈amo tsbomncá chanjáts̈ataye, y ats̈e
    jopochócantscuanënaca, ts̈ëngaftangbe ts̈abiama. Ats̈e cada te más cbojtsababuánÿeshanëse,
    ¿ts̈ëngaftanga más bats̈á ats̈e s̈mochtsebobonshana?
  ron-LSB: Cu mare plăcere voi cheltui și voi fi cheltuit pentru sufletele voastre.
    Dacă vă iubesc mai mult și mai mult, sunt eu oare mai puțin iubit?
  pon-pon: A i mauki melel kiki wei meakaroj, pil pein nai on nen omail, i jota injenoki,
    ma omail pok on ia tikitik jan ai limpok lapalap on komail.
  nhe-BL: Huajca ica paquilistli nijtlamiltis nochi tlen nijpiya huan hasta na nojquiya
    nimotemactilis para nimechpalehuis para inquisase cuali iixpa Toteco. Huan nimotemactilis
    para nimechpalehuis yonque nesi para quema más nimechicnelía, ax más innechicnelíaj.
  sps-sps: Nyo paparaa rou ma faan iny a fo painy moni tsonyo, nyo faan kan iny a
    tsivou ma faakouts anyo mi am parits mito tana fo aavem. Sa mamatan fi non nei
    tsonyo, mangiir tsonyo tsumi to te ruak iny karap fiisok minon an mangiir tsumi
    tsonyo te of'of faamo naa non.
  wnc-wnc: Unzingge nata gin gatandamunangge natake ninane sangaapa kuupbam mutnangge
    take siknga nataat. Siwan gatu gin gatandamuke tasiwawa ngana iwanata enake na
    nuwa kupanu take siwik. Ie na dua gwaukgat. Sike nata ginde butaya siknga natandamuke
    tasinggatde natake asikaya ginda nae musip gwaangu mateknga siknga natangamuning
    ba dasing?
  bus-bus: Mɛ́ fↄ̃ mà pↄ́ kɛ̀ má vĩi dɛare píngi, mà a zĩnda kpáawa kↄ̃n pↄnnaao.
    Tó ma yeazina e kaara, a yemazina é lagon yↄ́?
  gub-BL: Aze mo penemetarer nuhyk kwaw peme, amono e mo heremetarer paw peme ihe,
    pepytywà pà mo nezewe mehe ihe. Azemono mo peme paw rupi no. Apuamutar katu ihe.
    Aipo a'e rupi pepytu'u heamutar katu re nehe.
  imo-imo: Aku tepo, nani eno lipo tapondambo nimbo konopu tipo nanga melema eno timbo,
    na nanu kape eno timbo. Nani eno konopu olandopa mondoromunga enoni na alaye teko
    konopu mondonge aku mandaya?
  boj-boj: E niŋgi tulaŋ qalaqalaiŋgeqnum deqa e ijo iŋgi iŋgi ti ijo jejamu ti niŋgi
    torei eŋgwajqa areboleboleibeqnu. Ariya kiyaqa niŋgi kamba olo e kiñala segi qalaqalaibeqnub?
  eng-DRA: But I most gladly will spend and be spent myself for your souls; although
    loving you more, I be loved less.
  knf-knf: Kë nji nşë luŋ kalilan ţi pwul bka bi naan bŧi kadoo kawul uleef naan nabuurna.
    Woli dŋalan haŋ, hum di di nahiluŋ kapokën ba?
  san-KHM: អបរញ្ច យុឞ្មាសុ ពហុ ប្រីយមាណោៜប្យហំ យទិ យុឞ្មត្តោៜល្បំ ប្រម លភេ តថាបិ យុឞ្មាកំ
    ប្រាណរក្ឞាត៌្ហំ សានន្ទំ ពហុ វ្យយំ សវ៌្វវ្យយញ្ច ករិឞ្យាមិ។
  arn-NT: Feymew chumngechi femkey ta kiñe küme chaw iñche, eluwayiñ itrokom tañi
    nieel ka füchaluwan rume eymün tamün kelluwafiel. Iñche rume piwkeyewiyiñ eymün,
    welu rume weñangküan eymün ka femngechi piwkeyemunoli.
  zas-NT: Abiꞌ majsi gra ni raꞌpan günan gaxt, o majsi yadib da cuerpan par günan
    lëjt yudar, per achet güünan. Majsi rulüü chi mazri rënan lëjt, taꞌnzi rëndi na̱j.
  ken-NT: Chɔŋ mbɔŋ bɛyǎ maŋák bɛchyɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ mbɔ́ŋɔ́, yɛ̌ chi mmʉɛt
    ɛya, ndu bɛkwak bhe. Ndǔ ɛkɔŋ ɛya nɛ bhe ɛ́gò ɛ́ndɔk nɔkɔ chi ambɨ, ɛyɛka nɛ
    mɛ ɛ́may nɔkɔ may kɛ?
