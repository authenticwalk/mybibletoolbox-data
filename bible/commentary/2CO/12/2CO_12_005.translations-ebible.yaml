verse: 2CO.012.005
translations:
  kpx-kpx: Dilavau daemo vale kemo dana ke loui. Isito di bae kemo di ebika ebagemalivebene.
    Isito dana di vaveve degomole loui la haivege lana kemo di negoholiale ke hilokave.
  okv-H: eto na embo amita javota nane ke aisona te “Na na” oenga amo ivo irae ke
    avo aisona.
  tbo-tbo: Yaka geka binei apo a nugogegeya ma tau biugei apega a nugogegena meu.
    Tamogi ginouli awai u tapitapiya he wogeletehi apo a nugogegehi.
  mal-C: ഈ അനുഭവങ്ങളെക്കുറിച്ച് ഞാൻ പ്രശംസിക്കും. എന്നാൽ, ഞാൻ ആത്മപ്രശംസ ചെയ്യുന്നത്
    എന്റെ ബലഹീനതകളെക്കുറിച്ചുമാത്രമാണ്.
  grc-SR: Ὑπὲρ τοῦ τοιούτου καυχήσομαι· ὑπὲρ δὲ ἐμαυτοῦ οὐ καυχήσομαι, εἰ μὴ ἐν ταῖς
    ἀσθενείαις ⸋μου·⸌
  bgc-bgc: इसे माणस पै तो मै घमण्ड करुँगा, पर अपणे पै अपणी कमजोरियाँ नै छोड़, अपणे
    बारै म्ह घमण्ड न्ही करुँगा।
  khz-khz: Au na vovetaina talimana geregana pana veagi-agia. A au matotauku ati pana
    veveagoloka au geku moiramoira kapura gaura pana veagi-agira, (kwalana voira pakurai
    talimana ati gevega-ragekuna).
  deu-TKW: Davon will ich rühmen, von meiner Person aber will ich nichts rühmen als
    meine Schwachheiten.
  zsr-NT: Bönniꞌ ni huac gunaꞌ lëꞌ zxön, san cutu gun ba zxön cuinaꞌ. Tuz gun ba zxön
    cuinaꞌ le rcuídiꞌdaꞌ.
  lin-lin: Nakomikumisa solo na tina na moto ya ndenge wana, kasi na tina na ngai
    moko te, longola kaka na tina na bolembu na ngai.
  hns-NT: Ham okare baare me barwargie kariela, aur na apane ke baare me, saait khaalie
    aapan kamdjorie par.
  noa-E: Sĩi bigaaum khʉʉnta mag warrtarr akhiin mua i thö iekhaju aai chirakham;
    mamʉ mʉch arr aawai mʉchdëupai chan pöd mua mʉch thöbam. Magju khãai mʉch igju
    akhiinjã sĩi warag mʉch serbiibagta ig iyʉ̈ʉ aju aai chirʉm.
  eng-EMTV: Concerning such a one I will boast, but concerning myself I will not boast,
    except in my weaknesses.
  mib-NT: Te sɨquɨ̄ jeē ni sáha ya súcuan jíín rí cúu jeē cutéyɨ́ rí, te ma cutéyɨ́
    rí sɨquɨ̄ ndese cúu máá rí. Chi cutéyɨ́ rí máni jeē tú na fuerza ini rī.
  lif-NT2: इङ्‌गाॽग अक्‍तङ्‌बा मनाःल्‍ले़ कुयाःम्‍बेओने़ चम्‍सिङ्‌ङारो, कर इङ्‌गाॽ
    के़धुम्‍बा मे़जोःक्‍कान् लॽरिक् ओसेःन्‍दाङ् के़जोःक्‍पा पाःन्‍नुःल्‍ले़ वेॽ आबाङे
    आयाःम्‍बेओ मे़जम्‍सिङ्‌ङान्‍लो॥
  xnj-xnj: Hinu, yati nimekela ndava ya mundu wa namuna yeniyo, lepi ndava ya nene
    namwene, ndi ndava ya kutotokela kwangu.
  mmx-mmx: Aba lox aru mo laradi, a noxo lox aru ia. Ketla kusuk mun nia ba lox aru
    ia at levempanga i lox asuusu lomolo rak.
  cbr-NT: '''Ëxbi ënë ñu ñui rabiacátisa ''aíshbi cana ''ëxbi rabiacatiman. ''Ënbi
    sinánxun ñu ''atima ''icëbi ca Nucën Papa Diosan ''ë ''aquianxa quixuinshi sinani
    cana rabiacatin.'
  tee-NT: Ju quit'in aclak'ayachokocana' qui'akstu ixlacata ju tuchi xaquinavi ju
    Dios. Para ju va tu'uch ju icnavita qui'akstu jantu actilhitak'aya. Va yuchi aclhitak'ayaya'
    ju putasui ni matich ju quintachaput.
  eng-LSV: Of such a one I will boast, and of myself I will not boast, except in my
    weaknesses,
  cak-NT: Ri achi ri xc'uax c'a chicaj can c'o-wi ruk'ij chinuech ren, raja' can utz-wi
    chi nuya' ruk'ij. Ren man jun mej (bey) xtinya' ta ka nuk'ij. Pero xa ta nic'atzin
    chi ninya' nuk'ij, nintzijoj ri jenuc'uluman, y ronojel ri' xa niquik'alajij chi
    ren manak wuchuk'a'.
  pah-NT: Nanongara'ga po ji ga mbohetei hamo – kiroki Tupana'ga rembiroho'ga. Emo
    po ti ji nanhimbohetei jijihe nehẽ. Jipopoakare'yma rehe jate ti ji nhimbohetei
    nehẽ.
  sja-NT: Pedee audua wãara jara k'inia bada paara, mɨa waapɨara ma ɨt'aa wãdade jarak'aji.
    Mamĩda jĩp'a jara k'inia bɨ mɨchi ituabaapa p'oyaa oo-e pada.
  xed-xed: Tsa mndu ya ŋa ɗa má dzaʼa ghubay. Iʼi taɗa, htatá iʼi ŋa ɗa ta dzaʼa ghubay
    kweŋkweŋ.
  mks-NT: Cuu ndiñehe jícó i̱ mí i̱ sa̱há ña̱ na̱xini i̱ yóho joo a̱ cája toho i̱
    ña̱. Va̱ha chága̱ ná caja lánda̱ i̱ sa̱há ña̱ co̱ó toho ndée̱ mí i̱.
  gfk-S: Iou ni latlaat uta tike mangana turadi ho ikin ma sene pa nile latlaat iat
    utagu. Iesene i tutuno be ni latlaat balik be pata nugu ta dades.
  bmu-bmu: Nöŋön azi yaŋgöreŋ yuai asuhuyöhi, miaŋgöra sileni memba öŋgömamaŋgö dop
    akzal. Nanaŋgöra mi asuhuyökmö, töndup miaŋgöra aka nani sileni qahö möpöseimakzal.
    Miaŋgöra qahöpmö, ösumeret akzalaŋgörök mönö mewö ahakzal.
  dgz-dgz: Menan kimani aeni apan ap miniwa ne wa namurasingain, go nek ingane kakaewa
    nega menan ya wa namurase taingain, go ne nutun ae bigareni menan megenat wa namurase
    taingain.
  eng-GNV: 'Of such a man will I reioyce: of my selfe will I not reioyce, except it
    bee of mine infirmities.'
  zaa-NT: Acca de nu cca qui' nui nna pues huacca bá te' ebàta'a', pero alàa gudáliania'
    la'a mísmuba inte' sino solamente ebàta'a' de ca cosa nu rulue' ti'iỹa débil ná'.
  eng-WEBSTER: 'Of such one will I glory: yet of myself I will not glory, but in my
    infirmities.'
  guh-guh: Bajarapacuenia athëbëabetsia tanecaponaejava tanavajunupaebinexa, necaëjëpa
    picani jivi taneyaiyataenexa. Itsiata apo navajunupaebabiabinë tsane bajaraxua.
    Ëtasaëjibijava saya navajunupaebabiabianajë.
  bon-bon: Siige cane ai cabucewe miijirage mule tääpume awepyeräjinine, cuta iyeta
    poto mule cabu ca lui cina ituge äpletnera cäme tääpume, cane eei taatu mule tääpume
    awepyeräjinine lui cina cebine nawabudnitusi, egä cane matikolä gäne.
  nhw-BL: Na nihuelisquía nimohueyimatis ica nochi catli niquitac nopona, pero amo
    nijchihuas. Sintla nijnequisquía nimohueyimatisquía ica se tlamantli, nimechpohuilisquía
    tlamantli catli anmechnextilis para amo nijpiya chicahualistli na.
  swh-ONEN: Nitajisifu kwa ajili ya mtu kama huyo, lakini sitajisifu kuhusu mimi mwenyewe
    ila mimi nitajisifia udhaifu wangu.
  wbi-wbi: lino nikughinia vwimila umuunhu ujuo. une nanikughinia vule nilivuo, ulwene
    nikughinia vwimila uvuvotevote vwango.
  bba-bba: Kon durɔ win sɔ̃ woo kɑnɑ. Adɑmɑ nɑ ǹ nɛn tiin sɔ̃ woo kɑnɑmɔ, mɑ n kun
    mɔ nɛn dɑm sɑrirun sɔ̃.
  eng-KJVCPB: 'Of such a one will I glory: yet of myself I will not glory, but in
    mine infirmities.'
  kgk-NT: Upe xe reko iporã eterei hagwe-rehe anhemomba'egwasuse ramo ra'e iporã arã
    ra'e. Xe reko porã-rehe ajehexa ukase porã ramo ra'e anhemomba'egwasu va'erã ra'e
    peẽ-my. Xéjehe katu nanhemomba'egwasuséiry. Xe mbaraete e'ỹ rehegwa nhe'ẽ mante
    aikwaa uka va'erã peẽ-my.
  waj-waj: Na itaama ngiau aapu viee taivaara fai na aikiooma niniiyara mannaka tinaravai.
    Fai hama na nene iikiauvaara niniiyara mannaka tinaravai. Hama aaniivaara na niniiyara
    mannaka tinaravai. Na Anutuuqaa mmooriivaa varaukai ni nnammutuaiya ni nnutuuvaa
    varadu kiaivaara nnaasu fai na niniiyara mannaka tinaravai.
  cpy-cpy: Ariwitaka rajahaa-wentyaawomi irika atziri okaatzi iñaakiri. Roo kanteencha
    eero najahaa-wenta-waeta. Apatziro nokenkithata-kotakiro jempe nokantaka kaari
    naawyaa-waetanta.
  mpx-mpx: Ginol ololana o i gan gamagal ya elana, bosowaina te na ba haha kaiwena.
    Yaa nige totou na babaa heyagau, yaa na ba hanahanaha ya te no pweyata kaiweliya.
  wbp-wbp: 'Junga karna-nyarra wangka: Yali wati kuja Kaaturlu kangu kankarlarra,
    ngulajuju ngajulu kangu! Ngulaku nyurrurlarlu yapangku marda kankujulu ngurrju-pajirni
    ngajuju. Karrimirra kujaju! Manu kularnaju ngajulurluju pulka-pinyi, lawa! Kajinkijili
    nyanyi jungarni warrki-jarrinja-kurra manu jaru ngurrju wangkanja-kurra, ngula-mipa-warnunyajulu
    ngurrju-pajika. Ngarirna-nyarra wita-karilki yarda wangka yungunkujulu milya-pinyi
    rampaku-juku.'
  luo-luo: Abiro mana pakora kuom ngʼat machalo kamano, to ok anyal pakora kuoma awuon,
    makmana ka apakora kuom gigo manyiso nyawona.
  nhe-NT: Na nihuelisquía nimohueyimatis ica nochi tlen niquitac nopona, pero ax nijchihuas.
    Intla nijnequisquía nimohueyimatisquía ica se tlamantli, nimechpohuilisquía tlamantli
    tlen inmechnextilis para ax nijpiya chicahualistli.
  aii-aii: ܒܸܬ ܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ ܒܗܵܕܟ݂ܵܐ ܐܢܵܫܵܐ، ܐܝܼܢܵܐ ܒܓܵܢܝܼ ܠܹܐ ܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ
    ܫܒ݂ܘܿܩ ܡ̣ܢ ܒܙܲܒܘܼܢܘܼܬ‌ܝܼ.
  esk-NT: Uqavigaaġutigiyumiñaġaluaġiga pisigilugu taamna iñuk, aglaan uqavigaaġumiñaitchuŋa
    uvapkun, kisianik sayairrutipkun.
  msb-msb: May ikakahambog ako manungod sa may pareho na kamutangan sani na tawo pero
    kun manungod sa sadiri ko, an akon lang mga kaluyahan an ikakahambog ko.
  cpa-NT: Juøh¹³ báh³ jní² jǿg³ dsio¹ quiah¹² dsa² héi². Tsa¹juøh¹³jni jǿg³ dsio¹
    quieg¹jni. Cónh¹ juøh¹³ báh³ jní² tsa¹chi² bí² chi² quieg¹.
  dso-dso: ଏ ଲକର୍‌ ବିସଇନେଇ ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇ କାତା ଅଇବି, ମାତର୍‌ ମର୍‌ ନିଜର୍‌ ବିସଇନେଇ ବଡ୍‌ପନ୍‌
    ଅଇ କାତା ନ ଅଇ । ମର୍‌ ଦୁର୍‌ବଲ୍‌ ରଇବା ବିସଇଟାନେସେ ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇବି ।
  meu-meu: Una tau hari baina heaḡilaia, a sibogu basina heaḡi. Eiava, sibogu egu
    manoka-manoka mo baina heaḡilaia.
  yva-NT: Ana rarorono rinai umaso ntiti rave weti syare rikangkamambe rai, weamo
    mamaisy. Weramu syare rikangkamambe taune rinai jewen, yara sya mayondi obo mirati
    rikangkamambe rai, weye sya mayondi mo Amisye apa vambunine raroron.
  dgc-dgc: Nadid, maski maariék a magpalalo ta éya a nanyari diyakén, éy éwan ko itulos.
    Basta i pégpalalo kua éy tu kahinaan ko.
  zpm-NT: Zrieelopaa nagoṉ guṉniats naa naa ne laa naa bia ga, per ib guṉd naa miṉ
    co. Laa ne guṉniats naa naa zig rnele naa ga, mazd gzet naa grë miṉe rlu gaṉle
    peet gacd guṉ naa naase.
  hix-NT: Àro wyaro ranàmàthàr hok haxa ryhe, koskarymehe. Roskarymantoko rma, ehonomnà
    ryhe uro kahra rma wehxaha. Norohnàtho me ryexetxhàràtho marma wekarymehe, owyanye.
  sim-sim: Mashi os a misinda oson a sawehe na yerkujindahi nir. Hako erem a ukwa
    ambu nir. Os a yerkujikwa karem. An mbeek kwambu nga na nanda ambu nir, Avui Wasilaka
    anin or jelyanda oso nom a hishihi a yerkujikwa nir.
  npi-ULB: त्यस मानिसको तर्फबाट म गर्व गर्छु । तर म आफ्नै दुर्वलताबाहेक अरू कुरामा
    गर्व गर्नेछैन ।
  cgc-cgc: Ittaw i na padala ta Dyos naan ta langit padayaw ko. Dili a miag na dayawen
    ko ake na kaugalingen. Piro, daw dayawen ko, parti nang ta mga inagian ko na naan
    dya mapakita na dili ko masarangan na magsirbi ta Dyos paagi ta ake nang na abilidad.
  tim-tim: Ya maktân luâk are yâkgât akmâ maktere ârândâŋ akmap. Gârâmâ nunaet bo
    maktere humo akmap. Bo. Yeukŋene maktere sambelem ariâk dâm makman.
  yor-yor: Nípa irú ẹni bẹ́ẹ̀ ni èmi ó máa ṣògo, ṣùgbọ́n nípa ti èmi tìkára mi èmi
    kì yóò ṣògo, bí kò ṣe nínú àìlera mi.
  wos-wos: Wuni wun duka God déré hurundénka akwi sarékéta wuni wun duna ximbu harékétawuni.
    Wuni wuni hafuka sarékéta wuna ximbu yamba harékékéwuni. Wuni wuna ximbu harékénjoka
    wuni hambuk yahafi yawuka jonduka watawuni.
  emp-NTPO: Maʌ̃ djabad̶ebemada mʌ̃a bia bed̶eaya, baribʌrʌ ara mʌ̃djid̶ebemada bia
    bed̶eaẽ́a. Ab̶abe mʌ̃ ʌb̶ʌaẽ́ b̶ʌd̶ebemada bia bed̶eaya.
  eng-F35: I can boast about someone like that, but not about myself, unless it be
    my weakness.
  ind-ind: Saya bangga atas apa yang terjadi pada orang itu, tetapi saya tidak mau
    membanggakan diri sendiri dalam hal seperti itu. Lebih baik saya bangga dengan
    kelemahan-kelemahan saya!
  pes-OPCB: دربارۀ چنین شخصی افتخار خواهم کرد، اما دربارۀ خودم، تنها به ضعف‌هایم افتخار
    خواهم کرد –
  mpt-mpt: Ne inamin namino watemibuo bobolo fumbiania baania Olo klayamobo gabibe.
    Ne mo baanita Ne kukub ayam wafu blibo gabibabe. Ne baania Ne titil blim otane
    God eta ne daanebeta kukub ayam wafu blibo gabibe.
  ssx-ssx: Koto ekina꞉ta꞉ I̱ma꞉ta꞉ mo halina꞉ pi lawalueke. Pate pa yaka kone yaka
    pi na lalueke. Kutu pulu pa꞉la꞉pate mo I̱ damako piki hali haloeki wala꞉la꞉eki
    homeke pi lalueke.
  mkl-mkl: An tɔɔ fufu si inɛɛu bɛ. Ammɑ n kɑɑ n tɔɔ fufu si ɑrɑm, bii kù jɛ si ɡbuɡbɑ̃
    hɑi nɛm.
  gaq-gaq: ଏନ୍‌ ରେମୁଆଁ ନ୍‌ସା ନେଙ୍ଗ୍ ଗରବ୍‌ ଣ୍ତିଙ୍ଗ୍‌ଏ । ମାତର୍‌‌ ନିଜର୍ ଅସକ୍‌ତିଆ ଆଃତାର୍‌ଚେ
    ବିନ୍ ମେଃଡିଗ୍‌ ବିସୟ୍‌ନ୍ନିଆ ନେଙ୍ଗ୍ ଗରବ୍‌ ନାଡିଙ୍ଗ୍‌ ଣ୍ତୁ ।
  gof-RNT: Taani he addiyaban ceeqettana, shin taani ta daaburaappe attin tanan ceeqettiyabay
    baawa.
  unx-unx: ନେ ହଡ଼ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିନ୍‌ ତାନା ।
    ମେନ୍‌ଦ ଆଇଁୟାଃ ନାରାଦୁରାକେ ଉଦୁବେତେୟାଃକେ ବାଗିକେଦ୍‌ତେ ଏଟାଃ ଜେତାନ୍‌ ବିଷାଏରେ ଆଇଙ୍ଗ୍‌
    ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଇଙ୍ଗ୍‌ କାଜିନା ।
  gah-gah: Ámina vemule loko nugupe ale napa oko gakó litove loko nene nezáne mogonamú
    hize lé oko laminogo uve. Nezánemú litove loko nene keé losá amumó nenemukó ale
    napa oko linogo uve.
  lcm-lcm: Napo angkoai si kus aminaung ta igenen suke, sikei asi me kus aminaung
    tatag pok ka ago. Sikei naka kus aminaung palau ta nau napo igenen malum.
  aer-aer: 'The kwenhe arrekantherre arratye ileme: Artwe nhenge Ngkartele-arle alkere
    akertne-werne akngekeke, yanhe kwenhe ayenge aneke! Ayenge akenhe tnakelhetyakenhe-arle
    aneme ayenge-arle alkere akertne-werne alhekenge. Nhenhe ware kwenhe ayenge angkeme,
    “Ayenge kwenhe artwe awerrke-awerrke ware aneme, nhenge tyerrtye lterrke anetyakenhe.”'
  qvc-NT: Chayshina syiluman rishpapismi, mana munanichu alabakayta chay rikashqaypaqqa.
    Ashwanmi alabakashaqqa ancha dibil kaptiy, Siñurninchiq yanapawashqambaq.
  tgl-ULB: Para sa tulad ng tao na iyon ako ay magyayabang. Ngunit para sa akin hindi
    ako magyayabang, maliban sa aking mga kahinaan.
  cbs-NT: Jaska en ini en jawen kentidubia en jawen jawa keanmaki. Jakia jaska babukin
    en tenemis bestikidi chanikin en yuitiduki, keinan, nukun Xanen Ibun ea medabewamiswen
    taeadan.
  xtm-NTPP: Saña chi kuu ndaka'an sa ja ni sa'a Su'si ma ji'in tee yukan, kovaa ja
    ndaka'an sa ja kuu maa sa masu kúu. Ja kuu ndaka'an sa kúu ndaka ja masu kúu sa'a
    sa ma.
  nnq-nnq: Nenga manannokelokela mundu andi jwenio nambu nokalokaje namwene, nambu
    tu kukulegaleka kwango namwene.
  bao-NT: Jĩcʉ̃ to biro ca biiricʉ docare, “To biro ca biigʉ niimi,” yʉ ĩi maji. Yʉ
    yee maquẽ peera jĩcã wãme ʉno peera, “To biro ca biigʉ yʉ nii,” yʉ ĩiti, ca tʉgoeña
    bayitigʉ yʉ ca niirije pee docare, to birora yʉ ĩi.
