  noa-H: Sĩi bigaaum k'ʌʌnta mag warrtarr hak'iin mua hi t'ö hiek'aju haai chirak'am;
    mamʌ mʌch harr haawai mʌchdëupai chan pöd mua mʌch t'öbam. Magju k'ãai mʌch higju
    hak'iinjã sĩi warag mʌch serbiibagta hig hiyʌ̈ʌ haju haai chirʌm.
  alp-NT: Au isike saisa rebe tamata mere ionore, po au suka isike ruaku mo. Sepo
    au isike ruaku hoko au isike ruaku loko saisa rebe etiluke be au ktili mo.
  san-VEL: tamadhyaha.m "slaaghi.sye maamadhi naanyena kenacid vi.saye.na "slaaghi.sye
    kevala.m svadaurbbalyena "slaaghi.sye|
  kbq-kbq: E'i anazama naveri hu'nea ne'mofonku hu'na navufga ra hugahue. Hianagi
    nagra'agura navufga ra osugahue. Hagi hanaveniama omanenesia zanku navufga ra
    hugahue.
  kbh-kbh: Ats̈e chë ents̈á sëndmëna. Canÿe ents̈á ndáftaca chca tojopasabiama, ts̈abá
    nántsemna chama jtsenábotamnayana; pero cach ats̈biama jtsenábotamnayana ndoñe
    ts̈abá ntsemnana, ndayá nÿe chë ats̈e mo obenana ndbomnacá tsmënama inÿinÿnaye
    soyëngama chantsenábotamnaye.
  ron-LSB: În numele unui astfel de om mă voi lăuda, dar în numele meu nu mă voi lăuda,
    decât în slăbiciunile mele.
  pon-pon: I me i pan juaiki; a pein nai jota pan juaiki meakot, ai luet eta.
  nhe-BL: Na nihuelisquía nimohueyimatis ica nochi tlen niquitac nopona, pero ax nijchihuas.
    Intla nijnequisquía nimohueyimatisquía ica se tlamantli, nimechpohuilisquía tlamantli
    tlen inmechnextilis para ax nijpiya chicahualistli.
  sps-sps: Foka to ayein karap fiisok onot varonyo ma tenoor vavis mi ya, sana nyo
    gim rou ma kat ya. Nyo komainy tenoor tsun mirou a tou ka iny tameruts tsonyo.
  wnc-wnc: Siwan na aminu waapae natake apbaknganggat ngana sanga ninane akngae natake
    ninae umana nata dua yatangenawit. Wena. Siwan ngana nata sanga na tasiwan maikum
    takngaekan natanggamatake ninae umana yatangenawit.
  bus-bus: Mɛ́ lɛ́ gbɛ̃ adee yã musu, mɛ́ gbɛ̃ ma zĩnda yã musuro, sé ma gbãasaikɛɛ
    yã.
  gub-BL: Amume'u katu putar a'e awa hemiapo kwer peme ihe nehe kury. Naheze'egatu
    wer kwaw herehe ihe, a'e rupi amo ae awa rehe ze'egaw amume'u putar peme ihe nehe
    kury. Xo hekàg 'ymaw zo amume'u putar peme ihe nehe.
  imo-imo: Iye te aku tepa ulu te terimu nio iyemunga imbimu lipo ola mundundupo kapi
    nindimbo nalo nanga imbimu lipo ola mundupo kapi naa nimbo. Nanga imbimu lipo
    ola mundembo nimbolio na enge te naa peremo mele kinye umbuni na kinye wendo oromo
    mele kinye kau nimbo tipo imbi lipo ola mundumbo.
  boj-boj: E tamo di aqa ñam soqtqai. E ijo segi ñam soqtqasai. E siŋgila saiqoji
    unum deqa qujai e ijo ñam soqtqai. E ijo kumbra bei qa ijo ñam soqtqasai.
  eng-DRA: For such an one I will glory; but for myself I will glory nothing, but
    in my infirmities.
  knf-knf: Dhinan kahomp ţi uko wi ñaaŋ aŧënţ uŋ, aşë wo mënhil kahomp ţi uko wi naan,
    uko wi nhiluŋ pdo ţañ uwo pdo kahompna iko inkdiimanuŋ pbiişna pi naan.
  san-KHM: តមធ្យហំ ឝ្លាឃិឞ្យេ មាមធិ នាន្យេន កេនចិទ៑ វិឞយេណ ឝ្លាឃិឞ្យេ កេវលំ ស្វទៅព៌្ពល្យេន
    ឝ្លាឃិឞ្យេ។
  arn-NT: Fey tüfeychi dungu ñi rupael mew tüfeychi che felefuy ñi mallmawael, welu
    iñche kisutu mallmawlayan, welu may mallmawan iñche tañi rupaelchi kutrankawün
    mew.
  zas-NT: Bén zii zajc galesan xvalor, per ad rliestan da valor gajcan, ni rnizan
    por naj por ree guialrzagdiaj ni ma gudëëdan.
  ken-NT: Mbɔŋ bɛdɛp awɔ antɨ ɛ̌ti mmu wu, kɛ mpú kʉ nɔ ɛ̌ti mmʉɛ́t ɛya. Nchi dɛp
    awɔ antɨ chi ɛ̌ti mɛnyɨŋ ɛbhɛn bɛ́tɔ̀ŋ bɛ mbɨ́kɨ́ bhɔŋ bɛtaŋ.
