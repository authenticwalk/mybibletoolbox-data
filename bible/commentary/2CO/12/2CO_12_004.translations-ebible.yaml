verse: 2CO.012.004
translations:
  kpx-kpx: Di keve tiale hoto mole dua evinu. Isito louveve keu daemo anekianu. Kosealemo
    Dilavau isiviholinu di hoto ke louliho.
  okv-H: embo amina uhu i God ta irari degi aita pambuto ke jajavotoho avo ingina
    te God na haekari avoeto embo na ke avo mane harikasuja
  tbo-tbo: Ma noka hosi awai i noonolihi ega emoemotana ta bahehi po ega ita linanaya
    lawa gamohiyei hina baheya.
  mal-C: അവാച്യവും വർണിക്കാൻ അനുവാദമില്ലാത്തതുമായ വാക്കുകൾ ഞാൻ കേട്ടു.
  grc-SR: ὅτι ἡρπάγη εἰς τὸν παράδεισον, καὶ ἤκουσεν ἄρρητα ῥήματα, ἃ οὐκ ἐξὸν ἀνθρώπῳ
    λαλῆσαι.
  bgc-bgc: के वो सुर्गलोक पै ठा लिया गया, अर ओड़ै उसनै इसी अदभुत बात सुणी, जिनका जिक्र
    करणा किसे भी माणस के बस का कोनी, वे बात दुसरे माणसां ताहीं बताणा मना सै।
  khz-khz: Etalima akilagiana e, paradaiso ai egapi-rageato. Ne vonai gau reketa ita
    na ati gelegele pita kilagi-matagai-namanamara, e gau kwauta ria maki ati pita
    vega-gelegelera gaura, Velekou na ekilagirato, ekamonagirato. Vogaura talima ta
    ati gelegele pene kilagi-matagaira gaura.
  deu-TKW: in das Paradies entrückt ward, und hörte unaussprechliche Worte, die kein
    Mensch wiedergeben darf.
  zsr-NT: Tsal niꞌ zoëꞌ, byönnëꞌ le tun ga nu rubani, yuguꞌ le cudë́ latj nu güiꞌ
    didzaꞌ qui.
  lin-lin: amemamaki na paradizo mpe ayokaki maloba oyo moto akoki kolimbola te, makambo
    oyo moto azali na ndingisa te ya koloba.
  hns-NT: Hoewa par oe aisan aisan pawietr baat soenies kie ekko iensaan ke hoekoem
    na hai bole ke aur bhie na bol sake hai.
  noa-E: Mag mʉ ʉ̈gthar arrwia mʉrʉg nem khĩir pogkhe jaaumajim ich igwia, mamʉ mag
    ichdëu jaautarr iek mʉg eegarm khʉʉnag bʉ̈ʉrjã jaaupibajim.
  eng-EMTV: that he was caught up into Paradise and heard unspeakable words, which
    it is not permitted for a man to utter.
  mib-NT: Chi ni sáha ya jeē ní caa ri ni jehēn rī nde jardín andɨvɨ́. Te yūcuan ní
    jini sōho ri tāca jnúhun sāhí ndasɨ́ jéē ma cúu castūhun yóhó ñáyuu.
  lif-NT2: '@see-verse:2CO.012.003'
  xnj-xnj: Kwenuko ayuwini mambu gamfiyu ndi hati mundu nakuganikiwa kugajova.
  mmx-mmx: La go ni ga ronga levelinga i xaala aleng la ixo epovo do tara na tong
    asu i.
  cbr-NT: '''Ën cana ''unanin, an ''imicëx ca a uni Nucën Papa Diosan nëtënu cuancëxa.
    Cuanxun ca uinu ''icë unínbia ñuitima bana cuacëxa, cuanan ca uinu ''icë unínbia
    chiquinaquin uni ñuixuntima bana cuacëxa.'
  tee-NT: Chai acsni iclhi'ancalh ju talaclhman junta paraíso juncan pus anch ick'asmatcha
    ju chivinti ju jantu xalacasq'uin ju Dios ni xamati' acjunilh.
  eng-LSV: that he was snatched up to the paradise, and heard unutterable sayings,
    that it is not possible for man to speak.
  cak-NT: Xe weta'n ren chi raja' xc'uax c'a chila' chupa ri lugar ri can jabel, ri
    ni'ix paraíso che, anchi' xuc'oxaj tzij ri can man nitiquier ta nu'ij jun winak
    aj-rech-ulef, y man yo'n ta lugar che chi nu'ij.
  pah-NT: '@see-verse:2CO.012.003'
  sja-NT: Mama ɨt'ari bɨde irua ũriji ne-inaa Tachi Ak'õrepa apidaamaa jarapik'aa.
  xed-xed: Ma tsa lafani da hada ya, ka snaŋtá tsi ta gwaɗaha ya kul laviŋtá lu ta
    rusay. Vlaŋ a lu ta tvi ta mnda səla ŋa vriŋta mnay guli wa.
  mks-NT: Joo xíni̱ va̱ha i̱ ña̱ na̱sa̱ha̱n i̱ nu̱ ndató ndiva̱ha indiví. Ta mé cán
    na̱xini jo̱ho i̱ tu̱hun, ña̱ co̱ ndíñe̱hé e̱ ndaja ndicani i̱ ña̱ nu̱ú ña̱yivi
    ta ni co̱ sáhan Ndióxi̱ ña̱ma̱ni̱ nu̱ú i̱ ndicani i̱ ña̱ nu̱ ná.
  gfk-S: '@see-verse:2CO.012.003'
  bmu-bmu: '@see-verse:2CO.012.003'
  dgz-dgz: Me dot aeni, wan dim dim ni enoa mega iragi ap mepe anuni go piup nop nuga
    gapan wa wa umap uon, iwa kakae guragut mega aigap iragen.
  eng-GNV: How that he was taken vp into Paradise, and heard words which cannot be
    spoken, which are not possible for man to vtter.
  zaa-NT: '@see-verse:2CO.012.003'
  eng-WEBSTER: That he was caught up into paradise, and heard unspeakable words, which
    it is not lawful for a man to utter.
  guh-guh: Itsiata necapona paraísojavabetsia. Bajarajotatsia jumetaniji Dioso muetsia
    pexainabuatsilivaisi. Bajarapalivaisi Dioso apo netocopatsi tatsipaebinexa itsajivi
    ata.
  bon-bon: Cane puga nätecijuji maramara gwidape poto cidi me, lui tääpume mene lica
    gyene piiyepu lui poto cidi me cudege iicana.
  nhw-BL: Pero, quena, nijmati nechtilanqui hasta ilhuicac campa tlahuel tlayejyectzi.
    Huan nopona nijcajqui camanali catli onpano ichtacatzi hasta amo hueli niquijtos
    pampa amo nechcahuilíaj.
  swh-ONEN: alinyakuliwa hadi Paradiso. Huko alisikia mambo yasiyoelezeka, mambo ambayo
    binadamu hana ruhusa ya kuyasimulia.
  wbi-wbi: alyatolilue kuhanga kufika ku paladiso ukuo akapulika amasio amimike kyongo
    ghano umuunhu naangajove kange naanoghile kujova.
  bba-bba: Miyɑ u ɡɑri nuɑ yi yi ǹ weenɛ tɔnu u ɡere, yi u ǹ mɑm kpɛ̃ u ɡere.
  eng-KJVCPB: how that he was caught up into paradise, and heard unspeakable words,
    which it is not lawful for a man to utter.
  kgk-NT: Upe-py yváy-py ahendu nhe'ẽ porã eterei. Ndikatúiry nhande yvy pygwa nhamombe'u
    jevy upéa nhe'ẽ. Iporã eterei-gwi nhande ndajaiporu kwaái upéa nhe'ẽ.
  waj-waj: Na ngiau aapuuvaki viee ari vookarau kuaivaa hama yopeema kooyaa tinara
    kuaivaa na rikieeravai. Hama yopeema vaidiivo rikioo kiataira kuavai na rikieeravai.
  cpy-cpy: Rahaeteeri janta ikimo-shiretapae. Ari ikemayiteerori jempe-rika oeyitari
    kaari kameetha-jeeta-tsini ikenkithata-koetero.
  mpx-mpx: '@see-verse:2CO.012.003'
  wbp-wbp: Ngulangkaju yalirli watingki, purda-nyangulpa ngana marda wangkanja-kurra,
    ngulajulpa wangkaja nyiyarningkijarra tarruku. Ngalipa yapa kulalparlipa kujarraju
    wangkayarla, ngularraju yimiji tarruku-nyayirni!.
  luo-luo: E paradiso kuno nowinjoe weche malich ma ok oyiene dhano wuoyoe.
  nhe-NT: Pero, quena, nijmati nechtilanqui hasta elhuicac campa tlahuel tlayejyectzi.
    Huan nopona nijcajqui tlajtoli tlen onpano ixtacatzi hasta ax hueli niquijtos
    pampa ax nechcahuilíaj.
  aii-aii: ܕܵܐܟ݂ܝܼ ܦܝܼܫ ܠܹܗ ܡܘܼܪܡܵܐ ܠܦܲܪܕܲܝܣܵܐ ܘܫܡܝܼܥ ܠܹܗ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܠܹܐ ܐܵܬ‌ܝܼ
    ܠܗܲܡܙܘܼܡܹܐ، ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܠܹܐ ܝܠܵܗ̇ ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܠܐܢܵܫܵܐ ܕܗܲܡܙܸܡ ܠܗܘܿܢ.
  esk-NT: Aasriiñ taamna aŋun aullautikkaukami pakmuŋa, tusraaruq sunik uqaġilgunaitchuanik
    uqautchimigun, suli iñuum uqautigiraksraġinġisaŋiñik atlanun.
  msb-msb: Didto nakabati siya sin mga makangangawa na bagay na dili ikatugot sa tawo
    na iistorya.
  cpa-NT: Ca¹nǿng²dsa jǿg³ ja³jøng² hi² tsa¹lé² juøh¹³jni, jǿg³ hi² tsa¹lé² juúh²
    dsa² jmøi¹guǿi¹.
  dso-dso: ଆରି ସେ ତେଇ ରଇଲାବେଲେ ଲକର୍‌ ବାସାଇ କାତା ନ ଅଇବା ବିସଇ ସୁନ୍‌ଲା । ଜନ୍‌ଟା ମୁନୁସ୍‌
    ମନର୍‌ କଇବାର୍‌ ଅଦିକାର୍‌ ନାଇ, ସେଟା ମିସା ସେ ସୁନ୍‌ଲା ।
  meu-meu: hehuni herevadia e kamonai, taunimanima basie gwaurai diba herevadia.
  yva-NT: Naije syo anakotare raraniv wemirati ntiti rave ti syo raura kakai, muno
    Amisye po vatane inta amayaro po raura jewen.
  dgc-dgc: To édsa ko sa éy nabati ko i éwan ko maari a ilagip, da bawal i maski ti
    ésiya a mégkagi ta éya.
  zpm-NT: ga bin naa grë diidz ndzon ne wlaltaa gard gon miech, ncuaaṉe guieṉd zho
    zha naca, ni nodgaa diidzbey gne naaw.
  hix-NT: '@see-verse:2CO.012.003'
  sim-sim: Urik hevenik a lihi mashi os ma misambik fehe li misihi li sawekurin Avui
    Wasilaka pantlendari oson amu misira.
  npi-ULB: कि ऊ स्वर्गमा उचालि लगियो र उसले कसैले उच्‍चारण नै गर्न नसक्‍ने अति पवित्र
    कुराहरू सुन्यो ।
  cgc-cgc: na kanen an papadala naan ta Paraiso daw naan dya may namatian kanen an
    na dili din masarangan na isaysay daw ula man kanen an patuguti ta Dyos na isugid
    naan ta mga ittaw.
  tim-tim: Anutuŋe wan hekat niŋdo me wan me wan nâŋgân are âmâ kâmbokŋe dondâ luâkŋe
    bo makmai are nâŋgân.
  yor-yor: Pé a gbé e lọ sókè sí Paradise, tí ó sì gbọ́ ọ̀rọ̀ tí a kò sì lè sọ, tí
    kò tọ́ fún ènìyàn láti máa sọ.
  wos-wos: God déré wungi hérae hura warindéka dé némafwi yikafre hundi dé xéké. Ané
    héfambu rekwa du wun jooka wanjoka di hurufatiké. Du nak wun hundi wandémboka
    God dé watéfi.
  emp-NTPO: '@see-verse:2CO.012.003'
  eng-F35: how he was caught up into Paradise and heard inexpressible things, things
    that a man is not permitted to tell.
  ind-ind: dia dibawa ke Firdaus. Di sana dia mendengar hal-hal mulia yang tidak boleh
    disebut oleh manusia, bahkan tidak bisa dijelaskan dengan kata-kata.
  pes-OPCB: و چیزهایی ناگفتنی شنید، چیزهایی که هیچ‌کس اجازه ندارد بر زبان بیاورد.
  mpt-mpt: Ne abilim ut biania inamin namin wengo wentibuo dabalim sel nakaia unangai
    weng olo mitmakamo deskinaniba inaminobo genamino blimobe. Gode ne baatnenea Kobo
    weng olo nakaia unangai maki mo baabenemebe ge baatnenebiobe.
  ssx-ssx: '@see-verse:2CO.012.003'
  mkl-mkl: '@see-verse:2CO.012.003'
  gaq-gaq: ଆଣ୍ଡିନେ ରେମୁଆଁ ବାନ୍ ବାସଙ୍ଗ୍‌ନେ ଡିଂଆୟା ଣ୍ତୁ । ଦେକ୍‌ରକମ୍ ସାମୁଆଁନିଆ ବାସଙ୍ଗ୍‌
    ଆୟାକେ ରକମ୍‌ ବାରି ଆଃତର୍ସା ଆୟାକେ ରକମ୍‌ ସାମୁଆଁ ଅଁକେ ।
  gof-RNT: He uray gannate ekettidi asi qonccisanawunne asi odanaw dandda7onnabaa
    si7is.
  unx-unx: ଏନ୍‌ ପାରାଦେସ୍‌ରେ ଇନିଃ ଜାଗାର୍‌ରେ କା କାଜି ଦାଡ଼ିୟଃତାନ୍ ଆଡଃ ଫୁର୍‌ଚାଅକେଦ୍‌ତେ
    କାଜି କା ଦାଡ଼ିୟଃତାନ୍‌ ଜାଗାର୍‌ ଆୟୁମ୍‌ ଦାଡ଼ିକେଦାଇଙ୍ଗ୍‌ ।
  gah-gah: '@see-verse:2CO.012.003'
  lcm-lcm: kita sunguk alak ia ane nei rina talupus luai e pangkul, na kanla longong
    a mengen atailai luai ang, voiang kapo tav angkoai si nas ania, na kapo kitmat
    luai kapa ta ri vap ki posong ia.
  aer-aer: Apmere yanhe ikwerenge, artwe nhengele awetyame arrpenhe-arle angkentye
    alengkiwentye angketyamenge. Arelhe areyele ayeye alengkiwentye alkere-arenye
    nhenge areye uyarne-arle ileme.
  qvc-NT: Chayshina Tayta Dyus syiluman apawaptinmi, ancha shumaq pakadu palabrakunata
    uyarqay. Piru Tayta Dyusqam mana dijawanchu rimanaypaq chay uyashqay palabrakunataqa.
  tgl-ULB: na dinala sa paraiso at narinig ang mga bagay na labis na sagrado na sabihin
    ng kahit na sino.
  cbs-NT: '@see-verse:2CO.012.003'
  xtm-NTPP: ja ni kaa de onde nuu nani paraíso ma, te yukan, te ni jiniso'o de tnu'u
    ni ka'an Su'si ma ja iyo yu'u ma, te ni‑in ñayii masu kuu ka'an i tnu'u yukan.
  nnq-nnq: Kwenio ngajoa ilebe yukuomongwa yenie mundu apaligwaje kulandulila.
  bao-NT: Ca añu ametʉeneri tabepʉ ami waa ecori, to biro ĩirʉgaro ĩi, ca ĩi majiña
    manirije, jĩcʉ̃ bojocʉ ʉno peera ca wedeya manirijere tʉoupi.
  san-ORI: କିନ୍ତୁ ତଦାନୀଂ ସ ସଶରୀରୋ ନିଃଶରୀରୋ ୱାସୀତ୍ ତନ୍ମଯା ନ ଜ୍ଞାଯତେ ତଦ୍ ଈଶ୍ୱରେଣୈୱ ଜ୍ଞାଯତେ|
  huv-NT: Quiaj tiül cielo tanguiay xeyay nanderac leaw naleaing, ngondom mapiüng
    wüx nguineay amb leaw tanguiay, cos aag ayaj nejinguind nipilan ngo müünd mandeac
    wüx.
  otn-NT: Pɛ dí pa̱di̱ ngue gue'a̱ ra̱ Hmu̱ bi zixca̱gui̱ p'ʉ bí 'bʉi. Ja dá̱ øcä
    p'ʉ 'da yø hya̱ ngue hi̱ndi̱ u̱nna̱ nt'ɛ̱di̱ Oja̱ ngue ga̱ mma̱ hanja na̱ ra̱
    hya̱ bá̱ xiqui.
  nop-nop: '@see-verse:2CO.012.003'
  obo-NT: Dutun, norinog din iddos mgo mokososoobbun kahi no konnod ko-oseng to kinohiyan
    to minuvu, woy id diiyan idda to Monama no id ponudtuu riyot mgo minuvu.
  cak-ENT: Ri vetaman yin xaxe c'a que rija' xuc'u'üx c'a chila' chupan ri lugar richin
    quicot, ri ape' xerac'axaj tzij ri man nyetiquer tüj que nyebix chupan ri kach'abül
    roj aj-ruch'ulef, y chuka' ri tzij ri' man yo'on tüj c'a k'ij chin ri vinük richin
    que nbij ta rija'.
  lif-NT: '@see-verse:2CO.012.003'
  mie-NT: Chi nī nsāhá yā jā ní ncaa nī nī jēhēn ni jondē andiví nūū viī ndasí cáá.
    De ichi ñúcuán nī jini nī ndācá tūhun yuhū ndasí jā má cūú cachī tūhun yóhó nchivī.
  san-TIB: ཀིནྟུ ཏདཱནཱིཾ ས སཤརཱིརོ ནིཿཤརཱིརོ ཝཱསཱིཏ྄ ཏནྨཡཱ ན ཛྙཱཡཏེ ཏད྄ ཨཱིཤྭརེཎཻཝ ཛྙཱཡཏེ།
  qve-NT: Ichaqa chay runa paraisoman apasqa kasqantaqa yachanin. Chay paraisopin
    payqa uyariran ancha sumaq admirakuypaq palabrakunata. Chay uyarisqan palabrakunaqa
    manan permitisqachu karan ni pi runa rimananpaqpas.
  pao-NT: Onona nu nanabesow hemma poonne gi hownnekoo oo waha-wa'ne'yoo ka Te Naa
    meeoo nuka netamma.
  cbu-NT: Ashiriya, Apanllush kuseeruri, tsiyatssee kizpur wanasiri mazinarangina.
    Apanll waana kamanirangiya. Itaru, chiy tputsich anoo tsiyatamaam pinasakchi.
    Nuw anoo kamanimaam izuuru pinasaktamana.
  usa-usa: mibáqá ítarai-qtataaqtabama watáanapo kanaaráq íma tewánîq uráiye. maami-qtátááqtábámá
    maa-márábí-káyúkámá yeqtí yóyaukakemma íma tero.
  soy-soy: '@see-verse:2CO.012.003'
  hui-hui: '@see-verse:2CO.012.003'
  amf-amf: '@see-verse:2CO.012.003'
  quc-NNT: Xk'am k'u b'i we achi ri' pa ri je'lalaj k'olib'al “paraíso” u b'i', jawije'
    xeuta wi tzij ri man etamtal taj, ri man ya'tal tä che jun winaq kub'ij.
  dob-dob: Ta tai nina me galewa ꞌidi ona ꞌaina ꞌinonodi, ta nigeya sawesawenaya be
    ꞌiona apwesedi, manuna etaetabudi.
  wrs-wrs: '@see-verse:2CO.012.003'
  mca-mca: wetka'xiipha'm pa' qi in ƚe'wisi' witset (paraíso), ma' qa yepi'ye' pe'
    wi'tlijei ham pa'qu' nanatkin qa nite' ƚenexke'ej pa'qu' jukhewe' qu' nit'ij.
  tzo-TZC: '@see-verse:2CO.012.003'
  mya-mya: '@see-verse:2CO.012.003'
  gng-NT: ki ye Uwien taa' wɔ ki don' paaki ki tì baa' wɔn Uwien den. Nɛn saan nɛ
    u cii' tigbɛr tà nisaal ŋa ń lɛ u li taa iñɔbon yà kí len kí tɛkn tù, ka
    ŋmɔbe sɛn wɔ ń len tù mɔ.
  cbi-NTPO: yaa tsaa selusha naranainsha takaive, tsejtu jungaa munuba wandyajtu palaa
    jumu, matyu naaju chachillanuba wanditinuu jutyu palaa meeve.
  ikk-NT: w'ẹ shi alị Izu-ikẹn wụ Paradaịsị, ọ nọ nụ ihiẹn ndị wẹ ghalẹni a gwa ịhịan,
    ihiẹn ndị wẹ ghalẹni a nị ịhịan e ku.
  leu-leu: '@see-verse:2CO.012.003'
  maz-NT: O zinzgö nu ja me na zö. Je ró ärägö nu c'o jña'a c'o me na sjũ c'o dya
    sö rá xi'tsc'öji.
  bod-N: ཁོ་རང་ནི་ནམ་མཁའི་ཞིང་ཁམས་ཀྱི་དགའ་བདེའི་ལྡུམ་རར་དྲངས༌ཤིང༌། གསང་བའི་སྐད་ཆ་ཐོས་པ༌དང༌།
    དེ་ནི་མིས་སྨྲ་མི་རུང་བ་ཞིག་ཡིན།
