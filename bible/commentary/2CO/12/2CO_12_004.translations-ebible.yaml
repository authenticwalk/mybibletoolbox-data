    Kàjkwa djwỳnh ne me:xkumrẽx. Kam mỳjja punu kêtkumrẽx. Metĩndjwỳnh õ kàjkwa djwỳnhmã
    ijo wabi ba amipumũ. Ne kam arỳm kam me kabẽn ma. Me kabẽn mexkumrẽx. Punu kêtkumrẽx.
    Ba kam te ije me kabẽn jarẽnhmã. Mexti:rekam te ije arẽnhmã. Pykakam me babêngôkre
    kabẽn'ỳr bôx kêt. Nhym ta ibê uma, ije arẽnh kêtmã.
  eng-WEBU: how he was caught up into Paradise and heard unspeakable words, which
    it is not lawful for a man to utter.
  gnw-NT: '@see-verse:2CO.012.003'
  mux-mux: '@see-verse:2CO.012.003'
  maj-NT: Yo̱ kint'é én xi najmi tjín xi nkú ts'ín chubahaná, xi tíjña nkjún nga k'úínyaha̱
    xu̱ta̱.
  bkq-NT: '@see-verse:2CO.012.003'
  kue-kue: ana ye dumo wakaile pi kangwa ya ka tau prukwa i yomba ta di nongugl ende
    tenambuka kuno erekrukwa, mane pangwa
  cot-NT: Iroguenti notsaque arimajaca yatsomajajitanaqueriquea ontaniqui jenoqui
    paraisoqui, ariquea oraniqui iquemagueque cantashitatiajencaro iquenquetsajencajitaquegueti,
    cotanquitsiquea teequea iragavejeji caquinte incante queroca icantajiqueni, teequea
    irininteji Aapani Irioshi intsavetantero.
  bnp-bnp: ni bole sike na hunu. I longo a maka maki, a ngavane hita i keri ni tuveve.
    A Vure tara i takia nahea ge tuveve polo.
  apn-NT: 'Na pre ixto api pa pôj nẽ õ krĩ kamã axtem tanhmã mẽ kapẽr to hã mẽ kuma.
    Na prem mẽmoj mex kumrẽx jarẽ pa kuma nẽ ixkĩnh nẽ. Nẽ inhmã mar prãm nẽ. Hãmri
    nẽ ijamaxpẽr o: —Hêxta waa nẽ. Mẽmoj jarẽnhja mex kumrẽx. Nà kot paj akupỹm wrỳ
    nẽ ixkwỳjê mã harẽ kê mẽ ixpyrà nẽ kuma. Nà kot paj anẽ. Anhỹr tã nhũm Tĩrtũm
    Karõ ja nê ixkurê nẽ inhmã: —Nà kêr ka mẽ kãm ja jarẽnh kêt nẽ. Ãm kapxipix kot
    kaj ama nẽ ri hã apa.'
  ctp-NT: La kanꞌ ynaǎn kaꞌan ꞌa chaꞌ nu ja nchka chkwiǐnꞌ ꞌin ran, kwiꞌ ngwañaꞌan
    ja ndyiji ñaꞌan chkwiꞌ nten chalyuu ꞌin chaꞌ kanꞌ siyaꞌ ti.
  opm-opm: Ama apteinong nahatporhan noh wanohe yahnap meng hanip dire na ritin hatin
    awam yahnap meng tit amratipmur.
  bvr-bvr: Wurra nipa an-guna an-gugaliya gu-nana rrapa a-galiyana burr-guya gun-japurra
    minypa an-gugaliya gala a-yinmiya a-wengga, gala yapa a-jurnjun, rrapa minypa
    gala gun-mola nula rraka a-wengga, wurra gun-japurra.
  wal-wal: Hegan he bitanee asi haasayanau danddayennabaa, asa inxxarssikka haasayanau
    danddayennabaa siyiis.
  zad-NT: bc̱he Chioza'ne' yabana' gana' nak mbalaz inlleb. Na' benile' dill' dii
    konoṉ' yenkzi, dii bi de lsens no wshaljan.
  kmg-kmg: No ŋic e manakopac, â sahachec juhuc me sahac hetarahuc ewec, i no mi manakopac,
    Anutuzia manakac.
  aso-aso: '@see-verse:2CO.012.003'
  uli-uli: Ila lobole ye rongrong tot formel mo iyang le towe mmal le sibe hamdefali
    irel hapatpat; tot formel le towe yoh le yarmat rebe kapta.
  nin-NT: A ba ma hun kuma nu unkplassu ku utarr ku nggo abi kɨ azizi ba a ku di so
    nggo. Uwa a ku wo aseki angga ka nggo a tsɨ ni bre, aseki ka nggo a kisa ku unushirr
    uni inina ikpa ni bre ka.
  acu-NT: Tura wainiatun nunasha nekajai. Cristonu ainau jakau pujutinam iwiakmau
    asa, chichaman aints kichkisha etserkachminun antukmiayi. Tura ni antukmia nunaka
    etserkaip tusa suritkamiayi.
  cak-WNT: Ri wetaman riyin xaxu (xaxe wi) c'a chi riya' xuc'uex c'a chila' chupan
    ri lugar riche (rixin) quicoten, ri acuchi (achique) xerac'axaj ch'abel ri majun
    winek nilo ta rubixic, ch'abel ri ma yatel ta chare jun winek chi nubij.
  ebk-ebk: As nan kawad-ana hid-i, wacha nan chinngorna ay achi mafialin ay maifiakia
    as nan kalen chi taku, ya achi us eparufus Apo Dios ay maifiakia.
  spa-PDDPT: quien fue arrebatado al paraíso, y escuchó palabras indecibles, que no
    es permitido que las hable un ser humano.
  ruf-ruf: ako yeye kahulika ipfinu ing'apfilongeka bae, ipfinu apfo imunu ng'obamighwa
    bae yalonge.
  gun-gun: yvy marã e'ỹ re oupia. Ha'e ramo ayvu oendu avave rei omombe'ua aguã nda'evei
    va'e.
  agu-BL: Ej nin yi xa'ke'n i' tul yi jun ama'la'tz ja tbit e'chk xtxolbil yi qui'c
    cu tan yolol i' tetz jun.
  isn-isn: aeuhoilwo migulye sunga kuparadiso nukija imakani awelu kukila kumuntu
    wehi kuletambula.
  ilo-ULB: nagpangato iti paraiso ken nangngegna dagiti banbanag a nasantoan unay
    a saan a mabalin nga ibaga iti siasinoman.
  pir-NT: '@see-verse:2CO.012.003'
  anv-NT: Ji ákwɔ́négé wyɛ, awu uchu ɛbí muú álá kágé garé, ne ákame fɔ
    ntó nnó ajɔɔ́ ubi wɔ.
  sab-NT: Cha kledu nga ngaña giti cha geru tanre no keruchugu ni cha ñage geru e
    jwen kate gerule, kaire geru e Chube me takalin cha e trage kwian ole.
  tmd-tmd: God nugwo pön wölu mögörɨb wä adöx yöd röul adö kau sö yöraku pön duöŋa.
    Makwam paŋ sar duön, mönö keiryöbö ödöriö nugwöŋa. Mönö nugwöŋ aku, mönö yadölɨbä,
    nöbö mö yad nölɨb mönö yöi; mönö mɨ keiryöbö nugwöŋa.
  acr-NNT: Ri wetaꞌam, e xkꞌam bꞌi chupa ri chomilaj luwar chilaꞌ chikaj. Chilaꞌ kꞌu
    riꞌ xuta chomilaj taq tzij yey waꞌ na yaꞌtal tane kꞌana che junoq kutzijoj.
  kpg-kpg: '@see-verse:2CO.012.003'
  taj-taj: थेदा स्‍वर्गरी थीसी भोर्जी, थेरी थेसे म्‍हिसे पाङ्‌आखम्‍बा घ्रेन घ्रेन
    ताम थेःजी, थेह्रङ्बा ताम म्‍हिदा पाङ्‌आपुङ्‌मुला।
  avt-avt: Hi heit wit ke God, hi hemtau menmen hi ap te hetpiyem heriuwe hɨm mai.
    God ap kewisa hi hewepyapɨrem hatɨp mɨt em.
  cbk-cbk: Cuando talla ya le na cielo, ya oi le maga palabra que nuay ningunos puede
    expresa, y que prohibido dao de hablar con el maga otro gente.
  uig-ARA: ئۇ جەننەتكە كۆتۈرۈلۈپ، شۇ يەردە تىل بىلەن ئىپادىلىگىلى بولمايدىغان، ئىنسانلارنىڭ
    دېيىشى مەنئى قىلىنغان ئاجايىپ ئىشلارنى ئاڭلىدى.
  tuf-tuf: Erar cucayat, as quin chihtá anto istiti bi ehcujacro. Aját acsar éhcwajar
    bi as quin ehcujacro.
  abx-abx: Nag'alsa iya pan Para'iso ngan aniya' mga sapamati'an-na ari nga ga'i sasantup-na
    si a'a, ngan ga'i agtugot pagpahalling mahi'unong sito.
  mco-NT: '@see-verse:2CO.012.003'
  cpb-NT: Ragaitairi janta ikimoshiretaitapaira. Ikemayetairo kaari rishinetaitziniri
    atziri inkenkithatairo.
  aon-aon: '@see-verse:2CO.012.003'
  hus-NT-2005: júná ban kʼijidhtaláb xon tin achʼaꞌ i tʼilabtsik xi yab xitaꞌ in achʼámal
    jaykʼi ani yab u walkáb ke jun xitaꞌ kin ulu.
  mig-NT: Ja̱ ní ndéché‑de ni̱ ja'a̱n‑de onde̱ nuu̱ jardín andɨ́vɨ́. Te yúan ni̱ jini
    so̱'o cha̱a‑ún tu̱'un sa̱'í, ja̱ má kúu kastu̱'ún ní ɨɨn cha̱a.
  bps-bps: Én alògu gadè, tadag agu di too fye baweh banwe Dwata. Na nun lingegu ditù
    i là gagan tmulen i dad to, na fnang tulen di dademe dad to.
  mbs-mbs: Se dinineg ko doton, yan se eked ko kepakay iindan.
  tof-tof: '@see-verse:2CO.012.003'
  cme-NT: '@see-verse:2CO.012.003'
  sus-sus: na xɛmɛ xaninxi nɛ ariyanna. Mɛnni a naxa fee mɛ, naxee mu daxa adama xa
    e masen a boore bɛ.
  pon-2006: Ih eri rongada soahng kei me sohte aramas emen kak kawehwehda.
  dad-dad: ĩ paradis bun irou iselen. Ĩ ereb ereb tamom faded feleya kisi feleya sã,
    tamom wogõya nigin katũ fiyen anĩ karĩ yen.
  zab-NT: güeb rut rbez Dios, rut bindiagbɨ de diidx ni axt niclɨ quɨt idxialtib xa
    iniibni, pur ni quɨt náti par gacbee ira bnietni.
  jae-jae: '@see-verse:2CO.012.003'
  ksd-ksd: ba di ga puak vatutua pa ia urama ta ra Paradaiso, ma i ga valongore ta
    umana tinata ba pa da vatang puput pa ia ma i tabu ba ta tutana na vatang diat.
  msm-NT: No diyad on sikandin, meyduon pigdinog din no kona ogkalituk to inikagihan
    to otow. Kona ngani sikan igtugut no ikagihon to otow.
  myk-myk: A wu jomɔ pa logo wee xuu wu ni sipya da já pemu jo daha wɛ. Li ya saha
    bɛ yɛrɛ sipya wu pee jomɔ pu jo wɛ.
  sbe-sbe: '@see-verse:2CO.012.003'
  mcr-mcr: '@see-verse:2CO.012.003'
  cux-NT: '''Úú deenú chi candɛ́ɛ yā ''úú ní cueⁿ''é ndii paraíso chi va''ai chɛɛti
    nguuvi. Ní ''úú n''giindiveéⁿ nduudu chi nguɛ́ɛ́ tan''duucā nduudu yeⁿ''e ''iiⁿ''yāⁿ
    yeⁿ''e iⁿ''yeeⁿdí ''cūū ti yeⁿ''e Ndyuūs. Nguɛ́ɛ́ vɛ́ɛ́ permiso chi cuuvi caaⁿ''máⁿ
    yeⁿ''ē chi n''giindiveéⁿ.'
  tur-YTC: Cennete alınıp götürüldü. Orada sözle anlatılamaz, insanın söylemesi yasak
    olan şeyler duydu.
  san-ITR: kintu tadAnIM sa sasharIro niHsharIro vAsIt tanmayA na j nAyate tad IshvareNaiva
    j nAyate|
  bel-N: які быў падхоплены ў рай і чуў невымоўныя словы, якіх чалавеку нельга вымавіць.
  sch-sch: '@see-verse:2CO.012.003'
  mic-MIQNT: Aq na'te'l nutmapnn ta'n goqwe'l mo glusuaqann eigtnugul ta'n tli usgutten,
    ta'n goqwe'l mo teltenug ugjit mimajuinu usgutmnew.
  huu-NT: Nainomo cue ñaɨnina rafuena cacadɨcue.
  jiv-NT: Yus-shuara wakaní shiir pujutainium junakmiayi. Nui̱sha paant awajsachmin
    ana nuna antukmiayi. Nii antukmia nú chicham paant awajsatniun suritkiamuiti.
  otm-NT: Nɛ nu'bʉ mí ts'ixcä bʉ guepʉ mahotho, dá øcä 'bɛ'a bi hmam bʉ, nɛ njongui
    man yʉ ją'i tengu a. Nɛ him bin 'dac ran t'ɛ̨di gam ma 'bɛ'a dá øpʉ.
  dah-dah: Be, gor det nuryiŋ gobe merere gwahade kura yetek moŋ goyen nuryiŋ. Irdeb
    mere gobe al beleŋ epte ma tagaltek goyen nuryiŋ.
  tnk-tnk: Kumwesən rɨməuvehi utə revən fwe kwopun nəha Parataes, nənə in rɨməreɡi
    nəɡkiariien afafa me səməme iərmama rɨreirei nɨniien.
  kpr-kpr: Kotugo geka niningusena amo, jo evetu genembo mave sari da kaugo iraeri.
  san-IAS: kintu tadānīṁ sa saśarīro niḥśarīro vāsīt tanmayā na jñāyate tad īśvareṇaiva
    jñāyate|
  nho-nho: '@see-verse:2CO.012.003'
  gym-NT: '@see-verse:2CO.012.003'
  azg-NT: Tayꞌoonhanꞌ juu naijon na nancooꞌ jndyi na jndyuhanꞌ paraíso. Ndoꞌ joꞌ jndyii
    tsanꞌñeen jñꞌoon na min tyiꞌcüanaan na ntscüenon juuhanꞌ ndëë nnꞌan.
  bhd-bhd: '@see-verse:2CO.012.003'
  too-NT: Quilē'nca nac a'kapūn. Lā' a'ntza' ickaxmatli tachihuīn a'ntūn tūla icuan
    como Dios tū' quimakxteka que na'icuani nīn tintī'.
  ind-AYT: ia diangkat ke Firdaus dan mendengar kata-kata yang tak terucapkan, yang
    tidak boleh dikatakan oleh manusia.
  cjo-NT: Tekatsi nokantya nokamantemiro maawaeni nokemakiri janta. Aririkami nomawitakyaawomi,
    eero ikowakaanawo Tajorentsi nokamantemiro.
  nsn-nsn: Inggono ka keip kaiain i Paradiso, ke longoro tar inete ger ouoou, ahik
    me tamata ra matotong uahuein tar hire tauete tar ineton.
  san-DEV: किन्तु तदानीं स सशरीरो निःशरीरो वासीत् तन्मया न ज्ञायते तद् ईश्वरेणैव ज्ञायते।
  tna-NT: Dapia yama id'abatiana etsia ai iyuda cuana. Tueda ai cuana jepuiti cuaja
    quisa pu taji mahue yama ebainia, Diusu ja ema be quisa puji cuatsasiatana putsu.
  lid-lid: '@see-verse:2CO.012.003'
  wim-wim: Aak ing kenyana nil pam alangana wik thaaꞌ-wantanam wik ngench thayan anangan
    ngeey-ngeeya, an puth ngencha, nil wik anangan keꞌ waaꞌiy yaꞌa, nilam God.ang
    thonakama ep waaꞌow.
  zga-M: ataliwe khukwanya impakha akhu paradeisi nukhupulekha embombo embalanchee
    khu munu vevoni uvikhoganchova.
  yom-yom: Wunatu ku Paladisu ayi wuwa mambu ma kitoko momo mutu kasi ko minsua mu
    yolukila.
  san-SIN: කින්තු තදානීං ස සශරීරෝ නිඃශරීරෝ වාසීත් තන්මයා න ඥායතේ තද් ඊශ්වරේණෛව ඥායතේ|
  yut-yut: '@see-verse:2CO.012.003'
  grc-BYZ: ὅτι ἡρπάγη εἰς τὸν παράδεισον καὶ ἤκουσεν ἄρρητα ῥήματα, ἃ οὐκ ἐξὸν ἀνθρώπῳ
    λαλῆσαι.
  cpc-NT: Jaayiitairi janta ikimoshiriitapai. Ari ikimayitairo tsikarika oiyitari
    kaari kantaajaitatsini inkinkithatakoyiitiro.
  nhg-NT: '@see-verse:2CO.012.003'
  nya-nya: Munthuyu anatengedwa kupita ku paradizo. Ndipo anamva zinthu zosatheka
    kuneneka, zinthu zimene munthu saloledwa kunena.
  ngu-NT: Pero nicmatzticaj ica onechhuicacaj ne ilhuicac campa onicac on tlen xacaj
    quipia tlajtojli para quiteijlis, nion xnotecahuilia para yacaj ma quiteijli.
  kup-kup: Met aban pop revah abarah God hez-ham tin porah bat helahan, pi poek het
    Godiz ñetiñ tin hahan hateveteh-poñ hapan hezavoz ahao mañahan hezaek, pi rekot
    modarin namañotuzat ravah.
  jid-jid: Wa ba hei ni Firdausi da wo madaukakan itere wa bandi na ani ya La.
  wmw-wmw: Iye kâtwariwa akiperekiwa peponi, na noko kasikira vinu vya matajabisa
    pakulu savikidirika munu kwereza.
  gmv-GGM: Izadeyka pude ganate ekketidi asa qaalan qonccisanasine asi gaanas danda7onttazi
    izi siyides.
  ssg-ssg: Nga tua tioi ka i waxi nga hani tesol tonan pate tuah ma nga hong waliko
    tenen seilon kaxi tataxiake ma tin Haeu kum sowini kaxian.
  zpo-NT: ngwa na Lach Chul Doo cheen Dios. Naz ba mbin na wdizh kwaan nik tub myet
    nyent mod nii, nu nanzheklat Dios nii naya.
  poy-poy: Aku kapikinira vitwatira vyavitakulitwi ndiri, vitwatira avi vibelwa muntu
    kavitakuli.
  qwh-NT: Tsecho quecarmi, wiyecorqä espantaquipaq mana nunca wiyashqäcunata. Tse
    wiyanqäcunataqa pichopis parlacunäta Teyta Diosmi mana permitintsu.
  gaw-gaw: Amge Paradis ap̱a nug nai diig laa doyom, danab nug nai amu ig danab ihinig
    naip̱a mehuqḵunu elele iiṯa, amu nai amu mehuqaknu am ele gun ele.
  nca-nca: asa Anutuko uni ŋu towoní paradais ŋuno oró. Oro Anutuko mande surumí ka
    miraró, quko uni yesowo yimirowero ŋuro soréŋaró.
  zpz-NTPP: Tees yu zeꞌ byay gal gyibaa. Orzeꞌ güeñ yu coz nu wac gyañ nu riidz. Ni
    wad rishbeey nu gnii mbecy de coz zeꞌ.
  mkj-mkj: ah poukdahlahng nehn Paradise. Ih rongda joang pwi ma inenin joarwi, ma
    joh mweimwei oang armaj en kak sikoa.
  zac-NT: '@see-verse:2CO.012.003'
  kyg-kyg: Gotiꞌa Palanaisi koteꞌmo avalelino haino ateꞌniyanageꞌa afaꞌa aeꞌa hakalo
    osisaya agufa geeꞌmo Gotiꞌa, ge osuvo, huno ha paiꞌniya gemo afiꞌniye.
  kmk-kmk: Ot utdi inggaw da ud dingngoḻ na un adina makwa’n maibaga si bagbagan di
    tagu kan adina pay maipalubusa maibaga.
  cao-NT: Jatsi quiha mana qui cahëxo tsi quiha anomaria ca chani ë nicaniquë. Yoanoma
    ini quiha toa ë nicanina iquia. Jiaria quiha.
  bbr-bbr: '@see-verse:2CO.012.003'
  inb-inb: Chi runaka, paraíso suti suma luar­ma­mi apai tukurka. Chi­taka alli­lla­mi
    iachani. Chi­pika, pipas mana iachaska, pipas mana riman­ga­pa lisin­siaska rimai­kuna­ta­mi
    uiarka.
  hrv-hrv: bio ponesen u raj i čuo neizrecive riječi, kojih čovjek ne smije govoriti.
  box-NT: Bìo ó o vaá ɲá le Dónbeenì cɔ̃́n ho wáayi mu yi á yí dà máa bío,
    á mu níi mún yí nɔn nùpue yi ò o bío mu.
  ote-NT: Nuꞌá̱ bi tsꞌixa mahetsꞌi nuni habʉ bá øde ꞌraya noya núꞌʉ xá nsunda asta
    hingui tsa da ma̱, ngueꞌa̱ Ajua̱ hinxa umba nsɛqui pa da ma̱.
  wnu-wnu: '@see-verse:2CO.012.003'
  zam-NT: Ante ndan cuent nguáp mbi' loo bé' co'te' nac son cua' bé' co' lèe parais.
    Tya mbìn mbi' di's co' mdoodi's no Diox mbi'. Di's co' mbìn mbi'a, yende chó gác
    co xo'f co' mda' Diox cuent loo mbi'. No indlya'ste Diox gòn nec thìb mèn cón
    che'n di'sa.
  zyp-NT: '@see-verse:2CO.012.003'
  sey-NT: I̱te cato Maijaꞌquë tsiona sapi. Saëna, ja̱rona asapi, ti pa̱i asani i̱
    caseꞌeje̱ paꞌye ca ti̱ꞌañe peoyere pare.
  nvm-nvm: '@see-verse:2CO.012.003'
  mps-mps: '@see-verse:2CO.012.003'
  pab-NT: Kakolatyaka enokoa nali hoka iraiti sema xakore hoka maisaiya xala hare
    ali waikohekoa awaiyekehalakaitene.
  llg-llg: '@see-verse:2CO.012.003'
  kyf-kyf: '''Ɩn wɛlɩnya dʋdʋgʋ -nyɩmɛ ''nɩa mneni ɔ ''ka gba, ''ɩn -we ka se wa''a
