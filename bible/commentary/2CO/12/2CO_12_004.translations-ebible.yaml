  swe-swe: blev uppryckt till paradiset och fick höra ord som ingen människa kan eller
    får uttala. [Ordet ”paradiset” har persiskt ursprung och beskriver en anlagd trädgård
    eller park. Det är en rofylld och glädjerik plats och används i den grekiska översättningen
    av Gamla testamentet om Edens lustgård, se . Ordet används tre gånger i Nya testamentet.
    I beskriver det platsen efter döden för de rättfärdiga, och i syftar det på det
    återupprättade Edens lustgård. Paradiset här är troligen en parallell till ”tredje
    himlen” i vers 2. Om den första himlen är luften och atmosfären kring jorden,
    och den andra universum, så refererar den tredje himlen till den plats där Gud
    bor. I judisk och utombiblisk litteratur finns sju himlar beskrivna, men det är
    inte troligt att Paulus skulle använda dessa referenser.]
