  quf-NT: Chaypiqami mana uyapashanchik rimaykunata uyaparay. Chay uyapashaykunataqami
    mana mayqantapis parlanaypaqchu nimasha Tayta Dyusqa.
  yuw-yuw: '@see-verse:2CO.012.003'
  hus-NT-1971: In ne’thame jun ti hua’ats i lej c’athpich ts’alat c’uajattalab ti
    eb. Tats tu ats’a’ i tsinat cau axi a Dios yab in jilal cu olnanchi teje’ tsabal.
  med-med: Wi muⱡ kona ila ik pitim mbʉ, wamp ti ndi, kandpa nimba mel, kapⱡa mon.
  bch-bch: '@see-verse:2CO.012.003'
  cco-NT: '@see-verse:2CO.012.003'
  deu-1951: daß er in das Paradies entrückt wurde und unaussprechliche Worte hörte,
    welche keinem Menschen zu sagen vergönnt ist.
  alq-ALGNT: Ogi nodanan dac kegonan e mikodjigadenigin 8edi, ega e kackitodj nogom
    kidji tibadjimodj. Ka8in a8iag inendagozisi kidji 8idamagedj adi kagi iji nodag
    8edi.
  ixl-NNT: As kat eqꞌol jeꞌ u najeꞌ tu almikaꞌ, as kat tabꞌi veꞌt naj kaꞌl unqꞌa achvebꞌalla
    yol uvaꞌ yeꞌxhebꞌil la txꞌakon talpeꞌ.
  boa-NT: Aabée muurá téhulle tsaímiyéjuco meíjcyáítsihyi o íjcyaabe ó lleebúcunúhijcyá
    tsaate íhjyuváné tsáijyúubáré melléébohíjcyátúnéhjɨri. Áánetúu oke bóijcyúmé muucá
    o úúbállétuki.
  quh-NT: Caytarí yachani, cay runa janaj pachaman okhariska caskanta Dios tiyacun,
    chayman pusaska carka. Mana parlay atina niskasta uyarerkataj. Chay niskasta runaka
    mana parlananchu.
  kwi-kwi: An kwash chiyura nurawane, nane akkwan masas pit mɨrau. Nane Dios nawa
    kaizta aizpa mɨnainkas kainanasachish.
  agm-agm: Isɨ koai Kɨraisiho numwaasi mɨhaatɨ yamɨhapataatɨhɨ Autaahaatɨhomɨ ndɨhetɨ
    isɨhiya gɨwunyaapɨ bimambɨwɨhiya napopɨ naiwɨ gaahapɨhɨ gaahiya ainahiyɨhiya bimohɨpɨpɨhɨ
    niyataise. Mɨhaatɨ kapɨhɨ pɨwɨha wiwa noaipasɨhɨ ko atisatɨ netaise. Saiwa pɨwaiwa
    nehɨ isɨhiya atiwɨ nesisɨ amɨ isɨhiya usaisɨ ausaapɨ kaundɨtaatɨwɨhandapɨ Autaahaatɨho
    apɨpaahɨ owetahaiwaare.
  ubr-ubr: '@see-verse:2CO.012.003'
  tsw-NT: '@see-verse:2CO.012.003'
  cax-NT: Taha ñoncoi arrüna chüpuerurrüpü rranitane auqui ñanitacarrüma mañoñünca,
    y ane ito bacüpucurrü iñemo, tapü surapoi.
  aia-aia: Mau 'iraraa do'ia God 'a waiau 'ari paradaes mau rongo'i mareho baania
    God nara bwarai hadanga'ini'i suri'i ha'ateeni marewanani, mara abu di'u 'anai
    'unu'i.
  srp-1865: Da bi odnesen u raj, i èu neiskazane rijeèi kojijeh èovjeku nije slobodno
    govoriti.
  agt-agt: A itta hapa ya nadangag ku nga awek mepadangag, te awena mabalin ta tolay
    ya mangipadangag ta nadangag ken.
  lug-lug: nga yatwalibwa mu nnimiro lwa Katonda n’awulira ebintu bingi eby’ekyewuunyo
    omuntu by’atakkirizibwa kwatula.
  yby-yby: '@see-verse:2CO.012.003'
  heb-heb: אשר העלה אל הפרדס וישמע דברים נסתרים אשר נמנע מאיש למללם׃
  mpp-mpp: Ngic yogo ye fuluckeme felu Wapongte mac madicnebenang iwa galu yowa gocne
    ngicti mimilesoc miyac. Ailu mi minogale aka-yowaineholec fagac, yogo ngagewec.
  apb-apb: Nou saie mola uri a God e tooleau oto ta'au i saana i Paradaes, ka'u nou
    rongoa mo ola kire tohungei menikulu'e oto liutaa, hule aana ere-erenga ikie mo
    iinoni e ka'a to'o aana ike mo wala diana huni lado luhesie mo tohungei ola manikulu'e
    ngeena.
  san-TEL: కిన్తు తదానీం స సశరీరో నిఃశరీరో వాసీత్ తన్మయా న జ్ఞాయతే తద్ ఈశ్వరేణైవ జ్ఞాయతే|
  ben-IRV: স্বর্গে পরমদেশ নামক এক জায়গায় আমাকে নিয়ে যাওয়া হয়েছিল। সেখানে আমি
    কিছু শুনেছিলাম যা ছিল আমার কাছে আরো পবিত্র সম্ভব হলে তোমাদের বলবো।
  ntu-ntu: '@see-verse:2CO.012.003'
  pan-pan: ਉਹ ਸਵਰਗ ਉੱਤੇ ਅਚਾਨਕ ਚੁੱਕਿਆ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਗੱਲਾਂ ਸੁਣੀਆਂ ਜੋ ਆਖਣ ਵਾਲੀਆਂ ਨਹੀਂ
    ਅਤੇ ਜਿਨ੍ਹਾਂ ਦਾ ਬੋਲਣਾ ਮਨੁੱਖ ਲਈ ਚੰਗਾ ਨਹੀਂ।
  gvc-gvc: '@see-verse:2CO.012.003'
  sbk-sbk: afhulilwe abhale humwanya hadi mupaladiso na nahuve amabhwo amiza sana
    bha bhantu yayandi agayanje.
  mya-JVB: ထိုအခါ ကိုယ်ခန္ဓာ ပါသည် မပါသည်ကို ငါမ သိ ၊ ဘုရားသခင် သိ တော်မူ၏။
  kgf-kgf: I imi baec hafi ʒepaya qahac imuaru wagiru kemma ac ʒémacac séc qahac imuhucya
    niŋec. Ic méŋ humuma houmacac hezac méŋnéŋ ac imi muŋguc ʒémacac niŋ ménda ʒémimia.
  awb-awb: Kaweq iopéqté mátábúráq móíntáráirana wehukega íre irareraho ehwéh írátáugana
    mó ke terieyabe ahqáho aintáráire.
  gdn-gdn: E usi bau-wena badidi wenagere wainapupu ki ka gwede mosi kawaya esida
    iyapana kaina umunere eba wagana ki makai.
  nko-NT: '@see-verse:2CO.012.003'
  bsn-NT: “To bajiro yʉre ãmiejarimi” yimasibecʉ ñaboarine, “Ejacajʉ”, yimasiaja.
    Mani ʉjʉ ĩ ñaro, quẽnarigodo ñacajʉ. Tojʉ ñagʉ̃, masa ĩna masibeticatire ajicajʉ.
    Ĩ goticati, masare ĩ gotirotise me ñacajʉ.
  pib-NT: Rushatkapka. Gigletikowaka raniika. Yijnakotlu tokanchi mumkata chinkotu.
    Ginanshichkalurni wa yineru koschekyaplu.
  wiv-wiv: Na kaka kua e peola ki zahe kiri paradiso, ki tanga polealea vona kua e
    vatabuanga kaka vetanga kete popole vona.
  reg-reg: Agegelwe nasilwa ingulu mu paradiso notes emisango jekisi muno mumubhili
    wonawona bhitakutala kwaikwa.
  mlh-mlh: '@see-verse:2CO.012.003'
  gof-ENT: ሄ ኡራይ ጋናቴ ኤኬቲዲ ኣሲ ቆንጪሳናዉኔ ኣሲ ኦዳናው ዳንዳዖናባ ሲዒስ።
  aau-aau: '@see-verse:2CO.012.003'
  tvk-tvk: E moletin ak, latehur rati tehe ut nesao, rute xa bos xa bos. E inggak,
    xi miteong ni holesok xil xa moletin xil te ut etan lasakras lasep usili.
  prf-NT: Sakay nakasanig siya haud ti bagay hidi a awan kaya a mepaliwanag ni upos
    sakay awan dapat a banggitán nen deyaman.
  auy-auy: Kusíꞌmaena wení kaweꞌ-mápáꞌá mósinkowaꞌa mifáꞌ-méꞌa tuwímbai-tantaakon-aai
    ísaraumpo simátíméndamo éꞌa sáwíꞌa ónaumpo ímba kanaaꞌá simátimenaumne.
  tbg-tbg: Ti tivita varero nai vatuka koqenaini vuru komanta te mini vaiha vo haika
    vo haika iriavauna haikara kia te ho noqihai tiva nimiarirava vairo. Ti qioqama
    taimanta kia te vi haikarara ho ni tiva nimiainara.
  hub-NT: '@see-verse:2CO.012.003'
  hmo-hmo: Sedira ia vara momokani o mata hanai lalonai ia itaia, lau diba lasi, Dirava
    sibona ia diba. Paradaiso dekenai inai tau be hunia hereva ia kamonai, taunimanima
    idia gwauraia diba lasi herevadia.
  big-big: Logo Paladisi pulogo pugu watabi kozak kaiyagi langai onoyeng keya kiliyengko
    kawela wiyagi onoyeng kerewiya.
  gux-G: o bo doni ŋalijanli nni ki gbadi maama baa ke li pia 'o u jiwaamu yeni wan
    maadi.
  cnl-NT: Ca²³núun²³ júu² 'e³ bi²³ 'mɨ'n²³, 'e³ 'a²³jia'³ joo'²³ rɨ²³lʉ́²³ dsa³.
  zar-NT: Tsanni niʼ zoëʼ ga naʼ, biyönnëʼ le tun ga nu rubani, yuguʼ le bitiʼ dë
    lataj nu güíʼi didzaʼ que.
  kde-kde: Aneko ku Paladiso, aneyo munu nkupilikana habali dya mambo lakátangoleka,
    lakáluhusiwa munu kulahaulisa.
  ata-ata: Mutelai no anu tuala laixe noxou Lataua la anu mulomusou mimii ane umomomo
    sou mitema vile molu no anu vaikalau uasi. Mimii ane ne tavuna sou mitema uaꞌaloxu.
  qvw-NT: sumä tuqui-camactam uyalilá, mana imanuypa willaycuna cäcunactam, niycunäpä
    mana awniycuna cäcunactam.
  nfa-nfa: '@see-verse:2CO.012.003'
  tnp-tnp: Uhgɨn təmələs muvən əpəha iman ikɨn. Kəni in təmətəu nati oneuən mɨn iətəm
    təsəhruahruiən məmə iətəmimi rəha nəhue nɨftəni otəni.
  urd-urd: यकायक फ़िरदौस में पहुँचकर ऐसी बातें सुनी जो कहने की नहीं और जिनका कहना
    आदमी को रवा नहीं।
  hot-hot: ba ewa yani ba i malak leŋ elam nena “Paladais”. Yani halaŋô abô loŋ kapô
    lomaloma ba ik yani kisi ek miŋ enaŋ bêŋ ami.
  mqj-NT: '@see-verse:2CO.012.003'
  rus-SYN: что он был восхищен в рай и слышал неизреченные слова, которых человеку
    нельзя пересказать.
  mbh-mbh: '@see-verse:2CO.012.003'
  bdd-bdd: Ma loheyaina megalewa ꞌidi gwae tupwana ꞌihesagohediya, ma geya sowasowahina
    ma ꞌigwae latuwedi weyahina heꞌaheꞌasisidi.
  cbt-NTPO: Yosë'pa' ya'huasoco, na'con natanpirahuë', co nanitërahuë' sha'huica'huaso'.
    Co Yosë nohuantërinhuë'.
  srn-NT: A doro te na ini Paradeis. Drape a yere sani di yu no man taki nanga wortu,
    sani di libisma no mus prefuru fu taki.
  cta-NT: Ca biꞌ cua ndyuna naꞌ quiñaꞌa̱ tsa chaꞌ; cua ntsuꞌu tsa chaꞌ nu ná nchca
    chcuiꞌ naꞌ jiꞌi̱, juaꞌa̱ ná caja ñiꞌya̱ chcuiꞌ ñati̱ chalyuu jiꞌi̱ chaꞌ biꞌ tsiyaꞌ
    ti.
  bqc-SIM: À yã́ pↄ́ a oa kɛo mà, gbɛ̃nazĩna a zɛ́ vĩ à sɛ́lɛ siuo.
  tcz-CHONGTHU: Keima Pathen gam loupi muna eiki latouvin, mihem koiman aseitheilou
    thil ho thuchenga hilchet joujai hilou ho datmo umtah thil ho chu kajai.
  mar-mar: त्या मनुष्यास सुखलोकात उचलून नेण्यात आले आणि मनुष्याने ज्यांचा उच्चारही
    करणे योग्य नाही अशी वाक्ये त्याने ऐकली.
  snp-snp: '@see-verse:2CO.012.003'
  isl-isl: sem ekki er í mannlegu valdi að lýsa (og þar að auki er mér óheimilt að
    segja það öðrum).
  spy-NT: Kikas ām wōlooto ng'al chēē ‑/mākyoomu chēē ‑/mākēēchāmchinē chii kutwech.
  xnn-xnn: Id daya, dinngek nan adi kabalin ay maibaga tay maid kali is makaibaga
    ya adi gedan ipalobos Apo Dios ay ikkak.
  mwe-mwe: Ashinkutolwa mpaka kupaladisho, kweneko ashinkupilikana indu ya nng'iyo
    ikapinjikwa mundu kutagulila.
  tte-tte: Yo bwaine Paladaisine koina walo ibenalagiliko walone siya tomo meuloili
    nige sowana sibenalagili yo mekana yakasisi nige sowana siwalo-masalan.
  tcs-tcs: Ai spik gen. Ai bin go raitantap po da ples wea God i bos. Ane ai bin lisen
    ol tok wea i kan eksplein mining wea ai kan tokbaut.
  hlt-THB: Paradise dyna hak pawm hy. Thlang ing kqawn aham a kham peek ik-oeih, kqawn
    thai na amak awm ik-oeih ce anih ing zahy.
  soq-soq: Apana sa God bolawe wisene aia isiwa etamon. Aia sa umanau no apanaida
    aiamba mampe mai wataa rua. Dewa ema me etamona ipa kakaiwaida mai mida gagalowalepia
    rua, dia.
  qub-qub: '@see-verse:2CO.012.003'
  att-att: Á keggâ ta gián ni Namarò ta lángì, naginnâ yù aru nga makapállâ nga ari
    mepalappâ ta ággubobuk na tolay, ánna ari meyanugù gapay nga ubobugan na tolay.
  bki-bki: Naio mijog vite miroano napano maka ka averialio bereio, napano maka bunu
    iliano nalo na yetemeriba nei tai napano vare ka averiio.
  bqp-bqp: À yã kũ àdi sí oro mà, kũ bisãsiri ni fↄ̃ à babaro.
  mcp-mcp: Njɨ mə mpú nə́ nyə a ŋkâŋ kə nə́ ndɛɛ́ kə kumə *Paradis, a mú gwág íciyá
    í cúgɛ́ nə ŋkul cɨy mə́kə́l mə́ búúd dɨ́ yí, iciyá múúd cúgɛ́ nə zhɨɨ́ mə cɨ́
    yí.
  hat-hat: Antan l' te la, li tande yon bann pawòl bouch moun pa ka pale, koze moun
    pa gen dwa repete.
  npl-NT: Okiwikakeh xochitlalpan, iwa ompa okinkak tlájtolteh non amaka tlakah kikawiliah
    makinmijto.
  bgg-bgg: '@see-verse:2CO.012.003'
  eng-TCENT: was caught up to Paradise and heard words too sacred to be spoken, which
    man is not permitted to utter.
  eng-BSB: was caught up to Paradise. The things he heard were too sacred for words,
    things that man is not permitted to tell.
  cpu-NT: Jaayeetairira janta ikimoshireetapai. Ari ikemayetairori tsikarika opaiyetari
    kaari kantaajatatsine iriñaaventakoyeetero.
  san-ASM: কিন্তু তদানীং স সশৰীৰো নিঃশৰীৰো ৱাসীৎ তন্মযা ন জ্ঞাযতে তদ্ ঈশ্ৱৰেণৈৱ জ্ঞাযতে|
  tac-NT: '@see-verse:2CO.012.003'
  eng-WEBPB: how he was caught up into Paradise and heard unspeakable words, which
    it is not lawful for a man to utter.
  gfk-H: '@see-verse:2CO.012.003'
  viv-viv: '@see-verse:2CO.012.003'
  yao-yao: Kweleko kumbepo ko, ŵaipilikene indu yanti, indu yo ngaikusachilwa mundu
    kuiŵalanga.
  tgp-tgp: na sahe aulu na toho Paradise na tuka, ale na rongo te hinau la tapu jea
    vara tea i er̃i mele verera isan tea na varama.
  auc-NT: Waëmönædë tömengä ömæ ïñömö Wængonguï ænte mæ̈icä æigaboimpa. Mänïñömö waa
    pönï apæ̈nedäni ëñëmo incæte tömengä, Ïñömö möni apæ̈nedö ante mïni waocabo apæ̈nedämaï
    incæmïnimpa, ante wææ angä ëñëninque botö waobo inte ædö cæte apæ̈nequïmoo.
  kbc-NT: '@see-verse:2CO.012.003'
  bmh-bmh: '@see-verse:2CO.012.003'
  ctu-BL: Tsa' ch'ujyi letsel c'ʌlʌl ti paraíso ba' tsi' yubi t'an mucul bʌ i sujmlel
    mach bʌ aq'uebilic i cha' sub.
  meq-meq: Ahəl nakə neŋgeye mə ɗəma aye na, kə tsəne wu nakə ndo zezeŋ ma sliye mətsike
    bay aye. Ta vəl faya tsəveɗ a ndo hay ka mətsike bay.
  noa-H: Mag mʌ hʌ̃gt'ar harrwia mʌrʌg nem k'ĩir pogk'e jaaumajim hich higwia, mamʌ
    mag hichdëu jaautarr hiek mʌg heegarm k'ʌʌnag bʌ̃ʌrjã jaaupibajim.
  alp-NT: '@see-verse:2CO.012.003'
  san-VEL: kintu tadaanii.m sa sa"sariiro ni.h"sariiro vaasiit tanmayaa na j naayate
    tad ii"svare.naiva j naayate|
  kbq-kbq: Hianagi Monafi (Paradise) avreno marerigeno, hunagru higeno vahe'mo'a huama
    osuga'za ome antahi'ne.
  kbh-kbh: '@see-verse:2CO.012.003'
  ron-LSB: cum a fost răpit în Paradis și a auzit cuvinte de nedescris, pe care nu-i
    este permis unui om să le rostească.
  pon-pon: I me peukadalan paradij, waja a ronadar kajoi kai, me jota muei on aramaj
    amen en inda.
  nhe-BL: Pero, quena, nijmati nechtilanqui hasta elhuicac campa tlahuel tlayejyectzi.
    Huan nopona nijcajqui tlajtoli tlen onpano ixtacatzi hasta ax hueli niquijtos
    pampa ax nechcahuilíaj.
  sps-sps: '@see-verse:2CO.012.003'
  wnc-wnc: Siwan aminu waapata wamu takngatu takngatu aminda gatu yananga dua aknga
    natapbut. Ngan. Wamu ita natapbuu waaknga aminu tapatuta yawanu take dua siwik.
  bus-bus: À yã kɛ̀ è sí oroo mà, kɛ̀ gbɛ̃ntee é fↄ̃ à tↄ̃kɛ̃roo.
  gub-BL: '@see-verse:2CO.012.003'
  imo-imo: '@see-verse:2CO.012.003'
  boj-boj: '@see-verse:2CO.012.003'
  eng-DRA: That he was caught up into paradise, and heard secret words, which it is
    not granted to man to utter.
  knf-knf: '@see-verse:2CO.012.003'
  san-KHM: កិន្តុ តទានីំ ស សឝរីរោ និះឝរីរោ វាសីត៑ តន្មយា ន ជ្ញាយតេ តទ៑ ឦឝ្វរេណៃវ ជ្ញាយតេ។
  arn-NT: yeeyew ta Cristo ti fütra küme mülewe mew, tati rume afmatufalchi mülewe
    mew, fey tüfey mew allküy ta kiñeke ellkan dungu chem che rume tañi eluniengenoel
    tañi kimelael.
  zas-NT: guial wejx lod zojb Dios, lod biguiejnx diidx ni xt niꞌquid radxejlt xhienaag
    ninieex laan guial ad rayalt gagbee gra bejn laan.
  ken-NT: Arɛ́, aghók mɛnyɨŋ ɛbhɛn mmu ábhɨ́kɨ́ bhɔŋ bɛghati bho ɛnyǔ bɔ bɛchi,
    nɛ mmu apú kway mbɔŋ bɛrɛm ɛnyǔ bɛchi.
