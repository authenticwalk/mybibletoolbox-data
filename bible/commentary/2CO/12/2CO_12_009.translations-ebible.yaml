  eng-DBY: And he said to me, My grace suffices thee; for [my] power is perfected
    in weakness. Most gladly therefore will I rather boast in my weaknesses, that
    the power of the Christ may dwell upon me.
  guo-NT: 'Pe naboejthʉs-elon. Jawʉt Jesucristo najʉm-aech: “Xam wewe''p tajnejxasiyaxkal.
    Xam boejthʉsaxinil puexa jiw matabijaliajwa xam chiekal mamnika-emilpox” —aech
    wajpaklon. Samata, xan chiekal nejchachaemlax, jiw pajut matabijaxael xot. Xan
    puexa chiekal isx, Cristo nakajachawaesfʉl xot.'
  hla-hla: Kaba nonei e poei i tar, “A nihitaguhu i tar e antunana i tamulö, taraha
