    yó tawaalopó.
  hin-2017: और उसने मुझसे कहा, “मेरा अनुग्रह तेरे लिये बहुत है; क्योंकिमेरी सामर्थ्य
    निर्बलता में सिद्ध होती है।” इसलिए मैं बड़े आनन्द से अपनी निर्बलताओं पर घमण्ड
    करूँगा, कि मसीह की सामर्थ्य मुझ पर छाया करती रहे।
  wol-KYG: 'Mu ne ma: «Sama yiw doŋŋ nga soxla; sama manoore, ci ag néew doole lay
