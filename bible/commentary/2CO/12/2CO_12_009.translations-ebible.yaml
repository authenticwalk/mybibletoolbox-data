  ote-NT: 'Pe nuꞌá̱ bi ꞌñengagui: “Nugui dí ꞌbʉi con gueꞌi pa ga faxꞌaꞌi y ya hinte
    maꞌna guí honi, ngueꞌa̱ nura ora otho ri tsꞌɛdi, gueꞌa̱ ra ora maꞌna ri hnequi
    ma tsꞌɛdi ja ri ꞌmʉi,” njabʉ bi ꞌñengagui. Hangue xi drí johya ngueꞌa̱ otho ma
    tsꞌɛdi, ngueꞌa̱ njabʉ tsa da hnequi ja ma ꞌmʉi rá tsꞌɛdi ra Zidada Jesucristo.'
  wnu-wnu: 'wo ete yenob qamar: ‘Ue, Ye nenonogursi ten igoum. Ne qer gagam ue end
    yonou qiribiten eng nenet dibenera gubour.’ Ye munon qer gagam ue igimine Munon
