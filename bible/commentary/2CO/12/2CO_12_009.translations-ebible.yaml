    wu Zamawawa yuwan ulinga a̱tsuma̱ e ekere a̱ va̱.
  cax-NT: 'Pero arrti nanti iñemo sane: “Iñatai aemo nibuenucu. Itopiqui ui arrüna
    chacusüucapü manrrü tusio nisusüu au nasüboriqui”. Sane nurarrti iñemo. Sane nauquiche
