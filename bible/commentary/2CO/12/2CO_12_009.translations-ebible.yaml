    yen tuuni bonŋanla. lan yaapo, n go ba jigini n yuli ki cie kelima n tadingu po,
    lan tie Kilisiti paaciamu n yaa ye leni nni.'
  kos-kos: 'Ac El fahk nu sik: “Pwayena ma kom enenu pa kulang luk, tuh ku luk uh
    arulana yohk ke pacl kom munas.” Ke ma inge, nga arulana engan in konkin ke munas
    luk, tuh ku lun Christ in oan in nga.'
  ibo-ibo: Ma ọ sịrị m, “Amara m ezuorola gị. Nʼihi na ike m na-ezu oke nʼime adịghị
    ike.” Ugbu a, obi dị m ụtọ ịnya isi banyere adịghị ike m. Nʼihi na ọ bụ site nʼọnọdụ
    adịghị ike m ka ike ebube Kraịst ga-esi nọgide nʼahụ m.
  yml-yml: Siwe i vo, Yaku nuakalikali ꞌwaimuye ꞌakonadi ꞌamu fata ꞌwainega ꞌaivaita
    ꞌu veveluagai. Tutuyanina ꞌu na mwea yaku toketokena i na ꞌivaisemu nika ꞌu na
    vetoketoke.” Begaidi a sosoana bwaikina naninidi ꞌwaidiega a mwea, faifaidi a
    na awaꞌaiꞌaiku. A mweaga bega Keliso yana toketokena i na ageku i na veveꞌisabodeku.
  ory-ory: ଆଉ, ସେ ମୋତେ କହିଅଛନ୍ତି, “ଆମ୍ଭର ଅନୁଗ୍ରହ ତୁମ୍ଭ ନିମନ୍ତେ ଯଥେଷ୍ଟ, କାରଣ ଦୁର୍ବଳତାରେ
    ଆମ୍ଭର ଶକ୍ତି ସିଦ୍ଧ ହୁଏ।” ଅତଏବ, ଯେପରି ଖ୍ରୀଷ୍ଟଙ୍କ ଶକ୍ତି ମୋ ଉପରେ ଅବସ୍ଥାନ କରେ, ଏଥିପାଇଁ
    ମୁଁ ଅତି ଆନନ୍ଦରେ ବରଂ ମୋହର ଦୁର୍ବଳତାରେ ଦର୍ପ କରିବି।
  bzj-bzj: Bot di Laad ansa mi seh, “Mai grays da aal weh yu need, kaa mai powa werk
    di bes wen yu week.” Soh Ah oanli tu glad fi boas bowt di ting dehn weh mek Ah
    week, soh dat Krais powa ku werk chroo mee.
  chk-chk: Nge a pölüeniei, “Ai ümöümöch a naf ngonuk, pun ai manaman a fokun unusöchüla
    lon om apwangapwang.” Iei mine üa fokun pwapwa lon ai aingaing won ai apwangapwang,
    pwe ewe manamanen Kraist epwe tümwünüei.
  ssd-ssd: Nu teŋenmba sayina. Ye ne make pilmba saŋgri tini le rar ta kurawam kumuŋ.
    Ne piti ta ŋak minmba saŋgri kugatok mina le ye tuku saŋgri ne mbolŋge kilimok
    mayok kuwa ŋga sayina. Kile Kristus tuku saŋgri suŋgo ye mbol prowa ŋga ye saŋgri
    kugatok minet te gare-gareka payamket.
  acr-TNT: 'Noꞌj Rire jewaꞌ xubiꞌij chwe: «Ri unimal rutzil nucꞌuꞌx cꞌo awucꞌ, e waꞌ
    ri lic cajawax chawe. Ma ri nuchukꞌab más cakꞌalajin cucꞌ ri na jinta quichukꞌab»
    xchaꞌ. E uwariꞌche riꞌin lic quinquiꞌcot che echiriꞌ na jinta nuchukꞌab, ma jelaꞌ
    e cacꞌojiꞌ ruchukꞌab ri Cristo wucꞌ.'
  rop-rop: En imbin dalim mi im kaan deigidawei det siknis brom main bodi, dumaji
    imbin tok, “Mi oldei jidan brabli kainbala langa yu, en tharran naf blanga yu,
    dumaji wen yu jidan wikwan, det pawa blanga main jidan strongwan.” Lagijat na
    imbin tok langa mi. Wal mi brabli gudbinji blanga tok praudbalawei blanga main
    ronselp weya mi jidan wikwan, dumaji wen mi jidan wikwan, det taim na det pawa
    blanga Jisas Krais jidan garram mi.
  mee-mee: Ava i ke role kau roma, “Lopengana ae iau a iau tungtungumane ke la kalaunga
    one kurumea, agau likinasangana ke papote ginggingngau mannangana.” Minmina na
    iau ae Pol ka la lausereng raumana ta mulianga ka likigusanganame, ta baina Karais
    ginggingngana nge momo nge iau.
  dif-dif: 'Ja Nauja ngakangu jatana wonti: Jundru matja ngamalkai manjulani ngakanani,
    ngangau ngurula ngakani waltowaltuni ngurunguru nganai. Jeruja ngato morla ngantjai
    jurakokaterila ngakani waltowaltundru, ngangau Christuni ngurula ngakangu wirinanto.'
  gam-gam: Ba une na moll al embe dji, na ni wopake pille aundo ge ni boll kune yendo
    we dji. Una yembene napanda ge, na yembena dongall paro ge pak kerman to auno
    we dji. God embe dji pille, na yembena napai al ge na wopille dje pla worno. Na
    embe yell dal, Krais yembe kerman paro ge na boll panda moyo.
  nou-nou: Edo iji tamonde awodo arase sedo gosisena te umo umo iji berari naso yei
    da sedo isira, “Na imo kondade ena amone naso kondade re inono na ainda be awa
    imo goroba ae adesa iji ainde na naso goroba mi imo kondade adena.” Edo umo awodo
    naso yei setiri na goroba ae awasedo na iaviri isena ainda be awa Keriso da goroba
    awa nangae da atadira awasedo.
  mqb-NT: 'Əna a mbəɗuho apan, a wa: «Sumor uno i slak ɗa, anga məgala uno a ga mer
    su way ù ɗo inde nà, à alay a winen bəle awan.» Nə sləne matanan cəna, u zlo
    à nga sə həran nga anà zek anga nen bəle a kutok, anga aday məgala ana Almasihu
    â ga mer su way ì nen inde lele.'
  ape-B: Yohwalanu wakuli nebeme balan namudak. Nakli, “Yek douk yanubu ulkum molomenyu
    ali yape yagakomenyu meyoh. Ali enyudak douk julug nyanokwnu-menyu. Umu moneken,
    ababuk nyultab yekich elpech chanubu wo dodogowich abali e, ababuk nyultab yek
    douk yanubu dodogowiwe otuwe ali eke inubu igakomech.” Diginali naklipe namudak
    ali yek douk yanubu yenehilawamu agundak yek wo dodogowiwemu e. Yakli kalbu ipe
    namudak umu itik agundak Jisas Krais nanubu dodogowinu atunu ali nagakomemu.
  grc-F35: Καὶ εἴρηκέν μοι, «Ἀρκεῖ σοι ἡ χάρις μου, ἡ γὰρ δύναμίς μου ἐν ἀσθενείᾳ
    τελειοῦται.» Ἥδιστα οὖν μᾶλλον καυχήσομαι ἐν ταῖς ἀσθενείαις μου, ἵνα ἐπισκηνώσῃ
    ἐπ᾿ ἐμὲ ἡ δύναμις τοῦ Χριστοῦ.
  cav-NT: 'Quemitsa quimisha Ecuana Cuatsashaquira ahua: “Secaya ama mique jidamaque
    inime cuana. Jadya ama bucha narujacaya ama mique era iyuhue tsehue. Riyaque camadya
    tuquemi sareyaque. Mique casadama cabatiyaju, ecuetu aniya mique dyaque casa tyaishuque”,
    jadya Yusura cueja cueja achine. Tume tuja ique uje jarasha ishu ebacaajeuquedya
    jutidya, pureama jutidya juya. Cristora ique dutya huecaca casaturaya tibu.'
  kgp-NT: 'Hã ra tóg ke jãvãnh ja nĩ. Kỹ tóg inh mỹ: “ã jagãgtãn sóg tĩ,” he ja nĩ,
    “kỹ tóg há tĩ,” he ja tóg nĩ, ẽg Senhor ti. “Ã krój nĩ hã ki isỹ tỹ ũn tar nĩ
    ve há tĩ,” he ja tóg nĩ inh mỹ, ẽg Senhor ti. Hã kỹ inh krój nĩ tag tóg inh mỹ
    há tĩ. Inh krój nĩn kỹ sóg Cristo tar hã tỹ tar nĩ nĩ. Tag hã ne há tĩ''.'
  bvd-bvd: Ma sui nia olisi nau ka bae 'urii, “Na ade dianaa nau naa ne fuamu, nao
