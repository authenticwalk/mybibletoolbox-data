    hambwa hinga, mina, nimba ete ani eripeꞌaripendano. Hinde wowani, o gisi naha
    kumbwa Kurais i kwambu ti ani ki o talekondau.
  vie-OVCB: 'Mỗi lần Chúa trả lời: “Con chỉ cần Ta ở với con là đủ. Càng biết mình
    yếu đuối, con càng kinh nghiệm quyền năng Ta đến mức hoàn toàn.” Vậy tôi rất vui
    mừng nhìn nhận mình yếu đuối để quyền năng Chúa Cứu Thế cứ tác động trong tôi.'
  kze-kze: minkáúmbó-táwai séna ímanivo miráumai ména'a úwoi áwa'naa ondá embá kanaán-íníye.
    ímo asiramáímo máyaanda kesí asirayámbá áménana minásíráyánkó embá usáyaaitaina
