    na tetedea nia Kraes ka nii 'ana fai nau.
  ukr-1871: 'Та Він сказав менї: Доволї з тебе благодати моєї, сила бо моя в немощі
    звершується. Найлюбіще ж оце лучче хвалитись менї немощами моїми, щоб вселилась
    у мене сила Христова.'
  apz-apz: Ose ko ulahonɨngko Anɨtu ole ntɨmento, Oꞌo, ngko oso tango hiso wae meekumofeꞌnjo
    ko iꞌmo ngko kɨkoꞌnji nohumahmꞌmo wopɨngoꞌnohini wakilohoꞌmonnoho. Nje wopɨngoꞌnohini
    kilohoꞌmeso hopoenohinofoho. Hwapɨngoso aꞌamu kakoe humayo somneꞌno yokumpohnꞌnyo
    ane sohumo ngko nje yokumpohnꞌnyo ujo wehontojwahumonnoho. Anɨtu kako ose ntɨmentisofoho.
    Oseso ngko yokumpohnꞌnyo ane sohwoꞌnneꞌno ngko sɨmeho tango maniyonehoho. Oꞌo,
    sɨmeho wopɨngoꞌnji nje yokumpohnꞌnyo ane humayoso hoꞌnomoꞌnalokweno. Osoꞌno Kɨlaisɨye
    yokumpohnꞌnyo engoso ngkimo nɨweho.
  yon-yon: Kumban yembed yedmewoon, “Ne mimyob dowaken kabamoon keebdaan kuu yiminmo,
    kumbedmo meenaneeb kuu yimin, amborom kuu naromkono kuu wuud keri yaambed yiminmo
    demkoronmo keri yeman kowe.” andoon. Kwana kowe, wuud keraan ye dowad kubi darewoob
    arimbed kereni kerengkan kamaniin. Kwanaka Keresu yaromkono ne niindem aom angkimborok
    andid.
  poi-NT: 'Pero jém tánO̱mi anɨ́máy iga: “Siiga iniit́ jém antóyooyi d́a t́i más mit́ogóyáy.
    Siiga tu̱m pɨ̱xiñ d́a t́i wɨa̱p iwat iyaac, jesɨc más wɨ̱quejpa jém Dios ipɨ̱mi.”
    Jeeyucmɨ agui amaymay iga d́a t́i wɨa̱p aŋwat anyaac. Más wɨ̱quejpa iga jém tánO̱mi
    Cristo ipɨ̱mi ayo̱xpátne.'
  wuv-wuv: Ma'uaa ina warefanau ba, “Fei rawani'au na hawio, uaa fei faufau napa'aa
    mua ei ona maralele.” Si'ei, awe warefa'agu'agui a'a ei maraleleau ba fei faufau
