    kadania — hora ni''aha. Oniania khai oni''ahi ida odanorina-ra vara ovani''avini.
    Oabono okaabokaravini vani Cristo hora kajoamoraja, biobaiki ida danona kodiania.'
  twi-twi: Ne mmuae a ɔmaa me ne sɛ, “Mʼadom nko ara na ɛho hia wo, na bere a woayɛ
