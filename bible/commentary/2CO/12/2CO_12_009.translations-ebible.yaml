  dso-dso: ମାତର୍‌ ସେ ଏନ୍ତାରି କଇଲା, “ତମ୍‌କେ ଜେତ୍‌କି ସବୁ ଲଡା ଆଚେ, ମର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା,
    ସେଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବାକେ ଅଇସି । କାଇକେବଇଲେ ଜେଡେବେଲେ ତୁଇ ଦୁର୍‌ବଲ୍‌ ରଇସୁ, ସେବେଲେ
