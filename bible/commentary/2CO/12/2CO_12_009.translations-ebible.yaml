    yaró. Ŋunde ŋuroko wimbune moré kini ŋuro niŋgu-niŋgu parámi teyoteno. Ŋunde tewe
    Kristo koro wimbí ŋu kondé noya yoweya.
  zpz-NTPP: 'Orzeꞌ nam rab mi ya̱: “Ya̱ nap ricy du̱ ru. Orzeꞌ beñ nu ndeꞌ. Gun nap
