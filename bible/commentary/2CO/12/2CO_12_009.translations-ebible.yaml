verse: 2CO.012.009
translations:
  kpx-kpx: Ige au di namihai loui avoe, “Halege di a huhuai a hoesehavomale keu baluga.
    A negoholimalemo di vuvune keu aemo baluga.” Dilavau daho kateale louge di vahaehoanu.
    Dana di negoholimale ke unahamo di ebika ebagemalive elike Keliso vuvune keu daemo
    ui di negotigei.
  okv-H: Bada na ke mine einge ijija, “Eto na no ambure avo mane umbano irae aisuja
    te iji vahai vahai na umo hondate aisona amo inonora te umo ivo ambu embo ururo
    ivo nau avo no degita ikano peni vahai aisuja,” ke ainge ijija avoeto Keriso ta
    ivo avo nau degi ta iroja ivo nau irae avoeto tunga javotoho ue, “Na, na” aisona.
  tbo-tbo: Ma tamogi uyahiu i baha i pa, ‘Eega, u lunugotootogo tam emoemotam babana
    om tapiya hougana naka tau u wipoya a houga kadidili.’ Uyahinei ma a kaoha labatanau
    u tapitapiya a nugonugogegehi naka apo Keliso a woideedeyana wipoyana uyahiu ina
    houni.
  mal-C: എന്നാൽ അവിടന്ന് എന്നോട്, “എന്റെ കൃപ നിനക്കുമതി, എന്റെ ശക്തി ബലഹീനതയിൽ തികഞ്ഞുവരുന്നു”
    എന്നു പറഞ്ഞു. അതുകൊണ്ടു ക്രിസ്തുവിന്റെ ശക്തി എന്നിൽക്കൂടി പ്രവർത്തിക്കേണ്ടതിനു
    ഞാൻ അധികം ആനന്ദത്തോടെ എന്റെ ബലഹീനതകളെപ്പറ്റി പ്രശംസിക്കും.
  grc-SR: Καὶ εἴρηκέν μοι, Ἀρκεῖ σοι ἡ χάρις μου· ἡ γὰρ δύναμίς ⸋μου⸌ ἐν ἀσθενείᾳ
    τελειοῦται. Ἥδιστα οὖν μᾶλλον καυχήσομαι ἐν ταῖς ἀσθενείαις ⸋2μου,⸌ ἵνα ἐπισκηνώσῃ
    ἐπ᾽ ἐμὲ ἡ δύναμις τοῦ χριστοῦ.
  bgc-bgc: पर उसनै मेरै तै कह्या, “मेरा अनुग्रह तेरे खात्तर भोत सै, क्यूँके मेरी सामर्थ
    कमजोरी म्ह सिध्द होवै सै।” ज्यांतै मै घणा राज्जी होकै अपणी कमजोरी पै घमण्ड करुँगा
    के मसीह की सामर्थ मेरै पै छाया कर दी रहवै।
  khz-khz: Na Velekou na evetaina evaikilakuto, “Au geku vega-nama gereganamo gau
    kamu vagina goi na oririwaana, kwalana au geku tiavu moiramoira talimana genana
    voupe ematagai-taunataunana.” Vovetaina gaurai au na geku moiramoira kapura gauramo
    pana veagi-agira, Keriso gena tiavu au geku ai pene mia ulanana.
  deu-TKW: 'Und er hat mir gesagt: meine Gnade ist dir genug. Denn die Kraft kommt
    zur Vollendung an der Schwachheit.'
  zsr-NT: 'Xanruꞌ gudxëꞌ nedaꞌ: “Nactë quiuꞌ le ruzáꞌ ladxaꞌa quiuꞌ. Uzíꞌtëruꞌ xbey
    le ruzáꞌ ladxaꞌa quiuꞌ catiꞌ rcuídiꞌnuꞌ.” Qui lë ni naꞌ, rudzíjtsquidaꞌ le rcuídiꞌdaꞌ.
    Le rac cni quiaꞌ, ráclentër nedaꞌ yöl‑laꞌ huac queëꞌ Cristo.'
  lin-lin: 'Kasi azongiselaki ngai : « Ngolu na Ngai ekoki mpo na yo, pamba te nguya
    na Ngai ekokisamaka kati na bolembu. » Mpo na yango, nakomikumisa na esengo nyonso
    mpo na bolembu na ngai, mpo ete nguya ya Klisto ezala kati na ngai.'
  hns-NT: 'Bakie oe hamse bolies: „Ham toke djetana bhalaai karab djaun tor khaat
    thiek hai. Auro djaada djaroerie na hai. Djab koi kamdjor hai tab ham oke aapan
    saktie dei sakab.” Ohie se hamme bahoet attjha lage hai aapan kamdjorie par barwargie
    kare ke. Ie rakam se hamare me Kriest ke saktie djaada dekhaai sakie.'
  noa-E: Pari mag ichig jëeuwai warag sĩi mʉrʉg, “Mʉ pʉ dʉ̈i ogdʉba chitabahab, mua
    pʉ khõsi chitʉm. Jãg kha thũumjö nʉm gaaimuata mʉch juapá õrag oopiba aajeeb”
    a iekhaajem Ẽwandamau. Ichdëuta mʉ mag wai sĩewai ʉ̈uta jãg mʉ serbiiba chitʉm,
    mʉch mag chitʉm gaaimua warag Cristo jua theegta õrau ooju aawai.
  eng-EMTV: And He said to me, “My grace is sufficient for you, for My power is perfected
    in weakness.” Therefore most gladly I will rather boast in my weaknesses, in order
    that the power of Christ may rest upon me.
  mib-NT: 'Te ni cahān yā jiín rí: Tuú chi tu cúmanī jeē cundáhú ni rī rohó. Chi ñayuu
    jeē tú na fuerza ini, sáha ri jeē nducuehē gā fuerza maá rí ini i, ni achi yā.
    Núu súcuan te cúsɨɨ̄ ni rī jeē tú na fuerza ini rī, chi súcuan te nducuehē gā
    fuerza Cristo ini rī.'
  lif-NT2: कर खुने़ॽ अक्‍खे मे़त्ताङ्, “खे़ने़ॽओ इङ्‌गाॽ आलुङ्‌गुम्‍मिन् आत्तात्तान्‍ने
    यरिक् वाॽरो, थेआङ्‌भे़ल्‍ले़ साॽइमे़न्‌याक्‍मनाबा पाःन्‍हाॽओ आमुक्‍साम्‍मिन् कुलिङ्‌धो
    के़त्‍लो॥” खे़ल्‍ले़ चोगुल्‍ले़ ख्रिस्‍तरे़ कुमुक्‍साम्‍मिन् इङ्‌गाॽओ वाॽर फाॽआङ्
    मे़न्‍धुम्‍मना आबाःन्‍हाॽओने़ सःत्तार चम्‍सिङ्‌ङारो॥
  xnj-xnj: Nambu anijovili, “Ubwina wangu wikukola, muni uhotola wangu witimaliswa
    neju mukutotokela kwangu ndava yeniyo yati nimeka neju kwa luheku.” Muni nimemeswa
    na uhotola wa Kilisitu.
  mmx-mmx: Ketla ni ga vorang i ria xeretna, “Letaba nabalamu rak tu i epovo xuren,
    mila lolos tarak naba gugu lolos aleng mo do a lox asuusu i ri limixin, at levenaleng
    di molobe.” Kuren la anaba lok momo aleng tinotno ri mo leveloklok molo rak, kusu
    mo lolos at ne Karisito naba nemen keneng tarak.
  cbr-NT: 'Ñucácëxunbi ca ''ë caxa: “''Ën mi nuibaquin ''aquincëxun ''unani camina
    usashi ''iti ''ain. An —cushima cana ''ai —quixun sináncë uni, a cana ''ën cushínbi
    upí oquin ñu ''anun ''aquinin”. Usoquin ca Nucën ''Ibu Jesucristonën upiti ami
    catamëquin ñucë ''ixunbi ñu ''anun ''ë ''aquinia quixun ''unani cana ''ëx ñucë
    ''aíshbi cuëënin.'
  tee-NT: 'Para ju yuchi chani quijuni: “Ju quit''in va tachi ac''aktaijuyan laqui''amapaininti.
    Acsni va matich ju mintachaput pus acsnich ju tasui ni na ictachapun ju quit''in
    ni ic''aktaijuyan”. Chunch ju xaquijuni. Chai ni chunch pus lhik''ach acmak''alhk''ajnana''
    ni laich caputasuyach laqui''atsucunti ixtachaput ju Dios.'
  eng-LSV: 'and He said to me, “My grace is sufficient for you, for My power is perfected
    in weakness”; most gladly, therefore, will I rather boast in my weaknesses, that
    the power of the Christ may rest on me:'
  cak-NT: 'Pero ri Ajaf xu''ij chue: Ret xe caquicot roma jatinjo'' y man jun chic
    anchique xtic''atzin chawe. Roma cuando na''an sufrir y manak chic awuchuk''a''
    nana'', ren can xquic''ue'' awiq''uin chi ninya'' más awuchuk''a'', xcha'' chue.
    Romari'' ren yalan yiquicot roma ri jenuc''uluman y niquic''ut chi manak wuchuk''a''.
    Y romari'' can nika-wi-pe ruchuk''a'' ri Cristo pa nuwi''.'
  pah-NT: 'Emo Cristo''ga e''i ji ve: “Ndape''ai ti ji nde hugwi nehẽ. Ji amombyry
    nde ve jipi. A''ero nhiremimombyryva ihygi nde rehe ndepokohavamo. A''ereki ndepopoakare''ymame
    igwaigwavete jipopoakara nde pojykapavi nde pokoheteavo jipi,” ei Cristo''ga ji
    ve. Nurã koji''i pyry ji ve kiro jipopoakare''yma Satanás''gapyriva''ea pe''ahava
    hohe. Epe''a ti ji hugwi, nda''ea''javi ji Cristo''ga pe a''ero. Jipopoakare''yma
    rehe ji roryheteramo a''ero nhinhimboheteavo hehe Cristo''ga popoakara tajipojyka
    ji rerekovo javo.'
  sja-NT: 'Mamĩda irua p''anauji: “Mãga-eda aji. Mɨa pɨ k''aripait''eeda aji, choomerã.
    Pɨ chupɨria nɨ̃bak''ãri mãik''aapa choo-e pak''ãri, mɨa pɨ k''aripait''eeda aji,
    choomerã.” Tachi Ak''õrepa mãga jarada perã mɨ k''ĩra nejasia-e bɨ jarait''ee
    mɨ chupɨria nɨ̃bada. Mãgá jarai Cristopa mɨ k''aripapari perã choomerã.'
  xed-xed: «Vlaghavla yu ta zɗakatahuɗa ɗa, prək ka nda tsa, ma hta ta ŋa gha ma mbraku
    ta maravata ŋa ɗa ma mbraku,» kaʼa nda iʼi. Mantsa tama, mal ghərɓay ɗa ta ghərɓaku
    ta ghəŋa hta ta mbrakwa ɗa kada bukwamta mbrakwa Kristi ta iʼi.
  mks-NT: 'Joo na̱nducú ñehe mé á tu̱hun nu̱ú i̱ já na̱cachi a já: “Sa̱ quia̱hva cúú
    mé a̱ quíhvi̱ ini i̱ yo̱hó ja̱n va jáchi̱ ña̱ cúú cája i̱ xi̱hín ña̱yivi náha̱
    cáxí chága̱ tá co̱ ndée̱ ná”, na̱cachi Ndióxi̱. Ña̱ cán quéa̱ cáji̱i̱ ini i̱ cúú
    u̱ in da̱ cáma̱ní ndée̱ já quéa̱ náha̱ ña̱ xi̱hi̱n ndée̱ Jesucristo cája i̱ tócó
    ndihi ña̱ha.'
  gfk-S: Ma sene iga tange tagu be, “No nugu harmarsai i haruat ura utam. Tikenong
    i dades harsakit ing be pata a nuno ta dades.” Io kaie, iou manga laro be ni latlaat
    balik be pata nugu ta dades, waing no dades tane Krais nage kis tagu.
  bmu-bmu: Mewö köuluköyalmö, keu kewö jii möral, “Qahö. Ösumeret aknöŋga nöŋgö kukösumnan
    mönö amqeba urugi kokolak qeiga aködamungabuk ahakŋan. Miaŋgöra nöŋgö kalem möriamni
    mönö buŋa qem aŋgunöŋga dop kölma.” Keu mi jii möta Kraistkö kukösumŋan qakne
    öŋgömapköra mörakzal. Miaŋgöra ösumeret ahakzalaŋgöra sileni möpöseimakzal. Lömböt
    mi qahöwakŋapköra qahö toroqeba köulukömakzal.
  dgz-dgz: Go me anega gare wadianegen, “Garaet wat aipakam nega genana ame umagap
    di, ap menan dim da da menan yop ya ta. Ge nutuga uoni gapan aro nega wat bawaramivin.”
    Keriso me aro mega ap anega neniniwa menan ne nutuna uoni gapan wa namurat taingain.
  eng-GNV: 'And he said vnto me, My grace is sufficient for thee: for my power is
    made perfect through weakenesse. Very gladly therefore will I reioyce rather in
    mine infirmities, that the power of Christ may dwell in me.'
  zaa-NT: 'Làniana becàbínie inte'' nna rèe: Ccá bá conforme lani la'' tsì''ilatsi''
    quia'' porqui''ni ną́ suficiente, ą''hua la''huacca quia'' para gunia'' lu'' cualàni
    nna rilá''níą adí iỹéniní canchu chi ga''na lu'' débil. Acca adí teérulá redacca''
    te'' por ca sufrimiento quia'' en lugar de la''huacca quíbá'' porqui''ni ą'' modo
    nna la''huacca qui'' Cristua nna runią seguir lani inte''.'
  eng-WEBSTER: 'And he said to me, My grace is sufficient for thee: for my strength
    is made perfect in weakness. Most gladly therefore will I rather glory in my infirmities,
    that the power of Christ may rest upon me.'
  guh-guh: 'Itsiata baitsi jane vajatuxanenë nejumaitsi mapacueniaje: “Jume. Apo cavecuaajibiaexanaetsi
    tsane. Bitso casivatsi. Nexata cayavenonaenatsi daxita xua namatavenoname. Pajivi
    apo jamatabëcuenecaëjëpae atatsi pesaëta tanetonacuenebinexa tajacuene, itsiata
    baja itsa caëjëpatsi tanetonacuenebinexa, nayapëtane tayavenonaecuene,” nejai
    vajatuxanenë. Bajaraxuata vajatuxanenë pijacuene tatonacuenebinexa, xanë tasaëta
    apo tanejamatabëcuenecaëjëpaejava, nasivajamatabëcuenebarëyanë. Tsipaji Cristo
    pesaëta neyavenonabiaba daxitacuene yabara.'
  bon-bon: Tabe apu najuji egä, “Cäme baborage owecu määme tääpume ibibi gyene iyeta
    maane lui tääpume singi gäte, ingle cäme kokre te babo läbituge määme cabu, maane
    liba kokre cäco gäte.” Siige peei name pi cane gege gäne, egä cane kokre cäco
    gäne naace tääpume piba cäme cabu Keriso me kokre te lenajame.
  nhw-BL: 'pero yaya nechilhui: “Hueyi noyolo ica ta huan san ya nopa monequi. Nochicahualis
    achi más mopannextía quema se masehuali amo quipiya tetili.” Huajca yeca nipaqui
    pampa amo nitetic, pampa quej nopa monextía ipan na ichicahualis Cristo.'
  swh-ONEN: Lakini aliniambia, “Neema yangu inakutosha, kwa kuwa uweza wangu hukamilika
    katika udhaifu.” Kwa hiyo nitajisifu kwa furaha zaidi kuhusu udhaifu wangu, ili
    uweza wa Kristo ukae juu yangu.
  wbi-wbi: neke umwenen akam'buula akati, ulusungu lwango lukukukwila, ulwakuva muvuvotevote
    mwe muno ingufu sango sivoneka. mu uluo nikughiniagha nu lukeelo ulukome vimila
    uvuvotevote vwango, kuuti ingufu sa Kilisite sivisaghe numue.
  bba-bba: U mɑn wisɑ u nɛɛ, win durom mu mɑn turɑ domi win dɑm mu rɑ sɔ̃ɔsire sɑnɑm
    mɛ nɑ ǹ dɑm mɔ. Ǹ n mɛn nɑ, nɑ kĩru bo n kɑ nɛn dɑm sɑriru woo kɑnɑ kpɑ Kirisin
    dɑm mu n mɑn wɑ̃ɑsi.
  eng-KJVCPB: 'And he said unto me, My grace is sufficient for thee: for my strength
    is made perfect in weakness. Most gladly therefore will I rather glory in my infirmities,
    that the power of Christ may rest upon me.'
  kgk-NT: Ha ndoipe'a mo'ãi voi va'ekwe xéhegwi. “Oroporiahuvereko reko-ta, oromombaraete
    meme va'erã ereikotevẽ jave” he'i va'ekwe xe-vy. “Naimbaraetéi va'e-pe amombaraete
    porã tee joty” he'i va'ekwe xe-vy. Xe mombaraete hagwã he'i ramo xe-vy xe mbovy'a.
    Ãy peve naxe mbaraetéi ramo jave avy'a. Aipota Cristo pu'aka ojehexa uka xe-rehe
    xe mombaraete jevy hagwã.
  waj-waj: 'Yaaku varaaduu ivo sai ni tunoo: Na i tasipama variee aiyara kati yoketaama
    yaata utuee varinai a aikiooma varinaravai. A muaraagama varianna suaivaki na
    yaagueeqama i tasipama varino ni yaagueeqaivaa kaanaivo kooyaa vainaraivaara na
    itaa kua kiaunoo. Ivo itaa kua tuuvaara mmuaararaivo niisi vaikiai na muaraagama
    variauvaara na niniiyara mannaka tiee sirigakiaunoo. Yisuu Kirisiinna yaagueeqaivo
    niiyaa rummua apu kioo vainno ni tuqinnanai na ivaa rikiaanaraivaara na niniiyara
    mannaka tiee sirigakiaunoo.'
  cpy-cpy: 'Ikantakina rirori: “Tema noneshironkatakimi, tekatsira kowityemo-waetemini.
    Tema kantacha noñaahanta-peroteero noshintsinka atziriki kaari aawyaawaeta-tsini.”
    Ikanta nokemawakiro, nokimoshiretaki, nothaamenta-nakawo nokamantanta-yiteero
    tee naawyaa-waeta-nitzi, tema ari okantyaa aawyaakaan-teenari ishintsinka Jeepatzii-totaa-rewo.'
  mpx-mpx: Yaa i baem elau i ba, “No mulolu bugul gegewena i paolaolaek elam. Kaiwena
    no gasisi i gagasisi hota te bolo hi pweyata elal.” Wana baaba o kaiwena inoke
    ya yaliyaya nabi te na ba hanahanaha no pweyata kaiweliya, inoke Keliso wana gasisi
    ni holaviya elau.
  wbp-wbp: 'Wangkajaju marnkurrpaku kuja, “Murrumurruju kularnangku jurnta kanyi,
    kala kapurnangku warrawarra-kanyi yimirirli. Ngula kanpa rampaku nyina manu murrumurru-jarri,
    ngula-jangkaju kapurnangku pirrjirdi-mani.” Wangkajaju kujanya. Jalangu ngula
    karnaju rampaku purda-nyanyi, ngula-puruju karna wardinyi-jiki nyinami. Nyampu
    karna-jana warrarda yimi-ngarrirninja-yani-juku: Ngula karna rampaku nyina, Jijaji
    Kiraji-kirlangu yartarnarri kaju kurru-yukami.'
  luo-luo: to ne odwoka niya, “Ngʼwonona mamiyi oromi, nikech kama nyawo nitie ema
    tekona tiyoe moloyo.” Emomiyo, abiro medo pakora gi ilo kuom nyawona, eka teko
    mar Kristo osik kuoma.
  nhe-NT: 'pero yajaya nechilhui: “¡Axtle! Hueyi noyolo ica ta huan san ya nopa monequi.
    Nochicahualis achi más mopannextía quema se tlacatl ax quipiya fuerza.” Huajca
    yeca nipaqui pampa ax nitetic, pampa queja nopa monextía nopan na ichicahualis
    Cristo.'
  aii-aii: 'ܐܝܼܢܵܐ ܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܫܵܦܵܩܲܬ‌ܝܼ ܟܹܐ ܡܵܠܝܵܐ ܠܘܼܟ݂، ܣܵܒܵܒ ܚܲܝܠܝܼ ܒܙܲܒܘܼܢܘܼܬܵ‌ܐ
    ܟܹܐ ܦܵܐܹܫ ܬܘܼܡܸܡܵܐ.“ ܒܘܼܬ ܐܵܗܵܐ ܒܚܲܕܘܼܬܵ‌ܐ ܒܸܬ ܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ ܒܘܼܫ ܙܵܘܕܵܐ
    ܒܙܲܒܘܼܢܘܼܬ‌ܝܼ ܕܫܵܪܹܐ ܒܝܼܝܼ ܚܲܝܠܵܐ ܕܡܫܝܼܚܵܐ.'
  esk-NT: Uqautiłhiñaġaaŋa, “Iłuaqqutrił̣iġa naamaruq ilipnun, takku saŋŋiga naamasrisuuruq
    sayaiḷḷiuqavich.” Taatnamik quyagiliutipsaaġiga piḷguirrutiga, Christ-ŋumli saŋŋia
    itchumuuq uvaŋni.
  msb-msb: pero ini an sabi niya, “Tama na para sa imo an akon pagbulig, kay kun maluya
    ka, ina an panahon na pinakamakusog sa imo an akon gahom.” Nano pa niyan, mas
    gusto ko pa na ihambog an akon kaluyahan agod magpirme sa akon an gahom ni Cristo.
  cpa-NT: 'Jøng² lah¹la² ca¹juúh²dsa, ca¹tsáih¹dsa jní²: “Tiúh¹ báh³ jøng² hi² jmo³jni
    hi² dsio¹ dsøa¹ ja³cogh²hning. Di³ li¹léi¹³ báh³ cu²rø² hi² chi² bí² quieg¹jni
    ju³ná³ tsa¹béh²hning hŋiah¹,” ca¹juúh² Diú¹³. Hi² jøng² hiug¹² jín³ ma²hiug² dsøa¹jni
