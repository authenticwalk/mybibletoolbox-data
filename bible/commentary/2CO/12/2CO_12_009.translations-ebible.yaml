    nu naca̱ mbecy wacyiiñ, gun orzeꞌ gabe nu Crisht dzi fert mi nu nac ya̱.'
  mkj-mkj: A Ih japoang ngoahi, “Oai kalahngan isar oang koawoa; pwa Oai manman kin
    janjalda mehlel ipen armaj jasihkei kan.” Ioar mehwa ngoahi kin perenki apel juweiki
    oai jasihkei kan, pwa ngoahi en kin poahm manman in Christ ipoai.
  zac-NT: 'perë lëꞌë Dadë guniꞌi lua: “Amor shtëna quëbezënul. Pudërë shtëna rluaꞌa
    mejurë iurë lëꞌë mieti na ziquë tubi débil nanápëdiꞌi fuersë.” Zni runë nadchinia
    iurë nápëdiaꞌa fuersë të parë guëluaꞌa pudërë shtë Cristo laꞌni vidë shtëna.'
  kyg-kyg: Huꞌna aukaya huꞌnovaꞌmonanafa naha painoꞌaeꞌmo, Fiku kaha maeꞌna kamisugeno
    kaha maesiyaꞌmoꞌmo alagimae. Na kava hinageꞌnaene. Himamuꞌnimoꞌa lokiya noꞌvaiya
    kavatetiꞌmo alagepa huno afole neꞌaiye, huno naha paiꞌniyaꞌmofeꞌmo Kalaisi himamuꞌamo
    nagaeteꞌmo emineno hanesiyafeꞌmo lokiya noꞌvauva kavafeꞌmo amuse huteꞌna namogaga
