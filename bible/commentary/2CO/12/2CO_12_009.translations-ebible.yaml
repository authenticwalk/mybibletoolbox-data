    i tok olsem, olsem na nau mi save amamas moa yet long stap olsem man i no gat
    strong. Olsem bai strong bilong Krais i ken i stap long mi.
  mih-NT: 'Ta tyehen i catyi maa ra Ndyoo sihin: “Cuaha xaan sa vaha sehi suun, ta
    ñahñi ca sa siñi ñuhu suun. Ta ma nduvohon. Ta tatu ñahñi tundyee iñi iyo suun,
    zoco ndyehe ca ñiyɨvɨ tundyee iñi mi sa iyo suhun”, catyi ra. Ta yucuan cuenda
    zɨɨ xaan cuñi vatyi ñahñi tundyee iñi iyo sii. Ta tacuan ta cua coo xaan tundyee
    iñi ra Cristo sihin.'
  qvh-NT: 'Sayno manacuptëpis manami aliyäsimashgasu. Saypa trucanga caynömi nimargan:
    “Gueshyashgayquipita mana aliyäsiptëpis gamwan imaypis caycaptëga ama laquicuysu.
    Nacaptiquipis yanapaptëmi tantyanquipä imaypis gamwan caycashgäta. Saynöpami imano
    nacarpis noga munashgäno cawanquipä.” Tayta Dios sayno nimaptinmi Jesucristo yanapaycämashganta
    musyar gueshyaycarpis cushicö.'
  kms-kms: Pudi ni nge simbe nindigh nari, “Nge ngening nde nei pene wute yuwon kuany
