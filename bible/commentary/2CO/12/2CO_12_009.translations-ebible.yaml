  tbz-SIM: 'Kɛ̀ kù ǹ tɛ̃̀ńnɛ́ kɛ dɔ̀: N kó mɛsɑ̀ɑ̀ ndɑ bonɛ̀ kɛ̀ dɛ̀ sɑ̀nnɛ̀mù, nh
