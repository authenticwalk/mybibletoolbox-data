  gvn-gvn: Yamba nyulu ngaykundu kuku dajin, yalaman, “Kari. Ngayu yunun ngulkurrduku
    kujil-kujil, yununji bundanday. Yinya yalakuda. Kaki yundu junkurrji kari, yundu
    binalda, ngayuku junkurrji bajaku. Yundu ngaykuwunjida junkurrjida munamalda.”
    Ngayu wawurr-wawurrmanijida, ngayu junkurrji kari. Yinyaynka ngayu nyunguwunjiku
    junkurrjiku bunday.
  nhy-NT: 'Pero in toSeñor onechilwij: “Tikpia noteiknotlamachilis, yen yon nochi
