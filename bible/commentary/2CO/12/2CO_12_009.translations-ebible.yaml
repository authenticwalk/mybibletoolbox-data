    Kristus iura ga iuon lologeai ga ienono.
  cco-NT: 'jo̱ dsʉꞌ írˋ nɨcasɨ́ꞌrˉ jnea˜ lala: “Lají̱i̱ꞌ˜ e guiúnˉn có̱o̱ꞌ˜ ꞌnʉˋbaꞌ
