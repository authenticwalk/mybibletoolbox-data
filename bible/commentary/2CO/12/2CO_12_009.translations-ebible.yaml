    kíjnako̱‑na.'
  mcq-mcq: ꞌEjume Hu ijá ꞌwima Nuni maiji vwihaniiꞌinijara venauꞌe a huꞌúmo niareri
    renau. Ijihuni maijaho a harura paꞌarenaujino Nuni harurijara venauꞌe a areri
    renauna ꞌwamana. ꞌEnajihunaꞌe na harura paꞌareniujino mariꞌume kehi kehi ojuꞌukame
    Keriso oni harurijaho nuni vaji namuna.
  sus-A: كْنْ عَ نَشَ عَ مَسٍن ﭑ بّ، «ﭑ مَ هِننّ بَرَ عِ رَلِ. عِ ﭑ مَ سّنبّ كَمَلِشِ
    كٌلٌنمَ عِ شَ سّنبّتَرٍيَ نَن كُي.» نَ نَن عَ تٌشِ ﭑ نَن ﭑ مَ سّنبّتَرٍيَ مَتْشْمَ،
    عَلَكٌ عَلَ شَ مِشِ سُفَندِشِ سّنبّ شَ لُ ﭑ بّ.
  jpn-1965: しかし、主は、「わたしの恵みは、あなたに十分である。というのは、わたしの力は、弱さのうちに完全に現われるからである。」と言われたのです。ですから、私は、キリストの力が私をおおうために、むしろ大いに喜んで私の弱さを誇りましょう。
  fra-SBL: 'Il m''a dit : « Ma grâce te suffit, car ma puissance s''accomplit dans
    la faiblesse. » J''aime donc mieux me glorifier de mes faiblesses, afin que la
    puissance de Christ repose sur moi.'
  yka-yka: Saguwaˈ nambung iye, paˈinne, “Panabangkun sarang si kēmon talabeynun,
    peggeˈ takite teˈed balakatkun bang lamma ne kew.” Hangkan hep sinna ne ku teˈed
    magabbu sabab meˈ kalammahankun, peggeˈ bang ku lamma talessaku balakat Almasihin
    nabangan aku.
  mle-mle: '@see-verse:2CO.012.008'
  shp-NTPO: 'Ikaxbi ja non Ibonra ea yoia iki: “Nokon noimisti shinan riki jatíbi
    jan mia keenai, ja isinaibo meranoaxa, nokon atipana koshi, jato akinni kikinni
    jishtiai”, akin. Jaskara ikenra, nokon yora yosma ikenbi ea raroai, jaskatax Criston
    atipana koshi emeran jishtinon ikax.'
  aom-aom: 'Ëninamiꞌi hijamu uevadeje: Bogo ëꞌejöjo. Naehu huë baejavoromo darugo
    bojamajohuro ëhuro ja eni javajëjo. Ëhesi bëhoho ae uꞌuhëvëꞌoho nasi darugohuro
    ëhuro biririvëvo avohaje höjo. Ëhi uevëꞌëro ëhuni rabe rabe bogo eni jevëꞌoho
    ëhi jiëꞌe jöhuremu na nimoronimorohëꞌi jövoꞌejo. Ëho nimoronimorohëꞌi jövëꞌoho
    nasi dë vövöbajoꞌo uhure ma-mabëhe jevoꞌëꞌe ëhuro Keriso-are birirohuro na aegehoröhego.'
  geb-geb: Ana khaŋ na nzuai, “Gu fhura korar mbui korar muumbar, ana za ndun tugɨratɨgi.
    Ne khaŋ muuŋgi, guma kaŋgi, ana ŋkasŋka ki fhu, nan ŋkasŋka khaŋ tɨgap havhargiap
    guigira anan hi.” Guma Bakɨme maaŋ nzuaim, gu maaŋ muuŋgiap, ntigem gu ŋkasŋka
    ki fhuv, gu guigira ndikndigirga. Ne khaŋ muuŋgi, gu ŋkasŋka ki fhu, Kraisan ŋkasŋka
    nan kɨrga.
  bsj-bsj: La yiye, luma miko cuwa mwenti la mor cune bikwan ki dire. la ma tum kungka
    duwek mor cunermi. Na bikwan Kristi ro na yiti minen.
  cak-cak: 'Pero ri Ajaf quire'' ru''in chuve: Xa yaru''on ri nu-favor, roma ri vuchuk''a''
    yin más nik''alajin pa quic''aslen ri manak cuchuk''a''. Quiri'' ru''in chuve.
    Romari'', pa ruq''uexel chi c''a quiri'' na ninc''utuj, xa yiquicot xtinya-ka
    nuk''ij pa ruvi'' ri nuk''asan pa nuc''aslen ri yec''utu chi manak vuchuk''a'',
    richin quiri'' nic''uje'' viq''uin yin ri uchuk''a'' ri nipe riq''uin ri Jesucristo.'
  chf-NT: 'Pero une u yälbon ca''da: “No''on tä'' utz cä c''ajalin t''oc ane. An t''oc
    ca'' jini tuba a c''älen, uc''a más u chectan cä poder no''on tuyac''o untu que
    mach u mäx che trebe u c''älen cua'' chichca”. Tä'' u ch''a''alan cäjin, jiq''uin,
    jinq''uin mach cä mäx che trebe cä c''älen cua'' chichca, uc''a ca'' jini xic
    tä chäninte u poder aj Cristo täjcac''o.'
  tlf-tlf: iyo tebe niyo bogopne-nala e, “Nimi titil boyo unang tinum titil fagalin-tem
    albip imi dong daga-emin kale, nimi titil kapmi kupkakem-nuubi boyo tii kalaa
    age-nilita, kapmi kaal fuyap boyo kupkan kepkelan-temaali o,” age Kamogim iyo
    kam nage-se kale, niyo titil binim kalaa ageli uyo, aget iluum uyo maak so kulan-temaali
    kale, bomi deng uyo atin deng kup tebe-bilita, Krais ilami titil uta ku-nalata,
    niyo tiin molak o age-nilita, bogo-nili, “Niyo titil binim o,” agan-nuubi ko.
  piu-2006: Paluruṉi watjaṉu yalatji, “Nyuntu mikinpatjarra kutu nyinaku. Ngayuluṉanta
    yaṉṯayaṉṯara rapalku ngangkari puntutjarrangku nyuntu yalatji kulintjaku, ‘Ngayulu
    mikintjarrangku puṯu kuliṉi Katutjaku waarrka palyalkitjangku. Paluruṉi yilta
    rapalku ngayulu kutu palumpa waarrka palyantjaku.’” Wangka yalatji ngayulu kulira
