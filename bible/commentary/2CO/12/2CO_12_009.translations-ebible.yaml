  buk-buk: Magoc iŋ sôm têŋ aö bu, “Mba. Aneŋ mwasiŋ gitôm bu puc am dôŋ ma hôc ŋawapac
    dinaŋ. Bu aö oc wamwasiŋ lau licwalô mba, bu watôc aneŋ ŋaclai asê.” Tu dinaŋ-ŋga
    aö Pol oc wapo dauŋ sa tu ŋawapac bocke naŋ kêgwiniŋ aö e kôm aö licwalô mba.
    Ŋalêŋ dinaŋ aö oc taŋkwê Kilisi bu kêŋ iŋ ndê ŋaclai tu nem aö sa-ŋga.
  pri-NT: 'Êco na é ina tôo pâ: «Jara kâgà ê *pimeaari imudi kôo. Â wiàna piticè nii''gà,
    â o tâbawêe ê pàtàmoo naa googà.» Êkaa na, go pi-ina kôo co, na piticè nii kôo,
    ba na o tâa gooò ê pàtàma Kériso.'
  zpq-NT: 'Nach X̱anchon'' gože'' neda'': “Bi yeca''a dan'' chžaglaguon'', san soacza''
