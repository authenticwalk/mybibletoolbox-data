    curushu ua inantiro.
  urt-urt: Kom Lahmborenge ŋana ŋam na, “Pakai, ŋam yukur ma gwinyenme. Kom ŋoih miꞌmiꞌ
    ŋam sai topoꞌe nin pe, nin tatame ŋaiye na ikirh mane. Detale, bongol ŋam pe,
    ki ŋende wah embere nal lenge miyeꞌ ŋaiye bongol pakai.” Miꞌe pe, ŋam Pol, ŋam
    hriphrip ŋembere sekete ŋaiye bongol ŋam pakai, kom bongol Krais si sai topoꞌe
    ŋam.
  kiz-kiz: Nimuene ajobhili, Neema ya nene yitosya kwa jia ya yhobhi, kwa ndabha nghofo
    yiketa kamili mu uzaifu. Efu, nakatamene kujifuna zaidi kuhusu uzaifu bhuangu,
    yakuwa ubhueso wa kristu ubhwesyai kutama panani pa nene.
  tzo-TZE: 'Pero li Cajvaltique jech laj yalbun: “Chcuch avu''un yu''un vu''un chajcoltaot.
    Ta sventa ti mu''yuc tsotsote, jech más chvinaj ti ja'' no''ox ta sventa jtsatsal
    xu'' avu''un li cabtele”, xiyutun. Jech xcuxet no''ox co''nton ti mu''yuc jtsatsal
    jtuque yu''un jech chvinaj ti ja'' no''ox ta sventa stsatsal Cristo xu'' cu''une.'
  lex-lex: 'Mere Orgahi-Orha''a edon Nwayow nohora a wakwa''ku. Mere Nakot mai a''u
    Niwra: “Hota A''g edon rian mehra-mau die la inonmu, mere hota Atiulan nek la
    tiy o''a. Hade nekpa hade wa. Yoma la''pa omlier la kropanni-krieutnu, de A ru''ru-la''yu
    yeher to''ama nayamkek la inonmu.” La hade pede nhi''inde a''upuo''on reria a
    lia'' ta''eni-mai tia''eni. Yoma la''pa atia''eni a''u, de Yesus Kristus rurni-laini
    nkar lia a ino''nu.'
  dov-dov: Pesi wakati kulindime, “ Luzyalo lwangu aalinduwe lulizulide, nkaambo nguzu
    zilazulizigwa mukubula nguzu.” Aboobo inga chilabota loko kulidundiizya aatala
    akubula nguzu kwangu, kuchitila kuti nguzu zyaKkilisito zikale aali ndime.
  rgu-rgu: Tehuu Ana nataa au nae, “Au atudu dale malole Ka neuꞌ o. Ria namanoꞌu-namadai
    soaneuꞌ o. Huu fo o mameda maan mae, tuka o baraꞌai mesam, sona ta namanoꞌu-namadai
    fa, sona Au kuasa Ka boe-boe natea nai naa.” Huu ria na, de fai fo au ta abeꞌi
    tao hihii-nanauꞌ esa, au boe-boe dedea bau-inaꞌ. Huu fo au bubuluꞌ ae, Kristus
    kuasa na nasuru-nahapa au.
  toc-NT: 'Pero Dios chiné quin­kalhti̠y: “Cla­cas­quín naca­tzi̠ya pi̠ xli̠­ca̠na
    cpa̠x­qui̠yá̠n y cha̠­pa̠­xu­hua̠na̠ capa̠ti min­ta­li̠­pu­huá̠n chu min­ta­ca­tza­ná­juat;
    porque aquit cli̠­ma̠­siyuy qui­li̠t­li­hueke nac xla­ta­ma̠tcán hua̠nti̠ lac­xlajua
    y ni̠ lak­tli­huekén, pero hua̠nti̠ quin­ta­li̠­pa̠­huán.” Huá xpa̠­la­cata luu
    cli̠­pa̠­xu­huay pi̠ aquit xlajua cka­lhi̠y qui­la­táma̠t porque cca­tzi̠y pi̠
    chuná Dios li̠ma̠­si­yuma xli̠t­li­hueke nac quin­tax­la­juánit.'
  som-som: Oo isagu wuxuu igu yidhi, Nimcadaydu way kugu filan tahay; maxaa yeelay,
    xooggaygu wuu ku dhan yahay itaaldarrada. Sidaa aawadeed anigoo faraxsan ayaan
    ku faanayaa itaaldarrooyinkayga in xoogga Masiixu igu soo dego.
  mam-C: 'me tzaj tq''ma''n qAjaw kyjalu''n: Matxitza nxtalb''ilji''y te''y ja''lin,
    qu''n nyek''itjo wipi''n, tu''n nti'' tipi''n kywutzxjal. Tu''npetzi''n nchin
    tzalaja tu''n nti'' wipi''n, qu''n ikytzin nyek''ine'' tipin Crist toj nchwinqila.'
  ndj-ndj: Lakini kang'ombela, “Usangi wangu wukwila kwanongwa ya yumwi, nongwa uwesu
    wangu ukuyongisheka munu chipindi pandiva msosuvafu.” Topi, ndiva pekesu nendu
    kwidumbila usosuvafu wangu ili uwesu waki Kilistu wikali kwa nenga,
  mbj-NT: 'Tii d'' né paawä, hahỹỹ da ta kyyh hã ỹỹ: “Jããm hẽ né hẽ ỹ ky enyym do
    a hã, sahõnh hẽ hejój ỹỹ baad takametä däk do hyb n''aa nahej''oonh do sa hã”,
    näng ta kyyh hã ỹỹ. Ti hyb n''aa kä, tsebee gó ỹ h''yy kasab''ee ỹ nahejoonh do
    hã, Kristo hejój bawät hyb n''aa hã ỹỹ.'
  lat-VUC: 'et dixit mihi: Sufficit tibi gratia mea: nam virtus in infirmitate perficitur.
    Libenter igitur gloriabor in infirmitatibus meis, ut inhabitet in me virtus Christi.'
  ngp-ngp: Mna uhituzi wakwe wandaga. “Uwedi wangu wakwigusa Kwaviya udahi wangu ukulisa
    Umwo ukanda kusokela.” Naonesa kinyemi kukeduvila kwo usokezi wangu vileke udahi
    wa Kilisito wikale mwangu.
  enq-2: Dopaka doko, baame namba langyoo, “Nambanya kyeto dokome endakali kyeto nasingi
    dupa-kisa kalai pyokondape pyoo pingi. Tenge dokonya, nambanya kondo kaenge dokome
    emba nisetamo doko yakana” lea. Dopana, namba kyeto nasingina lao masetala, Kraisanya
    kyeto doko namba-kisa sina lao, namba eteteaka auu kaeyao namba tange kenge minalyoo
    katatoo.
  eng-ASVBT: 'And he hath said unto me, My grace is sufficient for thee: for my power
    is made perfect in weakness. Most gladly therefore will I rather glory in my weaknesses,
    that the power of Christ may rest upon me.'
  mna-mna: 'Tamen ni iso pio ta kembei: “Som. Muŋaiŋana tio, ina irao pu. Nu ru sokorei
    toro? Pa sombe tomtom sa itunu mburaana biibi som, tona ni iswe kat nio mburoŋ.”
    Tana nio sombe mburoŋ biibi som, na niŋ se mi leleŋ ambai kat. Pa mazwaana ta
    kembei na, Krisi mburaana ta imbotmbot salakaala yo.'
  myw-myw: '@see-verse:2CO.012.008'
  sby-sby: Nomba walankumbuleti, “Ulayandikinga nkumbo shakame, pakwinga ngofu shakame
    nishinene pacindi ncolatyompwa.” Neco ndakondwa nekutangala cebo ca kutyompwa
    kwakame kwambeti nyumfwe ngofu sha Klistu shilantabilishinga.
  sll-sll: Teiba, God ha mong yu di na tomia, “Na pirari pare yulana ni tegere inga
    i para kunu bemia, hon sirin bol na tenga i paikimia. Ni nimni molkinba, honagi
    yulang bole ongiwe, ni hanere God yulang bir pama di hananua,” dire God nin di
    na tomua. Tongure Kraist yulang kene ol na tomia di pirala dire, nibil olga i
    pir oun dekire milna pangure gun ere moliwa.
  yaq-NT: Taa ju'u Jesukrijto inien nee a' ju'uneiyaatuari, aapo'ik betana tua yee
    a' nak jiokoleka yee a' bicha'ut jiba in eenee'u. Intok junuen senuk ka che'a
    bepa au a' eiyaa'ue, aapo'ik a jita a' joa'uta, junuen che'a tu'isi a' ju'uneiyaatunee'u.
    Inien san nee inien jiapsaka ne che'a a' tu'ure. Junuen weyeka beja, juka' Jesukrijtota
    a jita a' joa'uta, net a' bitna' betchi'bo.
  uro-uro: Sokt di qa märhamän särhäm ngo rhoqortäqyia, “Sa gu ñämsävätki qäraktni
    i qia e vät a nge di sa mamär na nge nävät a qi inguna ngut bon da ama qrot masirhat
    mamär bä bä iarhakt kärarhae i qaku arha anga qrot masirhat.” Bä äkt i nävät iomäkt
    dä sa va märmär gem ngo i nguat tamän masirhat sävät kärqärhongni i irhong ngät
    täqäne sä ngo bä qaku gu nga qrot masirhat ivakt iva ma Krais aa qrot diva qale
    ngät pät a ngo.
  ita-1885: 'Ma egli mi ha detto: La mia grazia ti basta; perciocchè la mia virtù
    si adempie in debolezza. Perciò molto volentieri mi glorierò più tosto nelle mie
    debolezze, acciocchè la virtù di Cristo mi ripari.'
  muy-muy: 'Ay ti àhəŋgrufəŋ, àhu ahkado : « Sulum goro ya nəgruk ni ti eslʉk, aɗaba
    ka ya ti mis naŋ àbu gedebeni ni ti, ere ye ti agray ni ɗek agray ti àna njəɗa
    goro ciliŋ. » Ègia nahkay ti nəmər àna gedebi goro ni, niji zlabay àna naŋ, aɗaba
    ere ye ti nagray ni ɗek ti nawayay nagray àna njəɗa ge Krist ciliŋ.'
  kqc-kqc: 'Idu na rofu niyo: “Nai buni tora gade ya rofu bi kaini, ini adina nai
    vava bi roaita di yau ninari moi rorobo rido.” Mina dada, nai roaita di yau nina
    fafau besa ada tora dudu ni-ika regida, ye Keriso di vava na fafau ameyaine dada.'
  tav-tav: 'To bairo yʉ caĩbato quena Dio maca ocõo bairo yʉ caĩ yʉwĩ: “Seeto mʉre
    maii mʉre yʉ átinemonucu. To bairi apeye unie mʉre rʉjaquẽe. Camaja caocabʉtiquẽna
    na cãno yʉ catutuarijere netoro na yʉ joo maji,” yʉ caĩwĩ Dio. To bairi caocabʉtiquẽcʉ
    ãcʉ yʉ wariñuu. Yʉ caocabʉtiquẽto Jesucristo catutuaʉ maca yʉ mena cʉ ãmaro ĩi
    to bairo yʉ bai.'
  eng-ULB: But he said to me, “My grace is enough for you, for power is made perfect
    in weakness.” So I would much rather boast about my weakness, so that the power
    of Christ might reside on me.
  spa-VBL: 'Pero él me dijo: “Mi gracia te bastará, pues mi poder se hace eficaz en
    la debilidad”. Por eso me jacto felizmente de mis debilidades, para que habite
    en mí el poder de Cristo.'
  fra-_FOB: 'Mais il m''a dit: Ma grâce te suffit; car ma force s''accomplit dans
    la faiblesse. Je me glorifierai donc plus volontiers dans mes infirmités, afin
    que la force de Christ habite en moi.'
  hau-ULB: Amma ya ce mani, “Alherina isasshe yake a gare ka, domin ta wurin kumamanci
    karfi yake cika.” Don haka zan gwammace takama a akan kasawata, domin ikon Almasihu
    ya zauna a ciki na.
  mal-mal: 'അവൻ എന്നോട്: എന്റെ കൃപ നിനക്ക് മതി; എന്റെ ശക്തി ബലഹീനതയിൽ തികഞ്ഞുവരുന്നുവല്ലോ
    എന്ന് പറഞ്ഞു. ആകയാൽ ക്രിസ്തുവിന്റെ ശക്തി എന്റെ മേൽ ആവസിക്കേണ്ടതിന് ഞാൻ അതിസന്തോഷത്തോടെ
    എന്റെ ബലഹീനതകളിൽ പ്രശംസിക്കും.'
  lit-lit: 'Bet jis man tarė: „Pakanka tau mano malonės, nes mano jėga tampa tobula
    silpnume.“ Todėl verčiau mieliausiai girsiuosi savo silpnumais, kad Kristaus jėga
    apgaubtų mane.'
  urd-GVR: Lekin us ne mujhe yihī jawāb diyā, “Merā fazl tere lie kāfī hai, kyoṅki
    merī qudrat kā pūrā izhār terī kamzor hālat hī meṅ hotā hai.” Is lie maiṅ mazīd
    ḳhushī se apnī kamzoriyoṅ par faḳhr karūṅga tāki Masīh kī qudrat mujh par ṭhahrī
    rahe.
  far-far: Boroi ma nia olisi nau ka fata 'uri, “Na kwaiofeie nau taifilia, nia na
    ru ne 'oe bobo 'uria. Sulia dia 'oe ngwatautau, na nikilalae nau fua 'adomilamulu
    kai baita ka tasa.” Sulia ru nai, nau ku eele 'asiana, ma nau ku fata naunau sulia
    na ngwatautaue nau, fua na nikilalae sa Jesus Christ ka kwai'adomi aku.
  suz-BL: तन्‍न मेकोमी आं कली “आं शिशी इ कली गारब। मारदे हना मचाप्‍ब मुर आगाम आं सक्ति
    नेल्‍ल क्‍येङा ठीक बाक्‍ब” देंत। मोपा तुइक्‍तु रे ख्रीस्‍त आ सक्ति गो नु बाक्‍शो
    तांइसेक्‍ल, दे गो मारेइ पने मचाप्‍ब दुम्‍शोमी, थाम्‍पा ग्‍येरसीशा आं नें बोरपाइक्‍नुङ।
  car-NT: 'Ero wara te yjeju''nen: “Iporo terapa o''wano me moro yturu''popory man.
    Ru''me aino ta irombo pori''tonano kynonepojan imero.” Moro ru''me ywairy poko
    ''ne ka''tu rapa ywotamyikary ''se wa, moro Kristus pori''tory ''wa yjunendo''me.'
  amp-amp: Kfo bruttnamotanr nhai yak thurmort nanhu krho nmbuhat. Be kfo memora,
    “Nd krho nmbuhat nhai yak thurhotant. To mirahn ka nhai yuhuwafkohann. Nhai. Na
    yuhuwafwann. Na nhai yukatoh marsisarhotann ni ndar krho nmbuhat titewohat. Na
    titahiruhann.” Bror inji kfomotra na tamoh krhopam titaneft na be yindhorhato
    titewanm. Nanhu Kraisr tor, rorn bmtefr hnewurr.
  bht-bht: कने उनी मिंजो ने बोलया, “मेरा अनुग्रह तेरे तांई काफी है; क्योंकि मेरी शक्ति
    कमजोरिया च सिद्ध होंदी है।” इस तांई मैं बड़िया खुशिया ने अपणियां कमजोरियां पर
    घमंड करणा है, ताकि मसीह दी शक्ति मिंजो मिलदी रे।
  eng-NOY: and he said to me, My grace is sufficient for thee; for my strength is
    made perfect in weakness. Most gladly therefore will I rather boast in my weaknesses,
    that the strength of Christ may abide upon me.
  cub-NT: 'Ʉbenita yópe arĩ, coyʉáme: “Dajocare d̶abecʉbu yʉ mi ñájiyede iye parʉbede
    d̶aiyede mʉre. Quénora cainʉmʉa parʉre d̶acʉyʉmu mʉre ji mearo d̶acaiyeque bojecʉbeda
    ji me boje. Que teni ye jaʉbequiyebu mʉre cainʉmʉa. Mʉ́tamu cʉcʉ ye parʉbecʉ,
    yéde d̶aiye majibecʉ. Dinʉmʉmareca yʉ́vacari jã́d̶ovañʉmu ji parʉé majiéde, cad̶atecʉyʉ
    mʉre”, áme maje jabocʉ Cristo. Que baru yʉ torojʉcʉ baju “¿Meacʉ bárica?” arĩ
    coyʉre nʉquijivʉ pʉeno baju, ji parʉbe boje ji bajuma, cʉvacʉyʉ Cristoi parʉé
    majiéde, apevʉ ne jã́rajiyepe ayʉ diede.'
  ita-1927: 'ed egli mi ha detto: La mia grazia ti basta, perché la mia potenza si
    dimostra perfetta nella debolezza. Perciò molto volentieri mi glorierò piuttosto
    delle mie debolezze, onde la potenza di Cristo riposi su me.'
  lww-lww: Ana naga pis ga pan inu, pisa sanini sape “Yoko kiau lemamiena ga torokin
    uarar ko, komin kiau m̃areraena kilia yum̃ae ve keviu manenea e pogos nap̃a yum̃ae
    amio kiom̃a malumuena.” Visena ne nanene narui kila sane nekekaran nevisayu manene
    in laa sane, ana yoko nevisayu ga kiau malumuena lala, vena kila sane m̃areraena
    kiena Kristo kilia yum̃ae kome inu sanene, sa nap̃a naga pisa.
  ckb-ckb: 'بەڵام پێی فەرمووم: «نیعمەتی منت بەسە، چونکە هێزی من لە لاوازیدا تەواو
    دەبێت.» بۆیە بەوپەڕی شادییەوە شانازی بە لاوازیمەوە دەکەم، تاکو هێزی مەسیح بێتە
    سەرم.'
  nas-nas: Teka teie aaꞌmuuꞌ ning makuꞌmuma, “Ninge daꞌ piaaransi pakuramanaꞌ teeꞌ
    makosinaꞌ daꞌkoo, aiꞌ nkaang iriꞌ tee dupeari oroꞌparamaung teing-koo aruaruꞌnuka-koo.”
    Teeꞌkoo ning aaꞌnaꞌ deto basinooꞌ dotumari daangamaravaing aruaruꞌmomanooꞌkoo
    tee Karistooꞌ bakaang iriꞌ ning-koo oroꞌparavainaꞌ arooꞌansi.
  uvl-uvl: Pe i hele at nge iau ke teke, “Lek nekinga tu luluch nge iong ke ulolo.
    Pe lek kerkerenga ume ke mallaha toto nge iri nenge kikiria ero.” Ke pomalam e
    iech pe e palut laka pe e heto heke iau nge kikik ero, ke Kristus tunge kikina
    ngana at nge iau.
  eng-BBE: And he said to me, My grace is enough for you, for my power is made complete
    in what is feeble. Most gladly, then, will I take pride in my feeble body, so
    that the power of Christ may be on me.
  ixl-CNT: 'Pek tal koꞌn ve ech tzaꞌ: —Kꞌujeꞌoj akꞌuꞌl tiꞌ vunbꞌaꞌnil sakꞌatza. Tan
    aꞌ nitiqꞌov tibꞌ unkꞌuchtu vunyakꞌil kꞌatz qꞌuꞌl yeꞌk iyakꞌil.— Chia. Ech nuntxuqꞌtxuneꞌ
    tan, aꞌ savoksav unqꞌii tiꞌ u vatineꞌ aas yeꞌk unyakꞌil. Ech saꞌatin viyakꞌil
    u Cristo sunkꞌatza taqꞌo.'
  xsi-xsi: Andeta ipai naŋa tu, “Naneŋgu wisi-wisi nde uru imo kuno, aku ŋinde ikurano.
    Ŋana tu naneŋgu walo kaika uru ipâŋga ŋalae ndo panzi tamâta ea nenzi kaika tia.”
    Maro Ŋalae iporo ŋgua ŋinde; mine nde naŋa andeka ŋalae ndo ŋana amo atogonzi
    tamâta ŋinde nenzi kaika tia, ŋana tu ŋinde ikai nzâla piti pa Kirisi ne walo
    kaika tu imâ itura naŋa ndo.
  crx-NTPO: '''Ink''ez ''usúlhni, “Be úszoo-i ''awet ''i mba soo ''únt''oh. Be ústus-i,
    ''i be teinsun-i, ''i ts''iyawh lhaóoduja ''et huwa.” ''Et huwa hoonúst''i'' whe
    ndi be tesun-i, ''i gha ''et whe oonust''e''. ''Et whe la Christ ye ulhtus-i sulh
    ''óot''e''.'
  kan-OKCV: ಅದಕ್ಕೆ ಕರ್ತ ಯೇಸು, “ನನ್ನ ಕೃಪೆಯೇ ನಿನಗೆ ಸಾಕು. ನನ್ನ ಶಕ್ತಿಯು ಬಲಹೀನತೆಯಲ್ಲಿಯೇ
    ಪರಿಪೂರ್ಣವಾಗುವುದು,” ಎಂದು ನನಗೆ ಹೇಳಿದರು. ಆದ್ದರಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಶಕ್ತಿಯು ನನ್ನ ಮೇಲೆ
    ನೆಲೆಯಾಗಿರಬೇಕೆಂದು, ಬಹಳ ಆನಂದದಿಂದ ನನ್ನ ಬಲಹೀನತೆಯಲ್ಲಿಯೇ ಹೆಚ್ಚಳ ಪಡುವೆನು.
  bbb-bbb: Na ijiege kikekumavoga E Ireobo fu kie, Vame none na e boeje marejiavo
    ije fu a fake fune mani. Ro a oenoene mamoemo ije daro none fu a mukoreigia dasumamono
    kie. Ijadufuo naka vame ije na mamoevo ijia aroekarakina Kuraesido daro ije fu
    nosiki navake.
  blw-blw: Ngém hen aminay songfatna an haén, ekatnéén, “Érégna hen torong-o an hea
    way manganoh hen annay ligatno. Te hen kawad-an hen ligat way maid mafalinno,
    yachi hen térén way mangìnaam hen kafaelà”. Yaha hen imfagana an haén, wat anà
    ammag laylayad gapon chà maligatan, te yachi hen chà mangìnaan hen kafaelan Cristu
    an haén.
  tam-2017: 'அதற்கு அவர்: என் கிருபை உனக்குப் போதும்; உன் பலவீனத்திலே என் பலம் பூரணமாக
    இருக்கும் என்றார். எனவே, கிறிஸ்துவின் வல்லமை என்மேல் தங்கும்படி, என் பலவீனங்களைக்குறித்து
    நான் மிகவும் சந்தோஷமாக மேன்மைபாராட்டுவேன்.'
  azz-NT: 'Pero Totecotzin nechilij ijcuín: “Cuali ajsis ya noteicnelilis para nimitzpalehuis.
    Porín mohueyinextía nochicahualis cuac in tagat quiyolmachilía yolcuetahuilis”.
    Huan ica por ne Tajtoltzin de Yejuatzin nimoyolpactijtinemi san cuac nicyolmachilía
    ne cuetahuilis para ijcón cachi oc motenextijtiu nopan ichicahualis de Cristo.'
  spa-RV-1909: 'Y me ha dicho: Bástate mi gracia; porque mi potencia en la flaqueza
    se perfecciona. Por tanto, de buena gana me gloriaré más bien en mis flaquezas,
    porque habite en mí la potencia de Cristo.'
  csy-csy: 'Taciang Topa in ka tung ah, Ka thuthiamna sia nangma atu in kicing hi:
    banghangziam cile ka vangletna sia thaneamna mun ah cialcing hi. Tua ahikom vangletna
    sia ka tung ah hong natu in ka thaneamna ah lungdam tak in ka ki suangtak zaw
    tu hi.'
  mxq-NT: 'Per yʉꞌʉ xyꞌadsooyʉts: “Yʉ nmayꞌa̱jtʉnʉts yʉꞌʉ mdukmʉmada̱ꞌa̱gʉdʉbʉ tadʉ
    pʉjkʉn. Ko mij myaꞌꞌayow myaꞌꞌama̱ꞌa̱dʉty, yaꞌijxp ko ʉjtsʉ dʉꞌʉn diꞌibʉ mmooyʉp
    ja mʉja̱a̱.” Es mʉt kots dʉꞌʉn xyꞌanma̱a̱y ja Nindsʉnꞌa̱jtʉm, mba̱a̱dʉts ndukmʉj
    ndukpa̱a̱dʉ kots nyaꞌꞌayow nyaꞌꞌama̱ꞌa̱dʉty, mʉt ko dʉꞌʉn yaꞌixy ja Jesukristʉ
    myʉkꞌa̱jtʉn.'
  tzj-NT: 'Pro arja'' quewa'' xbij chwe ri'': —Matinwasaj chawe como anin nsipaj ja
    wutzil chawe in ni majun nak chi ta nc''atzin chawe. Queri'' nbij chawe como ja
    poder ja c''o wq''uin más chi na nsamaji chipan ja rac''aslemal ja tok bien nch''obtaj
    amwal chi xa at jun achi at débil, ne'' chwe. Rmalc''ari'' ja tok congana ninquicoti
    nya'' nuk''ij rmal ja debilidad ja c''o je''e chwe utzc''a chi ni nsamaj wi''
    ja poder xin Cristo chipan ja nc''aslemal.'
  tdt-tdt: Maibee Nia hataan fali dehan, “Hau sempre hatudu Hau nia laran diak ba
    o, nee too ba o. Tanba bainhira o la iha kbiit, iha tempu nee mak Hau hatudu mo-moos
    Hau nia kbiit iha o.” Nee mak hau sempre haksolok koalia kona ba hau nia frakeza,
    para Kristu nia kbiit bele hamahon nafatin hau.
  ron-BTF: 'Și mi-a spus: Harul meu îți este de ajuns, fiindcă puterea mea este făcută
    desăvârșită în slăbiciune. De aceea cu cea mai mare plăcere mă voi lăuda mai degrabă
    în neputințele mele, ca puterea lui Cristos să rămână peste mine.'
  eng-WEBP: He has said to me, “My grace is sufficient for you, for my power is made
    perfect in weakness.” Most gladly therefore I will rather glory in my weaknesses,
    that the power of Christ may rest on me.
  eng-FBV: But he told me, “My grace is all you will need, for my power is effective
    in weakness.” That's why I happily boast about my weaknesses, so that Christ's
    power may reside in me.
  nld-1939: 'Maar Hij heeft mij gezegd: “Mijn genade is u genoeg; want juist bij zwakheid
    komt de Kracht tot haar recht!” Het liefst zal ik dus op mijn zwakheden roemen,
    opdat de kracht van Christus in mij mag wonen.'
  bwo-bwo: Ernmó «Ti ango s'eenon b́fiinit n maaw manits b́wottsotse ts'aato neesh
    bodfe» taash bíeti, mansh Krstos ango tiats b́wotitwok'o jamoniyre bogo maawk
    twoton geneúfetsr it'o shunfee
  nch-BL: 'pero yaya nechilhui: “¡Amo nijchihuas! Hueyi noyolo ica ta huan san ya
    nopa monequi. Nochicahualis achi más mopanextía quema se masehuali amo quipiya
    tetili.” Huajca yeca nipaqui pampa amo nitetic, pampa quej nopa monextía ipan
    na ichicahualis Cristo.'
  quc-TNT: 'U bim c''u ri Dios chwe: “Ri nu tok''ob ri c''o pa wi'' xuwi wa'' ri rajwaxic
    chawe. Kas k''alaj c''u na ri nu chuk''ab aretak ri winak man c''o tä u chuk''ab
    ri are'',” —xcha chwe. Rumal ri'' quinquicotic chi man c''o tä nu chuk''ab, rech
    cäk''alajin ru chuk''ab ri Cristo pa ri nu c''aslemal.'
  tfr-NTPO: Kuya ga tjl̈ẽ bor kong ga «Pja woydër ara. Era tjwl̈õ ara. Gueniyo pja
    poptër l̇l̇ëm, pja dbo ara l̇l̇ëm wl̈o. Miydëp e go ga dbo twaga bop kong l̈i
    tja» l̈e bor kong eni. E kjĩshko ga tja krë ara, tja dbo ara l̇l̇ëm l̈i kjĩshko,
    dbo twe Cristorë bor kong wl̈o.
  kaq-NT: '@see-verse:2CO.012.008'
  sgb-sgb: Noa, wana kangko, “Hukad ya pangingalo ko kamo ta êmên mo matêêh ya habayto,
    haka lalon mamwangan ya kapangyarihan ko no ayn kan sarilin hêkaw haka galing.”
    Ya pamagkulang ko ha sarilin hêkaw haka galing, ay yabay ya tana ya an-ipaglambung
    ko, ta êmên mahêlêk kangko ya kapangyarihan ni Apo Jesu-Cristo.
  vie-1934: 'Nhưng Chúa phán rằng: Aân điển ta đủ cho ngươi rồi, vì sức mạnh của ta
    nên trọn vẹn trong sự yếu đuối. Vậy, tôi sẽ rất vui lòng khoe mình về sự yếu đuối
    tôi, hầu cho sức mạnh của Đấng Christ ở trong tôi.'
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାସି ନାଙ୍ଗେ ଏଲେଇଞ୍ଜାନେସି, “ନା଼ କାର୍ମାମେହ୍‌ନାୟି ନିଙ୍ଗେତାକି ହା଼ରେପୂରେ,”
    ଇଚିହିଁ ନୀ ବା଼ଡ଼୍‌ୟୁ ହିଲାଆତା଼ଣା ନା଼ ବା଼ଡ଼୍‌ୟୁ ହା଼ରେ ଗାଡିଆ଼ହିଁ ତ଼ଞ୍ଜାଆ଼ନେ, ଇଚିହିଁ
    ଏ଼ନିକିଁ କ୍ରୀସ୍ତତି ବା଼ଡ଼୍‌ୟୁ ନା଼ ତା଼ଣା ଡ଼ୟିନେ, ଏ଼ଦାଆଁତାକି ନା଼ ବା଼ଡ଼୍‌ୟୁ ହିଲାଆ ବେ଼ଲାତା
    ହା଼ରେକା ରା଼ହାଁ ତଲେ ବଡପଣ ତ଼ହ୍‌ଇଁ ।
  amu-NT: 'Sa̱a̱ nqueⁿ tsoom no̱o̱ⁿ: “Juu naya na matseixmaⁿya, macwiwijndeiinaꞌ cantyjati
    na macaⁿnaꞌ ꞌu, ee tꞌmaⁿti cwiwitquiooꞌ juu najndo̱ quia na mateijndeiya tsꞌaⁿ
    yuu na tileicanda̱a̱ nntsꞌaaⁿ.” Luaaꞌ tsoom. Joꞌ chii mꞌaaⁿya na neiⁿya ndoꞌ matseitꞌmaaⁿꞌndyo̱
    meiiⁿ na nquiu nnꞌaⁿ na cje matsꞌaa, cha juu najndeii na cwiluiiñe Cristo nleitquiooꞌ
    na mꞌaaⁿnaꞌ ñꞌeⁿndyo̱.'
  hin-CV: 'प्रभु का उत्तर था: “कमज़ोरी में मेरा सामर्थ्य सिद्ध हो जाता है इसलिये तुम्हारे
    लिए मेरा अनुग्रह ही काफ़ी है.” इसके प्रकाश में मैं बड़े हर्ष के साथ अपनी कमज़ोरियों
    के विषय में गर्व करूंगा कि मेरे द्वारा प्रभु मसीह का सामर्थ्य सक्रिय हो जाए.'
  spa-BES: 'Y él me dijo: Mi gracia es suficiente para ti, porque mi poder se perfecciona
    en lo que es débil. Con mucho gusto, entonces, me enorgulleceré de mi débil cuerpo,
    para que el poder de Cristo esté sobre mí.'
  san-BEN: ততঃ স মামুক্তৱান্ মমানুগ্রহস্তৱ সর্ৱ্ৱসাধকঃ, যতো দৌর্ব্বল্যাৎ মম শক্তিঃ
    পূর্ণতাং গচ্ছতীতি| অতঃ খ্রীষ্টস্য শক্তি র্যন্মাম্ আশ্রযতি তদর্থং স্ৱদৌর্ব্বল্যেন
    মম শ্লাঘনং সুখদং|
  tdx-tdx: 'Fe hoe re tamako: Mahaeneñe azo o hasoako, vaho fonireñe an-kavozoañe
    o haozarakoo. Aa le ho sengeko an-kaehake i falejolejokoy, soa te himoneñe amako
    ato ty faozara’ i Norizañey.'
  naf-naf: Yaŋgut egaŋ neŋ dundundu nnaŋgat dopmaŋ pigok gilik zemti naŋge, “Geŋ kwitnaŋ
    kwitnaŋ maolat temanen elak keŋ taolet nnaŋgapmti elak maŋgamâpma delaŋ zemâzin.
    Geŋ sek sukŋaŋ sukŋaŋ palen mamanigen nâgât windennaŋ geŋmagen ewe windeŋaŋbeŋ
    matazin.” Kegok dinoyeyepmti neŋ sukŋaŋ palen mama Kilaisiyaŋ manadamuŋ mimnein
    keyet windeŋaŋ temaŋ tapme Kilaisiyelen winde keyaŋ nabembuluŋti nadamuŋ mme mamayap
    keyet oloŋen mti sekŋ omba ŋep mmobap.
  grc-MT: και ειρηκεν μοι αρκει σοι η χαρισ μου η γαρ δυναμισ μου εν ασθενεια τελειουται
    ηδιστα ουν μαλλον καυχησομαι εν ταισ ασθενειαισ μου ινα επισκηνωση επ εμε η δυναμισ
    του χριστου
  vid-vid: Ila nakandonjela, “Kunoga kwa heni wangukukwila kwa chiwalo cha hegwe,
    mina ludali lwangu lwanguwa lukulu ng'hatu mhela hegwe houwa ng'hochele,” Lelo
    ng'hunda ng'hatu, kidayaila ung'hochele wa heni, leka ludali lwa Kilistu wikale
    mchanya mwa heni.
  pio-NT: 'Quéwa Wáiwacali íimaca nulí: “Càmíiri. Quéwa núata píapicha. Càmita pimáapùa
    áiba wawàsi íicha yái cáinináanáca nuicáca pía. Machawàacacaalí pía, yásí wenàiwica
    naicápiná nuchàini amaléeri iyú cachàiníwanái. Naicácaalí pimànica cachàiníiri
    iyú éwita machawàacacáaníta pía, yásí náalíacawa pimànicani nuchàini iyú”, cài
    íimaca nulí yái Wáiwacalica. Iná casíimáica núa machawàacáanáca núa, yéewanápiná
    Cristo ichàini iyamáacawa nùwali, núasáidacaténá áibanái irí cachàiníirica Cristo
    íiwitáise.'
  tsn-tsn: Nako le nako a re, “Nnyaa. Ke na nao, ke gone gotlhe mo o go tlhokang.
    Nonofo ya me e supiwa sentle mo bathong ba ba bokoa”. Jaanong ke itumelela go
    ipelafatsa ka bokoa jwa me; ke itumelela go nna sekao se se tshelang sa nonofo
    ya ga Keresete, mo boemong jwa go supa nonofo e e leng ya me, le tse ke ka di
    dirang.
  amr-NT: “Ontaj diʼ o̱ʼi̱keʼne. Kenpaʼda diʼ o̱ʼe̱po nog pakhueʼdik o̱ʼe̱nok aratbut
    tey ehueʼ e̱e̱ʼnayo doa teyda i̱jje̱po batiahuayaʼdik i̱ji̱kay.” Jesús Huairia
    menaʼuynok ken tey ehueʼ i̱jje̱po durugda i̱jje̱po Dios teynanada o̱ʼi̱kaʼ batiahuayaʼdik
    i̱ji̱kay.
  pwg-pwg: Ma kegha, ivonapoteku bo, “Aku agabiibai namada gwabimuwai na vaghina.
    Ma aku rewapana gwabimuwai irakata kirakai maranai tam na mitamitam.” Tuna kubiine
    ere nuwabiibiiku ana kayotata da mitamitaku, da Keriso ina rewapana ina towatepaniku.
  cjv-cjv: Ari Wanopanom bei moiro “Na yoporam boi erere bei nokapu de ereika ena
    iran kakom kakom yana di narenga i faikeme. Ena ne kipi kaingua mapunom fire yoporam
    boiro moikenga na yoporam boi erowaikoro ena ari yokamai kanaingai na yoporam
    ori boiye,” di narome. Ena iran na yoporam boikeikai na denam minam fi ipun dekeiye.
    Tamanume. Na bei moiro “Kirisito yoporam ori wom boi narowangoro na moraiye,”
    diro na yoporanam boikeikai mun fire i mari dowaiye.
  tha-KJV: แต่​พระองค์​ตรัสกับข้าพเจ้าว่า “พระคุณของเราก็​มี​พอสำหรับเจ้าแล้ว เพราะความอ่อนแอมี​ที่ไหน
    เดชของเราก็​มีฤทธิ์​ขึ้นเต็มขนาดที่​นั่น​” เหตุ​ฉะนั้นข้าพเจ้าจึงยินดี​โอ้​อวดในบรรดาความอ่อนแอของข้าพเจ้า
    เพื่อฤทธิ์เดชของพระคริสต์จะได้​อยู่​ในข้าพเจ้า
  por-BR-2018: 'Mas ele me disse: “Minha graça te basta, porque meu poder se aperfeiçoa
    na fraqueza”. Por isso, com muito prazer, eu me orgulharei nas minhas fraquezas,
    para que o poder de Cristo habite em mim.'
  mhl-mhl: Oŋu oŋga wosiboŋyoŋ, buŋo iŋi najiya, “Mata! Tobiri wawakiine fukende nonde
    usunji afagaru maŋgo puseko kuririgoke fukeeiŋ. Ore eru nonde yauŋmoriri biŋe
    qa garende sagaiŋ.” Buŋo oi najiru Kristore usunji paineo ropeiŋgo maneego. Ore
    eru tobiri wawakiine fukeego ore sakine miteŋ gaego. Yobiŋ oi mataeiŋ ore so jikigaru
    oŋga wosiego.
  klv-klv: Be ikel mai ginau ke, “Asike nulav kuvi. Navoian sagw notoviol kǝmas hǝni
    mai gaiug elǝboi b̃etǝgau gat gaiug, husur nǝboŋ gǝsǝdaŋ, nǝdaŋan sagw epul masuṽ
    len gaiug.” Husur tokǝmaienan, nohǝhaṽur hǝn nǝb̃isor sal suh nǝdaŋan sagw tob̃uer,
    husur nǝboŋ nǝsǝdaŋ, nǝdaŋan seKristo ipat len ginau.
  bco-bco: Ko꞉sega eyo꞉ nemo꞉wo꞉ a꞉la꞉sio꞉, “Halaido꞉ nilo꞉ma꞉yo꞉ kaluka꞉isale halaido꞉lo꞉ma
    dowab a꞉no꞉ mada ilili alita꞉sen. A꞉la꞉fo꞉ko꞉lo꞉ nili ha꞉fo꞉ disa꞉lan man a꞉no꞉
    gi ami ege alima꞉ib. Kaluka꞉isaleyo꞉ halaido꞉lo꞉ma dowab amio꞉, halaido꞉ nilo꞉wo꞉
    mada alan dowaki, ha꞉fo꞉ disa꞉lan man nilo꞉ma꞉yo꞉ gio꞉ o꞉li ilili alifa꞉no꞉.”
    Alan eyo꞉ a꞉la꞉sio꞉. A꞉la꞉fo꞉ko꞉lo꞉ Kelisowa꞉ ene halaido꞉wo꞉ ne amio꞉ doma꞉kiyo꞉,
    ne halaido꞉lo꞉ma dowab a꞉no꞉ sagalaki kalaba sa꞉ma꞉no꞉.
  kdl-NT: Shegai u tonuko mu, “Ukuna u shinga u va̱ u rawa vu ta̱. Aꞌayin a ɗa baci
    bawu va̱ri n ucira, ucira u va̱ u tsu shaɗangu ta̱ ara vunu.” Adama a nala, gogo‑na
    ma̱ ta̱ n maza̱nga̱ ma ma yan ara̱ɗi adama a ɗa bawu ma̱ri n ucira, ucira u Kawauwi
    u yain manyan ara va̱.
  apu-NT: 'Txamari itxano: “Kona nimakatxakari. Ikinipoko erekari nisikakiti sikataparatai.
    Iuanoka pinireka. Piõkapetakasaaki, nota tapara pãkixinireẽ apiata,” itxano. Ininiãkara
    nipoxokoniritika niuikari niõkapere, kotxi iuasaaki nimarotari Kristo posotiire
    nãkixinireẽ auini.'
  roo-roo: Oa iava ragai vo variriaro pukoreva vao-ia oiso puraoro, “Viapau. Ari uvuipauei
    ra upiavira raga toupari, uvare virivarivira toupari ragai vavaearo-ia. Ari ita,
    ragai vo goruaro kareke piepariveira rutu, uvare goruvira rutu kovopariveira raveravevira
    raga toupaoro.” Osa-a eisi osa ragai tavireva Turaro. Oa iavirava rorupaa tavitavipaoro
    ora ragai vo raveraveroaro iava. Eake iava? Uvare vara-a evara ragai rugoo piepaiveira
    rutu. Ra vara iava Krais vo goruarore rugoopara ora ragaipa vaore, ra kasivarivira
    ragai tokipareve vereopa vovou purapaoro ragaipa.
  miz-NT: 'ntá tsi kakaꞌan ñá nī ko: “Ñáꞌā, tsi é xéē ó iña o e dóo kakuinimá ko o.
    Kutuni ñáꞌa tsi dóo īó ko é vīi u é xntiī ú o ntuvi da ña tuvi ntíi o”, kaꞌan
    ña. Dukuān né, dōo diní ko é kāda kaꞌnu ú kuenta iña i é ña tuvi ntií ko vata
    koo é kūtuni ñáꞌa tsí dɨvī Cristu e dóo iō ñá é viī ña.'
  qvz-NT: Chasna tapucpi nihuara mana nisha. Can chasna turmintarigllaita ñuca llaquinaga
    pactami aun. Chasnallata maican mana sinzhi runata ñuca quiquin ushaihuan sinzhiyachishcai
    tucui runaguna ñuca ushaita chi runahuacpi mas alita ricungaunami nishami nihuara.
    Chasna pai rimashcata yuyarisha ñuca aicha apishina mana sinzhi acpimi Cristohua
    ushai sirtu ñuca aichaibi tiyashcata ricuchishcamandami cushihuan rimauni.
  deu-ELO: 'Und er hat zu mir gesagt: Meine Gnade genügt dir, denn meine Kraft wird
    in Schwachheit vollbracht. Daher will ich am allerliebsten mich vielmehr meiner
    Schwachheiten rühmen, auf daß die Kraft des Christus über mir wohne.'
  mjc-NT: 'Maa tyin catyí Jutu Mañi yo tyehen tsihin yu: “Yuhu cuñí xaan yu tsi un,
    tan yacan ñi cuví tsa tsiñí ñuhu tsi un. Tyin nyɨvɨ tsa nduve tunyee iñi maa ñi
    iyó tsihin ñi, nyaá tunyee iñi maa yu tsihin ñi”, catyí ra. Yacan cuenda sɨɨ xaan
    cuñí yu tyin nyaá tunyee iñi ra Cristo tsihin yu tyin nduve tunyee iñi maa yu
    iyó tsihin yu.'
  caa-caa: 'Pero ojron e Dios tacaren y che: “Pues nen cꞌapa inwajqꞌuet meyra tacarsiaj
    xeꞌ atzꞌacta tuaꞌ utacret tama tunor lo que war anumse abꞌa era. Porque más achecta
    nitacarsiaj tut tin e injayjay turu, y tamar era más cꞌani achecta nitacarsiaj
    tacaret coner cocha ayan lo que war anumse abꞌa tamar.” Bꞌan uyaren e Dios. Entonces
    nen era war intzay que injayjayen porque tamar era war achecta tunor utacarsiaj
    Cawinquirar Jesucristo tuaꞌ utacren taca tunor lo que war innumse nibꞌa.'
  pls-NT: 'Pero jehe ndachjenji na: “Jaha iẍonhi icha dondaha, jeho tti janha anto
    rinaho jaha, ixin joachaxin que janha chonda ẍago icha jian ngain tti chojni
