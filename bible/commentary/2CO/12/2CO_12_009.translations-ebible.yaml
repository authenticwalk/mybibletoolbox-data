    lɨ́ɨˊ, jo̱baꞌ jmiꞌiáamˋ dsiiˉ có̱o̱ꞌ˜ jaléꞌˋ e jaˋ quɨ́ɨꞌ˜ɨ jmɨɨ˜ jmee˜e ꞌñiáꞌˋa,
    co̱ꞌ laꞌeáangˊ có̱o̱ꞌ˜ e jo̱baꞌ jmili˜ Dseaˋ Jmáangˉ jial tíiˊ ꞌgøiñꞌˊ.'
  deu-1951: 'Und er hat zu mir gesagt: Laß dir an meiner Gnade genügen, denn meine
    Kraft wird in der Schwachheit vollkommen! Darum will ich mich am liebsten vielmehr
