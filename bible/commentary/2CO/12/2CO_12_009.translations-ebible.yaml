    alabakani chay mana kwintachakaypaqla kashayrayku, chayna Jesucristuqa imapipis
    yanapamananpaq.'
  yuw-yuw: 'mahong yu mata urago ingoroc iban namogoc: “Nocho gang banagotma, worochogon
    wömai gochon fat itun. Amna au yu inoin gesöno muno entacanu wömai nochon gesönaho
    yudec ducmoda idina ino yabitno entac.” Morömaho ihoroc nanogoc. Worocha tongga
