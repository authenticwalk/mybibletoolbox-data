  kmk-kmk: Yoong kinnanana kan sakon un, “Umanay dan ikaasik kan sika un manungbat
    sidan kasapulam. Ta amo maipaila tun pannakabalin ku nu nakapsut ka.” Ot siya’d
    gapuna un naanggomaka mangipasdayaw situn kinakapsut ku, ta nu nakapsutak mapadas
    ku dit pannakabalin Kristu un tumuḻung kan sakon.
  cao-NT: 'Jama, Ibobá ëa quëbiniquë: “Mia mëbixëquia. Noho chama narisyamaxëqui mia”
