    mach chikawak.” Ijkón kiné, ika pakilistle ma nimoweyineki por amo nichikawak,
    para notech ma yeto ipoder in Cristo.'
  asm-FB: তাতে তেওঁ মোক ক’লে, ‘মোৰ যি অনুগ্ৰহ, সেয়ে তোমাৰ বাবে জুৰিব; কিয়নো দূৰ্ব্বলতাত
