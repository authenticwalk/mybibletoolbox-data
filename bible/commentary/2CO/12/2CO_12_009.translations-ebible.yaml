    abuha-wowolalimo nilime elewole etiye loko nabuha jamoboya, yamugoya le napa oko
    nolodanaki elowa jekaka noe.'
  heb-heb: ויאמר אלי די לך חסדי כי בחלשה תשלם גבורתי על כן שמח לבי להתהלל בחלשותי
    למען תשרה עלי גבורת המשיח׃
  mpp-mpp: Aime Sugucnedi yanguc edocnuwec, “Nale kwele-madicti ga andocgulu fadaicte.
    I yangucte, nale tapilidi tapili-wawa yogolec gagawa bucbuchac yegengkegac.” Inguc
