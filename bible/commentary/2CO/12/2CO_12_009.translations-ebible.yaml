  nal-nal: Singsaxai xa piaat surugu malasing kari, “A daxaiang surugu xat faraxas
    pana amun saan gu izi gogof pana, avuna a dikdikang surugu xana xudul wana nua
    araan kawit gu rauxin a dikdikang.” Malasing ma ga nanam pana dador langgaiang
    araan kawit ga rauxin a dikdikang, kuna a dikdikang sin Kaarisito xana iziar wana
    a roroiang surugu.
  kyq-kyq: 'Num gaŋ naan̰ tɛrlum ɔɔ: «Bɛɛ maam mꞋtɛɗi se ɓo, aasiga sum. Taa kaaɗ
    kɛn naai Ꞌtɔɔgi baat se ɓo, maam mꞋtaaɗn tɔɔgum ute maraadin̰ doi ki.» Bin ɓo
    maam se mꞋtɔɔm roma do tɔɔgum kɛn baat se, taa al‑Masi se taaɗn tɔɔgin̰ dom ki.'
  kwd-kwd: Tafe'ua ma 'ingaia lamadu'aa maka fata 'ilo'oo, “Nga kwailaeta'afiinga
    agu lo'oo mola, ngaia lo'oo nga 'ola na'a 'i'oo bo'obo'o fai. Suria lauta 'i'oo
    waata'uta'u, nga tegelangaa agu fana kwaibooninga amu te'e ba'ita maka iiki.”
    Suria 'ola lo'oori, nau ku aile'a ba'ita, ma 'inau ku fata naunau suria nga waata'uta'unga
    agu, fana nga tegelangaa ala Jisas Kraes 'ani kwaibooni agu.
  ded-ded: Kebungo yofi edenuec, “Neac wosoefacngo ge socguude. Nocac kucnango kucmama
    imocac kekecfu hafoangoc fingectegerude.” ifi deecac yofi negenduae, Kristoac
    kucngo kperacnuudeac kucmamana dekperagibade.
  ewe-ewe: Ke ɣe sia ɣi la, Aƒetɔ la gblɔna nam be, “Nye amenuveve sɔ gbɔ na wò, elabena
    meɖea nye ŋusẽ fiana to ame siwo gbɔdzɔ le ŋutilã me la dzi.” Eya ta enye dzidzɔ
    nam be maƒo adegbe le nye gbɔdzɔgbɔdzɔ ŋuti boŋ, ale be Kristo ƒe ŋusẽ blibo la
    katã nadze le menye.
  nuy-nuy: Yagu ngani-magayn, “Ngaya anaani ngaandha-wuguuguni ngunu-walgaṉmana nagang.
    Nga danu nga, nugawi-nyinyung aḏaba. Nagang-maynji nu-ngu-burraa aadanu nu-ngu-bilwilwiluj,
    bani-yung ngayawi-nyinyung marri ana-lhuḏ wu-burraa wu-waḏa-waḏaḏ wugurru.” Dani-yung
    ni-yamaa, ngani-magaa ngaya. Wudani-yung-gala nga, nga-wurrij-maaḻang-bindiyung,
    ngaya nga-lhama-lhamina-yinyung, ngaya yamba nga-bilwilwiluj. Nguynju yadhu ana-lhuḏ
    anubani na-Christ-jinyung, wu-burraa ngayawi-rruj aḏaba.
  cop-BHC: ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲎⲒ ϪⲈ ⲔⲎⲚ ⲈⲢⲞⲔ ⲈⲠⲀⲒϨⲘⲞⲦ ⲦⲀϪⲞⲘ ⲄⲀⲢ ⲀⲤϪⲎⲔ ⲈⲂⲞⲖ ϦⲈⲚϮⲘⲈⲦⲀⲤⲐⲈⲚⲎⲤ
