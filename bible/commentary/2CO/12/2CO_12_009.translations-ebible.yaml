    himaiyaterehare hisaonitere xowaka”, nexa nohiye. Hatyo hiyeta exahehare atyo
    nihalahareta naokowiharetyoitere nomaiyatelini kakoa hiyeta. Kasani Cristo niyatere
    tyaoneta mene nohiye naokita hoka.'
  llg-llg: Tehuu, Ana nafada au nae, “Au atudu Au dale maloleng neu o. Ndia dai neu
