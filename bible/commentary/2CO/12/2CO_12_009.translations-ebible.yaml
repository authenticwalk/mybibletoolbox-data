    tii naawiyawainitzi, tima ari onkantya aawiyakaawaitantainari ishintsinka Cristo.'
  nhg-NT: 'Pero yejuatzi niechelfejque: “Amo tecnesesitöroa ocsente sösantle tlöcamo
    solamiente nofavur tli temetzmacateca. Pues nochecöhuales yecniese intech tlöca
    tli amo checacteque cate”. Así es que öxö cache cuale nochamöhua ca meyac gusto
    de que amo neca nechecactec. Pos ejqueu tiechecöhuales Cristo icaca notech.'
  nya-nya: Koma anandiwuza kuti, “Chisomo changa ndi chokukwanira, pakuti mphamvu
    zanga zimaoneka kwathunthu mwa munthu wofowoka.” Choncho ndidzadzitamandira mokondwera
    chifukwa cha zofowoka zanga, kuti mʼkutero mphamvu ya Khristu ikhale pa ine.
  ngu-NT: 'Pero toTeco nechijlia: “Ticpia notetlajsojtlalis. Xmitzpolohua más. Nopoder
    más cuajli noteititia ijcuac se tlacatl xcojtic.” Yejhua ica nipaqui ninohueyimati
    ica xnicojtic, pampa ijqui nicpantlantia ipoder Cristo.'
  kup-kup: pi neen epat nañooh, “Met nimauz kezao bon tamahan neohö ok masakao nanat
    nem kezao nanamohon niitï ahö ravamah, povoz nem gogot am tovai sameñiek, añarab
    modari nem kez ahovoz hodad ravamah.” Pot pi neen nañoohaek nem kakam hateveteamoh-pov
    ba nanevet, oñ am hez, povoz ne epat hamoh, Met Kristo bakez navatat hezan pim
    gogot tovai samoh-nen povoz homet ne biñ ravat het nem heris sikö tat kezao bon
    hez-epesiz ne hom nameotü, pot ne hamoh.
  jid-jid: U watre nimu, “Alherimu a tsra niwu, don Iko no no ni kimamaci hei naki”
    wa naki ani tsra dume ti ni wur woni suron ni tu reshi gbegblen mu u iko Baci
    ka son ni kpamu.
  wmw-wmw: 'Fala iye kanijibu: “Ikutosha rehema yangu noyo, kamana nkati ya kuveya
    kwako, uwezo wangu útimu kukamilika kweli-kwelini.” Ndimana, niwa radi niridãi
    kuhusu wepepe wangu, ipate julu yangu omi uwoneke uwezo wa Almasihi.'
  gmv-GGM: Gido attin Goday qasse “Ta wolqay kumetha gidi qonccanay ne daburisan gidida
    gishshi ta kiyatethi nees gidana” gides. Hessa gishshi Kiristoosa wolqay ta bolla
    gidana mala ay wodepeka bollara tana daaburisishin he wode ufayssan ceeqistanas
    dosayss.
  ssg-ssg: Tuahe i kakane nga ukek, “I tapai lalape soliaiak ti hualiam. Pupuase pohek
    i sohot kouke hawane leili taun ti na o tae waliko.” Aile ape pamu nga amuke non
    kaxi kolai waliko ti nga tae lehe Jises Krais hapuasa pohen leilok ti ailei waliko.
  zpo-NT: 'per lee Xaa Nabeyy né lo na: “Nebse yalnkela cheen na nkin lu, kwaan nlu
    na lo lu, nel lee yalgezh cheen na mas nlu lo re xaa nangezht”. Nu kwaanzee nto
    na yalxwa nel nangezht na, Dios nle yudar na, zee kwent cheen na luu yalngezh
    cheen Jesucrist.'
  poy-poy: Kumbiti kang'ambiriti, “Manemu gangu gakutosha, toziya makakala gangu ndo
    makulu nentu shipindi gwenga gwa legilegi.” Nana nemeru nentu kulitumbira legilegi
    ya neni, su ulolera wa makakala ga Kristu gaweri paneni.
  qwh-NT: 'Peru tseno rogacuptïpis, manam jorqamarqantsu; antis quenomi yasquimarqan:
    “Cuyarniquim qamtaqa yanapashqequi, y tsellapaqmi canqui; porqui podernïtaqa nunacuna
    ricayanqa pishipaq queniquicho yanapapteqmi” nishpa. Tsemi noqaqa pishipaq carpis
    cushicü. Tsenota ricayämarnïmi nunacuna cuentata qocuyanqa Teyta Jesucristu puedeq
    queninwan yanapamanqanta.'
  gaw-gaw: amge Nug da amelp̱a inam aum. “Dahil ehaniṯak oḵai hamu medaṯem ele, amup̱aib
    na elele daaṯem. Aḏinu? Dahil g̱agaṯag amu danab ag gai iiṯa daaṯeb ele amu, ag
    g̱agaṯag ele aon daaglagnu amu nug ahilagp̱a aaḵu uḏat enanag heṯe.” Naḏi Nug
    anam aum amunu da g̱agaṯag iiṯanu ool ug ii daaṯe. Iiṯa! Da amunu Kristusnu g̱agaṯag
    aaḵuib dahilp̱a daaḵunu gamalib ahehe, aḏi keeke da heḵulnu da gai iiṯa daaṯem
    amu, da amunu onil humaḵul.
  nca-nca: quko ŋande nimiraró, “Samaka-samaka tuwó kunoyoteno ŋuko keya kanarami,
