    nohó no” i ë qui ja ni quiha. Ja tsi xo toa rani-raniquia ë tënëquë no. E qui
    jia tsi xo toca tsi chama yama ca iquiina. Japi noho chama yoi jayama ca ë no
    tsi nohiria bo qui bëroriaxëhi quiha Cristó ëa mëbihaina ra.'
  bbr-bbr: Utianik, Näwäu nukas is ätäi keser airowon, “Isan woi näu oripas sareisiäim,
    kiro itok. Na sakau wäpik rauta, isan sakaus na sakau musiäu.” Keserianik, owo
    onokus is sakau wäpik ätär mareäu is kiro mesin isan enim jou mam. Keserita, roasiret
    akas Krais nukan sakau kiro is pak rau aparaiei.
  inb-inb: 'Paika aini­warka: —Kamta, nuka achka kuiai­mi iukaiki. Chi­lla­mi chaiá.
    Mai­kan­pas samba­iaspa mana pudig­sina kas­ka­pi­mi nuka­pa iapa iachaita mas
    alli­lla kawa­chini. Chasamandami nuka, samba­iaspa mana pudig­sina kaspa­pas,
    alli iuia­chii­wa kani; chasaka Cristopa iapa iachai, nuka­wa kawa­chii tian­ga­pa.'
  hrv-hrv: “Dosta ti je moja milost jer snaga se u slabosti usavršuje.” Najradije
    ću se dakle još više hvaliti svojim slabostima da se nastani u meni snaga Kristova.
  box-NT: 'Ó o bía nɔn miì: «Ĩ sãamu ù kã́ɲa fo, lé bìo á ho pã̀ahṹ na
    fo wee mi ũ yídàmu yi lé hón pã̀ahṹ so yi á ĩ pànká ɓɛ̀n wíokaa wee
