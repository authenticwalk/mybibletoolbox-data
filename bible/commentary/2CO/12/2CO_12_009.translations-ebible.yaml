  ind-AGS: Tetapi dia berkata kepadaku, “Hanya kasih karunia-Ku yang kamu perlukan,
    karena kekuatanku efektif dalam kelemahan.” Itulah sebabnya saya dengan senang
    hati menyombongkan kelemahan saya, agar kuasa Kristus bersemayam dalam diri saya.
