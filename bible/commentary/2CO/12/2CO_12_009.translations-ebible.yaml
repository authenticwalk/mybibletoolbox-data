    diža'' c̱he da'' ca'' chosolo''en bi chac bi gona'' še Criston'' bi chaclene''
    neda'' len yeḻa'' guac c̱hen''.'
  por-TFT: 'Mas Ele me disse: “Não, não tirarei isso. Mas em vez disso, vou ajudá-lo
    bondosamente, e será isso mais do que o suficiente para você, pois quando você
    está fraco, posso trabalhar melhor e mais poderosamente para lhe ajudar.” Por
    causa disso, falarei com alegria e orgulho sobre as coisas que me fazem parecer
    fraco, para as pessoas verem que é Cristo quem me capacita para servi-lo.'
  gwi-NT: Jyaa vaihnyąą gwiteegwaanchy'aa datthak, “Shich'eegoonzhrii zhrįh t'aahchy'aa.”
    shahnyąą. “Nat'aii kwaa dąį' gwandaa shat'aii t'aahchy'aa t'oonchy'aa.” Ąįįts'ą'
