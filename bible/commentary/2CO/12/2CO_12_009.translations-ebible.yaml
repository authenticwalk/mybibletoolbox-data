  dop-dop: Amɑ ɩ cɔ-m sɩ ɩ pɛɛlɛɛ pɑɑsi, pʋlʋ tɑ kɑɑsɩ sɩ ɩ́ tɑsɑ-m lɑpʋ, sɩ pǝ tɑɣɑ
