    nichicaualitzin Cristo.'
  ttc-NT: 'Per te Qajawil otzaj tq''uma'' ikxjani: “Te onb''il aj nxik nsi'' te yatz
    kabal nini. Wetz wajwalil tzan nk''ulun tidi''chq n''ok mas b''an galan tuky''i
    jun xjal aj nya''tx jwert.” Ntons, astilji wetz b''an nkyinchalaj tzan tpaj nya''tx
    jwert a''in tzan tok b''an jwert te tpoder Krist wuky''i''l.'
  dan-1931: 'og han har sagt mig: “Min Nåde er dig nok; thi Kraften fuldkommes i Magtesløshed.”
    Allerhelst vil jeg derfor rose mig af min Magtesløshed, for at Kristi Kraft kan
