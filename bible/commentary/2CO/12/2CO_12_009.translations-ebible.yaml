  boa-NT: 'Árónáacáa oke neébe: “Óvíi uke o pɨ́áábóneri ú aabúcúhi. Muurá ehdu ɨ́dátsó
    íjcyámej tééveri ó bóhówájtsómeí ɨ́htsútuube o íjcyane.” Ehdúu oke dibye néénéllii
    íñe ɨ́dátsó o nééroobe ó imíjyuhíjcyá tajtyééveri dibye mɨ́amúnáake ɨ́ɨhnáhoovu
    iúújétsoki.'
  quh-NT: 'Payrí cutichiwarka: “C''acha yanapayniy basta kanpaj, pisi callpayoj cashajtiyqui
