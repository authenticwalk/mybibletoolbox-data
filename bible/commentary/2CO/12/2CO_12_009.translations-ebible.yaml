    'ini'i maemae'a agu'i, neina na mena ana Kraest 'ai awa beiau.
  srp-1865: 'I reèe mi: dosta ti je moja blagodat; jer se moja sila u slabosti pokazuje
    sasvijem. Daklem æe se najslaðe hvaliti svojijem slabostima, da se useli u mene
    sila Hristova.'
  agt-agt: ammi ya uhohug na teyak a “Awem la, te kustun sangaw ya panguffun ku teko,
    te gafu ta pagkafuy men a mapasinapan ka ta pakapangwak,” kunna teyak. A yen ta
    ikatalak ku ya pagkafuy ku, petta mapasinapanak ta pakapangwa ni Hesus Kristu.
  lug-lug: Buli mulundi ng’aŋŋamba nti, “Ekisa kyange kikumala, kubanga amaanyi gange
    gatuukirira mu bunafu.” Noolwekyo kyennaavanga nneegulumiza n’essanyu lingi olw’obunafu
    bwange, amaanyi ga Kristo galyoke galabisibwe.
  yby-yby: 'Sako wako loyoko, sa-loko lo nimiye: Nemo nasahilinelimoya emotoka wileko
    wokaka noinako, saina makomamuya wako lametadawo ne. Nemo nabuhanelokati abuhaka
