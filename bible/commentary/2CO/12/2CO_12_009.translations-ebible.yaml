    nde quan nganye yembe rind.” Ni pugri puq nand bu nge quan nganye chumbuai gad
    di nge buid segi ye te ningg bujeyi kase, te ei Kraist ningg gre nge nde vise.
  agn-agn: Maning ta na tang sabat na ong yen, “Ang tabango indi magkorang para ong
    nio. Mas itaen tang gaemo ong kalolobayen mo.” Animan galipayong pisan ang ipambogo
    tang yen ang kalolobayen agod pirmi ong yen tang gaem ni Cristo.
  nhi-NT: 'pero Yehuatzin onechonnanquilih: “Ica notetlasohitalis ya itpia nochi;
    pues nochicaualis mahsic yec monextia ihcuac teh amo itchicauac.” Ica non, ica
