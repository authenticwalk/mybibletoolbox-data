    de nai ndia, Au koasang boe natea.” Huu ndia de, au nau kokolak koaok akadaik,
    ledoeik au taa abeꞌi tao dedeꞌak esa. Huu, no leondiak, na, au bubuluk ae, Karistus
    koasan nasoda nai au dalek.
  kyf-kyf: '''Ɩn ɔ yia we ''bɩgʋpalɩ ''mɩ -ylaɛ: «Na ''nanɩ ka -na -nʋ nyni. Nɩɩ,
