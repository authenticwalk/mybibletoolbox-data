  okv-okv: Bada na ke mine einge ijija, “Eto na no ambure avo mane umbano irae aisuja
    te iji vahai vahai na umo hondate aisona amo inonora te umo ivo ambu embo ururo
    ivo nau avo no degita ikano peni vahai aisuja,” ke ainge ijija avoeto Keriso ta
    ivo avo nau degi ta iroja ivo nau irae avoeto tunga javotoho ue, “na, na” aisona.
  mxt-NT: 'Soco maa Sutu Mañi yo catyí ra chii tyehe caa: “Chahí tandɨhɨ cha vaha
    cha iyó chii chuun. Vatyi yucuan cuví cha chiñuhú chuun. Vatyi tatu ñáyɨvɨ ta
    ñahri maa tunyee iñi maa ñu iyó chi ñu, yucuan ta cuví cunyaa maa maa ri tunyee
    iñi mai chihin ñu”, catyí ra. Yucuan chaha sɨɨ xaan cuñí cha ñahri fuerza mai
    iyó chii. Vatyi tyicuan caa ta cuví cunyaa tunyee iñi ra Cristo chihin.'
  tzo-NT: 'Hech laj yalbun: “Ac''o comuc hech. Chu'' avu''un ti sventa yutsil avo''nton,
