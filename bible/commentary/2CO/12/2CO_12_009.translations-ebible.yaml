  yrb-yrb: '@see-verse:2CO.012.008'
  maa-NT: 'Ta̱nga jè Nainá ta̱ k''oa̱á tsò‑na: “Jè kjo̱ndaà‑na̱ ya̱á tíjnako̱‑lè.
    Ya̱á okoaà yije nga''ñó‑na̱ k''e̱ nga tsjìn‑lè nga''ñó.” K''oa̱á ma‑ne jè kjoa̱
