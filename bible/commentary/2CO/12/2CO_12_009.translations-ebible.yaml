    yónu̱k jo̱o̱t njayep, vanꞌit tseꞌe je̱ Cristo je̱ mya̱kkin yꞌit yam a̱ts njaꞌvin
    ka̱jxm.'
  bzh-bzh: Rëḳ ma genër yom vu sa bë, “Sa semusën neyök vu honġ rot om ggovek, in
    nim wëëk ma, om sën sa niġ wëëk yoh vu bë gevonġ huk begëp ranġah in mëm alam
    degelë medejaḳ ni.” Mehöböp nër nebë sënë, om sën sëḳ napisek in sën sa niġ
    wëëk ma agi. Lob sa kwaġ vesa rot in seraḳ ni bë Kerisi niwëëk nedo loḳ sa.
  guj-2017: પણ તેમણે મને કહ્યું કે ‘તારે માટે મારી કૃપા પૂરતી છે; કેમ કે નિર્બળતામાં
    મારું પરાક્રમ સંપૂર્ણ થાય છે’ એ માટે વિશેષે કરીને હું ઘણી ખુશીથી મારી નિર્બળતાનું
    અભિમાન કરીશ કે ખ્રિસ્તનું પરાક્રમ મારા પર ઊતરી આવે.
  jvn-NT: 'Nanging Gusti malah semaur ngéné: “Aku ora bakal mbuwang pernyakit kuwi,
    nanging kabetyikanku bakal nulungi kowé, kuwi wis nyampèni. Awit pangwasaku ketarané
    ing karingkihanmu.” Mulané nèk aku kudu pamèr, aku malah seneng ngomongké bab
    karingkihanku, supaya aku bisa ngrasakké kekuwatané Kristus nyambutgawé ing aku.'
  byr-byr: Kɨrɨꞌ nabaai sahwai dara nyɨdaꞌ “Nɨmɨre yanga gaimwanga naangebwi gɨmɨnyɨ
    yɨnɨga wiꞌnannebulyɨ. Darevɨnyɨ. Nɨmɨre dɨragɨnyaꞌ aꞌmwe dɨragɨnya maayaraavɨ
    wawɨnya yuna nebwina wiadesɨ.” Sarevɨdaaꞌnyɨ “Taanga nanyadɨka!” madɨwɨna! Nɨmɨ
    dɨragɨnya maayainyɨre wɨrɨta savɨne yayaꞌ munyaba makidɨnyainyɨ. “Kɨraazɨtɨyare
    dɨragɨnyaꞌ yune nɨmɨnyɨ nyarana!” dadɨ sara yɨdeꞌnanyɨ.
  ian-ian: Wagalawun maa wun kat wandɨ. Kai. Ana yaagigiyowun. Mɨn kat wuna njɨvwa
    kwupmeya ava kwigiyowun. Yelogwen kat tɨmɨn ma mɨna ava ngɨlɨndɨ, mɨn kat kwiweya
    avamba nɨma njɨvwa kwuka lɨgiyamɨn waa wandɨ God. Ngi kat tɨga nat nɨmba kat waigowun.
    Wun ava lapman nyan wun. Kwutɨwa njɨvwa Kraist wunkat kwiya avamba kwutɨgowun
    waa waigowun.
  hun-hun: 'De Ő ezt mondta nekem: elég neked az én kegyelmem, mert az én erőm erőtlenségben
    lesz teljessé. Nagy örömmel dicsekszem azért erőtlenségemmel, hogy a Krisztus
    ereje lakjék bennem.'
  mcf-NT: Adoaquien, Padi. Bëdambocquid icmenuequin naid nec. Mibi dayacquio icmequid
    con Mayan mibëdi iquec, quequin Nuquin Icbon chiondashi. Adoaqui, Bëdanambo icsho
    Nuquin Icbon ëbi dayacquio icmec quequin tantiec bëdambo iquebi, quec tsadebi.
  kjs-kjs: 'Go pisua pare nipumi ni go-rupa lagisa: Gore nana epe raba meape ele-para
    kodome kome konere ora ne madaa page pia lisa. Nena to yogale koma paaya raburi
    nana puri waru minalo gialua lisa. Gore Keriso-na purimi ni surubea-pulu neme
    nana koma pe yogale madaa ora raaname waru kome.'
  mni-mni: "Adubu Ibungona eingonda haikhi, “Eigi thoujal asina nahakkidamak awokpani,\
    \ maramdi nahakna sonba matamda eigi panggal mapung phai.”\x94 Maram aduna Christtagi\
    \ panggalgi ngakthokpiba adu eingonda leinanaba eigi asonbada haraona chaothokchei."
  yad-NT: 'Su̱teda variy riva: Rasa̱ra̱numa ri̱mu̱tya̱da jiijyu̱, tapi rito̱tanirya
    ravyanu̱yada yidiva̱jadamusiy yimuju̱. Ramuni̱tiy ri̱chana̱yadamu ra̱jnuva̱y jaryivya̱ju̱
    riva ri̱diva̱jada ray, ra̱tidye vicha̱siy Crístu vanu̱yada riva.'
  mxb-NT: 'Tído diꞌa va ni̱ kaa na̱ xíꞌíín: “Ko̱ó, sa̱ vati̱ va nákaa̱o̱n ti̱xi ña̱
    mani̱ kée yuꞌu̱ xíꞌón, chi̱ ndée̱ mií yuꞌu̱ kía̱n náꞌa̱ va̱ꞌa cháá ka̱ no̱ó na̱
    ko̱ó ndée̱.” Sa̱ꞌá ño̱ó nda̱ni ndinoꞌo ini yuꞌu̱ chindaya̱ꞌavii miíí sa̱ꞌá ña̱
    náꞌa̱ ña̱ kúúí iin ta̱a ko̱ kómí ndée̱ mííí, dión, dá náꞌi̱ ña̱ nákaa̱i̱ ti̱xi
    ndáꞌa̱ ndée̱ mií Cristo.'
  pon-2006A: E ahpw ketin sapeng ie, mahsanih, “Ei kalahngan itarohng uhk; pwe ei
    manaman kin sansalda mehlel rehn me luwet akan.” Ihme I kin perenki oh suweiki
    ei luwet akan, pwe I en kin pehm manaman en Krais rehi.
  maq-NT: 'peru cachja me cojo ná cuitjin: “Cjuandaja xi suá ri ne, vëhë yëjë ni xi
    mameje ri ta, tsëhë xi hiscan xi yuma hasen xuta ne, ngajan xi ma visehen ngahñu
    naha.” Cuatjin cachja me. Vëhë xi hisca nguñaja cácun xi vaxë́ndaja yojo naha
    ngatsë rë xi yuma hasen ngahan, cojo sa xi ngahñu rë Jesucristu ne, cuma cuisehen
    ngajñi rë cjuatacun naha.'
  hto-hto: 'Mei íadɨ caɨ Ocuíraɨma cuena daɨde: Cuemo ite o cue cáɨmadofɨrena nana
    omo comuide duere zefuilla o ocuíllena ñue cánoite. Mei daa come náɨnina llezica,
    cuemo ite ñuera rɨ́ino afémɨedo ñue jino ácatarede,” daɨde. Ie jira cuena náɨnitade
    raari ióbidɨcue, afe daɨí Crístomo ite rɨ́ino cuedo jino ácatallena.'
  por-BRBSL: 'Ele me disse: “Minha graça é suficiente para você, pois meu poder se
    torna perfeito na fraqueza”. Portanto, de bom grado me gloriarei em minhas fraquezas,
    para que o poder de Cristo possa repousar sobre mim.'
  ces-NKB: 'ale řekl mi: “Moje milost ti stačí; vždyť má moc se dovršuje ve slabosti.”
    Nejraději se tedy budu chlubit spíše svými slabostmi, aby na mně spočívala Kristova
    moc.'
  cui-cui: 'Ichitha Nacom netsipaeba, jeye: “Jume, jopa caaxaibi exanaetsi. Jame cata
    itorobatsi Tajumope tʉnaxʉ jinya necayawenaenexa daxita tacaantobetsixaetsi. Saya
    meisa baxua nantawenoname. Po jiton ba axaibiya popona bara itacʉpatsi xua daxita
    pia coutha peexanaewa. Jopa ba canantawenonaeyo taayapusʉ coyenewa. Ichitha nama
    pon ba taayapubetsi xua pia coutha beta peexanaewa bapon jame canantawenona taayapusʉ
    coyenewa. Bara bapon yawenan”, jei Nacom. Daxota ichichipan poxonae inta ayapube
    tsaibi xua jopa tana neitacʉpaewa xua daxita beta taexanaewa tacoutha. Bapoxonae
    jiwi tanetaenexa xua bara Cristo neyawena pia peayapusʉ coyenewatha.'
  boj-2014: Onaqa Qotei a saidosiq endegsi merbej, “Ni siŋgila saiqoji unum deqa e
    ni olo siŋgilatmoqnqai. Osiy ni qa are boleiboqnqas. Dena ni keretmqas.” Qotei
    na e degsi merbej deqa e siŋgila saiqoji unum di uŋgum. E olo areboleboleiboqnqas.
    Yim Kristus aqa siŋgila ijoq di sqas.
  eng-OEBUS: But his reply has been – ‘My help is enough for you; for my strength
    attains its perfection in the midst of weakness.’ Most gladly, then, will I boast
    all the more of my weaknesses, so that the strength of the Christ may overshadow
    me.
  eri-eri: Onou wa, no ji benou lehiyai, “Yame aau yarou no ne bagu edo langa. Taate
    bona, ji yame danga no fai danga uwau langa tigini danga bagu heige-heigena.”
    Anyakaro no benou lewai, onou waha boni ji elebe fai danga uwau dorofe yafei nomo
    edegadeni. Ono woni wa, Kristus nomo danga edo ji langa inyonbona.
  wiu-wiu: eya wa oka. Onekele takateko kotuke kakoa takamotoanepa ne taba ago takoane
