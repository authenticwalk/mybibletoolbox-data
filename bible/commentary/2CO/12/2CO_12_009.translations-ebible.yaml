  plu-plu: 'Igme kaytwa nuwnhu: ―Kawa. Nah ka mpiyasin piw henneme nah apanenekwa
    ay pikak adahan nah ikene pawaygyi. Ikeypi. Pis ka muwaka akiw mpiy inin akiw.
    Ini mbayka akki pit ku pis yuma pannusima piwnteknewa. Ku aysaw pis ikaw henne
    yuma pannusima, ayge nikwe nannuh pi kahayakte. Hennewatbaki ig Uhokri awna nuthu.
    Inneki keh nah batek kinetihwa amin ku samah nah yuma nannuhsima. Mmanawa ku aysaw
    nah yuma nannuhsima nuwnteknema ayge nikwe ig Cristo kawihkis gannu ta nupitit.'
  iou-iou: Ude yäŋapiŋkuro upäŋkaŋ Ekänitä kowata ŋode näwetkuk; Ude nämo. Näkŋo orakorakna
    gäkä terak pätak unita imata imaka kubäta wäyäkŋewen? Nadätan? Gäk kehäromika
    nämotä iriri näkŋo kehärominatä gäkä terak kwawak ahäŋ gamik täyak yäŋ näwetkuk.
    Ude näwetkuko unita apiŋo Kristo täŋo kehäromi unitä näkä terak ärowän yäŋpäŋ
    kehäromina nikek nämotä itat unita oretoret täyat.
  ntp-NT: 'dʌmos ʌgai poviñtʌtʌdai: “Aapi mosviaa ismaatiagi iñsaanʌ gʌoigʌdai. Dʌmos
    maitan ʌduaaidagi vai poduucai gʌmaatʌna sai aapi ʌʌgi maiviaa guvucadagai isivuaadagi
    giñaa duiñdaga. Aanʌ ʌgai daidʌ gʌmaacai guvucadagai”, iñtʌtʌdai Cristo. Baigiñʌlidi
    aanʌ maiviaacatai guvucadagai vai poduucai gʌmaatʌna isSuusi Cristo giñmaacai
    guvucadagai ansaidʌ ivuaadana aa duiñdadʌ.'
  rai-rai: Ma i piri lenbi taang, “Anung maarmaari karom ui i welaar, ma pa un iba
    kup ta utnaa ingen. Maa din babo puaana a dekdeking un ui baa pa ta dekdekim.”
    Io, iaau gaaia kupi ang pir wangaala paa anung kum binilua, maa baa iaau bilua,
    a dekdekin Kaarisito in ki un iaau.
  haw-1868: 'I mai la kela ia''u, Ua lawa kuu lokomaikai nou: no ka mea, ma ka nawaliwali
    ka hoomaopopo ana o ko''u mana. No ia hoi, e kaena aku au me ka oluolu i kuu nawaliwali,
    i kau mai ai ka mana o Kristo maluna iho o''u.'
  ffm-ffm: 'kaa o wii kam: «Hinnee am oo heƴii ma, sabi baawɗe am e loore kiɓɓirta.»
