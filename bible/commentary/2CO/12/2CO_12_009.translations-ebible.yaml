    pisi callpayoj caskaymanta Cristoj atiynin nokapi tiyacunanpaj.'
  kwi-kwi: 'Suasne Anpat Jesúsne nawa kutña pijikima ka kaizta: “An ishmu wat panintuchikas,
    nane nua pashit kit kiwainshimtus. Nu najtɨt awakana uztuasmin, nane nua an kiwainshinas.
    Suas awane na nua tɨnta kiwaintu piankamanazi,” kizta. Katmizna na tɨnta chi awakas,
    nane watsal kulnash. Suasne awane Cristo nawa tɨnta kiwaintu piankamanazi.'
  agm-agm: Nepɨnɨmape undɨtɨ nunjenɨhonɨhandɨ kandɨ ko Awaisɨho wihoaaŋɨha satatɨ
    kandataase. “Sandɨ kinyɨ ambɨpataatɨhapɨ nahematɨ mɨhɨwindɨhandɨ nɨnɨ wɨndɨ nemaahɨmaito.
    Owe. Saindɨ wɨndɨ nehɨmaamataahandɨ kandɨ nɨnɨ gaahatɨ kahindɨ andɨtɨhiwɨto. Amɨ
    kɨnyɨ wɨndɨ andɨtɨmitɨpɨ kunyapehoŋɨtisamɨhura nɨnɨ gisɨ netɨ watɨpɨhɨmatɨ nga
    andɨtɨhiwɨto.” Awaisɨho nɨngisɨ satatɨ kandihɨ amɨ nɨnɨ Awaisɨhoai timbɨpa nepɨnɨmape
    mundɨtɨ gaasɨ kaindɨ napaisɨhonɨnɨ kunyapehonɨnɨ bimɨtaano ndɨ tɨhaapaindɨ maaritataayo.
    Saindɨ nɨnɨ napaisɨhonɨtisanɨhɨ amɨ Kɨraisihomɨ watɨpɨhandɨ netɨ waatɨ nanɨmaasatɨ
    watɨpɨnɨmahonɨhɨ komɨ otɨpɨpatɨ kawitando. Amɨ isɨhiya Kɨraisihomɨ watɨpɨhandapɨ
    akɨte tɨtaatɨwo.
  ubr-ubr: 'Baise Bada on yau auriu iyafoteu iyau: “Yau au kaber on fofonin, om esasam
    an rai on yau au faiwar gagamin on om usimui yen on ebiyamem aumiet efafaiwar.”
    Yau tou au samisamin aurin on abiyasisir tou abogaiiu, onai Keriso an faiwar on
    yau bisiwui inama.'
  tsw-NT: Agba u damma mu ta̱, “Isaꞌani i va̱ i rawa wu ta̱. A mantsa ma na vu ri
