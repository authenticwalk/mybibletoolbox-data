  sey-NT: 'Se̱ina, i̱pi capi: “Yëꞌë mëꞌëre oiyepi tsoe deꞌoji, yëꞌë tuture tutu peocohuaꞌija̱ꞌa
    deꞌoyerepa i̱ñoñe paꞌiji” capi. Ja̱je paꞌina, sihuayë, yëꞌë tutu peoyeja̱ꞌa Cristo
    tuture i̱ñoñe pa doꞌire.'
  nvm-nvm: Na ijeg ejafavga E Bomana fu kie, Unam nun na e fok na ma rediavo iji fu
    afak fun aresren. Regavo a zazaimo ijia daro nun ijar a mukorigia dasumdamno kien.
    Ijefuon naka unam iji na zazaivo ijia aroikarakin Kuraison daro iji fu nun navak.
  mps-mps: Tiali goli agai te po enabolo wai, “Woo, te eno olo tau sabo wiegi yai
    kolesaga nagede usu yai elalubao. Magi baso meni, te bomo meni yai bidide eno
    bomo hania mu pedalobo dao,” Genuai Bidigo te po wai. Tama ena bomo meni yai da
    te homu sęgę munu me egobeo. Menio. Ena wiegi yai homu pemene mu tede ebo dao,
    te Kraisgo bomo enade elalumainogo ebao.
  pab-NT: 'Xakore hoka Xekohaseti nexa nohiye: “Mahaiya naiyatelikihitita hiso. Nakahinaetya
