    Kraismbu hambuk hérae wuni hambuk ya.
  emp-NTPO: Crito carea bia mĩga b̶ʌd̶e, ʌb̶ʌaẽ́ b̶ʌd̶e, ne neẽ́ b̶ʌd̶e, ẽberãrãba
