    vuchuk'a'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤠᤃᤡ ᤛᤠ᤹ᤀᤡᤔᤧᤴᤕᤠᤰᤔᤏᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ. ᤏᤠᤎᤠᤔᤠᤀᤥ. ᤕᤧᤳᤋᤢᤰᤂᤣᤀᤥ.
    ᤏᤡᤱᤄᤢᤶᤔᤥ ᤏᤢ ᤁᤧᤛᤠᤰᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ ᤌᤠᤀᤠᤸᤗᤧᤀᤣ ᤛ᤺ᤳᤋᤠᤖᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤠ᤹ᤀᤡ ᤔᤧᤕᤠᤰᤏᤧᤴᤏᤡᤸᤗᤧ
    ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤧᤎᤢᤶᤒᤠ ᤐᤥ᤺ᤱᤅᤠᤖᤥ॥
  mie-NT: Jā ñúcuán cúu jā cúsiī inī ni jāá nduú fuerza vāha nī, jíín jā cáhān nāvāha
