    mas dibil kaptiymi, Jisukristu masta yanapawan, ancha jwirti kanaypaq.
  tgl-ULB: Kung kaya ako ay nasisiyahan alang-alang kay Cristo, sa kahinaan man, sa
    panglalait man, sa kaguluhan man, sa pagmamalupit man, sa mga pangyayari man na
    nakapagbibigay ng kapighatian. Sa tuwing ako ay mahina, saka ako malakas.
  cbs-NT: Jaskaken babui Criston kushipawen en kushipatiduwen taea Cristo duawanun,
    ika en shinan chankanmiski, eska tibiwenan, en babuaiwen inun, eki sinataibuwen
    inun, en yumain jawaumawen inun, ea tenanun ixun ea ichakawaibuwenan, Cristowen
    dayai en bika tenekubainaiwenan. Janu en babujaidaitianan, Criston kushipa en
    mekubainmiski.
  xtm-NTPP: Te kúsii ini sa ja ñatuu nawa kúu sa'a sa ja maa‑ni sa ma. Te kúsii ini
    sa ora ka ka'an ndeva'a i nuu sa ma, ji'in ora nawa jiniñu'u sa ma, ji'in ora
    ka sondikin ña'a i ma, ji'in ora ndí ini xeen sa ma. Vaa ora jini sa ja ñatuu
    nawa kuu sa'a sa ma, te ora yukan, te ndáni'i‑ka sa tnu'u ndee tnu'u ndatnu ja
    kuu sa'a sa ma. Te ndaka kánda sa, vaa kútoo sa Cristo ma.
  nnq-nnq: Yene nyeketile kumwojo lachi kulegaleka nu kubembuligwa nu kulaga nu kupotakigwa
    kwa magambu gu kummegele Kilisto, gambu pambe nukulegaleka nga pambe namakakala.
  bao-NT: Tee jʉori, yʉ ca tʉgoeña bayitirijere, yʉre cʉ̃ja ca acaro bui tutirijere,
    yʉ ca apeye boo pacarijere, ñañaro yʉre cʉ̃ja ca tiirʉga nʉnʉjeerijere, Cristo
    jʉori ñañaro yʉ ca tamʉorijere, bʉaro yʉ ʉjea nii. Ca tʉgoeña bayitigʉ niigʉ peera,
    bʉaro yʉ tutua.
  san-ORI: ତସ୍ମାତ୍ ଖ୍ରୀଷ୍ଟହେତୋ ର୍ଦୌର୍ବ୍ବଲ୍ୟନିନ୍ଦାଦରିଦ୍ରତାୱିପକ୍ଷତାକଷ୍ଟାଦିଷୁ ସନ୍ତୁଷ୍ୟାମ୍ୟହଂ|
