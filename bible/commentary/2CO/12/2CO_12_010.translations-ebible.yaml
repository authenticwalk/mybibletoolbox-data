    a sinda ona.
  npi-ULB: त्यसकारण, म ख्रीष्‍टको खातिर दुर्बलताहरूमा, निन्दाहरूमा, समस्याहरूमा, सतावटहरूमा,
    कष्‍टपूर्ण अवस्थाहरूमा खुसी रहन्छु ।
  cgc-cgc: Gani, ta ake na pagsirbi ki Cristo, nalipay a na naagian ko na nakulangan
    a ta sarang ta ake na ubra, painsultuan a, segeng gid ake na mga kabellay, papangabot
    a daw naagian ko man mga makaadlek na natabo. Nalipay a na iling tan ake na mga
