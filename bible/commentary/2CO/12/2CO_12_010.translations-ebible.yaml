    thagi papara ke padau. Inau ku totogo eigna kori vido ku lae, inau ku heta kori
    nigna na mana a Krais.
  mvn-mvn: Ka Tau Ito‑yavuha wayahina yauke awaeheu vitaia habuhabui wayahia, vivane
    ihanua, ka apa‑goyogoyo, ka vita tunina tunina, ka nau‑havia, ka kadu inahe. Dewaia
    habuhabui wayahia awaeheu, iuna avi tuta aihanua, tauna ya bagibagi wayahina avi‑tau
    bagibagi.
  djk-NT: Da dini Kelestesi e piisii mi, winsi mi de swaki libisama fasi di á taanga.
    Da sama sa kosi mi seefi. Toko sa miti mi. Sama sa lon du ogii anga mi doo soseefi
    taa nowtu. Bika mi libi mu soi swaki libisama fasi di á taanga. Da te Kelestesi
    e yeepi mi, da dati e soi fa Masaa Gadu taanga de a mi.
  uig-LAT: shunga men Mesih üchün ajizliqlarni, haqaretlerni, qiyinchiliqlarni, ziyankeshliklerni
