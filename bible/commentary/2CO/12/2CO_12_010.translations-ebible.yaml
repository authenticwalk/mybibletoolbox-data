  cmn-FEB: 因此，我因为基督的缘故，就以软弱、凌辱、艰难、迫害、困苦为欢喜，因为我什么时候软弱，就在什么时候刚强。
  gmv-RNT: Tani wolqa demmizay daaburiza wode gidida gish ta Kirstoosa gish daaburishin,
