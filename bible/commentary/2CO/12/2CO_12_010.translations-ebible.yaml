    sarisari anon téin evaránen ákona simé iyan mino.
  rkb-NT: 'Iwa ustsa kytsa pe mykara: — Kamyitsapyrẽta tuze kakurẽta hỹ. Kiristu pokzi
    kamyitsapyrẽta iwatahi kakurẽta. Iwaze kytsa kahumo myziakarakanaha, zikmyijaikiknaha,
    batu kanamyky, asaktsa Sesus harere bo batu yhỹ nikaranaha ziksukyrykynaha iwatahi
    sinini mykara iwatatu kakurẽta. Kazikwybyita tu mypehakatsa zuba tazikwy ty kabo
    nyny mykara — niy.'
  san-THA: ตสฺมาตฺ ขฺรีษฺฏเหโต เรฺทารฺพฺพลฺยนินฺทาทริทฺรตาวิปกฺษตากษฺฏาทิษุ สนฺตุษฺยามฺยหํฯ
    ยทาหํ ทุรฺพฺพโล'สฺมิ ตไทว สพโล ภวามิฯ
  iws-iws: Kara ɨna nɨnoknɨnkɨnɨn ta saiirɨn, tɨ dimɨn taemɨnɨm kara tɨrɨm yɨm Krais
    siir inɨgɨn siir hainanprapraskikɨm mɨ kara maɨrgɨmaɨrga nwo karam bɨ mɨ okɨn
    mɨ biyɨe bɨ mɨ okɨn mɨ iikamɨm kariirɨn dimɨn biyɨe bɨ mɨ tɨrkɨn mɨ kariir bɨ
    mɨ kɨmpɨpɨsu haigɨnɨugɨm mɨ dimɨn biyɨekɨ bɨ mɨ ɨtkɨn mɨ kariir bɨ mɨ ɨpɨmparkɨn
    mɨ kara mɨiyɨk bɨ mɨ okɨn yɨm tɨriigɨnɨm yɨm dimɨn komii rani. Kara maɨrgɨmaɨrga
    nwo karam bɨ nwokɨn. Dimusi rani, kara ɨna nɨnoknɨnkɨnɨn ɨiya tɨ digworaekwowɨm
    sɨma nɨmbiyami kɨrɨe nwo karamae kara nwowi, kariirɨn wɨ Krais siyar whɨnkɨnsiis
    haigɨnɨuwi mɨ kara wɨ siir kɨrɨe aiir haii mɨ wɨ wadɨeyar swokɨ owi. Ɨriig.
  pol-SZ: Cieszę się więc z mojej bezsilności, z obelg, z cierpień, prześladowań i
    trudności, które spotykają mnie z powodu posłuszeństwa Jezusowi. Gdy jestem bezsilny,
    wtedy bowiem jestem naprawdę mocny.
  ztq-NT: Xlen tsiñee mbanaa, ni xlen tsiñee xkotsyetsy meñaa, ni xlen tsiñee non
    lyaadzy, ni tsiñee xkyënlaag meñaa, ni tsiñee xtyeedyaa kyalnë porñee xniladzyaa
    xtiits Crist. Por tsiñee xsyakaa nii mbanaa, wor go mastre ndanaa.
  zai-NT: Ne nga ca runi rieche ora racana'ya pur Cristu ne ora rudxii deche cabe
    naa, ne ora qué gapa ni caquiiñe', ne ora riladxi cabe naa, ne ora nuaa lu ni
    nagana, purti nanna ora riaadxa stipa naa la? jma rusi racané Cristu naa.
  upv-upv: Ko niko numarong bbong derteren suk puwelili, jinibb nir parwer lokloksik,
    jinibb nir parojik, daron nga m̃iterter pijparik, ko niblaot lele nir parto pelaot
    suri mevijuri Kristo. Suri poro derteren suk puwelili, ko ngok derteren suk pilep
    ko vajin.
  wap-NT: Ukauꞌan aonaa ushaꞌapan õꞌati wuruꞌu õkakataimananuz, naꞌiki õdakowaapa-kaoaz,
    naꞌiki õbaiatanuz dadara kidaꞌo aimaakan õkaudin-kizi ii aka, naꞌiki õbaiatanuz
    kichanaꞌiki-kii kidaꞌo toꞌora-karu, naꞌiki wuruꞌu õbaiatanuz kaziwaꞌo naꞌiki kashaꞌoraꞌo
    õkaudinan dikin ii Christ ati. Õgaru aonaa mishi õmaꞌozakan, mazan kakataimanaꞌo
    karikaonan, mazan unaꞌapan idi Christ taan pamaꞌozakan powaꞌa zii õꞌati.
  mva-mva: Bokaibe kaiboang negu tago, ki dimoangarurutaka, ki moatubu udoki, ki sururu
    udoki ki muzi diraraia nge Kristus ara-nao be ilogu tago ibukubuku. Bakara, bong
    kaiboang negu tago nge kaiboang udokidoki.
  dwr-NT: Taani Kiristtoosa diraw daaburiyaawaan, asaan borettiyaawan, waayyettiyaawan,
    yederssettiyaawaan, metootiyaawan nashettay; ayissi gooppe, taani daaburiyaa wode,
    he wode minnay.
  kfw-kfw: Christa sik jarra kasuolna rakip, injakna rakip, poongna rakip, kase-ah
    innathona rakip halli intakna rakip kadeiya kamalung kamintai. Ajarchu kei kasuol
    phakhan karanak angar.
  bfz-bfz: इजी बजअ ते आऊँ मसीह री खातर कमजोरिया रे, निन्दा रे, गरीबिया रे, उपद्रवो
    रे और मुसीबता रे खुश ए; कऊँकि जेबे आऊँ कमजोर ओऊँआ, तेबे मसीह री सामर्था ते तागतबर
    ओऊँआ।
  cuk-09: Degisoggu, an Cristo-sabed-ular, an-nollogwadgi an weligwar itosunnad, dule
    an-ichogedgi, an ibmar-nue-abegedgi, dule an-bareginnedgi, suli-binsa an itogedgi.
    Ar ade an nollogwale, geb degi Cristoba an dutusur gusiid.
  ben-OBCV: এই কারণে, খ্রীষ্টের জন্য আমি বিভিন্ন দুর্বলতায়, অপমানে, অনটনে, ক্লেশভোগ
    ও কষ্ট-সংকটে আনন্দ করি, কারণ যখন আমি দুর্বল, তখনই আমি শক্তিমান।
  mil-NT: Te xíǎⁿ nǔu cùdɨ́ɨ́ ìní‑í sá dúhá ñǎ túu nìhí ndéè‑í ndécù‑í, te cùdɨ́ɨ́
    tucu iní‑í cuèndá nchaa tnúhu cuèhé tnúhu duha càháⁿ ñáyiu cuèndá‑í, te cùdɨ́ɨ́
    ìní‑í cuèndá nchaa sá ndóhò‑í, te cùdɨ́ɨ́ tucu iní‑í cuèndá sá quídé ñàha ñáyiu
    xii‑í, te cùdɨ́ɨ́ tucu iní‑í cuèndá nchaa dava‑gá sá ndóhò‑í cuèndá Xítohó Jesucrìstú.
    Te òré ñá túú nìhí ndéè‑í te Xítohó Jesucrìstú chíndèe ñaha‑gá xii‑í nìhí ndéè‑í.
  myu-myu: Soat em ocokcok õn e'em wa'õbaca g̃u ma'g̃u; okay'ũmayũ dak a'g̃u omuymuy
    ma; yopĩt ma dak a'g̃u õn jekukum ikug̃; itabut'ũmayũ dak a'g̃u ipiatpi'ajojoan
    owebe; xipat'ũmat tak a'g̃u jebapukpug̃ owebe. Imẽn ma ipiatpi'ajojom õn jekukum
    Cristo a'õ dag̃ õn jekukum puye. Inaka soat em ocokcok õn e'em. Waõbaca'ũm pima,
    wuykukukat ja'õbacaap ũmũm owebe buye.
  amk-amk: Ampafe ifaraise tuti nehu ifanahangne. Ifaraise we na iraria Kristusi fo
    wedaya inontarai eteibera yau, isobu dadira, etawi yau we emung yau, tuti isodai
    dadira karira pari fo. Weo ifanahang mani, nanai iwemambiriu tarai.
  fai-fai: Kale naka balut tabamin so ididin so idum fitin so kál funin so sák idum
    adikum so umi kuduyábi bo Kadais ami luk kalfalabi. Watawo kaleyo bá, nalam balutámin
    dim kal atin kitid uyo kuduyábi kayo ko.
  ura-NT: Nii jaunna nelatenihanune que ereein, latijiojoiriin, arinojoineein, Jesocurisito
    coreniha necairichaain, naaonjoaain nihanune saijieein jataain rachoojoeein ichaaon.
    Nitohaneeine, itolere que nelatihei rijijieein nihanune saijieein, jataain itolere
    que laraajiin neeun.
  mcd-NT: Ascano un mutsisipamafiashu Cristohuunoashu un unimai. Ascashon ua roafain
    ahuara chaca finoin omitsiscamafain ahuarafoan ua fucashni huafiaino un unimaquin
    tunutiro. Un asca huaquifin un mutsisipamafiashon Cristohuunshon un ahuamamishti
    huatiroquin.
  urt-urt: Ŋam hriphrip ŋaiye ŋam mambaꞌe nihe syohe me Lahmborenge. Ŋam yukur gwonose
    ŋaiye ŋam bongol pakai, topoꞌe ŋaiye tinge yende wachaihme ŋam, topoꞌe ŋaiye ŋam
    seheiꞌe ŋaiꞌe ŋaiꞌe. Ŋam yukur gwonose ŋaiye tinge yende yumbune ŋam, topoꞌe hwap
    ŋaiye ŋam mambaꞌe. Pe ŋupe ŋaiye ŋam masme bongol ŋam pe, ŋam mambaꞌe bongol tikin
    Lahmborenge.
  kiz-kiz: Kwa elu nitoshiki kwajia ya kristu, kup'hetela uzaifu, kup'hetela malighu,
    kup'hetela shida, kup'hetela mateso, ni hali ya kusikitika. kwandabha magono gha
    mayele zaifu, kabhele nayele ni nghofo.
  tzo-TZE: Jech xcuxet no'ox co'nton me chquich' labanel, me oy jvocol ta scoj ti
    mu'yuc c'usi oy cu'une, me chquich' contrainel, me ep c'usi tsotsic chtal ta jtojol
    ta sventa li Cristoe. Ta sventa ti mu xu' cu'un jtuque, jech ta sventa stsatsal
    Cristo xu' cu'un.
  lex-lex: Hade pede uhepur nohora la'a hya'a honona mak aliernana yoma la'a Yesus
    Kristus rerieini, la'pa alia' ta'eni-muai tia'eni, onde riy rapupu-raheri a'u
    onde la'pa alier la kleheni-larni, kropna-krieutu, nniahora-nniala'a, riwtu-hora.
    Yoma la'pa a takeni ghi' nan hadoma, dewade Uplerlawna tutulanni-rere'eni ed mai
    a'u.
  dov-dov: Aboobo, ndilakutisika nkaambo kaKkilisito mukubula nguzu, muzisapi, mukupenzegwa,
    amuzyiimo zityompya. Awo nesikwe nguzu mpimpawo mpelaanguzu.
  rgu-rgu: Huu ria na, de maneniko au ameda aan au ta mesaꞌ ka abeꞌi oi-tao hihii-nanauꞌ
    esa, au dale ka tama. De, fai fo lahenda dedea ramumulu-ramamaeꞌ au, do tao rasususaꞌ
    au, do tao doidoso au, do ese-rumu au, nana huu au dadi uuꞌ Kristus lahendan,
    sona au dale ka tama. Huu fo kalu au ta abeꞌi fa, sona au hapu kuasa neme Kristus
    mai, de au bisa abeꞌi tao hihii-nanauꞌ ria.
  toc-NT: Ca̠na cli̠­pa̠­xu­huay pi̠ aquit xlajua qui­la­táma̠t cumu la̠ acxni̠ cca­tzi̠y
    pi̠ ni̠lay túcu ctla­huay que̠cstu para ni̠ huá Dios naqui­mak­ta̠yay, chuná cumu
    la̠ acxni̠ qui­li̠­kalh­ka­ma̠­nancán, o acxni̠ para túcu cmac­la­cas­quima y
    ni̠tu̠ cka­lhi̠y, chuná para quim­pu­tza­sta̠­la­má̠­calh, osuchí xli̠­hua̠k a̠má
    taaklhú̠­hui̠t hua̠ntu̠ qui­lak­chín caj xpa̠­la­cata cliakchu­hui̠nán xta­chu­huí̠n
    Cristo, huá xpa̠­la­cata cli̠­huán porque acxni̠ luu a̠tzinú xlajua cmaklh­ca­tzi̠y
    nac qui­la­táma̠t xli̠­ca̠na pi̠ huata acxni̠ tlak lhu̠hua qui­ma̠x­qui̠y Dios
    xli̠t­li­hueke.
  som-som: Sidaa aawadeed waxaan ku farxaa itaaldarrooyin iyo hadallo cay ah iyo baahiyo
    iyo silecyo iyo dhibaatooyin Masiix aawadiis, waayo, markaan itaal daranahay,
    ayaan xoog badnahay.
  mam-C: Ex nchin tzalaja tze'n nti'l wipi'n tu'n waq'ni'n toj tb'i Crist. Ex nchin
    tzalaja aj wok yiso'n, ex qa nti'l at we'y, ex qa ma chi ok tenxjal lajol we'y,
    ex qa ma tzaj b'is toj wanmi'n. Nchin tzalaja toj tkyaqiljo lo, qu'n tze'nku nti'
    wipi'n tu'nx wib'xa, atzintza ja' nyek'ine jni' tipin Dios toj nchwinqila.
  ndj-ndj: Topi, ponopa ndiva pekesu, ngujumila usosuvafu na bedalu na tabu na wafu
    na kugobuleka kwanongwa ya Kilistu, nongwa pandiva msosuvafu, ndi nguva na liwovi.
  mbj-NT: Ti hyb n'aa kä ỹ tsebé Kristo hyb n'aa nahejoonh do ỹ ahob bä, Kristo hyb
    n'aa ỹ raky n'aa rejã bä, Kristo hyb n'aa wë ỹ badoh do ỹ ahob bä, Kristo hyb
    n'aa ỹ rarahejã bä, Kristo hyb n'aa dooh ỹ ad'oo pé na-ããj hẽ. Ỹ nahejooj bä,
    hëp ỹ tym hã ỹ bahejoonh.
  lat-VUC: 'Propter quod placeo mihi in infirmitatibus meis, in contumeliis, in necessitatibus,
    in persecutionibus, in angustiis pro Christo: cum enim infirmor, tunc potens sum.'
  ngp-ngp: Miye neguswa ni usokezi, kuhomola, kukunt'ha, kusulumila, madala, kwa kumzungula
    Kilisito kwaviya Umwo handa msokezi niho hunda no udahi.
  enq-2: Namba kyeto nasingi kalyo dokopa, kiningi namba kyeto palipae katenge. Namba
    Kraisa watao paelyo tenge dokonya, endakali dupame namba pii koo latamipi, namba-kisa
    kenda ipatapi, koeyasetamipi, tanda ditamipi, dupanya namba kyeto nasingi joo
    katao, mona epe paliu katenge.
  eng-ASVBT: 'Wherefore I take pleasure in weaknesses, in injuries, in necessities,
    in persecutions, in distresses, for Christ’s sake: for when I am weak, then am
    I strong.'
  mna-mna: Tana nio sombe ituŋ mburoŋ irao som, mi sombe tomtom tipamiaŋ yo, mi tiseeze
    motoŋ, mi tikamam pataŋana pio pa Krisi zaana, na leleŋ ambai men. Pa sombe ituŋ
    mburoŋ biibi som, tona Krisi ipombol yo ma aŋbol kat.
  myw-myw: Mapuna ikunakeig gunagwey, yagay, moumouvit, silakod, o aveiyag biyagageig,
    peinan Kelis angamag yey. Igaw tougwey yey tage wanuwag tawtoun.
  sby-sby: Ndatintila kukutyompwa ne kumatuka ne mubuyumu yumu ne kupenshewa kayi
    ne makatasho cebo ca Klistu. Pakwinga nkute kunyumfwa ngofu pacindi ncendanyumfunga
    kutyompwa.
  sll-sll: Kraist honagi ol tega ipire, nibil olio, ari gauna ha simio, tal oun dongwo
    u na au simio, arihobi na sire gale ol gogo dal na tomio, honagi olga i oun domia
    gauna gul iiwa. Iiba, milna pamia. Nimni molkire honagi olkiralga pamba, God yulang
    ire nimni mole oliwa.
  yaq-NT: Junuen san ne aet yanti ela ju'u inim jiapsaka neu weyemta betana. Jaana
    in jiawaawa'ut. Juka' ka in jipu'usuka'utchi. Intok juka' neu suawaka, ka in bibitpeewa'ut.
    Intok juka' obiachika, Krijtota betchi'bo in aet jiokot ino bicha'ut. Bwe'ituk
    ne junuen, in jiapsa' nasuk juni'i, Krijtota betana ju'u a jita a' joa'uta, che'a
    juni'i neas yeu maachi.
  uro-uro: Bä nävät ma Krais diva märmär gem ngo rhoqoräkt i qaku gu nga qrot masirhat
    dä rhoqoräkt i ama ruvek tat tamän bät ama enge ama vu ngät sävät a ngo dä rhoqoräkt
    i nguat don säda ama märän angärha ron dä rhoqoräkt i ama ruvek ti sangäm na ngo
    mavängam bä qosaqi rhoqoräkt i qale ngo da ama siqutsiqut ama mor ngät angärha
    ron. Va märmär gem ngo inguna vät ama qäväläm gärqomni i qaku gu nga qrot masirhat
    dä sa gu qrot masirhat ngät dän nage ma Krais.
  ita-1885: Perciò, io mi diletto in debolezze, in ingiurie, in necessità, in persecuzioni,
    in distrette per Cristo; perciocchè, quando io sono debole, allora son forte.
  muy-muy: Nahkay nu gedebi ti nəmər sawaŋ. Ku tamal mis tindivi nu, təfəku ŋgasa,
    təgru daliya gərgəri kay nəŋgu ni, nə̀səra zlam nday nani ya təgru ni ti azuhva
    Krist, nahkay nəmərvu àna naŋ. Aɗaba ka ya ti nu gedebeni ni ti, nə̀bu àna njəɗa
    ge Krist ya àvu ni.
  kqc-kqc: Kamini Keriso dada, na bi roaita yau nina, nifafana rena, toe moina, esika
    moina ma uka vorivori nufa ada reida. Adina nai roaita yau nidori, bi yeiva moida.
  tav-tav: 'To bairi popiye tamʉoʉ yʉ wariñuu. Rooro yʉre na cawada pairije, apeye
    uniere yʉ cacʉgoquẽtiere, Jesure yʉ canʉcʉbʉgorije wapa yʉre na capopiyeyenucurije,
    ricati yʉre cabairijere yʉ wariñuu. Ocõo bairo ã: Caocabʉtiquẽcʉre bairo anibacʉ
    quena Jesucristo mena maca caocabʉti majuʉre bairo yʉ tʉgooña.'
  eng-ULB: Therefore I am content for Christ's sake in weaknesses, in insults, in
    troubles, in persecutions and distressing situations. For whenever I am weak,
    then I am strong.
  spa-VBL: Por lo tanto valoro las debilidades, los insultos, los problemas, las persecuciones
    y las dificultades que sufro por causa de Cristo. ¡Porque cuando soy débil, entonces
    soy fuerte!
  fra-_FOB: C'est pourquoi je me complais dans les infirmités, dans les opprobres,
    dans les misères, dans les persécutions, dans les angoisses pour le Christ; car
    lorsque je suis faible, c'est alors que je suis fort.
  hau-ULB: Sabili da haka a gamshe nake ta dalilin Almasihu, cikin kumamanci, ko raini,
    ko matsaloli, ko jarabobi, ko kuma nawaya. Don ko dayaushe na raunana, ina da
    karfi kuma.
  mal-mal: അതുകൊണ്ട് ഞാൻ ക്രിസ്തുവിനുവേണ്ടി ബലഹീനത, അപമാനം, ദുരിതം, ഉപദ്രവം, ബുദ്ധിമുട്ട്
    എന്നിവ സഹിക്കുന്നതിൽ ഞാൻ സംതൃപ്തിയുള്ളവനായിരിക്കുന്നു; എന്തെന്നാൽ, ബലഹീനനായിരിക്കുമ്പോൾ
    തന്നെ ഞാൻ ശക്തനാകുന്നു.
  lit-lit: Todėl gėriuosi silpnumais, įžeidimais, priverstiniais dalykais, persekiojimais,
    sielvartais dėl Kristaus, nes, kai esu silpnas, tada esu stiprus.
  urd-GVR: Yihī wajah hai ki maiṅ Masīh kī ḳhātir kamzoriyoṅ, gāliyoṅ, majbūriyoṅ,
    īzārasāniyoṅ aur pareshāniyoṅ meṅ ḳhush hūṅ, kyoṅki jab maiṅ kamzor hotā hūṅ tab
    hī maiṅ tāqatwar hotā hūṅ.
  far-far: Nau ku eele ga 'aku fafia 'afitaie nau ki sulia sa Jesus Christ. Nau ku
    eele ga 'aku dia kera ka fata fali nau, naoma kera ka famalagaigai nau. Nia lea
    ga 'ana dia nau ku too ana ngwatautaue, sulia ana kada nau ku ngwatautau, sa Jesus
    Christ nia ka fanikila nau.
  suz-BL: मोपतीके ख्रीस्‍त आ सक्ति तांइसेक्‍ल, दे मारेइ पने मचाप्‍ब दुम्‍ती हना यो,
    शुक्‍शी लोव़ पाइक्‍चा पुंइसाक्‍यी हना यो, जचा फेक्‍चा मारेइम मजाक्‍दीत्‍ती हना
    यो, खेदा पचा पुंइसाक्‍यी हना यो नु दोदेंब श्‍येत गेचा पुंइसाक्‍यी हना यो, आं थुं
    नाइश्‍शा हेम्‍म पा बाक्‍नुङ। मारदे हना गो मारेइ पने मचाप्‍ब दुम्‍ङानु, सक्ति पाइश्‍शो
    बाक्‍नुङ, दे रुप्‍ता। फिलिप्‍पी ४:१३
  car-NT: Iro ke ro iru'pa sepoja Kristus upu'po me ru'me ywairy, yjejuru, omi ta
    ywairy, kari'na erekuru 'wa ywekenary, yjaky'kary enapa. Ru'me yja'ta irombo,
    pari'pe wa.
  amp-amp: Ndnettn na Kraisrhu hingrneft hingrnahany hingrna hanyhato mhingrna narhohtewan
    o wonk wonk kurhefenm kekwoman o yimam sinyahato rir borirwoma, nhai mrokfom.
    Nanhu Kraisr tor, rorn bmtefr hnewurr.
  bht-bht: इसा बजा ला मसीह तांई मैं कमजोरियां च, कने निंदा च, कने दरिद्रता च, कने
    लड़ाई झगड़यां च, कने मुसीबतां च खुश है, क्योंकि जालू मैं कमजोर होंदा है, तालू
    मैं मसीह दी शक्ति ने शक्तिशाली होंदा है।
  eng-NOY: Therefore I take pleasure in weaknesses, in reproaches, in necessities,
    in persecutions, in distresses in behalf of Christ; for when I am weak, then am
    I strong.
  cub-NT: Aru, “Meavʉ” ayʉbu, torojʉcʉ máre yʉre ijiéde, apevʉ yʉre ne ãmeina yávaiyede,
    yʉre jaʉéde, apevʉ yʉre maucʉvarĩ ne ñájine d̶aiyede yʉre, aru ji cãrijiyede.
    Caiye iye ãmeno vaiyede yʉre Cristo jicʉ bae boje, “Meavʉ yʉre” ayʉ, torojʉvʉ
    yʉ. Ji parʉbe boje, majivʉ Cristo cad̶ateyʉre yʉre ji d̶aiyede ʉ̃i parʉé majiéque.
  ita-1927: Per questo io mi compiaccio in debolezze, in ingiurie, in necessità, in
    persecuzioni, in angustie per amor di Cristo; perché, quando son debole, allora
    sono forte.
  lww-lww: Sanene, vena kila kiena kia imi ve keviu manene laa sane, netam̃an sane
    nekekaran malumuena la se tasneu, pona avisu viowa e inu, pona nelual pog m̃arera
    lala, pona akila kare inu, pona neva nowarpoyo e sur viowa lala, komin nap̃a nekilia
    sane pogos nap̃a yepeu malumu, Kristo ga yoko kila nom̃arera.
  ckb-ckb: بۆیە لە پێناوی مەسیحدا، بە لاوازی و سووکایەتی و ناخۆشی و چەوسانەوە و تەنگانە
    دڵخۆش دەبم، چونکە هەر کاتێک لاوازبم ئەوا بەهێزم.
  nas-nas: 'Teeꞌkoo eeꞌnaꞌkoo Karistooꞌ siompansi ning dotumaramaung aing aaꞌning
    kuneꞌama: puring mantomaravaruma, deuꞌdovamaako, poreꞌ kompama, turamaako eeꞌnoko
    arikananka kuneꞌama, aiꞌ tenang aing sisikeerananka kuneꞌamanang tee Karistooꞌke
    puring-antamumaung bakaang mintoong nko-koo.'
  uvl-uvl: Iau e popoia Kristus ana ume pe e iech mana nga etue nenge kikik ero, pe
    hana te poi porekreke iau pe ure meena ngana halang te lohotot nge iau. Iange
    nga etue nemur nenge kikik ero, NeHalang nena kerkerenga lohot ke mallaha toto
    nge iau.
  eng-BBE: 'So I take pleasure in being feeble, in unkind words, in needs, in cruel
    attacks, in troubles, on account of Christ: for when I am feeble, then am I strong.'
  ixl-CNT: Tiꞌ vuntzꞌejtu vaanima tiꞌ u Cristo, nuntxuqꞌtxuneꞌ kꞌuxh yeꞌk unyakꞌil;
    kꞌuxh nunyoqꞌaxeꞌ; kꞌuxh nunyaꞌta vetz; kꞌuxh nivojchaleꞌ; kꞌuxh nivilineꞌ utz;
    kꞌuxh tiira jochpinajin. Tan oj yeꞌk unyakꞌil, aꞌ atil viyakꞌil u Cristo sunjkꞌatza.
  xsi-xsi: Mine nde lâ zo ndia naŋa akale malia lâ Kirisi ne wurâta ŋine tini, ande
    iloŋgu ara nâ. Ambo pukoŋa ikaina tâku, tamâta sivaligi naŋa tâku, nâna silua
    naŋa tâku, siyaula naŋa tâku, siveta malia kie-kie pa naŋa tâku; ande naŋa ŋandai
    kaloŋgu loko ŋga. Ŋinde nde duvi mine; lâ zo ndia naneŋgu kaika ikeno pana tia,
    ande lâ zoni ndaina Kirisi ne walo kaika imâ pana.
  crx-NTPO: '''Inka ndet suba teoosun, ''ink''ez sghu hudloh, ''ink''ez hoonli sba
    howa whúlna'', ''ink''ez ndet la dzoh nusahalhdzut, ''ink''ez hoontsi''-un sghá
    honinla, ''i ndi ts''iyawh ''alhgoh Christ ''en gha sba ''uhóoja de, ''et de ''oonúst''e''.
    ''Et whuz un''a be tesun-i, ''i be ústus nadleh, ''et huwa hoonúst''i''.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ನಿಮಿತ್ತ ನನಗೆ ಬಲಹೀನತೆಯೂ ತಿರಸ್ಕಾರವೂ ಕೊರತೆಯೂ
    ಹಿಂಸೆಯೂ ಇಕ್ಕಟ್ಟೂ ಸಂಭವಿಸಿದಾಗ ಹರ್ಷಿಸುತ್ತೇನೆ. ಏಕೆಂದರೆ, ಬಲಹೀನತೆಯಲ್ಲಿಯೇ ನಾನು ಶಕ್ತನಾಗಿರುವೆನು.
  bbb-bbb: Ijadufuo na oenoena mamoevo ije na oemarevo. Ro vame binobino ijia na isejavaero
    irufui biedia ro e binobe madiena vua ise kuarievo ije naka ijia daro abevo. Ro
    vame binobino ijia irufui ije na biediavo ije naka Jesu Kuraesido akaegue ijia
    biediave. Ro na irufui ije biediavo ijia na mamoevo ije naka oemareve. Ijadufuo
    maeje Kuraesi fu ijia ifejieko na daro abeve.
  blw-blw: Yag ah machayawanaat anà ammag laylayad gapon aminay ligat-o ya hen kakenapsot
    hen achar-o, ya uray heno way mepasamak an haén way tàén mainsortowà ya mapap-aligatanà,
    ya uray heno way problemà. Te no ammag chuar hen maligatà, yachi hen kail-an hen
    kafaelan Cristu way wachan haén.
  tam-2017: அப்படியே நான் பலவீனமாக இருக்கும்போதே பலமுள்ளவனாக இருக்கிறேன்; எனவே கிறிஸ்துவுக்காக
    எனக்கு வரும் பலவீனங்களிலும், நிந்தைகளிலும், நெருக்கங்களிலும், துன்பங்களிலும்,
    இடுக்கண்களிலும் நான் பிரியப்படுகிறேன்.
  azz-NT: Ica ya nojón nimohuelitztinemis san cuac niyoltajyohuijtinemi oso cuac nechijitojtinemij.
    Huan no nimoyolpactijtinemis san cuac amo nicpías noixpanolis, oso cuac nechicantocatinemij
    oso cuac nechtajyohuiltijtinemij acsame. Huan nochi nijín niquijyohuijtinemis
    sayó porín nitacuautamatinemi ihuan Cristo. Ica ya nojón cuac cachi nicyolmachilía
    in cuetahuilis, ijcuacón cachi oc Dios nechmachililtía ichicahualitzin.
  spa-RV-1909: Por lo cual me gozo en las flaquezas, en afrentas, en necesidades,
    en persecuciones, en angustias por Cristo; porque cuando soy flaco, entonces soy
    poderoso.
  csy-csy: 'Tua ahikom thaneamna te, zawnsakna te, ki tangsapna te, vawtsiatna te
    le Christ hang in thinngim nate sung ah ka lungkim hi: banghangziam cile ka tha
    a neam ciang in ka hat hi.'
  mxq-NT: Pa̱a̱ty jotkujkʉts nnayjyáwʉty óyʉts nyaꞌꞌayow nyaꞌꞌama̱ꞌa̱dʉty, óyʉts xyjaniꞌoꞌo
    xyjaniyáxʉbʉdʉts, óyʉts xyjapajʉdijtpʉdʉ, es óyʉts xyaꞌꞌayówdʉts mʉt ja ayoꞌon
    jotmay mʉt yʉꞌʉgyʉjxmʉ Jesukristʉ. Mʉt ko óyʉts njayaꞌꞌayowꞌa̱jt njayaꞌꞌama̱ꞌa̱tꞌa̱jtpʉ,
    Jesukrístʉts xymyʉja̱a̱meepy.
  tzj-NT: Rmalc'ari' ja tok ninquicot rmal ja bien nch'obtaj mwal chi anin in jun
    achi ja xa in débil, cani' tre tok nintz'uji in ninyok'i rmal ja samaj xin Dios
    in cani' tre tok c'o je'e nuban falta chwe rmal ja samaj, in cani' tre tok nba̱n
    pokon chwe in tok ninq'ueje' pa rc'ayewal rmal ja Cristo. Ninquicoti como ja tok
    bien nch'obtaj mwal chi xa in débil jari' congana nsamaji ja poder xin Cristo
    chipan ja nc'aslemal.
  tdt-tdt: Nunee hau haksolok bainhira hau la iha kbiit, ka ema hatete aat hau, ka
    hau iha susar laran, ka ema halo terus hau, ka hau hetan difikuldade oi-oin tanba
    tuir Kristu. Tanba iha tempu nebee hau fraku, iha tempu nee mak hau hetan kbiit.
  ron-BTF: De aceea am plăcere în slăbiciuni, în ocări, în nevoi, în persecuții, în
    strâmtorări, pentru Cristos; deoarece când sunt slab, atunci sunt tare.
  eng-WEBP: Therefore I take pleasure in weaknesses, in injuries, in necessities,
    in persecutions, and in distresses, for Christ’s sake. For when I am weak, then
    am I strong.
  eng-FBV: So I appreciate weaknesses, insults, troubles, persecutions, and difficulties
    that I suffer for Christ's sake. For when I'm weak, then I'm strong!
  nld-1939: En zelfs verheug ik mij om Christus’ wil over zwakheid en smaad, over
    noden, vervolgingen en angsten. Want als ik zwak ben, ben ik sterk.
  bwo-bwo: Ango t daatsit maawk t wotor b́ wottsotse Krstos jangosh t maawor, t c'ashewor,
    gondo tbek'or, t gishewor, tkic'oro geneútwe.
  nch-BL: Quena, nipaqui pampa amo nitetic huan nipaqui quema masehualme nechtaijilhuíaj.
    Nipaqui quema amo nijpiya ten ica nipanos huan quema masehualme nechtaijyohuiltíaj.
    Nipaqui quema nijpano taohuijcayot pampa niquixmati Cristo, pampa quema amo nijpiya
    tetili, nimocuepa nitetic pampa Cristo nechmaca ten ya ichicahualis.
  quc-TNT: Rumal ri' quinquicotic chi man c'o tä nu chuk'ab, quinquicotic pune quinyok'ic,
    pune man c'o ri cajwataj chwe, pune cäban c'äx chwe cumal ri winak, pune quinrik
    c'äxc'ol rumal ru patänixic ri Cristo. Je ri', rumal chi aretak man c'o tä nu
    chuk'ab are chi' quinna' chi kas c'o nu chuk'ab.
  tfr-NTPO: Eni ga tja wopjl̈ú, tja dbo ara l̇l̇ëm kjĩshko. Tja parkë Cristo kong
    kjĩshko ga l̇l̇ëbo wen owa bor kong ara, tja l̈ãywëba owa, tja shdungoba bakoe.
    Gueniyo tja dbo ameshko ga tja dbo ara anmoyõ. E kjĩshko ga l̇l̇ëbo wen owa bor
    kongshko ga tja wopjl̈úe.
  kaq-NT: Cristo shinanxon tah hen yosmahihti tenexon, tiromajaquin yohihahbo bi tenexon,
    yomanahti tenexon, hea tiromajacatsihquibo bi tenexon, tiroma netebo tenexon,
    sirijaquin hean shinanai. Heen coshi yamahax bi tah hen coshihi, jaan coshijahah.
  sgb-sgb: Kabay napatêkbêk ya nakêm ko, no gawan ha pamaghuyo ko kan Apo Jesu-Cristo,
    ay angkaranasan ko ya kakulangan ha sarili kon hêkaw haka galing, o pammusmus,
    o kairapan, o hadyay pamairap, o ya kapapotog. Ta no ayn akon sarilin hêkaw haka
    galing, ay ampakhawên ako ni Apo Jesu-Cristo.
  vie-1934: Cho nên tôi vì Đấng Christ mà đành chịu trong sự yếu đuối, nhuốc nhơ,
    túng ngặt, bắt bớ, khốn khó; vì khi tôi yếu đuối, ấy là lúc tôi mạnh mẽ.
  kxv-kxv: ଏ଼ଦାଆଁତାକି କ୍ରୀସ୍ତତି ତାକି ବା଼ଡ଼୍‌ୟୁ ହିଲାଆଟି, ଲାଜା ପା଼ଣ୍‌ନାଟି, ହାକି ବେ଼ଲାତା,
    ସା଼ସ୍ତି ୱା଼ନି ବେ଼ଲା, କସ୍ତତା ନା଼ନୁ ରା଼ହାଁଆ଼ଇଁ, ଇଚିହିଁ ଏଚିବେ଼ଲା ବା଼ଡ଼୍‌ୟୁ ହିଲାଆ
    ଗାଟାତେଏଁ ଏଚିବେ଼ଲା ବା଼ଡ଼୍‌ୟୁ ଗାଟାତେଏଁ ।
  amu-NT: Joꞌ chii mꞌaaⁿya na neiⁿya meiiⁿ na cje matsꞌaa, meiiⁿ cwilaꞌjnaaⁿꞌ nnꞌaⁿ
    ja, meiiⁿ na matseitjo̱o̱naꞌ na nleilꞌueeꞌndyo̱, meiiⁿ cwintyjo̱ nnꞌaⁿ ja, ñequio
    joo na wiꞌ na mawino̱o̱ⁿya ncꞌe na cwiluiindyo̱ cwentaaꞌ Cristo. Ee quia na majucjenaꞌ
    ja, sa̱a̱ cantyja ꞌnaaⁿꞌaⁿ mꞌaaⁿya najndo̱.
  hin-CV: मसीह के लिए मैं कमज़ोरियों, अपमानों, कष्टों, उत्पीड़नों तथा कठिनाइयों में
    पूरी तरह संतुष्ट हूं क्योंकि जब कभी मैं दुर्बल होता हूं, तभी मैं बलवंत होता हूं.
  spa-BES: 'Así que me complazco en ser débil, en palabras crueles, en necesidades,
    en ataques crueles, en problemas, por amor a Cristo: porque cuando soy débil,
    entonces soy fuerte.'
  san-BEN: তস্মাৎ খ্রীষ্টহেতো র্দৌর্ব্বল্যনিন্দাদরিদ্রতাৱিপক্ষতাকষ্টাদিষু সন্তুষ্যাম্যহং|
    যদাহং দুর্ব্বলোঽস্মি তদৈৱ সবলো ভৱামি|
  tdx-tdx: Aa le mahafale ahy o haifoifoko, o fañinjeañeo, o haemberañeo, o fampisoañañeo,
    vaho o faloviloviañe ty amy Norizañeio, toe maozatse iraho te màmake.
  naf-naf: Neŋ Kilaisiyet tikŋaŋŋ omba penaŋ tazin keyepmti egat kwizet buŋamaŋ mpalakŋaŋ
    bema keyepmti amnaŋ sisipeŋpeŋ mnamti mene mene nom kupeŋ mme neŋ nukŋaŋ sambe
    bee timtati tima dukŋnan mopme sebe sugak sugak palen temama Kilaisiyaŋ ikŋaŋ
    gwatnaŋ mneme egalen windeen katikŋaŋ bemti matalap.
  grc-MT: διο ευδοκω εν ασθενειαισ εν υβρεσιν εν αναγκαισ εν διωγμοισ εν στενοχωριαισ
    υπερ χριστου οταν γαρ ασθενω τοτε δυνατοσ ειμι
  vid-vid: Ahyo, ndangukunda ng'hatu ung'hochele na kubeza na nongwa na wihe na magazo,
    kwa chiwalo cha Kilistu. Mina hondiwa ng'hochele, ndo hondiwa na ludali.
  pio-NT: Iná yéewa cayábaca nuwàwa machawàacáanáca núa, namàníiná nacái nulí báawéeri
    nabáiniadacaténá núa; cayába nacái nuwàwa éwita catúulécanácaalí núa, nàuwichàidacaalí
    nacái núa Cristo ìwalíise nuebáidacáiná Cristo itàacái, càulenácaalí nacái namànica
    nulíni. Máinícaalí machawàacaca núa, yásí máiní cachàiníwanái Cristo ichàini iyamáacawa
    nùwali.
  tsn-tsn: E re ka ke itse gore gotlhe mo go kgatlha Keresete, ke itumela thata kaga
    “mutlwa” o o mo nameng ya me, le kaga ditlhapa le mathata, dipogiso le matshwenyego;
    gonne fa ke le bokoa, jalo ke nonofile, ka nonofo e potlana e ke nang nayo, ke
    nna ke mo ikanya thata.
  amr-NT: Konige̱po tey ehueʼ i̱jje̱po durugda i̱jje̱y. Aratbuta dakhueaʼ doʼtaj enʼtidikeʼte
    durugda i̱jje̱y. Sueʼda aypo ijto̱e̱po eʼkusitokpiʼ durugda i̱jje̱y. Jesucristotaj
    ijnigpe̱i̱kaʼnok aratbuta dakhueaʼda menogkaʼnok durugda i̱jje̱y. Jesucristotaj
    yoknopo̱e̱po paiʼda ijnignopoʼe̱po durugda i̱jje̱y. Konige̱po kenokaʼ tey ehueʼ
    i̱jje̱nok Diosa beʼteypakaʼne kenpaʼti beʼtihuapokne.
  pwg-pwg: Ainuwabiibai da Keriso kubiine ana vokwarakwara. Ke ani nuwapoyei maranai
    taku mitamitaku, bo wawaya iavaberoweku ma itupaketowaneku, bo aku yawasa ipiropiro,
    iyamna aku rewapana ina gisi na Keriso ina rewapana gwabikuwai ina rakata.
  cjv-cjv: Ena na Kirisito kokonanom i beika na yoporam boikeikoro te ari yokamai
    na kanam ka singoro te ipun dongua mapunom mapunom fuka di narongoro te ari yokamai
    bei niki de nareingoro te ari yokamai kipi kokonan nareimba na denam minam fi
    ipun dekeiye. Kawom, na yoporam boikeika kakom Kirisito yoporam boi narongoro
    moiye.
  tha-KJV: เหตุ​ฉะนั้นเพราะเห็นแก่พระคริสต์ ข้าพเจ้าจึงชื่นใจในความอ่อนแอของข้าพเจ้า
    ในการถูกว่ากล่าวต่างๆ ในการขัดสน ในการถูกข่มเหง ในการยากลำบาก เพราะว่าข้าพเจ้าอ่อนแอเมื่อใด
    ข้าพเจ้าก็จะแข็งแรงมากเมื่อนั้น
  por-BR-2018: Por isso tenho prazer nas fraquezas, nos insultos, nas necessidades,
    nas perseguições, nas angústias por causa de Cristo; porque quando estou fraco,
    então fico forte.
  mhl-mhl: Kristoji noŋ tobiri wawakiine fukeego, damaŋ oo usuŋ enareko sanaŋgaru
    dimaego. Ore eru tobiri wawakiine fukego ore jibu manebe sagako tataki so eego.
    Goineji maŋqoqo buŋo fofoine minarebi manebe saga nuga. Kristore eru suroŋqoqo
    kekesuesue enarebi koŋkoŋ maneru oo jibu maŋwomo bofukeego. Oŋu.
  klv-klv: Husur natenan, nohǝhaṽur hǝn nǝsǝdaŋ; nǝboŋ nǝvanuan lotosǝvar ginau,
    nohǝhaṽur; nohǝhaṽur hǝn natit lotogol notolǝŋon tosa; nǝboŋ nǝvanuan lotomǝdas
    tabtab hǝn ginau, nohǝhaṽur; nǝboŋ nototoh len nǝmauran todaŋ, nohǝhaṽur. Nohǝhaṽur
