    qanganataqu. Oi qangahasi anake suqobiremi Ohonga hiiremi naho beedzae paha oho
    isakita peitemi isanatakoi, oke hiireqi ana baura eetorai.
  peg-peg: ଲାଗିଂ କ୍ରିସ୍ଟ କାଜିଂ ନାଦାର୍‌ ତାଙ୍ଗ୍‌, ଅପ୍‍ମାନ୍‌ତ, କସ୍ଟତ, ଇଣ୍‌ତ, ହିଲ୍‌ୱିହିଂ
    ଆନ୍‌ ସାରି ଆନାଙ୍ଗ୍‌; ଇନାକିଦେଂକି ଏଚେକାଡ଼୍‌ଦ ଆନ୍‌ ନାଦାର୍‌, ହେ ପାଦ୍‌ନା ଆନ୍‌ ସାକ୍ତି
    ।
  txu-NT: Kam Kritumã idjàpênhkam mã ne ikute? Bir, apỹnh irerek djàri ne iwỳr ban
    bôx. Nhym apỹnh me kwỳ imã akij. Nhym apỹnh itokry djàri iwỳr ban bôx. Nhym apỹnh
    me kwỳ ijo ajkẽ. Nhym apỹnh mỳjja pyma djàri ikam apôx. Te apỹnh mỳjja ikam apôx
    ne te irerekre ba kunĩkôt ikĩnh. Mỳkam? Bir, dja ba ba irerekre nhym Kritu arỳm
    imã tỳx jadjà ba arỳm itỳx ne.
  eng-WEBU: Therefore I take pleasure in weaknesses, in injuries, in necessities,
    in persecutions, and in distresses, for Christ’s sake. For when I am weak, then
    am I strong.
  gnw-NT: Añete co, chepɨrãta'ã. Ĩru vae reta chererɨ̃ro. Mbaembae uata cheve. Ĩru
    vae reta uyapo icavi mbae vae cheve. Yavai ete aico vaerã. Ẽrei opaete cua mbaembae
    uyeyapo cheve yave Cristo pe ayeyocui ramo, ayerovia co. Echa'ã che etei chepɨrãta'ã
    yave, yandeYa chemɨmɨrãta.
  mux-mux: Na Krais-nga kongun tenjiliáliinga kuru tolemú mola kangiele pange-mangi
    telemú mola numanu tondulu naa pelemú kene kepe, na teku kis-siku ung-taka tonjuku
    teku pipili konjuku mini-wale mundunjulimele kene kepe, na-kene buni pulele wendu
    olemáliinga mindili noliu kene kepe, yambuma na numanu kis panjiku kene ‘Na-kene
    bunima wendu upili.’ niku kene na teku kis-siku mindili silimele kene kepe, na
    numanuna bunima tepa waengu naa nipili moliu kene kepe, aku-sipa bunima wendu-wendu
    olemú kene na tondulu te naa pelemú kene, ⸤Krais-nga tondulale na-kene pepa na
    nokulemáliinga⸥ tondulu pupili moliáliinga numanu waengu sipu ‘Ulu kanuma wendu
    upili.’ nimbu moliu.
  maj-NT: A̱t'aha̱ mjena Cristo̱, kui nga tsjo mahana nga najmi tjíhinna nga'yún,
    ko̱ nga ch'on ts'ín nchja̱yanena xu̱ta̱, ko̱ nga ndyjat'ána ni xi machjénna, ko̱
    nga tsjennkí unkiena xu̱ta̱, ko̱ nga sakúna kju̱a̱ni̱ma̱. A̱t'aha̱ nk'ie nga najmi
    tjínna nga'yún, nk'iehé nga tjínna nga'yún.
  bkq-NT: Tuomare olâ urâ Cristo xurâem wawylygue, won-honrugue âdylâ aiese ton-honremba
    wawyly umelâ. Iwâgâ âwankuem yedylymo umelâ; kâmaynoem wawyly umelâ; Jesus einwânni
    wawylygue kâzenagazeoly umelâ, toenzepa iekuâdâni modope awyly umelâ, tuomareba
    wipyra olâ urâ, Cristo aguehobyry aiese. Ton-honreba wituo lakuru, Cristo eon-honrugue
    kozohondâdyly.
  kue-kue: Ana Krais kongunmo erika ipre na yombura paikrukwa. Ana yomba na erekinde
    ere nariko, yumbun kanekane na mina ungo, na sigoramnedi eriko, ana na dena munduna
    wakai yeikrukwa. Ana na yombura paikrukwa enge, i keunde na yombura giglendi pangwa.
  cot-NT: Irootaquequea noshinevaetantanacaca namenaquegueti teequea inchiquiojita
    nagavejempaji naatimpa, aisa icantaguishejitanaquenagueti, natsipevaetacagueti,
    aisa yatsipetacaavaequenagueti catsimajiaquenaca, manaquea aisa taaca opajitapae
    tiavaequenaca natsipevencarigueti Quirishito. Namenaquetari oraquea teegueti nagavejeji
    naatimpa, choocaquea agavejacaaquenaca.
  bnp-bnp: I mavonga a vivi kunana na tahuna a uka a nitora, e huriki ri harogi iau,
    a bole a maregoa, e huriki ri vakamadihi iau, a bole a nimadihi na rane Kristo.
    A vivi kunana, a vuhuna na tahuna a uka a nitora, a Vure i kori iau na nitora
    vona.
  apn-NT: Jakamã kot paj Kris ã ixpunuj nẽ ri ixpa htã ixkĩnh nẽ ijamakêtkati nẽ ri
    ixpa. Kwãr mẽ mãmrĩ hã tanhmã ixto kapẽr to nẽ tanhmã hã inhĩpêx to pa amnhĩ xà
    htỳx kamã ijamak o ri ixpa. Nẽ ixpê amrakati nẽ inhĩrot nẽ ri ixpa htã Kris nhỹ
    hã tanhmã kãm amnhĩ nhĩpêx mex to rãhã ho ri ixpa.
  ctp-NT: Kanꞌ chaꞌ suꞌwe nka tiyeěn, ni siya ja nchka ꞌñaǎn siyaꞌ ti, ni siya kaꞌan
    ꞌa chaꞌ tiꞌí chkwiꞌ nten ꞌñaǎn, ni siya tiꞌí ꞌa ꞌñaǎn, ni siya lye ꞌa tiꞌí tiꞌ
    nten ꞌñaǎn, ni siya tukwi ꞌa tñan seꞌen ndiꞌiǐn chaꞌ ꞌin Krixtu; ti kwiꞌ ñaꞌan
    bra nu ja nchka ꞌñaǎn siyaꞌ ti, ti kwiꞌ bra kanꞌ suꞌwe la ndyiji jwersa ꞌñaǎn,
    kwiꞌ jwersa nu nda Krixtu.
  opm-opm: Noh Krais ohe danong hat sapatin nohe ina boknong gapa hat pat ohe pe oh
    Got orhe kasip oh nohe mutuhnong yah hat tarpama kasip nahat napapatwa dahapatmur.
    Ihat dahapat ohoh ihan ihir dasei naham inahayao ti han ti han ruumsup oh norhe
    boknong nahayao naham gapa nahatperhan Nohe gapa hah ohe pe moh Got orhe kasip
    oh kasip nahat napapatwa daham noh amam hat patmur.
  bvr-bvr: Ngardawa minypa Christ nguna-rrimanga, ngaypa minypa ngu-mola marrban gun-nga
    ngu-nyarlkuch nguna-nenga gu-nirra. Ngaypa minypa ngu-mola marrban werra ngunabi-nenga
    aburr-workiya rrapa ngunabu-burnda burr-guta. Marrban gun-gata gun-nerra gu-nirra
    apula gu-workiya, wurra jarra ngaypa ngu-mola. Ngardawa gun-gatiya minypa ngaypa
    ngu-nyarlkuch, gu-gurdiya ngacha minypa ngaypa jarra ngu-derta ngardawa nipa nyanma
    Christ.
  wal-wal: Taani Kiristtoosa gishshau daafuriyoogan, asan cayettiyoogan, waayettiyoogan,
    yedetettiyoogan, metootiyoogan ufaittais; aissi giikko, taani daafuriyo wode,
    he wode minnais.
  zad-NT: Na' daa chakid' Crístona', chibaid' kat' za' daa chli'n bibi chak gon' tobia'loz',
    kat' choni beṉ' nad' zban, kat' chyallj chc̱hinid', kat' chsak'zi' beṉ' nad',
    na' kat' de to dii lallj c̱ha'. Ḻa' kat' za' daa chli'n bibi chak gon' tobia'loz',
    kana'lan chakbe'id' zoalench yeḻ' wak c̱he Crístona' nad'.
  kmg-kmg: Eme Kristore erâ dodoc rorokac epemu me šika kipemu, me hume serereŋ jupemu,
    me fific guguriŋ â imaŋ gomaŋ faio jupemu, i sifu bubiaŋ manaekopac. No dodoc
    rorokacko sanaŋkeekopac hâcne.
  aso-aso: Nemuꞌ nene naza Kilisitoꞌnimuꞌ nene gilizevo ogo minuvonguꞌ nehe idoꞌ eveneꞌ
    neniꞌ divi lediviꞌ i-nidanguꞌ nehe idoꞌ lihitehe akaloꞌ mine molo minuvonguꞌ nehe
    idoꞌ eveneꞌ malite goboni malaꞌ malaꞌ mili-nidanguꞌ nehe idoꞌ initeꞌ maliꞌmo akaꞌne
    gize gehepeve o-nidihe neꞌmine inguꞌ nene muluꞌneuꞌ goloso gelamo ha lamineꞌ gelo
    minaaꞌ nouve. Nene nanitekumuꞌ ve. Naza gilizevo o nouvoniꞌ gameneuꞌ neve nene
    Kilisitoda lehete o minuvodiꞌmo nene mo amuzo molo minaaꞌ nouve.
  uli-uli: Ye momay depey irel yai tayikel mo hapatpat tayikof ka rema kangaluyey,
    mo weres mo hafohoy kala rema faorngaliyey, iwe mo mekla ye weres le ima chungu
    le fael Kristus. Bo yodla ibela tayikel ngo ila yodla iy sa far kkel.
  nin-NT: Ingga nyarr ku iklonyarr mungga yi, ni imarr mungga yi tuku ivri ni itsutsarr
    ni iha mungga yi we ni itu i Kristi. Nggo ingga ti klonyarr ima di ka ingga ki
    kyekye.
  acu-NT: Tura Cristonu asan, wína katsekrinamtaisha, tura wína mantuwartas wakerutinamtaisha,
    pengker nintimsan pujajai. Wi yuumakun pujayatnak, nunia yumtin pujayatnak, nunia
    wina kakarmarka atsurtau wainiatnak wikia pengker nintimsan pujajai. Cristo ni
    kakarmarijai wína kakamtikruru asamtai, wína namangkruka kakarmachu ayatnak kakaram
    nekapeajai.
  cak-WNT: Rumari' sibilaj yiquicot tek can ruma ri Cristo c'o ri yenc'ulwachij ri
    xa niquic'ut chinuwech chi majun wuchuk'a'. Yiquicot tek c'o niquiben ri winek
    chuwe riche (rixin) chi yinquiq'uixbisaj, yiquicot tek c'o rajawaxic chuwe y xa
    majun nipe wi, yiquicot tek yinetzelex y yiquicot chuka' ri pa k'axon. Ruma yac'a
    tek riyin nna' chi majun chic wuchuk'a' yari' tek nipe más wuchuk'a'.
  ebk-ebk: Isunga mapnekak as nan kenakapuyku, tapina pay ay ligligkiat winnu kauugyat
    ay om-ommat kiapú as nan munserserfiyak kan Cristo. O, mapnekak us challu mu wachay
    mangepabpafiain winnu mamarpalikiat kan ha-un kiapú as nan munserserfiyak kan
    Cristo. Tay mu leknaok nan kenakapuyku, pumigsaak kiapú as nan mangepapigsaana
    kan ha-un.
  spa-PDDPT: Así que me gozo en debilidades, en insultos, en calamidades, en persecuciones
    y angustias por causa de Cristo. Porque cuando soy débil, soy fuerte.
  ruf-ruf: Apfo kwaajili ya Kiristu, nodeng'elela hanikala nahela ngupfu, hanilighighwa,
    hanighanzika, hanighaya. Kwaapfila hanikala nahela ngupfu, baho nakuwa na ngupfu.
  gun-gun: Ha'e rami vy arovy'a 'rã xekangya, xere ayvua reia, ajexavaia, xere opu'ãa
    reia, ha'e nda'evei aikoa Cristo káuxa aendu va'e. Mba'eta xekangya py xembaraeteve
    'rã.
  agu-BL: Cha'stzun te mas tcunin na chintzatzin yi na chinnachon te yi implojil,
    nin yi qui'c inxac. Mas tcunin na chintzatzin yi na cho'c wunak tan imbuchle'n,
    nin tan inxo'wse'n. Mas tcunin na chintzatzin yi na choyintzin wunak swe'j tan
    tu' yi in xconsbe'tz Cristo. Mas tcunin na chintzatzin yi na bajij yi e'chk takle'na'tz
    swe'j, na na jal mas inchamil yi na chin nachon te yi qui'c inxac.
  isn-isn: Kuite nkondile nsoko ang'wa Kilisto, munegetu, mutukelwi, mulwago, mukagigwa,
    mumasigo. Kunsoko itungu nenkole muunegetu, hange nkete ngulu.
  ilo-ULB: Ngarud, mapnekakun maipaay kenni Cristo, kadagiti kinakapuy, kadagiti pananglalais,
    kadagiti pannakariribuk, iti pannakaidadanes ken kadagiti makaupay a kasasaad.
    Ta tunggal nakapuyak, ket napigsaak.
  pir-NT: Sa yegʉ Cristo yaquiro yʉhʉ ijiri buhiri yʉhʉre purĩepegʉ̃ta bucueaja. Apequina
    ñano yʉhʉre tiquina yahu wajaepegʉ̃ta, ña yʉhdʉaro yʉhdʉepegʉta bucueaja. Yʉhʉre
    tiquina ñano yeducuepegʉ̃ta yʉhʉre bʉjʉa witigʉ̃ tiquina yepegʉ̃ta bucueaja yʉhʉ.
    Sa ñano yʉhdʉepegʉta Cristo tutuaye mehna ihcãno sahaja, tiquirore wacũ tutuagʉ.
    Sa yegʉ bucueaja.
  anv-NT: Metɔɔ́ ɛgɔɔ́ me mbɔgé me mbɛgé ne gepwa bɔɔ́ aké ajuú me mashyɛ mmyɛ,
    ne apyɛɛ́ nnó unó ubalegé me mmyɛ, ammyɛɛ́ amu ne me, ne achyɛgé me ɛfwyale
    gétúgé Kras. Néndé gébégé me mbɛgé ne gepwa gébé ɛyigémbɔ ne me ntoó
    cháŋéné.
  sab-NT: Cha toi oga skibachie. Kwian ka boi cha ole Cristo gerua dbe giti. Lle me
    cha ole toigda. Kwian cha jrite nate Cristo gerua dbe gdale. Cha boi dagale tanre
    Cristo gerua dbe giti kwian kote. E ulitaske cha me tallade, nga suga no chadi
    toi boi ene Cristo gerua dbe giti, boi ene ulitaske cha skwatige cha kira ulita
    jogenga agwa Cristo cha gbe kiraske ma no boi ene ulitaske gire cha chege ma kiraske
    Cristo giti Cristo gerua dbe gwangerugu.
  tmd-tmd: Nɨ ölɨsö mɨdöl; nɨ yad höimöumɨdöia; nɨ öliöxmɨdla; nɨ rɨ gwogwam rɨmɨdöia;
    nɨ mɨ ömörö diba pön öliöxmɨdla. Jɨ Krais adö mɨdla aku mɨ, nɨ agö magɨm cöñ aku,
    nɨ wahax pɨ gɨr mɨjɨna. Makwam nɨ keir ölɨsö mɨdöl aku nugugu mɨdmön, God nuŋ
    ölɨsö nuŋwa nölaŋ, nɨ ususör rɨ gɨr mɨjɨna.
  acr-NNT: Ruma kꞌu laꞌ, rukꞌ kiꞌkotemal kanchꞌij taq ri kꞌax kape panuwiꞌ ruma in
    re ri Cristo, tobꞌ na jinta nuchuqꞌabꞌ, tobꞌ e kꞌo ri tzel kechꞌaꞌt lo chwij,
    tobꞌ nukuyum nibꞌaꞌil, tobꞌ inyaꞌom pa kꞌax y pa bꞌis; ma echiriꞌ kannaꞌo na jinta
    nuchuqꞌabꞌ, e más kannaꞌ ruchuqꞌabꞌ ri Cristo kꞌo wukꞌ.
  kpg-kpg: Deenei di mee e tenetene huoloo iei au, i lodo dogu madagoaa bagege, ogu
    hagahuaidu, ogu haingadaa, dadaaligi, mo ogu hagaduadua i di gili o Christ. Dogu
    madagoaa ma ga bagege iei au, deelaa di madagoaa e maaloo iei au.
  taj-taj: थेतबासेलमा ख्रीष्‍टला लागिरी कमजोर तसैनोन, ङादा बेइज्‍जत लसैनोन, बिरोध
    लसैनोन, स्‍य्‍हान्‍दोसे दुख पिन्‍सैनोन, ओच्‍छे आपत विपत तसैनोन ङा ताङ्ला। तिग्‍दा
    भिसम कमजोर तबा धुइरी ङा झन भङ्‍बा तला।
  avt-avt: Hi hertei menmen im hi hɨrɨakem hɨram mamwenɨpi niuk me Krais, te hi ap
    han enuk hi ap manpenuk, o mɨt hɨr nerekyo enum o hɨr nerewaank, o menmen enum
    man meiyep te hi hau werek werek au, hɨram menmen weinɨm. Hi ap han enuk hentar
    hi hertei wɨ menmen im mamnen mamnipa hi ap manpenuk, Krais kakɨkepa hi ehɨt menmen
    mɨrak iuwe hi ahu werek werek.
  cbk-cbk: Poreso, por amor di Jesucristo, tiene yo alegria na di mio debilidad, y
    na maga insulto ta recibi yo, y na maga calamidad, y na maga persecucion, y na
    maga dificultad ta pasa conmigo. Cay si yo ta queda maluya por el maga sufrimiento,
    entonces Dios ta dale conmigo fuerza.
  uig-ARA: شۇڭا مەن مەسىھ ئۈچۈن ئاجىزلىقلارنى، ھاقارەتلەرنى، قىيىنچىلىقلارنى، زىيانكەشلىكلەرنى
    ۋە ئازاب-ئوقۇبەتلەرنى خۇرسەنلىك دەپ بىلىمەن. چۈنكى قاچان ئاجىز بولسام، شۇ چاغدا
    كۈچلۈك بولىمەن.
  tuf-tuf: Eyta cuácayat Jesucristo tamo séhw̃ayat asa yaric tacat ahní rehcáyqueyra.
    Uwat as cahmí icar ay bár tew̃íc tacat, Jesucristo chihtá ques icar as ruhw̃úc
    tacat, as ira bár tacat, as abáy cuac tacat, Jesucristo chihtá cuitar ahní rehcáyqueyra.
    As chihchír bár etar as urán cuít wícaro.
  abx-abx: Sanglit kuntinto ako si dimu'an magbuwan katumanan si mga karuyag-na si
    Kristo, bisan si mga kaluyahan-ko, si mga pagtamay si ako, si mga kasamukan-ko,
    si mga kakastiguhan-ko hasta si mga kakurihan-ko, kay kon maluya ako, si kamatu'uran,
    iya dina i uras nga paluwa' i kusog magpabaskog si ako.
  mco-NT: Paady ycɨxpɨ ooy njotcújcɨdyɨch co pumäy nayjɨhuɨ̈yiijɨch, co jäy xyñigapxy
    xyñi'ojɨ̈yɨch, co ti nyajmayjatyɨch, co jäy xy'ixhuɨdityɨch xypahuɨdityɨch, co
    tzaachypɨ nyajnaxyɨch mɨɨd Cristo ycɨxpɨ. Co nayjɨhuɨ̈yiijɨch pumäy, chi nïgɨ
    mɨc nayjɨhuɨ̈yiijɨch mɨɨd Cristo ymɨc'ajt ycɨxpɨ.
  cpb-NT: Iro inimoshiretakagaanari iroñaaka kaari inimoshiretaana tsika nokantayetaga.
    Inimoshiretakagaana ikaweyawaitaitana, nokemaatsiwaitaka, rowatsinaawaitaitana,
    riñaantsipookiwentaitakena. Osheki awishimotakenari nantawaitainirira Cristo.
    Okanta niyotairowa te apaniroini naawyaawainetzi, ari noñiirori rimatakagaanawo
    naawyaashiretanetai.
  aon-aon: Eik douk yasuhw Krais ananin mour. Namudok aria yanadudareh um agundok
    arugeh heneke madae dodogoiwe um, o shukripe shunek enenyenen um o shunek enenyenen
    um ipe yoweiwe um, o agundok eshudok woke um. Enenyenen amaen nyutogrume um, eik
    douk yanadudareh abom. Um maresh? Abudok nyutob madae dodogoiwe abom obi nyutob,
    Krais douk nataurume aria dodogoiwe abom.
  hus-NT-2005: Jaxtám, kʼal tin kwentakʼi abal u belálich na Kristo, in kulbél tʼajat
    abal yab in lej likat. In kulbél tam in odhbijyáb, tam u koꞌol i yejetaláb, tam
    in atʼnal ani tam in tʼeꞌpinal. Abal tam ku achʼaꞌ yab in likat, támich ti más
    in likat.
  mig-NT: Ja̱ sɨkɨ́ yúán kúu ja̱ xáa̱n kúsɨɨ̱ iní‑ri̱ jíín tú'un vi̱tá ini̱, jíín
    tú'un kástá'a̱n‑i ruu̱, jíín tú'un nándɨ'ɨ‑ri̱ na̱jíín, jíín tú'un káchindiki̱n‑i
    ruu̱, jíín tú'un tá'a̱n‑ri̱ tu̱ndó'o ja̱ sɨkɨ́ Cristo. Chi̱ hora íó vi̱tá‑ri̱,
    máá hora‑ún íó ndáján‑rí.
  bps-bps: Én duen too lehew i nawagu di klungaygu, di kafsasè i dad to deg, di dad
    kalima kel di deg, di kaflayam i dad to degss, na di dad samuk kel di deg mdà
    di klalògu ku Dyisas Krayst, du gadègu di klungaygu, i gal Dwata fgal deg.
  mbs-mbs: So egtaking a ki Cristo, ontò a den egkeluba pengkey egkelomay a, aw tompuyusen
    a, aw egkelimahan a, aw egpemilangen a, aw eg-elegen a, so aw egkelomay a, yan
    egbegayan a te Timanem te kagsen amon meketayod a.
  tof-tof: We zitülkusdü, ka bagürwómdóla ka arüng-koke nómadóla, pamkolpama kürü
    samu nóma amkaldako, ka müp tonarrdó nómadóla, kolpama kürü müp nóma alióndako,
    ó kürü moboküp müpdü nómada Kerrison zaget tónggapónde. Zitülkus módóga, ka arüng-koke
    nómadóla, da ka arüngla Kerrison arünganme.
  cme-NT: Ku'i ciɛ na da mi huɔŋga fĩɛ baa mi nayusĩnni‑i, baa mi tuosĩnni‑i, baa
