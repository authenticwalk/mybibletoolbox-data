    masey ngo najiür leaw sapiüng netam, masey wüx ajlüy moncüy, masey wüx sajlüy
    tiül naél. Pares wüx lango najaw nguineay sanarang, quiaj ambeol xic Teat Dios
    narang cuajantanej.
  otn-NT: Da̱di johyatho 'mø dí sä ra̱ n'ʉ, ja'mø ts'ʉqui, ja'mø hi̱n'yʉ te ga̱ si,
    ja'mø hi̱ngui̱ nne ha da̱ nu̱gyø ja̱'i̱ ngue sʉqui, ja'mø xa̱ndøngu̱ ra̱ n'ʉ dí
    sä ngue rá̱ 'bɛfi ra̱ Cristo dí ørpe, pɛ da̱di johyatho. A nu̱'mø di̱ nɛ̱qui̱
    ngue hi̱ngui̱ nzaquigui, ya ma̱n'natho di̱ nɛ̱qui̱ xa̱nho ngue gue'a̱ ra̱ Cristo
    di 'dacra̱ ts'ɛdi te dí øt'e.
  nop-nop: Unduŋ doktiŋa nu Kilisto’walaŋ kwanai gineŋ fafaŋe mu tibene meeniŋdi nanintifo
    tiŋa malabumuŋ namiiŋ eŋ nunut tiiŋ, unduŋ tubune malabumuŋ gineŋ hatiŋila fiit
    welene gineŋ adi nadifo nadiŋila hatilat. Nu gweheye tiŋa saŋiniŋ lohilat, nai
    uŋaniŋgoŋ hinek saŋiniŋ belat.
  obo-NT: Ini en kos unayan no ahad od koheddam ku kos komoometan, ahad od po-ilawan
    a, od poosayan, od posupittan woy ahad diyot moka-arat-arat no kotomanan, od kahaa
