  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ସବେନ୍‌ ଲେକାନ୍‌ ନାରାଦୁରା, ହିନିସ୍ତା, ସାସାତି, ଆଡଃ
