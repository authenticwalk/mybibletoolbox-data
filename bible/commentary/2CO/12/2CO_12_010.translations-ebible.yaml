  dso-dso: ସେଟାର୍‌ ପାଇ ମକେ କିରିସ୍‌ଟର୍‌ ଲାଗି ଜେତ୍‌କି ସବୁ ଗଟ୍‌ସି, ମୁଇ ସାର୍‌ଦା ଅଇ ରଇବି
    । ଜେନ୍ତିକି ମର୍‌ଗାଗଡ୍‌ ଦୁର୍‌ବଲ୍‌ ରଇଲେ ମିସା, ନିନ୍ଦା ପାଇଲେ ମିସା, ଦୁକ୍‌ କସ୍‌ଟ ଅଇରଇଲେ
    ମିସା, ଆରି ସାଦ୍‌ବାନ୍ଦ୍‌ ଅଇ ଦୁକ୍‌ କସ୍‌ଟ ପାଇଲେ ମିସା । କାଇକେବଇଲେ ଜେଡେବେଲେ ମୁଇ ଦୁର୍‌ବଲ୍‌
    ଅଇଆଚି, ସେଡ୍‌କି ବେଲେ ମୁଇ ବପୁ ଅଇଆଚି ।
  meu-meu: Una dainai, manoka-manoka bona badu herevadia bona ogoḡami bona daḡedaḡe
    karadia bona hahehisi ḡaudia be Keriso dainai na moalelaimu; badina be na manokamu
    negadia ai na goadamu.
  yva-NT: Wemi mbewar ti ranivara risyamo mayondi weye syo Kristus apa anakere raijar,
    weamo inanayanambe. Muno inanayanambe arono vatane wo inaura tantunawi muno wo
    inave tatugadi, muno arono siurije muno anakotaro nsosobe nande rinai. Inanayanambe
    inatawandi anakotaro ngkakai umaso rai tenambe weye syo Kristus apa anakere raijar.
    Weye arono risyamo mayondi, naije ribambunin.
  dgc-dgc: Da umasaék ni Cristo, éy tiisén ko san éng mehinaék, éng te hirapék, éng
    lélokonék na tolay. Dahilan, éng mehinaék, éy saya i oras a mapospusan ko i katibayan
    ni Cristo diyakén.
  zpm-NT: Ne nligaa rley naa, sac niicle ne miech gzhe gzhele rac naa, niicle nroob
