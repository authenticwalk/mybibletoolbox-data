  mkl-mkl: Nɑ ŋɔi í jɔ̀ ǹ nɛ inɔ didɔ̃ si ɡbuɡbɑ̃ hɑi nɛm, do ɑrɑbu ŋɑ, do inɔ ku
    fɔ ŋɑ, do ijuukpɑ̃ ŋɑ do wɑhɑlɑ ŋɑ iyi í yɑ bɑm nɑ irii Kirisi. Ǹ yɑ n nɛ inɔ
