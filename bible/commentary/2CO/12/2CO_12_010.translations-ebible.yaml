  lcm-lcm: Asukang a napo uruk palau ta napo igenen malum, na kipo kilis iau, si ago
    neina i mamaiten, si vilvil akui, si taun kitmat, marai kag tung ani Karisto.
    Using taun napo igenen ngau, napo dual.
  aer-aer: Kele impeyewe, nhenge ayenge uyarne itirreme. Itne atyenge anhernkeme,
    atyenge ahentye anthurre anetyakenhele, ayenge iltemele atwemele-arlke, itne ayenge
    aywepeme-arlke, atyenge tyele angkerrirremele ayenge-arle Jesus Christ-eke akwete
    urrkaperle-anemenge. Kele mwerre-arle. Kele impeyewe, ayenge akwetethe akangkentye
    aneme. Nhenge ayenge uyarne anthurre itirremele, Ngkartele-ante ware-arle ayenge
    ngangkere antheme atnerre-ilemele, ayenge anteme tyerrtye atyepe-atyepe anthurre
    awelheme.
  qvc-NT: Chaymi ancha dibil kashpa ichu musyawaptinllapa ichu imay faltawaptin ichu
