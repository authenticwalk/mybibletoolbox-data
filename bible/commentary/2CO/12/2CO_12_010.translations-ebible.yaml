  mkj-mkj: Doari, ioar mehwa ngoahi kin perenkihda nehn oai kin johmwehu, nehn oai
    kin mwamwahlla, nehn oai kin lel apwal apel pokpok apel loklok ki pwa Christ.
    Pwa nehn oai kin jasihkei, a ioar anjoauwa ma ngoahi kin sihkei.
  zac-NT: Iurë nahia débil, rquitë lduaꞌa; iurë rniꞌi mënë cuntrë na, iurë rzac zia
    lu cusë durë, iurë rzunaldë mënë na, iurë nanú dificultá purquë nahia shmënë Cristo,
    rquitë lduaꞌa. Iurë nápëdiaꞌa fuersë, runë Dadë compañi na.
  kyg-kyg: Aiguvaꞌmofeꞌmo Kalaisi agiꞌalefeꞌmo lokiya noꞌvauva kavanagi huꞌa faipa
    huꞌa neꞌnataya gegi kafu nehuva kavanagi apaini huꞌa neꞌnataya kavanagi hanageke
    yaꞌmo neꞌaluva kavatefenagi huꞌna lusi kava huꞌna namogaga aiguve. Na kavaꞌmo
    higeꞌnaene. Lokiya noꞌvaiꞌnaeꞌmo lokiya vaiꞌna maiꞌnovaꞌmofeꞌmae.
  kmk-kmk: Isunga nu nakapsutak, main-insultuwak kan mapalpaligatanak kan mapadas
    ku dan losana ga-oogyata pasamak maigapu kan Kristu naanggomak payon. Ta nu kumapsutak
    maam-amod dit pannakabalin Kristu un mampabilog kan sakon.
  cao-NT: Jaha tsi ë qui jënima tsi xo chama yama ca iquiina. Jasca, rani-raniquia
    pa, Ibo tahëxo nohiria bá ëa ocahuaquë no. Jatsi ë qui jënima tsi xo toa ë biniahaina,
    ë tënëmahacahaina, ëa nohiria bá yosihaina. Ibo bax ocapihëno tsi ëa mëbiriaxëhi
    quiha Cristo, oquë tsi jahuë yonoco ë ano.
  bbr-bbr: Kiro onokun, is sakau wäpik, karauk roasiret akas isan enim opok ämän aru
    miäi, is usu näwäu oiäim, karauk roasiret is aru muriäi. Kiro usu erekapu is opok
    penuk, is woi aru wa miäu, owon, is Krais nukan sarau moram. Keseria, is nepipirim,
    owon, is sakau wäpik raita, Anut nukan sakaus is sakau muriäu.
  inb-inb: Chi­manda nuka, samba­iaspa mana pudig­sina u iapa minis­tiska u llakii­wa
    kaspa­pas, u kami­wa­na­kug­pi­pas u jiru rura­wan­ga­pa muna­wa­na­kug­pi­pas;
    Cristo­manda ima­pas kag­pika, alli iuia­chii­wa­mi kani. Nuka samba­iaspa mana
    pudig­sina ka­ura, Cristo­wa­mi tukui pudig kani.
  hrv-hrv: Zato uživam u slabostima, uvredama, poteškoćama, progonstvima, tjeskobama
    poradi Krista. Jer kad sam slab, onda sam jak.
  box-NT: Lé bṹn bìo yi, á ĩ sĩi wan bìo á ĩ lé o yídà bìo yi. O Krista
    bìo yi hàrí ɓa wé là mi, à le lònbee yí mi, hàrí à ɓa wé ɲíiní ĩ
    sãnía, à ĩ hácírí yáa, á ĩ sĩi pá à wa. Lé bìo ká ĩ lé o yídà
    pã̀ahṹ na yi, à ĩ yí ho pànká hón pã̀ahṹ so yi.
  ote-NT: Hangue nugui drí johya ga pɛpabi ma Zidadahʉ ra Jesucristo masque otho ma
    tsꞌɛdi, ne nøngagui ya ja̱ꞌi, ne dí tho ra nhyoya, ne tꞌʉtsagui, ne dí tho ya
    dumʉi, ngueꞌa̱ nura ora otho ma tsꞌɛdi, gueꞌbʉ maꞌna dí ha̱npa rá tsꞌɛdi Ajua̱.
  wnu-wnu: End ne Munon inubersi igo wonou sarau end munon qei yeborusiari qiyo, a
    mindigar qob yet qomorunor qiyo, a qugurau qei gab qiyo, a yesumungasiari gab
    eng ye uberet qas wegibam. Ye qugurageterin qen end qas bo sig-sig nonogureteribam.
  zam-NT: Por cona, por cón che'n ryethe con' co' ndxàc loon nalle', ale ndyac lezon
    por cón che'n laden co' nac xal thìb mbíiz. Tataa ndlin mastale' ntetìi mèn daa
    no ndxàc loon ndxetub con' nquin daa, no mastale' ndyub ngu's mèn daa, no mastale'
    ndxàc huax yaltìi loon por cón che'n Crist. Tac co'se' ndxàca loon xal thìb mbíiz
    co' nguu's co' ngulàa fuerz, sya, nden'en ale sate más ndxòo fuerz no valor che'n
    Diox loon.
  zyp-NT: Ma cawh zekhatamaw a cang tatah Khri rawng tah ciacung lynah, aisainah,
    ruhanah, hrehnah le reithui sisaw ingnah letah ka lung a tling myca. Zecawtamaw
    tatah a ciacung bei neh ka tah ning tahei ka thawtlung ning tah a cang.
  sey-NT: Ja̱je paꞌina, sihuayë, tutu peoyere, pë̱poyere, coꞌamaña carayere, huani
    je̱oñuꞌu cajë yoꞌoyere, cuiꞌne Cristo doꞌire necai ai yoꞌoyere. Ja̱je paꞌina,
    yëꞌëpi tutu peoquë paꞌi maca, ja̱ maca jerepa tutu quëꞌi paꞌiyë.
  nvm-nvm: Ijefuon na zazaivo naka bomana oimarev. Regavo unam kafokafo ijia na vajai
    fian ga afikin biedia ga e kafob musikieme vuak ise kuardievo iji naka ijia daro
    abej. Regavo unam kafokafo ijia afikin iji na biediavo iji naka Jesu Kuraison
    fateroin ijia na biediav. Revo na afikin iji biediame zazaivo iji naka bomana
    oimarev ijefuon maiji Kurais fu ijia ifejdiega na daro abej.
  mps-mps: Tama tibaso, Krais tobade ena bomo meniama, tama te bidi dabego enade nogi
    dwai posobo po weyu, enabolo dwai sę ilama, tama haniani sęgęgo ena siyu, tama
    bidi dabe augwaligo ena doloyu dwai sogo enaba pedalobaso da, teda eno wiegi yai
    homu tede ebo dao. Awe, te ena digi bomo meni ebo sogo, te sogo naga eno homu
    Kraisba tialuyu, tama aga bomo eno sabo dao.
  pab-NT: Nihalahareta atyo exe nomaiyatelini, nirawaiyaki, nomaxiyeharehalini, niraeharetyaki,
    exahe Cristo hiyeta hoka howitihare nawenani tyaonitere xoaha hiyeta. Hiyaiya,
    nomaiyaterehenere xowaka nokinatere notyaonita Xekohaseti hiyeta.
  llg-llg: Huu ndia de, mete ma au ameda, au taa abeꞌi tao aong ues esa, na, kada
    au daleng ndoo-ndoo. De, ledoeik hataholi kokolak lakadadaek au, do, tao lakatotoꞌak
    au, do tao doidoso au, do mbomboko au, huu au dadik Karistus hataholin, na, au
    daleng kada ndoo-ndoo nahele. Huu, mete ma au mesa nggau taa abeꞌi, na, au hambu
    koasa neme Karistus mai fo suek au abeꞌi tao dedeꞌak ndia.
  kyf-kyf: We 'dɛɛ 'gbʋ, na 'wʋyɔmanɩenya klaa, na vɛlɩe klaa, na gbʋ sloo 'yɩyɩe
    klaa, na 'klɩyɩe 'wʋpalɩe klaa, we -yɔ na dlɩlʋenya mɩa, -we lʋ na plɩlɩa Klisɩɩ
    'gbʋ, 'mʋna nya na yɩa we. Nɩɩ, ɩn -ka 'wʋyɔmanɩ, -bha ɩn 'tɛa la tenyii.
  tpi-tpi: Olsem na sapos long dispela wok bilong Krais mi no gat strong, na ol man
    i mekim nogut long mi, na ol kain kain hevi na trabel i kisim mi, na ol man i
    wok long bagarapim mi, orait bel bilong mi i save stap gutpela tasol. Long wanem,
    taim mi no gat strong, long dispela taim tasol mi gat strong tru.
  mih-NT: Yucuan cuenda zɨɨ xaan cuñi tatu vita xein, tatu cuxaan ñiyɨvɨ sihin, tatu
    iyo sa siñi ñuhu sii, tatu cuñi cahñi ñiyɨvɨ sii, ta tatu ndyehe xein tundoho
    sa cuenda ra Cristo vatyi tatu ñahñi tundyee iñi iyo sii sa maa ñi mi, ñihi que
    tundyee iñi ra Ndyoo.
  qvh-NT: Saymi laquicönasu gueshyarpis, runacuna ashliyämaptinpis, ima pishëmaptinpis,
    wilacushgäpita runacuna chiquiyämaptinpis y Jesucristu-raycu imano nacarpis. Nacaptë
    Tayta Dios yanapämaptinmi pay munashganno cawanäpä tantyaycä.
  kms-kms: 'Te ningg bu Kraist nde nyamb pe mai buagi ren ningg chumbuai gad: nge
    buid segi, wute nge wand brequ mindigh, nge mai isis kare, wute unje maip ningg
    mai isis megh, di mai yumbui guqod. Te pugri nge gre tuqui segi, tedi nge gre
    quan nganye rise.'
  agn-agn: Galipayo ka kaman ang magpinitinsia para ong ni Cristo. Anday bali maski
    malobayo, maski intirimisen, paliwagan, papagpinitinsiaen obin galisedan. Tenged
    maski ong ariopa panlobay, dono agpapoirsaen na.
  nhi-NT: Ica non, neh inpaqui ihcuac amo inchicauac, inpaqui ihcuac icnextiah amo
    nechniquih, ihcuac itlah nechpoloua, ihcuac tlensaso nechchiuiliah, uan itich
    ocsiqui tlensa tlaouehcayotl tlen inpanoua ipampa Cristo, pues ihcuac neh amo
    inchicauac, yeh ihcuacon ihcuac neh ocachi inchicauac.
  ttc-NT: Astilji wetz b'an nkyinchalaj qa nya'tx jwert a'in, b'ix ax oj wok yaso',
    b'ix ti'j kyaqil aj npaltin te wetz, b'ix oj njaw lajo', b'ix tidi'chq aj b'an
    kwest aj n'ok wi'j tzan tpaj te Krist; komo [wi'jx wetz] nya'tx jwert a'in, per
    [tuky'i Krist] jwert atin.
  dan-1931: Derfor er jeg veltilfreds under Magtesløshed, under Overlast, under Nød,
    under Forfølgelser, under Angster for Kristi Skyld; thi når jeg er magtesløs,
    da er jeg stærk.
  kwj-kwj: Kurais hi keke ani ai kwambu ki a simiyafundau sumbu ti, hima le hi wu
    ani rakaindau sumbu ti, ele nomo ambwe nomo ambwe ani ki raundau sumbu ti, e,
    hima le walambe wu ani wosindau sumbu ti, ele sumbu ani ki sukwandau tini ani
    eripeꞌaripendau. Hinde wowani, kwambu nambwe a dano gisi naha ki kwambu ti ete
    a torondau.
  vie-OVCB: Cho nên, vì Chúa Cứu Thế, tôi vui chịu yếu đuối, sỉ nhục, túng ngặt, khủng
    bố, khó khăn, vì khi tôi yếu đuối là lúc tôi mạnh mẽ.
  kze-kze: Ísu Káráísitintave'a imáyáa kwéunda ímo asiramáímo máyaundawe simáímo sáwí'o
    umásínkáane sáwí-aimbo simásínkáane umbai-yántáá'ó kwáyáine sáwí'o umásínkáane
    mirán-tántáátávé'a íma imáyáa é'a aamoí únda sé'a ímo asiramáímo máyaunda Ísu
    Káráísiti asirayámbá símísa'a asiramái máyaumne kwésune.
  lbk-lbk: Siya chi nan khotok nan mamang-epak olay mo nakapsot, machopchopis, maipap-alikhat
    ya makokorkor ak. Tet-ewa, mamang-ep ak olay mo wad-ay ngag sisa ay likhatko maipoon
    ken Cristo, tay ammok ay mo maid mabfalinko, wad-ay mabfalinko maichalan ken Cristo.
  mto-NT: Je̱ꞌe̱ ka̱jxts a̱tseꞌe nxo̱o̱ndu̱k ku a̱tseꞌe je̱ yónu̱k aaj je̱ yónu̱k
    jo̱o̱t njayep, ku a̱tseꞌe je̱ jayu xvinko̱jtspét, ku a̱tseꞌe juuꞌ xkaꞌijtja, ku
    a̱tseꞌe je̱ jayu xjomtún xtitún, ku a̱tseꞌe juuꞌ nmutena. Nu̱jomts a̱ts ya̱ꞌa̱
    veꞌe xo̱o̱ndu̱k jo̱o̱t nyaknaxy je̱ Cristo ka̱jx. Ku̱x ku xa a̱tseꞌe njayep je̱
    yónu̱k aaj je̱ yónu̱k jo̱o̱t, nu̱yojkts a̱tseꞌe je̱ Nteꞌyam je̱ ma̱kkin xma̱ꞌa̱.
  bzh-bzh: Nebë sënë, om nabë sa ġevonġ paya, ma alam denanër ġaġek nipaya jaḳ
    sa, ma nġaa maggin aggagga natöḳ vu sa, ma alam degevonġ paya vu sa in Kerisi
    yi hur sa, og sa kwaġ vesa rot. In neloḳ buk sën sa niġ wëëk nema lo, og Anutu
    neġadu sa bemëm sa niġ wëëk neraḳ yönon.
  guj-2017: એ માટે નિર્બળતામાં, નિંદામાં, સંકટમાં, સતાવણીમાં, ખેદમાં, ખ્રિસ્તને લીધે
    આનંદિત રહું છું; કેમ કે જયારે હું નિર્બળ છું, ત્યારે હું બળવાન છું.
  jvn-NT: Para sedulur, kanggo nglabuhi Kristus aku seneng ngalami apes. Aku gelem
    disepèlèkké, aku gelem kangèlan apa dipilara lan aku gelem ngalami kasusahan liya-liyané.
    Awit ing waktu apes Gusti bakal nguwatké aku.
  byr-byr: Sarevɨdaaꞌnyɨ Kɨraazɨtɨyarɨneꞌna wɨrɨsangɨjɨ bɨraiyagaalyangɨjɨ nyɨgainyangɨjɨ
    kayaaka nyɨgaidengɨjɨ taanga dala pɨnɨnna pɨnɨnnanyangɨjɨ nɨmɨ wikɨra. Sareꞌ dareꞌnesɨ.
    Nɨmɨ dɨragɨnya maayainyɨ mwaalaꞌmujɨyagaaꞌ yɨ dazagaaꞌ sagaaꞌna dɨragɨnya nebulyaꞌnanyaꞌ
    kɨnɨnnakeinyɨ.
  ian-ian: Kan yelogwen wun kat vɨtɨga vak kat ana nɨmamba yelavɨka lɨgowun. Kraistna
    njɨvwa kwutɨwa njɨmbla kavle vat wun kat yaga, wun kat njɨka waga, wun kat kai
    walɨnja vak kat ana nɨmamba yelavɨka lɨgowun. Wuna ava ngɨlɨndɨ maa God kwiya
    avamba nɨma sakwat njɨvwa kwulaka kwukiyowun.
  hun-hun: Ezért van örömöm a Krisztusért szenvedett erőtlenségekben, bántalmazásokban,
    nyomorúságokban, üldözésekben és szorongattatásokban, mert amikor erőtlen vagyok,
    akkor vagyok erős.
  mcf-NT: Aden tantiec con dada icsambo icnubi Esuquidistu chuibenec capuebi. Ëbi
    icsamboen chuiquin mamënshunaqui adecbidi Esuquidistu chuibenec capuebi. Utsin
    natiamiaqui adquiecbidi Esuquidistu chuibenec capuebi. Utsin mëyanaqui adquiecbidi
    Esuquidistu chuibenec capuebi. Adquid icnuc natiapimbo icsho isun Nuquin Papan
    ëbi dayacquio icmiac tsadtiapimbocquin chuibenec capuebi.
  kjs-kjs: Go pea-le go Keriso-na kogono madaare kedaa rado radonu ni madaa epalia.
    Go puma ni puri napaleayo rabu page koe ero agale leme rabu page radaa ne rabu
    page kedaanu gialeme rabu page koe po rilipunu epalia rabu page ora palainawa.
    Go pea pare ni puri napalaayo rabu Keriso-me ni puri waru go aaya.
  mni-mni: Maram asina, Christtagi maramgidamak, eina sonbada, ikaiba nangbada, awa-anangda,
    otpi neibibada, aduga khudong thibada haraojei. Maramdi eina sonba matamda eina
    panggal kalli.
  yad-NT: Ramutiy ri̱chana̱y ri̱diva̱jadamusiy, javityiye̱cha̱damusiy jarye risa̱ju̱,
    paru̱cha̱riy vicha̱damusintyi, javatyasa̱dantiy, paru̱tyasa̱da jarye, tara su̱tyeda
    jarye risa̱ju̱, jiryatiy Crístu jiyadaju̱ra, tapi rañumatiy diiryu̱y, ravyicha
    variy vanu̱rya simusiy.
  mxb-NT: Ta sa̱ꞌá ña̱ ió ndée̱ Cristo xíꞌíi̱n, sa̱ꞌá ño̱ó kádii̱ inii̱ tá ko̱ó ndée̱í,
    o tá kána̱ꞌá ña̱yuu xíꞌíi̱n, o tá kámani̱ ña̱ꞌa no̱ói̱, o tá kéndava̱ꞌa ña̱yuu
    xíꞌíi̱n, o tá ndóꞌo nío̱í. Dá chi̱ tá ko̱ó ndée̱í, dá diꞌa kúúí iin ta̱a ndakí
    cháá ka̱ kée Ndios.
  pon-2006A: Eri, ihme I perenkihda ni ei kin soumwahu, ni ei kin sekenikenla, ni
    ei kin diar apwal oh kamakam oh lokolok pwehki Krais. Pwe ni ei kin luwet, iei
    ahnsou me I kin kehlail.
  maq-NT: Vëhë xi hisca ndama ná xi jeya ngahan, ndama ná hya xi choho chja xuta tsahan,
    ndama ná xi vátju ngu cjuandya jyë, ndama ná hya xi vátju cjuañihi, ndama ná hya
    xi sacuiyiin ná hacutjin cuaxë́tjë yojo naha. Jemu ndama ná xi cuatjin vátju má
    cjuacjintacun vëhë ngatsë rë Jesucristu ta, tsëhë xi hya xi jemu yuma hasen ngahan
    ne, hya jemu sacu ná ngahñu rë Nina.
  hto-hto: Mei jira cue náɨninari ióbidɨcue, íemo comɨnɨ cuena báiñuari ióbidɨcue.
    Daje izói raana cue jitáillari ióbidɨcue. Afe izói cue duere íaɨoɨ fɨnóacanari
    ióbidɨcue. Iemo Cristo ɨ́coɨnia féiredɨfuiaɨ cuemo comuíllari ióbidɨcue. Mei jamánomo
    íaɨoɨ cuena uáitaacana llezica, afe llezica Juzíñamui cue cánuado comécɨna jamánomo
    íocɨredɨmɨena jáidɨcueza.
  por-BRBSL: Portanto, tenho prazer em fraquezas, em ferimentos, em necessidades,
    em perseguições e em angústias, por amor de Deus. Pois quando sou fraco, então
    sou forte.
  ces-NKB: Proto mám zalíbení ve slabostech, v příkořích, v nedostatcích, pronásledováních
    a v úzkostech pro Krista. Vždyť když jsem slabý, tehdy jsem silný.
  cui-cui: Daxota jʉntʉ coyene weiweinan poxonae inta ayapube tsaibi xua beta taexanaewa.
    Mataʉtano jʉntʉ coyene weiweinan poxonae jiwi abe neyabara paebeiba. Mataʉtano
    jʉntʉ coyene weiweinan bequein jopa xeinaeinyo pocotsiwa xua tanantawenonaewa.
    Barichino jʉntʉ coyene weiweinan poxonae bequein jiwi neatene exaneiba tajume
    cowʉntsixae Cristo. Mataʉtano jʉntʉ coyene weiweinan poxonae bequein jiwi inta
    ayapube exaneiba. Daxita baxuan nejʉntʉ coyene weiweina exana, poxonae inta ayapube
    tsaibi xua beta taexanaewa xua ichamonae inta daunwei peexanaexae. Bapoxonae bara
    xaniwaicha asʉn tsipei Cristo tana neyawenaexae.
  boj-2014: E Kristus aqa ñam qa siŋgila saiqoji sqai kiyo, tamo qudei na e misiliŋboqnqab
    kiyo, e gulbe oqnqai kiyo, jeu tamo naŋgi na e ugeugeiboqnqab kiyo, e waukobaoqnqai
    kiyo di uŋgum. E deqa areboleboleiboqnqas. Di kiyaqa? E siŋgila saiqoji sqai bati
    di e Kristus aqa siŋgila ti sqai.
  eng-OEBUS: That is why I delight in weakness, ill treatment, hardship, persecution,
    and difficulties, when borne for Christ. For, when I am weak, then it is that
    I am strong!
  eri-eri: Onou waha bona, Kristus nomo haruwe waha langa ji dangafe uwau wonga, nere
    fai ji inyabamu higogunga, ou hogo fere-fere nyabuluwou bagu ji te hiyona bona,
    ono gonga nere fai ji inyabamu hingade waha bona, ji yame huwanyafe hilounga inyona
    bona. Taate bona, saini ji dangafe uwau, saini wahanga la ji danga tigini bagu.
  wiu-wiu: Nipa Keraisunole takama yakulu tekete ete-kitame no ya takoa tete mea tiki.
    Ke enekakolo meane piti tanele enoane tukuyake kilikoane mekene uku. Nipa no taba
    agomeke Keraisuno tele patu kautakoane kakene tekene telekago tetepo taneya mekene
    uku.
  swe-swe: Därför gläder jag mig i svaghet [plural], i misshandel (förolämpningar)
    [plural], i nöd [plural], i förföljelser [plural], i svårigheter (ångest) [plural]
    för den Smordes (Kristi) skull. [Paulus svagheter var svårigheter som han utsattes
    för på grund av att han predikade evangelium. Denna lista är en sammanfattning
    av den mer detaljerade beskrivningen i 11:23-30.] För när jag är svag, då är jag
    stark.
  cth-cth: Hatdawkvah Khrih kecu dawk ka khang e katha ohoehnae, dudamnae, rucatnae,
