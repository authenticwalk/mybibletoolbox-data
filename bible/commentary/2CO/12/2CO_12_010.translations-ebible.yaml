  ata-ata: Anu tavaꞌu aloxo ne, la sou loxo noxou Kalisito la eni aꞌosa manina no
    anu mamalaxosi ne mo no nano no anu vaikala sou italoxolixo ne mo no nano no anu
    ialuialuxu ne mo iꞌoxo masualeli mo no anu tuꞌumaxu. Xo no mine eni mamalaxosi
    ne la eni axali pekiꞌailo.
  qvw-NT: Chaymi cushicú pishi callpa caynïpïta, palapämäśhancunapïta, pishipacuśhäcunapïta,
    sasachacuynïcunapïta, imaymana ñacaycunacta Jesus-laycu pasaśhäcunapïtapis. Pishi
    callpa caynïćhümari masïsu caycú.
  nfa-nfa: Nèti èèna ka, ladhe aꞌèra jaꞌa mesa ku bisa boe sabꞌa ngaa èci sa, na,
    dꞌara jaꞌa mau-mau sène. De ropa dhèu pahahe jaꞌa, do pasusa jaꞌa, do pajꞌèra
    jaꞌa, do game jaꞌa, lula jaꞌa jꞌajꞌi dhèu unu Kristus, na, dꞌara jaꞌa mau-mau
    sène. Te ladhe jaꞌa mesa ku bisa boe, na, jaꞌa abhu koasa nèti Kristus, ho bisa
    èra tao jꞌara sèra.
  tnp-tnp: O nati əha, iətagiən nian nəsanəniən tɨkə e nɨpətɨk, kəni iətagiən nian
    kətəni rah iəu, kəni iətagiən e nian iəkɨs mɨn, kəni iətagiən nian katol nərahiən
    kəm iəu. Iətagiən e lah rəfin o nərgɨ Krɨsto, mətəu-inu nian rəhak nəsanəniən
    tɨkə, kəni iətəsanən.
  urd-urd: इसलिए मैं मसीह की ख़ातिर कमज़ोरी में बे'इज़्ज़ती में, एहतियाज में, सताए
    जाने में, तंगी में, ख़ुश हूँ क्यूँकि जब मैं कमज़ोर होता हूँ उसी वक़्त ताक़तवर
    होता हूँ।
  hot-hot: Ya anyô vau ma doŋtom lêk ya anyô lôklokwaŋ. Ba intu yahasopa Kilisi vaŋgwam
    ma yaleŋmavi nena ya anyô vau lôk enaŋ abôma hathak ya ma yahadum ku lôk vovanik
    lôk êv vovaŋ lôk malaiŋ lomaloma hadêŋ ya.
  mqj-NT: Dadi dore'na' ke malammana', ke dipakario-riona', ke nalambi'na' kamasussaan,
    ke didarrana' battu' nalambi'na' kamapa'disan annu unturu'na' Kristus. Annu attungku
    malamma iamo kungei matoro.
  rus-SYN: Посему я благодушествую в немощах, в обидах, в нуждах, в гонениях, в притеснениях
    за Христа, ибо, когда я немощен, тогда силен.
  mbh-mbh: Aro ve tho engeng avele, eve tokokoere oni silal tho, eve o sung matheong
    a tho nge, eve o sung kerengaing a tho nge, na eve ur klipnga pelie i velpoltun
    tho, eneke tho oma a Krais ile omaing, ur e avele, eneke God i paengeng tho tova
    matheong areken i velpoltun tho.
  bdd-bdd: Coinega Keliso weyahina yatagwatagwala mwau baibaiwana ꞌoidiya, gide weꞌa
    ꞌahwa galagala, tuta mwau, ꞌaleha, hesilae. Weyahina ꞌeguma yaweꞌa bewa ꞌigu ꞌebehewaiwai!
  cbt-NTPO: Napoaton co chiníquën cancantopirahuë', co pa'yanahuë'. Pinopachinacora,
    co no'huitërahuë'. Ma'sha pahuantopirincohuë', co ina yonquirahuë'. Quisocristo
    imarahuëso marë' aparisitohuachinacora, ahuantërahuë. Sacai' nipirinhuë', nóya
    cancantërahuë. “Co caora nanitohuatërahuë', na'con na'con catahuarinco,” ta'to,
    chini chiníquën cancantërahuë.
  srn-NT: Dat' meki fu Kristus ede mi e prisiri te mi swaki, te sma e broko mi saka,
    te mi de ini nowtu, te sma de nomo na mi baka fu du mi ogri, èn te mi de ini bigi
    benawtu. Bika te mi swaki, dan fosi mi tranga.
  cta-NT: Tsoꞌo ntiꞌ naꞌ lacua, masi ná ntsuꞌu juersa ꞌna tsiyaꞌ ti, masi quiñaꞌa̱
    tsa chaꞌ tiꞌí nchcuiꞌ nguꞌ jnaꞌ, masi tiꞌi tsa naꞌ, masi lyaꞌ tsa tiꞌ nguꞌ ꞌna,
    masi tucui tsa laca cña su ndyaꞌa̱ naꞌ cuentya jiꞌi̱ Cristo; la cuiꞌ tyempo loꞌo
    ná nchca ꞌna tsiyaꞌ ti, la cuiꞌ hora biꞌ tsoꞌo tsa ndyiji juersa ꞌna xquiꞌya Cristo.
  bqc-SIM: Beewa mi pↄnakɛ ń ma yɛ̃̀ɛɛsaikɛo ń widaaao ń taasikɛao ń ĩadaaao
    ń wɛ́tɛ̃ao Kilisi yã́i, asa gↄↄ pↄ́ ma busa ↄ̃ miↄ gbãa.
  tcz-CHONGTHU: Hijeh a chu Christa thaneina chun keiya na atoh theina dinga, keima
    tah hi katha lhomna a lunglhaijia kahi, chule jumsonaho, hahsatnaho, gimbol hesoh
    thoh naho, chule boinaho hi Christa jal'a kathoh ahi. Ajeh iham itileh keima kalhahsam
    tengleh kahat ji ahiye.
  mar-mar: आणि म्हणून ख्रिस्तासाठी आजारात, अपमानात, आपत्तीत, पाठलागात आणि दुःखात मी
    संतुष्ट असतो कारण मी जेव्हा अशक्त असतो तेव्हाच सशक्त आहे.
  snp-snp: Etito amika melomo kamenalo ya moda auma wito minomoma nenako, loto Kilisto
    yamu ya olu nosámami o nedagu, ido keina naba fede nomaigu, ido kaila fi nedagu,
    ido keina kologu, ido amika melogu yau moda laloko koli-koli o minowe.
  isl-isl: Ég veit að þetta er vilji Krists og því felli ég mig vel við „þyrninn“
    og sömuleiðis óþægindi, mannraunir, ofsóknir og erfiðleika. Þegar ég er vanmegna,
    þá er ég sterkur. Því minna sem ég hef, því meira gefur Kristur mér.
  spy-NT: Kiyooto ꞉nyēē yēyoo ang'erech ām kuskuusyēēt, yoo ābuntēē ng'al chēē ng'woonēch,
    wuuyinwēēk, wusiisyēēt āk nyalil ake tukul kubo Kiriistō. Kunyi, yoo ākāsē keey
    kule akuskus, ākichoot.
  xnn-xnn: Isonga men-gasingak isnan ligat ya isnan kaeegyat ya isnan kinakapsotko.
    No iiyawenda sak-en ya mangpalpaligatda gapo isnan mangsolsolotak ken Kristo et
    olay tay no maid pigsak et maam-amed nan badangna ay mangipapigsa ken sak-en.
  mwe-mwe: Kwa nneyo ngunaengwa na ungakola mashili gwangu, na matukano, na shilaje
    na mboteko kwa ligongo lya a Kilishitu, pabha pungakola mashili, penepo ni pungubha
    na mashili.
  tte-tte: Kabo tem Keliso ana paisowa kaiwena yabelu o nuwana tem tomo sisinaliyau
    o tem nae yalobai o tem siyakamkamnayau o tem polowe tupwaliyao yalobaili bwai
    yayaliyayamo. Kaiwena saugana tem yabebelune iyaele Keliso ana kaiwe yalotolotonan
    koliyau ikabikabi-yakaiweyau.
  tcs-tcs: Daswai ai spik ya, ai prapa api po gad dis nadakain nugudting. Ai prapa
    api wen ol pipol i no soe rispekt po mi. Ai prapa api wen ol pipol i meke mi po
    go tru ol adting. Ai prapa api wen ol pipol i meke ol nugudting po mi ane ai prapa
    api wen ol trabol i kam. Ai prapa api ai go tru demting solong po Kraist, bikoz
    wen ai daun, i de nau wen God i meke mi kam strong.
  hlt-THB: Cedawngawh maw, Khrih ak caming, thaawmnaak am awh, thlang ing ani zyihnaak
    awh, kyihnaak awh, thekhanaak awh, kyinaak awh ka zeel hawh lawt mah hy. Kak tha
    ama awm awh ni, kak tha a awm hy.
  soq-soq: Ipa ema baiwa ne Keriso ebowa baiwa poka daitada bedewe nuaeuntedina. Ne
    insaisana ba etena oauaralempa, apana ne wadabuanempa, sai daitada mainawo wisempa,
    apana witapo poka iompa, ba surakau isiwa mainawolempa, ne ide wainepina rua os.
    Ne insaisana ema wadana, ipawa ne atenten ne oauarantepina, sa ipa ne mukamukauaida.
  qub-qub: Chaymi mana llaquicöchu gueshyarpis, runacuna ashllimaptinpis, ima pishëmaptinpis,
    willacushäpita runacuna chiquimaptinpis, Jesucristuman yäracushä-janan imano ñacarpis.
    Quiquilläpitaga imata ruraytapis mana camäpacurmi tantiyacö Jesucristo munayninwan
    yanapämashanta.
  att-att: Á yáyù nga magayáyákà, maguray lâ yù mesimmu nikán, nu makapingà, onu pakkakagiád
    dangà, onu marigirigákà, onu akkuád dangà megapu sù pangilayalayâ ku kâ Apu Kesu
    Kiristu, onu matakikà. Ta nu makapingà, pasikanan nangà ni Apu Kesu Kiristu, á
    yáyù nga mepasingan ta kuruk nga masikanà megapu sù pangabbák na nikán.
  bki-bki: Tibe na, ka rila na siano rimei ve toru lie, nomijamo ga ka neber nojaaro
    ka meluklukuano nalo ajua mokotenaku, p̃eli ka avitii kiniou rivova, p̃eli nobinua
    bogokouo nalo, p̃eli amila bulag kiniou, p̃eli nubardulu jaleleano nalo, bior
    napano nomijikia ka bogo na nomelmeluku, Kristo naruei mia rila kiniou nesikili.
  bqp-bqp: Abire yã mɛ́ à tò madì pↄnna kɛ kũ gbãnasarikɛo kũ wé'idammanaao kũ
    wario kũ takasio kũ wɛ́tãmmanaao Kirisi yãi, zaakũ gↄrↄ kũ gbãna kĩ̀aman
    madìgↄ̃ gbãna.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, mə gwág nywa ja mə́ bə́ nə iləm yí, ja bwə́ lwîy mə yí,
    ja cʉg í kə́ mə mbwɔ̧́ yí, ja mə́ bwə́má nə cúwʉ́lí nə yágʉ́wó nəcé Krîst yí.
    Nəcé, mə jɨ nə ŋkul ja mə́ jɨ́ nə iləm yí.
  hat-hat: Se sak fè tou mwen kontan anpil lè m' santi m' fèb, lè y'ap joure m', lè
    m' nan lafliksyon, lè m' anba pèseksyon, lè m' nan fikilte, lè m'ap sibi tou sa
    akòz Kris la. Paske lè m' fèb, se lè sa a mwen gen fòs.
  npl-NT: Iwa nipaki keman itla nechyoltilana, ijkuak nechwijwikaltiah, keman itla
    nechpoloa, keman nechtotojtokah iwa keman nitlaijyowia por Cristo; porke keman
    amo nichikawak, Cristo nechchikawa.
  bgg-bgg: Gu ne zia è chiih-è makhak-riingthek è chiih-è nangthek è chiih-è diigkhuithek
    è, chiih-è diigthek Masi chiang liingsed ro. Chiih-è gu zia um shii, chiihphado
    gu ne gang ro.
  eng-TCENT: So I delight in weaknesses, in insults, in hardships, in persecutions,
    and in distresses for the sake of Christ. For when I am weak, then I am strong.
  eng-BSB: That is why, for the sake of Christ, I delight in weaknesses, in insults,
    in hardships, in persecutions, in difficulties. For when I am weak, then I am
    strong.
  cpu-NT: Irootake nokimoshiretantakari naaka okantavetaka te naavyaavaitanevetya,
    ikaviyavaitaitana, nokemaantsivaitaka, jovatsinaavaitaitana, opomerentsitzimovaitana,
    osheki noñaayetakeri nantavaitziniri Cristo. Niyopaitetairora te naavyaavaitanete
    apaniro, arira noñaataitzirori jimatakaatyaanaro naavyaavaishiretanetai.
  san-ASM: তস্মাৎ খ্ৰীষ্টহেতো ৰ্দৌৰ্ব্বল্যনিন্দাদৰিদ্ৰতাৱিপক্ষতাকষ্টাদিষু সন্তুষ্যাম্যহং|
    যদাহং দুৰ্ব্বলোঽস্মি তদৈৱ সবলো ভৱামি|
  tac-NT: '''Lige ne ''we a''lá ra''sálagá ajtí rekó ''we resí ikié ne, alué Esukristo
    uché rajpé abé a''lá semáriga gu''írame ju ne''chí. ''Lige ne i''sínimi ''we rasigá
    resí ikime ju, tabilé chérigá neyúsisa ''ínili. ''Lige i''sínimi alué ralámuli
    ne''chí me''linálime júkuru alué Esukristo ra''ichálila ruigá eyénachi ne. I''sínimi
    ''la iwégame resíriga oyame ju ne, tabilé chérigá neyúsisaká ''ínili. ''Lige neka
    tabilé bilé a''walí nígame júkuru napurigá neyúsimala ne alé. ''Lige neka abirigáchigo
    ''la neyúsime júkuru napurigá bilé rió wa''lú a''walí nígame niraga, ''lige pe
    Onorúgame a''walila gite ''la neyúsime júkuru ne.'
  eng-WEBPB: Therefore I take pleasure in weaknesses, in injuries, in necessities,
    in persecutions, and in distresses, for Christ’s sake. For when I am weak, then
    am I strong.
  gfk-H: Ma iakan no burena bia iau guama bia pataia nugu ta dadas, ma iau guama mah
    ing di tangai hagawai iau ma bia ira kaba tinirih i ubal iau, ma ta ira kaba purpuruan
    ma ta ira kaba tirih di gil tagu. Ma iau guama bia ena kilinganei kaiken ra ngunngutaan
    wara gaiane Karisito. Kanong warah, ta ira pakana bung bia pataia nugu ta dindas,
    iau kap ra dadas.
  viv-viv: Keliso yana faiwala yaku gakowakowa againe giveꞋabaga-yo kaliva Bana ana
    egana hinakilakahina faꞋina, gakowakowa ihawadamana aseꞋuꞋaulolo veꞋumagigi vita
    tulina tulina ganunuhagadi-ma faꞋidiya ganavemwamwala. FaꞋina gagakowakowa againe
    Keliso gifaiwalaveleku-yo gafaiwala.
  yao-yao: Kwa yele ngusengwa pangulepetala ni pangutukanwa ni pangusoŵekwa ni indu
    ni pangulagaswa ni pangusauka ligongo lya Kilisito. Pakuŵa naŵaga jwakulepetala,
    katema ko ni pingukola machili.
  tgp-tgp: Matan haratu, enau na avulahi vara na sopo er̃i vai te hinau haseku, ale
    matan haratu a er̃i lavi na retisasati nona tinapua peresi na rani r̃ilangi, teni
    vara tamlohi la tipahiau, peresi na hina puhoni na lo lavia matan Kr̃isto. Matan
    hin rani atu natu na sopo er̃i vai te hinau haseku, suihan Kr̃isto mo lo tueniau.
  auc-NT: Æyedënö aquïïmo ïmoï mänïñedë edæ tæ̈ï ëwocaboimpa. Mänömaï beyæ̈ aquïïmo
    inte botö Codito beyænque nanguï tobopa. Badete tote pïinte cædäni wæbo incæte
    botö piyæ̈në cædinque tobopa. Ancaa nanguï caate wædinque nangæ̈ babo incæ, togænte
    pänäni wæbo incæ, Ædö cæte quëwenguïmoo, ante wæbo incæ mänïnö tömää beyæ̈ wædömo
    inte botö Codito beyænque ante piyæ̈në cæte nanguï tobopa.
  kbc-NT: Odaa idinitibeci niɡ̶ina me leeɡ̶odi Cristo me jeelotika, ina moyametibigiji
    eledi oko, ina minoa iɡ̶alanaɡ̶a, ina metidiatetibeci oko, codaa minoa ane dakaketomi.
    Igaataɡ̶a niɡ̶ina me jeemite me idaɡ̶amalaɡ̶a, Aneotedoɡ̶oji najigotediwa loniciwaɡ̶a.
  bmh-bmh: Go igul en, iz gusig tamacag darem, duailel ipal agen izal wanim ebu ze
    eg macanem, iz uhu banou wanem, duailel ipal iz eg milanem, go uhu unum iz ebilab
    zuna, iz oiab eg i waneu, einen, iz Kristus nugau salau mai darem. Gonun, iz siksikem,
    einen, iz gusig tamacag darena, Uwait nugau gusig sil iz gusig milaneu.
  ctu-BL: Jini cha'an tijicñayon che' an j c'unlel yic'ot c ts'a'lentel yic'ot che'
    anto chuqui yom c cha'an yic'ot c tic'lʌntel yic'ot wocol mu' bʌ cubin cha'an
    ti' c'uxbintel Cristo, come che' ba' ora c'uñon p'ʌtʌlon.
  meq-meq: Hərwi niye ɗərev ga maŋgwasa eye hərwi nakə neŋ bəle eye. Kwa taɗə faya
    ta tseɗeŋeye, kwa taɗə faya ta pəreŋeye, kwa taɗə ɗəretsətseh siye hay faya ta
    ndzeŋeye a gər, kwa taɗə wu hay ta zeŋ gədaŋ, na sər ha faya na giye ɗəretsətseh
    hərwi Kəriste ada ɗərev ga maŋgwasa eye hərwi ahəl nakə neŋ bəle eye na, Kəriste
    ma vəleŋeye gədaŋ ŋgay.
  noa-H: Magua mʌg mʌch serbiibanaa k'a t'ũumjö chirʌm hãba, honee chiraajem, hõrau
    mʌch k'ĩircha hiek'a nʌmjã higba. Mʌchdëu nem hig chirʌm chuk'u hawiajã magʌm
    haba, hõrau mʌch pʌr hauju hẽk'aajemjã higba, Cristo gaaimua mʌch dau haug wau
    chitʌm hãba mʌʌn honee chiraajem. Wajapcharan mʌʌn har k'a t'ũumjö chirʌm haigta
    Cristooujã warag mʌ juapá jãgpi simjö haajem.
  alp-NT: Bei mere hoko bei Kristuse pine saisa rebe au supure, lalekue ndina lele,
    masike au ktili mo, pise tamata esi sobue au, pise au supu susate, supu teta,
    esi hohae au, le sepo au ktili mo, namake Tuhane Eni kbasare eme kai au.
  san-VEL: tasmaat khrii.s.taheto rdaurbbalyanindaadaridrataavipak.sataaka.s.taadi.su
    santu.syaamyaha.m| yadaaha.m durbbalo.asmi tadaiva sabalo bhavaami|
  kbq-kbq: E'ina hu'negu kema nasazano, nazeri haviza hanazo, knaza fore hanio, amuho
    erisua knafina rama'a muse nehu'na, narimpa fru hu'na hankave'nia omnea knafina
    nemanue. Na'ankure Kraisinku hu'na hanaveni'a omanea knafina, hankave'nia e'nerue.
  kbh-kbh: Chíyeca, Cristo jasérviama, oyejuayá chandbétsemna ats̈e mo obenana ndbomnacá
    stsemna ora, ínÿenga s̈mojtsoyenguá ora, puerte padecena soyënga causa ndayá jamama
    ndoñe së́ntsetats̈ëmbo ora, ats̈e puerte chaisufrima ínÿenga tmojtsama ora y puerte
    ts̈ets̈ena ainánaca stsemna ora; er chca soyënguiñe stsemna ora, mo canÿa obenana
    ndbomnacá, chora Bëngbe Bëtsá jamana ats̈e ainaniñe bëts añemo chaitsebomnama.
  ron-LSB: De aceea îmi plac slăbiciunile, vătămările, necazurile, nevoile, persecuțiile
    și strâmtorările, pentru Hristos. Căci atunci când sunt slab, atunci sunt puternic.
  pon-pon: I me i perenki ai luet akan, o jo konekon, o anjau apwal, o kamekam, o
    patau pweki Krijtuj, pwe ma i luet, nai me kelail.
  nhe-BL: Quena, nipaqui pampa ax nitetic huan nipaqui quema tlacame nechtlaijilhuíaj.
    Nipaqui quema ax nijpiya tlen ica nipanos huan quema tlacame nechtlaijiyohuiltíaj.
    Nipaqui quema nijpano trabajojyotl pampa niquixmati Cristo, pampa quema ax nijpiya
    fuerza, ya nechchihua nitetic pampa Cristo nechmaca ichicahualis.
  sps-sps: To tsonyo paparaa rou ma saraa kamits, tana saa nyo fasito iny rou e Krais.
    Nyo gim rou ma fakats a ka iny tameruts tsonyo, ge to te tsue fifiiring varonyo
    ri, ge to te kat fijior varonyo ri, ge to te komainy ronyo tu fifaakouts, ge to
    te faan varonyo rin saraa kamits, ge na fo patang to, tana saa tan nainy te kajiaa
    non a fo parits tsonyo, nyo kaa mirou na parits a reits ten Krais koma vanyo.
  wnc-wnc: Ngan. Nata upeeke apimanangge dapaknga siwanu ita take siknga kekekangaman
    enake puya tasinggat. Unzingge nata upeeke yuke ba aminda na nanisapdutning ba
    meya takngatu takngatuta nae apning ba aminda nae wai tasingamuning ba sanga wai
    wa bingata nae apanu nata kekeknga Kraisdane akngata na gatangaman dua pimapit
    ngang natake apbaknganggat.
  bus-bus: Àmbe à tò mɛɛ̀ pↄnnaa kɛ kↄ̃n gbãasaikɛɛo kↄ̃n wídammao kↄ̃n nawɛ̃ao kↄ̃n
    ĩadammao kↄ̃n wɛ́ɛtãmmao Kirisi yãnzi, zaakɛ gurↄↄ kɛ̀ ma gbãaa kɛ̃̀sãman
    mɛɛ̀gↄ̃ gbãa.
  gub-BL: Herurywete hekàg 'ymaw rehe. Teko herehe waze'eg zemueteahy mehe herurywete
    ihe. Aze apuraraw ma'erahy nehe, herurywete putar nehe no. Aze uzeruzar 'ym ma'e
    upuraraw kar ma'e ihewe wà nehe, herurywete putar nehe no. Aze zawaiw katu hereko
    haw nehe, Zaneruwihawete pe hema'ereko mehe nehe, herurywete putar nehe no. Hekàg
    tuwe ihe, ta'e Zaneruwihawete umur ukàgaw ihewe a'e xe.
  imo-imo: Na Kraistinga kongono tenderomunga kuro topa kangi tamba nimo molo konopu
    enge naa peremo kinye kape, na teko kenjiko ungu taka tondoko teko pipili kondoromele
    kinye kape, na kinye umbuni awini wendo oromomunga mindili noro kinye kape, imbomani
    na konopu keri panjikolio na umbunima wendo opili ningo na teko kenjiko mindili
    tirimele kinye kape, na konopuna umbunima tepa wango naa nipili moro kinye kape,
    aku tepa umbunima wendo wendo oromo kinye na enge te naa peremo kinye, Kraistinga
    engemu na kinye pepa na nokoromomunga enge pepili molopo konopu wango tipo aku
    uluma wendo opili nimbo moro.
  boj-boj: E Kristus aqa ñam qa siŋgila saiqoji sqai kiyo, tamo qudei na e misiliŋboqnqab
    kiyo, e gulbe oqnqai kiyo, jeu tamo naŋgi na e ugeugeiboqnqab kiyo, e waukobaoqnqai
    kiyo di uŋgum. E deqa areboleboleiboqnqas. Di kiyaqa? E siŋgila saiqoji sqai bati
    di e Kristus aqa siŋgila ti sqai.
  eng-DRA: For which cause I please myself in my infirmities, in reproaches, in necessities,
    in persecutions, in distresses, for Christ. For when I am weak, then am I powerful.
  knf-knf: Uko waŋ ukaaŋ kë nji kalilan wal wi pţaş Kriŧtu pajaaŋ pado mbiişna, kë
    bakkarën, kë nwo ţi unoor, ţi mnhaj, ahaajala. Na manjoonan, wal wi mbiişniiŋ
    wi wi njaaŋ kawo na mnhina.
  san-KHM: តស្មាត៑ ខ្រីឞ្ដហេតោ រ្ទៅព៌្ពល្យនិន្ទាទរិទ្រតាវិបក្ឞតាកឞ្ដាទិឞុ សន្តុឞ្យាម្យហំ។
    យទាហំ ទុព៌្ពលោៜស្មិ តទៃវ សពលោ ភវាមិ។
  arn-NT: Kom tüfeychi dungu mew ayüwken, fey ngañwadküleyüm, fillpikangeyüm, fey
    chem wesa dungu mew rume kutrankawiyüm, ka dewma üyawtungeyüm kam nieyüm chem
    katrüldungungen rume tañi poyekefiel mew ta Cristo, fey femngechi ngañwadküleyüm,
    Cristo kellukeenew ñi fütra pepiluwün mew.
  zas-NT: Rabaan por xhietëëz guialrzagdiaj ni cadëëdan, o në chi rnieeguijdx bejn
    naj, o chi ryaadxan xhienin, o chi xhie rüjn bejn naj, në gra ree tarbajw ni cadëëdan,
    guial cadëëdan laan guial rënan Cristo. Din chi cazaagdiajn dxel mazri raꞌpan
    xyudar Cristo.
  ken-NT: Ɛ̌ti Kristo, nchí yɛ maŋák bɛ mbɨ́kɨ́ bhɔŋ bɛtaŋ, yɛ̌ básɔ̀kɔti mɛ sɔkɔti,
    yɛ̌ mɛnyɨŋ bɛ́taŋa taŋ ntá ya, nɛ yɛ̌ nchí bhɔŋ nɛnyok mɛnyu nɛ mɛnyu, nɛ yɛ̌
    báchyɛ̀ mɛ chi bɛsɔŋɔri. Ɛchi nɔ mbɔnyunɛ mpok anɛ mbɨ́kɨ́ bhɔŋ bɛtaŋ kɛ nchí
    taŋ sayri.
