  san-TIB: ཏསྨཱཏ྄ ཁྲཱིཥྚཧེཏོ རྡཽརྦྦལྱནིནྡཱདརིདྲཏཱཝིཔཀྵཏཱཀཥྚཱདིཥུ སནྟུཥྱཱམྱཧཾ། ཡདཱཧཾ
