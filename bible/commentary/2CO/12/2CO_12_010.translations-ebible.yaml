  lgl-lgl: Lau babalafe mola 'agua fafia 'atona lau gi sulia Jesus Christ. Lau babalafe
    mola 'agua ala gera ka sae fafuta'a lau, 'o ma gera ka malakwaita agu. 'E 'oka
    mola 'ala ala laka too ala watoutouna, sulia ala talasi lau watoutou, Jesus Christ
    ka fananata lau.
  mmo-mmo: Om naambe sa niwêêk ma, me hil daanêêl sa pale, me va nimeen vaha vaha
    naatovu sa, me hil lambiing nindanjeen vu sa in Kalisi-te kul vaha sa, ond yik
    sa kangg vasa, in busin sen sa niwêêk maa-to ond Anutu navu kaandu sa be mem sa
    niwêêk nalak keen.
  ncu-NT: Mo̱ e̱ mo̱ŋ bo̱ le̱ŋ, bɛɛɛ bamo̱ ya saare̱ mo̱, bɛɛɛ bamo̱ ya po̱rɔ mo̱,
    bɛɛɛ mo̱ ya gyi awo̱re̱fɔɔ, bɛɛɛ ase̱ŋ ke̱maa ya to̱ mo̱, a bo̱ mo̱ kɔne̱, a le̱e̱
    fe̱yɛ Kristoo si ne̱ mo̱ i ŋu ase̱ŋ amo̱ pɛɛɛ. A waa mo̱ kɔne̱, a le̱e̱ fe̱yɛ
    mo̱ e̱ mo̱ŋ bo̱ le̱ŋ, Wuribware̱ e̱ gye̱ ne̱ ɔ sa mo̱ ke̱yaale̱ŋ.
  cni-NT: Iriotaque noveshireimentasanotacari. Te noshintsiteji, ishirontimentajeitaquena
    itsipapee, noquematsicayetacaro paitapeerica, iquisheetapinitaquena, nashinoncaapinitaca,
    iro cantaincha noveshireimentacari Quirishito. Iotaque te noshintsiteji, iro cantaincha
    ishintsitacaaquena.
  eng-WMB: Therefore I take pleasure in weaknesses, in injuries, in necessities, in
    persecutions, and in distresses, for Messiah’s sake. For when I am weak, then
    am I strong.
  zaw-NT: Ni'cni rbedxilazä xheti xcäḻrutiplazä, rbedxizalazä rniyajreni narä, näjza
    che caquinä guiraloj, näjza che rdedä trabajw xcuent Jesucrist, sa'csi che xheti
    xcäḻrutiplazä, dxejc runiidx Dios yäḻnadip, yäḻnadaan loä.
  san-MAL: തസ്മാത് ഖ്രീഷ്ടഹേതോ ർദൗർബ്ബല്യനിന്ദാദരിദ്രതാവിപക്ഷതാകഷ്ടാദിഷു സന്തുഷ്യാമ്യഹം|
