verse: 2CO.012.010
translations:
  kpx-kpx: Di Keliso ivimo loviamale kemo ataeau daho hotoe toela loui vaveve toela
    daemo vai di aiohavoge di vatetumu malei negoholiale kemo dana vahaehoai. Kosealemo
    di negoholialemo Kelisona di negotisi.
  okv-H: Eto ke avoeto nau ivo ambuari embo ta isembari, hamota tari, ahumbari neite
    neite Keriso ta javota kiagona avoeto aita amo nau degi ta sovera ari puvaguja.
  tbo-tbo: Keliso binei ma witapitapiya po paliguyaguyau po wohilahilage po hiniwiyuwa
    po pilipili uyahihi nugonugou i dewadewa. Matababana u tapiya hougana naka apoma
    a kadidili duma.
  mal-C: അതുകൊണ്ടാണ് ക്രിസ്തുവിനുവേണ്ടി ബലഹീനതകൾ, പരിഹാസങ്ങൾ, ഞെരുക്കങ്ങൾ, പീഡനങ്ങൾ,
    വൈഷമ്യങ്ങൾ എന്നിവ സഹിക്കുന്നതിൽ ഞാൻ ആനന്ദിക്കുന്നത്. കാരണം, ബലഹീനതയിലാണ് ഞാൻ ശക്തനാകുന്നത്.
  grc-SR: Διὸ εὐδοκῶ ἐν ἀσθενείαις, ἐν ὕβρεσιν, ἐν ἀνάγκαις, ἐν διωγμοῖς, ⸆ ⸋ἐν⸌ στενοχωρίαις,
    ὑπὲρ χριστοῦ· ὅταν γὰρ ἀσθενῶ, τότε δυνατός εἰμι.
  bgc-bgc: इस कारण मै मसीह कै खात्तर कमजोरियाँ म्ह, अर बुराईयाँ म्ह, गरीबी म्ह, अर
    रोळयां म्ह, अर संकटां म्ह राज्जी सूं; क्यूँके जिब मै कमजोर होऊँ सूं, तभी मै मसीह
    की शक्ति म्ह मजबूत होऊँ सूं।
  khz-khz: Vovetaina gaurai Keriso pakunai geku inagulu aonai amoiramoirana, pa talimana
    kila e kala rakavara geku ai gekalarana, pa avekwalavina aorai, pa gevega-vitivitikuna
    aorai, pa averauleana tomarai, au avererenamo, kwalana amoirana laganirai, kwalimu
    kamu iwavagi arawaliana.
  deu-TKW: Gerne will ich mich darum vielmehr meiner Schwachheiten rühmen, damit sich
    die Kraft des Christus auf mich niederlasse. Darum ist es mir wohl in Schwachheiten,
    unter Mißhandlungen, in Nöten, in Verfolgungen und Bedrängnissen, um Christus
    willen. Denn wenn ich schwach bin, bin ich stark.
  zsr-NT: Qui lë ni naꞌ, le nadxiꞌidaꞌ‑nëꞌ Cristo, rudzijdaꞌ catiꞌ rcuídiꞌdaꞌ, len
    catiꞌ nu rulídz nedaꞌ ziꞌ, len catiꞌ bi ryadzj quiaꞌ, len catiꞌ nu rbia ladxiꞌ
    nedaꞌ, len catiꞌ bi rac quiaꞌ. Catiꞌ nacuídiꞌdaꞌ, náptërczaꞌ yöl‑laꞌ huac queëꞌ
    Lëꞌ.
  lin-lin: Yango wana, na likambo oyo etali Klisto, ezala kati na bolembu, na kofingama,
    na kozanga, na minyoko to mpe na pasi oyo nakutanaka na yango, nasepelaka na ngai
    kaka ; pamba te ezali na tango oyo nazalaka na bolembu nde natondaka na makasi.
  hns-NT: Aur ohie se ham khoesie baatie kie ham otana biesaal aadmie na baatie, aur
    kie Kriest me bieswaas kare ke dwaara hamaar bedjatie howe hai, hamme moesiebat
    sahe ke pare hai, ham sataawal djaaila aur bahoet djhandjhat me phasal baatie.
    Djab ham djaaniela kie hamke saktie na hai, tab Kriest hamme saktie dewe hai.
  noa-E: Magua mʉg mʉch serbiibanaa kha thũumjö chirʉm ãba, onee chiraajem, õrau mʉch
    khĩircha iekha nʉmjã igba. Mʉchdëu nem ig chirʉm chukhu awiajã magʉm aba, õrau
    mʉch pʉr auju ẽkhaajemjã igba, Cristo gaaimua mʉch dau aug wau chitʉm ãba mʉʉn
    onee chiraajem. Wajapcharan mʉʉn ar kha thũumjö chirʉm aigta Cristooujã warag
    mʉ juapá jãgpi simjö aajem.
  eng-EMTV: Therefore I delight in weaknesses, in insults, in calamities, in persecutions,
    in distresses, for Christ's sake. For whenever I am weak, then I am strong.
  mib-NT: Jeē yúcuan cúu jeē cúsɨɨ̄ ni rī jeē tú na fuerza rī, jiín jéē cácahān ndevāha
    ñayuu jiín rí, jiín jéē cúmanī nuū rī, jiín jéē cájito xeēn i ruhū, jiín jéē ndóho
    ri jnūndóho sɨquɨ̄ Cristo. Chi jeē tú na fuerza maá rí, yūcuan sáha jeē nihín
    rī fuerza maá yá.
  lif-NT2: इङ्‌गाॽग ख्रिस्‍तरे़ कुलागि साॽइमे़न्‌याक्‍मना पाःन्‍हाॽओ, नाधामाओ, ये़त्तुक्‍खेओ,
    निङ्‌घुम्‍मो नु के़साक्‍पा पाःन्‍हाॽओ थाआल्‍ले़ए सःत्तारो॥ थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ
    आसाॽइ मे़याक्‍ने़न्‍निल्‍ले़ ख्रिस्‍तरे़ कुमुक्‍साम्‍मिल्‍ले़ के़धुम्‍बा पोःङ्‌ङारो॥
  xnj-xnj: Hinu niyidikila kuvya nitotokili, kuuveveswa na maligu na kutyalatyala
    na mang'ahiso ndava ya kuhengela Kilisitu, muni penitotokela ndi penivya na makakala.
  mmx-mmx: Ti lox aru ne Karisito, a lok momo aleng kusu labantuxu rak na molobe la
    ana xip tutu mi levempapaase vupu la levenmumuat la levesongsongot la levenmumuat
    i lolos aleng. Mila anaba suma xaka lolos silok, keke i do labantuxu rak na molobe.
  cbr-NT: Usa 'aish cana Cristo ñuiquin aín bana unicama ñuixuncë cupí uni 'ëmi 'atimati
    banacë 'ianan ñuñuma 'ianan unin bëtsi bëtsi ocë 'ianan numi uni nishmainun bëtsi
    ñu cupíribi tëmëraquinbi bënëquinma tanshitin. Usa 'aish cushima 'ixunbi cana
    Cristonën cushiocëxun ax cuëëncësabi oquin cushiñu 'ixun ñu 'ati 'ain.
  tee-NT: Yuchi iclhik'achan acsni lana matich ju quintachaput ni lai acnavilh ju
    tu'u' chai acsni macxcai quintalhichivinin ju lapanacni va ixlaca'atalh ni icch'ak'ok'ai
    ju Cristo. Vachu' iclhik'achan acsni lana mati' ju quintu'u' chai acsni na quintalhixcajich
    ju lapanacni chai acsni na icmak'alhk'ajnan va ixlaca'atalh ni icch'ak'ok'ai ju
    Cristo. Pus acsni lana matich ju quintachaput pus acsnich ju quixtakni ju ixtachaput
    ju Dios chai yuchi iclhik'achan acsni icmak'alhk'ajnan.
  eng-LSV: for this reason I am well pleased in weaknesses, in damages, in necessities,
    in persecutions, in distresses—for Christ; for whenever I may be weak, then I
    am powerful;
  cak-NT: Can yalan yiquicot cuando roma ri Cristo c'o ri anchique yenc'ulumaj roma
    can niquic'ut chi manak wuchuk'a'. Yiquicot cuando c'o ri niqui'en chue chi jinquiya'
    pa q'uix, yiquicot cuando c'o ri anchique yec'atzin chue y xa man jun anchi' nipe-wi
    ri ninjo', yiquicot cuando itzel yitz'et y yiquicot chuka' cuando nin-en sufrir.
    Roma cuando ren manak chic wuchuk'a' ninna', ja' cuando ri Ajaf yiruto' chi nic'ue'
    wuchuk'a'.
  pah-NT: A'ero ji nhimohẽhetei jipopoakare'yma rehe jipopoakare'ymame Cristo'gareheva'ero
    g̃waramo. Cristo'ga arõe'ỹve'g̃a ji mbotegwete novĩa. Emo nhimbotegwetea rehe
    ji nhimohẽhetei. Ite'varuhu ji ve novĩa. Emo ite'varuhuva'ea rehe ji nhimohẽhetei.
    G̃a ombuhu hahyva'ea ji ve novĩa. Emo hahyva'ea rehe ji nhimohẽhetei. Tiruahũ
    ji ve novĩa. Emo tiruahũva'ea rehe ji nhimohẽhetei. Nanongara rehe nhaporemo ji
    nhimohẽhetei. A'ereki naname ji ve ji ndajipopoakari. Jipopoakare'yma nanani Cristo'ga
    ombuhumbuhu opopoakara ji ve a'ero.
  sja-NT: 'Wãara t''ãri o-ĩa bɨ Cristo k''aurepa mɨ nãgá chupɨria nɨ̃bak''ãri: mɨmaa
    awaraarãpa ik''achia jaradak''ãri; net''aa wẽe bak''ãri; mɨ ɨmɨatee iru p''anadak''ãri;
    mɨ k''ĩsia nɨ̃bak''ãri; mãgá nɨ̃bak''ãri. Mãgá t''ãri o-ĩa bai k''awa bairã mɨchi
    ituaba p''oyaa choo-e pak''ãri, Cristopa mɨ k''aripait''ee.'
  xed-xed: Tsaya tama ta kəl yu ka rfu nda hta ta mbrakwa ɗa, nda raraza iʼi ta rarazə
    lu, nda giri ta gə lu ŋa ɗa, nda ghuya ɗaŋwa ta ghuyə lu ŋa ɗa, nda skwiha ya
    ta dza iʼi ma vgha ta gwaɗa ta Kristi. Ma tsa hta ta iʼi ya ta mutsafta yu ta
    mbraku.
  mks-NT: Sa̱há ña̱ quíhvi̱ ini i̱ Jesucristo, cáji̱i̱ tá cáji̱i̱ ini i̱ tá cávitá
    ini i̱, á tá cánahá na̱ xi̱hín i̱, á tá cáma̱ní ña̱ha nu̱ú i̱, á tá ndúcú na̱
    ye̱he̱ ña̱ caja xíxi na xi̱hín i̱. Jáchi̱ tá cávitá ini i̱ já ndíndacú chága̱
    i̱ xi̱hi̱n ndée̱ Ndióxi̱.
  gfk-S: Ma ikinong no burwana be iou laro be pata nugu ta dades, ma iou laro bileng
    ing di tange hagae iou ma be ira kaba tirih i kabit iou, ma ta ira kaba purpuruan
    ma ta ira kaba hinaragawai di gil tagu. Ma iou laro be ni kilingane kakarek ra
    ngunngutaan ura utane Krais. Kinong urah, ta ira pana bung be pata nugu ta dades,
    iou kap ra dades.
  bmu-bmu: Kraistnöŋ ni ösumeret ahakzali, nalö miaŋgöreŋ ösum niŋgiiga köhöiba kinakzal.
    Miaŋgöra ösumeret akzalaŋgöra töndup mötpi dop köli siksuk qahö akzal. Tosatŋan
    uruqeqe keu töhöreŋ jim niŋgigetka mötpi dop köl niŋgiza. Kraistköra aka kahasililiŋ
    sesewerowero ak niŋgigetka wahöjaliŋ möta miaŋgöreŋ töndup urubönjöŋ miwikŋaimakzal.
    Mewö.
  dgz-dgz: Amba sia, Keriso menan ne aroe uon waingepena ame umap. Nipep dianege ta
    koeragam nimanegepi, wam koewa wat iringapenawa, vek bagu sisi ame anu sisim nimanegepi,
    itan ugup ugup arita mame iravi inanap dim dim da uon iwa Keriso menan. Iwa ne
    nutun ae bigareniwa, wam ameme gapan ne aroyan den di waingain. Ame Iesu aro neniniwa
    menan.
  eng-GNV: 'Therefore I take pleasure in infirmities, in reproches, in necessities,
    in persecutions, in anguish for Christes sake: for when I am weake, then am I
    strong.'
  zaa-NT: Por nui nna rúchíá' lani la' redacca' latsi' iyaba ca sufrimiento nu ril·lani
    lani inte', sea itsahue' o bìcca'áỹa titsa' mal ni nu rinne ca enne' contra inte'
    de rutsia latsi' quį inte', o sea ca necesidad quia' l·le o biỹa tediba attu cosa
    cca' sufrir para thí' Cristua adí la'dàliani. Huacca te' edacca' te' de cca' sufrir
    ca cosį, porqui'ni de labiru fuerza quia' té entonces lèe nna runne na quia'.
  eng-WEBSTER: 'Therefore I take pleasure in infirmities, in reproaches, in necessities,
    in persecutions, in distresses for Christ''s sake: for when I am weak, then am
    I strong.'
  guh-guh: Apo tanejamatabëcuenecaëjëpaexae tasaëta tatonacuenebinexa vajatuxanenë
    pijacuene, nasivajamatabëcuenebarëyanë tsabiabi. Itsamonae pibisiacuenia itsa
    nebijataeyabiaba Cristo pijajivitonëxaenë, nasivajamatabëcuenebarëyanë tsabiabi.
    Itsacuenejavaxi itsa namatavenonabiabajë, itsiata nasivajamatabëcuenebarëyanë
    tsabiabi. Itsamonae itsa nebejiobiaexanabiaba Cristo pijajivitonëxaenë, itsiata
    nasivajamatabëcuenebarëyanë tsabiabi. Itsa netsiayapëbeje tsabiabi tatonacuenebinexa
    Cristo pijacuene, itsiata nasivajamatabëcuenebarëyanë tsabiabi. Tsipaji paepatota
    apo nejamatabëcuenecaëjëpae, bajarapaepatota vajatuxanenë bitso nejamatabëcueneyavenonabiaba.
  bon-bon: Peei name pi cane gege gäne Keriso miji pi mäpu cabu lenajame, ngänu gyene
    cane lipu kokre cäco, niiyaniya nawenusi, coo gwidape cäco; ngänu gyene lipu sabe
    nawenanusi coo lipu mäpu bine jääpänanemune. Ingle naace gyene, cäme kokre cina
    liba lämluge, Keriso me kokre te piba yaanajuge cäme cabu.
  nhw-BL: Quena, nipaqui pampa amo nitetic huan nipaqui quema masehualme nechtlaijilhuíaj.
    Nipaqui quema amo nijpiya catli notechmonequi huan quema masehualme nechtlaijiyohuiltíaj.
    Nipaqui quema nijpano tlaohuijcayotl pampa niquiximati Cristo. Pampa quema amo
    nijpiya tetili, nimocuepa nitetic pampa Cristo nechmaca tlen ya ichicahualis.
  swh-ONEN: Hii ndiyo sababu, kwa ajili ya Kristo, nafurahia udhaifu, katika kutukanwa,
    katika taabu, katika mateso na katika shida, kwa maana ninapokuwa dhaifu, ndipo
    nina nguvu.
  wbi-wbi: lino nili nulukeelo vwimila uvuvotevote, kulighua, kuuva mu nhalamu, kuuva
    mulupumuko na kuhangajisivua vwimila uKilisite, ulwakuva pano niiva m'botevote,
    pe pano niiva ni ngufu.
  bba-bba: Yen sɔ̃nɑ nɑ nuku dobu mɔ dɑm sɑriru sɔɔ kɑ wɔmɑ kɑ nuku sɑnkirɑnu kɑ nɔni
    swɑ̃ɑru, kɑ mɑɑ wururɑbu ye nɑ sɔɔwɑ Kirisin sɔ̃. Domi sɑnɑm mɛ nɑ ǹ dɑm mɔ,
    sɑnɑm mɛyɑ nɑ sɑ̃ɑ dɑmɡii.
  eng-KJVCPB: 'Therefore I take pleasure in infirmities, in reproaches, in necessities,
    in persecutions, in distresses for Christ’s sake: for when I am weak, then am
    I strong.'
  kgk-NT: Naxe mbaraetéi ramo jepe avy'a joty aiko-vy. Xe-rehe ija'e'ỹ va'e onhe'ẽ
    rei rei ramo jepe xe-rehe, aikotevẽ eterei ramo jepe, Hesu-rehe ojerovia e'ỹ va'e
    xe rereko asy ramo jepe, Cristo rape-rupi aiko-gwi anhemboasy ramo jepe, avy'a
    joty aiko xe. Naxe mbaraetéi jave Nhandejáry ae xe mombaraete jevy.
  waj-waj: Na Yisuu Kirisiinna mmoori vareera vaidivoonora tiee na ni mmammaivo muaraagaikiainnaata
    variaukai iya maisa kua ni kiaani na variauko ni mmuaararaikiai iya ni ruputida
    itaida variaavo ari vookara ari vookarai mmuaararaiyauvo niisi vaikiainnaata na
    inna aikioovaivee kiaa kiee yoketaama variauvai. Na ni mmammaivo muaraagaikiainnaata
    variau suaivaki na yaagueeqama variauvaara na itaa kua kiaunoo.
  cpy-cpy: Rootaki nokimo-shiretan-takari naaka okantawitaka tee naawyaa-waeta-niwityaa,
    inina-waeteetana, nokemaatsi-waetaka, rowatsi-naawaeteetana, opomeentsitzi-mowaetana,
    osheki noñaayitakiri nantawaetziniri Jeepatzii-totaa-rewo. Niyopaeteteero tee
    naawyaa-waeta-nitzi apaniroeni, ari noñaakirori imatakaa-kinawo naawyaa-shireta-waeta-nitee.
  mpx-mpx: Inoke ebo Keliso wana tuwalali kaiwena na pweyata, o ebo gamagalau nihi
    sinaliagau, ebo nak na pwawa, ebo nihi palomwanagau, o ebo pulowan ona na pwawal,
    he ya yaliyaya ya. Kaiwena sauga ebo ya pwepweyata, yaka abwe ya gagasisi.
  wbp-wbp: Ngaju karnarla warrarda warrki-jarrinja-yani Jijaji Kirajiki wardinyi-juku.
    Rampaku-puru, murrumurru-puru, nyurunyuru-puru, nginji-wangkanja-puru, manu nyiya
    maju rdipinjarni-puru, ngulaju ngula-juku. Kala kajirna rampaku ngularra-piya
    nyina, Jijaji Kirajirli kapuju pirrjirdi-maninja-yani.
  luo-luo: Mano emomiyo ayie nyawo, ayany, chandruok, sand, midhiero nikech Kristo,
    nimar ka anyap eka atek.
  nhe-NT: Quena, nipaqui pampa ax nitetic huan nipaqui quema tlacame nechtlaijilhuíaj.
    Nipaqui quema ax nijpiya tlen ica nipanos huan quema tlacame nechtlaijiyohuiltíaj.
    Nipaqui quema nijpano trabajojyotl pampa niquixmati Cristo, pampa quema ax nijpiya
    fuerza, ya nechchihua nitetic pampa Cristo nechmaca ichicahualis.
  aii-aii: ܡ̣ܢ ܗܵܕܵܐ، ܒܘܼܬ ܚܵܬܸܪ ܕܡܫܝܼܚܵܐ ܐܝܼܬ ܠܝܼ ܒܘܼܣܵܡܵܐ ܒܙܲܒܘܼܢܘܼܝܵܬܹ̈‌ܐ، ܒܡܲܣܠܲܝܵܬܹ̈‌ܐ،
    ܒܐܘܼܠܨܵܢܹ̈ܐ، ܒܪ̈ܕܘܼܦܝܹܐ، ܒܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ. ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܙܲܒܘܼܢ ܝܼܘܸܢ، ܗ̇ܝܓܵܗ ܚܲܝܠܵܢܵܐ
    ܝܘܸܢ.
  esk-NT: Taatnaqłuŋa Christ piqutigiplugu quviasruguuruŋa sayaiḷḷiułiġmi, pisaayugautaułiġmiḷu,
    sakiqniułiġmiḷu, nagliqsaaqtitaułiġmiḷu, iłuiḷḷiuqtitaułiġmiḷu, takku sayaiḷḷiuliqama
    sayakturuŋa.
  msb-msb: Kaya alang-alang kan Cristo, kontento ako na may kaluyahan, ginatuya-tuya
    san mga tawo, nagtitios, ginapasakitan kagmay mga kalisudan, kay kun sano ako
    maluya amo an oras na makusog ako.
  cpa-NT: Hiug² dsøa¹jni lán¹²jni tsa¹bé²jni ni³ huu¹³ quiah¹² Cristo. Lé² báh³ juúh²
    dsa² siáh² jǿg³ uai¹². Lé² báh³ jmógh²dsa. Ha¹chi² hi² lǿa¹² ju³ná³ he² hi² ué²
    ca¹jéin¹jni, he² jmø³uai¹² ca¹cán¹jni. Di³ jmai³ jøng² báh³ bé²jni, jmai³ tsa¹chi²
