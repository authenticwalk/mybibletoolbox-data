    pe yquiin naa, per rley naa sac laaw nodeed naa porne no naa xnëz Jesús. Rne naa
    rley naa, sac zeeṉe sca zootle grieequiadraa naa lo zhgab ne no naa, hor co laa
    Dios rlu ne me nacnie naa.
  hix-NT: Noro yahoxetà yonyhonàr xe wehxaha. Àro ke, ohxehra ryehtoko, teryehorye
    rma wehxaha, àro hoye ro tahoxerye tonyxem me noro yesnàr ke. Teryehoryemà rma,
    ahoxemra ryehtxoho wenàmyaha. Toto komo wya rowàràhyakatxho xarha, àwyanye ryeryewhamnohtoho
    xarha, roho rma haxa ohxehra ryehtxoho xarha, tàywenyeke tehxe ro ryehtxoho xarha,
    wenàmyaha. Àsok tawro hana. Ahoxemra ryehtoko, tahoxerye rma wehxaha, noro yahoxet
    yano me mak ha.
  sim-sim: Uwa osik nomorawu apsham apshamhi os Kraishi lerawun a landa nombo orok
    si talawak a krehewa wolo amu rupshinduwa. Uhu ma lal hi anhin kavak li mbawa
    wolo amu rupshinduwa. Uhu anin li kavak nakmba li uwa wolo nga a rupshinda nir.
