  mya-mya: ငါ​သည်​အား​နည်း​သော​အ​ခါ​၌​တန်​ခိုး​နှင့် ပြည့်​စုံ​လျက်​ရှိ​သ​ဖြင့် ခ​ရစ်​တော်​၏​အ​တွက်
