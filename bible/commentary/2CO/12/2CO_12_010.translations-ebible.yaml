    ḻe cate' chac c̱hia' ca', cana'ch chaclench Criston' neda' len yeḻa' guac c̱hen'.
  por-TFT: Por essa razão, sempre que me sinto fraco, ou quando as pessoas me insultam,
    ou quando sou obrigado a suportar aflições, ou quando as pessoas me fazem sofrer,
    ou quando me encontro em situações angustiosas, estou contente por estar servindo
    a Cristo. Posso dizer isso porque nos momentos em que eu mesmo estou fraco, Cristo
    me ajuda poderosamente.
  gwi-NT: Nijin Christ veenjit tr'agwał'in geenjit shats'ą' gwiizųų girinkhii, ts'ą'
    khaiinjich'ashagahthat dąį', Christ vik'injihkhit geenjit shagwagwahshii ts'ą'
    shaa gwagwantrii, shat'aii kwaa geenjit shoo ihłii. Nijin shat'aii kwaa dąį' Christ
    k'iighai' shat'aii gwanlii gaashandaii.
  gvn-gvn: Ngayu junkurrji kari, yamba ngayu wawurr-wawurrmaniji, ngayu Jesus wukurrinya.
    Bamangka yarbarrka nganya yajarril, yarbarrka ngayku kuli dajil. Ngayu yarbarrka
    bambaymal, yarbarrka ngayu mayi-kariku bunday. Ngayu yarbarrka trouble jirray
    haveim-bungal. Yamba ngayu wawurr-wawurrmaniji, ngayu Jesus wukurrinya. Ngayu
    junkurrji kari, yamba ngayu junkurr manil Godundumun.
  nhy-NT: Por yonik nipaki maski mach nichikawak, maski nechwikaltiaj, maski miek
    tlamantle mach nikpia, maski nechtlatlalochtiaj, iwan maski nipanoa miek tlamantle
    por yen Cristo. Nijkuak nimomachilia mach nichikawak, ijkuakón Cristo nechmaka
    ichikawalis.
  asm-FB: এই হেতুকে খ্ৰীষ্টৰ কাৰণে মই দূৰ্ব্বলতা, অপমান, দৰিদ্ৰতা, তাড়না, সঙ্কট,
    এইবোৰত সন্তুষ্ট হওঁ; কিয়নো যেতিয়া মই দূৰ্বল, তেতিয়াই বলৱান।
  okv-okv: Eto ke avoeto nau ivo ambuari embo ta isembari, hamota tari, atumbari neite
    neite Keriso ta javota kiona avoeto aita amo nau degi ta sovera ari puvuja.
  mxt-NT: Yucuan chaha sɨɨ xaan cuñí cha ñahri tunyee iñi mai iyó chii. Vasɨ cahán
    ñáyɨvɨ chii, vasɨ chicá nyicon ñu chii, vasɨ ñahri cha iyó chii, vasɨ cuaha cha
    cuví chii, soco sɨɨ xaan cuñí cha nyehí tɨndoho cha cuenda maa ra Cristo. Vatyi
    tatu ñahri fuerza mai iyo chii, soco ñihi ca cuñí chihin fuerza maa Nyoo.
  tzo-NT: Hech yu'un nichim no'ox co'nton manchuc mi mu'yuc ti quipe, manchuc mi chquich'
    labanele, manchuc mi chquich' vocole, manchuc mi chquich' ilbajinele, manchuc
    mi uts jba ti sventa ti Cristoe. Yu'un ti mu'yuc quip jtuque, hech yu'un más chquich'be
    yip ti Cristoe.
  ind-AGS: Jadi saya menghargai kelemahan, hinaan, masalah, penganiayaan, dan kesulitan
    yang saya derita demi Kristus. Karena ketika aku lemah, maka aku kuat!
  omw-omw: Nte Karaisirara rieqana nte uqenrau vaisiva varianinranra hiama nronraqama
    kye riena. Mpohua nianra qora qua tirave, nte mwukyaari tuqina quaninrave, ni
    uaqiama mataivaqe variqi quaninrave, muaanra varaqi quaninrave, nte Karaisirara
    rieqana hia mwi inraikyara mwi inraikyarara nronraqama kye riemwaqina virera.
    Nte uqenraanri vaisiva variariro Karaisiva ni kepukyaqamaqiro vi variraqe variqina
    quaninra.
  yrb-yrb: Ido Yesu Kerisoba buna me ibimaro emema nabai siosa sina webitate siosawere
    ufitaro awe uyareta nabai fafisu. Na buna me eno ibinena Yesu Kerisoma na ma buna
    utasu.
  maa-NT: Koií kjoa̱‑la̱ matsja‑na k'e̱ nga ma indaàjñaà. Ti̱koa̱á matsja‑na k'e̱
    nga chja̱'on‑ko̱‑na xi̱ta̱, k'e̱ nga mé tsojmì xi chija‑na, k'e̱ nga fìtji̱ngui
    kondra̱‑na xi̱ta̱, k'e̱ nga mé kjoa̱ xi 'iín ma‑na síkjiaán i̱t'aà ts'e̱ Cristo.
    K'e̱ nga ma indaàjñaà, k'e̱é ìsa̱ ndaà s'e̱‑la̱ nga'ñó ini̱ma̱‑na̱ [nga jè Cristo
    tsjá‑na].
  mcq-mcq: Ijihuni hahi Keriso onijihunaꞌe nara pivujuri vajijaho ira sisea ꞌwarivura
    ꞌee vea kisina vaji aruvura. ꞌEne sisei ꞌahie rurihuri vaja ꞌee kisina rene puruva
    retiuni vaji na nijihunaꞌe teamanimuna. Ijihunaꞌe vea kaꞌene na harura paꞌareniujaho
    na harura renihuna.
  sus-A: نَ نَن عَ تٌشِ سّنبّتَرٍيَ رَقَنشِ ﭑ مَ. هَلِ نَ قِندِ كٌنبِ رَ، هَلِ نَ
    قِندِ قٍ شْرْشْي رَ، هَلِ نَ قِندِ حَشَنكَتّ نُن تْورّ رَ ﭑ بّ عَلَ شَ مِشِ سُفَندِشِ
    شَ قٍ رَ، نَ بِرِن نَقَن ﭑ مَ، بَرِ مَ ﭑ عَ كٌلٌن ﭑ سّنبّ سْتْمَ ﭑ مَ سّنبّتَرٍيَ
    نَن كُي.
  jpn-1965: ですから、私は、キリストのために、弱さ、侮辱、苦痛、迫害、困難に甘んじています。なぜなら、私が弱いときにこそ、私は強いからです。
  fra-SBL: C'est pourquoi je prends plaisir aux faiblesses, aux blessures, aux nécessités,
    aux persécutions et aux détresses, à cause de Christ. Car c'est quand je suis
    faible que je suis fort.
  yka-yka: Duk iyan jānnen hangkan ku kasulutan ine-ine tekka si aku, bang lamma ke
    barankun atawa pinaˈiyaˈ ku, atawa magtiksaˈ ku, atawa bininasa ku, atawa dem
    kasusehan ku. Kēmon inin tasandalku peggeˈ Isa Almasi ne Panuhutankun. Peggeˈ
    bang ku lamma, iye matoˈohin, basag du ku.
  mle-mle: Alik tikuw, lakwun tikuw wun Jisas Krais diki ap wunaam tilik, diki danik
    tikuw, wun kip rakarak tikwanadiwun wun ap ti maartaykib, awarab duw taakw wunakim
    sapis jikin kwurtaykib, awarab wun saal yitaykikib, awarab duw wunaam jawjaay
    kwurtaykib, awarab niki vaal niki vaal wunak yadakikib. Aw wun bwu lakwutuwa aw
    wun wunada kap, aal wun maa rav adiy vaal wunak yadaak apawa rasin titak. Aw Jisas
    Krais di diki ap kwiy-dadiwun apawa rasin tituwkikik adiy valik. Alik tikuw, wun
    rivi-nadiwun atawa bwula-bwulak.
  shp-NTPO: Neskara yosma ikaxbira, ea raroshaman iki. Ea ramiakanabi, jawékinin maxkataxbi,
    masábo tenemakanabi, ja Cristo kopi atikomabo winotibi. Jawetianki nokon shinan
    bebon yosmashoko iki, jatianra jawen koshin ea bebonbires Criston akinnai.
  aom-aom: Ëhuꞌëro jiëꞌëro Keriso-are jöëni uꞌuhevëꞌoho o aehu sivegëꞌoho o naehu
    vöröꞌere vaꞌëꞌoho o aehu sisë vaejevëꞌoho o huë vavaeni bövi biseꞌo baejevëꞌoho
    iae na huë mae jevajeje. Ëhesi bëhoho uꞌuhevëꞌoho iae evare na daruge baeromo
    biririvevajeje.
  geb-geb: Maaŋ muuŋgiap, gu Kraisan ŋaarar muun zav, gu ŋkasŋka ki fhuv, kha gumgi
    buni mbatɨgir na nzuav na nzɨɨim, mbarkɨrga simtɨgi gu bigi mbatɨgi nan hɨrga,
    kha gumgi nan farfarga, gu Kraisan ŋaarar muunga tuav mpɨrarga, nan ndava vhee
    mbɨrigim, gu ki. Ne khaŋ muuŋgi, gu ŋkasŋka ki fhu, mba tugara, gu guigira ŋkasŋka
    ki.
  bsj-bsj: La nyeu, cuwamenti mor cune, mor cuwe kangka mor dotange kuka kange bwentano
    fiyang ma kwaberi, ma kwamer.
  cak-cak: Romari' yin, más yiquicot tok manak vuchuk'a', tok yiyok', tok manak nincusaj,
    tok ni'an pokon chuve, y tok ronojel yirulatz'atz'ej roma rubi' ri Jesucristo.
    Roma tok manak vuchuk'a', jari' tok rija' más nuya' vuchuk'a'.
  chf-NT: Jin uc'a ch'a'a cäjin jinq'uin mach cä mäx che trebe cä c'älen cua' chichca.
    Ch'a'a cäjin täcä jinq'uin cä cäräx älbinte, jinq'uin mach'an cua'tac c'änä cäc'a,
    jinq'uin cä tz'ibajtescan y jinq'uin cä cherbinte cua' chichca uc'a cä tz'omben
    aj Cristo. Upete ni jini acä c'älen chich uc'a tä' coba t'oc aj Cristo, uc'a jinq'uin
    mach cä mäx che trebe cä c'älen cua' chichca, u poder chich aj Cristo u täclenon.
  tlf-tlf: Kale utamita, kota nalami titil uyo binim kalaa agelan-temi kota, Krais
    imi titil uyo atin kopnelan-tema kale, kanube Krais imi ogok waafu-nili titil
    binim bom-bili tinum tebe kuguup mafak kupkane-bilip yak mufekmufek mafak mafak
    uyo tal nimi diim uyo abe-bulu e minte, tinum iyo suun kup nafak daga-bom no keman-temip
    uyo, “Boyo tambaliim kale, Krais iyo ilami titil uyo kopnelan-tema o,” age-nilita,
    bomi deng uyo tebeman-temi ko.
  piu-2006: Yiitju Kurayitjaku tjukarurru nyinakitja ngayulu yunypa nyinanyi, mikinpatjarra.
    Kutjupangkuṉi panypurangkula punganyingka yunypaṉa nyinaku, Yiitjuku tjukarurru
    kutu nyinakitja. Yalatji ngayulu nyinanytjala mayutju Yiitjuluṉi rapalpayi ngayulu
    palumpa waarrka kutu palyantjaku.
  poh-NT: Ruꞌum aj reꞌ, reꞌ hin kꞌe̱ꞌ nsukbic nicꞌux ru̱cꞌ take paꞌ bih tiꞌcꞌaxic
    nicꞌul reꞌ quicꞌutunic lok wi̱ꞌ chi maꞌxta chic wansil jeꞌ ricab nok maꞌxta chic
    bih wilic soꞌ wi̱n, on nok wilic take cꞌacharel maꞌ holohic ta kꞌoric ncaꞌn chiwi̱j
    chi tiꞌsbal nicꞌux, on nok xa hin chic quitahkem chi ribanaric tiꞌcꞌaxic wi̱n,
    on nan-alhbic i wihk chi rikꞌormojic ribiral i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
    Chipam aj take cꞌaxquilal jeꞌ ricab take reꞌreꞌ ncꞌutunic lok chi chi wutquel
    i hin maꞌxta wansil raj laꞌ i rajawric i Dios reꞌ aj woꞌ reꞌ ntoꞌbonic wi̱n chipam
    take cꞌaxquilal nchalic chi nina̱.
  tue-tue: Teero tiigʉ́, yʉʉ tutuhegʉ niirére ʉseniremena nʉcãjã́ã. Yʉʉ Cristore padeoré
    wapa ãpẽrã́ yʉʉre ñañarõ jĩĩpacari, yʉʉre apeyenó dʉsapacári, ãpẽrã́ yʉʉre ñañarõ
    tiipacári, yʉʉre wisiórere tʉgueñapacʉ, ʉseniremena nʉcãjã́ã. Nemorṍ tutuhegʉ
    niirṍno tiigʉ́, nemorṍrã tutuanemogʉ̃ wáaa.
  bjp-bjp: Ia laes tom aunbiing biil ti rakrakai kiak, ke aunbiing ri use falaulau
    iau, aunbiing ia tafe tatawin, aunbiing ri ta fangungut sing iau, ke na foron
    rakrakai na aunbiing, wara ia tel foim ke Karisito. Wara le, aunbiing biil ti
    rakrakai kiak, ke ia rakrakai tom.
  xon-xon: M yaa kan idabur, ni ŋisiibil, ni falaa, ni limukl, ni tibɔr, Kristo pu
    kan, le ni mɔ mi; ba pu? maah kaa kpa mbaa aapɔɔn buyoonn na, le m kpa Kristo
    aapɔɔn.
  tzo-ZNT: Yechꞌo ti mu xcat o coꞌon mi chilabanate, mi chꞌabal cꞌusuc cuꞌune, mi
    chicrontainate, mi abol o jba ti quichꞌoj ta muqꞌue. Acꞌu mi mu xa xcuch cuꞌun
    yaꞌel, pero ta xcuch cuꞌun yuꞌun jaꞌ chiscolta ti Cristoe.
  mpm-NT: Ja yukan kuu ja kusɨɨ teyɨɨ ini ri ja ndoꞌo ri nundoꞌo nɨ siuku ri jniñu
    un. Ti sɨkɨ jniñu un kaꞌan kueꞌe i sɨkɨ ri, jiin ja iyo kuaꞌa ja tu kumani, nau
    ni jiin ja jito uꞌu yɨvɨ ruꞌu, jiin taka ga nundoꞌo kondoꞌo ri sɨkɨ Cristo. Chi
    nu jani ini ri ja tu kuɨtɨ ja siuku ri jiin jniñu un, ti kɨvɨ un saꞌa ya ja niꞌin
    ri jnuꞌun ndee ini ja kundee ri.
  ots-NT: Nuya, jin gui ddajqui ʉr du̱mʉy ca dár sufri por rá ngue cam Tzi Jmu̱gö.
    Bbʉ dí tzöbbe jnini, bbʉ i ttzangui, bbʉ te i bbɛtigui, bbʉ i ddɛngui pa da bböjtigui,
    bbʉ dí hñobbe peligro, bbʉ dí ndo tjo trabajo, jin dí jmi̱du̱. Dí mbe̱ndi car
    palabra xí xijqui car Jesucristo. Bbʉ dí tzögö, jin te i nzɛjqui, dí tzögö hne̱je̱,
    i ndo föxqui guegue co cár tzi poder.
  hoy-hoy: ई कारण ना मसीह अन्द साटी निर्बलतागोळ दा, अपमान गोळ दा, अदिक गरीबी दा, अदिक
    उपद्रवगोळ दा, अदिक संकटगोळ दा खुश आईन; यतिकी याग ना निर्बल ईरतीन आग अच सामर्थी
    आगतीन.
  amo-amo: Bara nani ubatine bara Krist, nanya lidarni, nanya nitop nnya nniy, nanya
    tinana nayii, nanya nkunekun, bara nani vat kubi kone diri likar, asa nta agang.
  pjt-pjt: Ngayulu Jesuku Christaku rawa waṟkarinyangkaṉiya anaṟa nyii-nyiipungkupai
    munuṉiya paiṟa pungkula waṯaparalpai kaṉa ngayulu puṯu nguwanpa kulilpai. Palu
    puṯu kuliṟa ngayulu pukuḻarinyi panya puṯu kulinnyangka Godalu kutjungku ngayunya
    witulyankupai, kaṉa palulanguṟu kuṉpuringkupai. Uwa, wituwitu tjuṯa ngayula utiringkupai
    kaṉa puṯu nguwanpa kulilpai. Palu palya, panya ngayulu puṯu kulinnyangkaṉi Godalu
    witulyankupai.
  cwe-cwe: Kwa ichimu chino nodeng'helela unyondenyonde, maligo, magayo na manhesa
    na vinhu vidala kwa ichimu cha Chilisito. Kwaviya lusita voniwa nyondenyonde,
    ulo lusita loniwa na ludabwa.
  daa-NT: Ampaa ko, nu aaciyiy iŋ gudurrer taat sooɗ-ata. Ya ɗo bi ka Iisa Masi ko,
    ŋu warintu, nu gastu kaawin ku duniiner, ŋu taaɓiyintu ho pikirrer patiytu kaar
    oki, nu aaciya di. Asaan wiktin taat gudurrer gin sooɗ-ak kat, nu bombo.
  mlp-mlp: Nazaq iyan ya ihol loyinsa yaqgo zaway hiqiysa kam nab ya inad dimniysa
    tok nemim osaiqta. Krais abin ya iholib usaqta na ago mataw ibilawunad afaqan
    yagad teq in ya imeqin tonayta. In nazaq emsa ya God ago kabiy emad ihol bibiyowunaiqta.
    Teq daq nazaq iholib gwahtiqsa ya igem kiskismo ussa nan kabemmo a hi bilaqaiqta.
    Na ezaqgo ya ihol loyinsa yaqgo zaway hiqiy nog iyaqta nab Krais ago zaway ya
    iholib bolsa ya iwaz timeqniyaiqta.
  ape-C: Eik douk yasuhw Krais ananin mour. Namudok aria yanadudareh um agundok arugeh
    heneke madae dodogoiwe um, o shukripe shunek enenyenen um o shunek enenyenen um
    ipe yoweiwe um, o agundok eshudok woke um. Enenyenen amaen nyutogrume um, eik
    douk yanadudareh abom. Um maresh? Abudok nyutob madae dodogoiwe abom obi nyutob,
    Krais douk nataurume aria dodogoiwe abom.
  bgs-bgs: Purisu áknganni ágkadayawanna tingód katô mga kalómétan ku, su agad óróm-órómánna,
    agad kahirapanna, agad irrayatanna, agad dadattanna, asal kadayawan si Cristo
    kanak. Atin ka ágmalómétta, ágpabákkárránna i Cristo.
  faa-faa: Ano roraraka reke yia nōmo Keresopoko rakiraka reke, aporo metakiramo
    anoaki mainamarerakano soko, makata amo ano ayakarie, aíyaka mekeraka yaiya rakiraka
    rekenapo. Arirakano ano mokoatikirakano soko, Keresopoko nōmo yaiya rakiraka
    reke ano kusuahopo. Asiāne nōmo someraka, “Siapo,” airakanapo. Asiamo ano roraraka
    rekeno, Keresomo ano ararenapo. Ararerakano ano wakapuaka rekenapo.
  kik-kik: Kĩu nĩkĩo gĩtũmaga ngenagĩre kwaga hinya, na irumi, na ũritũ wa mũtũũrĩre,
    na kũnyariirwo, o na mathĩĩna nĩ ũndũ wa Kristũ. Nĩgũkorwo hĩndĩ ĩrĩa njagĩte
    hinya, nĩguo ngoragwo na hinya.
  cap-NT: Cristuz̈tajapa sufricanaqui c̈hjulu watanami cuntintul cjeec̈ha, inallakaz
    cjenami, iñarta cjenami, ana z̈elinchiz cjenami, sufriskatta cjenami, ch'amanaca
    watchiz̈ cjenami, c̈hjulunacaz̈ watanami cuntintul cjeec̈ha. Juc'ant inallakaz
    cjicanaqui, juc'ant tjupi kuzziztc̈ha, Cristuz̈ aztanaqui.
  ksr-ksr: Kraistnoŋ nii esuŋkamakamaa kolooŋkejeŋi, kambaŋ iikanoŋ esuŋ nono kotiiŋ
    namakejeŋ. Kawaajoŋ esuŋkamakamaa koloojeŋiwaajoŋ kileŋ mobe sokono kiku mende
    amakejeŋ. Tosianoŋ uuqeqe qaa tokoroŋkota jeŋ noŋgi mobe sokoma nonja. Kraistwaajoŋ
    ama kakasililiŋ sisiwerowero ama noŋgi koŋajiliŋ moma kanoŋ kileŋ uubonjoŋ mokolooŋkejeŋ.
    Kiaŋ.
  eng-TNT: Therfore have I delectacion in infirmities in rebukes in nede in persecucions
    in anguyshe for Christis sake. For when I am weake then am I stronge.
  sbs-sbs: ku zwa aho ni li kolwisisa mu bu fokoli cha Kerisite, mu matapa, in masukuluka,
    ni mu manyando ni bwikalo bu zieze. Linu chi ni fokwele, nji ni kolete.
  sue-sue: Na Kristo emo inoise betata wamunona, ota waya namore wamunorita, ota gera-gaira
    waira tame nuamunonita, awa saineba duba yawa sarare nowena. Na betata waira ena
    zewai inowena awa.
  fra-NCL: C’est pourquoi je me plais dans les faiblesses, dans les opprobres, dans
    les nécessités, dans les persécutions, dans les détresses, pour le Christ ; car
    lorsque je suis faible, c’est alors que je suis fort.
  snn-NT: Ja'nca sëani, yë'ë hua'guëbi ro jëja beoguë ba'itoca, ai bojoyë yë'ë. Yequëcuabi
    yë'ë, Cristore yo'o conguëte ëñajën, yë'ëre jayajën, je'o bajënna, quë'rë bojo
    recoyo re'huaguë ba'iyë. Yë'ë guajaye tëca ai jëja yo'oguë, gare porema'iñe tëca
    Cristoni conguë bojoyë yë'ë. Ro jëja beo hua'guë ba'itoca, Cristobi yë'ëni jëja
    ba güeseji.
  atb-NT: Haû nghut mù luî, ngò gi, Hkrisduq é yanmai, wum nyhôm é hkyô pé má le,
    rhoî huî é hkyô pé má le, wuîhke jamjau huî é hkyô pé má le, zing-ri huî é hkyô
    pé má le, awui ahke dut é hkyô pé má le, gabú nhik dik nyi lhê. Hkâsu mù gâ le,
    ngò wum nyhôm é hkûn sheq, ngò wúm bo é nghut lhê.
  cek-AK: 'To pongah Kri hanah loe thazokhaih, kasae thuihaih, amtanghaih, pacaekthlaekhaih
    hoi karai tonghaihnawk to ka koeh: tha ka zok naah, thacakhaih hoiah ka koi.'
  bkd-bkd: Igkalipay ku ku maluya a daw ku pagtameyesen a, bisan ku pasipalahan a
    daw ipaantus a hu mga malegen daw hu mga kasamukan tumenged hu pagsunud ku ki
    Cristo, ta natun-an ku ha ku maluya a sa gahem hu Dios iyan tagpabis-ay kanak.
