  gaq-gaq: ତେସା କିସ୍‌ଟନେ ନ୍‌ସା ସାପା ରକମ୍‌ ଅସକ୍‌ତିଆ ଅପମାନ୍‌ ଦୁକ୍ କସ୍ଟ ବାରି ଆପଦ୍‌ ବିପଦ୍‌ନ୍ନିଆ
