  bod-N: དེའི་ཕྱིར་བདག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ཆེད་དུ། གཉོམ་ཆུང༌དང༌། བརྙས༌བཅོས། དཀའ༌སྡུག
