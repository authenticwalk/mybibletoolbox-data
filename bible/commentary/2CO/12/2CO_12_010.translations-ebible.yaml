  yor-yor: Nítorí náà èmi ní inú dídùn nínú àìlera gbogbo, nínú ẹ̀gàn gbogbo, nínú
    àìní gbogbo, nínú inúnibíni gbogbo, nínú wàhálà gbogbo nítorí Kristi. Nítorí nígbà
    tí mo bá jẹ́ aláìlera, nígbà náà ni mo di alágbára.
  wos-wos: Wungi xékélakita wuni Kraisna jémba yata yikafre mawuli wuni ye. Wuna séfi
