  tam-TCV: அந்தப்படியே கிறிஸ்துவின் நிமித்தம் நான் அனுபவித்த பெலவீனங்களைக் குறித்தும்,
    அவமானங்களைக் குறித்தும், பாடுகளைக் குறித்தும், துன்புறுத்தல்களைக் குறித்தும்,
    பாடுகளைக் குறித்தும், நான் மகிழ்ச்சியடைகிறேன். ஏனெனில் நான் பெலவீனமுள்ளவனாய் இருக்கும்போது
    பெலமுள்ளவனாய் இருக்கிறேன்.
  mit-NT: Sàhà ñà‑jaàn, cudíì inì nú còò fuerzíˋ, te ò cánàhá nèhivì xìˊ, te ò yáha
    ndahvíˋ, te ò taxi néhivì yùhù, te ò yáhi cuàhà vida sàhà mii‑yá, vàchi nú (cuàhà
    gá ndohí), te còò fuerzíˋ, dandu chicá cuàhà icúmî nìhìtáhvìˊ ndudu ìì xí‑yá.
  ceb-ULB: Busa may katagbawan ako diha kang Cristo diha sa kaluyahon, diha sa mga
    pagtamay, diha sa mga kasamok, diha sa mga paglutos, ug diha sa malisod nga mga
    kahimtang. Tungod kay sa higayon nga maluya ako, nan diha ako kusgan.
  ces-LB: Nesu tedy svou nemoc rád a jsem hrdý na to, že právě na jejím pozadí se
    ve mně tak zřetelně prokazuje Kristova síla. Nevadí mi ani ta nemoc, ani příkoří,
    ani bída, pronásledování a jiné těžkosti, protože vším sloužím Kristově věci.
    A největší sílu dostávám tehdy, když jsem s vlastními silami u konce.
  mkn-mkn: Andia ko, kalo beta rasa sonde mampu karjá satu hal sandiri, beta pung
    hati tanáng-tanáng sa. Jadi waktu orang dong omong bekin hina sang beta, ko, bekin
    susa sang beta, ko, bekin sangsara sang beta, ko, siksa sang beta, tagal beta
    jadi Kristus pung orang, na, beta pung hati tatáp tanáng sa. Te kalo beta sandiri
    sonde mampu, na, beta dapa kuasa dari Kristus ko beta mampu bekin itu hal.
  pol-UBG: Dlatego mam upodobanie w słabościach, w zniewagach, w niedostatkach, w
    prześladowaniach, w uciskach ze względu na Chrystusa; gdy bowiem jestem słaby,
    wtedy jestem mocny.
  qxh-NT: Washäcuj Jesúsman yupachicushä-janan ñacarpis, ashllir ushyamaptinpis, pishipacurpis,
    jaticaćhar ushyamaptinpis, cushish cawaycä. Wañunächi-jina cashäpita llapan runa
    pampaman ćhuramashanman-tupu Tayta Diosninchi yanapaycäman.
  nwi-nwi: Tuk nar a, rɨkik ragien nɨpɨg kafak nəsanɨnien rɨrkək, kɨni rɨkik ramagien
    nɨpɨg kamni hah yo, kɨni rɨkik ramagien tuk nɨpɨg əutən mɨnə, kɨni rɨkik ragien
    nɨpɨg kamor nahasien kɨmi yo, kɨni rɨkik ragien nɨpɨg yakamərɨg nəmhəyen. Rɨkik
    ragien tuk narɨmnar mɨnə a meinai yakamor nəkwai Kristo. Kɨni tukmə kafak nəsanɨnien
    rɨrkək, nɨpɨg a in a, kafak nəsanɨnien rɨmauə.
  kmo-kmo: Ada arobaro siiney, ii sakayekiisii. Ma ye ana wosoboyeney, iisakayekiisii.
    Ada nomoya inyey, ii sakayekiisii. Ana kikir poyeney, ii sakayekiisii. Harapayo
    ya tawa nobok inyey, ii sakayekiisii. Ayo, ada arobaro tana nedii, ada hapaga
    siikiita. Ada eecha otii tawey, Kraist riiti hik ad inyaka kwoya hikitu.
  agr-agr: Nuaduí shiig aneajai kakakchau asan. Pegkegchaun chichagtuinakuish, atsumaknush,
    mantuatatus aintuinakuish, utugchat ajutkuish Kristu nemagbaunum imanikan waitiajai.
    Kakakchauwa nunin diijuinakuishkam, wika Kristu senchijí ajutu asamtai, wishakam
    senchigtin dekapmamjai.
  kyc-kyc: Namba porai napunupape Koraisana reke lao dokome rae maiyuo karo. Koraisana
    reke lao wambu namba kando giyalya giyana piyaminyipape randa andake wakale wakale
    nyiyunupape rae maiyuo kararoko. Namba poraiya nange dokopa Kamongona porainya
    renge dokome paka pyao singi.
  urd-GVU: یہی وجہ ہے کہ مَیں مسیح کی خاطر کمزوریوں، گالیوں، مجبوریوں، ایذا رسانیوں
    اور پریشانیوں میں خوش ہوں، کیونکہ جب مَیں کمزور ہوتا ہوں تب ہی مَیں طاقت ور ہوتا
    ہوں۔
  yre-NT: -Yee "wɛan 'bɛ nɛn 'gʋɛ, -te yra yɩdɩ a 'an man oo, ɛn -te minnun 'an "srɔnman
    oo, ɛn -te 'wɩnun bɔa 'an man oo, ɛn -te minnun 'tɛ "paa 'an da oo, ɛn -te "klan
    'an -tɛa oo, Crizi -le "wɛan bɛ an "we "man ci "nrandɩ -a. Kɔɔ maan -tɔa 'nan,
    'bɛ nɛn 'an "koe 'ka 'an da 'gʋ dɩɛ, -a -nan nɛn Crizi 'plɛblɛ -nɔan 'mɛn 'e 'ciɩladɩ
    "da.
  fuh-BKF: Ɗum waɗi de miɗo seyoroo lokkaaku e jennooje e saƴƴaaji e torraaji e ɓillaare
    fuu saabe Almasiihu. Sabo nde lokkiɗimmi fuu, wo ndeen ngoodumi semmbe.
  arl-NT: Naacuajitij, janiyari shuquiriquiaani cumaacaaju pueyano cua quiniuucua,
    Pueyaso cumaquiniuria janiya. Naacuajitij, tamasaca jaara sacuaraatia casaa sequeriquia
    janiya na juaashacari, janiyari Pueyaso cumaacata juhuajaniya na rejeretaquiaani.
    Naajuhuaj, janiya jaara cua panishano jiitiaaquiriquiani, naajaa. Pueyaso cumaquishacari
    janiya, janiyari juhuajaniya rejeretaquiaani. Naajuhuaj, janiya jaara naquiya
    miitiasaaquiaani, taraatia cua miishacarijiuhua Cristora cua poonijionuucua, naajaa.
    Pueyaso cumaacata, janiyari juhuajaniya rejeretaquiaa saajani. Naacuajitij, janiya
    jaara tojetaarucuajanaa cumaacaaju quiquiaani, janiyari jiyacari socua jiyanohua
    cumaacaraca quiquiaani, Pueyaso cumaquiniuucua janiya.
  ziw-ziw: Ivyo nazumila usokezi, na ubezi, na nkunto, na ubanasi na masulumizo, kwachausa
    cha Kulisito, kwaviya hasokela natenda na nguvu.
  grc-TR: Διὸ εὐδοκῶ ἐν ἀσθενείαις, ἐν ὕβρεσιν, ἐν ἀνάγκαις, ἐν διωγμοῖς, ἐν στενοχωρίαις,
    ὑπὲρ Χριστοῦ· ὅταν γὰρ ἀσθενῶ, τότε δυνατός εἰμι.
  nag-nag: 'Etu nimite kitia ami komjur hoijai, gali khai, digdar hoi, dukh kosto
    din lok pai, aru bisi mon dukh huwa homoi ahe, titia moi Khrista nimite khushi
    hobo: kele koile jitia ami komjur ase, titia ami logote takot ase.'
  eng-OEBCW: That is why I delight in weakness, ill treatment, hardship, persecution,
    and difficulties, when borne for Christ. For, when I am weak, then it is that
    I am strong!
  knj-NT: Yu jun tu', chin tzala tinani' an, yutol c'am wip an. Cax c'al chin buchlei,
    cax c'al ey tzet caw chi oc wu, cax c'al chi wil sya'ilal, cax c'al chi wab sya'il
    yu Cristo, pero caw chin tzala c'al. Yutol ja' yet c'am nioj wip an, ja' ton yet
    tu' chi a can yipal Cristo win, chi wab an.
  deu-1912: Darum bin ich gutes Muts in Schwachheiten, in Mißhandlungen, in Nöten,
    in Verfolgungen, in Ängsten, um Christi willen; denn, wenn ich schwach bin, so
    bin ich stark.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਖ੍ਰੀਸ਼਼੍ਟਹੇਤੋ ਰ੍ਦੌਰ੍ੱਬਲ੍ਯਨਿਨ੍ਦਾਦਰਿਦ੍ਰਤਾਵਿਪਕ੍ਸ਼਼ਤਾਕਸ਼਼੍ਟਾਦਿਸ਼਼ੁ ਸਨ੍ਤੁਸ਼਼੍ਯਾਮ੍ਯਹੰ|
    ਯਦਾਹੰ ਦੁਰ੍ੱਬਲੋ(ਅ)ਸ੍ਮਿ ਤਦੈਵ ਸਬਲੋ ਭਵਾਮਿ|
  nob-LB: Jeg er glad for å være svak og avhengig av Gud. Jeg er glad for å lide,
    for å bli forulempet, forfulgt og for å gå gjennom vanskeligheter for Kristi skyld.
    For når jeg er svak, da er jeg sterk.
  ntj-ntj: Palya-rna purtu kulinma. Palya-rniya panypurangkula watjanma. Palya-rniya
    payira pungkula parrawanarayinma. Palya-rna nyirnurru nyinarra purtu kulinma.
    Palya kutjupa-kutjupa yartakarrima. Kurayitjanya-rna pukurltu wanara. Yuwa, Kurayitjalu-rni
    yayirninytjulu kanyira purtu-rna kuliranyangka.
  sxb-NT: Ekio nikio ekigera ni ntoola okuwa omugata, okunyegwa, okuwita mu amakalu,
    okuwona emidambo ne eminyako-nyaako, wiona ki ewintu ewilootu ku amangʼana aga
    Kristo. Aeniki enyinga ezia ndi omugata, nizio ezia ndi omukalangufu.
  nhu-NT: Fí ɛ mum ɛ no nu lɛ me n'yuuke njoŋ bô kewɛɛyɛ kem noo boncun bò bó nan'yi
    me dvú noo boŋgɛw bò me n'yɛne noo bikaa bì bonyii bone ɛ̂ me ɛjim bô boŋgɛw bò
    bii me le nje Klistu. Me n'yuuke njoŋ nonɛn njefo ɛ̀ nu seke me ŋ'wɛɛyi, tu sekekiɛ
    nu ɛ me nu emum entɛmyi.
  row-row: Naa de, mete ma au medꞌa nda bisa tao ala dalaꞌ esa sa, au rala ngga suba-subaꞌ
    a. Dadꞌi leleꞌ atahori olaꞌ raꞌamamaeꞌ au do tao raꞌasususaꞌ au, do tao doidꞌoso
    au, do poko-paru au, huu au dadꞌi Kristus atahorin, de rala ngga suba-subaꞌ a.
    Te mete ma au nda bisa sa, na, au hambu koasa laoꞌ mia Kristus fo bisa tao dalaꞌ
    naa.
  msy-msy: Guizbangɨra, dughiar kɨ gavgaviba puvatɨzim, dughiar kamra kɨ gavgavir
    bar ekiam iti. Kamaghɨn amizɨ, Kraisɨn ziam bangɨn kɨ gavgaviba puvatɨ, ezɨ gumaziba
    pazavɨra na gami, ezɨ osɨmtɨzir avɨriba na batifi, ezɨ gumaziba arazir kurabar
    na gami, ezɨ gumaziba bar na gasɨghasɨghasava ami. Ezɨ kɨ arazir kabagh nɨghnɨgha
    nan navir averiam bar deravɨra uabɨn asugha iti.
  agg-agg: Ranane asu ro hamɨndɨ kemɨndɨkoate-ayahɨ, nindou ai wambo moaruwaimbo-rɨhindɨrɨ,
    tɨŋgümbɨ hohoanɨmo tükefeyondɨrɨ, nindou ai moaruwaimbo-moaruwaimbo-arɨhindɨrɨ
    hei, ranahambo Kraisɨmbohündambo ro hɨhɨhfɨ-hɨhɨfayahɨ. Ro hamɨndɨ kemɨndɨkoate-ayahɨ
    ana, asu rasɨmboanɨ ro ŋgɨnɨndɨ nɨmboamboanahɨ.
  ptp-ptp: Om a nêg xêkɨzêc obêc ma dɨ xomxo obêc nêl kɨyang nipaên vô a, dɨ a obêc
    tulec vɨyin ya, dɨ xomxo obêc nêb vông a vô nipaên, dɨ a obêc kɨlê vɨyin vɨyang
    vɨyang lec Kɨlisi lê ge od a xêgyaa ob vô nivɨha, ên buc wê a dô xêlehelehe ge
    od Kɨlisi ngɨdu a xôn dɨ a dô xêkɨzêc.
  nak-nak: Eala, mai eau ge pou te la igogolu te Kraist, eau ge sagege moli ale eau
    ge gabua veia eau kama vagari. Eau ge sagege moli mai egite la valalua la gima
    ge vikara bareagu, ge tahi vile taiau. Eau ge sagege moli tai mai eau ge ligi,
    mai eau ge vavala tai te la igogolu taku te Kraist. La vuhula mai eau ge gabua
    veia eau kama vagari, tio eau ge koramulia mai ele veia ge magiri vagari moli
    te la vagagarila te Kraist.
  lbb-lbb: I maining a gas kol mang belal rakrakaik, pa ning di atong laulau iau,
