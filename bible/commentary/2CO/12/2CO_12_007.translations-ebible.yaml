    moiye. Ena Yai Gumam “O” dungoro Satan yaromi bei moiro na naingua ena yaromi
    na ime de narongoro ena na kanam i akire dikenaiye.
  tha-KJV: และเพื่อไม่​ให้​ข้าพเจ้ายกตัวจนเกินไป เนื่องจากที่​ได้​เห​็นการสำแดงมากมายนั้น
    ก็​ทรงให้​มี​หนามในเนื้อของข้าพเจ้า หนามนั้นเป็นทูตของซาตานคอยทุบตี​ข้าพเจ้า เพื่อไม่​ให้​ข้าพเจ้ายกตัวเกินไป
  por-BR-2018: E para que eu não ficasse arrogante pela excelência das revelações,
    me foi dado um espinho na carne, que é um mensageiro de Satanás, para me atormentar,
    para que eu não ficasse arrogante.
  mhl-mhl: Barariŋ buŋo ropekiine manebe buŋo goine odureega, ore eru egu nakere sakipepe
    ebemiŋ ore Anutuji ya miineke nonde saki fuo ruame buŋi qiŋambure so kinuega.
    Satande mimererenji joiserereŋ oi enareko maneego.
  klv-klv: AGot emǝtahun nǝb̃ipatpat ginau mǝhat len na-kǝta-risi-an mai na-kel-vǝhoti-an
