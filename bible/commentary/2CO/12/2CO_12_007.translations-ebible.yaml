    neng e le mutlwa mo nameng ya me, morongwa wa ga Satane go ntlhokofatsa le go
    ntshwenya, a bo a tlhaba boikgantsho jwa me.'
  amr-NT: Kurudyo̱ kenda ijtiahuayʼuynigtaj kenpaʼti ijpe̱e̱ʼuynigtaj ʼurunanada o̱ʼu̱ynok
    huadakda do i̱jje̱y do huataʼda tinopo̱e̱hueʼ a̱ʼe̱ya̱ʼpo paiʼda nopo̱e̱ʼdik i̱ji̱kay.
    Konig eʼpida eʼtiokhuedpaʼ huanopoyaʼ i̱ji̱kay. Kenda kakeʼpo Diosa oʼpakmeʼnok
    totoʼen huataʼmonaʼeria behuatiakmeʼne.
  pwg-pwg: God ke ina kayowana da akova gavugavusi ma bera gubagubasi akitai na ita beriku
