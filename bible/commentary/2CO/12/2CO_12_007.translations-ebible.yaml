  bco-bco: Gode eyo꞉ kelego꞉ nemo꞉lo꞉ kalab amilo꞉ wido꞉ a꞉no꞉, nafale dowaki, kelego꞉
    nowo꞉ a꞉ma꞉ tininila꞉ ko꞉lo꞉lab. Ko꞉sega no꞉no꞉no꞉ ne nafale a꞉la꞉asulaki, nolo꞉
    ni tinio꞉ a꞉la꞉ asulabena꞉kiyo꞉, Gode eyo꞉ kelego꞉ nowo꞉, ni do꞉mo꞉ amilo꞉ do꞉mo
