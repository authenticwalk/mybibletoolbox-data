    hen.
  acu-NT: 'Wi nayaimpinam wainkamiaja nu timiá pengker asamtai, nangkami nintimtumas:
    Miajuitjai tii tusa, Satanás wait wajamun jangkia tumaun akuptukat tusa Yuska
    tsangkamrukmiayi.'
  cak-WNT: Riyin can nima'k wi c'a ri ye ruk'alajsan ri Dios chinuwech. Y riche (rixin)
    chi ma nnimirisaj ta wi' ruma ronojel ri', ya'on c'a jun k'axon chare ri nuch'acul
    achi'el jun ch'ut laj q'uix. Ri Dios xuya' c'a k'ij chare ri Satanás chi xuya'
    re k'axomal re' chuwe riche (rixin) chi ma nnimirisaj ta wi'.
  ebk-ebk: Kiapú ta achi laychun Apo Dios ay munpangpangasak kiapú as nan ongor ay
    nakaskaschaaw ay naepappaila kan ha-un, enparufusna nan usa ay fiabfiaarun Satanas
    ay mangichat as kaman sufet ay kanayon ay mamarpalikiat kan ha-un ta achiyak munpangpangas.
  spa-PDDPT: y de la extraordinaria índole de las revelaciones. Por tanto, para que
    no me enaltezca, me fue dado un aguijón en el cuerpo, un mensajero de Satanás
    que me golpea la cara, a fin de que no me enaltezca.
  ruf-ruf: Ili ipfinu pfikulu pfangubulighwe pfileke kunenda nighode, tsaning'ighwa
    usungu mkulu mlukuli ka nihomighwa na luhonga, imsenga wa Setani konidudunza ili
    ndeke kwighoda ng'ani.
  gun-gun: Ha'e ramigua iporã ete va'e xevy oikuaa ukaague re ajejou porã rei e'ỹ
    aguã, peteĩ juu omoĩa xero'o re. Ha'e va'e ma Satanás ombou va'ekue xerereko axy
    aguã, anhemboyvate rei e'ỹ aguã.
  agu-BL: Bintzi ja jal wi'nin wajtza'kl tan yi e'chk xtxolbila'tz yi wilnak. Poro
    ja jal jun chin yabil swetz yi qui na icy'. Poro chinch wetz i'tz tan qui wocsal
    wib nim tu wajtza'kla'tz, na chin il nin atin cu'nt ta'n. Ni'cu'n chi ik jun ma'cl
    Satanás yi Bayba'n, tan makle'n inwutz nin tan inxuxe'n.
  isn-isn: Singa kitogola gwa kunsoko aukunukuilwa nua ukuilwe kuile singa kutula
    nelogoha, elija ae leikilwe mumueli wane, muluung'wa nua mulugu kumbuluga unene,
    singa ae nzetula nuwihumbuli.
  ilo-ULB: Saanak met laeng nga agpasindayaw gapu iti naidumduma a kita dagiti paltiing.
    Ngarud, tapno saanak nga agtangsit, naited kaniak ti siit iti lasag, ti mensahero
    manipud kenni Satanas tapno parigatennak, tapno saanak unay nga agpannakkel.
  pir-NT: Cristo quehnoa yʉhdʉayere ʉhmʉsere yʉhʉre tiquiro ihñogʉ̃ ihñarigʉ ijigʉ,
    “Apequinare yʉhdʉdʉcaja”, niboaga yʉhʉ pehe. Sa yʉhʉ niedatire Satana yʉhʉ pagʉre
    tiquiro duti dahregʉ̃ ihñano “Quehnoanota”, nidi Cohãcjʉ̃. Yʉhʉre duti dahreri
    Satana yʉhʉre ñano wahagʉ̃ yero. Ahri dohatiye pota sajãno purĩno saha yʉhʉre
    purĩne.
  anv-NT: Ne mampyɛ nnó ɛkágé me mbwɛgé mmyɛ gétúgé ukpɛkpɛ unó bi Ɛsɔwɔ apyɛɛ́
    me nkaá, ji alyaá nnó ɛfwyale ɛkwe me né mmyɛ. Ɛké lé meshií ne afyɛɛ́
    me mmyɛ. Ɛfwyale ɛwémbɔ ɛlú ɛké lé muú dentɔɔ́ danchɔmeló ayi ji atɔme nnó
    achwɔ́ apyɛ ɛkágé me mbwɛgé mmyɛ.
  sab-NT: Cha kledu nga ngaña giti Cristo kle ngwadi cha gwagedu lle tanre nodi cha
    geru tanre no keruchugu, Chube me tadukalin cha boidu ene giti cha tañachuge mo
    giti cha ma no ma kweri Chube gwage daba nage, Chube me tadukalin cha tañachuge
    ene mo giti malen Chube Satanás chugu ngwadi age me no cha ole, Satanás cha gbu
    toi oga skibachie diali.
  tmd-tmd: God nɨ pön dumɨn, nöbö mö bli nugwölim aliö nugum aku, ib na keir yadmön
    bɨl sö dubä maga rö, rön, God nɨ ap ölɨŋ höb pɨ nölɨb i nöla. Ap aku Seten nöbö
    nuŋ i röxg hön, nɨ kai röxg pɨn rɨp alɨg mɨda.
  acr-NNT: Yey chaꞌ na kanyak ta kꞌu nuqꞌij ruma na jinta kꞌana kꞌo wi ri qꞌalajisam
    chwe, xyaꞌtaj kꞌu che ri Satanás kukoj jun kꞌax che ri nucuerpo pachaꞌ juna kꞌiix
    xaqi kuchꞌikichꞌaꞌ chwe.
  kpg-kpg: Au guu kae di hagammaemmae o tuduia o ogu goneiga, e hai gadoo be tangada
    kae hegau a Setan dela e dadaaligi au mo e duuli dogu hagaamu au, bolo au gi hudee
    hagaamuina au i nia mee haga goboina ala ne mmada ginai au.
  taj-taj: ङाइ प्रभुसे उन्‍बा म्‍हाङ म्राङ्जी भिसी घ्रेन दोसी थाभ्रगै भिसी ङाला ल्‍हुइरी
    पुजुसे भ्‍लोबा ह्रङ्‌बान स्‍हेर पिन्‍जी। थेसे शैतानना दूतसे ह्रङ् लसी ङादा धुइ
    धुइरी ताङ्सी थाभ्रगै भिसी दुख पिन्‍मुला।
  avt-avt: Menmen im yapɨrwe God keteiknewem meit wit kɨrak, hɨram menmen yaaim iuwe.
    God hɨrak kɨnapen hi ewenɨpi niuk mai menterim, te hɨrak kewis Seten hɨrak kesiuwe
    menmen man mekre yɨnk kai menipa hi hɨnap, te hi ap hanhan ewenɨpi niuk mai.
  cbk-cbk: Ya recibi yo enfermedad que ta sirvi dol tunuk na pellejo, para no tamen
    yo queda demasiao orgulloso por causa de ese maga extraordinario revelacion que
    ya mira yo. Este dolor como mensajero di Satanas para hace sufri mi cuerpo, y
    para queda yo siempre sin orgullo.
  uig-ARA: '@see-verse:2CO.012.006'
  tuf-tuf: Sirat as quin uchta téw̃yatan, ajmarát asan cahujín cuít séhw̃ata óraro.
    Eyta cuácayat ajmarát eyta séhw̃ati acu as sibará yarir rehjecro. Sisramat as
    yar jájacro. Yar eyan cachá cuit quejquír yar éytaro.
  abx-abx: Akatu'anan i Diyos nga bangin anhaya i huna'-huna'-ko tungod si ura-ura
    kahaya-na si mga nagpakatu'an-na si ako sanglit aniya' nag'abat-na mara'at balati'an
    si puhu'-ko nga akalikay ako sinan. Pero iyay nan liwat mismo balati'an i nagpumwan-na
    si Satanas basi' a'ulang ako.
  mco-NT: Je capxy ayuc huɨdibɨ Dios xyajnejhuɨɨyɨch jiiby tzajpjoty, ooy anajty chach
    y'oyɨty. Paady ycɨxpɨ Dios pɨdacy jadu'n nej jɨhuɨ̈y tüg apy ma ɨɨch nninïcx,
    jɨgɨx ca'ydɨ amɨj agɨx nayjɨhuɨ̈yiijɨch. E je apy jadu'n nipaady nej mujcu' xyajtzaachɨ̈yɨch.
  cpb-NT: Okaatzi noñaawyaatakari owaneenka okantaka, riyotake Pawa ari nasagaawentawaitakyaame.
    Iro ikowakaakenari namashiwaitya nowathaki eero nasagaawentawaitanta. Jiroka namashiwaitakaga
    nowathaki oshiyawaitakawo owathaawaitatyeename kitochee. Iriira Kamaari kantakaawori
    ikemaatsiwaitakaantakenari.
  aon-aon: Eik douk yape kabi yabo yomnis um aria Iruhin neyabige sabaishi yopiyopishi
    abom eshudok eneshenesh. Aria anan douk nakri uwok um eik inagunukuk iriguk. Namudok
    aria neneke yarao debeiri eriger um eikihw yegenyihw. Aria arudok eriger um douk
    rape namudok. Ihih nyumneh douk yemnekor kabi enen arpen nyasuhw Satan ananin
    mour iri nyae um imnek eriger aria mare inagunukuk iriguk, uwok.
  hus-NT-2005: Na Dios tin xalkʼantsi yán xataꞌ labidh, por abal yab ku lej tʼekʼaꞌ
    tubáꞌ, in yajlombédhá kʼal jun i yajal xi jáykʼi jelti max in xikan kʼal jun i
    kʼídh bu tʼuꞌúl. Jechéꞌ, tsích jelti jun in éyamtal an lej atʼax abal ti kin yajlombédhaꞌ.
  mig-NT: Chi̱ sɨkɨ̱ já ní stá'a̱n ndiji̱n kua'a̱‑yá nuu̱‑rí, tú kuní‑ya̱ já já'a
    ku̱'a sáñá'nu‑ga̱‑ri̱ máá‑rí. Ja̱ yúán ní chaa̱ ɨɨn kue'e̱ nuu̱‑rí. Te ɨɨn yuchi̱
    Satanás kúu‑ún, ni̱ stují núu̱‑rí, náva̱'a tú ja̱'a ku̱'a kusɨɨ̱ iní añú‑ri̱ jíín
    máá‑rí.
  bps-bps: Na du fye là agu fdag gablà di kdee kafye i fite Dwata di deg, taman falohan
    Satanas mlé di deg satu tduk i mlayam deg.
  mbs-mbs: Ibeg te Timanem, eked a pegpelangkaw-langkaw tandà te kedita te impekità
    din kanak. Pinebeyaan te Timanem se sebad sogounun i Satanas memegay kanak te
    kelimahan eked keabat, amon eked a pegpelangkaw-langkaw.
  tof-tof: God kürü azid aengan ngigütanórr, igósüm ka kólba koke kwit baino ene wirrian
    okaka azazirrün elklazabme. Ene azid aeng inzana, wamaka darrü tóreza kürü büb
    aelda. Ene satanian menyam pamzana, kürü wirri azid aengóm, igósüm ka kólba koke
    kwit baino.
  cme-NT: Na saa da, Diiloŋ uŋ biyaa-mi ka pigãaŋ-mi nelma maŋ u nelle-na ma waa
    nelbuɔ cor. U sa taara mi ce bombolmantieŋ muɔ ku'i ciɛ u yaŋ mi ta mi mulĩɛŋ
    mi kũɔma-na. Ku ciɛ ŋaa u hãa *Sitãni‑i hũmelle‑i u tuɔ gãŋ baa-mi mi baa
    gbãa ce bombolmantieŋ muɔ.
  sus-sus: Na laamatunyie to magaaxu, n naxa dundu. Ala naxa tɔɔrɛ nde dɔxɔ n ma,
    naxan fatanxi Sentanɛ xa malekɛ ra, alako n naxa n yɛtɛ igbo na laamatunyi magaaxuxie
    xa fe ra.
  pon-2006: A pwe I en dehr aklapalapkihla kaudiahl kapwuriamwei pwukat, me I kilangehr,
    kisin tek kamedek kis kohieng ni paliwereiet, likamw tek en Sehdan mehn kamakam
    oh katokihedi ei aklapalap.
  dad-dad: Kurõ fesiya odug bagai enei alen anĩ bunem, aya yug yanau yaleseya katĩ
    feleya nigin, bouwa bun kudag ifanan, Satan nẽ arũ tamo darau ifanauf nigin bouwa
    bun yun, are aya yug yanau yaleseya katĩ feleya nigin.
  zab-NT: Ne par quɨt cuenzi izubyaa nare pur irate ni abliuu Dios naa, ax caziienia
    tuby guelzii ni ná zecpacza chi nuu tuby guɨ́ch tuby lat bniety. Niy ná xtsɨɨny
    bɨndxab par gunnab naa par quɨt izubyaa nare.
  jae-jae: Anôtô geoc biŋ kaiŋ teŋ ŋanô lasê gêdêŋ aê, mago eŋ gebe aê jatoc tauc
    sa atom, tec kêkêŋ gêmac toŋandaŋ kaiŋ teŋ gêdêŋ aê, aê galic gêmac tau kêtôm
    Sadaŋnê aŋela teŋ, taŋ kêtuc aê gebe jatoc tauc sa atom.
  ksd-ksd: Ma upi koko ina manga vavagia pa mule iau, tago i ga manga ngala kakit
    nam ra lavur magit di ga vaarike tar diat tagu, di ga tul tar tika na tikul ta
    ra palapakagu, a angelo kai Satan, upi na timtibul iau kan ina mamanga vavagia
    pa mule iau.
  msm-NT: Di agun kona a makapahawod tongod to sikan impamakita kanay to Diyus, pigbotangan
    a to sakit no ogkadaya-daya ku. Kanunoy a og-ingoyon ni Satanas to sikan
  myk-myk: Ayiwa, kɔnhɔ tabaara ganha bu jé di na ɲi kee kashɛgɛɛ nijeŋɛɛ kii wuu
    na wɛ, a yama nigbɔ pa di jé nɛ cére ti ni. Pee ya ma nɛ mu ba Shitaanni tudunmɔ
    ɲɛ wɛ, pee ya nɛ kana, kɔnhɔ tabaara ganha bu jé nɛ ni wɛ.
  sbe-sbe: Na ginauli saesaekalilidi Yaubada ye hekitagau wa debadiyena na bena tabu
    udiyedi ya nuwasaesae, ede kadi laugudugudu Yaubada ye haiyama, unai Satani yona
    tautauwasa ye laolaoma na taugu ta kabahekamkamnana ye toletole.
  mcr-mcr: Ŋqä-näuäŋi, Goti Hanjuwä Iqu nätmatqä aaŋä äŋguänäŋä zä wiqe, kuapänä ämändqueqaŋgqeta
    imäŋqä diŋqe, Iqu mäwiŋqä itqäuä. Iqu nyi iiŋi miqä imŋqe, ŋqä huiwä täuŋi, täŋä
    qäyä änunätŋqä hiŋuinä äŋqäŋgqe. Haŋä-iqä i ämetŋqe, ii Setänä iqueqä wäuŋuä-wiyqä
    hŋqu, nyi quvqä nyimäkätŋqä iŋqeyi.
  cux-NT: Chuū chi Cristo ch'iⁿ'í yā 'úú ní 'áámá visión chi ch'ɛɛtɛ ni dɛɛvɛ taavi
    ca. Ní Cristo tee yā 'úú 'áámá ya'ai na cuerpo yeⁿ'é chi 'áámá canéé ní tan'dúúcā
    chi 'áámá yááⁿ chi cata'āī na cuerpo yeⁿ'é. Ní chiī tan'dúúcā chi yááⁿn'guiinūuⁿ
    s'neeⁿ sa yááⁿ miiⁿ chi neⁿ'e sa chí 'cueenú cuuvi. Ní Ndyuūs tee yā permiso chi
    'úú canee ndúúcū dolor miiⁿ cáávā chi nguɛ́ɛ́ cuuvi caaⁿ'máⁿ yeⁿ'e maáⁿ chi ch'ɛɛtɛ́
    'úú.
  tur-YTC: Vahiylerin çok büyük olmasından ötürü, gurura kapılmayayım diye, bana bedenimde
    bir diken verildi. Gururlanmayayım diye bana eziyet etmesi için Şeytan’ın bir
    meleği verildi.
  san-ITR: aparam utkR^iShTadarshanaprAptito yadaham AtmAbhimAnI na bhavAmi tadarthaM
    sharIravedhakam ekaM shUlaM mahyam adAyi tat madIyAtmAbhimAnanivAraNArthaM mama
    tADayitA shayatAno dUtaH|
  bel-N: І, каб я не вывышаўся празьмернасьцю адкрыцьцяў, дадзены мне бадыль у цела,
    анёл шатана, каб біць мяне, каб я не вывышаўся.
  sch-sch: Kamâmom neinunngei tamtak ku mu ngei sikin inpâknân ki sip loina rangin
    taksatieng damloina natak pêkin ko om ani, maha kên pâk loina ranga Soitan
    thangtheipu anga sinthoa ni jêm ngâi ani.
  mic-MIQNT: Ignmuimg'p ta'n goqwei asgo'tmuig na'qi glaman ma me'gite'lsiw ugjit
    pugwelgl ta'n goqwe'l gelu'lgl Gjinisgam musga'tuipnn. Etna na Gjinisgam eliamapnn
    Gjimn'tu'l asgaiwin. Wegla elugwegl 'ntinneg aq apjiw asgaiwig glaman ma' gis
    ma'mun me'gite'lsiw.
  huu-NT: Naimɨe rafuena cuemo acataja jira, bie rafuena cue cacaja jira, ie dɨga
    eo abɨna cue ɨedoñellena, tagairede ra cuemo illa isoi Jusiñamui cuemo illamona,
    duere sefuidɨcue. Taɨfe jaɨenicɨ cuena duere fɨnua isoi, duere sefuicabidɨcue.
  jiv-NT: Wi nayaimpiniam wáinkiamajna nu timiá péṉker asamtai ántar waantu enentáimtumaschatniun,
    jaṉki mesertinia núnisaṉ winia aya̱shrui̱ najaimiatniun sunasmiajai. Nuka wi
    wáitsatin Satanásnumia̱ akupkamuiti.
  otm-NT: Nugä dá nugä ɛ̨mmɛ mahotho bʉ. Pɛ nu ra zįthu bi 'dacä n'da ran ʉnbi dí
    sägä. Nɛ Oją bi un ran t'ɛ̨di da 'yørcä, ndeque hin dan 'yɛ̨zɛhɛgä nangue 'bɛ'a
    bi 'yurcä Oją.
  dah-dah: Goyenpoga Doyaŋ Al Kuruŋ beleŋ nikala niryiŋ gobe igiŋ wor po, irde det
    hoyaŋ fole wor po yirtiŋ geb, moŋgo goke yiŋgeŋ ge turuŋ turuŋ tiyyeŋkek yeŋbe
    garbam buluŋ kura ulner tubul tike hiyen. Garbam gobe Satanyen hulyaŋ al yara
    heŋ ulne misiŋ kuruŋ wor po nuneŋ hiyen.
  tnk-tnk: Vison me nəha Iərɨmənu rɨno pui miou rɨpɨk. Tɨ nɨniseien iou mə takəpwəh
    nəfiəutəien iou ia vison me nəha iakɨnətoni, kuvei pehe nari riti miou rəmwhen
    ia təsi nɨmɨrhi riti raməpi nɨpwrak, məmwhen mwi ia iəremhə riti ruku pen tɨ Setan
    mamo nəmisəien miou. Kuvei pehe nəri nəha miou mə takəpwəh nəfiəutəien iou ia
    narimnari me nəha Iərɨmənu səkɨtaha rɨno pui miou.
  kpr-kpr: Avori, Bajari nunda geka jungarida ava afigedo, sono mutiri diti mokoi
    gosuseni. Ainda amboda, nu emingusira. Erama na aindae gogore use, tofo sakai
    seóno dae sedo, nu darigetiri, Satan mema eni mutiri namokena siroretiri itatamudo
    refena. Mema aimi namokena bouvu ambarako muteari itatameraena. Erama na gogore
    eóno dae sise, mema amo nanda tamonda sirorusira.
  san-IAS: aparam utkṛṣṭadarśanaprāptito yadaham ātmābhimānī na bhavāmi tadarthaṁ
    śarīravedhakam ekaṁ śūlaṁ mahyam adāyi tat madīyātmābhimānanivāraṇārthaṁ mama
    tāḍayitā śayatāno dūtaḥ|
  nho-nho: Nau ni see lavaa te ahu i aku vana ni hakakkiitea TeAtua nei, i aa nau
    ni mee taku tamaa maki i taku haitino. Nau e iloa maa teenei se maki Satan e pesi mai
    ma ki see ahu nau i naa vana TeAtua ni hakaari mai kiaa nau.
  gym-NT: 'Tikwe jändrän tuani, yebtä tikwe ñan bikadre kri, abkokäre tita ja tare
    nike krörö: Kri tukwä, ye kwrere jire tä nebe ruen ngritekä ti ngrabare tie, ye
    abko Ngöbö ara jire käkwe Satana tuanimetre jändrän juen ti mikakäre bren kore
    abko kisete tita ja tare nike.'
  azg-NT: Ndoꞌ ngꞌe ntyja ꞌnaan joo ꞌnanꞌñeen na njon jndyi na jntyꞌia nnönhanꞌ, juu
    xjenꞌñeen tyjeeꞌnon ncüii ángel na ityeꞌntjon nnon Satanás na mꞌan. Joꞌ sꞌaa juu
    na toquiihanꞌ ja chaꞌvijon na cocja tseon. Juu na nndaꞌ tjön, itscuꞌhanꞌ na ncüjiꞌsꞌa
    ja ntyja ꞌnaan joo ꞌnanꞌñeen na jntyꞌia nnön.
  bhd-bhd: पन ज़ैना अद्धबूद गल्लां परमेशरे मीं हेरेवरिन तैन केरे वजाई सेइं अवं बड़ो
    जादे घमण्डी न भोइ गेइ। एल्हेरेलेइ तैनी मीं अक बड़ो मुशकिल मसलो तुसन सेइं बर्ताव
    केरनेरे लेइ दित्तोरोए (मेरी जानी मां अक कंटो)। शैतानेरे एक्की दूते मीं मड्डनेरो
    इरादो कियोरोए ते अवं घमण्ड केरने करां रोकोरोईं।
  too-NT: Chō'la quit lej xa'iclīka'tla'jca'tzīlh por ixpālacata a'nchī iclakachuyanī't.
    Lā' ū'tza' Dios quilīmaxquī'lh lakatin taca'tzāt. Lā' huā'mā' taca'tzāt hua'chi
    lakatin lhtucū'n a'ntū huan ko'ti'ti' yāhualh na quimacni'. Dios quimaxquī'lh
    huā'mā' taca'tzāt como tū' lacasqui'lh que quit na'icka'tla'jca'tzī.
  ind-AYT: Untuk menjaga agar aku tidak terlalu berbangga atas penyataan-penyataan
    yang luar biasa itu, maka sebuah duri diberikan dalam dagingku, yaitu utusan Iblis
    untuk menyusahkan aku supaya aku tidak meninggikan diri.
  cjo-NT: Eenitatsi osheki riyotakaakinari Tajorentsi, omaanta tee ikowakaana nokantakaaperotyaawo.
    Rootaki ishinetantakariri Jatanaashi rowashironkaakina, nokemaatsitantakawori
    nomantsiyataki.
  nsn-nsn: Bo inggo ka tur taneio matu uasalantieheio tar ineteniner uleikintiehe
