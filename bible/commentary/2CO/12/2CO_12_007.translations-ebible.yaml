    Satan to give me pain.
  ixl-CNT: Ech majbꞌal voksat unqꞌii tiꞌ qꞌu kam ikꞌuch ve tziꞌ, taqꞌ tzii u Tioxh
    oksal maꞌl u chiꞌom sunkꞌatza aas tiira yeꞌ nitelaꞌ. Echaꞌ ikaa maꞌj jutzꞌkin
    bꞌaj tunchiꞌl iꞌana. Ayaꞌl kala maꞌl ichaj u txꞌiꞌliꞌinaj nipaqꞌon qꞌabꞌ unvatz.
  xsi-xsi: Maro Kindeni itula mâsi ŋalaŋala arara mine pa naŋa lâ. Andeta i tini pwâka
    tu naŋa ma apasuka warakâŋgu tiniŋgu ŋana mâsi ŋinde kâ. Mine kala isâu pa kelekele
    toŋge tu imâ iveta nâna ŋalae pa karaeŋgu, itogo wâlo saka ne mata-mata isowe
    tininda mwasina. Kelekele ŋinde nde itogo Sadana ne wurâta tamâta toŋge ikai wurâta
    ŋana ipu naneŋgu walo ndue kâ.
  crx-NTPO: '''Et njan ndet la senghun newhúkat-un, ''et whu la ndi ''ududutázti''
    whuch''a ''ink''ez ncha-un na''dudutizselh ''et whuch''a, ''et whu la gha ts''e
    whus cho soo dulhkaih le''ust''en. Satan ntsi''-un nududeh-un, ''en gha ''ust''en
    dzoh nuszut. ''Et whuz un''a ''aw ''ududózti'' ait''oh.'
  kan-OKCV: ಬಹು ವಿಶೇಷವಾದ ಪ್ರಕಟನೆಗಳ ಬಗ್ಗೆ ನಾನು ಗರ್ವಪಡದಂತೆ, ನನ್ನ ಶರೀರದಲ್ಲಿ ಒಂದು ಮುಳ್ಳನ್ನು
    ಕೊಡಲಾಗಿತ್ತು. ಅದು ನನ್ನನ್ನು ಕಾಡಿಸಲು ಕಳುಹಿಸಲಾದ ಸೈತಾನನ ದೂತನೇ ಆಗಿತ್ತು.
  bbb-bbb: Ro Godi fu vierafero nabite na ire maeje saove gufia fu nijasiemo na giaeva
    na ijadufuo aroekaravoro fu ijiege vierafe. Ijadufuo Godi fu vajae fiane abena
    na mie. Ro vajae fiane fu miema ije fu Setanire e fuone kuamo fu na kaniema igeki.
    Fu ijiege rekina nabe aroekarakiro fu ijadufuo ijiege rei.
  blw-blw: Ah Apudyus, inlumidyuna ah achì mampaspasekatan gapo hen anchichay chuar
    way nakaskascha-aw way empàilana an haén, te inidchatna hen ammag pararo way ligat
    way kaman paat anghel Chumunyu hen cha mamaligat an haén ah achì mampaspasekatan.
  tam-2017: அன்றியும், எனக்கு வெளிப்படுத்தப்பட்டவைகளுக்குரிய மேன்மையினால் நான் என்னை
    உயர்த்தாமல் இருக்க, என் சரீரத்திலே ஒரு முள் கொடுக்கப்பட்டிருக்கிறது; நான் என்னை
    உயர்த்தாமல் இருக்க, அது என்னைக் குத்தும் சாத்தானுடைய தூதனாக இருக்கிறது.
  azz-NT: Huan semi cuajcualtzitzin ne tamachilis de Dios nechonnextili cuac nitajtachíac.
    Ica ya nojón Dios nechtalilij se tajyohuilis de toneucayot tech nonacayo ijcón
    queme yesquía se huitzti calaquisquía tech nonacayo. Huan ijcón Dios quichihuac
    para ma amo nimoyolmachiliani que cachi nihueyichiuque. Huan ne toneucayot in
    amocuali Satanás quitatequiutijtinemi queme yesquía imanamic para ica nechtajyohuiltis.
  spa-RV-1909: Y porque la grandeza de las revelaciones no me levante descomedidamente,
    me es dado un aguijón en mi carne, un mensajero de Satanás que me abofetee, para
    que no me enaltezca sobremanera.
  csy-csy: A dimlet mangmuna tungtawn in keima le keima te na val in ka ki lapsang
    thei ngawl natu in, ka pumpi sung ah ling khat hong pia hi, tasia sia Satan thupuakpa
    in hong satna tu a hihi, tabang hibale a te na val in keima le keima ka ki lamsang
    tha tu hi.
  mxq-NT: Nʉgoo ꞌyokmʉjꞌa̱jnʉ diꞌibʉts nꞌijx. Pa̱a̱dyʉ Dios dyajkutíky es ja mʉjkuꞌugópk,
    ja Satanás, xyaꞌꞌayówʉt mʉt tuꞌugʉ pʉjkʉnʉ mʉkpʉ kʉdiibʉts ʉj nnaybyʉjta̱ꞌa̱gʉdʉt
    mʉj kʉjxm.
  tzj-NT: Como anin congana k'alasax je'e chinwach rmal ja Jesucristo rmalc'ari' tok
    c'oli xuban ja Dios chwe utzc'a chi maquita kas in nim nna' kaj rmal. Ja xuban,
    xuya' lugar tre ja Satanás chi c'oli cani' jun q'uix xutakto chi nurbana' pokon
    tre ja ncuerpo. Queri' xuban chwe utzc'a chi maquita kas in nim nna' kaj.
  tdt-tdt: Maromak lakohi atu hau foti aan kona ba buat furak teb-tebes nebee Nia
