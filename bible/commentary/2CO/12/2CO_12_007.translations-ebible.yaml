    tonana tupuwiku ita vivitupakwariyanei. Weni nuwapoyina eberaberiku da nakanani
    ma Seitan ina bigabiga ita widiwidiku. Ma etaratarapapariku da ke ani gheghena
    kirakiiyeku.
  cjv-cjv: Ena na yai ta kamundi fungua kuwan kanika kam duwaiye. Ena Ari Wanopanom
    mapunom mapunom ori nan imari de narongua ena na nanan inokore eikenaro beika
