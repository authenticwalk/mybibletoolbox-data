  cui-cui: Pocotsiwa xua Nacom neyaputane exana bichocono wʉnae nawita. Nacom copata
    xua bara saya atenein tsaibi tsane xua atsaquiya tapaebiyainwa pocotsiwan xua
    Nacom yabara neyaputane exana. Barapo peatene coyenewa caurimonae pia pentacaponaein
    tatsi, pon Satanás, itoroba xantha xua atene tana necana exanaenexa. Barapo peatenewa
    bichocono atenein tsaibi be poxonae xua xane eto nexatompa.
  boj-2014: Qotei a ŋeiobilqei tulaŋ boledamu e osorbonaq unem. Ariya e di unsiy olo
    diqaim deqa Qotei na gulbe uge sil luwit bul qariŋyonaq ijo jejamuq aiyej. Gulbe
    di Satan na ojsiqa dena e ugeugeibeqnu.
  eng-OEBUS: It was for this reason, and to prevent my thinking too highly of myself,
    that a thorn was sent to pierce my flesh – an instrument of Satan to discipline
    me – so that I should not think too highly of myself.
  eri-eri: Itou no dada hilou-hilou tigini abitimu hiyai, onou wa, no ji dada waha
    boni ninafe isi boni, ji yage yame onowou boni edegawei nomo gau tuwei uwa. Onou
    waha bona, no dada ete kudina dorofe awa tuwainga mayai ji bagu yafa bona, yame
    geefe gala warigai. Dada waha Satan nomo haruwe magana, onodu no ji inyabamu hihina.
    No ji adai edega boni yage unyife jaimuwei nomo bona ilei hiyona mayaiha.
  wiu-wiu: Akolaliyopa ako tibuke ele kule tubele-kama yametekale tekene pinali anu
    wa kei wedoane pikaya tokale eya toka. Setanuno edelo ago pade no einagono tigini
    toa potokaneya memotono, tete metekapa wa yametaneya.
  swe-swe: För att jag inte ska förhäva mig efter dessa väldiga uppenbarelser [som
    Paulus just beskrivit, se vers 1-6] har jag fått en törntagg (en vass påle) i
    mitt kött (min kropp), en budbärare (ängel) från Satan som ska slå mig (med knytnävsslag),
    så att jag inte förhäver mig. [Uttrycket ”en törntagg i mitt kött” talar inte
    bokstavligt om en tagg som gjorde ont och hindrade Paulus på hans resa. Det är
    en bild på något som var irriterande och besvärande för Paulus, som en törntagg.
    Texten innehåller även fler bilder som gör det uppenbart att texten måste tolkas,
    en tagg kan inte slå med knytnävsslag. Det har spekulerats i allt från blindhet
    till någon dold synd. Ett vanligt antagande är att det var en fysisk sjukdom,
    men utifrån Paulus livsverk kan man fråga sig om en fysiskt svag person kunnat
    göra alla dessa resor. Uttrycket ”törntagg” används flera gånger i GT. Där refererar
    det alltid till människor som besvärade och plågade israeliterna, se . Föregående
    kapitel handlar om Paulus lidande, och tittar man närmare är detta lidande orsakat
    av människor. När Paulus i vers 8-10 ber Gud att ta bort denna ”svaghet”, används
    samma ord som beskrev förföljelsen i 11:30. Uttrycket ”en Satans budbärare” förklaras
    också i kapitlet innan. De falska apostlarna och oärliga arbetarna liknas vid
    förklädda budbärare från Satan, se 11:13-14. I där Paulus kom i ”kroppslig svaghet”
    till galaterna beskriver han hur de tog emot honom som ”en Guds budbärare”. Det
    kan referera till händelserna i Galatien som beskrivs i . I Lystra blev Paulus
    stenad av judar som följt efter honom. När han nästa dag gick till Derbe tog folket
    emot honom trots hans blåslagna ansikte och kropp. Paulus tagg i köttet skulle
    alltså kunna vara en eller flera personer som följde efter i hans fotspår och
    skapade misstro mot honom överallt där han predikade evangelium. I Apostlagärningarna
    återfinns genomgående detta mönster där Paulus förföljs av onda människor. När
    Paulus bad att Gud skulle ta bort denna ”svaghet” från honom, blir svaret att
    Guds nåd och kraft räcker. Paulus själv hade ju varit en som förföljde kristna.
    Gud verkar inte ta bort förföljelse, men han ger kraft till de troende mitt i
    lidandet! Ingen kan med säkerhet säga vad Paulus tagg i köttet var. Detta gör
    att troende i alla tider och kulturer kan läsa in sina egna plågor och besvär
    i texten och så få tro på att Guds kraft kan fullkomnas just i deras svaghet.]
  cth-cth: Kai ni ka hmu e vision teh a lentoe poung dawkvah, ka kâoup hoeh nahanlah
