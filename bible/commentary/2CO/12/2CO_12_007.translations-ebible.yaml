    c'äx chwe.
  tfr-NTPO: Gueniyo tja opposhrëk om go, l̇l̇ëbo pina Sbörë bor kong l̈i kjĩshko l̇l̇ëm
    wl̈o ga l̇l̇ëbo weno owa bor doyo ëre go, ichaga Ärë wl̈eni, beno bor barwokl̈o
    ĩyadoe.
  kaq-NT: Hicha jan hea jismaha jisish, Hea tah hen hihti siri qui, hen jamis hihxon
    ta Papan hea moxan chahchiquin hahcajaquin hahan jatsanti hisin hea hinannishqui.
    Hea tah hen hashoan siri qui hen jayamanon hihxon ta hea jaa hisin hinannishqui,
    Satanasnen hisinjaha tenequin hahcajaquin hen tenenon.
  sgb-sgb: Ta êmên ko a ipagmahlay ya kapapaêpapah ya impahêlêk ni Apo Namalyari kangko,
    ay pinaulayan nan hikoy pairapan hên in-utoh ni Satanas ya nanad diwi ha lawini
    ko ya taganán a mialíh.
  vie-1934: Vậy nên, e rằng tôi lên mình kiêu ngạo bởi sự cao trọng cả thể của những
