  kxv-kxv: ନା଼ନୁ ଏ଼ନିକିଁ ଗାଡି ବଡପଣ କିଅଁ, ଈଦାଆଁତାକି ନା଼ ଆଙ୍ଗାତା ର଼ ସା଼ସ୍ତି ହୀପ୍‌କି
