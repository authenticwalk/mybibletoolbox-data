  bfz-bfz: माखे परमेशरे बऊत ई नौखिया गल्ला दखाईया। आँऊ इना गल्ला पाँदे कमण्ड नि करूँ
    इजी खे मेरे शरीरो रे एक कांडा चुबाई राखेया। से कांडा शैतानो रा दूत ए से माखे तकलीफ
