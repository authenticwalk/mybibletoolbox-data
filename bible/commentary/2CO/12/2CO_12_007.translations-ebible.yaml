    kaa iña é ña váꞌā san é kanantōꞌo ko vata koo é ña kuntekú ka é kāde kaꞌnu u.
  qvz-NT: Jahuapachaibi Yaya Dios ñucata ricuchishcagunaga yapa ali sumaglla ashcamanda
