    notacayo. Eltoc se itatitanil Amocualtacat cati ajsitoc para ma nechtaijyohuilti
    para ma amo nimohueyimati ica noselti quej amo quinamiqui.
  quc-TNT: Rech man quinnimarisaj tä wib che ri xuk'alajisaj ri Dios chnuwäch, ri
