    Yermare sum̃a miyur inu ke e silaga, nap̃a sum̃a kila tasneu mlalaea, a sum̃a
    kila kiau sitomena sum̃a ga tano.
  ckb-ckb: بۆ ئەوەی بە گەورەیی ئەو بینینانەی بۆم ئاشکرا کران لووتبەرز نەبم، لە جەستەدا
    دڕکێکم درایێ، وەک ئەوەی لەلایەن شەیتانەوە نێردرابێت تاکو ئازارم بدات، تاکو لووتبەرز
    نەبم.
  nas-nas: Teka ning biivimaraꞌneeng-koo teing kapooꞌ makensiꞌning aaꞌnaꞌ pankeng
