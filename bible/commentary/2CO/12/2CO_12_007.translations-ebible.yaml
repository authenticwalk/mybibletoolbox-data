    tsu sapa ikyamba. U woko yavu katsumate ka Kanangasi ka ka zuwa mu n pana ikyamba,
    u ɓishinka mu kpam uyan ara̱ɗi.
  apu-NT: Peerekari nitikakiti Teoso tixine nanikikosaaki, iuaritika Teoso kona nirekari
    niuikiniua, ininiãkara Teoso auiritari Satanasi misiritinino niĩtoã. Katsiiri.
    Inako atoko itxa niĩtoã, ininiã niuikiniua !auari.
  roo-roo: Oiraopavira rutu oiso osa riroara rutu pisara vearopara kekeava, vo osa
    vuvuiua iare taveteava. Uva oisi vai iava pasi uvuiparai ra ragai vaisiaro rei
    piea evara rutu iava tavitavipaoro. Vo osa viapau oisiei. Uvare Pauto ragaipa
    oavu upia vatereva vaopa, teapi ora ragai raga vaisiaro kae piepaa vagupaoro,
    ra oisi va-ia vuria vai puraa. Vo upiao-ia oa oiso toupai, Seten-pa kovopato ro
    ira ragai iava varaua upia piepareveira vapa oiso, teapi oisi iava vagupara.
  miz-NT: É ña ntío Xuva kō é kāda kaꞌnu ú kuenta iña i e táꞌxi ña é kūtuní ko é vāꞌa
