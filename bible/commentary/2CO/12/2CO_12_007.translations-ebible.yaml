verse: 2CO.012.007
translations:
  kpx-kpx: Dilavau isiviholiale di otogoe tiale onobenobe dua elehale kemo di ebika
    ebagemaliho. Kemoike au vaveve mole nimolete beikanahate di vavamo mamoge tumuima.
    Ige Seteneu ke elehai isiviale di lobohavoge di kemo dobai. Isito Dilavau ke mai
    daemo mamoale keu isiviholiale di otogoe elehale kemo di ebika ebagemaliho.
  okv-H: Eto na degi javotoho aita pambuto ari jajavotoho neite neite kehena avoeto
    na embo peni ke ijie one God na nau degita ambure vahai ikehei Satan ta pure embo
    na arako kaikari ereona avoeto na embo peni ke mane eagona
  tbo-tbo: Geka wogeletanahi Yaubada i weleweleu naka moina i lata duma ma Yaubada
    ega ita luhogaleya ipa a nugogegae. Ega yaka wiyuwa i weleu mei donadona hiniu
    ina tonatonaya. Ma geka naka Tomodulele a tu poula i wilawiu ma i liwoloeu po
    apega a nugogegae lagona.
  mal-C: അതിമഹത്തായ ഈ വെളിപ്പാടുകളാൽ ഞാൻ നിഗളിച്ചുപോകാതിരിക്കാൻ എന്റെ ശരീരത്തിൽ ഒരു
    ശൂലം നൽകപ്പെട്ടിരിക്കുന്നു—എന്നെ പീഡിപ്പിക്കാൻ സാത്താന്റെ ദൂതനെത്തന്നെ.
  grc-SR: Καὶ τῇ ὑπερβολῇ τῶν ἀποκαλύψεων ⸆ ⸂ἵνα μὴ ὑπεραίρωμαι, ἐδόθη μοι σκόλοψ
    τῇ σαρκί, ἄγγελος Σατᾶν, ἵνα με κολαφίζῃ, ἵνα μὴ ὑπεραίρωμαι.⸃
  bgc-bgc: मेरे ताहीं परमेसवर नै जो अदभुत बात दिखाई सै, उन ताहीं देखकै मै घमण्ड म्ह
    ना जाऊँ, इस करकै मेरी देह म्ह काण्डा चुभाया, यानिके शैतान का एक दूत मेरै घुस्से
    मारे ताके मै फूल न्ही जाऊँ।
  khz-khz: Au Velekou na tiavu iwavagi gaura evega-matagairato, ne agitarato e akamonagirato,
    na voira pakurai au matotauku naavevega-ragena kalina na, Palagu na vitiviti ta
    au tauniparaku aonai etao-togaato. Voo noowane kini mata gogela ta vetaina au
    virigoku aonai emiana. Vokini mata gogela voo palagu rakavana ta. Ia eSatani gena
    vetugunagi eago-venina palaguna, au pene vega-vitivitiku, pe au ragai pana vevega-rage
    ulanana au geku ai emiana.
  deu-TKW: Darum, damit ich mich nicht überhebe, ward mir ein Dorn ins Fleisch gegeben,
    ein Satansengel, mich ins Gesicht zu schlagen, damit ich mich nicht überhebe.
  zsr-NT: Niꞌr, cui töd bëꞌi gun ba zxön cuinaꞌ le bléꞌidaꞌ lë naꞌ tun ga nu rubani,
    Dios buzóëꞌ lu xpëlaꞌa tu huëꞌ rlatsca ca rla ga rnëꞌ yötsiꞌ. Huëꞌ naꞌ guc ca
    tu le bugún dxin tuꞌ xöhuiꞌ, busacaꞌ ziꞌ nedaꞌ. Cni guc quiaꞌ cui töd bëꞌi gun
    ba zxön cuinaꞌ.
  lin-lin: Kutu, mpo ete namitondisa na lofundu te na tina na bimoniseli ya kokamwa
    oyo nazwaki, batiaki ngai nzube moko kati na nzoto, anjelu ya Satana mpo na konyokola
    ngai.
  hns-NT: Parmeswar djaise ek sapana me hamme atjambho aur biesaal tjiedj dekhaais
    hai. Ohie se oe howan dewe hai kie saitaan ke ek parie hamme djaise kaata se piera
    dewe hai. Ie rakam se ham apane ke barka na maan sakab.
  noa-E: Mag Ẽwandamau ichdëu mʉchig nem oopitarr gaaimua wir aig mʉchdëupai mʉch
    thöm uguata juau ogthomjö ʉdʉraa dösãtag mʉ dʉ̈i mʉgpiwi miuta khagthʉgpʉ̈pʉ̈ikhamjö
    agua dau aphʉʉ chitaajem.
  eng-EMTV: And lest I exalt myself above measure by the excellence of the revelations,
    a thorn in the flesh was given to me, an angel of Satan, that it might beat me,
    lest I exalt myself above measure.
  mib-NT: Te tu cúní yā jeē yáha ri cutéyɨ́ rí sɨquɨ̄ jeē ni stéén ndijin yā jniñu
    jéhnu ndasɨ́ un núū rī, te jeē yúcuan ni quiji ɨɨn jnūndóho jeē ndiquín ruhū te
    stóho ruhū. Te ɨɨn jeē ni jéhe ya jnūhun ni tají Satanás cúu, ɨɨn jeē stóho ruhū,
    návāha ma yáha ri cutéyɨ́ rí.
  lif-NT2: कन् पयम्‌यम्‍बा ओसेःन्‍दाङ्‌हाॽ खोःसुङ्‌बाल्‍ले़ आङ्‌दिङ् मे़लॽआन्‍ल फाॽआङ्
    नासिङ्‌गे़न् आधक्‍को तिङ् कुइसिःक् आघघबा पाःन्‍धिक् खोःसुङ्‌ङाङ् वाॽआरो॥ खे़ङ्‌ग
    माफे़न्‍साम्‍मिल्‍ले़ कुइङ्‌साबारो, खे़ल्‍ले़ इङ्‌गाॽ तुक्‍खे चाःत्तार वाॽरो॥
  xnj-xnj: Nambu, ndava ya mambu aga gakulu genigubukuliwi gakotoka kunigalisa umeka,
    nasopiwi mvinisu muhiga ngati kuhomwa na minga, mweavi ngati mjumbi wa Setani
    mweakuning'aha, muni nikotoka kumeka neju.
  mmx-mmx: Ketla mumu mo levempanga nunuan aga ven i, nia aga ruuna ka losongsongot
    de at labantuxu rak, la na losongsongot i lok ngan lasaxaruki at ne Satan kusu
    na sev asongot tinotno ia la ti rupe ia basinge loklox asilok.
  cbr-NT: '''Insíncë ''aish ''ën nami paëi ''ëx ubiti tëmëracë ''aínbi ca Nucën Papa
    Diosan ''ëx aín nëtënu cuanxun ñu iscë cupí rabiacáti rabanan usoquin ''ë ''iminun
    ñunshin ''atimanën ''apu ëanxa.'
  tee-NT: Chai ni slivasalh na c'us ixjunita ju xaquimalacasuni ju Dios ju lact'iyan
    pus vachu' lak'a'i ni acxtaknicalh lakatam mak'alhk'ajnat ju na quixcani tachi
    acsni tanun tu'u' alhtucunu' laqui'acanit'an. Ju chunch jantu lai actilhitak'aya
    tachi ju jantu lhijun ju tuchi xaquimasuni ju Dios. Chai vachu' ju yuchi va tachi
    aquimapast'ac'ani ni va lapanac icjunita. Lak'a'inicalh ju lhacaticuru ni yuchi
    ju aquixtaknilh ju ani mak'alhk'ajnat.
  eng-LSV: and that by the exceeding greatness of the revelations I might not be exalted
    too much, there was given to me a thorn in the flesh, a messenger of Satan, that
    he might batter me, that I might not be exalted too much.
  cak-NT: Ren can yalan nimalaj tak ex ri jeruk'alajin ri Ajaf chinuech. Y chi ren
    man tinya-ka nuk'ij y can jin nimalaj achi ninna-ka, romari' can anche'l ch'icon
    jun q'uix pa nuch'acul. Ri Ajaf can xuya' lugar che ri Satanás chi xutak-pe ri
    q'uix ri' chi nin-en sufrir pa ruk'a'.
  pah-NT: 'He''yiva''ea Cristo''ga okwahavuka ji ve aherembikwahavipyre''yma ikwehe.
    Ikatu hete ji ve ji monhimomby''aheteavo ga ikwahavukarame ji ve. Aerẽ Tupana''ga
    ei oyvyteri pe: “Mara''ngu po Paulo''ga onhimboheteranuhũavo jihi jate Tupana''ga
    ji arõ hete ikwahavuka ji ve javo?” ei Tupana''ga. “Na ti Satanás''gapyriva''ea
    anhag̃a ihoi ga pyri ojigwaraita ga rehe nehẽ tonhimboheteranuhũyme ti Paulo''ga
    javo,” ei Tupana''ga oyvyteri pe. Na tuhẽ ji ve a''ero. Nane''ymi juhua ja Satanás''gapyriva''ea
    anhag̃a jigwarai ji rehe ji mbopopoakare''yma. A''ero ji nanhimbohetepotara''javi.'
  sja-NT: Ma awara audua banaamerã ma ne-inaa pi-ia unuda k'aurepa, Tachi Ak'õrepa
    mɨ miapiji Netuara Poro Waibɨa eere bɨ juapa. Ne-ɨɨrɨ tachi k'ap'ɨade awa nɨ̃bɨk'a,
    mãga pɨk'a ma netuarapa mɨ miapipari. Mãgá mia nɨ̃bɨde, maarepida mɨ pedee audua
    pedee-e bɨ, mɨchi ituaba aɨdeepa p'oyaa uchia-e bairã.
  xed-xed: Kada kwala yu ta ghərɓaku ta ghəŋa tsa skwa ndərmimay katakata mariha Lazglafta
    ya ná, ka faɗimtá lu ta mbraz ma vgha ta nzakway manda duhwala halaway ghunaf
    lu ŋa dzadzuɗusta, ŋa pyaftá iʼi ka ghərɓaku.
  mks-NT: Ta sa̱há ña̱ co̱ cúni̱ Ndióxi̱ ña̱ ná caja cáhnu i̱ mí i̱ sa̱há ña̱ na̱xini
    i̱ sa̱há ña̱ cán quéa̱ na̱quixi in ña̱ ndóho i̱. Cúú á tátu̱hun in íñu̱ sa̱ cáñee
    nu̱ú yiquí cu̱ñu i̱ xíní i̱, ña̱ quixi nu̱ú tiñáhá sa̱cua̱ha̱ cája xíxi rí xi̱hín
    i̱ já ná a̱ cája cáhnu i̱ mí i̱.
  gfk-S: Iesene God ga ter tagu tike linge ura hagae iou, hoke be aie tike tukulo
    i dingding no palatamaigu. Ma aie no tultule tane Satan nong God ga bala ter ie
    tagu be na ter no harngunngutaan. Ma ne God ga ter ie tagu ura hananget iou be
    pa nigele lik hatamat habaling iou uta kakarek ra tamat na linge sakit God ga
    hapuasne ter tagu.
  bmu-bmu: Indelindel keu öŋgöŋgöŋi mötpi keu tosatŋi oŋgirakzawi, miaŋgöra aiweliköm
    aŋgubileŋbuköra Anutunöŋ yuai jitŋambuk nöŋgö silene aliga kondi sötmangö dop
    nuŋgumakza. Satangö garatanöŋ sihimbölö mi niŋgiiga mörakzal.
  dgz-dgz: God kakae guragut mega kimani yawana menan, imuna baware iragen ya yon
    wandepen menan Seitan sep mega ganongae vege anuine mini wapinap tauen. Apan apan
    baware iragen ya tapen menan vek ame ae antapen nimanegepen men taiwan.
  eng-GNV: And lest I should be exalted out of measure through the aboundance of reuelations,
    there was giuen vnto me a pricke in the flesh, the messenger of Satan to buffet
    mee, because I should not be exalted out of measure.
  zaa-NT: Para qui'ni làa tháliania' por iyaba nu bilá' tì'a nna biyéni tì'a nna,
    acca gul·lani ttu sufrimiento fuerte ni qui' cuerpo quia', por medio de Satanás
    pero gul·lanią para qui'ni ccá' sufrir nna exalátsa'a' làa tháliania' demasiáduní.
  eng-WEBSTER: And lest I should be exalted above measure through the abundance of
    the revelations, there was given to me a thorn in the flesh, the messenger of
    Satan to buffet me, lest I should be exalted above measure.
  guh-guh: 'Dioso netocopata tanavixaetaeyabinexa. Bajarapacuenia Dioso netocopata
    tanavixaetaeyabiabinexa tajacuata tanabarajamatabëjumaitsiyaniva mapacueniaje:
    “Xanë baja cajena pinijicuene Dioso netsitajëtabiaba xua itsajivi ata apo tae.
    Bajaraxuata bitso xanë ayaijamatabëcuenenënë daxitajivi matatoxenetsia,” tanabarajamatabëjaiyaniva,
    Dioso netocopata tanavixaetaeyabiabinexa. Dioso netocopata dovathi pejamatabëcueneta
    tanevixaeitonotabiabinexa daxitamatacabi.'
  bon-bon: Acejiyame lui gwidape bine seboclomäjimuji cäme bau me cabucewe je, ingle
    babo miijirage gwidape gemi, peei name pi cane cije awepyeräja mage; yepä tabe
    mäpu ne cäme tääpe cabu itu secituji, lui te gaale pana cebine nagadäjenige. Ai
    lui Satani me kaakesea gwidape gyene cebine aglime, siige niibenige cane mope
    babo me äbitame.
  nhw-BL: Huan Toteco amo quinejqui ma nimohueyimati ica nochi nopa huejhueyi tlamantli
    catli nechnextili. Yeca nechmacac se tlamantli catli eltoc quen se huitztli ipan
    notlacayo. Eltoc se itlatitlanil Amocualtlacatl catli ajsitoc para ma nechtlaijiyohuilti
    para ma amo nimohueyimati ica noseltzi quen amo quinamiqui.
  swh-ONEN: Ili kunizuia nisijivune kwa sababu ya ufunuo huu mkuu, nilipewa mwiba
    katika mwili wangu, mjumbe wa Shetani, ili anitese.
  wbi-wbi: neke kuuti nileke kukughinia kyongo vwimila inyinga isa kudegha sino uMutwa
    uYeesu ambonisie, nikapelua ulupumuko mum'bili ghwango luno luli ghwene mafua.
    ulupumuko uluo nsung'hua ghwa Setano, asung”hilue kuuti amhumhusie, neke nileke
    kukughinia.
  bba-bba: Adɑmɑ n ku kɑ tii suɑ sɔ̃ɔsi nin kpɑ̃ɑrun sɔ̃, bɑrɑru ɡɑrɑ mɑn wɔri nɡe
    sɑ̃kɑ nɛn wɑsi sɔɔ. Tɑ nɑ nɡe Setɑm sɔmɔ tu kɑ mɑn so kpɑ tu mɑn yinɑri n tii
    suɑ.
  eng-KJVCPB: And lest I should be exalted above measure through the abundance of
    the revelations, there was given to me a thorn in the flesh, the messenger of
    Satan to buffet me, lest I should be exalted above measure.
  kgk-NT: “Iporã eterei va'e avave ndohexái va'e xe ae ahexa-ma” niporãi amombe'u
    anhemomba'egwasu-vy. Upéa-gwi Nhandejáry omoĩ va'ekwe xe-rehe ju ramigwa xe mbohasa
    asy hagwã. Nhande rete kutu kutuha vérami, anhaygwasu rembigwái ramigwa Nhandejáry
    ombou xe-vy. Pono anhemomba'egwasu upéa omoĩ xe-rehe.
  waj-waj: Na ari vookara ari vookaraiyauvaa tauvaara na niniiyara nnoonnavaivee kiataavai.
    Anutuuqoono sa na itaa kua kiaiveeraivaara mmamma nniitareera maisauvo niiyaa
    vauvaara ee-oo tiravai. Ii nniitareera maisa ivaa Sataango ni mmammaivau yapa
    kiooduu vaududuu na hama niniiyara mannaka tinaraivaara Anutuuqaa avaivaura niisi
    vairavai. Vauvo mmannammanna homo niisi vainoo.
  cpy-cpy: Okaatzi noñaashiretakiri owaneenkatachari, riyotzi Tajorentsi aritaki najahaa-wenta-waeta-kimi.
    Rootaki ishinetan-takinari nokemaatsi-waetyaa okantyaa eero najahaa-wentan-tawaeta.
    Okaatzi nokemaatsi-waeta-piintaka okimiwitakawo owathaa-waeta-tyeenami kitochee.
    Riitaki Yakatantaniri kemaatsita-kaawae-witakinari.
  mpx-mpx: Pankite bolo Yehoba i pankiteyau abanuwa ahi hot, yaa nige nuwana i oola
    na nuwanuwatu bugul bolo ya kaiweliya inoke ni pahanaha-agau. Inoke i talam ge
    pulowan etega i masal elau, pulowan o i ola gau tuwau i howahowa-an. Wana ginol
    i ola Seitani awana toabina i patuna ge i tagapanapanak-agau, inoke i kausau ge
    bahi na hahanaha.
  wbp-wbp: Yuwayi, Kaaturluju milki-yirrarnu ngajuku nyiyarningkijarra ngurrju-nyayirni
    nyanungu-nyangurla ngurungka. Ngula-warnuju kajikarnaju pulka-pinja-yani jamuru-karrinja-karrarlu.
    Kuja-kujakuju, Kaaturluju yilyajarni Juju Ngawu yunguju warrarda murrumurru-maninja-yani.
    Ngulaju kula-nganta Juju Ngawungku panturnu palkaju nyirli-piyarlu. Ngulangku
    kaju warla-pajirni jamuru-karrinja-kujakuju, kajikarnaju jamuru-karrimi.
  luo-luo: Kuom mano, mondo omi kik abed gi sunga e chunya kuom gik malich miwuoro
    mane aneno e fweny, ne omiya kudho machwoyo ringra. Kudhono ne en jaote mar Satan,
    ma noor mondo osanda.
  nhe-NT: Huan Toteco ax quinejqui ma nimohueyimati ica nochi nopa huejhueyi tlamantli
    tlen nechnextili, huan yeca nechmacac se tlamantli tlen eltoc queja se huitztli
    ipan notlacayo. Eltoc se itlatitlanil Axcualtlacatl tlen ajsitoc para ma nechtlaijiyohuilti
    para ma amo nimohueyimati ica tlen ax quinamiqui.
  aii-aii: ܘܕܠܵܐ ܦܵܝܫܹܢ ܗܘܵܐ ܡܘܼܪܡܵܐ ܙܵܘܕܵܐ ܡ̣ܢ ܕܘܵܠܹܐ ܝܠܵܗ̇ ܒܝܲܬܝܼܪܘܼܬܵ‌ܐ ܕܓܸܠܝܵܢܹ̈ܐ،
    ܦܝܼܫ ܠܝܼ ܝܘܼܗܒ݂ܵܐ ܟܸܬܘܵܐ ܓܵܘ ܦܲܓ݂ܪܝܼ، ܐܝܼܙܓܲܕܵܐ ܡ̣ܢ ܣܵܛܵܢܵܐ ܠܥܲܓ̰ܘܼܙܝܼ، ܕܠܵܐ ܦܵܝܫܹܢ
    ܡܘܼܪܡܵܐ ܙܵܘܕܵܐ.
  esk-NT: Suli atchiksuaqupluŋa tamatkunuuna quviqnaqtuatigun sagviqsautigun uvaŋnun,
    kakitḷaġnaq qaisauruq timimnun. Taamna kakitḷaġnaq uqqiraqtigigaa tuunġaum. Ilaan
    naŋniġaaŋa kamasraaqunġitḷuŋa uvamnik.
  msb-msb: Kaya ngani, agod dili ako magin hambugon tungod san mga makangangawa na
    bagay na ginhayag sa akon san Dios, hinatagan ako sin kaluyahan bagaʼn tunok sa
    lawas na sugo ni Satanas na nagapasakit sa akon agod dili ako magin hambugon.
  cpa-NT: Jø¹² bíh³ ca¹lø¹chí¹ cøng² jmø³uai¹² hi² ca¹hí¹ jmø²ŋǿ¹² quieg¹jni, ju³lah
    lǿa¹² cøng² tang¹². Mi³jøng² tsa¹ŋøa³jni hiug¹² rú²jni quianh¹³ jǿg³ hi² ma²ca¹he¹
    Diú¹³. Li¹juúh² cøng² jmø³uai¹² ca¹tse¹ dsa² hlanh³ hi² jmógh²dsa jní². Mi³jøng³
    tsa¹ŋøa³jni hiug¹² rú²jni.
  dso-dso: ମୁଇ ପର୍‌ମେସର୍‌ ଟାନେଅନି ବେସି ବଡିଆ ଦର୍‌ସନ୍‌ ପାଇଲିଆଚି ବଲିକରି ବଡ୍‌ପନ୍‌ ନ ଅଇବାକେ
    ପର୍‌ମେସର୍‌ ମକେ ଦୁକାଇବା ଗଟେକ୍‌ ରଗ୍‌ ଦେଲା । ଏ ରଗ୍‌ ସଇତାନର୍‌ ଦୁତ୍‌ପାରା ମାର୍‌ବାକେ
    ମର୍‌ ଗାଗଡେ ଆଚେ । ଜେନ୍ତି କି ମୁଇ ଆରି ବଡ୍‌ପନ୍‌ ନ ଅଇ ।
  meu-meu: E hahedinarai henigu ḡaudia babada heherea daidiai, ḡiniḡini ta, amo e
    gwadagu, baina hekokoroku garina; una na Satana ena hesiai tauna na heto, itutulaigu
    ḡauna ai ela, baina hekokoroku herea na garina.
  yva-NT: Amisye apa ana po rarorono rinai umaso ngko dave rave muno ntiti rave, weramu
    Amisye ponae risyamo rinararino rai. Weti Po Anakakai Akoe amayar po siurije inta
    ratutiro rinai, omamo maisyare anansinao inta mpatoto sya ine rai ti ngkantebe
    wemaisy. Umba siurije so mo rinanepat tutir indamu vemo rinararin nora.
  dgc-dgc: Nadid, para éwan ko ipagmalaki du meadu a tanda a nipeta diyakén na Diyos,
    éy inatdinanék na ta kahirapan ko. Pinakultaden na tu esa a utusan ni Satanas
    a nagpahirap diyakén, monda éwanék magmalaki.
  zpm-NT: Ne nligaa ndzondoo nac grë ncuaaṉe blu Dios lo naa ga, zac nazho guṉniats
    naa naa sac naa goṉa; per parne guṉd naa miṉ co, laa Dios bdeed diidz biaad tib
    xmandad meṉdox psaṉwin naa, biaaṉ tib yoob xcuerp naa zig nac zeeṉe pe tib guiets
    nroob ne niaaz naa.
  hix-NT: Tàwya kahe yaka ranàmàtxhe, enyhoru rma haxa yonyhoye, Kohkomo, rowya, thenyehra
    rma haxa mak ha. Àro hoye ro, ehonomnà me rma haxa kosonyakon hana. Àro ke, ryeryewhamnohye,
