  hin-CV: मेरे अद्भुत प्रकाशनों की श्रेष्ठता के कारण मुझे अपनी बड़ाई करने से रोकने
    के उद्देश्य से मेरे शरीर में एक कांटा लगाया गया है—मुझे कष्ट देते रहने के लिए
    शैतान का एक अपदूत—कि मैं अपनी बड़ाई न करूं.
  spa-BES: Y como las revelaciones eran muy grandes y maravillosas, para que yo no
