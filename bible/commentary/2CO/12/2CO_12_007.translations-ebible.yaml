    turmintachinata cuitucurani. Chi turmintachinaga supai cachashca mara ñucata huactashcacuinta
    quillachicpi ñucallata ama alabaringahua.
  deu-ELO: Und auf daß ich mich nicht durch die Überschwenglichkeit der Offenbarungen
