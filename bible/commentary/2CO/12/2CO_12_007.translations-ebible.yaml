    palunya tjananya nyakunytjatjanungku kaṉany-kaṉanyarira walytjangku mirawaṉima.
    Ka nyara palulanguṟu Godalu Satannga markuntja wiyangku wantingu ngayunya rawangku
    pikantakunytjaku, ngayulu walytjangku mirawaṉinytjaku-tawara.
  cwe-cwe: Mbali muladi mbuli ng'hulu zinigubuliligwe sekezinitende nikoligwe magoda,
    ning'higwa mawine muna ulukuli fana muwa, msenga wa Lufyende kunitowa, sekeniigode
    ng'hani.
  daa-NT: Ka seener, Rabbin gaardu gamin kuuk patiy kaa. Kar gay, ŋa rakaaɗo a naa
    ɗapile iŋ gamin-aŋku. Paa ko, ŋa diyiidu taaɓin ooma ar *Seetanne kat n̰aamdu
    ɗubiley asiin koocindu a paa kat nu ɗapiliyɗo.
  mlp-mlp: Helmo, ya God ago uliq nab gwalehan in ago nagah dimdimunta kabemmo iqisihunta.
    Teq ya nagah na anadin emad ya inad dimniysa ihol abin wazid eraqgo God hulos.
    Nazaq iyan in nagah araq bilaqne sasuq nogta eman bolim ya isan tuqulumaq, ya
    ihol wazid woqsa ihol abin a hi iluwdaiq haqad. Nagah na Satan ago hib osim bolim
    in bilaqne Satan ago nantut nog iyim ya iholib usaqta.
  ape-C: Eik douk yape kabi yabo yomnis um aria Iruhin neyabige sabaishi yopiyopishi
    abom eshudok eneshenesh. Aria anan douk nakri uwok um eik inagunukuk iriguk. Namudok
    aria neneke yarao debeiri eriger um eikihw yegenyihw. Aria arudok eriger um douk
    rape namudok. Ihih nyumneh douk yemnekor kabi enen arpen nyasuhw Satan ananin
    mour iri nyae um imnek eriger aria mare inagunukuk iriguk, uwok.
  bgs-bgs: Kakalyag ka Manama na diya padadurung tingód katô kasalábbuan na igpakita
    din kanak. Purisu mému kandin ka bággayanna i Maibuyan katô bógók na iring na
    dugi tun ta lawa ku na dì makangé ébô diya gó padadurung.
  faa-faa: Arirakano Kotimo anoaki makata kára tarirakano nōmo asesapo. Nōmo asesasamo
    ano nī yia makáraraka rekeafunureapo. Asiāne ano nī makáraraka rekeakoahoamo
    ano kaua keta ásia Kotimo kasá amo karesapo. Keta ásiane Satanemo aporo raipamo
    ano akarera ayiáka ketamo ano karerakano tesapo.
  kik-kik: Nĩguo ndikanae gwĩtũũgĩria nĩ ũndũ wa ũguũrio mũnene ũguo-rĩ, nĩndekĩrirwo
    mũigua thĩinĩ wa mwĩrĩ wakwa, ũrĩ mũtũmwo wa Shaitani, nĩguo ũũnyariirage.
  cap-NT: Nii Yooz puntu ziztanaca, chertanaca juc'ant zuma cuzac̈ha. Jalla niz̈tiquiztan
    ana mit kuzziz cjisjapa, Yoozqui wejr laa cjiskatchic̈ha. Wejr tsjii ch'apz̈tan
    chjapchiz̈takaz sufriskatchic̈ha. Yoozqui Satanás diabluz̈quiz nii laa cjisjapa
    permitchic̈ha, wejtquiz niz̈ta sufriskatzjapa.
  ksr-ksr: Nisaŋnisaaŋ qaa uuta mobe qaa tosaaŋa uuguŋkeji, iikawaajoŋ awelegoŋ aomambotiwaajoŋ
    Anutunoŋ iwoi jetawo noo sele busunanoŋ ano sosoro somambaa so nuŋkeja. Satambaa
    gajobanoŋ siimbobolo ii nono momakejeŋ.
  eng-TNT: 'And lest I shuld be exalted out of measure thorow the aboundance of revelacions
    ther was geven vnto me vnquyetnes of the flesshe the messenger of Satan to buffet
    me: be cause I shuld not be exalted out of measure'
  sbs-sbs: Name bulyo kanizwe mu ku litundumuna bakeni chezo isinulo zi hitilize.
    Kuzwaho, ne ni sete ne ni balinyamuni ni mwiipo, ni bahewa mwiya mwinyama yangu,
    mutumiwa yo zwa kwa Satani ku ni kalihila, kuti kanji ni bi ni muipo ahulu.
  sue-sue: Tua meni nena seka witai na gipenua, amira duba naso witai azu, nena zo
    dirina ine tama aiso nasora potinu itewia. Awa Satanra soumai zo awa. Nu duba
    naso meni pena-pana witai azu, wana bozero na doinoise nuaise sai awa.
  fra-NCL: Et de crainte que l’excellence de ces révélations ne vînt à m’enfler d’orgueil,
    il m’a été mis une écharde dans ma chair, un ange de Satan pour me souffleter,
    [afin que je ne m’enorgueillisse point].
  snn-NT: Ja'nrëbi, Riusubi yë'ë ba'iyete ëñani, Yequërë baguë guënamë toya ëñase'ebi
    baguë se'gare'ru ai huanoma'iguë caguë, zupai huatibi yë'ë ga'nihuëte ja'si yo'oguëna,
    Riusubi ënsemaji'i. Ja'nca ja'si yo'oguëna, gare cuaoma'iji.
  atb-NT: Haû laklaí dik é dông ngo lé hpông shit é shing-rán mó pê é yanmai, ngò
    a nghutbûn byuq sháng gaq ga, ngo lé gunjang râ matú, Tsadán é lagyo nghut é zu
    lé, ngá é gungsho má kat byî to bê nghut ri.
  cek-AK: Thuilaek ai amtuenghaih ka hnuk pongah, ka sakthaihaih pong kamthlai ah
    kam oek moeng han ai ah, kai pacaekthlaek hanah Setan ih laicaeh maeto ah kaom,
    soekhring to ka taksa thungah ang suek pae.
  bkd-bkd: Para ha harì a mabuhat ha galbuwen mahitenged taena ha madagway gayed ha
    impadayag kanak tinugutan hu Dios si Satanas ha ilahan a hu dalu hu pagpaantus
    kanak.
  ctu-76: Ame mic lolon chan isan c bʌ cha'an jini ñoj wen bʌ tsa' bʌ aq'uentiyon
    c ch'ʌme' i sujmlel ti aq'uentiyon c ñusan wocol che' bajche' ch'ix ochem tic
    bʌc'tyal yubil. Tyʌlem ti Satanás jini c wocol cha'an i tyʌc'lañon.
  lac-NT: A ray t'ʌno' caj in wu'yaj uch jach manan tsoyir. Chen C'uj mʌ' u c'at yiriquen
    wa quin tus tucric wa jach caremen quire' a ba' caj in wu'yaj ich ca'anan uch.
    Rajen raji' cu cha'ic u tar quir in muc'yaj ra' irej wa q'ui'ix tuj u tup in bʌq'uer
    a quisino'.
  xla-xla: Epapedeme Godtapo na꞉ inomaye meyelope depame ka꞉ka꞉dle koko hapulomaye
    na꞉ watle nati-iwapo. Amasiyama na꞉tapo koko edla naskamu di dla hamhetlala depame
    Saiten ya꞉ banakaka oplamiye na꞉ moto dla tuwale some wotiyalle hamilalo hallepo
    depame tane duwapo.
  xav-NT: Danhotõ 'rowi, da te 're ĩrosawẽrẽ za'ra mono ne, wa tô marĩ ĩwẽ uptabi
    hã te ab'madâ'â tô, ĩ̱nhotõ 'rowi te ĩrosawẽrẽ ne. Taha wa, danhipai u dama ĩ̱pire
    newa, 'râwi ãma 're ĩ̱si'madâ'â zei mono tõ da, ma tô 'Re ĩhâimana u'âsi mono
    hã ĩ̱ma pisutu, ĩ̱hâiba na te tô 're robzépata mono da, marĩ na, ro'wa hã te te
    're dahâzu mono wa, da'ãma 're 'wasi'ẽ za'ra mono wa, da'ãma 're ĩsépu'u siroptub
    za'ra mono ne. Taha zarina, te tô Satanasi hã te te 're ĩ̱pibui u'âsi, te ãma
    're ĩrobzépata u'âsi mono zéb da hã. Tane nherẽ, 'Re ĩhâimana u'âsi mono hã te
    te tiwi 're ĩ̱zawi mono õ di, ãne na te te 're ĩ̱pibu tõ mono da hã. E marĩ wa.
    Dama ĩ̱pire newa, 'râwi te ĩ̱sina 're rosa'rata tõ mono da.
  cuk-cuk: Ar we-ibmar-dummagan-burbar-anga-oyolesadba an mer dogdar na san-dummarba-imakegala,
    iko-sapurbalid-yoiyob boni an-sangi yolesad. We-bonide, an-wiogega nia-saila-Satanás-akar
    danikid.
  tbf-tbf: O telekiran palan bu banga kepineits mumuningei ian e Raban ta nga puke
    seou. Eiekesen e Raban a nga sunurie va ka kepineits tsuotstsuo ta mon simi kurikuriung
    ian ta nga tsatsang malan va ken ka ni tinuturei e Satan nia vikikinie iou. Ine
    a nga tsorubeit seou terengien va o ta kap mang tsuok terie mi asoung keseung
    i kur.
  uig-CYR: '@see-verse:2CO.012.006'
  ikw-NT: Lele kpa ọ bụ́o ọma me vulizọ ẹhni m olu kwnornu okne nhne me whnụrnu, be
    nyernu m nhne igbugbu n'ẹhni m. Ọ bụ nye izi ke Setani, ma ọ kpakna m ẹhni ma
    m gharụ m o luu ọnu.
  khs-khs: 'Aputa: Koteyewi nema nano sosolo walopita: neyewi papokeye. Neyewi paponase
    newa nine kemi wapilise epesena: telakeye. Alawamona newa nine wapilise epesa:pekitise
    newa tomawemi ono amuna Koteyewi mini amoke olakeye. Ono alawa Setene tima:na:
    tisene senayewi newa olosene epapuluse oiyewi newa kalesaleke oiyakeye.'
  dwr-ENT: ቃሲ ፆሳይ ታው ዳሮ ቆንጬዳ ዎልቃማ ዬዉዋፔ ዴንዴዳዋን ኦቶሬቴናዳን ዲጋናው ታና ጫዲ ኦይቂያ፥ ሴፃና ኪታንቻይ፥
    ታና ሜቶናዉኔ ታኒ ኦቶሬቴና ማላ፥ ታና ናጋናው ታው ኢሜቴዳ።
  pma-pma: Ka vasakinau marvuvuttei nau ven tounah tetahos koa nalesi, Ahi sani minau
    tounah tai koa san mahien min avek suval sin vatiai tai koa mavul mul en hilivek.
    Anatin, koanek mul san mahien minau lisenges suval eiloheh tai onen Temat ro ral
    minau vasakinau marvuvuttei nau vahi houlu.
  atd-NT: Di mgo sulod, pigbogayan ad to Magboboot to mohirap no oggoramon ku oyow
    kono a ogpakaparakoldakol to goinawa ku no ogligkat to sikan no mohon-ing no impohitaga
    to Magboboot to sikan no impakita rin kanak dio to langit. Ka sikan, ian ogkounawa
    ko duon igmasakit to lawa ku no igsasowsasow ni Satanas kanak. No ian to oyow
    kono a ogpakaparakoldakol dio to kanak no pogdoromdom.
  tel-2017: నాకు కలిగిన ప్రత్యక్షతలు అసాధారణమైనవి కాబట్టి నేను గర్వంతో రెచ్చిపోకుండా
    దేవుడు నా దేహంలో ఒక ముల్లు పెట్టాడు. అది నన్ను బాధించడానికి, అతిశయించకుండా ఉండటానికి
    ఉన్న సాతాను దూత.
  hat-BSA: Akoz grandè a revelasyon yo depase tout bagay, pou rezon sa a, pou anpeche
    m vante tèt mwen, mwen te resevwa yon pikan nan chè a, yon mesaje Satan pou toumante
    mwen, pou anpeche mwen vante tèt mwen.
  top-NT: Dios quili̱makxtakni̱t lhu̱hua tú cacli̱lacahuá̱nalh, pero xlacata ni̱ naclactlancán
    Dios na̱ quili̱makxtakni̱t cackálhi̱lh aktum tá̱tat nac quimacni. Jaé tasipá̱ni̱t
    la̱ caquima̱lacatzuquí̱nilh tlajaná xlacata naquima̱kxtakajní, y nacaksán ni̱
    naclactlancán.
  msk-msk: Kay dakora laban yang kyakatigaman ko na dyadayon kanak pakatigam nang
    Dios, wakaw pagbuut nang Dios na aon allaw na pyaparisudan ako nang sogwanun ni
    Satanas, daw magparabaw ako sang arag otaw tungud sang dakora na kyakatigaman
    ko na dyadayon kanak pakatigam nang Dios.
  gyr-NT: Sese che yemboɨvate aiẽhɨ ãgua che quer nungar mbahe che pɨhamondɨi vahe
    rembiepiagüer rese Tũpa ombou teco asɨsa cheu. Ahe avɨye yu che cutu guasu vahe,
    ndoyavɨi avei Caruguar mara-mara tẽi che rereco vahe.
  kmh-kmh: 'Yenen: Gor yip dand biyoŋ amnak kun ak, biynimb gunap ma niŋyak, yand
    nep niŋnik rek, yimb yand key dand aranim rek ayek, Gor yip tap miker ñemb bap
    ñimb. Tap kun ak Seytan ker apiy, yip ñiw rek pinjikyiŋg mindip.'
  ukr-ONPU: А щоб я не загордився величчю одкровень, дана мені колючка в тіло, посланець
    сатани, аби мене бити, щоб я не величався.
  emi-emi: Me tani ghelei rungainaghi va arou mene saeaa nganamuu nannaaghi tale masi
    voto atoa aghe tarailala, aghe ghaala mmarikana tale vilikighi nonginaaili va
    kateva voto ghe rorrooaghi, eaaimatoonga uunguaane Satana tani tingina rungainaghi
    me tani ghelei va asioaa nannaaghi.
  zpv-NT: Bwiꞌhnn Dxiohs baluuꞌyiloh ziahan rooꞌ duxa raꞌ cohsa loon, per ayi pur
    niꞌchi dxiꞌh chuu guelnayaachi stoꞌn, sino que guzahca stoꞌn ziga zi nin gudiiꞌdxi
    tuhbi guihchii tihxi ñiꞌh pur xcweenta bwiinndxaaba nin laa Satanahs tin dxiaabaꞌhn
    loh guelrzaꞌcazii xteenn ba tin ayi gacaꞌhn ziga tuhbi bwiinn nin gaca lasahca.
  gux-gux: Ama, ke min da gbengidi n yuli leni ti japaadi kelima laa bondoagidi kaala
    n den pia ti kpiagidi maama yeni po, n yen gba n gbanu nni li bonla ke li muudi
    nni nani i konkoni yeni, li tie Sutaani Maleki ki yen muudi nni ke min da gbie
    leni ti japaadi .
  kos-kos: Tusruktu in taranyu in tia fulatak nunak luk ke sripen ma wolana puspis
    su nga tuh liye, ituku nu in monuk sie mwe munas na akkeok, su oana in sie ma
    supweyuk sel Satan in fiskiyu ac sikulyu ngan tia inse fulat.
  ibo-ibo: Ma nʼihi na ọtụtụ ihe ndị a m ji anya m hụ bụ ihe pụrụ ime ka m bulie onwe
    m elu karịa ka o si kwesi. E tinyere ihe mgbu nʼanụ ahụ m ka ọ na-adụ m dịka ogwu.
    Ihe mgbu a dị nʼanụ ahụ m na-eti m aka dịka onyeozi nke ekwensu, na-eme ka m ghara
    ịfụlị onwe m elu karịa.
  yml-yml: Tutuyanina Yaubada i silakaiku abame ꞌeba nuaꞌewa ꞌatumaiotogidi tulina
    tulina i veku, fai kebu nuanuana faifaidi a na nualaka begaidi Yaubada Seitani
    i tauyeni tamu vita tomogokuye i yatoi, ꞌwainega veviga wata ꞌweꞌwela a veveluagadi.
  ory-ory: ଏଣୁ ମୁଁ ଯେପରି ଅତିଶୟ ଗର୍ବୀ ନ ହୁଏ, ଏଥିନିମନ୍ତେ ମୋହର ଶରୀରରେ ଗୋଟିଏ କଣ୍ଟକ ଦିଆଗଲା,
    ମୋତେ ପ୍ରହାର କରିବା ପାଇଁ ଶୟତାନର ଦୂତକୁ ପଠାଗଲା, ଯେପରି ମୁଁ ଅତିଶୟ ଗର୍ବୀ ନ ହୁଏ।
  bzj-bzj: Bot fi kip mi fahn geh swel-hedid aafa di lata wandaful ting dehn weh Ah
    mi si, Ah mi geh sohnting laik wahn big prikl eena mi badi. Da mi wan a Saytan
    aynjel dehn weh dehn sen fi taament mi ahn kip mi hombl.
  chk-chk: Pwe üsap fokun lamalamtekia ren chomongun ekewe mettoch mi amwarar üa küna
    lon künaei we, Kot a ngeniei eu samau üa fokun metek ren usun itä nge eman nöün
    Satan chon künö a wichiei, pwe üsap lamalamtekia.
  ssd-ssd: Kuate nu wam sugo tumyina ta mbolŋge ye payamka yiŋe nyu te-duŋgikit ŋga
    Satan tuku kukul taŋgo pro ye waimbi katyanu taŋaŋ ŋgaro rar suŋgo ye mbol prona.
    Rar ta ye mbolŋge promba minit le kamusmba yiŋe nyu te-duŋgam idus ndawet.
  acr-TNT: Yey chaꞌ na canyac ta cꞌu nukꞌij ruma na jinta cꞌana cꞌo wi ri kꞌalajisam
    chwe, xyaꞌtaj cꞌu che ri Satanás cucoj jun cꞌax che ri nucuerpo pachaꞌ juna qꞌuix
    xaki cuchꞌiquichꞌaꞌ chwe.
  rop-rop: Wal God bin shoum mi olkain bigbala ting langa detlot speshalwan drim weya
    imbin gibit mi, en detlot ting bina meigim mi reken miselp en tok praudbalawei.
    Bat God bin gibit mi siknis blanga stapam mi brom reken miselp, en det siknis
    bin jis laiga mesinja brom Seitin weya bin oldei meigim mi brabli nogudbinji.
  mee-mee: Avae Nutu ke tunge oru e parparoe mirau basema oalo matana te iau. Ka i
    a oru a Nutu ngata ta Satan pangamiralali iau kia. Ka i a oru a Nutu tunge te
    iau, ta baina iau nga manegusa mulianga kau kurumea kelangaungana ka pangapota
    nginngina reke bollalau raumana.
  dif-dif: Ja ngangau ngani wata tinkari ngankana pirnandru pirna ngundrateriai, Nulia
    ngakangu dilka jinkina wonti palkuni, Satanaia angelali, nulia ngana maramukujeli
    nandrananto, ngangau ngani wata pirna ngundraterinanto.
  gam-gam: God na wal wopake uro kaima oukumb ge al ombine dje awi. Ba alla na kandjina
    amblo pla woro djino dje pille ka kagle mul moi gaklena al toi boll. Ge Satan
    na ye ke ye auno dje wombaye ta dje wori wo embe mal yei.
  nou-nou: Gae gae edo na rora ewagaewa gosisena edo ingisena awasedo na jariga embo
    eonase sedo God mi awara sari Satan mi naso tamo da rora teta bebe inge awa ititisira.
    Edo rora bebe inge emimi naso tamo da memesi itido ira awa teta Satan da uso binga
    budo bugari embobo mi na memesi itarago edo ira. Edo umo na memesi edo ira amimi
    ari na saboa embo anase edo ira.
  mqb-NT: Abay ni mba apan sa ga kwecele anga way ana Mbərom sə ɗuko anan ataya fok.
    Aya əna, Mbərom a kə̀ ɗəfak uno way kawa adak ì zek inde, sa ga alay ti nen.
    Mbərom u go way ata ɗukwen, tu ɗo maslan ana Fakalaw, aday nə̂ həran nga anà
    zek bay.
  ape-B: Yek douk yape kobi yonobek yomnis umu ali God nagilape wolobaichi chanubu
    yopiyopichi echudak. Wakuli anan douk nakli wak umu yek inahlagul ilikuk. Namudak
    ali neneke yalau nebehi nyih yekihw yegenyihw. Ali ehudak nyih douk hape namudak.
    Eheh douk kobi enen elpen nyasuh Satan ananin moul uli nyae umu imnek nyih ali
    kobi inahlagul ilikuk, wak.
  grc-F35: Καὶ τῇ ὑπερβολῇ τῶν ἀποκαλύψεων, ἵνα μὴ ὑπεραίρωμαι, ἐδόθη μοι σκόλοψ τῇ
    σαρκί, ἄγγελος Σατᾶν ἵνα με κολαφίζῃ—ἵνα μὴ ὑπεραίρωμαι.
  cav-NT: Cristora ique eje buchique bamerehua cuanaju dyaque inime metseque ecabatiuju,
    tura ique jidama inime cuana eque cuetishahua. Acuijara tatahua bucha jee; jadya
    ujeedya tuque inimeju camadya bahua. Yusuratu Satanás cuatsashahua ique jidama
    inime cuanaju amere ishu. Yusura jadya amereya tibu, tuque ecue jidama inime cuana
    aniya, ique ejeque ecuita baequedya jutidyaque enimeaputauju.
  kgp-NT: Kỹ Topẽ tóg, ti tỹ inh mỹ kanhkã ven kar kỹ (tóg) to jykrén gé, sỹ vẽsỹ
    ũn mág han sór tũ nĩ jé. Hã jé tóg inh há tỹ nén ũ jagy ki nĩ han tĩ gé, kỹ tóg
    sónh tỹ inh ki já ri ke nĩ. Satanás krẽm ke ũ vẽ, kỹ tóg isãnh tĩ, isỹ vẽsỹ ũn
    mág han tũ nĩ jé.
  bvd-bvd: Aia, God nia faolomainia na matai lae fuaku uri ka nao kwasi bae inala
    sulia doo diana 'oro neki ku suai ki 'i salo. Matai laa nee sa Saetan ne nia ilia
    uri ka tauwela nau, uri ka nao kwasi naunau lau.
  ukr-1871: І, щоб превеликими відкриттями надто не величатись менї, дано менї колючку
    в тїло, ангела сатану, нехай бє мене в лице, щоб не величав ся.
