    iliga꞉felo꞉ kalu o꞉ngo꞉ dowaki, ne mogagila꞉ma꞉ki mio꞉.
  kdl-NT: U gan n woko n ara̱ɗi a kaci ka ili i pige i pige iꞌya Kashila̱ ka wenike
