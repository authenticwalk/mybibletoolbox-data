  yad-NT: '@see-verse:2CO.012.006'
  mxb-NT: Ta sa̱ꞌá ña̱ ná o̱ yáꞌa téí chindaya̱ꞌii miíí sa̱ꞌá ña̱ ndato ni̱ naꞌa̱
