  grc-MT: και τη υπερβολη των αποκαλυψεων ινα μη υπεραιρωμαι εδοθη μοι σκολοψ τη σαρκι
    αγγελοσ σαταν ινα με κολαφιζη ινα μη υπεραιρωμαι
  vid-vid: Ila, leka ndeche kidaya ng'hatu kwa chiwalo cha kubochela ugubulo wa kububuwaza,
