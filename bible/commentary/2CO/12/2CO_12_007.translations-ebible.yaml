    lauegu kopina do ia gwadaia totona, do lau hekokoroku garina.
  big-big: Kapura watabi wazono nogo paka ngalege keriya piyengki wiyeke ne lewege
    miza logo kawiye wala nelegi neyegi kemegeme ngangangmokko kola namek neyegi wiriya.
    Logo yeik nogora yongolok meiweki miza nelegi pumokko mizira Sadangyegi yawe mizibokko
    mizilik ngangang yemane nani.
  gux-G: Bii u dɔgudu ne n baa waani yali. Lani n baa cedi t japaadi n daa kua nniin.
    Kelima setaani ba yeni yieno ba k l maabi 'n. n kan fidi pua jaapaadi.
  cnl-NT: Bi²³ ñúun³ taa'² ca²³jmée³ Juii³ra² 'e³ xa³ 'e³ ca²³dsóo²³ dsɨn²³. 'E³ quie'²³
    'a²³jia'³ 'née²³ 'ñée² 'e³ rɨ²mi³gáan²na²³ 'ñáan²³. 'E³ jo̱³ ca²³jmée³ 'e³ xa³
    u²³ŋɨ́³ dsɨ́ɨ² quián²³. La²³ jmee²³ 'e³ 'iʉ² tó̱o̱² jmee²³ jmɨn²³ ŋun²³. La'³
    hua² jme'²³ jné² mɨ²³sɨ²³quiʉ'². Qui² 'a²³jia'³ 'née²³ Dios 'e³ rɨ²mi³gáan²na²³
    'ñáan²³.
  zar-NT: Níʼirö, para cabí tödi bëʼ gun ba zxön cuinaʼ tuʼ biléʼedaʼ lë naʼ tun ga
    nu rubani, Dios buzóëʼ tu huëʼ lu xipë́laʼa le riládaʼ ca rilá ga rinë́ʼ tu yötsiʼ.
    Huëʼ naʼ guca ca tu le bugún dxin tuʼ xihuiʼ, para busacaʼ ziʼ nedaʼ. Caní guca
    quiaʼ para cabí tödi bëʼ gun ba zxön cuinaʼ.
  kde-kde: Henga uchinga nnapunde kulilombolela namene ing'anya ya kupwechela anelo
    mahunulo, mummili mwangu ngùjaliwije hali ingusumbûla muchi mwiva. Hali aneyo
    ìvele muchi n'jumbe wanga Nanchindenga, ìnangubaniha na kungudivila kuchinga nnapundihe
    kulilombolela.
  ata-ata: Sou loxo uutulululeli mo sou mamu sou eni melo aꞌosasilo uꞌoki la sou xaixai
    tatila sou palanga ane eni emamaisou upalaꞌa ꞌo. La sou Lataua mumalanixu mii
    anaanaxu ꞌo ne no nano no ꞌa xiasileli ne sou ulosilo navunavu. Mii ane ne anu
    loxo mitemau Satani sou uꞌoxo masualeli.
  qvw-NT: Cay sumä tantiachimäśhancunapi mana nunatucunäpämi aychäćhu jïru-caśhawan
    tucsisha-yupayta uycämäla. Chaymi Satanaśhpa caćhan-yupay talcämun talcämun mana
    alawacuyänäpä.
  nfa-nfa: Risi-risi hari, Lamatua dhu padꞌelo le dènge jaꞌa jꞌara-jꞌara dhu kapai
    titu kèna. Te ngaa jaꞌa abhu susa kahèi, sèna ka jaꞌa baku pamone. Te dhèu aae
    nidhu pua ana pajuu na èci, ho mai kakèjꞌi taruu jaꞌa, nuka sèmi dhudhu dhu pakèjꞌi
    ètu dꞌara isi jaꞌa ne. Waa! Jaꞌa jꞌèra titu kèna!
  tnp-tnp: Uhgɨn təsolkeikeiən məmə iətəfəri o nəghatiən vi mɨn iətəm in təmol əpu
    kəm iəu, kəni nəghatiən mɨn əha kotəuvɨr motapirəkɨs. Kəni tol lanəha təmahli=pa
    nərahiən kəm iəu təhmen e nihlɨn kəti tətəu nɨpətɨk. Nərahiən əha in iol əhruin
    kəti rəha Setən məmə tol nahməiən e nɨpətɨk, kəni tol lanəha iəsəfəriən.
  urd-urd: और मुक़ाशिफ़ा की ज़ियादती के ज़रिए मेरे फूल जाने के अन्देशे से मेरे जिस्म
    में कांटा चुभोया गया या'नी शैतान का क़ासिद ताकि मेरे मुक्के मारे और मैं फ़ूल न
    जाऊँ।
  hot-hot: '@see-verse:2CO.012.006'
  mqj-NT: Sapo dipatamanna' kaleku kamapa'disan sirapan duri untossokna' anna susi
    pesuanna ponggawana setang undarra liuna' angku malara tae' malangka' penawa napobua'
    inde pa'paombo' memangnga-mangnga lako kalekue.
  rus-SYN: И чтобы я не превозносился чрезвычайностью откровений, дано мне жало в
    плоть, ангел сатаны, удручать меня, чтобы я не превозносился.
  mbh-mbh: Na God i pathengal ur sivesivengare a tho nge, aveto ini plong ve aro tho
    risea sivengek iok nge ur areken, mako i sung ni peti sisisong a tho nge, na i
    sisis ranga ve ini tuok wowonga ako i o nik peti. Na i ranga ve ini a Satan ile
    umonga ako i paomelal tho.
  bdd-bdd: Ma Yehoba geya nuwana ma yanuwahane ꞌigu ꞌenoꞌitaꞌita bwebweꞌadi weyahidi.
    Coinega ginaula ꞌaigeda Seitani ꞌoinega ꞌiꞌebwaegauwa, ta ꞌalogu ꞌana lotohona
    gide maꞌana ꞌaliliya, ta yanuwanuwagala, ma geya sowasowahigu yanuwahane.
  cbt-NTPO: Yosë na'con na'con anitotërinco. Ina quëran ama a'napita nocana'huaso
    marëhuë' ina nohuanton, ma'sha onporahuë. Nahuan acoposha ohuanincoso pochin natanahuë.
    Co oshahuanaporahuë', Satanasë na'con aparisitërinco.
  srn-NT: Fu sorgu tak' mi no kisi bigifasi fu di Gado ben sori mi den bigi sani disi,
    meki mi ben kisi wan maka ini mi skin. Wan futuboi fu Satan e naki mi kofu, fu
    mi no kisi bigifasi.
  cta-NT: Loꞌo liꞌ nda ycuiꞌ Ndyosi chacuayáꞌ chaꞌ caja xi chaꞌ chcubeꞌ naꞌ, chaꞌ
    ná lye tsa caca tyucuaa tiꞌ naꞌ loꞌo ñati̱ xquiꞌya chaꞌ tlyu ca nde cua̱ nu cua
    naꞌa̱ naꞌ laja xcalá̱; nda Ni sca lo quicha ꞌna nu tiꞌí tsa ndyuꞌni loꞌo naꞌ.
    Loꞌo juaꞌa̱ laca biꞌ ñiꞌya̱ laca loꞌo ntsuꞌu na yaꞌ nu xñaꞌa̱ nchcubeꞌ jiꞌna,
    chaꞌ tiꞌí tsa ndyuꞌni quicha biꞌ loꞌo naꞌ, chaꞌ ná caca tyucuaa tiꞌ naꞌ loꞌo xaꞌ
    ñati̱.
  bqc-SIM: Kɛ́ másu mà wala kɛ yãzↄ̃ↄ pↄ́ Lua ↄ̀lↄmɛɛↄ musuo yã́i, à lɛ sↄ̀lↄ
    ma mɛu Setãu ìwa ũ, àↄ ma gbɛ̃.
  tcz-CHONGTHU: Keiman chutobang Pathena kona kiphongdoh ho chu kachan ahijeng vang'in,
    keima kiletsah louva kaumna dingin, katahsa chunga hin ling khat, Satan a kona
    asolchah khat, keima eisunem ding le kakiletsah louna dingin eiki koipeh in ahi.
  mar-mar: आणि प्रकटीकरणांच्या विपुलतेमुळे मी मर्यादेबाहेर चढून जाऊ नये म्हणून माझ्या
    देहात एक काटा दिलेला आहे, तो मला ठोसे मारणार्‍या सैतानाचा दूत आहे; म्हणजे मी मर्यादेबाहेर
    चढून जाऊ नये. म्हणून तो ठेवण्यात आला आहे.
  snp-snp: Ena netawa naba-naba olu oloto pi nomami neta yamu ukaga oto ditenane,
    loto ukaneu yau kaila imo neta Satani lonola oluto nofo-nofo enami neta ma nomami
    ne. Netawa nomami ya kaimoka ukaga oto ditenane, loto nomami ne.
  isl-isl: 'Nú ætla ég að segja ykkur nokkuð: Ég hef fengið að reyna margt stórmerkilegt
    og því óttaðist Guð að ég yrði stoltur. Hann lagði því á líkama minn nokkuð sem
    stingur líkt og þyrnir. Þetta er sendiboði Satans og veldur hann mér sársauka
    og óþægindum og kveður þannig niður stolt mitt.'
  spy-NT: Kiikoochi ꞉Kibrōkōsyoontēēt kateet bōōrnyuu nyēē ikōrē simāātōrōōr keey.
  xnn-xnn: Gapo tay adi layden Apo Dios ay ipapangatok nan nemnemko gapo isnan nabanobanol
    ay inpailana ken sak-en et inpalobosna nan esay baan Satanas ay mangpalpaligat
    ya mangpasaksakit ken sak-en.
  mwe-mwe: Ikabheje nkupinga ngunaiiniye kwa gwene nng'ibhulo nkulugo, nashinkupegwa
    shindu sha poteka mbuti mibha nshiilu shangu kubha mbuti muntenga juka Lishetani
    amboteshe, nkupinga ngunapunde kwiiniya.
  tte-tte: Yakenayanne bwaine Yaubada iyakenayagau kaba nuwayai yawasosi na iyamo
    Yaubada nige nuwanuwana yanuwa-saesae kaiwena. Kabo kasiebwa yabo iyeyama yogu
    luwana mena kana lotonan koliyau besiele wamali isakosakonayau. Ana paisowa besiele
    kabo Seitani gamwana tokabina iyawasayama yo isiba-yanaeyau mwa ikausiyau na tabu
    yagagagasa.
  tcs-tcs: Bat truwan, po stape mi prom mata bloubaut dem prapa gudsamting wea God
    i bin soem kliawan po mi, God i bin gibe mi wan nadakain nugud samting po stap
    wea mi ane mata boda mi. I po stape mi prom kamap ane bloubaut maiselp. Disting
    i wase mesizman blo Satana.
  hlt-THB: Kqawn noeng na amak awm vawhkaw ak bau soeih awiphawng awh ve kawpoek ak
    sang soeihna am ka taaknaak aham, kai anik thekhanaak ham, Setan a dyihthing ing
    ka pum awh hling ce ni pe hy.
  soq-soq: Ne uboo antena walamawe God dewa pokawaau eubu mainawo sabamomono ewamone
    ita etamona. Tane ema baiwa ne neba asona wapaa sawa God poka da etena bedewe
    ituno gedara rua einedie. Poka sa Seitan mainawo wanaubeno kainokaino etedina.
  qub-qub: Ricachimar musyachimashanpita mana alli-tucunäpämi Tayta Diosga fiyupa
    ñacayta nogaman cachamusha. Chaynöpami cuerpöcho casha caycajnöpis fiyupa ñacaycächiman.
    Quiquin Satanás cachamushannörämi ñacaycächiman.
  att-att: Á gapu ta aru yù ira makapállâ nga inipasingan ni Namarò ánna inipalappâ
    na nikán, á yáyù nga inanugù na ta majjigákà, megapu sù akkuán na nikán nayù daroban
    ni Satanas, tapè ari motun yù nonò ku, ánna aringà matturù nga mappeddaráyaw.
  bki-bki: A nemial jibe Atua bunu maka sidom ka kiaku jidomiano rimei to mave laka
    ea monovovuano nalo a vite nalo napano naio jo berialio ban kiniou, ana naio jian
    jaleleano tai joa mokotenaku napano nomijog jibe nionoti molu tai napano Sim̃aro
    jo julu kiniou bijaio julaka, napano jo mila mokotenaku mijalele, a jo mila kiaku
    jidomiano jo ga yetano.
  bqp-bqp: De màsun ĩa dã yã zↄ̃kↄ̃ kũ Luda mↄ̀mɛnɛnↄ musuro yãi, à pↄ́ sↄ̀tↄ
    ma mɛ̀ɛ gũn Setan zĩ̀ri ũ, àgↄ̃ wɛ́ tãma, de màsun ĩa dãro yãi.
  mcp-mcp: Zɛmbî nyə a lwó mə yáág-yáág isâ. Nə́ ndɛɛ́, shú nə́ mə bə́g kú ŋkɛ̂ny
    nyúúl nə mpǔlə ísâ byɔɔŋgʉ́, nyə á ka bɨ́d nə́ fimâl bə́g mə nyúúlʉ́d, ŋgwɔ́l
    *éŋgəles mə *Sátan zə yíd mə nə́ mə kú dʉ ŋkɛ̂ny nyúul.
  hat-hat: Malgre sa, pou lògèy pa fè m' gonfle avèk kalite bèl revelasyon sa yo mwen
    resevwa, yo ban m' yon kalite maladi nan kò m' k'ap fè m' soufri, ou ta di yon
    zanj Satan voye maltrete m' pou anpeche m' gen lògèy.
  npl-NT: nochi tlan Dios onechnextili saikpanoa kuajkualtsi. Iwa para ne amo manimoweyili
    ika tlan Toteko onechnextili, onechkawili matsoponto kemi itla witstli kemi yaskia
    n satanás onechtlalili itech nokuerpo, para manechtlaijyowilti.
  bgg-bgg: Jishii nyieliieshii gu è bajo wieng pha manathek shii doh pha ji shii wiangwe
    rey pha ji è gu shii ragia rek pha, gu siu shii bajo riie pha miiriie phi ne,
    ji pha miiriie è Sakhathong pha muapho duiine blia rek srane gu shii zuang ne
    chiih-è wiangwe rek pha ji shii gak.
  eng-TCENT: And to keep me from becoming conceited because of the surpassing greatness
    of the revelations I received, there was given to me a thorn in the flesh, a messenger
    of Satan to harass me so that I would not become conceited.
  eng-BSB: or because of these surpassingly great revelations. So to keep me from
    becoming conceited, I was given a thorn in my flesh, a messenger of Satan, to
    torment me.
  cpu-NT: Okaratzi noñaavyatakari ovaneenka okantaka, jiyotake Pava aritakemi nasagaaventavaitakyaami.
    Irootake ishinetantakanarori nonkemaantsivaitya onkantya eero nasagaaventantavaita.
    Okaratzi nokemaantsivaitapiintaka okempivaitakaro ovathaavaitatyeenami kitochee.
    Iriitakera kamaari kantakaarori okanta ikemaantsivaitakaantaitakanari.
  san-ASM: অপৰম্ উৎকৃষ্টদৰ্শনপ্ৰাপ্তিতো যদহম্ আত্মাভিমানী ন ভৱামি তদৰ্থং শৰীৰৱেধকম্
    একং শূলং মহ্যম্ অদাযি তৎ মদীযাত্মাভিমাননিৱাৰণাৰ্থং মম তাডযিতা শযতানো দূতঃ|
  tac-NT: '''Lige aminami bo''né Onorúgame lisensia ''yale alué Satanasi napurigá
    nejkumémala ne''chí ''yuga. ''Lige ne rió alarigá ''la tabilé gunarume nímala
    alué Satanasi nejkumesa. ''Lige ne tajché olásigaká alué Satanásite, ''lige ''we
    rasigá gunarume nímala ne, ne ''we semati etérume kóriká Onorúgamete. Alekeri
    Onorúgame lisensia ''yale napurigá alué Satanasi se''winá olámala ne''chí napurigá
    tabilé gunarume nímala ne.'
  eng-WEBPB: 'By reason of the exceeding greatness of the revelations, that I should
    not be exalted excessively, a thorn in the flesh was given to me: a messenger
    of Satan to torment me, that I should not be exalted excessively.'
  gfk-H: Senbia Kalou ga tar tiga linga tagu wara hanghagawai iau, hoing bia ia tiga
    tukul i dingding no palatamaigu. Ma ia no tultulai gar ta Satan nong Kalou ga
    waak tar ia tagu bia na tar no ngunngutaan. Ma Kalou ga tar ia tagu wara hanangai
    iau bia pa enaga lik hatamat habalin iau uta kaiken ra tamat na linga sakit Kalou
    ga hapuasnei tar tagu.
  viv-viv: Wona velemona Yaubada lobameya gisilakahiku be gaitoma tulina tulina yauyaulowogidi
    agaikuya gihawavemogatalena, tu Yaubada keke nuwanuwana hawavemogatalai-dina faꞋidiya
    tauku ganakilakahiku faꞋina, Setani gihawahegena be vita saꞋeyana giveleku be
    medema againe aulolo tagiya lakahina ganunuhagana.
  yao-yao: Nambo kuti aasiŵile une kulilapa kwannope kwa winji wa iunukuko, napotekwe
    mchiilu changu mpela ila ngusomwa ni miiŵa, jijaliji mpela jwantenga jwa Shetani
    kwa kunagasya ni kusiŵila kuti ngasililapa kwakupunda.
  tgp-tgp: hina purongo vara God mo vujangiau na hinau r̃uhur̃uhu jea. Matan haratu,
    God mo tinar̃ihia vara a lavi na rani r̃ilangi na lima angelo matea non Setan,
    ale mo vailejleji na epeku matan vara a pa sopo retihapahapa hin la hinau sei
    God mo vujangiau hinira.
  auc-NT: Wængonguï mä nänö odömongaïnö æbänö waa pönï ingateï, ante wadäni adämaï
    ïñönäni botö adoboque atabopa. Ïninque, Pabodo, Botö adoboque në agaïmo ïmopa,
    ante nämä waa adämaï incæcäimpa, ante wææ cædinque Wængonguï angä ate Tatäna botö
    ïmote pönö da boo codongate ocæ ocæ coingä baï cæcä wætabopa.
  kbc-NT: Domaɡ̶a yakadi deɡ̶eliodi me idinanetibece leeɡ̶odi Aneotedoɡ̶oji mowidi
    ane nikeetediwa niɡ̶inoa ane joxicaɡ̶atema. Pida meotedibige me daɡ̶a idinanetibece,
    Aneotedoɡ̶oji ika liiɡ̶exegi Satanás meo anigotiwa. Eo yeelotagi ane ɡ̶onitiɡ̶a,
    aneo me jawikode, micataɡ̶a daɡ̶a iciijegi catiwedi ibole.
  bmh-bmh: Bo, Uwait nug Mesgai wag ece naliu pet go wageimai dareun abai mileun go
    en iz izal wanim wag mai aimai, Uwait nug Satan io aurina, go nug ece tub kulam
    sul izal enim mu wabun dareu palauteun. Guzenina, iz siksikaimai, izal wanim wag
    mabun iborain tam.
  ctu-BL: C'ax uts'atax chuqui tsa' pʌsbentiyon. Jini cha'an tsa' aq'uentiyon wocol
    tic bʌc'tal. Ch'oyol ti Satanás cha'an mi' tic'lañon ame ñumen ñuquic mij q'uel
    c bʌ bajche' yom.
  meq-meq: Haɓe na, na giye zlapay hərwi wu nakə Mbəlom a bəzeŋ ha aye. Ane tuk na,
    Mbəlom a vəleŋ nakə ma wuriye fagaya mə bo aye hərwi ada nâ ge zlapay sa bay.
    Mbəlom a geŋ wu niye na, tə həlay i ndo i maslaŋ i Fakalaw nakə a sləraw hərwi
    məndeɓe ga hərwi ada nâ ge zlapay bay.
  noa-H: Mag Hẽwandamau hichdëu mʌchig nem hoopitarr gaaimua wir haig mʌchdëupai mʌch
    t'öm huguata juau hogt'omjö hʌdʌraa dösãtag mʌ dʌ̈i mʌgpiwi miuta k'agt'ʌgpʌ̈pʌ̈ik'amjö
    hagua dau hap'ʌʌ chitaajem.
  alp-NT: Tinai, au selu yelu elake ndete surga kena nindalekue. Po Tuhane Isuka kena
    ro tiaru esi elake eono au kerakeku. Makerake mere ktili titinai, saka au supu
    teta rame. Ele mere leke au lepa kwakwaeku loko yelu rebe ndete surga rebe au
    selu kena nindalekue yake.
  san-VEL: aparam utk.r.s.tadar"sanapraaptito yadaham aatmaabhimaanii na bhavaami
    tadartha.m "sariiravedhakam eka.m "suula.m mahyam adaayi tat madiiyaatmaabhimaananivaara.naartha.m
    mama taa.dayitaa "sayataano duuta.h|
  kbq-kbq: Na'ankure oku'ma me'nea knare'zantafa Anumzamo naveri hige'na ke'noe. Hianagi
    e'ina zante nege'na ra nagi erizankura, nekazagna zamo navufgafi nenreana, e'i
    Sata eri'za vahe'mo nata nenamino, nazeri haviza nehianki'na navufga ra osnugu
    anara nehie.
  kbh-kbh: Chíyeca, ts̈a uamaná tsjamna ca ats̈e ntjátsjuabnayama, ats̈e chë Bëngbe
    Bëtsá ts̈a bëts soyënga tbojaninÿinÿé ents̈á bétsemnayeca, Bëngbe Bëtsá tojanma
    ats̈e chaitsebomna ndáyeca puerte chaisufrima, mo canÿe bëts uchmas̈ëfja ats̈be
    cuerpiñe tojtsashacuancá, mo Satanasbe ichmona soycá, ats̈e chaisufrima chaomama.
  ron-LSB: 'Din cauza mărimii prea mari a revelațiilor, ca să nu mă înalț prea mult,
    mi s-a dat un spin în carne: un mesager al lui Satana care să mă chinuie, ca să
    nu mă înalț prea mult.'
  pon-pon: A pwe i ende aklapalapaki kaudial kapuriamui kai, tuka teketek pot mi nan
    uduk ai, iei nain Jatan, me kin dokodoko ia, pwe i ende aklapalap.
  nhe-BL: Huan Toteco ax quinejqui ma nimohueyimati ica nochi nopa huejhueyi tlamantli
    tlen nechnextili, huan yeca nechmacac se tlamantli tlen eltoc queja se huitztli
    ipan notlacayo. Eltoc se itlatitlanil Axcualtlacatl tlen ajsitoc para ma nechtlaijiyohuilti
    para ma amo nimohueyimati ica tlen ax quinamiqui.
  sps-sps: A fo taraa tatagaa to ari, tabuiny kat vanyo nyo te tenoor fiisok. Sai
    to tana sanaan ma kat vanyo ya ma gima tenoor vavis anyo, Gov faan iny me na faadis
    te sikia non ma rof tan puainy mes to te fakamits non faarei non a sos to te taakan
    fagagon naa non pua vanyo. A kamits to ayei kat faarei non a tsoiny binun ten
    Satan te tsuguur varonyo, ana ai te kat tap vanyo tan tenoor vavis fiisok.
  wnc-wnc: Sike ngana unzing yatangenatnangge bitake nata dua tasiwit. Aho. Aminu
    tapatuta wamu nata ninane umana yatangenatnangge yawit takngae natake ita na usanziwikge
    natake dua yanggat. Aho. Ita puya nata tasikum ba wamu nata yanikapbumde natake
    na usanziwikge nataat.
  bus-bus: Lɛ màton ĩa dã yã bíta kɛ̀ Ludaa ↄ̀dↄamɛɛnↄ musuro yãnzi, à pↄ́ sↄ̀tↄ
    ma mɛ̀ guu Setãn zĩ̀ri ũ, àgↄ̃ wɛ́ɛ tãama, lɛ màton ĩa dãro yãnzi.
  gub-BL: Ikatu ma'e tetea'u Tupàn wexak kar ihewe a'e, ywate a'e. A'e re Zurupari
    upuraraw kar ma'erahy ihewe a'e. Ta'e Tupàn uzapo kar nezewe haw izupe a'e xe.
    A'e rupi — Aiko wera'u pewi ihe, ta'e aha Tupàn heko haw pe ihe xe, na'e kwaw
    ihe. Ta'e apuraraw a'e ma'erahy tuweharupi ihe xe.
  imo-imo: Goteni na mulu kombuna mepa pumbe na mele paa pengama lipe ondorumu kanorumunga
    Goteni na none naa teambo nimbe nanga kangindo mindili nombo molombo melte tirimu.
    Aku melemu kuromanga nomi Satanenga kendemande teni na mindili nopili nimbe waliwalima
    mindili tirimo.
  boj-boj: Qotei a ŋeiobilqei tulaŋ boledamu e osorbonaq unem. Ariya e di unsiy olo
    diqaim deqa Qotei na gulbe uge sil luwit bul qariŋyonaq ijo jejamuq aiyej. Gulbe
    di Satan na ojsiqa dena e ugeugeibeqnu.
  eng-DRA: And lest the greatness of the revelations should exalt me, there was given
    me a sting of my flesh, an angel of Satan, to buffet me.
  knf-knf: Naşibaţi adiimanaan iko inţëpuŋ uţup. Kë aşë ţu'ën uko uloŋ ţi uleef unknooranaanuŋ,
    uwanjuŧ uloŋ wi *Ŧatana unkkobnuŋ, nwutna kado kadeeŋ igaŋan.
  san-KHM: អបរម៑ ឧត្ក្ឫឞ្ដទឝ៌នប្រាប្តិតោ យទហម៑ អាត្មាភិមានី ន ភវាមិ តទត៌្ហំ ឝរីរវេធកម៑
    ឯកំ ឝូលំ មហ្យម៑ អទាយិ តត៑ មទីយាត្មាភិមាននិវារណាត៌្ហំ មម តាឌយិតា ឝយតានោ ទូតះ។
  arn-NT: Feymew, tañi mallmawnoam tüfeychi fentren afmanngechi dungu mew Ngünechen
    tañi pengeleletew, Ngünechen femkünuy iñche tañi kutranael. Kutrankaenew kiñe
    pülliñ reke sipokonkülelu ñi kuerpu mew, weküfü tañi pepikaletewchi kutran tañi
    kutrankayaetew.
  zas-NT: Në par chitëë gales da valoran zroꞌ por gra ni ma balüü Dios naj, cadëëdan
    tijb guialzi ni na̱j ziꞌcgajc ziꞌc chi yuꞌ tijb guiëjch tiblajt bejn. Laan na̱j
    xchiin xindxab par güünnaax naj chitëë gales da valoran.
  ken-NT: Ndu bɛkʉ bɛ nkɛ́ pányu ɛ̌ti bɛyǎ mɛnyɨŋɨ́ maknkay ɛbhɛn yi ákʉ́ mɛndɨ́ŋɨ́,
    áchyɛ́ mɛ ɛsɔŋɔri. Mbák mbɔ mmu anɛ báfyɛ́ yi nsé amʉɛt. Ɛsɔŋɔri ɛyɔ ɛbhak
    ɛnyɨŋ ɛnɛ Satan átó bɛ ɛ́nyíɛ́rɛ́ mɛ amɨk, ɛ́nkaŋ mɛ nkɛ pányu.
