    ବଡପଣ ଆ଼ଅଁ ।
  amu-NT: Joo nmeiⁿꞌ na tcoꞌnaꞌ no̱o̱ⁿ na jeeⁿ tꞌmaⁿ laꞌxmaⁿnaꞌ, cha nntseicuꞌnaꞌ
