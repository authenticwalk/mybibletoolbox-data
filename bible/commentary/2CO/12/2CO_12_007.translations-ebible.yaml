  nld-1939: zelfs niet op grond van buitengewone openbaringen. En opdat ik hierop
    niet ijdel zou worden, is mij een doorn in het vlees gestoken; een engel van Satan,
    om mij met vuisten te slaan, opdat ik niet hoogmoedig zou worden.
  bwo-bwo: Taash be'ets een een keewanotsatse tuutson t id'awok'o t meetso angitsok'o
    koshet weesho taash imeyi, hanuwere shed'ani melakiyo wotat taan túúzit onobek'shr
