verse: 2CO.012.003
translations:
  kpx-kpx: Isito di hilokage Dilavau di melamei ehue tinu. Mesoho tababumo au di melamei
    tinu. O mesoho seleveta au di melamei tinu. Di ke hilokaholinu. Dilava ke igaeu
    hilokanu.
  okv-H: Te embo vahai amo hamote rete hamo ambu re amo God na vahai kina
  tbo-tbo: A hanapugeya naka Yaubada geka lawana i wohepaya po i giyeya anani mae
    gegena uyahina. Geka i waawala naka anai hinina i nae bo alugon’awa i nae ega
    ata hanapugeya; Yaubada i hanapugeya.
  mal-C: ഈ ഞാൻ പറുദീസവരെ എടുക്കപ്പെട്ടു. ശരീരത്തോടുകൂടിയോ ശരീരംകൂടാതെയോ എന്ന് എനിക്കറിഞ്ഞുകൂടാ,
    ദൈവം അറിയുന്നു.
  grc-SR: Καὶ οἶδα τὸν τοιοῦτον ἄνθρωπον—εἴτε ἐν σώματι, εἴτε ⸂ἐκτὸς⸃ τοῦ σώματος,
    οὐκ οἶδα· ὁ θεὸς οἶδεν—
  bgc-bgc: मै उस्से बात नै दोहराऊ सूं, मै न्ही जाणदा, के इसा होया था या फेर यो एक
    दर्शन था, परमेसवर ए जाणै सै।
  khz-khz: Votalima au ripaku. Au votalima palaguna tauniparana aonai roe voa pa palaguna
    tauniparana na elaka-gerevagito vou vokala ewalato, voia au ati ripaku, na Palagumo
    geregana ripana.
  deu-TKW: Und ich weiß von demselben Menschen, daß er - im Leib oder außer dem Leibe,
    das weiß ich nicht, Gott weiß es -
  zsr-NT: Nözdaꞌ gyaziëꞌ latj lach queëꞌ Dios, nazíꞌ lei paraíso. Cutu nözdaꞌ chquiꞌ
    gyijëꞌ niꞌ lu gdu ca nayáꞌ nabanëꞌ o cutu. Tuzëꞌ Dios nöznëꞌ.
  lin-lin: Nzokande, ezala soki ezalaki kati na nzoto na ye to mpe kati na nzoto na
    ye te, Nzambe ayebi yango ; kasi ngai nayebi kaka ete moto yango
  hns-NT: '@see-verse:2CO.012.002'
  noa-E: Pari chi chadcha aan chadcha mʉ arrjim; maata chadcha cha mʉch iyʉ̈ʉ chirʉmchata
    irua mʉ arrjĩ wa sĩi mʉ akhaarpaita arrjĩ, mua khaugbam; ãba ich Ẽwandamaupaita
    khaphʉ sim.
  eng-EMTV: And I know such a man (whether in the body or out of the body I do not
    know, God knows),
  mib-NT: Te jíní rī jeē ní ndonehen ya ruhū. Te á ní jehēn rī jiín yɨquɨ cúñu rī,
    chí ní ndōo, tu jíní rī, chi máá‑ni Yaā Dios cúu jeē jiní.
  lif-NT2: इङ्‌गाॽ कन् साङ्‌ग्राम्‍पेदाङ्‌ङो थो मे़दे़म्‍सुआङ्‌मे़देॽरुबा मनाःन् कुसिङ्‌निःत्तुङ्‌लो
    (याम्‍मोआङ् पाःत्तुङ्–खे़न् मनाःन् साङ्‌ग्राम्‍पेदाङ्‌ङो थो पेःल्‍ले़ नासिङ्‌गे़न्
    थक्‍को पेबि इ सुफोरक् निःसुङ्‌बि इङ्‌गाॽ मे़निआन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    निःसुॽरो)॥ खे़ल्‍ले़ मनारे़ पाःप्‍मा मे़ल्‍लाॽमनाबा साॽरिक् सेसेबा पाःन्‍हाॽ खे़प्‍सुरो॥
  xnj-xnj: Niwuyila kujova, nimanyili kuvya mundu mwenuyo atoliwi mbaka kunani. Nambu
    kwali ngati avili kwenuko kwa higa amala kwa mpungu, Chapanga ndi amanyili.
  mmx-mmx: La aklen i do na laradi Moroa ga lok ka i uto at lagale lemenemen teren.
    Ketla nia axoklen i do labantuxu ren ga urut kopla loroonan mun teren, Moroa xusuk
    iklen i.
  cbr-NT: A uni cara aín namibë cuancëxa, cara aín namibëma cuancëxa quixun cana 'unaniman.
    Nucën Papa Diosainshi ca 'unánxa.
  tee-NT: Para ju quit'in icc'atsai ni xaclhi'ancanta ju lact'iyan. Chai acsni iclhi'ancalh
    ju anch jantu icc'atsai u va yuchi ju quintacuvin ju quilalh ju lact'iyan u chux
    ju quilacatuna ju quilalh. Va yuchi ju Dios ju c'atsai.
  eng-LSV: and I have known such a man—whether in the body, whether out of the body,
    I have not known, God has known—
  cak-NT: Ren can weta'n rech ri achi ri', pero xe ri Dios etamayon cuando xc'uax
    chicaj, xa riq'uin ruch'acul xbe-wi o xa manak.
  pah-NT: Ji reroho ga yvagi pe ahererekokatuhai pe. Mara'ngu po Tupana'ga jira'oa
    rerogwovo? Mara'ngu po ga jira'uva jate rerogwovo? Ji ndakwahavi, a'e ji. Tupana'ga
    jate okwaha a'ea. Yvagi pe ahererekokatuhai pe ga ji rerohoi. Pevo ji henduvi
    pevove'g̃a nhi'ig̃ame. Tegwete nhiremimombe'uhava. A'ereki Tupana'ga nomombe'uukari
    ji ve a'ea yvagipeve'g̃a nhi'ig̃a.
  sja-NT: '@see-verse:2CO.012.002'
  xed-xed: Manda va tsaya ná, klaghakla Lazglafta ta tsa mndu ya da luwani. Ka va
    klagha tsakwam tsi tama sna a yu wu, ka va maranaŋ nda mara tsi, sna a yu wu,
    Lazglafta yeya nda sna.
  mks-NT: Joo xíni̱ va̱ha i̱ ña̱ ye̱he̱ cúú da̱ na̱sa̱ha̱n cán va̱tí co̱ xíni̱ i̱
    á na̱ndaa yiquí cu̱ñu i̱ á na̱cando̱o a ñuyíví yóho. Ndióxi̱ cuití va xíni̱.
  gfk-S: A tutuno, iou nunure be God ga kap haut leh ikin ra turadi utuma tano bilai
    na katano sakit. Iesene iou paile nunure be iga hana ma no palatamaine be no tanuana
    ga hana sukun no palatamaine. God i nunure ter. Ma no turadi ga hadade ira linge
    ing paile tale be tikenong na ianga urie. A mon hartigel be pai nale hinawas uta
    kakarek ra linge.
  bmu-bmu: Uŋa Töröŋan azi mi waŋgiri Anutugö oyaeŋkoyaeŋ miriŋe öŋgöi keu qainŋi
    kun jigetka mörök. Gölme azi nöŋön keu mi jimamgö soŋgo ahöza aka keu mi gölme
    ambazip neŋgö keuninan jibinaŋgö dop qahö. Silebuk me sileŋi qahö öŋgöyöhi, mi
    Anutunöŋ mötza. Nöŋön mi qahö mötzalmö, yaŋgö kösohotŋi mötzal.
  dgz-dgz: Wat nau dot aeni at yaua Paradaisi tauen apan ap me ne asiginap. Go tavewa
    dot aen o bet ine gapan yaven, ne oare, God megenat asigip tan.
  eng-GNV: 'And I knowe such a man (whether in the body, or out of the body, I can
    not tell: God knoweth)'
  zaa-NT: Yúá' qui'ni nubéyu'a nna huíą ỹiaba ra' por la'huacca qui' Tata Dios hàstaá
    lugar de la' redacca' latsi'. Pero attu vuelta nia' qui'ni labí yúá' ti'iỹa modo,
    canchu lani entero cuerpo quì'į o canchu tsuą' espíritu qui' bíį áccá, pues Tata
    Dios teruba yùe. Labí capacidad suficiente té qui' ri'u para quixá'a ri'u iyaba
    ca cosa tsè' qui' Tata Dios nu biyéninią nía, nìhua labí ná qui'ni quixá'a ri'u
    cą.
  eng-WEBSTER: 'And I knew such a man, (whether in the body, or out of the body, I
    cannot tell: God knoweth;)'
  guh-guh: '@see-verse:2CO.012.002'
  bon-bon: Cane cääri jiicenine, egä cebine Acejiyame me lenaja puupu cabu me nacanujisi
    – yoo siige cane umle lica gäne, egä cane toraca puga ge, coo wama pana jepänimujine.
    Acejiyame taatu umle gyene.
  nhw-BL: Pero amo nijmati sintla niyajqui ica notlacayo o amo. San Toteco quimati.
  swh-ONEN: Nami najua ya kwamba mtu huyu, kwamba ni katika mwili au nje ya mwili
    mimi sijui, lakini Mungu ajua,
  wbi-wbi: kange nikagwile kuuti umuunhu uju - pamo alyale mu m'bili ughu, pamo naalyale
    mu m'bili ughu, une nanikagwile, looli uNguluve ghwe mwene akagwile.
  bba-bba: Mɛyɑ nɑ yɛ̃ mɑ bɑ durɔ wi suɑ sere Gusunɔn mi. Nɑ mɑɑ wure nɑ ɡerumɔ, bɑ
    nùn suɑwɑ kɑ ɡem? Nɡe u kɑ̃sɑwɑ. Gusunɔ turowɑ yɛ̃.
  eng-KJVCPB: 'And I knew such a man, (whether in the body, or out of the body, I
    cannot tell: God knoweth;)'
  kgk-NT: Aikwaa joty xe reraha hagwe. Xe rerojeupi va'ekwe xe reraha-vy. Xe reko
    nandi reheve tapa xe rete e'ỹ reheve ndaikwaa porãi. Nhandejáry ae oikwaa.
  waj-waj: Na kava ngii giaa ngii minai rikiaatee. Vaa na tauvai. Anutuuqoono ni vitoo
    ngiau aapu yoosinnaivaa nnutuuvo Paratiisa ivaki ni yapa kieeravai. Na kava tinai
    rikiaatee. Na kutaa ngiau aapuuvaki viravainnee? Vara ni avu tinniivo hanigiooduu
    na taivaa roosiima ngiau aapuuvaki viravainnee? Hama na tauvaivee. Anutuuqoono
    nnaasu taivaivee.
  cpy-cpy: Riitaki Tajorentsi yotatsiri riyaa-shiretaatzii-rika, riyaatatzii-rika
    koñaatziro iwathaki. Paatatya netapanaatyaawo nokenkithata-koteri irika atziri.
  mpx-mpx: Ge ya atena Yehoba gamagal o i ahe i ha labulabumwa, yaka baaba i hago
    te ololana nige gamagalau bosowailiya nihi baunan, ge ana lopwal i gan bahi nihi
    babaunan. (Nige ya aatena te ebo tuwan hot elana i nok o ebo yayaluwa ya elana.
    He Yehoba iya te i atena.)
  wbp-wbp: Yuwayi, Kaaturlu kangu yali wati kankarlarra-nyayirni nguru-nyayirni-wangu-kurraju.
    Kaaturlu marda palka-nyayirni kangu, marda pirlirrpa-mipa marda kangu, karija.
    Kaatu-miparlu-ka milya-pinyi.
  luo-luo: Kendo angʼeyo ni ngʼatni noter e paradiso to ok angʼeyo ni gino notimore
    adier kata nine en mana fweny, to Nyasaye kende ema ongʼeyo.
  nhe-NT: Pero ax nijmati intla niyajqui ica notlacayo o axtle. San Toteco quimati.
  aii-aii: ܐܵܢܵܐ ܟܹܐ ܝܵܕܥܹܢ ܗܘܵܐ ܚܲܕ ܗܵܕܟ݂ܵܐ ܐܢܵܫܵܐ، ܒܦܲܓ݂ܪܵܐ ܝܲܢ ܠܒܲܕܲܪ ܡ̣ܢ ܦܲܓ݂ܪܵܐ
    ܠܹܐ ܝܵܕܥܹܢ، ܐܲܠܵܗܵܐ ܟܹܐ ܝܵܕܹܥ،
  esk-NT: Suli iḷisimagiga taamna aŋun mayuutrautilaaŋanik inaatnun ayuruat. (Timituummaan
    naagaqaa timaiḷaaqhuni nalugiga, aglaan Agaayyun iḷisimaruq.)
  msb-msb: Aram ko gayod na ini na tawo gindara pakadto sa paraiso. Sa gihapon, ambot
    kun nangyari ini sa iya lawas o sa iya man lang gihapon pangitaon. An Dios lang
    an maaram.
  cpa-NT: Cónh¹jøng² guiang³ báh³ jní² ca¹ŋie³dsa juu¹² ja³dsio¹. Tsa¹guiang³jni chi²júh²
    hi² quin¹²dsa jmø²ŋǿ¹², chi²júh² hi² ŋie³ jmáh¹lah jmi²dsí². Diú¹³ báh³ ŋi¹².
  dso-dso: ମାତର୍‌ ମୁଇ ଜାନିଆଚି, ତାକେ ସର୍‌ଗେ ନେଲାଇ ବଲି । ମୁଇ ଆରି ତରେକ୍‌ କଇଲିନି ସେ ସତଇସେ
    ତେଇ ଗାଲା କି ଦର୍‌ସନେସେ ସରଗ୍‌ ଦେକାଇ ଅଇରଇଲା, ସେଟା ମୁଇ ନାଜାନି । ସେଟା ପର୍‌ମେସର୍‌ସେ
    ଜାନେ ।
  meu-meu: Una tau be dibagu, a tau-anina lalonai eiava tau-anina murimurinai e heabi
    isi na asi dibagu, Dirava dibana; to dibagu ia na Paradiso ai e heabi isi,
  yva-NT: Sya ana syo raen mamo Amisye po inauga seo no Firdaus no munijo ntiti namije
    rai. Weramu Po inanasino kopa so rauga seo rako, rinikimarive vayave rako, syantatukambe
    rai, yara Amisye pi po raen.
  dgc-dgc: '@see-verse:2CO.012.002'
  zpm-NT: '@see-verse:2CO.012.002'
  hix-NT: '@see-verse:2CO.012.002'
  sim-sim: Maome nga na lawuri mbe mo masikome nom a lawuri mbe, ma am te. Avui Wasilaka
    nom heyenda ri.
  npi-ULB: र मलाई थाहा छ, त्यो मानिस शरीरमा वा शरीरविनै हो, मलाई थाहा छैन, तर परमेश्‍वरलाई
    थाहा छ ।
  cgc-cgc: Ta matuod, dili a sigurado daw kanen mismo padala o may nakita nang kanen
    an na panan-awan. Piro, maskin Dyos nang nalam daw paagi ta panan-awan o dili,
    nlaman ko
  tim-tim: Nâ hâkne olop âgân me otnenande âgân amâ bo nâŋgân. Anutuŋe konok nâŋgâp.
  yor-yor: 'Bẹ́ẹ̀ ni èmi mọ irú ọkùnrin bẹ́ẹ̀, yálà ní ara ni, tàbí kúrò nínú ara
    ni, èmi kò mọ̀: Ọlọ́run mọ̀.'
  wos-wos: Angi male wuni xékélaki. Dé Godna yikafre getéfaré dé wari. Wun jooka xékélakita
    ané jooka xékélakihambawuni. Déka hamwinya male dé wari, o séfi akwi hamwinya
    akwi wungi dé wari? God hafu dé xékélaki.
  emp-NTPO: Baribʌrʌ mʌ̃a cawa b̶ʌa Ãcõrẽba maʌ̃ djabara idji bajã biya quirumaa ede
    b̶asida. Mama maʌ̃ djababa ũrĩsia bed̶ea biya quiru dadjia poya cawa jarad̶aẽ́da
    idjab̶a naʌ̃ ẽjũãne jaracara panʌda. Wãrãda mʌ̃a adua b̶ʌa Ãcõrẽba idji cacuada
    ede b̶asida wa ab̶abe idji jaureda ede b̶asida. Ãcõrẽbʌrʌ cawa b̶ʌa.
  eng-F35: Yes, I know such a man—whether in the body or outside of it, I do not know,
    God knows—
  ind-ind: '@see-verse:2CO.012.002'
  pes-OPCB: و می‌دانم که این مرد، در بدن یا بیرون از بدن، باز هم نمی‌دانم، خدا می‌داند،
    به فردوس برده شد
  mpt-mpt: '@see-verse:2CO.012.002'
  ssx-ssx: I̱ma꞉ yaapo peao paa alome. Koto halita꞉ oli Pa꞉ta꞉daisi nane pa꞉ta꞉la꞉
    mea pea꞉me. Paa alome. Koto hauta꞉ ota꞉ pia꞉me laa make pa upama꞉ handeke nono
    pia꞉pe laa Koda꞉ma꞉ homeke hone ula꞉me. Kutupa koto pa꞉ta꞉ta꞉ pima꞉ lapeke na
    ya꞉la꞉ ekimanu opia꞉me. Mo kenke halina꞉ kake hambilikima꞉ na layeke ekimanu loa꞉me.
  mkl-mkl: Ǹ mɑ̀ iyi ɑ̀ so mɔkɔu hee bi Ilɑɑɔ̃. Nɔ ǹ sisi ǹ wɑ n fɔ mɑ́, do ɑrɑɛi
    ɑ̀ soo do ntɔ? Mɑ̀ í ce kuyɛi? Ilɑɑɔ̃ nŋu ɑkɑ̃i í mɑ̀. Tenɡi bɛi í ɡbɔ ide iyi
    kù jɔ ɑmɑnɛ ku fɔ, nɔ kɑɑ yɔkɔ ku fɔɔ mɔm.
  gaq-gaq: ଅଁ, ଦେକ୍‌ରକମ୍ ରେମୁଆଁକେ ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ ମେଁ କିତଂଇନିନ୍ନିଆ ଡୁଂୱିଗ୍‌ବକେ ।
    ମେଁ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଲେଃକେ ଣ୍ତୁଲା ଗାଗ୍‌ଡ଼େ ବାଏରେ ଲେଃକେ ଆତେନ୍‌ ନେଙ୍ଗ୍ ନାମ୍ୟାକେ ଣ୍ତୁ
    । ମାତର୍‌ ଇସ୍‌ପର୍ ମ୍ୟାଲେକେ ।
  gof-RNT: He uray heedzantho saluwa ekettidayssa erays. Shin I ashon woykko ashoppe
    karera ekettidaakko ta erikke; Xoossay erees.
  unx-unx: ଆଡଃଗିଇଙ୍ଗ୍‌ କାଜିତାନା, ଇନିଃକେ ସିର୍ମାରେୟାଃ ବାଗାନ୍‌ତେ ଇଦିକାନ୍‌ ତାଇକେନା । ଇନିଃ
    ଆୟାଃ ସାଂସାର୍‌ ହଡ଼୍‌ମତେଗି ସେନ୍‌କେନା ଚି କୁମୁରେ ନେଲ୍‌କେଦା, ଏନା କାଇଙ୍ଗ୍‌ ସାରିୟା ?
    ଏନାଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏସ୍‌କାର୍‌ ସାରିୟାଏ ।
  gah-gah: Itó Guivahanímo ámina ve galinali alémoko itekago, Palatisi zazuhagú nene
    iteko gakó legepatunú lamosá itó mikasiuka veta lo utó moloko lamosá nene gilimó.
    Neza gelenoumóza, agupegi minake itihe itó gileleake itihe nene nénisi gelemuve.
    Ómasímogó geleneive.
  lcm-lcm: Igenen ke, parik napa nas ia ta kata saka pasal an, si pukun vo si orodung,
    God kapo nas, sikei napo nas ta
  aer-aer: Yewe, ayenge kwenhe angkerne, Ngkartele kwenhe artwe nhenge alkere akertne
    anthurre-werne akngeke. Ngkartele apeke kwenhe tyerrtye arratye ikwerenhe akngeke,
    nhenge utnenge ikwerenhe-ante apeke ware. Ayenge akutne aneme, Ngkartele-ante
    ware kwenhe itelareme.
  qvc-NT: Mushuqmandam niriykillapa, Tayta Dyusllam yach'an kwirpundiytachu apawarqan
    ichu ispirituytalla, nishpaqa. Chaqa noqaqam mana yach'anichu.
  tgl-ULB: At alam ko na ang taong ito—kung sa katawan o hindi sa katawan, hindi ko
    alam, alam ng Diyos—
  cbs-NT: '@see-verse:2CO.012.002'
  xtm-NTPP: Te jini sa tee yukan, kovaa masu jini sa nú ni iyo de ji'in yikikuñu de
    ma xi ña'a, kovaa maa Su'si ma chi jini ya,
  nnq-nnq: Muji kabele, manyi kutenda mundu jwenio ngayungigwa mpaka kupepo. Nambu
    manyije kutenda kwenio akiba mummele andaje mukihuke, Nnoongo amanyi.
  bao-NT: To biro ca biiricʉre yʉ maji, ati upʉ menara ami waa ecogʉ, cʉ̃ yeri wadore
    ami waa ecogʉ, biijacupi. Ʉmʉreco Pacʉ wado majimi.
