    ᤛᤠ᤹ᤖᤡᤰ ᤛᤣᤛᤣᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤧᤵᤛᤢᤖᤥ॥
  mie-NT: Sochi jínī ni jā ní ncanee yā nduhū. De á nī jēhēn ni jíín yiqui cúñu nī,
