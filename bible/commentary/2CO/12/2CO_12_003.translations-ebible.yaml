    xini‑da nux n‑xeꞌen yɨkɨ kuñu‑s, o meni anu‑s. Naꞌa Ianyuux nax n‑kuu, ko ña xini
    mee‑da. Te ijan n‑teku‑s tnuꞌu ña kuaꞌa xa jaꞌan‑s, chi ña n‑xejoon Ianyuux xa
    jaꞌan‑s tnuꞌu jan.
  mdy-ETH: ጎኔ ዬይ ዓሢ፥ ዑፃ ዒዛኮ ዬማዺ ዓኣንቴሞ ባኣንቴሞ? ታ ዔሩዋሴ፥ ፆኦሲ ዔራኔ፤
  spl-spl: Yakât âlâkuâk sâmune nâŋgâŋet. Menehop yan biwine mem purik pilâmu kulem
    âlâ ekban, me umutnaŋe ari ehop, yakât topŋe ki nâŋgâm heŋgeŋguan. Anitâ ikŋak
    naŋgap. Yawu gârâmâ menekmu Anitâhât kalam, kutŋe Paratisi, himbimân tap yan yâhâwit.
  usp-NT: In xike wetam chi winak li xc'amsaji'b'i li man kuslaj luwar lamas wi' Kakaj
    Dios. In ta' wetam wi xc'amsaji'b'i pach jtio'jl o ma' jpach ta' jtio'jl, xike
    Kakaj Dios retam.
  zav-NT: '@see-verse:2CO.012.002'
  sgz-sgz: Ina bali parai mul. Káp iau te mánán on ngo táit minái a tapam hut i kápán
    páplun i iau turán taniang, ngo a tapam hut i taniang sár. Ái Káláu masik sár
    a mánán on. Má táit iau mánán on a ngoromin.
  kek-NT: Inc'a' ninnau chan ta cui' ru nak co̱in sa' choxa. Abanan ninnau nak quinc'ame'
    ut li Dios naxnau chanru quixba̱nu nak quinixc'am sa' choxa.
  blz-NT: Men koiya'a tuutuu' nosida, too wakana tuutuu' notoleengket kabai tongko'
    santuo'na, sian yaku' inti'i. Tongko' Alaata'ala a ninginti'i.
  poe-NT: Méxra̱ ó nòna kíxin xi̱kaha sátsíkji̱ chꞌán la ntá nonahya á koí cuerpo
    kuènte chꞌán o̱ a̱sén chꞌán ó. Jehó Dios mé nohe.
  san-TAM: 'ஸ மாநவ​: ஸ்வர்க³ம்ʼ நீத​: ஸந் அகத்²யாநி மர்த்த்யவாக³தீதாநி ச வாக்யாநி
    ஸ்²ருதவாந்|'
  cof-NT: Junni lacari tencacari o pucacanan,
  srm-NT: Nöö kumafa i si mi taki dë kaa, ee sinkii soni ee akaa soni më sabi. Gadu
    wanwan nöö sabi.
  qvs-NT: Kashkan willaykichi. Tata Diosllami yachan kuerpuntinchu manachu sieluman
    rishkaynita. Ñuka mana yachanichu.
  zca-NT: Xtu wëlt nin, nab tsa Dios nane, chi kun dub kwerp xa' ngwa xa', o nab tsa
    alm che'n xa' ngwa.
  cbc-NT: 'Baipʉa caroaro majũ yʉ masĩña: Cʉ̃rẽ Dios nocãrõ caroaro caãno cʉ̃ tʉpʉ
    cʉ̃ neámí. (Ati rupaʉ menaa o cʉ̃ yeri jetore rita neácʉ́ baibauwĩ.) Topʉ etaácʉ,
    cʉ̃ pʉame bʉsʉri cayasiorije, ni ũcʉ̃rẽ Dios cʉ̃ bʉsʉrotietie ũnie bʉsʉrique majũrẽ
    tʉ̃goroyawĩ. (Mai, Pablo pʉame versículos 2-4 apei cʉ̃ cabairiquere ĩ quetibʉjʉmicʉ̃ã,
    cabotiogaecʉ ãnirĩ cʉ̃ majũã cʉ̃ cabairiquere quetibʉjʉgʉ ĩcʉ̃mi.)'
  qxo-NT: Tsaynö captinpis nogaga rasunpam musyä gloriaman Tayta Dios chätsimangantaga.
    Tsaychömi wiyargä y ricargä imaypis mana mayangä imaycaläya mushog novedäcunata.
    Tsaychö ricamungäta manam imanöpa parlaytapis puëdïtsu.
  mox-mox: Ta yaʼa yahalamani aqiaqiea ʼoloto nana Yaubada givaneyea Faladaisi ʼinaya,
    ta ge eda alamania ʼeguma ma ʼwafina nage niboaninega vaneqa, ta ʼesi Yaubada
    ana ʼaidega alahalamania. Ta oaʼe ʼinaya vaina yani ʼebenuavoqana noqolidi. Ta
    Yaubada ʼetobodea ge taha yani weaqina ana fata naveqaeyedi.
  kew-kew: 'Gore wala apo lalo-daa: Neme Gote-na so yaa-para i su-para mea pisa aare
    neme ade. Gore nipu yogane apalae pisa palo pa nipuna kone wasupa agu raapo mea
    pisa pae ni maarea pare Gote-me adea.'
  dww-dww: Be taugu è kataiena da inam baneginama riukaua ya naḡona paradaisie. Tauna
    tubuḡe ya naḡo bo arue ya naḡo taugu nam e kataiena, be Mamaitua tauna ya kataiena.
  twi-ASANTE: Meti mu bio. Menim sɛ wɔhwimm saa ɔbarima yi kɔɔ Paradise. Bio mennim
    sɛ saa asɛm yi sii ampa ara anaasɛ ɛyɛ anisoadehunu. Onyankopɔn nko ara na ɔnim.
  aoj-aoj: Eaꞌ aeꞌ egawa aman anamba God nofaꞌana nalota heven. Anen nani ambal atol
    nalota aꞌa alop papaona nalota aeꞌ ina egawana, God atona nogawana.
  cbv-cbv: '@see-verse:2CO.012.002'
  taw-taw: Pen yad anɨgɨl nepin, God bɨ anɨb ak nop, wak sek akaŋ, wak kelɨgɨl kawnan
    nep amnak akaŋ ma nepin, God ne nokom nɨgup, dad man ne alaŋ amnak. Anɨb alaŋ
    amɨl, takaw binɨb agñeb tek ma lak ak nɨŋɨd, takaw ma agep tek lak ak nɨŋɨd gak.
  jic-NT: Napj selé ntjemanú Dios pü'ü nt'a, pasal 'üsüs way ne'aj. Ma selé ncu napj
    mp'üy tjemyana. Ma selé ncu neqjues p'in tjemyana. Jupj selé.
  zap-NT: Per niguelzhe ydebxkwerp men wa o noze xespíritu men wa, noo nandet noo
    we, nunegue Dëdyuzh nano, per ne nan noo si nak ne
  wer-wer: Anutuuk omën pöp koirak kutömweri sa pöt pëën ne ëwat wë. Yang koröpööring
    sa ma könöök pëën itena wes ne pöten köpël. Anutuukëër ëwat wë.
  ipi-ipi: '@see-verse:2CO.012.002'
  qul-NT: Yachani (cuerpoynintinchus espiritullaychus, Dios yachan)
  tnc-tnc: '@see-verse:2CO.012.002'
  ter-NT: Itea énjoa píhea ne hóyeno. Yoko kuteâti yunzómeku, ako énja itúkeovo herú
    kixeókonoti mûyo vanúkeke, áko'o itúkeovo omó kixeókonoti okóvo. Poéhane Itukó'oviti
    exôa koêku nekôyo.
  bmr-NT: Jaarunoco uujoho gaajahi diibo ufuunoco; ifiima baacho, igaijaro baacho
    ɨdɨɨboro Moocaani toonoco gaajahi.
  fuf-fuf: Ko mi andi tun, on naɓaama ka aljanna, o nanii konguɗi ɗi sifotaako, ɗi
    newnanaaka neɗɗo fillagol, (mi andaa non si tawii ko kanko tigi maa si tawii ko
    ruuhu makko on, kono Alla kaɲun no andi).
  bhl-bhl: '@see-verse:2CO.012.002'
  ons-ons: So na detmaile, ŋei yewa eŋe qeli yewao ma wake, eŋe solarop okange me
    sola midaine okange, eamo mi detmaile, Anutuŋo detmaike.
  con-NTPO: Tsa'ma ña tayo suqquia'caen ccase gi su, tiseja tisu ai'voi'ccu, tsambi'ta
    aqquia tisu qquendya'payi Chiga ñotssia can'jen'cho sefacconga angayepa osha'choma
    atte. Chigayi tsu ñoa'me atesu. Tseni japa ñotsse a'tatsse afambi'choama paña.
    Toya'caen se'pisi tsu tise paña'choma condaye oshambi.
  ghs-ghs: Oonita hiibi, Samani mae, birabira apeta ooqi moota oke ana ruume naate,
    Ohongai noqe gesinanihe meenipamuke ana moo qupadzomata.
  peg-peg: ଆଁ, ଆନ୍‌ ଇ ଲାକେ ରୱାନ୍‌ ମାନାୟ୍‌ତିଙ୍ଗ୍ ପୁନାଙ୍ଗ୍‌, ହେୱାନ୍‌ ଜିବୁନ୍‍ ମାନି ଦେସ୍‌ତ
    ଅଜ଼ି ମାଚାର୍‌ ହେୱାନ୍‌ ଗାଗାଡ଼୍‌ତ ମାଚାନ୍‌ କି ଗାଗାଡ଼୍‌ ବାର୍ତ ମାଚାନ୍‌, ଆନ୍‌ ପୁନୁଙ୍ଗ୍‌
    ଇସ୍ୱର୍‌ ପୁନାନ୍‌ ।
  txu-NT: Bãrãm inhĩtã got ijo wabi nàr kon ikadjwỳnhbit got o wabi. Kon. Ije mar
    kêt.
  eng-WEBU: I know such a man (whether in the body, or outside of the body, I don’t
    know; God knows),
  gnw-NT: Jare aicuaa quirãi ayereraa ara pe, jare joco pe ayandu ñee reta jupi'ã
    penti cuimbae iñee uaa vaerã vae. Tumpa umaeño'ã penti cuimbae re iñee omoẽ jocua
    ñee reta re. Aicuaa'ã oo ra cherete ani oo'ã ra. Tumpaño uicuaa.
  mux-mux: Yi kanili, Pulu Yili-ni mulú-kolea aima kaína liipa sinjipa memba purum
    mele na piliiker, ⸤akiliinga-pe⸥ akili kalu pali memba purum mola minéle mendepulunje,
    na naa piliiker. Pulu Yili-ni piliilimú. Yi kanili-ni ung mare piliirim ung kanuma
    ⸤‘Yambuma piliangi.’ niku kene⸥ yambuma ningíndu piliiku sundulkemela. ‘Yambuma-ni
    naa niku sangi.’ niku mi tolemele ungma piliirim.
  maj-NT: Be nga nda̱ xu'bo̱ ngji ndji̱o̱jmi ján. Tsa ngji yjonintehe̱ ko̱ tsa najmi
    ngji, najmi be. Nti̱a̱ná xi be.
  bkq-NT: Augueondyly. BAUK alelâ myani mâkâ uguondo adaholy âji koendonroam, Deus
    ety anary, Paraisoram. Âdara aitobyry kâuntuba urâ. Egadopyry lelâ keanra ani
    idâim, mâkâ lelâlâ keanra idâim warâ, kâuntuba urâ; Deus lelâ xutuim. Târâ awyly
    ume myani tâjitanru ânguy agueho keba kehoem indadyly.
  kue-kue: Ye nangiye pangwa mo paikrukwa i na pirkan erekrika, ba God yene pirkan
    orkwa,
  cot-NT: Noncantsijiajempiquea aisa, teequea nontsateji aricaca yatsomajajitanaqueri
    maasanotsino manaca yaashirentajitanaqueriquea, aparo itsaquequea Aapani Irioshi.
  bnp-bnp: Ra bakovi iea, ia muholi i sike na paradiso, o i vurena kunana, i uka ma
    a lohoka vona, a Vure i lohoka. Pali iau a lohoka vona
  apn-NT: '@see-verse:2CO.012.002'
  ctp-NT: Xiyaꞌ chkwiǐnꞌ loꞌo wan chaꞌ ja jlyo tiǎnꞌ si chañi chaꞌ ndyaa loꞌo lye
    Ndiose ꞌñaǎn nde chalyuu kanꞌ seꞌen suꞌwe ꞌa ñaꞌan nchga nan, ta si nan mskeꞌ
    ti tiǎnꞌ chaꞌ nu yiꞌaǎn la kanꞌ; ska ti Ndiose jlyo tiꞌ.
  opm-opm: Ina mohsi pat hatipde da dawi pat hatipe daham norhor hanhan hat patmur.
    Got ohwi am hat patmur. Apteinong ma nahatip teinong oh nohnong Got orhe ap yah
    teinong nahatiphe daham am hat patmur.
  bvr-bvr: Wurra ngaypa marn․gi nula an-guna an-gugaliya nipa minypa Mern An-mawunga
    burr-guya a-menga, a-ganyja a-warrchinga yi-gapa waykin gu-molamola. Waygaji burr-burral
    a-warrchinga, o waygaji an-mawunga a-warrchinga, wurra gala marn․gi; jarra Wangarr
    nipa marn․gi.
  wal-wal: He bitaniyaa, heezzantto saluwaa pude ekettidaagaa, erais; i ba asatettaara
    biidaakkonne woikko ajjuutan biidaakko, taani erikke; Xoossai erees.
  zad-NT: shi wyaje' do beli chen c̱he'na' wa shi to bishbe c̱he'na'zan wyaj, per
    ṉezid'
  kmg-kmg: Eme ŋic e Wofuŋzi maŋbâwiŋ ecneme paradisio hâcne ferâ dâŋ miczi mi mumune
    â mâreŋŋiczi mi mumufuane i manawec.
  aso-aso: Aꞌmine ve nene Oꞌmosoꞌmo Okulumoꞌ ebeꞌ lamineꞌ Paladisiuꞌ nene eleꞌmizo
    dizavo aꞌmida nene gamazi lamineꞌ eveneꞌ laza lolonidoꞌ lisiheꞌ amuneꞌ idoꞌ lo
    sotoꞌ amaatoꞌ ve li li hukaniꞌ gamazi galauꞌ gilineꞌ nene gele nouha okoꞌnoꞌve
    hulosa dizo vihe idoꞌ okoꞌnoꞌvesi dizihe nemuꞌ nene naza ma gelamuve. Asi Oꞌmosoꞌmovoꞌ
    nene gele neive.
  uli-uli: Ibe tefael ngali, igula le mal le ila re hasiloh Paradis. (Itugla hare
    iye sengal mala ye wel ngali, hare yal wiri chog mo lal yal luluwal le iye sengal,
    bo Deus chog mele ye gola.)
  nin-NT: Ingga si hi hen, ka bu a su ukpa uma unggo ku yo u hun kuma nu unkplassu
    ka a si izhi ima yi mu, Abachi mu à hi.
  acu-NT: 'Ataksha tajarme: ¿Nekasash namangtukeash nayaimpinam wakaya? tusanka nekatsjai.
    Turachkusha ¿wakaninkeash Yus jurukia? tusanka nekatsjai. Yusek nekawai.'
  cak-WNT: Riyin can wetaman c'a ruwech ri achi ri', pero xaxu (xaxe wi) c'a ri Dios
    etamayon chi tek xuc'uex chila' chicaj, wi can riq'ui ri ruch'acul xbe o xaxu
    (xaxe wi) ri ru'espíritu.
  ebk-ebk: Ammok ay narab-et hiya ay naiyuy ad Paraiso. Ngem achek mampay ammu mu
    nan lenawana yangkiay nan narab-et winnu naetapi us nan achorna. Hi Apo Dios yangkiay
    nan nangammu.
  spa-PDDPT: Y conozco a este hombre, si en el cuerpo o fuera del cuerpo, no sé, Dios
    sabe,
  ruf-ruf: Nomanya ka imunu ayo tsakasolighwa mbaka kulanga, lekeni simmanyile bae
    ka kakala ako kwa lukuli au kwa ghumuhe. Imulungu mwenyegho komanya,
  gun-gun: Ha'e gui ha'e va'e ava hete reve pa tyrã hete reve'ỹa ndaikuaai, Nhanderuete
    ma oikuaa teĩ xee aikuaa
  agu-BL: Ntin tu' na el intxum tetz yi bintzinin, aj ticy'le'n yi juna'tz jalen tcya'j.
    Mi xa'k pe' tu cyakil yi wankil nka qui' pe', cuquen, ntin Ryos na ilon tetz.
  isn-isn: Hange nengile kena umuntu uyu - angeze kumuili, ang'wa kunzi a muili, unene
    singa mine Itunda uine -
  ilo-ULB: Ken ammok a daytoy a tao - saanko nga ammo no adda isuna iti uneg ti bagi
    wenno iti ruar ti bagi, ti Dios ti makaammo -
  pir-NT: Sa yero paraíso wame tiropʉ ne mʉjari yʉhʉre. Yʉhʉ jeripohna dihitare tiquiro
    negʉ̃ masiedaja yʉhʉ. O yʉhʉ pagʉ gʉ̃hʉre tiquiro negʉ̃ masiedaja. Cohãcjʉ̃ dihita
    tire masine. Tiquiro sa ne mʉjagʉ̃ esagʉ topʉre tiquiro yahurire tʉhou. Ti yʉhʉ
    tʉhorire masa ne masiedare. Tiquiro yahurire yahu dutierare.
  anv-NT: Nkaá nnó akpa ji afɛ né melɔ geŋwá. Wa afɛ lé né menyammyɛ wuú, waá
    lé né mendoó wuú, me nkaá wɔ́, Ɛsɔwɔ ne ákaá.
  sab-NT: '@see-verse:2CO.012.002'
  tmd-tmd: Makwam nɨ nugula, nöbö aku – mɨxɨñ alɨg duöŋ mönö inöm akwör duöŋ aku,
    nɨ nugwöi; God nuŋwör nugwa –
  acr-NNT: Xew kꞌu wetaꞌam xkꞌam bꞌi, tobꞌ pachaꞌ ri nubꞌiꞌim chik, na wetaꞌam taj
    we xkꞌam bꞌi rukꞌ rucuerpo o xa e ri ranimaꞌ xeꞌek, xew ri Dios etaꞌmayom re.
  kpg-kpg: Au ga helekai labelaa. Au e iloo bolo tangada deenei la ne hana gi nua
    gi Paradais. (Gei au e de iloo be di maa di mee ne hai, be di maa di moe hua,
    ma go God hua dela e iloo Ia.) I di gowaa deelaa, mee ne longono nia mee ala e deemee
    di helekai ai, go nia mee ala e deemee di helekai go nia malau ngudu o tangada.
  taj-taj: ङाइ दोःसी पाङ्ला, स्‍वर्गधोनान भोर्बा थे म्‍हिदा ङाइ ङोसेबा मुला। तर ल्‍हुइरीन
    भोर्बा हिन्‍ना कि आहिन, थे ताम ङादा था आरे, परमेश्‍वरदान था मुला।
  avt-avt: Hi hetpi heteipim. Hi hepɨtari hi yɨnk kai ken o hɨmɨn kerekek ken. God
    kerekek hɨrak kertei.
  cbk-cbk: Ta repiti yo, sabe lang yo que con ese gente ya lleva para na cielo, que
    ta llama tamen paraiso, y no puede yo habla si ya subi ba le con su cuerpo o con
    su alma lang. Y como ya habla yo, solo Dios lang sabe.
  uig-ARA: مەن شۇنداق بىر كىشىنى بىلىمەن (تەندە بولغان ھالدىمۇ، ياكى تەندىن تاشقىرىمۇ
    بىلمەيمەن، خۇدا بىلىدۇ) ــ
  tuf-tuf: Asan cuacúr abá ay bi cuitar cu bah cujacro. Sibár jítara, ajc imátara
    cujáctara, aját istítiro. Cuat Síratan itro.
  abx-abx: Bwilta-ko gihapon i mga allingun-ko pagpamatu'od nga sakilala-koy to gayod
    a'a. Kon nag'alsa ba' i puhu'-na o i espiritu-na hamok, ga'i ako sinan akatu'anan,
    pero akatu'anan i Diyos.
  mco-NT: Jadüg'oc nmɨna'ñɨch co Dios tɨ yajpättɨgɨy je yëydɨjc ma je oybɨ it. E ca'
    nnejhuɨ̈yɨch pen janch tɨ ypättɨgɨ̈y mɨɨd ñinïcx o pen ca'. Dios tügpajc nejhuɨɨyb.
    E jiiby ma je oybɨ it mɨdoy capxy ayuc huɨdibɨ ca' huaad ni pɨn jäy capxy mɨydägy
    nimɨna.
  cpb-NT: Iri Pawa yotatsi riyaashirenkatatziirika, riyaatatziirika koñaawoini iwathaki.
    Piñaa netapanaantyaawo nonkenkithatakoteri jirika atziri.
  aon-aon: Aria agundok yato um yopuburi abom wabur heven um, enyen douk adur yato.
    Aria douk madae idukemesh abom uwe. Yato um yegenyihw aka, mishin meyoh nyato.
    Iruhin atun nadukemesh. Yakih iruhw aria yemnek enen baraen douk Iruhin nakripe
    um mare ikrip enesh arpesh um. Enyudok enen kupainyi baraen, apak arpesh douk
    madae wosik um mukwu apakin baraen mupe mukripesh-umen uwe, uwok.
  hus-NT-2005: Por u choꞌób abal jachanꞌ an inik, kʼál in tʼuꞌúl o yabaꞌ, jachanꞌ
    yab u choꞌób, tokot na Dios in choꞌób,
  mig-NT: Te jiní‑ri̱ cha̱a‑ún. Te nú jíín yíkɨ kúñu‑de, xí ní xndóo‑de yikɨ kúñu‑de,
    tú jiní‑ri̱. Dios kúu I'a̱ jiní.
  bps-bps: '@see-verse:2CO.012.002'
  mbs-mbs: Dimateng a doton te ogpeanan dotonan te kedita te otaw egpemenal. Wedà
    ko ketegahi aw neketaking se lawa ko te pedowan ko doton. Timanem olò se netaga-taga
    kenyan.
  tof-tof: Akó ka umulóla wagó, ini pam kwit emngyelóp ama Godón Agurr Apapdó. Wa
    ola bóktan arrkrrurr, kolpam gaodó kokeako bóktanóm. Akó God kolpam koke ok bainda
    ene bóktan büdrratóm. Ka umul-kókla ia bübdü yarilürr, ta ia büb amgatórr. Wata
    God amkoman umul watóke.
  cme-NT: Miŋ suyaa ma diei maama maŋ, Diiloŋo kãa baa naacolŋ daayo‑i u nelle-na.
    U kãa baa fuɔ fɛrɛ yaa wa, u kãa baa u yalle wa, mi sa suɔ kunaŋgu ji cor Diiloŋo‑i.
    Uŋ kãa terieŋgu-na ka nu nelma maŋ, ma siɛ gbãa waŋ; aa molo saa saaya u hiel-ma
    u nuŋgu-na.
