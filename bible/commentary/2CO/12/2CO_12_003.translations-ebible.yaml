    nima pita atipanichu kwintanata.
  dop-dop: Mɑ nyǝmɑ́ sɩ kʋpɑm pǝ kpɑɑsɑ yʋlʋ ɩnǝɣɩ hɑtuu ɑlǝsɑnnɑ tɑɑ. Mɑ tɑsǝɣɩ yɔɣɔtʋɣʋ
    sɩ mɑ tɑ nyɩ sɩ tɑmpɑnɑ pǝ kpɑɑsɑ-ɩ yɑɑ pǝ lɑpɑ-ɩ toosee tɑkɑ kɛ́ kʋlɑpʋ tɔ. Amɑ
    Ɩsɔ tike nyǝmnɑ.
  azb-azb: Bilirəm ki, bu adam – bədəndəmi, yoxsa bədəndən kənarmı, mən bilmirəm,
    Allah bilir –
  eng-DBY: And I know such a man, (whether in [the] body or out of the body I know
    not, God knows;)
  guo-NT: '@see-verse:2CO.012.002'
  hla-hla: Kaba lia e atei silegu alia u la sei u i Kolö turu tuanrei i tar tsi turu
    namnamei tun i tar.
  mav-NT: Pyno are'e i ra'yn yt atikuap sio uipiit wywo areto atipy kape sio yt. Mi'i
    hap Tupana yn ikuap.
  kpf-kpf: A zo Kembuŋâ kamân âlipŋâ, Paradisi, zoren pâi ândim aŋâ mân nâŋgânâŋgâŋ
    sot aŋâ mân sâsâŋâ, zo nâŋgip. Nâ a zo ekman. Zâk hân sâk sot oip mo hân sâk zo
    birâm oip, zo mân nâŋgan. Zo Anutuŋâ nâŋgap.
  ppo-ppo: Ti ai sekȩ́ta, mo kelaalo koko̧i bepaae dapesó horóló beteraletei ya̧lo
    kisiparapó. A̧ atéró huturaalu, ama mo tiki turó felepé kepe maaté feleró ȩ tuȩ́ni,
    Kótóné beta̧ kisiparapó. Mené fo depa ai sekȩ́né ama wosalemó, bete etérapóló
    mo hae whi̧né yókélé enénipó. Ai fo hae so whi̧paae ua̧tei, yao̧sóró Talené doasi
    fo mulapó.
  hin-2017: मैं ऐसे मनुष्य को जानता हूँ न जाने देहसहित, न जाने देहरहित परमेश्वर ही
    जानता है।
  wol-KYG: Xam naa ne nit kooku, ndegam yaramam lees ko booleel, am booleesu ko ak
    yaramam? Xawma, Yàlla rekk a xam,
  bef-bef: To ana bo ai Sipi Bouba faꞌmene leꞌmoto tito yaꞌma Palatisi gi nohota foyagu
    tito kaꞌa lu bagaguti meluse to metoga bonaꞌmagita lu huto mehilabe luto yaꞌma
    keheliꞌehina. Nani ana bo yaꞌma keheliꞌohube. To gufaꞌa hiti niꞌigo tiꞌehifi to
    gololo tiloto kokulumagu tiꞌehifi yamofihi nani mekeheliꞌohube. Huꞌmau aigo keheliꞌehibe.
  amm-amm: Asa amu monoi tiyomu, Koto mo totani kumoki itouniyaimoso na kawiyo yomonoki.
    Yo mo sai muwoi auwoi poimo amiyoki, muluyoso poimo amiyoki. Ulai yo no sai? Kotoyoso
    mo sai. Kumokimai mo yo mo imo folo folo na kwaiki. Wiyouwa wiyou, ulai noko no
    moloi posasoko monoi? Imo posasoko monoi mo au.
  zaj-zaj: Nobwelela kulonga, sivimanyile kamba munhu ino kakala mulukuli ama hanze
    ya ulukuli, ila Mulungu kovimanya,
  chq-NT: Pe ñíi³oo 'e gasaa¹i 'in tsá² do fu ñʉ'fú² jiin'¹³ jo ñíi³ii wa'a 'yuu¹i
    moo¹ taa²i sɨ jo 'yuu¹i 'ee. Jiin'¹³ Dios ñii¹i.
  swp-swp: Tau ta eau abina ea ata, wau se abiisini Paradaiso eai wa, ia tauna mamohoi
    eai e tauna i tausuaraei, nige ea nuatui, Eaubada iabom —
  bjr-bjr: Qinee kafaa qimannimiqa mi fasiqana uqeereeqeenoo innaarunaki moo auqu
    Paradisee minaki quqanau. Kuqaa fee miqinoo fee afu kai fee pisipasinoo fee Anutufa
    kai iridanoo.
  aby-aby: Godima i mi ma uyariro urero ibinu Faradaisi weaisa orofaro danu ofema
    amuke aniba danu imumu mane amuke ani ibai na iwoka mero nono Godi Dawae iwoka
    uke ibinu.
  eng-YLT: and I have known such a man — whether in the body, whether out of the body,
    I have not known, God hath known, —
  jni-jni: Ma kuri marusa unu ugino me, sa aziki me uhana uvenke, nyani ma raa anyimo
    ani puum nini, nyanini daki ma raa anyimo ani puum nu unu bu nini, mi in taam
    ina gino ina gino me, Asere ani arusa cass.
  kne-kne: '@see-verse:2CO.012.002'
  tgj-tgj: Ngo mindvdu, so nyi anga Paradais tolo naacha toku ngo chindu (lvkodv,
    ngo chinchima si jvjv bv ripv nvdw vmalo hv nyikrw gupvdw—Pwknvyarnv mwng chimwngdu),
  gui-NT: Jare aicuaa quirai ayereraja paraíso pe, jare joco pe aendu ñee reta mbaeti
    jupi metei cuimbae oaa vaera vae. Tumpa mbaeti omaeño metei cuimbae re oaa vaera
    jocuae ñee reta. Mbaeti aicuaa ojo ra cherete ani mbaeti ra ojo. Tumpaño oicuaa.
  quc-TT: Xuqujeꞌ wetaꞌm chi we achi riꞌ (man wetaꞌm taj we pa ri utyoꞌjal o man pa
    ri utyoꞌjal ta neꞌ, xwi ri Dios etaꞌmaninaq)
  heg-NTPO: '@see-verse:2CO.012.002'
  ptu-ptu: Kusulei polepi pissam kuua, diäkä'ä' längäm indo Ongeam Kamasannangam.
    (Sapo' tä' pole' kuissam battu tiäkä' sola kale hä' isanga, battu penabangku mandi.
    Kaha-kaha ia too anggam Puang Allataala muissanni). Yaboä', iya uhhingngimä' kamaha
    ma'tula' sapo' tä' diissam la dipalombum anna tä' toi dipäbäi hupatau la umpengkadaanni.
  bzd-NTPO: Wëm e' su̱ule ye' wa̱, e' minetse̱r ká̱ jaì a̱ e' dör ká̱ buaala ee̱.
    Ee̱ ttè kë̀ yënuk se' a̱ ena kë̀ se' a̱ iké̱wö mène chè, ese ttséitö. Iskà chekeneyö
    a' a̱ tö ye' kë̀ wa̱ ijche̱r tö imine'ka̱ chkaë ö wikölie, e' jche̱r Skëköl ë̀
    wa̱.
  kwf-kwf: Aia, nau ku saea laꞋu, nau ku sai goꞋo ana God nama neꞋe ngali nau Ꞌuana
    Ꞌi langi. (Ma nau kusi saiana na noniku dao logo Ꞌi neꞋeri taka, nama God goꞋo
    neꞋe faꞋataꞋinia fuaku, sulia taꞋifilia God neꞋe saiana.) Aia, ma ana kaidaꞋi
    neꞋe nau ku tua Ꞌi langi, nau ku rongoa na ru ni ꞋarefoꞋanga ki ma ka ꞋafitaꞋi
    ta ngwae ka saea Ꞌani alaꞋanga saena magalia neꞋe.
  eng-WYC-2017: And I know such a man; whether in body, or out of body, I know not,
    God knoweth;
  eng-WMBB: I know such a man (whether in the body, or outside of the body, I don’t
    know; God knows),
  zat-NTPS: Nezda' néda'queza', che zua' lu be̱la' dxen chia', u che cabí, quebe nezda',
    tuze Dios nézene̱'.
  spp-spp: Mii kɔn'à cè na uru nàŋ'à shà Arijinaŋi i maa mpa. Lir'à pyi mà u ta ná
    u cyeere e yo, l'à pyi mà u ta u cyeere baa yo, mii ɲyɛ a cè mɛ, Kile kanni u
    à yire cè.
  zty-NTPS: Nnézkzela' wyaze' latje x̱tan che Dios, da' nzin' paraíso. Bi nnezla'
    cha' wyeje' ga na' ḻo beḻa' žen chie', o bi. Toze Dios nnezle'.
  mek-mek: Kai lau lalogo auga Deo au egaꞌina eafiia elaoaina Isa ifo afugai. Kai
    Deo isa maiꞌimaauga mo ma, o lalauga mo ma elaoaina auga oko alalogo kai, Isa
    ifo mo elogo. Ke au egaꞌina Deo kapa isaꞌi papiau aumauni aelogoainiꞌi akeifaifaniꞌi
    auꞌi, ke agaifa opoꞌi afaekaina auꞌi aꞌoꞌi elogoniꞌi.
  aey-aey: Dana eu Anut uqa ehudeceb paradaisna ten eunu ija dugina. Uqa deweg cunug
    ohis tenfo, qee uqa bebelecna ohis tenfo eunu ija qee dugina. Euqa Anut uqa dona.
  urd-GVH: हाँ, ख़ुदा ही जानता है कि वह जिस्म में था या नहीं। लेकिन यह मैं जानता हूँ
  ycn-ycn: '@see-verse:2CO.012.002'
  djr-djr: Yo, God-Waŋarryu ŋanya ŋunhi djaw'yundja ŋunhiyiny yolŋuny balan yanan
    ŋunhan nhanukiyingala marra-djulŋilila wäŋalilnydja, bala ŋayi ŋanya nhirrpandja
    ŋunhawala yanan djiwarr'lila. Mak ŋayi ŋunhi yuwalk balayiny marrtji, rumbalmirr
    yan, mak birrimbirr, yaka ŋarra marŋgi ŋayipin ŋunhi God-Waŋarrnha yuwalktja mirithirrnydja
    marŋgi.
  kvg-kvg: Neka no mø̀tenøtén, ngenek ezoqam, Paladais manqei-té genøqavíg. Yaq
    até nangó, no nø̀tenøtenák, ngenek khá namba mé꞉qavig, ó, nqova mba ndǿqavig.
    Geté Mbumbukiam yakhapús sege꞉-otév.
  rug-rug: Maqu zama pule nia, gilania rau sapu ta hena sage sa tie hie pa Paradaisi d.
    Lopu gilania tugo rau sapu be ta hena sage pa tinina sia, babe dogoro dinogodogorae
    mo si asa. E Tamasa mo gilania. Vasina tu si avosi sa sari kaiqa ginugua saripu
    lopu boka ta tozi vura pa zinama, sina lopu va malumia sa Tamasa si asa pude vivinei
    ni koari na tie.
  hop-NT: 'Ura nu paṅqawu: Pam hak lomaqatsit aw ōmi wīkiwa, sen tokoy’k̇aṅwo, sen
    pay qa tokoy’k̇aṅwo, nu put qa navoti’ta, pay God‐sa put navoti’ta.'
  san-URD: سَ مانَوَح سْوَرْگَں نِیتَح سَنْ اَکَتھْیانِ مَرْتّیَواگَتِیتانِ چَ واکْیانِ
    شْرُتَوانْ۔
  heb-LB: '@see-verse:2CO.012.002'
  caf-NT: '''Et ndun ''en t''enuszun. Buyust''e bulh k''us be''et, si ''aw t''éoonuzúszun,
    Yak''usda ''en t''éoonínzun.'
  mio-NT: Chite ti cuahan ra iti siqui nu cha iyo vaha ñivi, soco ña chite a cuahan
    ra chi iquin cuñu ra a cuahan tati ra tacan ni. Ndioo chito chacan. Tican chini
    soho ra tuhun Ndioo tuhun ii, ta ña cuu cahan ñivi ñuñivi tuhun can, [vati tuhun
    ii xaan cuu chi].
  srq-NT: '@see-verse:2CO.012.002'
  kje-NT: Ya auroin namlolo kokkoo nahenia ai nakinikan laa onnida man ma'aruru wake'e,
    la onno onne naran Firdaus. (Ya aheni wali'ur, ka auroin ri onne kemen idewe laa
    a'am raram, ee nin roh mehe do'on a'am raram. Makromod Lalap mehe nauroin onne.)
    Lere ai nakinikan laa a'am raram, an derne panaeku man ma'aruru wake'e. Panaeku
    man ma'aruru onne, ri mormori ka nauroin wakunu, la Makromod Lalap kan huri ai
    konohi ri namehin haenhi!
  gaz-gaz: Ani nama akkanaa nan beeka; dhagna fooniitiin taʼuu fi taʼuu baachuu isaa
    ani hin beeku; Waaqatu beeka;
  kud-kud: Yahanapuiya'o neta Yaubada teina tomowane i'abihiniya'o ta ihahaeyeine
    yana abamiya wasawasana ainai. Teina ivetuwuni neta matauna ilalaune bo alu'aluwa
    a'avana ilalaune nigele yayahanapui. Yaubada ihanapuiya'o. Na tenem ainai hava
    ibebenaledine nigele howahowana ta'aubabadaedi yo nigele iyalowoinanei tomowa
    awadiyena hiwalowei.
  urb-NT: Kuja. Pahar Tupã ixo ame'ẽ pe ihẽ ke a'e raho. Ame'ẽ ke jetehar te my? Ihẽ
    akwa ym. Ihẽ keraiha aja ihẽ asak my? Ame'ẽ ke Tupã jõ ukwa katu, aja apandu tĩ.
  fra-LSG: Et je sais que cet homme (si ce fut dans son corps ou sans son corps je
    ne sais, Dieu le sait)
  san-HK: sa mAnavaH svargaM nItaH san akathyAni marttyavAgatItAni ca vAkyAni zrutavAn|
  cak-SNT: Inreꞌ vataꞌn roch ri ache reꞌ, pero joꞌc ri Dios taꞌmayuon cheꞌl xucꞌuax
    chicaj, xa ja ri ru-cuerpo xꞌa o xa manak.
  uvh-uvh: Ka na aming ka wari kunim yong kareng sini' ka wapni nua'ni ka Paradis
    wara'ganang kuta beng sini' aregu' wa giri kuma' nakedarik. Ka fugu guk ningsa'
    aregu' wa ma uring sa' aregu' wara'ning wa giri kafakafa mo' nakedarik Anutu anasa'
    nakedara'. Adi kunimganang kuta aranga Anutuning sasuk mang kuni' kuni' ka aming
    wari nakedanga tutugu ning guk mokngang, abanga aming nua'ni mo' anini waraga'
    tapni tangkunang guk tita' wara'ning u aniinga naku'.
  ino-ino: Afi'nea'maki nakaeya ko'ku'napi navaleke'na hai'noa yafe afi'noa'maki naipafi
    mafa'ne'ake hai'nifi nakufa'ae hai'nofi nakaeya o'afi'noa'maki Anumaya Koti'a
    akai'ake afi'ne.
  gnn-gnn: Yo, Godthu djaw'yurrunanydja ŋanya ŋunhiyi yolŋunha ŋunha yana nhanukalaynha
    ŋayi wäŋalili nherraranydja djiwarr'lilina. Mak ŋarra ŋunhi yuwalk marrtjinanydja
    ŋunhamalayi, mak ŋayaŋu ŋarraku yana, yakana ŋarra marŋgi, ŋayipina Godnha marŋgi.
  yal-yal: N na a kolon xɛmɛni ito te nɛn, koni xa a fatin nan te, hanma xa a fe toon
    nan ti alo xiyena, n mi na tan kolon. Ala nan na kolon.
  cnt-NT: La₁ guion₄ jniá₂, chan₂ jan₂, (jŋia'₅₄ lia'₂ a₂jaun₂ bá₄ tsá₃ guion₄ jniá₂
    chi₂jua'₂ ca₂ŋei₅₄ chi₁dsáin₃, o₃ jmá'₃ jme₂dsí₂ quió'₅ 'e₂ ca₂dsióg'₃ ja₁jaun₂.
    Jŋia'₅₄ lia'₂ 'ŋiog₅ bá₄ Diú₄ ŋi₅);
  tif-tif: Kemin, nayo utam talaaliya, God ata nam-tamala tam Baladais abiil tikiin
    unse kalali utabi. Lale, kwin, kaakup lom tap kaami liip kaa sinik kaata-kup kulip-na
    unse ne? angtiil kaso nam-biila unse ne? Kemin, nali ma kaal-kebi disa, babon;
    God ata-kup kabak-ali utaba. Nami lom tap visin o kebip tam abiil tikiin abali
    talsii kabak-ali weng ma weng sansii. Lale, kanolin weng kaa weng awem kemin,
    kaami sang kaali, tunum ali ma kufolama dinim.
  nlx-nlx: मी ओहला माणहाह सेरीरा हिऱ्यो नाहते सेरीरान बिगेर नाह मालुम, ज्यो ते बोगवानुस
    जाणेह।
  apw-NT: Áí nṉeehíí (bits’í beego shį, dagohíí bits’í ádįhgo shį, doo bígonsį da;
    Bik’ehgo’ihi’ṉań zhą́ yígółsį;)
  gum-gum: Tru møwane tru srømbala Tiuswei purø tabzhiisrømay srua yaigwan nabe asha
    kur. (Nune asrbañau srua yaig køh, kabe asrbañaun kømø, srua yaig køh, chindindø,
    truigwane maig kui mørmur. Trunune Tiustøwei asan.) Inchen trusrømbe ni kan mandø
    chaguen trendamgailø nøbe wamindi mørig køn, treegwane kan møwane waminchimønrrai
    meriilan.
  not-NT: '@see-verse:2CO.012.002'
  plu-plu: Hennewatbakin nah ka hiyak ba nah danuh atere he ntiphunenwatma ba kawk,
    ba nah danuh atere pahapwitema. Ignewa Uhokri hiyak.
  iou-iou: Äneŋi ŋode yäkgän täyat; Komegup ikek ba komegup peŋpäŋ äroŋkuko u nämo
    nadätat. Anututä nadätak. Upäŋkaŋ ŋode nadätat; Anututä äma uwä Paradais komeken
    pudät yäpmäŋ äroŋkuk.
  ntp-NT: '@see-verse:2CO.012.002'
  rai-rai: Ang piri balet, iaau nunurai naa a muaana mi di lo tato paai unaanga u
    ra Paradaaiso, iaku pa iaau nunurai baa di lo ungaai paai ma ra panina baa a niono
    ku. God ku i nunurai. Baa ia ki inaanga, i walangoro a kum utnaa baa pa di pet
    laar paai kupi din waatung diat ma ra pirpir, ma i taabu kaai kupi te in wewapua
    uni.
  haw-1868: 'O ua kanaka la ka''u i ike, iloko o ke kino paha, iwaho e ke kine paha,
    aole au i ike, o ke Akua ke ike:'
  ffm-ffm: Miɗo anndi oon gorko naannaama alijenne – omo heddorii terɗe makko ɗee
    naa mo heddoraaki ɗe? Mi anndaa, Laamɗo anndi – o nani ton haala daɗuka hakkille
    ka ɓii-aadama fotaa haaltude.
  arb-NAV: وَأَنَا أَعْرِفُ أَنَّ هَذَا الإِنْسَانَ، أَبِجَسَدِهِ أَمْ بِغَيْرِ جَسَدِهِ؟
    لَا أَعْلَمُ؛ اللهُ يَعْلَمُ؛
  cop-CNT: ⲟⲩⲟϩ ϯⲥⲱⲟⲩⲛ ⳿ⲙⲡⲁⲓⲣⲱⲙⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ ⳿ ⲓⲧⲉ ϧⲉⲛ ⲥⲱⲙⲁ ⳿ⲓⲧⲉ ⲥⲁⲃⲟⲗ ⳿ⲛⲥⲱⲙⲁ ϯ⳿ⲉⲙⲓ ⲁⲛ
    ⲫϯ ⲡⲉⲧⲥⲱⲟⲩⲛ..
  sri-sri: I gapʉre masĩa. Yʉre irogue ãĩmʉrĩagʉ, paraíso wãĩkʉrogue ãĩmʉrĩjami. Yʉ
    dupʉ merã, o yʉ yʉjʉpũrã merãta yʉre irogue ãĩagʉ, ãĩagʉkumi, masĩbirikoa. Marĩpʉ
    sugʉta irire masĩmi. Yʉ irogue ããrĩgʉ̃́, ĩgʉ̃ masaka iripoegue neõ masĩbirideare
    werenírĩrẽ pébʉ. Iri, ĩgʉ̃ neõ sugʉ masakʉre weredoreri meta ããrĩbʉ́.
  nal-nal: Gana piaat kaarik, kawit ga rexaas, Nakmai xa ra zaxot naan faraxai wana
    a winpina o a laklagaaina. Nakmai zingbe xa rexaas. Ga rexaas adu a rapti angkanaan
  kyq-kyq: MꞋjeele, gaabm se Raa uun ɓaansin̰ga gɔtn naan̰ ki mala (naɓo kɛn naan̰
    ook ɓaa raan se utu ron̰a lɔ ute ron̰ eyo, maam mꞋjeel eyo, kɛse Raa ɓo jeele)
    ɔɔ kɛn naan̰ jaay aan gɔtn naane se, naan̰ booy taargen deel do kɛn debkilimi
    an̰ kɔŋ kaasn taaɗ eyo ɔɔ Raa undin̰ te kulu gɛn taaɗn naan̰ se ey kici.
  kwd-kwd: Aia, nau ku iiria la'u, 'inau ku su'a mola ai na God ne'e ngari nau fana
    'i paradaes (Mai nau ku 'ame su'aai lauta nga nonigu 'e nigi la'u mola 'i no'ona
    ta'ua, 'amoe ma God 'e faate'enia mola fagu, suria te'ingaia God ne'e su'aai.)
    Aia, ma nga alata na'a 'inau ku to'oru 'i langi, nau ku longoa ni 'ola ne'e 'ato
    no'o fana wane 'ani iiria 'ania alafuunga fofona fanua lo'oo 'i wado ma ka abu
    la'u mola fana alafuunga 'i suria.
  ded-ded: Ni ngic imoc negemmiyombonggeduae. Amma yeng sebiagoc me sebia kpac enec
    imoc mi negenduae, Anutungo negende.
  ewe-ewe: Migabiam be ŋutilã mee wònɔ alo gbɔgbɔ mee wònɔ hafi yi afi ma hã o, elabena
    nyemenya o. Mawu ɖeka koe nya, gake menya be wokɔe yi Paradiso la me vavã.
  nuy-nuy: '@see-verse:2CO.012.002'
  cop-BHC: ⲞⲨⲞϨ ϮⲤⲰⲞⲨⲚ ⲘⲠⲀⲒⲢⲰⲘⲒ ⲘⲠⲀⲒⲢⲎϮ ⲒⲦⲈ ϦⲈⲚⲤⲰⲘⲀ ⲒⲦⲈ ⲤⲀⲂⲞⲖ ⲚⲤⲰⲘⲀ ϮⲈⲘⲒ ⲀⲚ ⲪⲚⲞⲨϮ
    ⲠⲈⲦⲤⲰⲞⲨⲚ
  buk-buk: '@see-verse:2CO.012.002'
  pri-NT: Â wà Pwiduée, âna é popaé too naa napwéretòotù, pwi ére na dau wâdé awé.
    Naa na napô bèepwiri, âna wà tèpa bée Pwiduée, âna rà nye nao na pinaanapô. Pwiri
    wà pwi âboro-bà, âna pwiri é tàgére naaco naiié. É, pwiri é tàgére tâa na ê naiié.
    Â câgo caa tâmogòori, wâgo, â nye wàco Pwiduée na tâmogòori. Â wâna ê ére bèepwiri,
    âna é têre pâ popai na po dau wâdé awé, na pwacoé na jè ina naa na popai kà tèpa
    âboro. Nabwé.
  zpq-NT: '@see-verse:2CO.012.002'
  por-TFT: Ele foi levado de repente {Cristo o levou de repente} a um lugar chamado
    Paraíso, aquele maravilhoso lugar onde Deus habita. Repito que não sei se foi
    levado o corpo dele ou apenas seu Espírito––só Deus realmente sabe disso. Lá,
    Deus lhe disse algumas coisas que Ele não permite que os seres humanos contem
    a outras pessoas.
  gwi-NT: Shatthąį' haa zhat gwał'ya' ts'ą' akwat shanky'aa haa zhat gwał'ya' nats'ąą
    t'ishizhik gaashandaii kwaa, Vit'eegwijyąhchy'aa zhrįh gaandaii.
  gvn-gvn: Yamba ngayu binal Godungku nyungun wundinkuda, heavenba. Ngayu binal kari
    bangkarrka, nguba dungan, nguba wawu bangkarr-kariku dungan. Godku yinyaynka binal.
  nhy-NT: Pero nej kuale nikmati nik onechwikakej ilwikak kan kajki in Dios. Mach
    nikmati kox onechwikakej ika notlalnakayo o noso amo, san yen Dios kimati.
  asm-FB: আৰু এনে এজন মানুহক মই জানো, সশৰীৰেৰে নে বিনাশৰীৰেৰে সেয়ে মই নাজানো, ঈশ্বৰে
    জানে, -
  okv-okv: Te embo vahai amo andote rete ando ambu re amo God na vahai kina
  mxt-NT: Soco chité vatyi ra cuan chinyaca Nyoo chi ra nya nu iyó ñáyɨvɨ vaha, ñu
    cha chihi̱. Ña chité tatu chaha̱n ra cuan chihin coño ñuhu ra o chihin cha chiñi
    tuñi xiñi ra. Noo tuhun ri ca maa Nyoo chitó. Ta nu chahan ra cuan chiñi̱ ra tuhun
    xehe. Ta ñahri ityi iyó chi ñáyɨvɨ cha nacatyí ñu tuhun xehe cuan.
  tzo-NT: Jna' ti ni'ic'at muel c'alal ti utsilal. Yan vuelta chcal ti mu jna' mi
    xchi'uc jbec'tal ti ni'ic'at muele. Ja' sna' stuc ti Diose. Te laj ca'i c'usi
    lum lec ti mu xa jna'betic yalel yu'un jun yutsil ti jyalel. Mu stac' chcal uc
    c'usi laj ca'i.
  ind-AGS: Saya tahu bahwa orang ini (entah secara fisik diangkat ke dalam tubuh,
    atau terlepas darinya, saya tidak tahu, tetapi Allah tahu),
  omw-omw: Kotiva ni pitaqiro uro nai mwatukya kyuqeraqi kyovana taqaavara. Mwi entara
    ni manraquravanto nraahuve, ni mamantavantovatave, vura nte hia mwia ntapihuqo.
    Kotiva nraahuma mwia ntapihiro.
  yrb-yrb: Godima i amara ma uyariro ure Faradisia waita ure orofaro ba ofe boboro
    mani aba imumu torowa mani na iwata me. Godi Dawa iwata.
  maa-NT: Ta̱nga be‑ná nga jè xi̱ta̱ jè, kiì. A yijo‑né, o a tà ini̱ma̱á kiì, tà jngoò
    Nainá tíbeè.
  mcq-mcq: ꞌEne ijí ea kajaho huni hahijiꞌi vaꞌana ꞌaho huni ꞌavenijara vaꞌajaho na
    puruva reniu kaivo Godira Huhusu hena kamu.
  sus-A: هَلِ عَلَ فبَنسَن نَن تٌ عَ كٌلٌن، شَ عَ قَتٍ يَتِ نَن سِفَ، شَ نَ مُ عَ
    رَ عَ شَشِلِ فبَنسَن، ﭑ قٍ كٍرٍن نَن كٌلٌن،
  jpn-1965: 私はこの人が、――それが肉体のままであったか、肉体を離れてであったかは知りません。神はご存じです。――
  fra-SBL: Je connais un tel homme (qu'il soit dans le corps, ou hors du corps, je
    ne sais pas ; Dieu le sait),
  yka-yka: Saguwaˈ kataˈuhanku weˈ asal taboˈo iye laˈi si surgaˈ, laˈi si palaˈihan
    Tuhanin. Tabalikku, gaˈi kataˈuhanku bang tapī ke teˈed iye atawa bang pinabagala
    ke si iye surgaˈin. Tuhanin hadja mangataˈuhan iyehin.
  mle-mle: Aw wun lakwutuwa wun wuna wardiwun. Aw wuna mwiya amwiy ay wunadi kayikada
    warid way, aal wun mwiyir maa laakw. Godada lakwuda aal jaav. Aw God kwurin kawar-didiwun
    adi mwiya mwiyaba viyakita tipaar. Alim maaj wukituwil. Aal wukituwil majik God
    nuwukadiy duw takwak wun yarik yiyak watipi-didiwun. Adiy jaav mwiyir pakwun tidanalik
    tikuw, aw wun watipin tikwanadiwun adiy javik wasapwiy-wasapwiyik. Duw taakw dayadiy
    maaj adiy maa rav adiy javik wasapwiy-wasapwiyik.
  shp-NTPO: Enra onanke, jainoax jaskara jawéki winotabo, ikaxbira en onanyamake,
    jawen yoraki iká iki, jawen shinanreski iká iki iamax jawen yoraomaki iká iki
    ixon, Diossenresa onanke.
  aom-aom: Naehu gavajoho ë aho God-ro baejamu Paradise-re ajiomadeje. Röhu maho uëꞌejo.
    Nani sinohuꞌo ajiomadeje o nani sine diboromo ajiomadeje. Naꞌo bogo gave. Hesi
    God-ro gemuëro gave.
  geb-geb: Gu khueŋ kaŋgi, Fhe Bakɨme ana ndigap, won han Hevenan ndagi. Ana ndav,
    ana wo fhava thagi o, ana won fhava khɨgɨra ki, gu kaŋgi fhuvara. Fhe Bakɨme nduara
    kaŋgi. Ana Hevenan ndav, ana guma bun suaŋgirga tuktɨgi fhuv buni, ana nta mbararagi.
    Mba buni, mbe vhɨra bun suangeŋ thɨvigi buni ma.
  bsj-bsj: La man nyumom niiwo, keno kino bwiri keno mani bwiri, kwama nyumom.
  cak-cak: Veteman ruvech ri achi ri', pero si ja jun ri ru-cuerpo o xaxe ri ru-espíritu
    tok xuc'uax, ri' xaxe ri Dios etemayon.
  chf-NT: Pero cuwi chich que ni winic jiniba bisinti isqui bajca u yälbinte u c'aba'
    tä paraísoba. Cälbenetla cha'num que mach cuwi si con to'o u cuerpo o mach. Seq'uen
    Dios une yuwi.
  tlf-tlf: Kale niyo utamita e, God iyo tebe nimtamo Baladiis ko age abiil tigiin
    un-se kalaa age utamsi kuta, ilam duluun ilep boyo sinik uta kup kupnin-se e?
    Ilum kuso nimtamo un-se e? tap kale, niyo utabaali kale, God ita kup boyo utaba
    ko. Kale nimi ilam duluun tam abiil tigiin o ti-sii uyo, weng maak tinangku-sii
    kuta, kanupmin weng boyo amem kale, bomi sang uyo tinum iyo maak tebe kufo-nama
    binim ko.
  piu-2006: '@see-verse:2CO.012.002'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ hin wehtꞌalim chi xcꞌamaric johtok pan taxa̱j, wi reꞌ
    nchel chi manlic wach ritiꞌjolal ribakil on wi nchel xa reꞌ ricapew-bal xcꞌamaric
    johtok maꞌ wehtꞌalim ta, til xa reꞌ wach i Dios nehtꞌalanic reh nicꞌ wach naxcꞌuluric
    reꞌreꞌ.
  tue-tue: 'Ateré masĩã: Cõãmacʉ̃ ʉ̃mʉã́sepʉ Paraíso wãmecʉtiropʉ yʉʉre néejeawi.
    Yáa õpʉ̃ʉ̃mena o yeeripũnamena dícʉ néewagʉ néewajĩyi; masĩriga. Cõãmacʉ̃ sĩcʉ̃rã
    masĩqui. Yʉʉ toopʉ́ niigʉ̃, basocáre wedemasĩña manirére wedeseri tʉowʉ́. Yʉʉ
    toopʉ́ tʉorígue basocáre wededutire mee niiwʉ̃.'
  bjp-bjp: Ma ia usum le kaltu igii, God i tel pes ta u una Paradais. Taftawa le ini
    pununfo le tanwa, biil ia usum, God sau i usum.
  xon-xon: M po nyi ke Uwumbɔr yoor mi buen paacham, Paradais ni.
  tzo-ZNT: Jnaꞌoj ti liꞌique muyel yoꞌ bu ti Rioxe, pero mu jnaꞌ mi xchiꞌuc jpat jxocon,
    o mi iꞌi. Jaꞌ snaꞌoj stuc ti Rioxe. Oy cꞌusi lec icaꞌi teyoꞌe, pero mu xuꞌ chcal
    aꞌyuc.
  mpm-NT: Ti jini ri chaa un, ti tu jini ri nu kuaꞌan da jiin yɨkɨ kuñu da, tu jini
    ri. Maa Yandios kuu ya jini.
  ots-NT: Pe dí pa̱di, cierto bi ttzix pʉ ji̱tzi car hñøjø‑ca̱. Ncja ngu̱ dar xihquijʉ,
    ddatsjɛ ca Ocja̱ i pa̱di, ¿cja bi ttzix pʉ göhtjo cór cuerpo?
  hoy-hoy: ना हिंग मंळसा अक अरूतीन कि मालूम ईला शरीर सहित, या मालूम ईला शरीर रहित
    परमेश्वर अच अरूतान
  amo-amo: Tutung inyiru umong unit sa naya kidawo sa indas kidawo, na meng yiru ba
    Kutelle yiru.
  pjt-pjt: Ngayulu mulapa anu Godaku ngurakutu. Tjinguṟuṉa kurunpa kutju anu, tjinguṟuṉa
    puntu winki anu. Ngayulu ngurpa. Godanya kutju ninti.
  cwe-cwe: Novimanya kuwa munhu ija kenuligwa mbaka kuulanga. Nolonga kaidi iwe munhu
    ija kenuligwa chilukuli hebu chimuhe niye sivimanyile, Mulungu yaidumwe kovimanya
  daa-NT: Hii, nu iban kadar Buŋ iyig gem-ak ɗo janni. (Nu ibanno maman ŋa iyiiga,
    illa Buŋ keeji di iban.) Min Buŋ iyiiga, ŋa dortu kaawin kuuk gem gedarro kaawin̰co.
    Kaawin-ak, yoo waanna bal gine botol taat ŋaa ɗeelin̰co.
  mlp-mlp: Ari God in mat na waqim ad ago uliq Paradais-ib gwalahta naqmo ago ya huritta.
    Teq ya teko bilayta nazaq ya a ta bilaq tonaiq. In asan inaqmo gwalahta o haiq
    in awitanmo gwalah o ya inad a hi emaiq. God amomo huritta. Mat na gwalehim gamuk
    lul araq diqta hurit. Huritim in bilaqgo anad siqim iyaq. Sa gamuk na agununin
    ayah diqmo iyan in bilaqgo ago zaway haiqmo.
  ape-C: Aria agundok yato um yopuburi abom wabur heven um, enyen douk adur yato.
    Aria douk madae idukemesh abom uwe. Yato um yegenyihw aka, mishin meyoh nyato.
    Iruhin atun nadukemesh. Yakih iruhw aria yemnek enen baraen douk Iruhin nakripe
    um mare ikrip enesh arpesh um. Enyudok enen kupainyi baraen, apak arpesh douk
    madae wosik um mukwu apakin baraen mupe mukripesh-umen uwe, uwok.
  bgs-bgs: '@see-verse:2CO.012.002'
  faa-faa: Arirakano anoane hepene yapura hisia amo, hepeneane yano motosa Párataese
    á pasimarakano hisiane, ho hákasa hinaka soko metao, kauyaki hoyaki hakāsa hinaka
    soko metao, nōmo hemakapurakanafapo. Kotimo ipi hákasa hemakapurakanapo.
  kik-kik: Na nĩnjũũĩ atĩ mũndũ ũcio, kana aarĩ mwĩrĩ-inĩ kana ndaarĩ mwĩrĩ-inĩ-rĩ,
    niĩ ndiũĩ, no Ngai nĩwe ũũĩ,
  cap-NT: Pero wejrqui zizuc̈ha, nii zuma wajtquin chjichtatac̈ha, jalla nii. Curpuz̈tanami
    ana curpuz̈tanami, jalla nii anal naychinc̈ha. Yoozkaz zizza. Jalla nii zuma wajtquin
    takunaca nonzinc̈ha, jalla nii nonz̈ta takunacaqui anac̈ha chiichuca z̈oñz̈ takunacz̈tan.
  ksr-ksr: Uŋa Toroyanoŋ eja ii wano Anutuwaa oyaŋboyaŋ gomaŋanoŋ uro qaa qaita moŋ
    jegi moro. Baloŋ eja niinoŋ qaa ii jemambaajoŋ soŋgo eja ano qaa ii baloŋ ejemba
    ananaa qaanananoŋ jewombaa so qaago. Seliawo me selia qaa uroti, ii Anutunoŋ moja.
    Niinoŋ ii mende mojento, iwaa sunduya mojeŋ.
  eng-TNT: And I knowe the same man (whether in the body or out of the body I cannot
    tell god knoweth)
