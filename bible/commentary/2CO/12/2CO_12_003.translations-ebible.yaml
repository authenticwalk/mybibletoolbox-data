  jvn-NT: Aku ngerti tenan nèk wong iki diangkat mlebu Pirdus, embuh sak awaké, embuh
    ora, aku ora ngerti. Namung Gusti Allah sing ngerti.
  byr-byr: Yɨ nɨmɨ aꞌmwe dazarɨna yawɨrangadɨnyainyɨ sahwarɨ Gotɨyai nawɨꞌnyabanna
    Parathaazɨ woꞌnɨkebanna makɨlaawakerɨna. Sai kɨlaaꞌnakei dahamwaalaꞌ? Sai kɨlaakejɨꞌ
    yagalyaꞌmata dahayaꞌ? Nɨmɨ myawɨriwa. Gotɨyai yawɨꞌdei.
  ian-ian: '@see-verse:2CO.012.002'
  hun-hun: És tudom, hogy az az ember (hogy testben-e, vagy testen kívül, nem tudom,
    Isten tudja)
  mcf-NT: Abuc bëdamboshë yacno indopondashi, quequin abimbo chiembi.
  kjs-kjs: 'Gore wala apo lalo-daa: Neme Gote-na so yaa-para wi su-para maa pisa aliri
    neme ade. Gore nipu yogale apalae pisa palo pa nipuna kone wasupa kama raapu maa
    pisa palo ni maarea pare Gote-me adea.'
  mni-mni: Eina amukkasu hairi, nupa asibu Paradise-ta pukhatkhi haiba eina khang-i
    (amuksu madu tasengna hakchang oina pukhatkhibara nattraga uhanbiba amara haibadu
    eina khangde, madu Tengban Mapukhaktana khang-i), aduga waheina phongdokpa ngamdaba
    amadi mioibagi chinbalna ngangba ngamdaba wasing mahakna tare.
  yad-NT: Radyetya ji̱ta (varimyata ravyu̱mu varimyatamu̱dyetya, ni̱day Ju̱denu datya
    darya) ravyicha̱da so̱vachi̱ Ju̱denu vicha̱damuju̱, jasityi ratyuva̱chodara niquejada
    ti̱ttasara, jiryatiy ju̱bachara nijya̱nvay tu̱chodaju̱ darya.
  mxb-NT: Ta náꞌá yuꞌu̱ sa̱ꞌá ta̱a yóꞌo, ta xíni̱ á ni̱ saꞌa̱n ra̱ xíꞌín yikí ko̱ño
    ra̱, o nío̱ óon ra ni̱ saꞌa̱n. Iin tóꞌón dini̱ mií vá Ndios kúú na̱ náꞌá.
  pon-2006A: Eri, I ese duwen souleng menet eh peukdalahng Paradais (ahpw I sehse
    ma met uhdahn wiawi de ma kaudiahl ehu me e kilang, Kohtete me mwahngih.)
  maq-NT: '@see-verse:2CO.012.002'
  hto-hto: Cue úinaruimo nɨbaɨ abɨ́ dɨga uigacue, nɨbaɨ daa cue joreño úina, áfena
    onóñedɨcueza; dama Juzíñamui onoiga.
  por-BRBSL: Conheço tal homem (se no corpo, ou fora do corpo, não sei; Deus sabe),
  ces-NKB: A znám takového člověka (zda [to bylo] v těle nebo mimo tělo, nevím, Bůh
    [to] ví),
  cui-cui: '@see-verse:2CO.012.002'
  boj-2014: E qalieonum, Qotei na tamo di osi oqsiqa laŋ qureq oqej. A jejamu qorbi
    oqej kiyo aqa jejamu uratosiq oqej kiyo di e qaliesai. Qotei a segi qalie. A laŋ
    qureq oqsiq dia anjam bei quej. Anjam di aqa damu tamo bei na ubtosim marqa keresai.
    Anjam di marqajqa getento koba.
  eng-OEBUS: And I know that this man – whether in the body or separated from the
    body I do not know; God knows –
  eri-eri: Ji benou isini, Itou no fai waha haudu ha laluwa ouwe langa manai. No gogala
    langa yafana yo, no gogala awai rute, ji ada isini, Itou nogonga isina. Onodu
    ha laluwa langa, no beele hogo fere-fere nere fai malalamudu lewei nomo edo uwa
    waha isai, onodu fai malalamudu lewei nomo fere sesewou inyina.
  wiu-wiu: Enimopa wa lokoane uku. No einagopa Akolaliyo eina Paradaise wa ibini akene
    tibuke dekoa moa aua poka. Enipa pulete pitikouta enekou patu. A tibuke pone kapokou
    patu. Akolaliyo wene tokoyake no pade wene toamuku. Einata emo kumota yakakoane
    mekouyake pa alime keamatekomo tokolo tekene anu lukoane yamedeku.
  swe-swe: Jag vet att den mannen – om det var i kroppen eller utanför kroppen vet
    jag inte, Gud vet -
  cth-cth: Cathut ni a panue. Ahni teh paradis totouh tawm lah ao teh, tami ni a dei
    kawi hoeh e lawk, a thaithai hoeh e lawk hah a thai e hah ka panue.
  mti-mti: Ne apan mame yaug anona. Ne den yaug anona me kwapiwa gaibu go, kwapiwa
    gaibu onan go, God yaug anone.
  pad-NT: Vara oni'ianaki ho. Oogaki ida Deus kania namajaja ookasi'ina. Ni-oogaki
    ida namithaki kodiania oabono okasi'ini. Ni-oogaki ida vadami fori hiki ka'oa
    nama-ra onokivini. Deus ka'oa biogaki ida. Nama ohojana oadani okamithamaha'iki
    ida vara vani'avahariki. Ni-Deua biva'ahaki ija'aria binanamithavini.
  twi-twi: Miti mu. Minim sɛ wohwim saa ɔbarima yi kɔɔ Paradise. Bio, minnim sɛ saa
    asɛm yi sii ampa ara anaasɛ ɛyɛ anisoadehu. Onyankopɔn nko ara na onim.
  hlt-hlt: Tekah hlang te ka ming ngawn daea pum nen nim, pum tal lam nim te ka ming
    pawh.
  tbz-SIM: N yɛ̃́mu kɛ dò nkù ò tùótɛ́ kɛ kònnɛ̀ diwɛ̀ìhɛì. Kù mɛ̀nkɛ ò tùótɛ́mɑ́ɑ̀,
    dɛ̀ ò dɔ̀ɔ̀ tidɔuǹtì ntɑɑ̀, n yí yɛ̃́, Kuyie nkuù mɑ́ɑ̀ yɛ̃́.
  san-GUJ: સ માનવઃ સ્વર્ગં નીતઃ સન્ અકથ્યાનિ મર્ત્ત્યવાગતીતાનિ ચ વાક્યાનિ શ્રુતવાન્|
  ake-NT: I'tu uya si, pʉse rɨ ka'pon—tʉpun tau mɨrɨ pe pʉra tʉpun tapai rɨ nawon
    i'tu uya pʉra rɨ iyesi, e'tane Papa uya i'tu —
  qvn-NT: Nätan cuerpuntinta u almalanta pushasha canganta mana shumag musyarsi, pasay
    shumagmi musyayäga jana pachachru cayar imacunatas ricapunganta.
  tku-NT: Dios ca'tzī palh lē'nca quimacni' o palh xmān lē'nca quilīstacna'. Quit
    jā icca'tzī.
  bjk-bjk: Ma turunon, e ösöxö bere God ixo kip lo ina tödi urungan kö lagunon deek.
    Ma lamun e kobo ösöxö bara ixo wan arixe ma aine bara tanono ixo wan kalik a aine.
    God i ösöxö. Ma tödi ixo ölangen abo lalaa niang kaim pua eöt kere öng kua tinenge
    ulamunon. A tumarang bara i karabo wöwörö ulamun inabo lalaa.
  msy-2020: Kɨ kamaghɨn fo, God gumazir kam inigha uan Nguibar Aghuarimɨn ghu. (A
    uan inivafɨzimɨn ikiavɨra iti, o uan inivafɨzim ategha duamɨn iti, kɨ fozir puvatɨ,
    God uabɨra fo.) Egha a Nguibar Aghuarir kamɨn ikia akar gumazamizibav kɨman koghamiba
    barasi, ezɨ akar kaba akunamin anogorozim iti.
  bpr-bpr: Lêgu nulit i man-gu ayé, du toogu gadè tadè nun mebe dun gatù di Paraiso,
    bay là gadègu ku too glut gafat i lawehan ditù, ku lo fite Dwata. Lo Dwata i gmadè
    dun.
