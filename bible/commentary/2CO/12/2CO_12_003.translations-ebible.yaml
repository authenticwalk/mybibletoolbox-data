  txq-txq: '@see-verse:2CO.012.002'
  aaz-aaz: '@see-verse:2CO.012.002'
  qup-NT: Kayllata yachani, ñuka suma kushilla kawsanama apashka kashkaynita. Aychaynintichu
    rirkani, achayni illachu rirkani, mana yachanichu. Yaya Diosmi yachan. Chay suma
