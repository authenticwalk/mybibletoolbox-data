  kgf-kgf: Ni ic yomuhucya ninʒua, (inéŋ séwi qeriaiguc kerec me imuac séŋgaŋgeŋiguc
    kerec imi ni ménda ninʒua, néŋ Anutunéŋ ninʒac.)
  awb-awb: Íópeqté mátábúráq ména néne ninonkankakáqpópoq peh morá néniwapopoq móíntáráirana
    ínéga íre tagaríógana peh morá Manikánka mina tagaríéhre.
  gdn-gdn: Mamanuga God apunu ki wadubu paere tepapupu iyarau ‘Paradaisi’ tapu. Ko
    kataina, nau kawareya ade suwagani; E mibai tepapupu tapu bo waro were maba tepapupu
    tapu bo? Ki ka Mamanuga God e ebo mena kataiya.
  nko-NT: Fɛ́ alɩá nakʋ́blɩ́ á, bɔwan mɩ ya Paradiso. (Mɩ́ nyankpʋsa-oyí lɔ́yɔ
    ɩnʋ o, mɩ́ ɔkláa o, mmɛ́ɛtalɩ́ bɩ́. Bulu nkʋlɛ yín.) Nonu asʋ́n ánɩ́ ɩma blɩ́tɔ́,
    ɔhaa ɛ́ má ɔkpa blɩ́ mʋ́.
  bsn-NT: '@see-verse:2CO.012.002'
  pib-NT: Numatlu tye jejikta. Waka kamaneplu waka mamanetupni gi numata. Goyakalu
    gimatlu.
  wiv-wiv: Hau ka lala na kaka kua, palaka beta na nap kata lala vutuhia, a Vuvu e
    pelea vulena za ki zahe o e pelea livuhana laveve ki zahe, ia mara beta na lala,
    a Vuvu za ia da e lala goloa kua.
  reg-reg: Nimenyele ati umunu unu aligali mumubhili, amwi anja ya mubhili, anye nitakumenya,
    nyamuwanga kamenya.
  mlh-mlh: Moro Tiriineji ŋi oi ogagame Anuture seŋgiŋbaŋgiŋ kaeineo ropeko buŋo fuŋine
    mo mibi maneya. Moreŋ ŋi nonji buŋo oi mibeminde agi pega eru buŋo oi moreŋ ŋiŋigo
    noŋunde buŋoji mikiminde so mata. Sakiineke me sakiine tomiri ropeya, oi Anutuji
    manega. Nonji oi so manegoyoŋ, iŋore binaŋ manego.
  gof-ENT: ሄ ኡራይ ሄን ሳሉዋ ኤኬቲዳይሳ ኤራይስ። ሺን ኢ ኣሾን ዎይኮ ኣሾፔ ካሬራ ኤኬቲዳኮ ታ ኤሪኬ፤ ፆሳይ ኤሬስ።
  aau-aau: Hakwe senkin nonkway, uwr sohokwe God hiykiaw hyo yier ihey-arar mon hiy-ie.
    Mo ha peyr mon po kiy-me, uwr sohokwe owhi woneykyaw po nak-ie pak e, hiykwe now
    ma liawon ira se po mesor pak e, God hiykiaw nonkway. Sa hiy serey ma lwak hokwe,
    hiykwe ok har me lonuayk. Ok somokwe uwrsa mo wouk-ok non kokwe liy mesor popriy
    ley, seyr hyekwe ok seme mesor ey hokwe, ipan lon kow pa.
  tvk-tvk: Reitin, nabit rilomun ni xa natakil ti xa moletin ak tehe ut nesao tetel
    tenben mu ninin tang tehe ut nesao, Hi kestang iaxa mikila.
  prf-NT: Ruwayán ku, inyangay siya ti Paraiso. Sakay kona ten kinagi ku, en Diyos
    la en makatukoy ni iyád ay essa pangitain oni tunay a nangyari.
  auy-auy: Maníkó kusíꞌmaena wení kaweꞌ-mápáꞌó iyúmba kesimankóná kunáíkai mútúꞌ-waasiya
    kusíkaiyo ímba isáúmpo Maníkó aantemba ísaraiye.
  tbg-tbg: Kotiva ti tivita varero nai vatuka koqe naini vuru komanta tavaavaunara.
    Vi entara ti maraquravanoqaie vurave, vaata vataakae vuavaunarave, te kiama virara
    kankomake iruro. Kotivaqaima virara irivo.
  hub-NT: Uruk jukimukit nunaka wisha imatiksanka nekatsjai. Tumayatan nu shuar Yuus
    nayaim ima pegker iwaramua nui iwakam wajas, pegkesha etsermainchaun chicham nekashtain
    antukuiti.
  hmo-hmo: Inai tau be lau diba, Dirava ese ia abia daekau Paradaiso dekenai.
  big-big: Ne mawinda kai, ne paka ngalege paka Paladisi mei pulogo yogokta niza orowei
    kambela purik ne iwaka. Yaka kai pilik, perik ngizi mizarik ma wangakyeng kelik
    naraga wire nogoyaugu yeik pakela miza purik ne lusuwei, Anoto ngezebokko iwaka.
  gux-G: N bani li ja ke ye yeni ogbannandi baa o gɔ̀ yaa ye yeni o gbannandi. Mii
    bani u Tienu baba n bani.
  cnl-NT: '''E³ quie''²³ maan²³ ca³quie̱e̱² ''e³ ñiin²³²na¹ paraíso, je² jɨn³ dsɨ́²
    tén³ la²³ te''²³ dsa³ ''i³ ca²³jmóo² ''e³ ca³dsaan³². ''A²³jia''³ maan²³ xi² ñíin²
    jmɨn²³ ŋun²³, xi² ''a²³jia''³ ñíin². Jø̱n³ Dios hua² ''i³ ñi³².'
  zar-NT: Nözdaʼ guyáziëʼ lataj lachi queëʼ Dios, nazíʼi le paraíso. Bitiʼ nözdaʼ
    channö guyijëʼ niʼ lu idútë le naca cazëʼ, o cabí. Tuzëʼ Dios nö́zinëʼ.
  kde-kde: Nangu ngùuyila kavila kutangola kuva, ngùmaite kuva, munu aneyo áninyanyuliwa
    mpaka Paladiso. Na nikámaite ikàva munu aneyo ányanyuliwije kwa hali ya chimmili
    au ya chinnungu, Nnungu njo amaîte.
  ata-ata: Male loxovaa no anu vasimolu, xe uasi la no anu uleenu, eni alavusou uasi
    Latauasi mulavusou.
  qvw-NT: Chay tuqui chuya cäcäćhu cayal — manam yaćhächu aychantin ütac ispirituntin
    caśhätapis; quiquin Tayta Diosllam yaćhan —
  nfa-nfa: '@see-verse:2CO.012.002'
  tnp-tnp: Kəni iəkəni mɨn məmə iəkəruru nəmə nɨpətɨn tɨnatuvən, uə narmɨn əmə, Uhgɨn
    əmə təhrun. Mətəu iəkəhrun məmə iətəmi kəha,
  urd-urd: और मैं ये भी जानता हूँ कि उस शख़्स ने बदन समेत या बग़ैर बदन के ये मुझे
    मा'लूम नहीं ख़ुदा को मा'लूम है।
  hot-hot: Yahayala nena anyô êŋ ewa lôk liŋkupik mena mi, êŋ ma yahathôŋ ma Wapômbêŋ
    iyom intu hayala
  mqj-NT: Kusulei pole kukua, kuissanan kumua inde taue tokke' tiangka' langngan angngenan
    kamatandean disanga Firdaus. Tae' kuissanan sitonda batang kalenaraka tiangka'
    battu la anggari penawanna, angga Puang Allata'alla ummissananni. Yaoi angngenan
    kamatandean, urrangngimi tula' tae' naissan napokada ma'rupa tau anna tae' mala
    natula' ma'rupa tau.
  rus-SYN: 'И знаю о таком человеке только не знаю - в теле или вне тела: Бог знает,'
  mbh-mbh: Na lemik mire ako Toko Pomnga i ela toko aken ako ro la a toko vengvengare
    ole vothinga. Na i nongpol ur areko God i mit roal i ve i mothong tova i ria tokokoere
    nge.
  bdd-bdd: Yasanapuya ꞌabehega Yehoba loheyaina ꞌitoeya ꞌina tupwa bwebweꞌana ta wasawasaina
    ꞌoina, ma nuwana ꞌwapina bo yaluyaluwanamo, geya yasanapu. Yehobamo ꞌisanasanapu.
  cbt-NTPO: Tëhuënchachin pantarahuë. Hua'yanëhuëichin a'na' pa'mara. Nonëhuëro'co
    chachin a'na' pa'maraco. Co caso' nitotërahuë'. Yosëíchin nitotërin.
  srn-NT: Mi sabi san psa nanga a man disi. Ma mi no sabi efu a go nanga en skin,
    efu no. Dati na Gado wawan sabi.
  cta-NT: Chaca quiyaꞌ chcuiꞌ naꞌ loꞌo cuꞌma̱ chaꞌ ná jlo tiꞌ naꞌ si chañi chaꞌ ndyaa
    loꞌo lye ycuiꞌ Ndyosi ꞌna ca chalyuu biꞌ su tsoꞌo tsa ñaꞌa̱ lcaa na, si na nchcuiloꞌo
    ti ꞌna chaꞌ ndyaꞌa̱ naꞌ ca biꞌ; sca ti ycuiꞌ Ndyosi jlo tiꞌ.
  bqc-SIM: Má dↄ̃ kɛ́ wà gbɛ̃́pi sɛ̀ gɛ̀ò e àizãnablekĩi. À gɛ̀ ń mɛon nò,
    mɛsain nò, Lua mɛ́ dↄ̃.
  tcz-CHONGTHU: Ahin Pathen bouvin katahsa puma ham ahilouleh katahsa jaotha louva
    ham ahenai. Hinlah keiman kahet chu,
  mar-mar: तो मला माहीत आहे आणि असा तो मनुष्य (शरीरात की शरीरापासून वेगळा हे मला माहीत
    नाही, देवाला माहीत आहे)
  snp-snp: '@see-verse:2CO.012.002'
  isl-isl: '@see-verse:2CO.012.002'
  spy-NT: '@see-verse:2CO.012.002'
  xnn-xnn: Owen, inmeyak isnan mentetean Apo Dios ay makwani en Paraiso ngem kedkedeng
    si Apo Dios is mangtek no naitapi nan awakko wenno egay.
  mwe-mwe: Numbe nne ngunabhujila kubheleketa kuti, jwene mundujo monaga apite kwa
    shiilu eu kwa mbumu, nne ngakumumanya, ikabheje a Nnungu bhamumanyi.
  tte-tte: '@see-verse:2CO.012.002'
  tcs-tcs: '@see-verse:2CO.012.002'
  hlt-THB: Cawhkaw thlang ce - pumsa na aw am awhtaw pumsa am na aw am sim nyng, Khawsa
    ing sim hy.
  soq-soq: Ne atenten apana sa wadeieno paradaisiwa odene alen. Tane ne osowesane
    wadina ne mai atenteapona me ibuwaida odene alen, ba dia. God os dewa ema atenlen.
  qub-qub: Ichanga Noga musyämi Tayta Diospa ñaupanman apamashanta. Chaychömi wiyarä
    pï runapis mana rimananpaj cajcunata. Chay wiyashäcunata willacunämi ichanga mana
    camacanchu. Ichanga manami musyächu cuerpuntin aywashäta o almallä aywashantapis.
    Chaytaga Tayta Diosllami musyan.
  att-att: Yá lâ ammù, ta neyángayà ta lángì ta paggianán ni Namarò, ngam si Namarò
    lâ yù makánnámmu nu ajjanà ta baggì ta keyángè ta gián na.
  bki-bki: Buriakurano napano ver naio rivan ea mokotenano p̃eli rivan ea niununo
    ga, nomijikia ka be riano, toro na ba mijaka bitii joomo ea kiado vonuo novo ea
    vio na.
  bqp-bqp: Má dↄ̃ kũ ò ade pìi sɛ̀ ò gɛ̀ɛ kãao aruzennammɛ. À gɛ̀ɛ kũ mɛ̀ɛon yá,
    mɛ̀ɛ sarin yá, Luda mɛ́ à dↄ̃.
  mcp-mcp: Muud wɔɔŋgʉ́, ŋkí nyə á kə nə nyúúl nyɛ́ ncindî ɔ, ŋkí í á bə ntâg njɨ
    shíshim, mə ŋgə cɨ nə́ mə ampúyɛ́, Zɛmbî wə́ mə́ mpû.
  hat-hat: Wi, mwen konnen nonm sa a te santi l' moute jouk anwo nan paradi. M'ap
    repete, mwen pa ka di si li te moute tout bon nan kò l', osinon si se te yon vizyon
    li te fè. Se Bondye sèl ki konnen.
  npl-NT: Amo nikmati kox ika ikuerpo noso amo ika ikuerpo okiwikakeh, sanwel Dios
    kimati.
  bgg-bgg: Gu dinne yao, gu ne thieg ji pha bran shii ne hamangkhung hà noh dun (dinne
    gu ne athieg ro hì ne izai rey nebey asi hì ne ibang nebey ro—Hamangkhung-aphuii
    è thieg bie), chiih-è thiisa hà ai è miyaogamthek hà aruii mua pha goh yoi, chiih-è
    tharothamang semthek è ayao mua pha miyao de yoi phro.
  eng-TCENT: And I know that this man (whether in the body or out of the body I do
    not know; God knows)
  eng-BSB: And I know that this man—whether in the body or out of it I do not know,
    but God knows—
  cpu-NT: Iriira Pava iyotatsiri jiyaashinenkatatziirika, jiyaatatziirika koñaaroini
    ivathaki. Intsityaa netapanaatyaaro noñaaventakoteri irika shirampari.
  san-ASM: স মানৱঃ স্ৱৰ্গং নীতঃ সন্ অকথ্যানি মৰ্ত্ত্যৱাগতীতানি চ ৱাক্যানি শ্ৰুতৱান্|
  tac-NT: '''Lige neka ''la machí alué ''la sébaligo alé napu ajtí Onorúgame, alé
    napu ''we semárikáchi ju. Pe alué bo''né Onorúgameka ''la machíleké alarigá moyénaliga
    alué rió alé rewagachi. ''Lige alé rewagachi ruyéleru alué rió bilé ra''íchali.
    ''Lige Onorúgame tabilé lisensia ''yale napurigá ruwimela alué rió alué ra''íchali
    napu akele alé rewagachi. Ne kéturu alué rió napu simile alé ''pa rewagachi.'
  eng-WEBPB: I know such a man (whether in the body, or outside of the body, I don’t
    know; God knows),
  gfk-H: A tutun, iau nunurei bia Kalou ga kap haut lah iakan ra tunatuna uram tano
    bilai na sibaan sakit. Senbia pa iau nunurei bia ga haan ma no palatamaina bia
    no tanuana ga haan talur no palatamaina. Kalou i nunurei tar. Ma no tunatuna ga
    hadadei ira linga ing pai tale bia tikai na ianga utanei. A mon hartigal bia pa
    na hinawas uta kaiken ra linga.
  viv-viv: Kadu ganagahe-havagi kaꞋiwa, kaꞋi kaliva wawowona o kaꞋi aluꞋaluwanaga
    gisilakahina ma keke gadahalamaneni au Yaubada anakaibe gihalamanena. Tu gaitoma
    saꞋeyana gahalamanena higa Yaubada bana kalivai-nadi Faladaisi againe gisilakahina,
    ada medede againe nuwanuwa keke tamo hifufu againe anafaiweya ginalukahihiyedi-ma
    ginogalidi, nuwanuwai-dina faꞋidiya Yaubada kaliva gihawatana be keke ginalukahihiyedi.
  yao-yao: Une nguimanyilila yakuti mundu jo ŵajigalikwe kwinani, nambo nganguimanyilila
    kanga ŵatemi kweleko mchiilu pane ngaŵa mchiilu, Akunnungu nsyene akwimanyilila.
  tgp-tgp: Ale na levosahia vara enau vara na epeku teni mo vono na sopo levosahia
    pani God mo levosahia,
  auc-NT: Edæ baö ëñate æibo incæ baö ömaabo inte æibo incæ Wængonguinque ëñëñongä
    botö, Ïïmaï ingatimpa, ante mäninque ëñëmopa.
  kbc-NT: Ajowooɡ̶odi Aneotedoɡ̶oji domige yadeegitedicogi lodoe, liwigo codaa me
    lolaadi niɡ̶ini ɡ̶oneleegiwa, oɡ̶oa domige iniokini liwigo me yadeegi Aneotedoɡ̶oji.
    Pida baɡ̶a jowooɡ̶odi Aneotedoɡ̶oji me yadeegi, codaa niɡ̶ini ɡ̶oneleegiwa wajipatalo
    notaɡ̶a ane doɡ̶oyakadi moyowooɡ̶odi ane diitigilo niɡ̶ina oko, oteɡ̶exaaɡ̶aɡ̶a
    modotaɡ̶atigi.
  bmh-bmh: Iz abiu du go gue Uwait nug gonugau uzan naliu Mesgai wag imai sieun. Gonugau
    enib mui sieun ta, tam ta, iz i abiu. Uwait tutak go abiu. Mesgai ebu go ze ipal
    ze memen doun. Du tub nug ze go eruneneg em ebuan ze eim aurabun iborain tam.
    Uwait nug ‘Du tub nug ze go koli duailel ipal i awaran’ aimai aneun.
  ctu-BL: Mij cʌn jini winic― mi yic'ot i bʌc'tal o mi loq'uem ti' bʌc'tal mach cujilic.
    Yujil Dios.
  meq-meq: Ayaw! Mbəlom kə zla na ndo niye a mbəlom ka təv ŋgay. Agəna məsine a gay,
    agəna ki ye ta deɗek, maa sər na, Mbəlom.
  noa-H: Pari chi chadcha haan chadcha mʌ harrjim; maata chadcha cha mʌch hiyʌ̈ʌ chirʌmchata
    hirua mʌ harrjĩ wa sĩi mʌ hak'aarpaita harrjĩ, mua k'augbam; hãba hich Hẽwandamaupaita
    k'ap'ʌ sim.
  alp-NT: Au beteke suike lekwe be au rekware, tamata mere isupu bitike lelete surga.
    Au rekwa mo be nanakwalaije lekwe esupu bitike tinai pise batuke selue kena nindale
    pise, mere batuke Alla ruaI rekwae. Ete ndetere, tamata mere ilene lepata rebe
    tamata ilepa tekwalu mo kai mere lekwe tamata esi lepaule saisa mo.
  san-VEL: sa maanava.h svarga.m niita.h san akathyaani marttyavaagatiitaani ca vaakyaani
    "srutavaan|
  kbq-kbq: Ana nera nagra ontahi'noe, amega avufgarero avamupino, nagra ontahi'noe,
    Anumzamoke antahine.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo Bëngbe Bëtsá chë ents̈ábioye celoye tbojanánatsama,
    nÿetscanga oyejuayënga imomnoye (ats̈e ndoñe quetsátstats̈ëmbo Bëngbe Bëtsá tbojanánatse
    chabe cuérpoca o nÿe chabe espiritiñe; nÿe Bëngbe Bëtsá chama yotáts̈ëmbo), y
    chents̈e cha tojanuena palabrënga, ndocná bontsemna jayanama palabrënga, chë ndayama
    ents̈angbiama ndoñe yontselesenciana jatichámuana.
  ron-LSB: Cunosc un astfel de om (fie că era în trup, fie că era în afara trupului,
    nu știu; Dumnezeu știe),
  pon-pon: O i aja, iei aramaj o, ma a mi nan war a de likin war a, i jaja, Kot me
    kotin mani.
  nhe-BL: Pero ax nijmati intla niyajqui ica notlacayo o axtle. San Toteco quimati.
  sps-sps: Ana nyo natiny rou a ka tovei, a mes to ayei te ras fapaas fi naa Gov unya
    Paradais, ana nyo gim kan rou ma nat faarof pis iny a ka to, to te ruak faman
    fi ya ge to te faarei fi yan taraa tatagaa tsun, Gov tsun Tsivon nat non. Ayei
    nongoiny a foka unya aya to te gim rori ma fa'arasainy faarof men vegiau, foka
    to te gim ror a fo pengot nara vainy ma vegiau tsuk iny.
  wnc-wnc: Ngan. Nata aminu waapae atnatapbum ngana ita mia kawawan Anututa enandang
    takopbut ba gupna buyak takopan siakande siknga kopbut ngangu na katak dua nataat.
    Anututakan ie atnataak.
  bus-bus: Má dↄ̃ kɛ̀ wà adee pì sɛ̀ wà gàao ai auzɛnnammɛ. À gàa kↄ̃n mɛ̀on yↄ́,
    mɛ̀ sain yↄ́, Luda bé à dↄ̃.
  gub-BL: Amume'u wi wi putar peme no. Akwaw ywak rehe Tupàn heko haw pe heraha awer
    ihe. (Aze ru'u oho tuwe ywate, aze ru'u upuahu. Xo Tupàn ukwaw a'e.) A'e pe wiko
    mehe wenu ma'e tetea'u a'e. Nupuner kwaw a'e ma'e wamume'u haw rehe purupe a'e,
    ta'e naheta kwaw a'e ma'e wamume'u haw a'e xe, naheta kwaw her a'e ma'e wanupe
    a'e wà xe. A'e rupi teko nupuner kwaw a'e ma'e rehe uze'egaw rehe wà.
  imo-imo: Aku iyemu, Goteni mulu kombu paa pengana lipe meli purumu mele pilto, nalo
    akumu kangi pali mepa purumu molo minimu kaunje, na naa pilto. Goteni pimo. Aku
    iyemuni ungu mare pilerimu aku unguma imboma pilengei ningolio imbomani ningeindo
    perelemala. Imbomani naa ningo tiengei ningo mi toromele unguma pilerimu.
  boj-boj: E qalieonum, Qotei na tamo di osi oqsiqa laŋ qureq oqej. A jejamu qorbi
    oqej kiyo aqa jejamu uratosiq oqej kiyo di e qaliesai. Qotei a segi qalie. A laŋ
    qureq oqsiq dia anjam bei quej. Anjam di aqa damu tamo bei na ubtosim marqa keresai.
    Anjam di marqajqa getento koba.
  eng-DRA: 'And I know such a man (whether in the body, or out of the body, I know
    not: God knoweth),'
  knf-knf: Aa, dme kë ñaaŋ mënţ adeeŋana du baţi. Mëmme me adeeŋana deeŋana na manjoonan
    këme akaka mnwin, Naşibaţi ţañ ameeŋ. Kë aŧiink ŋţup ŋi nin aloŋ awooŋ aanhil
