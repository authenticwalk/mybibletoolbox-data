verse: 2CO.012.008
translations:
  kpx-kpx: Vani abuita igaeta di Kosive imihanu. Di loui kosea, “Daemo vaveve nimolete
    ke mai evihanela.”
  okv-H: avoeto na ambure kaikari eagona avoeto iji 3 ainge Bada na humbau irae aja
    pari uenate
  tbo-tbo: Geka binei ma mala tonuga Guyau uyahina a lupali ipa donadona ina wihaleya.
  mal-C: അത് എന്നിൽനിന്ന് നീക്കിക്കളയണമേ എന്നു മൂന്നുപ്രാവശ്യം ഞാൻ കർത്താവിനോട് അപേക്ഷിച്ചു.
  grc-SR: Ὑπὲρ τούτου τρὶς τὸν κύριον παρεκάλεσα ἵνα ἀποστῇ ἀπ᾽ ἐμοῦ.
  bgc-bgc: इसकै बारै म्ह मन्नै प्रभु तै तीन बर बिनती करी के मेरै तै यो दूर हो जावै।
  khz-khz: Velekou vega-toitoi vegata anogiato, e Satani gena vetugunagi eago-venina
    palaguna au geku na pene gaivagivagia ulanana.
  deu-TKW: Wegen dessen habe ich den Herrn dreimal angerufen, daß er von mir weichen
    möge.
  zsr-NT: Tsonn lzu gútaꞌyuaꞌ lahuëꞌ Xanruꞌ, gnabdaꞌ Lëꞌ ugǘëꞌ xhuëꞌa naꞌ.
  lin-lin: Mpo na yango, nabondelaki Nkolo mbala misato mpo ete nzube yango elongwa
    na nzoto na ngai.
  hns-NT: Ham Prabhoe se tien dafe praatna karlie kie oe pierwa ke hataai dewe.
  noa-E: Ya biek thãrjup maach Pör Ẽwandamag jëeuwia chirʉm, agua mʉg mʉch dau aphʉʉ
    chitaajem chugpaapʉ̈imkhĩir.
  eng-EMTV: Concerning this I pleaded with the Lord three times that it might depart
    from me.
  mib-NT: Te unī jínu ni cahān ndahú rí jiín máá Jítoho yō jeē na téjiyo ya quihīn.
  lif-NT2: कन् इङ्‌गाॽओनु खे़त्ताङ् पिराङ्‌ङे़ॽ फाॽआङ् सुम्‍ले़ङ् थारिक् दाङ्‌बान्
    पेलि फाक्‍तुङ्॥
  xnj-xnj: Namuyupili neju BAMBU mala datu muni chindu chenicho cheniwuka.
  mmx-mmx: I vantun levenaleng aga sing ne Moroa mumu i na lavanga, la aga sing i
    xusu na lok pes i.
  cbr-NT: Rabë́ 'imainun achúshi oquin cana Nucën 'Ibu Jesucristo 'ën ñucë ënëa 'ë
    tërë́caxunun quixun ñucan.
  tee-NT: Pus pakt'utu ictapaininilh ju qui'ucxtin Jesús ni aquimak'osunilh ju ani
    mak'alhk'ajnat.
  eng-LSV: I called on the LORD three times concerning this thing, that it might depart
    from me,
  cak-NT: Y romari' ren oxi' yan mej (paj) nuc'utun favor che ri Ajaf Jesucristo chi
    tulesaj-e ri ruquiy (k'axon) ri ninna'.
  pah-NT: Três ko ji a'ea'jaa'ja nhandepojykaharete'ga pe Cristo'ga pe tojipe'a ti
    Satanás'gapyriva'ea ji hugwi javo.
  sja-NT: Chupɨria iidida õpee enenee nɨ̃baji Tachi Waibɨamaa mɨ waa mãgá miapinaamerã.
  xed-xed: Hkən səla ɗa ta maga duʼa má ŋa kliŋta Lazglafta ta tsa ɗaŋwa ya.
  mks-NT: Ta sa̱ u̱ni̱ tañu na̱xi̱ca̱ ta̱hví i̱ nu̱ Ndióxi̱, xitoho í ña̱ ná tavá
    a̱ ña̱ ndóho i̱ yóho.
  gfk-S: Aitul a pana iou ga saring no Watong be na kap leise ikin ra linge sukun
    iou.
  bmu-bmu: Miaŋgöra Kembunöŋ mi sileneyök mem gilmapköra köuluköbiga indimŋi karöbut
    ahök.
  dgz-dgz: Ap menan, wam da da gapan, koni yampo megenat, itan mame inanap taueni
    wat pakit aipa uarepen menan Ayop inap mup wan.
  eng-GNV: For this thing I besought the Lord thrise, that it might depart from me.
  zaa-NT: Tsùnna vuelta chi gunábania' Señor lani oración qui'ni cuèe dolor ni lani
    inte'.
  eng-WEBSTER: For this thing I besought the Lord thrice, that it might depart from
    me.
  guh-guh: Diosojavabelia picani vajëtajë acueyabi xuabeje tanevecuaajibiaexanaenexa
    bajarapavixae.
  bon-bon: Cane nesae gääbu Acejiyame bau me irecu ätumutanujine ai mäpu ne äyeblingtame,
    yepä tabe singi lica ge.
  nhw-BL: Expa nijtlajtlanijtoc Tohueyiteco para ma nechquixtili,
  swh-ONEN: Kwa habari ya jambo hili nilimsihi Bwana mara tatu aniondolee mwiba huu.
  wbi-wbi: nikansuuma uMutwa katatu kuuti amhoke mulupumuko uluo.
  bba-bba: Nɑ Yinni kɑnɑ tiɑ tiɑn nɔn itɑ bɑrɑ ten sɔ̃ u kɑ mɑn tu wunɑri.
  eng-KJVCPB: For this thing I besought the Lord thrice, that it might depart from
    me.
  kgk-NT: “Ko xe mbohasa asyha eipe'a emboyke xéhegwi” ha'e va'ekwe Nhandejáry-pe
    ajerure-vy. Mbohapy jevy ajerure va'ekwe oipe'apa hagwã mo'ã xéhegwi.
  waj-waj: Na taaravoomaneetu Udaanga Yisuu Kirisiinnaata kua tiee yaaku varee mmuaararoovaa
    niiyaadiri rugaiveeraivaara na yaaku vareeravai.
  cpy-cpy: Mawa okaatzi naminamina-witakari Awinkatharite rookakaa-wentena ikemaatsitakaa-piinteetana.
  mpx-mpx: Paeton ya awanun gagasisi Yehoba elana tage pulowan ya ni ahek yoho elau.
  wbp-wbp: Murrumurru ngulalparna warrarda nyinaja, marnkurrpa-palakurna payurnu Jijaji
    Warlalja-Wiri yunguju jurnta kanyi murrumurru yangka nyirli-piya. Kala lawa.
  luo-luo: Ne alamo Ruoth nyadidek kuom wachni, ka asaye mondo ogolna kudhono;
  nhe-NT: Expa nijtlajtlanijtoc Tohueyiteco para ma nechquixtili,
  aii-aii: ܬܠܵܬ ܓܵܗܹ̈ܐ ܦܘܼܪܦܸܠܔ ܠܝܼ ܒܡܵܪܲܢ ܕܫܵܩܹܠܔ ܗܘܵܐ ܠܹܗ ܡܸܢܝܼ،
  esk-NT: Piñasruniaglaan ikayuqtisriuġaluaqtuŋa Agaayyutmun, taamna piḷguirrutiga
    piiquplugu uvaŋniñ.
  msb-msb: Tulo na beses na ginpakimaluoy ko sa Ginoo na mahali ini,
  cpa-NT: Hnøa¹² rón² ca¹juǿi²jni Diú¹³ hi² mi³hno¹jni hi² mi³jŋíh²dsa jmø³uai¹² jøng².
  dso-dso: ଏ ରଗ୍‌ ମର୍‌ଟାନେଅନି ଦାରିଜାଅ ବଲି ମୁଇ ତିନ୍‌ତର୍‌ ମାପ୍‌ରୁକେ ଗୁଆରି କଲି ।
  meu-meu: Una ḡau dainai nega hatoi Lohiabada na noia, baine abia oho.
  yva-NT: Weti risambayambe seo Amisy Yesus ai mandei to syo anajo indamu siurijo
    mo rinatamo so ngkarimu rinanasine raora.
  dgc-dgc: Etélo a beses ko a iyédalangin ta Panginoon a ibutan na i éya.
  zpm-NT: Tsoṉle vuelt zinab naa lo Dios ctiche me yoob rii;
  hix-NT: Àro ke kàrwonàmye, Kohkom yakoro. Ryeheryanàtho towko nyhe, rohyaye, àkaye,
    teryewrye ro, àwya. Àro wyaro rma rha àkay xarha, àkay xarha, 3 me rma àro wyaro
    àkaye, Kohkomo wya.
  sim-sim: Hindi nalmingrip Avui Wasilaka nomorawu os lame hom jinda oson or laha
    ormbekmbaha wavu anhi mende nga na siliri nir.
  npi-ULB: मबाट यो काँढो निकालिदिनुभएको होस् भनेर मैले प्रभुसित तिन पटक बिन्‍ती गरेँ
    ।
  cgc-cgc: Tallo gid bisis na gapakiluoy a ta Ginuo na daw maimo, kamangen din sakit
    gid na pamatyag ta ake na lawa.
  tim-tim: Umatŋe are miawak niŋdo Humone hin ulilaŋân. Hâknân ire watmenâ ariâk dâm
    ulilaŋân.
  yor-yor: Nítorí nǹkan yìí ni mo ṣe bẹ Olúwa nígbà mẹ́ta pé, kí ó lé e kúrò lára
    mi.
  wos-wos: Hangéli hérawuka jooka nukwa hufuk wuni Néma Duré wakwexéké, wun joo wuniré
    yatakataka yindéte.
  emp-NTPO: Mʌ̃a b̶arima ũbea dadjirã Boro Jesucritoa bed̶ea djuburiasia maʌ̃ puara
    jõbimãrẽã.
  eng-F35: Concerning this thing I pleaded with the Lord three times that it might
    depart from me.
  ind-ind: Sudah tiga kali saya memohon kepada Tuhan supaya Dia menyembuhkan saya
    dari penyakit itu.
  pes-OPCB: سه بار به خداوند التماس کردم که آن را از من بردارد.
  mpt-mpt: Ne Sume baabania Kobo ne enin olo omtlatnenale ge baabanamino asumatna
    keibi
  ssx-ssx: Doeki mea bae laa lota꞉ pitolo hata꞉ I̱ma꞉ta꞉ hoto tepona꞉ Tekehali pa꞉ta꞉
    yeni pua꞉pate
  mkl-mkl: Isɛ ɡbɛɛtɑi ǹ tɔɔ Lɑfɛ̃ɛ nɑ irii bɔ̃ɔu ku bɑ ku jɔ̀ n bɑ iri.
  gaq-gaq: ଡିରକମ୍ ଆତେନ୍‌ ନେଙ୍ଗ୍‌ବାନ୍‌ ସ୍ଲ ଡିଙ୍ଗ୍‌ଏ ଏନ୍‌ସା ନେଙ୍ଗ୍ ମାପ୍ରୁକେ ଆତେନ୍‌ ବିସୟ୍‌ରେ
    ଞ୍ଜିତର୍ ପାର୍‌ତନା ଣ୍ତିଙ୍ଗ୍‌କେ ।
  gof-RNT: Ha waaysiyaba taappe diggana mela taani Godaa heedzu toho woossas.
  unx-unx: ନେଆଁଁକେ ସାଙ୍ଗିନେ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପିସା ପ୍ରାଭୁତାଃରେଇଙ୍ଗ୍‌ ବିନ୍ତିକେଦା,
  gah-gah: Lá okago, ámina netalímo ahulonetative loko Guivahaniloka gamena losive
    makole lumó neve.
  lcm-lcm: Potol a taun nata aikut a Volava ta kui ke ani ka pasal suai anig,
  aer-aer: Nhenge ayenge akwetethe anthurre kwarnetyame, the Jesus Alartetye apayuthneke
    arne nhenge lyeke-arteke atyenge-ntyele akngetyeke. The anteme renhe awethe atherre-ngare
    apayuthneke. Arrangkwe, Re atyenge-arleke akwete impeke.
  qvc-NT: Chaymi kimsa kutinda Siñurninchiqta ancha rrugashqa kani, ama masta chayshina
    padisinaypaq.
  tgl-ULB: Tatlong beses akong nagmakaawa sa Panginoon tungkol dito, para tanggalin
    ito sa akin.
  cbs-NT: jau en Xanen Ibun ea xuxawanun, iwanan, dabe inun bestiki en ea aka
  xtm-NTPP: Te ja sukan ndo'o neni sa ma, ja ni kuu uni jichi ni jikan‑ta'vi sa nuu
    Iya Tátnuni ma ja na xtandiyo ya i te máko xndo'o xneni‑ka ña'a i.
  nnq-nnq: Nganapembela Angwana patatu kupala kilebe chenie kimoke.
  bao-NT: Itiati peti tee ñañaro yʉ ca tamʉorijere cʉ̃ ametʉenejato ĩigʉ, Wiogʉre
    yʉ jãimiwʉ.
  san-ORI: ମତ୍ତସ୍ତସ୍ୟ ପ୍ରସ୍ଥାନଂ ଯାଚିତୁମହଂ ତ୍ରିସ୍ତମଧି ପ୍ରଭୁମୁଦ୍ଦିଶ୍ୟ ପ୍ରାର୍ଥନାଂ କୃତୱାନ୍|
  huv-NT: Pues wüx aag ayaj, arojmbüw tasajas Teat Dios sitiül alndom mawün aag ayaj
    wüx ximbas.
  otn-NT: A nu̱na̱ ra̱ n'ʉ na̱, nhyu̱ ndi̱ dá̱ äpä ra̱ Hmu̱ ngue da̱ hya̱ga̱gui̱.
  nop-nop: Nemek u binabek yoŋa nai lufomkulitniŋ gigine hinek tiŋa Wapum ninadigut.
  obo-NT: Ko-otollu a mid nganoy riyon tod Longaggon nod owan din inin kosupittan.
  cak-ENT: Y romari' tok yin oxi' yan c'a mul nuc'utun favor chin ri Ajaf Jesucristo
    que trelesaj-e ri nbanun chuve que nintij pokonül.
  lif-NT: ᤁᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤥᤏᤢ ᤂᤧᤳᤋᤠᤱ ᤐᤡᤖᤠᤱᤅᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤛᤢᤶᤗᤧᤱ ᤌᤠᤖᤡᤰ ᤍᤠᤱᤒᤠᤴ ᤐᤣᤗᤡ ᤑᤠᤰᤋᤢᤱ॥
  mie-NT: De ūnī vuelta nī ncāhān ndāhví nī jíín maá Jētohō ō jā sāhá jíyo yā quīhīn.
  san-TIB: མཏྟསྟསྱ པྲསྠཱནཾ ཡཱཙིཏུམཧཾ ཏྲིསྟམདྷི པྲབྷུམུདྡིཤྱ པྲཱརྠནཱཾ ཀྲྀཏཝཱན྄།
  qve-NT: Chayraykun noqaqa Diosta kinsa kutita ruegakurani, chay nanaymanta sanoyachiwananpaq.
  pao-NT: Pahe tooe nu ka Te Pabe'e-matoo nanesootuhiyakwe oo too'e nematzagakwunina.
  cbu-NT: Nuwsha Apanllpat tsiyateeruri, tchiyanda, tárangina. Tuchip masharanguri,
    ashiritaa nda tchiyarangiya.
  usa-usa: kemá uyátárai-nakomma maami-qtátááqá matuwaíkáae téq kaumobáq ítama aónaraunamanibo
  soy-soy: Mɛpehẽ mɛtɑɑni kɑm Upíimɑ pisɛ rɛ ukɛ́ itói iyɛ̃ nɛ́ lesɛ
  hui-hui: Ani biyagola i̱na halu tebo Anduane Homogohondo bi lalu, I̱naga tandaga
    ogoni í̠na mo yalu pobelo hamelo ko, laru.
  amf-amf: Ogono yerro ikalanka konin shidhoadettsi Imbaa wontea Yesusam makkam goyt
    i miskade.
  quc-NNT: Oxmul nu b'ochi'm ri Dios. Xinta' che chi käresaj wa' we k'äx ri' pa ri
    nu cuerpo.
  dob-dob: Mwau nina gete manuna matoi Yaubada yasidena be ꞌida ꞌewayaule,
  wrs-wrs: Kava osahmanana mendeklim samblamongolm, hevna kinmba vramnalm kanaminim.
  mca-mca: Qa aka'an, wetshetk'ewi'ƚij in k'iyintaxijets ha' Yatsat'ax'inij qu' niwu'myik'ui.
  tzo-TZC: Oxib velta laj jcꞌanbe ti Cajvaltique ti acꞌo sloꞌquesbun ti coꞌol to sꞌelan
    chꞌix ti ta xtiꞌvan ta jbecꞌtale.
  mya-mya: ထို​ဝေ​ဒ​နာ​ကို​ဖယ်​ရှား​ပေး​တော်​မူ​ရန်​ငါ သည်​သ​ခင်​ဘု​ရား​ထံ​တော်​သို့​သုံး​ကြိမ်
    တိုင်​တိုင်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ခဲ့​၏။ သို့​ရာ တွင်​ကိုယ်​တော်​က ``ငါ​၏​ကျေး​ဇူး​တော်​ကို
    သာ​လျှင်​သင်​လို​အပ်​ပေ​သည်။ သင်​အား နည်း​သော​အ​ခါ​ငါ့​တန်​ခိုး​သည်​အ​ထင် ရှား​ဆုံး​ဖြစ်​၏''
    ဟု​ဖြေ​ကြား​တော်​မူ​၏။-
  gng-NT: N gbáan' Yonbdaan bol mita nɛ ki ye wɔ ń ñɛn nɛ̀ nʼgbɛnɛnt ni,
  cbi-NTPO: Tsenñu iya Bale Rukunu juntsa taaju iwara mangade ti' pen bijee payu.
  ikk-NT: Mgbe ẹtọ kẹ m rịọ Di-nwọnni-ẹnyi banyeni ihiẹnni, n'o mẹ ẹ hapụ m.
  leu-leu: Faatalatul ne fenung pana xe sina Memai e ne fine o i taa siak tapine sega.
  maz-NT: Jñi vez rvá ötügö c'ín Jmugöji ro tsjapü ro c'ueñe c'ü rgá sufregö.
  bod-N: དོན་འདིའི་ཆེད་དུ་བདག་གིས་གཙོ་བོར་ཐེངས་གསུམ་ལ་ཚེར་མ་དེ་བདག་ལས་ལེན་པར་ཞུ་བ་བྱས༌པ་དང་།
  tca-NT: Rü tomaẽ̱xpü̱xcüna tórü Corina chaca na choxü̃́ iyanaxoxẽẽãxü̃cèx ga yema
    choxü̃́ ngúxü̃.
  zpl-NT: Chuna bese unacua lu Diose para nú luachunu nú nehuana seꞌcaa,
  mbc-NT: Mîrîrî yai eseurîwî'ne ite'ka Uyepotorî pî' epîrema'pî. Esatî'pîuya ipî',
    uupiapai mîrîrî mo'kato'peiya kai'ma.
  ndg-ndg: Mara tatu natikumnnoba Ngwana kuhusu lee, ili ywembe abutuke boka kwango.
  wsk-wsk: Se tom ilagala suan ko, ani Kari Biya to saparukko guranek beterem.
  toj-NT: Oxe vuelta ochyon parte soc ja Diosi. Cal yabi que mix c'ana huax yixtalaanon
    ja tan Satanasi.
  tbc-tbc: Saen utol Tubun en mel an ipasi yau wo ŋusumiani a.
  sna-sna: Katatu ndakakumbira kuna Ishe kuti aubvise pandiri.
  smk-NT: Nitlo kon nidasal nin dinawat konan Catawan a galten naya,
  grc-TCGNT: Ὑπὲρ τούτου τρὶς τὸν Κύριον παρεκάλεσα ἵνα ἀποστῇ ἀπ᾽ ἐμοῦ.
  gof-WFTW: Ha waaysiyaba taappe diggana mela taani Godaa heedzu toho woossas.
  spa-BLM: A propósito de esto, he suplicado tres veces al Señor que se aleje de mí.
  kyz-NT: 'Muapyt te je ''i Jarejararete ''ga upe: “Epe''a je wi”, ''jau''jau''japa
    je ''ga upe.'
  dao-dao: Acuna khuikhanak üng lätnak vaia Bawipa veia kthum vei nghui lü ktaiyü
    ni se,
  cya-cya: Si'ya ti'i can' snan juesa cua' mjñan 'in Ñi X'nan na si'yana culo tso'
    ñi cha' can'.
  nii-nii: Kunum tekliki, na Owundu kin prei erip kii sinj ei, eim na ngenj ełe epi
    kis ei, si tor simba nge kii sinj.
  ign-NT: Mapahe eta nuyasea­sirahi ema Viya eta macana­ra­si­ra­nui­nahini eta nucati­ru­havahi.
  dik-NT: Ɣɛn acï Bɛ̈ny lɔ̈ŋ arak diäk bï kë baŋ ɣɛn nyaai.
  cac-cac: Oxel in c'annac d'a Cajal Jesús, yic talaj syiq'uel d'ayin.
  tzj-E: Anen oxmul xenc'utuj tzra Kajaw Jesucristo che arja' nelsaj chwa jbanyona
