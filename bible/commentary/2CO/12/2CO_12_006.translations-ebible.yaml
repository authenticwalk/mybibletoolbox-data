    is se zyādā na samjhe.
  far-far: Ma dia nau ku doria fata lafu nau, nia bobola fua nau ku fata 'urinai sulia
    na fatalaku nia mamana. Boroi ma, nao nau si fata naunau, sulia nao nau si doria
