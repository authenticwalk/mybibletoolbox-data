    manymaknha, bili yuwalk yan ŋunhiyiny dhäwu, ga yaka ŋarra dhuwal bawa'mirrnydja.
    Yurr ŋarrany dhu ga dhuwal yakan garrwarkunhamirr ŋarranhawuynhany ŋarra, bili
    nhumany gan ŋunhi bilin ŋäkula ŋarrakalaŋawuynydja. Bala nhuma ŋuli ga ŋunhi garrwar-lakaraman
    nhäma ŋarranhany, yurr buluny nhuma dhu ga yakan ŋarrany bitjandhiyi nhäma.
  kvg-kvg: Geté unimanqatín. Até ndǿgo-a, no amba nøkezan-qa yaq-te tøte-khambuvapin,
    yaq no bianav ambá nøtégoák. Zapa ndǿgo, manqat ndøgo, no amba tæzø-einin,
    ndøgo ambá unimanqatin manqát. Geté ság. No nøkezan-qa yaq-te, nøté-khambuvapák.
    Soqaín ndøgo, zo no khape tøzøte-eqanonam. Geté zo sa ndǿgo tøzøté-gevenonám,
    matev av nqate-matanam neka manqat av nqate-manqate.
  rug-rug: Be hiva vahesi pulenau si rau, si lopu kaqu na keke tie duviduviliqu si
    rau, ura sa hinokara mo si kote tozia rau. Ba lopu kaqu vahesi pule nau si rau,
    sina lopu hivani gamu rau pude va lavatau koari na dinogodogorae hire. Ba mamu
    va lavatau koasa padana sapu gua dogoro soti au gamu koari na qua tinavete, meke
    koari na qua zinama.
  hop-NT: Kurs nu as hímuiwtaniqey nāwaknanik̇aṅw, nu qa núanhimuniwhtini; pi nu hihta
    yuaataqey suyan navoti’ta, Nīk̇aṅw pay nu soon panhtini. Taq hak inumi hin yórikqey,
    pu nuy hin navotqey pan inumi wūwantaniqat nu nāwakna. Noqw pep pu’ pam soon put
    pantaqat yuhk̇e’ nuy tsok̇anani.
  san-URD: یَدْیَہَمْ آتْمَشْلاگھاں کَرْتُّمْ اِچّھییَں تَتھاپِ نِرْبّودھَ اِوَ نَ
    بھَوِشْیامِ یَتَح سَتْیَمیوَ کَتھَیِشْیامِ، کِنْتُ لوکا ماں یادرِشَں پَشْیَنْتِ
    مَمَ واکْیَں شْرُتْوا وا یادرِشَں ماں مَنْیَتے تَسْماتْ شْریشْٹھَں ماں یَنَّ گَنَیَنْتِ
    تَدَرْتھَمَہَں تَتو وِرَںسْیامِ۔
  heb-LB: לא חסר לי במה להתגאות, ואף לא אנהג כשוטה אם אתגאה, אך איני רוצה שאיש יחשבני
    ליותר ממה שראה במעשי ובדיבורי.
  caf-NT: '''Et be hoonúst''i k''una''a yatelhtuk hukwa'' nuszun t''eh, ''et whunts''ih
    ''aw whuzusnik tesdle hukwa cha''núszun. ''Et huwa ndai khunek ''alha ''int''ah,
    ''i bugha zeh yatelhtuk. Ndi be hóotest''i whuch''a whuz na''a ''utest''ilh. Doo
    ka n''awh dune suhunilh''en ''ink''ez chasadits''o t''eh, ''et whuz na''a zeh
    dune unli suhúntezin.'
  mio-NT: Tu cua cahan rai yu cuenda main, ñavi cha tondo cuni yu cuu chacan, vati
    iin cha ndicha ndicha cua cati yu. Ña cua cuhva que cuenda, coto cua saxini ñivi
    ti cahnu xaan ca rai cui, ta ñavi tacan saxini ñi cha ni ndehe ñi chihin yu. Ñavi
    tacan saxini ñi cha ni chini soho ñi tuhun cati tuhin.
  srq-NT: Secuasu ra asaã saã ndaque, asaã ñooño eã ño se re. Dios quia que uquirãcuã
    mee seje ra. Mbae ja raã sacuã. Secuasu ra asaã saã eãte jẽje. Jẽ ae chõ nda jemae
    nguiã serese seɨcua nonde. Jẽ ae chõ nda secheẽ jeñandu nguiã seɨcua no.
  kje-NT: Lo'o ya a'uli i kem'u de wakunu ha man ya'u mehe do'on onne, ka apoho, ono
    ya'u wakunu panaeku ma namlolo, maa ya amhene konohi ri nahenia Makromod Lalap
    nalhari ha man ma'aruru wake'e onne maya'u, leke yon rin derne la na'uli maya'u
    mamani. Lo'o ri raram nodi na'uli ya'u, wa'an rehi hi ra'uli ya'u ono hir do'on
    ainu'u hini'i wenewhe, la derne ainu'u wanakunu.
  gaz-gaz: Ani waanan dhugaa dubbachaa jiruuf yoon boonuu filadhe iyyuu hin gowwoomu.
    Garuu namni tokko iyyuu waan narratti arguu fi waan narraa dhagaʼu caalaa akka
    waaʼee koo hin yaadneef ani waan akkasii irraa ofin qusadha;
  kud-kud: Ebe nuwanuwagu yanuwahaehae mata yau nigele buwa wuwuna yawalowalo moiha.
    Eeta mata nigele yayanuwahaehae wuwuna nigele nuwanuwagu ebeha tomowa hi'abihinigau,
    na hava aliguwai hi'i'itadine yo hibebenaledine neta aidiyena hi'ita lobaigau.
  urb-NT: '“Ywa pe ihẽ asak aho” aja ihẽ apandu rahã: “Mã! Ka''u te''e ame''ẽ ke a''e”
    aja ihẽ rehe har apandu ta my. Anĩ. Jete ihẽ apandu, a''erehe aka''u te''e aja
    ym ihẽ. Ywa pe ihẽ asak aho, ame''ẽ rehe har ihẽ apandu ym ta. Pesarahã! Kome''ẽ
    ywy keruhũ pe ihẽ ama''ema''eha ke rehe amõ usak. Ihẽ apandu ame''ẽ ke rehe hendu
    tĩ. A''erehe ihẽ rehe har ukwa katu. (Kirisutu mondo ame''ẽ ke ihẽ, aja ukwa katu.)'
  fra-LSG: Si je voulais me glorifier, je ne serais pas un insensé, car je dirais
    la vérité; mais je m’en abstiens, afin que personne n’ait à mon sujet une opinion
    supérieure à ce qu’il voit en moi ou à ce qu’il entend de moi.
  san-HK: yadyaham AtmazlAghAM karttum iccheyaM tathApi nirbbodha iva na bhaviSyAmi
    yataH satyameva kathayiSyAmi, kintu lokA mAM yAdRzaM pazyanti mama vAkyaM zrutvA
    vA yAdRzaM mAM manyate tasmAt zreSThaM mAM yanna gaNayanti tadarthamahaM tato
    viraMsyAmi|
  cak-SNT: Y xa inreꞌ nivajoꞌ niyaꞌ nukꞌij, can otz ri niꞌan. Y xa niꞌan quireꞌ, man
    ruma ta manak nunoꞌj. Ruma inreꞌ joꞌc ri ketzij ri niꞌej. Pero inreꞌ man niyaꞌ
    ta ka nukꞌij, chi quireꞌ man jun vinak xtiyoꞌn más nukꞌij, ruma ri vinak xa man
    joꞌc ta chic ri niquitzꞌat o nicaꞌxaj ri niquiꞌan pensar, xa can nakꞌax ruveꞌ
    ri niquiꞌej.
  uvh-uvh: Ka na kane tangkunasi fam wa kuma'sa' titik wara' naga naning wap bema
    arotik undu' aming adi u naknga o beng sini' ning undu' kuma'sa' tutugu ning,
    ka mokngang, na ning guk mo' totik. Na sidi naganing kane a midi itua ning kadapmang
    kareng unggungsa' kanga naning iik u sidasa' nakedanga o Pol adi aposel beng sini'
    ning tonga nagata' ninak waraga'sa' wa giri sutik.
  ino-ino: Naki ali'na haisoa nakesa afi'nininana haviku ke ohu'na lamake ke'ake hinina'maki
    ani ke ohisuke'a vaya'moki ali'ya'ni ne'ake'a ke'ni ne'afi'a “Ina akufa ve'ka
    mai'ne.” hu'a hisae hu'nae nehoa'maki nakaeya naki ali'na nohauve.
  gnn-gnn: Ŋunhi ŋarra bini ŋurr'yunanydja ŋurikiyi, ŋunhiyinydja dhäruk ŋarra bini
    ḻakaranha yuwalk yana ŋunhi wal'ŋu, yakana ŋula nhä bawa'mirri. Yurru yakana ŋarra
    yurru be garrwar ḻakaranhamirrinydja ŋarranhawuy ŋarra. Liŋgu muka nhuma nhäŋalanydja
    nhaltjarra ŋarra yukurrana djäma, ga ŋäkula nhuma liŋgu nhä ŋarra ḻakaraŋala.
    Nhuma yurru märr-ŋal'yun ŋarrakalanydja ŋuriki bili ŋunhi nhä nhuma yukurrana
    nhäŋala ŋarrakala.
  yal-yal: Xa n yi waxi n yɛtɛ matɔxɔ feni nun, n mi yi findin xaxilitaren na nun,
    bayo n yi ɲɔndin nan falama. Koni n na n yɛtɛ suxuma alogo muxu yo nama n yatɛ
    dangu n kɛwanle ra ɛ naxanye toxi e nun ɛ naxanye fe mɛxi.
  cnt-NT: O₁jŋia'₅₄ la₂ 'nio₃ jniá₂ dsia₅₄ jág₁ tá'₅, on₃jua'₅₄ dsa₂ co₄ lɨ́n₅ jniá₂,
    ia₁ jág₁ tí₅ dsón'₂ bá₄ a₂juá'₅ jniá₂. La₁ cáun₄ bá₄ dsɨ₃ tsá₃ jmo₅₄ le₂jaun₂,
    ia₁jaun₂ tsá₃ le₃lɨ́n₂ dsa₂ jua'₅₄ jniá₂ lɨ́ng₅ ŋag₅₄ guë́₄ lia'₂ con'₂ niog₅
    a₂ma₂nág₂ a₂qui₂ma₂të́₂ ne₄ dsa₂ a₂jmo₅ jniá₂ 'e₂ jmo₂₃.
  tif-tif: 'Kulaali, nalmi tong kanola bokoli namti, tunum babon-bamda weng yak-boko
    tildak-boko-keba tap kanolokomi disa; weng ayo ti tituun eng-kup bokolokomi. Yale,
    yak nalmi tong kaa baka-bamdi lom tap duusii kaami sang uyo maso ma bokolokomi
    disa. Kabak-ami miit kaali, dok kata naa kalolip: Nalmi aket fukunbi kaayo, ibi
    nami lom tap visin o kebip duusii kaami sang uyo weng san-ilomdip, Yi, Pol ali
    atin ti tunum tambal-kup tabasa no, nakan-kaamin disa yo, kalbi. Kemin, nami aket
    fukunbi kaa, ibi nami kukup kanubi kaata utam-som ale, mep weng kala bakayinbi
    uyo kaal-ke-som keliwa kawu, atam-ilomdipla, Ali kalok nolin tunum i! nikin o,
    kala-somla ko.'
  nlx-nlx: केदी मी मोठाय केरने होदु तीबी फुगो नाय एव, काहाकाय मी खेरीच केथु; तीबी
    रोकाय जाथु; ओहलो नाय जिहकेरीन माहु दिखेह नाहते माहु फाय रेन होमलेह, जो काय मी
    हे ताह रेन वोदार कुण नाय सोमजी।
  apw-NT: 'Ída’oshdlíígo yashti’ niizį́į́ ndi doo shiini’ ádįhgo ádishṉiih da; da’aṉii
    ádishṉiihíí bighą: áídá’ doo ágádishṉiih da, shi’at’e’ yo’iiníí dagohíí shidits’agíí
    bitisyú nṉee doo ła’ yee shaa natsekees da doleełhíí bighą.'
  gum-gum: Pøs nan møg inchib waminchib pasrag køben, na treeg inchib pasrainguen,
    nabe ke chugúi mørmíig lataig indig kømubsruinrrun. Kaguende nabe cierton waminchibsrubrainrrun.
    Inchendø nabe treebe marmumønrrun, na maig kuigwan asig tre lataitø kømøwei, na
    waminchen ñim møri lataitø kømøwei, mas nuikken kuin kui mugøben nan treeg isumønrrai.
  not-NT: Arome nongogue naguibatimame ora nacanque naro, quero nitsoinga aisonorinta
    ora nongomantaiguëmi, aisonori yáganëna Tosorintsi jonoquë. Carari quero ninibatëgotiro
    ora yoniaguëna canta. Patiro nocogui irogóontaiguena matsiguenga ora iniaiguëna
    nacanque aisati ora iquemaiguëna ninibati.
  plu-plu: Waké nah kinetihwa amin ku samah nah kaayhsima nannuh, nikwekam yuma pahapwinama
    hiyeg ik adahan ig awna numinhu ku nah awna he mahayakemnikinen. Mmanawa nah awnakam
    yuwit ku pariye inyerwatnene. Henneme nah ka kinetihwa numinhu henne. Mmanawa
    yis kuwis hiyap nannuh yis kuwis timap nuwnhu. Amawka innewa arekhetni ba nah
    kibeynewatma. Nah ka muwaka yis ikanhu ku nah kibeyne hiyeg he awakunen ku samah
    yis timapun nah akkamnih nabayhu yit.
  iou-iou: Täŋ, wäpna yäpmäŋ ärowayäŋ nadäŋpäŋä manbiŋam burenigän yäŋahäwero unita
    mäyäk man uterak täga nämo näwetneŋ. Upäŋkaŋ ämatä jop nadäŋ näka nadäwä ärowani
    täneŋo udeta wäp yäpmäŋ ärokärok man nämo yäwayäŋ. Nämo, man yäkyäkna ba täktäkna
    terak nabäŋpäŋ-nadäŋkaŋ mebärina siwoŋi nadäwä täreneŋ.
  ntp-NT: Cʌʌga istutuidi aanʌ isgʌnaagidagi naana maasi istumaasi ismaacʌdʌ ivuaadana
    aanʌ. Aanʌ gʌnaagiadamudai mosʌcaasi istumaasi ʌrvaavoi dai gomaasi maitʌrvuiirudagaicamudai.
    Dʌmos vʌʌscʌrʌ maiaagaiña. Dʌmos casi giñmaatʌ aapimʌ nʌiditai isducatai ivuaadana
    aanʌ dai isducatai oidacana dai mosʌcaasi poduucai ipʌlidi aanʌ isgiñmaatʌcagi
    aapimʌ cascʌdʌ maiaagaiña naana maasi istumaasi ismaacʌdʌ ivuaadana aanʌ.
  rai-rai: Iaku baa iaau pir wangaala pa iaau u ra kum utnaa mi, iaau pir ut a lingtatuna,
    pa iaau longlong. Iaku maa pa iaau nem na pirpir maat u ra nung kum binabo, maa
    pa iaau nem te kupi in wangaala paa anuna nuknuk un iaau, kaduk a nuknukina un
    iaau pa in welaar ma ra utnaa iaau paami ma iaau piri.
  haw-1868: 'Ina paha i ake au e kaena aku, aole o''u naaupo; no ka mea, e hai aku
    ana au i ka oiaio: aka, ke oki nei no au, o manao mai paha kekahi ia''u he kiekie
    maluna o kana i ike mai ai ia''u, a me kana i iohe mai ai ia''u.'
  ffm-ffm: Fay so mi muuyiino mantaade, mi haanɗaali, sabi goonga kaalannoo-mi. Kaa
    miɗo nanta hoore am e majjum, pati yimɓe miila miɗo ɓuri ko njii miɗo waɗa naa
    ko nani miɗo haala.
  arb-NAV: فَلَوْ أَرَدْتُ الافْتِخَارَ، لَا أَكُونُ غَبِيًّا، مَادُمْتُ أَقُولُ الْحَقَّ.
    إِلّا أَنِّي أَمْتَنِعُ عَنْ ذَلِكَ، لِئَلّا يَظُنَّ بِي أَحَدٌ فَوْقَ مَا يَرَانِي
    عَلَيْهِ أَوْ مَا يَسْمَعُهُ مِنِّي.
  cop-CNT: ⲁⲓϣⲁⲛⲟⲩⲱϣ ⲅⲁⲣ ⳿ⲉϣⲟⲩϣⲟⲩ ⳿ⲙⲙⲟⲓ ⳿ⲛϯⲛⲁϣⲱⲡⲓ ⲁⲛ ⲉⲓⲟⲓ ⳿ⲛⲁⲧϩⲏⲧ ⳿ⲑⲙⲏⲓ ⲅⲁⲣ ⲡⲉϯϫⲱ
    ⳿ⲙⲙⲟⲥ ϯϯ⳿ⲁⲥⲟ ⲙⲏⲡⲱⲥ ⳿ⲛⲧⲉ ⲟⲩⲁⲓ ⲙⲉⲩ⳿ⲓ ⳿ⲉⲣⲟⲓ ⲥⲁⲃⲟⲗ ⳿ⲙⲡⲉⲧⲉϥⲛⲁⲩ ⳿ⲉⲣⲟⲓ ⳿ⲙⲙⲟϥ ⲓⲉ ⲡⲉⲧⲉϥⲥⲱⲧⲉⲙ
    ⳿ⲉⲣⲟϥ ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲟⲓ..
  sri-sri: 'Yʉ basi yaamarẽ weredʉamakʉ̃, yʉ werenírĩ diaye ããrĩbokoa. Niãrĩmasʉ̃
    werenírĩ irirosũ ããrĩbiribokoa. Yaamarẽ weremasĩkeregʉ, werebirikoa mʉsã yʉre:
    “Gajerã nemorõ õãmi”, ãrĩ gũñabirikõãburo, ãrĩgʉ̃. Yʉ iririkʉrire ĩãdero pʉrʉ,
    yʉ bueri gapʉre pédero pʉrʉ, mʉsã yʉre: “Õãgorami”, ãrĩ gũñamakʉ̃ gããmea.'
  nal-nal: Avuna tamon gana saxot nanga gana dador langga wana nia nanga, gana dador
    wana vaaratunaanang, ma xawit ga rabanat. Singsaxai xawit ga saxot gana dador
    wana amun saan angkanaan, panaze xawit ga saxot taxazak kana valaup nia lamaskana
    ainaxamang sina, ga saxot be ainaxamang sina wana nia xana vatfaraxas pana amun
    saan ga gigiu ma gai piaat.
  kyq-kyq: Kɛn maam jaay mꞋje tɔɔm rom kic ɓo, maam mꞋkɔŋ tɛɗn debm dɛrl eyo, taa
    taargen maam mꞋtaaɗ se, taar mɛt ki. Naɓo maam se mꞋje tɔɔm rom eyo taa sɔm jeege
    am kaakum aan gɔɔ debm kꞋjeel jeel gɔtin̰a ɔɔ am kɔkŋ maam ɓo ɔɔn̰ cir taar kɛn
    naaɗe booyo teeco taarum ki ute nakgen naaɗe aakum maam mꞋtɛɗo se.
  kwd-kwd: Ma lauta 'inau ku siria tafelagu, ngaia to'omia fana 'aku fata 'ilo'oo
    suria nga fatalagu ngaia 'e kwala'imori. Tafe'ua ma, nau ku 'ame tafe nau, suria
    nau ku 'ame siria nga ta'a 'agila iiri ba'ita agu. Ngaia 'e le'a fana 'agila manata
    suri nau suria ni 'ola na'a gila agasia nau ku agea, ma ni 'ola na'a gila ka longoa
    nau ku fata suria lo'oo.
  ded-ded: Ni neanna miacemebadeac songona ambac imoc ubasufuyoac mi anu yoac fora
    debade. Amma ngic yeneng nengandae me siducna negengandae, yeni imoc ferahema
    dengerenubauac neanna miacemebadeac waduae.
  ewe-ewe: Nu geɖewo ŋutɔ li siwo ŋu maƒo adegbe le, eye ne mewɔ esia la, mawɔm movitɔe
    o; elabena wonye nyateƒe. Ke nyemawɔe o, be amewo nabum amegãe wu ame si ŋutɔ
    menye o, ke boŋ be woakpɔ nu si wòdze be woakpɔ le nye agbenɔnɔ kple gbeƒã si
    ɖem mele la me.
  nuy-nuy: Yuu, ngaya anaani ari ngandhama-lhamina, yagu yagi ngaya nga-yilg-bali.
    Ngaya nga-yambina yijgubulu-windiyung anaani. Yagu yagi ngaya nga-lhama-lhami
    aadani-yung-jii, ngayaajbaj-mirri. Waari yamba ngaya ngamba-ngaynbandang warra-wurru-wurruj,
    yagi wurru-wiji-wijangi wugurru ngaya anaani nga-runggal. Ngaya ngarra-ngaynbandii
    anaani, warruburru ambirri-nayii anubani-yung nga-mijgalmina-yinyung ngaya, marri
    warruburru-yung amburraawanggina ngarra-magana-yinyung wugurru. Wubujujung-gala
    nga, ambirri-wijangayii ngayawi-wuy, maaḻamburrg.
  cop-BHC: ⲀⲒϢⲀⲚⲞⲨⲰϢ ⲄⲀⲢ ⲈϢⲞⲨϢⲞⲨ ⲘⲘⲞⲒ ⲚϮⲚⲀϢⲰⲠⲒ ⲀⲚ ⲈⲒⲞⲒ ⲚⲀⲦϨⲎⲦ ⲐⲘⲎⲒ ⲄⲀⲢ ⲠⲈϮϪⲰ ⲘⲘⲞⲤ
    ϮϮⲀⲤⲞ ⲘⲎⲠⲰⲤ ⲚⲦⲈⲞⲨⲀⲒ ⲘⲈⲨⲒ ⲈⲢⲞⲒ ⲤⲀⲂⲞⲖ ⲘⲠⲈⲦⲈϤⲚⲀⲨ ⲈⲢⲞⲒ ⲘⲘⲞϤ ⲒⲈ ⲠⲈⲦⲈϤⲤⲰⲦⲈⲘ ⲈⲢⲞϤ ⲈⲂⲞⲖ
    ⲘⲘⲞⲒ.
  buk-buk: Gêŋ ŋatô yêc bu wapo dauŋ sa pi-ŋga, ma aö bu wakôm, dec oc watôm ŋgac
    gauc mbasi-ŋga dom. Ŋahu bu aneŋ yom iŋ yomandô. Magoc aö watoc dauŋ sa pi gêŋ
    dinaŋ dom. Lau bu sêmpiŋ aö tu lêŋ naŋ sêlic aö gasa-ŋga, ma tu yom ŋandô naŋ
    gahoc asê-ŋga, dec oc solop.
  pri-NT: '@see-verse:2CO.012.005'
  zpq-NT: Šaca' žan gonxen cuina', da' zan da' güen ba bena' da' gac gua' diža' c̱hen,
    diža' da' naquen da' ḻi, gague da' güenḻaže'. Perw bi gua' diža' c̱he bi da' güen
    da' ba bena', ḻe bi chaclaža' no gonxench neda' ca cheyaḻa'. Yejṉi'a yesone' xbab
    še zaca' con ca nac da' chesele'ede' chona' na' can' chesende' choa' xtiža' Diosen'.
  por-TFT: Mesmo que eu fosse falar-lhes orgulhosamente sobre tais coisas maravilhosas
    que me aconteceram, não estaria falando como um louco porque estaria dizendo-lhes
    a verdade. Mas não falarei orgulhosamente sobre tais coisas, para que nenhum de
    vocês tenha de mim uma elevada opinião só por causa das coisas que me aconteceram.
    Pelo contrário, quero que determinem o tipo de pessoa que sou pela maneira em
    que me veem agir e pelo que me ouvem ensinar-lhes.
  gwi-NT: Gwinlęįį gwinzii t'ishi'in nihthan ideegihihkhyaa gaa nałkhii ts'ą' t'ihihjyaa
    kwaa, gaa łi'didlii haa gihihkhyaa t'ihnyąą. Googaa jyaa dihihjyaa kwaa. Gwandaa
    shahooh'ee nakhwaihnyąą t'ihnyąą kwaa, nats'ąą gwįįhdaii ts'ą' jidii eegiihkhii
    kwaii k'iighai' gwinzii gaahahkhwandaii geenjit t'ihnyąą.
  gvn-gvn: Ngayukuda bama yinya heavenba dungan. Ngayu kari kiru-kari. Yinya manubajakuda,
    jurril kari. Yamba ngayu wawu kari yinyaynka bulmbuymanka. Kaki bamangka ngaykunku
    kuku yinya nyajil, yinyarrinyanda milkanga kadanji ngayu jirray bajaku, maja bajaku,
    Godungku ngaykundu heaven milbinya. Ngayu wawu kari yinya jananda milkanga kadanka.
    Ngayu wawu jana nganya nyajinka ngulkurr kuku balkanya. Yinyamunyulu jana ngaykunku
    binal.
  nhy-NT: Iwan tla nej niknekini nimoweyinekini, yon mach yeskia se tontojyotl porke
    nej nikijta tlan melawak. Pero mach nimoweyineki para amakaj ma kiyejyeko sa tekitl
    niweyikistok (niweyititok) okachi de tlan kitaj iwan de tlan kikakij de nej.
  asm-FB: কাৰণ যদিও গৌৰৱ কৰিবলৈ ইচ্ছা কৰোঁ, তথাপি মই অজ্ঞান নহ’ম; কিয়নো মই সঁচা ক’ম;
    আৰু গৌৰৱ কৰাৰ পৰা আতৰত থাকিম, যাতে কোনেও মোক শ্ৰেষ্ঠ বুলি জ্ঞান নকৰে; কিন্তু মোক
    যি দৰে দেখে বা যি দৰে মোৰ কথা শুনে, সেইদৰেহে মোক জ্ঞান কৰক৷
  okv-okv: Eto na ke nau be avo umbuto, “na, na” aetena amo ke be avoeto na me mane
    kiaetena te na embo peni rete isapa re avo embo ta hotembari na aerate nau ke
    te arite avo embona kogue na embo peni rete embo isapa re avo ara uje ere ona
    avoeto nanena, “na, na” mane aisona.
  mxt-NT: Tatu cuñí tiqui cahín tuhun mai, ñima noo tuhun tondo ri cuví. Vatyi maa
    maa ri cha ndicha cuacatyi. Soco ma catyi vatyi coto cahnu xaan sahá ñáyɨvɨ chii.
    Vaha ca nyehe ñu cuhva vaha iyé ta cuhva vaha sañahí, tyicuan ta coto ñu tatu
    ra vaha o ra ña vaha cuví.
  tzo-NT: Taca jc'an jtoy jbae, más xu' cu'un yu'un ep ti c'usi jpasoj. Mu yu'unuc
    hovil chcal hech chaj c'u che'el ti much'u hovil tstoy sbaique. Pero ti jpajes
    jba naca me ech'emuc chispasucun ti muc'. Ja' no'ox hech ti c'u che'el ti cabtele,
    ja' no'ox c'u x'elan chic'opoje, ja' no'ox hech ac'o spasucun ti muc'.
  ind-AGS: Saya tidak akan bodoh jika saya ingin menyombongkan diri, karena saya akan
    mengatakan yang sebenarnya. Tetapi saya tidak akan menyombongkan diri, sehingga
    tidak ada yang akan lebih memikirkan saya daripada apa yang mereka lihat saya
    lakukan atau dengar saya katakan.
  omw-omw: Nte nyaamwuni variqana taqau inraikyarara rieqana ntena mwahuta qiankyera,
    hia nte vu nraato apiqa hi vaisihua qiante qianinra. Nte qutaa qianinra. Qio hia
    nte nyaamwuni variqana taqau inraikyarara rieqana ntena mwahuta timwaqi virera.
    Nte mwitaa qiariro vaisi mpovanto nianra qikye mwiva nronra vaisivanto variho
    qiankyora. Nkye ni kyaiqa taqeta nte qua ti varura rieta qioma ni okyara ntapihi
    kye taqevara.
  yrb-yrb: Nanu unu nanu torowa we ma derawere umane imumate nanu kobere urero manetaba
    wemauna meo da wemate ba sina wemau. Nono eno da umau. Na unutawa emema na dera
    amara imueta. Emema nanu ueta sineta torowa eraita enanari imutaitana ina ido.
  maa-NT: Tsà ndaà síkíjna yijo‑na̱ [koni tjín kjoa̱ xi 'a̱n kìjtseè ngajmiì], mìtsà
    'én ská beno̱jmiá, 'én kixi̱í chjà. Ta̱nga majìn‑na nga ndaà síkíjna yijo‑na̱
    i̱t'aà ts'e̱ kjoa̱ xi kìjtseè mé‑ne nga ni̱jngoò xi̱ta̱ ìsa̱ 'nga si̱ìkíjna‑na
    ta nga̱tjì‑la̱ kjoa̱ koi. Ko̱s'ín kàtasíkinda̱‑na kó s'iaàn, kó s'ín chjà, ko̱
    kó s'ín tìsìjchá yijo‑na̱.
  mcq-mcq: Ijihunaꞌe na ura temaraꞌi ꞌahiꞌamajaho na vwiha papuruva retiꞌinaꞌe reꞌeju.
    Ijihunaꞌe na nimaiji rone ꞌwarahuna. ꞌEnakaivo na ijaho paꞌwarahuna. ꞌEjakame
    ei pini iraka kaꞌene nuni vaji kime ꞌee nununaꞌi henujiru aromihuna.
  sus-A: كْنْ شَ ﭑ بَرَ وَ ﭑ يّتّ مَتْشْقٍ، نَ مُ قِندِ مَ شَشِلِتَرٍحَ رَ، بَرِ مَ
    ﭑ نَشَن بِرِن قَلَمَ عَ قِندِشِ نْندِ نَن نَ. ﭑ مُ نَ بِرِن قَلَمَ شّ، عَلَكٌ
    مِشِيٍ نَشَ ﭑ مَ قٍ عِتٍ دَنفِقٍ عٍ نَشَن تٌمَ عَ نُن عٍ نَشَن مّمَ ﭑ شُن مَ.
  jpn-1965: たとい私が誇りたいと思ったとしても、愚か者にはなりません。真実のことを話すのだからです。しかし、誇ることは控えましょう。私について見ること、私から聞くこと以上に、人が私を過大に評価するといけないからです。
  fra-SBL: Car si je voulais me vanter, je ne serais pas stupide, car je dirais la
    vérité. Mais je m'abstiens, afin que personne ne pense de moi autre chose que
    ce qu'il voit en moi ou entend de moi.
  yka-yka: Bang asal mabayaˈ ku magabbu, dumaˈin du pagabbukun kuweˈ pagabbu aˈa dupang
    peggeˈ toˈo du kēmon pinaˈinkun. Saguwaˈ gaˈi ku magabbu, kaw lumanduˈ pamahadje
    meˈ aˈa akuhin. Kabayaˈankun kimmatande ku sabab meˈ hinanganku takiteden duk
    meˈ bissāku takaleden.
  mle-mle: Aw li wuna mawul wakik-la wun sakwar sakwar titaay bwulayi bwulayak-tuwa,
    aw wun mwiya maaj bwula-tuwalik tikuw, alik wun saal viyaan ti maa. Aw wuna mawul
    wana duw taakw wunadiy yawiywa majim lakwukuw day wunaki sukw mwiyir lakwudakik.
    Wun maa wanadiwun duw takwak bwulabagwu-tuwik, aw day kipakip wunaam yakisuw takak-danadiwun,
    wunadiy sukw wukin vi maarkuw.
  shp-NTPO: Jatian jaskarabaon ea rabitaira, onanyamaax, ea ikai itima iki, ikon jawékibores
    en yoii iitai kopí. Ikaxbi eara jaskáyamai, jaskáaxon jato xewina joniakin maton
    ea shinantima kopí. Ja en akainkobo, itan en yoiainkobo matonbishaman oinxon onantininkayara
    ea keenai.
  aom-aom: 'Röhu nasi jöho nimoronimorohëꞌi jövoꞌibejo ëho bogo simano rumoꞌe jöho
    jioꞌi ma-jö mae jioꞌibejo. Röhu bogo nimorohëꞌioho jövoꞌejo jemëro ma-nasi jöhemu
    heromo uvojöëni: Paul a böröme höjo. Ëhi jiëꞌoho sisëje. O nasi mu jemesi nunehu
    garomo nasi jö jemesi hiaꞌehu heromo nörö mae hö uehorovëꞌoho ëhemu iae maeje.'
  geb-geb: Guigira, gu maaŋ muuŋgip nduara wo zɨ ndi vun kuamkuar saŋv, gu ŋanŋangi
    guma nzuai mbugum buni suaŋgirga fhuvara. Ne khaŋ muuŋgi, gu guigira buni guarira
    bun suanga. Gu ne suaŋv wo zɨ ndi vun kuarga fhu. Ne khaŋ muuŋgi, gu khueŋ vuzvugi,
    kha gumgi na ndɨkndɨgi zɨ ndi vun kuamkuargeŋ, gu ne thagi. Mbe gu mbui tɨvi ganɨv,
    gu nzuai buni, mbe nta mbararav, mbe nzerara na ndɨkndɨgɨrga.
  bsj-bsj: Na ma cwiti na kung dor di, mani ma yila kule ti, wori ma tokka bilenke.
    La man dubom kung ka duweko, na kange nii kware ki mo cum dike co tomineneu kange
    wo ca nuwa mineu.
  cak-cak: Pero xa ta yin ninjo' ninya-ka nuk'ij, man xquik'alajin ta chi yenbila'
    ch'abel nojin man nojin achel jun vinak ri man nuk'at ta ri' nitzijon, roma ja
    ri kitzij ri nin-ij. Pero más utz nincoch'-ka, roma man ninjo' ta chi ri vinak
    niquitz'ak más ruvi' ri achique quitz'eton o quic'axan chuvij.
  chf-NT: Si colin ica cä chen cäba famaba, mach jin päpä' t'an lo que cä xe cäle',
    uc'a toj chich lo que cä xe cäle'. Pero mach uxon cä chen ca' jini, uc'a mach
    tic tu c'ajalin niuntu que no'on más ajnojalon que niuntu. Co que u tz'onänob
    namás lo que u chänen que cä chen, y lo que u yubin cäle'.
  tlf-tlf: Aa bole, kanube nalami tok uyo bogoli umdii, tinum ilum ilum ke-bom weng
    bagaba ulutap uyo kelan-temaali binim kale, weng uyo atin tuluun weng uta kup
    bogolan-temi kuta minte, nalami tok uyo baga-bom ilam do-sii umi sang uyo maak
    so bogolan-temaali kale, bomi magam uyo dok uta ba kale, nimi aget fugunin uyo,
    ibo nimi ilam do-sii bomi sang uyo tinangku-nilip, “Fol beyo atin tinum tambal
    kup tebesa o,” nagan-kalin ba o agan-bii kale, nimi aget fugunin uyo, ibo nimi
    kuguup kanu-bii bota utam-nilip e minte, weng ko baga-e-bii bota utam no ke-nilipta,
    utamipta e, beyo dogonupmin tinum kalaa nagelin o ageta ko.
  piu-2006: Tjukurrpa palunya nyakula ngayulu nyurrangarrinya tjukarurru tjakultjunanyi
    walytjangku puḻkawaṉinytjawiyangku. Katutjaluṉi yalatji kutu nintiṉutjangka wiya
    ngayulu nyurrangarrinya rawangku tjakultjunku, wangka wiima wiya kutju ngayulu
    nyurrangarrinya tjakultjunanyi, yalatjinyurra kulilpayingka, “Katutjalu Puulanya
    kutu nintilpayi ilkaringka. Paluru ilta ingkaṯa palyalingku nyinanyi.” Wangka
    yalatjinyurra wiya kulintjaku. Ngayulu nyurrangarrinya Katutjakuṉu wangka nintintjala
    yalatji kutjunyurra kulira ngayuku yunypa nyinanytjaku, ngayunya puntura puḻkawaṉinytjawiya.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ wi ta nak nwa̱j chi eniyew nilokꞌil, maꞌ eta nak ncꞌuhtunic
    lok chi xa jeꞌ hin saban laj winak maj reꞌ take kꞌoric enikꞌor chiwi̱j, xa coric
    nak chic wach take. Xa reꞌ laꞌ hin maꞌ jeꞌ ta reꞌ niban ruꞌum nok maꞌ nwa̱j ta
    chi hab wach jenoꞌ ericapaj chi reꞌ hin kꞌe̱ꞌ woꞌ chic nwicꞌsaj na̱ rinimsjic
    niwach niban chiwach i noꞌjbal rilom wu̱cꞌ, on chi kꞌe̱ꞌ ta woꞌ chic nim niwach
    chiwach take paꞌ bih kꞌoric niban lok reꞌreꞌ, on chi ru̱cꞌ take nikꞌorbal nikꞌor
    lok maꞌ ncꞌutunic ta woꞌ chi xiqꞌuic woꞌ chic na̱ nilokꞌil.
  tue-tue: Teero jĩĩpacʉ, yʉʉ basiro ãñurõ wedesedʉgagʉ, wedesemasĩã. Diamacʉ̃́ maquẽrẽ
    wedeseri, “mecʉ̃rĩ basocʉ niiĩ” jĩĩmasĩriya. Yée maquẽrẽ wedesemasĩpacʉ, wedeseria.
    Yʉʉ basiro yʉʉ ãñurõ wedeseremena yʉʉre padeorí booría. Yʉʉ tiirére ĩñatoarapʉ,
    yʉʉ wederére tʉotóarapʉ, padeorí booa.
  bjp-bjp: Male ian ier isi got, ke biil ian arae nenge talos, wara le ian orek tekentu
    tom. Isau le biil ian tel u arae, isi biil tikas in lala bulat lo iau wara na
    orek got kiak sau, biil. Ia ier sau le fanu rin par failiim iau namin orek kiak
    ke na foim kiak.
  xon-xon: M yaa ban m puk kipupuk kan, maan le ye ujɔr; ba pu? m ga len mbamɔn la.
    M mu aan puk kipupuk. Ba pu? maa ban ke unii ubaa pak mi ki jer maah ŋeer pu na.
    M ban ke bi lik maabimbin aah bi pu na, ki pel maah len pu na, le ki bee maah
    bi pu na.
  tzo-ZNT: Ti yechuc coꞌone, xuꞌ jtoy o jba li cꞌusi icaꞌie chac cꞌu chaꞌal tspasic
    ti muchꞌutic pꞌijic ti yalojique ti tstoy sbaique. Yuꞌun yech ti oy cꞌusi lec
    icaꞌie. Pero mu xuꞌ chcal yuꞌun yicꞌal xanopic ti más xa jnaꞌe chac cꞌu chaꞌal
    avilojicone. Naca me anopic ti más xa jnaꞌ cꞌusi chcal chac cꞌu chaꞌal avaꞌyojique.
    Yicꞌal más xavichꞌicon o ta mucꞌ.
  mpm-NT: Ko nu kaꞌan ri jnuꞌun sɨkɨ maa ri ja kusɨɨ ini ri, ti ansu ja naa xini ri
    ja saꞌa ri siukan, chi jandaa ndixia iyo jniñu ri ja kusɨɨ teyɨɨ ini ri. Ko tu
    saꞌa ri, chi tu kuni ri ja kondoꞌo ini yɨvɨ ja kuñaꞌnu ga ri ja ni jini i xi ja
    ni jinisoꞌo i kaꞌan ri.
  ots-NT: Quiera gri xihquigöjʉ pe dda cosa cʉ xí cjagui ca Ocja̱ xtú cca̱htitsjɛ.
    Bbʉ pé gua xihquijʉ‑cʉ, jin gua xihquitjojʉ tema cuento ca jin di cierto. Gua
    xihquijʉ cʉ dda cosa cʉ jin gui fa̱di, cja̱ göhtjo cierto‑cʉ. Pe ya co gue yʉ
    xtú xihquijʉ, pa jin gui ma̱jmʉ, dí ndo hñi̱xtsjɛgö. Más dí negö pa gui cca̱htijʉ
    cam vida cja̱ gui mbe̱nijʉ cʉ palabra cʉ xtú u̱jtiquijʉ.
  hoy-hoy: यतिकी अगर ना घमण्ड माळोद चाहसाईन भी रा मूर्ख आगतीदील, यतिकी ना सही माताळाईन;
    तरी भी रूक्सेगतिन, हिंग आगबाळुल कि ह्यांग नानी यावारा नोळतान या नान से केळतान,
    नानी अदुर देल यक्कुल समसुल.
  amo-amo: Andi indinin su in foo figiri. nan ma suo ulalan ba, bara idin belu kidegenere.
    Bara nani ima cinu ufoo figiri nanumon ba kpilizinu litinighe gbardan, na nafo
    idin yenju sa idin lanzuyi ba.
  pjt-pjt: Munuṉa nyurala rawangku wangkanytja wiya ilkaṟikutu ankunytjatjanungku
    nyura ngayunya mirawaṉira ngunti puḻkanmankunytjaku-tawara. Palya nyura ngayulu
    mantangka nyanga palyantja munu wangkanytja kuḻu kulini munu nyura nyara palula
    tjanalanguṟu ngayunya palya mirawaṉinyi, palu nyara ilkaṟingka nyakunytjanguṟu
    ngayunya mirawaṉinytja wiyangku wantima. Tjinguṟuṉa ngayulu nyurala tjakultjunama
    nyakunytjatjanungku, ka nyura kuliṟa ngayunya kawakawangku ngunti wangkanyangka-palku
    kulilku. Palu wiya, ngayulu mulapa anu ngura ilkaṟitjakutu.
  cwe-cwe: One nilondile kuigoda, sigambeniwe mbozi, kwaviya nolonga ukweli muhala.
    Mbali noyepula kuigoda, muladi wanhu sekewanipete kuwa mkulu kufosa viya vinitenda,
    hebu kunihulika vonilonga.
  daa-NT: Ya nu raka ɗapile-ak, nu ginaaɗo ka olay, asaan naa kaawe seen di. Kar gay,
    nu rakiyɗo ɗapile-ak, asaan nu rakaaɗo gee yaa pakire kaawin kuuk pakgig gamin
    kuuk nu giniyo ho nu kaawiyo.
  mlp-mlp: Helmo ya ihol abin diq tiqiluwnan haqad ya mat agadanta gamuk bilaq nog
    a hi iydaiq. Na ezaqgo ya gamuk heltaqmo bilaqdaiqta. Teq yaqmo ihol wasihim ya
    ihol abin a hi iluwaiqta. Luweq mataw yaqgo gamuk teq yaqgo daq diqta na anadin
    a hi emad in yaqgo daq asor ahol a hi waqiyta na inaqmo bilaqad in ya ibin samanta
    iluwid ulilibmo diq gwalehdaq haqad.
  ape-C: Adur, ikri inagunukuk akure, eik ta mare inagunukuk kabi anan nenek rohw
    iri um, uwok. Um maresh? Enyudok ikri inagunukuk-umen, enyen douk adurin atin
    abom. Aria ta mare inagunukuk namudok, uwok. Um maresh? Yakri ta arpesh shumneke
    um agundok inagunukuk um eshudok yatrish iri um aria shutuk eikin nyeigur um namudok.
    Yakri ta shutuken meyoh shishagrakuk ehudok adurih yenekeh iri aih.
  bgs-bgs: Agad padadurungnga tingód katô mga inókitan ku, asal diya méring na ágkangulág,
    su mulitta dád gó katô kabánnalan. Asal diya padadurung ébô tô panámdám ka mga
    duma tingód kanak dì mému sumobra pa katô kabánnalan. Kakalyag ku na tô panámdám
    dan magunawa katô áglumun ku na igkita dan asta ágtinuruán ku na igdinág dan.
  faa-faa: Nōmo nī yia kekereraka somesa satiki, aporo himu rekeanafonosamo somera
    ayiáka somehoafunufapo. Asiane nōmo somerakano ane kakaro somehokosapo. Nōmo
    kakaro someraka nōmo ano nīane kekereraka somehokosapoko asiane, aporomo anoaki
    someraka, “Né aporo kárapo.” Airapaka nōmo ano nīane kekereraka somehokosafapo.
    Nōmo makata rakisiane soko aporomo asekea, arirakano nōmo some kasane soko aporomo
    kaikia, asiamo nōmo ainane soko, nōmo rakirane soko ipu asekea anoane hemakapukusapo.
    Asiamo ano nīane makáraraka somehokosafapo.
  kik-kik: O na ingĩenda kwĩraha-rĩ, ndingĩtuĩka kĩrimũ, nĩ ũndũ ingĩkorwo ngĩaria
    ũhoro wa ma. No ndigwĩka ũguo, nĩguo gũtikagĩe mũndũ ũgwĩciiria ũhoro wakwa makĩria
    ma ũrĩa kwagĩrĩire nĩ ũndũ wa ũrĩa njĩkaga kana ũrĩa njugaga.
  cap-NT: Wejrqui persun honora waytiz pectasaz̈ niiqui lucurataz̈takaz ana chiitasac̈ha.
    Zuma werar razunz̈tanpan chiyuc̈ha. Jalla nuz̈ cjenami, persun honora anal iya
    waytac̈ha. Weriz̈ chiitanacquiztanami paatanacquiztanami jalla nii jarukaz wejrqui
    rispitta cjesac̈ha.
  ksr-ksr: 'Neenaajoŋ selena kaaŋagadeeŋ meŋ umambaajoŋ mobenagati eeŋ, qaana mono
    qaa hoŋaa so jewenaga. Kaeŋ qaa omaya jeje ejaga mende koloowenagato, ii kokaembaajoŋ
    kolatiŋ aoŋkejeŋ: Kuuya oŋonoŋ jaameleeŋ ii iibetiwaajoŋ qaa dindiŋa uuguŋ noojoŋ
