  eng-WEBP: For if I would desire to boast, I will not be foolish; for I will speak
    the truth. But I refrain, so that no man may think more of me than that which
    he sees in me or hears from me.
  eng-FBV: I wouldn't be foolish if I wanted to boast, because I'd be telling the
