    ചിന്തിക്കരുത് എന്നുവച്ച് ഞാൻ അതിൽനിന്ന് അകന്നുനിൽക്കുന്നു.
  urd-GVR: Agar maiṅ faḳhr karnā chāhtā to is meṅ ahmaq na hotā, kyoṅki maiṅ haqīqat
