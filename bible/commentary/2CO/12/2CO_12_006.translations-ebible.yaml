  eng-NOY: For if I should desire to boast, I should not be a fool; for I should say
    the truth; but I forbear, lest any one should think of me above what he seeth
    me to be, or what he heareth from me.
  cub-NT: “¿Meacʉ bárica?” arĩ coyʉre nʉiyʉcʉ baru ji bajuma, ji apede jã́iye boje
