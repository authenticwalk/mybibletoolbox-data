    ce qu'il voit en moi, ou de ce qu'il m'entend dire.
  hau-ULB: Idan ina so inyi takama, ba zai zama wauta ba, domin gaskiya zan rika fada.
    Amma zan guje wa fahariya, domin kada wani ya dauke ni fiye da abinda ya gani
    ko ya ji daga gare ni.
  mal-mal: ഞാൻ പ്രശംസിക്കുവാൻ ആശിച്ചാലും മൂഢനാകയില്ല; എന്തെന്നാൽ ഞാൻ സത്യം പറയും;
