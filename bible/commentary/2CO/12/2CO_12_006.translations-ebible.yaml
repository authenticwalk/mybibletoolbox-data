  bht-bht: क्योंकि अगर मैं घमंड करणा चांगा भी तां मैं मुर्ख नी होणा, क्योंकि मैं सच्च
    बोलणा; पर मैं अपणे आप जो घमंड करणे ला रोकदा है, इयां ना हो की, जियां कोई मिंजो
