    sasida ki, ma na ru ne kera ka rongoa nau ku saea ki.
  suz-BL: मारेइ पने मचाप्‍ब दुम्‍तीके आं नें बोरपाइक्‍नुङ देंशोमी निप्‍स ग्राइश्‍शो
    लोव़ पाइब मदुम्‍नुङ। मारदे हना गो थमा लोव़ पाइनुङ। मारदे हना मुरपुकीमी आं कली
    तशा, आं लोव़ नेंशा आं पर्बम मार मिम्‍चा माल्‍बा, दे आंमा तुइक्‍तमेक्‍ल, दे मिम्‍शा
    बाक्‍नुङ। २कोरिन्‍थी १०:८
  car-NT: Ywotamyikary 'se yja'ta ro rypo, oty anukutypyn me e'i'pa wairy. Moro iporono
