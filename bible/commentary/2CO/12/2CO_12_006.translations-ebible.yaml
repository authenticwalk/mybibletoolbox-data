    coyʉbequijivʉ. Mʉjare me jã́icõjeniduiyʉbevʉ yʉre, ji jã́iye boje yópe decoboainope.
    Quénora mʉjare me jã́icõjeiyʉvʉ yʉre, mʉje jã́iye boje ji d̶aiyede aru mʉje jápiaiye
    boje ji coyʉiyede.
  ita-1927: Che se pur volessi gloriarmi, non sarei un pazzo, perché direi la verità;
    ma me ne astengo, perché nessuno mi stimi al di là di quel che mi vede essere,
    ovvero ode da me.
  lww-lww: A visae sineun nevis vilave e pupia sur la nap̃a nekila, yoko tap̃atete
    si yar tai kilia visave nesum̃a nepis wowe, komin sur la punu ga ape lelaga make
    ga. Ana pe sineun manene re nevisa sur la ne sanene poli, komin nap̃a pe pon re
    nekilali aligan inu metava vanon sur lap̃asa nap̃a pe apisuli re poli wa pona
    pe amlogeli re poli wa, ana in ga nesum̃a nepisa. Sineun nesape asum̃a avisuveve
    inu e yum̃aena ya nap̃a apisu nekila ke pan amiu, a e visena ya nap̃a nepisa pan
    amiu.
  ckb-ckb: چونکە ئەگەر بمەوێت شانازی بکەم، گێل نابم، چونکە ڕاستی دەڵێم، بەڵام خۆم
    دەپارێزم نەوەک یەکێک وا لە من بگات زیاتر لەوەی دەمبینن و لێم دەبیستن.
  nas-nas: Aꞌnooꞌ tee biivimarama deekoꞌ makotuioꞌ biivimarapeuꞌ kapooꞌnanka masikeng
    minkumarama. Teka teeꞌ nkomaravaung nantoonge baruꞌ ning deto basi-pinaꞌ noruꞌmaaꞌneeng-koo
    niiꞌnaung-koo bereꞌmarama ooamaing-koo, teka kapooꞌ ninge nkoamaing eeꞌnoko minkuamaing-koo
    deekoꞌ noruꞌaitaaꞌ tasiꞌmaavaing.
  uvl-uvl: Pe nenge teke lemek ke e palut laka, e palut laka ia ure nenge manmanna
    pe halik mera rara mana ero. E palut laka pe e heto heke menmene iau ero, iange
    lemek ke e teke hehei pe hana tenau urume iau nga urelu nenge te naue nge e poia
    pe nga ure nenge te longe nge e heleia.
  eng-BBE: 'For if I had a desire to take credit to myself, it would not be foolish,
    for I would be saying what is true: but I will not, for fear that I might seem
    to any man more than he sees me to be, or has word from me that I am.'
  ixl-CNT: Utz kꞌuxh savoksa unqꞌii, yitꞌ tiꞌ koj aas in elnaj tu bꞌey. Tan vinujul
    savaleꞌ. Loqꞌ yeꞌk sunbꞌaneꞌ. Tan aal bꞌaꞌn jik chit qꞌu aanima sael itxumbꞌal
    tuul abꞌil in. Aꞌ seꞌenku tiꞌ vunbꞌanoneꞌ utz, tiꞌ vunyoloneꞌ.
  xsi-xsi: Mao nâ, ambo naŋa iloŋgu tu apandekâna warakâŋgu ŋana mâsi ŋalaŋala pinde
    kâ, ande naneŋgu ŋgua ŋinde ma irerege kuku tamâta kapa nenzi ŋgua tia ndo, ŋana
    tu naŋa ma aporo ŋgua mao nâ. Andeta naŋa tiniŋgu pwâka tu apandekâna warakâŋgu
    kilo. Ambo tamâta pinde simora naneŋgu vetâŋa wa siloŋo kawâŋgu ŋgua wa, kala
    situ sindekana naŋa, ande ŋinde ma ara. Taitu naŋa tiniŋgu pwâka tu tamâta ma
    sindekana naŋa ŋana kelekele pinde kâ.
  crx-NTPO: '''Et be'' ''oonúst''e''-un k''un''a yatisduk hukwa'' nuszun de, ''et
    hoonts''i ''aw whuzusni tisdleh hukwa lhe''núszun. ''Et huwa ndai la khuni ''alha
    ''unt''oh-i, ''i gha za yatisduk. Ndi be'' ''óotast''e'' whuch''a whuz un''a ''utist''elh.
    Doo ka la n''awh dunene sonilh''en ''ink''ez sulhódits''o de, ''et whuz un''a
    za dune unli sontázin.'
  kan-OKCV: ಒಂದು ವೇಳೆ ಹೊಗಳಿಕೊಳ್ಳಲು ಬಯಸಿದರೂ ನಾನು ಬುದ್ಧಿಹೀನನಾಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ, ನಾನು
    ಸತ್ಯವನ್ನೇ ಹೇಳುತ್ತಿದ್ದೇನೆ. ಆದರೆ ಯಾರೂ ನಾನು ಮಾಡುವುದಕ್ಕಿಂತಲೂ ನನ್ನಿಂದ ಕೇಳುವುದಕ್ಕಿಂತಲೂ
    ಹೆಚ್ಚಾಗಿ ನನ್ನ ಬಗ್ಗೆ ಎಣಿಸಬಾರದು.
  bbb-bbb: Ro na kono aroekaravo ije na e vua isema vierafevo ijieki baki. Ijadufuo
    maeje vua none na kuaevo ije naka ma ijiaru kuaevo. Ro kuke e bu na giena dabe
    ireobo vierafedufuo ije naka isedie. Ro bume ire ije na renoejo ijiakiro vua na
    kuaevo ijia giana vierafedufuo.
  blw-blw: Non an-o laychén way manginchayaw hen achar-o, wat faénà ménat ong-ong
    te pahig tot-owa hen aminay aryê. Ngém achì chillu, te magat gapon nadchi yag
    yachin manayawan hen tatagu an haén. Yag faénchi hen laychê, te hen patinggan
    koma hen hamhamà hen tatagu an haénat egad koma hen ilancha way ammaà ya hen changréncha
    way aryê.
  tam-2017: சத்தியமானதை நான் பேசுகிறேன்; நான் மேன்மைபாராட்ட விரும்பினாலும், நான் புத்தியீனன்
    இல்லை, ஆனாலும் ஒருவனும் என்னிடம் பார்த்ததற்கும், கேட்டதற்கும் மேலாக என்னை நினைக்காமலிருக்க
    நான் அப்படிச் செய்யாதிருப்பேன்.
  azz-NT: Huan como nicnequisquía nimoixcualnequisquía, ijcuacón amo yesquía sayó
    nitajtosquía ica mijmiquilotajtol. Ta, niquijtosquía ten melau san. Pero nochi
    nijín ijcón nicahua huan amo ica nimoixcualnectinemis para ma amo aquen quiyolnemilijtinemi
    que nejua cachi nihueyichiuque huan que ne ten yejuan nechitilijtinemij. Huan
    amo no nimohuelitztinemis ica ne ten nechpanoltihuala para ma amo aquen nechpohuasque
    ya cachi nihueyitamatque inixpan neques ten nechcaquilijtinemij.
  spa-RV-1909: 'Por lo cual si quisiere gloriarme, no seré insensato: porque diré
    verdad: empero lo dejo, porque nadie piense de mí más de lo que en mí ve, ú oye
    de mí.'
  csy-csy: 'Banghangziam cile ka ki suangtak nuam tazong a mawmaw ka hi batu hi; banghangziam
    cile thuman ka son tu hi: ahihang tu in mihing khatpo in hong mu na le hong zak
    na sang in a sang zaw in hong ngaisut tu ka dei ngawl hu in ki suangtak ngawl
    phot tu khi hi.'
  mxq-NT: Kooxyʉpts ʉj nmʉjʉyaꞌañ nba̱a̱dʉyaꞌañ, kyajxyʉbʉ taadʉ lyokʉwinma̱ꞌa̱ñʉty;
    óyxyʉbʉ dʉꞌʉn kots nmʉj nba̱a̱dʉ, yʉꞌʉts nmadyakypy diꞌibʉ tʉyꞌa̱jtʉn.
  tzj-NT: Ja c'a wi xtuya' gana chwe chi nya' nuk'ij chewach jari' ni katzij wi' chi
    c'oli nbase ja nyabej nuk'ij. Pro ja camic matinya' nuk'ij chewach como anin ni
    majun ngana chi c'o ta jun winak xtuban ta más nim chwe pro xarwari', titz'attaji
    jani' ja nc'aslemal in tic'axaxi jani' nintzijoni.
  tdt-tdt: Afinal ema nebee sae ba lalehan nee mak hau nia aan rasik. Entaun se karik
    hau atu gaba aan, hau laos koalia nar-naran deit, tanba buat nebee hau koalia
    nee loos. Maibee hau lakohi konta tan. Diak liu ema respeita hau tuir buat nebee
    mak hau halo ho buat nebee hau koalia, la bele liu fali ida nee.
  ron-BTF: Căci dacă aș voi să mă laud, nu voi fi prost, fiindcă voi spune adevărul;
    dar mă feresc, ca nu cumva cineva să mă considere mai presus de ceea ce mă vede
