  ena-ena: Viaŋ iadɨ ibi mɨŋaiahɨben aba hulaŋ uavauava me ma abɨben uami. Viaŋ ciaŋ
    amɨŋ sɨbaŋ laci sulɨben uami. Agadɨ ala viaŋ iadɨ nukeŋ ibi ma mɨŋaiahɨben uami.
    Viaŋ iadɨ ibi mɨŋaiahɨdalɨŋ hulaŋ agɨlaŋ iadɨ hɨji lubiahɨlahɨla iadɨ ibi mɨŋaiahavɨmɨdɨ
