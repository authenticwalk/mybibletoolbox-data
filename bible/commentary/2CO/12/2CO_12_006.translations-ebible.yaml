  zaw-NT: Mase rlazä guiniä didxro, didxsa'c xcuent lagajc narä, dini gac didxnayääl,
    sa'csi guliicazani. Niluxh dina guiniäni te di guntu xhigab nacä beṉroru loj ni
    rhuiitu runä o nani riejn diajgtu rniä.
  san-MAL: യദ്യഹമ് ആത്മശ്ലാഘാം കർത്തുമ് ഇച്ഛേയം തഥാപി നിർബ്ബോധ ഇവ ന ഭവിഷ്യാമി യതഃ
    സത്യമേവ കഥയിഷ്യാമി, കിന്തു ലോകാ മാം യാദൃശം പശ്യന്തി മമ വാക്യം ശ്രുത്വാ വാ യാദൃശം
    മാം മന്യതേ തസ്മാത് ശ്രേഷ്ഠം മാം യന്ന ഗണയന്തി തദർഥമഹം തതോ വിരംസ്യാമി|
  tam-TCV: அப்படி நான் பெருமை பேச விரும்பினாலும், அது முட்டாள்தனமாய் இராது. ஏனெனில்
    நான் உண்மையையே பேசுவேன். ஆனால் நான் அப்படிச் செய்யமாட்டேன். ஏனெனில் ஒருவனும்,
    நான் என் வாழ்வில் உண்மையாய் செய்தவற்றையும், சொல்லிப் போதித்தவற்றையும்விட மேலாக
    என்னைக்குறித்து எண்ணக்கூடாது.
  mit-NT: '@see-verse:2CO.012.005'
  ceb-ULB: Kung buot kong magpasigarbo, dili na ako buangbuang, kay ako nagasulti
    na sa kamatuoran. Apan naglikay ako sa pagpagarbo, aron nga walay usa nga maghunahuna
    ug labaw pa kanako kaysa sa kung unsa ang nakita kanako o nadungog gikan kanako.
  ces-LB: Mohl bych se chlubit ještě jinými věcmi a nebyla by to chlouba neoprávněná,
    ale ať mě každý posuzuje jen podle toho, co v mém životě vidí a v mém poselství
    slyší.
  mkn-mkn: Andekata beta mau omong bésar, beta sonde parlú omong kosong, te beta ada
    banya hal yang batúl yang beta bisa omong. Ma beta tahan diri sa, ko orang jang
    pikir bilang, beta lebe hebat dari apa yang dong dengar deng lia dari beta.
  pol-UBG: Gdybym bowiem chciał się chlubić, nie byłbym głupi, bo powiedziałbym prawdę.
    Powstrzymuję się jednak, aby ktoś nie myślał o mnie ponad to, jakim mnie widzi
    albo co ode mnie słyszy.
  qxh-NT: 'Alli-tucur, allita ruräman. Ichanga ama rimacümanchu: «Pablupa shimillan.
    Shungun yarpashallanta ruran.'
  nwi-nwi: Mərɨg tukmə yakmə jakaməgkiar ausit, rɨpəh norien mə yo yarmər, meinai
    nəgkiarien yame jakəgkiar ausit tukun in raməfrakɨs. Mərɨg to yakpəh nəgkiar-ausitien
    məkneikɨn, tamə narmamə khavəhsi-haktə pɨk yo rapita ikɨn tukvəhsi-haktə yo ikɨn.
    Yakorkeikei mə narmamə tuksəkir əmhen yo ye nəgkiarien kafak mɨne norien mɨnə
    kafak.
  kmo-kmo: 'Ayo, ada eeji hin mayama yesokwa taney, ii ada hikisha yesha makasakech.
    Iipa anmaji siikeneban bakiita. Wowak, an saka eeji hin mayama yesokwatawak. Yaho.
    Ada yuyato ma por ana eecha wonyakech: riima kepi. Ada gegiyato kwota ada otii
    tawa abon hechanak, ada kwo heba tanak, wonyak, kwopa keena ana hehar hikiita.
    Eena ada eeji hin kwotak saka yesokwatawak.'
  agr-agr: Tujash wi emematmamtasan wakegaknush, tikima wainkanuk tumaitsujai dekaskea
    nuna tau asan, nunin aig nunak tatsujai, mina imá eme anenjutsuk pujutjun diigtusag,
    wi chichaamugnash antugtuktinme tusan wakegau asan.
  kyc-kyc: Namba rangena kingi lakandalana lao suu pyaro ramo doko pii doko kinyi
    ingyaramo dokona namba kopyali ingya nara. Wambu dupwame nambana yulu kando pii
    dokona pyapi pyuo soo pirami dokona iki suu pinyale. Dokona nambana lao suu pyaraminyi
    doko rolae ingyuo para. Namba rangena kingi lakandaro ramo doko angi ingya nara.
  urd-GVU: اگر مَیں فخر کرنا چاہتا تو اِس میں احمق نہ ہوتا، کیونکہ مَیں حقیقت بیان
    کرتا۔ لیکن مَیں یہ نہیں کروں گا، کیونکہ مَیں چاہتا ہوں کہ سب کی میرے بارے میں
    رائے صرف اُس پر منحصر ہو جو مَیں کرتا یا بیان کرتا ہوں۔ کوئی مجھے اِس سے زیادہ
    نہ سمجھے۔
  yre-NT: Ɛn -te an "ta -dandan "taan 'an 'bɔ 'le 'wɩ 'a bɛ, e 'ka 'nan 'an 'wulo
    'ka 'an da dɩ. Kɔɔ 'wɩ nɛn e drɛ tɩglɩ bɛ -a 'bɔ nɛn maan ve. 'Pian 'an 'pɛ da
    -tɔa 'bɛ 'a. Maan dra zɩɛ 'nan -e minnun 'o 'mɛn 'wɩ tin 'ba 'wɩ nɛn waa -nan
    'yɩ 'an 'lɔ bɛ -a da 'lee 'wɩ nɛn waa 'man 'an da bɛ -a da.
  fuh-BKF: Fay si mi muuyiino mantaade, mi wanaa puuyɗo, sabo goonga kaalammi. Ammaa
    mi waɗataa noon, taa yimɓe miiloo miɗo ɓuri ko nji'i e am naa ko naniri kam.
  arl-NT: Naajuhuaj, janiya jaara tama janiyajinijijiaaja pohuatanu paniriquiani,
    cuno maara seetanujuanaa pohuatasano quiriquia, maja juhua paateca pohuatasano.
    Seetanujuanaa majaari naa cua pohuatanu paniniu, pueya mariqui cua pohuatasanojiniji
    cua jiyaniriiri janiya jiyanohua maninia pueyanoni. Pueya cuaara niishiiria cutara
    taamueca pueyanote janiyani, saaja nojori namijiata nojori niquishacari cua miishano,
    tama nojori numaatajaaja nojori tojishacari cua niishitiojosanojuhuaj.
  ziw-ziw: Hegu naungile kweduvya satendile mhezi hata hadodo, kwaviya nendile halonga
    chindedi ichodu. Mna saneduvye, sikunga mntu anifanyanyise mwe yadya akuwona na
    kwiva kulaila kwangu.
  grc-TR: ἐὰν γὰρ θελήσω καυχήσασθαι, οὐκ ἔσομαι ἄφρων· ἀλήθειαν γὰρ ἐρῶ· φείδομαι
    δέ, μή τις εἰς ἐμὲ λογίσηται ὑπὲρ ὃ βλέπει με, ἢ ἀκούει τι ἐξ ἐμοῦ.
  nag-nag: Kilekoile ami naam untcha kori bole mon hoilebi, ami murkho hobole nohoi,
    kele koile ami hosa kotha he kobo. Kintu moi etu pora nijorke rukhai thake, nohoile
    kunba manu ami kineka dikhi ase, nohoile amike kineka huni ase etu pora uporte
    bhabibo nadibole nimite.
  eng-OEBCW: Yet if I choose to boast, I will not be a fool; for I will be speaking
    no more than the truth. But I refrain, in case anyone should credit me with more
    than he can see in me or hear from me, and because of the marvellous character
    of the revelations.
  knj-NT: K'inaloj yel c'ulal chi woche chi wi' can a jin ba tinani'. Ma jin k'anab
    jaxca junoj mac c'am sna'bal, yutol asan tzet yetal yel chi wal an. Pero ma jin
    mimanbi jin ba jaxca tu', yutol chi woche tol c'am jun mac txequel chi na'oni,
    tol yel miman wel oc apnoj yintaj tzet chi yil eb win c'al tzet chi yab eb walon
    an.
  deu-1912: Und so ich mich rühmen wollte, täte ich daran nicht töricht; denn ich
    wollte die Wahrheit sagen. Ich enthalte mich aber dessen, auf daß nicht jemand
    mich höher achte, als er an mir sieht oder von mir hört.
  san-PUN: ਯਦ੍ਯਹਮ੍ ਆਤ੍ਮਸ਼੍ਲਾਘਾਂ ਕਰ੍ੱਤੁਮ੍ ਇੱਛੇਯੰ ਤਥਾਪਿ ਨਿਰ੍ੱਬੋਧ ਇਵ ਨ ਭਵਿਸ਼਼੍ਯਾਮਿ ਯਤਃ
    ਸਤ੍ਯਮੇਵ ਕਥਯਿਸ਼਼੍ਯਾਮਿ, ਕਿਨ੍ਤੁ ਲੋਕਾ ਮਾਂ ਯਾਦ੍ਰੁʼਸ਼ੰ ਪਸ਼੍ਯਨ੍ਤਿ ਮਮ ਵਾਕ੍ਯੰ ਸ਼੍ਰੁਤ੍ਵਾ ਵਾ
    ਯਾਦ੍ਰੁʼਸ਼ੰ ਮਾਂ ਮਨ੍ਯਤੇ ਤਸ੍ਮਾਤ੍ ਸ਼੍ਰੇਸ਼਼੍ਠੰ ਮਾਂ ਯੰਨ ਗਣਯਨ੍ਤਿ ਤਦਰ੍ਥਮਹੰ ਤਤੋ ਵਿਰੰਸ੍ਯਾਮਿ|
  nob-LB: Selv om jeg begynte å skryte over dette, så ville jeg ikke være fra forstanden,
    for dette har virkelig skjedd. Men til tross for det foretrekker jeg å la være,
    for ingen skal den dagen de får se og høre meg, tro at jeg er noe spesielt.
  ntj-ntj: Wiya, puru-tjananyarnanta watjalkitjamunu tjukurrpa nyakunytjalu, tjiinya-rniyan
    marninypungkutjakutarra tjukurrpa-rna nyangu palunyangka. Tjinguru-rniyan nyangu
    walykumunu-rna palyaranyangka. Puru-tjinguru-rniyan kulirnu tjukurrpa tjukarurru-rna
    watjaranyangka. Palunyalu-rniyan palya marninypungama.
  sxb-NT: Namba ni mbwine okuitumbula, ngʼanyiza okuwa omumaya aeniki ewia mboola
    wiri kuwuene. Ni ndowa okukola otio kugere awantu wataaza wantoola ki ori kungulu
    okukira kiomo kusugre ne ewintu ewia nkola ne ewia mboola,
  nhu-NT: Ɛ́ ɛ̀ cim nu lɛ me ŋgomte keensaale ye ɛkumɛ ɛkolɛ kem, me nsaa nu keyuŋ
    kɛ, njefo fiɛɛ fì me nu enjemyi nu kecɛɛy. Geenɛn me nu ɛ ntun keeŋge fifiɛ, wvu
    lɛ fo wee mvu ke enɛ ekpwaake jɛɛy ɛkumɛ me fele fiɛɛ fì wvú yɛne yî yɛm e bô
    fì wvú yuuke ɛ̂ me kɛ.
  row-row: Mete ma au ae olaꞌ koao, na au nda parlu ombo-koson sa, te au hambu dala
    ndoo-tetuꞌ hetar fo au bisa olaꞌ. Te au uꞌumamateꞌ ao ngga, fo atahori afiꞌ dudꞌuꞌa
    rae, au manaseliꞌ lenaꞌ mia saa fo ara rena ma rita mia au.
  msy-msy: 'Kɨ guizbangɨn uan ziam fɨsɨ, kɨ gumazir onganimɨn mɨn mɨkɨman kogham.
    Kɨ guizɨn akamra akunam. Kɨ ghaze, gumazamiziba nan nɨghnɨzimra gɨn mangɨ egh
    ziar ekiam na danɨngan, kɨ aghua. Nan nɨghnɨzim kamakɨn: Me nan arazir kɨ amiba,
    ko akar kɨ kuribara gan, egh arazir kamɨn me nɨghnɨzir aghuim nan ikɨ. Kamaghɨn,
    kɨ uabɨra uan ziam fan aghua.'
  agg-agg: Ro nɨnɨ-moatükunɨmboyo borɨmbo mbasahɨ-mbonana, asu ro ŋgɨrɨ hɨhɨndɨ-hɨhɨndɨyaheimbɨ
    nindou-anahɨ mbɨsahɨ sapo ro raranɨ-moatükunɨ ranahambo anɨhondümbo-anɨmbo hoafɨndamboyahɨ.
    Ŋga wandɨhoarɨ borɨmbo moei asahɨ rananɨmbo nindou ŋgɨrɨ wambo aboed-ani mbɨsahündɨrɨ.
    Ŋga ro nɨne ratüpurɨ rawarɨheand-ane, asu nɨne hoafɨ hoafayah-ane, ranɨmbo nindou
    ai hoeirɨhindɨrühɨ wambo wudɨpoapondɨhi fɨfɨrɨndɨ-hindɨrɨmboyei.
  ptp-ptp: Vɨxôhɨlôg, a obêc nêb yong a ge od a ob nêl kɨyang i tɨyi xocbê xomxo yacyac
    mi nêl ge lêm. Nge, kɨyang wê a ob nêl ge, a ob nêl kɨyang nôn. Lêc a ob yong
    a tibêge lêm, ên a nêb xomxo ti i o lêc ngô kɨyang wê a ob kô a lec ge dɨ nêl
    bê a xomxo nivɨha lêm. Nge, a nêb xomxo i yê môp wê a mi vông ge dɨ ngô kɨyang
    wê a mi nêl ge dɨ xovô a.
  nak-nak: Sesele, mai eau ge vei tataho louau te la hililo taku ale eau hiloa oata
    te la ilo la lage, ale eau kama ge vikara mai la paua, la vuhula eau hilo seselea.
    Eala moli ouka, eau masaga molia veia amuto ge hilo la pulolou taku ale taritigi,
    la merera taku tai, amuto ge matagaga moli mai ele veia eau la tahalo te Kraist.
  lbb-lbb: Ngandek ning ar iaunan pas iau ana ututnala ne, bel a longlong, anasa ar
    atong ot a momolna. Ika bel a mang sur ar warwara kol ana nuk a tatataila, anasa
    bel a mang sur tik ir aitna pas a nuknukna hok, sakana a nuknukna bel ir arlar
    ana utna ning a toli pa a atongi.
  kan-2017: ಹೊಗಳಿಕೊಳ್ಳುವುದಕ್ಕೆ ನನಗೆ ಒಂದು ವೇಳೆ ಮನಸ್ಸಿದ್ದರೂ ಹಾಗೆ ಹೊಗಳಿಕೊಳ್ಳುವುದರಲ್ಲಿ
    ನಾನು ಬುದ್ಧಿಹೀನನಾಗುವುದಿಲ್ಲ, ಯಾಕೆಂದರೆ ನಾನು ಸತ್ಯವನ್ನೇ ಹೇಳುತ್ತಿರುವೆನು. ಆದರೂ ಯಾರೂ ನನ್ನಲ್ಲಿ
    ಕಾಣುವುದಕ್ಕಿಂತಲೂ ಅಥವಾ ನನ್ನಿಂದ ಕೇಳುವುದಕ್ಕಿಂತಲೂ ಹೆಚ್ಚಾಗಿ ನನ್ನನ್ನು ಪರಿಗಣಿಸಬಾರದು.
