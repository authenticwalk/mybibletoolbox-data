    Polɨ nɨbu hulaŋ hameŋ aba abavɨbali uami. Nɨbɨlaŋ iadɨ ibi havɨ havɨ mɨŋaiahavɨmɨdɨ
    uami.
  tgo-tgo: Kaiwae othembe thoŋgo nuwaŋguiya ya wovorevoreŋa idaŋgu, lo utuutu ma ŋgoreiye
    raunouno le utuutu, kaiwae the bigiya ne ya utuŋa i emunjoru. Ko iyemaeŋge ne
    ya rokubaro mbala gharɨgharɨ mane thɨ wovorevoreŋaŋgo na e vwatae. Nuwaŋguiya
    thɨ wovathovuthovuyeŋaŋgo lo vakatha iya thɨ thuwe na elo utuutu iya thɨ loŋwe
    kaiwanji.
  yap-yap: Fa’anra gub adag ni nggu n’ufeg, ma gathi ra gu wan gu aw ni gub balyang,
    ya aram e gu be weliy e tin nib riyul’. Machane dab gu n’ufeg, ni fan e dabug
    ni nge leamnag be’ nib sorog nge pag rogon ko tin nike guy ni kug rin’ nge tin
    nike rung’ag ni kugog.
  mop-NT: Wa cuchi ca' in wadü' in patalil tin bajili, ma' tu joc'ol ten jabix locojen
    u men jadi' a jaj a walac in wadiqui. C'u' betiqui, ma' tin wadic in qui'il tin
    bajil. Bic u tucloo' a cristiano ti mas nooch u wichil in meyaj tuwich ti tanoo'
    u yiliquen y u yubiquen.
  tet-tet: Tuir loos, kalo haꞌu kakara dale waꞌin kosi haꞌukaan babiit, la mamuk,
    tan noo lia waꞌin mak haꞌu kbele dale. Mais haꞌu ketu aan nebee ema keta mose
    haꞌu liu nosi saa mak sia rona no naree iha haꞌukaan moris duꞌuk,
  hlt-MCSB: Pomsang ham ka ngaih cakhaw hlang ang la ka om pawt vetih oltak ni ka
    thui eh. Tedae kan hlun pueng. Kai he m'hmuh tih kai kawng te cungvang khaw a
    yaak vaengah pumphoenah dongkah a puehkan la pakhat long khaw kai he voelh ng'oep
    boel saeh.
  xtd-NT: Nux n‑juini‑da xa najuen tnuꞌu‑da mee‑da n‑kuu, kuaꞌa‑da, ko dani ma ku
    kuu‑da se lilu, chi xandaa jaꞌan‑da. Ko duꞌa ñatu kida‑da, nada kani ini vaꞌa
    ka ɨɨn ñayiu xaxeꞌe‑da. Vaꞌa ka xa kototnuni ñaꞌa mee‑i, mee‑da xiꞌin tnuꞌu‑da.
  mdy-ETH: ታ ሄርሺንቲ ጌስታኒ ኮዔቴታዖ ዖኦኒያ ታና ዔኤያኬ ጎዖፓ፤ ዓይጎሮ ጌዔቴ ታ ኬኤዛሢ ጎኔ ባኣዚኬ። ጋዓንቴ ዓይጎ
    ዓሲያ ታ ዛሎ ዛጋ ባኮና ዋይዛ ባኮናይዳፓ ዑሣ ዼኤፒሲ ኬኤዙዋጉዲ፥ ሄርሺንቲፆ ታ ሃሻኔ።
  spl-spl: '@see-verse:2CO.012.005'
  usp-NT: Y onque tancoj ink'ij, ma' in ta' sons jwi'l juntir ri tamb'ij tz'eti'n.
    In ta' tancoj ink'ij pire ta' ni jono cristian tijchomorsaj laj ranm chi in mas
    nim ink'ij chirij ri tamb'an o chirij inyolj ri tijta,
  zav-NT: Žalə' gua'a dižə' ca mban' baben Diozən' len nada' catə'ən gwya'a yoban'
    naquən dižə' ḻi, pero so'onḻɉa beṉə' xbab de que naquəcha' beṉə' zaque'e mazəchlə
    can' naca'. Bito gue'echa' dižə' c̱he de'enə' c̱hedə' la' che'enda' yoguə' beṉə'
    so'one' xbab c̱hia' segon bin' chəsə'əle'ine' chona' na' segon can' chyix̱ɉui'a
    xtižə' Diozən'.
  sgz-sgz: Má ngo ina han parai kak inan urami bát, káp ina han te ngoro ngul mai
    parai ngoromin kabin iau parai muswan. Mái sár káp iau te nem ngo gama hol apakta
    i iau kabin i kak bos apapos, pasi káp ina te worwor suri mul. Iau nem sár ngo
    gama mák tangrai kak tatalen má longrai kak worwor, ki namur gamák mánán pasi
    ngo iau apostolo muswan si Káláu ngo kápte.
  kek-NT: La̱in naru raj tinnimobresi cuib xban nak ya̱l li c'a'ru quicuabi chak,
    abanan inc'a' ninba̱nu re nak ma̱ ani tixc'oxla nak k'axal nim incuanquil. Ca'aj
    cui' li nacuaj, a'an nak la̱ex te̱q'ue retal lin yehom inba̱nuhom.
  blz-NT: Kalu i yaku' uga' mingkira' mongkodaakon upa-upa, mbaka' i yaku' taasi'
    mian bobo', gause yaku' muntundunkon men tuutuu'na. Kasee i yaku' momolintaani
    wurungku dako' isian mian men mansasaaki i yaku' sianmo koi men ia piile'mo i
    raaya'a yaku' limang, kabai men ia rongormo yaku' wurungkon.
  poe-NT: Tí chrókjui̱ntahnkexián tí nkehe kònna la chrókólócohyana kíxin chaxín tí
    nkehe chróxrja̱nka. Kjánchó xi̱kahya tꞌa̱ kíxin tjínka̱konhya kíxin xi̱kaha chrókjuenka̱yáxin
    chojni kíxin a̱ntsí jína janhan. Náhí. Tjínka̱van kíxin tí xra̱ tꞌikon sín la
    ko tí nkehe tinhin sín mé chrókjuenka̱yáxixín sín kíxin á jína tí janhan, tsixro
    sín.
  san-TAM: 'யத்³யஹம் ஆத்மஸ்²லாகா⁴ம்ʼ கர்த்தும் இச்சே²யம்ʼ ததா²பி நிர்ப்³போ³த⁴ இவ ந
    ப⁴விஷ்யாமி யத​: ஸத்யமேவ கத²யிஷ்யாமி, கிந்து லோகா மாம்ʼ யாத்³ருʼஸ²ம்ʼ பஸ்²யந்தி
    மம வாக்யம்ʼ ஸ்²ருத்வா வா யாத்³ருʼஸ²ம்ʼ மாம்ʼ மந்யதே தஸ்மாத் ஸ்²ரேஷ்ட²ம்ʼ மாம்ʼ
    யந்ந க³ணயந்தி தத³ர்த²மஹம்ʼ ததோ விரம்ʼஸ்யாமி|'
  cof-NT: Tsan josanan, seque quiyoe tino munaramanpari, nene pamin itono jomin joinhie.
    Tsarasica pamin jono jomin joinhie. Tsan josanan seque quiyoequeri natiya pátiyoe.
    Lari ticatiya jera seque quinunca pánari, nulari laca tenca canato, laca sen jonunca
    fécari sen joeque tenca calaquichunae. Junni nulari laca niyaque nenanunca, niyaque
    pánanunca quiratori, juncari tenca cato miintsan jochunae lari nisi sen jonunca.
    Lacari nantanancari sen joeque tenca casa carino muquetue.
  srm-NT: Ma ee u mi tei dee soni dee Gadu lei mi naandë fu mi sa njan buka a de liba,
    nöö ma lau e, biga sö Gadu bi lei mi de tuú. Ma nöö ma o du ën e. Biga fa mi dë
    aki ma kë u sëmbë musu luku mi möön hei möön leki fa de ta jei mi ta fan, ku fa
    de ta si mi ta libi.
  qvs-NT: Chashna alabanakunayashpaynipish mana llullatachu rimayman. Chay rimanayni
    mana llulla kaptinpish manami kikinimantachu alabanakuni. Mana munanichu kankuna
    sukaman alabawanaykichipa sielupi Tata Diospa kawsananta kawashkaynirayku. Munani
    allita rurashpa kawsashpayni allita yachachikuptini rimanaykichipa alli runa kanaynita.
  zca-NT: ter chi ngadizha rë kwa'n wen por mis da, gat lë't por kuze' nak da nela
    tu men nzhak miyizh, porke walika rë kwa'n nidizha, per naleta sa', par nagab
    go dimás nilen lo kwa'n wali nak da, o lo kwa'n nidizha.
  cbc-NT: Bairo netõjãñurõ yʉ majũã yʉ caátiere, o yʉ caĩrĩjẽrẽ quetibʉjʉmicʉ̃ã, camecʉ̃rẽ
    bairo quetibʉjʉ mee yʉ baiya baipʉa. Cariapea quetibʉjʉ roque tore bairo ñinucũmiña.
    Bairo caĩ nimicʉ̃ã, baipʉa buipearo ni jĩcãʉ̃ ũcʉ̃ tie yʉ caáperie, o yʉ caĩẽtĩẽ
    jʉ̃gori yʉ cʉ̃ caĩroacotero yʉ boetiya. Caroaro yʉ caátiãninucũrĩjẽrẽ ĩñabeseri
    roque yʉ cʉ̃ caĩroaro ñuña.
  qxo-NT: Noga gloriaman char ricangäcunallata manam alläpa parlätsu, rasun caglla
    caycaptinpis. Tsaycunallata parlaptï runacuna alläpa yachag cangäta niyämänanta
    manam munätsu, sinöga munä cawaynïchöpis imanö cangäta ricayämänantam.
  mox-mox: Vonahaqiaqi, yani koya weaqidi agu fata be ena vonavane. Ta ge taha toga
    ana fata be nagabegu tokwava ʼeguma yani diavona weaqidi yavonavonavane, mana
    yani diavona niʼa iʼifoqe aqiaqi mataguya. Ta ge nuanuagu ena vonavane baʼe yani
    diavona weaqidi, mana ge nuagu tomotau ina givaneyegu baʼe ʼita nana weaqina ta
    ina ʼawahaqiaqiegu, ta ʼesi nuanuagu egu fewa be wese egu lugaihi ʼidiega ina
    givaneyegu.
  kew-kew: Gore ora nina upaa madaa pedo pi agaa lagialuare gore niri maeyae ne aa-rupa
    mada napiralua. Ora dia, neme ora agaa agu toa. Goa palua pare neme pedo pa amaa
    napalua. Dia, aa medame nina kogono adoa nina agaa pagalia. Goa pua nipumi niri
    ora epe aa tea-daare nina pi kogono madaa tea. Go rabu neme nina bi minasaape
    kone madaa nata.
  dww-dww: Deḡoda taugu yà kawa saḡeguna, taugu nam banaga buebuedima maika, baninama
    taugu aba da yà giugiuedina, inam matabudi riukaua. Be yaḡoro taugu kawa saḡe
    munaḡeguma nam ama ḡoeḡoena. Baninama taugu nam ama ḡoeḡoena da banaga tai noḡotana
    kabe taugu banaga dosigu. Banaga ḡarogue aba matedie a kitakitana, be beedie a
    vaivaiena, nama sibo a noḡota wairuvaguna.
  twi-ASANTE: Sɛ mehoahoa me ho mpo a, anka merenyɛ ɔkwasea, ɛfiri sɛ, nokorɛ ara
    na meka. Nanso, merenhoahoa me ho, ɛfiri sɛ, mempɛ sɛ obiara bu me otitire sene
    sɛdeɛ wahunu na wate afiri me nkyɛn no.
  aoj-aoj: Endilisi, iꞌi aeꞌ iꞌi esaꞌma agol aeꞌagili atogolai, aeꞌ ina siꞌi epen
    okom magahani, owaꞌatin. Deiꞌ main, atiasi iꞌi endilisi atis. Apaꞌ owaꞌ, owaꞌatin.
    Aeꞌ andaiwaꞌ. Naꞌamba anin epen niꞌi aeꞌ epen buꞌuwai aꞌowaꞌ ikilaꞌ waf feꞌ poe
    ki aeꞌani. Aeꞌ aꞌi ipaꞌ piti waf aeꞌ andaꞌafi pemeꞌe ma basef aeꞌ agaꞌiefi. Eaꞌ
    naꞌamba atin ipaꞌ pegawa waf aeꞌafi andeandeꞌ.
  cbv-cbv: '@see-verse:2CO.012.005'
  taw-taw: Pen yɨb yad ke dad aplaneb takaw ogɨnap ma mɨdek ma agebin. Yad pen anɨgɨl
    agɨl, bɨ sawl agup tek mel, taynen, yad takaw nɨŋɨd yɨbɨl agɨnɨgayn. Yad yɨb yad
    ke dad aplanen, binɨb ogɨnap yɨp nɨŋɨd, ak bɨ tep ke mɨdeb agel, yɨp tep ma gɨpɨkop.
    Yɨp tep gup ak, gɨpin gɨpin tek nɨŋɨd akaŋ, takaw apin tek nɨŋɨd, bɨ tay tek mɨdebin
    ak kɨli ke nɨgɨnɨgel.
  jic-NT: Napj 'üsüs way polel velé napj nin po'ó, niná ntepalá mpes. Nin velé na,
    t'üc' way velé, mpes 'üsüs nola jinwá velé. Mop'in ma ca mvelé napj 'üsüs way.
    Napj nin velé napj 'üsüs, la p'a wa nin p'iyá ca mvelecj napj nin po'ó. Ma najas
    nin javelepj. Gente tjunuc napj la tjejay, tjepjyacan̈ napj tjevelé. Nin mpes
    ca jus nlayecj ncu 'üsüs napj.
  zap-NT: Niguelzhe ylep noo xeblaan noo, nakdeto ne nzël noo, porke nli yra ne yzëët
    noo; per rlaadet noo we, chen ydeedet mén lo beey ne ylep men xeblaan noo por
    yra ne rwii men rlaa noo o por yra ne ron men rzëët noo.
  wer-wer: Ne nemtën ping wesak amëak pöt omën köpëlöröa ngön ya pöl naëngan, yaap
    amaat. Yok pangk amaatak omnaröak neen kön wiin ispanëën pël naëngan. Omën nem
    ya mëmpööre ngön aö pël yaëën ityaangk pipot pëën wiaap.
  ipi-ipi: Namba ati kenga pulu, peke lewane lo namba tanena gene oko laiyu lauwa-yale,
    wandakali-mane bala kee wato, mee leya nembo natape-pene. Jia. Nambato wuane pewane
    lo pii enene leyo tekeko, yakamato nambana mana tupa andoto, nambana pii ale alaini.
    Yakamato utupane angu yapa lo tale puato, namba akali anu-pene mindi ateyape andalapale
    nembo teyo. Tene okonena, nambato pii waka minditupa tako puato, namba tanena
    gene oko laiyu na-lokale.
  qul-NT: Alabacuyman chaypas, mana locochu cayman, verdadta niskayraycu. Ch'inllaña
    casaj, mana pipas pensachcananpaj rijch'ayniymanta parlayniymantapas importante
    caskayta.
  tnc-tnc: “Ikuᵽaka yiro'si simaraᵽe”, ãᵽaraka jĩjimakaᵽi ᵽo'imajare yibojataᵽarikareka,
    ᵽakirimaji uᵽakamarĩa ñimajããeka ᵽakirimajaromarĩa bojaiki imawa'ri. I'suᵽaka
    simako'omakaja, “Ikuᵽaka yiro'si simaraᵽe”, ãrĩwa'ri tẽrĩritaki uᵽaka jĩjimakaᵽi
    ᵽo'imajare sabojataᵽabeyuka yi'i, “Aᵽerã ᵽemawa'ribaji õrĩᵽũatiyaiki Ᵽablote ime”,
    yireka narĩrika yaᵽaberiwa'ri. I'suᵽaka ñimaberiko'omakaja jia yibaarijayua ĩatirã,
    i'suᵽakajaoka yiwãrõrijayua ã'mitiritirã, yire norĩrika ᵽuri yiyaᵽayu.
  ter-NT: Itea yusíkoti inzáyu'ikopeovo, kóyeaneni ákoyea indúkapu koyuhóheoti kuteâti
    xâne ákoti isóneu, vo'oku mani koati kaná'uti ra yûnzo. Itea ákomo inzáyu'ikapapu
    vo'oku índone indúkea, mbuvâti ápeyea ikútixanuti hána'iti teyonéti vo'ókuke,
    ya koêkuni itúkeovo vo'oku noíxone njokóyoke ya xoko ngixoku indúkeovo, yoko kámone
    xoko yûnzo, kutí'inoke koetíneye isóneunonu.
  bmr-NT: Jaanotɨ naha tafiiditɨro imino jɨɨbuguruva, bu sɨcamaño icajitɨruno, miyaanehejequere
    ɨjɨɨbogomaño. Jaaneguiiha tafiiditɨro imino jɨɨbogotɨhi, saatoho uuditɨ janaanɨcɨ
    eesamaajiruneguiiha. Jillɨ uco aatyɨmenetɨro, bu tahiimaaco uguubunotɨro icano
    igaajaqui.
  fuf-fuf: Si tawii miɗo faalaa mantaade, mi wonataa komoojo, ko fii mi wowloyay goonga,
    kono mi mantotaako, fii wota goɗɗo tuuman toonin ko o woni yi'irde lan kon, maa
    ko o woni lan nanirde kon.
  bhl-bhl: 'Ne fein nakalem sul so weng mak bokoyemi tewe, nem yangoki weng be sak
    dasuw galuw weng kelinba keloke te. Kate, ne yulo nam yangi te. Fein! Yu kanelom
    nem wiin kuw dao kemokoliw te! Babo! Nimtew angom? Ne ibolow fukunomeli: “Yu nakalem
    kukuw so, nakalem yangbi kukuyemkabi weng so, ete kuw diw atemeko, gelewoliwka!”,
    angakabi kasike.'
  ons-ons: Na mawa mawa don rawerap, eamo mi borikirap, ea rawe wele okangirap, ŋo
    siluŋ ŋei natneŋo naŋane detpi zok wawaine okaniakane ea mi okanikale. Na kine
    kine ma okanmaile, so don rawe det okanmami, yewaŋoka payake, ea menaŋkayake.
  con-NTPO: Ñoa'me tisune ñotsse afaye in'jan'ninda egambi tsu. Tsa'caen afapa sumbie
    dambi gi. Nane tisune tansintsse su'cho tsu. Tsa'ma tisune ñotsse afaye in'jambi.
    Nane in'jambi gi a'i ñama panshaen ñotssi qquen in'jan'faye. Tsa'ma a'ija ña tson'choma
    attepa ña su'choma pañamba tsu tsaneñi in'jamba ñama in'jan'faya'cho.
  ghs-ghs: Oi ana baamu sepeke sama name qusubaiteqa oonomake hiibaquhe qesa nikei
    moo nookami anai abi sepeho tomidza naatemi anai heeqata paanaite.
  peg-peg: ଆରେ ଗରବ୍‌ କିଦେଙ୍ଗ୍‌ ଇଚା କିତାନ୍‌ ଆଁ ବୁଦି ହିଲ୍‌ୱି ଲାକେ ଆଉଙ୍ଗ୍‌ ଲାଗିଂ ଆନ୍‌
    ହାତ୍‌ପା ଇନାଙ୍ଗ୍‌; ଇନାକିଦେଂକି କାତେ ଇନେର୍‌ ନାଙ୍ଗେଙ୍ଗ୍ ଇନେସ୍‌ ହୁଡ଼୍‍ଦାନାର୍ କି ନାତାଙ୍ଗ୍‌
    ଇନେସ୍‌, ୱେନାର୍ ନା କାଜିଂ ହତି ବିସ୍ରେ ଆଦିକ୍‌ ଗାଜା କାଜିଂ ଇନେସ୍‌ ନା ବିସ୍ରେ ଆଦିକ୍‌ ବୁଜାୱାଦାଂ,
    ଇଦାଂ କାଜିଂ ଆନ୍‌ ଇଞ୍ଜେଙ୍ଗ୍‌ ୱାହ୍‌ନାଙ୍ଗା ।
  txu-NT: 'Nàr, ba ren ar amã amimex jarẽ djã ne ba ren ibẽn kati? Kati. Ba ren ibẽn
    kati kêtkumrẽx ne kam mrãmri ar amã amimex jarẽ. Ne ren katàt amimex kôt ar amã
    amijarẽnhkumrẽx nhym ren me''õ arỳm ren ijo amra: ne. Nhym be, kati. Irerekre''ã
    dja ba ar amã amijarẽ gar kam arỳm aje ipumũnh kôt ne aje ikabẽn mar kôt imar
    katàt.'
  eng-WEBU: For if I would desire to boast, I will not be foolish; for I will speak
    the truth. But I refrain, so that no man may think more of me than that which
    he sees in me or hears from me.
  gnw-NT: Ẽrei ndarau chemiari iyaracuaa mbae vae imiari rami, yepe tẽi ayembɨcate.
    Echa'ã chemiarita tẽi añete vae re. Ẽrei ndarau chemiari jese, agüɨye vaerã quía
    chembutuicha jese. Echa'ã aipota ĩru vae reta ipɨa pe uyemɨngueta vaerã mbae ayapo
    vae uecha vae jare cheporomboe uyandu vae reño.
  mux-mux: Mola na-ni sika nanu kape nimbu nanga bili paka tolkanje, sika-ungma mindi
    nilkaliinga na kelep tuli yi te naa molka. Akiliinga-pe ⸤Pulu Yili-ni uru-kumbu-ni
    liipa ora sirim, na mélema kanurundeliinga⸥ nanu kape nimbu nanga bi paka tolkanje
    kapula naa-ko telka akiliinga nanga bili paka naa tombu. ⸤Na-kene aku-sipa uluma
    wendu urum mele mindi⸥ yambuma-ni piliiku kene nanga bi paka tonjuku na liiku
    ai silkimelanje kapula naa telka. Na we tepu molupu ung nimbu siliuma mindi piliiku
    kene na moliu mele sumbi-siku piliingí kene kapula. ⸤Andi yima-ni eninga bi kape
    niku paka tolemele mele aima naa tembu.⸥
  maj-NT: Tu̱nga tsa chánka k'uasjé yjona, najmi tínchjajnu tínchjat'a tsa b'a̱ ts'ian,
    a̱t'aha̱ b'a̱ tjín ni xi kuinchja. Tu̱nga najmi b'a̱há ts'ian tu̱ xi najmi ch'a
    b'a̱ ku̱i̱tsu̱hu tsa nihi xi nkjún ts'ian ko̱ nihi xi nkjún ts'ín nchja, tsa a̱s'a̱i
    najmi b'a̱ tjín niu̱.
  bkq-NT: Tâwâlâ kâzehoguedyly watay, tuândyem wawyly mâkeba tâise, âkealâma tâise
    auguely awitobyry wâgâ. Tâwâlâ kulâ kâzehoguedyly izepa olâ urâ. Agânhetyby wâgâ,
    auguehobyry wâgâ warâ mawânrâ ywâgâ koendâ aguehonly ize wawyly, ienu oday âtygadobyry
    wâgâpa.
  kue-kue: Kaima, na dembina sinagledi pirmbo na yagl du ta erekraglka; sraglpre,
    na ka kaima keunde dinaglka. Ba na yegl dikraglka; yomba tau na wakai kaima moglmedi
    piraglkwa. Na pirka ene na mambunona erika i kandre te ka diga i piraglkwa. Mambuno
    i mina na sraglmere moglka i ene kaima kanpogl sinaglkwa.
  cot-NT: Arimegueti noninquemegueti nontsavetacotaca maasano cameetsaguetatsica nantaguetaqueca,
    aatomequea querica agavejatsi incanque manaquea isemetaque intati, arimajacatari
    nocantamajati notsavetacotagueti. Cotanquitsiquea aatoja noquejetimatirotsijate
    imaica aatonijite pitiavaetacaantajigarotsi pishineventajianaquena, iroguentiquea
    noninque pishineventajiaquemparoja pamenaqueca nantaguetaqueca aisa nocanqueca.
  bnp-bnp: Pali iau bara bibi rike mule iau, i uka ma ga manga, a vuhuna a ngavagu
    bara a ngava muholi. Pali i uka ma ga bibi rike mule iau, a vuhuna a koi e huriki
    ri gi pelekado iau na vuregu. A ngaru ri gi pelekado iau na maki a taki, na maki
    a rata.
  apn-NT: Nẽ ixte Tĩrtũm nhõ krĩ hwỳr ixàpirja ãm hãmri ixte hã amnhĩ jarẽnh tã kot
    paj ja hã amnhĩ to jarkrar o ri ixpa hkêt nẽ. Mẽ ate ja hã inhmar kôt inhmex ã
    ijarẽnhja na inhmã hprãm kêt. Nom kot ka mẽ ixte tãm amnhĩ nhĩpêx ã ixpumu nẽ
    tãm ixkapẽr ã inhma hãmri nẽ rĩ kormã inhmã inhmex ã ijarẽ. Ã mẽ ate amnhĩ nhĩpêx
    anhỹrja na inhmã hprãm.
  ctp-NT: Siꞌi nan wa mnaꞌ chaꞌ tiya ꞌñaǎn nchkwiǐnꞌ chaꞌ ꞌñaǎn ti ykwiǐnꞌ tiǎn. Chañi
    lka chaꞌ nu nchkwiǐnꞌ loꞌo wan ni. Ja nchka tiǎnꞌ chkwiǐnꞌ kaꞌan ꞌa chaꞌ loꞌo
    wan, chunꞌ ja nchka tiǎnꞌ chaꞌ kuꞌni tnun neꞌ ꞌñaǎn si ja ya ñaꞌan neꞌ sa ñaꞌan
    ngiꞌniǐn, ta ja ya kunan neꞌ chaꞌ nchkwiǐnꞌ. Xa wa nsuꞌwi lyo neꞌ ꞌñaǎn, kanꞌ
    ka chkwiꞌ suꞌwe neꞌ chaꞌ ꞌñaǎn bra kanꞌ, nka tiyeěn.
  opm-opm: Nohe kasip ohsi ma ihpat ohe kasip oh patmur. Pat ohoh ihan ama orhe boknong
    ham armi tahatpor daham armi tahahhanoh da ban tahat pati han ire tan hat na armi
    tahatiprohmur. Arpin ohe armi ohsi armi tahatiprohmur. Ihat pat orhor noh ama
    ohe danong ham na armi tahaprohmur. Nohe ma na armi tahatiproh ohe duuptei oh
    mamaru hat patmur. Noh mengwi armi tahatporhan gur amrama Oh ihtin han hat pat
