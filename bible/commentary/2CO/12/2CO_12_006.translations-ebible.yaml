  tac-NT: Ne ra'ichásaká napu ikile ne 'pa rewagachi, 'la bijchiá nímala ke. Rekó
    regá ra'iche, pecha lo'í kéréko ne. Tabiléchigo aminabi animélagó ne. Ralámuli
    pecha machígó churigá ikíliga ne alé re'pá rewagachi, pecha machígó ne 'yega aniá.
    Alekeri abé a'lá ju tabilé ra'ichalia.
  eng-WEBPB: For if I would desire to boast, I will not be foolish; for I will speak
    the truth. But I refrain, so that no man may think more of me than that which
    he sees in me or hears from me.
  gfk-H: Iasen ing bia iau naga wara latlaat, pa iau gar ngan hoira ba, kanong iau
    gaar tangai ra tutuna. Senbia iau mola bia ena latlaat, kaba tikai gi manga lik
    hatamat iau ma pa na nas kilam iau haruat ma ira linga iau gil bia iau tangai.
  viv-viv: KaꞋi nuwanuwaku mena yaku ita faꞋina tauku gadagakahikahiyeku digo, iya
    keke vaita tokwavakwava faꞋina gavaimi tauku faꞋikuya gadagahe medema au velemoꞋena.
    Tu yaku gakahikahi tauku gahawatana faꞋina keke nuwanuwaku enoꞋitai-dina faꞋidiya
    kaliva hinakilakahiku. Au kaliva gavaimi yaku dewa hiꞋitana kadu yaku gahe hinogalina,
    medema faꞋina hinaꞋitanuwenuweku kaꞋi iya kaliva lakahiku o kaꞋi kabiꞋoku.
  yao-yao: Ngasachile kulilapa ngangaŵe jwakuloŵela, pakuŵa ngasasile isyene pe. Nambo
    ngulisiŵila, kuti jwalijose atakung'anichisya une mbundile nnope kwipunda yakwiwona
    njitendaga ni kwipilikana kutyochela kwangune.
  tgp-tgp: Matan, vara a opoia vara a retihapahapa, a pa sopo tamlohi rongorongo vono
    matea matan na lo retivarar̃uhu. Pani a pa sopo vaia matan na sopo opoia vara
    tea i r̃omaulu hiniau i jeu na hinau mo er̃i hitea hiniau moiso teni na sava mo
    rongora isaku,
  auc-NT: Waa cægaboimpa, ante tedebo ïninque botö wïï ocai ömæcabo inte edæ tedebaïmopa.
    Ïñæmpa näwangä waa cægaïmo ïnömo inte botö nö ante edæ tedebaïmopa. Incæte botö
    wædænque apæ̈nete pönömenque cæyömote æcämenque incæ, Pabodo godömenque waa pönï
    cæcampa, ante änämaï incæcäimpa, ante wææ cædinque botö waa cægaïnö ante tededämaï
    inte edæ pæ wëënebopa.
  kbc-NT: Nigalee jemaa me idinabaketibece, aɡ̶ee yetole, igaataɡ̶a ejitece inokina
    anewi. Nigica ane deemitetibigiji leeɡ̶odi me nadi ibakedi, codaa me wajipata
    iiɡ̶axinaɡ̶aneɡ̶egi, ajemaa deɡ̶eneɡ̶egi deemitetibigiji leeɡ̶odi me idinabaketibece.
    Odaa aɡ̶alee idinabaketibece.
  bmh-bmh: Bo, izal wanim wag mabun aiban, iz kar iweun du sul i usalai, einen, iz
    petak ze mai. Bo, iz izal wanim wag i mai, einen, iz izal wanim wag memin, duailel
    agen izal dabeleu sesamoraimai, izal wanim wag mamam. Bo, ag amegai izal ze abai
    maranem doiban, iz ein igul guzenanem uligaiban, go suban sisiai abe maiban, iz
    en suban dabilamamen.
  ctu-BL: Muq'uic c sub c bʌ ti ñuc mach tontojonic, come jini jach mic sub chuqui
    isujm. Pero mach comic c sub c ñuclel ame muq'uic i lon ña'tañob winicob ñumen
    ñucon bajche' mi' tsictiyel tic melbal yic'ot tic t'an.
  meq-meq: Taɗə a seŋ məge zlapay na, na tsikiye me andza gər mavuwe bay, wu nakə
    na tsikiye na, ma təriye deɗek. Ane tuk na, na giye zlapay bay hərwi a seŋ bay
    nakə ndo ta rəheŋeye ha gər hərwi wu neheye na giye ha zlapay aye. A seŋ tâ rəheŋ
    ha gər ɗuh na, hərwi bazlam neheye ŋgwalak eye hay tə tsəne abəra mə bazlam ga
    aye ada tə ŋgatay a mede ga.
  noa-H: Pari mua mʌch t'ö hiek'ak'iinjã, lököo chiraawaita mag hiek'a chirʌmjã habaju,
    chadcha hudt'urtarrta jaau chiraawai. Pari hichiita mua mʌch t'öbam; magba hak'iin
    mag hʌ̃gt'ar hudt'urtarr haawai mʌchta hʌ̃rpai chirʌm haju bigaaum k'ʌʌnau. Pari
    magju k'ãai mʌch nem wajap'a wau chitʌm gaaimuata mʌ jãsene haju k'ai mʌ jãsene
    habat.
  alp-NT: Tamata mere au. Sepo au suka lepa kwakwaeku le saisa rebe au selure hoko
    mere sala mo le saisa rebe au lepaele tinai. Po namake au alenake mere suike moneka,
    au hleke bei lepa ele mere, leke tamata esi rekwa auku sifate bei au alena kwakawaeku
    le yelu rebe au selulu kena nindalekue yake po bei esi selu yelu rebe au onoule
    pise esi lene auku lepate.
  san-VEL: yadyaham aatma"slaaghaa.m karttum iccheya.m tathaapi nirbbodha iva na bhavi.syaami
    yata.h satyameva kathayi.syaami, kintu lokaa maa.m yaad.r"sa.m pa"syanti mama
    vaakya.m "srutvaa vaa yaad.r"sa.m maa.m manyate tasmaat "sre.s.tha.m maa.m yanna
    ga.nayanti tadarthamaha.m tato vira.msyaami|
  kbq-kbq: Nagra navufga rama hanuana neginagi vahekna osugahue. Na'ankure nagra tamage
    nanekege'za hugahue. Hianagi nagrira antahi ra huonantesazanki keniare'ene navunava
    zaniare kesazegu mago'zana nosue.
  kbh-kbh: Y nderado jtsenábotamnayama ats̈e stsebos̈e, chca ora ats̈e ndoñe stsama
    mo canÿe opá tojtsoyebuambnacá, er nts̈amo ndegombre yomncá ats̈e stsichamo. Pero
    chca ndoñe quetsátama, chca, ndocná chaondëtsejuabná nts̈amo ats̈biama tbojtsinÿanama
    o nts̈amo ats̈biama cha tojouenama ats̈e más tsmëna ca.
  ron-LSB: Căci, dacă aș vrea să mă laud, nu voi fi nebun, căci voi spune adevărul.
    Dar mă abțin, pentru ca nimeni să nu creadă despre mine mai mult decât ceea ce
    vede în mine sau aude de la mine.
  pon-pon: A ma i men juaiki pein nai, I jota pan pweipwei, pwe i pan lokaia melel.
    Ari jo, i jota pan wia, pwe amen ender wia kin ia me lapa jan duen a kin kilan
    ia o duen a kin ron ia.
  nhe-BL: Huan intla nijnequisquía nimohueyimatis tlen noselti, san nimechilhuisquía
    tlen melahuac. Pero ax nijnequi nicamatis tlen na. Ax nijnequi tlacame ma tlahuel
    nechtlepanitaca. Nijnequi san ma nechtlepanitaca ipampa tlen quiitztoque nijchihua
    huan pampa tlen quicactoque nitlamachtía.
  sps-sps: Nyo kaa miroun fo mamatsiny ka iny tenoor vavis me ana nyo sikia ma piou
    tan kat rari, tana saa nyo ma tsue iny man. Sana nyo tsugainy tenoor pis miroun
    fo taraa tatagaa to ari. Nyo tsugainy rou a vainy ma pon vanyo faarei varonyo
    na mes a karap, tana saa tana fo taraa tatagaa tsonyo, sai to tsun kan, tana ka
    to te tagei fi ri nyo te kat ya ana ka te nongoiny ari te tsue nyo.
  wnc-wnc: Siwan na ninae umana yatangenatnangge natakengu take tasiwit. Tasikengu
    nata aminu natdetdetna wenaapa binga dua dakngawit. Wena. Nata ninae umana yatangenakengu
    nata siakan wamban yawit.
  bus-bus: Baa tó mɛ́ lɛ́ gbɛ̃, èe kɛ má yↄ̃nkↄnlo, zaakɛ yãpuraan mɛ́ o. Mↄde mɛ́
    lɛ́ gbɛ̃ro, lɛ gbɛ̃ke tón ma diɛ dɛ pↄ́ kɛ̀ à èma ke yã kɛ̀ à mà ma lɛ́nlaro.
  gub-BL: Aze mo hepurumume'u katu wer heremiapo kwer rehe peme ihe, azeharomoete
    mo heze'eg ihe. A'e rupi — He'o ma'e, napeze iwer mo ihewe. Namume'u katu kwaw
    heremiapo kwer ihe nehe. Ta'e aze awa wexak heremiapo kwer wà nehe, aze wenu heze'eg
    wà nehe, hekwaw putar wà nehe. A'e rupi namume'u kwaw heremiapo kwer wanupe ihe
    nehe.
  imo-imo: Molo nani paimbo nanu kapi nimbo nanga imbi lipo ola mundulkanje, paimbo
    unguma kau nilkamunga na keke lepo toli iye te naa molka. Na kinye uluma wendo
    orumu temanemu imbomani pilkolio nanga imbi liko ola mundunduko na liko awili
    tilimalanje manda naa telka. Na we tepo molopo ungu nimbo tiroma kau kanoko pilkolio
    na moro mele tumbi tiko pilengei.
  boj-boj: E ijo segi ñam soqtqai di e nanari tamo sqasai. Di kiyaqa? E anjam bole
    marqai. E gisaŋqasai. Ariya e ijo segi ñam soqtqa uratonum. Tamo qudei naŋgi ijo
    kumbra qa ti ijo anjam qa ti are qalsib ijo ñam soqtetbqab di kere. Naŋgi ijo
    ñam laŋa soqtetbaib.
  eng-DRA: For though I should have a mind to glory, I shall not be foolish; for I
    will say the truth. But I forbear, lest any man should think of me above that
    which he seeth in me, or any thing he heareth from me.
  knf-knf: Woli dŋal lah phomp, mënkwo ñaaŋ nawaaŋ uşal, kaţup ţup manjoonan. Kë nşë
    pok phomp kaţi ñaaŋ aloŋ aţu'ën du dko dampeluŋ uko wi awinuŋ ţi nji këme wi aŧiinknuŋ
    kë nţupi.
  san-KHM: យទ្យហម៑ អាត្មឝ្លាឃាំ កត៌្តុម៑ ឥច្ឆេយំ តថាបិ និព៌្ពោធ ឥវ ន ភវិឞ្យាមិ យតះ
    សត្យមេវ កថយិឞ្យាមិ, កិន្តុ លោកា មាំ យាទ្ឫឝំ បឝ្យន្តិ មម វាក្យំ ឝ្រុត្វា វា យាទ្ឫឝំ
    មាំ មន្យតេ តស្មាត៑ ឝ្រេឞ្ឋំ មាំ យន្ន គណយន្តិ តទត៌្ហមហំ តតោ វិរំស្យាមិ។
  arn-NT: Welu iñche ayüfuli tañi mallmawael tañi pengelelngeelchi afmanngechi dungu
    mew, welu koylatulayafun, iñche am feypiafulu rüf dungu. Welu mallmawlayan ta
    feychi dungu mew, femngechi eymün tamün poyemunoafiel feychi dungu ñi duam.
  zas-NT: Abiꞌ majsi gales da valoran, ad cayüntan ziꞌc tijb bén ad nadëdguient din
    ganax ni diidxli na̱j ni ganin. Per ad rüntan zian chitëë yadxaloj bejn naj mazri
    guial loj ni rayal por ni ruguiaa reeman rünan, o por ni riguiejn reeman rnien.
  ken-NT: Yɛ̌ ɛmbak chi bɛ nchí yaŋ bɛdɛp awɔ antɨ mpú bhak ɛchɨŋtímu mbɔnyunɛ
    nchí rɛm chi tɛtɛp. Kɛ mpú kʉ nɔ́ ndǔ mpú yáŋ bɛ yɛ̌ mmu ánkáysí bɛ ncha
    ɛnyǔ mmu ɛnɛ yi ághɔ̀ nɛ ɛnɛ́ yi ághòk mɛ̌rɛm bɛ nchí.
