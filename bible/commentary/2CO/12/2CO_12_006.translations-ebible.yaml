verse: 2CO.012.006
translations:
  kpx-kpx: Dana isiviai di ebika ebagemaniege momae hoto loulivebene. Kosealemo Dilavau
    di haivuale hoto seleve ke unaha dana loui. Isito di bae kemo di ebika ebagemalivebene.
    Dana kemo di ebika ebagemai di vaveve loui la haivege lana ke evisi huhuige Bolo
    keu baluga. Isito di isiviale la di vaveve elehai di hoto evisi kemo hilokage
    di vadeu loui vamale keau Dilavau di haivumale unahaike di loui la haivema.
  okv-H: Eto na ke nau be avo humbuto, “Na, na” ahena amo ke be avoeto na me mane
    kiaehena te na embo peni rete isapa re avo embo ta hotembari na aerate nau ke
    te arite avo embona kogue na embo peni rete embo isapa re avo ara uje ere ona
    avoeto nanena, “Na, na” mane aisona.
  tbo-tbo: Itapa nugonugou ata nugogegae apega tau buuwa babana apo ata bahabaha moina.
    Ma apega a nugogegae babana ega ata nugoneya ipa lawa hina hunehuneu, ma awai
    uyahiu hi gagalehi po hi noonolihi naka uyahihiyei hina galena tuhagau.
  mal-C: പ്രശംസിക്കണമെന്ന് ആഗ്രഹിച്ചാലും ഞാൻ ഭോഷനാകുകയില്ല, കാരണം, ഞാൻ പറയുന്നത് സത്യമാണ്.
    എങ്കിലും, ഞാൻ പ്രവർത്തിക്കുന്നതിനും പ്രസംഗിക്കുന്നതിനും അപ്പുറമായി ആരും എന്നെക്കുറിച്ചു
    ചിന്തിക്കാതിരിക്കേണ്ടതിനു ഞാൻ അതിൽനിന്ന് പിൻവാങ്ങുകയാണ്.
  grc-SR: ἐὰν γὰρ θελήσω καυχήσασθαι, οὐκ ἔσομαι ἄφρων· ἀλήθειαν γὰρ ἐρῶ· φείδομαι
    δέ, μή τις εἰς ἐμὲ λογίσηται ὑπὲρ ὃ βλέπει με, ἢ ἀκούει ⸋τι⸌ ἐξ ἐμοῦ.
  bgc-bgc: क्यूँके जै मै घमण्ड करणा चाहूँ भी तो बेकूफ न्ही बणुगाँ, क्यूँके सच बोल्लूँगा;
    मै अपणी बड़ाई न्ही करणा चाहन्दा, इसा ना होवै के जिसा कोए मन्नै देक्खै सै या मन्नै
    सुणै सै, मन्नै उसतै बाध समझै।
  khz-khz: Au ana vekokoloku naparatiwa maki, au ati kawa geria kalai para kala, kwalana
    au kila taunataunaramo para kilagira gaurai. Na au ati aririwa-vagina voira pana
    kilagi-atira, kwalana ati geku ririwa voira pakurai, au taunilimalima na pia vega-rageku.
    A au aririwana, rakagau akalaana gauna, taunilimalima na pia gitaa voupe pia ripa-rorirori,
    au raka talima vetaiku.
  deu-TKW: Wenn ich mich rühmen will, so bin ich erst kein Narr, denn ich sage die
    Wahrheit. Ich halte aber an mich, damit niemand mehr aus mir mache, als er von
    mir sieht und hört, mit samt dem Außerordentlichen der Offenbarungen.
  zsr-NT: Laꞌnaruꞌ guëꞌndaꞌ gun ba zxön cuinaꞌ, cutu gacaꞌ cunözi, le gniaꞌ le nac
    gdutë li. Naꞌa, cutu gun ba zxön cuinaꞌ le cutu rëꞌndaꞌ nu gunr nedaꞌ ba laꞌn
    tsca le bleꞌi benaꞌ nedaꞌ, o tsca nac didzaꞌ byöni bëꞌa nedaꞌ.
  lin-lin: Nzokande, soki nalingaki komikumisa, nalingaki kozala zoba te, pamba te
    nalingaki koloba kaka bosolo ; kasi naboyi kosala yango, noki te bakopesa ngai
    lokumu koleka oyo bato bamonaka kati na ngai to koleka sango oyo bayokaka na tina
    na ngai.
  hns-NT: Djab ham mangtie barwargie kare, tab ie kam-boeddhie na rahat. Ham khaalie
    sattjaai bataitie. Bakie ham aapan moeh na kholab djeme manai log hamme barka
    maane khaalie oe tjiedj par djaun oesab hamare biese me dekh aur soen sake hai.
  noa-E: Pari mua mʉch thö iekhakhiinjã, lököo chiraawaita mag iekha chirʉmjã abaju,
    chadcha udthurtarrta jaau chiraawai. Pari ichiita mua mʉch thöbam; magba akhiin
    mag ʉ̈gthar udthurtarr aawai mʉchta ʉ̈rpai chirʉm aju bigaaum khʉʉnau. Pari magju
    khãai mʉch nem wajapha wau chitʉm gaaimuata mʉ jãsene aju khai mʉ jãsene abat.
  eng-EMTV: For if I should desire to boast, I will not be foolish; for I will speak
    the truth. But I spare you, lest anyone consider me to be beyond what he sees
    me to be or hears something from me.
  mib-NT: Te núu cúní rī cutéyɨ́ rí sɨquɨ̄ maá rí nuú, te nasūu jéē canéé rí núu sáha
    ri súcuan núú, chi ndaā cúu jeē iyó jeē cutéyɨ́ rí. Te ni ma sáha ri, chi tu cúní
    rī jeē cani ni ñayuu jeē cujéhnu ga rī vēsú jeē ní jito i chí jéē ní jini i jnūhun
    ri.
  lif-NT2: इङ्‌गाॽग चम्‍सिङ्‌माए पोःङ्‌साङ् अदङ् मे़बोःङ्‌ङान्‍लो, थेआङ्‌भे़ल्‍ले़
    इङ्‌गाॽग से़क्‍खाए पाःत्तार वाॽआरो॥ कर इङ्‌गाॽ मे़जम्‍सिङ्‌ङान्‍लो, हे़क्‍केलॽरिक्
    चोगुङ् पाःत्तुङ्‌बान्‍नुःल्‍ले़आङ् यरिक् आत्तिल्‍ले़आङ् मे़इःत्तान्‍लरो॥
  xnj-xnj: Kuvya nigana kumeka nganivili lepi namuyimu hati padebe, muni nganijova
    uchakaka ndu. Nambu nimeka lepi, mbwitu mundu aniholalela neju ya chila cheakuchiwona
    nihenga neju wumi wangu.
  mmx-mmx: Dola a vara i xusu ana lox aru ia, nia noxo lok ngan laradi baulang, mila
    a paase mi luruturun. Ketla axo xip tutu min, atla ixo lox avukat do tara i doxoma
    mumu solo ia ri levempanga salai neni i ven i rak la i ronga ia min.
  cbr-NT: Rabiacátisa tani 'ëx quicëxbi ca 'ën bana, cëmëma 'aish sinánñuma uni banacësa
    'itima 'icën. Usa 'aínbi cana rabiacatima 'ain. 'Ëx rabiacatiamabi camina 'ën
    'acë ñucama isanan 'ën bana cuaquin mitsun uisa uni carana 'ëx 'ai quixun 'unánti
    'ain. Usaribi oquin camabi unin 'ë 'unánti cana cuëënin.
  tee-NT: Mas aclak'ayachokocalh qui'akstu jantu lai va tonto activa va ixlaca'atalh
    ni yuchi ju stavasalanti ju acnaulh. Para jantu chun actilalh ni jantu iclacasq'uin
    ni xamati' palai aquilak'aya va ixlacata ju ani quinchivinti ju iclajunau. Va
    iclacasq'uin ni catac'atsa ni chunch icjunita tachi ju quintalakts'in chai tachi
    ju quintak'asmatni.
  eng-LSV: for if I may wish to boast, I will not be a fool, for I will say truth;
    but I refrain, lest in regard to me anyone may think anything above what he sees
    me, or hears anything of me;
  cak-NT: Y xa ren ninjo' nintzijoj ch'aka chic ex chi ninya' nuk'ij, can utz ri nin-en.
    Y xa nin-en quiri', man roma ta manak nuno'j (nuna'oj). Roma ren xe ri ketzij
    ri nin-ij, roma ri xc'uax c'a chicaj, ja ren. Pero ren man ninya' ta ka nuk'ij,
    chi quiri' man jun winak xtiyo'n más nuk'ij, roma ri winak xa man xe ta chic ri
    niquitzu' o niquic'oxaj ri niquinojij, xa can nik'ax rui' ri niqui'ij.
  pah-NT: 'Po ti ji nhimbohetepotari Cristo''ga rembiepiukara rehe, a''ero po ti ikwahave''ỹva''ea
    ja rũi ji rekoi nehẽ a''itituhẽva''ea mombe''gwovo g̃waramo. Emo po ti ji namombe''ui
    ojipea pe me nhinhimbohetee''yma. A''ereki ji a''e: Po ti ji a''ea mombe''ui pe
    me nehẽ, a''ero po ti pe nhimboheteranuhũi nehẽ Paulo''ga pe Cristo''ga gwepiuka
    hete javo. Pyry pe ikwahavi jireaporog̃ita jate henduva nhiremimbo''ea Cristo''ga
    rehe.'
  sja-NT: Ak'õrepa mɨmaa unupida audua jarak'aji, k'ĩra k'awa-ee pɨk'a, wãara mɨa
    mãga unuda perã. Mamĩda mɨa mãga oo-e pait'ee. K'inia-e bɨ awaraarãpa mɨ pia ak'ɨdamerã,
    Ak'õrepa ichi eujã mɨmaa unupida perã. Ma k'ãyaara k'inia bɨ mɨ pia ak'ɨdamerã
    mɨa jaratee bɨ k'aurepa mãik'aapa mɨ t'ãri pia bɨ k'aurepa jõmaarã ome.
  xed-xed: Ka má ta kumay yu ta ghuba ghəŋa ɗa ná, ma nza a yu ka rgha wu, kahwathwata
    má dzaʼa yu mnay. Ta warə nda wara yu ta ghuba ghəŋa ɗa kabga yaha lu da klaftá
    iʼi ka malaghuta ka skwi ya ta nghaŋta lu ta iʼi ta magay, ka skwi ta snaŋta lu
    ta sabi ma wa ɗa a tsi.
  mks-NT: Ta tá ná cacu ini i̱ ndiñehe jícó i̱ mí i̱ já quéa̱ a̱ cácuu toho i̱ da̱
    ta̱chi̱ jáchi̱ ña̱ nda̱a̱ táhyí cacuu tu̱hun ca̱ha̱n i̱. Joo co̱ cája toho i̱
    ña̱ jáchi̱ cúni̱ ña̱ ná ca̱hán ña̱yivi ña̱ nda̱a̱ cuití va sa̱há i̱ ta sa̱há ña̱
    na̱caja i̱ xi̱hín sa̱há ña̱ na̱ca̱ha̱n i̱.
  gfk-S: Iesene ing be iou nige ura latlaat, iou pai gorle ngan hora ba, kinong iou
    gor tange ra tutuno. Iesene iou malok be ni latlaat, tikenong nahula manga lik
    hatamat iou ma pai nale nes kilam iou haruat ma ira linge iou gil be iou tange.
  bmu-bmu: 'Nanaŋgöra sileni mewöyök memba öŋgömamgö mötpileŋak ewö, keuni mönö keu
    ölŋaŋgö dop jibileŋak. Mewö keu omaŋi jiji azia qahö akileŋakmö, mi kewögöra köyatim
    aŋgumakzal: Körek eŋön jemeleŋ mi ehalaŋgöra keu diŋdiŋi oŋgita nöŋgöra mötket
    öŋgöŋgöŋi akileŋbuk. Ahakmemeni aki eketka keu jibi mötkeri, mönö miaŋgö dowök
    kewöt niŋgimegöra mötzal.'
  dgz-dgz: Go nek ingane kakaewa nega wa namurat taingapena ame ne bumbam ya ta amba
    wain, iwa ne nop tave tavewa gapan wa ge se angain. Go nek ingane ya wa namuratain
    iwa waenapan wa ge tat nega yawane ap omewa gapan wa atonat nimanegepi ame umap,
    go aigap sia ne tanda.
  eng-GNV: 'For though I woulde reioyce, I should not be a foole, for I will say the
    trueth: but I refraine, lest any man should thinke of me aboue that hee seeth
    in me, or that he heareth of me.'
  zaa-NT: Pero canchu calátsa'a' ebàta'a' de nuą' nna, pues alàa cuenta iné bá' tì'a
    runi ca enne' necio, porqui'ni iyaba ca cosa tsè' nu innía' de nu cca quia' nna
    ná bá cą lí. Pero labí runi ya' ą, porqui'ni labí calátsa'a' qui'ni nuỹa gulaba
    latsi'į qui'ni adí enne' ỹeni ná' tì'chu de nu chi bilá'ni cą benia' o de nu chi
    biyénini cą gunní'a'.
  eng-WEBSTER: 'For though I would desire to glory, I shall not be a fool; for I will
    say the truth: but now I forbear, lest any man should think of me above that which
    he seeth me to be , or what he heareth from me.'
  guh-guh: Ayailivaisi picani xainajë ajumeurajibia tanavajunupaebaponaenexa pacuenia
    taniji athëbëtatsia. Ajumeurajibia itsa navajunupaebaponaejitsipajë, apo navajunupaebaponaenë
    tsipae betanematajemabinëcuenia. Tsipaji ëpexaniajailivaisi navajunupaebaponaejitsipajë.
    Itsiata baitsi jane apo navajunupaebaponaenë tsane daxita xua yapëtaniji. Tsipaji
    apo jitsipaenë bajarapalivaisita jivi taneyaiyataenexa. Biji rajane jitsipajë
    jivi taneyaiyataenexa taexanaponaejava yabara, livaisi tatsipaebaponaejava ata
    yabara.
  bon-bon: Cane liba awepyeräja je, cane buduma lica cirege, ingle cane toraca mene
    cire jiicemejine. Yepä cane siige ingwe ca lica awepyeräjenine pui cabucewe mule
    poto cidi me, ingle cane singi lica gäne biname cina cebine opo gaabe me acitame
    pui mule name pi, yepä eei taatu name pi teepi ngena jääpänusi cane wawena je
    piiyepu ngena yäätecijemuge cane iicema je.
  nhw-BL: Huan sintla nijnequisquía nimohueyimatis tlen na, amo elis san camanali
    huihuitic pampa san nimechilhuisquía catli melahuac. Pero amo nijnequi nicamanaltis
    tlen na. Niyon amo nijnequi masehualme ma onpano nechtlepanitaca. Nijnequi san
    ma nechtlepanitaca por catli quiitztoque nijchihua huan por catli quicactoque
    nitlamachtía.
  swh-ONEN: Hata kama ningependa kujisifu, sitakuwa mjinga, kwa maana nitakuwa nasema
    kweli. Lakini najizuia, ili mtu yeyote asije akaniona mimi kuwa bora zaidi kuliko
    ninavyoonekana katika yale ninayotenda na kusema.
  wbi-wbi: nambe naale nilondaghe kukughinia, naale niiva n'jaasu, ulwakuva naale
    niiva nijova isa kyang'haani. lino nikusigha kukughinia, kuuti umuunhu ghweni
    alekaghe kukumbona une kuuti ninoghiile kyongo kukila sino vikusivona na kukusipulika
    kuhuma kulyune.
  bba-bba: Bɑɑ nɑ̀ n woo kɑnɑbu kĩ, nɑ ǹ kon ko wiiro domi ɡeeyɑ kon ɡere. Adɑmɑ
    nɑ ǹ wurɑmɔ n woo kɑnɑ kpɑ ɡoo u ku rɑɑ mɑn mɛɛri n kere nɡe mɛ u mɑn wɑɑmɔ,
    ǹ kun mɛ, nɡe mɛ u nɔɔmɔ nɛn nɔɔn di.
  eng-KJVCPB: 'For though I would desire to glory, I shall not be a fool; for I will
    say the truth: but now I forbear, lest any man should think of me above that which
    he seeth me to be, or that he heareth of me.'
  kgk-NT: “Cristo reko-rupi aiko porã” ha'e ramo ra'e hupigwa-rupi voi amombe'u arã
    ra'e jepe xéjehe, naxe arandu porãi arã ra'e joty upéixa anhemomba'egwasu ramo
    ra'e. Iporãve namombe'úiry peẽ-my. Xe reko peikwaa-ma voi. Xe remimombe'u peikwaa-ma
    ave. Ko'ánga xe rereko porãve hagwã ndajekwaa ukaséi peẽ-my. Iporãve akirirĩ tee
    aiko-vy.
  waj-waj: Kutaa na niniiyara mannaka tinaree tiee na kua kutaivaa ngii giaa ngii
    minaraivaara hama na yaata duuna vaidivai variauvai. Gioonna kiaapuuya safuuma
    na iikiauvaa teeda na kua kiauvaa rikiada na iikiauvaugiataama na kua kiauvaugiataama
    safuuma niiyara yaata utuateeraivaara na hama niniiyara mannaka tinaravai.
  cpy-cpy: Arimi najahaa-wenta-kyaawomi okaatzi noñaayitakiro, eeromi nomajontzi-shire-waetzimi.
    Aritaki noñaawae-yitakiromi kyaariperori. Roo kanteencha tee nokoyi rajahaa-wenta-shiwaetee-tena.
    Apatziro ipinkatha-wentee-tenawo okaatzi nantayitakiri, okaatzi ikemakoe-takinari.
  mpx-mpx: Yaa binimala ebo alau na ba heyan, he nige bosowaina gamagalau nihi awa
    sigasiga-agau no baaba o kaiwena, kaiwena hauna gun ebo na baunan ni tunahot.
    Yaa nige na giginol oola to. Kaiwena nige nuwau gamagalau nihi goluek no ba haha
    elana ge nihi teli heyagau. Yaa no ginol nihi kite ge no baaba nihi hago, inoke
    eliyana nuwaliya ni sapu kaiweu ge nihi awa wawaisi-agau.
  wbp-wbp: '@see-verse:2CO.012.005'
  luo-luo: To kata ka daher mar pakora, to ok dikawa ni afuwo, nikech gik ma dimi
    apakra gin adier. To ok abi pakora, nikech ok adwar ni ngʼato okawa ni an ngʼama
    lich moloyo gik moseneno ka atimo, kata mosewinjo ka awacho.
  nhe-NT: Huan intla nijnequisquía nimohueyimatis tlen noselti, san nimechilhuisquía
    tlen melahuac. Pero ax nijnequi nicamatis tlen na. Ax nijnequi tlacame ma tlahuel
    nechtlepanitaca. Nijnequi san ma nechtlepanitaca ipampa tlen quiitztoque nijchihua
    huan pampa tlen quicactoque nitlamachtía.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܒܵܥܹܝܢ ܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ ܠܹܐ ܗܵܘܹܝܢ ܣܲܟ݂ܠܵܐ، ܣܵܒܵܒ ܒܸܬ ܗܲܡܙܸܡܸܢ
    ܫܪܵܪܵܐ. ܐܝܼܢܵܐ ܒܸܬ ܕܵܒ݂ܩܹܢܵܗ̇ ܓܵܢܝܼ ܕܠܵܐ ܚܵܫܹܒ݂ ܐܢܵܫܵܐ ܒܘܼܬ ܕܝܼܝܼ ܙܵܘܕܵܐ ܡ̣ܢ ܗ̇ܘ
    ܡܸܢܕܝܼ ܕܚܵܙܹܐ ܒܝܼܝܼ ܝܲܢ ܕܫܵܡܹܥ ܡܸܢܝܼ.
  esk-NT: Aasriiñ uqavigaatlagaluaqłuŋa, kinnaqtuatun itchunġitḷuŋa, uqaġniaqtuŋa
    iḷumun ittuamik. Pakmaaglaan uqanġiqsuŋa taatna. Ilipsitñun isrumagitluqunġitchiga
    avataagun qiñikkaqsi naagaqaa tusraakkaqsi uvamniñ.
  msb-msb: Niyan, bisan gusto ko man maghambog dili naman ako mabubuang kay matuod
    naman an akon sasabihon. Pero dili ko ina hihimuon agod waraʼn maghuna na mas
    maayo ako ki san matuod na nakikita niya na ginahimo ko kag nababati niya na ginasabi
    ko.
  cpa-NT: Cónh¹jøng² ha¹chi² mi³lén²jni dsa² tsa¹chian² dsǿa¹² ju³ná³ hno¹jni juøh¹³jni
    jǿg³ dsio¹ quieg¹jni. Di³ mi³juøh¹³jni jǿg³ dsøg¹². Jøng² ha¹chi² juøh¹³jni jǿg³
    dsio¹ quieg¹jni. Di³ tsa¹hno¹jni lë́h² hniah¹² hi² lán¹²jni dsiog¹jni hi³méh¹
    ca¹lah¹cónh¹ lǿa¹² hi² jáih² hniah¹² ha²lah jmo³jni, ha²lah juøh¹²jni.
  dso-dso: ମୁଇ ଜଦି ବଡ୍‌ପନ୍‌ ଅଇ କାତା ଅଇବାକେ ମନ୍‍ କଲେ, ସେଟା ବୁଦି ନ ରଇଲା ଲକ୍‌ ବଡ୍‌ପନ୍‌
