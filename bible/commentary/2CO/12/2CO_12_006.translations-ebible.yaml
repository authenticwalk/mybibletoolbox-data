    la̠qui̠ ni̠ti̠ nahuán para aquit ma̠rí cchu­hui̠nán pero ni̠tu̠cu quin­ka̠sat.
  som-som: Waayo, haddaan dooni lahaa inaan faano, doqon ma ahaan doono, waayo, runtaan
    ku hadli doonaa; laakiin waan iska celiyaa inaanu qofna ii malayn mid ka weyn
    wuxuu igu arko ama iga maqlo.
  mam-C: Aku txi nq'ma'n kye'y, qa ayinji'y ichin xta'j toj kya'j, noq tu'n nnimsinku
    wib'a kywutza. Exla qa ma txi nq'ma'n, ex nya noq nchin la'ji'n, qu'n twutzxix.
    Me ex nya nxi nq'manji'y lu'n noq tu'n tkub' kyb'isi'n qa nimxix wokli'n tib'ajjo
    n-ok kyka'yi'n ti'jjo nb'inchb'i'n mo tu'n nyola.
  ndj-ndj: Kucha ningadayilili kwijuma ningaveli mpufi ha hata padokwa, kwanongwa
    ngadetili nakaka weka. Lakini dandiyijumi ha, ngudayila ha mundu ayiholi nendu
    fila fyafiwonili na kufipikana kufuma kwa ndimweni.
  mbj-NT: Ỹ karẽn bä paawä hã ỹỹ hẽ ỹ h'yy kasabé bä, h'yy gatamah do nado né paawä
    ỹỹh, né hup ỹ né hẽ paawä ta ti ỹ h'yy kasab'ee do hã. Ti hado né paawä, dooh
    ỹ h'yy kasabé bä. Dooh ỹ karẽn bä ta bahä̃nh ỹ rahyb n'aa newë bä. Jããm né hẽ
    hã ỹ rahapäh ỹ moo wät doo, ỹ her'oot do na-ããj hẽ.
  lat-VUC: 'Nam etsi voluero gloriari, non ero insipiens: veritatem enim dicam: parco
    autem, ne quis me existimet supra id quod videt in me, aut aliquid audit ex me.'
  ngp-ngp: Naungile kukeduvya, hegu hyandile mhezi kwaviya nenilonge ni kindedi, mna
    henikeduvye kwaviya hikuunga yeyose akaniwona miye ni mkulu kujink'ha ivo akuniyona,
    na ivo akuniva hulonga.
  enq-2: Namba tange kenge minalyotoo lao masipuli doko, nambame kiningi piaka lao
    katapuli. Tenge dokonya, namba tange kenge minalyotoo lao masipuli doko, namba
    kyakaenge joo nakatapuli. Dopaka doko, nambame mana minilyopa kandengepi, pii
    lelyopa singipi, dupanya iki namba akali dokona lao endakali dupame masina latala,
    namba tange kenge minalyala naeyatoo.
  eng-ASVBT: 'For if I should desire to glory, I shall not be foolish; for I shall
    speak the truth: but I forbear, lest any man should account of me above that which
    he seeth me to be, or anything he heareth from me.'
  mna-mna: 'Mi sombe aŋwit ituŋ uruŋ pa mbulu pakan ta kembei, nako aŋkam mbulu kankaanaŋana
    som, mi aŋso sua ŋonoono men. Tamen leleŋ be aŋkam ta kembei som. Kokena tomtom
    sa ipakur yo sorok. Leleŋ be tomtom tire mbulu tio, mi tileŋ sua tio. Naso tikilaala
    yo: Nio tomtom pareiŋoŋ?'
  myw-myw: Tage kukin sivinag bakayya̱pam, nag beibol agulivan, nag bayaweid, peinan
    mounid agusinap. Tage nag bakaypom sinap. Misinaka kukines agusinap o kuliganes.
  sby-sby: Na ndayandanga kutwanga nteko kwambeti ndapusu sobwe, pakwinga ndambanga
    cakubinga. Nomba nteti ntwange pakwinga nkandayandangeti naumbi ambe bintu bingi
    palinjame mbyalabono kandibinsa kayi ne kunyumfwa mbyendambanga.
  sll-sll: Na nan hana awala galalga, du haungwo yal tau du ha dungwo meri ta dikiralia.
    Ha weni muru di tibi olalua. Olalba, ol waga maing ya, ha di tibi olga maing para
    pirere hana pinangwo i wai pamba, hana moyu omia di pinangwo paikimua.
  yaq-NT: Nee intok, junuen ino uttiabae'eteko juni'i, kannee ka suasi an ean o'oben.
    Bwe'ituk ne junuen lutu'uriata jiba nok ean. Taa ne ka ino uttiabae, junuen kaabeta
    net a' bicha'u, oo net a' jikkaja'u, che'a bepa ka nee a' eiyaane' betchi'bo.
  uro-uro: Sokt di ngakt bä nani a ngo iva nguat tamän masirhat sävät a nas dä vadi
    va qale nguat tamän doqor ama dädänga inguna va nguat tamän särhäm ngän na ama
    engäktki. Sokt di qaku ngu natmärhamän masirhat sävät a nas i varis äkt dä ngän
    natmu angän snäng i ngu moräsne rhävuk pa angän bäs nävät iarhongäkt. Dap kinak
    nani a ngo iva sokt ngän datnävämne na ngo nävät iangärhäkt gua lat dä nävät iangärhäkt
    gu rhisu.
  ita-1885: Perciocchè, benchè io volessi gloriarmi, non però sarei pazzo; poichè
    direi verità; ma io me ne rimango, acciocchè niuno stimi di me sopra ciò ch'egli
    mi vede essere, ovvero ode da me.
  muy-muy: Ay ku tamal niji zlabay àna ahàr goro nəŋgu ni, zlabay goro ya niji ni
    ti zlabay ga muru do, aɗaba ma goro ya nə̀ɗəm ni ti ma ge jiri. Ay ti nàwayay
    miji zlabay do, aɗaba nàwayay ti mis tə̂ɗəm nu gəɗakani àna zlabay goro ya niji
    ni ba. Nawayay mis tə̂ɗəm nu gəɗakani ti azuhva tʉwi goro ya tə̀bu tipi nagray
    ni akaba ma goro ya nəhi ana tay, tici ni sawaŋ.
  kqc-kqc: Ye na ni-ika regi ura reyagadu vonisi, forovai dudu de niyaidu, adina ago
    rama nibigida. Idu makai de regida, ye amiye yokoi beika na fafau vesi neidedo,
    mina rofu besa mokei tora ga reyaine.
  tav-tav: “Aperã netoro cãcʉ yʉ ã,” yʉ caĩgaata cariapena yʉ ĩboʉ. Noo booro wadaʉ
    mee yʉ ĩboʉ. To bairo to cãnibato quena, “Aperã netoro cãcʉ yʉ ã,” yʉ ĩquetigʉ,
    yʉ tʉjʉ nʉcʉbʉgo netorema ĩi. Yʉre camajirã aniri mere yʉre mʉja nʉcʉbʉgorã. To
    bairi netobʉjaro yʉre mʉja canʉcʉbʉgonemoro yʉ booquẽe.
  eng-ULB: If I should choose to boast, I will not be a fool, because I would be speaking
    the truth. But I will keep from boasting, so that no one will think more of me
    than what he sees in me or hears from me.
  spa-VBL: No sería un necio si quisiera jactarme, porque estaría diciendo la verdad.
    Pero no me jactaré, para que nadie me tenga en un concepto más alto que lo que
    ve que hago o me oyen decir.
  fra-_FOB: Si je voulais me glorifier, je ne serais pas imprudent, car je ne dirais
