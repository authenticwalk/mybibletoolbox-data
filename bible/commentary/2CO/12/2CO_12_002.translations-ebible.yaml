  dwr-ENT: ታማኔ ኦይዱ ላይፔ ካሴ፥ ሄዜን ሳሉዋ ፑዴ ቤዳ ኢቲ ቢታኒያ፥ ኪሪስቶሳ ኣማኒያዋ፥ ታኒ ኤራይ፤ ሄ ቢታኒ ባሬ
