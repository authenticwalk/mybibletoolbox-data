    person, en som lever i fellesskap med Jesus Kristus, ført helt opp til Gud i himmelen.
  ntj-ntj: Yingkarta kutjuku-rna ninti. Tjiinya-lu Mama Kuurrtu kutikatingu yilkari
    katu. Tjinguru kuurtikutju yanu. Tjinguru yarnangu yanu. Ngurrpa-rna. Mama Kuurrnga
    ninti. Tjiinya wati palunyanya yanu pitjanytjatjanu kurli 14-tjanu wanka tirtu
    nyinarra.
  sxb-NT: Ario omuntu oganyire ku *Kristo owa manyire owatoolwa airwa ku igulu eria
    okusatu emiaka ikumi ni ine egimiire okuwita. Katonda engʼene nio omanyire mbwe
    yagia mu omuwiri nakuwa enze eya omuwiri, inze ngʼamanyire yaaya.
  nhu-NT: Me ŋkee wee Klistu mvu wvù Nyo' to cunɛɛ ben dvú fey lo ɛbulɛ gɛn ɛ̂ we
    ɛke. Ɛbɛn nu wase bilum yuufe ncow binɛw no fí to kooyɛɛ. (Kɛnɛɛ wvú to ben fó
    bô ye, kɛnɛɛ sɛ ye, tu kɛ me ŋkee kɛ. Ɛ̀ kee kɛ Nyo' maaŋ.)
  row-row: Au uhine atahori sa nenepaꞌaꞌ no Kristus. Too sanahulu haa manalaoꞌ naa,
    eni nenesoꞌu-botiꞌ lalai naruꞌ ata neu. Ana nenebotiꞌ no aon, do, akaꞌ samanan
    o, au nda uhine sa. Akaꞌ Lamatuaꞌ nahine. Au o uhine ae, leleꞌ ana hene nisiꞌ
    Lamatuaꞌ Mamana Meulaun, ana rena dedꞌea-oꞌola manaseliꞌ tebꞌe, losa atahori nda
    bisa olaꞌ sa
  msy-msy: Kɨ Kraisɨn adarazir mav gɨfozɨ, God fomɨra, 14 plan azenibar faragha, a
    inigha ghua namba 3 overiamɨn ghuavanabogha Godɨn Nguibamɨn oto. Kɨ fozir puvatɨ,
    a ti uan nivafɨzim sara ghu, o a uan nivafɨzim ategha duamɨn ghu. God uabɨra bizir
    kam gɨfo.
  agg-agg: Ro nindou mamɨ Krais-dɨbo nüŋgumbü fɨfɨrarɨhinɨ, ŋga 14 hɨmbanɨ maho ranambe
    ranahambo God ai serümündü nɨmoamo hondü sünambe mahafu. Ranɨ-moatükunɨ ra roana
    moai fɨfɨrɨheandɨ, ŋga moanɨ nindou safɨmbayo asu yifiafɨ yaŋgɨrɨmbayo, ŋga God
    aiani ra fɨfɨreamboayu.
  ptp-ptp: Xomxo wê vông i vin Kɨlisi ge ti dô, lêc Anutu kô i mɨ la lag puunê ti
    wê vông yon ge. Ge ilatɨkwê dɨ klismas vɨgê yuu dɨ tô mɨ la yuudɨyuu la vêl. Xomxo
    tige ninɨvi la, me ninɨvi dô dɨ kɨnu vaci la, ge a lungên. Anutu vaci yê.
  nak-nak: La Uru eia abiau soata te la ilo la lage, ale eia igoa palati, la leavala
    savulusa gete vaa poloti. Eia soioge la vovogu tomi moli goata hiloa, uka la kalulugu
    moli, eau kama rovia, La Tahalo Uru moli rovia.
  lbb-lbb: A tasman a barsan, a te Karisito, ning a bonot pa pisir diat a rau i rop
    di kibas pasi usaot ana munatol a langit. Bel a tasmani ning di los kas pasi taum
    ana palaona o a inguna ka. E God ka i tasmani.
  kan-2017: ಕ್ರಿಸ್ತನಲ್ಲಿದ್ದ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಬಲ್ಲೆನು. ಅವನು ಹದಿನಾಲ್ಕು ವರ್ಷಗಳ ಹಿಂದೆ
    ಮೂರನೆಯ ಸ್ವರ್ಗಕ್ಕೆ ಒಯ್ಯಲ್ಪಟ್ಟನು. ಅವನು ದೇಹಸಹಿತನಾಗಿ ಒಯ್ಯಲ್ಪಟ್ಟನೋ, ಅಥವಾ ದೇಹರಹಿತನಾಗಿ
    ಒಯ್ಯಲ್ಪಟ್ಟನೋ ನಾನರಿಯೆನು, ದೇವರೇ ಬಲ್ಲನು.
  cso-NT: Quí¹ cuóun³² jná¹³ jan² tsá²ñuh² tanh² ta²¹ Cristo hi³ ca³zanh³² cu³tiá³
