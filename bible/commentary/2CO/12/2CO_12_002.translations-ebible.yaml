  dop-dop: Mɑ nyǝmɑ́ ɩsɔ sɛɛlʋ nɔɣɔlʋ, pɩɩsɩ lɑpɑ nɑɑnʋwɑ nɑ liɣiti kɔlɔ pǝ kpɑɑsʋɣʋ-ɩ
    hɑtuu ɩsɔtɑɑ tɔ. Mɑ tɑ nyɩ sɩ pǝ kpɑɑsɑ-ɩ tɑmpɑnɑ yɑɑ pǝ lɑpɑ-ɩ ɩsɩɩ toosee tɑkɑ
    kɛ́ kʋlɑpʋ tɔ. Amɑ Ɩsɔ tike nyǝmnɑ.
  azb-azb: Məsihdə olaraq on dörd il bundan əvvəl – bədəndəmi, yoxsa bədəndən xaricmi,
