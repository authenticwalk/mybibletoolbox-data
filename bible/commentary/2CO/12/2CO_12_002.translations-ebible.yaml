  cwe-cwe: Nommanya munhu imwe ija yailumbile na Chilisito, kenuligwa mbaka kuulanga
    ng'hani miyaka longo na mine ifosile. Sivimanya kuwa kakala uko kwa lukuli baho
    viyalawilile, Mulungu mwenyewo kovimanya.
  daa-NT: Nu iban gem rakki kaak aamin ɗo Iisa Masi. Gin ko elgin orok iŋ pooɗ, Buŋ
    coonig gem-ak kuwa ka samaan ka ɓaay ka subbiŋkar. (Ya nu kaawa a Buŋ coonga,
    nu ibanno ya ŋa coonig iŋ ziy wala ya ŋa coon ruwwiney di, illa Buŋ keeji di iban.)
  mlp-mlp: Ya Krais ago mat araq abin kazaq huritta. Kwaziqmo God in mat na waqim
