    Ka wa fugu guk bemgu' wa ma uring sa' bema aregu' wara'ning wa na kafakafa guk
    mo' nakarik Anutu anasa' wa giri nakedara'.
  ino-ino: Nayatala'a hano huteno naiyalekati aole'ae aole'ae alea kafu (14 kafu)
