  bod-N: བདག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་གནས་པའི་མི་ཞིག་ངོ་ཤེས༌ཏེ། ཁོ་རང་ནི་ལོ་བཅུ་བཞིའི་སྔོན་ལ་ནམ་མཁའི་ཞིང་ཁམས་ཀྱི་རིམ་པ་གསུམ་པར་དྲངས།
