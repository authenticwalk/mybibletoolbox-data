  pjt-pjt: Panya Godalu mungaṯu ngayunya katingu ilkaṟikutu. Tjinguṟuṉi kurunpa katingu,
    munta tjinguṟuṉi puntu winki katingu. Ngayulu ngurpa, palu Godanya kutju ninti.
