    žen chie', o ḻo be' nakkze'. Toze Dios nnezle'.
  mek-mek: Inipo 14 elao alogai, lau au agaꞌo Iesu epakoꞌania auga lalogonia auga,
    Deo isa eafiia ufa auꞌoni ipauma elaoaina. Ke Deo egaꞌina auga maiꞌimaauga mo
    eafiia elaoaina, o lalauga mo ma eafiia elaoaina auga alalogo. Kai Deo mo elogo.
  aey-aey: Ija dana Kraisca gabandoc osonu dugina, uqa wele cabi gel 14na Anut ehudeceb
