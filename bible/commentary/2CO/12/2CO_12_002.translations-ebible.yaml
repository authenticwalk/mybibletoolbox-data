    mo sai muwoi, auwoi poimo amiyoki, muluyoso poimo amiyoki. Ulai yo no sai? Kotoyoso
    mo sai.
  zaj-zaj: Nimtanga munhu imwe yamtogole Kilisto yakalile milao longo dimwe na mine
    ibitile yasoligwe kugaligwa uchana ng'hani kuulanga. Sivimanyile kamba kakala
    mulukuli ama hanze ya ulukuli, ila Mulungu kovimanya.
  chq-NT: Cwii¹moo jaain²¹ tsá² 'in jai'² lɨ́ɨ²i Cristo. Joon ningóo¹ dyatyʉ́n² jiin²¹
