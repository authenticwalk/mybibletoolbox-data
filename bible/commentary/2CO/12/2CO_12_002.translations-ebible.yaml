    nae masi deng dia pung badan, ko, dia pung roh sa yang nae. Cuma Tuhan yang tau.
    Beta ju tau bilang, waktu dia taꞌangka nae pi Tuhan pung Tampa Bagus tu, dia dengar
    kata-kata yang talalu hebat, sampe-sampe manusia sonde bisa omong.
  pol-UBG: Znam człowieka w Chrystusie, który przed czternastu laty – czy w ciele,
