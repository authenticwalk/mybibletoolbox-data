    agaŋ Asɨ dɨ haiabɨla heŋ ciaŋ mu igahɨlami uami. Ciaŋ igahɨlami agadɨ hulaŋ mu
    dɨ hɨvɨ ma sulɨbali uami. Asɨ agaŋ nudɨ abamɨgɨlɨci ma sulɨbali uami. Ciaŋ hameŋ
    igahɨla hɨnidaci hualɨ human limu limu fɨhala hɨcɨ limu limu ahica limu ahica
