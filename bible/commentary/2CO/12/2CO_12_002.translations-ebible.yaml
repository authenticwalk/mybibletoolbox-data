    ohis tenfo eunu ija qee dugina. Euqa Anut uqa dona.
  urd-GVH: मैं मसीह में एक आदमी को जानता हूँ जिसे चौदह साल हुए छीनकर तीसरे आसमान तक
    पहुँचाया गया। मुझे नहीं पता कि उसे यह तजरबा जिस्म में या इसके बाहर हुआ। ख़ुदा
    जानता है।
  ycn-ycn: Pa'u quele iphata ji'imaji nacojé quele jarechí i'imacá huacajé, Tupana
