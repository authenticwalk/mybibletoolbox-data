    wywo uhereto sio uipã'ãu yn ma'ato uhero­kosap atipy kape. Atikuap kahato mesuwat
    ui'e hap pywo kahato kat pote ara'a­kasa pote uheha wywo.
  kpf-kpf: Nâ, Kristogât a ŋâi, zâkkât itâ nâŋgan. A zo, zâk Kembuŋâ mem zari sumbem
    teŋgâ karâmbut, zoren zâi ândeip. Kendon patâ kiin kimembut zorâŋ ombeŋan zâi
    ândeip. Zo sâk sot mo um dâpŋoot zarip, zo mân nâŋgan. Zo Anutuŋâ nâŋgap.
  ppo-ppo: Ita mió yale ala dumitei, i ala yóló betepa, 14-ró ba fo kemeyalepó. Ai
