  san-BUR: ဣတၑ္စတုရ္ဒၑဝတ္သရေဘျး ပူရွွံ မယာ ပရိစိတ ဧကော ဇနသ္တၖတီယံ သွရ္ဂမနီယတ, သ သၑရီရေဏ
