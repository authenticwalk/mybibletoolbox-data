  san-URD: اِتَشْچَتُرْدَشَوَتْسَریبھْیَح پُورْوَّں مَیا پَرِچِتَ ایکو جَنَسْترِتِییَں
    سْوَرْگَمَنِییَتَ، سَ سَشَرِیرینَ نِحشَرِیرینَ وا تَتْ سْتھانَمَنِییَتَ تَدَہَں
    نَ جانامِ کِنْتْوِیشْوَرو جاناتِ۔
  heb-LB: אני מכיר מאמין אחד שנלקח לשמים לפני ארבע־עשרה שנים. אני יודע שהאיש הזה (אם
