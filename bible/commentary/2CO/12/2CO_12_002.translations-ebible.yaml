verse: 2CO.012.002
translations:
  kpx-kpx: Vagana votiniu (14) uoholisege Dilavau di melamei ehue otogoe tinu. Mesoho
    seleveta di otogoe tinu. O mesoho di tabau unahamoike tinu. Di ke hilokaholinu.
    Dilava ke igaeu hilokanu.
  okv-H: Eto Keriso ta embo vahai nanena kiari amo jua 14 irae ehija amita ihikari
    ta embo vahai amo God na humbuto uhu i be ta pambuna amo hamote visi te na pambunute
    hamo visi pehena pambunu amo na kiaera te God na vahai kina.
  tbo-tbo: Bolima magouhi 14 amaka hi kokoe uyahina tu witumagana a hanahanapugeya
    Yaubada i wohepaya po i gae yada witonugana uyahina. Geka i waawala naka anai
    hinina i nae bo alugon’awa i nae ega ata hanapugeya, ma Yaubada i hanapugeya.
  mal-C: —ക്രിസ്തുവിലുള്ള ഒരു മനുഷ്യനെ എനിക്കറിയാം—പതിന്നാലു വർഷംമുമ്പ് ഞാൻ മൂന്നാംസ്വർഗംവരെ
    എടുക്കപ്പെട്ടു. അത് ശരീരത്തോടുകൂടിയോ ശരീരംകൂടാതെയോ എന്ന് എനിക്കറിഞ്ഞുകൂടാ, ദൈവത്തിനറിയാം.
  grc-SR: Οἶδα ἄνθρωπον ἐν χριστῷ πρὸ ἐτῶν δεκατεσσάρων—εἴτε ἐν σώματι οὐκ οἶδα· εἴτε
    ἐκτὸς τοῦ σώματος οὐκ οἶδα· ὁ θεὸς οἶδεν—ἁρπαγέντα τὸν τοιοῦτον ἕως τρίτου οὐρανοῦ.
  bgc-bgc: मै मसीह म्ह एक माणस नै जांणु सूं; जिसनै चौदहा साल हो लिए, मै न्ही जाणदा
    के वो माणस देह म्ह था, या फेर आत्मा म्ह था, सिर्फ परमेसवर ए जाणै सै, इसा माणस
    सबतै ऊँच्चे सुर्ग म्ह ठा लिया गया।
  khz-khz: Au talima ta Keriso aonai ripaku; ia Palagu na egapi-rageato kupa vega-toitoinai.
    Vokala ewalato laganina na vegata pene vogomai etoma rigolo maparara gagalana
    vativati (14). Votalima kupa vega-toitoinai ia palaguna taunipara na aonai roe
    voa, pa palaguna tauniparana na egerevagito, palaguna gereganamo egapi-rageato,
    voia au ati ripaku, a Palagumo geregana ripana.
  deu-TKW: 'Ich kenne einen Menschen in Christus, der vor vierzehn Jahren, ich weiß
    nicht: im Leib oder außer dem Leib, Gott weiß es, bis zum dritten Himmel entrückt
    ward.'
  zsr-NT: Núnbëꞌa‑nëꞌ bönniꞌ rejlëꞌë Cristo, chguc chidáꞌ iz zoa nu bchëꞌ lëꞌ yehuaꞌ
    yubá. Cutu nözdaꞌ chquiꞌ gyijëꞌ niꞌ lu gdu ca nayáꞌ nabanëꞌ o lu böꞌ nacczëꞌ.
    Tuzëꞌ Dios nöznëꞌ.
  lin-lin: 'Nayebi moto moko kati na Klisto, oyo, wuta mibu zomi na minei, amemamaki
    kino na likolo ya misato : nayebi te soki ezalaki kati na nzoto na ye to mpe kati
    na nzoto na ye te, kasi Nzambe ayebi.'
  hns-NT: Ham koetjh djaaniela ek bhaai ke biese me djaun Kriest me saamiel hai. Tjauda
    baries bhail kie oe tiesara swarag talak lei lewal gail. Ham na djaaniela kie
    oe aapan dehie se gail kie aapan aatma se. Ie Parmeswar djaane hai. Oe Paramdes
    me pahoetj gail.
  noa-E: Mua woun ãb khaphʉ chirʉm, magua ĩchab Cristo iek ʉ̈khaajem. Ya catorce años
    sim mag woun ich Cristooucha ʉ̈gthar khãaipi autarr. Mag woun mʉchpaiu, pari mua
    khaugba chirʉm mʉ ich mʉg dau daauta mʉ arrjĩ wa sĩi mʉ akhaarpaita arrjĩ, mua
    khaugbam; ãba ich Ẽwandamaupaita khaphʉ sim.
  eng-EMTV: I know a man in Christ who fourteen years ago (whether in the body I do
    not know, or whether out of the body I do not know, God knows), such a one was
    caught up to the third heaven.
  mib-NT: Jíní rī ɨɨn tēe cándíje Cristo, te je ni cuu uxī cuūn cuiyā jeē ní sáha
    ya jeē ní caa tēe un ní jehēn de nde andɨvɨ́ únī. Te tu jíní rī núu ni jehēn rī
    jiín yɨquɨ cúñu rī, chí ní jehēn anuá‑ni ri. Máá Yaā Dios cúu jeē jiní.
  lif-NT2: इङ्‌गाॽ थिक्-लि (१४) तङ्‌बे तगि सुम्‍सिगेःक्‍पा साङ्‌ग्राम्‍पेदाङ्‌ङो थो
    तेॽरे़आङ् वये़बा ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा मनाधिक् कुसिङ्‌निःत्तुङ्‌लो॥
    खे़न् मनाःन् नासिङ्‌गे़न् थक्‍कोबि मे़ःम्‍बि इङ्‌गाॽ मे़निआन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    निःसुॽरो॥
  xnj-xnj: Nimmanyili mundu mmonga mweamsadiki Kilisitu, ndi miyaka kumi na mcheche
    yeyipitili atoliwi mbaka kunani neju kwa Chapanga. Kwali ngati avi kwenuko muhiga
    amala mumpungu, Chapanga ndi amanyili.
  mmx-mmx: Aklen lara laradi nunu at ne Karisito at lasangaun mi lavanuet maares gara
    xap pam, Loroonan Kaala ga lok ka i uto vana at laxalibet i sev avantun. Nia axoklen
    i do nai ga vot tuturun kopla ni ga ven mene lisilimet, Moroa xusuk mun iklen
    i.
  cbr-NT: '''Ën cana ësaía ''ia ñu ''unanin. Axa Cristomi catamëcë uni achúshinëx
    ca naí cata rabë́ ''ucë cuancëxa, Nucën Papa Diosan ''imicëx. Aín namibëbi cara
    cuancëxa, aín bëru ñunshínshi cara cuancëxa cana ''unaniman. Nucën Papa Diosainshi
    ca ''unánxa. Usai a uni ''iá ca catorce baritia ''icën.'
  tee-NT: La'ixtachaput ju Cristo tapasalh ju ani ju aclajunau. Pus ju chavai tapasata
    lakacaut'at'i c'ata ju xaclhi'ancanta ju lact'iyan. Ju quit'in jantu icc'atsai
    u va yuchi ju quintacuvin ju quilalh ju lact'iyan u chux ju quilacatuna ju quilalh.
    Va yuchi ju Dios ju c'atsai.
  eng-LSV: I have known a man in Christ, fourteen years ago—whether in the body I
    have not known, whether out of the body I have not known, God has known—such a
    one being snatched up to the third heaven;
  cak-NT: Ren weta'n rech jun achi ri pa catorce can juna' xbe chicaj y xtzolaj chic
    pe. Raja' can runiman chic ri Cristo. Raja' xc'uax c'a chicaj, y can c'a pa rox
    rocaj xc'uax-wi; ri anchi' c'o-wi ri Dios. Ren weta'n rech ri achi ri', pero ri
    man weta'n ta ja ri anchique modo xc'uax, xa can riq'uin ruch'acul o xe ri ránima,
    xe ri Dios etamayon anchique modo xc'uax chicaj.
  pah-NT: Ga hepiukarirẽ ji ve catorze anos imbokwara'ari ji rehe kiro. Ojipeji Tupana'ga
    ji reroho yvagi pe kako hepiuka ji ve kako. Kiro ti ji imombe'ui jirerohohava.
    Avo yvya koty ji rekoi Cristo'gareheva'ero kako. Nanime Tupana'ga ji pyhygi ji
    rerogwovo jaytata'ia rehemo'i ji rerogwovo dois yvaga aherovai yvaga pype hete.
    Mara'ngu po jira'oa tuhẽ Tupana'ga herogwovo? A'ereki ji ndakwahavi. Mara'ngu
    po ga jira'uva jate rerogwovo yvagi pe? Ji ndakwahavi. Tupana'ga jate okwaha a'ea.
  sja-NT: Mɨa Cristode ijãapari k'awa bɨ. Catorce años paru Tachi Ak'õrepa iru ateeji
    ichi eujãdee. K'awa-e bɨ sãgá wãji, k'ap'ɨade wa jauredepai. Tachi Ak'õrépata
    k'awa bɨ. Iru mãgá ateeji ichide wãara ijãa bada perã.
  xed-xed: Mamu sana mnda zlghay nda ŋuɗuf klagha Lazglafta ta mahkəna luwa. Ta magay
    na ta ghwaŋpɗə fwaɗa vakwani. Ka va klagha tsakwam tsi tama, sna a yu wa. Ka va
    maranaŋ nda mara tsi, sna a yu wu, Lazglafta yeya nda sna.
  mks-NT: Sa̱ íin u̱xu̱ co̱mí cui̱a̱ na̱ya̱ha ña̱ yóho. Na̱jándaa Ndióxi̱ ye̱he̱,
    da̱ cándeé ini i̱ Jesucristo na̱sa̱ha̱n i̱ indiví u̱ni̱ nu̱ íin mé á. Co̱ xíni̱
    ye̱he̱ á na̱ndaa yiquí cu̱ñu i̱ xi̱hín i̱ á na̱cando̱o a ñuyíví yóho. In túhún
    Ndióxi̱ xíni̱.
  gfk-S: Iou nunure tike turadi gar tane Krais nong God ga kap haut leh ie utuma tano
    aitul a ula mawe tano sangahul ma ihet na tinohon ite pataam. Be no turadi ga
    hanahut ma no palatamaine be no tanuana ga hana sukun no palatamaine, iou paile
    nunure, iesene God i nunure ter.
  bmu-bmu: Azi kun möt waŋgibi Kraistpuk qekötahöba malja. Uŋa Töröŋan i waŋgiriga
    gölmegö kousu luhut jaböŋi oŋgita öŋgöba seŋgelau jaböŋi oŋgita öŋgöba Anutu nanŋaŋgö
    Suep miri uruŋe eu öŋgöyök. Nalö miaŋgöreŋök yambu 14 lök teköi maljin. Silebuk
    me sileŋi qahö uŋaŋanök öŋgöyöhi, mi qahö mötzal. Anutunöŋ mi mötza.
  dgz-dgz: Ne Iesu anu tumasini apane da asigip tan, me bodu aonagaet pusinawan degede
    (14) ewanup aeni gapan, God wat nau dot ae kiman aigap iragenawa gapan baraen.
    Tavewa dot aen o bet ine yaven, ne oare go God anuiwan.
  eng-GNV: 'I know a man in Christ aboue fourteene yeeres agone, (whether he were
    in the body, I can not tell, or out of the body, I can not tell: God knoweth)
    which was taken vp into the thirde heauen.'
  zaa-NT: Nabia' te' ttu ènne'yu' nu ríalatsi', chi uccua tsitá' ida huíą por la'huacca
    qui' Tata Dios ỹiabara' pero adiru rá' làti labí rilá' rùnì ri'u. Labí yúá' ti'iỹa
    modo, canchu lani entero cuerpo quì'į o canchu tsuą' espíritu qui' bíį áccá, pues
    Tata Dios teruba yùe.
  eng-WEBSTER: 'I knew a man in Christ above fourteen years ago, (whether in the body,
    I cannot tell; or whether out of the body, I cannot tell: God knoweth;) such one
    caught up to the third heaven.'
  guh-guh: Catorce pavaibeje xainajë tanecapanepaecujinae athëbëabetsia Dioso pijanacuayabetsia.
    Apo nayapëtaenë athëbëabetsia tanecaponaejava taperabëto yajava. Itsa jume, ëtajamatabëcuene
    meta saya capona. Caenë Dioso yapëtane pacuenia necapona athëbëabetsia.
  bon-bon: Cane umle gäne yepä ätrunga biname, Acejiyame te lui ne cabucewe me caburage
    me ecanuji, footin kämäge liba ituge apira. Yoo, cane age säne pui biname. Yepä
    cane toraca umle lica gäne, egä cane toraca cabucewe me caburage jage, coo cane
    wama pana jepänimujine. Acejiyame tabe taatu umle gyene.
  nhw-BL: Quipiya majtlactli huan nahui xihuitl Toteco nechhuicac ipan nopa expa ilhuicac
    catli más huejcapa campa yaya mocahua. Amo nijmati sintla quihuicac notlacayo
    o amo, san Toteco Dios quimati catli panoc, pero quema panoc ya nijneltocayaya
    Cristo.
  swh-ONEN: Namjua mtu mmoja katika Kristo ambaye miaka kumi na minne iliyopita alichukuliwa
    juu hadi mbingu ya tatu. Kama ni katika mwili au nje ya mwili, sijui, Mungu ajua.
  wbi-wbi: nimmanyile umuunhu jumo mwa Kilisite, juno amaka kijigho na ghane gha kilile,
    alyatolilue kuhanga kufika ku vulanga uvwa kukyanya fiijo. — apuo nanikagwile
    pamo alyale mu m'bili ughu, pamo naalyale mu m'bili ughu, looli uNguluve ghwemwene
    akagwile.
  bba-bba: Nɑ Kirisiɡii ɡoo yɛ̃ wi bɑ suɑre sere Gusunɔ wɔllɔ n wɔ̃ɔ wɔkurɑ nnɛ turɑ
    ɡisɔ. Bɑ tɛ̃ wi suɑwɑ kɑ ɡem? Nɡe u kɑ̃sɑwɑ. Gusunɔ turowɑ yɛ̃.
  eng-KJVCPB: 'I knew a man in Christ above fourteen years ago, (whether in the body,
    I cannot tell; or whether out of the body, I cannot tell: God knoweth;) such a
    one caught up to the third heaven.'
  kgk-NT: Yma va'ekwe Cristo-rehe ajerovia rire xe reko nandi jepe Nhandejáry xe rerojeupi
    rei xe reraha-vy gwenda-py. Yváy mbohapyha peve gwenda iporã ete va'e-py xe renogwahẽ
    va'ekwe xe reraha-vy. Ojapo-ma quatorze ro'y xe reraha hagwe. Ndaikwaái xe rete
    reheve para'e xe rete e'ỹ reheve para'e xe reraha-ma va'ekwe oha-py. Nhandejáry
    ae katu oikwaa.
  waj-waj: Vaa na ausa hanigia kiee Yisuu Kirisiinna vaidivai variaaduu rikioo Anutuuqo
    ni vitoo ngiau aapu aruoo tuanaivaki ni yapa kieeravai. Ii suai ivakidiri na yaaruauko
    nuanu yaakuuvaitana yukukidiri taarama taarama nuanuudo vaa taika kiaivai. Iqii
    suai ivaki na kooyaa ni mmammaivaata ngiau aapuuvaki viravainnee? Vara ni avu
    tinniivo hanigiooduu na taivaa roosiima ngiau aapuuvaki viravainnee? Hama na tauvai.
    Anutuuqoono nnaasu taivai.
  cpy-cpy: Niyota-kotziri irika atziri rashitaari Jeepatzii-totaa-rewo. Ikaata-kotaki
    14 ojarentsi irika atziri rahaeteeri inkiteki, riyaa-perotatzii ojenokita-perotzira
    inkite. Kimitaka riyaa-shiretanakitzii, tee niyoperotzi-maetyaa. Terika, riyaatatzii-rika
    koñaatziro iwathaki, tee niyoperotzi.
  mpx-mpx: Gamagal etegana ya atena iya Keliso i abulilek-an, he baliman potin iyaka
    i mowasi ge Yehoba i ahe i ha labulabum mihamihaina hot elana. (Nige ya aatena
    te ebo tuwan hot elana i nok o ebo yayaluwa ya elana. He Yehoba iya te i atena.)
  wbp-wbp: Milya-pinyi karna wati jinta Kirijini. Nyurru-wiyi, yukuri-karirla 14-pala-karirla,
    Kaaturlu yali wati kangu kankarlarra-nyayirni nguru-nyayirni-wangu-kurra nyanungu-nyangu-kurra.
    Kaaturlu marda palka-nyayirni kangu, marda pirlirrpa-mipa marda kangu, karija.
    Kaatu-miparlu-ka milya-pinyi.
  luo-luo: Angʼeyo ja-Kristo moro mane oyudhi moter e polo mar adek, higni apar gangʼwen
    mokadho. Akia kata notere kuno e ringruok kata nodhi gi chunye, to Nyasaye ema
    ongʼeyo.
  nhe-NT: Quipiya 14 xihuitl Toteco nechhuicac ipan nopa expa elhuicac tlen más huejcapa
    campa yajaya mocahua. Ax nijmati intla quihuicac notlacayo o axtle, san Toteco
    Dios quimati tlen panoc, pero na ya nijneltocayaya Cristo quema panoc.
  aii-aii: ܟܹܐ ܝܵܕܥܹܢ ܚܲܕ ܐܢܵܫܵܐ ܒܡܫܝܼܚܵܐ ܕܡ̣ܢ ܩܲܕܡ ܐܲܪܒܲܥܣܲܪ ܫܸܢܹ̈ܐ ܦܝܼܫ ܠܹܗ ܡܘܼܪܡܵܐ
    ܠܫܡܲܝܵܐ ܕܬܠܵܬ. ܐܸܢ ܒܦܲܓ݂ܪܵܐ ܝܗܘܵܐ ܝܲܢ ܠܒܲܕܲܪ ܡ̣ܢ ܦܲܓ݂ܪܵܐ ܠܹܐ ܝܵܕܥܹܢ، ܐܲܠܵܗܵܐ ܟܹܐ
    ܝܵܕܹܥ.
  esk-NT: Iḷisimagiga aŋun ittuaq Christ-kun. Akimiaġuutaiḷat ukiut pianikmata mayuutrauruq
    piñayuatnun qiḷaich. (Timituummaan naagaqaa timaiḷaaqhuni nalugiga, aglaan Agaayyun
    iḷisimaruq.)
  msb-msb: Kasadto mga katorse na ka tuig an nakaligad may kilala akoʼn tawo sa pakig-usad
    kan Cristo na gindara sa pinakahitaas san langit. Ambot kun nangyari ini sa iya
    lawas o sa iya lang pangitaon. An Dios lang an maaram.
  cpa-NT: Di³ cué¹²jni jan² dsa² ŋioh¹², dsa² quián¹² Cristo. Ma¹guie¹quiún² ji²ŋi²
    ca¹tai¹ Diú¹³ dsa² héi² cu²hna² juu¹² ŋi¹juǿi¹. Tsa¹guiang³jni ha²lah lǿa¹², chi²júh²
    ca¹ŋie³dsa lah¹ma²quianh¹³ jmø²ŋǿ¹², chi²júh² ca¹ŋie³ jmáh¹lah jmi²dsí² quiah¹²
    báh³ dsa². Diú¹³ báh³ dsa² ŋi¹².
  dso-dso: ମୁଇ ଜାନିରଇବା ଗଟେକ୍‌ ବିସ୍‌ବାସି ଆଚେ । ଜାକେ କି ଚଉଦ ବରସର୍‌ ଆଗେ ସର୍‌ଗେ ନେଲାଇ
    । ସେ ସତ୍‌ରେ ସର୍‌ଗେ ଗାଲା କି ତାକେ ଦର୍‌ସନେ ସେ ସରଗ୍‌ ଦେକାଇଅଇଲା କି ନାଇ ବଲି ମୁଇ ନାଜାନି
    । ସେଟା ପର୍‌ମେସର୍‌ ସେ ଜାନେ ।
  meu-meu: Keriso lalonai tau Ia dibagu, laḡani gwauta-hani muridai e heabi isi guba
    ihatoina ai; a tau-anina lalonai eiava tau-anina murimurinai e heabi isi na asi
    dibagu, Dirava hari dibana.
  yva-NT: Tume abusyin eane mambisy wusyinoe, Amisye po inauga seo no munijo ntiti,
    wemirati Amisy taune tuna rai. Risyamo inanasino kopa so rauga seo rako, rinikimarive
    vayave ma rako, syantatukambe rai, yara Amisye obo pirati Po raen.
  dgc-dgc: To éya éy kembilék ta langet. Ewan ko tukoy éng kaliduwa ko san i kembil
    ta éya, o éng bégi ko be. Diyos san i nakapospusa. Basta i napospusan ko sana,
    éy kembilék ta langet. Nanyari ya to sapulu éy ta épat a taon a nakalipas.
  zpm-NT: Niina rac tsiida iz ga blis Dios naa güeynie me naa gbaa. Naṉd naa dieṉ
    pe dib znu naa bia naa, te zhiespírituse naa ye güeynie me; loxaque mese naṉ dieṉ
    zha güeynie me naa. Loxaque miṉe bieṉ naa ne laa naa bia lugar ndzon co,
  hix-NT: Amnyehra enyhoru yonyhoye, rowya, rosenyetnàrà wyaro mak ha. Amnye rma,
    14 me àtxemnyehàntatxhe rma, wekarymehe, owyanye. Tahoxet yano me ranàmye, Kryestu,
    kahe yaka, meya xaxa mak ha. Khoryenkomo newakryetxho komo yosaka rma ranàmye,
    rosenyetnàrà wyaro. Àsok hana nehxakon ha, ranàmtoho, tuhnye hana, ekato me haxa
    hana, àna hana. Khoryenkomo ryhe hutwehe. Àto rma ryehtoko, àrwo wenytxaye. Ohxe
    rma haxa nehxakonà. Ekarymahnà ro me mak nehxakon hatà. Ekarymahra xaxa mpàn exko
    ha, toto komo wya, katxho me rma nehxakonà, ohxe rma haxa esnàr ke. Àro wyaro
    ryexetxhàràtho hutwantoko rma, onà wyaro àkehe, rowya rma. Urohnà rma, anaro haxa,
    nasanàmye hamà, àkehe. Kryestu mryenonà rma nasanàmye hamà, àkehe, rowya rma.
    Àsok tawro hana, ehutwahra ryesnàr ke hamà, rowya anaro hutwanàr ke hamà. Anarohnà
    rma, uro haxa, kasanàmye mak ha, rosenyetnàrà wyaro mak ha.
  sim-sim: Mbele las os anhik talari asama 14-pela am li ishiwak mashi kason amu sawenduwa.
    Krais nga masamtenjek a nanda osik anhik talari sir. Oso karem. Avui Wasilaka
    anin or lalawuhu yanga heven os metenjek nanda orok or oweshirik a liri nir. Maome
    nga na lawuri on mo, masikome nom a lawuri on? Ma am te. Avui Wasilaka nom heyenda
    ri.
  npi-ULB: म ख्रीष्‍टमा एक जना मानिसलाई चिन्छु जो चौध वर्ष अगाडि तेस्रो स्वर्गसम्म
    उचाली लगियो, शरीरमा वा शरीरविनै मलाई थाहा छैन, तर परमेश्‍वरलाई थाहा छ ।
  cgc-cgc: May kala a na isya na mama na gatuo ki Cristo. Katursi en taon na galambay,
    kanen papadala ta Dyos naan ta pangallo na langit na paistaran ta Dyos. Ula ko
    nlami daw kanen gid papadala ta Dyos naan ta langit o may nakita kanen na panan-awan.
    Dyos nang gid nalam.
  tim-tim: Nâ uŋak gemân hombaŋ 14 bo akto Anutugât himbim kâlegen ain âgân. Akto
    nâ hâkne olop âgân me otnenande âgân amâ bo nâŋgân. Anutuŋe konok nâŋgâp.
  yor-yor: 'Èmi mọ ọkùnrin kan nínú Kristi ní ọdún mẹ́rìnlá sẹ́yìn, yálà nínú ara
    ni, èmi kò mọ̀; tàbí kúrò nínú ara, èmi kò mọ̀; Ọlọ́run mọ̀: a gbé irú ẹni náà
    lọ sí ọ̀run kẹta.'
  wos-wos: Wuni du nakéka wuni xékélaki. Séfélak (14) héki hwari hanja wun du dé Kraisna
    hundi xékékwa du reta dé janji maki hwandéka God déré hérae hura dé wari, déka
    anwarmbu tékwa getéfa hufukré. Xékélakihambawuni. Déka hamwinya déka séfi akwi
    dé hérae hura wari, o déka hamwinya male dé hérae hura wari? God hafu wun jooka
    dé xékélaki.
  emp-NTPO: Mʌ̃a ẽberãda unubaria Crito ĩjã b̶ʌda. Catorce poa babʌrʌa Ãcõrẽba maʌ̃
    djabara bajãnaa idji b̶ʌmaa ede b̶ad̶ada. Mʌ̃a adua b̶ʌa Ãcõrẽba idji cacuada
    ede b̶asida wa ab̶abe idji jaureda ede b̶asida. Ãcõrẽbʌrʌ cawa b̶ʌa.
  eng-F35: I know a man in Christ who fourteen years ago was caught up to the third
    heaven—whether in the body or outside of it, I do not know, God knows.
  ind-ind: Empat belas tahun lalu, seorang pengikut Kristus yang saya kenal diangkat
    ke surga tingkat ketiga. Saya tidak tahu apakah benar-benar tubuhnya yang dibawa
    atau rohnya saja. Hanya Allah yang tahu. Tetapi saya tahu
  pes-OPCB: مردی را در مسیح می‌شناسم، که چهارده سال پیش به آسمان سوم برده شد، در بدن
    یا بیرون از بدن، نمی‌دانم، خدا می‌داند.
  mpt-mpt: Sino Gode Hobe Klaiste bainobo galin naka ne nemeb utnea abilimo Gode bie
    ut danea Gode inamin namino aletnenea watem tlibuo bifolo 14 o blimanobiobe. Gode
    ne dam yeb baka nemeb unebio bleka besa afen smik eta debeitne unebu ese makobe.
    Ne mo tekein kebibabe. God eta tekein kebebe. E inanea ne nemeb utnea Gode bibo
    abilim ut danebiobe.
  ssx-ssx: I̱ma꞉ hone uluta꞉ amba꞉ paeya꞉ bapi 14 haowa꞉ dina꞉ta꞉ Ketiso hali ma꞉nda꞉ta꞉
    oli ota꞉ manda hala꞉ hepeni nane pa꞉ta꞉la꞉ mea pea꞉eki hone ulume. Do ekita꞉ ota꞉
    pia꞉pe o pa upama꞉ leke handea꞉pe laa I̱ hone na ulupate Koda꞉ma꞉ homeke hone
    ula꞉me.
  mkl-mkl: Ǹ mɑ̀ inɛi Kirisi ɡɔ iyi ɑ̀ soo hee lelei Aɔ̃ í to ɑdɔ̃ mɑɑtɛ̃ɛ nnyi. Do
    ɑrɑɛi ɑ̀ soo do ntɔ? Mɑ̀ í ce kuyɛi? N kù mɑ̀. Ilɑɑɔ̃ nŋu ɑkɑ̃ dei í mɑ̀.
  gaq-gaq: କ୍ରିସ୍ଟିୟାନ୍‌ ରେମୁଆଁ ମୁଇଙ୍ଗ୍ ଗଅଁ ମୁଆଁ ଇଡ଼ିଙ୍ଗ୍ ଞ୍ଜି କିତଂନ୍ନିଆ ୱେଲେଃକେ ମେଁ
    ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଲେଃକେ ଣ୍ତୁଲା ଗାଗ୍‌ଡ଼େ ବାଏରେ ଲେଃକେ ନେଙ୍ଗ୍ ନାମ୍ୟାକେ ଣ୍ତୁ ଆତେନ୍‌ ମାତର୍‌
    ଇସ୍‌ପର୍ ମ୍ୟାଲେଃକେ ।
  gof-RNT: Tammanne oyddu laythafe kase, Kiristtoosa ammaniyaa issi uray heedzantho
    saluwa bidayssa ta erays. He uray ashon woykko ashoppe karera bidaakko ta erikke;
    Xoossay erees.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ରେ ଆସ୍ରାଏତାନ୍‌ ମିଆଁଦ୍‌ ହଡ଼କେଇଙ୍ଗ୍‌ ସାରିୟାଃ, ଇନିଃଦ ଗେଲ୍‌ଉପୁନ୍‌
    ବାରାଷ୍‌ ସିଦାରେ ଆପିୟା ସିର୍ମା ଦିଶୁମ୍‌ତେ ସେନ୍‌କାନ୍‌ ତାଇକେନା । ଇନିଃ ଆୟାଃ ଗନଏଃ ହଡ଼୍‌ମତେଗି
    ସେନ୍‌କେନା ଚି କୁମୁରେ ନେଲ୍‌କେଦା, ଏନା କାଇଙ୍ଗ୍‌ ସାରିୟା ? ଏନାଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଏସ୍‌କାର୍‌
    ସାରିୟାଏ ।
  gah-gah: Neza Kilistoni vegenala makó gelenouve. Eza nene netá makó ániga gamenalotí
    kilisimasi 14 oko vokave. Ve eza nene Guivahanímo galinali alémoko okulumakú itekago
    velé amupiló agika nekú nene itimó. Neza agupegi nehe itó agupe gileleake nehe
    nene gele hee lamuve. Ómasímogó geleneive.
  lcm-lcm: Napo nas ta katapo atogon a igenen si kana angtogon ve Karisto, kata lapo
    asukang ta kalapo 14 a matas taunai ania, God kata songo alak ia ane pangkul,
    na parik napa nas ta kata pasal ta pukun vo si orodung, God kapo nas, sikei si
    taun ang kita sunguk alak ia ane si lapotol i metekuku.
  aer-aer: Ayenge akaltye aneme Jesus-arenye anyenteke. Arrulele, year 14-pele uyerrekenge,
    Ngkartele artwe nhenge alkere akertne anthurre-werne akngeke. Ngkartele apeke
    tyerrtye arratye ikwerenhe akngeke, nhenge Re apeke utnenge ikwerenhe ware apeke
    akngeke. Yekwe, Ngkartele-ante ware kwenhe itelareme.
  qvc-NT: 'Chaqa katursi watanam pasashqa, Tayta Dyus mas altu syiluman apawashpa,
    paypa lugarninda rikachiwashqanqa. Piru manam yach''anichu: Kwirpundiytachu apawarqan
    ichu musqoypishinalla apawarqan, nishpaqa. Tayta Dyusllam chaypaqqa yach''an.'
  tgl-ULB: Ako ay may kilalang tao kay Cristo, labing apat na taon na ang nakararaan—kung
    sa katawan o hindi sa katawan, hindi ko alam, alam ng Diyos— na dinala sa ikatlong
    langit.
  cbs-NT: Ma 14 badi kaken nai binua keyatapajaida anu Dios jiwemis pepanu en yuda
    kasmai en yushin besti Diosun ainitan ja jancha tsuan xabakabi yuitiduma Diosun
    ea yuiniki. Jaskada watan ea aininidan, en yuda kasmai en yushin besti ea uinmani
    Diosun besti unainwen taexun ean en matu yuitidumaki.
  xtm-NTPP: Jini sa in tee ja jinukuechi de nuu Cristo o a, jâ iyo uxi kuun kuiya
    ma, te ni ndone'e ña'a Su'si ma onde andivi ku‑uni ma, te masu jini sa nú ni ja'an
    de ji'in yikikuñu de ma xi ña'a, kovaa maa Su'si ma chi jini ya.
  nnq-nnq: Nummanyi mundu jumwe jwanhwamini Kilisto, yaka komi na ncheche tu ipetite
    ojwayungigwa mpaka kumbengu kunani muno kutenda kwenio akiba mummele andaje mukihuke,
    Nnoongo amanyi.
  bao-NT: Jĩcʉ̃ Cristore ca tʉo nʉnʉjeegʉ, Ʉmʉreco Pacʉ cʉ̃ ca niiri tabepʉ ca ami
    waa ecoricʉre yʉ maji. Tee ca biiricaro jiro pʉa amo peti, dʉpore baparica penituaro
    ca niiri cʉ̃mari ametʉa. Yʉ majiti, ati upʉ menara ami waa ecogʉ, cʉ̃ yeri wadore
    ami waa ecogʉ, biijacupi. Ʉmʉreco Pacʉ wado majimi.
  san-ORI: ଇତଶ୍ଚତୁର୍ଦଶୱତ୍ସରେଭ୍ୟଃ ପୂର୍ୱ୍ୱଂ ମଯା ପରିଚିତ ଏକୋ ଜନସ୍ତୃତୀଯଂ ସ୍ୱର୍ଗମନୀଯତ, ସ
    ସଶରୀରେଣ ନିଃଶରୀରେଣ ୱା ତତ୍ ସ୍ଥାନମନୀଯତ ତଦହଂ ନ ଜାନାମି କିନ୍ତ୍ୱୀଶ୍ୱରୋ ଜାନାତି|
  huv-NT: Sajaw nop naxey leaw andüüb Teat Cristo, lamajiür gajpopeic (14) neat taquiiüb
    nej mamb Teat Dios matüch tiül amb arej cielo. Ngo najaw sitiül tajiür micuerpo
    nej tiül cielo, tengwüy ngo majiür, néjan Teat Dios ajaw.
  otn-NT: Ya xi 'danyø pa ngue dí ɛ̱c'ɛ̱i̱ ra̱ Cristo. Ya mmap'ʉ n'nɛ'ma̱ goho njɛya,
    bi zixca̱gui̱ p'ʉ ma̱hɛ̱ts'i̱ bí 'bʉhra̱ Hmu̱ Jesús. Pɛ hi̱ndí̱ pa̱di̱ ngue'mø
    'nɛ̱hma̱ do'yo bi̱ ma, ogue hi̱n'na̱, hi̱nda̱ hønsɛ Oja̱ pa̱di̱ hanja.
  nop-nop: Nu Kilisto’walaŋ me niŋ nadimilat, adi Bepaŋdi bulap-eŋ nagilune kunum
    timeŋ hatak i kalakapmeeŋ looŋ niŋ hatak u maaŋ kalakapmeeŋ looŋ noli hatakneŋ
    loguk. Unduŋ tiŋa hatibune gulet 14 agaŋ ulak. U folooŋ gitnem bunit be folooŋ
    gitnem mokit tuguk, u mu nadilat. Bepaŋdi hogok nadilak.
  obo-NT: Duwon id kilaa ku no sokkad no minuvu no id pomakoy ki Disas Krays. Inin
    minuvu, novatun diyot datas to langit. Notomanan ini iddot sopuu-oppat don no
    lahun kos mid lihad. Waa saddoo ku ko id undiyon en iddos lawa rin o idda ra en
    so ispiritu rin. Idda ra en so Monama kos nokosaddoo tadda.
  cak-ENT: C'o chic c'a catorce juna' ri' que jun achi ri vetaman ruvüch yin, xbe
    chila' chicaj y xtzolij chic pe. Rija' xuc'u'üx c'a chila' chicaj, y c'a pa rox
    caj xuc'u'üx-vi ape' c'o-vi ri Dios. Yin vetaman c'a ruvüch ri achi ri' que rutaken
    chic ri Cristo, xa ja ri man vetaman tüj yin ja ri achique rubanic tok xuc'u'üx,
    si riq'uin ri ruch'acul o xaxe ri ru-espíritu. Xaxe c'a ri Dios etamayon achique
    rubanic tok xuc'u'üx chila' chicaj.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤌᤡᤰ-ᤗᤡ (᥇᥊) ᤋᤱᤒᤣ ᤋᤃᤡ ᤛᤢᤶᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤌᤥ ᤋᤣ᤹ᤖᤧᤀᤠᤱ ᤘᤕᤧᤒᤠ
    ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠᤎᤡᤰ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤱᤗᤥ॥ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥᤒᤡ ᤔᤧ᤺ᤶᤒᤡ
    ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤏᤡᤀᤠᤴ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Jínī ni iin tēe jā cándíja Cristo, de ja nī ncuu ūxī cūmī cuīyā jā ní nsāhá
    yā jā ní ncaa tēe ñúcuán nī jēhēn dē jondē andiví ūnī. De nduú jínī ni á nī jēhēn
    ni jíín yiqui cúñu nī, á nī jēhēn ánō ni-ni. Maá Yāā Dios cúu jā jínī.
  san-TIB: ཨིཏཤྩཏུརྡཤཝཏྶརེབྷྱཿ པཱུཪྻྭཾ མཡཱ པརིཙིཏ ཨེཀོ ཛནསྟྲྀཏཱིཡཾ སྭརྒམནཱིཡཏ, ས སཤརཱིརེཎ
    ནིཿཤརཱིརེཎ ཝཱ ཏཏ྄ སྠཱནམནཱིཡཏ ཏདཧཾ ན ཛཱནཱམི ཀིནྟྭཱིཤྭརོ ཛཱནཱཏི།
  qve-NT: Noqaqa reqsinin Jesucristopi iñiq huk runata. Paytan kinsa kaq cieloman
    Señorninchis aparan. Chay apasqanmantaqa ñan chunka tawayoq wataña pasarun. Paytaqa
    cuerpontintachus icha espiritullantachus aparan, chaytaqa manan yachanichu; aswanqa
    Diosllan yachan.
  pao-NT: Ewasoo tomogapu e nosepu nu toogoopatoo nabika Te Naa-matoo.
  cbu-NT: Mazinangantsa; na 14 masach tushiyrangu, nuw uru Isusoo mangoonarangi anpur
    maachi parangina. Apanll waana nuwaa yamarangiya. Kanindap tuchparinshu waanshurtari
    nuwaa wayarangiya. Kaneetsimtazinawa yamarangandanawa. Nduntaati ashiru, nutsiptazinawa
    yamaranguwa; yasareezi. Apanll waana yasakcha.
  usa-usa: kímora-naqa Îtun anaaé kéwarai-naqa aónaunana wemá páátákáá Áánûqtuni mú
    mikákáá yanaa-márúkáq yaúmena utáiye. min-nákómá wenaúraraq utáí paá arun-íyápóáq
    utáiyo? kemá íma kéitaunamanibo Áánûqtu wenamáa kéitaiye. minnámo pááq uráimma
    naayóbáqá títaupake kaayaqté-kaayaqte-karitimaatima kégoiye.
  soy-soy: Nɛ Kirisi upirɛtiki unyinɛ nyulɛ. Iŋmɛ̃ kɛfi nɛ inɑ yɛ nnyí kɛ Uléécɑɑ
    uu u n kpíipɔ uú nɛ kɛyómɛcɑɑ-pɔ ripɔ́hɔ tɑ́ɑ́nũ kɛ́mɛɛ ukɛkúrí sĩ́. Ám
    nyu un uisoipiŋɛ nnyí kɛ́mɛɛ we nɛ́ɛ úu ikɛmɛɛ́ we, ɑmɑ́ Uléécɑɑ ŋmɑnɛ yɛɛ
    nyu.
  hui-hui: Ala mali deria (14) peha ogoningi Keriso hameigini mbirali dahuliya andaga
    daligaorene daligaha mo yaraga henego ibu manda bu ko. Heneneore penebe be agali
    ibu de gandeba hendenebe Ngode Datagaliwabe ibuni hangu manda bu ka.
  amf-amf: Tabhi oydi levesa birayse tura Barjoyn dohon makkanson cecindar tiidhaa
    Kiristooska dehea eedi kalaam ida dhese. Ogono gon waakamoo haamakaw dhesattine,
    Barjoda dhese.
  quc-NNT: Wetam u wäch jun achi ri kojonel che ri Cristo, xke' kajlajuj junab' wa'
    xk'am b'i k'ä pa ri urox kaj. Man wetam tä k'ut we xk'am b'i chwinaqil o man chwinaqil
    taj. Xuwi ri Dios retam.
  dob-dob: ꞌEbweu Keliso ꞌina tai yamwalamwalatoni, tauna yakwala potini sigumwala
    ꞌena Yaubada ꞌiꞌauꞌewena, ta ꞌiyaugwa nai bwalana nai yaluyaluwa namo nigeya yamwalamwalatoni.
    Yaubada namo ꞌimwalamwalatoni. ꞌIꞌauꞌewena ga ꞌituꞌe galewa ꞌebweuna ꞌena, ga
    ꞌituꞌe wate galewa ꞌeluwena ꞌena, ga wate ꞌituꞌe galewa ꞌetonina ꞌenaya.
  wrs-wrs: Kava lihav mongom indhanarinimba, temba avpa Kristusindava, hemba waivolna
    senakembellam. Honamba nonam mara os venama, tahonmba doa 14pelara vendhawulangana.
    Kava nomba tit vev, osva es heva hev nihna gavnami, ora inungpunungra gavna. Wo
    heva os Sesoangas nonorava av.
  mca-mca: Tsikfe'lets pa' ewi'ƚ yijayan ha' Cristo, in hats catorce (14) ininqapitsik'i
    in wetka'xiipha'm pa' wetshetk'ewi'ƚ yametsji' wa's, qa nite' tsikfe'lets me weekij
    pa' ƚ'ese'n in wetka'xiipha'm me i'nƚi'i qu' ewi'ƚe'ƚe pa' ƚeqe'spiritu, pa' Intata
    nikfe'lets.
  tzo-TZC: Xcojtiquin jun vinic ti xchꞌunoj ti Cajvaltique ti oy xa ta schanlajunebal
    jabil ti iꞌicꞌat muyel ta yoxcꞌojal ti vinajele. Jaꞌ mu jnaꞌ un mi iꞌicꞌat muyel
    schiꞌuc sbecꞌtal o mi muꞌyuc. Jaꞌ noꞌox Dios snaꞌ.
  mya-mya: ခရစ်​တော်​၏​တ​ပည့်​တော်​တစ်​ဦး​သည်​လွန်​ခဲ့ သော​တစ်​ဆယ့်​လေး​နှစ်​က​ကောင်း​ကင်​ဘုံ
    တ​တိ​ယ​အ​ဆင့်​သို့​တိုင်​အောင်​ချီ​ဆောင် ခြင်း​ကို​ခံ​ရ​သည်​ကို​ငါ​သိ​၏။ (ဤ​သို့
    ချီ​ဆောင်​ခြင်း​ခံ​ရ​သည်​မှာ​တ​ကယ့်​ဖြစ် ပျက်​သ​လား၊ သို့​မ​ဟုတ်​ရူ​ပါ​ရုံ​လား​ငါ
    မ​သိ။ ဘု​ရား​သ​ခင်​သာ​လျှင်​သိ​တော်​မူ​၏။-)
  gng-NT: N bɛn ujɛ uba u yé Kristo yɔ. Ibin piik nin inan sɔ, Uwien taa' wɔ ki don'
    paaki ya paaki ya paaki bó. U don' nin uʼgbɛnɛnt nɛ-ɛɛ! Ma bɛn. Wa tí don' nin
    uʼgbɛnɛnt-ii! Ma bɛn. Uwien nɛ bɛn.
  cbi-NTPO: Cristonu keengue' jimu ma rukunu iya kerayu, tsenñu juntsa ruku selu aa
