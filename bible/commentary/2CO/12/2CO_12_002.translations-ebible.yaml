    Mat na asan inaqmo gwalahta o haiq in awitanmo gwalah o ya inad a hi emaiq. God
    amomo huritta.
  ape-C: Riguk anob nyutob, Iruhin douk narao eik yato yakih gani iruhw nape nagiguk
    um binyatin iri heven. Enyudok nyatogur um, douk 14-poreish kwarahos shanak shadiguk.
    Aria douk madae idukemesh abom uwe. Narae um ahwudok yegenyihw aka, uwok mishin
    meyoh nyato. Iruhin atun nadukemesh.
  bgs-bgs: Na, mga sapulù áppat (14) dán ámmé tô iglabé, igpidda tun datas ta langit
