    maw, tak laipa maw tie teh ka panuek hoeh.
  mti-mti: Ne apan da Keriso gumbe wakenewa yaug anona. Me kwimin duwamdesiyawa aug
    dog aine, meve bairawan 14 onanane. Ne den yaug anona me kwapiwa gaibu go kwapiwa
    gaibu onan go, God yaug anone.
  pad-NT: Vara ovani'aki bana ada Cristo kaija'ari oogaki. Badara 14 ipohini radahani
    vani Cristo khama vara vakhanira adani. Vara vakhanina vani Cristoa biavikasi'ara
    ada makhira kidiania nama. Hovani oa oabono vara ovani'aja. Ni-oogaki ida vadami
    fori hikia nama-ra onokivini. Ni-oogaki ida ka'oa hini ookasi'ina Deua kania namajaja
    oabono adaha'ini. Ni-oogaki. Deus ka'oa biogaki ida.
  twi-twi: Minim Okristoni bi a mfe dunan ni biribi hwim no de no kɔɔ ɔsoro. Minnim
