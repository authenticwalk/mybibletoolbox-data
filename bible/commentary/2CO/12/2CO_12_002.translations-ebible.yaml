    kombeyame ingyuo pii repa repa piyase lao see nalyo. Anatu baa iki soo gisilyamo.)
  urd-GVU: مَیں مسیح میں ایک آدمی کو جانتا ہوں جسے چودہ سال ہوئے چھین کر تیسرے آسمان
    تک پہنچایا گیا۔ مجھے نہیں پتا کہ اُسے یہ تجربہ جسم میں یا اِس کے باہر ہوا۔ خدا
