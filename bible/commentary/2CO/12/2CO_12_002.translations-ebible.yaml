    Mak ŋayi ŋunhi marrtjinanydja rumbal manapara, mak ŋayaŋu ŋayi yana, yakana ŋarra
    marŋgi, ŋayipina Godnha marŋgi.
  yal-yal: N muxuna nde kolon naxan Alaa Muxu Sugandixini. Na rate nɛn han kore xɔnna
