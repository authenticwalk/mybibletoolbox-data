  cmn-FEB: 我认识一个在基督里的人，他十四年前被提升到第三重天上去。（是带着身体被提的呢？我不知道，是离开了身体呢？我也不知道，只有上帝知道。）
  gmv-RNT: Kirstoosas gidida issade ta erays. He addezi tammanne oyddu laythafe kase
