  zar-NT: Núnbëʼa-nëʼ tu bönniʼ réajlëʼë Cristo, chiguca chidáʼ iz zoa nu guchë́ʼ
    lëʼ yehuaʼ yubá. Bitiʼ nözdaʼ channö guyijëʼ niʼ lu idútë le naca cazëʼ, o lu
    böʼ naca cazëʼ. Tuzëʼ Dios nö́zinëʼ.
  kde-kde: Nangu ǹnimmala munu yumo alundêne na Kilisto. Vyaka kumi na ncheche vipitîle,
    munu aneyo ánitwaliwa mpaka lihunde lya tatu. Nangu nikámaite ikàva ányanyuliwije
    kwa hali ya chimmili au ya chinnungu, Nnungu njo amaîte.
  ata-ata: Eni elavusou mitema vile noxou Kalisito ane tauu leleꞌe mavulovexa mo muluꞌe
    no lia tamiꞌa mulai mukalu ꞌo la Uleenu Lataua mutelaixu no anu opo loxotolo tatalusou.
    Male loxovaa no anu vasimolu, xe uasi la no anu uleenu, eni alavusou uasi Latauasi
    mulavusou.
  qvw-NT: Ćhunca tawayu wata ipam quiquin Dios sumä-sumä caśhancäman puśhaśha calá.
  nfa-nfa: Jaꞌa tadhe ca dhèu unu Kristus. Canguru èpa tèu dhu laꞌe, abhu dhu dedꞌe
    ne asa dedha-liru dhu dedha aae. Te ngaa jaꞌa keꞌa boe, na caꞌe dènge ngiꞌu aae,
    do dhoka roh nèngu di. Dhodhoka Lamatua di neꞌa. Jaꞌa keꞌa kahèi, na, ropa dedꞌe
    ne asa era hua iia Lamatua èèna, nèngu tadèngi lii padhai dhu beꞌa titu kèna,
    dhu dhèu rai-haha bisa boe peka-padhai.
  tnp-tnp: Iəkəhrun iəfaki kəti iətəm tətəhatətə e Krɨsto. E nu fotin tɨnuvən rəkɨs,
    Uhgɨn təmələs muvən əpəha ilɨs e negəu e neai ima Uhgɨn. Iəkəruru nəmə nɨpətɨn
    tɨnatuvən, uə narmɨn əmə, Uhgɨn əmə təhrun.
  urd-urd: मैं मसीह में एक शख़्स को जानता हूँ चौदह बरस हुए कि वो यकायक तीसरे आसमान
    तक उठा लिया गया न मुझे ये मा'लूम कि बदन समेत न ये मा'लूम कि बग़ैर बदन के ये ख़ुदा
    को मा'लूम है।
  hot-hot: Yahayala anyô atu ba hêvhaviŋ Kilisi. Sondabêŋ 14 hale ba hi ma ewa yani
    ba i malak leŋ te lô. Ewa ôpêŋ lôk liŋkupik mena injo, êŋ ma yahathôŋ. Wapômbêŋ
    da hayala.
  mqj-NT: Dengan mesa to Sarani, sapulo appa'mi taunna mangkanna tokke' tiangka' langngan
    angngenan randan matande yao suruga. Sapo tae' kuissanan sitonda batang kalerika
    tiangka', anggarika penawanna. Kara-kara iatoo angga Puang Allata'alla ummissananni.
  rus-SYN: 'Знаю человека во Христе, который назад тому четырнадцать лет в теле ли
    - не знаю, вне ли тела - не знаю: Бог знает восхищен был до третьего неба.'
  mbh-mbh: Lemik mire nge toko ako ini a Krais ile, ako nomenga nge tovu po or mule
    pa omole pothoi or penel, Toko Pomnga i ela toko aken roro rintet ako a ile Pen
    a Urvet la. Lemik mire nge avele, ava ini peti i esa la eve ini ioni, aveto God
    inga ilemi mire nge.
  bdd-bdd: Caigeda Keliso ꞌina loheya yasanasanapu, tauna bolime potini sigumwala
    ꞌoina Yehoba ꞌitoeya galewa, nuwana ꞌwapina bo yaluyaluwanamo, ꞌiyamuge, Yehobamo
    ꞌisanasanapu. Citoeya ta ꞌihaneya galewa ꞌaigeda ꞌoina, ta ꞌihaneya wete galewa
    heluwena, ma wete ꞌihaneya galewa hetoina ꞌoina.
  cbt-NTPO: Naporo' inápaquë Yosë ya'huërinquë chachin quëparinco. Nani shonca catapini
    pi'ipitarin quëparincoso'. Hua'yanëhuëichin a'na' pa'mara. Nonëhuëro'co chachin
    a'na' pa'maraco. Co caso' nitotërahuë'. Yosëíchin nitotërin.
  srn-NT: Mi sabi wan sma di de wan nanga Kristus. Tin-na-fo yari di psa Gado ben
    tyari en go te na a di fu dri heimel. Mi no sabi efu a go nanga en skin, efu no.
    Gado wawan sabi.
  cta-NT: Sca ñati̱ nu cua ngusñi chaꞌ jiꞌi̱ Cristo laca naꞌ; nu juani cua ntsuꞌu
    tii jlyacua yija̱ tya loꞌo ngua tiꞌ naꞌ chaꞌ ya̱a̱ ycuiꞌ Ndyosi ya̱quiꞌya Ni ꞌna,
    chaꞌ liꞌ ndyaꞌa̱a̱ ca chaca chalyuu nde cua̱ la, ca su ntucua ycuiꞌ Ndyosi. Ngaꞌaa
    jlo tiꞌ naꞌ si chañi chaꞌ ndyaꞌa̱ naꞌ ca ndacua, si laja xcalá ti naꞌ nguluꞌuloo
    ti chaꞌ biꞌ ꞌna; sca ti ycuiꞌ Ndyosi jlo tiꞌ.
  bqc-SIM: Má gbɛ̃e dↄ̃ naa Kilisiwa, wà aà sɛ̀ gɛ̀ò e luabɛ sĩanau, a wɛ̃̀ gɛ̃o
    mɛ̀ndosain la. À gɛ̀ ń mɛon nò, mɛsain nò, má dↄ̃o, Lua mɛ́ dↄ̃.
  tcz-CHONGTHU: Kum som le li masangjep chun keima van dan thum channa geiyin lahtouvin
    kanaume. Keiman hichu katahsa pum'a ha ahilouleh katahsa jaolouva hiham, keiman
    kahepoi-Pathen bouvin ahet ahi.
  mar-mar: मला एक ख्रिस्तातील मनुष्य माहीत आहे; तो चौदा वर्षांपूर्वी (शरीरात की शरीराबाहेर
    हे मला माहीत नाही, देवाला माहीत आहे) तिसर्‍या स्वर्गापर्यंत नेला गेला.
  snp-snp: Namo we lawoko ma Kilisto lulau mino edami we yamu kolomo wewa ya komu
    kaita ilimito kosinau eba ma mulalo akaiya lelei-lawokoi (3) yalo ya idami wewa
    ya ukanaki ilimito idaife, ido ukana olu fulito ilimito idaife? Ya namo kolámowe.
    Gotikafo koli minaiye. Aya we ya ilimito Paladaisika idaito, yalo ya ka ma wenena
    ogofuti ádenawamo ka ya kolaiye. Aya ka ya wenena lo oloto giminae, loto kolaifa,
    ya lo fuko edami ne. Aya we yamu kolomo, ya moda ukanaki ilimito idaife, ido ukana
    olu fulito ilimito idaife? Ya namo kolámowe. Gotikafo koli minaiye. Netawa ya
    komu olu oloto pi umaito melege fotini (14) utami neta ya oiya ama ya lo oloto
    melowe.
  isl-isl: Fyrir fjórtán árum var ég hrifinn upp til himna. Spyrjið mig ekki hvort
    líkami minn var með í för eða aðeins andi minn, það hef ég ekki hugmynd um, það
    veit Guð einn. Hvað sem því líður, þá var ég þarna í Paradís og heyrði margt undarlegt,
  spy-NT: Ānkētē chiitaab Kiriistō nyēē ām kēnyiisyēk taman āk ang'wan choo kiikukeeyta,
    /kikeesar ām bārooyinto nyēē kisich kuwo barak ānkurēk. Yoo kitākumii bōōrnyii
    nto kimāmii kumāānkētē, nteenee inkētē ꞉Yēyiin.
  xnn-xnn: Enggana isdin inommatana et simpoo ya epat ay tew-en nan nallos. Nan inommat
    et naiyeyak id daya isnan kad-an Apo Dios. Adiyak getken no kedkedeng nan ab-abiikko
    is inmey wenno naitapi nan awakko. Getken Apo Dios di.
  mwe-mwe: Nimmanyi mundu jumo abhakulupalile a Yeshu, yaka likumi limo na nsheshe
    ipitile, ashinkutolwa mpaka kunnungu kwataliya kaje. Ibhaga kweneko apiteje kwa
    shiilu eu kwa mbumu nne ngakumumanya, a Nnungu bhamumanyi.
  tte-tte: Tomo yabo yakatai iya Keliso kana tomeli bolime potin (14) imwawasiko koina
    Yaubada ikalai isae bulibuli saesae molosina koina bwaimwana Paladaisi. Nige yakakatai
    nuwana meyona ilau o nuwana yona imiyamiya na yaluyaluwanamo isae. Yaubada ibomamo
    ikatai.
  tcs-tcs: Diswan da drim ai bin gad. Ai bin go raitantap insaid po da ples wea God
    i bos. Diswan i bin apen baut potin iya de pas. Ai no sabe prapa ip ai bin go
    wea bodi blo mi go antap, o wea spirit blo mi. Mata God i sabe wiskain ai bin
    go.
  hlt-THB: Ni hu kumhqa hlaihphli awh Khrih thlang pynoet khawk khan a dawt thum dyna
    a hak pawm ce sim nyng. Pumsa na aw am awhtaw pumsa am na aw am sim nyng – Khawsa
    ing sim hy.
  soq-soq: Ne apana dea Kerisolala atenten. Me wadeieno God wanwamba bolawe uboido
    odene alen. Tane ne mai atendewanteapona apana sa ibuwaida do odene alen, ba aleupa
    os odene alen, God os atenlen. Me mampe dewa ema segalena tauma enawa 14 dialen.
  qub-qub: Juc cutichömi quimsa caj syëluman aparan. Chayga chunca chuscu (14) watanami.
    Ichanga manami musyächu cuerpuntin aywashäta o almallä aywashantapis. Chaytaga
    Tayta Diosllami musyan.
  att-att: Nappasángin yù mapulu ta appâ nga dagun áddè ngaw kesimmu na nikán. Á neyángayà
    ngaw ta lángì ta gián ni Namarò, á arák ku ammu nu neyángay yù ikararuâ, onu naggiánà
    paga ta baggì ta keyángè tán. Si Namarò lâ yù makánnámmu.
  bki-bki: A mia nojukunu ka Kristo kiano toro tai beamu, napano nomijikia vatitig
    naio, napano yuka duelimo ba veri [14] barlaka ruei bokar vonganei, naio jo mia
    jabujo ka aburu naio ba miyotuba mave ea vio sop̃i tai mave. Maka nejikia ka naio
    ban bija mokotenano nonovio p̃eli ga mijikiaio.
  bqp-bqp: Má gbɛ̃ke dↄ̃ Kirisi gũn, ò a sɛ̀ ò gɛ̀ɛ kãao ari ludambɛ aakↄ̃den, a
    wɛ̃̀ gɛ̃ro donsarin dí. À gɛ̀ɛ kũ mɛ̀ɛon yá, mɛ̀ɛ sarin yá, má dↄ̃ro, sé Luda.
  mcp-mcp: Mə mpú ŋgwɔ́l múúd mə́ *Krîst nyə á ŋkâŋ kə nə́ ndɛɛ́ kə kumə joŋ álɛ́ɛl
    dɨ̂. Ŋkí nyə á kə nə nyúúl nyɛ́ ncindî ɔ, ŋkí í á bə ntâg njɨ shíshim yé ɔ, mə
    ampúyɛ́, Zɛmbî wə́ mə́ mpû. Sâ jɔɔŋg í mə́ sɨ̂y múús mimbú wûm nə mínɔ̧̂.
  hat-hat: Mwen konnen yon moun k'ap viv nan Kris la, ki te transpòte jouk anwo nèt
    nan syèl la. Sa gen katòzan depase. (Mwen pa konn ki jan sa te fè fèt, mwen pa
    ka di si l' te moute tout bon nan kò l', osinon si se te yon vizyon li te fè.
    Se Bondye sèl ki konnen.)
  npl-NT: Nikixmati se tlakatl non kineltoka Cristo, non ya kipia májtlaktli iwa n
    nawi xiwitl okiwikakeh ipan eyi ilwikak. Amo nikmati kox okiwikakeh ika ikuerpo
    noso san iespíritu, sanwel Dios kimati.
  bgg-bgg: Gu ne izai Masipho pha bran jia shii dam snawi è ibi shii zab è giu pha
    hamangkhung hà noh dun pha thieg, (gu ne athieg hì izai rey nebey dinne hì ne
    ibang bang nebey ro—jishii Hamangkhung-aphuii thieg bie).
  eng-TCENT: I know a man in Christ who fourteen years ago was caught up to the third
    heaven. (Whether it was in the body or out of the body I do not know; God knows.)
  eng-BSB: I know a man in Christ who fourteen years ago was caught up to the third
    heaven. Whether it was in the body or out of it I do not know, but God knows.
  cpu-NT: Niyotakotziri irika shirampari jashitaari Cristo. Tzimakotake 14 osarentsi
    irika shirampari jaayeetairi inkiteki, jiyaaperotatzi ojenokitajaantzi inkite.
    Kempitaka jiyaashinenkatatzi, te niyoperotzimaitya. Terika, jiyaatatziira koñaaroini
    ivathaki, te niyoperotero.
  san-ASM: ইতশ্চতুৰ্দশৱৎসৰেভ্যঃ পূৰ্ৱ্ৱং মযা পৰিচিত একো জনস্তৃতীযং স্ৱৰ্গমনীযত, স
    সশৰীৰেণ নিঃশৰীৰেণ ৱা তৎ স্থানমনীযত তদহং ন জানামি কিন্ত্ৱীশ্ৱৰো জানাতি|
  tac-NT: Neka machí bilé rió Kristo oyérame simíliga alé rewagachi napu Onorúgame
    ajtí, 'ya nile makué naó bamí. 'Lige pala 'la ajagá simíliga alué rió o pe alué
    alawálacho simílegeré Bo'né Onorúgameka a'lá sébali machíleké. Neka tabilé 'la
    machí.
  eng-WEBPB: I know a man in Christ who was caught up into the third heaven fourteen
    years ago—whether in the body, I don’t know, or whether out of the body, I don’t
    know; God knows.
  gfk-H: Iau nunurei tiga tunatuna gar ta Karisito nong Kalou ga kap haut lah ia uram
    tano aitul a ula mawai tano sangahul ma ihat na tinahon i ta pataam. Bia no tunatuna
    ga hanhut ma no palatamaina bia no tanuana ga haan talur no palatamaina, pa iau
    nunurei, senbia Kalou i nunurei tar.
  viv-viv: Keliso yana kaliva saꞋeyana gahalamanena, malamala fotini kahegedi againe
    Yaubada bana kalivai-nadi lobama getane-moꞋane gimadusilakahina. Keke gadahalamaneni
    kaꞋi kaliva wawowona o kaꞋi aluꞋaluwanaga gisilakahina. Yaubada anakaibe gihalamanena.
  yao-yao: Ngummanyilila mundu jumo mwa Kilisito, ni sambano ipitile yaka likumi ni
    ncheche, mundu jo ŵajigalikwe kwinani. Ngangwimanyilila kanga mchiilu pane mu
    mbumu nambo Akunnungu akwimanyilila.
  tgp-tgp: God mo sauau na sahe aulu na hatolu tuka na rani matea tauni mo sangavulu
    r̃omana mo vati la vano moiso, na sopo levosahia vara na lo toho na epeku teni
    mo vono, pani God mo levosahia.
  auc-NT: Codito nempo në quëwëmo ïñömote Wængonguï do catodote wadepo ïñonte botö
    ïmote öönædë wæ̈nömënæcaönæ mæ̈icä æigaboimpa. Incæte wacä æicä ate baï nämä incæ
    agaboimpa. Wabänö önöwocaque inte æigaboï. Ïintai ëñate wabänö inque inte æigaboï,
    ante botö adämaï ïmopa. Wængonguinque në ænte mæ̈igaingä inte tömenganque ëñengampa.
  kbc-NT: Ini yowooɡ̶otagi ɡ̶oneleegiwa anida aneetege Cristo. Jeɡ̶eote catooze nicaaɡ̶ape
    me dibate Aneotedoɡ̶oji niɡ̶ini ɡ̶oneleegiwa, odaa ja yadeegitedibigimece ditibigimedi,
    niɡ̶ica ditibigimedi anepaanaɡ̶a ipegitege Aneotedoɡ̶oji. Ajowooɡ̶odi domigoka
    ligeedi, oɡ̶oa domigewi Aneotedoɡ̶oji me yadeegi niɡ̶ini ɡ̶oneleegiwa. Iniokiniwateda
    Aneotedoɡ̶oji me yowooɡ̶odi.
  bmh-bmh: Iz du tub Kristus en ougab petak eun abe mem. Getal wai 14 mazicina, go
    Uwait nug Mesgai ziwas ainarai ebu imai sieun. Gonugau enib mui sieun ta, tam
    ta, iz i abiu. Uwait tutak go abiu.
  ctu-BL: Mij cʌn juntiquil winic ti Cristo. Anix chʌnlujump'ejl (14) jab tsa' chujqui
    letsel c'ʌlʌl ti' yuxlajmlel panchan ―mi yic'ot i bʌc'tal o mi loq'uem ti' bʌc'tal
    mach cujilic, Dios yujil.
  meq-meq: Na sər ndoweye andaya madzapa eye tə Yesu Kəriste. Kə ndza ma giye məve
    kuro gər eye faɗ, Mbəlom a zla na a mbəlom ka təv ŋgay. Agəna Mbəlom a bəzay ha
    ma məsine, agəna ki ye tə slo i bo ŋgay ta deɗek, Mbəlom nəte ŋgweŋ a sər.
  noa-H: Mua woun hãb k'ap'ʌ chirʌm, magua hĩchab Cristo hiek hʌ̈k'aajem. Ya catorce
    años sim mag woun hich Cristooucha hʌ̃gt'ar k'ãaipi hautarr. Mag woun mʌchpaiu,
    pari mua k'augba chirʌm mʌ hich mʌg dau daauta mʌ harrjĩ wa sĩi mʌ hak'aarpaita
    harrjĩ, mua k'augbam; hãba hich Hẽwandamaupaita k'ap'ʌ sim.
  alp-NT: Musuna butu esa lesini ata ulia peneka, ile sae ihlaleke loko Kristuse,
    ibiti lolete surga. Au rekwa mo be nanakwalaije lekwe supu bitike tinai pise batuke
    selue kena nindale pise, mere batuke Alla ruaI rekwae.
  san-VEL: ita"scaturda"savatsarebhya.h puurvva.m mayaa paricita eko janast.rtiiya.m
    svargamaniiyata, sa sa"sariire.na ni.h"sariire.na vaa tat sthaanamaniiyata tadaha.m
    na jaanaami kintvii"svaro jaanaati|
  kbq-kbq: Nagra antahi'noe, 14ni'a kafu evunefina Kraisi ene hagerafi'nea ne'mo,
    nampa 3 monafinka (mareri agatere kumate) marerineana amega avufgarero, avamupi
    manineno mareri'neo nagra ontahi'noe, Anumzamoke antahine.
  kbh-kbh: Ats̈e canÿe ents̈á sënduábuatma, cha Crístoftaca cánÿiñe mo canÿacá endmëna
    y nda bnë́tsana canta uata entsemna, Bëngbe Bëtsá tbojanánatse, chë celoca más
    tsbanánoye, Bëngbe Bëtsá yomnoye. Ats̈e ndoñe quetsátstats̈ëmbo Bëngbe Bëtsá cha
    tbojanánatse chabe cuérpoca o nÿe chabe espiritiñe. ¡Nÿe Bëngbe Bëtsá chama yotáts̈ëmbo!
  ron-LSB: Cunosc un om în Hristos care a fost răpit în al treilea cer acum paisprezece
    ani — dacă în trup, nu știu, sau dacă în afara trupului, nu știu; Dumnezeu știe.
  pon-pon: I aja duen aramaj amen ren Krijtuj, mon jaunpar eijok paieu; i jaja, ma
    a mi nan war a, de ma a mi likin war a, i pil jaja, Kot me kotin mani, i aramaj
    o, me peukadala lel nanlan kajilu.
  nhe-BL: Quipiya 14 xihuitl Toteco nechhuicac ipan nopa expa elhuicac tlen más huejcapa
    campa yajaya mocahua. Ax nijmati intla quihuicac notlacayo o axtle, san Toteco
    Dios quimati tlen panoc, pero na ya nijneltocayaya Cristo quema panoc.
  sps-sps: Safunuu ana fats a ingainy te naa en, mes a fafaaman ten Krais to te natiny
    ronyo, Gov ras fapaas fi naa ya tana fafofopis nana Gormirmir. Nyo tsue tsuk iny
    rou a tsivou, sana nyo gim rou ma nat faarof to te ruak faman fi ya ge na sikia
    ana nyo kaa vato Gormirmir, ge to te faarei fi non yan taraa tatagaa tsun, Gov
    tsun Tsivon nat non.
  wnc-wnc: Tupa nata aminu Jesuat nana tapatue natapbum. Natake nakanu katau kuut
    musaat kautdu gweaat gweaat ngang yuwawa wena sikut. Siwan aminu waapa Anututa
    enandang takopbut. Siwan wa takopbut taknga ita mia kawawan uyunga takopbut ba
    kayuk yuwawan gupna buyak siakan siknga takopbut ba dasing? Na ie katak dua nataat.
    Anututakan ie atnataak.
  bus-bus: Má gbɛ̃ke dↄ̃ Kirisi guu, wà à sɛ̀ wà gàao ai ludambɛ aagↄ̃deen, à wɛ̃̀
    gɛ̃ro dosain yɛ̀. À gàa kↄ̃n mɛ̀on yↄ́, mɛ̀ sain yↄ́, má dↄ̃ro, sé Luda.
  gub-BL: Akwaw amo Zaneruwihawete rehe uzeruzar ma'e ihe. Tupàn weraha a'e awa ywate
    wera'u a'e. Aze ru'u oho tuwe ywate, aze ru'u upuahu. Nakwaw kwaw ihe. Xo Tupàn
    zo ukwaw a'e (Ihe a'e awa romo aiko ihe. 14 kwarahy amumaw a'e re ihe, Tupàn ze'eg
    imume'u har romo hereko pà ihe.)
  imo-imo: Kraistinga iye te kanopo imbi tiro, aku iyemu poinye 40 omba pupili oi
    Awilimuni yu lipe mepa mulu kombu paa olandopamu aku mulu kombu yupoko tipemu
    nimelemunga tukundo mepa purumu. Aku iyemu kangi pali meli purumu molo minimu
    kau meli purumunje, na naa pilto. Goteni kau yunu pimo.
  boj-boj: Ŋeiobilqei agiende. Wausau 14 koboej endi Qotei na Kristus aqa tamo bei
    osi oqsiqa torei laŋ qureq oqej. Laŋ qure di tulaŋ goge koba. Tamo oqej qaji di
    e qalie. Tamo di agi e segi. A jejamu qorbi oqej kiyo aqa jejamu uratosiq oqej
    kiyo di e qaliesai. Qotei a segi qalie.
  eng-DRA: I know a man in Christ above fourteen years ago (whether in the body, I
    know not, or out of the body, I know not; God knoweth), such a one caught up to
    the third heaven.
  knf-knf: Dme ñaaŋ aloŋ i *Kriŧtu, udo hënkuŋ ŋşubal iñeen na ŋbaakër, adeeŋana te
    du baţi. Mëmme me adeeŋana deeŋana na manjoonan këme akaka mnwin, Naşibaţi ţañ
    ameeŋ. Ñaaŋ mënţ adeeŋana te du baţi duuţ.
  san-KHM: ឥតឝ្ចតុទ៌ឝវត្សរេភ្យះ បូវ៌្វំ មយា បរិចិត ឯកោ ជនស្ត្ឫតីយំ ស្វគ៌មនីយត, ស សឝរីរេណ
    និះឝរីរេណ វា តត៑ ស្ថានមនីយត តទហំ ន ជានាមិ កិន្ត្វីឝ្វរោ ជានាតិ។
  arn-NT: Kimnien ti dungu ñi rupael mew kiñe che kiñewkülelu ta Cristo engu mari
    meli tripantu rupay dewma, fey tüfachi che kiñe lelen mew yeeyew ta Cristo doy
    fütra wenu ta kallfü wenu mew puwi ta Ngünechen ñi fütra küme mülewe mew. Kimlan
    ñi kuerpu mew chey may kam ñi re püllü müten chey may amuy. Fey tüfachi dungu
    Ngünechen müten ta kimniey.
  zas-NT: Naj nünbee tijb xinguiaaw rliladx Jesucrist, ma gojc chidaj ijz wejx xanyabaa
    lod zojb Dios. Ad ragbeetan bal binë xcuerpix o xsprijtzix wej, ad ragbeetan,
    tijbzi Dios ragbee.
  ken-NT: Ndɨ́ŋɨ́ mmǔ anɛ achi nyaka nkoŋo Kristo. Ɛ́gháká mamiɛ́ byo nɛ anwi ɛchɔŋ
    ɛnɛ Mandɛm ásɔ́rɛ́ yi tɛ amfay.
