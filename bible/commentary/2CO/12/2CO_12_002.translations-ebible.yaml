  cav-NT: Amena peadya tunca pushi earacana mara ique Yusura tuja yacuaju yume duju
    acuareque. Yuneri cuitadya ique jadya juhua Cristo queja ecatyatique. ¿Riyaque
    inime eque cuitadya tura dujucuare? ¿Tahuiju bucha ni taa tura dujucuare? Caadebatiya
    ama ique. Yusura camadyatu adebaya.
  kgp-NT: Ha vé, ũ ki kanhró sóg nĩ, Jesus ki rã ũ. 14 (ke) anos ti nĩ ha, ti tỹ kanhkã
    ra tĩg kri, kanhkã tãgtũ he mũ ẽn ra. Hẽn ri ke mũn tóg ã rĩr há ra vyr, hẽn ri
    ke mũn ti kuprĩg tóg ra vyr, inh pi(jé) ki kanhró nĩ'. Topẽ hã ne ki kanhró nĩ'.
  bvd-bvd: Na taafuli fa ngali ma fai fa ngali ne sui naa, God nia ngali nau uri kula
    nai nia too ai 'i salo. (Aia, nau ku ulafusia alamia na noniku lau gu 'oto ne
    dao 'i seeri, ma nao God gwana 'oto ne faatainia doo nai ki fuaku. Taifilia God
    gwana ne nia saitomana.)
  ukr-1871: Я знаю чоловіка в Христї перед чотирнайцятьма лїтами (чи в тїлї, не знаю,
    чи без тїла, не знаю; Бог знає), підхопленого аж до третього неба.
  apz-apz: Hohonta soswo aho hufaꞌu hopiꞌnono nomꞌne sɨfe mtaꞌni osofosofahnꞌno mꞌmofape
    sohonta Anɨtu kako kakoe aꞌamu ne sohwoꞌnɨmo kakoe ahwomomjo ango soponeꞌno nɨmotasɨmentisofoho.
    Nje huyoꞌmangoꞌnohini motasɨmentisotɨkeno. Aꞌapaho hiꞌnji motasɨmentisotɨkeno.
    Ngko huno maniyohoyohoho. Anɨtu kakoꞌnohini huno uyohoho.
  yon-yon: Kowe, ne nekaad kuristen karub maa weeb 14iib anukbed Godbed nen ambibkin
    Ewen ambab ari daanoon. Karub kuu idiib nen daanoon o kingkinmo kuu nekaadban,
    Godmo yekaad.
  poi-NT: Ɨch ánixpɨcpa tu̱m pɨ̱xiñ jém icupɨcnewɨɨp jém Jesucristo. Sɨɨp nasneum
    catorce año nanɨcta̱ jém tucute̱npɨc sɨŋyucmɨ. D́a tanjo̱doŋ siiga nanɨcta̱ con
    jém imɨjta̱y o no más nanɨgayt́a̱ ia̱nama, solamente Dios ijo̱doŋ.
  wuv-wuv: Una apa'aa hemea rama'a maroaa Christ, mei hefua ma obao igisimasi i didii
    na dinaa a'a fei fa'oduaiaa gufu pafea. Ina oa a'a fei hudi ununa, o lo'e, lomi
    una aida—mei Haidaa na aida.
  quf-NT: Katursi añunami apakaray Dyus tayashan syiluman. Manami yaĉhanichu kwirpuntiychu
    apakaray, manaqachu Ispirituylapi. Chaytaqami yaĉhan Tayta Dyusla.
  yuw-yuw: Noc Duichon youp amna au kombing impat. Biruc 14 itdengina Kopotorocho
    amna woroc sogito mom miticno anfinodec tögoc. Yu woce ögocno woi godip föpbarachu
    o godip föp imun fauna yaruhogon ögochu woi noc makombit. Kopotoroc tunguhogon
    kombihac.
  hus-NT-1971: Ma lajuj tse’ tamub nana’ tim belom c’al a Cristo in c’athbame ti eb.
    Yab u tso’ob max in lej c’athba c’al patal u inictal o max i expith c’al u ejattal.
    A Dios expith tin tso’obits.
  med-med: Na pʉnt ei, unt pana 14 omba puⱡnga kʉn, Got nga rapa tenda wu ti, tʉpa
    mepa, wi muⱡ kona raldika ila oⱡa purum ei, kʉng pʉi morum muna mon? Uⱡ ei, na
    pili napʉnt, Got elim mint pʉtʉm.
  bch-bch: Gau naoatai ngan eaba ede ilolo matua ngan Kristus. Be rai sangaul igegea
    pange ila na, Deo isoa ei ga idae ga ila ngan bubur toa tol aea oa. Be naoatai
    mao, eaba toa oa itautau kekelen ila, mao ila toman ngan ipat pade? Deo kekelen
    iuatai.
  cco-NT: Co̱ꞌ jnea˜ cuíimˋbaa jaangˋ dseañʉꞌˋ i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ,
    jo̱guɨ lana nɨngóoˊ guiquiʉ̱ˊ ji̱i̱ˋ mɨ˜ cajéengˋ Fidiéeˇ írˋ cateáˋ fɨˊ lɨ˜ catɨ́ˋ
    ꞌnɨˊ yʉ́ꞌˆ jmɨgüíˋ. Jo̱ dsʉꞌ jaˋ ñiiˉ si cangóˉ i̱ dseaˋ do có̱o̱ꞌ˜ ngúuˊ táaiñˋ
    o̱si lají̱i̱ꞌ˜ jmɨguíˋ quiáꞌˉbre é, co̱ꞌ dseángꞌˉ lají̱i̱ꞌ˜ Fidiéeˇbingꞌ i̱ ñiˊ
    jaléꞌˋ e jo̱.
  deu-1951: Ich weiß von einem Menschen in Christus, der vor vierzehn Jahren (ob im
    Leibe, weiß ich nicht, oder ob außerhalb des Leibes, weiß ich nicht; Gott weiß
    es) bis in den dritten Himmel entrückt wurde.
  alq-ALGNT: Nikikenima pejig nabe e teb8eta8adjin Jesos Christan, acitc aja midatcin
    acitc niopibon inigik, 8ak8ig ki iji8inagani8i, pinici ma8adji ka kitci icpikag
    8ak8ig, taji ka iji tajikendjin Kije Manidon. Adidok ka apitci icpikamaganig8en
    o8ia8 kek8an ka motci ijinamog8en aa nabe. Mi eta Kije Manido okikendan ii.
  ixl-NNT: As kat ibꞌanlu kaalaval yaabꞌ vootzit umaꞌl u qitzꞌin qatzik uvaꞌ nimamal
    u Cristoeꞌ staꞌn. As kat eqꞌol jeꞌ tu toxvu almikaꞌ. Yeꞌ vootzaj moj tukꞌ vichiꞌoleꞌ
    as moj jit tukꞌ vichiꞌoleꞌ kat bꞌenkat, pet taꞌn kuxh u Tiixheꞌ ootzin tetz.
  boa-NT: Muuráhjáa ihdyu oke tsajtyéébé páñétúéhullévú níjkyejɨ́vú dííbyeéjpí o íjcyáábeke.
    Aane muurá tsúúca tétsihdyu 14 pijcyábájuco pájtyene. Árónáa ihdyu tsá o wáájácutú
    páneerée tájpííma o péhajchííjyu, íhjyáa mityá apááñéré táɨ́ɨ́buu pééhií. Tsá
    o wáájácutúne. Apáábyéré ihdyu Píívyéébe waajácúhi. Árónáacáa ihdyu ɨ́mɨááné ó
    úllejéhi.
  quh-NT: Uj runata rejsini Cristowan ujchaskata. Chunca tawayoj watajinaña payka
    ujllata okhariska carka janaj pachacama. Imaynachus okhariska carka mana yachanichu,
    cuerponwanchus chayrí mana cuerponwanchus. Dioslla yachan.
  kwi-kwi: Nane akkwan añoin Cristora piankam kit ussa nɨjkultau. Kwiztane, nane catorce
    añoin, an kwash chiyura Dios uzkin, nurau. Chiyura ap wan ña nurane, pianchish.
    Chiyura ap izpulkasa nurane, pianchish. Diosmin na ɨt pian.
  agm-agm: Nɨnɨ aimɨ gwɨnyaataayo utaaho wo Kɨraisihopɨ biyatɨ gɨwunyaahoai Kɨraisiho
    numwaasi mɨhaatɨ yamɨhapataatɨhɨ Autaahaatɨho bimimbɨpɨhɨ naindɨhandapo. Siyatɨ
    mɨhaatɨ numwaasi nasaamasɨhɨ kɨnaungwɨha aimɨ ikwɨmaindɨmwɨtihɨ auhɨramɨ yahurɨ
    12 kiyatɨ sanaise. So utaaso komɨ maarɨho yamɨhapataatɨhɨ naindɨho e komɨ ambɨpatɨ
    katisatɨ naindɨho amɨ nɨnɨ wɨndɨ monɨtɨ gɨmaanunyainjo. O amɨ Autaahaatɨho sawahohɨ
    sandapɨ gwɨnyaahoso.
  ubr-ubr: Yau asagob kwanda auyotoat sasagis baibatin amonai God on orot Keriso an
    baigibubunuotin tani on ibo igai au safam aiyetunai bag (Yau men asagob atonio
    bobo on dura bag imatar o on aifan toun matanai i’tai on—God ekesin isagob).—
  tsw-NT: Aꞌwan kupa na̱ a̱za̱ a̱ na̱shi na a̱ ka̱ra̱i, A̱sula̱ a̱ ushi ta̱ za vi
    Itoni vu Zamawawa ro a̱ tyo zuva suru suru. N reve shi ko lipu va̱ yi ɗa ka̱ra̱i,
    ko ruhu va̱ yi, A̱sula̱ a ɗa e revei.
  cax-NT: Tütabe catorce añoca arrti Tuparrü iquianatiñü ape au manu tercer napese
    au manu tiemporrü, nauquiche ticococati Cristo. Pero chütusiopü iñemo, arrtü anancañü
    taha aübu nanaiña nisütüpü, o arrtü aübu niyesa espirituatai. Arrtiatai Tuparrü
    tusio ümoti. Pero tusio nurria iñemo que anancañü taha au manu paraíso.
  aia-aia: '''Au ''iraraa do na''i ta''i tangahuru mana hai harisi na hako, ''inau
    i noni tatau''aro ana Kraest, ''ia God ''a waiau ara''a beia na''i aro. Ma ''au
    ai''a aidangisia goro ''onaa ''ia God ''a waia moi aungagu ma''ua ''a waia ro''u
    i abegu. Ta''i ''iia moia God na ''iraraa.'
  srp-1865: 'Znam èovjeka u Hristu koji prije èetrnaest godina ili u tijelu, ne znam;
    ili osim tijela, ne znam: Bog zna) bi odnesen do treæega neba.'
  agt-agt: Ta mekamafulu appat na darun ta idi a ka-ma la naalapak ta utun ta lawan
    na langitewan, ammi awek amu am kahalwaken la ya naalap ono kontodu bari kin,
    Namaratu ewan la ya makkamu.
  lug-lug: Waliwo omusajja wa Kristo gwe mmanyi, emyaka kkumi n’ena egiyise yatwalibwa
    mu ggulu eryokusatu. Naye oba yatwalibwa ng’ali mu mubiri, oba nga tali mu mubiri,
    nange simanyi, wabula Katonda ye amanyi.
  yby-yby: Nemoya Kalaestida wewenala makomu eleminoboya, aya welimoya saina mako
    mudaibo onawalotiya meleke 14-pala wokaiye. Ya wemidana maya We napalimo alinali
    ilime-loko okuluma isalo yokawa nebokuya yowiye. Sa-iboya, maya mikauka upala
    aha neyoko nehe, ito uli jekaiyoko nehe, yamuya ele wehe lamoe. Omaimogo elene.
  heb-heb: ידעתי איש במשיח זה ארבע עשרה שנה אם היה בגוף לא ידעתי או מחוץ לגוף לא ידעתי
    האלהים יודע והאיש ההוא לקח עד לרקיע השלישי׃
  mpp-mpp: Ngic monic Kristoholec wetackelu gagac, ye ngagegabac, ye honocmeng habackang,
    Wapongti iwa fuluckeme fewec. Aime yakumac gabeng hifaine 14 aigac. Ailu ye sockolec
    fewec me socine hegilelu fewec, yogo mi ngagegabac, Wapongtibac yogo ngagegac.
  apb-apb: Ola mala aawalai helisi mwana hai e mango, a God e tooleau oto hunie hahu'ana
    leu ta'au i Lengi nge e ii'o aana. Nou ka'a sai diana aana, ohe nou lae to'ohuu
    aana sapeku wa ohe ta'e mauriha'aku mola e lae. Ta'e a God mola e saie.
  san-TEL: ఇతశ్చతుర్దశవత్సరేభ్యః పూర్వ్వం మయా పరిచిత ఏకో జనస్తృతీయం స్వర్గమనీయత, స
    సశరీరేణ నిఃశరీరేణ వా తత్ స్థానమనీయత తదహం న జానామి కిన్త్వీశ్వరో జానాతి|
  ben-IRV: চোদ্দ বছর আগে একজন লোক খ্রীষ্টে যোগদান করেছিলেন যাকে আমি চিনি স্বর্গ পর্যন্ত
    তাকে তুলে নেওয়া হয়েছিল কেবলমাত্র ঈশ্বর জানেন যখন তিনি আমাকে উপরে তুলেছেন কেবলমাত্র
    আমার আত্মা অথবা আমার দেহকে।
  ntu-ntu: Yiz nzpnu-esz'-nrade-pwx (14) kx vztxpe, avzdz Gct ninge Heven kc tqmyalz-esz'ngr.
    Trkrlzwxu kx vzdzx mz nrkrdrtqnge kz o mz mqngrnge txpwz mz nzobq-rmwiblengr lc,
    a' Gct kx rkrlz. A' krlz-angidrx kx mncx Me Mncngr Gct. X mz nzmnc-krnge elr,
    xlrx da kx rblxm bange nzyapwxtrngr mz natq ncblo, x nzrpwa'-kz-ngrm bange nzyapwxtipx-krngeleng.
  pan-pan: ਮੈਂ ਮਸੀਹ ਵਿੱਚ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਜਾਣਦਾ ਹਾਂ ਜਿਹੜਾ ਚੌਦਾਂ ਸਾਲ ਪਹਿਲਾਂ ਤੀਜੇ ਅਕਾਸ਼
    ਉੱਤੇ ਅਚਾਨਕ ਚੁੱਕਿਆ ਗਿਆ। ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ ਕੀ ਉਹ ਸਰੀਰ ਸਹਿਤ ਜਾਂ ਸਰੀਰ ਰਹਿਤ ਚੁੱਕਿਆ ਗਿਆ
    ਪਰ ਪਰਮੇਸ਼ੁਰ ਜਾਣਦਾ ਹੈ।
  gvc-gvc: 'Õ sehe ño dʉcare tiro yʉhʉre: Catorce cʉhmari waro wahara yʉhʉre Cristo
    yairore mʉanopʉ to naa mʉjari baharo. Mʉanopʉ ñahpichoha buipʉ yʉhʉre naa mʉjare.
    Yʉ tʉhotua dihtare to naachʉ masieraja yʉhʉ. O yʉ pjacʉ cʉ̃hʉre to naachʉ ne masieraja.
    Cohamacʉ dihta tíre masina.'
  sbk-sbk: Uhumanya muntu omo katika Kristu unu amaha kumi na naganji ganni gagashi
    shilile kashele shimbele au huzi yebele, anisi minye, Ungulubhi amenye iyanyakulima
    humwanya wingo imwanya iyatatu.
  mya-JVB: တစ်ဆယ့်လေး နှစ် အထက် က၊ ခရစ်တော် ၏ တပည့်ဖြစ်သော လူ တစ်ယောက်ကို တတိယ ကောင်းကင်
    သို့ တိုင်အောင်ချီဆောင် သည်အကြောင်းကို ငါသိ ၏။ ထိုအခါသူ၌ ကိုယ်ခန္ဓာပါသည်မပါသည်ကို
    ငါမ သိ ။ ဘုရားသခင် သိ တော်မူ၏။
  kgf-kgf: Ni Kristoac ic méŋ ninʒua. Ic imi Uŋanéŋ wagiru kurumeŋ qétéya 3 imuaru
    emma mayec. Mama keru yawuŋ 14 bec tecgézac. (Nalé imuaru inéŋ séwi qeriaiguc
    kerec me imuac séŋgaŋgeŋiguc kerec imi ni ménda ninʒua, néŋ Anutunéŋ ninʒac.)
  awb-awb: Sísa Karáhé tagariarautate sure sure 14 opéq parabaguraitaq Manikánka íné
    kiotaikue íópipeq wéhuwa móíntáráire. Néne ninonkankakáqpópoq peh morá néne niwankakáqpópoq
    móíntáráirana ínéga íre tagaríógana peh morá Manikánka tagaríéhre.
  gdn-gdn: Kwamura ida esida kewo-wena kerapu apeya apeya (14) nu taganugu kayawena
    ki makeya ka Mamanuga God ubupu Keriso e iyapanai mosi wadubu paere tepapupu kunumau
    iyarau esida tapu. Apunu ki nau kataineya. Kataina, e mibai tepa-pupu tapu bo
    waro were maba tepa-pupu tapu bo? Ki ka Mamanuga God e ebo mena kataiya.
  nko-NT: Nfí dúana (14) nɩ́, bɔwan mɩ ya ɔsʋ́sʋ́ saasɩtɔ. (Mɩ́ nyankpʋsa-oyí lɔ́yɔ
    ɩnʋ o, mɩ́ ɔkláa o, mmɛ́ɛtalɩ́ bɩ́. Bulu nkʋlɛ yín.)
  bsn-NT: Tirʉ̃mʉjʉ, jʉaãmo cõro jedi, cojo gʉbo babari jẽnituaro ñaricʉ̃mari rĩjorojʉ,
    õ vecajʉ ĩ ñarojʉ yʉre ãmiejarimi Dios. “To bajiro yʉre ãmimʉjarimi”, yimasibeaja
    yʉ, bajigʉjʉma. Yʉ rujʉre ĩ ãmimʉjabetijama, yʉ ʉsʉjʉare ãmimʉjarimi. Dios sĩgʉ̃ne
    masiami tire.
  pib-NT: Numatlu satu jeji Kristonu. Pamole gepkoxamkoje walaputkani gishatkapkalurutkani.
    Mapa chininri tengogne raniika walekta. Manchi rawinri gi numata ga wa manchi
    mwakatu gi numata. Goyakalu gimata.
  wiv-wiv: Hau ta lala na kaka ke Kristus katiu, kua na krismas ti 14 muga ti vano,
    a Vuvu e pelea ki zahe heta matoto kara naba 3 lagato. A Vuvu e pelea vulena za
    ki zahe o e pelea livuhana laveve ki zahe, ia mara beta na lala. A Vuvu za da
    ia e lala.
  reg-reg: Nimumenyele omunu umwi ku Kristo unu emyaka ekumi nene ejojatulileo unu
    aliga mu mubhili amwi anja yo mubhili anye nitakumenya, Nyamuanga kamenya agagelwe
    nasilwa ingulu ku lwa kasatu.
  mlh-mlh: Ŋi mo mane tebe Kristoke qakatoru goga. Moro Tiriineji oi ogagame morende
    kuaŋ gbiŋ rugeine odureru roperu bobuŋ ruge odureru roperu Anutu iŋoyoŋunde Sombuŋ
    kae maŋineo paibe ropeya. Damaŋ oone akoŋ gosa 14 tariko gogobeneŋ. Sakiineke
    me sakiine tomiri iiruine akoŋ ropeya, oi so manego. Anutuji oi manega.
  gof-ENT: ታማኔ ኦይዱ ላይፌ ካሴ፥ ኪሪስቶሳ ኣማኒያ ኢሲ ኡራይ ሄን ሳሉዋ ቢዳይሳ ታ ኤራይስ። ሄ ኡራይ ኣሾን ዎይኮ
    ኣሾፔ ካሬራ ቢዳኮ ታ ኤሪኬ፤ ፆሳይ ኤሬስ።
  aau-aau: Enkin kokwe yia mokwe, 14, sankaw po kiy-ey lowpway, God so mey-uwr prueyn,
    ha ma nonkway se kokwe, God hiykiaw nonkumey krompri-ar mo ayaw-ar ko mon hiy-ie.
    Hakwe nonkway lwak popriy pey, hiykwe owhi woneykyaw po nak-ie pak e, niohney
    hiykwaw po lie pak e. Sawk sohokwe God hiykiaw-aw nonkway.
  tvk-tvk: Inou nakil Kristin tei xa da, xa huram hat e le tei (14) ngamu, Hi tehur
    rati tehe ut nesao, rute xa be nesao mak mu mili momah e hitu xil, rute xa Hi
    vari tang da en. Natakil ti xa teha tetel tenben mu ninin tang. Hi kestang iaxa
    mikila.
  prf-NT: Tehudák a tukoy a essa a Cristiano a inyangay ten katállu a langet, sapulu
    ay ti áppat dán a taon en nakalipas. Awan ku la tukoy ni pangitain iyud, oni tunay
    a nangyari, en Diyos la en makatukoy.
  auy-auy: Ísu Káráísitini waási méraawanana Maníkó kusíꞌmaena wíyómpaꞌa sanaan-úrambo
    iyúmba kesimankóná kunáíkai mútúꞌ-waasiya kusíkaiyo ímba isáúmpo Maníkó aantemba
    ísaraiye. Miyámó uráunda 14 aatai maisukáumne.
  tbg-tbg: Haaru te Karaitira vaintivano variavauraro Kotiva ti raraukero tivita varero
    nai virini naaruvaini vuru kora. Ti maraquraqaie vuru korave, te vaata vataake
    variavauraroe ti tivita varero vuru korave, kia te virara kankomake iruro. Kotivaqaima
    nai virara irivo. Vi entaraqaahai variqi vuavauraro 14 ihinavu aitarora.
  hub-NT: Yuus chikichik shuaran Cristo nemarnun nekatkau nayaimpia nuna inagkaki,
    tres nayaimpia nui iwakuiti. Turasha ashi iyashijai jukimpash iwakuit, turachkusha
    ima wakaninkeash jukiya nunaka shir nekatsjai. Antsu Yuusak nunaka nekawai. Nu
    turamua nuka catorce uwí nagkamakni.
  hmo-hmo: Keriso ena tauna ta lau diba, lagani 14 idia lao vadaeni, ia idia abia
    daekau guba ena atai dekenai momokani. Lau diba lasi inai be ia vara momokani,
    o bema mata hanai sibona lalonai ia vara. Dirava sibona ia diba.
  big-big: Koka weik kirisimasi meleyau keya mangorarau ono kambelayengke ne Kilisiyegi
    ngizi kumuli pobok paka ngalege lemengke yeke solo walerikke niza orowei kambela.
    Perik ngizi mizarik ma wangakyeng kelik naraga wire nogoyaugu yeik pakela miza
    purik ne lusuwei, Anoto ngezebokko iwaka.
  gux-G: N bani ja baa ne Kirisi nni li gedi piiga n bina na. O bo doni tanpoli tuadima
    taa po. Mii bani o ya bo doni yeni o gbannandi bii o bo kim doni yeli. Mii bani.
    U Tienu baba n bani.
  cnl-NT: Mɨ³tɨ́³ gui²³quiʉ̱́³ ji̱i̱³ ñi³ 'e³ rɨ³nɨ²³ 'e³ ca²³jmée³ Dios 'e³ ñiin²³²na¹
