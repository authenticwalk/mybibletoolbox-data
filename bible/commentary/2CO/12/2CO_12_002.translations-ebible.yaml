    the third heaven.
  eng-WMBB: I know a man in Messiah who was caught up into the third heaven fourteen
    years ago—whether in the body, I don’t know, or whether out of the body, I don’t
    know; God knows.
  zat-NTPS: Neda', ca tu benne' dxéajle̱ chee̱ Cristo, ba zeaj chidá' iza guché̱ Dios
