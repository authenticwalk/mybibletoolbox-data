  aby-aby: Na iwoka, Godima moi mi ma uyariro urero amuke ani ie dawa na. Dawae adinami
    nauwaro amuke ani. I amuke ani odoroma nono awoenae oya fodini (14) aarinuke aare
    me sininu. (Dawae ba ofe bobo amuke aniba ba imumuma amuke ani ibai na iwoka mero
    nono Godi Dawae iwoka uke ibinu.)
  eng-YLT: I have known a man in Christ, fourteen years ago — whether in the body
    I have not known, whether out of the body I have not known, God hath known — such
    an one being caught away unto the third heaven;
  jni-jni: In rusa uye sa ma biki tiwe ukirau in tini tinazi, aziki me uhana azezzere
    age be sa azi utaru usuro unikara nu Ugomo Asere, nyani maraa nyimo ani pum nini,
    nyani daki ma raa anyimo ani puum, mi in taam, Asere mani marusa.
  kne-kne: Waday napasamak sin mamati en Cristo ay am-ammok. Manlogi sin napasamakana
    enggana ed wani, inmey di sinpo ya opat ay tawen. Din doy ay pasamak et naikayang
    ed langit sin kad-an Diyos. Adiak kayman ammo mo eng-enggay din ab-abiik na si
    inmey ono naitapi din awak na. Eng-enggay Diyos si nakin ammos di. Ngem ammok
    ay naikayang din ipogaw ay doy ed Paraiso,
  tgj-tgj: Anying nyingring gola nyingpi gubv ripvku Kristan nyi ako nyido gv dootar
