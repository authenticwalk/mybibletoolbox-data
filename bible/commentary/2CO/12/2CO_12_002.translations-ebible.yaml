  gmv-NT: ኪርስቶሳስ ጊዲዳ ኢሳዴ ታ ኤራይስ። ሄ ኣዴዚ ታማኔ ኦይዱ ላይꬃፌ ካሴ ሄꬓንꬆ ሳሎ ኤኬቲ ቢዴስ። (ኢዚ ኤኬቲዳይ
