  tgo-tgo: Ya ghareghareya lolo regha, iye i loŋweghathɨgha Krais, theghathegha hoyaworo
    na umbovarɨ kaero iko na Loi va i vaŋgu na i voro e buruburuko yavoroko moli.
    Ma ya ghareghare va i wa mbe e riwaekovara moli o e une. Mbe Loi ghambereghaeŋge
    i ghareghare.
  yap-yap: Gu manang be’ nib mo’on ni reb i girdi’en Kristus ni ragag nge aningeg
    e duw nap’an ko bin daba’ e rran ngal’an nni fek nib tomgin ko thal nth’abi tolang
    e tharmiy (da gu nang nri yodorom ara ni piliyeg e changar rok nge guy — kemus
    ni Got e manang).
  mop-NT: Yan jun tuul winic a ti'i a Cristojo. Jabix wal catorce jaab aleeb talesabüc
    ti sut ala'i tac tuba que'en u yox tzaam a ca'ana. Ma' in weel wa bensabi tac
    tu büq'uel wa chen u püsüc'al. Le'ec a Dios u yeele.
  tet-tet: Haꞌu katene ema ida mak talin aan no Kristus. Tinan sanulu resin haat mak
    liu tiꞌan, nia kona loi saꞌe baa laleꞌan mak aas kaliuk. Haꞌu la katene, oras
    saꞌe nia, sei nodi isin lolon ka, nodi kmalar dei. Naꞌi Maromak mesan mak natene.
    Mais haꞌu katene malorek kaꞌak, baa oras nia saꞌe baa Naꞌi Maromak Fatin Kabaas
    nia, nia rona lia fuan sia mak makaꞌas basuk, toꞌo ema raiklaran la bele dale.
  hlt-MCSB: Hnuk kum hlaili ah Khrih dongkah hlang pakhat ka ming. A pum nen nim te
    ka ming ngawn pawh. A pum a tal khaw ka ming pawh. Vaan a pathum la anih a pom
    te Pathen loh a ming.
  xtd-NT: Xini‑da ɨɨn seyɨɨ kunduu xiꞌin Cristu. Xá n‑kuu uxi koon kuia n‑tnɨɨ Ianyuux
    mee‑s, xa n‑xeꞌen‑s xiꞌin‑ia nde andɨu nuu tuu‑ia. Ña xini‑da nux n‑xeꞌen yɨkɨ
    kuñu‑s, o meni anu‑s. Ko Ianyuux naꞌa nax n‑kuu.
  mdy-ETH: ፔቴ ኪሪስቶሴ ጉሙርቃ ዓሲስኬያ ታ ዔራኔ፤ ዬይ ዓሢ ታጶ ዖይዶ ሌዔኮ ቤርታ ጫሪንጮኮ ዑፃ ዓኣ ጫሪንጮ ዔውቲ ዓኣዼኔ፤
    [ዬይ ዓሢ ዔውቴሢ ዑፃ ዒዛኮ ዬማዺ ዓኣንቴሞ ባኣንቴሞ? ታ ዔሩዋሴ፤ ፆኦሲ ዔራኔ።]
  spl-spl: Emelâk Kutdâŋe nâŋgânihimu Wâtgât mâmâŋahât Heakŋe biwine mem purik pilâmu
    kulem âlâ tetemu ekban, me umutnaŋe ari kulem âlâ ehop yakât topŋe ki nâŋgâm heŋgeŋguan.
    Anitâ ikŋak naŋgap. Sâp yapâek manmâ gamune yambu 14 pesuk yap. Yakât nâŋgâmune
    yahatmu topŋahât sâmune nâŋgâŋet. Nâŋe Kiristo orop biwinetŋe kepeiakmâ konohâk
    otmap. Yakât otmâ Wâtgât mâmâŋahât Heakŋe menekmu himbimân yâhâwit.
  usp-NT: In tanch'ob'a' jwich jun winak ri ajtakel re Kakaj Jesucristo y raj xana'
    cajlajuj (14) junab' lajori, re xc'amsajb'i laj rox caj, in ta' wetam wi xc'amsajb'i
    pach jtio'jl o ma' jpach ta' jtio'jl. Xike Kakaj Dios retam.
  zav-NT: Goc žda' iz ben Diozən' par nic̱h gwya'a yoban' na' ṉezda' bžina' gan' zo'enə',
    na' bachonḻilaža'a Cristən' ca orən'. Pero bito gocbe'ida' šə gwya'a do cuerp
    c̱hia' o šə cui. Dioz na'azən' ṉezene' naquən' goquə.
  sgz-sgz: Iau lain hol páptai sang ngo ákte arwat mai kesá sángul mai ahat á bet
    palai, ái Káláu a long pas iau urami átuil naul bát uri kuir pokon erei a lu kis
    ái. Káp iau te talas ngo taniang masik a han ur on á pokon erei ngo kápán páplun
    i iau mul a han turán taniang. Ái Káláu masik sár a mánán on, má á iau kápte.
  kek-NT: Ca̱laju chihab anakcuan nak quinc'ame' toj sa' li rox tasal li choxa. Inc'a'
    ninnau ma matq'uenbil quinba̱nu malaj quinc'ame' chi tz'akal. Ca'aj cui' li Dios
    naxnau.
  blz-NT: Yaku' minginti'i sa'angu' mian ni Kristus men sompulo'mo paat taun niparereimo
    nileengket na surugaa men kotolu'na. Yaku' sian minginti'i too wakana tuutuu'
    notoleengket kabai tongko' santuo'na, tongko' Alaata'ala a ninginti'i.
  poe-NT: Choxian ijnko nkexro tinkáchónki Cristo. A̱ ntá kꞌuátsínka catorce nánó
    sátsíkji̱ chꞌán tí níxin nka̱jní. Nonahya á sátsíkji̱ko chꞌán cuerpo kuènte chꞌán
    o̱ a̱sén chꞌán ó. Jehó Dios mé nohe.
