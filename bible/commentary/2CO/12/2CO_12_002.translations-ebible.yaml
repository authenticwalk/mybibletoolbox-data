    God maakup ata-kup kabak utaba.
  nlx-nlx: मी मसी यीशु माय एक जाणाह जाणथु; जाह चोवदा वोरह्या पेल तीसरा हेरगा माय विसाय
    जायेल ईतो। ओहला सेरीरा बेल ईयेल एतो एने विण सेरीरा हेऱ्यो ज्य माहु नाह मालुम।
    बोगवानाह जी वातुन जाणकारी हे,
  apw-NT: 'Nṉee ła’ Christ bíyééhíí bígonsį, áń dį́į́’ts’ádah łegodzaadá’ yaaká’yú
    taago nágost’ąąyú hadag bił ogoyáá; (bits’í beego shį, dagohíí bits’í ádįhgo shį,
    doo bígonsį da: Bik’ehgo’ih’ṉań yígółsį.)'
  gum-gum: Nabe kan møg ashibig kur, Criston kørewa pasrabigwan, møi ya catorce añosken
    køn. Truigwane tru pøn srømbalasrøngatig srua yaig købig køn. Nune asrbañau srua
    yaig køh, kabe asrbañaun kømø, srua yaig køh, chindindø, truigwane maig kui mørmur.
    Trunune Tiustøwei asan.
  not-NT: Yamai ocaraque 14 osarini yáganëna Atingomi canta Jonogaguitequë, cara ocaninaguitetasanotapë.
    Te nogóte antagaisatica yáganëna nobatsa teca iroonti nasëre yáganë. Paniro igóti
    Tosorintsi.
  plu-plu: Madikawkubu kamukri akak paxkabu arawna (14) mpiyetinen apim ini ku aysaw
    nah piriyepkewne gitiphawnawa Cristo, pahaye adahan nah tipikepka ta inugikute
    pi inute ariw en akak warapyu. Apim ini nah hiyá ntiphu ke wotbe nah pahapwiwatbe
    akiw. Nah ka hiyak ba nah tipikepka he ntiphunenwatma ba kawk, ba nah tipikepka
    pahapwitema. Ignewa Uhokri hiyak. Nah danuh atere ku kiney ig Uhokri msakwa.
  iou-iou: Kristo täŋo äma kubä näkä nadätat unitäŋo manbiŋam yäwayäŋ. Bian, obaŋ
    14 gumonita Anututä äma u pit kubägän pudät yäpmäŋ kunum yotpärare-keninik äroŋkuk.
    Äma uwä komegup ikek äroŋkuk ba komegup peŋkaŋ äroŋkuko u nämo nadätat. Anututä
    nadätak.
  ntp-NT: Camui uumigi vaa ʌpʌdui isvaavoitu aanʌ Suusi Cristo. Casiʌpʌdui baivustaama
    dan maacova uumigi isgʌrtʌaanʌdamiga Suusi Cristo giñvaidacai tʌvaagiamu siaaco
    daja ʌgai. Dʌmos maimaatʌ aanʌ isbai ʌʌgi ii giñibʌdaga ismoduucai giñtuucuga
    ʌʌpʌ. Ʌʌgi Diuusi maatʌ isducatai ʌpʌdui.
  rai-rai: Iaau nunura raa muaana, a te Kaarisito, 14 na kilaala i raap di ben paai
    unaanga u ra wetula maawa. Pa iaau nunurai baa di lo ungaai paai ma ra panina
    baa a niono ku. God ku i nunurai.
  haw-1868: I na makahiki mamna, he umikumamaha, ua ike no au i kekahi kanaka no Kristo,
    iloko o ke kino paha, aole au i ike, iwaho e ke kino paha, aole au i ike, o ke
    Akua ke ike; ua laweia'ku la na mea la iluna i ke kolu'o ka lani.
  ffm-ffm: Ana foti duuɓi sappo e nay, gorko gooto mo anndu-mi, kaɓɓiiɗo e Almasiihu,
    ŋabbinaama faa dow kammu ɓurɗo fuu toowde. Mi anndaa yalla terɗe makko duu ŋabbinaama
    naa ŋabbinaaka, Laamɗo tan anndi.
  arb-NAV: 'أَعْرِفُ إِنْسَاناً فِي الْمَسِيحِ، خُطِفَ إِلَى السَّمَاءِ الثَّالِثَةِ
    قَبْلَ أَرْبَعَ عَشْرَةَ سَنَةً: أَكَانَ ذَلِكَ بِجَسَدِهِ؟ لَا أَعْلَمُ؛ أَمْ
    كَانَ بِغَيْرِ جَسَدِهِ؟ لَا أَعْلَمُ. اللهُ يَعْلَمُ!'
  cop-CNT: ϯⲥⲱⲟⲩⲛ ⳿ⲛⲟⲩⲣⲱⲙⲓ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ ϧⲁϫⲉⲛ ⲓ̅ⲇ̅ ⳿ⲛⲣⲟⲙⲡⲓ ⳿ⲓⲧⲉ ϧⲉⲛ ⲥⲱⲙⲁ ⳿ⲛϯ⳿ⲉⲙⲓ ⲁⲛ ⳿ⲓⲧⲉ
    ⲥⲁⲃⲟⲗ ⳿ⲛⲥⲱⲙⲁ ⳿ⲛϯ⳿ⲉⲙⲓ ⲁⲛ ⲫϯ ⲡⲉⲧⲥⲱⲟⲩⲛ ϫⲉ ⲁⲩϩⲉⲗⲉⲙ ⲫⲁⲓ ⳿ⲙⲡⲁⲓⲣⲏϯ ϣⲁ ϯⲙⲁϩⲅ̅ϯ ⳿ⲙⲫⲉ..
  sri-sri: Yʉ Cristore bʉremunʉgãdero pʉrʉ, Marĩpʉ yʉre ʉ̃mʉgasigue ĩgʉ̃ ããrĩrṍgue
    ãĩmʉrĩãmi. Irogue ãĩmʉrĩadero pʉrʉ, catorce bojorigora taria. Yʉ dupʉ merã, o
    yʉ yʉjʉpũrã merãta iroguere waagʉ́ waakuyo, masĩbirikoa. Marĩpʉ dita masĩmi.
  nal-nal: Ga rexaazin aza rapti zin Kaarisito, ina Nakmai xa ra zaxot fauzaa naan
    lamaskana varulang a lia wana a maariaas ka zangaaflu ma urulavaat ka vaanong.
    Kawit ga rexaas, Nakmai xa zaxot naan faraxai wana a winpina o a laklagaaina be.
    Nakmai zingbe xa rexaas.
  kyq-kyq: Maam mꞋjeele gaaba kalaŋ debm *al‑Masi se, ɓɔrse ɔkga ɓaara sik‑kaar‑sɔɔ,
    ɔɔ gaabm se *Raa uun ɓaansin̰ maakŋ raa kɛn raan cir paac paac, jaay ɓo ɔk tɛrlo.
    (Kɛn naan̰ ook ɓaa raan se kɛn utu ron̰a lɔ ute ron̰ eyo, maam mꞋjeel eyo, kɛse
    Raa ɓo jeele).
  kwd-kwd: Aia, nga akwale'e farisi ma fai ai 'e sui no'o, God 'e ngari nau fana fanua
    na'a God 'e nana'i ai mai langi. (Aia, 'inau ku bobolosia lauta nga nonigu la'u
    mola ta'ua 'e nigi 'i no'ona, 'amoe ma God 'e faate'enia mola ni 'ola lo'oo fagu,
    suria te'ingaia la God momola ne'e su'aai.)
  ded-ded: Ngic mong Kristogoc kpeketahema kecde, ye negenduae, ye kurumeng kpetea
    harebec, imohai kpedzigec enu yaguc kifaya 14 ande. Amma ye sebigocngo enec me
    sebia wama enec, imoc ine mi negenduae, Anutungo imoc negende.
  ewe-ewe: Menya ŋutsu aɖe le Kristo me. Anɔ abe ƒe wuienee nye esia ene la, eɖanɔ
    ŋutilã me o, nyemenyae o, alo menɔ ŋutilã me o, nyemenyae o; Mawue nyae. Wokɔ
    nenem me sia yi dziƒo etɔ̃lia.
  nuy-nuy: Ngaya nga-marrbuy aynjaabu-nyung waḻyinyung, nubagi ni-jambarrgiiyn na-Christ-guy,
    marri ngaya anaani nganu-lhama-lhamaani nubagi-yung na-waḻyinyung-jinyung niga.
    Anubani-yung-gaj anaagalhal-aḻirr 14, na-God niga nu-miyn, marri nu-yarrijgini
    arrwiyaj niga, wubani-wuy a-lhal-mamanunggu-wuy a-lhal, wubani wulaynbaj-gala
    a-lhal. Yagu ngaya nga-maḻaḻadi anaani ari nu-yarrijgini ni-gubulu-nyung-mirri
    yagu ari mawurr-mirri niga. God-bugij niga-waj ni-marrbuy. Yagu nga-marrbuy anaani,
  cop-BHC: ϮⲤⲰⲞⲨⲚ ⲚⲞⲨⲢⲰⲘⲒ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ϦⲀϪⲈⲚ ⲒⲆ ⲚⲢⲞⲘⲠⲒ ⲒⲦⲈ ϦⲈⲚⲤⲰⲘⲀ ⲚϮⲈⲘⲒ ⲀⲚ ⲒⲦⲈ ⲤⲀⲂⲞⲖ
    ⲚⲤⲰⲘⲀ ⲚϮⲈⲘⲒ ⲀⲚ ⲪⲚⲞⲨϮ ⲠⲈⲦⲤⲰⲞⲨⲚ ϪⲈ ⲀⲨϨⲈⲖⲈⲘ ⲪⲀⲒ ⲘⲠⲀⲒⲢⲎϮ ϢⲀ ϮⲘⲀϨⲄϮ ⲘⲪⲈ.
  buk-buk: Aö kayalê ŋgac kêŋ whiŋ Kilisi-ŋga daŋ. Yala 14 gi su, Anötö kôc iŋ sa
    pi lôlôc solop têŋ iŋ yêc undambê gi. Anötö kôc iŋ ti ŋamlic sambuc me kôc iŋ
    gatu ŋambwa, aö gam gauc. Anötö tawasê kêyalê.
  pri-NT: '[Tàpo têre cai jèkutâ kôo]: Pwa pwi jè âboro na é pwi a cèikî naa goo Kériso.
    Na jè tòotù, na jèe po 14 naja nabà, âna é dàgòtùé wà Pwiduée, naa na ére na é
    dau wâdòiti wâ *napwéretòotù. Â pwiri é nye gére naaco ê naiié. É, pwiri é tàgére
    tâa na ê naiié. Â câgo caa tâmogòori, wâgo, â nye wàco Pwiduée na tâmogòori.'
  zpq-NT: Ba chejnilaža' Criston' cate' goc c̱hia' quinga ba goc žta' iz. Diosen'
    bene' ṉec̱he gwya'a yaban' gan' zoen'. Bi ṉezda' še gwya'a len cuerp c̱hia', Dios
    nan' ṉezde'.
  por-TFT: Sei o que aconteceu a um homem que crê em Cristo. Há catorze anos, ele
    foi levado {Cristo o levou} até o mais alto céu, o lugar onde Deus habita. Não
    sei se ele foi lá com o próprio corpo físico ou se naquele momento se encontrava
    fora do corpo, sendo levado apenas seu Espírito––só Deus realmente sabe disso.
  gwi-NT: 14 years gwanaa dąį' nijin zheekat Vit'eegwijyąhchy'aa gwich'įį ąįį ch'andaa
    t'agwahtthee gwa'an, Vit'eegwijyąhchy'aa gwats'ą' nashąhchįį ts'ą' gwintsal iidi'.
  gvn-gvn: Ngayu Godundumunku bamanka nyubunyinka binal. Godungku nyungun ngadiku
    heavenba wundin, 14-yearsku. Nyungu wawuku nguba dungan, nguba bangkarr yalarrku
    dungan, ngayu yinyaynka binal kari. Godku yinyaynka binal.
  nhy-NT: Ya kipia majtlaktle iwan nawi xiwitl onechwikakej asta ipan eyi ilwikak
    kan kajki in Dios, iwan ijkuakón yonieka ya nitlaneltokak inawak Cristo. Pero
    mach nikmati kox onechwikakej ika notlalnakayo o noso amo, san yen Dios kimati.
  asm-FB: খ্ৰীষ্টত আশ্ৰয় লোৱা এনে এজন মানুহক মই জানো, যি জনে চৌদ্ধ বছৰৰ আগেয়ে, শাৰীৰিক
    ৰূপে নে নিঃশৰীৰেৰে সেই বিষয়ে মই নাজানো, ঈশ্বৰেহে জানে, - তেখেতক তৃতীয় স্বৰ্গলৈ
    নিয়া হৈছিল।
  okv-okv: Eto Keriso ta embo vahai nanena kiari amo jua 14 irae etija amita itikari
    ta embo vahai amo God na umbuto Utu i be ta pambuna amo hamote bisi te na pambunute
    hamo bisi ambuna pambunu amo na kiaera te God na vahai kina.
  mxt-NT: Ñohó nui chi noo ra cha yɨhɨ́ cuenda ra Cristo. Ta cha iyó uchi cumi cuiya
    quehe̱n Nyoo chi ra ta chaha̱n ra nya nu cu uñi toto andɨvɨ. Soco ña chité tatu
    chaha̱n ra chihin coño ñuhu ra o chihin cha chiñi tuñi xiñi ra. Ña chité. Nya
    ri ca maa Nyoo chitó ra.
  tzo-NT: Oy xa chanlajuneb habil ti niyic'un muel ti vinajel ti Diose. Mu jna' mi
    xchi'uc jbec'tal mi ma'uc xchi'uc jbec'tal ti ni'ic'at muele. Ja' sna' stuc ti
    Diose.
  ind-AGS: Saya mengenal seorang pria di dalam Kristus yang empat belas tahun yang
    lalu diangkat ke surga ketiga (baik secara fisik di dalam tubuh, atau di luarnya,
    saya tidak tahu, tetapi Allah tahu).
  omw-omw: Haaru nte Karaisira nraaqiara variavaro Kotiva ni pitaqiro verara nyaamwuni
    uro kyora. Ni manraquha nraahu pitaqi uro kyorave iho, ni mamanta rirante pitaqiro
    uro kyorave iho, hia nte mwia ntapihuqo. Kotiva nraahuma mwia ntapihiro. Mwi entaraqaatai
    variqi vuqaro 14 ihima nritarero.
  yrb-yrb: Na iwata, Godima mui amara, dana na, ma uyariro Godinu ibinu urero dawa
    urero yadama mani. Dawa boderewere mani. I maneta kowaroma are ewa kowaro oya
    fotini (14) arebe are me sininu. (Dawa ba ofe boboro mani aba imumuro torowa mani
    na iwata me. Godi Dawa iwata utasu).
  maa-NT: Beèxkon‑ná jngoò xi̱ta̱ xi fìt'aà‑la̱ Cristo. Tjín‑la̱ te ñijòn nó nga kiìko̱
    Cristo skanda jè ngajmiì xi ma‑ne jàn [ñánda tíjna Nainá]. Mìkiì be tsà k'oa̱á
    s'ín kiìko̱ nga yijo, a xi tà ini̱ma̱á kiìko̱. Jè Nainá tíjiìn‑la̱.
  mcq-mcq: Na Keriso oni ea pina hena kavuraꞌe juara iropu ropu noꞌuna noꞌo ijá paꞌarena
    ijino vinaho hahijiꞌina ho haha paꞌana puruva reniu kaivo Godira hena kamu. ꞌEnavo
    ea kajaho akúpa ꞌahi ruha kaꞌene noꞌupisu jihunijino apejume vaꞌana.
  sus-A: عِسَيَنكَ ندٍ نُ نَ، نَشَن شَنِن كٌورٍ وَلَشّ سَشَن ندٍ. نَ حّ قُ نُن نَانِ
    نَن يِ كِ. ﭑ مُ عَ كٌلٌن شَ عَ قَتٍ يَتِ نَن سِفَ، شَ نَ مُ عَ شَشِلِ فبَنسَن.
    عَلَ عَ كٌلٌن.
  jpn-1965: 私はキリストにあるひとりの人を知っています。この人は十四年前に――肉体のままであったか、私は知りません。肉体を離れてであったか、それも知りません。神はご存じです。――第三の天にまで引き上げられました。
  fra-SBL: Je connais un homme en Christ qui a été enlevé au troisième ciel il y a
    quatorze ans - que ce soit dans le corps, je ne sais pas, ou que ce soit hors
    du corps, je ne sais pas ; Dieu le sait.
  yka-yka: Niyaˈ kataˈuhanku dambuwaˈ lella nuhut si Isa Almasi, taboˈo iye pī si
    surgaˈ. Niyaˈ ne sampūˈ duk ampat tahun palabey. Gaˈi kataˈuhanku bang tapī ke
    teˈed iye atawa bang pinabagala ke si iye surgaˈin. Tuhanin hadja mangataˈuhan
    iyehin.
  mle-mle: Tayir, nabiy tabatiy maan aliy bwu yidiy, a sikir God wunaam diki kwadil
    adawur tipaar kwurin kawar-didiwun. Aw wun mwiyir maa laakw wunaam mwiyir kwurin
    kawar-didiwun likil aw wunadi kayikada way warid. God di dikida aal jaav lakwudaal.
  shp-NTPO: Cristo ikonhaa westíora jonira en onanke. Moa chonka chosko baritia riki,
    kikin nai bochiki já non Ibon boní, enra onanyamake, jawen yora iamaxon jawen
    shinanreski boá iki ixon, Diossenresa onanke.
  aom-aom: Na Christian ae gö gavëꞌe jeve. Ëaho God-hu baejamu aruhe öꞌidö mare ajiomadeje.
    Ajiomoromo vuonoröꞌö ruvebijadoho vadune ahoꞌobëhe 14 barëjëꞌeje. Nani hu sinohuꞌo
    ajiomadeje o nani sine diboromo ajiomadeje. Naꞌo bogo gave. Hesi God-ro gemuëro
    gave.
  geb-geb: Gu Kraisan guma mbe, gu ana kaŋgi. Fhe Bakɨme fhum ana ndigap, won han
    Hevenan ndagim, 14 mpari vhɨzgi. Ana won fhava khɨgɨra ki o, ana wo fhava thav
    harigi khesharigi, gu kaŋgi fhuvara. Fhe Bakɨme nduara ne kaŋgi.
  bsj-bsj: man nyumom kange mor kiristi, coti to kwob cilombo na'ar cumeu, keno mor
    bwiyeri, keno kebo mor bwiye ri, ma nyombo, kwama nyome. Cin tum co yaken chiko
    dii no bwiri keno mani bwiri, kwama nyumom.
  cak-cak: Yin veteman ruvech jun achi ri xa jun ránima rubanon riq'uin ri Jesucristo.
    Ri achi ri' ja catorce juna' nitz'akat vacami chi xuc'uax c'a pa rox caj. Man
    veteman ta si ja jun ri ru-cuerpo ruc'uan tok xuc'uax, o xaxe ri ru-espíritu,
    ja ri Dios etemayon.
  chf-NT: Cä chen conoce untu winic que u tz'omben aj Cristo. U cänäntan catorce años
    que une nebaj t'äbsinti isqui tu yuxp'elib cielo ca'an Dios. Mach cuwi si bisinti
    con to'o u cuerpo o sin cuerpo; Dios yuwi cache'da ajni.
  tlf-tlf: Kale siin uyo niyo Krais imi tinum ke-bom-bilita, God yagal tebe nimtamo
    unanbu tam ilami abiip daala bom-silita, asok nimdep tal daala bom-bili bii, atol
    mit kal dakan kelu kale, ilam duluun ilep boyo sinik uta kup kupnin-se e? Ilum
    kuso nimtamo un-se e? tap kale, niyo utabaali kale, God maagup ita kup boyo utaba
    ko.
  piu-2006: Yirriṯi yiiya puutinangka ngayulu Yiitjuku walytjangku nyinarra tjukurrpa
    nyangu, Katutjaku waarrkanangku yaṉangu ngayunya nguwanpa mara witira ilkarikutu
    katinytjala. Ilkari katu ngayulu nyinarra kuliṉingi wangka kutjupa nguwanpa wangkanytjala.
    Kuliraṉa puṯu kuliṉangi kutjupangka tjakultjunkukitjangku. Tjinguru Katutjaku
    waarrkanangku ngayunya yilta witira katingu ilkarikutu, tjinguru tjukurrpa kutju
    ngayulu nyangu, puṯuṉa kuliṉi. Katutjalu kutju nintingku kuliṉi.
  poh-NT: 'Reꞌ aj wili nwa̱j nikꞌorom aweh tak chiwi̱j xa reꞌ laꞌ nanibanam chi xa
    jeꞌ na chiri̱j jenoꞌ toco̱m cꞌacharel nanikꞌoric chi jeꞌ wili: Wehtꞌalim wach
    jenaj winak aj tahkanel reh Jesus. Reꞌreꞌ cajlaj na cho ha̱b yuꞌna xcꞌamaric johtok
    cu pa ro̱x tik taxa̱j. Maꞌ wehtꞌalim ta wi nchel chi manlic wach ritiꞌjolal ribakil
    xcꞌamaric johtok, on xa reꞌ ricapew-bal xcꞌamaric johtok maꞌ wehtꞌalim ta, xa
    reꞌ wach i Dios til nehtꞌalanic reh nicꞌ wach naxcꞌuluric reꞌreꞌ.'
  tue-tue: 'Cristore padeorí siro, biiro wáawʉ: Quẽẽrṍpʉre tiiróbiro Cõãmacʉ̃ yʉʉre
    cʉ̃ʉ̃ pʉtopʉ néemʉãwawi. Teeré yʉʉ ĩñari siro, catorce cʉ̃marĩ netõã. Yáa õpʉ̃ʉ̃mena
    o yeeripũnamena dícʉ wáagʉ wáajĩyu; masĩriga. Cõãmacʉ̃ dícʉ masĩqui.'
  bjp-bjp: Ia usum lon nenge kaltu ke Karisito, na itikii e sangful ini fet e bet
    pakanini, God i lame pes ta u una fatuul u e kukulii. Biil ia usum, God i kep
    u turan pununfo le tanwa sau. Biil ia usum, God sau i usum.
  xon-xon: Ŋibin kipiik ni ŋinaa le Uwumbɔr nan yoor mi buen udo paacham. M nyi u
    di maawiin baanja le buen aan u di maawiin ni nwon mɔk le di buen. Uma le nyi.
  tzo-ZNT: Oy xa xchanlajunebal jabil ti liyicꞌ muyel ta yoxcojol vinajel ti Rioxe.
    Mu jnaꞌ mi xchiꞌuc jpat jxocon, o mi iꞌi; jaꞌ snaꞌoj stuc ti Rioxe.
  mpm-NT: Jini ri ɨɨn chaa kandixia Cristo, ti ni kuu xiaꞌun kuun kuiya ja ni saꞌa
    ya ja ni ndaa chaa un kuaꞌan da undi andɨvɨ kuu uni. Ko tu jini ri nu ni jaꞌan
