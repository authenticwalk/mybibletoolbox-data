    kisiparapó. Ai whi̧ a̧ Keriso tua̧mó betepa, mené ó hepen bepaae dapesó huturaalu,
    sa̧kélé sa̧ taoró ere tikikélé taaróló, mo hepen bepaaetóró dapesó holale whi̧
    ya̧lo tuȩ́rapó.
  hin-2017: मैं मसीह में एक मनुष्य को जानता हूँ, चौदह वर्ष हुए कि न जाने देहसहित,
    न जाने देहरहित, परमेश्वर जानता है, ऐसा मनुष्य तीसरे स्वर्ग तक उठा लिया गया।
  wol-KYG: Maa xam aw nitu Almasi, ba ñu ko yéegee ba ñetteelu asamaan, fukki at ak
