    nvdw ngo chima, Pwknvyarnv mwng chindu).
  gui-NT: Che co jae metei cuimbae Cristo re güɨrovia vae. Catorce año ma ayereraja
    güire ara ɨvate yae oi vae pe - ara mboapɨa yae chupe vae. Mbaeti aicuaa ojo ra
    cherete ani mbaeti ra ojo. Tumpaño oicuaa.
  quc-TT: Wetaꞌm uwach jun achi ri kꞌo pa Cristo chi kajlajuj junabꞌ xkꞌam bꞌik kꞌa
    churox kaj, we kꞌu pa ri utyoꞌjal o man pa ri utyoꞌjal ta neꞌ, man wetaꞌm taj,
    xaq xwi ri Dios etaꞌmaninaq.
  heg-NTPO: Auk taan atuli mesa, man butu-kil nol Kristus. Taun hngul aat in hidi
    son nuas, muik in kil sakeng un lako apan man lapa dudui kua. Mo taan le un saek
    lako nol un apa ka tetema, tamlom un hmangin na sii man saek lako kam, auk tanan
    lo. Suma Ama Lamtua sii man tanan. Auk kon tana noan, oras un saek lako se Ama
    Lamtua Maan Banan nua ka, un ming in teka-teka man muun isi, didiin atuli li dehet
    bolen lo ngas.
  ptu-ptu: Sapulo appa'um taunna lessu' anna tiäkä'ä' längäm ongeam handam matande
    yabo suhuga. (Sapo' tä' pole' kuissam battu tiäkä' sola kale hä' isanga, battu
    penabangku mandi. Kaha-kaha ia too anggam Puang Allataala muissanni).
  bzd-NTPO: Wëm su̱ule ye' wa eköl dör Cristo ttökata, e' minetse̱r ká̱ jaì a̱, e'
    ki̱ duas de dabom eyök ki̱ tkël (14). Ye' kë̀ wa̱ ijche̱r tö ie' mine'ka̱ chkaë
    ö wikölie, e' jche̱r Skëköl ë̀ wa̱.
  kwf-kwf: Aia, na akwala ma fai faꞋi ngali sui naꞋa, God ka ngali nau Ꞌuana kula
