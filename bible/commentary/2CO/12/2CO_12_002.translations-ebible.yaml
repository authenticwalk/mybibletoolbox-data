    Manama dád tô ikasóddór.
  faa-faa: Keremisi senakisu (14) faraka, Keresoa paosa anoane hepene yapura Koti
    ipi rea hauaka á Kotimo ano pasimaka hisiapo. Ano pasimarakano hisiane nōmo hemakapurakanapo.
    Ano ho hákasa hinaka soko metao, kauyaki hoyaki hakāsa hinaka soko metao, nōmo
    hemakapurakanafapo. Kotimo ipi hákasa hemakapurakanapo.
  kik-kik: Nĩnjũũĩ mũndũ thĩinĩ wa Kristũ, ũrĩa woirwo mĩaka ikũmi na ĩna mĩthiru,
    agĩtwarwo igũrũ rĩa gatatũ. Kana oirwo arĩ na mwĩrĩ kana atarĩ naguo, niĩ ndiũĩ,
    Ngai nĩwe ũũĩ.
  cap-NT: Wejrqui Jesucristuz̈quin kuz tjaachinc̈ha. Niiz̈ wiruñ az̈k tunca pusin
    watanaca wejrqui arajpach Yooz wajtquin chjichtatac̈ha tsjii upacama. Curpuz̈tanpacha
