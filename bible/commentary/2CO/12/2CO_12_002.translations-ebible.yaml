  ena-ena: Viaŋ hulaŋ mu Jisasɨ Kɨlaisɨ hula hɨji humɨgaŋ pam hɨniadami agasaŋ abɨben
    uami. Vaka Asɨ agaŋ nudɨ via haiabɨla mu iahua sɨbaŋ heŋ iahumi uami. Hadipɨlɨ
    daŋ iahumi ua nudɨ amɨŋ agaŋ pam iahumi agadɨ viaŋ nukeŋ ma igɨlan uami. Asɨ pam
    igɨlalɨ uami. Agadɨ ala viaŋ hulaŋ agadɨ igɨlan uami. Asɨ agaŋ nudɨ amɨŋ agadɨ
    viavɨla nudɨ haiabɨla iahua sɨbaŋ heŋ iahumi uami. Hadipɨlɨ daŋ iahumi ua nudɨ
