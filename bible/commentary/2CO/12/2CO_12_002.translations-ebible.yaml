    fu rafuaiton oinquin ua ihuiriscatani. Uncai tapiama uhuun yoshin fusti nai muran
    cani iyamarai uhuun cayafoya un caniraca. Diosin fustitofin tapiaquin nan un ini
    cuscan.
  urt-urt: Ŋam da mininge wusyep me miyeꞌ ende tikin Krais ŋaiye somohon Got nambaꞌe
    kin nenge nanah moihlaꞌ kitikin. Ŋup uku nate tatame tukwini leꞌe pe, kin narp
    kekep tatame wahtaip 14. Ŋam yukur sisyeme na, kin narp topoꞌe wahriꞌ, lakai kin
    si nasme wahriꞌ ŋupe ŋaiye kin nal moihlaꞌ. Pe luku ŋam jinjame, Got kin ŋilyehe
    sai, kin sisyeme.
  kiz-kiz: Mmanyili munu mmonga kup'hetela kristu ambaye mlaka kumi na minne yailotili
    yayayele— kup'hetela mbhele, au kwibhala ni mbhele, nene ni manyili hee, k'yara
    ndo yaamanyili— anyakulibha kunani ku mbingu ya tete.
  tzo-TZE: Oy xa xchanlajunebal jabil laj yic'un muyel ta vinajel li Diose. Mu jna'
    me jchi'uc jbec'tal ti laj yic'un muyele, o me mo'oj. Ja' sna'oj stuc li Diose.
  lex-lex: Yoma la' anni termida wehrani wogata mak itto'or la de, makpesiay ida de
    narian pa nla'awa Ilyamou-Watyatoha. Riy di narian toto'a onde matni ri'ini npah'a
    nan to'a Ilyamou-Watyatoha uplin niohora de. Uplerlawna ed mak katga de.
  dov-dov: Kuli mwaalumi umwi ngundizi muliKkilisito oyo minyaka iili kumi ayine yakayiinda
    - wakali mumubili tandizi pe, Leza nguuzi - wakatolwa kujulu lyatatu.
  rgu-rgu: Au alelaꞌ lahenda esa nabua-naesa noo Kristus. Teuꞌ sanahulu haa maneuꞌ
    ele, esa noo ni hene-ae leo lalai poi na neu. Tehuu au ta bubuluꞌ, ana hene-ae
    neni ao-ina katematua na, do noi dula-dale na hene-ae. Noi Manetualain riꞌ bubuluꞌ.
    Au bubuluꞌ, fai fo ana hene-ae leo Manetualain Mamana Malole Na neu a, ana namanene
    dedea-nafadaꞌ kahereꞌ, losaꞌ lahenda dae-bafoꞌ a ta bisa dedea fa.
  toc-NT: Chiné quilh­ta­macú xliakcu̠­ta̠ti ca̠ta la̠ta Dios quí­le̠lh nac xli̠­quilh­mac­tutu
    akapú̠n, ni̠ cca­tzi̠y para xacha̠­tu­mi̠­nica quí­le̠lh osuchí caj qui­li̠s­tacni
    tíle̠lh, xma̠n Dios catzi̠y.
  som-som: Waxaan garanayaa nin Masiix ku jira oo afar iyo toban sannadood ka hor
    kor loo qaaday ilaa samada saddexaad. Inuu jidhka ku jiray iyo inaanu jidhka ku
    jirin garan maayo, Ilaah baase garan.
  mam-C: Ojtzqi'n jun ichin wu'n, nimilxix ti'j Crist. Ma b'ant kyajlajaj ab'q'e,
    t-xilin q'i'n toj toxin kya'j, ja' ta'ye Dios. Nti' b'i'n wu'n qa tuk'ax t-xmilil
    xi q'i'n mo minaj, o'kx Dios ojtzqilte.
  ndj-ndj: Ndimumanya mundu yumu yamjumilili Kilistu, yabikuliwili mbaka kumbindi
    ya tatu myaka lilongu na mchechi yipitili. Kucha aveli aku na mvili awu mumilotu,
    Chapanga kamanya.
  mbj-NT: Ỹ hapäh aj'yy Kristo hã h'yy ka'eeh doo. 14 däg ta baab tabëëj hõm doo,
    P'op Hagä Do mahũũm dó hỹ pong jé, ta wë. Dooh ỹ hapëë bä ta h'yyb tym ub tado
    bä t'ĩĩ hẽnh hasëëk doo, ta hub sii hẽ tado bä. P'op Hagä Do ti hapäh.
  lat-VUC: Scio hominem in Christo ante annos quatuordecim, sive in corpore nescio,
    sive extra corpus nescio, Deus scit, raptum hujusmodi usque ad tertium cælum.
  ngp-ngp: Miyaka mlomgo na mine yomboke, kwandaga na mhula ywa Kilisito yumwenga
    aguhagwa mpaka mbingu ya katatu, hikumanya kugamba, mnt'hu uyo aitaga no umwili
    wakwe, hegu aitaga kimp'heho, mna Mnungu kavimanya ivo.
  enq-2: Kraisa tungi pingi akali mende kaiti tepo pyoo dokonya nyokonyia doko ee
    kana 14 patelyamo. Akali doko nambame kandenge. (Baa lenge tapeta nyokonyiape,
    imambu iki nyokonyiape lao nambame masala naelyo. Goteme iki masilyamo.)
  eng-ASVBT: I know a man in Christ, fourteen years ago (whether in the body, I know
    not; or whether out of the body, I know not; God knoweth), such a one caught up
    even to the third heaven.
  mna-mna: Nio aŋute tomtom ta ki Krisi. Ndaama laamuru mi paŋ ta ila kek na, Anutu
    iwiti ma isala pa saamba ta kor a kat. Mi nio aŋute som. Tomtom tina itunu isala
    kat ma ire, som ikeenetondo men. Anutu itutamen ta iute.
  myw-myw: Sinawatan kweivas bweilim nein wankuyeim taw teitan waseg Kelis inoun liba̱lab
    kasilatoun waseg. Adok won waseg o adok kululuwan waseg. Nag akakin. Yowbad ikakin.
  sby-sby: Ndanukungaponga umo muntu walamantwa kwilu ku makumbi abutatu byaka likumi
    ne bina bilapitipo. Nomba nkandicishi cena na cintu cilico calenshika kacili mumubili,
    nambi walikuba mumushimu, Lesa mwine eucishi.
  sll-sll: Kraist pir tongwo yal ta hongebe me erin ana holo holo kebena sui sui dire
    mongure, God aki di pi hamen galeng sina ta i engure momua. Mongwo iwe, kuu hanere
    wam mo, yamoni ware ham mo, pir kun olekia God nin pimua.
  yaq-NT: Senuk o'outa, Krijtota sualemta ne ta'aa. Juna'a intok woj mamni ama naiki
    wasuktiam simsuka'po, teekau, Liojta yo'otaka kateka'u jikau noitawak. Kannee
    ju'unea, chikti a' takaamak aman a' noiteka'po, oo kia a' jiapsi jiba. Ala Lios
    aapo ju'unea.
  uro-uro: Näkt nguat dräm akni ama ruqa qärakni i qat nanakt nä ma Engeska. Iaqäkt
    ama ruqa di mudu vät aomni ama qäväläm gärqomni i ama rhodäm nävät a äm bä sarhäkt
    di ama ngärhäqyisem da levaet na ama qoeo di sa iaqäkt ama ruqa di ma Ngämuqa
    qa rha qa rhävit säda ama dävagukt na qi ama usäpki arha ron sa äkt i qale ma
    Ngämuqa e. Sokt di qaku nguat dräm i qa met tävit sa aa släqyige ura qaku dap
    sokt ma Ngämuqa qat dräm.
  ita-1885: Io conosco un uomo in Cristo, il quale, son già passati quattordici anni,
    fu rapito (se fu col corpo, o senza il corpo, io nol so, Iddio il sa) fino al
    terzo cielo.
  muy-muy: Maslaŋa nahaŋ àbu, nə̀səra naŋ a, naŋ mis ge *Krist. Maslaŋa gani nani
    ti Melefit àzoya naŋ agavəla driŋ afa gana a huɗ melefit va. Zlam gani nani àgrakivu
    ti àgra vi a kru mahar faɗ. Cʉ Melefit àzoru ni naŋ naŋani, cʉ àzoru ni naŋ naŋani
    do, àŋgazli zlam, èpi ciliŋ ti nə̀sər do. Àsər ti si Melefit kwa.
  kqc-kqc: Na na diba Keriso di amiye yokoi, kaere bi lagani 14 ferei baenari, bi
    oma odoro iniyeri afei boyo. Mina bi roaitari o roaita etofaro makai ogau niyo
    bi na na toto; Sei maka ina diba.
  tav-tav: Jesucristore yʉ canʉcʉbʉgo jʉgoricaro beroacã cʉ tʉpʉ yʉre cane aámi Dio.
    Catorce cʉmari neto Dio ʉmʉrecoopʉ yʉre cʉ cane aátato bero. Yʉ rupaʉ nipetirona
    o yʉ yeri jeto yʉ aátacʉ yʉ ĩ majiquẽe. Dio jĩcaʉna majiimi yʉ cabairiquere. Atie
    jetore yʉ maji. Dio cʉ tʉpʉ Paraíso cawamecʉtopʉ yʉre cane aámi. Topʉ ãcʉ cayajiorije
    camajare cabuioya maniere yʉ caapiwʉ.
  eng-ULB: I know a man in Christ who fourteen years ago who—whether in the body or
    out of the body, I do not know, God knows—was caught up into the third heaven.
  spa-VBL: Conozco a un hombre en Cristo que hace catorce años fue llevado al tercer
    cielo (si fue físicamente con su cuerpo, o si fue fuera del cuerpo, no lo sé,
    pero Dios sabe).
  fra-_FOB: Je connais un homme en Christ, qui, il y a plus de quatorze ans, fut ravi
    jusqu'au troisième ciel; (si ce fut dans le corps, je ne sais; si ce fut hors
    du corps, je ne sais; Dieu le sait. )
  hau-ULB: Na san wani mutum cikin Almasihu, wanda shekaru goma sha hudu da suka wuce-ko
    a cikin jiki ne ko ba a jiki ba, ban sani ba, Allah ya sani-an dauke shi zuwa
    sama ta uku.
  mal-mal: 'ക്രിസ്തുവിലുള്ള ഒരു മനുഷ്യനെ ഞാൻ അറിയുന്നു: അവൻ പതിനാല് വർഷം മുമ്പെ മൂന്നാം
    സ്വർഗ്ഗത്തോളം എടുക്കപ്പെട്ടു; ശരീരത്തോടെയോ എന്ന് ഞാൻ അറിയുന്നില്ല, ശരീരം കൂടാതെയോ
    എന്നുമറിയുന്നില്ല; ദൈവം അറിയുന്നു.'
  urd-GVR: Maiṅ Masīh meṅ ek ādmī ko jāntā hūṅ jise chaudah sāl hue chhīn kar tīsre
    āsmān tak pahuṅchāyā gayā. Mujhe nahīṅ patā ki use yih tajrabā jism meṅ yā is
    ke bāhar huā. Ḳhudā jāntā hai.
  far-far: Aia, na akwala ma fai fangali suina, God ka ngali nau 'uria kula ne God
    to ana 'i langi. (Aia, nau ku ulafusia alamia noniku 'oto ne dao 'i senai, naoma
    God ga 'ana 'oto ne fatainia ru ne ki fuaku, sulia taifilia God go ne saitamana.)
  suz-BL: गो ख्रीस्‍त आ मुर का कली तुइक्‍नुङ। १४ बर्स ङोंइती मेको स्‍वर्गम लाइक्‍चा
    पुंइसाक्‍व। रांम बाक्‍म, कों मबाक्‍म, गो मतुइक्‍नुङ। परमप्रभु यावेमी ला तुइक्‍ब।
  car-NT: Ainapatoro itu'ponaka okupa'en siriko terapa Kristus ta moro ijoruwanory
    kapu taka amy wokyry aro'po suku'sa. Moro tywaike ro aro'po, iso'ka'po me pai,
    anukuty'pa wa. Tamusi te kynuku'san.
  amp-amp: Na tawisafwanr wom Kristen yimarhu tndh mrokfot. Bingot wom Kristen yimar,
    Bro Nkifrar tuhafunanimotrr yimor tu hefenrhu tu wuroh kmi mfhatn. Nd tndh mrokfot
    bi 14 gunyjimm yohnemom. Nd yimar tuhafunanimohat na nhai tu tawisaf marnyakaha,
    ka yuht thatipetr tuhafu-nanimorr o be yafotharpat fnahni yimot. Bro Nkifrarpar
    tawisafwor.
  bht-bht: मैं इक ऐसे माणुऐ जो जाणदा है, जड़ा मसीह पर भरोसा रखदा है, मसीह जो चौदा
    साल पेहले स्वर्गे जो चुकी लिया जिथू परमेश्वर रेंदा, मैं नी जाणदा की सै अपणे शरीरे
    च था, या सिर्फ आत्मा च था, ऐ सिर्फ परमेश्वर ही जाणदा है।
  eng-NOY: I know a man in Christ, fourteen years ago,—whether in the body, I know
    not, or whether out of the body, I know not; God knoweth,—such a one caught up
    even to the third heaven.
  cub-NT: Cũinácʉ ʉ̃mʉ, ji coreóvaimʉ, Cristoque cʉcʉ cũinávʉpe, jã́me yópe decoboainope
    catorce paiʉjʉa jipocamia. Yópe apecʉ bajʉrócʉpe coyʉyʉbu ji bajuma, ji cʉyeiye
    boje. Dinʉmʉ mácarõre Jʉ̃menijicʉ nʉvame yʉre pʉ cavarõ mearo ʉ̃i cʉrõi, yóbecʉritucubʉaita,
    míjina ne vʉitucubʉ aru aviávai cʉritucubʉ pʉenoi. Yʉre nʉvañʉ mácʉ baru ji bajuque
    o ji ũmeque, majibevʉ yʉ. Jʉ̃menijicʉ cũinácʉva majibi.
  ita-1927: Io conosco un uomo in Cristo, che quattordici anni fa (se fu col corpo
    non so, né so se fu senza il corpo; Iddio lo sa), fu rapito fino al terzo cielo.
  lww-lww: Ana yoko nesunyu yar kiena Kristo tai sumo wa, nap̃a nekilia ruru naga,
    nap̃a kas lualima taaga pa vari [14] p̃aro rui, naga sum̃a ga milan ap̃ere naga
    pa kate ma e peni ma metava. Nemninue ga pa amio tasnena wetelu, pona apitom ap̃erelua
    ga ninuna pavini, Ntewa ga kilia.
  ckb-ckb: مرۆڤێک دەناسم کە لەگەڵ مەسیحدا ببووە یەک، پێش چواردە ساڵ خودا بردی بۆ ئاسمانی
    سێیەم. جا بە جەستەوە یاخود بێ جەستە، نازانم، خودا دەزانێت.
  nas-nas: Mareꞌ kivora-ita karenaumo divuꞌuuꞌning-koo ning tee Kumponinge paning-koo
    koontoꞌ bakanooꞌ aꞌdeiꞌ beenaumo-navaro-koo deto bokumuuꞌ beroveeroꞌkoo.
  uvl-uvl: Iau e eteia Kristus nena none nge NeHalang mene heke ke langa tapa mol
    ngana nga lut toto. Pe ure nei lohot ke ana hesinga iri analoch pe henel kou la
    ke ulolo. Pe e eteia ke nek ero, ana non la luluch nga singina pule ma opene mana?
    Nenge nei NeHalang i toro eteia.
  eng-BBE: I have knowledge of a man in Christ, fourteen years back (if he was in
    the body, or out of the body, I am not able to say, but God only), who was taken
    up to the third heaven.
  ixl-CNT: Vootzajle maꞌl u hermano niman tetz u Jesuus, aas elyu kaalavax yaꞌbꞌ cheel
    iqꞌol jeꞌ tu u tatibꞌal u Tioxh tu toxvaꞌ amlika. Loqꞌ yeꞌ vootzaj, matz tuchꞌ
    ichiꞌl bꞌeni, oj taanxelal koꞌxhtuꞌ; u Tioxh koꞌxh ootzajin tetz.
  xsi-xsi: Naŋa asama tamâta toŋge, i kalo tawana Kirisi. Muŋga, mbwera saŋao kanaŋo
    ŋapa ilâ lâ, ande lâ zo ŋinde Maro Kindeni itapa tamâta ŋinde kâki ilâ ipâŋga
    samba lawea âta ŋinde. Tiambo ŋinde nde mâsi mao tâku imbipole tâku; ŋinde naŋa
    asama tia. Maro Kindeni simbo nâ isama.
  crx-NTPO: '''Ilhoghun Christ uniyalh-un, ''en t''enuszun. ''Et ndun ''oh da'' whunizyat
    ''on ''at dit yus k''ut inle'' whe ''en whulh tat-un yak''uz ''et ''ants''i khun
    be'' dúzgooh le''uja. Ooyust''e bulh k''us ooyit, ''aw si t''éoonuzúszun, Yak''usda
    ''en t''éoonínzun.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಒಬ್ಬನನ್ನು ನಾನು ಬಲ್ಲೆನು. ಹದಿನಾಲ್ಕು ವರ್ಷಗಳ ಹಿಂದೆ ನಾನು
    ಮೂರನೆಯ ಸ್ವರ್ಗಕ್ಕೆ ಒಯ್ಯಲಾದೆನು. ನಾನು ದೇಹ ಸಹಿತವಾಗಿ ಹೋದೆನೋ, ದೇಹ ರಹಿತನಾಗಿ ಹೋದೆನೋ ನನಗೆ
    ಗೊತ್ತಿಲ್ಲ ದೇವರಿಗೇ ಗೊತ್ತು.
  bbb-bbb: Na vierafe juaevasia fotini (14) furima ijia e Godi ma vierafemo be fu
    saove kabo ijia ajiana vae. (Ro ije fu vaema ije fute nimamaena vae ke ro fu ema
    ijare korufuo ajia vaema ije na naebe vierafei. Ro vame ije fune Godire fuosukua
    gana vierafei). Rove na ma vierafega fu saove gufia Godido are maeje bu kua Faradaesino
    kuavo ijia fu vaema ije fu ire bino giakinu fie. Ro ire ije fu fiekinu giaema
    ije fu izege dabe kuariana nijasiakuma baki. Ro kuke fune Godire vafuido fube
    e kuariake.
  blw-blw: Wacha hen ihay omma-abfurot an Apudyus way hen anchi kaysanay hemporo ya
    opatay tawén, ammag na-ara ad uchu way iggaw paat Apudyus. Maid innilà no ammag
    hen lennawana yanggay hen émméy ono netape hen acharna, te ah Apudyus yanggay
    hen nangila.
  tam-2017: கிறிஸ்துவிற்குள்ளான ஒரு மனிதனை அறிவேன்; அவன் பதினான்கு வருடத்திற்கு முன்பே
    மூன்றாம் வானம்வரைக்கும் எடுக்கப்பட்டான்; அவன் சரீரத்தில் இருந்தானோ அல்லது சரீரத்திற்கு
    வெளியே இருந்தானோ, அதை நான் அறியேன்; தேவன் அறிவார்.
  azz-NT: Huan nejua niquixmati se tagat ten poutinemi ihuan Cristo. Huan quipía majtactionnahui
    xihuit ya que Dios cajocuic ne tagat huan quiajxitito hasta ne ica eyi eluiyactzinco.
    Huan amo nicmati que cox yajqui itacayan oso yajqui sayó italnamiquilis. Pues
    nijín sayó Totajtzin Dios quimati ne tagat ten yajqui hasta ne ica eyi eluiyactzinco.
  spa-RV-1909: 'Conozco á un hombre en Cristo, que hace catorce años (si en el cuerpo,
    no lo sé; si fuera del cuerpo, no lo sé: Dios lo sabe) fué arrebatado hasta el
    tercer cielo.'
  csy-csy: 'Abosa kum sawm le kum li lai in, Christ sung ah ka heak mihing khat, vantung
    thuapthum na ah ki la to hi, a pumpi taw ziam, ka son thei bua hi; a hibale, a
    pumpi taw hi ngawl ziam, ka son thei bua hi: Pathian in he hi.'
  mxq-NT: Ma̱jma̱jkts jʉmʉjtʉp nyajmʉnejxyʉts jam tsa̱jpótm. Kyajts nnijawʉ pʉn ojtsʉdsʉ
    dʉꞌʉn mʉdʉts nniniꞌx ngʉba̱jk, o yʉꞌʉyʉdsʉ nꞌanmʉja̱ꞌa̱n. Dios ñija̱ꞌa̱p.
  tzj-NT: Anin c'o jun achi wotak rwach, arja' xa jun quibanon ruq'uin ja Cristo.
    Ja c'a rachi arja' tuban catorce juna' ja c'oli xuban, chaka jalal tok c'amarel
    chila' chicaj in c'a chi rox caj xekaj wi'. Ja wi ni rachbil rcuerpo tok c'amarel
    owi ma rachbil ta jari' ma wotak ta, solo Dios otakyon.
  tdt-tdt: Hau konhese Kristu nia ema ida. Iha tinan sanulu resin haat liu ba, Maromak
    foti nia sae ba iha lalehan, iha fatin nebee aas liu. Ema nee sae ho nia isin
    ka, nia haree deit iha mehi, hau la hatene, Maromak mak hatene.
  ron-BTF: Am cunoscut un om în Cristos, acum paisprezece ani, (dacă în trup, nu pot
    spune, dacă afară din trup, nu pot spune; Dumnezeu știe); unul ca acesta a fost
    răpit până la al treilea cer.
  eng-WEBP: I know a man in Christ who was caught up into the third heaven fourteen
    years ago—whether in the body, I don’t know, or whether out of the body, I don’t
    know; God knows.
  eng-FBV: I know a man in Christ who fourteen years ago was taken up to the third
    heaven (whether physically in the body, or out of it, I don't know, but God knows).
  nld-1939: 'Ik ken een mens in Christus, die veertien jaar geleden naar de derde
    hemel is weggevoerd, —in het lichaam: ik weet het niet, of buiten het lichaam:
    ik weet het niet, God weet het.'
  bwo-bwo: Krstosk wotts ik asho danfee, ashaan tatse awd natoniyere shinon keezl
    darok b́ borfetso b́ dek'eyi, b́ dek'ewewere b́ meetsontoni wotowa b́ meeston
    wot b́k'zo danatse, Ik'o danfee.
  nch-BL: Quipiya majtacti huan nahui xihuit Toteco nechhuicac ipan nopa expa ilhuicac
    cati más huejcapa campa yaya mocahua. Amo nijmati sinta quihuicac notacayo o amo,
