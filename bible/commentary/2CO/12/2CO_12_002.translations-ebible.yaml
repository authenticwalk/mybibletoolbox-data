    Ꞌi neꞋeri, nama God goꞋo Ꞌana taka neꞋe faꞋataꞋinia ru neꞋe ki fuaku, sulia taꞋifilia
    God goꞋo neꞋe saiana.)
  eng-WYC-2017: I know a man in Christ that before fourteen years; whether in body,
