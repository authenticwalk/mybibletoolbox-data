    ri'imatá nucá. Uncá nuhue'epila palá, nunapona hua'até ca'ajná nu'umacá rejo,
    uncá ca'ajná. Nupéchuja ca'ajná i'imari rejo. Ricaja calé Tupana hue'epiri méqueca
    nu'umacá rejo. Nuhue'epí je'echú chojé Tupana huá'aca nu'umacá.
  djr-djr: Yo, balanyamirriy waluy ŋunhi 14-dhuŋgarra djuḻkthurr, ŋunhi ŋayi Djesu-Christthu
