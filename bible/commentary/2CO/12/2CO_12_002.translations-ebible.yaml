  chz-NTPS: Kyu̱u̱nꜙ ja̱a̱ˉ ø̱ø̱hꜗ jneˊ hi̱ˉ gaꜙtëëˉ Dio läꜙ gaꜙtëꜘ hnëˉ jwë̱ë̱ꜗ kihꜗ
