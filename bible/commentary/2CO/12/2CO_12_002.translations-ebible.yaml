    tanıyıram.
  eng-DBY: I know a man in Christ, fourteen years ago, (whether in [the] body I know
    not, or out of the body I know not, God knows;) such [a one] caught up to [the]
    third heaven.
  guo-NT: Catorce waechanlisox Dios nabʉ'folpox athʉ poxase, japon duk poxase. Xan
