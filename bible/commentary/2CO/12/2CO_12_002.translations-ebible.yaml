  cof-NT: La Crístochi tsachi jonan chunca junpalu wata poleca laca jamochi tanloe
    Diosi chununca. ¿Tencacari tanloca jomin jonhoncan, o pucacanan tanloca jomin
    jonhoncan? Yacari miitoyoe. Diosisiri miranae.
  srm-NT: Mi sabi wan womi di bi biibi a Masa Jesosi Keesitu, nöö hën wan gaan soni
    pasa ku ën kuma teni-a-fö jaa longi kaa. Wë ee sinkii soni, ee akaa soni, di dë
    ma sabi. Gadu wanwan nöö sabi. Ma a dë kuma wan soni tei ën tja go pasa dee teeja
    u mundu go te a di köndë u Gadu seei.
  qvs-NT: Ñami chunka chusku watana muskuyninipishina Tata Dios sieluman pushawarkan
    paypa kawsananta riksichiwak. Mana yachanichu kuerpuntinchu manachu sieluman rishkaynita.
    Tata Diosllami yachan.
  zca-NT: Na nili'be' tu miyi', tu xa' nak men che'n Jesukrist; nzhala chida li'n
    mbi'y Dios xa', haxta yibë' mion, naneta chi kun dub kwerp xa' ngwa xa', o nab
    tsa alm che'n xa' ngwa, nab tsa Dios nane kure'.
  cbc-NT: 'Jĩcãʉ̃ caʉ̃mʉrẽ ñiñawʉ̃ caroaro majũ Cristore jĩcãrõ tʉ̃ni catʉ̃goʉsacõãninucũʉ̃rẽ.
    Cʉ̃ pʉamerẽ itia ʉmʉrecóo tuti buipʉ cʉ̃ neámí Cristo. Merẽ pʉga wãmo peti rʉpore
    baparicãnacã pẽnirõ cãnacã cʉ̃ma majũ netõña cʉ̃rẽ cʉ̃ caneátato bero. Baipʉa
    caroaro majũ yʉ masĩẽtĩña: Ati rupaʉ menaa, o cʉ̃ yeri jetore rita neácʉ́ baibauwĩ.
    Dios roque cariape cʉ̃ caátajere masĩñami.'
  qxo-NT: Paymi poderninwan ciëlupa wap apascamargan. Tsay päsanganga juc chunca chuscu
    (14) watanam. Itsanga manam tantiyätsu aywargäga quiquï cuerpuntintsurä o almallätsurä.
    Tsaytaga Tayta Diosllam musyan.
  mox-mox: Taha ʼoloto yahalamani aqiaqiea, tauna Keliso ena tomotau. Ta baʼe ʼoloto nana
    yaʼwala 14 gumwala ʼinaya Yaubada ena waiwaiega mahala deba otaqinaya givaneyea.
    Ta ge eda alamania ʼeguma ma ʼwafina vaneqa nage niboaninega, ta ʼesi Yaubada
    ana ʼaidegamo alamani aqiaqiea.
  kew-kew: Gore neme Gote madaa kone rulae aa meda ade. Nipuna maali 14 patisa pare
    Gote-me go aa ora so yaa-para i su-para mea pisa. Gore yogane apalae mea pisa
    pae waasa mea pisa pae gore ni maarea. Gote nipuna padane niminaaya.
  dww-dww: Taugu Kuristen baneginama tenaḡa è kataiena, Mamaitua tauna ya nawena mara
    wairabuiteḡane be ya yovoḡa munaḡena. Be inam kauinama ya tubuḡana, yodi modi
    matabudi 14 a kovina. Inam baneginama tauna tubuḡe ya naḡo bo arue ya naḡo taugu
    nam e kataiena, be Mamaitua tauna ya kataiena.
  twi-ASANTE: Menim Okristoni bi a mfeɛ dunan nie, biribi hwimm no de no kɔɔ ɔsoro.
    Mennim sɛ saa asɛm yi sii ampa ara anaasɛ ɛyɛ anisoadehunu. Onyankopɔn nko ara
    na ɔnim.
  aoj-aoj: Aeꞌ egawa anona aman Kraisi, basef ananifi fagape naꞌamba. Fowaꞌ afagof
    14-pelaiguf fafeꞌma eaꞌ, God nofaꞌana nalota heven nagafeꞌma wanifigini gani ilif.
    Anen nani ambal atol lalota aꞌa naloma alop nalota, ina egawana. God atona nogawana.
  cbv-cbv: Catorce jópchi jã́tih Dios weemdíh japboó ã ʉb pʉ́ʉh laab béjep jĩ. Ded
    pah ã ʉb pʉ́ʉh laab béjatjidih wã jéihcan caá. Wĩ́ih bácahdih, wĩ́ih caolihdihjeh
    ã ʉb bej déeji oo jʉ́mat pah enatjidih, wã jéihcan caá. Diosjeh caá ã jéihyep.
  taw-taw: Bɨ nop nepin Klays nop chɨg tep gak olap, God nop dad man ne adek awl alaŋ
    amnak. Gak anɨb ak, mɨñɨl sub yɨn yɨn lup wajɨlem pɨskɨd ak. Pen bɨ anɨb ak wak
    sek anɨb alaŋ amnak akaŋ, wak kelɨgɨl kawnan nep amnak akaŋ, yad ma nepin. God
    ne nokom nɨgup.
  jic-NT: Año catorce nasa Dios ntjemanú jupj pü'ü nt'a. T'üc' way napj se con̈ Cristo.
    Ma selé ncu napj mp'üy tjemyana. Ma selé ncu neqjues p'in tjemyana. Jupj selé.
  zap-NT: Rnebeey noo te mgyeey ne rlaleedx ke Jesucrist; che wzaa chidaa iz ne wano
    Dëdyuzh men gyeybaa ledne nuu Dëdyuzh, per nandet noo gan pe ydebxkwerp men wa
    o noze xespíritu men wa, nunegue Dëdyuzh nano.
  wer-wer: Ne Kristoë omën nampön ëwat wë. Omën pöp pi ngaan Anutuuk koirak së kutömweri
    omnant pet elmëën itenak wëën krismaki 14 ëak won yes. Pi yang koröpööring sa
    ma könöök pëën itena wes ne pöten köpël. Anutuukëër ëwat wë.
  ipi-ipi: Wamba namba limu tale-tale gulo andewa-kola, Goteto Kitisene akali mindi
    lamo atu ati kenga wetete yuu epene Patandaisa lene okona pulu, peke lea. Andipa
    mali ingasa peya-kola, ateyama. Akali okone ati kenga umbaini ata-pata pulu-peke
    leape, pee, umbaini yakale, tandini angu pulu-peke leape lo nambato nembo nateyo.
    Goteto andeya. Akali okone ati kenga pea-angi, balato pii mindi ale yane tekeko,
    Goteto bala lamawuato, nimbato pii okone wandakali mindikipi mindi lamai napipe
    lea. Wuane lea-kola, akali okonemane pii okone wandakali waka mindikipi mindi
    katulo lamai napea. Jia.
  qul-NT: Noka Cristopi creyente cachcaspa, chunca tawayoj wataña quimsacaj janaj
    pachaman apaska carkani. Mana yachanichu cuerpoynintinchus espiritullaychus; Dios
    yachan.
  tnc-tnc: Bikija mabo'ikakuri ᵽiyikuku kimarõ'õrã Tuᵽarãte yire e'eeyaraᵽaka be'erõ'õ
    botarakaoũ'ᵽuarãe'earirakakuri wejejẽ'rãka seyawa'yu mae. Torã yire ke'eeyaeka,
    “I'suᵽaka baatirã yire ke'eeyaeka”, ãrĩwãrũbeyuka yi'i. ¿Yaje rita ritikataka
    yire ke'ewa'raᵽe jee, yiᵽuᵽakatakaja ke'ewa'raᵽe je'e aᵽeyari? Tuᵽarã ĩ'rĩkaja
    sõñuka. Rita sime, “I'suᵽaka baatirã yire ke'eeyaeka”, ãrĩwãrũbeririᵽotojo “Jiirõ'õrã
    Tuᵽarãte yire e'eeyaeka”, ñañu ate.
  ter-NT: Ápe hóyeno énjone kutípoti Kristu. Eneponê'e, hú kixókono ómeokono vanúkeke
    xoko Itukó'oviti. Yoko katoze koéne xoénae ikénepo. Ako énjaxo koêku, itúkeovo
    herú kixeókonoti mûyo vanúkeke, áko'o itúkeovo omó kixeókonoti okóvo. Poéhane
    Itukó'oviti exôa.
  bmr-NT: Mɨɨro uujoho gaajahi saafiico Cristoco imiyaavogooboco. Jaabo satyocafutuuhi
    niquejefaño, aivo janaanɨcɨ iicajefaño, sɨɨcɨje toonotɨ fahuseecɨ siino mificabacɨ,
    mificabacɨ ɨdɨɨno ficabanoco mafatyucuuhi. Jaanoco gaajatɨhi fɨne ifiima baacho
    fuubo, igaijaro baacho fuuhi. Jaanoco ɨɨdɨɨboro Moocaani gaajahi.
  fuf-fuf: Wonii nii duuɓi sappoo e nay miɗo andi goɗɗo gomɗinɗo *Almasiihu on, naɓanooɗo
    ka kammu tataɓu, (mi andaa non si ko kanko tigi maa si ko ruuhu makko on, kono
    Alla kaɲun no andi).
  bhl-bhl: Mutum kel itol banime ding dim bakate, Kulais eso fewtokobe kunum mak yemamas
    em abiil tikin Baladais elo debele unsiliw te. Kunum be kal so kun so yake, finik
    kuw yake, abiil tikin elo debele unsiliwi, Sunbin-Got ete kuw kal kebe te. Ne
    akokow kebi te. Kunum be abiil tikin kel bomelei, e kitil so auk so weng mak wosuse
    kate, kawtiw nu ki keko, weng be nam bakayembuw te.
  ons-ons: Na Kristo wane ŋei mane detkamaile, eŋe kine kine mane ka more gemageki,
    koma mo 14 okanmaike, ŋei yewa eŋe Anutuŋo qeli wawaine yewao ma wake, na mi detmaile,
    eŋe solarop okange me sola midaine deineŋo mane zingeki kake, Anutuŋoka weku detmaike.
  con-NTPO: Ñajan fae Cristove in'jan'cho a'ima ñotsse injan'jen. Tayo catorce canqque'fa
    tsu tise Chiga can'jen'cho sefacconi angayepa atte'cho. Nane ma'caen tisu ja'chove
    ñajan atesumbi. Tisu ai'voi'ccu ti gi tsambi'ta aqquia tisu qquendya'payi ti ja
    nane ñajan atesumbi. Chigayi tsu tsama atesu.
  ghs-ghs: Nookao, agoba tii 14 biranataamake oomi anai abi ikanomaho isakita ooqi
    qupa khata namema Kiristuho Sumasama qesa hongasire ooqi noi anake aima pei qusu
    nagapa bisanipamuta biranateta oke ana bageke eete qupadzomata. Oonihe anai samama
    peitetani mae, neseke qooroqi mootani mae, ikanomake eete moota oke ana khoukhau.
  peg-peg: ଆନ୍‌ କ୍ରିସ୍ଟ ତାଂ ମାନି ଲଗାଂ ରୱାନିଂ ପୁନାଙ୍ଗ୍‌, ହେୱାନ୍‌ ଚଉଦ ବାର୍ହୁ ଆଗେ ତିନ୍‌
    ସାର୍ଗେ ପାତେକ୍‌ ଅଜ଼ି ମାଚାନ୍‌ । ହେୱାନ୍‌ ଗାଗାଡ଼୍‌ତ ମାଚାନ୍‌ କି ଗାଗାଡ଼୍‌ନି ବାର୍ତ ମାଚାନ୍‌,
    ଆନ୍‌ ପୁନୁଙ୍ଗ୍‌; ଇସ୍ୱର୍‌ ପୁନାନ୍‌ ।
  txu-NT: Ba amipumũ. Ije amim Kritu markam amipumũ. Nhym kam Metĩndjwỳnh arỳm amiwỳr
    ijo àbiro tẽ ba amipumũnho tẽ. Nãm kàjkwa jan iby jan amũ ja. 'Ỳr ne ijo wabi,
    amiwỳr ijo wabi ba arỳm amipumũ. Bãrãm inhĩtã got ijo wabi nàr kon ikadjwỳnhbit
    got o wabi. Kon, ije mar kêt. Metĩndjwỳnh ta ne kute mar. Ba ije amipumũnhja'ã
    arỳm amex krãptĩ apêx. Amexbê 14 ne ijukri ajmã 'ã akre kute ne ijã apêx.
  eng-WEBU: I know a man in Christ who was caught up into the third heaven fourteen
    years ago—whether in the body, I don’t know, or whether out of the body, I don’t
    know; God knows.
  gnw-NT: Che co jae penti cuimbae Cristo re güɨrovia vae. Uasa ma catorce año ayereraa
    vae ara ɨvate ete oĩ vae pe. Aicuaa'ã oo ra cherete ani oo'ã ra. Tumpaño uicuaa.
  mux-mux: Krais-nga yi te kanupu bi siliu, yi kanili punie malapunga tale omba pupili
    ui Auliele-ni yu liipa sinjipa memba mulú-kolea ai-suku-singi mulú-kolea tenga
    sukundu memba purum. Yi akili kalu pali memba purum mola minéle mindi memba purumunje,
    na naa piliiliu. Pulu Yili-ni mindi yunu piliilimú.
  maj-NT: Be nku nda̱ xi s'ejihi̱n Cristo̱ xi kichjubéjihi̱n sén nga ngji nk'a ján
    xi ma jahan. Ja tjíhi̱n te ñju nú nga b'a̱ kamoo̱. Tsa ngji yjonintehe̱ ko̱ tsa
    najmi ngji, najmi be. Nti̱a̱ná xi be.
  bkq-NT: Mâkâ uguondo, Jesus einwânni mâkâ. Mâkâ aitobyry tutuze urâ. Awârâ wâgâ
    âyanmo kâengatuly-ro warâ. Katorze anupe mârâ aitobyry. Deus âji kaynonroam nhadyly
    eydâ tatoam. Kâuntuba urâ, âdara nhatobyry, egadopyry atay, mâkâ lelâlâ atay warâ
    awyly. Deus lelâ âdy aityby xutuim kuru.
  kue-kue: I ana yegl na pirkan erika, yagl ta Krais mina moglkwa buglayungu 14 ende
    wongo God Spiritmo ye auro yendpi heven mitna imbo kaima ta yomara ongwa. Ana
    ye nangiye pango yende dumo igle ongwa mo spiritmo yende ongwa, i na pirpogl sikrika
    ba God suwara pirkan orkwa.
  cot-NT: Notsataqueri irira shirampari yashintacaca Quirishito, ocoramanivaetapojaquegueti
    ocarataque 14 ajagantsini imaica, yatsomajajitaquitiri inquitequi jenoquimajatanquitsica,
    cotanquitsiquea teequea nontsateji aricaca yatsomajajitanaqueri maasanotsino irooca
    yaashirentajitanaqueriqueate, aparo itsaqueroquea Aapani Irioshi.
  bnp-bnp: A lohoka vona tara bakovi i rihi e Kristo. Na pida i ravulu a polona i
    va (14) i lokovonga pali, a Vure i bole sikea na hunu. Na tahuna i sike lakea,
    i uka ma a lohoka vona, ia muholi, o i vurena kunana. A Vure i lohoka vona.
  apn-NT: Amnepê mã amgrà hõ hã na pre tanhmã ixkrã hto nẽ õ krĩ hwỳr amnhĩ wỳr ixto
    api. Na pre ra hã amgrà pê 14 ãn. Apu inhĩ rãhã ixto api rỳ apu ãm ixkarõ pix
    o api rỳ ko. Ixte ja hã amnhĩ pumunh mex kêt. Tĩrtũm pix kot ja hã ixpumunh.
  ctp-NT: Nten nu wa msñi chaꞌ ꞌin Krixtu lkaǎn; loꞌo ni, wa nsuꞌwi tii lkwa yijan
    ti bra nu mgii tiǎnꞌ chaꞌ nu yan yꞌya Ndiose ꞌñaǎn, chaꞌ bra kanꞌ yiꞌaǎn la xka
    chalyuu nde kwan la, nde seꞌen ndiꞌin Ndiose. Ja jlyo tiǎnꞌ si chañi chaꞌ yiꞌaǎn
    la kwa, o ta laja slaǎn tiǎn ngwaꞌu tloo Ni ꞌñaǎn; ska ti Ndiose jlyo tiꞌ.
  opm-opm: Mamarumur. Nohe am hat pat han tit Krais ohe nita hat patim kapkap gasnang
    por tapas pora tei ohe pepe aw tan tei mahat sariyaoh pat hatipmur. Ma ihtip oh
    gin noh patin gin mama 14 krismas hatir ohmur. Ama ihat pat hatip han oh norhor
    ihat pat hangopmur. Ma pat hatip oh norhe ina mohsi pat hatipde da da ohwi pat
    hatipe daham norhor hanhan hat patmur. Got ohwi am hat patmur.
  bvr-bvr: Minypa ngaypa marn․gi an-guna an-ngardapa an-gugaliya gu-yinmiyana gu-ni
    nula gun-gapa mu-ngoyurra jemberr minypa arr-jirrapa arr-murna rrapa abirri-jirrapa
    abirri-jirrapa, minypa 14. Minypa nipa rrapa Christ gu-ngardapa abirri-negiyana,
    nipa minypa Mern An-mawunga burr-guya a-menga, a-ganyja a-warrchinga yi-gapa waykin
    gun-gapa gun-nelangga minypa abirri-jirrapa gun-ngardapa. Ngaypa gala marn․gi.
    Waygaji burr-burral a-warrchinga, o waygaji an-mawunga a-warrchinga, wurra gala
    marn․gi; jarra Wangarr nipa marn․gi.
  wal-wal: Tammanne oiddu laittappe kase, heezzantto saluwaa pude ekettida issi bitaniyaa,
    Kiristtoosa ammaniyaagaa, taani erais; he bitanee ba asatettaara biidaakkonne
    woikko ajjuutan biidaakko, taani erikke; Xoossai erees.
  zad-NT: Nombi'a to beṉ' nake' Crístona' txen. Ba gok shda' yiz Crístona' bc̱hi'ene'
    yabana' ax̱t gana' lliate Chioza'. Bi ṉezid' shi wyaje' do beli chen c̱he'na',
    wa shi to bishbe c̱he'na'zan wyaj. Toz Chioza' ṉezile'
  kmg-kmg: No Kristore ŋic moc manakopac e wiac moc honerâ jukuhame jara 14 ekac.
    Ŋic e hâcne Wofuŋzi maŋbâwiŋ ecneme sambâŋ namba 3 ira fewec. I sahachec me sahac
    tâmiric ewec, i no mi manakopac,Anutuzia manakac.
  aso-aso: Naza Kilisitoꞌ evenele mamuꞌ gele nouve (neniꞌ ve lo lo sotoꞌ oloniꞌ nene
    edamilihe loo ve maloꞌ lo nomuluvoniꞌ gilivo noluve). Aꞌmine ve aza nene kilisimasi
    fotini (14) ogo vineꞌ ne olihe apiꞌ olosa idotiꞌ nene okulumoꞌ nama minaaꞌ aniꞌ
    nene hulo hoꞌ ikeꞌni sonohiꞌ minaaꞌ aniꞌ nesi nene hulosa Oꞌmosoꞌmo eiꞌ minaaꞌ
    idaa nene eleꞌmizo dizineꞌ ve. Aꞌmine ve nene okoꞌnoꞌve hulosa dizo vihe idoꞌ
    okoꞌnoꞌvesi dizihe nemuꞌ nene gelamuve. Asi Oꞌmosoꞌmovoꞌ nene gele neive.
  uli-uli: Igula semal mal le ye Kristiano le sa seg mo faw raeg ssulayel yodla Deus
    ye hasidah wol laeng le ye hartael tagiyet. (Itugla hare iye sengal mala ye wel
    ngali hare malbo yal wiri chog mo lal yal luluwal le iye sengal — bo Deus chog
    mele ye gola.)
  nin-NT: Ingga i hi uniga Kristi numa nggo Abachi à ba ma hun kuma nu unkplassu ku
    utarr ku ase awurr na ane̱ ka (14) nggo a ka vu sarr ba. Ingga i si hi ka bu ugo
    wa a ni se nu ukpa umaku unggo ku yo nggo inkindirr ima i la nggo. Abachi mu hi.
  acu-NT: Aints Cristo nemarin wi waintain Yus ni pujamurin nayaimpinam iwiakmiayi.
    ¿Tura namangtukeash iwiakia? Turachkusha ¿wakaninkeash iwiarkaya? tusanka nekatsjai.
    Antsu Yusek nekawai. Nu turunamuka yamaikia catorce (14) musach nangkamaruitai.
  cak-WNT: Pa cajlajuj juna' ca jun achi ri wetaman ruwech riyin, xuc'uex c'a chila'
    chicaj, y can c'a pa rox caj xapon wi. Riyin wetaman c'a ruwech ri achi ri', y
    wetaman chi runiman chic ri Cristo, xa yac'a ri ma wetaman ta riyin achique rubanic
    xban chare tek xuc'uex, wi can riq'ui ri ruch'acul o xaxu (xaxe wi) ri ru'espíritu.
    Xaxu (xaxe wi) c'a ri Dios etamayon achique rubanic xban chare tek xuc'uex chila'
    chicaj.
  ebk-ebk: Hinpuru ya opat at ay tawwun nan inmuy as nan enommatan nan nauy estoryaok.
    Wacha nan ammok ay taku ay enmafurot kan Cristo ay narab-et ad chaya as nan kawad-an
    Apo Dios. Achek ammu mu nan lenawana yangkiay winnu naetapi us nan achorna ay
    narab-et. Hi Apo Dios yangkiay nan nangammu.
  spa-PDDPT: Conozco a un hombre en Cristo quien fue arrebatado hasta el tercer cielo
    hace 14 años, si en el cuerpo, no sé; si fuera del cuerpo, no sé, Dios sabe.
  ruf-ruf: Tsanimmanya imunu yumwe iyamtoghole Kiristu, miyaka kumi na mine (14) ipfosile
    tsakenulighwa mbaka kulanga, lekeni simanyile bae ka kakala ako kwa lukuli au
    kwa ghumuhe. Imulungu mwenyegho komanya.
  gun-gun: Peteĩ ava aikuaa Cristo pegua. Ha'e va'e ma catorze ma'etỹ ma ojapo yva
    mboapya peve oupiague. Hete reve pa tyrã hete reve'ỹ oupia xee ndaikuaai, Nhanderuete
    ma oikuaa.
  agu-BL: Na at jun kajwutz yi ajske'n wutz wa'n yi ja el cyajlajix yob yi xa'kle'nix
    i' jalen le toxi'n tcya'j. Mi xa'k pe' cyakil tu wankil nka qui' pe', cuquen,
    qui na wil wetz, ntin Ryos ilon tetz.
  isn-isn: Numulengile umuntu ung'we mung'wa Kilisto mumyaka ikumi leng'wi numunane
    nekiile - nemuile, ang'wi kunzi amuili, unene singamine, Itunda uine - ausapuwe
    migulya milunde lakataatu.
  ilo-ULB: Adda am-ammok a tao nga adda kenni Cristo a nagpangato iti maikatallo a
    langit, sangapulo ket uppat a tawtawen ti napalabas, saanko nga ammo no adda isuna
    iti bagi wenno iti ruar ti bagi, ti Dios ti makaammo.
  pir-NT: 'Ohõ saha ihño dʉcari tiquiro yʉhʉre: Catorce cʉhmari waro wahare yʉhʉre
    Cristo yaquirore ʉhmʉsepʉ tiquiro ne mʉjari bato. Ʉhmʉsepʉ ñahpicoha buipʉ yʉhʉre
    ne mʉjari. Yʉhʉ jeripohna dihitare tiquiro negʉ̃ masiedaja yʉhʉ. O yʉhʉ pagʉ gʉ̃hʉre
    tiquiro negʉ̃ masiedaja. Cohãcjʉ̃ dihita tire masine.'
  anv-NT: Me nkaá muú Kras fɔ ayi aŋmɛ alɛ afyaneani, akpané ji ajyɛɛ́ né mfaánebuú
    ɛniné mfaá mfaá. Wa akpa ji afɛ né menyammyɛ wuú, wa afɛ lé né mendoó
    wuú, me nkaá wɔ, Ɛsɔwɔ ne ákaá.
  sab-NT: Chura gdataboko giti gdabaga jo tangle e suiale cha jo dbaba bate nga ngaña
    giti Cristo kle ngwadi, me uñale chage cha jo jegwale ole o cha oña alin jo, Chube
    alinge uñale cha jo mine, agwa uñale chage ulia cha jo dbaba bate nga ngaña giti
    Cristo kle ngwadi.
  tmd-tmd: Kɨm paŋ paŋ akuyöbö ragpɨd adokwebö kwo (14) yönöŋ aku, Krais nöbö nuŋ
    aku nɨ nugul nöbö i, God nugwo pön wölu mögörɨb wä adöx yöd röul adö kau sö yöraku
    pön duöŋa. Nöbö aku mɨxɨñ alɨg duöŋ mönö mɨxɨña röböxön inöm akwör duöŋ aku, nɨ
    nugwöi; God nuŋwör nugwa.
  acr-NNT: Lik wetaꞌam kꞌu uwach jun achi uyaꞌom ribꞌ puqꞌabꞌ ri Cristo. Ekꞌu kajlajuj
    junabꞌ waꞌ rikꞌowik echiriꞌ rire xkꞌam bꞌi kꞌa chilaꞌ chikaj. Na wetaꞌam ta kꞌut
    we xkꞌam bꞌi rukꞌ rucuerpo o xa e ri ranimaꞌ xeꞌek, xew ri Dios etaꞌmayom re.
  kpg-kpg: Au e iloo taane hagadonu a Christ ne lahi gi nua, gi di langi mugi nua loo
    i nia ngadau e madangaholu maa haa ne too gi daha. (Au e de iloo be di maa di
    mee guu hai, be di maa di moe, ma go God hua dela e iloo Ia.)
  taj-taj: च्‍युक ब्‍लि दिङ ङाच्‍छाला ताम हिन्‍ना, ख्रीष्‍टदा विश्‍वास लबा म्‍हि गिकदा
    स्‍वर्गला जम्‍मान भन्‍दा घ्रेन ग्‍लाधोनान भोर्जी। थे म्‍हिदा ङाइ ङोसेबा मुला,
    तर थेदा ल्‍हुइरी साँच्‍चिन भोर्बा हिन्‍ना कि आहिन थे ताम ङादा था आरे, परमेश्‍वरदान
    था मुला।
  avt-avt: Nɨpaa ein 14 tito God ketauhis hi ke Krais, hɨrak keriya hi hen hetikerek
    wen wit kɨrak Heven. Hi hepɨtari hi yɨnk kai ken o hɨmɨn kerekek hɨrak kɨnaawɨr
    yɨnk kai ken. God kerekek hɨrak kertei.
  cbk-cbk: Ta conoce yo con un creyente, y catorce años pasao ya lleva con ele para
    arriba na tercer cielo, el cielo mas alto de todo. No sabe yo si el di suyo cuerpo
    ba gayot amo ya subi, o el di suyo alma lang. Dios lang sabe ese.
  uig-ARA: مەسىھدە بولغان بىر ئادەمنى تونۇيمەن؛ ئۇ ئون تۆت يىل ئىلگىرى (تەندە بولغان
    ھالدىمۇ، ياكى تەندىن تاشقىرىمۇ بىلمەيمەن، خۇدا بىلىدۇ) ئۈچىنچى قات ئاسمانغا كۆتۈرۈلدى.
  tuf-tuf: Asan cuacúr abá bawoy cuitar cu bah cujacro. Erar cu bah cujacan bara catorcero.
    Sibár ji cujáctara sibár bár cujáctara istítiro. Sir imatan itro.
  abx-abx: Aniya' sakatu'anan-ko lalla magpaki'adda si Kristo nga nag'alsa pada'iray
    si gidyadyaltahi langit, katursi ta'on na i makalihis. Ga'i ako akatu'anan kon
    nag'alsa ba' i puhu'-na o kon i espiritu-na ba' hamok, pero akatu'anan i Diyos
    sinan.
  mco-NT: N'ixy'ajtypɨch tüg yëydɨjc huɨdibɨ mɨbɨjcp Cristo. Cham majmactz jɨmɨjt
    ma Dios yajpättɨgɨ̈yii tzajpjoty ma je mɨdugɨɨgpɨ tzajp. E ca' nejhuɨ̈yɨch pen
    hue' yajpättɨgɨɨyɨ mɨɨd ñinïcx o pen ca'. Dios tügpajc nejhuɨɨyb.
  cpb-NT: Niyotakotziri jirika atziri rashitaari Cristo. Tzimake 14 osarentsi ragaitairi
    jirika atziri inkiteki, riyaaperotaatzi jenoki inkiteki. Aamaaka riyaashirenkatatzi,
    te niyotzimaita. Aamaaka, riyaatatziirika koñaawoini iwathaki, te niyoperotzi.
  aon-aon: Riguk anob nyutob, Iruhin douk narao eik yato yakih gani iruhw nape nagiguk
    um binyatin iri heven. Enyudok nyatogur um, douk 14-poreish kwarahos shanak shadiguk.
    Aria douk madae idukemesh abom uwe. Narae um ahwudok yegenyihw aka, uwok mishin
    meyoh nyato. Iruhin atun nadukemesh.
  hus-NT-2005: U exlál jun i inik xin belál na Kristo. In koꞌolich lajuchéꞌ i tamub,
    jechéꞌ an inik júná asta tin óxláb an walkʼiꞌ. Yab u choꞌób max júná kʼál in tʼuꞌúl
    o yabaꞌ; por na Dios in choꞌób.
  mig-NT: Jiní‑ri̱ nuu̱ ɨ́ɨn cha̱a yí'i‑de nda'a Cristo, ja̱ íó uxi̱ kuu̱n kuiá ni̱
    ndéché cháa‑ún ni̱ ja'a̱n‑de onde̱ andɨ́vɨ́ uní. Te nú jíín yíkɨ kúñu‑de, xí na̱ún,
    tú jiní‑ri̱, xí ní xndóo‑de yikɨ kúñu‑de, tú jiní‑ri̱. Dios kúu I'a̱ jiní.
  bps-bps: Na tasfalò fat fali i takubu, nun mebe deg ditù di langit di gumnè Dwata.
    Làgu gadè ku alò kamna agu, ku demen ku glut lawehgu salu ditù, alò Dwata gmadè.
  mbs-mbs: Kedengan te sempolò teg epat den se omay se minokit, neibing a doton te
    langit eg-ogpaan te Timanem. Wedà ko ketegahi aw neketaking se lawa ko te pedowan
    ko doton. Timanem olò se netaga-taga kenyan.
  tof-tof: Ka darrü Kerrisoka dayórrün pambóka umulóla. 14 Paila kuri blakónóp, oya
    kwit emngyelóp ama tai wirri kwitüm, we pokodó God nólamse. Ka umul-kókla ia bübdü
    yarilürr, ta ia büb amgatórr. Wata God amkoman umul watóke.
  cme-NT: Mi suɔ Diiloŋ-dũŋ-wuoŋo naŋo‑i, Diiloŋo biyaa-yo kã baa-yo dii u terieŋgu-na
    dii fɛ̃nfɛ̃lle-na aa bir jo baa-yo; ku bieŋ cĩncieluo a naa yaa dɛ‑i. U kãa
    baa fuɔ fɛrɛ yaa wa, u kãa baa u yalle wa, mɛi sa suɔ kunaŋgu ji cor Diilo fuɔ
    fɛrɛ‑i.
  sus-sus: Isayanka nde nu na, naxan xanin koore walaxɛ saxan nde. Na ɲɛ fu nun naani
    nan yi ki. N mu a kolon xa a fate yati nan siga, xa na mu a xaxili gbansan. Ala
    a kolon.
  pon-2006: I ese souleng men me sounpar eisek pahieu douwer pohn eh peukdahla lel
    nanleng kesiluh (I sehse ma met uhdahn wiawi de ma kaudiahl ehu me e kilang, Kohtete
    me mwahngih.)
  dad-dad: Aya tamo taka Kristus bun ibodok anĩ keleĩ, ĩ kulu yar fotin ilelen bun,
    Negurem yale, saa tano towo bun irou iselen. Ĩ bouwa ado be, bouwa sã be, aya
    keleĩ sã, Negur keleĩ.
  zab-NT: Nare rumbiia tuby bniety nguiu ni reldilaaz Jesucrist, laab aguc tsɨdá iz
    ni güeb llayabaa rut rbez Dios. (Tuguanla güenéb xcuerpɨb o la spíritzi xtenbɨ
    güe, niy quɨt gántia, soltisy Dios nánny.)
  jae-jae: Aê kajala ŋac teŋ Kilisi gêbiŋ eŋ tôŋ ma kêsuŋ eŋ sa kêpi undambê ŋadeŋ
    kêtu têlêacŋa naŋ gêja. Biŋ tonaŋ kêsa ŋajala 14 su. Ŋac tau toôligeŋ gêja me
    gêwi ôli siŋ, aê kajala atom. Anôtô tec gêlic.
  ksd-ksd: Iau nunure tika na tutana tai Kristo (ma pa iau nunure ba i ki ta ra palapakana
    bar, ba irai kan ra palapakana bar, ia kaka God i nunure), ta tikai damana di
    ga puak vatutua pa ia urama ta ra vautuluna bala na bakut, ma ra vinun ma a ivat
    na kilala i taun ia gori.
  msm-NT: Mey sakup ni Cristo no namaanan ku no nabatun diya to yangit no ugpaanan
    to Diyus. Sampuyu on mey upat no tuig to migyaboy. Indoy dow yawa din yagboy to
    pigbatun ubin ko puli impasailow kandin to Diyus. Diyus da to namaan to sikan.
  myk-myk: Nɛ ná wa cɛ, wu na ɲɛ Kirisa wo kariɲɛɛgɛ ki ni, li yee kɛ ni shishɛɛrɛ
    wu ɲɛ niɲee, Kilɛ ya wu lɔ kari fo fugba we ni. (Ayiwa wuyɛ pyaa kʼa kari wà la,
    kelee kashɛɛ Kilɛ ya shɛ wu na la, nɛ kunni ya lee cɛ wɛ, Kilɛ wʼa lee cɛ.)
  sbe-sbe: Tamowai hesau kabina ya kata iya Keliso unai, na bolimai 14 se laoko wa
    unai meta se hai ye sae galewa hehaiyonana ne unai, nige kabina ya kata tamowai
    ne meta tauna maudoudoina ye sae o yaluyaluwagaibuna ye sae, Yaubada ye bom mo
    kabina ye kata.
  mcr-mcr: Nyi ämaqä Jisasi Iqutä ämuäŋnäŋqä hŋquenyqä näqŋqä eŋä. Quväukuä 14 ae
    äpäwqaŋga, Goti Iqu ique, qua täuta qäukuä hŋquaquŋä iquaquvqä tuwä yäŋgisaŋä
    iquenyqä ämäkäqiyäma ekqe. Iqu huiwä qäsä ekqätiyä, ä quuvqenä ekqätiyä-qe, nyi
    maqŋqä eŋä. Näqŋqe, Goti Hanjuwä Iqunä eä.
  cux-NT: Cuayiivi chi i'teenú Cristo chó'ōo ndiichi cúūⁿ nduuyúū chí n'diichí 'áámá
    visión tan'dúúcā chi ch'iinú. Ní 'aama 'iiⁿ'yāⁿ candɛ́ɛ yā 'úú ndii va'āī chɛɛti
    nguuvi. Nguɛ́ɛ́ deenú nduuti chi candɛɛ yā cuerpo yeⁿ'é o nguɛ́ɛ́. Dámaaⁿ Ndyuūs
    deenú yā chuū.
  tur-YTC: On dört yıl önce Mesih’te üçüncü göğe alınan bir adam tanıyorum. Bu, bedende
    mi, yoksa beden dışında mı oldu bilmiyorum, Tanrı bilir.
  san-ITR: itashchaturdashavatsarebhyaH pUrvvaM mayA parichita eko janastR^itIyaM
    svargamanIyata, sa sasharIreNa niHsharIreNa vA tat sthAnamanIyata tadahaM na jAnAmi
    kintvIshvaro jAnAti|
  bel-N: Ведаю чалавека ў Хрысьце, які чатырнаццаць год таму, ці ў целе — ня ведаю,
    ці па-за целам — ня ведаю, Бог ведае, быў падхоплены да трэцяга неба.
  sch-sch: Khristien mi inkhat invân insângtaka khin juong lâkin aom ti ki riet
    ama hah kum sômleiminli ani zoia (mahi ataka mini, inlârna a mu mini riet mu-ung
    Pathien vaiin a riet).
  mic-MIQNT: Geji'g newgte'jit ji'nm ta'n getlams'tasitl Gjinisgaml. Etna na ni'n.
    Metlasipunqeieg jel ne'w wenaqa'limg'p aq ela'limg'p wa'so'q. (Mo gis tluew menaqqajewei
    tlia'n gisna pas'g tli aplgigwa'sin, pas'g Gjinisgam geitoq.)
  huu-NT: Cristomo cue duillamona, catorce años jaie illanona, monamo naimɨe illamona,
    naimɨe dɨne Cristo cuena uite. Nɨcaɨrilla isoi cue joreño, cue abɨ dɨga, uillana
    raise uiñoñedɨcue. Nɨbaɨ dama cue joreñona uite. Dama Jusiñamui iena uiñote. Naimɨe
    mare illanomo itɨcue.
  jiv-NT: Krístun umirin ana nú áishmaṉkan nékajai. Nu áishmaṉ jimiará nayaimpin
    naṉkaikin menaintiú nayaimpiniam junakniuiti. Nusha katurse uwí naṉkaamasuiti.
    Kame aya̱shtiuk wakaashit, tura aya̱shtichu wakaashit. Núnaka nékatsjai; aya Yúsak
    nékawai.
  otm-NT: Bi bonga 'dɛ'magoho njɛya Oją bi zixcä bʉ mahɛ̨ts'i. Hin dí pącä 'bʉ nɛ'a
    ma ngøc'yɛi o hin'na, pɛ Oją pądi 'bɛpʉ ín ja.
  dah-dah: Be, Yesu Kristu niŋ dufaymiŋ saŋiŋ irtiŋ al kura goyen nurde uneŋ himyen.
    Al gobe dama 14 kuriŋ imoyenter Al Kuruŋyen gasuŋde wor po Doyaŋ Al Kuruŋ beleŋ
    teŋ hurkuriŋ. Goyenbe al mata go tiyyiŋ gobe fudinde hageŋ manaŋ hurkuriŋ ma toneŋ
    po hurkuriŋ gobe bebakkeŋ ma nurde hime. Al Kuruŋ po ga nurde hi.
  tnk-tnk: Iakukurən iərman riti sə rɨməni nɨpərhienien ia Kristo. Nuk fotin rukurau
    raka, Kumwesən rɨməuvehi in mevən fwe irənhə ia neiai nəha sə ro kahar irə. Iakreirei
    mə revən ia nɨpwran uə nənɨmwɨn rier ia nɨpwran mevən, Kumwesən əpa rukurən.
  kpr-kpr: Ghaeko 14 ainda gitida, na Keriso da eni edo ireno, God sonembiri emo sirorusira.
    Na saghimbe budo ira, God da vasa iká beká aminda teteruseni. Amo, na tamoi iseni,
    o asisiimi iseni ava, God nusuka kasama erira.
  san-IAS: itaścaturdaśavatsarebhyaḥ pūrvvaṁ mayā paricita eko janastṛtīyaṁ svargamanīyata,
    sa saśarīreṇa niḥśarīreṇa vā tat sthānamanīyata tadahaṁ na jānāmi kintvīśvaro
    jānāti|
  nho-nho: Nau e iloa i ttama tokotasi, a ia naa se tama e lotu. Ttama naa ni toa
    TeAtua i naa setau e sinahuru maa haa peelaa, ki te ttoru naa papallani. Tevana iaa
    nau see iloa maa teelaa ko tana tinotama raa ni toa maaoni, aa seai maa ia ni hakakiitea koi
    TeAtua iloto tana miti. TeAtua soko Ia e iloa.
  gym-NT: Kä kwä jätäbti kobkära, ti näma tödeke Kristobti angwane, ni Dänkien nikani
    ti ngwena mobe käin nebe Ngöbö ara jire känti kä käinbti. Ye känti ti jänikani
    abko gare kuin tie, akwa ti nikani metre kore ya o ti üai aibe jänikani ya abko
    gare ñakare tie, akwa Ngöbö aibe ie gare.
  azg-NT: Mavajnꞌaan ncüii tsꞌan na vantyja tsꞌon juu nquii Cristo. Jndë jndë nqui
    nchoꞌ nenque chu na tayꞌoonhanꞌhin quiñoonꞌndue na vja ndye. Majoꞌ tyiꞌquintji
    na aa yo ninvaa siꞌtsꞌo ꞌnaanꞌ tsanꞌñeen na tayꞌoonhanꞌhin joꞌ ndoꞌ aa chito joꞌ,
    nquii Tyoꞌtsꞌon ntyjii.
  bhd-bhd: अवं मसीह मां च़ेवधे साल पेइले ट्लेइयोवं स्वर्गे पुड़ नीयो जेव, चाए अवं
    जिसमे मां थियो या जिसमे मरां बेइर, अवं न ज़ैनी सिर्फ परमेशर ज़ानते।
  too-NT: Ka'lhītza' hua'chi cāujtā'ti' cā'ta lā' xa'ickalhlaka'ī'nī'ttza' Cristo,
    a'xni'ca' quit quilē'nca nac a'kapūn a'nlhā hui'lacha' Cristo. Tū' icca'tzī palh
    lē'nca quimacni' o palh tū' lē'nca. Xmān Dios ca'tzī.
  ind-AYT: Aku mengetahui seseorang dalam Kristus, yang empat belas tahun lalu telah
    dibawa ke surga tingkat tiga —entah di dalam tubuhnya, aku tidak tahu; atau di
    luar tubuh, aku juga tidak tahu, Allah yang tahu.
  cjo-NT: 'Okaataki iroñaaka 14 ojarentsi raanakina Awinkatharite janta jenokinta,
    janta oshekinta okameetheetyaaperotzi. Iyaatakirika nowatha, tee niyotzi: apatzirorika
    iyaataki noshire. Riyotzi Tajorentsi rirori.'
  nsn-nsn: Doh toro hangaul, karo toueit ro krismas geke karuh manas a tang siokor
    tamatang tagorong mana tang Iesu Kristo ka kale kaiain i ran tar uatouononor Heuen.
  san-DEV: इतश्चतुर्दशवत्सरेभ्यः पूर्व्वं मया परिचित एको जनस्तृतीयं स्वर्गमनीयत, स
    सशरीरेण निःशरीरेण वा तत् स्थानमनीयत तदहं न जानामि किन्त्वीश्वरो जानाति।
  tna-NT: Piada tunca pushi ejaitiana mara jaitianana jenetia Diusu ja ema atujai
    cuana chu bene cielo su dusutana. Bue mahue ema ahua ema quitaji cielo su dusutana,
    ahua mahue.
  lid-lid: Jo tanan ndramak ta Krais ari. Udu bolo jaha ronoh hahuw (14) ndra-au,
    Kindrei badeh, andrei iy ma mwasin iu ili bolo kandrah loken, loken labai handru
    on. Sebwe, iy ma mwasin o malawin le, jo bala tanan bwai. Kindrei le ari badeh,
    tanan ai.
  wim-wim: Kaap fourteenangan want-a, aak an-aniyangana Lord.angan maay nunang aak
    heavenakan. Nath ngangk thanth nungantam thonakam maaya, nath yaꞌa, kemp nungantam
    thamp nath maaya, ngay puth keꞌ meeꞌmiy yaꞌa, nilam thonam anman thonakam meeꞌmiy
    God.an.
  zga-M: Nemanyile umunu yumo mwa Kilisite uuvalenave miaka kumi na minne egegerutile
    inave—giva mumbele, au khunchi khumbele, one sanehumanyile, Unguluve alumanyile—akhapembiwe
    khukwanya khukherunga ekhwadatu.
  yom-yom: Nzebi mutu wumosi, mu Klisto, kumi mimvu minya mivioka tona mambu beni
    mavangimina, bannata nate ku diyilu di ntatu. Ndisi zaba ko keni mambu momo mavangimina
    mu nitu andi, voti mu kambu nitu andi, vayi Nzambi zebi.
  san-SIN: ඉතශ්චතුර්දශවත්සරේභ්‍යඃ පූර්ව්වං මයා පරිචිත ඒකෝ ජනස්තෘතීයං ස්වර්ගමනීයත,
    ස සශරීරේණ නිඃශරීරේණ වා තත් ස්ථානමනීයත තදහං න ජානාමි කින්ත්වීශ්වරෝ ජානාති|
  yut-yut: Nak Kristo yolyol amɨn kɨnda nandaŋ ɨmɨsat, uŋun bɨlak 14 mudaŋakwa Piŋkop
    da abɨdaŋ aŋaŋ Kwen Kokup 3 kon uŋudon awɨgɨ yɨpgut. Uŋun gɨptɨm walɨmbɨl wɨgɨgɨt,
    bo gɨptɨm yɨpmaŋek wɨgɨgɨt nak dɨma nandɨsat, Piŋkop dagɨn nandɨsak.
  grc-BYZ: οἶδα ἄνθρωπον ἐν Χριστῷ πρὸ ἐτῶν δεκατεσσάρων· εἴτε ἐν σώματι οὐκ οἶδα,
    εἴτε ἐκτὸς τοῦ σώματος οὐκ οἶδα, ὁ Θεὸς οἶδεν· ἁρπαγέντα τὸν τοιοῦτον ἕως τρίτου
    οὐρανοῦ.
  cpc-NT: Niyotakotziri jirika shirampari jashitaari Cristo. Tzimakotaki 14 osarintsi
    jirika shirampari jaayiitairi inkitiki, jiyaapirotatzi ojinokitajaantzi inkiti.
    Kimitaka jiyaashirinkatatyiimi, tii niyopirotzimaita. Tiirika, jiyaatatzi koñaawoini
    iwathaki, tii niyopirotziro.
  nhg-NT: Ye quepea catorce xebetl que Deus niechtlejcabejque hasta pa inu tercier
    elfecac. Amo necmate tlö oneya ca nocuierpo noso sin nocuierpo; solamiente Deus
    quematihua.
  nya-nya: Ndikudziwa munthu mwa Khristu amene zaka khumi ndi zinayi zapitazo anatengedwa
    kupita kumwamba kwachitatu. Sindikudziwa ngati zinachitika ali mʼthupi kapena
    ayi, zimenezo akudziwa ndi Mulungu.
  ngu-NT: Ye quipia majtlactli huan nahui xipan ica onechhuicacaj ne ilhuicac campa
    chanti Dios. Xnicmati tla onechhuicacaj ican notlalnacayo noso xican notlalnacayo,
    yej Dios quimati.
  kup-kup: Met batam aban Kristoz homeo badae batat hez-nap God abarah pim hezaek
    bat helahan, rotap pi revah sat et hareet maot erahaekanañ, petev krismasañ 14
    bon hatah. Met ne aban hamoh-popuz tin hodad hakez, oñ rotap pim herï kosisinañ
    honeo helat abarah eteh, ma pim herï pos betet pim pulip sat eteh, povoz ne unun.
    Oñ God nenap aban popuz tahavoz hodad hakez.
  jid-jid: Me tondirini Baci, wasema wulon don tzia wa a wuce ko ahei nikpo ko ana
    ukpa me na to na Irji wa ato ba ban hi ni shulu wutra.
  wmw-wmw: Nimwijiwa mwananlume mmoja, nfulati wa Almasihi, myaka kumi na mine ipitire
    kâtwariwa akukisiwa binguni ya mwinsho bora. Sijiwa kuwa iye nkati ya mmwiri mwake
    au panja ya mwiri, ila Mwenyezimungu ndi ejiwa.
  gmv-GGM: Kiristoosas gidida issade ta erays. He uray tammane oyddu laythafe kase
    hedzdzanttho salo ekketi bides. (Izi ekkettiday ba ashozara gidin woykko ashora
    gidontta aggin erikke shin Xoossi qasse eres.)
  ssg-ssg: Ahang 14 tamusuen Haeu hana sohi nga hani tesol patul ti tonan.
  zpo-NT: Nzhala tub chida liin mbe Dios na naz yiba. Nu nanet na, che mbi naban cheen
    na ngwa o noka kwerp cheen na, nebse Dios neya.
  poy-poy: Nummana muntu yumu yakamwaminiti Kristu, ndomweni vinja lilongu na msheshi
    vyavipititi kanyasulitwi kugenda mpindi ya ntatu. Wayawudi waaminiti kuweri na
    mpindi ntatu ya ntatu Paradisu. Nuvimana ndiri handa kaweriti aku kwa nshimba
    ama kwa rohu, Mlungu gweka kavimana.
  qwh-NT: Chunca chuscu (14) watanam pasan Teyta Jesucristuman creyiquicaptï, quima
    caq sielucho quecar ricacurenqa. Manam musyätsu ewarqa que cuerpuwantsuraq o almallatsuraq.
    Tsetaqa Diosllam musyan. Unicoqa musyä gloriacho quecanqällatam.
  gaw-gaw: Kristusnu danab laa amu da dooṯem. Anuḵa maḏ 14 ii ugeḵe, Kayak Nug nug
    awe, hab aṯan uḵa, hab ewamp̱a teum amu nug mauhomte o iiṯa nug iite mauhom amu
    da ii dooṯem. Kayak Nugib dooṯe.
  nca-nca: Nondo Kristo koro uni qu ka iŋo inoteno, ko kumima naru 14 ŋunde komo Anutuko
    uni ŋu towoní koreko sambo kapusayómo ŋuno oró. Quko ene kowímo watí yorape ma
    kowí ŋu rotoro oró, indika, no kama iŋoteno. Anutuko naŋge iŋote.
  zpz-NTPP: Ya̱ yuꞌ lo̱ tub mbecy ni Crisht nu bi bzaꞌ trotap ñaꞌn byay gal gyibaa.
    Wagad lagya̱ ti ni gaal guc ñi, o ti pcaal ziꞌl bicy ñi nu bdeꞌ loy. Tub zi la
    Ñgyoozh rad lagy mi.
  mkj-mkj: Ngoahi kidal woal joauloang sohrohr men, johnpar eijek pahu ma ne doarihla
    mwohn ah poukdahla lel nehn kajiluh in nehnloannge — ngoahi jehjoa ma me uhdahn
    wiawi ke ma kaudiahl oau ma ih kapang — Koahs oar ma kidal.
  zac-NT: Nanë́a tubi nguiu naná rialdí lduꞌi shtiꞌdzë Cristo; guc chidá izë bëldisë
    Dios nguiu ni hashtë gubeꞌe más guiaꞌa. Adë rdë́ꞌëdiaꞌa cuentë si lëꞌë nguiu guáhiꞌ
    con cuerpë u sulamëntë espíritu shtë́hiꞌ. Dios rdëꞌë cuendë de ni.
  kyg-kyg: Nagaemo mago Kalaisipiꞌmo neꞌmaiya vekamo ageꞌnove. Akeyaꞌvilaga fotiniꞌa
    kafugamo Gotiꞌa ani vekamo avalelino haino napa tali kokuꞌnapiꞌmo ateꞌniye. Agufafiꞌmo
    maiꞌnifi oꞌmaiꞌnifi huꞌna oꞌageꞌnovana Gotiꞌa ageꞌniye.
  kmk-kmk: Awad tigammuk un osa’n manuttuwa kan Kristu un kakḻata naingatu utdit maikatlun
    langit, kagwampuḻu’t opata dagunon dit napalabas. Adik tigammu nu sadit mismu’n
    long-ag dit tagu dit inummoy onnu bokon. Si Apudyus ullawa’d makatigammu. Ta sat
    tigammuka lawa naingatu’t dit igaw Apudyus sin langit.
  cao-NT: Naama tsi quiha, naa catorce año tsi ë tërohacani quiha Dios itiria ca qui.
    ¿Noho yora yoi tërononi sa? ¿Noho shina roha ma ni? Toa cahëyamaquia rë. Cahëhi
    quiha Dios roha.
  bbr-bbr: Is kar ro Krais mesin wou epar mowon äpu mom. Meter woisan 14 orip manonuk,
    ko Anut nukas omar namba 3 opok imäi tonowon. Kon enipsau orip manowon ra, wa
    ra, is äpu wa. Anut karar kiro äpu.
  inb-inb: Cristo­wa tukuska kag runa­ta­mi rig­sini. Chi runaka, kimsa awa ialiska
    sug luar­ma­mi apai tukurka. Chasa pasa­ris­kaka, chunga chusku wata­mi ka. ¿Kuir­pundi­wa­chu
    u ispi­ri­tu­lla­wa­chu chi runa chasa apai tukurka? Chita mana iacha­ni­chu.
    Taita Dius­lla­mi iachá.
  hrv-hrv: 'Znam čovjeka u Kristu: prije četrnaest godina - da li u tijelu, ne znam;
    da li izvan tijela, ne znam, Bog zna - taj je bio ponesen do trećeg neba.'
  box-NT: Ĩ zũ a kèrètĩ́ɛ ɓúi. Le Dónbeenì ɓuan wo yòoraráa ho wáayi ɲún-tĩ́ahṹ
    mu wã́a à yí lúlúio pírú náa. O lá van ho wáayi binbirì lée, tàá
    hã lée kònkórá ɲà a yi lée, bṹn á ĩ yí zũ. Le Dónbeenì lé dìo
    zũ mu.
  ote-NT: Ma ga xiꞌahʉ ngu ꞌñena maꞌna ra cu bi tꞌutua núꞌʉ ya thediꞌʉ, pe hina, ngueꞌa̱
    nugui go bi tꞌutcaguiꞌʉ. Núꞌa̱ ra cuꞌa̱ ya øtꞌa ꞌrɛtꞌamagoho njɛya bi tsꞌixa asta
    xi mahetsꞌi. Hønsɛ gue hindí pa̱di ua bi tsꞌitsꞌi co rá ndoꞌyo, ua hønsɛ rá nda̱hi
    bi tsꞌiꞌtsuabi. Hønsɛ Ajua̱ go gueꞌa̱ pa̱di.
  wnu-wnu: Qoan Munon inubersiau tari wonou munon ger igama Qenu wonou mot wonou ginamt
    irer eng isi yarab see togun 14-ende warar eng ye imbig igoum. Ego munon git goan
    ten irarei qiyo, a igomurur qas irarei qiyo, ye sir me imbigoum, Qenu wonou imbig
    igo.
  zam-NT: Ndxàcle' sida lín' ngòc thìb con' loo thìb mbi' co' ndliben, co' nee di's,
    nac leque daa. Mbi'a ngòp yalxla's loo Crist. Diox mbli nguáp mbi' loo bé' co'te'
    nac son cua' bé'. Per ba' se' ne'needen ché' nguáp mbi' loo bé' xal nac mbi' o
    ché' ante xpii mbi' ngro' loo mbi' par nguáp xpii mbi' loo bé'. Ne'needen xá mod
    ngòca loo mbi'a, cara. Ndan cuent ante Diox nanee con'a.
  zyp-NT: Kung hrawhluipali a khung ciapaw cai lekhei Khri a zuipaw cawngsaw pakheh
    cawh vaicung a sangcainah letah cuichy a cangpaw khah ka hni. A pungsaw tamaw
    a sei maw, a thlawpaw tamaw a sei tahpaw cawh hnih bei neh, Khazing suipaw tah
    a hni.
  sey-NT: Paꞌiji, catorce o̱metëca teꞌire Cristo sehuoquëre maꞌtëmona, toaso̱ pëpë
    acona saseꞌe. Iye yoꞌoseꞌere asaquë aꞌë, yëꞌë. Siꞌa ca̱pë sa cua̱ñosiquë paꞌini,
    pa̱nitaꞌa joyoseꞌe sa cua̱ñosiquë paꞌini huesëyë. Ja̱ cato Maijaꞌquëseꞌe asaji.
  nvm-nvm: Na vierafe juaivasia fotin (14) barenma ijia e God ma vierafeno be fu varur
    kaf ijia ajie vain. (Revo iji fu vainma iji kafu nimamaime vain ga fu ema ijar
    koikfuon ajie vainma iji naba vierafen. Regavo unam iji fu Godri fuonkua game
    vierafen). Regavo na ma vierafe varur gufia Godon ar ma iji bu kua Faradaisno
    kuavo ijia fu vainma ijia fu ire kafo giaknum fain. Regavo ire iji fu fainma ijiga
    giainma iji fu izeg dab kuardiame nijaidiakma bakin. Revo madu fun Godri bijuido
    fuba e kuardiak.
  mps-mps: Ena te Kraisgo bidi bidiyu, tama kibu be nogo si olama sągągo me si me
    si polobadu Godigo ena te dagalu sela wali sigi mu teba ugwaba sela holali. Te
    ena teba pobadi ena tigi dali bidaliwe, ma ena tigi tagalama te eno noma bidi
    naga teba paliwe, te eno me konebeo. Godigo naga koneanio.
  pab-NT: Nowaiya hatya tyakekohenere hoka toahiya 14-terehokoane najikini xowakiya
    eharehena rota kakolatyaka enokoa xeta, xoana tyotya eháre kakoita xamani ala
    kakolatyaka, xoana inisekohare taita xamani ala kakolatyaka. Maisa atyo waiyekehalakita
    nomani, Enore taita ana atyo waiyekehalakita.
  llg-llg: Au alelak hataholi esa nana mbaꞌak no Karistus. Teuk sanahulu haa maneu
    kala, hambu esa noon neni lalai mboin mateꞌen neu. Tehuu au taa bubuluk, ana hene
    noo ndia ao-inan, do kada ndia dulan neu. Kada Lamatuak mesa kana bubuluk. Au
    boe oo, bubuluk, ae, ledoeik ndia nana soꞌuk neni Lamatuak Mamana Malolen neu
    ndia, namanene dedeꞌa-kokolak fo ana seli, losak hataholi taa bisa kokolak.
  kyf-kyf: Nɩɩ, nyɩmɛ yabhlo mɩa Klisɩ 'wʋ ɩn -yi ɔ. We -zʋ kugbua lɛ -mnʋa nɩ, wa
    'bhua ɔ 'wʋ, 'ɩn wa yia ɔ yalɩɩ tanʋ -gʋ kwa. (-De ɔ ka ɔ ku nʋkplɛ -tʋʋ, -de
    ɔ ka ɔ ku nʋkplɛ 'tlaa, ɩn 'nɩ -mʋʋ 'ji -yi, -Lagɔɔ 'dɛbhlogbɔɔ -yia we 'ji.)
  tpi-tpi: Mi save long wanpela man bilong Krais, na 14 yia bipo God i kisim em i
    go antap inap long namba 3 heven. Ating em i stap long bodi o em i lusim bodi,
    em mi no save. God tasol i save.
  mih-NT: Site minoo ra sino iñi sii ra Cristo. (Ihya cahan ra Pablo zuun ñi sa cuenda
    maa ra.) Sa yaha usi cumi cuiya vityi ndya quɨvɨ i sindyaca ra Ndyoo sii ra ndya
    sa cu uñi yutyi andɨvɨ. Ña site tatu sahan coño ñuhu ra a ña sahan. Yuhvi ña site.
    Maa ñi ra Ndyoo sito.
  qvh-NT: Jesucristo quimsa cag ciëluman pushamashgan chunca chuscu (14) watanami
    päsash. Tayta Dioslami musyan cuerpuntin aywashgäta o almalä aywashgantapis.
  kms-kms: Nge wuti Kraist nei nimbig kin iri nei gibig, asi ber 14-pela pu ruso pre
    God ni neti nowi nginy tu wam nganye newo no. Ni ghimbi ane bri newo no o ni ququne
    bri wuyo wuso nge nei gab segi, God ne nei namb.
  agn-agn: May gailalao ang tatang tawan ni Cristo ang ingkelan ong dibabaw ong kalawigan
    ang langit, tampolok may epat dang takon tang nagta-lib. Yo mismo tang agganingeno,
    piro indio lamang masigoro mga ang yen ang ispirito lamang tang ingkelan don obin
    asta ang yen ang sinangoni. Dios lamang tang gatako.
  nhi-NT: Inquixmati se tocniu tlaniltocani inauac Cristo tlen ya icpia mahtlactlanaui
    xiuitl ocuicaqueh icah non ya ic yeyi iluicac tlacpac. Amo inmati max ocuicaqueh
    ica nitlalnacayo noso ica niespíritu, Dios icmomachitia.
  ttc-NT: '[Wetz,] kajlajuj aq''b''ixi'' b''ix mojb''a'' wib'' tuq tuky''i Krist,
    injaw jotlik (je''ky qa tuky''i nchi''jelx qatzun nya''txji, a''ox te Qtata Dios
    e''el tetz), b''ix [injaw jotlik] tzan txik wen mas jawnaq tuj ka''j [aj ja''
    nnajan te Qtata Dios].'
  dan-1931: Jeg kender et Menneske i Kristus*, som for fjorten År siden om han var
    i Legemet, det ved jeg ikke, eller uden for Legemet, det ved jeg ikke, Gud ved
    det blev bortrykket indtil den tredje Himmel. { [*Kristus tilhørende.] }
  kwj-kwj: Ani Kurais keke dau hima forini ani hambwandau, imbihumbwa ori hima hima
    tape tinga ri dawani Gotri kaumbwa naha ki dau hewen ko ki rini rakausiwani asama
    ti 14 hinga iro. Woro hima tape tinga ri iro poꞌumo, hima tape ri andosini ri
    iro, ani a hikisandau. Gotri tombwa ri hambwanda.
  vie-OVCB: Tôi biết một người trong Chúa Cứu Thế, mười bốn năm trước được cất lên
    tầng trời thứ ba—hoặc trong thân xác hoặc ngoài thân xác, tôi không rõ, có Đức
    Chúa Trời biết—
  kze-kze: Ísu Káráísitina kwaási máyaawanana Áánútu kusí'maena kwíyómpa'a sanaan-úramba
    iyúmba kesimankóná kunáíkai. mútú-kwaasi kusíkaiyo íma isáúmpo Áánútuwe su'mai
    ísaraiye. mirámó uráunda 14 ima maisukáumne.
  lbk-lbk: Sinpoo ya epat et ay tawen nan nar-os issan naangnenan nan nay ay okhochek.
    Wad-ay nan ammok ay takho ay naiyornos ken Cristo ay nachokmat ay naiyey id chaya.
    Ad-ik ammo mo nan yangkhay leng-agna paymo am-in nan awakna nan nachokmat. Si
    Apo Dios yangkhay nan mangammo.
  mto-NT: Nꞌixa xa a̱tseꞌe toꞌk je̱ yaaꞌtya̱jk juuꞌ veꞌe toꞌk muk ijtp je̱ Cristo
    ma̱a̱t. Makmajkts joojnt ítanits je̱ꞌe̱ veꞌe yakva̱v je̱m mutoojk tsapjo̱o̱tm.
    (Kaꞌats a̱tseꞌe nnu̱java pa̱n je̱ ñiꞌkx je̱ kyo̱pk ma̱a̱t yakva̱a̱jv uk pa̱n kaꞌa,
    je̱ Nteꞌyameꞌe du̱nu̱jaꞌvip.)
  bzh-bzh: Seraḳ Kerisi yi mehöti ni, gAnutu ḳo yi raḳ ya yaġek yi teb ti sën
    netu löö lo. Yö wirek rot beta nemadluho bevidek lubeluu ggovek ya-maḳ mehö sënë
    ya yönon ma ggëp banon mu ya ma, sa duġin. Anutu yö raḳ ni.
  guj-2017: ખ્રિસ્તમાં એક એવા માણસને હું ઓળખું છું તે શરીરમાં હતો કે શરીર બહાર હતો
    તે હું જાણતો નથી, ઈશ્વર જાણે છે, કે જેને ચૌદ વર્ષ ઉપર સ્વર્ગમાં લઈ લેવામાં આવ્યો.
  jvn-NT: Aku kenal sakwijiné wong Kristen sing patbelas taun kepungkur diangkat mlebu
    nang swarga sing duwur déwé. Aku ora ngerti embuh sak awaké, embuh namung nyawané.
    Namung Gusti Allah sing ngerti.
  byr-byr: Kɨraazɨtɨyarɨ wɨlamwaalɨka pwarɨ nɨmɨ mena yawɨrangadɨnyainyɨ. Yɨ sahwarɨ
    kwarame potinɨya (14) kɨgaaꞌ Gotɨyai gamɨreba Sɨgunyavɨ menya keꞌmwewɨnna yarai
    yɨpalamakɨlaawaꞌ. Ai, sai kɨlaaꞌnakei dahamwaalaꞌ? Nɨmɨ myawɨriwa. Sai kɨlaakejɨꞌ
    yagalyaꞌmata dahayaꞌ? Nɨmɨ myawɨriwa. Gotɨyai yune gave sahwaina yawɨꞌdei.
  ian-ian: Tamba vɨli kiyeli aynat naambi tamba wun sɨmapmba vɨwun. Wan njɨmbla Kraistna
    mbaapmamba wuleilaa lɨwun. Wun nyinangwut wokelaa wan vat vɨwun. Wuna mbango maawutno
    wokendɨ? Kait mɨna wokendɨ? Ana vɨga lɨgowun. God mɨna vɨga lɨgandɨ. God tɨga
    kava wokewun.
  hun-hun: Ismerek egy embert a Krisztusban, aki tizennégy évvel ezelőtt (hogy testben-e
    nem tudom, vagy testen kívül, nem tudom, Isten tudja) elragadtatott a harmadik
    égig.
  mcf-NT: Ëndenquimbo seta 14ted matamequin Nuquin Papan bëdamboshë yacno indopondashi.
    Intacchobi abuc indopondashi, quetiapimbo iquebi. Tantienquio iquembi. Adecbidi
    ëmbi tantiateuidi indoac, quetiapimbo icoaibi. Tsaudi, tantienquio iquembi. Nuquin
    Papambien tantiec.
  kjs-kjs: Gore neme Gote madaa kone rulae ali meda ade. Nipuna maali 14 palisa pare
    Gote-me go ali ora so yaa-para wi su-para maa pisa. Gore yogale apalae maa pisa
    pae wasupame maa pisa pe gore ni maarea. Gote nipuna komea makuaaya.
  mni-mni: Chahi taramarigi mamangda ahumsuba swargada pukhatkhiba christian ama eina
    khang-i. Madu tasengna hakchang oina pukhatkhibara nattraga uhanbiba amara haibadu
    ei khangde, madu Tengban Mapuna khang-i.
  yad-NT: Radyiyada siva nu̱ vanu jiryatiy Crístumuni̱. Vu̱yaju̱y nijya̱musiy, dañijya̱ju̱yu
    ranchaju̱, savicha̱da so̱vachi̱ variy jarichuvimuju̱, tamitya jarichumuju̱. Ne
    radyetya nu̱tyura ravyicha̱da variy, nu̱tyura, varimyata ravyu̱mu, varimyatamu̱y;
    vinu Ju̱denu datya.
  mxb-NT: Ta náꞌá yuꞌu̱ saꞌa̱ iin ta̱a, ta ta̱a yóꞌo íin xíꞌín Cristo, ta sa̱ io uxi̱
    komi̱ kuia̱ ni̱ na̱kiꞌin ñaá Ndios néꞌe na ni̱ saꞌa̱n na̱ nda̱ induú kúú oni̱.
    Xíni̱ á ni̱ saꞌa̱n ra̱ xíꞌín nda̱ yikí ko̱ño ra̱, o nío̱ óon ra ni̱ saꞌa̱n. Iin
    tóꞌón dini̱ Ndios kúú na̱ náꞌá.
  pon-2006A: I ese souleng men me sounpar eisek pahieu douwer pohn eh peukdahla lel
    nanleng kesiluh (I sehse ma met uhdahn wiawi de ma kaudiahl ehu me e kilang, Kohtete
    me mwahngih.)
  maq-NT: Ngahan ne, hvë ngu xihin xi ma ladu rë Jesucristu, hane camateñuju nu jan
    ne, quijicojo rë cha hisca hiscan majyan ngahnga hisca hiscan tacun Nina. (Xihin
    xi quijicojo rë ne, hacui Pablo.) Hveen ne, ¿há xi cojo yojo rë cha quiji cha?
    ne, o ¿há xi hasen ni rë cha xi quiji? ta, suvá Nina ni vëë me hacutjin camá.
    Mé ta cha xi cuajyihi vë ne,
  hto-hto: Afe cuemo ácataruimona ja catorce fɨmona jaide. Aféruimo Crístomo cue jaɨnáinamona
    caifo tercera monamo Jesucristo illámonamo uigacue. Onóñegaza nɨbaɨ caana abɨdo
    uigacue, nɨbaɨ ɨ́eizɨnino uigacue. Afe dama Juzíñamui onoiga.
  por-BRBSL: Conheço um homem em Cristo que foi arrebatado ao terceiro céu há catorze
    anos - seja no corpo, não sei, ou fora do corpo, não sei; Deus sabe.
  ces-NKB: Znám člověka v Kristu, který byl před čtrnácti lety vytržen až do třetího
    nebe - nevím, zda v těle, nevím, zda mimo tělo, Bůh [to] ví.
  cui-cui: Caena bayatha ainya wei xua poxonae copiya tajume cowʉntsiwa Cristo. Caena
    bayatha catorce po weibe yapucaewa xua poxonae necapona jemeicha peitaboco beicha
    po itaboco bichocono tajʉ beicha ichaxota Nacom popona. Jopa taeinyo icha metha
    pepon daxita necaicha ichacuitha saya metha moya nejumope caicha. Xan jopa baxua
    yaputaeinyo saya meisa compa Nacom yaputane.
  boj-2014: Ŋeiobilqei agiende. Wausau 14 koboej endi Qotei na Kristus aqa tamo bei
    osi oqsiqa torei laŋ qureq oqej. Laŋ qure di tulaŋ goge koba. Tamo oqej qaji di
    e qalie. Tamo di agi e segi. A jejamu qorbi oqej kiyo aqa jejamu uratosiq oqej
    kiyo di e qaliesai. Qotei a segi qalie.
  eng-OEBUS: I know a man in union with Christ, who, fourteen years ago – whether
    in the body or out of the body I do not know; God knows – was caught up (this
    man of whom I am speaking) to the third heaven.
  eri-eri: Ji Kristus nomo fai ete isi tuni, Itou no haudu bona ha laluwa eei langa
    manainga haga orei 14 goyai. No gogala langa yafana yo, no gogala awai rute, wa
    ji ada isini, Itou no nogonga isina.
  wiu-wiu: Akolaliyo Yesu-pala lipuane meku ago no moa keku tibu tiginita takuta patukatapea
    tebolo takaka tibuke one mekota dekoa moa aua pome eida kamotokapoka. Enipa pa
    pulete pitikouta enekou patu, nimini moa kamotokapoka patu. Akolaliyo wene tokoyake
    no pade wene toamuku. Nititikaneyake mali ali leme (14) kakoa ponaneyake opi einakamo
    to̱aweane uku.
  swe-swe: Jag vet en man som tillhör den Smorde (en människa som är i Kristus) som
    för fjorton år sedan blev uppryckt ända till tredje himlen. Om det var i kroppen
    eller utanför kroppen vet jag inte, Gud vet. [Paulus berättar i tredje person,
    men det är troligt att det handlar om honom, se 12:1, 5, 7. Anledningen kan vara
    att han såg sig själv i synen, eller att han inte vill berömma sig. Händelsen
    inträffade fjorton år tidigare någon gång omkring 42 e.Kr. Det var före missionsresorna
    som beskrivs i Apostlagärningarna då Paulus befann sig i Antiokia i Syrien, se
    .]
  cth-cth: Hnuk lae kum hlaipali touh nah, Khrih thung kaawm e tami buet touh teh,
