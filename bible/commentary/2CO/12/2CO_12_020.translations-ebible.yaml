  plu-plu: Nah apis ku nah danuh atere yit ku nawenétke nah uté yaytak ayge gihiyakemnikis
    nawenéwa ariw ku samah numawkan. Ku hennewa nikwe, igkis hawwata utí nuhiyakemni
    nawenéwa ariw ku samah gimawkankis. Nah apis ku nawenétke nah utí yaytak piledukewne,
