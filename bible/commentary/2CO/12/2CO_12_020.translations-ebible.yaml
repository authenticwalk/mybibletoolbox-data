  gnn-gnn: Marrkapmirri walala ŋarraku, ŋarranydja warwuyunna yukurra nhumalaŋgunydja
    miṯtjiwu. Ŋunhi ŋarranydja yurru marrtji dhipali, ga nhämanydja ŋarra yurru nhumalanha
    romlilinydja wiripuŋulili yana, bala yakana ŋarra yurru galŋa-djulŋithirrinydja
    ŋayaŋu-ŋamathirrinydja nhumalaŋgala, ga nhumanydja yurru ŋayaŋu-ŋamathirri yakayi
    yana ŋarrakalanydja. Liŋgu ŋarranydja yurru waŋa dhunupa yana nhumalanha ḏälyuna
    dhärukthu, dhunupakunharawunydja nhumalaŋgu. Yaka ŋarra ḏukṯuk ŋarra yurru maḻŋ'marama
    nhumalanha ŋarrtjunminyaralilinydja ga maŋutji-ḏi'yunminyaralilinydja. Mak nhuma
    yukurra waḏutjanydja ŋaramurryirri nhumalaŋguway nhuma bala-lili'yunmirri, bala
    guyaŋinyamirri be nhunapinyay nhe bathalana. Yo, ŋuli nhuma yurru gupa-waŋanydja
    ŋula yolnha wiripuŋunha yolŋunha, ga mäkiri'kurru waŋa bothirrinydja ḻakaranharamirri,
    ga nhina barrkuwatjtja gali'ŋura ga gali'ŋura bitjandja bala ŋuyulkthinyaramirrinydja
    bala-lili'yunmirri nhumalaŋguway nhuma, ga bukmakthuna yukurra djämanydja nhanukalaynha
    ŋayi djälyu, ŋunhiyinydja yakana ŋamakurru'. Ŋunhi ŋarra yurru maḻŋ'marama nhumalanha
    balanyarayinydja, ŋarranydja yurru wirrkina yana waŋa ḏälyuna nhumalanha dhärukthu,
    raypirri'yun yurru wirrkina yana ḏälyuna.
  yal-yal: N gaxuxi nɛn, n na fa waxatin naxan yi, n na ɛ liyɛ kii naxan yi, na mi
