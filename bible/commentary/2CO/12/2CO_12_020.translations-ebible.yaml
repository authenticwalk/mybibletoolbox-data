  kan-OKCV: ನಾನು ಬಂದಾಗ ಒಂದು ವೇಳೆ ನೀವು ನನ್ನ ಮನಸ್ಸಿನ ತೋರಿಕೆಯ ಪ್ರಕಾರ ಇರುವುದಿಲ್ಲವೋ ಏನೋ?
