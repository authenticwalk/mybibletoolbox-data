  san-PUN: ਅਹੰ ਯਦਾਗਮਿਸ਼਼੍ਯਾਮਿ, ਤਦਾ ਯੁਸ਼਼੍ਮਾਨ੍ ਯਾਦ੍ਰੁʼਸ਼ਾਨ੍ ਦ੍ਰਸ਼਼੍ਟੁੰ ਨੇੱਛਾਮਿ ਤਾਦ੍ਰੁʼਸ਼ਾਨ੍
