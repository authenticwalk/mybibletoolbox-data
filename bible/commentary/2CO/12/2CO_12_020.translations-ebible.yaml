    pavyduliavimų, pykčio proveržių, priešiškų norų pirmauti, apkalbų, šnibždėtų paskalų,
    pasipūtimų, sumišimų,
  urd-GVR: Mujhe ḍar hai ki jab maiṅ āūṅgā to na āp kī hālat mujhe pasand āegī, na
    merī hālat āp ko. Mujhe ḍar hai ki āp meṅ jhagaṛā, hasad, ġhussā, ḳhudġharzī,
    buhtān, gapbāzī, ġhurūr aur betartībī pāī jāegī.
  far-far: Nau ku manata 'abero, fasi nau ka leka kau, nau ku ada to'ona abulolae
    kamulu ki ka 'e'ete fasia na ru ne nau ku doria. Ma dia nia 'urinai, nau kai kwatea
    kwaekwaee fua mulu, ma nao kamulu si eele sulia. Nau ku manata 'abero fasi tani
    wane 'i seloko kera ka olisusu, ma kera ka 'uga, ma kera ka guisasu , ma kera
    ka ogalulumi, ma kera ka fata ta'a, ma kera ka fata sulia wane 'e'ete ki, ma kera
    ka naunau, ma falafala kera ki nao si 'o'olo.
  suz-BL: मुल ग्रुम्‍यानु, मार दुम्‍बा, दो दुम्‍ब, दे थुं ग्‍येत्‍थ लुक्‍च पा बाक्‍नुङ।
    मारदे हना ग्रुम्‍यानु, आं दाक्‍शो खोदेंशो मपाइनीनी कों, गो यो इन दाक्‍शो खोदेंशो
    मपाइनुङा कों? मिनु मगारथु, जिचा बोक्‍शा, गेहे पमुशा, गाइश्‍शा, आंम कली ठेयब सेल्‍मुशा,
    शुक्‍शी पमुशा, मुर आन पर्बम मरिम्‍शो लोव़ पा नोफा मुइक्‍मुशा, ठेयब लेश्‍शा, खडङ
    मडङ दुम्‍नया कों? २कोरिन्‍थी १०:२
  car-NT: Tanarike irombo wa, moro ywopy'poto moro ynisanory wara ajepory'paine ywairy
    pona, moro anisanorykon wara yjepory'pa awairykon pona enapa. Tanarike wa areku
