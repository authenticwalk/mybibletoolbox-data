    ye kalali itamon o kalbi. Yale, din itam talaali, Ibi aket fal-siki-lom kukup
    mafak uyo kulaalin disa kesip kala kalalila aket uluum kuluulokomi ema yo? kalali
    suun-daabi. Kemin, ipni aket kaa Pol ami talokoma kawu, aket bilili-kalin tunum
