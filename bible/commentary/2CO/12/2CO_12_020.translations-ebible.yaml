  uvh-uvh: Ka na sidi kadapmang didimengsa' titiga' siamo' nakitik, ka inga' na sidiganang
    u anga wa sidi kadapmang nua'ni ubu ma tinga sabok. Abanga sidindu' ningsa', sidi
    aming kusubang kareng ning ninap waraga'sa' naking, ka naga napa'ni tinga nua'ni
    ningda'ning ubu ma napni'. Ka na waraga' sura kabakna mamareng kabi' naknga ning
    torik, na sidiganang u anga wa sidi kadapmang kadagasi kuni' kuni' ka arok a aming
    nua'nining napa' kareng ga' kabaksi' kadagang ninak a barap a ganing fuka yotangka
    ga'sa' sasuk a yangkige a aming nua'ning wap tipkadaga a fuka bema ara ning kadapmang
