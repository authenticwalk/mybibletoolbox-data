    hedoo do ỹ awyyd bä da bë mahang.
  lat-VUC: 'Timeo enim ne forte cum venero, non quales volo, inveniam vos: et ego
    inveniar a vobis, qualem non vultis: ne forte contentiones, æmulationes, animositates,
    dissensiones, detractiones, susurrationes, inflationes, seditiones sint inter
    vos:'
  ngp-ngp: Nogoha kugamba heza kwiza aho, neniiwabwileni kinyume na viya nehaunga
    nyuwe mnde naho nomnione name kunda vituhu na viya nomkaunga ninde. Nogoha kugamba
    nenize nibwiile nk'humbizi na finju na maya no kukeunga nyuwe wenye du, kwinuilana
    mbuli no kutetana weduvi na nk'humbizi.
  enq-2: Namba nyakama kalyamino dokonya ipupala kandatopa, nyakama kalyamino lao
    nambame masotoli pyoo nakatatamini-lao paka kaelyo. Namba kalyapeno lao nyakamame
    masetamili pyoo nakatatone-lao paka kaelyo. Nyakama laiya lao, tilya nyoo, imbu
    kaeyao, tange iki masoo, lao nepao, nambonambo pyoo, luiyao, kyakalya-kyakane
    pyoo katatamini-lao namba paka kaelyo.
  eng-ASVBT: For I fear, lest by any means, when I come, I should find you not such
    as I would, and should myself be found of you such as ye would not; lest by any
    means there should be strifes, jealousies, wraths, factions, backbitings, whisperings,
    swellings, tumults;
  mna-mna: 'Tamen iŋgi aŋmoto: Kokena aŋma mi aŋre mbulu tiom ma irao leleŋ som, to
    aŋkam mbulu ta irao pa niom leleyom som tomini. Pa aŋmoto. Sombe aŋma, inako aŋre
    niom kakamam mbulu ta kembei: Ŋoŋi imbot la mazwoyom, mi kakamam kaisiigi pa ituyom
    ŋgar tiom men, keteyom malmal, kurru zaala be ituyom zoyom iwe biibi mi kokoto
    waeyom bizin pakan, kaŋgalŋgal sua, kininin kao, kapakurkur ituyom, mi kakamam
    mbulu ta irekreege lupŋana tiom.'
  myw-myw: Awoum bawekeimiy amisinap kweitan, bo bapiyaveimiy. Adok nag beivag sivinamiy
    agusinap towen. Adok kwamnimans, imouvit dibamiy, kapasal nuwamiy, kusilakods,
    kuyagays, kuvtokays livan, kwayya̱pams sinap, mikaleiwag kalbaleb.
  sby-sby: Nkute buyowa pakwinga ndayeyengeti ndakesa ninkacaneti mwapusanako nencondalikuyandeti
    mube, nenjamwe nimukacaneti ndapusana ne ncemulayandangeti mbe. Ndayeyengeti ninkacanowa
    kamulondola nekwinshilana bufuba, kupya myoyo, kuliyanda, butungushi, kutukanishana
    kulisumpula nekubula lumuno mu bwikalo bwenu.
  sll-sll: Na ni monga bani uralga tal ol wanana di piriga mere olkinanga tene han
    nigi de irala di piriwa. Te na ere onama di pinga meri olkiralga nigi de pir na
    tenana di piriwa. Na uralga, ni yalhobi bolbin dire yon ki ere, yon ering mole
    ha hagu sire dire, nin gaun obil milni pir tere, ha yong i tere enin ta gaung
    ha si mena olere, ari na hanama hanama dire, eang dire, kulu si ware, nomani tani
    ekire, sihonere ol go dal inanga haralua. Hanere ganulun diralga pangwo ipire
    di ni teiwa.
  yaq-NT: Bwe'ituk ika'a ne ama au machia. Nee emou noiteo jumak juni'i, ka in emot
    ju'uneiyaabae'u su, ama emot aunee ti'eakai. Intok kia enchim juni'i, ka enchim
    net bo'o bicha'u su, enchim net ju'uneiyaane'po. Ka baeka juni'i, ne inen ea,
    enchim emo ee beje'ee'uta intok jitat ka nat tu'uriwamta, emo omtawamta, emo che'ewariwamta,
    che'a emo eiyaawamta, ka lutu'uriata yetet nokwamta, jitat ka yee tu'uriwaka yetet
    nokwamta, emo jabeliwamta intok ka suasi jiapsiwamta, inika'a si'imeta ne ama
    au machia.
  uro-uro: Sa ngua säm doqoräkt sävät a ngän dinguna ngut len i varis pät ama qäväläm
    gärqomni i ngua rhän gem ngän dä va ngu lu i ngän dualat nä iarhongäkt kärqärhong
    i qaku nani a ngo iva ngän dualat nä irhong. Ura varis ngän nalu ngo i ngu natmualat
    nä qärqärhongni iva qaku nani a ngän iva nguat tualat nä irhong. Ngut len i varis
    guavek nävät a ngän diva rhat täranas na ama engirhong sävät a ne qärqärhongni
    i rhir qur ne ura va arha anga snängaqa anga vu qa sävät arhani arhä qärhong ura
    va rhäqäp ta na ama uraqi sävät arhani ura va rhat tualat nävät ama uraqi sävät
    a ne ura va rhat tamän mava na arhani ura va rhi vräs da ama enge ama iraski na
    ngät sävät arhani ura va märmär gem da i rhat tair na nas sa arha lat ura va rhat
    tuinirqi mänguräp mä ngän bät angäna iar dä vät angäna lat.
  ita-1885: Perciocchè io temo che talora, quando io verrò, io non vi trovi quali
    io vorrei; e ch'io altresì sia da voi ritrovato quale voi non vorreste; che talora,
    non vi sieno contese, gelosie, ire, risse, detrazioni, bisbigli, gonfiamenti,
    tumulti.
  muy-muy: 'Nə̀ɗəm nahkay ti aɗaba nakoru afa gekʉli wuɗak. Eninjʉa, nədi ahàr ana
    kʉli kə̀bum kəgrum zlam ya ti nàwayay kə̂grum do ni ti nàwayay do. Tamal nahkay
    ti zlam ya anəgri ana kʉli ni ti lekʉlʉm day akawayum do. Zlam ya ti nawayay kə̀grum
    ba ni nday hi : kə̀ləgumvu ba, kìzirʉmvu ba, kə̀zumum ɓəruv ba, kə̀grumvu solu
    ba, kìndivʉmvu ba, kə̀sumivu ana mis ba, kìjʉm zlabay ba, akaba kìwisiŋʉmkabu
    zlam ba.'
  kqc-kqc: 'Adina ya rofu di negidari, nai ura dada de ya veitao regida ma yi ura
    dada, ya ka de na veitao regedi, mina bi na ori reida: Ya be bi kayamo, gonema,
    gubuyo, ruda ma nifafana resi fufuta sina nisi roka niodoro resi rafu nomuri amena
    de rededi baeko.'
  tav-tav: Mʉjaare yʉ tʉgooñarique paibʉja, na tʉpʉ yʉ cáaáto yʉ caboorore bairo mee
    átiborãma ĩbacʉ. Mʉja quena, “Pablore jã caboorore bairo baiquetiboʉmi,” mʉja
    ĩ tʉgooñarã. Apeye quenare ocõo bairo baiborãma yʉ ĩ tʉgooñarique pai. Ame tutiborãma.
    Ame tʉjʉ ʉgoobana ame punijiniborãma. Ame wada canamu paiborãma. Aperãre rooro
    wada paiborãma. To bairi, “Aperã netoro cañuurã jã ã,” ĩ tʉgooñaborãma. Noo na
    cabooro áti macaborãma, yʉ ĩ tʉgooñarique pai mʉjaare.
  eng-ULB: For I fear that when I come I may not find you as I wish. I fear that you
    might not find me as you wish. I fear that there may be quarreling, jealousy,
    outbursts of anger, rivalries, slander, gossip, arrogance, and disorder.
  spa-VBL: Cuando voy de visita, me preocupo de no encontrarlos como quisiera, y de
    que ustedes no me vean como quisieran verme. Me temo que habrá discusiones, celos,
    enojo, calumnia, chisme, arrogancia, y desorden.
  fra-_FOB: Car je crains qu'à mon arrivée je ne vous trouve pas tels que je voudrais,
    et que vous ne me trouviez pas tel que vous voudriez, et qu'il n'y ait des contestations,
    des jalousies, des animosités, des dissensions, des médisances, des rapports,
    de l'orgueil et des troubles;
  hau-ULB: Ina tsoro domin idan na zo ba zan same ku yadda nake zato ba. Ina tsoro
    kuma ba za ku same ni kamar yadda ku ke zato ba. Ina tsoron cewa za a sami gardandami,
    kishi, barkewar fushi, buri na son kai, gulma, girman kai da yamutsi.
  mal-mal: ഞാൻ വരുമ്പോൾ ഞാൻ ആഗ്രഹിക്കാത്ത വിധത്തിൽ നിങ്ങളെ കാണുകയും നിങ്ങൾ ആഗ്രഹിക്കാത്ത
    വിധത്തിൽ എന്നെ കാണുകയും ചെയ്യുമോ എന്നും, പിണക്കം, അസൂയ, കോപം, പക, ഏഷണി, പരദൂഷണം,
    നിഗളം, കലഹം എന്നിവ ഉണ്ടാകുമോ എന്നും ഞാൻ ഭയപ്പെടുന്നു.
  lit-lit: Mat aš bijau, kad kartais atvykęs nerasčiau jūsų tokių, kokių nenoriu,
