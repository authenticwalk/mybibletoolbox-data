    vileia vara kamim ka lo vasvas, ka lo mereimerei, ka lo lolokoru patumim, ka lo
    hanmarua, ka lo verelejleji na tinapua, ka lo sorasora tamlohi, ka lo mangisi
    ale mo sopo te oloolo isamim.
  auc-NT: Botö ïñömö edæ mïnitö waa cæmïni acæte ante ponte ayömo mïnitö wadö cæmïni
    baï botö nanguï wæcædömoimpa, ante guïñente wæbopa. Ayæ̈ mïnitö wæætë, Pabodo
    waa cæcæte ante pongampa, ante pönëñömïni botö wadö cæbo baï mïnitö nanguï wæcædömïnimpa,
    ante pönente wædinque botö, Mönö mänömaï wædämaï ingæ̈impa, ante wææ cæcæte ante
    cæbopa. Edæ mïnitö wæætedö wæætë pïinte amïnitawo. Wacä ingante waa cædäni wædinque
    mïnitö godö pïinte amïnitawo. Ïñontobæ̈ ænguï bamïnitawo. Nämanque pönente cæmïnitawo.
    Wacä ingante pïïninque godö babæ ante tedewëmïnitawo. Godö wæntaa wæntaa ämïnitawo.
    Nämä waa adinque cæmïnitawo. Wïï ëñente cædinque mïnitö Yæ yæ tedemïnitawo. Mänïnö
    tömänö wabänö cæmïnii, ante guïñente wædinque botö mänömaïnö ante edæ yewæ̈montabopa.
  kbc-NT: Igaataɡ̶a idoitibige deɡ̶ejotaɡ̶awatiwaji, oditaɡ̶a ja jibataɡ̶awatiwaji
    maleeɡ̶awiite ɡ̶adoenataka ane daɡ̶a jemaateda mawiite. Odaa jaɡ̶aleetibigetiwaji
    deɡ̶ee eledi oko, me daɡ̶a iciagi niɡ̶ijo oko ane domeɡ̶emaani leeɡ̶odi me leeditibige
    me ɡ̶adoxokitiwaji. Idoitibige daɡ̶a jibataɡ̶awatiwaji makamaɡ̶a adinideleɡ̶eni,
    codaa madinoceetiwage, makaami loidenaɡ̶a, makaami adodigomadadi, me beyagi motaɡ̶anitibige
    eledi oko, codaa me alaɡ̶ani, madinanenitibece, me daɡ̶a ɡ̶adilakiitiwage.
  bmh-bmh: Iz uminem, einen, iz ag waiagab alaimai, ag izal ze abai maremin i sesamoranemen
    piai. Ag guzenebi, iz alaimai, uhu maremin, agen iz oiab selai mui i peilamamen.
    Iz ag igul eg macanemen piabun utem. Ag ze eim alalamamen, agal zaiagar en oiagab
    eg umamen, ag aiag sisil amau, ag beu beu siutamamen, ag dudu ipal agal wanimag
    ebu ze maramamen, ag agzozou ze biabial kuai mai damamen, ag agal wanimag wag
    maimai, dudu ipal agal ze i dumamen, agen salau unum eg umamen. Iz alaimai, ag
    igul go guzenebi, piabun utem.
  ctu-BL: Mic cha'len bʌq'uen ame mach che'ic mic tajetla bajche' com j q'ueletla
    che' mic tilel ba' añetla, ame mach che'ic mi la' q'uelon ja'el bajche' la' wom.
    Tic'ʌl mi woliyetla ti leto, tsʌytsʌyña la' pusic'al cha'an i wenlel la' pi'ʌlob.
    Tic'ʌl mi an la' mich'ajel, o woli la' t'ox la' bʌ ti leto, o woliyetla ti u'ya
    t'an yic'ot wulwul t'an, o c'ax ñuc woli la' pʌs la' bʌ, o woli la' contrajin
    la' bʌ.
  meq-meq: Ɗərev faya ma diye fagaya abəra hərwi na dzala agəna ahəl nakə na ye naha
    a gay kurom aye, na ndzakumeye a gər nəkurom ka tsəveɗ nakə lele bay aye. Mede
    kurom ma deyeŋeye a gər bay. Taɗə kə ge andza niye na, mede ga ma deyakumeye a
    gər bay. Agəla na ndzakumeye a gər na, faya ka tərumeye mə walaŋ kurom, faya ka
    gumeye ka bo sələk mə walaŋ kurom, faya ka gumeye ka bo mevel, faya ka ŋgənumeye
    bo, faya ka tsikumeye wu nakə lele bay aye ka ndo hay, faya ka nasumeye ha məzele
    i ndo siye hay, faya ka ɗəslumeye ha gər a bo kurom ada faya ka gumeye wu neheye
    a ye ta tsəveɗ nakə ŋgwalak eye bay aye.
  noa-H: Mua k'ĩirju chirʌmʌn, mʌchdëu pãar hooimam k'õsi chirʌmjö hooimabajuuta k'ĩirju
    chirʌm; wa magbam k'ai jũrr mʌch k'ãijã pãar jʌ̃gaag k'aba k'ãijã hiek'abaimaawai
    pãrau k'õchk'abaju k'ãijã k'ĩirju chirʌm. Mua k'ĩirju chirʌm hagjö heeu dëgölp
    pãar hee hagt'a dich k'apeen dʌ̈i k'ãijã hiekk'õr wai naaju, chik'am nem k'ãijã
    dich dën hapim k'õsi t'ʌnʌm, meeuk'a k'ãijã nʌnʌidʌm, dich k'apeen k'ãai hiek
    t'eeg hʌ̃rpai haju k'ãijã hẽk'a sĩsidʌm, chik'am hëugar k'ãijã sëuk'a nem hĩgk'a
    nʌm, sĩi chik'am jaau nʌm, dichpai t'ö hiek'a nʌm maimua sĩi pappierr t'ʌnʌmjö
    k'ĩirjugjã hãba k'aba sĩsidʌm k'ãijã k'ĩirju chirʌm.
  alp-NT: Au rilaku sepo au keu kena selu imi ete mere, le tinake kena ite tetue lomaije
    kaplaleku le saisa rebe imi onore kai namake imi suka au nasuke imi kena petu
    mere mo. Yapine kena ami luake leini esi teta lomai, esi suka selu tamata makete
    eni misete mo, esi nasuke lomai, esi noake batuke ruasi, esi suka lepae tamata
    makete eni tiae, esi suka lepae saisa rebe tinai mo, kwakwaesi kai esi hoha kai
    lomai.
  san-VEL: aha.m yadaagami.syaami, tadaa yu.smaan yaad.r"saan dra.s.tu.m necchaami
    taad.r"saan drak.syaami, yuuyamapi maa.m yaad.r"sa.m dra.s.tu.m necchatha taad.r"sa.m
    drak.syatha, yu.smanmadhye vivaada iir.syaa krodho vipak.sataa paraapavaada.h
    kar.nejapana.m darpa.h kalaha"scaite bhavi.syanti;
  kbq-kbq: Na'ankure nagri'ma namanoma vaziana, esua zupa nagri'ma naveosi nesiazama
    tamagripima eme nege'na tamave'osinesia zama huzankure. Nagri'ma namanoma vaziana,
    tamagripima eme neramege'na, amu'nontamifi ke ha' hu'zama, kanive rezama, arimpa
    he'zama, atane'zama, havige ohunte ahunte hu'zama, ogenke agenke hu'zama, veganokno
    hu'zama, mani fatgo osuno makaza erisavri hu avu'avazanku nehue.
  kbh-kbh: 'Er ats̈e sëntsauatja, ats̈e jánÿama chaijá ora, ndoñe chacbondánÿena nts̈amo
    tsbos̈cá, y ts̈ëngaftanga ats̈e ndoñe chas̈mondínÿena nts̈amo s̈mojtsebos̈cá.
    Sëntsauatja nderado bacna soyënga s̈mattsama: jtsenpenzentserana, ínÿengaftaca
    yapa jtsenánts̈abos̈ana, ndayánaca rábiaca jtsamana, nÿe ts̈ëngaftangbiama ts̈abe
    soyënga jtsebomnama jtsebos̈ana, ínÿengbiama podesca ichámuana, uayátsenayënga
    jtsemnana, ínÿengbiama cachënga más uámanënga jtsenobiamnayana, y nÿetscanga ndoñe
    cachcá ntsejuabnayana. Chca chacbojánÿenëse, ts̈ëngaftanga ndoñe ques̈mochátsbos̈ena
    jóyëngacñana nts̈amo ts̈ëngaftanga jucácanama ats̈e s̈ochtsemncá.'
  ron-LSB: Căci mă tem că poate, atunci când voi veni, nu vă voi găsi așa cum vreau
    eu și că aș putea fi găsit de voi așa cum nu doriți voi, că poate vor fi certuri,
    gelozii, izbucniri de mânie, facțiuni, calomnii, șoapte, gânduri de mândrie sau
    revolte,
  pon-pon: Pwe i majak ni ai pan pwar won komail, me i jota pan diar komail, duen
    me i mauki, o komail pil jota pan diar ia, duen me komail mauki. Ele kapei lokaia,
    o peirin, o makar, o akamai, o kawaikoto, o lidou monin, o aklapalap, o moromoron
    mi re omail.
  nhe-BL: Pero niquimacasi para quema niajsiti campa imojuanti, huelis ax nimechpantiti
    queja na nijnequi, huan yeca ax inpaquise ica tlen monequis nimechilhuis. Niquimacasi
    nimechpantiti inmonajnanquilijtose, inmoiyocanectose, incualantose, inmotlajcoxelojtose,
    inmotlaijilhuijtose, inmoijilnamictose, inmohueyimajtose huan inmoiyocacajtose
    para sesen quichijtos san tlen quinequi.
  sps-sps: Nyo tsue rou a ka to, tana saa nyo oraav rou tan nainy te naa mironyo naa
    nyo nak matuami, nyo tsugei rou a ka te tagei anyo te katkat ami, mi tsugei to
    na fo vegiau tsonyo. Nyo oraav rou to te sab ronyon fataatsun, sesevee me na ka
    tana mesmes, fapeepeits vavis, fafatsing, tsue iny kat faduem a mesmes, tsue kabuts,
    fafapaas a tsivom, ai to kan tan kat fifiiring vavis gumgum tana fokinai.
  wnc-wnc: Wamu nata wa yanggau nata ginde nangaakan natake yanggat. Nata ginde apuke
    gin dandupa take dua ba siwik ngang natake nata natagwauke yanggat. Nata ginde
    apuke gindane natdetdetza papa nomatawikge meya takngatu ginde damit. Damanu ginda
    nae natapa take dua ba siwik ngang natake yanggat. Nata ginde apuke danduwawa
    ginu kunduta yanganutning. Sike kunduta musia wai notnae natapning. Siwan kunduta
    musia toknga natake notnae kaanga yanining. Siwan kunduta inae sanga kotnake notna
    dua gatayamuning. Siwan kunduta sapdut wam yaning. Yake notnatane umana aknga
    tasiwa maiwikge tasining. Siwan kunduta yamandet sike inae umana buyambam siwikge
    tasining. Siwan kunduta notna pandambanutning. Ngan. Nata ginde apuke dandupa
    ginda sanga wa binga dua tasiwa dandupit ba dasing ngang natake nata meya buyak
    yuat.
  bus-bus: Vĩa e ma kũu kɛ̀ tó ma mↄ a kiia, mɛ́ a le lán má yezi nàro, bensↄ̃ é
    ma e lán ée kpákpaa nàro. Mɛ́ɛ vĩa kɛɛ swèenɛ kↄ̃n nↄ̀sɛgↄ̃aanↄo kↄ̃n pↄfɛ̃o kↄ̃n
    aĩa pãsĩo kↄ̃n kↄ̃yakanao kↄ̃n kↄ̃penao kↄ̃n ĩadãnao kↄ̃n zↄkakanao.
  gub-BL: Pepyr heho mehe nehe, aipo ikatu ma'e aexak putar nehe. Aipo amo ae ma'e
    ikatu 'ym ma'e aexak putar nehe. Aipo nahekatu kwaw peme nehe. Aipo pezeàmàtyry'ymaw
    aexak putar nehe. Aipo penewyrowyroahy haw aexak putar nehe. Aipo napeakatuwawahy
    kwaw pezehezehe. Aipo pezeupe zutyka'i peputar ikatu ma'e. Aipo amo pe peze'eg
    zemueteahy haw ainu putar nehe. Aipo peneko wera'u haw aexak putar nehe. Aipo
    pezemuza'aza'akaw aexak putar nehe. Aze aexak agwer ma'e nehe, azemumikahy putar
    nehe.
  imo-imo: Ambe temona eno moromelena ombo wali penga teko molangei konopu lteo mele
    naa molongena kanambo. Enoni kape na opili konopu lenge mele naa ombona kanonge.
    Ombo kanombo kinye eno opa karaye teko, teko kondoko mele pengama noirimele imboma
    kinye konopu keri panjiko, popenge teko mumindili kolko, imboma kondo kolko liko
    naa tapondoko eno enongano yu mele mele nokoko, imbomanga ungu umbulkondo nindiko,
    andoko kolo toko imboma temane toko tiko, eno mongo lili imboma molko, nendo yando
    unguma naa pilko konopu tendekumu naa pepili uluma yu mele mele teko embambo tiko,
    ulu keri aku tepama teko paa molko kenjinge kinye kanombonje nimbo piomunga na
    mini ltepo moro.
  boj-boj: E niŋgi qa ulaeqnum. E nuŋgoq bosiy nuŋgo kumbra unsiy e areboleboleibqas
    kiyo sai kiyo? Niŋgi dego ijo kumbra unsib areboleboleiŋgwas kiyo sai kiyo? E
    deqa ulaeqnum. E nuŋgoq bosiy nuŋgo kumbra endi unqai kiyo? Niŋgi anjam na qoteqnub.
    Niŋgi nuŋgo Kristen was naŋgi qa are ugeiŋgeqnu. Niŋgi minjiŋ oqeqnu. Niŋgi pupoeleŋeqnub.
    Niŋgi nuŋgo Kristen was qudei naŋgi misiliŋnjreqnub. Niŋgi yomueqnub. Niŋgi diqeqnub.
    Niŋgi Qotei aqa wau ugeugeiyeqnub. E nuŋgoq bosiy nuŋgo kumbra di unqai kiyo?
  eng-DRA: For I fear lest perhaps when I come I shall not find you such as I would,
    and that I shall be found by you such as you would not. Lest perhaps contentions,
    envyings, animosities, dissensions, detractions, whisperings, swellings, seditions,
    be among you.
  knf-knf: Uko wi nji kaţiiŋ uwooŋ pbi kaţënk naanwo jibi nŋaluŋ. Uko wi nji kaţiiŋ
    uwooŋ woli dbi aban du an, kaţënkan nawo jibi nwooŋ mëŋali nabot naţënkën nwo
    jibi nawooŋ naanŋali. Mënŋal pŋom, bkujar, udeeb, na kantenaruŋ, na bkarad na
    bkuutar, na phomp na parëfa iwo ţi pŧoofan.
  san-KHM: អហំ យទាគមិឞ្យាមិ, តទា យុឞ្មាន៑ យាទ្ឫឝាន៑ ទ្រឞ្ដុំ នេច្ឆាមិ តាទ្ឫឝាន៑ ទ្រក្ឞ្យាមិ,
    យូយមបិ មាំ យាទ្ឫឝំ ទ្រឞ្ដុំ នេច្ឆថ តាទ្ឫឝំ ទ្រក្ឞ្យថ, យុឞ្មន្មធ្យេ វិវាទ ឦឞ៌្យា
    ក្រោធោ វិបក្ឞតា បរាបវាទះ កណ៌េជបនំ ទប៌ះ កលហឝ្ចៃតេ ភវិឞ្យន្តិ;
  arn-NT: Femngechi dungupen pellkelelu am iñche, fey amuli tamün pewmeafiel ñi kimpuael
    tamün küme müngeltulenon chumngechi iñche ñi ayülefel tamün femael, ka eymün tamün
    pemunoafiel chumngechi ayülefuymün tamün pemuafiel. Llükalen tamün yafkawküleael,
    ka ñi müleael ütriruwün, lladken, illamtuchen, dallukan, entuüñfiluwün, mallmawün
    ka wesa femyawün.
  zas-NT: Din rdxeban guial chi guialan guidganan lëjt ad zadxaaglojtan lëjt ziꞌc
    rënan, abiꞌ lëjt ad zuguiaatidi naj ziꞌc rëndi guguiaadi naj. Rdxeban gadxaaglojn
    lëjt con wadijl, guialnadëdloj, guialrdxeꞌch, guialrlies xvalor gajc, guialrniee
    guijdx lasaꞌ, guial ruzaꞌt bejn, guial rüjn benroꞌ në guial ad nadxagtri lasaꞌdi.
  ken-NT: Mbɔ̌ŋ bɛcháy bɛ ngufú mpok ntwɔ́ awu bɛghɔ bhe nchí kway bɛtɛmɛri bhe
    ndu nte anɛ mbɨ́kɨ́ káysi bɛtɛmɛri bhe, nɛ be nkwɔ mǎngɔ bɛ mpú ndu nte anɛ
    bǎkaysi bɛghɔ mɛ. Ngufú, nchí kway bɛtɛmɛri bhe ndǔ bǎgwà, nɛ ndǔ bǎbhɔ̀ŋ
    mpabhamɨ́k nɛ batɨ, nɛ ndǔ ɛchókóntɨ, nɛ ndǔ mǎŋɛm mɛŋɛ́mɛ́, nɛ ndǔ bǎchɔŋti
    manyɛ́n batɨ, nɛ ndǔ ɛnaŋti, nɛ ndǔ ɛpɨŋ bɛkáysi bɛ bǎcha batɨ, nɛ ndǔ bǎkʉ̀
    mɛnyɨŋ táká táká.
