    kaayo atam-ilomdila titil tabin weng kuya-som, aa, aket uluum kuya ke-biliya,
    ibi kanolin yim-bak-saanin tunum nayo nitam-ilomdip kipni aket fanang kaayo, mafak
    ilokomu ema yo? kal-bomdi kaami suun-bam kebi. Kemin, kukup mafak disa ulmi kusnum
    kusnum kiiyo, weng aal dikimin aye; kaptum kusal imi aket mafak kukaayin aket
    atul tabemin; saak yak mafek mafek nasiik kuluuli yo kemin; weng mafak bakamin;
    aa, daang tem weng bakayin; dak-fanan-bam ti nulta kup o, kemin; aa yak Kristen
