  amp-amp: Na wom dukefr duka yanho hanitar, kanga kfo duha yirah-nomm, tfit miruha
    nikmoha aneya, tfit niko nayuk nefm mhti hhrekruhanm. Mhti hhrekhato tfit miruha
    kfo tebos mrokfom o kfo hta mrokfom ahiyanko nhai yindhorruhatko. Na wofnkaha
    na rhu hanyhato niko mrokfom gijohmt kanjo nateh natehneft o womroh hifa nefmpno
    o womroh dborioh wuskam-pno kfo nur yuhuwehneft o tamoh mrokfom be watanhehakneft
    o niko tuko Kristenko nafrtndohhato rpen rpen o husen husen tohneft. Yo na wofnkaha
    rhu hanyhato tuko nakfo rindho borindhoneft o kfo rkmok kfo gungmiohnefm o niko
    tuhagrhahato sioshu nefm tfit nikomn kfo kekutneft.
  bht-bht: क्योंकि मिंजो डर है, कुथी इयां ना हो, की मैं तुहाड़े बाल ओंऐ कने मैं जदेई
    उम्मीद कितियो है, तुसां सियुदे ना होन, कने जदेई उम्मीद तुसां मिंजो ला कितियो कने
    मैं भी सियुदा नी होंऐ। मिंजो डर है, की ओथु झगड़ा, जलन, गुस्सा, मतलबीपन, चुगली,
    घमंड कने बखेड़े ना पियो होन।
  eng-NOY: For I fear, lest, when I come, I shall not find you such as I would, and
    lest I too shall be found by you such as ye would not; lest there be wranglings,
    envying, wraths, rivalries, backbitings, whisperings, swellings, tumults;
  cub-NT: Jidʉvʉ yʉ ji copaidaquiyede mʉje yebai, apevʉ mʉjacavʉ d̶abevʉ bárãjivʉre
    yópe mʉjare jaʉépe. Apevʉ jararĩ pare ãd̶amateiyʉrãjichʉma. Aru apevʉ tebutenajichʉma.
    Apevʉ jijatenajichʉma ʉbenina. Apevʉ d̶arãjichʉma ne baju ʉrõpe dápiabevʉva mearore
    o ãmenore apevʉre. Apevʉ coyʉrãjichʉma ãmenore caivʉ ne jápiaiyede apevʉi borore.
    Apevʉ yávarãjichʉma jápiabenoi ãmenore apevʉi borore. Apevʉ “¿Meara márica apevʉ
    pʉeno?” arĩ dápiarãjichʉma. Aru apevʉ maucʉvarĩ, cãrijovari, boaiyʉrãjichʉma apevʉre.
    Mʉjacavʉ ne nópe d̶aru, ji copaidaquiyede torojʉbecʉyʉmu yʉ. Aru mʉja máre torojʉbenajaramu,
    ji jararĩ ñájine d̶aquiye boje mʉjare, mʉje nópe ãmeina teiye boje.
  ita-1927: Poiché io temo, quando verrò, di trovarvi non quali vorrei, e d’essere
    io stesso da voi trovato quale non mi vorreste; temo che vi siano tra voi contese,
    gelosie, ire, rivalità, maldicenze, insinuazioni, superbie, tumulti;
  lww-lww: Nepisa visena la nene komin nemarau pap̃isi sane pe pon re nap̃a nom̃alivin
    si amiu poli, ana nevisu nap̃a amiu asike e yo tai nap̃a piowa pap̃isi e kiau
    sitomena, a nemaraun m̃ena ga sa p̃isi yepemiu mavin inu. Visae ve sa nene kilia
    kila sane teveveyun ita, pona tesitom ita viowa, pona sineta kar ita, pona ve
    tesitom re si yar tap̃ena ana tesitom̃al ita ga veve taaga. E pogos la ne sanene,
    yar kilia viueli, kilia vismumun yar tap̃ena, kilia vis vilave, a kilia m̃aga
    manene m̃ena ga. Visae va sanene, ana viowa narui.
  ckb-ckb: چونکە من دەترسم کاتێک دێم بۆ لاتان، بەو جۆرە نەتانبینم کە دەمەوێت، ئێوەش
    بەو جۆرەی کە دەتانەوێت نەمبینن، نەوەک لەنێوانتاندا ناکۆکی، چاوپیسی، تووڕەیی، خۆپەرستی،
    بوختان، قسە هێنان ‏و بردن، لەخۆباییبوون، بێسەروبەری هەبێت.
  nas-nas: 'Aiꞌ ninge avoroꞌantarampimaang tenang diiꞌanko mera ning piamoaꞌnaꞌ otoriko
    oorampiꞌneeng-koo, eeꞌnoko diiꞌ doturariarupeuꞌ ning mora turantampiri dei aing
    oreng aarumonanka-koo eeꞌ oroꞌning-koo: tataꞌnaang, mamairo, peusiꞌkuma iira,
    siivenkeꞌnanka, deuꞌ dovang, minkuminkuru, baka kirokaiari otoꞌ, eeꞌnoko onou
    betoveetoꞌ ninka otoꞌ.'
  uvl-uvl: 'Iau letek ia imo ke halang iange nga etue nenge ela ke e lohot nge imo,
    lape enau leke nge hehei pe hana nenge lemek ero toto nge e naue iri pe imo pule
    lape anau leke nge iau non nenge lememo ero toto nge a naue. Iau e matau iange
    lape e naue poinga nemur nge te lohotot: Poinga nenge ahun helel pe samo kekeke
    mele hel pe letemo inin helel pe apal helel pe a penpen helel pe a ngunngunu helel
    pe a heto hekeke imo pe alas lele helel.'
  eng-BBE: For I have a fear that, when I come, you may not be answering to my desire,
    and that I may not be answering to yours; that there may be fighting, hate, angry
    feeling, divisions, evil talk about others, secrets, thoughts of pride, outbursts
    against authority;
  ixl-CNT: Tan nunkaꞌtziiuneꞌ. Bꞌaꞌn siꞌaneꞌ aas yitꞌeꞌch koj etatin kꞌatz u Tioxh
    kam vaꞌl nivitzꞌa. Utz yitꞌeꞌch koj untxumbꞌal aꞌ vaꞌl setitzꞌa. Bꞌaꞌn siꞌaneꞌ
    aas vaꞌl oj yaaibꞌ texoꞌl; vaꞌl oj chiꞌnankꞌuꞌlil; vaꞌl oj kꞌaꞌnaibꞌ setibꞌilaj.
    Bꞌaꞌn siꞌaneꞌ atoꞌk exoꞌl setibꞌilaj. Vaꞌl oj etaltu tzꞌejbꞌal yol setibꞌilaj;
    vaꞌl oj teesat tibꞌ eqꞌii; vaꞌl oj ijeꞌ evatz setibꞌilaj utz; vaꞌl oj ebꞌantu
    txabꞌkin texoꞌl.
  xsi-xsi: Naŋa kaloŋgu loko tu mambo naŋa amâ apâŋga pami, ande naŋa ma amora tu
    miki ŋandai kamo katogo naŋa iloŋgu tu ma kamo mine. Aku tiambo miki kala ma kamora
    tu naŋa ŋandai amo atogo miki ilomi tu ma amo mine. Naŋa kaloŋgu loko tu naŋa
    ma amora vetâŋa potomule kie-kie imo ŋginimi mine; pawaŋa wa padadâŋa wa wisi-nâna
    wa taŋa-kaika wa ŋgua pavaligiŋa wa ŋgua nao-muli wa pandekanâŋa wa pazavaruŋa
    kie-kie wa.
  crx-NTPO: '''Et tube whesaz whe doo cha za nohts''u nátisdalh. ''Et khun ''et dusja
    de, ''et si ndiz un''a tilah nahós''alh. ''Et ndet la nohts''o húkwa'' nuszun,
