verse: 2CO.012.020
translations:
  kpx-kpx: Isito di vabuanu. Dana lae lohoniege la vaveve toela elehage nahiabuna
    kemo molehi ugologoloai. Dana lae lohoniege la moleho hotoe toela loui mole maina
    mai isi moleho itumulahai mole havei la ebika tabagevei mole aiogevei vaveve kateale
    vamalemo dana laheho hoto louge nahiabuna molehi ugologoloai.
  okv-H: Eto na ari vahai erevi joru ere ovona amo na aita pambuto ungota irari nei
    avo kogurono ungona na kogue amo ngahia embo ke aisova avo na joru ere ona. Eto
    nei amo jujunete, embo nei ta donda uje ari te humote, embo kahekarite, javo ari
    sapura arite, ke sokova hande arite viso orongote, vasiri siosao arite, tapa avo
    aita hambanote avo na joru ere ona.
  tbo-tbo: Ma u lowo naka nugote apo a laugeletahi po galenami binei apega a kaohemi
    yaka galenau binei apega ona kaoheu. Ma u lowo naka nugote apo wogalahi po omgenagenalili
    po luuyogigai po omboho po paliapapoe po wiyalutu po nugogegae po tanigapota a
    tuhagahi.
  mal-C: ഞാൻ വരുമ്പോൾ, എനിക്ക് ഇഷ്ടപ്പെടാത്തവിധത്തിൽ നിങ്ങളെ കാണുകയും നിങ്ങൾക്ക് ഇഷ്ടമില്ലാത്തവിധത്തിൽ
    നിങ്ങൾ എന്നെ കാണുകയും ചെയ്യുമോ എന്നു ഞാൻ ഭയപ്പെടുന്നു; ഈർഷ്യ, ശണ്ഠ, ക്രോധം, സ്വാർഥമോഹം,
    ഭിന്നത, അപവാദം, ഏഷണി, അഹങ്കാരം, കലഹം എന്നിവ നിങ്ങളുടെ മധ്യത്തിൽ ഉണ്ടായിരിക്കുമോയെന്നും
    എനിക്ക് ആശങ്കയുണ്ട്.
  grc-SR: Φοβοῦμαι γάρ, μήπως ἐλθὼν οὐχ οἵους θέλω εὕρω ὑμᾶς, κἀγὼ εὑρεθῶ ὑμῖν οἷον
    οὐ θέλετε· μήπως ⸂ἔρεις, ζῆλοι, θυμοί, ἐριθεῖαι, καταλαλιαί, ψιθυρισμοί, φυσιώσεις,
    ἀκαταστασίαι·⸃
  bgc-bgc: क्यूँके मन्नै इस बात का डर सै, कदे इसा ना हो के मै आकै जिसा चाहूँ सूं,
    उसाए थमनै पाऊँ; अर मन्नै भी जिसा न्ही चाहो सो उसाए पाओ; मन्नै इस बात का डर सै
    के ओड़ै झगड़ा, जळण, छो, उदासी, बिरोध, चुगली, घमण्ड अर बखेड़े ना हों;
  khz-khz: Au akalina, kwalana au pana wati-kwara aonai, gomi ati au na aririwarana
    kalara gokalarana pana wati-rawalimi, ne gomi na goririwarana kalana au geku ai
    ati nogo rawaliana kalinana. Au akalina, gomi roe nogo kogona, govelivuna, goveparu-veveni-rakavarakavana,
    goveririwamagina, taukavami kila ati namara govaikilagirana, goveroli-opakauna,
    goveveagolokana, aomi e gemi tugamagi ati kwapunamo, na irauirau.
  deu-TKW: Denn ich fürchte, wenn ich komme, möchte ich euch nicht finden, wie ich
    euch wünsche, und ihr möchtet mich finden, wie ihr es nicht wünscht; es möchte
    da sein Streit, Eifersucht, Zorn, Ränke, Verleumdung, Zuträgerei, Aufblähung,
    Unordnung,
  zsr-NT: Rádxidaꞌ cutu gacliꞌ ca rëꞌndaꞌ gacliꞌ catiꞌ guidaꞌ ga zoaliꞌ, atiꞌ nedaꞌ
    cutu gacaꞌ ca rë́ꞌniliꞌ lbiꞌiliꞌ gacaꞌ. Rádxidaꞌ rdil‑liꞌ didzaꞌ len ruzxéꞌiliꞌ
    lzaꞌliꞌ, len rleyliꞌ lzaꞌliꞌ, len rulídz ditjliꞌ lzaꞌliꞌ, len rnëliꞌ qui lzaꞌliꞌ,
    len runliꞌ ba zxön len runliꞌ rusbö́.
  lin-lin: Pamba te nazali kobanga ete nakuta bino te na lolenge oyo ngai nazali kolinga
    ete bozala, tango nakoya epai na bino, mpe ete bino bomona ngai te na lolenge
    oyo bozali kolinga ete nazala. Nazali kobanga kokuta kati na bino koswana, zuwa,
    kanda, kowelana, kofingana, kotongana, lofundu mpe mobulu.
  hns-NT: Ham sotjiela kie djab ham aabe tab toelogke tjaal-tjalan hamme na attjha
    lagie. Tab toelogke na attjha lagiega djaun ham karab! Ohie se ham ie tjietthie
    liekhiela. Djab ham aabe tab ham na maangiela dekhe kie toelog apane me djhagara
    kare hai, djaran kare hai, apane apane me goessa hai, khaalie apane ke sotje hai,
    niendara kare hai, kaan bhare hai, ghamandie baate kie to doesare ke ghabaraahat
    me pahoetjaawe hai.
  noa-E: Mua khĩirju chirʉmʉn, mʉchdëu pãar ooimam khõsi chirʉmjö ooimabajuuta khĩirju
    chirʉm; wa magbam khai jũrr mʉch khãijã pãar jʉ̈gaag khaba khãijã iekhabaimaawai
    pãrau khõchkhabaju khãijã khĩirju chirʉm. Mua khĩirju chirʉm agjö eeu dëgölp pãar
    ee agtha dich khapeen dʉ̈i khãijã iekkhõr wai naaju, chikham nem khãijã dich dën
    apim khõsi thʉnʉm, meeukha khãijã nʉnʉidʉm, dich khapeen khãai iek theeg ʉ̈rpai
    aju khãijã ẽkha sĩsidʉm, chikham ëugar khãijã sëukha nem ĩgkha nʉm, sĩi chikham
    jaau nʉm, dichpai thö iekha nʉm maimua sĩi pappierr thʉnʉmjö khĩirjugjã ãba khaba
    sĩsidʉm khãijã khĩirju chirʉm.
  eng-EMTV: For I am afraid, lest perhaps when I come, I will not find you as I desire,
    and that I will be found by you as you do not desire; lest perhaps there be contentions,
    jealousies, outbursts of wrath, disputes, slanders, gossipings, pride, disorders;
  mib-NT: Chi yúhú rí jeē núu na jéé rī, te sanaa te cuni rī jeē tu cásáha ró jniñu
    nújnahan ni rī. Te máá ró jijnáhan ró, suni ma nújnahan ni rō ruhū. Chi sanaa
    te cátejnáhan ró, cácucuésún ni rō, cáquɨtɨ̄ ni rō, cásándúxí ró, cásájnúhún ró,
    cácahān rō sɨquɨ̄ jnáhan ró, cácutéyɨ́ ró, cájica néé ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ तुम्‍से़ ताआल्‍ले़ इङ्‌गाॽ निङ्‌साङ् चोगुङ्‌बा कुइसिःक्
    मे़घोःनिङ्‌ङिन्, हे़क्‍क्‍याङ् खिनिॽ निङ्‌साङ् के़जोगुम्‍बा कुइसिःक् याप्‍मि के़ङ्‌घोसिन्‍बि
    फाॽआङ् किःआरो॥ इङ्‌गाॽ खिनिॽ तुम्‍से़ ताआल्‍ले़ खेमा, नाहे़म्‍मा, सिक् पोःक्‍मा,
    से़ःमा, चे़ॽया पङ्‌मा, मना चे़ङ्‌मा, आङ्‌दिङ् लॽमा नु ये़मे़न्‍दङ् ये़प्‍ले़क्‍हाॽओ
    के़यागिबा तुम्‍निङ्‌बि फाॽआङ् इङ्‌गाॽ किःआरो॥
  xnj-xnj: Niyogopa, pangi panibwela kwinu yati nikuvakolela ngati chenigana nene,
    na nyenye munilola ngati chemwigana nyenye nivyai, Niyogopa pangi kwivya na ngondo,
    wihu, kujovana, mhutanu kumeka, kuheha na chitututu.
  mmx-mmx: A marat do at loxonaleng nia ana vot dom, aba long lenget nemi do mira
    lok petpes aleng pam ti lodoxoma nia a vara i do mibap tuvuk kuren. La nemi bok
    miba long lenger i do nenia bok aba lok petpes ti lodoxoma nemi miga vara i do
    nia aba lok kuren. A marat do aba ven lenget levenedak la levereven peves la levenmukmusak
    la levenekarakat la lavapaase nemnem la loklox asilok patlak la levempanga xopmen
    na sixit nunuan keneng at lotu.
  cbr-NT: '''Ën mitsu isi cuanxun iscëxbi sapi camina ''ën sináncësama ''icanti ''ai
    quixun cana sinanin, ''ëxribi mitsun sináncësama ''imainun. Usa ''ixun cana sinanin,
    mitsux sapi camina nutsi cuamianani cuëbicananan, bëtsibë bëtsibë nishánancë ''ianan,
    bëtsimi manáncë ''ianan, minainshi ñu ''ati sinánan bëtsi unibë ñuianancë ''ianan,
    rabiacaquin upí oquin sináncëma uni ''ain.'
  tee-NT: Pus ju quit'in na iclalhamak'anininau. Pus acsni tavanan accha'ananta jantu
    xcai ni aclalhitaju ju uxijnan tachi ju jantu iclacasq'uin. Chai ju chun tasq'uini
    ni aclalh tachi ju jantu k'ox alhiulaya'it'it. Jantu xcai ni vana alaclak'a'it'it
    chai alaclalhacchip'init'it tu'u' chai alaclamakt'alhk'amant'it. Jantu xcai ni
    alaclasat'it chai macxcai chivinti alacla'unit'it chai alap'uxc'onit'it ju talak'alhin.
    Jantu xcai ni k'ai ac'ats'at'it chai lana jantu alalac'a'iniyat'it.
  eng-LSV: for I fear lest, having come, I may not find you such as I wish, and I
    may be found by you such as you do not wish, lest there be strifes, envyings,
    wraths, revelries, slanders, whisperings, puffings up, insurrections,
  cak-NT: Roma ren ninna' chi cuando xquinapon iwiq'uin, man utz ta c'o ri ic'aslen
    anche'l ri ninrayij. Y xa quiri', ren can xtenbana' anche'l nrojo' ri ic'aslen
    y man ja' ta chic ri anche'l ri nijo' rix. Ren ninna' anche'l xa c'o ayowal chi'icojol,
    chi itzel nina' roma ri ch'aka chic utz jec'o, chuka' jec'o ri c'o quiyowal, ijachon-ka-iwi',
    c'o itzel tak tzij ye'ibij chiquij ch'aka chic, jixtzijon chirij quic'aslen winak,
    man jun quik'ij niben chique ri ch'aka chic kach'alal, y jec'o chuka' ch'aka chic
    ex ri ye'iben ri man je utz ta.
  pah-NT: 'A''ereki ji nhi''ag̃ataruhu nhandejogwerekoag̃wama rehe jihorame pe pyri.
    Mara''ngu po ti nhande javo ojohupe: “Ndapyryvi ndereaporog̃ita ji ve”? Mara''ngu
    po ti pe pejogwayva nehẽ? Mara''ngu po ti pe penhimyromo pejogwehe nehẽ? Mara''ngu
    po ti pe penhimboahiva nehẽ? Mara''ngu po ti pe javo pejohupe: “Ore ko pehoheva''ero”?
    Mara''ngu po ti pe penhombotegweteavo nehẽ? Mara''ngu po ti pe pe''mbero imombe''umoanhana
    nehẽ? Mara''ngu po ti pe penhimboheteavo nehẽ? Mara''ngu po ti pe pejikouhuavo
    penhimbotarimova''ea rupi nehẽ?'
  sja-NT: 'Mamĩda waawee bɨ mɨ jãmaa wãk''ãri, parã mãga unu-e pai jĩak''aapa. Wãara
    parã waide pia ijãada-e p''anɨ pɨrã, parãpa ichiaba mɨ unu k''iniada-e p''anadai.
    Mɨ jãma panak''ãri, unu k''inia-e parãpa nãga oomaa p''anɨ: nepɨra jɨrɨmaa chĩara
    ome; chĩara k''ĩra unuamaa net''aa k''aurepa; k''ĩrau jõnɨ chĩara ome; jõma k''ɨ̃a
    jõnɨ pãchi-it''ee; ik''achia jaramaa chĩaramaa maa-e pɨrã chĩara ãpɨte pedeemaa;
    audua jõnɨ; pariatua ne-inaa oomaa p''anɨ.'
  xed-xed: Skwi ta zləŋ yu ma tsa labə dzaʼa labə yu da kaghuni ná, duŋwa yu da kwal
    kul slafta ta kaghuni mantsa ta kumə yu ya, ta slaftá kaghuni ta iʼi mantsa kul
    kumə kaghuni ya ná, ka yu. Ta zləŋay yu ta slanaghata ɗa mataba ghuni ta zlərɗa
    wi, nda draku, nda gufwatá ŋuɗuf, nda ɗvutá ghəŋ, nda tsanavatá gwaɗa ta mndu,
    nda tsa mndəra mndu, nda gla ghəŋ, nda hwazlaɓaku.
  mks-NT: Yíhví i̱ jáchi̱ tá ná sa̱a̱ i̱ coto nihni i̱ ndo̱hó co̱ cúni̱ i̱ ndiñe̱hé
    e̱ ndo̱hó cája ndó ña̱ núu, ña̱ co̱ cátóó i̱. Ta sa̱ mé quia̱hva já yíhví i̱ ña̱
    cuni ndó ye̱he̱ caja i̱ ña̱ co̱ cátóó ndo̱. Yíhví i̱ jáchi̱ tia̱hva náá cani táhan
    ndó, á cahi̱hvi̱ ini xi̱hi̱n táhan ndó, á co̱jo̱ ini xi̱hi̱n táhan ndó, á ndacahnda
    táhan ndó, á ca̱ha̱n ndó ña̱ tu̱hún sa̱há ñani táhan ndó, á cande̱hé ndaa táhan
    ndó, á ndiñehe jícó ndo̱ mé ndó, á sa̱ jíin sa̱ jíin cája in in ndó.
  gfk-S: Iou burut be ni me nes mu be pa mu nale haruat ma ing iou sip be ni nes mu
    hobi. Ma iou burut bileng be mu na nes iou be iou paile haruat ma ing mu sip ter
    hobi. Iou burut be a mon harngangar nalamin ta mu, ma a mon bala ngungut, ira
    harpaleng, no tintalen na pinpines hagae tikenong, ma pata ta bilai na tinaram.
    Iou burut be ari di nes kalak ira tamat na mahuo na lilie ma ari di malamala tamat.
  bmu-bmu: 'Eŋgöreŋ kaba eki ahakmemeŋini tökömakzali, mi wuataŋgöba malbepuk. Mewö
    miwikŋaim eŋgibileŋbuköra waimanjat mötzal. Ahakmemeŋinaŋgö likepŋi meleŋ eŋgibi
    qakŋine öŋgömawi, eŋön mönö tandök akŋami, mi tökömegöra mötzal. Sutŋine ahakmeme
    kewö akepuköra goro mötzal: Urunöŋ mututqutut aka aŋgururuk akepuk. Urusiŋgok
    aka yom jibepuk. Silenöŋ alal ak aŋguba deŋda nanŋini kambugörök mötmöriba malbepuk.
    Andöqeqe keu töhöreŋ jiba miaŋön mem bölim aŋgubepuk. Tosatŋi yeŋgö keuŋini tölapŋe
    jigetka diwoŋdawoŋ anbapuk. Jakbak-öraŋböraŋ aka areŋi törörök qahö wuataŋgöba
    nanŋini imbi-imbi laŋ malbepuk.'
  dgz-dgz: Ne ame inayap onge onge epina unsit wariwan, iwa onge ame yawaepena ne
    wainiet anu imaina gapan ya waniene tawa, amba ne wainget anu nimanegiana gapan
    ya yawanegene tawa. Ne tap anuivin iwa inayap ongepena gapan, e upi digut maken,
    enu yawagen, ugu gangan, gau agaga, ita anan, nop ani aninke denawa, nop simumut,
    wa namurat amba pinparat, taiana yawain go?
  eng-GNV: 'For I feare least when I come, I shall not finde you such as I would:
    and that I shalbe found vnto you such as ye woulde not, and least there be strife,
    enuying, wrath, contentions, backebitings, whisperings, swellings and discord.'
  zaa-NT: Cca te' nuyué qui'ni canchu chi il·lania' làti tse'e le nna nìcà'chu labí
    runi le tì'ba calátsa'a', ą'hua lebi'į nna xiaba labí tsú'ulatsi' le nu ná qui'ni
    gunia'. Pues gunia' le corregir canchu té pleito entre lebi'į o biỹa la' yélatsi'
    l·le, o canchu ritsa'á báni luetsi le l·le, o canchu ná lé huèni dividir iglesia
    l·le, o canchu ribèqquia le bela'na qui' ttu enne' o la' riníyú l·le, o canchu
    nuỹa rulaba latsi'į qui'ni adiru dàcca'ą, o canchu labí runi le lani orden ba.
  eng-WEBSTER: 'For I fear, lest, when I come, I shall not find you such as I would,
    and that I shall be found by you such as ye would not: lest there be debates,
    envyings, wraths, strifes, backbitings, whisperings, swellings, tumults:'
  guh-guh: Pamatacabi ponaenajë paxamëjavabelia, bitso meta najamatabëxainaeya patsianajë
    paxamëjavata. Aeconoxae pajitsipame tapatsinexa paxamëjavata. Itsiata meta itsa
    patsianajë paxamëjavata, apo pajitsipaemë tsane patacananeconitsiaexanaenexa.
    Tsipaji meta apo pacacaxitajarabi tsanetsi pexaniacuenia panejinavanapaejavata
    pacuenia pacatojitsipatsi. Itsa patsianajë paxamëjavata, pacataenatsi meta panenajumeanaenotabiabijava.
    Pacataenatsi meta panenacaëbabiabijava ata. Pacataenatsi meta panenabaraanaepanabiabijava
    ata. Pacataenatsi meta apo paneyavenonaejava itsajiviyo ata. Pacataenatsi meta
    itsamonae pepëya pibisiacuenia najumetsënëtsia panebaracuaicuaijaitsabiabijava
    ata. Pacataenatsi meta itsamonaevecua paayaijamatabëcuenevimë panenataeyabiabijava
    ata. Pacataenatsi meta apo panenajamatabëcuenejëpaexae navecuanatsanaeya panejinavanapaejava
    ata.
  bon-bon: Cäme wälu pisi nyene, egä cane peeyeme liba pa lädepene, cane pama epu
    pa pidäripene weebibine, cane lipu tääpume singi lica gäne. Cuta weene pama epu
    pa näpänepeye cebine, weene lipu tääpume singi lica gemi. Cane wälu gäne, egä
    cane weebibine pidäripene mene abaja cabu, ire patre agli cabu, watata claabe
    cabu, weemämu ngene atwanena cabu, niiyaniya mene cabu, iicetneja cabu, weemämu
    awepyeräja cabu, ätecija cäco mule cabu.
  nhw-BL: Pero niquimacasi para quema niajsiti campa amojuanti, huelis amo nimechpantiti
    quen na nijnequi, huan yeca amo anpaquise ica catli monequis nimechilhuis. Niquimacasi
    nimechpantiti anmonajnanquilijtose, anmoiyocanectose, ancualantose, anmotlajcoxelojtose,
    anmotlaijilhuijtose, anmoejelnamictose, anmohueyimajtose huan anmoiyocacajtose
    para sesen quichijtos san catli yaya quinequi.
  swh-ONEN: Kwa kuwa nina hofu ya kwamba nitakapokuja naweza kuwakuta nisivyotaka,
    nanyi mkanikuta msivyotaka. Nina hofu kwamba panaweza kuwa na ugomvi, wivu, ghadhabu,
    fitina, masingizio, masengenyo, majivuno na machafuko.
  wbi-wbi: lino nikwoghopa kuuti, niliiva nikwisa kulyumue nili kuvagha muli nu luveelo
    luno nanikeela une. nikwoghopa kuuti ndepoonu nilikuvaagha muli na mabaatu, ni
    giila, ni ng'halaasi, nu vusulani, kudeselanila kukughinia kuuva na matiling'hano.
  bba-bba: Nɑ wurure sɑnɑm mɛ kon turi bɛɛn mi, kpɑ nɑ kun bɛɛ deemɛ nɡe mɛ nɑ kĩ,
    bɛɛ mɑɑ, kpɑ i kun mɑn wɑ nɡe mɛ i kĩ. Nɑ wurure sɑnnɔsun sɔ̃ kɑ nisinu kɑ mɔru
    kɑ kinɛnu kɑ wɔnnɑɑ kɑ tɔn wĩinu kɑ tii suɑbu kɑ nɔɔ nɛɛ sɑriru.
  eng-KJVCPB: 'For I fear, lest, when I come, I shall not find you such as I would,
    and that I shall be found unto you such as ye would not: lest there be debates,
    envyings, wraths, strifes, backbitings, whisperings, swellings, tumults:'
  kgk-NT: Ajepy'apy voi pende-rehe. Agwahẽ ramo pende ha-py ndajohu porãi arã voi
    para'e pende rekoha, Nhandejáry rape-rehe ndapeiko porãi-gwi. Ha peẽ ave ndapejohu
    porãi arã para'e ave xe rekoha, apogwereko asy va'e-rami, apogwereko ramo. Upe
    va'e-rehe ajepy'apy pende-rehe. Oĩ para'e pene pa'ũ-my onhonhe'ẽ mbojevy jevy
    oiko va'e. Oĩ ave para'e gwapixa oiko porãha ndojohu porãi va'e ave. Oĩ ave para'e
