    Wal loluun, hinaaffaan, aariin bobaʼuun, wal qooduun, maqaa nama balleessuun,
    hamiin, of tuulummaanii fi jeequmsi isin gidduu jiraata jedheen sodaadha.
  kud-kud: Na yagu meheuhine neta nuwana ebe yamahalavawa ta mata ya'itagomiu nigele
    dova yagu nuwanuwatuwu vehabamiu. Na yami mumugao mata nigele hiya'abiye yaliyayagau,
    na hava yapaipaihowai mata nigele hiya'abiye yaliyayagomiu. Na yagu meheuhine
    neta nuwana mata manini yo alomagigili yo modi'ini yo aiduma yo awayabayababa
    yo vetalapili yo nuwahaehae yo talina tui yalobaidi.
  urb-NT: Pehẽ rehe ihẽ ahyk rahã, amõ kotyhar pexoha aja ihẽ akwa ta my. Ihẽ aputar,
    aja ym pexo, ame'ẽ rehe ihẽ ajumupyai. Pe, peputar, aja ym ihẽ axo my. Amõ kotyhar
    ihẽ axoha aja pekwa ta my. Pehẽ rehe ahyk rahã, peje'ẽ je'ẽ hũ pehẽ jupe aja ihẽ
    akwa ta my. (Aja rahã, pehẽ pe ihẽ aje'ẽ je'ẽ hũ ta tĩ.) Ame'ẽ rehe ihẽ ajumupyai
    ta. Amõ amõ ta rehe pejyty'ym, ame'ẽ rehe ajumupyai ta tĩ. Pahar peparahy ngã
    rehe. Pehẽ pekyty'ym ngã rehe my. (Aja rahã, pehẽ pe ihẽ aje'ẽ je'ẽ hũ ta tĩ.)
    Amõ ta rehe pehẽ juru ai my. Amõ ta rehe har katu ym pepandu my. “Katu te jande”
    aja jõ pekwa pehẽ juehe har my. Jesu kotyhar tama'e jy'ariha renda pe pejy'ar
    rahã, tyapuha rupi pejy'ar. Upa aja me'ẽ ihẽ akwa ta my. Aja rahã, ihẽ aje'ẽ je'ẽ
    hũ ta pehẽ pe. Ame'ẽ rehe ihẽ ajumupyai.
