    interlte-apetyeke. Arne nhenhe areyele kwenhe ayenge arrangkelhe-arrangkelhe-ileke.
    Arrantherre kwenhe apure-irretyakenhe Ngkartenge ipeltye-irretyeke nhenge utepe-irrirtnetyeke
    iwerre arratye-werne. Kele lyete ayenge arrekantherre awethe apetyeme nhenge the
    apeke arrenhantherrenhe aretyenhe nhenge alakenhe akwete anerlenge ayenge kwenhe
    apure anthurre awelhetyenhe nhenge Ngkartenge alkngetherre ayenge anteme arnterre
    anthurre arlkemele artneme. Alakenhe irreme-ketyenge arne akurne yanhe ingkirreke
    impaye, ayenge atnerte alhwarrpe awelheketye arrekantherre imerte artnemele.
  qvc-NT: 'Chaymi manchani: Kinsapch''i achka qamkuna unaymandapacha uchata ruraykangillapa,
