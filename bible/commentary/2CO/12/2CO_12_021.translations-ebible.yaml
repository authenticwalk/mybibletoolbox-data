    neon aat nodi fila tuir Naꞌi Maromak dalan loos. Sia sasobo! Noo mak nalo lia
    kfoꞌer no nakur biti kluni. Sia nalo oi-oik, la natene moe.
  hlt-MCSB: Koep ka pawk vaengah ka Pathen loh nangmih hmaiah kai n'tlarhoel sak lah
    ve. Aka tholh rhoek te muep ka nguek thil dae yut uh pawh. Te dongah rhongingnah,
    Cukhalnah, omthenbawnnah te a saii uh.
  xtd-NT: Yuꞌu‑da, xa hora xee‑da ñuu‑n, te kada Ianyuux xa kujanuu‑da xaxeꞌe‑n ɨnka
    vuelta. Yuꞌu‑da, xa tnau ini‑da xaxeꞌe ñayiu xtuu meꞌñu mee‑n, ñayiu n‑ka kida
    kuechi te nuncas ña n‑ka natu ini‑i kuechi‑i. Xá n‑ka kida‑i xa ñatu kuu xavaꞌa,
    xá n‑ka kidi‑i xiꞌin ñayiu ña n‑tnundaꞌa xiꞌin‑i, xá n‑ka kida‑i ntdaa xa uꞌu
    n‑ka kukajan ini‑i.
  mdy-ETH: ዬኖ ታ ዒንሢ ኮይላ ላሚፆ ሙካዞና ታ ፆኦዛሢ ጎዖንቴ ዒንሢ ቤርታ ታና ቦርሲሳንዳያ ናንዳኔ ጌዒ ታ ዒጊጫኔ፤ ሃሣ
    ሚርጌ ዓሳ ሃያኮ ቤርታ ዔያታ ማዼ ጎሞንታ ዒኢቴ ማዾንታ ዓኒ ሃሣ ማቾ ማዒባኣያና ላሄሢንታ ዓኒ ሃሣ ማቾ ማዒባኣያና ላሃኒ
    ኮዒ ዓማሊፆ ጎሞንታ ዔያታ ቡኡፂባኣያ ማዔም ታና ሚርጌ ዖዪሳንዳያ ናንዳኔ ጌዒ ታ ሚርጌ ዒጊጫኔ።
  spl-spl: Yen nombotŋaŋe emelâk ekŋâleaŋgim imbilipyeŋe me loklipyeŋe betyeŋehen
    kioŋminiwi. Manman kiŋgoŋ yawuya manŋetâ taka mem teteyekbom otmuâmâ biwine dondâ
    bâlewuap. Yawu manŋetâ lohimbi belângen manmaiŋe nenekŋetâ bâlewuap. Yawu otmu
    “Anitâŋe Kiristohât lohimbi ki mâmâŋe otyiŋgimap,” sâm sennenŋan geŋetâ aŋulaknom.
  usp-NT: In ri' mas titzaak inch'ol cuando intaw chic chi asolajcak, pent inq'uixib'saj
    jwi'l Kakaj Dios chawchak jwi'l tic'axc'ob' laj wanm chi rilic sub'laj q'ui chawechak
    ri ajwichi' timacuntak, ajqui' q'uexel jno'jak jwi'lak chi jb'anic tz'i'al y ajqui'
    chi can jye'tak jb'anic mak rayb'l re tz'i'al.
  zav-NT: Chžeba' de que catə'ən yida' dezlaṉa'a le'e zanḻe cuiṉə' cueɉyic̱hɉle ca
    de'en chgo'o xtole na' chbeɉyic̱hɉle be'en c̱hele o no'ol c̱hele par chzolenḻe
    beṉə' yoblə na' bitə'ətezəchlə yeḻə' zto' de'en chonḻe len cuerp c̱helen'. Na'
    Dioz c̱hia'an gone' par nic̱h yeto'ida' na' yegüi'inda' c̱he nolen' cui gwleɉyic̱hɉle
    de'e malən' chonḻe.
  sgz-sgz: Á iau iakte lala parmat mam gam, mái sár inái iau bunbun ngo i pákánbung
    ina bali han suri laum gam, kángit Káláu na arumrum iau i mát gam bul. Iau bunbun
    ngo ina mákái marán si gam er gam lu longoi sápkin til tungu, kápgamte hol kaleng
    be alari kamu sápkin tatalen ngorer i lala durwán sápkin má bop tiklik mai wák
    kán lite má ararit sara. Ngo kamu tu longoi be á bos tatalen ngorer i pákánbung
    ina han uratung narsá gam, ngorer ki inak tang kunán.
  kek-NT: Ninc'oxla nak tincuulak e̱riq'uin, te̱c'ut inxuta̱n chiru li Dios xban li
    c'a'ru yo̱quex chixba̱nunquil. Ma̱re tinya̱bak chirixeb li que'xba̱nu li inc'a'
    us ut toj ma̱ji' neque'xyot' xch'o̱l ut toj ma̱ji' xe'xjal xc'a'ux riq'uin li
    ma̱usilal li que'xba̱nu jo' li muxuc caxa̱r, li co'be̱tac yumbe̱tac ut li c'a'ak
    chic ru chi ma̱usilal.
  blz-NT: Yaku' babata too-too na tempo i yaku' taka ni'imarian, Alaata'ala bo mompopokoo'
    i yaku' na aropmuu ka' i yaku' tio masiongo' gause biai' a mian na ko'omuu men
    dosaon mbaripian sian nonsosoli ka' sian nangkadarai mingilimang men ba'idek,
    men mogora', ka' men rasu'on.
  poe-NT: "Tóxakonna kíxin tió tsjasántsjahárá ínaá la tí Dios kuènta̱na mé sinchesuàna\
    \ tí tjejorá la ntá imá tso̱tsja̱nka kíxin itsjérá tsíkjásinrá jie̱ tí ósé la\
    \ na̱xa̱ ti̱to̱éhyará tí nkehe tjuáhya chꞌerá la ko na̱xa̱ ti̱to̱éhyará chontará\
    \ chojni chjin ókjé tjásinkoará jie̱ la ko ti̱to̱éhyará kaín tí í so nkehe jínahya\
    \ kꞌuékji̱chꞌerá ósé.\uFEFF"
  san-TAM: தேநாஹம்ʼ யுஷ்மத்ஸமீபம்ʼ புநராக³த்ய மதீ³யேஸ்²வரேண நமயிஷ்யே, பூர்வ்வம்ʼ க்ருʼதபாபாந்
