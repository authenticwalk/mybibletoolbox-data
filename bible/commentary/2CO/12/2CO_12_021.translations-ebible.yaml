  kan-OKCV: ನಾನು ತಿರುಗಿ ಬಂದಾಗ, ಹಿಂದೆ ನಿಮ್ಮಲ್ಲಿ ಅಶುದ್ಧತ್ವ, ಲೈಂಗಿಕ ಅನೈತಿಕತೆ, ಪೋಕರಿತನ
