  hix-NT: Ohyakany xarha romoknàtoko, kekhoken hana, ohokonye. Tekhokaxem me ronyhen
    hana, Khoryenkomo, owyanye. Ryekhokanàr hona rma koseryehyaha. Koseryehoken hana,
    okukuru kom hoko. Àsok tawro hana. Amnyehra atxke nehxatxkon hamà, okukuru komo.
    Àhoyen komo rma, thenyenohnà komo rma, atxke roro rma natxow hana. Anar me harha
    tanhànàthàyamo yonyhera rma natxow hana. Amnyehra atxke texetxhàyamo wyaro, atxke
    roro rma natxow hana. Anaro rha tanhàn kom hoko rma natxow hana. Anaro rha wos
    hoko rma natxow hana. Woràskomo komo xarha, anaro rha kàrà hoko rma natxow hana.
    Tweromnà rma, tanhàn kom hoko rma haxa natxow hana. Àro wyaron kom hoko rma koseryehoken
    hana, ohyakanye romoknàtoko.
  sim-sim: Las avak jihik a ranak wavu jihin ji tormblehe kavakava ol mas ji undarin
