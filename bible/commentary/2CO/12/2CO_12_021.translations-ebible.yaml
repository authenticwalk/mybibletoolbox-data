verse: 2CO.012.021
translations:
  kpx-kpx: Di vabuanu. Dana tota gabie lae loho moleaniege la degomolebiamo vaveve
    toela elegevei Dilava nimo uvuai. Isime vaveve toela moaga elegevei uvuai ninai.
    La teibae vaveve vai molehi ladevei vaveve toela ke halevaholimalemo dana kemo
    uvuai ninai.
  okv-H: Eto na ungota degi pambasona amo ungo nei nei na tiha paiha te sesena sasapura
    te hamo ta ujeje sasapura neite neite amo mahu ere ovova avo toae avo na God ta
    tihi ta me kesona avo joru ere ona.
  tbo-tbo: Ma u lowo naka nugote apo u nememahi uyahina Yaubada ina winugohopuhopuniu
    u matami. Ma lawa boluhi lolowa apapoe hi dewahi po ega hita nugonugobui uyahihi
    apo a touwe a paliyehi. Tauhi nugogobu dewahi hi dewedewehi po matamaga po dewa
    gobugobuhi he dewedewehi apo bihiyei a tou.
  mal-C: ഞാൻ വീണ്ടും വരുമ്പോൾ പാപംചെയ്തിട്ടു, തങ്ങൾ ഏർപ്പെട്ടിരുന്ന അശുദ്ധി, ലൈംഗികാധർമം,
    വ്യഭിചാരം എന്നിവയെപ്പറ്റി അനുതപിക്കാത്ത പലരെ പിന്നെയും കണ്ട്, ലജ്ജിതനായി, ദൈവസന്നിധിയിൽ
    ദുഃഖിക്കേണ്ടിവരുമെന്നും ഞാൻ ഭയപ്പെടുന്നു.
  grc-SR: μὴ πάλιν ⸂ἐλθόντα με⸃ ὁ θεός μου πρὸς ὑμᾶς, καὶ πενθήσω πολλοὺς τῶν προημαρτηκότων,
    καὶ μὴ μετανοησάντων ἐπὶ τῇ ἀκαθαρσίᾳ καὶ πορνείᾳ καὶ ἀσελγείᾳ ᾗ ἔπραξαν.
  bgc-bgc: कदे इसा ना हो के जिब मै दुबारा आऊँ, तो मेरा परमेसवर मेरै ताहीं अपमानित
    करै। अर मन्नै घणखरयां खात्तर फेर दुखी होणा पड़ै, जिन नै पैहल्या पाप करया था। अर
    भुन्डे़ काम अर जारी अर लुचपण के कारण पाप करणा न्ही छोड्या।
  khz-khz: Au akalina, au pana wati kwara aonai, au geku Palagu na au pene vega-nugarageku
    gomi wailami ai, ne mataku kwarara pia rigo, kwalana gekala-rakavato talimara
    ati gevetugamagi-kuleto kala rakavara geriana, tuga magulina e mata-poraga kalarana.
    Ekalara geriana ira gevemilo-rakavato.
  deu-TKW: mein Gott möchte mich bei meinem Wiederkommen demütigen an euch, und ich
    müsse beklagen, daß so Viele, die zuvor gesündigt, nicht bereuen gelernt haben
    die Unreinigkeit, Unzucht und Schwelgerei, die sie verübt.
  zsr-NT: Catiꞌ guidaꞌ ga zoaliꞌ, chquiꞌ cni rac queëliꞌ, rádxidaꞌ gunëꞌ Dios ga utuiꞌdaꞌ
    ca nac queëliꞌ, atiꞌ gun bayúdx cödxaꞌ niꞌa quegac zian nup niꞌ glun dul‑laꞌ len
    cutu gulubíꞌi ládxiꞌgac ca nacgac le cunác dxiꞌa glunëꞌ, len yuguꞌ le gulazë́
    ládxiꞌquëꞌ le cunác.
  lin-lin: Solo, nazali kobanga lisusu ete, tango nakoya lisusu epai na bino, Nzambe
    ayokisa ngai soni liboso na bino, mpe ete nalela mpo na bato ebele oyo basalaki
    masumu liboso kasi babongwani te na misala na bango ya mbindo, na kindumba mpe
    na ekobo oyo basalaka.
  hns-NT: Djab toelog aapan tjaal-tjalan na badaliehe tab hamke Parmeswar ke aage
    bahoet saram lagie. Aur djab ham aaike dekhab kie dje pahiele paap karat raha
    aapan be-saram djiewan, tjhatjhoendaraipan aur kharaab kaam par ab talak na pasta
    hai, tab ham bahoet oedaas hobe.
  noa-E: Mua agjö khĩirju chirʉm ĩchab, eeu dëgölp pãar gaaimua khãijã Ẽwandamau mʉch
    khĩir naaupiju. Mag amʉn magan ar nawe pekau ee nʉmta jãg maadëu nem waumapham
    wau nʉmjã bʉ̈ʉrjã pʉabanaa, amach õor khabam dʉ̈ijã parhooba khapesnaa maimua
    warr amachdëu nem khaigbam waaujerrjã ogdʉba agtha wau wënʉrrʉm khʉʉn gaaimua
    Ẽwandamau mʉ wajappha bĩepiju.
  eng-EMTV: lest, when I come again, my God will humble me before you, and I will
    mourn for many who have previously sinned and have not repented for the impurity
    and sexual immorality and lewdness which they have practiced.
  mib-NT: Te yúhú rí jeē núu na jéé tucu ri te cuāha Yaā Dios jnūhun canu nuū rī jeē
    súcuan cásáha ró. Te sanaa te cucuíhyá ni rī núu íyó cuéhē rō jeē ní casáha cuēchi
    ichi yátá, te tu nácani ni rō stóo ró jniñu jnéhén jniñu jíca jnéní jíín jniñu
    néé ndasɨ́ ní casáha ró.
  lif-NT2: खिनिॽ तुम्‍से़ याम्‍मो ताआल्‍ले़ आनिङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ तगि नःम्‍नःम्
    चोःक्‍का फाॽआङ् किःआरो॥ हे़क्‍क्‍याङ् खिनिॽ लुम्‍मो तगि लायो के़जोःक्‍पाआङ् खे़न्
    आसुत्‍थोलाम्, चाराम्‍मा याःम्‍बक्‍लाम्, नु निङ्‌वाॽ पाःप्‍पाःत् चोःक्‍मालाम् यरिक्
    मे़न्‍हिम्‍मनाबा मे़न्‍नुःङ्‌मनाबाहाॽरे़ लागि इङ्‌गाॽ मेरिङ् थक्‍मा पोःङ्बिलारो!
  xnj-xnj: Niyogopa pangi lugendu lwenibwela kavili. Chapanga wangu yati akunikita
    nikola soni palongolo yinu, na nene yati nivavembela ndava ya vamahele va vala
    vevambudili Chapanga, nambu vamuwuyili lepi Chapanga ndava ya uhakau wavi, ugoni
    na mnogo uhakau wevakitili.
  mmx-mmx: A marat do mo nia ana vot manga, ne Moroa rak naba lox abulu ia dom melamgo
    atnimi. La aba lok mamangan aleng mu buaang atnedi digara lok pam laxakapmek gano,
    la kovisi di goxo leeng basinge laxakapmek atdi diga lox i, ngan loklok ti elongka
    la loklok kakapmek maxamang at lixitkis epot la lengkot mamangan kerepmo.
  cbr-NT: Mitsu isi cuantëcënia sapi ca aín bana cuacë 'aíshbimi usai 'icancëbëtan
    Nucën Papa Diosan mitsu cupí 'ë rabínmiti 'icë quixun cana sinanin. 'Imainun cana
    sinanin, mitsu raírinën ñu 'aisama 'ai mitsunanmabi xanu itsibë 'ianan xanusa
    unibë 'ianan ñunshinacëquin ñu 'atima 'aquin, a ñucama manuquin sinanacëma cupí
    sapi cana bëunan mëscúti 'ai quixun.
  tee-NT: Acsni aclalak'anchokopalhtachau chai aclalhitajuyau ni chunch ju layat'it
    pus na aquimamaxanilh ju Dios ni vanach alactu'ununat'it ju uxijnan. Slivasalh
    ac'amak'aninina' ni va ca'alilh ju ali'in ju ta'alactu'ununta para jantu tavanan
    tamacajunta ju ix'alactu'unti'an. Ju ali'in tat'atsucui ju jantu ix'amachaka'an
    u jantu ixpapa'an. Chai ju ali'in tatailhi'anta tachi ju akts'iyach ixlantich'an.
  eng-LSV: lest again having come, my God may humble me in regard to you, and I may
    mourn many of those having sinned before, and having not changed their mind concerning
    the uncleanness, and whoredom, and licentiousness, that they practiced.
  cak-NT: Ninxi'j juba' wi' yinapon chic jun mej (bey) iwiq'uin, roma ninna' chi can
    xquiq'uix iwoma, xa xquienwil je q'uiy kach'alal ri c'a jec'o pa mac y man quiyo'n
    ta can ri itzel tak no'j (na'oj), ri achi'a' y ri ixoki' c'a niquicanola-qui'
    chi niqui'en mac; can man niquiya' ta can ri yequi'en ri itzel tak ex, y man jun
    quiq'uix. Ronojel ri' can xtuya' ok'ej chue, y ri Dios nucusaj ri ok'ej re' chi
    nukasaj nuk'ij.
  pah-NT: Mara'ngu po ti Tupana'ga ji mbopoyjayjare'yma'java ji horame pe ndepiaga
    nehẽ? Nhi'ag̃ataruhu ji pendekote'varuhua rehe. A'ereki pe peko te'varuhu penhimongyavo
    ikwehe. Pepyteripeve'g̃a hembireko te'varuhu. G̃a oko g̃wembireko'g̃arũive'g̃a
    pavẽi. G̃a ndoakwahavihu ikwehe. Mara'ngu po pe pejipohia pejikote'varuhua hugwi
    pejeaporog̃ita rerojijyita? Po pe pohire'ymame jugwi po ti ji rekoveveuhui jijehe'gwovo
    pe ndehe jipoyjayjare'yma nehẽ.
  sja-NT: Ma awara mɨa waawee bɨ mɨ jãmaa wãk'ãri, Tachi Ak'õrepa mɨ waya k'ĩra nejasiapiit'ee,
    parãpa waide k'achia oo amaada-e p'anadairã. Wãara mɨ jẽedariit'ee unuru pɨrã
    parãdepemaarã ũk'uru at'ãri k'ĩsia k'achia nipapata, k'ĩra nejasia wẽe. ¿Parã
    at'ãri wẽraarã ome pariatua k'ãi jõnɨ-ek'ã, waide oo amaa k'iniada-e p'anadairã
    parãpa naawedapema k'achia k'ĩra t'ãdoo oopatap'edaa?
  xed-xed: Sana skwi ta zləŋə yu ma tsa labə dzaʼa labə yu da kaghuni ya guli ná,
    duŋwa yu da nzata ma hula ta kaghuni, ta kəma Lazglafta ɗa ná, ka yu. Zləŋa ɗa
    ná, da slanaghatá yu ta gwal ta maga dmaku manda va ya snu həŋ ta kwalaghutá paya
    tva taŋ ta ghəŋa hliri ta hlə həŋ, nda maga sliʼiŋsliʼiŋ ta magə həŋ, nda sanlaha
    ma mndərga tsa ghwaɗaka skwiha ya.
  mks-NT: Ta yíhví i̱ ña̱ tá ná sa̱a̱ i̱ coto nihni i̱ ndo̱hó ja̱n caja Ndióxi̱ ña̱
    ná cacahan nu̱ú i̱ sa̱ha̱ tócó ndihi ña̱ cája ndó ja̱n. Ta yíhví i̱ cuacu u̱ sa̱há
    cua̱há na̱ cája cua̱chi, na̱ sa̱ ja̱nda̱ jihna na̱casáhá cája cua̱chi ña̱ a̱ ñáha
    jándacoo na cája na xi̱hín yiquí cu̱ñu na. Ta cuacu u̱ jáchi̱ a̱ ñáha jándacoo
    na ña̱ ndúu na xi̱hín na̱ co̱ cúú ñájíhí na̱ á yíi̱ ná. Ta ni a̱ ñáha jándacoo
    na tócó ndihi ña̱ núu, ña̱ xíca̱ ini yiquí cu̱ñu na caja.
  gfk-S: Iou burut be no nugu God na bul hanapu iou ra matmataan ta mu ing iou ni
    hana tupas habaling mu. Iou burut be ni me nes ra haleng ta mu ing mu ga gil ra
    sana tintalen nalalie ma pa mu le lilik pukus ta ira bilingana tintalen, no tintalen
    na ninohon tikai ma tikenong gar na mes, ma ira tintalen na hilawa. Iou burut
    be ni me nes mu hobi ma iou ni tapunuk ma ni suah pane mu.
  bmu-bmu: 'Mewö aka malme ewö, nöŋön mönö kewö asuhumapköra waimanjat möta kamam:
    Ambazip gwötpukŋan mutuk siŋgisöndok aka malgeri, yeŋgöra mönö urukömbuk aka sahötpileŋbuk.
    Ahakmeme töwötŋambuk laŋ wuataŋgöba sihimŋini kömbönaŋi miwikŋaimegöra serowilin
    akeraŋgöra gamu qahö möta qahö möt bölim aŋguget. Sutŋine kabiga uruŋini kunbuk
    qahö meleŋget eŋgekiga Anutunöŋ mönö uruni kuŋgui kunbuk urueret akileŋbuk. Mewö.'
  dgz-dgz: Inayap sia tauapena God negawa yamayap wat otutam nimanegepi tawa anuivin.
    Amba den e aruga koewa ega namua vetavet ya wa koewa ae ya veayana menan enan,
    irip turup wapena tawa. Koewa ega ame, waen ge apan wainan gogo ise ta ase ta
    taiwaniana menan irip wain go?
  eng-GNV: I feare least when I come againe, my God abase me among you, and I shall
    bewaile many of them which haue sinned already, and haue not repented of the vncleannesse,
    and fornication, and wantonnesse which they haue committed.
  zaa-NT: Yala nuyué ccà te' qui'ni canchu ithèl·la' Tata Dios inte' làti tse'e le
    nna xiaba ehuìni' te' hàstaá cuetsia' ru'a lo le por biỹa mal runi le, porqui'ni
    nuỹetse' canu runi tul·la' dèsdeba chi gutsà nna labí chi bethà'na cą adulterio
    nna runiíru cą nu labí ná qui'ni guni ca enne' entre làba cą nna ca vicio nna.
  eng-WEBSTER: And lest, when I come again, my God may humble me among you, and I
    shall bewail many who have sinned already, and have not repented of the uncleanness,
    and lewdness, and lasciviousness, which they have committed.
  guh-guh: Paxamëjavata icatsia itsa patsianajë, Dioso meta pitabarata pacayapijiviaura
    tsanetsi pibisiacuene paneexanavanapaejava yabara. Bajaraxuata bitso pacasivanajamatabëxainatsi
    icatsia patacataenexalia. Tsipaji itsa apo pajinavanapaemë tsane pacuenia pacaitorobatsi,
    patacasivajamatabëcuenebarëyajavami, nevecuaajibi meta tsane. Paxamëyajuvënëvi
    bajayatajavaverenacujinae pibisiacuene pexanavanapaexae, sivajamatabënuenajë.
    Bajarapamonae pibisiacuene pexanavanapaejava pevitota, apo sivajamatabëcuenebëjai.
    Apo jamatabëcopatsinua pibisiacuene pexanavanapaejava pevitota.
  bon-bon: Cane wälu gäne, egä nuuja taje cane peeyeme liba pa lädepene, Acejiyame
    te cebine cuta cääri ajiri me pa nawenepi weeme name pi. Siige cane ele pa nangenepi
    eei biname bime name pi, lui cina niiyaniya mule itu yaacnemepesi niinäce gaabe
    me, yepä lica itu tatatrongäripesi teeme sargi mule cabu ca, magebi rooriye cina
    teeme sargi ero mule cabu ca, ngulebägrä imäbägrä cina teeme sargi ero mule cabu
    ca piiyepu poto ajiri mule cabu ca.
  nhw-BL: Quena, niquimacasi pampa huelis quema niyas nopona, noTeco sempa nechchihuas
    ma nimopinahualtis ica quenicatza anitztoque. Huelis monequis nichocas. Huelis
    miyac catli mosentilíaj amohuaya catli achtihui tlajtlacolchijque ayamo moyolcueptoque.
    Huelis quisenhuiquilíaj ica catli amo cuali iixpa Toteco. Huelis noja tlen hueli
    quichihuaj ica catli amo ininnamic huan quichihuaj sequinoc tlamantli catli amo
    cuali.
  swh-ONEN: Nina hofu kwamba nitakapokuja tena kwenu, Mungu wangu atanidhili mbele
    yenu, nami nitasikitishwa na wengi waliotenda dhambi mbeleni, na wala hawajatubu
    kwa uchafu wao, uasherati, na ufisadi walioushiriki.
  wbi-wbi: kange nikwoghopa kuuti niliiva nikwiisa kulyumue, uNguluve ghwango ilikumbiika
    nivone soni pa maaso ghiin. nilisukunala kuvona avaanhu vinga mulyumue vano vakavombile
    inyivi ulutasi, navalatile. vajighe na maghendele agha vuvwafu, uvughendamwalu
    nu vunoghelua uvunge vuno vakaale navwo.
  bba-bba: Nɑ wurure Gusunɔ u ku rɑɑ mɑn kɑwe bɛɛn wuswɑɑɔ sɑnɑm mɛ kon kpɑm nɑ bɛɛn
    mi, kpɑ n ku rɑ swĩ tɔn dɑbirun sɔ̃ be bɑ rɑɑ torɑ mɑ bɑ ǹ ɡɔ̃ru ɡɔsie sɑɑ ben
    dɑɑ disinuɡiɑn di, kɑ kɔ̃ɔ mɛnnɑbu tɑntɑnɑru sɔɔ, kɑ dɑɑ bɛrɛtɛkɛ ye bɑ rɑ rɑɑ
    ko.
  eng-KJVCPB: and lest, when I come again, my God will humble me among you, and that
    I shall bewail many which have sinned already, and have not repented of the uncleanness
    and fornication and lasciviousness which they have committed.
  kgk-NT: Ajepy'apy pende rekoha-rehe, xe re'ýi kwéry. Agwahẽ ramo pende ha-py anhemboasy
    va'erã para'e pende reko vaikwe-rehe. Nhandejáry xe motĩ arã voi pene pa'ũ-my
    aime jave napehendu porãi-gwi xe remimombe'ukwe perova hagwã pende rekoha vaikwe
    peiko porã hagwã indive. Gwĩ onhemboasy e'ỹ va'e gwembiapo vaikwe-rehe xe monhemboasy
    arã ave. Oĩ nipo heta pene pa'ũ mygwa gwembiapo vaikwe-rehe onhemboasy e'ỹ va'e
    ra'e. Teko vai-rupi oiko jepe, menda'ỹ-rehe ojogwereko jepe, inhakã vai jepe,
    nonhemboasýiry joty okwa-vy. Nogwenotĩry joty gwekoha-gwi ndogwerovái gwekoha
    vaikwe. Upéa-rehe atĩ va'erã Nhandejáry-gwi pendehegwi ave atĩ va'erã, pehendu
    rei-gwi xe remimombe'ukwe.
  waj-waj: Fai na kava ngiiisi vino Udaanga Anutuuqo ni tinai ngii avuuyauvunu ni
    mmamma maisaivoora na pinaama yaata utuauko ni pirisainoo. Ngiiikidiri vooyaano
    nnaaru mminnamminnaa maisaiyauvaa varaiya homo maisama yaata utida sabi nuaida
    ngiari mmammaiyauvaara nnaasu yaata utida makemakee sabi nuaira aataruuvaa iida
    varida ngiari yaata utiraiyauvunugiataama nnaasu varida hama ii aataru iyauvaara
    yaata utida mmooka hanigia mmida variaiyara na yaata utuaunoo. Na ngiiisi viee
    iya teeno ni ausaivo kaayauma ni mmuaarareevoora na pinaama yaata utuauko ni pirisainoo.
  cpy-cpy: Okantzi-mowaeta-tyaanaha nokaani-wenta-kowaetemi Tajorentsiki. Aamaaka
    aritaki nokanta-neenta-kowaeta-paakimi pantayita-kirorika kaari-perori, tee pipakahaero
    pantayitziro kaari kameethatatsiri, pimayempi-waetzi, piñaathatanta-shiwaeta-piintaka
    eejatzi.
  mpx-mpx: Ge ya hinahinan al te sauga ebo na nowa, tab no Yabowaine ni papuluwawi-agau
    al matamiwa. Bahi na nowa ge gamagalau nihi gewi na pwawal wali gegi toto valila
    iyoho ya hi awaawaginol, wali pagan nanakina, wali ganawal, ge wali pagan pulupuluwawena
    nige ana en hi pepek. Ebo na pwawal pagan ololana o iyoho ya hi awaawaginol, nasi
    na puluwawi ge ateu ni lomwan nabi.
  wbp-wbp: Yangka ngularna-nyarra yanurra kamparru-wiyi Karinji-kirra, panu-karijilpankulu
    jungarni-wangu nyinaja kalykuru wita-wangu manu yurnilyka. Manunkulu-nyanu marri-pungu
    yungunkulu warru nguna. Ngularrarlujunkujulu kurntaku manu yulanjaku ngurrju-manu.
    Yungulpankulu Kaatuju yalala-yirrakarla ngula-jangkarluju. Kajirna-nyarra pina-yaninjarla
    nyanyi yalala-yirrarninja-wangu-jangka Kaatukuju, ngulaju Kaaturluju kapuju kurntaku
    ngurrju-mani-yijala karrikarri-wangu kujankujulu nyurrurlarlu ngaju kurntaku ngurrju-manu.
    Kuja-kujakuju, warla-pajikalu-nyanu!
  luo-luo: Aluor bende ni ka achako alimou, to timbeu nyalo miyo Nyasacha kuod wiya
    e nyimu, mi aywagi nikech ji mathoth kuomu mosetimo richo to otamore weyo timbegi
    maricho kaka, terruok kod anjawo.
  nhe-NT: Quena, niquimacasi pampa huelis quema niyas nopona, noTeco sampa nechpinahualtis
    ica quejatza initztoque. Huelis monequi nichocas. Huelis miyac tlen mosentilíaj
    imohuaya ama tlen achtohuiya tlajtlacolchijque aya moyolcueptoque. Huelis noja
    tlen hueli quichihuaj ica tlen ax ininnamic huan quichihuaj sequinoc tlamantli
    tlen ax cuali.
