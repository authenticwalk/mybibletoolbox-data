    tucuy bisyucunata ruraycajta tarir waganäpitami llaquicö.
  att-att: Á maburungà, marakè mepasiránà kâ Namarò sangaw nu umayà ta gián naw, megapu
    sù narákè nga akka-akkuán naw. Á maraddamà laguk, nga mappanà yù daddam ku megapu
    sù ira nakaliwâ ngaw, nga ari paga nabbabáwi sù narákè nga ággangnguá ra, nga
    pangarallo ra ánna yù panuppál da ta pakkaragâ nayù baggi ra nga narákè.
  bki-bki: A nomerou laka bunu ka bogo napano noviedu bereio ea kamiu na mia nomial
    napano kiaku im̃auano nalo ea kamiu ajibirbil vatitig garuei. Ver tibe na, mia
    rila noimou laka ea Atua, rila kiniou nojog ka naio burudobi kiniou toru ea miremiu.
    Mia nomial ka mia monoka tibe na ga, bior napano burum̃ara kariano napano kamiu
    tealo aju amilaio, naio be bajago va tai na siakaiano napano amila korov tuboiano
    na Atua midu jo ka toro a tira monoka atakiio, a nalo maka aviliglo kanio leleio,
    a kuvitu kuvituvanlo ga ka nalo atu alaio rivano.
  bqp-bqp: Vĩna tɛni ma kũ kũ tó ma ɛra ma su á kĩnaa, ma Luda ni tó wé'i ma kũ
    á arɛ. Gbɛ̃ kũ ò durunna kɛ̀ yã, ò gbãsĩ kɛ̀, ò pãpã kɛ̀, ò wé'isariyã kɛ̀nↄ,
    tó odi nɛ̀sɛ litɛ ò mìi kɛ̃̀ yã pìnↄaro, mani pↄsira kɛ kũńwo.
  mcp-mcp: Mə ŋgə bɛɛmb nə́ ja mə́ bá nyiŋgə zə nûŋ yí, Zɛmbî waam bág sá nə́ mə gwágʉ́g
    shwôn bɨ́dɨ́ míshʉ́d. Nəcé, ŋkí mə zə́ kwey nə́ zhwog buud bwə́ á ŋgə sá *misə́m
    wá bwə́ acɛ́ndɛ́ mítə́dʉ́gá nə́ bwə́ yɔ́wʉg misɔ́ɔ́lʉ́gʉ́ mí ádʉdanâ, yɔw jaŋga,
    yɔw ásɨ́y-sɨ̂y bwə́ á ŋgə́ sá yɛ́, mə bá jɨɨ yé nda yə̂ lʉ́ shwɨy.
  hat-hat: Mwen pè pou lè m' rive lakay nou, Bondye m'ap sèvi a pa rabese m' ankò
    devan nou, pou m' pa bezwen nan kriye pou anpil nan nou ki te fè peche anvan sa,
    epi ki pa tounen vin jwenn Bondye, men ki toujou rete nan malpwòpte yo, nan imoralite
    yo, nan tout vis yo t'ap fè yo.
  npl-NT: Noiwa nimawi tla ijkuak nias nomechtlajpaloti Nodios manechpijpinati nomoixpa,
    iwa tlawel manichoka ika tlan nonkichiwah, nomejwah yonontlajtlakolchijtinenkeh
    iwa ayamó nonyekmilajkanemih, nonmomekatiah iwan ok nonkichiwah tlan pitsotik.
  bgg-bgg: Dinpha ishak shii gu wuii ruii shii Hamangkhung-aphuii gu shii ne nathek
    moe shii biwo rek mage pha ji ne chiih-è buyo hanyie è layog rek ne chiih-è ithek
    è rek pha awie pha bliathek è lubu alai pha—ithek ro giichak nane ithek ro siulao
    pha layogthek lakhung shii gu ne choh ruii phrone gu ne rum muii ro.
  eng-TCENT: I fear that when I come again my God will humble me before you, and I
    may have to mourn over many who have previously sinned and not repented of the
    impurity, fornication, and sensuality they have practiced.
  eng-BSB: I am afraid that when I come again, my God will humble me before you, and
    I will be grieved over many who have sinned earlier and have not repented of their
    acts of impurity, sexual immorality, and debauchery.
  cpu-NT: Okantzimovaitatyaanara nompashiventakovaityaami Pavaki. Aamaashitya ari
    nonkantaneentakovaitapaakyaami pantayetakerorika kaariperori, te povashaantero
    pantayetziro kamaaroyetatsiri, pimayempitavaitzi, piñaathatashivaitantapiinta
    eejatzi.
  san-ASM: তেনাহং যুষ্মৎসমীপং পুনৰাগত্য মদীযেশ্ৱৰেণ নমযিষ্যে, পূৰ্ৱ্ৱং কৃতপাপান্ লোকান্
    স্ৱীযাশুচিতাৱেশ্যাগমনলম্পটতাচৰণাদ্ অনুতাপম্ অকৃতৱন্তো দৃষ্ট্ৱা চ তানধি মম শোকো
    জনিষ্যত ইতি বিভেমি|
  tac-NT: Onorúgame bo'né 'la machírimala ne aliena i'nílime ko 'emi. 'Liko 'we chijúnaga
    rejpímala ne, 'lige nalámala ne alué we'ká ralámuli we'ká rawé 'we i'níliga e'yénachi
    alué we'ká ralámuli cha nokogá, 'lige tabilé ku a'kabámana 'nátame ju alué ralámuli.
    Tabilé a'reme ju we'ká umugí 'yuga okoa, 'lige tabilé siné táame nile bilé e'kali,
    pecha nirame níliga Onorúgame nulalila.
  eng-WEBPB: that again when I come my God would humble me before you, and I would
    mourn for many of those who have sinned before now, and not repented of the uncleanness,
    sexual immorality, and lustfulness which they committed.
  gfk-H: Iau burut bia no nugu God na bul hanapu iau ra matmataan ta muat ing iau
    ni haan tupas habalin muat. Iau burut bia ena ma nas ra haleng ta muat ing muat
    ga gil ra sakana magingin naluai ma pa muat lilik pukus ta ira bilingana magingin,
    no magingin na sinsinua tikai ma tikai gar na mesa, ma ira magingin na hilawai.
    Iau burut bia ena ma nas muat hua ma iau na tapunuk ma ena suah panei muat.
  viv-viv: E, gamatamatauta vaita agaimiya ganaꞋela ana toveya omi yami dewa keke
    wadaꞋihagihagiyeni faꞋina Yaubada wowomumu ginaveleku omi matamiya, ada tufoidi
    moyaꞋaidi boi hihuluva koyona tu keke hidanuwaviladi-ma ganatagiꞋuvadi. Badi yadi
    dewa bwanebwanenena, yadi udo tulina tulina kadu nuwanuwa ayaꞋayafanina ana muliya
    keke hidavenikohiyedi-ma ganatagiꞋuvadi.
  yao-yao: Ngogopa kuti pachiiche sooni, Akunnungu ŵangu chanyalusye mmbujo mwenu,
    noneji chinjililasika kwaligongo lya aŵala ŵandu ŵatesile sambi kalakala nambo
    nganaleka usakwa wao ni chigwagwa ni chikululu chiŵatesile.
  tgp-tgp: Enjora, na levosahia vara a mai isamim God i pa vaiau a mahanuhanu mata
    nomim posposi natuvarihi, ale r̃omiku i pa sati matan matuvana isamim sei la hehe
    tiroma moiso, la sopo lo vahar̃i na nora posposi lumiha, teni na nora posposi
    maji peresi na nora marohati mata posposi sohen haratu.
  auc-NT: Ïninque botö ponte ayömo pancamïniya wëënëñedë mïni cægaï baï ñöwo adobaï
    cæmïni adinque botö guingo imonte wæconguënëmo ante awædö. Edæ pancamïniya wëënëñedë
    wentamö mïni mongæ̈nö ee mongæ̈mïni adinque botö Ca ca wæbaïmopa. Wëënëñedë mïni
    godö towengaïnö ayæ̈ towëmïni intawo. Wëënëñedë ëñënämaï inte mïni wïwa cædïnö
    ayæ̈ cæmïni intawo. Edæ wentamö mongæ̈mïni inte guingo imönämaï ïmïni inte pancamïniya
    Wængonguï gämæ̈nö ocæ̈ ëmænte pönämaï ïmïnipa, ante guïñente wæbopa.
  kbc-NT: Eleditace idoitibige deɡ̶ejotaɡ̶awatiwaji, oditeɡ̶eote Aneotedoɡ̶oji me
    idiboliɡ̶ataɡ̶adicitiwaji, codaa daɡ̶a jinoe leeɡ̶odi meliodi oko anowo ane beyagi,
    ane doɡ̶odinilaatece loenataka ane beyagi. Niɡ̶ina oko ane doɡ̶oika moitineɡ̶e
    ane daɡ̶a lodawa, codaa me loomatewa oko ane daɡ̶a lodawa, oteɡ̶exaaɡ̶aɡ̶a oyajacaɡ̶aditeda
    lidaɡ̶ataka lolaadi ane beyagi.
  bmh-bmh: Iz ag waiagab alaimai, agal igul eg uligaimai, Uwait nugau ameg ebu aip
    numau. Duailel asiu ag ula agen getal igul eg maimai, agal igul eg en koli agal
    oiagab kekulab tam uligaimai, oiab banban eg umau. Ag igul eg pet macanemen, ag
    wal igul macanemen, agal oiagab igul eg beu beu guzenabun asanemen. Ag igul go
    guzenanemen en agal oiagab koli kekulab tam, iz igul go uligaimai, aip nuba, oiab
    eg umau. Gonun, iz ag waiagab alabun uminem.
  ctu-BL: Cabʌl mic cha'len bʌq'uen ame mi' yʌc'on ti quisin Dios ti la' tojlel che'
    mic cha' tilel ba' añetla, ame mi cuct'an jini tsa' bʌ i cha'leyob mulil mi ma'anic
    tsi' cʌyʌyob i bibi'lel yic'ot i ts'i'lel yic'ot i colosojlel.
  meq-meq: Agəna ahəl nakə na ye naha a gay kurom sa aye na, ɗərev ga ma ŋgwasiye
    kame i Mbəlom sa bay. Na dzədzar hərwi na ye naha na, agəna na ndzeye a gər a
    ndo i mezeleme hay haladzay mə walaŋ kurom ta gər ha mezeleme bay. Agəla nəteye
    huya ta giye wu nakə lele bay aye, nəteye faya ta giye madama, faya ta giye wu
    neheye lele bay aye tebiye. Kə ge andza niye na, na ta tuwiye hərwi tay.
  noa-H: Mua hagjö k'ĩirju chirʌm hĩchab, heeu dëgölp pãar gaaimua k'ãijã Hẽwandamau
    mʌch k'ĩir naaupiju. Mag hamʌn magan har nawe pekau hee nʌmta jãg maadëu nem waumap'am
    wau nʌmjã bʌ̃ʌrjã pʌabanaa, hamach hõor k'abam dʌ̈ijã parhooba k'apesnaa maimua
    warr hamachdëu nem k'aigbam waaujerrjã hogdʌba hagt'a wau wënʌrrʌm k'ʌʌn gaaimua
    Hẽwandamau mʌ wajapp'a bĩepiju.
  alp-NT: Kai rilaku le yapine kena au luake loko imire, auku Alla Iono au asomi le
    imi kai namake au rani le leini bei imi esi ono yelu tiae, esi sablia kai esi
    ono ntasite. Esi ono neuna meru bei akmena sa kai esi hleke mosa.
  san-VEL: tenaaha.m yu.smatsamiipa.m punaraagatya madiiye"svare.na namayi.sye, puurvva.m
    k.rtapaapaan lokaan sviiyaa"sucitaave"syaagamanalampa.tataacara.naad anutaapam
    ak.rtavanto d.r.s.tvaa ca taanadhi mama "soko jani.syata iti bibhemi|
  kbq-kbq: Nagra ete'na ome tamagesua zupa, Anumzamo'a tamagri tamavufima nazeri nagaze
    huzankura kore hue. Na'ankure hakaremotma korapa kumitami'a tamagu'a rukrehe osu'naze.
    Tamagra savri avu'avaza nehutma, monko avu'avaza nehutma, agazehu avu'avaza hu
    tamaga tevava nehiazankura nagrira zavite nagesa nehie.
  kbh-kbh: Ats̈e sëntsauatja, cachiñe jánÿama chaijá ora, ats̈be Bëtsá chaoma ats̈e
    chaitsëuatja chca s̈mojtsamama, y chas̈otsemna puerte ngménaca jos̈achnama ba
    ts̈ëngaftangbiama, ndëmuanÿenga ya bayté bacna soyënga imojtsama y chca juabnayana
    ndoñe tmonjatrocá, y ndoñe tmonjajbaná chë bacna soyënga boyabása o shembásaftaca
    jtsamama juabnayana, y chca soyënga jtsamana y nÿetsca bacna soyënga jtsamana,
    jenomándama ntsobencá.
  ron-LSB: că, din nou, când voi veni, Dumnezeul meu mă va umili înaintea voastră
    și voi plânge pentru mulți dintre cei care au păcătuit până acum și nu s-au pocăit
    de necurăția, imoralitatea sexuală și poftele pe care le-au săvârșit.
  pon-pon: Pwe ni ai pan pure won komail, ele Kot pan kotin kanamenok kin ia komail,
    o i pan injenjuedeki me toto, me wiadar dip maj o, ap jota kalukila ar jamin,
    o nenek, o dodok jued, me re wiadar.
  nhe-BL: Quena, niquimacasi pampa huelis quema niyas nopona, noTeco sampa nechpinahualtis
    ica quejatza initztoque. Huelis monequi nichocas. Huelis miyac tlen mosentilíaj
    imohuaya ama tlen achtohuiya tlajtlacolchijque aya moyolcueptoque. Huelis noja
    tlen hueli quichihuaj ica tlen ax ininnamic huan quichihuaj sequinoc tlamantli
    tlen ax cuali.
  sps-sps: 'Eye, nyo oraav rou tan nainy te ruak ronyo naa, senviir ka tsun to ayei
    to te ruak muan nai ruak pis nats non: Gov nai kat varonyo nyo te nai farejiaf
    mami. Nyo oraav rou nyo te pony ma nai tangis you, tana saa tana fokinai to ari
    to te gima takopis sana ri kat maut paser tan katkat senviir aveto te kat ari
    muan, ito na vainy te gima fakap tan tsitsikoor vavis, ai to kan tan tsikoor vainy
    gima fanging, ana fo mes a fo kat iring vavajia fiisok tan koman tsian tan puainy
    mes to te katkat rori.'
  wnc-wnc: Sike nata ginde gatuna apuke ginda waiakngasa tupa tasiking kakngae masa
    dua imuke musipza dua tapa tekwamban sanga musia enayaaknga tawake ginda sanga
    yasewa aknga tupa tasikaking kakngane sukuning. Sukuwa dandukengu nata gin banakan
    yuke Anutue apmaakawit. Sike ginde musipma meya siknga natake nata kwanamu asiwit.
    Nata ie natagwaanguke ginde nangaakan natayuat.
  bus-bus: Vĩa e ma kũu kɛ̀ tó ma ɛara ma mↄ a kiia, ma Luda é tó wí ma kũ a aɛzĩ.
    Gbɛ̃ kɛ̀ aↄ̃ durun kɛ̀ yã, aↄ̃ gbãsĩ kɛ̀, aↄ̃ pãpãa kɛ̀, aↄ̃ wísaiyã kɛ̀nↄ,
    tó aↄ̃ↄe nↄ̀sɛ liɛ wà mì kɛ̃̀ yã pìnↄaro, mɛ́ pↄsiaa kɛńyo.
  gub-BL: Pepyr heho wi mehe nehe, aze ru'u Tupàn hemumaranugar kar putar penuwa rupi
    nehe. Azai'o putar ikatu 'ym ma'e iapo har wanehe ihe nehe, ta'e nuzemumikahy
    kwaw wemiapo kwer rehe a'e wà xe. Ta'e nuzewyr kwaw Tupàn pe a'e wà xe. Ta'e uzapo
    ikatu 'ym ma'e wemireko 'ym wapuhe a'e wà xe, umen 'ym wapuhe a'e wà xe. Aze nezewe
    uzeapo ihewe nehe, azemumikahy putar nehe.
  imo-imo: Eno moromelena ombo kanombomunga ungu te peya peremola. Eno moromelena
    altopo ombo kinye eno kanoko molangei nanga Goteni na tepa pipili kondombalo.
    Oi ulu pulu keri teringi imbomani teko kenjiringi mele kanoko keri naa pilko konopu
    topele naa toringi lemo ulu aku tepa mele te na kinye wendo ombalo. Amboma kinye
    iyema kinye wapera toringi uluma kinye, iye naa pungo ambo naa lili imboma ulu
    kerinali teringi uluma kinye, aku teko ulu kerima kau tengeindo eio ningo konopu
    kimbo tiko andoko teringi uluma kinye, aku ulu teko kenjiringima kanoko keri pilko
    konopu topele naa toringinje. Oi teringi mele we teko moromelenje nimbo pilipo
    na mini ltepo moro. Paimbo aku ulu teko molangei ondu lemo kanopolio na eno kinye
    konopu umbuni tepili kola tembo.
  boj-boj: E bosiy nuŋgo ambleq di tamo gargekoba nami une yoqneb qaji naŋgi are bulyosai
    degsi unqai kiyo? Degsi unqai di ijo Qotei na nuŋgo ŋamgalaq di e olo jemai ebqas.
    Tamo naŋgi di nami une endeqaji yoqneb. Naŋgi kumbra uge jigat yoqneb. Naŋgi sambala
    kumbra yoqneb. Naŋgi kumbra uge yqajqa are prugnjroqnej. E nuŋgoq bosiy tamo naŋgi
    di naŋgo une qoreiyosai degsi unqai di e naŋgi qa are gulbeibqas. E deqa ulaeqnum.
  eng-DRA: 'Lest again, when I come, God humble me among you: and I mourn many of
    them that sinned before, and have not done penance for the uncleanness, and fornication,
    and lasciviousness, that they have committed.'
  knf-knf: Dţi woli dluŋ abi du an, Naşibaţi i naan adolën kakowari'an, nţëga ţi uko
    wi baŧum bahumuŋ ţi pekadu ji ţfa awo baampën ţi iko iţop, ţi pjuban pi piinţ
    na iko iloŋ iwuţaan.
  san-KHM: តេនាហំ យុឞ្មត្សមីបំ បុនរាគត្យ មទីយេឝ្វរេណ នមយិឞ្យេ, បូវ៌្វំ ក្ឫតបាបាន៑
    លោកាន៑ ស្វីយាឝុចិតាវេឝ្យាគមនលម្បដតាចរណាទ៑ អនុតាបម៑ អក្ឫតវន្តោ ទ្ឫឞ្ដ្វា ច តានធិ
    មម ឝោកោ ជនិឞ្យត ឥតិ ពិភេមិ។
  arn-NT: Ka femngechi llükalen ka wiñome witranngemeli, Ngünechen ñi eluaetew ñi
    yewenngeael eymün tamün duam ka tañi rume weñangküael tüfey engün mew tati kuyfi
    yafkakelu ka ñi amulnien ñi yafkameken, fey tañi wiñorakiduamtunon tañi wesake
    dungu ñi femkeel mew, ka kakerume yewenngechi dungu.
  zas-NT: Rdxeb tëën guial chi guidganan lëjt stijb abiꞌ yayaꞌnxtun por lëjt delant
    loj Dios. Abiꞌ dád chuꞌ naya luxdon por zien ree lasaꞌdi bén ad rbëzt ree rüjn
    dol, bén ad rayüjnt ree xgab ziꞌc naban reeman. Ad rucwëëzt rzunë reeman bén ad
    najt lacheel reeman, ad rucwëëz tëët reeman vijs ni rajp reeman o stijb ree ni
    ad rüjnt sirv ni rüjn reeman.
  ken-NT: Mbɔ̌ŋ bɛcháy bɛ nnáŋ mpɛt ntwɔ awu chɔŋ Ɛta Mandɛm ánkʉ mbɔ́ŋ ntíánwɔ́p
    bɛsí ɛbhɛka, nɛ mbak ndǔ nɛdǐ kɛbhɔ ɛ̌ti bɛyǎ bǒ ahbɛn bákʉ̀ nyaka bɛbʉ́
    nɛ bábhʉɛt bɛkʉ bɛpɔ̌ mɛnyɨŋ, nɛ ɛpúsí, nɛ mányiɛ bɛpǎ ɛpusi.
