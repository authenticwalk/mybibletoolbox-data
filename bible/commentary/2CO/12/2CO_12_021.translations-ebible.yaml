    ச தாநதி⁴ மம ஸோ²கோ ஜநிஷ்யத இதி பி³பே⁴மி|
  cof-NT: La janasa nulari tsanque seitonque nenalaranari, lari nula tenchi duque
    lurano joichunae. Pansile nula weyanlari casan tala tenca mancatuto, uyan sonalabe
    nosa seitonque canenaminla jochunae. Junni lari yalachi jutsa tenchi duque laquiino
    joichunae. Jun tenchi in pilabi nulaca payinayoe yape la jano fecári seque nenamin
    jolajosa.
  srm-NT: Dee sëmbë, misikuma ee mi ko si unu a sö wan fasi, nöö sen o kisi mi seei
    a Gadu fesi o. Nöö a o ta hati mi te na soni da dee sëmbë fuunu naandë dee an
    disa dee peipei fanafiti libi u de, te dou ku dee sensen soni de ta du a di së
    u manu ku mujëë soni. ˻Nöö mi kë un seeka dee lö pei libi fuunu dë bifö mi ko
    a unu ala e, baa.˼
  qvs-NT: Manchakuni kankunapi chayaptini mana alli ruranaykichimanta mana wanaptikichi.
    Ichara uchallikushpaykichira chikan warmiwan kawsaykankichiman. Ichara mana allita
    yuyashpaykichira mana allita rurashpaykichira kawsaykankichiman. Chashna mana
    allita ruraptikichika sukaman llakishpa wakasha. Chaymanta Tata Diospa ñawpakninpi
    kankunarayku pinkakusha.
  zca-NT: Nizheb da, or yi'dtswi'n ma go xtu wëlt, napa le' Dios tulan por rë kwa'n
    nak go, o haxta gona por lë'i or ganen, lë' nayax go stubi nagat la' go rë kwa'n
    nak go nzhala, se'gaka nile' go rë kwa'n mal, mbaino nika' go rë men rë xa' gat
    lë't tsa' go, no nile' go kun rë men, rë kwa'n nzhakla kwerp chego.
  cbc-NT: Tunu bairoa ati watoa mʉjããrẽ yʉ caĩñañesẽãʉ̃átí rʉ̃mʉ caãno, roro mʉjãã
    caãnie jʉ̃gori yʉ Quetiupaʉ Dios pʉame mʉjãã mena yʉ tʉ̃goñaboboo joroque yʉ átibujioʉmi.
    Nocãrõ yoaro carorije macããjẽrẽ mʉjãã caátiãninucũrĩjẽrẽ tʉ̃goñarĩ, bʉtioro yapapuari
    yʉ otio joroque yʉ átibujioʉmi. Capããrã mʉjãã mena macããna tocãnacã wãme roro
    ati rupaʉ mena átieperique ũnierẽ áti jãnaetinucũñama. Tie nipetirijere tʉ̃goñarĩ
    yʉ majũpʉa bʉtioro yʉ tʉ̃goña yapapuajãñuña.
  qxo-NT: Tsaynöta tarirninmi itsanga Tayta Diospa ricananchö pasaypa pengacushä.
    Imanörä llaquicushä jutsayquicunata mana dejaypa cacuyaptiqui, mana pengacuypa
    warmipis ollgupis ashmacunanö cacuyaptiqui, y imaycaläya lluta cawaycunachö cacuyaptiqui.
  mox-mox: Vonahaqiaqi, giwaligu tufwana visiqa egu wai ʼevivi weaqina, ta yanuaia
    Yaubada matanaya ena iniyauyau omiʼa emi ilivu weaqidi, mana wai nana ʼinaya ena
    lobemi lova ʼidewani, ta ge oda nuagivila ilivu luveifa diavona ʼidiega ʼidewani
    ilivu bwavubwavudi be velamoʼeno kavokavovo. Ta wese yanuanua be ʼwafi ena nuanua
    ilivu luveifana weaqina nawale me emi qaiawa oviaviaqidi, ta ge oda nogedi.
  kew-kew: Gore ni wala nimi piri epaluade raburi wae-rupa piralimiri Gote-me ni yala
    mapolalia lo paalame ome. Goa pua neme onaa adaapu abade waea pisimide madaa re
    loaayo. Gore nimu wae pupitagi noa kone naperekesimi. Nimuna paake nape kone-para
    nimuna robaa-para wae kone naperekesimi-pulu neme go kone madaare paalame omoa
    yala pi lo robaa page mealua.
  dww-dww: Taugu nuaguma e rovorovona, deḡoda ḡaromie yà verauna nam ama ḡoeḡoena
    Mamaitua e voiegu da yà tunimayaḡa be yà ḡaba, baninama taumi aitauḡa noḡone mira,
    badara be yaba ḡesaudima waitunimayamayaḡidima koya voivoiedina, inam gewegewedima
    nam ko noḡota poredina.
  twi-ASANTE: Mesuro sɛ da a mɛba bio no, Onyankopɔn bɛgu mʼanim ase wɔ mo anim na
    mɛsu ama wɔn a wɔayɛ bɔne dada na wɔnnuu wɔn ho wɔ wɔn akɔnnɔ ne adwamammɔ ho
    no.
  aoj-aoj: Naꞌamba aeꞌ efeꞌmago ipaꞌ owaꞌ, God aeꞌani notalogae ma nogohnaep ipeꞌisi
    ma agalopa ipaꞌ amam nematawa hipai fowaꞌ pandaꞌ waf awafii owaꞌ pembema nelelemb
    pegafeꞌma Godia. Ma ipaꞌ owaꞌ pewaꞌ alafugaha waf alugufi awafi soꞌa waulafi a
    nelelemb usiusihilimbi soloma hiahaom awami fowaꞌ paliꞌ pandaꞌami. Aeꞌ ombal mahema
    amamba.
  cbv-cbv: Pánihna, ñi pebhna jʉibínit, ñi tʉ́ʉt nʉʉmcátdih wã enechah, Dios weemdíh
    ãta tíicat tʉ́ʉt tagaá. Jon jã́tih yéej chãjnitji dawá páantjeh ĩ yéej chãjatdih
    cádahcah enna, bʉ́dí wãta jĩ́gah taga. Ií náah chãjat, yeejép chãjíhat jenah joyát,
    ĩ náahat pahjeh chãjatdihbʉt ĩ cádahcah enna, bʉ́dí wãta jĩ́gah taga. Páant ñi
    chãjatdih páant bóojeh ñi cádahaá, caanná jʉibínit, wã jʉ̃ihcat pínah niijná.
  taw-taw: Pen gos olap nepin ak, pi ak amɨl nɨgɨnɨgayn, tap tɨmel ned gɨpek ak, ñɨn
    anɨb ak abe gɨnɨgabɨm. Anɨgem, God yɨp gek, yɨp nebeŋ tɨmel yɨbɨl gɨnɨgab. Binɨb
    nɨbi kuŋay ned tap tɨmel gɨl, mɨñɨl abe anɨgɨpal okok, yad amɨl kɨlop nɨgen chaŋ
    lɨl yenɨgayn agɨl, yad pɨlɨkebin. Kɨli tap tɨtɨmel gɨl gach sek mɨdɨl, bin si
    bɨ si dɨl, gos tɨmel nɨŋɨd mapen tɨkjakek gɨl gɨpal. Pen tap si tap tɨmel gɨpal
    anɨb ak ma kelɨgɨl, monmon yɨbɨl genɨgabal, kɨlop nen chaŋ lɨl yenɨgayn.
  jic-NT: Napj nola nun nt'a jum na, ca ma maycas nun lojí mpes. Dios ca nin la ma
    mijis ca ma maycas. Nepénowa malala nyuca la tjajay, newa ma 'aplijila jis tepyala
    malala la tjajay mpes; nin mpes pasal 'aplijila nsem napj. Ma quelel lajay Dios
    jos jinwá. Niyom nenem jis tjamanun sejats'om tulucj. Nequem nenem tjil jis vayum
    tulucj jilal. Más malala la tjajay wa yupj. La pülücj nin quelel lajay, ne nin
    lajay.
  zap-NT: No rdxe ke noo tegue chene chiid noo lo de wa ste, ydee Dëdyuzh si yruu
    xgyelentu noo por yra ne rlaa de, lex nganaa goon noo por ne ndal de benak rlaa
    dol ne rlaa de axtegue chekwlo no le por ne gardet ysaan de yra ne bat rkyiindet
    ne rlaa de, gardet ysaan de ne rkanogue de xkompanyer de chene gardet ytsëlnya
    de, no rsalzaandet de bisye ne rap de.
  wer-wer: Arim naëaan narö öngre omp nga eimeë lup kewilring wë koröpöökë kentötë
    ënëm eimaut lup kaip tiak wa nemoolaan wëën nem kaalak waisumaatak itenak Anutu
    nemopök elnëën ëö sak arim ëöetak ing aan kön wiin irapanëak ya ngës yaë.
  ipi-ipi: '@see-verse:2CO.012.020'
  qul-NT: Manchachicullanitaj, cutimojtiy Diosniy kancuna causa p'enkachinawanmanta,
    achqhayoj kancunamanta wakachinawanmantapas. Waquinniyquichis unayña juchapi causachcanquichis,
    manataj Diosman cutirinquichischu khelli caymanta, adulterio juchacunapi caskayquichismanta,
    viciocunapi puriskayquichismantawan.
  tnc-tnc: Ate mija ᵽõ'irã yeyarãka ᵽoto ba'iaja baabaraka mija ima ñiaeyarãkareka
    “Nare yiwãrõraᵽaka uᵽakaja yi'ribeyurã nime”, ãrĩwa'ri Tuᵽarã wãjitãji yi'yoᵽi'rirãñu.
    Suᵽabatirã “Bikija rĩkimarãja ba'iaja nabaaeka saja'atabekaja dajaka nabaarijayu
    je'e aᵽeyari. Suᵽabatirãoka ba'iaja rõmijãte nabaariwã'imarĩrijayu. I'suᵽakajaoka
    naᵽuᵽajoarijayu uᵽakaja wããrõ'õ ba'iaja nabaarijayu ruᵽu”, ãᵽaraka ñiaeyarãka,
    ba'itakaja yiᵽuᵽarirãñu.
  ter-NT: Yónoa ongóvo enepo aungápapu xepákuke, parexánu Itukó'oviti ndéyea, enepomo
    iyâm vo'oku inú'ingopeakomaka êno xâne xepákuke ákoti ikatívexa isóneuke ne pahúnevo.
    Énomone kuteâti ne ákoyea sayá'ikapeapa ne úhepune mûyo vo'oku ixómoyea kaha'a
    sêno, koáne ne ikópiti'ikopeovohikomaka, itúkoti po'i koekúti kuteâti ákoyea asása'i,
    koáne ne ákoyeahiko sayá'ikapa isóneu koeku itúkeovo énomone ixomo yónoheixo isóneu.
  bmr-NT: Bu tollɨro ñɨhicuguehi jino siino amɨɨhaico abaatoobo, Moocaani amɨɨhai
    imitɨco aatyɨmeneri unucufeveneque. Bu jaabadɨro ajashutɨmo saatoho amɨɨhaitɨ
    sɨɨcɨjetɨro imitɨco omoonɨhicamo; toono iimitɨco jeevesutɨmo iicahicamoditɨ, bu
    oono ajevanehejeque, bu fanoova iimitɨno imogonehejeque icano omoonɨhicamoditɨ
    uujoho aivo ɨdaasuveji.
  fuf-fuf: Miɗo huli, nde mi hewtoyi ka mon, wota Alla an on hersinoyan kadi e yeeso
    mon, mi wona e yoomugol fii waɗunooɓe junuubu ɗuuɗuɓe, ɓe ronki tuubude ngal angal
    laaɓal e jinaa e jiiɓaare nde ɓe waɗi nden.
  bhl-bhl: Bomelei, nem yom fukun teli ding dim bakate, Sunbin-Got e nem wiin iti
    yom kiin dim kel kalak da konemoke te. Konemei, ne mali sili sili kukuw gelewkakawkabiliw
    kawtiw im dulum elote sakik ilum fian mak kuloki te. Nimtew angom? Kawtiw bi kilele
    ibolow alwol kelinba kesomi, ikalem wa kukuw kolewinba kekabiliw kasike. I sua
    emdiw kame akal, ikalem kal anggil dim em “Kanelina! Kanelina!”, yangbe beem kukuw
    geleweko, osow kesomi, alik alik inkal so duyemkabe kukuw kuw gelewkabiliw kasike.
  ons-ons: Na ŋinano koso ukale naso yewao naŋane Anutuŋo baŋ ŋinane kait ŋino gamu
    ningi paki, neu ket birananiake. Pakimo na baŋ ŋei ŋerep loutneŋo alakan borikine
    makoi, paki borikine diinerop makoi, yewa mi rapoke ŋadekkakoi, wenip, so bailalaŋ,
    ea wane eŋane aroke qom borik makalane dere mezet okanmaile.
  con-NTPO: Ju, ccase jipa que'ima attesi Chiga ñama ansangiansa'ne gi dyo. Nane majandeccu
    tayoe egae tsincomba toya tsama catimbe'yi in'jangae canse'fasi atte'ta ñombi'yepa
    gi i'naña. Tsendeccu, tsandie, pushesu'qque toya injanga fae'ngae egae tsincomba
    toya ccusipa in'jangae canse'ninda gi ñombi'yepa i'naña.
  ghs-ghs: Oi anai hee, Eto nanai qeemaqa moomi bosata qesa iinga ma siidzata ooqi
    pasena dzapa samaneke eetota nokoi qupa burisi eetaamake oomi Ohongaho pengata
    ana midzake eete nikeho quba paha tti ma ttaka hiibaino oho qubake ana ququimaqi
    hiirorai.
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ଆନ୍‌ ଆରେ ରଗ ଏକାୱାତିସ୍‌ ନା ଇସ୍ୱର୍‌ ମି ବିସ୍ରେ ନାଙ୍ଗେଙ୍ଗ୍‌ ଆରେ
    ରଗ ବାଚି କିଦ୍‌ନାନ୍‌, ଆରେ, ଇମ୍‌ଣାକାର୍‌ ଆଗେ ପାପ୍‌ କିତାର୍ଣ୍ଣା, ଆରେ ଜାର୍‌ ଜାର୍‌ କିତି
    ବିଟାଡ଼୍‌, ଦାରି ଆରି ଲାଡ଼୍‌ସା କାଜିଂ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିୱାତାର୍ଣ୍ଣା, ଏପେଙ୍ଗ୍‌ ହେନି
    ମାନାୟାର୍‌ କାଜିଂ ଆନ୍‌ ଆଡ଼୍‌ବାନାଙ୍ଗା ।
  txu-NT: Ga ren ar akwỳ ajaxwe prãm rã'ã. Nàr ren akwỳ ar aprõ djwỳnh kupa'ã akurẽ
    aba prãm rã'ã. Nàr akwỳ amjên djwỳnh kupa'ã akurẽ aba prãm rã'ã. Nàr ren akwỳ
    aje apijàm kêttikam adjàpênh punu prãm rã'ã. Amrẽbê ar akwỳ ã ajaxweo ane ba ar
    amã pi'ôk no'ôk ne. Ar amikam akaprĩren wãnh ajaxwemã anhirer ne aje akubyn Metĩndjwỳnh'ỳr
