    noon, at sa mga hindi nagsisi mula sa karumihan at pangangalunya at kahalayan
    na kanilang nakaugalian.
  cbs-NT: Jaska inun, matun maewan anu ana en kaken jabun chakabu betsa betsapa wakin
    kanekubainkin shinan betsa wadiabumawen taexun Diosun ea dakewaxanaiwen en dateaii.
    Uatian man chakabu jenediama en matu uintanima keska ana jabiaskaswen man jiwea
    uin juinti nishmajaida en matuya kaxatushitiduki, eska tibiaibu uinan, tsuabuda
    man jabun chakabu jenediama jaikaimas chakabuwen jabun shinan chakaibu inun, juni
    dabe chutanameaibu inun, ainbudi yuda tibibube chutanameaibu inun, atimapakin
    jatun shinan benutan chakabu bestiwakubainaibuwenan. En betsabu inun en puibuun,
    en matu anu kadiamaken matun shinan betsa wai bebunkidi pepadikanwen.
  xtm-NTPP: Vaa ndí ini xeen sa ja nuna jaan sa ma, te sa'a Su'si ma ja ndakukan‑nuu
