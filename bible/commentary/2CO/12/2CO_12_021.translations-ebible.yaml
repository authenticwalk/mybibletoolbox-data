  gaq-gaq: ଏକ୍ରେ ପେଇଂନେ ଡାଗ୍ରା ୱେନେବେଲା ଡିଙ୍ଗ୍‍ପାରେ ଇସ୍‌ପର୍ ପେଇଂନେ ସେଃମଁ ଆନେଙ୍ଗ୍ ଗିଆସଃ
