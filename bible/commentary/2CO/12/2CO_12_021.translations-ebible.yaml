  kxv-kxv: ଇଞ୍ଜାଁ ନା଼ନୁ ଅ଼ଡ଼େ ୱେଣ୍ତେ ୱା଼ତିସାରେ ନା଼ ମାହାପୂରୁ ମୀ ତାକି ନାଙ୍ଗେ ଅ଼ଡ଼େ ଲାଜା
