    nikare kotumawena naso nana yawa sara bamubake kei awinowia.
  fra-NCL: Je vous parle en toute franchise, j’ai grand sujet de me glorifier de vous ;
    je suis rempli de consolation, je surabonde de joie au milieu de toutes nos tribulations.
  snn-NT: Ja'nca bojoguë, mësacuani huaji yëye beoye si'a jëja coca caye poreyë yë'ë.
    Mësacua ba'iyete yequëcuani bojoguë caye poreyë yë'ë. Ai sa'nti hua'guë ba'isi'quëbi
    ba'iguëna, yureca Riusubi yë'ëni oire bani conguë, sa'ntiye beoye ba'iguëre yë'ëre
    re'huabi. Ai guajaye ai yo'oguë ba'isi'quëta'an, yureca ai ba'iye mësacuare ai
    bojoreba bojoyë yë'ë.
  atb-NT: Ngò gi, nungmoq lé, hkyak yhang myit lum to bê nghut lhê. Ngò gi, nungmoq
    é yanmai gyai yhang gumrong nyi lhê. Ngò gi, myit wum byî é gyai yhang huî ri;
    jamjau hkyô pé myo myo ngamoq hui kôlhang, ngò, gyai yhang gabú nyi lhê.
  cek-AK: Nangcae nuiah paroeai amoekhaih ka tawnh, nangcae nuiah paroeai amoekhaih
    ka tawnh pongah, monghaih hoiah ka koi, congca raihaih ka tongh o naah doeh, paroeai
    anghoehaih ka tawnh.
  bkd-bkd: Adagi gayed sa pagsalig ku inyu daw iyan kaw tigpagalbu ku. Aman nadasig
    a daw bisan duun hu mga malegen adagi gayed sa kalipay day tumenged inyu.
  ctu-76: Ma'ix mij quisnin c tyajetla tic t'an como cujilʌch isujm chʌncox la' ch'ujbibeñon
    c t'an. Tijicña mi cubin mic tyajetla ti wen bʌ t'an. Che' chʌncox lojon quilan
    wocol chʌc ch'ejlon tyo. C'ajacña coj mi cubin cha'an ti jatyetla.
  lac-NT: A teno', tin t'ʌn je' a quibex a ba' quin wa'aric techex. Tan a qui'quintiquex
    in wor an bic tabar a manex tu tsoyir. Jach qui' in wor cax tan in muc'yaj, quire'
    wa ber cu tar tin tucur a ba' ca betiquex jeroj quin qui'quintic in wor.
  xla-xla: Epedeme na꞉ta wua꞉ watle koko iye haliyamale dla atlapo. Na꞉tapo wotiyalle
    hapuloma dulu dla halemama wua꞉ koko dalepame sikemte siyeuwa.
  xav-NT: A norĩ wa'wa hã ĩ̱ma ai'umnhasi za'ra wa'aba di oto. Wa aima 're ĩ̱toi u'âsi
    za'ra wa'wa. Aiwasu'u wẽ wa'aba na, ma tô asina ĩ̱ma 're ĩrowẽ zani za'ra wa'aba
    mo. Rowasédé hã wazada 're wairébé u'âsi mono nherẽ, wa ĩ̱toi uptabi na 're ĩ̱hâimana
    u'âsi.
  cuk-cuk: Ar an bemarga ibmar-sogedi nue-ise-sogar an soged. Bemargi an yeer itoged.
    We, an-gwage baisur-ito imaked. We, wile-itoged-abargi bela-bela nue-weligwar
    an-imakbalid, nue be an-ogannosmalad.
  tbf-tbf: O suvuon mi aor ngeisngeis surie nga. Ma o ko vuot puonge nga sibu mei
    palan. Nga ko vakotsie iou beitsak. Ma mi aroung a vous ngan mi nires leong misasien
    o ta suoeie bu tsienakor.
  uig-CYR: Силәргә бағлиған ишәшим зор, силәрдин болған пәхрим зор; шуниң үчүн риғбәт-тәсәллигә
    толдурулдум, барлиқ җапа-мүшкүлчиликлиримиздә хошаллиғим ешип ташти.
  ikw-NT: M tụkwasiri m anụ mkpọma k'agịda, m ji m anụ noolu ọnu. Anụ mernu mkpọma
    neesi m rikne, mkpọma nọoso m n'ọnu nụ rime awhnụwhnu.
  khs-khs: 'Neyewi kima himu semetei esa: sosolo matanakeye. Alake kiwa neyewi sena
    nokama wapilise selakeye. Nano hilila hetetiyapita: niyewi kiwa matanepela: epelesewa
    woliyetiye elakeye. Aluse kiyewi nema penaiyawa kinisekeye.'
  dwr-ENT: ታኒ ሃሳዪያዋ ሂንቴፔ ቆሲኬ፤ ታኒ ሂንቴናን ጬቄታይ፤ ኑ ዋዪያ ኡባን ታኒ ሎይ ሚናይኔ ናሼታይ።
  pma-pma: Inau namundesin kami ka navasi kami. Avaseini mevisu en avong keil takeih
    houlu en hen mesav keil, navong namundem usil kami, koanek mul vati lat rendemien
    onak ka sakinau navilelau en sien.
  atd-NT: Nò, dakol ka pogsalig ku woy ka pogsayo ku kaniu. Agad to mohon-ing ka igkabaybayari
