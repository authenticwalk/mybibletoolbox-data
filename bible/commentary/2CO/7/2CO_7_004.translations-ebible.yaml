  soy-soy: Nɛ nɛ ripɔ́ɔ nɔ́ lɑ́ɑ́rúlɛ mɛyɑ̃́. Nɔ́inɛ́cɔ yɛ rikɔ́kɔri nɛ́ welɛ ńsɔnɛ.
