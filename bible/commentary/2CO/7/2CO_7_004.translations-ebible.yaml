    ilog lo iŋanefute da.
  sna-sna: Ndinovimba nemi zvikuru; ndinozvirumbidza zvikuru nokuda kwenyu. Ndinokurudzirwa
    zvikuru; mumatambudziko edu ose mufaro wangu hauna magumo.
  smk-NT: Alaki a talek ko komoyo tan nipara-parayo katamo sa si'numan. Ket, bana'
    ta wanin maririket ako sa busel nin kaidapan mi. Naliwaliwa akon tuloy nin say
    mabistan natandaan ko maipa'ka' komoyo.
  grc-TCGNT: Πολλή μοι παρρησία πρὸς ὑμᾶς, πολλή μοι καύχησις ὑπὲρ ὑμῶν· πεπλήρωμαι
    τῇ παρακλήσει, ὑπερπερισσεύομαι τῇ χαρᾷ ἐπὶ πάσῃ τῇ θλίψει ἡμῶν.
  gof-WFTW: Ta odiyabaa hinttefe qottike; ta hinttenan ceeqettays; nu waaye ubban
    minettays; qassi gita ufayssi ufayttays.
  spa-BLM: Grande es mi audacia al hablar con vosotros. Grande es mi jactancia en
