  bod-N: བདག་གིས་སྤོབས་པ་ཆེན་པོས་ཁྱོད་རྣམས་ལ་གཏམ་སྨྲས༌ཤིང༌། ཁྱོད་ཅག་གི་རྐྱེན་གྱིས་བསྟོད་པ་མང་པོ་བརྗོད་ཅིང་སེམས་གསོ་ཆེན་པོ་ཐོབ༌པ་དང་།
