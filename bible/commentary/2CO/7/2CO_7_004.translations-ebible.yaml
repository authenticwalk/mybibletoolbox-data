  buk-buk: Aö gasôm aneŋ yom hoŋ haŋ têŋ mac, ŋahu bu aö gakêŋ whiŋ bu mac oc akôc
    sa. Ma aö gatoc mac nem waêm sa yêc lau ŋatô aŋgô-ŋga. Mac nem ŋawaê kôm aö lic
    pi ma ŋalôm tigahô. Ŋawapac daêsam kêsalê yac ahuc, magoc yac gauc gêm mac, dec
