  san-ORI: ଯୁଷ୍ମାନ୍ ପ୍ରତି ମମ ମହେତ୍ସାହୋ ଜାଯତେ ଯୁଷ୍ମାନ୍ ଅଧ୍ୟହଂ ବହୁ ଶ୍ଲାଘେ ଚ ତେନ ସର୍ୱ୍ୱକ୍ଲେଶସମଯେଽହଂ
