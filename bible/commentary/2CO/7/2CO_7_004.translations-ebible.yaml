  bfz-bfz: माखे तुसा पाँदे बऊत परोसा ए और आँऊ तुसा पाँदे बड़ा कमण्ड करूँआ। आऊँ शान्तिया
    साथे परी गा रा, सारे क्ल़ेशा रे आऊँ बड़े मजे ते रऊँआ।
  cuk-09: Ar bemarga an ibmar-sogedi bakar-buud an soged. Bemargi yeer an itomalad.
    Nue be an-gwage mumaksamalad. Wile-itoged-abargi bela-bela nue weligwar an itomalad,
    nue be an-ogannosmalad.
  ben-OBCV: তোমাদের প্রতি আমার গভীর আস্থা আছে; তোমাদের নিয়ে আমার ভীষণ গর্ব। তাই আমি
    সম্পূর্ণ অনুপ্রাণিত হয়েছি; আমাদের সমস্ত কষ্ট-সংকটের মধ্যেও আমার আনন্দের সীমা
    নেই।
  mil-NT: Te yúhú ío váha sàni iní‑í cuèndá‑ndó, te ducaⁿ ǐo váha càháⁿ‑í cuèndá‑ndó,
    te ío ndècu ndɨhɨ‑í tnúhu ndee ìní cuèndá‑ndó, te ío cùdɨ́ɨ́ ìní‑í sá cuèndá‑ndó
    cuěi nándɨ ndòho‑í ndɨhɨ dava‑gá‑güedé ndécú‑ndɨ̌.
  myu-myu: Wetabut cĩcã eykay. Xipan õn eyawẽg̃muwẽnuwẽn soat em warara'acat pe. Og̃uykuku
    jĩjã ade xipat'ũmat jebapukpug̃ ma'g̃u ocewebe. Yobog̃ cĩcã õn ocokcokap kug̃.
  amk-amk: Iroaso mea paria tuti enehurorongnei dedai we mea paria. Amesodai dadira
    bitoya ki, wape metohong enehurorongnei mitubaru tuti mirising paria.
  fai-fai: Naka kiba atin nalam kal, kiwta atin nam ilil dudánamiw, kal singat nakeiyaba
    ade naka kim idak teinábi. Kale numi idum seng seng kudewabuw be kiwta im kitid
    moyábiw, kayo atin naka idak teinbi.
  ura-NT: Esinae rauhijiriina inaraneein neeichene coitucuhin, nii chuni que asilanaala
    inara rai aitoon, raotojoeein canu coitucuhin neeichene jaun. Itolere necairichanaa
    coaraain nihacaanune saijieeine, inara coacuhin jataain raotojoeein corajeein
    rachoojoeein neeun.
  mcd-NT: Unfin mato icoinra huaicain nan un mato yoiai cuscatsi man ayamaiton. Un
    matohuunoa nantifi yorafo yoisharapai matohuunoa shinansharanonfo. Man uhuun ointi
    ua fupuashoan. Un omitsiscafiain matohuunoashu un unimacoinni.
  urt-urt: Ŋam sisyeme taꞌe leꞌe, ŋam tatame ŋaiye ma mininge wusyep mil halhalme
    yip, ŋaiye ŋam hriphrip me yip, topoꞌe ma mahraꞌe naŋ yip pe, luku ki ŋende bongolme
    ŋoihmbwaip ŋam. Hwap lalme ŋaiye natme poi pe, ŋam ŋoihmeryembe yip, taꞌe luku
    pe, ŋoihmbwaip ŋam ki hriphrip ŋembere sekete.
  kiz-kiz: Niyele ni ukifu ubhaa mugati ya yhomo, na nikajifunula ndabha ya yhomo.
    Nimemili ni fulaha hata pagati pa mateso ghitu ghoa.
  tzo-TZE: Laj ono'ox jna' ti chapasic li c'usi laj cale. Jech chcalilan ac'oplalic
    yu'un cux xi co'nton avu'unic. Ac'o me ep chquich' vocol, pero xcuxet no'ox co'nton
    avu'unic.
  lex-lex: Apuesiay mieman miy. Ama'uli meman miy yoma wniehwami-liakatmi. Amlernan
    kropna-krieutu ho'mana a ralmu namtiertiernu yoma la miy wniehwami-liakatmi re.
    Miy nhiolmi re ed mak khi' a pua a'uhepuepru.
  dov-dov: Ndili aakutayowela kupati mulindinywe, alimwi nkupati kulidunda aatala
    andinywe. Ndilizwide aluumbuluzyo/. Ndilafwasuka alukondo nikuba mumafwabi eesu.
  rgu-rgu: Besaꞌ ia au ta teisusa-dalehedi soꞌ, huu fo au amahere emi. Au boe dedea
    bauinaꞌ laꞌeneuꞌ emi. Emi boe matetea au dale ka. De, leo mae ami hapu susa rupaꞌ
    ara, tehuu au amahoꞌo-atadale aroo nana huu emi.
  toc-NT: Aquit cca̠­pa̠x­qui̠yá̠n huá xpa̠­la­cata laca­tancs cca̠­li̠­xa­kat­li̠yá̠n
    y ni̠tu̠ cca̠­ma̠aktze̠­kuili̠­niyá̠n, xa̠huachí luu cca̠­li̠­pa̠­xu­huayá̠n lácu
    qui­la̠­ka­lha­kax­ma­tá̠hu, y ma̠squi lhu̠hua hua̠ntu̠ quin­ca̠­li̠­ma̠­pa̠­ti̠­ni̠­caná̠n
    hui­xinín qui­la̠­ma̠akpu­huan­ti­ya­ni̠­yá̠hu y qui­la̠­ma̠x­qui̠­yá̠hu lanca
    tapa̠­xu­huá̠n acxni̠ cca̠­la­ca­pa̠s­tacá̠n.
  som-som: Iimaan weyn ayaan idinku qabaa, oo aad baan idiinku faanaa. Dhiirranaan
    baa iga buuxda, oo mar kastoo aan dhibaataysan nahayna farxad ayaa aad iiga badata.
  mam-C: Nimxix q'uqle nk'u'ja kyi'ja, expe nchin yoli'n kyi'ja kywutz txqantl; ma
    chewx wanmi'n kyu'n. Noq toj tkyaqiljo n-iky'x wu'n, me nchin tzalaja kyi'ja toj
    tkyaqil.
  ndj-ndj: Ndina chiganu na yumwi, nguyidumbila yumwi. Ngoliwa liwoku, Mutabu shetu
    shosi sekilelu yangu yivahela chingomeku.
  mbj-NT: Ỹ hapäh bë gadoo ỹ her'oot doo. Ti hyb n'aa neỹỹm doo me bë ỹ maher'oot.
    Bë hyb n'aa ỹ kasab'ee. Tak'ëp ỹ h'yyb nyyw däg kän, ỹ tsebee kän. Sahõnh hẽ baad
    nadoo do ãã ahob né paawä, tak'ëp ỹ h'yy gadajang.
  lat-VUC: 'Multa mihi fiducia est apud vos, multa mihi gloriatio pro vobis: repletus
    sum consolatione; superabundo gaudio in omni tribulatione nostra.'
  ngp-ngp: Himanya nyuwe mkimala mtogile, nna wefenyi kwa ajili yenyu! Mwa makunt'ho
    yetu yose, nakeink'ha moyo, naguluka handa mkinyemi.
  enq-2: Nambame nyakama pii langyanya etete paka nakaenge. Nambame nyakama lalyoo
    pii andake lenge. Naima-kisa kenda epelyamo dupa pitakanya namba etete eteke pyao,
    mona etete epe paliu katenge.
  eng-ASVBT: 'Great is my boldness of speech toward you, great is my glorying on your
    behalf: I am filled with comfort, I overflow with joy in all our affliction.'
  mna-mna: Niom tina, leleŋ iwe ru piom som. Pa niom ta kakam yo ma niŋ se kat. Ŋonoono,
    pataŋana boozomen ikam yam. Tamen aŋkam ŋgar piom, tanata ipombol yo, mi ikam
    yo ma leleŋ ambai ma ambai kat.
  myw-myw: Akakin-wan amisinap bwein; singay ikalin nuwag pinamiy, mo ibwein nanoug.
    Igaw a̱bag igeg, tage amwa̱saw avakaein.
  sby-sby: Amwe mulapanga moyo wakame kukondwa mu makatasho onse ngotulacananga, ame
    ndapitilishinga kuba wakondwa.
  sll-sll: Ni yalhobi nega dire God ha dungwo a i si ware doling bonana di piriwa.
    Di pire ni hani awala galiwa. Kura talime u na au simia sibil dinangwo pamba,
    ni monga pir ni tere yona imaulung ware, milna pangure ol moliwa.
  yaq-NT: Tu'isi ne emot yoem'ea, intok emo betchi'bo in ino uttia'u net aayuk. Si'imeku,
    jiokot itom ito bicha' nasuk juni'i, ka in ko'om ea'u net aayuk. Intok ama butti
    in allea'u.
  uro-uro: Aingo di nguat tamän na ama qraräk särhäm ngän dä märmär gem ngo masirhat
    nävät a ngän. Sa ngän sämaqrot na ngo mamär bä näma dä ut mon säda ama märän angärha
    ron sokt di märmär gem ngo masirhat.
  ita-1885: Io ho gran libertà di parlare inverso voi, io ho molto di che gloriarmi
    di voi; io son ripieno di consolazione, io soprabbondo di letizia in tutta la
    nostra afflizione.
  muy-muy: Nu nə̀bu nazləbay kʉli kè meleher ge mis ndahaŋ, nə̀bu məmərvu àna kʉli,
    aɗaba nə̀səra akəgrum ere ye ti Melefit awayay ni. Leli mə̀bu macakay daliya dal-dal ;
    ku tamal nahkay nəŋgu ni, ahar àdəgafəŋa kè leli a do, mə̀bu məmərvu dal-dal sawaŋ.
  kqc-kqc: Na bi ya dada uka gira tora aesi ya rofu matuka tora reida; moi aedena
    yaku na moi vata baeyo. Ye uni esika esika moinari, uni uka bi ada tora gade dudu
    rausi redo.
  tav-tav: Mʉja cabairijere catʉjʉ jeyaʉ aniri, “Caroaro áama,” ĩ tʉjʉ yeri jañari
    mʉjaare yʉ ĩ tʉgooña ocabʉti. Seeto popiye tamʉobacʉ quena, “Caroaro áama,” yʉ
    ĩ wariñuu mʉjaare.
  eng-ULB: I have great confidence in you, and I am proud of you. I am filled with
    comfort. I overflow with joy even in all our afflictions.
  spa-VBL: Les hablo con confianza porque estoy orgulloso de ustedes. Son una fuente
    de ánimo para mí. Y estoy muy contento de ustedes a pesar de todas nuestras dificultades.
  fra-_FOB: J'ai une grande assurance avec vous; j'ai grand sujet de me glorifier
    de vous; je suis rempli de consolation; je suis comblé de joie dans toutes nos
    afflictions.
  hau-ULB: Ina da muhimmin gabagadi a cikin ku, Ina fahariya da ku. Ina cike da ta'aziya.
    Farincikina ya cika makil duk da wahalhalunmu.
  mal-mal: നിങ്ങളിൽ എനിക്കുള്ള ആത്മവിശ്വാസം മഹത്തരം; നിങ്ങളെക്കുറിച്ച് എന്റെ പ്രശംസ
    വലിയത്. ഞാൻ ആശ്വാസത്താൽ നിറഞ്ഞിരിക്കുന്നു, ഞങ്ങളുടെ സകല കഷ്ടതയിലും സന്തോഷം എന്നിൽ
    കവിഞ്ഞിരിക്കുന്നു.
  urd-GVR: Is lie maiṅ āp se khul kar bāt kartā hūṅ aur maiṅ āp par baṛā faḳhr bhī
    kartā hūṅ. Is nāte se mujhe pūrī tasallī hai, aur hamārī tamām musībatoṅ ke bāwujūd
    merī ḳhushī kī intahā nahīṅ.
  far-far: Nau ku fito ma nau ku tango kamulu 'asiana. Nia ne, sui boroi 'ana kalu
    ka liu ana 'afitaie 'oro ki, nau nao si mau, ma nau ku eele 'asiana.
  suz-BL: मिनु इन कली तशा, ग्‍येरसीशा, आं थुं बोरनुङ। आं थुं नाइक्‍सीशा बारना बारन
    लत। श्‍येत जाता हना यो, इन कली तशा गो ग्‍येरस ङा ग्‍येरस बाक्‍ती।
  car-NT: Enari'ma imero na'na kynaurananon o'waine. Na'na kynotamyikanon imero apokoine.
    Typori'toma imero wa. Tawa'pore imero wa, na'na kota'mary se'me.
  amp-amp: Na bi wanymoya niko Bro Nkifrarhu mrokfom hikwa yuham. Nikmoh toh nmbuham
    hifa yitatm na tu bro kfo yindhor nmbuhat htiwanko. Na tamoh tamoh krhopam yakneft
    nhai mekaha ndmn yukatoh-hato yima yuhur krhorahr. Nhai. Nanhu yima yuhur tfit
    niko duka yo niko Bro Nkifrarhu mrokfom hikwa yuham dukahato yima yuhur miyorh-warn
    tfit yindhor yima yuhur niewura.
  bht-bht: 'मैं तुसां ला बड़े भरोसे सोगी बोला दा है, मिंजो तुसां पर बड़ा घमंड है:
    मिंजो बड़ी तसल्ली मिली; कने मैं अपणे सारे दुखां च भी बड़ा जादा खुश रेंदा है।'
  eng-NOY: Great is my confidence toward you, great is my glorying on your account;
    I am filled with comfort, I overflow with joy in all our trouble.
  cub-NT: Jidʉbecʉva coyʉivʉ mʉjare nurié ji dápiaiyede ye yavebecʉva. Mʉja torojʉre
    d̶ad̶avʉ̃ yʉre. Que baru apevʉ põevare coyʉyʉbu mʉje borore. Caiye maje ñájiyedeca,
    mʉja cad̶ated̶avʉ̃ ñʉjare, mʉje parʉre d̶aiye boje ñʉje ũmei, aru mʉje torojʉre
    d̶aiye boje máre ñʉje ũmei.
  ita-1927: Grande è la franchezza che uso con voi; molto ho da gloriarmi di voi;
    son ripieno di consolazione, io trabocco d’allegrezza in tutta la nostra afflizione.
  lww-lww: Lelaga nekilia nevisa sanini nevisave in na nop̃asine amiu keviu na keviu,
    nop̃arwar inun amiu pa p̃isi, a pogos nap̃a nesitom̃al kiamiu yum̃aena wo lala,
    sum̃a miila ke kiau sitomena keviu pa p̃isi. Lelaga nap̃a nepane sur viowa moki,
    ana asum̃a akila pan inu nap̃a nalogewoena a kekarena sum̃a pule manene pap̃isi
    e losineu.
  ckb-ckb: متمانەیەکی زۆرم پێتان هەیە و زۆر شانازیشتان پێوە دەکەم، لە هەموو تەنگانەکانماندا
    پڕبووم لە دڵنەوایی و خۆشییەکی لە ڕادەبەدەر.
  nas-nas: Ning koontoꞌ diiꞌkoo arooꞌ pankaing oꞌnong. Aaꞌnaꞌ doturotumaramaung diiꞌkoo.
    Napoꞌ domang aaꞌnaꞌ kuaaꞌantamerimaunge. Eeꞌnoko ookara niikaang-koo arikananka-koo
    tee doturotue maantoꞌmuma piampumaung.
  uvl-uvl: E amneia ke e teke e hele pengpeng lange imo. Iau e iech toto pe e heto
    heke tote imo. Imem mo takisia ure meena ngana halang pe letek lange imo pe iechinga
    song ke elela toto nga singik.
  eng-BBE: 'My words to you are without fear, I am full of pride on account of you:
    I have great comfort and joy in all our troubles.'
  ixl-CNT: Niꞌxhtel iatz unyolon sete. Utz kaana unchiꞌbꞌ setaqꞌo. Kꞌuxh kaana unpaal
    tu tzaꞌl, netaqꞌ nimal unkꞌuꞌl aas nivitzꞌaꞌex; nojchit niꞌxhuntxuqꞌtxuneꞌ.
  xsi-xsi: Naŋa aruru ŋana aporo ŋgua ipâŋga nia yo pami, ande tia. Mine nde apaimi
    tu naŋa andeka ŋalae tina ŋanami. Mao nâ, malia kie-kie rârâ nde ipâŋga pama lâ,
    andeta naŋa iloŋgu ara nâ. Ndekâŋa nde ipipi lâ iloŋgu kaloŋgu ikura zo zo.
  crx-NTPO: Tube cho 'aw whelhusaz whe 'et huwun nohbulh yátisduk. Tube cho nohdústi'
    whe nohghu yasduk. Bé k'enaznit'ah-i sdzi dizbun. Hoontsi'-i sk'uz nínt'i 'et
    hoonts'i tube cho be ts'úhoont'i'-i sdzi dizbun.
  kan-OKCV: ನಿಮ್ಮ ಮೇಲೆ ನನಗೆ ಪರಿಪೂರ್ಣ ಭರವಸೆ ಇದೆ. ನಿಮ್ಮ ಬಗ್ಗೆ ನಾನು ಹೆಮ್ಮೆಪಡುತ್ತೇನೆ.
    ನಾನು ಬಹಳವಾಗಿ ಪ್ರೋತ್ಸಾಹ ಹೊಂದಿ, ನಮಗೆ ಬಂದಿದ್ದ ಎಲ್ಲಾ ಸಂಕಟಗಳಲ್ಲಿ ನಾವು ನಿಮ್ಮಿಂದ ಮಿತಿಯಿಲ್ಲದಷ್ಟು
    ಆನಂದಪಡುತ್ತಿದ್ದೇನೆ.
  bbb-bbb: Ro naneka joefuo isekube aroekaravo baki. Ijadufuo maeje naka irufui ma
    uruvana biediana ruae. Rove jare na soesoena ifejieva ijadufuo naka ireobo oemareve.
  blw-blw: Yag an-ani agég sigurachu mepanggép an chàyu way ammaanyu hen usto wat
    annig cha ichayaw chàyu hen tapena. Yag tàén chuar hen napaligatanni, mas-ém chillu
    hen hamhamàni gapon chàyu wat an-ani ammag laylayad way térén.
  tam-2017: அதிக தைரியத்தோடு உங்களோடு பேசுகிறேன்; உங்களைக்குறித்து அதிகமாக மேன்மைபாராட்டுகிறேன்,
    ஆறுதலால் நிறைந்திருக்கிறேன். எங்களுக்கு உண்டான எல்லா உபத்திரவத்திலேயும் பரிபூரண
    சந்தோஷமாக இருக்கிறேன்.
  azz-NT: Huan namechnojnotztoc ica hueyi yolchicahualis porín timosentasojtatinemij.
    Huan nimohueyiyolpactía ica por namejuan namotetasojtalis. Huan masqui titajyohuijtinemij
    ica míac tataman toneucayome, pero Dios nechueyiyoltalijtinemi huan no Dios nechueyiyolpactijtinemi.
  spa-RV-1909: Mucha confianza tengo de vosotros, tengo de vosotros mucha gloria;
