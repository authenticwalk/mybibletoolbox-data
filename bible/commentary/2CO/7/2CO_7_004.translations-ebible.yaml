    vanyo. Kainon to tana fo patang tsura, nyo via miroun mamagat.
  wnc-wnc: Natake nata ginde anggaman siknga daninggat. Sike nata gindane umanza asiknga
    yapangenakgat. Ngan. Ginda natane wama gwaamuke tasikaing kakngata natane musipma
    tapan kekekanggat. Siwan iwanata enake nae meya buyambamu asinggan namuwawa ngana
    natane musipmaatangu nata kumzang siknga baknganggat.
  bus-bus: Má a náanɛkɛna maamaa, mɛɛ̀ lɛ́ gbɛ̃ɛ a yã musu maamaa. Wa nawɛ̃akɛna
    guu píngi ma làakari kpaɛna mɛ́tɛmɛtɛ, ma pↄↄ kɛ̀ nna à gɛ̃̀ ↄla.
  gub-BL: Xo ikatu ma'e pezapo peiko kury. Akwaw katu pekatu haw ihe kury. Herurywete
    pekatu haw rehe. Ma'erahy tetea'u urupuraraw uruiko. Napytu'u kwaw herurywete
    re nehe.
  imo-imo: Nani enondo nio ungumu pilko naa tunduko uluma pali tumbi tiko teko kondonge
    nimbo enge nimbo pilipolio nanga konopu wango nimo. Enoni teremele mele imboma
    pilengei nimbo eno paa olandopa kapi nimbo temane topo tiro. Lino kinye ulu umbuni
    awini wendo oromo kinye eno moromele mele pilipolio paa konopu awili tipo konopu
    enge olandopa pepili moro.
  boj-boj: E qalieonum, nuŋgo kumbra bolequja. Deqa e niŋgi qa tulaŋ areboleboleibeqnu.
    Ijo are miligi niŋgi qa tulaŋ laejunu. Iga gulbe koba eqnum di uŋgum. E niŋgi
    qa are qaloqnsim dena e tulaŋ areboleboleibeqnu.
  eng-DRA: 'Great is my confidence for you, great is my glorying for you. I am filled
    with comfort: I exceedingly abound with joy in all our tribulation.'
  knf-knf: Dhaţ maakan ţi an, alilan maakan ţi uko wi nan. Ţi unoor wi nun bŧi dji
    kaŧum na mntëŋ kabot kalilan maakan.
  san-KHM: យុឞ្មាន៑ ប្រតិ មម មហេត្សាហោ ជាយតេ យុឞ្មាន៑ អធ្យហំ ពហុ ឝ្លាឃេ ច តេន សវ៌្វក្លេឝសមយេៜហំ
    សាន្ត្វនយា បូណ៌ោ ហឞ៌េណ ប្រផុល្លិតឝ្ច ភវាមិ។
  arn-NT: Rume maneluwkülen eymün mew ka rume sakiniewiyiñ ta eymün. Rume kutrankawkeiñ,
    welu rume ayüwkülen ka yafüluwkülen.
  zas-NT: Dád raꞌpan lëjt confianz abiꞌ dád rabaanëꞌn lëjt. Majsi xhietëëz guialzi
    caydüüdan, per ziꞌc rguꞌdi du luxdoon nix zeel dád rabaan, majsi xhietëëz cayzaꞌcan
  ken-NT: Mbákántɨ nɛ bhe tontó. Mɛ̌dɛ̀p awɔ́ antɨ tontó ɛ̌ti yɛka. Bǎchyɛ̀ mɛ
    nɛpɔptǐntɨ́ tontó, nɛ yɛ̌ndu sɛ́bhɔ̀ŋ bɛyǎ ɛsɔŋɔri, maŋák ama aya acha.
