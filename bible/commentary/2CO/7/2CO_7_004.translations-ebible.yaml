  cop-BHC: ⲞⲨⲞⲚⲦⲎⲒ ⲚⲞⲨⲚⲒϢϮ ⲘⲠⲀⲢⲢⲎⲤⲒⲀ ϨⲀⲢⲰⲦⲈⲚ ⲞⲨⲞⲚⲦⲎⲒ ⲚⲞⲨⲚⲒϢϮ ⲚϢⲞⲨϢⲞⲨ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ⲀⲒⲘⲞϨ
