  mya-mya: ငါ​သည်​သင်​တို့​အား​ယုံ​ကြည်​စိတ်​ချ​၏။ သင် တို့​အ​တွက်​များ​စွာ​ဂုဏ်​ယူ​ဝါ​ကြွား​၏။
