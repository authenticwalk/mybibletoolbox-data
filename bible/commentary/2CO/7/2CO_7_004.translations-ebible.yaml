  wap-NT: Õaitapa mishiꞌo wuruꞌu unao mishidanuz Christ, uruu idi õkakuwaapan umanawunuꞌo
    idaꞌan umishidapan dauꞌu. Uruu idaꞌan tuukii umaꞌozakadan õnyukunuu. Aizii tuukii
    õkonaukian wabaiatan puꞌu kashaꞌora kidaꞌo naꞌiki toꞌora-karu, mazan upuꞌu tuukii
    õkonaukian.
  mva-mva: Ngau ilo-ming ukauataki-tina, be iboadu lili-ming be mata-mingo bakara
    mra-kaming nge mra-kaming-la be kana. Bokaibe urakerakeakikaming-tina. Moimoi
    moatubu tadokidoki-budu, ata ngau moimoina-tina sakuli negu kam-lo dilaba-tina.
    Moimoina-tina surigu diuia-tina, be suri-uia negu ngaedi nge dilaba be dilaba-tina!
  dwr-NT: Taani haasayiyaawaa hintteppe qosikke; taani hinttenan ceeqettay; nu waayyiyaa
    ubbaan taani loytha minnaynne nashettay.
  kfw-kfw: Kei'n hituk nangni kha kana-inngamna; ningchungnga in-orna alok! Kinpoongna
