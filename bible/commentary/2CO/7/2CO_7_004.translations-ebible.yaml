  leu-leu: Ne texaas tuuna semi; ne lamon falavai nami. Mi fagut paaliuanau e lana
    maana lagafan simaam a faamamaasan siak a soliu.
  maz-NT: Rí xi'tsc'öji me rí mä'c'öji. Y rí xipjigö c'o 'ñaja cjuarma c'ü na jo gui
