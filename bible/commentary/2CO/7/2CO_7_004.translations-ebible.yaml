  huv-NT: Xique sajaw apmerangan najneaj atnej lanasaj icon. Aton xeyay apac ximeaats
    wüx icona, xeyay ajneaj ximeaats, masey samongochiün xeyay ngo majneaj.
  otn-NT: Nu̱gä dí pa̱'a̱ njua̱ni̱ ngue gui 'yøthʉ ya yø hya̱ dí xi'a̱hʉ. Nu̱gä dí
    ɛ̱ts'a̱hʉ 'mø dí ya̱'be yø ja̱'i̱, porque dí xifi te guí øthʉ. Ma̱da̱gue'a̱ dí
    sägä ra̱ n'ʉ, pɛ nu̱'mø bi zo ma̱ mmʉigä'a̱ te guí øthʉ, ya ma̱n'natho da̱di johya.
  nop-nop: Walanedi hidi’walaŋkade youdihiŋa halune maŋgoŋ lakataŋgoŋ haniŋkwekweŋeeŋ
    hanintilolat. Nu mebihik agaŋ nadiwe welene kulema tilak doktiŋa welefigita nai
    foloŋ nadifo wapum mintanamulak.
  obo-NT: Dakkoo kos kodsalig ku koniyu woy id pokopobporoong ku oraroy sikiyu riyot
