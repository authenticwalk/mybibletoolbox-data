verse: 2CO.007.004
translations:
  kpx-kpx: Di la vaveve huhuai la vahaeho vai hilokage la vaveve kena duaveagei. Katealemo
    vatehaniu noemo lohoge di ke huhuholisito negoai vahaehoanu.
  okv-H: Eto na ungo humota ue javo ungota avo jakeka ijie ere ovona. Eto dago memenga
    kogue mihera te na ungo hotembihe sovera ari humbuto tunga javotoho ereona.
  tbo-tbo: Taumi bimiyei a nugomotu po a nugogegena dumami. Ma i pilipili atapuhi
    u hinehi a nugoyato imahi po nugokaoha i hogo talitaliu.
  mal-C: എനിക്കു നിങ്ങളിൽ പരിപൂർണവിശ്വാസമുണ്ട്. നിങ്ങളെ സംബന്ധിച്ച് ഞാൻ അത്യന്തം അഭിമാനിക്കുന്നു.
    ഞാൻ വളരെ പ്രോത്സാഹിതനായിരിക്കുന്നു. ഞങ്ങളുടെ കഷ്ടതകളിലെല്ലാം നിങ്ങളെ ഓർക്കുമ്പോൾ
    എനിക്ക് അളവറ്റ ആനന്ദം ഉണ്ട്.
  grc-SR: Πολλή μοι παρρησία πρὸς ὑμᾶς, πολλή μοι καύχησις ὑπὲρ ὑμῶν· πεπλήρωμαι τῇ
    παρακλήσει, ὑπερπερισσεύομαι τῇ χαρᾷ ἐπὶ πάσῃ τῇ θλίψει ἡμῶν.
  bgc-bgc: मै थारे तै घणे बिश्वास कै गेल्या बोल्लण लागरया सूं, मन्नै थारे पै घणा गर्व
    सै, मै बड़ा उत्साहित सूं। अपणे सारे क्ळेश म्ह, मै आनन्द तै घणा भरपूर रहूँ सूं।
  khz-khz: Au geku veraramani kamu iwavagi emiana gomi gemi ai, kwalana gemi kamonagi
    ai goruga-gaugauna. Vovetaina gaurai au na gomi aveagi-agimina taunilimalima wailarai,
    e au maki govega-tiliga-iwavagikuna. Metau kamura maparara garawalirana aorai
    maki, au geku verere roemiana, kiata ati eaikina pa ekeina.
  deu-TKW: Ich bin voll Zuversicht euch gegenüber, voll Ruhmes über euch; ich habe
    Trost die Fülle, Freude im Ueberfluß bei aller unserer Trübsal.
  zsr-NT: Ruzxö́nitsca ladxaꞌa lbiꞌiliꞌ len runtscaꞌ lbiꞌiliꞌ zxön. Zal‑laꞌ zian le
    rzacaꞌ rguiꞌtuꞌ, nadiptsca ladxaꞌa len rudzíjitsqui ladxaꞌa.
  lin-lin: Nalobaki na tina na bino na bosembo monene, mpe namikumisaka makasi na
    tina na bino. Kati na pasi na biso nyonso, nalendisamaki makasi, mpe natondi na
    esengo.
  hns-NT: Ham toelogke oeppar bharosa kariela aur toelogke barwargie kariela. Toelog
    hamme etana tieha deile hai kie sab moesiebat me hamaar diel khoesiaalie se bhar
    gail.
  noa-E: Pãrag mua bʉ̈ʉrjã nem meerba jaau chitʉm, magua pãar gaaimua mʉch onee chirʉmjã
    meerba jaau chitʉm. Chadcha jãg pãach wajapha wënʉrrʉm gaaimuata pãrau mʉ khĩir
    jãsenkha nʉmjö aajem. Mʉʉn chadcha phithurnaa dau augjã aaujeeb pari onee chirʉm.
  eng-EMTV: Great is my confidence toward you, great is my boasting concerning you.
    I have been filled with comfort. I am exceedingly joyful in all our tribulation.
  mib-NT: Te cúcáhnu ndasɨ́ ni rī rohó jíjnáhan ró, te cúsɨɨ̄ teyɨ́ ni rī jeē sɨquɨ́
    rō. Te vēsú cájito ri tāca jnúndóho yáha, te íyó ndeyɨ́ ni rī te cúsɨɨ̄ ndasɨ́
    ni rī jeē sɨquɨ́ rō.
  lif-NT2: इङ्‌गाॽ खिनिॽनु मे़ङ्‌गिए पाःप्‍मा सुक्‍तुङ्, खिनिॽ के़जोगुम्‍मिल्‍ले़
    आने़बो पोःरे़आङ् वाॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ हाङ्‌हाङ् लॽराङ्‌ङाङ् वाॽआ,
    हे़क्‍क्‍याङ् आनिगे़ के़रे़क् इनोगे़न् तुक्‍खेओ इङ्‌गाॽ साॽरिक् सःत्ताङ्‌ङाङ्
    वाॽआरो॥
  xnj-xnj: Nene nikuvasadika neju na kumeka panani yinu! Mumang'ahiso gitu goha, nipoliswi
    mtima na luheku neju.
  mmx-mmx: Lununu rak i rem saga atnimi, a ruuna lusumsuma momo i umsu aleng mumu
    nimi. Kuren la a umsu mi lolos la keneng at na laxanmumuat a lok momo aleng.
  cbr-NT: Mitsun camina upí oquin 'ai quixun sinani cana cuëënin. Usa 'aish cana,
    nux tëmëraquinbi mitsun upí oquin 'aia cuati, chuámarua tani cuëënin.
  tee-NT: Ju quit'in lana iclajunk'otauch ta yu icc'atsanau. Ic'ajuni ju ali'in lapanacni
    ni na k'ox tachi ju layat'it. Nin lacats'unin jantu iclalhamak'anininau ju chavai.
    Alai slivasalh na ick'achanch mas ict'ajun mak'alhk'ajna' ju ani.
  eng-LSV: great [is] my freedom of speech to you, great my glory on your behalf;
    I have been filled with the comfort, I hyper-abound with the joy on all our tribulation,
  cak-NT: Ren can ronojel ri ninna' pa wánima iwoma rix, can nin-ij chiwe, y romari'
    nin-ij chiwe chi yalan yiquicot iwoma rix. Can yalan uxlanen iyo'n che ri wánima,
    y jari' ri nibano chue chi yalan yiquicot chupa ronojel sufrimientos.
  pah-NT: Ajiko hete ji pe ndehe g̃a ji arõ hete javo. Opombohete ji. Penog̃atu pe
    jipy'a ji mbohoryheteavo kiro tiruahũrame vehevi ore ve.
  sja-NT: T'ãripa mɨa nãga jara k'inia bɨ. Mɨ t'ãri o-ĩa bɨ parã ome, k'awa bairã
    parãpa oo k'inia p'anɨ mɨa ũraa bɨk'a. Tachi Ak'õrepa mɨ mãgá o-ĩapi bɨ, tai at'ãri
    chupɨria chitoonɨ mĩda.
  xed-xed: Haɗ yu nda mahulhula ndanu ta ghəŋa kaghuni wa. Ta ghərɓaku yu ta kaghuni.
    Dər má ghuyghuya yu ta ɗaŋwa ná, nda lɓa ŋuɗufa ɗa, ta rfu yu.
  mks-NT: Mé a̱ nda̱a̱ cándeé cáhnu ndiva̱ha ini i̱ ndo̱hó ta cáji̱i̱ ini i̱ xi̱hín
    ña̱ cája ndó. Ta tá ndícu̱hu̱n ini i̱ sa̱ha̱ ndo̱ já ndíndacú ini i̱ ta ndícutú
    nda̱a̱ ini i̱ xi̱hín ña̱ cáji̱i̱ ini i̱ va̱tí ndóho ini i̱.
  gfk-S: Iou te manga so no nugu lilik ter ta mu. Ing iou iangianga uta mu iou la
    manga pirpirlet mu. Iou te kilingane ra tamat na harabalaraan. Ma nalamin ta ira
    harubaal no nugu gungunuama i tabureng hoke tike pup na taho.
  bmu-bmu: Eŋgö uruyahöt qahö mötnaripni ketaŋi eŋgiba maljal. Eŋgö sileŋini mönö
    gwötpuk möpöseimakzal. Eŋgöra aka urukölalepni ketaŋi miwikŋaizalaŋgöra kahasililiŋ
    könaŋi könaŋi möta miaŋgöreŋ mönö töndup önöŋi qahö söŋgaizal.
  dgz-dgz: Ame, God men aigap taiana menan ne di anu imaivin, amba den e kakaewa ega
    waenapan yamamup waingina. Itan bagu sisi baware inanup tauiwan go gop tap da
    uon, ne aton aigap da di waringin.
  eng-GNV: 'I vse great boldnesse of speach toward you: I reioyce greatly in you:
    I am filled with comfort, and am exceeding ioyous in all our tribulation.'
  zaa-NT: Yala confianza té quia' lani lebi'į qui'ni guni le nu ná tsè' ą'hua yala
    tsè' ríní'a' qui' le lani adí ca enne'. Màsqui'ba iỹé sufrimiento ritatìl·la tu'
    pero adila ánimo té lo lóstu'a', ą'hua iỹéniní la' redacca' latsi' té quia'.
  eng-WEBSTER: 'Great is my boldness of speech towards you, great is my glorying concerning
    you: I am filled with comfort, I am exceeding joyful in all our tribulation.'
  guh-guh: Payapëtanijinua caejamatabëcuene panenajamatabëxainaejava. Bajaraxuata
    bitso pacasivajamatabëcuenebarëyatsi. Paepatota ata itsamonae panebejiobiaexanabiaba,
    apo panasivabëjanë tsabiabi. Tsipaji bajarapaepatota itsa pacavënëlivaisitaeyabiabatsi
    xaniavaetsia panejinavanapaejava, pacasivanajamatabëcuene saëtabiabatsi. Nexata
    panebejiobiaexanabiabi ata, bitso pabarëyanë tsabiabi paxamë yabara.
  bon-bon: Cane toraca ätrunga gäne weeme tääpume piiyepu babo gege gäne. Iyeta mäpu
    biijabija cabu cine lipu ituge otni, teepi cebine ngenecu onya me lica nawenumesi.
    Eewe, cane iyeta padare cabu baborage gege gäne.
  nhw-BL: Tlahuel nimotemachía ipan amojuanti. Nicamanalti yejyectzi tlen amojuanti
    pampa anquichihuaj catli cuali. Nijpiya miyac paquilistli pampa annejnemij xitlahuac
    huan tlahuel antechyolchicahuaj quema nimopantía ipan tlaohuijcayotl.
  swh-ONEN: Mara nyingi najivuna kwa ajili yenu; naona fahari juu yenu. Nimejawa na
    faraja. Nina furaha kupita kiasi katika mateso yetu yote.
  wbi-wbi: nilin'sila vwoghofi, kange nikughinia vwimila umue, mung'hangisie fiijo,
    na pano kupumuka mu nyinga, mumbikile niive nu lukeelo ulukome.
  bba-bba: Nɑ tororu soomɔ bɛɛn sɔ̃, nɑ mɑɑ bɛɛn sɔ̃ woo kɑnɑmɔ. Bɛsɛn nɔni swɑ̃ɑru
    kpuro sɔɔ nɑ dɑm kɛ̃ru wɑ, nɛn ɡɔ̃ru ɡɑ mɑɑ do n sɑrɑ.
  eng-KJVCPB: 'Great is my boldness of speech toward you, great is my glorying of
    you: I am filled with comfort, I am exceeding joyful in all our tribulation.'
  kgk-NT: Ajerovia porã pende-rehe. Apomoherakwã porã opa-rupi. Xe py'agwapy jevy-ma
    pende-rehe. Opamba'e ahasa asy ramo jepe pende reko arovy'a joty.
  waj-waj: Na ngiiiyara yaagueeqama yoketaayavee kiaunoo. Ngia yoketaama iikiaivaara
    na pinaama ngiiiyara mannaka kiaunoo. Pinaa mmuaararaivo tiiki vaikiainnaata hama
    na ivaara yaata utiraina ni ausaivo pinaama ari vookaraama yoketaikiai na ngiiiyara
    pinaama kiee sirigakiaunoo.
  cpy-cpy: Osheki nawentaakimi eeroka-paeni. Najahaa-wentakimi. Aririka nokenkishiryaa-koyitemi,
    pithaamenta-shireta-kaana, kimoshiretakina, okantawitaka osheki ikosheka-witee-takina
    jaka.
  mpx-mpx: Ateu i matuwaagimiu ge komiu no abahanaha. Bwagana ebo pulowan hi gewi
    ha pwawa, ateu i matuwa ge yaliyaya ya kalaopopwi.
  wbp-wbp: Ngaju karna-nyarra milya-pinyi ngurrju kuja kankulu nyina yapa, manu karna-jana
    kuja-juku yimi-ngarrirni yapa ngalya-karikiji nyurrurlaju. Kajikarna-nyarra nyiyarlangu
    wangka kutu. Ngula karna wuurnpa-puru nyinami, nyurrurlarlu kankujulu wardinyi-mani-nyayirni.
  luo-luo: An gi chir maduongʼ kuomu; asungora matek nikech un! Kaparou to chunya
    yudo jip mathoth kendo e chandruokwa duto, chunya opongʼ gi mor mogundho.
  nhe-NT: Tlahuel nimotemachía ipan imojuanti. Nicamati yejyectzi tlen imojuanti pampa
    inquichihuaj tlen cuali. Nijpiya miyac paquilistli pampa innejnemij xitlahuac
    huan tlahuel innechyolchicahuaj quema nimopantía ipan trabajojyotl.
  aii-aii: ܐܝܼܬ ܠܝܼ ܒܸܣܬܵܝܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܒܝܼܵܘܟ݂ܘܿܢ، ܐܝܼܬ ܠܝܼ ܫܘܼܒ݂ܗܵܪܵܐ ܓܘܼܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܘܦܝܼܫܵܐ ܝܘܸܢ ܡܸܠܝܵܐ ܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ، ܘܒܟܠܵܝܗ‌ܝ ܐܘܼܠܨܵܢܹ̈ܐ ܡܸܠܝܵܐ ܝܘܸܢ ܚܲܕܘܼܬܵ‌ܐ.
  esk-NT: Nalupqisruutiginġipiaġipsi. Pikkutigipiaġipsi. Arautiqallapiaqtuŋa. Iluqaagun
    iłuiḷḷiuġutiptigun quviasrullapiaqtuŋa.
  msb-msb: Dako an pagsarig ko sa iyo. Ikakahambog ko man gayod kamo kag ginpakusog
    niyo an akon tagipusuon. Nagasobra an akon kalipay apisar san tanan ko na kasakitan.
  cpa-NT: Ma²guiang³jni jmóh³ hniah¹² hi² dsio¹. Tøa¹² báh³ dsøa¹jni ha²lah ma²ŋi²nioh³
    hniah¹². Chian²jni ju²hiúg¹ dsøa¹². Ha¹chi² hi² jmo¹ hi² uai¹² dsø²ŋǿi² jnieh³.
    Cónh¹jøng² guø³jni hioh¹² jéin¹²jni.
  dso-dso: ତମର୍‌ ଲଗେ ମର୍‌ ବିସ୍‌ବାସ୍‌ ଆଚେ । ଆରି ମୁଇ ତମର୍‌ ବିସଇନେଇ ବଡ୍‌ପନ୍‌ ଅଇଲିନି ।
    ଆମେ ବେସି ଦୁକ୍‌ କସ୍‌ଟ ଆଇଲେ ମିସା ସାଆସ୍‌ ଦାରି ଆଚୁ । ମର୍‌ ମନ୍‌ବିତ୍‌ରେ ସାର୍‌ଦା ଅଦିକ୍‌
    ଅଦିକ୍‌ ଅଇକରି ଉଚ୍‌ଲି ଗାଲାନି ।
  meu-meu: Lau na abidadama henimuimu, na heaḡilaimuimu. Emai hisihisi iboudiai lalodiai
    taugu eme lo, bona na moale badamu.
  yva-NT: Syanave wasai muno syo wasabumbundi irati vatano kaijinta mai. Weapamo wapo
    rinayove sya siurije rai ti inanuga mbambunin akato muno inanayanambe rave.
  dgc-dgc: Mégkatiwalaék dikam. Purién ta kam ta tolay. Maski te hirap kame, éy mélowasék
    tu isip dikam, a mésayaék.
  zpm-NT: Laa naa rne grë miṉ rii lo to, sacne naṉpaa naa zha nac to, naṉpaa naa zac
    gne naa lo to zigne nose guic naa. Zeeṉe rsoladz naa to, haxta riaaṉladz naa grë
    miṉe nodeed naa, iṉe riaad tib guieḻbley zdoo naa; haxta riats naa ne ruṉbey naa
    to.
  hix-NT: Thenyehra rma haxa kokarymetxhe, anar komo wya. Ohxe rma haxa natxow hatà,
    nyamoro ha, àkehe, àwyanye, ohokonye. Ekhokahra harha wehxaha, ohokonye. Teryewhamnohsomà
    rma, teryehorye rma haxa wehxaha, ohokonye. Àsok tawro hana, rowya oyokaytà komo
    yonytxanàr ke hamà.
  sim-sim: Jirin a hishiwa karem. Jir mashi anhin ji misihi nombo wornan tiyanda jir.
    Unda osik jirin amu rupshi mendenduwa. Jir sunguwavu anhin saumbornanda oja. Unda
    osik nomorawun a kishawa wolo nga jirin a hishihi wavu anhi warje nga a rupshinda
    jir.
  npi-ULB: तिमीहरूमाथि मेरो ठुलो भरोसा छ र म तिमीहरूमा गर्व गर्छु । म सान्त्वनाले
    भरिएको छु । हाम्रा सबै कष्‍टमा पनि म आनन्दले भरिएको छु ।
  cgc-cgc: Nlaman ko na lig-en gid en inyo an na pagtuo daw nyan na padayaw ko kyo
    yan naan ta ake na mga duma. Yon man tenaan na bisan naagian ko mga kabellay,
    biskeg pa man gyapon ake na nakem daw bakod man ake na kalipay tenged ki kyo.
  tim-tim: Ye biwiyeŋe Yesugâlân kali hainâk manmâ âgâwai aregât agak memeyeŋaet luâk
    âmbâle makyeŋgim âmâ bo aŋun aŋgiman. Akto nâ umatŋe hinŋe miawak niŋdo yeŋgât
    pat nâŋgâm mâruŋe humo nâŋgân aregât biwine sândugemap.
  yor-yor: Mo ní ìgboyà ńlá láti bá yín sọ̀rọ̀; ìṣògo mí lórí yín pọ̀; mo kún fún
    ìtùnú, mo sì ń yọ̀ rékọjá nínú gbogbo ìpọ́njú wa.
  wos-wos: Mawuli yata angi wuni xékélaki. Guni yikafre sémbut hurutanguni. Wuni nawulak
    du takwaré gunika wata wuni guna ximbu haréké. Wuni gunika sarékéta wuna mawuli
    jémba dé té. Téndéka séfélak xak nanika yandéka wuni gunika yikafre mawuli yata
    mawuli sawuli ye.
  emp-NTPO: Mʌ̃a bãrãa ebud̶a bed̶ea b̶ʌa cawa b̶ʌ bẽrã jipa od̶ida. Bãrã carea mʌ̃ra
    b̶ʌsrid̶a b̶ʌa. Dai bia mĩga panʌne mʌ̃ra bãrã carea sobia b̶abaria idjab̶a bio
    b̶ʌsrid̶a b̶abaria.
  eng-F35: I have great confidence in you; I do a lot of boasting about you. I am
    filled with encouragement, overflowing with joy in spite of all our affliction.
  ind-ind: Saya sangat percaya dan bangga pada kalian sebab kalian adalah hasil pelayanan
    kami. Karena kalian juga, sukacita kami melimpah dan kami semakin dikuatkan di
    tengah semua penderitaan.
  pes-OPCB: به شما اطمینان کامل دارم و به وجودتان افتخار می‌کنم. علیرغم تمام رنجها
    و سختی‌هایم، شما باعث تشویق من شده‌اید و مرا شاد ساخته‌اید.
  mpt-mpt: Ne ibo seinye biania baania Kolin bib seli klayamobo genia inamin namin
    kukub misiamo ni dimo tam tlebo ne bobol ayam biania kla seimbibe.
  ssx-ssx: I̱ma꞉ta꞉ ikita꞉ ana꞉ pa꞉la꞉me hone ulume. I̱ma꞉ta꞉ ika꞉ piteleme hauna꞉
    ta꞉na꞉ma꞉ homa꞉la꞉eki minolome. Nika꞉ ka꞉nda꞉ma꞉ homoloma꞉ ekimanu pa꞉ta꞉ta꞉ I̱ta꞉
    hali au la hata꞉ honkopu haasa꞉ ekima꞉ tumbu hala꞉me. I̱ta꞉ ta꞉na꞉ pa꞉la꞉ ekima꞉
    tumbaa ankou ala꞉me.
  mkl-mkl: Ǹ wɑ n nɑɑnɛ ŋɛ ntɔ ntɔ, nɔ ǹ wɑ n tɔɔ fufu nɑ iri nŋɛ si mii fei. Ǹ bɑ
    ɡbuɡbɑ̃ nɑ iri nŋɛ nɔ inɔm í dɔ̃ í cɑɑ si ijuukpɑ̃ nwɑ fei.
  gaq-gaq: ପେଇଂନେ ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍‌ନେ ମାଲେ ବିସ୍‌ବାସ୍‌ ଲେଃକେ । ପେଇଂନେ ସା ନେଙ୍ଗ୍‌ନେ ଗରବ୍‌
    ଡିଗ୍ ଜାବର୍ । ଦୁକ୍ କସ୍ଟ ବେଲା ନେଙ୍ଗ୍ ଗୁଲୁଏ ସାହାସ୍ ଆଃସୁଏମ୍ୱକେ । ସାର୍ଦାରେ ଲାଡ଼୍ୟା
    ୱେଣ୍ତିଙ୍ଗ୍‌ ।
  gof-RNT: Ta odiyabaa hinttefe qottike; ta hinttenan ceeqettays; nu waaye ubban minettays;
    qassi gita ufayssi ufayttays.
  unx-unx: ଆପେତାଃରେ ଆଇଁୟାଃ ପୁରାଃ ବିଶ୍ୱାସ୍‌ମେନା । ଆପେୟାଃ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ
    ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌ତେୟାଃ ହଗି ପୁରାଃଗିଆ । ଦୁକୁହାସୁରେ ଆଇଙ୍ଗ୍‌ ପୁରାଃଗି ଜୀଉରାଡ଼େଃ ନାମ୍‌କେଦ୍‌ତେ
    ରାସ୍‌କାତେଇଙ୍ଗ୍‌ ପେରେଜାକାନା ।
  gah-gah: Nigikatunú lekelitoka voko nogímizigo lekelémo napa oko loaká nouve. Lekeza
    nigikáne ali geha zi asú ikago milumámini amupiló nogoliza sipisi novizuve.
  lcm-lcm: Napo atumata tatami, ta mi abis aro luai. Napo kus aminaung alava tatami.
    Napo atogon alomonaus lava using nami. Kantanem a keve mamaiten napo asalak ia,
    sikei napo uruk alava luai.
  aer-aer: The itelareme arrantherre-arle mwerre anemeke, alakenhe renhe anteme the
    tyerrtye arrpenhe areyeke arrekantherre-akerte iletyeke. Ayenge itirretyakenhe
    akurne areyele-arle ayenge atwemenge. The kwenhe utnenge atnerre atnyeneme, ayenge
    akwetethe atnerte akangkemele aneme nhenge the arrenhantherrenhe itelarerlenge.
  qvc-NT: Chayshina qamkunapi yuyakushpam, ancha kushikuni. Chaymi padisishpapis,
    noqaqa ancha animakashpa, kushikuni.
  tgl-ULB: Mayroon akong malaking tiwala sa inyo, at ipinagmamalaki ko kayo. Napuno
    ako ng kaginhawaan. Nag-uumapaw ang aking kagalakan sa kabila ng kapighatian.
  cbs-NT: '@see-verse:2CO.007.003'
  xtm-NTPP: Te ni‑yu'u ni‑ini sa ká'an sa nuu ni a, vaa kúkanu ini xeen ña'a sa, te
