  san-BUR: ယုၐ္မာန် ပြတိ မမ မဟေတ္သာဟော ဇာယတေ ယုၐ္မာန် အဓျဟံ ဗဟု ၑ္လာဃေ စ တေန သရွွက္လေၑသမယေ'ဟံ
