    cꞌuxlis nkicꞌraj chawi̱j tak.
  tue-tue: Yʉʉ mʉ́ã ãñurõ tiiré quetire tʉogʉ́, “teerora tiirucúadacua” jĩĩ wãcũwʉ̃.
    Ãpẽrãrẽ́ mʉ́ã ãñurõ tiirére ʉseniremena wedea. Teero tiigʉ́, ñañarõ netõpacʉ́,
