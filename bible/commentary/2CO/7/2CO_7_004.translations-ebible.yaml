    nɨtiyɨm, krɨriir kɨmpɨpɨsu haigɨnɨuam mɨ krɨra pɨ dimɨnɨm iikam kɨma tɨriyɨm pɨ
    sɨmiirar naɨngwo krɨpkaii. Mɨ tɨriigɨnɨm krɨriirɨn maɨrgɨmaɨrga sɨma nwowaigɨnɨuwi
    mɨ krɨriir kwoɨnɨn hiinsɨma asi nwowi.
  pol-SZ: Bezgranicznie wam ufam i jestem z was bardzo dumny. Pomimo wszystkich cierpień,
    mam w sercu wielką radość i zachętę.
  ztq-NT: Tyub styoon xñen lo do ni xlen lo do, por nikxe ptyee noo kyalnë, nguiool
    no styoon ni xle gaan.
  zai-NT: Napa confianza laatu ne nabé rieche nia laatu. Neca nuaa lu enda naná, peru
    nayeche nuaa ne cadi caree gana.
  upv-upv: Nolok otutun suri kami, nurnge erres suri kami. Nat m̃ikarkar re kem, ko
