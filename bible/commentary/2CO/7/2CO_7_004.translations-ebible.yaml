  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤏᤢ ᤔᤧᤱᤃᤡᤀᤣ ᤐᤠ᤺ᤵᤔᤠ ᤛᤢᤰᤋᤢᤱ. ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤀᤠᤏᤧᤒᤥ ᤐᤥ᤺ᤖᤧᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤜᤠᤱᤜᤠᤱ ᤗ᤹ᤖᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤁᤧᤖᤧᤰ ᤀᤡᤏᤥᤃᤧᤴ
    ᤋᤢᤰᤂᤣᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤛ᤺ᤳᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: De cúcáhnú ndasí inī ni ndá nú, de cúsiī ndasí inī ni jā jíca ndaā nū. De
    vísō jínī ndá nī ndācá tūndóhó yáhá, de íyó ndeé inī ni de cúsiī ndasí inī ni
    jā síquī ndá nú.
  san-TIB: ཡུཥྨཱན྄ པྲཏི མམ མཧེཏྶཱཧོ ཛཱཡཏེ ཡུཥྨཱན྄ ཨདྷྱཧཾ བཧུ ཤླཱགྷེ ཙ ཏེན སཪྻྭཀླེཤསམཡེ྅ཧཾ
