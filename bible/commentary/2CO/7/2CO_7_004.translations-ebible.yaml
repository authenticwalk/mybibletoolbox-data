  pri-NT: Dau maina ê cèikî kôo, naa goowà. Ba dau wâdé tôo ê wâro kàwà, â go pwamainawà
    [goo ê cèikî kàwà]. Â guwà dau pagòo-o naa na diri pâ aré kôo, êkaa na go dau
    ipwàdée.
  zpq-NT: Ṉezda' ḻo' lažda'ogua' gonḻe can' chazlaže' Diosen', na' chbeda' choe'lena'
    beṉe' diža' ca güenṉa' chonḻe. Ba beyacxenḻaža' da' gwṉezda' chonḻe güen, na'
    zoa' mbalaz ḻa'czḻa' da' zan da' chac c̱hia'.
  por-TFT: Tenho toda confiança em vocês. Sinto muito prazer por causa de vocês. Sou
    realmente encorajado por vocês {Vocês realmente me encorajam}, portanto agora
    estou muito contente, apesar de todas nossas (excl) provações.
  gwi-NT: Dzaa diinaa googwantrii goo'aii gaa gwinzii t'akhwa'yaa nakhwaa shandaii
    geh'an nakhwashoo ahłįį, gwiizhit shat'aii chan goh'įį.
  gvn-gvn: Ngayu binal yurra Jesus wukurrilkuda. Kaki ngayu bamanji balkaway, ngayu
    jananda balkal yurranka. Ngayu wawurr-wawurrmaniji yurranka, wawu-ngulkurrda.
    Bamangka ngaykundu kuli jirray dajil, yamba ngayu still munaku bunday, wawurr-wawurrmanijiyarrkuda
    yurranka.
  nhy-NT: Melajka niktlalia noyolo amonawak iwan nimoweyikixtia por amejwan. Maski
    sa tekitl titlajyowiaj, nej sa tekitl nipaki iwan nimoyolojchikawa por yen namonemilis.
  asm-FB: আপোনালোকলৈ মোৰ আত্মবিশ্বাস অধিক, আপোনালোকৰ অৰ্থে মোৰ শ্লাঘাও অধিক; এইদৰে
    আমাৰ সকলো ক্লেশত, মই সান্ত্বনাৰে পুৰ্ণ হৈ আছোঁ আৰু আনন্দত একেবাৰে উপচি পৰিছোঁ।
  okv-okv: Eto na ungo tumota ue javo ungota avo jakeka ijie ere ovona. Eto dago memenga
    kogue mitera te na ungo hotembitie sovera ari umbuto tunga javotoho ereona.
  mxt-NT: Ñahri maa cha chica iñi chihin nyoho. Sɨɨ xaan cuñí nyehi chi ndo. Ta yucuan
    chaha vasɨ nyehé ndi tɨndoho ihya, cunɨɨ́ ca iñi ndi. Ta cusɨɨ xaan ca cuñi ndi.
  tzo-NT: Jun co'nton avu'unic. Toyol co'nton avu'unic. Manchuc mi ep chquich' vocol,
    muc'uben co'nton, nichim no'ox co'nton avu'unic.
  ind-AGS: Saya berbicara sangat keras untuk kalian karena saya sangat bangga dengan
    kalian. Kamu adalah penyemangat bagiku. Saya sangat bahagia untuk kalian terlepas
    dari semua masalah kami.
  omw-omw: Nkyiara tiri mwutukyavanto qihaakya ihata varunanra. Nte nkyi nyutu tuaahere
    varura. Muaanravanto qovara ihana nte hia mwianra nronraqama kye riaraitina, nkyiara
    rieqanama mwutukyaqitairo kyuqe ihana mpoqiavata qamwateqana varura.
  yrb-yrb: Yaba nanu imuetaro ure owere ma owere utawa utebatane. Ya rorowarau imutatane,
    yanu ifu we ma derawere utatane. Yana nanu neno ma nabi utaita. Nabai awe uyaretana
    faiyawerero nono ina imutawa uteda yaru utatane.
  maa-NT: Nguì 'én kixi̱í xi tìchjàko̱‑nò; 'ñó matsja‑la̱ ini̱ma̱‑na̱ i̱t'aà tsa̱jòn.
    'Ñó tjín‑na̱ kjo̱jetakòn ko̱ ta̱xki̱ tsjaá ma‑la̱ ini̱ma̱‑na̱, na̱s'ín tse kjo̱'in
    tjín‑naje̱n.
  mcq-mcq: Na ja niꞌimaꞌuraꞌe nimaa vetie ꞌee jonijihunaꞌe na niꞌimaꞌuraꞌe temaraju.
    Na nihoꞌo oja sonahia paraniuꞌe ꞌee núni haha hiana vajijaho temari rareniu.
  sus-A: لَنلَنتٍيَ قَنيِ نَ وٌن تَفِ. ﭑ بَرَ حّلّشِن وٌ شَ قٍ رَ، نَ قَن بَرَ قِندِ
    لِمَنِيَ رَ ﭑ بّ. هَلِ ﭑ نَ تْورّ كُي، وٌ بَرَ عَ نِيَ ﭑ مَ سّيوّ شَ كَمَلِ.
  jpn-1965: 私のあなたがたに対する信頼は大きいのであって、私はあなたがたを大いに誇りとしています。私は慰めに満たされ、どんな苦しみの中にあっても喜びに満ちあふれています。
  fra-SBL: Grande est la hardiesse de mes paroles à votre égard. Grande est ma vantardise
    en votre faveur. Je suis rempli de réconfort. Je déborde de joie dans toute notre
    affliction.
  yka-yka: Ngandel ku teˈed si kaˈam, duk luwal kaˈam pahadjeku si meˈ aˈa. Bisan
    ekka katiksaˈan kami, gaˈi ku suse saguwaˈ asig ne ku teˈed. Sinna ku teˈed.
  mle-mle: Wun gwurak mawul vitiy katiy maa ti. Wun gwurak mwiya sakwar sakwar tikwanadiwun.
    Kidiy wunak yakwanadiy vaal dayadiy nyidim titaykikib ab, wun kwurin rikir kwurtaykib,
    aw wun mwiya mwiyab rakarak tinadiwun.
  shp-NTPO: Ikonkonra en mato yoiai, maton noa noia, jaskatira ea matoki ikonbiresi
    raroai. Akonbireskin non masá teneai meranbira, shinan koshipari ikax, ea kikin
    raroshaman iki.
  aom-aom: Na jemesi örire mae uehorovëvo avohajeje. Jemesi jöëni sisë maro nimoroheve.
    Iae no huë vavaene ahoꞌo javue röhu na herove nasi dë vövöbajoꞌere huë sanue rue
    avohoromo sasohevoꞌego.
  geb-geb: Gu kaŋgi, gu guigira khar nde nzuai. Gu bigɨn thuen nde vhagirga tuktɨgi
    fhuvara. Gu guigira nde nzuav ndikndigap, nan ndav guigira havhargim, gu ki. Mba
    nzan hi simtɨgi, nta mbar hɨ, gu zazera nde ndɨkndɨgara ki. Gu nde ndɨkndɨgap,
    mba ndɨkndɨk na mbuim, ndikndik guigira na ndava vhee givigi.
  bsj-bsj: Min wi ki tikali tiber kumer miki fuwor nerer kange kom.
  cak-cak: Ronojel ri nuna' ri vánima ivoma, man jun ninvevaj chivech. Yin can nuyo'on
    ik'ij chiquivech ri ch'aka' chic, y can c'o ruchuk'a' ri vánima ninna'. Nik'ax
    ruvi' yiquicot chupan ronojel ri k'axomal ri nikak'asaj.
  chf-NT: Mach bäc'ton cä laj älbenet lo que c'änä a ubinla. U yäc'benon ch'a'aljin
    cä tz'aycun cua' a chenla. Mach u che cuaxcatac u chenon pasa, uc'a jinq'uin cä
    c'ajti'inetlaba, u c'ac'a' ch'a'alan cäjin, mach uni' colon triste.
  tlf-tlf: Kale Tatias iyo weng kwep tala tinangkulita e, ibo fen God imi kuguup uta
    kup waafubip kalaa age-nilita, ipmi deng kup taban-bii kale, alugum kuguup mafak
    mafak suun tal numi diim aban-nuubu kuta, bota tebe aget iluum afek umaak kopnesaalu
    kale, niyo deng afalik kup taban-bii ko.
  piu-2006: '@see-verse:2CO.007.003'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ hin reꞌ kꞌe̱ꞌ tiꞌ tiwicꞌraj tak maꞌxta bih noꞌjbal xnimukꞌa̱ꞌ
    na̱ chawach tak naquinkꞌoric awu̱cꞌ tak eh jeꞌ woꞌ reꞌ hin niyew alokꞌil tak naquinkꞌoric
