  bjp-bjp: I mel e rakrakai na unune kiak lo gam, ma ia lala got ini gam. Gam lala
    farakrakai iau, ma na foron tatawin kimem, balang ifuun ini laes.
  xon-xon: M kpa lipobil sakpen le ki len nimi. M kpa kipupuk sakpen ni pu. Nsui sɔŋ
    mbamɔm la. Timi aafalaa mɔmɔk ponn ni, m kpa mpopiin ni pu ki ti nyaŋ.
  tzo-ZNT: Jnaꞌoj ti chachꞌunic li cꞌusi chcale, yechꞌo ti sjunul coꞌon chcalulan
    acꞌoplalique. Acꞌu mi abol jba tajmec, pero jun coꞌon avuꞌunic.
  mpm-NT: Ti chundee xaan ini ri ti kusɨɨ xaan ini ri jiin jnuꞌun ja ka jika ndaa
    ra, ti jaꞌa ri jnundee ini maa ri, chi tendɨꞌɨ yo ka jito nundoꞌo.
  ots-NT: Nuya, dí mpöjö, como dí pa̱di, guí øtijʉ ca dí bbɛjpiquijʉ. Ya xí jñu̱ ʉm
    mʉy, como ya xí tsjijqui, gár bbʉpjʉ rá zö. Macja̱ dí sufri hua, nde̱jma̱ xí ndo
    mpöj nʉm tzi mʉy por rá nguehquɛjʉ.
  hoy-hoy: ना नीम से हापाळ हिम्मत इन सांगुळ माताळेतिन, नानी नीम मा बळा घमण्ड आद; ना
    शांती देल तुम्मेगीन. तान सप्पा क्लेश दा ना खुशी देल हापाळ तुमकु ईरतीन.
  amo-amo: nin nayi akone kan kiti min, indin foo figiri nin yunn, inkulau nin nayyi
    ashe.
  pjt-pjt: Uwa, ngayulu nyurampa mulamularinganyi alatjiṯu. Munuṉa aṉangu tjuṯangka
    nyuranyatjara wangkara mirawaṉipai munuṉa nyuranya kuliṟa puḻkaṟa pukuḻaripai
    kurunpa winki. Panya pika kutjupa kutjupa tjuṯa ngayula wirkankupai ngayunya tjituṟu-tjituṟu
    palyantjikitja, palu nyuranya kuliṟaṉa puḻkaṟa alatjiṯu pukuḻarinyi.
  cwe-cwe: Nivimanya kuwa mwima chigangamavu, noigoda kwa ichimu chenu, nogumigwa
    moyo kwa ichimu chenu! Muna yamanhesa ning'hali nofunya umoyo, nodeng'helela ng'hani.
  daa-NT: Nu diy amaanner dakina loko ho ku berdu galal dakina. Iŋ taaɓin okintit
    taat ni taaɓiyiyo oki, nu bal tazziye tak-tak, galilil dakina.
  mlp-mlp: Ya ne ginan inad emaiq, Ne dante titnonta na a hikidik hulos daqay haqaiq.
    Haqad ya ne ginan inad diq dimniyaqta. Helmo diq, ya ne ginadin emad igem zaway
    iysa osaiqta. Zaway iysa i giholib afaqan kabemmo gwahtiqsa teq haiq i ne ginadin
    emad i gigem dimun dikan iyaqta.
  ape-C: Eik apa yanadudareh yariguk um ipak. Yadukemesh um ipak ta punek yopinyi
    atin. Aria douk yatuk ipakish nyeiguhw shato iruhw. Enyudok ihinyumorim amaen
    nyatogrumap, aria eikihw apahw douk madae yowehw uwe, uwok. Yanadudareh abom yariguk.
  bgs-bgs: Dakál tô kasarig ku ákniyu, asta ágpadadurungán ku gó sikiyu. Igpabákkár
    kó gó kanak. Agad ágkahirapan ké, asal tuuwa idayawan.
  faa-faa: Nōmo reaki himu hakásaraka hemakapurakanapo. Asiamo reane nōmo aporo
    metakiraki kekereraka somerakanapo. Makata umisa fasereperakano isiapo reane hemakapukua
    sesenane komarukua risikinapo.
  kik-kik: Ndĩ na ũũmĩrĩru mũnene ngĩmwarĩria; nĩndĩĩrahaga mũno nĩ ũndũ wanyu. Mathĩĩna-inĩ
    maitũ mothe, nĩngoragwo nyũmĩrĩirie mũno, na gĩkeno gĩakwa gĩgakĩrĩrĩria.
  cap-NT: Wejr cjiwc̈ha, anc̈hucqui tirapan Yoozquin tjurt'iñi kuzziz cjequic̈ha.
    Anc̈hucaz̈ cjen ancha cuntintutc̈ha. Anc̈huca honora waytuc̈ha. Anc̈huca quintu
    nonz̈cu zuma kuztaz̈ wejrqui. Ancha sufrita cjenami anchal chipuc̈ha anc̈hucaz̈
    cjen.
  ksr-ksr: Uuwoiya qaa momalaarina somata oŋoonoŋ ama laligojeŋ. Oŋoo selegia mamaga
    mepeseeŋkejeŋ. Oŋoojoŋ ama uluŋkolena somata mokoloojeŋiwaajoŋ kakasililiŋ kania
    kania moma iikanoŋ kileŋ honoŋa qaa aisoojeŋ.
  eng-TNT: I am filled with comforte and am excadinge ioyouse in all oure tribulacions.
  sbs-sbs: Nina i sepo inkando mwenu, imi nilinuneka chenu. ni zwire ku ombawombwa.
    Ni zwire kusanga nanga mumanyando etu onse.
  sue-sue: Na nikare emo duba peure nowena. Na nikare emo yawa sara ewe zo inowena
