    wai, e'taruma'tî tanne.
  ndg-ndg: Nibile na ujasiri wanyansima nkati yinu, na naipunia kwa ajili yinu. Nibile
    ni puraha hata nkati ya mateso yitu yote.
  wsk-wsk: Ani me ta ninga iki paguwusam; ani nina nego ko ninguru amilmilasam. Bore
