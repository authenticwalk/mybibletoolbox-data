  bus-bus: Baa kɛ̀ takada kɛ̀ má kɛ̃̀aree a nↄ̀sɛ yàka, mɛ́ɛ ma nↄ̀sɛ liɛro. Kɛ̀ má
    è takada pì a nↄ̀sɛ yàka gurↄ plaa, lɛ ma nↄ̀sɛ lìɛ yã,
  gub-BL: A'e hepape ipy a'e, pemuzemumikahy kar a'e, ta'e amume'u penemiapo kwer
    ikatu 'ym ma'e peme ihe xe. Nazemumikahy kwaw a'e pape imono kar awer rehe. —
    Nepape imugeta mehe uzemumikahy a'e wà, i'i ihewe wà. Azemumikahy wewer henu mehe
    ihe no.
  imo-imo: Nani eno nimbo amenge tepo pipia oi topo mundurumu kanokolio eno paimbo
    umbuni terimu nalo akumu mandala. Paimbo nani pipia topo eno tirumuni eno wali
    alaye kolte konopu umbuni ltingi kinye pilipolio kondo terimu nalo
  boj-boj: E qalieonum, anjam e nami neŋgreŋyem qaji di niŋgi sisiyosib are gulbeiŋgej.
    Ariya e deqa are ugeibosai. Bole, nami e are ugeibej. Ariya bini sai. Anjam e
    neŋgreŋyem qaji dena niŋgi are gulbeiŋgej. Sokiñalayonaq nuŋgo are gulbe di olo
    koboej.
  eng-DRA: For although I made you sorrowful by my epistle, I do not repent; and if
    I did repent, seeing that the same epistle (although but for a time) did make
    you sorrowful;
  knf-knf: Ukaaŋ kë ţi kakaarta ki mpiiŧanaŋ, woli ddoo ţupan uko umbiiŋ adolan kë
    najooţani, mëndug umeli. Na manjoonan dbi dug umeli du kaŧeeku wi nwinuŋ kë uko
    mënţ udolan kë najooţan ŋwal ŋloŋ,
  san-KHM: អហំ បត្រេណ យុឞ្មាន៑ ឝោកយុក្តាន៑ ក្ឫតវាន៑ ឥត្យស្មាទ៑ អន្វតប្យេ កិន្ត្វធុនា
    នានុតប្យេ។ តេន បត្រេណ យូយំ ក្ឞណមាត្រំ ឝោកយុក្តីភូតា ឥតិ មយា ទ្ឫឝ្យតេ។
  arn-NT: Iñche tañi wirielchi karta tunte weñangkülkafeymünmew rume, welu wirilelpürarkefiñ
    pilelan, welu kuyfitu pichiñma feypifun kimlu iñche feychi karta tamün pichin
    weñangkülkaetew.
  zas-NT: Majsi naya guyu luxdoodi por guiꞌch ni guxhalan lojdi, per achet naladxan.
    Majsi dád naya guyu luxdon chi guxhalanan guial ragbeen zunayadi tibladëd,
  ken-NT: Yɛ̌ ɛmbak chi bɛ ɛkáti ɛnɛ́ nsɨ́ŋɨ́ bhe ɛ́kʉ́ bǎbhɔ́ŋ basɛ́mɛ́, áyɔ́mɛ
    apú nɛ mɛ bɛ nsɨŋ yɔ́. Ndǔ nɛbhǒnɛt mbɔ́ŋ áyɔ́mɛ mbɔnyunɛ ndɨ́ŋɨ́ bɛ yɔ́ ɛ́chyɛ́
    bhe basɛ́mɛ́, yɛ̌ndu basɛ́mɛ́ mɔ áchí chí ndǔ mɔ́mbɨŋɨ mpok.
