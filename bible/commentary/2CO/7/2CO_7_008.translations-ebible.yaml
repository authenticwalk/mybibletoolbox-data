verse: 2CO.007.008
translations:
  kpx-kpx: Di laheho levaleva hanavoale ke huhuige di uvuu isuanu. Di vabuai huhuige
    mesoho Koliniti ataeabuna levaleva ke elehai isu balugai. Isito di ke hanavoge
    duave. Kosealemo la vasohuta ke elehage la uvuu isuanu. Isito la aike isuholilu.
  okv-H: Eto ke erena amo na ahari mahu kihi ungota degi kaeto ikihane humbuheva avo
    humbuto eheketo osaga kogueva avoeto namote tapa osaga koguena te oroho amo osaga
    mane kesona te tunga javotoho ereona,
  tbo-tbo: Moina u omgiluma uyahina a linugowiyuwami ma tamogi a kawahaweneya. Ma
    ega ata kawahaweneya babana a gagalemi naka u omgilumana i linugowiyuwami houga
    kukuna.
  mal-C: എന്റെ ലേഖനത്താൽ ഞാൻ നിങ്ങളെ ദുഃഖിപ്പിച്ചു; അതിൽ എനിക്കു ഖേദം തൊന്നിയിരുന്നെങ്കിലും
    ഇപ്പോൾ ഞാൻ അതെക്കുറിച്ച് ഖേദിക്കുന്നില്ല. ആ ലേഖനം നിങ്ങളെ അൽപ്പസമയത്തേക്കു മുറിപ്പെടുത്തി
    എന്നു ഞാൻ മനസ്സിലാക്കുന്നു.
  grc-SR: Ὅτι εἰ καὶ ἐλύπησα ὑμᾶς ἐν τῇ ἐπιστολῇ, οὐ μεταμέλομαι, εἰ καὶ μετεμελόμην·
    βλέπω ⸋γὰρ⸌ ὅτι ἡ ἐπιστολὴ ἐκείνη, εἰ καὶ πρὸς ὥραν, ἐλύπησεν ὑμᾶς.
  bgc-bgc: मै पसताऊ कोनी, के मन्नै थारे ताहीं चिट्ठी लिखी, हालाकि मन्नै अपणी चिट्ठी
    तै थारे ताहीं दुखी करया, मै पैहल्या तो पछताया, जिब मन्नै देख्या के थम मेरी चिट्ठी
    तै थोड़े बखत खात्तर तो उदास होए सों।
  khz-khz: Ripaku, au na pepa atugu-watiato, voanana evega-aovitivitimito, na au ati
    aaovoaovoto. Pa, tovotovonai aaovoaovoto, kwalana aripa-rorirorito, au na pepa
    na aomi evega-metaurato, na gemi nuga metau ati emia-rauto.
  deu-TKW: Wenn ich euch mit meinem Briefe auch betrübt habe, so ist es mir nicht
    leid. War es mir auch leid - denn ich sehe wohl, daß jener Brief euch, wenn auch
    nur für den Augenblick, betrübte -
  zsr-NT: Zal‑laꞌ ben ga buíꞌniliꞌ le buzujaꞌ queëliꞌ lu guich ziꞌal, cutu ruhuiꞌndaꞌ
    naꞌa. Ziꞌal buiꞌndaꞌ catiꞌ gúquibeꞌidaꞌ ben ga buíꞌniliꞌ lbiꞌiliꞌ tu chiꞌidauꞌ,
  lin-lin: Yango wana, soki nayokisaki bino mawa na nzela ya mokanda na ngai, ezali
    kosala ngai pasi te kati na motema na ngai. Solo, esalaki ngai nanu pasi na motema,
    na kotala ndenge eyokisaki bino mawa mpo na mwa tango moke.
  hns-NT: Aur tjaahe hamaar tjietthie ke baat toelogke akhral, tabbo ham liekhke na
    pastaaila djaise pahiele. Toelogke oedaasie bhale thore der khaat raha.
  noa-E: Ar nacha mʉchdëu pãrag ẽsap deepʉ̈itarrau chadcha pãar khĩir naaupiju khaphʉ
    chirarr aawai mʉchpa ökhĩirjuu chirajim. Pãar chadcha khĩir naaujierrab mamʉ khũchpai
    ajim. Mamʉ ʉ̈u pãrau mʉchdëu jaaupʉ̈itarr ipierr pãach problema arreglaabarm anʉm
    ũrwia
  eng-EMTV: Because even if I made you sorry in the letter, I do not regret it, even
    if I did regret it. For I perceive that the same letter made you sorry, though
    only for a season.
  mib-NT: Te carta jeē ní tají rí nuū rō, vēsú ni sáha jeē ní cacucuíhyá ni rō, te
    tuá nácani cuíhyá ni rī jeē ni sáha súcuan. Chi vēsú ni cucuíhyá ni rī saá, te
    vijna te tuá, chi jíní rī jeē jecu‑ni quɨvɨ̄ ni cacucuíhyá ni rō ni sáha.
  lif-NT2: इङ्‌गाॽ साप्‍तुङ्‌बा सक्‍इङ्‌घङ्‌ङिल्‍ले़ खिनिॽ निङ्‌वाॽ तुगे़साङ् इङ्‌गाॽ
    आनिङ्‌वाॽ मे़लोने़न्‍लो॥ आनिङ्‌वाॽ लोसाङ् इङ्‌गाॽ साप्‍तुङ्‌बा सक्‍इङ्‌घङ्‌ङिल्‍ले़
    सप्‍फारक् खिनिॽ निङ्‌वाॽ तुगे़बा पाःन्‍निन् कुसिङ् निःत्तुङ्‌लो॥
  xnj-xnj: Hati ngati kwa balua yangu yila yavaletili ungolongondi, nambu hinu niviniswa
    lepi mtima. Ena naviniswi mtima panamanyili balua yila yivapeli ungolongondi pamonga
    yavi mulukumbi ndu.
  mmx-mmx: Lovoang tarak aga malagan i rinimi ga lox abulu nimi, nia axo bulu mu box
    i. Avot be nia aga bulu mu i, ketla aklen i do mo lovoang ga lox abulu nimi at
    lentaba levenaleng mene nga.
  cbr-NT: A quirica buánmixun cana mitsu masá nuitumian. Usa 'aínbi cana, a quirica
    buánmiti ca 'aisama 'icë quixun pain sinánxunbi bërí 'unanin, 'aisamairai camina
    masá nuitucancëma 'ai quixun.
  tee-NT: Mas iclama'amak'aniniuch laca'alhiqui ju xaclamaca'aniyachau para ju chavai
    jantu icnajun ni palai k'ox ixva ni jantu xaclamaca'anichau ju anu' chivinti.
    Ju p'ulhnan vasalh chunch xacnajunta acsni iclakts'ilh ni na xalhi'amak'anininat'it
    ju anu' alhiqui. Para va pants'iquis ju xa'amak'anininat'it.
  eng-LSV: because even if I made you sorry in the letter, I do not regret—if even
    I regretted—for I perceive that the letter, even if for an hour, made you sorry.
  cak-NT: Cami manak chic yibison roma ri xin-ij-e chupa ri carta ri xintak-e chiwe.
    Na'ey can xibison, roma can weta'n chi rix can xixbison-wi roma ri xin-ij-e chiwe.
    Cami, can man yibison ta chic roma xa juba' oc tiempo ri xixruya' pa bis ri carta
    ri'.
  pah-NT: 'A''ereki ji akwaha kiro pepohira pejikote''varuhua hugwi. A''ereki pe pepohi
    pejikote''varuhua hugwi imonhi''ig̃ame nhirembikwatijaripyra – kiroki a''ea ji
    akwatija nhinhi''ig̃ahyavo pe me ikwehe. Nhirembikwatijaripyra imondoi hahyva''ea
    pe me heikwehe. Ikwahavame ji rekoveveuhuna''ẽi. A''ereki jiyvyteri pe ji a''e:
    Maraname ji akwatija nhinhi''ig̃ahyavo g̃a pe? Emo avuirama rũi reki hahy pe me.
    Ndakoveveuhua''javi ji kiro. A''ereki hahyrame pe me pe pekoveveuhu pejikote''varuhua
    rehe. A''ero pe pohiri jugwi pejikovo Tupana''ga remimbotarimova''ea rehe. Ndajiroryvi
    reki ji hahyro g̃waramo pe me. Emo pejikote''varuhua hugwi pe pohiro g̃waramo
    ji roryhetero. A''ereki a''ea pyry reki pe me. Nurã ji ei: Ndorokote''varuhui
    ore pe me ikwatijarame pe me ikwehe.'
  sja-NT: Mɨa k'awa bɨ chi awaraa k'art'a parãmaa p'ã pëidade parã k'ĩsia p'uapiji.
    Mãga ooji mĩda, mɨ k'ĩsia p'ua-e. Wãara ma k'art'a pëik'ãri, mɨ k'ĩsia p'ua bak'aji,
    k'awada perã ma k'aurepa parã k'ĩsia p'ua p'anadai, taarã-e mãgá p'anajida mĩda.
  xed-xed: 'Nda sna yu kazlay: Nda gurɗa ŋuɗufa ghuni ta ghəŋa tsa ɗelewer vindaghunaf
    yu ya kəʼa mndani, haga a yu ta madər ta ghəŋani wa. Aŋ mndani, hagaŋhaga yu ta
    madər ma fitik rets, nghadapər yu ta gurɗatá ŋuɗufa ghuni ta ghəŋa tsa ɗelewer
    ya.'
  mks-NT: Va̱tí na̱cacuéha̱ ini ndó xi̱hi̱n carta na̱ca̱hyí i̱ nu̱ ndo̱ joo viti co̱
    táhnda̱ toho ini i̱ ña̱ na̱chindahá i̱ ña̱ nu̱ ndo̱. Va̱tí na̱ta̱hnda̱ ini i̱
    tá na̱xini i̱ ña̱ na̱cacuéha̱ ini ndó ti̱xi chá tiempo
  gfk-S: Tutuno be no nugu pakpakat ga hatapunuk mu, iesene iou paile marmaris be
    iou ga pakat ie. A tutuno, nalalie iou ga marmaris be iou ga pakat ie iesene kakarek
    iou nes be pa mu le kilingane halawaasne ira tapunuk utano nugu pakpakat.
  bmu-bmu: 'Nöŋön uruŋini Buŋa keunöŋ kuŋguba kimbi mi ohobi oyoŋda nanŋini möt bölim
    aŋgugeri, miaŋgöra qahö möt bölim aŋguzal. Mutuk möt bölim aŋguyali, mi töndup
    nalö kewöŋe kewögöra kunbuk söŋgaizal: Kimbi keunan uruŋini mem bölii wösöbirik
    aketmö, wösöbirik miaŋön mönö meleŋda nalö töröptökŋanök ahöba teköyök. Könaŋini
    mewö ehal.'
  dgz-dgz: Ok daitonawa inayap seana menan e bagu sisi anuyan. Watu enana wamewa gapan
    ne kaiwan wan go endi umap di waivin. Ok daitonawa nega batnageana gapan anu sisimean
    go ame wam otu da megenat.
  eng-GNV: 'For though I made you sorie with a letter, I repent not, though I did
    repent: for I perceiue that the same epistle made you sorie, though it were but
    for a season.'
  zaa-NT: Màsqui'ba benia' qui'ni uccuani le triste por nu pá'a' le lo carta nu bedíania'
    le cuaỹa nuá, pero annana labiru rehuiní' te' qui'ni bedía ya' ą. Primérute nna
    behuiní' tí'bá te' de uccua'a' saber qui'ni por medio de cártaá nna bedihuíní'nia'
    latsi' le por ttu tiempo to' ba,
  eng-WEBSTER: 'For though I made you sorry with a letter, I do not repent, though
    I did repent: for I perceive that the same epistle hath made you sorry, though
    it was but for a season.'
  guh-guh: 'Pabaxutomi copiaya pacatoyaquinatsi, itsa palebame, bitso pacanajamatabëxainaeyaexana.
    Itsiata saya caeepatoyonexa. Bajarapacuenia papecanajamatabëxainaeyaexanaexae,
    bajarapabaxutomi yabara jamatabëjumaitsinë mapacueniaje: “Apo betoyaquinaenë picani
    bajarapabaxutomi,” jamatabëjanë. Itsiata baitsi jane aeconoxae baja bajarapabaxutomi
    yabara bajarapacuenia apo sivanajamatabëxainaenë.'
  bon-bon: Cane lui leta ne yoogärepene weeme bau me, puu ngenecu mäpu me jiwenipi,
    yepä cane apu egä, “Ngänu gyene, weeme miiji me.” Cane puu puga ge ngenecu mäpu
    me äbita, liba jääpänepene, egä weebibine matikolä ngenecu mäpu me jiwenipi pui
    leta te,
  nhw-BL: Masque anmechtequipacholmacac nopa seyoc noamatlajcuilol, huan nojquiya
    na nimotequipacho quema nimechtitlanili, ama ayacmo nimotequipachohua. Ama niquita
    para nopa amatlajcuiloli san anmechmacac tequipacholi para se tlatoctzi.
  swh-ONEN: Hata kama niliwahuzunisha kwa barua yangu, sijutii. Ingawa nilijuta kwa
    muda mfupi, kwa kuwa najua kwamba barua yangu iliwaumiza, lakini ni kwa kitambo
    tu,
  wbi-wbi: palikimo na kuva, ikalata jino nikavalembile jika vapeliile ulusukunalo
    nanikupiika. looli nikupiika vwimila ikalata ijio ye nivwene jikavapeliile umue
    muuve nu lusukunalo. poope mukale nu lusukunalo mu n'siki n'debe vuvule.
  bba-bba: Geemɑ, bɑɑ mɛ tire te nɑ bɛɛ yoruɑ tɑ bɛɛ nuki sɑnkɑ, nɑ ǹ ɡɔ̃rusu yiru
    mɔ̀ tɛ̃. Nɑ rɑɑ kuɑ sɑnɑm mɛ nɑ wɑ mɑ tɑ bɛɛ nuki sɑnkɑ sɑɑ fiiko sɔɔ.
  eng-KJVCPB: 'For though I made you sorry with a letter, I do not repent, though
    I did repent: for I perceive that the same epistle hath made you sorry, though
    it were but for a season.'
  kgk-NT: Perovy'are'ỹ voi ra'e xe nhe'ẽ araha uka va'ekwe peẽ-my kwatia-rehe. Upéa-rehe
    “Ma'erã po ra'e araha uka íxupe kwéry upe kwatia?” nda'éi ramo jepe, haimete aipo-rami
    ha'e va'ekwe pende vy'are'ỹha rerakwã rendu-vy. “Corinto pygwa ndovy'avéi ne rembihaikwe-rehe”
    omombe'u jevy-ma ramo xe-vy, ndahi'aréi upéixa peiko ramo jepe, haimete-ma anhemboasy
    peẽ-my ahai hagwe-rehe.
  waj-waj: Na yanaivaa fafaarama ngii miaaduu ngia yaarida rikiooduu ngii ausaiyauvo
    mmuaararoovo inna aikioovai. Hama na itaama fafaara rauvaara ni ausaivo mmuaarareeravai.
    Kiisama ngii ausaiyauvo mmuaararoovaara na rikiaaduu ni ausaivo kiisama mmuaararama
    kioo pikieeravai.
  cpy-cpy: 'Paerani, netanta-kawori notyaantzimi nojankinari, niyowitaka owashireta-kaawaetemi
    okaatzi nokanta-yitakimiri. Okanta nokanta-shire-witanaka: “Eero notyaantaa-jaetzi-nirimi.”
    Roo kanteencha niyotzi nimaeka eepichokiini powashireta-waewita-paenta eeroka-paeni.'
  mpx-mpx: Leta toto valila ya leleli, bwagana nuwamiu i apanak, he nige ya nuwanuwatu
    te binimala bahi na giginol. Ya atena te, bwagana sauga kaukaubwana ya, leta o
    nuwamiu i apanak, inoke bosowaina te na nuwanuwatu kaiwena.
  wbp-wbp: Yangka kamparru-warnurla pipangka, kujarna-nyarra kulungku ngarrurnu, mardarna-nyarra
    jarungku muntuku-manu wita ngari. Manngu-nyangulparna yungurna-nyarra marda yalala-yirrakarla
    nyurrurlaju, kala lawa. Kala jalanguju karna wardinyi nyina yangka kujarna-nyarra
    muntuku-manu pipa-karirla kamparru-warnurla.
  luo-luo: Nikech kata ka barupa mane andikonu nomiyo ukuyo, to ok anyal timonu mos.
    Kata kamano ne atimo mos, nikech aneno ni barupano nomiyou chuny lit, to mana
    matin nono.
  nhe-NT: Yonque inmechcuesolmacac nopa achtohui noamatlajcuilol, huan nojquiya na
    nimocueso quema nimechtitlanili, ama ayoc nimocuesohua. Ama niquita para nopa
    amatlajcuiloli san inmechmacac cuesoli para se tlalochtli.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܩܵܡ ܡܲܦܫܸܡܸܢܵܘܟ݂ܘܿܢ ܒܐܸܓܲܪܬ‌ܝܼ، ܐܝܼܢܵܐ ܠܹܐ ܝܘܸܢ ܦܫܝܼܡܵܐ، ܐܘܼܦ
    ܐܸܢ ܕܦܫܝܼܡ ܠܝܼ ܣܵܒܵܒ ܒܸܚܙܵܝܵܐ ܝܘܸܢ ܕܐܸܓܲܪܬ‌ܝܼ ܩܵܡ ܡܲܦܫܸܡܵܐ ܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܐܲܚܟ̰ܝܼ
    ܩܵܐ ܚܕܵܐ ܥܕܵܢܵܐ ܟܪܝܼܬܵ‌ܐ.
  esk-NT: Aglaktigun tuyuutipkun isrumaalutchaktitkaluaġniqapsi, nunuurautiginġitchiga.
    Saiñġisuutiliġaluaġiga tuyuutma iłuiḷḷiuqtitauraallaŋniqmasri.
  msb-msb: Dili ako nagabasol na nakapamundo sa iyo an akon surat bisan ngani namundo
    ako san maaraman ko na nasakitan kamo sa akon mga sinabi. Pero kun sa bagay nadali
    man lang an iyo pagmundo.
  cpa-NT: Dsøg¹² báh³ hlaih¹³ jéin¹²jni mih² ca¹løa¹ mi³ca¹cuø¹jni hniah¹² ju²hí³
    dsøa¹² quianh¹³ si² ca¹dsianh¹³jni. Di³ na¹ ha¹chi² hlaih¹³ ma¹jéin¹²jni mi³ca¹lø¹guiang¹jni
    cu²hna² báh³ ca¹quinh² hniah¹² ju²hí³ dsøa¹².
  dso-dso: ମର୍‌ ଚିଟିର୍‌ଲାଗି ତମେ ଦୁକ୍‌ ଅଇରଇଲେ ମିସା, ସେ ଚିଟି ତମ୍‌କେ ପାଟାଇଲି ବଲି, ମୁଇ
    ଦୁକ୍‌ କରିନାଇ । ସେ ଚିଟିର୍‌ ଲାଗି ତମେ ଚନେକର୍‌ ପାଇ ଦୁକ୍‌ କରିରଇଲାସ୍‌ ଜେ ଜାନିକରି, ମୁଇ
    ମିସା ଦୁକ୍‌ ଅଇରଇଲି, ଏଟା ସତ୍‌ ।
  meu-meu: Egu revareva dainai lalomui e hisihisiva, bena na daradarava. To harihari
    asina daradaramu, badina be dibagu una revareva ese nega sina mo lalomui e hahisiva.
  yva-NT: Arono masyoto nandijawe syo sya nyovara wao manasyine ranutu more wasai,
    sya ayao syo ratoe mangkeo wasai, weramu syo ratantona syo ranutugo wasai omamo
    ngkov. Weramu umba inanimaumbe arono ridaniv sya nyovara wao umaso mo wasaveti
    wasanimaumbe (yara wasanimaumbe noa nggwaravainye ramu, yara kavinta vayave).
  dgc-dgc: Maski naghinanakit kam to sulat ko a esa, éy éwanék nagsisi. Talagaék a
    magsisi, da pinalungkut ta kam. Pero éwan, da sandali san tu lungkut moy.
  zpm-NT: Zeeṉe pxeḻ naa guits co lo to glo, mban goc zdoo naa sac bieṉ naa ib zgoguieḻnëw
    to, saṉgue niina racmbandraa zdoo naa; sac rieṉ naa niicle ne bio to guieḻnë tib
    bla dze, per na laa ncuaaṉ co bdedle.
  hix-NT: Owyanye rokaryehtanà yonyetoko, mekhokatxownà hamà. Amnyehra htxero, koseryehokekonà,
    rowya okhokanàr kom ke. Oseryehokahra harha wehxaha. Àsok tawro hana, rokaryehtan
    hoye ro oyekhokanàr kom ke, mexehra oyekhokanàr kom ke.
  sim-sim: Jekamba os mas a kayeri oso ji heyeri wavu jihi kandakar nga nambek kavak
    nari sir. Ushirik oson a misihi wavu anhi nga jirnjik a holori nir. Hako jekamba
    oson a kayeri jirin a jelyakmbaha na kayeri sir. Uri osik oson a holori ambu nir.
  npi-ULB: मेरो पत्रले तिमीहरूलाई दुःखित तुल्याएको भए तापनि म यसको लागि पछुताउँदिनँ
    । मेरो पत्रले तिमीहरूलाई दुःखित बनाएको मैले देख्दा म पछुताएँ । तर तिमीहरू केही
    समयको लागि मात्र दुःखित भयौ ।
  cgc-cgc: Ta matuod, ganelsel a kan-o na gasulat a ki kyo tak namatian ko na ta una
    gasakit beet nyo tenged na pasaway ta kyo. Piro anduni, ula aren ganelsel tak
    nlaman ko na sulat ko ya kan-o ki kyo para ta inyo na kayaran.
  tim-tim: O galalupne, nâ âgâlân yeŋgât kulem esenŋe kulemgom katere yeŋgâlân togoep
    arekŋe biwiyeŋe mem bâlimbo nâŋgâre âlepŋe agep. Âgâlân kulem esenŋe pup pup oyaŋi
    ainâk kulem esenŋe arekŋe biwi umat ketuguyegep aregât nâkai biwine umatŋe agep.
    Dâ hinŋe bâleŋeyeŋe makmâ miawakmâ hepunmâ han biwiyeŋe purik kali aregât nâŋgâm
    heroŋe aktân.
