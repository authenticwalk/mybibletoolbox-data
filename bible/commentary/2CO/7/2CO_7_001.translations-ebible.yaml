    hya'-hya' to'owa, de la'pa hya' maka itsi'a-tyapia onde hya' maka itwaror nohora
    la' it ralamni de, totpena tamou-tawitn olek la hya' ed mak kodia kdeheni-ktiahlani
    mai it inon tetemni de. Ne itatu ta'unni-tamta'ata Uplerlawna. Hota la' hade pede
    yeher to' pa it nhiolli-lietni wniehwani-liakatni de nden reri lia plol wawna.
  dov-dov: Nobayandwa, mbukunga tuli aazisyomezyo eezi, muleke tulisalazye tubeni
    kubusofwazi boonse bwakunyama akumuuya. Amuleke tutobele busalali mukuyowa Leza.
  rgu-rgu: Toranoo susue kara! Huu no Manetualain helu fee ita basa hihii-nanauꞌ ia
