  deu-1951: Weil wir nun diese Verheißungen haben, Geliebte, so wollen wir uns reinigen
    von aller Befleckung des Fleisches und des Geistes, zur Vollendung der Heiligung
    in Gottesfurcht.
  alq-ALGNT: Ni8idji8agananag ka kitci sagiigo8eg! Mi ii Kije Manido kagi ikidodj
