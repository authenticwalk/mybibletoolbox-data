    na ra kakaleva. Yawalindake yakuyakuniye mbe i rumwaru Loi e marae ghayavwatata
    kaiwae.
  yap-yap: Pi tafager rog ni gimed ba t’uf rog, urngin e pi thin ney e keyog Got nra
    rin’ ngodad! Ere ngad pithiged gadad u urngin ban’en nma alitnag e dowef nge lanin’uy,
