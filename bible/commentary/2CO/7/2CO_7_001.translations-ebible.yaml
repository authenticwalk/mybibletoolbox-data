    ŋgə́ lweegʉshi shé mənyúúl nə *mishíshim ícʉg í íshéd yí. Shé ŋwagá Zɛmbî nə gwɔ̧́ɔ̧́gə́,
    shé ka ŋgə casʉlə bə́lə nə kuú njɔɔnd á cɛ́ɛl yí.
  hat-hat: Mezanmi, se pou nou wi Bondye te fè tout pwomès sa yo. Ann kenbe kò nou
