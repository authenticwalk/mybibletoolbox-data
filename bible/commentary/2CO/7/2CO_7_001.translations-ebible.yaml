  tha-KJV: ท่านที่​รัก เมื่อเรามีพระสัญญาเช่นนี้​แล้ว ให้​เราชำระตัวเราให้ปราศจากมลทินทุกอย่างของเนื้อหนังและจิตวิญญาณ
