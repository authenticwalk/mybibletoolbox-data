  sey-NT: Ja̱je paꞌina, Maijaꞌquë doꞌijë maña iye aꞌë, maire ca nëoseꞌe mai paye.
    Ja̱je paꞌina, deꞌocohuaꞌirepa pañuꞌu, siꞌaye ca̱pë, cuiꞌne joyo siꞌsi neñere yoꞌomaꞌpë.
    Ja̱ paꞌiyere cajë Maijaꞌquëni caꞌrajë siꞌaye mai paꞌiye i̱na i̱si saoni pañuꞌu.
  nvm-nvm: Ijefuon kaifnun vuak iji fu God Asoinuvuon ijar nona fikinuvo okfuon fu
