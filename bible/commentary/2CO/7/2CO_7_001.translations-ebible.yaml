    ienono ngan gita.
  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ i̱ ꞌneáanˋn eáangˊ, e lanab lɨ́ɨˊ júuˆ
