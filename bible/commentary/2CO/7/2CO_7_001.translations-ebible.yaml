    itmanaina yu gending imongo yuhon unennegon itongitnahamon.
  hus-NT-1971: Antsana’ c’an ebchalabchic, a Dios im bijchith ulumal abal ne’ets tucu
    bats’u tu lej c’al ani tucu tsacamna’. Jaxtam in tomnal cu ets’ey xe’tsin t’ocat,
    yab cu ts’ilc’onchat c’al jahua’ quithab i inictal ani i ejattal. Qui c’ac’na’
