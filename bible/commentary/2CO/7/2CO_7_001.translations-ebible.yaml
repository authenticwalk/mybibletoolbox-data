  san-ASM: অতএৱ হে প্ৰিযতমাঃ, এতাদৃশীঃ প্ৰতিজ্ঞাঃ প্ৰাপ্তৈৰস্মাভিঃ শৰীৰাত্মনোঃ সৰ্ৱ্ৱমালিন্যম্
