    pengpeng toto ke pomange NeHalang.
  eng-BBE: Because God, then, will give us such rewards, dear brothers, let us make
    ourselves clean from all evil of flesh and spirit, and become completely holy
    in the fear of God.
  ixl-CNT: Utz mam kam vaꞌl alel qe tu u Tioxh tziꞌ hermanos. Ech kuxaansataj el qibꞌ
