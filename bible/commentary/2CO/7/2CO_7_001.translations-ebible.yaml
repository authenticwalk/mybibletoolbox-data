    gbɔgbɔ la gbɔ, eye míanɔ agbe kɔkɔewo to Aƒetɔ la vɔvɔ̃ me, alé eƒe nyawo me ɖe
    asi sesĩe.
  nuy-nuy: Ngayawi-nyinyung guwaj-gaang aadanu nugurru, na-God anubani ni-yambini
