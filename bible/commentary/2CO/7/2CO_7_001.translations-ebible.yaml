verse: 2CO.007.001
translations:
  kpx-kpx: Di uvue haokuvuia, Dilavau nahiho hoto kateale louale kemo nahi Dilava
    vabuhavoi vavae vaveve toela, huhuihuhuie toela ke bahata halevai vaveve dua unaha
    vai uveve tumute vai.
  okv-H: Avoeto nau namei kamei, God na ari erevi ungotenau degi ta asi oje ena avoeto
    ari tapa deina ungotenau hamo te ahihi te tongopa eaguja avo toto God Otohu ke
    ijie joru ue embomeni jajavotoho jo tapa na asi tunga iketo pure aisora.
  tbo-tbo: Uyahinei u lawa dumahi taumi, geka paliwitumaganahi amaka atapuhi ta winihi.
    Uyahinei ma heki ata luhogala gowagowada po nugonugota ani ligobuhi atapuhi uyahihiyei
    ta liyeuyeu meta. Ma Yaubada matoutanei luyagohana gegedumana ta mimiyeya.
  mal-C: പ്രിയസ്നേഹിതരേ, ഈ വാഗ്ദാനങ്ങൾ നമുക്കു നൽകപ്പെട്ടിരിക്കുന്നതിനാൽ ശരീരത്തെയും
    ആത്മാവിനെയും മലിനമാക്കുന്ന എല്ലാറ്റിൽനിന്നും നമ്മെത്തന്നെ ശുദ്ധീകരിച്ചുകൊണ്ട്
    ദൈവഭക്തിയിലൂടെ വിശുദ്ധിയുടെ പരിപൂർണതയിലെത്തിച്ചേരാം.
  grc-SR: Ταύτας οὖν ἔχοντες τὰς ἐπαγγελίας, ἀγαπητοί, καθαρίσωμεν ἑαυτοὺς ἀπὸ παντὸς
    μολυσμοῦ σαρκὸς καὶ πνεύματος, ἐπιτελοῦντες ἁγιωσύνην ἐν φόβῳ θεοῦ.
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, जिब हमनै वो वादा मिल्या सै, ताके हम परमेसवर की
    ऊलाद कुह्वावां, तो आओ, हम अपणी देह अर आत्मा नै गंदा करण आळे सारे बुरे काम छोड़
    द्या, अर परमेसवर का भय मानते होए पूरी रीति तै अपणे-आपनै पवित्र करण की कोशिश करां।
  khz-khz: Gataku maparami, iokamonagi, Palagu na ekilagavu ea ita gera ekilagirato.
    Gaura pakurai tauniparara e palagura gevega-rakavarana gaura maparara ita gerana
    ita aleva-piatogara. Pe Palagu genai mavekuparagera ria tamagulina aonai, gera
    maguli nama e veaga taunatauna.
  deu-TKW: Da wir nun solche Verheißungen haben, Geliebte, so wollen wir uns reinigen
    von jeder Befleckung Fleisches und Geistes, und Heiligkeit herstellen in Furcht
    Gottes.
  zsr-NT: Yuguꞌ lë ni gzxiꞌ lu nëꞌë Dios náquigac queëruꞌ, böchiꞌ lzaꞌadauꞌ. Qui lë
    ni naꞌ ral‑laꞌ un cuinruꞌ dxiꞌa, ubiajruꞌ yúguꞌtë le rucáꞌn caꞌz gdu ca nayáꞌ
    nabinruꞌ len böꞌ nacczruꞌ. Lu yöl‑laꞌ radxi queëruꞌ Dios ral‑laꞌ gáquiruꞌ quizi
    queëꞌ Lëꞌ.
  lin-lin: Balingami na ngai, lokola tozali na bilaka ya lolenge oyo, tomipetolaka
    na nyonso oyo ekomisaka nzoto mpe molimo mbindo, mpo na kotambola na bomoi ya
    bosantu, kati na kotosa Nzambe.
  hns-NT: Pjaara bhaai log, Parmeswar hamlogke ie sab barhia waada deis hai. Ohie
    se hamlogke tjaahie har ek tjiedj tjhore ke djaun hamlogke dehie aur aatma ke
    barbaad kare hai. Aur poera hoike, aaw hamlog Parmeswar ke barka maanie dja.
  noa-E: Magua, Cristo gaaimua khodamnaan, magta Ẽwandamau maach dʉ̈i aju a sim. Maguata
    maachin nem khaigbamjã pʉawia khĩirjug khaigbamjã isegnaa dich morta sʉrkhaju
    aai nʉm. Magnaa Ẽwandam dau na pekau wauju ökhönaa warag i simjö wajapha ajuuta
    ẽkhaju aai nʉm.
  eng-EMTV: Therefore, having these promises, beloved, let us cleanse ourselves from
    all filthiness of the flesh and spirit, perfecting holiness in the fear of God.
  mib-NT: Núu súcuan, ñánī mánī, cánevāha yó táca jnúhun yáha jéē ni jéjnūhun ya.
    Jeē yúcuan na sándoo yó máá yó tāca jéē sajnéhén yɨquɨ cúñu yō jiín ánuá yō. Te
    na cónso īyo yó núū Yaā Dios, te coo ndoo coo iī yō nuū yā jiín ndɨhɨ jniñu cúní
    yā.
  lif-NT2: आमिःम् आन्‍जुम्‍से, आनिॽग कन् माङ्‌हे़क्‍हाॽ आघोःसुम्‍माङ् आवाॽबाल्‍ले़
    चोगुल्‍ले़ आनिॽ नासिङ्‌गे़न् थक् नु याम्‍साम् के़जिःम्‍बा पाःन्‍हाॽलाम् सेसे चोःक्‍कासिरो॥
    हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मिङ्‌सो इङ्‌धाःङ् खोःसुर फाॽआङ् आनिॽ सेसे
    पोःक्‍खिर पिगिरो॥
  xnj-xnj: Hinu, valongo vangu, tikavya tipewili gala goha getalaganili, ndi tijinyambisa
    na chindu chochoha chechihotola kutihakasa higa na mipungu yitu, tivya vamsopi
    neju na kutama kumtopesa neju Chapanga.
  mmx-mmx: Larapen tangas orong tarak. Na levelinga a tong pam i, ni leveng kakaape
    ne Moroa ga lox i ridik. Kuren la ata lox adadat dik basinge leveloklok kakapmek
    axap, mo i lox abilinga labantuxu la labaroonan atdik, la ata lok ka luruptuvuk
    i melemelengan, mi loklok ngangao atdik ti ne Moroa.
  cbr-NT: '''Ën nuibacë xucë́antu, a banacama nun cuanun ca Nucën Papa Dios quiacëxa.
    A banacama ''unánquin cananuna nun sinanën upíira oquin sinánan nun nuituribi
    upí ''ianan nun ''acë ñuribi upí ''inun camabi nëtën bërúancati ''ain. Usai ''i
    cananuna aín bana cuati ainanshi ''aish ax cuëëncësabi oíshi ''iti ''ain.'
  tee-NT: Pus ji qui'alak'avin ju na iclamapainiyau ni quintak'alhtasunitan ju Dios
    ni chunch aquinta'ulhtuyan pus camacaju tachi chun ju aquintamalhquiliquin ju
    qui'atsucunti'an chai tachi chun ju macxcai atalacpast'ac'at. Pus ni talhoniyau
    ju Dios pus lana salaka catsucu.
  eng-LSV: Having, then, these promises, beloved, may we cleanse ourselves from every
    defilement of flesh and spirit, perfecting sanctification in the fear of God;
  cak-NT: Ri tzij ri xin-ij yan ka chiwe, can bin can roma ri Dios. Romari' rix wach'alal
    ri yalan jixinjo', ch'ajch'oj kojc'ue' y man takatz'iluj-ki'. Can kachajij ri
    kach'acul y ri kánima chech ronojel ri xa man ch'ajch'oj ta. Kaxi'j-ki' chech
    ri Dios y can katija' kak'ij chi siempre nakac'uaj jun c'aslen ri can ch'ajch'oj.
  pah-NT: 'Tupana''ga e''i a''ea nhande ve no. Nurã ti xapohi pa nhanderekote''varuhua
    hugwi: kiroki nhandera''oa mbote''va, kiroki nhandereaporog̃ita mbote''va no.
    A''ea ore ei pe me oreremiarõa pe. Tikwaha nhande Tupana''ga popoakara gapyryva
    reheve. Nurã ti xako pa garemimbotarimova''ea rupi nhandekokatuavo.'
  sja-NT: Ɨ̃pemaarã k'iniarã, Tachi Ak'õrepa mãga jarada perã, oo amaadáma ne-inaa
    k'achia k'ĩra t'ãdoo; tachi k'ap'ɨapa oopata mãik'aapa t'ãridepai k'ĩsiapata oodait'ee.
    Ma k'achia oodai k'ãyaara, ne-inaa jõmaweda oodáma Ak'õrepa oopi bɨk'a. Mãga oodak'ãri,
    Tachi Ak'õremaa ak'ɨpidai iru wãara waawee p'anɨ.
  xed-xed: Zwanama ɗa, ya mantsa ya ka lu tamaftá imi ta sləməŋ ya ná, suɗapma ghəŋa
    mu ma skwi dzaʼa ŋriŋtá vgha mu nda ŋuɗufa mu. Ka kɗanakta mu ta nzakwa mu hezleʼ
    ma zləŋa Lazglafta.
  mks-NT: Cande̱hé ndó ñani máni̱, na̱ cúú cuéntá Jesús. Ña̱ yóho cúú tu̱hun na̱sa̱ha̱n
    Ndióxi̱ nu̱ yo̱. Sa̱há ña̱ cán quéa̱ co̱ ndítahan nu̱ yo̱ caja í in ña̱ núu ña̱
    cuu jácaquini yiquí cu̱ñu í á ínima̱ yo̱. Ña̱ ndítahan caja í quéa̱ cayi̱hví yo̱
    Ndióxi̱ ta cacu iní ndaja vií yo̱ mí já ndiquia̱hva í mí ndáha̱ mé á.
  gfk-S: Ira bilai na harwis, dait hatur kawase kakarek ra kunubus, kaie i tahut be
    dait na hagamgamatien habaling dait ta ira linge i habilingane ira palatamai dait
    ma ira tanua dait. Dait na manga ru God kaie i tahut be dait na halhaalien harsakit
    sukun ira sana.
  bmu-bmu: O wölböt alaurupni, Anutunöŋ mönö köyan köl neŋgimamgö keuŋi mewö jöhöm
    neŋgii ahöza. Miaŋgöra yuai sile uŋanini mem tölöhozawi, neŋön mönö mi körek qeköbingöra
    Kraist köuluköinga amöt qem neŋgima. Anutugö jitŋi oŋgitpinbuköra mönö keŋgötnini
    möta kapaŋ kölinga mem solanim neŋgiiga sarakŋi ak teköbin. Mewö.
  dgz-dgz: Evenan waina kakaewa, wa agi ame God inap waratoni gapan, menan koewa da
    epinu ge guanua ae wat bigim nimanepi ae veat nu nuk tata kakayat tat. Nu inat
    wainet nuga gapan woup am ae se kakayasep, iwa nu God viriwa taivin.
  eng-GNV: Seing then we haue these promises, dearely beloued, let vs clense our selues
    from all filthinesse of the flesh and spirit, and finish our sanctification in
    the feare of God.
  zaa-NT: Hermanos to' quia', de chi yù ri'u qui'ni yala tsè' ná ca promesa qui' Tata
    Dios lani ri'u nna, acca dàni ri'u guni ri'u duel·la' té ttu la'labàni nàrì qui'
    ri'u nna bittu biỹa tul·la' guni ri'u, tàntua lani cuerpo qui' ri'u nihua lani
    la' rulábalatsi' qui' ri'u, pues dàni ri'u ccá ri'u completamente enne' nàrì le'
    yétsiloyuį.
  eng-WEBSTER: Having therefore these promises, dearly beloved, let us cleanse ourselves
    from all filthiness of the flesh and spirit, perfecting holiness in the fear of
    God.
  guh-guh: Tajamonae bitso patacaasivavi, daxita baja pacuenia Dioso pejumelivaisibaxutota
    tajëvelia najumecapanepaeya jumaitsi pexicueniatsi vajanacataenexa, yapëtanetsi
    baja. Bajaraxuata Dioso pitabarata aneconijibia jinavanapaenatsi. Vajavitota pibisiacuene
    vajaexanabiabijavami, copatsianatsi baja. Vajajamatabëëthëtota pibisiajamatabëcuene
    vajanajamatabëxainabiabijavami ata, copatsianatsi baja. Dioso yaiyataeya jinavanapaenatsi
    Dioso vajanacatojitsipaecuenia.
  bon-bon: Cäme miijirage binamewale, Acejiyame te ituge mibibine pepu mene ceera,
    peei name pi mine miiji abmaläcema, lui mule cina jaawenimusi mime tääpe piiyepu
    seemo bine jugi me. Mine miiji wälu cama lenaja piiyepu mara me äbita Acejiyame
    tääpume.
  nhw-BL: Huajca noicnihua catli nimechicnelía, pampa Toteco Dios techtencahuilijtoc
    para techchihuilis nochi nopa huejhueyi tlamantli, ma timoiyocatlalica tlen nochi
    tlamantli catli quiijtlacos totlacayo o toyolo iixpa Toteco. Ma tijchihuaca campica
    para tijchijtinemise catli senquistoc tlatzejtzeloltic iixpa Toteco pampa tiquimacasij
    huan tijtlepanitaj.
  swh-ONEN: Wapenzi, kwa kuwa tunazo ahadi hizi, basi na tujitakase nafsi zetu kutokana
    na kila kitu kitiacho mwili na roho unajisi, tukitimiza utakatifu kwa kumcha Mungu.
  wbi-wbi: lino, vaghanike vango, uNguluve afingile kukutupeela isio sooni sino alaghile,
    tuvalasyaghe mu sooni sino sikutupelela kuuva valamafu amavili na moojo ghiitu.
    tuvisaghe vimiike mulwa kumwoghopa uNguluve.
  bba-bba: Nɔɔ mwɛɛ ni kpuro nu sɑ̃ɑwɑ bɛsɛɡinu, kĩnɑsibu. Yen sɔ̃, su tii sɑ̃rɑsiɑ
    sɑɑ ɡɑ̃ɑnu kpuron di ni nu wɑsi kɑ hunde disinu tɛɛnimɔ, kpɑ sɑ n dɛɛrɑru sosimɔ
    Gusunɔn nɑsiɑru sɔɔ.
  eng-KJVCPB: Having therefore these promises, dearly beloved, let us cleanse ourselves
    from all filthiness of the flesh and spirit, perfecting holiness in the fear of
    God.
  kgk-NT: 'Upe nhe''ẽ jaikwaa-gwi xe rembihayhu kwéry, tanhanhemopotĩ kena opa ivai
    va''e-gwi. Nhande rete-py ivai va''e-gwi, nhande py''apy-py ivai va''e-gwi tanhanhemopotĩ
    katu jaiko porã hagwã Nhandejáry-pe, ha''e he''i hagwã peteĩ teĩ nhande-rehe:
    “Onhemomarangatu xe mboete-vy. Opy''apy gwive onhemopotĩ xe-rehe ojerovia ete-gwi”
    he''i hagwã nhande-rehe Nhandejáry.'
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, ii kua kiaa teerama kioo kua iyauvo
    tiiyara tiivaaraida nnikiai ta mmuakiaa mminnamminnaa maisaiyauvo ti mmammayaa
    vaiyauvaata ti aakiaana vaiyauvaatama ooqoo tida pikiaaravee. Nnikiai Anutuuqaa
    kuaivaa rikiada inna mmemmaana vida yoketaama ari vookaraama varira aataruuvaa
    iida varida yaagueeqa gioonna kiaapu tuanaaya variaaravee.
  cpy-cpy: Netakotani, tema eenitatsi ikashiya-kaakaeri Tajorentsi, otzimatyee apakahaero
    maawoeni kaari-perori okaatzi antayitziri, okaatzi akenkishiryaa-yitari eejatzi.
    Tema otzimatyee oñaahan-teero apinkathatziri Tajorentsi, akite-shiretee.
  mpx-mpx: No heliyamwau nunuwanil, bateli bolo o Yehoba i bateli kaiwela, inoke pagan
    nanakina gegewena bolo tuwala ge yayaluwala hi papabiki-an ta aliyohil ge ta yanayana.
    Yawalila ana minamina ni sapu Yehoba matanaa ana awatauwan kaiwena.
  wbp-wbp: Ngajukupurdangka-patu Kirijini-patu, Kaatuju-ngalpa wangkaja ngalipaku
    yungu-ngalpa rdakurl-kijirni Kirdanarlu ngalipa-nyangurlu. Kujarlaju, jungarnirlirlipa-nyanu
    kirlka-mani, yampimirlipa majuju ngaliparluju, kalaka-ngalpa karlirr-kanyi tarnngalku
    Kaatu-kujakuju. Muurlparliparla yirriyirri nyina Kaatuku parra-kari parra-kari
    yungurliparla nyinami jungarni-nyayirni.
  luo-luo: Koro osiepena mageno, nikech wan gi singruokgi, wapwodhreuru kuom gik moko
    duto machido ringruok gi chuny mondo wadok jomaler chuth nikech waluoro Nyasaye.
  nhe-NT: Huajca noicnihua tlen nimechicnelía, pampa Toteco Dios techtencahuilijtoc
    para techchihuilis nochi nopa huejhueyi tlamantli, ma timoiyocatlalica tlen nochi
    tlamantli tlen quiijtlacos totlacayo o toyolo iixpa Toteco. Ma tijchihuaca campeca
    para tijchijtinemise tlen senquistoc tlatzejtzeloltic iixpa Toteco pampa tiquimacasij
    huan tijtlepanitaj.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܣܵܒܵܒ ܐܝܼܬ ܠܲܢ ܐܲܢܹܐ ܩܵܘܠܹ̈ܐ، ܕܲܟܲܚ ܓܵܢܲܢ ܡ̣ܢ ܟܠܵܗ̇ ܛܲܡܐܘܼܬܵ‌ܐ
    ܕܦܲܓ݂ܪܵܐ ܘܕܪܘܼܚܵܐ، ܘܬܲܡܸܡܲܚ ܩܲܕܝܼܫܘܼܬܵ‌ܐ ܒܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Piqpagikkamaaŋ, piqaġniqapta tamatkuniŋa akiqsruutauruanik ipqiqsaqta uvaptiknik
    qaayuġnaqtuapayaamiñ timiptigun irrutchiptigunlu. Quyaliḷakput Agaayyun supayaakun
    atakkii taluġigikput.
  msb-msb: Kaya ngani, mga namumut-an, kay adi sa aton ini na mga panuga, linison
    ta an aton sadiri sa tanan na kaatian na sala san lawas kag espirito. Talinguhaon
    ta na magpakabanal sin biyo paagi sa pagapamuhay na may pagkahadlok kag paggalang
    sa Dios.
