    hlanh¹³ jnieh³ hniah¹². Di³ hnio¹ jnieh³ hniah¹². Cu¹dsie¹² jmó³ jniang³ tø¹cøg¹²
    ca¹lah¹hei¹² ni³ hi² hlaih¹³ jmo¹ ta¹canh¹³ jmø²ŋǿ¹² jmi²dsí² quián² jniang³ dsag³.
    Dsio¹ hniángh³ jniang³ juu¹² ja³ŋi³niang³ jniang³ cu²rø² ti³jai¹ jniang³ hi² gan¹
