  mdy-ETH: ዓካሪ ታ ዒጊኖንሢዮቴ! ሃይ ቢያ ሃጊ ማዓንዳ ዎዛ ዒንጊንቴሢ ኑም ማዔሢሮ ዓሲኮ ዑሢና ዓሲኮ ጋሮ ዓያኖና ዒኢሳ፥
    ዓይጎ ባኣዚዳፓኣ ኑ ቶኦኮ ኑ ጌኤሾም፤ ፆኦሲ ዒጊጪሢና ዒዛም ኑኡኮ ዱማዺፆ ዔርቴያ ኑ ማሆም።
  spl-spl: Bukulipne, yuwu sâmune nâŋgâŋet. Anitâŋe nine nanne baratne sâm menenekmu
    orowâk tatmunŋe tihitnenŋe otbuap yakât pat kuningiop. Yakât nâŋgâm ewewaŋgim
    yâkât senŋan koko salehâk manne sâm orotmeme bâleŋe pilânom. Otmu nâŋgân nâŋgân
    âlâ me âlâŋe biwinenŋe mem bâleningimap ya gurâ pilânom.
  usp-NT: Atak lok'lajtak wech'elxic chirij Kakaj Jesucristo, jwi'l ri' li ri b'il
    jwi'l Kakaj Dios chi tijye' chike. Jwi'li'li rajwaxi' tican kaye'tak jb'anic mak
