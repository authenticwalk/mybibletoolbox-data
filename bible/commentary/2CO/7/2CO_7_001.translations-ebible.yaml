    ḡita ḡerana si-iareva-fitoḡari. Be Barau ḡenai ma vegubakaura ḡesi tatanuni nuḡanai,
    ḡera maḡuri tu namo ema veaḡa korikori.
  lgl-lgl: Alae kwaima 'oka lau, 'are fo gi God 'e etae alafu lo 'alida faga. Lia
    fo, gia faakwaga gia 'i talaga faasia ta'ana 'e kwate ma rabega failia maurina
    gia gi ka midia. Ma gia io rada sui, sulia gia soi ba'ela ala God.
  mmo-mmo: Om sate va-so, Anutu jôôy yite vakasin samu samu nambêênjo vu yiiy-ambe
    neep. Om yiiy kawiiy va nipaya pin na in yiiy naavingg osin yiiy alonggpayo de
    yiiy mando nivasa, tonde yaanjêênin Anutu be yiiy samu yiiy, in yiiy naatu hil
    anivalok keen.
  ncu-NT: Mo̱ ko̱so̱bɛɛ‑ana, Wuribware̱ a tɛɛ tɔwe̱ bo̱ be̱ya fe̱yɛ ɔ waa atɔ mfaanɛɛ‑ɔ,
    mo̱nꞌ sa a ane̱ lee ane̱ e̱ye̱e̱ le̱e̱ ke̱tɔ ke̱maa ne̱ ke̱ e̱ waa ane̱ ŋyo̱wɔre̱
    na ŋkpo̱nɔ iyisi‑o‑ro, na mo̱nꞌ sa a ane̱ nya ŋkpo̱nɔfwiiri, na ane̱ bu Wuribware̱,
    na ane̱ se̱re̱ mò̱.
  cni-NT: Ari, nonintane, ayojeitaquero oca icantaqueeri Tasorentsi. Eiro meeca antayetirotsi
    caari cameetsatatsi, aisati eiro aquenqueshiretirotsi. Tsame cameetsa ampincatsatasanojeiteri
    Tasorentsi, anquearioventajeiteneri icoacayeeri.
  eng-WMB: Having therefore these promises, beloved, let’s cleanse ourselves from
    all defilement of flesh and spirit, perfecting holiness in the fear of God.
  zaw-NT: Ni'cni, la'tu ni sanälazä, sa'csi abia'n Dios diidxre loonu, do'o guisia
    xcäriejnnu, lastoonu näjza tiejxhnu, do'o cuäcaj guiraa rexhigabguijdx, guiraa
    redojḻ, te gac sanu lo rexnezyudxan Dios con xcäḻrdxejb Dios.
  san-MAL: അതഏവ ഹേ പ്രിയതമാഃ, ഏതാദൃശീഃ പ്രതിജ്ഞാഃ പ്രാപ്തൈരസ്മാഭിഃ ശരീരാത്മനോഃ സർവ്വമാലിന്യമ്
    അപമൃജ്യേശ്വരസ്യ ഭക്ത്യാ പവിത്രാചാരഃ സാധ്യതാം|
  tam-TCV: ஆகையால் என் அன்பு நண்பர்களே, இவ்விதமான வாக்குத்தத்தங்கள் நமக்குக் கொடுக்கப்பட்டிருக்கிறபடியால்,
    நம்முடைய உடலையும், ஆவியையும் அசுத்தப்படுத்துகிற எல்லாவற்றிலுமிருந்தும், நம்மைத்
    தூய்மையாக்கிக் கொள்வோம்; இறைவன் மேலுள்ள பயபக்தியின் நிமித்தம், நமது பரிசுத்தத்தை
    முழுமையாக்கிக் கொள்வோம்.
  mit-NT: Pues ducán sànì cachi‑yà quida‑ya xì‑ndà, ñani màní. Ñàyùcàndùá, xiñuhu‑ñá
    nacoo dahuun‑nda nsidanicuú ñà‑ìá quini, a ducán nduá cuàchi quida‑nda xi ndahàsáhà‑ndà,
    te ò ñà‑ndùá quida‑nda cuisì ini anima‑ndà. Nsìquívì chicá más xiñuhu cunihnu
    ìì ndisa ini‑ndà, te yùhí stná‑ndà (còtó mà cúdíì) ini‑yà sàhà‑ndà.
  ceb-ULB: Mga hinigugma, sanglit nakabaton na kita niini nga mga saad hinloan nato
    ang atong mga kaugalingon sa tanan nga nakahimo kanato nga hugaw diha sa atong
    lawas ug espiritu. Ipadayon nato ang pagkabalaan diha sa kahadlok sa Dios.
  ces-LB: Mějme na paměti, milí přátelé, že tyto sliby platí právě nám. Zřekněme se
    proto všeho, co špiní tělo nebo duši. Berme vážně Boží slova a usilujeme o to,
    abychom se Bohu líbili.
  mkn-mkn: Sodara sayang dong! Tagal Tuhan su janji ini hal dong samua kasi kotong,
    andia ko kotong musti bekin barisi kotong pung hati deng kotong pung idop. Jang
    kasi biar kamomos sadiki ju, tenga di kotong pung diri. Te kotong mau jadi barisi
    100 parsén kasi sang Tuhan, ko kasi tunju bilang, kotong taku deng hormat sang
    Dia.
  pol-UBG: Mając więc te obietnice, najmilsi, oczyśćmy się z wszelkiego brudu ciała
    i ducha, dopełniając uświęcenia w bojaźni Bożej.
  qxh-NT: Irmänucunallau irmänu, Tayta Diosninchi wamrachacamänanchipaj mayna aunimashcanchi.
    Chaymi juchata ama rurashunchu. Shungunchićhüpis ima llutancunatasi ama pacarächishunchu.
    Manchäga Tayta Diosninchita manchapacushun. Shungun munashallanta rurar cawashun.
  nwi-nwi: Yo mɨnə tɨksɨn. Nəgkiarien mɨnə e yame Kughen rɨmɨrpen, kapətawə. Ror pən,
    pəh kɨsəspir rɨkitawə, mhavəhsi-ta narɨmnar fam yamə mɨne kasor nɨpraitawə mɨne
    nərɨgien kapətawə kasəmkɨmɨk. Kɨni pəh kɨsərəhu karɨn ətawə mə kɨtawə kape Kughen
    mɨnə əmə, meinai kɨtawə kamhasiai Kughen.
  kmo-kmo: Eeji yaka kumwoy, God riita mashi nona wotar yar maji notaban wo teechirek
    yar. Eena nota na noti eyey maban otiikeha tawa boboyen na kayek heechinak, nota
    apoma kepi siikiita. Nota na God riina akii tanak, no holi ma siikiita.
  agr-agr: Nuna aatus anagtabau asamtai aneetaig yatsug aidauh, ubag aidauh, shiig
    kuitamamsa pujaku iina iyashin, wakannumash pegkegchau etamaina duka ashí idaisa
    pujumainaitji. Apajuí ajantusa diinaku, ni pegkegma ibauk atasa kakanmamainaitji.
  kyc-kyc: Yangonemoo Anatumi kinyi lalu lao leyamo renge keyange dupwa peparae namwa
    keta palamo. Dokona yulu mendeme namwana yongope imambupi karo pisinyi pyambungi
    doko rekya lao liti pimana. Yulu poo pyasi iki moko minyuo pyuo karo Anatu pako
    karo baa yeelyo poraiyuo suu pyao karamanale.
  urd-GVU: میرے عزیزو، یہ تمام وعدے ہم سے کئے گئے ہیں۔ اِس لئے آئیں، ہم اپنے آپ کو
    ہر اُس چیز سے پاک صاف کریں جو جسم اور روح کو آلودہ کر دیتی ہے۔ اور ہم خدا کے خوف
    میں مکمل طور پر مُقدّس بننے کے لئے کوشاں رہیں۔
  yre-NT: '''An beenun, ''wɩnun zɩɛ Bali -tɔ "da ''nan ''e dra -cɛɛ, -yee "wɛan e
    ya "le -kaa ''fli drɛ ''saun Bali ''lɛ ''sidɩ -a ''wɩ ''wlidɩnun nɛn o -kaa "tri
    -tɔa Bali ''lɛ bɛ -a drɛdɩ man! -Kaa ''wɩ zɩɛ -a drɛ -e -kaa drɛ Bali -le vɛ -a
    "fo, ɛn -kaa drɛ "klandɩ -a Bali lɔ!'
  fuh-BKF: Ndelle sakiraaɓe horsuɓe, saabe en ngaɗanaama amaanaaji ɗiin fu, laaɓinen
    ko'e meeɗen e ko tuuninta ɓalli men e yonkiiji men fuu. Tabintinen senaare men
    e ley kulol Laamɗo.
  arl-NT: Naacuajiti canaa panishano pueyanaa, paacuajaari naa seetanujuanaa pa Jiyaniijia
    sequesano pajaniyarano jiitiaani. Naaratej, pueyaracaanu tama pa cuaqueyajaaja
    juhua jeequesano pa jiitiariquia, poojiajuhuaj. Majaari pa shanacunu juhua curuushojosano
    pa quiniuria sesa pa miishanota. Pueyaso puerejaca pa quiriquia, tojetaarucuajanaa
    sesa miyashijiaca pa quiniuria, saa neraja pa quiniuriajuhuaj.
  ziw-ziw: Wambuya zangu hunga, ndagano yose ino ikiwa suwe. Elo chelenguse wenye
    na uzavu wa mili na muye wetu, chitende wakukise kwa kwikala kwa kumwogoha Chohile.
  grc-TR: Ταύτας οὖν ἔχοντες τὰς ἐπαγγελίας, ἀγαπητοί, καθαρίσωμεν ἑαυτοὺς ἀπὸ παντὸς
    μολυσμοῦ σαρκὸς καὶ πνεύματος, ἐπιτελοῦντες ἁγιωσύνην ἐν φόβῳ Θεοῦ.
  nag-nag: Moi bisi morom kora khan, etu kosom khan thaka nimite, amikhan laga mangso
    aru atma laga letera khan pora nije ke sapha kori lobo, aru Isor laga bhoi te
    thik pora pobitrota kori lobo.
  eng-OEBCW: With these promises, dear friends, let us purify ourselves from everything
    that pollutes either body or spirit, and, in deepest respect for God, aim at perfect
    holiness.
  knj-NT: Jex jin cam c'ulnebil, ja' ton wan ti' yalnaj can Dios, yet jix yak'on can
    sti' e on. Yu jun tu', bej wej can tzet chi i'ontoj cu mimanil yetoj cu pixan
    yin tzet man watx' oj. Sowalil chi cu jichlone oc cu na'bal sic'lebil yu chi cu
    xiw tet Dios.
  deu-1912: Dieweil wir nun solche Verheißungen haben, meine Liebsten, so lasset uns
    von aller Befleckung des Fleisches und des Geistes uns reinigen und fortfahren
    mit der Heiligung in der Furcht Gottes.
  san-PUN: ਅਤਏਵ ਹੇ ਪ੍ਰਿਯਤਮਾਃ, ਏਤਾਦ੍ਰੁʼਸ਼ੀਃ ਪ੍ਰਤਿਜ੍ਞਾਃ ਪ੍ਰਾਪ੍ਤੈਰਸ੍ਮਾਭਿਃ ਸ਼ਰੀਰਾਤ੍ਮਨੋਃ
    ਸਰ੍ੱਵਮਾਲਿਨ੍ਯਮ੍ ਅਪਮ੍ਰੁʼਜ੍ਯੇਸ਼੍ਵਰਸ੍ਯ ਭਕ੍ਤ੍ਯਾ ਪਵਿਤ੍ਰਾਚਾਰਃ ਸਾਧ੍ਯਤਾਂ|
  nob-LB: Kjære venner, Gud har lovet at vi skal få være hans eget folk. La oss derfor
    holde oss borte fra all synd, det være seg slikt som gjelder handlinger eller
    tanker. La oss vise respekt for det Gud har sagt og leve fullt og helt for ham.
  ntj-ntj: Yuwa kurta tjurtupirti, wangka palunyanya kulira-la palyamunu wantima.
    Tjiinya-tjinguru-lan pinalu palyamunu kulirnu. Tjinguru-lan palyamunu palyarnu.
    Wantirralpi-la tjukarurru nyinama Mama Kuurrnga kuliltjarra.
  sxb-NT: Awiiko wange awa ngonziizie, aeniki Katonda amiire okutuifuuwira ewintu
    wino wiona, mutuieruyie ku ewintu wiona ewimwamia omuwiri no omwoyo, kugere tulage
    Katonda owuti ku okuwa awantu aweeru awatuukre.
  nhu-NT: Nsáa yɛm shém, no Nyo' nu ɛ nya boŋkawma ban ɛ̂ beene nɛn, beene emum ecukɛ
    fiɛɛ ficii fì beete bô ye yesebeene noo keyoy kesɛɛbeene. Beene eyuulè gɛne mɛɛse
    no beene cee yî nfan wvù wvu Nyo' le.
  row-row: Toronoo susue nggara e! Huu Lamatuaꞌ helu-fuli basa dalaꞌ ia ra fee neu
    nggita, naeni de ata musi tao tameu rala tara ma masodꞌa tara. Afi hela manggenggeoꞌ
    mbei boe, leo sia ao tara. Huu hita nau dadꞌi meuꞌ parsen natun esa fee neu Lamatuaꞌ,
    fo tatudꞌu tae, hita tamatau ma fee hadꞌa-hormat neu E.
  msy-msy: Nan namakar aghuiba, e Godɨn e bagha inabazir itir bizir kaba e da inigha
    gɨfa. Kamaghɨn, e nivafɨzim ko duam gami aning mɨzezir biziba, bar da batuegh,
    egh Godɨn damazimɨn bar zuegham. Egh e Godɨn atiating an apengan ikiam. Egh uari
    isɨ bar God danigh, egh Godɨn arazir zuezim zuraram an gɨn mangam.
  agg-agg: Wandafɨ mamɨ, Godɨndɨ-mayo hoafɨ ndanana sapo sɨhefɨmbo hoafɨyu masɨhend-ane.
    Ranɨ-mayowamboane awi sɨhɨrɨ Godɨmbo yɨhɨmbondefühɨ, sɨhefɨ fiambe-ane asu hohoanɨmoambe-ane
    nɨne moaruwai hohoanɨmo ra hɨnɨŋgɨndɨhu hohu moanɨ aboedɨ sürühoeimbɨ yaŋgɨrɨ
    hamɨndɨ nɨmboefomboane.
  ptp-ptp: Xam lige wê a xêgyaa vin lec xam ge, Anutu hɨlu kɨyang tige vô il, om môp
    ningeac wê ob vông il nidnɨvi yuu nɨlôd vô nipaên ge, il ob sea vɨhati i yêp xel,
    dɨ vông nɨlôd i vô paha lec. Om il ob xona ên Anutu dɨ tup vô môp bôbac tibed
    êdêc tu xomxo nivɨha nôn.
  nak-nak: Amuto tabarabaragu, etato sau tolati la merera ale tikumu te La Tahalo
    Uru sesele mai alele. Eala, eia koramuli seselea veia etato ge vulo halaba, la
    vulovulo ale kama kokora umalati ge vimumugu la vulo gatou me la kalulu gatou
    oilo. Etato ge vagari veia ge pou moli la marokala, mai la pulolou la tilaga me
    la tilogo ale uru sesele soata te La Tahalo Uru.
  lbb-lbb: Na halalik, e God ka saran tar a lelela ne tetek dala, i maining dalar
    atotoh pas dala kusun a ututnala rop ning i adur a palaondala pa a ingundala.
    Pa dalar totoh arlar ana taraila ane God, anasa dala sira hanrawai teteki.
  kan-2017: ಪ್ರಿಯರೇ, ಈ ವಾಗ್ದಾನಗಳು ನಮಗಿರುವುದರಿಂದ, ನಾವು ದೇಹಾತ್ಮಗಳ ಕಲ್ಮಷವನ್ನು ತೊಲಗಿಸಿ
