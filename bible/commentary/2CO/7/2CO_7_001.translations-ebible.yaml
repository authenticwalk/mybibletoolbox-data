    ni bay madgun Got u wun’dad.
  mop-NT: Hermanoje'ex, le'ec a t'an abe' a tz'abi u men a Dioso, tz'abi to'on, mentücü,
    yan ti p'ütic ti betic y ti tuclic a c'asa. Yan ti tz'eec ti bajil ti jumpul jumbelo'on
    etel a Dioso. Yan ilic ti saactic ti cüxtic ti sip'il tu taan a Dioso. Yan ti
    tz'ocsic u yanil a Dioso.
  tet-tet: Mamaluk sia mak haꞌu kadomi! Tan Naꞌi Maromak nameno tiꞌan lia neꞌe sia
    hotu-hotu baa ita, ita musti hamoos itakaan neon no itakaan moris. Keta habusik
    lia kadoor nein iha itakaan neon laran, tan ita hakara dadi ema moon bodik Naꞌi
    Maromak atu hodi hatudu haꞌak, ita hataꞌuk no hakneter Nia.
  hlt-MCSB: Thintlo rhoek aw olkhueh he om tangloeng ta, pumsa neh mueihla kaha tihnai
