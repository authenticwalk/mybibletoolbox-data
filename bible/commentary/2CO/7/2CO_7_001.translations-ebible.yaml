  ben-OBCV: প্রিয় বন্ধুরা, যেহেতু আমাদের কাছে এসব প্রতিশ্রুতি আছে, তাই যা কিছু আমাদের
    শরীর ও আত্মাকে কলুষিত করে, এসো আমরা সেসব থেকে নিজেদের শুচিশুদ্ধ করি এবং ঈশ্বরের
    প্রতি সম্ভ্রমবশত পবিত্রতা সিদ্ধ করি।
  mil-NT: Te sá dúcáⁿ ǐo váha càháⁿ Yǎ Ndiǒxí sá cúú‑xí‑ó nǔu xíǎⁿ càháⁿ‑í dóho nchòhó
