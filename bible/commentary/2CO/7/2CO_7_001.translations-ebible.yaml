  blw-blw: Sosnod way laylaychê, chichachi hen empopostan Apudyus an chitaaw, wat
    antaaw ammag etagay koma hen aminay laweng way mangempa-aggarémha hen achar ya
    umat agé hen hamhamà. Ta antaaw paat an iyafiin ah Apudyus ya ta antaaw an agawaan
    paat way machachallosan ah pomegpegsaan hen mangammaantaaw hen usto.
  tam-2017: இப்படிப்பட்ட வாக்குத்தத்தங்கள் நமக்கு உண்டாயிருக்கிறபடியினால், பிரியமானவர்களே,
    சரீரத்திலும் ஆவியிலும் உண்டான எல்லா அசுத்தமானவைகளும் நீங்க, நம்மைச் சுத்திகரித்துக்கொண்டு,
    பரிசுத்தமாகுதலை தேவபயத்தோடு நிறைவாக்குவோம்.
  azz-NT: Huan notasojicnihuan, xiquitacan de queniu Totajtzin Dios moyectencahuac
    tohuan de techpalehuisque. Ica por nijín tajtolme monequi ma ticsentocacan tichipaucanentinemican
