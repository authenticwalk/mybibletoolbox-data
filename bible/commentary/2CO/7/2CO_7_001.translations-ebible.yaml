  jpn-1965: 愛する者たち。私たちはこのような約束を与えられているのですから、いっさいの霊肉の汚れから自分をきよめ、神を恐れかしこんできよきを全うしようではありませんか。
  fra-SBL: Ayant donc ces promesses, bien-aimés, purifions-nous de toute souillure
