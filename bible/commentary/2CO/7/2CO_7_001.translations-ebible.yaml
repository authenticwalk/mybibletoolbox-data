    wiegi yai tedali bidinao. Tama dago Godide wi elama, tama wiegi yai doloba pai
    kolesaga mu naga sesemane sogo wali pinao.
  pab-NT: Nohinaehare noxiyakawaliharenai, tyotya exe iraitinai atyo womanere. Hatyo
    hiyeta nika watihaharetyoaheta tyotya iniyalahare maniya axomokanikijiterehare
    wiháre exahe wisekohare xoaha nonitata, hoka wiyoma haliya wisaoheta, exahe wimairehena
    Enore.
  llg-llg: Tolanoo susue nggalei! Huu Lamatuak helu ita basa dedeꞌa kala ia so, de
    ita musi tao talalao ita dale nala, ma ita soda nala. Boso ela manggenggeok fa
    boe, nai ita ao-ina nala. Huu, ita nau dadik malalao ndoos teu Lamatuak, fo tatudu,
    tae, ita bii de fee hadak teu Ndia.
  kyf-kyf: Nɩɩ, -we weee -Lagɔ gbaa ɔ 'ka wla, na jijli -talea, we nanɩ 'yli -amɩaa
    -nʋ nya. We 'gbʋ, -we plalɩa ku -yɔ dlɩ pʋɩn, -a 'bhʋ we 'bɩ, 'ɩn -a gʋ la, -a
    'ka -mɔwlʋ 'wlalaa, -Lagɔɔ 'nʋŋwɛzʋzʋe nya.
  tpi-tpi: Ol brata tru bilong mi, yumi kisim pinis ol dispela promis bilong God.
    Olsem na yumi mas rausim olgeta pasin doti bilong bodi na bilong spirit, na yumi
    mas kamap klin olgeta long ai bilong God. Na yumi mas pret na aninit long God
    na yumi mas givim yumi yet olgeta long God na bihainim tru pasin holi oltaim.
  mih-NT: Ihya cuu cuhva saha ra Ndyoo tuhun ra sii yo, hermanos. Yucuan cuenda cuñi
    si sa nducu yo cuhva cuu yo ñiyɨvɨ vaha xaan ityi nuu ra Ndyoo. Ma zavaha yo sa
    quiñi, ta ma caca iñi yo sa ña vaha coto cañi ra sii yo.
  qvh-NT: Cuyay waugui-panicuna, Tayta Dios sayno nicämashgaga ama jusalicushunsu,
    ni lutan yachasicuytapis ama chasquipäshunsu. Tayta Diosta mansapacur pay munashgannöla
    imaypis cawashun.
  kms-kms: Nge mand nge yawo kirauq righe kin, God beghi nde pugri wand taq namb pre,
    pugri bu muq beghi ghimbi di ququ puq reny puqum rimb kin tende tumo bodo wayequ,
    di God wune bibig ye te ningg beghi bon ghimbi buagi ni beg di ni yuwon nganye
    nas kin pugrine ei pas.
  agn-agn: Mga agmaleno, ang tanan ang asia pinangakoan da tang Dios ong yaten. Animan
    bo-wanan ta ra enged tang tanan ang pagpaboling tang mga sinangoni ig ispirito
    ta, ig magprosigir itang mangaboi ta mato-lid ang may eled ong Dios.
  nhi-NT: Ica non, notlasohicniuan, axan quen ya itpiah nin tlahtol tlen Dios omoyectencau,
    matmochipauacan matcauacan nochi tlen quihtlacoua in totlalticpacninimilis uan
    in toespíritu, uan ica tlamouilil inauactzinco Dios mattemocan mahsic matmosicantlalican
    den tlahtlacol.
  ttc-NT: Ntons waq erman aj b'an ganimix, aj ntzani te galan aj okaj tq'uma' te Qtata
    Dios qetz. Astilji intkaj qsi' kyaqil te nya'tx galan aj nqok'ulun tuky'i qchi'jel
    b'ix aj at tuj qanim, ikxji tzan tkaj saq qanim tuj twitz Qtata Dios tzan tpaj
    nqet qxjani' te tetz.
  dan-1931: Derfor, efterdi vi have disse Forjættelser, I elskede! så lader os rense
    os selv fra al Kødets og Åndens Besmittelse, så vi gennemføre Hellighed i Guds
    Frygt!
  kwj-kwj: Ai hiparakambwe le, nunu ka Gotri mwanji ri bwani ri injisiro tini nu torosindau.
    O keke ele hima tape ki dau, e, ele himamwale ki dau kisi hinga ma nu rani nu
    humbwesini halaya naha ki ma nu da. Wosini Gotri ni ma nu akindani ri sumbu kipe
    naha tumbwa sirinawa nu sirinanda.
  vie-OVCB: Thưa anh chị em yêu quý! Theo lời hứa của Chúa, chúng ta hãy tẩy sạch
