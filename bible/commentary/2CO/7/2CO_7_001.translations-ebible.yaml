  mxq-NT: Mʉguꞌugítʉty, jaꞌa ko Diosʉ dʉꞌʉn xymyʉwa̱ndákʉm, pa̱a̱ty nnayyaꞌijtʉm wa̱ꞌa̱ts
    ma̱ yʉ diꞌibʉ mba̱a̱t xyaꞌꞌaxʉꞌkʉm, dʉꞌʉn éxtʉm nniniꞌxkyʉjxm es éxtʉm nandʉꞌʉnʉ
    nꞌanmʉja̱ꞌa̱nꞌa̱jtʉm. Nꞌoktuꞌunʉm wiꞌix nꞌijtʉm wa̱ꞌa̱ts wa̱ꞌa̱ts jaꞌagyʉjxm ko
