    anubani-yung ngirri-garrindharrmi anaalaaladi-yinyung wugurru, anubani ngarranggaaladi-wi-magi
    ana-lhirribala marri anubani ngagurri-nyinyung-duj ana-ngun.gu. Ngagurru ngaambu-burraa
    ngaambu-dhi-maṉdhina marri ngaambu-maṉngulg anaani, ngaanu-yandhurrbangana na-God-guy
