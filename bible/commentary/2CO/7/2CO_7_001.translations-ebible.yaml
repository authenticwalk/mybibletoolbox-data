    dagamin boyo alugum kwaalup unu kupkaa atin tambaliim kup bom-nulup e, God imi
    atul uta finan-bom atin kuguup tambal uta kup suun waafu-bom-bulupta o ageta ko.
  piu-2006: Walytja tjuṯa, wangka panyapa Katutjalu watjaṉutja nganaṉa kulira tjukarurru
