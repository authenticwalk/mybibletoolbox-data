    lubeshi ooghu hooloh-un, soo ts'ih'un un'a lhats'ódooleh.
  kan-OKCV: ಪ್ರಿಯರೇ, ಇಂಥಾ ವಾಗ್ದಾನಗಳು ನಮಗಿರುವುದರಿಂದ ನಮ್ಮ ದೇಹಾತ್ಮಗಳನ್ನು ಮಲಿನಗೊಳಿಸುವ
    ಎಲ್ಲಾ ವಿಷಯಗಳಿಂದ ನಮ್ಮನ್ನು ಶುದ್ಧಮಾಡಿ, ದೇವರ ಮೇಲಿನ ಭಯಭಕ್ತಿಯಿಂದ ನಮ್ಮ ಪವಿತ್ರತೆಯನ್ನು
    ಪರಿಪೂರ್ಣಗೊಳಿಸೋಣ.
  bbb-bbb: Ijadufuo kairafano vua ije fu Godi Asoe nuvuone ijare noena fikinuro oenoedufuo
    fu ije kuarue. Ijadufuo ire ise bino bu vajae nuvuone ro kavene nuvuone ije kame
    arafiriana umimiavoga ije noka migegire kena kore areme maturaena oenoedufuo.
