    tsoques jbec'taltique xchi'uc li c'usitic tsoques co'ntontique. Ja' tsc'an ti
    chijlecub oe yu'un quich'ojtic xa ta muc' li Diose.
  lex-lex: Uplerlawna nnio'oni re Enakot targ harella mai ita. La' hade pede, ina-nara
