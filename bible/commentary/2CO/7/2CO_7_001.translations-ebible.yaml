    pecaminosas. Por termos grande reverência por Deus, devemos continuar vivendo
    de uma forma pura. Ao proceder assim, vamos tornar-nos o tipo de pessoas que Ele
    deseja que sejamos.
  gwi-NT: Shijyaa nakhweet'ihthan nąįį jii datthak t'ee łyaa gwik'it diineenjit t'igweheenjyaa
    t'oonchy'aa. Ąįį geh'an shreeradoonjii ts'ą' diitthąį' ts'ą' diinanky'aa haa nizįį
    neerohtsyaa, ts'ą' jidii datthak haa shroodiinyąą tr'oolį' ąįįts'ą' Vit'eegwijyąhchy'aa
    deerihił'ee haa gwizhit gwaroondaii.
  gvn-gvn: Ngayku jawun-karra, Godungku ngananda yinya kuku dajin. Yinyaynka ngana
