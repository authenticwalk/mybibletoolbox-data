    Raa ki. Aan gɔɔ naajege kꞋɓeerki Raa ki se, iŋgki kiŋg kɛn *salal naanin̰ ki.'
  kwd-kwd: Fu'uwane kwaimaa agu, God 'e fataarunga'i 'ania 'ola lo'oori fadauru. Ngaia
