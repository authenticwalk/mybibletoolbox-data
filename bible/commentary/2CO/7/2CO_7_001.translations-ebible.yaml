  kxv-kxv: ଇଚିହିଁ, ଏ଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, ଈ ବାରେ ଆ଼ଞ୍ଜାମାଚାଣି ମେ଼ଡ଼ା ଆ଼ହାମାନାକି
