  azg-NT: ꞌOꞌ ntyjë na vantyja nꞌonhoꞌ Cristo na viꞌntyji ꞌoꞌ, joo jñꞌoonminꞌ na jndë
    tcoꞌ Tyoꞌtsꞌon ꞌndyo jon ndëë, nanꞌxuanhanꞌ ꞌnan njanhan. Mangꞌe joꞌ, tyiꞌndyiicje
    jaa ntyja ꞌnaan tsoñꞌen na itsiꞌndaaꞌhanꞌ siꞌtsꞌo njanhan yo ñuan njanhan, chuhanꞌ
    na cꞌön na ntjuꞌ nanꞌxuan ntyja ꞌnaan tsoñꞌen. Ndoꞌ ngꞌe na njon jndyihin ngiö,
