    Ita tenki hamoos tu-tuir nafatin halo ita nia laran moos liu, tanba ita hamtauk
    Maromak.
  ron-BTF: De aceea având aceste promisiuni, preaiubiților, să ne curățim de fiecare
    întinare a cărnii și a duhului, desăvârșind sfințenia în teama de Dumnezeu.
  eng-WEBP: Having therefore these promises, beloved, let’s cleanse ourselves from
    all defilement of flesh and spirit, perfecting holiness in the fear of God.
  eng-FBV: Dear friends, since we have these promises, we should wash ourselves clean
