    respekterar Gud tar inte lätt på synden och ondskan, se även . Det som orenar
    kroppen är yttre handlingar som sexuella synder, dryckenskap, tungans missbruk,
    se . Det som orenar människans inre är onda tankar, högmod, irrläror, se .]'
