    haa'i 'ini'i abegaa'i. Gai bonasia doni tahingagaa'i rai odo-odo hako 'iniai ha'ahoua
    agaau a God.
  srp-1865: Imajuæi dakle ovaka obeæanja, o ljubazni! da oèistimo sebe od svake poganštine
