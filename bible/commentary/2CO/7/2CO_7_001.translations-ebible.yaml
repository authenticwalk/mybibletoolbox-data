    la ibꞌan vatz Tiixheꞌ tiꞌ kuxoꞌvat Aak.'
  boa-NT: Ehdu íñe Píívyéébe nehíjcyá meke iújcuíñe, ámuúha táñahbémuj. Áánéllii ílluréjuco
    metsu meɨ́hveté panéváré ímityúné méjpííyií, meɨ́jtsaméiyii, meméénuhíjcyánéhjɨtu.
    Ááne metsu meɨ́hvéjtsámeí dííbyedívu.
  quh-NT: Munaska hermanosníy, chay sumaj niskasninta jap'iskanchejraycu cuerponchejta
    sonkonchejtapis tucuy ch'ichichaj imasmanta llimphuchanachej. Ajinamanta Diosta
    manchachicuspa payman t'akaskas llimphu causayta masc'anachej sumaj wiñaskas cananchejcama.
  kwi-kwi: Na uruza pashinamtu akwa, mɨzhain. Aune Dios aumɨza kin namtɨt aizpa mɨjmakpas,
    wan kwail anuppanapa. Katmizna wan kwail pura aizpa chɨhkazhain. Au kwail kiamtu
    aizpa kihaninchain. Kaijchukin au kwail minñamtu aizpa kihaninchain. Au Diosta
    ishkwatpamakpas, pailta payurakima us pashimtu aizpa kianapa, sɨnam awakana uzanapa.
  agm-agm: Isɨ amɨ nisɨ naisɨhiyaatɨ nisataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaatɨ amɨ
    nɨnɨ nisɨ maarɨho sangi nasanyohiyɨhiyaate. Amɨ Autaahaatɨho noaipatɨ nyamɨ apɨhoematɨtandɨ
    pɨwɨha jɨhɨ watɨpɨtatɨ tɨmanatɨ katisɨ nyahɨ wapa maipɨhapa kamaayaatɨ namaitɨhaawo.
    Namawa wapa nyamɨ ambɨpataahisangi amɨ nyamɨ amɨtɨhaara gwɨnyaawa Autaahaatɨho
    maarɨmitɨhapa kiyohɨpɨpa kapaanɨhɨ namaitɨhaawo. Iyaatɨ nyahɨ nasisoaarɨ kiyaanɨnɨhɨ
    maipɨhapa kaitɨhaawɨ gɨnyunyainjɨpɨpai newa tiwandaatɨ amɨ Autaahaatɨho apɨpaahɨ
    popɨtɨho gaahosɨ amɨ nyangisangi sɨkiyaatɨ ainahiyɨhiyaanɨ popɨtɨhiyaanɨnɨ bimɨtɨhaawo.
  ubr-ubr: Yau tuturau au nuabo, God on atonio osi aumatan on engon tutufin ot aurit
    iyamen. On mes bobo engon tutufin emon on tout taniyamet tangumidarit, osi bobo
    on sebiyamai usit o ayubit sedudum, ato ot on taniyamet ati yawasai on matafit
    bag tanmatar God tanberuai auman tanama.
  tsw-NT: Nꞌutsa̱ n va̱, A̱sula̱ a yuwaan tsu ta̱ nzuwulai n nda na̱ a̱bunda̱. Adama
    o ndolo tsu sumai ili i na yaa zuwa lipu no okolo a̱ tsu o oꞌwo ushinda̱lu. Tsu
    cayi A̱sula̱ tsugbain a̱vu tsu yuwain mpolo tsu da̱na̱i una̱ta̱ na̱ a̱yi suru
    suru.
  cax-NT: Masaruquitaiqui, tone arrüna coñorrtai nurarrti Tuparrü oemo. Sane nauquiche
    uiñana oñü peese pünanaqui nomünantü, tapü uisamute isiu nirranca arrüna cürrü
    nocütüpü, ni aübupü nuyausüpü.
  aia-aia: Mwane sae goro agu'i, na duruduru 'isi 'ia God na hau'i tanagia. Tarana
