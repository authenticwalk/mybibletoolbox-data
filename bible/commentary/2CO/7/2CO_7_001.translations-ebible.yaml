  bhd-bhd: किजोकि हे ट्लाराव परमेशरे वादो कियोरो कि तै असन अपने बच्चां केरे रूपे मां
    कबूल केरेलो, त एज्जा, अस अपने आपे ते जिसमेरी ते आत्मारी सब गंदगी शुद्ध केरम, ते
    परमेशरेरो डर मेन्तां ते इज़्ज़त केरतां, ते परमेशरेरी बत्तां च़लनेरे लेइ पूरे तरीके
    सेइं पवित्र ज़िन्दगी ज़ींम।
  too-NT: Tā'timīn, chuntza' huanī't Dios. Lā' ū'tza' nalīmakxtekkō'yāuj ixlīhuāk
    a'ntūn tū' tzey. Lā' tū' natlahuayāuj a'ntū ko'hua'jua'. Lā' tū' naka'lhīyāuj
    huan xako'hua'jua' quintapāstacna'ca'n. Lā' nalīhui'līyāuj nalayāuj lej xatzey
    como a'cnīni'ni'cu'tunāuj Dios.
  ind-AYT: Karena kita memiliki janji-janji ini, hai yang terkasih, marilah kita membersihkan
    diri kita dari semua kecemaran tubuh dan roh sambil menyempurnakan kekudusan dalam
    takut akan Allah.
  cjo-NT: Ari, nonintanewopaeni, ayoteeyakironi iroka ikashiyakaakaeri Tajorentsi.
    Eero iroñaaka antayitzironi kaari kameethatatsi, eejatzi eero akenkithashiryaakotawo
    antero, apakagaerikari ameentarira Tajorentsi. Thame akyaaryoowenteeyenirini ikowakagaeri.
    Eejatzi okameethatzi athaawantyaari antero oetarika kaari ikowakaakaeri.
  nsn-nsn: Ro bung kaloug, inggeig ki kale tur tar ualapagahanine tang God, temaeit
    inggeig i uadelauana katongo tar tukunugig, kara iabeigig mare dedeil tun tar
    mamang niguatalikininer sa, kari kalekinale tokaha kompe mari dedeil uakapa tun,
    ge inggeig pe i sokoro tang God.
  san-DEV: अतएव हे प्रियतमाः, एतादृशीः प्रतिज्ञाः प्राप्तैरस्माभिः शरीरात्मनोः सर्व्वमालिन्यम्
    अपमृज्येश्वरस्य भक्त्या पवित्राचारः साध्यतां।
  tna-NT: Da su ibuneda edue cuana, daja Diusu ja mesa jamitsuti saida cuana tiatana
    putsu, pamapa ai madhada cuana jenetia ecuaneseda netidera taji. Equita, enime
    madhatiaji ai cuana jenetia netidera taji. Diusu sa puji bahui nimebutsepi ecuaneseda
    pu taji, tu eiyubainia putsu.
  lid-lid: Aha kawas tek handru, Kindrei edeu iri tandrakan doh eme tataha. Eme ma,
    taha badeh, karuwani iri kandriyen ndra-in ale taha amekes na bada taha o na budon
    tataha. Ya, taha badeh, kasahan ha-un mara-ei. Taha badeh, katehei budon tataha
    kili ta Kindrei, ma katehei koha taha mara-ei kili le tan, tasah taha anoh iy.
  wim-wim: Ngurp ngatharam niiyala, anpalmana wik nilan ngampar thaw-a, ngamp wayan
    kan wantāmp, aꞌ putha ngampiya keꞌ ngotan ngoonchāmp thanttang al-alantangan wayan
    yump-yumpantanwey. Aꞌ ngamp keꞌ ngaantam-ngeeyāmp way yumpanakana. Puth ngampiya
    ngaantam-ngeeyāmp nunang God.an nil min piꞌan paththam aꞌ wik ngeeyāmp nunang
    thamp ngampaniya yipmam min anman iiy-iiyāmp.
  zga-M: Vanghane vango, ulwakhuva lulei nu lweideihano ulu, putweivalanche yufwe
    mumbombo nchooni inchikhutupela ukhuva va vwafu mumi veilei nghyeito na mu mepo.
    Pu tuvoulonde uvuvalanche mundudwaado lwa Nghuluve.
  yom-yom: Bakundi bama baluzolo, sumbu tubeki zitsila ziazi, bika tukivedisa mu mambu
    moso momo malenda sumuna nitu ayi pheve mu diambu di dukisa bunlongo bueto mu
    kinzikanga Nzambi.
  san-SIN: අතඒව හේ ප්‍රියතමාඃ, ඒතාදෘශීඃ ප්‍රතිඥාඃ ප්‍රාප්තෛරස්මාභිඃ ශරීරාත්මනෝඃ සර්ව්වමාලින්‍යම්
    අපමෘජ්‍යේශ්වරස්‍ය භක්ත්‍යා පවිත්‍රාචාරඃ සාධ්‍යතාං|
  yut-yut: Notnonisi, Piŋkop da uŋun yaŋ teban tok morap nin do nimgut, do gɨptɨmninon
    ae wupninon yokwi morap toŋ uŋun kɨsisi sugaŋek Piŋkop da dabɨlon gwaljɨgɨ mɨnisi
    aneŋ. Aŋek Piŋkop do pasalek gawak ɨmɨŋek bɨsapmɨ bɨsapmɨ telagɨsi egɨpneŋ.
  grc-BYZ: Ταύτας οὖν ἔχοντες τὰς ἐπαγγελίας, ἀγαπητοί, καθαρίσωμεν ἑαυτοὺς ἀπὸ παντὸς
    μολυσμοῦ σαρκὸς καὶ πνεύματος, ἐπιτελοῦντες ἁγιωσύνην ἐν φόβῳ Θεοῦ.
  cpc-NT: Nitakotaní, aritaki ikajyaakaakairo Pawa, ontzimatyii ankitishiritai, owajyaantairo
    maawoni kaaripirori, okaatzi antayitziri, okaatzi akinkishiriyitari iijatzi. Aña
    ontzimatyii oñaagantairo apinkathatziri Pawa, ikitishiritakai.
  nhg-NT: Deus tiechprometierfilo nöncate sösantle para tejua, notlasojcöicnihua.
    Por inu ma tochepöhuacö de noche sösantle tli quepetzoneloa tocuierpo hua toyulo,
    hua ca mabelestle de Deus ma toyectelicö intiero cuale.
  nya-nya: Abwenzi okondedwa, popeza tili ndi malonjezo amenewa, tiyeni tidziyeretse,
    kusiyana nazo zilizonse zimene zikhoza kudetsa thupi ndi mzimu, ndipo tiyesetse
    kukhala oyera mtima poopa Mulungu.
  ngu-NT: Aman, tej, notlajsojcaicnihuan, pampa Dios otechmacac nochi in promesas,
    ma ticxelocan itech totlalnacayo niman toalma nochi on tlen techijtlacohua. Niman
    ma cuajli titoyolchipahuacan pampa ticmacajsij toTeco.
  kup-kup: Nem bosir sau tinaholotar, met God pi darinañ hepanez au hakahan hez, povoz
    dari horï tairañ darim heriñir loporizaro bahorï avatohopanez poñ map betet, God
    barevah bavatat het tin tairañ tovai sookan, pi etet biñ ravohopanez nen poñihar
    rez kek tat orah rezah dari tovai sohok.
  jid-jid: Bi sonta an na hi yoyu kini glatu bu wawu ni kpe wa ba kpa tsatsra ni me
    sisir Rji
  wmw-wmw: Wapendani wangu, kwa kuwa tanawo ezi tamaa‑zi, tukeni tiriswafi wanyewe
    vitendo piya vya ucafu kati ya mmwiri mwetu au nroho zetu. Titimize kuinshi namuna
    ya utakatifu wakumwinshimu Mwenyezimungu.
  gmv-GGM: Hessa gishshi ta siiqoto! hayssi hidotay nuusu immetida gishshi ashone
    ayana tunissiza ay miishafeka ane nuna geeshosu. Xoossas yashan nu geeshatetha
    ane kumeth histoosu.
  ssg-ssg: Teka soliai akikik ti Krais, namiloi paxaiwa lalape soliai Haeu ti i kak
    tatamusua aope ka i hani kako. Aile ape hauniwa kako ti waliko tenen i nakaxui
    halolo tupuakako ma leilokako. Ti lalape lokako ti Haeu, kako haeliel hawanewa
    lehe kako sohot seilon tenen sawisawin tapein.
  zpo-NT: Kwaanzee wech nu bzan, xaa nkedoola na, nel nguné Dios zaa Dios re kwaane
    lo be, zee nzhaal zo nzhul kwerp cheen be nu mbi naban cheen be lo Dios, zee tira
    gak be xaa Dios, nel nzheb be ne be Dios.
  poy-poy: Waganja wangu, kwanjira patuwera na malagilu aga, su tulipungi kulawa mushoseri
    shashidodiziya nshimba na rohu zyetu na tulitendi tuweri wananagala kwa kumtira
    Mlungu.
  qwh-NT: Cuyashqa wauqicuna y panicuna, Teyta Diosnintsic tseno änimarnintsic nicamashqaqa
    juclaya shonquyoqna car, melanepaqcunata amana rurashuntsu, antis peta mantsacur
    respetarnin, almecuerpu mana jutsata rurashpa pellapaqna cawacushun.
  gaw-gaw: O da gamalad, Kayak Nug ihinignu nai amu qaḵa aum amunu ig oo alagnu amu
    ouḏinu dubuṯid ele oh geḏidta, op̱ia awak ena, elelenab daatu! Ig Kayak nuhignu
    ena doota, oonig ele oṯaieb daatta amu haen oh ig kobol ena tutuḵu dim lamidtu!
  nca-nca: Topo-topone horé, norendo mande kusiyaró ŋu siyatowó. Ŋunde ŋuroko kowenani,
    yuqanani sonoworo o pusú ŋuno qu soso siyatoka toŋiní. Ŋunde sonoworo Anutu koro
    sorero eneŋo murí naŋge hamó howewato.
  zpz-NTPP: Orzeꞌ der bicy na, como Ñgyoozh bi mniim zañ riidz nu segur la gyicy mi,
    ndeꞌ nu rlagy ñi nu chuꞌ den nu gyel cacy. Rlagy ñi nu ruu chu den lo de coz nu
    gyicy ñi nu gabag cuerp nin nunu tant espiriit nin. Nunu rlagy ñi nu zu chu den
    ub na par nu gyicy na coz nu rlagy Ñgyoozh ziꞌl nu nac nu rca lagy den lom.
  mkj-mkj: Inoau pwiai ohroj wiawihoang kisai, maing oai pirien kan ohroj. Kahrehda,
    kisai uhdahn en kamwkele kisai jang meohroj ma kin kajaminihla palwar apel pali
    ngen, apel kisai uhdahn en joarwihla unjek, nehn asai mour in asai mijik Koahs.
  zac-NT: Lëꞌë të narac shtuaꞌa, ni na promësë shtë Dios nadápaꞌa; por ni napë quë
    guëzunë́ hiaꞌa de grë cusë mal, tantë nananú laꞌni lduꞌu hiaꞌa nu lo quë nanú
    shgábaꞌa. Por rëspëti nadápaꞌa parë lëꞌë më, cha guëdë́ꞌnaꞌa intriegu mizmë lëꞌë
    hiaꞌa lu më të guëquëréldaꞌa nazaꞌquë delantë lu më, tubi vidë limpi.
  kyg-kyg: Nahau nayamopafiꞌmo nahauꞌniya vayaꞌnimogitapae, huꞌna, Gotiꞌa ani kavaꞌmo
    huguve, huno hu maleꞌniya gemo ago afiꞌnonaꞌmofeꞌmo muki hosu kavatimo lagufaleꞌe
    laipa lagesafiꞌeꞌmo oꞌaniꞌya faiꞌniya yakana huno haneꞌniya kavaꞌmo aeta kalo
    paeta atalegetao. Gotifeꞌmo koli nehutaeꞌmo laote kavaꞌmo alita afole aiteta hume
    hume alagi haita hapaigetao.
  kmk-kmk: Susunud, gaputa awad datu un insapatan Apudyus kan ditaku, igongda takuwon
