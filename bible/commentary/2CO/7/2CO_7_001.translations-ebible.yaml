    monoka robisi kalo nonovio, a monoka romei roveli vatitig mia roveli vatitig,
    tibe napano naio jidomio.
  bqp-bqp: Ma gbɛ̃ yenyĩdenↄ, lákũ Luda lɛ́ sɛ̀wɛrɛ lɛ nà, ò mì kɛ̃ yã kũ àdi mɛ̀
