    erekapu utomoi, Anut nukan onok tuku senes tainoria, imine orip kon inkaruru raianik,
    ko senek saräun sarau sakau mau.
  inb-inb: Chi­wanka, kuiaska taita­kuna i mama­kuna, Taita Dius chasa nukan­chi­manda
