    X mz nzmyatitr-krgu Gct, nztubqkr nzmnc-krgu naetunepx zvz.
  pan-pan: ਸੋ ਹੇ ਪਿਆਰਿਓ, ਜਦੋਂ ਇਹ ਬਚਨ ਸਾਨੂੰ ਦਿੱਤੇ ਹੋਏ ਹਨ ਤਾਂ ਆਓ, ਅਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਸਰੀਰ
    ਅਤੇ ਆਤਮਾ ਦੀ ਸਾਰੀ ਅਸ਼ੁੱਧਤਾ ਤੋਂ ਸ਼ੁੱਧ ਕਰ ਕੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਡਰ ਨਾਲ ਪਵਿੱਤਰਤਾਈ ਨੂੰ ਸੰਪੂਰਨ
    ਕਰੀਏ।
  gvc-gvc: Yʉ coyea, yʉ cahĩina, ahri jipihtiare Cohamacʉ to ã ni yahuchʉ tʉhona jipihtiare
    ñaa yoaare duhujihna mari. Ñaa wacũa cʉ̃hʉre duhujihna mari. Cohamacʉre noano
    ño payoa mehne ñaa buhiri tia marieno jijihna mari.
  sbk-sbk: Bhakholo bhane, kwa kuwa tihandiwe eshi, tihwiyozye tete huu nongwa zyazitibheba
    aje tibhanje bhagwenyu humoyo. Tiwanzaje ouzelu huhofu ya Ngolobhe.
  mya-JVB: ထိုကြောင့် ချစ်သူ တို့၊ ထို ဂတိ တော်များနှင့် ငါတို့သည်ဆိုင်ကြသည်ဖြစ်၍၊
    ကိုယ်ခန္ဓါ ၏ အညစ်အကြေး ၊ စိတ်ဝိညာဉ် ၏အညစ်အကြေးရှိသမျှ တို့နှင့် ကိုယ်ကိုကိုယ်
    ကင်းစင် စေလျက်၊ ဘုရားသခင် ကို ကြောက်ရွံ့ ၍ သန့်ရှင်း ခြင်းပါရမီနှင့် ပြည့်စုံ
    ကြကုန်အံ့။
  kgf-kgf: Ala sorochécna neŋaŋ imi sisipac ac ʒéma maziŋ imuhucyawac késa kecʒiŋ,
    imuac mia Anutuac bac yandi yandi wamma kecbiŋ. Kecma kekec téréya imi mesolaŋanima
    séwinina ʒéma uŋaninawac haka biria hénihénia igucnec météré amuma kecbiŋ.
  awb-awb: Manikáne omasa éhwéh aiq írátíona puaq itene inonkankakáq iteiyuwankakáq
    ahbabáq aitéh náneq moke suaneheqmúne. Néne iyahnabo anímáríno, Manikánsabe áhtenéq
    kaweqtaq mía míaoneheqmúne.
  gdn-gdn: Kowaniyoma, nau wi nene kawaya daganani wainapakani, ki pokere wainapumuri;
    Mamanuga God gwaiyaba ki wagubu ki ka e nu yo wi kuduba nene wagubu. Ki pokere
    gwede nu nuwanuga notanuga bo nu midinuga kwakwarepunuga bigi kweyau ki kuduba
    nu deni mena kamadamu manako Mamanuga God wiwirapamana ki nana bagi supasupai
    mena e nene idiwomu.
  nko-NT: Mɩ́ apíó adwɛpʋ́, Bulu lahɩ́ɛ́ ntobíá igyi alɩ yáɩ́ anɩ. Mʋ́ sʋ mlɩha
    afwɩ ɩbɩ lɛ tógyítɔ́á ɩbɔ́kpɔɩ́ anɩ ɔyʋlʋ́ʋ pʋ́ anɩ ɔkláa fɛ́ɛ́tɔ́. Mlɩha
    anya Bulu ifú, mɛ́nɩ ɩbɛ́ha anɩ ɩwɩ bɛ́tɩn, ifin kʋkʋ mɛ́ɛtrá tsiá anɩ ɩwɩ.
  bsn-NT: Dios ĩ gotimasire to bajiro manire ti gotijare, ĩ bojarore bajiro jediro
    rojose mani yise yitʉjacõari, ĩre rʉ̃cʉbʉorã ñari, ĩ bojase rĩne yito mani, “Rojose
    mana ñato” yirã.
  pib-NT: Nushinikanune, tye gipiratkalurkaka waneywu wixiniyakawa. Giyagni wpowratinwa
    ptowruyako wpuchotmanetjeru ga wa wunshinikanu puchotachri. Goyakalu wpikinri,
    kpashirine potu wixinripa.
  wiv-wiv: Habu tazigu mata mulimuli, kava tolu te pelea na mapamapanga kamahi kua
    ke Vuvu, kubarae tolu kata zuka tapunia moge mata hilehilea kua e lala kete katia
    livuhadolu kamana vuledolu ni molumolua. Tolu na gala matuha tolu kata tumonga
    na matani Vuvu na vuna tolu ta lala tolu kata kukuahinia Paraha.
  reg-reg: Abhendwa wani, kwo kubha chili ne milago jinu chiyeshe abhene ku bhuli
    musango linu elichikola kubha bhajabhi mu mubhili jeswe na mu mwoyo. Na chibhulonde
    obwelu mu kubhaya Nyamuanga.
  mlh-mlh: O wombuŋ ogopune, Anutuji mama enoreinde buŋo oŋu kiperu noreko pega. Ore
