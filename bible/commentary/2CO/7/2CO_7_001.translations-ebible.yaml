    ihenyumali enenyi enen yowenyi. Enyudak yowenyi douk isave nyenek apakiluh yegechiweluh
    uli michich chanobosusih chape sisahw uli. Apak imas elgeipu mupe chakamomu God
    ali dodogowipu atupamu munek yopinyi duldulinyi pasin agundak God nutulupamu.
  grc-F35: Ταύτας οὖν ἔχοντες τὰς ἐπαγγελίας, ἀγαπητοί, καθαρίσωμεν ἑαυτοὺς ἀπὸ παντὸς
    μολυσμοῦ σαρκὸς καὶ πνεύματος, ἐπιτελοῦντες ἁγιωσύνην ἐν φόβῳ Θεοῦ.
  cav-NT: Jadya ecuana Yusura aana ahua, micuana ecue iyuhueda cuanaque. Jadya tibudya
    nejacara dutya ecuana asicaturaqui juya cuanaque. Jidama nejujacara. Jidamaque
    inime tupuqui neajacara. Eje bucha Yusura amerecara aya eque, nejuajeradya jutidya.
    Jadidya nejura, tuque cahuaitisha ishu ecuanara mubaya tibu.
  kgp-NT: Inh kanhkã', inh fe vỹ tỹ ãjag nỹtĩ. Hã kỹ sóg ãjag mỹ tag tó mũ. Ẽg hã
    mỹ tóg tó mũ, Topẽ ti, ti tỹ tỹ ẽg jóg mág nĩ tag ti, kỹ ẽg tóg ti venh ke mũ.
    Ãjag tỹ ti ve hã jé nén (ũ) kavéj ẽn tovãnh kãn nĩ, ãjag jãnhkri nỹtĩ jé. Nén
    (ũ) kavéj han tũg nĩ, to jykrén tũg nĩ gé. Komẽr hã jykre há tãvĩ nỹtĩ sórmnĩ.
    Topẽ tũ vỹ tỹ ẽg nỹtĩ, kỹ ti kamẽg nĩ, ti jykre kuryj ẽn ri ke nỹtĩ sórmnĩ.
  bvd-bvd: Toaa kwaimani diana nau ki 'ae, doo nai ki ne God nia alangainia mai fuakolu.
    Nia 'uri nai, kolu faafaalu kolu 'akolu tala'akolu faasia na ta'aa lae ne adea
    noni kolu ma mauria kolu ki ka bilia. Ma kolu ka too 'o'olo tiifau na 'akolu uri
    sae'inito lae 'ana God.
  ukr-1871: Мавши оце сї обітування, любі (мої), очищуймо себе від усякої нечистї
    тїла і духа, звершуючи сьвятість у страсї Божому.
  apz-apz: U nje aꞌamu soku, oso hungkuno wopɨngo hiso mtɨꞌmokoheso Anɨtu nejapmmentiso
    soꞌno nakwo huno syofɨsyɨhwasi yoꞌmayo wonyo nakwoe sɨmeho wonyo umo lonte soꞌnji
    yoꞌmayo nakwoe huyoꞌmango hwasyo honɨngkanomo ipemotonawe soꞌnji nɨhuꞌnahone hoꞌnaofɨhwasi
    Anɨtuye yahino wopɨngo somo unɨngkohwano. Nakwo nakwoe yahino somneꞌno Anɨtumo
