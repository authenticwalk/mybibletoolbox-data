    ɨmiir kiprɨdiyɨm, sɨmiirɨn digɨumii haimriyɨugig. Krɨma siyɨuɨn Adi Komii krɨmiir
    Wanɨn siir whwonkam ɨda dimɨn whɨrkɨ kɨmbu karamae nwowiyɨn siirarar dap ɨski
    mɨ Adi Komii siir kɨpi tɨr, siya krɨmiirsi nɨdidɨm. Ɨriig.
  pol-SZ: Kochani, otrzymaliśmy od Boga tak wspaniałe obietnice! Oczyśćmy się więc
    ze wszystkiego, co brudzi nasze ciało i ducha. Miejmy respekt dla Boga i prowadźmy
    święte życie.
  ztq-NT: Lëë Dios gon, beetsy, psaan tiits re lo no. Por ngo no nii ksaan no tol
    nii xkiypeedy xcuerp no ni xkyalbini no. Kol tsoo ktsyeb no Dios parñee xtiits
    sye xaa ksob no.
  zai-NT: Nga runi, hermanu ni nadxiee ca', yáquexa ma bidii stiidxa be laanu la?
