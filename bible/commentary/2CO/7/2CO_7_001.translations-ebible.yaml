    boe, bosoꞌ feen leo nai ita ao-ina na. Huu fo ita nau dadi lalao-lalafuꞌ matetuꞌ
    soaneuꞌ Manetualain, ela tatudu tae, ita biiꞌ ma hada-horomata Ni.
  toc-NT: Nata̠lán, xli̠­hua̠k u̠má hua̠ntu̠ Dios tihuanchá xamaká̠n quilh­ta­macú
    aquinín quin­ca̠­ma̠­lac­nu̠­ni­ca­ni̠tán. Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n
    pi̠ chu­na­tiyá aksti̠tum cala­ta­má̠hu y ni̠tu̠ tili̠­ma̠x­ca­jua̠li̠­yá̠hu qui­mac­nicán
    xa̠hua qui­li̠s­tac­nicán, huata caj xma̠nhuá aka­tiyuj cali̠­láhu la̠ta lácu
    tla̠n nali̠­maka­pa̠­xu­hua­yá̠hu Dios y lácu tla̠n nama̠­pek­si̠nán nac qui­la­ta­ma̠tcán.
  som-som: Haddaba, gacaliyayaalow, innagoo ballamadan haysanna, aan iska safayno
    nijaas kasta oo jidhka iyo ruuxa ku jirta, innagoo quduusnimada kaamilayna oo
    Ilaah ka cabsanayna.
  mam-C: Ikytzi'n werman, ayi'y at-xix nk'u'ja kyi'ja; ayetzin yoljo o chi tzaj tq'ma'n
    Dios qe. Tu'npetzi'n, qq'onktzin tilil, tu'n qsaqix te tkyaqiljo nya b'a'n toj
    qxmilil ex toj qanmin, tu'n qok tz'aqle, noq tu'n tchewil Dios.
  ndj-ndj: Topi, yumwi yindivatamili nenga, patuva tugayiliwa jangi asi shosi na tung'alishiwi
