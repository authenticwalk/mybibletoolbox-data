  san-BEN: অতএৱ হে প্রিযতমাঃ, এতাদৃশীঃ প্রতিজ্ঞাঃ প্রাপ্তৈরস্মাভিঃ শরীরাত্মনোঃ সর্ৱ্ৱমালিন্যম্
