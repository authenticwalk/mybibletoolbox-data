  dso-dso: ତେବର୍‌ପାଇ ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ପର୍‌ମେସର୍‌ କାତା ଦେଇର‍ଇବାଟା ସବୁ ଆମ୍‌କେ
    ସର୍‌ପିଆଚେ । ତେବର୍‌ପାଇ ଜନ୍‌ଟା ସବୁ ଆମର୍‌ ଗାଗଡ୍‌କେ ଆରି ଆତ୍‌ମାକେ ସୁକଲ୍‌ ନ କରାଏ, ସେଟା
    ସବୁ ଚାଡିଦେଉଁ । ପର୍‌ମେସର୍‌କେ ଡରିରଇକରି ପୁରାପୁରୁନ୍‌ ସୁକଲ୍‌ ଅଇରଉଁ ।
  meu-meu: Taunabunai, egu lalokau e, ini gwauhamata herevadia tame abi dainai, tau-anina
    bona lauma ihadikadia karadia iboudiai baita huri oho, helaḡa karadia baita haḡuḡuru,
    Dirava imatauraina ai.
  yva-NT: Sya arakovo inanuga no wasai, ayao umaso mamo Amisye apa urairijo po raugaje
    wansai. Weti wade wamo anakotaro ngkakainoanive rapaya tenambe, wemirati mo wansanuga
    muno wansanasine raveti nggwambe. Syare wambeke dave indamu wama ana wandave muno
    wansanuga ngkakavin bintabo no Amisye amun weye wamo asyaniv.
  dgc-dgc: Nadid, kékadimoy ko, da nipangako dikitam na Diyos i éya, éy ibutan tam
    i maski anya a kasalanan tam a magpadukés ta bégi tam éy ta isip tam. Sakay gumalang
    kitam ta Diyos, a gemtén tam i mahusay ta harap na.
  zpm-NT: Bets, bzian, gotsaa gwi ne gaṉle zha nactaa ncuaaṉe psaṉ Dios diidz ygaa
    ne. Gacxe waa, goḻgotsaa lozh griee ne lo grë zhgab yozh, lo grë ncuaaṉe ndzinlid
    ne ruṉctal xtoḻ ne. None zigse zie dze dzioxcoraa ne gban ne zigne rdziladz me.
  hix-NT: Ronàhnàn komo y, àro wyaro tàwya kowakryetxho komo yokarymay hatà, Khoryenkomo,
    kàwyanye. Àro ke, tosonyhoryetxe. Eten kom hana atxke keryatxow ha, khun kom hoye
    ro kanàhnohnye kom hana, kàhnawonye kanàhnohnye kom haxa hana. Àro kom hokohra
    ro mak tehtxe, kosonyhoryenàr kom horà. Khoryenkom hona tenytxe. Noro hona xenye
    rma, enyhoru ro me kehtxoho kom hoko rma haxa tehtxe.
