    Jaꞌ chvinaj o ti quichꞌojtic ta mucꞌ ti Rioxe.
  mpm-NT: Ñani ri ja kundaꞌu ini ri, ruꞌu Pablo, xndaku ri nuu ra naa ra ja jandaa
