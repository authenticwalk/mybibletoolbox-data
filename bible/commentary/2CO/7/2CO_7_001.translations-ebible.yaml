    ajop! Ibuyxim cuy Deus ajukuk. Ixe be juy acemuisunat soat em ikẽrẽat kukap puxim.
  amk-amk: Doroi enehuwawu meawa meaine, na ne Kaiwo Arerai Waworu ne Allai dererai
    tonanai we tata ampa. Ampafe todoni kontai taruairurang tatara tamararebanai weru
    fio kia rarika we tane tarainei tuti we tanumianinunei fo, amani tahatai weru
    fi werarika tonana fo kiai. Todoni kontaio tamararebanai na taminohi na nufi ninai
    weo tasomi we Allai na mai fefe.
  fai-fai: Atin nalam duw ifin kiba, Got aka tam bemi weng takadáyamin kuyamsa. Kaleyo
    nuka mew adikum ufek ufek tabe num dam so aket so kanoyamu baim teinámin uyo kudá
    bisok kei bom Got atam fingánbuw, kayo numi biyámin uyo atin abem kei bom naduwo
    kala.
  ura-NT: Niritiinte aite cana rai Cana Coaunera. Aihana jaun cana casetecarihanine
    que casiin, cana ichao aasajeein, cana suujuene maajeein itajenaa nainera que
    necohalajiin nihacachenete ne. Nii jaun baaso ichaelanaala raujiaaincha cana rai
    Cana Coaunera aitoonjoan rijijieein ichaoha cachenete caohachaera canejeraauru.
  mcd-NT: Uhuun yoramishtichin Upa Diosin noco nannori yoiyotiani cuscan shara. Ascashu
    non isharanon. Nantifi nocon chaca non shatunon. Ahuarafoan nocon caya iyamarai
    nocon nomuran noco chaca huamatiro nanfo non shatucoianshu nan cuscara shara non
    itiro. Non Upa Dios noicoianshu a cuscara shara fusti non ipainon.
  urt-urt: Lenge toꞌ tatai ŋam, poi si lalme mambaꞌe wusyep tupwaiꞌ tikin Got. Taꞌe
    luku pe, poi ya gwinyenme hwap pupwa lalme ŋaiye ŋende yumbune wahriꞌ topoꞌe yipihinge
    poi pe, poi ya tuhur prihe supule mil ŋembep tikin Got. Pe poi ya hiꞌ gwirnge
    pe, ya murp tuwihme Got pe, ya maŋaꞌe poi supule mil me Got pe, poi ya gunde yaŋah
    bwore bwarme nye nyermbe.
  kiz-kiz: Bhapendwa bhangu, kwa ndabha tuye ni ahadi ese, na tujitakisiayi tayhoto
    kwa kila lijambo lalika tuketa tuyelai tabhachafu mu mibhele yhitu kiroho. Na
    tuulondai utakatifu kihofu ya k'yara.
  tzo-TZE: Vo'oxuc ti lec jc'anojoxuque ja' jc'oplaltic ti yaloj ono'ox Dios xnich'nabutic
