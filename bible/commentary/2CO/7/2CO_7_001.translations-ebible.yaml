  agt-agt: A gafu ta yen kid na kappyanan ya nekari na Namaratu tekitam, kahkahulun,
    a mappya ta azin tam ya ngamin kiden mangatad ta pakadulayan na bari tam ikid
    na nonot tam. A kanayun itug tam hapa ya talaw tam ta Namaratu ewan, petta megitta
    kitam ta katunung na.
  lug-lug: Abaagalwa, nga bwe tulina ebisuubizo ng’ebyo, twetukuze mu buli kintu ekyonoona
    omubiri n’omwoyo, nga tutuukiriza obutukuvu mu kutya Katonda.
  yby-yby: Nukane libobo wewenanese, yamidana nesa lolo etudawo wewenae loko lilime
    molonebo maya ne. Yamuya nuwama nesalimoya lukate le huma jekaka noiboya Omaimidana
    oli meko lukate nokalawe oko le ukulo lolo okoko mukiya ukulo lokadeko eto oko
    minatune.
  heb-heb: לכן חביבי בהיות לנו ההבטחות האלה נטהרה את עצמנו מכל טמאת בשר ורוח להשלים
    קדשתנו ביראת אלהים׃
  mpp-mpp: Agofocne kwelenedi ngengele angac ngagegabac, Wapongti inguc mipangkewec.
    Ilec nongileng wiyac sasawadi asunonggeng nga socnonggeng hedickeme wonongkolec
    aicaigac, yogo suweyackelu gbagbacne aidabeleng. Ailu Wapongte hangocnubame alang
    bacnogabelengte ailu angacnubame molickelu Wapongte bingec ganangte, yogo bamoctoyackelu
    sugulelu sanangkedabeleng.
  apb-apb: Maeni iinoni maa'i, ahutana mo heiholota'inge ngeena a God e nii'i oto
    hunikie. Aena urine kie ke kineta'inikie maraaka mwaanie walutana nga ola mada'a
    nge e sai ha'amada'aa mauriha'aka, na mwaanie kie asuie ta'ena nga ola aaela wa
    kie ne'isae aaela hunie nga iini. Na aena aana kie ha'ama'u aana God, kie ke lulu
    i sulie oto tolahana e maa'i.
  san-TEL: అతఏవ హే ప్రియతమాః, ఏతాదృశీః ప్రతిజ్ఞాః ప్రాప్తైరస్మాభిః శరీరాత్మనోః సర్వ్వమాలిన్యమ్
    అపమృజ్యేశ్వరస్య భక్త్యా పవిత్రాచారః సాధ్యతాం|
  ben-IRV: প্রিয়তমেরা, যখন এই সব প্রতিজ্ঞা আমাদের জন্য করা হয়েছে তখন এস, আমরা দেহের
