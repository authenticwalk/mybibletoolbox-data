  upv-upv: Sele kem nir nga nammerreni kami, suri nga rijrijen se Atua oto erpok,
    rrapwirre murrun nga m̃isij pibbölji batu nai ngok. Rrapmetutue Atua, ko rraploli
    nibe kerr ko nem̃i kerr poron p̃etp̃eti.
  wap-NT: Mishidainao õmarainapaniinao, uabata naꞌapam Tominkaru kowaadan pazaamataꞌazon
