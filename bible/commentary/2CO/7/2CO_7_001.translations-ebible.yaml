    wananaa oo wadoronaa. Mishi kiziꞌi naa paꞌan wamashaapan kaiman, naꞌiki wakichanaꞌiki
    washaꞌapaapan ai oiaꞌo, Tominkaru awun zaꞌa, wamashaapa kiziꞌi naa maꞌoiaka-daun
    uaipan kawanaꞌati.
  mva-mva: Ruangagu uia-tina, pile moimoibe rangakadi dipura ngaedi nge kita ka aniada
    dipura. Bokaibe neda-la takagoaza-kita be kana moarunga tamoatada be mariabaka-da
    diaka-bolobolodi nge tarokaki-tina. Be matakura ane be Nanaranga tamatakutakuri
    be kusida ratadia-la daeneno.
  dwr-NT: Hewaa diraw, ta siiqatoo, Xoossay ha ubbabaa nuussi immana geeddawaappe
    hini baggan, nu ashuwaanne nu shemppuwaa tunissiyaa ubbabaappe nu huuphiyaa ane
    geeshshoytte; qassi Xoossaw yayyiyaawaan ubbanna geeyyiide de7eetto.
  kfw-kfw: Minriang kaom kasap ngai, hiwa ngai senghi eini diangnga achong-inkhitna
    kha eii, khawa jarra Pathian kachi tak-ah karing, puikatung tak-ah inthiangnasik
    thorui; taksa le ratha inthiang makna-ah inphut nitheinuo ah inthiang rui.
  bfz-bfz: तो ओ प्यारेओ! जबकि आसा खे यो वादे मिली रे, तो आओ, आसे आपणे आपू खे शरीर
    और आत्मा रे सब मईलो ते साफ करूँए और परमेशरो रा डर और आदर करदे ऊए, पवित्रता री
    भरपूरिया तक पऊँछणे री कोशिश करदे रऊँए।
  cuk-09: Degisoggu gwenadgan, an na be-sabemalad, weyob anmarga ibmar-nuegan uklegoye
