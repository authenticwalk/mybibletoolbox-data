    Joaniɡ̶idaa leeɡ̶odi me idiniwilecaɡ̶atema inoatawece ane beyagi, anowo ɡ̶odolaadi
    codaa me ɡ̶odowooko me napioi lodoe Aneotedoɡ̶oji. Odaa ele me idinoniciwaɡ̶ataɡ̶a
    me ɡ̶odewiɡ̶atema iniokiniwateda Aneotedoɡ̶oji leeɡ̶odi me jeemiteeɡ̶atibige.
  bmh-bmh: O zaiar, iz ag alarem. Uwait nug petak ze go unum aigeun, gonun, ig iguatal
    igual enimig, igual doropig ta, suban gumab. Igual igul eg unum uteimai, Uwait
    nugau igul tuguiai pet sesamoraimai, uminai mui gonugau pigsal daimai, go sul
    usalabun salau gusig mab.
  ctu-BL: C'uxbibilo' bʌ hermanojob, lac cha'añʌch jini albil bʌ i t'an Dios. Jini
    cha'an la' lac poc loq'uel pejtelel bibi' tac bʌ am bʌ ti lac bʌc'tal yic'ot lac
    pusic'al. La' lac bʌc'ñan Dios cha'an ch'ujul mi la cajñel ti' tojlel.
  meq-meq: Dzam ga neheye na wuɗa kurom haladzay aye, wu neheye Mbəlom a tsik ahəl
    niye a gwaɗ ma giye na, i kway. Kə ge andza niye na, bo kway mâ ndza tsəɗaŋŋa
    ka ɗəre i Mbəlom. Gərakwa ha wu neheye mə ɗərev kway lele bay aye. Mede kway mâ
    ge lele, rəhakway ha gər a Mbəlom lele.
  noa-H: Magua, Cristo gaaimua k'odamnaan, magta Hẽwandamau maach dʌ̈i haju ha sim.
    Maguata maachin nem k'aigbamjã pʌawia k'ĩirjug k'aigbamjã hisegnaa dich morta
    sʌrk'aju haai nʌm. Magnaa Hẽwandam dau na pekau wauju hök'önaa warag hi simjö
    wajap'a hajuuta hẽk'aju haai nʌm.
  alp-NT: Kwali betaya rebe au oki imi! Tuhane Italuke meru ete ite. Bei mere hoko
    mai ite hleke bei yelu rebe uono ite supu dosare. Ite ono yelu rebe dosare kena
    ite nanakwalamaru yake kai ite noake yelu rebe dosare yake. Mai ite rilama le
    Alla kai suke ite atula rame leke iteki hidupe batuke ono nkenale.
  san-VEL: ataeva he priyatamaa.h, etaad.r"sii.h pratij naa.h praaptairasmaabhi.h
    "sariiraatmano.h sarvvamaalinyam apam.rjye"svarasya bhaktyaa pavitraacaara.h saadhyataa.m|
  kbq-kbq: Na'ankure tagrira Anumzamo'a huvempa hurante'negu, navesima neramantoa
    ronenimota, tagra'a tazeri avusese hanune. Ama tavufgafine avamupima miko kefozamo'ma
    tazeri haviza hania zampintira, mani ruotage nehuta Anumzamofo koro huntesune.
  kbh-kbh: Chcasna, ats̈be bonshánënga, chca endmëna nts̈amo Bëngbe Bëtsá s̈ojas̈ebuachenacá.
    Chíyeca s̈ontsamna, Bëngbe Bëtsabe delante nÿetsca soyënguiñe ts̈ábenga jtsemnana,
    bëngbe cuerpama o espíritbiama bacna soye ndoñe más ntsamcá; y Bëngbe Bëtsá nÿetscangbiama
    más uamaná yomna ca mondëjuabnáyeca, lempe nts̈amo tmojobenacá mochtsiyena mo
    chabe ents̈angcá, nÿetsca soyënguiñe puerte ts̈ábenga jtsemnëse.
  ron-LSB: Deci, iubiților, având aceste făgăduințe, să ne curățim de orice spurcăciune
    a cărnii și a duhului, desăvârșind sfințenia în frica lui Dumnezeu.
  pon-pon: KOMPOKE pai kan, pweki inau pukat kitail en muei jan kajaut en uduk o nen
    atail karoj, o kitail en dadaurata atail kajarauila ni wauneki Kot.
  nhe-BL: Huajca noicnihua tlen nimechicnelía, pampa Toteco Dios techtencahuilijtoc
    para techchihuilis nochi nopa huejhueyi tlamantli, ma timoiyocatlalica tlen nochi
    tlamantli tlen quiijtlacos totlacayo o toyolo iixpa Toteco. Ma tijchihuaca campeca
    para tijchijtinemise tlen senquistoc tlatzejtzeloltic iixpa Toteco pampa tiquimacasij
    huan tijtlepanitaj.
  sps-sps: Fuainy vaatau te kaa non koman tsonyo, ra kaa miror fo tsuen man to ari,
    Ayei na Tamarara, ana ran fuainy guei tsoiny Tsunia an fuainy guei moun Tsunia,
    to sana ra ma fataabos a tsivor tana fo mamatsiny ka to te kat fabong non a pua
    rara ge na aave rara, ra ma kaa iny taabos me onot non tan fafakap nana tou kaakaa
    tana toto tsuran taabos, tana saa ra oraav ror a fasaraa ten Gov, ra te fatsiitsii
    Ya.
  wnc-wnc: Wamu wa Anututa yawan kekekakuu wa ita ninde natake yakut. Unzingge ninda
    ie natake sanga nin pasiwan aminu wai amin daknganim takngae apbitateke yutnim.
    Yuke ninda Anutue akgwauke kepi nomana siknga akngane sukunangge tasinim.
  bus-bus: Ma gbɛ̃ yenzideenↄ, lán Luda lɛ́ gbɛ̃̀we lɛ nà, wà mì kɛ̃ yã kɛ̀ è mɛ̀
    kↄ̃n niniio gbãsĩ lɛ́a mámmam, wà wa kuuna adona lɛ́ papa vĩakɛna Ludanɛ guu.
  gub-BL: A'e ma'e Tupàn umume'u zanewe paw rupi a'e, hemyrypar heremiamutar wà. Uzapo
    putar a'e ma'e ureremimume'u kwer rupi paw rupi a'e nehe. A'e rupi zatyryk ikatu
    'ym ma'e wi paw rupi zane nehe. Aze amo ma'e umuaiw zaneretekwer nehe, zatyryk
    izuwi nehe. Aze amo ma'e umuaiw zanerekwe nehe, zatyryk izuwi nehe no. Zazemonokatu
    tuwe Tupàn pe nehe, ikatu 'ym ma'e wi zanetyryk pà paw rupi nehe no. Ximuwete
    katu Tupàn nehe, hehe zanezeruzar pà nehe, hagaw 'ym pà nehe.
  imo-imo: Nanga konopu mondoro ango kame, Goteni yunge imbo molongemando aku tepa
    nimbe panjirimu unguma eno kinye na kinye peremomunga pilipolio, kangindo kape
    konopundo kape kalaro mondoromo uluma tiye kolopo, Gote kinye pipili kolopo lipo
    awili tipolio ulu kake telima waye tepo molamili.
  boj-boj: O ijo was bole, iŋgi bole bole Qotei a nami iga egwa marej qaji di a na
    egwas. Deqa kumbra jigat kalil gago jejamu ti gago are miligi ti di unub qaji
    di iga torei uratekritqom. Osim dena iga Qotei aqa ŋamgalaq di une saiqoji sosim
    a qa ulaoqnqom. Ulaoqnsim gago jejamu ti gago are miligi ti torei Qotei yekritosim
    aqa segi kumbra boleq di sosim dauryoqnqom.
  eng-DRA: Having therefore these promises, dearly beloved, let us cleanse ourselves
    from all defilement of the flesh and of the spirit, perfecting sactification in
    the fear of God.
  knf-knf: An biki nŋaluŋ maakan, wi Naşibaţi ahoŋuŋ nja iko mënţ, nabiin keeri ŋpënan
    iko iţop bŧi inwooŋ ţi ŋleef ŋi nja na ŋhaaş ŋi nja, ŋdoonaan ŋwo bañaaŋ bajinţ
    ţi këş ki Naşibaţi, ŋbot ŋdo kaţi'a.
  san-KHM: អតឯវ ហេ ប្រិយតមាះ, ឯតាទ្ឫឝីះ ប្រតិជ្ញាះ ប្រាប្តៃរស្មាភិះ ឝរីរាត្មនោះ សវ៌្វមាលិន្យម៑
    អបម្ឫជ្យេឝ្វរស្យ ភក្ត្យា បវិត្រាចារះ សាធ្យតាំ។
  arn-NT: Feymew llemay, sakin pu peñi ka lamngen, fey tüfa lle taiñ nieel tati tukulpakünuelchi
    dungu. Feymew, taiñ ekuniefiel mew ta Ngünechen, müley rumel taiñ liftuwküleael
    kom tüfeychi wesake dungu mew taiñ wesalkayafetew taiñ kuerpu mew ka taiñ rakiduam
    mew.
  zas-NT: Ni guin ree na̱j ree promejs ni ma been Dios con dunuj ree nayajc ree bén
    rliladx ree Jesucrist. Zeel rayal yaguieen ree naguiejn yabajn ree naya. Yasaꞌn
    ree tiblad dol, xgab mal, në gra ree ni dxuudx. Abiꞌ guixie guixie yaguieen ree
    naguiejn yabajn ree ziꞌc rën Dios por respejt ni rayaꞌp reeman.
  ken-NT: Abhɛn ɛkɔŋ, tɛ̌ndu Mandɛm áchyɛ́ bhɛsɛ bariɛp amɛn, sǒ ká amɔ́ fɛrɛ́
    ndǔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛ́kwày mɛnyɔp mmʉɛt ɛyɛsɛ nɛ batɨ̌ ywɛsɛ. Sɛ́ncháy Mandɛm,
    sɛ́nu bɛbhak nyáŋá bɛsí bhi ndǔ yɛ̌ntɨkɨ mbi.
