    intok kia itom eiyaane'u betana juni'i. Intok Liojtat ee majjaekai, si'imeku wepulsi
    Liojta betchi'bo jiba jiapsaka, itom aet yeu yuma'anee'ut ito temaine.
  uro-uro: Gua ruavek kärarhani i gua snäng bät a ngän, ma Ngämuqa di sa qa von ut
    tä iangärhäkt ama mumänaris dä soknga mamär iva urhi qumär aut släqyigleng dä
    aut kloqaqa sä iarhongäkt moe qärqärhong i qaku ama mär irhong. Bä mamär iva urhit
    kutdrir sage ma Ngämuqa bä va u rhän i ama qumärqumärta na ut mamär da aa saqong.
  ita-1885: Avendo adunque queste promesse, cari miei, purghiamoci d'ogni contaminazione
    di carne, e di spirito, compiendo la nostra santificazione nel timor di Dio.
  muy-muy: Zləbəba goro ni, Melefit àvia zlam ya ti àɗəm aməvi ana leli na ana leli
