    kuantaꞌu yo jnuꞌun ya, ti jiin yukan jaꞌa yo ja yɨñuꞌun nuu ya.
  ots-NT: Como ya xí xijquijʉ ca Ocja̱ í ttʉgöjʉ, cja̱ guegue ʉm Tajʉ, como xí xijquijʉ
