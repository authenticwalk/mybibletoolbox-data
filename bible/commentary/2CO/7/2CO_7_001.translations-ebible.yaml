  lat-VUC: Has ergo habentes promissiones, carissimi, mundemus nos ab omni inquinamento
    carnis et spiritus, perficientes sanctificationem in timore Dei.
  ngp-ngp: Wandugu zangu, kikanda kink'higwa zindagano izi zose, kikesunt'he na chochose
    kikudaha kugela usavu imili ne mioyo yetu kinde want'hu wa Mnungu na kwikala kwa
    kumwogoha Mnungu.
  enq-2: Mona setenge paluma, Goteme pii lanya setea dutupanya naima kalyamano. Dopana,
    naimanya yongepa, imambupa dolapo koeyasepenge dupa pitaka naima-kisa nasina lao
    wasa pyao nepatala, Gote paka kaeyao naima etao baanya latae katamana.
  eng-ASVBT: Having therefore these promises, beloved, let us cleanse ourselves from
    all defilement of flesh and spirit, perfecting holiness in the fear of God.
  mna-mna: O niom toŋmatiziŋ tiam, Anutu imbuk sua ta boozomen tana piti kek. Tana
    mbulu boozomen ta ipasansaana kulindi, som kunundu ma iŋgeeze pa Anutu mataana
    som na, tezem ma imborene kat. Mi tomoto Anutu, tuurpe itundu ma tewe potomŋanda
    kat.
  myw-myw: Sigwey, Yowbad bo ilivnek youd tasiyas bwanabwein peinads ya̱kids. Kadiloka
    bitawidis wouds bigimagim, o kululuwads bikamnat, mo beivag adsinaps kamnat tatonen,
    peinan tagoulus Yowbad.
  sby-sby: Mobanse bame, pakuba ne malayano awa, katuliswepeshani tobene kushiya bintu
    byonse bikute kusafwanya mibili ne myoyo yetu, katubani bantu baswepa mu mikalilo
    yetu kayi tutine Lesa.
  sll-sll: Enambi hobo, God nan kina u tani pire pana galabilua dungwo ha i para muru
    ana kere e na tomia. Tongwo ipire tal nigi dongwo ol waminga kwiana gauna gama
    engwo i bigi si wai olimno. Olere, tal nigi dongwo hon olkire tal dime dire onamna
    dire, God kulung pir tomno.
  yaq-NT: Junuen san, Krijtopo itom nake'um, inile benaka Liojta betana itou na'ikiari,
