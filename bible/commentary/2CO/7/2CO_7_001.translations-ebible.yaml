    njəlata, məɓəruv geli mâla njəlata daya. Ahàr àɗəm leli ya ti məhəŋgrioru ahàr
    a haɗ ana Melefit ni ti manjəhaɗ geli ɗek mâla lala.
  kqc-kqc: Nai uka maida vene, una bi mina nitore reyo ago nufa dada, ye roaita ma
    vima moi kino rededi beika baika tau noibanu rofu, uniye moi gaima risi amegasa,
    ori dudu uni vima tau noibanu Sei di vegu manadi.
  tav-tav: Yʉ yarã yʉ camairã, atie mʉjaare yʉ cabuiorije caroaro Dio manire cʉ caĩ
    cũ jʉgoyeyerique ã. To bairi caroorijere cátiqueti tʉgooña netoocõape ã, to cãnacã
    wamere. Mani rupaʉre carooye tuurijere, mani yeri quenare carooye tuurijere cátiqueti
    tʉgooña netoocõape ã. To bairi Diore cʉ nʉcʉbʉgori caroaro cʉ catʉjoorije macare
    cátipe ã.
  eng-ULB: Loved ones, since we have these promises, let us cleanse ourselves of everything
    that makes us unclean in our body and spirit. Let us pursue holiness in the fear
    of God.
  spa-VBL: Queridos amigos, dado que tenemos estas promesas, limpiémonos de todo lo
    que contamina nuestro cuerpo y espíritu, procurando la santidad que nace de la
    reverencia a Dios.
  fra-_FOB: Ayant donc, bien-aimés, de telles promesses, purifions-nous de toute souillure
    de la chair et de l'esprit, achevant notre sanctification dans la crainte de Dieu.
  hau-ULB: Kaunatattu, da shike muna da wadannan alkawura, bari mu tsaftace kanmu,
    daga dukan abubuwan da ke kazantar da jikinmu da ruhunmu. Bari mu bidi tsarki
    cikin tsoron Allah.
  mal-mal: പ്രിയമുള്ളവരേ, ഈ വാഗ്ദത്തങ്ങൾ നമുക്കുള്ളതുകൊണ്ട് ജഡത്തിലേയും ആത്മാവിലെയും
    സകല അശുദ്ധിയിൽ നിന്നും നമ്മെത്തന്നെ വെടിപ്പാക്കി ദൈവഭയത്തിൽ വിശുദ്ധിയെ പൂർണ്ണമാക്കുക.
  lit-lit: Taigi, mylimieji, turėdami šituos pažadus, apsivalykime nuo visokio kūno
    ir dvasios susitepimo, Dievo baimėje puoselėdami šventumą iki tikslo pasiekimo.
  urd-GVR: Mere azīzo, yih tamām wāde ham se kie gae haiṅ. Is lie āeṅ, ham apne āp
    ko har us chīz se pāk-sāf kareṅ jo jism aur rūh ko ālūdā kar detī hai. Aur ham
    Ḳhudā ke ḳhauf meṅ mukammal taur par muqaddas banane ke lie koshāṅ raheṅ.
  far-far: Kwaimani lea nau ki 'ae, ru nai ki God ka eta fata ana fua kulu. Nia ne,
    kulu ka fafalu kulu talaka fasia na ta'alae ne kwatea ma noni kulu ma maurie kulu
    ki ka bilia. Ma kulu ka to 'o'olo tafau, sulia kulu fuusi baita ana God.
  suz-BL: आं दाक्‍शोपुकी, गो नेल्‍लेमी परमप्रभु यावे आ गेशो लोव़ तुइश्‍शो बाक्‍नय।
    मोपतीके इं रां थुं नेल्‍ल मरिम्‍शो पतीक रे ङोन बाक्‍नय। मिनु इं परमप्रभु यावे
    कली ला मान पा हिंशा ठेयब सेल्‍नय।
  car-NT: Ky'wanokon me morokon Tamusi wykato'konymbo wairy ke ro, typynamon na'na
    a'sakarykon, kytekorokasen pa'poro ja'munano yja'wanganen oty wyino, pa'poro a'kanano
    yja'wanganen oty wyino enapa. Tamusi wyinonokon me kyte'i'masen inendory ta.
  amp-amp: Bar yinouroko, ndar Bro Nkifrar nmoh rhu nmbuhat dukahato kfo htamo mrokfot,
    nom to bi ndtn bi korhnom. Ndnettn ndar nom hatohwa thatipt niwa fasoh fasoh nefm
    yo nom hatohwa fasoh yima rifhur yak wus bowus marnyakahtnomr nmoh toh rawofm
    Bro Nkifrar hti wutharahrm. Yo nom Bro Nkifrar duka yakrmihato be rorpno rim tohni
    bugahato tamoh tamoh nefenm yafho bugahato be dborioh rhu nmbuharpat rhukfot.
  bht-bht: हे प्यारो भाईयो, क्योंकि परमेश्वरे सांझो अपणे बच्चे दे रुपे च अपनाणे दा
    बायदा कितया है, इस तांई ओआ असां अपणे शरीरे दे सारे बुरे कम्म कने आत्मा दे गंदे
    बिचारां जो करणा बंद करी देन कने परमेश्वरे दा डर मन्नी करी कने उदी इज्जत करा। कने
    सांझो पुरे तरीके ला पबित्र जिन्दगी जिणे तांई मेहनत करणी चाईदी।
  eng-NOY: Having then these promises, beloved, let us cleanse ourselves from all
    pollution of flesh and spirit, perfecting holiness in the fear of God.
  cub-NT: Jãve Jʉ̃menijicʉ d̶acacʉyʉme majare caiye iye mearo d̶acaiyede yópe ʉ̃i
    aiye báquepedeca. Que baru mʉja, jívʉ, ji ʉmara, yópe põevai jarʉvaiyepe docʉcʉede
    ne joaiyede, nopedeca jarʉvaiye jaʉvʉ majare maje ãmeina teiyede. Iye maje bajure
    ãmed̶aiyede aru maje ũmene máre ãmed̶aiyede coatenajarevʉ diede jarʉvarĩ. Jʉ̃menijicʉre
    memecaiye matʉiyeda jaʉvʉ majare, maje pued̶aiye boje ʉ̃́re.
  ita-1927: Poiché dunque abbiam queste promesse, diletti, purifichiamoci d’ogni contaminazione
    di carne e di spirito, compiendo la nostra santificazione nel timor di Dio.
  lww-lww: Erau lala, nanene navisaarena wo lala kiena ne Ntewa nap̃a pisape yoko
    naga were ita sane kiena namratava lala. Naga kila sanene pan ita po pap̃isi,
    ana popon monar tevatanon naga silaga, nap̃a monar towe plan make kororaki e kieta
    malena lala. Mlamulena viowa lap̃asa tekila e tasneta, a lap̃asa tekila ga loyum̃a
    e losineta, ana monar top̃isin la make ga, monar tevim nap̃a teve wa nap̃a teve
    wa sa nap̃a naga sinenania.
  ckb-ckb: خۆشەویستان، لەبەر ئەوەی ئەم بەڵێنانەمان هەیە، با خۆمان لە هەموو گڵاوییەکی
