  miz-NT: Ntōꞌó taꞌan ntɨ́ e dóo ntio ntɨ́ ne, sáꞌā xeꞌé Xuva ko xūꞌu ña é viī ña.
    Dukuān ne, ntada ntoo tsi mii ō kúñu ko ni nīma ko nee é kīni kaa. Kuiko ñuꞌu
