    arara rârâni i ilo papa ŋinde ikura zo zo.
  crx-NTPO: Ook'esi'ne soo zúlhts'ai, ndi yé nets'u nahizya-i, 'i neghun hoonli. 'Et
    huwa neyust'e 'ink'ez neyughi 'i ndai la lubeshi be dutsun suli', 'i ts'iyawh
