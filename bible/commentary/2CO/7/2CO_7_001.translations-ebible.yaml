  yon-yon: Mimyob dowaken keendaandan, yiiwa nuwa kuu kuye weng kunduk buwen kowe,
    nub idiib kingkiniib yaa arewa kerundoka nub kuu God yaa arewa keri yeman korem
    kuyaa koronde inamen karadmo awinem. Kwanenub wene nub karadmo dobiri kuu demkoronmo
    kerem, God yaa une yaningko kankooni dowad.
  poi-NT: Mantɨ̱wɨtam mantoyt́ampáppɨc, je̱mpam tajɨycámayñeta jém tanJa̱tuŋ Dios.
    Jeeyucmɨ wɨ̱ iga tantsactámiñ it́u̱mpɨy jém malopɨc cosa jém imalwadaypáppɨc jém
    tammɨjta̱y y jém tána̱nama iga tacuáyñetámiñ. Wadayt́aamɨ caso t́i ixunpa Dios.
    Wɨ̱wattaamɨ con it́u̱mpɨy íña̱nama.
  wuv-wuv: Ena tafiu, si'ei ba ona pa'i eni fa'unaia eni, onei fafa'arai ma faraua
    a'a ei na faloloaa ei unu ma spiritii o'ou. Ma si'ei ba ona ma'auaa mei Haidaa,
    oneipa'aa fapo'aifarawaninaa fei mau fafa'araia.
  quf-NT: Chaynu kaykunata arnikashanchikllaparaykumi, kriyiq masiykuna, kwirpunchikpi,
    yarpuyninchikpi ama mana allinkunataqa rurayta yarpurlamapischu kawsashunllapa.
    Ashwan Taytanchik Dyusta kasur, manchar pay munashankunalata rurar kawsashunllapa.
  yuw-yuw: Oro oröc ori kombiarut, Kopotorocho nontha mata moröma ihorocno godingmun
    fadoc. Worocha tongga non toroc kiap wontucmuno godip nonidecmahu o yaru nonidecmahu
