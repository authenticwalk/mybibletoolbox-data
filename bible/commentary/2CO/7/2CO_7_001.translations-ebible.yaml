    ñá túú cùu‑xi sá vǎha sá cúú‑xí ìní‑ó ndɨ̀hɨ yɨquɨ cuñú‑ó, te cada‑o nàcuáa tàú‑xi
    cunduu nàcuáa cundáá‑ó nǔú Yǎ Ndiǒxí, te cada‑o sǎ néhé‑ó sǎ yɨ́ñùhu núú‑gǎ.
  myu-myu: Imẽn Deus e'em wuywebe, oburereyũ, oxe ikukpinayũ. Xipat cĩcãat ũm pin
