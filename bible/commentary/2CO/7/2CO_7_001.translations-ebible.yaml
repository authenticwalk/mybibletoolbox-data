  bco-bco: Ni milile, niliyo꞉ to dinali sio꞉ a꞉no꞉ o꞉ma di ko꞉m. A꞉la꞉go꞉ko꞉lo꞉ nili
    do꞉mo꞉ o꞉lia꞉ mama o꞉lia꞉lo꞉ mogago꞉ doma꞉kilo꞉ dimida꞉lab kelego꞉ a꞉no꞉ tambo
    dila꞉sa꞉ga꞉, nio꞉ nafale doma꞉niki. Nio꞉ tagilaki, Godeya꞉ ha꞉ga dowakiyo꞉, man
    malilo꞉le elo꞉ a꞉no꞉ ko꞉lo꞉ kudu ha꞉na꞉niki.
  kdl-NT: Aje a va̱, Kashila̱ ka ka yansa̱ka tsu kazuwamgbani ka na ki. Adama a nala
    tsu sumai ili iꞌya ya zuwa tsu nangasa ikyamba n aꞌulu a tsunu n icaɗi. Tsu na̱ka̱i
    Kashila̱ tsupige, aku tsu ma̱tsa̱i tsu yain gba̱ iꞌya tsa yan tsu woko tyoku u
    ne dere.
  apu-NT: Nitiretakini ikara atoko itxa Teoso kamaenetakiti ate ĩkapani. Ininiã matakanapari
