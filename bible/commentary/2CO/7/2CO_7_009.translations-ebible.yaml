    Naꞌenchana. Kuabanu jotsaꞌen mejénre Naꞌenchana. ꞌBa ꞌbatsaꞌen tumé kjinichojo
    ngatꞌani̱.
  cmn-FEB: 现在我很快乐，不是因为伤害你们，而是因为这种痛苦让你们改变了心意。你们按照上帝的旨意感到难过，所以不会因为我们而受到任何伤害。
  gmv-RNT: Ha7i gidikko ta ufayetays. Tani ufayetida gaasoy tani intena michisida
    gish gidonta inte he miishappe dendidayssan maarotethan gelidi laamettida gishassa.
    Hessa gish inte mishetikkokka Xoossa shene mala gidida gish nuni intena aykkokka
    qohibeekko guussa.
  ncl-NT: Ma yoje, quinami unca axan, niunca ca paquilisli. Amo niunca ca paquilisli
    pampa anmitzcocuc anmoyolo. Niunca ca paquilisli pampa anmitzcocoltic anmoyolo
    in amal huan pampín anquipalac anmoyolo pa anlajtusquiaya pa anmoyolo quinami
    Dios lajtúa. Inon cataya pampa anquipiaya se icnotilisli hual Dios anmitzmacac,
    huan yoje amo anquipoluc nindeno pan topampa.
  sua-sua: '@see-verse:2CO.007.008'
  are-are: Lyarta pula yinga kala arrkanantama nama. Yinga itja arrkana nama atha
    rrangkarranha ltarrpilakalanga. Yinga pula arrkana nama rrangkarra ltarrperramala,
    Altjirrurna toperrakalanga. Lakinha nurna rrangkarranha marrilaka.
  gai-gai: Na mandeaca aku matoŋgori. Na an toŋtoŋa anna nena makukartake, mba toŋgori.
