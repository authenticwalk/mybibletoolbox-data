  mbc-NT: Tîîse mîrîrî ye'ka pe pra, uurî wanî sîrîrî taatausinpai. Ukaaretarîya ayewankono'ma'pîkon
    pî' pra tîîse mîrîrî eesewankono'mato'kon wanî amîrî'nîkon esenumenkato'pe. Maasa
    pra mîrîrî esewankono'manto' tîrî'pî Paapaya aapia'nîkon imakui'pî ankupî'pîkon
    rumakakonpa. Moropai mîrîrî wenai amîrî'nîkon taruma'tîsa' annaya pra man tiwin
    kin.
  ndg-ndg: Nambeambe nibile na puraha, ni kwasababu kwaa mubile na shida, lakini kwa
    sababu huzuni yinu itiwaleta katika toba. Mwatipatwa na huzuni ya Nnongo, nga
    nyo mwateswilwe kwa hasara kwaa kwa sababu yitu.
  wsk-wsk: Se aitak mu ani amilmilasam. Mu nenenga nengemang motam batagam umu ko
    mena; bare munan umu te nina ari ikiman ale nengemang motam guruguman umutang
    aninga amilmil ko duap. Mu awuk, Kaem ko gomang te mu nina uwutata nengemang bataguk
    se te giris palagalko; buta se ana me ninga bita maguwuman, mena.
  toj-NT: Ja queni jel gusto ayon. Mi jauc gusto ayon yuj ja jas ch'ac cala huabyexi,
    porque yaj nia, pero siquiera soc ja jahui, suchi ja hua c'ujolexi. Yuj ni jach
    huas sc'ana ja Diosi, como ja' ni ba hua lequilex ja huenlexi.
  tbc-tbc: Ak man gamu ŋai ilog uyan da, ŋai aŋ ilo papao ŋupanaŋ ak o ilog ta uyan
    na da, tia, an fun man aŋ ibinawaŋ pe ilom abileksa wa. Anut sen ilo papao en
    aŋ lo ago igane ilasa ya, an lo maŋ aŋ mel ta lo mala suek mupanaŋ man tia ya.
  sna-sna: asi zvino ndinofara, kwete nokuti makachema, asi nokuti kusuwa kwenyu kwakaita
    kuti mutendeuke. Nokuti makava nokusuwa kukuru sezvaidiwa naMwari uye nokudaro
    hamuna kukuvadzwa nesu nenzira ipi zvayo.
  smk-NT: Ket sawanin, maririket ako ambo' nin bana' ta pinabereng katamo no kai edet,
    a bana' sa bereng moyo ket nagbabawi' kamo tan ginurutan moyoynay pagkakasalanan
    moyo. Sain say kaberengan moyo ket manepeg sa pangingikit nan Dios. Kanya' nin
    mabistay nagwaan nan sitaw a surat mi komoyo.
  grc-TCGNT: Νῦν χαίρω, οὐχ ὅτι ἐλυπήθητε, ἀλλ᾽ ὅτι ἐλυπήθητε εἰς μετάνοιαν· ἐλυπήθητε
