    «Piñacamänanchipaj allipäćhi Tayta Diosninchi camacächisha» nir.'
  nwi-nwi: Mərɨg taktəkun ai, rɨkik ragien, mərɨg pəh nien mə rɨkik ragien meinai
    rɨkimiə rɨmnəpou. Nɨkam. Rɨkik ragien mə nɨpɨg rɨkimiə rəpou, nɨmɨsarar ye nərɨgien
