  tvk-tvk: Reitin, xosali nabesi nou himetu, e tave vengan ti xa xamim mulonge misa.
    Nabesi nou vengan xa longpangasien namim tesak ni xamim mutehiles ra tesaen xil
    namim. Reitin, longpangasien xil xa mattesa ni mi xamim, Hi tehilesi mei tehe
