  ikk-NT: M rị nwan a ghọghọ. Arị m a ghọghọ n'ọ fụghọ ụnụ, kanị, n'ọ fụghọ ụnụ hụn
    ụnụ gi rogharị—ya wụ nị ụnụ a nịghọ a fụ ụnụ ụdị hụn Osolobuẹ chọ. Ya wụ nị ẹnyi
    a rụnị ụnụ ẹhụ ọwụlẹ, kaka.
  leu-leu: e naboxo ne faamamaas. Ne pife faamamaas senaso a lagasai siak a famamaxus
    nami, taasaxa ne faamamaas senaso a mamaxusan simi a xavang nami xena puk tapin
