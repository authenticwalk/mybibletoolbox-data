    tu'n, sino nuk ajben tu'n tcyaj cyk'o'na cyila tisen taj Dios.
  udu-udu: Ki a’di gi wakan mo tani aha/ ’kunykina bwa mo, yisa haali/ um jwakaṯkunu
    mowa, hili haali/ um jwakaṯkunu mo e mo jin susu mmorica du is mo. Haali/ um suruna
    ki monyjwakaṯ mo jin ta a’di ’peni Arumgimis mo, wakan ki um mina isi ’koki ’kosh
