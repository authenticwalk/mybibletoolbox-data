    tamata ra kale, maeit ahikieim pah mi uabir tamiuoum.
  san-DEV: इत्यस्मिन् युष्माकं शोकेनाहं हृष्यामि तन्नहि किन्तु मनःपरिवर्त्तनाय युष्माकं
    शोकोऽभवद् इत्यनेन हृष्यामि यतोऽस्मत्तो युष्माकं कापि हानि र्यन्न भवेत् तदर्थं
    युष्माकम् ईश्वरीयः शोेको जातः।
  tna-NT: Aimue ema beidaji mahue, micuaneda ebia su pibapibameana putsu. Ema beidaji,
    micuana sa ai madhada cuana jenetia japibaturucatiana putsu. Quema jad'ayati cuana
    ja aimue micuana madhatana mahue.
  lid-lid: Arile, nadah jo ndra sekesek labai. Tasah, tikisiy taha ma iri maha-an
    doh ja badeh, bwidi aha tubuni ndrine aha asahan mwasin mara-ei. Kindrei le amwenen
    badeh, atehei iri lakou marakon doh ewek ndrine aha. Eme ma, la-ukei nane jo atorou
    ewek taha babokoro-ei aha bwe.
  wim-wim: Puth yimanangan ngulana, ngay ngangk minang iiy-iiyanga, amanaman yaꞌa,
    niiy ngangk wayan iiy-iiyan, puth imanamana niiy koyam ngulan weentan woyan God.antamakan.
    An kan-kanam putha, niiy ngangk way paththam iiy-iiyan, puth niiyana ngaantam-ngeeyan
    niiyantakam niiy wayan yump-yumpan aꞌ puth niiy koyam ngulan woyan min God.antamakan
    weentan. Puth lat ngatharam alangana keꞌam wayath niiyang yaꞌa, an puth min niiyant.
  zga-M: Leino neileu nuluhekhelo, saneilei nuluhekhelo savuli mwale nuvupala, pu
    leino ulwakhuva ulunsunsuvalo lweinyo lwavanghenghile mukhupela inongwa imbivi.
    Mwakavile ulunsunsuvalo ulwa khe iNguluve, pu leino samwankuveilwe pavuvule savuli
    yeilo.
  yom-yom: Buabu khini ndimmona, bika sia ti mu diambu di bu luba mu kiadi, vayi mu
    diambu di kiadi kieno kilunata nate ku balula mavanga. Bila kiadi beni kiba mu
    luzolo lu Nzambi ; tusia kuluvangila kadi mbimbi ko.
  san-SIN: ඉත්‍යස්මින් යුෂ්මාකං ශෝකේනාහං හෘෂ්‍යාමි තන්නහි කින්තු මනඃපරිවර්ත්තනාය යුෂ්මාකං
    ශෝකෝ(අ)භවද් ඉත්‍යනේන හෘෂ්‍යාමි යතෝ(අ)ස්මත්තෝ යුෂ්මාකං කාපි හානි ර‍්‍යන්න භවේත්
