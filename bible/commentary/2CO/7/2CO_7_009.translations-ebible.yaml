    ena nuataeai erama, ua buonai ai paumaiai ki'a ha a'i totabu ahina.
  mxp-NT: Jotkujk øts ɨxya̱m nnayja̱wɨyɨ jøts kidi jaꞌajɨp øts ndajotkujkꞌajtpy ku
