  maz-NT: C'ü rgá mäcjö, dya nguextjo c'ü vi nzhumügueji. Rí mäcjö na ngueje i̱ nzhumüji
    c'ua ja nzi va ne Mizhocjimi, i̱ nzhumüji cjanu o nzhogü in mün'c'eji cja Mizhocjimi.
    Nguec'ua ixi jñetsetjo c'ü dya ró cja'c'öji na s'o 'ma ró pen'c'öji c'e carta.
  bod-N: ད་ལྟ་ང་རང་དགའ་བ་ནི་ཁྱོད་ཅག་གི་སེམས་སྐྱོ་བའི་ཕྱིར་མིན༌ཏེ། ཁྱོད་ཅག་གིས་སྐྱོ་སེམས་ཀྱི་ཁྲོད་ནས་འགྱོད་བཤགས་བྱས་པའི་ཕྱིར༌ཡིན།
    རྒྱུ་མཚན་ནི་དཀོན་མཆོག་གི་ཐུགས་དགོངས་བཞིན་ཁྱོད་ཅག་གི་སེམས་སྐྱོ༌ཞིང༌། ལས་གང་ལའང་ངེད་ཅག་གི་རྐྱེན་གྱིས་གྱོང་གུད་ཐེབས་མི་སྲིད་པའི་ཕྱིར༌ཡིན།
  tca-NT: Natürü i ñu̱xma rü chataãẽ na pexcèx chanaxümatüxü̃ ga yema popera. Rü tama
    yema na pengechaü̃güxü̃cèx chataãẽ, natürü chataãẽ yerü yema perü ngechaü̃gagu
    Tupanana pecuèxãchie rü penaxüchicüü ga perü maxü̃. Rü pema rü aixcüma Tupanana
    pecuèxãchieãcüma namaã peporae ga yema ngechaü̃, rü yemaãcü taxuü̃ma ga chixexü̃
    pemaã taxü ga yexguma pexcèx tanaxümatügu ga yema popera.
  zpl-NT: nu nee ñia nzu arquia, pero la necane equie cuendaꞌ nú nehuana nzu arquiꞌhua
    uriꞌá sino que necane equie cuendaꞌ nú nehuana nzu arquiꞌhua ucheꞌe arquiꞌhua
