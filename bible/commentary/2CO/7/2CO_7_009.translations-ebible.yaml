    wïc Nhialic. Ku këya, acïn kërɛɛc cuk looi tënë we.
  cac-cac: Axo ticnaic, tzin tzalaji man̈ yujoc to cusnac ex yuuj, palta tzin tzalaj
    ticnaic, yujto yuj jun e cusc'olal chi' ix e na e b'a. Ix ex cus icha val d'a
    sgana Dios, yuj chi' man̈ jab'oc ix juviel e pensar vuuj.
  tzj-E: Jcamic congan quenquicota per me rmal ta je xixya'a pbis. Per com jbis xuban
