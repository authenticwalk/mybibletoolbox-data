  tgo-tgo: Ko iyemaeŋge mbaŋake ya warari, ma kaiwae ya vakathaŋa hu nuwatharɨ, ko
    kaiwae lemi nuwatharɨna i vakathaŋga hu ndeghereiyewana lemi tharɨ. Lemi nuwatharɨko
    iyako va ŋgoreiya Loi nuwaiya, na lama vakathako e tɨne ma wo vakowanaŋga.
  yap-yap: Machane chiney e kug felfelan’ — ni gathi bochan e kug kirebnag an’med,
    machane bochan e taganan’ ni mu ted e pingeg lanin’med ngam thiliyeged pangimed.
    Re taganan’ nir ni yib ngomed e maruwel Got ngay, ere dariy e kireb ni kug ngongliyed
    ngomed.
  mop-NT: Aleebe qui' in wool pero ma' u men yajaje'ex a wooli. Qui' in wool u men
    a yaj-oolal a yanaji te'exe, u tz'aj te'ex ca' a jele'ex a tucul. Yajaje'ex a
    wool u mene'ex a sip'il, u men baalo' u c'ati a Dioso. Ti baalo'o, joq'ui te'ex
    ti ma' cho'be'ex ti meni.
  tet-tet: Tan lia nia, haꞌu neon boot. Mais lahoos tan emi horan todan. Lale! Haꞌu
    neon boot, tan haꞌukaan hakerek nia namaus emi toꞌo horan neon aat. Hotu, emi
    katak sain emikaan salan hodi laꞌo hela emikaan lia mak la diꞌak sia, atu fila
    tuir Naꞌi Maromak dalan moris loos. Naꞌi Maromak mak nalo emi toꞌo halo neon aat
    nunia. Hodi nunia, emi la lakon aan tan haꞌukaan hakerek nia.
  hlt-MCSB: Na kothet uh dongah pawt tih yutnah ham na kothet uh dongah ka omngaih
    coeng. Pathen kongaih la na kothet uh dongah kaimih rhangneh na sungdaeh mahpawh.
  xtd-NT: Vitna kuvete‑da. Ñatu kuvete‑da xaxeꞌe xa n‑kida‑da xa n‑ka tnau ini‑n.
    Kuvete‑da xa hora n‑ka tnau ini‑n, n‑ka natu ini‑n kuechi‑n nuu Ianyuux. N‑juini
    Ianyuux xa tnau ini koio‑n xaxeꞌe kuechi‑n. Nux ña n‑kidavaꞌa‑da n‑kuu, te dani
    kutuu‑n xiꞌin kuechi‑n.
  mdy-ETH: ሃሢ ታ ሚርጌና ዎዛዻኔ፤ ታ ዎዛዻሢያ ዒንሢ ዖዪሴሢሮቱዋንቴ ዒንሢኮ ዖዪፃ ዒንሢኮ ዻቢንቶ ዒንሢም ዔርዜም፥ ዒንሢ
