  spa-BLM: Ahora me alegro, no de que hayáis sido contrariados, sino de que hayáis
    sido contrariados hasta el arrepentimiento. Porque os habéis afligido piadosamente,
    para que no sufráis pérdida por nosotros en nada.
  kyz-NT: '@see-verse:2CO.007.008'
  dao-dao: Tuhkbäi ka jekyaiki, ka ning jah pukset saka phäha am kya lü, nami puksetnak
