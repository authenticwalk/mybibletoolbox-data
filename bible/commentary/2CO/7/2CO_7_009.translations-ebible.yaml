    kamu tidak dirugikan dalam hal apa pun oleh kami.
  cjo-NT: '@see-verse:2CO.007.008'
  nsn-nsn: Ginempe daan inggo u uaha dedempe. Inggo ahik pahu uah, teeit ku uaueldolomo
