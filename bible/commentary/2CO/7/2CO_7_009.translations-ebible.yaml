  bel-N: Цяпер я радуюся не дзеля таго, што вы засмуціліся, але што вы засмуціліся
    на навяртаньне, бо засмуціліся паводле Бога, каб ні ў чым ня мелі ад нас шкоды.
  sch-sch: Aniatachu atûn chu ka râiasân zoi nangni ki minngûi sika niloiin, nin
    inngûina han nin lampuingei nangni min thûl pe sikin. Ha inngûina hah Pathien'n
    a mang ani, male masikin nin chunga tho minchâi mak me.
  mic-MIQNT: Gatu nige' welgwijin mo ta'n tel gisa'luloq ewlgwijultinew gatu awna
    ta'n teli ewlgwijultioq gisa'lugsinew gawasgita'sultinew. Ta'n teli ewlgwijultioq
    Gjinisgam e'w'g'p glaman ma ugji ugtap'tiwoq.
  huu-NT: Omoɨ sunaillana jitaiñedɨcue; ia iemona Jusiñamui dɨbeimo omoɨ comecɨ iuai
    omoɨ meidua jira, iocɨre itɨcue. Cue cuega carta muidona icɨriñedomoɨ; ia Jusiñamui
    jitailla isoi sunaitomoɨ.
  jiv-NT: Kame kúntuts enentáimprakrumin waraatsjai. Antsu atumí tunaari̱ nekaarum
    kúntuts enentáimprarum atumí enentái̱ Yusja̱i̱ yapaji̱á asakrumin nuna nekaan
    waraajai. Kame Yus wakerana nútiksarmek kúntutsrum katsuntearme; tuma asamtai
    iikia nu papiji̱a̱i̱ yajauch awajsachji.
  otm-NT: Nuya dadí johyagä, hin nangue bi du ni mbʉihʉ, pɛ nangue gá päh nin 'yomfɛ̨nihʉ
    'bʉ mi du ni mbʉihʉ. Nɛ nu Oją bi japi ngue bi bømanho 'bɛ'a dá xi ahʉ. Nɛ nte
    man ʉnbi bi gohi 'bɛ'a dá øt'a'be.
  dah-dah: Gayenterbe asaŋ gwahade kaŋ dunmiriŋ goke amaŋeŋ nurde hime. Gobe bitiŋ
    misiŋ kateŋ kateŋ mata dirmiriŋ goke moŋ. Deŋ beleŋ asaŋ go kapyaŋ heŋbe bitiŋ
    misiŋ nurdeb mata buluŋtiŋ yubul teŋ Al Kuruŋ niŋ bitiŋ mulgaŋ hamiŋ geb, goke
    amaŋeŋ nurde hime. Deŋbe kandukŋeŋ nuramiŋ gobe Al Kuruŋ wor deŋ beleŋ gwahade
    nurwoŋ yeŋ nurde hinhin geb, Al Kuruŋ diliŋde neŋ beleŋ bitiŋ misiŋ kateŋ kateŋ
    mata dirtiriŋ yeŋ ma nurde hime.
  tnk-tnk: Mətə təkwtəkwuni rerɨk ramaɡien, mətə rɨpko mhə rerɨk ramaɡien mə iakɨno
    kɨmiaha hiəreɡi rərəha, mətə tɨ nəri nə mə nəpɨn hiəreɡi rərəha, hiərərɨɡ ia noien
    ərəha səkɨmiaha. Kɨmiaha hiəpkouraha mhə kɨmiaha, tɨ nəri nə mə nəpɨn hiəreɡi
    rərəha, mətə hiaməti pen ia Kumwesən.
