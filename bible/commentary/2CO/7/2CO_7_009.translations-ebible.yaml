  cab-NT: Guetó gúndaatina, máma ladǘga jírudagun, ladǘga sáansiguagüda láni írudaguni
    ligía jigáburi. Áfaga jumúti íruni ligía lídan ában igáburi le áubei lagúndaara
    Búngiu, ítara líña lubeíti madǘgüntiwa ni murúsun dáñu jun.
  clu-clu: Piro dadi nalilipay ako, bukun tungud nga nagkasubu kamo, kondi tungud
    nga dato maman ang naging paagi agud maginulsul kamo. Ay ginpakasubu kamo sono
    sa anang plano ang Dios, gani ara ra nagdara malain kanindo amun ginsolat nga
    dato.
  swh-ULB: Sasa nina furaha, si kwa sababu mlikuwa na shida, lakini kwa sababu huzuni
    zenu iliwaleta kwenye toba. Mlipatwa na huzuni ya kiungu, hivyo mliteswa si kwa
    hasara kwa sababu yetu.
  tpt-NT: Chavaycha klhiꞌachantajuy pero jantu por yu maꞌaninintꞌik. Klhiꞌachantajuy
    va por maꞌaninintꞌik y mapꞌaxatꞌik mijatapastakꞌatkꞌan. Chuncha ni mimaqanitkꞌan
    va minchal kun Dios, jantu va por yu kmakau kijnan.
  aai-aai: Baise boun i ayu abiyasisir men kwa kwabiyababan isan, baise anayabin kwa
    a yababan bonawiyi dogor kwaikitabir. Nati yababan i God notanotabe matar, naatu
    imih men ef ta ema’am kwa ani’afiyi.
  sny-sny: Ahowa, pereye nowe eite se ane marepi erasi a'i tote nine'isiya. Fene one
    towe ano siye te'eye su, fene marepi orese a'i teriteteye. Ahowa, fene yo seni
    luwaru a'i atati arunati su, marepi ano erasi wisereye nine'iteye. Owane Sitewi
    lai marepi orese a'i fene lo au irowe. Serai fene yo seni luwaru a'i atati arunati
    su, one towe ano marepi hepene fene lo ma'e au luwaruwe ta'ame.
  myy-myy: 'Iti papera mʉare yʉ cõacati tʉoĩacõri wanʉa yʉ ĩja. Iti papera ticõri
    mʉa bojori bʉjare gaye meje wanʉa yʉ. Ado robojʉa bajia: “Ĩna ñeñaro yirise jidicãcõri
    gaje tʉoĩare wasoama ĩna ĩja”, yʉre ĩ yija tʉocõri, wanʉcʉ yʉ mʉare. Iti papera
    yʉ cõare ticõri bojori bʉjayija mʉa. Ĩna ñeñaro yirisere jidicãjaro yirocʉ, mʉa
    bojori bʉjaroca yiñi Dios. Ito bajiri iti rʉmʉ mʉare yʉ papera cõacati quenarise
    gaye ñacʉ iti.'
  trc-NT: Tza̱j ne̱ ya̱j me se guun niha̱ꞌ raj, ne̱ nuveé cheꞌe̱ ina̱nj se quinanó
    rá soj me guun niha̱ꞌ raj maꞌ. Cheꞌé se tanáj soj cacunꞌ tumé soj, ne̱ canica̱j
    nimán soj roꞌ, cheꞌé dan guun niha̱ꞌ raj ado̱nj. ꞌO̱ se quinanó rá soj, ne̱ canica̱j
    nimán soj nda̱a vaa me rá Diose̱ quiꞌya̱j soj, ne̱ cheꞌé dan ne quira̱nꞌ soj sayuun,
    quiꞌyaj núj a̱ maꞌ. Tana̱nj a̱ cavii sa̱ꞌ soj doj, quiꞌyaj núj ado̱nj.
  cut-NT: Ma̱n ne, yenó, ndiyu yahn che dín che chi ra̱n ne, ate yahn che chichihve
    vedera̱n yahn ne, din che nto ino ne nunde yahn ne. Hua ndere ca̱h ríhn nchuhn
    nduco che tihca̱ dirún, te nto ino ne nunde yahn ne numacuahn vedera̱n, nduhca̱
    che nahn Dendiohs.
  bel-bel: Цяпер я радуюся не таму, што вы засмуціліся, а таму, што вы засмуціліся
    на пакаяньне; бо засмуціліся дзеля Бога, так што зусім ня зьведалі праз нас шкоды.
  zlm-KSZI: Tetapi kini aku gembira, bukan kerana kamu bersedih, tetapi kerana kesedihanmu
    itu membawa taubat. Ertinya, memanglah kamu bersedih, tetapi hal itu selaras dengan
    kehendak Allah, maka kami tidaklah merugikanmu.
  gdr-gdr: Sɨ yu kon ukoi sam nate nɨbnyɨn. Ajɨ ma onggɨt pae da wɨn kea nony bebɨg
    yokatenonda koina leta ke, ajɨ nok pae da wɨn kea onggɨt nony bebɨg ke gar engkɨtondam
    waina negɨr mɨle ke de Godɨm pɨlwa. Mop nokɨp wɨn nony bebɨg yokatenonda re Godɨmna
    singi nat, nokɨm da ɨdenat wɨn maka kɨp kesa b'ɨdgotnena okasya sowa pɨlke.
  vmy-NT: Tunga ngandaꞌe matsja=na̱ tunga bi tsa kui kjua nga kuabanu, kui= ngatꞌare
