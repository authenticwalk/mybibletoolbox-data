    ယုၐ္မာကမ် ဤၑွရီယး ၑောेကော ဇာတး၊
  yaa-NT: 'Akka iskaratĩa ẽ inimakõi. Akka ẽ mato shinãmitsamanax ẽ inimaima. Akka
    mã shinãmitsayanã mã Epa Nios kĩfiti iskafakĩ: “Epa Niosi, nõ afara chakafakĩ
