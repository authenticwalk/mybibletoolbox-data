  kgf-kgf: Ni deguc ségiségi wanʒua imi mia niŋyéwéri mihicŋi énécmiyi imuac niŋac
    qahac, néŋ niŋyéwéri ginanéŋ énépésima keŋ onoporu ewa hakagina meleŋgic hénia
    imuac niŋac mia. Ini Anutuac ewa siŋiguc niŋyéwérigic imuac niŋac kiwi nonac murunecnéŋ
    héna méŋac méŋiguc haka méŋac méŋ ménda mebiri énécmiyec.
  awb-awb: Amahnága nirupipeq eyoyóire. Itene iru págege aitáráinsabé nirupipeq eyoyóiro?
    Írakaumo. Itene ahbabáq sansa sueq kaweq sansá sehgironsabé nirupipeq eyoyóire.
    Itene iru umeh aitáráinsabé Manikánka, Kamahoro aitáráire. Minayabe ahbabáq íre
    aitáráuge. Írakaumo.
  gdn-gdn: '@see-verse:2CO.007.008'
  nko-NT: Ansɩ́ dɛ mɩ́ gyí séi. Megyí alɩá ɩlɔwa mlɩ awɩrɛhɔ sʋ. Mboún alɩá
