verse: 2CO.007.009
translations:
  kpx-kpx: Di aike la hoto ke evisi vahaehoanu. La isulahale kemo di vahaehoholinu.
    Isito la isulahage Dilavau la hoesegevege la vaveve toela ke halevale kemoike
    di vahaehoanu. Di hilokage di hoto keu la aiogeveholinu.
  okv-H: amita be amo nane one osaga kogueva avoembo tunga javotoho ae rate ungo osaga
    kito jo haperekehei ajato ijieva avoembo tunga javotoho ere ona, eto amo God ta
    uje avoeto osaga kogueva, avoeto dagota degi sapura nei do hambae ueva.
  tbo-tbo: Ma geka hougana ega ata inugowiyuwami binei ata kaoha ma omi nugowiyuwa
    i dewami po o nugonugobui binei a kaoha. Noka nugowiyuwana Yaubada i wibagibagi
    yaka ega tota wiapapoenimi.
  mal-C: എന്നാൽ, ഇപ്പോൾ ഞാൻ ആനന്ദിക്കുന്നു; നിങ്ങൾ ദുഃഖിച്ചതിലല്ല, ആ ദുഃഖം നിങ്ങളെ
    മാനസാന്തരത്തിലേക്കു നയിച്ചു എന്നതിലാണ് എന്റെ ആനന്ദം. ദൈവഹിതപ്രകാരം നിങ്ങൾ അനുതപിച്ചതിനാൽ
    ഞങ്ങൾമൂലം നിങ്ങൾക്ക് ഒരു നഷ്ടവും ഉണ്ടായില്ല.
  grc-SR: Νῦν χαίρω, οὐχ ὅτι ἐλυπήθητε, ἀλλ᾽ ὅτι ἐλυπήθητε εἰς μετάνοιαν· ἐλυπήθητε
    γὰρ κατὰ θεόν, ἵνα ἐν μηδενὶ ζημιωθῆτε ἐξ ἡμῶν.
  bgc-bgc: पर इब मै खुश सूं, ज्यांतै न्ही के मन्नै थारे ताहीं दुख पोंहचाया, बल्के
    ज्यांतै के थमनै उस दुख कै कारण पाप करणा छोड़ दिया, क्यूँके थम दुखी थे, जिसा परमेसवर
    चाहवै था, के म्हारी ओड़ तै थमनै किसे बात का नुकसान ना पोहोचै।
  khz-khz: Ewagumona au avererena, ati gomi aomi avega-metaurato gaurai, na gomi gemi
    aovitiviti genana govetugamagi-waito, ne Palagu genai gowaikuleto. Ai na gomi
    gemi ai rakava metauna ta ati gakalaato, na Palagu gena ririwa vegata gomi pio
    aovitiviti, kwalana gokala-leato gaurai.
  deu-TKW: so freue ich mich jetzt, nicht daß ihr betrübt wurdet, sondern daß ihr
    betrübt wurdet zur Reue. Denn ihr wurdet nach göttlicher Weise betrübt, auf daß
    ihr auch in gar nichts von uns aus zu Schaden kämet.
  zsr-NT: san naꞌa rudzijdaꞌ, clëg le buíꞌniliꞌ, san le ben ga bubíꞌi ládxiꞌliꞌ yöl‑laꞌ
    ruhuiꞌni queëliꞌ naꞌ. Dios bugunëꞌ dxin yöl‑laꞌ ruhuiꞌni queëliꞌ, cui gchixi gníguiliꞌ
    niꞌa qui le bentuꞌ netuꞌ.
  lin-lin: 'Kasi sik’oyo, nazali kosepela : ezali te mpo boyokaki mawa, kasi mpo ete
    mawa yango ememaki bino na kobongola mitema. Pamba te mawa na bino ezalaki malamu
    na miso ya Nzambe ; mpe na bongo, tosalaki bino mabe te.'
  hns-NT: Ab ham khoesie baatie kie ham oe tjietthie pathailie. Ham na khoesie baatie
    kie toelog oedaas rahiele, bakie hamaar baat se toelog pastaile aur aapan tjaal-tjalan
    badal deile. Toelog oedaas bhaile djaise Parmeswar maangat raha. Ohie se toelogke
    hamaar tjietthie se haanie na bhail.
  noa-E: ĩs deeu mʉchpa onee chirʉm. Majã mag pãar wajap khĩir naautarr gaaimua khabam;
    mʉ onee chirʉmʉn, mag pãach khĩir naaubaawai deeu Ẽwandam dʉ̈i wajapha nʉisim
    anaawaita mʉ onee chirʉm. Mamʉ ĩs wajapha khĩirjuawai chan bʉ̈ʉrjã pãar khaigba
    khabajim; wajapcharan ʉ̈u ich Ẽwandamauta mag ẽsap gaaimua pãar khĩir naaupijim,
    magbarmua ichdëu khõsi simjö amkhĩir.
  eng-EMTV: Now I rejoice, not because you were made sorry, but because your sorrow
    led to repentance; for you were made sorry in a godly manner, that you might suffer
    loss from us in nothing.
  mib-NT: Te vijna te cúsɨɨ̄ ni rī, te nasūu sɨ́quɨ̄ maá jéē ní cacucuíhyá ni rō.
    Chi cúsɨɨ̄ ni rī jeē ní jejníñu jeē ní cacucuíhyá ni rō, chi ni sáha jeē ní canacani
    ni rō sɨquɨ̄ cuéchi ró. Chi ni cacucuíhyá ni rō nájnūhun cúní maá Yaā Dios, te
    nasūu jéē ni sáhuhū rī rohó.
  lif-NT2: खिनिॽ निङ्‌वाॽ तुगे़ फाॽआङ् इङ्‌गाॽ सःत्ताङ्‌बा मे़ःन्, कर खिनिॽ निङ्‌वाॽ
    तुगे़बाल्‍ले़ चोगुल्‍ले़ लायोलाम् के़हिन्‍दि फाॽआङ्‌ने़ इङ्‌गाॽ सःत्ताङ्‌बारो॥
    खिनिॽ निङ्‌वाॽ तुक्‍माङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक् वये़रो,
    खे़ल्‍ले़ चोगुल्‍ले़ आनिगे़लाम्‍बा खिनिॽ इम्‍मोःक् थेआङ् मे़बोःक्‍खे़न्‍लो॥
  xnj-xnj: Hinu nivii na luheku, lepi ndava mngolongoniswi, nambu ndava ngolongondi
    yinu yivakiti muleka matendu gahakau na kumuwuyila Chapanga. Mngolongoniswa ngati
    cheaganili Chapanga, ndava yeniyo tete tavavinisi lepi nyenye kwa loloha.
  mmx-mmx: Ketla monga nia a momo aleng, kopmen do mumu nga i mo nia aga lox abulu
    nimi, ketla a lok momo mila lainbulu atnimi ga vaxat pukus lorooro atnimi. La
    ne Moroa xa ga siam mi mo lainbulu xeneng atnimi, kuren la nema ma goxo lok tavanga
    xapmek tinimi.
  cbr-NT: Mitsúxmi 'ën buánmicë quirica isi masá nuitucë cupíma, mitsúnmi masá nuitutancëxunbi
    sinanacë cupí cana cuëënin. Nucën Papa Dios cuëëncësabi oi camina usai 'ican.
    Usa 'ain ca nun mitsu buánmicë quirica an uibi 'atimaquin sinánmicëma 'icën.
  tee-NT: Pus ju chavai na ick'achanch. Para jantiyu' ju iclhik'achan ni va iclama'amak'aniniuch.
    Alai va iclhik'achan ni xamak'anininat'it ixlacata ju mi'alactu'unti'an chai mac'ont'at'it
    ju macxcai ju ixnaviyat'it. Ju uxijnan ix'amak'anininat'it tachi ju k'oxich lhiulai
    ju Dios. Pus ju chunch jantu tu'u' macxcai xaclanaviniyau ju quit'in ni xaclama'amak'aniniuch.
  eng-LSV: I now rejoice, not that you were made sorry, but that you were made sorry
    to conversion, for you were made sorry toward God, that you might receive damage
    from us in nothing;
  cak-NT: Cami can yiquicot-wi, pero man roma ta xixinya' pa bis, man quiri' ta, ren
    yiquicot roma ri bis xu'on chiwe chi xtzolaj-pe iwánima. Y xixbison roma quiri'
    xrojo' ri Dios, roma xa man ta xixbison, can jumul ta ibanon cami, roma manak
    ta xtzolaj ri iwánima, y ri' koma ta roj, xa ta man jun anchique ri xka'ij chiwe.
  pah-NT: '@see-verse:2CO.007.008'
  sja-NT: Mamĩda ɨ̃rá k'ĩsia p'ua bai k'ãyaara, mɨ o-ĩa bɨ. O-ĩa-e bɨ parã mãgá k'ĩsia
    p'ua p'anadap'edaa perã. Mɨ o-ĩa bɨ parãpa ma k'ĩsia k'achia mɨ ãpɨte iru p'anadap'edaa
    ɨ̃rá k'ĩra atuadap'edaa perã. Wãara mɨa parã k'ĩsia p'uapi-e paji. Ak'õrépata
    mɨmaa mãga p'ãpiji parãpa oodamerã irua oopi k'inia bɨk'a.
  xed-xed: Ndanana ná, ta rfu yu ta ghəŋa tsa ɗelewer vindaghunaf yu ya. Taghəŋa vəl
    gurɗaghunaftá ŋuɗuf a ta rfa yu ta rfu wa. Ta rfu yu, kabga tsa gurɗatá ŋuɗufa
    ghuni ya ta klaghunaktá mbəɗanaftá ŋuɗufa ghuni ka paya tva ghuni. Har tsa gurɗatá
    ŋuɗufa ghuni ya ma ghəŋa Lazglafta. Tsaya tama, haɗ sana dmaku magaghuna ŋni ɗekɗek
    wa.
  mks-NT: joo cáji̱i̱ ini i̱ viti. Co̱ cúú á sa̱há ña̱ na̱caja cuéha̱ carta cán ndo̱hó.
    Cáji̱i̱ ini i̱ jáchi̱ tócó ndihi ña̱ na̱caja cuéha̱ ini ndó cán na̱nducú ñehe
    a ndo̱hó nu̱ Ndióxi̱. Mé ndó na̱caja ndeé ini ndó tá quia̱hva cúni̱ Ndióxi̱. Sa̱há
    ña̱ cán quéa̱ cánda̱a̱ ini nde̱ ña̱ co̱ó na̱caja núu nde̱ xi̱hi̱n ndo̱.
  gfk-S: Ma kakarek um iou laro. Ma iou paile laro be iou ga hatapunuk mu iesene be
    no numu tapunuk ga lamus mu ter tano lilik pukus. Ma no numu tapunuk hobi ga haruat
    ma no sinisip tane God, kaie pa mem gomle hagae mu ta dahine.
  bmu-bmu: 'Nalö kewöŋe iŋini möt bölim aŋgugeraŋgöra aka qahö söŋgaizalmö, kewögöra
    söŋgaizal: Iŋini ahakmemeŋinaŋgöra aka möt bölim aŋgugetka gamu wösöbirikŋinan
    bauköm eŋgiiga uruŋini kunbuk meleŋda diŋgiget. Mi Anutugö jitŋaŋgö dop asuhuiga
    uruŋinan mönö neŋgöra aka qahö böliyökmö, ölŋa bauköm eŋgial.'
  dgz-dgz: Anu sisimeana menan ne aton ya anuivin go God yamap anu koewa ega ae veayana
    men aton anuivin. Imuya gapan anu sisimeana gamup God inak ega wat tamanamen.
    Menan nu ok ame gapan e ya wa koeam imaeton, amba e dim da da ya wakaumean.
  eng-GNV: 'I nowe reioyce, not that ye were sorie, but that ye sorowed to repentance:
    for ye sorowed godly, so that in nothing ye were hurt by vs.'
  zaa-NT: pero annana yala redacca' te'; alàa porqui'ni bedihuíní'nia' latsi' le,
    sino porqui'ni la' rehuiní' làtsi'á nna benią qui'ni beyacca le arrepentir. Yala
    triste uccuani latsi' losto' le, tì'a rú'ulatsi' Tata Dios, acca tàlią́ qui'ni
    biỹu' bá ca consejo qui' tu'a para bien qui' le.
  eng-WEBSTER: 'Now I rejoice, not that ye were made sorry, but that ye sorrowed to
    repentance: for ye were made sorry after a godly manner, that ye might receive
    damage by us in nothing.'
  guh-guh: Aeconoxae baja sivabarëyanë patacatoitorobixae bajarapabaxutomi. Itsiata
    apo sivabarëyanë xua pacanajamatabëxainaeyaexanatsi panijaneconi yabara. Biji
    rajane sivabarëyanë tsipaji patacanajamatabëxainaeya exanaejavata bajarapabaxutomita,
    pacopabame baja pibisiacuene paneexanabiabijava. Panajamatabëcuenepënëyorotame
    baja Diosojavabelia. Nexata pacuenia Dioso pacatojitsipa, paexanavanapame. Itsiata
    apo pacaitsacueniabi patacatoyaquinaebaxutomi. Biji rajane bajarapabaxutomi pejamatabëcueneta,
    pacajamatabëcueneyavenonatsi.
  bon-bon: yepä page cane siige gege gäne. Naace name pi lica, egä cane weebibine
    ngenecu mäpu me jiwenipene, yepä weeme ngenecu mäpu cina itatrongäripesi miiji
    mule cabu me. Weeme pui ngenecu mäpu lui Acejiyame me singi miji pi, siige peei
    name pi cine ngena itu jaawenepesi weeme tääpume, sabe lica jiwenipi weebibine.
  nhw-BL: Huajca ama nelía nipaqui. Amo nipaqui pampa anmechtequipacholmacac noamatlajcuilol,
    pero nipaqui pampa nopa tequipacholi anmechpalehui para anmoyolcuepque ica catli
    amo cuali anquichihuayayaj. Quena, Toteco Dios quinequi para imasehualhua ma motequipachoca
    hasta moyolpatlase. Huajca quiijtosnequi para nopa amatlajcuiloli anmechpalehui
    miyac.
  swh-ONEN: lakini sasa nina furaha, si kwa sababu mlihuzunika, bali kwa kuwa huzuni
    hiyo iliwafanya mtubu. Kwa maana mlihuzunishwa kama Mungu alivyokusudia watu wahuzunike
    na hivyo sisi hatukuwadhuru kwa njia yoyote.
  wbi-wbi: lino nili nu lukeelo, nakwekuti nili nu lukeelo ulwakuva mukaale nu lusukunalo,
    jeeje. ulwene nili ulwakuva ulusukunalo lwinu lukavapeliile mulate uvuhosi vwinu,
    ulusukunalo lwinu lukaale mu vughane vwa Nguluve, mu uluo na tukavalemisie vwimila
    sino tukavalembile.
  bba-bba: Adɑmɑ tɛ̃ nɛn nukurɑ do. N ǹ mɔ yèn sɔ̃ nɑ bɛɛ nuki sɑnkɑ, ɑdɑmɑ yèn sɔ̃
    bɛɛn nuku sɑnkirɑnu derɑ i dɑɑ kɔsɑ. Gusunɔ u bɛɛn nuku sɑnkirɑnu dendɑ kpɑ nu
    kun sɑ̃ɑ kɔ̃sɑ.
  eng-KJVCPB: 'Now I rejoice, not that ye were made sorry, but that ye sorrowed to
    repentance: for ye were made sorry after a godly manner, that ye might receive
    damage by us in nothing.'
  kgk-NT: Ãy ae avy'a jevy. Ndaha'éi pevy'are'ỹ hagwe-rehe avy'a. “Iporã jarova nhande
    rekoha” peje ra'e-gwi ae xe mbovy'a jevy peẽ. Nhandejáry pene mbovy'are'ỹ uka
    va'ekwe pene mo'arandu hagwã. Pevy'a e'ỹ-rupi ojapo porã pende-rehe Nhandejáry.
    Upéa-rehe ndorojapo vaíry va'ekwe joty pende-rehe.
  waj-waj: Aanna makee ni ausaivo yoketainoo. Na yanaa yaagueeqaivaa fafaara raaduu
    ngia yaarida rikiooduu ngii ausaiyauvo mmuaararoovaara hama ni yoketainoo. Ngia
    ngii ausaiyauvo mmuaararoovaara hanigiada yoketaama varuuvaara ni yoketainoo.
    Hama teenoo maisama ngii iiravai. Ngia hanigiada yoketaama variateeraivaara Anutuuqo
    uuduu mmuaararoovo ngiiisi vairavai.
  cpy-cpy: Rootaki nokimo-shire-wentan-tawori nimaeka notyaanta-kimirowa. Teera nokantatzii
    roo nokimo-shire-wentziri nowashiretako-waetakimi. Tema roo nokimo-shire-wentziri
    pipakaa-yiteerowa kaari-perori. Ari pikanta pinimota-kaantaariri eeroka-paeni
    Tajorentsi, potsinampaa-yitakiro powashiretani, teera nowaaripero-waetzimi naaka.
  mpx-mpx: Yaa nigeya, ya yaliyaya te leta o ya ginol. Nige ya yaliyaya te kaiwena
    nuwamiu ya apanak, no yaliyaya puna heiya te wami nuwanak o i ahemiu ge wami gegi
    ana en ku pek. He wami nuwanak o i ola te toto Yehoba nuwana, inoke nige ha aapanakimiu
    wama ginol o elana.
  wbp-wbp: Ngulankulu nyangu pipa yangka, marda-nyarra yirraru-manu. Kala kularna-nyarra
    ngajulurlu nyurrurla yirraruku ngurrju-manu. Kaaturlu-nyarra yirraruku ngurrju-manu
    yalirli jarungku yungunkulurla nyanungukuju pina-yaninjarla jungarni-jarrimi.
    Ngula-warnunya karna jalanguju wardinyilki nyina kujarna-nyarra yangka pipa yilyajarra
    nyurrurlaku. Manu jaru-warnurlu ngarrirninja-warnurlu, ngajulurlu kularna-nyarra
    pakarninjarla miyalu maju-manu.
  luo-luo: To koro amor, ok nikech ne amiyo ukuyo, to mana nikech kuyouno nomiyo uyudo
    lokruok muweyo richo. Nimar ne ukuyo kaka Nyasaye dwaro, omiyo ne ok uyudo chandruok
    moro amora nikech wan.
  nhe-NT: Huajca ama nelía nipaqui. Ax nipaqui pampa inmechcuesolmacac noamatlajcuilol,
    pero nipaqui pampa nopa cuesoli inmechpalehui para inmoyolcuepque ica tlen ax
    cuali inquichihuayayaj. Quena, Toteco Dios quinequi para itlacajhua ma mocuesoca
    hasta moyolpatlase. Huajca quiijtosnequi para nopa amatlajcuiloli inmechpalehui
    miyac.
  aii-aii: ܐܵܕܝܼܵܐ ܒܸܚܕܵܝܵܐ ܝܘܸܢ، ܠܵܐ ܕܦܫܝܼܡ ܠܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ ܕܦܫܝܼܡ ܠܵܘܟ݂ܘܿܢ ܠܬܝܵܒ݂ܘܼܬܵ‌ܐ،
    ܕܝܼܠܵܗ̇ ܚܕܵܐ ܦܵܫܲܡܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܘܗܵܕܟ݂ܵܐ ܠܵܐ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܚܘܼܣܪܵܢܵܐ ܡܸܢܲܢ.
  esk-NT: Tarraasrii quviasruutiginġitchaluaġiga alianniułipsigun, aglaan quviasruktuŋa
    isrumaalułłapsi simmiġñiqmasri. Alianniułipsi pisułiġniġaa Agaayyutim ilipsitñun.
    Uvagut atnianġitchipsi sukununniiñ.
  msb-msb: Niyan, dili na ako nalilipay kay nagkasarakitan kamo kundi kay ginbarasulan
    niyo an iyo sala na mga gawi. Ginakamundo niyo an kasal-an susog sa gusto san
    Dios, kaya dili naman kamo namon nasakitan.
  cpa-NT: 'Jøng² ma²guø³jni hioh¹² jéin¹²jni. A¹jáng¹ hi² tøa¹² dsøa¹ ca¹quinh² hniah¹²
    ju²hí³ dsøa¹². Hi² jøng² báh³ tøa¹² dsøa¹jni: Hi² ca¹jéinh¹ hoh¹² hniah¹² mi³ca¹hǿ²
    hoh¹². Di³ Diú¹³ báh³ dsa² ca¹jmo¹ ca¹hǿ² hoh¹² hniah¹². A¹jáng¹ hi² hlaih¹³ ca¹ŋi¹ŋë́h²
