  juy-juy: ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଆରବ୍‌ସିନ୍ତାଡାଲବେନ୍‌ ଆସନ୍‌ ଞେନ୍‌ ନମି ଅଃସର୍ଡାନାୟ୍‍,
