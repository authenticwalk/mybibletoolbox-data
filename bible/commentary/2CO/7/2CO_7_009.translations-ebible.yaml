    mo̱ne̱ tɔɔraa.
  cni-NT: '@see-verse:2CO.007.008'
  eng-WMB: I now rejoice, not that you were grieved, but that you were grieved to
    repentance. For you were grieved in a godly way, that you might suffer loss by
    us in nothing.
  zaw-NT: Niluxh ṉaj rbalazä, et sa'csi guc-huindi lajztu, alga sa'csi guc-huin lajztu
