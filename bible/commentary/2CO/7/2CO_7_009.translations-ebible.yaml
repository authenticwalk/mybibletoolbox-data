    numbira neaŋrenan, aintik aina kambca nenmo emtemma moi ŋgocrai ŋgocor. Wanaiŋ.
  qvm-NT: Manami gamcunata laquicatsishgäpitatsu cushicushcä, sinöga Tayta Dios munashgannogna
