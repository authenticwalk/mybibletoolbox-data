    niꜙ ko̱o̱ˉ heˉ hlɨɨhˈ saꜙ jaꜗ nëˊ kyahˈ hnähꜘ kwa̱a̱t˜ kya̱a̱ꜗ jnäähˈ.
  kmu-kmu: HaviteꞋna menia muse nehue. Tamaipa kanama haya yafena musena nohugi tamaipa
