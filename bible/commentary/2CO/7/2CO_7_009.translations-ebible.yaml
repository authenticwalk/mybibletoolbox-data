    mamóɨ́á eŋagɨ nánɨ yayɨ́ ninarɨnɨ. Seyɨ́né dɨŋɨ́ sɨpí nɨseairɨ́ná ayɨ́ Gorɨxo
    seaimɨxarɨŋɨ́pɨ tɨ́nɨ xɨxenɨ seaíɨ́ eŋagɨ nánɨ xwɨyɨ́á none searɨ́wápimɨ dánɨ
    wí xwɨrɨ́á mɨseaikɨxéwá eŋagɨ nánɨ rarɨŋɨnɨ.
  chd-NT: Iya' tixoqui neta. Ƚinca iƚe laipixojma' cata aicalapi'i iƚe laihuos'mipolhuo'.
