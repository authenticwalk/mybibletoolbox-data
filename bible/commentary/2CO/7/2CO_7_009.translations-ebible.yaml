  nii-nii: Ba akip kunum ei, na ka piind. Nimbił erang, na oł yi enj ełe nge, enim
    noman embin piinjing ełe, na ka piinenj mon. Ba nimbił erang, enim noman embin
    piinjing ełe nge, enim oł kis ełmin oł ei, buł ngok kin, enim Gos kin noman tuk
    to ak tunjung ełe nge, na ka piind. Yi mił erang kin, enim noman embin piinjing
    ei, Gos erang kin, sin oł enjpin ełe, enim kin to kis enerim mon.
  ign-NT: Puítisera, tétavi­ca­vainehi eta núrisa­mu­revahi ícha, eta táetavia­si­ra­he­ripahi
    eta ecati­sa­mu­revahi. Eta núrisa­mu­revahi, vahi étainahini taicha eta ecati­sa­mu­revahi.
    Núti núrisa­mu­revahi taicha títsiva­cha­vaipahi eta táurivaipahi eta epane­reruana,
    evarairahi ecuri­sa­murecha ema Viya. Eta tacahe, víti tájinapa vácaye­mahini
    eta eyehe.
  dik-NT: Ku ëmën ɣɛn amit puɔ̈u, ku acie rin cï ɣɛn we cɔl arem puɔ̈th, ee rin cï
