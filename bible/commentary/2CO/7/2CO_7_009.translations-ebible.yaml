    idi; xuning bilǝn silǝr bizdin ⱨeq ziyan tartmidinglar.
  beo-beo: 'Be wali na da hahawane gala. Dilia da:i dioi nababeba:le, na da hahawane
    hame galu. Be dilia da:i dioi nababeba:le, dilia hou da sinidigi dagoi ba:i. Amaiba:le
    na hahawane gala. Amo da:i dioi ganodini Gode da hawa: hamobeba:le, ninia da dilia
    hou hame wadela:lesi.'
  acf-NT: Mé mwen kontan mwen voyé lèt sala. Sé pa kon i fè zòt lapenn-an, mé sé kon
