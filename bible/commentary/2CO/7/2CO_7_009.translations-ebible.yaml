  yut-yut: Abɨsok kɨsɨk kɨsɨk asat, mani ji da butjɨk pawit do kɨsɨk kɨsɨk dɨma asat.
    Butjɨk uŋun pawit da jikon but tobɨl paŋalon agɨt uŋun do aŋek kɨsɨk kɨsɨk asat.
    Piŋkop da iyɨ butjɨk uŋun damgut, do nin da gen yɨpgumaŋ uŋun da ji dɨma paŋupbal
    agɨt.
  grc-BYZ: νῦν χαίρω, οὐχ ὅτι ἐλυπήθητε, ἀλλ᾽ ὅτι ἐλυπήθητε εἰς μετάνοιαν· ἐλυπήθητε
    γὰρ κατὰ Θεόν, ἵνα ἐν μηδενὶ ζημιωθῆτε ἐξ ἡμῶν.
  cpc-NT: Irootaki nokimoshiriwintantawori notyaantakimiro. Tii nokantatyi iro nokimoshiriwintzi
    nowashiritakaawaitakimi. Aña iro nokimoshiriwintairi powajyaantayitairo kaaripirori.
    Ari pikinakaakiro iirokaiti pinimotakaantaariri Pawa poitsinampaayitairo powashiritani,
    tii nowaaripirowaitajaantzimi naaka.
  nhg-NT: hua por inu öxö nepajpöque. Amo nepajpöque porque nocörta nemiechyulcoco,
    tlöcamo porque inu yulcocolestle onemiechyulcuec. Pues onemiechmacac inu yulcocolestle
