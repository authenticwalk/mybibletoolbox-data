    jix buam jum ɨlhdhak gio miꞌ puiꞌp ba jii na jax jix aaꞌ gu Dios. Dios pɨx jup
    jir duñiiꞌñ bak guꞌ nach puiꞌ jaꞌk mu tu jam uaꞌñdhaꞌ, cham tuꞌ baꞌr jich kuiñcha
    aach.
  ame-NT: Att̃oña t̃eʼ napaʼ eʼñe cohuen nocshena. Ñeñt̃paʼ ama añecpayeʼ nocsheno
    att̃o sapaʼ nellcatas. T̃eʼ napaʼ añecopña nocshena att̃o sapaʼ eʼñe sellquëñot̃
    oʼ alla sameʼñerra eʼñe cohuen. T̃arraña att̃o sellquëna sapaʼ ñeñt̃paʼ atet̃
    senteñ ñerraʼm Yompor sellcateneʼ ñeñt̃chaʼña sameʼñaterraya eʼñe cohuen ñocop.
    Ñeñt̃oʼmarña ñeñt̃ atet̃ nep̃onas, ñeñt̃paʼ eʼñe cohuen socop, ñeñt̃ allopaʼ ama
    c̈hoyeʼ errot̃en nepenso ñeñt̃ ama pocteyaye amaʼt mamesha.
  mgh-2016: Vano kihoteelhiya munrimani, kuhii wo nlhatu wo uchukulha winyu, nansho
