  dso-dso: ମାତର୍‌ ମୁଇ ଏବେ ସାର୍‌ଦାସଙ୍ଗେ ଆଚି । ତମ୍‌କେ ଦୁକ୍‌ଦେଇ ଆଚି ବଲିକରି ନାଇ, ମାତର୍‌
    ସେ ଦୁକର୍‌ ଲାଗି ତମେ ତମର୍‍ ଚଲାଚଲ୍‌ତି ବଦ୍‌ଲାଇଲାସ୍‌ । ସେ ଆସିରଇବା ଦୁକ୍‌ ପର୍‌ମେସରର୍‌
    ମନ୍‍ କଲା ଇସାବେ ଅଇବାଟା । ଜେନ୍ତିକି ମାନିଆଇସା । ସେନ୍ତାର୍‌ଆଲେ ଆମେ ତମର୍‌ ପାଇ କାଇ ବାଦା
    ଆନୁନାଇ ।
  meu-meu: Harihari na moalemu, dia lalomui e hisihisiva dainai, to emui lalo-hisihisi
    ese helalo-kerehai e havaraia dainai. Badina be emui lalo-hisihisi na Dirava ena
    amo, taunabunai dika ta emai amo asio davaria.
  yva-NT: Soamo inanayanambe weye syo nyovara wao umaso ratoe wasai to. Weramu inanayanambe
    weye wasanimaumbe omamo jewen, yara inanayanambe weye wasanimaumbe mo wasaugabe
    indamu wasakinavo wapa ayao kakaije rai. Wasanimaumbe namije mamaisyo Amisye apa
    bekere rai, indamu wasakinav wapakare Ai. Weti sya ayao syo ratoe wasai no nyovara
    wao umawe rai mamo inta ngkakai wasai ramu, yara ngkov irati wasai.
  dgc-dgc: Nasayaék to sulat ko a éya dikam, da nagsisi kam dén to kasalanan moy,
    a inibutan moy dén. Diyos i nagpasisia dikam to sulat ko. Kanya tu sulat ko, éy
    éwan nikasida na isip moya.
  zpm-NT: Gacxe waa rley naa niina, per guiabde to togo rley naa bio to guieḻnë, sinque
    rley naa goṉ naa laa to wbiire wbig lo Dios por guieḻnë ne bio to ga. Ni sca nagoṉ
    racladz Dios guṉ grë zha ne ngab xnëz me zeeṉe ruṉctal zho xtoḻ zho, gane rieṉpaa
    naa led psacsid no to ga.
  hix-NT: Oyekhokatxhàyam hokohra mak keryehotehe. Oyekhokatxhàyam hoye ro, anar me
    harha ayanhànàthàyamo menytxownà hamà. Àro hoko rma, teryehorye wehxaha, ohokonye.
    Ekhokaxaho rma, Khoryenkom hona harha menytxownà hamà. Noro yano me mekhokatxownà
    hamà. Noro rma okhokatxownà hamà, tànewakryenàr me harha oynyàr kom horà. Rokaryehtan
    hoye ro oyowakryenàr komo xe rma haxa nehxakon hamà.
  sim-sim: Wavu jihi angop ji tormbleshihindak ter jirin amu rupshinduwa. Mashi mas
    a kayerin ji heyeri wavu jihi kavak nari sir. Hako oso mbeek jirin kava indingak
    nari ambu sir. Erem ji nari nombo orok Avui Wasilaka jirin or tolo wornashirik
    wavu jihin jimu tormblera.
  npi-ULB: तिमीहरू सताइएको कारणले होइन, तर तिमीहरूको दुःखले तिमीहरूलाई पश्‍चात्तापसम्म
    डोर्‍याएको कारणले अब म खुसी छु । तिमीहरूले ईश्‍वरीय शोकको महसुस गर्‍यौ । हाम्रो
    कारण तिमीहरूले कुनै नोक्सानी भोगेनौ ।
  cgc-cgc: Nalipay a dili tenged gasakit inyo na beet. Nalipay a tak nlaman ko na
    ta pagsakit ta inyo na beet ganelsel kaw daw padilian nyo mga buat nyo na malain.
    Iling tan na pagsakit ta inyo na beet igo ta liag ta Dyos para ki kyo tak ake
    na pagsaway ki kyo naan ta sulat ko ya ula gapaluya ta inyo na pagtuo. Mas galig-en
    pa gid gani inyo an na pagtuo tenged ta ake na pagsaway ki kyo.
  tim-tim: Akto nâ yeŋgât biwi umat aregât heroŋe bo âgân. Bo. Nen âmâ nâŋgâ nâŋgâyeŋe
    âlepŋe agâkgât Yesugât den pat makyeŋgiyion amâ Anutu ikiŋak biwi umat ire mem
    agat yeŋgimbo bâleŋe yeŋe makmâ miawakmâ hanyeŋe purik kali are nâŋgâm heroŋe
    akmâ mâruân. Amâ dennenŋande bo mem bâliyegepgât.
  yor-yor: 'Èmi yọ̀ nísinsin yìí, kì í ṣe nítorí tí a mú inú yín bàjẹ́, ṣùgbọ́n nítorí
    tí a mú inú yín bàjẹ́ sí ìrònúpìwàdà: nítorí ti a mú inú yín bàjẹ́ bí ẹni ìwà-bí-Ọlọ́run,
    kí ẹ̀yin má ṣe ti ipasẹ̀ wa pàdánù ní ohunkóhun.'
  wos-wos: mawuli sawuli wuni ye. Guna mawuli xak yangunka mawuli sawuli yahambawuni.
    Guna mawuli xak yandéka guni hurungun haraki saraki sémbutka hélék yata wun sémbutka
    hu hwengunka wuni mawuli sawuli ye. God mawuli yandéka maki guni wungi xak héra,
    hurungun haraki saraki sémbutmbu. Wungi maki, nani nana nyingambu guniré haraki
    huruhambame.
  emp-NTPO: Baribʌrʌ id̶ira mʌ̃ra b̶ʌsrid̶a b̶ʌa. B̸ʌsrid̶a b̶ʌẽ́a bãrãra sopuabid̶a
    bẽrã, ãtebʌrʌ b̶ʌsrid̶a b̶ʌa bãrãba cadjirua o pananara sopuad̶eba igarad̶aped̶a
    wayacusa Ãcõrẽmaa zesid̶a bẽrã. Wãrãda Ãcõrẽba quĩrĩã b̶ʌ quĩrãca bãrãra sopuasid̶aa.
    Mãwã daiba quẽãped̶ad̶a carea bãrãra biẽ́ b̶ead̶aẽ́ basía.
  eng-F35: Now I rejoice, not that you were made sorry, but that your sorrow led to
    repentance. For you were made sorry as God intended, so as not to be harmed by
    us in any way.
  ind-ind: Sekarang saya bersukacita, bukan karena sudah membuat kalian bersedih,
    tetapi karena kesedihanmu itu membuat kalian bertobat. Artinya kesedihan kalian
    sesuai dengan kehendak Allah. Dan hal itu tidak membuat kalian putus asa, tetapi
    semakin kuat.
  pes-OPCB: اما اکنون خوشحالم که آن را فرستادم، نه برای اینکه شما را ناراحت کرد، بلکه
    به این دلیل که اندوه ناشی از آن، شما را به سوی خدا بازگردانید. این غم طبق خواست
    خدا بود؛ بنابراین، ضرری از جانب ما به شما نرسید.
  mpt-mpt: Otane bobol tem ilumo ib dimo tam tlobio yo ne mo seimbibabe. Ne seinin
    olole bobol tem ilumo ib dimo tam tlanoa daabenoa ibo kukub misiamo deiboniba
    naka ele dobo klanibbu ota ne seimbibe. Gode funanea Kolin bib seli naka ele dobo
    klanamino deiba bianiba isa hengmin olo gobo blib kesoa aal waisenoa deibueine
    genea ibo inaibbio kesoa ne sino futano ibo dola omfubeibuo ne kukub misiamo ibo
    mo omyim blimobe, ne ibo daaye binibiobe.
  ssx-ssx: Pate ameta꞉ I̱ta꞉ ta꞉na꞉ma꞉ homolome. Iki a꞉ta꞉ma꞉ homa꞉ tiawa꞉ ekina꞉
    dia꞉ya꞉la꞉pate pa mo ika꞉ homeme ka꞉nda꞉ma꞉ta꞉ ika꞉ haumanu topo peaya꞉ ekina꞉
    loa꞉me. Koto ka꞉nda꞉ma꞉ homa꞉la꞉ ekita꞉ Koda꞉ma꞉ peaya꞉eki yalo nikana꞉ma꞉ iki
    na hoeyaoma꞉me.
  mkl-mkl: Ammɑ nsɛi inɔm í dɔ̃. Kù jɛ nɑ iyi í jɔ̀ ǹ fɔ inɔ nŋɛ, ɑmmɑ si nɑ iyi
    í jɔ̀ inɔ ku fɔ nŋɛ í jɔ̀ ì kpɑɑsi dɑɑ ŋɑ. Bɛɛbɛi í ce si nɑ iyi í jɔ̀ Ilɑɑɔ̃
    í ceò inɔ ku fɔ nŋɛ icɛ. Nɑ nŋu, ɑ kù ce nŋɛ lɑɑlɔ kɑ̃mɑ.
  gaq-gaq: ମାତର୍‌‌ ପେନେ ମନ୍‌ନ୍ନିଆ ଦୁକ୍ ବିବଲା ଣ୍ତୁ ମାତର୍‌ ଏନ୍‌ ଦୁକ୍ ପେଇଂନେ ଜିବନ୍‌ନେ
    ମନ୍ ବଦ୍ଲେ ବିବଲା ଏବେ ନେଙ୍ଗ୍ ସାର୍ଦା ଡିଙ୍ଗ୍‌ଣ୍ତିଂକେ । ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ରକମ୍‌ ପେଇଂ
    ଏନ୍‌ ଦୁକ୍ ବାପେଲେକେ । ତେସା ନେନେ ବାନ୍ ପେଇଂ ମେଃଡିଗ୍‌ ରକମ୍‌ ନସ୍ଟ ପେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ
    ।
  gof-RNT: Ha77i taani ufayttiday, ta hinttena azzanthida gisho gidonnashin hintte
    azzanoy hinttena hintte nagaraappe zaarida gishossa. Xoossay ba sheniyada hinttena
    azzanthisippe attin nu hinttena aybinkka qohibookko.
  unx-unx: ମେନ୍‌ଦ ଆପେୟାଃ ମନ୍‌ରେ ଦୁକୁ ଏମାକାଦ୍‌ପେ ହରାତେ କାହାଗି, ମେନ୍‌ଦ ନେ ଦୁକୁ ଆପେୟାଃ
    ଜୀଦାନ୍‌ରେୟାଃ ସେନ୍‌ହରା ବାଦ୍‌ଲାଅକାଦ୍‌ ହରାତେ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ରାସ୍‌କାଅଃ ତାନାଇଙ୍ଗ୍‌
    । ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେ ଲେକାତେ ଆପେ ନେ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌କାଦାପେ । ଏନାତେ ଆଲେୟାଃ ହରାତେ
    ଆପେ ଜେତାଲେକାତେ କାପେ ହାନିକାନା ।
  gah-gah: Itó itína nene mulúnegú lamaná geleko noluve. Mulutikú golesa gelemó nenemukopa,
    mulutikú golesa geletímo likigika ali viligakumú mulúnegú lamaná noguluve. Lekeza
    miluma gelemó nene Ómasímo giligo lamanalímini loló okago, gilikamole loko gakotémo
    ma lekelémo golesa onamive.
  lcm-lcm: Sikei kana vang, napo uruk alava luai. Parik using mita lapo makus, sikei
    using le si kami la makus ang, mitala kinle korong na mila lomon pokai. Na makus
    ang nang a God kapo buk ia singimi, asukang a kapo kovek i bil mipo rikek singina
    marai imem.
  aer-aer: Nhenge arrantherre pipe yanhe renhe aremele arrenhantherrenhe apeke-arle
    atnerte akurne anthurre-arle akngarte-iweke. Kenhe tharle akenhe arrenhantherrenhe
    atnerte akurne akngarte-iwetyakenhe-arle. Ngkartele arrenhantherrenhe atnerte
    akurne akngarte-iweke nhenge arrantherre utepe-irrirtnetyenhenge iwerre arratyele
    anetyeke Ikwere-ante. Lyete anteme ayenge atnerte akangkentye anthurre awelheme.
    Arrantherre apeke alakenhe itirrewarreme-ketye, ayenge-arle akangkemele anemeke
    nhenge arrantherre-arle atnerte akurne akngarte-iwelhekenge. Arrangkwe-arle, ayenge
    kwenhe akangkentye irreke arrantherre-arle nhenge atnerte akurne akngarte-iwelhekenge
    imerte utepe-irrirtnemele arne akurne areye impemele arrantherre-arle nhenge mpwaretyameke.
  qvc-NT: Piru chay llakishqaymandaqam kananqa kushikunina. Manam kushikunichu qamkuna
    malagana kashqaykiraykuqa. Ashwanmi kushikuniqa chay uchaykikunata dijashpa, Tayta
    Dyustana kasuptikillapa. Chaymi noqaqa mana dañachishurqaqchu. (Ashwanmi yanapashurqaqllapa,
    Tayta Dyuswan alliyanaykillapa.)
  tgl-ULB: Ngayon, masaya ako, hindi dahil sa kayo ay nagdadalamhati, ngunit dahil
    sa ang inyong kalungkutan ang naging daan sa inyong pagsisisi. Nakaranas kayo
    ng kalungkutan mula sa Diyos, kaya hindi nasayang ang inyong pagdurusa dahil sa
    amin.
  cbs-NT: Januxun en matu jaska waya matun chakabu unantan shinan betsa watan jawada
    Diosun matu amakatsis ikai dateama man akimaki. Ja inun, matu ja abiakin nun jawa
    matu chakabuwama ikima man unaiin. Jakia nukun jancha ninkabiatan matun shinan
    man betsa wamakenan, Diosun matu kupikeanimaki. Jaskawen taea natian matuwen en
    benimaii.
  xtm-NTPP: te vitna chi kúsii ini xeen sa, kovaa masu kuechi ja sukan ni ka kuxii
    ini ni ma kúu chi kúsii ini sa, vaa ja sukan ni ka kuxii ini ni ma, te ni ka ndakani,
    ni ka ndaka'vi ini ni, te ni ka nukuiñi ndaa ni nuu Su'si o a. Te sa'a ni kuu,
    vaa maa Su'si ma ni kuni ja sukan jin kuxii ini ni ma, sukan‑va'a ma jin skenaa
    ni maa ni. Te chukan kúu ja saña, masu na ja u'vi ni sa'a ña'a sa.
  nnq-nnq: Ngoe nhala mwojo ngiti magambu gukuechuka kwinuje, nambu kuechuka kwinu
    kunteilinge nng'alambuye mawacho ginu nu kulapa. Nhwechwike andi papai Nnoongo,
    kuyene tampotekije.
  bao-NT: Bii pacagʉ, mecʉ̃ra yʉ ʉjea nii. Biigʉpʉa mʉja ca tʉgoeñarique pairo ca
    tiirique méére, mʉja ca tʉgoeña pairiquera, mʉja ca tʉgoeña wajoaro ca tiirique
    peere ĩima ĩigʉ, to biro yʉ bii. Ʉmʉreco Pacʉ cʉ̃ ca boorore birora mʉja tʉgoeña
    paijacupa. To biri jĩcã wãme ʉno peera ñañaro mʉjare jãa tiitijacupa.
  san-ORI: ଇତ୍ୟସ୍ମିନ୍ ଯୁଷ୍ମାକଂ ଶୋକେନାହଂ ହୃଷ୍ୟାମି ତନ୍ନହି କିନ୍ତୁ ମନଃପରିୱର୍ତ୍ତନାଯ ଯୁଷ୍ମାକଂ
    ଶୋକୋଽଭୱଦ୍ ଇତ୍ୟନେନ ହୃଷ୍ୟାମି ଯତୋଽସ୍ମତ୍ତୋ ଯୁଷ୍ମାକଂ କାପି ହାନି ର୍ୟନ୍ନ ଭୱେତ୍ ତଦର୍ଥଂ
    ଯୁଷ୍ମାକମ୍ ଈଶ୍ୱରୀଯଃ ଶୋेକୋ ଜାତଃ|
  huv-NT: Nganüy apac ximeaats ngome por aaga amix imeajtsan, pero cos tamix imeajtsan
    wüx leaad imeajtsan cuane terangan. Quiaj terangan leaw andiüm Teat Dios. Pares
    aaga nawiig tarangas tambeol icon.
  otn-NT: A nu̱yá, ja̱njua̱ni̱ da̱di johya. Pɛ hi̱ngue da̱di johya ngue bi du̱ ni̱
    mmʉihʉ. Sinoque da̱di johya ngue nu̱'a̱ i du̱ ni̱ mmʉihʉ, bi̱ mpähni̱ n'yomfɛ̱ni̱hʉ.
    Oja̱ bi 'yøt'e ngue bi du̱ ni̱ mmʉihʉ ngue'a̱ te gmi̱ øthʉ, n'namhma̱ ngue nu̱'a̱
    ra̱ carta dá̱ ot'i bi 'yøt'a̱hʉ ra̱ nho, hi̱ngue ma̱sque ra̱ nts'oni̱ bi 'yøt'a̱hʉ.
  nop-nop: Kaŋ yoŋ adi agaŋ welemomooŋ nadilat. Woŋ adi welefigita nadigiŋ wondoktiŋa
    moŋ, adi tobo welefigitadi hehitubu-lodaune wele tubutakale tigiŋ, wondoktiŋa
    nu nadifo hinek tilat. Bepaŋ’walaŋ nadisuhebet foloŋ takaliŋa welefigita walaniŋ
    nadigiŋ doktiŋa indi’walaŋ mededi mu hehitubu-kadakaguk.
  obo-NT: Piru ko-ungkay, nahaa a no id popiyod ku iddon sulat. Konna kohulugan no
    nahaa a su id mosakit kos ginawa row, ko konna, pomon to iddos mosakit no ginawa
    row, id undag to kodsondit woy kodtanan dow to koniyun saa. Dos mosakit no ginawa
    row, tongga-ad to Monama amoy konnod korattan kos koniyun kopomakoy.
  cak-ENT: Vocomi nquiquicot-vi c'a, pero man roma tüj c'a ri xixinya' pa bis, man
    quiri' tüj, nquiquicot roma ri bis xbün chive que xtzolin-pe ic'u'x. Rurayibül
    vi c'a ri Dios que xixc'uje' pa bis, roma si xa man ta xixc'uje' pa bis, c'ayuf
    ta chive rix, roma man ta xtzolin-pe ic'u'x, y ri' koma ta roj, roma xa man jun
    ri xkabij chive.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤢᤃᤧ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤛ᤺ᤳᤋᤠᤱᤒᤠ ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤢᤃᤧᤒᤠᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤗᤠᤕᤥᤗᤠᤶ ᤁᤧᤜᤡᤴᤍᤡ ᤑᤠ᤹ᤀᤠᤱᤏᤧ ᤀᤡᤱᤃᤠ᤹ ᤛ᤺ᤳᤋᤠᤱᤒᤠᤖᤥ॥ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤋᤢᤰᤔᤠᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤘᤕᤧᤖᤥ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡᤃᤧᤗᤠᤶᤒᤠ ᤂᤡᤏᤡ᤹ ᤀᤡᤶᤔᤥ᤺ᤰ ᤌᤣᤀᤠᤱ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤴᤗᤥ॥
  mie-NT: De mitan de cúsiī inī ni, de nsūú sīquī jā ní ncucuécá inī ndá nú, chi sa
    sīquī jā ní jetíñú jā ní ncucuécá inī nū, chi nī nsāhá jā ní nacani inī nū sīquī
    cuáchi nú. Chi nī ncucuécá inī nū tá cúu nūū cúnī maá Yāā Dios, de nsūú jā ní
    nsāhá ūhvī ni ndá nú.
  san-TIB: ཨིཏྱསྨིན྄ ཡུཥྨཱཀཾ ཤོཀེནཱཧཾ ཧྲྀཥྱཱམི ཏནྣཧི ཀིནྟུ མནཿཔརིཝརྟྟནཱཡ ཡུཥྨཱཀཾ ཤོཀོ྅བྷཝད྄
    ཨིཏྱནེན ཧྲྀཥྱཱམི ཡཏོ྅སྨཏྟོ ཡུཥྨཱཀཾ ཀཱཔི ཧཱནི ཪྻནྣ བྷཝེཏ྄ ཏདརྠཾ ཡུཥྨཱཀམ྄ ཨཱིཤྭརཱིཡཿ
    ཤོेཀོ ཛཱཏཿ།
  qve-NT: Chaymi kunanqa ancha kusisqa kashani. Ichaqa manan noqaqa qankunapa llakikusqaykichiswanchu
    kusisqaqa kashani. Aswanqa chay llakikusqaykichisrayku Diosman kutirikusqaykichiswanmi
    noqaqa ancha kusisqa kashani. Tukuy chay llakikusqaykichisqa Diospa munasqanman
    hinan pasaran. Hinaspapas noqaqa manan chay cartataqa escribimuraykichis qankunata
    perjudicanaypaqchu, aswanqa qankunapa allinniykichispaqmi.
  pao-NT: '@see-verse:2CO.007.008'
  cbu-NT: Itaru, natsha nuw mangi kischa, watam yutaritshishee kasarangsawa. Mangis
    mantsarangus, Apanll mangeetsis p'tseerangu, yutaritshishee kasarangsa; Apanll
    siyaa istarangiya. Ashirucha, anoo kirak yandaranguri, nda siyaa tayutaritarangina;
    siyaam wanasiri taamaam istarangiya.
  usa-usa: íbêqa kemá timuqá kémaraune. nôraq itaráq timuqá kémarauno? keráwáqá íma
    timuqá máráaqtababiyabo keráwáqá waeréq aúgen-amma matáatababoaq kemá timuqá makáune.
    keráwáqtí tirukómá Áánûqtumma ákáiniq kéitapoaq keráwáqá tiruqtábá urááe. miráuma
