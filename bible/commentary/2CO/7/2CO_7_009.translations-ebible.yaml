    chapú huaca'acá aú icá pu'uhuaré ila'acare chona.
  djr-djr: Yo, dhiyaŋuny bala ŋarra ga dhuwal ŋoy-djulŋithirra nhina. Yaka ŋarra gi
    dhuwal ŋayaŋu-ŋamathiny ŋuriŋiyiny ŋunhi ŋarra nhumalany ŋayaŋu-wutthurrnydja
    ŋuriŋiyi djorrayny'tja. Yurr dhuwalatjarryin ŋunhi nhumalaŋgiyingalaŋuwurra yan
    galŋa-yätjinyawurr nhumany ŋunhi bilin dhunupayanhaminan. Bala ŋayiny gan ŋunhi
    God-Waŋarrnydja djäman nhumalaŋgal ŋulatjarryiny ŋunhi djorra'kurrnydja. Ga yaka
    ŋanapurr ŋunhi djäma ŋula nhäny yätjkurrnydja nhumalaŋ.
  kvg-kvg: '@see-verse:2CO.007.008'
  rug-rug: Kamahire si qetu nia rau si asa, lopu sa mia tinalotaṉa si qetu nia rau,
    ba sina sa mia tinalotaṉa si va kekere gamu, gua sapu hiva nia sa Tamasa. Ke gua
    asa, si lopu va kaleana gamu sa tinalotaṉa.
  hop-NT: Noqw nu pu’ put ep hahlayhti, uma qahahlayhtotiqat qa epnit, uma qahahlayhtotiqe
    umuhhintsakpiy aṅqw ayo lasyaqat put ep’e; uma pan qahahlayhtotiqe God unaṅwveya;
    noqw ōviy itam umuy qa unaṅwmoknaya.
  san-URD: اِتْیَسْمِنْ یُشْماکَں شوکیناہَں ہرِشْیامِ تَنَّہِ کِنْتُ مَنَحپَرِوَرْتَّنایَ
    یُشْماکَں شوکوبھَوَدْ اِتْیَنینَ ہرِشْیامِ یَتوسْمَتّو یُشْماکَں کاپِ ہانِ رْیَنَّ
    بھَویتْ تَدَرْتھَں یُشْماکَمْ اِیشْوَرِییَح شوेکو جاتَح۔
  heb-LB: עתה אני שמח, לא בגלל שהכאיב לכם, אלא בגלל שהכאב הביא אתכם לידי תשובה. שכן
    נעצבתם ברצון אלוהים, ואנו לא גרמנו לכם כל נזק.
  caf-NT: '''Et k''an ''aw ''et whunélhnik. Tso ahli ''aw ''et huwa ilah. Ndi tso
    bugha lubeshi whuch''a nuhbeni nahadunehla. Yak''usda hukwa'' ninzun k''una''a
    tso ahli inle ''et huwa. ''Et hubugha tso ahli hoonliyaz hubugha nuwheni negha
    tinta chawháh''al.'
  mio-NT: Vitin cusii ini yu. Ñavi ti cha ndahvi cuni anima ndo, soco cusii ini yu,
    vati xihna ca ndahvi cuni anima ndo, ta saña ihni ndo ndavaha ni savaha ndo, ta
    cha ni chacoo cha ndahvi anima ndo cuhva cuni ra Ndioo. Chacan cuu cha ñahni cha
    ndoyo ñuhun ndo cuenda ndi.
  srq-NT: Seyate aɨco jendese co cote. Jẽya eã nɨɨ eã ño ñene. Jeñɨmbitirõ nguiatu
    ngue re. Maende sechɨmbesa rese. Sechɨmbesa jembia eã mose jẽɨcuã ndese, Dios
    rese que jendua cote ra. Sechɨmbesa chõ jemingo turã nguiã cote.
  kje-NT: Onne penia ya aheni ka'u hehel aku horok onne ki mi, maa ya akin nahuwa'an!
    Ya'u raram ka nodi ya'u hi'i mi akim woir, maa ya akin nahuwa'an ono lere mi akim
    woir onne mim herredi minim honorok panaeku ma ka namlolo eni, wali derne makani
    Makromod Lalap wali'ur. Makromod Lalap nair mi akim man woir onne leke nala re're'e
    harharu ki mi, penia ainim horok onne kan hi'i yakyak mi!
  gaz-gaz: amma garuu sababii isin gadditaniif utuu hin taʼin sababii gaddi keessan
    gara qalbii jijjiirrachuutti isin geesseef ani nan gammada. Isin akka fedhii Waaqaatti
    gadditaniitii; kanaafuu isin karaa kamiin iyyuu nuun hin miidhamne.
  kud-kud: Leta neta yalelele vehabana yayaliyaya. Na nigele yayayaliyaya ya'abiye
    nuwayababagomiune na hesi yayaliyaya wuwuna yami nuwayababa ainona neta yami nuwabui.
    Neta nuwayababane Yaubada nuwanuwana ainaena nigele aya'abiye yababagomiu.
  urb-NT: Anĩ. Apo ihẽ rury katu riki. Pehẽ ke ihẽ amupyai. A'erehe anĩ. Pehẽ pepyai,
    a'erehe pehẽ py'a ke pemuruwak. Ma'e peka'u te'eha pema'eha ke pehijar. Tupã putar,
    aja pehẽ pepyai riki. Pexoha pemukatu, a'erehe pehẽ ke jamupyai te, aja ym.
  fra-LSG: je me réjouis à cette heure, non pas de ce que vous avez été attristés,
    mais de ce que votre tristesse vous a portés à la repentance; car vous avez été
    attristés selon Dieu, afin de ne recevoir de notre part aucun dommage.
  san-HK: ityasmin yuSmAkaM zokenAhaM hRSyAmi tannahi kintu manaHparivarttanAya yuSmAkaM
    zoko'bhavad ityanena hRSyAmi yato'smatto yuSmAkaM kApi hAni ryanna bhavet tadarthaM
    yuSmAkam IzvarIyaH zoेko jAtaH|
  cak-SNT: Vacame can nquiquicuot, pero man ruma ta xixyaꞌ pa bꞌis. Man quireꞌ ta.
    Inreꞌ nquiquicuot ruma ri bꞌis xuꞌon chiva chi xtzalaj-pa ivánima riqꞌuin ri Dios
    y ntiꞌan ri nrajoꞌ jajaꞌ. Y xixbꞌisuon ruma quireꞌ xrajoꞌ ri Dios y cꞌo xucꞌam-pa
    chiva, ruma xa man ta xtzalaj-pa ri ivánima, reꞌ kuma ta ojreꞌ xa man jun ta kax
    xkaꞌej chiva.
  uvh-uvh: mokngang, girisa' yokiamguk ning tonga kabakna karengsa' ubu nakotik. Ka
    na kabakna kareng wa sidi naning umpang u kanga kabaksi' mamareng naking waraga'
    mo' nakarik, mokngang, na mamareng wari tinga kabaksi' tubobu sura tipfaring waraga'sa'
    tanga nakarik. Ka na kuma'sa' nakedarik kabaksi' mamareng ka wara'ning bining
    ganang wa Anutu warisa' kadapmang ka sidi kabaksi' tipfara wara'ning u tasamgu'.
    Wara' na ning sutik, midi umpang ka naga yoksamguk wari sifikadaga kabi'guk mo'
    tugu'.
  ino-ino: Afite'na meni amuse nehoe. Lapaipamo'a kana nelahapauno lapavuya hu'nea
    yafe amuse nohoa'maki lapaipamo'a kana nelahapauno lapavuya nehiketapa lapaipa
    aitapa yahae hu'naya yafe amuse nehoe. Anumaya Koti'a ani kava huno lapaipamo'a
    kana nelahapauno lapavuya hu'nea ya lapamiketapa lapaipa aitapa yahae hutake'na
    lapami'noa avo'mo'a lapa'kaeya alino haviya hu olapate'nea'maki alino kanale hulapate'ne
    hu'na nehoe.
  gnn-gnn: Yaka warray ŋarra galŋa-djulŋithirrinydja yukurra ŋuriŋiyi nhumalaŋgalanydja
    galŋa-yätjthinyarayu, yurru wirrkina yana ŋarra ŋayaŋu-djulŋithirrinydja yukurra,
    liŋgu ŋuliwitjan nhumalaŋgala galŋa-yätjthinyarakurrunydja nhuma djambina, bala
    ŋamathanharaminana nhumalanhay nhuma miṯtjinydja. Ŋuriŋi ŋanapurruŋgala djorra'yunydja
    yuwalkkuŋala yana guŋga'yurrunanydja nhumalanha. Liŋgu Godthunydja nhumalanha
    ŋayaŋuna-dharpuŋala ŋuriŋiyi galŋa-warwumirriyinyarayunydja, bala nhuma bilyurrunana
    djambina, ga roŋiyinana nhuma Godkalana.
  yal-yal: Koni iki, n sɛwaxi, ɛ to nimisaxi na mi a ra, koni na nimisan to ɛ fe raba
    kiine masaraxi. Ala nan na nimisan nagidixi. Nanara, ɛ mi tɔrɔ yo sɔtɔxi nxu yii.
  cnt-NT: Jaun₂ në́₃ 'io'₂ jéin₅ bá₄ rë₂në́₃, on₃jua'₅₄ ia₁ a₂ca₂tión'₂ 'nia'₂ quɨ'₂
    'au'₂ jaun₂; a₂jaun₂ bá₄ ia₁ a₂ca₂rë₃tsɨ́n₃ bá₄ 'au'₂ 'nia'₂ ia₁ a₂ca₂tión'₂ 'nia'₂
    quɨ'₂ 'au'₂. Ca₂quian'₂ 'nia'₂ o₂i₁ dsɨ₅ lia'₂ të₅ dsɨ́₅ Diú₄. Jaun₂ tsá₃ le₃jua'₅₄
    a₂ca₂jma'₅₄ jnia'₅₄ dain₅₄ 'nia'₂.
  tif-tif: Nali kamala kalawaali fiyaap duubi. Yale, nali kipni aket uluum kuluu-silip
    kaami fiyaap kaa duubi disa. Siin kaali, nami weng kaata taba-lomdu ibi yam-mafak-daasuu
    daa; God ayo kipni aket uluum kaa kuyilala, ibi aket uluum ke-lomdip aket fal-siki-silip
    kaami fiyaap kaata duubi.
  nlx-nlx: एवी मी खुस हे, ज्यानकेरता नाह काय तुमूह दुख पोचनो, पुण ज्यानकेरता काय तुमू
    ता दुखान कारेण मोन फिराया, काहाकाय तुमरा दुख बोगवानान मोरजीन गेत एता, काय आमरी
    उगे रेन तुमूह काल्ली बी वातु माय नुकसान नाय पोची।
  apw-NT: 'K’adyúgo baa shił gozhǫ́ǫ́, doo nohwił daagozhǫ́ǫ́ da n’íí doo bighą da,
    áídá’ doo nohwił daagozhǫ́ǫ́ dago nchǫ’go ánádaaht’įįł n’íí bits’ą́’zhį’go ánádaasodzaahíí
    bighą: doo nohwił daagozhǫ́ǫ́ da n’íí Bik’ehgo’ihi’ṉań bits’ą́’dí’, áík’ehgo doo
    nt’é nohwits’ą́’né’ da, nohwich’į’ k’e’shíłchį́į́híí bee.'
  gum-gum: Møimbe nane kasrag køppe, tru ñim truba isui melaigwan, trunun isua kasrag
    kømøtø, tru ñim truba isui indiibe ñimui kaig mariilan isua møra, Tiusweimay lliranrrai
    marikkurri nane kasrag køtan. Pøs ñim truba isui inchib pønrrappe, Tius trendø
    treeg kønrrain køben kuig kua, nambe ñimune chigucha chi kalø punrraimbe marmuig
    køn.
  not-NT: '@see-verse:2CO.007.008'
  plu-plu: henneme kuri nah batek ku samah nah awahkisni yimin. Nah ka batek awakuma
    ku samah yis marekepwema henneme awaku ku samah yimaran keh yis wages yihiyakemni.
    Yis marekepwe hennewa Uhokri gimawkan. Nikwe inakni nuwnhu yit ka pes adahan mbayka
    yidahan. In pes adahan kabayka.
  iou-iou: Täŋpäkaŋ apiŋo oretoret täyat uwä bänep nadäŋ bäräp nadäŋkuŋo unita nämo.
    Nämo, bänep nadäŋ bäräp nadäŋkuŋo unitä täŋpewän bänepjin äyäŋutkuŋ. Mebäri unita
    oretoret täyat. Anututä ude kaŋ nadäwut yäŋ nadäŋkuko udegän bänep nadäŋ bäräp
    u nadäŋkuŋ. Unita nintäŋo mantä in nämo täŋpän waŋkuŋ yäŋ nadätat.
  ntp-NT: vʌʌscʌrʌ sivi baigiñʌlidi, maisiu soigʌnʌliacai aapimʌ, aapimʌ ʌma duucai
    gʌntʌtʌgitoi aidʌsi soigʌnʌʌli cascʌdʌ. Diuusi aliʌ baigʌʌli nʌiditai isducatai
    ivuaadana aapimʌ aidʌmʌsi soigʌnʌlidi. Cascʌdʌ maatʌ aanʌ ismaisoimaasi gʌnduñi
    gʌnoojidacai.
  rai-rai: Mi iaau gaaia, wakir u ra nung buk baa i watapunuk muaat, iaku kabina baa
    anumuaat tapunuk i ben pa muaat kup a nukpuku. Anumuaat tapunuk i welaar ma ra
    nemnem anun God, maa i pet ta muaat kupi muaat a nukpuku. A mangaana tapunuk lenmaa
    pa in baanaakaka muaat.
  haw-1868: Ano, ke olioli nei au, aole i ko oukou hana eha ia, aka, i hana eha ia
    oukou e mihi ai; no ka mea, ua hana eha ia oukou ma ka ke Akua, i loaa ole ia
    oukou ka hewa e makou.
  ffm-ffm: miɗo seyii jooni. Wanaa ko cuŋluno-ɗon koo waddani kam seyaade, ko sugulla
    mooɗon waddani on tuubude koo. Sabi sugulla kewtinooɗo on oo ana hawri e sago
    Laamɗo, hono non, walaa ko min mbonnannoo on.
  arb-NAV: وَأَنَا الآنَ أَفْرَحُ، لَا لأَنَّكُمْ قَدْ أُحْزِنْتُمْ، بَلْ لأَنَّ حُزْنَكُمْ
    أَدَّى بِكُمْ إِلَى التَّوْبَةِ. فَإِنَّكُمْ قَدْ أُحْزِنْتُمْ بِمَا يُوَافِقُ
    مَشِيئَةَ اللهِ، حَتَّى لَا تَتَأَذَّوْا مِنَّا فِي أَيِّ شَيْءٍ.
  cop-CNT: ϯⲛⲟⲩ ⲇⲉ ϯⲣⲁϣⲓ ⲟⲩⲭ ⲟⲧⲓ ϫⲉ ⳿ⲁⲧⲉⲧⲉⲛⲉⲣ⳿ⲙⲕⲁϩ⳿ⲛϩⲏⲧ ⲁⲗⲗⲁ ϫⲉ ⳿ⲁⲧⲉⲧⲉⲛⲉⲣ⳿ⲙⲕⲁϩ⳿ⲛϩⲏⲧ
    ⲉⲩⲙⲉⲧⲁⲛⲟⲓⲁ ⳿ⲁⲧⲉⲧⲉⲛⲉⲣ⳿ⲙⲕⲁϩ⳿ⲛϩⲏⲧ ⲅⲁⲣ ⲕⲁⲧⲁ ⲫϯ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧⲉⲛ⳿ϣⲧⲉⲙ ϯⲟⲥⲓ ⳿ⲛ⳿ϩⲗⲓ ⳿ⲉⲃⲟⲗ
    ⳿ⲙⲙⲟⲛ..
  sri-sri: Irasirigʉ daporare ʉsʉyagʉ, mʉsã bʉjaweredeare ʉsʉyagʉ meta yáa. Yʉ mʉsãrẽ
    gojadea pũrẽ buedero pʉrʉ, mʉsã ñerõ irideare gũña, Marĩpʉ gããmerõsũta bʉjawereyuro.
    Mʉsã gũñarĩrẽ gorawayu, ñerõ iririre piriyuro. Iri gapʉ yʉre ʉsʉyamakʉ̃ yáa. Mʉsãrẽ
    bʉjaweremakʉ̃ irikeregʉ, neõ poyanorẽbiribʉ.
  nal-nal: Naari ga nanam, panaze naagu maskalus ma naagu inaxam taawuk siaana a matmalabuk
    taksaat angkanaan, kawit pana a waambaar xa ra vamazik nim. Avuna naagu inaxam
    taawuk malasing kanaan lalozang a sasaxotang ma ainaxamang sin Nakmai, malasing
    ma xawit maadi varaksaat nim pana ta lan, kawit.
  kyq-kyq: Num gaŋ ɓɔrse, maam maakum raap taa maktubm kɛn maam mꞋraaŋsen se. Ey num
    maam se maakum raap taa maaksen tujse eyo. Num kɛn ɔlum jaay maakum raap se, taa
    naase Ꞌjeelkiga kusin̰se ɔɔ Ꞌtɛrlkiga maakse do Raa ki. Taa naan̰ se ɓo, maak‑tujn̰
    naase se aan gɔɔ kɛn Raa maakin̰ jen ro ki, bin se naaje se kꞋtɛɗsen te kusin̰
    eyo.
  kwd-kwd: Ma nga alata lo'oo, nau ku aile'a. Nau ku 'ame aile'a la'u suria moru kwaimanadai,
    ma 'i suria na'a moru fa'aodoa nga abulongaa mooru suria moru kwaimanadai. Nga
    kwaimanadainga amooru, ngaia na'a kwaisiriinga na God famooru. Ngaia na'a girigiringa
    laka'u ameeru 'ame ngada 'amooru.
  ded-ded: Neng ngeneac ubangerec negemma sogaiduae. Imoc yofiac, ngeni ubahodungsac
    negembau imoc mi sogaibai. Nga ngeneng ubamangang negemma ubamereng anggec. Ngeni
    Anutuac songo nga negen negeng modacma ubamereng anggec. Ifi anggecac yofinenggac
    kibininaac amma ebicngina fingerecmoc, imoc bic kpac anec.
  ewe-ewe: Azɔ la, mekpɔ dzidzɔ manyagblɔ aɖe be meɖo agbalẽ ma ɖe mi. Nyemele dzidzɔ
    kpɔm be miexa nu o, ke boŋ be agbalẽ la na miedzudzɔ agbe vlowo nɔnɔ, eye mieva
    Aƒetɔ la gbɔ. Mawu ŋutɔe to dzinye ŋlɔ agbalẽ ma na mi be miadzudzɔ nu vɔ̃ wɔwɔ,
    eya ta menye míawoe na miexa nu o.
  nuy-nuy: Anaani aḏaba nga-wurrij-maṉdhina ngaya. Yagu waari nugurri-nyinyung nurru-wurrij-galadi-wiiyn-jinyung,
    waari aadani-yung-bugij-magaa. Ngaya nga-wurrij-maṉdhina, yagu yamba nugurru nurru-wurrij-galadi-wiiyn
    marri anubani-yung nanggaandhurrg-gaa marri nugurru nirriij-garruyn anubani-yung
    anaalaaladi aḏaba. Yigaj! Nugurru nurru-wurrij-galadi-wiiyn, yagu God yamba nani-bajiyini
    nugurru. Wudanila-wala waari ngaya nganamba-warragayijgaa nugurru aadanu.
  cop-BHC: ϮⲚⲞⲨ ⲆⲈ ϮⲢⲀϢⲒ ⲞⲨⲬ ⲞⲦⲒ ϪⲈ ⲀⲦⲈⲦⲈⲚⲈⲢⲘⲔⲀϨ ⲚϨⲎⲦ ⲀⲖⲖⲀ ϪⲈ ⲀⲦⲈⲦⲈⲚⲈⲢⲘⲔⲀϨ ⲚϨⲎⲦ ⲈⲨⲘⲈⲦⲀⲚⲞⲒⲀ
    ⲀⲦⲈⲦⲈⲚⲈⲢⲘⲔⲀϨ ⲚϨⲎⲦ ⲄⲀⲢ ⲔⲀⲦⲀ ⲪⲚⲞⲨϮ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚϢⲦⲈⲘϮⲞⲤⲒ ⲚϨⲖⲒ ⲈⲂⲞⲖ ⲘⲘⲞⲚ.
  buk-buk: '@see-verse:2CO.007.008'
  pri-NT: Bwa, go ipwàdée. Â càcaa gée goo pai tòina kàwà, â nye gée goo na guwà jèe
    pinünüma ma guwà biiwà côwâ. Ba muru na dau wâdé tà Pwiduée. Â go côo pâ, i pwi
    ia go wii, âna càcaa èpà tàwà.
  zpq-NT: Chbeda' ṉa'a, ḻe goclenen le'e cont begüine'laže'le c̱he da' xiṉjen' benḻe
    na' betiṉjele c̱hen, can' goclaže' Diosen'. Na' can' goquen' bi bchojen mal dan'
    gocyaše'len'.
  por-TFT: Por isso estou contente de havê-la escrito. Não me contenta saber que vocês
    ficaram aflitos {que magoei vocês}, mas estou contente porque, ao ficarem angustiados,
    vocês se sentiram contritos por causa daquilo que tinham feito e pediram que Deus
    os perdoasse. Quero dizer que vocês se entristeceram da forma que Deus desejava,
    e assim, ao causar-lhes tristeza, não lhes fiz nenhum mal.
  gwi-NT: Ąįį nakhwats'ą' ch'adanǫįįtł'oo geenjit łyaa shoo ihłii kwaa, gaa gwik'iighai'
    nakhwatr'agwaanduu ts'an łihts'eedǫǫ'ee ts'ą' ch'ijuk dinjii ǫhłįį needhoodlit.
    Ąįį tr'agohdii t'ee Vit'eegwijyąhchy'aa nakhweenjit yit'aahchy'aa t'ii'in ąįį
    geh'an nakhwats'ą' diikhwan gwiizųų tr'agwarah'ya' kwaa t'oonchy'aa.
  gvn-gvn: '@see-verse:2CO.007.008'
  nhy-NT: Axan nipaki. Pero mach nipaki por anmoyolkokojkej, sino porke namoneyolkokol
    oamechpalewij para ximoyolkuepakan. Namejwan anmoyolkokojkej ken Dios okimonekiltij,
    kijtosneki in totlajkuilolamaw mach oanmechtoktij itlaj tlan amo kuale.
  asm-FB: এতিয়া আনন্দ কৰিছোঁ; কিয়নো আপোনালোক দুঃখিত হোৱাৰ কাৰণে নহয়, কিন্তু দুঃখিত
    হোৱাৰ দ্বাৰাই যে আপোনালোকৰ মন পৰিৱৰ্তিত হ’ল, সেই কাৰণেহে৷ আমাৰ দ্বাৰাই আপোনালোকৰ
    একো হানি নহয়, সেই বাবে আপোনালোক ঈশ্বৰৰ ইচ্ছাৰ দৰে দুঃখিত হৈছিল, সেই বিষয়ে আপোনালোকে
    জানিছিলোঁ।
  okv-okv: amita be amo nane one osaga kogava avoembo tunga javotoho ae rate ungo
    osaga kito jo hapereketei ajato ijieva avoembo tunga javotoho ere ona, Eto amo
    God ta uje avoeto osaga kogava, avoeto nangota degi sapura nei do tambae ueva.
  mxt-NT: Ta vityin cusɨɨ xaan cuñí, ñima cha cuenda tucuihya iñi cha chiyo̱ ndo,
    soco cha cuenda vatyi tucuihya iñi cuan sanandichi̱ chi ndo ndaha Nyoo. Nyoho
    cunyee̱ ndo tucuihya iñi cuan yoso cuhva tahán iñi Nyoo, yucuan chaha cha vaha
    sacuvi̱ ndi chihin ndo chihin tucuihya iñi cuan.
  tzo-NT: Ti ora to nichim no'ox co'nton yu'un hech ic'ot ti pasel. Ma'uc nichim no'ox
    co'nton yu'un ti laj avich'ic mule, ja' nichim no'ox co'nton yu'un ti laj avich'ic
    mul yu'un ti amulique hech yu'un laj asutes avo'ntonic yu'un amulic. Yu'un ja'
    sventa ti Diose ti laj avich'ic mule. Mu yu'unuc más chopol nabatic yu'un ti hech
    laj jts'ibaboxuque.
  ind-AGS: Aku bahagia sekarang, bukan karena menyakiti kalian, tapi karena rasa sakit
    ini membuat kalian berubah pikiran. Kalian dibuat menyesal dengan cara yang Allah
    inginkan, dan karenanya tidak dirugikan oleh kami dengan cara apa pun.
  omw-omw: Mate mwi qarara nkyi nyiavarara qamwateqanama varuqo. Qara mwiva nkyi mwutukya
    uaqiama nyatora mwianra hia nte qamwateqa varuqo. Nkye qara mwia kyaara ntuvaro
    nkyi mwutukyavanto uaqia huvata mwiaqaatai nkye uaqia hi aanranra qaqira kyaara,
    nte mwianrama qamwateqana varuqo. Nkyeta uaqia hi kyaiqara kyaara nkyi mwutukyavanto
    uaqia ihata variavaro Kotivavata nkyi mwutukyavanto qio mwitaa hiarive tirave.
    Tire nkyi timwa nyateqa qiavarava hia nkyi uaqiama nyatorave.
  yrb-yrb: Yana i ba me uetaba neno siosa uteda ekoitaba yaru utatane. Ya uwaranu
    neno siosa uetana kobererau ima ya uwara ma owereda Godibai siaia uite ya ma arama
    utawa ui.
  maa-NT: Ta̱nga i̱'ndei̱, matsja‑la̱ ini̱ma̱‑na̱, mìtsà koi nga kjoa̱ba kis'e‑nò
    kjoa̱ ts'e̱ xo̱jo̱n, koi‑né nga i̱t'aà ts'e̱ Nainá kinìkájno jé‑nò nga mì ti̱
    jé chinchaàtsji‑nò. Jñò, k'oa̱á s'ín kjòba‑nò koni s'ín mejèn‑la̱ Nainá. K'oa̱á
    ma‑ne nga ni̱mé kjoa̱ ch'o kisakò‑nò i̱t'aà tsa̱je̱n.
  mcq-mcq: Na jara temuka kaꞌene apeju jihunaꞌe temarahuna pana. ꞌEnakaivo temukijara
    rarejume ja nihoꞌo taꞌarohajara vejuꞌe teamanimu. Ja Godoni ura ijara vejume temukamana.
    ꞌEjakame ja nuni vajijaho unenu pina papivusahuna.
  sus-A: يَكْسِ ﭑ بَرَ حّلّشِن نَ شَ قٍ رَ. ﭑ مُ حّلّشِن وٌ شَ سُننُنيِ شَ رَ، كْنْ
    ﭑ حّلّشِنشِ نّ بَرِ مَ نَ سُننُنيِ بَرَ عَ نِيَ وٌ شَ تُوبِ. نَ كُي، ﭑ عَ كٌلٌن
    نَ سُننُنيِ قَتَنشِ عَلَ نَن نَ، عَ مُ قَتَنشِ مُشُ تَن شَ رَ.
  jpn-1965: 今は喜んでいます。あなたがたが悲しんだからではなく、あなたがたが悲しんで悔い改めたからです。あなたがたは神のみこころに添って悲しんだので、私たちのために何の害も受けなかったのです。
  fra-SBL: Je me réjouis maintenant, non pas que vous ayez été attristés, mais que
    vous ayez été attristés jusqu'à la repentance. Car vous avez été affligés pieusement,
    afin que vous ne souffriez par nous d'aucune perte.
  yka-yka: Saguwaˈ kuweˈitu kēgan ku. Dumaˈin hangkan ku kēgan peggeˈ bakas suse kaˈam,
    saguwaˈ puˈunku kēgan peggeˈ hawal susebin pinindahan ne weˈ bi meˈ hinanganbin.
    Susebi miyaˈan amban Tuhan supaya kaˈam magsusun. Hangkan hep paˈinku weˈ sulatku
    miyaˈan moleˈ si kahāpanbi.
  mle-mle: Aw wun kita rakarak tinadiwun wun a lapa nyig sukwutuwilik. Aw wun gwuraam
    mawul samasam wukigwurkik mwugiytuwil, wun aal maa rakarak ti. Aw wun aal viyakital
    wanadiwun gwuradiy mawul wukidalik tikuw. Aal lapa nyig gwuradiy mawulaam maa
    saal kwar. Aw atawa kwur-yaay, gwur samasam wukikuw, sarmabap tigwurilik tikuw,
    God mwugiy-didiygwurik gwuradiy kwakwagwuradiy yaab warapiy-gwurkik. God mwugiydil
    gwuraam sugwiyaan kwurlikik. Alik tikuw, aal javik tikuw, nyan rakarak tinadiyan.
  shp-NTPO: Ramara ea raroshaman iki, jara ja mato jakonma shinanmayantanax ea ikaima
    iki, ja riki ja jaskara masá shinanman jakiribi mato Dioski banémaribia kopí.
    Ja masá shinanni noa jaskátinin Dios keenai keskatishamanra mato iká iki, jaskara
    ixonra, jawekeskaxonbi non mato jakonmaakama iki.
  aom-aom: Aꞌi jaruvo na jö jajivodoho dë mae jeve bogo vavaeni bojëmijodohuni aꞌi
    jemëhu vavaeni baeromo ëhuni huotorovoromo avoho uehorovarijohuni. God-hu nimaje
    ëhi jiëꞌe vavaenoho baejarijeje. No bogo ëhuro jemë sisë vaejëvareje.
  geb-geb: Gu ntigem ndikndigi. Gu nden hɨgi ndava simtɨga nzuav ndikndigi fhuvara.
    Zakɨra fhuvara! Gu mba ndava simtɨk gum memɨr nden hɨgap, nde muuŋgim, nde ndavi
    domdorgi, gu ne nzuav guigira ndikndigi. Gu kaŋgi, Fhe Bakɨme, ana nduara mba
    ndava simtɨk gum memɨrar nde nɨɨŋgi. Maaŋ muuŋgiap, nza suaŋgi buni, nta thaneŋ
    nden ndɨkndɨgir farfagi fhu. Zakɨra fhuvara!
  bsj-bsj: La Caneu miki fuwor nerer kebo kiden kayaka ner kimenro dila ki kayaka
    ner ner kumero bou kimen fuloka. kom fiyador kumer mwar tomange na wabice, dila
    kom yar bo ki den nyer.
  cak-cak: Vacami yiquicot, pero man roma ta chi xixinya' pa bis, man quiri' ta. Yiquicot
    roma ri bis xu'on chive chi xijal ino'oj y xiya' can ri imac. Xixyo'ox pa jun
    bis ri can c'o rakale'n chuvech ri Dios, y quiri' c'o che'el nika'ij chi man jun
    itzel xka'an chive.
  chf-NT: Badaba ch'a'a cäjin, mach uc'a ch'ocomi a pixanla. Ch'a'a cäjin uc'a ni
    tristejle jiniba u yäc'betla a q'uexe' a c'ajalinla tuba mach a ni' chen a tanäla.
    Ch'ocomi a pixanla uc'a ca' jini u yoli Dios. Jin uc'a mach a sätila niump'e cua'
    uc'a por lo que cä chi t'ocob.
  tlf-tlf: Kale kamano koyo niyo deng taban-bii kuta, niyo ipmi aget iluum ku-silip
    bomi deng uyo tabanbaali kale, siin uyo nimi weng bota tebe-nuluta, ibo ifak daasaalu
    binim kale, ipmi aget iluum ko tebe telela imolu mitam aget fupkela ko-silip bomi
    deng bota taban-bii kale, ipmi aget fupkela ko fengmin umi kupka-silip bota, God
    yagal mungkup deng taban-be ko.
  piu-2006: '@see-verse:2CO.007.008'
  poh-NT: Ru̱cꞌ ritzꞌihmjic je i hu̱j reꞌreꞌ, reꞌ hin kꞌe̱ꞌ nsukbic nicꞌux yuꞌna maꞌ
    ruꞌum ta chi xiyew ritiꞌquil acꞌux tak, ruꞌum laꞌ chi ru̱cꞌ ritiꞌquil acꞌux tak
    xoquic cho reꞌreꞌ xcamanic aweh tak chi xajal tak wach anoꞌjbal chiwach i Dios.
    Til pa ricorquil reꞌ hat-tak xtiꞌbic acꞌux tak jeꞌ ricab nponic chiwach i Dios
    eh ruꞌum aj reꞌ, reꞌ hin nikꞌor aweh tak chi maꞌ reꞌ ta jenoꞌ cꞌahbilal xniban
    naxnitzꞌihmbaj je aweh tak i hu̱j reꞌreꞌ.
  tue-tue: Mecʉ̃tígã yʉʉ ʉseniã. Mʉ́ã bóaneõriguere wãcũgʉ̃ mee ʉseniã. Mʉ́ã bayiró
    bóaneõriguepe mʉ́ãrẽ wãcũpati, wasorí tiiyíro. Teero tiigʉ́, ʉseniã. Cõãmacʉ̃
    booróbirora mʉ́ã ñañaré tiiríguere wãcũ, bóaneõyiro. Teero tiiró, ʉ̃sã mʉ́ãrẽ
    jóacoripũ mʉ́ãrẽ ñañarõ tiiríjĩyu.
  bjp-bjp: Ma igii ia laes, biil i wara le ia fatamais ta gam, biil. Ia laes wara
    le mamais na balmi i tel gam ka sokiliis liu kimi. Ma gam lala mamais arae namin
    wolwol tom ke God, pesu orek kimem biil i to fatel ta gam.
  xon-xon: M kpa mpopiin la. Naa ye ke nisui aah bii na le cha m kpa mpopiin. Nimi
    aapombiin le cha ni kpeln nimi aabimbin, nima le cha m kpa mpopiin. Uwumbɔr nan
    cha ni kpa mpombiin nimi aatunwanbir pu. Nima le kigbaŋ ki nan bii nisui na nan
    ŋa nimi tinyoor.
  tzo-ZNT: Lavie jun xa coꞌon avuꞌunic. Pero maꞌuc jun o coꞌon ti avat avoꞌonique;
    jaꞌ jun o coꞌon ti chopol avaꞌiic ti muchꞌu oy smul teyoꞌe, ti comón anopic ti
    mu xuꞌ ch-och ta temploe. Ti avat avoꞌonique, yuꞌun jaꞌ yech iscꞌan ti Rioxe.
    Muc bu isoc o ajolic ti cꞌusi lajtsꞌibabeic tale.
  mpm-NT: Ti vijna kusɨɨ xaan ini ri, ko ansu sɨkɨ ja ni ka ndukuiꞌya ini ra, chi
    sɨkɨ ja ni kaꞌan ini ra nuu kuachi ra. Chi ni ka kundee ra jiin jnuꞌun kuiꞌya
    ini nava kuni maa Yandios, ti ansu so ni ka naꞌnu ini ra naa ra.
  ots-NT: Jin dí mpöjcö ca gá ddahquijʉ ʉr du̱mʉy cam carta. Nugö dí mpöjö ca xcú
    ntzohmitsjɛjʉ, már nttzo car cosa ca nguí consentijʉ, cja̱ nuya, ya xcú jojquijʉ
    car asunto como ngu̱ ga ne ca Ocja̱. Jí̱ mí nttzo ca dá cjahquijʉ gú du̱mʉyjʉ.
    Bbʉ jin gua huɛntiquijʉ, nubbʉ, más gua ndo øjtiquijʉ mal, bbʉ.
  hoy-hoy: ईग ना खुश आईन पर इदुरसाटी ईला कि नीनी दुख पोहचुस्त, उलटा इदुरसाटी कि नी
    आ दुख इन कारण मन तिर्गुस्द, यतिकी नीन दुख परमेश्वर उन इच्छा अन्द अनुसार ईरोद कि
    नाम दी टु नीनी यातोदु मात दा हानि पोहचुस बाळुल.
  amo-amo: In din lanzun mang nin nen, na bara i wa parda minu b, bara na ayi asirne
    mine nati inani na dak nin foo nacara ina use nimong bara arik ba.
  pjt-pjt: Munuṉa kuwari puḻkaṟa pukuḻaringu tjukurpa nyuranyatjara kuliṟa, panya
    mulapa nyura lita ngayuku mantjiṟa unytju kutju ngayuku kuraringkula tjituṟu-tjituṟuringu
    munu nyara palulanguṟu nyura kulinu, “Munta-uwa, mulapa nganaṉa kura palyaningi.”
    Munu nyura kuṉṯaringkula kura wantingu. Nyara palulanguṟu kutjuṉa nyurampa puḻkaṟa
    pukuḻarinyi nyura kura wantinytjitjanguṟu, tjituṟu-tjituṟurinytja-nguṟu wiya.
    Panya nyura ngayuku lita nyakula tjituṟu-tjituṟurinyangka Godalu nyuranya nintinu,
    ka nyura kuliṟa kuṉṯaringkula kura wantingu munu nyura kampa kutjuparingu palunya
    tjukaṟurungku waṉantjikitja.
  cwe-cwe: Mbali sambi nodeng'helela, si kwaviya nimtendani muwe na usungu, mbali
    kwaviya usungu wenu umtendani muleke uhasanyi. Mwingila usungu kwa malondo ya
    Mulungu, na kwa ichimu icho hachidahile bule kuwazaganya mweye kwa vovose.
  daa-NT: Kar diŋ gay, adir portiko. Adir portik-ak asaan aditko nige walla ? Ha’a.
    Adir portiko asaan iŋ nige kaak aditko nigtu-ak, ku ibiniig nigiŋko ho ku jiptiig
    goyiŋko. Nige ka aditko-ak, Buŋ kat rake. Ampa-ak, ni balko nige yoo maanna.
  mlp-mlp: Ari muran ya inad tidimniyaq. Teq ya ne giqeman ne ginad meqniyta na ago
    ya inad a hi dimniyaq. Haiqgam. Ne ginad meqniysa osim le ne ginad buliyiyta na
    ago ya inad dimniyaq. Ya inad emaiq, God-mo ne giwastitaynan haqad in afaqan na
    eman ne giyon gwahtimta haqaiq. Nazaq iyan i gigo sansandek na le ne a hi gimeqin
    ton.
  ape-C: Aria douk yanadudareh. Yanadudareh um douk madae inanadudareh um agundok
    ipakiruh aparuh yoweruh um uwe, uwok. Eik douk yanandudareh um maresh? Ipak douk
    aparuh yoweruh parao abraen. Douk namudok aria ipak pekeshuk agabus abom penekesh
    iri yoweishi inahos aria pakon aparuh Iruhin. Enyudok douk Iruhin meyoh nakriyen
    um nutaurumep aria douk nyatogrumep. Apak kanak douk madae munekumep enesh yoweishi
    inahos uwe, uwok.
  bgs-bgs: Ágkadayawanna ánnà su iranu kó, asal su ukit katô ranu yu igrákkád kó asta
    ipalin tô ágkémun yu. Tô gó tô ranu na ágkadigárran ka Manama. Purisu ándà kó
    kadatti ukit áknami.
  faa-faa: Re mahisiraka risikinaporakano nōmo kairaka, ano soko seseraka reafapo.
    Asiāne yumo ano seserakanapo. Nōmo sawi poparaka makesane repo aseraka mahisiraka
    kaíyaraka hemakapusuapo. Mahisiraka kaíyaraka hemakapurane Kotimo kaka, epo re
    yaku ararerakano, repo makata watikisane hufitaeraka metakarikia, efera hunia
    Kotiaki hemakapukua risikinaporakano nōmo kaikia kára seserakanapo. Asiamo repo
    watikiaka rakisiane maropohoasimo, nōmo sawi poparaka makesamo reane mokoatikisafapo.
  kik-kik: no rĩu ndĩ na gĩkeno, ti tondũ nĩmwaiguithirio kĩeha, no nĩ tondũ kĩeha
    kĩanyu nĩgĩatũmire mũhere. Nĩgũkorwo mwagĩire na kĩeha o ta ũrĩa Ngai endaga,
    na nĩ ũndũ ũcio ithuĩ tũtirĩ ũndũ mũũru o na ũmwe twamwĩkire.
  cap-NT: Anc̈hucqui llaquiskattiquiztan anazuma kamznaca ecchinc̈hucc̈ha. Jalla niz̈tiquiztan
    wejrqui cuntintuc̈ha. Anc̈hucaz̈ llactaztiquiztan wejrqui anatac̈ha cuntintu.
    Antiz anc̈hucaz̈ anazuma kamznaca ectiquiztan jalla nekztantac̈ha wejrqui cuntintu.
    Anc̈hucaz̈ anazuma kamtiquiztan Yoozqui anc̈hucaquiz uj cjuñkatchic̈ha. Jaziqui
    weriz̈ cjen anc̈hucqui ana ina llaquissinc̈hucc̈ha.
  ksr-ksr: 'Kambaŋ kokaamba oŋo moma boliŋ aogitiwaajoŋ ama mende aisoojento, kokaembaajoŋ
    aisoojeŋ: Oŋo nanamemeŋgiaajoŋ ama moma boliŋ aogi gamu wosobirigianoŋ ilaaŋ oŋono
    uugia mombo meleema diŋgogi. Ii Anutuwaa jetaa so kolooro uugianoŋ mono nonoojoŋ
    ama mende boliroto, oŋanoŋ ilaaŋ oŋombe.'
  eng-TNT: 'But I now reioyce not that ye were sory but that ye so sorowed that ye
    repented. For ye sorowed godly: so that in nothynge ye were hurte by vs.'
  sbs-sbs: Hanu ni sangite, insiñi kuti muba mubazuwile butuku, kono kakuti kusalizuwa
    hande kwenu buba mileti kulinyaza zivi zenu. Mube zibi maswabi a zamilimu, mi
    kana muba nyandi cha kusinyehelwa chimwi kabeka lyetu.
  sue-sue: Na pas awa gita gaisena amira zeme yawa sara inona. Awa pas ami duba nai
    nimorekare tapisia amira kota, duba nai meni nisokare nana duba kapetenai tapisia,
    amira yawa sara inona. Duba nai awa Anutu meni nini tapisewa, are ge naso meni
    nikare oko waya wisia.
  fra-NCL: je me réjouis à cette heure, non pas de ce que vous avez été attristés,
    mais de ce que votre tristesse vous a portés à la pénitence ; car vous avez été
    attristés selon Dieu, de manière à n’éprouver aucun préjudice de notre part.
  snn-NT: Ja'nca ba'ijën, mësacua gu'a jucha yo'ojën ba'ise'ere ro'tani, mai gu'ayete
    jo'cani senjoñu cajën, Riusu coñete senni achajën oijënna, yë'ëbi masini bojohuë.
    Mësacua quë'rë re'o recoyo re'huajënna, ai bojohuë yë'ë.
  atb-NT: Nghut kôlhang, ngò gi, ahkuî gabú lhê; haû gi, nungmoq lé yón hui nhang
    é yanmai a nghut é za, nungmoq é yón hkyo èq, nungmoq lé myit lhîng nhang é yanmai
    ru nghut lhê. Nungmoq gi, Garai Gasang ô nau é dông yón huî é bang dut bekô nghut
    mù, nungmoq lé, ngamoq èq hai akyû le a lhoq yôm byî é nghut lhê.
  cek-AK: 'Palung kang set o sak pongah, anghoehaih ka tawnh tih haih ih na ai ni,
    toe dawnpakhuemhaih tawnh thai hanah palung na set o pongah ni kang hoe: ka sak
    o ih hmuen mah nangcae ih atho to zoksak han ai ah, Sithaw koehhaih baktiah ni
    palung kang set o sak.'
  bkd-bkd: Iman malipayen a tumenged ta sa kaguul nuy iyan nakapahinulsul inyu. Iyan
    haena katuyuan hu Dios aman su sulat nakapaayad inyu.
  ctu-76: Wale c'ajacña coj mach cha'anic ch'ʌjyem ti la' poj ubi pero cha'an ti la'
    q'uextyʌ la' pensal cha'an la' cʌye' jini mulil. Ti la' ñusʌ ti wen la' ch'ʌjyemlel
    che' bajche' mi' mulan Dios. Mach'an ti lojon c yʌsʌyetla ti caj jini cun.
  lac-NT: Baje'rer jach qui' in wor, chen mʌ' qui' in wor quire' tucurnʌjechex uch.
    Chen qui' in wor quire' ta wesex bic tabar tucurnʌjechex. Mʌ' ja wirej, ta c'axex
    ta worex caj a p'ʌtex u c'asir a ta betex ucho'. Rajen quin wa'aric techex C'uj
    caj u bet aro' rajen caj joc' u tsoyir techex. Bayiri' xan, mʌna' c'as ta wu'yex
    ta worex ti' a teno'.
  xla-xla: Hao, na꞉ wata siyele mate halapo. Adipalati, wua꞉ta dupa kolle koko tle
    ma malamale meyelope depame God hala dla heheletimale koko dalepame. Epedeme wua꞉ta
    dupa kolle himili kokoye Godta solotamale koko mate ala꞉mama apuwapo. Epapele
    koko tle ditapo wua꞉ dla ikadepe wotiyalle pohamina.
  xav-NT: Taha wa, wa hã ĩ̱toi uptabi di, ãhãna hã. E ĩ̱nhimi'ui'éré na te aiwi robzei'õ
    pese za'ra wa'aba wa, wa ĩ̱to sina ĩ̱hâimana. Mare di. Aiwi ĩrobzei'õ pese za'ra
    wa'aba zéb zarina, aiwasété wi aipizari za'ra wa'aba wa, wa ĩ̱to sina ĩ̱hâimana.
    'Re ĩhâimana u'âsi mono te te aima ĩwẽ za'ra wa'aba zéb zarina si, ma tô aiwi
    tirobzei'õ za'ra wa'wa. Taha wa, wa hã marĩ ĩwasédé hã te ãma aima 'manharĩ za'ra
    wa'aba õ di, ĩ̱nhimi'ui'éré na te ãma aima ĩnharĩ za'ra wa'aba zém na hã.
  cuk-cuk: Emigindi, an weligwar-itogedi, bukib-binsa bemar-imaksadbarsulid. An weligwar
    itoged, ar ade, bemar-bukib-itosadi, isguedga-wile-itogega be-imaksamalad. Ar
    Bab-Dummad-sogedba bemar bukib-itosmalad, adi, gannar Bab-Dummadse bemar dagmalagar.
    Anmar gwen be-ichossurmalad.
  tbf-tbf: Ine, o res simi vunan kenga aor tsak a nga teie terie nga nia vurise aor
    misasien o ta nga vara mesirik nge nga. Ian mi suada mesirik a nga beit senga
    vemusurie ken lalaron e Raban. Io, kenga mesirik a kap nga vunan segei.
  uig-CYR: Амма һазир шатлинимән — азапланғиниңлардин әмәс, бәлки шу азапниң силәрни
    товва қилдурғанлиғидин шатлинимән; чүнки силәрниң азаплинишиңлар Худаниң йолида
    еди; шуниң билән силәр биздин һеч зиян тартмидиңлар.
  ikw-NT: Kịtna, mkpọma nọoso m n'ọnu, ọ bụ́o nụ m vuteru anụ nhne igbugbu, kọvu kwnornu
    nụ nhne igbugbu anụ mernu anụ tụhnasna mkpọma. Chiokike jiri nhne igbugbu anụ
    rnụ ẹrnu, ka neegesi nụ ọ zá nhne ọjo a mernu anụ.
  khs-khs: 'Kiwa mapolose sita:lape neyewi ta:tapola:, newana epelese eta: enemakeye.
    Alawamona yemiwa newa epelekeye. Neyewi sawi momate tiye ilikepiyawa kiyewi potose
    mapolose ewalose matanakeye. Mapolose ewalose matanese amowa Koteyewi kinapola:,
    Eyewi kiwa mokopo seselesaleke, kili mane olokeyatelawa hokatolose iya:pela:,
    wa:ke Kotewemi matanepela: sita:lape neyewi ta:tapola: sosolo epelekeye. Alake
    kili olokeyatela timiyawa hekemita:, neyewi sawi momate tiye ilikepiya enewa maolokeyale
    tiyakeye.'
  dwr-ENT: ሃዒ ታና ናሼቺያዌ ታኒ ሂንቴና ካዮዬዳ ዲራሳ ጊዴና፤ ሺን ሂንቴ ካዩ ሂንቴና ናጋራፔ ዛሬዳዋ ዲራሳ፤ ኣዪሲ ጎፔ፥
    ኑኒ ሂንቴና ኣያኒኔ ቆሄናዳን፥ ፆሳይ ባሬ ኮዬዳዋዳን፥ ሂንቴና ካዮዬዳ።
  pma-pma: Anatin, kosa nasi nau houlu, ka rovitei veni nasakin kami milonge tisa.
    Nasi nau keke longtisaen onami sakin kami miviles ran sakien tisa keil onami.
    Anatin, longtisaen enek koa metsani min kami, Ahi sakini mai vi kataunien min
    kami.
  atd-NT: su kuntoon ogkarago ad on. Di waro a marago to nigmasakit so goinawa now.
    Di narago a su ligkat to sikan no masakit to goinawa now, nigsonditan woy nig-ongkoran
    now ka mgo batasan now no maroot. Ian tuud to Magboboot oyow ligkat to nohimu
    noy, kono ogkaraat ka pogtuu now.
  tel-2017: కాని ఇప్పుడు నాకు ఆనందంగా ఉంది. మీరు విచారించారని ఆనందించడం లేదు గానీ
    మీ విచారం పశ్చాత్తాపపడేలా చేసింది. మీరు దైవిక విచారాన్ని అనుభవించారు. అందువల్ల
    మా వలన ఎలాంటి నష్టమూ మీరు పొందలేదు.
  hat-BSA: Koulye a, mwen rejwi, pa paske mwen te fè nou tris, men ke nou te vin tris
    jis pou mennen nou a larepantans. Paske mwen te fè nou tris selon volonte Bondye,
    jis pou nou pa ta soufri pèt nan okenn bagay akoz nou menm.
  top-NT: ca̱makta̱yán nalakxta̱pali̱yá̱tit milatama̱tcán. Chí acxni clacapa̱staca
    tú cca̱huanín cpa̱xahuá pues huixín li̱lakaputzátit quintachihuí̱n y Dios ca̱cxilhlacachín
    nacmakta̱yayá̱n. Chí ccatzí xlacata quintakahua ca̱macuanín,
  msk-msk: Yagauma ak adoon, toyo yang yakapaguma kanak buku nang kamayo kaundug,
    yaan yang yakapaguma kanak yang pagkaparin nang kamayo batasan na yamaundug kamo.
    Yang kamayo kaundug pyagabuutan nang Dios na makaparin sang kamayo batasan. Yaan
    yang kyakatoosan na yang solat ko kamayo yang yakapanalangin kamayo.
  gyr-NT: Cũritei che avɨhareté. Ndahei rumo pe vɨharẽhɨsa rese ẽgüe ahe. Esepia,
    co pe vɨharẽhɨsa sui pemboasɨ pe angaipa Tũpa upe pe yevɨ ãgua, evocoi nungar
    Tũpa oipota. Evocoiyase ore ñehe ndoyapoi mbahe naporai vahe pẽu.
  kmh-kmh: 'Kisen mey, namb chin biy miñ timey ar ak ma ginjun aŋgiy kirpik ak, yip
    tep gip. Yand niŋbiyn: nimbip simb gak kun ak, Gor ginimuŋ aŋgiy niŋak rek nep
    gak ak mey; minj tiknik kun ak, niŋind kun giy tiknik.'
  ukr-ONPU: то тепер я радію. І радію не тому, що ви були засмучені, а тому, що цей
    смуток привів до покаяння. А оскільки ваш смуток був з волі Бога, то ви не зазнали
    через нас жодної втрати.
  emi-emi: Me isaa oia amasimasi, karika va poli aghe ghelei alousiusiemla, ta poli
    alousiusiaaimim ghe gheleiemla, am ghe nna ngaioghioghiaala. Ia o ase nialousiusi
    eteva kanna ia God, liuna avalua o me karika ami ghe gheleila righi voto sesa
    etaimim.
  zpv-NT: Yannah nuu guelnasaa stoꞌn per ayi pur dxiꞌh nuu guelrbiin stoꞌ tu, sino
    que pur nin bwiꞌhnn guelrbiin chi ziga badxaꞌh xigaaba tu gubiaꞌgarii tu nez loh
    Dxiohs. Laꞌhtu bwiꞌhnn tu batiꞌdxiloh tu loh nin ziga biuuꞌstoꞌ Dxiohs guhca,
    tin ayi guyuuꞌ xa ñuñihchi tu pur xcweenta nu.
  gux-gux: Moala n pali mangi, ki laa tie kelima n biidi yi pala ka, li tie kelima
    laa pabiili cuani yi po mi lebidima. laa pabiili buolu dagidi Utienu po, lan wani
    tii biidi yi po li ba.
  kos-kos: Tusruktu inge nga engan — tia mweyen nga oru kowos asor, a mweyen asor
    lowos tuh oru kowos auliyak. Asor sac orekmakinyuk sin God ke sripa wo nu suwos,
    ac kut tia akkolukye kowos kac.
  ibo-ibo: Ma ugbu a ana m aṅụrị ọṅụ na m dere akwụkwọ ahụ. Ọ bụghị nʼihi na ọgụgụ
    ya wetaara unu obi ọjọọ, kama ọ bụ nʼihi na mwute o wutere unu emeela ka unu chegharịa.
    Ụdị mwute unu nwere bụ ụdị mwute Chineke chọrọ ka ndị nke ya nwee. Ya mere, o
    nweghị ihe ọjọọ bịakwasịrị unu nʼihi akwụkwọ anyị deere unu.
  yml-yml: Weꞌe yau, tutuya deꞌe a sosoana, siwe kebu a kiavenuavitamiga faifaina,
    a sosoana fai yami nuavitanina ꞌwainega ꞌwa nuavilami nika yami sauluva ꞌwa siviladi.
    ꞌWa nuavitaga Yaubada nuanuana ꞌami ꞌaivaita faifaina, bega vita kebu ꞌwa da veluagai
    yaku vonanidi a kilumidiga ꞌwaidiega.
  ory-ory: ଏବେ ଆନନ୍ଦ କରୁଅଛି, ତୁମ୍ଭେମାନେ ଯେ ଦୁଃଖିତ ହେଲ, ସେଥିପାଇଁ ନୁହେଁ, ମାତ୍ର ତୁମ୍ଭମାନଙ୍କର
    ଦୁଃଖ ଯେ ତୁମ୍ଭମାନଙ୍କ ମନ-ପରିବର୍ତ୍ତନର କାରଣ ହେଲା, ଏଥିପାଇଁ; ଯେଣୁ ଆମ୍ଭମାନଙ୍କର ଦ୍ୱାରା
    ତୁମ୍ଭମାନଙ୍କର ଯେପରି କୌଣସି କ୍ଷତି ନ ହୁଏ, ସେଥିପାଇଁ ତୁମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ ଇଚ୍ଛାନୁସାରେ
    ଦୁଃଖପ୍ରାପ୍ତ ହେଲ।
  bzj-bzj: Now Ah hapi, noh kaa Ai mi mek unu feel sari fi weh unu mi du, bot bikaaz
    unu unuself mi sari fi weh unu du, ahn dat mek unu ton fahn unu sin dehn. Ahn
    dat da di kaina sari weh Gaad waahn ih peepl dehn ga, soh wee neva du no damij
    tu unu eena no way.
  chk-chk: Nge iei üa pwapwa, sap pokiten üa afisätä ämi letipeta, nge pokiten ämi
    letipeta a afisätä ämi ekieksefäl. Ei sokun letipeta oua nom lon a fis ren letipen
    Kot, iei mine äm aisap atoto feiengau womi.
  ssd-ssd: '@see-verse:2CO.007.008'
  acr-TNT: Ecꞌu woꞌora lic quinquiꞌcotic, na ruma ta ri xbison alak che ri nucarta,
    ma e ruma ri bis alak xutoꞌ alak chaꞌ catzelej tzij alak, yey wa bis e xraj riꞌ
    ri Dios che alak. Jecꞌulaꞌ na jinta juna cꞌax xkaꞌan riꞌoj che alak.
  rop-rop: Bat wen aibin meigim yumob nogudbinji, yumob bin tjeinjim det nogudbalawei
    blanga yumob. En tharran na meigim mi gudbinji. En yumob gudbinji du. Yu si? Ai
    nomo bin ardim yumob, dumaji God bin yusum det leda weya bin meigim yumob nogudbinji
    blanga meigim yumob tjeinjim det nogudbalawei blanga yumob.
  mee-mee: Ava sonrau, na iau ka lausereng. Ava ka sana lausereng kurumea ina iau
    baia lotani nge miau. Ke sa. Iau ka lausereng kurumea ina lotani laeala bai kamiau
    ta pulingvalakalange baingamiau reke sosoali. Ta miau ka rave lotani kurumea Nutu
    lonangana, nga baina oru a mangng ka kuma kia sane nge baisoali miau.
  dif-dif: Jeruja ngani karari mankila wapaia, wata jendrangundruja, ngangau jura
    ngaurongauro pantjina paraia, a‐ai, ngangau jura ngaurongauro pantjina paraia
    madlentjandru karitjila; ngangau jura ngaurongauro pantjina paraia Godandru, ngaiani
    jurangu wata madlentji ngankananto.
  gam-gam: Na wopake pro. Ye kumbene ke yei al na wopake napill. Ba ye kumbene ke
    yei mal ge ye nomane ake toi pille na wopake pro. Alla, na kando, ye kumbene ke
    yei ge God dji pille ye kumbene ke yei. Ge pille no kandja dje ye aupin ge ye
    kumbene ke ye naupin.
  nou-nou: Edo ainda binga awa ingido na dubo vevera iutana te na boroko awa dubo
    vevera aera ainda be awa dubo vevera ititawa amimi etiri ingo ingoda emboro matu
    awa dodo God da emboro seka da pepeta ewa awasedo. God mi naso ove da jo da ingoda
    yei ge sisira awasedo na ove isena amimi ae ingo iji ribori dubo memesi kumbae
    ra.
  mqb-NT: əna həna nen tə ataslay mivel awan, anga nə vindek ikwen ayak cukutok. Nə
    taslay mivel nà, anga nə vindek ikwen ayak ɗerewel sə slahay pikwen wa mbac ata
    bay. Nə taslay mivel aɗəka nà, anga ɗerewel uno kə̀ mbəɗahak ikwen anan mivel,
    aday kə yimen pə ines a kwanay ahay. Mbac a sə slahak ikwen ata nà, a zlan à
    nga à Mbərom awan, anga a nan kə̂ yimen pə ines a kwanay. Kak matanan, ma gak
    anan ines anà ɗowan à ɗerewel a manay inde bay.
  ape-B: Wakuli nameitu douk yenehilau. Yenehilawamu douk wo inehilawamu agundak ipakiluh
    apaluh yoweluh umu e, wak. Yek douk yenehilau umu moneken, ipak douk apaluh yoweluh
    palau ablan. Douk namudak ali ipak panubu pekenyuk agabus peneken uli yowenyi.
    Enyudak douk God meyoh naklien umu nugakomepu ali dakio nyatoglomepu. Apak yet
    douk wo munekumepu enen yowenyi e, wak.
  grc-F35: Νῦν χαίρω, οὐχ ὅτι ἐλυπήθητε, ἀλλ᾿ ὅτι ἐλυπήθητε εἰς μετάνοιαν. Ἐλυπήθητε
    γὰρ κατὰ Θεόν, ἵνα ἐν μηδενὶ ζημιωθῆτε ἐξ ἡμῶν.
  cav-NT: Yusu cahuaitishahuaque caadebatitsu micuana peya inime juchine. Jadya cabatitsu
    micuana inime cacuaretichine, Yusura ecuana amerecara aya bae. Jadya tibudya ique
    pureama juya, micuana peya inime juchine baatsu ama, micuana inime cacuaretichine
    baatsu. Jadya tibutu jidadya juchine ecue tumeque quirica cuadisha ishu. Tumeque
    quirica cuadishatsu micuana ni riya piji buchique yuamaturachine ama.
  kgp-NT: Inh mỹ tóg sér tĩ. Hẽ ri ken kỹ? Ãjag fe kaj mỹ inh mỹ sér tĩ? Vó. Ãjag
    tỹ ãjag fe kaj tỹ ãjag mỹ jagy tĩn kỹ ãjag jykre kórég ẽn tovãnh kỹ tóg inh mỹ
    sér tĩ. Ãjag fe kaj tugrĩn ãjag tóg Topẽ mỹ vẽnh fẽg, kỹ inh carta tóg ãjag mỹ
    nén (ũ) kórég kãmén ja tũ nĩ.
  bvd-bvd: '''I tari''ina nau ku ele gwakua, sui ta nau nao kwasi ele lau suli ne
    molu kwaimanatai. Nau ku ele lau ''aku suli ne kamolu molu kwaimanatai ma molu
    ka bulasi manataa. God ne nia ''adomi kamolu lao liodila laa nai ma nia ka adea
    kekeda laa bae ka nao si tauwela kamolu lau.'
  ukr-1871: Тепер я радуюсь, не тому, що ви засмутились були, а тому, що смуткували
    на покаяннє; засмутились бо ви по Бозї, щоб нї в чому не було вам шкоди від нас.
  apz-apz: Oseso olohonta oso hungkuno tangoꞌnjo semtɨꞌmokimentohe soꞌno ngko sɨmonyo
    yalokweno. Hwapɨngoso sekwo sekwoe sɨmeho tango somjo osoꞌneꞌmaho. Oꞌo, olenoho.
    Oso sɨmeho tangoso sekwoe yahino wonyo somo iwoloꞌmokumentohofo soꞌno yalokweno.
    Ngko huno ole niyohoho. Oso sɨmeho tangoso Anɨtu huhwo sejapmmentisofoho. Osoꞌno
    nakwoe hungkunoso sekumo wonyo maselohofefoho. Awonoho.
  yon-yon: Kumban kibikee kubimo keraan, yiib mimyob kowiwen andi dowadban, yiib mimyob
    kowiwen kumbed amonombe yiib ambarakmi kuu kirariwen andi dowad kubaan. Amborom
    kuu yiib mimyob kowiwen kuu God ye inamen ongmoon ye kerekmen yaambed kowe, yiib
    yaa yobdoodmo dakmuwen kuu yiib yaa ma morarindo.
  poi-NT: Sɨɨp amaymay, pero d́a amaymay iga miŋyácneta id́ɨc, amaymay porque cuando
    mantsɨgaŋyácwat, iñchac it́u̱mpɨy iga immalwatpa. Mimicht́am iñyaachɨyt́a jém
    aŋyaaqui hasta iŋwattámpa juuts ixunpa Dios. Sɨɨp quejpa iga maŋwɨ̱wadayñe.
  wuv-wuv: ma'uaa e'eni, una ni'eni'e. Fei pa'afina a'a ba hamona faloloa'i, ma'uaa
    sifei ba wagii fei faloloa'iaa hamu'ou, hamo'aa filoginaa naranaraa hamu'ou. Uaa
    hamonawe faloloa'i ale'ei fei ude nunumiaa mei Haidaa ma si'ei, a'a ba hai'ouna
    fafeloaa hamu'ou ma'ida.
  quf-NT: Piru kananqa ashwan qamkuna llakir kriyir, nuqata mana allinta ruramashaykillapapaq,
    Dyusta llakipamay nishaykillaparayku, alliplata aligriyani. Chaqa qamkunaqami
    intrakaraykillapa Dyuspaqqa allipla mana allintachu kawsayaraykillapa nir. Chaymi
    chay mana allinta rurashaykillapapaq llakir, manana mas tukurchu, Dyusmanna tikrakashaykillapa.
    Intrakashaykillapanu mana llakichishunarllapachu kartataqa iskribishurayllapa.
  yuw-yuw: '@see-verse:2CO.007.008'
  hus-NT-1971: Tam ti oc’ox yab in culbel cum it t’e’pinthanchamechic a ichich, ani
    xohue’ in culbel junil cum c’al a t’e’pithtal jats tit jic’tsonenequits c’al an
    hualabtalab ani a ts’ejcamalits jahua’ yab alhua’ c’al tata’chic. Jaye culbel
    a Dios c’al in calat a t’e’pithtal. Alhua’ abal ti tolminchichic an u ani yab
    ti t’apchichic a tsalap.
  med-med: Wote, akup na numan kai pʉnt ei, enim numan mbun pʉtʉng ei nga mon. Enim
    mbun tʉtʉng ei ndi, enim etpa numan ropʉl rundrum ei nga, na numan enim. Nambuⱡ
    emel, Got elim ndi, enim mbun ei ngumba kʉn, enim etpa numan ropʉl rundrum. Ei
    nga, na nga mon rʉr ik ei ndi, mbun ngui ngʉnggʉrʉm mon.
  bch-bch: Be labone tinig igelgel. Tinig igelgel ngan nakado ga lolomi isat mao.
    Be tinig igelgel ngansa lemi lolo isat ikado ga gimi apul lolomi. Deo kekelen
    ipaot lemi lolo isat toa ne, ta irangrang ngan eaba eta ikeo ga gai apaeabu ngan
    lolomi mao.
  cco-NT: Jo̱ dsʉꞌ lanaguɨ jmiꞌiáamˋ dsiiˉ, dsʉꞌ o̱ꞌ uíiꞌ˜ e calɨ́ngˉnaꞌ fɨꞌíˆ, co̱ꞌ
    jmiꞌiáangˋ dsiiˉ e laꞌeáangˊ có̱o̱ꞌ˜ e calɨ́ngˉnaꞌ e fɨꞌíˆ dsíiˊ dobaꞌ e caquɨ́ꞌˉ
    jíingꞌ˜ yaang˜naꞌ fɨˊ quiniˇ Fidiéeˇ. Dsʉco̱ꞌ lɨ́ꞌˆ laco̱ꞌ la tɨˊ dsíiˊ Fidiéeˇ
    cajmeeˇnaꞌ e fɨꞌíˆ dsíiˊ e cangongɨ́ɨngˉnaꞌ do, jo̱baꞌ jneaꞌˆ jaˋ eeˋ caꞌlee˜naaꞌ
    quíiˉnaꞌ jí̱i̱ꞌ˜ co̱o̱ˋ có̱o̱ꞌ˜ e júuˆ e casíiꞌ˜naaꞌ ꞌnʉ́ꞌˋ do.
  deu-1951: so freue ich mich jetzt nicht darüber, daß ihr betrübt, wohl aber, daß
    ihr zur Buße betrübt worden seid; denn Gott gemäß seid ihr betrübt worden, so
    daß ihr in keiner Weise von uns Schaden genommen habt.
  alq-ALGNT: Nogom dac nikitci modjigendan, ka8in 8in egi kackendamiinagok, nikitci
