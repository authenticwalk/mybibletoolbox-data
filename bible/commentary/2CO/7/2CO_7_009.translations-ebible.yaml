  ata-ata: Ia vaimomo ꞌo eni aꞌosa, ne tavaꞌu loxo sou tangengi mutama ne uasi, ia
    tama no tangengi ne muulilaxungengi sou ngaxiu ulai noxou Lataua. Xo tama no tangengi
    ne anu mumulinu masaxa noxou Lataua la sou anu loxo nexi a taꞌoxonu masuangengi
    ne uasi.
  qvw-NT: Cananmi ichá sumä cushicú; manam llaquichipäcuśhacpïchu sinu'a llaquicuyniqui
    wanacuyman puśhaycälishuśhayquipïmi. Rasunpa, Tayta Dios munaśhanmannümi llaquicälälinqui;
    chayurá mana allinta manam lulapäculacchu.
  nfa-nfa: Te ngaa limuri ne, dꞌara jaꞌa karejꞌe. Jaꞌa karejꞌe boe lula uru èèna miu
    ètu dꞌara susa. Aadꞌo! Jaꞌa karejꞌe lula lodꞌo èèna, sasuri jaꞌa dhu pamako miu
    sèna ka ele-hoꞌa. Hèia miu mangaku sasala miu, aa tèke eele jꞌara-jꞌara dhu karehe,
    sèna ka kabèli hari ho madhutu jꞌara mamuri mola nèti Lamatua. Te Lamatua ka dhu
    tao miu manyasa. Jꞌara ne, nèti boe jiꞌi dhu tao miu jꞌajꞌi maruru.
  tnp-tnp: Mətəu rəueiu, nɨkik tətagiən, kəni səniəmə məmə nəmotətəu tərah, kəpə.
    Nɨkik tagiən məmə nian nəmotətəu tərah, e nian əkuəkɨr əmə, nəmotəuhlin itəmah
    e rəhatəmah noliən tərah mɨn. Nɨpəhriəniən, Uhgɨn tolkeikei məmə kitah okotətəu
    tərah o noliən mɨn lanu lan. Kəni mətəu-inu nəmotəuhlin itəmah, kəni natimnati
    iətəm iəmotəni aupən kəm təmah təməsoliən məmə itəmah nəmotəmkarəpən e rəhatəmah
    nəhatətəiən.
  urd-urd: अब मैं इसलिए ख़ुश नहीं हूँ कि तुम को ग़म हुआ, बल्कि इस लिए कि तुम्हारे
    ग़म का अन्जाम तौबा हुआ क्यूँकि तुम्हारा ग़म ख़ुदा परस्ती का था, ताकि तुम को हमारी
    तरफ़ से किसी तरह का नुक़्सान न हो।
  hot-hot: Ma doŋtom lêk yaleŋmavi anôŋ. Ma yenaŋ kapya hêv malaiŋ hadêŋ môlô ba intu
    hadum yaleŋmavi e? Mi. Wapômbêŋ intu hadum ba hêv malaiŋ takêŋ hadêŋ môlô ba intu
    ole kapôlômim liliŋ. Aêŋ ba abô takatu ba yêlô anaŋ miŋ habuliŋ môlô ami. Ba intu
    hadum yaleŋmavi.
  mqj-NT: Sapo dore'mo' temo. Tangngia ura'na kamapa'disanna penawammua' kupolalan
    dore', sapo ia kungei dore' annu kamapa'disan penawammumoa' mupolalan mengkatoba'
    dio mai gau' kadakemu, anna itin kamapa'disan penawammua'o situru' pa'kuanna Puang
    Allata'alla. Dadi sitonganna tae' tongan-tongangkoa' dengan kipa'di'.
  rus-SYN: Теперь я радуюсь не потому, что вы опечалились, но что вы опечалились к
    покаянию; ибо опечалились ради Бога, так что нисколько не понесли от нас вреда.
  mbh-mbh: Na lek lemi sivengaing ake nge lomu lemi kerereong aken avele, aveto lemik
    sivenga, eneke lomu lemi kerereong aken i oma thomu ranga ve ako God i sis ve
    i velpol a thomu nge, mako kimomu lelalpot nge lomu vothung kerenga. Na lek malueng
    aken i pakerenga ol omu tie avele,
  bdd-bdd: Coinega taugu yayaliyaya, geya ꞌimi nuwagala weyahina, ma hesi weyahina
    ꞌimi nuwagala ꞌoinega wanuwabuiya ꞌimi puiyao ꞌoidiyega. Cimi nuwagalaina walotohoya
    ꞌabehega Yehoba ꞌoinega ꞌinaoma, ma geya ꞌeta wete ꞌoimiya galana yapaihowa.
  cbt-NTPO: '@see-verse:2CO.007.008'
  srn-NT: Ma now mi breiti! Mi no breiti tak' un ben firi sari, ma fu di a sari fu
    unu ben tyari wan kenki kon na ini un libi. A sari san un ben sari, ben de soleki
    fa Gado wani. So wi no ben du un no wan ogri.
  cta-NT: Nu juani tsoꞌo tsa ntsuꞌu tyiquee naꞌ chaꞌ cua ndaquiyaꞌ ma̱ chaꞌ biꞌ, chaꞌ
    cua ngua xñiꞌi̱ xi tiꞌ ma̱, loꞌo liꞌ nguxtyanu ma̱ chaꞌ cuxi nu nguaꞌni ma̱ tya
    liꞌ. Ngua xñiꞌi̱ tiꞌ ma̱ tuꞌni, pana ngua tiꞌ ycuiꞌ Ndyosi chaꞌ caca tsoꞌo jiꞌi̱
    ma̱ loꞌo cua ndye chaꞌ, biꞌ chaꞌ siꞌi na cua ngunuꞌu̱ tyiquee ma̱ juani xquiꞌya
    chaꞌ ngua tyaala naꞌ jiꞌi̱ ma̱ liꞌ.
  bqc-SIM: ãma ma pↄ kɛ̀na sa. I kɛ kɛ́ ma á pↄ yàɛ́ yã́i no, kɛ́ á pↄsia tò
    a nↄ̀sɛlìlɛ yã́iɛ. Á pↄyaapi bↄ̀ Lua kĩ́iɛ. Bee yã́i ásoo wá kɛ̀ɛ́o.
  tcz-CHONGTHU: Kahin thot chu tun kalung akipahtai, nangho kalung nopmosah u chu
    hijo louvin, nalung nat'u chun nakisih sah uvin, chule na hinkho man danu nakhel
    theiyun ahi. Hichu Pathen in amiten anei ding uva adei ahi, hitia chu nangho keihon
    nasetna dingu imacha kabolnau aumpoi.
  mar-mar: तरी आता मी आनंद करतो, तुम्हास दुःख झाले ह्यामुळे नव्हे, तर पश्चात्ताप होण्याजोगे
    दुःख झाले ह्यामुळे, कारण देवानुसार तुमचे हे दुःख दैवी होते, आमच्याकडून तुमची कसलीही
    हानी होऊ नये म्हणून असे झाले.
  snp-snp: ido oiya ama ya moda lalo kolomo ya linate miluma kolamo yamu minámaiye.
    E’e, milumawa kolamo mona yakafo olu seti-muludi eleyapa wi gedami yamu lalo kolomo
    ne. Moda kolafe? Gotikafo lalo kolami monalo ya meleti milumawa kolamoma nenako,
    yamu lamo olu kopa o gedenumola ma minámaiye.
  isl-isl: Nú finnst mér gott að ég skyldi hafa sent það, ekki vegna þess að það særði
    ykkur, heldur vegna þess að sársaukinn leiddi ykkur til Guðs. Hryggðin sem náði
    tökum á ykkur, varð til góðs. Það er sú hryggð sem Guð vill finna meðal barna
    sinna og því þarf ég ekki að vera strangur við ykkur þegar ég kem.
  spy-NT: Ang'erechaat raat āmēēbērē kuuyu kyōōchusyē, nteenee kule kyooweekse. Kunyi,
    kyōōchusyē kuu wōloo kimāktooy ꞉Yēyiin, āmāmii ꞉kiyēē miyaat nyēē kikēēyēwook.
  xnn-xnn: Ngem id wani men-galalasingak tay nan nasakitan nan nemnemyo nan gapo ay
    tinaynanyo nan ngawi. Tay nan inikkanyo ay menseg-ang et pinaay Apo Dios. Isonga
    nabadangan kayo gapo isnan solatko.
  mwe-mwe: Ikabheje nnaino ngunakwinonyela, nngabha pabha nshiinjikanga, ikabhe mwashinkuinjikanga
    mpaka nikwiipeta. Pabha mwashinkuinjikanga malinga shibhapinjile a Nnungu na kwa
    lyene ligongolyo twangampotekanga kwa shoshowe.
  tte-tte: yo yayaliyaya. Nige yakato kami lotonan yasisiba-yanaene kaiwena mwa yayaliyaya
    na yagu yaliyaya yaina bwaite. Yaubada ami nuwanaene koina iyanuwabuimiu yo ami
    lopwano kwanuwa-mayaleyan. Kabo ama yokoi-yagimiune koina nige kasisiba-yanaemiu
    na kasaguimiu.
  tcs-tcs: Diskaintaim ai nadakain api. Ai nadakain api, no bikoz yupla i bin pil
    bad. Bat ai nadakain api bikoz dat pein i bin meke yupla po stap ane seinze demwei
    blo yupla ane nomo nau meke ol nugudting. Yupla bin mata stap wea sorewei stret
    po wiskain God bin wandem. I bin demkain solong no badting i bin apen po yupla
    bikoz prom dat leta blo mipla.
  hlt-THB: Cehlai tuh zeel nyng, namik kaw ka ni seet sak khqi awh am nawh, namik
    kawseetnaak ing a ning zut sak khqi awh ni. Khawsa ang cainaak amyihna namik kaw
    se hy, kaimih ing nami tlawhnaak aham ikaw awm am sai unyng.
  soq-soq: Tane tauma ne nuaeuntedina letana newa osowe ipawa nauna baiwa. Ne e dewaleno
    nuapareitena, sa baiwa ne mai nuaeuntipona, dia. Tane e nuaparela sa sauleno insaisala
    leusale dodomanaitena baiwa nuaeuntedina. Nuapare sa ipa God insaisawa rua wisen,
    ita no mai e kadi bedewe itulepona, dia, no e sauletana.
  qub-qub: Cananga fiyupami cushicö. Ichanga manami llaquicushayquipitachu cushicö.
    Chaypa ruquin cushicö chaycho llaquicur Tayta Diosman cutishayquipitami. Manami
    nogacunapitachu llaquicushcanqui. Gamcunaga llaquicushcanqui Tayta Dios munashannömi.
  att-att: Ngam magayáyákà kunangane, nga ari megapu sù karaddam naw, nu ari galâ
    megapu sù pabbabáwi naw sù kingnguá naw nga narákè ánna yù pakipakomá naw kâ Apu.
    Á kunnian, pinabbalin ni Namarò ta pakkapiánán naw yù karaddam naw, á ari kayu
    laguk náttakitán megapu sù túrâ mi.
  bki-bki: Jibe maka neverenio ka nejaaro napano m̃esi neibano mila kamiu kumijog
    bova, mia nejaaro ga napano jogvaiano nei mila kamiu kubilig kamiu. A kenemiu
    jogvaiano nei, maka kumemi napano nuvilaio rimaluvo kean kamiu, mia Atua naruei
    milaio maluvo.
  bqp-bqp: ama ma pↄ kɛ̀ nna sà. Adi kɛ kũ ma á pↄ yàkaárɛ yãinlo, kũ á pↄsira
    tò a nɛ̀sɛɛ lìtɛ yãimɛ. Á nɛ̀sɛyakanaa pìi bò Luda kĩnaamɛ. Abire yãi ódi ásaru
    kɛárɛro.
  mcp-mcp: Mə́ yidá bə nə məshusʉg ja gaád. Mə jɨ nə məshusʉg, kú bə nəcé nda bɨ́
    á bə nə məcɛy mə lâm nə́, í yidá bə nəcé, məcɛy mə lâm mʉ́n mɔɔŋg mə́ á sá nə́
    bɨ cɛ́ndʉ́g mítə́dʉ́gá. Ntɔ́ mə́ lwó nə́ məcɛy mə lâm mʉ́n mə́ á bə váál Zɛmbî
    mə́ dʉ́ cɛɛl yí. Ntɔ́ jɨ nə́ sə́ áshígɛ́ sá bɨ́ məbɔ̂w.
  hat-hat: Men koulye a, kè m' kontan, pa paske mwen te fè nou lapenn, men paske lapenn
    nou te genyen an te fè nou chanje kondit. Nou te sipòte lapenn sa a jan Bondye
    vle l' la. Se konsa mwen pa fè nou okenn mal.
  npl-NT: Axa nipaki. Pero amo por ononmoyolkokojkeh, yej porke ijkuak ononmoyolkokojkeh
    okichi ximoyolpatlakah inawak Dios. Nomejwah ononkixikojkeh n neyolkókoli iwa
    Dios okipakti, yika tejwah amaka itla otiktoktijkeh.
  bgg-bgg: Jishii thuh gune sang—nyieliieshii gu è nathek shii duhug rab pha ji è
    asi ro, nyieliieshii nathek ro duhug ji è nathek ro lumuiithek lai phi. Ji pha
    duhug ne Hamangkhung-aphuii è khoh, chiih-è chiihphado gathek ne nathek shii buii
    arek yi.
  eng-TCENT: But now I rejoice, not that you were made sorrowful, but that you were
    made sorrowful to the point of repentance. For you felt a godly sorrow, so that
    you suffered no loss through us.
  eng-BSB: And now I rejoice, not because you were made sorrowful, but because your
    sorrow led you to repentance. For you felt the sorrow that God had intended, and
    so were not harmed in any way by us.
  cpu-NT: Irootakera nokimoshireventantarori iroñaaka notyaantakemirora. Tera nonkantatye
    iro nokimoshireventziri novashiretakaavaitakami. Aña iroora nokimoshireventairi
    povashaantayetairora kaariperori. Arira pikenakaakero eerokaite pinimotakaantaariri
    Pava poitsinampaayetakero povashiretane, tera novaariperovaitajaantemi naaka.
  san-ASM: ইত্যস্মিন্ যুষ্মাকং শোকেনাহং হৃষ্যামি তন্নহি কিন্তু মনঃপৰিৱৰ্ত্তনায যুষ্মাকং
    শোকোঽভৱদ্ ইত্যনেন হৃষ্যামি যতোঽস্মত্তো যুষ্মাকং কাপি হানি ৰ্যন্ন ভৱেৎ তদৰ্থং যুষ্মাকম্
    ঈশ্ৱৰীযঃ শোेকো জাতঃ|
  tac-NT: '''wéchigo ''la ma''china ko. ''Émika yati gatele ''emi a''bopi, alekeri
    ''we ''la ganíliga ajtíkuru ne. Alarigá najkíliko napurigá ''emi seweka mochímala.'
  eng-WEBPB: I now rejoice, not that you were grieved, but that you were grieved to
    repentance. For you were grieved in a godly way, that you might suffer loss by
    us in nothing.
  gfk-H: Ma kaiken um iau guama. Ma pa iau guama bia iau ga hatapunuk muat senbia
    no numuat tapunuk ga lam muat taar tano lilik pukus. Ma no numuat tapunuk ga haruat
    ma no sinisip ta Kalou, hua pa mehet gaam hagawai muat ta dahina.
  viv-viv: Tu tova adamoya nuwaku giyamumu. Keke vaita omi gadakivenuwavitami faꞋina,
    au yami nuwavita guwana yami nuwavilana faꞋina gavemwamwala. Mena nuwavita omi
    waꞋayaunena-ma Yaubada nuwanuwana amine waꞋayaunena, ada au keke mena yaku leta
    againe gadakivekoyomi.
  yao-yao: Sambano ngusengwa, ngaŵa ligongo mwasupwiche, nambo ligongo kusupuka kwenu
    kwantesile ngalauche ni kuleka sambi. Pakuŵa mwasupwiswe mpela yakuti pakusaka
    Akunnungu, kwapele nganitumpanganyichisya chachili chose changalumbana.
  tgp-tgp: Nake na lo avulahi matan na sohaia, mo sopo matan mo vai kamim ka rongo
    mo sati, pani matan nomim r̃omi sati mo vai kamim ka posi na nomim hehe. R̃omi
    sati atu natu God mo lo opoi na nona tamlohi vara la lavia, ale na isoisona, kama
    sopo komo kamim hin te hinau matana.
  auc-NT: Edæ mïnitö wæwëmïni beyæ̈ todämaï ïnïmo inte botö wæætë, Mïni wënæ wënæ
    cædïnö ñimpo cædinque mïnitö Codito gämæ̈nö mïni ponguinque wæwente bamïnitapa,
    ante adinque mänömaï beyænque totabopa. Edæ Wængonguï nänö änönö mïni ëñenguinque
    wæwente bamïni ïninque mönitö cædö beyæ̈ dicæ wæmïniyaa.
  kbc-NT: Pida natigide ja idinitibeci. Aidinitibeci daɡ̶a leeɡ̶odi makaami agecaɡ̶alodipi,
    pida idinitibeci leeɡ̶odi niɡ̶ijo naɡ̶akaami agecaɡ̶alodipi, odaa jaɡ̶adinilaanitecetiwaji
    niɡ̶ijo ane beyagi anowo onateciɡ̶idi oko ɡ̶adiwigotigitiwaji. Niɡ̶ida anenitiwaji
    makaami agecaɡ̶alodipi, jiɡ̶idaa ane yemaa Aneotedoɡ̶oji. Odaa jiɡ̶idaaɡ̶ee ajibeyacaɡ̶ataɡ̶a
    ɡ̶adaaleɡ̶enalitiwaji.
  bmh-bmh: Iz ag uhu maremin en oiab siksikab tam. Bo, ag uhu go oimai, agal igul
    eg ebuan koli kekulemen, go en ulis iz oiab siksikeu. Uwait nug agagal igul eg
    en oiagab eg wabun aimai dabeleun. Guzenina, iguan ag ebalagab igul eg marab tam.
  ctu-BL: Wʌle tijicñayon, mach cha'anic ch'ijiyem tsa' la' wubi, pero cha'an tsa'
    la' cʌyʌ la' mul. Come Dios tsi' c'ʌñʌ i ch'ijiyemlel la' pusic'al cha'an mi'
    toj'esañetla. Che' jini ma'anic tsa' la' taja wocol cha'añon lojon.
  meq-meq: Anəke ɗuh na, ɗərev ga kə ŋgwasa hərwi ɗerewel nakay na watsakum naha aye.
    Ɗərev ga a ŋgwas na, hərwi nakə na vəlakum məge mevel aye bay. Ɗərev ga a ŋgwasa
    na, hərwi wu kurom neheye ka gawum lele bay aye a ndalakum ada nakə ka gərum ha
    mezeleme kurom aye. Wu nakə a ndalakum aye, ka ɗəre i Mbəlom na, lele hərwi ada
    kâ gərum ha mezeleme kurom. Andza niye, tə ɗerewel nakə nəmaa watsakum naha aye
    na, nəmaa gakum wuray kwa tsekweŋ bay tebiye.
  noa-H: hĩs deeu mʌchpa honee chirʌm. Majã mag pãar wajap k'ĩir naautarr gaaimua
    k'abam; mʌ honee chirʌmʌn, mag pãach k'ĩir naaubaawai deeu Hẽwandam dʌ̈i wajap'a
    nʌisim hanaawaita mʌ honee chirʌm. Mamʌ hĩs wajap'a k'ĩirjuawai chan bʌ̃ʌrjã pãar
    k'aigba k'abajim; wajapcharan hʌ̈u hich Hẽwandamauta mag hẽsap gaaimua pãar k'ĩir
    naaupijim, magbarmua hichdëu k'õsi simjö hamk'ĩir.
  alp-NT: Masike ele mere po meije lalekue ndina peneka. Lalekue ndinare bei akmenare
    kaplaleime mo, po bei imi kaplelemi mere pine eono imi hleke bei ono dosare. Le
    imi kaplalemi mere lulu Alla Eni sukare, hoko mere ami ono imi rugi mo.
  san-VEL: ityasmin yu.smaaka.m "sokenaaha.m h.r.syaami tannahi kintu mana.hparivarttanaaya
    yu.smaaka.m "soko.abhavad ityanena h.r.syaami yato.asmatto yu.smaaka.m kaapi haani
    ryanna bhavet tadartha.m yu.smaakam ii"svariiya.h "soेko jaata.h|
  kbq-kbq: Nagra menima avoma atreramantesua zankura muse nehue. Tamagri tamazeri
    tamagaze hunakuro ompage, tamata neraminketa tamagu'a rukrehe hanazegure. Na'ankure
    Anumzamo, vahe'amo'za erisazeguma avenesiankna tasuza e'nerisunkeno, tamaza hanigeta
    tagripintira mago'a knazana e'origahaze.
  kbh-kbh: mora ats̈e puerte oyejuayá së́ntsemna, ndoñe ts̈ëngaftanga ngménënga s̈mojamnama,
    ndayá chë s̈mojánbomna ngménana tojanmama ts̈ëngaftanga chas̈muenójuaboma ndoñe
    ts̈abá s̈montsamama, y chca amana chas̈motsajbanama, ts̈ëngaftangbe juabnënga
    jatrócase. Chca enjamna, er ts̈ëngaftanga ngménana s̈mojánbomna nts̈amo Bëngbe
    Bëtsá inabos̈cá; chíyeca, bënga ndocna bacna soye ts̈ëngaftangbiama chibiatsma.
  ron-LSB: Acum mă bucur, nu pentru că v-ați întristat, ci pentru că v-ați întristat
    până la pocăință. Căci v-ați mâhnit în mod dumnezeiesc, ca să suferiți o pierdere
    din partea noastră în nimic.
  pon-pon: A met i peren kidar, kaidin pweki omail injenjued, a pweki omail injenjued
    on kalula, pwe omail injenjued duen kupur en Kot, pwe komail ender ale me jued
    kot re at.
  nhe-BL: Huajca ama nelía nipaqui. Ax nipaqui pampa inmechcuesolmacac noamatlajcuilol,
    pero nipaqui pampa nopa cuesoli inmechpalehui para inmoyolcuepque ica tlen ax
    cuali inquichihuayayaj. Quena, Toteco Dios quinequi para itlacajhua ma mocuesoca
    hasta moyolpatlase. Huajca quiijtosnequi para nopa amatlajcuiloli inmechpalehui
    miyac.
  sps-sps: Sai tovei nyo paparaa rou tsonyo te faan iny naa ya, sikia ma tsunia to
    te fapatang fi mami ya, sai te kat fareesik mami, tan kat to ayei, mi takopis
    to, mi kuar osing to na fo aveto tsumi. Ayein fo reesik to, to te komainy non
    e Gov tan vainy Tsunia ma kaa me tan nainy te kat arin kat iring. An noun tovei
    gima kat fijior mami,
  wnc-wnc: '@see-verse:2CO.007.008'
  bus-bus: mↄde ma pↄↄ kɛ̀ nna sa. Èe kɛ kɛ̀ ma a pↄↄ yàkaare yãnzinlo, kɛ̀ a pↄsiaa
    tò a nↄ̀sɛ lìɛ yãnzimɛ. A nↄ̀sɛyakana pì bↄ̀ Luda kiiamɛ. Beee yãnzi wée ásaru
    kɛarero.
  gub-BL: Ko 'ar rehe herurywete kury. Naherurywete kwaw pezemumikahy awer rehe. Pezemumikahy
    penemiapo kwer rehe. A'e rupi pepytu'u ikatu 'ym ma'e iapo re a'e 'ar mehe. A'e
    rupi herurywete kury. Tupàn pemunyryk ikatu 'ym ma'e wi a'e, ta'e pezemumikahy
    pe no xe. A'e rupi ikatu hepape ipy a'e, peme imono kar pyrer a'e. Nuruzapo kwaw
    ikatu 'ym ma'e ure, peme imono kar pà ure. Imono kar awer ikatuahy.
  imo-imo: kinye na konopu tiro. Nani eno umbuni tiru akumunga konopu naa tiro. Eno
    oi nimbo amenge tepo umbuni tiru akumuni eno konopu topele tondorumu akumunga
    na konopu tiro. Gote yuni ulu umbuni akumu eno kinye wendo opili nimuna nani pipia
    topo tiru akumuni eno alaye kolte kape tepo naa kenjiru.
  boj-boj: Deqa e bini areboleboleibeqnu. Niŋgi are gulbeiŋgej e deqa areboleboleibosai.
    Niŋgi are gulbeiŋgej ariya bunuqna niŋgi olo are bulyeb deqa e areboleboleibeqnu.
    Qotei a segi na are gulbe di niŋgi eŋgej. Deqa gago anjam neŋgreŋyem qaji dena
    niŋgi yala ugeugeiŋgosai.
  eng-DRA: 'Now I am glad: not because you were made sorrowful; but because you were
    made sorrowful unto penance. For you were made sorrowful according to God, that
    you might suffer damage by us in nothing.'
  knf-knf: 'kë nşë lilan hënkuŋ, mënţ ţi uko wi najooţanuŋ wa : dlilan ţi uko wi pjooţan
