    ഈശ്വരീയഃ ശോेകോ ജാതഃ|
  tam-TCV: ஆனால், இப்பொழுது நான் மகிழ்ச்சியடைகிறேன்; நீங்கள் கவலைப்பட்டதற்காக அல்ல,
    உங்களுடைய துக்கம் உங்களில் மனமாறுதலை ஏற்படுத்தியதற்காகவே மகிழ்ச்சியடைகிறேன். இறைவனுடைய
    எண்ணத்தின்படி நீங்கள் துக்கமடைந்தீர்கள். இதனால், எங்கள் மூலமாய் உங்களுக்கு எந்தவித
    பாதிப்பும் ஏற்படவில்லை.
  mit-NT: Doco vichi sànì ndudiì tú inì. Doco màdì sàhà‑ñá nì cuhuun inì‑nsia nduájàn.
    Còó, divi sàhà‑ñá nì nìhì‑nsiá nì cuu‑nsia arrepentir na ní nsihi nì cuhuun guá
    inì‑nsia mà. Vàchi ñà‑nì sàcùndoo‑nsia tnùnsí ini mà, iin obra ndiaha xí Dios
