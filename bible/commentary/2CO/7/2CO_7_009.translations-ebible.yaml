    huo ga haruat ma no sinisip ta God, kaik mehet pa gaam hagahe muat ta dahin.
  bjz-bjz: '@see-verse:2CO.007.008'
  atg-NT: Ama egbe e kiele mu mhẹ, ọa khi itobọ khi mhi ri udu oyẹẹ yese-a, ama itobọ
