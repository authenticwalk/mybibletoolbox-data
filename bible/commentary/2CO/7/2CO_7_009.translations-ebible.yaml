  jae-jae: Ma galoc aê têtac ŋajam kêsa. Têtac ŋajam kêtu nêm ŋalêlôm ŋawapac kêsa
    samucgeŋŋa nec atom kêtu amacnêm ŋalêlôm ŋawapac kêsa e ajam taôm ôkwiŋa. Amacnêm
    ŋalêlôm ŋawapac kêsa ŋam kêsêp Anôtô, abacma biŋ gêgôm amac atu sec atom.
  ksd-ksd: Ma go iau gugu, vakir ika tago iau ga valigur avat, ure ke go iat ba ava
    ga ligur upi ra nukpuku; tago i ga valigur avat da nam ra mangana niligur i topa
    God, upi koko avat a kaina ure avet tai ta magit.
  msm-NT: Di kuntoon migtukhow a nasi su sikan no kaguul now nakapasosey iyu hangtod
    no naisab kow. Kona no iyan intukhow ku su pigpaguul kow, di pagboot to Diyus
    sikan, aw wada kow kaamonu to diya no suyat.
  myk-myk: Ga nimɛ nɛ funŋɔ ya taan. Yee zɔlɔɔ na mɛhɛɛ suu, lee ya ta pye nɛ wo fundanga
    ki kaɲuŋɔ-ɛ dɛ! Ga lee zɔ mɛsuu le na yee pye yee ya kuri kadugo, na yi ɲaarigana
    faa, lee lʼa nɛ funŋɔ taan. Yee wo zɔ mɛsuu lʼa pye na saha ni Kilɛ wo ɲidaan
    ni. Lee funŋɔ ni lemu wèe ya pye yee na ge, lee ya ta pye kakuunɔ wɛ.
  sbe-sbe: Na teina mahana ta unai meta ya gwauyala, nige bena ya henuwayababagomiu,
    na kaniyona ede yomi nuwayababa ne ye woyaigomiu kwa lau kwa nuwabui. Na nuwayababa
    ye henuwabuigomiu wa meta Yaubada yona henuwa, unai yoma leta wa nige gonowana
    ye heyababagomiu.
  mcr-mcr: Iŋäqe täŋgaŋi nyi aquvänä itqäŋä. Nyaqä aquvänä iqä iiŋi, hiqä huäqä-huŋqä
    ämakuwä iuta ma, iuta kŋuä äkunmäknäpu, suqä quyqe huätä ätnämäukuwä iutayi. He
    huäqä-huŋqä iiŋä mapŋqe, ne ma, Goti Hanjuwä Iqu emäkkqe. Mä neyaqä kukŋuä iqu,
    he qui memäkqä äyä ikqe.
  cux-NT: Maaⁿ ní vɛ́ɛ́ vaadī yeenú yeⁿ'é. Nguɛ́ɛ́ cucáávā chi s'neeⁿ ndaachi núúⁿ
    nī naati s'neeⁿ ya'ai 'iinú nī taanduvɛ́ɛ́ ní ndaacadaamí nī yeⁿ'e nuuⁿndi chi
    diíⁿ nī. Ní ndís'tiī s'neeⁿ ndaachí nī tan'dúúcā chi Ndyuūs neⁿ'e yā chi diíⁿ
    nī ní 'íícú nús'uu nguɛ́ɛ́ diíⁿ 'nū mar 'áámá chi cuuvi ndái nī cucáávā nús'uu.
  tur-YTC: Ama şimdi seviniyorum, kederlenmenize değil, bu kederin sizi tövbeye sevketmiş
