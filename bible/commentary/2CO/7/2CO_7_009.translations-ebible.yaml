  fuh-BKF: Joonin kaa miɗo seyii, de wanaa saabe ko mettaɗon ɗuum, ammaa ko mettaɗon
    de tuubuɗon. Sabo mettorgal ngal maatuɗon ngaal, iri maggal hawri e muuyɗe Laamɗo.
