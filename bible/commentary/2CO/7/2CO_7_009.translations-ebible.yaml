  pib-NT: Xawakni numuwatatka, gi wa gwamontakikolu chinanu, seyni gi rixanu genshinikanutinripa
    gwamontakikolu. Gi rixanu Goyakalu chinanu gwamonuwata. Giyagni giketsotaji gimtukika
    wixaya.
  wiv-wiv: Palaka kua ta hilohilo, palaka beta ni habuka ta hilohilo kua ta katimiu
