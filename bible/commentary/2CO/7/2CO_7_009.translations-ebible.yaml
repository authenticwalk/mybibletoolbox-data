  san-BUR: ဣတျသ္မိန် ယုၐ္မာကံ ၑောကေနာဟံ ဟၖၐျာမိ တန္နဟိ ကိန္တု မနးပရိဝရ္တ္တနာယ ယုၐ္မာကံ
