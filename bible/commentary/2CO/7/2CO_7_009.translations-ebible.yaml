    hulamatene huꞋna nehue.
  ood-NT: '@see-verse:2CO.007.008'
  lbm-lbm: अब मय खुश हय पर येकोलायी नहीं कि तुम ख दु:ख पहुंच्यो, बल्की येकोलायी कि
    तुम न ऊ दु:ख को वजह मन फिरायो, कहालीकि तुम्हरो दु:ख परमेश्वर की इच्छा को अनुसार
    होतो कि हमरो तरफ सी तुम्ख कोयी बात म हानि नहीं पहुंचे।
  ncj-NT: Axan nipaqui, ahmo ica onantlocoxque, tlahmo ica onanmoyolcuepque ica inon
