  boa-NT: Áánéllii ó imíjyúú tééneri. Árónáa tsá ámúhakyée kímóhcó tene pájtyéneri
    o ímijyúúné o néétune. Ó imíjyúú ámúhakyée kímóhcó tene pájtyétsihdyu ímí tsíhdyuréjuco
    ámuha meíjcyáneri. Aane ámuha maáábúcuhíjcyáné ímí Píívyéébe ɨjtsúcunúhi. Aanée
    tsá tééneri ámúhakye o tútávájtsotúne. Muuráhjáa íllure ámúhakye tééneri ó pɨ́aabóhi.
  quh-NT: Cunanrí cusicuni. Mana kancunata phutichiskayraycuchu cusiska cani. Manachayka
    munayninmanjina Diosman cutirinayquichejpaj phutichiskas carkanquichej. Chaymanta
    cusiska cani. Ajinaka ni ima mana allintapis ruwarkayquichejchu.
  kwi-kwi: mane kwisha wat kultus. Nane wat kultuchish, u tayaltɨt akwa. Tayaltawane,
    umin maizat kit u kwail kiarɨt aizpa chɨhkashira, Diosta kaiyashimtu akwa. Na
    an pɨnkɨhta uruza ɨninnarɨtkas, une Diosta kiakpɨntachi. Sun akwa wat kultus.
  agm-agm: Iyataahandɨ kandɨ amɨ wanɨ nɨnɨ maaritataayo. Amɨ sahɨ samɨ maarɨho tisatatɨ
    yaasihɨ maarɨmitohɨtɨndapɨ nɨnɨ wɨndɨ maaritataamaayo. Owe. Amɨ sahɨ samɨ maarɨho
    tisatihɨ asɨpiyawaawɨ sahɨ daihɨra maipɨhɨra pɨniyohɨtɨndapɨ Autaahaatɨho samɨ
    maipɨhandɨ nesamaitandɨ nunjenɨhauhe. Iyataatɨ amɨ sahɨ maarɨho asɨpiyohɨtɨndɨ
    sandɨ amɨ Autaahaatɨho gwɨnyaatɨ maaritirɨhɨretɨ sahɨ kiyawaayopo. Aihɨ amɨ nɨnɨ
    utɨpɨhoaatɨhɨ pɨwɨha jɨpatɨpiyohaara sangisɨ netɨ nɨnɨ mɨmaipɨsindɨ namaasopɨsaso.
    Owe. Nɨnɨ sangi netɨ tɨtɨhesama amɨ jatatamanataayo.
  ubr-ubr: Baise ari on yau abiyasisir—men ato aiyamem woiyababan aurin on, baise
    yabin on yababan on iyamem omi ami yawas on woikitabirai. Ato yababan on God iyamai,
    on mes wei bobo aifan omi aurim wafofour on men waikomasim on.
  tsw-NT: Agba gogo n ta̱ ma̱za̱nga̱. Maa yuwusan ma̱za̱nga̱ o una̱ u na n zuwa nɗu
    a̱tsumola̱ngu shi, amma adama a na a̱tsumola̱ngu a̱ ɗu a zuwa ta̱ i vadala nden
    n ɗu. Na̱ a̱yi ndolo, tsa amaton ɗu shi ko keꞌen.
  cax-NT: Pero caüma ipucünunca, itopiqui ui manu nirraconomoso campiabo napapensaca
    y nausüboriqui. Arrümanu naca nausuchequi urriantai ümoti Tuparrü. Sane nauquiche
    amarrtai que champü causane soboi aume.
  aia-aia: Ma na'i 'ohani 'au wa'ewa'e! Ai'a do 'au wa'ewa'e 'iniai ha'a-ahutotou'amou
    agua, ma'ata suriai arunga ahutotou amoou mou rihosi baani'i baronga ta'a'i amoo'i.
    Ni ahutotou namou haa, 'e hei'irisina God tana'amou. Na tarana naasi, ni usu-usu
    nau usua ani 'a ai'a ha'a-ta'ai'amou.
  srp-1865: 'Ali se sad radujem, ne što biste žalosni, nego što se ožalostiste na
    pokajanje: jer se ožalostiste po Bogu, da od nas ni u èemu ne štetujete.'
  agt-agt: '@see-verse:2CO.007.008'
  lug-lug: Kaakano nnina essanyu, si lwa kubanga yabanakuwaza, naye lwa kubanga mwanakuwalira
    ekibi ne mwenenya, ne Katonda n’alaba okunakuwala kwammwe muleme okufiirwa ekigambo
    kyonna ku lwaffe.
  yby-yby: Sa-iboya, olotiya muluneuya wati iyoko noloe. Nemokumuya mulutipou lahelamiyopakala,
    mulutipou lahelamibolimoya duka li wili jebokumuye loko muluneuya wati noiye.
    Edimoya miluma eleboya Omailimo eliyoko wati nesa lolo okaiyoko gatemoya ma dilipe
    lahelamibo amiye.
  heb-heb: עתה אני שמח לא על אשר נעצבתם כי אם על אשר נעצבתם לתשובה כי נעצבתם כרצון
    אלהים למען לא תשאו נזק במאומה על ידנו׃
  mpp-mpp: Na ngengele kwele-madic ngagelu beliyegabac. I yangucte, ngenge kwele-sowac
    sugu ngagedabong yogo mi beliyedaba. Ngenge kwele-sowac ngagelu kwele-hefaliyec
    aiibong. Ngenge Wapongte angac nga ngage-ngage balaibebong kwele-sowac bafuwangelewec.
    Inguc ainingte yanguctihac molickelu nongele hibile ailu umacngineng fikewec,
    yogo biyachac miyac aiwec.
  apb-apb: Oto ienini nou ilenimwa'e mola aana uri nou uusu-uusu oto urine huni'omu.
    Ilenimwa'enga ineu e ka'a ike i sulie uri nou da omu saehuu, ta'e i sulie saehuunge
    i'omu e da omu oolisie tolahamiu. Tolahai saehuunge urine a God ko ilenimwa'e
    haahie, oto uusu-uusu ineu ngeena e ka'a waeli'omu ike, ta'e e pe'i'omu mola.
  san-TEL: ఇత్యస్మిన్ యుష్మాకం శోకేనాహం హృష్యామి తన్నహి కిన్తు మనఃపరివర్త్తనాయ యుష్మాకం
    శోకోఽభవద్ ఇత్యనేన హృష్యామి యతోఽస్మత్తో యుష్మాకం కాపి హాని ర్యన్న భవేత్ తదర్థం
    యుష్మాకమ్ ఈశ్వరీయః శోेకో జాతః|
  ben-IRV: এখন আমি আনন্দ করছি; তোমাদের মনে দুঃখ হয়েছে সেজন্য নয়, কিন্তু তোমাদের
    মনের দুঃখ যে মন পরিবর্তন করেছে তার জন্যই। কারণ ঈশ্বরের ইচ্ছা মতই তোমরা এই মন দুঃখ
    পেয়েছ, সুতরাং তোমাদের যেন আমাদের মাধ্যমে কোন বিষয়ে ক্ষতি না হয়।
  ntu-ntu: '@see-verse:2CO.007.008'
  pan-pan: ਹੁਣ ਮੈਂ ਅਨੰਦ ਕਰਦਾ ਹਾਂ ਇਸ ਲਈ ਨਹੀਂ ਜੋ ਤੁਸੀਂ ਉਦਾਸ ਹੋਏ ਸਗੋਂ ਇਸ ਲਈ ਜੋ ਤੁਹਾਡੀ
