    warákár nampon. Ono wae mérampon: Kwaro námoku yumwan am nɨnɨk tokwae sánk námpara,
    yinomp kar te yumwan kánanke sámpá yampourou naenámp pourou mono.'
  kto-kto: Titot la teruba, tale teruba me giginanimup mim. Karuk. Teruba me urio
    giginanim la mikosarieng ga marigimeng dalap mi. Tira, Morowa kan la ualo urio
    giginanim miun, are ratmat ga tale kan arot mikiraraieng ties pang. Karuk.
  gmv-NT: ሃዒ ጊዲኮ ታ ኡፋዬታይስ። ታኒ ኡፋዬቲዳ ጋሶይ ታኒ ኢንቴና ሚቺሲዳ ጊሽ ጊዶንታ ኢንቴ ሄ ሚሻፔ ዴንዲዳይሳን ማሮቴꬃን
