  soy-soy: Li nkpéni nɛ́ lɑ́ɑ́rúlɛ. Ái rɛ kɑm nɔ́ɑnɛ́pɔ́ɔ n cɑɑisɛ nnyɑ, ɑmɑ́ kɛ
    nɔ́nnɛ́pɔ́ɔcɑɑi nn n tíyɛsɛ ɑni mɛfinɛ consɛ nnyɑ. Uléécɑɑ yɛɛ pɛɛ́ lɑ rɛ nɔ́ɑnɛ́pɔ́ɔ
    ɑkɛ́ lɛ̃ cɑɑi. Ai pɛɛ nkpéni mɛsɛ wɑi rɛ ɑ́ri líkɑ nɔ́ cɑɑi.
  hui-hui: Ai áyu i̱ turu ho kogo irane i̱na tí mo genda harugonaga ndo tí genda harimigome
    tínaga mini mo beregedayagonaga i̱ turu ho kogoni. Tí genda harimigome Ngode Datagaliwabehanda
    tí mo bayale hayago ai iname tí mo ko nahe harima.
  amf-amf: ko dahaannaar ta iam kattsi wozisidine. Inin wozadhoonoar yeam inin bucchonna
    dayma, yenin burqadhon goynka seeson waadimanam garayse Barjodar yenin maatonnane.
    Yenin burqadhoono Barjosa bhocchindettsi konin dohonna, wodi yeam yer kalaaka
    hattear genootone hamintane.
  quc-NNT: Kämik k'ut kinkikotik, man rumal tä rech chi xinya b'is chiwe, xane rumal
    chi ri b'is ri xina' xub'ano chi xik'ex ri i chomanik, xik'ex k'u ri iwanima'.
    Ri ix xich'ij ri b'is, je ri' chi utz xilitaj wa' cho ri Dios. Je ri' man xa tä
    are jun k'äx ri xqa'n uj chiwe.
  dob-dob: ꞌEnega ꞌaboꞌagu yagwausowala, nigeya ꞌimi nuwamwau manuna, ta esi manuna
    ꞌimi nuwamwau ꞌenega wanuwaꞌebuni ꞌimi toꞌumalinao ꞌediyega. ꞌImi nuwamwau nina
    walotoonaya ꞌaene Yaubada ꞌenega ꞌimai, ta nigeya ꞌebweu wate ꞌemiya toꞌumalina
    yaguiguinuwe.
  wrs-wrs: Daipotava kava indk vethav, heva os noindava owai, yemba temba kinmba vrahunnamba,
    lou velmba. Kava indk vethav, noinda yenamba undva potra pipaha vinvna, wo yimba
    pev ambo pevna weihaloh vewol vinna indmba. Yimba lou vivna no monana, ten Sesoa
    ind vrevnam. Wo noinda osva kava yemba indkokla vewol venamoa no monanamba.
  mca-mca: Hane'ej qi in ye'ƚe'wisi'mkii, nite' ta'ƚets in uƚ'etsiƚi'mkii pa'aj, qe
    ta'ƚets yijat'ij in uƚ'etsiƚi'mkii qe qa' menikfeliti'ƚets in ƚijaniƚik'i, qe
    pa' Intata yisu'un qu' newuƚ'enhetiƚi'mkii in ƚaqsiiƚijkii pa' uƚ'ax, qa hik ta'ƚijupi'
    in ham pa'qu' nata'ƚiƚ yiwets qu' aats'e'eƚij.
  tzo-TZC: Avi tana un, ximuyubaj xa ti laj jtsꞌibaboxuc ti jcartae. Pero maꞌuc ximuyubaj
    xa yuꞌun ti laj cacꞌoxuc ta at oꞌntone. Ti jech ximuyubajcutic xae, jaꞌ ti laj
    avictaic comel ti chopol avoꞌntonique. Ti jech laj avilic ti laj yacꞌoxuc ta at
    oꞌnton ti Diose, jech o xal un, maꞌuc laj jsoquesoxuc ti jech laj jtsꞌibaboxuc
    ti jcartae.
  mya-mya: ယ​ခု​ဝမ်း​မြောက်​၏။ သင်​တို့​အား​စိတ်​မ​ချမ်း မ​သာ​အောင်​ပြု​ခဲ့​သည့်​အ​တွက်​ကြောင့်​မ​ဟုတ်။
    စိတ်​မ​ချမ်း​မ​သာ​မှု​က​သင်​တို့​အား​နောင်​တ တ​ရား​ရ​စေ​သည့်​အ​တွက်​ကြောင့်​ဝမ်း​မြောက်
    ရ​ခြင်း​ဖြစ်​ပေ​သည်။ ဘု​ရား​သ​ခင်​သည်​ထို စိတ်​မ​ချမ်း​မ​သာ​မှု​ကို​အ​သုံး​ပြု​တော်​မူ
    သည်​ဖြစ်​ရာ​ငါ​တို့​သည်​သင်​တို့​ကို​အ​ဘယ် သို့​မျှ​မ​နစ်​နာ​စေ​ခဲ့။-
  gng-NT: Ama fɛnfɛnnɔ nʼyɛnm sɔnge'. Na yé nʼyɛnm sɔnge' kù cère' niʼyɛnm saa'
    ma nnɔ bo nɛ. Ama nʼyɛnm sɔnge' niʼyɛnsaa nnɔ cère' ni lèbre' mitetem ma nnɔ
    bo nɛ. Uwien nɛ cère' niʼyɛnm saa'. Nɛn nɛ wuɔn' ki ye ta tien' nɛ nà bre.
  cbi-NTPO: challaya yuj sundenve. Tsaaren ne ñulla juntsa-i' dellakindyañaa iya masundyaindyuyu,
