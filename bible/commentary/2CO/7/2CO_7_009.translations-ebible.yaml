    nemiechyulcoco.
  nya-nya: Koma tsopano ndine wokondwa, osati chifukwa chakuti kalatayo inakupwetekani,
    koma chifukwa chakuti chisoni chanu chinakuthandizani kutembenuka mtima. Pakuti
    munamva chisoni monga mmene Mulungu amafunira, choncho simunapwetekedwe mwanjira
    iliyonse.
  ngu-NT: Pero aman nipaqui. Pero nipaqui xpampa onemajmanquej, yej pampa on ajmantli
    omechpalehuij para onemoyolpatlaquej. Nemejhuamej onemajmanquej quen Dios oquinec,
    niman yejhua ica totlajcuilolamau xomechchihuilij itlaj tlen xcuajli.
  kup-kup: Met ne petev tep poe menat meehon emahan, ari bat etet loporizaro honoñai
    tegiv hahan ne hatevetet petev biñ ravoh bon, oñ ari tepae bat etegin, arim loporizaroh
    honoñai toog-pov ou ravahan, God eñizahan arim horï toogivoz homet zakep tat maot
    loporizaro borouregivoz ne hatevetet biñ ravat pot homeohö, Met nem tep menat
    meohö-poehö paru bahorï navat, oñ paru rekö hat hodad tinao ok bah. Pot arimaz
    homeohö.
  jid-jid: Ziza me he nigrin, ana dun fun bi na, in funbi ghreye dun yikpa Rji, fuskaci
    funbi ne bra Baci, to na yin bi na hama wu don me ba.
  wmw-wmw: Epa sambi, omi niwa radi, siyo kwa kuwa muuzunika, ila kuuzunika kwenu‑ko
    kukusalamurirani kutubiya. Kamana muuzunika kwa namuna vyaapangire Mwenyezimungu,
    ipate musipate hasara kwa sababu ya ofwe.
  gmv-GGM: Ha7i gidiko ta ufa7istayss. Tani ufa7etida gaasoy tani intena michisida
    gishshi gidontta inte he michape dendidayssan maarotethan gelidi laametida gishshiko.
    Hessa gishshi inte michetikoka Xoossa shene mala gidida gishshi nuni intena aykoka
    qohibeyko guusuko.
  ssg-ssg: Aope ie nga amuam, kumahe nake ti hakawatai namilomuto tuahe nake tatahan
    ti amuto haxewawen namilomuto ape amuto paxai tioi lialui woumuto. Tatahan tenen
    ien, se tatahan tenen ti Haeu pahan amuto hina. Aile ape salan tetan kakaiak tai
    aile halialu amuto na tenen.
  zpo-NT: per nal chul nzhak lextoo na mkee na yech zee. Nu nanzhak chult lextoo na
    nel mle nalesa lextoo gu, chul nzhak lextoo na nel mle nales yech lextoo gu, zee
    mlaa gu kwaan nawent kwaan mle gu. Leezha mleya nales doo lextoo re gu tub mod
    nyula Dios, nu snee lee nu namlet nik tub kwaan nawent lo re gu.
  poy-poy: Kumbiti vinu nankunemelera, toziya ndiri muhinginikiti, kumbiti hinginika
    yamwenga iwatenda mgalambuki na kuleka vidoda. Toziya ayi mwenga mwoniti hinginiku
    ntambu yakafira Mlungu, su twenga tuwatenda ndiri mwenga muhinginiki.
  qwh-NT: Cananqa allapam cushicü, peru manam tse llaquiyanqequitatsu cushï; sinoqa
    tseno llaquicur, Teyta Diosman cutiquicuyanqequitam. Teyta Diospa boluntaninmannomi
    tse llaquiquiniquicuna cashqa. Tsemi noqacunaqa mana ni ima mana allita qamcunapaq
    rurayarqötsu.
  gaw-gaw: Gemu da gamal ahaṯe. Da ag oolag ug dayom amunu gamal ii ahaṯe. Iiṯa, ag
    oolag ug dayom amup̱a ag oolag eḏuom amunu da gamal ahaṯe. Kayak Nug danab hip̱unin
    heṯe haenp̱a nug ug dooḵun dab meṯe amubia ag doop̱ig amunu dahil nai amu he,
    ag eheḏ laa ii aop̱ig.
  nca-nca: Quko itakako niŋgu-niŋgu teteno. No yeŋo newonde surumíye ŋuro niŋgu-niŋgu
    kama teteno. Kini, yendo newonde quhurí tero oteteye piyimi ŋuro surumí tero rotaŋgurí.
    Ŋuro niŋgu-niŋgu teyoteno. Dokoro Anutu eneŋombo newonde surumíye ŋu riní tunoqaró.
    Noreŋo mandenanimbo ye kama rambaruru yereró.
  zpz-NTPP: Tees na dzi yet lagya̱. Walab nu yet lagya̱ nu bicya̱ nu bicy shni der,
    sinu yet lagya̱, gun mneꞌ der dela cyir ornu bicy shni der. Gun de ru bicy shnir
    gal mod nu rlagy Ñgyoozh. Ndeꞌ nu walab nu shiñ bicy du̱ de̱ der.
  mkj-mkj: A apkas ngoahi ne perenkihda, audi pwa oai kainjinjuwedihla kamwaiho, a
    pwa amwai injinjuwed kahrehioang amwai koaluhla apel wiliakapwla. Koahs ma kin
    doadoahkki injinjuweddo, ioar mehwa kahrehda johpwa mehkij nauna kamai kahrehioang
    kamwai.
  zac-NT: perë iurneꞌ rquitë lduaꞌa, lë́dëdiꞌi purquë guc të tristë sino purquë lëꞌë
    galëtristë ni, bëꞌnë parë bëabrí lduꞌu të con Dios. Lëꞌë të guc të tristë manërë
    narquitë lduꞌu Dios. Adë bëdë́ꞌnëdiꞌi naꞌa ni tubi dañi parë lëꞌë të.
  kyg-kyg: Lapaipamoꞌmo kana huꞌniyaꞌmofeꞌmo namogaga oꞌaiꞌnofa lapaipamoꞌmo kana
    huꞌnigetapa lapaipamo alitapa afe leꞌnaya kavafekeꞌmo hemenimo namogaga neꞌauve.
    Lapakaemo getiletiꞌmo alagepa hutapa oꞌmaisayafeꞌmo Gotiꞌa hauꞌniya kavatefeꞌmo
    lapaipamoꞌmo kana huꞌniye.
  kmk-kmk: Yoong sin satun, naanggomakon. Bokona gaputa nadomdoman kayu nu adi gaputa
    sat domdom yu, siya’d gapun dit nasukatan dat ugali yu. Sadit domdom yu inusal
    Apudyus un gummaḻuwan yu isunga bokona nayam-anan yu dit kingwa mi.
  cao-NT: Jabija; toa ë quënëni ca yobá mato cohuëhuaniquë pë. Jama, toa yoba iqui
    tsi jocha quima Dios quiri ma bësoniquë ra. Ja tsi xo toa rani-raniriaquia jaboqui.
    Jocha quima ma casoniquë iquia ma cohuëhuahacahai cató no. Jiaria ca cohuë tsi
    xo toa ra. Jaha tsi ma mëbihacarianiquë ra.
  bbr-bbr: Is ak usu aromin mesin woi ererau wa. Utianik, ak kiro usu oumoi, akan
    onok aru pakan ätäi piririn, kiro mesin rusapai is woi ereru. Anut nukan ronkat
    ak akan onok aru mesin woiakati maun rai ronkatewon. Kesernuk, ikes ak opok onok
    aru marau wa.
  inb-inb: Ikuti kuna­uraka, alli iuia­chii­wa­mi kani. Kam­kunata llaki­chiska­mandaka,
    mana; kam­kuna llaki­chii tukus­paka, Taita Dius­wa ikuti tukug­samug­kuna­manda­mi
    iapa kun­tin­tu­lla kani. Taita Dius­pa ñawipi kikin imasa muna­kus­ka­sina­si
    llaki­rig­samur­kan­gi­chi. Chasaka nukan­chi, ñi ima­pi­pas mana kam­kunata waglli­chig­sina
    rurar­kan­chi­chu.
  hrv-hrv: sad se radujem, ne što ste se ožalostili, nego što ste se ožalostili na
    obraćenje. Jer ožalostili ste se po Božju te zbog nas ni u čemu niste štetovali.
  box-NT: ɛ̀ɛ ká ĩ màhã́ sĩi wan hã laà na kà wán. Ĩ sĩi yí wan bìo á ĩ
    vɛ́ɛnía mi yiwa bìo yi. Ĩ wee zã̀maka lé bìo mi yiwa vá hã wén-kora na
    mi wó bìo yi, á pã́ hã día. Le yi-vɛ́ɛ na yú mia kà, lé le Dónbeenì
    wi à mu wé làa bṹn, bèra a na à mi sĩa cĩ̀ mi wén-kora mu bìo yi à
    pĩ́ hã. Ká mu wó kà, se wa vũahṹ mu túaró yínɔń bìo na wa wó khon
    làa mia.
  ote-NT: Hangue nubyá drí johya co núꞌa̱ ma carta dá pɛhnꞌahʉbʉ ngueꞌa̱ bi jaꞌahʉ
    gá tu ri mʉihʉ pa njabʉ gá øthʉ núꞌa̱ dá xiꞌahʉ, hingue dá johya ngueꞌa̱ gá thohʉ
    ya dumʉi. Xa du ri mʉihʉ, pe gá ñobrihʉ, y njabʉ gá øthʉ ngu núꞌa̱ ri ho Ajua̱.
    Hangue odi tu ri mʉihʉ de núꞌa̱ dá opꞌahʉ ngueꞌa̱ hinte gá jahʉ.
  wnu-wnu: See ye mismisir igoum eng an quguraget igoumon end ue. An quguraget ne
    oau igeser igoumon end. Ye imbigoum, Qenu wonou anseara an quguraget ne oau igeser
    igoumon. In qob aninob qamamin end me quguragetrau.
  zam-NT: Per nalle' ndyac lezon. Per indyacte lezon por ante mxi yéc gu' no mxi lezo'
    gu' por di's co' mtel'en loo gu'a. Ndxe'leque', ndyac lezon tac mxi yéc gu' no
    mxi lezo' gu' xal nee lezo' Diox. No ndyac lezon tac, mastale' mxactìi gu' por
    cón chenen, nec thìb mod no nec tedib mod yende chó yalquìi ngòc loo gu' loo cón
    che'n Crist por part cón chenen.
  zyp-NT: Atoheh cawh ka lung a lawng, ma cawh naa nge ka ca chiasah caw he tah cang
    lytah, naa ngechianah takhei a ca ngepachihsah nápaw he cawtah a cang hri. Khazing
    tei a tingpaw hrakhei naa nge a ca chia sahpaw he cang ka, macawtaco kaaning tah
    hanah zehmai ca pei bei he peh.
  sey-NT: Sihuamaꞌë paꞌiyë, mësarute ne oesi doꞌire, yëꞌë cato sihuayë, ja̱ oiyepi
    mësaru yoꞌoye je̱oni Maijaꞌquëna po̱nëñe necaisi doꞌire. Ja̱je paꞌina, Maijaꞌquëpi
    sihuaquë ñapi, mësaru oijë quëcojë yoꞌoye. Ja̱je paꞌina, yëquë toyaseꞌepi mësarute
    coꞌaye nemaꞌpë paëꞌë.
  nvm-nvm: '@see-verse:2CO.007.008'
  mps-mps: Taitusgo po dabolo pusubaso, megi eno homu pemene wiegi yai ebao. Eno dage
    homu sęgę yalide wiegi yai homu pemene me ebeo. Menio. Eno te homu sęgęgo
    dage homu begelali, tede eno wiegi yai homu pemene ebao. Eno koneani, dagego duga
    homu begelemainogo eyu, Godigo digi te homu sęgę dageba pedalomainogo ilali.
    Tama tibaso, dago pogo dage dwasianu me dolobeo, te eno asęani pogo dage te tiwai
    tau sai dao.
  pab-NT: Xakore hoka kalikini atyo nihalahareta. Maisa atyo nobaberanixi hiyeta xamaikoharehenere
    hiyeta xini, xakore hoka hatyo xiyamaikoharene hiyeta xikehexaharetyoahetehenere
    hiyeta atyo. Hatyo xiyamaikoharene atyo Enore nalitare. Hiyeta hoka maisa xala
    hare hekoti wamolaita.
  llg-llg: Tehuu, hatematak ia, au daleng namahoko. Au taa ameda amahoko, huu faik
    ndia, ei mameda dale hedi. Taa! Au ameda amahoko, huu faik ndia, au susulang kokoe
    fo ei hondak. Boe ma ei manaku ei sala mala, de laꞌo ela ei duduꞌa taa malole
    mala sila, fo fali tungga Lamatuak dala soda ndoos. Huu, Lamatuak ndia tao ei
    fale dale leondiak. No leondiak, na, ai ndia taa tao naodek neu ei.
  kyf-kyf: Nɩɩ, -slɛɛn, ɩn mɩ 'mʋna 'wʋ, we 'nɩ amɩaa dlɩ ɩn sumanɩɩ gbʋ, -we ka gbʋ
    -wa, amɩaa dlɩsulo -mɩnɩ ka amɩaa dlɩ 'bhiti. Nɩɩ, -Lagɔɔ dɛ 'yɩbhaa amɩaa dlɩsulo
    -mɩnɩ, -amɩa 'nɩ aɩn gbʋnyuu yabhlogbɔɔ -yla lɛnʋ.
  tpi-tpi: Na nau mi amamas, tasol mi no amamas long bel hevi bilong yupela. Nogat.
    Mi amamas, long wanem, dispela bel hevi na sem i bin mekim yupela i tanim bel.
    Mi save, God yet i bin kamapim dispela bel hevi na sem long yupela, olsem na tok
    bilong mipela i no bin bagarapim yupela liklik. Nogat.
  mih-NT: Ta vityi zɨɨ xaan cuñi, zoco yɨvɨ sa cuenda sa nducuihya iñi ndo, sa cuenda
    sa i zama ndo cuhva iyo ndo. I nducuihya iñi ndo minoo cuhva tahan iñi ra Ndyoo.
    I zavaha ndi minoo sa vaha sihin ndo sa zanducuihya ndi iñi ndo.
  qvh-NT: Manami gamcunata laquicasishgäpitasu cushicushcä, sinöga Tayta Dios munashgannöna
    cawaycäyashgayquita musyarmi cushicushcä.
  kms-kms: Pudi muq nge chumbuai gad. Nge chumbuai gad kin te nge nungoqi puq keuq
    yivany ware ye te ningg chumbuai gad segi. Nge chumbuai gad kin te nungoqi yivany
    te puq reuq di nei ware witinde ye te ningg. Te pugri God nikinne nungoqi yivany
    neuq pugri bu nge wand nungoqi musoq unje rupuqu segi.
  agn-agn: Piro maski maning ta si, galipayo ka tenged namagtogat amo ig bino-wanan
    mi tang mga kasalanan mi tenged ong kapongawan ang asi. Ang maning atan ang klasi
    ta kapongawan ay nagalin ong Dios, animan anday napalain ong nindio tenged ong
    sinolato.
  nhi-NT: Axan inpaqui. Pero amo inpaqui nic onamontlaocoxcah, tlayeh inpaqui nic
    namotlaocol onamechonyolcuip inauactzinco Dios. Namehuantzitzin onamontlaocoxqueh
    ica in tlaocol tlen Dios cualeualtia, uan ica non tehuan itich dion tlen amo otnamechoncohcocohqueh.
  ttc-NT: ajna'l nkyinchalaj nya'tx tzan tpaj te b'is aj owok eti'j, sinoke tzan tpaj
    te aj eb'is ojaw eky'ixpu' enab'lin. Komo te Qtata Dios otk'uluj tuj etanim tzan
    eb'isun [tzan stzaj ena'on tetz], b'ix ikxji te u'j aj oxik qsama'na k'onti'l
    owok te jun nya'tx galan te etetz.
  dan-1931: så glæder jeg mig nu, ikke over, at I bleve bedrøvede, men over, at I
    bleve bedrøvede til Omvendelse; thi I bleve bedrøvede efter Guds Sind, for at
    I ikke i nogen Måde skulde lide Skade af os.
  kwj-kwj: Ani apa nimba ani eripeꞌaripendau. Woro ani sembe amwaka ku aro ti keke
    ani eripeꞌaripenda nambwe. Mina. Ani ani eripendau ti, o sembe amwaka to kunu
    wosiwani kapwa sumbu kuhi gumwa ku siro ti keke ani eripendau. Gotri to kunu okula
    kinani o sembe amwaka hinga kunu ri haro, o keke nui mwanji to walambe sumbu hinga
    foti kunu wosi nambwe.
  vie-OVCB: Hiện nay tôi vui mừng, không phải vì anh chị em buồn rầu, nhưng vì buồn
    rầu giúp anh chị em hối cải. Đó là đau buồn theo ý Đức Chúa Trời. Như thế, chúng
    tôi không làm hại gì anh chị em.
  kze-kze: kawe'á kwéiye. kentirunkó umbaí tóntave'a íma aamoí é'a kentirunkó umbaí
    tówa'a sáwí'o uráambo tínaaembo umámakaantave'a aamoí kwéune. sáwí'o kwéontavena
    tirunkó umbaí taíno Áánútu kwésiye. mindáyave'a mináúváí agaimái tímakaunda íma
    sáwí'a umátínkaraumne.
  lbk-lbk: Ngem idwani, nay et enlal-ayad ak, magtek ad-i khapo tay inpangoyosko chakayo
    mod-i ket tay nan nenfanakhan nan nginmoyosanyo et nan nanokokhanyo isnan ad-i
    osto ay inang-angnenyo. Idwani tay siya chi ay inpailayo nan laychen Apo Dios
    ay enfanakhan nan nginmoyosanyo, maid nenngaakhanyo khapo isnan inangnenmi.
  mto-NT: Xo̱o̱jntkpts a̱tseꞌe u̱xyam, ka je̱ꞌe̱ ka̱jxap tseꞌe ku̱xeꞌe mtsaachvinmaaydi,
    je̱ꞌe̱ ka̱jxeꞌe ku̱xeꞌe je̱ tsaachvinmaꞌyu̱n myakvinmayu̱mpijtjidi je̱tseꞌe xmaso̱o̱kti
    je̱ mko̱ꞌo̱y joojntykinda, veꞌem ax joꞌn je̱ Nteꞌyam du̱tsa̱k joꞌn. Ax kaꞌa tseꞌe
    mtijajtjidi juuꞌ veꞌe ka ó̱yap a̱ts ka̱jx.
  bzh-bzh: Rëḳ gwëbeng og sa kwaġ vesa. Sa su kwaġ vesa in sën ham ayomin maggin
    agi rë, gaḳ sa kwaġ vesa in ham ayomin maggin sënë vonġ beham wërin ham. Seraḳ
    ni bë Anutu yö vonġ beham ayomin maggin, gaḳ he ġaġek su vonġ paya vu ham
    rë.
  guj-2017: પણ હવે હું આનંદ કરું છું તે તમે દુ:ખી થયા એટલા માટે નહિ, પણ દુ:ખી થવાથી
    તમે પસ્તાવો કર્યો તે માટે; કેમ કે તમને ઈશ્વરની ઇચ્છા પ્રમાણે દુ:ખી કરાયા હતા,
    કે અમારાથી તમને કંઈ નુકસાન ન થાય.
  jvn-NT: Saiki aku bungah, ora bungah jalaran aku nggawé sedimu, ora, nanging aku
    bungah jalaran sedimu marakké kowé pada ngrumangsani klèrumu lan saiki kowé pada
    njaluk ngapura marang Gusti Allah. Dadiné terang banget nèk sedimu kuwi pantyèn
    dikarepké karo Gusti Allah. Tibaké layangku ya ora nggawé ala, malah nggawa betyik
    kanggo kowé.
  byr-byr: Dahaaꞌ nɨmɨ yɨlaaya yɨvanɨge. Sarɨmɨre sɨmunyavɨ kale yɨhigaimwaꞌdeꞌna
    yɨlaaya mivanɨge. Aawa. Sɨmunyaꞌ kale yɨhigaimwaꞌdeꞌ sarɨmɨre sɨmunyavɨ mudɨkebwi
    yawɨramaaꞌmwaꞌdaasaꞌnanyɨ. Sareꞌ darevɨnyɨ. Sarɨmɨnyɨ sɨmunyavɨ kale dazaꞌ Gotɨyai
    marayɨhimaꞌnɨwaꞌdaavadɨkesɨ. “Nemɨre paazɨyavɨya yagaalyaꞌ Koridɨ mwaalyaraavɨ
    kayaaka aane pɨmɨlɨꞌ kɨmɨlɨꞌ nyɨgalakadɨka!” kado Gotɨyai sara yɨwaꞌdɨkesɨ.
  ian-ian: Mbambala ana nɨma vat yelavɨka lɨgowun. Mbambala solat sɨlɨgowun. Nɨma
    vat yelavɨka lɨngwa vat vɨlaa ana solat sɨlɨgowun. Nɨma vat yelavɨka lɨga apma
    kupi maawut sɨkngwa vat vɨlaa nɨmamba solat sɨlɨgowun. Nɨma vak yelavɨka lɨngwa
    vat God vɨlaa apma kapi maawut kwindɨ ngwuk kat. Wan tak pɨlɨwutaa kwiwa pas ngwuk
    kat ana kavle vat yindɨ. Ngwuk kat kwunandɨ.
  hun-hun: most örülök, nem azért, hogy megszomorodtatok, hanem hogy megtérésre szomorodtatok
    meg. Isten akarata szerint szomorodtatok meg, hogy miattunk semmiben kárt ne valljatok.
  mcf-NT: Adecbidi nëbi bëdambo iquebi. Ëmbi mibi unësquio icmiac mibi icsaid ënquin
    Nuquin Papan chiacpaden nabanec, quec utsibo. Aden chuisho tantiaquin mibi unësquio
    icmequin mibi icsabudmiambo iccombi. Unësquio icmiaqui mibi bëdambo yanoc.
  kjs-kjs: Go pea pare abiri neme raaname waru komalo. Gore mo nimina lo robaa-para
    kedaa pi kone masaasuade madaare raaname nakome. Dia, pare go kedaa pi kone suma
    wala nimi go kone madaa lo robaa perekealisimi-pulu go madaa raaname waru kome.
    Go kedaa pi kone madaare Gote-me nimina lo robaa ma-epeaasa-pulu naana agaleme
    nimina pu robaa-para nama-koeyaasa.
  mni-mni: Adumakpu houjik eina haraojei, madu eina nakhoibu pukning wahankhiba adugi
    maramna natte adubu nakhoigi pukning waba aduna nakhoibu pukning honghankhiba
    adugi maramnani. Madugi pukning waba adu Tengban Mapuna sijinnabibani aduga asumna
    eikhoina nakhoida amangba karisu thokhande.
  yad-NT: Diye nu̱ñi̱chana̱y ranchiy, ne jiryatiy jiryeyivatyayu, ranchiy ji̱ta jiryatiy
    jiryepyaru̱y riva va̱cha vicha̱da. Rayivatyaniy Ju̱denu va̱ta̱damusiy daryaju̱
    jirye. Ne ravicha̱da javatyasara variy nu̱dyimusiy jiryejyu̱ntiy.
  mxb-NT: Ta viti kádii̱ inii̱, tído ko̱ kádii̱ taꞌon inii̱ sa̱ꞌá ña̱ ni̱ da̱kúndaꞌí
    iníi̱ ndó. Diꞌa kádii̱ inii̱, dá chi̱ sa̱ꞌá ña̱ ni̱ ku̱ndaꞌí iní ndo̱, ño̱ó ni̱
    kedaá xíꞌín ndó, dá ni̱ na̱ndikó iní ndo̱ sa̱ꞌá kua̱chi ni̱ kee ndó. Chi̱ mií
    vá Ndios kúú na̱ ni̱ xi̱ꞌo ña̱ ni̱ ku̱ndaꞌí iní ndo̱ sa̱ꞌá kua̱chi ni̱ kee ndó.
    Sa̱ꞌá ño̱ó ni lúꞌu̱ ko̱ ní tu̱ú ndó ni̱ kee ndu.
  pon-2006A: Ahpw met me I perenkidahr—kaidehkin ei kansensuwedihkumwaillahro, ahpw
    pwehki amwail nsensuwed eh kahrehiong amwail koluhla oh wiliakapwala. Koht me
    ketin doadoahngki nsensuwedo, ihme kahrehda sohte mehkot suwed se kahrehiong kumwail.
  maq-NT: Peru quihndë ne, jemu ndama ná, hacuiin ngatsë rë xi choho camá nuju ta
    ngatsë rë xi sacuaha cjuachoho xi camá nuju ne, vëhë casahmi xi canindeyun cjuatacun
    nuju. Hacuaha hya xi choho camá nuju ne, canihñu hacutjin chuya rë Nina, vëhë
    xi tsajin mé xi choho cavatjun camá ngatsë rë cjua xi canihindin nuju.
  hto-hto: Iemona birui ióbidɨcue. Omoɨ zúucaillari ióbiñedɨcue, mei jɨáɨfodo afe
    omoɨ zúucaillafuedo omoɨ comecɨ ífuena méiduari ióbidɨcue. Bie zúucaillafue ñue
    omoɨ ocuíllado Juzíñamuina ióbitade. Iemona ómoɨmo rɨire cue cuegabe ómoɨna fɨeni
    fɨnóñede.
  por-BRBSL: Agora eu me alegro, não que você tenha ficado de luto, mas que tenha
    ficado de luto para se arrepender. Pois você estava de luto de uma maneira piedosa,
    para que pudesse sofrer perdas por nós em nada.
  ces-NKB: Nyní se raduji, ne protože jste byli zarmouceni, ale protože jste se zarmoutili
    k pokání. Zarmoutili jste se totiž podle Boha, takže jste kvůli nám v ničem nepřišli
    ke škodě.
  cui-cui: Ichitha anoxuae jʉntʉ coyene weiweinan xua jopa apara poxoru painya nejʉntʉ
    coyene wecoyeixae poxonae payorobame barapo carta, saya apara jame poxoru Nacom
    icha jʉntʉ coyene painya netsita xeinaexae. Paxam pajʉntʉ coyene wecoyam icha
    be pocotsi coyeneya Nacom peichichipaewa xua abe painya neexanaexae. Daxota paxan
    jopa abe pacata exanaetsi.
  boj-2014: Deqa e bini areboleboleibeqnu. Niŋgi are gulbeiŋgej e deqa areboleboleibosai.
    Niŋgi are gulbeiŋgej ariya bunuqna niŋgi olo are bulyeb deqa e areboleboleibeqnu.
    Qotei a segi na are gulbe di niŋgi eŋgej. Deqa gago anjam neŋgreŋyem qaji dena
    niŋgi yala ugeugeiŋgosai.
  eng-OEBUS: I am glad now; not because of the sorrow it caused you, but because your
    sorrow brought you to repentance. For it was God’s will that you should feel sorrow,
    in order that you should not suffer loss in any way at our hands.
  eri-eri: Onodu elebe ji edegani, ariya ji tebere huwanytege ou tigou waha boni edegawei
    uwa. Ji edegani wa taate bona, tere tebere huwanyatege ou tigou bagu mayau tigou
    bagu waha tere huwanyatege ubulumu tagaiha. Ji isini, Itou no nogo we, tere huwanyatege
    ou tigou bagu mayau tigou bagu waha heigemuwai, onou waha bona ere ebere beele
    waha, tere menanga inyabamu tigei uwa.
  wiu-wiu: Nopa opi wediane mekene uku. Anu pipiame kini wene keda takaneyake ukuna
    mena. Kini wene keda takaneya mekete tekete kini namolo poane wene tewitikoa wakete
    tokoinake uku. Kini wene keda takakilepa Akolaline wene piane toa taneyano, anu
    eina pipiame kipala toa potokaneya mena.
  swe-swe: Men nu är jag glad, inte därför att ni blev bedrövade (sorgsna) utan för
    att bedrövelsen ledde till omvändelse (ett förvandlat tänkesätt). Ni blev ju bedrövade
