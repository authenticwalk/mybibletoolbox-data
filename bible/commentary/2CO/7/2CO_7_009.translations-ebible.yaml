  spl-spl: '@see-verse:2CO.007.008'
  usp-NT: Lajori sub'laj inqui'cotc, pero ma' jwi'l ta' xinta jtaquil chi xc'axc'ob'i'
    laj awanmak jwi'l inwuj. In sub'laj inqui'cot jwi'l xinta jtaquil chi jwi'l jc'axc'ol
    awanmak xaq'uex ano'jak. Atak xacuya'taka' jc'axc'ol awanmak jwi'l amacak y ri'
