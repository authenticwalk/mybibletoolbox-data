  ceb-ULB: Karon nalipay ako, dili tungod kay kamo naguol, apan tungod kay ang inyong
    kagul-anan nagdala kaninyo sa paghinulsol. Inyong nasinatian ang diosnon nga kasubo,
    busa ang inyong pag-antos dili mawala tungod kanamo.
  ces-LB: Nejdřív jsem toho skoro litoval, ale teď vidím, že jsem udělal dobře, protože
    jste přece jen změnili stanovisko.
  mkn-mkn: Ma sakarang beta pung hati babunga. Beta sonde rasa sanáng tagal itu waktu
    bosong rasa susa. Sonde! Beta rasa sanáng, tagal itu waktu, beta pung surat ada
    buju-buju ko bosong bartobat. Ais bosong mangaku bosong pung sala, deng kasi tenga
    bosong pung hal yang tar bae dong, ko bale iko sang Tuhan pung jalan idop yang
    lurus. Te Tuhan yang bekin bosong manyasal bagitu. Deng bagitu, bukan botong ni,
    yang bekin bosong jadi kaco.
  pol-UBG: To teraz się raduję, nie dlatego, że byliście zasmuceni, ale że byliście
    zasmuceni ku pokucie. Zostaliście bowiem zasmuceni według Boga, żebyście w niczym
    nie ponieśli szkody przez nas.
  qxh-NT: 'Manchäga jatunpa cushicü. Pingayman ćhuraypa piñacuptijraj, wanacushcanqui.
