    miu kene pokizia kamiu mogemoge kamahi, muri na lohoihoia ke Vuvu kubarae kagu
    polea ki beta ni vairohia kamiu mianga.
  reg-reg: Woli ninalikondelewe, tali ati mwaliga muli na jinyako, nawe obhujubhe
    bhwemwe bhwabhayanile okuta. Mwabhwene obhujubhe bhwe chinyamuanga, kulwejo mwanyansibhwe
    atali kwa bhule ingulu yeswe.
  mlh-mlh: 'Damaŋ yoo ŋoŋo mane sembeabuŋ ore eru so jeriegoyoŋ, yoore eru jeriego:
    Ŋoŋo eeboboŋaŋunde eru mane sembeabi mimigaŋgaŋ beusembeŋaŋunji bapi ŋabeko maŋ-ŋaŋuŋ
    moke kerisieru poretiŋgabuŋ. Oi Anuture mire so fukeko maŋ-ŋaŋunji niŋore eru
    so sembeayayoŋ, fofori bapi ŋabeboŋ.'
  gof-ENT: ሃዒ ታኒ ኡፋይቲዳይ፥ ታ ሂንቴና ኣዛንዳ ጊሾ ጊዶናሺን ሂንቴ ኣዛኖይ ሂንቴና ሂንቴ ናጋራፔ ዛሪዳ ጊሾሳ። ፆሳይ
