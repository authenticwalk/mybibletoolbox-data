  apr-apr: Le dookoot nga au i lok ponana nga, ngan ye yo rau kiau iyei ang a lomu
    madoko, ngan tiap. Bong au i lok ponana nga, yesoo ye lo madoko kiang tani i,
    in iyei ang le kaportak lomu pang ye Maro inbe kagege dada dook tiap yo kiang
    nga. Inbe lok galanga nen bet lo madoko tina yo kiang nga, ngan itoo dada yo Maro
    lon taru bet ole ilonang ye i. Le tina am nga amgarungang kasin pitiap yege.
  tiy-tiy: Endob béleewe ni toow fo mororu, éndob békén sabaf bé kétete i de fédéw
