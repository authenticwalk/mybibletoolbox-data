    kɨni nəgkiarien skai yame yɨmnhani-pre tuk əmiə rɨpəh norien əmiə naksəpəh nhatətəyen
    kapəmiə.
  kmo-kmo: Apa ada kwoya hikitu. Apa ada kwoya hiki tawey, kwoti bii nomoya tawa boboyen
    kwoya hikikasakech. Yaho. Kwota inyaka dareboyerin eena ada kwoya hikitu. Ada
    hikitu bii nomoya tawa boboy God riita har. Harek, eeta boboy sii kwona kaw kapasek
    otiikasakech.
  agr-agr: Yamaik shiig aneajai, tujash atum wake besemag batsamsaujum duwi nuniatsjai.
    Atum wake besemag batsatkujum Apajuiyai ataktú wakitkiujum duwi. Duka Apajuí dutijamkui
    nunikugme, nuaduí atumin pegkegchau awagmamaina duka dutikashjiapi taji.
  kyc-kyc: Nakama mona kendanyi pyambuyu dokona lao rae mailyu laa nalyo. Nakama mona
    kendayami renge dokome suu pingi alowa piyami dokona lao dakepa namba rae mailyu.
    Nakamana mona kendo kareyami dokome Anatumi nakamana suu pingi alowa piya. Dokona
    lao namwa nakama randa julu joo jii nayama kande.
  urd-GVU: اور اُس نے آپ کو توبہ تک پہنچایا۔ یہ سن کر مَیں اب خوشی مناتا ہوں، اِس
    لئے نہیں کہ آپ کو دُکھ اُٹھانا پڑا ہے بلکہ اِس لئے کہ اِس دُکھ نے آپ کو توبہ تک
    پہنچایا۔ اللہ نے یہ دُکھ اپنی مرضی پوری کرانے کے لئے استعمال کیا، اِس لئے آپ کو
