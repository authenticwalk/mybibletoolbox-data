  sbk-sbk: Eshi sendi ne laha, sehuje mwali ne shida, afuatanaje azugumile hwenyu
    hwa bhaletile mtoba. Mwapete ozugumizu weshi Ngolobhe, shesho mwayembele se hu
    hasara kwa sababu ya hulite.
  mya-JVB: သင်တို့ဝမ်းနည်း စေသောကြောင့် ငါဝမ်းမြောက်သည်မ ဟုတ်။ ဝမ်းနည်း စေ၍ နောင်တရ
