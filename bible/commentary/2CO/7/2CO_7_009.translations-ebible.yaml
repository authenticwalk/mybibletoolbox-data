    mento nun köböite.
  azg-NT: Majoꞌ naneinhin, nën jndyi na scüenönhanꞌ ndëëhoꞌ. Chito matsjö na nën ngꞌe
    na tyincyaahanꞌ natyia ngiohoꞌ. Nën ngꞌe juu na sityiahanꞌ ngiohoꞌ ntyja ꞌnaanꞌ
    jñꞌoonꞌñeen, tayꞌoonhanꞌ ꞌoꞌ na jnanꞌchonhoꞌ na jnanꞌjonhoꞌ ꞌnan na tsjö na quintꞌahoꞌ.
    Juu jñꞌoonꞌñeen, tijntꞌue Tyoꞌtsꞌonhanꞌ na ntcüeꞌ nꞌonhoꞌ ntyja ꞌnaanꞌ juu natyia
    na tovaa quiiꞌ ntꞌanhoꞌ, joꞌ tsiꞌmanhanꞌ na juu tsonꞌñeen tejndeihanꞌ ꞌoꞌ, tyiꞌveꞌjnꞌaan
    na tjihanꞌ.
  bhd-bhd: हुनी अवं खुशी आईं पन एल्हेरेलेइ नईं कि तुसन दुःख पुज़ो, बल्के एल्हेरेलेइ
    कि तैस्से दुखेरे वजाई तुसेईं पापन करां मन फिराव। किजोकि तुश्शो दुःख परमेशरेरे
    मेर्ज़ी सेइं थियो, कि इश्शे पासेरां तुसन कोई नुकसान न पुज़े।
  too-NT: Chuhua'j icpāxuhua. Lā' tū' por ixpālacata hui'xina'n līlakaputzatit. Hui'xina'n
    līlakaputzatit por ixpālacata mintalaclē'i'ca'n. Lā' chuntza' makxtektit mintalaclē'i'ca'n.
    Lā' ū'tza' iclīpāxuhua. Dios cāmālakaputzīni' ixpālacata mintalaclē'i'ca'n. Lā'
    chuntza' xa'nca taxtulh. Lā' chuntza' tasu'yu que tū' iccātlahuani'ni' a'ntūn
    tū' tzey a'xni'ca' iccātzo'kni'ni' huan carta.
  ind-AYT: Sekarang aku bersukacita, bukan karena kamu bersedih, tetapi karena kamu
