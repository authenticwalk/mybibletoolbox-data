    kom sabaf bé kétete i de fédéw gom. Fénsénule i Tuluse begom brab nusarén i kétete
    i de fédéw gom. Mélaw fiyoy rénigo geye dob begome bé nan sulat.
  nlg-nlg: Mi taeni inau tu togotogo tu nia vetena, na mua pukuna te vahaghitailighau,
    mana pukuna na vahaghitaili te neghau ge au loghoa na dikalio sule ge au tughulio
    mau tughua ghua na nilabumiu. Agaia keri na dikalio a God te liodira nina vure
    ge kara loghoa. Me vagha ghua keri ke, mai mua dikalaghau ta siki levu.
  dgr-DOGNT: Eyıt'à dıì sınà hǫt'e. Naxıdzeè etse t'à sınà nıìle, hanìkò naxıdzeè
    etse t'à edek'eahłı̨ xè naxınì ładı̨į̀ aahłà t'à sınà hǫt'e. Nǫ̀htsı̨ hanì edek'eahłı̨
    naxı̨ı̨hwhǫ hǫt'e, eyıt'à goxı̨ dànaxèts'edıı t'à naxınì tsį̀ts'ı̨ı̨hwho nıìle.
  pes-OPV: الحال شادمانم، نه از آنکه غم خوردید بلکه از اینکه غم شما به توبه انجامید،
    زیرا که غم شما برای خدابود تا به هیچ وجه زیانی از ما به شما نرسد.
  ron-1924: тотушь акум мэ букур, ну пентру кэ аць фост ынтристаць, чи пентру кэ ынтристаря
    воастрэ в-а адус ла покэинцэ. Кэч аць фост ынтристаць дупэ воя луй Думнезеу, ка
    сэ н-авець ничо пагубэ дин партя ноастрэ.
  tpz-tpz: Ka kuru nöꞌ to teꞌ vaeö rakah e noꞌ, eöꞌ to hikta vaeö suk noꞌ a ma kokoman
    punis peöm. Ahik. Eöꞌ to vaeö suk noꞌ a punis me o tamak peöm to nok a neöm, köm
    panih em pa ma taateꞌ hat peöm. Eöm to tamak suk em pa ö ne Sosoenën to iu va
    non. Ivëh, no a soe pemöm to hikta miröꞌ suk voh a neöm
  agd-agd: Mai vompon ma uvaman amirékun ma ará namu eona rasa saréa simusin iya raumpo
    Tiyarafenu anon mai ará uman maman dákó en mino. Mai anon tiretíi ineine maman
    amá urayan ará baere ompo setinti vaya ano ída uman amen mino.
  rkb-NT: Kawatahaha humo ahasukatsihikrẽtsa ana humo hi wasani my. Kawatahaha tsinymyrynahaze
    ahamysapybyitsa tsikykaranaha tsimoewy tsihikiknaha ana humo hi kakurẽta. Deus
    hi zahaokzohik ahamysapybyitsa tsikykaranaha humo batu ahaku tsikyziknaha abaka
    ahamysapybyitsa tsimykaranaha. Tsimoewybaiknaha. Iwatahi kawatahaha ty ahabo ikzinynyre
    wasani, abaka kaharere humo batu ahamyi iwatahi ahasapywyky.
  san-THA: 'อิตฺยสฺมินฺ ยุษฺมากํ โศเกนาหํ หฺฤษฺยามิ ตนฺนหิ กินฺตุ มน:ปริวรฺตฺตนาย
    ยุษฺมากํ โศโก''ภวทฺ อิตฺยเนน หฺฤษฺยามิ ยโต''สฺมตฺโต ยุษฺมากํ กาปิ หานิ รฺยนฺน
    ภเวตฺ ตทรฺถํ ยุษฺมากมฺ อีศฺวรีย: โศेโก ชาต:ฯ'
  iws-iws: Mɨ tariinanɨn, kara maɨrgɨmaɨrga komiiga, kara yokwo kɨmiiram wɨnkiyɨn
    kara maɨrgɨmaɨrga bɨ nwokɨn, kɨma tɨ hɨkak dimɨn taemɨnɨm kara wɨnkiyɨm hɨkak
    sɨmiirsi nwowɨm. Nɨɨngaka. Kara maɨrgɨmaɨrga mɨnam nwokɨn hɨkak kɨma nwowa mɨ
    kɨmiir mhɨi kwoɨnɨm kisɨna haigiyɨm mɨ tɨ dimɨn mɨiyɨkɨm sɨmiiram swokɨ sɨbgu
    apɨm. Tɨ dimɨn taemɨnɨm kara wɨnkiyɨm kɨmiiram, sɨmiirɨn Adi Komii siya bɨdi haiyɨm.
    Kɨmiir kwoɨn ɨmiir kisɨna haigiyam mɨ kɨmiirɨn sɨma whɨnkɨnsiis haigɨnɨugɨm. Mɨ
    hɨriinan saiirsika krɨma maɨrgɨmaɨrga asi nwokɨm.
  pol-SZ: Teraz jednak się z tego cieszę! Nie z samego faktu waszego smutku, ale z
    tego, że doprowadził was on do opamiętania. Smutek ten nie wyrządził wam bowiem
    krzywdy, był bowiem zesłany przez Boga.
  ztq-NT: lëë na xlen. Per xledyaa porñee pteenë do, sink porñee lëë kyalnë go ptikche
    styoo do lo Dios. Kwtedy to kyalnë go sinak xyo styoo Dios. Por ngo nii ni tu
    pe kokty to por lëë noo.
  zai-NT: Ma cayeche', cadi purti bininá ni laatu, sínuque purti biquiiñe ni para
    bixele tu de ni cadi jneza. Ucaná tu modo na Dios ne zacá qué nuniti tu gasti
    pur ni bini du.
  upv-upv: ko mian ko kamlesi wose nanu nga mowrair, ko nolo kami olululwi, ko kamlinglingi
    murrun nir nga mowra surir. Niko nuir. Suri Atua emajing daron nga kamrunge esij
    ngok, ko niko nale se kem nga m̃iterter sete olokloksi kami sopon.
  wap-NT: Uruu idi aizii tuukii õkonaukian, mazan aonaa õkashaꞌoradan idiꞌo mani,
    mazan õkonaukian ukashaꞌora-kidan idi ushaꞌapatan wuruꞌu oiaꞌoraz aimaakan, naꞌiki
    umarinaꞌatan idi wuruꞌu ushaꞌapaapanii kidaz. Naꞌapaꞌo kashaꞌora-karu wuruꞌu Tominkaru
    aipaniaz, uaipan idi waꞌati-karu paꞌidaꞌati. Ukauꞌan aonaa wakaziwan unyukunuu
    wasaadanii wakaaritan idaꞌan, mazan wakaminkaꞌuta paꞌan unao.
  mva-mva: Ata kaituka-tina nge surigu diuiatakikaming-tina. Nge tago ilo-buku kadoki
    ka surigu diuia. Tago. Ngena ilo-ming kabuiri be muzigoala neming karokaki ka
    surigu diuiataki-kaming. Nge Nanaranga ka ilo-buku neming ngaedi itaga-soadi be
    ono kana uia dipura. Bokaibe nge tago keka ka kiaka-sururu-kaming. Tago.
  dwr-NT: Ha77i taana nashechchiyaawe taani hinttena kayyoyeedda diraassa gidenna;
    shin hintte kayyuu hinttena nagaraappe zaareeddawaa diraassa; ayissi gooppe, nuuni
    hinttena ayaaninne qohennaadan, Xoossay bare koyyeeddawaadan, hinttena kayyoyeedda.
  kfw-kfw: Takkha tuunhin ningmalung kaminpoong jarra kei kirok emak, takkha ningmalung
    poongna jarkhan ning-omchan aminthuul thei jarra kei karok. Khawa malung minpoongna
    kha keini naminmangna kha emak, Pathian in ineiman eii.
  bfz-bfz: एबे आऊँ खुश ए। पर इजी री खातर नि कि तुसा खे दु:ख ऊआ, बल्कि इजी री खातर
    कि तुसे तेस दु:खो री बजअ ते मन फिराया। तुसा रा दु:ख परमेशरो री इच्छा रे मुताबिक
    था, ताकि म्हारी तरफा ते तुसा खे कोई नुकशाण नि पऊँछो।
  cuk-09: Emigindi weligwar-an-itogedi, bukib-binsa bemar-imaksadbarsulid. An weligwar
    itoged, bemar bukib-itosad, iskuedgi-banguegala bemar imaknonikidba. Ar Bab-Dummad-sogedba
    bemar bukib-itosmalad, adi gannar Bab Dummadse bemar dagmalagar. Anmar gwen be-ichossurmalad.
  ben-OBCV: এখন আমি আনন্দিত, তোমাদের দুঃখ দিয়েছিলাম বলে নয়, কিন্তু সেই দুঃখ তোমাদের
    অনুতাপের পথে চালিত করেছিল বলে। কারণ ঈশ্বর যেমন চেয়েছিলেন, তোমরা তেমনই দুঃখিত
    হয়েছিলে, অতএব, আমাদের দ্বারা তোমাদের কোনো ক্ষতি হয়নি।
  mil-NT: Te vitna ní ndɨ́hú iní‑ndó, te xíǎⁿ ní quide‑xi ní ndixi cuéchi iní‑ndó
    sǎ ñà túú quìde váha‑ndo ndècu‑ndo ni cuu, te ní cudɨ́ɨ́ ìní‑í dico ñá dɨ́ú cuèndá
    sá ni ndɨ̌hú iní‑ndó nǐ cudɨ́ɨ́ ìní‑í chi cuèndá sá nǐ ndixi cuéchi iní‑ndó, te
    ní ndɨ́hú iní‑ndó nàcuáa ní cuu váha iní Yǎ Ndiǒxí, te xíǎⁿ nǔu ní cuu‑xi ɨɨⁿ
    sá vǎha sá cúú‑xí‑ndó cuèndá tnúhu ní cáháⁿ‑í te ñá túú ní cùu‑xi ɨɨⁿ sá cuèhé
    sá cúú‑xí‑ndó.
  myu-myu: Og̃uycũg̃ g̃ũ õn pit. Eyg̃uycũg̃ cuk adi epesop wemudupmubararaktup co
    buje. Iboap kay g̃u bit ocokcok. Imẽnpit eybu'u juk adi a'g̃u epesop ikẽrẽat mug̃ẽ
    ãm õn eymug̃uycũg̃ puye. Ibo buye ocokcok. Deus ma juk eymug̃uycũg̃cũg̃ eymubu'unap
    ojuy ikẽrẽat kay. Imẽnpuye cũg̃ ma osodop owebe iboaptup mubararak am.
  amk-amk: Wape ninaia mani ifaraise ampa, wiro we menemirorong fituaya wa kaha, mae
    we na menemirorong fituayai nanai wedaya metarabera mea weru mene metohong toa
    wara wa. Weo menemirorong fituayai nanai Allai dawi weai tonanai. Ampafe wiro
    amewedaya mea mesobu dadirafea kaha.
  fai-fai: Kale naka kamane kalfalbi, kata be nami kanoyami kimi aket idum kudubiw
    uta bá ka. Nami kalfalbi ami mit ayo ki kilim ban kei nadiwe alo kuin beso kanobuw
    kuwe kale fatom keiyama dusikibiw, kayo be Got alam aket so keno, yakba kala.
    Kaleyo naka kalfalbi, kale bewok nuka kiba im mafak dábuw bá kala.
  ura-NT: Nena laen inae enene nii inara rai quiricha laenacaaunlune coroajeeun. Coatiha
    inaderaaichelune coroaehaaun. Nii inaderaaichelune aina cuaain inae nacoauneein
    jeriha Cana Coaunerane rijijieein ichaohichene jaune coroajeeun. Inarate jeriha
    Cana Coaunerane rijijieein nii inaderanaa abaantaain neeichelu. Aihane jaun coatiha
    inara rai baaso ichaa nii quiricha laenahaacaanulu.
  mcd-NT: Maton ointi ihuuaiton nicaicain uhuun ointi unimaima. Man Diosqui afanan
    nasoaiton nicaifin un fasi unimacoianquin. Upa Diosifin maton ointi ihuumana man
    chaca shatunon. Nanscacoinfin man man aaquin. Ascan un mato cunushoni cuscahuunshocai
    un mato funomanama.
  urt-urt: Tukwini ŋam hriphrip, kom yukur ŋam hriphrip ŋaiye ŋam yal yip ŋoih mane,
    pakai. Kom ŋam hriphrip ŋaiye ŋoih mane luku ŋende yip yimbilme ŋoihmbwaip yip
    pe, luku kin gande ŋasande tikin Got. Poi yukur mende yumbune yip.
  kiz-kiz: Henu nihobholela, so kwa ndabha mwayele ni shida, ndabha huzuni sinu sabhaletili
    mu toba. Mwakabhili huzuni ya kiungu, hombi mwa tesibhu sikihasala ndabha ya tete.
  tzo-TZE: Li' ta orae xcuxet no'ox co'nton. Pero ma'uc xcuxet co'nton ti laj avat
    avo'ntonic cu'une. Ja' xcuxet co'nton ti ja' laj avat avo'ntonic ta sventa li
    mulil tey ta atojolique jech laj achapanic. Yu'un jech la sc'an Dios ti laj avat
    avo'ntonique. Mu yu'unuc tey lasoquic o ta sventa ti jech la jts'ibaboxuc tale.
  lex-lex: Emkade ho'mana la' lera-mela ri, de a ralmu namtiertiernu olekwa. Mere
    a ralmu edon namtiertiernu yoma la'a miy ralam mayo'omi la' ler ululu die, mere
    yoma la'a ralam mayo'omi de nod miy pia mhioitio'or doin do'omi-halmi. Yoma plollolli
    de miy ralam mayo'omi de nlol memna Uplerlawna ralma-riorni pede hade ed mak kariei
    piede amiwra ami edonna mhi' arukia miy.
  dov-dov: Lino ndilakondwa, pe pe akaambo kakuti mwakalikatazikene, pesi nkaambo
    kusululwa kwenu kwakamuleta kukweempwa. Mwakabona kuusa kwabuLeza, kwakuti takwe
    nimwakasweekelwa pe akambo kandiswe.
  rgu-rgu: Tehuu besaꞌ ia, au amahoꞌo-atadale. Au ta amahoꞌo nana huu tepoꞌ ria emi
    susa. Taꞌa! Au amahoꞌo nana huu tepoꞌ ria au susura ka isi-liin lea-nore emi fo
    saledale-tuꞌetei mara. Boe ma emi manaku sala-siko mara, ma foa ela emi hihii-nanauꞌ
    tadalu mara, fo matafali mai tuka Manetualain eno roo-tetu Na. Manetualain riꞌ
    tao na emi masaledale leo naꞌ. No ria na, ta ami riꞌ tao mahehediꞌ emi dale mara
    fa.
  toc-NT: La̠nchú luu cli̠­pa̠­xu­huay ni̠ xla­cata cumu caj cca̠­li̠­ma­ka­li̠­pu­huán,
    huata huá cli̠­pa̠­xu­huay porque tamá min­ta­li̠­pu­hua̠ncán ca̠mak­ta̠yán la̠qui̠
    nalak­pa­li̠­yá̠tit xali̠xcáj­nit mila­ta­ma̠tcán nac xla­catí̠n Dios. Hui­xinín
    xli̠­li̠­pu­huam­pá̠tit min­ta­la̠­ka­lhi̠ncán chuná cumu la̠ lakati̠y Dios, huá
    xpa̠­la­cata cli̠­huán pi̠ a̠má quin­carta hua̠ntu̠ cca̠­ma̠­la­ka­cha̠nín ni̠tu̠
    cca̠­li̠­ma̠­lak­tzanké̠n huata tla̠n ca̠ma­cuanín.
  som-som: Haddana waan ku farxayaa, mana aha inaad si kale u calool xumaateen, laakiin
    inaad u calool xumaateen toobadkeenidda, waayo, waad u calool xumaateen sida Ilaah
    doonayay, inaanad waxba xaggayaga ku khasaarin.
  mam-C: Tu'npetzi'n, nchin tzalaja, nya tu'n b'is tzaj toj kyanmi'n; qu'n atzi'n
    b'is ma tz'ajb'in tu'n tajtz ti'j kyanmi'n, ex tu'n kyb'inchinte kyte'n twutz
    Dios. Ma tziky'x ch'in b'is kyu'n, me nya noq kukxjo, qu'n ma tziky'x kyu'n tze'nku
    taj qMan Dios; ex nya noq taj k'a'nil qk'u'ja kyi'ja.
  ndj-ndj: Lakini ponopa ngusekilela, ngusekilela ha kwa yumwi kung'ong'oleka, ila
    nongwa lung'ong'u lwenu luvagola mughalambuli natilu shenu na kupomela. Mung'ong'uteshiwa,
    kucha Chapanga wadayilili na kwanongwa ayi yivagola chindu ha.
  mbj-NT: Tii d' tahado né paawä, ỹ h'yy gadajaa kän hỹỹ kä. Bë hyb n'aa tón do hyb
    n'aa nado ỹ wén h'yy gadajaa kän. Ỹ wén h'yy gadajang, bë hyb n'aa tón do hyb
    n'aa bë t'yyd kamehĩĩn bong baad nadoo do hã. Bë hyb n'aa tón do P'op Hagä Do
    gadoo. Ti hyb n'aa kä, dooh nesaa pé ãã moo boo bä bë hã bë ỹ ma erih doo me.
  lat-VUC: 'nunc gaudeo: non quia contristati estis, sed quia contristati estis ad
    pœnitentiam. Contristati enim estis ad Deum, ut in nullo detrimentum patiamini
    ex nobis.'
  ngp-ngp: Haluse nna kinyemi, hiyo kwaviya mnda na kinyulu, mna kwaviya kinyulu chenyu
    kiwatendani mmuuiye Mnungu. Ivo Mnungu kawatendani mhitule sila zenyu kwa icho
    kinyulu, naivo suwe hakiwalumizeni kwa dyodyose.
  enq-2: Dopa lao masiowaka doko, indupa namba eteke pilyo. Nambame nyakamanya mona
    kenda pisekeo dokonya namba eteke pyala naelyo. Goteme masiamoli pyoo, nyakama
    mona kenda kaeyapala mona kapilyiamino dokonya namba eteke pilyo. Dopana, naimame
    dopale mendeme nyakama koeyasala naeyama.
  eng-ASVBT: I now rejoice, not that ye were made sorry, but that ye were made sorry
    unto repentance; for ye were made sorry after a godly sort, that ye might suffer
    loss by us in nothing.
  mna-mna: Tabe ikam ma leleŋ ambai kat. Mi leleŋ ambai pa leleyom pataŋana tana som.
    Leleŋ ambai paso, aŋre ikam yom ma kuurpe mbulu tiom. Tana leleyom pataŋana tana
    indeeŋe pa Anutu ŋgar kini. Uunu tina ta ro tiam tana ipasaana kat yom som.
  myw-myw: '@see-verse:2CO.007.008'
  sby-sby: Nomba lino ndakondwa nsombi nteko kukondwa cebo cakwambeti makani akame
    alamungumanika, nsombi cebo cakwambeti kungumana kwenu kulalengesheti mushiye
    bwipishi. Neco Lesa ewalalengesha kungumana uku, neco paliya caipa ncotwalensa
    kuli njamwe.
  sll-sll: '@see-verse:2CO.007.008'
  yaq-NT: I'an ala ne allea. Taa ka junuen enchim sioka' betchi'bo. Ala junuen enchim
    siokaka, enchim emo jiapsi temaeka, ta'abwisi enchim eaka' betchi'bo. Intok eme'e,
    junuen ka alleaka juni'i, kaachin emo eetuaka, junuen Liojta bichapo tu'isi aayuk.
    Inien san itepo emou ji'ojteka, kaita te ka tu'ik emou yaak.
  uro-uro: Bä rhäkt di sa märmär gem ngo masirhat di qaku nävät iomäkt i nak kop airäs
    ngän nävät angäna lat dap nguna nävät iomäkt i sa airäs ngän bä ngän näpgoer na
    nas. Inguna sa ngän nari ama iräski qäraktni i ma Ngämuqa qa mu qi da angäna ron
    ivakt iva ngäni rhong sävät a qa bä äkt i rhoqoräkt di sa qaku ut slava na ngän.
  ita-1885: Or mi rallegro, non perchè siate stati contristati, ma perchè siete stati
    contristati a ravvedimento; perciocchè voi siete stati contristati secondo Iddio,
    acciocchè in cosa alcuna voi non riceveste alcun danno da noi.
  muy-muy: Ay nihi ti nəmərvu sawaŋ. Nəmərvu ti aɗaba ma goro ya nə̀hi ana kʉli ni
    àhəli ahàr ana kʉli a palam do ; nəmərvu ti azuhva ahàr ya ti àhəli ana kʉli ni
    àmbatikaba majalay ahàr ana kʉli a. Ma goro ya nə̀hi ana kʉli àhəli ahàr ana kʉli
    ni ti, Melefit àwaya ti mə̂həli ahàr ana kʉli ti mə̂mbatikaba majalay ahàr ana
    kʉli a. Nahkay àna ma goro ya nə̀hi ana kʉli ni ti nàgudari ma ana kʉli ndo.
  kqc-kqc: Kamini gua ada tora reida—diya ya iriyeduka reyadi dada, idu iriyeduka
    regasa vegu no feresi moi etagae riyadi dada. Adina Sei di mokena kana iriyeduka
    reyadi, ye mina makai, una dudu beika yokoi ya rofu de boiyo.
  tav-tav: Yucʉacã mere wariñuurique mena yʉ ã. Mʉja catʉgooñarique pairije jʉgori
    mee yʉ bai. Caroorije mʉja cátajere jʉtiritiri mʉja cáti janañupa. To bairi seeto
    yʉ wariñuu. Dio cʉ caboorore bairona mʉja cajʉtiritiyupa. To bairi mʉja catʉgooña
    wajoarijere tʉjʉri mʉja catʉjʉ wariñuuñupi Dio. To bairi mʉja catʉgooñarique pairo
    jã cáti rooye tuuquẽpʉ mʉjaare.
  eng-ULB: Now I rejoice, not because you were distressed, but because your sadness
    brought you to repentance. You experienced a godly sorrow, so you suffered no
    loss because of us.
  spa-VBL: Ahora estoy feliz, no por entristecerlos, sino porque esa tristeza los
    hizo cambiar. Llegaron a sentir la tristeza de una manera que Dios aprueba, por
    lo tanto no les hicimos daño de ninguna manera.
  fra-_FOB: Maintenant je me réjouis, non de ce que vous avez été attristés, mais
    de ce que votre tristesse vous a portés à la repentance; car vous avez été attristés
    selon Dieu, en sorte que vous n'avez reçu aucun dommage de notre part.
  hau-ULB: Yanzu kuwa, ina farinciki, ba domin bacin ranku ba, amma domin bacin ranku
    ya kawo ku ga tuba, kun fuskanci bakinciki na ibada, donhaka ba ku yi rashi ba
    sabili da mu.
  mal-mal: നിങ്ങൾ ദുഃഖിച്ചതിനാലല്ല, മാനസാന്തരത്തിനായി ദുഃഖിച്ചതിനാൽ അത്രേ. നിങ്ങൾക്ക്
    ഞങ്ങളാൽ ഒന്നിലും നഷ്ടം വരാതവണ്ണം ദൈവഹിതപ്രകാരമല്ലോ നിങ്ങൾ ദുഃഖിച്ചത്.
  lit-lit: Dabar džiaugiuosi ne todėl, kad buvote nuliūdinti, bet kad buvote tokiu
    būdu nuliūdinti, jog atgailavote, nes patyrėte dievobaimingą liūdesį, todėl iš
    mūsų pusės jokiu atveju nebuvo jums žalos.
  urd-GVR: aur us ne āp ko taubā tak pahuṅchāyā. Yih sun kar maiṅ ab ḳhushī manātā
    hūṅ, is lie nahīṅ ki āp ko dukh uṭhānā paṛā hai balki is lie ki is dukh ne āp
    ko taubā tak pahuṅchāyā. Allāh ne yih dukh apnī marzī pūrī karāne ke lie istemāl
    kiyā, is lie āp ko hamārī taraf se koī nuqsān na pahuṅchā.
  far-far: Ma ana kada ne, nau ku eele. Nau ku eele nao lau sulia kamulu kwaimanatai,
    boroi ma sulia kamulu fa'o'olosia na abulolamulu sulia kamulu kwaimanatai. God
    'adomi kamulu ana liodilae nai. Nia ne sasia kalu nao si fali kamulu ana kekedee
    be.
  suz-BL: इन थुं खाइश्‍शो तुइश्‍शा, गो मग्‍येरसीङ। आं ब्रेक्‍शो टिशा, इन थुं लेत्‍ताक्‍नी।
    गेपुकीम “परमप्रभु यावेमी इं कली लां कोंइचा नु रिम्‍शो सेल्‍चा कली थुं खाइक्‍पाइक्‍की
    बाक्‍त” दे रुप्‍तीनी। मोपतीके गो इन थुं लेश्‍शो तशा ग्‍येरसाक्‍यी।
  car-NT: erome tawa'pore wa. Moro kata'mato awe'i'san kapyn te yjewa'porojan. Moro
    kata'mato awe'i'san 'wa moro ajemamyrykon u'ma'po te yjewa'porojan. Tamusi nisanory
    me irombo kata'mato tywaije mandon. Amy pairo oty ta yja'wan me o'to ajyry'paine
    na'na tywaije man.
  amp-amp: '@see-verse:2CO.007.008'
  bht-bht: पर हुण मैं खुश है इस तांई नी की तुहांजो बड़ा जादा दुख देईकरी बल्कि इस तांई
    की तुसां उस दुखे दिया बजा ला पाप करणा बंद करी दिता कने परमेश्वरे बाल मुड़ी आऐ,
    क्योंकि ऐ उस तरीके दा दुख है जड़ा परमेश्वर चांदा है की उदे लोकां जो हो, ताकि तुहांजो
    साड़िया बजा ला कुसा भी गल्ला च तकलीफ ना हो।
  eng-NOY: Now I rejoice, not that ye were made sorrowful, but that your sorrow produced
    repentance. For the sorrow which ye felt had respect to God, that ye might in
    nothing receive injury from me.
  cub-NT: Caride torojʉvʉ yʉ, ji toivaicõjeiye báque boje apecʉre no paperayoca bácarõre.
    Ji chĩore d̶aiye báquede mʉjare torojʉbevʉ yʉ. Ʉbenita me torojʉvʉ yʉ, mʉje chĩori
    oatʉvaiye boje mʉje d̶aiyede. Mʉja jã́quemavʉ mʉje ãmeina teiyede yópe Jʉ̃menijicʉi
    jã́iyepe diede, mʉje oatʉvaiye báque boje mʉje d̶aiyede. Que baru mʉjare ãmed̶abetecacʉ
    yʉ, ji toivaicõjeiye báque boje apecʉre, majicacʉyʉ mʉjare. Quénora mʉjare cad̶atecacʉ
    yʉ.
  ita-1927: ora mi rallegro, non perché siete stati contristati, ma perché siete stati
    contristati a ravvedimento; poiché siete stati contristati secondo Iddio, onde
    non aveste a ricevere alcun danno da noi.
  lww-lww: Sane pe nepisa re nesape nekekaran nap̃a m̃aki nene kila amiu amloge piowa
    poli, ana nekekaran ga nap̃a naloge viowaena nene kila apilon amiu. A kiamiu naloge
    viowaena nena, pe imimi re nap̃a mekila pimi m̃alivin amiu poli, ana Ntewa narui
    naga kila pimi m̃alivi.
  ckb-ckb: بەڵام ئێستا دڵشادم، نەک لەبەر ئەوەی خەمبار بوون، بەڵکو لەبەر ئەوەی خەمباریتان
    ئێوەی بۆ تۆبەکردن برد. بێگومان بەگوێرەی ویستی خودا خەمبار بوون، تاکو بەهۆی ئێمەوە
    هیچ زیانێک نەکەن،
  nas-nas: Nka enang dotumaramaung, teka diiꞌ orarunsi-antarampiruꞌnooꞌkoo deeaꞌ,
    teeo teie diikaange orarunsie orara aarumo-ita bereꞌantaruruꞌnung-koo. Aiꞌ tee
    temuriiꞌ orarunsi diiꞌke oroꞌantaveruꞌnung tee Kumponinge miruꞌuuꞌnung diiꞌkoo.
    Teeꞌkoo teeꞌ okiꞌnooꞌ niiꞌke baike-antararampiaꞌ.
  uvl-uvl: Pe heueu nei iau e iech pe e iech ele imo nge e poia letemo ke meena ero.
    Nem ero. E iech iange letemo meena ngana nem poia imo ke a hulia lemo poinga mur.
    Ure meena ngana nem lohot nge imo pe NeHalang tunge lete matana ngana nem lange
    imo. Ke pomalam mo heporeke imo nga ute e ero.
  eng-BBE: Now I am glad, not that you had sorrow, but that your sorrow was the cause
    of a change of heart; for yours was a holy sorrow so that you might undergo no
    loss by us in anything.
  ixl-CNT: Pek aatz cheel, kaana untxuqꞌtxuneꞌ. Loqꞌ yitꞌ tiꞌ koj aas untxumunsaꞌex.
    Pek tiꞌ tan, ixaansaꞌokꞌex kꞌatz u Tioxh u txumuꞌm vaꞌl enacha. Ech titxumbꞌal
    u Tioxh kꞌuxh txumunex, ech etitzꞌachi aas onkonil vaꞌl vetunbꞌan sete.
  xsi-xsi: Kala ŋine naŋa amo andeka nâ. Taitu naŋa ŋandai andeka ŋana nemi kalo-lokoni
    ŋinde ŋga. Naŋa andeka ŋana tu malia ŋinde iveta miki kapalele ilomi kalomi. Maro
    Kindeni tamwata ipatea tu miki ma ilomi malia mine. Mine nde maka kasama tu nema
    ŋgua ŋinde ŋandai iyaula miki ŋga.
  crx-NTPO: '''Et ''andit ''awet whunúsni. Ts''odi ahli ''aw ''et huwa iloh whunúsnih.
    Ndi ts''odi gha nohdzi k''oh na''ahla ''et huwa whunúsnih. Yak''usda hukwa'' ninzun
    k''un''a ts''odi ahli inle'' ''et huwa. ''Et huwun ts''odi ahli hoonliyaz huwun
    wheni negha nitálhowháh''al.'
  kan-OKCV: ಈಗ ಸಂತೋಷಪಡುತ್ತೇನೆ. ನಿಮಗೆ ದುಃಖವಾಯಿತೆಂಬ ಕಾರಣಕ್ಕಾಗಿ ಅಲ್ಲ. ಆ ದುಃಖವು ನಿಮ್ಮನ್ನು
    ಪಶ್ಚಾತ್ತಾಪಕ್ಕೆ ನಡೆಸಿ, ನಿಮಗಾದ ದುಃಖವು ದೇವರ ಚಿತ್ತದಿಂದ ಆಗಿದ್ದರಿಂದ ನಮ್ಮಿಂದ ನಿಮಗೆ ನಷ್ಟವಾಗಲಿಲ್ಲ
    ಎಂಬುದಕ್ಕಾಗಿಯೂ ಈಗ ಸಂತೋಷಪಡುತ್ತೇನೆ.
  bbb-bbb: '@see-verse:2CO.007.008'
  blw-blw: Wat ad uwan, anà ammag lommaylayad yag faén agé gapo hen lommawengan hen
    hamhamàyu, te gapo hen halenonot nadchi way yachi hen namfafawiyanyu ah namalewanyu
    hen a-ammayu. Te inyusar tot-owa Apudyus hen anchi lommawengan hen hamhamàyu ah
    pagsaya-atanyu, wat maid peet karaweng hen anchi nanoratanni an chàyu.
  tam-2017: இப்பொழுது சந்தோஷப்படுகிறேன்; நீங்கள் துக்கப்பட்டதற்காக இல்லை, மனம்திரும்புகிறதற்கேற்றத்
    துக்கப்பட்டதற்காகவே சந்தோஷப்படுகிறேன்; நீங்கள் ஒன்றிலும் எங்களால் நஷ்டப்படாதபடி,
    தேவனுக்கேற்ற துக்கம் அடைந்தீர்களே.
  azz-NT: Pero axcan niyolpactinemi amo porín ne achtopa nanmoyoltayocoltijcaj. Ta,
    niyolpactinemi cuac nicaquic que nanmoyolcocojtinemij ya huan nanquimachilijque
    namotajtacoluan huan ijcón nanmoyolnemilijque de namotajtacoluan. Huan nochi nijín
    amo tejuan tamechmachililtijque. Ta, Totajtzin Dios namechyoltayocoltij para que
    ma amo xicpoloani ne namotetayocolil iixpantzin Dios. Ica ya nojón tejuan amo
    teyi tamechchihuilijque tensá mal.
  spa-RV-1909: Ahora me gozo, no porque hayáis sido contristados, sino porque fuisteis
    contristados para arrepentimiento; porque habéis sido contristados según Dios,
    para que ninguna pérdida padecieseis por nuestra parte.
  csy-csy: 'Tu in ka lungdam hi, note kong khuangaisak hang hi ngawl in, note i khuangaina
    pan ki sikkikna na nei uh hang hi zaw hi: banghangziam cile kote hang in bangma
    supna na nei ngawl natu uh in Pathian mi hi na bang in khuangaisak te na hi uh
    hi.'
  mxq-NT: tyam xondáknʉpts, kyaj mʉt ko tʉ mjotmayꞌooktʉ, jaꞌa dʉꞌʉn mʉt ko tʉ tadʉ
    ayoꞌon jotmay dyajtʉgátsy ja mwinma̱ꞌa̱ñʉty. Miidsʉty myajna̱jx myajkʉjxtʉ ja
    ayoꞌon jotmay éxtʉm ja Dios tꞌoyjyawʉ esʉ dʉꞌʉn kyaj miidsʉty tii mja̱jtʉdʉ axʉʉk
    ʉjtskyʉjxm.
  tzj-NT: Ja c'a camic congana ninquicoti pro ma rmal ta ja xixya' pa bis xa chewi'
    ja tok ninquicoti. Pro como ja bis xuban rsamaj in q'uextaji ja rena'oj rmal xa
    chewi' tok ninquicoti. Queri' rbanic como Dios yowi ja bis chewe utzc'a chi c'ol
    utzil rc'amonto chewe ja carta ja katakel ewq'uin.
  tdt-tdt: Hau kontenti. Laos imi nia laran tristi mak halo hau kontenti. Maibee imi
    nia laran tristi nee halo imi hakribi ona imi nia sala, nee mak hau kontenti.
    Imi nia hahalok nee hatudu katak imi nia tristi nee tuir Maromak nia hakarak.
    Entaun ami nia surat ida uluk nee la halo imi tristi saugati deit.
  ron-BTF: Acum mă bucur, nu pentru că v-ați întristat, ci pentru că v-ați întristat
    până la pocăință; fiindcă v-ați întristat conform evlaviei, ca de la noi să nu
    aveți pagubă în nimic.
  eng-WEBP: I now rejoice, not that you were grieved, but that you were grieved to
    repentance. For you were grieved in a godly way, that you might suffer loss by
    us in nothing.
  eng-FBV: I'm happy now, not for hurting you, but because this pain led you to change
    your minds. You were made sorry in a way God would want, and so weren't harmed
    by us in any way.
  nld-1939: nu verheug ik mij er over; —niet omdat gij bedroefd zijt geweest, maar
    omdat gij bedroefd zijt geweest tot uw inkeer. Want gij zijt bedroefd geweest,
    zoals God dit verlangt; dus hebben we onder geen enkel opzicht u daarmee schade
    berokkend.
  bwo-bwo: Andmó gene'owere, tgene'útsonuwere eegoshe itn tshiyanitsosh b́woterawon
    it shiyantsatse tuutson naandrone etaat itwonetsotsne, eshe it shiyano Ik'o ettsok'o
    b́wottsotse no itn eegor daderatsone etee.
  nch-BL: Huajca ama nelía nipaqui. Amo nipaqui pampa amechtequipacholmacac noamatajcuilol,
    pero nipaqui pampa nopa tequipacholi amechpalehui para anmoyolcuetque ica cati
    amo cuali anquichihuayayaj. Quena, eltoc ipaquilis Toteco Dios para imasehualhua
    ma motequipachoca hasta moyolpatase. Huajca quiijtosnequi para nopa amatajcuiloli
    amechpalehui miyac.
  quc-TNT: Cämic c'ut quinquicotic, man rumal tä rech chi xinya bis chiwe, xane rumal
    chi ri bis ri xina' xubano chi xiq'uex ri i chomanic, xiq'uex c'u ri iwanima'.
    Ri ix xich'ij ri bis, je ri' chi utz xilitaj wa' cho ri Dios. Je ri' man xa tä
    are jun c'äx ri xka'n uj chiwe.
  tfr-NTPO: '@see-verse:2CO.007.008'
  kaq-NT: Rahma tah hen jenimascai. Man benataiya hea jenimayamahi bi tah hen man
    benaxon shinan pontehiya hea jenimahi. Papan benámaha tah man benáhohqui, hean
    mato jahuejayamanon.
  sgb-sgb: Amêhên ay mahigla ko, alwan gawan ha nakab-i kon ikabêlêgêhbêg nakêm yo,
    noa, mahigla ko ta habaytoy namitolak kamoyu êmên yo paghêhêan ya pinaulayan yoy
    karawakan ya nalyari kamoyu. Habaytoy bêlêgêhbêg nakêm yo ay ayon ha kalabayan
    ni Apo Namalyari, kabay pinakinabangnan yoy habayto.
  vie-1934: nay tôi lại mừng, không phải mừng về sự anh em đã phải buồn rầu, song
    mừng về sự buồn rầu làm cho anh em sanh lòng hối cải. Thật, anh em đã buồn rầu
    theo ý Đức Chúa Trời, đến nỗi chưa chịu thiệt hại bởi chúng tôi chút nào.
  kxv-kxv: ନୀଏଁ ରା଼ହାଁ ଆ଼ହିମାଇଁ, ମୀରୁ ନୀଏଁ ଦୁକୁ ଆ଼ତେରି ଏ଼ଦାଆଁତାକି ଆ଼ଏ, ସାମା ମୀ ଦୁକୁ
    ମିଙ୍ଗେ ମ଼ନ ୱେଟ୍‌ପି କିତାକି ରା଼ହାଁ ଆ଼ହାମାଇଁ; ଇଚିହିଁ ମା଼ ତା଼ଣାଟି ମୀଦି ଏ଼ନାୟିୱା ବୁଡୱି
    ଆ଼ଆପେ, ଏ଼ଦାଆଁତାକି ମୀରୁ ମାହାପୂରୁ ତା଼ଣାଟି ଦୁକୁ ବେଟା ଆ଼ହାମାଞ୍ଜେରି ।
  amu-NT: sa̱a̱ jeꞌ neiⁿya na seicwano̱ⁿya juunaꞌ meiⁿ nchii na seichjooꞌnaꞌ nꞌomꞌyoꞌ
    na tquiaanaꞌ na neiⁿya, tquiaanaꞌ na neiⁿya na ꞌo tiooꞌ nꞌomꞌyoꞌ, na joꞌ joꞌ tjaweeꞌ
    ntyjii Tyꞌo̱o̱tsꞌom. Ndoꞌ na luaaꞌ tquiooꞌya na nchii sꞌaaya cwii nnom na seilcweꞌtyaꞌnaꞌ
    ꞌo.
  hin-CV: अब मैं आनंदित हूं, इसलिये नहीं कि तुम शोकित हुए परंतु इसलिये कि यही तुम्हारे
    पश्चाताप का कारण बन गया. यह सब परमेश्वर की इच्छा के अनुसार ही हुआ कि तुम्हें हमारे
    कारण किसी प्रकार की हानि न हो.
  spa-BES: Ahora me alegro, no por la tristeza, que les causó sino porque su tristeza
    fue la causa de un cambio de corazón; los hizo volverse a Dios. Porque para ustedes
    fue un dolor Santo para que no sufran ninguna pérdida por nosotros en nada.
  san-BEN: ইত্যস্মিন্ যুষ্মাকং শোকেনাহং হৃষ্যামি তন্নহি কিন্তু মনঃপরিৱর্ত্তনায যুষ্মাকং
    শোকোঽভৱদ্ ইত্যনেন হৃষ্যামি যতোঽস্মত্তো যুষ্মাকং কাপি হানি র্যন্ন ভৱেৎ তদর্থং যুষ্মাকম্
    ঈশ্ৱরীযঃ শোेকো জাতঃ|
  tdx-tdx: Mirebeke henaneo, tsy t’ie nampioremeñe, fa te ninday anahareo hisoloho
    i fanaheloy. Toe nanao fanaheloan’ Añahare nahareo vaho tsy nijoie’ay.
  naf-naf: Yaŋgut alak kan pigogat neŋ ingat nâmti oloŋen palen penaŋ talap wa meluwaŋ
    kumti indama ekti nâme ŋep ku beye keyet yek. Nâmbekam bembe mbien keyelen yomaŋ
    keŋin mgilik zeye keyet nâma dolakŋaŋ bein. Zet ke Kawawaŋaŋ ikŋaŋ nâme weŋge
    keyet katnanen sokbemindaye.
  grc-MT: νυν χαιρω ουχ οτι ελυπηθητε αλλ οτι ελυπηθητε εισ μετανοιαν ελυπηθητε γαρ
    κατα θεον ινα εν μηδενι ζημιωθητε εξ ημων
  vid-vid: Sambi ndangusangalala, haiwele vyondili na masinzo, ila kwa vila masinzo
    ga hemwe gawadita mgalula gomlapile na kumgalamchila Nguluwi ng'hatu. Mditwe misinze
    kota navyoyaganile Nguluwi, kwa chiwalo acho, hatuwalumize hemwe vyoneche hila.
  pio-NT: Siùca quéwa casíimáica nuwàwa. Càmita casíimái nuwàwa ìwali yái achúmáanácuéca
    piwàwa, néese casíimáica nuwàwa piwènúadacáinátécué píiwitáisewa Dios irípiná
    àniwa achúmacáinácué piwàwa ìwalíise yái báawéerica pimàníiricatécué. Achúmacatécué
    piwàwa càide iyúwa Dios iwàwáaná, íná yéewa yáara quéechéeri cuyàlutaca nutànèericatécué
    pirí idéca iyúudàacuéca pía.
  tsn-tsn: Jaanong ke a itumela ka ke lo lo romeletse, e seng ka ntlha ya gore e lo
    utlwisitse botlhoko, mme e leng ka ntlha ya gore le kutlo-botlhoko e lo buseditse
    mo Modimong. E ne e le khutsafalo e e siameng e lo e utlwileng, khutsafalo e Modimo
    o batlang batho ba one ba nna nayo gore ke se ka ka tla mo go lona ka kgakalo.
  amr-NT: Oyda durugda i̱jje̱y. Suhueʼ moeʼu̱ynok do kenpaʼti durugda ehueʼ i̱jje̱ʼuy.
    Suhueʼ moʼe̱po Diostaj moʼnopoʼkoreaʼuyne. Diosa oʼpakpo moʼnopoʼkoreaʼuyne. Konige̱po
    ijdurugpaki onʼnigmadoyaʼuyne dakhueaʼda nigkahueʼ o̱ʼneʼuyne.
  pwg-pwg: ma wekarakava ainuwabiibai da ami nuwavisi iberimi da ami yawasa kovirai.
    Ami nuwavisi na God ina kayowanai, tuna kubiine aviyavisina kaberai na ke kata kiiviberomi,
  cjv-cjv: Ena epena na mun fi moiye. Te na ne yokama denom minom bei kipi kai ereika
    na mun fiyo? Tamanume. Ne yokamai denom minom ipun dongua nomamenom si awa teinga
    na mun fi moiye. Ena ne yokamai mora fingai Yai Gumam nenen bei moiro denom minom
    ipun donguai ne yokamai moingi tei imari domie. Ena iran no yokamai kanom imari
