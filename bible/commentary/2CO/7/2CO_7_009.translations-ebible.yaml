    Pueyasoocua, Pueyaso tojitiajaca nia quiniuhuara. Naacuajitij, janiyari quiarijia
    niishiyani, majaquiiri cua sesonu quiquianu niajaniya, naa cua taraajonuucua niajaniyatej.
    Pueyasocuajaquiiri maninia poonijioriquiaa nioojiacajinia, naa nia taraajesacaritij.
  ziw-ziw: Mna haluse nabweda, siyo kwaviya nyuwe mjeligwa chinyulu, mna kwaviya chinyulu
    chenyu chiwatenda mhitwile viya mkunga chani mweile. Mjelwa chinyulu mo mwalo
    wa Chohile, na kwachausa icho hachi walumize kwa vyovyose.
  grc-TR: Νῦν χαίρω, οὐχ ὅτι ἐλυπήθητε, ἀλλ᾿ ὅτι ἐλυπήθητε εἰς μετάνοιαν· ἐλυπήθητε
