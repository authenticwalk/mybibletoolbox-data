    uvaniahei, iuna ya nuanua ananina unua‑vinana. Wayahina, yau dewa wayahimia eha
    dewa goyona, kadu eha avitavitami.
  djk-NT: Da mi e piisii ya, ma a ná fu di mi be sikiifi sani di buduufu u de! Ma
