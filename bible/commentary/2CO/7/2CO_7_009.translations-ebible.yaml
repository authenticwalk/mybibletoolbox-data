  bgt-bgt: Ikeagaieni inau ku totogo eigna ku risoa na letasi iangeni vanighamu. Inau
    ku boi totogo eigna ku vadikaheheghamu, keana eigna na dikahehe ke padaghamu ke
    hatheghamu eigna kotida tughua na komi puhimiu ke dika. Na dikahehe ke padaghamu,
    na thagi dikahehe ke leghua nigna na vanohehe a God. Ma na vunegna iangeni, nigua
    na letasi e boi diadikala na havimiu, kari e hatheghamu vamua.
  mvn-mvn: Ka tuta ataina wayahina adewa‑haiawa. Yau dewa‑haiawa taina eha ta‑vinꞌ‑omo
