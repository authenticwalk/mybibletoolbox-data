  ena-ena: Iabi viaŋ hɨjɨŋalin uami. Agadɨ ala namɨlaŋ mavɨn mɨŋamɨŋa ma hɨjɨŋalɨlalaŋ
    agasaŋ ma hɨjɨŋalin uami. Namɨlaŋ iadɨ ciaŋ agadɨ igahɨlavɨla mavɨn mɨŋamɨŋa lusɨŋ
