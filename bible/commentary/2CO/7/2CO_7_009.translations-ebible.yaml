  zav-NT: '@see-verse:2CO.007.008'
  sgz-sgz: Mái sár inái má iakte laes. Kápte iau laes kabin ngo iau atabureng i gam.
    Auh, kápte. Ái sár iau laes kabin kamu tabureng a lam gam suri gamá hol kaleng.
    Mái Káláu a gas i bál suri gam hol kaleng má gamá mur i kán nemnem sang. Má gim
    gim laes ngo kápgimte long sáksákna gam.
  kek-NT: Anakcuan nasaho' sa' inch'o̱l. Moco xban ta nak xraho' e̱ch'o̱l inban. Riq'uin
    ban nak xyot'e' e̱ch'o̱l ut xejal e̱c'a'ux. Xecuy li raylal a'an jo' naraj li
    Dios. Anakcuan nequetau ru nak moco ra ta xkaba̱nu e̱re.
  blz-NT: Ka' koini'i yaku' munsuri beles, taasi' se' beleskon i kuu nasiongo', kasee
    ka' siongo'muu iya'a ninsidakon i kuu nonsosoli ka' nangkadarai gau'muu men sala'.
    Gause siongo'muu iya'a koi pingkira'na Alaata'ala, pataka i kuu titiu'po sian
    nipopondalus gause i kai.
  poe-NT: Ntá jie chàna, kjánchó jehya kíxin tí nkehe kjui̱ntakꞌávárá. Náhí. Chàna
