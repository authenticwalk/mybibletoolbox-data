  nag-nag: Etiya ami khushi ase, apnikhan mon dukh huwa nimite nohoi, hoilebi apnikhan
    mon dukh lagi kene paap pora mon ghura nimite. Kilekoile apuni khan ke bhal nimite
    mon dukh lagi bole dise, apnikhan mon ghura bole tak mon dukh hoise. Kilekoile,
    Isor laga itcha te apnikhan mon dukh hoise, aru etu nimite apnikhan to amikhan
    karone eku te nuksan nohobole nimite.
  eng-OEBCW: I am glad now; not because of the sorrow it caused you, but because your
    sorrow brought you to repentance. For it was God’s will that you should feel sorrow,
    in order that you should not suffer loss in any way at our hands.
  knj-NT: Jal tinani' xin, cax c'al jix jex cus yu, pero chin tzalai, yutol ja' je
    cus c'ulal tu', ja' jix ak'on je na' je ba. Jix jex cus jaxca chi yoche Dios.
    Yu jun tu', c'am nioj jix kak' etex el je na'bal.
  deu-1912: so freue ich mich doch nun, nicht darüber, daß ihr seid betrübt worden,
    sondern daß ihr betrübt seid worden zur Reue. Denn ihr seid göttlich betrübt worden,
    daß ihr von uns ja keinen Schaden irgendworin nehmet.
  san-PUN: ਇਤ੍ਯਸ੍ਮਿਨ੍ ਯੁਸ਼਼੍ਮਾਕੰ ਸ਼ੋਕੇਨਾਹੰ ਹ੍ਰੁʼਸ਼਼੍ਯਾਮਿ ਤੰਨਹਿ ਕਿਨ੍ਤੁ ਮਨਃਪਰਿਵਰ੍ੱਤਨਾਯ
    ਯੁਸ਼਼੍ਮਾਕੰ ਸ਼ੋਕੋ(ਅ)ਭਵਦ੍ ਇਤ੍ਯਨੇਨ ਹ੍ਰੁʼਸ਼਼੍ਯਾਮਿ ਯਤੋ(ਅ)ਸ੍ਮੱਤੋ ਯੁਸ਼਼੍ਮਾਕੰ ਕਾਪਿ ਹਾਨਿ ਰ੍ਯੰਨ
    ਭਵੇਤ੍ ਤਦਰ੍ਥੰ ਯੁਸ਼਼੍ਮਾਕਮ੍ ਈਸ਼੍ਵਰੀਯਃ ਸ਼ੋेਕੋ ਜਾਤਃ|
  nob-LB: Nå er jeg i stedet glad, ikke for at dere ble lei dere, men fordi deres
    fortvilelse fikk dere til å vende om til Gud. Deres fortvilelse kom jo av at dere
    innså at dere hadde handlet galt mot Gud, og derfor skadet jeg ingen ved brevet
    mitt.
  ntj-ntj: Yuwa, kuwarrinya-rna pukurlarringu. Nyangka-tjinguru-yan ngaapirinypa kulilku
    tjiinya-rna pukurlarringu nyuntulu-yan tjurlpilyarringu palunyangka. Wiya, pukurlarringu-rna
    nyuntulu-yan miirlarraralpi pinkurraarnu palyamunu wantirralpi. Nyuntulu-yan tjurlpilyarringu.
    Nyangka Mama Kuurrtu-tjananyanta wuyurrmanu tirtu-yan wanaratjaku. Tjiinya-litju
    nyuntunya-tjananyanta walykuntjamunurtu.
  sxb-NT: Nyingeeno katio ndi omusangaavu, ngʼani mbwe mwawurra owululu yaaya, ni
    aeniki owululu owuo wuawaira mu okugaluka okureka amawi. Mwawurra owululu kiomo
    Katonda yaagalanga kandi kutio ngatukawanyaala emioyo mu engira-ungira.
  nhu-NT: Me ɛ no n'yuuke njoŋ keseen, ɛ ɛ̀ yaa nu njefo ben to nu ɛ no nu yii yii
    kɛ. Ɛ̀ nu njefo yii yin to nu ɛ ge ɛ ben kumɛn mvuntelem mvunɛn. Ben to kɛŋke
    yii ɛ ɛ̀ nu ɛ̂ je yì Nyo' gomte le. Nonɛn bese to baa ge fiɛɛ fimew fì befe fô
    ben e kɛ.
  row-row: Te aleꞌ ia, au rala ngga namahoꞌo. Au nda maꞌahee sa huu leleꞌ naa hei
    susa. Hokoꞌ! Au umuhoꞌo, huu leleꞌ naa, susura ngga kokoe nggi fo doaꞌ leo. Basa
    ma mitaa sala-kiluꞌ naa, ma lao hela tatao-nonoꞌi nda maloleꞌ naa sa, fo heoꞌ
    baliꞌ tungga Lamatuaꞌ dala masodꞌa ndoo-tetun. Te Lamatuaꞌ mana tao nggi fale
    rala mara taꞌo naa. No taꞌo naa, hai susuram tao nggi dadꞌi maloleꞌ.
  msy-msy: Ezɨ kɨ datɨrɨghɨn bar akonge. Kɨ fo, ia oseme, ezɨ kɨ bizir kam bagha bar
    akongezir puvatɨ. Kɨ fo, ian osɨmtɨzim ko aghumsɨzim ia gamizɨ, ia uan navibagh
    ira, ezɨ kɨ bizir kam bagha bar akonge. Kɨ fo, God uabɨ ia gamizɨ, ian naviba
    osemegha aghumsɨki. Ezɨ en mɨgɨrɨgɨar kataba bar ian navibagh asɨghasɨghizir puvatɨ.
  agg-agg: Haponda ro hɨhɨfɨ-hɨhɨfayahɨ se afɨndɨ hohoanɨmomayei ranahambo-yahɨpoanɨ,
    ŋga afɨndɨ hohoanɨmo ranai sɨhei hohoanɨmo ra aboedɨ ŋgorü-süŋgumareandüra aboedɨ
    hohoanɨmoayei ranɨmboanahɨ hɨhɨfɨ-hɨhɨfayahɨ. God ai ahandɨhoarɨ randürɨ sɨheimbo
    afɨndɨ hohoanɨmo ra masagadürɨ, ŋga ranɨmboyo asu wandɨ-mayo hoafɨ ranai moai
    sɨheimbo moaruwaimbo-reandürɨ.
  ptp-ptp: Om gwêbaga a xêgyaa vô nivɨha, lêc o vô nivɨha ên wê a vông xam nɨlôm vô
    vɨyin ge lêm. Nge, vô nivɨha ên wê vɨyin tige vông xam pɨlepac xam ge. Ên Anutu
    vaci vông xam nɨlôm vô vɨyin, om kɨyang wê xe nêl ge ti o vông xam vô nipaên lêm.
  nak-nak: eala moli eau loloa veia la merera taku eia tubu, amuto goio gabutatala
    rivu lou la vulovulo mutou ale kama kokora, amuto goio vulo halaba, tio eau loloa
    mai ele, eau sagege pepeho. Eau kama sagege ale amuto ilo buruko la merera taku,
    eau sagege moli ale amuto vulo halaba lou. Amuto ilo buruko, la vuhula La Tahalo
    Uru eia ubi la tia mutou la merera taku, eala la merera taku ele eia kama vipou
    marapa amutou.
  lbb-lbb: Onone a gas, bel i kamna ning mulo bal maris. A gas anasa anumulo a bal
    maris i ben pas mulo sur mulor lingir a nuknukimulo. Anumulo a bal maris i arlar
    ana nuknuk e God, anasa i ben tar mulo sur mulor lingir a nuknukimulo. I maining
    bel mila alaulau mulo.
  kan-2017: ನಿಮಗೆ ಯಾತನೆಯಾಯಿತೆಂದು ನಾನು ಈಗ ಸಂತೋಷಪಡದೆ ನೀವು ದುಃಖಪಟ್ಟು ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು
