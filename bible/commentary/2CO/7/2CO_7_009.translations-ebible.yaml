  cof-NT: Junni lari junca duque son tiyoe. Aman lari nula laqui jolajoequeri son
    titiyoe. Tsanque laquiica jonun tenchi nulari jutsa quinunca telaquepoto, casan
    tala tenca mancalaquinue. Jun tenchisiri son tiyoe. Nulari laquiitori, Diosichi
    munate laquiilainue. Junni chiquilari nulabe jun pilabiri nulabe sonba pánatonan,
    nulaca seiton quitulajoyoe.
  srm-NT: Mi ko ta wai seei. Ma na u di di biifi hati unu mbei mi ta wai e, ma fu
    di tjali kisi unu fu dee hogi du fuunu hedi, leti kumafa Gadu bi kë. Biga un bia
    ko ta buta hii soni fuunu tololoo a tatai liba. Hën mbei un musu si taa na hogi
    u du ku unu möönsö.
  qvs-NT: Chay llakishkaynimanta sukaman kushikuni. Mana llakita kushkaynikunaraykuchu
    kushikuni. Kunanka kushikunimi mana alli rurashkaykichita sakishpaykichi Tata
    Diosman kutiptikichi payllata kasushpa kawsanaykichipa. Tata Dios munashkanshina
    llakirkankichi. Chayrayku chay kartayni allinikichipa karkan.
  zca-NT: Nal nizak laxto'n, gat lë't por miwin laxto' goi, sino ke kuba' mizu' par
    una'b go lo Dios miche' Me rë kwa'n nzë'b xki go, no mizhë' xigab che'n go nela
    xmod nzhakla Dios. Kuze', wen mile' no gor mixë'l no yech ba' lo go,
  cbc-NT: Bairi ãmerẽ yʉ tʉ̃goña ʉseanijãñuña. Ti carta mʉjããrẽ yapapuao joroque caátaje
    meerẽ yʉ ʉseaniña baipʉa. Yʉ cawoajoriquere tʉ̃gori yua, mʉjãã carorijere yapapua
    tʉ̃goñarĩ, Dios pʉamerẽ cʉ̃ mʉjãã catʉ̃goʉsariquere masĩrĩ, bʉtioro yʉ ʉseaniña.
    Bairo cʉ̃rẽ cʉ̃ tʉ̃goʉsari yua, popiye bai yapapuamirãcʉ̃ã, cʉ̃ caborore bairo
    jeto mʉjãã átiãninucũña. Bairo mʉjãã caátiãnierẽ ĩñarĩ, “Narẽ roro marĩ ápeyupa,”
    jãã ĩ tʉ̃goña ʉseaninucũña yua.
  qxo-NT: Tsaynö captinpis jutsayquicunata jagiriyangayquitam cananga cushicü. Tsaynö
    carnam gamcunaga Tayta Dios munangannöna cawaycäyanqui, tsay cartacamungäwan yarpachacatsishga
    captïpis.
  mox-mox: Ta ʼesi baʼitagana yaqaiqaiawa leta nana ana vetune weaqina. Ge eda qaiawa
    egu givenuavita ʼimia weaqina, ta ʼesi yaqaiqaiawa mana nuavita nana ʼinega nuami
    ʼeqaʼuya ta ʼinega onuagivila ta oveilivu aqiaqi. Yaubada ena nuanua be baʼe nuavita nana
    ona lutonovia, mana ilivu diavona oviaqidi ge aqiaqidi. ʼInega ge eda giveluveifemi
    leta nana ʼinega, ta ʼesi vona diavona ʼidiega oveaqiaqi.
  kew-kew: Goa pea pore abiare neme raaname waru omalo. Gore mo nimina robaa-para
    kedaa pi kone masaasude madaare raaname naome. Dia, pare go kedaa pi kone sua
    wala nimi go kone madaa lo robaa perekesimi-pulu go madaa raaname waru ome. Go
    kedaa pi kone madaare Gote-me nimina lo robaa maepeaasa-pulu niaana agaame nimina
    pu robaa-para namaoyasa.
  dww-dww: taugu èi nuaverena. Nam ami wainuaboyama aubainama èi nuaverena, ibewa.
    Be taugu èi nuaverena, baninama ami wainuaboyama ya voiemi da taumi ami noḡotama
    koya vitarena. Vutuna aubainama taumi Mamaitua na ḡoane naumeki da koyai nuaboyana.
    Be tauma nam aba gewagewanama ḡaromie ke voiena, ibewa.
  twi-ASANTE: Nanso, seesei deɛ, mʼani agye, ɛnyɛ sɛ memaa mo werɛ hoeɛ no enti, na
    mmom, sɛ mo awerɛhoɔ no ama moasesa mo akwan. Onyankopɔn na ɔmaa mo werɛ hoeɛ
    enti yɛn deɛ, yɛanha mo.
  aoj-aoj: Apaꞌ deiꞌ aeꞌ sonahe. Ina sonahema basefa pas isimba fandaꞌ ukup ipeꞌipi
    iwanip, owaꞌ. Aeꞌ andagalama amamba aꞌ mandaꞌepa eaꞌ pambema nelelemb pafeꞌma
    God. Aeꞌ egawa God atona nawalapai nimanimi amamba ipeꞌimi ma nagatopalopepa.
  cbv-cbv: Bʉʉ bʉ́dí wã wẽina caá. Ñi jĩ́gahat doonádih joinít, wẽina wã chãjcan caá.
    Obohjeéhtih, jĩ́gahnit, tʉ́iniboodíh ñi tʉ́ʉt nʉʉmát doonádih joinít, bʉ́dí wã
    wẽina caá. Dios caá yeebdíh ãt jĩ́gahat tʉ́ʉtʉp taga, ñi jenah joyátdih ñi tʉ́ʉt
    nʉʉmát pínah niijná. Pánihna, wã daác wahniboó yéejacan, yeebdíh ãt tʉ́i teo wáacap
    taga.
  taw-taw: Pen mɨñɨl mɨñmɨñ gebin. Nɨbop chɨb gak agɨl mɨñmɨñ ma gebin. Pen nɨbop
    chɨb gek tap si tap tɨmel gɨpun ak taynen anɨgɨpun agɨl kelɨgɨpɨm agɨl, yad mɨñmɨñ
    gebin. Yad nepin, nɨbop chɨb gak anɨb ak, God gɨnɨmuŋ agɨl nɨgak tek nep gak.
    Ak nɨm, mɨj tɨkɨl agɨnok anɨb ak, nɨbop gɨ tɨmel ma gak.
  jic-NT: Quina 'ücj najas niná tepyac. 'Ücj najas, nun 'aplijílatsja mpes tulucj.
    'Aplijila nu tepyala, ne 'üsüs la tjüjí. Mo'o tjowelé na ma malala quelel la tjüjí
    quinam. Mpes 'ücj najas. 'Aplijila nu tepyala jostsja Dios. Mpes ma malala la
    tjijicj nun jilal.
  zap-NT: per orree rzhiilen noo; per nakdeto por ne wunles lextoo de, sinke le we
    nak ne por gyelenles guin nak ne wlaa ne wsaan de xgyelmal de. Porke laa Dëdyuzh
    nak ne wdee si ne wunles lextoo de zegne rlaan Dëdyuzh; noo bet wlaadet noo de.
  wer-wer: Won, peene pöt ne kön ompyaö yawi. Pöt ar ya këlangön kön wian pötaan won,
    ya këlangön pötak lup kaip yatiaut yokoir pötaan ya kë yes. Anutu pimtë könöökë
    wiaul ya këlangön kön wieimauröak tenim ngönötök ar utpet naniwasën ëaö pötaan
    ya kë yes.
  ipi-ipi: '@see-verse:2CO.007.008'
  qul-NT: Cunantaj cusicuni, mana llaquichiskaymantachu, manachayri chay llaquicuywan
    Diosman cutiskayquichismanta. Llaquicuy aguantaskayquichiska Diosman agradan.
    Ajinaka mana mana allintachu ruwayquichis.
  tnc-tnc: 'Suᵽa imarĩ sĩatirã ba''iaja mija ᵽuᵽayuaᵽi ãrĩwa''rimarĩa jĩjimaka ñime.
    Ikuᵽaka sime ã''mitirikõrĩ je''e: “Ba''iaja baarika ja''atatirã Tuᵽarãte yaᵽaika
    uᵽaka oyiaja nabaarijayu mae”, kẽrĩetaraᵽaka ã''mitiriwa''ri jĩjimaka ñime. I''suᵽaka
    simarika Tuᵽarãte yaᵽamaka i''suᵽaka mijaro''si simaraᵽe. Suᵽa imarĩ jiaro''si
    imaraᵽakaja ba''iaja mija ᵽuᵽarika simamaka, “Yija ᵽaᵽeraᵽi ba''iaja nare yija
    baaberaᵽe”, yija ãrĩᵽuᵽajoayu.'
  ter-NT: Kó'oyene, elókepone ongóvo. Yoko haina vo'oku ikáxu'iyeanoe yokóvo yanekôyo,
    itea koati vo'oku omínopi ikétivexi pehúkivo neko ikáxu'iyea yokóvo. Enepone ikétivexi
    pehúkivo, koati kuteâti ahá'inopi Itukó'oviti, ákoinoke kaésayu'ixapinoe ne yúndoe.
  bmr-NT: Jaamaño jisumi imo imo icahi. Jaaruno oono amɨɨhai ɨdaasuno mihicaneri imo
    imo icatɨhi, jillɨ toono ɨdaasuno mihicahinɨneri amɨɨhai imitɨco mejeevesumaño.
    Jaanoco amɨɨhai majaabɨcɨuhi Moocaani iimogonɨcɨbadɨ. Jaamaño mɨɨhai amɨɨhaico
    imitɨno momoonɨno icatɨno.
  fuf-fuf: Fewndo ɗoo miɗo weltii, hinaa non fii ko sokolɗon kon, kono ko fii ko sokola
    mon on addi on e tuubuubuyee kon, ko fii on sokoliniraama no Alla yiɗiri, ɓay
    on heɓiraali men bone woo.
  bhl-bhl: '@see-verse:2CO.007.008'
  ons-ons: Pakimo iwa yemo wet pesek detmaile, eamo ŋine zok wikile detkoi, ea wane
    midaka, qom wikileŋo ŋinano wet mai main ma wakonge, ea wane qomne menaŋmaike.
    Anutu dereretinane rokopko qom wikile mayakatne detkoi, wane ŋenane donzeŋo mi
    matali ŋunge.
  con-NTPO: Tsa'cansi ja'ño gi ñoa'me avujatssi. Nane que'i ñombi'yesi gi avujatssimbi.
    Tsa'ma que'i ñombi'yepa asi'ttaemba egae tsincon'choma chi'ga'fasi gi avujatssi.
    Nane Chiga in'janqquia'caen qui tsa'caen egae tsincon'choma chi'gapa ñombi'ye'fa.
    Tsa'caen ñombi'ye'fasi ingi tevaen'choja que'ima tsangae dañombi.
  ghs-ghs: Oi teeho bahe gee oi nike isakiqata ttidza heme moitemi nike ao qupa burisi
    eete tete nikeme pobitemi Ohongai nanaho baura oke moomi teqaha nike sesero eetara
    ooqaho qubake anata paha isanatorai.
  peg-peg: ନଙ୍ଗ୍‌ ଦୁକ୍‌କିନାକା କିନାଙ୍ଗା, ଏପେଙ୍ଗ୍‌ ଜେ ଦୁକ୍‌ ଆତିସ୍‌, ହେଦାଂ କାଜିଂ ଆକାୟ୍‌,
    ମତର୍‌ ମି ଦୁକ୍‌ ଜେ ମି ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିନି କାରଣ୍‌ ଆତାତ୍‌, ଇଦାଂ କାଜିଂ; ଲାଗିଂ ମା
    ହୁକେ ମିଦାଂ ଇନେସ୍‌ ଇନାକାପା ନସ୍ଟ ଆଉତ୍‌, ହେଦାଂ କାଜିଂ ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି ଇଚା ଲାକେ ଦୁକ୍‌
    ପାୟା ଆତାର୍‌ ।
  txu-NT: Jakam ne ba ikĩnh ne. Mỳkam? Djãm ar akaprĩkam? Kati. Gar akaprĩkam arỳm
    akubyn amima. Ba kam arỳm ikĩnh ne. Ar aje Metĩndjwỳnh kabẽn markôt gar arỳm akaprĩ.
    Akaprĩn arỳm akubyn amima. Ga, ar aje akubyn amimarkam ije ar ajo ibikẽnh kêtja
    pumũ. Ije pi'ôkkam ar amã ikabẽn'ã no'ôko ije ar ajo ibikẽnh kêtê.
  eng-WEBU: I now rejoice, not that you were grieved, but that you were grieved to
    repentance. For you were grieved in a godly way, that you might suffer loss by
    us in nothing.
  gnw-NT: Añave ayerovia. Ẽrei ayerovia'ã pepɨatɨtɨ ramoño. Echa'ã pepɨatɨtɨ ramo,
    peeya piyemɨngueta icavi mbae vae pepɨa pe oĩ vae. Jare cua jeco pegua ayerovia
    ma. Echa'ã mbɨatɨtɨ penoi vae icavi Tumpa pe. Jáeramo ore nduyapo'ã co mbae icavi
    mbae vae peve.
  mux-mux: ekupu na numanu siker. Na-ni eni buni sirindu akiliinga numanu naa siker.
    Eni buni sirindu akili-ni eni numanu topele tunjurundu akiliinga na numanu siker.
    Pulu Yili yu-ni ‘Ulu buni akili eni-kene wendu upili.’ nirim-na na-ni pepá topu
    sirindu akili-ni eni laye-kolte kepe tepu kis naa sirindu.
  maj-NT: Tu̱nga nd'a̱i̱ tsjo tímana, najmi tu̱ nga̱t'aha̱ nga kik'ie babanu̱u, tu̱
    nga̱t'aha̱ ní nga kui kju̱a̱boo̱ kits'ín nga tsankinchj'a ngáha̱ ru̱u ani̱ma̱nu̱u.
    Kik'ie babanu̱u xi nkú ts'ín sasíhi̱n Nti̱a̱ná. Kui nga najmi chumi ni ch'onk'uhun
    xi kin'ehe̱ ri̱.
  bkq-NT: Iwerâ olâ tuomare urâ, “Izepa mato adientobyry wâgâ tâjityenze xina. Xina
    inakanhe aitobyry xygakegâ” Deusram myguehomobyry wâgâ. Izepa ato amânhetomobyry
    wâgâ mâjityendylymolâ mawânkâ Deus ize ato. Awylygue mârâ kata wâgâ kâinweniduo
    inakanhe awidyly mâkeba keankâ âmaemoem.
  kue-kue: Ba erme na gun yeinga, i na erika ene kinde pirkwa ipre na gun yeikrika,
    ba na gun yeinga i sraglpre, ene kinde pirmara ikra ene mambuno kinde erikwa i
    kondo ama nomano yakete ende God mina wingwa pre God eremogl enene mambuno kinde
    erikwa ipre mitno goraglmedi prukwa te no pepa bogl tomunara ene kinde pirkwa,
    ikra kaima no ene ta erekinde erekunga. Tamanga.
  cot-NT: Imaica shinevaetajana. Teequea irooquea noshineventempaji pishimampojancajiacagueti,
    iroguenti noshinevenca namenaquequea pishimampojancavaetanacagueti pamenajiaquegueti
    pipeacaaguishejiacaro covaeguisherentsipae, iroompaquea picantashitatijaianaja.
    Oraqueate piquempejiacagueti imaica picantashitatijaianacagueti manaquea pishinetacaajiacari
    Aapani Irioshi. Irootaquequea noshinevaetantanacaca namenaquequea teequea ariquea
    novashiantacaajiguempiroji pitsaroventajiacarigueti.
  bnp-bnp: Ngane a vivi. I uka ma a vivi vona a hini mu dodo. A vivi a vuhuna a nidodo
    i rata mua mu pulo a vilone mua. A nidodo ne mua i valai na Vure, lakea i uka
    ma a vakamarego mua.
  apn-NT: '@see-verse:2CO.007.008'
  ctp-NT: Loꞌo ni, suꞌwe ꞌa nka tiyeěn chaꞌ wa mdukwa wan chaꞌ kanꞌ, chaꞌ wa ngwa
    xiꞌin chinꞌ tiꞌ wan, chaꞌ bra kanꞌ ngulaa yaꞌ wan chaꞌ kuxi nu yꞌni wan bra kanꞌ.
    Chañi chaꞌ ngwa xiꞌin tiꞌ wan ti xiꞌi, ni siya Ndiose ngwa tiꞌ chaꞌ ka suꞌwe la
    chaꞌ ꞌwan xa wa mdyii chaꞌ, kanꞌ chaꞌ ja ngwa ñuꞌun ji tiye wan ni chunꞌ yꞌniǐn
    tláǎn ꞌwan bra kanꞌ.
  opm-opm: Gur ama gar da er hatiri ohe pe oh Dire er hat sapti da moh mandatpera
    daham ma mandatiri oh wes mandatirio daham gin noh Wes er da mandatirio rim amam
    hat patmur. Noh gure gar tit ma da er hatiri danong oh noh am ham na amam hatirmur.
    Gure er danong mandapti yah danong ma hatirinong oh noh amam hat patmur. Gure
    ma da er ham er da ma mandatiri da oh Got orhor Ihir ihat da er ham er danong
    ha mandatingwe dahatporhan gur arpin da er ham er hat sapti danong mandatirimur.
    Ihtino rim nohe brak gurnong ma natir oh gure boknong eimat da na er nahatirmur
    rim noh mama amam hat pat ohmur.
  bvr-bvr: Wurra ganapiya. Gun-guniya gugu ngaypa ngu-worlworlchinga. Wurra ngika
    minypa ana-goyburrpa wargugu nyiburr-nirra, wurra minypa gu-gata wenga ana-goyburrpa
    nyibu-bawuja gun-gata gun-nerra ana-goyburrpa nyibi-rrimarra, rrapa nyibi-yagurrmunga
    nula Wangarr. Minypa ana-goyburrpa nyiburr-malchinga nula Wangarr nipa wargugu
    a-ni gun-gata nula gun-nerra minypa ana-goyburrpa nyibi-rrimarra. Rrapa gun-narda
    minypa ngaypa gala werra arr-nega, mun-gata jurra ngu-jerrmanga ana-gorrburrwa.
    Wurra gun-nyagara.
  wal-wal: Ha77i tana ufaissidaagee taani inttena azzanissido gishshassa gidenna;
    shin intte azzanoi inttena nagaraappe zaaridoogaa gishshassa; aissi giikko, nuuni
    inttena aibiininne qohennaadan, Xoossai ba koyidoogaadan, inttena azzanissiis.
  zad-NT: ṉaa chibaid', aga daa gokyeshile, san daa goklenan le' biyaj bilenile ka
    cheeni Chioza'. Na' aga bi gok c̱hele ni c̱he daa bzej' le'.
  kmg-kmg: Eme ši bubiaŋ manakopac, ine bušâic manambiŋ irec mâcne, bušâiczi ŋoŋerao
    maŋ bâbârisie bâfuawec, irec bunane biaŋkekac. Anutu mamana-ticnere sâcko bušâic
    ɋaɋacne manambiŋte dâŋnâŋeczi mi bâsâqorec-ŋopawec.
  aso-aso: Asi idise nene mo nolize izo nouve. Idoꞌ nolize izo nouvoniꞌ nene lingine
    luhuvo ningi okodidoꞌ gili mulumo gilangumuꞌ nevoba asi mulumo giladotiꞌ lutine
    di velepeꞌ izaniꞌ nemuꞌ nene nolize izo nouve. Lingine okodidoꞌ gili mulumo gilaniꞌ
    nene Oꞌmosoꞌmo gele neidoꞌ vo daniꞌ nenako aꞌmine gamazitemuꞌ mulumo gilaniꞌ neꞌmo
    nene ma do goloso o-lengedamineꞌ ma neive.
  uli-uli: Ngo ligdi bo igla ila isa rraey — le te fael mala isa hatayikofa dipmi.
    Isa raey bo yagel mala sa rrig lal dipmi hasa tagul tang mekla wegdegmi le fael
    tayikofel lal dipmi. Mala tayikofel dipmi mele Deus ye teptap, iwe ngo tor mele
    hamem ha foru le hami ha hafohoy iyang.
  nin-NT: Ziza, ingga se ni inyarr, nggo ivri isisurr imba yi du imba kasarr nu uzirr
    umba ku. Imba vri isisurr na anko wa nggo Abachi à zha, na si di inta mu i gri
    ki imba ivri isisurr yi hen.
  acu-NT: Atum nukap wake meseku asakrumningkia, wikia waraatsjai. Antsu wake mesekrum
    atumi nintimauri yapajiau asakrumin, wikia nuna nekaan waraajai. Tura asaram Yus
    pengker awajsamiarume. Tura asakrumin wikia nu papin akuptukmiajrume nujaingkia
    atumniaka paseeka awajsachmiajrume.
  cak-WNT: Wacami can yiquicot wi c'a, pero ma ruma ta c'a ri xixinya' pa bis, ma
    que ta ri', yiquicot ruma ri bis xuben chiwe chi xtzolin pe ic'u'x. Can ruraybel
    wi c'a ri Dios chi xixc'oje' pa bis, ruma c'o utzil xuc'om pe chiwe, ruma wi xa
    man ta xixc'oje' pa bis, man ta xtzolin pe ic'u'x, y ri' kamac ta riyoj, wi xa
    man ta jun ri xkabij chiwe.
  ebk-ebk: Ad wani, naragsakak challu, fiakun kiapú as nan nangepanguyusak kan chakayu,
    ngem kiapú as nan nunfiafiawiyanyu ay hiyasa nan nunfianakian nan nangepanguyusak
    kan chakayu. Tay nan hana ngunguyusyu at enosar Apo Dios ta maid mangisiw as om-ommat
    kan chakayu babaen kan chakami.
  spa-PDDPT: ahora gozo, no porque fueron entristecidos, sino porque fueron entristecidos
    para cambio de mente. Fueron entristecidos según Dios para que en nada fueran
    entristecidos por causa de nosotros.
  ruf-ruf: Lekeni sambi nodeng'elela, si kwaapfila tsaniwaghuma usungu, lekeni kwaapfila
    usungu wenu uwatenda mwemwe mghaluke na kuleka nzambi. Kwaapfila tsamwona usungu
    ka pfayabamile Imulungu, apfo twetwe ng'atuwalaghileni bae.
  gun-gun: Ha'e gui aỹ ma avy'a ju, pendeporiaupa reiague re rive'ỹ, ha'e rã pejeko
    rerova aguã rami pendeporiauague re, mba'eta Nhanderuete gui ae pendu pendeporiaua,
    ha'e rã oregui ma peteĩve henda py pendeporiau e'ỹ aguã.
  agu-BL: Ma na chintzatzin. Poro qui na chintzatzin tan paj yi e' bisunu' tan yi
    jun carta'tz, poro na chintzatzin yi ja xcye' yi bis yi ntak' yi cart tan xtx'ixpe'n
    cyajtza'klu'. Quinin xcye' yi jun bis tan chixite'nu', ma na ja ak'on ba'n scyeru'.
  isn-isn: Itungo ele ndoilwe, singa kunsoko amulide lwago, kuite nsoko aukia wanyu
    wikamuhugeelya kuungama. Aemuligigwe nuukia wang'wi Tunda, uu aemagigwe singa
    nekanda kunsoko ilu.
  ilo-ULB: Naragsakakon ita, saan a gapu ta naparigatkayo, ngem gapu ta inyegnakayo
    ti kinalidayo iti panagbabawi. Napadasanyo ti nadiosan a panagladingit, isu a
    saankayo a nagsagaba iti pannakapukaw gapu kadakami.
  pir-NT: Yojopʉ pũritare bucueaja yʉhʉ. Mʉsa bʉjʉa witigʉ̃ tʉhogʉ bucueraja. Sa ijiepegʉ̃ta
    sa bʉjʉa witina, quehnoañe pehere camesañohti mʉsa. Sa yero mʉsa bʉjʉa witigʉ̃
    ihñano, Cohãcjʉ̃ pehe mʉsare quehnoañene camesagʉ̃ yere. Sa yena mʉsare bʉjʉa
    witigʉ̃ yena, ñano ye dojomehnena niedʉ ʉsã mʉsare.
  anv-NT: Nana metɔɔ́ ɛgɔɔ́ me, ɛpɔ́fɔ́ gétúgé me mpyɛɛ́ ɛnyú debɔ mesome ɛlú
    lé gétúgé mesome ɛwémbɔ ɛpyɛɛ́ ɛnyú dékwɔré. Gɛ́ gefɔ́gé mesome ɛwé
    Ɛsɔwɔ akɛlege mbɔ. Ndɛre ɛlúmbɔ, ɛsé dépyɛ fɔ́ ɛnyú debɔ únómé wɔ́.
  sab-NT: Nege nga suga no no chadi, suge chage chada e giti Chube ba ta gbu tachke
    ba kledu age me no Chube dollale giti, ba ta olidu ba kledu age giti ba mo ta
    blitu naskuni Chube ole age Chube takalin kare, suge chage cha me agedu me no
    ba ole chada e degange giti agwa cha ba ulita chudabo, malen nga suga no chadi.
  tmd-tmd: Mai mɨ, mibɨl an kɨ mag gwogwo adaku röinɨŋö, rön, uliöxön röböxim aku
    nugwön nɨ wahax pɨla. Ñɨgö ömörö pim aku, God cɨnö rön nugwöŋ mag akwör ñɨgö rɨ
    ri aböŋ aku mɨ, köp kai kɨtɨm aku wä akwör kɨtma.
  acr-NNT: Ekꞌu woꞌora lik kinkiꞌkotik, na ruma ta ri xbꞌison alaq che ri nucarta,
    ma e ruma ri bꞌis alaq xutoꞌ alaq chaꞌ katzelej tzij alaq, yey wa bꞌis e xraj
    riꞌ ri Dios che alaq. Jekꞌulaꞌ na jinta juna kꞌax xqaꞌan riꞌoj che alaq.
  kpg-kpg: Dolomeenei gei au gu tenetene, hagalee bolo e tene gi dagu hai goodou gi manawa gee,
    au e tene gi di godou manawa gee, dela ga hidi mai ai goodou gaa oongo godou lodo,
    gaa huli hoou. God dela ne hai hegau gi di godou manawa gee deelaa, deelaa laa,
    gimaua di mau mee huaidu ne hai adu gi goodou ai.
  taj-taj: एनीगदेदा सुर्दा तजी भिसी ङा ताङ्‍बा आहिन, तर थे सुर्दाग्‍याम एनीगदेसे ह्राङसे
    लबा आज्‍यबा गेगदे ख्‍लासी परमेश्‍वरपट्टि दोःजी भिसी ताङ्‍बा हिन्‍ना। तिग्‍दा भिसम
    ङनीग्‍याम एनीगदेदा तिगै सुर्दा थातगै भिसी एनीगदेसे परमेश्‍वरसे म्‍हन्‍बा अन्‍छारला
    दुख नाजी।
  avt-avt: Te in ek hi han yaaik hi hewisiyek. Hi ap han yaaik yi yɨnk enuk yeriuwe
    menmen hi hewisiyem au. Hi han yaaik yi yɨnk enuk yi yeweikɨn han pɨke yises menmen
    yaaim. God keit menmen im hi hewisiyem hɨrak keiyɨm keweikni han ki te hawɨr ap
    weriwaank au.
  cbk-cbk: Ahora tiene yo alegria cay ya manda yo siempre el carta, hende para dale
    lang con ustedes dolor na corazon, sino para dale aquel dolor que ya manda ya
    con ustedes arripinti y bira otra vez con Dios. Ansina Dios ta usa el dolor para
    el bien di ustedes, poreso hende malo para con ustedes aquel carta di mio.
  uig-ARA: ئەمما ھازىر شادلىنىمەن ــ ئازابلانغىنىڭلاردىن ئەمەس، بەلكى شۇ ئازابنىڭ
    سىلەرنى توۋا قىلدۇرغانلىقىدىن شادلىنىمەن؛ چۈنكى سىلەرنىڭ ئازابلىنىشىڭلار خۇدانىڭ
    يولىدا ئىدى؛ شۇنىڭ بىلەن سىلەر بىزدىن ھېچ زىيان تارتمىدىڭلار.
  tuf-tuf: Ahra as sicor ahniro. Ba cue rehcáyatra, as cat cuécujacro. Cuat cue rehquír
    car sicor ur ay yajcayat, asa sicor ahniro. Sirat uwat tayar yajác ques cue rehquín
    acu urá tehmón acu waquír chájacro. Sirat yajquín wajác ey baatán eyta yajacro.
    Etarwan aját carit yarsa cuihsujacro. Aját ba ruhw̃útiro.
  abx-abx: Pero alipay gayod ako ina'anto, ma'in tungod kay sapabidu'-ta kam, pero
    tungod kay pina'agi si kabidu'an-bi, agpakabasol kam huwang si pagbag'o. Aggamit-na
    si Diyos i kabidu'an-bi sigon si katuyu'an-na ngan tungod sinan gana' mapirdi
    si ka'am ni ay pa may si mga buhat kami'.
  mco-NT: Jadachambɨ ooy jotcujc nayjɨhuɨ̈yiijɨch. Ca' nmɨnaanɨm mɨɨd je tajɨn je
    mayɨn ycɨxpɨ huɨdibɨ miich ajcxy anajty mɨɨd jotcujc'ajtpɨch, com co je tajɨn
    je mayɨn ajcxy tɨ xyajjothuimbijtcɨxy, Dios tɨ jäygɨdägy jadu'n nej miich ajcxy
    tɨ mmɨmadaaccɨxy je tajɨn mayɨn. E ca' ɨɨch tɨ ndundɨgooyɨch ma miich ajcxy co
    ajcxy njotmaymoy.
  cpb-NT: Iro nokimoshiretantari notyaantaimiro. Te nonkante iro nokimoshirewentziri
    nowashiretakaawaitemi. Iroowa nokimoshirewentairi pipakaayetairowa kaariperori.
    Ari pikenakaakero pinimotakaantaariri Pawa poitsinampagairo powashiretanewo, tera
    nowaariperowaitemi naaka.
  aon-aon: Aria douk yanadudareh. Yanadudareh um douk madae inanadudareh um agundok
    ipakiruh aparuh yoweruh um uwe, uwok. Eik douk yanandudareh um maresh? Ipak douk
    aparuh yoweruh parao abraen. Douk namudok aria ipak pekeshuk agabus abom penekesh
    iri yoweishi inahos aria pakon aparuh Iruhin. Enyudok douk Iruhin meyoh nakriyen
    um nutaurumep aria douk nyatogrumep. Apak kanak douk madae munekumep enesh yoweishi
    inahos uwe, uwok.
  hus-NT-2005: xoꞌ in kulbél; yab abal i tʼeꞌpinéktsik, in kulbél abal jachanꞌ an
    tʼeꞌpintaláb ti tʼajaꞌtsik ka jilaꞌichtsik ta walablom. An tʼeꞌpintaláb xi tatáꞌtsik
    a watʼnaꞌ, jaꞌich abal na Dios anchanꞌ tin leꞌnaꞌ, yab a watʼnaꞌtsik jechéꞌ, abal
    wawáꞌkʼi i léꞌ ki chuꞌu ka watʼnaꞌ.
  mig-NT: Te vina kúsɨɨ̱ iní‑ri̱. Ko nasu̱ sɨkɨ́ já ní ka̱ndukuí'a̱ ini̱‑ro̱, chi̱
    sua ja̱ ní ka̱nakani ini̱‑ro̱ ní sá'a ja̱ ní ka̱ndukuí'a̱ ini̱‑ro̱. Chi̱ súan
    ni̱ kuni̱ máá Dios ja̱ ní ka̱ndukuí'a̱ ini̱‑ro̱, te tú ní xnáa‑ro ní ɨɨn ta'u̱‑ro̱
    sá'a‑ri̱.
  bps-bps: Na ani, nun klehewgu ise ku mdà di flidùta gamu, bay du fagu di klidù nawayu
    msal gamu na tnagakyu i dad sasè nimòyu. I klidù nawayu én, too nun kamu Dwata
    dun, taman i muna sulatgu landè gusasean di gamu.
  mbs-mbs: Songkani, neluba a, meneng kenà keluba te nelidò kaw, meneng neluba a so
    lekat niyan migselsel kaw, aw netodà se pedowan niyo, so yan se mèpiya diyà te
    Timanem amon doen ontong niyo pineokit kanak.
  tof-tof: Enana ka ngaen-gógópan gyaur namülnürrü, errkya ka ma bagürwómdóla. Igó
    zitülkusdü koke, kürü peba mórraga yabüka gyaur idódürr, a igó zitülkusdü, yabü
    gyauranme e Godka byalüngarre yabiób kolae tonarrdógab. Zitülkus módóga, e gyaur
    kwarilnürrü Godón ubi ngarkwatódó, da e koke azid aeng kwarilnürrü kibüme.
  cme-NT: Ŋga fiɛfiɛ‑i-na, u maama sa jaŋ-mi. Mi huɔŋga fĩɛ. Ku saa ce ŋaa na hɔmmuŋ
    ŋa naa guɔla ku'i fĩɛ mi huɔŋga‑i dɛ, ŋga hɔguɔla daayoŋ juɔ baa kumaŋ, ku'i
    fĩɛ-ka. U ciɛ na bir na ciluɔ‑i. Na hɔguɔla faŋo naa jo Diiloŋ-jomma, a ce dumaaŋo-na
    i saa ce kuujaŋgu nɛi.
  sus-sus: Yakɔsi n bara ɲɛlɛxin na xa fe ra. N mu ɲɛlɛxin wo xa sunnunyi xa ra, kɔnɔ
    n ɲɛlɛxinxi nɛ barima na sunnunyi bara a niya wo xa tuubi. Na kui, n a kolon na
    sunnunyi fatanxi Ala nan na, a mu fatanxi muxu tan xa ra.
  pon-2006: Ahpw met me I perenkidahr—kaidehkin ei kansensuwedihkumwaillahro, ahpw
    pwehki amwail nsensuwed eh kahrehiong amwail koluhla oh wiliakapwala. Koht me
    ketin doadoahngki nsensuwedo, ihme kahrehda sohte mehkot suwed se kahrehiong kumwail.
  dad-dad: Anĩ ere, gama aya wau al fef, are wauĩ gudũ fiya afenein anĩ nigin sã,
    anĩ ere, ãgenei wauĩ gudũ fiya anim, wauĩ faleiya bun irouleyein nigin. Ere nigin,
    ã Negur nẽ oroya kilei wauĩ gudũ fen, anĩ nigin, amã ã daũ fiya to mafenein.
  zab-NT: per anre ax rzaclaaza, gati purti guzaclastɨ sino que pur guelnalasqui ax
    aguluxneztɨ laat. Laat bziientɨ nalas ne belaaztɨ zec ni rcaaz Dios, ax quɨt xi
