  gvc-gvc: Wahmanopʉ mʉsa cahapʉ to wahahto pano mʉsa mehne yʉ wahcherire, noaina
    mʉsa jirire yahuhi tirore. Yʉ ã yahuchʉ yʉ niriro seheta noano yoayuhti mʉsa tirore.
    Ã jicʉ tirore yʉ nirire bʉo tieraja. Mʉsare quihõno ã yahurucuja sã. Tó seheta
    Tito cʉ̃hʉre quihõno sã yahuhi mʉsare to ñʉriro seheta.
  sbk-sbk: Afuatana nanshi sana hwiyovwezye alengane namwe, senali nensoni. Shingunga
    shakwe, nkashele izu lyata yangile hulimwe lyali lye lyoli, ahwiyonve hwenyu ahusu
    mwe hwa Tito gatigolosya aje lyoli.
  mya-JVB: အထက် ကငါသည် သင် တို့ကိုအကြောင်း ပြု၍ ဝါကြွား သော စကားကိုထိုသူ အားပြောပြီးလျှင်
