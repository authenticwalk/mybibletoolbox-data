  cof-NT: Títori nulachica cajitusanan, lari yabe cuenta quinato nulacari seque nenalaranae
    tica jomanyoe. Junni lari luino patitiyoe. Lachi fiquiri tsarasicanan lonue. ¿Chiquila
    nulaca micarica fiquiri tsarasi fiqui jominuco? Junni lari Títobe cuenta quinato,
    tsanque paca fiquinan jun tsanquenan patinue. Jun tenchi natiya luino patitiyoe.
  srm-NT: Biga wë hii dee bunu soni fuunu dee u bi konda dëën, nöö wan da u sen a
    de. De tuu a si tuú. Wa ganjëën leti kumafa wa ta ganjan unu tu.
  qvs-NT: Wawkinchi Tito manara kankunaman riptin willashkani kankuna alli rurak runakuna
    kanaykichita. Chaymanta kankunamanta kutimuptin imashnacha ñuka rimashkaynishina
    willawashkasapa allita rurashpa kawsanaykichita. Chayrayku kushikushkani Titopa
    shiminmanta chayta uyarishpa.
  zca-NT: Lë'da nzhap la lo Tito, dox wen nizi da por go, no nizak laxto'n midizha
    sa' lo xa', porke walika rë kwa'n nzhapa lo Tito por go, nela xmod kidizha lo
    go nal re' kwa'n wali.
  cbc-NT: Merẽ Tito mʉjãã tʉpʉ cʉ̃ caápáro jʉ̃goyepʉa, “Caroaro mʉ bocágarãma Corinto
    macããna,” cʉ̃ ñi quetibʉjʉ jʉ̃goyetiwʉ. Bairi cʉ̃ yʉ caĩrĩcãrõrẽã bairo caroaro
    mena cʉ̃ mʉjãã bocáyupa Titore. Yʉ pʉame cariape jeto tocãnacãnia ñi bʉsʉnucũña.
    Di rʉ̃mʉ ũno mʉjããrẽ caĩtoʉre bairo ñietinucũña. Bairi mʉjãã cabairijere Titore
    yʉ caĩquetibʉjʉricarea bairo cariape baiyupa.
  qxo-NT: Tituta gamcunaman manarä cachamurnam willargä gamcuna cäsucog alli criyicog
    cayangayquitaga. Tsaynö nir rasun cagllatam parlapargä. Y ningänöllam llapanpis
    cashga.
  mox-mox: Lova yavonavane Taitusi ʼinaya weaqimi. Ta ena vayausa ʼimia ʼabibodanaya
    ʼevivi mai ʼiguya ta egu vonavane weaqimi ʼawahaqiaqiea, mana yani qabuna niʼa
    yavonayea omiʼa weaqimi taunega niʼa ʼitedi ʼimia.
  kew-kew: Gore neme abade nimi piri-para Taitus-me agaa adaapu pua lakelasude. Goa
    pisu pare nimimi go agaa madaare ni yala namapasimi. Dia, agaa rayo niaame nimi-para
    simare gore ora agaa sima. Goa pea-ga niaame nimi madaa Taitus-para agaa adaapu
    loa epena sima. Go raburi niaame ora agaa lagisima kone sua makuaaema.
  dww-dww: Noḡone taugu ami kauama be ami voiama veredima matabudi Taitos è riue be
    isemima mate è kawa saḡena. Uma giudima matabudi Taitos ḡarone a tubuḡana aubainama
    taugu nam e tunimayaḡana. Aba da taumi kè giugiuemina, inam matabuna riukaua.
    Be teneḡinama nama, aba da tauma Taitos kè riuriuena, inam matabuna riukaua.
  twi-ASANTE: Mede mo ahoahoa me ho akyerɛ no na moanni me hwammɔ. Daa yɛka nokorɛ
    kyerɛ mo na hoa a mede mo hoahoa me ho kyerɛ Tito no nso aba mu.
  aoj-aoj: Fowaꞌ andagalaepa asaꞌma agof ipeꞌigufi luꞌwagofa nogohnaep Taitusi eaꞌ
    deiꞌ aeꞌ ina ambal aola waf afamba, owaꞌatin. Basef hiafi afaꞌ wagaꞌipipafi ifimba
    endilisifi. Eaꞌ naꞌamba atin basef fowaꞌ wagasaꞌma agof ipeꞌigufi ma nogohnaep
    Taitusi, ifimba wapani fataga fendasali alihif, ifimba endilisifi atif.
  cbv-cbv: 'Tito ñi pebhboó ã bejat tʉ́ʉt chãjachah, nin pah caandíh wã niijíp jĩ:
    “Queét Corintodih moón Jesúíhwã nin wã daác wahnidih ennit, ĩ tʉ́i jepahbipna
    caá”, wã niijíp jĩ. Pánihna, ñi tʉ́i jepahatjidih jéihnit, Titodih jwʉ́ʉb ennit,
    wã tíiccap be. Titodih wã niijátji biíc yoobó ãt yapap wʉt be.'
  taw-taw: Bɨlel yad nɨbi pel gɨtep gɨpɨm takaw ak Taytus nop agɨl, yɨb nɨbop ak dad
    aplanɨnek. Pen takaw nop agɨnek anɨb ak nebeŋ ma dɨpin. Takaw nɨbop agɨnok okok,
    mɨdupsek nɨŋɨd yɨbɨl agɨnok. Pen takaw Taytus nop agɨnok ak, yɨb nɨbop dad aplanɨgun
    agɨl anɨb agɨnok ak, anɨb ak tek nep nɨŋɨd yɨbɨl agɨnok.
  jic-NT: '''Üsüs way tjevelé nun po''ó Tito lal. Jupj jas tji''yüsa t''üc'' way tjevelé.
    Mpes ma ne mayca tjevelé mpes. Pjü way tjevelecj nun jilal t''üc'' waytsja. Pjü
    way tjevelecj Tito lal nun po''ó t''üc'' waytsja wa.'
  zap-NT: Che re noo lo Tito ne nzoon nuu lextoo noo por yra ne rlaa de yra de, gardet
    guu de gyelentu lo noo. Yra ne na noo lo de nli we zegne nli ke yra ne re noo
    lo Tito ne nzoon nuu lextoo noo por laa de.
  wer-wer: Ne ngaan Taitas arim naë newaisën wëën arën ping wesak maan pi arim naë
    wais ityaangkën ne ëö nasën ëaut. Tenim arën ök niiaut pout yaapöt tapël arën
    ping wesak mëëan pötenta pi arën itenak yaap wesa.
  ipi-ipi: '@see-verse:2CO.007.013'
  qul-NT: 'Kancunamanta Titoman alabacuspa, mana p''enkapichu cani. Tucuy ima kancunaman
    niskaycoka verdad, ajinallatataj Titoman niskaycoka verdad: kancunamanta cusiska
    caycu.'
  tnc-tnc: Mija ᵽõ'irã ke'rirã baaraᵽaka ᵽoto “Jia mire e'etoritirã, Corintokarãre
    mire yi'rirãñu”, Titore ñarĩtiraᵽe. Kire ñarãᵽaka uᵽakaja mija baaraᵽe. Suᵽa imarĩ
    dikaᵽi ãrĩwa'ri kirokaᵽi i'yoᵽi'ribeyuka yi'i mae. “Jia mire nabaarãñu”, ãrĩwa'ri
    Titore yija bojaraᵽaka rita kire yija ãrãᵽe mirãkiyu. I'suᵽakajaoka ĩ'rãkuri uᵽakaja
    mijare yija bojaraᵽaka rita simaraᵽe.
  ter-NT: Yoko enepone yunzó'ino Títu inzayú'ikopitinoe yanekôyoke, ákonoe kéteyakanu
    vo'ókuke. Kuteâti itúkeovo kaná'uti ne uhá koeti yunzó'inopinoe yanekôyoke, énomonemaka
    koéneye tokópeovo ne uhá koeti kámone Títu njokóyoke enepo inzayú'ikopinoe.
  bmr-NT: 'Jaamaño amɨɨhaitɨ uujoho: Imihuseme, diiboco unuunotɨ nucufevetɨhi. Mɨɨro
    paryɨ amɨɨhaico meneehicano miyaano. Jaabadɨro bu amɨɨhaitɨ Titoco: Imimo, munuuno
    miyaanotɨ icahi.'
  fuf-fuf: Si tawii mi mantorii fii mon yeeso makko seeɗa, haray mi hersiraa ɗun,
    kono ko wano ko men yewtata on saa'i woo kon woniri goonga non, ko non ko men
    mantori moggo Tiituusa kon woniri kadi goonga.
  bhl-bhl: Feinka! Sua e, aso nu Taitus elo yom fein ken ati sang kuw bokolewsomeluwi,
    aso nu yulo em kiin dim kel yemsulkabuluw te. Kanelewsiliw beem mongom ete yu
    aso num elo bakalewbuluw yemsulemin weng be fein dem so weng kelewsiliw te.
  ons-ons: Na alakan solaŋine mawa more Titus olatkole, don yewa isi mi okange. Ŋine
    don ŋidanbe welerop okanwareke, yalewaka ŋine mawaŋune more Titus don olatkole
    ea yaleka weleropka okange.
  con-NTPO: Que'i osha'chone ñotsse ñoña'faya qquen in'jamba gi toya Tito jambite
    tsa'caen tisenga condase. Nane ña suqquia'caen que'i ñotsse ñoñasi gi ansangembe'yi
    avuja'fa. Pa'cco ingi que'inga condase'cho tansintsse condase'cho tsu. Toya'caen
    ña Titonga que'ine condase'cho'qque tansintsse su'cho tsu ña suqquia'caen que'i
    tson'fasi.
  ghs-ghs: Oonita Ttittoi nikeho torota tuumare boohimi nanai nikeho quba eeteqi noke
    pobi hiireta, Maqa Koritti abi nokoi nanaho noo isaiteqa qusubaitakoiqi hiireqi
    noke dzoobireta. Dzoobiremi nanai hiireta oi aoke meenoma naatemi nike moomi nanai
    hiire baaorai noo oi mee kekeni.
  peg-peg: ଲାଗିଂ ଜଦି ଇମ୍‌ଣି ବିସ୍ରେ ତିତସ୍‌ ଲାଗାଂ ମି ବିସ୍ରେ ଆନ୍‌ ଗରବ୍‌ କିତାଙ୍ଗ୍‌ନା,
    ୱାଟିଙ୍ଗ୍‌ ଲାଜାଆୱାତାଂନା, ଇଚିସ୍‌ ଇନେସ୍‌ ଆପେଂ ସବୁ ବିସ୍ରେ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜି
    ମାନ୍‌ଚାପ୍‌, ହେ ଲାକେ ତିତସ୍‌ ମୁମ୍‌ଦ ମା ଗରବ୍‌ ପା ହାତ୍‌ପା ଇଞ୍ଜି ଜାଣା ଆତାତ୍‌ନ୍ନା ।
  txu-NT: Nã bãm Xitumã ar amextire jarẽ. Djãm kam ikabẽn kajgon arỳm kam ipijàm ne?
    Kati. Ije amrẽbê ar amã ikabẽn kunĩ jarẽnhja ba ar akônh kudji. Ije Xitumã ar
    amex jarẽnhdjwỳ ba ar amex kônh kum arẽ. Nhym kam ta ar awỳr bôx ne arỳm ta ar
    amex pumũnhkumrẽx.
  eng-WEBU: For if in anything I have boasted to him on your behalf, I was not disappointed.
    But as we spoke all things to you in truth, so our glorying also which I made
    before Titus was found to be truth.
  gnw-NT: Echa'ã chemiari cavi Tito pe peré, jare chemara'ã jocua re. Opaete ndoe
    peve vae añete co. Jae ramiño vi Tito uicuaa ma añete co jocua che jae chupe peré
    vae. Echa'ã chemiari cavi chupe peré.
  mux-mux: Sika ui Taitas piliipa mulupili eni kape nirindu ung kanuma yu pupaliinga
    kanurum kene ‘Aima sika nim.’ nimba kanurumeliinga na pipili naa kulurundu. Ui
    enindu ung nirindu ungma aima sika nirindu mele penga Taitas piliipa mulupili
    eni kape nirindu ungele aku-sipa sikako.
  maj-NT: Ja ní b'a̱ kixihi̱n Tito̱ nga tsjo mana jun, ko̱ b'a̱ tjín ni xi kixian.
    Najmi tíya tsank'ána. Xi nkú ts'ín kju̱axi̱ ngayjee̱ ni xi tsixíi̱hi̱n, b'a̱ ta̱
    ts'ín kju̱axi̱ ni xi kik'ihi̱n Tito̱ nga tsjo mani̱ jun.
  bkq-NT: Tito Corintoam idâly iraynâ, koendâ ani âwâgâmo auguely eyam. “Kata kâinweniby
    wâgâ kâunrutomobyry ara ise aidylymo” uguely ani eyam. Auguehobyry ara kehoem
    myani aidyly-ro warâ. Koendâ mawânkâ medaenkumo; kata wâgâ âurutomobyry aralâ
    amidâmo. Idânârâ âyanmo auguehobyry âkealâ, Titoram âwâgâmo auguehobyry âkealâ
    lâpylâ warâ.
  kue-kue: Na ene kangino dembiyesi Taitus diteinga, ba ka diga ipre ene na angai
    gorambedi taragl ta erekrikwa. Tamanga. No ka prapra di ene tomga i ama ka kaima
    keunde dumga. Ipre ene mambunono wakai pre na di Taitus teimara i ombuno dungwa
    kamo i wu pene kaima ongwa ana kamo i kaima keunde pangwa.
  cot-NT: 'Oraquea tequeratagueti nontigaranqueriji Tito oraniqui aviatimpajiaqui
    nocanqueri: “Noshineventajiacari tsaroventajiatsica Corintojiaquitica, notsaque
    cameetsa iraajiavajempiquea.” Ariquea imaica yamenajiaquempigueti itsaque arimajaca
    nocamanquerica teequea namatavijeriji, manaquea noquempejiaquempi aviatimpajia
    teequea namatavitempiji.'
  bnp-bnp: Hosi a vakalongoa e Titus a bibi rike hateka mua. Muri i vano i made turane
    mua, i uka ma a maruhu. A ngava a takia i muholi, i manga a ngava lobo a taki
    mua vona i muholi kunana.
  apn-NT: 'Na pre kormã mẽ awỳr nojarêt pa kãm tanhmã mẽ amex ã mẽ ajarẽnh to. Tã
    nhũm xep ma mẽ awỳr mõn pôj nẽ mẽ apumu nẽ hamaxpẽr o: —Nà pẽr ãm hãmri na pre
    Pawre inhmã mẽ mex ã harẽ. Mẽ mex kênã. Anẽ.'
  ctp-NT: Xa nu ti mdiꞌin yu seꞌen ndiꞌiǐn, wa ytsaǎnꞌ ꞌin yu chaꞌ suꞌwe ꞌa msñi wan
    chaꞌ ꞌin Jesús, loꞌo ngwañaꞌan chañi ꞌa chaꞌ kanꞌ. Nchga yaꞌ nu ykwiꞌ ba loꞌo
    wan, chañi ꞌa ngwa chaꞌ ꞌin Jesús nu ykwiꞌ ba; kwiꞌ ngwañaꞌan, chañi ngwa chaꞌ
    nu ytsaǎnꞌ ꞌin Tito, chaꞌ suꞌwe nka tiye ykwiꞌ ba ñaꞌan ba ꞌwan.
  opm-opm: Nuhur Korin aptei kuuhan gure boknong armi nahatin meng oh Taitas ohnong
    Ihirri han yahnap bap hat patimur por ohnong darhetirimur. Darhetperhan oh gure
    pati tei oh apris gurnong wanahatporhan nure gure boknong armi nahatiri mengru
    mat orhor ambur papangweriri. Taitas oh apris Ihir ihat napapangwerimur ritporhan
    nuhur na kas ham amam hatirimur. Ma amam hatiri oh nure gurnong arpin mengwi ma
    naporiptiru mat orhor Taitas ohnonghe arpin meng potiri ma hapat daham nuhur amam
    hatirimur.
  bvr-bvr: Minypa mu-ngoyurra ngaypa arr-ngurrjinga nula Daytach minypa ana-goyburrpa
    nyiburr-yinmiyana nyiburr-ni Wangarr nyiburr-yika gu-galiya yerrcha, gun-narda
    ngaypa gala barrwa gona ngu-ni. Wurra minypa gun-maywapa ranginy gun-nga burr-guta
    ngayburrpa Wangarr nyiburr-yika nyiburr-mujama nyiburr-wena ana-gorrburrwa nyiburr-workiyana
    gun-gata gun-burral, gu-gurda ngacha minypa ngatipa nyirri-guna nyirrbu-ngurrjinga
    ana-goyburrpa nula Daytach rrapa barrwa nipa nyirr-nacha ngardawa gun-burral.
  wal-wal: Taani inttebaa sabbada ayyo odin, intte tana yeellayibeekketa; shin nuuni
    intteyyo ubba wode tumaa haasayida; hegaadankka, nuuni Tiitu sinttan inttebaa
    sabbidoogee tuma gidiis.
  zad-NT: Ba be'len' Títona' dill' c̱hele, goshee ḻe chibaid' ka chonle, na' bi chido'id'
    daa goshee ka'. Na' ka dill' daa be'lennto' le' nakan dii ḻi, ḻekzka' gokbe'i
    Títona' xtill'lena' daa bi'a lawe'na' nakan kon ka goshee.
  kmg-kmg: No mârâc jaha muafec-ŋopahuc Tito âzâcnepo, dâŋ i burec mi ewec. Ŋoŋe dâŋ
    ŋazape fârinehec efârewec, iŋuc jaha Tito ŋoŋere mumumbiaŋ dâŋ âzâcnepo i wâc
    fârinehec jaha ewec.
  aso-aso: Idoꞌ lolize izuneꞌ nene naza lengiꞌ do naba ogosa Titoꞌni gamazi gomuꞌ
    lo-imuvoniꞌ nene hazamuꞌ nomineꞌ nenako novozo nene ma helamuvoniꞌ nenako nemuꞌ
    nene mo lolize izune. Ee, naza lengiꞌ gamazi lo-lingimuneꞌ nene mo gamazi gihile
    laminetokovoꞌ lo-lingimuneꞌ neꞌmino lengiꞌ nene do naba o-lengedo Titoꞌni lo-imuneꞌ
    gamazi nene laminetokovoꞌ lo-imuneꞌ nenako aꞌmine nene mo lamineꞌ gihile izave.
  uli-uli: Ikapta kofami ngali luwul yai cchehas. Iwe ngo ite maa iyang bo ye katos.
    Pangal yad ngo hama kapta ngalugmi mekla ye katos. Wol ila sengal mekla ha cchehas
    iyang le ha kangalu Titus. Pangal ngo ye katos.
  nin-NT: Inta da ku di inta hi imba, imba si ta ni inta ishisha hen. Nggo inta i
    di da ki imba ure ujiji ku ttuttumi, ni ima yo aseki ka wemi nggo inta i bre ku
    Titu ni itu imba nggo a si meme yo.
  acu-NT: 'Wikia atumin ujakmiajrume nuka mash nekasaintai. Tura wisha Titon atumin
    pachisan: Nuka pengker aints ainawai, timiajrume nunasha Titosha nekarmamiarume.
    Tura asakrumin iikia atumin pachisar Titon ujakmiaji nunaka: Nangkami tawai tutsuk,
    antsu nekasaintai Titosha timiayi.'
  cak-WNT: Rumari' can ma yiq'uix ta chuwech ri Tito, ruma tek can c'a ma jane tibe
    ta chila' iwuq'ui, riyin xintzijoj chare ri Tito chi riyix sibilaj yix jabel.
    Y wacami xk'alajin chi man xa choj ta xinya' ik'ij riq'ui ri nuch'abel, xa can
    kitzij wi xel, can achi'el ri iwetaman riyix chi riyoj majun bey kabin ta chiwe
    jun tzij ri xa man ta kitzij.
  ebk-ebk: Tay ad kasin, inchayawku chakayu kan hiya, ya chaanak nafiainan kiapú as
    nan infiagfiakiak. O, kaman as nan kenatit-iwan nan am-in ay infiagfiakiami kan
    chakayu at tit-iwa us nan kenarkalimi ay nangichayaw kan chakayu.
  spa-PDDPT: Porque si en algo me enaltecí con respecto a ustedes, no fui avergonzado.
    Más bien, como todas las cosas que hablamos en cuanto a ustedes son verdad, así
    también nuestra buena apreciación ante Tito fue verdad.
  ruf-ruf: Nene tsanighoda hambele hake kwaajili yenu namwe ng'amnighumile chinyala
    bae. Lekeni chila chinu chatuwalongele tsatulongesa, na kuwaghodelani mwemwe hambele
    ha Tito tsachikala chinu cha kulongesa.
  gun-gun: Mba'eta ixupe xeayvu va'ekue peẽ kuery roguerovy'aa rami, ha'e gui nda'evei
    nho ndaikoi. Mba'eta opa mba'e py pendereve oreayvua anhetẽ memea rami avi Tito
    oendua py roguerovy'aague voi anhetẽ ojeupitypa.
  agu-BL: Ncha'tz jalu' qui na chintx'ixwij tan inyol yi walnak tetz Tito yi chumbalaj
    nin e'u'. Na ja lajluchax yi bintzi yi nwal tetz Tito nin yi nwal scyeru'.
  isn-isn: Kunsoko ang'wi aembogoe kung'waakwe kukeela nyenye, aenemugila anga minyala.
    Kensengelima kakwe, ang'wi udu kela lukani naekululigililye kitalanyuaelatai,
    uwihumbuli wanyu wilu kukeela nyenye kung'wa Tito neigeeye kena tai.
  ilo-ULB: Ta no impasindayawkayo kenkuana, saanak a naibabain. Nupay kasta, kas pudno
    amin a banag nga imbagami kadakayo, napaneknekan a pudno amin a panangipasindayawmi
    kadakayo kenni Tito.
  pir-NT: Coã waropʉ mʉsa cahapʉ tiquiro wahato pano mʉsa mehna yʉhʉ bucuerire, quehnoana
    mʉsa ijirire yahuu tiquirore. Sa yena yʉhʉ nidiro sahata quehnoano yeñohti mʉsa
    tiquirore. Sa yegʉ tiquirore yʉhʉ nidire bʉe tieraja. Mʉsare poto sa yahuducuaja
    ʉsã. Ohõ saha Tito gʉ̃hʉre poto ʉsã yahuu mʉsare tiquiro ihñariro saha.
  anv-NT: Me mbɔ ngaré Titɔs gefɔɔ́ ɛyigé me nwyaá gempɔgé gétúgé nyú. Ɛnyú
    déchyɛ me mekpo unɔɔ́ wɔ́. Ne wyɛ ndɛre geno ɛyigé me ngaregé ɛnyú yɛ́ndégébé
    gelú wáwálé, mbɔntó ne unó bi ɛsé dédoó ɛbwɔ ɛwɔme gétúgé nyú né
    mbɛ ushu Titɔs úlú wáwálé.
  sab-NT: Uñale ba ulitage cha kledu baske cha gerudu ulia diali ba ulita ole, cha
    me sodu, ene kaire cha gerudu ulia Tito ole ba ulita giti. Tito bebi joge chke
    baske gire cha gerudu ama ole ba ulita giti nga suga no chadi ba ulita giti ba
    kwian no ba kle cha gai ngwange no, ene kaire agwe Tito joge chke ba ulitaske
    gire ba ulita Tito gai ngwange no kaire. Cha gerudu ene Tito ole ba giti, boidu
    ene Tito ole ama jo chke baske giti cha gerudu kare, sugedu Titoge cha me gerudu
    ngwale ama ole ba kwian no, e giti nga suga no no chadi.
  tmd-tmd: Nɨ Taitas nugwo höd yadma, haul nöbö mölöu nöbö Korid akuyöbö ör naŋ pɨ
    ri aböñɨŋö, rɨm mag akuyöbö nugwo pɨ ri abim makwam, nɨ möigw yöxölɨm. Ñɨgö yadɨl
    mönö bla öim mör yadɨl akuyöbö, mönö Taitas nugwo yadön uplöb yadɨm aku, jɨ nɨ
    mönö ma akwör yadma.
  acr-NNT: Riꞌin nuyakom chi qꞌij alaq chwach ri Tito y na kinkꞌix ta che ri nubꞌiꞌim.
    Ma ronoje ri kaqabꞌiꞌij che alaq lik qatzij; jekꞌulaꞌ riꞌ, janipa ri qabꞌiꞌim
    chi che ri Tito pawiꞌ ralaq, lik e xeꞌrila che alaq.
  kpg-kpg: Au gu hagaamu goodou ang gi Titus, gei au hagalee langaadia dogu hagaamu
    goodou. Gimaua nogo helehelekai adu gi goodou i nia mee ala e donu i nia madagoaa
    huogodoo, dela gadoo di mau hagaamu goodou ang gi Titus gu modongoohia aga bolo
    e donu.
  taj-taj: तिग्‍दा भिसम ङाइ एनीगदेला बारेरी तीतसदेन छ्‌याम घमण्‍ड लसी ताम लमुबा, तसैनोन
    ङा पेःआतोःनी। ङन्‍से एनीगदेदा सत्‍य ताम पाङ्बा ह्रङ् लसीन तीतसदेन छ्‌याम घमण्‍ड
    लसी पाङ्‌माएनोन सत्‍य दोजी।
  avt-avt: Nɨpaa hi hewenɨpi niuk mi hatɨp Taitas yi yaain, te menmen yi yisesim yɨrɨakem
    ap menipa hi yɨnk enuk hi hetpɨwekem au. Menmen yapɨrwe hi hetpɨwekem me yi mɨt
    miyapɨr en hɨram yaaim, mar ke hɨm nɨpaa haiu metpiyem hɨram yaaim.
  cbk-cbk: Orgulloso yo ya queda por causa di ustedes, poreso ya man bugal yo con
    Tito acerca di ustedes alli. Bueno cay nuay gayot ustedes dale huya conmigo! Ta
