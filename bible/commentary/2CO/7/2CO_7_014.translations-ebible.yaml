    fanyitege boya lewai waha, no ngalenga. Onou dorofenga, elebe Taitus no isina,
    ere beele tere unyitege jaimuwei nomo lewei waha, no ngalenga tigini.
  wiu-wiu: Papete Taitase-pala kiwi kei pikene mate agale ou toane i i wane okouna
