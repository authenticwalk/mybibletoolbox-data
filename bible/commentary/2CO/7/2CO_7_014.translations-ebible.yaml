  soy-soy: Nɛ ukɛyu-i nɔ́ pɑkɑrɛlɛ, ɑ́ni isɛi nɛ́ lukɛisɛ. Tɔ yɛ mɛsɛ́rɛ ɑsei nɔ́
    símisilɛ, ɑi kɔ nkpéni nyísɛ rɛ nɛ ɑlɑri mɑ́lɛ kɛ́ Tiiti kɛyu-i nɔ́kɛnɛ́cɑ́ɑ́
    rikɔ́kɔri n wɑi.
  hui-hui: Ala i̱na Taidasahondo te lalu tínaga mini yaraga harugo i̱na larudagua
    tígua bialu hemigo ibuhondo walia harimigonaga i̱ taga nahe ko. Iname tíhondo
