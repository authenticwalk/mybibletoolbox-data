    p''ʉ guí ''bʉhmʉ ya, gä ma̱jua̱ni̱ ra̱ hya̱ dá̱ xi''a̱hʉ.'
  nop-nop: Nu agaŋ koom haniutumbaaŋ hanintilooŋ Taitus niŋgut mede, wondi yalaŋ tiŋa
    nu mu nehitubu-mekaguk. Hidi mede hanimbene folooŋ tubudapmaguk. Undiniŋgoŋ Taitus
    hiditok youtumba mede niŋgut u maaŋ folooŋnit iŋgoŋ tuguk.
  obo-NT: Su iddot id lihad, id pobporoong doy sikiyu riyot ki Tito woy waa koy en
    nikiyu po-ilawi, de-en noposivonnalan din no bonnaa en iddos osengan doy kandin,
    oyyos kovonnaan me-en inaayun kos langun nod osengon doy.
  cak-ENT: Vocomi man nc'atzinej tüj que nquiq'uix ta chuvüch ri Tito, roma tok c'a
    man jani c'a tibe chila' iviq'uin, yin xintzijoj chin que rix galán rix jabel
    y ronojel c'a nk'ax chive. Yin chi jumul vi c'a ja ri ketzij ri nubin chive, y
    vocomi ketzij vi chuka' xk'alajin ri xinbij-e chin ri Tito pan ivi' rix, y man
    choj tüj c'a quiri' ri xinya' ik'ij riq'uin ri nutzij. Rix rix quiri' vi.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤏᤧᤒᤥ ᤁᤧᤓᤥ᤺ᤛᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤢᤏᤧ᤹ ᤆᤧᤰᤋᤢᤱᤅᤠᤱ ᤘᤕᤠᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤠᤎᤠ᤺ᤔᤥ
