  tgo-tgo: Va ya wovorevoreŋaŋga weya amalaghɨniye, na lemi vakathana kaero i vamboromboro
    lo utuutuwe. Iya kaiwae ma ya monjina, kaiwae lama utuutu wolaghɨye e ghemi emunjoru,
