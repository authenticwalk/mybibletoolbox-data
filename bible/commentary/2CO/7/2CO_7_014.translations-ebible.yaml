  awb-awb: Ínéga Táítása iteba eqmaq auwaníe urautaq wensabé, Mi kegá néne ehweh aiq
    sehgioneherawoe íwíáhuge teawátáuge. Itega aiq kawerue sehgiro puana mi ehwéhnsábé
    íre niyehitaraire. Írakaumo. Moke mi ehwéh aiq pútaragurairana Táításaga ahtebaraire.
  gdn-gdn: Nau naiya wi werega apunu Taitosi sibuwani ki mibai e wi paunagau matarawena
    empupu ki pokere nau midimama eba wadisiniyau. Nu yona mibai mena wi nidimeya
    ki maba ka nau wi werega apunu Taitosi sibuwani ki mete mibai. Ade wi iyaga karako
    idiwu empupu ki pokaiya ka e kataiwena da nau eba berasugubuwani.
  nko-NT: Nɩ́ nɛkanfʋ́ mlɩ mʋ ansɩ́tɔ́ kʋ́ráá á, mlɩmɛ́ha pɛ́lɩ mɛkɩtá mɩ́. Alɩ
