    weyatan xua bichocono pejʉntʉ coyene xanepanaexae Nacomtha”, jan. Paxam jopa panejʉntʉ
    coyene aura exanaem. Xua ba paca tsipaebeibatsi baraxua bara pexainyeiwa tsaibi.
    Mataʉtano pocotsiwa paca yabara paebatsi Titotha baxua apara bara pexainyeiwano
    irʉ.'
  boj-2014: Anjam kalil e niŋgi qa Taitus saiyem qaji di bole. Deqa e ijo anjam deqa
    jemaibosai. E nuŋgo kumbra bole kalil qa Taitus saiyosim nuŋgo ñam soqtem. Taitus
    a qalie, anjam iga niŋgi qa a saiyem qaji di bole.
  eng-OEBUS: Although I have been boasting a little to him about you, you did not
    put me to shame; but, just as every thing we had said to you was true, so our
    boasting to Titus about you has also proved to be the truth.
  eri-eri: Ji amina tere tebere onowou hilobainga waha Taitus letuboni, tere unyitege
