verse: 2CO.007.014
translations:
  kpx-kpx: Di vani mole Taitasi namihai kosea, “Koliniti ata keau vaveve dua vamale
    ataea.” Ige la ke tedahoi hoesehavoale kemo di hoto louale keu lobo holioholinu.
    Isito di vani bahata hoto seleve loumale ke nahate di Taitasiho louale keu seleve.
  okv-H: Eto na ungo osa kageni ue Titus ta degi ke ijiena avoeto amina ungota degi
    pambuto dagota ke ungo avoembo ijiera amo ke be pere avo koguija eto ainge dombo
    dago ke do ungota degi ta eagora amo ke be pere eagora.
  tbo-tbo: Ma u nugogegae taumi bimiyei a paliweleya po a nugonugogegemi ega ota winugodubuwe.
    Lolowa ginouli atapuhi to bahebahehi uyahimi naka moinahi. Yaka i nugogegae Taitasi
    uyahina ubeimi naka i lugeleteya moinana.
  mal-C: ഞാൻ നിങ്ങളെക്കുറിച്ചു പ്രശംസാപൂർവം അവനോടു സംസാരിച്ചിരുന്നു; നിങ്ങൾ എനിക്കു
    ലജ്ജിക്കാൻ ഇടവരുത്തിയില്ല. ഞങ്ങൾ നിങ്ങളോടു സംസാരിച്ചതെല്ലാം സത്യമായിരുന്നതുപോലെ,
    തീത്തോസിനോടു നിങ്ങളെപ്പറ്റി പ്രശംസിച്ചതും സത്യമെന്നു തെളിഞ്ഞിരിക്കുന്നു.
  grc-SR: Ὅτι εἴ τι αὐτῷ ὑπὲρ ὑμῶν κεκαύχημαι, οὐ κατῃσχύνθην· ἀλλ᾽ ὡς πάντα ἐν ἀληθείᾳ
    ἐλαλήσαμεν ὑμῖν, οὕτως καὶ ἡ καύχησις ἡμῶν ⸋ἡ⸌ ἐπὶ Τίτου ἀλήθεια ἐγενήθη.
  bgc-bgc: क्यूँके जै मन्नै उसकै स्याम्ही थारे बारै म्ह कुछ गर्व दिखाया, तो मै शर्मिन्दा
    कोनी होया, पर जिसा हमनै थारे तै सारी बात सच-सच कह दी थी, उस्से तरियां ए म्हारा
    गर्व दिखाणा तीतुस कै स्याम्ही भी सच्चा लिकड़या।
  khz-khz: Au na gomi ia wailanai aveagi-agimito, matotaumi gemi kala na govevega-matagaito
    wailanai, pe egitamito, vovetaina gaurai avererena, kwalana ati govega-nugaragekuto.
    E gemi kalana govevega-matagaito, ai na Tito wailanai gomi gaveagi-agimito kilara
    taunatauna vegata, ati opakau.
  deu-TKW: So war ich denn nicht zu Schanden geworden, wenn ich mich bei ihm euretwegen
    gerühmt hatte, sondern wie alles, was wir euch gesagt, wahr gewesen ist, so hat
    sich auch unser Rühmen bei Titus als Wahrheit ausgewiesen.
  zsr-NT: Benaꞌ lbiꞌiliꞌ zxön laubiꞌ Tito, atiꞌ cutu benliꞌ ga utuiꞌdaꞌ. Bë́ꞌlentecztuꞌ
    lbiꞌiliꞌ didzaꞌ gdutë li, atiꞌ lëzcaꞌ cni nac gdutë li didzaꞌ bë́ꞌlentuꞌ‑biꞌ Tito
    catiꞌ bentuꞌ lbiꞌiliꞌ ba laꞌn.
  lin-lin: Namikumisaki epai na ye na tina na bino mpe nakoyokela yango soni te, pamba
    te ndenge kaka makambo nyonso oyo tolobaki na bino ezali ya solo, ndenge mpe kaka
    lokumu oyo totombolaki na tina na bino epai ya Tito ezali penza ya solo.
  hns-NT: Hamlog toelogke bara barwargie karlie rahielie, aur toelog hamaar moer na
    gieraile hai. Ham to toelogse hardam sattjaai batailie rahielie. Ab dekha hai
    kie hamaar sab baat toelogke biese me satj hai.
  noa-E: Titoou pãar oon maju nawe pãar Ẽwandam dʉ̈i wajapha nʉm ya mua irig jaau
    wai chirajim. Mʉchdëu irig jaautarrjö chadcha pãar ich mag wajapha nʉm anaawai
    ʉ̈u pãrau mʉ khĩir naaupibajierram. Pãrau khaphʉ nʉm, mʉ pãar aar chiraajeewai
    warm khʉʉn igwiajã mua sëukha nem jaauba aajeejim. Maagwaita pãar igwi mag mʉch
    onee chirʉm Titoog jaau chirarrjã chadcha ich ag ee öbërjim.
  eng-EMTV: Because if in anything I have boasted to him concerning you, I was not
    put to shame, but as we spoke all things to you in truth, thus also our boasting
    to Titus became truth.
  mib-NT: Chi je ni cahān rī jiín de jeē cúsɨɨ̄ ni rī jeē váha ñayuu cácuu ró, te
    vijna te tu ní quéndōo ri jnūhun canu jeē sɨquɨ́ rō. Chi nájnūhun ni cajini rō
    jeē iyó ndáā tāca jnúhun ni cacahān rī jiín ró, suni súcuan ni cundaā jnūhun ni
    cacahān rī jiín Tito jeē cúsɨɨ̄ ni rī sɨquɨ̄ rō jeē váha cásquícu ró.
  lif-NT2: खिनिॽ आने़बो के़भोःसुम्‍बा पाःन्‍निन् खुने़ॽ चे़क्‍तुङ्‌ङाङ् वयाङ्, हे़क्‍क्‍याङ्
    खिनिॽ नाधाःमो याप्‍मि के़न्‍धासिन्‍लो॥ सदादिङ् आनिगे़ग खिनिॽ से़क्‍खा पाःन् मे़त्तासिगे़बा
    कुइसिःक् खिनिॽ आनिगे़ ने़बो के़भोःसुम्‍बा पाःन्‍निन् तितसे़न् चे़क्‍तुम्‍बे़बा
    हे़क्‍केए से़क्‍खा के़रे़बान् खुने़ॽ निःसुआङ् वाॽरो॥
  xnj-xnj: Nene nivalumbalili neju palongolo yaki, na mu lijambu lenilo nakunikola
    soni. Tivajovili uchakaka magono goha, na kula kuvalumbalila nyenye palongolo
    ya Tito kuvi lijambu la chakaka.
  mmx-mmx: Gano aga tong i rin do nemi limixin avukat la miga lox asoorun levelinga
    rak, la mi goxo lox amangan ia. Maga paase luruturun tinimi, la at na mun langas
    levempapaase loklox aurut atnama maga lox i ri ne Taitas, ira ravasu ruturun ta.
  cbr-NT: Mitsunua cuantánun Tito caquin cana —a unicamax ca upí 'icë —quixun mitsu
    rabiquin can. Nun nu Tito ñuiquin mitsu cacë bana axa cëmëma 'ain ca nun mitsu
    ñuiquin Tito cacë banacamaxribi cëmëma 'iaxa.
  tee-NT: Pus ju quit'in xacjunita ju Tito ni na lack'oxin lapanacni unt'at'it chai
    jantu xaquilamamaxaniyau. Pus tachi chun ju xaclajunau si stavasalanti. Pus chunchach
    vachu' ju tuchi xacjuni ju Tito ju milacata'an stavasalanti lhixajcha.
  eng-LSV: because if I have boasted anything to him in your behalf, I was not put
    to shame; but as we spoke to you all things in truth, so also our boasting before
    Titus became truth,
  cak-NT: Cami can man yiq'uix ta chech ri Tito, roma cuando c'a man jani tibe iwiq'uin,
    ren xintzijoj che chi rix yalan jix utz y ronojel niben entender. Ren can siempre
    ja ri ketzij ri nu'in chiwe, y cami can ketzij chuka' chi k'alaj ri xin-ij-e che
    ri Tito, ri xintzijoj chiwij chi can jix quiri-wi, y man xe ta quiri' ri xinya'
    ik'ij roma ri xintzijoj chiwij.
  pah-NT: Gahoa renonde pe pyri ji pe mombe'ukatui ga pe pe mboheteavo oko pota g̃a
    Tupana'ga remimbotarimova'ea rupi javo ga pe ikwehe. Na tuhẽ pe ndekoi ga vahemame
    pe pyri heikwehe. A'ero ji poyjahetero. Nane'ymi ore imombe'ukatui a'itituhẽva'ea
    pe me. Na jitehe ore imombe'ukatui a'itituhẽva'ea pe mombe'urame Tito'ga pe pe
    mboheteavo.
  sja-NT: Tito nãik'aapa parãmaa wãi naaweda, mɨa irumaa jaraji parãpa mãga oodai.
    Wãara oojida mɨa jaradak'a. Mɨ k'ĩra nejasiapida-e paji. Mɨa wãarata parãmaa jaraji
    ma p'ãdade mãik'aapa parãpa wãara oojida mɨa Titomaa jaradak'a.
  xed-xed: Ghubaŋghuba yu ta ghubakwa ɗa ta kaghuni ta kəmani. Ndanana tama ná, sabsa
    yu ma hula má dzaʼa ksutá iʼi. Gwaɗa ta gɗata aŋni ta mnaghunata ná, kahwathwata
    nzakwani. Manda va tsaya guli ná, tsa ghubay ghubu ŋni ta kaghuni ta kəma Titus
    ya guli ná, kahwathwata nzakwani.
  mks-NT: Jáchi̱ mí i̱ sa̱ na̱cachi i̱ xi̱hi̱n Tito ña̱ cáji̱i̱ ini i̱ xi̱hín ña̱
    cája ndó ta co̱ó na̱cando̱o núu i̱ nu̱ Tito xi̱hín ña̱ na̱cachi i̱ xi̱hi̱n dá
    sa̱ha̱ ndo̱. Joho na̱cando̱o va̱ha joho i̱ nu̱ dá jáchi̱ tá quia̱hva cáha̱n nde̱
    ña̱ nda̱a̱ xi̱hi̱n ndo̱ quia̱hva já na̱ca̱ha̱n nda̱a̱ nde̱ xi̱hi̱n mé dá. Ta ña̱
    cáchí nde̱ quéa̱ cáji̱i̱ ini nde̱ xi̱hín ña̱ cája ndó.
  gfk-S: Ing mir ga wor ma ie, iou ga pirlet mu, ma pa mu le hahirhir iou. Ma hoke
    mem ga tangtange ira tutuno tupas mu, hobi bileng, ing mem ga pirlet mu ra matmataan
    tane Taitus, kakarek ra nianga ite hanawat tutuno bileng.
  bmu-bmu: Nöŋön silikŋinaŋgöra sileŋini Taitusgö jeŋe möpöseiba malali, eŋön miaŋgöra
    gamu qahö niŋgiget. Nöŋön eŋgö sutŋine mala keu pakpak jibi mötkeri, mi ölŋanök
    jial. Miaŋgö dop eŋgö keuŋini Taitusgö jeŋe jim möpöseiba malali, keu miaŋön mönö
    mewöŋanök könaŋini mindiŋgögetka ölŋi ahök.
  dgz-dgz: Ne namua Taitas inap enan wa namurasingina amba me ase yawaeni gapan me
    nop nega umap wan. E asigiap, nu dim dim wadiaetoni ame iravi tavewa gapan, menan
    ap umap atonuya watoni den tavewa tayan me yawaen.
  eng-GNV: 'For if that I haue boasted any thing to him of you, I haue not bene ashamed:
    but as I haue spoken vnto you all things in trueth, euen so our boasting vnto
    Titus was true.'
  zaa-NT: Inte' nna bedálianià' le lani Titua, pero labí rehuìni' te' por nùì porqui'ni
    tsè'ba runi le. Tì'ba iyaba nu chi ra tu' le siempre ba ną́ nu lígani, ą́' bá
    biria lí iyaba ca cosa tsè' nu ra tu' Titua de nu cca qui' le.
  eng-WEBSTER: For if I have boasted any thing to him concerning you, I am not ashamed;
    but as we spoke all things to you in truth, even so our boasting, which I made
    before Titus, is found a truth.
  guh-guh: 'Tito peponaevajënaeya paxamëjavabelia, jumaitsinë bajaraponëjavabelia:
    “Corinto tomarapijivi, Dioso pejumecovënëtsivi, tatoyaquinaebaxuto pejamatabëcueneta,
    itsiata najamatabëcuenexanebiana Diosojavabelia,” janë paxamë yabara Titojavabelia.
    Nexata bajarapacuenia paexaname baja. Bitso nexata Tito pacasivajamatabëcuenebarëya.
    Pacuenia xanë pacatsipaebabiabatsi pexaniajailivaisi, bajarapacuenia paxamë yabara
    tsipaebajë Titojavabelia. Bajarapacuenia itsa tsipaebajë, xaniajanë cajena. Tsipaji
    pacuenia pacatoyaquinatsi, paexanavanapame. Bajaraxuata pacasivajamatabëcuenebarëyatsi.'
  bon-bon: Cane weebibine iwepyeräjipene Taitus bau me, cuta cane ajiri ne lica ituge
    päpäna wemiji pi. Cine walya mene lica ituge otroma weeme bau me, cuta cine Taitus
    ne ngena ituge jajanena weeme poto cidi me, walya lica gyene.
  nhw-BL: Achtihuiya niquilhuijtoya para anquiselisquíaj ica yejyectzi, huan quena,
    amo antechpinahualtijque. Quen nochipa nimechilhuijtoc nochi catli melahuac, nojquiya
    quisqui melahuac catli cuali niquilhui Tito anquichihuasquíaj.
  swh-ONEN: Nilikuwa nimewasifu ninyi kwake, nanyi hamkuniaibisha. Lakini kila kitu
    tulichowaambia ninyi, kilikuwa kweli, hivyo kule kujisifu kwetu kwa Tito kuwahusu
    ninyi kumethibitishwa kuwa kweli pia.
  wbi-wbi: ulwakuva nanikale ni soni, ndave nikighinisie kwa mwene vwimila umue. sooni
    sino twavavulagha sikaale sa kyang'haani. enendiki na sino tukavaghinisie umue
    kwa Tiito, soope sivonike kuuti sa kyang'haani.
  bba-bba: Bɑɑ mɛ nɑ nùn woo kɑnɛ fiiko bɛɛn sɔ̃, i ǹ mɑn sekuru doke. Nɡe mɛ sɑ
    rɑ bɛɛ ɡem sɔ̃, nɡe mɛyɑ bɛsɛn woo kɑnɑbu Titun mi bu sɔ̃ɔsirɑ ɡem.
  eng-KJVCPB: For if I have boasted any thing to him of you, I am not ashamed; but
    as we spake all things to you in truth, even so our boasting, which I made before
    Titus, is found a truth.
  kgk-NT: Yma va'ekwe apomoherakwã porã va'ekwe Tito-pe. “Ne mogwahẽ porã arã Corinto
    pygwa kwéry” ha'e va'ekwe íxupe pende-rehe. “Oromondo-gwi ohendu arã ne nhe'ẽ”
    ha'e ave pende-rehe. Ha nanhemotĩry xe ha'e hagwe-rehe. Anhetegwa meme mate ha'e
    peẽ-my. Upéixa ave apomoherakwã porã ramo va'ekwe Tito-pe anhete tee voi upe xe
    nhe'ẽ.
  waj-waj: Vaa na tauraa ngiiiyara mannaka kiaa kiee inna kiaa mmiravai. Kiaa mmiaivaa
    ivo tooduu kaanaivo kutaa vauvaara hama ni mmamma maisairavai. Ta mmuakiaa suaiyauvaki
    ngiiita kua kutaiyauvaa tiravai. Ta mmuaikaraama Titiinnaata ngiiiyara mannaka
    kiaanna kuaivo kutaa kuavai.
  cpy-cpy: 'Tema nokaman-tzitakari naaka Tito jempe pikanteeyani eeroka-paeni, nokantakiri:
    “Kameethari ikanteeyani Corinto-jatzi-paeni.” Teera powaañaan-tanawo okaatzi pantayitakiri,
    tema omaperotatyaa okaatzi nokantzi-takariri Tito. Ari okantzi-takari okaatzi
    nokanta-yitakimiri eeroka.'
  mpx-mpx: Valila ya ba heyagimiu elana, ge wami ginol i paolaolaek no baaba elana,
    nige ya pupuluwawi. Wama baaba gegewena eliyamiu i tunahot, inoke i ola al wama
    ba heyagimiu Taitas elana i tabwa tunahot.
  wbp-wbp: '@see-verse:2CO.007.013'
  luo-luo: Noyudo asepwoyou ne Tito, kendo koro ok usekuodo wiya. To mana gik moko
    duto mwasebedo ka wawachonu gin adiera e kaka pwoch mane wapwoyou ne Tito kuomu
    bende osedoko gima adier.
  nhe-NT: Achtohuiya niquilhuijtoya para inquiselisquíaj ica yejyectzi, huan quena,
    ax intechpinahualtijque. Queja nochipa nimechilhuijtoc nochi tlen melahuac, nojquiya
    quisqui melahuac tlen cuali niquilhui Tito inquichihuasquíaj.
  aii-aii: ܚܩܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܠܟܸܣܠܹܗ، ܘܠܹܐ ܝܘܸܢ ܒܸܢܟ݂ܵܦܵܐ ܒܐܵܗܵܐ. ܐܝܼܢܵܐ ܕܵܐܟ݂ܝܼ
    ܕܐܡܝܼܪܝܼ ܟܠܔ ܡܸܢܕܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܒܫܪܵܪܵܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܚܩܵܪܬܲܢ ܒܝܼܵܘܟ݂ܘܿܢ ܩܲܕܡ ܛܸܛܘܿܣ
    ܦܝܼܫ ܠܵܗ̇ ܝܕܝܼܥܬܵ‌ܐ ܫܪܵܪܵܐ.
  esk-NT: Takku nanġaġipsi supayaatigun ilaanun, aasriiñ qapiŋapkanġitchipsitŋa. Uqautigikkavut
    supayaat ilipsitñun iḷumutuurut, aasriiñ taatnatun nanġautigikkavut ilipsigun
    Titus-mun iḷumutuuruttuuq.
  msb-msb: Ginhambog ko kamo sa iya kag dili naman niyo ako binuyo. Pareho na matuod
    an ginsabi namon sa iyo, sugad man matuod an ginahambog namon kan Tito manungod
    sa iyo.
