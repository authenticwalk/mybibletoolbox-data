  kxv-kxv: ଆତିହିଁ ଏ଼ନି କାତା ତିତସ ତା଼ଣା ମୀ ତାକି ନା଼ନୁ ବଡପଣ କିହାମାଇଁ, ଆତିଁ ଲାଜା ଆ଼ହାହିଲଅଁ,
