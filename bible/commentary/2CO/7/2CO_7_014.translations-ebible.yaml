  pan-pan: ਕਿਉਂਕਿ ਜੇ ਮੈਂ ਉਸ ਦੇ ਅੱਗੇ ਤੁਹਾਡੇ ਲਈ ਕਿਸੇ ਗੱਲ ਦਾ ਮਾਣ ਕੀਤਾ ਹੋਵੇ ਤਾਂ ਲੱਜਿਆਵਾਨ
