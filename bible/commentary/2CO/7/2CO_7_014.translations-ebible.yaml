    ऊआ, पर जिंयाँ ई आसे तुसा गे सब गल्ला सच-सच बोलिया, तिंयाँ ई म्हारा कमण्ड दखाणा
    तीतुसो सामणे सच ऊआ।
  cuk-09: Inso Tito-asabin bemargi nug-dummaa an itosadi, gwen be an-obinge-imaksasurmalad.
    Ar bela ibmar an-bemarga-sogsad napiragwadid, amba bemargi bela an Titoga-ibmar-sogsad
    napiragwadga gunonibalid.
  ben-OBCV: আমি তাঁর কাছে তোমাদের সম্পর্কে গর্বপ্রকাশ করেছিলাম, আর তোমরা আমাকে অপ্রস্তুত
    করোনি। কারণ যেমন তোমাদের কাছে আমাদের বলা সব কথাই ছিল সত্যি, তেমনই তীতের কাছে তোমাদের
    সম্পর্কে যে গর্বপ্রকাশ করেছিলাম, তাও সত্যি বলে প্রমাণিত হয়েছে।
  mil-NT: Te yúhú ñá túú cùcahaⁿ núù‑í sá nì cáháⁿ váha‑í cuèndá‑ndó nǔú tě Tìtú cútnàhá
    vátá quíxí‑gǎ‑dé núú ndécú‑ndó, chi ní cutnùní iní‑dé sá ndàá càháⁿ váha‑í nàcuáa
    quìde‑ndo datná cúú‑xí sǎ ndàá nchaa tnúhu dàcuaha ñaha‑í xii‑ndo.
  myu-myu: 'Eykay cum pima: — Xipan cuk jukuk ip Corinto ka watwat, xipat cĩcã ip
    puye — i juk oce cebe. Wa''õ dag̃ ma xipan cuk adi ixe epejukuk. Omudapxin g̃u
    eyju. Soat em icẽmãn õn e''em eywebe: — Corinto ka watwat xipat cĩcã — i juk adi
    ocece cebe. Wa''õ dag̃ ma juk adi xipan ixe epejukuk.'
  amk-amk: Tarai we raminde Titusi dontai we mea kaharai mae yeparanding mea paria
    wei, tuti wiro metohong mamaya yau kaha. Toyari fikiaio raminde amewuwuai we mea
    fo mani kaiwo wetarai fine, tonanai kontai metainawiai we Titusi we fi bengno
    amemadurai wei na amefiai mea fo, wetarai tonanai kontai.
  fai-fai: Aka namadálaw kim itamono kalane naka kim tok bakodaw ika atin kinim kidelo,
    akeisi. Ade kamane kilim kukuw uyo kukudaw aka afan bakokamseno, akbiw ade num
    weng adikum bakoyamsuduw be afan ade kiba num kim tok Taitas bakodaw suduw akal
    afan kala.
  ura-NT: Nii Tito raine, chatohaneein inara rai baaso ichaenihanune jaun, jataain
    inara aina raotojoeein nihanune que aitoonlu. Nii nohanelanaala inara rai aitocoaanulune
    rijijieein nechu, inara coreniha raotojoeein nihacaanu que aitocoaanulu nohanelanaala
    Tito rai.
  mcd-NT: Ascano Titopan tapia un matohuunoa tsain shara yoiai cuscan iconcoin. Un
    matohuunoa yoiai cuscan nanscacoin man huaa. Mancai ua rafimanama. Nantifi un
    matohuunoa yoia cuscan iconcoin afi tapitiro.
  urt-urt: Somohon ŋam mahraꞌe naŋ yip malme Taitus. Yip yende ŋoihmbwaip bwore bwore
    yalme kin. Luku ki ŋasambe kin nange wusyep poi nalme yip ki mise supule. Taꞌe
    pe, poi yukur hiꞌme wusyep ŋaiye poi manange. Nye nyermbe poi gwande wusyep mise,
    topoꞌe ŋoihmbwaip bwore yip ki sasambe nange wusyep poi ki mise supule.
  kiz-kiz: Yakuwa kujo najifunili kwa muene kuhisiana ni muenga nayele hee nisoni.
    Kinyume kyaki, kutya tukaliayi lilobhi latajobhili kwa yhomo layele la ukueli,
    majifuno ghitu kup'etela Tito ghasibitishu kujo gha ukueli.
  tzo-TZE: C'alal mu'yuc to'ox chtal li Titoe, xcuxet no'ox co'nton laj calbe ya'i
    ac'oplalic yu'un ta jna' ti ta ono'ox xach'unic li c'usi laj calboxuc tal ta cartae.
    Jech muc xavaq'uicun ta q'uexlal. Li c'usitic laj calboxuc tale melel scotol.
    Ja' no'ox jech melel scotol c'u x'elan laj calbe ac'oplalic li Titoe.
  lex-lex: Yoma la' ler maka e' edon ntiy mia'ta de a'u'uli oleka miy lia e gaini
    ralamni. Ne la'pa nte'ela tiy miy die, miy e mhi' emeka a'ukot olek la e'a, pede
    la' emkade pede miy edon miod a lia molmola-mama'a. Hya' to' mak amakot oleka
    tiy miy die ha raplola. Emkade walia hya' maka amakot pa amran miy lia heyanna
    la'a Titus gaini de miy e mhi' oleka re, pede ha ntutga de a lir mamni mak amran
    miy die ha naplol wali.
  dov-dov: Na ndakalikankayizya aatala andinywe, tendakawusigwa nsoni. Mulilumwi lubazu,
    mbuli zyoonse nzitwakaamba kulindinywe nisimpe, kulikankayizya kwesu aatala andinywe
    kuliTayitasi zyakaboneka kalili simpe.
  rgu-rgu: Au parnaa io emi nai Titus matan laꞌeneuꞌ emi nonoi-tatao malolem. Au afada
    ni ae, ta parnaa emi tao mamamaeꞌ au. Basa hihii-nanauꞌ fo parnaa ami tuin neuꞌ
    emi a, nana tebe. Ma basa hihii-nanauꞌ fo ami tuin neuꞌ Titus laꞌeneuꞌ emi a,
    tebe.
  toc-NT: Aquit cca­tzi̠y pi̠ ni̠ cak­ská­huilh Tito acxni̠ cuánilh pi̠ hui­xinín
    luu tla̠n min­ta­pu­hua̠ncán. Xli̠­hua̠k hua̠ntu̠ aquit cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­ni̠tán
    huá xta­lu­lóktat, chuná cumu la̠ cuánilh Tito pi̠ aquit luu cli̠­pa̠­xu­huay
    la̠ta hui­xinín lapá̠tit.
  som-som: Waayo, haddii aan xaggiisa wax uun idinku faaniyey, ma aan ceeboobin, laakiin
    wax walba run ahaan ayaannu idinkula hadalnay, sidaas oo kale ayaa faankayagii
    aan Tiitos u sheegay run u noqday.
  mam-C: Qu'n otaq nq'may te Tito, tej na'mxtaq txi' kyuk'iy, qa tb'anil xjalqetaqa.
    Ex twutzx nya noq ẍin ela toj ntx'ixewa ti'jjo nq'may kyi'ja. Qala', tze'nkuxjo
    nq'ma'y kye'y, twutzxix s-ele te', ex tkyaqiljo xi nq'ma'n kyi'ja te Tito, ex
    twutzxix s-ele.
  ndj-ndj: Nenga ndivajuma munu pawulongolu yaki na muchilongu achi ndiva chindipa
    ha. Tuvawombela unakaka majuva vosi na kula kundivajumili pawulongolu ya Titusi
    kucha chilongu cha wunakaka weka.
  mbj-NT: Bë ỹ j'aa etsë paa Tiit hã. Ỹ her'oot doo da né hẽ bë ky n'aa, ti né hẽ
    bë metëëh Tiit hã. Dooh ỹ bë nu meby bä. Te hub né hẽ sahõnh hẽ bë ỹ maher'ood
    wät doo. Bë hyb n'aa ỹ j'aa etsë doo, te hub né hẽ na-ããj hẽ kametä däk hỹỹ kä.
  lat-VUC: 'et si quid apud illum de vobis gloriatus sum, non sum confusus: sed sicut
    omnia vobis in veritate locuti sumus, ita et gloriatio nostra, quæ fuit ad Titum,
    veritas facta est,'
  ngp-ngp: Miye hiwatogolesa nyuwe hameso hakwe, naho mwe mbuli ino hamkigeile soni.
    Kilonga ikindedi kwenyu mazuwa yose, sa iivo kukeduvya kwetu hameso ya Tito kunda
    mbuli ya kindedi.
  enq-2: Wamba nambame nyakama lalyoo, nyakamanya mana epe miningima dupa Taitusa
    lamaiyo. Naimame nyakama lalyoo Taitusa lamaiyama pii dupa kiningi leama dopaka
    pyoo, naimame pii nyakama langiamano dupa pitaka kiningi. Tenge dokonya, namba
    elya sala naeyo.
  eng-ASVBT: For if in anything I have gloried to him on your behalf, I was not put
    to shame; but as we spake all things to you in truth, so our glorying also which
    I made before Titus was found to be the truth.
  mna-mna: Pa muŋgu aŋwit uruyom ila Titus mataana. Mi iŋgi sua tio tana iur ŋonoono
    kek, tana koŋ miaŋ piom som. Pa sua ta amkam pa Titus be amwit uruyom pa na, mbulu
    ta kakam pini iswe kembei sua tana ŋonoono men. Kembei sua tiam boozomen ta amzzo
    piom na, sua ŋonoono men.
  myw-myw: Kweiboug nag asilponay mav, tage akaya̱pam, adibek Titos, alana, “Min-Kolinit
    asisinap bwein.” Nag bayaweid va̱gan mo beivag agumwasin, nag. Ma̱wan amalivan
    babaw mounid nakadibakeimiy, mo gunakaya̱pam waseg Titos ikakin mounid.
  sby-sby: Ndalamulesha kukondwa kwakame ne njamwe muliya kumpa nsoni, tuliya kumubepapo
    sobwe, nicimo cimo kulumbaisha nkotwalalumbaisha Tito kulalilesheti nikwakubinga.
  sll-sll: Na Taitas Korin yalhobi nin nega dire honagi oli pire pir tomua ditere
    hani ayuwo olga i pirari gumana homua. Hongure na haung haung ha pangwo weni kara
    di ni te moliwa. Molga meri na Taitas ni yalhobi mol pai wai onga maing di tega
    i ha weni kara diteya, nima omua.
  yaq-NT: Junuen san inepo, enchim uttiaka, Tiito' teamtau enchim etejokai, kannee
    ji'obek. Taa ala si'imeta juka' itom emou teuwaarita a' lutu'uriatuka'a benasia,
    junuen ketchia, enchim uttiaka Tiito' teamtau itom teuwaaka'u, ka aa noki'ichiatukan,
    itom emo betchi'bo yantela'ati jiakai.
  uro-uro: Bä ama enge qärangätni i sa ngua qoar na qa na ngät sävät angäna lat ama
    mär ngät di sa qaku aqlus pät a ngo i sa ngua märhamän särhäm ga na ngät. Nak
    kop toqor inamäk i sa ut tamän särhäm ngän nä iarhongäkt moe qärqärhong i sa ama
    engäktki nä irhong dä qosaqi rhäkt dä iangärhäkt aurha enge sävät a ngän bä bä
    ma Taitus di ama engäktki na ngät.
  ita-1885: Perciocchè, se mi sono presso lui gloriato di voi in cosa alcuna, non
    sono stato confuso; ma, come vi abbiam parlato in tutte le cose in verità, così
    ancora ciò di che ci eravamo gloriati a Tito si è trovato verità.
  muy-muy: 'Nàzləba kʉli kè meleher ge Tit a. Nàzləbay kʉli ti kigeni, aɗaba kələŋ
    gani kə̀bumku mimili ndo : nahkay pakama geli ya màzləbay kʉli àna naŋ kè meleher
    ge Tit ni ti ma ge jiri. Pakama gani nani ma ge jiri ; pakama geli ya məhi ana
    kʉli ni ɗek day ma ge jiri.'
  kqc-kqc: Adina gokai ina rofu ya vene dada ni-ika rena ago maro, na moi maena de
    reyadi. Ye uni ago tau ya dada bi rama maka, kamini uni ni-ika rena ago Titus
    di budari, ka bi moi rama reyo.
  tav-tav: Mʉja tʉpʉ Tito cʉ cáaáparo jʉgoye, “Caroaro canʉcʉbʉgorã ãma Corinto macana,”
    cʉ yʉ caĩ buiowʉ. To bairo ĩi jocʉ mee yʉ caĩwʉ. Cʉ yʉ caĩricarore bairona caroaro
    canʉcʉbʉgorã mʉja ã. Nipetirijere mʉjaare yʉ caĩrije cariape jeto ã. Nipetiro
    mʉja cãniere Titore jã caĩ buiorique quena cariape ã. To bairi, “Caroaro canʉcʉbʉgorã
    ãma Corinto macana,” Titore jã caĩ buiorique quena cariape cabaiwʉ.
  eng-ULB: For if I boasted to him about you, I was not embarrassed. On the contrary,
    just as everything we said to you was true, our boasting about you to Titus proved
    to be true.
  spa-VBL: Me enorgullecí de ustedes al hablar con él, y no me defraudaron. Así como
    todas las demás cosas que les digo son verdaderas, mis elogios sobre ustedes hacia
    Tito resultaron ser verdaderos también.
  fra-_FOB: Et si je me suis glorifié de vous devant lui en quelque chose, je n'en
    ai point eu de confusion; mais comme nous avons dit toutes choses avec vérité,
    ainsi ce dont nous nous sommes glorifiés auprès de Tite, s'est trouvé la vérité.
  hau-ULB: Domin kuwa idan na yi fahariya da ku a gaban sa, ban ji kunya ba. A sabanin
    haka, kamar yadda kowane abu da muka fada maku gaskiya ne, fahariyarmu a kan ku
    ga Titus ta zama gaskiya.
  mal-mal: അവനോട് നിങ്ങളെക്കുറിച്ച് വല്ലതും പ്രശംസിച്ചിട്ടുണ്ടെങ്കിൽ ഞാൻ ലജ്ജിച്ചു
    പോയിട്ടില്ല; എന്നാൽ, ഞങ്ങൾ നിങ്ങളോട് സകലവും സത്യമായി പറഞ്ഞതുപോലെ തീത്തൊസിനോട്
    ഞങ്ങൾ പ്രശംസിച്ചതും സത്യമായി തെളിഞ്ഞു.
  urd-GVR: Us ke sāmne maiṅ ne āp par faḳhr kiyā thā, aur maiṅ sharmindā nahīṅ huā
    kyoṅki yih bāt durust sābit huī hai. Jis tarah ham ne āp ko hameshā sachchī bāteṅ
    batāī haiṅ usī tarah Titus ke sāmne āp par hamārā faḳhr bhī durust niklā.
  far-far: '''I nao na mai, nau ku tango kamulu fuana sa Titus. Ma ana kada nia dao
    to''omulu, kamulu famamana fatae nau ki. Ru ki tafau ne kalu fata sulia fua mulu,
    nia mamana. Ma ''urinai kamulu fatainia na tangolae kalu suli kamulu fuana sa
    Titus nia mamana laugo.'
  suz-BL: मोदेंशो पा तीतस कली यो “कोरिन्‍थीपुकीमी आं लोव़ टीनीमी, रिम्‍शो पाइनीम”
    दे थमा लोव़ पशो नङ। मुल तीतसमी इन कली आं लोव़ टिशो तशा, थमा बाक्‍माक्‍त, दे तुइक्‍ताक्‍व।
    मोपा आं कली मुने मतोक्‍नी। मोपतीके आं नें बोरपा बाक्‍ती।
  car-NT: Apokoine ywotamyikary sekari'nen i'wa. Ypy'i'topo'pa tywaije mandon. Iporo
    pa'poro moro o'waine na'na wyka'po wairy wara iporo enapa moro Titus 'wa apokoine
    na'na wotamyika'po tywaije man.
  amp-amp: Bi barkofpam bi Taitusr kfo yindhor nuhasmoyanr nikmoh dborioh dborioh
    nefm. To tfit ror nikompno yihato tfit niko nd dborioh nefm yak nuhasmohat, na
    nhai tfit wom yimtnefm rhukahma. Na kfomo mrokfot tu kfo mifkfot kfomoyanr. Be
    fasoh nefm ayak nuhaskomr, o be nann bro yimtneft niarfot.
  bht-bht: क्योंकि अगर तीतुसे सामणे मैं तुहाड़े बारे च घमंड किता है, तां मैं शरमिंदा
    नी होया, पर जियां असां तुसां सोगी सारियां गल्लां सच्च-सच्च बोली दितियां थियां,
    तियां ही साड़ा घमंड दसणा तितुसे सामणे भी सच्च साबित होया।
  eng-NOY: for if in anything I have boasted to him of you, I am not put to shame;
    but as we spoke all things to you in truth, so also our boasting, which we made
    before Titus, was found to be truth;
  cub-NT: Titoi etaquiye jipocai, jã́cʉnʉcʉyʉ mʉje yebai, mʉje torojʉre d̶aiye boje
    yʉre, “Ñʉjare me jápiarĩ jʉ arãjarama majevʉ Corintocavʉ”, arĩ coyʉcacʉ ʉ̃́re
    mʉje borore. Aru mʉje me jápiarĩ jʉ aiye boje, cʉyebevʉ yʉ, ji nópe coyʉiye báque
    boje ʉ̃́re. Yópe caiye ñʉje coyʉiyepe mʉjare jãvepe, quédeca ji coyʉiye báque
    mʉje borore Titore máre jãvetamu.
  ita-1927: Che se mi sono in qualcosa gloriato di voi con lui, non sono stato confuso;
    ma come v’abbiam detto in ogni cosa la verità, così anche il nostro vanto di voi
    con Tito è risultato verità.
  lww-lww: Nepisayu amiu pania nanua sumo rui, nesape nekekaran kiamiu p̃elaga wo
    la pa p̃isi, ana pogos nap̃a pim̃asu m̃alivin amiu, ana pisu ga na wa sane pe
    nepisokan re poli, nepisa ga lelaga. Sa ke ga nanua sumo, nepisa ke ga sur lelaga
    la pan amiu silaga, ana nagane, akila kiau visena nap̃a pa Taetas e kiamiu lepasa
    pimi pe lelaga ruru m̃ena ga.
  ckb-ckb: ئەگەر بەرامبەر ئەو شانازیم بە ئێوەوە کردبێت، شەرمم نەکردووە، بەڵکو وەک
    هەموو شتێکمان بە ڕاستگۆیی پێ گوتن، شانازیمان لای تیتۆس بووە ڕاستی.
  nas-nas: Temuꞌ tee aaꞌnaꞌ daangantampikoꞌnung diiꞌ tee-ankoi eeꞌnoko diiꞌ beeroꞌdurima
    tampaꞌ ooruruꞌnooꞌkoo dotu-antamuuꞌ. Diiꞌke masikee-antaverira maiaꞌantameriaꞌ
    daangantampikoꞌ nooꞌkoo. Ookara kapooꞌ diiꞌ daangantampima minkuantuꞌning teing
    masikeng deemparuꞌning teeꞌ ookara kapooꞌ minkurampimaing masikaꞌparamanaꞌ.
  uvl-uvl: Imo a poia iau ke letek meena ero pe e palut laka pe e heto heke imo lange
    Titus ke elela. Imem mo hele hote helenga manmanna ngana lange imo pe a henonou
    hote ke lemem palutinga nenge mo poia lange Titus lohot ke manmanna.
  eng-BBE: For I was not put to shame in anything in which I may have made clear to
    him my pride in you; but as we said nothing to you but what was true, so the good
    things which I said to Titus about you were seen by him to be true.
  ixl-CNT: Utz alich nal tu u Tito vaqꞌo aas kꞌujlebꞌal kꞌuꞌl ex. Val te aas techal
    ex. Anchituꞌ. Yeꞌn echꞌixvixsaꞌin; yeꞌn eteesa unqꞌii. Tan tiira bꞌaꞌn etxumbꞌal
    vetebꞌana. Ech nimnaꞌl aas inujul vaꞌl niqaleꞌ.
  xsi-xsi: Muŋga naŋa andekanami lâ Titi nao, aku naŋa ŋandai akai maŋeti ŋana naneŋgu
    ŋgua ŋinde ŋga. Maka uru katula ŋgua mao nâ pami, aku ŋgua maka muŋga kaporo pa
    Titi ŋanami ŋinde kala ipâŋga mao kanaŋo tona.
  crx-NTPO: '''Et nts''oh tula Titus ts''un nohé''oonust''e'' whe za nohghu yasduk-un,
    ''aw ''et hukwayá lhusdloh. ''Et k''us ndi khuni be ''alha'' ''unt''oh-i be yats''ulhduk-i,
    ''i be za nohbúlh yats''ulhduk. ''Ink''ez ''et whuz un''a za nts''oh tula Titus
    ts''un nohé''oonust''e'' whe za nohghu yasduk-un, ''et cha ''alha'' hoont''oh
    whe Titus nahoon''ai.'
  kan-OKCV: ನಿಮ್ಮ ವಿಷಯವಾಗಿ ನಾನು ತೀತನ ಮುಂದೆ ಹೊಗಳಿದ್ದಕ್ಕೆ ನಾನು ಬೇಸರಪಡಬೇಕಾಗಿರಲಿಲ್ಲ. ನಾನು
    ನಿಮಗೆ ಹೇಳಿದ್ದೆಲ್ಲವೂ ಹೇಗೆ ಸತ್ಯವಾಗಿತ್ತೋ, ಹಾಗೆಯೇ ನಿಮ್ಮ ಬಗ್ಗೆ ನಾವು ತೀತನ ಬಗ್ಗೆ ಹೊಗಳಿದ್ದೆಲ್ಲವೂ
    ಸತ್ಯವಾದವು.
  bbb-bbb: Ro nane ude Taetasi kuarana kuae naka ireobo joefuo aroekaravono kuae.
    Ro rade fu jone vuakoga ja irere na kuariaeva ijene rena oe kuderiana una Godi
    ma vierafekinu vame fuone maeje rei. Ro ni vierafe maza boeje vua na ja kuariavo
    ije na vua maeje ijiaru kuariave. Ijadufuo na Taetasi fu romoga na gana vierafega
    ude na joefuo aroekaraeva ije name kufuimeva baki ro naka maga na ijadufuo aroekarae.
  blw-blw: Te hen cha-anna umaliyan ahna, chà inchayaw chàyu an hiya. Yag ammay te
    tommot-owa hen amin anchichay imfagà, wat maid eman fumiinà. Te kaman hen anchi
    chani mangaryan hen pahig tot-owa an chàyu, wat kaman agéhchi way pahig tot-owa
    agé hen aminay imfagani an Tito mepanggép an chàyu.
  tam-2017: இப்படியிருக்க, உங்களுக்குப் புகழ்ச்சியாக நான் அவனுடன் சொன்ன எதைக்குறித்தும்
    வெட்கப்படமாட்டேன்; நாங்கள் எல்லாவற்றையும் உங்களுக்குச் சத்தியமாகச் சொன்னதுபோல,
    தீத்துவுடனே நாங்கள் உங்களுக்குப் புகழ்ச்சியாகச் சொன்னதும் சத்தியமாக விளங்கினதே.
  azz-NT: Huan amo nimopinautis ica tajtol ne tenica nictapohuij in Tito de que nejua
