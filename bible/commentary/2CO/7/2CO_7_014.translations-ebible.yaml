    pyʉdseemy tʉyꞌa̱jtʉn diꞌibʉts tʉ nꞌanʉʉmʉ ja Titʉ kots njotkujkꞌáty mʉt miitskyʉjxmʉty.
  tzj-NT: Como ja Tito tok maja'n tintakel ewq'uin xinya' jutz'it ek'ij chwach in
