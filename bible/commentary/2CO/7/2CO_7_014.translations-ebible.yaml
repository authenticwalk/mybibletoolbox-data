  kvg-kvg: No Taitus-te, nø̀te-khambuvupám, zo zapaya. Yaq zo mòzo-vøndøzém, av
    nqægo, noqa manqat unimanqatín, neka zo ni mivi etopøteáv, taqa yaq-te. Manqat
    ate ndægo, ni zo qeizø-manqatam, unimanqatín. Yaq ndakin, até niqá khambuvap
    manqát-a, zoqa yaq-te Taitus qeimbo-einim, ndøgo mø̀ndø-unimanqatín.
  rug-rug: Tozi qetuqetuni gamu rau si gamu koe Taetusi. Meke va sosodea tugo gamu
    koa sa sapu guni gamu rau pa hinokara. Gua sapu zama hinokara koa gamu si gami
    doduru totoso, ke sa mami qinetuqetu mia gamu pu tozia gami koe Taetusi, si va
    sosodea sapu hinokara tugo si asa.
  hop-NT: Nu umuy tsuyakqe, Titus aw umuy pihni’ta. Nihqe nu put ep qa hahmana. Ura
    itam umumi sohsok hihta suan lavayhtoti. Nihqe ōviy piw pan nu Titus aw umuhpe
    himuiwtaqe pas súaṅqawu.
  san-URD: پُورْوَّں تَسْیَ سَمِیپےہَں یُشْمابھِرْیَدْ اَشْلاگھے تینَ نالَجّے کِنْتُ
    وَیَں یَدْوَدْ یُشْمانْ پْرَتِ سَتْیَبھاوینَ سَکَلَمْ اَبھاشامَہِ تَدْوَتْ تِیتَسْیَ
    سَمِیپےسْماکَں شْلاگھَنَمَپِ سَتْیَں جاتَں۔
  heb-LB: התגאיתי בכם לפניו, ואני שמח שלא אכזבתם אותי. הלא תמיד דיברתי אליכם אמת,
    ואף הפעם התפארותי הוכחה כאמת.
  caf-NT: '''Et nts''oh tulih Titus ts''un nuhoonust''i hoh zeh nuhghu yalhtuk, ''aw
    ''et hukwayá chasdlah. ''Et k''us ndi khunek be ''alha ''int''ah be yats''ulhtuk,
    ''i be zeh nuhwhubúlh yats''ulhtuk. ''Ink''ez ''et whuz na''a nts''oh Titus ts''un
    nuhoonúst''i zeh nuhghu yalhtuk, ''et chah ''alha ''uhoont''ah Titus nehoni''ai.'
  mio-NT: Cha cati yu chi ra ti vaha xaan ndacu ndo, ta ña cahan nuin. Cha ndicha
    cuu tuhun cahan ndi chi ra Tito, ta suvi ni chacan cuu ndihi tuhun cati tuhun
    ndi chihin ndo.
  srq-NT: Sã ñɨ aɨco jẽturã nenei nenei Tito je nyii no. Eɨ̃ jenye sɨ tuchɨ equia
    siqui turãte ũquɨ̃. Nyebe seɨreɨ̃ ngũiãte riqui nguiã ñee jenɨɨ ũquɨ̃. Acheẽ ñooñoa
    ngue jẽturã nɨɨ Tito je ra. Sã aɨco ñee ñooñoa emo mose jẽje no.
  kje-NT: Lere ai kan ki makun, ya a'uli mi lolo ai kalarna me'e. Enla an rakanedi
    ki enne, mim kukul aki man wa'an ai de kam hi'i wawwawa maya'u! Ai madedem konohi
    mi panaeku ma namlolo mamani, de ainim wanakunu ma na'uli mi man am konohiyedi
    Titus onne namlolo haenhi.
  gaz-gaz: Ani isiniin isatti booneen ture; isinis na hin qaanessine. Garuu akkuma
    wanni nu isinitti himne sun hundi dhugaa taʼe, waaʼee keessan Tiitootti boonuun
    keenyas akkasuma dhugaa taʼuun isaa mirkanaaʼeera.
  kud-kud: Na yagu nuwatuwu haehae omiu vehabamiu yawalo auli ta nigele amya'abiye
    hinimayagau. Mwalona ginauli maudoidi awalowalowedi alimiyai neta moihadi. Eeta
    yama nuwahaehae Taito ainai vehabamiu neta imiya mahalava moihana.
  urb-NT: 'Pehẽ koty Tit oho tate rahã, ihẽ apandu ipe: “Korin ok ta pe har ta katu
    riki. Nde rehe haihu katu ta” aja. Pe, ihẽ apandu aja pema''ema''e. (A''erehe
    ihẽ rury katu axo.) Jetehar ke pehẽ rehe har japandu. Aja te''eha japandu. Tit
    pe japandu aja pehẽ pema''ema''e katu ipe.'
  fra-LSG: Et si devant lui je me suis un peu glorifié à votre sujet, je n’en ai point
    eu de confusion; mais, comme nous vous avons toujours parlé selon la vérité, ce
    dont nous nous sommes glorifiés auprès de Tite s’est trouvé être aussi la vérité.
  san-HK: pUrvvaM tasya samIpe'haM yuSmAbhiryad azlAghe tena nAlajje kintu vayaM yadvad
    yuSmAn prati satyabhAvena sakalam abhASAmahi tadvat tItasya samIpe'smAkaM zlAghanamapi
    satyaM jAtaM|
  cak-SNT: Vacame man nquiqꞌuix ta choch ri Tito, ruma antok cꞌa majaꞌ tiꞌa iviqꞌuin,
    inreꞌ xinꞌej-el cha chi ixreꞌ altíra ix otz y nojiel niꞌka pan iveꞌ (ntiꞌan entender).
    Y xkꞌalajin chi man choj ta xinyaꞌ ikꞌij riqꞌuin ri nuchꞌabꞌal, xa ketzij xiel,
    can incheꞌl ivataꞌn ixreꞌ chi ojreꞌ man jun bꞌay kaꞌeꞌn ta chiva jun tzij ri xa
    man ketzij ta.
  uvh-uvh: Ka na tim Korin sidining kadapmang kareng waraga' sura sidining wap bema
    aranga Taitas aniguk wa bengsa' aniguk. Ka inga' sidi kadapmang kareng u ting
    wari midi ka naga Taitas u aniguk u beng guk ning tipkadofira'. Fikifiki indi
    midi ka sidi fasanitam wa beng guksa', ka indi sidining kadapmang kareng waraga'
    Taitas u anigum undu' beng guk ningsa' anigum.
  ino-ino: Lapa'kaeyafe amuse nehu'na lapa'ki ali'na asaka nehu'na lapa'kaeyafe Taitasina
    hapai'noketapa kanale kava nehaya yafe navuya ohu'ne. Lapa'kaeya lamake'ake ke
    lahapapai'noa kava hu'na lapa'kaeyafe Taitasina hapai'noa ke nake'atike ke ha'opai'noanaketapa
    lapa'kaeya ako hapai'noa kate maletapa kanale kava hu'nae.
  gnn-gnn: Ŋäthilinydja ŋarra ḻakaraŋala nhanukala Dätitjkala, ŋunhi nhumanydja miṯtji
    ŋamakurru' wal'ŋu yana dhika, ga yakana nhuma gora wekaŋalanydja ŋarranha. Bitjan
    liŋgu ŋarra ŋuli ḻakarama nhumalaŋgu yuwalk yana dhäwu', ga maḻŋ'maraŋalanydja
    ŋayi yuwalk yana ŋunhi ŋarra yukurrana ḻakaraŋala nhumalanha.
  yal-yal: N bata yi ɛ matɔxɔ Tito xa nun. Ɛ mi n nayagixi. Bayo nxu bata ɲɔndin fala
    ɛ xa waxatin birin, nxu ɛ matɔxɔn naxan tixi Tito xa, na fan bata findi ɲɔndin
    na.
  cnt-NT: Jaun₂ tsá₃ jua'₅₄ a₂lë₁ca₂juɨ́g₂ jág₁ tá'₅ jme₁ca₂juɨ́g₂ 'io'₂ jéin₅ o₄quián'₂
    'nia'₂. Tsá₃ o₂guí'₃ chén'₅ jniá₂. Ia₁ le₂në₅ bá₄ juɨ₁lia'₂ dsau₅ ca₂le₃jë́₃ jág₁
    a₂ma₂ca₂chéi₂ jnia'₅₄ 'nia'₂, ján₃ bá₄ le₂jaun₂ ca₂le₃jë́₃ jág₁ a₂ca₂chei₅₄ jnia'₅₄
    Tito 'a₂ lia'₂ lë́₅ tion'₅₄ 'nia'₂, ca₂rë₃ti₃ bá₄ lia'₂ lë́₅ jaun₂.
  tif-tif: Siin kaa, nali kipni tong ayo Taitus ami diim kawu bakamsi Taitus ami din
    unse kaa, ibi itamala yi, Korin kasel kalawiimi kukup kaali, faneng Pol ami weng
    bokop-nase tap kaata, kutal-fukusip kala kalala, ayo tal bokop-naya kaata, nali
    fatom ma kuluulin disa kebi. Kemin, nali suunkup weng tifan kaata-kup bakaya-laabi
    kemin, kanola ipni tong kaa Taitus ami bokolasi kaakal ti tifaneng tiltam tabasu.
  nlx-nlx: काहाकाय केदी मी तान ओंगाण तुमरे बाराम थोड़ोक मोठाय देखाड़ेल, तीबी लाजवानो
    नाह, पुण जिहकेरीन आमु तुमूह आखी वातु खेर खेरीच केय दियेल एता। तिहेकेरीन आमरो मोठाय
    केरने तीतुसान ओंगाण खेरलो निकेलनो।
  apw-NT: Nohwaa da’oshłíígo Titus bił nagoshṉi’íí doo bik’ee ádaayánsdzį da; áídá’
    dawa baa nohwił nagoshṉi’íí da’aṉiigo ádishṉiihíí k’a’at’éégo nohwaa da’oshłíígo
    Titus bił nagoshṉi’íí ałdó’ da’aṉiigo bígózį.
  gum-gum: Pøs ñim corintiosmeraimburab truba tab kuim pasrar chib Titon na waminchib
    pasraigwan, chi køriimisra kørrømisrmur. Nam ñimun kerriguba chigøben wamindiima
    chi isa wamindig kømuig køppe, ñimuimburab truba tab kui mørøb Titon nam waminchib
    pønrraikkucha treetøwei isa kømø wamindig webyan.
  not-NT: 'Cani, teraiquerai iriátasitimi, nacanqueri: “Icaninataiguë Corintosati,
    caninasati irágacaninatobëmi”. Aro yaretaiguëmi igópë aisonori nacanqueri, te
    nontsoiguema. Aisa ocanta te nomatobitaiguemi obirojegui.'
  plu-plu: Minikwak apit ig tipik ta yimkat nah awna git ku yis kibeyne hiyeg. Kibeyne,
    inakni nuwnhu ka marakwan. Ku samah nah apanenekwa awnene yuwit inyerwatnene ta
    yit, hawwata inakni nuwnhu ta git kiyapwiye Titu in kahayak ku in inyerwatnene.
  iou-iou: Bian intäŋo biŋam Taitus iwetkuro, man u jopi täŋirän mäyäk nämo yäput.
    Nämo, in man täwerira burenigän täŋkuŋo udegän Taitus inta oretoret man iwetkuro
    uwä bureni nikekgän täŋkuk.
  ntp-NT: Aidʌsi maiquiaa ii Tito Coriintoamu aanʌ aagidi mʌsai aapimʌ ʌʌgidia agai
    istumaasi gʌnoojida iñaagaitadai aanʌ dai aapimʌ podui. Vʌʌsi istumaasi gʌnaagidi
    aatʌmʌ ʌrvaavoi dai istumaasi aagidi aatʌmʌ Tito vʌʌsi ʌpʌdui.
  rai-rai: Baa pa i waan utbaai, iaau wapua taai u ra numuaat koina mangamangaan,
    ma baa i waan paat karom muaat i babo ut a wai ra nung pirpir u ra numuaat lalaaun.
    Ma iaau gaaia maa pa muaat pet awawirwir iaau. A kum utnaa baa miaat piri taan
    Tito un muaat i lingtatuna, welaar ma ra numiaat kum pirpir raap karom muaat i
    lingtatuna.
  haw-1868: No ia mea, ina au i kaena aku ia ia i kekahi mea no oukou, aole o'u hilahila;
    aka, me makou i olelo aku ai i na mea a pau ia oukou ma ka oiaio, pela hoi ko
    makou kaena ana imua o Tito, ua ikeia he oiaio.
  ffm-ffm: So mi mantorike on seeɗa yeeso makko duu, on kersinaali kam. Kaa no min
    kaalanirta on goonga wakkati fuu nii, hono non ko min mantorii on e yeeso Titus
    koo laatorii goonga.
  arb-NAV: فَإِذَا كُنْتُ قَدِ افْتَخَرْتُ لَهُ بِشَيْءٍ فِيمَا يَتَعَلَّقُ بِكُمْ،
    فَإِنِّي لَمْ أُخْجَلْ؛ وَإِنَّمَا كَمَا كَلَّمْنَاكُمْ فِي كُلِّ شَيْءٍ بِالصِّدْقِ،
    كَذَلِكَ كَانَ افْتِخَارُنَا بِكُمْ لِتِيطُسَ صَادِقاً أَيْضاً.
  cop-CNT: ϫⲉ ⲡⲁϣⲟⲩϣⲟⲩ ⳿ⲉⲧⲁⲓⲁⲓϥ ϧⲁⲧⲟⲧϥ ⳿ⲉϫⲉⲛ ⲑⲏⲛⲟⲩ ⳿ⲙⲡⲓϣⲓⲡⲓ ⳿ⲙⲙⲟϥ ⲁⲗⲗⲁ ⲕⲁⲧⲁ ⳿ⲫⲣⲏϯ
    ⳿ⲉⲧⲁⲓⲥⲁϫⲓ ⲛⲉⲙⲱⲧⲉⲛ ⳿ⲛⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ ⲡⲁⲓⲣⲏϯ ⲟⲛ ⲡⲉⲛϣⲟⲩϣⲟⲩ ⳿ⲉⲧⲁⲛⲁⲓϥ ⳿ⲉϫⲉⲛ
    ⲑⲏⲛⲟⲩ ϧⲁⲧⲉⲛ ⲧⲓⲧⲟⲥ ⲁϥϣⲱⲡⲓ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ..
  sri-sri: Tito mʉsã pʉro waaburi dupuyuro yʉ mʉsã merã ʉsʉyarire ĩgʉ̃rẽ werebʉ. Ĩgʉ̃
    irogue ejamakʉ̃, yʉ ãrĩderosũta ĩgʉ̃rẽ õãrõ iriyuro. Irasirigʉ yʉ ĩgʉ̃rẽ weredeare
    gʉyasĩrĩbea. Gʉa mʉsãrẽ diayema ããrĩrĩ́ direta wererosũta gʉa Titore mʉsãyamarẽ
    weredeade diayeta ããrĩbʉ́.
  nal-nal: Araan kawit nanga na waan, ga ra dador langga zina wana nim, ma araan ka
    balas inaan sinim, kawit naagu vamangil nia. Amun saan faakdul maadi ra piaat
    sin Taaitus pana nim ka vaaratunaan, malasing amun dorang faakdul zimaam ka waan
    sinim ka vaaratunaan.
  kyq-kyq: Kɛn maam jaay mꞋɔlin̰ gɔtse ki se, maam mꞋtɔɔmsenga naanin̰ ki ɔɔ ɓɔrse
    naase ɔlumki te maakŋ sɔkɔn̰ ki eyo. Taa taargen paacn̰ naaje kꞋtaaɗseno se, mɛt
    ki ɔɔ tɔɔm kɛn naaje kꞋtɔɔmseno naan Tit ki se kic ɓo, mɛt ki, kꞋtɛɗ te taar‑kɔɔɓ
    eyo.
  kwd-kwd: Nau ku iiri ba'ita 'amooru 'e sui no'o fala Taetas. Ma nga alata ngaia
    'e nigi te'amooru, 'imooru moru 'ame fa'amaila nau. Ni 'ola te'efou na'a 'imeeru
    meru alafuu 'ania famooru, ngaia 'e kwala'imori. 'Ino'ona la'u mola, ma 'amooru
    moru faate'enia no'o na'a baatafengaa ameeru suri 'amooru fala Taetas ngaia 'e
    kwala'imori la'u mola.
  ded-ded: Ni Titoac kicfu ngeni dengerengunuma yofi edeai, ye ngenearu hama ngenenu
    nearu game mong mi fingerec. Neni ngenearu hama yoacnina sasawa imoc fora deing,
    ifi isoc Titoac kicfu dengerengununi fora fingerec.
  ewe-ewe: Hafi Tito nadzo le gbɔnye la, metsɔ mi ƒo adegbe nɛ, eye meɖi ɖase nyui
    le mia ŋuti nɛ, eye vavã miewɔ nu siwo megblɔ nɛ tso mia ŋuti la hã nɛ. Abe ale
    si metoa nyateƒe na mi le nu sia nu me ene la, nenema ke megblɔ nyateƒe tso mia
    ŋuti na Tito hã.
  nuy-nuy: '@see-verse:2CO.007.013'
  cop-BHC: ϪⲈ ⲠⲀϢⲞⲨϢⲞⲨ ⲈⲦⲀⲒⲀⲒϤ ϦⲀⲦⲞⲦϤ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ⲘⲠⲒϢⲒⲠⲒ ⲘⲘⲞϤ ⲀⲖⲖⲀ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀⲒⲤⲀϪⲒ
    ⲚⲈⲘⲰⲦⲈⲚ ⲚⲤⲎⲞⲨ ⲚⲒⲂⲈⲚ ϦⲈⲚⲞⲨⲘⲈⲐⲘⲎⲒ ⲠⲀⲒⲢⲎϮ ⲞⲚ ⲠⲈⲚϢⲞⲨϢⲞⲨ ⲈⲦⲀⲚⲀⲒϤ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ϦⲀⲦⲈⲚ ⲦⲒⲦⲞⲤ
    ⲀϤϢⲰⲠⲒ ϦⲈⲚⲞⲨⲘⲈⲐⲘⲎⲒ.
  buk-buk: Muŋ-ŋga aö gatoc mac nem waêm sa têŋ Taitus. Ma kwahic dec iŋ kêyalê bu
    yom naŋ aö gasôm pi mac iŋ yomandô, dec kôm aö mayaŋ dauŋ dom. Mac aŋyalê bu yom
    hoŋ naŋ yac asôm têŋ mac, iŋ yomandô eŋ, ma ŋalêŋ tigeŋ yom naŋ yac asôm tu ampiŋ
    mac-ŋga, naŋ Taitus tap sa bu yomandô bocdinaŋ.
  pri-NT: Ia go pi-inawà ba wâdé têe. Â câguwà caa pwa ma go pitòotéri auniimiri kôo,
    naa goowà. Êkaa na i pwi ia go ina têe, âna popai na âjupâra, pwacèwii na go nye
    ciburà ina tàwà ê âjupâra.
  zpq-NT: Goša' Titon' ṉezda' gonḻe güen. Na' bi cheto'eda' da' goša'ne' ca', ḻe ca
    da' ḻi zjanac yogo' da' chzejni'ito' le'e, ḻecz ca' da' ḻi bchoj dan' gožto' Titon',
    na' nacbia' be'to' diža' ḻi.
  por-TFT: Eu expliquei a Tito que me contentava com vocês e vocês não me causaram
    vergonha por haver me gabado de vocês daquela maneira. Pelo contrário, vocês fizeram
    o que eu sabia que fariam. Como tudo que lhes ensinei e escrevi é a verdade, assim
    também as boas notícias sobre vocês que contei a Tito eram verdade.
  gwi-NT: Łyaa nakhwashoo ahłįį ąįį Titus vaagoondak, ts'ą' ch'ihłok gaa oozhii shats'an
    dhohtsąįį kwaa. Datthak ts'ą' łi'deegwidlii haa nakhwaa gihkhii, ąįį geenjit Titus
    vats'a' nakhweech'ih'in chy'aa gwik'it goodlit.
  gvn-gvn: Ngayu jakalbaku yurranin buyay-manin, nyungundu yalaman, “Jana junkayku
    bundandayda.” Nyulu yurranda kadan, nyajin, binalman ngayu manubajabuku balkan.
    Yurra nganya kari murru-kaday-manin. Yurra junkayku bundandaykuda, yala ngayu
    nyungundu balkan. Nganjin wuljaljiku yurranda manubajabuku balkal.
  nhy-NT: Nijkuak Tito ayamo oyaya amonawak, onikilwij nik sa tekitl onipakia por
    amejwan. Axan yej yoejkok nonawak iwan mach nipinawa de tlan onikilwij. Sino nochi
    tlan otamechilwijkej oyeka melawak, iwan Tito noijki okimomakak kuenta nik melawak
    nochi tlan nej onikilwij.
  asm-FB: যদিও মই তেওঁৰ আগত আপোনালোকৰ অৰ্থে গৌৰৱ কৰিলোঁ, তথাপি মোক লাজত পেলোৱা হোৱা
    নাই; কিন্তু যেনেকৈ আমি আপোনালোকৰ আগত সকলো কথা সঁচাকৈ কলোঁ, তেনেকৈ তীতৰ আগত কৰা
    আমাৰ সেই গৌৰৱ সঁচাহে হ’ল।
  okv-okv: Eto na ungo osa kageni ue Titus ta degi ke ijiena avoeto amina ungota degi
    pambuto nangota ke ungo avoembo ijiera amo ke be pere avo koguija eto ainge dombo
    dago ke do ungota degi ta eora amo ke be pere eora.
  mxt-NT: Catyi̱ chi ra Tito cha cumañi ca cuhun ra nu nyicú ndo vatyi vaha cutyasoho
    ndo tuhun cha sacuhi̱n chihin ra. Ta vityin sɨɨ cuñí vatyi chinó cava tuhun cahín
    chihin ra. Maa maa ri cha ndicha cahín chihin ndo. Ta tyicuan caa ndicha tucu
    tuhun cha catyí chi ra Tito.
  tzo-NT: Yu'un nichim no'ox co'nton avu'unic laj jcholbe ya'i ac'opilalic ti Titoe
    hech yu'un mu xiq'uexav avu'unic ti ora to. Yu'un melel scotol ti c'usi laj calboxuque,
    hech ono'ox uc melel scotol ti ac'opilale ti laj calbe ya'i ti Titoe.
  ind-AGS: Aku membual kepadanya tentang kamu, dan kamu tidak mengecewakanku. Sama
    seperti semua yang saya katakan itu benar, bualan saya tentang kalian kepada Titus
    juga terbukti benar!
  omw-omw: Nte Taitaasira timwa mwiqana nkyiara kyuqe hia nraakye qorahuave qiavaro
    mwiva nkyivata variqaro ni quara qutaa quave turara tina, nte hiama kyaurina.
    Tire nkyiara qutaa qua nraahu timwaqi vi varunanra. Tire Taitaasira timwa mwiqata
    nkyiara kyuqe hia nraakye qorahuave tuna quara, mwi quaravata Taitaasiva taqaiharo
    qutaa quama vahiro.
  yrb-yrb: Taitasibai yanu ifu we ma derawere ue, i ari ya uwarama utaba maru utawa
    utatane. Taitasibai ya uwara we ma derawere uero ya i ari utaba nanu sinana meo
    me ina ba sina.
  maa-NT: '''A̱n, jyeé ko̱s''ín ndaà kisìkítsa̱jna‑nò nga nguixko̱n Tito koni kixan‑la̱.
    Jñò, ni̱mé kjoa̱ tjín xi ch''o kinìkíjna‑ná. Koni s''ín nga ngats''iì ''én xi
    ki''mì‑nòje̱n, nguì ''én kixi̱‑né, k''oa̱á ti̱s''ín kixi̱ itjo koni tsò ''én xi
    kixan‑la̱ Tito nga ndaà kisìkítsa̱jna‑nò.'
  mcq-mcq: Ijihunaꞌe na jonijihunaꞌe Taitasi oni unaꞌi ja aromahuta reꞌamajaho ijaho
    paveniuꞌe na junimu. ꞌEnakaivo uneunecha mahoꞌo ja nimaa ꞌwarava jihunaꞌe núra
    Taitasi oni unaꞌi ja aromahajaho iviꞌa nimaa.
  sus-A: ﭑ نُ بَرَ قٍ قَنيِ قَلَ عَ بّ وٌ شَ قٍ رَ. وٌ مُ ﭑ نَيَافِشِ نَ كُي. مُشُ
    نَشَن قَلَشِ وٌ بّ، عَ بِرِن قِندِشِ نْندِ نَن نَ. مُشُ نَشَن قَلَشِ تِتٌ بّ وٌ
    شَ قٍ رَ، نَ قَن بِرِن قِندِشِ نْندِ نَن نَ.
  jpn-1965: 私はテトスに、あなたがたのことを少しばかり誇りましたが、そのことで恥をかかずに済みました。というのは、私たちがあなたがたに語ったことがすべて真実であったように、テトスに対して誇ったことも真実となったからです。
  fra-SBL: Car si en quelque chose je me suis vanté auprès de lui en votre faveur,
    je n'ai pas été déçu. Mais, de même que nous vous avons dit toutes choses en vérité,
    de même notre glorification que j'ai faite devant Tite s'est trouvée être la vérité.
  yka-yka: Bakas sanglitante kaˈam pagbissā kami duk si Titusin masa gaˈ pe iye tapiyu
    si kaˈam. Sinna ku isab peggeˈ sakaliˈ ne iye tapiyu gaˈ du ku iyaˈ si bissāku
    miyaˈan peggeˈ takitene weˈ asal toˈo meˈ pananglitku kaˈamin. Kēmon hep meˈ bakas
    pinaˈinku si kaˈamin toˈo. Duk takite ne weˈ toˈo isab meˈ pinaˈinku pu si Titusin.
  mle-mle: Wun gwurak sakwar sakwar titaay, wun dikik a javik yarik yituwid. Aw gwura
    yawiy simakalil aal dikik watuwil maaj, aal mwiya maaja. Nyanadiy gwurak wasapwiy-kwabanadiy
    maaj mwiya mwiyaba maaj tidaal pik, atawa aal Taytasak wabaal maaj ab aka bwutaay
    mwiya mwiyaba maaj tina.
  shp-NTPO: Moabira en Tito yoia iká iki, mato jakonhira jonibo, jatianra maton ea
    jakonma imayamaa iki. Jatíbi non mato yoia joibo riki ikon, jaskáribiira, ja mato
    yoikin non Tito akáribi, ikon iká iki.
  aom-aom: 'Ëhesi bëhoho urimëꞌi naro jemesi jöëni nimorohëꞌi jöe bisemu Titus-are
    örire majahiromo uavodeje: Corinth aribövioho mu mae vaejarue höjo. Ëhi uavamu
    hegorovo Titus-ro öꞌoromo gavade jemë mu mae vaejamu gagorovo vuonoröꞌö rueromo
    uevadeje: Paul ja Corinth amo rajo jabesi jöho mae uevane höjo. Jaehu uevanëhi
    Corinth aribövioho ëhi jiëꞌe mu maho vaejamu gëvode höjo. Ëhi uevamu hegorovo
    na javojoho bogo baeꞌi mae jevadeje. Noehu Corinth amo rajo jemesi örire jöe ahoꞌo
    ma-maemu majëhinövarëhi ëhi Titus-are örire jö mae majahijareje.'
  geb-geb: Gu fhum nden tɨva vhuuŋ bun Taitus ga nzuav, gu nden zɨri ndiv vun kuamkuagiap,
    gu ne nzuav memɨra ndigi fhu. Zakɨra fhuvara! Nza nde mbui tɨvi neŋgi buni, nta
    guigira buni guari ma. Maaŋ muuŋgiap, mba tɨvara ntigem Taitus kaŋgi, nza nde
    zɨri ndiav vun kuamkuav suaŋgi buni, nta guigi guarara.
  bsj-bsj: Tano nyori mi kung dorti ki kabum cori, mi nuwabo kwenduwe. Wi nyo na cho
    dike wuro nyo yikome bilenke. Bilangka nyeka na kom to Titus yilam bilenke.
  cak-cak: Yin nuyo'on juba' ik'ij chuvech ri Tito, y vacami man yiq'uix ta chi quiri'
    nu'in, roma xk'alajin chi ronojel ri nu'in, can kitzij, achel tok yin yich'o iviq'uin,
    ronojel ri nin-ij chive can kitzij vi.
  chf-NT: Cä tz'aycäbi aj Tito cache' cä cänäntan ump'e ch'a'aljin uc'a por cua'tac
    a chenla, y mach quisnon por lo que cälbi, uc'a pasi toj chich. Ca' chich upete
    cua'tac a'uton cälbenetla toj une, che' chich täcä pasi toj lo que cälbi aj Tito
    cache' cä cänäntan ump'e ch'a'aljin por anela.
  tlf-tlf: Kale siin uyo niyo ipmi tok uyo Tatias imi diim kal bagamsi kale, Tatias
    imi no ti-se uyo, ibo itamata e, Korin kasel kalip imi kuguup uyo fen Fol imi
    weng bogopne-se ulutap uyo waafusip kalaa age tal bogopnelata, bota fitom umaak
    kulin-tem ke-nilita, deng kup taban-nak-bii kale,
  piu-2006: Yirriṯilatju nyurrangarrinya waḻkuṉu Tayitutjalu kuliṉingka. Nganaṉatju
    Tayitutjalawana alatji watjaṉingi, “Kurinytjiyanya ngurrara tjuṯa tjukarurru Yiitjuku
    nyinanyi.” Yalatji Tayitutjalalatju watjara kuwarri yunypa nyurrangarrimpa nyinanyi.
    Iltanyurra tjukarurru Yiitjuku nyinanyi. Nganaṉatju tjukarurru Tayitutjanya watjaṉu.
    Nganaṉatju nyurrangarrinyaṯarra tjukarurru tjakultjunkupayi.
  poh-NT: Nok reꞌ Ti̱to jaꞌ no̱j ta nak awu̱cꞌ tak, chi chꞌiclic nicꞌux chawi̱j tak
    reꞌ hin xnikꞌor reh chi holohic anoꞌjbal tak. Ru̱cꞌ i kꞌoric xniban chawi̱j tak
    maꞌ xawesaj ta tak niqꞌuixbilal maj reꞌ chiꞌnchel paꞌ bih xnikꞌor til coric wi̱n
    eh jeꞌ woꞌ reꞌ xcꞌutunic ru̱cꞌ i nikꞌorbal chawi̱j tak ru̱cꞌ i Ti̱to, xelic woꞌ
    chi coric wach.
  tue-tue: Tito mʉ́ã pʉtopʉ wáaadari sʉguero, yʉʉ mʉ́ãmena ʉsenirere cʉ̃ʉ̃rẽ wedewʉ.
    Cʉ̃ʉ̃ toopʉ́ jeari, yʉʉ jĩĩrirobirora wáayiro. Niipetirere ʉ̃sã mʉ́ãrẽ wederiguere
    diamacʉ̃́rã wedewʉ. Teerora ʉ̃sã Titore mʉ́ãye maquẽrẽ wederiguecã diamacʉ̃́rã
    niiwʉ̃.
  bjp-bjp: Pakanini ia usefages ta gam na mata, ma aunbiing i fis biil ia matlawen
    kuna gam. Arae foron tier tikii ae keme ka fas ta gam ini, i tekentu, ke ususefages
    kimem sabin na mata Taitus ulo gam, ka tekentu tom.
  xon-xon: M nan pak nimi u chee, le naa jinn mi inimɔɔn. Taah tuk nimi tibɔr ti na
    mɔmɔk, ti len mbamɔn la. Kina le taah nan pak nimi Taitus chee pu na, ti len mbamɔn.
  tzo-ZNT: Ti cꞌalal mu toꞌox chtal sqꞌueloxuc li Titoe, icalbe yaꞌi cꞌu xaꞌelanic
    yuꞌun jnaꞌoj ti chachꞌunic onox li cꞌusi lacalbeic tal ta vune. Muc xavaqꞌuicon
    ta qꞌuexlal. Li cꞌusitic lacalbeique, yech. Ti cꞌu xꞌelan icalbe acꞌoplalic li
    Titoe, yech noxtoc.
  mpm-NT: Ti tu ni kendo kuiꞌya ri jiin Tito na ni kaꞌan ri jiin da ja kusɨɨ xaan
    ini ri, chi yɨvɨ vaꞌa ka kuu ra, chi tu ni kendo ri jnuꞌun kanuū jiin ra naa ra.
    Chi nanu ni ka jini ra ja iyo ndaa taka jnuꞌun ni kaꞌan ri sɨkɨ ra, suni siukan
    ni kee ndaa ja ni kaꞌan ri jiin Tito ja kusɨɨ ini ri sɨkɨ ra naa ra, ja vaꞌa ka
    siukun ra taka jniñu ni taꞌu ri nuu ra.
  ots-NT: Ante que di ma pʉ nʉr Tito, ya xtá xifi ja guí ncjajʉ, guí jogui cja̱hnijʉ.
    Cja̱ nuya guegue xí cca̱htitsjɛ, jí̱ múr bbɛtjri ca dú xifi, como gú recibijʉ
    rá zö, cja̱ jin dá nesta gua pɛhtzi ʉm tzö por rá nguehquɛjʉ. Como ngu̱ mí cierto
    göhtjo ca dú xihquijʉ, guejtjo mí cierto ca dú xij nʉr Tito hne̱je̱.
  hoy-hoy: यतिकी अगर ना आऊन मुंद नीम बारा दा येनारा घमण्ड तोर्सदीन, रा लज्जित आगीदील,
    लेकीन ह्यांग नाव नीम से सप्पा मातगोळ सही-सही अन बुटिदेव, हांग अच नाम घमण्ड तोरसोद
    तीतुस उन मुंद भी सही होळ्त.
  amo-amo: Bara andi iname reu figiri ninghe bara anun, na awa tiyi incin b, nafo
    na tiwa beling minu imong vat kidegen, nanere ufoo figiri nin Titus wa da da so
    kidegen nanere ufoo
  pjt-pjt: '@see-verse:2CO.007.013'
  cwe-cwe: Niye noigoda chidogo haulongozi wake kwa ichimu chenu, sipatile chinyala.
    Mbali fana viya vichikalile chowalongela ukweli chila lusita viyaviya kuitogoza
    kumwetu haulongozi wa Tito kwa ichimu chenu, kuwoneka kuwa kweli.
  daa-NT: Ka seener, ɗo uŋji ka Tiit, nu ɗapiltu ɗo bi kaŋko. Ya nu ɗapilaw-ak, nu
    ginno sokan̰. Kar gay, uudin taat ni kaawkon seen doo, ɗapile kaak ni ɗapiltu
    ɗo uŋji ka Tiit-at oki gaar kadar ŋa ɗo botiliy.
  mlp-mlp: Ne nazaq eman ya kwaziqmo Taitus ameb ne gibin wazan eraqyaqta na ago ya
    imebay a hi woqaq. Haiqgam. Gamuk bunmo i ne gibilenta na i gamuk helta bilawta.
    Ad nazaqmo i Taitus ameb ne gibin iluwta na i gamuk helta in bulonmo.
  ape-C: Aria Taitus, eik douk yakripan um agundok eik yanagunukuk um ipak um ipakih
    yopihi aih. Aria ipak douk madae puneke irao abraen um agundok yanagunukuk um
    uwe, uwok. Ihinyumorim baraen yakripan um ipak um douk adurin atin. Aria douk
    namudok atin. Douk Taitus nadukemesh um, enyudok baraen apak managunukuk um ipak
    um douk adurin atin.
  bgs-bgs: Dángngan tô igulit ku ki Tito, igdurung ku sikiyu, asta ándà a kayyai,
    su bánnal tô langun na igulit dé ákniyu, asta igpakita yu gó na bánnal tô igulit
    dé ki Tito tingód ákniyu.
  faa-faa: Fana nōmo Taetaseaki reane kekereraka somesapo. Repo e masesesakipoko
    nōmo reane kekereraka ano kaiyarakanafapo. Ano reyaki rea maiya amo nōmo reaki
    someraka, “Re aporo kotesapo.” Aíyaka re nōmo kekeresane nōmo kakaro somesapo.
  kik-kik: Nĩnderahĩire Tito nĩ ũndũ wanyu, na inyuĩ mũtianjonorire. No o ta ũrĩa
    maũndũ mothe marĩa twamwĩrire maarĩ ma ma-rĩ, noguo kwĩraha gwitũ nĩ ũndũ wanyu
    harĩ Tito o nakuo gũtuĩkĩte ũhoro wa ma.
  cap-NT: Wejrqui Titz̈quiz anc̈huca honora waytichinc̈ha, “Ninacaqui zumac̈ha”, cjican.
    Jalla nuz̈ cjican ultimquiziqui anc̈hucaz̈ cjen ana azkatchinc̈ha. Anc̈hucatan
    z̈ejlcan werar razunakaz chiichinc̈ha. Niz̈aza Titz̈quiz chiita razuna werara
    zakazza anc̈huca puntuquiztan.
  ksr-ksr: Niinoŋ oŋoo siligiaajoŋ ama selegia Taituswaa jaanoŋ mepeseeŋ laligoweti,
    oŋonoŋ iikawaa so aŋgi niinoŋ gamu mende mewe. Niinoŋ oŋoo batugianoŋ laligoŋ
    qaa kuuya iŋijoweti, ii hoŋagadeeŋ. Kawaa so oŋoo qaagia Taituswaa jaanoŋ jeŋ
    mepeseeŋ laligoweti, qaa iikanoŋ mono kaaŋiadeeŋ kaniagia mindiŋgogi hoŋa kolooro.
  eng-TNT: I am therfor, not now ashamed though I bosted my sylfe to hym of you. For
    as all thynges which I preached vnto you are true even so is oure bostynge that
    I bosted my silfe to Titus with all founde true.
  sbs-sbs: Mukuti haiba nili tundumuna kwakwe chenu, Kena niba swabisiswa. Ne kena
    bulyo, sina zintu zonse zitu bawambi kwenu zibali za kusakusimwa, kuli tundumuna
    kwetu kuamana nanwe kwa Tite kuba bonisi kuba kusakusimwa.
  sue-sue: Na gita zazo nisokare de ike nitinoise Tito tugata wisena awa. Are nu nisokare
    nana kei aweti ninekare wetewa ge naso awa opi oko wisia. Na ge me gege nimorekare
    towena, da ago ine ge nisokare Titore sisena, awa me gege wisia awa.
  fra-NCL: Et si devant lui je me suis un peu glorifié à votre sujet, je n’en ai pas
    eu de confusion ; mais de même que nous vous avons toujours parlé selon la vérité,
    de même l’éloge que j’ai fait de vous à Tite s’est trouvé être la vérité.
  snn-NT: Quë'rë ja'anrë mësacua ba'iyete Titoni re'oye cahuë yë'ë. Ja'nca caguëna,
    Titobi mësacua ba'iruna ti'anni, mësacua re'oye ba'iyete ëñani bojobi. Ja'nca
    sëani, mësacua ba'iyete Titoni gare huacha caye beoye baë'ë yë'ë. Te'e ruiñe caye
    se'ga baë'ë yë'ë. Mësacuani coca cajën, Titoni coca cajën ba'ijënna, Riusubi yë'ë
    ja'an case'ere te'e ruin coca ba'i güesebi.
  atb-NT: Ngò gi, nungmoq eq sêng é hkyô, yhang lé gumrong kyô é nghut kôle, nungmoq
    é yanmai hoq a hpû é nghut lhê. Nungmoq lé ngamoq taî é lhunglháng gi, têng é
    eq rajung za, Tituq hí má, nungmoq é hkyô lé ngamoq gumrong é le têng lhê.
  cek-AK: Anih khaeah nangcae amoekhaih lok ka thuih cadoeh, ka zat ai; hmuennawk
    boih ah loktang lok kang thuih o pongah, Titu khaeah ka thuih ih nangcae amoek
    haih lok doeh tangtang ni, tiah amtueng.
  bkd-bkd: Su anay impagalbu ku inyu diyà ki Tito. Maayad gayed ta impaahà nuy ha
    laus haena aman hurà a kagayhai. Sa alan ha inikagi day inyu laus gayed daw iling
    daan taena ha laus sa inikagi day ki Tito mahitenged inyu.
  ctu-76: Ma'ix quisintic ti cubi cha'an tsa'ix c wʌ sube Tito cha'an bajche' añetla.
    Como melelʌch pejtyelel jini tsa' bʌ lojon c subeyetla. Chʌ'ʌch je'el melelʌch
    pejtyelel wen bʌ tsa' bʌ lojon c sube Tito cha'añetla.
  lac-NT: Wa ber mʌ' toy xic Tito tu yʌnechex uch, a teno' caj in wa'araj ti', je'
    a quibiquex in t'ʌn a caj in tuchi'tatechexo'. A baxuco' caj in wa'araj ti' Tito
    uch a baxuc ra'iri' caj a betex. A baxuco' chʌca'an yiric mac jach jaj a ba' caj
    in wa'araj ti' Tito an ten bic ti' yʌnen yejerechex uch, tu cotor a tin wa'araj
    techex jach taj xan.
  xla-xla: Amasiyama ya꞉ye ala wua꞉ hala dla potlalo hallati na꞉tapo ya꞉ dla wua꞉
    kokoye pepemama di dla hame hetauwa. Epapele dulu dla Taitesta wua꞉ hala dla tame
    natilati na꞉ta wua꞉ koko pepemama hamhetauwa kokotapo ikadepe duwapo. Epapele
    koko tle wua꞉tapo na꞉ dla wota꞉le pohamina. Adipalati, ditapo alila hapuloma ikadepe
    koko tlo wua꞉ dla atlamdiye, epammama dita Taites dla wua꞉ koko di dla hamhetauwa
    kokota mo-mikadepe duwapo.
  xav-NT: Titu hã ãma atẽme morĩ aba õ ré, wa tô tãma aiwasu'u wẽ za'ra wa'wa, ĩsõwa,
    te te aiwaihu'u sirõmo za'ra wa'aba da. Taha wa, taré te ãma tãma ai'umnhasi baba
    za'ra wa'aba õ di, ĩsõwamhã. Wa norĩ hã wazadawa nhipese ãna, wa tô wanhimirowasu'u
    wẽ na si, wa te aima 're rowasu'u u'âsi za'ra wa'wa, tô sena na ãma 're ĩwawaihu'u
    za'ra wa'aba mono zéb da hã. Taha zarina, Tituhu ma, wa te ĩ'aiwasu'u wẽ za'ra
    wa'aba zém na hã, tô sena na te za taha zarina si oto da te 're aiwaihu'u za'ra
    wa'wa, a norĩ wa'wa hã.
  cuk-cuk: An Titoʼga bato an sogsagusad an bemargi nug-dummarba-itoye, gwen binge
    an itossurye. Ar bela ibmar an Titoʼga-sogsad, napiragwadid. An bemargi nued Titoʼga-sunmaksad.
    Bela an a-ibmar-sogsadi, napiragwadga gunonibalid.
  tbf-tbf: Ma o nga vakokoit puonge nga seie, ma nga kap nga vamangarie iou. Sibu
    kepineits kokouk, o nga ko vokokotie ngan mi tuktuk rakot senga, ma ine, kegei
    namani puonge nga se Tito a me tsorubeit tuktuk.
  uig-CYR: Чүнки мән силәр тоғраңларда бирәр ишта пәхирлинип махтиған болсам, у ишта
    һеч хиҗил қалдурулмидим; бәлки силәргә ейтқанлиримизниң һәммиси һәқиқәт болғинидәк,
    бизниң Титусқа силәрни пәхирлинип махтишимизму һәқиқәт болуп испатланди.
  ikw-NT: M ji m anụ noolu ọnu nụ ruwhnu a. Anụ kpásịla m iwhnerne. A nookwunu anụ
    ezi ọka ige ọbula, kpam masị, a jiri Taịtosi luu ọnu nụ ruwhnu anụ, anụ whnụrnu
    nụ ọ bụ ezi ọka.
  khs-khs: Puwano neyewi Taitasema kiwa wapilise seyakeye. Kiyewi ewa epeyanase neyewi
    kiwa wapilise newa maewakeye. Neyewi solo henewa kima kao selesekeye. Aluse, napu
    yemi, neyewi Taitasema kiwa wapiyawala neyewi heneye seyakeye.
  dwr-ENT: ታኒ ሂንቴዋ ሳባዴ ኣው ኦዲና፥ ሂንቴ ታና ዬላዪቤዪኪታ፤ ሺን ኑኒ ሂንቴንቶ ኡባ ዎዴ ቱሙዋ ሃሳዬዶ፤ ሄዋዳንካ፥
    ኑኒ ቲቶ ሲንን ሂንቴዋ ሳቤዳዌ ቱማ ጊዴዳ።
  pma-pma: Navong nasila Taetas vat min kami, navasi nau houlu ven kami mini navit
    mimusil kat Ahi en moulien onami. Ka nasi nau keke mirmumontei selusien onak vamai
    vahi luvosien enges vasakinau mamemou eni. Veni en vati sakien koa selusien vasi
    keil koa metsani min kami vi anatin, Taetas lesi keke tounah vasi mun koa navasi
    kami eni mini vi anatin.
  atd-NT: Nokani no waro pad nokohondio si Titu to kaniu, impanoy ku imparakoldakol
    sikaniu dio to kandin. No waro a masipod su tu-tuu ian ka ingkanangon ku kandin
    su ka tibo no nohimu, ingkamalogot on ian to sikan no ingkanangon ku.
  tel-2017: ఎందుకంటే నేనతనికి మీ గురించి గొప్పగా చెప్పిన విషయాల్లో మీరు నన్ను సిగ్గుపరచలేదు.
    దీనికి భిన్నంగా మేము మీతో చెప్పినదంతా ఎలా వాస్తవమో అలాగే మేము మీ గురించి తీతుకు
    గొప్పగా చెప్పినదంతా వాస్తవమని తేలింది.
  hat-BSA: Paske si nan yon bagay mwen te fè nou konpliman a li menm, nou pa t fè
    m wont. Men menm jan ke nou te pale tout bagay anverite a nou menm nan, menm jan
    an osi tout konpliman nou te pale Tite de nou te vin fè prèv ke se te verite.
  top-NT: Chí ccatzí ni̱ cakskáhuilh Tito acxni cuánilh huixín tla̱n catzi̱yá̱tit.
    Aquit siempre cca̱huanini̱tán tú xli̱ca̱na y chí na̱ xli̱ca̱na qui̱táxtulh la̱
    cuánilh Tito xlacata cli̱pa̱xahuá milatama̱tcán.
  msk-msk: Nong wa pa si Tito akadto kamayo, pyagabantog ko kamo kanaan. Wa kami akaarig
    kay yiimo mayo yang pyagalaong ko kanaan. Podo matungtung yang pyagalaong nami
    kamayo, aw arag matungtung yang kariko nang pyagabantog ko kang Tito bain kamayo,
    kay yangagad kamo sang kanami pagindo.
  gyr-NT: “Co Corinto pendar ava avɨye ité” ahe Tito upe pe mombehu cuese. Che ñehe
    pe resendar avɨye ité, ipɨpe nachi eté. Inungar oromombehu mbahe supi tuprɨ vahe
    pẽu yepi; inungar tuprɨ avei supi eté mbahe oromombehu vahe pe rese yeroyasave
    Tito upe.
  kmh-kmh: Nup direp giniŋgambim aŋgnuk rek nep gipik ak mey; chinup nambiŋ ma gisap.
    Minim nimbip apun gok, per niŋind gok nep apun rek, minim nup aŋgnuk ak, kunep
    niŋind yimb nep aŋgnuk.
  ukr-ONPU: Бо якщо я колись і хвалився вами перед ним, то не був осоромлений. І як
    усе, про що я вам говорив, було правдою, так і моє вихваляння вами перед Титом
    виявилося правдою.
  emi-emi: Aghe arueinamla ta Taetas me karika poi am ghe gheleila nannaaghi va ghe
    siola euu. Nongina voto akapa ami ghe auliaala etaimim koronna, tale isaa o salana
    niaruaa, ami ghe gheleila ta Taetas ghe koronnala.
  zpv-NT: Pwihsi sidela nuu xi dxyiꞌdxyi zaꞌca nin raꞌpihn loh bi pur xcweenta tu,
    ayi baziꞌxtuhyiꞌhn nez loh bi. Per ziga gahca rñiꞌ nu ganaalla dxyiꞌdxyi nin guchii,
    ziꞌchi gahca za guchii naa garaa raꞌ dxyiꞌdxyi nin bidiꞌtsi loh Titu pur xcweenta
    tu.
  gux-gux: Baa leni min den pagi n yuli waamu kelima yi po Tita kani, mii la fee li
    yaa po, ama li doagidi ke min den pagi yi o kani maama yeni tie moamoani .
  kos-kos: Nga tuh yukin kowos nu sel, ac kowos akpwayela konkin luk keiwos. Kas lasr
    pwaye nu suwos pacl nukewa, ac in lumah sacna, konkin lasr keiwos nu sel Titus
    ah akpwayeiyukla.
  ibo-ibo: Nʼihi na tupu ọ hapụ anyị bịakwute unu, anyara m isi nʼihu ya banyere unu;
    ugbu a, obi dị m ụtọ nke ukwuu nʼihi na unu emeghị ka ihere mee m. Anyị ekwuola
    eziokwu nye unu. Ugbu a, ịnya isi m nʼebe Taịtọs nọ egosila na anyị bụ ndị eziokwu.
  yml-yml: Basenadi Taito ꞌwaineye a awaꞌaiꞌaimi. A awaꞌaiꞌaimiga i lubwaineni fai
    tutuyanina Taito i wai yami sauluva ꞌatumaidi i ꞌisedi, faifaidi i sosoana, weꞌe
    yau kebu a da bunumayaga a subiamiga faifaina. Yama vona matatabuna ꞌwaimie vona
    mogitana, wata baniꞌodi yaku subianina faifaimi ꞌana mogitana i souyeni.
  ory-ory: ଯେଣୁ ଯଦି କୌଣସି ବିଷୟରେ ତୀତସଙ୍କ ନିକଟରେ ତୁମ୍ଭମାନଙ୍କ ସମ୍ବନ୍ଧରେ ମୁଁ ଦର୍ପ କରିଅଛି,
    ତେବେ ଲଜ୍ଜିତ ହୋଇ ନାହିଁ, ବରଂ ଯେପରି ଆମ୍ଭେମାନେ ସମସ୍ତ ବିଷୟରେ ତୁମ୍ଭମାନଙ୍କୁ ସତ୍ୟ କହିଥିଲୁ,
    ସେହିପରି ତୀତସଙ୍କ ସମ୍ମୁଖରେ ଆମ୍ଭମାନଙ୍କ ଦର୍ପ ମଧ୍ୟ ସତ୍ୟ ବୋଲି ଜଣାଯାଇଅଛି।
  bzj-bzj: Ah mi tel Taitos how Ah mi soh prowd a unu, ahn unu neva disapaint mi.
    Wi mi aalwayz tel unu di chroot, ahn weh Ah mi-di boas bowt unu tu Taitos da-mi
    chroo.
  chk-chk: Ngang üa sikäsinikemi ngeni Titus, o ämi ousap alichipüngüei. Äm aia kapas
    let ngenikemi fansoun meinisin, ina chök usun äm sikäsinikemi ngeni Titus a pwä
    pwe a let.
  ssd-ssd: Ye buk tane tuku maŋau tuku payamka Titus sawen. Nu kumba taŋamba kaŋgerna
    tukunu ye kiko kugatok. Sine son pasa ndo satiŋgigeŋ taŋaŋ sine tane tuku payamka
    Titus sageŋ ta alonu kumumbi mayok kinit.
  acr-TNT: Riꞌin nuyacom chi kꞌij alak chwach ri Tito y na quinqꞌuix ta che ri nubiꞌim.
    Ma ronoje ri cakabiꞌij che alak lic katzij; jecꞌulaꞌ riꞌ, janipa ri kabiꞌim chi
    che ri Tito pawiꞌ ralak, lic e xeꞌrila che alak.
  rop-rop: '@see-verse:2CO.007.013'
  mee-mee: Pala na iau ka mulia ka baingamiaunganame reke pepe raumana te i, ba iau
    ka sana rave balenga te kurumea muliangaungana kamiau. Pangamologame kinung ra
    mangng tungu rea te miau pala ka kaomannmannangana ki. Bae Taitus ke kele muliangamangngngana
    kamiau te i ka kaomannmannangana kia bole.
  dif-dif: Ngangau ngani nunkangu jurangundru jurakokaterina paraia, jeruja ngani
    wata nintali pantjina warai; worderu ngaiani pratjana jurangu morlalu kaukaubana
    parai, jeruja bakana ngaianini jurakokana Titungu morlalu pantjina warai;
  gam-gam: Asa na ye kandjine amblo pla woro Taitus dje awill. Alla une wo ye kani,
    na kandja pai mal djill, kende nadjill. No ye boll mopin ge no kandja kaima eri
    dje aupin pille, are no ye kandjine amblo pla woro Taitus dje aupin ge une kani,
    no kandja kaima djipin.
  nou-nou: Matu na uso yei ge sise ingo jasiga iutana. Edo ingoda ari ewagaewa isaga
    etira awa na ingo jasiga etena awa gebe etena. Edo nango iji berari ingoda yei
    gebe sedo era. Da awodo na ingo Titus da yei jasiga iutana edo ge awa gebe iutara.
  mqb-NT: Nen nə varak ikwen zlangar bayak a pa 'am anahan, aday kə pəken uno waray
    ì iɗe bay. Way a manay sa jak ikwen fok, tinen ɗiɗek aya awan. Matanan, ana manay
    sə varak ikwen zlangar pa 'am a Titus ata ɗukwen, kə̀ tərak ɗiɗek a re.
  ape-B: Ali Taitas, yek douk ayaklipanamu agundak yek yanahlagul umu ipak umu ipakin
    yopinyi pasin. Ali ipak douk wo puneke ilau ablan umu agundak yanahlagul umu e,
    wak. Ihenyumali balan yaklipanamu ipak umu douk adulin atin. Ali douk namudak
    ati. Nameitu Taitas douk anadukemech umu, enyudak balan apak manahlagul umu ipak
    umu douk adulin atin.
  grc-F35: Ὅτι εἴ τι αὐτῷ ὑπὲρ ὑμῶν κεκαύχημαι, οὐ κατῃσχύνθην, ἀλλ᾿ ὡς πάντα ἐν ἀληθείᾳ
    ἐλαλήσαμεν ὑμῖν, οὕτως καὶ ἡ καύχησις ἡμῶν ἡ ἐπὶ Τίτου ἀλήθεια ἐγενήθη.
  cav-NT: Tito micuana queja cuama jariju tuque “Corintoju cuanaque tuna jida. Jida
    tunarami batsaya”, jadya achine. Pusha amadya, tuque jutihuaju tuque micuana jidadya
    batsachine, era tuque “Jida tunarami batsaya”, jadya achine eque cuitadya. Tunara
    jida batsahuajudyatu ejitaju ique pusha pusha ama juyaque.
  kgp-NT: Ti mỹ sóg ãjag kãmén ja nĩ, ãjag tỹ ti mỹ vĩ há han ke tag ti. Ti tĩg ke
    to hã sóg ti mỹ ãjag kãmén ja nĩ, hã ra ãjag tóg ti mỹ ki hã han ja nĩ. Inh kavénh
    ja tũ ãjag tóg nĩ. Ha vé, ãjag mỹ sóg ki hã tó há han tĩ. Kỹ tóg ri ke nĩ ja nĩgtĩ,
    sỹ Tito mỹ ãjag to vĩ há han ja nĩn kỹ. Ki hã han ja ãjag tóg nĩgtĩ.
  bvd-bvd: Nau ku faarongoa sa Taetas 'i nao 'ana birangaa diana ne molu too ai. Ma
    si doo nai nia mamana, suli si kada sa Taetas nia dao siamolu, kamolu molu faatainia
    naa mamana lana si doo nai meli saea suli kamolu nai. Kamolu molu faatai folaa
    'ana tango laa ne meli ilia suli kamolu ma sa Taetas ka rongoa, nia mamana.
  ukr-1871: Бо коли я хваливсь йому чим про вас, то не осоромив ся; а, як усе по правдї
    говорили ми вам, так і хвала наша перед Титом правдивою була.
  apz-apz: Sɨmoꞌmo ngko sekwoe yofe Taitasɨye sɨmanopo hoꞌnosemaꞌmentohe soꞌno ngko
    sekumneꞌno wonɨmango mannɨmentisofoho. Oꞌo, yoꞌmayo hungkuno hopiꞌnonohino ngko
    sekumneꞌno Taitasɨmo ulɨmentoheso nehopi imoꞌnɨmentisofoho. Ngko sekumo hungkuno
    nehopiꞌnohino selɨwoꞌnɨngkohe hopaso oso hungkuno Taitasɨmo ulɨmentoheso ne imoꞌnɨmentisofoho.
  yon-yon: Ne anukbed yiib dowad ye yaa kerengkan kamaan. Kwane, yiib kuu ne kerengkan
    weng ibmo kerenib ye yaa awaneniwen kumbed yiib ne yaa karak ma kawindo. Nub yiib
    dowad weng dakmuwen korem kuu anammo keroon kwamune areb kuu, nub kerengkan weng
    yiib dowad kwane Taitus yaa dakmuwen kangkon anammo ande korokbenoon.
  poi-NT: Annɨ́máy jém Tito iga tsa̱m amaymay con mimicht́am. Tsa̱m maŋcujípta. Sɨɨp
    d́a atsaa̱p porque nu̱ma mimicht́am iŋwatta juuts annɨ́mayñe jém Tito. D́a je
    mɨgooyi it́u̱mpɨy cosa jém mannɨ́mayñewɨɨp mimicht́am. D́at́im je mɨgooyi jém
    annɨ́mayñewɨɨp jém Tito.
  wuv-wuv: Una warefa'agu a'ana uaa hamu'ou ma lomi hamona famamafaiau. Ma'uaa ana
    ale'ei ba na fa'ua minaa ei wareaa hai'ou a'a hamu'ou, ana na fa'ua ei warefa'aguaa
    hai'ou hamu'ou a'a Titus.
  quf-NT: Nuqami Titutaqa willarayllana qamkunapaqqa, chiqapta paykunaqa kasushunqallapa
    nir. Chay nishayqami chaynu kasha. Chaymi aligriyani. Chaqa imanutaq qamkunata
    imatapis karanllata willashurayllapa, chaynullami Tituta willashayllapapis chiqap
    kasha.
  yuw-yuw: Nocho wömai sonthon ma soni toup töngga Taitusot sonthon fat morö togot.
    O boinno, sonu yu toroc kiap ogepmagon tong imogungmaha tongga nocu mata worochon
    yangam fapfapno masogidot. Non mata ambarac son kanongidamonma woroc woi ambarac
    boinnogon kanongidamon. O worochon torocgon non sonthon fat soni Taitus inogomonma
    woi ihorocgon boinno idoc.
  hus-NT-1971: U q’uejab uchamalits a Tito abal in culbel cum it alhua’ inicchic,
    ani chubax a tejhua’methanchi abal it alhua’chic. Patal an cau jahua’ nan tu uchamal
    tata’chic lej chubax, ani jaye lej chubax jahua’ u ucha’ a Tito tin cuenta a eychic.
  med-med: Unt na ndi, enim nga uⱡ etmin mel, Taitas kundʉp nʉmp, enim nga mbi mundurmʉn
    uⱡ ei nga, na pipil kuⱡi nʉkʉr, mon! Enim nga uⱡ etmin mbʉ mel, tʉn ndi, nʉtmʉn
    ik ei, kupa mint. Akup Taitas pilpa morum. Tʉn ndi, enim nga mbi mundurmʉn ik
    ei, kupa mint.
  bch-bch: Ngansa mugaeai napakuru ngan gimi pan Taitus, be gimi akado ga maeamaea
    gau eta ngan pakurunga toa ne mao. Lemi kadonga toa ngada ne ipasolan mambe posanga
    toa gai akakado pan Taitus ngan gimi eine tautaunga, lalaede mambe lemai posanga
    toa ngada oa ila pagimi eine tautaunga.
  cco-NT: Jo̱ nɨcafɨ́ɨbˉ jnea˜ Tito lamɨ˜ jéengˊguɨ e eáamˊ iáangˋ dsiiˉ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ;
    jo̱baꞌ jaˋ lɨ́ꞌˆ cøøngˋ ta˜ cafɨ́ɨˉɨre lajo̱. Dsʉco̱ꞌ dseángꞌˉ júuˆ jábꞌˉ jaléꞌˋ
    e nɨcasíiꞌ˜naaꞌ ꞌnʉ́ꞌˋ lɨ́ꞌˆ laco̱ꞌguɨ jí̱i̱ꞌ˜ júuˆ e nɨcasíiꞌ˜naaꞌ Tito cajo̱
    cuaiñ˜ quiáꞌˉ e eáamˊ iáangˋ dsiˋnaaꞌ uii˜ quíiˆnaꞌ.
  deu-1951: Denn wenn ich euch ihm gegenüber gerühmt hatte, bin ich damit nicht zuschanden
    geworden, sondern wie wir euch gegenüber stets die Wahrheit gesprochen haben,
    so ist auch unser Rühmen dem Titus gegenüber wahr geworden;
  alq-ALGNT: Nigi 8idama8aban e kitci ineniminagok, acitc ka8in kidodji agadjiijisim
    egi mikominagok iidi. Mojag nigi teb8emin apitc aiamiigo8eg, acitc kigi 8abadai8em
    e teb8emaganig kakina ka inagidj Tite apitc ka mikomigo8eg.
  ixl-NNT: As maꞌtik valat te u Tito uvaꞌ nunchiibꞌ veꞌt setiꞌ, tan nunkꞌujbꞌaꞌ unkꞌuꞌl
    setiꞌ. As kat ebꞌana echeꞌ uveꞌ kat val te u Tito. As yeꞌl chuli yol nunbꞌaneꞌ.
    Pet isuuchil u yoleꞌ ni val sbꞌenameen. As echat kat unbꞌana tul kat val u yoleꞌ
    setiꞌ te u Tito, tan kat bꞌex til u Tito uvaꞌ jik chit u yoleꞌ uvaꞌ kat val te
    aak setiꞌ.
  boa-NT: Áábekée muhdú ámuha meíjcyane o úúballéné ímí ɨjtsúcunúúbe. Tehdu tene íjcyátújɨ́jtori
    múijyú o íhjyúváíyónejɨ́ɨ́vari. Muuráhjáa o néhdújuco ámuha dííbyeke meɨ́ɨ́cuvéné
    tehdújuco.
  quh-NT: Ajinamanta Titoman imatapis kancunamanta niskayka mana khasillachu carka.
    Astawanka kancunaman niskaycoka chekapuni cashan. Quiquillantaj Titoman kancunata
    mentaskaycoka cheka caskan ricuchiska carka.
  kwi-kwi: Tito u uzkin ɨtchasmin, nane Titora u akwa wat pararau. Nane uruzta wat
    mintus, ap pit ɨninta aizpa mɨara akwa. Nane uruza mɨtsal kimtu chish. Ukasa uztuasmin,
    nane uruza watcha kaiznarau. Mane wat kultus, u na kaizta aizpa mɨat kit wan kiarɨt
    akwa.
  agm-agm: Amɨ sapɨ nɨnɨ Taitusihoai saundɨtɨ kiya Kɨraisihomɨ isɨhiya apɨpaahɨ gaahiyaare
    undɨtɨ jɨhɨ kaundonɨhoe. Isɨ amɨ sahɨ koai kawisohɨpɨpa nɨnɨ sapɨ koai pɨwɨha
    kaundohɨrɨhɨrɨ kɨretɨ kawisawaayopo. Kawisawaawɨ nɨnɨ sapɨ maarɨho naaŋanisonɨhɨ
    wɨndɨ maarɨmitɨtandɨhapa wapa sahɨ kamaayopo. Owetise. Amɨ sɨkiyatɨ nyahɨ nehɨ
    akɨtɨhapaahɨhɨ nasisoaarɨ kasatohɨrɨhɨretɨ sapɨ gaahapa Taitusihoai kaundohɨpɨpa
    sahɨ kɨretɨ akɨpɨpa kiyauhɨ noaipataise.
  ubr-ubr: Yau Titus matanai on omi aifaim abogagaiim ato omi men woimamaiiu on. Wei
    on ra fufur dura maiauin wat on omi aurim waikakafun. On eta kaitamomai Titus
    matanai on wei omi waifaim wabogagaiim on idura bag.
  tsw-NT: Tsu damma yi ta̱ ununa tsu ri a̱ ma̱za̱nga̱ adama a̱ ɗu, reve gba i roco
    na n yuwain mejege. Ili i na tsu damma nɗu suru amayun a ɗa, waru a̱vu gba i roco
    na ili i na tsu dammai Titu adama a̱ ɗu amayun a ɗa.
  cax-NT: Nantarrtai surapoi isucarüti que bien urria nausüboriqui. Pero caüma chauqui
    tapitusiancata isucarüti que ñemanauntu arrümanu nisura ümoti, tacana nantarrtai
    surapoi arrüna ñemanauntu.
  aia-aia: '''Au bwani mamaani ha''a-ta''eta''e''amou tanaa Taetas, naasi mi''amou
    mou ai''a ha''aninimaiau, ''inia ''a re''ia doni barongamoo''i ra goro. Na barongamoo''i
    ra ha''ata''inia do na mwane mareho nameu ha''a-ta''eta''e''amou ''ini''i tanaa
    Taetas ra ha''a-momori ''onaai ha''a-momori ro''u adaa''i mwane mareho nameu maani''i
    tana''amou ani.'
  srp-1865: Jer što sam mu se za vas pohvalio, nijesam se posramio; nego kako je sve
    istina što govorismo vama, tako i pohvala naša k Titu istinita bi.
  agt-agt: A yen ta matalakak ta talak ni Tito tekamuy, te nedayaw ta kam tentu ta
    awena en para la umange tekamuy, a mappya te awedak nelogot, te amu nan ta kakurugan
    ya pangdayawan mi tekamuy, a kumanen hapa ta ngamin kiden binida mi tekamuy.
  lug-lug: Obanga nnenyumiriza mu kigambo kyonna ku lwammwe, temwanswaza, naye byonna
    nga bwe twabibategeeza bwe biri eby’amazima, era n’okwenyumiriza kwaffe ku Tito
    nakwo ne kuba kwa mazima.
  yby-yby: Nemokahoya hapaya Taetasi maya edimotoka wekolo noiyokoya, dilipe napa
    oko ga maya lo mobo ne. Sa-obo maya edimokumuya ga lo mobo gamidana ihilawa maya
    soto peko suwibo ne. Nemokahoya ma suwaki lo libamoe. Asako ulitipo le sawa jeko
    Taetasida lo mobo ga maya woko ihila jeneboma ne.
  heb-heb: כי במה שהתהללתי לפניו בכם לא נכלמתי כי כמו שדברנו הכל אליכם באמת כן גם
    תהלתנו אל טיטוס היתה אמת׃
