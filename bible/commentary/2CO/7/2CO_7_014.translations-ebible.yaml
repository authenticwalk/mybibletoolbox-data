    in Tito de namejuan, nochi melau quisaco. Porín tejuan tiquilijcaj Tito que tejuan
    semi timohueyiyolpactijtinemij de namejuan.
  spa-RV-1909: Pues si algo me he gloriado para con él de vosotros, no he sido avergonzado;
    antes, como todo lo que habíamos dicho de vosotros era con verdad, así también
    nuestra gloria delante de Tito fué hallada verdadera.
  csy-csy: Banghangziam cile Titus kung ah note i thu ki suangtak tu nei ka hile,
    kamai a zum bua hi; note tung ah kong son uh theampo sia thuman a hihi, Titus
