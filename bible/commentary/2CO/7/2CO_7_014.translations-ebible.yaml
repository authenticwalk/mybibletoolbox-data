  bdv-bdv: ଜୁୟ୍‌ତାର୍‌ ଗିନେ ଜଦି କୁୟ୍‌ କଃତାୟ୍‌ ତିତସାର୍‌ ଚଃମେ ତୁମିମଃନାର୍‌ ବିସୟେ ମୁୟ୍‌ଁ
