    loꞌo nchcuiꞌ ya, chañi tsa laca chaꞌ jiꞌi̱ Jesús nu nchcuiꞌ ya loꞌo ma̱; loꞌo
    juaꞌa̱ chañi ngua chaꞌ nu ni naꞌ jiꞌi̱ Tito, chaꞌ tsoꞌo ti ntiꞌ ycuiꞌ ya ñaꞌa̱
