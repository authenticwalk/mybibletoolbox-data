    mini yaraga halu harimago heneneore larimayane walia harimi.
  amf-amf: Yenka inin erimonam Tiitona inta giydine; yediar iam ooshinseetene. Yer
    wulam yena gon wonin giyondettsi, Tiitona wonin giyoono erimeno gon maatidine.
  quc-NNT: Man xaq tä k'u loq' ri xinb'ij che ri Tito chi sib'alaj kinkikot iwumal.
    Xane ronojel ri qa b'im chiwe ix are qas tzij, je' k'ut xuquje' ri xqab'ij chiwij
    che ri Tito are qas tzij. Are la' chi sib'alaj kujkikot iwumal.
  dob-dob: Lowa Taito ꞌimiyami ta yatuputupumi, ga Taito matanega niꞌatu ꞌiꞌitena,
    ꞌenega nigeya wate ꞌebe omayamaya ꞌeguya. Ta esi ꞌigu ona maiboꞌana ꞌomi manumi
