  dso-dso: ତିତସ୍‌ ତମର୍‌ଟାନେ ନ ଆଇବା ଆଗ୍‌ତୁ, ମୁଇ ତମର୍‌ ବିସଇ ବଡ୍‌ପନ୍‌ ଅଇକରି ତାକେ କଇରଇଲି
    । ସେ ତମର୍‌ଟାନେ ଆଇଲାକେ ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇକରି ସବୁ କଇଲାଟା ସତ୍‌ ବଲି ଜାନ୍‌ଲା । ତମେ ମକେ
    ଲାଜ୍‌ କରାସ୍‌ ନାଇ । ମୁଇ ତମ୍‌କେ ଜାଇଟା ସବୁ କଇଲି ଆଚି, ସେଟା ସତ୍‌ । ଆରି ତିତସ୍‌କେ ଜାଇଟା
    କଇରଇଲି ସେଟା ମିସା ସତ୍‌ ବଲି ଜାନାପଡ୍‌ଲାନି ।
  meu-meu: 'Ia vairana na heaḡilaimuiva, bena asio hahemaraigu: a herevalai henimui
    herevadia vada momokani, bona Tito vairanai a heaḡilaimui herevadia danu vada
    momokani.'
  yva-NT: Arono Titus poroto po wasapan dainyoe, syo wasabumbundi irati ai to. Muno
    weapamo wapo inave samaneve jewen, weye wapa ana wadave arono Titus de wasai omamo
    mamaisyo syo raura ai wusyimbe rai. Risyamo syo raura tugaive wasai tutir, weti
    sya ana syo wasabumbundi irati Titus ai namije omamo no rai tugae tavon.
  dgc-dgc: Pinuri ta kam ni Tito to araw, éy éwanék dén mésanike nadid, da neta na
    dén a tutuhanan a mahusay kam, a kona to kinagi ko diya. Négkagiék dikam ta katutuhanan.
    Ey nadid, tu kinagi ko ni Tito, éy katutuhanan be.
  zpm-NT: Bzodiidzle naa lo me, ne squitaa wen miech nac to, gane rley naa psaṉde
    to naa guieḻto. Teḻ naa niapse diidzli rne naa, zig nac niina, zig repse naa lo
    Tit scase goṉ me rac to.
  hix-NT: Ohxe rma haxa natxhe, Koryentu hon komo, kanyenhàr me wehxakonà, àwya. Yaworo
    kanyenhàr me uro menyhotxownà hamà, àwya, ohxe oyesnàr kom ke. Àro ke, nawexenak
    hamà, Pawru, moxam hoko, kahra ro mak nehxakon hamà. Àsok tawro hana. Yaworo xaxa
    ekarymanye ro me wehxakonà, owyanye. Yaworo rma rha kokarymatxownà hamà, Txetu
    wya.
  sim-sim: Nombo os ji sindari jivik nandari sir, karem mas Taitusin a saweri nir.
    Ushirik or ihi jirin or heyeri os mas ji tiyarik a sawerik or misiri hom er nari
    sir. Er ji tiyarik or heyehe indik or taha anin or saweshihindak a misihi jirin
    amu rupshi mendenduwa. Mbeek a humblarari ambu nir. Mberem ushiwak? Os a saweri
    hom er siri jir. Nir mbeek ni mbafirimbanda ma ambu nir. Mashi ome nom jirin ni
    sawenda nir.
  npi-ULB: किनकि तिनीसँग तिमीहरूको बारेमा गर्व गर्दा म शर्माइनँ । यसको विपरीत, जसरी
    तिमीहरूलाई हामीले भनेका सबै कुरा साँचा थिए, त्यसरी नै तिमीहरूको बारेमा हामीले
    तीतससँग गरेको गर्व पनि सत्य ठहरियो ।
  cgc-cgc: Na ula pa kan-o Tito kiling dyan ki kyo, papadayaw ta kyo ki kanen. Ula
    a nagayya tak pag-abot Tito dyan, nakita din man na matuod ake na ambal parti
    ki kyo paryo ta tanan na sugid ko ki kanen.
  tim-tim: Ulikŋân nâŋe Tito magaŋmâ yeŋgât agak meme âlepŋe aregât pat magaŋân. Hain
    magaŋdere hepun nekmâ yeŋgâlân arimbo yeŋgât agak memeyeŋe magaŋân are bunŋe hainâk
    akniŋi dâm purik katmâ togom makniŋep. Hain makto nâŋe Tito magaŋân ina bunŋe
    agep aregât bo aŋun aŋgiân.
  yor-yor: Bí mo tilẹ̀ ti lérí ohunkóhun fún ún nítorí yín, a kò dójútì mí; ṣùgbọ́n
    gẹ́gẹ́ bí àwa ti sọ ohun gbogbo fún yín ní òtítọ́, gẹ́gẹ́ bẹ́ẹ̀ ni ìlérí wá níwájú
    Titu sì jásí òtítọ́.
  wos-wos: Hanja wuni gunika Taitusré wa, “Di ména hundi xékétandi. Di yikafre sémbut
    hurunjoka di mawuli ye.” Wungi wawuka dé ye guniré xéndéka wuna hundi mwi hundi
    dé ya. Nani tale guniré mwi hundi male wambeka maki némbuli nani Taitusré wata
    guna ximbu harékémbeka nana hundi mwi hundi dé ya.
  emp-NTPO: Tito bãrãmaa wãi naẽna mʌ̃a bãrãnebemada idjía bia jarasia. Mʌ̃a jarad̶a
    quĩrãca Titoba unune wãna bẽrã mʌ̃ra bãrã carea quĩrã peraẽ́ b̶ʌa. Jũma daiba
    bãrãa jaradiaped̶ad̶ara wãrã basía. Ara maʌ̃ quĩrãca jũma daiba Titoa bãrãnebema
    bia jaraped̶ad̶ara wãrã basía.
  eng-F35: Because wherein I boasted to him about you, I was not put to shame, but
    just as everything we spoke to you was true, so also our boasting to Titus proved
    to be true.
  ind-ind: Memang, sebelum dia mengunjungi kalian, saya sudah memberitahukan banyak
    hal yang baik tentang kalian Jemaat Korintus. Sekarang saya senang karena Titus
    sudah melihat sendiri semuanya itu. Sebagaimana saya selalu terus terang menyampaikan
    ajaran yang benar kepada kalian, begitu juga pujian tentang kalian yang pernah
    saya katakan kepada Titus sudah terbukti benar.
  pes-OPCB: پیش از آنکه نزد شما بیاید، تعریف شما را نزد او کرده بودم و به او گفته
    بودم که چقدر به شما افتخار می‌کنم. شما نیز با رفتارتان، مرا سربلند کردید. همان‌طور
    که همیشه به شما راست گفته‌ایم، تعریفی نیز که از شما نزد تیتوس کرده بودیم، راست
    بود.
  mpt-mpt: Sino ne Taitase baabania Kolin bib seli kukub ayamo bobol wayebobo ge baabaibiobe.
    Ibo kukub misiam olo mo deibueim blim kenib mole ne aal genalamabi otane e monea
    ibsu natlanea yatemea ibo bain inaniba kukub misiam olo deiboniba kukub ayam ota
    wafu blib kesoa e funanea Fole wengo bain baatnenebiobo ge funanebiobe. Ibo ne
    aal ginino mo omnim blimobe.
  ssx-ssx: I̱ma꞉ta꞉ ipiki pa꞉ta꞉ ika꞉ pi lawaowa꞉me. Kutupa ikana꞉ma꞉ta꞉ I̱ta꞉ na
    olopuniano lememe. Nikana꞉ma꞉ta꞉ iki pa꞉ta꞉ta꞉ ota꞉ pi homeke homeke laa kuma꞉me.
    Koto tupa꞉ koneta꞉ nikana꞉ma꞉ Taitasi pa꞉ta꞉ ika꞉ pi lawaoma꞉ ekita꞉ ota꞉ekie
    laa handa꞉ ula꞉me.
  mkl-mkl: Bɑɑ bii ǹ tɔɔ fufu keeke bi tɛɛ nɑ iri nŋɛ wo, i kù dɑsim ɑnyɔ ŋɑ, domi
    si bɛi ide ŋɑ iyi ɑ̀ sɔ̃ ŋɛu fei ntɔi, bɛɛbɛ mɔi Titee í yɔɔ iyi fufu ku tɔɔ nwɑ
    si ntɔi.
  gaq-gaq: ମେଁନେ ଡାଗ୍ରା ପେଇଂନେ ସା ନେଙ୍ଗ୍ ବଡ଼୍‌ପନ୍‌ ଡିଙ୍ଗ୍‌ମ୍ୱକେ । ବାରି ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍
    ବାଆଃ ଆଲ ଡିଙ୍ଗ୍ ଆୱେକେ ଣ୍ତୁ । ଡିରକମ୍ ପେଇଂନେ ଡାଗ୍ରା ନେନେ କାଲାଆଃ ସତ୍ ବାସଙ୍ଗ୍‌ ପାଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ
    ଦେତ୍‌ରକମ୍ ତିତସ୍‌ନେ ଡାଗ୍ରା ନେନେ ଡିଙ୍ଗ୍ ନେବକ୍ନେ ବଡ଼୍‌ପନ୍‌ ମିଚ୍ ଡାଗ୍‌ଚେ ପର୍‌ମାନ୍‌
    ଆଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Taani hinttena nashshada iyaw odin hintte tana yeellayibeekketa. Shin nuuni
    ubba wode hinttew tumaa odida; hessadakka nuuni Tito sinthan hinttena nashshidayssi
    tuma gidis.
  unx-unx: ଆୟାଃ ଆୟାର୍‌ରେ ଆପେ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିତାନା
    । ଆଡଃ ଆପେ ଆଇଙ୍ଗ୍‌କେ କାପେ ହୁଡିଙ୍ଗ୍‌ଜୀଉକାଦିୟାଁ । ଆଲେ ସବେନ୍‌ ଇମ୍‌ତା ଆପେତାଃରେ ସାର୍‌ତିଗିଲେ
    କାଜିକାଦା, ଏନ୍‌ଲେକାଗି ତିତସ୍‌ଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଆଲେ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ତେୟାଃ
    ସାର୍‌ତି ତାନାଃ ।
  gah-gah: Neza gozapá Taetasí nene lekelitoka vinogo noigo lekelémo napa oko gakó
    lo amumó neve. Itó lekelikumú gakó lo amumó nenémini gihiláa utó o asú imó neve.
    Neza Taetasini gakó nene sozagi ma lo lekemesá amuve. Ámina oko lukugulizá ale
    oteko Taetasini lo amumóma nene ma gihiláa loló onoimóma neve.
  lcm-lcm: Natapo kus aminaung tatami, si taun natapo mengen ve nia, na katanla kinle
    korong ta parik natapa kapau ia. Kamem lau i mengen taun animi kapo uli tutuman
    aro, na asukang luai kapa, si kamem kus aminaung si Tito, using kapo malangas
    ta namempo atutuman.
  aer-aer: Urreke ilerne-arle Titus pipe-akerte arrekantherre-werne yernetyenhenge,
    ilerne arrenhantherrenhe Titus-eke utyernetyame, ikwere angkemele, “Titus! Nhenge
    unte apmere yanhe ikwere irretye-alhemele angkentye nhenhe itneke ilaye, itne
    ngenhe impene-impene anthurrele awetyenhenge.” Nhenge rarle arrekantherre pipe
    yanhe imernerlenge arrantherre-arle ikerlte-irretyakenhe-arle aneke. Arrantherre
    pipe renhe read-eme-ilemele arratye renhe impene-impene anthurrele aweke, arrantherre
    itelareke iwenhe-arle the intelhe-ileke. Alakenhe ikwerenge anteme ayenge akangkeke
    anteye.
  qvc-NT: 'Chay masanchiq Titu manaraq qamkunaman shamuptinmi, paytaqa willashqa karqay:
    “Chay Kurintupi tiyaqkunaqam ancha allita ruraykanllapa”, nishpa. Chaymandaqam
    qamkunamanda kutimushpaqa, niwarqan: “Alliptam niwashqa kangi chay kurintinukunapaq”,
    nishpa. Chaymi ancha kushikushqa kani. Chaqa qamkunata allip kaqtalla nishushqayshinam,
    paytapis allip kaqtalla nishqa kani.'
  tgl-ULB: Dahil kung ipinagmalaki ko sa kaniya ang tungkol sa inyo, hindi ako nahiya.
    Sa kabilang dako, tulad ng lahat ng bagay na sinabi namin sa inyo ay totoo, ang
    aming pagmamalaki tungkol sa inyo kay Tito ay napatunayang totoo.
  cbs-NT: Jaska jancha chanima nun matu yuimis keska wakin Tito matu anu en nichindiama
    matukidi kenwankin en kaneama ikimawen taea en jawa matuki chakabumaki. Jaskawen
    taea chanima jawada matukidi en yuima man jabiaskaki. Jaska en Tito yuima keska
    uinmakin man beyawaimawen taea nun matu kenjaidawaii.
  xtm-NTPP: Vaa visi jâ ni jiña'a sa de ja vii ja luu ka sa'a ka kuu ni nuu Su'si
    ma, sana ni jaan de nuu ka iyo ni a, kovaa masu na ja kan‑nuu ni tna'a sa, vaa
    nuu ni jaan maa de ma, te ni jini de ja ja ndaa kúu ja sukan ka jiña'a sa ma.
    Vaa sukan ka sa'a ka kuu ndija ni a.
  nnq-nnq: Nenga nde kunnumbalilanga nnongi jakwe magambu ginu, yene umbije oni. Tunnengilinge
    kweli machoba goa, na kunnumbalilanga nnongi ja Tito kweli jika.
  bao-NT: Mee Titore, mʉja yee maquẽre, “Cʉ̃ja jʉori bʉaro yʉ ʉjea nii,” cʉ̃re yʉ
    ca ĩiriquere, ñañaro yʉ ca tuaro mʉja tiitijapa. Mʉjare jãa ca ĩirique díámacʉ̃ra
    ca niiricarore birora Titore mʉja yee maquẽre jãa ca ĩirique cãa, díámacʉ̃ra niijapa.
  san-ORI: ପୂର୍ୱ୍ୱଂ ତସ୍ୟ ସମୀପେଽହଂ ଯୁଷ୍ମାଭିର୍ୟଦ୍ ଅଶ୍ଲାଘେ ତେନ ନାଲଜ୍ଜେ କିନ୍ତୁ ୱଯଂ ଯଦ୍ୱଦ୍
    ଯୁଷ୍ମାନ୍ ପ୍ରତି ସତ୍ୟଭାୱେନ ସକଲମ୍ ଅଭାଷାମହି ତଦ୍ୱତ୍ ତୀତସ୍ୟ ସମୀପେଽସ୍ମାକଂ ଶ୍ଲାଘନମପି ସତ୍ୟଂ
    ଜାତଂ|
  huv-NT: Xique tasajas teat Tito nguineay irangan najneaj, pares nganüy ngo naxing
    nicuajind, cos terangan atnej tapiüngas. Meáwan leaw tasajas icon wüx tajlüyiüs
    niüng ijlüyiün, aag ayaj naleaing ngo nawaiich. At leaw tasajas teat Tito wüx
    icona, aag ayaj naleaing.
  otn-NT: 'Nu̱''mø tobe hi̱mma̱ni̱ map''ʉ ra̱ Tito ya, nu̱gä dí ɛ̱mbi̱: “Dí̱ pa̱cä
    njua̱ni̱ ngue da̱ ''yørpa̱bi̱ ma̱su̱ yø ja̱''i̱ na̱ ra̱ hya̱ ga̱ pɛnnba̱bi̱ ya”,
    dí ɛ̱mbi̱. Pɛ nu̱ te dá̱ xicä ra̱ Tito, ma̱jua̱ni̱ ngue gue''a̱ gá̱ ''yøthʉ''a̱.
