    ᤏᤧᤒᤥ ᤁᤧᤓᤥ᤺ᤛᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤋᤡᤋᤛᤧᤴ ᤆᤧᤰᤋᤢᤶᤒᤧᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤛᤧᤰᤂᤠ ᤁᤧᤖᤧᤒᤠᤴ ᤂᤢᤏᤧ᤹ ᤏᤡ᤺ᤛᤢᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi ja nī ncāhān ni jíín dē jā cúsiī inī ni jā vāha nchivī cúu ndá nú, de
    mitan de nduú ní nquéndōo nī tūhun canoō jā síquī nū. Chi tá cúu nūū ní jinī ndá
    nú jā íyó ndāā ndācá tūhun jā ní ncāhān ni jíín nú, suni súcuán nī nquee ndaā
    jā ní ncāhān ni jíín Tito jā cúsiī inī ni sīquī nū jā vāha squíncuu nú.
  san-TIB: པཱུཪྻྭཾ ཏསྱ སམཱིཔེ྅ཧཾ ཡུཥྨཱབྷིཪྻད྄ ཨཤླཱགྷེ ཏེན ནཱལཛྫེ ཀིནྟུ ཝཡཾ ཡདྭད྄ ཡུཥྨཱན྄
