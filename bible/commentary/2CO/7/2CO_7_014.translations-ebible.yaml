  qve-NT: Wawqenchis Tito manaraq qankunaman hamushaqtinmi, noqaqa qankunamanta allinta
    willarani. Chaymi kunanqa yachani, qankunaqa mana p'enqaypichu qepachiwasqaykichista.
    Aswanqa qankunamanta Titoman willasqayqa cheqaqpunin karan. Saynallataqmi qankunaman
    willasqaypas cheqaqllataq karan.
  pao-NT: Nu ka gisoo mu-kwitu oo tuukwena mu ka Te Naa podo me'a, meno'o mu yise
    ka Te Naa tzapoonnekute mu ka besa manekese. No'yoona soo hee ka Titus ne tuukwena
    mu-kwitu togesapa.
  cbu-NT: 'Nduma siyap naachu, nuw Titootsi: Koríndshuch tputs Apanllee kuk izuuru
    payumaam zandkana; kasamaam nda zandkana, tárangina. Ashiriya, Titooma siyash
    naparangu, siysa Apanllee kuk kis payurangus, nuwaa wayangichirireem nda ínarangsa;
    na nuwaam pazimaam nduncha. Napa nuw siyaa uru itsinsaruri tsiyatkina; ngichkeezi.
    Ashiritam nuw Titoo itsinsaru tsiyatarangina; siyaa itsinsaru kamanirangina. Siy
    anuritam payurangsa.'
  usa-usa: taígani-taoqa keráwáqtí tumá mamé uyúnnayabama íbêqa keráwáqá wemmá aráátiraamma
