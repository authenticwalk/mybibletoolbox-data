  mkn-mkn: Beta parná angka-angka sang bosong di Titus soꞌal bosong pung bekin bae.
    Beta ju kasi tau sang dia bilang, bosong sonde parná bekin beta jadi malu. Te
    samua hal yang botong parná carita sang bosong tu, batúl. Ais samua hal yang botong
    carita di Titus soꞌal bosong tu, ju batúl.
  pol-UBG: Bo jeśli w czymś chlubiłem się wami przed nim, nie zostałem zawstydzony.
    Lecz tak, jak mówiliśmy wam wszystko zgodnie z prawdą, tak też nasza chluba przed
    Tytusem okazała się prawdziwa.
  qxh-NT: 'Allipaj Tituta nirä: «Corinto marcaćhu irmänunchicunata alli ñawïpa ricä.»
    Quiquinpis allićhu jurgushcashunqui. Jamcunata willapäshaj-jina Titupis chaynuylla
    willamasha: «Paycuna rasunpa Tayta Diosninchipa shungun munashannuylla cawarcaycan»
    nir.'
  nwi-nwi: Yakməni-pən tukun mə rɨkik ragien pɨk tuk əmiə. Narɨmnar fam yame yɨmnhani-pre
    tuk əmiə, iriə nəfrakɨsien. Kɨni ye norien kɨrikianə əmə mɨn, nɨpɨg yɨmɨni-pən
    tuk Taetas mə norien kapəmiə rhuvə, kɨni nɨpɨg in rɨmaurə məm əmiə, norien kapəmiə
    rɨmnhajoun-pən mə nəgkiarien a yɨmɨni irəmiə mamni-pən tuk Taetas in nəfrakɨsien.
    Ror pən, nɨmnhapə nɨsorien naurɨsien kɨmi yo tuk nəgkiarien yame yɨmɨni-pən tukun
    maməgnəgɨn əmiə.
  kmo-kmo: Mashi ada kwota otiir boboyen riina geenyek yesokwa mukuchir. Ayo, worek,
    ada eeji majin hiibiya yakasakech. Eyey maji nota kwona wochawey, eeta siiken.
    Eechaba tawak, nota kwoti hin Taitas riitaka yesokwarek, sii eeta geenyi woyek
    siir.
  agr-agr: Wi atumin ememattsan anentaimtamun Titunash ujakmajai. Nuna tija nunak
    pegkegchauk juwakchajai. Ii ashí dekaskea nu pachisa atum ememattsa tibaijim nunisag
    Titushkam waipakaje.
  kyc-kyc: Namba wambo nakama yulu keyange pingi lao Taitesa lamaiyu. Nakama enakana
    namba elyanyi pyambwa nayami. Yuu peparae pii rolae angi lao langyuo kareyama
    doko suu pyao enakana nakama yulu keyange piyami Taitesa kandeya dokome namwa
    pii kinyi ingyuo peya.
  urd-GVU: اُس کے سامنے مَیں نے آپ پر فخر کیا تھا، اور مَیں شرمندہ نہیں ہوا کیونکہ
    یہ بات درست ثابت ہوئی ہے۔ جس طرح ہم نے آپ کو ہمیشہ سچی باتیں بتائی ہیں اُسی طرح
    طِطُس کے سامنے آپ پر ہمارا فخر بھی درست نکلا۔
  yre-NT: '''Wɩ ''kpa, Tit ''bɔ yiɛ man bɛ, an ''ka ''sɩ -fɔ, ɛn ka''an ''tɛlɛ ''yra
    -a dɩ. ''Ka ''tɔ "yi "nɛn kʋa ''vɩ bɛ, e drɛla "da, "le zɩ ''wɩ pɛɛnɔn nɛn kʋa
    ''vɩ ''cɛɛ bɛ e ya tʋ pɛɛnɔn man ''wɩ tɩglɩ ''a bɛ -yee ''wɩ ''zʋ.'
  fuh-BKF: Si mi mantorake on seeɗa yeeso makko du, on cemtinaay kam. Ammaa no min
    kaaldirani on goonga e huunde fuu ni, hono noon ko min mantorii on yeeso Tiitu
    ɗuum du laatorii goonga.
  arl-NT: Tito quiaaquishacarijia niaacua, janiyacuajaari juhuacarijia na pohuatacanu
    niajaniyajinijini, maja puera na taacanuunura niaacuaji. Naa maninia nia quishacari
    Tito tiuquishacari niaacuatej, majaari cua caririquiniu quiquianu niajaniyajiniji.
    Puetunu cua pohuatasanojuanaa Tito niajaniyajinijiiri seetanujuanaa quiquianu
    Titora. Naajuhuaj, puetunu cua pohuatasano niajaniyajanaari pueyaracaanu seetanu
    rupaajanaa quijia.
  ziw-ziw: Miye seduvila nyuwe mwa meso yakwe, nyuwe nanywi hamnijeile soni. Chiwagambilani
    ichindedi mazuwa yose, na kudya kweduvila nyuwe mwa meso ya Tito kutenda ulosi
    wa chindedi ichodu.
  grc-TR: Ὅτι εἴ τι αὐτῷ ὑπὲρ ὑμῶν κεκαύχημαι, οὐ κατῃσχύνθην· ἀλλ᾿ ὡς πάντα ἐν ἀληθείᾳ
    ἐλαλήσαμεν ὑμῖν, οὕτω καὶ ἡ καύχησις ἡμῶν ἡ ἐπὶ Τίτου ἀλήθεια ἐγενήθη.
  nag-nag: Kilekoile apnikhan nimite ami tai usorte kiba phutani korile bhi, ami sorom
    laga nai; hoilebi jineka amikhan apuni khan ke sob hosa khan koi dise, eneka amikhan
    laga phutani bhi, juntu ami Titus usorte korisile, etu hosa paise.
  eng-OEBCW: Although I have been boasting a little to him about you, you did not
    put me to shame; but, just as every thing we had said to you was true, so our
    boasting to Titus about you has also proved to be the truth.
  knj-NT: Ja' yet junel, walnaj tet naj Tito ti', tol watx' jex. Ja' tinani' xin,
    man pena oj chin can chi wab an, yutol walnaj jaxca tu'. Masanil tzet kalnaj e
    ex, yel c'al el oj. Ja'c'ala' pax yet jix walon tet naj Tito tol watx' jex, tutun
    yel, yuxan jix wal an.
  deu-1912: Denn was ich vor ihm von euch gerühmt habe, darin bin ich nicht zu Schanden
    geworden; sondern, gleichwie alles wahr ist, was ich von euch geredet habe, also
    ist auch unser Rühmen vor Titus wahr geworden.
  san-PUN: ਪੂਰ੍ੱਵੰ ਤਸ੍ਯ ਸਮੀਪੇ(ਅ)ਹੰ ਯੁਸ਼਼੍ਮਾਭਿਰ੍ਯਦ੍ ਅਸ਼੍ਲਾਘੇ ਤੇਨ ਨਾਲੱਜੇ ਕਿਨ੍ਤੁ ਵਯੰ ਯਦ੍ਵਦ੍
    ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਸਤ੍ਯਭਾਵੇਨ ਸਕਲਮ੍ ਅਭਾਸ਼਼ਾਮਹਿ ਤਦ੍ਵਤ੍ ਤੀਤਸ੍ਯ ਸਮੀਪੇ(ਅ)ਸ੍ਮਾਕੰ ਸ਼੍ਲਾਘਨਮਪਿ
    ਸਤ੍ਯੰ ਜਾਤੰ|
  nob-LB: Jeg hadde allerede før snakket med Titus hvor stolt jeg er over dere, og
    jeg trengte virkelig ikke å skjemmes over dere. Alt jeg hadde sagt til Titus om
    dere, viste seg å være sant, akkurat som alt det andre er sant som jeg har sagt.
  ntj-ntj: Ngaangkalpi nyuntunya-tjananyarnanta marninypungkula watjaranytja Tayitala.
    Nyangka mularrpartulta-yan walykumunu palyarnu. Tjiinya-litju nyuntula tjukarurrulu
    tirtu watjalpayi. Puru-litju nyuntunya-tjananyanta tjukarurrulu Tayitala marninypungkula
    watjaranytja.
  sxb-NT: Nyaitumbula ni inywe emberi waae, kandi ngamukansuusia nae yaaya. Ni mala
    kiomo amangʼana aga twawalaga gaawanga kuwuene, nintio lwona okuitumbula okwa
    twaitumbula ni inywe ku Tiito kuwonekaane geeza mbwe kwawanga kuwuene.
  nhu-NT: Naa me nto ŋké no nsaale wase ye bô ben ɛ̂ Taytus, ben to baa shoose me
    kɛ. Kensaa ye kè bese to ké no saale bô ben ɛ̂ Taytus nu ɛ duŋcɛ lɛ ɛ̀ nu ke kecɛɛy.
    Ɛ ɛ̀ nu kɛ lɛŋlɛŋ no fiɛɛ ficii fì bese to ké no jemyi ɛ̂ ben nu tɛn kecɛɛy.
  row-row: Au soꞌu-soꞌuꞌ ita nggi sia Titus matan soꞌal hei tatao-nonoꞌi malole mara.
    Au o ufadꞌe e ae, hei nda tao miꞌimamaeꞌ mita au sa. Huu basa dalaꞌ fo hai dui
    mita neu hei, naa tebꞌe. Ma, basa dalaꞌ fo hai dui soꞌal hei neu Titus, naa o
    tebꞌe.
  msy-msy: Kɨ faragha ian arazir aghuibar gun Taitusɨn mɨgɨa egha ian ziaba fe. Egha
    uan mɨgɨrɨgɨar kamɨn aghumsɨzim inizir pu. Puvatɨ. Akar e ian arazir aghuibar
    gun mɨkemeziba, da guizbangɨra. Kamaghɨn datɨrɨghɨn Taitus fos, e ian ziaba fer
    mɨgɨrɨgɨaba, da bar guizbangɨra.
  agg-agg: Ro Taitusɨndɨ hɨmboahü sɨheimbohünda borɨmayahɨ asu se ahambo aboedɨ hohoanɨmomehündo
    ranɨmboyei se moai wambo amoanɨŋgɨyahündɨrɨ. Roana sɨheimbo moanɨ anɨhondü hoafɨ
    hondüyo hoafɨyahandürɨ marɨhandɨ. Ranɨ-süŋgumboyo sɨheimbohünda Taitusɨmbo borɨmayahɨ
    ra anɨhondümayo.
  ptp-ptp: Ên ilage a kô xam lêm lec vô Taitas manôn dɨ xam o vông a nig yoc ên kɨyang
    tige lêm, ên xam vông kɨyang tigee vɨhati vô nôn lec. Kɨyang vɨhati wê a nêl vô
    xam ilage vɨxôhɨlôg nôn, dɨ kɨyang vɨhati wê a kô xam lêm lec vô Taitas manôn
    ge kɨyang nôn vɨxôhɨlôg.
  nak-nak: Eau pala veiala la merera usu tamutou veia amutou e tabaragu sesele te
    Kraist, tio igoie eia hilotia veia la merera taku eia sesele tomi moli, eala eau
    kamati mahela lou leia tamutou ele. La merera taku soio tamutou eia sesele tomi
    moli, mai tai ele la merera tomi taku soio te Taitas ele, ale eau vei tataho amutou
    soio tetala, eia sesele tomi moli tai.
  lbb-lbb: Ning belot i han, a iaunan mulo teteki, pa bel mulo ame iau. A ututnala
    ning mila atongi tetek e Taitus o mulo i momol, arlar ana numila na warwara rop
    tetek mulo i momol.
  kan-2017: ಯಾಕೆಂದರೆ ನಾನು ಅವನ ಮುಂದೆ ನಿಮ್ಮನ್ನು ಹೊಗಳಿದ್ದಕ್ಕಾಗಿ ನಾನು ನಾಚಿಕೆಪಡಬೇಕಾಗಿ ಬರಲಿಲ್ಲ.
    ಬದಲಾಗಿ ನಾವು ನಿಮಗೆ ಹೇಳಿದ ಎಲ್ಲಾ ಮಾತುಗಳು ಹೇಗೆ ಸತ್ಯವಾಗಿದ್ದವೋ ಹಾಗೆಯೇ ನಾವು ತೀತನ ಮುಂದೆ
    ಆಡಿದ ಹೊಗಳಿಕೆಯ ಮಾತುಗಳೆಲ್ಲವೂ ಸತ್ಯವೆಂದು ಕಂಡುಬಂದವು.
