    moda ayaidana oto Taitusi onobalalo gebotina lonimo kawa ona kula nemo monawa
    moda oloto pito ne.
  isl-isl: Ég sagði honum hvernig allt ætti að vera. Ég sagði honum líka hve hreykinn
