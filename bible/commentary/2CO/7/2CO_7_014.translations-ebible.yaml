  yap-yap: Kug weliy murung’agmed ngak ni gub felan’ ngay, ma dawor mu t’ared lanin’ug.
    Gubin ngiyal’ ni tin nib riyul’ e kug weliyed ngomed. Ere aram rogon ni thimed
    ni kug weliyed ngak Titus ni gamad ba felan’ ngay e ke m’ug nib riyul’.
  mop-NT: In tzicbaltaj a qui'ile'ex ti'i aj Tito biq'uin ado'o. Ma' joq'ueen ti suductzil
    u men c'u' in wadaji. Jabix ilic ti jaj tulacal a c'u' ti wadaj te'exe, baalo'
    ilic ti jajaji tulacal a qui'ile'ex in tzicbaltaj ti'i aj Titojo.
  tet-tet: Uluk, haꞌu ktonun emi iha Titus oin. Haꞌu moos katak baa nia kaꞌak, emi
    la isin ida dauk hamoe haꞌu. Saa mak ami katak baa emi, tebes. Saa mak ami katak
    baa Titus hosi emi moos, tebes.
  hlt-MCSB: Anih te nangmih soah bet ka pomsang akhaw yah ka poh moenih. Tedae nangmih
    taengah oltak la boeih ka thui uh. Te dongah kaimih kah hoemdamnah loh Titu te
    a thuem la a tueng sak.
  xtd-NT: N‑jaꞌan vaꞌa‑da xaxeꞌe mee‑n, te n‑ka kida‑n xa ñatu kujanuu‑da. Nani n‑jaꞌan‑da
    meni xandaa nuu mee‑n, dani n‑dandeꞌa ñaꞌa‑n mee‑da xa meni xandaa n‑jaꞌan‑da
    nuu Tito, hora n‑jaꞌan vaꞌa‑da xaxeꞌe mee‑n.
  mdy-ETH: ዒንሢና ታ ሄርሺንታ ሄርሺንቶ ቲቶም ታ ኬኤዜኔ፤ ዒንሢ ታና ዬያና ቦርሲሲባኣሴ። ቢያ ዎዴ ኑ ዒንሢም ኬኤዛ ባካ
    ጎኔ ባኣዚ ማዔሢጉዲ፥ ዒንሢ ዛሎ ሄርሺንቲ ቲቶም ኑ ኬኤዜ ባካ ጎኔ ማዔሢ ዔርቴኔ።
  spl-spl: Emelâk yeŋgâlen ki takaop yan yeŋe Kiristohâlen biwiyeŋaŋe kepeim manbi
    yakât nâŋgâyiŋgimune yahatmu ekuwan. Otmu yeŋgâlen takaop yan yeŋgât den ekuwan
    ya yawuâk manmâ buku otbaŋgiwi. Yakât nâŋgâmune biwine ârândâŋ oap. Embâŋâmbâek
    den bulâŋe kâsikum yiŋgim gan. Otmu nâŋgâyiŋgimune yahatmu Tito ekuwan ya yawuâk
    bulâŋe ekuwan.
  usp-NT: In ximb'iji' re Tito chi sub'laj inqui'cot chawijak y mita' xel inq'uixb'
    awi'lak. Y juntir ri xkab'ij chawechak kes tz'etel tz'eti'n y jilonli kes tz'etel
    tz'et xtawi' chiwch ri xkab'ij chawijak re Tito.
  zav-NT: Be'elaogua'a le'e catə' bi'a dižə' len Titonə' na' benḻe can' goža' Titon'
    gonḻe. De'e na'anə' bito chacda' tolə. Yoguə'əḻoḻ de'en bagwnia' le'e babi'a dižə'
    ḻi, na' ḻeczə catə'ən bi'a dižə' len Titonə' be'elaogua'a le'e benḻe par nic̱h
    nacbia' bi'a dižə' ḻi.
  sgz-sgz: Bos táit gim lu parai si gam a támin sang, má gam gamáte inngasi ngo bos
    táit gim parai sur gam, ái mul a támin. Tungu iau parai kamu lain tatalen i mátán
    ái Tito. Má i pákánbung a han átik iatung narsá gam, a mákái ngo kángim worwor
    a muswan, má ngorer kápte gim rumrum kunán i gam.
  kek-NT: Nequenau nak junelic ninye e̱re li xya̱lal. Ut inc'a' xinc'ut inxuta̱n nak
    xinye re laj Tito nak la̱ex cha̱bilex xban nak x-el ajcui' chi ya̱l li c'a'ru
    xinye re laj Tito nak xec'ut le̱ cha̱bilal chiru.
  blz-NT: Yaku' noko daawankon i kuu na ko'ona, ka' i kuu sian nampakamaa' i yaku'.
    Giigii' men kai bantilkon na ko'omuu kana'. Koiya'a uga' a upa men kodaakononmai
    na ko'ona i Titus uga' tuutuu' kana'.
  poe-NT: Janhan kꞌuétja̱nka tí chꞌín Tito kíxin chàna kíxin tí jahará la jehya kjuachꞌia
    tíha la kósuànahya. Náhí. Kaín nkehe kꞌuétjo̱nka̱rá la chaxín la ko kja̱xin kaín
    nkehe kꞌuéntátjan chꞌín Tito la chaxín kíxin chéhe̱ni kíxin kuítekáonrá.
  san-TAM: பூர்வ்வம்ʼ தஸ்ய ஸமீபே(அ)ஹம்ʼ யுஷ்மாபி⁴ர்யத்³ அஸ்²லாகே⁴ தேந நாலஜ்ஜே கிந்து
