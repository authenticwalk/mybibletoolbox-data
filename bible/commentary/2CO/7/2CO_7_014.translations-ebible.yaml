    Tiitō kurubta keey āk akweek.
  xnn-xnn: Esapay omey si Tito ken dakayo et inbagak ken siya nan adoado ay gawis
    ay ik-ikkanyo. Danat ilaen ay tet-ewa isonga egayak nabain isnan kinwanik. Issan
    am-in ay inbagak ken dakayo et maid polos kampot. Et id wani nagtek abes ay tet-ewa
    nan kinwanik en gawigawis kayo.
  mwe-mwe: Nne njikunnumbililanga kubhenebho, kwa lyenelyo mwangandokomayanga. Tushikunnugulilanga
    kweli mobha gowe na kwene kunnumbililanga kwa ligongo lya a Tito ishibha ya kweli
    jika.
  tte-tte: Tauna kona yawalo-seyagimiu Taito koina kabo muli mena ilaowa kolimiu.
    Me ami yaliyaya kwayogan yo mumugamiu namwanamwana koina besiele kwapaisowai mwa
    yagu walowa kaiwena nige yamwamwalimwaline. Kabo ama tobalanagimiu kaiwena iyamala
    yawasosi. Yo tabe besiele ama walo meuloina kolimiu iyamala walo yawasosi, nige
    sauga yabo kamwamwakota-yagimiu.
  tcs-tcs: Ai bin blou nadakain baut yupla po Taitas. Ane yupla no bin meke mi sem.
    Ebriting wea ai bin tok po yupla i mata wea truwei. Ane dem blou wea ai bin bloubaut
    yupla po Taitas i bin prapa truwan.
  hlt-THB: Anih a venawh nangmih ce ni zoeksang khqi hawh nyng, nangmih ing kak kaw
    zeel law sak uhyk ti. Nangmih a venawh kak kqawn law hawh amyihna ik-oeih boeih
    ce thym hy, cedawngawh Tita a venawh nangmih ka ni zoeksangnaak khqi awm thym
    hy.
  soq-soq: Ne e asola Taitus mampe wadine, tane e eueuwala mampe mai ne malaneapona,
    dia. No dima uduudu e manlawo watana ipa ulaipa os, deawaa e asola Taitus mampe
    wana ipawanalen, mai di wapakoanteapona.
  qub-qub: Mas ñaupatanami gamcuna cajman Tito shamuptin shacyächirä «Paycunaga allimi
    chasquishunquipaj» nir. Chay nishänöllami llapanpis camacasha.
  att-att: Á ta lage ni Titò minay nikayu, kinagì kuna yù ngámin nga napiá nga akka-akkuán
    naw. Á aringà nepasirán megapu sù pangiráyò nikayu, gapu ta labbè ni Titò nga
    mattúllun nikayu, nasingan na ta kuruk yù kinagì kuna nga meyannung sù napiá nga
    nonò naw, nga kunnay ta kuruk gapay yù ngámin nga kinagi mi ngaw nikayu.
  bki-bki: Kiniou neberii kamiu ban naio beamu ruei, neber ka nabarvar ka kiniou laka
    ka kenemiu bajago novo nalo, mia bogo napano naio maluvo kean kamiu, naio milealio
    ka maka nala sibi, mia neber be riano ga. Jibe nanua, nojo neber vite na be riano
    ga ban kamiu bogo nonovio, a vonganei kumila napano kiaku iliano ban Taitas ea
    tivelinio na kamiu binimei be riano vatitig bunu.
  bqp-bqp: Ma lɛ́ gbɛ̃̀nɛ kũ á yão yã, ádi tó wé'i ma kũro. Lákũ o yãpura òárɛ
    yã sĩnda pínki gũn nà, lɛn ó lɛ́gbɛ̃na Titunɛ kɛ̀ yãpura ũ lɛ.
  mcp-mcp: Bɨ mə́ dʉ́g ɨɨ́, bəgʉwálə mə á ŋgə bəgʉwa nə bɨ́ nyə́dɨ́ míshʉ́d yí, í
    á shí bə nə zhɨɨ́. Nə́ ndɛɛ́, nda sə́ mə́ dʉ bwey jaaw bɨ́ njɨ obʉ́bə́lɛ́ nə́,
    í á shí nyîn nə́ mə́ a shí bə nə ŋkaam nə́ mə bə́gʉwag nə bɨ́ mísh mə Títus dɨ́.
  hat-hat: Mwen te pale byen pou nou anpil ak Tit, epi nou pa fè m' wont. Mwen pa
    janm ban nou manti lè m'ap pale ak nou. Se konsa, sa m' te di Tit sou nou an se
    te verite a tout bon.
  npl-NT: Amo onimopijpinati ixpa Tito, ijkuak onikili nimosijsinia de nomejwah. Porke
    milák nochi tlan tejwah tomechiliah, ijkó nochi kuali okisato kemi otikilijkah
    n Tito.
  bgg-bgg: Gu ai moe shii nathek shii nyigodog arek yi, chiih-è nathek ne gu shii
    duhug aphi mua phro. Gathek è nathek shii ne idang izai yao, chiih-è ji pha lumuii
    ò shii gu è Thaidas shii nyigodog rek phi pha ji ne izai doh yi.
  eng-TCENT: For if I made any boast to him about you, I was not put to shame. But
    just as everything we said to you was true, so our boasting to Titus has also
    proven to be true.
  eng-BSB: Indeed, I was not embarrassed by anything I had boasted to him about you.
    But just as everything we said to you was true, so our boasting to Titus has proved
    to be true as well.
  cpu-NT: 'Tema aritake nokamantzitakari naaka Tito tsika pikantaiyani eerokaite,
    nokantakeri: “Kameethara jinaiyatziini Corinto-satziite.” Tera povashiventaantyaanaro
    okaratzi pantayetakeri, tema omaperotatya okaratzi nokantzitakariri Tito. Arira
    okempitziyetakari eejatzi okaratzi nokantzimiri eeroka.'
  san-ASM: পূৰ্ৱ্ৱং তস্য সমীপেঽহং যুষ্মাভিৰ্যদ্ অশ্লাঘে তেন নালজ্জে কিন্তু ৱযং যদ্ৱদ্
    যুষ্মান্ প্ৰতি সত্যভাৱেন সকলম্ অভাষামহি তদ্ৱৎ তীতস্য সমীপেঽস্মাকং শ্লাঘনমপি সত্যং
    জাতং|
  tac-NT: Ne bo'né ruigétigó 'emi 'we a'lá ralámuli ko 'lige bo'né Tito 'la etélikuru
    'la bijchiá ko. Alué suwábaga ra'íchali napu ruyélige alué Tito 'emi 'la bijchiá
    júkuru. Alué ra'íchali napu ramué ruyelie 'emi, abiénachigó bijchiá kéturuchigó.
  eng-WEBPB: For if in anything I have boasted to him on your behalf, I was not disappointed.
    But as we spoke all things to you in truth, so our glorying also which I made
    before Titus was found to be truth.
  gfk-H: Ing mamir ga wor ma ia, iau ga pirlat muat, ma pa muat hahirhirnei iau. Ma
    hoing mehet ga tangtangai ira tutun tupas muat, hua mah, ing mehet ga pirlat muat
    ra matmataan ta Taitus, kaiken ra nianga i ta hanuat tutun mah.
  viv-viv: Boi bana matane gagakahikahiyemi ada au amifata keke wowomumu wadaveleku.
    Tova moyaꞋaina agaimiya gagahegahe velemoꞋena. Meda anafaiweya gagakahikahiyemi
    amine Taitasi matane waseyemaunena velemoꞋena.
  yao-yao: Uneji nalilapile paujo pa Che Tito kwaligongo lyenu ni ŵanyamwe nganimundaga
    soni. Nambo kila chindu chitunsalile chaliji usyene ni kunlapa ŵanyamwe paujo
    pa Che Tito chaliji chindu cha usyene.
  tgp-tgp: Enau na verea isana sohena sava na hapahapa hin kamim, ale kamim ka sopo
    vai na r̃omiku i jovi. Tarea na lo reti varar̃uhu isamim, ale nakerihi na levosahia
    vara noku reti hapahapa isan Titus matamim mo varar̃uhu.
  auc-NT: Botö do ïnöñedë Tito ingante apæ̈nedinque, Coodintoidi waa cædäni abopa,
    antabopa. Ñöwo mïnitö waa cæmïni adinque botö, Tito ingante botö apæ̈nedïnö nö
    impa, ante adinque botö guingo imönämaï ïmopa. Edæ botö mïnitö ïmïnite nöïnö ante
    apæ̈netawo. Edæ mïnitö ïmïnite nöïnö ante apæ̈nebo baï botö Tito ingante, Coodintoidi
    waa cædänipa, ante apæ̈nedinque adobaï nöïnö ante apæ̈netabopa.
  kbc-NT: Eliodi mele me idalaɡ̶atibigaɡ̶aji, apaɡ̶alatoɡ̶o niɡ̶ida makaamitiwaji
    me daɡ̶awii me idiboliɡ̶a. Idioka limedi mejinaɡ̶ataɡ̶awatiwaji niɡ̶ina anewi,
    codaa niɡ̶ina me ɡ̶adiweniɡ̶ideneɡ̶egita Tito, odaa akamaɡ̶akaamitiwaji jaɡ̶aɡ̶ikeeni
    mewi niɡ̶ijoa ɡ̶odotaɡ̶ata.
  bmh-bmh: Izan Taitas ag Kristen duailel naliu auremin. Go ag waiagab beteimai, agal
    igul naliu uligaimai, izal ze auremin go petak abe meun. Ig umkoskos ag petak
    ze awaremun. Igul go enai, ze naliu go iz Taitas ag en auremin agal igul nug ze
    go petak abai moromen.
  ctu-BL: Come tsac sube Tito bajche' mi caj la' jac' ti uts'at. Ma'anic mic cha'len
    quisin, come che'ʌch tsa' la' mele. Isujm pejtelel chuqui tsac subeyet lojon,
    che' ja'el isujmʌch chuqui tsac sube Tito cha'añetla.
  meq-meq: Ɗərev ga a ŋgwasa na, hərwi na ŋgalak kurom ha kame ŋgay. Na ŋgalak na,
    kəriye tsa bay. Wu nakə nəmaa tsikawakum aye na, deɗek huya. Andza niye maŋgeleke
    nakə nəmaa ŋgalak kurom ha kame i Titus aye bəbay na, deɗek. A ge bo a ɗəma andza
    nakə nəmaa tsikakum aye.
  noa-H: Titoou pãar hoon maju nawe pãar Hẽwandam dʌ̈i wajap'a nʌm ya mua hirig jaau
    wai chirajim. Mʌchdëu hirig jaautarrjö chadcha pãar hich mag wajap'a nʌm hanaawai
    hʌ̈u pãrau mʌ k'ĩir naaupibajierram. Pãrau k'ap'ʌ nʌm, mʌ pãar haar chiraajeewai
    warm k'ʌʌn higwiajã mua sëuk'a nem jaauba haajeejim. Maagwaita pãar higwi mag
    mʌch honee chirʌm Titoog jaau chirarrjã chadcha hich hag hee höbërjim.
  alp-NT: Le kena ikeu mosare, au isike imi etei peneka. Kena iluake loko imire, imi
    ono saka au beteke etei pende, hoko imi ono asomie au mo. Pusue rebe ami betekelu
    ete imire tinai. Ele mere lekwe saisa rebe ami betekele kena isike imi ete Tituse,
    imi ono peneka, hoko mere etiluke be saisa rebe au betekele kena imire tinai lekwe.
  san-VEL: puurvva.m tasya samiipe.aha.m yu.smaabhiryad a"slaaghe tena naalajje kintu
    vaya.m yadvad yu.smaan prati satyabhaavena sakalam abhaa.saamahi tadvat tiitasya
    samiipe.asmaaka.m "slaaghanamapi satya.m jaata.m|
  kbq-kbq: Tamagriku'ma musema nehua zankura, ko agrira asami'noe. Hagi tamagra nazeri
    nageze osu'naze, nagra tamagege'za tamasmi'noe. Hu'negu tamagriku'ma muse nehune
    huta Taitusima nesamuna zamo'a, tamage'za efore hugahie.
  kbh-kbh: Tito ts̈ëngaftanga jánÿama cabá nda ora, ats̈e cha sënjaniyana ts̈ëngaftanga
    s̈mochjanóyeunaye chë ats̈e tcbonjanë́buaja palabra ca; y ts̈ëngaftanga ndoñe
    ches̈matsma ats̈e chaitsëuatjama chca tijánayanama. Inÿets̈á, lempe nts̈amo tcbojauyancá
    ndegombre endmëna; cachcá, nts̈amo bënga Títbioye fsënjaniyancá ndegombre entsemna,
    chë ts̈ëngaftangbiama fstsóyejuama.
  ron-LSB: Căci, dacă în ceva m-am lăudat cu el în numele vostru, nu am fost dezamăgit.
    Ci, după cum v-am spus toate lucrurile în adevăr, tot așa și slava noastră, pe
    care am făcut-o înaintea lui Titus, s-a dovedit a fi adevăr.
  pon-pon: Pwe ni ai kapinaki komail re a, i jota namenokki, pwe duen ai lokaia karoj
    on komail me melel, iduen at juaiki mon Tituj pwaidar melel.
  nhe-BL: Achtohuiya niquilhuijtoya para inquiselisquíaj ica yejyectzi, huan quena,
    ax intechpinahualtijque. Queja nochipa nimechilhuijtoc nochi tlen melahuac, nojquiya
    quisqui melahuac tlen cuali niquilhui Tito inquichihuasquíaj.
  sps-sps: Nyo tsue fanat of bus ya tan kat rof tsumi ana ayei sab ton vegiau tsonyo
    ton man ana mi gim to ma farejiaf vanyo. Mam gima gam bus mami, ai to tan senviir
    sanaan tsun to ayei, kat iny tenoor tsumam tsumi ten Taitus sikia ma gam.
  wnc-wnc: Ngan. Tupa nata ginde natake Taitas inike gindane umanza yapangenakum.
    Sike wamu wa nata ginde musip gwaang natandamuke yakum taknga kem dua sikut. Unzing
    wamu kuupbamu nata gin danikumu wa siakan wamban yakum binga nata ginde natake
    wamu Taitas inikumu wa siakan siknga sikut.
  bus-bus: Ma lɛ́ gbɛ̃̀nɛ kↄ̃n a yão yã, ée tó wí ma kũro. Lán wa yãpuraa òare
    yã píngi guu nà, lɛn wa lɛ́gbɛ̃na Titunɛ kɛ̀ yãpuraa ũ lɛ.
  gub-BL: — Korin tawhu pe har zaneamutar katu a'e wà, a'e Xit pe ihe, pepyr iho 'ym
    mehe ihe. A'e re oho pepyr. Pezapo ikatu ma'e izupe, ureamutar katu haw ikwaw
    kar pà izupe. A'e rupi herurywete. Tuweharupi urumume'u ze'eg azeharomoete har
    peme. Nezewegatete amume'u ze'eg azeharomoete har izupe ihe no, penehe heze'eg
    pà ihe no. Pepyr oho mehe wexak ureamutar katu haw a'e.
  imo-imo: Paimbo oi Taitus pilipe molopili eno kapi niu ungu akuma yu pumbe kanorumu
    kinye paimbo nimu nimbe kanorumumunga na pipili naa koloru. Aku tepala oi enondo
    niu kano unguma kape paimbola.
  boj-boj: Anjam kalil e niŋgi qa Taitus saiyem qaji di bole. Deqa e ijo anjam deqa
    jemaibosai. E nuŋgo kumbra bole kalil qa Taitus saiyosim nuŋgo ñam soqtem. Taitus
    a qalie, anjam iga niŋgi qa a saiyem qaji di bole.
  eng-DRA: And if I have boasted any thing to him of you, I have not been put to shame;
    but as we have spoken all things to you in truth, so also our boasting that was
    made to Titus is found a truth.
  knf-knf: Mënkowa wi nji ndiimanuŋ ţi kadunul kë dlilan ţi uko wi nan ; kë jibi ŋjonuŋ
    kaţupan manjoonan, uko wi ŋlilandëruŋ ţi kadun ki nul uwo uko unjoonanuŋ.
  san-KHM: បូវ៌្វំ តស្យ សមីបេៜហំ យុឞ្មាភិយ៌ទ៑ អឝ្លាឃេ តេន នាលជ្ជេ កិន្តុ វយំ យទ្វទ៑
    យុឞ្មាន៑ ប្រតិ សត្យភាវេន សកលម៑ អភាឞាមហិ តទ្វត៑ តីតស្យ សមីបេៜស្មាកំ ឝ្លាឃនមបិ សត្យំ
    ជាតំ។
  arn-NT: Iñche dew feypikefiñ ta Tito iñche tañi rume ayüwduamkülen ta eymün mew,
    welu koylangentukumulan eymün mew. Ñi femafel, fey chumngechi ta feyngey kom tamün
    feypiwfiel ta eymün ka femngechi feyngey tüfey taiñ feypifiel ta Tito.
  zas-NT: Zeel ad basaꞌnxtutidi naj por gra ziꞌc bazatan lëjt lojman. Din gra ni rën
    por lëjt na̱j diidxli ziꞌc ragbeedi guial dunujn ganax diidxli raneen, abiꞌ tëë
    diidxli na̱j ni raguieꞌchan loj Tito por lëjt.
  ken-NT: Mɛ̌ghàti nyaka bhe chi mɛnyɨŋ ɛbhɛn bɛchi tɛtɛp mpoknkɛm. Nɛ bǎbhɨ́kɨ́
    chyɛ mɛ ntíánwɔ́p ɛ̌ti ɛnyɨŋ ɛnɛ́ ngátí Táytɔs ndɛbhɛ nɔkɔ awɔ́ antɨ ɛ̌ti
    yɛka, nɛ ɛ́fú nkwɔ tɛtɛp.
