  ena-ena: Alaŋ naludɨ ciaŋ amɨŋ laci abahɨlu uami. Hameŋ laci ala viaŋ namɨlaŋ huaci
    hɨnilalaŋ agasaŋ naludɨ ibi mɨŋaiahaiaha Taitusɨ dɨ abacin uami. Ciaŋ abahɨlu
