  swe-swe: Det säger jag inte för att fördöma er. Jag har redan sagt att ni har en
    plats i våra hjärtan så att vi både dör och lever tillsammans.
  cth-cth: Nangmanaw yon na pen ngai dawk hettelah ka dei e nahoeh. Bangkongtetpawiteh
