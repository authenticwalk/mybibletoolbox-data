    renmen nou, mwen pote nou sou kè mwen pou lavi ak pou lanmò.'
  npl-NT: Amo ijkí nikijtoa para nomechtlajtlakoltis. Porke ne yonomechili nomejwah
    nonkateh itech noyolo. Tla tiyolitoskeh noso timikiskeh, nochipa nomechpixtos
    itech noyolo.
  bgg-bgg: Gu è hì yao pha ji ne nathek shii the pha ayao ro; nyieliieshii gu è ibi
    hà yao pha duiine, na ne gathek shii bajo bushun rek ne gathek iy ne de sieng
    ne de idang ò shii rai yi.
  eng-TCENT: I do not say this to condemn you, for I have said before that you are
    in our hearts so that we die together with you and live together with you.
  eng-BSB: I do not say this to condemn you. I have said before that you so occupy
    our hearts that we live and die together with you.
  cpu-NT: 'Tera iro nokantantarori iroka nothavetakotatziimi. Aña napiitavaimiro nokantzitakamiri:
    “Netakoperotataitami.” Irootakera nonkantapiintemiri eeniroka akarataiyini añiika
    iroñaaka, ari nonkempitzityaarori eejatzi ankaratairika ankamavetakya.'
  san-ASM: যুষ্মান্ দোষিণঃ কৰ্ত্তমহং ৱাক্যমেতদ্ ৱদামীতি নহি যুষ্মাভিঃ সহ জীৱনায মৰণায
    ৱা ৱযং যুষ্মান্ স্ৱান্তঃকৰণৈ ৰ্ধাৰযাম ইতি পূৰ্ৱ্ৱং মযোক্তং|
  tac-NT: Neka pecha che anégó chibieti 'emi. Ne 'ya aniéturu 'we galeme kéturu ne
    'emi. Neka tabilé chélá rekó mukié ne 'emi gu'íriga.
  eng-WEBPB: I say this not to condemn you, for I have said before that you are in
    our hearts to die together and live together.
  gfk-H: Pa iau tangai kaiken ra nianga wara tangtangai hagawai muat. Taia. Iau ta
    tangai tar bia muat kis taar ta ira kati mehet. Mehet tagura bia mehet na lon
    bia mehet na maat tikai ma muat.
  viv-viv: Kaliva tufoidi au hiꞋawalaveku tu keke vaita hidedemi gadagahe-yo omi gadahawavekoyoyemi,
    keke. Boi gagahe amine ganuwanuwa lakahina agaimiya. KaꞋi wayawaida buye kanamiyami
    o kaꞋi buye kanaꞋalika, au nuwakuya wamimiyami.
  yao-yao: Ngangusala yeleyi kwakunlamulila ŵanyamwe. Mpela inatite pakusala katasi
    kuti ŵanyamwe nli mmitima jetu, iŵaga mchiwa pane mkulama, tuli pamo.
  tgp-tgp: Na sopo vere harihi matan vara i vai na r̃omimim i sati, matan na pete
    verea isamim moiso vara kamim ka lo toho na mapumam, ale vara r̃a mate jara matea,
    r̃a pa mauri jara matea.
  auc-NT: Mänömaïnö ante ämo incæte botö, Mïni pante wæquinque, ante dicæ apænte ämogaa.
    Edæ botö do antabopa. Mïnitö tönö möni quëwenguinque incæ mïnitö tönö möni wænguinque
    incæ mönitö mïnitö tönö äanque baï entawente mïnitö ïmïnite cöwë waadete pönëmönipa,
    antabopa.
  kbc-NT: Aniɡ̶idaaɡ̶ejatigi igegi daɡ̶akaami ilaagetedipi, igaataɡ̶a jiɡ̶ijo mejitaɡ̶awatiwaji
    me ɡ̶ademaaneɡ̶egi, codaa me jemaanaɡ̶a midioka limedi me idejonaɡ̶a makaamitaɡ̶a,
    domige ɡ̶odewiɡ̶a, oɡ̶oa, domige ɡ̶odeleo.
  bmh-bmh: Iz ag en ze mui aimai awarab tam. Getal ig ag en oigeb nug noumanem ze
    awaremun, gonun, umkoskos ag en oigeb nug noumaimai, ig ag abai ereg awau damam
    ta, noumamam ta, ig umkoskos guzental guzenai damam.
  ctu-BL: Ma'anic mic subeñetla jini t'an cha'an mi cʌ'leñetla, come tsa'ix c subeyetla
    añetla tic pusic'al lojon cha'an mic tem ajñel quic'otetla yic'ot cha'an temel
    mi lac chʌmel.
  meq-meq: Kâ dzalum mə gər kurom na tsik niye na, hərwi məpakum horoy a ɗəre bay.
    Niye na, andza nakə na lah mətsike aye, nəmaa wuɗa kurom haladzay. Wuray andaya
    nakə ma sliye maŋgəne may ha abəra ta nəkurom aye bay. Kwa taɗə mədahaŋ, nəkway
    dziye, kwa taɗə sifa, nəkway dziye.
  noa-H: Mua mag chirʌm chan mag mua pãach dʌ̈i mag chirʌm k'ĩirju naawaita mag chirʌm
    habam. Mʌchdëu na pãrag jaau chirarrjö chadcha mʌchdëu pãar daupii wai chitaawai,
    jãga hak'iin mʌchta warag pãar haar mawia hich mag pãar dʌ̈i chirsik'am. Mag hãba
    wënʌrrʌmua hãba k'ëchju hawiajã mʌ hich mag pãar dʌ̈i chitak'am, mʌch t'ãar heeta
    pãach t'um p'ë wai chitʌmjö haajeewai.
  alp-NT: Au beteke ele mere kena leuke nsalale ete imi mo, le au beteke ete imi peneka
    be masike saisa eono ete ami lekwe po ami oki imi rame.
  san-VEL: yu.smaan do.si.na.h karttamaha.m vaakyametad vadaamiiti nahi yu.smaabhi.h
    saha jiivanaaya mara.naaya vaa vaya.m yu.smaan svaanta.hkara.nai rdhaarayaama
    iti puurvva.m mayokta.m|
  kbq-kbq: Nagrama ama'i kema nehuana, tamagra havi vahe mani'naze hunoramantoe. Na'ankure
    ko tamasimi'none, tagra tamagri ene magoka manisuno, tamagri'ene magoka frisunana
    tamagra antahintahifi mani'naze.
  kbh-kbh: Ats̈e chca ndoñe quetsátichamo, ndoñe ts̈abá s̈monjama ca ts̈ëngaftangbiama
    jayanama, er nts̈amo ya tcbonjauyancá, ats̈e ts̈ëngaftangbiama sempre ainaniñe
    puerte bonshanánaca sëndbétsenojuabnaye; y chca, mo áts̈eftaca canÿiñcá s̈mochántsemna,
    masque chayóbana o cabá vida chaitsóbomñëse.
  ron-LSB: Nu spun aceasta ca să vă condamn, căci am mai spus că sunteți în inimile
    noastre pentru a muri împreună și a trăi împreună.
  pon-pon: Mepukat i inda kaidin pwen kadeikada, pwe i apton indada, me deu omail
    nan monion it, pwen ian mela o ian memaur.
  nhe-BL: Ax nimechilhuía ya ni para nimechajhuas queja inquichijtosquíaj tlen ax
    cuali. Eltoc queja ya nimechilhui. Na miyac nimechicnelía huan nipaquisquía para
    nimiquisquía imohuaya o niitztosquía nepa imohuaya.
  sps-sps: Nyo sikia ma tsue iny a ka to ma fakei mami ya tana iring. Nyo tsue iny
    a ka to muan tsumam te mangiir fiisok maromi ma kibei vavis vaare rara ya ta isen
    ta ka ge na mat ge ta ka te ruak non tana toto tsura.
  wnc-wnc: Sike wamu nata yanggau wa ginde dua yamangusipa yanggat. Aho. Wamu tupa
    nata ginde danikum taknga ginu atnataaing. Nata ginde musip gwaang natandamunggat.
    Natandamuke nata tapdukbamu asinggan gikat gatake yutnangge take siknga nataat.
    Sike yusika gin banakan kupanu take siwik ngang nataat.
  bus-bus: Mɛ́ɛ beee o mà yã daoalanlo. Má ò yã kɛ̀ a yã kú wa swɛ̃̀n wà ga lɛdo
    ke wàgↄ̃ kuu lɛdomɛ.
  gub-BL: Nurumume'u kwaw agwer ma'e peme, penemiapo kwer ikatu 'ym ma'e imume'u pà
    peme. Apuamutar katu ihe. Ximot peamutar katu a'e no. Azeharomoete peiko ureremiamutar
    katu romo pe. Urerekuwe mehe nurupytu'u kwaw peamutar ire nehe. Uremàno re nurupytu'u
    kwaw peamutar katu re nehe no.
  imo-imo: Nalo aku nio ungu kanomuni nani enoni teko kenjiringi nimboi naa nio. Oi
    kape nindu kano, nani eno paa enge nimbo konopu mondoromu ulu teni manda tepa
    mainye naa mundumbelo, kololi ulumuni kape, we koinjo molopolio umbuni te wendo
    ombalo ulu teni kape, eno konopu mondopo tapu topo moromolo mele molamili nio.
  boj-boj: E nuŋgo jejamuq di une qametŋgwa osim anjam endi merŋgosai. Agi e maronum,
    iga niŋgi tulaŋ qalaqalaiŋgeqnum. Deqa iga moiqom kiyo iga ŋambile sqom kiyo di
    uŋgum. Iga gago are miligi waqtosim niŋgi qalaqalaiŋgoqnsim sqom.
  eng-DRA: I speak not this to your condemnation. For we have said before, that you
    are in our hearts, to die together, and to live together.
  knf-knf: Mënţup ţup kajina naduknaanaa, ddo bi ţupan aji ŋţu'an ţi ŋhaaş ŋi nun
    ţi ubida na ţi pkeţ.
  san-KHM: យុឞ្មាន៑ ទោឞិណះ កត៌្តមហំ វាក្យមេតទ៑ វទាមីតិ នហិ យុឞ្មាភិះ សហ ជីវនាយ មរណាយ
    វា វយំ យុឞ្មាន៑ ស្វាន្តះករណៃ រ្ធារយាម ឥតិ បូវ៌្វំ មយោក្តំ។
  arn-NT: Fey tüfa ta feypiwpelayiñ eymün tamün feypiken tüfachi dungu, chumngechi
    nga feypiwiyiñ kuyfitu dewma, iñche am dew piwkeyeniefilu ta eymün, tunte mongeleliyiñ
    kam lalleliyiñ rume.
  zas-NT: Ad naladxidi caneguijdxan lëjt, din ziꞌc ma rnin lojdi diizd guiaꞌxchej
    guial dunujn rayënan lëjt, abiꞌ majsi yayëjtan o majsi yabajnan per tijbzi nayajcan
    con lëjt.
  ken-NT: Mpú rɛm nɔ chi ndu bɛtaŋ be bɛ bǎkʉ bɛbʉ́. Nnáŋ njámbɨ ngátí bhe bɛ́
    sɛ́kɔŋ be nɛ batɨ yɛsɛ́ ankɛm, nɛ yɛ̌ chi nɛwú yɛ̌ chi nɛpɛ́m, yɛ̌nyɨŋ ɛ́pú
    kɔrɛ bhɛsɛ nɛ bhe.
