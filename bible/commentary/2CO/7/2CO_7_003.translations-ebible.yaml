verse: 2CO.007.003
translations:
  kpx-kpx: Di hoto ke loui isiviholinu la aiogeveliho. Di hoto louale kemo la hilokage
    no uvu bahatau lae ua. Katealemo no ui mesoho haluvige nahiau uvu igae.
  okv-H: Eto ke erena amo ujekari ungota avo ke ae rate ke mahu ijiena amo eto dago
    peharote teho iroro avoeto ungo osa mahainge aisora.
  tbo-tbo: Geka u bahana ega ata baheya ipa a wigoumi babana amaka mei lolowa a baheya
    pite naka taumi nugotuhumi u nugonugoiyai e memae yaka hawena apo to hilage bo
    to lauyagohana ma tamogi houga daodaona ta nenegogona.
  mal-C: നിങ്ങളെ കുറ്റം വിധിക്കാനല്ല ഞാൻ ഇതു പറയുന്നത്. ഞങ്ങൾ നിങ്ങളോടൊപ്പം ജീവിക്കാനും
    മരിക്കാനും ഒരുക്കമാണ്; അത്രമാത്രം ഞങ്ങൾ നിങ്ങളെ സ്വന്തം ഹൃദയങ്ങളിൽ പ്രതിഷ്ഠിച്ചിരിക്കുന്നെന്നു
    ഞാൻ മുമ്പേ പറഞ്ഞിട്ടുണ്ടല്ലോ.
  grc-SR: ⸉Οὐ πρὸς κατάκρισιν⸊ λέγω· προείρηκα γάρ, ὅτι ἐν ταῖς καρδίαις ἡμῶν ἐστὲ
    εἰς τὸ συναποθανεῖν καὶ συζῇν.
  bgc-bgc: मै थमनै कसूरवार ठहराण कै खात्तर न्यू न्ही कहन्दा। क्यूँके मै पैहल्याए तै
    कह चुक्या सूं, के हम थारे ताहीं पूरे मन तै प्यार करां सां, अर हम थारे गेल्या जीण-मरण
    कै खात्तर भी त्यार सां।
  khz-khz: Au evetaina akilana, ati gomi gemi ai metau atao-kauana. Aikina. Au warau
    pakila-kune, gomi ai nugamai garakaurai gotaluna, gaulamagi-rakavamina. Pe gomi
    ria pita maguli pa pita kwarega, ai gema ulamagi gomi gemi ai ati pene aiki, roe
    wapene mia.
  deu-TKW: ich rede nicht um zu verurteilen. Habe ich doch zuvorgesagt, daß ihr uns
    im Herzen liegt auf Todes- und Lebensgemeinschaft.
  zsr-NT: 'Ruꞌa cni didzaꞌ, clëg quië uspagaꞌa lbiꞌiliꞌ zxguiaꞌ, san nac ca naꞌ chgniaꞌ
    ziꞌal, rniaꞌ: Zoaꞌ sinaꞌ gbánlenaꞌ lbiꞌiliꞌ o gátlenaꞌ lbiꞌiliꞌ le ruiꞌ ladxaꞌa
    lbiꞌiliꞌ.'
  lin-lin: Nalobi bongo te mpo ete bosalaki ngai mabe. Nasilaki koyebisa bino ete
    bozali na esika ya motuya kati na mitema na biso, ezala mpo na kokufa to mpo na
    kozala na bomoi elongo na bino.
  hns-NT: Ham ie sab baat na liekhiela toelogke kasoer dewe ke. Toelog to djaane hai
    kie hamlog toelogke etana pjaar kariela kie hamlog toelogke khaatien mar-miet
    sakiela.
  noa-E: Mua mag chirʉm chan mag mua pãach dʉ̈i mag chirʉm khĩirju naawaita mag chirʉm
    abam. Mʉchdëu na pãrag jaau chirarrjö chadcha mʉchdëu pãar daupii wai chitaawai,
    jãga akhiin mʉchta warag pãar aar mawia ich mag pãar dʉ̈i chirsikham. Mag ãba
    wënʉrrʉmua ãba khëchju awiajã mʉ ich mag pãar dʉ̈i chitakham, mʉch thãar eeta
    pãach thum phë wai chitʉmjö aajeewai.
  eng-EMTV: I do not speak to condemn you; for I have said before that you are in
    our hearts, so that we die together and we live together.
  mib-NT: Te nasūu jéē nducú rí cahān rī nuū rō cúu jeē cahán rī súcuan, chi je ni
    cahān rī jeē yóhyo manī rī jiín ró. Te níní ñúhun ni rī rohó, vēsú cuu yō chí
    cotecu yō.
  lif-NT2: इङ्‌गाॽग खिनिॽ आप्‍तिक् कुःत्निङ् फाॽआङ् कन् पाःन्‍निन् पाःत्तुङ्‌बा मे़ःन्‍लो,
    थेआङ्‌भे़ल्‍ले़ आनिगे़ग खिनिॽनु हिङिगे़साङ् स्‍ये़ॽइगे़साङ् आनिगे़ सिक्‍लुङ्‌मो
    के़वयिॽ फाॽआङ् तगिए पाःत्तुङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Nijova lepi lijambu lenili ndava ya kumuhamla mundu. Muni ngati cha nakalongolili
    kujova, nyenye muvi mumitima yitu, tifwai pamonga na kutama pamonga.
  mmx-mmx: Axo tong i na xusu ri lox amangan nimi, mila agara tong avot pam i rinimi
    do nemi mi nemen keneng at lempeve atnama, dola mana met kopla mana rooro.
  cbr-NT: '''Uchoquin cana mitsu caiman. Bëráma cacësabi oquin cana mitsu catëcënin,
    cana ''aisamaira mitsu nuibatin. Mitsux cuëëncëbë cana ''ëxribi cuëënin, mitsux
    masá nuituti tëmëracëbë cana ''ëxribi masá nuituti tëmëracësa ''ain.'
  tee-NT: Para jantu iclajunau ju ani chivinti ni va aclajumputu ni tachi ju va nont'at'it
    ni chunchach ju iclatau. Jantu lai actilamuc'aniu ju mintalak'alhin'an ni iclajuntau
    ni slivasalh tu'u' iclalhiulayau ju uxijnan. Va lai anch actsucuk'alhi junta vilhchit'it
    chai anch acnicha.
  eng-LSV: I do not say [it] to condemn you, for I have said before that you are in
    our hearts to die together and to live together;
  cak-NT: Ri tzij ri c'aja' oc nin-ij-ka, man xin-ij ta ka roma ninjo' nin-ij chi
    rix c'o ich'a'oj. Man quiri' ta. Ren can xin-ij yan pe na'ey chi can jixc'o-wi
    pa kánima, y man jun xtitiquier xquixlesan-e chiri'. Xa joj q'ues o jojcom, rix
    can jixc'o pa kánima.
  pah-NT: 'A''ea pe ji erame ji nda''ei pe me: Pe''e te''varuhu pe ore ve. A''ea ji
    nda''ei. A''ereki ji a''e jipe pe me ko: Opoarõ hete ore. A''ero po ti ore jikoty''ari
    pe pavẽi nehẽ nhande manorame nehẽ. Nhanemanoe''ymame na jitehe nehẽ no.'
  sja-NT: Mɨa mãga jarak'ãri, jara-e bɨ parã k'ĩsia p'uapiit'ee. Mɨa et'ewapai jaradak'a
    na k'art'a p'ã bɨde, t'ãripa taipa parã k'inia iru p'anɨ. Tai chok'ai p'anɨ misa
    mãik'aapa piuruta pɨjida, parã mãgá k'inia iru p'anadait'ee, parã tai ome auk'a
    Cristodeerã perã.
  xed-xed: Tsaghunaghatá guma a ta tsaghunaghata ŋni wa. Manda va tsa mnə ŋni ya ná,
    ɗvuɗva aŋni ta kaghuni. Dər má ŋa mtuta tsi, dər má ŋa nzaku nda hafu a tsi ná,
    haɗ skwi dzaʼa dgamata wa.
  mks-NT: Co̱ cáha̱n i̱ ña̱ yóho xi̱hi̱n ndo̱ sa̱há ña̱ cúni̱ cande̱hé ndaa i̱ ndo̱hó,
    va̱ha. Jáchi̱ ja̱nda̱ jihna va na̱cachi i̱ xi̱hi̱n ndo̱ ña̱ ñúhu ndó ínima̱ i̱.
    Ta va̱ha ri catacu u̱ ta va̱ha ri quivi i̱ joo qui̱hvi̱ ini tá qui̱hvi̱ ini i̱
    ndo̱hó.
  gfk-S: Iou paile tange kakarek ra nianga be ura tangtange hagae mu. Pata. Iou te
    tange ter be mu tur ter ta ira kati mem. Mem taguro be mem na lon be mem na mat
    tikai ma mu.
  bmu-bmu: 'Tosatŋan sutŋine nup memba silenöŋ alal keu mewö jiba jim neŋgigetmö,
    nöŋön keu mi eŋgö keuŋini jim teköba likepŋi meleŋ eŋgimamgöra aka qahö jizal.
    Nöŋön lök keu kewö jibi mötket: Neŋön uruninaŋgö naŋguŋi öröba iŋini uruninan
    jöhöm eŋgimakzin. Mewö aka ölöp embuk öröröŋ jöhöba kömumbin aka öröröŋ mal köhöibin.'
  dgz-dgz: Enu yawaepen menan ne ame ya waivin iwa wataget wana endi sia waivin nu
    enan anu gurintoni menan kasiga wanineta go borit wata nu enan di anu gurinait.
  eng-GNV: 'I speake it not to your condemnation: for I haue said before, that ye
    are in our hearts, to die and liue together.'
  zaa-NT: 'Álahua nia'' nui para gunia'' le condenar, pues tì''ba chi pá''a'' le antes:
    Lebi''į nna dua le lo lóstu''a'' tulidàba, sea canchu gattia'' o miéntraste bàni
    rùa'' le'' yétsiloyuį nna ttùba cca te'' le.'
  eng-WEBSTER: 'I speak not this to condemn you : for I have said before, that ye
    are in our hearts to die and live with you .'
  guh-guh: Itsa pacajumaitsitsi mapacueniaje, apo pacabijataetsi. Jume baja cajena.
    Pacuenia baja cajena copiaya pacajumaitsitsi, daxita matacabijavabelianexa asivaya
    pacajamatabënajinabiabatsi.
  bon-bon: Cane ai mene naace tääpume lica jiicenine egä weebibine äingejame. Eewe,
    pätä cane uja ituge weebibine jaji, egä cine epu babo singi gemi weeme tääpume,
    egä nuuja te mibibine mara me äblicäco wawena, budre te coo ireclota cabu nuuja
    gwidape te.
  nhw-BL: Amo nimechilhuía ya ni para nimechajhuas quen anquichijtosquíaj catli amo
    cuali. Eltoc quen ya nimechilhui. Na miyac nimechicnelía huan nipaquisquía para
    nimiquisquía amohuaya o niitztosquía nepa amohuaya.
  swh-ONEN: Sisemi haya ili kuwahukumu, kwa kuwa nilisema mwanzo, kwamba ninyi mko
    mioyoni mwetu hata kwa kufa pamoja au kuishi pamoja.
  wbi-wbi: nanijova ulu mulwa kuvapiika. ulwakuva ndavule nikajovile ulutasi kuut,
    umue muli n'kate mu moojo ghiitu, tulipalikimo mu vwumi uvu, nambe kuuve kwe kufua.
  bba-bba: Nɑ ǹ yeni ɡerumɔ n kɑ bɛɛ tɑɑrɛ wɛ̃, domi nɑ ɡeruɑ kɔ mɑ sɑ bɛɛn kĩru
    mɔ bɛsɛn ɡɔ̃ruɔ sɑ n kɑ wɑ̃ɑ sɑnnu, ǹ kun mɛ su kɑ ɡbi sɑnnu.
  eng-KJVCPB: 'I speak not this to condemn you: for I have said before, that you are
    in our hearts to die and live with you.'
  kgk-NT: Upéixa ha'e ramo jepe, “Pene rembiapo vai ko” nda'éi joty va'erã peẽ-my.
    Ha'e jevy-ta joty peẽ-my “Peẽ ko xe py'a gwive xe rembiayhu va'e voi peẽ. Jaiko
    gwive onhondive nhamano peve onhondive xe py'a ete gwive apohayhu. Xe re'ýi ramigwa
    voi peẽ.”
  waj-waj: Hama na kumina kuaivaa ngiiiki yapaanaraivaara itaa kua kiaunoo. Ta ngiiiyara
    pinaama mmuduuya ruaunnanoo. Vaa na tauraa ngii giaa ngii miauvai. Ta ngiiiyara
    pinaama mmuduuya ruaunnaivaara ngia putikiai teetama ngii tasipama putuaaravai.
    Ngia varikiai teetama ngii tasipama variaaravai.
  cpy-cpy: 'Tee roo nokantan-tzimirori iroka nokamantakotatziimi. Jame napiita-waemiro
    nokantzi-takimiri: “Netako-perota-kimi.” Rootakira nokanta-piintemiri eeniro añaayitzika
    nimaeka, ari nokimitzi-teeyaawori eejatzi akamawiteeyaa-rika.'
  mpx-mpx: He baaba o ya baunan nige tage ya ba wolemiu. Iyaka ya ba haba eliyamiu
    te ami nunuwana i bwata hot atemeya, inoke bwagana yaomal o ebo molu, alomeyau
    komiu ya.
  wbp-wbp: Nyampurla pipangka kula karna-nyarra kurntaku ngurrju-mani yangka kujankujulu
    nginji-wangkaja ngajuku. Ngarirna-nyarra kamparru wangkaja ngurrju, yulkami-juku
    karna-nyarra. Nyampurla ngurungka, kuja karlipa jintangka nyina, kulalpa-ngalpa
    nganangku-puka karlirr-mardakarla jarnkujarnku. Kajirlipa palimi, ngula-pururlangu
    kulalpa-ngalpa karlirr-mardakarla.
  luo-luo: Ok awach wechegi mondo angʼadnu bura kaka joketho, nikech mana kaka nasewachonu
    motelo, wagenou gi genruok maduongʼ e chunywa, kendo waikore tho kodu kendo bedo
    mangima kodu.
  nhe-NT: Ax nimechilhuía ya ni para nimechajhuas queja inquichijtosquíaj tlen ax
    cuali. Eltoc queja ya nimechilhui. Na miyac nimechicnelía huan nipaquisquía para
    nimiquisquía imohuaya o niitztosquía nepa imohuaya.
  aii-aii: ܠܹܐ ܝܠܵܗ̇ ܠܸܕܝܵܢܵܘܟ݂ܘܿܢ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܵܗܵܐ، ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܐܡܝܼܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ
    ܕܐܲܚܬܘܿܢ ܓܵܘ ܠܸܒܲܢ ܝܼܬܘܿܢ، ܠܸܡܝܵܬܵ‌ܐ ܘܠܸܚܵܝܵܐ ܡܥܘܼܕܵܠܹܐ.
  esk-NT: Uqautiginġitchiga taamna patchisigisugusri. Takku uvvaqammiq uqautimagipsi
    piqpaginipḷusri uummatiptikniñ. Piqatigiiksuguk iñuułłaptikni unniiñ tuqułłaptikni.
  msb-msb: Dili ko ini ginasabi agod kondinaron kamo kay sinabi ko na ngani sa iyo
    na kamo pirme adi sa tagipusuon namon kag handa kami mabuhay o mamatay na kaupod
    niyo.
  cpa-NT: A¹jáng¹ ju³ hi² cuǿ¹²jni hniah¹² dsag³ hi² juøh¹²jni lah¹jøng². Ma²ca¹juúh¹
    báh³ jní² hi² hiug² dsøa¹jni quianh¹³ hniah¹², ju³ lah¹la² chian² jniang³, ju³
    lah¹la² ca¹dsag¹ jniang³.
  dso-dso: ମୁଇ ତମ୍‌କେ ଦସ୍‌ଦେବାକେ ଏ କାତା କଇନାଇ । ଆଗ୍‌ତୁ କଇଲାପାରା, ଆମେ ତମ୍‍କେ ସତ୍‌ସେ
    ଆଲାଦ୍‌ କଲିନି, ବଁଚି ରଇଲେ କି ମଲେ ମିସା, ତମେ ଆମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ଆଚାସ୍‌ ।
  meu-meu: 'Bona asina gwau henimuimu: vada na hereva guna heḡereḡerena, a lalokau
    henimuimu; umui ida baita mase hebou, baita mauri hebou.'
  yva-NT: Weramu sya ayao somamo syonae syo wasaura tatugadiji, weye inanuga no wasai
    rave, maisyare umawe syo raura to. Weti ranivara ikakai rako, iko tutir dako,
    sya muinye mamo manakoe irati wasai.
  dgc-dgc: Ewan ta kam sisién ta éya, da mahal ta kam. Maski mateék éy éwan maibut
    tu pégmahal ko dikam.
  zpm-NT: Guiabde to togo noquiago naa to nu, laa naa nile gaṉle dib zdoo no rleynie
    no to. Leṉ ngbidz ne gbantaa no lo guidzliu rii, ib csaand no to.
  hix-NT: Àro wyaro rowya tatoko rma, onà wyaro kahra rma wehxaha. Atxke manatxow
    hamà, roxehra oyesnàr kom ke, kahra rma wehxaha. Àsok tawro hana, ohnàn kom yawo
    rma haxa ryesnàr ke. Àro wyaro àkano rma. Rowayehnàtoko, ohnàn kom yawo rma wehxaha.
    Àwayehpàra rma hak ryehtoko, ohnàn kom yawo rye rma haxa wehxaha.
  sim-sim: Kas karem a mbawa kaso mbeek jir kavakavan ji uwa, karem jirin a mbakmbaha
    na mbawa ambu nir. Angop a sawewak ji misinda sir. Jirin nimu rupshi mendenduwa.
    Uwa osik os ni hawa mo os ni liwa, jirin wapnuku nihik ni owenda oso er nakwa
    sir.
  npi-ULB: मैले तिमीहरूलाई दोषी ठहर्‍याउन यो भनेको होइनँ । किनकि मैले अघि नै भनिसकेको
    छु कि तिमीहरू हाम्रा हृदयमा छौ, सँगै मर्न र बाँच्नको निम्ति ।
  cgc-cgc: Ula a gausgar ki kyo paagi ta ake i na sulat tak paryo ta naambal ko en
    palangga nay gid kyo yan. Dili nay kyo yan malipatan asta ta kamatayen.
  tim-tim: Akto nâ ye hâkyeŋe tunmâ bo maktân. Bo. Nâ emelâk hin maktân. Nen yeŋgât
    okot âlep nâŋgâmaen. Aregât umatŋe miawakto bâsok mombiâ âmâ âlepŋe nen gai hainâk
    bâsok mombaen. Akto wan me wan kârikŋe nâŋgâm heroŋe akbiâ nen âkâ hainâk heroŋe
    akbaen.
  yor-yor: Èmi kò sọ èyí láti dá a yín lẹ́bi; nítorí mo tí wí ṣáájú pé, ẹ̀yin wà nínú
    ọkàn wa kí a lè jùmọ̀ kú, àti kí a lè jùmọ̀ wà láààyè.
  wos-wos: 'Wuni wungi wata wuni guniré haraki hundi wahambawuni. Wuni angi wuni wa:
    Nani gunika némafwimbu mawuli ye. Wungi wawunka, nani hiyanjoka huruta, nani hiyahafi
    reta nani gunika némafwimbu mawuli yatame.'
  emp-NTPO: Mʌ̃a maʌ̃gʌra jaraẽ́ b̶ʌa bãrã biẽ́ jarai carea. Mʌ̃a naẽna jarasia daiba
    bãrãra sod̶eba quĩrĩã panʌda. Idjab̶a mãwã quĩrĩã panania bãrã ume ãbaa panʌne
    wa beubʌdad̶e bid̶a.
  eng-F35: I do not say this to condemn you; I have said before that you are in our
    hearts, whether to die together or to live together.
  ind-ind: Saya berkata begitu bukan untuk menyalahkan kalian. Karena seperti yang
    pernah saya katakan, kalian sudah mendapat tempat istimewa di hati kami! Biarpun
    kita berjauhan, kalian selalu dekat di hati kami, bahkan kami rela mati dianiaya
    demi kalian.
  pes-OPCB: قصد من سرزنش یا محکوم کردن شما نیست. نه! چون همان‌طور که قبلاً هم گفته‌ام،
    محبت ما نسبت به شما به قدری است که هیچ چیز در زندگی، حتی مرگ نیز، نمی‌تواند ما
    را از هم جدا کند.
  mpt-mpt: Weng ele baabei olo ne mo funanita I kukub misiamo naibbiobo ge funanita
    baabeim blimobe. Niminbabe, sino ne baabenia Ni ibo kla gobe biobobo ge baabeibio
    kesoa ibo mo funanibta Folwali ni mo gobe blibbabo genimibe! Ibo kaanom gaibo
    nitem nanoba kaanomabbiobe. Eka ibo afenib mole nitem nanoba afenomabbiobe. Inanomabbio
    kesoa nakaia unangai mo baanibta Folwali Kolin bib seli kukub misiam omyibbiobo
    genimibe!
  ssx-ssx: I̱ma꞉ doeki alo ekita꞉ ikana꞉ma꞉ hoke hau pelememe laa ma̱leke litolo na
    loa꞉me. I̱ma꞉ amba꞉ titina꞉ loa꞉ tupa꞉ ikita꞉ niki pa꞉ta꞉ yole pelemeeki yalota꞉
    nika꞉ temokota꞉ hoto paeyao iki ame̱le̱ mandakena꞉ haloma꞉me. Niki pa haloma꞉
    dina꞉ make homoloma꞉ dina꞉ make loa꞉me.
  mkl-mkl: N kù wɑ n fɔ bɛɛbɛ nɑ n yɛ tɑɑle nŋɛ. Ntɔi, si bɛi ǹ fɔ tɑ̃, ɑ̀ nɛ kubi
    nŋɛ si idɔ nwɑ, bɑɑ bii í jɛ si kuwɛɛ wɑlɑ si ɑndɛi ikui.
  gaq-gaq: ଆପେକେ ଦସ୍ ବିନ୍‌ସା ନେଙ୍ଗ୍ ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ । ନେଙ୍ଗ୍
    ସେନୁଗ୍‌ ବାସଙ୍ଗ୍‌ମ୍ୱକେ, ପେଇଂ ନେନେ ଅଃକେନ୍ ଇକ୍‌ଚା ଜେ ନେଃ ନେଃମ୍ୱ୍ରଲା ମୁଇଂଅରିଆ ନେଃମ୍ୱ୍ରପା
    ବାରି ଗୁଏଃଲା ମୁଇଂଅରିଆ ନେଃଗୁଏଃପା ।
  gof-RNT: Taani hessa hintte bolla pirddanaw giikke. Hayssafe kase ta hinttew odidayssada,
    hintte nu wozanan de7eeta; nu paxa de7inkka hayqqinkka hinttefe shaakettoko.
  unx-unx: ଆପେକେ ଚିଟାପେ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ନେ କାଜି କାଇଙ୍ଗ୍‌ କାଜିତାନା । ଆଇଙ୍ଗ୍‌ ସିଦାରେଇଙ୍ଗ୍‌
    କାଜିକାଦା, ଆପେ ଆଲେୟାଃ ନିମିନାଙ୍ଗ୍‌ ଦୁଲାଡ଼୍‌କ ତାନ୍‌ପେ ଯେ, ଆବୁ ଜୀନିଦ୍‌ ତାଇନଃ ଚାଏ ଗଜଃ,
    ଆବୁ ସବେନ୍‌ ଇମ୍‌ତା ମିଦ୍‌ତାଃରେ ମେନାବୁଆ ।
  gah-gah: Neza gakó imane mulutikú hizitive loko loleketamuve. Neza itínasa áimane
    lekezagi makó minoko aleko inakehe itó hilinakehe nigika lekelitoka minamó minanogo
    ive loko mota lo lekemekuve.
  lcm-lcm: Parik napa mengen asukang ke asi mengen arikek animi, parik. Using natala
    antok ta namempo uli atogon animi nei vingamem, man tara mat vo tara to, sikei
    tara uli sikei lak.
  aer-aer: Kenhe pipe nhenhenge the arrenhantherrenhe apurele-anthetyakenhe, atyenge-arle
    tyele angkerlte-anemeke, tharle kwenhe urtakwerte atyinhele arrenhantherrenhe
    atnyeneme. Arrantherre itelareme tharle arrekantherre arrwekele ileke, ayenge
    akwetethe arrekantherre ahentye anthurre anerle-anetyenhe. Ayenge apeke ilweme,
    ayenge apeke itethe akwete aneme, kele the akwetethe arrenhantherrenhe itelarerle-aneme
    alkngwirretyakenhele. Arne arrpenheme kwenhe atyenge irretyenhe, kenhe arne iwenhele
    apeke renhe anwernenhe uyarne akalkelhe-ileme. Anwerne apurte akwetethe anetyenhe.
  qvc-NT: Mana munashpachu kundinashuytam, tukuy kaykunata iskibriykillapa. Chay punta
    bwilta iskibrishpa nishushqayshinallam, tukuy shunqo ancha kuyaykillapa. Chayshinallam
    kawsashpa wañushpapis, rinchiqllapa kuyanakuq.
  tgl-ULB: Hindi para husgahan kayo kaya sinabi ko ito. Sapagkat sinabi ko na sa inyo
    na kayo ay nasa aming mga puso, para mamatay tayo nang magkasama at mabuhay nang
    magkasama.
  cbs-NT: '@see-verse:2CO.007.002'
  xtm-NTPP: Masu ja ni ka'an sa sa'a te jin kani ini ni ja xtekuechi ña'a sa kúu,
    vaa jâ ni ka'an sa onde xi'na‑ka ma ja kútoo xeen ña'a sa, te visi na jin kûu
    sa xi jin koteku sa, kovaa ndimaa jin koo kaa o.
  nnq-nnq: Nonge ilebe yenje ngiti kukunhwukumu munduje. Gambu andi pandumbula kulongela,
    mangweto mmi mumyojo jito, tuwa pamwe na tulama pamwe.
  bao-NT: 'Atere ĩigʉ, mʉjare wede pairʉgʉ méé yʉ ĩi. Mee jʉgueropʉra: “Jãa ca mairã
    mʉja nii, catirã cãa, bii yairã cãa, jĩcãri mani niirucu,” mʉjare yʉ ĩiwʉ.'
  san-ORI: ଯୁଷ୍ମାନ୍ ଦୋଷିଣଃ କର୍ତ୍ତମହଂ ୱାକ୍ୟମେତଦ୍ ୱଦାମୀତି ନହି ଯୁଷ୍ମାଭିଃ ସହ ଜୀୱନାଯ ମରଣାଯ
    ୱା ୱଯଂ ଯୁଷ୍ମାନ୍ ସ୍ୱାନ୍ତଃକରଣୈ ର୍ଧାରଯାମ ଇତି ପୂର୍ୱ୍ୱଂ ମଯୋକ୍ତଂ|
  huv-NT: Ngo nasaj icon aag ayaj para nayac isoetiün, cos lanasaj icon xique xeyay
    sajiür icon lasta. Nique mandeowaats, nique mapacaats, pero ajlüyiiüts nóiquian.
  otn-NT: Nu̱na̱ ra̱ hya̱ dí̱ mma̱, hi̱njondi̱ hørpa̱ ra̱ hya̱ ngue ga̱ ɛ̱mbi̱ hi̱ngui̱
    ho te ørque. Ya xtá̱ xi'a̱hʉ m'mɛt'o ngue nu̱gä da̱di̱ ma̱'a̱hʉ mɛ̱nte dí 'bʉi
    'nɛ̱ asta̱ gue'mø dá̱ tu̱.
  nop-nop: Nu mede yoŋ adi haniŋkadaka tiŋa mu yolat. Nu kobuk-kabe aeiku indiŋ haniŋat,
    “Welenikdi hehifolokeneeŋ habukahileyam.” Woŋ adi indi hidut wanaŋ kumundok be
    hatidok unduŋ tiyam.
  obo-NT: Inis osengan ku, konna kodsawoy koniyu, su od uliton ku iddos id oseng kud
    iddot id lihad, no id dokollan doy en sikiyu to ginawa. Diyot ahad ondan no kotomanan,
    od ko-uyag ki man o od patoy, inaayun kow rinit pusung doy.
  cak-ENT: Ri tzij ri c'ateri' ninbij-ka yin, man xinbij tüj ka richin que ninya'
    chivij rix. Man quiri' tüj. Roma yin xa xinbij yan c'a ka pa nabey que nyixc'o-vi
    pa kánima, y man jun nyelesan ri' que nyixkajo'. Ri camic man ntiquer tüj, y quiri'
    chuka' achique na ri nkac'ulachij tok c'a roj c'üs man ntiquer tüj.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ ᤀᤠᤵᤋᤡᤰ ᤁᤢ᤺ᤳᤏᤡᤱ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤔᤧ᤺ᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤀᤠᤏᤡᤃᤧᤃ ᤂᤡᤏᤡ᤹ᤏᤢ ᤜᤡᤅᤡᤃᤧᤛᤠᤱ ᤛᤩᤧ᤹ᤀᤡᤃᤧᤛᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤛᤡᤰᤗᤢᤱᤔᤥ ᤁᤧᤘᤕᤡ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤋᤃᤡᤀᤣ ᤐᤠ᤺ᤳᤋᤢᤱᤅᤠᤱ
    ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: De nsūú jā ndúcú nī cāhān ni nūū nū cúu jā cáhān ni súcuán, chi ja nī ncāhān
    ni jā mānī ndasí nī jíín nú. De níní ñúhún inī ni ndá nú, vísō cuū ō á cutecū
    ō.
  san-TIB: ཡུཥྨཱན྄ དོཥིཎཿ ཀརྟྟམཧཾ ཝཱཀྱམེཏད྄ ཝདཱམཱིཏི ནཧི ཡུཥྨཱབྷིཿ སཧ ཛཱིཝནཱཡ མརཎཱཡ ཝཱ
    ཝཡཾ ཡུཥྨཱན྄ སྭཱནྟཿཀརཎཻ རྡྷཱརཡཱམ ཨིཏི པཱུཪྻྭཾ མཡོཀྟཾ།
  qve-NT: Kaykunataqa nishaykichis manan qankunata acusanaypaqchu. Noqaykuqa anchatapunin
    tukuy sonqoykuwan qankunataqa khuyakuykiku. Chaytaqa ñan niraykichishña. Chaymi
    noqaykutaqa mana ni kawsaypas nitaq ni wañuypas impediwanqakuchu, qankunata khuyakunaykupaqqa.
  pao-NT: Nu gi mu nesootzemana meeoo unakwe, nu meeoosoo unakwe nu tubetse besa mu
    soobedya. Mu ne pupua'amu, ha'oo ka ne nabatsase, tooetoo togesoo ne momona.
  cbu-NT: Nuw siyaa ngutiriti tina, watam siyaa kizpur chinakinawa. Ayamtaati siyaa
    mbizacheezi, nda. Siyaa istamamari taakuri taakina. Siyamand kaminis tsipaneetstaati
    nda pachindkina.
  usa-usa: mirá téq túnnama keráwáqá íma tigaaeráq mamá kétikaunamanibo mirá téq túnnama
    kemá ketirummá keráwákáq kétimeq maamin-áímmá naayóbáqá timá tímikaunnae. ketáágáráq
    keráwákáráqá puyónúnataabi tú wamá mánunataama mimórá-túyánákáq áíkuma mánatae.
  soy-soy: Ái ɑkópɛ kɑm nɔ́ pɑ́lɛ̃ nnyɑ kɑm lɛ̃ símisi. Yɑrɛ kɑm pimɑ́ɑ ḿ mɑsí,
    ḿpɑ́ lin nfɑ́ɑ nɛ́ɛ lin nkpɔ, tɔ nɔ́ lɑlɛ mɛyíkíyiki.
  hui-hui: I̱na bi o larogo lalu tí ko nakarulape kami lalu ndo laro. Ala larudagua
    iname tíhondo gubaliniore howa laro. Ina harimayaguabi homarimayaguabi ina haru
    mandagi haabo holeberama.
  amf-amf: Ogoam inin giyaynoar yedar pirdanatehe. Harrna hambhidianna, yembesana
    kinka diyanabee daanabe wosa woylaminte yenin dahaadettsi birayse inta yena giydine.
  quc-NNT: Man kinb'ij tä wa' chiwe chub'ixik chi k'o i mak. Nu b'im k'u chiwe nab'e
    kanoq chi ix k'äx pa wanima'. We kujk'asi'k, junam kujk'asi'k, we k'u kujkämik,
    junam kujkämik.
  dob-dob: ꞌIgu ona gete nigeya sabi ꞌenapaꞌalimi, manuna niꞌatu nuwama waꞌewena,
    nadigega lowa yaeonemi be ꞌaene ꞌomi maꞌegwao tada miya mwawamwawasa.
  wrs-wrs: Owai, kava honamba ishovmoa, yemba osetalmba. Kava doa doara nemet ten
    yemba ishunna, osva kava yemba und vewol vev mindnam, mava pimba dalvav, o wohavav.
  mca-mca: In hit'ij ekewe'en, nite' ikji' qu' hit'iƚij ewets qu' ekheweli'iƚ qu'
    aqsiiƚijkii pa'qu' uƚ'axe'. Hayiits hit'iƚij ewets in qi in k'esu'uni'ƚ qa nite'
    ƚeke' qu' jinak'esinhettax wetju'ƚ pa' witiƚa'x qa pa' witwamhi'.
  tzo-TZC: Mu yuꞌunuc oy cꞌusi chopol avalojbeicun ti jech ta xcalboxuc taje. Yuꞌun
    laj xa calboxuc avaꞌiic, acꞌo mi cuxuluncutic to, mi chamemuncutic xa, tey oyoxuc
    onoꞌox ta coꞌntoncutic.
  mya-mya: ဤ​သို့​ဆို​ရာ​၌​သင်​တို့​အား​ပြစ်​တင်​ရှုတ်​ချ လို​၍​မ​ဟုတ်။ ယ​ခင်​က​ဖော်​ပြ​ခဲ့​သည်​အ​တိုင်း
    ငါ​တို့​သည်​သင်​တို့​နှင့်​သေ​အ​တူ​ရှင်​မ​ကွဲ ဖြစ်​လို​သည်​တိုင်​အောင် သင်​တို့​အား​ချစ်​သော
    ကြောင့်​ဖြစ်​၏။-
  gng-NT: Na yé n nuunh ń biin nɛ, nɛ ki lienh nɔ. Kimɛ n kpiɛ' ki len' ŋɔ ki ye
    ti fuobe-ee, ti kpo'-oo; tiʼyɛnm pɛ niʼbo nɛ.
  cbi-NTPO: Ne ñullanu entsanditu, tsa deeve ti' vera' tyawaanundindyuyu; tsaju' iya
    kaspele ñullanu naati' ñullaya lala' pensasha dechuve ti', lala ñuiba buluren
    dechu', ñuiba buluren peyanuu junmalaya, buluren peyakeenu juve ti' pandundiyu.
  ikk-NT: Arị m e ku ọnwan nị m gi ma ụnụ ikpe, makẹni e kuọlẹ m'a mbụ nị ụnụ rị ẹnyi
    obi—nke wụ nị ẹnyi k'a saẹka sọn ụnụ nwụn, ẹnyi k'a sazịkwọ ẹka sọn ụnụ rị ndụn.
  leu-leu: Ne pife ferawai malaan xena gel tifi nami, piau, paamua ne kuus o mi toxan
    a nobina lava la xunus imaam e malaan seꞌ maam taa taagul o maat xuvul pami.
  maz-NT: C'ü rvá xi'tsc'öji yo, dya ngue c'ü rí mangö c'ü i̱ṉ cjijñiji c'ü rvá cja'c'öji
    c'o na s'o. Ya ró xi'ts'iji c'ü me rí nets'eji co texe ín mün'c'ö. Zö pje xe rá
    sufregö, pero rá sido rá nets'eji hasta rí bübü rá tũgö co nu'tsc'eji.
  bod-N: བདག་གིས་འདི་ལྟར་སྨྲས་པ་ནི་ཁྱོད་རྣམས་ལ་སྐྱོན་སྨྲ་བའི་ཕྱིར་མིན༌ཏེ། ཁྱོད་རྣམས་རྟག་ཏུ་ངེད་ཅག་གི་སེམས་སུ་གནས༌ཤིང༌།
    བདག་ཅག་གསོན་ན་མཉམ་གསོན་དང་ཤི་ན་མཉམ་ཤི་བྱེད་པར་དགའ་ཞེས་དེ་སྔར་བདག་གིས་སྨྲས་མྱོང༌།
  tca-NT: Rü tama pexü̃ chixuxü̃cèx nixĩ i pemaã nüxü̃ chixuxü̃ i ngẽma. Yerü marü
    pemaã nüxü̃ chixu na ñuxãcü guxü̃ ga chorü maxü̃maã pexü̃ changechaü̃xü̃. Rü ngema
    pexü̃ na changechaü̃xü̃gagu rü íchamemare na petanüwa chamaxü̃xü̃ rü ẽ́xna wüxigu
    pemaã chayuxü̃.
  zpl-NT: La riꞌihua elliebacuꞌ nú rquiexuru liꞌihua, xne scua tucu nú unila luhua
    hasta huaꞌtu nú seꞌcaru liꞌihua, mase nú ungutiru urre nehuañiru tucutse necaꞌahua.
  mbc-NT: Moropai amîrî'nîkonya imakui'pî ku'sa' taasau'ya pra wai tiwin kin. Maasa
    pra pena ta'pîuya see warantî, amîrî'nîkon wanî uwakîrikon pe pu'kuru. Î' rî ton
    pra man uurî'nîkon pantakanen ton. Mîrîrî warantî e'nî tanne, enen e'nî pîkîrî
    moropai sa'mantan pîkîrî.
  ndg-ndg: Twainufaisha kwaa kwa faida ya mundu yeyote. Nabaya lee kwakubalaumu kwaa.
    Kwa mana nibayite panga mubile mumioyo yitu, kwetu twenga kuwaa pamope ni tama
    pamope.
  wsk-wsk: Ani den iwita balsam mu nenenga balu maguwurikko den iwita me balsam, mena.
    Mu awuk, ani maingkala ninga manem uwutatala, nina mu anananga nangamang motam
    ningi bagasan. Bore te se, marak baganak agi kua namanak agi wore nina mu anananga
    nangamang motam ningi baga se lagaralko.
  toj-NT: Mi huanucoticon yaljel ja it quechan ba oj leeticon ja hua mulexi, como
    ch'ac ta ni cala huabyex jastal ay ja ba jc'ujol ja quen, que jel yaj huax cabyex.
    Anima huala chamtic lajan, ma huax can jsac'aniltic, jach ni mero ay ja jc'ujol
    amoquexi.
  tbc-tbc: Ŋai ru ago ŋabol an lo, aŋ ta saian ŋupanaŋ na da. Tia, ŋai gubak mi aŋ
    man maŋsama bubema buson ago ŋabol la ya. Gidad maŋ aŋ da sisem tamat boi, tia,
    aŋ da sisem kumaen tumado bo man, maŋ aŋ niŋemi wo tubun mi mamat yau oŋ da.
  sna-sna: Handitauri izvi kuti ndikupei mhosva; ndakambotaura kare kuti imi muri
    mumwoyo yedu zvokuti tingagona kurarama kana kufa pamwe chete nemi.
  smk-NT: Ambo' ta man'ibarita' koyti ket mampaliwaen kon man'iparsa moyoyti komi.
    Kai katamo nin mamparsawan nin mangipa'ka' nin wanin ta bilang naibarita' koyna
    intaw komoyo mabli kamo komi, tan kalamo' rakami, mati man o mabyay.
  grc-TCGNT: Οὐ πρὸς κατάκρισιν λέγω· προείρηκα γάρ, ὅτι ἐν ταῖς καρδίαις ἡμῶν ἐστε
    εἰς τὸ συναποθανεῖν καὶ συζῇν.
  gof-WFTW: Taani hessa hintte bolla pirddanaw giikke. Hessafe kase ta hinttew odidayssada,
    hintte nu wozanan de7eeta; nu paxa de7inkka hayqqinkka hinttefe shaakettoko.
  spa-BLM: No digo esto para condenaros, pues ya he dicho antes que estáis en nuestro
    corazón para morir juntos y vivir juntos.
  kyz-NT: 'A''etea je aipo na''ea''uweri pẽ nupe pẽ ago''oawamũ. Oreporomutar ore
    pẽ nee, a''e je akiko. ''Awamũ je ''iu''jawi pẽ nupe nũ: “Oreporomutar ore pẽ
    nee”. Aramanũe''ẽwe ore oroporomutaramũ pẽ nee. Aramanũ re miamũ futat nipo oreporomutaramũ
    pẽ nee arajemogyau.'
  dao-dao: Acun cun ka ning jah mkateinak vaia ka pyena am kya ve, thih üng thih hmaih
    vai, xüng üng pi xüng hmaih vaia; kami ning jah mlungei naki ti ajana ka ning
    jah mtheh päng ni.
  cya-cya: A nchcui' hua cha' re si'yana culo qui'ya hua 'in um, cui' ca nu xiya'
    nchcui' hua si'yana lyee 'a lca tiquee hua lo'o um, siya' caja na uta tyi'in na
    tsatlyu lo'o um.
  nii-nii: Na ek yi mił nip enim kin to mondup mił ninand mon. Ba na ek ok yi ninj,
    ‘Sin enim kin, noman ka ngunjpun kin, sinim kunum kunum ouni ende mułmun. Yi mił
    erang kin, sinim kułmun min, konj mułmun min, ei kapłi sinim ouni ende mułmun.’
  ign-NT: 'Váhivare nuvaraha nucajachahe puiti. Nutupi­ruvahi eta numeta­si­rahehi
