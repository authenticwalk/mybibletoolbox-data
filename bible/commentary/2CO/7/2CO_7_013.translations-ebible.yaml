  mya-JVB: ထိုကြောင့် သင်တို့၏ သက်သာ ခြင်းအကြောင်း အားဖြင့်၊ ငါတို့သည်လည်း သက်သာ ခြင်းသို့ရောက်သည်
    သာမက ၊ တိတု ၏ဝမ်းမြောက် ခြင်းအကြောင်း အားဖြင့်သာ၍အလွန် ဝမ်းမြောက် ကြ၏။ သင် တို့ရှိသမျှ
    သည် ထိုသူ ၏စိတ်နှလုံး ကို သက်သာ ဝမ်းမြောက်စေကြသည် ဖြစ်၍ ၊
  kgf-kgf: Waŋu ai imuacnec nini héibélac qéibélac waŋ nénécmimia wanʒiŋ. Waŋu Titoac
    qeri uŋanéŋ onac niŋac wamma qeri bénʒéŋ mihicŋiyec. Imuac niŋac ewa qerinina
    mebélac gégéya imuac qahaiguc toroqema iwac ségiségi niŋac nini ségiségi wammanec
    wamma kecʒiŋ.
  awb-awb: Mira íwíáhuraunaq itega mirauronka nirupipeq pehwehrue aintáráire. Minayabe
    niru pehwehrue eyoyóire. Itega Táítása séhréh ateq wene aru eyoyó atárónsabé íné
    moq niru eyoyóire.
  gdn-gdn: Ki pokere nu rabinanuga karako bagiwena kasiyara wainapemei. Ko eba ki
    mena. Apunu Taitosi wi pokagere mibi mamamai nu bamanugu bauwena ki ka nu mete
    kina mamama kawaya wainamipi. Wi e waitamupu e diriwai kwaigubu ki pokaiya ka
    e rabinai kwarisiwena.
  nko-NT: Ɩ́nɩ lahɩ́ɛ́ wá anɩ atɛtɔ-ɔnlɩn. Mʋ́á ɩdʋn kʋ́ráá á, ansɩ́ legyi anɩ,
    brɛ́á anɩlówun ánɩ́ mlɩ fɛ́ɛ́ mlɩlahá ansɩ́ dɛ Tito gyí, tsúfɛ́ mlɩlahá
    ɩklʋn ladɩ́ mʋ asɩ.
  bsn-NT: To bajiri quẽnaro mʉa yirere tʉoĩacõari, variquẽnaja yʉa. “Quẽnaro ĩna yicatire
    ĩacõari, yʉ tʉoĩarejaiboacatire tʉoĩa tʉjacõari, variquẽnacajʉ yʉ”, yigotimi Tito.
    To bajiro ĩ yijare, bʉtobʉsa mʉare variquẽnaja yʉa.
  pib-NT: Giyagni gimnanuukalunetkawu. Ga wa wumnanukikolu pnute wumuwpotuta wa Tito
    gimuwle chinanu. Gi rixanu rapnanunshinikanuta pejnurunekgi gixa chinanu.
  wiv-wiv: Na kamiu moge kua ti vatuharihita. Magalihita kini malugunia, hita kene
    hilohilo. Hita ta dopa hita ka hilohilo na vuna hita ta hadavia habuka a Taitus
    e hilohilo matoto, e hatunia ki kemi matoto na kamiu moge kirina kilaka kua miu
    ta koi taduria miu ka kati kemihia matoto vona.
  reg-reg: Ni kulinu ati echisilisibwa. nichiyongesha kwo kusilisibwa kweswe abhene,
    echikondelelwa ona, kwo kubha okukondelelwa ku Tito, kubha mwoyo gwaye gwakondesibwe
    nemwe bhona.
  mlh-mlh: Nakene bobomiriŋne oi akoŋ so manegoyoŋ, Taitusre maŋ botuŋaŋuŋgo fiame
    ŋonebeneŋ oiji oŋuakoŋ maŋne kitiŋgako mokemoke yobu jerieego. Ŋoŋoji sosowo Taitus
    beufi etebuŋ ore jerieega, jeribari oiji oŋuakoŋ kitiŋ nuko ore eru mokemoke yobu
    jeriego.
  gof-ENT: ኑኒ ኡፋይቲዳይ ሄሳ ጊሾሳ። ኑ ኡፋይሳፌ ኣዲ ኑና ዳሮ ኡፋይሲዳይ፥ ሂንቴ ቲቶ ኡፋይሲዳይሳኔ ኢያ ዎዛና ሼምፒሲዳይሳ።
  aau-aau: Sa hreme kokwe hmo yor sohom hiy-mesor kraiay. Sa hiy-mesor kraiay ok sohom
    mo eir mon kokwe, ok kamon yaprue hreme ma mahiy-mesor kraiay hok manak-ousne.
    Ok yaprue sokukwe senkin, hom Taitus se ma hiymon, sa hiy kar ma nak-ey sohok
    non.
  tvk-tvk: Longeongen ak pet rat nenemien nametel holu. E sien nametel tehe holu melele
    xa mattepus sien na Taetas. Vengan melele xa tehur longeongen usil xamim tetiamu,
    nenemien nan tenata kat ti. E melele xa tehat tepus xamim, sexien namim misak
    ni nenemien nan mei tehos rilomun.
  prf-NT: Kaya en ginamet moy ay nakapangatád dikomi ti dikál a kasayaan. Sakay dikál
    en kasayaan mi gapu ten kasayaan a nabati ni Tito a nakaguman kam.
  auy-auy: Mináúfáímó tímakaundantembo uráamba kentáásí imáyáa kaweꞌá uwásínkaraawe.
    Táításimba aiꞌmarááwánanasa kempáꞌá koména wenarunkó umbaí tówana túwaꞌnai úwaꞌa
    kaweꞌá uwaná aamoí éna wenarunkó kaweꞌá úwana kentááfáꞌá téna tasimásimuwata iséta
    mindásafetaawaraꞌa aamoisá úne.
  tbg-tbg: Ne ti qaraqihainaa uva ho iriarara tiro, tinavu muntukavano koqe imanta
    vaunara. Tenavu Taitaasira atitaavauraro ne varianaini vumanta ne vira muntuka
    qihaaqama amitovaro vira muntukaqihairo koqe i vaurara ti, tenavu viraravata irihama
    quaheha vaunara.
  hub-NT: Tuma asamtai nuka inka ayatik ichichtamrarmaji. Titosha atum yaigmau asa,
    shir aneas pujawai. Tuma asamtai isha shir anenaji.
  hmo-hmo: Umui emui kara ese aiemai lalona ia hagoadaia vadaeni. Lalona goada sibona
    ai abia lasi, to moale bada ai davaria danu, Tito ena moale dainai. Badina be
    umui ese Tito ena lalona umui hamoalea bona hanamoa.
  big-big: Piliktikki wiyeke neyegi kozang miza. Ne inugu neyegi keli kai puragi keke
    wilik ono kapura Taitusgi wilik kagowindagirau ne keriya logo ne wilikmokko kola.
    Ini mabuwiligu kangka pugubek kabeneng sa wazamiyarikki wiyeke pi wilik.
  gux-G: Lani n cedi ke ti paagi. Laa tie li paagi ti baba kaa. Ama ti pala go bo
    mangi kelima ti la Tiit ya pamanli kelima yi kuli n bo diani o yama maama
  cnl-NT: '''E³ jo̱³ hua² ''e³ lɨ́ɨn² dsɨ³ra''³¹. ''A²³la³ ''nɨɨ''n³¹ miin²³na''³¹
