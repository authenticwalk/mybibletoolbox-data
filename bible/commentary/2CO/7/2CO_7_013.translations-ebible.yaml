  cak-SNT: Y ruma ixreꞌ xiꞌan arreglar nojiel, ojreꞌ can xojꞌan consolar. Pero más
    xojquicuot antok xkatzꞌat ri Tito chi altíra niquicuot ránima patanak antok xtzalaj-pa
    iviqꞌuin. Ixreꞌ can xiya-pa ruchukꞌaꞌ ri ru-espíritu.
  uvh-uvh: Ka sidi naning umpang u bema kanga ninaksa' tanga kadagang u tipdidimonga
    kadapmang karengsa' ting wari indining kabakni' beng sini' indifitangkainga ikem.
    Ka unggungsa' mo', indi napa' girii sini' ka sidi Taitas u kafakafa yotangkangaminga
    adining kaba mamareng naknga yagu' u bam afanga kaba ararangeng karengsa' ubu
    naknga ikita' waraga' undu' kabakni' kareng siamo' naknga ikem.
  ino-ino: Lapami'noketapa nakaeyafe nelahapaiketapa ke'ni afi'naya yafe naipamo'a
    kanale nehe. Na'yafenomaki ani kava hutapa Taitasi aipa alitapa kanale hute'naya
    yafe mako'ae naipamo'a kanale nehe.
  gnn-gnn: Ga dhiyakuyina märrwu ŋunhi ŋanapurrunhanydja marrparaŋ'kuŋalana ŋuriŋina
    dhäwu'yu ŋunhi ŋayi Dätitjthu gäŋala nhumalanha. Ga bitjandhi liŋgu ŋanapurru
    wirrki yana dhika wal'ŋu ŋayaŋu-djulŋithirrinydja, liŋgu ŋayinydja ŋunhi Dätitjtja
    ŋayipinydja galŋa-djulŋithirriyi goŋmirriyirri dhika wal'ŋu, liŋgu wirrkina nhuma
    ŋanya ŋunhi ŋayaŋu-yal'maraŋalanydja.
  yal-yal: Ne nan birin nxu ralimaniyaxi. E nun mɔn, ba nxu ralimaniya feen na, ɛ
