    asku­rinti alli iuia­chii­wa kun­tin­ta­rig­samur­kan­chi. Tukui kam­kuna, paipa
    iuiaita sumag­lla musuia­chig­sina­mi rurag­samur­kan­gi­chi.
  hrv-hrv: To nas je utješilo. A povrh te naše utjehe još se mnogo više obradovasmo
    zbog radosti Titove jer svi vi okrijepiste duh njegov.
  box-NT: Lé bṹn bìo yi á wa yúráa le sĩ-heɓúee. Mu bon, mu yàá yínɔń
