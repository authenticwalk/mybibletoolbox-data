    Noti sugu wopu eshartawey, sii eechaba tawak, nota eena kwoya woy hikitu. Kwo
    Taitas riiti spiriten otiiniga yi hapakarek, rii eechaba kwona kwoya hikitu. Nota
    eena herek, no eechaba kwoya hikitu.
  agr-agr: Ashí nu atumin nagkaetamkiuwa duka jutiinak ichichtamjauwai. Tujash nunú
    ichichmamjamua nuní nagkaemas shiig aneasmaji. Tito shiig dakujus pujau wainku,
    duka ashí atum aidautigmeap dakujutak egketuaugme taji.
  kyc-kyc: Renge dokona namwa porainyi pyambulyamo. Renge mende palamo doko nakama
    peparaeme Taitesa baa rae mainyi pyambuyaminyisa baa rae maiyuo karamo doko kandapala
    rae mailyamano.
  urd-GVU: یہی وجہ ہے کہ ہمارا حوصلہ بڑھ گیا ہے۔ لیکن نہ صرف ہماری حوصلہ افزائی ہوئی
    ہے بلکہ ہم یہ دیکھ کر بےانتہا خوش ہوئے کہ طِطُس کتنا خوش تھا۔ وہ کیوں خوش تھا؟
    اِس لئے کہ اُس کی روح آپ سب سے تر و تازہ ہوئی۔
  yre-NT: '''Wɩ zɩɛ kaa drɛ. -Yɛɛ -maan ''kʋ "koe "tɔ ''kʋ da. -A da "cɛɛ e -fʋ ''saza
    dɩ. ''Pian zɩ kʋ Tit ''yɩ bɛ, ''kʋ ''ci "nran ''e ''ciɩla "da. Kɔɔ ''wɩ nɛn kaa
    "koe "tɔ -a ''e da bɛ, e ci "nrandɩ -nɔn -yrɛ.'
  fuh-BKF: Ɓerɗe amin mbaaltorake saabe majjum. Wooɗi, e dow waaltagol ɓerɗe amin
    du min keɓii seyo. Goonga ni, Tiitu seynii min sanne, sabo seyniraama ko mbaaltinɗon
    ɓernde muuɗum.
  arl-NT: Naaratej, canaari canaa jiuujia cajitiquianuni, canaa tojishacari Tito pohuatasano
    niajaniyajiniji. Majaari saaja Tito pohuatasano cumanijianu quiquianu canaa. Canaari
    Tito timitiacanujuhuaj, canaa niquishacari nojuajaari shuquiriaatia tiuquiriohua
    canaacua. Puetunu niajaniyajanaari na naacucanu, noojia na cajitiniuhuara, najuhuana
    na tacaaniuucua niaacuajuhuaj.
  ziw-ziw: Nivyo vikuleka suwe nachijelwa moyo. Siyo kugamba nachijelwa moyo du, mna
    naho Tito nakachelela kwa chinyemi nendile ananacho kulawana ne ivyo mumsangalaze
    mo moyo.
  grc-TR: Διὰ τοῦτο παρακεκλήμεθα ἐπὶ τῇ παρακλήσει ὑμῶν· περισσοτέρως δὲ μᾶλλον ἐχάρημεν
    ἐπὶ τῇ χαρᾷ Τίτου, ὅτι ἀναπέπαυται τὸ πνεῦμα αὐτοῦ ἀπὸ πάντων ὑμῶν.
  nag-nag: Etu nimite apnikhan laga mon aram te amikhan bhi aram paise. Amikhan aru
    bhi bisi mon aram pa-a to, Titus laga khushi nimite, kele koile apnikhan sob pora
    tai laga atma ke aru bhi notun takot kori dise.
  eng-OEBCW: In addition to the encouragement that this gave us, we were made far
    happier still by the happiness of Titus for his heart has been cheered by you
    all.
  knj-NT: Yu jun tu', caw jix ki' can cu miman c'ulal. Man asanne oj tol jix ki' cu
    miman c'ulal, pero caw jix a pax can cu tzala c'ulal yet jix yalon naj Tito, tol
    caw jix yak' tzalaboj sc'ul je yetoj. Yutol c'am xa chi yak' bis c'ulal je yu,
    yutol watx' che yute je beybal.
  deu-1912: Derhalben sind wir getröstet worden, daß ihr getröstet seid. Überschwenglicher
    aber haben wir uns noch gefreut über die Freude des Titus; denn sein Geist ist
    erquickt an euch allen.
  san-PUN: ਉਕ੍ਤਕਾਰਣਾਦ੍ ਵਯੰ ਸਾਨ੍ਤ੍ਵਨਾਂ ਪ੍ਰਾਪ੍ਤਾਃ; ਤਾਞ੍ਚ ਸਾਨ੍ਤ੍ਵਨਾਂ ਵਿਨਾਵਰੋ ਮਹਾਹ੍ਲਾਦਸ੍ਤੀਤਸ੍ਯਾਹ੍ਲਾਦਾਦਸ੍ਮਾਭਿ
    ਰ੍ਲਬ੍ਧਃ, ਯਤਸ੍ਤਸ੍ਯਾਤ੍ਮਾ ਸਰ੍ੱਵੈ ਰ੍ਯੁਸ਼਼੍ਮਾਭਿਸ੍ਤ੍ਰੁʼਪ੍ਤਃ|
  nob-LB: Den iveren dere nå viser, har virkelig oppmuntret meg. Dessuten ble jeg
    veldig glad for Titus sin skyld. Han var så lykkelig og lettet etter å ha truffet
    dere.
  ntj-ntj: Nyangka-litju tjakulpa kuliralpi pukurlarringu. Yuwa, Tayitalu pitjangu-linyatju
    pukurltu tjakultjunu nyuntulu-yanyun tjurrkurlarringu palunyangka. Nyangka ngayulutarrartu-litju
    kuliralpi pukurlarringu.
  sxb-NT: Gano goona gagera ni tuwa awasangaavu. Owugawuuke no owusangaavu wuifu owuo,
    twasangaala ino okuwona kiomo Tiito yawanga na asangaarre, aeniki yaomererwa ino
    ni inywe mwona.
  nhu-NT: Nonɛn fifin nu ɛ ge shém ɛ no lɛɛtene bese. Keebise yî shém yese yì nu ɛ
    lɛɛtɛn e, nu ɛ bese bvuu yuuke njoŋ baay nje njoŋ wvù Taytus yuuke njefo ben bocii
    nu ɛ ge fitele fiew ɛ no nu yî nyɛkeey e.
  row-row: Basa ia ra, tao manggatee hai rala mara. Hei o tao manggatee Titus ralan
    boe, naa fo ralan o teer boe. Naa o tao hai rala mara boe maꞌahee.
  msy-msy: Ezɨ datɨrɨghɨn ian arazir kam e gamizɨ, en navir averiaba amɨraghavɨra
    iti. En naviba amɨrazɨma, e bar akonge. Ia Taitusɨn akuragha an osɨmtɨziba gɨvazɨ,
    an navim amɨra. Ezɨ bizir kamɨn e guizbangɨra bar akonge.
  agg-agg: Ranane asu sɨhei ranɨ hohoanɨmo süŋguyo yɨhoefɨmbo ŋgusüfoambe afurɨmareamunɨ.
    Ro ŋgusüfoambe afurɨhu kürɨhu mamarefɨ yaŋgɨrɨyosɨ, ŋga asu ro hɨhɨfɨ-hɨhɨfɨmayefɨ
    amboanɨ. Sapo muŋguambo se Taitusɨmbo hɨhɨfɨ-hɨhɨfɨ-yahündowohü dɨdɨboado-marɨhorɨ
    ranɨmboyu ai-amboanɨ hɨhɨfɨ-hɨhɨfɨmayu.
  ptp-ptp: Om môp wê xam vông ge vông xe nɨlôm vô vɨyin maên. Xe nɨlôm vô vɨyin maên
    dɨ xe nɨlôm vô nivɨha hɨxôn. Ên xe xovô wê xam vɨhati vông Taitas nɨlô vô vɨyin
    maên ge om vông xe nɨlôm vô nivɨha hɨxôn.
  nak-nak: Eala, eau loloa veia amuto vulo marokati lou, eau sagege pepeho pasi, la
    vuhula etato vitau me tabara tatahoti lou. Eia sesele, eau sagege pepeho te la
    merera ale loio tamutou ele, eala moli e tabara gatou e Taitas tai, eia sagege
    sesele, tio eau hiloa mai ele, eau lege sisigi pasi. Amuto veiala la merera ale
    taritigi, e maura kati gabutatala papai tamutou ele.
  lbb-lbb: I maining, ana ututnala ne mulo arakrakai mila. Mulo arakrakai mila, pa
    mila gas kol otleng ning mila oroi i mang e Taitus i gas, anasa mulo rop mulo
    nangani sur a nuknukna ir manah.
  kan-2017: ಅಷ್ಟೇ ಅಲ್ಲ, ನೀವೆಲ್ಲರೂ ತೀತನ ಮನಸ್ಸನ್ನು ತಣಿಸಿದ್ದರಿಂದ ಆತನ ಸಂತೋಷವನ್ನು ಕಂಡು
    ನಾವು ಮತ್ತಷ್ಟು ತೃಪ್ತರಾಗಿದ್ದೇವೆ.
  cso-NT: Cun³ñí¹ hi³ jáun² né³, ca³ta³no¹ re² tsɨ́³ jnoh¹. Tɨ³la³ jun³juáh¹³ hi³
