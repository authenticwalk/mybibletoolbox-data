  tnk-tnk: Ro iamɨnhi irə narimnari me pam nəha haməuvehi utə nətərɨɡien səkɨmaha.
    Ouəh, nəɡkiariien səvəi Taetas ruvehi utə nətərɨɡien səkɨmaha. Nari riti mwi,
    rerɨmaha raɡien pɨk nəpɨn iahətoni naɡienien səvənhi, tɨ nəri nə mə kɨmiaha hio
    nətərɨɡien səvənhi rapwɨs.
  kpr-kpr: Ne reta bu tegedo, nanda geka ningido aminguseva aindae, namane saga fainghetiri,
