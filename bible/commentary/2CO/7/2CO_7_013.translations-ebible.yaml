    ḻo' yic̱hjlažda'ogüen'.
  por-TFT: Portanto, por me ouvirem e fazerem o que pedi que fizessem, nós (excl)
    todos fomos encorajados. Não apenas encorajados, mas nós (excl) também ficamos
    contentes ao ver a alegria de Tito quando aqui chegou. Ele nos disse que já não
    precisava preocupar-se, pois tinha visto que vocês todos tinham uma boa atitude
    para comigo.
  gwi-NT: Jii haa diit'aii neegahoodlit. Titus vats'a' ohsįį geenjit łyaa shoo tr'inlii,
    ąįį gwik'iighai' łyaa shoo nilii dhohtsąįį.
  gvn-gvn: Yinyaynka nganjin wawurr-wawurrmanijin, yurra buyunmun jurrkijinya. Yuwu,
    nganjin yurranka wawurr-wawurrmanijinkuda. Yalarrku Titusanka, nyulu yurranka
    wawurr-wawurrmanijinya. Nyulu yurrandamun kadan, yurranka karida milka-bujar.
    Kari. Wawurr-wawurrmanijinkuda.
  nhy-NT: Por yonik, nijkuak otikmatkej nik namejwan antechtlasojtlaj, ika yon otimoyolojchikajkej.
    Pero noijki sa tekitl otipakej porke otikitakej in Tito sa tekitl paki, porke
    aminochtin namejwan ankipalewijkej para yej ma moyolojchikawa.
  asm-FB: এতেকে আমি সান্ত্বনা পালোঁ। আৰু আমাৰ সেই সান্ত্বনাৰ ওপৰিও তীতৰ আনন্দত আমি
    আৰু অধিক আনন্দ পালোঁ; কাৰণ আপোনালোক সকলোৰে দ্বাৰাই তেওঁৰ আত্মা সজীৱ কৰা হ’ল।
  okv-okv: Eto ungona nango tumota ue osa isapamane ereovova avo nangona kito sovera
    ari umbera, amite eto ungo na ove Titus na kito tunga javotoho be eto puvuto etei
    ingito nangote tapa tunga javotoho be etera.
  mxt-NT: Yucuan chaha nduvaha cuñí añima ndi. Ta sɨɨ xaan cuñí ndi vatyi chitó ndi
    tyi cuñí ndo chi ndi. Ta sɨɨ ca cuñí ndi cha nyehé ndi vatyi chaha̱ xaan ndo tunyee
    iñi añima ra Tito. Vatyi vaha xaan tyiñuhu̱ ndo chi ra.
  tzo-NT: Hech yu'un ti ho'one muc'uben xa co'nton avu'unic. Ma'uc no'ox muc'uben
    xa co'nton ti ho'one, ja' más imuc'ub yo'nton ti Titoe, hech nichim no'ox yo'nton
    ti ora to avu'unic acotolic.
  ind-AGS: Kami sangat terdorong oleh hal ini. Selain dorongan kami sendiri, kami
    sangat senang melihat betapa bahagianya Titus, karena kalian menenangkan pikirannya.
  omw-omw: Nkye ni qaraqinaa qua rieta mwitaa hiarara tiro, tiri mwutukyavanto kyuqe
    ihata varunanra. Tire Taitaasira titaavararo nkye hunani vuvata nkye mwia mwutukya
    qihaakyama mwatovaro mwia mwutukyaqitairo kyuqe huvaro varura mwianravata rieqata
    tire qamwateqata varuro.
  yrb-yrb: '@see-verse:2CO.007.012'
  maa-NT: Maje takòn‑náje̱n ngats'iì kjoa̱ xi ki'nè. Mìtsà ta koií kjoa̱‑la̱ nga maje
    takòn‑je̱n i̱t'aà ts'e̱ kjoa̱ koi; ìsa̱ 'ñó matsja‑naje̱n nga ki'ya‑je̱n Tito
    nga 'ñó tsja tjín‑la̱, koií kjoa̱‑la̱ nga ngats'ioò kinìtsjako̱o.
  mcq-mcq: ꞌEnajihunaꞌe ikehuni hahi nú venume oja sonahúana. Nú oja sonahúani rorijaho
    nú nihoꞌo natohwaꞌe Taitasi oni temarijara vejume nú temarasahara. Ijihuni maijaho
    ja vejume huni oja areri rene sonanana.
  sus-A: نَ بِرِن بَرَ مُشُ رَلِمَنِيَ. مُشُ مَن بَرَ حّلّشِن تِتٌ شَ سّيوّ شَ قٍ
    رَ، وٌ نَشَن بْحّ رَلِمَنِيَشِ عَ قَنيِ رَ.
  jpn-1965: こういうわけですから、私たちは慰めを受けました。 この慰めの上にテトスの喜びが加わって、私たちはなおいっそう喜びました。テトスの心が、あなたがたすべてによって安らぎを与えられたからです。
  fra-SBL: C'est pourquoi nous avons été consolés. Dans notre consolation, nous nous
    sommes réjouis d'autant plus de la joie de Tite, que son esprit a été rafraîchi
    par vous tous.
  yka-yka: Hangkan hep asig teˈed atey kamihin. Duk dumaˈin hadja asig atey kamihin
    saguwaˈ kēgan isab kami sakaliˈ takite kami weˈ kēgan si Titus. Puˈunne kēgan
    peggeˈ pinasanyang weˈ bi dem ateynen.
  mle-mle: Aw gwur atawa wukigwurilik tikuw, a jaav mwugiy-ladiyan nyan rakarak tibakikik.
    Aw Taytas nyanak yarik yidik gwur dikik kwurin rigwurid di gwurawa kwadilik tikuw,
    aal jaav ab mwugiy-ladiyan mwiya rakarak samasam tibakikik.
  shp-NTPO: Neskara jawékibaonra, noa shinan koshimaa iki. Ikaxbi neskati noa shinan
    koshia bebonbiresa, noa raroa iki, jatíxonbi maton Tito jakiribi koshi shinan
    bimaribia kopí.
  aom-aom: Jemëhu nosi jöëni uehorovarujohuro ëhuro no sanuamuijamu birire baejëꞌe
    javue. Birire baeromo gavare Titus nimorohamu gagorovo noꞌo nimoroho avohareje
    ë hesi bëhoho jemë ae ahoꞌo hu ajamamu hesi dë sasohahadohuni.
  geb-geb: Maaŋ muuŋgiap, ntigem nde muuŋgi tɨvi nza muuŋgim, nzan ndavi havhargiap
    ki. Nza ndavi havhargiap, nza ndikndigi. Nza vhɨra khueŋ nzuav guigira ndikndiga
    mbatɨga mbui. Nde zam Taitus simtɨgi vhɨzgiap, ana muuŋgim, ana guigira ndikndigap
    ndava vhee nzerara ki.
  bsj-bsj: Won cho dike bwiye nyo firkome, kebo mor nangeri nye, yila nyo ma Bilang
    ka kambo ken ki boka Titus ce ko.
  cak-cak: Y tok xichojmirisaj ri achique xbanataj chi'icojol, rix xina' chi xc'uje'
    chic pe ruchuk'a' ri ivánima. Y jari' xbano chi ja jun roj xc'uje-pe ruchuk'a'
    ri kánima. Pero más jani na xojquicot tok xkatz'et chi ri Tito niquicot ránima
    tzolijnak-pe chila' iviq'uin, roma rix can xiya-pe ruchuk'a' ri ru-espíritu.
  chf-NT: Jin uc'a ch'a'a cäjin t'ocob, uc'a ch'a'a ajinla täcä. Mach seq'uen ni jini
    u ch'a'alesbenon cäjin t'ocob, pero más ch'a'ali cäjin t'ocob jinq'uin cä chäni
    cache' mäx ch'a'a ujin aj Tito, uc'a apetela a wäc'bila ajnic ch'ijcab u c'ajalin.
  tlf-tlf: Kale ipmi kuguup ko kanumsip bota tebe-nuluta, numi aget tem uyo dagaa
    kwaabelu bilili age-suu ko. Kale numi aget tem uyo bilili agan-kalin uta kup kemsaalup
    kale minte, utamupta, alugum ibo tebe Tatias imi aget tem uyo dagaa kwaabelip
    bilili age deng taban tala kalaa age-nulupta, nugol atin deng kup tebe-bom no
    kem-nak-bulup ko.
  piu-2006: '@see-verse:2CO.007.012'
  poh-NT: Ruꞌum aj reꞌ, reꞌ hoj ayuꞌ kꞌe̱ꞌ nkarak ricowil kacꞌux ru̱cꞌ take nkabiraj.
    Maꞌ xa reꞌ ta reꞌ ncowjic wi̱ꞌ kacꞌux, til laꞌ woꞌ chic kꞌe̱ꞌ xkarak risukquil
    kacꞌux ru̱cꞌ i sukquil cꞌuxlis xkilow ru̱cꞌ i Ti̱to ruꞌum chi reꞌ hat-tak jeꞌ
    na nchel xajotꞌsaj tak wach i ra̱mna ru̱cꞌ xaꞌn tak.
  tue-tue: Teero tiirá, mʉ́ã ãñurõ tiirémena ʉ̃sã wãcũtutuawʉ. Teero wãcũtutuara,
    Tito bayiró ʉsenirĩ ĩñarã, toorá nemorṍ ʉseninemowʉ̃. Mʉ́ã niipetirapʉra cʉ̃ʉ̃rẽ
    ãñurõ tʉgueñarĩ tiiríra niiwʉ̃.
  bjp-bjp: Foron tier igii i farakrakai kemem. Ma biil i sau ae, keme gesges sabin
    isi par Taitus i laes, wara le gam tikii gam farokap fafis ta tanwa.
  xon-xon: le tisui sɔŋ ni pu. Taitus aah nan bi ni chee na, le usui sɔŋ nimi aabimbinyaan
    pu, le ni ŋa u mpopiin. Nima le cha ti mu kpa mpopiin sakpen.
  tzo-ZNT: Lavie mu xa bu chcat coꞌon avuꞌunic. Pero mu jtucuc ti muc bu chcat coꞌone.
    Jaꞌ yech li Tito uque, jun yoꞌon avuꞌunic.
  mpm-NT: Ja yukan ni kusɨɨ ini ri sɨkɨ maa ra naa ra. Ti viꞌi ga ni kusɨɨ ini ri
    ja ni jini ri ja iyo sɨɨ xaan ini Tito. Ti kusɨɨ xaan ini da sɨkɨ ja mani xaan
    ni kunchuku ra jiin da na ni kuncha da yukan.
  ots-NT: Eso, bbʉ ndú øde, ya xquí jojquijʉ car asunto‑ca̱, dú mpöjö. Cja̱ pé dú
    mpöjö porque gú cca̱htijʉ rá zö nʉr Tito bbʉ mí zøti pʉ, cja̱ gú jñu̱htibijʉ ʉ́r
    mʉy.
  hoy-hoy: इदुरसाटी नामी दिलासा सिक्त. नाम ई दिलासा अन्द सांगुळ तीतुस उन खुशी इन कारण
    मात्‍त यक्कुल खुशी आत यतिकी आऊन जीव नीम सप्पा मुंदुर कारण खुश आगेत.
  amo-amo: Nanya nilele ita nari ayiakone nanyan kpinu inshau nibinai bit, tilanza
    mang, tutung bara Titus na infep me wase upenun funu bara anun vat.
  pjt-pjt: Ka wati Taitatjalu kuwari pitjala ngalila tjakultjunu nyura ngalimpa puḻkaṟa
    mukuringkunytja. Kali palulanguṟu kuliṟa puḻkaṟa pukuḻaringu nyurampa. Munuli
    wati nyanga Taitatjanya nyurampa pukuḻarinyangka nyakula ngali kuḻu pukuḻaringi.
    Panya ngayulu lita panyatja wati palunya ungkul'iyaṉu nyuralakutu alatji wangkara,
    “Taitatja! Nyuntu tjanala wirkaṟa ngayulu tjukurpa wangkanytjitja tjakultjura,
    kaya nyuntula wangaṉarangku kulilku.” Alatjiṉa wati panya palunya wangkara iyaṉu
    nyuralakutu. Munuṉa lita panya palula nyurala tjukaṟurungku wangkangi, panya ngayulu
    tiṯutjarangku nyurala tjukurpa tjukaṟuru kutju wangkapai. Palu Taitatjalu ma-pakaṟa
    unngu kuliningi, “Tjinguṟuṉiya wantiku ngayulu Paulaku tjukurpa tjanala wangkanyangka.”
    Munu paluṟu nguḻuringangi nguwanpa lita panya palunya nyurala nintintjaku. Palu
    nyurala nintinnyangka nyura wangaṉarangku alatjiṯu kulinu Taitatjala, munu nyura
    ngayulu tjukaṟurungku wangkanytja kulinu. Ka nyara palulanguṟu Taitatjanya puḻkaṟa
    pukuḻaringu, munu paluṟu maḻaku wirkaṟa ngayula tjakultjunu nyura panya palumpa
    ngalimpa pukuḻarinytja. Kaṉa ngayulu ngapartji nyurampa puḻkaṟa pukuḻaringi.
  cwe-cwe: Lekamana cheye chigumigwa moyo ng'hani. Mbali Tito kachideng'heleza kwa
    ichimu cha deng'ho diyakalile najo kwaviya vimumsangalaze umoyo.
  daa-NT: Ɗo bi ŋaar-ak ko, min ni taliig maan kaak ku gintu-ak, kelimni weƴtu. Ya
    kelimni weƴe oki, aditni gintu pey gal aale min ni taliit galal ta Tiit, asaan
    kuŋko okiŋko ko berji galal nam kelmoy weƴtu.
  mlp-mlp: Daq alulin naqmo ago i ne ginan ginad dimniysa i gigem kute nemim usaqta.
    Teq i gimomo ne ginan ginad a hi dimniyaq. Ne Taitus ago anad meqniy na walemim
    ne in anad eman ayahmo dimniymo. An in muleqim ta bolan i in ago anad dimniy na
    ahol waqad i inaqmo ginad diq tidimniyaqmo.
  ape-C: Douk namudok aria apak aparuh hor wosik manadudareh mape dodog. Aria shopunek
    apak douk manadudareh mariguk abom um agundok ipak ihishmorim pagapesh-uman apahw
    Taitus aria penekan nanadudareh nariguk um.
  bgs-bgs: Purisu igmabákkár ké ukit ákniyu. Tô igkita dé tô dayó i Tito, tuu ké pa
    igmabákkár su madigár tô katanggap yu kandin.
  faa-faa: Arirakano nōmo sawi popasane repo kekemaraka, repo isuaki yaiya hemakapukua
    risikinapo, aíyaka nōmo hemakapurakanapo. Asiamo isu seseraka risikinapo. Arirakano
    Taetase repo apea pesamo repo watikisane metakarirakano asekea, Taetase isu risia
    wo pekea, e himu nesane faraka perakano asekea isu soko kára seserakanapo.
  kik-kik: Maũndũ maya mothe-rĩ, nĩmo matũmĩte tũũmĩrĩrio. O ũndũ ũmwe na kũũmĩrĩrio
    gwitũ-rĩ, makĩria nĩtwakenire nĩ ũndũ wa kuona ũrĩa Tito aakenete, tondũ roho
    wake nĩwekĩrĩtwo hinya nĩ inyuĩ inyuothe.
  cap-NT: Ultimquiziqui tjappacha walikaz cjissic̈ha. Jalla niz̈tiquiztan wejrqui
    cuntintu cjissinc̈ha. Anc̈hucaz̈ wilta zuma kamtiquiztan Tituqui wilta llan kuzziz
    cjissic̈ha. Niz̈aza Tito cuntintu cjissiz̈ cjen, wejr zakaz juc'ant cuntintu cjissinc̈ha.
  ksr-ksr: Neenaa uluŋkolena iikayadeeŋ mende mojento, Taituswaa uuta batugianoŋ qeaŋgoro
    iiniŋ iikanoŋ kaaŋagadeeŋ uuna naŋgoro honoŋa qaa aisooŋkejeŋ. Oŋonoŋ korebore
    Taitus keraqeeaŋgo qeŋ mugitiwaajoŋ aisooŋkeji, korisoro iikanoŋ kaaŋagadeeŋ naŋgoŋ
    nono iikawaajoŋ honoŋa qaa aisoojeŋ.
  eng-TNT: 'Therfore we are comforted because ye are comforted: yee and excedyngly
    the moare ioyed we for the ioye that Titus had: because his sprete was refresshed
    of you all.'
  sbs-sbs: Ibaka lyezi tuba susuwezwe. Chokuwelekeza kuwombawombiwa kwetu, tubezi
    kusanga ni kuhitiliza chebaka lya kusanga kwa Tite, kakuli luhuho lwakwe lubabiswa
    buhya chenu mobonse.
  sue-sue: Nikare ge naso niniro ago wisewa, are duba naso ewanana wisia. Ata duba
    naso ewanana wisia awa gege kota, nikare Tito duba kokopai waira nena wetewa nu
    yawa sara inoise ewesemuro sesi na niniro yawa sara bamubake wisena.
  fra-NCL: Voilà ce qui nous a consolés. Mais à cette consolation, s’est ajoutée une
    joie beaucoup plus vive, celle que nous a fait éprouver la joie de Tite, dont
    vous avez tranquillisé l’esprit.
  snn-NT: Ja'nca toyani saoguë, mësacua recoyo bojoyete achani, yureca yëquëna'ga
    ai ba'iye ai bojo recoyo re'huani, se'e sa'ntiye beoye ba'iyë. Mësacua bojojën
    ba'iyete Titoni quëani achojënna, baguë'ga bojo recoyo re'huani, yëquënani quëaguëna,
    yëquëna'ga quë'rë se'e ai bojo recoyo re'huahuë.
  atb-NT: Haú pé banshoq dông mai, ngamoq gi, myit wum byî é huî ri. Ngamoq myit wum
    byi huî é htoq agó, Tituq hkâ-í yhang gabú é lé myàng mù, ngamoq gi, je riyhang
    myit gabú é nghut lhê. Haî mù yhang gabú é gâ lé, nungmoq banshoq bâng èq yhâng
    é myit lé lhoq nguingón byi kô é yanmai nghut ri.
  cek-AK: 'To pongah nangcae monghaih rang hoiah kaicae doeh monghaih ka tawnh o toeng:
    ue, anih mawnhaih tawnh han ai ah tha na paek o pongah, Titu anghoehaih mah kaicae
    anghoehaih oh sak aep.'
  bkd-bkd: Iyan haena hinengdan ha nadasig kay gayed. Nabayà-bayà kay daan hu kalipay
    hi Tito ta dinasig nuy.
  ctu-76: Jin cha'an tsa'ix ñuc isʌbentiyon lojon c pusic'al. Pero más c'ajacña tyo
    lojon coj che' ti quilʌ tijicña i pusic'al Tito. Ti la' pejtyelel tsa'ix la' tijicñʌsʌbe
    i pusic'al.
  lac-NT: Rajen ta chichquintex in wor baje'rer. Bayiri' jach qui' in wor quire' tin
    wiraj Tito qui' yor quire' ta qui' acsex tu yʌnechex.
  xla-xla: Epapele koko tle dia꞉ dla siyele pato elema. Epame ditapo Taitesta wua꞉
    yilo siyele koko natipame di ma sikemte sisiyeuwa. Adipalati, wua꞉tapo ya꞉ye gademama
    ya꞉ta momalamale koko dla hedle hamiwapo.
  xav-NT: Ãne hã wa te ai'ãma waihu'u za'ra wa'aba wa, ma tô apâ wapẽ hã ĩ're wama
    da'wa. Tane nherẽ, taha zarina si õ di, aima wato za'ra wa'aba zé hã. Titu hã
    we watẽme wisi wamhã, ma tô wama aiwasu'u wẽ za'ra wa'wa. Ai'rata sãmra aba ré
    hã, ma tô, u, asiwi ĩpẽ'ẽ hiri 'wa, asiwi ĩpawapto wẽ wa'aba zém na hã. Ãne wa,
    ma tô, to sina we watẽme wi, aihawi wa'aba hã. Ãne wa, wa duré wa norĩ hã watoi
    uptabi na wahâimana, ĩsabâdâ hã.
  cuk-cuk: Degisoggu, a-ular, anmar yeer itononikid. Anmar bur bule Tito-weligwar-itosad-ular,
    weligwar an itomalad. Ar ade, bela bemar Tito-nue-ogannosmalad.
  tbf-tbf: Ine bu kepineits kokouk gi nga vakotsie gei. Io, i popon ine, gei nga res
    beitsak buer nia pare va e Tito a nga res, simi vunan enga kokouk nga nga vadonuo
    mi morumoruan.
  uig-CYR: Бу сәвәптин биз риғбәт-тәсәллигә ериштуқ. Вә риғбәт-тәссәллимиз үстигә
    биз Титусниң хошаллиғи түпәйлидин техиму зор шатландуқ; чүнки униң роһи силәр
    тәрипиңлардин йеңиланди.
  ikw-NT: Ka mernu mkpọma si aị rikne. Ọ bụ́o nụ mkpọma siri aị rikne kpọi, Taịtosi
    mernu mkpọma sọ aị n'ọnu, kpa anụ mernu a ọ nwụdna nga ọ vakwnusiri anụ.
  khs-khs: 'Neyewi sawi momateyawa kiyawa kulu hanose, kiwa nima kao matanepela:,
    alanase, niwa epelese sita:la:keye. Apula: Taitase kili koane mina ikila emiwa
    kili olokeyatelawa iya:tapita: potapola:, Taitase niwa sita:ne weyemi inapola:,
    e himu nakolawa itapa tepela: inapita: potapola: niwana sosolo epelekeye.'
  dwr-ENT: ኑኒ ሚኔዳዌ ሄዋ ዲራሳ፤ ሄ ኑ ሚኖታ ቦላ፥ ቲቶ ናሼቴዳዋሲ ኑኒ ኡባፔ ዳሪያ ናሼቻ ናሼቴዶ። ኣዪሲ ጎፔ፥ ሂንቴ
    ኡባይ ኣ ሂርጋፔ ሼምፒሴዲታ።
  pma-pma: Longlongien enek vati lat rendemien onomaitel houlu. Ka sien onomaitel
    houlu mok navong metles sien onen Taetas. Veni navong kei kur longlongien usil
    kami mulamu, rendemien onen langlango houlu. Ka navong les kami, sakien onami
    sakin rendemien onen mai ris tahos.
  atd-NT: Sikan ian to nabuligan on ka goinawa noy. Di kono no ka kanami ro no goinawa
    ka nabuligan, su to pogkita noy to dakol no igkarago ni Titu, lagboy koy nakatukow
    to igkarago din. Ian su, ligkat to nighimu now, naawo on ka kandin no igkasasow
    kaniu.
  tel-2017: వీటన్నిటితో మాకెంతో ప్రోత్సాహం లభించింది. అంతే కాదు, తీతు పొందిన ఆనందం
    ద్వారా మాకు మరెక్కువ ఆనందం కలిగింది. మీ అందరి వలన అతని ఆత్మకు ఊరట కలిగింది.
  hat-BSA: Pou rezon sa a, nou te rekonfòte. Epi anplis de rekonfò nou, nou te rejwi
    menm plis pou lajwa a Tite, paske lespri li te vin rafrechi pa nou tout.
  top-NT: Aquit cpa̱xáhualh acxni ccátzi̱lh la̱ quila̱kaxmatui y ma̱s cpa̱xáhualh
    porque Tito pa̱xcatcatzi̱niyá̱n la̱ makta̱yátit ni̱tú natzanka̱ní. ¡Snu̱n pa̱xahuá!
  msk-msk: Wakaw yamadasig kami nang imo mayo. Yang paguma ni Tito yang arag pyagauma
