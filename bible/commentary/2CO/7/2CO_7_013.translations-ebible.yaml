  met-met: Binabu mana namua alunguam bing atatua ayangamamdi. Alaba tatua ayangamamdi.
    Xauna, am gayaha buk ba am gabagu Taitas yaha baru, namua na aningonoa xap haringinga
    ranguang longgalo.
  kpj-NT: Tai heka wadeysamy watxiwãhãre. Aõ inyboho sohojile aõkõre teysa ratximyhỹrenyre.
    Txitu tule teysamy ihỹmyhỹre, kaiboho tawiòhenanyteki
  zao-NT: Reta koree mtsow ngoo naley leettsoo nee, per mas wen ngoo leettsoo nee,
    leettsa mne nee lee goo mtsow ngoo ney leettsoo Tito.
  byx-byx: Taqurla be ngut lu, i ngen diit kur auur a lengi be maikka ama arlias per
    auut nevet liina. Dai qatikka raqurla, be maikka ama atlu de gua rlan never a
    ngen. De iani dai maikka ama arlias per auut i ma Taitus ka men se ama arlias
    malai i raquarli ngen sem madlek na qa ne a ngen a arlem. Be maikka ama uilas
    de aa rlan.
  ctu-CTI: Jin cha'an tsa'ix ñuc isʌbentiyon lojon c pusic'al. Pero más c'ajacña tyo
    lojon coj che' ti quilʌ tijicña i pusic'al Tito. Ti la' pejtyelel tsa'ix la' tijicñʌsʌbe
    i pusic'al.
  zos-NT: Jetse øtz contento'ajta'møjtzi porque mitz ñchø'tyam contento. También todavía
    más casøtya'møjtzi cuando musta'møjtzi jujche o casøy Tito. Porque Tito tzø'y
    contento cuando oyu mi ndyu'ndame.
  gvs-gvs: Tauna Taito ina talavaitayana pasina atema ipatu. E atema ipatu go, tuwaina
    isowóduwo. Tauyana ima ilatuwokoima boi komi madabokimi yawoina kolisi. Tauna
    kina ina uyáwana kagite, e ima uyáwana ivaituwe gagaina.
  kbm-kbm: Be gisov yem aim tangg aim givin amei ane ge, ete gilgum be amei aplongg
    amei vie. Bemem amei aplongg amei gile petekie ve yaun etok ane ge ite, bemem
    gisov ebe yem ulgum Taitus be ta vevie ok beti gilgum be amei tangg amei vie-ngge.
  rmc-rmc: Olestar samas zoraľarde. A paš oda mek bareder radišagos amen sas le Titoskre
    radišagostar, bo leskro duchos sas tumendar savorendar zoraľardo.
  apr-apr: Ngan ye dada kiang yo nen i, in la kapamedam le lomam iken dook mata ye
    i. Inbe yo ngan leu tiap, bong ye kene yo amlongo betanga ye dada dook mata yo
    kayei pang Titi nga, ngan lomam ponana le lomam ponana kaiye. Ngan nen, yesoo
    bong kapamede le lon madoko mulu tiap.
  tiy-tiy: Been i niy funay de fédéw gey ménfiyo. Atin ménumanan foy kéfiyoy de fédéw
    gey. Non i Titoe fénororén begey bé kéuret ne fantag bé kéféoror gome de.
  nlg-nlg: Mana pukuna te kale keri, ighai tai nia togotogo sule. Eo, mi ghai tai
    nia togotogo vanighau, mi ghai tai nia togotogo sule ngangata tana bona tai vaevanea
    a Titus te nia togotogo sule ghua, na pukuna tau nea iga na holopangotiana, mau
    nea na liona ge maheboa.
  dgr-DOGNT: Eyı hazǫǫ̀ wet'à sıì godzeè t'à nàts'etsoò ats'ejà. Eyı xè Tıtus sıì
    wınà awèahłà wek'èts'eezǫ t'à, denahk'e goınà hǫt'e.
  pes-OPV: و از این جهت تسلی یافتیم لیکن در تسلی خود شادی ما ازخوشی تیطس بینهایت زیاده
    گردید چونکه روح او از جمیع شما آرامی یافته بود.
  ron-1924: Де ачея ам фост мынгыяць. Дар, пе лынгэ мынгыеря ачаста а ноастрэ, не-ам
    букурат ши май мулт де букурия луй Тит, ал кэруй дух а фост рэкорит де вой тоць.
  tpz-tpz: Ka kuru vaꞌih no a taateꞌ peöm to nok, ko vatö rakah en pa ma kokoman pemöm.
    A ma kokoman pemöm to tö rakah ee, kemöm haraꞌ vaeö oah rakah em. Suk eöm to vahik
    këh em pe Taëtus pa punis peꞌ, ko kokoman peꞌ vih hah en.
  agd-agd: Tiretin ma setin nan anunu iyaona avúavá anon tetin tirá ákona usinté iyan
    mino. Inká mai ma Taitasini ará uman ma maman kusiantádeya ma véin amusin ameona
    avúavá bá ano yeren tetin kákan timusin timen mino.
  rkb-NT: 'Iwatsahi katsa mykurẽtsa hỹ. Abaka myhyrinymyrẽtsa. Ikiahatsa myhumo tsimypokzitsirẽtsa
    ana hi tsinymyrykynaha. Titu mybo zumuze atahi: — O Korĩtio ezektsa zikpokzitsikinaha
    — niy. Wasaniha humo mykurẽtsa.'
  san-THA: อุกฺตการณาทฺ วยํ สานฺตฺวนำ ปฺราปฺตา:; ตาญฺจ สานฺตฺวนำ วินาวโร มหาหฺลาทสฺตีตสฺยาหฺลาทาทสฺมาภิ
    รฺลพฺธ:, ยตสฺตสฺยาตฺมา สรฺไวฺว รฺยุษฺมาภิสฺตฺฤปฺต:ฯ
  iws-iws: Mɨ dimɨn taemɨnɨm kɨma tɨrɨm krɨriir, krɨriir siiboboɨnɨu haigɨnɨuɨm sɨma
    sɨma rani, dimɨn taemɨnɨm kɨma whɨndiraerarɨm Taitas siir wokmaihaigɨnɨuam mɨ
    krɨra tɨ saɨka nwowo, krɨra maɨrgɨmaɨrga komiiga.
  pol-SZ: Sprawiliście nam w ten sposób ogromną radość. A ucieszyliśmy się również
    z radości Tytusa, który był ogromnie zachęcony waszą postawą.
  ztq-NT: Por ngo nii pchoobladzy to styoo noo. Per lëdy por ngosy byo nguiool styoo
    noo, sink wi porñee ptyon noo singootyee xle Tito, por kchë do kwloo nguiool styoo
    xaa.
  zai-NT: Yanna ma nuu dxí ladxidó' do ne laca nabé cayeche du purti nayeche beeda
    Titu pur irá modo bisieche tu laa.
  upv-upv: Ko inu nulesi, ko nolok eir. Ko nolok eir lenglengen daron nga Taetas mivini.
    Suri ni eir renge murrun nga kami jijle kamla lweni ni daron nga m̃ilik ji kami.
  wap-NT: Uruu idi tuukii wanyukunuu maꞌozakadinan. Powaꞌa zii wakonaukian watukapan
    idi Titus kaawan konaukii unao diꞌiki. Kaiman unyukunuu ukaawan daunaꞌan unao
    diꞌiki, aonaa powaꞌa ukaziwadapan panyukunuu unao dauꞌan.
  mva-mva: Nge bokai ka keka kisakuli-tina be kaiboang kidoki. Tago kana-la ngaedia-lo
    ka kisakuli. Taitus ipura be kite suri diuia-tina nge kodeka sakuli nema dilaba-tina,
    bakara kam moarunga nge Taitus kadumaia-tina be ilo iuia-tina.
  dwr-NT: Nuuni minneeddawe hewaa diraassa; he nu minotaa bolla, Tiito nashetteeddawaassi
    nuuni ubbaappe dariya nashechchaa nashetteeddo. Ayissi gooppe, hintte ubbay A
    hirggaappe shemppisseeddita.
  kfw-kfw: Khawa jarra keini kinratha arok. Keinibit kinratha karok emak-ah; nangni'n
    Titus kha alam rakip-ah ningraya-ah ningheisanna amalung ningminhoipina ama rokna
    khan kinmalung aminrokdet.
  bfz-bfz: इजी ते आसा खे औंसला मिलेया। म्हारे एस औंसले साथे तीतुसो री खुशिया री बजअ
    ते ओर बी खुशी ऊई, कऊँकि तेसरा जिऊ तुसा सबी री बजअ ते अरा-परा ऊईगा रा।
  cuk-09: Degisoggu, a-ular anmar yeer itononikid. Bur-bule weligwar an itomalad,
    Tito weligwar-itogedba, ar ade bela bemar Tito ulubgi nue ogannosmalad.
  ben-OBCV: এ সবকিছুর দ্বারা আমরা উৎসাহ লাভ করেছি। আমাদের নিজস্ব উৎসাহ ছাড়াও, তীতকে
    সুখী দেখে আমরাও বিশেষভবে আনন্দিত হয়েছিলাম, কারণ তোমাদের সকলের দ্বারা তাঁর আত্মা
    সঞ্জীবিত হয়েছে।
  mil-NT: Te cuèndá sá quídé vǎha‑ndo ndècu‑ndo xíǎⁿ cúú‑xí tnǔhu ndee ìní ndécú ndɨ̀hɨ‑ndɨ́.
    Dico ñá dɨ́ú‑ní xǐǎⁿ chi tnàhá ío cùdɨ́ɨ́ ìní‑ndɨ́ cuèndá sá ǐo cùdɨ́ɨ́ ìní té
    Tìtú, te ducaⁿ cùdɨ́ɨ́ ìní‑dé chi nchòhó ní sáñaha‑ndo tnǔhu ndee ìní xii‑dé.
  myu-myu: Ocecokcok cĩcã juk adi ocekukpin eyxe iam ocetaybin puje. Tito dak icokcok
    cĩcã osunuy xipan cĩcã juk adi ixe epejukuk puye. Icokcok cuk adi osunuy eyxe
    bima. Ocekay yajẽm puje, ocemucokcokcog̃ cuk adi osunuy eyawẽg̃muwẽnuwẽn ocewebe.
    Imẽnpuye juk adi big̃ ma ocecokcok oce'e.
  amk-amk: Nanai wedaya amenemirorongnei mitubaru aha. Tuti wiro amenemirorongnei
    mitubaru tera kaha, mae amemirising kontai sewa aha we amewatio Titusi we mirisingfo,
    weo mea kiai metohoni enerorongfoi mitubaru aha fefe.
  fai-fai: Kale nuka kidilomo, kiba Taitas ayo aket kudák abin teidaw nadiwe adikum
    ufek ufek bo ken luk bala kanamodawo, ak bidiwo, kayo numi kalfalin uyo atin tamso
    keiba kala.
  ura-NT: Niite jataain canacaanu suujua nunaain, canacaanu suujua aninoaelu. Nete
    nii amuritoheriin canacaanu rachoojiae Tito, inae raotojoeein neeichene coaraain
    suujua aninoaain nacoauneein niicha ichaneni corajerateeiche quene jaun.
  mcd-NT: Man nocohuun shinansharaiton nicaquin uhuun ointi un fupuasharacoinna. Nocon
    yorahuan Tito arifi matohuunoashu unimacoinyamua. Ascan Tito unimaiton oin norifi
    non unimacoinyamua.
  urt-urt: Luku ki pwal poi ŋoihmbwaip ŋumwaiye, topoꞌe Taitus kin ŋende poi hriphrip
    ŋembere supule. Detale, kin ŋana poi ŋaiye yip bepyeteme kin bworere no, ŋoih
    mane kin si miꞌe.
  kiz-kiz: Ni ndabha ya ele kujo tifalijika. Kup'etela nyongesya ya falaja ya yhoto
    tabhene, tihobholela kabhele, kabhele kuzidi ndabha ya Tito, ndabha roho yaki
    yabhabuludishi ni muenga mwabhoa.
  tzo-TZE: Li' ta orae mu'yuc xa chcat co'nton avu'unic. Pero ma'uc no'ox vu'un ti
    mu'yuc chcat co'ntone. Ja' jech ec li Titoe, xcuxet xa yo'nton avu'un acotolic.
  lex-lex: Miy hihi'imi-yapyapmi re nhi'nande a ralam mamni rahepur reri. Amahepur
    reri lia' hade. Mere hade edonan nmeh'a mere amamuki-mahepur meman nohor walia
    Titus yaheparnu onnila miy. Yoma miy hononmi mana mhi' e ralamni pa namtierun
    wa.
  dov-dov: Nkaambo kazeezi mpotusungilizigwa. Mukuyungizya muluumbuluzyo lwesu, twakakondelwa
    alubo loko nkaambo kalukondo lwaTayitasi, nkaambo muuya wakwe wakabukulusigwa
    andinywe moonse.
  rgu-rgu: Basa ia ra, ratetea au dale ka. Emi boe matetea Titus dale na, fo ela ria
    dale na bisa tama. Hihii-nanauꞌ ria tao na ami boe-boe mamahoꞌo.
  toc-NT: Pero cumu xli̠­ca̠na cta­lu­lokui pi̠ qui­la̠­li̠­pa̠­hua­ná̠hu a̠tzinú
    cli̠­ka­lhi̠­yá̠hu tapa̠­xu­huá̠n nac qui­la­ta­ma̠tcán. Pero ma̠s cli̠­pa̠­xu­hua­ni̠­táhu
    porque Tito luu kalhi̠y tapa̠­xu­huá̠n cumu hui­xinín mak­ta̠­yátit la̠qui̠ ni̠tu̠cu
    natzan­ka̠niy; xli̠­ca̠na̠ pi̠ la̠ta tu̠ tla­hua­yá̠tit aquit luu cli̠­pa̠­xu­huay.
  som-som: Sidaa aawadeed waa lana dhiirrigeliyey. Dhiirrigeliskii aad na dhiirrigeliseenna
    farxad ka sii badan ayaannu ku faraxnay, farxadda Tiitos aawadeed, waayo, dhammaantiin
    ruuxiisaad nasiseen.
  mam-C: Tu'npetzi'n, ma chewx qanmi'n kyu'n. Me nya o'kxjo lo, qala' nimx nqo tzalaja
    tu'n ma kanin Tito quk'i'y tuk'a tqanil, qa ma nimsit tk'u'j kyu'n tuk'a nim tzaljb'il,
    tej xten kyxola.
  ndj-ndj: Yina kwanongwa yufwi twakamuliwili liwoku munu. Kucha twakamuliwili liwoku
    hela ha, ila Titusi atugolili tusekileli kwa cheleli chavelinachu kwanongwa ya
    ndambu yimumusakapushili ndima.
  mbj-NT: Ti hyb n'aa dooh ãã h'yy ketón boo bä. Ãã h'yyb tseb'ee. Ỹỹ. Dooh ãã h'yy
    ketón boo bä. Ãã h'yyb nyyw padëëk né hẽ. Tak'ëp ãã tsebee na-ããj hẽ tak'ëp Tiit
    h'yy gadajaa kän ãã bahapäh do hyb n'aa. Tiit wén h'yy gadajang, bë sahõnh hẽ
    bë h'yyb en'yym do hyb n'aa ta hã.
  lat-VUC: 'coram Deo: ideo consolati sumus. In consolatione autem nostra, abundantius
    magis gavisi sumus super gaudio Titi, quia refectus est spiritus ejus ab omnibus
    vobis:'
  ngp-ngp: Nivo vikuleka nekisangalazwa vitendese. Hiyo kugamba nekigelwa moyo du,
    mna Tito nakakigela kinyemi kwa yadya yose mmwabize kumsangalaza.
  enq-2: Naima nyakama-pipa katamu laka lao nyakamame masiami dokonya, naima mona
    epe paliu kalyamano. Nyakama pitakame Taitusanya mona auu pisakamaiyaminopa baa
    eteke pyao kateamo dokonya, nyakamanya mona auu pisingi mana doko naimame kandatala,
    naima eteteaka eteke pyao kalyamano.
  eng-ASVBT: 'Therefore we have been comforted: and in your comfort we joyed the more
    exceedingly for the joy of Titus, because his spirit hath been refreshed by you
    all.'
  mna-mna: Tana mbulu tiom tana ipombol yam, mi ikam yam ma leleyam ambai. Mi tina
    men som. Pa indeeŋe Titus ima ipet tiom na, niom ta boozomen kakami raama leleyom
    ambai. Tabe kopomboli mi kakami ma leleene ambai kat. Mbulu tiom tana ikam ma
    niam tomini menmeen yam biibi.
  myw-myw: '@see-verse:2CO.007.012'
  sby-sby: Ico ecebo cakendi calatuyuminisha. Nomba nteco ico conka sobwe, twalayuminishiwa
    kubona Tito ncalikuba wakondwa ne ncomwalamusangalasha.
  sll-sll: Bolgere kere pire tal nigi dongwo i aidole nomani si kulu singa i na wai
    pire yona imaulung waiwa. Na nan yona imaulung ta wakia. Ni yalhobi yal Taitas
    miling panama dire di gon gan ol tenga ipire na milna pamua.
  yaq-NT: Inia betchi'bo san itom yanti ela'u itot aayuk. Taa ketunia iniat itom allea'
    nasuku, che'a tee naa buusti allea, Tiito' teamta yantela'uta bichakai. Bwe'ituk
    enchim si'imem betchi'bo a' yantela'u aet aayuk enchim yoem eiyaakai.
  uro-uro: Bä nävät iangärhäkt angäna lat sävät a ut dä sa ut ta ama sämaqrot. Näkt
    kosaqi savono sävät iomäkt angärha rhäng dä sa mär gem ut masirhat toqoräkt i
    ut lu ma Taitus i märmär gem ga dap kaku airäs ka inguna qa lu qärangätni angäna
    lat ama mär ngät sävät a ut.
  ita-1885: Perciò, noi siamo stati consolati; ed oltre alla consolazione che noi
    abbiamo avuta di voi, vie più ci siam rallegrati per l'allegrezza di Tito, perciocchè
    il suo spirito è stato ricreato da voi tutti.
  muy-muy: 'Gekʉli ya kə̀grum nahkay ni ti àvia njəɗa ana leli a. Iy, àvia njəɗa ana
    leli a, ay mə̀mərva dal-dal daya : mə̀mərvu ti aɗaba kə̀gəsumkabá Tit a lala.
    Tit ti àmərva azuhva nana, nahkay ti leli day mə̀mərva.'
  kqc-kqc: Mina dada una moi aedeyo. Ma una moi aedeyori, Titus di ada rena dudu,
    uni uka ka bi besa ada tora iniye reyo, ini adina ya tau vanu yaku ini vima moi
    sifere reyadi!
  tav-tav: To bairi nipetiro caroaro mʉja cátaje jʉgori jã tʉgooña wariñuu ocabʉti.
    To bairi Tito seeto cʉ cawariñuuro tʉjʉrã jã quena jã cawariñuunemowʉ. Nipetiro
    cʉ catʉgooñarije paibatajere cʉ camajiritiro mʉja cájupa.
  eng-ULB: It is by this that we are encouraged. In addition to our own comfort, we
    also rejoiced even more because of Titus' joy, because his spirit was refreshed
    by all of you.
  spa-VBL: Esto nos anima en gran manera. Además de este ánimo, nos alegró ver cuán
    feliz estaba Tito porque ustedes le dieron fortaleza.
  fra-_FOB: C'est pourquoi votre consolation nous a consolés; mais nous avons été
    encore plus réjouis par la joie de Tite, car son esprit a été restauré par vous
    tous;
  hau-ULB: Dalilin haka ne muka samu karfafawa. Baya ga ta'aziyyar mu, mun kuma yi
    murna sosai saboda farin cikin Titus, domin ruhunsa ya wartsake ta wurin ku duka.
  mal-mal: അതുകൊണ്ട് ഞങ്ങൾ ആശ്വസിച്ചിരിക്കുന്നു; ഞങ്ങളുടെ ആശ്വാസം കൂടാതെ, തീത്തൊസിന്‍റെ
    മനസ്സിന് നിങ്ങളെല്ലാവരാലും ഉന്മേഷം വന്നതുകൊണ്ട്, അവനുണ്ടായ സന്തോഷംനിമിത്തം ഞങ്ങൾ
    എത്രയും അധികം സന്തോഷിച്ചു.
  lit-lit: Todėl mes buvome paguosti dėl jūsų paguodos, ir net dar labiau džiaugėmės
    dėl Tito džiaugsmo, nes jo dvasia buvo jūsų visų atgaivinta.
  urd-GVR: Yihī wajah hai ki hamārā hauslā baṛh gayā hai. Lekin na sirf hamārī hauslā-afzāī
    huī hai balki ham yih dekh kar be'intahā ḳhush hue ki Titus kitnā ḳhush thā. Wuh
    kyoṅ ḳhush thā? Is lie ki us kī rūh āp sab se tar-o-tāzā huī.
  far-far: Nia ne sasi kalu ka eele 'asiana sulia. Ma nao lau ru nai ki go kwatea
    kalu ka eele, sulia kalu eele laugo sulia sa Titus nia eele sulia ru lea ki ne
    kamulu sasi 'uria radulana.
  suz-BL: मोपतीके गो इन कली आं देंशो टिशो तशा, ग्‍येरसाक्‍क। मिनु आंइ थुं नाइक्‍ताक्‍क।
    गेपुकीमी तीतस कली आ थुं नाइक्‍पाइक्‍तीनी। आ थुं नाइश्‍शो तशा शुश ग्‍येरसाक्‍क।
  car-NT: Moro enepo'po na'na pori'tomanon. Moro na'na pori'tomary tu'ponaka moro
    Titus ewa'pory na'na ewa'poron 'ne ka'tu rapa. Sara'me rapa irombo a'kary typo
    o'waine man.
  amp-amp: To be nd niko namo nefmn nom wanyakhato nd krho yima yuhum nom yakitoh
    hasomom be yohnemom. To nhai be ndrpatn, womt Taitusr yimo dukefr wufakmokomr
    yo fak marnya bomarnyamokomr, ndm tfit mkfo nuhasmotrnom nmoh yima yuhum mirhumom.
  bht-bht: इस तांई सांझो इना गल्लां ला हिम्मत मिल्ली; कने साड़ी हिम्मत कने खुशी तीतुस
    जो दिखीकरी होर भी बदी गेई; क्योंकि सै तुहाड़िया बजा ला बड़ा खुश होई गिया था।
  eng-NOY: Therefore we have been comforted; but in our comfort we rejoiced still
    more on account of the joy of Titus, because his spirit has been refreshed by
    you all;
  cub-NT: Que baru ñʉjare me cad̶ated̶avʉ̃ mʉja, parʉre d̶arĩ ñʉje ũmei, mʉje me jápiarĩ
    jʉ aiye boje yʉre. Torojʉvʉ ñʉja, mʉje nópe cad̶ateiye boje ñʉjare. Ʉbenita pʉeno
    baju torojʉvʉ ñʉja, ñʉje jã́iyede majecʉ Tito ʉ̃i torojʉe boje, caivʉ mʉja mʉje
    cad̶ateiye báque boje ʉ̃́re, ʉ̃i parʉre d̶aquiyepe ayʉ ʉ̃i ũmei, ʉ̃i cʉe báquede
    mʉje yebai.
  ita-1927: Perciò siamo stati consolati; e oltre a questa nostra consolazione ci
    siamo più che mai rallegrati per l’allegrezza di Tito, perché il suo spirito è
    stato ricreato da voi tutti.
  lww-lww: Ana poglis nap̃a Taetas pimi pisawal pan imimi sape amiu akila sanene rui,
    kilalua kiamimi sitomena pa metava pap̃isi. Mekekaran manene laa nene rui, ana
    pogos nap̃a Taetas pisayu sina pan imimi, pisayu sa nap̃a amiu akila manene po
    pania, mekekaran pa laa sane. Naga pisa ke nap̃a sike amio amiu, amiila naga a
    apisirlua kiena sitomena, a akila si naga kekara pa p̃isi.
  ckb-ckb: بۆیە دڵنەوایی کراین. بەڵام لەسەر دڵنەواییەکە، بەهۆی دڵخۆشی تیتۆس زۆر زیاتر
    دڵخۆش بووین، چونکە گیانی بە هەمووتان حەسایەوە.
  nas-nas: Teeꞌ deto noruꞌmererimanaꞌ naumererira niiꞌ tee aaꞌnaꞌ domang kuaaꞌantamerereruꞌnung.
    Eeꞌnoko daua napoꞌ tee Taitas doturotuari poioꞌ ooampira dotumariruꞌ diiꞌke ookarai
    teing kapooꞌ naurarampiruꞌning siomperima domang kuaaꞌantaveruꞌnooꞌkoo.
  uvl-uvl: Nenge nei mana poia letemem ke ma ke nek. Pe apoi ke pomam at nge imem
    mana ero. Mo iech toto pule nga lemo poinga nenge a poia lange Titus. Titus letena
    iech toto iange imo lochloch a poia i ke pomam.
  eng-BBE: 'So we have been comforted: and we had the greater joy in our comfort because
    of the joy of Titus, for his spirit had been made glad by you all.'
  ixl-CNT: Ech niꞌxhtaqꞌ nimal kukꞌuꞌl aas bꞌaꞌn ex qe. Utz aal niꞌxhkutxuqꞌtxun tiꞌ
    vitxuqꞌtxun u Tito majte tan, etaqꞌ nimal ikꞌuꞌl.
  xsi-xsi: Maro Kindeni ipu tini kaika pa maka iloma kaloma ŋana nemi vetâŋa rârâni
    ŋinde kâ. Andeta ŋinde nâ tia; maka kamora tu Titi nde ilo ndeka nâ, aku ŋinde
    kala iveta nema ndekâŋa ipâŋga ŋalae tina. Titi itapâri tu miki kazavaru i ne
    kalo-lokoni rârâni piti lâ, kala i wisi puu ndue lâ.
  crx-NTPO: '''Et whu la gha ts''e k''enániht''a. ''Et ''i be za wheni cha k''enáznit''a.
    ''Et ''on ''un cha, Titus ooyughi nohni nohgha ''et whe ''andidi nasdli'' lé''uja.
    ''Et huwa ''on nus tube cho ts''onílhni.'
  kan-OKCV: ಆದಕಾರಣ ಇವೆಲ್ಲವುಗಳಿಂದ ನಮಗೆ ಉತ್ತೇಜನವಾಯಿತು. ನಮಗೆ ಉತ್ತೇಜನವಾಗಿದ್ದು ಅಲ್ಲದೆ,
    ನಿಮ್ಮೆಲ್ಲರಿಂದ ತೀತನ ಆತ್ಮಕ್ಕೆ ಉಪಶಮನವಾದ ಕಾರಣ, ನಾವು ಅವನ ಸಂತೋಷಕ್ಕಾಗಿ ಇನ್ನಷ್ಟು ಆನಂದಿಸಿದೆವು.
  bbb-bbb: No jone izege ja no oetuavo ije fiega fuka oemaduogana noka daromena imenoeve.
    Ro no ijiaru oemarevo baki ro noka Taetasi fu oemarekinu ruaema no ijene gavo
    fuka ireobo oemadue. E boeje ja oefiane fuone ije mukoreigia ifejaeva ijadufuo
    fuka oemarekinu romoga nodua noka ireobo oemadue.
  blw-blw: Wat gapon chayu enammaan, seném-ém tot-owa hen hamhamàni. Yag faén agé
    yanggay chàni hen nepas-ém hen hamhamàna, te uray agé ah Tito. Yag ommam-améd
    agé hen lommaylaychanni hen nangil-anni hen layadna te ommammay hen hamhamàna
    hen nangil-ana hen enkamkamanyu.
  tam-2017: இதனால் நீங்கள் ஆறுதலடைந்ததினாலே நாங்களும் ஆறுதலடைந்தோம்; விசேஷமாகத் தீத்துவினுடைய
    ஆவி உங்கள் அனைவராலும் ஆறுதல் அடைந்ததினாலே, அவனுக்கு உண்டான சந்தோஷத்தினால் அதிக
    சந்தோஷப்பட்டோம்.
  azz-NT: Huan ica por nochi namotatacamatilis Dios techyoltalij ya. Huan cachi oc
    yolsehuilis ticselijque porín tiquitacque que Tito semi yolpactihuala porín namejuan
    nanyectatacamatinemij ya. Ica ya nojón cachi oc timohueyiyolpactijtinemij ya porín
    nochin namejuan nanquisenpanpalehuijque in Tito para que yejua ma quimachili ne
    yoltalilis.
  spa-RV-1909: 'Por tanto, tomamos consolación de vuestra consolación: empero mucho
    más nos gozamos por el gozo de Tito, que haya sido recreado su espíritu de todos
    vosotros.'
  csy-csy: 'Tua ahikom henepna sung ah kote zong henep na ka nga uh hi: taciang Titus
    lungdamna hang in a tuan in ka lung uh dam seseam hi, banghangziam cile Titus
    i thaa sia note tungtawn in thathak dim kik hi.'
  mxq-NT: Pa̱a̱ty mʉdʉ tya̱a̱dʉ tʉts miits xyajjotkujkʉdʉ. Per mʉdʉ tya̱a̱dʉ diꞌibʉts
    tʉ nꞌaxa̱jʉ yʉ jotkujkꞌa̱jtʉn, waanʉ niꞌigʉts tʉ nxondaꞌaky kots tʉ nꞌixy ja Titʉ
    jyantsyjyotkujkʉty; pes nidʉgékyʉty miidsʉty tʉ xypyudʉ́kʉdʉ xyajkujkʉdʉ ꞌya̱a̱
    jyot.
  tzj-NT: Rmalc'ari' tok congana yukyu'i ja kac'u'x como yukyu'i ja rec'u'x ixix chakaja'.
    In ma ruyon tari' pro más chi na xokquicoti rmal ja Tito como arja' congana nquicot
    chic ja ranma rmal ja xebanto tre ewanojel.
  tdt-tdt: Buat sira nee hotu hametin ami nia laran. Laos nee deit, maibee ami mos
    haksolok teb-tebes bainhira ami haree Tito fila mai ho kontenti tanba imi haree
    nia diak hodi halo kamaan nia laran.
  ron-BTF: Din această cauză am fost mângâiați în mângâierea voastră, da, ne-am bucurat
    și mai mult de bucuria lui Titus, pentru că duhul lui a fost înviorat de voi toți.
  eng-WEBP: Therefore we have been comforted. In our comfort we rejoiced the more
    exceedingly for the joy of Titus, because his spirit has been refreshed by you
    all.
  eng-FBV: We are so encouraged by this. Added to our own encouragement, we were so
    pleased to see how happy Titus was, because you set his mind at rest.
  nld-1939: Daarom zijn we van troost vervuld. Behalve onze eigen troost, hebben we
    nog veel groter vreugde gesmaakt door de blijdschap van Titus over de verkwikking,
    die zijn geest van u allen ondervond.
  bwo-bwo: Jamanatse tuutson noo kup'erone, no nokup'tsoniyere bogo ando Tito b́daatsts
    geneúwon iki ayidek'at geneeúweroone, manu eegishe b́shayirosh kashdek'o itdatsitsoshe.
  nch-BL: Quema tijmatque para tahuel antechicnelíaj, nelía tipajque miyac. Huan achi
    más tipajque quema tijmatque quenicatza anquiselijque Tito ica miyac paquilisti
    quema amechpaxaloto. Nelía anquiyolchicajque huan anquimacaque tetili.
  quc-TNT: Rumal ri' cu'l ka c'ux cämic. Man xuwi tä wa' ri cu'l wi ka c'ux, xane
    sibalaj cujquicot na aretak cäkilo chi nim ri quicotemal ri c'o pa ranima' ri
    Tito. Ri ix iwonojel sibalaj xito' rech man c'o tä bis xuna' aretak xc'oji iwuc'.
  tfr-NTPO: L̇l̇ëbo uunkong shäryak beno pjl̈ú kuzong ga tjawa dbokjrono ara. Ga Tito
    kjimtoromi ara, ga beno wopjl̈úe. E kjĩshko ga tjawa dbokjrono jek këgong.
  kaq-NT: Jaa copi tah hen shinanquin sirijascai. Mato jisxon ta Titon rihbi shinanquin
    sirijahiqui. Jaa jenimahiya tah non hashoan rihbi shinanquin sirijahax jenimahi.
  sgb-sgb: Ha dinyag yoy habayto, ay taganán tinalaba kay. Alwan bêngat habayto, noa,
    napahigla kay êt ha kahiglaan ni Tito, gawan pinahigla yo ya haka hinumawang ya
    ihip na hên atsi ya bahên.
  vie-1934: Aáy là điều đã yên ủi chúng tôi. Nhơn sự yên ủi đó chúng tôi lại được
    sự vui mừng càng lớn hơn nữa, khi thấy sự vui mừng của Tít; vì anh em thảy đều
    đã để cho tâm thần người được yên lặng.
  kxv-kxv: ଅ଼ଡ଼େ ମା଼ ବା଼ର୍ସୁତା ମା଼ମ୍ବୁ ତିତସ ରା଼ହାଁତାକି ହା଼ରେକା ରା଼ହାଁ ଆ଼ତମି, ଇଚିହିଁ
    ଏ଼ୱାଣି ଜୀୱୁ ମୀ ବାରେ ଜା଼ଣା ତା଼ଣାଟି ରା଼ହାଁ କିହାମାଞ୍ଜେରି ।
  amu-NT: Ndoꞌ na maljeiya na ljoꞌ, tquiaanaꞌ na tyꞌo̱ⁿtꞌmaaⁿꞌndyo̱ tsꞌo̱o̱ⁿ. Majndeiiticheⁿ
    quia na ljeiya na jlaꞌñꞌoomꞌndyoꞌ Tito tsꞌiaaⁿ na tjaaⁿ na mꞌaⁿꞌyoꞌ. Ndoꞌ na teijndeiꞌyoꞌ
    jom mati tquiaanaꞌ na neiⁿya ncꞌe sꞌaanaꞌ ntyjeeⁿ chaꞌcwijom na mꞌaaⁿ waⁿꞌaⁿ.
  hin-CV: यही हमारे धीरज का कारण है. अपने धीरज से कहीं अधिक हम तीतॉस के आनंद में हर्षित
    हैं क्योंकि तुम सबने उसमें नई ताज़गी का संचार किया है.
  spa-BES: Así que hemos sido consolados, y tuvimos un mayor gozo en nuestro consuelo
    por la alegría de Tito, porque todos ustedes le han dado nuevos ánimos.
  san-BEN: উক্তকারণাদ্ ৱযং সান্ত্ৱনাং প্রাপ্তাঃ; তাঞ্চ সান্ত্ৱনাং ৱিনাৱরো মহাহ্লাদস্তীতস্যাহ্লাদাদস্মাভি
    র্লব্ধঃ, যতস্তস্যাত্মা সর্ৱ্ৱৈ র্যুষ্মাভিস্তৃপ্তঃ|
  tdx-tdx: Izay ty nampanintsiñe anay, le tsy vaho i fañohòañey fa nilosore’ay rebeke
    ty hafalea’ i Titosy amy nampibodaña’ areo i arofo’eiy.
  naf-naf: Yaŋgut neŋ wan kwep keyet etaŋ nâmti keŋŋ dolakŋaŋ ku beye. Taitas inmagen
    kopme in zemtetimemopme mukulem dolakŋaŋ mpeme ekti egaŋ keŋaŋ pembenaŋ penaŋ
    beye keyaŋ eyo keŋŋ mme oloŋen beye.
  grc-MT: δια τουτο παρακεκλημεθα επι δε τη παρακλησει υμων περισσοτερωσ μαλλον εχαρημεν
    επι τη χαρα τιτου οτι αναπεπαυται το πνευμα αυτου απο παντων υμων
  vid-vid: Na ndo mina hetwe na tusangalala ng'hatu. Haiwele na tusangalala hela,
    ila kahi Tito nakatudita tusangalale kwa kula kusangalala koyalinako kuli muhe
    wa heye navyoisangalale.
  pio-NT: Càita Dios idéca ichàiniadaca wawàwa yéewacaténá casíimáica wía àniwa. Quéwa
    máiní casíimáica cachàiníwanái wawàwa waicáca casíimáiná Tito iwàwa, yácáiná macáitacué
    pidéca pichàiniadaca iwàwa manuísíwata.
  tsn-tsn: Mo kgothatsong e lo re e neileng ka lorato lwa lona, re ne ra itumedisiwa
    ke boitumelo jwa ga Tito ka fa lo neng lwa mo amogela sentle ka teng lwa ba lwa
    dira gore a ikutlwe a le mo gae.
  amr-NT: Oroʼtaj huakkaʼ diʼ moʼe̱nok onteʼti mepuʼkehueʼ o̱ʼe̱depo durugda o̱ʼe̱y.
    Durugda o̱ʼe̱depo Tito opudenbayaʼ behuatiakdepo durugnanada o̱ʼe̱nok oroʼomeykon
    nogi̱ti durugnanada o̱ʼe̱y. Tito opudere e̱e̱ʼte dakaʼ boʼkikaʼnok durugda o̱ʼi̱kaʼuy.
  pwg-pwg: Kovi debei na ikiiepepikai. Kavi nuwabiibiiyemi ma bade ku tepana Taitos
    kakitai na ivonekai da ikikava kovi kiikiiwei ma kana nuwapoya peyarina kovi kovini
    na kavi nuwabiibii kirakiiyemi.
  cjv-cjv: Ne yokamai na mun fi nareinga ena na yoporam boiro moiye. Kawom, no yokamai
    yoporam boiro moipunba ne yokamai bei moiro Taitasi akire di teinga mun firo u
    no moipungi tei ungoro no yokamai kanere ena denom minomdi mun ori wom fipunie.
  tha-KJV: โดยเหตุ​นี้ เราจึ​งม​ีความชูใจเมื่อเห็​นว​่าพวกท่านได้รับความชู​ใจ เรามี​ความชื่นชมยินดี​มากยิ่งขึ้นเพราะความยินดีของทิตัส
    ในการที่พวกท่านได้กระทำให้​จิ​ตใจของทิตัสชื่นบาน
  por-BR-2018: Por isso fomos consolados com vosso consolo; e muito mais nos alegramos
    com a alegria de Tito, de que seu espírito foi revigorado por todos vós.
  mhl-mhl: Nakene bobomiriŋne oi akoŋ so manegoyoŋ, Taitusre maŋ botuŋaŋuŋgo fiame
    ŋonebeneŋ oiji oŋuakoŋ maŋne kitiŋgako mokemoke yobu jerieego. Ŋoŋoji sosowo Taitus
    beufi etebuŋ ore jerieega, jeribari oiji oŋuakoŋ kitiŋ nuko ore eru mokemoke yobu
    jeriego.
  klv-klv: Imagenan namtolǝŋon ivoi habat am len nǝlonamito. Be savi enan ŋai. Namtohǝhaṽur
    masuṽ len nakemkeman seTitus, husur gamit p̃isi mǝtugol nǝnauan san satuhatuh
    am, mǝtugol nǝlon evi pan, ikad natǝm̃at.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ man gililo꞉ dimido꞉ a꞉ma꞉yo꞉ nio꞉ halale alitaki, ha꞉sa
    mesea꞉ki ta꞉fo꞉ ko꞉lo꞉ nio꞉ sagalab. Ko꞉sega we ko꞉mba. Giliyo꞉ Taitusa꞉ ene asulo꞉wo꞉lo꞉
    halale alifa꞉ ko꞉lo꞉, elo꞉ sagalaki, a꞉la꞉ta꞉ga꞉ nio꞉lo꞉ mada sagalo꞉wo꞉ alan
    dowo꞉.
  kdl-NT: Ili iꞌya gai i zuwai tsu gbamai asuvu iꞌya gai la vi. Ko an u wokoi tsa̱ri
    n ugbami u asuvu, tsu la ta̱ upana kayanyan an Taitu wa̱ri dem n upana kayanyan,
    kpaci i wenike ta̱ an bawu wa̱ri n ili iꞌya ya ɓa̱la̱ yi.
  apu-NT: Ininiã ate kamataparaxiniretaãka, kotxi hĩte kamataparaxiniretaãka apaka.
    Apaka apoxokoniuata, kotxi Txito poxokoniuata. Iua poxokoniuata, kotxi hĩte himakinika
    kamapoxokonitari iua.
  roo-roo: Oa-a eva vituaro iava vegei iava sopauarei varaata piepataveira. Iu. Roru
    iraopavevoi visii vovouroaro-ia ora ro-ia tapo Taitas. Uvare vegei roru pierevora
    rutu va-ia, osa visii iava vegei tavitavirevora, vo osa visii rutu rera vo vovouroaro
    goru piepatava rera vo tavakaroaro verapaoro.
  miz-NT: Dukuān né, dōó kaꞌnu kuiní ntɨ. Dā dií dií ka nakúꞌun kaꞌnu iní ntɨ da íni
    ntɨ́ e dóo diní tuvi Títo kuenta iña nto. Tsí un ntɨɨ́ ntɨɨ̄ nto nátsuꞌun kaꞌnu
    nto iní ña vata koo é ña kutsúꞌun ká ña kuenta iña nto.
  qvz-NT: Chimandami cushiyashcanchi. Canguna cadsusha cushi tucushcamanda ñucanchihuas
    alita yuyarisha ahuantashcanchi. Chasnallata Tito pactamusha canguna paita cushihuan
    yaicuchisha cuirashcamanda cuintacpi mas cushi tucunchi.
  deu-ELO: Deswegen sind wir getröstet worden; vielmehr aber freuten wir uns bei unserem
    Troste noch überschwenglicher über die Freude des Titus, weil sein Geist durch
    euch alle erquickt worden ist.
  mjc-NT: Yacan cuenda nduvaha̱ cuñí añima ndi. Tan sɨɨ xaan cuñí ndi tyin tsitó ndi
    tyin cuñí ndo tsi ndi. Tsa nyehe̱ ndi tyin sɨɨ xaan cuñí ra Tito, ndusɨɨ̱ ca iñi
    ndi tyin tsaha̱ xaan ndo tunyee iñi tsi ra. Tan vaha xaan naquihi̱n cuenda ndo
    tsi ra.
  caa-caa: Y tamar era non war catzay y cꞌunlesna cawalma imener. Pues entonces ayanto
    más tzayer tujor lo que cay cachꞌami tibꞌa era y jax conda coybꞌi que war atzay
    meyra e hermano Tito. Y nox ayan meyra lo que cay iche tuaꞌ itacre achecta e jiriar
    tama uyalma.
  pls-NT: Mexinxin janha na anto c̈hjoin conohe ansenna na. Co icha chahna na are
    janha na vicon na que Tito jehe anto jiché ixin jaha ra dicjenguijna ra para que
    jehe conohe c̈hjoin ngain ansén.
  eng-WYC-2018: Therefore we be comforted, but in your comfort more plenteously [or
    but in our comfort more plenteously] we joyed more on the joy of Titus, for his
    spirit is fulfilled of all you. (And so we were comforted by your comfort, or
    And so we were encouraged, yea our own encouragement was great, but we rejoiced
    even more abundantly over Titus’ joy, for his spirit was filled full by all of
