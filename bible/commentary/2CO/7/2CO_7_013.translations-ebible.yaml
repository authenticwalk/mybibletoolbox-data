  sey-NT: Ja̱ cato yëquëre ne yëꞌhuaye paꞌiji. Ja̱je paꞌiquëtaꞌare iye asa yëꞌhuaseꞌe
    jerepa ña huajëhuë, mësaru deꞌoye paꞌijë paꞌicohuaꞌire ña doꞌire Tito sihuaquë
    paꞌiyere.
  nvm-nvm: No jon izeg ja no oijmuovo iji faiga fuka oimaduomga noka daromene ikreoij.
    Regavo no ijesugin oimarvo bakin gavo noka Taitas fu oimarknum ruainma no ijin
    gava fuka bomana oimaduin. E uruvana ja oifian fuon ja mukorigia ifejdainva ijefuon
    fu oimarknum rokga no madu noka bomana oimaduin
  mps-mps: Dagego te kolesagago da homu nagame ilama dua bidai. Tama dago homu nagame
    naga me ebeo. Menio. Dago homu wiegi yai pemene yai. Magi baso meni. Dage tigidaligo
    te Taitusgo homu noma toma nabo nigilali, tama aga wiegi yai homu pemene yalio.
    Dago te sulama, tama da wiegi yai homu pemene mu idubadi bidali.
  pab-NT: Hatyo hiyeta atyo wihalahare wisaonita. Exe wihalaharene xahexe atyo wihalahare
    Tito nihalaharene kakoa. Hiyaiya, xityotya atyo xakahinaetene.
  llg-llg: Basa ia la, tao natea au daleng. Ei boe oo, tao matea Titus dalen, fo suek
    dalen bisa ndoo-ndoo. Ndia boe oo, boe tao namahoko ai dale nala.
  kyf-kyf: We 'dɛɛ 'gbʋ, amɩaa gbʋʋ lɛnʋe ka -amɩaa dlɩ lapalɩ. Wee dlɩ lapalɩe -mɩnɩ
    -gʋ, -a ka 'ya 'mʋna 'kadʋ li, da -a 'yɩa Titɩɩ 'mʋna -lilie -yɔ, a 'dɛ weee ɔ
    nyanɔɔ dlɩɩ -sasɩee 'gbʋ.
  tpi-tpi: Na nau dispela pasin bilong yupela i mekim bel bilong mipela i stap isi
    tru. Bel bilong mipela i stap isi na mipela i amamas. Tasol mipela i amamas moa
    yet, long wanem, yupela olgeta i bin pinisim ol wari bilong Taitus na mekim bel
    bilong en i gutpela.
  mih-NT: Ta yucuan cuenda i saha xaan ndo tundyee iñi sii, sihin cuhva i zavaha ndo
    sa vaha, ta zɨɨ xaan ca cuñi sa cuenda cuhva i zavaha ndo sihin ra Tito. I tɨɨn
    cuenda vaha ndo sii ra, ta zanduzɨɨ ndo iñi ra.
  qvh-NT: Tantyasiyashgänöla cäsucayämashgayquita musyarmi cushicö. Titupis cushishmi
    cutimush yachasishushgayquita ali chasquicuyaptiqui. Sayno cushish cutimuptinmi
    nogapis masrä cushicushcä.
  kms-kms: Nungoqi yumbo ur ren ningg beghi umbo wengu kughe. Te ningg beghi umbo
    wengu kughe di beghi umbo wengu kughe kin aye mune te nungoqi Taitus ghav wundig
    ni mai puaq wundig di chumbuai nand. Te ningg beghi quan nganye chumbuai bad.
  agn-agn: Animan galipayo ta mo-ya ong tanan ang asi. Ig mas inambengan ami pa enged
    asing inita amen mga monopa linipay mi si Tito.
  nhi-NT: Ica nochi non tlen yomochiu namotichtzin, tehuan yotmoyolchicauqueh. Pero
    ocachi itpaquih nic itquitah in Tito yolpactoc, pues nochtin namehuantzitzin onanconyolchicauqueh
    itich niespíritu.
  ttc-NT: Tzan tpaj te ntzani qetza otzaj chewsa' jk'u'jna, b'ix aj tulen te Tit mas
    ochalajna tzan tpaj etetz oxik echewsa' tanim.
  dan-1931: Derfor ere vi blevne trøstede. Men til vor Trøst kom end yderligere Glæden
    over Titus's Glæde, fordi hans Ånd har fået Vederkvægelse fra eder alle.
  kwj-kwj: O kui sumbu to nui sembe ti ratorowani sembe wahapi ti sukwasinda. Woro
    sembe wahapi tumbwa sukwa nambwe. Mina. Nunu Taitas ni nu heiwani ri eripeꞌaripendawani,
    nunu okwe ya nu eripendau. Hinde wowani, kundo ri sembe ti ku yeni ku rasaiwani
    hima tape rihi himatiro ti keke.
  vie-OVCB: Nhờ thế, chúng tôi được an ủi. Chúng tôi lại càng vui mừng khi thấy Tích
    hân hoan, phấn khởi nhờ anh chị em.
  kze-kze: mináúváímó tímakaundanteni'o uráamba kentáásí imáyáa kawe'á umásínkaraawe.
    Táításimba ai'marááwánanaya kentópa'a koména kwenarunkó umbaí kwétowana túwa'naa
    úwa'a kawe'á uwaná aamoí éna kwenarunkó kawe'á úwana kentáásópa'a téna tasimásimuwata
    iséta mindáyavetaagwara'a aamoiyá kwéune.
  lbk-lbk: Siya chi nan khotok nan fomibfikasan nan nemnemmi. Ya egay kami yangkhay
    naipafikas, mod-i ket onanig kami nalaylaychan issan nangil-anmi ay nalagsak si
    Tito isnan inangnenyo ay nangipafikas isnan nemnemna.
  mto-NT: Je̱ꞌe̱ ka̱jxts a̱a̱tseꞌe jo̱tꞌama̱ja nꞌit. Ax ka je̱ꞌe̱ ka̱jxjyapts a̱tseꞌe
    njo̱tꞌama̱ji je̱ ayook ka̱jx juuꞌ a̱tseꞌe je̱ Tito xyakje̱ꞌyji, nu̱yojkts a̱tseꞌe
    njaaꞌkxo̱o̱jntk ku a̱tseꞌe nꞌix je̱ts vaꞌajts xo̱o̱jntkpeꞌe je̱ Tito ku̱xeꞌe miits
    je̱ꞌe̱ anañu̱joma xyakxo̱o̱jntkti.
  bzh-bzh: Lob ham nero ġaġek nebë saga, lob mëm he kwamin vesa. Lob he kwamin vesa
    panġsën rot in ham vonġ beTitus ayo sepëp bekwa vesa rot.
  guj-2017: આ બધાથી અમે દિલાસો પામ્યા છીએ. તે ઉપરાંત તિતસને થયેલા આનંદથી અમે વધારે
    આનંદ પામ્યા; કેમ કે તમારા બધાથી તેનો આત્મા તાજગી પામ્યો છે.
  jvn-NT: Kuwi sing nglipur atiku tenan. Kejaba sangka panglipur iku, aku uga bungah
    jalaran kowé kabèh pada ngayemké atiné sedulur Titus; dèkné ora usah sangsi bab
    kowé.
  byr-byr: Sarevɨ nemɨre sɨmunyavɨ tewaanya neyɨvaimwadɨvɨsaihɨlyɨ. Sare kɨrɨꞌ neyɨvaimwangeꞌ
    gaveꞌ mɨꞌ. Nemɨ yɨlaaya naanga yuna yɨvanɨgo. Sarɨmɨ yuyaihi tewaanna yadɨvɨꞌ
    Taaitazare kuryai kave mena yɨmwaaihɨvanɨgasaꞌna sahwai yɨlaaya yɨvanɨꞌ. Gamɨre
    yɨlaaya sasare dazabwi wangadaa yɨ nemɨjɨ yɨlaaya naanga yuna yɨvanɨgo.
  ian-ian: Ngwuk kat kai wawa nyaangɨt wukngwa vat wutaa solat sɨlɨnɨn. Taitas ngwutnai
    lɨga kavat yindɨ maa ndɨna maawuk kat kwunakngwuk. Nɨn kat yalaa solat sɨlɨnda
    vak vɨlaa nɨn nɨmamba ngwuk kat solat sɨlɨnɨn.
  hun-hun: Ezért megvigasztalódtunk. Vigasztalódásunkban még sokkal inkább örültünk
    Titusz örömén, hogy ti mindnyájan megnyugtattátok lelkét.
  mcf-NT: ëmbi tantiacpaden naquin mimbi bëdambo iquebi camiaid nebi. Adembidi Tito
    yuedquin mimbi bëdambo iquebi camiaidbidi niosh. Ëbi yuedenquioctsiash queboedi
    niosh. Yuedoshi, Tito quesho tantiash bëdamboshë iquebi.
  kjs-kjs: Go nimina kone agale pagema raburi naame epe kone suma epe-rupa piruaema.
  mni-mni: Masimakna eikhoibu pukning thougatpire. Aduga eikhoibu pukning thougatpipa
    adugi mathakta, nakhoi pumnakna Titus-ki pukning-wakhalbu potthahanbiba aduda
    mahakna kayada haraojabage haibadu ujabada eikhoina thoina henna haraojei.
  yad-NT: Nu̱ñi̱chana̱mya̱ ji̱ta variy jiryatiy jiryetyuva̱choda nu̱dyimu, jaryivya̱ju̱ntiy
    nu̱ñi̱chana̱y Títu jchana̱yadamu, jiryatiy raparu̱yada sajachipiya̱jada jiryeñijyu̱.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ kee ndó dión, sa̱ꞌá ño̱ó ni̱ ndu̱káꞌano cháá ka̱ ta̱ndeé
    iní ndu̱. Tído ni̱ kadii̱ cháá ka̱ ini ndu̱ sa̱ꞌá ña̱ ni̱ kadii̱ nda̱ꞌo ini Tito,
    chi̱ ni̱ na̱tiin xi ta̱ndeé iní káꞌano ni̱ kee ndidaá ndoꞌó.
  pon-2006A: Ih kahrepen loalat eh inenen kehlailla. Eri, loalat eh kehlailda se pil
    perenkihda kowahlap duwen peren me Taitus diar rehmwail ni kumwail koaros amwail
    kansenamwahwihala!
  maq-NT: Hane hacuaha ngatsë rë vëhë xi ngayin ne, casacu niji cjuetacun. Peru hacuiin
    suvá cjuetacun vëhë ni xi casacu niji ta hacuaha jemu ndaja camá rë xahasen niji
    ngatsë rë cjuasua xi tjin rë cha Tito. Cuatjin tjin rë cha cjuasua ta, tsëhë xi
    ngayujun ni ne, catuhun rë cha cjuandaja cjuajeya.
  hto-hto: Iemona bífuiaɨdo cuemo caɨmare dúecaidɨomoɨ. Mei íadɨ omoɨ cuemo dúecailla
    baɨmo Tito ɨere caɨmare íllari jamánomo ióbidɨcue. Mei nana omoɨ afémɨe ñue uái
    íllena íena canódɨomoɨza.
  por-BRBSL: Portanto, ficamos confortados. Em nosso conforto nos regozijamos ainda
    mais pela alegria de Titus, porque seu espírito foi refrescado por todos vocês.
  ces-NKB: Proto jsme potěšeni z vašeho potěšení. Ale ještě mnohem více jsme se zaradovali
    z radosti Titovy, že jeho duch byl vámi všemi občerstven
  cui-cui: Pata taneantobemxaem pana nejʉntʉ coyene tsacabame xua tajʉntʉ coyene weiweinaewa.
    Barichirʉ daxita paxam Tito pajʉntʉ coyene cui tsacabame daxita pocotsiwantha
    xua beta painya paebixaem bapontha. Jame yatsicaewa bapoxonae bichocono pajʉntʉ
    coyene weiweinan xua poxonae Tito pacana exaname, beyacaincha poxonae pana necana
    exaname xua poxonae pajʉntʉ coyene weiweinan.
  boj-2014: Nuŋgo kumbra bole degsi unu deqa gago are tulaŋ laejunu. Gago are laejunu
    deqa iga areboleboleigeqnu. Ariya iga olo tulaŋ areboleboleigeqnu. Di kiyaqa?
    Niŋgi na Taitus aqa are gulbe kobotetosib are boleteteb deqa.
  eng-OEBUS: In addition to the encouragement that this gave us, we were made far
    happier still by the happiness of Titus for his heart has been cheered by you
    all.
  eri-eri: Onodu elebe tere tebere onowou waha no ere ebere huwanyage tiginimu hagaha
    foinga inyidena. Ere ebere huwanyage foinga inyide ganga ere edegaya. Ariya ere
    gai edegadeya, taate bona, tere oruwa Taitus nomo gauwou oruwanga usumu boro fuwei,
    onodu nomo huwanya ono fuweinga hilobainga inyai.
  wiu-wiu: Kini wini tekete tikimo yatekouya tekene wene epetaneya mekene uku. Nika
    Taitasi einago no mekouta wedianeya noka matiyame anu wene epetekatapeneya mekene
    uku. Kiwi peyame one wedoa auapekete one tepe kolotini kilikoa pikakete tadiki.
  swe-swe: Därför har vi blivit uppmuntrade. Och inte nog med det, utöver vår egen
    uppmuntran kom den ännu större glädjen att se Titus så lycklig, eftersom hans
    ande har förnyats (blivit styrkt) genom er.
  cth-cth: Hatdawkvah maimouh teh lungpahawinae coe awh. Maimae lungpahawinae coe
    e Titu e a lungthin teh nangmouh abuemlah kecu dawk lunghawi hmu e lah ao teh
    ahnie lunghawinae dawk hoi maimouh teh puenghoi konawm awh.
  mti-mti: Meoya nu watmemeyam autu. Wat memeyam mame egave Taitosi aninin degadega
    ane nu yautu, me gumbe degadega numa sira koka ane. Kuiyawa ye undag Taitosi guwawa
    yum waniyana.
  pad-NT: '@see-verse:2CO.007.012'
  twi-twi: Ɛno na ɛhyɛ yɛn nkuran no. Ɛnyɛ nkuran a ɛhyɛɛ yɛn no nko. Tito nso nam
    gye a mugyee no maa nʼani gyee no so maa yɛn nso yɛn ani gyei.
  hlt-hlt: Te dongah ka ngaimong uh. Tedae kaimih kah thaphohnah voelah Titu kah omngaihnah
    dongah muep ka omngaih uh ngai. Nangmih boeih rhangneh a mueihla tah caih coeng.
  tbz-SIM: Di dɔ̀ɔ̀ kɛ̀ dɛ̀ n nɑrikɛmu, kɛ yìɛ́ kɛ n nɑrikɛ di sòò cɔutɛ́mɛ̀ Titi
    kɛ́nɑ́ríkùnnɛ o yɛ̀mmɛ̀.
  san-GUJ: ઉક્તકારણાદ્ વયં સાન્ત્વનાં પ્રાપ્તાઃ; તાઞ્ચ સાન્ત્વનાં વિનાવરો મહાહ્લાદસ્તીતસ્યાહ્લાદાદસ્માભિ
    ર્લબ્ધઃ, યતસ્તસ્યાત્મા સર્વ્વૈ ર્યુષ્માભિસ્તૃપ્તઃ|
  ake-NT: Serɨ ton uya rɨ ina pori'ma. Ina epori'mapɨ'to' pirikʉ pe rɨ, ina esi'pʉ
    pori' pe, Tai'tas esi pori' pe tense, apʉne pʉra ɨmɨrɨ'nokon uya ipika'tɨsa' wakʉ
    pe itewan ku'sa' ke.
  qvn-NT: Chaymi cananga cäsucarcämangayta musyarur cushirarcayä. Nätan masga cushirarcayä
    Tito cushiragta ricarmi, jinaman pay chayman chraramuptin manchapacuypa cäsucurcangaypitam.
  tku-NT: Ū'tza' quilīmāko'xamāka'tlī'ca. Tito ixlīpāxuhua mimpālacataca'n. Ū'tza'
    nā iclīpāxuhua.
  bjk-bjk: Ma inabo lalaa nang ixo öxaxat e mem. A turunon bere mem me balawapat,
    ma lamun ixo taxin köba a axanan te mem nang mem moxo pere a axanan taxin te Taitus,
    möxösa, mum kirip mum moxo pet ömaxat a to re ine.
  msy-2020: Ezɨ datɨrɨghɨn ian arazir kam e gamizɨ, en navir averiaba amɨraghavɨra
    iti. En naviba amɨraghɨrɨgh iti, e bar akonge. Ia Taitusɨn akuragha an osɨmtɨziba
    agɨvazɨ, an navim amɨra. Ezɨ bizir kamɨn e guizbangɨra bar akonge.
  bpr-bpr: Taman, too minit nawami. Na ise ku lo minit nawami, bay lê gami lehew du
    mdà di kaflehewyu ku Titu.
  cle-NT: Hi³ja̱³ mɨ³xa³ gɨh¹ hi³ bii³²ah¹ ja̱³nɨ́⁴ chiaah¹ hi³ fáh⁴ hi³ ma³jmeé¹ah³
    dxú⁴ nɨ³. Baáy⁴ ca̱á̱h³liaáh³ gɨh¹ jé⁴ dsɨ³²ah¹ chiaah¹ hi³ jé⁴ dsɨ́² Tito hi³
    fáh⁴ hi³ liáh⁴jɨ³ah³ niaá⁴ah³ gá⁴cuoó¹ah³ hi³ bií⁴.
  txq-txq: Basa iar lalaꞌen, ratetea au daleng. Ei oo matetea Titus dalen ena boe,
    mita fo dalen bisa lino-lendek. Naa oo tao tamba namahoko ai dalen boe.
  aaz-aaz: Areꞌ saaꞌ ein reꞌ ia, anhaꞌtain au nekak. Hi mhaꞌtain naiꞌ Titus in nekan
    amsaꞌ, maut he in nekan naan bisa ntaininaꞌ. Naan anharineb antein hai neekm ein
    amsaꞌ.
  qup-NT: Chaymi ñukanchita sinchikuchirka. Mana chayllachu ñukanchita sinchikuchirka,
    ashwan wawkinchi Tito ñukanchipi paktamushpanmi achkata kushikuhushkanta rikushpanchi
    yapa kushikushkanchi. Payka kushilla karka, kankuna payta kushichishkaykichirayku.
  dop-dop: Pǝ tɔɔ kɛ́ mpi ɩ́ lɑpɑ tɔ pǝ sɔɔsɑ-tɑɣɑ ɑpɑlʋtʋ tɔtɔ. Pǝ tɑɣɑ ɑpɑlʋtʋ tike
    kɛ pǝ sɔɔsɑ-tʋ, ɑmɑ wɑɑtʋ wei tǝ nɑwɑ ɩsǝnɑ mǝ tǝnɑ ɩ́ sɔɔsɑ Titʋ kɛ ɑpɑlʋtʋ nɑ
    ɩ lɑŋlɛ hʋlʋmɩ tɔ, tɑ́ lɑŋhʋlʋmlɛ tɔɔ sɔsɔm.
  azb-azb: Bütün bunlardan təsəlli alırıq. Buna əlavə olaraq Titin sevinci bizi daha
    da sevindirdi. Hamınız onun ruhunu təzələdiniz.
  eng-DBY: For this reason we have been encouraged. And we the rather rejoiced in
    our encouragement more abundantly by reason of the joy of Titus, because his spirit
    has been refreshed by you all.
  guo-NT: Samata, xanal nejchachaemlax, majt nanejxaejow xamalliajwa. Xanal kaes pejme
    xabich nejchachaemlax, taenx wʉt Tito xabich nejchachaemilpox, xamal chiekal bʉ'kʉlam
    xoton.
  hla-hla: Nonei a ka te kato hasasala rio lam. Aa, ne Taitus e kato hasasala lel
    rai lam a nisasala i tanen, taraha alimiu hoboto u kato hasasala mame men.
  mav-NT: Pyno sa'a­wy'i mehĩ Titu toto ehowawiat turan yt towepit hin i wywo toto.
    Ma'ato put'ok'e turan imowepit kahato haria wo eweikup­te'en. Mi'i hawyi koitywy
    i'ewyte uruto uruwepit kahato mehĩ Titu henoi yne aikotã aikotã eweikup­te'en
    hap etiat hawyi urumo­wepit haria eipe.
  kpf-kpf: Oi zen yatâ op umniŋ diim giwe. Oi umniŋ sânduksâip, zorik buŋâ. Zen Tito
    umâlep kwâkŋaŋgâne âburei nen doŋbepŋâ nâŋgâm sâtâre urâwen. Zen yatâ opŋâ Tito
    umŋâ diim giwe.
  ppo-ppo: Ai alarapené da̧ mo tao sóró ketekȩ bulalepó. Ai ketekȩ tómó dia̧ feané
    Taitus-né ama kepe tua̧paae felératere ala eraleteiné a̧ mo hai̧tamo fesaae wale
    ala kilitu, da̧kélé mo doa hai̧yalepó.
  hin-2017: इसलिए हमें शान्ति हुई; और हमारी इस शान्ति के साथ तीतुस के आनन्द के कारण
    और भी आनन्द हुआ क्योंकि उसका जी तुम सब के कारण हरा भरा हो गया है।
  wol-KYG: Loolu seral na sunu xol. Te yemunu ci xol bu sedd, waaye gënati nanoo bége
    mbégtem Tit, mi ngeen dalal am xelam, yeen ñépp.
  bef-bef: To lenali ana hilete komopati leꞌmo kefa iꞌahanamo niꞌibe. To komopatigo
    leꞌmo hetofa hiꞌahana yamofi kumu luto meniꞌibe. Lenali Taitasihi komopaꞌa leꞌmo
    fulu hago ai komopaꞌagu gelo bito nohigo anamofihi kaꞌa yaꞌma kehelito lagaꞌa
    nominone.
  amm-amm: Mulu alosokomokinuwo, no monoi no koi mo mulu tomokiso tosinoki. Wiyouwa
    wiyou, siyoliso na tomolokinoki. Ulai afonimaiso? Taituso mo ifou tumoki mo, imoka
    tumoki, “Kolino noko mo imo yasoi na kwai itouniyaimokino.” Aino imoka tumoki,
    no monoi no tani mulu mo waliyo, na molokiki. Koi mani, wiyouwa wiyou, siyoliso
    na tomoloki sinoki, Taitusoyo moloki monoi.
  zaj-zaj: Tugangamizwa sama ya mbuli zino zose. Kugangamizwa kumwetu kongezeka ng'haning'hani
    vitudeng'hile haja vitumonile Tito yali na ndeng'helelo, kwavija loho yake inogezwa
    na mweye mose.
  chq-NT: Joon gatya¹‑tsii'i mo ganʉʉ²¹ʉ'ʉ 'e júu³ do. Gatya¹‑tsii'i 'e júu³ do pe
    jløø'³mogɨɨ'ɨ 'áai¹ 'e tyʉ́²‑ʉ 'íi¹‑tsi Tito, tsʉ jilee'²¹naa' gauncoon'¹³ 'ii
    tsʉ joon jo cu'²gɨ‑tsi tyii'.
  swp-swp: Arinai ede nuamai se taruo. Hinage ema kode ie lai, paana Tito ena kode
    aie ita, omi gamagarimiu earuana au heharihariu.
  bjr-bjr: Minara maasa Titusana ufa irunanoo nifaaqa amiqimminoo. Sia maasa qifaaqa
    kaifau amiqinoofau Titusana afaaqa faqa amiqikaimminoo. Innee Koorinti maqusanaasa
    idaaqamasoofanoo mina afaaqa inniara amiqufaqa maasa qafamasee asasiqiafana.
  aby-aby: '@see-verse:2CO.007.012'
  eng-YLT: because of this we have been comforted in your comfort, and more abundantly
    the more did we rejoice in the joy of Titus, that his spirit hath been refreshed
    from you all;
  jni-jni: Barki ani me ani, iriba iru iciki in nikara, ukinki abanga anikara niriba
    iru, kani me tizi ini riba iru kang barki Titus, barki ya ruma me iriba.
  kne-kne: Isonga pinmigsa di nemnem mi tan maila mi ay natongpal dadi. Ngem baken
    anggoy dadi si nanragsakan mi mo adi et namnamed ay naragragsakan kami sin nangilaan
    mi sin ragsak Tito, tan enggay tinmalna ay kosto di nemnem na begew en dakayo
    am-in.
  tgj-tgj: Vkvlvkwngbv ngonua mvngrw mopvnv. Ngonua hv mvngchik mvngrw moma; nonunogv
    Taitasnyi ridur laku mvngpu monam lokv ninyigv vbv mvngrw kunam lokv ngonuaka
    achialvgo mvngrw mata pvku.
  gui-NT: Jae rambue Tumpa orembopɨacatu ma. Jare royerovia yae Tito oyerovia peré
    vae re. Jare jocorai Tumpa orembopɨacatu. Echa pe reta pemboyerovia Tito.
  quc-TT: Rumal riꞌ xkubꞌisax qakꞌuꞌx. Xuqujeꞌ xaq uwiꞌnam ri kuꞌlibꞌal kuꞌx ri xya
    chaqe, xujkiꞌkotik are xqilo ri ukiꞌkotemal ri Tito, rumal cher iwonojel xiya
    loq uchuqꞌabꞌ ri ranimaꞌ.
  heg-NTPO: Nias totoang man tao teken auk daleng ngia. Mi kon tao teken Titus dalen
    na, le halin un dalen na tetesa. Na kon man tao kaim dalen nias kolo tapnaeng.
  ptu-ptu: Iam too kasuhunganna anna tipakahangam pole' penabangki. Sulibanna tipakahangakam,
    tä' duka' deem la susi katilallasangki muita katilallasanna Titus indo ussi'dim
    pentammummua'.
  bzd-NTPO: Ì wé̱ a' tö, e' tö sa' e̱r kí̱ kuwé̱ne buaë. E' kí̱ie ta̱ a' tö Tito e̱r
    kuwé̱ tai̱ë. Ie' ttsë'ne buaë e' tö sa' kí̱ ttsë'wé̱ buaë.
  kwf-kwf: Nia neꞋe sasi kaimili ka saeleꞋa liu sulia. Ma noaꞋa laꞋu na ru neꞋeri
    ki goꞋo kwate kaimili ka saeleꞋa, osiꞋana kaimili saeleꞋa logo sulia sa Titus
    nia saeleꞋa sulia na ru leꞋa ki neꞋe kamu sasi Ꞌuana radulana.
  eng-WYC-2017: Therefore we be comforted, but in your comfort [or in our comfort]
    more plenteously we joyed more on the joy of Titus, for his spirit is fulfilled
    of all you.
  eng-WMBB: Therefore we have been comforted. In our comfort we rejoiced the more
    exceedingly for the joy of Titus, because his spirit has been refreshed by you
    all.
  zat-NTPS: Chee̱ le̱ na' guca da bexúe zren na netu'. Da naca tu da zrendxa, gubéle̱'e̱ntu'
    gate blé'entu' zúale̱ Tito xel-la dxebé, lawe' da xúgute̱le le'e bexúe zrenle-be'.
  spp-spp: Lire l'à wuu funɲyi pyi y'à ɲíŋɛ. Lire kanni bà mɛ, ŋka yii à Titi yákiliŋi
    tìŋɛ tiŋɛŋkanni ndemu na, ka u u yîri yii yyére ná funntange ŋkemu i ke, lir'à
    wuu funɲyi pyi y'à táan sèe sèl'e mú.
  zty-NTPS: Da' ni ben chochen ḻáẕdo'to'. Kégeze beyák choch ḻáẕdo'to' san žebéḻe'elto'
    dan' žebél x̱kwide' Tito ni'a che da' benle ḻe'e, na' ben chochle ḻáẕdo'be'.
  mek-mek: Ega puo egaꞌina laoga mainai lai alomai apakapulania. Ke lai alomai ekapula
    auga laagai, lai Taitus alo ala egama oma aisa aisama, lai isafa alomai egama
    alogaina. Gome oi maꞌoai isa opalagaina alo opakakipo.
  aey-aey: Odocob qila agena kobol i ege wahohoggeceb wawige lal qu nijia. Odocob
    ege wawige lal qu nijia eunu himec qee ceeloqona. Age cunug Taitas uqana jaen
    qoc eu odocobil qee men eunu waug ceelena. Eunu ege Taitasnu ha ceeloqona.
  urd-GVH: यही वजह है कि हमारा हौसला बढ़ गया है। लेकिन न सिर्फ़ हमारी हौसलाअफ़्ज़ाई
    हुई है बल्कि हम यह देखकर बेइंतहा ख़ुश हुए कि तितुस कितना ख़ुश था। वह क्यों ख़ुश
    था? इसलिए कि उस की रूह आप सबसे तरो-ताज़ा हुई।
  ycn-ycn: Chuhuaca huahue'epí palá ipechu huanacu. Tito i'imacá ijhua'até huacajé,
    pu'ují ripechu la'acó. Ramá caja iyurica pu'uhuaré la'acana iliyó. Ñaqué caja
    nupechu la'acó pu'ují riyucuna jema'acana aú.
  djr-djr: Bala napurrunhany ŋunhi mirithinan yan marrparaŋguŋal ŋuriŋiyiny dhäwuy
    ŋunhi ŋayi Dätitjthu gäŋal napurruŋ ŋunhiny mirthirra ŋayaŋu-djulŋithinyamirra,
    bili ŋayipiny ŋunhi Dätitjtja yolŋu goŋmirriyinany mirithinan dhika, bili mirithinan
    yan nhumany ŋunhi gumurr-ŋamathinany nhanŋu.
  kvg-kvg: Ni kha mø̀ndøni-føgákh, taqa yaq-te. Geté taqa yaq-te mbá mbá. Ni kha
    nøme mba ndǿgo tønimbi-føgákh neka khanakhanakh vø̄indapem, Taitus manqat gini-ein,
    av nqægo, zo ate ndøzøte꞉go, qazombo-tøkeam neka mokho-te vozombō-eqeieqei-tam.
  rug-rug: Gua asa ke tava ṉiṉira si gami. Meke lopu sapu tava ṉiṉira mo si gami,
    ba qetu hola nia gami sapu ele va qetuqetua gamu se Taetusi pa mia tataru koa
    gami.
  hop-NT: Noqw umuy panhtotiqw nu pas suyan unaṅwti, tis pi ōviy Titus umuhpe hahlayhti,
    uma sohsoyam put suyan unaṅwtoynayaqw ōviy’o; noqw nu put amum hahlayhti.
  san-URD: اُکْتَکارَنادْ وَیَں سانْتْوَناں پْراپْتاح؛ تانْچَ سانْتْوَناں وِناوَرو
    مَہاہْلادَسْتِیتَسْیاہْلادادَسْمابھِ رْلَبْدھَح، یَتَسْتَسْیاتْما سَرْوَّے رْیُشْمابھِسْترِپْتَح۔
  heb-LB: מלבד נחמתנו מאהבתכם, שמחנו במיוחד בשמחתו של טיטוס, שכן קיבלתם אותו בחמימות
    וגרמתם לנו נחת רוח.
  caf-NT: '''I bula gha ts''ih k''enáneht''a. ''Et ''i be zeh nuwheni chah k''enáznet''a.
    ''Et ''o ''un chah, Titus buyégha nuhwheni nuhgha ''et k''andit nasdli lí''uja.
    ''Et huwa ''o nus tube cho ts''onélhnik.'
  mio-NT: Chacan cuu cha iyo tu ndee ini chi ndi. Ndicha ti cusii ini ndi, vati ni
    chacoo tu ndee ini chi ndi, soco cusii ini ca ndi, vati sii xaan cuni tahan ra
    Tito, ta cusii ini ra, vati chaha maan ndo cha sii cuni ra.
  srq-NT: Nyebe ureya tuchɨ riqui nguiã jendese co cote. Jẽ ngue Tito abe jembia cote
    ra. Jẽ huɨ mose mbae ɨcuã sɨ. Seirandu mose ũquɨ̃ ndese que seya tuchɨ se abe
    cote ra.
  kje-NT: Mim kokaledi ainu'u horok wawa'an me'e, de ai akim nahuwa'anedi me'e. Mi
    mahuwa'anedi ai akim, maa onne kan mehe! Lere ai moro Titus pakromo wali'ur, am
    derne an wakunu minima hini'i wenewhe man wa'an onne, penia ai akim nahuwa'an
    wake'e ono ai mauroin nahenia mi ma'alapedi Titus akin la hi'i ai honorok akin
    nahuwa'an haenhi.
  gaz-gaz: Nuus kana hundaanuu ni jajjabaanna. Jajjabina keenyatti dabalees keessumattuu
    Tiitoon gammaduu isaa arginee gammanneerra; hafuurri isaa isin hundaan haaromfameeraatii.
  kud-kud: Teina vehabana na yama nuwatuwu hiwahiyala. Nigele yama nuwatuwu wahiyala
    ibom na hinage yama yaliyaya. Wuwuna Taito maumaudoimiu am'abiye wahiyala ta yana
    yaliyayaena i'abiye yaliyayagai.
  urb-NT: Jande rehe pehẽ pepy'a katu, a'erehe jande rury katu tĩ. Jande jõ riki jande
    rury katu my? Anĩ. Tit ke pemuhury tĩ. Ame'ẽ ke jakwa rahã, jande rury katu te
    riki tĩ.
  fra-LSG: C’est pourquoi nous avons été consolés. Mais, outre notre consolation,
    nous avons été réjouis beaucoup plus encore par la joie de Tite, dont l’esprit
    a été tranquillisé par vous tous.
  san-HK: uktakAraNAd vayaM sAntvanAM prAptAH; tAJca sAntvanAM vinAvaro mahAhlAdastItasyAhlAdAdasmAbhi
