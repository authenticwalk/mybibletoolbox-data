  san-SIN: උක්තකාරණාද් වයං සාන්ත්වනාං ප්‍රාප්තාඃ; තාඤ්ච සාන්ත්වනාං විනාවරෝ මහාහ්ලාදස්තීතස්‍යාහ්ලාදාදස්මාභි
