  mkj-mkj: Ioar kahrpoan kapehdimaikai ken inenin sihkeila. Jaudi kapehdimaikai oar
    doari sihkeikihda, a kamai pel perenkihda koalik doahroar peren ma Titus oaloahda
    jang ipamwai ohroj nehn amwai kainjenmwahuwihla ih!
  zac-NT: Por ni rbedchí lduꞌu naꞌa. Además de ni bëquitë lduꞌu naꞌa demasiadë purquë
    Tito nalë́ náhiꞌ cuntëntë; rquitë ldúꞌiꞌ purquë bësëdchini të lëgrë ldúꞌiꞌ.
  kyg-kyg: Ani kavatefeꞌmo laipamoꞌmo falu hutapa lateꞌnageta Taitasiꞌa amogaga aiꞌniya
    kavafeꞌmo lusi kava huta lamogaga aiꞌnone. Lapakaemo aipamo alita falu hutapa
    ateꞌnayaꞌmofeꞌmo amogaga aiꞌniye.
  kmk-kmk: Isunga gummos-oḻ tun angos mi utdat kingwa yu. Yoong naam-amod dit lagsak
    mi utdit naila mi un nalagsak si Tito gaputa kinaan yu dit danag na.
  cao-NT: Ja tsi xo toa ë rani-raniniquë, naa ëa ma noiyoini iqui na. Tito joquë tsi
    ë rani-raniniquë ëa ma noiyoihai ca nicahax na. Jasca, oquë tsi ë ranihuahacayamëquë
