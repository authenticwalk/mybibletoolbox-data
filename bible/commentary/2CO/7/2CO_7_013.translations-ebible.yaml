  sch-sch: Masika han kêng mohôkin kin om. Mohôka kin om vai niloiin; Titus nin
    lei sanna jâra a râisâna sikin keini khom kin râiaminsân sabak ani!
  mic-MIQNT: Etna na ugjit welgwija'lugsieg'p me' aji ulgwijultieg'p ta'n nemi'g'tteg
    Taitus welgwijing, muta gilew welgwija'loqop aq gisa'loqop mo nugu sespeta'sin.
  huu-NT: Ie jira cue comecɨna ocuiñotɨcue. Tito jɨaɨ iocɨre illa jira, dane iobidɨcue.
