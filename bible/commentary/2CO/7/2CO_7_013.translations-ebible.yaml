  ena-ena: Iabi naludɨ hɨnihɨni agaŋ haiabɨla iahavɨla aludɨ mavɨn ifɨmɨguci aludɨ
    humɨgaŋ agɨlaŋ simɨ sɨbaŋ hɨniavɨlalɨ uami. Aludɨ humɨgaŋ agɨlaŋ simɨ hɨniavɨdaci
