  zab-NT: Niy ná ni rguzaclaaz dunnɨ dec ziyquɨ baantɨ. Ne mastecru rzaclaaznɨ anre
    ni rguiaan rzaclaaz Tito bdzɨnbɨ pur tant güen ni guctɨ cun laab.
  jae-jae: Biŋ tonaŋ gêgôm aêacma ŋalêlôm kêtu malô. Mago tonaŋgeŋ atom. Titi têtac
