  zar-NT: ¡Lë ni butipa ládxiʼtuʼ! Calë́gasö bidipa ládxiʼtuʼ, pero rudzéjadeʼe ládxiʼtuʼ
    tuʼ rudzéjabiʼ biʼi Tito niʼa que le benliʼ libíʼiliʼ, tuʼ butípaliʼ ládxiʼbiʼ.
  kde-kde: Bahi ing'anya ya anelo, hwetu tùnitujwa namene mitima. Henga akee chihi
    kutujwa mitima yetu bahi, ila Tito nanang'e ànituhangalaja kwa ihangaladi yavenayo
    kupapatana na namuna mwenu mmammalele chimuntujije ntima.
  ata-ata: No anu mamaatola ne la, la nexi temasaxa sio sou temaisou Tito lexe muꞌosa
    a loxovaa, xo ngingi mukalusi ne ngesuꞌulinu la sou anu muxolu muꞌosa.
  qvw-NT: Lluy caycunamari allicta callpanchaycäliman. Jinaman amcunapi Tito pinsamintucuśhanta
    jawcayälächiptiqui, sumä cushisha caśhanta licayculmi mas mastalä cushiculcäläpis.
  nfa-nfa: Seꞌe se aaꞌi-aaꞌi ra paꞌèra dꞌara jaꞌa. Miu paꞌèra dꞌara Titus kahèi, sèna
    ka dꞌara na bisa mera-milu. Sèra sa, asa pakarejꞌe dꞌara jiꞌi.
  tnp-tnp: Natimnati rəfin mɨn əha kautəfəri nətəlɨgiən rəhatɨmah. Səniəmə itɨmah
    əmə nətəm nəmautəfəri nətəlɨgiən, mətəu nɨkitɨmah tagiən pɨk o Taitəs, mətəu-inu
    nɨkin tagiən məmə nəmautəfəri mɨn nətəlɨgiən rəhan.
  urd-urd: इसी लिए हम को तसल्ली हुई है और हमारी इस तसल्ली में हम को तितुस की ख़ुशी
    की वजह से और भी ज़्यादा ख़ुशी हुई क्यूँकि तुम सब के ज़रिए उसकी रूह फिर ताज़ा हो
    गई।
  hot-hot: Ma nôm takêŋ hadum ba havatho yêlô kapôlôŋiŋ loŋ. Ba môlô ôêv Titi thêvô
    ba yani lamavi bêŋ anôŋ ba intu yêlô leŋiŋmavi bêŋ anôŋ aêŋ iyom.
  mqj-NT: Iamo te napolalan maranga penawangkie. Tae'kan angga maranga, sapo sumpupi
    kadoresangki ummita kadoresanna Titus annu mupatialannia' penawanna.
  rus-SYN: Посему мы утешились утешением вашим; а еще более обрадованы мы радостью
    Тита, что вы все успокоили дух его.
  mbh-mbh: Na lomu omaing alavusnga areken i paengeng lemik. Na thomu inga o paengeng
    lemik avele, aveto lemik sivenga mun ako tho thopol a Taitus ile lemi sivengaing
    ako i el i a thomu nge, eneke thomu o palemi senu werer i nge lomu riong ako lomu
    asaguong nge tho i nunganga.
  bdd-bdd: Coinega yayaliyaya pwaiya madouna. Wete Taito ꞌina yaliyaya tauma ꞌima
    yaliyaya ꞌilohepoiya, weyahina Taitoina ꞌimi mumuga ꞌausala ꞌoinega ꞌiyaliyaya.
  cbt-NTPO: Naporama' ni'ton, co huachi sëtëraihuë'. Tito cantonpachinquëmara, co
    pi'pian tëranta' no'huiramahuë'. Noya nontërama' ni'ton, noya cancantërin. Quiyanta'
    ina natanatoi, nóya cancantërai.
  srn-NT: Den sani disi trowstu wi. Ma dati a no ala ete. Di wi si fa Titus ben breiti
    so, wi ben prisiri tu. Bika un ben gi en krakti baka.
  cta-NT: Loꞌo nu juani tsoꞌo la ntiꞌ ya cuentya jiꞌi̱ cuꞌma̱. Tsoꞌo ti ntiꞌ ycuiꞌ
    ya lacua; loꞌo juaꞌa̱ lye la chaa tiꞌ ya juani chaꞌ cua naꞌa̱ ya jiꞌi̱ Tito, chaꞌ
    tsoꞌo tsa ngua tiꞌ yu. Ca taꞌa cuꞌma̱ nguaꞌni ma̱ chaꞌ ti̱ ti cresiya jiꞌi̱ yu
    ndyalaa yu juani.
  bqc-SIM: Wá nↄ̀sɛninia bee bàasi, wá pↄna kã̀fĩ maamaa Titu pↄna yã́ musu,
    kɛ́ ápii á tò aà nisĩna sù yã́i.
  tcz-CHONGTHU: Keiho tah hiche hin eitilkhou nau chu, Titus nana lamto nauva amaa
    kipana chu nang hon ama nabon chauva nanalem uva chule nalung olsah nau chu, keiho
    kipa thanopna dehset ahiye.
  mar-mar: ह्यामुळे आमचे सांत्वन झाले आहे आणि आमचे सांत्वन इतकेच नव्हे, तर विशेषकरून
    तीताला आनंद झाल्यामुळे आम्हीही फारच आनंदित झालो; कारण तुम्हा सर्वांकडून त्याच्या
    मनाला स्वस्थता मिळाली.
  snp-snp: Yamu ya sete-mulude olu you lo ledetaima ne. Ido lamo sete-mulude olu you
    lo ledami yako minámaiye. E’e, linate muki yate Taitusi ounalula-kala amene melami
    mona mele umamo yamamu siya-muluna alikani imo mona ya eyeto lamo sete-mulude
    yaki alikani naba-naba iye.
  isl-isl: Auk þeirrar uppörvunar, sem þið veittuð okkur með kærleika ykkar, þá glöddumst
    við enn meir vegna Títusar, vegna þess hve hann varð glaður og hve vel þið tókuð
    á móti honum.
  spy-NT: Ititiirēēch acheek ꞉ng'aleechaa tukul. Kēēng'ērēkootiin subak miisin keekas
    kule kobaybay ꞉Tiitō kuuyu kyooyey mētinyii kukaalyan.
  xnn-xnn: Et am-amed nan gasingmi isnan nang-ilaanmi ken Tito tay men-galalasing
    siya isnan nakaanan nan danagna gapo isnan gawis ay inilana ken dakayo.
  mwe-mwe: Kwa gene gowega tushitagwa ntima. Kupunda kutagwa ntima kwetu, twashinkuangalala
    kwa ligongo lya angalala kwa a Tito kwa shimwashite kwaangalayanga ntima mmowenji.
  tte-tte: Kai kayaliyaya lalakina kaiwena uweliyao sibaibaiwa siyawatagiliko kolimiu.
    Tabe kayaliyaya lalakina kaiwena meuloimiu Taito kwayogan yo wakabi-yaliyaya-yan.
  tcs-tcs: Bikoz prom dem seinz wea laip blo yupla, mipla bin pil nadakain prapagud.
    Nomata mipla bin pilgud, bat mipla bin nadakain api wen mipla bin luk Taitas.
    Ane Taitas i bin nadakain api tu. Em bin yan wiskain yupla wea Korint i bin mina
    welkam em ane nau at blo em i prapa gud ane redi po kip meke dis wok.
  hlt-THB: Vemyihkhqi boeih awh ve kamik tha na awm hy. Kaimih ak thaawmnaak coengawh,
    Tita a zeelnaak ce awm kami huh awh kamik kaw zeel khqoet bai hy, kawtih nangmih
    boeih ing anih ce ak kawlung caih sak pang uhyk ti.
  soq-soq: E dima dewasalana umanawa no etate nuamba sausane muka nenen. Tane mai
    sa os, do Taitus nuawa eusalana no ewate nuaeuntitana, ipawa e uduudu me sausalano
    nuawa aisidene winendewalen.
  qub-qub: Gamcuna mana gongamashayquita musyarmi nogacuna fiyupa cushicushcä. Chaypitapis
    masga cushicushcäcuna Tito gamcuna cajpita cutiycamur allita willamashanpitami.
    Ima allishi gamcunaga payta shacyächishcanqui.
  att-att: Á yáyù nga nabannáyánin yù nonò mi ánna magayáyâ kami. Á nepallà paga yù
    pagayáyâ mi ta pakasingam mi ta ayatán gapay si Titò ta labbè na nikami nga naggapu
    nikayu, gapu ta inirián naw yù burung na, ta inipasingan naw kuna yù napiá nga
    nonò naw.
  bki-bki: Bogo napano Taitas binimei berial ban kumemi ka kumila jibe na ruei, mijalar
    kenememi jidomiano toru laka. Kumemi numisaaro laka ka nina ruei, mia bogo napano
    Taitas jukunu lie ka ban kumemi, berii jum̃abe ka kumila bo laka kanio, numisaaro
    lie vo garuei. Naio berii napano jo bija kamiu, kumiija naio, a kumila naio jaaro
    laka bereio.
  bqp-bqp: Abire yãi ó laakari kpatɛna. Ó laakari kpatɛnaa pìi gbɛra, ó pↄnna kàra
    manamana Titu pↄnna yã musu, kũ á pínki a tò a nini sù yãi.
  mcp-mcp: Sâ í á wá sə́ ŋkul mílámʉ́d wə́ nɨ. Í á ka ntâg bə, ŋkul mə́ bə sə́ mílámʉ́d
    ntʉ́nɨ ɨɨ́, sə́ nyiŋgə bul gwág nywa mə́shusʉg Títus nyə á bə nə ndɨ́ má. Nyə
    á bə nə məshusʉg nəcé bɨ bɛ̂sh bɨ a sá nə́ lâm í jáág nyə shí.
  hat-hat: Se pa ankouraje sèlman mwen te ankouraje. Mwen te pi kontan ankò lè m'
    wè kouman Tit te kontan pou jan nou te ba li ankourajman.
  npl-NT: Ye ni tlan techyolchikawa. Pero okachi tipakih porke tikitah n Tito satlawel
    yolpaktok, porke nochteh ononkiyolchikajkeh.
  bgg-bgg: Jine nyieliieshii gathek shii lububo rek phi. Gethek shii lububo arek bie
    ro; Thaidas è gu shii ne awai ro sang pha rog shii khama nathek zab è aishii sang
    nong phi pha ji è gu shii de sang yi!
  eng-TCENT: In this we find comfort. And in addition to the comfort we received from
    you, we rejoiced all the more at the joy of Titus, because his spirit has been
    refreshed by you all.
  eng-BSB: On account of this, we are encouraged. In addition to our own encouragement,
    we were even more delighted by the joy of Titus. For his spirit has been refreshed
    by all of you.
  cpu-NT: Iroora notharomentashiretantanakari. Osheki okimoshiretakaakena eejatzi
    nokemavakera paakameethatavakeri Tito, povavisaakeneri okantzimoshirevaivetakari
    irirori.
  san-ASM: উক্তকাৰণাদ্ ৱযং সান্ত্ৱনাং প্ৰাপ্তাঃ; তাঞ্চ সান্ত্ৱনাং ৱিনাৱৰো মহাহ্লাদস্তীতস্যাহ্লাদাদস্মাভি
    ৰ্লব্ধঃ, যতস্তস্যাত্মা সৰ্ৱ্ৱৈ ৰ্যুষ্মাভিস্তৃপ্তঃ|
  tac-NT: Napurigá nokale 'emi, 'we 'la ganíliga mochiru. Amináchigo 'we 'la ganíliga
    mochiru ramué napu'lige machisáká Tito 'we 'la ganílime nile 'emi 'yuga. 'Emi
    wa'lú gu'írile, alekeri tabilé we'ká 'nata asale.
  eng-WEBPB: Therefore we have been comforted. In our comfort we rejoiced the more
    exceedingly for the joy of Titus, because his spirit has been refreshed by you
    all.
  gfk-H: Ma iakan no burena bia mehet ta balamasa ma ra gungunuama um. A tutun bia
    mehet ta balamasa senbia ga manga tamat sakit ira numehet gungunuama ing mehet
    ga nas no tamat na gunuama ta Taitus kanong muat bakut, muat ga hatahutnei habalin
    no nuna nilon.
  viv-viv: Yaku leta guwana hidedemi waseyemaunena faꞋina hawavemoluva ganuhagana.
    Tu keke asevatugaga gadanuhagani, au vemwamwala buye. FaꞋina Taitasi agaimiya
    giꞋela be moyaꞋaimi yami hawahega giꞋita-yo yana nuwanuwa giꞋilova, ada mena yana
    nuwayamumu gaꞋitana againe iya gavemwamwala-moꞋa.
  yao-yao: Kwapele twatusiswe mitima jetu. Ngaŵa kutuswa ntima pe nambo Che Tito ŵatusengwasisye
    kwannope kwaligongo lyakusangalala kwakwe pakuŵa mwaukonjisye ntima wao.
  tgp-tgp: Ale kama avulahi tavera matana, mo sopo matan haratu purongo, pani matan
    kama avulahi tavera matan kama hite na avulahi non Titus mata nomim posposi r̃uhu
    sei ka lavia hinia, ale sohena sava ka vai na r̃omina mo sakele matan hinau akerihi.
  auc-NT: Mïnitö mänömaï cæmïni adinque mönitö wëënëñedë në wæwëmöni inte ñöwo ïñömö
    gancæ pönëmönipa. Mïnitö waa cæmïni beyæ̈ wëënëñedë wæwëningä inte Tito adobaï
    gancæ pönente ñöwo watapæ̈ pönengampa, ante adinque mönitö do gancæ pönëmöni inte
    ñöwo godömenque nanguï tomöni ïmönipa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me ɡ̶odoniciwadi. Aɡ̶odoniciwadi diɡ̶idoka leeɡ̶odi
    meliodi me ɡ̶odemaaneɡ̶egi, pida eliodi me ɡ̶odinitibece niɡ̶ijo naɡ̶a jibodicaɡ̶a
    makaamitawecetiwaji axawani Tito mele midiaaɡ̶i ɡ̶adiwigotigi.
  bmh-bmh: Ag izal ze sesamoremenin, gonug igual oigeb gusig migemen. Ag igual oigeb
    tutak gusig migab tam. Ag Taitas suban isanoroimai, gonugau ougab han gusig moromen.
    Guzenina, go ougab iau mui ig waigeb koli alina, uligaimai, ig igual oigeb siksikemun.
  ctu-BL: Jini cha'an tsa' ñuc'a lojon c pusic'al, come tsa' ñuc'a la' pusic'al. Ñumen
    cabʌl i tijicñʌyel lojon c pusic'al cha'an tsa' la' ñuq'uesʌbe i pusic'al Tito.
  meq-meq: Hərwi niye anəke na, ɗərev kə mamay naha. Ɗərev kə mamay naha deɗek. Wu
    mekeleŋ eye ma ze nakay na, andaya sa. Ɗərev may a ŋgwasa haladzay na, hərwi Titus
    nakə ɗərev ŋgay maŋgwasa eye hərwi nəkurom tebiye kurom eye ka mumay naha ɗərev
    aye.
  noa-H: Mag pãach garmuajã mʌ k'õsi nʌm gaaimua chadcha mʌ honee chirʌm. Pari hʌ̃rcha
    mʌ honee harran, Titojã pãrau wajap'a pãach hee wai naawia hĩchab hi k'ĩir honee
    hapitarr gaaimuata mʌchjã honee hajim.
  alp-NT: Saisa rebe imi onore, eono ami lalemaru ndina. Kai lesi bei mere lekwe,
    ami lalema ndina titinai le ami selu Tituse laleije ndina le imi pusuime.
  san-VEL: uktakaara.naad vaya.m saantvanaa.m praaptaa.h; taa nca saantvanaa.m vinaavaro
    mahaahlaadastiitasyaahlaadaadasmaabhi rlabdha.h, yatastasyaatmaa sarvvai ryu.smaabhist.rpta.h|
  kbq-kbq: E'i ana miko'za hazazamo'a, trimpa so'e nehie. Amama tarimpamo'ma so'ema
    hire'ma mago'ene musema huramantonana, Taitusima konkeno musema nehuno avamu'afima
    tamagripinti'ma fruzama eria zankura muse hu'ne.
  kbh-kbh: Chíyeca bënga más añemo ainaniñe fsë́ntsebomna. Pero ntsachets̈á añemo
    fstsbomnama, masna puerte oyejuayënga fsë́ntsemna, er bënga fsënjinÿe Tito ts̈a
    oyejuayá, er chabe ainaniñe lempe natjë́mbana yojtsemna nÿetsca ts̈ëngaftangbiama.
  ron-LSB: De aceea am fost mângâiați. În mângâierea noastră, ne-am bucurat și mai
    mult pentru bucuria lui Titus, pentru că duhul lui a fost împrospătat de voi toți.
  pon-pon: Kit ari kamaitalar; kit peren kida kaualap en Tituj a peren, pwe nen e
    dapwenda komail.
  nhe-BL: Quema tijmatque para tlahuel intechicnelíaj, nelía tipajque miyac. Huan
    achi más tipajque quema tijmatque quejatza inquiselijque Tito ica miyac paquilistli
    quema inmechpaxoloto. Nelía inquiyolchicajque huan inquifuerzajmacaque.
  sps-sps: To sana mam maun em mam parits kan emato. Tan farong naan tsue iny faparits
    tsumam, mam paparaa fiisok pis emato tan nainy te tagei fi mam e Taitus to te
    paparaa fiisok fi ya tan kat to te fafasung fi mi ya, mi kat to na fo fakats kinai
    tsunia sa kajiaa era naa.
  wnc-wnc: Siwan ginda sanga waakngae natake apbakngakaing kakngata natane musipma
    tasiwan kwikwikngata yuat. Sike Taitasda gikat gatake yuwawa ginda itane musia
    tasiwa kwikwikngata yukut. Siwan sanga ginda unzingu wa tasiking kakngata natane
    musipma tapan kekekake kumzang baknganggat.
  bus-bus: Beee yãnzi wa làakari kpaɛna. Wa làakari kpaɛna pì gbɛra, wa pↄnnaa kàara
    maamaa Titu pↄnna yã musu, kɛ̀ a píngi á tò à ninii sù yãnzi.
  gub-BL: A'e rupi urerurywete, ta'e ureamutar katu pe xe. Xit hurywete pepyr wiko
    mehe a'e, ta'e pekatu izupe pe xe. Xe uhem mehe umume'u pekatu haw urewe, a'e
    rupi urerurywete ure no.
  imo-imo: Akumunga nani eno kano pipiamu topo tiru kinye kanokolio moloringi mele
    kanoko keri pilko konopu topele toko teko kondoringi mele pilipolio na konopu
    wango nipili moloru. Nalo akumunga kau molo. Taitus konopu awili tepa lipe mundupelie
    eno moloringina orumu kinye enoni pali yu liko tapondoringimunga Taitus yu konopu
    wango nipili molorumu akumu kanopolio na konopu paa olandopa tiru
  boj-boj: Nuŋgo kumbra bole degsi unu deqa gago are tulaŋ laejunu. Gago are laejunu
    deqa iga areboleboleigeqnu. Ariya iga olo tulaŋ areboleboleigeqnu. Di kiyaqa?
    Niŋgi na Taitus aqa are gulbe kobotetosib are boleteteb deqa.
  eng-DRA: 'Before God: therefore we were comforted. But in our consolation, we did
    the more abundantly rejoice for the joy of Titus, because his spirit was refreshed
    by you all.'
  knf-knf: Uko mënţan utëŋţënuŋ un. Ŋkak alilan maakan ţi uko wi Tit alilandëranaŋ
    ; an bŧi najoobţëna uhaaş.
  san-KHM: ឧក្តការណាទ៑ វយំ សាន្ត្វនាំ ប្រាប្តាះ; តាញ្ច សាន្ត្វនាំ វិនាវរោ មហាហ្លាទស្តីតស្យាហ្លាទាទស្មាភិ
    រ្លព្ធះ, យតស្តស្យាត្មា សវ៌្វៃ រ្យុឞ្មាភិស្ត្ឫប្តះ។
  arn-NT: Fey tüfachi dungu ta yafüleiñmew. Welu doy fentre ayüwüleiñmew, pefilu iñchiñ
    Tito tañi rume ayüwkülen, fey itrokom eymün am elufilu we yafüluwün.
  zas-NT: Laan na̱j ni rabaanëꞌn guial beenquidi zian. Abiꞌ yan mazri rabaan guial
    raguiaan Tito yuꞌ luxdooman zagdxe baguiaadaman guial dád nazaꞌc gojquidi con
    laaman.
  ken-NT: Ɛyɔ ɛ́chyɛ̀ yɛ bɛsɛ nɛpɔptǐntɨ́. Bǎfyɛ́ bhɛsɛ ntɨ, nɛ bɛrɔŋ ambɨ, sɛchi
    maŋák ɛ̌ti maŋák amɛn Táytɔs ábhɔ́ŋɔ́ ndǔ be mankɛm bǎsɔ́rɛ́ yi awu sayri,
    bǎkʉ́ ntɨ ɛni nɛpɔp amɛm.
