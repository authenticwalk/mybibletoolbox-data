  cme-NT: Ku'i ciɛ ŋ da sirɛiŋa daa-ye. A naara kufaŋgu‑i, na hieroŋo‑i naŋ bilaa
    Tite‑i fafamma dumaa a fɛ̃ u huɔŋga‑i, kufaŋgu juɔ ji tiraa naara kunaŋgu i hɔfɛ̃lle-na
