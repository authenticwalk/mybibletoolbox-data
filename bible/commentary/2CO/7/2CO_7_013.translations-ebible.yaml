    jág₁ ia₁ ca₂le₃jɨ́n''₃ bá₄ ''nia''₂ ca₂jme₁''oin''₁, ca₂jmog''₅₄ dsɨ́₅ të₁lia''₂
    ca₂i₁''i₅ quian''₅₄ ''nia''₂.'
  tif-tif: Kipni kukup kaa kanumsip kaata, taba-lomdu numi aket uluum uyo dak-daayu
    daak aba-lom balili-kup kalasuu ko. Kanola numi aket tem kaa balili-kala-yaamin
    kaata-kup kemsup disa. Utamupla yi, Alik ipta taba-lom Taitus ami aket uyo dong
    dakaan-bilipla, ami aket kaa balili-kala, fiyaap duula tala kala kalaluwa, nokol
    ti fiyaap dukum-kup duu-bam kebup.
  nlx-nlx: तानकेरता आमुह दिलासो जुड़नो। आमरी ज्यी सान्ती हेऱ्यो तीतुसान खुसीन कारीन
    उंजु बी खुस एनो, काहाकाय तान जीव तुमू आखान कारीन हरा बरा एय जायेल हे।
  apw-NT: 'Áí bighą nohwíí nohwił daagozhǫ́ǫ́híí bighą néé ałdó’ nohwił gozhǫ́ǫ́go
