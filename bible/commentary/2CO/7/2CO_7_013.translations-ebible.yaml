  azg-NT: Ndoꞌ ngꞌe na nndaꞌ, tyincyaahanꞌ na xoncüiiꞌ nꞌö́n. Majoꞌ chito na xiaꞌntyi
    joꞌ ꞌnan na sꞌaahanꞌ, mantyi incyaahanꞌ na në́n ngꞌe ya na tyjeeꞌ ntcüeꞌ juu ntyjëëhë
    Tito ntjoohin, neiinꞌ tsꞌon jon ee xjen na tja jon na mꞌanhoꞌ, tꞌman vaa na tondyiiꞌ
