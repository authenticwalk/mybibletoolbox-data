    nugurru nigawi-wuy. Anubanila, nugurru nuunu-maṉmangi niga. Marri nugurru waari
    anubani-yung ngirriimbulijgaa ngaya aadanu. Anubani-yung yamba nugurru nurru-dhi-maṉdhini,
    marri nuunu-walgur-waa niga, nga anubani nuunu-yandhurrbangaa windiyung maaḻamburrg,
    marri nuunu-warra-yarijgaa niga. Anubanila-wala niigiyn ngayawi-wuy, marri ni-wurrij-maṉdhiyn,
    marri nanii-ḏamarr-ngu-burraa windiyung nugurru. Marri anubani-yung nga-wurrij-maṉdhiyn
    ngaayunggaj aḏaba, nugurru-waj yamba anubani-yung nuunu-wurrij-maṉdhiyn aḏaba
    niga. Yigaj! Ngaya ngaandha-wuguuguni ngana-maga-magaa yijgubulu-windiyung nugurri-wuy.
    Anubani wiij-nguynju, anubani-yung yaga nganu-magaa na-Titus, nugurraa yungguyung.
    Anubani-yung yijgubulu-windiyung ana-lhaawu, nga-yambini-yinyung ngaya.
