    ig amunu ele iiḵu gamanignab ahaṯe.
  nca-nca: Ŋu murí ŋuro newondenani ime horé yote. Ŋuya nore niŋgu-niŋgu hamó-hamó
    teyoteto, dokoro yendo Taitus koro newonde quhurí ŋu soso ri kini tiní newondí
    meté taró.
  zpz-NTPP: Nu nac ndeꞌ guud baloor ne̱ de̱. Nunu walab nu briic ziꞌl ñi baloor ne̱
    de̱ ya̱, sinu niꞌ ziꞌl bet lagy de̱ nu nac nu bzaac de̱ nu niꞌ ziꞌl Tito bet lagy
