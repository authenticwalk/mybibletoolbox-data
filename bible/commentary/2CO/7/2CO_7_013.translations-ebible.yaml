  otm-NT: Janangue'a ɛ̨mmɛ hu ma mbʉi'be. Nɛ man'da dadí johya'be nu'bʉ mi xic'be
    ra Tito ngue gá hyurpa rá mbʉi a nangue 'bɛ'a gá 'yøthʉ.
  dah-dah: Niŋgeb matatiŋ kuruŋ goke teŋ neŋbe tareŋ heŋ hityen. Goyenbe go po moŋ.
