    ko wou päurar orip ik rawa ätäi kounuk, aparianik, ik iken woiok erermun.
  inb-inb: Kam­kuna chasa alli­lla ruraska­manda­mi nukan­chi, uiaspa, iapa alli iuia­chii­wa
