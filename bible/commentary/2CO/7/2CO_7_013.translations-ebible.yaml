    ka nanam panaze naagu ra vawaal naan ma a maskana xa iaavus.
  kyq-kyq: Kɛse ɓo nakŋ kɛn ɛɗjeno kaay kaama. Naan̰ se ɛɗjeno ɓo kaay kaam sum eyo,
