  peg-peg: ଆରେ ମା ଦୁକ୍‌ସାରାୟ୍‌ ଲାଗିଂ ଆପ୍‌ ବେସି ୱାରି, ହେଦାଂ ୱେଚ୍‌ଦେଂ ଆନ୍‌ ଆକି ଲେକିକିତାଙ୍ଗ୍‌ନା
