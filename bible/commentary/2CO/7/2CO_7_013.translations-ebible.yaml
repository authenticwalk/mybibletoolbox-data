    néé ałdó’ dázhǫ́ nohwił gozhǫ́ǫ́go ánánohwi’deszaa.'
  gum-gum: Inchawei nambe chi isumø tab kui pønrramig kønrrai mariilø ker. Nam tru
    treeg tab kui pønrraig kømnetø, Titon truba truba tab kui pasrai ashabe, nambe
    larrø tab kui truba kasrag pønrrer. Kaguende Titone nui isubigu katøle truba tab
    kui mørøb pasrønrrai, ñim søteelømisra purugúin køn.
  not-NT: Iroro nacaninabentasantobitaguëmi. Aisati nacaninabentasantobëri Tito aroquenta
    icaninasëretë iriro cara págacaninataigabaqueri.
  plu-plu: Ini ku samah yis ihe nuwnhu in ikene nawaygyi. Usuh hawwata iwé kaayhsima
    wawaygyi giwntak kiyapwiye Titu ku samah ig kaayhsima batek. Mmanawa yis kariswehse
    giyakni kabayhtiwa.
  iou-iou: Ude täŋkuŋo unita bänepnin täŋpidäm taŋkuŋ. Ba bänepnin täŋpidäm taŋkuŋo
    unitagän nämo. In Taitus bänepi täŋpidäm taŋ imiŋirä oretoret täŋkuko unitä manbiŋam
    päbä niwerirän oretoret pähap, bumta täŋkumäŋ.
  ntp-NT: Vʌʌsi gomaasicʌdʌ aliʌ baigʌrʌlidi aatʌmʌ. Dai vaamioma baigʌrʌlidi aatʌmʌ
    nʌiditai isbaigʌʌlidi Tito aapimʌcʌdʌ. Tito aliʌsi baigʌʌlidi nʌiditai isducatai
    ʌma duucai gʌntʌtʌgitoi dai gajiaadʌrʌ vipiaada aapimʌ ʌsoimaascami.
  rai-rai: Io, u ra kum utnaa mi muaat wadekdek miaat. Muaat wadekdek miaat, ma miaat
    gaaia aakit kaai baa miaat baboi naa Tito i gaaia, kabina maa muaat waraauti kupi
    a nuknukina in ngo.
  haw-1868: 'No ia mea, ua hooluoluia mai makou i ko oukou oluolu ana: a ua oi aku
    ko makou olioli no ka olioli ana o Tito, no ka mea, ua hoomahaia kona naau e oukou
    a pau.'
  ffm-ffm: Hakkillaaji amen mbaaltorike saabe majjum. Ko jokkiti hen kasen, seyo Titus
