verse: 2CO.007.013
translations:
  kpx-kpx: No la vaveve duae hoto evisi vahaeholahalu. Ige la Taitasi tedahoi hoesehavoge
    keu vahaehoai negoanu. Ige no ke evisi vahaeho balugalu.
  okv-H: Eto ungona dago humota ue osa isapamane ereovova avo dagona kito sovera ari
    umbera, amite eto ungo na ove Titus na kito tunga javotoho be eto puvuto ehei
    ingito dagote tapa tunga javotoho be ehera.
  tbo-tbo: Geka binei ma to nugokadidili. Ega i nugokadidili tunawana ma gasi i kaoha.
    Matababana Taitasi atapumi o winugokaohaya po a kaohagei i wikaohiyai.
  mal-C: ഇതെല്ലാം ഞങ്ങളെ ധൈര്യപ്പെടുത്തിയിരിക്കുന്നു. ഞങ്ങൾക്കു ലഭിച്ച പ്രോത്സാഹനത്തിനു
    പുറമേ, നിങ്ങൾ തീത്തോസിന്റെ ഹൃദയത്തെ സമാശ്വസിപ്പിച്ചതിലൂടെ അവനുണ്ടായ ആനന്ദത്തിൽ
    ഞങ്ങളും അത്യന്തം ആനന്ദിച്ചു.
  grc-SR: ⸂Διὰ τοῦτο παρακεκλήμεθα. Ἐπὶ δὲ τῇ παρακλήσει ὑμῶν περισσοτέρως μᾶλλον⸃
    ἐχάρημεν ἐπὶ τῇ χαρᾷ Τίτου, ὅτι ἀναπέπαυται τὸ πνεῦμα αὐτοῦ ἀπὸ πάντων ὑμῶν.
  bgc-bgc: ज्यांतै हमनै तसल्ली मिली, म्हारी तसल्ली तो तीतुस की खुशी के कारण सै, म्हारे
    ताहीं और भी घणी खुशी होई क्यूँके उसका मन थारे कारण और भी ज्यादा खुशमिसाज होग्या
    सै।
  khz-khz: Ai gomi gemi kala pakilagira kalara na goveakwalimu-rakavamaito. Na gemi
    kala na govega-tiligamaito, e tiliga kamu gagapiawai, voia vererenai gaverere-rakavato,
    kwalana Tito ekilato, nenai gomi na ia gogapirage-gitakauato, e aona emia-rokotalito.
  deu-TKW: Darum haben wir unseren Trost gefunden. Zu unserem Troste wurden wir aber
    erst recht hoch erfreut durch die Freude des Titus darüber, daß sein Geist bei
    euch insgesamt seine Erquickung gefunden hatte.
  zsr-NT: Lë ni butíp ládxiꞌtuꞌ. Clëgz bdip ládxiꞌtuꞌ san rudzíjitsqui ládxiꞌtuꞌ le
    rudzíjibiꞌ biꞌi Tito niꞌa qui le benliꞌ lbiꞌiliꞌ, butipliꞌ ládxiꞌbiꞌ.
  lin-lin: Yango wana, tobondisamaki na nzela ya makambo oyo nyonso. Mpe esengo makasi
    ebakisamaki na kobondisama na biso na kotala esengo ya Tito, pamba te bino nyonso
    bokitisaki ye motema.
  hns-NT: Ohie se hamlogke hiemmat bhail djab hamlog toelogke biese me barhia khabar
    soenlie. Aur Tietas ke khoesiaalie dekhke hamlogke auro khoesiaalie bhail. Ab
    okar sotj don hoi gail hai.
  noa-E: Mag pãach garmuajã mʉ khõsi nʉm gaaimua chadcha mʉ onee chirʉm. Pari ʉ̈rcha
    mʉ onee arran, Titojã pãrau wajapha pãach ee wai naawia ĩchab i khĩir onee apitarr
    gaaimuata mʉchjã onee ajim.
  eng-EMTV: Because of this we have been comforted. And in your comfort we rejoiced
    exceedingly more over the joy of Titus, because his spirit has been refreshed
    by you all.
  mib-NT: Jeē yúcuan ní candusɨɨ̄ ni rī jeē sɨquɨ́ rō. Te víhyá gā ni cacusɨɨ̄ ni
    rī jeē ní jini rī jeē cúsɨɨ̄ ni Tito, chi ni nduu nayúú ini de ni casáha ró.
  lif-NT2: आनिगे़ग कन्‍लाम्‍बा हाङ्‌हाङ् पोःक्‍खिगे़आङ् वयिगे़रो॥ खे़न्‍नुःल्‍ले़आङ्
    कुत्‍चिओ तितसे़न् खिनिॽ के़रे़क्‍ले़ हाङ्‌हाङ् के़मे़त्तुम्‍माङ् कुनिङ्‌वाॽ के़दाःसुम्‍बाओ
    आनिगे़ साॽरिक्‍के सःत्तिगे़आङ् वयिगे़रो॥
  xnj-xnj: Ndava yeniyi tete tapoliswi mtima neju. Lepi tapoliswi mtima ndu, ndi mewa
    Tito atisangalwisu kwa kusangalusa wa avili nawu muni nyenye chemwamsangalwisi
    mtima.
  mmx-mmx: Kuren la mo lovoang aga malagan i rinimi ga lok nemi miga repukus, la maga
    lok momo at nai. La ma goxo momo xusuk mun at nai, ketla maga lok momo bok at
    lovotpot at ne Taitas saparap nama la mumu bok leveloklok nunuan miga lox amomo
    i min.
  cbr-NT: Usa 'ain cananuna acama sinani masá nuitutíma chuámarua tani cuëëan. 'Ianan
    cananuna Titóxribia usaími 'icancë bana ñui cuëënia isi cuëëinra cuëëan. Mitsun
    camina Tito chuámarua tanquian upí oquin sinánun 'imian.
  tee-NT: Pus ni xaquilaquiclaca'iyau ju quinchivinti pus slivasalh na ick'achan.
    Para jantu va yu' ju iclhik'achan ju tuch'i xanaviyat'it. Para vachu' iclhik'achan
    ni na k'achanch ju chavai ju Tito ju milacata'an ni slivasalh na k'ox xa'amaklht'ayananat'it
    ju yuchi.
  eng-LSV: because of this we have been comforted in your comfort, and more abundantly
    the more we rejoiced in the joy of Titus, that his spirit has been refreshed from
    you all;
  cak-NT: Y roma rix can xiben arreglar ronojel, roj xc'ue' ruchuk'a' kánima. Pero
    can más xojquicot cuando xkatzu' ri Tito chi yalan niquicot ránima petenak cuando
    xtzolaj-pe iwiq'uin. Rix can xiya-pe ruchuk'a' ri ru-espíritu.
  pah-NT: Ore pendeaporog̃ita rerojijyja kwahavame pyry hete orepy'a. Koji'i hete
    ore roryroryvamo Tito'ga roryva rehe no. A'ereki gapy'a u katu pe ndehe. A'ereki
    pe nhaporemo pevy'a hete ga rehe ore reheve. Pe pembohory ga ga vahemame pe pyri
    heikwehe.
  sja-NT: K'awaadak'ãri parãpa tai wãara mãgá ak'ɨpata, tai t'ãri o-ĩa p'aneejida.
    Mamĩda audupɨara o-ĩa p'anɨ Tito auteebaidap'edaa perã iru parãmaa wãk'ãri. Mãga
    oodak'ãri, iru ichiaba t'ãri o-ĩapijida.
  xed-xed: Ta ghəŋa tsa skwi ta lɓaŋnatá ŋuɗuf ya guli ná, ta rfu ŋni katakata nghər
    ŋni ta rfa Titus, kabga zɗanafta kaghuni demdem ta ŋuɗuf.
  mks-NT: Ta ña̱ yóho quéa̱ sáhan tu̱hun ndeé ini nde̱. Joo na̱ndindeé chága̱ ví ini
    nde̱ ta na̱caji̱i̱ íní nde̱ tá na̱xini nde̱ ña̱ cáji̱i̱ ini Tito. Jáchi̱ mé ndó
    na̱chindeé ndó da̱ ña̱ ná ndiva̱ha ini da.
  gfk-S: Ma ikinong no burwana be mem te balaraan ma ra gungunuama um. A tutuno be
    mem te balaraan iesene iga manga tamat sakit ira numem gungunuama ing mem ga nes
    no tamat na gungunuama tane Taitus kinong mu bakut, mu ga hasigarna no nuno nilon.
  bmu-bmu: Nani urukölalepni miyök qahö mötzalmö, Taitusgö uruŋan sutŋine ölöwahi
    ehinga miaŋön mewöyök uruni naŋgöi önöŋi qahö söŋgaimakzal. Eŋön körekŋanök Taitus
    körö-ölöwak qem waŋgigeraŋgöra söŋgaimakzawi, sösöŋgai miaŋön mönö mewöyök naŋgöm
    köl niŋgii miaŋgöra önöŋi qahö söŋgaizal.
  dgz-dgz: Iwa ap menan nu epinu wa kim nimanen. Ap megenat uon go apan Taitas aton
    mega yawatoni gapan aton aigap den sia anuton. Me aton taiwan iwa tanae wande
    guegue ega yaveni imua veturen.
  eng-GNV: 'Therefore we were comforted, because ye were comforted: but rather we
    reioyced much more for the ioye of Titus, because his spirit was refreshed by
    you all.'
  zaa-NT: Por nui nna yala la'ỹeni té lo losto' tu'. Pero además de nui nna bedacca'
    latsi' tu' de bilá'ni tu' ti'iỹa iỹeni ná la' redacca latsi' nu té qui' hermano
    qui' ri'u Titua, pues iyaba le beni le qui'ni gùppa la'ỹeni lo losto' bi.
  eng-WEBSTER: 'Therefore we were comforted in your comfort: and exceedingly the more
    we rejoiced for the joy of Titus, because his spirit was refreshed by you all.'
  guh-guh: Nexata baja panejumecovënëtame. Bajarapacuenia patanejumecovënëtsixaemë,
    bitso pacasivajamatabëcuenebarëyatsi. Pibisiacuene itsa paexaname, Tito bitso
    pacasivanajamatabëxaina. Itsiata baja aeconoxae daxita paxamë Dioso pitabarata
    xaniavaetsia panejinavanapaexae, apo pacasivanajamatabëxainae baja. Bajaraxuata
    pacasivajamatabëcuenebarëya Tito. Nexata Tito papecasivajamatabëcuenebarëyajava
    yabara, paxanë ata bitso pacasivajamatabëcuenebarëyatsi.
  bon-bon: Siige peei name pi cine ngenecu gege gemi. Cuta peei taatu lica, yepä Taitus
    me gege te magerage gege me niwenipi, tabe liba nijipi weene lipu teebine ngenecu
    plowa me itu jaawenepeye.
  nhw-BL: Quema tijmatque para tlahuel antechicnelíaj, nelía tipajque miyac. Huan
    achi más tipajque quema tijmatque quenicatza anquiselijque Tito ica miyac paquilistli
    quema anmechpaxoloto. Nelía anquiyolchicajque huan anquifuerzajmacaque.
  swh-ONEN: Kwa ajili ya haya tumefarijika. Zaidi ya kule sisi kutiwa moyo, tulifurahi
    sana kumwona Tito alivyo na furaha, kwa sababu roho yake imeburudishwa na ninyi
    nyote.
  wbi-wbi: mu uluo mutukangisie. palikimo nuluo tuhovoka kange tuli nulukeelo vwimila,
    ulukeelo lwa Tiito vule mweni mukamhovwisie mu mwojo.
  bba-bba: Yen sɔ̃nɑ sɑ dɑm kuɑ. N ǹ mɑɑ mɔ dɑm kɛ̃ru tɔnɑ sɑ wɑ, sɑ mɑɑ nuku dobu
    sosi sɑnɑm mɛ sɑ Titun nuku dobu wɑ domi bɛɛ kpuro i win ɡɔ̃ru yɛmiɑsiɑ.
  eng-KJVCPB: 'Therefore we were comforted in your comfort: yea, and exceedingly the
    more joyed we for the joy of Titus, because his spirit was refreshed by you all.'
  kgk-NT: Upéixa ramo aikwaa-ma xe rayhu teeha voi ra'e. Upéa-rehe xe py'agwapy jevy-ma
    ãy arovy'a jevy-ma. Tito ave xe mbovy'a-ma ave. Ha'e ovy'a eterei-gwi xe avy'a
    ave. “Corinto pygwa xe mogwahẽ porã kuri” he'i Tito pende rekoha omombe'u-vy xe-vy.
    “Omoro'ysã jevy-ma xe py'apy-py” he'i ave Tito pende-rehe. Upéixa-gwi avy'a jevy
    xe ave.
  waj-waj: Ngia itaama varuuvaara ta rikiaannaduu ti yoketairavai. Hama ta ivaara
    nnaasu ti yoketairavai. Ngia mmuakiaaya Titiinna tuqinnooduu rikioo inna ausaivo
    yoketauduu rikioo ivo numa ti kiaa ti mmuduu teeta rikiaannaduu ti yoketairavai.
  cpy-cpy: Rootaki nothaamenta-shiretan-tanakari. Osheki okimo-shireta-kaakina eejatzi
    nokemawakira paakameethata-wakiri Tito, powawijaa-kiniri okantzimo-shireta-waetakari
    rirori.
  mpx-mpx: Inoke wami pagan bolo o i payaliyaya-agima. Tunahot bwagana pulowan hi
    gewi ha pwawa, ku payaliyaya-agima. Yaa Taitas wana yaliyaya i payaliyaya-agima
    nabiyan, kaiwena i wasaan eliyama te gegewemiu wami ginol elana amnan waiwaisana
    i pwawa.
  wbp-wbp: Kala ngula karna-nyarra milya-pinyi yangka kuja kankujulu ngajuku yulka,
    ngula-warnuju karna wardinyi nyina jalanguju nyurrurlaku. Ngularna-nyarra yilyajarra
    Tayituju nyurrurla-kurra jaru-kurlu, ngulakungarntijirnarla wangkaja kuja, “Tayituju,
    nyarrpa-puka kajinpa-jana wangka ngaju-nyangu jaru, ngulaju kapungkulu purda-nyanjarla
    purami.” Kujanyarnarla wangkaja Tayitujukuju. Yuwayi, ngajulparna-nyarra tarnnga
    warrarda wangkaja junga, manu pipangkalparna-nyarra wangkaja junga. Kala Tayitujurlulpa-nyanu
    manngu-nyangu marda nyurrurla kapunkulu purda-nyanja-wangu nyinayarla wurra-maninjarla.
    Kujarlaju, ngulajulpa wita ngari laniji nyinaja pipakuju milki-yirrarninjaku nyurrurlakuju.
    Kulankulu wurra-manu. Nyangunkulu pipa, manu ngungkurr-nyinajankujulu jaruku.
    Ngulangkuju Tayitujuju wardinyi-manu-nyayirnilki. Nyanungujuju ngajuku pina-yanurnu,
    manuju yimi-ngarrurnu ngulankulu rdakurl-kujurnu. Ngulangkuju ngajuju wardinyi-manu-nyayirni-yijala.
  luo-luo: Wechegi duto osejiwowa. Kaachiel gi jip mane wayudo koa kuomwa wawegi,
    moloyo to ne wamor kane waneno mor mane Tito nigo, nikech dhial mane umiye.
  nhe-NT: Quema tijmatque para tlahuel intechicnelíaj, nelía tipajque miyac. Huan
    achi más tipajque quema tijmatque quejatza inquiselijque Tito ica miyac paquilistli
    quema inmechpaxoloto. Nelía inquiyolchicajque huan inquifuerzajmacaque.
  aii-aii: ܒܟܠܵܗ̇ ܐܵܗܵܐ ܦܝܼܫܹܐ ܝܘܲܚ ܝܘܼܗܒܹܐ ܠܸܒܵܐ، ܘܥܲܡ ܐܵܗܵܐ ܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܒܘܼܫ
    ܙܵܘܕܵܐ ܚܕܹܐ ܠܲܢ ܒܚܲܕܘܼܬܵ‌ܐ ܕܛܸܛܘܿܣ، ܣܵܒܵܒ ܚܝܼܵܠܘܼ̈ܗ‌ܝ ܢܝܼܚ ܠܗܘܿܢ ܒܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnaqhuta taavrumuuna arakkiptigut. Aasriiñ kisian arausriaqput, aglaanlu
    quviatchallapiaqtugut Titus quviasruŋniqman, atakkii irrutchiġmigun nutaqtikkaupluni
    iluqapsitniñ.
  msb-msb: Kaya nalilipay kami. Dili lang ina, kundi lalo kami na nalipay kay ginpalipay
    niyo si Tito sa ginhimo niyo na kaliawan sa iya.
  cpa-NT: Hi² jøng² ma²ca¹lán¹ dsǿa¹² jnieh³. Lǿa¹² jín³ ca¹tiágh³ jnieh³ hioh¹² jenh¹²
    jnieh³. Di³ hi² ca¹guǿnh¹ Tito hioh¹² jenh¹²dsa. Di³ ma²ca¹jmoh³ ca¹lah¹jáh¹ hniah¹²
    hi² ca¹niu¹ tei³ dsǿa¹²dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ତମେ ଆମ୍‌କେ ବେସି ସାର୍‌ଦା କରାଇଲାସ୍‌ । ଅବ୍‌କା ଆମେସେ ସାର୍‌ଦା ଅଇଲୁ
    ସେତ୍‌କି ନଏଁ, ମାତର୍‌ ତିତସ୍‌ ସାର୍‌ଦା ଅଇଲାଟା ଦେକିକରି ମିସା ଆମେ ସାର୍‌ଦା ଅଇଲୁ । ତମେ
    ସବୁ ତାକେ ସାର୍‌ଦା କରାଇଲାକେ ସେ ମିସା ସାର୍‌ଦା ଅଇରଇଲା ।
  meu-meu: Unu amo taumai e lo; bona a moale danu, Tito ena moale dainai, badina be
    umui ese ia tauna o haloa.
  yva-NT: Ana umaso wemi mbewar inanuga mbambunin. Muno obo ma jewen, yara inanayanambe
    weye syo raen Titus anayanambe tavon weye wapo augave siso to weti anuga nsauman.
  dgc-dgc: Kanya tu ginimet moy éy nangatéd dén diyakén ta mahusay a isip. Sakay nasahat
    kame be to saya ni Tito to péngtulung moy diya.
  zpm-NT: Gacxe waa, zeeṉe bdzion no bin to diidz beeṉ to miṉe rnee no lo guits co,
    per nli rley no. Ni zeeṉe bdzion no grëse to zaacse blëzlo to Tit, mazdraa bley
    no; niicle megaa rley me ne squi niowse goṉ to me; haxta nguieeḻ rac me niina.
  hix-NT: Àro ke, teryehorye harha wehxaha, ohokonye, rox harha oyosonyhonàr kom ke.
    Uro marmahnà, Txetu xarha, teryehorye rma haxa nay hatà, ohokonye. Àro ke, teryehorye
    rma haxa wehxaha, teryehorye noro yesnàr ke. Àsok tawro hana, owyanye noro yeryehotanàhrà
    ke hamà.
  sim-sim: Os nirin wavu jihik ji owenda nombo orok wavu nihi jivik si nawak nimu
    rupshinduwa. Uhu Taitusin armek ji urik wavu orhi si mbornari oson ni misihi er
    nga nimu rupshi mendenduwa.
  npi-ULB: यही कारणले हामी उत्साहित हुन्छौँ । हाम्रा सान्त्वनासाथै हामी तीतसको आनन्दमा
    अझै रमायौँ किनकि तिमीहरूद्वारा तिनको प्राणलाई स्फूर्ति मिलेको छ ।
  cgc-cgc: Gani, papalipay nyo ame na nakem tenged ta inyo na mga pabuat. Dili nang
    inyo na mga pabuat gapalipay ki kami. Nalipay kay man tenged nakita nay na nalipay
    en Tito an daw gatawway man iya na isip tenged ki kyo tanan.
  tim-tim: Aregât miawagâk dâm kulemgore oyaŋmâ nengât biwinenŋande heroŋe dondâ akto
    nâŋgâm heroŋe dondâ agion. Heroŋe akmâ biwinenŋe sândugiep. Akto areâk bo. Yeŋe
    Tito gala agaŋbiâ biwiŋe hutuk âgâep. Hain akto Titoŋe hepun yekmâ nengâlân togom
    den are maknengimbo heroŋe dondâ agion.
  yor-yor: Nítorí náà, a tí fi ìtùnú yín tù wá nínú. Àti nínú ìtùnú wa, a yọ̀ gidigidi
    nítorí pé Titu ní ayọ̀, nítorí láti ọ̀dọ̀ gbogbo yín ni a ti tu ẹ̀mí rẹ̀ lára.
  wos-wos: Hayiwuka guni xéta wawun maki hurunguka némbuli wun jooka nani yikafre
    mawuli ye. Ané jooka akwi nana yikafre mawuli ye. Taitus gunika yae guni atéfék
    yikafre sémbut hurunguka xéta dé gunika yikafre mawuli dé ye. Mawuli yandékaka
    nani yikafre mawuli ye.
  emp-NTPO: Jũma maʌ̃gʌba daira sobiabisia. Maʌ̃ awara bãrãba Titora b̶ʌsrid̶abisid̶aa.
    Idjira bãrãmaʌba b̶ʌsrid̶a zed̶a bẽrã daira biara b̶ʌsrid̶asid̶aa.
  eng-F35: We have been encouraged by all this. Because of your encouragement, we
    rejoiced all the more over the joy of Titus, because his spirit has been refreshed
    by you all.
  ind-ind: Karena itu, waktu kami mendengar berita itu dari Titus, kami sangat dikuatkan.
    Bukan hanya dikuatkan, kami juga lebih bersukacita lagi melihat Titus sangat bersukacita,
    karena kalian semua sudah membuat hatinya lega dan tenang.
  pes-OPCB: اما علاوه بر تسلی و قوت قلبی که از محبتتان یافتیم، از شادی تیتوس نیز بسیار
    دلگرم شدیم. او شاد شده بود از اینکه او را به گرمی پذیرفتید، و خاطرش از جانب شما
    آسوده شد.
  mpt-mpt: Ibo ni gobe blib kesoa ni bobol ayam fumbuobe. Eka weng mak ole Taitase
