    yeenú taaví 'nū taachi yaa'vi sá nús'uū yeⁿ'é nī tan'dúúcā ndís'tiī diíⁿ nī ndúúcu
    sa. Ní yeenú taavi sā.
  tur-YTC: Bu nedenle teselli bulduk. Titus’un sevinci üzerine tesellimizde daha çok
    sevindik. Çünkü hepiniz onun ruhunu tazelediniz.
  san-ITR: uktakAraNAd vayaM sAntvanAM prAptAH; tA ncha sAntvanAM vinAvaro mahAhlAdastItasyAhlAdAdasmAbhi
