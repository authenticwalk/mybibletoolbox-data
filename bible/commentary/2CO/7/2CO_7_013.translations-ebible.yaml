  tgo-tgo: Iya kaiwae ghamithanavuko iyako i vavurɨghegheŋaime. Emunjoru othembe wo
    vaidiya vuyowo i ghanagha, hu vawarariŋaime. Ko iyemaeŋge wo warari laghɨye kaiwae
    Taitus le warariko i vawarariŋaime, na iyake kaiwae hu vakatha na amalaghɨniye
    ghare i dinja.
  yap-yap: Ireray fan me yib e athamgil nga lanin’mad. Gathi kemus ni yib e athamgil
    nga lanin’mad; ya ri ba ga’ e felfelan’ ni pi’ Titus ngomad ko felfelan’ nike
    tay u rogon ni mu ayuweged ni gimed gubin nge felfelan’.
  mop-NT: Jetz'laji ti wool le'ec biqui ca' a tojquintaje'ex a sip'il abe'e. Ma' jadi'
    jetz'laji ti wool ti baalo'i. Qui'aji ilic ti wool tu jajil u men qui' u yool
    aj Tito ti udi tiqui wetele. Tulacale'exe, a jetz'cuntaje'ex u yool.
  tet-tet: Lia nia mak nakbiit haꞌukaan neon. Emi moos hakbiit Titus neon, nebee metin.
    Tan emi halo nunia, amikaan neon moos hetak biit.
  hlt-MCSB: Te dongah ka ngaimong uh. Tedae kaimih kah thaphohnah voelah Titu kah
    omngaihnah dongah muep ka omngaih uh ngai. Nangmih boeih rhangneh a mueihla tah
    caih coeng.
  xtd-NT: Xijan kuu xa kukaꞌnu anu‑da. Kukaꞌnu anu‑da, ko dani yo kueꞌe kuvete‑da,
    xaxeꞌe xa kuvete Tito. N‑ka chindee‑n‑sɨ xa ñatuka yɨ ini‑s, n‑ka kida‑n, ntdaa‑n,
    xa ndetatu anu‑s.
  mdy-ETH: ኑ ዶዴሢያ ዬያ ዛሎናኬ። ሃሣ ኑኡኮ ዶዱማፓ ባሼ ቲቶ ዎዛዼሢሮ ሚርጌና ኑዋ ዎዛዼኔ፤ ዓይጎሮ ጌዔቴ ዒንሢ ቢያሢ
    ቲቶ ዶዲሺፆና ዒዛኮ ዒኖ ሃውሺሴሢሮኬ።
  spl-spl: Yakât den pat Titoŋe taka eknohomu nâŋgâmune biwine huruŋ sâmu mansan.
    Otmu yeŋe buku otbaŋgiŋetâ heroŋe naŋgaŋgiwi yakât den pat gurâ eknohomu nâŋgâm
    tepne heroŋe oap.
  usp-NT: Ri' li ri xye'w mas jcowil kanm. Pero cuando xkil chi Tito sub'laj tiqui'cotc,
    ri' li ri xye'w mas qui'cotemal laj kanm jwi'l atak juntir xaya'taka' mas jcowil
    ranm Tito.
  zav-NT: Na' babeyacxenḻaža'a de'en bzenagle c̱hia'. Na' bebeichgüeida' c̱hedə' benḻe
    ca bebei Titonə'. Yoguə'əle benḻe ca zoe' mbalaz.
  sgz-sgz: Pákánbung gim mákái ngorer má talas ur on, ki ák arakrakai i gim. Áá, ák
    arakrakai i gim ngorer, má gim lala laes mul suri kán atatir ái Tito. Ái a kaleng
    ur main narsá gim mai tilik gasgas a kis i kán liu kabin gam alaes pasi tanián.
    Má kabin a kaleng mai tilik gasgas, ki á gim mul ák gáu i bál gim.
  kek-NT: Xban nak xeba̱nu li c'a'ru xinye e̱re, quic'ojla lin ch'o̱l. Ut k'axal cui'chic
    nasaho' lin ch'o̱l riq'uin lix sahil xch'o̱l laj Tito e̱riq'uin la̱ex nak xeq'ue
    xcacuilal xch'o̱l.
  blz-NT: Mbali' noamai kinotata'u. Saliwakon kinotata'u, kai uga' nobeles tuu' gause
    nimiile' belesna noa ni Titus. Kuu giigii' a kinobelesna.
  poe-NT: Mé xi̱kaha kjui̱chꞌerá ntá kóchéhe̱ni. Kjánchó a̱ntsí má kóchéhe̱ni kíxin
    kꞌuíkonni kíxin kóchéhe̱ chꞌín Tito kíxin jahará kaín rá kjuínki̱tsará kíxin kjuaxróxin
    kjuákꞌe chꞌán ntiha.
  san-TAM: உக்தகாரணாத்³ வயம்ʼ ஸாந்த்வநாம்ʼ ப்ராப்தா​:; தாஞ்ச ஸாந்த்வநாம்ʼ விநாவரோ
    மஹாஹ்லாத³ஸ்தீதஸ்யாஹ்லாதா³த³ஸ்மாபி⁴ ர்லப்³த⁴​:, யதஸ்தஸ்யாத்மா ஸர்வ்வை ர்யுஷ்மாபி⁴ஸ்த்ருʼப்த​:|
  cof-NT: Chiquilanan junca mantenhito, pansi manjolajoyoe. Junni chiquilari nulachi
    tenchi pansi manhito, Títonan son jominca quirasi, fécari pansi icala joyoe. Yari
    nulaca manquirato, yachi tencabi wepananamin jera mandeito, pansi manhinue.
  srm-NT: Nöö hën mbei hati fuu ko kötö, dee sëmbë. Ma na di dë wanwan mbei u toona
    kisi hati baka e. Ma fa Titusi toona ko a u aki nöö a ko ku wai seei, nöö hën
    mbei u seei toona wai möön. Aai. ˻Biga di a bi pakisei u ko a unu ala, nöö an
    bi sabi unfa soni bi o waka. Ma nöö di a ko si fa un kisi ën hoi ku wai tjika
    dë,˼ nöö hati fëën toona ko kötö. Böö fëën kisi goon awaa.
  qvs-NT: Chashna kuyawaptikichi sukaman kushikurkanisapa. Chaymanta ashwan sukaman
    kushikurkanisapa kawashpa wawkinchi Tito kushikuypuru kananta kankuna kushichishkaykichirayku.
  zca-NT: Rë kure' mile', nizi no chul, per más nizak laxto' no or une no, lë' Tito
    nizak laxto', por dox mile' go chul mizi xa' le'n laxto' xa'.
  cbc-NT: Atie jããrẽ mʉjãã camaitʉ̃goñarĩjẽrẽ queti tʉ̃gori bero, jãã yeri tʉ̃goñatutuacõãña.
    Bairãpʉa tie jʉ̃gori jeto meerẽ tʉ̃gori jãã yeri tʉ̃goñatutuaya. Tito cʉ̃ã, caroaro
    mena cʉ̃ mʉjãã cabocáriquere cʉ̃ caʉseanirĩjẽrẽ ĩñarĩ, jãã cʉ̃ã bʉtioro jãã yeri
    tʉ̃goña ʉseaniña. Bairi mʉjãã pʉame Titore cʉ̃ yeri ñuo joroque cʉ̃ mʉjãã ásupa
    tunu.
  qxo-NT: Tsaynö allitana rurar cawayaptiquim noga feyupa cushicü. Tsaynöllam Titupis
    feyupa cushicun watucayäshog shamur yätsipäyäshungayquita chasquicur respëtuwan
    ricayangayquita. Tsaytaga nogapis cushicümi.
  mox-mox: Baʼe gwavubiga nana ʼinega waiwai ta wese qaiawa niʼa alobea. Ta wese Taitusi
    ena qaiawa omiʼa weaqimi ema qaiawa luvetomanea, mana vonema maʼoda oʼebeʼewea
    ta wese emi iula ʼinaya weaqina vonema. Ta baʼe ʼinega lutonova aqiaqi otaqina
    oneia.
  kew-kew: Go nimina kone agaa pagema raburi niaame epe kone sua epe-rupa piraema.
  dww-dww: Uma kauidima a tubuḡana aubainama taugu nuaguma ya vere kauana. Be kaua
    wairabuinama inam taumi Taitos koyai nuasubana. Vutuna aubainama tauna ma nuaverena
    ḡaromaie ya tava munaḡana, be tauma kèi nuavere kauana.
  twi-ASANTE: Ɛno na ɛhyɛ yɛn nkuran no. Ɛnyɛ nkuranhyɛ a ɛhyɛɛ yɛn no nko. Tito nso
    nam gye a mogyee no maa nʼani gyeeɛ no so maa yɛn nso ani gyeeɛ.
  aoj-aoj: Waf afamba ipeꞌifi fandaꞌafa wandagala fowaꞌ banagafa. Apaꞌ ina afaꞌ atofa
    wandagala, owaꞌ. Taitus wapani nandagala aꞌowaꞌ. Deiꞌ main, ipaꞌ hipai pandaꞌ
    ambal ananili aꞌ lapoma nomaꞌw. Afaꞌ wati isimba atis, asonahafa aꞌowaꞌ.
  cbv-cbv: 'Páant ñi tʉ́ʉt nʉʉmátdih jéihnit, bʉ́dí wã wẽina caá. Tito ninboó jwʉ́ʉb
    jʉinít, weemdíh nin pah ã niíj wẽi naáwáp be: “Queét Corintodih moón ĩ tʉ́i tʉ́ʉt
    nʉʉmátdih ennit, wã jĩ́gahatji ã yayáh bejep jĩ. Pánihna, bʉ́dí wã wẽina caá”,
    ã niijíp be. Páant ã niijátdih joinít, weembʉ́t chah yeebdíh wã wẽina caá.'
  taw-taw: Pen mɨj anɨb ak nɨŋɨd anɨgem, chɨn gos sek mɨdɨl mɨdtep gɨpun. Chɨn pen
    gos sek nep ma mɨdobun. Gos sek mɨdɨl mɨñmɨñ tɨmel gɨpun. Nɨbi Taytus nop dɨtep
    gɨpek ak nɨm, ne gos sek kɨmɨgel mɨdtep gɨl, mɨñmɨñ gup. Anɨb ak tek chɨn abe
    mɨñmɨñ tɨmel yɨbɨl gɨpun.
  jic-NT: Mpes 'ücj qjuisas qjuis tepyala. Mop'in más 'ücj qjuisas qjuis tepyala Tito
    tsjay 'ücj jos mpes. Nun nt'a tjemey na, jupj tjinyuca nun nin lojitsja cupj qjuisastsja
    jin, mpes tsjay 'ücj jos tepyala jupj.
  zap-NT: Por laa we nak ne wuxnëz lextoo noo yra noo. Per let nozdet wuxnëz lextoo
    noo, sinke kesentyent wzhiilen noo ne wii noo ne rzhiilen Tito, porke wgutebli
    de lextoo Tito yra de.
  wer-wer: Arim lup kaip tian pötak tenim lupöt wiap niwesaut. Tenim lupöt wiap niwesan
    pöt pëën won, Taitas pim lupmer wiap mowasën ërëpsawi ëautaan ten kön wiin ompyaö
    ëaut.
  ipi-ipi: Andipa yakamato nanima towa epelewa yamapane yo ateyai okone andoto, nanima
    mini epene palu ateyama. Wamba Taitasa bala yakama ateyainga epoyale atoto, nembo
    kambua tea-kola, nambato yakamana gene tupa laiyu loto, yakamato mana epene tupa
    minalaini lo bala lamaewa. Bala yakama ateainga epea-angi, yakamato bala yuku
    amawua, balato pii lola tupa watamakale nembo toto, wayu epeleya lo, bala lameainipia.
    Balato mangene minditupa piyapa lea-kola, yakamato pii balato leane tupa ale wato,
    mangene utupane peainipia. Wamba yakama pitaka-mane wuane pua, balana mini epene
    mo pale laya yai-kola, andipa balato yakamana mana epene utupane nembo tolo-peke
    loto, epele wete eya-kola, nanimapi epele wete eyama. Balato yakamana mana epene
    utupane nembo tolo-peke loto, yakama towa wayumane epelewa yamapane yo ateya.
    Wamba nanimato pii enene tupa angu yakama langema okoni. Wuane pua teke, nanimato
    yakamana gene tupa laiyu loto, yakamato mana epene tupa minalaini lo Taitasa lamaema-kola,
    nanimana pii okone enene gulea. Yakamato mana epene utupane mineai-kola, namba
    yala naewa.
  qul-NT: Cayka nokaycupaj uj cusicuy. Cay cusicuymanta nejtenka astawanraj cusicuycu
