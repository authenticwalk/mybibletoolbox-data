    wan bìo yi, lé bìo mi ɓúenɓúen hĩ̀ína a sĩi.
  ote-NT: Hangue nubyá xcá hubga ma mʉihʉ. Ne maꞌna xi stá johyahe ndunthi ngueꞌa̱
    nuni ra cu Tito gá huꞌmbahʉ rá mʉi nehe, hangue xi bi johyani.
  wnu-wnu: An qomon eng ebet igoumon end in oau ba meinsi igoumon. In oau gari mein
    me igoun, mismisir gor igoun. Taitus anit yara wot uberet musiamau end wo mismisir
    ne ininob qamara igub in gor borusi mismisir igoun.
  zam-NT: Co'se' guneen leque gu' mtegán lezo' gu', ale leque daa mtegán lezon, ne.
    No sate más mtegánen lezon co'se' guneen ndyac lezo' Tit loo cón che'n gu' xá
    mod mbli gu' par mbye'th lezo' Tit làth gu'.
  zyp-NT: Ma vytei tahei thawzaang a ma peh. Ma hlui co kaa thaw a tlungcainah cawh
