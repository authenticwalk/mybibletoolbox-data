  cop-CNT: ⲉⲑⲃⲉⲫⲁⲓ ⲁⲩⲑⲉⲧⲡⲉⲛϩⲏⲧ ⳿ⲉ⳿ϩⲣⲏⲓ ⲇⲉ ⳿ⲉϫⲉⲛ ⲧⲉⲧⲉⲛⲛⲟⲙϯ ⳿ⲛϩⲟⲩ⳿ⲟ ⲙⲁⲗⲗⲟⲛ ⲁⲛⲣⲁϣⲓ ⳿ⲉ⳿ϩⲣⲏⲓ
