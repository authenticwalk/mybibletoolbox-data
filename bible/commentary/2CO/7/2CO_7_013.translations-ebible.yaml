  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ସାନ୍ତ୍ୱନାରେ ଆମ୍ଭେମାନେ ତୀତସଙ୍କ ଆନନ୍ଦ ହେତୁ ଆହୁରି ଅଧିକ ଆନନ୍ଦ
