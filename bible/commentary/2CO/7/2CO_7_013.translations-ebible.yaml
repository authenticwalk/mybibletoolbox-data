  myk-myk: Lee lʼa wèe logoo ki pye kʼa ɲiŋɛ. Yee ya Tite fungɔngɔ ki teŋɛ, a wu funŋɔ
    di daan taangana lemu na ge, lee bɛ ya pye wèe mu fundangbɔhɔ na fara loɲinɛ li
