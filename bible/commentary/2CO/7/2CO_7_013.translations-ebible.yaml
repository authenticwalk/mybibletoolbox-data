  pri-NT: 'Â wàé kaa pwiri ê pwina pagòo-o. Jèpwi mwara, co tèpa béeò: Go dau ipwàdée,
    ba guwà nama é ipwàdée wà Tito. Ba guwà [cau tòpié bwàti, â guwà] pagòoé ma patàmarù
    ê pwâranümee.'
  zpq-NT: Na' ṉa'a ba beyacxenḻaže'to' da' bzenagle c̱heto'. Na' ḻecze chebechgüeto'
