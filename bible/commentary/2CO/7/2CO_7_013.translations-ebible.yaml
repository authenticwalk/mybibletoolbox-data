  san-DEV: उक्तकारणाद् वयं सान्त्वनां प्राप्ताः; ताञ्च सान्त्वनां विनावरो महाह्लादस्तीतस्याह्लादादस्माभि
    र्लब्धः, यतस्तस्यात्मा सर्व्वै र्युष्माभिस्तृप्तः।
  tna-NT: Da su ema jatucheatiana, micuaneda ema daja hue ibuneda ebainia putsu. Beidaji
    ema, micuaneda Tito saida batsuana putsu. Tuahueda micuaneda neicha Diusu peje
    su saida batana.
  lid-lid: Lakou le dah badeh, bwidi ndrine ahi amunum mara-ei, ma bwidi ahi sekesek
