  bhd-bhd: एल्हेरेलेइ असन हिम्मत मैल्ली; ते इश्शी इस हिम्मती सेइं साथी तीतुसेरे आनन्द
    सेइं होरो भी आनन्द भोव किजोकि तैसेरो मन तुश्शे वजाई सेइं हरो भरोए।
  too-NT: Lā' chuntza' quilīmāko'xamāka'tlī'ca. Lā' Tito ixlīpāxuhua por mimpālacataca'n.
