  bdv-bdv: ଆରେକ୍‌ ଅଃମିମଃନାର୍‌ ସୁସ୍ତାୟ୍‌ ଅଃମିମଃନ୍‌ ତିତସାର୍‌ ସଃର୍ଦାର୍‌ ଗିନେ ଆରେକ୍‌ ଅଃଦିକ୍‌
