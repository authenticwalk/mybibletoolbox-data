    fira osa setiri ningido, namane aindae ivuga useri.
  san-IAS: uktakāraṇād vayaṁ sāntvanāṁ prāptāḥ; tāñca sāntvanāṁ vināvaro mahāhlādastītasyāhlādādasmābhi
    rlabdhaḥ, yatastasyātmā sarvvai ryuṣmābhistṛptaḥ|
  nho-nho: Naa manava maaua ni hakatipuina iloo te tiputipu nei. Naa manava maaua
