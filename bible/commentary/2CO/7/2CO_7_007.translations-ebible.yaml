    miyac.
  sps-sps: Tou ruak me ten Taitus kaa minon a paparaa, sana mes pis a ka tovei u vaanan
    to te mei mi ya te tsue na ka, mi fafasung faarof ya. Ayei tsue of mamam tsumi
    te komainy tagei fiisok pis maromam. Ana ayei tsue of kan vatuanyo na ka, mi reesik
    fiisok to te kat fijior fi mi nyo, ana mi kakoun rom ma sakaa tap vanyo, san tan
    kat to ayei, nyo paparaa fiisok pis rou tovei roman.
  wnc-wnc: Ita apuke wamu ginda itane musia tapa kekekakut takngae na nanikut. Nanike
    ginu na nandupnangge musipzaatangu toknga siknga nataaing. Gatu ginu musipza tapa
    tekwamban waiakngasae meya siknga natake yuaing. Gatu ginu nae musipza kekeknga
    nataaing ngangu wamu waaknga nae nanikut. Naniwan natake nata ginde asiknga bakngakum.
  bus-bus: Èe kɛ à mↄnan adoro, kɛ̀ a à sɛ̀ lezĩ yãnzimɛ dↄ. À bèwe ée ma bɛgɛ kɛɛ,
    á kú tómadↄ̃yãa guu, ma yã a kũna gbãa sa, ben ma pↄnnaa kàara.
  gub-BL: Urerurywete hexak mehe. Umume'u peneko haw urewe. Urerurywete henu mehe
    no. — Korin tawhu pe har ipurexak wer nerehe a'e wà, i'i ihewe. — Uzemumikahy
    ikatu 'ym ma'e wemiapo kwer rehe wà no, i'i ihewe. — Umume'u nekatu haw waiko
    purupe wà, i'i ihewe. A'e rupi herurywete wera'u ihe kury, ta'e umume'u peneko
    haw ihewe a'e no xe.
  imo-imo: Nalo aku orumu ulumuni kau molo. Eno Korin imbomani Taitus yu teko konopu
    ame topili ningi akumuni Goteni na konopu wango tipo molambo nimula. Taitusini
    nando eno na kanamoloa ningo, na oi teko kenjiko, na teko konopu keri panjindiringi
    mele tiye kolko altoko konopu topele toko eno na kinye kopu tepo molamili ningo
    konopu awini liko munduringi mele nimbe tirimuna pilipolio na konopu paa olandopa
    tiru.
  boj-boj: Od, gam dena Qotei na gago are latetgej. Gam dena segi sai. Taitus a nami
    nuŋgo ambleq di sonaqa niŋgi na aqa are lateteb a degsi mergonaq qunamqa gam dena
    dego Qotei na gago are latetgej. Taitus a niŋgi qa iga endegsi saigej. Niŋgi e
    olo nubqajqa are koba qaloqnsib nuŋgo une qa are ugeiŋgeqnu. Osib niŋgi e ombla
    are qujaitosib sqajqa siŋgilaeqnub. Taitus a niŋgi qa iga degsi saigej deqa e
    tulaŋ areboleboleibeqnu.
  eng-DRA: And not by his coming only, but also by the consolation, wherewith he was
    comforted in you, relating to us your desire, your mourning, your zeal for me,
    so that I rejoiced the more.
  knf-knf: Mënţ pbi pi nul ţañ paţijuŋ uko mënţ, aţupun jibi an ţi ŋleefan natëŋţënuluŋ.
    Aţupun kak aji naŋal maakan kawinën, aţup jibi najooţani na jibi najaaŋ nayeenkaraan.
    Uko mënţ ukaaŋ kë mnlilan mi naan mandëm apel.
  san-KHM: កេវលំ តស្យាគមនេន តន្នហិ កិន្តុ យុឞ្មត្តោ ជាតយា តស្យ សាន្ត្វនយាបិ, យតោៜស្មាសុ
    យុឞ្មាកំ ហាទ៌្ទវិលាបាសក្តត្វេឞ្វស្មាកំ សមីបេ វណ៌ិតេឞុ មម មហានន្ទោ ជាតះ។
  arn-NT: Welu doy fentre yafüleiñmew kisu tañi rume ayüwkülen mew eymün tamün duam.
    Tito ta nütramelpaeiñmew eymün tamün rume ayüwkülen iñchiñ tamün pemuafiel. Feypipaeiñmew
    eymün tamün weñangkülen ka tamün rakiduameluwkülen fill dungu mew ta iñche mew.
    Fey kom tüfachi dungu mew doyelchi ayüwün.
  zas-NT: Abiꞌ ad guialzi biꞌttaman bayu du luxdoon nix, në guial baguꞌdi luxdooman
    zeel bayu du luxdoon. Naman du lojn guial dád rëndi guguiaadi naj, yuꞌ tëëdi xgab
    yuꞌnaya tëëdi por naj. Laan na̱j ni rabaanëꞌn guial yuꞌquidi xgab por naj.
  ken-NT: Puyɛ̌ ndiɛrɛ nɛtwɔ Táytɔs kɛ Mandɛm ásɔ́rɛ́ bɛchyɛ bɛsɛ nɛpɔptǐntɨ́.
    Ɛnyɨŋ ɛchak ɛ́chí bɛ bǎchyɛ́ Táytɔs nɛpɔptǐntɨ́ mpok yi achi awu nɛ bhe. Ágháti
    mɛ ɛnyǔ bǎbhɔ́ŋɔ́ ɛkwak bɛ ntwɔ́ awu, nɛ ɛnyǔ batɨ ábè bhe amɛm nɛ áyɔ́mɛ.
    Apɛt aghati mɛ ndǔ bǎbhɔ́ŋɔ́ ntɨ tontó bɛte nɛ mɛ. Ɛ́kʉ́ maŋák ama apɛt aya
    acha.
