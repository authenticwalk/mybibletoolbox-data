    Yahuajo onaaya esohui huohuijji nisho shajjaꞌajja canaje. Jamajjeya miya quea
    yeno poanajejo, miquea epeejji cuana peaꞌai quea yeno poanaje. Miya ona nijje
    quea bei po mee oꞌoya sa acani cuaa —jamaya Tito poanaje. Jamajjeya miquianaya
    ejo jjashahuabaquianijo, eya quea bihui nee poani.'
  jac-NT: Yajaꞌ maẍn̈etaj yu hul naj yuxin chitzala cocꞌulan̈, walxinto yu jabehan̈
