  dop-dop: Nɑ pǝ tɑɣɑ ɩ kɔntɛ tike sɔɔsǝnɑ-tʋɣʋ ɑpɑlʋtʋ. Amɑ nɑ ɩsǝnɑ ɩ kɛɛsɑ-tʋ sɩ
