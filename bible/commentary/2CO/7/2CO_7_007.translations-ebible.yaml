  cof-NT: Junni Tito manjaca jonun tenchi son jotonan, jun tenchisiri son itolajoyoe.
    Títori nulachica jito miica jominue laca laquirato quirachi timinla joeque, junsi
    lachi tenchi laqui jolajoeque. Títori junca miito, duque pansi manhinue. Junni
    chiquilachica manjato, chiquilabenan jun fiquica mancuenta quinan, chiquilanan
    duque pansi manhito, fécari son tilatiyoe.
  srm-NT: nöö u ko ta wai seei. Ma na fu di u si ën wanwan e, ma fu dee soni fuunu
    a konda da u. Biga a konda da u kumafa un bi dëën degihati tjika, nöö a konda
    da u tu kumafa un lobi u. Un ta hangi u ta këë pena fuu hedi seei. Nöö hën mbei
    mi ko ta wai gaanfa e, dee sëmbë.
  qvs-NT: Tito ñukaykunapi chayamushpa kankuna sukaman kushichishkaykichita parlachiwashpa
    kushichiwarkansapa. Willawashkasapa sukaman kawawanayanaykichita. Willawashkasapa
    sukaman llakichiwashpa kuyawashpa sukaman yuyawashkaykichita. Wawkinchi Tito tukuy
    chayta parlachiwaptinkuna ashwan sukaman kushikushkanisapa.
  zca-NT: No gat lë't nab por mizhin Tito lo no nizak laxto' no, sino ke nu por nizak
    laxto' xa' por go. Ne Tito lo no, dox nzhakla go yidtswi' go ma no, mbaino nu
    gat lë't mizi go por kwa'n ngok xid go, mbaino nile' go xigab por da. Kuze' rë
    kure' nile' nizak laxto'n.
  cbc-NT: Bairãpʉa cʉ̃ caetarije jʉ̃gori jeto meerẽ ĩñarĩ, jãã yeri tʉ̃goñawẽpʉ̃wʉ̃.
    Cʉ̃ cʉ̃ã caroaro mʉjãã caátiãnierẽ ĩñarĩ, nocãrõ mʉjãã mena cʉ̃ catʉ̃goñaʉseanirĩjẽrẽ
    ĩñarĩ, jãã cʉ̃ã jãã yeri tʉ̃goña ʉseaniwʉ̃. Bairi cʉ̃ pʉame jããrẽ bʉtioro mʉjãã
    caĩñagarije queti cʉ̃ãrẽ jãã quetibʉjʉwĩ Tito. Tunu bairoa roro popiye mʉjãã jʉ̃gori
    yʉ cabairijere tʉ̃gori, bʉtioro mʉjãã catʉ̃goña yapapuarije cʉ̃ãrẽ jãã quetibʉjʉwĩ.
    Tie nipetirije quetire tʉ̃gori roque yua, nemojãñurõ yʉ tʉ̃goña ʉseaninucũña.
  qxo-NT: Manam Tito chaycamuptinllatsu cushicuyargöpis. Masnin cagga gamcuna Tituta
    alli chasquiyangayquita willayämaptinmi cushicuyargö. Noga cartächö yätsimungäcunata
    chasquicuyangayquitam willayämashga y yapay Jesucristupa willacuyninta willapänäpä
    shuyacaycäyämangayquitam. Tsay llapanta willapärayämaptinmi masga cushicuyargö.
  mox-mox: Vonahaqiaqi, Taitusi ena mai weaqina yaqaiawa, ta wese omiʼa weaqimi yaqaiawa
    gegoyo, mana simana ʼiguya emi iula ʼinaya weaqina. Ta wese vonegu emi lututa
    egu vayausa weaqina be, emi nuagivila emi veilivu veifa ʼiguya weaqina, ta wese
    emi nuaveʼavina waiwaina weaqigu, e ʼinega egu qaiawa veqidua vaʼine.
  kew-kew: Taitus niaa piri-para ipisa rabu gome agu niaana pu robaa-para puri namapalaasa.
    Dia, pare nimimi Taitus nipuna pu robaa-para epe kone kasimi-pulu nipumi go agaa
    lagisa rabu niaana pu robaa-para puri page mapalaasa. Taitus-mi nimimi ni ora
    adolalo pamede-daa lagilo sa. Go page nimimi odome omoa ni raba mulalo peme-daa
    lagialo sa. Goa pea-pulu neme ora raaname waru omesa.
  dww-dww: Be taumi Taitos koyai nuasubana, aubainama tauma kèi nuaverena. Taitos
    ya riueguna da taumi ko ḡoeḡoe guratena da taugu sibo koya kitaguna. Be ami giuma
    gewegewedima ḡarogue koya riuriueguna, aubaidima yodi kowai nuaboyana. Be mate
    taumi taugu koya midi ḡaḡariguna. Vutuna aubainama taugu yodi èi nuavere da èi
    nuavere vavasaḡana.
  twi-ASANTE: Ɛnyɛ ne ba a ɔbaeɛ no nko, na mmom, ka a ɔbɛkaa sɛ mohyɛɛ no nkuran
    no. Ɔkaa sɛdeɛ mopɛ sɛ mohunu me no kyerɛɛ me. Ɔkaa sɛdeɛ modii yea ne sɛdeɛ na
    moasiesie mo ho sɛ mobɛbɔ me ho ban no enti seesei, ama mʼani agye sene kane no.
  aoj-aoj: Ina Taitus atona natagamafa deiꞌ God nowaꞌ banagafa, owaꞌatin. Ipaꞌ pewaꞌ
    banaga Taitus, isimba atis deiꞌ God nowaꞌ banagafa wapani. Taitus naꞌipafa naꞌi
    ipaꞌ ukup pehafel aꞌowaꞌ ma paꞌi pegatolowe eaꞌ opalef ipeꞌilifi falopa fowaꞌ
    pagaseꞌe akafimi aeꞌ. Eaꞌ nomonas ipeꞌisi sohafel aꞌowaꞌ ma pegape opalef atelef
    pegalome. Isimba atis deiꞌ sonahe aꞌowaꞌ ikilaꞌ fowaꞌ.
  cbv-cbv: “Queét ĩ jwʉ́ʉb tʉ́i jʉmatdih enna, bʉ́dí wã weñep be”, weemdíh Tito ã
    niíj naáwáp be. Páant ã niíj naáwáchah joiná, weembʉ́t bʉ́dí wã weñep be. “Queét
    Corintodih moón Jesúíhwã meemdíh bʉ́dí ĩ bidna beé. ‘Yéej chãjnit, Pablodih bʉ́dí
    jwĩt jĩ́gahanap taga’, niíj jenah joinít, queétbʉt bʉ́dí ĩt jĩ́gahap wʉt be. Pánih
    jĩ́gahnit, ma daác wahnidih ennit, ĩt tʉ́i jepahap tabe”, Tito weemdíh ã niíj
    naáwáchah joinít, chah bʉ́dí wã weñep be.
  taw-taw: Pen God ne anɨb ak nep chɨnop gek gos sek yonok. Ned abe nɨbi Taytus nop
    dɨtep gem ne gos sek mɨdɨl nɨm, awl apɨl, nop tɨtay gɨpek ak chɨnop agñak. Nɨbi
    nop anɨgɨl gɨpek, anɨb ak abe God chɨnop gek gos sek yonok. Nɨbi gos awl yɨbɨl
    yɨp nɨgun agɨl nepek ak, gos nab nɨbi pi ak yɨp yɨmug awl nepek ak, nɨbi yad ayɨp
    jɨmñɨl yonɨgun agɨl gos nepek ak, takaw anɨb okok mɨdupsek Taytus ne chɨnop agñak.
    Anɨb ak tek yɨp tep gek mɨñmɨñ yɨbɨl gɨnek.
  jic-NT: Pasal 'ücj qjuisas tepyala Tito tjac' mpes. Jupj 'ücj jos tepyala la tjüjí
    nun, jupj nun nt'a tüpü'ü na; nin mpes wa 'ücj qjuisas tepyala cupj. Qjuilal tjevele
    nun pasal quelel nus nucú. Tjevele nun 'aplijila nu tepyala malala la tjüjí mpes.
    Tjevele nun quelel lojí pjü way napj tjevelé jin. Mpes pajal 'ücj najas ntepalá
    nun mpes.
  zap-NT: no let nozdet ne wlenza Tito lo noo, sinke no ke ne kesentyent wguu de lextoo
    Tito. Laa Tito na ne kesentyent rlaan de kwii de noo no na Tito ne nles nuu lextoo
    de no na ke Tito ne kesentyent za noo lextoo de yra de. Chene won noo yra neree,
    mazre wzhiilendee noo.
  wer-wer: Pim waisa pötaan pëën won, arim pim wiap mowesan pöta ngönte tenën ök niaan
    kat wiak wiap saut. Pël ëak arim nem këlangön kat yawiautaan yaköm ëën neen itaampunëak
    kent ëën nemëën yak arim yaat ke urak yamëngkan pöt ök niaan ya kë kaö parë saut.
  ipi-ipi: Taitasa epeane okomane nanimana mini epene pale laya yane tekeko, okonemane
    angu jia. Wamba yakamato namba towa embowa ateaini tekeko, matili yakama mini
    kenda wato, yamapane peke leainipia. Yamapane peke loto, andipa yakama namba towa
    nembo mindiki palu atamakale nembo toto, namba andaima lakae lo nembo teyai. Yakamato
    wuane nembo teyama lo Taitasa lamawuato, balana mini epene mo pale laya yai-kola,
    bala nanima atemanga epoto, nanima langea. Langea-kola, Goteto nanimana mini epene
    mo pale laya yane okonena, namba epele wete eyo.
  qul-NT: mana chayamuskallanwanchu, manachayri pay kancunaraycu sinchi animaska caskanwan.
    Pay willawancu kancuna sinchita ricuyta munawaskayquichista, nokamanta llaquicuskayquichista,
    noka sonko caskayquichistawan. Tucuy chaycunata uyarispa, astawanraj cusicuni.
  tnc-tnc: 'Titore õ''õrã etaraᵽakaᵽi takaja ãrĩwa''rimarĩa jĩjimaka yija ime. Mija
    ᵽõ''irã kimaraᵽaka ᵽoto, jia mija imamaka kĩaraᵽaka imarĩ jĩjimakaᵽi õ''õrã ketaraᵽe.
    Saᵽi ãrĩwa''ri jĩjimaka yija ime yijaro''sioka. Ikuᵽaka Titore yijare bojaetaraᵽe:
    “ ‘Ba''iaja yija ima ã''mitiritirã Ᵽablote ba''iaja ᵽuᵽayu’, ãrĩwa''ri i''suᵽakajaoka
    Corintokarãre ime naro''si. Suᵽa imarĩ jimarĩa mire niariyaᵽayu. Suᵽabatirãoka
    mire wãtawa''ri miyaᵽaika uᵽakaja nabaarijayu”, ãrĩwa''ri kibojaetaraᵽe. Sã''mitiritirã,
    tẽrĩwa''ribaji jĩjimaka ñime mae.'
  ter-NT: Hainámaka póhutine vo'ókuke nê'e, itea koatímaka ve'ókukenoe úhepepino visóneu,
    vo'oku koyúhopinovea Títu inékurukivovine, koane ketíxoponivo keíkaxu'iki ongóvo
    yanekôyo, yoko ú'uso-ú'uso kéyeyinoe itíki anjá'inopi. Yane koati kuri'úxovoti
    elókeko ongóvo vo'ókuke.
  bmr-NT: Jillɨ agaseneriro icatɨno, bu diibo Tito amɨɨhaitɨ imo imo iicaneri icano.
    Jaabo mɨɨhaico jɨɨbeguehi amɨɨhai mɨɨhaico mahatyɨmegueneque sihidɨ mihimogonoco,
    bu tollɨro jɨɨbogoobo ɨdaasuno mihicanotɨ, bu tahallɨtɨ mihicagonotɨ icano. Jaaneri
    sihidɨ janaanɨcɨ aivo imo imo icahi.
  fuf-fuf: Wonaa non ardu makko ndun tun o wakkiliniri men, kono kadi, ko wakkilaare
    nde wakkilinɗon mo nden. O sifanike men faale mon tiiɗuɗo on e gonɗi mon ɗin e
    cataare mon nden fii an. Ɗun waɗi haa weltaare an nden ɓurti tiiɗude.
  bhl-bhl: '@see-verse:2CO.007.006'
  ons-ons: So eŋe zingeke ea waneka mida, ŋine wet menaŋ don olatkoi, ea masariki
    dere more wetze peseke. So na detnane gemami, so qom borik korop ge okanmami,
    so naŋane ra more urataŋine qesiŋkau paki sorin borin okan okanmami, ea nolatki
    wet pese suaine detkole.
  con-NTPO: Nane Tito jisi gi vuiqui'fa. Toya'caen Tito que'ine condasesi gi ti'tsse
    avujatssi'fa. Nane que'ija tisema fuitesi vuiquipa condasesi gi ti'tsse avujatssi'fa.
    Que'i ingima atteye in'jamba ingi jiya'chove ronda'je'fa qquen tiseja condase.
    Toya'caen tseni'su a'i egae tsincon'chone mi'ge'e'qque ñombi'ye'ma ti'tsse ñama
    in'jan'fa qquen condasesi gi ñoa'me ti'tsse avujatssi.
  ghs-ghs: Ooqaho quba keke bahe noi nikeho kokorata qidzanateta ma nikeho isere qidza
    mootoqi hee, Nike naho dza ma dzaodzao minake eetorai ooiqi hiiremi naho qupa
    qidzanipamu naateta.
  peg-peg: ଆରେ, କେବଲ୍‌ ତିତସ୍‌ ୱାନାକା ହୁକେ ଆକାୟ୍‌, ମତର୍‌ ଇମ୍‌ଣି ଦୁକ୍‌ସାରାୟ୍‌ ହୁକେ ହେୱାନ୍‌
    ମି ବିସ୍ରେ ଦୁକ୍‌ସାରାୟ୍‌ ପାୟା ଆଜ଼ି ମାଚାନ୍‌, ତା ହୁକେ ପା ଦୁକ୍‌ସାରାୟ୍‌ କିତାନ୍‌, ଇନାକିଦେଂକି
    ହେୱାନ୍‌ ମି ତ୍ରିକାଡ଼୍‌ ଆନାକା, ମି ଆଡ଼୍‌ବାନାକା, ନା ପାକ୍ୟାତ ମି ୱାରିନି ବିସ୍ରେ ମାଙ୍ଗେଙ୍ଗ୍‌
    ୱେଚ୍‌ଚାତାନ୍ନା; ହେବେ ଆନ୍‌ ଆରେ ଆଦିକ୍‌ ୱାରି ଆତାଙ୍ଗ୍‌ ।
  txu-NT: 'Djãm bôxkambit ar ikĩnh? Kati. Kute ar imã ar ajarẽnh djô''ã ne bar ajte
    ikĩnh. Nãm ar imã ar akam amikĩnh jarẽ. Nãm ar imã, —Nãm me ar ajo ama: ne kaprĩre
    ne muwn mã memã kum, “Paur ne ba ar imã kĩnhkumrẽx”, anhỹro ba. Nãm ã Xitu ar
    imã ar ajarẽnho ane. Ba kam arỳm Xitu kĩnh djô''ã badjwỳ ar akam ikĩnhkumrẽx.'
  eng-WEBU: and not by his coming only, but also by the comfort with which he was
    comforted in you while he told us of your longing, your mourning, and your zeal
    for me, so that I rejoiced still more.
  gnw-NT: Jare orepɨacatu'ã Tito ou uvãe orepɨ vae reño. Orepɨacatu ete vi nduicuaa
    yave quirãi pe reta pembɨpɨacatu Tito. Echa'ã jae umɨmbeu oreve quirãi pe reta
    pipota ete cherecha vaerã, jare quirãi pepɨatɨtɨ ete jocua uyeyapo vae re, jare
    quirãi pipota ete chembɨyerovia. Jáeramo che ayerovia ete peré.
  mux-mux: Akili sika akiliinga-pe yu na mulurunduna urum akili-ni mindi Pulu Yili-ni
    na ‘numanu waengu sipu molambu.’ ni naa nirim, mólu. Eni Korin-yambuma Taitas
    yu ‘numanu waengu sipa mulupili.’ niring akili-ni Pulu Yili-ni na ‘numanu waengu
    sipu molambu.’ nirimko. Taitas-ni nandu ⸤eni teku molemele mele nimba sirim piliipu
    kene na numanu aima olandupa si rindu uluma i-sipa mele:⸥ “Na kanamilika!” niku
    waka kolku, na ui teku kis-siku, na teku numanu kis panjinjiring mele munduku
    kelku alsuku numanu topele toku eni na-kene ‘kapula-kapula molamili.’ niku numanu
    pulele liiku munduring mele nimba sirim piliipu kene na numanu aima olandupa sirindu.
  maj-NT: Najmi tu̱ nku nga kiyai̱ Tito̱ nga kisakú nga'yúnni̱. Ta̱ kisakú nga'yún
    níni̱ nga kitsúyani̱ xi nkú ts'ín kisakú nga'yúhu̱n a̱jinnu̱u. Kitsúyani̱ nga
    'yún mjenu̱u cha̱ ngáha̱ni̱ ko̱ nga nusin tjíntuyánu̱u ko̱ nga kjinta̱ha̱nu̱u
    an. Kui niu̱ xi kits'ín nga 'yún kis'e sana kju̱a̱tsjo.
  bkq-NT: Saintobyry wâgâ lelâba olâ keankâ xina iomaru, âwâgâmo xinaram nhegatuyby
    wâgâ warâ. “Corintodâ Jesus einwânni modo womazeândâmo, eagâmo wawyly ume. Âmâ,
    agâ idâwâtyby modo warâ tywyneze lelâlâ akaemo. Tytynre akaemo, tuduanomo ewy
    inakanhe aitobyry wâgâ. ‘Aietaungâ’ myguehobyry adiendysemo lelâ. Âynynâ adâkedyzemo
    lelâ âynynâba kulâ aguewâni modoram” kely keankâ Tito xinaram, xarâ saintybyem.
    Agueduo, urâ, yagonro modo warâ toenzepa lelâlâ xina niomaze.
  kue-kue: Ba Taitus umara i keunde ta God nomano akebi yei norokrukwa. Ba ene komnaiye
    Taitus akepledi diwakai yeitengwa ya te ene na kanamnedi pirko munduno pond pangwa,
    i boglo kugl norkwa, ya te yumbun norikwa pre mitno geglkwa te ene na bogl nomano
    suwara yenamne dingwa. Ana ene mambunono wakai i Taitus boglo kugl norkwa i no
    siriyesi norko na gun pond kaima yeinga.
  cot-NT: Teequea aparo noshinejiaquempaji namenajiavajirigueti, manaquea aisa icamantajiapojana
    pishinetacaajiacari iriatimpa, aisa pinintajigui pamenajiajena, pishimampojancacovaejiacaroquea
    notioncajiaquempica coramani pishoshoguitetimentajiaqueroquea pinintajiaque pinetsanamajajiaqueroquea
    maasanopae nocantajiaquempica cameetsaniji pishinetacajaiajenaniji. Iroompaquea
    irooquea noquemavaquitiguiquea noshinemajatanacaquea nocanca.
  bnp-bnp: E Titus tara i vakalongo iau ne mua, i taki iau vona a hini mu vakatorea
    a niluhoi vona. Na tahuna i ta mavonga, i vakatora tabua a niluhoi nau. I taki
    iau ne mua ta mu pasimata ni matai iau, mu kilu vona a maka maregoa mu vakabele.
    E Titus i vakalongo iau ne mua, mu ngaru hateka ni ramai a nitagu. Na tahuna i
    vakalongo iau vona a maka ngava nga, iau a vivi hateka.
  apn-NT: No ãm Xitre pumunh kôt pix mã ixkĩnh kêt. Na pre ixwỳr pôj nẽ tanhmã inhmã
    mẽ ajarẽnh to nẽ mẽ ate tanhmã ho mex to hã mẽ ajarẽ. Nẽ mẽ amã ixpumunh prãm
    tỳx ã mẽ ajarẽ. Nẽ Kris kôt mẽ atõta hpijaàm kêt o pa nhũm ixte kagà kamã hã mẽ
    amã ixàkjêr nhũm mẽ ate ja hã omunh nẽ ra amnhĩ kamã apijaàm o akaprĩ htỳx ã mẽ
    ajarẽ. Nhũm Tĩrtũm kot inhnê mẽ kãm ixkurê xwỳnhjê pumunh mex kaxyw mẽ ate ixto
    hwỳr ã mẽ ajarẽ. Na pre ã inhmã mẽ ajarẽnh anẽ pa kuma nẽ mẽ anhỹ hã ixkĩnh tỳx
    kumrẽx.
  ctp-NT: Loꞌo ngwañaꞌan, suꞌwe ꞌa ykwiꞌ yu loꞌo ba chaꞌ ꞌin tñan nu ngiꞌni wan; ndukwin
    yu chaꞌ nchka ꞌa tiꞌ wan ñaꞌan tloo wan ꞌwa xiyaꞌ, kwiꞌ ndukwin yu chaꞌ njyuꞌu
    ꞌa tiꞌ wan ndiꞌin wan siꞌya chaꞌ kuxi nu yꞌni wan ti sꞌni kanꞌ; ndukwin yu chaꞌ
    ja ndiya tiꞌ wan chaꞌ kuxi nu ykwiꞌ neꞌ ꞌñaǎn bra kanꞌ. Chunꞌ nchga chaꞌ kanꞌ,
    suꞌwe la nka tiyeěn seꞌen ndiꞌiǐn ni.
  opm-opm: '@see-verse:2CO.007.006'
  bvr-bvr: Wurra minypa nipa a-beya atila, gun-narda wupa ngardapa ngika rrapa ngatipa
    nyirri-nyiljinga, wurra minypa ana-goyburrpa nipa nyirr-ngurrjinga atila minypa
    ana-goyburrpa nyiburr-yinmiya nyibi-jalkakaja nipa a-beya ana-gorrburrwa. Rrapa
    barrwa minypa nipa a-weya atila, nyirr-ngurrjinga minypa ana-goyburrpa burr-guya
    jal nyiburr-nirra ngunabi-na barra ngaypa, rrapa minypa wargugu nyiburr-nirra
    gun-gata nula minypa ngaypa gelama gelama arr-banga, rrapa minypa nawanawa nyiburr-nirra
    barra ngunabu-burdima. Gu-gurda ngacha minypa ngaypa mu-nguy ngu-marrkapchinga.
  wal-wal: Nuna kaseegaappe aatti ufaissidaagee, Tiitu yuussaa xalaala gidenna; shin
    intte a minttettidoogaa; intte tana be7anau amottidoogaanne tau qarettidoogaa
    qassi intte tana maaddanau giigettidoogaa i nuuyyo yootiis.
  zad-NT: Aga to daa bla'ze'n, san daa choe'yeṉee xtill'le ba chonle wen. Na' be'lene'
    neto' dill' ka zelall'le ile'ile neto' na' ka chakyeshile daa zele wṉeyi c̱ha'.
    Na' daa benid' dga zizikli chibaid'.
  kmg-kmg: Erâ risiewec irec sawa mâcne, ŋoŋe bubiaŋ dâŋ âzâcnembiŋ, i bafisime manarâ
    bunâŋec uruewec. Erâ no woricnuhuc jueŋgopieŋ â ki busâqochec jueŋgopieŋ â nore
    erâ gie-ŋeŋic dopeckehuc šoɋac eeŋgopieŋ, i nâzâme bubiaŋ fekicne manapo.
  aso-aso: Idoꞌ neꞌmino do hongu lo-lidineꞌ nene eiꞌ Titoꞌ adiꞌmovoꞌ ne nomive. Asi
    aza lengita vo hetelo lengita geni minineꞌ nene di lisiheꞌ ikeniꞌ neivo ningosa
    aꞌminemuꞌ geni bilineꞌ nene mate-do mulunouꞌ lamineꞌ ogavo aꞌminemuꞌ gamazi do
    aniꞌ neꞌmosi nene do hongu lo-lidineꞌ ve. Titoꞌ nene lingine neniꞌ ningesoꞌ lingisivo
    nizaniꞌ nemukisi idoꞌ goloso niteꞌ sotoꞌ ingumuꞌ agae, agae li minaaꞌ naaniꞌ nemukisi
    idoꞌ neniꞌ gamaziꞌneloꞌ eꞌmetilisa amuzo mili gilaaꞌ naaniꞌ nemukisi lo-limineꞌ
    nenako neꞌmo nene luꞌneuꞌ gulumo lisineꞌ nene vo naba goloso ineꞌ ve.
  uli-uli: Te mala chog ye budoh Titus mele ye kkel loh depmem iyang. Bo wol mala
    iy ye sor bo hami mele ha hakkela depal. Ye kangalugmem kkelel yami dipli bo habe
