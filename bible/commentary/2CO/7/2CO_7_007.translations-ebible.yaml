    গভীর দুঃখ, আমার জন্য তোমাদের প্রবল দুশ্চিন্তার কথাও ব্যক্ত করলেন, যেন আমার আনন্দ
    আগের থেকেও আরও বেশি হয়।
  mil-NT: Te ducaⁿ nǐ taxi Yá Ndiǒxí tnúhu ndee ìní xii‑ndɨ́ cuèndá sá nǐ quexìo té
    Tìtú núú ndécú‑ndɨ̌, te ñá dɨ́ú‑ní sǎ cuèndá ní quexìo‑dé chi ní níhí tucu‑ndɨ́
    tnúhu ndee ìní cuèndá ní cani‑dé cuèndú núú‑ndɨ̌ sá nchòhó ní sáñaha‑ndo tnǔhu
    ndee ìní xii‑dé, te ní cachí tnúhu‑dé xii‑ndɨ́ sá nchòhó ío cuìní‑ndó cǎháⁿ ndɨhɨ
    ñaha‑ndo xìi‑ndɨ́, te ní cachí tnúhu tucu‑dé xii‑ndɨ́ sá nchòhó ío ndɨ̀hú iní‑ndó
    cuèndá nàcuáa cùu ndecu‑ndo ni cuu, ndɨhɨ cuèndá sá ǐo sàni iní‑ndó cuèndá‑í,
