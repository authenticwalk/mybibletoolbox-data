  cak-SNT: Y man joꞌc ta ruma xalka ri Tito kiqꞌuin y xkatzꞌat roch; xojruꞌon consolar
    ruma xkatzꞌat chi jajaꞌ ibꞌanun-pa consolar. Xalruꞌej jeꞌ chika chi ixreꞌ can
    nkojivajoꞌ, chi nquixbꞌisuon ruma man chaꞌnin ta xiꞌan arreglar ri xbꞌanataj chicajol.
    Y xalrutzijuoj jeꞌ chi ixreꞌ altíra ntitej ikꞌij chi ntiꞌan ri nuꞌeꞌn chiva. Nojiel
    cꞌa reꞌ can xuꞌon chuva chi can altíra xquicuot ri vánima.
  uvh-uvh: Ka indifitangka wa Taitas ning nonda kagum warisa' mo' tugu', mokngang,
    wa Taitas wari midi ka sidi kafakafa tangama adining kaba tiptangkaging wara'ning
    u abanga nininga waraga' kabakni' kareng nakum wari undu' indifitangkagu'. Abanga
    Taitas wari midi ka sidi nagata' siamo' naknga nondakna sini' ninap ga'sa' sura
    fatoing a sidi kabaksi' mamareng ka sidi a naga indiganang barap tugum u tipdidimanga
    kabakni' kubaniksa' nua'bu iik waraga' sasuk mimeng fating wara'ning undu' kuma'
    abanga naninga naknga waraga' kabakna kareng naknga mesisiringa siamo' tanga itik.
  ino-ino: Taitasi'a e'nea yafe'ke amuse ohu'noa'maki Taitasi'a lahapai'nea ke'ae
    amuse nehoe. Inake huno lahapai'ne “Kolini kumate mai'naya vaya'moki kanale kava
    nehaya yafe naipamo'a kanale hu'ne. Kanale hu'nike'a apa'kaeya kakaeyafe nehapauno
    kakaeya hapapai'nana hao'otake kava nehaya yana ne'atalake'a mako vaya'moki kakaeya
    kaki ali'a haviya hukefe nehake'a ‘Lakaeya ha'maesune.’ hu'a hu'nae.” huno Taitasi'a
    hu'nea yafe nakaeya naipamo'a kanale hu'nike'na lusi amuse nehoe.
  gnn-gnn: Ŋanapurru ŋayaŋu-djulŋithina yana nhäŋalanydja ŋanya, ga ŋuriŋi dhäwu'yunydja
    ŋunhi ŋayi ḻakaraŋala yukurrana nhumalanha, ŋuriŋiyinydjayi dhäwu'yunydja ŋanapurrunha
    wirrkina dhikana wal'ŋu ŋayaŋu-djulŋikuŋala, liŋgu yuwalk yana nhuma marraparaŋ'kuŋala
    ŋanya Dätitjnhanydja. Ŋayi ḻakaraŋalanydja ŋarraku, ŋunhi nhumanydja djälthirri
    ŋarraku yukurra nhänharawuna, liŋgu yuwalk yana nhuma ŋayaŋu-warwumirrinydja walala
    ŋarraku, ŋunhi ŋarranhana ŋuriŋiyi nhumanydja ŋayaŋu-warwumirriyaŋala. Dhiyaŋunydja-wala
    ŋarra wirrkina yana ŋayaŋu-djulŋithirri yukurra, liŋgu mukthun yana nhuma ŋarrakala
    gali'ŋuranydja walala.
  yal-yal: A fa feen gbansanna xa mi yi a ra, fɔ a limaniyaan naxan sɔtɔ ɛ xɔn. A
    yi a fala nxu xa, n xɔnla ɛ suxu kii naxan yi, ɛ sunu, n ma fe kunfan yi lu ɛ
    yi. Nanara, n ma sɛwan yi gbo ayi.
  cnt-NT: ton'₂ 'éi₂ 'ŋiog₅ guë'₂ në́₃, 'ŋio₅ lɨn₃ 'ei₅ dsɨ́₅ o₄quián'₂ 'nia'₂. 'Éi₂
    bá₄ dsia₅ në́₃ tság₅ jnia'₅₄, 'ŋio₅ 'ɨ́n₅ 'au'₂ jag'₅₄ jniá₂. Dsia₂₃ a₂quɨ'₂ 'au'₂.
    Dsia₂₃ ján₃ a₂tion'₅₄ 'nia'₂ dsen₅₄ 'au'₂ o₄quió₃ jniá₂. Jaun₂ bá₄ të₂le₃ lë́₅
    guë́₄ 'io'₂ jéin₅ jme₁ca₂rë₃guion₅₄.
  tif-tif: 'Kemin, Taitus ayo tal nulmi diim abase kaata-kup, God ali talaba numi
    aket tem uyo yam-talalulala kawu, balili-kala-sulup disa; ipta Taitus ami aket
    fukunin ayo talalu kuteliwa, ayo aket balili-kalba-kup ata weng kalawuuli, kulii-talaya,
    kawu God ata numi aket tem uyo dotu kutiiyila numi aket kaa, balili-kala, ke-sulup.
    Taitus ata numi bokoya-lom: Korin kasel ili, Kwin, kaaso mafak kebup kawi! kala-lomdip
    imi aket fukunin uyo, Asuk Pol kaa atam-ilomdup, ami aket dukum-kup ma kolupla,
    aso nikil aket fanang maakup ke ilum o! kalbip kayi! nakaya kemin, nali fiyaap
    duumin kaali, atin ti akal ma kebi ko!'
  nlx-nlx: एने तान आवणे से ओलोस नाह पुण तान ती सान्ती बी, जी ताह तुमरी उगे रेन जुड़ेल
    एती। तो तुमरी लालुस तुमरा दुख, एने मार केरता तुमरा ईमोत ने खुबेर आमुह होमलाव्यो,
    एने ता केरीन माहु उंजु बी उत्साह जुड़नो।
  apw-NT: Doo áń ńyááhíí zhą́ bee da, áídá’ áń nohwaa bił gozhǫ́ǫ́go ádaasolaahíí
    bee; shaa ch’íṉá daasolįįgo, chaał nahkaigo, ła’íí shaa daanohwiini’go Titus yaa
    nohwił nagolṉi’dá’ dázhǫ́ itisgo shił gozhǫ́ǫ́ ni’.
  gum-gum: Katø Tito arrikkurrindø kømøtø, nøgucha ñimgurri truba tab kui mørøb pasramigwan
    utikkurrimba køn. Nøbe namun wammørøsrkøtan, ñimbe nan truba ashig kui melaigwanba,
    ñim tru merrab kalø marig købigwan isua møra kappin kørrøgaigwanba, ñim naimburab
    truba truba isub melaigwanba. Treekkurri nane katøguchinguen kasraaranrrai martan.
  not-NT: Aro nacaninabentobëri Tito cara itsibatapaina aisati. Aisati icomantapëna
    cara págacaninataigabaqueri obiro cani; icaninabentaigapëmi. Icampëna cara pogasëretocoquina
    aisati pagamaigaca; quero pogatsitairo ora picantagueti quimingari. Aisati picantocobentaiguëna.
    Aro icomantapëna Tito omagaro oca, nacaninatasantë.
  plu-plu: Ka innema awakuma ku samah usuh patiptak gikak kiyapwiye Titu in iké nawaygyi.
    Henneme inakni ginetni yimin ku pariye wagahkisri inwata wagahkis usuh hawwata.
    Ig akki wothu ku samah yis kaayhsima hiyepkerepun akiw, yis kayehe yitaraksan,
    yis ihpekere nuwnhu. Nah timapni henne, nah pi batekte akiw.
  iou-iou: Ba iniŋ kireŋpewän äbuko unitagän nämo. Nämo, Taitus inkät irirä bänepi
    täŋpidäm taŋ imiŋkuŋo unitäŋo manbiŋam niwerirän bänepnin pidäm taŋkuk. Ŋode imaka
    niwerirän bänepnin tägaŋkuk; Intä bäräpi täŋ namiŋkuŋo unita butewaki nadäŋ namiŋpäŋ
    äneŋi bänep kubägän itta nadäk täkaŋ. Ba näka gäripi nadäŋpäŋ äneŋi nabäkta nadäk
    täkaŋ yäŋ niwetkuko unita oretoret inide kubä nadätat.
  ntp-NT: Maisiu mosʌcaasi diviacai ʌgai. Ʌgai aliʌ baigʌʌliatugai aapimʌcʌdʌ cascʌdʌ.
    Ʌgai gʌraagidi sai aapimʌ sʌʌlicʌdʌ gʌrnʌida ʌlidi. Daidʌ gʌraagidi ʌʌpʌ sai aapimʌ
    aliʌsi giñtʌtʌgitoi dai soigʌnʌlidi aanʌcʌdʌ. Gomaasicʌdʌ vaamioma baigiñʌʌli
    aanʌ.
  rai-rai: Ma wakir a winawaan paat ku anun Tito maa i wamaraam miaat, miaat gaaia
    kaai baa miaat walangoroi naa muaat wadekdeki. I wapua miaat naa muaat nem aakiti
    kupi muaat a babo iaau, ma muaat tapunuk, ma mi muaat nemi kupi daat a wemaraam
    balet. A pirpir mi, i wagaaia aakit iaau.
  haw-1868: Aole wale no i kona hele ana mai; aka, i ka oluolu ana i hooluoluia'i
    e oukou, i ka hai ana mai ia makou i ko oukou iini ana, i ko oukou uwe ana, a
    me ko oukou manao ikaika ia'u; nolaila, na nui kuu olioli.
  ffm-ffm: Wanaa garol makko ngol tan waɗi ɗum, ko ɓuuɓinno-ɗon ɓernde makko koo waaltinii
    hakkillaaji amen, kaɲum e ko mo wii oɗon njiɗi yiide kam sanne e ko o haalani
    min haala sunu mon kammari ko waɗi koo e haala tiinnaare mon e am, ɗum ɓuri fuu
    ɓeydude seyo am.
  arb-NAV: لا بِمَجِيئِهِ وَحَسْبُ، بَلْ بِالتَّشْجِيعِ الَّذِي لَقِيَهُ عِنْدَكُمْ.
