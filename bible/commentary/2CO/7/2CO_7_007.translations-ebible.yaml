  suz-BL: तीतस कली तशा ला ममाइ, तीतस आ लोव़ नेंशा, ठेयब थुं पाइश्‍शो दुम्‍तक। तीतसमी
    आंइ कली “कोरिन्‍थीपुकीमी थम रिम्‍शो पाइक्‍तीमी। आं कली शुश मान पशा कोंइताय्‍यीमी।
    आं थुं बारपाइक्‍तीमी” देंत। आ देंशो नेंशा गो थाम्‍पा ग्‍येरसाक्‍यी।
  car-NT: moro iwopy'po 'wa roten kapyn te, moro na'na 'wa inekarity'po o'waine ipori'toma'po
    'wa enapa te. Moro anisanorykon ekari'nen irombo. Moro kata'mato awairykon ekari'nen.
