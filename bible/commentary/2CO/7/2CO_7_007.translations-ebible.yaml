    iso niom leleyom ipata pa mbulu ta kakam na, mi kataŋ pa. Mi kuur kat leleyom
    pio mi kalae tio, mi leleyom ilip be kere yo mini. Tabe ikam yo ma leleŋ ndabok
    kat.'
  myw-myw: Bo ikalin nuwag peinan akin Titos, bulgamiy iwyakeig, ilana, “Tasiyas asisinap
