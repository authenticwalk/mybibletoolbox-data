    pemal Tito-okannosmal. Tenal Tito anmalga chognonido, pemal peyedzhe an-takpi-kusmal.
    Tegin Tito chognonibal, pemalde aga iskuedbal peyedzhe pukib-itodimal, tegin pemalde
