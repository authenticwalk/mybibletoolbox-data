  eng-WYC-2017: And not only in the coming of him, but also in the comfort by which
    he was comforted in you, telling to us your desire, your weeping, your love for
    me, so that I joyed more.
  eng-WMBB: and not by his coming only, but also by the comfort with which he was
    comforted in you while he told us of your longing, your mourning, and your zeal
    for me, so that I rejoiced still more.
  zat-NTPS: ne quegá tuze lawe' da bla'be', san cá'anqueze lawe' da bexúe zrenle le̱be'.
    Gúzrebe' netu' ca dxezá lázrele lé'ele netu', ne bzenbe' netu' ca lu da baxache'
    zúale, ne ca gunne xue dxeze̱le neda', na' chee̱ le̱ na' gubéle̱'e̱dxeda'.
  spp-spp: Ɲyɛ Titi mpaŋi kanni bà mɛ, ŋka yii kan'à u funŋke ɲíŋɛ ɲiŋɛŋkanni ndemu
    na ke, lir'à wuu puni funɲyi ɲíŋɛ mú. U à yi jwo wuu á na mii seepɛnge na wá yii
    na, na kani li mpyi a pyi ke, na lir'à yii yyahayi tanha, na numɛ yii à mii kani
    cû ná yii cyeyi shuunniŋi i. Lir'à là bâra mii funntange na.
  zty-NTPS: Bi gokzen dan' bežinbe' ga zoato' ni, san dan' ḻezka' bzenlbe' neto' kan
    ḻe'e ben chochle ḻáẕdo'be'. Bzenlbe' neto' kan žéneḻe'elele yeḻé'elele neda',
    na' kan nak nyache' ḻáže'le ni'a che da' goken ga na', na' ḻezka' kan že' ḻáže'le
    neda'. Yógo'te da' ki žóngaken ga žebéḻe'ela'.
  mek-mek: Ke isa ega maisai mo lai aepaameimai kai, oi isa opaame auga faagagai lai
    isafa epaameimai. Ke isa oi lau aniu ala oani oma auga, ke puouai alomi emafu
    auga, ke opopou ala opaꞌau oma auga isafa fouga maamaisai eifania. Ega koa ekapaisa
    eꞌu alogama auga alogama maꞌoai ekaꞌegainiꞌi, laalogama alogaina.
  aey-aey: Anut uqa Taitas suldocob egeca hon euna dih qee wahohoggel. Age Taitas
    uqa wahohogtein ec magen euha wahohoggen. Uqa age ija fecitecnu hoolegina ec magen.
    Odimei uqa age waloc adena ec magen. Odimei uqa age ijaca osoben wawige osol mi
    bilecnu geh cisdogina ec magen. Eunu ija qila gehca ceeligina.
  urd-GVH: हमारा हौसला न सिर्फ़ उसके आने से बढ़ गया बल्कि उन हौसलाअफ़्ज़ा बातों से
    भी जिनसे आपने उसे तसल्ली दी। उसने हमें आपकी आरज़ू, आपकी आहो-ज़ारी और मेरे लिए
    आपकी सरगरमी के बारे में रिपोर्ट दी। यह सुनकर मेरी ख़ुशी मज़ीद बढ़ गई।
  ycn-ycn: 'Uncá ricaja calé la''arí nupechu palá. Apú aú caja rila''á palá nupechu.
    Rimá nojló inacu marí que: “Huechi nahuátaca pi''ijnacá nachaje. Camu''ují nahue''epica
    nanacuhuá, uncá paala nala''acare i''imacá pachá. Pichaya napura''ó chapú péchuruna
    pinacu hua''até,” que rimacá nojló i''imacá. Riyucuna jema''acana aú pu''ují huani
    nupechu la''acó.'
  djr-djr: Yaka yan ŋanapurr ŋunhi ŋayaŋu-djulŋithirr ŋuriŋiyiny ŋunhi goyurryuny
    nhanukal; ŋany wiripuny ŋayi napurruny ŋayaŋu-djulŋithinyamaraŋal dhäwuynha ŋunhi
    ŋayi gan lakaraŋal nhumalaŋgalaŋuwuynha, bili yuwalktja ŋunhi nhuman ŋanyanhany
    marrparaŋguŋal ŋunhiyiny yolŋuny Dätitjnhany. Ga lakaram ŋayi ŋunhi ŋanapurruŋgal,
    ŋunhi nhumany ga dhuwali djälthirrnydja nhänharawnha ŋarrakuny, bili ŋäthilnydja
    nhuma gan ŋunhi ŋayaŋu-warwumirriyaŋal ŋarrany. Dhiyaŋuny bala ŋarrany ga dhuwal
    mirithirra yan ŋayaŋu-djulŋithirrnydja.
  kvg-kvg: 'Geté Mbumbukiam ni kha føgakh ta-mbá mbá ndøgo, gini-etoam, Taitus
    gegeavun, geté até ndøgó-a, ndego zoqa yaq-te manqat gini-ein, av matev mbomømboma
    qazømbøe-matønumam. Neka ndego nøme āv gene-eín nqǽgo: Zo vao kandambá no-te,
    neka zo tanakh zøgó, av qazøte-matønømem, neka no ndø̄zø̄nø̄mbō-vīgīm. No
    nqanek manqat qæ-ewag, no khanakhanakh kandambá qændap.'
  rug-rug: Meke lopu sa nana minae mo si va ṉiṉira gami, ba gua tugo koasa nana vivinei
    mia gamu, sapu sovutu va ṉiṉira ia gamu si asa, gua. Tozini gami tugo sa sapu
    hiva dogoro hola au gamu si rau, meke talotaṉa hola si gamu, meke hiva si gamu
    pude lavelave hukata nau si rau koari na tinazutu. Ke gua asa si qetu hola si
    rau kamahire.
  hop-NT: Piw qa put pantaqat akw‐saa, pam itamumi umuy lavayhtiqat put akw pīwu.
    Pam umuhpe pas hahlayi. Yaw uma inumi yórikyaniqey nānawaknaqat itamuy āawna,
    piw yaw uma hakiy qaanhintsakqat atsviy tsaykitaqata, piw yaw uma inuṅem su’qawyuṅqata.
    Nu īit navotqe pu’ pas hahlayhti.
  san-URD: کیوَلَں تَسْیاگَمَنینَ تَنَّہِ کِنْتُ یُشْمَتّو جاتَیا تَسْیَ سانْتْوَنَیاپِ،
    یَتوسْماسُ یُشْماکَں ہارْدَّوِلاپاسَکْتَتْویشْوَسْماکَں سَمِیپے وَرْنِتیشُ مَمَ
    مَہانَنْدو جاتَح۔
  heb-LB: לא רק נוכחותו שימחה אותנו, אלא גם החדשות על שעזרתם לו ועודדתם אותו. הוא
    סיפר לנו על געגועיכם אלי, על השתתפותכם בסבלי, על נאמנותכם ואהבתכם אלי. חדשות אלה
    ממלאות אותי שמחה רבה.
  caf-NT: '''Aw ''et zeh ilah, nuhwheni ts''iyawh sk''eni sahli. ''Et huwa ahtso ahli
    nióonah''ai. ''Et whuz na''a tube ncha, ''i be si ba hukw''úne'' teht''en hukwa''
    nahzun. Titus ts''iyawh ''et hukw''a nelh nawhelnuk, ''et huwa ''o nus whunélhnik
    suli.'
  mio-NT: Ñavi chacan ni cusii ini ndi, soco cusii ini ndi, vati chaha ra Tito can
    tu ndee ini chi ndi cuhva ni chaha ndo tu ndee ini chi maan ra. Chaha ra cuenda
    chi ndi ti cuni ndo ndehe ndico ndo chi ndi. Cati ra ti ndahvi cuni anima ndo,
    vati cha chaha ndo tu ndoho chi ndi, ta cati ra ti vaha xaan cahan ndo cuenda
    ndi. Chacan cuu cha cusii ini xaan ca ndi.
  srq-NT: Tito mɨɨ ndese eã ño seya re. Seya tuchɨ que sembiirandu mose jendese no
    nda. Jẽ nane ngue jeñee Tito mbirãcuã nda. Aquere que Tito ru sembirãcuã cote
    ra. —Hue echɨ ndua tuchɨte nderese huee, ɨ que u ñee seje ra. Nyebe seya tuchɨte
    riqui nguiã jendese. Jẽtesareɨ eãte quia equia sesɨ reaẽ.
  kje-NT: Onne kan mehe, maa ai akim nahuwa'an narehi, ono an konohi mayai hi'ihehewi
    mi ma'alapedi ai akin haenhi! Ai na'aheni mi raram nodi moro maya'u pakromala,
    la hi'ihehewi mi akim woir rehi ono mim horokala hini'i wenewhe ma ka namlolo
    nonolu onne, la hi'ihehewi mi modiyaledi maya'u me'e! Enpenia lere ya'u derne
    lir onne ya akin eren nahuwawa'an!
  gaz-gaz: kun immoo isin isa jajjabeessuu keessaniinis malee dhufaatii isaa qofaan
    miti. Innis na yaaduu keessan, gadduu keessan, hinaaffaa isin naaf qabdan nutti
    himeera; kanaafuu ani hamma duraa caalaa gammadeera.
  kud-kud: Nigele yana laoma ibom ainaena iya'abiye atepatugai na hesi vedova am'abiye
    atepatuwa wasana ainaena hinage i'abiye atepatugai. Na yami velau yo yami nuwayababa
    yo yami talam vehaguhagu yau vehabagu iwalowalo auligai ta yagu yaliyaya imwala'i
    alili.
  urb-NT: 'A''e uhyk uwyr rahã, jande ke a''e muhury katu. Amõ we tĩ. A''e ke pehẽ
    pemuhury katu tĩ, aja Tit pandu jande pe, a''erehe jande rury katu tĩ. Kuja jande
    pe a''e pandu tĩ: —Páu! Nde rehe Korin ok ta pe har ta usak tar katu. Ne namõ
    ixo ame''ẽ ta rehe aja tĩ. Usak tar katu tĩ. Ame''ẽ sawa''e jaxer ixo, a''erehe
    ame''ẽ py''a ke a''ep pe har ta muruwak. Apo Tupã rehe ipy''a katu ''y. A''eta
    pandu tĩ: “Anĩ. Páu ta katu” aja a''eta pandu — aja Tit jande pe pandu. A''erehe
    jande riki jande rury katu te hũ.'
  fra-LSG: 'et non seulement par son arrivée, mais encore par la consolation que Tite
    lui-même ressentait à votre sujet: il nous a raconté votre ardent désir, vos larmes,
    votre zèle pour moi, en sorte que ma joie a été d’autant plus grande.'
  san-HK: kevalaM tasyAgamanena tannahi kintu yuSmatto jAtayA tasya sAntvanayApi,
    yato'smAsu yuSmAkaM hArddavilApAsaktatveSvasmAkaM samIpe varNiteSu mama mahAnando
