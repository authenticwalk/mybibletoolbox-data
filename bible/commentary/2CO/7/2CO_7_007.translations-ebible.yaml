    Wamba piamo dupanya nyakama ee lao, namba etete kandamu laka lao masoo, namba-pipa
    tole katamu laka lao nee kaeyao kalyaminona lao Taitusame naima langia. Dokonya
    namba eteteaka eteke pyao kateo.
  eng-ASVBT: and not by his coming only, but also by the comfort wherewith he was
    comforted in you, while he told us your longing, your mourning, your zeal for
