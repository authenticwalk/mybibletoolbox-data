  tpi-tpi: Na i no long dispela rot tasol God i mekim isi bel bilong mipela. Nogat.
    Pastaim yupela i bin mekim isi bel bilong Taitus, na em i tokim mipela long dispela
    pasin bilong yupela. Olsem na long dispela pasin tu God i mekim isi bel bilong
    mipela. Taitus i tokim mipela olsem yupela i laikim tumas long lukim mi, na bel
    bilong yupela i sori, na yupela i tingting tumas long i stap wanbel wantaim mi.
    Olsem na mi amamas moa yet.
  mih-NT: Ta ña maa ñi sa cuenda sa saa maa ra, sa cuenda sa i saha xaan maa ndo tundyee
