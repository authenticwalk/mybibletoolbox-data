    ti scotol avo'ntonic chac'an chaq'uelicune, xchi'uc ti chavat avo'ntonic ta sventa
    ti laj avaq'uic lo'ilajuc co'ntone. Xchi'uc laj yalbun ti jun xa avo'ntonic ta
    jtojole. Ta sventa ti jech laj ca'ye, jech más xcuxet co'nton avu'unic.
  lex-lex: Amahepur de edonna mhoratnana Titus nmeh'a to'a mere amahepur walia yoma
    enakot nohor la mai ami die, e' mana ralamni nahepur nohor miy. Enakot nohora
    niwra miy ralammi e nmormior pia mior a' pua twatroma-tahnei. Me nakot nohora
    miy mhioratnana do'omi-halmi la' ululu pa ralammi rmawal doinia, ne la dodo'ondi
    de miy miana mial toto' memna miy ralammi pa miod nian a'u. Hade ed mak khi' a
    yahepru pa na'ititar rer lia liawanni.
  dov-dov: Tekwali kusika kwakwe biyo pe Leza nchaakatuumbulizizya. Alubo chakali
    alumbuluzyo Tayitasi ndwakatambwide kulindinywe. Wakatwaambila aatala aluyando
    lwanu, mapenzi anu, alubo chiyandisyo chenu kulindime. Akaako ndakakondelwa kwiindilide.
  rgu-rgu: Titus mamai na, natetea ami dale mara. Huu fo tui nae, ana bei nai naa,
    emi matetea ria dale na. Ami mamanene leoꞌ na, ria boe dadi natetea daleꞌ soaneuꞌ
    ami. Ana tui nae, emi mahiiꞌ mita au, ma emi masaledale matetuꞌ neuꞌ dedeaꞌ fo
    maulu na dadi nai emi talada. Ria boe tui laꞌeneuꞌ emi saka enoꞌ fo nau tao daleꞌ
    neuꞌ au. Huu ria na, de au amahoꞌo-atadale.
  toc-NT: Ni̠ caj xma̠nhuá luu cli̠­pa̠­xú­hualh cumu para xlá quin­ca̠­lak­chín,
    huata huá a̠tzinú luu quin­ca̠­li̠­maka­pa̠­xu­huán porque na̠chuná luu xpa̠­xu­huama
    caj mim­pa̠­la­ca­tacán; xlá quin­ca̠­li̠­ta̠­kalh­chu­hui̠nán la̠ta lácu aka­tiyuj
    layá̠tit porque ni̠ catzi̠­yá̠tit para tla̠n cla­ma̠­náhu, na̠chuná quin­ca̠­huanín
    pi̠ lacas­qui­ná̠tit pi̠ tuncán xac­ca̠­la­kan­chá̠n. Huá xpa̠­la­cata luu a̠tzinú
    quin­ca̠­li̠­maka­pa̠­xu­huán.
  som-som: mana aha imaatinkiisa oo keliya, laakiin wuxuu nagu dhiirrigeliyey dhiirrigeliskii
    aad isaga dhiirrigeliseen. Wuxuu noo sii sheegay xiisaha iyo caloolxumaanta iyo
