    woiakati moin, okon, kos kiro ämän airowon. Ak is pak woiaka karar me rawaun ämän
    sakau äiein, kiro ämän nais airowon. Is kiro ämän erekapu roianik, isan woi näwäu
    ererwon.
  inb-inb: 'Pai chaiag­samug­manda­llaka, mana; kam­kunata kawag­rispa, iapa kun­tin­ta­rispa
    kag­manda­mi nukan­chi­ta­pas iapa alli iuia­chirka. Pai Tito­mi nukan­chita willag­samurka:
    kam­kuna muna­na­kun­gi­chisi, nukan­chita ikuti kawan­ga­pa; iapa llakii­wa­si
    kan­gi­chi; nukata jucha­chi­wa­na­kuska­manda micha­wan­ga­pa iuiaspa­si kan­gi­chi.
    Nuka chasa uias­paka, mas­mi alli iuia­chii tuku­wag­samurka.'
  hrv-hrv: 'Ne samo dolaskom njegovim, nego i utjehom kojom se utješi zbog vas: obavijesti
    nas o vašoj čežnji, vašem jadikovanju, vašoj žarkoj ljubavi prema meni tako da
    se još većma obradovah.'
  box-NT: Mu yàá yínɔń bṹn mí dòn. Bìo ó o Tiite ɓueé bía á mún henía
