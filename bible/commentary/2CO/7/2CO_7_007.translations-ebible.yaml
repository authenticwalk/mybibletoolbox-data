    amei, beti gilgum be amei tangg amei vevie anongge. Ei ginei gitangi amei ginei
    yem tangg aim givin anongge ve undi ayeu, be tangg aim gitung ayeu bamo molge.
    Be tangg aim givin anongge ve unvang unvin ayeu. Beti gilgum be ayeu tangg-vevie
    ano anongge ve yem ane.
  rmc-rmc: No, na ča oleha, hoj ov avľa, ale the ole radišagoha, so les sas tumendar.
