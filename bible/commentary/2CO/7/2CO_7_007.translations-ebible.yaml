    à mi bĩní mi mi, le bìo mi wó làa mi khĩína á bĩnía yí sĩ mia, le
    mi henía ĩ bìo. Bìo á ĩ ɲá bṹn, á ĩ sĩi wíokaa wan.
  ote-NT: Xi dá johyahe nu mi ꞌñe bi zønje, ne bi xicje gue xi mri johya de gueꞌahʉ,
    hangue maꞌna bi hñubga ma mʉihe. Ne bi xicje gue guí nehma̱hʉ gui hyandgahe. Ne
    bi xicje gue xi xa du ri mʉihʉ por núꞌa̱ xcá øtcahʉ. Ne bi xicje gue xi guí øthʉ
    ra tsꞌɛdi pa gui ꞌyøthʉ núꞌa̱ dá xiꞌahʉ. Hangue maꞌna xi dá johyahe.
  wnu-wnu: Qen end Taitus qas diab in oau me ba meinsiau. Ue, Taitus wo dieriba an
    oau meinsiari dier eng diab qob sua igune Qenu aninou qob eng moromsi in oau ba
    meinsiarei. An ye yegoub qamb oau erobon eab igoumon eng ne ye yegab yebanamsiorub
    at igoumon eng gugum di qob sua igub ye borusi mismisir igoum.
  zam-NT: Iante mtegán Diox lezon por mzin Tit loon. Ndxe'leque', masre' mtegán Diox
