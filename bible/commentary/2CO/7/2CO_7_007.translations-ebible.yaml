  ory-ory: ଆଉ, କେବଳ ତାହାଙ୍କ ଆଗମନ ଦ୍ୱାରା ନୁହେଁ, କିନ୍ତୁ ଯେଉଁ ସାନ୍ତ୍ୱନା ଦ୍ୱାରା ସେ ତୁମ୍ଭମାନଙ୍କ
