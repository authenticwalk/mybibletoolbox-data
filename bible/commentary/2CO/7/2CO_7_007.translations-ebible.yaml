  bfz-bfz: और बस तेसरे ई आऊणे तेई नि, बल्कि तेसरी तेसा शान्तिया ते बी, जो तेसखे तुसा
    री तरफा ते मिली थी और तिने तुसा री इच्छा, तुसा रे दु:ख, और मेरिया तंईं तुसा री
    धुना रा समाचार आसा गे सुणाया, जेते की माखे ओर बी खुशी ऊई।
  cuk-09: Unnila Tito-nonikidba anmar yeer itossulid. Anmar yeer itosbalid, ar ade
