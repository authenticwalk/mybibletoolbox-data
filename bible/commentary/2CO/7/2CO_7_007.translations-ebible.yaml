  kan-OKCV: ತೀತನು ಬರುವುದರಿಂದ ಮಾತ್ರವಲ್ಲ, ನೀವು ಅವನನ್ನು ಸ್ವೀಕರಿಸಿ, ಆದರಣೆಗಳಿಂದ ಸತ್ಕರಿಸಿದ್ದನ್ನು
