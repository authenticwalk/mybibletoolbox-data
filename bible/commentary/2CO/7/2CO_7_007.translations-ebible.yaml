    ep ka no neoꞌ. Ka ma kokoman peöm puh rakah ee po tamak, suk a tah nöm to nok.
    Eꞌ to soe me ken peöꞌ pa ö nöm to iu vapöh kokoman me nem peöꞌ. Ko poen nöꞌ to
    pënton a soe vaꞌih, eöꞌ to puh rakah eoꞌ po vaeö.
  agd-agd: Taitasini erin mano ana va sirá kusin timen naino. Tiretí ma véin má dere
    ará kusin amireya inká ten timaniná ma afoká ukhein dana san ma arunan usintáde
    ma siretíi avábá ma aní eona van ma véi me sisimein nan mi kákan timusin é uno.
  rkb-NT: 'Zumuze atahi: — O Korĩtio ezektsa kahumo simypokzitsiukrẽtsa hỹ. “O Pauro
    humo katsa myhyrizikbarẽtsa mybo mynakozore tawata” nikaranaha. Atakta imysapybara
    ty nikara, isoho humo batu siaku, ihumo sisukatsihikrẽtsa mykaranaha “O Pauro
    pehawy wasani” nikaranaha — niy. Iwa Titu mybo nipamykysoko. Hawa Korĩtio ezektsa
