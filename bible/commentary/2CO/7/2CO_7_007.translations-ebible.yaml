    ti kîpʉma nu a lu, kìtʉwʉma azuhva zlam ya àgravu na, akaba kawayum ma goro ya
    nəhi ana kʉli ni dal-dal. Nàra nìcia ma ge Tit ya àhəŋgru na ti nə̀mərva àkiva.
  kqc-kqc: Ma diya ini okina yaku maka, idu ina egira reyadi mina dudu ka, ye una
    rofu nioteimaro ya bi na vegi ura resi na rofu iriyeduka resi mokei tora reyadi.
    Kamini makai dada na bi besa uka ada tora reyaka.
  tav-tav: Cʉ caejarije jʉgori jeto meere jã cawariñuuwʉ. Cʉ caqueti buiorije mena
