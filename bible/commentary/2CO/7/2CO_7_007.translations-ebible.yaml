    na soreuna. Niye na nupema gari kotung-katung yero nasani nowa; niye na eno zire-buware
    yero nasani dubo minaore nowa; niye yazo nana de ika gari sero putoung yero nowa
    — ungwe amaze na eno yenu nigiro yawa yawa bainakama yewang ara.
  mal-2015: അവന്റെ വരവിനാൽ മാത്രമല്ല, അവന്നു നിങ്ങളെക്കൊണ്ടു ലഭിച്ച ആശ്വാസത്താലുംകൂടെ;
