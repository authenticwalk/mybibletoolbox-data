  lat-VUC: Non solum autem in adventu ejus, sed etiam in consolatione, qua consolatus
    est in vobis, referens nobis vestrum desiderium, vestrum fletum, vestram æmulationem
    pro me, ita ut magis gauderem.
  ngp-ngp: Hiko ukwiza kwakwe Tito du nuko kukisangalaze suwe, mna iviyaiviya ivo
