    Seeto yʉre mʉja catʉjʉgarije jãre caĩ buiowĩ. Caroorije mʉja cátajere mʉja cajʉtiritirije
    quenare jã caĩ buiowĩ. Yʉre mʉja catʉgooña ʉjarije quenare jã caĩ buiowĩ Tito.
    To bairo cʉ caĩ buiorijere queti apii netobʉjaro yʉ cawariñuunemowʉ.
  eng-ULB: It was not only by his arrival that God comforted us. It was also by the
    comfort that Titus had received from you. He told us of your great affection,
    your sorrow, and your deep concern for me. So I rejoiced even more.
  spa-VBL: Y no solo con su llegada, sino con el ánimo que ustedes le dieron a él.
    Él nos contó cuánto deseaban verme, cuán tristes y preocupados estaban por mí,
