    no tedib mod sate más ndyac lezon.
  zyp-NT: Tita a va tlung caw long tah cang lytah ama a hnaw naa pangangnah thongtah
    zong a cang. Ama taco naa pa vangnah kong, naa ngechianah le kaa cawtah kongpacangnah
    alaipui naa hnuipaw kong khah ma ching ka, ka lawngnah cawh a sang vy tima.
  sey-NT: Ja̱je paꞌina, i̱ daisi mañaseꞌe sihua ëaye neñe pa̱pi, mësaru sihua ëaye
