    tsëhë cjuachoho xi tjin nuju. Hacuaha cachja cha ta jemu meje nihñu xcusun xi
    chuya ná. Vëhë xi hitsë sa camasua rë xahasen naha quihndë.
  hto-hto: Daa ie dúcɨnari ióbiñedɨcueza, mei dáanomo omoɨ méidoga ñue illáfuedo afémɨena
