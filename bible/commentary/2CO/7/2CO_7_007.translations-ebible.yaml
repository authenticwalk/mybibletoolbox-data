    ŋaiye pa yetekeꞌ ŋam pe, ŋoihmbwaip yip ginir supule. Pe yip ŋoiheryembe ŋaiye
    pa yurp ŋoihmbwaip ilyeh topoꞌe ŋam pe, luku ŋende ŋam hriphrip supule.
  kiz-kiz: Yayele hee kwa kuhida muene kuwa K'yara atufaliji. Yayele kabhele falaja
    sela Tito saasipokili kuhomela kwa yhomo. Muene atujobhili ya kuwa upendo ubhaa
    wamyele nabhu, kuhuzunika kwa yhomo, nakamwayele ni wasi wasi kwajia ya nene.
    Efu nizidili kuhobhoka nesu.
  tzo-TZE: Pero ma'uc no'ox imuq'uib co'nton ta sventa ti ital li Titoe, imuq'uib
