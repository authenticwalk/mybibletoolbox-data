    kaunarku, bakincikinku, da zurfin kulawarku a kaina. Na kuwa yi farinciki sosai.
  mal-mal: അവന്റെ വരവിനാൽ മാത്രമല്ല, അവന് നിങ്ങളിൽനിന്നും ലഭിച്ച ആശ്വാസത്തിനാലുംകൂടെ;
