  mbj-NT: Tiit kajaa do had'yyt nado ỹ tah'yyb en'yym doo. Ỹ wén h'yy gadajang, ỹ
    wén h'yyb nyyw däk na-ããj hẽ, Tiit mä bë h'yyb en'yym, tanooh. Tak'ëp mä ỹ bë
