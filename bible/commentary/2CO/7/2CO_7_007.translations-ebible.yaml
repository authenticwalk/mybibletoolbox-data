verse: 2CO.007.007
translations:
  kpx-kpx: Taitasiu lohoale ke unahamo no vahaehoholilu. Isito au lohoale la vaveve
    dua loui no namigeveale ketamo no vahaeholahalu. No evige la Taitasi tedahoe dua
    valage au hoilahanu. Isi la subuta di hoto evioholiale ke huhulahai uvulahai hoidevei
    tota di tedahoveve ke di evisi vahaehoanu.
  okv-H: Eto tunga javotoho uera amo Titus puvei kehera avo pere mane rate ungota
    pekari te undurarite avo puvuto ehei ingito osa uera. Eto ungona tunga osaga te
    si te tapa ijie na hotembeto ehako kesi uje ere ova avo ehei ingito tunga javotoho
    be uena.
  tbo-tbo: Ega a nei tunawana uyahinei ita winugokadidiliyai ma iyowai o ikadidili
    tuwegana uyahinei gasi i winugokadidiliyai. Ma omi luhogala po omi nugodubu po
    omi palihalena tau biugei i palipaliweliyai po u kaoha i wilata dumaya.
  mal-C: അയാളുടെ വരവുമാത്രമല്ല, നിങ്ങൾ അയാൾക്കു നൽകിയ ആശ്വാസവും ഞങ്ങളുടെ ആശ്വാസത്തിനു
    കാരണമായിത്തീർന്നു. എന്നെ കാണാനുള്ള നിങ്ങളുടെ അഭിവാഞ്ഛയും തീവ്രദുഃഖവും എന്നെക്കുറിച്ചുള്ള
    അതീവതാത്പര്യവും അയാൾ ഞങ്ങളെ അറിയിച്ചു. അങ്ങനെ എന്റെ ആനന്ദം അധികം വർധിച്ചു.
  grc-SR: οὐ μόνον δὲ ἐν τῇ παρουσίᾳ αὐτοῦ, ἀλλὰ καὶ ἐν τῇ παρακλήσει ᾗ παρεκλήθη
    ἐφ᾽ ὑμῖν, ἀναγγέλλων ἡμῖν τὴν ὑμῶν ἐπιπόθησιν, τὸν ὑμῶν ὀδυρμόν, τὸν ὑμῶν ζῆλον
    ὑπὲρ ἐμοῦ, ὥστε με μᾶλλον χαρῆναι.
  bgc-bgc: ना सिर्फ उसके आण तै, पर उस उत्साह के जरिये भी, जो तीतुस नै थारे म्ह पाया,
    उसनै थारी लालसा, थारे दुख, अर मेरै खात्तर थारी धुन की खबर म्हारै ताहीं सुणायी,
    जिसतै मन्नै और भी खुशी होई।
  khz-khz: Ai ati ia evogomaito gauraimo, aomai eveagaokarato. Na gomi na raka goveakava-tiwaato
    gaura valira gema ema kilagirato, gaurana maki geveakwalimu-rakavamaito. Evega-ripakuto,
    gomi gemi ririwa kamuna au pio wati-gitaku. E gemi aovitiviti e au goririwakuna
    e goririwana au galamaku pio kalaa, e au geku kila gokwalanarana valira maparara
    ema kilagirato. Gaura pakurai au geku verere ekamu-iwavagito.
  deu-TKW: nicht durch sein Kommen allein; sondern auch durch den Trost, den er von
    euch erhalten hatte, da er uns berichtete von eurem Verlangen, eurem Jammer, eurem
    Eifer für mich, da schlug es bei mir in Freude um.
  zsr-NT: Cutu gucz le budxinbiꞌ queëtuꞌ, san le gdíxjöiꞌbiꞌ caꞌ netuꞌ ca naꞌ butipliꞌ
    ládxiꞌbiꞌ lbiꞌiliꞌ. Gdíxjöiꞌbiꞌ netuꞌ ca naꞌ rë́ꞌnitsquiliꞌ uléꞌiliꞌ nedaꞌ, len
    ca naꞌ ruhuíꞌniliꞌ niꞌa qui lë naꞌ guc niꞌ, lencaꞌ ca ruiꞌ ládxiꞌliꞌ nedaꞌ. Yúguꞌtë
    lë ni ben ga rudziji ladxaꞌa.
  lin-lin: Tolendisamaki na nzela ya boyei ya Tito kaka te, kasi mpe na nzela ya kobondisama
    oyo ye Tito azwaki epai na bino. Atalisaki biso posa makasi oyo bozali na yango
    ya komona ngai, kolela na bino, mpe komipesa na bino mpo na ngai. Mpe nyonso wana
    esalaki ete esengo na ngai ebakisama lisusu makasi.
  hns-NT: Hamlog na khaalie hiemmat pakarlie oke dekhke, bakie hamlogke bhie bahoet
    khoesiaalie bhail kie toelog oke tieha deile rahiele. Oe bataais kie toelog ketana
    pasta hai aur agore hai hamse phien se bhet kare ke. Ie baat soenke hamme auro
    khoesiaalie bhail.
  noa-E: Pari mag sĩi i barbaichëm gaaimuapai khaba, mag nʉm dʉ̈i ĩchab ichdëujã pãar
    oothurwia pãar igmamua maach jʉ̈gaagaa jaaubaicheewaita chadcha mʉ onee aadëjim.
    I iek mag pãrau mʉ oom khõchaaga nʉm aajem. Mag nʉm dʉ̈i pãachjã ökhĩirjuu naajem
    aajem, pãach aar jãg problema wai narr gaaimua mʉjã mau ökhĩirjuu chirarr ũrwia.
    Mag pãrau mʉ ëugar iekhaajem khʉʉn dʉ̈ijã jũrr mʉ kõit iekhaajem aajem a jaaubaicheewaita
    warag mʉ oneeubaadëjim.
  eng-EMTV: and not only by his coming, but also by the consolation with which he
    was comforted over you, as he reported to us your earnest longing, your mourning,
    your zeal for me, so that I rejoiced even more.
  mib-NT: Te ni candusɨɨ̄ ni rī, nasūu máá ɨɨn‑ni sɨquɨ̄ jeē ní quiji de, chi suni
    jeē ní ndundeyɨ́ ni de ni casáha ró. Chi ni castūhún de jeē cáñuhun ni rō coto
    tucu ró rúhū, jíín jéē cácucuíhyá ni rō jeē sɨquɨ́ cuéchi ró, jíín jéē cánacani
    ni rō jehē rī. Te jeē yúcuan ní cusɨɨ̄ gā ni rī.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुदाःमाल्‍ले़रक् मे़ःन्, कर खिनिॽ के़बिरुम्‍बा हाङ्‌हाङ्
    लॽमा इङ्‌घङ्‌ङिल्‍ले़आङ् हाङ्‌हाङ् मे़त्तिगे़रो॥ खे़ल्‍ले़ग आक्‍खे़न् साॽरिक्
    खिनिॽ इङ्‌गाॽ याप्‍मि तुम्‍मा निङ्‌वाॽ के़गत्तुम्, हे़क्‍क्‍याङ् तगि पेःन्‍दे़बा
    पाःन्‍निल्‍ले़ खिनिॽ निङ्‌वाॽ साॽरिक् तुगे़बा पाःन्‍निन्, हे़क्‍क्‍याङ् इङ्‌गाॽ
    आक्‍खे़न् साॽरिक् कम्‍ब्राङ् याप्‍मि के़मे़त्तिॽ के़लॽबा पाःन्‍हाॽ चे़क्‍तिगे़रो,
    हे़क्‍केःल्‍ले़ खे़न् पाःन्‍निन् खे़प्‍सुङ्‌ङाङ् साॽरिक् सःत्ताङ्॥
  xnj-xnj: Lepi ndu mukubwela kwaki Tito, nambu ndava ya kujova pemwamkangamalisi
    mtima. Mwene atijovili chamwinogela kunilola na chamvii ngolongondi na chamwigana
    kunikengelela. Lijambu lenili litihekesa neju.
  mmx-mmx: Kopmen at lovotpot mene ren, ketla at levempapaase axasep bok teren mumu
    levempapaase loklox alolos atnimi rin. Ga tong i rinama do mi vara aleng i do
    mina ven ia, la mi bulu mu box ia. La mi gagas kusu mina su auru ia. Kuren la
    a momo aleng tinotno.
  cbr-NT: Tito ucë cupíshima, an mitsu ñuiquin 'ë cacë bana aribi cuati cananuna chuámarua
    tani cuëëan. Mitsunuax uxun ca Titon nu caxa, axribi masá nuituti cuanxbisa mitsu
    isi cuëëanxa quixun. Nux mitsu isi cuanti cuëëananmi 'ën mitsu quiricanu cacë
    ñucama sinani masá nuitutími 'itsaira 'ëmi sináncancë, acama Titon ñuia cuati
    cana cuëëan.
  tee-NT: Chai jantu va yu' ju xaclhik'achanau ni iclakts'inchokoch ju Tito. Para
    iclhik'achanauch ni xaquintajunan ju yuchi ni na k'oxich lhiulai ta yu xalayat'it.
    Quijuni ni ma slivasalh quilalakts'imputunau. Chai ma slivasalh na xamak'anininat'it
    ixlacata ju tuchi xatapasai. Chai ma navip'ut'unat'it tachi ju xaclajunau. Pus
    ni quijuni ju chunch pus palai ick'achanch.
  eng-LSV: and not only in his coming, but also in the comfort with which he was comforted
    over you, declaring to us your longing desire, your lamentation, your zeal for
    me, so that I rejoiced the more,
  cak-NT: Ri Tito xuya' ruchuk'a' kánima man xe ta roma xoka kaq'uin y xkatzu' rech;
    xuya' ruchuk'a' kánima, roma xkatzu' chi raja' can c'o-pe ruchuk'a' ránima, roma
    xixrutzu' chi rix iyo'n iwánima kaq'uin. Xoruya' chuka' rutzijol chake chi rix
    can jojijo-wi, chi jixbison roma man ch'anin ta xiben arreglar ri xbanataj chi'icojol.
    Y chuka' xorutzijoj chi rix yalan nitaj ik'ij chi niben ri nu'in chiwe. Ronojel
    ri' can xu'on chue chi can yalan xquicot ri wánima.
  pah-NT: 'Garuro g̃waramo orepy''a rukatui kiro. Garemimombe''uro g̃waramo orepy''a
    rukatui no. A''ereki ga pe mombe''u javo: “Corintopeve''g̃a jipy''a nog̃atu,”
    ei ga. “G̃a nde repiaga''u hete,” ei ga ji ve. “Ndovy''ari g̃a ore Paulo''ga mongoveveuhu
    javo,” ei ga. “Oko hete g̃a nde rehe ovavagahiva nde rehe,” ei ga ji ve pe mombe''gwovo.
    Ganhi''ig̃a renduvame koji''i ji roryroryvamo.'
  sja-NT: Ichiaba tai t'ãri o-ĩapiji Titopa nepɨrɨda ũridak'ãri. Irua taimaa jaraji
    parãpa iru t'ãri o-ĩapidap'edaa parã t'ãide bak'ãri. Jaraji parãpa mɨ unu k'inia
    jõnɨ. Ichiaba jaraji parã k'ĩsia p'ua jõnɨ, parãdepema ũk'uruurãpa mɨ ãpɨte pedee
    k'achia jaradap'edaa perã. Maap'eda Titopa jarak'ãri parãpa mɨa ũraadak'a wãara
    oo k'inia p'anɨ, mɨ audupɨara o-ĩa beeji.
  xed-xed: Tsa ɓhakta Titus yeya a ta lɓaŋnatá ŋuɗufa ŋni wu, mnaŋnamna guli ká kuni
    lɓanatá ŋuɗufani. Rusaŋnaf rusa ká kuni ta kuma nghəglaŋtá iʼi, ká kuni ta haga
    madər, ká kuni ta lmiha ta lmu kəl yu ka va rfu katakata.
  mks-NT: Ta a̱ ju̱ú sa̱há ña̱ na̱xi̱nu̱ da̱ yóho cuití va, va̱ha. Na̱ndi̱hvi tu̱hun
    ndeé ini nde̱ jáchi̱ na̱caji̱i̱ ndiva̱ha ini mé dá na̱caja ndóhó. Ta na̱ndicani
    da nu̱ú nde̱ ña̱ xíca̱ ndiva̱ha ini ndó cuni ndó nde̱he̱ ta a̱nda̱ quia̱hva táhnda̱
    ini ndó sa̱há nde̱. Ta na̱cachi da xi̱hín i̱ ndá quia̱hva ndícani ini ndó sa̱há
    i̱ ta xi̱hín ña̱ yóho na̱caji̱i̱ chága̱ ví ini i̱.
  gfk-S: Ma pata be tano nuno hinanawat sene mon, iesene be uta ira harbalaraan bileng
    Taitus ga kap mekaia ho mu. Iga hinawase mem be mu manga sip be mu na nes iou,
    be i tamat no numu tapunuk, ma be i mamahien ira numu lilik utagu. Io kaie, no
    nugu gungunuama i manga tamat hanana.
  bmu-bmu: Taitusnöŋ kayöhi, miaŋönök qahöpmö, Korint eŋön urukölalep ak waŋgigetka
    yaŋön jii mötpiga Anutunöŋ miaŋön mewöyök urukölalep ak niŋgiyök. Eŋgö kösohotŋini
    kewö jiyök, “Eŋön ni nekingö köpösöŋgöba kinje. Wösöŋini ölŋa möt niŋgiba lömböt
    niŋgigeraŋgö keuŋi jiba nöŋgö likepne naŋgöba jibingö jöjörömakze.” Kösohot mi
    jii möta urusösöŋgai keta bölökŋi möral.
  dgz-dgz: Me taueni megenat gapan ya wabigam tobigam tanen, go e oit ega den wadianeni
    menan aton aigap anuton. Oit anutoni ame, me imua wa kimeana gapan e koewa ega
    menan bagu sisi anuiana amba nenan anu gurianawa menan yawanegepen anuiana oisewa
    wadianen, amba ne inak nega dan enut anuiana menan ne aton da di anuivin.
  eng-GNV: And not by his comming onely, but also by the consolation wherewith he
    was comforted of you, when he tolde vs your great desire, your mourning, your
    feruent minde to me warde, so that I reioyced much more.
  zaa-NT: Yala uccua tu' animar, alàa solamente porqui'ni gùl·lani bi, sino ą'hua
    porqui'ni uccua bi adí animar por lebi'į. Gutixà'ani bi intu' qui'ni yala calatsi'
    le ilá'ni le inte' attu, ra hua bi qui'ni yala rehuiní'ni le nna ą'hua qui'ni
    yala listo tse'e le para ecàbi le por inte'; acca adí teérulání redacca' látsa'a'
    por nui.
  eng-WEBSTER: And not by his coming only, but by the consolation with which he was
    comforted in you, when he told us your earnest desire, your mourning, your fervent
    mind towards me; so that I rejoiced the more.
  guh-guh: Tito pepatsixae paxamëjavaverena, panejamatabëcueneasaëyaexana. Itsiata
    Tito ëpepatsijava, apo panejamatabëcueneasaëyaexanae. Biji rajane Tito paxamëjavabelia
    itsa patajopa, paxamë pina Tito pajamatabëcueneasaëyaexaname. Bajarapacuenia paneexanaejava,
    Tito itsa pacavajunupaeba paxanëjavaberena, pamuxunanajamatabëcuenesaëtajë. Bitso
    pina picani jamatabëpanetaneme. Bajarapalivaisinua Tito panetsipaeba. Panetsipaebanua
    bitso paneyanajamatabëxainaejava pibisiacuene paneexanaeneconi. Panetsipaebanua
    bitso patanesivanajamatabëxainaejavamë itsa panevënëlivaisitaneme bitso patacasivanajamatabëxainaejava.
    Bajarapacuenia paneexanaejava, Tito itsa pacavajunupaeba paxanëjavaberena, bitso
    pamuxunajamatabëcuenebarëyanë.
  bon-bon: Teeme otni taatu te cibibine ngenecu kokre me lica niwenipi, yepä cuta
    tabe lipu weebibine tiyitnipi, egä weene lipu teebine ngenecu kokre me jaawenepeye.
    Tabe cuta nijipi, egä weene baborage singi gemi cebine päpäname, piiyepu weene
    babo ngenecu mäpu gemi, ngena te läbitepi puma, cuta piiyepu weene singi gemi
    cebine ätityerame. Iyeta peei cina cebine cerämu gege me nawenepesi.
  nhw-BL: Pero amo san nipajqui pampa sempa niquitac Tito, pero nojquiya nipajqui
    pampa nechilhui quenicatza anquiyolchicajtoyaj quema yaya ajsito nopona campa
    amojuanti. Huan nechilhui quenicatza tlahuel anquinequij antechitase sempa, huan
    quenicatza anmocuesojque ica catli anquichijtoyaj. Nechilhui para tlahuel antechicnelíaj,
    yeca nelía nipajqui miyac.
  swh-ONEN: Lakini si kule kuja kwa Tito tu, bali pia kwa faraja mliyompa. Alitueleza
    jinsi mlivyonionea shauku, huzuni yenu kubwa na juhudi yenu kwa ajili yangu, ili
    kwamba furaha yangu ipate kuwa kubwa kuliko wakati wowote.
  wbi-wbi: nakwekuti uNguluve akatukangissie mulwa kwisa uTiito lwene, looli na vule
    mukan'kangisie umwene. akatwoliike vule munsyukilue une, na vule musukunala na
    kukun'hangajikila une. isio simheliile kuhovoka kyongo.
  bba-bba: N ǹ mɔ win nɑɑru tɔnɑ tɑ sun dɑm kɑ̃, ɑdɑmɑ ye u mɑɑ ɡeruɑ mɑ i nùn dɑm
    kɑ̃ win tii. U mɑɑ sun sɔ̃ɔwɑ nɡe mɛ nɛn wɑɑrɑ bɛɛ nɛni, kɑ nɡe mɛ i nuki sɑnkire,
    kɑ nɡe mɛ i kɑ mɑn sunɑ. Yen sɔ̃nɑ tɛ̃ nɛn nuku dobu sosi.
  eng-KJVCPB: and not by his coming only, but by the consolation wherewith he was
    comforted in you, when he told us your earnest desire, your mourning, your fervent
    mind toward me; so that I rejoiced the more.
  kgk-NT: 'Ndaha''éiry igwahẽha-rehe rei ore py''agwapy. Omombe''u kuri xe-vy pende
    rekoha: “Corinto pygwa kwéry nde rexa nga''u voi kuri. Ojepy''apy nipo ra''e nde-rehe”
    he''i pende-rehe. “Ha''e kwéry omboasy gwembiapokwe ra''e” he''i. “Nde ereipota
    va''e ojapose voi” he''i xe-vy pende reko mombe''u-vy. Upéa ahendu ramo xe mbovy''a
    jevy-ma.'
  waj-waj: Hama ivo numa ti tasipama varuuvaara nnaasu ti yoketairavai. Ngia inna
    tasipama varuu mmayaaya yoketaivaa ti kiaa ti mmuuvaaraatama ti yoketairavai.
    Ngia ni taaraivaara pinaama ratada varuu mmayaayaivaa ti kiaa ti mmioo ngia koonnama
    variaivaara pinaa ausa mmuaarareera mmayaayaivaatama ti kiaa ti mmioo ngia niiyara
    mmuduuya rida niiyara vaitutuura kuaivaa tuu mmayaayaivaatama ti kiaa ti mmiravai.
    Ivaara na rikiaaduu pinaama ni yoketairavai.
  cpy-cpy: 'Osheki nothaamenta-shiretanaka noñaawakirira. Roo nothaamenta-perotan-tanakari
    ikamanta-paakina jempe pikanteeyani eeroka-paeni. Ikantapaakina: “Raakameethata-wakina
    Corinto-jatzi-paeni, ikowaeyakini iñeemi, osheki okatsitzimo-shiretakiri okaatzi
    rantzi-mota-kimiri, antawo retakoyitemi.” Arira ikantapaanari, rootaki oemoshirenka-perota-kinari.'
  mpx-mpx: Nige tage wana vin ya te kaiwena ha yaliyaya, yaa wana wasa al kaiwena,
    i wasaan te komiu iya ku payaliyaya. Wama wasa i pem nuwamiu hot nuku kiteyau,
    nuwamiu i nak wami ginol nanakina kaiwena, ge atemiu i waiwai nuwamiu nuku labeyau.
    Inoke wasa o kaiwena ya yaliyaya nabiyan hot.
  wbp-wbp: Ngula Tayituju yukajarni Majatuniya-kurra, ngulangkuju yimi-ngarrurnu yangka
    kujalpankulu wardinyi-manu nganta. Yimi-ngarrurnuju nyurrurlarlangu ngantalpankulu
    miyalu maju manu muntuku nyinaja, manu yungunkujulu nganta pina-nyanyi-yijala.
    Nyanungurluju yimi-ngarrurnu yungunkujulu nganta nyina rdarrkanpa. Ngularna-nyarra
    purda-nyangu jaru nyurrurla-kurlu, ngulangkujuju wardinyi-manu-nyayirni.
  luo-luo: to ok birone kende ema nojiwowa, to hoch mane uhoyego bende nojiwowa. Nonyisowa
    kaka un gi siso mar nena, kendo kaka un gi kuyo maduongʼ, kendo kaka chunyu omoko
    nikech wachna, ma mago duto nomiya amor moloyo.
  nhe-NT: Pero ax san nipajqui pampa sampa niquitac Tito, pero nojquiya nipajqui pampa
    nechilhui quejatza inquiyolchicajtoyaj quema ajsito nopona campa imojuanti. Huan
    nechilhui quejatza tlahuel inquinequij intechitase sampa, huan quejatza inmocuesojque
    ica tlen inquichijtoyaj. Nechilhui para tlahuel innechicnelíaj, yeca nelía nipajqui
    miyac.
  aii-aii: ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܒܐܬܵܝܬܹܗ ܐܝܼܢܵܐ ܐܘܼܦ ܒܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ ܕܝܘܼܗܒܹܠܔ ܠܵܘܟ݂ܘܿܢ
    ܐܸܠܹܗ. ܡܘܼܚܒܸܪܹܗ ܐܸܠܲܢ ܒܘܼܬ ܪܲܚܪܲܚܬܵܘܟ݂ܘܿܢ ܠܸܚܙܵܝܵܐ ܐܸܠܲܢ، ܘܦܵܫܲܡܬܵܘܟ݂ܘܿܢ ܓܘܼܪܬܵ‌ܐ،
