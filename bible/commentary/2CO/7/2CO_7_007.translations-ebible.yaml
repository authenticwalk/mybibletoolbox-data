  gvf-gvf: Yobilaan bile na tongwa main iwe. Yalini inin pi bawa dungwa tawle pirebinga,
    taman. Yalini i milinga gul milungure, i yobilaan bile yalini tenga piriga, ena
    na ama wai piriwe. Yalini mile, “Korin ka main ibal ka iru di na tongwa piro.
    ‘Na ibal kobe Pol kanabina di pirere, te miriin giil pire Pol terere, te Pol guun
    kan pire yebe erebinwa,’” dire i ka iru dinga, Taitas ure di na tongwa, ena na
