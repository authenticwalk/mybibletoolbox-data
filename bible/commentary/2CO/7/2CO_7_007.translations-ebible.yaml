    ocewebe. — “Paulo cedag̃ ma juk adi ocawẽwẽm” i''e''em ip — i dak cuk o''e ocewebe.
    Iboap awẽg̃ co buje big̃ ma ocecokcok cĩcã oce''e.'
  amk-amk: Amenemirorongnei mitubaru tonanafo, wiro na dontai ma fo tera kaha, mae
    na deikaririai we amea we todoni metohoni enerorong mitubaru fo. Deikaririai kontai
    we metohong weai paria we mesobu yau aha fo, we metatua mea paria we fianai aino
