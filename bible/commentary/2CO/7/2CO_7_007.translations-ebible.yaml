  ena-ena: Namɨlaŋ Taitusɨ dɨ mavɨn ifɨmɨgudalaŋ nudɨ humɨgaŋ simɨ hɨnilɨ agadɨ igahɨlahɨlu
    uami. Igahɨlɨmɨli aludɨ humɨgaŋ agɨlaŋ avi simɨ hɨniavɨlalɨ uami. Taitusɨ agaŋ
    aludɨ nameŋ abalɨ uami. Kolin haiabɨla hɨsɨŋ agɨlaŋ nadɨ iga iga saŋ hɨji hekɨlɨ
    lamalama hɨniavɨlalɨ aba abalɨ uami. Nɨbɨlaŋ nulɨdɨ vɨhɨlɨ agɨladɨ hihɨla hihɨla
    saŋ ilɨha ilɨha hɨniavɨlalɨ aba abalɨ uami. Nama hula humɨgaŋ simɨ hɨnihɨni saŋ
    hɨji hekɨlɨ daŋ hɨniavɨlalɨ aba abalɨ uami. Hameŋ abɨci viaŋ hekɨlɨ hɨjɨŋalacin
    uami.
  tgo-tgo: Ma mbe le vuthake eŋge kaiwae na i vavurɨghegheŋaime, ko iyemaeŋge Taitus
    le utuutu weime ghemi kaiwami, kaiwae i utuŋa ghemi va hu vavɨrɨghegheŋa na i
    giya yanawame nuwamiya moli hu thuweŋgo. I dage weime nuwami i tharɨ lemi vakatha
    raitharɨ kaiwae na lemi vatomwe ghamimberegha nuwamiya hu thalavuŋgo. Totoko iyako
    i vavurɨghegheŋaŋgo laghɨye moli.
  yap-yap: Gathi kemus ni bochan e wub ni tay, machane ku bochan murung’agmed ni weliy
    ngomad u rogon ni mpi’ed e athamgil nga laniyan’. Keyog ngomad rogon ni kam m’ad
    ni bochan ni manga yugu mu guyed gag, nge rogon nike taganan’med, nge rogon ni
    kam pired ni kam fal’eged rogomed ni ngam yororgad rog; ere kari gel e felfelan’
    ngog e chiney.
  mop-NT: Jetz'cunbi ti wool ma' jadi' u men c'ochi ala'i tiqui weteli. Jetz'cunbi
    ilic ti wool etel ca' ti wu'yaj biqui a jetz'cuntaje'ex u yool aj Tito ti que'en
    ta yaame'ex ich caj Corinto. U yadaj to'on biqui ti top que'ene'ex a wool a wileen.
    U yadaj ilic to'on biqui ti top yaje'ex a wool u men a sip'ile'ex. U yadaj ilic
    to'on biqui ti top que'ene'ex a wool a tz'ocse'ex in t'an. Le'ec ti ca' in wu'yaj
    abe'e, mas qui'aji in wool.
  tet-tet: Titus mai tiꞌan, nia nakbiit amikaan neon, tan nia nasara lia naꞌak, oras
    nia sei iha emi, emi hakbiit niakaan neon. Nia moos dale naꞌak, emikaan neon sadiꞌa
    ho lia mak uluk dadi tiꞌan iha emikaan klaran. Nia moos dale naꞌak, emi harui
    aan atu tulun haꞌu. Rona kola nunia, haꞌu neon boot tebes.
  hlt-MCSB: A lonah bueng nen pawt tih thaphohnah nen te khaw nangmih n'hloep thil
    coeng. Nangmih te mueihuenah, nguekcoinah, kai soah nangmih kah kohlopnah te kaimih
    taengla ha puen dongah muep ka omngaih bal.
  xtd-NT: Kukaꞌnu anu‑da, xaxeꞌe xa n‑kixee Tito, ko dani kukaꞌnu anu‑da, xaxeꞌe xa
    kukaꞌnu anu mee‑s xaxeꞌe mee‑n. N‑jaꞌan‑s xa ka kukajan ini‑n xa jini ñaꞌa‑n.
    N‑najani‑s xa ka tnau ini‑n. N‑jaꞌan‑s xa ka juini‑n xa jandixa koio‑n tnuꞌu‑da.
    Te xijan kuu xa n‑kuvete‑da xa n‑kuvete‑da.
  mdy-ETH: ኑ ዶዴሢ ዒዛኮ ኑ ኮራ ሙኪፆና ሌሊ ማዒባኣንቴ ዒንሢ ዒዛ ዶዲሼያ ማዔሢያ ኑ ዋይዜሢሮኬ። ሃሣ ዒንሢ ታና ጶቂሣሢያ፥
    ታ ዛሎሮ ዒንሢ ዖያያ፤ ጊንሣ ሃሣ ታና ሚጪንቲ ዒንሢ ማላ ማሊፆ ኑም ዒ ኬኤዛዛ ሚርጌና ታ ዎዛዼኔ።
  spl-spl: Otmu emelâk den ekyongowan ya nâŋgâŋetâ biwiyeŋan hâumu tepyeŋe nâŋgâm
    kaok nâŋgânihiai. Yakât otmâ lok nombotŋaŋe sâm bâlenihiwi ya kâpekyiŋgim sârerenekbi
    yakât den pat Tito ekuŋetâ biwiŋe huruŋ sâop. Otmu yâkŋe taka den pat ya eknohomu
    biwine huruŋ sâmu heroŋe dondâ nâŋgâyiŋgian.
  usp-NT: Y ma' xita'ke xojqui'cot cuando xyuk Tito, oj mas xojqui'cot jwi'l re xij
    chike chi atak sub'laj qui'cotemal xaye'tak laj ranm cuando xwa'x chaxo'lak. Re
    xij chike chi atak rajti awanmak tawiltak inwch y sub'laj c'ax laj awanmak jwi'l
    man c'ax ri xansaj chaxo'lak y sub'laj chawajak inwch. Jwi'l juntir li xwa'x jun
    nimlaj qui'cotemal laj wanm.
  zav-NT: Beyacxenḻaža'a caguə de'en bele'e na'azən' sino por ni c̱he rson de'en zeno'enə'
    de que bebeichgüeine' can' chonḻe. Be'e dižə' de que zelažə'əchguale yida' de'e
    yoblə delaṉa'a le'e. Na' ḻeczə ne' de que chegüi'inchgüeile ḻo'o yic̱hɉla'ažda'olen'
    ca naquə de'e mal de'en benḻen' na' chi' yic̱hɉle gonḻe can' gwnia' le'e. Na'
    bebeichgüeida' de'en bele'enə' pero mazəchlə bebeida' dižə' de'en be'e c̱hele.
  sgz-sgz: Gim áslai lala gasgas kabin i kán purpurut ái Tito main narsá gim, má a
    atatir mul ngo gam arakrakai on. A parai si gim ngo gam lala nem i mák iau, má
    gam ot keskam suri táit a tapam hut i katbán kángit kis án ararguna, má gamá nem
    suri na kes kaleng i git. Pákánbung iau longrai ngorer, ki balang a káng ungleu
    mai lala gasgas.
  kek-NT: Moco ca'aj cui' ta riq'uin xc'ulunic laj Tito nak quisaho' inch'o̱l. Riq'uin
    ban ajcui' rabinquil nak laj Tito sa sa' xch'o̱l e̱riq'uin. Quixserak'i ke nak
    la̱ex te̱raj rilbal cuu ut quixye cue nak xyot'e' e̱ch'o̱l nak xraho' inch'o̱l
    e̱ban. Ut quixye ajcui' cue nak niquine̱c'oxla. K'axal cui'chic quisaho' inch'o̱l
    chirabinquil a'an.
  blz-NT: Taasi'po tongko' tataka ni Titus, kasee ia uga' nambantilkon se' koi upa
    a noana men kuu popobeles. Ia nambantilkon na ko'omai se' i kuu mingkira' tuu'
    pootutuung tii yaku', ka' i kuu nangkadarai tuu' wawaumuu men mbaripian ka' koini'i
    mingkira' mangalawei yaku'. Wawau men koiya'a ninsidakon i yaku' nobeles tuu'.
  poe-NT: Ntá jehya kíxin tí kjuíji chꞌán ó chrókóchèxinni. Náhí. Chéhe̱ni kíxin jahará
    kjui̱nchechéhérá chꞌán. Chrónka chꞌán kíxin imá tjinkáonrá chrókꞌuíkonrá tí janhan
    la ko chrónka chꞌán kíxin tóxakonhanrá kíxin tí jie̱ kjuásinrá la ko kja̱xin tóxakonhanrá
    chrókjui̱chꞌerá tí nkehe kuétua̱nhanrá. Mé kui̱nha̱n kaín tíha ntá a̱ntsí má kóchàna.
  san-TAM: கேவலம்ʼ தஸ்யாக³மநேந தந்நஹி கிந்து யுஷ்மத்தோ ஜாதயா தஸ்ய ஸாந்த்வநயாபி, யதோ(அ)ஸ்மாஸு
