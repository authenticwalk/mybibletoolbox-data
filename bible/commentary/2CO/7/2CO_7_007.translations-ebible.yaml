    bom aket budunin sung uyo bakoyam nadane kimi nam adonamámin sung uyo bakonam
    audano, beta naka be kidi atin kalfalin seng kudubi ko.
  ura-NT: Coatiha turuhane jaauncha nihei, raotojoeein neeichene coaraane jaun, acaaentonai
    suujua aninoaain corajihane jaunne, canacaanu netonai canacaanu suujua aninoaain
    corajihacaanu. Acate jataain canacaanu coaana jeriquichene que aitiin, canu coreniha
    inaderaain canu que coaauquichene beebeje canacaanu rai. Nii jaune jataain jeelai
    amuritoheriin rachoojoeein neeun.
  mcd-NT: Nocoqui nocoshon nocon nomuran shinanmashara. Noco yoia isca huaquin, —Corintofoan
