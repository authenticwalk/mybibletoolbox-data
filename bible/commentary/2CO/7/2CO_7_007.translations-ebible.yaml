  gaq-gaq: ମାତର୍‌ ମେଁନେ ପାଙ୍ଗ୍‌ନେ ବାନ୍ ଣ୍ତୁ ମାତର୍‌ ମେଁ ପେଇଂନେ ଡାଗ୍ରା ୱେଚେ ଆଣ୍ଡିନେ
