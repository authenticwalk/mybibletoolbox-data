  bjp-bjp: ma biil na tapiek kia sau, biil. God i fafnen kemem sabin aunbiing keme
    ongen u le gam fafnen ta Taitus. Ma Taitus i fas kemem le gam ier kanaka tom isi
    par iau, ke i purngis e balmi ma imel e tara engenges kimi isi iau. Pesu, ia ka
    lala laes.
  xon-xon: Naa ye nima baanja le sɔŋ tisui. U tuk timi nimi aabimbin aah ŋan pu na.
    Nima le cha tisui sɔŋ. U tuk timi ke ninimbil man ke ni ki kan mi, ke ni kpa mpombiin
    nimi aatunwanbir pu, ke ninimbil man ke ni kii maamɔb. Nima le cha m moo kpa mpopiin.
  tzo-ZNT: Pero maꞌuc noꞌox jun o coꞌon ti isut tale; jaꞌ jun o coꞌon noxtoc ti apatbeic
    tal yoꞌone. Yul yalbon ti chacꞌan chaqꞌuelicone, xchiꞌuc ti chopol avaꞌiic ti
    avacꞌbecon cat coꞌone. Liyalbe noxtoc ti lec avaꞌiic li cꞌusi lajtsꞌibabeic tale.
    Ti cꞌalal icaꞌie, batsꞌi ximuyubaj xa.
  mpm-NT: Ti ni kusɨɨ ini ri, ko ansu nɨnɨ maa ri, chi suni ni kusɨɨ xaan ini maa
    da ni ka saꞌa ra. Chi ni kasjnuꞌun da ja ka ñukuu ini ra naa ra ja na kuni tuku
    ra nuu ri, jiin ja ka kukuiꞌya ini ra sɨkɨ kuachi ra naa ra, jiin ja ka kaꞌan
    ini ra jaꞌa ri ja ka ndɨꞌɨ ini ra. Ja yukan viꞌi ga ni kusɨɨ xaan ini ri.
  ots-NT: Cja̱ más xí ndo mpöj nʉm mʉy, porque nʉr Tito xpá jña̱nqui razön diguequɛjʉ.
    I xijqui, nuquɛjʉ, nguí nejʉ güi cca̱jtiguijʉ, cja̱ ya xi mí ddahquijʉ ʉr du̱mʉy,
    como nguí ma̱jmʉ, jí̱ mí tzö ca xquí jiɛjtijʉ car cja̱hni ca xquí dyøti ca rá
    nttzo. Guejtjo xí xijqui nʉr Tito, ya xi nguí nejʉ güi dyøtijʉ ca dú bbɛjpiquijʉ.
  hoy-hoy: अदिक ना सिर्फ आऊन बंदुर देल लेकीन आऊन आ शांती देल भी, जो आऊक नीम दी टु
    सिकीत. आव नीम लालसा, नीम दुख अदिक नान साटी नीम धुन इन बातणी नामी केळ्सदुन, यदुर
    देल नानी मात्‍त खुशी आत.
  amo-amo: Na nin dak mere cas b, tutung baramsheu nayi ana se kiti mine na awa beling
    nari libusine min, mine nkune kune nin cancam ndamuwa minwa mine nime in wa su
    ayi aboo kang.
  pjt-pjt: '@see-verse:2CO.007.006'
  cwe-cwe: Siyo kwa kwiza kwa Tito muhala, mbali iviya kwa ichimu cha moyo womumwing'hile
    mweye. Yeye kachilongela viya vimulonda ng'hani kuniwona, viya vimuli na usungu,
    vomulonda kunigombela. Mbuli ino yonitenda nideng'helele ng'hani.
  daa-NT: Maan kaak iskinti-ak, ŋa asin̰ji ka Tiitɗo di, kar gay, ta kaawoy taat ŋa
    kaawinti a maman ku giniiji gamin kuuk iskig ɗo gelbiney. Ŋa kaawinti a ku gin
    niyin taat a illa kuun talin pey. Ŋa kaawinti oki kadar aditko nige ɗo maan kaak
    kuuniye ho maman ku zeeɗiy a kuudu male. Ansii ko, galilil gintu pey dakin aale.
  mlp-mlp: Teq Taitus i gigo hib gwahtimta naqmo amomo ago i ginad a hi dimniy. Haiqgam.
    In le ne gibiysa ne ginad buliyim dimunmo osayta nazaq in ne gibiyad in agem kiskismo
    iy. Agem kiskis iyim ussa in bolim ne giwagamun na bilaqan God i gigem eman kiskis
    tiqiymo. Ne ya ibiynan ginad ayahmo bilaqaqta na ago Taitus bilam. Ad daq meqin
    ne gigo hib gwahtimta na ago ne ginad meqniysa ne ya iqez muzinnan giwaz diq meqniyayta
    na ago in bilammo. Bilaqan ya huritim inad ayahmo dimniy.
  ape-C: Apak douk madae aparuh hur wosik um agundok Taitus nanak um atin uwe, uwok.
    Anan douk nakripesh um agundok ipak penek ananihw apahw hor wosik um. Apak memnekesh
    namudok aria aparuh hor wosik. Nakripap um agundok ipak pakri abom um putik eik
    um. Um agundok ipak aparuh yoweruh um riguk ipak penekume anah aih aria eikihw
    apahw yowehw um. Nakripesh-umep um agundok sheneyagwreh enenyenen um eik aria
    ipak panawasham eik um. Nakripesh um ipak namudok aria eik douk yanadudareh abom
    yariguk.
  bgs-bgs: Idayawan ké su igdunggù sikandin, asal idayawan ké pagsik su igulitan ké
    ikandin na igpabákkár yu sikandin. Igulitanna ikandin na ágkabugaan kó kanak,
    ágkaranu kó tingód katô inému, asta duwán kakalyag yu na dumapit kanak. Purisu
    tuuwa gó ágkadayawan áknganni.
  faa-faa: Taetase perakano isu seseraka, arirakano epo some kasane soko, isiapo kairaka
    kára sesesapo. Epo isuaki some kasane oyapo. Repo e masesesapo, airakasupo. Arirakano
    repo ano aseako seserakanapo, airakasupakae. Arirakano repo makata watikiaka rakisiane
    hisiraka metakarikia, arirakano ano patera aseako hemakapurakanapo, airakasupakae.
    Airakano nōmo kaikia kára sesesapo.
  kik-kik: na to ũndũ wa gũũka gwake gwiki, no ningĩ nĩ ũndũ wa ũhoorerania ũrĩa mwamũheete.
    Nĩatũheire ũhoro wa ũrĩa mwendaga kũnyona, na kĩeha kĩnene kĩrĩa mũrĩ nakĩo, o
    na ũrĩa mwĩtangaga mũno nĩ ũndũ wakwa; nĩ ũndũ ũcio gĩkeno gĩakwa gĩkĩongerereka
    gũkĩra mbere.
  cap-NT: Niz̈aza Titz̈quiztan anc̈huca quintu nonz̈cu, wejrqui zuma kuztatac̈ha.
    Tituqui anc̈hucaz̈ cjen llaquita cjissitac̈ha. Nekztan anc̈hucaquiz tjonz̈cu,
    niz̈aza anc̈hucaz̈ zuma kamta cherz̈cu, kuztatac̈ha. Niz̈aza Tituqui quint'ichic̈ha,
    anc̈hucqui wejr ancha cherz pecatc̈ha, niz̈aza weriz̈ llaquita cjen anc̈hucqui
    llaquitazakaz cjissinc̈hucc̈ha. Nekztan wejtquiz tjurt'iz̈inchinc̈hucc̈ha. Jalla
    nii nonz̈cu juc'anti cuntintu cjissinc̈ha.
  ksr-ksr: Taitusnoŋ karoti, iikanondeeŋ qaagoto, Korint oŋonoŋ uluŋkoleŋ ama mugi
    iinoŋ nijoro Anutunoŋ iikanoŋ kaaŋagadeeŋ uluŋkoleŋ ama nono. Oŋoo sundugia kokaeŋ
    nijoro, “Oŋonoŋ nii niibombaajoŋ koposoŋgoŋ laligoju. Wosogia oŋanoŋ moma noma
    lombo noŋgitiwaa qaaya jeŋ noo kitina naŋgoŋ jewombaajoŋ jojoriŋkeju.” Sundu ii
    nijoro moma uukoisoro somata qatawo mobe.
  eng-TNT: 'And not with his commynge only: but also with the consolacion wherwith
    he was comforted of you. For he tolde vs youre desyre youre mornynge youre fervent
    mynde to me warde: so that I now reioyce the more.'
  sbs-sbs: Kena ibali chakusika bulyo chaba tususuezi kacho Ireeza. Ibali ni che susuezo
    yaba tambuli Tite kuzwa kwako. Abatu wambiri kaze rato lyenu, kuwilwa kwenu, ni
    kubirerera ahulu ime. Imi sanga ni kuhitiliza.
  sue-sue: Agoro na uzutisia awa Tito naso nana kei awisia amira gege kota, nikare
    duba ewanana wai ge numore sisewa awa puro kei awero sesi ninisena ami meni awa
    dai Tua meni na uzutisia. Nikare na noko gamu kotumu-kotumu inoise nowewa; nikare
    namore waya zo wisia amira dire-buare inoise duba naire nowewa; nikare na emo
    putou inowewa — uge awa namore weti giro yawa sara bamubake wisena awa.
  fra-NCL: 'non seulement par son arrivée, mais encore par la consolation que Tite
    lui-même avait éprouvée à votre sujet : il nous a raconté votre ardent désir,
    vos larmes, votre amour jaloux pour moi, de sorte que ma joie en a été plus grande.'
  snn-NT: Ja'nca raoguëna, Titobi mësacua yë'ëre cu'e ëaye, mësacua oire baye, yë'ëre
    ai yëreba yëye, ja'anre yë'ëni quëaguëna, yë'ëbi gare se'e recoyo sa'ntiye beoye
    ba'iguëbi mësacuani quë'rë ai ba'iye bojo recoyo re'huahuë.
  atb-NT: Yhang jé lé é dông mai za a nghut, yhang lé nungmoq nhik tíng byî é hkyô
    dông mai le nghut lhê. Ngá é gabú hkyô gi, gó nám lhê htoq má je myo sháng gaq
    ga, yhang gi, nungmoq ngo lé myit tuî nyi é hkyô, nungmoq gyai yhang shut bûn
    é hkyô, ngá é matú nungmoq gyai myit chiq byî é hkyô pé lé, ngamoq lé taî kyo
    bê nghut ri.
  cek-AK: Titu angzoh pongah oephaih ka tawn o khue ai ah, anih na bomh o haih, kai
    hnuk han na koeh o haih, kai palung nang set o haih hoi kai nang mawn o haih loknawk
    to anih mah ang thuih pongah, anghoehaih ka tawnh aep.
  bkd-bkd: daw iyan daan adagi ha igkalipay day sa kalipay daan hi Tito mahitenged
    inyu. Intultul din kanay sa kabulung nuy kanak daw sa kaguul nuy daw sa kabayà
    nuy gayed hu pagbuhat hu insugù ku inyu. Aman iyan gayed haini tungkay ku igkabayà-bayà.
  ctu-76: Mach cha'anic jach ti juli Tito tijicña c pusic'al pero cha'an tijicña i
    pusic'al Tito je'el cha'an ti jatyetla. Ti' subeyon lojon wen la' wom la' cha'
    q'uelon lojon. Ti' subeyon Tito cha'an ch'ʌjyemetla. Chʌncol la' wen cha'len pensal
    cha'añon. Cha'an ti jini t'an más c'ajacña coj ti cubi.
  lac-NT: Mʌ' chen qui'jij in wor caj in wʌc'ʌs iraj Tito, bayiri' xan jach manan
    qui'jij in wor quire' caj u ya'araj Tito bic tabar ta chichquintex u yor Tito
    xan. Mʌ' ja wirej, a Titojo' jach qui' yor yejerechex. A Titojo' caj u ya'araj
    ten xan bic tabar jach tucur a ca'ex quire' ta yajquintex in wor. Raji' caj u
    ya'araj bic tabar a c'at a wiriquenex. Caj in wu'yaj a ra' t'ʌno' jach ya'ab qui'jij
    in wor. Caj u ya'araj xan bic tabar ta c'ʌ'otenex.
  xla-xla: Epalati Taitesta dita hala dla pulati natipame dia꞉ye sikemte sisiyeuwa.
    Epame ya꞉tapo dia꞉ watle wua꞉ koko hapuloma atlamalati dalepame epo ma wua꞉ta
    Taites watle siyele hamili koko ma atla dalepame di sikemte sisiyeuwa. Epapeleye
    Taitestapo di watle wua꞉ta na꞉ natilowe sikemte solotamale himha꞉ha꞉ koko mate
    epo wua꞉ta na꞉ dla batalimale koko halë tle ma dupa kolle himme ha꞉ha꞉ kokoye
    atlati me-daluwa. Epame wua꞉ta ka꞉yapa na꞉ tiyama tle poha꞉ha꞉lalo ha꞉ha꞉uwa tle
    ma heheletipo na꞉ tiyama tle ha꞉ha꞉ kokoye dalepame na꞉ ma sikemte siyeuwa.
  xav-NT: 'E tawamhã, Titu wei watẽme ĩwisizém na si, ma tô wapẽ hã ĩ''re wama da''wa.
    Mare di. Taha na si õ di. Aiwasu''u wẽ wa''aba na zama, ma tô wapẽ hã ĩ''re wama
    da''wa, duré Titu hã asiwi ĩpẽ''ẽ hiri aba na aiwasu''u wẽ za''ra wa''aba na zama.
    Ta hã Titu hã ma tô wama aiwasu''u wẽ za''ra wa''wa, ãne: “Corĩtu na ''ri nho''õmo
    nhisi ãma ĩsazei''wa norĩ hã te sima aiwẽ za''ra, ''râwi te te duré asabu za''ra
    da, tãma asawi uptabi za''ra wa. Ta norĩ hã ma tô duré ''râwi sina tipẽ''ẽzé za''ra,
    marĩ hã ĩwasétére hã te te siwi ĩ''manharĩ za''ra zém na hã. Te duré sima aiwẽ
    za''ra, te te siwi ai''upari wẽ za''ra da, asitob''ru norĩ wi.” Ãne na ma tô wama
    aiwasu''u wẽ za''ra wa''wa, Titu hã. Taha wa, aima ĩ̱toi uptabi za''ra wa''aba
    di, ãhãna hã.'
  cuk-cuk: Unnila Tito-nonikidbarbi anmar yeer-itossulid. Anmar yeer-itosbalid, ar
    ade, Tito-e-gwage bemar yeer-ito imaksamarmogad. Tito anmarga sognonikid, bemar
    nue-an-sabmarye, bemar nue-bosye, degine, bemar angi nue-binsamarbarye. Degisoggu,
    a-ulale, nue-weligwar an itononisunnad.
  tbf-tbf: Ma a kap va surie ken bineit mo eiekesen surie buer mi vavaman nga ta nga
    terie sien. A nga pengan segei kenga lalaron beitsak nia pare gei, ma kenga mesirik
    surie mi kepineits ta nga tsorubeit senga, ma a nga pengan buer kenga lalaron
    nia tuir kouk meie iou. Io, kong nires a nga leong beitsak rio vourvour.
  uig-CYR: тапқан риғбәт-тәсәллимиз пәқәт униң келиши арқилиқла әмәс, бәлки униң силәрдин
    тапқан риғбәт-тәсәллиси арқилиқму болди; чүнки у силәрниң бизгә зариқип тәлмүргиниңларни,
    силәрниң һәсритиңларни, силәрниң маңа болған қизғин ғәмхорлуғуңларни ейтип бәрди;
    шуниң билән мән техиму хошалландим.
  ikw-NT: Ọ bụ́o kwnornu nụ Taịtosi varụ kpọi, kọvu nkasi mkpọma anụ nyernu a. Ọ kannụ
    aị nhne gbasịri obirizi anụ, nụ nhne igbugbu nụ nhne gbasịri m metụru anụ nụ mkpọma.
    Ka mernu mkpọma sọ m n'ọnu k'agịda.
  khs-khs: 'Taitase inapita: niwa epelese, apula: e solo se tiye miwana, niyewi ta:tapola:
    sosolo epeyakeye. Eye nima solo se tiye miwa wekeye. Kiyewi ewamo epelese ema
    hauwekilise penaiya kinisekeye. Au selesapekeye. Apula: kiyawa newa potapose epelekeye,
    au seyakeye. Apula: kili mane olokeyatela timiyawa mapolose iya:pela:, apula:
    newa kulu inise matanekeye, au seyakeye. Apula: neyewi ta:tapola: ne himu fa:nemiwa
    epeya sosolo woliyetikeye.'
  dwr-ENT: ኑና ካሴዋፔ ኣ ናሼቺያዌ፥ ቲቶ ዩሳ ፃላላ ጊዴና፤ ሺን ሂንቴ ኣ ሜንዳዌ፥ ሂንቴ ታና ቤዓናው ኣሞቴዳዋኔ ታው
    ቃሬቴዳዋ ቃሲ ሂንቴ ታና ማዳናው ጊጌቴዳዋ ኢ ኑሲ ኦዴዳ።
  pma-pma: Ka roviteis amaien onen koa vati lat rendemien onomaitel. Kei kur longlongien
    keke kami mivati lat rendemien onen veni emi vati mok mivales inau, milonge tisa
    ven asa koa mimumoni, ka rendemien onami keih keke mivalomal en usite onak en
    meten koakeil aselus kutut kat nau. Navong nakur longlongien enek, nalonge tahos
    vis tahos imok.
  atd-NT: No kono no sikan do no pogdatong din ka nakabulig to kanami no goinawa.
    Di ko innangonnangon din on ka imbulig now to kandin no goinawa, sikan ka dangob
    no ingkabulig to kanami no goinawa. Ian su nignangonan koy rin to dakol ka igkoiniat
    now to ogkita kanak woy to lagboy no nokogsondit ka goinawa now to mgo nohimu
    dio to kaniu no kono no litos. Woy nignangon kanak to magaan kow ogtuman ko nokoy
    ka ignangon ku kaniu. Sikan ian to nigdakol on ka igkarago ku.
  tel-2017: తీతు రాక వలన మాత్రమే కాక, అతడు మీ దగ్గర పొందిన ఆదరణ వలన కూడా దేవుడు మమ్మల్ని
    ఆదరించాడు. నాపై ఉన్న మీ అభిమానం, నా పట్ల మీ దుఃఖం, నా విషయమై మీకు కలిగిన అత్యాసక్తి
    మాకు తెలియజేశాడు. కాబట్టి నేను మరెక్కువగా ఆనందించాను.
  hat-BSA: Pa sèlman vini li an, men osi pa rekonfò avèk sila li te rekonfòte nou
    an, lè li te bannou rapò de dezi nou genyen an, tristès nou, zèl ke nou te gen
    pou mwen an; pou m te rejwi plis toujou.
  top-NT: y quinca̱makapa̱xahuán la̱ cha̱lh. Ma̱squi ma̱s quinca̱makapaxahuán acxni
    quinca̱huanín la̱ cuentájtit acxni ca̱lakpaxia̱lhnán, la̱ quila̱lacata̱stacá̱u
    xlacata nacana̱chá, la̱ quila̱li̱lakaputzayá̱u y li̱puhuaná̱tit tú cpa̱xtokni̱t.
    ¡Chí xli̱ca̱na cca̱li̱pa̱xahuayá̱n!
  msk-msk: Buku gaid nang pagdatung ni Tito yang pyagauma nami, arag gauma kami pagdungug
    nami sang pagbatok ni Tito na kamo kono yang pyagauma naan kay madyaw yang imo
    mayo kanaan. Arag byabatok ni Tito na laban kamo yamaawung kanak, gosto mayo mikita
    kanak. Arag pyagalaong naan na yamaundug kamo tungud sang kamayo sara. Laong naan
    na yapagoyon kamo sang kanak pagokom kamayo. Pagdungug ko sining batok ni Tito,
    laban ak gauma.
  gyr-NT: Ndahei rumo Tito yepotaseño orovɨharete, ahe avei oyembovɨha guasu pe rese.
    Ahe aipo ehi oreu pe aipo che repia pota ité peye yepi; omombehu avei che rese
    pe vɨharẽhɨ agüer cheu, pemahenduhaño ité aipo che rese pe che raɨsusave yepi.
    Aipo nungar renduse ayembovɨhá catu.
  kmh-kmh: Nuk biy apiy, nup yerer gipik ak sek, gosimb yip niŋiy simb gakniŋ kond
    mindenbik minim ak sek aŋgek, yip tep yimb gak.
  ukr-ONPU: і не тільки його приходом, але й тим, як він був підбадьорений вами, сповіщаючи
    нас про ваше сильне прагнення, про глибоку журбу й про вашу ревність за мене.
    Тож я зрадів ще більше.
  emi-emi: Karika va ami ghe masimasiaala nonga reerekataane, ta kiukiu tee nongina
    vaalua am ghe asarasarakanaiela. Ghe auliaa teela etaimami va am annaaili tani
    taraieghi, me vaalua aalousiusiaaimim etaghi, me nannaaimim ta ngetaghi namungaili.
    Liuna avalua o me masimasiaaghi ghe namungailiila.
  zpv-NT: Nee ayi pur nin ziga zi dxiꞌh nin badzihn Titu, sino que neezaa pur tanto
    nin riuuꞌguiꞌw stoꞌ ba pur laꞌhtu. Laꞌh Titu gunah balaaca chiꞌh nin xclaaꞌdzi
    tu gwaꞌha tu loh nu, nee gunah za bi cuun guelnalaasa nin nuu stoꞌ tu pur nin
    ruhnn tu lligaaba pur naꞌh. Pwihsi ya cun garaa raꞌ deeꞌ mahzi ru rahcaziahan
    guelnasaa stoꞌn.
  gux-gux: Laa tie Tita cuama bebe ka, ama wani o yaa ba moko n den ba yaa baagi i
    kani. o den togidi ti yi yankuali, yi ninsiidi leni yi ŋaniali n po, hali li pamancianli
    den yabidi n niini .
  kos-kos: Tia tuku lal mukena pa akpwaryekutyak, a el srumun luman akku lowos nu
    sel. El fahkak nu sesr lupan kena lowos in liyeyu, lupan pakomuta lowos, lupan
