    begén. Brab toow gom fo kun énggésénule atin fénagayas gom bénréh dob de étéw
    témbo begén i kéamfilo kome begén. Mélaw toowu na fo moror.
  nlg-nlg: Na maiana te va togotogoghai, mi ghai tai togotogo ghua na pukuna nina
