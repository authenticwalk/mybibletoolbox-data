    õꞌati tuukii unao tukapaꞌazon õgaru. Naꞌiki tuukii unao kashaꞌoran ukashaꞌoradan
    dikin ii õnyukunuu. Naꞌiki ukowaada kapam tuukii udiꞌitinpan ukaminkaꞌutaꞌazon
    dauꞌan õgaru. Uruu idi õkonaukian udawun iti manawun.
  mva-mva: Tago makare purangana-la ka diakakai-kama. Makare ipura nge baituka be
    kam kaka-kaingaki nge irangaki. Be ira-kama kam moimoina-tina kamatea kana karere,
    be ilo-ming nge ditagaiau-tina, be ilo-ming dibukutakau-tina. Bokai ulongo nge
    kodeka surigu diuia-tina.
  dwr-NT: Nuuna kasewaappe aathi nashechchiyaawe, Tiito yuussaa xalalaa gidenna; shin
    hintte A menthetheeddawe, hintte taana be7anaw amotteeddawaanne taw qaretteeddawaa
    qassi hintte taana maaddanaw giigetteeddawaa I nuussi odeedda.
  kfw-kfw: Halli eini nakaminrok Titus iheiwa jar bitkhan emak, takkha achong heiroon
