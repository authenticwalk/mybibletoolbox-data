    rumangsa nduwé salah marang aku, nanging saiki kowé pada ora wedi mbélani aku.
    Kabar kuwi kabèh pantyèn nambahi bungahé atiku.
  byr-byr: Taaitazai nemɨnyabanna biꞌmaꞌmwakeꞌna yune dazahɨrɨvɨna Gotɨyai neyɨvaimwamwakeꞌ
