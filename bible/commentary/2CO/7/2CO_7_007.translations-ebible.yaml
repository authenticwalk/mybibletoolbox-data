    yin̈ hecꞌul. Hayet wabenan huntekꞌan tuꞌ caw yikꞌcano yip tzalahilal yul wanmahan.
  cak-CNT: Ri Tito xorucukuba' kac'u'x man xe ta c'a roma ri xoka' kiq'uin y xkatz'et
