    ka faꞋarongo kaimili logo ana kamu kwaimanatai sulia na ꞋafitaꞋiꞋanga neꞋe kamu
    kwatea fuaku. Ma nia ka faꞋarongo kaimili logo Ꞌani na alafeꞋanga mamana kamu
