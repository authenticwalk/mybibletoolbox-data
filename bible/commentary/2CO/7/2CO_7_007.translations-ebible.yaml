    dathaꞌ makabɨwakevɨ Gotɨyai nemɨ kwainaavɨre sɨmunyavɨ neyɨvaimwamwaꞌ. Taaitazai
    dara nedɨwaꞌ. Sarɨmɨ nɨmɨnyɨ tɨnna wanganyaꞌna tewaanya yɨhɨvuꞌnada yɨ sarɨmɨre
    sɨmunyaꞌ kɨnna dɨvanɨꞌ. Sara yadɨvɨꞌ nɨmɨjɨ avaaizɨmunyaꞌna yeꞌmwannamwaalyaꞌna
    sarɨmɨ sɨmunya kwalaalya yawɨꞌmanɨgaꞌ. Sarevɨdaaꞌnyɨ nɨmɨ yɨlaaya naanga naanga
    yɨvanɨge.
  ian-ian: Taitas yandɨ maa vɨlaa nɨna maawut apma vat tɨndɨ. Ndɨ yalaa yetɨngwa vak
    nɨn kat mbutindɨ. Korinmba lɨga nɨmba mɨn kat vɨvat walɨgandi. Korinmba lɨga nɨmba
    kavle vat yilɨngja vak kat aki walaa nɨma vat yelavɨtndi. Ndi kat kai wama vak
    wuka lɨgandi waa wandɨ Taitas wun kat. Ndɨnai waa myaangɨt wutaa solat sɨlɨwun.
  hun-hun: Sőt nem megjöttével csupán, hanem azzal a vigasztalással is, amellyel ti
    vigasztaltátok meg. Hírül hozta ugyanis nekünk a ti vágyódásotokat, kesergéseteket,
    hozzám való ragaszkodásotokat, úgyhogy én még jobban megörültem.
  mcf-NT: Choashun mimbi aid tantiaquin nabanaid Titon chioshi. Adembidi, ëbi iste
    mibi bunaid chioshi. Mimbi dada uaid isash unësquio icquin, Codinto yacnocquidon
    mimbi chiacpaden nabanosh, quequin Titon chioshi. Aden chiac bëdamboshë yanobi
    ad yenquio icboedi.
  kjs-kjs: Taitus naa piri-para ipisa rabu go-rupa kama naana pu robaa-para puri namapalaasa.
    Dia, pare nimimi Taitus nipuna pu robaa-para epe kone kalisimi-pulu nipumi go
    agale lagisa rabu naana pu robaa-para puri page mapalaasa. Taitus-mi nimimi ni
    ora adolalo palemede-daa lagialo lisa. Go page nimimi kodome komoma ni raba mulalo
    peme-daa lagialo lisa. Go pea-pulu neme ora raaname waru komisua.
  mni-mni: Eikhoibu thougatpikhiba adu mahakna lakpikhiba adukhaktana natte adubu
    nakhoina mahakpu kamdouna thougatpikhibage haibagi mahakki paodam adunasuni. Nakhoina
    eibu kayada ujaningba, nakhoina kayada wajaba, eigidamak kayada thawai yaojaba
    haibadu mahakna eikhoida tamlammi; aduga maduna houjik eibu amukka henna haraohalle.
  yad-NT: 'Nu̱ñi̱chana̱chara variy, ne vinu samu̱ti̱jadamusiy, ramu ji̱tantiy jiryatimyu̱
    ne sajachipiya̱ jaryi jiryenchiñu̱day. Satu̱choda daryaju̱ riva: Riñuvay Coríntyu
    ja̱nvay jaryi ji, ru̱na̱yada sa̱ra̱ju̱; rivyicha jaryi vani̱ravay jiyadaju̱. Ramuni̱tiy
    ri̱chana̱y jaryi ju̱na̱y varintyi.'
  mxb-NT: Ta o̱ du̱ú sa̱ꞌá ña̱ ni̱ ndu̱sáa̱ oon ni xi, dá chi̱ ni̱ na̱tiin taꞌani
    ndu ta̱ndeé iní sa̱ꞌá ña̱ ni̱ xi̱ꞌo ndó ta̱ndeé iní noo̱ xí, chi̱ ni̱ na̱kani
    xi ña̱ ndáti kíi̱ ndo̱ koni tuku ndó yuꞌu̱, ta ni̱ na̱kani taꞌani xi ña̱ kúndaꞌí
    nda̱ꞌo ini ndo̱ sa̱ꞌá kua̱chi ni̱ kee ndó, ta ndíꞌi ini ndo̱ sa̱ꞌá yuꞌu̱. Sa̱ꞌá
    ño̱ó ni̱ kadii̱ cháá ka̱ inii̱.
  pon-2006A: Ahpw kaidehkte eh leledohng reht me se nsenamwahukihla, pwe pil rohngo
    duwen amwail kakehlakahda nan kapehde. Duwen amwail ngoangkilahr tuhwong ie, duwen
    amwail nsensuwed, oh duwen amwail men doareiehla; iei met me kalaudelahr ei nsenamwahu.
  maq-NT: Hacuiin tsëhë xi cafehe ni cha xi casacu niji cjuetacun ta, hacuaha ngatsë
