    ointi unima. Noco yoiari man uhuunoa yoia isca huaquin, —Non Pablo fasi noi. Nocoqui
    samamashta nocopainon. Noco cayacafi cunushoni nanton nocon chaca shatumanon.
    Ascashori nocon ointi non nocoa. Icon non chaca huaa. Noncai afanan asca huapaima.
    Non fasi Pablo shinainran, —ishon man yoia cuscan Titopan ua tapimana. Un nanscara
    nicaino uhuun ointi fasi finacai unimacoian.
  urt-urt: Poi metekeꞌe bepmohro kin, topoꞌe kin ŋana poi yaŋah bwore ŋaiye yip si
