    tulaŋ areboleboleibeqnu.
  eng-OEBUS: And it is not only by his arrival that we are encouraged, but also by
    the encouragement which he received from you; for he tells us of your strong affection,
    your penitence, and your zeal on my behalf – so that I am happier still.
  eri-eri: Onodu jala wahanga la Itou no ere huwanyage onowainga foinga inyei uwa.
