  san-ORI: କେୱଲଂ ତସ୍ୟାଗମନେନ ତନ୍ନହି କିନ୍ତୁ ଯୁଷ୍ମତ୍ତୋ ଜାତଯା ତସ୍ୟ ସାନ୍ତ୍ୱନଯାପି, ଯତୋଽସ୍ମାସୁ
