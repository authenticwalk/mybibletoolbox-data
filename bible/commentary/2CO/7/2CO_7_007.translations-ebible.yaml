    kɨma krɨmiir kɨgam asi naɨngwokɨm. Mɨ kɨma tɨ dimɨn taemɨnɨm kɨma tɨrɨm sɨmiirsi
    asi nɨdidgɨm, yɨpɨkɨ hɨk krɨmiir tɨrhaigɨnɨuɨm. Mɨ wɨm kɨma krɨmiiram asi naɨngwokikɨm
    mɨ wɨm kɨma pɨ krɨmiir mɨrmii aiir nwowi ɨiya iikam ɨma boɨniyɨm dimɨn taemɨn
    biyɨeyɨm krɨmakar nɨnkɨkɨniyɨm kɨmiirsi. Mɨ kɨma tɨ hɨriinan dimɨn taemɨn ɨmiir
    tɨrkiyɨm mɨ wɨm kɨma kariir tɨrkii, kara maɨrgɨmaɨrga kɨmaka nwowɨm.
  pol-SZ: Zachętą dla nas było już samo jego przybycie, ale prawdziwą radość sprawiła
