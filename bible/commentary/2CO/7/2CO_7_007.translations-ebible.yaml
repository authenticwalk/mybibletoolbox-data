    آپ کی سرگرمی کے بارے میں رپورٹ دی۔ یہ سن کر میری خوشی مزید بڑھ گئی۔
  yre-NT: E 'ka 'nan Tit -le -tadɩ 'saza 'bɛ 'kʋ "koe "tɔ 'kʋ da dɩ. 'Pian 'wɩ nɛn
    kaa 'bɔ "koe "tɔ -a 'e da bɛ, -yɛɛ 'kʋ "koe "tɔ 'kʋ da. Yaa 'sinan 'pa 'kʋɛ 'nan,
    'an dra 'ka -tɛa 'kpa tɩglɩ. Ɛn 'wɩ nɛn e drɛ bɛ e 'ka ta drɛ 'trɔdrɔ. Ɛn "nyian
    'nan, ka ya 'ka 'tɔdɩ 'an -sru 'plɛblɛ. 'Wɩ zɩɛ -yee "wɛan bɛ, 'bɛ nɛn 'gʋɛ 'an
    'ci "nranman 'e -ciala "da.
  fuh-BKF: Wanaa garol makko tan sellini ɓerɗe amin. Ko cellinɗon ɓernde makko ɗuum
    sellinii hakkillooji amin. O haalanii min no njiɗirɗon yi'ude kam sanne, e no
    cunoriɗon ko waɗunoo, e no tinnoriɗon e jinngande kam. Ɗum fuu ɓeydii seyo am.
  arl-NT: Canaa jiuujia canaa cajitishacarini, cunoori maja saaja canaa niquishacari
    Tito canaacua tiuquiuhuano. Canaa cutaraari canaa jiuujia cajitiquianuni, nojuaja
    jaara canaa pohuatacanu niajaniyajiniji jiyanohua na timiniutia. Nojuajaari canaa
    pohuatacanu, niaanaari canaa niquiniuucua jiaatiaa. Niaanaari cucua taraajeya,
    jiyanohua nia taraajetenuucua janiya. Niaanaari cucua tacaya jiyanohua, cua rootasano
    tojijiaca nia quiniuria quiarijia cutara. Naa cua tojishacari niaacuajitij, janiyari
    jiyanohua shuquiriquianuni.
  ziw-ziw: Hachijeligwe moyo nu ukwiza kwakwe du, mna naho mwe viya mumjeile moyo.
    Tito kachigambila viya mkutenda na nkwina ya kuniwona, viya mkujela mbazi na viya
    mkunigombela. Vino haluse nabwedesa.
  grc-TR: οὐ μόνον δὲ ἐν τῇ παρουσίᾳ αὐτοῦ, ἀλλὰ καὶ ἐν τῇ παρακλήσει ᾗ παρεκλήθη
    ἐφ᾿ ὑμῖν, ἀναγγέλλων ἡμῖν τὴν ὑμῶν ἐπιπόθησιν, τὸν ὑμῶν ὀδυρμόν, τὸν ὑμῶν ζῆλον
    ὑπὲρ ἐμοῦ, ὥστε με μᾶλλον χαρῆναι.
  nag-nag: Aru khali tai aha nimite he nohoi, kintu apnikhan pora taike mon dangor
    kori diya te amikhan bhi anondo hoise, aru moike lok kori bole itcha pora mon
    bhorta thaka, kandikena mon ghurai aha, moi logote milikena modot kori bole itcha
    thaka, eitu khan sob khobor huni kene moi arubi bisi khushi paise.
  eng-OEBCW: And it is not only by his arrival that we are encouraged, but also by
    the encouragement which he received from you; for he tells us of your strong affection,
    your penitence, and your zeal on my behalf – so that I am happier still.
  knj-NT: Man asanne oj yu jix jul naj Tito, yuxan jix ki' smimanil cu c'ul, pero
    caw chi cu tzala pax oj yutol jix je miman c'ulne Tito ti' yet jix ec' ey jex
    tu'. Ja' jix alon e in, tzet utbil tol caw che yoche che yil oc win an. Jix yalon
    pax oj, tol caw chi cus je c'ul yu jun tzet jix apni je xol tu'. Jix yaloni, tol
    caw eyman chex oc wetoj an, yet ey eb chi oc win an. Yu jun tu', caw jix a can
    jin tzala c'ulal je yu an.
  deu-1912: nicht allein aber durch seine Ankunft, sondern auch durch den Trost, mit
    dem er getröstet war an euch, da er uns verkündigte euer Verlangen, euer Weinen,
    euren Eifer um mich, also daß ich mich noch mehr freute.
  san-PUN: ਕੇਵਲੰ ਤਸ੍ਯਾਗਮਨੇਨ ਤੰਨਹਿ ਕਿਨ੍ਤੁ ਯੁਸ਼਼੍ਮੱਤੋ ਜਾਤਯਾ ਤਸ੍ਯ ਸਾਨ੍ਤ੍ਵਨਯਾਪਿ, ਯਤੋ(ਅ)ਸ੍ਮਾਸੁ
    ਯੁਸ਼਼੍ਮਾਕੰ ਹਾਰ੍ੱਦਵਿਲਾਪਾਸਕ੍ਤਤ੍ਵੇਸ਼਼੍ਵਸ੍ਮਾਕੰ ਸਮੀਪੇ ਵਰ੍ਣਿਤੇਸ਼਼ੁ ਮਮ ਮਹਾਨਨ੍ਦੋ ਜਾਤਃ|
  nob-LB: Det var ikke bare det at han kom som gjorde meg glad. Nei, det som virkelig
    gledet meg, var at han selv hadde blitt oppmuntret hos dere. Nå kunne han fortelle
    at dere lengtet etter besøket mitt, at dere var lei dere over det som hadde skjedd
    og at dere fortsatt ville meg alt godt.
  ntj-ntj: '@see-verse:2CO.007.006'
  sxb-NT: Kuwuene ngaʼni ku okuuza kwae kwengʼene, ni no okuoreezia okwa mwamuoreezia
    nakwo omwoyo kwona. Yatulaga kiomo amiiga gawaria ni inze, owululu owungi owua
    muwurra, ni kiomo mba-ambre wukalu. Kuno kwagera owusangaavu owua nyawanga nawuo
    wuwa owungi okukira.
  nhu-NT: Ɛ kɛ ɛ̀ to mɛy kɛ nto we maaŋ wvù to lɛɛsɛɛ mvuntelem mvusɛse kɛ. Ɛ̀ to
    nu tɛn je yì ben to lɛɛsɛɛ fiew fitele jó. Wvú to nu ɛ see ɛ̂ bese lɛ ben shieele
    baay keeyɛn me le, bô no ben kɛŋke yii fô bikuu binɛn e, noo no ben kɛŋke shiee
    fô me le. No me n'yuwɛɛ nonɛn, mbvuu n'yuw naa lo njoŋ baay.
  row-row: Titus neneman naa tao manggatee hai rala mara. Huu ana nafadꞌe nae, leleꞌ
    eni feꞌe sia naa, hei tao manggatee eni ralan. Rena taꞌo naa, naa tao manggatee
    hai rala mara. Ana o dui nae, hei hii mae mita au, ma hei fale rala mara tebꞌe
    huu hei nda ena-ai mana hohonggeꞌ a sa. Ana o dui soꞌal hei tao saa fo tulu-fali
    au. Naa de au rala ngga namahoꞌo.
  msy-msy: Taitus ua izezir arazir kamra, God e gamizɨ en naviba derazir puvatɨ. Ia
    faragha Taitus gamizɨ an navim ian dera, egha a ian arazir kamɨn gun e geghani.
    Ian arazir kamɨn God uaghan en navibagh amizɨ da dera. Taitus kamaghɨn e mɨgɨa
    ghaze, ia nan ganasa bar ifonge, egha ararer kam ian navir averiabar iti. Egha
    ia na ko navir vamɨran ikiasa bar puvɨra nɨghnɨsi. Ezɨ kamaghɨn kɨ bar guizbangɨra
    bar akonge.
  agg-agg: Ai yɨhoefɨmbo sowana masünu ranɨmbo yaŋgɨrɨyefɨpoanɨ ramehundɨ, ŋga se
    ahambo sapo ŋgusüfoambe dɨdɨboado-marɨhorɨ hoafɨ ra semündü sünɨ hoafɨmemun-amboyefɨ
    asu yɨhoefɨmbo God ai ŋgusüfoambe fufurɨma-foareamunɨ. Taitus ai yɨhoefɨmbo hoafɨmemunɨ
    sapo se wambo hoeifendɨrühɨ mamɨ hohoanɨmo süŋgufembo afɨndɨ hohoanɨmomayei asu
    se wambo fehefendɨrɨmbo sei hehi hohoanɨmoayei habodei. Asu ranɨmboanahɨ ro hɨhɨfɨ-hɨhɨfayahɨ
    habodɨhɨ.
  ptp-ptp: Taitas val vô xe, om vông xe nɨlôm vô vɨyin maên, lêc o môp tige tibed
    lêm. Nge, xam vông Taitas nɨlô vô vɨyin maên mɨ i val tɨxuu kɨyang wê ngô vô xam
    ge vô xe, om kɨyang tige vông xe nɨlôm vô vɨyin maên hɨxôn. Ên Taitas nêl ên nêbê
    xam nɨlôm kɨdu xam ên xam nêb xam ob wê a, dɨ xam nɨlôm byag ên wê xam vông vɨyin
    vô a ge, dɨ xam nɨlôm kɨdu xam ên xam nêb xam ob ngɨdu a xôn, om kɨyang tige vông
    a xêgyaa vô nivɨha yang.
  nak-nak: La guluvi tetala eia taritigi sesele, la merera tetala tai eia taritigi
    pepeho pasi, la vuhula eia gilemuliagu la visuli uru tamutou soio tetala. Eia
    veiagu ale amuto gogoa, veia amuto ilo buruko tai la vulovulo mutou ale kama kokora,
    veia amuto vagari moli ge taho loio taku, tio eau lolotia mai ele, eau sagege
    pepeho sesele.
  lbb-lbb: Pa bel a tinan ot ka ane Taitus ning i amoro mila, mila gas otleng ning
    mila longori mang mulo arakrakai i. I atai mila mang mulo mang kol sur mulor oroi
    iau, pa mulo bal maris, pa onone mulo mang sur dalar armoro taum ulak. A warwara
    ne, i agasgas kol mila.
  kan-2017: ಅವನ ಬರುವಿಕೆಯಿಂದ ಮಾತ್ರವಲ್ಲದೆ ನಿಮ್ಮಿಂದ ಅವನು ಬಹಳ ಸಮಾಧಾನವನ್ನು ಹೊಂದಿದೆನೆಂದೂ,
    ನಿಮ್ಮ ಹಂಬಲ, ನಿಮ್ಮ ದುಃಖ, ನನ್ನ ಮೇಲಿರುವ ನಿಮ್ಮ ಕಾಳಜಿ; ಇವುಗಳನ್ನು ನಮಗೆ ತಿಳಿಸಿದಾಗ ನಾನು
    ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ಸಂತೋಷಪಟ್ಟೆನು.
