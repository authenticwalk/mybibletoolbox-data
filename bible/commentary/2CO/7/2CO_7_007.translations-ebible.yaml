    Ja̱je quëaquëna, siꞌaye iyepi yëꞌëre ai sihua ëaye nëjiꞌi.
  nvm-nvm: No fu fuonkua gavo no oimaduinma bakin gavo no madu izeg ja fu mukoi samuainva
    fu iji kuarduoma noka bomana oimaduin. Regavo madu fu kuarduome kuo jaka bomana
    na giekuai vierafenvano kuin. Revo madu jaka e iji bu ise rejo iji giame buon
    bomana oifian abejno kuin. Regavo tavan kafo e ani nun bu vuak nuisina kuaivo
    ja iji faime jaka na turamdiekuai vierafenvano kuin. Ja ijegreoijno kuinma ijefuon
    iviakma naka bomana oimarv.
  mps-mps: Taitus te da bidibo digi sabalobode, tede naga te Godigo da wiegi yai homu
    nagame me ilibeo. Menio. Dagego Taitusgo homu nagame ilibaso, tama agai te po
    sela asali, tama tede me Godigo dago homu nagame ilama bomo mani. Taitusgo te
    dagego da suabo homu godolo mu eyu, tama dagego enade homu dene eyu gela wabo
    po dabolo pusali, tama dagego ena dali deli homu elama bidabo homu ebo po me wali.
    Tama eno homu pemene wiegi yai hauwa mu eyu bidibao.
  pab-NT: Exahe maisa ekaokene xoaha kakoa taita xini wihalahare, xakore hoka xaihalahalinikihenerene
    tahi kakoa tehitiya wihalahare. Xakai xakakawaitere natyo tahi, hoka xamaikohareta
    aoka, exahe ximemere xisaonita xikahawaonitarera natyo kakoa aoka. Hatyo hiyeta
    kalikini atyo exahehare nihalahareta.
  llg-llg: Titus mamain ndia, tao natetea ai dale mala. Huu, ana nafada nae, faik
    fo ana bei nai ele, ei ndia tao matetea ndia dalen so. Ai mamanene leondia, de
    nafafadan ndia, tao natea ai dale mala boe. Ndia boe oo, tui nae, ei dokodoe nau
    mita au, ma ei fale ei dale mala ana seli, laꞌeneu dedeꞌak fo makahulun dadi nai
    ei lalada mala so. Ndia boe oo, tui laꞌeneu ei masusuam fo fali au. Huu ndia de
    au daleng namahoko.
  kyf-kyf: We 'nɩ Titɩɩ yiyiee 'dɛkpʋa 'pa -aɩn 'kʋayli, nɩɩ, sa a 'paa ɔ 'dɛ 'kʋayli,
