  bel-N: Але Бог, Які суцяшае пакорных, суцешыў нас прыходам Ціта.
  sch-sch: Aniatachu Pathien mulungrîl inngûi minhar ngâipu han Titus a hong sikin
    mi mohôk minhara.
  mic-MIQNT: Gatu Gjinisgam ta'n apgnua'laji ta'nig ewlgwijultiliji, apgnua'lugsieg'p
    ta'n tujiw Taitus pegisingeg.
  huu-NT: Comecɨaɨna ocuiñedɨnona Jusiñamui ocuiñotacabilla isoi, Tito billamona,
    Jusiñamui cue comecɨna ocuiñotade.
  jiv-NT: Tura kúntuts pujakrincha Yus ikiakátmartinian nékawai. Tuma asamtai Titiún
    akupturkamai. Nuja̱i̱ winia enentáirun ikiakármai.
  otm-NT: Pɛ nu Oją nząi i hurpa yʉ́ mbʉi ʉ to'o i tu yʉ́ mbʉi, nɛ bi hyurca ma mbʉi'be
    'bʉ mi zøm bʉ ra Tito.
  dah-dah: Goyenpoga kandukŋeŋ nurde haŋ mar biŋ yurum yird yird al Al Kuruŋ beleŋ
    Taitus goyen neŋ hitte waŋ waŋ beleŋ kerd unkeb wake keneŋbe bininiŋ yurum hiriŋ.
  tnk-tnk: Mətə Kumwesən sə rauvehi utə nətərɨɡien səvəi iərmama sə rerɨn rəpou, ruvehi
    utə nətərɨɡien səkɨmaha ia nuveheien səvəi Taetas.
  kpr-kpr: '@see-verse:2CO.007.005'
  san-IAS: kintu namrāṇāṁ sāntvayitā ya īśvaraḥ sa tītasyāgamanenāsmān asāntvayat|
  nho-nho: Tevana iaa TeAtua, te tama maraa e haka aneane naa tama e mee pakavaina raa,
    ni haia a Ia naa manava maaua no taukalleka. A Ia ni heunatia mai a Ia Titus ki maaua.
  gym-NT: Akwa Tito rükabata angwane, Ngöbö kä mikakata nuäre ni moto ulire btä, Ngöbö
    ye abko käkwe kä mikabata nuäre tibtä Tito köböire.
  azg-NT: Majoꞌ min na nndaꞌ, nquii Tyoꞌtsꞌon na itsinjoonꞌ jon nnꞌan na chjooꞌ nꞌonhin
    na coquenonhin naviꞌ, juu xjenꞌñeen sinjoonꞌ jon já na tyjeeꞌ ntcüeꞌ juu ntyjëëhë
    Tito na mꞌán.
  bhd-bhd: फिरी भी उदासन तसल्ली देनेबाले परमेशरे तीतुसेरे एजने सेइं असन तसल्ली दित्ती।
  too-NT: Pero Dios cāmāko'xamāka'tlī' a'ntīn tatamakchuyīnī't. Dios māchinīlh huan
    Tito lā chuntza' ictako'xamāka'tlī'lh.
  ind-AYT: Akan tetapi, Allah, yang menghibur orang yang putus asa, menghibur kami
    dengan kedatangan Titus.
  cjo-NT: Omaanta riraga Tajorentsi tema riweshiryaakaapiinteeyarini ninkarika kantashiretakiriri.
    Eejatzi naari, riweshiryaakaakina rirori rareetantakinari Teeto. Rotyaantakinari
    rirori, rootaki nokimoshiryaantakari.
  nsn-nsn: Bo God gere uoto uaongolo tas mais gera sokoro teke uaongolo tamiueim tar
    binaka ke me pokoso Taitus.
  san-DEV: किन्तु नम्राणां सान्त्वयिता य ईश्वरः स तीतस्यागमनेनास्मान् असान्त्वयत्।
  tna-NT: Daja biame, Diusu enimetucheameji ja ema nimetucheametana, Tito ema peje
    su cuinatiana putsu. Beidaji neje yama batsuana.
  lid-lid: Kindrei le adeh, bwidi ndrine iri mwan ma badih amunum mara-ei. Ya, na
    bolo len doh badeh, iy ale bwidi san ta Taitus eme isos hawe ahi, ma idoh bwidi
    ndrine ahi amunum ale.
  wim-wim: Puth nil God.ang alangamana ngangk thayanathan pam wanch anangan thanangwey
    ngangk wayan iiy-iiyantana, aꞌ putha nganang thampa ngangk min yump nganang nil
    puth Titus kuch ngant.
  zga-M: Pulieno Unghuluve unyakhutunchesya tweilunsunsuvile atunchesinche pakhwincha
    kwa Tito.
  yom-yom: Vayi Nzambi, niandi weta kindisa batu bobo badi bavonga, wutukindisa mu
    thangu Tite kayiza.
  san-SIN: කින්තු නම්‍රාණාං සාන්ත්වයිතා ය ඊශ්වරඃ ස තීතස්‍යාගමනේනාස්මාන් අසාන්ත්වයත්|
  yut-yut: Mani Piŋkop but paŋteban agak amɨn da Taitus yabekban abɨŋ nin dakon but
    paŋteban agɨt.
  grc-BYZ: ἀλλ᾽ ὁ παρακαλῶν τοὺς ταπεινοὺς παρεκάλεσεν ἡμᾶς ὁ Θεὸς ἐν τῇ παρουσίᾳ
    Τίτου·
  cpc-NT: Iro kantacha Pawa ikimoshiritakaapiintairi ikaatzi okantzimoniintawaiyitari,
    ari ikimitsitakinari naaka, jariitapaaka Tito nosaikira.
  nhg-NT: Pero Deus, öque quemanimöruro tli modesanimöroa, yejuatzi tiechanimörojque
    cuöc onaseco Tito.
  nya-nya: Koma Mulungu, amene amatonthoza mtima wopsinjika, anatitonthoza mtima ndi
    kufika kwa Tito,
  ngu-NT: Pero Dios, yejhuan quinyolehua on yejhuan nosiaucahuasnequij, otechyoleu
    itechcopa Tito ijcuac oyejcoc.
  kup-kup: Met pot tat hegin, God dari añaraboz loporizaroh honoñai tameg-poñin etet
    masakao anat, maot bakez avatamah-popuhö aban Taitas maot ev meehan emahan, dei
    piin etet biñ raveg.
  jid-jid: Rji wa a ta'ata ne raunana a ta'azata nita ne taye Titus.
  wmw-wmw: Fala Mwenyezimungu awarímbisa myoyo wanu wakunyenyékeya, noyo ndi atirimbise
    myoyo julu ya kuja ka Titu.
  gmv-GGM: Gido attin muzottidayta mintthethiza Goday Titosa yuusan nuna mintthethides.
  ssg-ssg: Tuahe Haeu, tetel lawe i haxoxo aliake tutuhakaha, i hapuasa Taitus hakuiamite
    ti tahiaian.
  zpo-NT: Per Dios, xaa nzaa balor lextoo re myet, xaa nyent balor lextoo, mle zee
    ngu balor lextoo re nu gorna mzhin Tito lo re nu.
  poy-poy: Kumbiti Mlungu yakawakola mawoku yawawuyiti kumbeli, katukoliti mawoku
    pakiziti Titu.
  qwh-NT: Peru llaquishqacunata cushitseq Teyta Dios yanapayämaptinmi, Titu chäramuptin
    allapa cushicuriyarqö.
  gaw-gaw: Amge ami aaḵu. Kayak, Nug danab oo ug ele oo maḏoḏ medaṯe ele amu, Nug
    he, Titus gumiḵa uḏie, amup̱a ig oonigp̱a maḏoḏ doomut.
  nca-nca: Quko Anutuko unipare newonde quhurí teyoteŋgo ŋu yoriní newonde ime yoteŋgo.
    Asa ko enendo Taitus riní noreno ŋano maheró ŋuko newondenani riní imaqaró.
  zpz-NTPP: Tees Ñgyoozh, biñ nu rbic baloor ni mbecy nu a̱ꞌ ricy cup baloor, mi zeꞌ
    briic mi baloor ne̱ de̱ nu nac nu biid Tito lo de̱.
  mkj-mkj: A Koahs ma kin kamrahrahda nehn kapehdin armaj ma ne soausoaula, ioar Ih
    ma kainjenmwahuwihkihla kamai en Titus ah leldo ipamai.
  zac-NT: Perë Dios bësëquitë lduꞌu naꞌa iurë lëꞌë Tito bëdchini. Pues Dios na el
    quë narsëquitë lduꞌu ra nariá lduꞌi.
  kyg-kyg: Huꞌnonaꞌmonanafa Gotiꞌa apaipamoꞌmo kana nehiya vayaꞌai apaipamo alino
    falu huno neꞌapateya vekamoꞌa Taitasiꞌa alino ategeno halate lagaetegamo eꞌniya
    kavatetiꞌmo laipamo alino falu huno lateꞌniye.
  kmk-kmk: Yoong si Apudyus un mampabos-oḻ si angos dan madisdismaya, pinabos-oḻ na
    tun angos mi gapu’t dummakngan Tito.
  cao-NT: Jama, cohuë pi ë no tsi Dios, naa cohuë cabo ranihuati Ibo-iboriá ëa ranihuayamëquë
    ë qui Tito ja raahai cató no.
  bbr-bbr: Utianik, inok ro usu orip Anut nukas kon wou päurar rawaun sare miäu. Ik
    usu orip raumun opok, Taitas kounuk, Anut nukas iken woiok päurar rawaun sare
    mukowon.
  inb-inb: Chasa kag­pi­pas, Taita Dius samba­iaska iuiai­wa kag­kunata suma iuia­chig­ka,
    Tito chaiag­samug­manda­mi nukan­chita chi llakii­kunata sumag­lla kunga­chirka.
  hrv-hrv: Ali Bog, tješitelj poniznih, utješi nas dolaskom Titovim.
  box-NT: Hen ká a nùpue bàra tò, à le Dónbeenì bĩní hení a sĩi. O Tiite
    ɓuenló wa cɔ̃́n lé bṹn á le dĩ̀n wán heníanáa warɛ́n sĩa.
  ote-NT: Pe Ajua̱ núꞌa̱ huꞌmba yá mʉi núꞌʉ toꞌo tu yá mʉi, bi hñubga ma mʉihe ngueꞌa̱
    bá pɛncahe ra cu Tito pa da zønje.
  wnu-wnu: Ego Qenu munon quguraget igamari oau wuri meinsi igo. End Taitus imurima
    init diab qen end oau in ba meinsiarei.
  zam-NT: Per mastale' ngòca tataa loon, Diox co' ntegán lezo' mèn no co' ndli par
    ye'th lezo' mèn co' nzi tee xi lezo', Diox mtegán lezon por mzin Tit loon.
  zyp-NT: Canghrasala a hnabei a dongpaw lunghnaw a pangang teipaw Khazing taco, kaaning
    hnawpangang pawtah Tita khah va taw ka,
  sey-NT: Ja̱je paꞌiquëtaꞌare Maijaꞌquë coꞌa ju̱ꞌicohuaꞌire yëhuo huasoquëpi yëquëreje̱
    cuiꞌne yoꞌoquëna, sihua ëaye nepi, Tito daiyepi.
  nvm-nvm: Regavo God nuvuon e oifiaigin iji dasumdiamo ijar no soisoime ifejduin.
    Ijefuon maiji e Taitas fu nuvuon ruainma iji noka bomana oimarev.
  mps-mps: Tiali goli God da, te sęgę elalubo bidigo homu dua nagame ilibo bidi
    dao. Agai te Taitus da bidibo madi asobogo agai da wiegi yai homu nagame ilai
    dao.
  pab-NT: Xakore hoka Enore, aihalahalinikijitere amaikoharetereharenai atyo aihalahalinikiheta
    wiso Tito kaokene kakoa.
  llg-llg: Tehuu, Manetualain ndia tao natetea hataholi fo samanen maꞌa-male ma nameda
    mabela. Ndia boe oo, tao natetea ai dale nala, neu faik fo Ana haitua Titus neni
    ai mai.
  kyf-kyf: Nɩɩ, -wa 'kʋa wlaa 'ylila, -Lagɔ -ɔ paa wa 'kʋayli, ɔ ka -amɩa 'kʋayli
    'pa, Titɩɩ yiyie nya.
  tpi-tpi: Tasol God i save mekim isi bel bilong ol manmeri i stap bel hevi. Na em
    i salim Taitus i kam long mipela, na long dispela pasin em i mekim isi bel bilong
    mipela.
  mih-NT: Zoco saha ra Ndyoo tundyee iñi sii yo tatu nducuihya xaan iñi yo, ta i zandundyee
    ra añima ndi quɨvɨ i saa ra Tito.
  qvh-NT: Imano captinpis cuyapäcog Tayta Diosninsi manami imaypis gongansu payman
    yäracogcunataga. Saymi laquish caycaptë gamcuna cagpita Tito chämuptin cushicushcä.
  kms-kms: Pudi God ni wuti wute yivany ane ris kin umbo neny kughe ye ni Taitus tiqi
    nundog beghi nde nandi kin tende ni beghi umbo nengu kughe.
  agn-agn: Piro ang Dios pagpabaked tang mga nem tang mga pamanlobay, ig ya kay bindoat
    na ong yen asing kiminabot si Tito.
  nhi-NT: Pero Dios, naquin quinyolchicaua tlen tlapanouah, Yehuatzin otechyolchicau
    quen oehcoc Tito tonauac,
  ttc-NT: Per te Qtata Dios aj njaw tin kyk'u'j kye aj b'is ate', tetz ojaw tin jk'u'jna
    aj tul te Tit.
  dan-1931: Men han, som trøster de nedbøjede, Gud, han trøstede os ved Titus's Komme;
  kwj-kwj: Wondawani ele nomo rasini kumweꞌimwaꞌindau hima lei wui sembe tini sembe
    wahapi ti ai wunu handau Gotri to Taitas ni nunu tambwa ri humbweꞌiwani ri sirawani
    rini ni nu heikoni sembe kipe ti ya nu hambwa.
  vie-OVCB: Nhưng Đức Chúa Trời, Đấng khích lệ người nản lòng, đã an ủi chúng tôi,
    đưa Tích đến thăm chúng tôi.
  kze-kze: Áánútu tirunkó umbaí kwétain-kwaasi tiráváyáiwai kwemá sirávayanintavena
    Táításimba ai'marówana keinárawa'a tiyuwéna kentáásópa'a téna
  lbk-lbk: Ngem si Apo Dios ay mangipabpafikas isnan nginmaya, et inmipafikas isnan
    inmaliyan Tito ay nalpo ken chakayo.
  mto-NT: Ax je̱ Nteꞌyam, juuꞌ veꞌe du̱yakjo̱tꞌamá̱jip pa̱n pa̱neꞌe tsaachpaatp, je̱ꞌe̱ts
    a̱tseꞌe xyakjo̱tꞌama̱ji ku veꞌe je̱ Tito jye̱ꞌy.
  bzh-bzh: Rëḳ mu Anutu sën nevonġ balam ayoj maggin ayoj sepëp neraḳ lo vonġ
    behe ayomin sepëp raḳ, in vonġ Titus yam vu he.
  guj-2017: પણ દીનજનોને દિલાસો આપનાર ઈશ્વરે તિતસના આવ્યાથી અમને દિલાસો આપ્યો;’
  jvn-NT: Nanging kesuwun tenan marang Gusti Allah sing nglipur atiné wong semplak,
    awit saiki sedulur Titus wis balik nang nggonku menèh lan atiku krasa bungah.
  byr-byr: Sareꞌ kɨrɨꞌ taanginya kɨnɨnnakeraavɨ yɨvaimwadei Gotɨyai nemɨnyɨ neyɨvaimwamwaꞌ.
    Yɨ sai Taaitazarɨ maryasaabakei nemɨnyabanna biꞌmaꞌmwakevɨ sai nemɨre sɨmunyavɨ
    neyɨvaimwamwaꞌ.
  ian-ian: Wan njɨmbla God nɨna maawut kwunaka kwondu kwilɨndɨ. Kan Godna vatna. Taitas
    kat God wandɨ maa nɨnai la kava yandɨ. Yalaa nɨna maawut kwunatndɨ.
  hun-hun: De az Isten, a megalázottak vigasztalója, minket is megvigasztalt Titusz
    megjöttével.
  mcf-NT: Unësquio icsho ëbi tantiaquin Nuquin Papan Tito padpiden chomiosh ëbi bëdambo
    icmeoanuen.
  kjs-kjs: Pare ali meda nipuna pu robaa-para kedaa pea raburi Gote-me nimuna pu robaa-para
    epe kuma pi kone katea. Go pea-le Gote-me Taitus naa piri-para mea rapaasa-daa
    naana pu robaa-para puri mapalaaya.
  mni-mni: Adubu pukning hantharabasingbu thougatpiba Tengban Mapuna Titus-pu thabirakpagi
    mapanna eikhoibu thougatpire.
  yad-NT: Ju̱denu ji̱ta ni̱tiy jmu̱tya vu̱pyaru̱tya̱damu vu̱y, ni̱ni̱ bayada samiryara
    nu̱jechiy, varityi samu̱ti̱jada Títu nu̱dyimuju̱.
  mxb-NT: Tído mií Ndios, na̱ xíꞌo ta̱ndeé iní no̱ó na̱ ndóꞌo nío̱, no̱ón kúú na̱
    ni̱ xi̱ꞌo ta̱ndeé iní no̱ó nduꞌu̱ sa̱ꞌá ña̱ ni̱ ndi̱sáa̱ Tito.
  pon-2006A: Ahpw Koht me kin ketin kamarahda nan kapehd en me toutoulahr akan, iei
    ih me ketin kansenamwahwihkinkitala en Taitus eh leledohng reht.
  maq-NT: Peru Nina xi sua cjuetacun xuta yuma ne, hacuaha cuatjin casua niji me cjuetacun
    hya xi cafehe cha Tito.
  hto-hto: Mei íadɨ comécɨna náɨnidɨnona náɨcaitafɨrede Juzíñamui cuemo dúecaide;
    cuemo dúecaillano Tito dúcɨnado ñue cuena náɨcaitade.
  por-BRBSL: Entretanto, aquele que conforta os humildes, Deus, nos confortava com
    a vinda de Titus,
  ces-NKB: Ale Bůh, ten, který těší ponížené, nás potěšil příchodem Tita,
  cui-cui: Daichitha Nacom pana jʉntʉ cui coyene tsacaba xua jʉntema pata jinompaewa
    poxonae bequein paatanein tsaibi. Barapon Nacom apara pon jiwi cana exanatsi xua
    jʉntema pejinompaewa poxonae bequein jʉntʉ coyene wecoyei. Baxua Nacom pana necana
    exana poxonae Tito patopa pata xantha.
  boj-2014: Niŋgi qalie, tamo uŋgasari are gulbeinjreqnu qaji naŋgi Qotei na olo are
    latetnjreqnu. Deqa Qotei na Taitus qariŋyonaqa a gagoq bonaqa iga unsimqa gam
    dena gago are olo laej.
  eng-OEBUS: But God, who encourages the downcast, has encouraged us by the arrival
    of Titus.
  eri-eri: Onou wa, Itou no fai-aita huwanyanege ou bagu yafade waha nebere huwanyanege
    ono nagi ganga foinga inyi-inyina. Onodu no Taitus huuru tuwainga ere bagu mayai,
    fanyimu waha langa no ere ebere huwanyage ono hagaha foinga inyina.
  wiu-wiu: Nitoane mekouyake wene keda taneya meki-kiti mama moa auapeko ago Akolaliyo
    no mama moa auapekome no mekouta Taitasi moa wetekaneya.
  swe-swe: Men Gud som tröstar de modlösa tröstade oss genom att Titus kom [].
  cth-cth: Hatei, a thakayounnaw lung ka pahawikung, Cathut ni Titu a tho e lahoi
    kaimanaw lung na pahawi awh.
  mti-mti: Megara God me iyayapan danowo topaipam emewa watmemeyam mumpe, Taitosi
    nu gunup uwane, me gumbe God watmemeyam nunne.
  pad-NT: Deus vania bikajoamoraja ida ija'ari va'ini khaii niriki. Ava'i khaii nirini
    vani Deua bikarona'ara ada Tito akadiania kaikahi'ina.
  twi-twi: Onyankopɔn a ɔhyɛ wɔn a wɔpa abaw den no nam Tito ba a ɔbae no so hyɛɛ
    yɛn den.
  hlt-hlt: Tedae tlayae rhoek aka hloep Pathen loh Titu kah ha lonah neh mamih n'hloep
    coeng.
  tbz-SIM: Kuyie nkùù ɔ̃ɔ̃ bɑ́ntɛ̀ wèè yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀, kɛ̀ kù m bɑ́ntɛ̀ kɛ̀ Titii
    tuɔkɛní.
  san-GUJ: કિન્તુ નમ્રાણાં સાન્ત્વયિતા ય ઈશ્વરઃ સ તીતસ્યાગમનેનાસ્માન્ અસાન્ત્વયત્|
  ake-NT: E'tane Papa iseno'masa' rɨ a'kwarʉ wannɨ ne'nin uya ina a'kwarʉ ne'sa' Tai'tas
    tenno'se,
  qvn-NT: Nätan laquishacunata cushicachig Diosmi cushicarärichiman cayman Tito chraramur
    willapapäcamanganwan.
  tku-NT: Dios cāmāko'xamāka'tlī' tī tatamakchuyīnī't. Dios makachilh Tito. Ū'tza'
    iclītako'xamāka'tlī'lh.
  bjk-bjk: Ma lamun e God, ewe nang ibo ömanan idi nang te tapunuk, ixo ömanan e mem
    ma inot te Taitus.
  msy-2020: Gumazamizir osɨmtɨziba men naviba abɨnigha itiba, God men gɨrakɨrangɨn
    tuiva navir amɨrizim me ganɨdi. Egha a Taitus amadazɨma, a uam e bagha izezɨma,
    en navir averiaba bar dera.
  bpr-bpr: Bay i Dwata lmala nawa i dad to mlidù, na lêan agu lnala kanto kel Titu.
  cle-NT: Joó⁴ hí̱³ba² Dios hi³ ca³bi³jé⁴ dsɨ́² diáh⁴ hi³ fɨɨh⁴² dsɨ́² nɨ³, hí̱³ba²
    hi³nɨy³² nɨ³ cá⁴bí⁴jé⁴ dsɨ³²ah¹ liáh³ mɨ² güéy⁴ Tito.
  txq-txq: Tehuu Manetualain naa, ndia natetea hatahori fo mopo dale tean, ma mana
    nameda berak ena. Ana oo natetea ai dalen boe, neu Ana nadenu Titus fo neni ai
    mai.
  aaz-aaz: Mes Uisneno es reꞌ anhaꞌtain tuaf reꞌ anꞌoer, ma reꞌ nnaben ate maꞌfenaꞌ.
    Rarit In nhaꞌtain hai neekm ein oras In nreek naiꞌ Titus neem neu kai.
  qup-NT: Chasna kahushpanchi tukuy llakihukkunata sinchikuchishpa kushillayachik
