  mek-mek: Kai Deo papiau aloꞌi emafu epaameꞌi auga, Taitus eulaisa eemai emai, epaameimai.
  aey-aey: Euqa Anut, uqa dana dumanaga culen eu wahohogadena, uqa Taitas suldocob
