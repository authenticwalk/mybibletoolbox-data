  san-HK: kintu namrANAM sAntvayitA ya IzvaraH sa tItasyAgamanenAsmAn asAntvayat|
  cak-SNT: Pero ri Dios, ri can ncaꞌruꞌon consolar ri manak-oc quikalien, xojruꞌon
