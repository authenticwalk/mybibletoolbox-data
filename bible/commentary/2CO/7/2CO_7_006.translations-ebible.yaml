  heb-LB: אך אלוהים המעודד את הנדכאים ניחם אותנו בבואו של טיטוס.
  caf-NT: '''Et whunts''ih ndan hubudzi nduda, ''en ts''iyawh Yak''usda k''ena''bune''a.
