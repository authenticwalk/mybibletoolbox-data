  mdy-ETH: ጋዓንቴ ዖያ ዓሶ ዶዲሻ፥ ፆኦዛሢ ቲቶ ኑ ኮራ ዳኪፆና ኑና ዶዲሼኔ።
  spl-spl: Yawu gârâmâ biwinenŋe orotok sâmu manmain yan Anitâŋe mem heweweŋ tuhunenekmâ
