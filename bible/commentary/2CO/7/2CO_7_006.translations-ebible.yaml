  con-NTPO: Tsa'ma Chiga ñoquimbi'choma fuite'suja ingini Titoma moemba ingima vuiquian.
  ghs-ghs: Ququimami Ohongai nanake too teeteqi Ttittoke dzoobiremi ota nanake saridzeta.
  peg-peg: ଆତିସ୍‌ପା ତ୍ରିକାଡ଼୍‌ କିନାକାରିଂ ଦୁକ୍‌ସାରାୟ୍‌ କିନାନ୍‌ ଜେ ଇସ୍ୱର୍‌, ହେୱାନ୍‌
