  sbk-sbk: Ila Ongolobhe, wabhawafaliji bhawo lowe, atifalijile lwa henzaga o Tito.
  mya-JVB: သို့သော်လည်း နှိမ့်ချ လျက်ရှိသော သူတို့ ကို သက်သာ စေတော်မူတတ်သော ဘုရားသခင်
    သည်၊ တိတု ရောက်လာ သောအားဖြင့် ငါ တို့ကို သက်သာ စေတော်မူ၏။
  kgf-kgf: Néŋ Qeri mama wawaŋa qerinina mebélacgé nénécmianʒac Anutu inéŋ mia Tito
    hayu qerinina mebélac nénécmiyec
  awb-awb: Itene irupipeq umehína tanáhráq Manikánka itene irupipeq eyoyó aitahráhire.
    Wega Táítása ínéba eqmatairana surainka niru eyoyó aintáráirana Manikánka niru
    ukiq intáráire.
  gdn-gdn: Ko Mamanuga God e ka iyapana gwedewau mu notamaga kauwena nuwasiyasiya
    nene idiwu ki mu togitamiyau kasiyara tageyau ki pokere apunu Taitosi nu bamanugu
    bauwena ki pokaiya ka e nu toginibu kasiyara negebu.
  nko-NT: Támɛ Buluá otolwíí ahá ámʋ́ʋ́ ɩwɩ lawú amʋ́ ɩklʋn amʋ lɛ́kpa Tito
    ba anɩ, pʋ́lwíí anɩ ɩklʋn.
  bsn-NT: Dios ñaami tʉoĩa sʉtiritirãre, “Tʉoĩa variquẽnato” yigʉ. To bajiri, tʉoĩa
    sʉtiritirã ñaboarine, Dios ĩ ejarẽmose rãca tʉoĩavariquẽnamʉ yʉa. Tito ĩ ejase
    sʉorine, “Tʉoĩa variquẽnato”, yʉare yiyumi Dios.
  pib-NT: Seyni wa Goyakalu wa mturu gitaknachinwa gimnanukachri, Tito gapokle chinanu
    rumnanukwu.
  wiv-wiv: Palaka a Vuvu kua e lala kete kakatia magalina manumanu kua dia ta hahatunia
    bizea na polokodia ki malugunia, ia ti geria a Taitus kini bele ni hita, magalihita
    kini malugunia.
  reg-reg: Nawe Nyamuanga unu kabhasisha abhakee, nachisilisha kulwo kuja Tito.
  mlh-mlh: Oŋu goboŋyoŋ, Anutuji maŋwawaki ŋiŋigo kitiŋ nobeega, iŋoji Taitus wareya,
    oiji bobomiriŋ enareya.
  gof-ENT: ሺን ኣዛኒዳይሳታ ሚንያ ፆሳይ፥ ቲቶ ዩሳን ኑና ሚንስ።
  aau-aau: Sawk God, uwrsa uron low non me ma hiy-mon woro-woro hiykwe, hreme po hiymon
    woro-woro, hiy Taitus se hromo owh mon ma me-ha non.
  tvk-tvk: E Hi xa di pet rat ngan xil xa nenemien nae mot, xi tepet rat nenemien
    nametel melele xa mattepus Taetas temei testal mi xametel.
  prf-NT: Peru en tehud hidi a kalungkutan ay awan pabayan nen Diyos; pinasaya na
    kami ten káddemát ni Tito.
  auy-auy: Maníkó tirunkó umbaimó tain-kwáásí tiráfayaiwai wesá siráfaindasafena Táításimba
    aiꞌmarówana kembiwí tiyuwéna kentááfáꞌá téna
  tbg-tbg: Ho Kotiva muntuka qoraiqi vai vaiintika muntuka kuquqama nimite vaiva,
    viva vi entara tinavu muntukavata kuquqama timiteharo Taitaasira tenavu variavaunaini
    atitovaro orurora.
  hub-NT: Tumarin shuar wakeruinachun Yuus wakerumtikna nu ina yainmak nu takatnum
    wakerumtikramkatnun Titon akupturmakmaji.
  hmo-hmo: To Dirava, hisihisi idia abia noho taudia ia durua Diravana ese ai ia durua,
    badina be ai dekenai Tito ia siaia mai.
  big-big: Kapura Anoto ya kuneng mizi puwili wilik kagowinda yanibokko Taitus inuwayaga
    neyegi wezamelarikku ya nogora kabeneng sa wazaniya.
  gux-G: Ama uTienu yua paandi m ninñidanba pala yeni n bo cedi ke Tiit pundi ki paani
    ti pala.
  cnl-NT: '''E³ quie''²³ Dios ca²³jmée³ ''e³ lɨ́ɨn² dsɨ³ra''³¹. Qui² la''³ jmee²³
    Dios. Jmee''n³² dsɨ́² dsa³ ''i³ ŋɨ́³ dsɨ́². Lɨ́ɨn² dsɨ³ra''³¹ ma²güe''n³¹ co̱''³
    Tito je² nee''²³²ra''³¹.'
  zar-NT: Níʼirö Dios, Nu rutipa ladxiʼ nu chizóa gaca chopa ladxiʼ, butipëʼ ládxiʼtuʼ
    cateʼ budxinbiʼ biʼi Tito ga guzóatuʼ.
  kde-kde: Henga Nnungu, avatûja mitima vanu vayundâla, nang'e ánitutuja mitima yetu
    kwa kukamola kwake Tito.
  ata-ata: Ia Lataua anu e ulavusou umamaatolaneꞌi ane taneꞌi utaloxo ne mumamaatolanexi
    no anu xali noxou Tito.
  qvw-NT: Ñatac llaquishacunacta callpanchaycü Tayta Diosmi Tito ćhämuśhanwan callpanchaycälimäla.
  nfa-nfa: Te ngaa Ama Lamatua ka dhu paꞌèra dhèu dhu ele ngangee. Hèia Nèngu paꞌèra
    dꞌara jiꞌi, ropa Na pua Titus mai dènge jiꞌi.
  tnp-tnp: Mətəu Uhgɨn tatol vivi nɨki nətəmimi nətəm nətəlɨgiən rəhalah təpəou, kəni
    təmol vivi nɨkitɨmah e nuvaiən rəha Taitəs u təmsɨpɨnə e təmah.
  urd-urd: तोभी आजिज़ों को तसल्ली बख़्शने वाले या'नी ख़ुदा ने तितुस के आने से हम को
    तसल्ली बख़्शी।
  hot-hot: Ma doŋtom Wapômbêŋ atu ba hêv avômalô leŋiŋmalaiŋ thêvô, hêv Titi ba hayô.
  mqj-NT: Sapo napakarangakan Puang Allata'alla to umpakaranga angganna to masussa,
    annu napasilambi'kan Titus.
  rus-SYN: Но Бог, утешающий смиренных, утешил нас прибытием Тита,
  mbh-mbh: Aveto God ako i paengeng areko olemi kerere, i paengeng lemik nge a Taitus
    ile velpoling,
  bdd-bdd: Ma Yehoba, tauna tonuwagala ꞌadi toꞌabiheyaliyaya, tauma ꞌiꞌabihe yaliyayemaiya
    ginaula ꞌeluwa ꞌoidiyega, beno Taito ꞌina tauyama ꞌoinega,
  cbt-NTPO: Sëtohuatëhua', Yosë achinicancaninpoa' ni'ton, quiyanta' achinicancanincoi.
    Ina nohuanton, Tito huë'nin.
  srn-NT: Ma Gado di e trowstu sma di lasi ati, trowstu wi tu di Titus doro na wi.
  cta-NT: Pana ycuiꞌ Ndyosi ni, nda la Ni juersa jiꞌi̱ ñati̱ nu xñiꞌi̱ ti tiꞌ ngaꞌa̱;
    biꞌ chaꞌ xaꞌ juersa nda Ni jiꞌi̱ ya chaꞌ caca nguula la tyiquee ya, xquiꞌya chaꞌ
    cua ndyalaa Tito ca nde.
  bqc-SIM: Ɔ̃ Lua pↄ́ ì yɛ̃̀ɛɛsaideↄ nↄ̀sɛ níni wá nↄ̀sɛ nìniwɛ̃ɛ Titu mↄa guu.
  tcz-CHONGTHU: Hinlah Pathen in alunglha ho atilkhouvin, Titus hunglhun hin eitilkhou
    tauve.
  mar-mar: तरीही, जो देव लीन अवस्थेत असलेल्यांचे सांत्वन करतो त्याने आमचे तीताच्या
    येण्याकडून सांत्वन केले.
  snp-snp: Etito minoba, ido keina kolamo wenena olu you lo gede-gede imo we Goti
    yakafo Taitusi ilifaito lamodoka oto minoto ya olu you lo ledaiye.
  isl-isl: En sá Guð, sem huggar niðurbeygða, styrkti okkur einmitt þá með því að
    senda Títus til okkar.
  spy-NT: Nteenee yu kāwokuchō ꞉Tiitō, kēēnyōōru saaysaayeetaab Yēyiin nyoo sooysooyē
    choo kiikubēk ꞉moonik.
  xnn-xnn: Ngem si Apo Dios ay mangipasingsingpa isnan nemnem di madadanagan et kinaana
    nan danagmi gapo isnan inmaliyan Tito.
  mwe-mwe: Ikabheje a Nnungu, bhakwaataganga ntima bhawilenje ntima, bhashinkututaga
    ntima kwa kwiya kwabho a Tito.
  tte-tte: Me ama nuwa-polowe, na iyamo Yaubada iya tonuwa-polowe ikabi-yakaiweli
    kabo Taito iyeyama kolimai. Saugana Taito iyawatagili kolimai Yaubada ana kabi-yakaiwe
    kalobai kaiwena mwa kayaliyaya lalakina.
  tcs-tcs: Bat God em i demkain, em inkariz demwan uda no pil strong baut demplaselp.
    God bin inkariz mipla diswei ya wen Taitas i bin kam po bizit mipla.
  hlt-THB: Cehlai ak kaikhyt na ak awmkhqi ngaih ak ding sakkung Khawsa ing Tita a
    tyih lawnaak ak caming ngaihdingnaak ce ni pek khqi hy,
  soq-soq: Tane God mo mida inguguralala nuau sausadie badosadia no do nuamba sausane
    badosan somba Taitus no mainimbo wisena bedewe.
  qub-qub: Tayta Diosmi ichanga cuyapäcoj cashpan Tituwan tincuchimar shacyächimasha.
  att-att: Ngam si Namarò yù minámmasikan ánna minángngabbák sù ira mapállâ, á pinataggâ
    na yù nonò mi megapu sù labbè ni Titò sù giám mi.
  bki-bki: A kiado Atua be Atua na dup̃ilip̃ili nalo napano amijog kirivova ea kialo
    iviso, ana naio tinien maio ka kumemi, mila bilbilu novo nei Taitas maluvo kean
    kumemi, a bogo napano numial naio bereio, numijog bo laka.
  bqp-bqp: Akũ Luda kũ àdi gbɛ̃ kũ ò bùsanↄ sɛ́ lei ó sɛ́ lei Titu sunaa gũn.
  mcp-mcp: Njɨ, Zɛmbî mə́ dʉ bə, ja múúd cúgɛ́ ná nə bándáyé yí, a wá nyə ŋkul lámʉ́d.
    Nywáá nyə á ka nə́mə́ sá nə́ Títus wɔ́ɔ́sʉ́g, í mú wá sə́ ŋkul mílámʉ́d.
  hat-hat: Men, Bondye ki bay moun ki nan lafliksyon yo kouraj te ban m' kouraj lè
    l' te voye Tit vin jwenn mwen.
  npl-NT: Pero Dios, Akin kinyolchikawa akimeh mosotlawah, otechyolchika ijkuak okalakiko
    Tito.
  bgg-bgg: Jishii Hamangkhung-aphuii, hanyie è gu lubu-ìu shii lububo rek phi, Thaidas
    wuii ruii shii gathek lubu shii boh rek phi.
  eng-TCENT: But God, who comforts the downcast, comforted us by the arrival of Titus,
  eng-BSB: But God, who comforts the downcast, comforted us by the arrival of Titus,
  cpu-NT: Iro kantacha Pava iposhenkapiintari ikaratzi okantzimoneentavaiyetari, arira
    ikempitzitakanari naaka, jareetakaapaakarira Tito nosaikira.
  san-ASM: কিন্তু নম্ৰাণাং সান্ত্ৱযিতা য ঈশ্ৱৰঃ স তীতস্যাগমনেনাস্মান্ অসান্ত্ৱযৎ|
  tac-NT: '''Lige alué Onorúgame júlaleke''é alué rió Tito anilime alé napu ramué
    mochílige. Alarigá ju Onorúgame, ''we a''lá gu''írame ju ralámuli napu''lige seweka
    mochígichi. ''Lige alué rió Tito wa''lú nejkuri sebasa alé napu ramué mochírige.
    Alarigá Onorúgame ''la wa''lú oyérali ''yale ramué.'
  eng-WEBPB: Nevertheless, he who comforts the lowly, God, comforted us by the coming
    of Titus,
  gfk-H: Senbia Kalou nong i la hamaraam diet ing diet bala tirtirih, ga hamaraam
    mehet ma no hinanuat ta Taitus.
  viv-viv: Atu Yaubada, BanaꞋe tonuwavita adi Tohawavemoluva amanadi, Taitasi yana
    yewaꞋela againe gihawavemoluviku.
  yao-yao: Nambo Akunnungu ŵakwatulasya mitima ŵakupwa ntima ŵatutulasisye mitima
    jetu pakwika Che Tito.
  tgp-tgp: Pani God atu sei mo lo tahe na r̃omin la haratu r̃omira la jovi mo tahe
    na r̃omimam na rani Titus mo pala.
  auc-NT: Incæte mönitö wæwëñömönite, Në wæwënäni gancæ bacædänimpa, ante në pönö
    cæcä ïnongä Wængonguï ïñömö Tito ingante da pönongä pongä adinque mönitö wæætë
    gancæ pönentamönipa.
  kbc-NT: Pida Aneotedoɡ̶oji eote loniciwaɡ̶a niɡ̶ina ane daɡ̶adiaa domaɡ̶a ilidaɡ̶adi
    meo ane libakedi. Odaa oko eote me ɡ̶odoniciwadi niɡ̶ijo neɡ̶eno Tito.
  bmh-bmh: Bo, du in uhu mui Uwait nug gonugau ougab iau dabun usalai macaneu. Ig
    uhu mui daremun ebu, Taitas alina, Uwait nug igual oigeb iau dabun usalai migeun.
  ctu-BL: Pero Dios mu' bʌ i ñuq'uesʌbeñob i pusic'al jini ch'ijiyemo' bʌ tsi' ñuq'uesʌbeyon
    lojon c pusic'al che' bʌ tsa' tili Tito.
  meq-meq: Ane tuk na, ahəl nakə ndo hay ta ge bəle aye na, maa matay naha ɗərev na,
    Mbəlom. A mamay naha ɗərev na, tə madayaw i Titus nakə a yaw aye.
  noa-H: Pari hich Hẽwandamauta hõor hök'ĩirjuu k'it'ëem k'ʌʌnjã deeu k'ĩirdam honee
    hapiejeewai Tito barbaichëm gaaimua Hẽwandamau mʌchjã hagjö k'ĩirdam honee hapijim.
  alp-NT: Po Alla Iono tamata rebe isusare, laleije ndina. Iono Tituse iluake loko
    ami kena iono ami lalemaru ndina hoko ami noake yelu bobokala moneka.
  san-VEL: kintu namraa.naa.m saantvayitaa ya ii"svara.h sa tiitasyaagamanenaasmaan
    asaantvayat|
  kbq-kbq: Hu'neanagi knazamo zamazeri haviza nehia vahe'mokizmi zamazeri hankavenetia
    Anumzamo tazeri hankavetineana, e'i Taitusi'ma e'nea zamo'e.
  kbh-kbh: Pero Bëngbe Bëtsá, chë yapa añemo ndbomnë́ngbioye endbetsañemuayá, tojanma
    bënga ainaniñe más añemo fchaitsebomnama, Tito moye tonjánashjango ora.
  ron-LSB: Cu toate acestea, Cel care îi mângâie pe cei umili, Dumnezeu, ne-a mângâiat
    prin venirea lui Titus,
  pon-pon: A Kot me kin kamaitala me karakarak kan, a kotin kamait kit ala ki en Tituj
    a pwarador.
  nhe-BL: Pero Toteco Dios tlen quinyolchicahua tlen quipiyaj cuesoli, techyolchicajqui
    miyac ica Tito quema yajaya ajsico.
  sps-sps: San e Gov, to te kat famaun a koma rari tan nainy te kaa mi rin koma patang,
    kat famaun kan matuamam te ruak fi me Taitus.
  wnc-wnc: Siwan ngana Anutu aminu meya buyak yuke nangaakan nataaing amin gatayamuke
    musia papan kekekakaing kapata natane musipma tapan kekekakum. Ngan. Taitasda
    gikat gatake yusika gin dapmake apan kake nata ie apbakngakum.
  bus-bus: Ben Luda kɛ̀ è yɛ̃̀ɛsaideenↄ sɛ́ lezĩ wa sɛ lezĩ Titu mↄna guu.
  gub-BL: A'e rupi, Tupàn umuryw kar uzemumikahy ma'e a'e, ta'e umur kar Xit urepyr
    a'e xe. A'e rupi urerurywete urepyr ihemaw rehe ure. Tupàn a'e, umur kar Xit urepyr
    a'e, uremurywete kar pà a'e, ta'e Tupàn umuryw kar uzemumikahy ma'e tuweharupi
    a'e wà xe.
  imo-imo: Nalo Goteni imbo paa konopu umbuni pepili moromelema konopu wango nipili
    molangei nimo kano Goteni na konopu wango nipili molopili nimu kinye Taitus na
    moloruna orumu akumunga na konopu wango nipili moloru.
  boj-boj: Niŋgi qalie, tamo uŋgasari are gulbeinjreqnu qaji naŋgi Qotei na olo are
    latetnjreqnu. Deqa Qotei na Taitus qariŋyonaqa a gagoq bonaqa iga unsimqa gam
    dena gago are olo laej.
  eng-DRA: But God, who comforteth the humble, comforted us by the coming of Titus.
  knf-knf: Kë Naşibaţi anjaaŋ atëŋţën biki bapoţënuŋ aşë tëŋţënun na ubi wi *Tit.
  san-KHM: កិន្តុ នម្រាណាំ សាន្ត្វយិតា យ ឦឝ្វរះ ស តីតស្យាគមនេនាស្មាន៑ អសាន្ត្វយត៑។
  arn-NT: Welu Ngünechen yafülkefilu tati ngañwadkülelu, fey yafüleiñmew feychi akulu
    ta Tito.
  zas-NT: Per Dios bén raguꞌ luxdoo ree bén yuꞌnaya luxdoo, laaman baguꞌ du luxdoon
    chi biꞌt Tito guie.
  ken-NT: Kɛ Mandɛm mmu áchyɛ bo abhɛn batɨ apɛt apu bɔ amɛm nɛpɔptǐntɨ́, achyɛ́
    bhɛsɛ nɛpɔptǐntɨ́ ndu Táytɔs átwɔ́.
