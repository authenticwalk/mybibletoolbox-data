  gaz-gaz: Waaqni warra gaddan jajjabeessu garuu dhufaatii Tiitootiin nu jajjabeesse;
  kud-kud: Na hesi Yaubada iya taunuwavitaiwo adi tau'abiye atepatu eeta Taito yana
