  urd-GVH: लेकिन अल्लाह ने जो दबे हुओं को तसल्ली बख़्शता है तितुस के आने से हमारी
    हौसलाअफ़्ज़ाई की।
  ycn-ycn: Tupana ja'apátari ujhuí caje iná liyá, iná pechu i'imacáloje caphí raú
