  wal-wal: SHin kayyottidaageeta minttettiya Xoossai, Tiitu yuussan nuna minttettiis.
  zad-NT: Per Chioza', beena' chiyonxenlall' beṉ'ka' zoa nyesh', biyonxenlallee neto'
