  san-TAM: 'கிந்து நம்ராணாம்ʼ ஸாந்த்வயிதா ய ஈஸ்²வர​: ஸ தீதஸ்யாக³மநேநாஸ்மாந் அஸாந்த்வயத்|'
  cof-NT: Junni chiquilari tsanhinaminlaca Diosiri duque ayudaie. Diosiri pele tenca
