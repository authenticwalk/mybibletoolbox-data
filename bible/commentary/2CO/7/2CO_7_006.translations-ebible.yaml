  nlx-nlx: तीबी गेरब्याह दिलासो आपणार बोगवान तीतुस आवो, तेवी आमुह दिलासो आप्यो।
  apw-NT: Da’ágát’éé ndi Bik’ehgo’ihi’ṉań, doo koł daagozhǫ́ǫ́ dahíí koł daagozhǫ́ǫ́go
