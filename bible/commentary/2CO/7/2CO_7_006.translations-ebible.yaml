  wol-KYG: Teewul Yàlla miy seral xolu ñi xàddi, tànki Tit la serale sunu xol,
  bef-bef: Ya huto nohutogo megusa yagapanaꞌmagihi komopaꞌani leꞌmo bati hulata bo
