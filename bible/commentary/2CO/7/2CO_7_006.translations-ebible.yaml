  dop-dop: Amɑ Ɩsɔ wei ɩ hɑɑ ɑpɑlʋtʋ kɛ mpɑ pɑ ɑpɑlʋtʋ lepɑ tɔ, ɩ hɑ-tʋɣʋ ɑpɑlʋtʋ
