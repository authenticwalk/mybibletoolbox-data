verse: 2CO.007.006
translations:
  kpx-kpx: Isito Dilavau no uvu negotievege no negolahalu. Kosealemo Taitasiu lohoge
    no kemo vahaeholahai negolahalu.
  okv-H: Rate God amo ungotenau tunga javotoho ikari embo amina Titus ikenu puvunu
    kito osa ue tunga javotoho uera.
  tbo-tbo: Ma tamogi Yaubada tauna tu nugohopu tu wikadidilihi yaka Taitasi a nei
    uyahina i winugokadidiliyai.
  mal-C: എങ്കിലും എളിയവരെ ആശ്വസിപ്പിക്കുന്ന ദൈവം, തീത്തോസിന്റെ വരവിനാൽ ഞങ്ങളെ ആശ്വസിപ്പിച്ചു.
  grc-SR: Ἀλλ᾽ ὁ παρακαλῶν τοὺς ταπεινοὺς παρεκάλεσεν ἡμᾶς, ὁ θεός, ἐν τῇ παρουσίᾳ
    Τίτου·
  bgc-bgc: तोभी दुखियाँ ताहीं तसल्ली देणआळे परमेसवर नै तीतुस कै आण तै म्हारे ताहीं
    उत्साहित करया।
  khz-khz: Na Palagu na metau e vitiviti aora na gevega-moirarana talimara eveakavarana.
    Ia na aomai eveagaokarato, Tito etugu-maiato aonai.
  deu-TKW: Aber der Gott, der die Niedrigen tröstet, hat uns mit der Ankunft des Titus
    getröstet;
  zsr-NT: Niꞌr Dios, Nu rutíp ladxiꞌ nu chzoa gac chop ladxiꞌ, butipëꞌ ládxiꞌtuꞌ catiꞌ
    budxinbiꞌ queëtuꞌ biꞌi Tito.
  lin-lin: Kasi Nzambe oyo abondisaka mitema ya bato oyo batutami alendisaki biso
    na nzela ya boyei ya Tito.
  hns-NT: Bakie Parmeswar begar hiemmat waalan ke tieha dewe hai, aur oe hamlogke
    hiemmat deis hai Tietas ke aane se.
  noa-E: Pari ich Ẽwandamauta õor ökhĩirjuu khithëem khʉʉnjã deeu khĩirdam onee apiejeewai
    Tito barbaichëm gaaimua Ẽwandamau mʉchjã agjö khĩirdam onee apijim.
  eng-EMTV: Nevertheless God, who comforts the downcast, comforted us by the coming
    of Titus,
  mib-NT: Te Yaā Dios jeē sáha jeē ndúndeyɨ́ ni ñayuu cácucuíhyá ni, ni sáha ya jeē
    ní candundeyɨ́ ni rī, chi ni quiji Tito ni sáha ya.
  lif-NT2: कर निङ्‌वाॽ तुक्‍मो के़धाःबाहाॽ हाङ्‌हाङ् के़मे़प्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    तितसरे़ कुदाःमाओलाम्‍बा हाङ्‌हाङ् मे़त्तिगे़रो॥
  xnj-xnj: Nambu Chapanga, mwakuvapolesa mtima vangolongondi, avapolisi mtima mukubwela
    kwa Tito.
  mmx-mmx: Ketla ne Moroa mo ik lox amenemen limixin bukbulu, ga lox amenemen nama
    mi lovotpot at ne Taitas saparap nema.
  cbr-NT: Usai 'iabi ca Nucën Papa Dios, an uni tëmërai masá nuitutiabi chuámarua
    'inun 'imicë, an Tito mitsunuax ënu unun mëníoxun nu chuámarua 'imiaxa.
  tee-NT: Para Dios ju matank'oxaxk'ayai ju va ta'amak'aninin. Chai yuchach ju quintamatank'oxaxk'ayan
    ni xalak'a'i ni xaquintalakminan ju Tito.
  eng-LSV: but He who is comforting the cast-down—God—He comforted us in the coming
    of Titus;
  cak-NT: Pero ri Dios ri can nuya' ruchuk'a' cánima ri poyinak (quimalin) chic quic'u'x,
    can xojrubochi'j roj chi xuya' ruchuk'a' kánima, roma xoka ri Tito kaq'uin.
  pah-NT: Emo Tupana'ga onog̃atu ovy'are'ỹve'g̃a py'a jipi. A'ero ga onog̃atu orepy'a
    ore mbohoryva Tito'ga mbuhua ore pyri.
  sja-NT: Mamĩda Tachi Ak'õrepa chi k'ĩsia jõnɨɨrã t'ãri o-ĩapipari pipɨara bɨ. Mãgá
    tai t'ãri o-ĩapiji Tito nama pachek'ãri.
  xed-xed: Mbaɗa Lazglafta ya ta lɓa ŋuɗufa gwal nda kɓa ka lɓaŋnatá ŋuɗufa ŋni ma
    ɓhadaghata Titus.
  mks-NT: Joo sáhan Ndióxi̱ tu̱hun ndeé ini ña̱yivi ndúu cuéha̱ ini. Ña̱ cán quéa̱
    na̱sa̱ha̱n tu̱hun ndeé ini nde̱ jáchi̱ na̱xi̱nu̱ Tito nu̱ ndúu nde̱ yóho.
  gfk-S: Iesene God nong la habalaraan dong ing i tirih ira tinga di, iga habalaraan
    mem ma no hinanawat tane Taitus.
  bmu-bmu: Mewö malalmö, Anutunöŋ urueret ambazip naŋgöm neŋgimakzawi, yaŋön mönö
    Taitus kayöhi, miaŋön urukölalep ak niŋgiyök.
  dgz-dgz: Go itan ugup ugup warine nagirewa God wa kim muminiwa menan Titus watu
    eneni gapan nu den wa kim nimanen.
  eng-GNV: 'But God, that comforteth the abiect, comforted vs at the comming of Titus:'
  zaa-NT: Pero Tata Dios enne' reyui'e la'ỹeni canu ga'na lani la' rehuiní' latsi'
    nna, yala la'ỹeni beyúnne intu' loti' gùl·lani hermano qui' ri'u Tito làti tse'e
    tu'į.
  eng-WEBSTER: Nevertheless God, that comforteth those that are cast down, comforted
    us by the coming of Titus;
  guh-guh: Itsiata baitsi jane Dioso, jivi pejamatabëcueneasaëyaexanaenëxae, panejamatabëcueneasaëyaexana.
    Bajarapacuenia Dioso panejamatabëcueneasaëyaexana paxamëjavaverena peponaenë,
    Tito, itsa patajopa paxanëjavata.
  bon-bon: Yepä Acejiyame lui te kokre sääcäranemuge lui cina ngenecu onya me läbitininusi,
    tabe ngenecu kokre me niwenipi, Taitus ne lipu täätyepepi.
  nhw-BL: Pero Toteco Dios catli quinyolchicahua catli quipiyaj tequipacholi, techyolchicajqui
    miyac ica Tito quema yaya ajsico.
  swh-ONEN: Bali Mungu, yeye awafarijie wenye huzuni, alitufariji kwa kufika kwake
    Tito.
  wbi-wbi: neke uNguluve unya kuvakangasia vano vali mu vukaming'hanilua mu moojo
    ghaav, akatukangasia mulwa kwisa uTiito.
  bba-bba: Adɑmɑ Gusunɔ wi u bwɛ̃ɛbwɛ̃ɛbu dɑm kɛ̃mɔ, u derɑ Titun nɑɑrɑ sun dɑm kɑ̃.
  eng-KJVCPB: Nevertheless God, that comforteth those that are cast down, comforted
    us by the coming of Titus;
  kgk-NT: Nhandejáry ae katu ore mbopy'agwapy jevy-ma. Ojepy'apy va'e-pe ombopy'agwapy
    kwaa voi Nhandejáry. Ha ore mbopy'agwapy-ma. Tito ogwahẽ ore-vygwi ore mbopy'agwapy
    jevy-ma Nhandejáry.
  waj-waj: Ti mmuaararooduu too Anutuuqo ausa mmuaarareeraiya tasipoo ausa nuufaivaa
    iya mmiraivoono ti tasipoo tiiyara boo tioo ti seena ngiaammuau voovai Titiinna
    titooduu tiisi nniravai.
  cpy-cpy: Roo kanteencha roemoshirenka-piintziri Tajorentsi ikaatzi okantzimo-neenta-waetari,
    ari ikimi-tzita-kinari naaka, tema rareeta-kaakari Tito jaka nojeekika.
  mpx-mpx: Yaa Yehoba iya tonuwanak i payaliyaya-agil, ge Taitas wana vin eliyama
    elana i payaliyaya-agima.
  wbp-wbp: Kaaturluju milya-pungu kujalparna muntuku nyinaja. Manuju yilyajarni Tayituju
    wardinyi-maninjaku. Kaaturluju-ka warrarda milya-pinyi yapa kuja-ka muntuku-jarri.
  luo-luo: To Nyasaye, ma jiwo joma chunygi onyosore, nojiwowa kane Tito obiro irwa,
  nhe-NT: Pero Toteco Dios tlen quinyolchicahua tlen quipiyaj cuesoli, techyolchicajqui
    miyac ica Tito quema yajaya ajsico.
  aii-aii: ܐܝܼܢܵܐ ܐܲܠܵܗܵܐ، ܕܟܹܐ ܝܵܗܒܹܠܔ ܠܸܒܵܐ ܠܡܲܟܝܼܟܹ̈ܐ، ܝܘܼܗܒܹܠܔ ܠܹܗ ܠܸܒܵܐ ܐܸܠܲܢ
    ܒܐܬܵܝܬܵ‌ܐ ܕܛܸܛܘܿܣ.
  esk-NT: Aglaan Agaayyutim arakłiġuuruam tamatkuniŋa nikatchaktitauruanik tutqiksipkaġaatigut
    Titus aggiqman.
  msb-msb: Pero an Dios na nagaliaw sa mga namumundo ginliaw kami paagi sa pag-abot
    ni Tito.
  cpa-NT: Cónh¹jøng² të² báh³ Diú¹³ cuø¹ ju²hiúg¹ dsøa¹² quiah¹² dsa² chian² ju²cǿh¹
    dsøa¹². Hi² jøng² ca¹jmo¹dsa ca¹lán¹ dsǿa¹² jnieh³ mi³ca¹guǿnh¹ Tito.
  dso-dso: ମାତର୍‌ ଜେ କି ଆକା ସାକା ନ ରଇବା ଲକ୍‌ମନ୍‌କେ ଦୁକ୍‌ ସାରାଇବା ପର୍‌ମେସର୍‌ ତିତସ୍‌କେ
    ଆନାଇ କରି ଆମ୍‌କେ ସାର୍‌ଦା କରାଇଲା ।
  meu-meu: A dara-doko ihakeruna Diravana ese Tito ena gini-dae amo lalomai e hakerudia;
  yva-NT: Weramu Amisye pamo po vatano are nawirati manuga ranimaumbe mayove. Muno
    Po inanuga so rayove arono Po Titus atutir de rinai.
  dgc-dgc: Pero i Diyos, éy ugali na a tumulung du mélungkut. Ey tinulungan na kame
    be, da pinademét na ti Tito dikame.
  zpm-NT: Per rsaand Dios zha ne no lo zhgab, me pchoobladz zdoo no; sac zeeṉe blanso
    Tit lo no nu,
  hix-NT: Ryeryehotanàhye mak ha, Khoryenkomo. Eryehohnàtho komo yeryehotanàhnye xaxa
    kax mak naha ha. Noro rma ryeryehotanàhye, ohyayenye Txetu yomoknàr ke mak ha.
  sim-sim: Hako Avui Wasilaka ma ol nomorawu nga nawa man mbornanda ri. Uri osik or
    halashirik Taitus or tarik ni heyehe wavu nihi osmu mbornara.
  npi-ULB: तर निरुत्साहितहरू लाई सान्त्वना दिनुहुने परमेश्‍वरले तीतसको आगमनबाट हामीलाई
    सान्त्वना दिनुभयो ।
  cgc-cgc: Piro, tenged Dyos an pirmi gatabang ta mga gangasebe, kanen gatabang na
    magpalipay ki kami paagi ta pag-abot Tito na alin ki kyo.
  tim-tim: Hain aktenŋe Anutuŋe luâk âmbâle biwiyeŋe umatŋe are mem yeukŋe ketugumap
    arekŋe nengât biwinenŋe sândugeâk dâm Tito huŋgun aŋdo togom nengât biwinenŋe
    mem giep.
  yor-yor: Ṣùgbọ́n ẹni tí ń tu àwọn onírẹ̀lẹ̀ nínú, àní Ọlọ́run, ó tù wá nínú nípa
    dídé tí Titu dé,
  wos-wos: Roombeka rookwa duna mawuliré yikafre hurukwa God dé Taitusré dé wa, dé
    nanika yandéte. Dé yae gunika hundi wandéka God dé nana mawuliré yikafre huru.
  emp-NTPO: Baribʌrʌ Tito jũẽsid̶e daira sobiasid̶aa Ãcõrẽba sopua b̶eara sobiabibari
    bẽrã.
  eng-F35: But the God who encourages the lowly encouraged us by the coming of Titus;
  ind-ind: Tetapi Allah selalu menghibur umat-Nya yang putus asa. Dia menguatkan kami
    dengan kedatangan Titus.
  pes-OPCB: اما خدا که تسلی دهندهٔ افسردگان است، با آمدن تیتوس ما را آرامش و قوت قلب
    بخشید.
  mpt-mpt: Ina otane nakaia unangai bobolo ilum omfube biamo Gode daaye bianea bobol
    tem ayam omkaye binabe kesoa memalo biob dim osa imin inanea ni daabenea Taitase
    dabanea tenea nisu tle kesoa ni bobol ayam funanobbiobe.
  ssx-ssx: Pate mo puki hoela꞉ wanda꞉hali honkopu hawao hala꞉ Koda꞉ma꞉ta꞉ mo Taitasi
    epolo pia꞉ ekima꞉ niki honkopu hawaya꞉me.
  mkl-mkl: Ammɑ Ilɑɑɔ̃, nŋu iyi wɑ muɑ ilu inɔ ku fɔ ŋɑ ɡbuɡbɑ̃, í jɔ̀ kunɑɑi Titee
    í mu nwɑ ɡbuɡbɑ̃.
  gaq-gaq: ମାତର୍‌‌ ଗାଡ଼୍‌ସୁ ରେମୁଆଁକେ ସାନ୍ତି ବିମ୍ୟାକ୍ନେ ଇସ୍‌ପର୍ ତିତସ୍‌କେ ବେଚେ ଆନେକେ
    ସାନ୍ତି ବିବକେ ।
  gof-RNT: Shin azzanidayssata minthethiya Xoossay, Tito yuussan nuna minthethis.
  unx-unx: ମେନ୍‌ଦ ହୁଡିଙ୍ଗ୍‌ଜୀଉକାନ୍‌କକେ ଜୀଉରାଡ଼େଃ ଏମାକତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ ତିତସ୍‌କେ
    ଆଲେତାଃତେ କୁଲ୍‌କେଦ୍‌ତେ ଜୀଉରାଡ଼େଃ ଏମାକାଦ୍‌ଲେୟାଏ ।
  gah-gah: Megusa siheleni mulúini kelémo kii lokimiaká ve Ómasi áisi nene Taetasini
    alémo atiginá oake mulute ale gilitoletamó.
  lcm-lcm: Sikei God, nia vopo anatok ani vap ngau, kata anatok imem si serei ke si
    Tito.
  aer-aer: Ngkartele itelareke ilerne-arle atnerte akurne awelhekeke. Re anteme Titus
    yerneke nhenge ilernenhe atnerte akangkentye mpwaretyeke. Ngkartele kwenhe akwetethe
    itelareme tyerrtye areye nhenge atnerte akurne awelherlenge.
  qvc-NT: Piru Tayta Dyus disanimadukunata animachiqmi masanchiq Tituta qamkunamanda
    noqaykunaman apamushpa, ancha animachiwarqan.
  tgl-ULB: Ngunit ang Diyos, na nagbibigay kaaliwan sa mga pinanghihinaan ng loob,
    ay nagbigay kaaliwan sa amin sa pamamagitan ng pagdating ni Tito.
  cbs-NT: Jakia jaska yuda babu punu nukabu Diosun benimawamistun nukun jaibu Tito
    nukuki nukumakin Diosun nuku benimawaimaki.
  xtm-NTPP: Kovaa Su'si ma chi ndákua'a ya tnu'u kanu ini ñayii kúxii kúnda'vi ini
    i ma ja sukan ndó'o néni i ma, vaa nuu ni tetniñu ya Tito ma ni jaan de, te ni
    ka ndusii ini xeen sa ja ni ka ndatna'a sa ji'in de ma.
  nnq-nnq: Nambu Nnoongo ojwabalimbia mwojo bina mbwele, ngatulimbia mwojo na muno
    apaika Tito.
  bao-NT: To biro jãa ca bii pacaro, Ʉmʉreco Pacʉ ca tʉgoeñarique pairãre, cʉ̃ja ca
    tʉgoeña tutuaro ca tiigʉ pee, Tito jãa pʉto cʉ̃ ca earije mena, jãa ca tʉgoeña
    tutuaro jãare tiiwi.
  san-ORI: କିନ୍ତୁ ନମ୍ରାଣାଂ ସାନ୍ତ୍ୱଯିତା ଯ ଈଶ୍ୱରଃ ସ ତୀତସ୍ୟାଗମନେନାସ୍ମାନ୍ ଅସାନ୍ତ୍ୱଯତ୍|
  huv-NT: Naleaing Teat Dios, áag neech majneaj omeaats jane namix omeaats, tüüch
    majneaj ximeajtsan, cos tapeay niüng sajlüyiün michijquiaats Tito.
  otn-NT: Pɛ nu̱na̱ Oja̱, nu̱'ʉ yø ja̱'i̱ hi̱ngui̱ ha̱ ra̱ ts'ɛdi, go di ha̱tra̱ ts'ɛdi
    na̱. Ja̱na̱ngue nu̱'mø mi̱ zøcua ra̱ Tito, Oja̱ bi 'yøt'e ngue ma̱n'natho bi hya̱
    ra̱ ts'ɛdi ma̱ mmʉi.
  nop-nop: Mulabumuŋ eŋ welemulap nadiiŋ yeniŋkulemalak Bepaŋ, adi kuyeŋ indi ninikulemadok
    yoŋa Taitus tubulodaune udaneeŋ buguk.
  obo-NT: Piru iddos Monama no od uus to ginawa taddot duwon mgo lanu, sikandin kos
    id uus to ginawa roy ukit to kod-inguma ni Tito.
  cak-ENT: Pero ri Dios xa nucukuba-vi quic'u'x ri achique poynük cheque y romari'
    xucukuba' kac'u'x roj, riq'uin ri xka-pe ri hermano Tito.
  lif-NT: ᤁᤖ ᤏᤡᤱᤘᤠ᤹ ᤋᤢᤰᤔᤥ ᤁᤧᤎᤠ᤺ᤒᤠᤜᤠ᤹ ᤜᤠᤱᤜᤠᤱ ᤁᤧᤔᤧᤵᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤋᤡᤋᤛᤖᤧ ᤁᤢᤍᤠ᤺ᤔᤠᤀᤥᤗᤠᤶᤒᤠ
    ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤋᤡᤃᤧᤖᤥ॥
  mie-NT: De Yāā Dios jā sáhá jā ndúndeé inī nchivī jā cúcuécá inī, nī nsāhá yā jā
    ní ndundeé inī ndá nī, chi nī nquiji Tito nī nsāhá yā.
  san-TIB: ཀིནྟུ ནམྲཱཎཱཾ སཱནྟྭཡིཏཱ ཡ ཨཱིཤྭརཿ ས ཏཱིཏསྱཱགམནེནཱསྨཱན྄ ཨསཱནྟྭཡཏ྄།
  qve-NT: Ichaqa desanimasqa kaqkunata kallpanchaq Diosmi, chay sasachakuykunapi kashaqtiyku
    kallpanchawaranku, wawqenchis Titopa chayamusqanwan.
  pao-NT: Pana soo Te Naa ooosapa tamme nasootukedu sootuha'e. Soo Te Naa ne sootuha'e,
    ka Titus numme-baa petuse.
  cbu-NT: Itaru, yuwapur ashirangi anpur Titsha kusarangiya. Apanll nuwaa kizpur istarangiya;
    mangeetsi tuwizpurtarangiya.
  usa-usa: Áánûqtu kégumena mi-káyúkámá náayuwabi yú-tirabi ummaa-yátááqá kémayaa-yuma
    yíwáqnaa kéiye. Tááítati yayamá irénaboana kemmá umá tíqtaaiq uráiye.
  soy-soy: Amɑ́ Uléécɑɑ yɛ̀ɛ̀ pɛ̃ ɑpɔɔ nyɛɛ n cɑɑilɛ̃ ikɑri rikpɑ́sɛlɛ. Uyɛɛ tíyɛsɛ
    kɛ Tiiti mɛkɑmɛ ɑmɛ ikɑri tɔ́ rikpɑ́sɛ.
  hui-hui: Ani bialu hemagola Ngode Datagaliwabehanda genda yu karu mo dabia bia haga
    kago Taidasa ibiyagola ina mo dabia bia hene.
  amf-amf: Ko dahaannaar, qaabonka burqadhaynaam wocchinsea Barjo Tiitosa nivintanka
    woam ki wocchinsade.
  quc-NNT: Are k'u ri qa Dios ri kuwalijisaj kanima' ri keb'isonik, xuwalijisaj ri
    qanima' uj rumal ri ropanik ri Tito.
  dob-dob: Ta Yaubada, tauna tonuwamwau ꞌadi togiegwausowala, ꞌaboꞌama ꞌigiegwausowalema
    yage ꞌeluwa ꞌediyega, nate Taito ꞌina mai ꞌenega,
  wrs-wrs: Wo heva os Sesoa und vi vovhueinv, nonamba temba himba sahonamba avpa.
    Wo osva Sesoava vena, kam und vi vovhoawol vena, nonam Titus provnam.
  mca-mca: Qa pa' Intata, hikpa' yisimetsin pe'qu' itawje'metetse', tsisimetsini'ƚji'
    ka' ƚamijiiji' na' Tito,
  tzo-TZC: Pero ti Diose, ti ta stsatsubtasbe yoꞌnton ti buchꞌu chcꞌunib ti yoꞌntone,
