  cop-BHC: ⲀⲖⲖⲀ ⲪⲎ ⲈϢⲀϤϮⲚⲞⲘϮ ⲚⲚⲎ ⲈⲦⲐⲈⲂⲒⲎ ⲞⲨⲦ ⲪⲚⲞⲨϮ ⲀϤϮⲚⲞⲘϮ ⲚⲀⲚ ϦⲈⲚⲦⲠⲀⲢⲞⲨⲤⲒⲀ ⲚⲦⲒⲦⲞⲤ.
