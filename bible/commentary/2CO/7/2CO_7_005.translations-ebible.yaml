  mal-2015: ഞങ്ങൾ മക്കെദോന്യയിൽ എത്തിയ ശേഷവും ഞങ്ങളുടെ ജഡത്തിന്നു ഒട്ടും സുഖമല്ല എല്ലാവിധത്തിലും
