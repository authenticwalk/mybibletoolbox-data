  peg-peg: ଇନାକିଦେଂକି ମାକିଦନିଆତ ଏକିତି ପାଚେ ପା ବାର୍ତ ଜୁଜ୍‌ ଆରି ବିତ୍ରେ ପାଣ୍ଡ୍ରୁ, ଇ ଲାକେ
