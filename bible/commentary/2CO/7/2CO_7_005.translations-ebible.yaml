  san-PUN: ਅਸ੍ਮਾਸੁ ਮਾਕਿਦਨਿਯਾਦੇਸ਼ਮ੍ ਆਗਤੇਸ਼਼੍ਵਸ੍ਮਾਕੰ ਸ਼ਰੀਰਸ੍ਯ ਕਾਚਿਦਪਿ ਸ਼ਾਨ੍ਤਿ ਰ੍ਨਾਭਵਤ੍ ਕਿਨ੍ਤੁ
