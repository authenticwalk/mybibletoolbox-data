  sbk-sbk: Tahenzele hu Makedonia, amabele getu segali notoyo. Baada yesho, tapele
    etabu hunamuna zyonti na khomwe evita upande wa honze ne hofu upande wa muhati.
  mya-JVB: ငါ တို့သည် မာကေဒေါနိ ပြည်သို့ ရောက် သောအခါ ၊ ကိုယ် ကာယငြိမ်ဝပ် ခြင်း အလျှင်း
    မ ရှိ၊ အရာရာ ၌ ညှဉ်းဆဲ ခြင်းကို ခံကြရ၏။ ပြင် ၌ ကား တိုက်လှန် ခြင်းရှိ၏။ အတွင်း
