  tue-tue: Macedoniapʉ coerí siro, ʉ̃sã yeerisãre bʉaríwʉ. Ʉ̃sã noo wáaro ñañarõ netõwʉ̃́.
    Ãpẽrã́ ʉ̃sãmena cãmerĩ́ cúasodʉgawa. Mʉ́ã ʉ̃sã buerirare wãcũgʉ̃, bayiró wãcũpatiwʉ.
  bjp-bjp: 'Aunbiing keme tapiek ta na falifu na Masedonia, biil tom keme kep ta ti
