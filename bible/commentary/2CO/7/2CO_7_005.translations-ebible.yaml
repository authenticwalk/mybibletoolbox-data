    okodela nene dizovoꞌ minive. Adoꞌ okode losuvolotiꞌ nene lovo lolize nene ha ogo
    mino luteuꞌ neve nene golise gelo minune.
  uli-uli: Yodwe mwo hala hola Macedonia ngo hate hasoso. Pangal lobos ngo ha chungu
    hafohoy mo iyang. Ha hachocho ngalir yarmat, iwe ngo ha paoy le ha rusmes.
  nin-NT: Nggo inta i nga nu Makidoniya nggo ni si hi iso su hen. Ashishi are a kago
    inta yarr. Inta i vi na abanu, ni so ni isisu ni isisurr.
  acu-NT: Tura Macedonianam jean, namangkrusha pimpikin asamtai, angkan pujutsuk tuke
    wait wajayajai. Aints ainau iijai maanikiartas wakerinau asaramtai, tura Cristo
    umirin ainau Cristo umirtan inaisarai tusan nintirsha kurarmayi.
  cak-WNT: Riyoj can c'o c'a tijoj pokonal nikak'axaj y yari' chuka' ri xokak'axaj
    tek xojoka wawe' pa Macedonia. Xa can ma yojuxlan ta c'a juba' pa ruk'a' ri tijoj
    pokonal. Can que wi c'a ri' nikac'ulwachij riq'ui ronojel. Ri pa tak kánima c'o
    k'axon ruma majun ketaman ta achique ibanon riyix y rumari' c'o xibinri'il kiq'ui,
    y ri chikij el nikatij chuka' pokonal ruma ri oyowal ri niban chake.
  ebk-ebk: Tay as nan inumchananmi ad Macedonia, chaan nun-ib-iblay nan achormi ya
    nan numnummi kiapú as nan ongor ay malilifokananmi. Tay henan kumpurmi ay ay-ayanmi
    at wachacha nan nangonkontra kan chakami, ya wachacha us nan nunchanchanakianmi.
  spa-PDDPT: 'Porque en verdad cuando fuimos a Macedonia, nuestro cuerpo no tuvo algún
    reposo, sino fuimos afligidos en todo: de afuera, conflictos, de adentro, temores.'
  ruf-ruf: Kwaapfila hata hatupfikile Makedoniya, ng'atubwihile bae. Tsatupata maghayo
    chila hanu, kunze ughobo, mne imimoyo ukupfuka.
  gun-gun: Mba'eta Macedônia yvy re rovaẽ vy peteĩve henda py noroendui karamboae
    mby'a porã. Ha'e rami 'rãgue py opa mba'e py rojexavai. Amboae kuery opu'ã okuapy
    orere, ha'e orepy'a py roendu rokyjea.
  agu-BL: Na jetz yi kunle'n tzone'j Macedonia, qui'c mu'ẍ tal ujle'n na kaban, Kasajle'nix
    cuntunin o'-tz swutz q'uixc'uj. Na wi'nin oyintzi' ske'j. Ej nin ilenin na kaxob
    swutz.
  isn-isn: Aekizile Kumakedonia, imiili itu aemegila anga usupi. Kuleka ite, aekagile
    kunkika yehi kukuwa embita kunkika akunzi nu woa kunkika namunyumba.
  ilo-ULB: Idi simmangpetkami idiay Macedonia, awan inana dagiti bagbagimi. Ngem ketdi,
    nariribukankami iti amin a wagas gapu kadagiti panagsisinupiat iti ruar ken panagbutbuteng
    iti uneg.
  pir-NT: Sa ye Macedonia yehpapʉ ʉsã esari bato topʉ ijina, ne soerʉ ʉsã. Topʉre
    ñano yʉhdʉʉ ʉsã. Apequina ʉsã mehna cahmeque duari. Sa yena “Cristo yere duhuari”,
    nina Cristo yequina pehere cuesã nii ʉsã.
  anv-NT: Yɛ́ gébégé ɛsé dékwɔne melɔ Masedonia, yɛ́ mmyɛ dégbeé cháchá wɔ́.
    Bɔɔ́ áchwɔ́ ɛsé ne ɛfwyale matimati. Wena bɔɔ́ áwamege ne ɛsé, né mmu matɔɔ́
    se déwyaá ɛfɔ.
  sab-NT: Cha chku aini nga kweri Macedoniage cha tañachugu kwian me cha chugedi agwa
    me boidu ene, kwian me cha chugu ngwadi geru dbe taingwli, kwian tanre agedu me
    no cha dollale, boi daga ngwaleske kaire cha tale cha tañachugu tanre ba ulita
    giti, cha tadukalin ba me joge siere geru uliage.
  tmd-tmd: Makwam an Masedonia Propins umɨŋ wop aku, mag mɨŋi aŋöi nɨgön hör mɨdölmɨŋ.
    Ömörö malö malö mɨga ödöriö mɨdmɨn, anɨŋ pɨsaŋ nuö pɨlɨm, rɨb mɨga yöxmɨdmɨŋa.
  acr-NNT: Chwi xojkꞌun Macedonia, paqatzij wi na oj uxlaninaq taj. Ma tobꞌ xa pa
    taq xpe wi ri kꞌax paqawiꞌ, xpe taq chꞌaꞌoj chiqij y lik xok xiꞌin ibꞌ pa qanimaꞌ.
  kpg-kpg: Di mau dau adu gi Macedonia, gimaua digi hagamolooloo. Nia madagoaa huogodoo
    e haingadaa, e lagalagamaaloo gimaadou mo nia daangada, gei di madagu i mau lodo.
  taj-taj: तिग्‍दा भिसम माकेडोनियारी खसीनोन ङन्‍से ब्‍लप्‍बा न्‍हआम्‍याङ्‌नी। ङन्‍दा
    झन जम्‍मानग्‍याम आपत विपत तजी। ङन्‍दा ल्‍हानान म्‍हिसे बिरोध लसी बङ्जी ओच्‍छे
    सेमरी ल्‍हानान लोङ्‌बा खजी।
  avt-avt: Haiu nepei man provins Masedonia, haiu wen ap mepu werek werek au. Menmen
    enum nepei man mewep. Haiu metike mɨt han haiu menehan me menmen, haiu mɨnaain
    te menmen yapɨrwe haiu merekyiyem mekre han ki mɨt han enun nanriwaankem.
  cbk-cbk: Masquin ya llega ya came na Macedonia nuay gane came puede descansa, cay
    masquin para donde came ya bira, madisgusto man gayot ya tene alla. Y ya tene
    came lingasa cay ya acorda came con el maga creyente y el di ila maga problema.
  uig-ARA: چۈنكى بەرھەق، ماكېدونىيەگە كىرگىنىمىزدىمۇ ئەتلىرىمىز ھېچ ئارام تاپالماي،
    ھەرتەرەپتىن قىسىلىپ قالدۇق؛ سىرتىمىزدا جېدەل-كۈرەشلەر، ئىچىمىزدە قورقۇنچلار بار
    ئىدى.
  tuf-tuf: Asa usár Macedonia cajc cut wicayat, as tan chati cuájacro. Bitara útara
    cuácayat as ohbac ítitiro. Uwat as tecuay yinjacro. Etar cat as ur icar ba tamoan
    to sehw̃a yarjacro. Baat Sir chihtá wácajactara, wácatitara, ey tamo séhw̃ajacro.
  abx-abx: Kay ngan pada'iray kami' si prubinsya Macedonia, gana' si kami' durudiskansuhay
    ngan nagparasamok balang ta'ud-ta'od. Pirmi aniya' manguntra si kami' ngan gana'
    pahuway-na si mga kabaraka kami'.
  mco-NT: Nej ɨɨch ajcxy nja'ty ya Macedonia, ca' njotcujc'ájtcɨxyɨch. Hue' nyajpaadyɨch
    ajcxy tzip agujc capxy agujc huen ma'ámyɨty. Jäy ajcxy xymɨdzip'ajtpɨch, etz nañ
    jadu'n tzɨgɨɨybɨch jotjoty huinma'ñyjoty.
  cpb-NT: Tema nareetakaga Macedonia-ki, te okanta nimakoryaapaake tema osheki pomeentsitzimotakenari.
    Eenitatsi ñaanaminthawaitakenari, irootake kantzimoshirewaitakenari.
  aon-aon: Abudok nyutob matogur mape agudok shokugi nahobig Masedonia obi nyutob,
    apak douk madae mupe um murao uhwin aria aparuh hur wosik uwe, uwok. Mape agundok
    aria enenyenen amaen nyape um nyatogrumap sabaih atih. Shanaki shani ipak panitok
    baraen. Apakish mishish yowesh abom aria manogugur.
  hus-NT-2005: Asta tu ulnek Masedonia, yab i ejtómal tu koyol, pos i tametnál tʼajat
    i yajtsiktaláb. I watʼnámal i péjéxtaláb ani i kóꞌyámal i jíkʼib ti itsích.
  mig-NT: Chi̱ ná ni̱ ja̱koyo‑ri̱ ñuu̱ Macedonia tú ní kúu kutɨ ndéta̱tú‑ri̱, chi̱
    sua ni̱ ka̱jito‑ri̱ tu̱ndó'o ta̱ká lado. Ichi fuera kája̱tá'an, ichi iní kayu̱'ú‑ri̱.
  bps-bps: Na di muna, di kakelmi di banwe Masidunya, too landè ktanak nawami du dee
    samukmi, du balù nè gusalumi nun dmuen gami, na lê msamuk i nawami gablà di gamu.
  mbs-mbs: Kedengan, pegdateng ko doton te Masidonya, netetana se pedowan ko so wedà
    pa dateng si Tito lekat kidoen kenyo. Gayed a nelimahan so migdindil se doma otaw,
    aw netetana a heman tepad kenyo.
  tof-tof: Ka kuri wialóma kagó, ki Masedonia prrobinsdü babzirrü. Ene kakóm, kibü
    ngón agón babul yarilürr. Zitülkus módóga, abün-abün müpa togoblórr kibüka. Darrü
    müp we kla yarilürr, pamkolpama kibüka bóka bamgün koralórr. Akó darrü müp we
    kla yarilürr kibü moboküpdü, ki yabükamóm gyakolae kwarilnürrü.
  cme-NT: 'Na saa da, iŋ juɔ Maseduɔni‑i-na i saa da tuoleŋ-muntĩɛnammu. I ciɛ mulĩɛma‑i
    ma sĩnni-na hiere: I bigãarãamba siɛ yaŋ-ye, korma siɛ tiraa yaŋ-ye.'
  sus-sus: 'Muxu to fa Masedon, muxu mu malabui sɔtɔ, muxu tɔɔrɛ mɔɔli birin nan li
    naa: Gere na muxu rabilinyi, gaaxui fan na muxu bɔɲɛ ma.'
  pon-2006: Pil mwurin at lel Masedonia, se sohte mwahn diar kisin ahnsoun kommoal
    kis pwe wasa koaros apwal tohr, mwoarong sang rehn aramas akan oh pil pwunod nan
    kapehdit.
  dad-dad: Sain amã Masedonia masin, nemã bouwamã enei si inoya san, anĩ ere, amã
    siri ganan bun darau difanaman, serẽ kiwai difanamã mog, nameman kumĩ ado.
  zab-NT: Te pur desdɨ chi bdzɨnnɨ nez Macedonia xíteete gady xi izilaaztin pur iralote
    ni cadeednɨ, zeclɨ pur de ni runné de bniety dunnɨ ne pur de guelnadxiby ni rziiennɨ.
  jae-jae: Gêdêŋ taŋ aô lasê Makedonia su naŋ, ŋasawa alêwaŋ tauŋŋa teŋ gêc atom,
    gêŋwapac kêkôm aêac aucgeŋ. Aêac ôliŋ kêtap siŋ sa ma atêc tauŋ gêc ma ŋalêlôm.
  ksd-ksd: Tago ba ave tar pot aro Makedonia, pa i ga ngo ra paka i vevet, a lavur
    magit na varmonong dia ga vana tadav avet; a vinarubu vurkikilane avet, ma ra
    bunurut ta ra bala i vevet.
  msm-NT: Pagtidow noy dini to prubinsya to Macedonia, wada kahimotang to ginhawa
    noy su mahan-in to kakuli noy. Inggad andei koy ogdeg to diya no panahon, piglisod-lisod
    koy aw buyawa to mgo otow. Nalimuut koy isab iyu.
  myk-myk: Can na, wèe di nɔ Masedɔni fiige ki ni ge, wèe ɲaha sanha ɲiŋɛ bada wɛ.
    Kanhama ni wèe di bye kabaya yi bɛɛri na. Wù ni sipyii pusamaa bi dunni, fyaara
    di ɲɛ wùyɛ pyaa ki bɛ wo zɔlɔɔ pu ni.
  sbe-sbe: Matawuwuna huyana ka lage Masedoniya unai meta nige yoma kaiyawasi hesau.
    Teha maudoidi udiyedi se hepilipiligai. Dagela ne udiyedi meta hekasiwolewole,
    na nuwamaiyao udiyedi meta matamatausi.
  mcr-mcr: Ne Masendoniya iu ätimäutanäŋgaŋi, hapä äŋguänäŋi mäpmeqäŋga, haŋä-iqä
    huitaŋä-huitaŋä änemamiŋqe. Itaŋga ämaqä-pqe qu nesä kukŋuä mäkäŋqä iqaŋguwitaŋi,
    yäuŋuä itanä, neyaqä äwqe yäŋänäqŋqä mäeqä itä, zä imiŋqe.
  cux-NT: Ní ndíí tiempo taachi ndaá 'nū na yáⁿ'āa Macedonia nguɛ́ɛ́ ntaavī'tuūnuúⁿ
    cuerpo yeⁿ'é 'nū naati n'geenú 'nū ngíí nducuéⁿ'ē cuaaⁿ. Ní nguⁿ'u 'iiⁿ'yāⁿ nduucú
    'nū ní di'va'á 'nū na staava yeⁿ'é 'nū.
  tur-YTC: Çünkü Makedonya'ya girdiğimizde bile bedenlerimiz rahat değildi, her yandan
    sıkıntı çekiyorduk. Dışarıda kavgalar, içeride korku vardı.
  san-ITR: asmAsu mAkidaniyAdesham AgateShvasmAkaM sharIrasya kAchidapi shAnti rnAbhavat
    kintu sarvvato bahi rvirodhenAntashcha bhItyA vayam apIDyAmahi|
  bel-N: 'Бо калі мы прыйшлі ў Македонію, цела нашае ня мела патолі, але ў-ва ўсім
    мы былі прыгнечаныя: звонку — звадкі, унутры — страхі.'
  sch-sch: Macedonia kin tung suole khom inngamna reng dôn mak me. Muntina intaknangei
    aoma, midangngei leh inkhalin kin oma, kin mulungrîlngeia chinangei kin dôna.
  mic-MIQNT: Tlia we'gaw ta'n tujiw iga'ie'g Masetoniaewa'gig, mo gisi atlasmultiweg'p
    aq mo gis pun sespetelmaqat'pnig. 'Ms't tami gitnme'ugsieg'p aq gi'gaita'pnig
    aq jipasultieg'p ugjit ta'nig getlams'tasultijig. Mo wantaqo'ti geggunmueg'p 'ngamlamuninaq.
  huu-NT: Macedoniamo navui cue jaidɨcuemo, cue comecɨ uri iñede. Cue dɨbeimo iñedɨnomona
    nagarui duere sefuillamona, cue comecɨ jarire ite. Cristo dɨbeimona creyentiaɨna
    naimacɨ itatallemo cue comecɨ jarire ite.
  jiv-NT: Ju̱i̱ Masetúnianum peṉké ayamprachmaji. Antsu ti wáitsamji. Áentsnumia̱
    itiurchat wáinkiamji, tura ii enentái̱ji̱a̱i̱ṉkia ashamkamji.
  otm-NT: Nu'bʉ má søngä'be bʉ ja ra häi Macedonia, ɛ̨mmɛ xʉn hɛ̨i 'bɛ'a dá øt'be,
    nguetho hønbʉ go hapʉ dá tho'be bi zʉc'be yʉ ją'i, nɛ xʉn hɛ̨i 'bɛ'a nám 'bʉ'be
    nɛ mi ja ra mbidi ma mbʉi'be.
  dah-dah: Fudinde, neŋbe Masedonia naŋa bana goŋ forok yeŋbe kanduk bana po hinhet
    geb, ulniniŋde kura muŋ falmukŋeŋ ma hinhet. Goŋ hinhetyabe kanduk kurayen kurayen
    kurhan mat mat forok yeŋ hinhan. Irkeb asogo dirde haŋ marya kadomde teŋ hinhet,
    irde bininiŋdebe kafura heŋ hinhet.
  tnk-tnk: Nəpɨn iahaməuvehe ia profens Masetonia iahəpkapwɨs mhə, mətə ia nəpɨn me
    nərəhaien rauvehi kɨmaha, nərmama hənuə tuhəvisə m kɨmaha, nənə kɨmaha iahekɨr.
  kpr-kpr: 'Ne eregoseva: namane fera Frovensi Masedonia eminda buvurutusera amo,
    namane eminda barago jo jangutuse saramana ae edo ghuseri. Namane dubo jokái bunise,
    oju edo kotari teria futo useri, a evetu genembo mendeninde dabade beisiga use,
    osogo edo ghuseri. God babatekena dubo jama muturaira aimi, namanekena dubo jama
    futusira. Amo, nu Titus unumbe budo fira buviri gido, namane tumo fainghuseri.'
  san-IAS: asmāsu mākidaniyādeśam āgateṣvasmākaṁ śarīrasya kācidapi śānti rnābhavat
    kintu sarvvato bahi rvirodhenāntaśca bhītyā vayam apīḍyāmahi|
  nho-nho: Saaita maaua ni ttae ki Masedonia raa, maaua ni see hakamalolloo. Te kau
    haaeo ni ttiri i maaua. E mee naa tama ni ffuri mai no heheatu maatou, ka ttaka
    mattaku maaua.
  gym-NT: 'Kukwe rakakaba mda tibtä abko ti bike niere munye: Ti rükaba Macedonia
    nete, ye näire mentokwäre tita jadüke ñakare jire amne, kukwe taretare tä kite
    ti rüere kwärikwäri. Yebtä abko, kä jüräta nebe kri tibtä, aisete tita nüne ñakare
    jäme abti kä nüke mtare.'
  azg-NT: Juu xjen na squë́ ntjoohin ndyuaa Macedonia, tyíꞌcꞌö́n na ya ngiö́ ngꞌe
    xiꞌjndio tomꞌaan jñꞌoon na itꞌuiihanꞌ já. Tomꞌán tyiaꞌ yo nnꞌan na coꞌohin nacjooꞌ
    Cristo ndoꞌ totsityꞌuehanꞌ ñuan njan na mꞌaanꞌ jndyi nꞌö́n ntyja ꞌnaan joo ntyjëëhë
    na conduihin cüentaaꞌ jon na ve vaa na cotsamꞌanhin.
  bhd-bhd: किजोकि ज़ैखन अस त्रअस शैरतां मकिदुनिया इलाके मां आए, तैखन भी इश्शे जानी
    चैन न भोइ, पन अस च़ेव्रे पासना दुःख झ़ल्लते राए, बेइर लड़ैई थी, अन्तर बेड़ि-बेड़ि
    गल्लां थी।
  too-NT: A'xni'ca' icchilh huā'tzā' nac Macedonia lej ictamakchuyīlh. Lej lhūhua'
    catūhuā quimpātle'keni'lh. Quintatā'lātlahualh. Lā' xa'icjicua'n que ixcāmāmakchuyīca
    a'ntī ixtakalhlaka'ī'mā'nacus.
  ind-AYT: Bahkan, ketika kami tiba di Makedonia, tubuh kami tidak mendapat ketenangan,
    melainkan teraniaya dari segala sisi, yaitu pertengkaran dari luar dan ketakutan
    dari dalam.
  cjo-NT: 'Paerani, nareetantakari Masherooniyaki, tee nomatziro nomakoryaapae: rowashironkaapiinteetakina.
    Tsikarika niyaataki osheki ikowaki rookakayenawomi niyotaakiri atziri. Riraga
    kaari aapatziyariri Jesoshi ikijawakina osheki. Nokenkithashiryaakopiintaka najankaneki.'
  nsn-nsn: Tar binaka king la pokoseim tar pang uan i Masedonia, inggeim ahik pah
    king uangoul uaha bak. A niduh pe ke moko uiloho tamiueim a uelperere tar mamang
    buturulik, king uangoul keip tar nisokor.
  san-DEV: अस्मासु माकिदनियादेशम् आगतेष्वस्माकं शरीरस्य काचिदपि शान्ति र्नाभवत् किन्तु
    सर्व्वतो बहि र्विरोधेनान्तश्च भीत्या वयम् अपीड्यामहि।
  tna-NT: Macedonia yahua su cuinana jenetia, ema janahuaji mahue. Tsapiapiati enime
    iyuda cuana quema puji puana.
  lid-lid: Ehe, idoh handru. Na len aso ala asahan bada kon tinan Masadoniya, manyah
    taso bado mwasin bwe. Tasah, maha-an solo-an labai asahan taso. Ma loboho doh
    ale, iri mwan ma badih rayah ame tebelese hawe aso, ma bwidi ndrine aso inoh.
  wim-wim: Ngan aak Macedonia.akan wampan-a, ngangk kuchanam keꞌam wun, yaꞌa, kul
    anman uw-uwin ngant. Nganan aak wanttinakan iiyan-a, than aak an punchaniya, kul
    thaw-thawin ngantwey aꞌ wiyiya piikin nganangwey. Than al-alangan nganangan thaampin,
    aꞌ putha nganwey niiyang anman ngaantam-ngeey-ngeeyan.
  zga-M: Twa inchile khu Makedonia, eimiveilei nghyeito sangheileikhukekha puleino
    twale nuvubaneileinchivwa munjela nchooni munghati kwala neilinghoha khunji pulwale
    ludwaado.
  yom-yom: Bila mu thangu tutula ku Maseduani, tusia baka kadi buvundila ko vayi tumona
    ziphasi zi phila mu phila ; khindu ku nganda ayi tsisi mu khati.
  san-SIN: අස්මාසු මාකිදනියාදේශම් ආගතේෂ්වස්මාකං ශරීරස්‍ය කාචිදපි ශාන්ති ර්නාභවත් කින්තු
    සර්ව්වතෝ බහි ර්විරෝධේනාන්තශ්ච භීත්‍යා වයම් අපීඩ්‍යාමහි|
  yut-yut: Masadonia mɨktɨmon abɨŋ altagɨmaŋ bɨsapmon yɨk yawotjok kɨnda dɨma agɨmaŋ.
    Uŋudon jɨgɨ mibɨlɨ mibɨlɨ terɨ terɨ da abɨŋ noman taŋ nimgwit. Amɨn da nin gat
    gen emat morapmɨ awit, ae butningwan da pasol pasol madepsi nandagɨmaŋ.
  grc-BYZ: Καὶ γὰρ ἐλθόντων ἡμῶν εἰς Μακεδονίαν οὐδεμίαν ἔσχηκεν ἄνεσιν ἡ σὰρξ ἡμῶν,
    ἀλλ᾽ ἐν παντὶ θλιβόμενοι· ἔξωθεν μάχαι, ἔσωθεν φόβοι.
  cpc-NT: Tima nariitaka Macedonia-ki tii okantzi nimakoryaapaaki tima ojyiki pomirintsitzimotakinari.
    Tzimayitatsi ñaanaminthawaitashitakinari, irootaki kantzimoshiriwaitakinari.
  nhg-NT: Pues nuyejque desde cuöc tonasecö necö Macedonia, amo mosiebiöya tocuierpo,
    pues onhuölajque sufrimientos de ca nobeyo. Tiechyehualoöya peleitos, hua ipa
    toyulo tomajtiöya.
  nya-nya: Pakuti titafika ku Makedoniya, sitinapume nʼkomwe, koma tinavutitsidwa
    mbali zonse. Kunja kunali mikangano, ndipo mʼmitima mwathu munali mantha.
  ngu-NT: Desde ijcuac otejcoquej nican Macedonia, xqueman otitosehuijquej, yej nochihuiyan
    ticonamiquij pajsolohuilistli. Ne quiahuac on yejhuan xtlaneltocaj techijixnamiquij,
    niman ipan toyojlo oticmatquej nemojtijli impampa on yejhuan tlaneltocaj.
  kup-kup: Met batam nem modarinañ dei Masedonia zei mod posik segirah, deim heriñ
    poek tin bizat heg bon, oñ añarab mod poekari deimaz kaev ravat ñe kezañ ahoam
    añohot hehan, parum añooh-poñihö dei honoñai ahov etooh. Met pot etoohan deim
    loporizaroh amun ñaihet ahov tat heg.
  jid-jid: Wa ki ye ne Makidoniya kpanbu na sun nsi na. naki rin ni matso loli ni
    kho wani ingon ni bubu kpan sur timeme ni zi ni sisir neme.
  wmw-wmw: 'Kamana anta patifikire Makedoniya, mwiri wetu aupumure anta suku moja,
    ila kila upande tikipata tabu: panja tikibishana, na mmyoyo mwetu ukiwepo wofi.'
  gmv-GGM: Nuni Maqidooniya gakkida wodeka duma duma baggara metoy nuna gakkides attin
    nuni aykoka shempo demibeykko. Nuusu soora hirigay, karera qass ooshi dees.
  ssg-ssg: Ti amite tahia haniwa Masedonia, pate amite tai hahanau kaui kawatan. Tesol
    tesol hina seilon lawe laha pahoxai amite. Matauin tin tunahi kakapitini amite.
  zpo-NT: Axta gorna mzhin nu yizhyo Macedonia, nik chep zer le nu deskans, rese pa
    nzhin nu nted xaa nu yalzi nu tubka nchaal dil xaa nu re pa nded nu, nu tubka
    nzheb nu.
  poy-poy: Ata patusokiti Makedoniya twoyeriti ndiri, tupatiti ntabika kila uwega,
    kunja kweniti ndewu, mungati myoyu kuwera na lyoga.
  qwh-NT: Troadepita Macedonia probinsiaman chärirpis, manam tranquilullaqa cariyarqätsu,
    imecapis pasayämaptin. ¡Chiquiyämaqnïcunawan coleraqueqa, y waquincunapaq yarpacachëcunaqa!
  gaw-gaw: Aḏinu? Ig uḏit Makedonia beta, Titus aniṯutut, nug ahilagnu nai maṯiom.
    Tatam aben amup̱a ele am ig beḏunig amu maḏoḏ laa ii dayom. Iiṯa. Danab laala
    ag ig eheḏ heigḵulagnu heegeg amu danab laala, ag oolagp̱a genab doyak ele, ag
    eheḏ gomananu ig oonigp̱a ug naḏi doomut.
  nca-nca: Qeni, nore uyaro Masedonia mirako yoratowó quno ŋuno kowenani muko meté
    kama imaqeyaró. Kini, naru rokóŋoro quhurí kate-kate noreno tunoqeyaró. Unindo
    noreya kiro kuma teyaŋgurí, ko newondenanimo sasaro teyatowó.
  zpz-NTPP: Nese lat nu bri̱ de̱ lo de yu ni Macedonia, rila wangad nu zu lagy de̱,
    sinu dela lugaar nu gua̱ de̱ yuꞌ gyel deet. Yuꞌ rucoo nu mbecy de̱ ya̱ dela zeꞌ
    nu rdeda̱. Orzeꞌ yuꞌ rdzib de̱ nañ lardo̱o̱.
  mkj-mkj: Pel mwerin amai lel Macedonia, kamai johkak koammoal pwa wija ohroj apwal
    oardoari, akmaipene nehn pwungen armaj apel pwunod nehn kapehdimaikai.
  zac-NT: Dizdë bëdchini naꞌa Macedonia, adë guzíꞌidiꞌi lduꞌu naꞌa. Guëdubi ladë runë
    mënë cuntrë lëꞌë naꞌa. Nanú ra narzunaldë lëꞌë naꞌa nu rdzëbë naꞌa.
  kyg-kyg: Lagaemo Masetoniya kotegamo eta maiꞌnetaeꞌmo maita falu osuꞌnone. Hanageke
    yaꞌmoꞌa faino ku aino lateꞌnigeꞌapaeꞌmo amega lagufaleꞌmo kame huꞌa nelatagetaeꞌmo
    yuꞌilaga laipafiꞌmo koli huꞌnone.
  kmk-kmk: Ulay sadit dummatongan mi ud Macedonia, taḻona naid illong mi. Adu’n ligata
    nilak-am mi si singngadan na mana ummoyan mi, adu’n gulu utdin nangkalliput kan
    madandanagan kami pay.
  cao-NT: Jabi jaboqui Macedonia maí xo ëa rë. Naa mai qui cahëhax tsi joitimaxëni
    ë iyamëquë rë. Anomaria ja iyamëta quiha toá ca nohiria bá ëa yosihaina ra. E
    bëta joi ja mëracasca-yamëta quiha. Jasca, ë shina-huëjënayamëquë.
  bbr-bbr: Ik Masedonia provins koumun ses opok, kiro usu atap atap keseriar oumoi,
    jekur sumau wa. Karauk roasiret akas ik pak ketäianik, iken sarau tämukaun keserin.
    Keserna, iken woiok aru saremoi, ik sakau iminemun.
  inb-inb: Nukan­chika, Mase­do­nia alpa­ma chaiag­samu­ura­manda­ta mana sama­rii
    pudir­kan­chi­chu. Kai­pika, tukui­pi­mi llakii­kunalla tari­na­kur­kan­chi. Nukan­chipa
    muiundi kag­kuna­wa­mi killa­chi­na­kui­wa kaug­sa­na­kur­kan­chi. Nukan­chipa
    iuiai­pika iapa man­chai­wa­mi kar­kan­chi.
  hrv-hrv: 'Doista, i kada dođosmo u Makedoniju, nikakva spokoja nije imalo tijelo
    naše, nego nevolje odasvud: izvana borbe, iznutra strepnje.'
  box-NT: Mu bon, bìo wa ɓueé dɔ̃n ho Maseduana, á wa yí yú vũńnà, le lònbee
    lè mí sìíwà yú wɛn hen. Ɓa nùpua wee pĩ́ wa bìo à kán wɛn, wa yilera
    hɔ̃́n yí kará lòn-kéní
  ote-NT: Desde ndá tsøhe de guecua Macedonia, himbi za dá ꞌbʉhe xá hño, ngueꞌa̱ xi
    ndí thohe ndunthi ya tsꞌothogui, habʉraza mi ꞌbʉi núꞌʉ toꞌo mi ʉtsaguihe po rá
    noya Ajua̱, ne xi mi tu ma mʉihe por gueꞌahʉ.
  wnu-wnu: Qoan in Masedonia diamin eng gor in git goan sarog big me abau. Qugurau
    irou in gaminei. Munon yurau irou wurinob agunuminei. Ende at in borusi yariaminei.
  zam-NT: Tac anon mzin daa le'n yèezya' che'n laaz mèn macedon, yende mod mbe see
    tee lezon. No yende mod ngo nagàl lezon por cón che'n zin' co' nxo'f zin'en. Ndxe'leque',
    thìb mod no tedib mod ngòcque' yaltìi no yalndyub ngu's loon. Thìb mod no tedib
    mod, ncua'n xó'que' mèn cón chenen. No mbli mèn ngòc nguàal con' loon. Ale mzyeb
    daa no ngo noque' lezon.
  zyp-NT: Masidonia raang kaa phah tihtah a hia khy thly thly bei peh. Canghrasala
    kawkih letah hanah ung ka, a lailang letah a dynah ung ka, thinglung chunglang
    letah cinah a ung.
  sey-NT: Yëquë Macedonia ti̱ꞌasi macapi ti huajëmaꞌpë paëꞌë, aꞌri mañaje. Siꞌa hue̱ꞌña
    ai yoꞌoyeseꞌe ti̱ꞌahuë, yëquë quë̱no macapi sa̱ñope yoꞌoyeseꞌe pajiꞌi. Ja̱je yoꞌoye
    paꞌina, yëquë joñoapi quëquë huesësicohuaꞌi paëꞌë.
  nvm-nvm: No ai Mesedonia ijia no vuainva noka ba oi mafaime asu karin. Regavo noka
    vajai fian ga afikin uruvana ijia biediain. E ani nuvuon iji buka nona besum musikuai
    kuai vierafen. Regavo madu no vierafe jakafu vek God ma vierafej ki ja Jesu nuigafame
    una jon vierafenva ijia reoijo iji noba giain ijefuon noka bomana iji vierafej.
  mps-mps: Magi baso meni. Polobadu da aselama te Masedonia tǫba sabolali, tama tede
    me da tigi dwasianu toma me nabeo. Menio. Te haniani sęgę daba pedalai. Dago
    po konila te Godigo po odisąbo bidi dabe dali wali, tama da homude wi yali.
  pab-NT: Wiyane wikaokehenere Macedônia koa nali hekota maisa wikawiniye hekoti.
    Tyotyakitinai wiyanehenere nali howitihare womana, xalijinikakoati, exahe wimairane
    harenai kaotyaka womana.
  llg-llg: Makahulun ai mini Makedonia miu, ai manggu malan seli. Huu ai hambu totoꞌak
    neme kii-konak mai. Ai masisimbo bafak mia hataholi dea kala. Ai boe oo, mameda
    bii nai ai dale nala.
  kyf-kyf: Nɩɩ, da -a nynia Masedʋanɩ, -a 'nɩ nyapɛ -bhla yabhlogbɔɔ 'yɩ. -A ka sɩasɩe
    'wlubhu sɔ weee lʋ, nyɩma dɩlɩ -aɩn -gɔlʋ, 'ɩn nyanɔ mɩa -amɩaa dlɩ zɔ.
  tpi-tpi: Taim mipela i go i stap long Masedonia, mipela i no inap malolo liklik.
    Nogat. Long dispela hap tu ol kain kain hevi i bin kamap long mipela oltaim. Ol
    man i bin tok pait wantaim mipela, na mipela i kirap nogut na bel bilong mipela
    i pret.
  mih-NT: Ndya quɨvɨ i saa ndi Macedonia ya ta ñá quitatu ndi. Ndyehe xaan ndi tundoho,
    ta iyo xaan tizɨhɨ. Sahñi tahan xaan ñiyɨvɨ sihin ndi, ta yuhu xaan añima ndi.
  qvh-NT: Runacuna chiquiyämaptin y gamcuna conträ sharcushgayquita yarpachacur Macedonia
    provinciaman chashgäpita-pasa manami tranquilidäta tarishcäsu.
  kms-kms: Te pugri beghi badi Masedonia, beghi pas yawotuan tuqui segi, tiqe manyi
    mai beghi ghimbi ruangu pu rise. Wute beghi wand pe miramu, te ningg di beghi
    umbo pe wune ane pas.
  agn-agn: Gata-wanan mi, asing nakabot ami ong Macedonia, andang pisan ay penay amen.
    Poros lamang golo tang nabagat amen. Yading namangontra ong yamen ig nagsinti
    ami ta mo-ya.
  nhi-NT: Quen yonnamechoniluihtoya, ihcuac otahsiqueh Macedonia, amotlen seuilistli
    otpixqueh, yehyeh itich nochi otpixqueh tlensa tlapanolis, in tocniuan otechixnamiquiah
    uan itich in toyolihtic tehuan otmomohtayah.
  ttc-NT: Komo qetza aj qulna Masedony, qetza k'onti'l o'ojlana, sinoke tidi'chq b'is
    owok qen, kye xjal nkyeq'ojin tuq qi'ja b'ix yatzun qetza tuj qanimna b'an nqoxob'na
    tuq.
  dan-1931: 'Thi også da vi kom til Makedonien, havde vort Kød ingen Ro, men vi trængtes
    på alle Måder: udadtil Kampe, indadtil Angster.'
  kwj-kwj: Imbihumbwa Masetoniya nu ini nu rarusiwani tape nuhi ti gamweche ri himati
    nambwe. Mina. Ele nomo ambwe nomo ambwe to nunu ki sukwandawani takisopo ki nu
    anangiyandani sembe nuhi ki kwai aki omwesika naha ki ya nu akinda.
  vie-OVCB: Khi đến Ma-xê-đoan, chúng tôi bị khốn khổ đủ điều, chẳng lúc nào được
    an thân, bên ngoài phải tranh đấu không ngừng, trong lòng lo sợ hãi hùng.
  kze-kze: Táróasi-naopa'a tuwéta Másétóniyaa-marava'a tamáyaawanda íma kawe-kánáá
    úwata máyaawanasaya amápa'-naopimpa'a kae'náé'a ésa aaisambá kwésuwana kentáásí
    mayáíyávéna kentáásirunko umbaí kwétowana
  lbk-lbk: Tay olay issan inomchananmi id Macedonia, maid paat inmil-illenganmi, mod-i
    ket chad-ama ay naliglikhatan kami isnan olay entona ay inmay-ayanmi, tay sinmomasoma
    cha ya angsan nan nachanchanakhanmi.
  mto-NT: Vanꞌítani ku a̱tseꞌe nje̱ꞌy yaja macedóniait yꞌit ja̱a̱t, kaꞌats a̱tseꞌe
    mpa̱a̱ꞌkx, may viijn je̱ꞌe̱ veꞌe vintso̱ a̱tseꞌe ntsaachpaaty, nañu̱pojtu̱kju̱du
    tseꞌe je̱ jayu muxim muyam ku̱x kaꞌa veꞌe je̱ o̱y ka̱ts je̱ o̱y ayook du̱kuva̱kuvaandi,
    o̱o̱yts a̱tseꞌe je̱ vinmaꞌyu̱n ntunjayejp.
  bzh-bzh: Yönon, he ya verup distrik Masedonia wirek, lob he su nesewah navimin teka
    rë, gaḳ maggin aggagga netöḳ vu he. Beġö tetup he rot, lob he newamin neraḳ
    gekwamin neya nġahi rot.
  guj-2017: કેમ કે અમે મકદોનિયા આવ્યા ત્યારે અમારાં શરીરોને કંઈ સુખાકારી ન હતી; પણ
    અમારા પર ચારેબાજુથી વિપત્તિઓ હતી; બહાર લડાઈઓ અને અંદર ઘણી જાતનાં ડર હતા.
  jvn-NT: Awit sakwisé aku teka nang Masedonia aku ya ora bisa nemu ayem. Nang endi
    waé aku diperang! Perangan sangka njaba, yakuwi wong-wong sing tansah nglawan
    awaké déwé. Perangan sangka njeruh, yakuwi rasa sangsi ing ati nèk mikirké kowé
    lan sedulur-sedulur liyané.
  byr-byr: Taanginya sareꞌ darevɨnyɨ. Sɨnnawɨ Pɨrovijɨ Maazathonɨyana biꞌmaꞌmwaꞌdohaaꞌ
    dazɨmagɨ kimagɨjɨ nemɨre kɨlaakejɨkɨ kwaamuꞌna mamwaalyɨwaꞌdo. Aawa. Taanginya
    dala pɨnɨnna pɨnɨnnanya neyɨmaꞌnɨwaꞌdɨkengɨ. Yɨ mwasɨmagɨ nemɨnyɨ maiyagaalyajɨ
    maangejɨ warɨna. Yɨ kusɨmagɨ nemɨ lɨka yɨna.
  ian-ian: Tamba Masadonia walɨnja nɨma kɨpma yanɨn maa wan vat yila nɨmba nɨn kat
    yalɨndɨ. Nat nɨmba nɨn kat waleavat yalɨndi. Nɨn maawupmba yelavɨka vaaka lɨnɨn.
  hun-hun: 'Mert amikor Macedóniába jöttünk, semmi nyugalma sem volt testünknek, sőt
    minden felől zaklattak: kívül harc, belül félelem.'
  mcf-NT: Nidaid Masedonia caid yacno choash quenentiapimbo iccobi. Esuquidistu tantiesan
    nac natiapobi. Esuquidistu tantiaquid icboedëmbi tantesa uatsiash, quec quenenenquio
    iccobi.
  kjs-kjs: Gore abalade naa Masedonia su-para epa opapasima rabu naa ogesi-daa pomo
    mu napirisima. Dia, koe kedaanu ipisa-daa enaalinumi ape loma naana lo-parare
    paalame komisima.
  mni-mni: Eikhoina Macedonia-da thunglaba matungda phaoba eikhoina potthaba kari
    amata phangkhide, adubu maikei khudingmakta eikhoida awa-anang leirammi, mapandana
    yetnaba aduga thamoidana akiba leirammi.
  yad-NT: Nu̱dyito̱jadanumatiy Masedóniya mucadimu, ne jiituyadatavay nu̱vyicha̱da
    variy, mitya. Nu̱dyetya̱dara paru̱cha̱riy ti̱ta̱ju̱mu; ravicha̱da totiyada bimu,
    suvu̱yada jarye rajechimyuntiy.
  mxb-NT: Chi̱ tá ni̱ ka̱sáa̱ ndu̱ Macedonia yóꞌo, ni lúꞌu̱ ko̱ ní nániꞌi̱ ndée̱ ndú,
    dá chi̱ ndeí kúú míí vá no̱ó ni̱ xi̱onoo ndu ni̱ ndoꞌo nda̱ꞌo ndu, chi̱ ni̱ da̱ndóꞌo
    ña̱yuu nío̱ ndú, ta ni̱ sa̱ yu̱ꞌú niꞌini nío̱ ndú.
  pon-2006A: Pil mwurin at lel Masedonia, se sohte mwahn diar kisin ahnsoun kommoal
    kis pwe wasa koaros apwal tohr, mwoarong sang rehn aramas akan oh pil pwunod nan
    kapehdit.
  maq-NT: Hisca nixtin xi cafihin nguehe estadu Macedonia hisca quihndë ne, cjëë cjuahajenda
    xahasen niji, ta yëjë ni nixtin vihi ne, jercu cjín cjuañihi tivatjin tijima.
    Ticjan xuta cojo niji, hacuaha jemu macjín tacuin.
  hto-hto: Mei daɨí naui cuemo comuídeza. Naui Macedonia énɨemo cue jailla llezica
    afénomo uái cue illɨrui jaca iñede. Mei jɨáɨfodo náganuiaɨdo féiredɨfuiaɨ cuemo
    comuide. Cuena uáitatɨno nágafene cue cɨrɨ́oidiaɨoɨ, íemo dɨga jɨáɨfuiaɨri comécɨdo
    jacɨ́naioicaidɨcue.
  por-BRBSL: Pois mesmo quando entramos na Macedônia, nossa carne não tinha alívio,
    mas estávamos aflitos de todos os lados. Os combates eram do lado de fora. O medo
    estava dentro.
  ces-NKB: 'Když jsme totiž přišli do Makedonie, nemělo naše tělo žádnou úlevu, ale
    byli jsme sužováni ze všech stran: zvenčí boje, zevnitř strachy.'
  cui-cui: Poxonae po mataqueitha weya papatan Macedonia nacua weya jopa cuinaya jʉntema
    painompaeinyo xua jiwi abe pata tana necana exanaewa daxita coyeneintha. Pomonae
    jopa pejume cowʉntsiwi bichocono pana casebeiba pata natsipei cueicueijeixae Jesús
    pejume diwesi. Barichi pomonae pejume cowʉntsiwi junuwiya payabara najʉntʉ coyene
    exabeiban nawita xua jopa xanepanaya pejinompaewa tsipae.
  boj-2014: Ariya iga Masedonia sawaq di brantosim bati deqa iga aqaratqa keresai.
    Sawa dia iga gulbe gargekoba itoqnem. Tamo qudei naŋgi iga ti anjam na qotoqnem.
    Iga ulaoqnsim are toŋtoŋgoqnej.
  eng-OEBUS: Ever since we reached Macedonia, we have had no rest in body or mind;
    on every side there have been troubles – conflicts without, anxieties within.
  eri-eri: Saini ere goi Masedonia langa yafeye waha, ere menanga houwe tafei nomo
    edo uwa. Haumu waha langa fere ou hogo fere-fere gai-gai ere langa heigegai. Nere
    fai ere bagu beele langa wara ganenga, ere horotodu huwanyage langa umugeye.
  wiu-wiu: Masedonia take pone mepokeneka tepe mataketikoa meamele toameneya meku
    pekene toane eya kuya keda enamutukala tokou. Nipa pade-kitame nopala neno oa
    kakoli ae, Yesunomo olaukakouna yename Yesunole takoake wakaya wanepa tepe we
    tokale mekou.
  swe-swe: När vi kom till Makedonien [] fick vi ingen ro. Vi var trängda på alla
    sätt, utifrån av konflikter och inifrån av oro.
  cth-cth: Masidonia ram ka pha navah kâhat nahan tueng kahmawt laipalah alawilah
    kâtuknae, a thung lah takinae ao teh a voivang hoi rektapnae ka khang awh.
  mti-mti: Nu at Masedonia uwatuwa, nu kwapunwa nonowa den emiya. Nu ebu ubeube gumbe
    danadawai auete, nu daiyunup mut mageme sira nu danunup a ete.
  pad-NT: Macedônia kaarabonia aakhano'ina vani asia jahariki ida akadimahi. Ibavi
    hahavi a'aadahaonina namithabakhiaki ida ava'i-ra anakoiripa'itxiriki. Ija'ari
    vaabono avakanaathidanoararikhamavini. Ava'i soko ini'iki hari jaboni.
  twi-twi: Mpo yeduu Makedonia no, yɛanhome. Na ɔhaw abunkam hɔnom, akasakasa wɔ wɔn
    ntam na ehu ahyɛ yɛn so.
  hlt-hlt: Makedonia la ka pawk uh tih kaimih pumsa loh a hilhoemnah khueh pawh. Tedae
    rhoepsaep dongkah poeng lamkah rhalthohnah neh a khuikah rhihnah loh m'phaep uh.
  tbz-SIM: N tùɔ̀kɛ dìì mɔ̀nnì Mɑseduɔnni kɛ mɑ́ɑ́nɛ̀ mɛhɑ́ɑ́rìmɛ̀ tipíìtì timɔu,
    n yí nnɑ kɛ om̀pɛ̀, kɛ́nhɑrìnɛ̀ biɛ nkɛ yĩɛ̃̀kù bɛtɔbɛ̀.
  san-GUJ: અસ્માસુ માકિદનિયાદેશમ્ આગતેષ્વસ્માકં શરીરસ્ય કાચિદપિ શાન્તિ ર્નાભવત્ કિન્તુ
    સર્વ્વતો બહિ ર્વિરોધેનાન્તશ્ચ ભીત્યા વયમ્ અપીડ્યામહિ|
  ake-NT: Apʉne pʉra ina utɨsa' a'tai Ma'sitoniya pona, ina pun umoronka'to' a'tai
    pʉra rɨ iyesi'pʉ, ina ewankamanin esi'pʉ sen winɨ'ne rɨ—kɨpo'po ina ewa'noma mɨrɨ
    awonsi'kɨ enari'nʉn nɨ ina yau.
  qvn-NT: Chaynuytan Macedoniaman chrarursi nogacunaga mana jamapäcurächu, antis aliscam
