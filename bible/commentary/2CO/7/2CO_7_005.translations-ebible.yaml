  juy-juy: ମାକିଦନିଆନ୍‌ ଏତୁଙେନ୍‌ ସିନା ଇନ୍‌ଲେନ୍‌ ଏଃଲ୍ଲୋଲୋଲନାୟ୍‌, ତେତ୍ତେ ଅଡ଼େଙ୍ଗା ଜନଙ୍‌ଡେନ୍‌
