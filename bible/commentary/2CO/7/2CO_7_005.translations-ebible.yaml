  cco-NT: Jo̱ lají̱i̱ꞌ˜ ie˜ lamɨ˜ cagüéˉnaaꞌ fɨˊ la fɨˊ lɨ˜ se̱ꞌˊ Macedonia, jaˋ mɨˊ
