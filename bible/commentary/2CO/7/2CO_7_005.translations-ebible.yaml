  gmv-NT: ኑኒ ማቂዶኒያ ጋኪዳ ዎዴካ ዱማ ዱማ ባጋራ ሜቶይ ኑና ጋኪዴስ ኣቲን ኑኒ ኣይኮካ ሼምፖ ዴሚቤኮ። ኑስ ሶራ ሂርጋይ፥
