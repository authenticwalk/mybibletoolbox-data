  dwr-ENT: ኣዪሲ ጎፔ፥ ሃራይ ኣቶ ኑኒ ማቂዶኒያ ቤዳ ዎዴ፥ ኡባ ባጋንካ ዋዬቴዶፔ ኣቲን፥ ሼምፒቤይኮ፤ ሃራ ኣሳና ዋላሳይ ዴዔ፤
