  awb-awb: Ínéga Másérónía marákórápéq surautaq néne nirupipeq umehi naneq áhnte káráirana
    íre ahrenarauge. Írakaumo. Mó kegá ehweh aintera pagu pagunurowana nirupipeq umehurairana
    áhreurauge.
  gdn-gdn: Nu tawana Makedoniya baigibi ki makeya ka nu aiyata mo eba idiweya ko nu
    tawa bani kaigemeya iweya ka iyapana nu kiranimawa bita makari ebo ebo nu negemawa.
    Nu rabinanugu ka nu kudu mete wainapemeya.
  nko-NT: Tsúfɛ́ brɛ́á anɩlówie Makedonia a, anɩménya ɔkpa dá ɔkpʋ́nʋ́. Atsʋn
    nfɩ asʋ́n, ayínkí nfɩ ɩtrɛ́. Mʋ́ sʋ ifú letsiá anɩ ayetɔ.
  bsn-NT: “Macedonia sitajʉ ejacõari, rojose tãmʉomenaja mani”, yitʉoĩaboacajʉ yʉa.
    Adojʉ quẽne bʉto rojose tãmʉocajʉ. Yʉare ĩatecõari, tud'irũgũcama. To bajiri,
    “¿Jesúre ajitirʉ̃nʉrã, ĩre ajitirʉ̃nʉ tʉjarãti?”, yitʉoĩarejaicajʉ yʉa.
  pib-NT: Gi rixanu wa Masetoni wapokinitka gi wapnanmanpotuta waneya. Seyni psoluyako
    wsaletika. Ruwaka waneru yagotkaklukaka. Wutokote waneru piklukaka.
  wiv-wiv: Na vuna kilaka kua hita ta bele ni Masedonia, beta hita na hivu pitu. Beu.
    Na palaka kena bizea luba luba e bele ni hita. Manumanu dia ta vaigege kamahita,
    polokohita ki kogu hita ka kuahi matoto.
  reg-reg: Chejile Makedonia, emibhili jeswe jitaumuye. kulwejo, chabwene inyako nibhubhayo
    obhulemo aanja no lubhala lwa munda.
  mlh-mlh: Taitus baaru goboŋ ore miboŋ, buŋo oi jikigaru mibemiŋ. Masedonia prowinsgo
    waperu oo oŋuakoŋ maŋwomo bofukeiŋgo embimbiŋgaboŋ. Uro uro raboŋ, oo koŋkoŋ fuŋne
    fuŋne bofukeboŋ. Anuture jigo qaku goine yoŋoke kekepari eru ŋoŋore manebu maneru
    goboŋ.
  gof-ENT: ኑኒ ማቄዶኒያ ቢዳ ዎዴ ኡባ ባጋራ ዋዬቲዳፔ ኣቲን ሼምፒቦኮ። ካሬራ ሞርኬታን፥ ኑ ጋን ያሻን ኡንዔቲዳ።
  aau-aau: Mo hrom Masedonia mon ma lousne so meyki seyn, hromkwe enekwei liwak nieys
    ey non lwak pa. Hrom perey ley e, hromkwe low mo ompok-aw lwak. Hrom uwrsa me
    nion ma non-wak seyn, aw-ok lon-seyrpaseyr yor hok lousne. Seyr hromkiaw-aw ma
    lwak seyn, hok-uron nonaw lanio sayok.
  tvk-tvk: 'Nggoni ngan xa natehiteni tetiamu, melele xa xametel mattetuxoh provins
    te hal Masedonia, matsakras matongel. Holesok xil holu temei e tehas tan ni xametel:
    moletin xil di latepangei tenbexametel e latengor tetel xametel, e nenexoen di
    tehas tan ni nenemien nametel.'
  prf-NT: Dikona ked kami ti Macedonia, ay awan kami labi nakaimang. Ten atanan a
    pagkakataun ay nakaranas kami ti matindi a hirap, págdusta nen awan hidi kaguman
    ten simbaan sakay ánteng en mabati mi ten pusu mi.
  auy-auy: Tóróasi-naopaꞌa tuwéta Máséndóniyaa-marafaꞌo tamaéwánda ímba kawe-kánáá
