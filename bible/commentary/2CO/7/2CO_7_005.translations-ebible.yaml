  bmr-NT: Jino Macedonia jiinɨjevɨ magasehinɨnotɨro aivo mojaguisɨbama machahahi.
    Jillɨ fahɨgovavɨ mofoohɨgo ɨdaasuno mihicahicahi, saatoho mɨɨhaico aamɨneri, bu
