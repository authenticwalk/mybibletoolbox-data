  urd-urd: क्यूँकि जब हम मकिदुनिया में आए उस वक़्त भी हमारे जिस्म को चैन न मिला बल्कि
    हर तरफ़ से मुसीबत में गिरफ़्तार रहे बाहर लड़ाइयाँ थीं और अन्दर दहशतें।
  hot-hot: Yêlô ayô Masedonia ma malaiŋ lomaloma hapôm yêlô aleba hik yêlô sesoŋ.
    Ibuliŋ yêlô lôbôlôŋ lôk ik vovak hadêŋ yêlô ma yêlô leŋiŋhiki hathak malaiŋ lomaloma
    vi haviŋ.
  mqj-NT: Saekan duka' inde propinsi Makedonia ta' liu siamo dengan attungki la melliwe.
    Iamo kiola, iamo nangei ullambi'kan kamasussaan susi kasipekkaan tenni kamareasan
    illalan penawangki.
  rus-SYN: 'Ибо, когда пришли мы в Македонию, плоть наша не имела никакого покоя,
    но мы были стеснены отовсюду: отвне - нападения, внутри - страхи.'
  mbh-mbh: Na tho velpol a Masedonia, aveto matheong ako i voth a tho nge i vus avele,
    na pen elonga ako tho es nge tokokoere o sung matheong pulua a tho nge. Na toko
    pulua o pun tho nge riong pulua, na lemik uvuval nge lomu lemioong.
  bdd-bdd: Mwalo ꞌatauyama ꞌebwa Masidoniya, geya ꞌaigeda wete ꞌebeꞌaiyawasi ꞌaloba,
    ma wete tuwa miyamwau mabwaiyana, beno ꞌaleha, tupwa mabwaiyana ꞌoidiya, ma matauta
    ꞌatema.
  cbt-NTPO: Masitoniaquë canconpatoira, na'con ma'sha onpoatoi napion cancantërai.
    Na'a piyapi'sa' no'huirinacoi ni'ton, parisitërai. Naporahuaton, cancanëhuëi quëran
    na'con yonquirápatëinquëma', sëtërai.
  srn-NT: Bika di wi doro na Masedonia, wi no ben abi rostu. Na ala sei wi ben abi
    broko-ede. Fu dorosei wi ben abi problema nanga sma. Fu inisei wi ben e frede.
  cta-NT: Tya loꞌo ndyalaa ya ca loyuu su cuentya Macedonia re, ngaꞌaa ngujui tyempo
    chaꞌ chcaꞌa̱ cñaꞌ ya tsiyaꞌ ti, chaꞌ lcua ti seꞌi̱ tucui tsa cña ndyacua jiꞌi̱
    ya. Lcaa seꞌi̱ su ndyaꞌa̱ ya nda tsa nguꞌ chaꞌ cusu̱u̱ loꞌo ya, loꞌo juaꞌa̱ hasta
    ca neꞌ cresiya jiꞌi̱ ya ndyatí̱ chaꞌ ntsi̱i̱ ya.
  bqc-SIM: Baa kɛ́ wa ka Masedoni bùsuu, wá mɛ i e dↄ̀o. Wɛ́tɛ̃a píi wá lé, wà
    fɛ̀lɛwá ń sòleo, ↄ̃ wá kú sↄ̃̀deedee guu.
  tcz-CHONGTHU: Keiho Macedonia kaga lhun uchun lunga kicholdo theina kanei pouve.
    Hoimalam jouse lung kichiahna katoh un, polama kidouna ho aum toh, lungsunga kichatna
    kaneiyuve.
  mar-mar: कारण आम्ही मासेदोनियास आल्यावर आमच्या शरीराला स्वास्थ्य नव्हते; आम्हास
    सगळीकडून त्रास देण्यात आला, बाहेरून भांडणे व आतून भीती.
  snp-snp: Moda kolafe? Lamo ya Masedonia ebalo o fedonimo kamenalo ya ukade amene
    meleto ma minámone. E’e, ka keina mona-mona ya fede lomami ya wenena maleka yate
    moila fi lomato, ido luteu ya kate mumudi ki minone.
  isl-isl: Þegar við komum til Makedóníu, höfðum við enga eirð. Erfiðleikar mættu
    okkur hvert sem litið var. Bæði ytra og innra var ótti og barátta.
  spy-NT: Yoo kikēēyitu Maketoonnya, mānāākēēnyōōru mbo bārooyin nyēē kākiimuunyēē.
    /Kikiinyāliilēēch kibtaman /kikēēwusēēch ānkyoomēēch ꞉ng'ala mēt.
  xnn-xnn: Tay isdin inmayanmi id Macedonia et magogolo ay pilmi nan nemnemmi gapo
    isnan pilmi ay ligat ay dinatnganmi. Napalpaligatan kami isnan mang-ap-apos ken
    dakami ya isnan dadama ay danagko gapo isnan mangnemnemnemak isnan mamati ay initdowak
    modatya mamaid nan pammatida.
  mwe-mwe: Nkali tukaisheje ku Makedonia twangapumulila. Ikabhe twashinkulaga mmbali
    yowe, palanga mipwai na mmitima lipamba.
  tte-tte: Saugana kalaoma kamiyamiya Masidoniya koina, na Taito kasanasanai, nige
    ama kaiyawasi yabo kalolobai. Polowe uloina uloina silaolaoma kalobalobaili. Yomai
    kolili kamkamna kalotonagili, yo matausi lalakina imiyamiya katemai mena.
  tcs-tcs: Wen mipla bin kam po da steit blo Masadonia mipla no bin gad taim po spel
    prom wok. Mipla i bin gad tumas trabol prom dempla uda no bilib lo da Gudniuz,
    ane mipla prait bikoz mipla no sabe wanem i go apen po mipla.
  hlt-THB: Makedonia qamna kami law awh, vawhkaw kami pum ing ngaiqepnaak qoe am ta
    nawh kyinaak ing awm poepa unyng. Voei avang qaaltuknaak awm nawh ak khui benawh
    kqihnaak ing awm unyng.
  soq-soq: No Masedonia bolawa bedewe winene mai wanwan euda da donsape bubuantepona,
    ipawa no sape poka daitada donsatana. Apana isiwa nuau kadiwa mampe no amboituneiena,
    ita do e baila no nuamba inguguralen.
  qub-qub: Macedoniaman chayashäpita-pacha manami jamaytapis tarishcächu. Chaypa ruquenga
    fiyupami ñacashcä. Runacuna conträ jatariptinmi llaquicushcä. Shongöpawan gamcunapaj
    fiyupami yarpachacushcä.
  att-att: Á sù labbè mi ta Masidonia, awán ta awayyá mi nga magibannák, ta narigirigâ
    kami megapu sù ira nakiramá nikami, ánna naburung kami gapay megapu sù ira áppè
    pípiá, marakè ilogò da sangaw yù ira sinudduák ku.
  bki-bki: A jibe na ga bunu nanua na, bogo napano nubano numoluo ea tanobuku na Masetonia.
    Ea vio na, nubiniua bereio baravoiano nalo na jikirikili, mila na numerou kija,
    a mokotenememi maka bogo ka jilimebi leleio.
  bqp-bqp: Bee kũ o ka Masedonia bùsun, ó mɛ̀ dí kpátɛro. Wari lìkawái kpa sĩnda
    pínkia, ò fùtɛwái kũ fìtio, vĩna ó kũ.
  mcp-mcp: Mpugá nə́, ja sə́ á wɔ́ɔ́s Masedwân yí, sə́ áshígɛ́ bə nə wogá, njɨ incwaw
    í ntʉg məváál mɛ̂sh. Nəcé í á bə, buud bə́ ŋgə́ lúmbʉli nə sə́, milâm mí njúl
    nyiŋgə bə sə́ ifwaas ifwaas.
  hat-hat: 'Se konsa, depi mwen te rive nan peyi Masedwan, kè m'' pa t'' poze menm:
    mwen jwenn traka tout jan. Yon bò mwen te nan gwo diskisyon ak kèk moun, yon lòt
    bò mwen te pè nan kè mwen.'
  npl-NT: Ijkuak otiajsikoh Macedonia, mach timosewijtikateh, yej sentetl techixnamikih
    iwa techtlaijyowiltiah, iwa toyolo satlawel mawi.
  bgg-bgg: Doh gathek Mesidonia hà wuiithok shii rangde, thung pha oi ro. Thiisa hàne
    zab diigthek ro, gai rog shii gui rai, gathek ro lubuthek shii rum.
  eng-TCENT: For even when we came to Macedonia, our bodies had no rest, but we were
    afflicted at every turn, with conflicts on the outside and fears within.
  eng-BSB: For when we arrived in Macedonia, our bodies had no rest, but we were pressed
    from every direction—conflicts on the outside, fears within.
  cpu-NT: Tema nareetakara Macedonia-ki te onkante nomakoryaapaake tema osheki pomerentsitzimotakanari.
    Tzimayetatsi ñaanaminthavaitashitakanari, irootake kantzimoshirevaitakanari.
  san-ASM: অস্মাসু মাকিদনিযাদেশম্ আগতেষ্ৱস্মাকং শৰীৰস্য কাচিদপি শান্তি ৰ্নাভৱৎ কিন্তু
    সৰ্ৱ্ৱতো বহি ৰ্ৱিৰোধেনান্তশ্চ ভীত্যা ৱযম্ অপীড্যামহি|
  tac-NT: Napu'lige sébalige ramué alé wa'lú gawí Maseronia anilichi, tabilé siné
    resíbulia ramué. 'Lige alué ralámuli alé ejperégame 'la iwégame cha aní ramué
    alé sebasa. 'Lige ramué 'la iwégame majawía alanilía alé alué ralámulite. 'Lige
    ramueka tabilé machiáeke'é alakiboa alé alué ralámuli alanichi. 'Lige ramueka
    'we seweka mochiru alanilía alé.
  eng-WEBPB: For even when we had come into Macedonia, our flesh had no relief, but
    we were afflicted on every side. Fightings were outside. Fear was inside.
  gfk-H: Kanong warah, ing mehet ga hanuat ukai Masedonia pa mehet kap sinangeh ta
    ira haleng na tinirih i kap mehet. A mon hargau tikai ma ira mesa ma a mon bunurut
    ta ira bala mehet.
  viv-viv: Tu Masedoniya ana fafaliya ahe gayemu-yo kadu vita ganuhagadi, vita againe
    keke tamo gadaveyawai. Masedoniya ana fafaliya haꞋamine haꞋamine ganauna amine
    vita tulina tulina ganuhagadi. Kaliva moyaꞋaidi hivekwageyeku tu kadu nuwahinagekuya
    omi tovetumagana faꞋimiya nuwaku ginauna lakahina kaꞋi yami vetumagana wakidonena
    o kaꞋi keke.
  yao-yao: Pakuŵa namose patwaiche ku Makedonia nganitukombola kupumulila mu iilu
    yetu. Twalasile mosemose, kwa paasa kwaliji kwana umenyani ni muntima mwaliji
    ni lipamba.
  tgp-tgp: Na rani kama kakau Macedonia, kama sopo mapu matan r̃alihi hin kamam rani
    r̃ilangi la lo mai na jara tari, ale na lolomam, matahu mo lo malue matana.
  auc-NT: Ïïmaï edæ Mäatedöniabæ pöninque cætamönipa. Æ̈mætæ̈ æ̈mætæ̈ gote apæ̈necæte
    ante cæyömönite wadäni bæ ta bæ ta cædäni wædinque mönitö ædö cæte guëmanguïmönii.
    Edæ nanguï pïinte cædäni wædinque mönitö baonga nantate wædinque önöwoca adobaï
    guïñente wæ̈wocatamönipa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo neɡ̶ejoɡ̶oticogi nipodigi Macedônia, aɡ̶abo ɡ̶onimedi
    oteɡ̶exaaɡ̶aɡ̶a me inipeneɡ̶enaɡ̶atini. Inoatawece ane jiiɡ̶aticogi jawikodeeɡ̶a.
    Ina oko domoɡ̶oyemaa modinotigimadetoɡ̶ogi codaa domoɡ̶oyemaa metiɡ̶odideleɡ̶e.
    Codaa catiwedi ɡ̶odaaleɡ̶enali idatecibece idoiiɡ̶a.
  bmh-bmh: Ig Masedonia agaig alemun ziwas ebu, uhu go beu beu guzental oimai, suban
    imab tam. Duailel ipal agen ig ibaig ze alalaimai, igual salau tapelabun guzenemen.
    Guzenina, igual oigeb eg waimai, ig banban uminemun.
  ctu-BL: Che' bʌ tsa' tiliyon lojon ti Macedonia, ma'anic tsac wis c'aja lojon co.
    Tsac taja lojon wocol yic'ot cabʌl leto baqui jach añon lojon. Tic pusic'al tsac
    cha'le lojon bʌq'uen.
  meq-meq: Ayaw nəmaa sa ɗəretsətseh na, haladzay. Kwa ahəl nakə nəmaa ndislew kanaŋ
    a Masedowan aye na, nəmaa huta tsəveɗ ka mazəzukwe bo kwa tsekweŋ bay tebiye.
    Wu mawura bo eye a ndzawamay ka tsəveɗ wal wal haladzay. Ndo hay tə wiyawa famaya
    wu tə magazləga. Mə ɗərev may bəbay nəmay mandza eye tə mədzal gər eye, nəmaa
    dzədzar.
  noa-H: Macedonia durr mʌch barchëtarr haigmua chan bʌ̃ʌrjã jua hʌ̃yaa k'augba chiraajem,
    p'it'uurga haawai; mʌg hiek jaau nʌm gaaimuajã hõrau hidëu maach k'ajap sĩuba
    haajem; mag nʌm dʌ̈i hĩchab chik'amnau pãar dʌ̈i jãga hajuutaa jãagjem k'ai ha
    k'ĩirju chirʌʌ haajeejim.
  alp-NT: Kena ami luake ndi otoi Makedoniare lekwe, ami amauke nanakwala kwale mo.
    Ami supu susate kena sasaisa neka. Ami rare ktili kai tamata makete kai ami rilama
    lekwe le ami noake imi.
  san-VEL: asmaasu maakidaniyaade"sam aagate.svasmaaka.m "sariirasya kaacidapi "saanti
    rnaabhavat kintu sarvvato bahi rvirodhenaanta"sca bhiityaa vayam apii.dyaamahi|
  kbq-kbq: Na'ankure tagrama Masedoniama efronkeno'a, ama tavufgamo'a manifru osu'ne,
    rama'a knazamo mika asoparegati egeta hapi ufronkeno, tagu'amo'a kore nehie.
  kbh-kbh: 'Macedonia luaroye fsënjánashjajna orscana, ndoñe luare queftsátsbomna
    jóchnama, sinó nÿetsca soyënguiñe fsëndëpadecena: chë bëngbe buayenana soyama
    contra tmojtsemnë́ngaftaca jabuachana enatsëtsnayëse, y bëngbe ainaniñe jtsauatjëse.'
  ron-LSB: Căci, când am ajuns în Macedonia, carnea noastră nu a avut nici o ușurare,
    ci am fost chinuiți din toate părțile. Luptele erau afară. Frica era înăuntru.
  pon-pon: 'Pwe ni at leler Majetonien, uduk at jota diar kamol, pwe je kalokolok
    waja karoj: Pali liki pepei o pali lole majak.'
  nhe-BL: Quema tiajsicoj nica ipan tlali Macedonia, ax huelqui timosiyajcahuaj. Campa
    hueli tijpantiyayaj tlaijiyohuilistli. Tlacame techtehuiyayaj huan ipan toyolo
    timajmahuiyayaj miyac.
  sps-sps: U man, tana saa tan nainy te ruak amam tana gum fan iny Masedonia mam sikia
    ma favusuan vaarik. Te kaa me na fo patang tana fo pan vavis, fatsitsien vavis
    me na mesapan, ana mam oraav matuami na taa Korin, tana ka te ruak non tsumi.
  wnc-wnc: Ngan. Tupa nata Masedonia kep komune apundoke ngana ugwak saakaya meya
    takngatu takngatu nata kakum. Kake musipma kwikwikngata yutnanga dua sikut. Aho.
    Meya takngatu takngatu nae apbing. Aminda na tasiwa maiwitde kekeknga tasiking.
    Tasiwa nata puya gwauya buyak tasike yukum.
  bus-bus: Baa kɛ̀ wa ka Masedonia bùsun, wa mɛ̀ kpaɛnaro. Nawɛ̃a lìgawazi kpa sãnda
    píngia, wà fɛ̀ɛwazi kↄ̃n swèeo, vĩa gɛ̃̀wagu.
  gub-BL: Maxeton ywy rehe urehem ire nurupytu'u kwaw urema'ereko re. Nurupytu'u kwaw
    ma'erahy ipuraraw ire. Teko ipuruzukaiw urewe wà. Ureàmàtyry'ym wà. — Aipo uzeruzar
    ma'e xe har upuir putar Tupàn wi a'e wà nehe, uru'e zepe a'e mehe.
  imo-imo: Aku tepo moromunga pulumu nembo. Oi na kombu Masedonia provins pumbolio,
    eno Korin imboma molko kenjiringi mele pilipolio konopu wango naa nipili alaye
    kolte kape manda naa moloru. Na kinye ulu umbuni lupe lupema wendo orumu. Imbomani
    na kinye karaye teringi. Konopuna tukundo umbuni tepa konopu wango naa nimona
    moloru.
  boj-boj: Ariya iga Masedonia sawaq di brantosim bati deqa iga aqaratqa keresai.
    Sawa dia iga gulbe gargekoba itoqnem. Tamo qudei naŋgi iga ti anjam na qotoqnem.
    Iga ulaoqnsim are toŋtoŋgoqnej.
  eng-DRA: For also when we were come into Macedonia, our flesh had no rest, but we
    suffered all tribulation; combats without, fears within.
  knf-knf: 'Na manjoonan, wi ŋbanuŋ du Maŧedoniya, ŋëndoo ţëp anoorfën noorfën nin,
    awo ţi unoor uweek : ugut du bdig, palënk moŋ meeţ.'
  san-KHM: អស្មាសុ មាកិទនិយាទេឝម៑ អាគតេឞ្វស្មាកំ ឝរីរស្យ កាចិទបិ ឝាន្តិ រ្នាភវត៑ កិន្តុ
    សវ៌្វតោ ពហិ រ្វិរោធេនាន្តឝ្ច ភីត្យា វយម៑ អបីឌ្យាមហិ។
  arn-NT: Feychi puwlu müten iñchiñ Masedonia trokiñ mapu mew, küme tüngduamkülekelaiñ,
    welu may itrokom püle müley che taiñ katrütudungukeetew ka taiñ kayñetukeetew,
    ka llükalekeiñ taiñ piwke mew.
  zas-NT: Din diizd chi badxinan niz Macedonia achetczi guial yaziiduladxan por gra
    ni cayzaꞌcan, ziꞌc ni rüjnnë ree bejn dunujn në guialnadxeb ni caydüüdan.
  ken-NT: Yɛ̌ chi mpok anɛ sɛ́gháká atú Masidónia sɛ́bhɨ́kɨ́ bhɔ́ŋ nɛywɛ̌mʉɛt.
    Bɛsɔŋɔri bɛre twɔ bɛbhě mɛnkɛm.
