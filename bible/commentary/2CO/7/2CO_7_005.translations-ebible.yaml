    buni tepa mini-wale purum-na kapula naa mulurundu.
  maj-NT: Nk'ie nga jái̱ a̱nte Macedoni̱a̱, ndaha̱chí najmi kin'ekj'áíyai̱. Tu̱ sa
    ní kju̱a̱sti kisakúni̱ tu̱ má xi tje̱hén ni. I̱ncha kikjánko̱ xinkjín xu̱ta̱ xi
    tjíntundáíni̱ ko̱ tsinkjunyai̱.
  bkq-NT: Xarâ Macedônia yan-yam saintybyem, âdalâ xina nekobyzeguewâbyra keankâ.
    Tâinkâ lelâba keankâ inakanhe tadawyly. Deus eynynâbaom modo xina agâ iewiâkymo.
    Tâdâjitoguyhodâ-ro waunlo ara keankâ xina âdutuly. Toenzepa keankâ xina eanu tuoday.
  kue-kue: No okuna ende wu Masedonia kamun mounga enge ana no nangino kurita wakan
    mogl pirkunga. Tamanga. Dumo igle wamnara yumbun merkinde no mina ungwa, yomba
    no ka noro no sinamnedi eriko ana kundugl pond gounga.
  cot-NT: Irooquea narejejiacagueti Maseroniaqui teequea nomagoremagorejiteji, ichoocajiaque
