  mdy-ETH: ሜቄዶኒያ ኑ ሄሌያናታዖ ሚርጌ ዛላና ሜታ ኑና ሄሌያፓዓቴም ሃውሺሢ ኑኡኮ ባኣያ ማዔኔ፤ ዙላ፥ ሜሌ ዓሳፓ ሙካ ባኮና
