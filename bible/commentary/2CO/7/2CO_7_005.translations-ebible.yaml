  twi-ASANTE: Mpo yɛduruu Makedonia no, yɛanhome. Na ɔhaw wɔ hɔ baabiara. Na akasakasa
    wɔ wɔn ntam. Afei, na ehu wɔ yɛn akoma mu.
  aoj-aoj: Fowaꞌ afaꞌ wafiꞌi ogataga itap luꞌupa Masedonia ma anamba wapani, alop
    afaꞌipi ina papoma nomaꞌw kwasakwasala, owaꞌatin. Nimanimi mamimami hiami matagamafa,
    saꞌi basef banagafi safitap salomafa. Eaꞌ ombel mahafa ukup palapafeꞌ.
  cbv-cbv: Nin Macedonia baácboó wã jʉyʉ́chah, weemdíh chooát ã wihcap be. Páantjeh
    yeejép wã yapap be. Dawá jʉ̃ihnitboó “Ma tʉ́i chãjcan caá”, weemdíh ĩ niíj jʉ̃ihñʉp
    be. “¿Queét Corintodih moón wã oinitboó ĩ tʉ́i jʉm niít?” niíj jenah joinít, páantjeh
    yeebdíh bʉ́dí wã náhni dahwanap be.
  taw-taw: Pen chɨn Masedoniya plopens amjakɨnok ñɨn ak, won olap yokɨp ma yonɨgun
    tek lak. Chɨnop mɨŋel keke apek, penpen agɨl chɨnop ag gelak, gos pal awl nɨgɨnok.
  jic-NT: Macedonia nt'a tjiquilaca na, pasal qjuiyólatsja cupj. Pasal malala lovin
    qjuis tepyálatsja. Gente ma jisastsja cupj tjevelecj, ne malala quelel la tjajaytsja
