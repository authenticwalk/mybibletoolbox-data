  ory-ory: କାରଣ ମାକିଦନିଆରେ ଉପସ୍ଥିତ ହେଲା ଉତ୍ତାରେ ମଧ୍ୟ ବାହାରେ ଯୁଦ୍ଧ ଓ ଭିତରେ ଭୟ, ଏହିପରି
