verse: 2CO.007.005
translations:
  kpx-kpx: No vani mole Masedonia vatae tiale usege vaveve toela moagaeau noemo loholu.
    Ataeau molehi ugologoloai moleho louma. Ige no vaveveabe ke elehai huhulahai vabulahalu.
  okv-H: Eto dago enda Macedonia ta pambuto aita jangu indari avo hambae be rate hamota
    memenga te hini kambari te joru te tapa avo koguera.
  tbo-tbo: Hougana noka amaka u Masedoniya to lugeleta ma tamogi yohola hiniyai ega
    hita wiyagohina. Pilipili hi mewiwileiyai po wogalahi po matouta u nugonugoiyai
    ma to mamae.
  mal-C: മക്കദോന്യയിൽ വന്നപ്പോൾ ഞങ്ങളുടെ ശരീരത്തിന് ഒരു സ്വസ്ഥതയും ഉണ്ടായിരുന്നില്ല;
    പുറമേ സംഘർഷവും ഉള്ളിൽ ഭയവും വരുംവിധം എല്ലാത്തരത്തിലും പീഡനമാണുണ്ടായത്.
  grc-SR: Καὶ γὰρ ἐλθόντων ἡμῶν εἰς Μακεδονίαν οὐδεμίαν ⸂ἔσχηκεν⸃ ἄνεσιν ἡ σὰρξ ἡμῶν,
    ἀλλ᾽ ἐν παντὶ θλιβόμενοι· ἔξωθεν μάχαι, ἔσωθεν φόβοι.
  bgc-bgc: त्रोआस नगर तै जिब हम मकिदुनिया परदेस म्ह आये, फेर भी म्हारी देह नै चैन
    कोनी मिल्या, पर हम चौगरदे तै क्ळेश पावां थे, बाहरणै लड़ाई-झगड़े थे, म्हारे मन
    म्ह डरावणी बात थी।
  khz-khz: Makedonia tanoparanai galaka-togato aonai, ai tauniparamai kiata maki ati
    geagalagito metau e vitiviti geriana. Kapu mapararai gaagowai, metau e vitiviti
    garawaliwai, taunilimalima na gevega-veitumaiwai e gevega-waimaiwai. E gakaliwai.
  deu-TKW: 'Wie wir nach Makedonia kamen, da gab es bei uns überall keine Erholung
    für das Fleisch, nichts als Bedrängnis: von außen Kämpfe, innen Furcht.'
  zsr-NT: Catiꞌ bdxintuꞌ luyú Macedonia, ga rdxintë naꞌa dza, cutu rataꞌ queëtuꞌ latj
    uzíꞌ ládxiꞌtuꞌ, san le zian le rac queëtuꞌ. Taꞌdil‑len netuꞌ bunách, atiꞌ lu icj
    ládxiꞌdauꞌtuꞌ yuꞌugac le tun ga rádxituꞌ.
  lin-lin: 'Pamba te, tango kaka tokomaki na Masedwane, tozwaki ata tango ya kopema
    te ; tokutanaki na pasi ya lolenge nyonso : bitumba na libanda, mpe bobangi kati
    na mitema na biso.'
  hns-NT: Djab hamlog Maasadonia diehaat me pahoetjlie tab hamlog na soestaai pailie.
    Hamlogke to sab rakam ke sotj-phiekier raha. Hoewa khaalie moesiebat raha aur
    hamlogke diel ghabaraat raha.
  noa-E: Macedonia durr mʉch barchëtarr aigmua chan bʉ̈ʉrjã jua ʉ̈yaa khaugba chiraajem,
    phithuurga aawai; mʉg iek jaau nʉm gaaimuajã õrau idëu maach khajap sĩuba aajem;
    mag nʉm dʉ̈i ĩchab chikhamnau pãar dʉ̈i jãga ajuutaa jãagjem khai a khĩirju chirʉʉ
    aajeejim.
  eng-EMTV: For indeed, when we came to Macedonia, our flesh had no rest, but we were
    afflicted on every side; outside were fightings, inside were fears.
  mib-NT: Ná ni jengoo ri Macedonia te tu ní íyo nayúú ni anuá rī, chi sa suhva yɨɨ́
    ní īyo jnūndóho jíín rí tāca lado. Chi ni īyo jeē ní castáhān jnáhan jíín rí,
    te ni cayūhu rí sanaa te caca yátá ñáyuu cácandíje.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिगे़ मे़सेदोनिया थुम्‍मो त्‍ये़ॽइगे़ल्‍ले़ कन् आनिगे़
    नासिङ्‌गे़न् थक्‍किल्‍ले़ नाःम्‍सिङ्‌मा ये़म् मे़घोःसुन्॥ आनिगे़ग काक् पिसाङ्‌लाम्‍बा
    ये़त्तुक्‍खेःल्‍ले़ कबिगे़रो, लाःक्‍कात्तो पाःन्‍धङ् हे़क्‍क्‍याङ् निङ्‌वाॽसिगाङ्‌बा
    किःमा सिःमे़न् वये़रो॥
  xnj-xnj: Hati patahikili mulima wa Makedonia nakuhotola kupumulila. Tapatili mang'ahiso,
    kuhuma kila upandi, patavi na mhutanu na vandu vangi mewawa tavi na wogohi mumitima
    yitu.
  mmx-mmx: Se magat pas uto Masadonia, lorooro atnama goxo lok mamana. Ketla limixin
    diga lox asongot nama at lengkot axap, la levenekarakat ga pubeles mu nama. Lainmarat
    ga vot saparap nama mumu nedi limixin diga lok ka lununu maxat.
  cbr-NT: Macedonia menu uax cananuna upíma 'aish masá nuituan. Ënuax cananuna 'aisamaira
    tëmëran, numi uni nishcë cupí 'ianan mitsucëñun Titoribi sinani masá nuituti.
  tee-NT: Pus acsni icmiu ju ani ju xalacat'un Macedonia pus lana jantu lai lhik'ach
    xactsucuyau. Pus ju lapanacni na xaquintat'alak'ayan chai ju quijnan na xactalhananau.
  eng-LSV: 'for we also, having come to Macedonia, our flesh has had no relaxation,
    but on every side we are in tribulation: fightings outside, fears within;'
  cak-NT: Roj can q'uiy sufrimientos kac'uluman-pe pa kac'aslen, y quiri' chuka' xkac'ulumaj
    cuando xojoka we' pa Macedonia. Can man xojuxlan ta juba' pa ruk'a' ri sufrimiento.
    Can pa runic'ajal ri ayowal xojc'ue-wi coma ri winak, y can kaxi'n-ki' chuka'
    roma man jun keta'n anchique ibanon.
  pah-NT: Ore rurame Macedôniapeve'g̃a gwyri pe orepy'a ndukatui. A'ereki nane'ymi
    tiruahũ ore ve. G̃a ore rayvayva. Oko tehe orepy'a no.
  sja-NT: Nama Macedonia eujãde pachedak'ãri, p'oyaa k'ãiwee p'anadak'aa paji. Tai
    wãrutamaa awaraarãpa tai ome nepɨra jɨrɨpachida. Ma awara t'ãridepai tai k'ĩsia
    jõnapachida.
  xed-xed: Dər ma fitika ɓhadaghata ŋni da luwa Mekaduniya ná, haɗ vgha mbiʼaŋni wa.
    Ghuya ɗaŋwa dər ndiga ndiga yeya ta slaŋnaghata. Gruŋnus gra mnduha, ta zləŋ ŋni
    ma ŋuɗuf.
  mks-NT: Ja̱nda̱ naní na̱xi̱nu̱ nde̱ estado Macedonia chí a̱ cu̱ú canduu va̱ha nde̱
    jáchi̱ ndáchí na̱cuu ndáca náha̱ tondóhó nu̱ú nde̱. Jáchi̱ ndijáá quixi ña̱ha
    jáqui̱hvi nde̱he̱ ja̱nda̱ quia̱hva yíhví nde̱ ndúu nde̱ yóho.
  gfk-S: Kinong urah, ing mem ga hanawat ukira Masedonia mem paile kap sinangeh ta
    ira haleng na humangana harubaal i kabit mem. A mon hargor tikai ma ira mes ma
    a mon bunurut ta ira tinga mem.
  bmu-bmu: Taitus jaruba malalaŋgöra jiali, keu mi toroqeba jimam. Masedonia prowinsnöŋ
    kaŋgota miaŋgöreŋ mönö mewöyök uruluai miwikŋaimamgö osial. Denike denike anali,
    miaŋgöreŋ mönö köŋjiliŋ könaŋi könaŋi miwikŋaial. Anutugö bim qeba tosatŋi yembuk
    aŋgururuk aka eŋgöra waimanjat möta malal.
  dgz-dgz: Ap gapan, nu Masedonia tauatoni nu wagat da ya waineton. Go inan mainen
    iragi keam kuyam yon koeamen, etunua gapan arak maken warinton go imunu potanu
    tap gop anuinton.
  eng-GNV: For when we were come into Macedonia, our flesh had no rest, but we were
    troubled on euery side, fightings without, and terrours within.
  zaa-NT: Dèsdeba gùl·lani tu' le' región Macedónį nna, bittu tení chi bedi'latsi'
    tu' porqui'ni iyábani lèttia nna yala ca problema chi taxácca' tu', yala ní rutsa'lo
    tu' ìta'lùbani tu', yala nuyué té lo losto' tu' nna.
  eng-WEBSTER: For, when we had come into Macedonia, our flesh had no rest, but we
    were troubled on every side; without were fightings, within were fears.
  guh-guh: Macedonia nacuata patapatsicujinae, caeto ata cajena xaniavaetsia apo panacueraevetsinë.
    Daxitajava, itsaxuayo panajetarubenajë, paneyalivaisiaexanabiaba. Nexata itsa
    panayajumetaeyabiabajë itsacuenelivaisi, patajamatabëëthëtota bëpënëa payajunaviajinavanapabiabajë.
  bon-bon: Cine liba Makedoniya gawe cabu me latyaripago, cine cängena lica ninajipi
    puma. Cine bucurage mäpu bine jääpänanemepesi. Iyeta poto ta cime cubuyame puga
    ge, siige cine mage wälu ge.
  nhw-BL: Quema tiajsicoj nica ipan tlali Macedonia, amo huelqui timosiyajquetzaj.
    Campa hueli tijpantiyayaj tlaijiyohuilistli. Masehualme techhuilanayayaj huan
    ipan toyolo timajmahuiyayaj miyac.
  swh-ONEN: Kwa maana hata tulipoingia Makedonia, miili yetu haikuwa na raha. Tulisumbuliwa
    kila upande, kwa nje kulikuwa na mapigano na mioyoni mwetu tulikuwa na hofu.
  wbi-wbi: ye tufikile ku Makedonia, tukakunilue ulwakuva tukale ni mhumhuko imbale
    sooni; kunji kukale nu vulugu mun'kate mu moojo ghiitu mukale nu ludwesi.
  bba-bba: Sɑɑ mìn di sɑ turɑ Mɑsedɔniɔ sɑ ǹ wɛ̃re. Sɑ nɔni swɑ̃ɑru wɑ bɑɑmɑ, ɡɑbun
    mi sɑnnɔsɑ, bɛsɛn tiin ɡɔ̃ruɔ bɛrumɑ.
  eng-KJVCPB: For, when we were come into Macedonia, our flesh had no rest, but we
    were troubled on every side; without were fightings, within were fears.
  kgk-NT: Macedônia yvy-py orogwahẽ ramo va'ekwe ndikatúi oropytu'u porã. Ndore py'agwapýi
    voi va'ekwe oropytu'u e'ỹ-vy. Ore jerekwe-rupi ore mbohasa asy va'ekwe-gwi ore
    py'a kyhyje va'ekwe voi oroiko-vy.
  waj-waj: Ta numa mmata Maketoniaa ivau varida hama vari hokobairama kiada varida
    rikiaannaduu airi airi tomeda iira aataruuyauvo ti suvuai kiooduu gioonna kiaapuuya
    tiita buaaru tuduu ti mmooriiyauvaara ti ausaiyauvo ti mmuaarareeravai.
  cpy-cpy: Tema nareetakaha Macedonia-ki, tee omata nomakoryaa-paaki, tema osheki
    pomeentsitzi-mota-kinari. Eenitatsi osheki ñaana-mintha-waeta-shita-kinari, rootaki
    kantzimo-shireta-waeta-kinari.
  mpx-mpx: Sauga ha nem te labi Masidoniya, nige bosowaima naha veyaho. Pulowan tomaha
    tomaha ona hi haha eliyama. Tuwama tolinaa gamagalau hi lohaveyan eliyama, ge
    tuwama awaa lovakun ana nuwatu i minaa atemeya.
  wbp-wbp: Nyurru-wiyi, ngularna yanu nguru-kurra Majatuniya-kurra, nyurrurlakulparna-nyarra
    wajampa-jarrija-nyayirni. Yapangkulpajulu kulukukuluku-manu, manulparna-jana wiljiwilji-manu.
    Ngajulparna wajampa nyinaja lani-nyayirni.
  luo-luo: Kane wachopo Makedonia, ne ok wayudo thuolo mar yweyo. Ne wayudo chandruok
    mathoth ka wasigu olworowa koni gi koni; ka chunywa bende opongʼ gi luoro.
  nhe-NT: Quema tiajsicoj nica ipan tlali Macedonia, ax huelqui timosiyajcahuaj. Campa
    hueli tijpantiyayaj tlaijiyohuilistli. Tlacame techtehuiyayaj huan ipan toyolo
    timajmahuiyayaj miyac.
  aii-aii: ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܲܢ ܠܡܵܩܹܕܘܿܢܝܼܵܐ، ܐܵܗܵܐ ܦܲܓ݂ܪܲܢ ܠܲܝܬ ܗܘܵܐ ܠܹܗ ܢܝܵܚܵܐ،
    ܐܸܠܵܐ ܒܟܠܔ ܡܸܢܕܝܼ ܦܝܼܫ ܠܲܢ ܡܘܼܠܝܸܨܹܐ، ܦܠܵܫܹ̈ܐ ܡ̣ܢ ܠܒܲܕܲܪ ܘܙܕܘܼܥܝܵܬܹ̈‌ܐ ܡ̣ܢ ܠܓܵܘܵܐ.
  esk-NT: Tikiñŋanikaptaunniiñ Macedonia-mun iñiqtuiqsiñġitchugut. Iłuiḷḷiuqtitaurugut
    qanusripayaakun—nagliksaaqtitluta ukpiqsriñġitchuanun iqsipkaqhutalu qamuuna.
  msb-msb: Bisan ngani san nakaabot kami sa Macedonia, wara kamiʼn pahuway. Damo na
    samok an naatubang namon. May pagsuay sa iba nasa patalibod kag may kahadlok sa
    amon buot.
  cpa-NT: Di³ ha¹chi¹ ma¹lé² niu¹ tei³ dsǿa¹² jnieh³ mi³ca¹u¹niang¹³ jnieh³ huø¹ Macedonia
    la². Hliú² ni³ jmø³uai¹² ma²ca¹ŋi¹ŋǿi² jnieh³. Møah¹³ ca¹jmo¹ dsa² hiag¹³ ja³ca¹ŋi³niang¹³
    jnieh³. Ca¹hǿ² dsǿa¹² jnieh³ ha²lah lé².
  dso-dso: ଆମେ ମାକିଦନିଆଇ ଆଇଲାପଚେ ମିସା ଚନେକ୍‌ ପୁଣ୍ଡୁନାଇ । କାଇକେବଇଲେ ତେଇ ଦୁକ୍‌ କସ୍‌ଟ
    ରଇଲା, କେତେଲକ୍‌ ଆମର୍‌ ବିରଦେ କଇ ଲାଗାଜଡା କଲାଇ । ଆମେ ମନ୍‌ ବିତ୍‌ରେ ବେସି ଡରିଜାଇତେ ରଇଲୁ
    ।
  meu-meu: Makedonia ai a kau negana ai, tau-animai asie laḡa ani, hekwarahi ese e
    ḡeḡemai dae; murimai ai be heatu, Ialomai ai be gari.
  yva-NT: Arono ride nande Makedonia so rai to, inanasine mayondi rave. Weramu rituna
    inanuga ntanamanine jewen weye anakotare mo rinamboraibe no rui rui vayave. Vatane
    wayaowi rinai muno yanive ntipu rinanuga rai.
  dgc-dgc: To édse me ta Masedonia, éy éwan kame tu kéimang. Da panay i hirap me ta
    éya. Sakay lébugén me du kontara me, sakay natageg kame dikam a natageg.
  zpm-NT: Wlal ne blanso no Macedon nu, ni tib lë notiblid guic no; lala noxtseeb
    no lo grë zha ne quianaḻ no, lala nonieque to guic no dieṉ yo to.
  hix-NT: Maseknonya yamtar hona romokàtxhe rma, ohxehra rma wehxakonà. Eryehohra
    rma wehxakonà. Thenyehra rma haxa teryewhamnohsomà ro me wehxakonà. Ryeryewhamnohyatxkonà,
    Kryestu mryenonàhnà komo. Rohnaw xarha koseryehokekonà, Kryestu mryenon kom hoko,
    ohokonye rma.
  sim-sim: Os Taitusin ni lasaha ni heyekurik ni ihi provins Masedoniak ni talari
    wolo mbeek yawurkawur ni liri ambu nir. Nomorawu apsham apshamhi nihik talari
    ola. Ma ol orok fehe nir nga ni anambli anamblarnarik wavu nihi ajeri sir.
  npi-ULB: हामी माकेडोनिया आउँदा हाम्रो शरीरले आराम पाएन । बरु, बाहिरका सङ्घर्षहरू
    र भित्रका भयहरूबाट हामी हरतरहले सताइएका थियौँ ।
  cgc-cgc: Pag-abot nay kan-o naan ta Macedonia, dili kay kapuay tenged ta tama na
    mga prublima. Tama na mga ittaw gakuntra ki kami daw tama man ame na mga palibegan.
  tim-tim: Galalupne, umatŋe âgâlân miawaknengiep aregât keiŋe makyeŋgire nâŋgâŋet.
    Nen Makedonia hânân ain ari malion. Ain mandenŋe nengâlân umatŋe wan me wan dondâ
    nengâlân miawakto hâknenŋe bo hutuk âgâep. Akto hâknenŋân kuk humo miawaknengimbo
    biwinenŋe hamep agep.
  yor-yor: Nítorí pé nígbà tí àwa tilẹ̀ dé Makedonia, ara wá kò balẹ̀, ṣùgbọ́n a ń
    pọ́n wá lójú níhà gbogbo, ìjà ń bẹ lóde, ẹ̀rù ń bẹ nínú.
  wos-wos: Hanja nani Masedoniana héfaré ye nani jémba resétohambame. Wu yingafwe.
    Nak maki nak maki xak nanika dé ya. Nana taku séfimbu séfélak du nani wali warundaka
    nana mawulimbu nani roo.
  emp-NTPO: Macedonia druad̶e jũẽsid̶ad̶e daira poya ʌ̃nãũnaẽ́ panasid̶aa, ãtebʌrʌ
    ne jũmane bia mĩga panasid̶aa. Daira ne waya nĩbabadjid̶aa idjab̶a ẽberãrãra dai
    ume caicayabadjid̶aa.
  eng-F35: Now indeed, when we came into Macedonia we had no physical rest, but were
    surrounded by affliction—conflicts on the outside, fears on the inside.
  ind-ind: Waktu kami tiba di Makedonia, kami sama sekali tidak bisa tenang. Berbagai
    penderitaan menyerang kami dari luar maupun dari dalam diri. Dari luar kami menghadapi
    perlawanan, dari dalam ketakutan.
  pes-OPCB: زمانی نیز که به ایالت مقدونیه رسیدیم، لحظه‌ای آرامش نداشتیم بلکه از هر
    سو دچار زحمت شدیم؛ در بیرون، با دیگران در کشمکش بودیم و در درون نیز ترس و دلهره
    داشتیم.
  mpt-mpt: Ne ibo seinyebibe. Niminbabe, sino ni monoba Masedonia betan ye binobbio
    dim osa kukub misiamo ni dimo tam tlemino mo deibeim blimobe. Kukub misiam ota
    betano yo bukubua nakaia unangai ni weng tem oye biam dleb weng oye biam bianiba
    yebiam bliba ni bobol temo ilum omfubenoa tosiam binobbiobe.
  ssx-ssx: Mo Ma꞉sedonia opolo poma꞉ dina꞉ maketa꞉ nikita꞉ hoto ota꞉ na pituma꞉me.
    Ka꞉nda꞉ paeyao manuta꞉ tumbulu baeyekeme. Ma꞉nda꞉ ame̱le̱ ape ala꞉eki make nika꞉
    pukimanu pa꞉ta꞉ta꞉ paala꞉ pa꞉la꞉ ekimanu make pitia꞉me.
  mkl-mkl: Ijuukpɑ̃u í jɔ̀ ɑ kù sĩmi wɑɑti iyi ɑ̀ to ilɛi Mɑsedɔni. À bɑ ijuukpɑ̃
    ikɑ̃ ikɑ̃ bɑɑ yoomɑ fei. À yɑ kɑ bɑ ijɑ hɑi wɑduude nɔ si idɔ nwɑ njo wɑ mu wɑ.
  gaq-gaq: ଦେକ୍‌ରକମ୍ କି ମାସିଦୋନିଆନିଆ ୱେଚାଚେ ଡିଗ୍ ନେପୁଣ୍ତେକେ ଣ୍ତୁ । ସାପା ଡାଗ୍ରା ସାନ୍ତି
    ଣ୍ତୁ ବାରି ବିତ୍‌ରେ ବୁଟମେଗ୍‌, ଡେକ୍‌ରକମ୍‌ ସାପା ରକମ୍‌ କଲ୍‌କଲା ଲାଗେ ଲେଃଗେ, ତେସା ନେନେ
    ଗାଗ୍‌ଡ଼େନ୍ନିଆ ସାନ୍ତି ଆଲେଃଗେ ଣ୍ତୁ ।
  gof-RNT: Nuuni Maqedooniya bida wode ubba baggara waayettidappe attin shemppibookko.
    Karera morkketan, nu gaathan yashshan un77ettida.
