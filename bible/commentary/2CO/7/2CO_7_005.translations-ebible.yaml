  san-THA: อสฺมาสุ มากิทนิยาเทศมฺ อาคเตษฺวสฺมากํ ศรีรสฺย กาจิทปิ ศานฺติ รฺนาภวตฺ กินฺตุ
    สรฺวฺวโต พหิ รฺวิโรเธนานฺตศฺจ ภีตฺยา วยมฺ อปีฑฺยามหิฯ
  iws-iws: Mɨ ɨiya krɨma nu haɨmii Masedonia tɨriirar mɨ ɨta, krɨma wadɨe bɨ minɨ
    onikɨm dimɨn bibiyɨeyɨm krɨmiirɨn ɨni hɨriiyar swokɨ tɨrkrɨpkaiyɨm krɨmiir pɨua
    bɨ swokɨ siismɨmɨnka. Nɨɨngaka. Sɨma krɨriirɨn bɨdiyar mɨ ɨkwao boɨnɨm mɨ bɨdiya
    mɨ ɨnkɨnyaeyao boɨnɨm mɨ krɨriir kwoɨnɨn iikam kɨmiirsiyɨn nɨdid prasae mɨ naɨngwoyɨmyok
    prasae bɨ kɨnko, dimɨn taemɨnɨm krɨra tɨrgigɨm kɨmiir mɨ inkam biyɨeyɨn siya nɨti,
    wɨ siya ninɨ tɨrbuni sɨmiirɨn.
  pol-SZ: Po przybyciu do Macedonii nie doznaliśmy żadnej ulgi. Wszędzie bowiem czekały
    na nas kłopoty. Napotykaliśmy różne zewnętrzne przeciwności, a w sercu mieliśmy
    strach.
  ztq-NT: Destye nii kwlañchee noo xtañ meñ Macedonia, karty kxiladzy noo, masyke
    kyalnë xtsyool noo. Xtilyni meñ noo ni ptsyeeb kaa noo.
  zai-NT: Dede dxi bedandá du Macedonia, qué ganda chu' dxí ladxidó' do. Ladu tiica
    iré' du nuu ni cuchiiña laadu. Qué riaadxa tu ucaa lú laadu ne cadxibi ladxidó'
    do.
  upv-upv: Ko daron nga namini Masetonia e, ko sete namlesi mosien sopon, ko nat ekarkar
    p̃etp̃eti. Balpalen oto rrerrale kem, ko metutuen oto re liven.
  wap-NT: Aizii wakaawan donoꞌo naa Macedonia ati, aonaa wasookapan kaiman. Ipai wamako-kizi
    kawanaꞌati wabaiatan toꞌora-karu naꞌiki wakakuwaatinan towaudaꞌuta-kao. Wanyukunuu
    kasharuapa-kao puꞌu, kainaꞌa zii kaziwa wadiꞌitinpan ipai unao dauꞌan.
  mva-mva: Bong Masedonia kaba-lo kipura nge tago sesu kimanaua. Giriki nge ege-ege
    be dipura-kama. Tamoata alu zaiza nge pile-lo kieduadua-budu, be ilo-mailo nge
    kam kanabe taburima dira, bakara kimatakuaki-kaming Nanaranga kamamurinai takana!
  dwr-NT: Ayissi gooppe, haray atto nuuni Maqidooniyaa beedda wode, ubba baggankka
    waayyetteeddoppe attin, shemppibeykko; hara asaanna walassay de7ee; nu wozanankka
    yashshay de7ee.
  kfw-kfw: Keini'n Macedonia kinheitungsuo katung, keini soongmachumna leineimung,
    takkha aleiilak le insuolna, amun rakip-ah poongraalna kha aomma, kinmalung suungnga
    akachi kha aleiom.
  bfz-bfz: जेबे आसे त्रोआस नगरो खे छाडी की मकिदुनिया प्रदेशो रे आए, तेबे बी आसा रे
    शरीरो खे चैन नि मिलेया, बल्कि आसा खे चऊँ कनारे ते क्ल़ेश मिलो था, बारे लड़ाईया
    थिया, पीतरे डरो रिया गल्ला थिया।
  cuk-09: Ar nue napiragwad, anmar Macedonia-yarse nonigu, anmar obunnoged gwen nika-gussulid,
    anmar bela iba-bulegangi gudigusad, dulemar anmargi urwedii-gusmalad, anmar a-dulemar
    ulubgi-dobee-itodigusmalad.
  ben-OBCV: কারণ, আমরা ম্যাসিডোনিয়ায় আসার পরেও, আমাদের এই শরীরের কোনো বিশ্রাম ছিল
    না, কিন্তু জীবনের প্রতিটি মোড়ে বিপর্যস্ত হচ্ছিলাম—বাইরে সংঘর্ষ, অন্তরে ভয়।
  mil-NT: Te nchúhú cútnàhá ní sáháⁿ‑ndɨ́ distrìtú Macèdoniá, te ñá túú tnàhí ni ndètatú‑ndɨ́
    cuèndá nchaa sá nǐ yáhandɨ chi ío ní ndoho‑ndɨ́ cuèndá nchaa sá nǐ quidé‑yu, chi
    ío ní cuándeé ñáhǎ‑yu xii‑ndɨ́, te ío ní sani iní‑ndɨ́ nǔu nása‑gá yáha‑ndɨ́ ní
    cùu.
  myu-myu: Macedônia eipi be ocajẽm puje, ocejebodoy'ũma. Xipat'ũmat o'jebapukpukpuk
    ocewebe soat kaka dag̃ pima. Oca'õxikxig̃ cĩcã juk adi osodop ip ocekay'ũmayũ.
    Ocepararan ma juk adi a'g̃u ocekukuku.
  amk-amk: Rabuang bo amesi ameawemi na nu Makedonia nei kontaio, wiro amesobu rahida
    kuteai we ameminohi uka kaha. Dadirafo nayai woru amea, inontarai na boriei weru
    jematinei emamuna we amea, na amenemirorongfuisi kia matai we amea kontai.
  fai-fai: Kale numi tad Maseddoniya bakan tasuduw be nuka mak finudongin banim, atin
    idum seng falala imudune, kinim seng tad nuso wengal fukan bidiwe, num aket tem
    fingánsuw.
  ura-NT: Masedoniau turuhacaanune caje coaauneein aansijieeinniji nebetacaaorihacaanu.
    Itolereneein turuhacaanune jaaunru naineeine necairichanaa coaracaanu. Chaen nechu
    necairichaecuruha leeochaaurune coaracaanune jaun, canacaanu suujua cuhane casihacaanu.
  mcd-NT: Non Macedonian ano nocoshocai non tununima. Nannoshon noco fasi fucash huanifo.
    Fochishmanantanancaquin. Nocon nomuran non ratucoinni man Jesús tanasharatama
    man funoaiton oin.
  urt-urt: Ŋupe ŋaiye poi ma marp Masedonia pe, poi yukur mambaꞌe yohe. Wachaih sai
    nalꞌe nalꞌe, topoꞌe tinge tuhwarme poi pe, ŋoihmbwaip poi hiꞌ garnge.
  kiz-kiz: Twahidili Makedonia, mibhele ya yhoto yaayele hee yakup'homoseka. Badala
    yaki, takabhili taabu kwa namna syoa Kutobhibhwa vita upandi wa kwibhala ni hofu
    upandi wa mugati.
  tzo-TZE: C'alal livul li' ta Macedónia banamile, mu'yuc ono'ox xicol ta uts'intael
    yu'un ep uts'intael li' vul jta noxtoc. Pero ma'uc no'ox. Ilo'ilaj co'nton noxtoc
    ta sventa li jch'unolajeletique.
  lex-lex: A'ukot emkade yoma la'pa amte'ela Makedonia ho'mana a ralam mamni edon
    namtiernu. Yoma la'a hya' to' mana amlernana yatlorni-yatra'ani. Yoma amlernan
    yahuri-yawo'ora ne la a ralam wamueh mamni mana yamta'ata ndella yoma amparor
    nohor miy.
  dov-dov: Elyo nitwakasika kuMasedoniya, nyama zyesu tezyakali akulyookezya. Asikuti,
    twakakatazigwa munzila yoonse akutakkalinkana kunze alubo akuyowa mukati.
  rgu-rgu: Tepoꞌ fo ami leo propinsi Makedonia mai a, ami sota maan seli. Huu fo ami
    hapu susa ii-onaꞌ. Ami mareresiꞌ moo lahenda dea. Ami boe bii-mamataꞌu nai ami
    dale mara.
  toc-NT: Hasta la̠ta cti­chá̠hu nac xapu̠­la­tama̠n Mace­donia ni̠tu̠cu a̠ aka­tzi­yanca
    cja­xá̠hu porque la̠tachá nícu caná̠hu anka­lhi̠ná ni̠ quin­ca̠ucxilh­pu­tun­caná̠n,
    quin­ca̠­pu­tza­sta̠­la­caná̠n, y aka­tiyuj lay qui­na­cujcán caj la̠ta clak­lhpe̠­cuaná̠hu
    hua̠ntu̠ naquin­ca̠ak­spu­layá̠n.
  som-som: Waayo, markaannu Makedoniya nimid jidhkayagu ma nasan, laakiin wax kasta
    waannu ku dhibtoonnay. Xagga dibadda waxaa jiray dagaallo, xagga gudahana waxaa
    jirtay cabsi.
  mam-C: Atxixjo tej qkani'n toj tx'otx' te Macedonia, tu'n qb'inti'y kyqanila, nti'
    ch'in twenil o qna'y, qala' noqx ti'chaqku yajb'il o tzaj qi'ja; nchi jaw xjal
    tu'n kyq'oj, ex nimxix b'is toj qanmi'n.
  ndj-ndj: Patufikili aku Makedoniya tuwesha ha kupumulila njimba shetu. Twaveli na
    tabu kosi, ndewu kufuma kwa vandu na chipwembwi mugati ya ndima shetu.
  mbj-NT: Masedonija häj n'aa bä ãã kaja hõm noo gó, dooh kameh'ããk do ãã hã. Jé pad'yyt
    naa ji h'yyb panas'ëëh do kejäk ãã wë. Ãã wë ta wób rah'yy kawereem. Ãã h'yyb
    gó h'yy katón badäk.
  lat-VUC: 'Nam et cum venissemus in Macedoniam, nullam requiem habuit caro nostra,
    sed omnem tribulationem passi sumus: foris pugnæ, intus timores.'
  ngp-ngp: Hachahumulaga hata kize kibule Makedonia. Ntendelo zose nokunda na makunt'ho,
    kwandaga na nk'humbizi na want'hu watuhu, mwe mioyo yetu chandaga na wogofi.
  enq-2: Naima Masedonia pao kateama dokopa, naimanya yonge dupa kukipi mende koto
    nyala naeyami. Kenda tata-tata dupa pitaka naima-kisa epeamopa, endakali waka
    dupame naima laiya langiami. Dokopa naimanya mona andaka paka kaeyapae sia.
  eng-ASVBT: For even when we were come into Macedonia our flesh had no relief, but
    we were afflicted on every side; without were fightings, within were fears.
  mna-mna: Indeeŋe niam amla ma ampet lele pakaana ki Masedonia na, niam ra, irao
    keteyam su risa som. Paso, pataŋana matakiŋa boozo ikam yam. Niamŋan zin tomtom
    amparzorzooro, mi ambot la malmal leleene. Tabe motoŋana biibi ikam yam, mi kopoyam
    irru.
  myw-myw: Tutan maka̱noy nakam Masidoniy mo mamouvit kalivet. Nag kamasis bwein peinan
    youd babaw iyagagemas. Wouds watoulan, naviy; tage wanuwads pwa̱yat.
  sby-sby: Pakwinga mpotwalashika ku Makedoniya twalikuba twalema. Makatasho alikuba
    mbwee kulikonse, balwani balatupensha kayi twalaba ne buyowa mumyoyo.
  sll-sll: Hongebe Masedonia probins pi pa dire kura talime u na au sungwo i wai sima
    di piriba, hon u na au simia gauna bugu ta dikimua. Talime oun dongwo miki weni
    u na mominga bani umia, ha bolbin di na tongure milna giri gominua.
  yaq-NT: Bwiaraa Maseroonia' tea'u itom yajaka'po naateka te ka yanti ela. Taa ala,
    obiachika itou weyeme itou aayuk. Itom beje'ewa'u jiba itou aayuk. Intok itom
    am majjae'u.
  uro-uro: Bä nga rhoqoräkt i ut mon sae ma Masedonia dä sa qaku mamär iva mae vät
    a ut mamär bä vät ama ivärhimek moe qärqämekni i sa ut tet pät imek di sa ama
    märän ngä män bät a ut i ama ruvek ti arhäktgyäm sä ut dä qänäskänes ut masirhat
    sävät a ngän moe.
  ita-1885: 'Perciocchè, essendo noi venuti in Macedonia, la nostra carne non ha avuta
    requie alcuna; ma siamo stati afflitti in ogni maniera: combattimenti di fuori,
    spaventi di dentro.'
  muy-muy: Nə̀ɗəm nahkay ti aɗaba ka ya ti leli akaba ndam goro ni mòru mìnjʉa e Mesedʉweŋ
    a ni ti zlam kay tə̀həlia ahàr ana leli a, zlam zləzlaɗani gərgəri tə̀dia ahàr
    ana leli a daya. Mis tàhəŋgalafəŋa ma kè leli a, leli leleni day màjalakia ahàr
    ka zlam a kay.
  kqc-kqc: Adina Macedonia gagani okiyafari, uni roaita bi sifere de reyafa. Idu,
    una bi ida tau gaderi esika esika moiyafa; uni roaita etofarori iya rededi ma
    uni ideri ori yaku tunu regamo.
  tav-tav: Macedoniapʉ ejarã to cãnacã rʉmʉ yerijãri mee jã cabainucuwʉ. Noo jã cáaáti
    paʉ aperã rooro jãre cátinucuwã. To bairi rooro jã cabainucuwʉ. To bairo rooro
    baibana seeto uwirique mena jã cabainucuwʉ.
  eng-ULB: When we came to Macedonia, our bodies had no rest. Instead, we were troubled
    in every way by conflicts on the outside and fears on the inside.
  spa-VBL: Cuando llegamos a Macedonia, no tuvimos ni un minuto de paz. Recibimos
    ataques por todas partes, por causa de conflictos externos así como de miedos
    internos.
  fra-_FOB: Car, lorsque nous sommes arrivés en Macédoine, notre chair n'a eu aucun
    repos, au contraire, nous avons été affligés en toutes manières, par des combats
    au-dehors, et des craintes au-dedans.
  hau-ULB: Yayin da muka zo Makidoniya, jikinmu bai samu hutu ba. A maimakon haka,
    mun shiga matsaloli ta ko wace hanya ta wurin tashin hankali a waje tsoro kuma
    a ciki.
  mal-mal: ഞങ്ങൾ മക്കെദോന്യയിൽ എത്തിയപ്പോൾ ഞങ്ങളുടെ ശരീരത്തിന് ഒട്ടും വിശ്രമമില്ലായിരുന്നു,
    പകരം എല്ലാവിധത്തിലും കഷ്ടമത്രേ ഉണ്ടായത്; പുറത്ത് പോരാട്ടങ്ങൾ, അകത്ത് ഭയം.
  urd-GVR: Kyoṅki jab ham Makiduniyā pahuṅche to ham jism ke lihāz se ārām na kar
    sake. Musībatoṅ ne hameṅ har taraf se gher liyā. Dūsroṅ kī taraf se jhagaṛoṅ se
    aur dil meṅ tarah tarah ke ḍar se nipaṭnā paṛā.
  far-far: Ma ana kada kalu dao 'i Masedonia, kalu nao si too na ana ta kada fuana
    mamaloe, sulia ne 'afitaie ki nao si sui fasi kalu, ma malimae kalu ki kera ka
    olisusu 'asiana fai kalu, ma kalu ka manata 'abero 'asiana laugo fua mulu.
  suz-BL: गो मासीडोनीया रागीम शेंना शेंन गाक्‍कानु, शुश श्‍येत जाइतक। मुरपुकीमी गडङ
    मडङ पा खेदा पा श्‍येत गेतीकी। मिनु शुश हिंचा माल्‍तक। प्रेरित २०:१-२; २कोरिन्‍थी
    ४:८
  car-NT: Moro Masedonie 'wa tytunda'po mero, tywotare'mary upijakon na'na ja'mun.
    Pa'poro oty ta na'na kynaikota'makon. Kurando areku kynakon. Koro'na anari kynakon.
  amp-amp: Nom Masedoniako yimohat nhaf nhai rhu marnyarmonom. Be krhopam mihamuhmonom.
    Fitoh fitoh tkitm yimounom be krhopam fknihato yakrme yima yuhumpno rhu htfasmounom.
  bht-bht: क्योंकि जालू असां त्रोअस शेहर जो छडी करी मकिदुनिया प्रदेश च आये, ओथु सांझो
    कोई अराम नी मिल्ला, बल्कि हर पासे ला परेशानियां झेलदे थे; कने हर पासे लड़ाई-झगड़े
    थे कने साड़े मना च डर था।
  eng-NOY: For indeed when we had come into Macedonia, our flesh had no rest, but
    we were troubled on every side; without were fightings, within were fears.
  cub-NT: Ñʉje eaiyede yui Macedonia ãmicʉrijoborõi, pʉ caride máre ye jabʉóvabevʉ
    ñʉja cãrijivʉ. Cainʉmʉa ñájivaivʉbu ñʉja, apevʉ ne maucʉvae boje ñʉjare aru ñʉje
    cãrijiye boje põeva ne d̶ájʉroede aru mʉja máre, mʉje d̶ájʉroede. “Dajocarãjichʉma
    ne jʉ aiyede Jesús ʉ̃i yávaiye méne”, arĩ dápiarĩ mʉjare, cãrijivʉbu ñʉja.
  ita-1927: Poiché, anche dopo che fummo giunti in Macedonia, la nostra carne non
    ha avuto requie alcuna, ma siamo stati afflitti in ogni maniera; combattimenti
    di fuori, di dentro timori.
  lww-lww: Nepisa sanini komin sanene narui nanua sumo ne, pogos nap̃a mepa mom̃alivi
    e lepas nap̃a M̃asitonia. E yo nene, mop̃ar ke si veveyuena m̃arera lala, kila
    sa nap̃a memarau towe m̃aga, a tasnemimi pe pulmas re tai nap̃a va ruru e poli.
  ckb-ckb: ڕاستە، لەو کاتەوەی هاتووینەتە مەکدۆنیا، جەستەمان حەسانەوەی نەبووە، بەڵکو
    لە هەموو لایەکەوە هەراسان کراوین، لە دەرەوە ناکۆکی و لە ناوەوە ترس.
  nas-nas: Tenang eeꞌnang Masedoniaꞌnameensiꞌaape meruꞌnang niiꞌ tee niikaang mono
    uaa-koo koontoꞌ makotuaruuꞌ. Ookutunairu-koo merikoꞌnooꞌka poreꞌanta kuneꞌampikoꞌ,
    aaꞌning damaꞌdue turang, kuunge avoroꞌ.
  uvl-uvl: Nge nike mo lohot nga tuele kina nenge Mesatonia pe mo are ke nek ero iange
    ure meena ngana halang te lohot nge imem. Mo hunel luluch nge hehei pe hana hel
    nga lamau pe mataunga tu nga letemem.
  eng-BBE: For even when we had come into Macedonia our flesh had no rest, but we
    were troubled on every side; there were fightings outside and fears inside.
  ixl-CNT: Tan yeꞌxh bꞌoj ilaꞌm nikubꞌaneꞌ jatvaꞌx tiempo qul tu Macedoonia tzaꞌ.
    Kaana tzaꞌl nipaalkꞌoꞌ. Kaana txabꞌkin qiꞌaj chaj. Vaꞌl tilin qaanima. Utz nichkuxoꞌveꞌ.
  xsi-xsi: Naneŋgu ndekâŋa ŋinde nde duvi mine; muŋga, lâ zo ŋinde maka kalâ kapâŋga
    Masedonia tâno, ande malia kie-kie ipâŋga pama ikura zo rârâni, kala kakeno ara
    tia ndo. Kinzi tamâta simo ŋinde nde sipawa ŋgua ŋalae kuku maka, aku iloma putuka
    tava.
  crx-NTPO: Soo ts'ih'un un'a whunulh'en, Macedonia yun k'ut néznindil, ts'iyaitsuk
    be nech'a tuza néwhut'en. 'Et whulohne neghun lhdulhyo 'uhudutni. Ts'iyantsuk
    whe uznuljut, 'et huwa 'aw nats'oolyis te ait'oh.
  kan-OKCV: 'ನಾವು ಮಕೆದೋನ್ಯಕ್ಕೆ ಬಂದಿದ್ದಾಗ ನಮ್ಮ ದೇಹಕ್ಕೆ ವಿಶ್ರಾಂತಿ ದೊರೆಯಲಿಲ್ಲ. ಎಲ್ಲಾ
    ವಿಧದಲ್ಲಿಯೂ ಒತ್ತಡಗಳು: ಹೊರಗೆ ಹೋರಾಟ, ಒಳಗೆ ಅಂಜಿಕೆ.'
  bbb-bbb: No aesakae Mesedonia no vuaeva ije noka naebe oe vafaena dasu kari. Ro
    noka vajae fiane ro irufui boeje ijia biediae. E ani nuvuone ije buka noena besu
    madinamikuae vierafe. Ro kuke no vierafe jabite uria Godi ma vierafeve ke ja Jesu
    ijuemana una jone vierafeva ijia renoeve. Ijadufuo noka ireobo ja vierafeve.
  blw-blw: Yag uray hen anchi inumchahanni ad Macedoniaén iggay maka-an hen ligatni
    te an chànig nanggagaw-én hen chuaray ligat way ammag maid achi wacha ah komontara.
    Yag cha-ani agé machanagan te magat ma-allilaw hen afurotyu.
  tam-2017: எப்படியென்றால், நாங்கள் மக்கெதோனியா நாட்டிற்கு வந்தபோது, எங்களுடைய சரீரத்திற்கு
