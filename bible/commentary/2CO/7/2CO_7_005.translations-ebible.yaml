    taatiyonɨhɨ amɨ isɨhiya kapɨ kapɨhemapɨ nyangi nepɨ nanyisapuwawaayopo. Aiwɨ amɨ
    isɨhiya wɨndɨ nehɨ maanyinjapɨ kahapɨhemapɨ kiyaanɨhɨ nepɨ nyaipɨndɨwunɨ amɨ nyahɨ
    sapunɨ amɨ Kɨraisihomɨ isɨhiya usaapunɨ waatɨ pɨhɨtaatɨ gisunyaahoaatɨhaawɨ nyahɨ
    maarɨho wɨndɨ wɨmito. Owetise.
  ubr-ubr: Wei gibui wanai Macedonia tafanamai wagat on, wei men meyan waiyarir tobon.
    Wei wait on efan ta ta nan on sabu yababan sibo sigeg sibitei, sabu on tuturas
    mat sigagam bonen, ato wei nunuai on ber ibonuei.
  tsw-NT: Ana tsu rawai e iɗa ya Makidoniya, tsu shi na̱ wivuwun shi. Tsu gaꞌan ta̱
    na addama uka̱nda̱ruwu na̱ a̱tsu. Tsu yuwan ta̱ nla̱ngi na̱ nꞌyuwatan. Tsu yuwan
    ta̱ mpolo na̱ wovon o okolo a̱ tsu.
  cax-NT: Numo sopiñatai au Macedonia, champü supacansaca. Ane aruqui nanaiñantai
    suichaquisürücü, y tarucu penarrü soboi.
  aia-aia: '''Io, waigui ha''ahakoa wou i mamaani ''iniai ''aariha nau maania tana''amou
    ani. Na''i ''oha nameu ataha mai ''ini na''i Provensi Masidonia, meu ai''a arunga
    maarihu. Mwane mareho ta''a''i ra to''i''ameu na''i dorasi. Ra rago i nei ra heiraeraesi
    bei''ameu mara wairikoi ro''u i ''adoma''imee''i ''ini''amou.'
  srp-1865: 'Jer kad doðosmo u Maæedoniju, nikaka mira nemaše tijelo naše, nego u
    svemu bijaše u nevolji: spolja borbe, iznutra strah.'
  agt-agt: Te ta idi tekami en bagu nakadatang ta isin Masadonya a awan ta nakabannayan
    mi am awa nazigatan kami para la gafu ta makitapil tekami ikid na burung na nonot
    mi tekamuy.
  lug-lug: Bwe twatuuka mu Makedoniya tetwasobola kuwummulako, nga twetooloddwa ebibonoobono
    ebya buli ngeri, ebweru nga waliyo entalo ate munda mu ffe nga tutidde.
  yby-yby: Ito Taetasidamu ohu jobo ga mako olotiya lo libekoloe. Masedoniya ebakuka
    niseko hetokudanaki, yalokaya ma aso jeleko minamoiye. Yaloka maya lupamidana
    lowala ito lukamidana lomoda wokaka nesalimoya soto pekadanaki lilime osele-pasele
    iyoko minoibo ne.
  heb-heb: כי גם בבאנו אל מקדוניא לא היתה מרגעה לבשרנו רק נלחצנו בכל מחוץ מלחמות ומחדרים
    אימה׃
  mpp-mpp: Foinac, nonge Masedonia prowinswa hike sulumebeng, umac haicine monic-monicti
    fikenoleme ngiye-domacnonggeng madicne monic mi fikewec. Ngic-ngigac yengi weyebic
    ainoleibong, aime kwelenonggengti hangocnubame gaibeng.
  apb-apb: Oto ne ke lalado lo'u i sulie laenga i'emeelu nge nou aehota ladoa ka'u
    hola'ina'o. Iau, melu uure oto mwaanie i Troas na melu lae i hule hao aana po'o
    ni henue i Masedonia. Ta'e maholo melu hule hao, melu ka'a to'o aana lo'u nga
    kele maholo huni mamalo. Mo ola hunge kire rau aameelu aana maholona, aana mwala
    kire uure honosi'emeelu mola, na i'emeelu maraameelu melu tohungei tolahi'e oto
    hiito'o.
  san-TEL: అస్మాసు మాకిదనియాదేశమ్ ఆగతేష్వస్మాకం శరీరస్య కాచిదపి శాన్తి ర్నాభవత్ కిన్తు
    సర్వ్వతో బహి ర్విరోధేనాన్తశ్చ భీత్యా వయమ్ అపీడ్యామహి|
  ben-IRV: যখন আমরা মাকিদনিয়াতে এসেছিলাম তখনও আমাদের শরীর একটুও বিশ্রাম পায়নি; বরং
    সব দিক থেকে আমরা কষ্ট পেয়েছি কারণ বাইরে যুদ্ধ ও গন্ডগোল ছিল আর অন্তরে ভয় ছিল।
  ntu-ntu: Mz nibr nzkrlz-krbzkr provins kc Masedonia, trmnc-zpwxkru murde tr-rmctikru
