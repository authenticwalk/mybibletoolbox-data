  zap-NT: Kwlolne wlenza noo Macedonia yra noo, axtegue gardet yne noo, lel noze nesree
    nesrotee rzakzi mén noo; rdil mén noo, che legue noze rdxe lextoo noo.
  wer-wer: Ten Masetonia yang eprek wais oröak kë nasën këlangön nentere nent kat
