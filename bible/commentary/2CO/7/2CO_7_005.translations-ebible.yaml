  bhl-bhl: Nakunum kumel kunum waneng yutaka! Num Masedonia aneng fian talsuluw ding
    dim kabalak e, nu finengdalinba kesuluw te. Nimtew angom? Sakik ilum banban keyemei,
    kal ilum fian nulo kalak da koyemei, nu finganin fian kulusomeluwi, ibolow tiaktiak
    kesuluw kasike.
  ons-ons: Ŋene Makedonia kepeo sari lotke more yaleka daleo kito peseluke geŋem rap.
    Iwa solaoken kawali so kotooken kaet, kine kine yewaŋo wakone qepok mapok okan
    ŋongi gekone.
  con-NTPO: Nane Macedoniani napipa ñoa'me osha'chone vana'jemba gi ni ño'faye'qque
