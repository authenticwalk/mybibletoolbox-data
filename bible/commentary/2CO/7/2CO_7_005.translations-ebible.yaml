  hmo-hmo: Makedonia dekenai ai ginidae neganai, laga-ani ai abia diba lasi. Hekwarahi
    ese ai ia hagegea, haida ese ai idia heatu henia gwauraia, bona gari ese ai ia
    abia.
  big-big: Ne Maseroniya lewagelawekkerik nerau narik leng miza ono. Purik wale mabiyeng
