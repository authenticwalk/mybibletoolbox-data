  cmn-FEB: 我们抵达马其顿的时候，没有感到片刻的安宁。相反，我们受到了来自各方的攻击，外有争战，内有恐惧。
  gmv-RNT: Nuni Maqidooniya gakkida wodekka dumma dumma baggara metoy nuna gakkides
