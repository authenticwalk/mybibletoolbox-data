  tnp-tnp: Tol lanəha mətəu-inu, nian iəməhuva Masetoniə, iəsotəmeigiən, mətəu nian
    rəfin, nərahiən tətələs itɨmah təmsɨpən ikɨn pɨsɨn pɨsɨn mɨn. E nəmiəgəhiən rəhatɨmah,
