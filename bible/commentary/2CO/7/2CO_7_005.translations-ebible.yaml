  grc-TR: Καὶ γὰρ ἐλθόντων ἡμῶν εἰς Μακεδονίαν οὐδεμίαν ἔσχηκεν ἄνεσιν ἡ σὰρξ ἡμῶν,
    ἀλλ᾿ ἐν παντὶ θλιβόμενοι· ἔξωθεν μάχαι, ἔσωθεν φόβοι.
  nag-nag: Kilekoile, jitia amikhan Macedonia jagate ahise, amikhan bisi dukh te thakise.
    Aru sob phale digdar paise- bahar te lorai khan asele, aru bhitor te bhoi.
  eng-OEBCW: Ever since we reached Macedonia, we have had no rest in body or mind;
