  pan-pan: ਜਦ ਅਸੀਂ ਮਕਦੂਨਿਯਾ ਵਿੱਚ ਆਏ ਤਦ ਵੀ ਸਾਡੇ ਸਰੀਰ ਨੂੰ ਕੁਝ ਚੈਨ ਨਹੀਂ ਸੀ ਸਗੋਂ ਅਸੀਂ
    ਹਰ ਪਾਸਿਓਂ ਕਸ਼ਟ ਵਿੱਚ ਪਏ ਸੀ, ਬਾਹਰੋਂ ਝਗੜੇ ਅੰਦਰੋਂ ਭਿਆਨਕ ਗੱਲਾਂ।
  gvc-gvc: Ã yoa Macedonia yahpapʉ sã sʉri baharo tópʉ jina, ne soerahi sã. Tópʉre
    ñano yʉhdʉhi sã. Paina sã mehne cahma sayo yʉhdʉrʉcahre. Ã jina “Cristo yare duhuri”,
