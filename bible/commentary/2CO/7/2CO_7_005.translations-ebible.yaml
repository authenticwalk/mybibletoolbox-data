  kxv-kxv: ମାକିଦନିୟାତା ଏଜାଲିଏ ଜିକେଏ ପାଙ୍ଗାତା ଗଡ଼୍‌ହା ବିତ୍ରା ଆଜି, ଇଲେତି କସ୍ତ ବେଟାଆ଼ହାଲିଏ
