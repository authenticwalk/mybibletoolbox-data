    Aisa noshoshoguitejiaca nocanca notsaroaneguintavaetanaquequea.
  bnp-bnp: Na tahuna a bele na tabeke ne Masedonia, i uka ma a malo ranga. Na tanga
    lobo a lakea vona e huriki ri rata tuhare iau. Pali iau tara, a loho pae pae.
  apn-NT: Nẽ na pa pre amnẽ Masetõn wỳr kormã Xitre japêr o mõ. Hãmri nẽ Masetõnja
    wỳr pôj nẽ hapêr pê mẽ kãm Jejus kapẽr jarẽnh o ri mẽ hkôt ixpa. Hãmri nhũm mẽ
    kãm ixkurê xwỳnhjaja Kris ã inhĩpêx punuj nẽ hã inhmã àkjêr pix o pa. Hãmri nẽ
    ma Masetõn kamã krĩ piitã hkôt ri mẽ kãm ixto kapẽr punuj nẽ pa amnhĩ tã mẽ mar
    o ri mẽ hkôt ixpa. Nẽ mẽ kajaja mẽ ate Kris kaga nẽ nhãm mẽ hamaxpẽr kôt amnhĩ
    nhĩpêx pymaj na pa pre tee ri mẽ akukamã ijamaxpẽr o ri mẽ hkôt ixkaprĩ nẽ ixpa.
  ctp-NT: Ti bra nu ngala ba lo yuu ꞌin Macedonia ni, ja mjwi bra chaꞌ xitñaꞌ ba siyaꞌ
    ti, chaꞌ ti ndyuwa seꞌen tukwi ꞌa tñan nu ndyukwa ba. Nchga seꞌen mdaꞌan ba lye
    ꞌa msuun neꞌ loꞌo ba, kwiꞌ ngwañaꞌan ytsen ꞌa kasiya ꞌwa.
  opm-opm: Tihan tihan ruumsup oh naptahat ma napapat oh nuhur Gin Masedonia mongnong
    sus tupetper daham apdorimur. Apris tupetper dahatiri orhor kinhat nah tupetin
    ina hatirimur. It ruumsup oh naptahatirmur. Ma naptahatir ruumsup oh meng sakarap
    nahayao ina ruumsup nahaho Korin kuuhan gur kinhat sa patio dahaya da oh ina ruumsup
    dariyao hatirimur.
  bvr-bvr: Minyjiya. Ngunyuna burr-guta Mechadóniya (Macedonia) ngatipa nyirri-beyapa
    gala nyirri-yinmiya nyirri-ngeka, wurra gun-nerra gu-nirra atila ay-yinda yina
    gaya nyirri-boya. Minypa aburr-werranga aburr-bachirramiya atila, rrapa minypa
    ngatipa nyirri-worijinga burrwa Wangarr burr-yika gu-galiya yerrcha.
  wal-wal: Aissi giikko, harai atto nuuni Maqidooniyaa biido wode, ubba baggaarakka
    waayettidappe attin, shemppibookko; hara asaara ooshshai de7ees; nu wozanankka
    yashshai de7ees.
  zad-NT: Kon ka bla'nto' gani mbani Macedóniani, bibi yeḻ' wixi'lall' c̱hento' got'.
    Doxenzə chdiḻ chllagnto' dii zed, chakdiḻ-len beṉ' neto', na' za' dii chwall chsheban
    neto'.
  kmg-kmg: Makedonia mâreŋko ware fisirâ wemocko âke uruerâ junšapeŋ. Ʒira sahacte
    biŋe šika â maŋte biŋe hâhâwic, wiac izi fuarâ sisi hâhâŋ enâreha jumbeŋ.
  aso-aso: Ee, idoꞌ Makedonia misubouꞌ uneꞌ gamene nesi nene okode ma molo gelo minesoꞌ
