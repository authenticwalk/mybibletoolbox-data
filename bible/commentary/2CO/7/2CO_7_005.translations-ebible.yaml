    Mokoatikirakano asekea isiapo hemakapuraka, “Mayiakanarakapo,” aíyaka isu himu
    faraka risiapo.
  kik-kik: Nĩgũkorwo rĩrĩa twakinyire Makedonia, mwĩrĩ ũyũ witũ ndwagĩire na kĩhurũko,
