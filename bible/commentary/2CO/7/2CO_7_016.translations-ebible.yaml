verse: 2CO.007.016
translations:
  kpx-kpx: Ige data vahaehoanu. Di la vaveve huhuai hilokage la vaveve kena duaveagei.
  okv-H: Avoeto na kogona amo ungo iji tapa amo ungota hamota ra avo eto osa pajire
    be ere ona.
  tbo-tbo: Ma tau a kaoha babana ginouli atapuhi uyahihi a witumaganena dumami.
  mal-C: അങ്ങനെ എനിക്ക് നിങ്ങളിൽ പരിപൂർണവിശ്വാസമർപ്പിക്കാൻ കഴിയുമെന്നതിൽ ഞാൻ ആനന്ദിക്കുന്നു.
  grc-SR: Χαίρω ὅτι ἐν παντὶ θαρρῶ ἐν ὑμῖν.
  bgc-bgc: मन्नै घणी खुशी हो सै, क्यूँके मन्नै हरेक बात म्ह थारे पै पूरा भरोस्सा सै।
  khz-khz: Au avererena, kwalana taunatauna ama ripana ati aaovoaovona, gomi na kala
    namara e roriroriramo gokalarana gaurai.
  deu-TKW: So freue ich mich, weil ich mich in allem auf euch verlassen kann.
  zsr-NT: Rudzíjitsquidaꞌ le gac uzxöni ladxaꞌa lbiꞌiliꞌ gdu ladxaꞌa.
  lin-lin: Nazali na esengo ya kotiela bino motema na makambo nyonso.
  hns-NT: Ab ham khoesie baatie kie sab tjiedj hamse aur toelogse thiek hai aur ham
    toelogke oeppar phien ekdam se bharosa kar sakiela.
  noa-E: Magua ĩs chadau pãrau chadcha mʉch khõsinaa mʉch ipierraa ab khaba ipierraa
    nʉm khaphʉ chiraawai chadcha mʉ onee chirʉm.
  eng-EMTV: Therefore I rejoice that in everything I am confident in you.
  mib-NT: Núu súcuan te cúsɨɨ̄ ni rī sɨquɨ̄ jeē cucáhnu ndasɨ́ ni rī rohó jíjnáhan
    ró.
  lif-NT2: इङ्‌गाॽग खिनिॽओ से़क्‍खाए ताःक्‍पो चोःक्‍मा सुक्‍तुङ् फाॽआङ् सःत्तारो॥
  xnj-xnj: Nina luheku neju kuvya nihotola kuvahuvalila nyenye mukila lijambu loloha.
  mmx-mmx: A momo aleng mila i epovo do ana nunu saga rinotno atnimi.
  cbr-NT: Usa 'ain cana, mitsun camina asérabi upí oquin sinánquin ñu 'ai quixun sinani
    cuëënin.
  tee-NT: Pus na iclhik'achanch ni akts'iya lai iclalhilaksiyauch ju uxijnan.
  eng-LSV: I rejoice, therefore, that in everything I have courage in you.
  cak-NT: Ren can yalan yiquicot, roma can weta'n utz chi rix can yalan jixniman.
  pah-NT: A'ea kwahavame ji roryroryvamo jijikoga tuhẽ pe ndehe pe ndekoro g̃waramo
    Tupana'ga nhi'ig̃a rehe.
  sja-NT: Maperãpɨ mɨ o-ĩa bɨ. Mɨa k'awa bɨ ne-inaa jõmaade parãpa mɨa jara bɨk'a
    oo k'inia p'anɨ.
  xed-xed: Ta rfu yu, nda fa ghəŋa ɗa ta kaghuni ma inda skwi.
  mks-NT: Ta cáji̱i̱ ndiva̱ha ini i̱ jáchi̱ cuu candeé ini i̱ ndo̱hó sa̱há ña̱ cája
    va̱ha ndó.
  gfk-S: Iou laro um be i tale be ni so no nugu lilik ter ta mu uta ira linge bakut.
  bmu-bmu: Nöŋön ahakmemeŋini pakpak mötmöriba miaŋgöreŋ mönö ölöp eŋgöra aka ewebibinambuk
    möt köhöiba saitiŋgit malmam. Miaŋgöra söŋgaimakzal. Mewö.
  dgz-dgz: Ap menan ne daramuna waia, iwa gego da uon, di anu dao imaivin.
  eng-GNV: I reioyce therefore that I may put my confidence in you in all things.
  zaa-NT: Acca yala redacca' te' porqui'ni annana té itute confianza quia' lani lebi'į.
  eng-WEBSTER: I rejoice therefore that I have confidence in you in all things .
  guh-guh: Pacasivajamatabëcuenebarëyatsi. Tsipaji xaniavaetsia yapëtaniji paneexanavanapaejava
    pacuenia Dioso pacatojitsipa.
  bon-bon: Siige cane mage gege gäne weeme tääpume. Cane nuuja ngenecu lica gäne,
    ingle cäme ätrunga pisi nyene, egä weene cebine nätecijuye.
  nhw-BL: Huajca nelía nipaqui pampa nijmati nihueli nimotemachía ipan amojuanti,
    huan nijmati anquichihuase nochi catli xitlahuac.
  swh-ONEN: Nafurahi kwamba ninaweza kuwatumaini ninyi kabisa.
  wbi-wbi: nihovwike ulwakuva lino ninoghiile kukuvahuviila lwoni.
  bba-bba: Nɛn ɡɔ̃ru ɡɑ do yèn sɔ̃ nɑ bɛɛ nɑɑnɛ sɑ̃ɑ kpuro sɔɔ.
  eng-KJVCPB: I rejoice therefore that I have confidence in you in all things.
  kgk-NT: Xe katu avy'a pende-rehe. Ajerovia pende reko-rehe xe.
  waj-waj: 'Na yaagueeqama ngiiiyara kiaunoo: Fai ngia aikiooma mmuakiaa aataruvai
    iikiaaravaivee, kiaa kiee na ivaara sirigakiaunoo.'
  cpy-cpy: Antawo nokimo-shiretzitaka naaka kantacha nawentaa-pero-yitee-mi nimaeka.
  mpx-mpx: Nuwau i waisi nabi kaiwena ya atena te bosowaiu na melteli hotagimiu.
  wbp-wbp: Ngaju karna-nyarra wala nyinami wardinyi-nyayirni, kujarluju kankujulu
    miyaluju raa-pinyi.
  luo-luo: Amor ahinya ni anyalo bedo gi geno kuomu chuth.
  nhe-NT: Huajca nelía nipaqui pampa nijmati nihueli nimotemachía ipan imojuanti,
    huan nijmati inquichihuase nochi tlen xitlahuac.
  aii-aii: ܒܸܚܕܵܝܵܐ ܝܘܸܢ ܕܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܒܝܼܵܘܟ݂ܘܿܢ ܒܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Quviasruutigillapiaġiga nalupqisruutaiqama ilipsigun supayaakun.
  msb-msb: Nalilipay man gayod ako kay biyo na an pagtiwala ko sa iyo.
  cpa-NT: Guø³jni hioh¹² jéin¹²jni. Di³ ma²guiang³jni jmóh³ hniah¹² hi² dsio¹.
  dso-dso: ତମର୍‌ଟାନେ ମର୍‌ ପୁରାପୁରୁନ୍‌ ଆସା ଆଚେ ବଲିକରି ମୁଇ ବେସି ସାର୍‌ଦା ଅଇଲିନି ।
  meu-meu: Lau na moalemu badina be na abidadama henimui momokanimu.
  yva-NT: Rinanayanambe weye risyanave wasai anakotare rai tenambe.
  dgc-dgc: Ey sakén, éy mésayaék be, da sikam éy maari ko a pagkatiwalaan.
  zpm-NT: ¡Ne nligaa, rley naa niina bin naa squi zaacse rac to! ¡Nasi, naṉpaa naa
    racnie to naa zigne racnie naa to!
  hix-NT: Ohxe roro rma haxa natxow hamà, kany me wehxaha, ohokonye. Àro ke, teryehorye
    rma haxa wehxaha.
  sim-sim: Uwa osik jir avak nombo worna nom er tiyakwa jir, karem wavu anhi mende
    nga a hishihi amu rupshi mendenduwa.
  npi-ULB: म रमाउँछु, किनकि तिमीहरूमाथि मेरो पूर्ण भरोसा छ ।
  cgc-cgc: Gani, nalipay a gid tak sigurado aren na masaligan kaw.
  tim-tim: Aregât yeŋgât keiyeŋe nâŋgâre bunŋe akbiapgât pat nâŋgâm heroŋe aktân.
  yor-yor: Mo yọ̀ nítorí pé ní ohun gbogbo, mo ní ìgbẹ́kẹ̀lé nínú yín.
  wos-wos: Dé wuniré gunika wandéka némbuli wuni xékélaki. Guni yikafre sémbut male
    hurutanguni. Wungi xékélakita wuni gunika yikafre mawuli yata mawuli sawuli ye.
  emp-NTPO: Id̶ira mʌ̃ sid̶a b̶ʌsrid̶a b̶ʌa. Mʌ̃a cawa b̶ʌa bãrãba wãrãda jipa o pananida.
  eng-F35: I am so glad that I have complete confidence in you.
  ind-ind: Saya bersukacita karena kalian bisa dipercaya dalam segala hal.
  pes-OPCB: اکنون خوشحالم که می‌توانم از هر جهت به شما اعتماد داشته باشم.
  mpt-mpt: Ne tekein kebibe, ibo memalosa sinanomosa kukub ayam wafunomabib kesoa
    ne seimbibe.
  ssx-ssx: I̱ta꞉ ika꞉na꞉ ti laapeke ya꞉ka꞉ta꞉me hone witolo hata꞉ ta꞉na꞉ tieke wopu
    pa꞉la꞉me.
  mkl-mkl: Ǹ nɛ inɔ didɔ̃ do iyi ɑn yɔkɔ n dɑsi ŋɛ nɑɑnɛ si mii fei.
  gaq-gaq: ପେଇଂନେ ଆଡ଼ାତ୍ରା ଆସା ବନେ ୟାଲା ନେଙ୍ଗ୍ ଉଡ଼ି ସାର୍ଦା ।
  gof-RNT: Taani ubbaban hinttenan ammanettiya gisho ufayttays.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ସବେନ୍‌ ବିଷାଏରେ ଆପେତାଃରେ ପୁରାଃଗିଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌ ଦାଡ଼ିୟା, ଏନାମେନ୍ତେଇଙ୍ଗ୍‌
    ରାସ୍‌କାଅଃତାନା ।
  gah-gah: Neza lekelikumú gulumó netá matatini hee lokogó nego, mulúnegú golesa amigo
    vatí oko minanogo uve. Nenemú mulúnegú lamaná geleko luhuva imane gizo nolukumuve.
  lcm-lcm: Napo uruk alava using napo atu mata animi ta mi vil apunuk luai ani bil
    ke.
  aer-aer: The akangkemele-anteye arrenhantherrenhe itelareme arrantherre-arle Ngkarte
    akwetethe arnterre apenterlte-anemenge, ayenge itirreme arrantherre renhe akwetethe
    apenterlte-anetyenhe impelhetyakenhele.
  qvc-NT: Chayshina kaptikillapam, noqa kushikushpa, qamkunapi ancha yuyakuni.
  tgl-ULB: Ako ay nagagalak dahil lubos ang aking pagtitiwala sa inyo.
  cbs-NT: Man chintuinsmawen taea en matuwen benimajaidadiakunkainaii.
  xtm-NTPP: Kúsii ini xeen sa vaa kúkanu ini ña'a sa ja ndijin chi jâ ka sa'a ni ndaka
    sukan kúni Su'si ma.
  nnq-nnq: Mbi kuala mwojo muno kutenda nhotwi kunhyobale mangweto kukila kilebe.
  bao-NT: Mʉjare, “Ĩiricarore birora biirucuma,” ĩi tʉgoeñari, yʉ ʉjea nii jañu.
  san-ORI: ଯୁଷ୍ମାସ୍ୱହଂ ସର୍ୱ୍ୱମାଶଂସେ, ଇତ୍ୟସ୍ମିନ୍ ମମାହ୍ଲାଦୋ ଜାଯତେ|
  huv-NT: Nganüy xeyay apac ximeaats cos najneaj terangan, ngo nachiw ximeaats wüx
    icona.
  otn-NT: A nu̱yá, ja̱njua̱ni̱ da̱di johya, porque nu̱'a̱ te gä guí øthʉ, gä gue'a̱,
    hi̱nte di 'bɛdi. Ya hi̱ndí̱ yobɛ̱ni̱ co nu̱'a̱hʉ ya.
  nop-nop: Kaŋ nuye indiŋ nadikwambundalat. Hidi kougoŋ mindaŋkade titiŋ hogohi mu
    tiŋa titiŋ kedehi hogok tiyaneeŋ, unduŋ doktiŋa nadifo tilat.
  obo-NT: Pomon ka-ay, dakkoo kos kahaan ku, oyyos nokosaddoo a no od kosolihan kowd
    en.
  cak-ENT: Yin juis vi c'a nquiquicot, roma c'uluman que ninya' vánima iviq'uin chi
    jumul.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ᤀᤥ ᤛᤧᤰᤂᤠᤀᤣ ᤋᤠ᤺ᤰᤐᤥ ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤋᤢᤱ ᤑᤠ᤹ᤀᤠᤱ ᤛ᤺ᤳᤋᤠᤖᤥ॥
  mie-NT: Túsaá de cúsiī inī ni sīquī jā cúcáhnú ndasí inī ni ndá nú.
  san-TIB: ཡུཥྨཱསྭཧཾ སཪྻྭམཱཤཾསེ, ཨིཏྱསྨིན྄ མམཱཧླཱདོ ཛཱཡཏེ།
  qve-NT: Chaymi noqa Pabloqa ancha kusisqa kashani, qankunapi cheqaqtapuni tukuy
    sonqoywan confiasqayrayku.
  pao-NT: Nu besa soonamme ka besa ooosapa mu tumatugu.
  cbu-NT: Ashiri nuw mangi kischa. Yungpaktischa siya. Nuw siyamun mangi tatkina.
    Siyaa nda pakchiyam pazikina. Ashiri yuwaa yutaritshishireetsis kapeetarangus,
    nuw mangi ksarangi anoo kamaneena.
  usa-usa: keráwáqtábá kamuqá kéitatuwepoaq kemá timuqá ôriq umá kémaraune.
  soy-soy: Li nɛ́ niŋulɛ rɛ nɛ fe ɑm yɛ ḿpɑ́ yo kɛ́mɛɛ nɛ ripɔ́ɔ nɔ́ lɑrisi.
  hui-hui: I̱naga mini tíhondo hana hai holedago turu timbuniore ho kogoni.
  amf-amf: Yer wulka yedar woylamin inin qajenna inta wozadhidine.
  quc-NNT: Sib'alaj kinkikot na rumal chi kuya' qas käku'b'i nu k'ux chiwij.
  dob-dob: Ta ꞌaboꞌagu wate yagwaugwausowala ꞌimi bubuna boboꞌana maiboꞌana manuna.
  wrs-wrs: Kava kavpa wohindk vethav, osra kava os nonglav, yimba doa lehra si viluwulkovvav
    honamba besalmba.
  mca-mca: Qi in tsi'sinheti'mkii in nite' k'anuteni'ƚ.
  tzo-TZC: Jech jpatoj coꞌntoncutic ti ta onoꞌox xapasic ti cꞌusi ta scꞌan pasele.
  mya-mya: ငါ​သည်​သင်​တို့​အ​ပေါ်​တွင်​လုံး​ဝ​စိတ်​ချ နိုင်​သ​ဖြင့်​အ​လွန်​ရွှင်​လန်း​ဝမ်း​မြောက်​၏။
  gng-NT: Nʼyɛnm sɔnge' ki gbien', kimɛ n du niʼbo isɛn kɛ ni nɛ.
  cbi-NTPO: ¡Ñulla naa-indu bain juntsaaren jintsunu dejuve tenna jutu mika sundenve!
  ikk-NT: M rị nwan a ghọghọ—makẹni m gichanrịn ụnụ dọn ẹnya.
  leu-leu: Ne faamamaas o ne fexaxaas sena lamon tuuna sena vilaana simi.
  maz-NT: Me rí mäcjö, rí pãrãgö que rí tsjagueji na jo.
  bod-N: དོན་ཀུན་ནས་ང་རང་ཁྱོད་རྣམས་ལ་ཡིད་ཆེས་པས་དགའོ།།
  tca-NT: Rü choma rü ta poraãcü pemaã chataãẽxü̃chi, erü nüxü̃ chacuèx na aixcüma
    peyanguxẽẽxü̃ ga guxü̃ma ga yema pemaã nüxü̃ chixuxü̃.
  zpl-NT: Liꞌá chiquiꞌ ñia nzu arquia xne nediya nzeꞌcaa nú ye nú rnia luhua rriꞌihuane.
  mbc-NT: Mîrîrî wenai kure'ne taatausinpai uurî wanî, maasa pra yairî awanîkon epu'tîuya
    ye'nen.
  ndg-ndg: Natipuraika kwa sababu nibile na ujasiri kamili nkati yinu.
  wsk-wsk: Ani amilmilasam mu, aitak ani angamang motam lilim la nenenga te ira sanamasam.
  toj-NT: Y jach ni ja queni, jel jgusto juntiro, y huan nix bob jc'uuquex ja huegoa.
  tbc-tbc: Ŋai yousai lo ŋumado da, man dugo, aŋ ŋai awag ari apani an ŋaloŋ fufei
    a.
  sna-sna: Ndinofara kuti ndinogona kuvimba nemi zvizere.
  smk-NT: Ket bana' sa sain, pinasyan ririket ko; tanda' kon mailalwan katamo lawas.
  grc-TCGNT: Χαίρω ὅτι ἐν παντὶ θαρρῶ ἐν ὑμῖν.
  gof-WFTW: Taani ubbaban hinttenan ammanettiya gisho ufayttays.
  spa-BLM: Me alegro de que en todo tenga confianza en vosotros.
  kyz-NT: A'eramũ je teku'iramũ pẽ nee. 'Awamũ taetu je jemogypyygi pẽ nee.
  dao-dao: Ahmäi üng ka ning jah üpnaka phäha ka jekyaiki.
  cya-cya: Tsu'hue ntsu'hui tiqueen, lo' ñi sca cha' a ngui'ni tucua tin' lo'o um.
  nii-nii: Pe na enim kin, keimi pii gii nind ei, enim oł kun ka keimi erngii ełe
    nge, na ka wii piind.
  ign-NT: Núti apanavare, tétavi­ca­va­hivare eta núrisa­mu­revahi ícha éti. Nucasi­ñavahi
    táimiyanava eta esuapi­ranuina te tamutu.
  dik-NT: Ɣɛn amit puɔ̈u rin ŋɔ̈ɔ̈th ɣɛn we.
  cac-cac: Tzin tzalaj ticnaic, yujto syal ex vac'anoch yipoc in c'ool.
  tzj-E: Ajni'la quenquicota ewmal camic wch'alal, c'ol chic nconfianza ewq'uin tzrij
    njelal.
  san-BUR: ယုၐ္မာသွဟံ သရွွမာၑံသေ, ဣတျသ္မိန် မမာဟ္လာဒေါ ဇာယတေ၊
  yaa-NT: Ẽri matoki inimakõi. Akka iskaratĩa mẽ tãpia nã ẽ mato yoiai keskara mã
    amiskẽ.
  cab-NT: Gúndaatina láu gayára lan nafíñerun juágu le gumúti.
  clu-clu: Kag ako nalilipay ra ay masasarigan ko kamo ra gid manda.
  swh-ULB: Ninafurahi kwa sababu nina ujasiri kamili ndani yenu.
  tpt-NT: Klhiꞌachantajuy va por ijkꞌatsay ni tachun ox kꞌamakꞌayapitik.
  aai-aai: Ayu abiyasisir gagamin maiyow bounabo nuhunafot kwa tafamaim fair anab
    anabatkikin.
  sny-sny: Serai ane fene ne marepi erasi tote wisereye nine'isiya. Ane fene ne marepi
    erasi a'i toteye su, ane etiri ta apou so'oruwesiya. Mi mi weriyei fene yo seni
    farere a'i ironamirowa.
  myy-myy: “Yʉ gotirise jeyaro cʉdi jeorã yirãji ĩna”, yi tʉoĩa yʉ mʉare. Ito bajiri
    mʉa rãca bʉto wanʉa yʉ.
  trc-NT: Guun niha̱ꞌ rá ꞌu̱nj, cheꞌé se caꞌve̱e ga̱a̱ nucua̱j yá yá ꞌu̱nj man soj
    ado̱nj.
  cut-NT: Me u ne, a̱ma yenó, te a devanó che renevahnecun nchuhn nducuahn che rihquentiyón.
  bel-bel: І вось радуюся, што ва ўсім магу пакласьціся на вас.
  zlm-KSZI: Aku gembira kerana aku dapat mempercayaimu dalam segala hal.
  gdr-gdr: Sɨ kon ma sobijog nony sam e aenyɨn, nokɨp kon ɨta kupkakupka nony b'ɨjawa
    yoramisɨn wa pɨlɨnd.
  vmy-NT: ꞌBa tsja sꞌena̱, ngatꞌa ꞌbe=ña̱ nga nda ma kun_nuu̱.
  cmn-FEB: 很高兴我可以对你们怀有充分的信心。
  gmv-RNT: Takka ubba baggara intenan ammanettanas dandayida gish ta daro ufayetadis.
  ncl-NT: Nicpía paquilisli, pampa huil niquijtúa chicahuac ca mochi noyolo pampa
    amhuanten anquichías mochi cuali hual monequi pa anquichías.
  sua-sua: Yu, ko ngae sei kam sirei hak ko ko ho mi kut serppak mang nguk te, mut
