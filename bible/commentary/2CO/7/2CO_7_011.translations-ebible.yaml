  bps-bps: Fandamyu i tamgimò Dwata fagu di klidù nawayu, du tamguman i fandamyu,
    na tatoo minit nawayu mimò fye. Du kayèyu ku gadè i dad to là gamu magin di nimò
    i to gamsalà déén, na knang nawayu i nimò i satu to i gamsalà, na too gamu likò
    ku gakuf gamu di flayam Dwata kenen. Na mlidù nawayu deg, na tooyu kayè nimò i
