  kiz-kiz: Mlangai huzuni eye ya kiungu yakizalishi azma yeleku ibhaa mugati mwinu.
    Namna yeleku azma kayayele ubhaa mugati mwa yhomo kwa kulasya kujo mwayelepi ni
