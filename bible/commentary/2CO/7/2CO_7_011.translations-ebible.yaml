  rop-rop: Yu si? Det leda bin meigim yumob nogudbinji. Bat God bin yusum det leda
    blanga tjeinjim yumob, en imbin meigim yumob jinggabat, en imbin meigim yumob
    wandi jidan nomo garram enijing rong. Yumob sabi? Det leda bin meigim yumob abum
    det gudwan filing blanga mi, en yumob wandi luk mi na. Bat yumob nomo wandim mi
    blanga kaman langa yumob nogudbinjiwei. En det leda bin meigim yumob jinggabat
    det men hubin dum det nogudbala ting weya bin meigim det trabul kaman langa yumob.
    En yumob bin gitwail langa det men, en yumob bin streitinimap im. Wal ai sabi
    na yumob bin album miselp streitinimap det trabul, en yumob nomo garram enijing
    rong langa yumob na.
  mee-mee: Minmina na ngaka kele ollaeala e pe raumana ora lotani laeala e loakurumea
    Nutu lonangana ke kuma kia ngallo nge miau. Ke pasigipage lomiaume ta matenge
    Nutu lonangana, ba ta pangakosining roma, baingamiaume keke tupu. Ba ke bai kamiau
    ta iukamiau ka bainga reke sosoali nge Nutu raguna. Ba ke bai kamiau ta mataunge
    Nutu ba ta lomiauvaingana te iau raumana. Minmina na miau kaka matea raumana ta
    pangatupunge orume, ba ta tungnge alang ta agau laeala e nge miau ame bavaia bainga
    e soali nge Nutu raguna. Nga orume kinung na miau kaka pakosining roma, miau kaka
    lolakurumea bainga reke tupu mana.
  dif-dif: Ngangau mai, naupini ngaurongauro pantjinala Godandru, mina jigleri ngankana
