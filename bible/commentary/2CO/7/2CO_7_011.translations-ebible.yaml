  eng-F35: Just consider your own being caused to sorrow in a godly manner, how much
    diligence it produced in you—what self-defense, what indignation, what alarm,
    what longing, what zeal, what punishment! At every point you have demonstrated
    yourselves to be clear in the matter.
  ind-ind: 'Lihatlah! Betapa indah hasil dari kesedihan yang sesuai dengan kehendak
    Allah: Sekarang kalian lebih sungguh-sungguh mengikuti kemauan TUHAN. Kalian sudah
    berusaha membuktikan bahwa kebanyakan dari kalian tidak bersalah. Kalian semakin
    membenci dosa dan takut melakukannya. Kalian lebih giat melakukan yang baik dan
    adil. Kalian juga memberi hukuman kepada pihak yang bersalah. Jadi, kalian sudah
    membuktikan bahwa kebanyakan dari kalian tidak bersalah dalam masalah itu.'
  pes-OPCB: 'ببینید این غمی که برای خدا بود، چه نتایجی در شما پدید آورد: چه جدّیتی،
