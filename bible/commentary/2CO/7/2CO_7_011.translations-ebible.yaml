  san-BUR: ပၑျတ တေနေၑွရီယေဏ ၑောကေန ယုၐ္မာကံ ကိံ န သာဓိတံ? ယတ္နော ဒေါၐပြက္ၐာလနမ် အသန္တုၐ္ဋတွံ
