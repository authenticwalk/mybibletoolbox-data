  ssd-ssd: Ata. Tane wamdus piti ŋak minmba Kuate maŋ idusnaig sulumba saŋgri tiŋga
    mbar ta te-tinaig. Tane mbar ta tuku gubra tumba wamdus fulilka minnaig. Tane
    ye tuku wamdus suŋgo tumba ye tuku pasa dubiwam tuku wamdus saŋgrinu pilmba taŋgo
    mbarna ta lafunu tunaig. Wam ŋakmba kumumbi kinaig le kile pasa ande tane mbolŋge
