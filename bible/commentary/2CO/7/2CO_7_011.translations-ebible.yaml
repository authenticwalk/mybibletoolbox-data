  mcd-NT: Ascan mancai ascarama. Shinancapon. Man maton ointi ihuuano man Diosqui
    nasoshon. Shinanqui man isca huaa, —Non fasi Diosqui nasopai afanan a cuscara
    shara ishquin. Noncai afanan asca huaquin chaca huapaipacunacama. Ratoran no fu
    ichananmisiton chaca shatucasmai non potayotiro no fu afanan ichanainyononma.
    Non asca huayamaino Upa Diosin noco onaintimatiro. Norifi Pablo noicoin. Afanan
