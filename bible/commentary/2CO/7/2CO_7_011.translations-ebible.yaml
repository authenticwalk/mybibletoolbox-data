  tof-tof: 'Ngakónam ene Godón ubi ngarkwatódó ne gyaura laró alngón yarilürr yabüka:
    yabü wirri amkoman ubia tónggapónóm dümdüm laróga. Yabü wirri ubi yabiób bódlangóma,
    amtyanóm e ene kolae kla koke tónggapónarre. Yabü wirri ngürsila ene kolae tonarranme.
    E wirribóka barrkürrü kürü peba mórraganme. Yabü wirri ubi kürü asenóma. Yabü
    wirri ubi ia elklaza tómbapónóma kürünkü. Yabü wirri ubia, ene kolae nótó tónggapónórr
