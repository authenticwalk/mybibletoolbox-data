    imo nang otaw na yakasara nangaon digkamayo, kay laban maat mayo yang makaarigarig
    na imo naan. Arag yamalluk kamo nang sara mayo nangaon na wa kamo magasagda saan
    na otaw toyo adoon yaawung da kamo kanak. Kay yamaundug kamo nang gaimo sang maat
    digkamayo, laban gosto mayo mangagad sang kanak pagindo bain sang otaw na gaimo
    sang maat, wakaw yaparabay kamo magsilot saan na otaw. Kariko nini na imo mayo
    toosanan na wa day sara mayo pono saan na otaw.
  gyr-NT: Pe rumo peñemosaño pe vɨharẽhɨsa upe; ahe avɨye Tũpa upe. ¡Pesepia ru co
