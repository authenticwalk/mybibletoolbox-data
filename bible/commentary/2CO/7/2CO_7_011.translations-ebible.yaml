    salak boe. No ei tao tetebes talo naa, huu naa de ei dadi miu lolo-laok. No dalak
    naa, ta hambu mana bisa ndae salak neu ei.
  aaz-aaz: Hi mitenab miit! Oras hi mrees au surat naan, au uhiin ꞌak, hi mmeiꞌ jom
    amsaꞌ. Naan natuin Uisneno In romin. Fin rasi naan anmoeꞌ ki mmeup maꞌtaniꞌ he
    hi mnoes main rais maufinu miꞌko hi ꞌmonim. Hi mhae msaꞌ mok hi maufinun. Hi mimtau
    msaꞌ am mak, kais-kaisaꞌ hi mmoeꞌ maufinu mtein. Hi mimnau ma mroim he miteef
    mok kau, ma mibarab piut he mmoeꞌ rais reko. Hi mibarab amsaꞌ he mhukun tuaf reꞌ
    nmoꞌe nsaan. Natuin hi mmoeꞌ batuur on naan, es naan ate hi mikninuꞌ. Nok ranan
    naan, ka tiit fa tuaf es he nasahab ki sanat.
  qup-NT: Yuyariychi imashna alimi kankunaka tukushkankichi chasna Yaya Dios munashkanshina
    llakirishkaykichirayku. Kunanka kankuna kikinna ali munaywa kirikkunapura tukuy
    mana alikuna kashkata alichakkuna kankichi. Uchachiy tukuhushkaykichipi runakunata
    mana uchata rurak kanaykichita rikuchishpa alita ayninkichi. Mana ali kashkakunamanta
    piñarirkankichi. Imashnashi tukushunchi nishpa mancharirkankichi. Chaypina yapa
    rikunayawashkankichi. Atipashkaykichita rurashkankichi manana kankunamanta llakirishka
    kanaynipa. Chay millaypata rurak runata llukshichishkankichi tantarihushkaykichimanta.
    Tukuy chayta rurashpaykichimi shuti riksichishkankichi Kristuta kasuk runakuna
    kanaykichita, millaypata rurak runawa mana ishkayyakkuna kanaykichita.
  dop-dop: Lɑŋpǝsǝlɛ nte tǝ mɑɣɑnɑ-mɛ tɔ ńtɛ́ tǝ hɑnɑ Ɩsɔ kɛ́ mpɑɑʋ nɑ ɩ́ lɑ ɩ nyǝntʋ,
    nɑ pǝnɛntɛ ɩ́ tɑ́ nɑ mpi pǝ tɛmnɑɑ tɔ tɑɑ? Ɩ́ tɑ́ nɑ́ ɩsǝnɑ mpi lɑŋpǝsǝlɛ yelɑɑ
    nɑ ɩ́ pɑɑsǝnɑ mpi pǝ tɑɑ ɩ́ wɛɛ tɔ pǝ tɔm kɛ teu, nɑ ɩ́ pǝsɩ nɑ ɩ́ lɑ́ ɑpɑlɑɑ
    nɑ ɩ́ kɛɛlɩ tɔm kɛ mǝ nyɔɔŋ tɔɔ. Pʋwɛ, pɑɑ yɑɑ mpʋ sɩ tɔm tǝnɛ tǝ tɑ mɑɣɑ-mɛ.
    Pɑɑ yɑɑ ḿpʋ́ɣʋ́ nyɑmnɑʋ. Pɑɑ yɑɑ mpʋ sɩ ɩ́ nyɩɩlǝɣɩ sɩ ɩ́ nɑ-m. Pɑɑ yɑɑ mpʋ sɩ
    ɩ́ sɛɛsɑ ɩsǝlɛ. Pɑɑ yɑɑ mpʋ sɩ ɩ́ sɔpɑ nyʋɣʋ sɩ ɩ́ hɔŋ ɩsɑɣɑtʋ lɑtʋ ŋkpɑŋʋɣʋ.
    Pǝ tǝnɑ pǝ tɑɑ ɩ́ hʋlɑɑ kɛ́ sɩ ɩ́ tɑ́ɑ́ nɑ́ tɔm tǝnɛ tǝ tɑɑ.
  azb-azb: Baxın Allah istəyən tərzdə çəkdiyiniz bu kədər sizdə nə qədər böyük cəhd,
    təmizə çıxmaq arzusu, qəzəb, qorxu, həsrət, qeyrət, ədalətpərvərlik yaratdı. Bu
    işdə hər cəhətdən saf olduğunuz barədə zəmanət verdiniz.
  eng-DBY: 'For, behold, this same thing, your being grieved according to God, how
    much diligence it wrought in you, but [what] excusing [of yourselves], but [what]
    indignation, but [what] fear, but [what] ardent desire, but [what] zeal, but [what]
    vengeance: in every way ye have proved yourselves to be pure in the matter.'
  guo-NT: Xamal xabich nejxaejow, xaljowam wʉt carta japon aton xamalxot xabich babijax
    isponliajwa. Do jawʉx, xamal isam Dios nejxasinkpox japon atonliajwa. Samata,
    Dios xabich nejchachaemil xamalliajwa. Xamal chiekal matabijam, ma-am majt xamal.
    Japon aton fias-emil, xabich babijax is wʉt. Jawʉtbej xamal nalala japon atonliajwa,
    nejlewla xot Dios kastikaxael xot xamal. Samata, japon aton fiatam xot, asew jiw
    matabija xamal kaenejchaxoelaxa-emilpox, japon aton ispoxliajwa. Amwʉtjel xamal
    xabich nataesiam.
  hla-hla: 'Tara iam. E Sunahan e kato mei a toukui a niga tara nitatagi i tamilimiu:
    alimiu e hakats hatagala tala namiu a markato i tamilimiu. Alimiu e tagala koru
    silemiu te go haruto mena milimiu te niga uami limiu. Alimiu e raharaha memiu
    a markato a omi ba te matoutmiu. Alimiu e sagoho koruemiu a man ka teka ba te
    tagala silemiu a markato a niga. Na limiu e ngilin hahuna koruemiu a katun te
    kato homina.'
  mav-NT: Pywo ti rat karãpe wati­'a­parap sese yt Tupana miky­'esat ewy i hawyi waha­ty'i
    aiwa­nẽtup hawe watu­we­mõti kahato itote. Mi'i hap Tupana tiky­'esat kahato.
    Mi'i hap ewy topy­hu'at ehete eiwe­mõti hap mekewat eipy­'a­setpiat hewaire waire
    rakat. Mi'i hap atimo­herep ehepe hawyi paa'e­wei'e kahato Tupana miky­'esat ewy.
    Mi'i hawyi eweikup­te'en ipy'ahak takaria wo iminug sa'ag ete. — Yt urumi­ky­'esat
    ewy i ewei'e tope. Uruto­ken'ẽ kahato eminug sa'ag pupi. Yt naku i ti rat ewei'e
    haty wo tope. Etoiat ro eminug sa'ag hawyi ereĩne'en no Tupana emiit sese wo.
    Mio tã ewei'e hawyi yne ikuap yt Tupana miky­'esat ewy i tutunug sa'ag hap. Koitywy
    miit'in tikuap yt mi'i tã nug haria i eipe hap. — Yt etunug po'og i ra'yn o typuo
    i ewei'e hawyi.
  kpf-kpf: Nâŋgânek. Umbâlâ nâŋgâwe, zorâŋ zeŋgâren bonŋâ muyageip. Umziŋ bâliŋ oi
    um kârâp muyagiwe. Zorat topŋâ itâ. Top lâku sot tosa hâuŋaŋgât keŋgât opŋâ kubikaŋgâwe.
    Nen zeŋgât nâŋgindâ âlip upapkât a zo kubikŋaŋgâwe. Kut ŋâi zo yatâ muyageip,
    zo bâliŋâ kwâimbâkwâimbâŋ zo zeŋgâren mân ziap, zorat topŋâ muyageip.
  ppo-ppo: Kótó tua̧mó wale dekȩi alané dia̧ tua̧paae erale alarape i ape. Kótóné
    ala eraai butere ketekȩkélé, me dowi ala inipatei, ha̧le só deratere kapala fo
    so whi̧né mo nisi yao̧sóró, ketekȩ buóló ha̧kearótu betere alakélé, dowi alatamo
    fopaae butereteikélé, mené dia̧ dorao̧sóró wisiyóló kele muló betere alakélé,
    dia̧ da̧tamo betenée du betale alakélé, so whi̧ wisiyóló beteró̧póló ketekȩ bulótu
    betere alakélé, mené dowi ala deretei ha̧keamó kemeró̧póló, donoraai bole ketekȩkélé,
    kale dekȩ dere alané eralepó. Ya̧lo asȩmó yale forape diaao̧ dosa̧ayóló ai fo
    mo wosóló sya feleteiné mió dia̧ tua̧mó ya̧lo foné saai dere ala muniretei ha̧kearalepó.
  hin-2017: अतः देखो, इसी बात से कि तुम्हें परमेश्वर-भक्ति का शोक हुआ; तुम में कितना
    उत्साह, प्रत्युत्तर, रिस, भय, लालसा, धुन और पलटा लेने का विचार उत्पन्न हुआ? तुम
    ने सब प्रकार से यह सिद्ध कर दिखाया, कि तुम इस बात में निर्दोष हो।
  wol-KYG: 'Gisleen nag, seen tiis wi leen Yàlla teg ci coobareem, li mu leen jural:
    gii farlute; gii kàddug layoo gu ngeen yékkati, rawati; mii mer mu war, rawati;
    gii ragal Yàlla rawati; gii nammeel rawati; gii xéraange rawati; gii pastéef ci
