    ura baregona tauḡemi boḡono veiareva-faka meto tari ḡerina. Ma mo kerere eveito
    tarimana ḡenai asi ḡoiakuto, ma au garigu ḡoveito, ma ḡemi ura baregona ḡemi ai
    ma bana iaḡosi, ma ḡemi ura baregona maki mo kerere eveito tarimana ḡena maḡuri
    bene maoro veḡata, ma ḡemi ura ḡia tu ḡena veiḡa rakavana voina metona bene ḡabia
    veḡata. Ḡomi na maiḡeri veiḡa mabarari ḡoveirini ḡerina ḡovevaḡa-moḡonini, ḡomi
    tu mo veiḡa rakavana ḡenana boḡo veḡabi-vaḡi, ma asi ḡemi kerere ta.
  lgl-lgl: '''Amu lesia ga ''are ''oka ''e kwaimalataina ''e la mae faasia God ''e
