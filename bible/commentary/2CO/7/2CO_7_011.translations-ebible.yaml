  cmn-FEB: 当你们依照上帝的旨意感受到了这种忧伤，看看你们都发生了什么。还记得你们变得多么热情，渴望为自己辩护，对已经发生的事情感到愤怒，认真对待这一切，渴望做正确的事情，关注自己是谁，渴望实现正义。你们通过所有这些改变，表明你们多么诚心地渴望恢复良善正直。
