    ta wahewaiwaiya ta ꞌimi mumuga ꞌibwebweꞌana mabwaiyana, ꞌoinega galanaina weyahina
    wagamwasowala pwaiya, ma wamatauta, ma nuwanuwami yatauyawa ꞌoimiya, ma wahewaiwaiya
    ma togalaina ꞌana loina waꞌebwaeya. Ginaula mabwaiyana ꞌoidiyega ꞌimi paihowa
    ꞌausalana waheꞌitaeya.
  cbt-NTPO: Canpitaso' sëtatoma', na'con na'con Yosë yonquirama'. Ina quëran “Tëhuënchachin
    co noyahuë' nicatëhua', oshahuanëhua'. Co noyahuë' ninëhuasopita naniantahua',
    Yosë ana'intohuachinpoa',” tënama'. Canta' noya yonquiramaco. “Manóton Paono huë'in
    catahuainpoaso marë'. Chiníquën cancantatëhua', no'tëquën natëahua',” tënama'.
    Oshahuana'pi co noyahuë' nininso marë' ana'intërama' noya nicacaso marë'. Ya'ipi
    co noyahuë' yonquiramasopita naniantatoma', noya cancantaantarama'.
  srn-NT: 'Ma luku fa sani waka di un ben firi sari na a fasi fa Gado wani: Un kon
    seryusu, un e du muiti fu sori tak'' un no fowtu, un no ben firi bun srefsrefi
    nanga a sani san psa. A ben meki un kon frede, a gi un wan aparti angri fu du
    sani, wan angri fu wroko. Èn a meki un strafu a sma di du a ogri. Nanga disi un
    sori krin tak'' un no abi fowtu na ini a tori disi.'
  cta-NT: 'Culacua xi tiꞌ ma̱ ñiꞌya̱ ndyaca jiꞌi̱ ma̱ juani, tya loꞌo nguaꞌni naꞌ
    chaꞌ ngua xñiꞌi̱ tiꞌ ma̱ nu ngua liꞌ: tyucui tyiquee ma̱ nclyacua tiꞌ ma̱ juani,
    chaꞌ cua ntiꞌ tsa ma̱ juani chaꞌ tyuꞌu lubii ma̱ jiꞌi̱ chaꞌ biꞌ; tsa claꞌbe ngua
    ñasi̱ꞌ ma̱, tsa claꞌbe ti ndyutsi̱i̱ ma̱, pana ndyiꞌu tsa tiꞌ ma̱ jnaꞌ liꞌ, ñaꞌa̱
    cuayáꞌ nu lye tsa ngua tiꞌ ma̱ chaꞌ ñaꞌa̱ loo ma̱ ꞌna chaca quiyaꞌ; yala ti ngua
    tiꞌ ma̱ chcubeꞌ ma̱ jiꞌi̱ yu nu nguaꞌni chaꞌ cuxi biꞌ. Juaꞌa̱ nchca cuayáꞌ tiꞌ
    ya chaꞌ ngaꞌaa ndyanu yabeꞌ jiꞌi̱ ma̱ xquiꞌya chaꞌ cuxi biꞌ.'
  bqc-SIM: À gwa lá pↄsia pↄ́ bↄ̀ Lua kĩ́ipi zĩkɛ̀ á guu. Á mɛ wã̀ sa, a gi
    ń ázĩao, á pↄ fɛ̀lɛ, vĩa á kṹ, a ma bɛɛkɛ̀, a wɛtã̀, a vãikɛna swãgàga.
    Apii guu a ázĩa ↄ̀lↄnɛ́ kɛ́ á tàae vĩ yã́pi guuo.
  tcz-CHONGTHU: Hiche Pathen ngaisahna lungkhamna in na hinkhoa ipi asodoh vetemin!
    Hitobang tah lunggutna, hibangtah a lungthenna nanei nau, hitobang tah a lunghimona,
    hitobang loma kihonna, hitobang loma nei munom tennau, hitobangtah a na gutchu
    pottho nau, hitobang tah a adihlou gimbolna. Nangho tah in thil ijakai adih bol
    angaina thudol nei hung vetsah tauve.
  mar-mar: कारण पाहा, तुमचे हे दुःख दैवी होते, या एकाच गोष्टीने तुमच्यामध्ये केवढी
    कळकळ, केवढे दोषनिवारण, केवढा संताप, केवढे भय, केवढी उत्कंठा, केवढी आस्था, केवढी
    शिक्षा करण्याची बुद्धी, उत्पन्न झाली! या बाबतीत तुम्ही सर्व प्रकारे निर्दोष आहात
    ह्याचे प्रमाण तुम्ही पटवून दिले आहे.
  snp-snp: 'Moda kolafe? Aya monawa Gotikafo lalo kolami monalo meleti miluma kolamo
    monawa yakafo linatedoka ilawa kulawa olu oloto pi gedami ya eti loti kolalo:
    Ayalo ya moda auma witi kolimo uti ya nosámami mona yamu lonimo ka ya olufe lenuwe,
    loti lono auma witi oluti, ido mona nosámami kiliyatigu nemo yamu auma witi goduti,
    ido lifima mino ledetenaiye, loti koli naba-naba koliti, ido lamo kofa leyenune,
    loti seti-muludigu naba-naba koliti, ido mona nosámami melami we ya lifima auma
    witi itibiti olu umuti, ya etiti aya kawa ya olufe lamo yamu linatedoka keinawa
    ma minámaiye, loto olu oloto pi gedami ne.'
  isl-isl: 'Sjáið nú til: Þessi hryggð frá Guði varð ykkur til góðs. Kæruleysið hvarf,
    en í staðinn urðuð þið grandvör og einlæg og vilduð umfram allt losna við syndina,
    sem ég benti ykkur á í bréfi mínu. Þið urðuð hrædd vegna þess sem gerst hafði
    og þráðuð að ég kæmi og hjálpaði ykkur. Þið sneruð ykkur strax að því að leysa
    vandann og upplýsa málið. Þið hafið gert allt, sem í ykkar valdi stóð, til að
    koma þessu í lag.'
  spy-NT: 'Okas baa mbo kiyēē kōōkuyibwook ꞉chusātoonoo: Kookuyeyaak ōsēwu ānkōōtiliil
    keey. Kookuyeyaak ōburyoong''tē nyoo kiikuyey rōkōs ānkōōmuuyē kubo kiyēē kiikuyeyakay.
    Kookuyeyaak ōbuur ōmāchē kiyēē bo manta ānkōōmāchē miisin ochuul ng''ālyoontooni
    ānkōōng''woonchi chiito nyoo kiikuyey rōkōs. Kuu yoo kwooyey ng''aleechu churtootiin
    tukul, kōōbooru kule kyoochuurte.'
  xnn-xnn: Isonga nemnemenyo nan gawis ay inommat gapo isnan seg-angyo ay inpaliknan
    Apo Dios ken dakayo. Tay naam-amed nan layadyo ay mang-ikkan isnan osto id wani.
    Palalo ay kayatyo ay mangipaila ay baken ngawi nan nemnemyo. Inadyanyo ay pilmi
    nan naibabainanyo ay inikkan nan ib-ayo. Inmegyat kayo modatya madosa kayo. Kayatyo
    ay pilmi ay men-gasingak ken dakayo kasin. Pilmi nan mang-ad-adyanyo isnan ngawi
    tay dinosayo ay osto nan nakabasol. Isnan am-in et inpailayo ay maid polos egayyo
    esten isnan masapol ay mas-et.
  mwe-mwe: Nnolanje shikoposhele nkuinjika kwenunji malinga shibhapinjile a Nnungu,
    nshibhanganga bhandu bha tumbila, na kulanguya kuti mwangalebhanga, na bha kunda.
    Nnaimukanga, na kupotekwa mitima, na nnalokolilanga kumona, na nnapingana, na
    nnapinganga kuukumula kwa aki. Kwa gene gowego nnangwiyenje kuti shakwa shinnebhilenje.
  tte-tte: Kabo wagitai tawae iyawatagiliko. Yaubada ami nuwanaene iyapaisowa katemiu
    mena na uweliyao namwanamwali siyawatagili yawasimiu koina. Kabo nuwanuwamiu lalakina
    tem paisowa namwanamwali waginaulili, yo nuwanuwamiu mumugamiu idudulaisosi na
    tomo sigitai yakato nige kami yakewa yabo. Yo iyaele mwa tomone ana pwanoli kaiwena
    kwayokoiyanako kisi naene bwaimwana isibayanaemiu. Tabe uwena yabo bwaite, nuwanuwamiu
    lalakina tem yaboeyagimiu kabo katemiu siwedowedoli yo ami nuwatu lalakina tem
    kwasaguiyau. Tabe wakepate kaiwe tomone tem ana pwanoli maisana ilobai. Mwa ami
    paisowa meuloina iwalo-masalagimiu nige komiu ami pwanoli. Na uweliyaone bwaite
    siyaele siyawatagiliko kolimiu.
  tcs-tcs: Luk nau wiskain God i bin yuze dat sorewei blo yupla wen yupla i bin ride
    dat pas leta blo mi, po seinze yupla. Nau yupla gad strong bilib ane prapa wande
    luk mi nau po prubem yupla bin seinz. Yupla i bin wail po dat leta. Ane nau yupla
    redi po panis da wan uda i bin meke da trabol ane po soem dat yupla bin meke ebriting
    po strete dem rongting wea yupla i bin mekem. Wa, yupla bin woribaut wanem God
    mait go mekem po yupla.
  hlt-THB: 'Khawsa ak kawngaihna kawseetnaak ing nangmih ikawmyihna a ni awm sak khqi
    tice toek lah uh: them am quuknaak, seet am sainaak, thawlh sai sawhnaak ingkaw
    thawlh kqihnaak, thahlynaak, ak thawlh toel thainaak khqi ce ni taak sak khqi
    hy.'
  soq-soq: Nuapare God mampee e manlawo segaleno naunauwa e bedelawo ewalana insena.
    Nuapare ema e dewaleno tauwadea dewa dodomana dewasapona insaisawaiten, ita dima
    e wawuledia wadalaaubele nambesalana. Kadi e bedelawo segalena mampe e ewale nuala
    kadilene polaida wan. Tauma e nuala uduudu mampe menaledia ne e ewalepona. Do
    e apana sa kadi dewalala matangelasana insaisawaitilana. Kadi saiwa ema bedewe
    e dewa dodomana eubu os dewamoile sabamosailana e ipa dodomanaidaiten.
  qub-qub: Ima allishi Tayta Diosninchi llaquicuyman churashurayqui. Chaymi cananga
    chapacunayquipaj yarpachacuycanqui, conträ jatarej runapaj rabyarcaycanqui. Cananga
    manchapacushpayqui alli goyashäta mayarmi munaycanqui watucoj shamunäta. Conträ
    jatarej runapis castigacänantami munarcaycanqui. Chayno rurarmi gamcunaga musyachimashcanqui
    chay runata mana yanapashayquita.
  att-att: Wáwwagì, imámmatán naw laguk yù napiá nga pabbalinán nayù karaddam naw
    nga naggapu sù allà ni Namarò nikayu! Ta naláppà kayin nga manuppál sù ipakuá
    ni Namarò nikayu, ánna naparán kayu nga mangipasingan ta kuruk nga napiá yù nonò
    naw. Ta napporay kayu, ta kuruk nga arán naw ikáyâ yù narákè nga kingnguá nayù
    tolay, á nerallà yù burung naw ánna assing naw marakè massamâ nikayu yù narákè.
    Á kuruk nga karagatán naw yù panolì nga mattúllun nikayu, tapè mepagayáyákà nikayu.
    Á napattû kayu nga namággáng sù tolay nga nalliwâ. Á yáyù nga inipasingan naw
    ta awán ta liwâ naw nga meyannung karannian nga kingnguá na, ta gimmá naw yù tolay
    nga nalliwâ.
  bki-bki: Kamiu bunu kuvijikia kuvitilubar ka jogvaiano napano Atua jianio maluvo
    kean kamiu, naio mila im̃auano novo tai. Mila kamiu kumisidomii temi laka ea kenemiu
    meuliano, a kumila vonvon laka ka kuvila siemiu amei rivu bereio. Beamu, tiniemiu
    mimi napano aberii vovaiano napano jo iviso kean kamiu, a bogo napano nomil ban
    kamiu biorio, kumial von m̃arabo ana kumerou. Kamiu ga kuvitumormolu kuvil van
    kamiu bereio, a kuvisian vironiano van nalo napano amila bova, ka vovaiano tai
    re bunu toa kamiu.
  bqp-bqp: À gwa pↄ́ kũ pↄsira kũ à bò Luda kĩnaa pì ìárɛ. Á mɛ̀ɛ wã̀ sà, a gi
    kũ á zĩdao, á laakarii fùtɛ, vĩna á kũ, a ma bɛgɛ kɛ̀, a wɛ́ tã̀, a ń sã gà.
    Yã pìi gũn pínki a á zĩda mↄ̀ńnɛ kũ á taari vĩ yã pìi gũnlo.
  mcp-mcp: 'Bɨ a gwág váál mə́cɛy mə lâm Zɛmbî mə́ dʉ cɛɛl yí; bɨ mə́ ka dʉ́g sá í
    á kwaamb bɨ́ yí: A mâŋ mə́jigʉwa e! A wâŋ mpǔlə kaambʉlə nyúul e! A wâŋ shíŋgílə
    e! A jâŋ gwɔ̧́ɔ̧́gə́ e! A jâŋ jɔ̧ yéésh e! A jâŋ kááfə́ e! A wâŋ mpǔlə sʉ́g múúd
    nyə á byaagʉlə yɛ́ e! Bɨ a lwó nə́ milám mín mí á bə otʉ́təlí ja bɨ́ á kwambʉlə
    lə́sʉ́ wɔɔŋg yí.'
  hat-hat: Nou menm, nou sipòte lapenn nou an jan Bondye vle l' la. Koulye a, gade
    sa l' fè pou nou! Gade ki jan li fè nou pran sitiyasyon an pou bagay serye! Gade
    ak ki lanpresman nou soti pou defann tèt nou? Gade jan n' te fache! Gade jan n'
    te pè! Gade jan nou anvi wè m' ankò! Gade jan nou aktif, jan nou prese peni moun
    ki te fè sa ki mal la! Nou moutre nou pa t' koupab nan tout bagay sa yo.
  npl-NT: Nomejwah ononkixikojkeh n neyolkókoli kemi Dios kimonekiltia, axa ¡xikitakah
    kenomi onomechpalewi! Onomechajsikamatilti tlan amokuali ononkichijkah. Onomechtokti
    xikualanikah iwa ximawikah. Otlanki ononkinekeh nonnechitaskeh, iwa ononkitakeh
    kuali ka nonkitlaijyowiltiskeh neká akin otlajtlakolchijka. Itech nochi ni, nomejwah
    ononkitenextijkeh mach ononkipiayah itla tlajtlákoli.
  bgg-bgg: 'Riig bo Hamangkhung-aphuii è nathek ro duhug ji shii nyie rek ga: hìne
    nathek shii chid pha rab phi, chiih-è khama nathek ro ichiig oi rone doh yi pha
    yang ro! Ji è rek pha lijieg ji, ji è rek pha phriie, ji è rek pha than, ji è
    rek pha lubu phi pha jine, ichiig blia rek pha ji shii lago phi pha saro pha ji
    ro! Nathek è zab miyao shii ichiig oi rone nawaithek shii doh yi.'
  eng-TCENT: Consider what earnestness this godly sorrow of yours has produced in
    you, what eagerness to clear yourselves, what indignation, what alarm, what longing,
    what zeal, what righting of wrong! In everything you have shown yourselves to
    be clear in the matter.
  eng-BSB: 'Consider what this godly sorrow has produced in you: what earnestness,
    what eagerness to clear yourselves, what indignation, what alarm, what longing,
    what zeal, what vindication! In every way you have proved yourselves to be innocent
    in this matter.'
  cpu-NT: Tema okaratzi opoñaantakari jovashiretakaavaitakami Pava, irootakera pampithashiretakaanaamiri
    kameethaperoini, pikisakoventanaana, ovatsimaanakemi, tharovashire pikantanaka,
    petakoperotanaana, povasankitaakeri kantakaantzirori. Ari pikenakaakerori poñaakantantakarori
    kiteshire pikantayetanaa.
  san-ASM: পশ্যত তেনেশ্ৱৰীযেণ শোকেন যুষ্মাকং কিং ন সাধিতং? যত্নো দোষপ্ৰক্ষালনম্ অসন্তুষ্টৎৱং
    হাৰ্দ্দম্ আসক্তৎৱং ফলদানঞ্চৈতানি সৰ্ৱ্ৱাণি| তস্মিন্ কৰ্ম্মণি যূযং নিৰ্ম্মলা ইতি
    প্ৰমাণং সৰ্ৱ্ৱেণ প্ৰকাৰেণ যুষ্মাভি ৰ্দত্তং|
  tac-NT: Nobi 'émika Onorúgamete 'yáliru alué seweli, 'lige yati gatele, tabilé naréniliga
    alué gastigo. 'Émika 'we ayole alué rió 'yuga napu cha 'sile, 'liko 'emi gastigárile
    alué rió. 'We majale 'emi ne ayora mayega. Najkile napurigá ne gu'írimala. 'Émika
    'we a'lá 'nátale. 'Émika 'we 'la sébali olale.
  eng-WEBPB: For behold, this same thing, that you were grieved in a godly way, what
    earnest care it worked in you. Yes, what defence, indignation, fear, longing,
    zeal, and vindication! In everything you demonstrated yourselves to be pure in
    the matter.
  gfk-H: Muat nas baa, bia asa ing iakan ra tapunuk nong i haruat ma no sinisip ta
    Kalou i ta hatahuat narako ta ira numuat nilon. Kaiken pa muat lik bia a linga
    na hinasakit iakano magingin sakena, senbia a dadas na linga ia. Muat manga mamahien
    wara hamhaminis bia pa muat tur tano sakena, muat ngalngaluan utano ronga, ma
    muat burut um. Kaiken muat manga nem bia muat na nas iau ma i mamahien ira bala
    muat utagu. Muat ga tur na pinaria taar, muat gaam hapidinau nong ga gil no sakena.
    Ta ira numuat tintalen muat ta haminis bia pa muat gil tiga ronga ta iakan ra
    linga.
  viv-viv: Tu taumadi nuwavita Yaubada nuwanuwana amine omi waꞋayaunena-ma guwana
    hagihagina waseyemaunena. Dewa koyona ami yoꞋo hinafamiya gidauda-ma faꞋina boi
    gaꞋetoladina be wanuhagana againe, wavediwe yami dewa wamaduꞋihagihagiyena, nuwanuwami
    lakahina omi ami vita keke ma wanaseyemaunena. Wowomumu waꞋayaunena faꞋina yami
    agoꞋuga gavatubuga! Gadakeyemi faꞋina aseꞋasemi giꞋakolukoluna. Au yami talanuwa
    agaikuya giyemuna-havagi, wahawahegemi be koyona Yaubada ana egana gikivekoyona-ma
    wamaduvaihegena ada au tokoyonai-nadi wavedewayaugina be wawavina. Boi ami wavita
    wamiyami tu adamoya yami dewa moyaꞋaina waꞋihagihagiyedi faꞋina waluꞋaihaya.
  yao-yao: Sambano nnole yaikopochele nkati mwenu kwaligongo lya kusupuka kwenu mpela
    Akunnungu yakuti pakusaka. Kuntesile mme ŵakuchalila kwannope kwakulosya kuti
    nganimpanganye chileŵo chachili chose. Mwapotekwe muntima ni kutojima, nkwete
    lung'wanu lwa kumona, ni nkunonyelana ni nkunlechela Akunnungu alamule. Kwa yailiyose
    nlilosisye kuti nganinkola chileŵo mu yele yose.
  tgp-tgp: Ka hite na sava r̃omi sati r̃uhur̃uhu nike mo vaia na maurimim? Mo vujangia
    vara ka tatamahu varar̃uhu mata oloolo sohena sava, ale mata vai na hijamim la
    vokevoke, ale vara lolokoru matan hehe akerihi sei mo vai na matamim mo lo roi
    matana, ale sohena ka lo kilau toho mata ha mele hiteau, ale sohena ka r̃omjea
    vara ha sile na talai isan tamlohi atu mo lo hehe. Ka lo vujangia vara ka vaihitea
    vara ha vai na hinau tari ka er̃i vaira mata vai na hinau la tataholo.
  auc-NT: Edæ Wængonguï nänö änönö ante do wæwënïmïni inte mïnitö ñöwo, Mänïnö möni
    wæwënö beyæ̈ æbänö entawëmönii, ante nämä aedäni. Edæ mänömaï wæwëmïni inte mïnitö,
    Mönö ee ongönämaï inte cæcæ̈impa, ante do cæmïnitapa. Cædinque, Mönö pönencabo
    wentamö mongæ̈nämaï ingæ̈impa, ante nanguï cædinque mïnitö në wënæ wënæ cædingä
    ingante edæ do pïïmïnitapa. Ayæ̈, Pabodo æbänö anguingää, ante guïñente wæmïni
    incæte botö ïmote ante aïnente wæmïnitapa. Ayæ̈, Në wënæ wënæ cædingä ingante
    mönö nö ante pangæ̈impa, ante do cæmïnitapa. Mänömaï eyepæ̈ cædïmïni inte mïnitö
    wentamö mongæ̈nämaï ïmïnipa, ante edonque abaimpa.
  kbc-NT: Igaataɡ̶a analakitibige niɡ̶ijo anodaaɡ̶enitiwaji makaami agecaɡ̶alodipi
    leeɡ̶odi nibeyaceɡ̶egi anowo ɡ̶adiwigotigitiwaji. Odaa aɡ̶aleeɡ̶anoxoconi ɡ̶agecooɡ̶elitiwaji
    awiitibige manati ane beyagi ɡ̶adiwigotigi. Eliodi madinoniciwaɡ̶atitiwaji mikeeni
    me diɡ̶icata anenitege ane beyagi anowo niɡ̶idi oko ɡ̶adiwigotigitiwaji. Ǥadelatema
    niɡ̶ijo ane beyagi, odaa jeɡ̶eneɡ̶egitace eemiteetigilo Aneotedoɡ̶oji. Odaa joɡ̶oleetibige
    madatitace madinilakidenitacigi, codaa jeɡ̶epaanaɡ̶a emaani Aneotedoɡ̶oji. Odaa
    jaɡ̶ageniteloco maloikatiti niɡ̶ijo oko aneote ane beyagi ɡ̶adiwigotigi. Ijoatawece
    niɡ̶ijoa anawiitetiwaji ikee me diɡ̶ica anenitege niɡ̶ijoa ane beyagi anowote.
  bmh-bmh: Bo, ag, Korin duailel, agen Uwait nugau ameg ebu agal igul eg en oiagab
    eg waimai, koli kekulemen. Gonun, ein igul naliu ag ebalagab zoun suban dabilan.
    Ag agal oiagab koli kekulemen, ziwas go ebutal duailel ipal igul eg uteimai, igul
    naliu mabun gusig ze awaremen. Ag duailel ipal agal ameagab ebu, ein ze ag ebalagab
    dareu kasabun gusig dabilemen. Uwait nug ag eg maramau en uminaimai, iz ag waiagab
    agal igul awau macanemen biteimai, piabun oiagab weinaneu. Du go igul eg meun,
    go ag tuguiai murabun wasig wagab tam. Ag igul go unum sesamoraimai, ag ulis ig
    ze tamacag aimai abai miganem.
  ctu-BL: La' wilan, uts'at tsa' ujtiyetla cha'an ti' ch'ijiyemlel la' pusic'al ch'oyol
    bʌ ti Dios. Tsa' la' toj'esa la' bʌ ti jump'ejl la' pusic'al. Tsa' caji la' ts'a'len
    mulil. Tsa' la' cha'le bʌq'uen. Cabʌl tsa' caji la' cha' c'uxbiñon. Tsa' bʌx'ayetla.
    Tsa' la' ju'sʌbeyob i pusic'al jini año' bʌ i mul. Ti pejtelel tsa' bʌ la' cha'le
    tsa' la' pʌsʌ la' bʌ ti toj.
  meq-meq: Deɗek, mevel kurom nakə ka gum aye na, a yay a gər a Mbəlom. Anəke na,
    zəbum faya ma kəkay nakə a mbəɗa aye! Anəke na, ka vəlum ha bo kurom ka mədzal
    ha andza nakə a ye ka bo aye. Faya ka ɗumeye ha na, ka wuɗum mənese bay, ka gum
    mevel ka bo kurom eye hərwi wu niye. Ka dzədzarum hərwi wu nakə ma ta ndzakumeye
    a gər aye. A sakum mə ɗərev kurom məŋgeteŋ haladzay. A sakum məge wu nakə a say
    a Mbəlom aye ada tə məpəray a ndo nakə a ge mənese aye. Ka ɗum ha ta tsəveɗ wal
    wal parakka hərwi nakə həlay kurom andaya mə wu niye sa bay aye.
  noa-H: 'Pãadë hoobat, jãg pãar hök''ĩirjuu narr jũrr jãgajĩ Hẽwandamau pãar dʌ̈i:
    Warr pãrau jãg woun k''aigba simjã hoobamjö wai naajim; pari hĩs pãrau hi dʌ̈i
    sĩi par daúa hooba chi hiekk''õr hëudʌ hauwia ya arreglaapʌ̈ijierram, pãachpata
    dʌ̈i k''aigba nʌm ham hugua. Chadcha pãrau jãg k''õchk''aba narr haawai dʌ̈i k''ĩir
    mas chi hiekk''õrjã hëudʌ haujierram. Jãgbarm haig chadcha pãrau Hẽwandam hök''ö
    nʌm hanʌm. Chadcha mag pãach hoon mapim k''õsi narr haawai chi mag hich bãaurr
    hũan dʌ̈i sĩerrjã mʌ barju nawe pãrau hi dʌ̈i sĩi par daúapai hoobajierram. Pãrau
    hi dʌ̈i mʌgbarmua bigaaum k''ʌʌnaujã pöd pãachdëujã pãach hipaarmua jãgpim k''õsi
    narr haawaita jãg sĩi hoo wai naajim haju k''aba nʌm.'
  alp-NT: Imi selu be imi kaplelemi rebe lulu Alla Eni sukare esi hasile saisa! Alla
    Eni sukare, esi hasile imi atula titinai kena ono nkenale kai ono imi nane mise
    suike bei yelu rebe eatia imi nane. Imi nasuke tamata rebe esi ono dosare. Imi
    rilami be dosare eono supu hukumane. Imi kaplalemi eono lalemi kena tetue au kai
    imi nkwakwa kena lulu auku lepataru. Batuke mere mo po imi nehe kena hukume tamata
    rebe iono salare. Pusue mere imi aseluke be imi sala mo.
  san-VEL: pa"syata tene"svariiye.na "sokena yu.smaaka.m ki.m na saadhita.m? yatno
    do.saprak.saalanam asantu.s.tatva.m haarddam aasaktatva.m phaladaana ncaitaani
    sarvvaa.ni| tasmin karmma.ni yuuya.m nirmmalaa iti pramaa.na.m sarvve.na prakaare.na
    yu.smaabhi rdatta.m|
  kbq-kbq: Keho Anumzamo'ma neramia knazamo'ma tagripima asunku'za erifore nehuno,
    tamazeri o'netigeta kazigazi huta tamagra'a tamazeri ama nehuta, antahi haviza
    nehuta, tamagu'afi kore nehuta, nagri'ma nagezankura tusiza huno tamavenesigeta,
    hanavetita havizama hu'nea vahera zamazeri fatgo nehuta, maka'zama hanafina fatgo
    zanke'za nehaze.
  kbh-kbh: 'S̈mochjinÿe ndayá tojóbocna, nts̈amo Bëngbe Bëtsá inabos̈cá ngménana bomnents̈ana:
    tojanma chë s̈mojanma soyiñe puerte chas̈muenójuaboma; y nts̈amo jájandmanana
    bëtscá chas̈monguanguama; tojanma ts̈ëngaftanga chacmetonama chë bacna soye tojanmáftaca;
    y castigánënga jtsemnama jtsauatjámnaca. Chents̈ana, ts̈ëngaftanga ts̈a s̈mojtsanbos̈e
    ats̈e jinÿama; y s̈mojtsanprontana lempe jamama chca bacna soye ndoñe más chaondë́tsemnama
    y chca tojanmábioye jacastígama. Nÿetsca chë soyënguiñe ts̈ëngaftanga s̈monjinÿanÿé
    chca bacna soye ndoñe s̈monjanmama; y chca, mora tondaye quenátsmëna ts̈ëngaftanga
    castigo jtsebomnama chacmotsamnama.'
  ron-LSB: Căci iată, același lucru, că ați fost întristați în mod dumnezeiesc, ce
    grijă serioasă a lucrat în voi. Da, ce apărare, indignare, teamă, dorință, zel
    și răzbunare! În toate v-ați demonstrat că erați curați în această chestiune.
  pon-pon: 'Pwe kilan, omail injenjued duen kupur en Kot, kare on komail jon toto:
    Porijok, o pukoki, o makar, o majak, o anane, o inon ion, o depuk! A komail kajanjaledar
    ni jon karoj, me komail makelekel ni mepukat.'
  nhe-BL: Huajca ximomacaca cuenta quejatza inmechpalehui nopa cuesoli tlen inmechpanti
    pampa inmocuesojque queja Toteco quipactía. Chicahuac inquinequiyayaj inmomanahuise
    huan yeca incualanque ica nopa tlacatl tlen tlajtlacolchijtoya. Tlen panoc quichijqui
    para xiquimacasica Toteco huan para xijnequica ma niya nimechpalehuiti. Huan imoseltitzitzi
    inmotemacaque para inquitlatzacuiltise nopa tlajtlacolchijca tlacatl. Inquichijque
    nochi tlen inhuelque para inquixitlahuase nopa tlamantli para ama ma nesi imojuanti
    ax inquihuicaj tlajtlacoli.
  sps-sps: Mi ma fakats fatabiny a sanaan to te kat kat vaurep non e Gov tan reesik
    to ayei tana toto tsumi. Ayei kat mami sam manaats ma kat, kat to ayei te tsue
    of im yam, sa faatok mami mi komainy ma fatoobing ta iring. Mi koma sewaar iny
    a foka te ruak, ana mi oraav kainy to na ka te nai ruak minon. Ayei kat maromi
    mi te komainy ma faroruak fifiisen vaminyo. Ayei kat kainy mami sam pon fiisok
    ma sakaa tap vanyo, mi te fasaraa na mes to te kat a iring. Tan fo mamatsiny ka
    to, mi faatok iny a ka, mi sikia ma fakei nana tsivom tana fo iring to te ruak
    faamuan en muan.
  wnc-wnc: Siwan ginu atnataaing. Gindane musipza meya natapbingu waakngata gin daniyapiban
    ginda enake waiakngasa wa ginda tasiking kakngae natake zetgaman bitateking. Ngan.
    Ginu wamza yatapa takawikge asenake tasiking. Asenake tasike ginu sanga wai waakngae
    semna siknga natapbing. Natake Anutue gwauke wai waakngata wena siwikge musipzaatangu
    toknga siknga natapbing. Natake ginda aminu wai waaknga tasikut tapatane natdetdetna
    tapa nomatawikge akekekaking. Akekekake tasiwa nomatawan ginu gutongasa wena ngangu
    anggaman gwa singgak.
  bus-bus: À gwa pↄ́ kɛ̀ pↄsiaa kɛ̀ bↄ̀ Luda kiia pì ìare. A mɛ̀ wã̀ sa, a gi kↄ̃n
    a zĩndao, a làakari fɛ̀ɛ, vĩa a kũ, a bɛgɛ kɛ̀, a wɛ́ɛ tã̀, a ń swã gà. Yã
    pì guu píngi a a zĩnda ↄ̀dↄa kɛ̀ á taari vĩ yã pì guuro.
  gub-BL: Pekwaw Tupàn ikatu haw kwez kury. Pezemumikahy pe. Pekatu wera'u kury. Petyryk
    wer tuwe ikatu 'ym ma'e wi kury. Pepurukwaw kar wer ikatu 'ymaw wi petyrykaw rehe
    amo teko wanupe kury. Peikwahy pe, ta'e amo pepyr har uzapo ikatu 'ym ma'e a'e
    xe. Pepytuhegatu no. — Màràzàwe tuwe naximupytu'u kar kwaw agwer ma'e iapo re
    zane, xe zanemytepe zane, peze peiko kury. — Azeharomoete xiruzar Tupàn kury,
    peze peiko kury. — Aze amo teko uzapo wi agwer ma'e a'e wà nehe, ximono kar putar
    a'e teko zanemyter wi tàrityka'i zane wà nehe, peze peiko kury. Naheta kwaw agwer
    ikatu 'ymaw penehe kury. Pekwaw kar pekatu haw kwez ihewe kury.
  imo-imo: Eno pilkolio, i Goteni tirimo umbuni akumuni eno tepa konopu topele tondorumuna
    ulu penga lupe lupema eno kinye wendo oromomunga paimbo tirimo mele wamongo pilko
    molangei. Unguma wambo pilipo, ulu pulu keri te lino kinye naa pepili paa tumbi
    tipo molamili ningo teremele ulumu kinye, imbomani eno kolo toko teko kenjirimele
    nimele unguma eno mongo toko ningeindo popenge teko teremele ulumu kinye, enonga
    iye teni tepa kenjirimo kinye enoni pipili kolko yu iri toromele ulumu kinye,
    iye teni tepa kenjirimu wali ulure naa tepo we molorumulumunga mongo limolo ningo
    mini lteko moromele ulumu kinye, lino Pol altopo kanomoloa, yu kinye popo tipo
    molamilia ningo moromele ulumu kinye, iye teni tepa kenjirimo kinye enoni enge
    ningo yu liko tumbi tirimele ulumu kinye, tepa kenjirimo iyemu tepa kenjirimomunga
    mongo lipili ningo enge ningo teremele ulumu kinye, kano ulu penga teremelemani
    ulu pulu keri eno kinye pemomu enoni naa ambolonge mele lipe ondopa, akumunga
    mongo te wendo ombalo kinye eno kinye mongo naa linge mele lipe ondoromo.
  boj-boj: Niŋgi geregere are qaliy. Are gulbe Qotei na niŋgi eŋgej qaji dena niŋgi
    olo siŋgilatŋgej. Agi bini niŋgi kumbra bole bole yeqnub. Are gulbe dena Qotei
    na nuŋgo are tigeltetŋgonaqa niŋgi tamo qujai nami une atej qaji di a ŋiriŋteb.
    Osib niŋgi Qotei ulaiyosib aqa sorgomq di geregere soqneb. Qotei na nuŋgo are
    tigeltetŋgej deqa niŋgi iga qa are koba qalsib tamo une atej qaji di aqa une gereiyetqa
    waukobaeb. Niŋgi kumbra kalil di yeb deqa iga qalieonum, niŋgi tamo bole une saiqoji
    unub.
  eng-DRA: 'For behold this selfsame thing, that you were made sorrowful according
    to God, how great carefulness it worketh in you; yea defence, yea indignation,
    yea fear, yea desire, yea zeal, yea revenge: in all things you have shewed yourselves
    to be undefiled in the matter.'
  knf-knf: 'Natenan keeri uko wi pjooţan pi Naşibaţi aţu''anaŋ padoluŋ ţi an : natenan
    jibi najaaŋ naŧar kanaţ kaliinŧ, jibi nañehanuŋ aji Naşibaţi amiiran, jibi nakowiiŋ,
    jibi nakţiiŋ Naşibaţi, jibi nanuhnuŋ na manjoonan, jibi naţuuŋ ŋhaaş, jibi najaaŋ
    naŋal pweţan andoluŋ buţaan. Nadiiman ţi iko bŧi kë najinţ ţi uko mënţ.'
  san-KHM: បឝ្យត តេនេឝ្វរីយេណ ឝោកេន យុឞ្មាកំ កិំ ន សាធិតំ? យត្នោ ទោឞប្រក្ឞាលនម៑ អសន្តុឞ្ដត្វំ
    ហាទ៌្ទម៑ អាសក្តត្វំ ផលទានញ្ចៃតានិ សវ៌្វាណិ។ តស្មិន៑ កម៌្មណិ យូយំ និម៌្មលា ឥតិ
    ប្រមាណំ សវ៌្វេណ ប្រការេណ យុឞ្មាភិ រ្ទត្តំ។
  arn-NT: Welu eymün rüf dungu mew wiñorakiduamtuymün ta Ngünechen mew, chumngechi
    ñi ayükeel ta kisu. ¡Fey ngüneduamün chem dungu ñi müleael! Müchay müten adkünutuymün
    tamün ngülamafiel ti wesa femyawkelu. Ka rume küpa kimelmun tamün dew küme eltufiel
    ti wesalkalekefuchi dungu. Lladkülkaeymünmew ka llükalkaeymünmew. Ka rume ayütuymün
    iñche tamün pewmetuafiel, femngechi iñche tañi kimael rüf mew tamün müngeltuafiel
    ta Ngünechen. Fey kiñewimün tamün kutrankayafiel tati pu yafkalu. Fey kom tüfachi
    dungu tamün femel mew kimfaluwimün tamün ayülenon tamün nieael chem yafkan no
    rume.
  zas-NT: Per lëjt gol baguiaa ziꞌc ma been yudar guial guyunayadi abiꞌ gudaandi ziꞌc
    rën Dios. Por guial guyunayadi nayob beendi naguiejn bazuxnejzidi ni ma rnin cayüjn
    tijb lëjt, abiꞌ balendi bidxeb tëëdi por ni cayüjnx. Dxel ma rënejzdoodi gazun
    con lëjt, badëë tëëdi laax casti ziꞌc rayal. Por gra ni beendi zian biguien guial
    achet dol rajpidi por zian.
  ken-NT: Bě babhɔŋ mǎngɔ́ ɛnyɨŋ ɛnɛ basɛ́mɛ́ amɛn Mandɛm akɔŋɔ ákʉ́ ntá yɛka.
    Nɛ́nɛ, bǎbhɔŋ bɛyǎ ɛkwak bɛ́yíbhiri mɛnyɨŋ. Ɛ́kʉ bǎso amɔ ndǔ ndak anɛ nɛ
    bǎbhɔ́ŋ bɛyǎ bɛběntɨ́ ɛ̌ti ndak anɛ́ mmu wu ákʉ́ nɛ bǎbhɔ́ŋ bɛcháy ɛ̌ti
    ndak anɛ áfákárí. Bǎbhɔ́ŋ bɛyǎ ɛkwak bɛghɔ mɛ nɛ bǎyàŋ tontó bɛ mántɛ́msí
    mmǔ anɛ átwɔ́ nɛ ndak.
