    pure in the matter.
  jni-jni: Irani usasana apuru abit age me, sa Asere a nyara awuu ani anyimo a muriba
    mushi, nan ina be sa ya wuzin tini barki abarka tanu tishi me, nan nu kunna iriba
    be sa ya zin nan nu inko iriba ubarka acce ashi me. Anyimo igino imum me, ya bezi
    uguna kode daki ya cara abanga ni ba.
  kne-kne: Nemnemen yo din siged ay inamag Diyos begew sin sakit di nemnem yo ay sana.
    Tan ed wani man-gaget kayo ay mangipaila ay kosto di inyat yo. Nanbonget kayo
    begew sin nababainan yo ya inmegyat kayo tan mo madosa kayo. Laylayden yo ay somiged
    kasin di pankakadwaan tako. Silalayad kayo abe ay nanosa ay kosto sin nakabasol.
    Begew sin am-in dana ay inamag yo, inpaila yo ay enggay maga di maipabasol en
    dakayo sin napasamak ay doy.
  tgj-tgj: 'Kaatoka nonunogv mvngrua Pwknvyarnv ogugo ripvkudw: vdwgo mvngdok rungnv
