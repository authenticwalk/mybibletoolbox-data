    Tayíl a leꞌnaꞌtsik ti kin chuꞌu ani a ulutsik abal neꞌech ka yajlombédhaꞌ xitaꞌ
    nin walámal. Kʼal ejtal jechéꞌ, tatáꞌtsik a xalkʼaꞌ ke yab a koꞌoltsik a walab
    kʼal jechéꞌ.
  mig-NT: Ni̱ ka̱ndukuí'a̱ ini̱‑ro̱ nátu̱'un kuní Dios. Vina te nde̱'é ndasa xaa̱n
