  gup-gup: Ngurrikangenarrimen! God ngunwong kunnjilngwarre, dja njalehkenh? Nungka
    ngunmarnekurduyimeng ba bu ngurridjaldjare ngurrikurduyime kundjalmak ba bu nungka
    ngunmakwan. Kunmekbekenh ngudda wanjh bolkkime ngurrikangeyiddung dja ngurrimarnekelemen
    nungka. Ngudda ngurrikangewurlhmeng, dja ngurrimarnekurrmerrinj nuye, dja ngurridjare
    bu ngurrbendung bininj nawu kabindiwarrewon birribuyika! Yoh. Ngudda ngurriweleng
    wanjh ngurrimungukenh kore kumekbe ngunmarnekurduyimerranj rowk.
  bss-NT: Boŋ ndutul embɛ́ nyé á nlém-tê ngáne Dyǒb áhɛdɛɛ́ aá ébɛ̂. Né-ɔɔ́,
    nyénɔneʼ chǒm éche nɛ̂ ápíínédé nyé. Nyêhɛdéʼáá bán ḿbíi nɛ́n
    mɛɛ́ nyêwane áte âlúmed bad nɛ́n bán nyéēbɛ̄lɛ̄ɛ̄ awusé ké ahɔ́g bɔɔb.
    Meliŋgá mémbɛ̄ nyé áte nɛ́n bán ábê bad bébɛ́lé awusé á etûn é póndé
    nyêdé ahɔ́b bán nyêlâŋge bɔ́ bán bésôg mbéb abɛl. Nyênwóg mbwɔ́g nɛ́n
    bán Dyǒb dɛ́kɔ̄gsɛ̄n nyé nzé nyêdé nyêbɛle échɛ́n ndín é mekan. Nyêndəŋ
    mɛ anyín bwâmbwam, nyênwóŋ nlém âbɛ́ mɛ ámbīd, nyékɔ̄gsān-nɛ bad ábe
    bébɛle mbéb. Abɛl áde nyébɛ́lé ḿmɛ́n mésyə̄ə̄l, álúmté sé nɛ́n bán
    nyéēbɛ̄lɛ̄ɛ̄ mekan mé mbéb.
  met-met: Bagu baraxinta Urana xap masok bungina atiti xailongigua ba. Libu ayangaim
    mana kuboluima. Ahaxi mana alibu kubolu maringina, saing ahaxi mana ahatanga nanga
    ba alibu kubolu maringina. Atim disala mana lipua ba kubolung dianoa, saing ahatum
    xumana ba Urana bagula sina salaga nang nabu kubolua ba ilauyu. Atim manga bu
    ngama ngahauliang. Hatumingaima haring ba ahamaringia axamandi, xaung ba asina
    salaga na lipua liwe mang libu kubolu diana Urana maxania. Mana axamang longgalo
    ahatanga ba asu mana kubolu maringindi ding ganiding.
  kpj-NT: '@see-verse:2CO.007.010'
  zao-NT: Mxek goo nabil ngoo leettsoo goo taxal nlaaz Diox. ¡Ne wii goo re kuu wen
    kuu mtsowe lo goo! Tak mbin goo diiz kuu mkeen lo goo ner, kona thib mloo goo
    yek goo texnet goo kwenta, ngok nayii goo ne mzeb goo ne goo Diox. Ne tsaraa ngwalaaz
    goo gawii goo na, ne mkezhyan goo ne mteti goo zha kuu mtsow kuu wenta; por reta
    kuu mtsow goo mloo goo napt goo falt lo kwenta.
  byx-byx: I qatikka liina i ama arlemigl na ngen dai nagel ama Ngemumaqa. Dai be
    mager ip ngenem ngim sagel liina i ama Ngemumaqa qa rekmet niini sagel ngen. Taqurla
    be qatikka ngene dlek i ngenel kel ama qaqet ip kula ra tariq ama Slurlka aa lengi.
    De qatikka ai de ngene dlek ip ngene teqerl a ngua ai sa ngen seserl ver ama merlen
    peleqes na ngen. De maikka quasiq ai ama arlias per a ngen nevet luqa i qe tekmet
    ne ama vu. Be maikka ngeterl a ngen se liina. Taqurla be ngene dlek ip masna ngua
    ren sagel ngen. De maikka ngene dlek ip ngen seserl vet luqa aa viini, i liina
    i iini nge lenges na ngen. De ngene tekmet ip ngen deraarl ne luqa. Dai be qatikka
    ne liirang aa mai i ngene tekmet ip ngene seserl vet luqa ama merlenka, dai ngene
    teqerl ai maikka ama atlura na ngen. I ngenet dade gua lengi be quasiq a ngen
    a nge ama lengi sever a qerang arle ves.
  ctu-CTI: Ti la' ñusʌ la' ch'ʌjyemlel bajche' mi' mulan Dios. Q'uele awilan, wale
    weñʌch ti loq'ui. Ti la' yoque ch'ʌmʌ ti la' wenta la' tyoj isan jini tsa' bʌ
    i cha'le mulil. Ti la' tsictisʌbeyon bajche' ti' cha'le cha'an mach'an la' mul
    ti la' pejtyelel. Ti la' mich'q'uelbe i mul. Ti la' cha'le bʌq'uen. Ti wi'il la'
    wom la' cha' q'uelon. La' wom la' wʌq'uen i ñusan wocol cha'an ti caj i mul jini
    tsa' bʌ i cha'le mach'ʌ wen. Cha'an ti pejtyelel jini, tsa'ix la' tsictisʌbeyon
    aunque an i mul juntiquil pero ma'ix la' mul ti la' pejtyelel.
  zos-NT: Tzi'tam cuenta que jetse mi ndyuctamu; mi myaya'ndamu Diosis syunbase. De
    veras mi sunbana'ṉ ndzøctam viyuṉse; de veras mi ndzi'tam cuenta que ji'n vyøjpø
    nø mi ndzøctamupø, y yøti ji'name ndzøctam jetse. Y mismo ñe'c mi ṉgui'sca'tamu,
    y mi ña'tztamu, viyuṉsye sununa'ṉ mi ndø istamø, viyuṉsye sununa'ṉ mi ndzøctam
    mi ndzajmatyamuse. Mi ñchø'ytam dispuesto va'cø ngastigatzøctam chøjcupø'is yatzitzoco'yajcuy.
    Jetse mi yaj quejtamba que ja ijtam mi ṉgojata'm yøcsepø ticøsi.
  gvs-gvs: Moitamo. Kogita? Imi nuwomouyana nakae Yaubada latuwona go, nuwomou ina
    guinuwa yaimi goi kopoisógana bego kokabikaonegu. Go poisógana kaka geya, go sem
    toinimi kotasigimi. Go tasígina kaka geya, go sem tauyana ina goyo manuna koegamogamogu.
    Go egamogamogu kaka geya, go sem komatoita. Go matoita kaka geya, go sem kokatukuwonegu.
    Go atukúwana kaka geya, go sem lulumi ilíbwata manugu. Go líbwata kaka geya, go
    sem mami salau tauyana ina goyo koliune. Kaga liliuna goi bogina kovagitakoimi
    bego tauyana ina goyo manuna komi geya ami pikwanamo.
  kbm-kbm: Bingano. Pomate geb bunam etok gitangi yem beti galkik yem aplongg aim
    gimdil ve unalgum gen vevies walang ok. Ve gen bunam etok gilgum beti galkik yem
    umdil be upasang aim yaun sawa uvin aim ate, be unei yaun gitangi amolmol ebe
    ilgum tiate ok, be uvang tis upelk ve Pomate ge. Be tangg aim givin anongge ve
    undi amei, be ulgum ve unpasang amol ebe gilgum gen tiate ok ane yaun. Yem aim
    kulkul bambamo etok ete ges ru ve yem os aim luev gen walang ok ane gile gitangi
    roro-ngge be ulgum ti gitlek ite.
  rmc-rmc: Dikhen kaj tumen anďa kada pharipen, so hin pal e Devleskri voľa. Ča dikhen
    savi snaha the ochota! Savi dar, savi tužba a savi horľivosť! Savi voľa te potrestinel
    oles, ko kerďa o nalačho! Aleha savoreha presikaďan, hoj san žuže andre kadi veca!
  apr-apr: Le kakamata, ye kene yo Maro iyei ang a lomu madoko ye in nga, ngan le
    soo dada pombe pang yang i? Ye dada tani, in Maro iyei ang le ang ngan katara
    lomu moolmool bet katoo dada yo dook mata nga, inbe palbe leu be kamadit tina
    le kakarata betanga ye dada yo kiang nga. Inbe ang ngan kakap malmal ye dada yo
    ke geingi sennene nga, inbe katattadaia Maro le kawete bet ole kayemenaia tool
    yo iyei dada dook tiap nen i. Inbe ang ngan lomu bet le kakamatau mulu a kapamedau
    le lok iken dook mata. Nen le ye so tina le imot yo kayei ye tool tani yo iyei
    sennene i, ngan le kapitnai ang mallangana ben ang ngan taukamu busunu ye.
  tiy-tiy: Endob i begome, fégitung gom i fiyowe rénigoy Tuluse dob begome sabaf bé
    kétete i de fédéw gom. Non sabaf bé kétete i de fédéw gom, tintu méuyot gom rémigo
    bé fiyowe, brab toow fo méuyot gom émfégito bé éndaén i sala gom béleewe ni. Atin
    ménkérit gom brab ménbuku gom bé salae rénigoy ségétéwe begom. Atin méuyot gom
    émfésuwat begén. Mélaw, sabaf bé kétete i de fédéw gom, kénukum gom i ni sala,
    atin fénténgténg gom bé békén kagom sala i ni.
  nlg-nlg: Kau ghanaghana va na lei totobo te uto God te nea vanighau iga na pukuna
    na dikalio eni itamiu! Itaeni tau lutu laga ge au tatea ighau tau maemane, mau
    liona ghua ge kau talutatea tau levu ni pala itatana ahei te gehegehe hahi, mau
    rutu vania, mau mataghunia God. Nimiu na dikalio keri te hangaghau na pukuna itaeni
    tau liona na righiagu, mau liona ge kau hangau, mau tala na toroana ahei te lutu
    hahi. Tana lei totobo udolu tau gonighi ke, tau magoraa ge kau mua hahi tana hava
    te kale.
  dgr-DOGNT: Nǫ̀htsı̨ wınì k'ę̀ę̀ naxıdzeè etse t'à eładı̨į̀ aahjàa sìı wedaànıahdè.
    Dıì wet'à Nǫ̀htsı̨ gha naxınì nàtsoò ajà, hołı̨ı̨ nàowoò wedę ha dahwhǫǫ̀ aahjà,
    dǫ hołı̨ı̨ hogehtsı̨ nı̨dè naxık'èch'a hǫt'e, wet'à dajıahdeè laahjà, eyı ts'ıhɂǫ̀
    seahɂį̀ ha dahwhǫ, wet'à sedaànıahdè aahjà, t'asìı hazǫǫ̀ ekǫ-le sìı ı̨whąą̀ wesınìyaetı
    ha dahwhǫ. Eyı hazǫǫ̀ hołı̨ı̨ k'ę̀ę̀ k'ehokw'oo sìı naxı̨ naxıxè agot'ı̨ nıìle
    naxık'èedzǫǫ̀ aahłà hǫt'e.
  pes-OPV: زیرا اینک همین‌که غم شما برای خدا بود، چگونه کوشش، بل احتجاج، بل خشم، بل
    ترس، بل اشتیاق، بل غیرت، بل انتقام را در شما پدید آورد. در هر چیزخود را ثابت کردید
    که در این امر مبرا هستید.
  ron-1924: Кэч уйте, токмай ынтристаря ачаста а воастрэ дупэ воя луй Думнезеу че
    фрэмынтаре а трезит ын вой! Ши че кувинте де дезвиновэцире! Че мыние! Че фрикэ!
    Че доринцэ апринсэ! Че рывнэ! Че педяпсэ! Ын тоате вой аць арэтат кэ сунтець кураць
    ын привинца ачаста.
  tpz-tpz: Eöm se kokoman vavih, o tamak vëh ne Sosoenën to heꞌ a neöm, to vatvus
    vateeraꞌ en pa ma vu taateꞌ vih peöm. Ka manih po tamak pamëh ne Sosoenën to kunkuin
    en peöm, köm sun em, marën a vatotoopin a ma taateꞌ peöm. Eꞌ to kunkuin a ma kokoman
    peöm, pa ö nöm to siröꞌ a teꞌ vëh to nok voh pa hat. Köm naöp em pe Sosoenën.
    Kuru nöm to kokoman vaviꞌ e nem maꞌ pemöm, ivëh, ne eöm to eh suk rakah e nem
    pa vatotoopin a taateꞌ pa teꞌ vëh to nok voh pa hat. A ma tah kurus nöm to nonok
    nem, ee marën a vatotoopin a taateꞌ pamëh, ka taateꞌ pamëh, to vataare e non,
    pa hikta hat to teꞌ non peöm.
  agd-agd: Tiyarafenu ano ma mai arunaná maman dákó ein manon kama avúava sinta maman
    tiretin aúbaná dákóen mino. Mai avúava sinta maen ákona inin má doreya inká tiretiyan
    maman aní eya ída ume vane seya inká tiretí ankan ume van aranan iyáke akhokho
    van eya inká téin tonano van eya inká kama e yafíbe yoreya inká ena ma funtáde
    yaimin avúavá ma vareona ino. Mai avúavá ma eona anon aní eya siretimpin ída mana
    aau van minon te ono.
  rkb-NT: 'Ahasukatsihikrẽtsa tsikykaranaha. Ahakubyrize Deus isapyrẽnikia ty ahabo
    nyny niy. Ana bohi mytsaty tahaktsa kytsa! Iwatsahi kytsa wasani tsimoziknaha.
    Mybo batu ahaharere ty harapubetehe tsikykaranaha. Kawatahaha humo nepykba tsinymyrykynahaze
    tsikpybynaha! Atakta ahatuk imysapybyita tu nikara ihumo tsikahakyrikinaha iwaze
    ikiahatsa ipe: nabo pãoty tsikaha. Iwaze ahatuk zuba tsikpamykysokonaha: — Hawa
    ja tsikykaranaha wasani ja. Tybyi zuba tsimaha ja. Pauro mytuk tsimyzihikiknaha
    iwa mymytsumuẽhĩ — tsimykaranaha. Hawa tsikykaranaha wasani. Kytsa sizubarẽtsa
    ahasoho humo sispirikporẽtsa maha nikaranaha.'
  san-THA: ปศฺยต เตเนศฺวรีเยณ โศเกน ยุษฺมากํ กึ น สาธิตํ? ยตฺโน โทษปฺรกฺษาลนมฺ อสนฺตุษฺฏตฺวํ
    หารฺทฺทมฺ อาสกฺตตฺวํ ผลทานญฺไจตานิ สรฺวฺวาณิฯ ตสฺมินฺ กรฺมฺมณิ ยูยํ นิรฺมฺมลา
    อิติ ปฺรมาณํ สรฺเวฺวณ ปฺรกาเรณ ยุษฺมาภิ รฺทตฺตํฯ
  iws-iws: Sɨbgu sɨbgu daɨngwo omok tɨ hɨkɨm sɨmiir tɨrɨm mɨ Adi Komii siya sɨmiirɨn
    ha nɨnkpɨtkiyɨm kɨmiiram sɨma ɨni dimɨn wadɨekɨ wadɨe ɨmar yɨmbiyamɨm. Mɨ sɨma
    kɨmiir kwoɨn ɨmiir asi tɨrkɨm hɨriinan nwowam naɨngwowɨm. Mɨ sɨmiirɨn digɨumii
    haigɨngikɨm, tɨ dimɨn bibiyɨeyɨm kɨma napɨm, yɨpɨkɨ kara wɨnboɨnkiyɨm. Kɨmiir
    kwoɨnɨm sɨma kiprɨd haigɨnɨuwi, inkamɨn yɨpɨkɨn dimɨn biyɨe tɨrɨn siirɨn ɨgao
    yai boɨnɨm. Mɨ kɨma tɨ dimɨn biyɨe hɨriinanɨm yɨpɨkɨ kɨmiir nɨmbiyamɨm sɨmiirsi
    bɨdiyar mɨ ɨdidɨm. Mɨ kɨma hɨriinan bɨdiyar mɨ aɨngwowɨm, kara nɨti kɨmiirɨn sɨmiirsi
    whɨndiraeraram mɨ wɨm kɨma kɨmɨdiniya kamɨm dimɨn bibiyɨe tɨriyɨm, sɨmiir whɨnkɨnsiis
    haigɨnɨuam swokɨ kwanaɨngwo. Ta yokwowa kɨmiir tɨrkika, kɨma kariiram naɨngwokwonanaeiyɨm
    mɨ kariiram naɨngwowɨm, kɨmaka ɨrɨpa nwowam mɨ ya tariigɨna ya kɨmiir whɨnkɨnsiis
    haigɨnɨuga kɨmiir naɨngwo tɨbmiiya Adi Komii siiramɨn kɨrɨe nwowɨm. Kɨma kariir
    yai aiirɨn bɨdiyar wakaeyɨm mɨ ya tariigɨna, ya kariir nɨisiimauuga hɨnɨɨn, siyɨuɨn
    kɨma nwowiyɨn hɨnda tɨndan wadɨe bɨdi ywokiyɨn. Mɨ dimɨn biyɨeyɨm kɨmiir waraur
    nwowɨm sɨmiirɨn kɨma bɨdi sɨbgu tɨrkiyɨm mɨ siirɨn kɨma asi nɨridnatkikɨn.
  pol-SZ: Zobaczcie, ile dobra przyniósł wam ten Boży smutek—wzbudził w was gorliwość,
    chęć oczyszczenia się, oburzenie z powodu grzechu, respekt dla Boga, tęsknotę
    za mną, jeszcze większy zapał oraz pragnienie ukarania tego, który spowodował
    ostatnie problemy. Zrobiliście też wszystko, aby uporządkować tę sprawę.
  ztq-NT: Kwte do kyalnë sinak xyo styoo Dios, aan lëë na ¡kol kuy kchë nii beeñ do
    gan! Byeñ do nii no nii kchoo do xfavoraa. Blëë do aan axte ptsyeb to. Loxsye
    ngo lëë do kokladzy nyan do naa ni lëë do kokladzy nsaksi do xaa nii kwloo falt.
    Kchë ngo beeñtsyey do parñee kak nyoo nii lëdy to kwloo falt.
  zai-NT: Laguuya si pabiá' galán biree ni para laatu ra ucaná ladxidó' to modo na
    Dios, pabiá' ucuá ique tu guni tu ni jneza ti ihuinni nga ni cuyubi tu guni tu,
    pabiá' bidxiichi né tu laca laatu ne pabiá' bidxibi tu, pabiá' gupa tu gana gu'ya
    tu naa, ne pabiá' biyubi tu usaba ná tu ni bichee que. De irá modo bisihuinni
    tu ma gasti donda luguiá tu de ni cuze'te nu ri'.
  upv-upv: Ko norongen nga m̃isij nen nga miplari ji Atua ololi erres elep. Ololi
    nibe kami ous nga kaploli nise kami p̃irres luwi. Ololi kamlolarsi nir nga marloli
    m̃isij, ko kamvirralir. Kamrrorrmi elep nanu nga mowrair, ko kamrrorrmi tutuner.
    Kamloli erres p̃etp̃eti.
  wap-NT: Mazan wuruꞌu kashaꞌora-karu Tominkaru aipan kawanaꞌatiꞌoraz, pidan ikoda
    uruu idaꞌan panyukunuu maꞌozaka-kinaa nii. Uruu idiꞌo wuruꞌu sariapa unao diꞌitinpaꞌakan,
    naꞌiki tuukii uaipaꞌakan usakitapadan wuruꞌu pidan oiainapanuz. Naꞌiki sariapa
    utoꞌoraꞌakan umamashaatakan idi wuruꞌu oiaꞌo shaꞌapaapa-kaoaz. Sariapa utarian,
    uaitapaꞌakan idiꞌi naa Tominkaru patakaꞌutan nii pidan umamuudakan an pashaꞌapaapan
    oiaꞌo. Sariapa uaipaꞌakan õmorowautapan oo õmakon uꞌidiꞌiti. Sariapa uaipaꞌakan
    õaitapan tuukii unyukunuitapan õgaru. Uruu idi sariapa mishi upatakaꞌutan pidannao
    wuruꞌu shaꞌapatainaouz oiaꞌo, naꞌapa õparadan kawanaꞌati. Wuruꞌu ushaꞌapatanii
    kidaz idaꞌan utukapa-kida mishiꞌo aonaa ubaokopatinan oiaꞌo shaꞌapaapa-kao dauꞌati.
  mva-mva: 'Kaba kamaita! Nanaranga ilo-buku ngaedi itaga-soadi be ono ilo-ming imarangaki
    be muzi uia bokai kaememaki: kamoangmoangi be mata goalakadi karorokaki, be pangana-ming
    kazezeleki be giriki kam-lo dieneno nge kaduatatate. Mata goalakadi mara-ming
    dieneno nge kanama-rarataki. Norane be nge mata goalakadi mara-ming kaitaita,
    ata kana tago teke kaememaki. Ata nge kodeka ilo-ming dipitipitilaki be kadodogoragora
    be mata goalakadi nge kadoadoraki. Nge bokai ka ilo-ming ere-moarungadi be kamatea
    kana karere. Bokaibe ilo-ming nge dibukubukutaka be kanodonodo-ma. Be karerere-tina
    tamoata giriki diememaki nge sururu dadokidoki, moaki baraunakadi dipurapura.
    Bokai kamuzimuzi nge ono neming-la moimoi be mangata kananga-kaming moatubu ngaedia-lo
    nge kam giriki neming tago-tina.'
  dwr-NT: Xoossay he hintte kayyuwan ay ayifiyaa immeeddentto be7ite. Hinttena ay
    keenaa denthetheeddenttonne hintte geeshshatethaa tumayanaw hinttena ay keenaa
    zaaruwaa imisseeddentto, ay keenaa hanqqetheeddenttonne ay keenaa taw yashisseeddentto,
    ay keenaa seelisseeddentto, ayaa keenaa taana laamotisseeddenttonne naaqo oosuwaa
    oothawantta muranaw ay keenaa giigisseeddentto paacci be7ite; hintte hintte huuphiyan
    geeshsha gideeddawaa ubbabankka erisseeddita.
  kfw-kfw: 'Ajarchu enru, hiwa ningmalung poongna hin, Pathian in angme itho: nangni
    iteii kajetmak ning enasik-ah, angtuk malung kaluut-ah inaboolme! khawatuk lunghongna,
    khawatuk china, khawa ngai jetna, khawatuk malungluutna, chuonkathamak katho ngai
