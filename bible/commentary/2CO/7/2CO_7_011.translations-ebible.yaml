  meu-meu: 'Mani ba laloa: ina Dirava ena amo lalo-hisihisina dainai nahuamui o toho
    ani? lalomui o hamaoromaoro ani? lalomui e hekwarahi ani? o gari ani? o helaro
    ani? o haheauka ani? dika davana o heni ani? Kara iboudiai lalodiai kerere vada
    o hamaoromaoro.'
  yva-NT: 'Wadanide! Wasanimaumbe wato ama ine manui rave, weye wasanimaumbe mamaisyo
    Amisye apa bekere rai. Ama ine no taiso: wabeke dave indamu wapo raroron wasisa
    watavondi vatane wato apa ayao kakai raije ramu. Wapari arono wapo apa ayao kakai
    namije raen muno wajaniv, weti wapavave wapo mangke raugaje ai. Muno wasaemeno
    rinai ti wapare wabeker wapo rinaen akato. Anakotar tenambe umaso mo raroron weapamo
    wapo ayao kakai inta rave ramu arono ana umaso nande.'
  dgc-dgc: Ey enta moy tu pagsésisi moy a gébwat ta Diyos. Dahil ta éya, éy nasanike
    kam, a naiyamut kam to gimet sina a medukés. Sakay pinarusaan moy agad tu te kasalanan.
    Naniwala kam dén diyakén. Nagpatunay kam dén diyakén a éwan kam tu kasalanan.
  zpm-NT: Goḻgaṉ gaṉle, pa lotaa bzhixcuaa to niina ne bio to guieḻnë co. Haxta biaa
    to biini, bioxco to blee to zha co lo doḻ ne quiayuṉ zho ga; bieṉ to gaṉle nonguieḻa
    rlisqui naaw. Gacxe waa, zeeṉe goṉ to pa lotaa nac doḻ co, güeyniew guic to ni
    wbiṉladz to; goṉdzedraa to zho. Niicle ne gocladz to tebaa i zo naa nedz naa rson
    dieṉ zha niuṉ to; per tibaque beeṉquizh to zho miṉe beeṉ zho ga. Wen ne sca beeṉ
    to, ga blu to gaṉle rdziguiende to doḻ ne beeṉ zho.
  hix-NT: Noro yano me mak mekhokatxownà. Àro ke, ohxe oyesnàr komo xe rma haxa mehxatxkon
    hamà. Atxke manatxhe katxho mehra harha mehxatxkon hamà. Kwawonye nay hamà, anhà,
    kany me harha mehxatxkon hamà. Khoryenkomo wya ayanàhnohrà kom hona harha menyatxkon
    hamà. Ronyàr xe rma haxa mehxatxkon hamà. Rakoronomanàr xe rma haxa mehxatxkon
    hamà. Tanhàn hokonotho hanatanàhrà xe harha mehxatxkon hamà. Àro wyaro rma ohxe
    harha oyesnàr komo xe mosonyhetxkon hamà. Atxke manatxhe katxho mehra harha mosonyhetxkon
    hamà, Khoryenkom yano me oyekhokanàr kom ke mak ha.
  sim-sim: Armek ji hishika. Wavu jihi kavak nari nombo orok Avui Wasilaka or urik
    wapjivi jihik tasari sir. Uhu mbele kava os jihi ambek ji urin anatolo wornari
    jir. Uhu ma or kavakavan uri oton ngriari jir. Uhu las avak mbele kava las jihik
    nawak Avui Wasilaka jirin kavak or nanda ngashi, karem ji hishihi ajenda jir.
    Uhu ma oton ji mbashirik jir nga nor lotu undarin halari ri. Uhu anin ji heyekwak
    jimu nikishinduwa. Erem ji uwa osmu nombo wornan ji tiyandan mukunduwa.
  npi-ULB: हेर, यस ईश्‍वरीय शोकले तिमीहरूमा कति ठुलो सङ्कल्प उत्पन्‍न गरायो । आफूलाई
    निर्दोष प्रमाणित गर्न तिमीहरूमा कति ठुलो सङ्कल्प थियो । तिमीहरूका क्रोध, डर, तृष्‍णा,
    जोस र न्याय भएको हेर्ने तिमीहरूको इच्छा कति ठुलो ! यी सबै कुरामा तिमीहरूले यो
    विषयमा आफैँलाई निर्दोष प्रमाणित गरेका छौ ।
  cgc-cgc: Isipen nyo dayad na nabuat nyo en tenged kaagi kaw ta sakit ta beet na
    igo ta liag ta Dyos. Disidido kaw gid ta pagtuman ta ake na ambal daw gaprusigir
    kaw man en na ipakita nyo dayad na buat. Nasebean kaw gid ta buat nyo kan-o na
    malain na nasambit ko en naan ta isya ko ya na sulat daw adlek kaw man na silutan
    kaw ta Dyos. Liag nyo gid na magmiad isab ki kami daw sunuron nyo gid ake na ambal.
    Disidido kaw gid ta inyo na pagdisiplina ta ittaw ya na gabuat ta malain. Tenged
    iling tan mga pabuat nyo, pakita nyo na ula may masaway ki kyo parti ta inyo na
    pagtuman ta ake na ambal ki kyo.
  tim-tim: Ekŋet. Biwi bâle owâiŋande yeŋgâlân bunŋe dondâŋe umalâk mem miawagep arekŋe
    wan akyeŋgiep? Arekŋeak hâwât yekto Anutugât hamep akbiâ biwiyeŋe indembo agatmâ,
    “Paulo nengâlân togom heŋgem nenguâk.” dâm den heŋgemgoyi. Akto arekŋeak goaŋ
    yekto luâk bâleŋe agep are kukdâ aŋi. Hain akbiâ agak memeyeŋe âmâ tektekŋân hain
    miawakto ârândâŋ agep.
  yor-yor: Kíyèsi i, nítorí ohun kan náà yìí tí a mú yin banújẹ́ fún bí ẹni ìwà-bí-Ọlọ́run,
    irú ìmúraṣíṣẹ́ tí ó mú jáde nínú yín, wíwẹ ara yín mọ́ ń kọ́, ìbànújẹ́ ń kọ́,
    ìpayà ń kọ́, ìfojúṣọ́nà ń kọ́, ìtara ń kọ́, ìjẹ́ni-níyà ń kọ́. Nínú ohun àmì kọ̀ọ̀kan
    yìí ni ẹ̀yin ti fi ara yín hàn bí aláìlẹ́bi nínú ọ̀ràn náà.
  wos-wos: God mawuli yandéka maki guni hurungun sémbutka guna mawuli xak yandéka
    wun xak guniré dé yikafre huru. Hurundéka guni yikafre sémbut hurunjoka mawuli
    yata wun haraki saraki jooka hu hwenjoka guni mawuli ya. Mawuli yata guni wun
    haraki saraki sémbut hurundé duré guni haraki hundi wata, hurundénka roota, guni
    wun haraki saraki jooka guni hu hwe. Hu hwetaka némbuli jémba guni re. Reta guni
    wuniré wambula xénjoka guni mawuli ye. Guni wungi hurunguka atéfék du takwa di
    xékélaki, guni wun hurundén haraki sémbutka yawundu nahafi yata guni yikafre sémbut
    male guni huru.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌ quĩrãca bãrãra sopuasid̶a bẽrã maʌ̃ sopuaba bãrãa jipa
