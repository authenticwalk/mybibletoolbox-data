  amu-NT: Queⁿꞌyoꞌ cwenta juu na tyomꞌaⁿꞌyoꞌ na chjooꞌ nꞌomꞌyoꞌ teilꞌueeꞌñe Tyꞌo̱o̱tsꞌom.
