verse: 2CO.007.011
translations:
  kpx-kpx: La di levaleva evisi isulahamale kemo Dilavau la hoesegevenu. Ige kemo
    la hovedevei isiviale vaveve toela ke halevai. Di la vaveve toela kemo hoto louveve
    ke la vabuhavoi isiviale di tota la vahaeho vai. Katealemo la vaveve toela vale
    keho hoto loui mai dubumo haliohatuale kemo di bae hotobe loulivebene.
  okv-H: Eto ungona osaga keheva amo God na ikena avoeto keheva te ungo be kivujo,
    amita tutumota amo ungona jo tapa na embo jajavotoho asi ue ungota ari avoembo
    ajato eto namote namei eto ehako osa ue ke avo tambu aja uje isapamane ereova
    avo kogue ungo pehumba ari haite ae kogona.
  tbo-tbo: O galeya amalai omi nugowiyuwana Yaubada i dewaya po o ileta kadidili po
    o nugolelehi lidumalu memi uyahina. Yaka o baha kadidili anai matoutami, po a
    luhogalami o wele memi po o nonogo tu dewaapapoe wimeihana binei. Ginouli atapuhi
    uyahihi o wogeletena memi naka ega omi powa awai.
  mal-C: ദൈവികമായ ഈ ദുഃഖം നിങ്ങളിൽ ഉത്സാഹം, നിരപരാധിത്വം തെളിയിക്കാനുള്ള ശുഷ്കാന്തി,
    ധാർമികരോഷം, ഭയം, അഭിവാഞ്ഛ, തീക്ഷ്ണത, നീതിബോധം തുടങ്ങിയവയെല്ലാം എത്രയധികം ഉളവാക്കി
    എന്നറിയുക. ഇവയാൽ നിങ്ങൾ നിഷ്കളങ്കരെന്നു സ്വയം തെളിയിച്ചിരിക്കുന്നു.
  grc-SR: Ἰδοὺ γάρ, αὐτὸ τοῦτο, τὸ κατὰ θεὸν λυπηθῆναι ⸋ὑμᾶς,⸌ πόσην κατειργάσατο
    ὑμῖν σπουδήν, ἀλλὰ ἀπολογίαν, ἀλλὰ ἀγανάκτησιν, ἀλλὰ φόβον, ἀλλὰ ἐπιπόθησιν, ἀλλὰ
    ζῆλον, ἀλλὰ ἐκδίκησιν. Ἐν παντὶ συνεστήσατε ἑαυτοὺς ἁγνοὺς εἶναι ⸋2ἐν⸌ τῷ πράγματι.
  bgc-bgc: इस करकै सुणो, परमेसवर की ओड़ तै मिलण आळे दुख तै थम कितने गुणवाण बण गये,
    थारे म्ह कितना उत्साह, जबाबदारी, रिस, भय, लालसा, धुन अर बदला लेण का विचार छोड़णा,
    थमनै सारी तरियां तै न्यू साबित कर दिया सै, के थमनै इन सारी बात्तां म्ह कोए कमी
    कोनी छोड्डी।
  khz-khz: E Palagu genana evogomaina aovitiviti e tugamagina na rakagau gomi gemi
    ai pevega-walara iotugamagi-gitagitaa. Neia genana gomi toma gemi tugamagi pege
    rorirori, goririwa-rakavana kala namaramo nuganugami ai pio kalara. E gemi ririwa
    kamuna matotaumi pio vealeva-vagi metau reketa geriana. Vokepi ekalaato talimana
    genai ati goverereto, au kaliku na gokalito, gemi ririwa kamuna gemi ai mapana
    wati, gemi ririwa kamuna maki vokepi ekalaato talimana gena maguli pene rorirori
    vegata, e gemi ririwa ia gena kala rakavana voina metauna pene gapia vegata. Gomi
    na ekala maparara gokalarana geriana govevega-taunataunana, gomi vokala rakavana
    genana pio vegaivagi, ati gemi kepi.
  deu-TKW: 'Sehet doch diese göttliche Betrübnis, die ihr erlebt habt: wie hat sie
    euch zum Ernste getrieben, ja zur Verteidigung, zur Entrüstung, zum Schrecken,
    zur Sehnsucht, zum Eifer, zur Vergeltung. Alles habt ihr gethan, euch rein in
    der Sache zu beweisen.'
  zsr-NT: Gul‑yutscaꞌ ca bugunëꞌ dxin Dios yöl‑laꞌ ruhuiꞌni queëliꞌ naꞌ. Ben ga ruiꞌ
    ládxiꞌliꞌ‑nëꞌ Dios. Ben ga gúꞌniliꞌ urujliꞌ dxiꞌa. Ben ga gleyliꞌ nu naꞌ ben dul‑laꞌ.
    Ben ga rádxiliꞌ‑nëꞌ Dios. Ben ga bëꞌ ládxiꞌliꞌ gunliꞌ ca rna xtidzëꞌë Dios. Ben
    ga nadxiꞌiliꞌ‑nëꞌ Dios gdu ládxiꞌliꞌ. Ben ga gúꞌniliꞌ gunliꞌ zxguiaꞌ nu naꞌ ben
    dul‑laꞌ. Benliꞌ le nac bëꞌ cutu bi dul‑laꞌ nabágaꞌliꞌ niꞌa qui lë naꞌ guc.
  lin-lin: 'Botala makambo oyo mawa ya malamu na miso ya Nzambe ememaki kati na bino :
    bolingo, molende mpo na kolimbisana, koboya mabe, kotosa, posa makasi ya komona
    ngai, komipesa na mosala, molende ya kopamela mabe. Na nyonso, bolakisaki penza
    ete bosalaki mabe te kati na likambo oyo.'
  hns-NT: Toelog pastaile djaise Parmeswar maangat raha, aur dekh toelog ab kaise
    hoi gaile hai! Ab toelog koetjh karle. Toelog dekhaile kie toelog aapan boeraai
    tjhor deile. Toelog goessaile sab kharaab tjiedj par djaun howat raha. Toelogke
    sotj bhail aapan iesaai samaadj par. Toelog maangat rahiele hamse phien ek howe.
    Toelog kamaasoet hoike Parmeswar ke man waala kare lagale aur oe iesaai bhaai
    ke sadja deile djaun paap karat raha. Ie karke toelog dekhaile kie toelog maange
    hai safa se aapan djiewan bietaawe.
  noa-E: 'Pãadë oobat, jãg pãar ökhĩirjuu narr jũrr jãgajĩ Ẽwandamau pãar dʉ̈i: Warr
    pãrau jãg woun khaigba simjã oobamjö wai naajim; pari ĩs pãrau i dʉ̈i sĩi par
    daúa ooba chi iekkhõr ëudʉ auwia ya arreglaapʉ̈ijierram, pãachpata dʉ̈i khaigba
    nʉm am ugua. Chadcha pãrau jãg khõchkhaba narr aawai dʉ̈i khĩir mas chi iekkhõrjã
    ëudʉ aujierram. Jãgbarm aig chadcha pãrau Ẽwandam ökhö nʉm anʉm. Chadcha mag pãach
    oon mapim khõsi narr aawai chi mag ich bãaurr ũan dʉ̈i sĩerrjã mʉ barju nawe pãrau
    i dʉ̈i sĩi par daúapai oobajierram. Pãrau i dʉ̈i mʉgbarmua bigaaum khʉʉnaujã pöd
    pãachdëujã pãach ipaarmua jãgpim khõsi narr aawaita jãg sĩi oo wai naajim aju
    khaba nʉm.'
  eng-EMTV: For behold this very thing, that you sorrowed in a godly manner, how much
    diligence it brought about in you, even an eagerness to defend, even indignation,
    even fear, even longing, even zeal, even vengeance! In all things you demonstrated
    yourselves to be pure in this matter.
  mib-NT: Te ni cacucuíhyá ni rō nájnūhun cúní Yaā Dios, te vijna te cájito ró náa
    vāha ni jejníñu. Chi ni canacani ndasɨ́ ni rō ni sáha, te ni canducú ró jeē quéndōo
    ndaā rō, te ni cacuxeēn rō nuū tée ni sáha cuēchi, te ni cayūhu ró jeē ní castɨ́vɨ
    ró núū yā. Yūcuán na te yōhyo ni cacuni rō coto tucu ró núū rī, te yōhyo ni candɨhvɨ̄
    ni rō ni cacuxeēn rō nuū tée ni sáha cuēchi ún. Te súcuan ni castéén rō jeē tú
    cuēchi ró, chi tu ní cájejnúhún ró cuēchi ni sáha tēe ún.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक्‍पा खिनिॽ निङ्‌वाॽ तुक्‍माल्‍ले़
    खिनिॽओ थे़मा चोगुआङ् वाॽ के़लॽबा पाःन्‍निन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥ खे़ल्‍ले़
    कुसिक्‍के़सम्‍बा के़जोगिॽआङ्‌खिनिॽ से़क्‍खाए आप्‍तिक् मे़ःन्‍नेबा चोगिगे़ फाॽआङ्
    ओसेःन्‍गे़धाक्‍सिङ्‌बा के़जोगिॽरो॥ खे़ल्‍ले़ खिनिॽ लुम्‍मो लायो के़जोःक्‍पाहाॽनु
    कुसाक्‍के़न् के़बोःक्‍पा के़जोगिॽरो॥ खे़ल्‍ले़ लायोःल्‍ले़ तारुबा खुम्‍दिङ्‌ङिन्‍नु
    के़गिबा के़सिःबा के़जोगिरो॥ खे़ल्‍ले़ग इङ्‌गाॽनु तुम्‍मा निङ्‌वाॽ के़जोःक्‍पा
    के़जोगिॽरो॥ खे़ल्‍ले़ लायो के़जोःक्‍पाहाॽ खुम्‍दिङ् पिमासिआङ्‌निङ्‌वाॽफुमाङ्‌ङो
    तोःम्‍मासि निङ्‌वाॽ के़जोःक्‍पा के़जोगिॽरो॥ खिनिॽग काक् पाःन्‍नो से़क्‍खाए फोत्‍या
    मे़ःन्‍नेबा पोःङ्‌मा ओसेःन्‍गे़धाक्‍कासिरो॥
  xnj-xnj: Hinu mlola chechihengiwi muungolongondi winu ngati Chapanga cheaganili,
    hinu nyenye yevakiti mkangamalayi neju, kulangisa kuvya mubudili lepi. Mwaviniswi
    mtima na kukenyemuka, chemvii na mnogo uvaha wa kunilola, na mukumlekela Chapanga
    ahukumwayi. Nyenye mulangisi mukila njila kuvya mubudili lepi mulijambu lenili.
  mmx-mmx: Mina ven lempanga ne Moroa ga lox asuusu i mi na lainbulu atnimi ngan levereven
    kibis eburu mi lodoxoma ri vaase pe nimi. La loklox aronga mumu laxakapmek kantubu
    atnimi la lusumsuma avukat tinama la lurutu eburu minema. La mi gagas ti raba
    songsongot nedi dik lok leveloklok kakapmek. Keneng at nai leveloklok, miga lox
    asuusu axa nemi do mi goxo ruuna tosoogong keneng at na lekarakat.
  cbr-NT: Nucën Papa Dios cuëëncësabi oi masá nuitutancëxun camina 'ën mitsu cacë
    bana upí oquin sinan. —Sinanima cananuna usai 'ia —quixun sinánan —ami rabínquinma
    an 'aisama ñu 'acë uni 'axunma 'anun cacëma 'aish cananuna 'aisama 'ai —quixun
    sinani racuë́quin camina upí oquin mëníoti sinan. Camina 'ën mitsu isi cuanti
    cuëëanan, an ñu 'aisama 'acë uni upía 'inun 'ë mitsu cacësabi oquin 'aquian. Mitsun
    camina 'ën mitsu cacë ñucama upí oquin mënío quixun cana 'unanin.
  tee-NT: Pus ju uxijnan ni xa'amak'anininat'it ixlacata mi'alactu'unti'an tachi ju
    k'oxich lhiulai ju Dios pus alakts'int'it ta yu xajun ju mi'atsucunti'an ju chavai.
    Pus ixlhichux mi'alhunut'an ixlak'oxip'ut'unat'it ju anu' alactu'unti. Lana ixnonat'it
    ni jantu k'ox xalhiulayat'it tachi ju xalai ju anu' lapanac ju makvi lamilhi'uxijnan.
    Chai na ixlhit'alhk'amt'at'it ni lai chunch xalai ju anu' lapanac. Chai na k'ox
    xat'alhanant'it. Slivasalh ixlak'oxip'ut'unat'it ju anu' lhamak'an. Ixlac'asq'uinat'it
    ni camapala' ju ixtapalh ix'alactu'unti ju anu' lapanac chai lana mamak'alhk'ajnit'it.
    Pus ni chunch ju ixlayat'it pus putasui ni salaka unt'at'it ju chavai ixlacata
    ju anu' lhamak'an.
  eng-LSV: for behold, this same thing—your being made sorry toward God—how much diligence
    it works in you! But defense, but displeasure, but fear, but longing desire, but
    zeal, but revenge; in everything you approved yourselves to be pure in the matter.
  cak-NT: Xe titzu' anchique xu'on ri bis ri xuya' ri Dios chiwe. Can ch'anin xixtiquier
    xiben arreglar ri xbanataj chi'icojol. Can xik'alajij chinuech chi can man ja'
    ta rix ri c'o imac. Can man xka ta chiwech ri rubanon-pe ri jun, roma kajinak
    pa mac. Can xixi'j-iwi' roma xiben entender ri itzel ex ri c'o chi'icojol. Can
    xik'alajij chi can jojijo-wi. Can xe ri nurayij ri Dios nijo' niben, romari' can
    ja' xilesaj-e chi'icojol ri xbano mac. Can utz xiben che ronojel.
  pah-NT: Pehepia ti pejeaporog̃ita jirojijyja pevy'are'ymame pejikote'varuhua rehe
    pejikovo Tupana'ga remimbotarimova'ea rupi. A'ero pe penhimbovyvy kiro. Pe pejirokwa
    pota pejikokatuavo pejivavagahiva pejihe kiro. Penhimonha'nga pe pejikote'varuhuagwera
    rehe. Pekyhyji pe tiruahũ po ti ore ve a'ero nehẽ javo. Pe ji repiaga'u hete pe
    ji arõheteavo. Pemondo pe hahyva'ea pepyteripeve'ga pe topohi ti ga okote'varuhua
    hugwi javo. Nahanahã pe pehepiuka pa ore ve a'ero pejipohira pejite'varuhua hugwi.
  sja-NT: Taipa k'awa p'anɨ wãara Tachi Ak'õrépata parã k'ĩsia p'uapi baji, parãpa
    tai ome isapai t'ãri auk'a bɨ k'inia p'anadap'edaa perã. Ichiaba jõma k'awapijida
    taimaa, parã pia ak'ɨdamerã. Ichiaba parã k'ĩrau p'anajida chi nepɨra jɨrɨ p'anɨɨrã
    ome. Ma awara waawee p'anajida, mãgɨɨrã k'aurepa Tachi Ak'õrepa parãmaa ne-inaa
    k'achia ooi jĩak'aapa. Ichiaba iidijida mɨa waya parã ak'ɨnamerã. Parãpa ne-inaa
    pia oo k'inia p'anɨ Ak'õrepa oopi bɨk'a, yiaraa iru ba k'inia p'anadairã chi nepɨra
    jɨrɨdap'edaarã. Ma jõma oo p'anɨpa taimaa k'awapi p'anɨ parã wãara ma nepɨrade
    t'ĩu k'iniada-e paji.
  xed-xed: 'Nghawangha ta skwi klaghunak tsa gurɗatá ŋuɗuf manda ya ta zɗəganatá Lazglafta
    ya ɓa, nghawangha ká kuni ta ŋavata ka payanatá nzaku, ka tsalaptá ghəŋa ghuni
    mida kəʼa ta husaghunata, ká kuni ta zləŋay, ká kuni ta mama nghaŋtá iʼi, ká kuni
    ta kuma maga skwi ta zɗəganatá Lazglafta, ká kuni ta fata ghəŋa ghuni ka zlaha
    mnda dmaku. Ma maga inda tsa skwiha ya maraŋta kuni kazlay: Ta haɗ kuni ma tsa
    skwiha ya wu kəʼa.'
  mks-NT: Cánde̱hé ndó ndaja na̱caja ndeé ini ndó tá na̱cacuéha̱ ini ndó tá quia̱hva
    cúni̱ Ndióxi̱. Joo tá co̱ó ña̱ yóho ná ya̱ha ta a̱ jándacoo toho ndó cua̱chi na̱sacaja
    ndó, nduu. Joo viti a̱ ju̱ú quia̱hva na̱xo̱jo̱ ini ndó sa̱ha̱ mé cua̱chi ta na̱yi̱hví
    ndo̱ sa̱há. Ta tá na̱ndihi já na̱xi̱ca̱ ini ndó cuni ndó ye̱he̱ ña̱ ná chindeé
    e̱ ndo̱hó. Ta a̱nda̱ já na̱sahi̱in tia̱hva ndó jándoho ndó ini da̱ na̱caja cua̱chi
    cán. Ta xi̱hín ña̱ yóho náha̱ ña̱ co̱ táhan ini ndó xi̱hín cua̱chi na̱caja da̱
    cán.
  gfk-S: Mu nes baak, be aso ing ikin ra tapunuk nong i haruat ma no sinisip tane
    God te hatawat naramon ta ira numu nilon. Karek pa mu le lik be a linge na hinasakit
    ikino sana tintalen, iesene be a dades na linge ie. Mu manga mamahien ura hamanis
    be pa mu le tur tano sasana, mu ngalngaluan utano sasana, ma mu burut um. Karek
    mu manga sip be mu na nes iou ma i mamahien ira tinga mu utagu. Mu ga tur na pinarie
    ter, mu gom hapadano nong ga gil no sasana. Taitus ira numu tintalen mu te hamanis
    be pa mu le gil tike sasana ta ikin ra linge.
  bmu-bmu: Eŋön Anutugö sihimŋaŋgö dop wösöbirik aketka gamu miaŋgö ölŋan uruŋine
    ahui letotkeri, mi kewöta ek welipköba kewö jime, “Nini gönmönahotnini mosöta
    urunini tokoba urukönöp qakŋe wahöta könanini sohosohoŋi kewöta mindiŋgöin. Ambazip
    siŋgisöndok akeri, mieŋgöra uruninan wahöri sisit memba jim eŋgiin. Anutugö jitŋi
    oŋgitpinbuköra auruba keŋgötnini möta Polnöŋ kaba uru meleŋninaŋgö ölŋi ekŋapkö
    köpösöŋgöba malin. Urunini ahakmeme diŋdiŋi akingöra alin aka kunöŋ köna qiwitipköyöhi,
    mi mindiŋgöm waŋgibingö jöjöröba malin.” Mewö jigetka dop kölma. Nalö kewöŋe köna
    diŋdiŋi wuataŋgözei, mi kondel niŋgigetka ehal.
  dgz-dgz: Menan God anu imaeni gapan anu sisimeana menan guegue kakaewa ugup ugup
    venasen. E inak ega anu tamanamepen menan gari gangan amba tap seke take tayan,
    imuya potaya amun doren. Menan e tamana di tayan. Ap menan endi e koewa da ya
    tayana oisewa kaimakaet waiwanin.
  eng-GNV: 'For beholde, this thing that ye haue bene godly sory, what great care
    it hath wrought in you: yea, what clearing of yourselues: yea, what indignation:
    yea, what feare: yea, howe great desire: yea, what a zeale: yea, what reuenge:
    in all things ye haue shewed your selues, that ye are pure in this matter.'
  zaa-NT: Pero lebi'į nna uccua huáni triste losto' le, pero beyàcca le arrepentir
    por ca tul·la' qui' le tì' rú'ulatsi' Tata Dios. Liúyu tsaáruhuá ti'iỹa tsè' chi
    tàlią́ le por la' rehuiní' làtsi'á, pues luegu taá gutixà'a le tsè' taá nu chi
    beni le màsqui'ba bitsa'áni le ttu tsàstitó' por nu uccua nna gùtsì tabáni le.
    Làniana uccua tehuá latsi' le ilá'ni le inte' attu nna yala listo uccua le para
    guni le nu ná tsè' nna gulèqquia latsi' le guni le disciplinar enne' gulú'u fáltaá.
    Por iyaba ca cosį nna chi belue' le qui'ni hualíbáni le bihua ná le culpable acerca
    de escándaluá.
  eng-WEBSTER: For behold this very thing, that ye sorrowed after a godly sort, what
    carefulness it wrought in you, yea, what clearing of yourselves, yea, what indignation,
    yea, what fear, yea, what vehement desire, yea, what zeal, yea, what avenging!
    In all things ye have approved yourselves to be clear in this matter.
  guh-guh: Panajamatabëcuenecanaëjëre mapacueneje. Pacuenia Dioso pacatojitsipa, bitso
    paxamë payanajamatabëxainame panijaneconi. Nexata baja aeconoxae paneconijibimë
    Dioso pitabarata. Najamatabëcuenereviabiaya baja pacanaëjëtame panijaneconi. Pepacuene
    panavajunupaebamenua Diosojavabelia pacuenia paexanavanapame. Paxamë picani bitso
    pabaraanaepanabiabame paxamëyajuvënënë, ponë pibisiacuene exanaponapona paxamë
    tuatuajëta. Panecujunavabiabamenua picani bajaraponë pijaneconi yabara. Itsiata
    bitso pajitsipame paneexanaenexa Dioso papecatojitsipaecuenia. Pasivanajamatabëcueneveretamenua
    panenaneconitsiaexanaenexa paxamëyajuvënënë, ponë pibisiacuene exanaponapona paxamë
    tuatuajëta. Bajarapacuenia itsa pasivanajamatabëxainame pibisiacuene pexanaponaponaenë,
    Dioso patsitanajamatabëcueneitajëtame Diosojavabelia apo panenaneconitsijava.
  bon-bon: Yoo, weeme peei ngenecu mäpu lui Acejiyame me singi ge weeme tääpume, siige
    weene jepäneye tabe ngena jaawenepi weeme tääpume. Tabe jiwenipi weene aclajutame
    piiyepu awabudnitame, egä weene nuuja conocono lica ituge wawena. Weene claabe
    me läbitipeye, ngena te itu läbitepi; wälu me läbitipeye, ciige ngena te läbituge.
    Peei te cuta jiwenipi egä weene singi cebine päpäname piiyepu cebine äwärimtame
    piiyepu cuta pui biname ne daremu wawename, lui te niiya mule jaawenepi weeme
    sobe cabu. Siige weene ai lui ituge awabudnita, egä weeme niiya lica ge, ngena
    te itu läbitepi.
  nhw-BL: Huajca ximomacaca cuenta quenicatza anmechpalehui nopa tequipacholi catli
    anmechpanti pampa anmotequipachojque quen Toteco quipactía. Chicahuac anquinequiyayaj
    anmomanahuise huan yeca ancualanque ica nopa tlacatl catli tlajtlacolchijtoya.
    Catli panoc quichijqui para anquiimacasise Toteco huan para anquinequise ma niya
    nimechpalehuiti. Huan amoseltzitzi anmotemacaque para anquitlatzacuiltise nopa
    tlajtlacolchijca tlacatl. Anquichijque nochi catli anhuelque para anquixitlahuase
    nopa tlamantli para ama ma nesi amojuanti amo anquihuicaj tlajtlacoli.
  swh-ONEN: 'Tazameni jinsi huzuni hii ya kimungu ilivyoleta faida ndani yenu: bidii
    mliyo nayo, juhudi mliyofanya kujitetea, uchungu wenu, hofu yenu, upendo wenu,
    shauku yenu na jinsi mlivyokuwa tayari kutoa adhabu inayostahili. Kwa kila njia
    mmejithibitisha kuwa safi katika jambo hilo.'
  wbi-wbi: lolagha! ulusukunalo luno lukwisa muvughane vwa Nguluve, luvapeliile kuuva
    ni kivavilisi ikya kuvomba sino sinoghiile, luvapeliile kukujoleka kuuti sino
    muvomba sa kyang'haani kukalalila uvuhosi, kukumwoghipa uNguluve, kusyukua kkum'bona,
    na kuvona kuti juno ahokile upiile uluhombo lwake. mu isio sooni muhufisie kuuti
    muli vasila n'kole.
  bba-bba: Gusunɔ u bɛɛn nuku sɑnkirɑnu dendɑ. Tɛ̃ i mɛɛrio nɡe mɛ nuku sɑnkirɑ ni,
    nu derɑ i lɑɑkɑri kuɑ mɑ i kɑ tii yinɑ, nɡe mɛ bɛɛn nukurɑ kun do mɑ i bɛrum kuɑ,
    nɡe mɛ i kĩ i mɑn wɑ kpɑ i mɑn wurɑ, nɡe mɛ i hɑniɑ mɔ̀ i kɑ kɔ̃sɑn kowobu sɛɛyɑsiɑ.
    Kpuro sɔɔ i sɔ̃ɔsi mɑ i dɛɛre ɡɑri yi sɔɔ.
  eng-KJVCPB: For behold this selfsame thing, that ye sorrowed after a godly sort,
    what carefulness it wrought in you, yea, what clearing of yourselves, yea, what
    indignation, yea, what fear, yea, what vehement desire, yea, what zeal, yea, what
    revenge! In all things ye have approved yourselves to be clear in this matter.
  kgk-NT: Pemondo porã katu pende resa pende rekokwe-rehe pene mandu'a porã hagwã
    mba'éixa pa Nhandejáry pende rovasa pene mbovy'are'ỹ-gwi. Pene vy'are'ỹha-gwi
    pene mboetea'e nipo ra'e pejapo hagwã hemimbota. Pene mokyre'ỹ ra'e pende reko
    porãha pehexa uka hagwã xe-vy ra'e. Hembiapo vai va'ekwe-pe pereko asy nipo ra'e.
    Peẽ pekyhyje nipo ra'e. Xe rexa nga'u voi nipo ra'e. Pene rakate'ỹ ave nipo ra'e
    xe-rehe. Pya'e pereko asy nipo upe mba'e vai apohare-pe ra'e. Upéixa peiko-gwi,
    ojekwaa pende-rehe xe nhe'ẽ pehenduha. Ndapeikói voi ra'e upe va'e reko-rupi.
  waj-waj: 'Ngii mmuaararoovaara Anutuuqo uuduu rikiada ngia arinaima rikiada kava
    yaagueeqararama kiada inna mmooriivaa iiravai. Itaida varida kuminayaa kua ngiiiki
    vauvaa ngia kooyaa ngii seenaiya vitairavai. Vaa na rikiauvai. Mmuaararoovo ngiiisi
    vauduu Anutuuqaa nnutuuvo aduoo vauvaara ngii nnannateeravai. Mmuaararoovo ngiiisi
    vauduu irisai maisaivo vauvaara ngia nnikiarairavai. Ngia tunoo: Niinoo ti toonnaata
    sa teeraa roosiima ti taanarainnoo, kiaa kiada niiyara yoketairavai. Ngia pinaama
    Anutuuqaara mmuduuya riravai. Ngia makee tuduu vaidi tomeda uuvaa ari irisaivaa
    mmiravai. Tomedaivo ngiiiki vauvaa ngia kua tida safu saafuuma kiooduu rikioo
    hama kava ngiiiki kuaivo vairavai.'
  cpy-cpy: Omatantari rowashireta-kaayitakimi Tajorentsi, ari pipampi-thashiryaa-naari
    kameetha, pimatakiro pikijako-wentana. Katsima-shiretanakimi eejatzi, pithaawa-shiretzi
    piñeero oetarika awijatsinimi, petakoperotaana, pimatakiro pomishitowakiri kantakaan-tzirori.
    Ari poñaahan-tzirori kiteshireri pikanta-yitanaa.
  mpx-mpx: Wami nuwanak toto i ola Yehoba nuwana, enowana yawalimiu elana nuku kite.
    He iyaka ku logasisi tuwalali waiwaisana elana, iyaka ku lut gamagalau ku pankitel
    nige ami woliwoli i gagan, iyaka gamagal toto i gegi wana gegi ku hugaan ge ku
    lovakun eba gegi o ni apanakimiu, nuwamiu hot nuku kiteyau, atemiu i waiwai nuwamiu
    nuku labeyau, ge ku logasisi gamagal toto i gegi wana gegi lahena ni pwawa. Inoke
    wami ginol gegewena i pamasalimiu nige komiu wami nak i oola ge bugul ya i gan
    gamwamiwa.
  wbp-wbp: Yali jinta yapa nyurrurla-nyangurla turnungka, ngulalpaju nginji-wangkaja
    ngajuku, ngula-nyarra Kaaturlu kurntaku ngurrju-manu yirdija nginji-wangkanja-warnurla,
    nyurrurlajunkulurla kulu-jarrija-nyayirni manu yungunkulu pakarninjarla marda
    jungarni-mani, kalaka-nyarra nyurrurlarlangu kii-purrami. Nyurrurlarlu yungunkujulu
    milki-yirrarni ngula kankulu jungarni nyina nyanungu-piya-wangu. Yungunkujulu
    pina-nyanyi-yijala, manu yungunkujulu mapirri karrimi nginji-wangkanja-kujaku.
    Yuwayi, milya-pinyi karna-nyarra kuja kankulu jungarni nyinanja-yani.
  luo-luo: 'Neuru gima kit kuyo mar Nyasaye osenyago e ngimau: osemiyo udoko joma
    otangʼ mak badhre ni loso weche manie dieru. Koro usin gi timbe mamono; uluoro
    donjo e richo; uhera kendo ugombo mondo amed konyou e wachno kendo uikoru kumo
    joma oketho. Koro usepwodhoru udoko maler e wach mane otimore e dieru.'
  nhe-NT: Huajca ximomacaca cuenta quejatza inmechpalehui nopa cuesoli tlen inmechpanti
