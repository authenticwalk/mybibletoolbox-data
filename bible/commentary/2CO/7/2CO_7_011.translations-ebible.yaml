  tbz-SIM: Wéntɛ́nɛ̀ kɛ́yɑ̀ dɛ kó mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ Kuyie mpĩ mmùù tɔ̃mmú, kɛ̀
