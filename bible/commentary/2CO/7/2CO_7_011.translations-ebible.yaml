    somo hi semoꞌnɨngkahonɨngki sekwo olo honɨngkano wonyo soꞌno semtɨꞌmokimentohe
    soꞌno komoꞌno lɨkafontɨfi hungkuno homo somo itoꞌno mɨhwatɨmentohofofoho. Mɨhwajontɨfi
    oso hwe honɨngkano wonyoꞌnjo sohumo yoka ulontɨfi honɨngkano wonyo somneꞌno iyoho
    senalofoho. Sekwo nakumo nahonyoꞌne humotaho lontɨfi oso hwe huhwo sohwoe honɨngkano
    wonyo somtaꞌni hungkuno mikwolofɨhwatɨmentohofofoho. Ose imentohofo soꞌno olohonta
    sekwo wonyo ane kuyoho, huno nayohoho.
  yon-yon: Kedi, yiib kuu God ye inamen dowaken ye kerekmen yaambed mimyob kowiwen
    kumbed inamen amun yemoon demboon. Yiib niindem aom ke demboon kei, nindorokiibbed
    nub ambarakmindo ande koromoniwen kuyiib ambarakmoonman yaa kongeniwen kuyiib
    ambarakmoon kwande uniwen kuyiib Pooliibbedned andiwen kuyiib ambarakmoonman kirodmo
    anammo wengyunde dabab koniwen kuyiib kui. Yiib kuu kiwaan korem yaambed kuyaa
    kuu nuwiibban yembedmo ambarakmoon ande korokbendiwen.
  poi-NT: Mantsɨgaŋyácwat porque d́a iŋwatta juuts ixunpa Dios. I̱xɨ sɨɨp iga tsa̱m
    iŋwadayt́ámpa caso t́i ixunpa Dios. Iŋcupuj jém iŋcompañero, iñja̱mpa iga agui
    imalwatne. Quejpa iga tsa̱m iŋwattamtooba juuts ixunpa Dios, hasta más pɨ̱mipɨc
    castigo iñchiit́a jém iwatnewɨɨp jém mal. Quejpa iga d́a iŋwɨ̱aŋja̱m jém malopɨc
    cosa.
  wuv-wuv: Ma'aia ba fei faloloa'ia a'a mei Haidaa na biginaa nunumiaa hamu'ou ba
    hamoneipa'aa fa'uai, lomi tataa hamu'ou, hamona siba a'a ei hafelo'a, ei hamona
    ba'arofoma'au wagina ma ana ina biginaa hamu'ou ba hamona narapa'aa hefi'adiai
    ma refurefu a'a ei na wanewane. A'a minaa ei manumanu, hamona fama'aia ba lomi
    tataa hamu'ou wagii fei ba i a'a hamu'ou, hamona fawanewaneaa mei na bigifatata.
  quf-NT: Qamkunaqami kusata llakirmapis, Dyus munashannulla agwantaraykillapa. ¡Kananqa
    rikayllapa imanutaq kankillapa! Chay iskribishushayllapaqa manyaqta yarpuchishuranllapa
    nuqapi kriyinaykillapapaqqa. Chaynulla piñachishuranllapa, manchachishuranllapa
    ima. Chaymantaqa ashwan kusata rikamanayaraykillapa. Chayna chay uchakusha chaykunataqa
    kastigaq yupay mana imatapis pakarchu karanta willashaykillapa.
  yuw-yuw: 'Aarut! Kopotorocho irot mep kamogocma worochon boinnoho sonidec ingoroc
    öngkubung: Son fodi fodi kiap soni urop imu fadoc, o son mepmo soni tobic tobicha
    yang, o wömuno soniho irot soni sakang kamuya uroci kombingidang, o sonu non ning
    gendingidang, o sonu non tongfat necnecha toup kombiang, o son toroc kiap nongnongo
    ‘temongmana öhun’ yongo kombiang. Boinno sinom, son amna tong bumbum togocma yuhon
    mepmo ogepma sinom tobigung.'
  hus-NT-1971: Culbel a Dios c’al a t’e’pithtalchic. Ca t’aja’chic ti cuenta abal
    pel i lej alhua’talab cum ti t’ajantha’chic ca lejquith olna’ ani ca ts’ejca’
    an ebchalab axi hualbinenec. It tsacuthamechic c’al nixe’ xi hualabtalab ani it
    jiq’uethame max quit ijcanchat i yajchictalab c’al a Dios. Yab a ts’ejnanchichic
    ca bijchi an yajchictalab nixe’ xi hualbith ebchalab, ani cum a tala’ ts’ejcanchamalits
    an cau ni jita’ yabats in ejtohual ti jolbiy jant’ini’ max a hualbanchamal in
    hualab. Jaye it canatbethamechic ca le’na’ tiquin tsu’u, yab ejtil tam ti yab
    a le’ tiquin tsu’u.
  med-med: Got ndi, enim mbun ngurum uⱡ ila, namba uⱡ mat enim kʉn etpa mot ndurum
    uⱡ mbʉ, en enim kandʉk kai itʉi! Uⱡ ei ndi, enim nga numan orunga, ropa rut nduⱡnga,
    enim nga uⱡ kit etmin mbʉ wak rok, uⱡ kun kai mbʉ iting ei nga, numan nguk etmin.
    Mbun tʉtʉng ei nga, popʉⱡ kulk, wote omba nʉk, mundmong etmin. I elinga, enim
    ndi na ok kʉning ei nga, numan nguk, wote na tʉk rapʉndʉk kʉn, uⱡ ⱡawa orum mbʉ,
    tʉk mana ndurmʉn. Uⱡ mbʉ ndi, ora ndupa, mbun tʉtʉng uⱡ ei, enim nga uⱡ ti mon.
  bch-bch: 'Ega, agera lolo isat toa Deo ipaot lolomiai. Eine ipapot lemi kadonga
    kemikemi ga bedane: aparpar ngan nasinga kadonga Deo ikim, ga apatutui lemi kadonga
    ta edami iuot kemi pade, ga lolomi bake ngan kadonga sat, ga amataud Deo, ga auduan
    gai, ga lolomi matua ngan gai, ga apanas eaba toa oa ngan ele kadonga sat. Ngan
    lemi kadonga toa ngada ne, gimi apasolan mambe lemi idil eta paeamao mao.'
  cco-NT: ¡Jo̱ quie̱ˋnaꞌ cuente e eáamˊ guiʉ́ˆ nɨcaꞌuíingˉ quíiˉnaꞌ có̱o̱ꞌ˜ jaléꞌˋ
    e fɨꞌíˆ dsíiˊ e nɨcangongɨ́ɨngˉnaꞌ do! Co̱ꞌ nɨcaꞌíingꞌ˜naꞌ e jo̱ lɨ́ꞌˆ laco̱ꞌ
    la tɨˊ dsíiˊ Fidiéeˇ. Dsʉco̱ꞌ e jo̱ cajméeˋ e lajangꞌˆ júuˆ caꞌíiˋ óoˊnaꞌ laco̱ꞌ
    catɨ́ɨngˉ jo̱guɨ e cajmɨꞌǿngꞌˋ yaang˜naꞌ, jo̱guɨ e cajmɨꞌǿngꞌˋnaꞌ jnea˜, jo̱guɨ
    cajméeˋ e calɨguíingˉnaꞌ uii˜ quíiˉnaꞌ, jo̱guɨ cajméeˋbɨ cajo̱ e caꞌíˉ føꞌˊ quíiˉnaꞌ.
    Jo̱ mɨ˜ cangɨ́ˋ jo̱, calɨꞌiing˜ ꞌnʉ́ꞌˋ e nimáang˜tu̱ꞌ jnea˜, jo̱guɨ caꞌíˋ óoˊnaꞌ
    e nicuǿꞌˆnaꞌ iihuɨ́ɨˊ i̱ dseaˋ i̱ caꞌéeˋ dseeˉ do. Jo̱ có̱o̱ꞌ˜ jaléꞌˋ e nɨcajmeeˇnaꞌ
    do nɨcajmiliing˜ yaang˜naꞌ e jaˋ eeˋ caquɨ́ngꞌˊnaꞌ jí̱i̱ꞌ˜ co̱o̱ˋ jee˜ jaléꞌˋ
    e cangojéeˊ do.
  deu-1951: Denn siehe, eben jenes Gott gemäße Trauern, welchen Fleiß hat es bei euch
    bewirkt, dazu Verantwortung, Entrüstung, Furcht, Verlangen, Eifer, Bestrafung!
