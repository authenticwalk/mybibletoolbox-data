    de nipaya me-neep vu ham e.
  ncu-NT: Mo̱nꞌ de̱e̱re̱ ke̱tɔ ne̱ Wuribware̱ a ba mo̱ne̱ kusu‑o bo̱ waa‑ɔ, mo̱nꞌ
