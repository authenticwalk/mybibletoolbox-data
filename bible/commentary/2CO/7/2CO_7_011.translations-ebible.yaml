  ory-ory: ଯେଣୁ ଦେଖ, ଈଶ୍ବରଙ୍କ ଇଚ୍ଛାନୁସାରେ ତୁମ୍ଭେମାନେ ଏହି ଯେଉଁ ଦୁଃଖ ପାଇଲ, ତାହା ତୁମ୍ଭମାନଙ୍କଠାରେ
