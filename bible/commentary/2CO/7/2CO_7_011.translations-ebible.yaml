  gof-ENT: ሂንቴ ኣዛኖይ ሂንቴናን ኣይፊሲዳ ኣይፊያ ቤዒቴ። ሄ ኣዛኖይ ሂንቴና ኣይ ሜላ ዴንዳኮ፥ ኣይ ሜላ ዛሮ ኢማናዳ
