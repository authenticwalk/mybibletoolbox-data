  dov-dov: Amubone bupati bwakuyandisisya kwakuuasa kwabuLeza mbubwakaleta mulindinywe.
    Kwakali kupati biyeni kuyandisisya mulindinywe mukutondeezya kuti tamukwe mulandu.
