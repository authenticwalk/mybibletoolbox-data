  gym-NT: 'Ngöbö tö namani mun tuai moto ulire, ye erere mun moto namani, ye köböire
    abko jändrän bäri kuin namani bare munye abko krörö: kukwe nämane nakenkä ti rüere,
    yebtä munkwe töbikabare kuin ja käne amne munkwe ti ngie mikani. Ni nämane rüre
    ti rüere, kräke mun moto namani romon amne nane Ngöbökwe mun mikadre ja ngie nuen
    ti dokwäre, yebtä kä jürä namani munbtä arato. Akwa yebti abko mun tö namani ti
    tuaita amne mun namani mokrere tibti, käkwe ni ja mikaka ngite ti rüere ye mikani
    ja ngie nuen ti dokwäre. Munkwe jändrän jökrä nuenbare kore, ye köböire abko mun
    ja mike ngite ñakare siba ti rüere abko munkwe bä mikani jabtä.'
  azg-NT: Juu tsonꞌñeen na scüenönhanꞌ na mꞌanhoꞌ, quitquenhoꞌ cüenta nchu vaa na
    tijntꞌue Tyoꞌtsꞌonhanꞌ na sꞌaahanꞌ na tyioo natyia ngiohoꞌ vi jndë na jnanꞌjnꞌaanhoꞌhanꞌ.
    Ee tojooꞌ nꞌonhoꞌ na jnanꞌjndaꞌ yahoꞌ juu jñꞌoonꞌñeen chaꞌ tyiꞌntjojnaanꞌhoꞌ.
    Totsiꞌndaaꞌhanꞌ ngiohoꞌ na nndaꞌ vaa na sitja tsanꞌñeen, ata sityꞌuehanꞌ ꞌoꞌ xe
    na aa ntꞌuii Tyoꞌtsꞌonhoꞌ ngꞌe na nndaꞌ vaa na sꞌaa juu. Ndoꞌ tontyja nꞌonhoꞌ
    na ntyja ꞌnaanꞌ juu jñꞌoonꞌñeen na quitsjö na quintꞌahoꞌ chaꞌxjen na ntꞌue tsꞌon
    nquii Tyoꞌtsꞌon. Mantyi tquen yantyihoꞌ na tijndaꞌ juu jñꞌoonꞌñeen na tꞌuiihanꞌ
    tsanꞌñeen yo ꞌnan na sitjahin. Tsoñꞌen nanꞌminꞌ na jntꞌahoꞌ itsiꞌmanhanꞌ na taconanꞌjonhoꞌ
    yo ꞌnan na sitjahin.
  bhd-bhd: ते हेरा, इस्से गल्ली सेइं तुसन परमेशरेरे भेक्तरो दुःख भोव, कि तुसन केत्रो
    जोश, उज़र, सरक, डर, इच्छा, मघन भोनू, ते सज़ा देनेरो खियाल पैदा भोव? तुसेईं सेब्भी
    तरीके सेइं इन सिद्ध कियूं, कि तुस इस गल्ली मां बेकसूर आथ।
  too-NT: Lā' hui'xina'n tū' chuntza'. A'xni'ca' Dios cāmālakaputzīni', lacapalh tlahua'tit
    a'ntū ixtasqui'nī. Lā' squi'ntit tamāsputūn. Ca'tzītit que a'ntū ixtlahua'nī'ta'ntit
    huā'mā' lej ko'hua'jua'. Lā' ixjicua'ni'yā'tit Dios. Lā' lej quilāpāstacui quit.
    Lā' tlahua'cu'tuntit a'ntū na'iclīpāxuhua quit. Lā' māpātīnī'tit a'ntī ixtlahuanī't
    a'ntūn tū' tzey. Lā' chuntza' tasu'yu que hui'xina'n puhua'ntit que tū' tzey a'ntū
    ixtlahua huanmā' chi'xcu'.
  ind-AYT: Sebab, perhatikanlah betapa banyak kesedihan yang sesuai dengan kehendak
    Allah itu mengerjakan bagimu kesungguhan yang besar, pembuktian bahwa kamu tidak
    bersalah, kemarahan, ketakutan, kerinduan, semangat, dan pembalasan. Di dalam
    segala hal, kamu telah membuktikan bahwa kamu tidak bersalah dalam hal ini.
  cjo-NT: Omaanta eerokapaeni pinethaakiri irira ipeyakotemiro kaari kameethatatsi
    pantakiri. Iroñaaka piyotakotaa okaatzi pantakiri. Pikantakiri paashinipaeni ipakaero
    kaari kameethatatsi. Pikantakina iroñaaka rantakiro rirori. Tema pithaawantari
    Tajorentsi rowashironkaemikari. Poyaakoperotana napiitantaatemiri nareetaatemi
    niyotantyaari pikowaperotaki pikemijantaperoteri Tajorentsi. Pikowaki powashironkaeri
    antzirori kaari kameethatatsi. Rootaki poñaagantakariri eeroka tekatsi pantani.
  nsn-nsn: Banga tar hauanine ke uakotpokosoigir niueldolomor nang God tamiuoum; ke
    guata uaiantiehe tun tamiuoum, ke guata marung ate uaiaoum pare, ahik pe pah kung
    guata uasa, karung marang uelturut katongo pukusioum, kare uanimaliana tamiuoum,
    kung sokor, kare sirisioum totoguo, karung tur keip tun tar uelturut tar puhonene
    ka guatain totoguo, karung namanantiehe tun tar heir me uabang manate tang mai
    ke pesiau. Karung ualasira uaia tun ahik pe pah kung kouh me puh tar ineteninane.
  san-DEV: पश्यत तेनेश्वरीयेण शोकेन युष्माकं किं न साधितं? यत्नो दोषप्रक्षालनम् असन्तुष्टत्वं
    हार्द्दम् आसक्तत्वं फलदानञ्चैतानि सर्व्वाणि। तस्मिन् कर्म्मणि यूयं निर्म्मला इति
    प्रमाणं सर्व्वेण प्रकारेण युष्माभि र्दत्तं।
  tna-NT: Beju micuaneseda puji tueda pibapiba cuana saida puana, micuana Diusu peje
    su pibaturucametana putsu. Yama micuana sa jucha cuana jepuiti pibapibameana putsu,
    micuaneda jabasetapetiana. Tueda deja juchaji micuana duju su micuaneda castigana.
    Neicha micuaneda Diusu iyuba putsu, micuaneseda tsada puana ema eba puji, micuana
    etsahua puji.
  lid-lid: Aha kanyolom saba lakou handru Kindrei amekes ta maha-an taha! Iy leheyani
    kandriyen mwasin ewek taha. Ma iy andrekei aha suwi, suwi, ma aha abo gok boto-on
    handru ta amekes mondrei ta sahou doh, ma leheya ahi buku, aha ari kandriyen ndra-in
    ja bwe. Eme ma, aha ato-ou ala ma tebelese hawe iy ndramak nane amekes ndra-in.
    Aha abwerei labai, kora-on maha-an kasahan ja. Ndrine aha badeh, eden labai ta
    anyolom ahi, ma aha abudon boto-on labai ta aseben iy ndramak nane amekes ndra-in
    ewek taha akohok budon mwasin ja. Kandriyen taha leheya ahi buku, nyala aha i
    le randra, eme ma, iri lau winiyan bato-en aha ta ari lakou bwe.
  wim-wim: Niiy kan in ngaantam-ngeeyāna nil God.angan maꞌ-aath niiyang niiy ngangk
    wayan iiy-iiyan. Aꞌ putha nil kan maꞌ-aath niiyang pam anan wakān nunang aak church
    niiyantamangan way-wayam paththaman yump. Puth niiyan ngath kan waaꞌana niiyantakaman
    niiy kaꞌathaman keꞌam wakan nunang pam anan nil yipam way nungantaman wantowa.
    Niiy yotamana ngangk way paththam wunaniy nil puth pam alangan ngul-nyaaꞌ yump
    niiyang maꞌmangkam ananganwey aꞌ puth niiyiya winynyang moꞌan nil God.ang nathwey
    wayathiy niiyang maꞌmangkaman pam alantaman. Aꞌ niiyan-a, ngayang kaangk ngangk
    min yumpān, nanpalan niiy wakan nunang pam anan wayan yump, niiy kaangk keꞌa wayathwun
    niiyantakaman, niiy kaangk kan-kanam monkan-wakān nunang karpam piip God.an, puth
    ngay keꞌ-ngul waaꞌāng niiyang pam alantamana nil wayan yump.
  zga-M: Mulolanghe ulunsunsuvalo ulu ulwa khei Nghuluve lwaholile masangho makhi
    munghati ndyumwe. Nuvulamunchi vwa masangho ngheinyo vwale ndakheikhi pakhivonia
    ukhuta samwale nuvunangi. Pu ulusunsuvalo ulwa luvavo lweinyo, pulwale luvaha
    ndakheikhi uvudwadwa uvumwadwadangha, uvunonghwe vweinyo nuvounsukhwa vweinyo
    ukhuta uvwayeilweli vulondivwa ukhuvombekha! Mu mbombo nchooni pumweivonisye yumwe
    ukhuta sandeivanangi.
  yom-yom: 'Bila kiadi kioki kidi mu luzolo lu Nzambi kimbutanga mambu mama mu beno :
    lueka bufula buwombo mu beno ; ndombolo yi nlemvo, lueka tina mambu mambimbi,
    lueka mona tsisi, lueka mona phuila yiwombo mu kumbona, bufula buwombo lueka mu
    kisalu, bufula buwombo mu tumbudila mutu vengi mbimbi. Lumonisa ti luisi zaba
    diambu dimosi ko mu mambu beni.'
  san-SIN: පශ්‍යත තේනේශ්වරීයේණ ශෝකේන යුෂ්මාකං කිං න සාධිතං? යත්නෝ දෝෂප්‍රක්‍ෂාලනම්
    අසන්තුෂ්ටත්වං හාර්ද්දම් ආසක්තත්වං ඵලදානඤ්චෛතානි සර්ව්වාණි| තස්මින් කර්ම්මණි යූයං
    නිර්ම්මලා ඉති ප්‍රමාණං සර්ව්වේණ ප්‍රකාරේණ යුෂ්මාභි ර්දත්තං|
  yut-yut: Ji pakyaŋsi nandani. Butjɨk Piŋkop da damgut uŋun da jikon aŋpak tagɨ mibɨlɨ
    mibɨlɨ paŋalon agɨt. Uŋun da ji paŋtagap aban jɨgɨsi tepmɨsi paŋmɨlɨp ak do pi
    awit, ae japmɨ nandaŋek suŋ agɨt amɨn uŋun tebaisi iyɨwit, ae Piŋkop do pasol
    pasol awit, ae nak nandak do galagɨ nandawit, ae suŋ agɨt amɨn uŋun aŋpakni aŋmɨlɨp
    ak do pi tebai awit. Ji uŋun aŋpak morap awit uŋun da jikon gulusuŋ kɨnda dɨma
    tosok yaŋ nolɨsak.
  grc-BYZ: ἰδοὺ γὰρ αὐτὸ τοῦτο, τὸ κατὰ Θεὸν λυπηθῆναι ὑμᾶς, πόσην κατειργάσατο ὑμῖν
    σπουδήν, ἀλλὰ ἀπολογίαν, ἀλλὰ ἀγανάκτησιν, ἀλλὰ φόβον, ἀλλὰ ἐπιπόθησιν, ἀλλὰ ζῆλον,
    ἀλλὰ ἐκδίκησιν! ἐν παντὶ συνεστήσατε ἑαυτοὺς ἁγνοὺς εἶναι ἐν τῷ πράγματι.
  cpc-NT: Opoñaantari jowashiritakaawaitakimi Pawa, irootaki kinkishiritakaanaimiri
    kamiithapiroini, pipiyakowintaana, owatsimaanakimi, thaawashiri pikantanaka, pitakopirotaana,
    powasankitaakiri kantakaantzirori. Ari pikinakaakirori poñaagantantakawori kitishiri
    pikantayitanaa.
  nhg-NT: Pero nemoyulcocoles de nemejua ica de inu tli quecualejtalo Deus. Pues xequejtacö
    quiene omochihuaco. Onenqueyecpensörojque inu asunto. Nenquesplicörojque lo que
    tli nenquechijque. Nemiechcualönte hua nemomajtejque. Nenquenejque nenniechejtasque,
    nemotequepachojque por naja. Hua nenquecastecörojque öquenu oquechi amo cuale.
    Ca noche ini nönca sösantle cuale niese que nemejua amo nenquepea tlajtlacule
    ipa inu asunto.
  nya-nya: Taonani zimene chisoni chimene Mulungu amafuna chatulutsa mwa inu. Chatulutsa
    khama lalikulu, chakuthandizani kuti mudzikonze nokha, chakukwiyitsani kwambiri,
    komanso chakupatsani mantha aakulu. Chakuchititsani kuti mufune kundiona ine,
    mwakhudzidwa kwambiri ndipo mukufuna kuonetsetsa kuti chilungamo chachitikadi.
    Pa nkhani yonseyi, mwaonetsadi kuti ndinu osalakwa.
  ngu-NT: Nemejhuamej onemajmanquej quen Dios oquipactij, niman aman xquitacan tlinon
    onenquitlanquej yejhua ica on. Aman nemejhuamej nennemij listos para nenquiteititisquej
    ica nemohuicaj quen quitocarohua. On tlajtlacojli yejhuan onemechtlajcuilohuilij
    ipan on ocse tlajcuilolamatl, omechcualanij niman no omechmojtij. Nimantzin onenquinequej
    nennechitasquej, niman onenquipixquej nemoyojlo nencastigarosquej on yejhuan oquichiu
    on tlajtlacojli. Yejhua ica on, tej, onenquiteititijquej ica xnenquipiaj tlajtlacojli
    yejhua ica on tlen onochiu.
  kup-kup: Met nem tep garos menat meehon emah-poek arim ñaravatak aban nap horï tah-ñetiv
    menohon ari bat etegiek, Godihö honoñai toog-povoz eñizahan ari tair teg homei.
    Met ari upai toutat, “Ui tair takaz tep epee ev meeh,” pot nak, oñ ari Godiz ñaihet
    tat aban horï tah-pop hodad tinao bapanez hat hañiv metat meegin sat hehan, ari
    boi tat arim hepekezao maot ba oñ bateg. Tat ari nem tep poe bat tair teg-pot
    ne hodad tomaz arim homeo, Tair takan pi darim tegiv hodad tapan? pot ahoam homehot
    heg. Eñarohol, nem tep poe bat tin ok tegin arim ñaravatak horï heh-pov bon tah,
    pot arin ev añamoh.
  jid-jid: Ya dindi emre a he ne me nfun bi ni wo Rji a ghrini minebi ina misali son
    tu bi ba, a tsro yi ne bana kho ukun (laifi) ina misali son tun funbu, sisirbi
    ni ye sorbi himmar bi ni mar maribi ni ya niti adalci ne ko ge ni tsron tu bi
    bi na bi laifiba, nime al'amariba.
  wmw-wmw: Tunzani sana-sana kuuzunika kwa namuna ya kumwajibu Mwenyezimungu‑ko kuja
    na vitendo vyema-vyema. Kujisa hamu, wájibu wakuwa wanu samuna makosa mbere yetu
    ofwe, vikukimani vinu vibaya, inshima, hamu ya kuniwona, wájibu wa kutenda ibada,
    pamoja na ucilili wa kumhukumu munu atendire ubaya! Kwa piya namuna‑zi, molota
    kuwa muwa swafi kuhusu hali‑yi.
  gmv-GGM: Hayssi inte muuzotethay Xoossa shene mala gidida gishshi hessi ay mala
    minotethan, ay mala oycha zaaron, ay mala elle hanqetethan, ay mala yashatethan,
    ay mala laamotethan, ay mala lo7o amon, ay mala muran intena gathidakone ane inte
    wozinan yuushi qopite. Inte qasse handa wursonkka he hanozape geeshi gididayssa
    marikasidista.
  ssg-ssg: Namiloi paxaiwa mongohe soliai waliko muhin ti amuto tahane hawane ka tel
    ti amuto i ailewen waliko tenen lialun. I hakawata tiamuto ape amuto haeliel hawane
    ti hasawian. Amuto halepelep hawane lehe Haeu papaxai ka amuto aile lalali waliko
    sawisawin ti atemuto wanen. Amuto paxai tioi ka Haeu axi amuto kawatan na amuto
    kum aile mongeni tenen waliko lialun ien. Pate pahamuto wanen nga luawa ti hualiamuto.
    Amuto kola lomuto hani nga tel aposel ape amuto eliel hawane lehe tetel i ailewen
    tenen saun lialun ien, i hasawi aliake. Hatesol waliko ien i kola ka amuto tohongi
    hatapoen lawe aweisal ti hasawiai tenen waliko ien.
  zpo-NT: Nyula Dios mod ngok nales lextoo gu. ¡Zyen doo kwaan gro mleya leen lextoo
    gu! Nel mbin gu kwaan mkee na lo gu yilo zee myaan gu mted gu bid xaa mle kwaan
    nawent, nel nayii gu ne gu kwaan nawent kwaan mle xaa nu mzheb gu ne gu yalnayii
    cheen Dios; kwaanzee nal nzhekla gu le gu re kwaan nali. Nu kwaane nlu lee re
    gu nalalt nzhedizh kwaan lee xaa, xaa sbaa mle kwaan nawent.
  poy-poy: Vinu mloli malawiru ga hinginiku ntambu yakafiriti Mlungu, mwenga mpata
    vinu kuwera wantu yawawera na gangamalu na ntambu yamuwera na matakuliranu na
    mlirimuka na kutira, muwera na gangamalu na mwakala kwona uheri yawuwera kulongolu
    kwa Mlungu wankutendwa. Mwenga mwananakaka kwa kila njira kuwera mwahera shidoda
    kuusu shitwatila ashi.
  qwh-NT: Teyta Diospa boluntaninmanno llaquicuyanqequi bienniquicunapaq quecushqa,
    ¿au? Tsetaq cananqa empeñu quecayanqui, disculpaquita ashicayanqui, tse nunapita
    allapa pesacur, mantsacur quecayanqui. Tsetaq imanopapis yarpacachar, tse nunata
    sitiunman churayarqonqui. Tsenopam mana culpayoqna quecayanqui.
  gaw-gaw: Ag imu dab meḵulag. Oo ug dayak, Kayak Nug ag amubia dooglagnu oo dayom
    amu, nug he, kobol diigdiig meu ena ele ahilagp̱a beum. Ug amu nug ag tap̱aḏaṯe,
    ag Kayak tutuḵu dim lamidḵulagnu wagai meṯeb. Ug amu nug ag tap̱aḏaṯe, ag ahan,
    aḏi keekenu oolagp̱a ug daaṯe amunu epeḏin elele medap̱ig. Ug amu nug danab laa
    eheḏ heum amu ag bap̱aidḵulagnu maḏ aṯom amu ag ele Kayaknu ena doon, oolag ele
    oṯaiom. Aria ug amu nug he, ag ig anigḵulagnu amu ag oolag gayom amu ag ihinignu
    aṯem doop̱ig amu ag g̱agaṯag dab mep̱ig. Ug amu nug he, ag toliaṯak uḏat heḵulagnu
    wagai mep̱ig. Ug babaiṯak uḏat oh heṯeb amu ag ena eleleib heṯeb, ahilagnu aḏi
    laa maṯignig. Ag uḏat amu ena eleleib heṯeb.
  nca-nca: Qeni, Anutuko newonde surumí riní tunoqaró ŋundo ye yoriní otete meté howewero
    ŋuro parámi iŋoro, oteteyemboro murí ŋu yesoworo, otete piyimi ŋu kondé piyimiŋoro,
    Anutu koro sorero, niyowero hamó-hamó iŋoro, neneŋo kondé iŋoro, uni piyimi ŋu
    roŋgaruwowero quro kondé iŋoyoteŋgo. Ŋu soso ŋuwore yeko potóye moré kini ŋu tunomo
    tunoqaró.
  zpz-NTPP: ¡Tees de ru bicy shnir gal mod nu rlagy Ñgyoozh! Orzeꞌ na güii la guc.
    Nu nac nu bicy shni der nap gush der shcab nu nac asunt zeꞌ. Nunu bzu fert der
    nu mnii der nu sac falt nir. Bicy ñi nu pchaꞌ ic der. Nunu bicy ñi nu gudzib der.
    Orzeꞌ despuees ngulagy der nzac ru ya̱. Nunu ndeꞌ bicy ñi nu briic der cashtig
    ni mbecy nu shiñ bicy zeꞌ. Nu nac de nu ndeꞌ bicy ñi nu rabee nu rila sac falt
    ni der nu nac asunt zeꞌ.
  mkj-mkj: 'Kamwai kapang dahkij ma Koahs ne wiahda jang in amwai injinjuwed oauwe:
    doahr Ah ne kahrehda amwai ne pwoarjekla, ngoangki kadehde pein amwai pwung; uhwen
    amwai naunahki me nauna, amwai per, amwai poapoahm, amwai poadidi, apel ngoang
    in koalkoa wihwia nauna kan! Nehn meohroj kamwai ne kajalehda pwa kamwai ne mwakelkel.'
  zac-NT: Biá lduꞌu të de verdá nu lueguë bëꞌnë të rëglë asuntë ni tubi manërë nabësëquitë
    lduꞌu Dios. Bëluaꞌa të de quë nápëdiꞌi të faltë por asuntë naguzac entrë lëꞌë
    të. Bëldënú të nguiu nabëꞌnë mal. Nalë́ guc shtuꞌu të guëaꞌnë të bien delantë
    lu Dios. Bëꞌnë të cumplir lueguë narunë tucarë. Bëꞌnë të cashtigu nguiu ni. Clarë
    rluaꞌa de quë nápëdiꞌi të culpë con nguiu ni.
  kyg-kyg: Afiyo, Gotiꞌa hauꞌniya agufa lapaipa kana huꞌniya kavaꞌmoꞌa lapaipafiꞌmo
    malage huno aliꞌyaꞌmo aliꞌnigetapaeꞌmo lapakaemo huꞌnaya kavafeꞌmo he titapa ava
    ge hutetapa lapakaitapieꞌmo ge lapautetapa koli lapaipamo kaliꞌnigetapaeꞌmo lapayamukiki
    hutapa kayoꞌmo amisayafeꞌmo huꞌnae. Alu alagepa kava alu alagepa kavaꞌmo nehutapaeꞌmo
    alagi alagepa hutapa alita api aita ateꞌnae.
  kmk-kmk: Ilan yu dit kingwan Apudyus sit nadomdoman yu. Pinagagot dikayu ot piyaon
    yuwona ipaila un naid basuḻ yu. Makasuḻag kayu gapu’t dit nababbainan yu. Ummogyat
    kayu ta kanan yu nu madusa kayu. Taḻona piyaon yu un ilan uman sakon. Dinagus
    yu un inasikasu dit napasamak ot dinusa yu dit tagu’n nakabasuḻ. Kingwa yu dan
    losana kabooḻan yu un mangipaila un maid mapabasuḻan yu gapu’t dit nambasuḻan
    didiya tagu.
  cao-NT: Jatsi mato jocha quëshpi cohuë yoati shinaparicana. ¿Toca ca cohuë́ mato
    mëbiyamayamani? Ja iqui tsi jaboqui jocha quiniaxëniria xo mato iquia. Jasca,
    jaboqui yoi ca ma acai ca bëroriahua-casqui mato ra, toca ca cohuë iqui na. Jaboqui
    mato qui yoiria tsi xo jochahaina. Jasca, jocha qui Dios caxahai ca qui raquëria
    xo mato ra. Jënima tsi xo toa toca tsi iquiina iquia. Jasca, jaboqui noho yoba
    nicariacasqui mato ra. Jasca, oquënaniquë toá ca jochahuaxëniria ca ma copicasni
    ca ri. Jaha tsi jaboqui quësohacatimaxëni xo mato iquia.
  bbr-bbr: Akas Anut nukan amukup akan onok aru mesin woiakati mianik, ätäi piririn.
    Keserna, owo onok eposek ak opok pewon jekur ronkatewe. Ak akan woiaka ätäi piririn,
    kiro ses opokar karauk roasiret onok aru utomoi, onok eposek maun rai sakau ämän
    awaroin. Ak karauk roasiret akan amiakap, owo ämän ak opiakap rau jekuraun sakau
    ronkatein. Anut nukas ak aru maraun mesin imineanik, is ak rawa akan onok awau
    miäi aparau potaun woiakas weäi. Kiro ro onok aru mowon, ak ko tuku nuraun wäsuk
    saräu wa. Ak kiro onok erekapu tainorianik, ak rusa ik ämän wäpik rai ätär mukiäi.
  inb-inb: Kam­kuna, Taita Dius imasa muna­kus­ka­sina chi llakiita iukaska­mandaka,
    kuna­ura kawai­chi imasa iapa alli tukug­samugta. Alli­lla­mi iuia­rir­kan­gi­chi.
    Chi jiru ruraita micha­rig iuiai­wa­mi tukug­samur­kan­gi­chi. Alli­lla­mi chi
    jiru ruragta piñar­kan­gi­chi. Chi jiru rurai­manda alli­pa­mi mancha­rir­kan­gi­chi.
    Nis­paka, muna­na­kur­kan­gi­chi­mi kawa­wan­ga­pa. Micha­wan­ga­pa iuiai­pas­mi
    iukar­kan­gi­chi. Chi jiru ruragta alli­lla­mi jus­ti­siar­kan­gi­chi. Tukui chasa
    ruras­ka­kuna­wa­mi kawa­chi­rir­kan­gi­chi mana panda­riska kagta­kuna.
  hrv-hrv: Gle, doista baš to što ste se po Božju ožalostili, kolikom gorljivošću
    urodi među vama, pa opravdavanjem, pa ogorčenjem, pa strahom, pa čežnjom, pa revnošću,
    pa kažnjavanjem. Svime ste time pokazali da ste u onome nedužni.
  box-NT: Mu bon, mi yiwa na wee vá lé bìo mu lé le Dónbeenì sĩi bìo, á mi
    wã́a loń bìo wó mia bìo kà wán. Mi loń bìo mi nɔnnáa miten, á yilera
    ɓúenɓúen yèrèmáa. Mi wee bío sĩ̀ miten yi làa sòobɛ́ɛ. Mi wee zéení
    bìo kà wán le mi yí wa mu bè-kora. Mi wee cĩ̀í mi sĩa mu bìo yi. Bìo
    lá dà à yí mia mu bìo yi á mi yàá zã́na. Mi sĩa vá à mi bĩní mi
    mi, á mi wi à mi bĩní wé le Dónbeenì sĩi bìo, ká mi bé yìa wó mu
    bè-kohó. Mi zéenía mu bìo cɛ̀rɛ̀ɛ yi le mi níní mía bṹn bìowa so wéeníi.
  ote-NT: Nuꞌahʉ ha̱, gá tu ri mʉihʉ ne gá øꞌtuahʉ rá paha Ajua̱, ne gá ntsøꞌmhʉ ngueꞌa̱
    hinxqui tsʉithohʉ núꞌa̱ ra cu bi ꞌyøtꞌa ra tsꞌoqui. Hangue xi gá ꞌyøthʉ ra tsꞌɛdi
    pa gá ꞌyøthʉ núꞌa̱ dá xiꞌahʉ. Gá ma̱ñhʉ gue hinhyaꞌmʉ gá tɛhɛhʉ núꞌa̱ ra cuꞌa̱.
    Gá ncuɛhʉ de núꞌa̱ bi ꞌyøtꞌe, ne gá ntsuhʉ ngueꞌa̱ hinte xqui xiphʉ, ne ꞌmɛfa
    gá zofohʉꞌa̱ pa bi ñobri. Nubyá guí ne gui hyandgahʉ, ngueꞌa̱ ya xcá ꞌyøꞌtuahʉꞌa̱
    ngu núꞌa̱ mri ꞌñepi. Nubyá ha̱, dí pa̱di gue hinte guí tuhʉ de núꞌa̱ ra tꞌøtꞌe
    bi nja.
  wnu-wnu: An musub mom imbigar. Qenu wonou anquguragsi igo end an wot oabigari ne
    qomon uber-uber anit aba dibent igo. Wonou anirubar aba aninou mindigar qob qand
    musub igoumon. Ne gor anirubar aba munon qomon boru ebeter eng mom musiamanei.
    An Qenu wot yari ne inimbogoub qamb inirubar igoumon. Ne munon ger qomon boru
    aba an musiorub qamb mom qenegigir igoumon. Sarau gugum ebet Qenut igub igoumon.
    Munon qomon boru aba an musub ne inimbogoub qamb oau erobon eab igo. Sarau gugum
    ebet igoumon eng qob musiorub at igoumon end aninou qomon qoregen eng diban burab
    igo. Anit qob ger me igo.
  zam-NT: Per hui' gu' nexa. Loo cón che'n leque con' ndxè', le'i ngòc loo gu' mxi
    lezo' gu' xal gunee lezo' Diox, ¿lé'? Napló con' ndac ngòca loo gu' cón che'n
    con' co' mxi lezo' gu'a le' gu' mbli nèe leque gu' par tyubdi's gu' loo Diox.
    Co'se' mxi lezo' gu'a, mden' gu' cón che'n con' ye'rsin' co' mbli mbi'a le'n lezo'
    gu'. No leque gu' mdub razon cón che'n gu' loo chol mèn. No axta ndlyàa xyàn lezo'
    gu' co'se' leque gu' ngüi' loo xtàa gu', ¿lé'? No axta mzyeb gu' gunèe gu' daa,
    ne, ¿lé'? No axta arid mblya's gu' thidte gàc gu' con daa. Anze'f mdyóo gu' xá
    mod tyubdi's gu' loon. No axtaque' mbli gu' gan mbli rez gu' loo mbi' co' mbli
    con' ye'rsin' làth gu'a. Loo ryethe con' mbli gu'a, mblu' gu' loo mèn nac gu'
    mèn nalì no mèn nambìi loo Diox. Con' mbli gu' ndlu' yende chó dol ndxàp gu' cón
    che'n mbi'a.
  zyp-NT: Ma Khazing dupaw ngechianah tahei naa chung letah zemaw a chuasah takhah
    ming tua o. Ma takhei a ca hmuisuisah he. Naa sua lynah kong palang khah a ngete
    bei ceh. Naa thing ca aesah he ka, a ca pahlysah he. Kama hmuh khah du ngetei
    he ceh ka, ka zawng naa pa rawh ngetei. A hmangpaw hming tua pawtah a mai pacia
    tah ung he ceh ka, hmingchahly a tuapaw dangtah pawtah a mai pacia tah naa ung.
    Ma hming sahlo vytei lekhei suanah naa hnui lypaw khah naa langsah he ceh.
  sey-NT: 'Ja̱je paꞌina, ñajëꞌë, yure Maijaꞌquë yëyeje̱ paꞌye yoꞌojë oiseꞌepi etaseꞌere.
    Iye aꞌë, i̱ti etaseꞌe: Esa coꞌayere ne deꞌhua ëaye nëiñe, mësaru aquë coꞌayere
    yoꞌosi doꞌire huajëyaꞌye nëiñe, coꞌaye sa̱ñope camaꞌcohuaꞌitaꞌare huajëyaꞌye nëiñe,
    coꞌayere yoꞌosiquëpi po̱nëjaquë cajë ai yoꞌoye nëiñe, coꞌaye yoꞌoquëre siꞌseye
    paꞌiji cuasaye nëiñe, mësarupi, siꞌayere deꞌoyerepa yoꞌohuë, nuñerepa yoꞌocohuaꞌipi.'
  nvm-nvm: Regavo oifian iji fu Godri fuon vierafenma ijia kuamga fu jon ruain ijefuon
    jaka ik fuon iji mukorigia rej. Regavo ja vuak iji na fas ijia isoim nijiainva
    iji jaka bomana vierafe ga fuka deajidiain ga bomana jufdiain. Ijefuon ja unam
    ise iji na fas ijia isoime kuardiainva iji jaka nuigafiame ruain. Ja ire oifiaigin
    iji renma ijar ja ifejdiamga ja una na oijmieme nun ruain. Ja ijegrenva ijia ja
    una enun revo e ise iji fu jana oino iji jan dab vajai fian mame ruain. Regavo
    unam jon izeg ja renva ijar nijaiduomoni jan unam jon amareme una ruain ijefuon
    iviakma ise kafo ja fak buka bakin.
  mps-mps: Dagego bugagia homu koneao. Te homu sęgę Godigo dagebolo mani, tego agai
    te haniani wiegi yai kolesaga dagebolo pedalomainogo yali. Agai dage asesa selama,
    tama dage hogodolama duga po dodolomainogo yali. Agai dage hodolama te dwai penani
    sę yali bidi wado ilama, tama dage Godide wi yaibao. Dagego homugo da suabo homu
    elama tama gela weyu, tama dagego te dwai penani sę yali bidi dodolobo sę bomo
    elama yabo homu yai. Te dage tomode te bidi me deligo dwai penani sę yali, tede
    te tigidali badude dagego ebo kolesaga te po dodoloyu yali. Dagego kolesaga tama
    tiwai hania hanilama pedalai dao. Tama tiyu, te dagego te bidigo yali dwai sęde
    megi sęgę me elalubo menio.
  pab-NT: 'Xiyaiyehenaore xiyamaikoharene hiyeta Enore mohetehenere xiso: haliti waiyexenai
    atyo moheta xiso, hoka kasani xahasaka rotita xawaiye nawenane xaokowi. Kalore
    atyo xehare! Kalore atyo ximaira. Xakakawatya natyo, exahe waiye xikaxaikoawi,
    kasani haxerore xemaisatya xaokowi iniyalahare. Tyotya hatyoharenai hiyeta xahotikisa
    xawaiye nawenanene.'
  llg-llg: Hena ei duduꞌa sudi kana! Ledoeik ei les au susulang ndia, au bubuluk ei
    fale dalek boe. Ndia tungga Lamatuak hihii-nanaun. Huu, ndia tao nala ei tao ues
    mbilu mbuse, fo koka heni dedeꞌa manggalauk neme ei soda mala mai. Ei manggu mia
    ei manggalau mala so. Ei boe oo bii, boso losak dei fo ei tao manggalauk seluk
    bali. Ei dokodoe nau mita au, ma mahehele makandoo, fo tao dedeꞌa malole. Ei boe
    oo, nau mahehele, fo huku hataholi mana tao salak. Huu, ei tao ndoos leondiak,
    huu ndia de ei malalaok. No leondiak, taa hambu esa soli salak neu ei.
  kyf-kyf: 'Amɩaa dlɩsulo -we -wa -Lagɔɔ dʋmagbʋ, a yla -slɛɛn we lɛnʋgbʋ: ''saa amɩaa
    kwɛlapuloe, gbʋlɛnʋe ''wʋ! ''Saa amɩaa zukpa -wlawlɩe! ''Saa amɩaa dlɩlʋe! ''Saa
    amɩaa gbʋnyuu lɛnʋee kwɛɛ nyanɔnʋnʋe! ''Saa na ''yɩyɩe ''tʋ aɩn -yɔ! ''Saa amɩaa
    -gʋladolue! ''Saa amɩaa sulo gbʋnyuu -lɛnʋnyɔɔ -kaslʋ ''wʋpapɩe nya! A ka we -slolu
    sɔ weee lʋ nɩɩ, a ''nɩ gbʋ -mɩnɩɩ ''ji -yi.'
  tpi-tpi: Yupela i mas tingting gut. Dispela bel hevi God i bin givim long yupela,
    em i bin kamapim ol kain kain gutpela pasin long yupela. Long dispela pasin God
    i hariapim yupela, na yupela i kirap long stretim tok bilong yupela. Em i kirapim
    yupela long krosim man i bin mekim rong, na i mekim yupela i pret long God. Nau
    yupela i wari tru long mipela, na yupela i strong long stretim pasin bilong dispela
    man i bin mekim rong. Long olgeta samting yupela i mekim bilong stretim dispela
    tok, pasin bilong yupela i soim klia olsem, yupela i no gat asua.
  mih-NT: Zaha ndo cuenda cuhva i tyindyee si sii ndo vatyi i nducuihya iñi ndo cuhva
    tahan iñi ra Ndyoo. I quisaha cuñi xaan ndo zavaha ndo sa vaha. I zavaha ndo cuhva
    cuñi si sihin ra sicoo cuatyi cuan. I tasi tuñi ndo sii ra, ta cuñi xaan ndo sa
    ma coo ca cuatyi nu yucu ndo. I cuxaan ndo sa cuenda sa sicoo cuatyi nu yucu ndo,
    ta i yuhu ndo sii ra Ndyoo. Ta sa yaha cuan ta zɨquɨ i cuñi xaan ndo ndyehe ndo
    sii. Zañaha ndo vatyi ñahñi ca cuatyi ndo iyo sa cuenda tuhun cuan.
  qvh-NT: Gamcunaga cartächo tantyasishgäcunata liyir laquicurpis tantyacuyashcanquimi
    Tayta Dios munashgannöna cawayänayquipä. Saymi cananga munaycäyanqui watucag shamunäta.
    Conträ sharcog runacunatapis gamcuna michäyashcanqui washäta rimar mana puriyänanpä.
    Sayno rurayashgayquita musyarmi cushish caycä.
  kms-kms: Te pugri yivany God nde pu rindi kin tende pe God nungoqi pughe sin neuq
    kin te wuqond. Yivany tende pe God nungoqi puq neuq di nungoqi nge ane pawo gudo
    ningg quan nganye buid wap, nungoqi non wand sabi wand ei bei wand nungoqi unje
    wap segi, wute unje rip kin ker wany di segi puq wundiny, God wune wumbig, nge
    wuqoind yawo kureuq, nge quan nganye yawo wuragh righe, di puq reuq nungoqi non
    kinne wute ninge unje rip kin teti wawo ningg yembe weny. Yumbo ur buagi ren nde
    pe nungoqi bei wand nungoqi te ningg unje wap segi yuwon nganye was.
  agn-agn: Isipen mi mga onopa tang risolta tang kapongawan ang asi ang nagalin ong
    Dios. Pamagprosigir amo mandian ang de-dek ong popotokon mi para magpaita ang
    anday kasalanan mi natetenged ong mga bagay ang inaningo. Inerepan amo ong nainabo
    ig inledan amo pa. Dorong kaliliag ming magimong masinlo si tang pagtarabidan
    ta, ig listo among magsilot ong nagboat ta talak. Ong tanan ang bagay, pinaita
    mi ang anday sarabaten mi ong talak ang asi.
  nhi-NT: 'Namotlaocol oualeu de Dios, uan ixcontacan tlen yocmochiualtih namotich:
    Tlailiuis ya nannechonpaleuiah, tlailiuis ya nancontlahtlanih tetlapohpoluilis,
    onanconmachilihqueh tlailiuis quen onamechonpihpinautihqueh, tlailiuis ya namontlamouiliah,
    tlailiuis ya nanconniquih nannechonitasqueh, tlailiuis ya nanconniquih nanconpohpolosqueh
    tlen onannechonchiuilihqueh, uan cuali quen yonancontlaxtlaualtihqueh naquin otlahtlacoh.
    Ica non, itich nochi yonanconnextihqueh que itich tlen opanoc, namehuantzitzin
    acmo tlen namotlahtlacol.'
  ttc-NT: Per yatzun etetz otzaj cho'on etanim tuj jun tume'l aj owel galan tuj twitz
    te Qtata Dios, b'ix ajna'l intok eten titza' owok te jun galan te etetz, komo
    oqet ek'ulu' te galan tuky'i jun tk'u'jlal, b'ix oqet ekolo' [te tume'l galan
    exol], b'ix otzaj eq'oj ti'j te nya'tx galan aj nky'ik tuq, b'ix nkxob' tuq [ti'j
    te aj oky'el tzan tpaj te aj nky'ik tuq], b'ix egan tuq tzan wok eten, b'ix b'an
    nkxjoyon tume'l [tzan ek'ulun galan], b'ix etetz oqet eb'isu' tzan txik esi' jun
    xhcho'nal ti'j te aj at tuq tpaj. Ikxji ti'j kyaqil, etetz oqet eyek'u' k'onti'l
    tuq epaj.
  dan-1931: Thi se, just dette, at I bleve bedrøvede efter Guds Sind, hvor stor en
    Iver virkede det ikke hos eder, ja Forsvar, ja Harme, ja Frygt, ja Længsel, ja
    Nidkærhed, ja Straf! På enhver Måde beviste I, at I selv vare rene i den Sag.
  kwj-kwj: 'Ma hei, ka sembe amwaka hinga Gotri kunu haro ti, ele ahirahi mwe kipe
    naha kunu ki waro. Kunu kui sembe au kunu saini sumbwe kunu sawero keke kapwa
    sumbu o tini sembe enge ku a a Gotri ku akindani amwei ku wonorukwero. Wondani
    kui sembe ti nunu ni ku hei kinani ichakandawani, kunu kapwa sumbu woro hima ori
    ni Gotri sumbu kipe amwei rini ki sukwa kinani mwanji kwambu ki ya rini ku sawendau.
    Woro ele tau hinga wonorukweni ku randawani kui sumbu ti ka hinga amwei naha ya
    sukwandau: Kunu kapwa sumbu nambwe.'
  vie-OVCB: Anh chị em xem đau buồn theo ý Đức Chúa Trời đã đem lại cho anh chị em
    nhiều điểm tốt, như lòng nhiệt thành, cố gắng thanh minh, ân hận sợ sệt, mong
    mỏi, sốt sắng, sửa trị người có lỗi. Anh chị em đã tỏ ra trong sạch trong mọi
    việc.
  kze-kze: sáwí'o uráantavena Áánútu kentirumbá umbaí tamátínkaraimba pó'a kawe'á
    uráamba imáyáa oró. keinárawapinkemba moóráwai sáwí'a uráimba íma asiramái simámake'a
    tímakaunda-auvai-aimba isé'a sé'a arupí umátinketa kawer-ámbá kwáráano sé'a sáwí'o
    uráantave'a tigaeyávé'a é'a sáwí-meyambo kentópa'o tíníntave'a táátave'a é'a sé'a
    arupí umátínkáanana Póromo ménamo éna súwa'naa íníye sé'a sáwí'o uráiwaimba ááéma
    sáwí-meyamba amé'a keinárawapinke-sawi-imayaa arupí umátinke'a mirá uráamba ánásaraiye-aimba
    ísaraumne.
  lbk-lbk: Ilaenyo kay ya nan fongan nan nay ay nginmoyosanyo ay nalpo ken Apo Dios.
    Tay idwani, mamangset kayo isnan khawis. Nensasakhana kayo et ay mangitakcheg
    isnan awakyo isnan naipabfasolanyo, liligtenyo nan naangnen, ya iyegyatyo nan
    chosa. Mailiw kayo ken sak-en, ya nensasakhana kayo ay nanosa isnan ngaag nan
    inik-ikkana. Adi kad isnan am-in, inpailayo ay maid makmakwaniyanyo.
  mto-NT: Íxtats nꞌit vintso̱ veꞌe tu̱mtoꞌnu̱xjada ku veꞌe mtsaachvinmaaydi ax joꞌn
    je̱ Nteꞌyam du̱ꞌo̱yjava joꞌn, mkuva̱jktu tseꞌe juuꞌ a̱ts miitseꞌe ntuknu̱jaꞌyidu
    je̱tseꞌe o̱y mtanuvaꞌanda a̱ts ma̱a̱t, mꞌe̱jkju̱du tseꞌe je̱ to̱kin ka̱jx juuꞌ
    veꞌe yaktoon, mtsa̱ꞌkidu tseꞌe ku̱x ku veꞌe mkaꞌadat je̱p to̱kin ja̱a̱tp, xꞌixuvaanduts
    a̱tseꞌe, o̱o̱y tseꞌe xtuntso̱kta je̱tseꞌe xtóndat juuꞌ veꞌe pyaatyp yꞌake̱e̱guip.
    Tum o̱y tseꞌe xtoondi nu̱jom juuꞌ a̱ts miitseꞌe ntuknu̱u̱jmidu.
  bzh-bzh: Om ham kwamin bo maggin sën nedeġinengin ham lo nabë Anutu nevonġ vu
    ham, in maggin saga vonġ beham pevis beseggi ġaġek sën neggëp vu ham lo. Beham
    vengwënġ raḳ pevis betateḳin degwa, log ham höneng in Anutu benimin lëlin nġaa
    nipaya saga. Kë, log ham ahëmin ving rot bë ham gwelë sa, geham kwamin nevo sa
    rot, geham nimin wëëk bevonġ nyëvewen vu mehö sën nevonġ nġaa nipaya aga lo.
    Ham nevonġ nġaa pin saga in bë ham semu ham ġaġek, lob töḳ ranġah ggovek
    ya bemaya.
  guj-2017: કેમ કે જુઓ, તમને ઈશ્વરની ઇચ્છા પ્રમાણે દુ:ખ થયું તેથી તમારામાં આતુરતા
    પોતાને નિર્દોષ ઠરાવવાંનો કેવો ગુસ્સો, કેવો ભય, કેવી તીવ્ર ઇચ્છા, કેવી આતુર આકાંક્ષા,
    કેવું ઝનૂન અને બદલો લેવાની કેવી આતુરતા! તમે તે કામમાં સર્વ પ્રકારે પોતાને નિર્દોષ
    સાબિત કર્યા.
  jvn-NT: Lah kowé wis pada ngalami sedi sing sangka Gusti Allah, dipikir déwé sedulur
    apa éntuk-éntuké! Wujuté saiki kowé pada mempeng tenan enggonmu nggarap sedulur
    sing salah, kowé uga tenanan enggonmu mbélani aku. Saiki ya kétok tenan nèk kowé
    sengit karo barang sing ala, awit saiki ketara tenan nèk kowé wedi marang Gusti
    Allah. Saiki kowé malah kangen tenan marang aku, kepéngin nduduhké marang aku
    nèk kowé saiki pada manut marang Gusti Allah lan gelem nggarap sedulur sing nggawé
    dosa. Kuwi mau kabèh ngekèki tanda nèk kowé kepéngin nglakoni sing bener.
  byr-byr: Sareꞌ darevɨnyɨ. Yɨthaanyi, Gotɨyare kale dazaꞌ yɨ dazahɨrɨsaꞌ sarɨmɨnyɨ
    dala pɨnɨnna pɨnɨnnanya tewaanya nawɨꞌnyabura yɨhɨmarimaꞌnɨwaꞌdaavadɨkesɨ. Yavadaꞌgalyaꞌna
    sarɨmɨnyɨ mwolavalɨmwagata yɨhiwaꞌdɨkesɨ. Yɨ yagaainakeihi sarɨmɨre yagaalya yavadaꞌgaimwaꞌdaasange!
    Yɨ Gotɨyai yɨhidɨkaaꞌbwaꞌdeꞌ yɨ sarɨmɨre yɨwetawakyaꞌna wagɨla maaꞌmwaꞌdaasave!
    Yɨ Gotɨyare dɨragɨnyavɨna lɨka naanga yɨwaꞌdaasave! Nemɨnyɨ tɨnna wanganyaꞌna
    sarɨmɨre sɨmunyaꞌ sɨmuyɨwaala yɨwaꞌdɨkeve! Yɨ tewaanyaꞌna dɨragɨnna yadɨvɨꞌ kayaaꞌnanyaꞌna
    dɨragɨnna nayaa yɨwaꞌdaasave! Aꞌmwe dazai yɨwetawakyaꞌna tɨvɨkɨta naangeꞌ yɨwaꞌdaasave!
    Yuya sangɨ sarɨmɨre sabwi gamɨre yɨwetawakya savɨna kuꞌmaayaba dara yɨmaꞌnɨvanɨꞌ
    “Sarɨmɨ yɨwetawakyaꞌ maayaihɨlyɨ.”
  ian-ian: Ngwutno wungivat. God ngwuk kat nɨma vak kwindɨ maa ngwuk nɨma maawut yelavɨka
    lɨga kavle vak kwagalalaa apma vat yetɨngwuk. Wan kavle vat kwiyatapman kwagalangwuk.
    Nɨn kavle vat yilɨnɨn waa walɨngwuk. Wan kavle vak kat kai wangwuk. God kavle
    vak yilɨna vak kat sɨlandɨ waa vaka lɨngwuk. Nɨma njɨvwa kwuka wan vak yaagingwuk.
    Kavle vat yila nɨmba ndi kat kai wangwuk. Wan kavle vat yingwa vat aywaa kwunakngwuk,
    ngɨlɨndɨ.
  hun-hun: A ti Isten szerint való szomorúságtok milyen nagy buzgóságot keltett bennetek,
    sőt védekezést, sőt méltatlankodást, sőt félelmet, sőt vágyakozást, sőt buzgóságot,
    sőt igazságszolgáltatást. Mindenképpen bebizonyítottátok, hogy tiszták vagytok
    e dologban.
  mcf-NT: Padnuen mibi unësquio icmiac nëbi ambi chiaid comapenen tantiate bunec mibi.
    Aid padpiden tantiaquin, ¿atotsi quiashini icsao? quequin mimbi chuipoc. Nuquin
    Papan cuidnushe quequin mibi icsaid mimbi ënoc. Adembidi, Ëbi padpiden bëdamboen
    is, quequin Nuquin Papa mimbi chioc. Icsashun chienquiocboedëmbi nëbi cuembo bëdamboen
    chuinu, quequin mimbi chuibanoc. Aden mibi icsaid ënacsho isun mibitedi icsaquin
    ëntiapimbo icquidën nacpaden naisa nec, quequin tantiembi.
  kjs-kjs: Gore lo robaa kedaa pi kone gisa-mere Gote-me nimi raba misa-daa waru adoba
    pimi. Go kedaa pi kone misimi-pulu nimimi wagepu rekoma kone ma-redepo yaalepape.
    Go puma ali medame koeyae pea rabu go madaare nimimi rono pagoma Gote madaa paalame
    komoma naa waru adolalo peme. Go pumare koeyae peme enaliri nimimi lo robaa marekaaoma
    nipuna kone ma-redepo yalepape. Go raayo madaare nimimi nimina konere pename epe-rupa
    meme.
  mni-mni: Tengban Mapuna yabiba pukning waba aduna nakhoida thok-hankhiba adu yeng-u.
    Maduna nakhoibu kayada thawai yaohalliba, nakhoigi lanjadaba adu utnanaba kayada
    khourangjariba! Adugumba asaoba, adugumba akiba, adugumba khourangjaba, adugumba
    thawai-yaojaba, adugumba aranba toubasingbu cheirak pinanaba thourangjaba! Nakhoina
    hiram pumnamakta nakhoi nasamakpu seng-i haibadu utle.
  yad-NT: ¡Jirya̱jnu̱y nu̱tyura jachipiya̱jada rajo̱ta̱da jiryimu variñumatiy jiryepyaru̱yada
    riva va̱cha vicha̱da jiryatiy sayivatyaniy Ju̱denu ramusiy jirye! ¡Nu̱tyuramusirya
    jiryedyetyaru̱yadara tu̱chuta̱da jiryeñijyu̱, nu̱tyuramusiy! ¡Nu̱tyura nique̱yadata
    jiryeñique̱yada va̱cha jvaarya nijyu̱, nu̱tyura, suvu̱yadata jarye! ¡Nu̱tyura
    ni̱ru̱yadata jiryeñi̱ru̱yada ray, nu̱tyura! Jiryedyityadoda jaryi vani̱ra jachityavayu,
    jiryatiy jiryemyurichenuru̱rya juuchuveda murichirya daryaju̱. Jiryedyityadoda
    samiy jachityavay ti̱ta̱ju̱muyu, jirya tu̱chutasa̱damu.
  mxb-NT: Tído kande̱ꞌé ndó, chi̱ sa̱ꞌá ña̱ ni̱ xi̱ꞌo Ndios ña̱ ni̱ ku̱ndaꞌí iní ndo̱,
    ño̱ó ni̱ kedaá xíꞌín ndó, sa̱ꞌá ño̱ó ndi ki̱ꞌo ví ni̱ ndi̱ꞌi ini ndo̱ kee ndó
    ña̱ kóni̱ mií ná, ta ni̱ ndi̱ꞌi ini ndo̱ ndeyíko̱ ndo̱ choon, ta ni̱ taꞌuꞌu̱ ini
    ndo̱ ni̱ xini ndo̱ kua̱chi ñoó, ta ni̱ yu̱ꞌú ndo̱ ni̱ xini ndo̱án, ta ndi ki̱ꞌo
    ví ni̱ ka̱toó ndo̱ koni ndo̱ yuꞌu̱, ta ni̱ ndi̱ꞌi cháá ka̱ ini ndo̱ ni̱ kee ndó
    choon ni̱ saꞌandai̱ noo̱ ndo̱, ta ni̱ da̱ndóꞌo ndó nío̱ ta̱a ni̱ kee kua̱chi ñoó.
    Ta noo̱ ndidaá ña̱ yóꞌo ni̱ naꞌa̱ ndo̱ ña̱ ni̱ kendaa̱ ndo̱ choon.
  pon-2006A: 'Kumwail kilang dahme Koht ketin wiadahr rehmwail sang ni nsensuwed wet:
    duwen eh kahredahr amwail pweriseklahr, amwail ngoangkilahr kadehde pein amwail
    pwuhng kan, uwen amwail suwedki me suwed, uwen amwail per, uwen amwail pepehm
    akan, uwen amwail poadidi, uwen ngoang en kaloke wiewia suwed kan! Ni mehkoaros
    kumwail kasaledahr me kumwail me mwakelekel.'
  maq-NT: 'Chutsujun hacutjin canihñu hya xi canihñu hacutjin chuya rë Nina ngajñi
    rë cjuachoho xi cavatjun camá: jemu nguñaja tacún; jemu ndaja catuhun cjuaquixi
    nuju; hisca camacjan nuju; hisca carcun camá; canújun ta jemu meje chun ná ngu
    ndiya nga; jemu meje nihñu xcusun xi chuya ná; ngutjen canihñu castigu xuta xi
    choho casahmi me. Cuatjin camatsejen xi tyjahi jain cjuatacun nuju hacuaha tyjahi
    jain xahasen nuju.'
  hto-hto: Omoɨmo comuide zúucaillafue ñue omoɨ ocuíllari Juzíñamui ióbide. ¡Iemo
    birui omoɨ cɨ́gɨmo ñue comuídɨfuiaɨmo omoɨ éroi! Afe zúucaillafue naui ómoɨmo
    ite fɨénidɨfuemo rɨire ómoɨna ñue comécɨitade. Iemo afe zuufue omoɨ fɨnoca fɨénidɨfuena
    jino uáfodo llotátate. Daje izói afe zuufue danɨ ómoɨna rɨ́icaitade; íemo ómoɨna
    jacɨ́ruitade. Afe méifomo ɨere cuena cɨóacadɨomoɨ. Afe llezica omoɨ cɨ́gɨri ite
    fɨeni fɨnódɨmɨena duere fɨnótaiacadɨomoɨ. Nana bífuiaɨmo omoɨ nɨ́fueninana jino
    ñue cɨ́otatɨomoɨ.
  por-BRBSL: Pois eis que esta mesma coisa, que você estava de luto de uma maneira
    piedosa, que cuidado sincero ele teve em você. Sim, que defesa, indignação, medo,
    saudade, zelo e vindicação! Em tudo vocês demonstraram ser puros na matéria.
  ces-NKB: Pohleďte přece, jakou ve vás právě to, že jste se zarmoutili podle Boha,
    způsobilo snahu, ale [i] omluvu, rozhořčení, bázeň, touhu, horlivost a zjednání
    práva. V každém ohledu jste dokázali, že jste v té věci nevinní.
  cui-cui: Po itanuwe Nacom pacata copata bayatha jame barapo itanuwe paca yawena.
    Barapo itanuwe paca exana xua paca jʉntʉ coyene tsacaba xua beta painya neexanaenexa.
    Mataʉtano paca exana xua pacui yabara nanta xeiname pon abe peexanaein. Bapoxonae
    nainya paitawetame bapon, abe peexanaexae. Barichi be patsita itapeinya xeiname
    Nacom xua paxam jopa panatsicuentsim xua jopa be barapocotsi coyenewiyo pocotsi
    coyenewa xua bapon exana. Mataʉtano paauram xua painya necopatsiwa bapon xua bara
    abe peexanaewa. Mataʉtano pajunuwame xua Nacom atene paca exana poxoru bapon abe
    peexanaexae. Bapoxonae be pabebam painya xainya weya po coyene xua bichocono abe.
    Daxota paitawetame bapon. Daxita beta paexaname. Painya netsita itapeinya xeinaewa
    Nacomtha xua apara daxita paxam jopa abe paexanaem. Saya meisa bapon abe peexanaexae.
  boj-2014: Niŋgi geregere are qaliy. Are gulbe Qotei na niŋgi eŋgej qaji dena niŋgi
    olo siŋgilatŋgej. Agi bini niŋgi kumbra bole bole yeqnub. Are gulbe dena Qotei
    na nuŋgo are tigeltetŋgonaqa niŋgi tamo qujai nami une atej qaji di a ŋiriŋteb.
    Osib niŋgi Qotei ulaiyosib aqa sorgomq di geregere soqneb. Qotei na nuŋgo are
    tigeltetŋgej deqa niŋgi iga qa are koba qalsib tamo une atej qaji di aqa une gereiyetqa
    waukobaeb. Niŋgi kumbra kalil di yeb deqa iga qalieonum, niŋgi tamo bole une saiqoji
    unub.
  eng-OEBUS: For see what results that other sorrow – sorrow in accordance with God’s
    will – has had in your case. What earnestness it produced! What explanations!
    What strong feeling! What alarm! What longing! What eagerness! What readiness
    to punish! You have proved yourselves altogether free from guilt in that matter.
  eri-eri: Tere ninatege isi dewagu. Itou no huwanyatege ou tigai waha, no onowou
    hilou hogo fere-fere tere langa heigemuwai. Onowou waha langa, Itou no tere eteti
    tigina, ono ganga tere tebere beele tiginimuwei nomo jaiya. No fai nyabulu bona,
    tere Itou umuge tuwagu ganga ono tigina waha, honggoro tuwagu ganga jaimu tigina.
    Elebe tere ere boya au tarigede ganga fai no nyabuluwai waha nomo onowou tiginimu
    fuwagu ganga danga tafaya. Tere beele waha tiginimu wagu ganga dada oruwanga onoya
    waha, tebere onowou benou foodu abitimuna, tere nyabuluwou uwau.
  wiu-wiu: Kime anu eina pipia moa oi mootokoapa Akolaline wene motekete wene keda
    taneya mekete eya tokoi. Onekele wedoa takama yawa ni kiwi pakeke ya tanele tokagome
    toka toa kime pade nitamokoo wa pinali kini wa kei pia ni poane agome tokake Akolaliyo
    kiwika kibu moamedeko wa pitime tuaneya mea tokoi. Nitoapa no Polo kiwi mekita
    nomotadiya wa wene pianeya mea ni onepa edoa meko patu wa no mama motaneya mea
    ni eina ya tanele tokago kibu moato wa one kibu moatekoi oi pedoa pia tokoi. Widikakilepa
    kime poanele tadiki wane akoane oatekouleka toamokoi.
  swe-swe: 'Tänk vad mycket gott det kommit från att Gud tillät er att känna bedrövelse:
    Vilken hängivenhet (iver) har det inte fört med sig bland er [till skillnad från
    er tidigare apati]. Vilket försvar [grekiska ”apologia”, hur de nu argumenterar
    mot synden]. Vilken upprördhet [över synden, och att ni tillåtit den få pågå].
    Vilken fruktan [för Gud och kanske att Paulus skulle besöka dem]. Vilken längtan
    [efter Gud, ett besök av Paulus och att synden skulle konfronteras]. Vilken iver
    [efter Guds härlighet och upprättelse av syndaren]. Vilken bestraffning [gjorde
    upp med synden]. På allt sätt har ni visat att ni är oskyldiga i den här saken.'
  cth-cth: Khenhaw! Cathutlae lahoi lungmathoenae ni nangmouh thungvah hoe tawknae,
    caisaknae, khang thaihoehnae, takinae dounnae, lungthawgnae a tâcokhai. Hahoi,
    kamsoum lah lawkcengnae kong naw dawk hoi yon thoung nahanelah hno puengpa dawk
    na hringnae kamnue sak awh toe.
  mti-mti: Yauya. God imiwa gumbe danadawai auyana. Me imuyap yusipamit koka aninin
    daneyap dauwane? Kokavit di. Sira, yembovit amat yennewa, danepiripiri kukaeba,
    a enewa, anoenewa, imiwa yusipamit, sira ye keptete oraiwa waniyana. Danadawai
    mame oya dividivi undag gumbo ye yembovit esine taibe toyau muniyana.
  pad-NT: Vakava'ihoki bana ida avava'ini bodini mokara nini radaha'iki. Avava'ini
    mokara nini viahania ni-avavamakhaniki ida avakadihojai asohiriki. Deus avava'ini-ra
    mokara ni'avini vani avanofikarahoja ida avakadihojai asohiriki-ra avakava'ipahinivini.
    Avakaipahi'iki ida hojai asohiriki-ra avava'ahavini avakadiania hojani. Avifini'iki
    ida avakadihojai a'onira napohimajavini. Avanofi'iki ida ariabono aakakariakakhamavini.
    Avanofidoro'iki ida badani asohikia avakabadanini. Avanofi'iki ida hojai asohiriki
    namonahava abono-ra avanasohivini, bigathanija kaimoni ida kidihojai asohiriki
    abosini. Kidibadani asohiriki avanasohivini avananokiavini mani ida a'onira osanirija.
  twi-twi: Monhwɛ nea Onyankopɔn nam how a ɔmaa mo werɛ how no so ayɛ. Mopɛ sɛ mufi
    mo koma mu kyerɛ sɛ munni fɔ. Mo bo afuw. Mo ho adwiriw mo. Mo ho pere mo pɛ sɛ
    muhu sɛ atɛntrenee ayɛ adwuma. Moakyerɛ sɛ mudi bem wɔ asɛm yi ho.
  hlt-hlt: Amah te long ni Pathen kongaih la khothet sak ham nangmih ah thahluenah,
