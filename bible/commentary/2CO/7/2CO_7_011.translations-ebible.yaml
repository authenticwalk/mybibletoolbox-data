    hiənahatən mə hiəpko mhə nari riti rərəha ia narimnari me i.
  kpr-kpr: 'Ne eregoseva: God nenda ghamo deretiri eretiri dubo mema useva aimi, ne
    dubo kotedo e gogoghombusevu. Na rea gefusena aindae, dubo mema use, ne oju edo,
    dara amo dadabare dae sedo, e gogoghombusevu. Aminguse, genembo dara usira aikena,
    fakarago ava etevo itatamusira. Amo, isambu eveva beká usevu. Amingevo, namane
    kasama useri, dara ainda susu mo, jo nemo iraeri.'
  san-IAS: paśyata teneśvarīyeṇa śokena yuṣmākaṁ kiṁ na sādhitaṁ? yatno doṣaprakṣālanam
