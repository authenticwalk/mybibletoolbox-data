    jykre kórég han mũ ẽn mỹ vĩ tar han sór ãjag tóg mũ. Há kar ti nĩ. Hã ki tóg ãjag
    tỹ ti mré ti jykre kórég ẽn han ja tũ (tóg) ve há tĩ sir.'
  bvd-bvd: Nau ku dooria uri molu ka suana 'amolu si doo diana ne kwaimantai laa nai
    God nia falea 'e ilia fuamolu. Tee nia ne adea molu ka dooria 'asia naa faatai
    folaa lae 'ana ade 'o'olo lamolu. Ma nia ne adea molu ka rakesasu 'ana garoe 'uri
    nai ku ngatafi kamolu faafia nai. Ma ka adea molu ka dooria 'asia naa sua laku
    lau, ma ka adea molu ka dooria 'asia naa ili 'o'olo lae 'ana doo ki. Nia ne adea
    molu ka manata tetede uri fale lana kwakwaea fua sa wala nai 'e ilia abulo ta'aa
    laa nai. Ade laa nai molu ilia nia faatainia kamolu ote kamolu 'ana 'ado lae fai
    sa wala nai 'ana si doo ta'aa nai nia ilia.
  ukr-1871: Ось бо се саме, що по Бозї смуткували, яке велике зробило в вас дбаннє,
