  tam-TCV: 'இறைவன் ஏற்படுத்திய இந்தத் துக்கம், உங்களில் எப்படிப்பட்ட விளைவை ஏற்படுத்தியிருக்கிறது
    என்று பாருங்கள்: நீங்கள் குற்றமற்றவர்கள் என்பதை நிரூபிக்க உங்களுக்கு எவ்வளவு ஆர்வம்!
    எவ்வளவு வாஞ்சை! அதைப்பற்றி எவ்வளவு கோபம்! எவ்வளவு அச்சம்! நியாயப்படுத்துதலைக்
    காண எவ்வளவு ஆவல்! எவ்வளவு அக்கறை! எவ்வளவு ஆயத்தம்! இவ்வாறு இவ்விஷயத்தில் எல்லாவிதத்திலும்
    நீங்கள் குற்றமற்றவர்கள் என்பதை நிரூபித்திருக்கிறீர்கள்.'
  mit-NT: Doco mii‑nsiá, sàhà‑ñá Dios nì sàha xi‑nsiá tnùnsí ini mà, (cuàhà gá ñà‑vàha
    sànì quea nùù‑nsiá). Vàchi nì quesaha‑nsiá nacání sahnú inì‑nsia sàhà ñà‑ndùá
    nì cuu, te nì cunsìhi ini‑nsià cuxio dahuun falta mà nùù‑nsiá. Cónì ndóo ga inì‑nsia
    sàhà chuun quini ma, dècuèndè nì yùhí stná‑nsià. Dispuestu nì ndòo‑nsia naquida
    viì tú‑nsiá, te ndundaà vàha sàhà chuun ma. Dandu nì nsinuu stná inì‑nsia yùhù.
    Pues vichi sànì cundaà inì nì quida‑nsia, sà‑ìá viì anima‑nsià.
  ceb-ULB: Tan-awa unsa ang nahimo niining dako nga kalig-onan sa diosnon nga kasub-anan
    diha kaninyo. Unsa kadako ang kalig-onan diha kaninyo nga nagpamatuod nga kamo
    walay sala. Unsa kadako ang inyong kayugot, ang inyong kahadlok, ang inyong tinguha,
    ang inyong kasibot, ug ang inyong pangandoy sa pagtan-aw nga ang hustisya mahitabo
    na gayod! Sa kinatibuk-an kamo nagpamatuod sa inyong kaugalingon nga mahimong
    walay sala niini nga butang.
  ces-LB: Podívejte se, jak vám tahle hořká pilulka prospěla! Pryč je lhostejnost
    ke hříchu. Konečně jste se ho ulekli a zošklivili si hoa horlivě spěcháte omluvit
    se a viníka potrestat. Udělali jste pro nápravu všechno, co jste mohli.
  mkn-mkn: Coba bosong pikir! Waktu bosong baca beta pung surat tu, beta tau bosong
    ada manyasal ju. Itu iko Tuhan pung mau. Te itu bekin bosong karjá banting tulang
    ko hapus buang hal jahat dari bosong pung idop. Bosong su cape deng bosong pung
    jahat. Bosong ju taku, jang sampe bosong nanti bekin jahat ulang lai. Bosong rindu
    mau lia sang beta, deng siap tarús ko bekin yang bae. Bosong ju siap mau kasi
    hukum orang yang bekin sala. Tagal bosong bekin yang batúl bagitu, andia ko bosong
    barisi. Deng bagitu, sonde ada yang bisa lempar sala sang bosong.
  pol-UBG: To bowiem, że byliście zasmuceni według Boga, jakąż wielką wzbudziło w
    was pilność, jakie uniewinnianie się, jakie oburzenie, jaką bojaźń, jaką tęsknotę,
    jaką gorliwość, jakie wymierzenie kary! We wszystkim okazaliście się czyści w
    tej sprawie.
  qxh-NT: 'Chaymi rasullanta rimashcanqui: «Pingayman ćhuramänanchipaj allipäćhi Tayta
    Diosninchi camacächisha» nir. Chaynuy captin, allipaj piñacushcaj. Cananga alli
    ñawiquiwan ricarcaycämanqui. Ticrapamaj runa pampaman ćhuramaptinsi, sumaj nanachicamashcanqui.
    «Paycuna chay-niraj» nir rimay puriptinpis, sumaj llaquicushcanqui. Tayta Diosninchita
    manchapacur, chay runatapis sumaj piñacushcanqui. Cananga paypa shungun munashannuy
    cawaptiqui, sumaj cushicü.'
  nwi-nwi: 'Tukmə naksərɨg rahas ye norien has mɨnə kapəmiə, rəmhen kɨn yame Kughen
    rorkeikei mə taksərɨg rahas tukun, nakharkun nɨsəmien kwənkwan ye nɨmraghien kapəmiə:
    in e naksarkut pɨk mə taksor norien yame ratuatuk, kɨni mɨsarkut pɨk mə takhahuatukɨn
    norien has mɨnə kapəmiə, kɨni masəməkɨn norien has mɨnə, kɨni mɨsakur mhagɨn kɨn
    norien has mɨnə. Nɨmɨsorkeikei mə taksəm mɨn yo, mɨsərer əswasɨg kɨn narmamə yamə
    mɨne khani hah yo, kɨni masərer matuk tuk nɨwəhsi-pənien narpɨnien kɨmi narmamə
    yamə mɨne kasor təvhagə has. Ye norien mɨnə fam kapəmiə, nɨmɨshajoun mə nɨmnhapəh
    nɨsorien nar kɨrik rahas ye narɨmnar mɨnə e.'
  kmo-kmo: 'Kwota na hiki ta: God riita kwona ha tar bii nomoya tawa boboy sii kwona
    otiirek, inyaka hikirek, kwo yo otiir. Sii otiiniga wohegi yarek, eeta mukuchichu
    kwo sokwa kwoti inyaka eeta kepi wey siir. Sii inyaka henoko otii tawa boboyen
    mukuchichu. Eeta mukuchichu kwo eena God riina akiito. Kwoti inyaka nona heken
    keyatar. Wowak, kwota kwona kapasek otii tar ma riina pichiniga hehar hamar. Kwo
    eeta eyey yo otiitarekkwo kepi otiitar. Wowak, kwo kapasek boboyeka takasakech.'
  agr-agr: Atumek wake besemag pujakjumesh Apajuí wakega dutiksagmek katsunjaugme.
    ¡Nunú yamai diistajum wají ajutjamsaje! Nunak atumiin utugchat awa nuna shiig
    dekamtijamak, minashkam ayamjutkatatus dutijamawaje. Kajeamush, nuigtushkam ishamamush
    ajutjamsaje, nunikjum mina waitkatasajum wakekaugme, nunikjum ya pegkegchaun takaawa
    dusha suwimak susaugme. Nu dutikaujum duwi iwainmamkaugme, atumesh dekas nunú
    pegkegchau dakituinajum duka.
  kyc-kyc: Anatumi nakamana mona kendayami dokona nyepala apa piya lao kandalapape.
    Dakepa nakama mona angi palyuokondali pilyamo. Koo pii nalyamano lao poraiyuo
    simili yaka lao letaminyi. Nakama koo pilyaminyi larami ramo doko imbwuarami.
    Imbwuapala koo pilyaminyi laka nanale. Dake mupwa wakasa lao poraiyuo suu pyapala
    namba kando mona andake retelyaminyi. Wambu menge dupwa koo pirami ramo dokopa
    waiya lao pyalana letaminyi. Yulu dake piminyi dokome nakama kopetame pii nayami
    lao pano nolakaya.
  urd-GVU: 'آپ خود دیکھیں کہ اللہ کے اِس دُکھ نے آپ میں کیا پیدا کیا ہے: کتنی سنجیدگی،
    اپنا دفاع کرنے کا کتنا جوش، غلط حرکتوں پر کتنا غصہ، کتنا خوف، کتنی چاہت، کتنی
    سرگرمی۔ آپ سزا دینے کے لئے کتنے تیار تھے! آپ نے ہر لحاظ سے ثابت کیا ہے کہ آپ اِس
    معاملے میں بےقصور ہیں۔'
  yre-NT: '''Wɩ ''kpa, ''ka ''ta nɛn e drɛ ''trɔdrɔ zɩɛ, -yɛɛ ''sɔ Bali lɛ. Kɔɔ ''wɩ
    nɛn e drɛ ''ka ''va nun bɛ, kaa ''sia ''wɩ ''a, ɛn kaa man toba -fɔ ''mɛn. ''An
    yɩdɩ dra ''ka -tɛa, ɛn ''ka ''man a ''e ''tɔdɩ ''plɛblɛ Bali -le ''wɩ ''ji. ''Wɩ
    nɛn min zɩɛ yaa drɛ bɛ, e ''nan ''ka man, ɛn e ''ka ''tɛ "klan -a. -Yee "wɛan
    ka ''wɩ "nɛn kɔɔn -yrɛ. ''Wɩ ''bɔ zɩɛ -a drɛdɩ -a bɛ, kaa -ci kɔɔn ''nan ka ''ka
    -a -sru "dɩ.'
  fuh-BKF: 'Ndaaree mettorgal kawroowal e muuyɗe Laamɗo ngaal, ko waɗi e mooɗon: ngal
    waɗii faa ciinuɗon, faa du piliɗon laamnude ko''e mooɗon. Ngal waɗii faa mettaɗon
    e ko boni, faa du kuluɗon. Ngal waddanii on yeeweede kam, ngal waddanii on tinnaare.
    Ngal wallii on jukkaade ko boni. E huunde fuu on kollii oɗon laaɓi e kabaaru oon.'
  arl-NT: Nia taraajesacari cua nacasusacari niajaniya cua naajioneejiniani, cunoori
    seetanujuanaa Pueyaso taraajetesano quiquianu niajaniya. Naa nia taraajenuucuatej,
    nia niquishuriiriaj, majaari nia tarishiniu quiquianu maninia nia miiniuria. Niaari
    ritia cua niishitiniu paniriquiaa juucua, maja niaacua na tiuutiasaanura cuno
    pueyano miishano sesa. Niaacuajaari maninia miiquianu nia juaashacari cuno sesa
    miijia. Niaari na naaqui puerecanujuhuaj, niaa mariqui nata cojiritiasaare saniitionuuri.
    Niaari cua jaqueroojocanu. Niaari ritia miiquianu cua naajiojinia cua sequesano
    niajaniya. Naacuajitij, niaari ritia cuno sesa miijia taanuucanu nia tajiniji,
    maja socua nia rupuesano na quiniuria. Naa nia miiniuucua puetunu maniniajanaatej,
    janiyari quiarijia niishiyani, majaquiiri nia maniniucuanu quiquianu naa sacuaraatia
    cuno pueyano miishanotej.
  ziw-ziw: Elo, mkaule chinyulu seicho mwa Chohile kwigaila kuhikiliza vivihi mndani
    mwenyu, heye, na kwegombela, heye, na kwihiwa, heye, na nkama, heye, na kubesa,
    heye, na kwekamba, heye na mfundo! Kwa chila sila mwelagisa wenye kugamba hamna
    masa mwe mbuli iyo.
  grc-TR: Ἰδοὺ γάρ, αὐτὸ τοῦτο, τὸ κατὰ Θεὸν λυπηθῆναι ὑμᾶς, πόσην κατειργάσατο ὑμῖν
    σπουδήν, ἀλλὰ ἀπολογίαν, ἀλλὰ ἀγανάκτησιν, ἀλλὰ φόβον, ἀλλὰ ἐπιπόθησιν, ἀλλὰ ζῆλον,
    ἀλλ᾿ ἐκδίκησιν. Ἐν παντὶ συνεστήσατε ἑαυτοὺς ἁγνοὺς εἶναι ἐν τῷ πράγματι.
  nag-nag: Kilekoile sabi, juntu bhal nimite apuni khan ke Isor pora mon dukh kori
    bole dise, etu pora apnikhan bhitor te kiman kaam korise. Kiman mon bhorta huwa,
    kiman nijor nimite safai koribo dise, kiman khong, kiman bhoi, kiman mon pora
    lagi thaka bhabona, kiman biya laga bodla lobole mon laga bhabona! Eitu khan sob
    bhitor te apnikhan eku golti nathaka nijor pora dikhai dise.
  eng-OEBCW: For see what results that other sorrow – sorrow in accordance with God’s
    will – has had in your case. What earnestness it produced! What explanations!
    What strong feeling! What alarm! What longing! What eagerness! What readiness
    to punish! You have proved yourselves altogether free from guilt in that matter.
  knj-NT: Pero jaexti', jix jex cus jaxca chi yoche Dios. Yu jun tu', na' wej tej
    tzet jix yun je yel oc yu. Caw yel c'ulal tol jix jex oc il, catu' jix je yalontej
    tzet jix el je yunen yu je colon je ba. Jix tit je jowal yu jun tzet jix jul je
    xol tu', jix je xiw pax a yu. Caw jix je yoche jix jex k'anab wetoj an. Jix el
    yin je c'ul je yak'on cuenta naj jix oc spenail yu je tx'oxon el oj tol c'am je
    yalon je yet yin jun spenail naj tu'.
  deu-1912: Siehe, daß ihr göttlich seid betrübt worden, welchen Fleiß hat das in
    euch gewirkt, dazu Verantwortung, Zorn, Furcht, Verlangen, Eifer, Rache! Ihr habt
    euch bewiesen in allen Stücken, daß ihr rein seid in der Sache.
  san-PUN: ਪਸ਼੍ਯਤ ਤੇਨੇਸ਼੍ਵਰੀਯੇਣ ਸ਼ੋਕੇਨ ਯੁਸ਼਼੍ਮਾਕੰ ਕਿੰ ਨ ਸਾਧਿਤੰ? ਯਤ੍ਨੋ ਦੋਸ਼਼ਪ੍ਰਕ੍ਸ਼਼ਾਲਨਮ੍
    ਅਸਨ੍ਤੁਸ਼਼੍ਟਤ੍ਵੰ ਹਾਰ੍ੱਦਮ੍ ਆਸਕ੍ਤਤ੍ਵੰ ਫਲਦਾਨਞ੍ਚੈਤਾਨਿ ਸਰ੍ੱਵਾਣਿ| ਤਸ੍ਮਿਨ੍ ਕਰ੍ੰਮਣਿ ਯੂਯੰ
    ਨਿਰ੍ੰਮਲਾ ਇਤਿ ਪ੍ਰਮਾਣੰ ਸਰ੍ੱਵੇਣ ਪ੍ਰਕਾਰੇਣ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਦੱਤੰ|
  nob-LB: Husk på så mye godt det har kommet ut av den fortvilelsen Gud lot dere føle.
    Dere stilte dere straks på min side. Dere ble opprørt over den synden som mannen
    i menigheten hadde begått. Dere ble urolige for konsekvensene det kunne få. Dere
    har lengtet etter meg og ville følge rådene mine og straffe den skyldige. Ja,
    dere gjorde alt for å handle rett.
  ntj-ntj: Tjiinya nyuntulu-yan tjurlpilyarringu kurltjirr-kurltjirrpa nyinarranytjatjanu
    mularrpa kutjuparringu. Kuwarrinya-yan kurrurntutarra watjara mungutjapirinypa
    nyinarranytjalu. Puru-yan mirrparntu palyamunu palyalpayinya payirnu. Tjiinya-yan
    ngurlutjarralu kulirnu yingkarta pirni-yan walykumunu nyinakitjalu. Ngayuku-tjuyan
    ngarlturringkulalpi palyamunu palyalpayinya tjaanarralu payirnu wantingu. Palunyangka-rna
    nintilu kulira nyuntulu-yan palyamunu palyantjamunurtu.
  sxb-NT: Muwoneko kiomo owululu owua Katonda aganyire nawuo wureetre omwoyo ogwa
    okuifumizia Katonda mu owulamu wuinyu, no okuagala ino mbwe muwe awantu awawula
    owuwi ku ekingʼana-ukingʼana, okulowa owuoni, okuwa no owuti, okuwa na amiiga
    ni inze, no okuikaga okuswawuka awooni. Mu engira ziona mumiire okulagana geeza
    mbwe muri aweeru mu ekingʼana kino.
  nhu-NT: Ben eyɛn lɛ fiɛɛ fì yii yì ɛ̀ nu yì Nyo' gomte nu ɛ to dvú fô ben e. Ben
    eyɛn no ben nu ɛ jo mwɛɛm naa shiee le. Ben eyɛn tɛn no ben nu ɛ ge fiɛɛ ficii
    keeduŋcɛ lɛ kɛ ben kɛŋke ɛbo fô fiɛɛ fì befe fidvu le kɛ. Ben eyɛn no fiɛɛ fidvu
    nu ɛ ton'yɛ ben. Ben eyɛn nfan wvù ben nu ɛ kɛŋkɛ. Ben eyɛn shiee wvu baay wvù
    ben kɛŋke keeyɛn me le. Ben eyɛn shiee wvù ben kɛŋke keege fiɛɛ fi lɛŋ. Ben eyɛn
    tɛn kfuu ŋgɛw wvù ben nu ɛ nya ɛ̂ wee wvudvu wvù geɛ jay. Yî fiɛɛ le ficii nu
    ɛ ben ɛ duŋcɛ lo lɛ kɛ ben kɛŋke naa lo ɛbo fô fiɛɛ fidvu le kɛ.
  row-row: Hei dudꞌuꞌa sobꞌa! Leleꞌ hei baca au susura ngga, au bubꞌuluꞌ hei fale
    rala mara boe. Naa tungga Lamatuaꞌ hihii-nanaun. Huu naa tao nggi tao ues mitaꞌ
    mamate mara fo ena-ai mana hohonggeꞌ a. Hei bengge mo deꞌulakaꞌ naa. Hei o mimitau
    boe, afiꞌ losa ana tao nakandoo deꞌulakaꞌ naa. Hei hii mae mita au fai, ma mihehere
    fo taoꞌ a maloleꞌ. Hei o mihehere fo mae huku-doki atahori mana tao salaꞌ a. Huu
    hei tao ndoo-tetuꞌ taꞌo naa, naa de hei meuꞌ. No taꞌo naa, nda hambu esa fee salaꞌ
    neu nggi sa boe.
  msy-msy: Ia kamaghɨn deragh nɨghnɨgh. God ia ganɨngizir osɨmtɨzir kam, bizir bar
    aghuir igharagha gariba dar ia gami. Bizir kamɨn God ia gamizɨ, ia uari uari bagha
    uan osɨmtɨzim deravɨra bighvɨra mɨkɨmasa ia ifonge. Ezɨ God ian naviba fezɨ, ia
    gumazir arazir kuram gamizimɨn atari. Ezɨ a ia gamizɨ, ia an atiatingi. Ia datɨrɨghɨn
    mɨghɨgha e gɨnɨghnɨgha, egha gumazir arazir kuram gamizimɨn arazim akɨrasa pamten
    ingari. Arazir ia mɨgɨrɨgɨar kam akɨrasava amiba, kamaghɨn akagha ghaze, ia Godɨn
    damazimɨn osɨmtɨzitam itir puvatɨ.
  agg-agg: 'God ai sɨheimbo afɨndɨ hohoanɨmo masagadürɨ ranɨnamboyo sɨheimbo aboedɨ
    hohoanɨmo tükümefeyo. Afɨndɨ hohoanɨmo ra sɨheimbo botɨmareandüra se botɨyahi
    sɨhei hoafɨ ra dɨdɨboadofembo hohoanɨmomayei. Asu nindou ai moaruwai hohoanɨmomayu
    ranahambo ŋgɨnɨndɨ hoafɨmayahündo asu se Godɨmbo yɨhɨmboyei marɨhündɨ. Asu se
    wambo nɨmai hoafendɨrɨmbo hohoanɨmomayei. Asu nindou moaruwai hohoanɨmomayu ranahambo
    tɨŋɨrɨfo saimbo hohoanɨmoayei habodei. Ranɨyo asu sɨhei hohoanɨmo ra yare weindahɨ
    tükümefeyo: Asu seana sɨheihoarɨ hütiyeipoanɨ.'
  ptp-ptp: Om xam wê lê. Anutu vông xam nɨlôm vô vɨyin, lêc vɨyin tige vô nôn nivɨha
    tɨbeac vô xam bêga bê xam nɨlôm kɨdu xam ên xam nêb xam ob tɨtô nêm kɨyang, dɨ
    xam xêmyaa vô myavɨnê vô môp nipaên dɨ xam xona ên Anutu. Dɨ xam nɨlôm kɨdu xam
    ên nêb xam ob wê a, dɨ xam vông yuac xêkɨzêc ên xam nêb xam ob tɨtô xomxo ti wê
    vông nipaên ge dɨ vông myavɨwen vô i. Môp tigee vɨhati nêl xam kɨtong bêga ên
    nêbê xam tɨtô kɨyang tige pyap, om nipaên ti o yêp vô xam lêm.
  nak-nak: Sesele, amuto gabutia la iloburukola, eala moli eia suli moli amutou, ale
    la igogolu te La Tahalo Uru moli oilo te la tia mutou ele. Ale igoie amuto vulo
    halaba seseleti. Amuto vagari veia ge pou tigi lou, amuto vagari veia ge piligi
    taro la iruru. Amuto karutu sesele, amuto taga, amuto gabutatala papai, amuto
    vagari sesele veia ge vimatata la iruru. Ealale, amuto sibitala marokati lou.
  lbb-lbb: 'Oroi, a bal maris ne ta e God i tol otnan a galis a wakak a utna o mulo:
    A tnan nuknuk kaning o mulo sur mulor langolango kusun a toltol laulau. Pa mulo
    mang sur mulor atostos pas a risamulo kusun a artitiu. Mulo balakut tetek esaning
    i tol a toltol laulau, pa mulo matmataut. Mulo mang kol sur dalar armoro taum
    ulak, mulo rakrakai, pa mulo mang sur mulor atostos a utna ning bel i tostos.
    Anumulo a toltol i asangani mang mulo tostos ana utna ne.'
  kan-2017: ನೀವು ದೇವರ ಚಿತ್ತಾನುಸಾರವಾಗಿ ಪಟ್ಟ ದುಃಖವು ನಿಮ್ಮಲ್ಲಿ ಎಂಥ ಶ್ರದ್ದೆಯನ್ನು ಉಂಟುಮಾಡಿತು
