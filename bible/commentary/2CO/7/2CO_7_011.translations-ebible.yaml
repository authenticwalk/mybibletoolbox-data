  gaq-gaq: କେଲାପା, ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ଅନୁସାରେ ପେଇଂ ଆଣ୍ଡିନେ ଦୁକ୍ ପେବାକେ ଆତେନ୍‌ ପେଇଂନେ
