    Lee otu unu si zi iwe unu, otu unu si zikwa na ihe ahụ wutere unu. Lee otu unu
    si tụọ ụjọ ihe mmehie ahụ nwere ike iwetara unu. Leekwanụ otu unu si mee ihe niile
    igosi na unu kwagidere m. Leekwanụ otu unu si nye onye ahụ mere mmehie ahụ ntaramahụhụ
    ngwangwa. Unu egosila na aka unu dị ọcha nʼokwu ndị a niile.
  yml-yml: Yami nuavitanina ꞌwainega, avaꞌai Yaubada i ꞌidewaiga ꞌakonadi ꞌwa ꞌiseni.
