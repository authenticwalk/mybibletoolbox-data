    mwalikuyanda kumbona kwambeti ndimupe mulandu wamwelela uyo muntu walensa cilubo.
    Lino mu makani awa onse mulacaniketi muliya mulandu sobwe.
  sll-sll: God ni milni gul sungwo i mol pai wai onangwo hol i tibi ol ni tomia hangiwe.
    Hangere ni yalhobi amane monua di pinaminga pire ha nega dire di ba bol na tenua.
    Pasi bolga kere ganulun dire pir na tere tal nigi dongwo ongwo yal i gintani ha
    hol ol tere pring tenua. Tenga i ni yalhobi pring pai ni tekima di piriwa.
  yaq-NT: Eme'e em sioksi eaka junuen ka jain eaka emo temaeka, Liojta alleetuak.
    Intok i'ani, em a' mammate juka' emou yeu a' sika'apo. Bwe'ituk juka' ka tu'i
    weyemta enchim aet mammatetuak intok enchim ya'ari eme'e yeu aa bwisek. Ka tu'isi
    aukamtamak, enchim ka junaemak allea'uta. Enchim ee majjae'uta emot autuak. Chukula
    intok eme'e nee bitpe'eak. Intok ama naa buustia eme'e wepulsi nau eaka, juka'
    ka tu'isi aukamta, bettesi au a' chupne' betchi'bo em aet nesawek. Si'ime inile
    benakue eme'e emo ju'uneiyaatebok, inile benaka ka tu'iku, kaita enchim ama ya'ariaka'po.
  uro-uro: As ngäni lu i nävät iaqyäkt ama iräski nage ma Ngämuqa dä sa nani a ngän
    masirhat iva ngän dualat na ama lat ama räkt ngät. Bä va ngäni qur ma Ngämuqa
    i sa ngän mualat nä ianiäkt kärqäni i sa nani a qa iva ngän dualat nä ini. Bä
    uraqi da angäna ron sävät ama lat kärangätni i sa ngä män mänguräp mä ngän bä
    qänäskänes ngän masirhat. Näkt nani a ngän masirhat iva saqi as ngäni lu ngo dä
    qosaqi nani a ngän iva ama räkt ngät ama rhäksärhäm ngä rhän sä mänguräp mä ngän.
    Bä nga rhoqoräkt i sa ngän mualat nä iangärhäkt ama lat moekt dä sa ngän gur a
    ngo i sa ngän mualat maräkt.
  ita-1885: Perciocchè, ecco, questo stesso fatto che voi siete stati contristati
    secondo Iddio, quanta premura ha prodotta in voi, qual giustificazione, quale
    indegnazione, qual timore, qual grande affezione, quale zelo, qual punizione!
    per ogni maniera voi avete dimostrato che siete puri in quest'affare.
  muy-muy: 'Ahàr ya àhəli ana kʉli ni ti Melefit àwaya, àmbatikaba majalay ahàr ana
    kʉli a nahkay hi : kəgrum zlam hat-hat, kawayum ti mis tə̂sər lekʉlʉm kàgudarum
    zlam ndo, ere ye ti àgravu ni àwəria ɓəruv ana kʉli a, àsia aŋgwaz ana kʉli a
    daya. Kawayum ti kîpʉma nu a lu, kawayum ma goro ya nəhi ana kʉli ni dal-dal,
    kàwayuma matraɓa maslaŋa ya ti àgudara zlam a ni. Nahkay ti kə̀ɗəfumkia lekʉli
    lekʉleni kàgudarum zlam ndo.'
  kqc-kqc: Vefa kumo, ini adina gokai Sei rofu iriyeduka reyadi. Ye vegu rama resi
    yi vegu bi buni oteimagi ura reyadi. Resi mina sena vegu rofu gubuyo resi Sei
    ori resi uka dadina dudu, vegu rama resi mokei tora resi obini moigi ura regamadi!
    Ye vegu tau noibanuri, ya mina rofu oteimaradi ya bi vegu no nufa de.
  tav-tav: Dio cʉ caboorore bairona mʉja catʉgooñarique paiyupa mʉja ya paʉpʉ rooro
    mʉja cátajere. Mʉjaare yʉ caqueti joori pũurore tʉjʉri nemoona mʉja catʉgooña
    wajoayupa. Rooro mʉja cátajere mʉja majuuna nʉcʉbʉgorique mena mʉja caquenooñupa.
    Mʉja mena macacʉ rooro cátacʉ mena mʉja cãnigaquẽjupa. Mʉja catʉgooña acʉayupa
    rooro cʉ cátajere. Rooro cátacʉre jĩcarore bairona cʉ̃re mʉja capopiyeyeyupa.
    To bairo mʉja cabairo tʉjʉrã, “Roorije átajere cabooquẽna ãma,” mʉja ĩ tʉjʉma
    aperã.
  eng-ULB: See what great determination this godly sorrow produced in you. How great
    was the determination in you to prove you were innocent. How great was your indignation,
    your fear, your longing, your zeal, and your desire to see that justice should
    be done! In everything you have proved yourselves to be innocent in this matter.
  spa-VBL: Miren, por ejemplo, lo que ocurrió cuando tuvieron esta misma experiencia
    de tristeza que viene de Dios. Recuerden cuán empeñados y afanados se volvieron
    por defenderse, cuánto enojo sintieron por lo que había sucedido, con cuanta seriedad
    asumieron las cosas, y cuánto anhelo tenían por hacer lo recto; estaban muy preocupados
    y deseosos de que se hiciera justicia. En todo esto ustedes demostraron que eran
    sinceros en su deseo de hacer las cosas rectamente.
  fra-_FOB: Car voici, cette même tristesse selon Dieu, quel empressement n'a-t-elle
    pas produit en vous! Quelles excuses, quelle indignation, quelle crainte, quels
    désirs, quel zèle, quelle punition! Vous avez montré à tous égards que vous êtes
    purs dans cette affaire.
  hau-ULB: Ku dubi irin kyakkyawar niyya da bakincikin nan daga Allah ya haifar a
    cikin ku. Ina misalin girman niyyar nan taku ta nuna cewa baku da laifi. Ina misalin
    girman fushinku, tsoronku, da sa zuciyarku, himmar ku, da marmarin ku na ganin
    cewa an yi adalci! A cikin komai, kun nuna kanku marasa laifi a cikin wannan al'amari.
  mal-mal: ദൈവഹിതപ്രകാരം നിങ്ങൾ ദുഃഖിച്ചു എന്നുള്ള ഇതേ കാര്യം നിങ്ങളിൽ എത്ര ഉത്സാഹം,
    എത്ര പ്രതിവാദം, എത്ര ധാർമ്മിക രോഷം, എത്ര ഭയം, എത്ര വാഞ്ഛ, എത്ര തീക്ഷ്ണത, എത്ര
    പ്രതികാരം നിങ്ങളിൽ ഉളവാക്കി! ഈ കാര്യത്തിലെല്ലാം നിങ്ങൾ കുറ്റമില്ലാത്തവർ എന്ന്
    എല്ലാവിധത്തിലും കാണിച്ചിരിക്കുന്നു.
  lit-lit: 'Juk žiūrėkite: kaip tik tai, kad patyrėte dievobaimingą liūdesį, kiek
    sukėlė jumyse smarkumo, ir kiek noro atsakyti už save, ir kiek pykčio, ir kiek
    baimės, ir kiek stipraus norėjimo, ir kiek uolumo, ir kiek teisingumo įvykdymo!
    Jūs visais atžvilgiais parodėte, kad dabar esate švarūs šiame reikale.'
  urd-GVR: 'Āp ḳhud dekheṅ ki Allāh ke is dukh ne āp meṅ kyā paidā kiyā hai: kitnī
    sanjīdagī, apnā difā karne kā kitnā josh, ġhalat harkatoṅ par kitnā ġhussā, kitnā
    ḳhauf, kitnī chāhat, kitnī sargarmī. Āp sazā dene ke lie kitne taiyār the! Āp
    ne har lihāz se sābit kiyā hai ki āp is muāmale meṅ bequsūr haiṅ.'
  far-far: Mulu kai ada to'ona basi te lea ne na liodilae ne leka mai fasia God ka
    sasia amulu. Nia kwatea kamulu ka doria 'asiana fatailana 'o'oloe kamulu. Mulu
    guisasu ana wane ne sasia garoe, ma mulu ka mau, ma mulu ka doria 'asiana sualaku,
    ma mulu ka doria 'asiana sasilana ru 'o'olo ki, ma mulu ka doria 'asiana kwatelana
    ketoie fuana wane ne abulo ta'a. Ana ru ki tafau ne kamulu sasia, kamulu fatainia
    na ne nao mulu si 'ado fainia ana ru ta'a ne nia ka sasia.
  suz-BL: परमप्रभु यावेमी इन थुं खाइक्‍पाइश्‍शोमी मार दुम्‍मे, दे तुइक्‍तीने। गे रिम्‍शो
    दुम्‍चा कली शुश गेय पाइतीनी। गे सल्‍‍ला पा, जिशा, हिंशा, रिम्‍शो दुम्‍चा कली शुश
    बोल पा दोस मताइब दुम्‍चा कली गे मेको मुर कली सजाइ गेतीनी। मोपा गे दोस मताइब बाक्‍नीनी,
    दे कोंइताक्‍नी।
  car-NT: 'O''po''toko tyre ero ''wa: Moro Tamusi nisanory me kata''mato awe''i''san
    ''kuru amikaposen. Ajaijomaposen. Ajere''koposen. Aty''kaposen. Asasaroposen.
    Ajemaminano''posen. Iru''pa rapa oty yry ''se ajysen. Moro oty ta amy pairo oty
    poko u''tano''ma maseneposen.'
  amp-amp: Niko waduka hikkomm nd krhopami yimtna nmbuham Bro Nkifrar tfit finji yak
    htafmorm. Nd krhopami yimtna-pam niko yakmom memoko, nom ndm harhuruhatmnom Bro
    Nkifrar wom nefm narahrnom. Nd dukefrpno tfit niko sinyamokomn niko harhumo krhopam
    fak nohmokomm. Yo nd yimtna nambur nmbuham niko harhumom tfit yimokomn nd fasoh
    neft nayuk yimar kfo huttmokomr. Ndt hifa nmbuhat namoko. Ndt kangko tfit nom
    ahtinom. Nd dukeftpno mrokfom yak nohmokomm yo nd yimar kfo huttmokomr. Ndt htitnomt
    niko bi nhai wom mrokfo duhateko.
  bht-bht: ध्यान दिया की परमेश्वरे दिया तरफा ला आयो दुखां ला तुहाड़े च क्या-क्या बदलाब
    आया है, इदे ला तुहाड़ी हिम्मत बदी गेई, अपणे आप जो बेकसूर साबित करणे दी इच्छा,
    अन्याय तांई तुहाड़ा गुस्सा, परेशानिया तांई ऐसी साबधानी, मिंजो ला मिलणे दी इतणी
    जादा इच्छा, परमेश्वरे दी सेबा तांई तुहाड़ी फिकर, कने गलत माणुऐ जो सजा देणे तांई
    तैयार रेणा, इना कम्मा दे जरिये तुसां साबित करी दितया है की सब कुछ ठीक-ठाक करणे
    च तुसां कोई भी कमी नी छडी है।
  eng-NOY: For behold this very thing, that your sorrow had respect to God; what earnestness
    it wrought in you; yea, what clearing of yourselves, yea, what indignation, yea,
    what fear, yea, what longing desire, yea, what zeal, yea, what readiness to punish!
    In every thing ye showed yourselves to be pure in the matter.
  cub-NT: Dápiajarã mʉja caiye iye mearo vaiyede mʉjare, mʉje chĩori jã́iye báque
    boje mʉje ãmeina teiyede yópe Jʉ̃menijicʉi jã́iyepe diede. Maumena corebevʉva
    iye ãmeina teiyede dajocaquemavʉ. Coyʉcaquemavʉ ji borore, cad̶atenajivʉ yʉre
    ji maucʉ ʉ̃i ãmecoroiyede yʉre. Jaraquemavʉ mʉje bajumia mʉje ãmeina teiye báque
    boje. “¿Nópe ãmeina tenajichʉri maja cojedeca?” arĩ dápiarĩ jidʉtequemavʉ mʉje
    ñájijʉroede die boje. Jã́iyʉrĩduquemavʉ yʉre cojedeca. Cãrijivʉ yʉre boje ji ñájiyede
    mʉjare boje, yʉre jʉ aiyʉtequemavʉ. Aru ñai ji maucʉre ñájine d̶aquemavʉ. Caiye
    iye mʉje d̶aiye báqueque jã́d̶ovaquemavʉ mʉje baju boropatebevʉpe caride.
  ita-1927: Infatti, questo essere stati contristati secondo Iddio, vedete quanta
    premura ha prodotto in voi! Anzi, quanta giustificazione, quanto sdegno, quanto
    timore, quanta bramosia, quanto zelo, qual punizione! In ogni maniera avete dimostrato
    d’esser puri in quest’affare.
  lww-lww: Amiu m̃ena akilia avisu kilale sane naloge viowaena nap̃a Ntewa tam̃an
    pimi pan amiu, naga kila yum̃aena wo tai pap̃isi. Kila sane asitom urmi manenea
    e kiamiu malena, am̃areran ke pap̃isi vena kiamiu kia imi wo sina. Sumo na, sinemiu
    mimin nap̃a apisayu napiowaena nap̃a sike likan amiu, ana pogos nap̃a nepis pan
    amiu vanonia, apisu kilale ga mrapa na wa, ana amarau. Amiu ga asum̃alu apisi
    ke sina ga pan amiu, a amla nakoaena pan la nap̃a akila piowa, vena ve naviowaena
    tai su re si pun amiu.
  ckb-ckb: 'کەواتە سەیر بکەن خەمباری بەگوێرەی ویستی خودا چەندی لە ئێوەدا بەرهەم هێناوە:
    چ پەرۆشییەک، چ پاکانەیەک، چ تووڕەییەک، چ ترسێک، چ تامەزرۆییەک، چ دڵگەرمییەک، چ
    حەزێک بۆ دادپەروەری! لە هەموو شتێکدا خۆتان سەلماند کە بێتاوانن لەو باسەدا.'
  nas-nas: Ooveriai, Kumponing piavomanaꞌ orarunsirariko kapooꞌ arekeeꞌ oroꞌ basiaruꞌ
    diiꞌkoo. Bakei diiꞌ namuꞌke avoroꞌ ninka tanterarira Kumponing-koo maiaꞌdorira
    aaꞌnaꞌ arooꞌeri kakeꞌiirariruꞌ tee orara aarumo naninge nkovuuꞌnung ampankeenaꞌ
    ooveri otoko koomperira simpiriꞌdariiꞌnaang teeꞌ naurampiruꞌnaꞌ. Bakei aaꞌnaꞌ
    ning diiꞌanko mora pakurampiiꞌnaang piaroruꞌ. Napoꞌ aaꞌnaꞌ noruꞌeruꞌ eeꞌnoko motekaroꞌdariri
    tee kapooꞌ koontoꞌ deeaung koomperuꞌ. Ookutunairu-koo diiꞌ masikeerariruꞌnung
    diiꞌ koontoꞌnuka deentariiꞌnaang tenaiꞌkoo tee naning bakanaiꞌkoo.
  uvl-uvl: Imo letemo meena pe letemo meena ngana nem lohot nga NeHalang lemene ngana.
    Anau nga ure nemur nenge NeHalang poi hote. NeHalang poia letemo meena ngana nem
    ke; Kik heke letemo ke a hepengia helenga nem, pe poia imo ke a hemallaha hote
    ames ngamo nga ure nem, pe poia imo ke a naue poinga nem ke i ure palaungana ia
    pe poia imo ke apal nakumo ia pe poia imo ke letemo inin pe a matau pe poia imo
    ke a teke ela toto nge imo pe poia imo ke a lohot nga kue urana ngana nenge a
    tunge tuangachol lange mele nenge poia poinga nem. Nga ure lochloch ngana nemur
    a hemallaha hote imo ke letemo urana mana nike.
  eng-BBE: For you see what care was produced in you by this very sorrow of yours
    before God, what clearing of yourselves, what wrath against sin, what fear, what
    desire, what serious purpose, what punishment. In everything you have made it
    clear that you are free from sin in this business.
  ixl-CNT: Uncheeꞌ paalyu u txumuꞌm vaꞌl ipaasavex u Tioxh. Utz ¡iltaj tek viqꞌaqꞌal
    etileꞌ! Tan aꞌ veticheesa sekꞌatza ibꞌanax qꞌu kam jikom. Vetꞌelaꞌokꞌex tiꞌ vetatin
    vatz Tioxh taqꞌo. Vetexoꞌva Tioxh taqꞌo. Maꞌxh tek etoksa etibꞌ qiꞌ taqꞌo. Maꞌxh
    ekꞌon etaanima tiꞌ u Tioxh. Utz oora vetetoksa etibꞌ tu jik. Ech nekꞌucheꞌ niyolonka
    aas yitꞌ antu koj ex tiꞌ vipaav unjolol qꞌu aanima texoꞌl.
  xsi-xsi: Miki kalomi ŋgere sondo ŋga; Maro Kindeni ipatea tu miki ma ilomi malia,
    aku ŋinde ivilami ŋalae tina. Ŋinde igagatimi ŋana kapalele ilomi kalomi, kala
    miki kamandi ŋana kaveta vetâŋa sondo. Malia ŋinde igagatimi ŋana wisimi nâna
    pa tamâta ŋinde muŋga iveta kiesaka, ku igagatimi ŋana karuru ŋana Maro Kindeni
    kâ tona. Malia ŋinde igagatimi ŋana kamo taitu kuku naŋa kilo, ku igagatimi ŋana
    kapaveta kuku vetâŋa sondo ku katu ŋana tamâta ŋinde ne vetâŋa sakamao kâ. Aku
    nemi vetâŋa ŋinde rârâni itula pwataki tu miki katu tamâta ŋinde sondo lâ, kala
    nemi soki toŋge ikeno pami ŋana ŋinde kâ, ande tia.
  crx-NTPO: Howu nuní nuhzut, Yak'usda hukwa' ninzun k'un'a ts'odi ahli inle'. 'Et
    dahooja la ts'iyawh 'a cho ndutíhnelh hukwa' nahzun. Yak'usda 'en ts'uk'eke dutihnelh
    hukwa' nahzun. 'Et nohba dzoh whuzdli'. 'Et huwun whenulhjut léaht'oh, 'et whe
    sk'enihtai. Tube cho ts'ih'un nenaóotah'alh hukwa' nahzun. Nohba dzoh 'uhoont'oh-un,
    'et cha ts'iyawh. 'Et whe ndúwhulcho whe lubeshi nohghu hooloh suli'.
  kan-OKCV: 'ಈ ದೈವಿಕ ದುಃಖವು ನಿಮ್ಮಲ್ಲಿ ಏನು ಉಂಟುಮಾಡಿದೆ ಗಮನಿಸಿರಿ: ನಿಮ್ಮಲ್ಲಿ ಎಂಥಾ ಉತ್ಸಾಹ,
    ನಿರಪರಾಧಕ್ಕಾಗಿ ಎಂಥಾ ಪ್ರಯಾಸ, ಎಷ್ಟು ರೋಷ, ಎಷ್ಟು ಭಯ, ಎಷ್ಟು ಹಂಬಲ, ಎಷ್ಟು ಆಸಕ್ತಿ, ನ್ಯಾಯಕ್ಕಾಗಿ
    ಎಷ್ಟು ಆತುರ. ಪ್ರತಿಯೊಂದು ವಿಷಯದಲ್ಲಿಯೂ ನೀವು ನಿರ್ದೋಷಿಗಳೆಂದು ರುಜುಪಡಿಸುತ್ತೀರಿ.'
  bbb-bbb: Ro oefiane ije fu Godire fuone vierafema ijia kuamoga fu jone ruae ijadufuo
    jaka i fuone ije mukoreigia meve. Ro ja vua ije na fasi ijia isoe nijiaeva ije
    jaka ireobo vierafe ro fuka defarudiae ro ireobo judiae. Ijadufuo ja vame ise
    ije na fasi ijia isoena kuariaeva ije janeka ijuoegafiana ruae. Ja ire oefiaegine
    ije rema ijare ja ifejiamoga ja una na oetuana none ruae. Ja ijiege reva ijia
    ja una e none regaro e ise ije fu jaena oenoeno ije jane dabe isekafana ruae.
    Ro vame jone izege ja reva ijare nijasuomone jane vame jone amaeri areme una ruae
    ijadufuo iviama ise bino ja fake buka baki.
  blw-blw: Ngém chàyu, emparufusyu tot-owa ah Apudyus way mangusar hen anchi lommawengan
    hen hamhamàyu. Wat hen halenonotna, anyuwat an ennongnong hen afurotyu way anyug
    kasen penateg hen nenènong way a-amma, te enagorgoranyu hen enammaan hen anchi
    fummasor way iggayyu paat laychén way metakorong, te laychényu paat way mangamma
    hen usto. Wat tenlényu way nanusa an hiya ta achiayu mafiinan an Apudyus ya umat
    agé an chàni. Yag hen ihay halenonot hen namfafawiyanyu agéat, anyu paat agég
    laychén way mangilan haén. Wat maila way pahig usto hen enkamanyu mepanggép hen
    anchi fummasoranchi.
  tam-2017: பாருங்கள், நீங்கள் தேவனுக்கேற்ற துக்கமடைந்ததுண்டே; அது உங்களிடம் எவ்வளவு
    வாஞ்சையையும், குற்றம் தீர எவ்வளவு நியாயம் சொல்லுதலையும், எவ்வளவு வெறுப்பையும்,
    எவ்வளவு பயத்தையும், எவ்வளவு ஆவலையும், எவ்வளவு பக்திவைராக்கியத்தையும், எவ்வளவு
    கண்டிப்பையும் உண்டாக்கியது. இந்தக் காரியத்திலே நீங்கள் எல்லாவிதத்திலும் உங்களைக்
    குற்றமற்றவர்கள் என்று விளங்கப்பண்ணினீர்கள்.
  azz-NT: Huan namejuan ica nejmach nanquijyohuijtiyasque ne yoltayocoyalis ten Dios
    namechmachililtij. Huan axcan xiquitacan san ten mochihuac que Dios namechmachililtij
    que semi hueyi namotajtacoluan. Huan nanmoyolchipauque de namotajtacoluan. Huan
    semi nanmoyolcuejmolojque, huan no nanquiyolmachilijque mohuilis ica por ne tajtacol.
    Huan semi nanquiyolnejnequi huan nanquiyectatemolijque de queniu nanmoyolchipahuasque
    hasta melau nanquitatzacuiltijque ne tagat tajtacole ten yetinemía namotzalan.
    Huan ica nochi nijín nanquitenextijtinemij ya que amo aquen huelis namechtajtacoltis
    oc.
  spa-RV-1909: Porque he aquí, esto mismo que según Dios fuisteis contristados, cuánta
    solicitud ha obrado en vosotros, y aun defensa, y aun enojo, y aun temor, y aun
    gran deseo, y aun celo, y aun vindicación. En todo os habéis mostrado limpios
    en el negocio.
  csy-csy: Banghangziam cile hi Pathian mi hi na bang in na khuangaina uh in note
    sung ah kidopna, ki thianthosakna, thalawpna, thukkikna te piangsak hi, ci sia
    en vun! Na theampo sung ah noma le noma hi thu taw kisai in tetti na pang zo uh
    hi.
  mxq-NT: Miidsʉty myajna̱jx myajkʉjxtʉ ja amay jotmay éxtʉm ja Dios tꞌoyjyawʉ. ¡Es
    ixtʉ tyamʉ net wiꞌix tʉ ꞌyabʉdsemy! Mdukjaygyujkʉdʉ tudaꞌaky yʉ tya̱a̱dʉ es xykya̱jxtuda̱ꞌa̱gʉt
    diꞌibʉ naty tʉ xytyundʉ, myajjotma̱ꞌtʉdʉ es nandʉꞌʉn myajtsʉꞌkʉdʉ, nétʉts byeen
    xywyinꞌixándʉts miidsʉty, es mdukkumʉdoodʉ diꞌibʉ naty tʉ ttuñ ja axʉʉkpʉ. Es
    ma̱ tʉgekyʉ tya̱a̱dʉ, miits tʉ xyaꞌíxʉdʉ ko kyaj xymyʉdattʉ ja pojpʉ ma̱ tya̱a̱dʉ.
    Pa̱a̱dyʉ dʉꞌʉn tʉ xytyukkumʉdowdʉ.
  tzj-NT: Pro bien tech'obo' wach'alal, ja bis ja xuya' ja Dios chewe c'o jun nimlaj
    samaj xuban pa tak ec'aslemal quewari'. Jun, bien xechomarsaj ja problema ja bantaj
    checojol. In jun chic, congana xixocla' il chi rbixic chwe chi xechomij ja problema.
    In jun chic, congana ti'on chewe ja bantaji in janila xexbej ewi' rmal. In jun
    chic, congana chic egana chi nutz'at chic jutij ri' kawach ewq'uin. In jun chic,
    congana xixmak'e'e chi rbanic ja rvoluntad Dios in chanim xeya' pa disciplina
    ja banowi ja ritzelal. Ni majun nak ta ja maquita xechomij tre ja problema, mchita
    nak chi ta xquixchapbex rmal.
  tdt-tdt: Haree ba! Imi nia laran tristi tuir Maromak nia hakarak nee lori imi ba
    buat nebee diak. Agora imi foo aan atu moris loos, imi hakaas aan halo morin imi
    nia naran, imi hakribi hahalok aat, i tauk atu halo sala. Imi hakarak teb-tebes
    atu haree hau, i imi mos hakarak teb-tebes atu ema nebee halo sala tenki hetan
    kastigu. Iha buat sira nee hotu imi hatudu katak imi halo buat nebee loos.
  ron-BTF: Căci, iată, același lucru care v-a întristat conform evlaviei, ce sârguință
    a lucrat în voi, și ce dezvinovățire, și ce indignare, și ce teamă, și ce dor,
    și ce zel, și ce răzbunare! În toate v-ați dovedit a fi curați în lucrul acesta.
  eng-WEBP: For behold, this same thing, that you were grieved in a godly way, what
    earnest care it worked in you. Yes, what defense, indignation, fear, longing,
    zeal, and vindication! In everything you demonstrated yourselves to be pure in
    the matter.
  eng-FBV: See what happened to you when you had this very same experience of sorrow
    that God wants. Remember how enthusiastic you became, how keen you were to defend
    yourselves, how angry you were at what had happened, how seriously you took it,
    how you longed to do right, how concerned you were, how you wanted justice to
    be done. In all of this you showed that you were sincere in wanting to make things
    right.
