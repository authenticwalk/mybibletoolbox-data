    inmotemacaque para inquitlatzacuiltise nopa tlajtlacolchijca tlacatl. Inquichijque
    nochi tlen inhuelque para inquixitlahuase nopa tlamantli para ama ma nesi imojuanti
    ax inquihuicaj tlajtlacoli.
  aii-aii: 'ܚܙܹܝܡܘܼܢ ܡܘܼܕܝܼ ܥܒ݂ܝܼܕ ܠܵܗ̇ ܐܵܗܵܐ ܦܵܫܲܡܬܵ‌ܐ ܐܲܠܵܗܵܝܬܵ‌ܐ ܓܵܘܵܘܟ݂ܘܿܢ: ܗ̇ܝ
