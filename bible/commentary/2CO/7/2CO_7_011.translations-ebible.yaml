    olelei. Dilia da beda:iwane fofogadigi. Dilia asigidafa hou olelei. Dilia wadela:i
    hamosu dunuma se dabe iasu imunusa: dawa:i. Dilia hou da moloidafa, amo dilia
    da noga:le olelei.'
  acf-NT: Gadé ki sa lapenn sala Bondyé sèvi-a ja fè bay zòt. I lévé zòt an sonmèy.
    I fè zòt pawé pou fè défans kò zòt. I fè zòt faché kont sa ki fèt-la. I fè zòt
    vini pli sèwyé. I fè zòt ka mò pou wè mwen. I fè zòt mélé, i fè zòt vlé wè jistis
    fèt. An tout fasad zòt ja moutwé mannyè zòt pa té koupab.
  tpi-OTNT: Yupela i mas tingting gut. Dispela bel hevi God i bin givim long yupela,
    em i bin kamapim ol kain kain gutpela pasin long yupela. Long dispela pasin God
    i hariapim yupela, na yupela i kirap long stretim tok bilong yupela. Em i kirapim
    yupela long krosim man i bin mekim rong, na i mekim yupela i pret long God. Nau
    yupela i wari tru long mipela, na yupela i strong long stretim pasin bilong dispela
    man i bin mekim rong. Long olgeta samting yupela i mekim bilong stretim dispela
    tok, pasin bilong yupela i soim klia olsem, yupela i no gat asua.
  mbt-NT: Tengtengi niyu ka meupiya ne migpangkusan te peglungku niyu ne pegbuut te
