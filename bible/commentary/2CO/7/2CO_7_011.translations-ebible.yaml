    Nɛ ya gá 'yuhmbʉ bin ho a ra ts'oqui gmín 'yohʉ.
  dah-dah: 'Niŋgeb bitiŋ misiŋ goyen Al Kuruŋ beleŋ forok irke nuramiŋde mat da mata
