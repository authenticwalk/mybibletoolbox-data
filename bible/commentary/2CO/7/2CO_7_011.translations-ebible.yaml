    jura wondraterina paraia, jura kulikiri nganai nunkangu.
  gam-gam: Pir mo? God yeworika ye kumbene ke yei mal ge, wal wopake merke ye boll
    woi. Ye wambo pa djinda dje kogo dongall yei. Iwa ta wambo toi mal ge ye aya dje,
    ke kane, kand golo, wandill golo, yene singare amblo du djimbon dje kogo dongall
    yei. Alla, ye une embe yei al ge na kando, ye wopake yei, wambo napai.
  nou-nou: Giu dubo vevera God mi ingoda yei ititara amimi etiri ingo God da wasiri
    awa be goroba de adi dipapa ewa. Edo ingo wasiri bebegae nanemi jivedo ingoda
    yei siutana awasedo ingo ingoda jawo awa ewamei arase dipapa ewa. Edo ro iutara
    amimi etiri ingo oju ise gido ingo nanemi engenembedo sekago esega anase dipapa
    ewa. Edo ingo buro okain isewa ainda be awa ingo embo ingoda teda amimi wasiri
    bebegae era awa awo ewamei orase dipapa isewa awasedo. Edo ingo awodo ititawa
    amimi ingoda teda wasiri bebegae awa atae iutara awa isaga iutara.
  mqb-NT: Mbac a sə slahay pikwen ata nà, kà zlak anan à nga à Mbərom. Aday həna
    cen apan, sə təra tə kwanay nə maw? Kə viren anan nga a kwanay sə mbəɗahan alay
    anà 'am ata awan. A nak ikwen sə ɗakay anan a nak ikwen ines bay, aday alay sa
    'am a kwanay uda ibay. Ki gen mivel pi zek a kwanay anga 'am ata awan, zlawan
    kà gak ikwen pə way a saa təra pikwen pa 'am ata awan. A nak ikwen sə cinen uno
    maza awan. Aday a nak ikwen sa ga way sa zlan à nga à Mbərom ata awan, aday
    sə kəta anan ɗo sa ga ines ata kutok. Natiya kə ɗiken anan tə way ataya fok nà,
    abay 'am a kwanay uda ibay.
  ape-B: Ipak pugamu ulkwip pulomu agundak God nenekepu apaluh yoweluh umu. Enyudak
    douk nyatoglu nyokwalmumepu wolobainyi yopinyi pasin. Enyen douk enyudakmali.
    God nanalakumepu ali paitak pagapech enyebuk ipakin balan. Nepahul paitak pahu
    anabuk douk nenek yowenyi ali nenekepu elgeipamu God uli. Nameitu ipak douk panubu
    pakli punu apak mupe atum boglom. Dodogowipu atipu pagapech anudak douk nenek
    yowenyili ananin pasin. Ihenyumali pasin peneken umu pugapech enyudak yowenyili
    douk nyanubu nyagilapapu duldul umu ipak adul wak enen yowenyi nyupenyipu e, wak.
  grc-F35: Ἰδοὺ γὰρ αὐτὸ τοῦτο, τὸ κατὰ Θεὸν λυπηθῆναι ὑμᾶς, πόσην κατειργάσατο ὑμῖν
    σπουδήν—ἀλλὰ ἀπολογίαν, ἀλλὰ ἀγανάκτησιν, ἀλλὰ φόβον, ἀλλ᾿ ἐπιπόθησιν, ἀλλὰ ζῆλον,
