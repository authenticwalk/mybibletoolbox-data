    what indignation, yea what fear, yea what longing, yea what zeal, yea what avenging!
    In everything ye approved yourselves to be pure in the matter.
  mna-mna: Niom kere. Indeeŋe Anutu ikam yom ma leleyom ipata na, ipiyooto so mbulu
    i? Ikam yom ma irao kombot na som. Karau men mi kuurpe mbulu tiom. Pa leleyom
    be leyom uunu sa isaana som. Tanata komoto, mi keteyom malmal, mi kuur kadoono
    pa tomtom ta ikam ŋoobo na. Mi leleyom ilip be kere yo mini. Mbulu tiom ta boozomen
    tana iswe kembei leyom uunu sa pa koroŋ taiŋgi som.
  myw-myw: E, kuvinis let mo igeg ninoumiy, ne? Bo iseiw nuwamiy va̱gan beibwein amisinap,
