    sui cute! Supi eté rumo, peyapɨsaca iyavei pe querẽhɨsa pɨpe peyoepɨ, pemboasɨ
    pe pɨha pɨpe ité co mbahe tẽi oimese pe pãhuve, iyavei peyembosɨquɨye peico. Ichui
    che repia pota ité peye, iyavei pequerẽhɨ ité mbahe moingatu ãgua. Sese pemboyepepɨ
