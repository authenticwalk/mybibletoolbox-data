  aon-aon: Ipak gamo urkwip purum agundok Iruhin nenekep aparuh yoweruh um. Enyudok
    douk nyatogur nyakwarum-umep sabaihi yopihi aih. Enyen douk enyudokmori. Iruhin
    nenek gihaumep aria pakitak pagapesh enyudok ipakin baraen. Nepuhur pakitak pasuhw
    anudok douk nenek yoweishi inahos iri aria nenekep panogugur um Iruhin iri. Douk
    ipak pakri abom um puni apak mupe aturuh aparuh. Dodogowip atip pagapesh anudok
    douk nenek yoweishi inahos iri ananih aih. Ihihmorim aih penekeh um pugapesh eshudok
    yoweishi inahos iri douk nyeyabigap wosik abom um ipak adur madae enesh yoweishi
    shupenyap uwe, uwok.
  hus-NT-2005: Tatáꞌtsik a kuxuy an tʼeꞌpintaláb xi na Dios in leꞌnaꞌ kin chuꞌu ka
