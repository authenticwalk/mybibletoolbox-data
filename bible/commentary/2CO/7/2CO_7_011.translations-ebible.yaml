    atyengenge atnerte untyeme-irrereke. Alakenhe ikwerenge-ntyele Ngkartele arrenhantherrenhe
    apurele-antheke nhenge pipe yanhenge tharle arrekantherre yerneke. Arrantherre
    anteme akngarte-iwelhemele artwe nhengeke ahele-irreke renhe atwetyeke ahentye-anemele
    nhenge renhe akaltyele-anthemele re akwetethe arne akurne mpwarerle-aneketyenge.
    Yewe, Ngkartele kwenhe arrenhantherrenhe atnerte akurne akngarte-iweke arrantherre
    nhenge awemele arratye mpwarelhetyenhenge. Ayenge anteme itirreme, “Arratye kwenhe
    itne atyenge-arle akurne mpwareke-iperrele, nhenge apure awelhemele anteme atyenge
    ahentye anthurre anerrirreme iwerre arratyele anteme aneme mwantye mpwarelhemele.”
  qvc-NT: 'Piru qamkunaqa chay uchayuq runapaq yach''ashpaqam, ancha llakishpa, Dyus
