  ben-OBCV: 'দেখো, ঈশ্বরের অভিমত অনুযায়ী তোমাদের মধ্যে কী সব বিষয় উৎপন্ন করেছে:
    কত আগ্রহ, নিজেদের শুদ্ধ দেখানোর জন্য কত আকুলতা, কত না ধিক্কার, কত আশঙ্কা, কত প্রতীক্ষা,
