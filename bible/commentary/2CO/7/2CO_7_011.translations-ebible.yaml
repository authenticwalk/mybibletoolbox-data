    onaintimatiro chaca shatunon non isharashquin, —ishon man yoia. Ascan afanancai
    tsoan yoitiroma, —Chaca shatuafomaran, —ishon tsoanricai ahua chaca matohuun nutatiroma.
  urt-urt: Yip pa ŋoiheryembe bworere. Ŋoihmbwaip mane leꞌe ŋaiye Got yal yip pe,
