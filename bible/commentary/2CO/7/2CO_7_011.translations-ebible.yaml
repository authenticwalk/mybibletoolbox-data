    juchineque. Jadya juatsu micuana Yusu queja canerecatichine tuja micuanaja jucha
    cuana apupasha ishu. Amena micuana educuju cahuaiti, bisu jadya juya tume micuana
    tsehueque cajuchatichineque baatsu. Iyacua micuana amena bajida juya Yusu micuana
    tsehue ecahuaitiuju. Amena micuana bacacara aya era jida cuejayaque. Amena micuana
    bacara ebari aya. Amena micuana nerecaturamerecara aya ecajuchatique. Jadya cuanajudya
    micuana ejitaju juhua amena micuana ama jucha metseque. ¡Dyaque jidadya taa micuana
    Yusu tsehue cajuchatitsu peya inime juyaque!
  kgp-NT: 'Ha vé. Ãjag fe kaj tĩn kỹ ãjag tóg ãjag jykre tugnỹm mũ sir, Topẽ tỹ ãjag
