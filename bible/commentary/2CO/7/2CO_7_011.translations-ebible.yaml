    kamamalu''an, i kabaraka-bi nga a''among kam si titakka kastigo sinan a''a, i
    mga pag''anduy-bi nga agka''aradda kita kam, i kadisididu-bi pag''apin si ako,
    ngan i pagpanginanu-bi si pantay paghusgar si sala''an. Ngan ato sito dimu''an
    agpamatu''uran-bi nga gana'' labut-bi si mahinabo''.'
  mco-NT: Mɨɨd je tügpɨ jäy ypocy ycɨxpɨ tɨ mbaatcɨxy je tajɨn mayɨn. Miich ajcxy
