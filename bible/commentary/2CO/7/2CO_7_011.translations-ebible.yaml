    innimu niyu. Nabelu kew tenged su neyilawan kew wey naaldek kew ne kema ke eglegparan
    kew. Amana kew iya egkeupian ne egpekeg-uli ka meupiya ne geyinawa ta, egkabagget
    kew ne egpakigkita keddiey, wey andam kew ne egparusaan seeye se nakasale. Te
    langun ne innimu niyu, impakita niyu ne ware iya igkabayung kaniyu iling te nakahi
    e due te kewun-aan.
  hau-SA: Ku dubi abin da wannan baƙin ciki irin na tsoron Allah ya kawo muku mana,
