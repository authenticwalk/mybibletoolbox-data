  kxv-kxv: ମେହ୍‌ଦୁ ମାହାପୂରୁତି ମ଼ନତଲେ ଆମିନି ଦୁକୁ ବେଟାଆ଼ତେରି, ଏ଼ଦି ମୀ ତା଼ଣା ଏଚେକା ରା଼ହାଁଗାଟାୟି,
