    lammunam, vkvnv hinam, mvnglwk jinam, rimur nvnga mvrit dubv doyanam! So gv ogu
    mvnwng so nonua rimur manv gubv kaatam rimu toku.'
  gui-NT: Echa peicuaa ma quirai peñemoatangatu yae Tumpa cotɨ, mbɨatɨtɨ penoi vae
    icavi Tumpa pe rambue. Echa peipota yae peicuauca cheve pe reta mbaeti co penoi
    teco. Pepochɨ jocuae mbaeyoa re, jare pequɨye vi jese. Peipota yae cherecha. Peipota
    yae vi peyapo che amombeu peve peyapo vaera vae. Echa peipota peiporarauca icavi
    mbae vae oyapo vae pe. Aicuaa ma quirai mbaeti etei teco penoi cuae oyeapo vae
    re.
  quc-TT: Utz riꞌ ri xubꞌan ri Dios chiꞌwe chi kixbꞌisonik. Sibꞌalaj xixkꞌexenik,
    jeriꞌ xiwilo chi man kꞌo ta numak xuqujeꞌ xitoꞌ nuwiꞌ. Xixyojtajik xuqujeꞌ xixiꞌj
    iwibꞌ che ri kakꞌulmatajik. Xurayij iwanimaꞌ xiwil nuwach, xiqꞌat tzij puꞌwiꞌ
    ri ajmak. Rukꞌ ronojel we riꞌ xikꞌutu chi man ix taj ri ix ajmakibꞌ.
  heg-NTPO: Olan mi nangan le! Oras mi in les auk surat ta ka, auk taan le mi maingasar
    kon ne. Na man muid Ama Lamtua in koma ka. Ta na, man tao mi le daek mumuun, halin
    kose soleng dais daat man muik ne mi in nuli ka ngas. Mi kon lii, tamlom mam mi
    daek dais daat tas pait ta. Mi kom isi le net au. Nol mana napiut le daek sa-saa
    banan nas. Mi kon mana le bel hukung atuil in tao kula ngas. Undeng mi daek dais
    in toma ngas ela, tiata mi daid niu. Nini ela lam, muik in hutun kula-sala ka
    bel mia lo.
  ptu-ptu: Penabaam siaia' too buana lako kalemua' indo kamapi'disam penaba situhu'na
    pa'elo'na Puang Allataala! Buana, si maelo' si'da-si'dangkoa' pole' umpogau' la
    sihatanna dipogau'. Sulibanna ia too mokangkoa' duka' disangai to ma'gau' kadake.
    Anna ungkahidi'unna' pole' ingganna dosa, muissammia' pole' mengkahea' dio olona
    Puang Allataala, ungkamalli'imä' pole', tuttuam tigaha'ungkoa', anna maelo'ungkoa'
    pole' untahungkum to kasalaam. Illaam inde ingganna kaha-kaha ma'tandaammi pole'
    diua tä'ungkoa' iko kasalaam.
  bzd-NTPO: A' e̱riane we̱s Skëköl ki̱ ikiane es, e' sa̱ú̱, ¡iwà dettsa̱ buaë! E'
    wà bikeitsö́. E' batamik a' e̱r téwa̱ darërë ta̱ a' ñì kéka̱rak wëm tö ì sulu
    wamblé a' shu̱a̱, e' shu̱lök. E' wa a' tö ikkaché tö a' kë̀ ku̱' ì sulu e' a̱.
    Iwënewa̱ tö a' e̱' tuléwa̱ie darërë. Ì sulu e' tö a' uluwé̱ a' suawé̱itö. Iwënewa̱
    tö a' é̱na ye' dalëne tai̱ë. Iwënewa̱ tö a' tso'tke ì sulu shu̱lök. E' ko̱s wa
    iwënewa̱ tö moki̱ a' kë̀ ku̱'ñak ì sulu ñe' a̱.
  kwf-kwf: Muke lisia basi tae leꞋa neꞋe na liadilaꞋanga neꞋe leka maꞋi faꞋasia God
    ka sasia amuꞋa. Nia kwate kamu ka oga liu faꞋataꞋilana ꞋoloꞋoloꞋa kamu. Kaumulu
    saetaꞋa osiꞋana nau ku balufia kamu, ma muka maꞋu, ma muka oga liua lisilaku,
    ma muka oga liua sasilana ru saga ki, ma muka oga liua kwatelana matalangaꞋinga
    fuana ngwae neꞋe abula taꞋa. Ana ru ki taꞋifau neꞋe kamu sasia, kamu faꞋataꞋinia
    naꞋa neꞋe noaꞋa kamu kasi Ꞌado faꞋinia ana ru taꞋa neꞋe nia ka sasia.
  eng-WYC-2017: For lo! this same thing, that ye be sorrowful after God, how much
    busyness it worketh in you; but defending, but indignation, but dread, but desire,
    but love, but vengeance. In all things ye have given yourselves to be undefouled
    in the cause.
  eng-WMBB: For behold, this same thing, that you were grieved in a godly way, what
    earnest care it worked in you. Yes, what defence, indignation, fear, longing,
    zeal, and vindication! In everything you demonstrated yourselves to be pure in
    the matter.
  zat-NTPS: 'Le''e bchaga laule da baxache'' da guca na chee̱le ne̱ chee̱ da bzuaja'',
