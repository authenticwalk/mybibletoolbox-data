    ixte nã puro kamã hpijaàm kêt xwỳnhta ã mẽ amã ixàkjêr tota kamã akapẽr nẽ ama.
    Hãmri nẽ tee ri mẽ ate kormã kot amnhĩ tomnuj ã kãm axàkjêr kêt ã amnhĩ kukamã
    ajamaxpẽr nẽ amnhĩ kamã apijaàm nẽ. Nom Tĩrtũm kãm hprãm xà hkôt. Mẽ ate jam ajamaxpẽr
    pê amnhĩ kamã apijaàmja na kãm hprãm. Tã ka mẽ hpijaàm xwỳnhta kamã agryk nẽ kãm
    akapẽr o: —Kwa mẽ pahpê Jejus kwỳjaja mẽ pahte ã amnhĩ nhĩpêx anhỹr kêt tã ka
    ã amnhĩ nhĩpêx anẽ. Nà na ka amnhĩ tomnuj tỳx kumrẽx. Kot kaj ã amnhĩ nhĩpêx anẽ
    pa mẽ hã apumu nẽ gaa nẽ apyrà nẽ ã amnhĩ tomnuj anẽ. Kwa ja kaga nẽ axte ã amnhĩ
    nhĩpêx anhỹr kêt nẽ. Nẽ akupỹm Tĩrtũm kôt amnhĩ xãm tỳx nẽ hkôt amnhĩ nhĩpêx rãhã
    ho ri apa. Anẽ. Hãmri nhũm krĩ nhõ xwỳnhjaja ja hã mẽ ajarẽnh ma nẽ mẽ apê jamnuj
    ã mẽ apumunh kurê kumrẽx. Ãm hãmri na ka prem ã kãm akapẽr anẽ.'
  ctp-NT: 'Kuwe chinꞌ tiꞌ wan sa ñaꞌan chaꞌ nchka ꞌwan ni, ti nu yꞌniǐn chaꞌ ngwa
    xiꞌin tiꞌ wan nu ngwa bra kanꞌ: tyukwi ti tiye wan ndaꞌan chaꞌ tiye wan ni, chaꞌ
    nchka ꞌa tiꞌ wan tyoꞌo luwi wan ꞌin chaꞌ kuxi kanꞌ; sa jluꞌwe msinꞌ tiꞌ wan, sa
    jluꞌwe ytsen wan, kwiꞌ ndyaa yuꞌwi ꞌa tiꞌ wan ꞌñaǎn bra kanꞌ, sa bra nu lye ꞌa
    ngwa tiꞌ wan ñaꞌan wan ꞌñaǎn ykwiǐnꞌ xiyaꞌ; bra ti ngwa tiꞌ wan ta wan nu tiꞌí
    ꞌin yu nu yꞌni chaꞌ kuxi kanꞌ. Ngwañaꞌan nchka biyaꞌ tiꞌ ba chaꞌ ja nganun yuweꞌ
    ꞌwan siꞌya chaꞌ kuxi kanꞌ.'
  opm-opm: Got oh gurnong saheih da ma napdor ohe penong oh dahatinmur. Ama ohe pe
    oh gur da isipnap er hama Gin nure boknong moh kin hatiprohe sa daham guragure
    boknong kas hatirimur. Ihat kas hapti er hatir han ohnong imtin dasi mar Gin orhorwi
    pomtipera. Pondeipti nure bokdapat pat meng timbas ma hapat ha dahatingwe rim
    ama er hatir han ohe boknongwi meng oh mara pomtipera. Pomta tei Por oh ha aprinohmur
    dahatirimur. Gur ihat daham ma meng pomtiri oh gure boknong menghe timbas ma hapat
    dahatin ohe da oh guragur pitap teinong matirimur.
  bvr-bvr: Minyja bubu-borrwa gun-gata minypa ana-goyburrpa nyiburr-malchinga nula
    Wangarr nipa wargugu a-ni gun-gata nula gun-nerra ana-goyburrpa nyibi-rrimarra.
    Minypa gu-gata wenga ana-goyburrpa burr-guya nyibu-borrwuja nyiburr-workiya rrapa
    nawanawa nyiburr-nirra minypa nyiburr-yinmiya barra nyiburr-molamola nyiburr-ni
    apula. Minypa ana-goyburrpa gona nyiburr-nirra nula gun-gata gun-nerra ana-goyburrpa
    nyibi-rrimarra, rrapa nyiburr-gurkujarra apula ngaypa, jimarna ngaypa barra ngu-bachirramiya
    ana-gorrburrwa. Rrapa minypa barrwa ana-goyburrpa burr-guya jal nyiburr-nirra
    apula minyja barra ngayburrpa nguburr-mola nguburr-ni arrburrwa gu-gapa gu-guta.
    Minypa burr-guya ana-goyburrpa nyibu-borrwuja rrapa marn․gi nyibi-nenga an-gata
    gun-nerra jama a-ji, rrapa gun-nardiya gugu ana-goyburrpa yarlanga nyibi-nenga
    gun-gata nula mari minypa ana-goyburrpa gala gun-nerra nyibi-rrima.
  wal-wal: Xoossai he intte azzanuwan ai oottidaakkonne be7ite. Inttena ai keenaa
    genccissidaakkonne intte geeshshatettaa tumayanau inttena ai keenaa laamoyidaakko,
    ai keenaa hanqqetissidaakkonne ai keenaa yashissidaakko, qassi inttena ai keenaa
    amoyidaakko, ai keenaa mishissidaakkonne naaqo oosuwaa qaxxayanau ai keenaa giigidaakko
    be7ite; intte intte huuphen geeshsha gididoogaa ubbabankka erissideta.
  zad-NT: Yeḻ' chakyeshiina' daa be' Chioza' latj got' ladjlena' benan ka gokbalile'
    daa ben beena', na' wda'le nad'. Benan ka bllaale na' wyoosheble, na'tech wzelall'le
    yidwiach' le', na' bsak'zi'le beena' wdap doḻaa. Na' yog' diiki chli'n bi nonle
    txen dii mala' bene'.
  kmg-kmg: 'Honeniŋ me, bušâic ɋaɋacnezi ŋoŋerao fârine wemo afecne bâfuawec: Fâro,
    fuŋne babataniŋ, sâqocne bâbâsue, hâhâwic, mu hejâpec, šoɋac, bâbâtiŋ, wiac iŋuc
    hâcne bâfuawec. Eme sâqocnere hehesoŋ â ŋeŋezic ŋoŋerao mi fokac, irec fuŋne taniŋkewec.'
  aso-aso: Naza noluvoniꞌ nene mo lamineꞌ noluze. Lingine ma ningiꞌnalo. Adoꞌ lingine
    aꞌmineꞌmine igi Oꞌmosoꞌmo gele neidoꞌ igi okodidoꞌ gili mulumo gilaniꞌ neꞌmo nene
    lengita monovo lamine tamineꞌ vaiꞌ goloso do sotoꞌ o-lengedave. Aꞌmine nene adoꞌ
    gilingili igi monovotine lisihekovoꞌ minelive li lutine aꞌmidoꞌ milaaꞌ monovo
    nene atoliꞌmine ogo do sotoꞌ o-lengedavosa lingine aꞌmine gamazitine nene di lisiheꞌ
    ilisa amuzo mili minii goloso monovo di hulilisa liteꞌ li upuhoꞌ igi minii golise
    gili minii leliꞌ ningelobo li gili minii goloso niteꞌ dave nene lihime imilisa
    amuzo mili minaniꞌ ve. Nemuꞌ nene aꞌmine lengita minineꞌ gamazi mamuꞌ nene gilunivo
    aꞌmine luvoniꞌ monovo mukiꞌ lingine igi mili minadiꞌmo nene lihime lengita minamineꞌ
    nene do sotoꞌ ogave.
  uli-uli: Hasa wiri mala Deus yesa faor ngalugmi irel ssong la yami. Yesa foru bo
    yebe kkel dipmi bo habe hatugulu le tor mele ha foru le ye machey. Hasa ssong
    irel mokwe sa mol, iwe ngo hasa motog mekla be chil weldoh. Hasa dipli habe wiriyey
    bo habe piltayey tangir rochokla re tayikof. Hasa kawraloh le te hami mele yami
    haffaor mokwe ye weldoh.
  nin-NT: Imba kye inkindirr yi nggo ivri inggi yi i na ki imba, ivri yi nggo Abachi
    à du yi kuttu imba nggo. I du imba iyo itu kakami. I du imba i zha da anishirr
    a bu hi di imba i si kpala ni inkindirr nggi yi hen. Ivri nggi yi i du imba ki
    unfu, isisu i ki imba. I du imba zha di imba ka hi ingga. I du inta si kye inkindirr
    kahre hen. I du imba zha di a bu na inkindirr yi nggo iwre aba bu na yi nggo.
    Imba i zha di anishirr a bu hi di imba i si kpala nu ure unggo ku hen.
  acu-NT: Atumsha nintimrataram. Yus pengker awajsaram wake mesekrum pujau asaram,
    wi aatjarme nunisrumek tunaarintin atumjai pujau atumnia wári jiiktasrum wakerukmiarume.
    Tura winasha ayamrutkatasrum wakerutkamiarume. Tura aints tunau wajasmia nuna
    tunaarisha nakitramiarume, tura Yus shamakrum nu aintska kajerkamiarume. Nu turau
    asaram, nu aintsu tunaaringkia pengké nakitaji tusaram ujatkamiarume.
  cak-WNT: Xaxu (xaxe wi) titzu' achique chi samaj xuben pa tak ic'aslen ri bis ri
    xuya' ri Dios chiwe. Can xuben chiwe chi chanin xichojmirisaj ronojel. Ma xka
    ta c'a chiwech ri rubanon ri jun kach'alal chi kajnek pa mac. Can xixibij iwi'
    ruma xk'ax chiwech ri achique banatajnek. Can niwajo' chi nikatz'et chic kawech
    iwuq'ui. Can nitij ik'ij riche (rixin) chi niben ri ruraybel ri Dios, y rumari'
    can xiya' pa disciplina ri xmacun. Ronojel c'a can ch'ajch'oj xiben chare. Y riq'ui
    ri' can xk'alajin chi majun imac.
  ebk-ebk: Numnumunyu nan ammay ay en-enat Apo Dios kan chakayu babaen as nan nauy
    ngunguyusyu! Tay ad wani at alistu kayu ay mangifiafiawi as nan fiasoryu. Finmungat
    kayu as nan mangisiw ay ekamkaman nan iib-ayu. Inmugyat kayu, tay anaka ya machusa
    kayu. Laraychunyu ay omaammay kasin nan munkakadwaan takú. Chinusayu ay ustu nan
    nakafiasor. Kiapú kan chatona am-in ay en-enatyu, enpailayu ay maid maepafiasor
    kan chakayu.
  spa-PDDPT: Consideren que por ser entristecidos según Dios, ¡cuánta diligencia se
    manifestó en ustedes! También defensa, indignación, temor, ardiente afecto, celo
    y vindicación. Se demostraron a ustedes mismos que son inocentes en todo.
  ruf-ruf: Lelo mlole usungu iughalighwe ne Imulungu chautendile kuna mwemwe, mwemwe
    sambi muwa iwanu we ibidii, pfambama kulangusa mimoyo yenu pfainoghile, mwakwiduka
    na kwalangula, pfomninoghela kumbona na pfamwilapfa mwobama kona ihaki yotendeka.
    Mwemwe mlangusa ghendo ka mwahela totso mne chinu chino.
  gun-gun: 'Mba''eta Nhanderuete guigua mboriau ma opa mba''e py penemoingo porã:
    penhemboeko porã uka, teko vai pejou vai ete, pejererokyje, xerexaxe ete ju, xenhe''ẽ
    rendu, ha''e penhombopagaxe guive. Opa mba''e py pexa uka pejejavya rupi ve''ỹ
    pendekuaia ha''e nungakue py.'
  agu-BL: Na quinin nchibenu' joylaj tan yi jun bis yi nwak' scyeru'. Ej nin wi'nin
    na tzatzin Ryos te cyajtza'klu' yi quinin nchibenu' joylaj ta'n. Ej nin ncha'tz
    ja ak'on ba'n scyeru'. Na ja xcon yi jun bisa'tz tan c'ase'n cyajtza'klu' tan
    cyoque'nu' il tan xtx'ajle'n te yi jun ila'tz yi jalnak ẍchixo'lu'. Ej nin xcon
    yi jun bisa'tz tan c'ase'n cyajtza'klu' bantz chicolol quibu', nin tan ẍchajle'n
    yi nk'e'tz chicyakilu' aj paj. Ej nin tan yi bisa'tz ja je' ẍchiwutzu' yi mbi
    bajij ẍchixo'lu'. Ncha'tz xcon tan chixo'wse'nu', nin tan yi jun bisa'tz el cyalma'u'
    tan kilolt kib scyuch'u'. Ncha'tz e' ocu' il tan tak'le'n caws yi jun aj paja'tz.
    Ma jalu' tan cyakil yi e'chk takle'na'tz yi nchibanu' ja lajluchax yi ja chixcye'u'
    tan banle'n tane'n yi problem.
  isn-isn: Ugozi uukia wang'wi Tunda aeutugisilye upikeli kee nuukulu mungwaanyu.
    Aeule uupikeeli naeukulu mung'waanyu kigeela kena aemiagila anga igazo. Aeuli
    uwai wanyu naeukulu, woa wanyu, ensula anyu, kinyangulu kanyu, ne nsula anyu kugoza
    kena itai inonee igele! Kukela ikani migeelya unyenye kutula miagila anga igazo.
  ilo-ULB: Kitaenyo ti nagdakkel a regget nga imbunga kadakayo daytoy a nadiosan a
    panagladingit. Anian a nagdakkel ti kinareggetyo a mangpaneknek nga inosentekayo.
    Anian a nagdakkel ti gurayo, ti butengyo, ti iliwyo, ti regtayo, ken ti tarigagayyo
    a makita a maaramid koma ti hustisia! Iti amin a banag, pinaneknekanyo nga inosentekayo
    iti daytoy a banag.
  pir-NT: 'Mʉsa pehe Cohãcjʉ̃ tiquiro cahmeno saha bʉjʉa witiñohti. Mʉsa sa bʉjʉa
    witina ohõ saha yeñohti mʉsa: Yojopʉre ñañene yeyequinare sa ihña cãedañohti mʉsa.
    Tiquinare duhu dutiñohti mʉsa. Sa yena tiquina ñañe yeyere cueñohti mʉsa “Tiquina
    yero saha yeari”, nina. Sa yena yʉhʉre ihña duañohti mʉsa. Sa yena ñañene yeriquirore
    buhiri dahre duañohti mʉsa. Ti ijipihtiyere mʉsa yena yojopʉre poto yena mʉsa
    ijiyere masigʉ̃ yeri mʉsa ʉsãre.'
  anv-NT: Gɛgé yɛ́ gefɔgé utɔɔ́ ɛbi mesome ɛwé ɛgɔɔ́ Ɛsɔwɔ metɔɔ́ ɛpyɛɛ́ ɛta nyú.
    Ɛpyɛ ɛnyú desɛ mechɔ ɛwéna ne ɛshyɛ, ɛpyɛ ɛnyú déwyaá metɔɔ́ manlɛré nnó
    ɛnyú depɔ́ ne ɛbwɔ́ né mechɔ ɛwémbɔ. Ɛpyɛ metɔɔ́ ɛsɔ ɛnyú ne majya abwɔlé
    ɛnyú mme, ɛpyɛ ɛnyú déshage nnó debɛ meko ama ne me, ɛpyɛ ɛnyú dékpane gechyɛɛ́
    mampyɛ genó ɛyi gelú cho. Ɛpyɛ ɛnyú dékpome mmyɛ manchyɛɛ́ ɛfwyale mbaá muú
    ayi apyɛ gyɛɛ́. Ɛpyɛ ɛnyú délɛré né yɛ́ndé meti nnó ɛnyú depɔ́ ne ɛbwɔ́
    né mechɔ ɛwéna.
  sab-NT: Nege ñage suge trate ba ulitage Chube me ba ulita ta gbu suge olire ngwale
    cha chada degangu giti ba alin, me ene, e ba ulita chudabo, chada e giti Chube
    ba ta gbu suge olire, ene sugedu trate ba ulitage ba kledu age me no Chube dollale
    ba kledu daba gdaite baske chuge ngwadi age me no me no, Chube ba ta gbu suge
    olire e giti gire blike ba tadu e ulita dodakalin. Ba skochiu mo ole ba kledu
    age giti, kaire ba tale kwachiu mo giti Chube gwa giti, sugedu bage ba me ñage
    daba gdaite ene kle age me no baske chuge ngwadi age dare ama kle age kare, malen
    ba mo ta gbu age daba ene ole cha gerudu kare ba ole chada ngeru giti, ba daba
    ene gbu ji chuge ama kle age giti. Nege suge chage ulia ba me no age me no ole
    ba ta agekalin Chube takalin kare, kaire suge chage ba mo ta gbu no cha ole malen
    ba ta gwagekalin chadi mo gwagwa giti.
  tmd-tmd: Makwam ñɨŋ ap kib mag gwogwo rɨmɨdöi aku, pödpöd rɨmɨn aliö alölɨŋö, rön,
    röböxmɨn, God rɨmɨn, rɨbyöx nugw ri abmɨdöia. Ñɨŋ ususör rön, an rɨ gwogwam rölöla
    nugwɨŋ, me rɨmɨdöia. Ñɨŋ ipöxön, ölɨsö rödön, nöbö mibɨl ñɨŋ yöraku rɨ gwogwam
    röŋ nöbö aku nugwo mönö nöinɨŋö, rɨmɨdöia. Ñɨŋ ususör rön aliö almɨdöi aku, an
    nugumɨn ñɨŋ ap aku rɨ gwogwam rölöi.
  acr-NNT: ¡Chilape kꞌu alaq ronoje ri utz xukꞌam lo ri bꞌis alaq chwach ri Dios!
    Ma lik xok alaq il che waꞌ y xꞌaj kꞌu kaqꞌalajisaj alaq waꞌ chwe. Ekꞌu lik xpe
    oyowal alaq che wa jun mak y lik xꞌaj kꞌu kil alaq nuwach. Rukꞌ ronoje kꞌuꞌx alaq
    y rukꞌ xiꞌin ibꞌ, xya ibꞌ alaq che uꞌanik ri utz chwach ri Dios. Rukꞌ kꞌu taq
    ri xꞌan alaq, woꞌora kaqꞌalajinik utz ꞌanom ralaq.
  kpg-kpg: Goodou mmada gi God i dana haga manawa gee godou lodo. Dana haga manawa gee
    goodou, guu hai goodou gi manawa maaloo, manawa hagamahi bolo goodou gi madammaa.
    Goodou gu lodo huaidu gi di mee huaidu, goodou gu haga lligalliga, goodou gu hidihidi,
    goodou gu maanadu mai au, gei goodou gu togomaalia e hagaduadua digau ala e hai
    di huaidu. Goodou gu haga modongoohia aga bolo goodou guu hai nia mee huogodoo
    ala e hai nia mee gii donu.
  taj-taj: तिग्‍दा भिसम च्‍यागो, परमेश्‍वरग्‍याम खबा सुर्दासे एनीगदेदा गाते आँट पिन्‍बा
    मुला। थे सुर्दासे एनीगदेदा ह्राङ तिगै दोष आरेबादेन ज्‍यबा म्‍हि हिन्‍ना भिसी उन्‍बारी
    आँट पिन्‍बा मुला। थे सुर्दासे एनीगदेला गुङरी पाप लबा म्‍हिगदे म्राङ्सी बोमो खना
    लबा मुला। ओच्‍छे एनीगदेदा ङादेन छ्‌याम ह्रुप तबा सेम पिन्‍ना। थेह्रङ् लसीन पापग्‍याम
    याङ्बा सजाय म्राङ्सी लोङ्बादेन पाप गे लबा म्‍हिदा सजाय पिन्‍बा सेम खना लला। चु
    तामग्‍यामसेन एनीगदे तिगै दोष आरेबा म्‍हि हिन्‍ना भिसी था याङ्ला।
  avt-avt: Yi han ekitet menmen im werek werek. God kerekyi menmen yaaim keriuwe hɨm
    im hɨram menipi yi yɨnk enuk yeriuwerem. Hɨram mekekyi han ki yi hanhan einaiwɨrem
    eiweikɨn sip eiwet menmen enum hi hewisiyem nɨpaa ein mau tɨwei hak. Hɨram mekekyi
    han yi yene mɨtɨk hak kerek kɨrɨak menmen enum. Yi yeperper menmen enum im nepei
    man, yi hanhan hi anen akepi ariuwerem. Yi hanhan eikaap mɨtɨk kerek kɨrɨak menmen
    enum. Menmen yapɨrwe yi yisesim yɨrɨakem me hɨm hi hewisiyem, hɨram meteikɨn yi
    yetike mɨtɨk ik enuk yi ap yau han kiutɨp me menmen hɨrak kɨrɨakem. Au, yi han
    enuk yeriuwerek yi yepɨrek ken.
  cbk-cbk: 'Ahora, mira ustedes el buen efecto del dolor que Dios ta dale con ustedes:
    ta queda ustedes serio, y ta desea dale mira que nuay ustedes culpa. Tiene ya
    ustedes ansias rechasa aquel pecado que ya sucede alli. Tiene gayot ustedes susto
    que ay sigui pa ese pecado, y tiene tamen verdadero afeccion para conmigo. Tiene
    tamen ustedes el deseo para borra completamente ese maldad alli, y para castiga
    con el gente quien ya peca. Quiere yo habla que ta dale gayot ustedes el prueba
    que nuay ustedes culpa acerca de aquel cosa.'
  uig-ARA: چۈنكى مانا، دەل مۇشۇ ئىش، يەنى خۇدانىڭ يولىدا ئازابلىنىشىڭلار، سىلەرگە
    شۇنچە كۆپ ئەستايىدىللىق، ئۆزلىرىڭلارنى ئەيىبتىن نەقەدەر خالاس قىلىش، شۇنچە كۆپ
    غەزەپ، شۇنچە كۆپ قورقۇنچ، شۇنچە كۆپ تەقەززارلىق، شۇنچە كۆپ قىزغىنلىق ۋە جازالاشقا
    شۇنچە تەييار بولۇشنى ئېلىپ كەلدى! سىلەر بۇ ئىشنىڭ ھەر تەرىپىدە ئۆزۈڭلارنىڭ ئەيىبتىن
    خالاس بولۇشۇڭلارنى ئىسپاتلىدىڭلار.
  tuf-tuf: Sirat bitara cuecun wajáctara, baan im eyta cuécujacro. Uch síhw̃awi. Baan
    Sir tayar yajác ques cue rehquít Sir chihtá wácati yajcaro. Cuáyatra yájtiro.
    Cuat behmarat Sir chihtá cuitar yajca racar chihtá ehcún yajcaro. Tayar yajquíc
    etiti etar ba cahujín acu túrjacro. Sir cahmor ayú rehjecro. Etar baan sicor asi
    jor tihra rácatro. Biyat tayar yajáctara baatán ey cab rehti técuajacro. Baan
    cue rehquít eyta yajacro. Eyta rehquít Sirat ítitan, ba sicor tayar batro.
  abx-abx: 'Kulawi-bi daw kon ay i sa''angkun-bi tungod sinan diyusnon kabido'': Awinan
    na si ka''am i pagpaniguro pagtuman si karuyag-na si Diyos, i pagpamatu''od nga
