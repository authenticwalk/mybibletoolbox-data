    di dad salaan.
  mbs-mbs: Meneng eneng-enengi niyo ini. Mèpiya diyà te Timanem se pegkelidò niyo,
    so lekat niyan ontò niyo impekità te netodà den se eg-inangen niyo, so ontò kaw
    neopal diyà te otaw doton kenyo mig-inang te medaet, aw nelemitan kaw aw ipelumun
    kaw. Ontò kaw egkeibeg te todà megsebad se pedowan tadon, aw megtabang kaw heman
