    kuruŋ gayen teŋ heŋyabe dindigeŋ goyen muŋ kura soŋ ma hitiŋ haŋ gobe al beleŋ
    deneŋ bebak teŋ hinhan.'
  tnk-tnk: Kɨmiaha hiəuvəreɡi raka rərəha rəmwhen sə Kumwesən rokeikei. Nənə hətə
