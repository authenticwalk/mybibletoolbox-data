    ne bchebe na le''e. Nadxa guzé̱ lázrele lé''ele neda'', ne guzúale gudele xel-la
    zi'' bénnea'' be̱n da cale̱la na''. Ca naca xúgute̱ da nigá ble''ele quebe nabágale
    zria chee̱ dul-la nigá.'
  spp-spp: Yyetanha kani l'à yii ta mà tàanna ná Kile ɲyii wuuni i ke, lir'à ŋkɛ̀ɛnŋi
    ŋgemu lèŋɛ yii karigil'e numɛ ke, yii uru kàanmucya. Kani l'à pyi yii shwɔhɔl'e
    ke, yii à li lwɔ́ yiye e si weŋkuro kwɔ̀n lire na numɛ. Lire kanni bà mɛ, yii
    à li cyêe na yii saha ɲyɛ a ɲɛɛ lire kapiini pyifooŋi na yiye shwɔhɔl'e mɛ. Lire
    kan'à sàa yii lùuni yîrige. Yii mú à fyá sèl'e. Yii la mpyi a sìi si núru mii
    ɲya, yii à yii pɛ̀rɛge pyi maa lire kani pyifooŋi tùn. Yii à li cyêe pyiŋkannigii
    puni na, na yii à yiye fíniŋ'a yige lire kani i.
  zty-NTPS: 'Le wia nga kan bkonle Dios žin yeḻa'' nyache'' ḻaže'' chele na'': Benen
