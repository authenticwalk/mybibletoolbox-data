    kalian membela diri, betapa marahnya kalian atas apa yang telah terjadi, betapa
    seriusnya kalian menanggapinya, betapa kalian ingin melakukan yang benar, betapa
    khawatirnya kalian, betapa kalian ingin keadilan ditegakkan. Dalam semua ini kalian
    menunjukkan bahwa kalian tulus ingin memperbaiki keadaan.
  omw-omw: Nkye nkyeta kyaiqa varorara rieqata variata. Nkyi utaqitairo vaisi mpovanto
    qora kyaiqa utuvata nkye mwianra qiataara vahuvata nkye hia mwianra tiraitita
    variqata mwiaqaatai ni qaraqinaa quara rieqata nkye tiqata, Hia tire kyuqema kye
    Kotira kyaiqa vare varuro, tuvaro nkyi mwutukyavanto uaqia huvata varurave. Mwi
    entara nkyi mwutukyavanto uaqia huvata varurara tita, nkye mwiaqaatai aanra kyuqeraqaa
    nraahu nrohiataa huvata mwiaqaa nrohura. Mwi entara nkyi mwutukyavanto uaqia huvata
    varurara tita, nkye mwi vaisira qua ntapihi kyarera uti varura. Mwi entara nkyi
    mwutukyavanto uaqia huvatara tita, mwi vaisira nai uaqia hu kyaiqara kyaara mwia
    inronra hura. Mwi entara nkyi mwutukyavanto uaqia huvata varurara tita, nkye Kotirara
    aatu hiqata mwi vaisira uaqia hi kyaiqaraqaara Kotiva tiriqaa qua vataankyorave
    tura. Mwi entara nkyi mwutukyavanto uaqia huvata nkye nianra tiqata mwiva mwaini
    tirivata variqaro mwaa quara avuqavuma timwa tairaqe qiove qiare tura. Mwi entara
    nkyi mwutukyavanto uaqia huvata nkye Kotira kyaiqa nraahu vararerata mwi vaisira
    qua kepukyaqama kye avuqavuma mwatarera uti varura. Nkye mwitaa mwitaamaqi vuvananra
    tina, nte taqaavata nkye mwi vaisira qua avuqavuma mwatarera uti varura.
  yrb-yrb: Imue eawe! Yana i ba me uetaba neno siosa derawere utedaba Godi imuegou
    utate i ba me ueta sau ekode, i unutawa ue, Godiba iya uyare, na ya durua umane
    we, i ba me ueta ma rorowarau uegou ue, i amara fanisi mae, eno uegou utaba ya
    Korinita uwarabaina kerere me.
  maa-NT: Ta̱nga ti̱kítsjeèn ngats'iì kjo̱ndaà xi ki'nè ta koi kjoa̱‑la̱ nga kjoa̱ba
    kisakò‑nò i̱t'aà ts'e̱ Nainá. I̱'ndei̱ titsa̱jnandaà‑nò nga s'e̱en kjoa̱ xi tjínè‑nò
    nga si̱kitasòn; k'oa̱á s'ín titsa̱hokoò yijo‑nò nga ni̱mé jé tjín‑nò; majticha‑nò
    kjoa̱ ts'e̱ jé; i̱'ndei̱ tsakjoòn‑chaà Nainá; mejèn‑nò nga jcha̱xkon‑ná; makájnoó‑nò
    i̱t'aà ts'a̱n; k'oa̱á komà‑ne nga kits'iì‑là kjo̱'in jè xi̱ta̱ xi tsohótsji jé.
    Ngats'iì kjoa̱ koi koni s'ín ki'nè, k'oa̱á s'ín 'ya‑la̱ nga mìtsà ngats'ioò tjín‑nò
    jé.
  mcq-mcq: Ma ike temuka maa kara joni vaji raka kaꞌene venaji kiaha. Ijara vejume
    jonunaꞌa samaaꞌe renana ꞌee ja sisea irakiji kime senavare ꞌee sisea juhavare?
    ꞌEne ja ura ijara roe samaaꞌe rehuna ura renaara ꞌee ja sisea kara parehuna nihoꞌo
    ura rena parajure ꞌee ja rakijihunaꞌe eha vehuna ura renaara. ꞌEne jara uneunecha
    kihi vejajara najahujaho ja ijí sisea kajihuni pwina pana.
  sus-A: عَلَ بَرَ نَ سُننُنيِ رَوَلِ وٌ شَ قٍ رَ، عَلَكٌ وٌ شَ وٌ تُننَبّشِ، وٌ شَ
    وٌ يّتّ شُنمَقَلَ، وٌ شَ شْنْ قٍ حَاشِ مَ، وٌ شَ فَاشُ عَلَ يَ رَ، وٌ شَ قٍ قَنيِ
    سُشُ سّنبّ رَ، وٌ شَ قٍ حَاشِ مَكِيتِ. وٌ بَرَ عَ مَسٍن وٌ بْحّ قِيشّ رَ قٍ دَنفِشِ
    كُي.
  jpn-1965: ご覧なさい。神のみこころに添ったその悲しみが、あなたがたのうちに、どれほどの熱心を起こさせたことでしょう。また、弁明、憤り、恐れ、慕う心、熱意を起こさせ、処罰を断行させたことでしょう。あの問題について、あなたがたは、自分たちがすべての点で潔白であることを証明したのです。
  fra-SBL: Car voici, cette même chose, que vous avez été affligés d'une manière pieuse,
    quel soin sérieux cela a produit en vous. Oui, quelle défense, quelle indignation,
    quelle crainte, quel désir, quel zèle, quelle revendication ! En tout, vous vous
    êtes montrés purs dans cette affaire.
  yka-yka: Payamanun bi bang ine kaˈujudan pagsusebi miyaˈan, peggeˈ susebin amban
    Tuhan. Kuweˈitu paggeˈesanbi ne pinabentel meˈ hinanganbin. Bayaˈ ne teˈed kaˈam
    magaka si aku weˈ gaˈ du kaˈam lumamud si hinangan aˈa miyaˈan. Duk kabunsihanbi
    ne teˈed hinangan aˈa makaˈiyaˈ-iyaˈ miyaˈan. Tinalew isab kaˈam. Kuweˈitu bayaˈ
    ne kaˈam weˈ magkite kite bi balik duk mabayaˈ kaˈam weˈ kasulutan ku si kaˈam.
    Magtawus isab ilegga weˈ bi aˈa bakas magdusehin. Sabab kēmon inin pinapastiˈ
    weˈ bi si aku weˈ gaˈ niyaˈ lamudbi si dusene miyaˈan.
  mle-mle: Ayiy, God mwugiy-didiygwur sarmabap tigwurkikik. Aw gwur awuk a yawiy likidiy
    mwiyak. Di mwugiydidiy kidiy mwiy wakwudakik. Di mwugiy-didiygwurik mawul samasam
    wukitaay gwur yarakara lakatiyin gwuradi kwagwuradi yaab aw mwiyir nuwukadiy duw
    gwuradiy nyidim simsim vaal samab sitakir maardakik. Ki wuna lapa nyig kwurkuw,
    gwur mwiya yaal samasam gira-diygwurik gwur gwurak, aal gwuradiy nyidim ril valik
    wap saykuw. Gwur mwiya yagayaki-diygwurik God diki valik yaal girakwada mawulak.
    Aal lapa nyig mwugiy-lidiygwur wunak mawul samasam yigwurkikik, aw gwurawa kwatuwkikik
    nakamwiyib. Aw li sugwiyaan kwurlidiygwurik Godak nimadib apawa wukijibir tigwurkikik.
    Wuna maaj wukin napakuw aw mwiyir wunak simakak gwuradi kwagwuradi yaab mwiyir
    tidakikik ababa yabim, gwur aal gwuradiy nyidim ril vaal yarakara lakatiy-gwuril.
  shp-NTPO: Matora iká iki ja masá shinanni jaskákantin Dios keenai keskatishaman
    iki. ¡Oinkanta, rama mato jaskara ikanai! Ramara jato yoii mato raté ratéshamanai,
    ja jakonma non akábora, moa non benxoake ikibo mato ikai, ja jakonma aká joniki
    mato ikonbiresi sinatai, Diossen masábo tenemanaketian mato raketai, ea ointinin
    mato keena iki, jaskáaxon maton jakonma eki shinannabo benxoanox, ja jakonma aká
    joni masá tenematinribi mato keena iki. Jaskarabo akainkora, mato onanti ike,
    ja jakonma akaibo betan mato iamaa.
  aom-aom: Röhu gare. God-hu nimaje ëhi jiëꞌe vavaeni baejarijohuro ëhuro ave mu maho
    rovadeje. Jemesirire jiade mu sisë ma-nunëremu gavarijoho vuonugoromo ahoꞌi uehorovarijeje.
    Övo unoꞌe ma-maemu jëvajoho röjehiꞌi nimarijeje. Mu sisëhuni dë vörönëgadeje.
    Ëhesi iꞌuohuni juhuonivarijeje. Nasi jöëni vavaenimarijeje. Muoho avohoꞌi nimarijeje.
    Sisë vaejade aho iꞌue mana bojamiꞌi nimarijeje. Iae no gavö jemë ë mu sisë avoharijoho
    ma-mabëhe jioꞌego.
  geb-geb: Nde thukhɨngira ndɨkndɨgɨri. Mba Fhe Bakɨme nde nɨɨŋgi ndavar simtɨk, ana
    nde nzuav mbarkɨrga tɨvir vhuuiŋ ndiv hiaŋ tɨgi. Fhe Bakɨme mba tɨva muuŋgiap,
    nden kurigim, nde vhemkora wari wo buni ndiav thɨgar maangeŋ vuzvugi. Ana nde
    ndɨkndɨgi khavim, nde tɨvi mbatɨgi ga mbui guma, nde ana vhegap, nde vhɨra Fhe
    Bakɨmen rivgi. Ana nde muuŋgim, nde guigira vhemkora na ganɨv, nan kurkurargeŋ
    vuzvugi. Nde mba tɨvi mbatɨgi ga mbui guma, nde khaŋ tɨgap havhargiap anan tɨvi
    ndiv thɨgar mbarigi. Ana nde mbuim, nde tɨvir vhuuiŋra mbui. Maaŋ muuŋgiap, nde
    bigɨn thueŋ nzuav simtɨk ki fhu.
  bsj-bsj: Ki to kambo dotange fiye kwama wiyeu bokimen cuko more kume, Miki nung
    dike ner kumere kom mane kom manki bwirang ke. Miki nung biduyer funer kumero,
    tai kumero ki dokka ner kumero kange maka diker kumero, kange bilangka kom cwiti
    na makuman dikero kan! wi mor diker kom manti bwirang ke wiye.
  cak-cak: Xaxe na tikaya' pa cuenta achique samaj xu'on pan ic'aslen ri bis ri c'o
    rakale'n chuvech ri Dios. Rix cha'anin xitij ik'ij xichojmirisaj ronojel, man
    xivevaj ta chi xik'alajrisaj ri xbanataj chi'icojol. Man juba' xka chivech chi
    c'o jun chive kajnak pa mac. Xu'on chive chi can xixi'ij can ivi', xirayij chi
    yin can ta yinc'o-apu iviq'uin. Xk'axo chive riq'uin ri xbanataj, y romari' xa
    xivelesaj-e chi'icojol ri xbano ri mac. Chupan ronojel re' xic'ut-ivi' chi man
    ja jun ta apu rix chupan ri xbanataj.
  chf-NT: Anela ch'ocomi a pixanla ca' chich yo Dios, y u yäc'bet a chenla ca' chich
    yo Dios que a chenla. U yäc'bet a wäle'la cache' anela mach a chila ni tanä jini,
    y cäräx'i a c'ajalinla uc'a jini tanä que utiba, y u yäc'bet yälic ump'e bac'ät
    ta' pixanla. De ya'i, tä' a woli a chänenonla, y che' chich täcä tä' a woli a
    wäc'ben u c'ac'a' toje' u tanä ni winic que u chi ni mach utzba. T'oc upete lo
    que a chila a ye'ila cache' anela mach a wo a chänenla täcä ni tanä jini.
  tlf-tlf: Kale ipkil mufekmufek ipmi diim abe-suu boyo tele utamin. Ipmi God imi
    aget fuguno fengmin umi aget iluum tebelip bota tebe-nuluta, ibo dong daga-e-buluta,
    kuguup tambal tambal uyo kanumsip kale, boyo ki, aget iluum uyo mek numi diim
    abelu kalaa age-nilipta, ibo yuut, Fol iyo bogobelupta, utamata e, nuyo maak fenga
    kolin-tem kalaa agelak o age-nilipta, ibo niyo weng uyo dupkop dagane-bom-nilip
    e minte, tinum fenga ko-se beyo an-togon-bom-nilip e minte, God imi atul uyo finan-bom
    no ke-bom-nilipta, Fol beyo numi deng uyo tebemak o agan-bom-nilipta, mufekmufek
    mafak boyo yuut telela kolup tambaliim keluk o agan-bom-nilipta, ibo tinum fenga
    ko-se iyo titil faga-nilipta, yega dobe-silip kale, alugum ipmi kuguup ko kanu-bom
    telelamsip uyo tambaliim kale, niyo itamita, ibo telela ko-nilip kota yuum binim
    kelip kalaa agan-bii ko.
  piu-2006: Ngayukuṉu piipa panyapa nyurrangarri riitarringkula kulira watjilarringu.
    Katutjalu nyurrangarrinya yalatji watjilpa palyaṉu. Yalatji nyinarra nyurrangarri
    wati kuya palyalpayi palunya wangkakitjangku kuliṉu yalatji, “Nganaṉa wati palunya
    tjukarurrulkitja wangkanytjaku. Paluru ilta kuya palyaṉu, nganaṉa Katutjaku wangkawana
    palunya wangkanytjaku.” Kala, palunya nyurrangarri tjukarurrulkitjangku wangkangu.
    Ngayulu kuliṉi palya nyurrangarri wati palunya tjukarurrulkitjangku wangkangu,
    wantinytjawiyangku.
  poh-NT: Yuꞌna aj ruꞌ chacoj tak rehtal i holonquilal xiban i Dios ru̱cꞌ i ritiꞌquil
    acꞌux tak xwihꞌic juncꞌam. Jeꞌ reꞌ nikꞌor maj xa chi jeꞌ reꞌ, reꞌ hat-tak xatikꞌa̱ꞌ
    tak ti wach i cꞌaxquilal xarak tak, maꞌ xa xacana̱ꞌ ta tak awi̱b xasicꞌ laꞌ tak
    ri̱j chi maꞌxta awoquic tak jenaj ru̱cꞌ i cꞌahbilal xwihꞌic chaxilac tak. Maꞌ
    xa reꞌ ta reꞌ, maꞌ xponic ta laꞌ woꞌ chawach tak chi wilic i cꞌahchiꞌ rimahcanic
    chaxilac tak. Jeꞌ reꞌ ajic reꞌ hat-tak xatyoꞌjic woꞌ tak ruꞌum chi xarak tak chiri̱j
    chaj bih ricꞌam cho i cꞌahbilal cꞌahchiꞌ ribanaric reꞌreꞌ. Xiban woꞌ xa ji̱kꞌ
    chic acꞌux tak chi awu̱cꞌ ta nak chic wilco̱j ponok jeꞌ woꞌ xiban xa ji̱kꞌ chic
    acꞌux tak chi narichꞌukjic wach i cꞌaxquilal reꞌreꞌ eh chi xayew woꞌ tak ricꞌaxquil
    i hab wach cꞌahchiꞌ rimahcanic chaxilac tak. Ru̱cꞌ aj noꞌjbal xaꞌn tak reꞌreꞌ,
    maꞌxta jenoꞌ kꞌoric eniban chawi̱j tak chi maꞌ coric ta xatbanic tak maj xacꞌuhtaj
    tak lok chi xaꞌn tak ritikꞌinjic i cꞌaxquilal reꞌreꞌ chi coric.
  tue-tue: 'Mʉ́ãpe Cõãmacʉ̃ tʉsaróbirora bóaneõrĩ, ate ãñuré pʉtʉáyiro: Mʉ́ã watoapʉ
    wáariguere “quẽnoã́da” jĩĩyiro; “too sʉgueropʉre marĩ diamacʉ̃́ tiiríjĩyu; mecʉ̃tígã
    diamacʉ̃́ tiia sáa”, jĩĩyiro; mʉ́ã watoapʉ wáariguere mʉ́ã yoari teero ĩñariguere
    wãcũrã, cúayiro; “Cõãmacʉ̃ marĩrẽ ñañarõ tiibóqui”, jĩĩ wãcũrã, cuijõãyiro; yʉʉ
    mʉ́ãrẽ ĩñagʉ̃ wáari booáyiro; diamacʉ̃́ maquẽrẽ tiidʉgáayiro; “ñañaré tiigʉ́re
    diamacʉ̃́ ñañarõ tiiádacu”, jĩĩyiro. Niipetire teero mʉ́ã tiirémena mʉ́ã wapa
    cʉohérere ẽñoyíro.'
  bjp-bjp: 'Par u, mamais ae i rokap na mata God, i fatapiek ifuun e rokap na tier
    na liu kimi: I tuntun e balmi, gam engenges isi tumarnge gam tom, gam ngaliaf
    ulo se i tel sinang laulau, gam sokeh, gam kalkal ta isi par iau, gam gesges ke
    gam geges isi fatortores foron tatawin. Na foron tier tikii igii, gam finngas
    u le biil ti tuk lo gam.'
  xon-xon: Uwumbɔr aah cha ni kpa mpombiin pu na, ni kan naah ŋa nimi tinyoor pu na.
    Nitafal bi waabɔr ni. Ni gee liŋuul titunwanbir pu, ki ban ni nyan nibaa tibɔr
    ngbaan ni, ki san Uwumbɔr ijawaan, ki ban ni ki kan mi, ki ban ni ŋa Uwumbɔr aageehn,
    ki ban ni daa unii u tun titunwanbir na aatafal. Naah ŋa kina na, ni mɔk ke naa
    kpa taani ubaa tibɔr ngbaan ponn ni.
  tzo-ZNT: Ti xꞌelan laspasbeic ti Rioxe, lec xa labatic o. Yuꞌun jaꞌ avat o avoꞌonic
    li muchꞌu oy smul teyoꞌe, laqꞌuexavic o, laxiꞌic o, jaꞌ xa acꞌanic ti lec chaquilique.
    Más lec avaꞌiic ti nopuc cꞌusi chichꞌ chaꞌleele. Lec ti jaꞌ yech apasique, yechꞌo
    un chꞌabal xa amulic.
  mpm-NT: Roꞌo, chi ni ka kukuiꞌya ini ra nava kuni Yandios, ti vijna ja ni ka jini
    ra ja vaꞌa ni nijniñu ja ni ka kukuiꞌya ini ra un. Chi ni ka nduku ndee ga ra
    ja ni ka kaꞌan ini ra nuu kuachi un. Ti ni ka jitu ini ra ja na kendo vaꞌa ra,
    ti tu ni kejnaꞌan ɨɨn nuu ra jiin chaa ka saꞌa kuachi un. Ti ni ka nduxaan ndixia
    ra nuu chaa ka saꞌa kuachi un, ni ka yuꞌu ra ni ka jito ra kuachi un. Yukan ti
    ni ka ñukuu ini ra ja kuni tuku ra nuu ri, ja iyo jnuꞌun mani ini jiin yo. Ti
    ni ka iyo ndixia ini ra ja nduxaan ra nuu chaa ka saꞌa kuachi un. Ti siukan ni
    ka xnaꞌan ra ja tu na kuachi iyo sɨkɨ ra, chi tu ni jajnaꞌan ini ra ja saꞌa chaa
    un, ti ni nduxaan ra nuu da, ti maa da ni kaꞌan ini da nuu kuachi da un.
  ots-NT: Nuquɛjʉ, bbʉ ngú cca̱htijʉ ca hnar carta dú pɛnquijʉ, bi ddahquijʉ ʉr du̱mʉy,
    cja̱ gú tzu̱jʉ ca Ocja̱. Nubbʉ, gú ntzøtijʉ, cja̱ gú dyöjquijʉ perdón. Guejtjo
    gú tsjeyabijʉ car cja̱hni ca xquí dyøti ca rá nttzo. Gú ntzu̱jʉ, ncjahmʉ gú hñöntsjɛjʉ,
    ¿xi bbʉ jin gu castigajʉ, ter bɛh ca̱ da ncja, bbʉ? Diguebbʉ ya, pé gú mbe̱nijʉ
    güi dyøtijʉ ca gua xihquijʉ bbʉ gri bbʉjcö pʉ. Ma ya, gú mpɛjnijʉ, cja̱ gú dyɛmbijʉ
    cár castigo car cja̱hni ca xquí dyøti ca rá nttzo. Cja̱ nuya, ya xqui fa̱di, ya
    xcú jojquijʉ rá zö car asunto, ya jin te guí ndu̱jpitejʉ.
  hoy-hoy: इदुरसाटी नोळी ईदा मात देल कि नीमी परमेश्वर उन दी टु बरोद दुख आत नीम दा
    याट उत्साह अदिक खुद इक उळसोद इच्छा अदिक हतास, अदिक अंज्क, अदिक लालसा, अदिक आस्था
    अदिक न्याय कोळोद विचार पैदा आत? नीव हर प्रकार देल ईद सिद्ध माळकु तोर्सदीर कि नीव
    ई मात दा निर्दोष आईर.
  amo-amo: Yene imonile na uti kibinai kidiya kuu Kutelle nayiasirne na na nutun nanya
    mine ute kibinai kidege nanya mine man duro usali kulapi min, uyapina upunu kibinay,
    fiya pin fe, uyapin nari usaman, uyapin ushuu liti nin yapin usu nyenu isere kidegene
    see! nanya nimong vat idinin su iduro atimine ana sali kulapi nanya nle ulire
  pjt-pjt: Palu nyura panya Godaku tjukurpa kuliṟa mirpaṉarira tjituṟu-tjituṟurinyangka
    Godalu nyuranya wiṟu mulapa palyaṉu. Panya wati kutjungku nyuralanguṟu ngayunya
    kuranmanangi, ka nyura palula kutjunguṟu ngayuku kuraringu. Ka pala palulanguṟu
    Godalu nyuranya uwankara kuṉṯaringkunytjaku palyaṉu lita panya ngayulu iyantjitjanguṟu.
    Ka nyura tjituṟu-tjituṟurira kampa kutjuparingu munu nyura wati panya palumpa
    mirpaṉarira palunya pungkula nintintjikitja mukuringangi paluṟu rawangku kurantjaku-tawara.
    Uwa, Godalu nyuranya tjituṟu-tjituṟu palyannyangka nyura kuliṟa tjukaṟururingu
    munu nyura kuwari wiṟuṟa tjukaṟurungku palyaṉi. Kaṉa kulini, “Mulapa paluṟu tjana
    ngayunya kurantjatjanu piiwiyaringu munuya kuwari ngayuku puḻkaṟa mukuringanyi.”
  cwe-cwe: Basi, loleni usungu uja wougaligwa na Mulungu! Umtendani muiyohe ng'hani,
    wene kuigombela, kwihiligwa kwa chinhu chihile, wene kudumba, wene hamu ng'hulu,
    wene kuilava na wene kulonda kutagusa wihi. Mulagusa kwa chila nzila kuwa mwabule
    wihi muna imbuli ino.
  daa-NT: Taloŋ ja, iŋ nige ka adir kaak Buŋ rakiy-ak gay, kuu gaseŋ kat maa ? Diŋ
    ku zeeɗa a kuu gine maan kaak kuuniye. Ku karkiya a kuu imile kaƴko. Iŋ maan kaak
