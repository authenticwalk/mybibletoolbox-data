    ɨ́hnáhó meúwáábóneri meímíbájchónéllii tsáhájuco ámúhá hallúrí tene íjcyatúne.
  quh-NT: ¡Khaway! Diospa ñaupakenpi phuticuskayquichej imaynatataj sonkoyquichejpi
    ruwarkaña. Chaymanjina sumaj yuyayniyoj tucorkanquichej runasman sumajta cutichinayquichejpajpis.
    Sajra imasmanta mayta phiñacorkanquichej. Nokaycuta mana cusichiyka manchachisorkachej.
    Ricuwayta mayta munaspa nokawan uj yuyayniyojlla caytataj munaskayquichejta ricucherkanquichej.
    Chaywanpis chay juchallicojman chekanta ruwarkanquichej. Chaypitaj chekanta ruwaskayquichejta
    sumajta ricucherkanquichejña.
  kwi-kwi: Iztain. Maza u uzkin kwail kit akwa, nane an pɨnkɨh pat kit uruza ɨninnarau.
    Suasne Diosne uruza paiña kwail akwa azain tayalninnara. Katmizna une ussa kurunara,
    paiña kwail chɨhkanpa. Watcha, une na iztakin nil kiarɨt. Watcha, une paiña kwail
    akwa aliz kularɨt. Watcha, ishkuamtu akwa, une wan maizshiara. Watcha, une na
    kailnapa pashiara. Watcha, na amtuchasmin, une wan kapal kishiara. Watcha, une
    sun kwail kitmikasha naizninñara. Une u kiarɨt aizpa nawa anara. Katmizna nane
    u sun kwail kitmikakasa nɨjkularachi pianish.
  agm-agm: 'Amɨ wanɨ sahɨ sandapɨ mmonɨwɨse. Sahɨ akɨtɨnɨhɨ Autaahaatɨho maaritirɨhɨretɨ
    samɨ maarɨho asɨpiyawaayopo. Aiwɨ nehɨ kuraanɨhɨ sahɨ isɨhiya wapa tɨtɨhɨmetɨhapa
    kiyohiyɨhiyai kapa namapɨse undɨwɨ pɨhɨtɨwɨ kaundawaayopo. Aiwɨ sahɨ sandɨ saiwɨ
    tɨtɨhemahohɨtɨmandɨ nɨngi kandisaihɨ mmondandɨ sahɨ maaritɨwɨ kiyawaayopo. Aiwɨ
    amɨ sahɨ satɨwunyaapɨ amɨ wiwa Autaahaatɨho nyahɨ nahatiyaanangi yaasɨhandɨ nanyamɨtaiso
    tɨwɨ isɨhiya maipɨhapa taawɨ kiyohiyɨhiyaapɨ sahɨ wɨndɨ apɨpaahɨ maarɨmitopo.
    Amɨ nɨnɨ saindɨ nasataatɨ sahɨ akɨtɨnɨhɨ Autaahaatɨhoai atɨwiwɨ komɨ asɨmwaatɨtɨhɨ
    pɨnutaatɨwiyohɨtɨhandɨ nɨnɨ mmondando. Aiwɨ amɨ sahɨ isɨhiya tɨtɨhɨmetɨhapa maipɨhapa
    kiyohiyɨhiyai tarɨwaiwɨ ketɨ wihoaaŋɨhandɨ yaawɨhandɨ nunyawɨ tɨtɨhemawaayopo.
    Saiwa saiwɨ sahɨ kiyohɨtɨmanda nɨngi sahɨ saiwɨ nepɨ nanisawaayopo: nyamɨhetɨ
    saiwa tɨtɨhɨmeta maipɨhapaapɨ pɨwɨha ahɨmotatɨ ainahiyɨhiyaane ndɨwo.'
  ubr-ubr: Woit God on omi ami yababan on mamaba ifourai; On iyamem on wogogoi bobo
    wonafour a toum wosagobim omi on men bobo komasin tani wofour on! Omi bobo aifan
    imamatar aurin on woiyatatab; a omi wober bobo mamaba itmatar aurin on, On iyamem
    on omi wogogoi wotiteu mes, on iyamem on omi wogogoi yau wotrufafareu ato sabu
    auriu bobo komasis sifofour on wotimakies! Ato osi bobo engon tutufin amonai on
    omi woiyoboeu on omi aurim on ami komasin tani ambin.
  tsw-NT: Votoyin ugbozu e ili i na a̱tsumola̱ngu a nda na A̱sula̱ a ciga nɗu i sowo
    u yuwain a̱tsuma̱ a̱ ɗu. U zuwa ɗu ta̱ i lapula nden n ɗu. U zuwa ɗu ta̱ i roco
    i nusan shi. U zuwa ɗu ta̱ upan na̱ wovon u na yu uwwai. U zuwa ɗu ta̱ i ciga
    yee ene mu. U zuwa ɗu ta̱ i da̱na̱ aɗa a ama. U zuwa ɗu ta̱ ye ene cine a ca za
    na nusain a̱tsuma̱lima̱. I roco ta̱ a na i ri nu unusu a̱tsuma̱ e iliꞌi shi.
  cax-NT: Pero arraño ausucheca isiu nirrancarrti Tuparrü ui manu nirraconomoso aume
    aucutanu. Uirri urriampae nausüboriqui caüma. Sane nauquiche caüma aurrianca apisamune
    arrüna urria. Caüma apitusiancata que champü napipünate. Churriampü aume arrümanu
    nomünantü. Aupirruca ñünana carrticurrü. Tarucu naurrianca amasarañü tato. Aurrianca
    ito apache carrticurrü ümoti naqui uiche ane manu nomünantü. Nanaiña arrüna sane
    bien urria. Uirri caüma tusio que champü napipünate au arrümanu sane.
  aia-aia: Mousui 'omesiai 'a'auhi'amou na hauai ahutotou namou haa na suriai hei'irisina
    God. 'Ohani, mou bonasiai ha'ata'ini'amou haari'amou hura'a domou odo-odo, mou
    ha'ata'inia'a i taesu'a amoou tanaa mo'o na hauai taritari'a ani, mamou mamaa'usiai
    ha'a-mama'ai ana God. Mou 'irisia di'u dowai 'ariwou bei'amou mamou raba 'a'auhiau
    tarau, mamou mwa'emwa'e 'anai ha'a-mama'aiai nei na hauai taritari'a na'i ahoaamou.
    Suri'i mwane mareho 'isi, mou bwane ha'ata'inia'a do 'i'amou mou ai'a 'adoma'i
    aratara beia mo'o na hauai taritari'a ani.
  srp-1865: Jer, gle, ovo samo što se po Bogu ožalostiste, koliko uèini staranje meðu
    vama? kakovo pravdanje, kaku nepovoljnost, kakav strah, kaku želju, kaku revnost,
    kaku osvetu? U svemu pokazaste se da ste èisti u djelu.
  agt-agt: Ammi mappya ya pagbalinān na pagdamdam muy, te itan muy awa pake nakanonot
    kam, te nagburung kam gafu ta dulayen tekamuy, yaga nakaporay kam ta nakaliwaten,
    a nagdamdam kam hapa tekami. A yen ta malogon kam hapa nga nangipasikkal ta kappya
    na nonot muy, a neafura muy ya mangpa-gang ikid na magpatunung ta nakaliwaten.
    A iyen kid ya mangipasikkal ta awan na ta liwat muy, te napakappyan muy na ya
    dulayen tekamuy.
  lug-lug: 'Kubanga laba okunakuwala okwo Katonda kw’asiima kwabaleetera okwewala
    bino: okufuba ennyo, n’okwennyonnyolako, n’okusunguwala, n’okutya, n’okwegomba,
    n’okufuba ennyo okwenenya, n’okuwalana eggwanga. Mwakola kyonna kye musobola okulongoosa
    ekyasoba.'
  yby-yby: 'Mudalo. Miluma elekaka nesaya lapa minamibolimoya edimotoya saina lasolama
    le soto molamiye. Sa-ibomidana monawa sakoya ne: Monokau dilipe lolowa okaka,
    ito monawatipo lalo li soto molatae loko abuha molokaka, ito lahelamibo nesamidana
    helu okaka nesa napa-napa, ito Omaimidana mesahalamu domoda wokaka, ito nemokumu
    eli wehe li-miniki dabuha molikaka, ito aya lahelamibo nesa libomidana epa maloka
    maloka yamidana nesa le soto molaibo maya edimotoka soto pekaiyoko, edimoya lihimatipo
    minamibomidana monawatipoya soto pekaiye.'
  heb-heb: כי ראו נא את אשר נעצבתם כרצון אלהים כמה הביא אתכם זה לידי זריזות גם להתנצלות
    גם לרגז גם ליראה גם לתשוקה גם לקנאה גם לנקמה ובכל הוכחתם כי נקיים אתם בדבר ההוא׃
  mpp-mpp: Ngagegaing, Wapongti kwele-sowac ingucne bafuwangeleme yogodi ngengela
    noine yanguc fikengelewec, ngenge tatakic mikac aigaing. Ailu aibaba bikicineholecte
    hangocngebame, yogowacni baickegaing. Ailu yenge bikic yogolec aibong ngenge aalicngebagac.
    Ailu mibating aingeleningte mimedec aigaing. Ailu nganicnunogale aingelecaigac.
    Ailu nale dogbac aicaigaing. Ailu ngicti bikic aiwec, ye mibating aicnoibong.
    I yangucte, gagangineng yogodi bucbuchac gbagbacne fikeme nganicaigabeleng.
  apb-apb: Omu ke leesie ka'u mei saehuunge nge a God e asuie aamiu ngeena, aana ko
    si da omu ko sare asuie walu ola diana, na omu ko sare haata'inie uri omu ka'a
    takalo ike mala iini e asuie mei roro'anga ngeena. Na mei saehuunge ngeena ko
    si da omu ko saewasulie mo iini ko deu-deu aaela, na omu ko me'ute'inie no'one
    ha'aloinge a God. Na omu ko si sare leesieu oto liutaa. Na lo'u ko si da omu ko
    ne'isae ha'ahi'e aana a God, na omu ko sare ha'aloie mo iini ko deu aaela. Oto
    aana ahutana walu ola omu ko deu'i ngeena, omu ko haata'inie oto uri omu rere'a
    mwaanie mei roro'anga ngeena.
  san-TEL: పశ్యత తేనేశ్వరీయేణ శోకేన యుష్మాకం కిం న సాధితం? యత్నో దోషప్రక్షాలనమ్ అసన్తుష్టత్వం
    హార్ద్దమ్ ఆసక్తత్వం ఫలదానఞ్చైతాని సర్వ్వాణి| తస్మిన్ కర్మ్మణి యూయం నిర్మ్మలా ఇతి
    ప్రమాణం సర్వ్వేణ ప్రకారేణ యుష్మాభి ర్దత్తం|
  ben-IRV: কারণ দেখ, ঈশ্বর থেকে মনের দুঃখ তোমাদের মনের দৃঢ়তা এনেছে তোমাদের মনে কত
    ইচ্ছা হয়েছিল যে তোমরা নিজেদের নির্দোষ বলে প্রমাণ করবে, পাপের ওপর কত ঘৃণা হয়েছিল,
    কতটা ভয় ছিল, আর মনে কেমন আগ্রহ এসেছিল, কত চিন্তা ভাবনা হয়েছিল এবং পাপের শাস্তির
    জন্য কত ইচ্ছা হয়েছিল! সব ক্ষেত্রে তোমরা নিজেদেরকে ঐ ব্যাপারে শুদ্ধ দেখিয়েছ।
  ntu-ntu: '@see-verse:2CO.007.010'
  pan-pan: ਵੇਖੋ, ਤੁਹਾਡੀ ਉਸ ਪਰਮੇਸ਼ੁਰ ਯੋਗ ਉਦਾਸੀ ਨੇ ਤੁਹਾਡੇ ਵਿੱਚ ਕਿੰਨਾਂ ਹੀ ਜੋਸ਼, ਕਿੰਨਾਂ
    ਹੀ ਉੱਤਰ ਦੇਣਾ, ਕਿੰਨਾਂ ਹੀ ਕ੍ਰੋਧ, ਕਿੰਨਾਂ ਹੀ ਡਰ, ਕਿੰਨੀ ਹੀ ਚਾਹਤ, ਕਿੰਨੀ ਹੀ ਅਣਖ, ਕਿੰਨੀ
    ਹੀ ਲਗਨ ਪੈਦਾ ਕੀਤੀ! ਤੁਸੀਂ ਹਰ ਤਰ੍ਹਾਂ ਨਾਲ ਆਪਣੇ ਲਈ ਪਰਮਾਣ ਦਿੱਤਾ ਜੋ ਅਸੀਂ ਇਸ ਗੱਲ ਵਿੱਚ
    ਸਾਫ਼ ਹਾਂ।
  gvc-gvc: 'Mʉsa sehe Cohamacʉ to cahmano seheta cahyayuhti. Mʉsa ã cahyana õ sehe
    yoayuhti mʉsa: Mipʉre ñaare yoainare ã ñʉnocaerayuhti mʉsa. Tinare duhu dutiyuhti
    mʉsa. Ã jina ti ñaa yoaare cuiyuhti mʉsa “Tina yoaro sehe sã yoari”, nina. Ã yoana
    yʉhʉre ñʉ duayuhti mʉsa. Tuhsʉ, ñaare yoarirore buhiri dahre duayuhti mʉsa. Tí
    jipihtiare mʉsa yoana mipʉre quihõno yoaina mʉsa jirire masichʉ yoahre mʉsa sãre.'
  sbk-sbk: Enyaji ehuzuni yeshi ngolobhe ehapapa azma anshi engosi mhati yenyu. Namna
    wele isebhewe lelo lyaliligosi mhati yenyu lya goloshe aje semwali ne hatia. Kwa
    jinsi gani uchungu wenu ulivyokuwa mkubwa, hofu yenu, matamanio yenu, bidii yenu,
    na shauku yenu kuona kwamba haki inapaswa kutendeka! katika kila jambo mmethibitisha
    wenyewe kutokuwa na hatia.
  mya-JVB: ဘုရားသခင် ၏အလိုတော်နှင့် ညီသော သင်တို့၏ ဝမ်းနည်း ခြင်းသည် သင် တို့၌ အဘယ်သို့
    သော သတိပြု ခြင်း၊ ကိုယ်အပြစ်ကိုဖြေ ခြင်း၊ အမျက်ထွက် ခြင်း၊ ကြောက်ရွံ့ ခြင်း၊ အလွန်တောင့်တ
    ခြင်း၊ ငါ၏အကျိုး အလို့ငှာ စိတ် အားကြီးခြင်း၊ တရားသဖြင့် ဒဏ်စီရင်ခြင်း တို့ကို
    ပြုပြင် သည်ကို ကြည့်ရှု ကြလော့။ သင် တို့သည် ဤအမှု ၌ အပြစ်ကင်း သည်ကို အရာရာ အားဖြင့်
    ထင်ရှား ပြကြပြီ။
  kgf-kgf: Héŋgic, Anutuac ewa siŋiguc niŋyéwérima kekec imi yéwéri qeriaiguc eŋaŋ
    héniagina qitiric ʒéaumu niŋac ewa qeriginaiguc wésé polaŋ dimuhucya, ʒésolaŋi
    amuamuya dimuhucya, qerigina kétiŋkétiŋ dimuhucya, bac yandi yandi dimuhucya,
