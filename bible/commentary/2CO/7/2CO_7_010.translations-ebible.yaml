    kar En gi enang tok arhe, he E Nut kam susulgim mar kmen a ktalhok to kam plong
    vle ko kim En ngnik ngnik ngang ngar. He ekam tok, kom lo vu kosnok mang ko ko
    ittiegom kua hor to endo ngang nguk gi enang tok. Vanangko o mia ruk ngam gi mrua
    koon pum mar ko pum o mia ruk mo mmie ngaro kerok tuk, nang lo mrua koon pum mar
