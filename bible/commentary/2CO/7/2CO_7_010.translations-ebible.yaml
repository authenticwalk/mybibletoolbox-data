  kyg-kyg: Gotiꞌa hauꞌniya agufa apaipa kana huꞌniya kavaꞌmoꞌa vayaꞌai apaipafiꞌmo
    hapau osisaya kavaꞌmoꞌa aliꞌyaꞌmo neꞌaligenoꞌaeꞌmo Gotiꞌa apakufamo alino katino
    neꞌapate. Ma mopafi vayaꞌmogi apaipamoꞌmo kana nehiya agufa kavaꞌapimoꞌa nefaliya
    kavaꞌmo alino afole aino neꞌate.
  kmk-kmk: Ta sat domdom un usalon Apudyus, mangtod si mambabawiyan di tagu un mambanag
    si mataguwan da’t inggaingga ot naid babawiyon ta utdi! Yoong sat domdom un maipagapu’t
    nailubungana gasmok, mangtod si gapun di matoyan.
  cao-NT: Jasca, Dios qui jiaria tsi xo toa jocha quëshpi no cohuëhaina ra. Toca tsi
    cohuëhax noba jocha quima casoqui noa ra. Jasca, Dios qui noqui mëpihi quiha toca
    ca cohuë, xabahamahacati. Jiaria tsi xo toca ca jocha quëshpi cohuë ra. Jama,
    toca tsi cohuëyamahi quiha Dios cahëyamacanaibo rë. Cohuënacani quiha pë, jato
    jocha bërohuahacaquë no, bërabihi na. Ja bërabihuahacacanai ca iqui tsi cohuë
    ca xo, jato jocha quëshpi cohuë jaca nomari. Jabi toca ca cohuë tsi xo toa tënëtiya
    qui nohiria bo mëpihaina.
  bbr-bbr: Kar ro ko onok aru momoi, ko Anut nukan amukup kiro mesin wouti mianik,
    kiro onok aru pakan ätäi pirirnuk rai, Anut nukas ko ätäi imäiäi. Kesernuk, kiro
    ses opok kon wou usu wäpik. Utianik, woiaka epar mau wa roasiret ak onok aru mianik,
    ak kiro mesin woiakati momoi, ätäi pirirau wa, okon, Anut nukas ak ätäi wa imwarai.
    Tawa akan totomaka erekapu meiäiei.
  inb-inb: Taita Dius imasa munas­ka­sina kacha­muska llakii iukagka, Taita Dius­wa­mi
    tukug­samú; chasaka, dil­tudu­pa wañuita kispi­rin­ga­pa. Chasa llakii iukas­paka,
    kipa­ma mana ñi ima­pi­pas llakii iukanga­chu. Ikuti kai alpapi tias­ka­kuna­lla­wa
    iuia­rispa llakii iukagka, mana dil­tudu­pa wañuita kispi­rin­ga­pa kan­chu.
  hrv-hrv: Jer žalost po Božju rađa neopozivo spasonosnim obraćenjem, a žalost svjetovna
    rađa smrću.
  box-NT: Ká a nùpue yi wee vá lé bìo mu lé le Dónbeenì sĩi bìo, à dén
    yi-vɛ́ɛ so wé ò o yèrèmá mí yilera lè mí wárá, lé bṹn wee na à le
    Dónbeenì kã̀ní ɓànso. Dén yi-vɛ́ɛ so síi bìo máa vá wɛn. Ɛ̀ɛ ká le
    yi-vɛ́ɛ na màhã́ ka làa bìa yí zũ le Dónbeenì yi-vɛ́ɛ bìo síi, á wee
    ɓua a nùpue varáa mu húmú yi.
  ote-NT: Nuꞌʉ tóꞌo tu yá mʉi de yá tsꞌoqui ne da ꞌuegue de gueꞌʉ pa go da ꞌyøꞌtua
    rá paha Ajua̱, nuꞌʉ́ go gueꞌʉ ma da mpøhø ne hinhyaꞌmʉ da beni gue go ꞌnara ꞌñʉ
    núꞌa̱ ra dumʉi bi thogui. Pe nuꞌʉ tóꞌo da du yá mʉi de yá tsꞌoqui ne hinda ꞌuegue
    de gueꞌʉ, go gueꞌʉ ma da ꞌmɛdi ja ra du pa nza̱ntho.
  wnu-wnu: Qenu wonou inquguragsi igo eng, ende aba in oau igeser igoun. Qomon end
    ne Qenu wonou bo in qubei igo. End ne in oau igeseramau end me quguragetorun.
    Ego munon me oabig igour eng wuri ende quguraget ne bo me oabig igour end mom
    umb igour.
  zam-NT: Tac yalnaxi co' ndxàc loo mèn xal nac co' nee lezo' Diox, le'i ndli par
    lyàa yéc mèn no lyàa lezo' mèn par zye' mod co' ndxàp mèn par lyá' mèn loo con'
    ryes. Loo cona inquinte xi lezo' mèn por ngulàa yéc mèn no por ngulàa lezo' mèn
    par lyá' mèn loo con' ryes. Per ndxe'leque', yalnaxi co' ndxàc loo mèn co' alithe
    nque tee ban loo cón che'n izlyo' ndxè', yalnaxia ncàb ryo xà' mèna loo Diox thidtene
    yiloa.
  zyp-NT: Ma Khazing a dupaw ngechianah taco angepachihnah chuakhui ka, ma taco pachahnah
    khah ca phah khui he ka, ma kong leco naa nge a ca chiapaw he cang be, canghrasala
    khazaw phung tei ngechianah taco thihnah a chuakhui.
  sey-NT: Ja̱je paꞌina, joyo oiye cato ti̱ñe paꞌiye po̱nëñena cuiꞌne huasosicohuaꞌi
    paꞌiyena saye aꞌë. Ja̱je paꞌiquëtaꞌare iye yeja pa̱i yoꞌojë oiye cato, ju̱ꞌiñena
    saye aꞌë.
  nvm-nvm: Regavo God unam iji fu oifian abe muomo iji fu ijegrega no unam ise nuvuon
    ijia oi karoime una fu ma vierafekro fu ijin reduom. Fu ijegrene no karaunuomo
    ijefuon iji fun maren. Regavo unam ise iji no oi karoime una roko iji noba una
    madu ijia vakfuon. Regavo e iji eraneb moik igefuon unam ise ijia jajiavo buk
    oifian abej. Regavo oifian iji fu izeg bu mukorigia ifejdiakma bakin. Ijefuon
    maiji bu Jesu ma vierafene oi karoivo bado buka unam zuarunam vako ijia vak.
  mps-mps: Homu sęgę ilibo te Godigo nigilibo, tebogo da bidi dabe dago dwai sę
    yalide ge neyu tama homu begelemainogo ebo dao, tama te kolesagade Godigo da ma
    saibao. Tama dago te homu begelebo kolesagade te ge negobeo, te dwagi yai naga
    dao. Tiali goli te tǫde bidi dabe augwaligo homu sęgę ebo kolesagago, tede
    te isibo sę pedalobo dao.
  pab-NT: Hiyaiya, xamaikohaliti Enore nalitare atyo ekaotyakatita kehexaharetyoatiheta
    hoka waiyexe maniya axomokanikihitita wiso, hoka hatyohare hiyetaiya maisa xoare
    maheta wamaikohareta. Xakore hoka ali waikohekoare xamaikohaliti atyo ekaotyakatita
    kamati.
  llg-llg: Mete ma ita fale ita dale salan tungga Lamatuak hihii-nanaun, na, ita hahae
    tao salak fo fali tungga dala soda ndoos. Ndia nakamboꞌi heni ita teme Lamatuak
    huhukun mai, ma ita ta tasoda to fale dalek takandoo. Tehuu, mete ma kada ita
    fale dalek nai bifidook sama leo hataholi la malai daebafok latetemen, na, neu
    ko ita takalulutuk.
  kyf-kyf: Nɩɩ, dlɩsulo -we bhʋa -Lagɔɔ sɔlʋ, nyɩmɛɛ dlɩ we bhitia, 'ɩn we kwaa nyɩmɛ
    'pʋpʋe lʋ, nyɩmɛ'ɛ lʋ dlɩ -mʋʋ 'gbʋ. 'Ɩn dlɩsulo -we -wa dʋdʋ -gʋʋ dlɩsulo, nyɩmɛ
    -mʋʋ kwaa tlɩtlɩe lʋ.
  tpi-tpi: Bel hevi na sem God i save kamapim, dispela i save mekim yumi man i tanim
    bel. Na long dispela pasin God i save kisim bek yumi, olsem na yumi no ken sori
    long yumi mas tanim bel. Tasol bel hevi na sem i kamap long pasin bilong ol man
    bilong graun, dispela i save kamapim dai.
  mih-NT: Vatyi tatu nducuihya iñi yo cuhva tahan iñi ra Ndyoo, zama yo cuhva iyo
    yo, ta cua cacu yo. Ta ña tahan si sa ma cuñi yo nducuihya iñi yo cuhva cuan.
    Zoco tucuihya iñi sa iyo sii ñiyɨvɨ ña sito sii ra Ndyoo, ma tyindyee si sii ñu
    sa ma cuhun ñu andyaya.
  qvh-NT: Waquenga jusalicuyashganta tantyacurpis rätulapämi laquicuyan. Laquicuyashpanpis
    manami jusalicuyta cachariyansu. Sayno cagcunataga Tayta Diosninsi manami perdonangasu.
    Jusalicuyta cacharegcunatami isanga Tayta Dios perdonangapä.
  kms-kms: Te pugri yivany God nde pu rindi kin te wute puq reny nei rire ritinde
    di te ningg God ni nateri yuwon pu ris ye tende ruso ye. Pugri bu beghi te ningg
    umbo yuqo pati tuqui segi. Pudi yivany qi pe kin yumbo ur pe pu rindi ye te ningg
    wute riti ye.
  agn-agn: Tenged ang kapongawan ang pagalin ong Dios yay ang pagekel ong yaten ang
    magtogat ig magba-lo agod malibri ita. Ig anda enged ay magtogat tenged atan!
    Piro ang kapongawan ang pagalin ong kalibotan ang na yay ang pagekel ta kamatayen.
  nhi-NT: Porque in tlaocol tlen Dios cualeualtia icchiua matmoyolcuipacan inauactzinco,
    uan non cualica temaquixtilis, uan ica amo icpia tleca se tlaocoyas. Pero in tlaocol
    tlen ualeua itich in tlalticpac, non cualica miquilis.
  ttc-NT: Oj stzaj cho'on qanim iktza' te Qtata Dios tgan, nini [n'ok te jun galan]
    tzan tjaw qky'ixpu' qnab'lin tzan jkolet, b'ix k'onti'l tidi' b'a'n tzan stzaj
    qna'on tetz. Per te aj b'is aj nkyeb'isun kye aj k'onti'l nkyexnaq'tzan, [k'onti'l
    token tzan tpaj k'onti'l njaw kky'ixpu' kynab'lin tzan tpaj nini], ikxji cha nkyeponajkixi'.
  dan-1931: Thi den Bedrøvelse, der er efter Guds Sind, virker Omvendelse til Frelse,
    som ikke fortrydes; men Verdens Bedrøvelse virker Død.
  kwj-kwj: Gotri okokona ki sukwandau sembe amwaka ti, hima leni wosiwani kapwa sumbu
    wuhi gumwa sindawani, Gotri ele hima ni ai ratandau. Woro ka sembe amwaka hinga
    sukwaro tini hima le walambe sumbu hinga hinde wu hambwa kumbwa. Woro do nuwe
    pe sembe amwaka tito hima leni yeni sindau.
  vie-OVCB: Đau buồn theo ý Đức Chúa Trời dẫn đến sự ăn năn để được cứu rỗi, đó là
    thứ đau buồn không cần hối tiếc. Còn đau buồn của thế gian đưa đến sự chết.
  kze-kze: Áánútu tirumbá umbaí tamátinkaiwai sáwí'o kwéomba tínaaemba umámewana sáwí'o
    umáímo máyáampinkemba Áánútu tiréna kawepá'á mógwétinkaisana mindáyavena tirunkó
    íma sáwí'a kwéivo marapá-kwáásí Áánútuntavesa íma imáyáa kwéowai tirunkó umbaí
    tainká'á sáwí'o kwéomba íma tínaaemba umámesa úwoi sáwí'a ésa Áánútuna némpa'a
    maí'mai'a ónááowe.
  lbk-lbk: Tay nan ngomoyosan ay tan-oyan Apo Dios, et ischona nan manokokhan nan
    takho isnan ad-i osto ta maisalakan siya. Maid fafawina isnan nangangnenana ischi.
    Ngem nan ilan si ngomoyosan nan katakhotakho isnan lofong et maid teken si ischona
    mod-i ket kecheng nan etey.
  mto-NT: Ku̱x ku xa veꞌe je̱ jayu chaachvinmáy ax joꞌn je̱ Nteꞌyam du̱ꞌo̱yjava joꞌn,
    kaꞌats je̱ꞌe̱ veꞌe ñaajkꞌítju̱ je̱p to̱kin ja̱a̱tp je̱tseꞌe du̱ꞌix vintso̱ veꞌe
    du̱jaye̱jpnit je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp. Ax ku tseꞌe je̱ jayu
    veꞌem vyinmayu̱mpit, kaꞌa tseꞌe u̱xꞌo̱o̱k chaachvinmáy ku̱x tyooneꞌe veꞌem. Ax
    ku tseꞌe je̱ jayu chaachvinmáyda ax joꞌn je̱ jayu juuꞌ veꞌe du̱ma̱a̱tnavya̱a̱ꞌnju̱dup
    je̱ naxviijnit je̱ kyo̱ꞌo̱y je̱ꞌe̱, je̱ꞌe̱ tseꞌe je̱ jyo̱o̱t je̱ jyaꞌvin du̱yakvintó̱kinup
    xa̱ꞌma ka̱jx.
  bzh-bzh: Yönon, nġaa maggin sën netöḳ vu hil lo, nabë gevonġ behil aġërin hil
    nah vu Anutu bAnutu geḳo hil, og maggin saga og nġaa nivesa gehil su kwad na
    luu luu in. Rëḳ mu alam sën denesepa loḳ aggata-dob-yi lo, nabë nġaa maggin
    natöḳ vu sir, og su rëḳ degërin sir nah vu Anutu rë. Gaḳ nengaj dahis, lob
    maggin saga nekepë sir benevonġ bemalaj rëḳ nama veröḳ yi.
  guj-2017: કેમ કે ઈશ્વરની ઇચ્છા પ્રમાણે થતું દુ:ખ શોક ઉપજાવતું નથી પરંતુ ઉદ્ધાર પમાડે
    તેવો પસ્તાવો ઉપજાવે છે; પણ જગિક દુ:ખ મરણ પમાડે છે.
  jvn-NT: Awit para sedulur, sedi nèk sangka Gusti Allah kuwi malah marakké wong ngrumangsani
    salahé, supaya njaluk ngapura marang Gusti Allah. Dadiné sedi kaya ngono kuwi
    malah nekakké keslametan, ora ndadèkké gela ing tembé-mburi. Nanging sedi sak
    tyarané wong sing ora pretyaya marang Gusti Allah kuwi béda, kuwi nekakké pati.
    Awit senajan rumangsa salah, nanging ora pada njaluk ngapura marang Gusti Allah.
  byr-byr: Sareꞌ darevɨnyɨ. Kale dazaꞌ Gotɨyai marimaꞌnaabade dazaꞌ yɨ nemɨ aꞌmweinaavɨ
    sɨmunya mudɨkebwi neyadesɨ. Yɨ sasare dazaburɨ Gotɨyai nemɨnyɨ nevadaihasamaaꞌdelyɨ.
    Sarevɨ sɨmunya mudɨkebwina nemɨre sɨmunyavɨ taanga maneyanna! Kɨrɨꞌ kale wiabwi
    yaasɨwaꞌnanyabwi aꞌmwe Kwaakevakɨyaraavɨrebwi yɨ dazaꞌ baryabwi gavebwi marimaꞌnaabadesɨ.
  ian-ian: Kɨt nyan kavle vat kat nɨma maawut yelavɨka lɨga apma kupi maawut sɨtndeyan
    wan nɨma maawut yelavɨka lɨnfda vat wan kavle vat ana ndɨ. Apma vatna. God kwiya
    vatna. Kɨta nyan kɨpmana nda kat mɨna nɨma vat maawut yelavɨka nyan kɨpmana nda
    kat mɨna nɨma vat maawut yelavɨka lɨndeyan wan apma vat ana ndɨ. Kavle vatna.
    Wan nyan kavle yigiyandɨ.
  hun-hun: Mert az Isten szerint való szomorúság üdvösségre vezető, visszavonhatatlan
    megtérést munkál, a világ szerinti szomorúság pedig halálba visz.
  mcf-NT: Unësquio icmiac, Nuquin Papan chiaid niaccombi, quiash unësquio icquin mibi
    icsaid mimbi ënac. Adsho isun Nuquin Papan ënëdtiapimbocnoc aidbëd mibi icmendac.
    Aden unësquio icmiaqui, Bëdambo iquebi, mibi quendac. Adecbidi mibi icsacpadec
    icsainquio mibi icpendac. Padnuen Nuquin Papan chiacpaden niacquin ënesa abi natiamiaiduidi
    tantiec Nuquin Papa yacno puduedtiapimbo iquendac.
  kjs-kjs: Dia-le kedaa nalima-ai lo robaa koe raapu rialima rabu Gote-me kogono pea-pulu
    go-rupa enaalinuna kone ma-epeaaoma ade abuna mapiraape kone gulalo pea. Go pea-le
    kone perekealima rabu lo robaa-parare ora epetea-le kodome nakomamina. Go pea
    pare go su kamaa piri enaalinuna kedaa-para lo robaa koe mealima konemere nimu
    makoyaainaloma nimu komalimi.
  mni-mni: Maramdi Tengban Mapuna sijinnaba pukning waba aduna pukning honghanduna
    aran-khubham pinabi aduga maduna ningngamdaba thokhande. Adubu taibangpandagi
    lakpa pukning waba adunadi siba thok-halli.
  yad-NT: Tapi varityi ripyaru̱y nijya̱nvay riva va̱cha vicha̱da, Ju̱denu va̱ta̱damusiy
    sa̱ntyutya̱daju̱, ne vurya̱paru̱y variy riva. Ni̱tiy paru̱y riva va̱cha vicha̱da
    vinu yana̱damusiy jiryatiy nijya̱nvay diyara, sa̱jto̱ diiyada sa̱ra̱ju̱ ru̱co̱siy.
  mxb-NT: Dá chi̱ tá xíꞌo Ndios ña̱ kúndaꞌí iní yo̱ sa̱ꞌá kua̱chi kée yó, ño̱ó kía̱n
    kédaá xíꞌín yó, dá nandikó iní yo̱ sa̱ꞌá ña̱ ni̱ kee yó, dá niꞌi̱ yo̱ ña̱ ka̱ki
    yó. Sa̱ꞌá ño̱ó ko̱ kánian taꞌuꞌu̱ ini yo̱ tá ndóꞌo yó dión. Tído ña̱ kúndaꞌí ini
    xíꞌo ñayuú yóꞌo, ño̱ó kía̱n xíꞌo ña̱ naá yó.
  pon-2006A: Pwe nsensuwed me Koht kin ketin doadoahngki kin kahrehda wiliakapwala
    rehn aramas oh kin kahrehiong komour—oh sohte me kin nsensuwedki. A nsensuwed
    en sampah kin kahrehda mehla.
  maq-NT: Hya xi nihñachehen hacutjin chuya rë Nina hora xi choho ma naja ne, vëhë
    sahmi xi nindeyan cjuatacun naja cojo sa xi cuetjuntjen tsëhë jyë́ naja. Hane
    xi cuatjin sahmi ngu xuta ne, tsajin yo xi chuyiin rë. Peru hya xi tu choho má
    naja hora xi vatjun ngu cjuachoho sacuatjin sahmi xuta ngasunhndë ne, vëhë sahmi
    xi cueyan.
  hto-hto: Mei uafue, Juzíñamui ióbilla ñue caɨ ocuíoiga zúucaillafuiaɨ caɨ comecɨ
    ifue ñúefuena méidotade. Iemo afe ñúefuena méiduado jílloitɨcaɨ. Mei íadɨ bínɨemo
    ite ɨ́ɨnoñedɨno zúucaillafue íaɨoɨna ana tɨ́illɨnomo úite.
  por-BRBSL: Pois a tristeza piedosa produz arrependimento que leva à salvação, o
    que não traz arrependimento. Mas a tristeza do mundo produz a morte.
  ces-NKB: Zármutek, který je podle Boha, přece působí pokání [vedoucí] ke spasení,
    jehož nelze litovat. Zármutek světa však působí smrt.
  cui-cui: Poxonae jiwi jʉntʉ coyene wecoyei icha be pocotsi coyeneya Nacom ichichipa,
    barapo peitanuwetha jiwi cana exanatsi xua peaurawa abe peexanaexae bapoxonae
    barapo jiwi Nacom jume cowʉntatsi. Bapoxonae Nacom jopa tsita natsicuentichi xua
    abe peexanaexae. Barapomonae icha jʉntʉ coyenein xeina poxonae barapomonae capanenebiyatsi
    abe pia peexanae cuiru coyenein weya tatsi. Bapoxonae barapomonae jopa bewa aura
    tsane xua copiya jʉntʉ coyene wecoyei. Ichamonae pomonae jopa pejume cowʉntsiwi
    Nacom, poxonae barapomonae wecoyei xua jopa peauraxae poxonae abe exana, ichitha
    barapo itanuwetha barapomonae jopa yawenaetsi. Apara saya barapomonae werapaena
    Nacom petsita abe exanaexaetsi.
  boj-2014: Are gulbe Qotei na tamo uŋgasari naŋgi enjreqnu qaji dena naŋgo are olo
    bulyetnjreqnu. Deqa Qotei na naŋgi eleŋeqnu. Nuŋgo are gulbe di iŋgi uge sai.
    Di iŋgi bole. Iga deqa are ugeigwasai. Ariya mandam tamo naŋgi are gulbe eqnub
    di iŋgi uge. Dena naŋgi moiyo gam tureqnub. Di kiyaqa? Naŋgi are bulyosai deqa.
  eng-OEBUS: For, when sorrow is in accordance with God’s will, it results in a repentance
    leading to salvation, and which will never be regretted. The sure result of the
    sorrow that the world knows is death.
  eri-eri: Huwanyage ou bagu mayau higou bagu wa Itou no heigemuna, waha no ere ono
    higi ganga ere huwanyage ubuluya. Onodu fanyimu waha langa Itou no ere ege gidu
    haige-haigena, onou waha bona ere huwanyage ubuluwei nomo aau adai harigou. Onou
    wa, huwanyage ou higou bagu mayau higou bagu, fai oulaha nebere fanyinege langa
    heige-heigena, waha no umou heigemuna.
  wiu-wiu: Akolaliyo ali atoa wene keda taneya memotoa tikilepa nipa kiwi toane mou
    wa tone poane wene wia wamotoa tokome toko. Nitikono, one eni tokole kote motuku
    wa edoa wene piato-pe. Itono peku noai tiki-kiti wene keda taneya meketepa nipa
    kini poane wene tewitikoa wawamekete tua atua pokala tiki.
  swe-swe: För den bedrövelse som tillåts av Gud, ger (producerar, åstadkommer) en
    omvändelse (ett förvandlat tänkesätt) som leder till befrielse (frälsning från
    ofredande störande fiender), och den förvandlingen ångrar man aldrig! Men den
    bedrövelse som världen ger [då man blir ledsen över syndens konsekvenser i stället
    för synden] leder däremot till (producerar, åstadkommer) död.
  cth-cth: Bangkongtetpawiteh, Cathutlae lahoi khang e lungmathoenae ni teh rawkphai
    koe lah awm sak laipalah rungngangnae hmu nahan koe lah pan na kângainae lah doeh
    ao. Talaivan lungmathoenae teh duenae ka tâcawtkhai e lah ao.
  mti-mti: God imiwa gumbe danadawai aupewa, me ape nonemagowa biroriyape. Nonemagowa
    biroriyatanwa me iyayapan waita mumpe, sira me apa danadawai den wakene. Megara
    piyu danadawai muma bo aug uwape.
  pad-NT: Deus ija'ari va'ini-ra namokaravini hiki abononi ka'da'digariaja kaimoni,
    oniani ida kidihojai asohiriki-ra kava'ipahinika'oavini hija, Deua biakava'ijoavini-ra
    kanikhariavini hija jaboni. Nini vani va'ini mokara nini jahaja ida ija'ari. Hari.
    Hojaki ida va'ini mokara nini hoariha Deua binakama'dariki. Deu-ra vanofirikia
    ni-vakava'ipahiniki ida vakadihojai asohiriki, oniani ida Deus kania va'ora arakharija.
    Ni-nahina jahaki kaimoni hiki ida vava'i mokara nini.
  twi-twi: Awerɛhow a Onyankopɔn de baa mo so no nti, moanya ahonu bi a ɛnam so de
    mo bɛkɔ nkwagye mu; enti ɛnsɛ sɛ ɛyɛ mo yaw. Nanso awerɛhow a wiase de brɛ yɛn
    no de, ɛde owu na ɛba.
  hlt-hlt: Pathen kongaih la kothaenah loh khangnah ham yutnah te khangmai laa saii.
    Tedae Diklai kah kothaenah loh dueknah a thoeng sak.
  tbz-SIM: Mɛyɛǹcɑɑ̀rìmɛ̀ mɛ̀ɛ̀ tu Kuyie nkɔ̃mɛ mɛ̀ teénnɛ̀ onìtì nwe koò cèèri. Dɛ
    kó mɛyɛǹcɑɑ̀rìmɛ̀ botí bɛ̀ ɔ̃ɔ̃ í ǹdèmmu mɛ kpɛ́í. Kutenkù kuù nkó mɛyɛǹcɑɑ̀rìmɛ̀
    í ceeri onìtì mɛ̀ ò kɔ̀ùmu.
  san-GUJ: સ ઈશ્વરીયઃ શોકઃ પરિત્રાણજનકં નિરનુતાપં મનઃપરિવર્ત્તનં સાધયતિ કિન્તુ સાંસારિકઃ
    શોકો મૃત્યું સાધયતિ|
  ake-NT: Papa uya tasa' kasa upokoitan nɨsa' uya era'tɨn kupʉ, epika'tɨn nɨto' winɨkʉi'
    arɨn nɨ iya. Mɨrɨ pɨ' usewankaman pen, e'tane serɨ non pon kon pe upokoitan nɨto'
    uya uma'tan nɨto' nepʉ.
  qvn-NT: Chaynuy carga Diosmi gamcunataga laquicarärichishuray. Chaymi cananga wanacurcangaypa
    nä ali cawarcayanqui. Chaypitaga antis cushicurcanquimanmi. Nätan waquinga juchäcurcanganpita
    laquirayarsi Diosta manam “Perdonämay” nipäcunchu. Chaycunaga Dioswan manam imaysi
    cawapäcungachu.
  tku-NT: Palh Dios mālacpuhuanī chā'tin chi'xcu' jā tze chī latlā'huan, ē palh huā'mā'
