    ŋuro kama piyimiŋowato. Quko noko koro newonde surumí ŋundo nore noriní khumowato.
  zpz-NTPP: Gun benu tub mbecy gyicy shniy gal mod nu rlagy Ñgyoozh, orzeꞌ ndeꞌ ricy
