    dorgine suaŋv warir korar muuŋ thari. Kha tɨvani, ndava simtɨk gum memɨr, mani
    kha nuiana gumgir tɨvi zɨn vui gumgir hi. Fhe Bakɨme mba tɨvani ga mbuim, ni mben
