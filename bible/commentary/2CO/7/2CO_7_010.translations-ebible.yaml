  cmn-FEB: 上帝希望我们感受到的忧伤，让我们可以改变心意，获得救赎。这种忧伤不会留下遗憾，但世俗的忧伤却会招致死亡。
  gmv-RNT: Xoossa shene mala gidida mishetethi gede maareti attanaso gaththees. Hessaska
