  buk-buk: Têm ŋatô Anötö gêlic ŋayham bu yac dahôc ŋawapac tu bu yac taŋyalê yac
    neŋ sac ma danem dauŋ kwi-ŋga. Ŋawapac kaiŋ dinaŋ oc dalic sac dom, ŋahu bu iŋ
    gêm yac sa tu datap Anötö ndê mwasiŋ nem yac si-ŋga sa. Yac bu dahôc ŋawapac nom-ŋga
    ŋambwa ma danem dauŋ kwi dom, dec yac oc gacgeŋ dambo lêŋ dandiŋaŋ-ŋga.
  pri-NT: Ba [câjè caa tà niimiri côwâ] ê tòina na wàrapwiri, na é naa tâjè wà Pwiduée.
    Ba é naa, ba na jè pinünüma ma pitòotéri ê wâro kâjè. Â ê tòina bèepwiri, âna
    é pame pai udò kâjè [naa na *âji wâro]. Êco na, wiàna jè tòina, â câjè caa biijè,
    âna muru na èpà. Ba jè tà ciburà pâra dàra bà, dàra gòiri, iti jii Pwiduée.
  zpq-NT: Cate' ba bencho da' xiṉj, Diosen' chaclaže' yegüine'cho c̱he dan' benchon'
    na' yetiṉjechon. Na' choṉe' yeḻa' mban toḻi tocaṉe c̱he chio' chetiṉje xtoḻa'chon',
    na' ḻeca mbalazch soacho še ba betiṉjecho xtoḻa'chon'. Perw beṉe' zan cate' chesegüine'laže'
    bi chesyetiṉjde' xtoḻa'gaquen', nach yesebiaye'e.
  por-TFT: Acontece que, quando Deus faz com que fiquemos realmente contritos por
    pecarmos e abandonamos nosso comportamento pecaminoso, Deus nos salva e não vai
    castigar-nos pelas coisas pecaminosas que fizemos. Ninguém jamais se entristeceu
    por isso. Pelo contrário, aqueles que não confiam em Deus [MTY] podem sentir tristeza
    por causa das coisas pecaminosas que fizeram. Mas se eles não abandonarem seu
    comportamento pecaminoso, pedindo que Deus os perdoe, ficarão separados dele para
    sempre.
  gwi-NT: Vit'eegwijyąhchy'aa nats'ąą gwarandaii gwik'it diitr'agwaanduu akhagooraheenjyaa
    geenjit tr'igwidii diits'an ąhtsii ąįį neereheezhii geenjit t'ii'in. Jii tr'igwidii
    diits'an ąhtsii eenjit łyaa shoo tr'iinlii. Gaa jii nankat gwats'an tr'igwidii,
    tr'agwaanduu ts'an łihts'eedaraa'ee kwaa t'ee dinjii needhizhii kwaa ts'an t'inchy'aa.
  gvn-gvn: Kaki bamangka buyun-damal, nyulu milka-bujarmal. Kaki nyulu Godundu junkurrku
    babaji, Godungku dajilkuda. Yinyangka bamangka Godundumundu junkurrdu buyun bawalkuda,
    Godungku nyungun juran-bungalkuda. Nyulu bama karida milka-bujar, wawurr-wawurrmanijikuda.
    Yamba nyulu nguba Godundu kari jurrkiji, nyungunku wawu kari. Nyulu milka-bujarkuda,
    yamba nyulu Godundu kari babaji, helpim-bunganka. Yinyaynka Godungku nyungun kari
    juran-bungal, yinya bama bada-bada bayanga dungaykuda.
  nhy-NT: Katlej moyolkokoaj ken Dios kimonekiltia, moyolkokoaj de intlajtlakol, iwan
    por yonik Dios kinmakixtia, iwan mach moneki se moyolkokos por yon. Porke in tlakaj
    katlej mach kineltokaj Dios, moyolkokoaj pero mach kinekij moyolkuepaskej, iwan
    por yonik yejwan mopoloskej iktlanke (ik tlami) ijtik mikilistle.
  asm-FB: কাৰণ ঈশ্বৰৰ ইচ্ছাৰ দৰে হোৱা মনোদুখে, অনুতপ্ত নোহোৱাকৈয়ে পৰিত্রাণলৈ মন-পালটন
    কৰায়; কিন্তু সাংসাৰিক মনোদুখে অপৰিৱৰ্তনীয় মৃত্যু সাধন কৰে।
  okv-okv: Eto erena amo God na au embona osaga kito jo haperekau oreketo umbasuja
    te enda ta ari sapura na au osaga kogue ere uma amita ahihi amo amburesuja.
  mxt-NT: Iyó tucuihya iñi cha maa Nyoo chahá, tacuhva ndu uvi iñi yo cuatyi yo ta
    nañihi yo ityi vaha cuhun yo nu nyaa ra. Ta ña tahán chi cha cuxaán yo chi Nyoo
    cha cuenda cuan. Soco tucuihya iñi cha iyó chi ñu cha ña ñohó nuu chi Nyoo, ñima
    tucuihya iñi chi Nyoo cuví cuan. Vatyi ña tyinyeé chi chi ñu tacuhva cha ma cuhun
    ñu anyaya.
  tzo-NT: Yu'un ti much'u chich' mul ti sventa ti Diose, ja' sventa scolel chc'ot
    yu'un hech tsutes yo'nton yu'un ti smule. Hech patil mu xich' mul yu'un ti hech
    laj spase. Ti much'u chich' mul ti sventa no'ox ti balumile, ja' sventa ch'ayel
    chbat.
  ind-AGS: Jenis kesedihan yang Allah inginkan dari kita membuat kita berubah pikiran
    dan membawa keselamatan. Kesedihan semacam ini tidak meninggalkan rasa penyesalan,
    tetapi kesedihan duniawi membawa kematian.
  omw-omw: Vaisivanto mwutukya uaqia hiraro tiqaro, Po, Kotira qua hia nteqa kyaataara
    nteqa kyauqo, qiariva uaqia hi aanranra qaqira kyairaro Kotiva mwi vaisira qioma
    huvantu mwataananro. Vaisi mwia mwutukyavanto uaqia hiariva, mwiva mwia kyaahaqa
    hiananro. Vaisi mpovanto qumina mwatanyaa qua okyarara rieqaro mwia mwutukyavanto
    uaqia hiraro hia uaqia hi aanranra qaqira kyaraitiro, mwitaamaqiro viro uro ekyaarama
    qutu quananro.
  yrb-yrb: Godinu neno siosa uetama emenu imueta mune ma owerasuro Godi imuteda Dawabai
    wirotaita. Nono ewa nasini orofa atata uwaranu neno siosa ueta ima emenu imueta
    ma owerawa utasute eme ma uitasu.
  maa-NT: Jè kjoa̱ba xi s'e‑ná koni s'ín mejèn‑la̱ Nainá, jè síxájiìn ini̱ma̱‑ná nga
    nìkájnoaá jé‑ná nga mì ti̱ jé binchaàtsji‑ná mé‑ne nga ko̱ma ki̱tjokàjñaá kjo̱'in;
    ko̱ mìtsà mé xi i̱skan si̱kájnoaá. Ta̱nga jè kjoa̱ba xi tsjá‑ná i̱sò'nde nga mìkiì
    mokjeiín‑ná i̱t'aà ts'e̱ Nainá, jé síxájiìn ini̱ma̱‑ná nga kjoa̱ biyaà fìko̱‑ná.
  mcq-mcq: Ijihunaꞌe temuka kaꞌene Godoni ura ijaꞌinaꞌe apejujara venauꞌe temuka paapeꞌi
    kaivo sisei jihuni ꞌunamijaho taꞌarohura. ꞌEne roe maraniuna kaivo mweꞌa ikehuni
    temukijara venauꞌe kwamasahura.
  sus-A: عَلَ مِشِيٍ رَ سُننُنمَ نّ عَلَكٌ عٍ شَ تُوبِ، عٍ قَ كِسِ. نَ سُننُنيِ مْولِ
