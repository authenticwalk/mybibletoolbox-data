  mil-NT: Te nchoo nǔu na ndɨ̀hú iní‑ó nàcuáa cuu váha iní Yǎ Ndiǒxí, te ndìxi cuéchi
    iní‑ó te núu ñá túú quìde váha‑o ndècu‑o, te sá dúcáⁿ quìde‑o te nàníhí tàhú‑ó,
    te vá ndɨ̀hú iní‑ó sǎ dúcáⁿ nǐ quide‑o, te dava ñáyiu xǐndecu ichi cuèhé ichi
    duha ndɨ̀hú iní‑yu dico ñá túú ndìxi cuéchi iní‑yu cuèndá nchaa sá ñà túú vǎha
    quìdé‑yu, te sá dúcáⁿ quìdé‑yu te cuíta nihnú‑yu.
  myu-myu: Deus wuymug̃uycũg̃cũg̃ wuymubu'unap ojuy ikẽrẽat kay wuy'eap puxim. Ikẽrẽat
    kuk am wuybu'un puje ixe wuydaxijojom. Ixe be wuydaxijo buje wuyg̃uycũg̃ap acepere.
    Wuycokcok ma acesop. Deus kay'ũmat ig̃uycũg̃ puje bit, ibu'u g̃u ikẽrẽat kuk am.
    Jepereap kay g̃u. Big̃ ma cekay. Deus tak ixe idaxijo g̃u ma. Soat em Deus wi
    wũy ma jeenuy je'ũ buje.
  amk-amk: Weo taenemirorong fituayai kariri Allai ne dawiafo tonanane wedaya tatarabera
    tata weru tane sasarinei tuti kia faririfo we tata. Tuti mandoni kontai wiro detua
    we fi tonana fo kaha. Wape taenemirorong fituayaio kariri nunei ne dawiafo kia
    mararehafo we tata, amani taminohi na mamantiti rorong fo.
  fai-fai: Kaleyo kanodin fatom bo Got alaso kalfalba uta tabe kinim iyo akis moyamu
    ilim aket uyo dusikidiwe, Got ayo kail bá takeikuyaba, kayo nuka be ken aket mafak
    keidoluw banim. Kata kinim wanang afan kalongin banim ika ilim ban keimin guew
    dudu sok gei imkan bidiw aket mafak mafakin uta tabe yán tako imudu yak Got atamodiw
    banim keidokabiw,
  ura-NT: Nitohaneein jeriha Cana Coaunerane rijijieein, inaderanaa abaantaain cana
    ichao coreein nihacane, nii coreniha nichoterichaacheeine jaun, nihei chaque netojoeena
    jaanu. Nete laen Cana Coaunera coitucuhichuru nechu baasohacha que coacuhin, itolere
    bana inaderaauruha, niha leijiin itolere necairichanaa caje cana rocoerane que
    coacuelanaalane jaun inae nitaje rai neeure.
  mcd-NT: Ascashon non shinanqui isca huai, —¡Ohua! Un chaca hua cuscan Diosirifi
    un chaca huaran, —ishon shinanquin non nocon chaca shatupaitiro Upa Diosqui nasoshquin.
    Non ascaiton Upa Diosin noco numatiro non afu rafupacunon. Ascashocai chipo non
    shinantiroma isca huaquin, —¡Ohua! Uhuun chaca un shatuyamashu shara icuana. Un
    Diosqui nasoyamari shara icuana, —ishoncai non anori shinanpacunacama. Ascacun
    icoinra huamafoan non shinain cuscacai tsoan anori shinanfoma. Isca huaquin shinanfo,
    —¡Ohua! Un chaca huaran, —ishon shinanfiacaquin aton ointi ihuu itirofiacai Diosquiri
    shinanpaicanima. Ascashu naashucai Upa Dios fu nipatirofoma.
  urt-urt: Ŋoihmbwaip mane ŋaiye natme ŋasande tikin Got pe, ki nungwisme miyeꞌ ŋaiye
    ka imbilme ŋoihmbwaip elme Got pe, Got ka ambaꞌe kin. Poi ya hriphrip me ŋoih
    mane ŋaiye taꞌe luku, kut ŋoih mane ŋaiye tikin kekep eꞌe pe, ki nenge nule nat.
  kiz-kiz: Ndabha huzuni ya kiungu yileta toba yayika milisya wokovu wa bila ya kuya
    ni majuto. Huzuni ya kidunia, hata kabhele, yileta mauti.
  tzo-TZE: Yu'un li boch'o ch‑ac'bat yat yo'nton yu'un Diose ja' sventa chcol, yu'un
    tsjel li c'usi tsnope. Ta ts'acal xcuxet no'ox yo'nton. Yan li boch'o chat yo'nton
    yu'un tsnop c'usi sventa no'ox banamile, ja' no'ox sventa ch'ayel chbat.
  lex-lex: Yoma la'a ralam mayo'a mak klol memna Uplerlawna ralma-riorni, nodia nhiernu-wniau
    la'a riy ihranu-ralamni totpena nhoitio'or doin do'oni-halli. Ne hihi'a-yapyap
    die ed mak kodia riy la mormiori-lewlewna. Ne hota riy edonna rpili-rehela ralam
    mayo'oni de. Rwaldioinia de riy ralam mniolu-nhielma mak klernohora rimormiori
    ralma-riorni edon rodi riy pa rhopliala do'oni-halli pede hota rler la matmiati
    plalahwa.
  dov-dov: Nkaambo kuusa kwabuLeza kuleta kweempwa oko kuzuzikizya lufutuko kakutakwe
    kulipa mulandu. Kuusa kwakunyika, biyeni obo, kuleta lufu.
  rgu-rgu: Kalu ita tasaledale sala-sikoꞌ ara tuka Manetualain hihii-nanaun, sona
    ita saledale-tuꞌetei ara ta tao hihii-nanauꞌ soꞌ, ma tatafali mai tuka eno roo-tetuꞌ.
    Ria riꞌ poꞌi-tata na ita teme Manetualain huhuku na mai, ma ita ta tasaledale
    laꞌo naroo. Tehuu maneniko ita tasaledale noi nai bafa-dooꞌ ara, sona sama leoꞌ
    lahenda nai dae-bafoꞌ a biasa nara, de neuꞌ ko ita bika-bati temeꞌ Manetualain
    mai.
  toc-NT: Porque a̠má tali̠­pu­huá̠n xpa̠­la­cata tala̠­ka­lhí̠n hua̠ntu̠ Dios lakati̠y
    napa̠­ti̠­yá̠hu xli̠­ca̠na quin­ca̠­mak­ta̠­yayá̠n nalak­pa­li̠­yá̠hu xali̠xcáj­nit
    quin­ta­la­ca­pa̠s­tac­nicán nac xla­catí̠n Dios la̠qui̠ xlá tla̠n naquin­ca̠­ma̠­tzan­ke̠­na­niyá̠n
    y naquin­ca̠­ma̠x­qui̠yá̠n lak­táxtut. Pero hua̠nti̠ caj li̠huaca tzucuy tali̠­li̠­pu­huán
    hua̠ntu̠ uú xala ca̠quilh­ta­macú xli̠­ca̠na pi̠ taamá̠­nalh talak­tzan­ka̠­ta̠yay,
    porque ni̠ aka­tiyuj tali̠lay xta­la̠­ka­lhi̠ncán hua̠ntu̠ tat­la­huani̠t nac
    xla­catí̠n Dios.
  som-som: Maxaa yeelay, caloolxumaanta ah sida Ilaah doonayo waxay keentaa toobadda
    xagga badbaadada ee aan laga qoomamayn, laakiin caloolxumaanta dunidu waxay keentaa
    dhimasho.
  mam-C: Atzi'n b'is ntzaj tze'nkuxjo taj Dios; n-ajtz ti'j kyanmi'n tu'n, tu'n kykleta.
    Tu'npetzi'n, mi chin lab'ti'y ja'lin qa otaq txi nsma'n u'j kye'y, qu'n atzi'n
    qu'ja xi qsma'n nya noq kukxjo. Me te kyexjal nya nimilqe, atzi'n b'is nya te
    kolb'il, qala' te najin, qu'n mi n-ajtz ti'j kyanmin tu'n.
  ndj-ndj: Kuva nalung'ong'u kucha padayila Chapanga kugola kughalambuka kwa ndima,
    kupomela kukuyegha ulowolu. Leki naha kwahela nongwa ya kuyighofya. Lakini lung'ong'u
    lwa mlima awu lukuyegha njifwa.
  mbj-NT: Ji h'yy katón do P'op Hagä Do gadoo doo, ji h'yy kawareem baad hadoo do
    wë tan'oo bä. Baad hadoo do wë ji h'yy kawareem doo, ji h'yyb tym tabed'ëëp tan'oo
    bä kä. Ti hyb n'aa dooh ji jesyg bä ta ti hedoo do ji h'yy katón doo. Ji gadoo
    né hẽ. Badäk hahỹỹ hã habong do P'op Hagä Do hã h'yy kana'eeh do rah'yy katón
    doo, ji h'yyb tym dajëp tan'oo bä.
  lat-VUC: 'Quæ enim secundum Deum tristitia est, pœnitentiam in salutem stabilem
    operatur: sæculi autem tristitia mortem operatur.'
  ngp-ngp: Kugamba mwe kinyulu icho Mnungu kegala uhituzi wo moyo ukwigala ukombola.
    Ivo hakuna chochose kikuleka kione usungu. Mna kinyulu che isi chegala file.
  enq-2: Goteme mona kenda kaeyamili lao masingili pyoo mona kenda kaenge dokome,
    naima mona kapilyetala pyoo nyepae kalyepale lao katasilyamopa, naima mona kapilyala
    naeyama naenya lao masingi doko naima-kisa naepenge. Dopaka doko, yuunya endakali
    dupanya mona kenda kaenge dokome kumingi doko mandenge.
  eng-ASVBT: 'For godly sorrow worketh repentance unto salvation, a repentance which
    bringeth no regret: but the sorrow of the world worketh death.'
  mna-mna: Pa lelende pataŋana ta indeeŋe pa Anutu ŋgar kini, ina ikam ti ma tuurpe
    mbulu kiti. Tana iwe zaala piti be Anutu ikamke ti. Mi asiŋ ko leleene ipata pa
    mbulu ta kembei? Som. Tamen sombe lelende ipata kembei ta zin wal toono kan, na
    tere ti. Pa lelende pataŋana ta kembei na, ipiyotyooto meeteŋana.
  myw-myw: Magat Yowbad biyageg nanoud va̱gan bitapiyev adsinap kalbaleb, mogo bikatinabweid.
    Awoum bitapiyev Yowbad nakaleiwag towen. Magat bigeg nanouds peinan youd aveiyag
    ven watinow, tage nag bitanuways Yowbad, mtowen nag bikatinabweids. Bo bigak mwamovads.
  sby-sby: Pakwinga kungumana kukute kukondwelesha Lesa kukute kushinta buyumi ne
    kuleta lupulusho. Ee cakubinga nkacela kuleta nsoni, nomba kungumana kwabula kwa
    bu Lesa kukute kutwala kulufu.
  sll-sll: Na ari milna gul sungure God wai hangwo i nomani si kulu sinaminga God
    si hon e na tenangwo sigare kule u wai naminga pamua. Ayo, pangwo ipire ara nigi
    de piname? Nan nigi de pinaminga paikimua. Paikimba, ganba memini pangwo meri
    milni gul sungwo i gonaminga hol i tibi ol na tomua.
  yaq-NT: Bwe'ituk senuk siokakai, Liojta betana weemtat au jiapsi temaeka, Liojta
    a' alleetuanee'uta a' jinne'uitunee'uta aet jajamne. Intok inia betana kaabe aet
    siokne. Taa inim aniapo weemta betchi'bo senuk au sioktuanee'u, kokkowame jiba
    ama aayuk.
  uro-uro: Ama iräski qäraktni i ma Ngämuqa qät bon däm gi di qiat tualat sa akni
    ama ruqa iva qä näpgoer na nas bä nasot dä iangärhäkt ama lat na ama rhitnäpgoernanas
    di ngärhi rhoer nanokt ka säda ama mumaiar angärha ron. Bä qaku aung gärakni i
    sa airäs ka nävät iomäkt. Sokt di ama iräski qäraktni i nak kop ki rhoqor ama
    ruvek narhe nämäni ama ivätki arha iräski di qit sa ama tñäpki.
  ita-1885: Poichè la tristizia secondo Iddio produce ravvedimento a salute, del quale
    l'uomo non si pente mai; ma la tristizia del mondo produce la morte.
  muy-muy: 'Ahàr ya ahəli ana mis ni ti tə̀bu slala cʉ : bəlaŋ gani ti Melefit awayay ;
    ambatikaba majalay ahàr ana mis a ti tə̂ŋgət sifa àna naŋ, nahkay ti àsi aŋgwaz
    ana leli ba. Nahaŋ ni ti ni majalay ahàr ga ndam ga *duniya ; majalay ahàr gani
    nani ti àvay sifa do, mis təmət àna naŋ sawaŋ.'
  kqc-kqc: Adina Sei di mokena kana, iriyeduka rena yaku vegu no feresi moi etagae
    rina vegu moi baedo, ma mina yaku iriyeduka rena de dudu, moi vegu rina di ida
    rofu amiye ourefeidedo, idu kono di mokena kana iriyeduka rena yaku muyena moi
    baedo.
  tav-tav: Jĩcaʉ ũcʉ caroorije cʉ cátajere catʉgooñarique paii cʉ catʉgooñarijere
    wajoari caroorije cʉ cátajere áti janacõaʉmi. Dio maca to bairo cʉ cáto tʉjʉ tʉjoori
    cʉ netooʉmi. Apeĩ maca cariape Diore caapiʉjagaquẽcʉ ũcʉre cʉ netooquetigʉmi Dio,
    cʉ cajʉtiritibato quena. Ati yepa macana na catʉgooñarique pairore bairo baibacʉ
    yajigʉmi.
  eng-ULB: For godly sorrow brings about repentance that accomplishes salvation without
    regret. Worldly sorrow, however, brings about death.
  spa-VBL: La tristeza que Dios quiere que sintamos es la que nos lleva al arrepentimiento
    y trae salvación. Esta clase de tristeza no trae consigo ningún tipo de remordimiento,
    pero la tristeza mundanal trae muerte.
  fra-_FOB: Car la tristesse qui est selon Dieu, produit une repentance à salut, et
    dont on ne se repent jamais; au lieu que la tristesse du monde produit la mort.
  hau-ULB: Domin bakinciki daga Allah ya kan kai ga tuba da ke kammala ceto ba tare
    da-da na sani ba. Bakinciki na duniya kuwa ya kan kai ga mutuwa.
  mal-mal: എന്തെന്നാൽ, ദൈവഹിതപ്രകാരമുള്ള ദുഃഖം രക്ഷയിലേക്കു നയിക്കുന്ന മാനസാന്തരത്തെ
    ഉളവാക്കുന്നു; അതിൽ ഖേദിക്കേണ്ടതില്ല; ലോകത്തിന്റെ ദുഃഖമോ മരണത്തെ ഉളവാക്കുന്നു.
  lit-lit: Mat dievobaimingas liūdesys sukelia neapgailestautiną atgailą, kurios pasekmė
    – išgelbėjimas, bet pasauliškas liūdesys sukelia mirtį.
  urd-GVR: Kyoṅki jo dukh Allāh apnī marzī pūrī karāne ke lie istemāl kartā hai us
    se taubā paidā hotī hai aur us kā anjām najāt hai. Is meṅ pachhtāne kī gunjāish
    hī nahīṅ. Is ke baraks duniyāwī dukh kā anjām maut hai.
  far-far: Dia God faliodila ta wane, nia kwai'adomi ana 'uria kari abulolae fasi
    ta'alae fua God kai famauria. Ma nia ne ru lea 'asiana, ma kulu ka eele sulia.
    Boroi ma, dia ta wane ka liodila ma nia nao si kari abulo fasi ta'alae nia, liodilae
    nai nia bobola fuana saungilana na wane.
  suz-BL: परमप्रभु यावेमी थुं खाइक्‍पाइश्‍शो आन कली रिम्‍शो दुम्‍मल, दे मो पशो बाक्‍ब।
    रागी ङा थुं खाइक्‍पाइक्‍मुशोमी चहिं थुं साइक्‍ब। मत्ती २६:७५; लूका १५:१७-२४; मत्ती
    २७:३-५
  car-NT: Moro Tamusi nisanory me kata'mato aino irombo amano u'manon, uta'no wyino
    kari'na unendo'me. Moro anije'tuma'pa ro kywairykon man. Ero nono nenepyry kata'mato
    aino te romo'no ene'san.
  amp-amp: Tamoh tamoh krho nmbuham o yimtna nmbuham Bro Nkifrar yahukam nom ndm mhtiyekwanomn
    fasoh nefm mong trohwonom. Inji newatnom Bro Nkifrar tfit kekwornom. Ndt tu hifa
    nmbuhat. Ndar bbinysofthu yimamn ndhtet krhopami yimtnapam yakhato fasoh nefm
    nhai mong trohrfomm Bro Nkifrar nhai yakruhatrm.
  bht-bht: 'क्योंकि सै दुख जड़ा परमेश्वर चांदा है की असां अनुभव करन, सै लोकां दे पश्चाताप
    करणे दी बजा बणदा है, जिदे ला उना दा उद्धार होंदा है, कने फिरी उसला पछताणा नी पोंदा:
    पर संसारे दे दुख लोकां जो हमेशा दिया मौता पासे लेई जांदे न।'
  eng-NOY: For sorrow before God worketh repentance to salvation never to be regretted;
    but the sorrow of the world worketh death.
  cub-NT: Ñai jã́ñʉ ʉ̃i ãmeina teiyede yópe Jʉ̃menijicʉi jã́iyepe diede chĩori oatʉvayʉbe
    ʉ̃i d̶aiyede. Que baru Jʉ̃menijicʉ mead̶ayʉbe ʉ̃́re, ʉ̃i ãmeina teiyede jarʉvarĩ.
    Aru chĩomecʉbe cainʉmʉa. Ʉbenita ñai jã́ñʉ ʉ̃i ãmeina teiyede yópe põeva Jʉ̃menijicʉre
    coreóvabevʉ ne jã́iyepe diede chĩoñʉme, ʉ̃i cʉyoje teiye boje põeva ne jã́iyede,
    ʉbenita oatʉvaiyʉbecʉbe ʉ̃i d̶aiyede. Que baru ñaine Jʉ̃menijicʉ coavayʉbe ʉ̃́re
    jarʉvarĩ cainʉmʉa.
  ita-1927: Poiché, la tristezza secondo Dio produce un ravvedimento che mena alla
    salvezza, e del quale non c’è mai da pentirsi; ma la tristezza del mondo produce
    la morte.
  lww-lww: Sanene, naloge viowaena nene naga naloge viowaena wo tai nap̃a pitomi ma
    e peni, nap̃a kila yaru vilonia vena tol natamaliaena. Ana naloge viowaena tap̃ena,
    naga naloge viowaena na yomerava nini, nap̃a naloge viowaena viowa tai nap̃a yoko
    kila yaru loge viowagan m̃a vano vano va tol marena.
  ckb-ckb: چونکە ئەو خەمبارییەی لە خوداوەیە، دەبێتە هۆی تۆبەکردن، ئەمەش ئەنجامەکەی
    ڕزگارییە و کەس لێی پەشیمان نابێتەوە، بەڵام ئەو خەمبارییەی لە جیهانەوەیە دەبێتە
    هۆی مردن.
  nas-nas: Tenang nantoong Kumponing piavomanaꞌ orarunsiarima bereꞌariko tee domang-antavurimaung,
    eeꞌnoko tee-koo domang mankiꞌoroarupeuꞌ, teka kansiꞌ bakaang aarumo siompai orarunsiarima
    Kumponing-koo domang-anta nkavaavaung.
  uvl-uvl: Lete poreke ngana nenge lohot nga NeHalang lemene ngana poia hehei pe hana
    ke te hulia reria poinga mur ke te mene maulinga. Nenge teke mele hulia letena
    nga nena poinga poreke ngana, letena meena ia ero. Pe lete poreke ngana nenge
    lohot mana nga ich, at ia metenga.
  eng-BBE: 'For the sorrow which God gives is the cause of salvation through a change
    of heart, in which there is no reason for grief: but the sorrow of the world is
    a cause of death.'
  ixl-CNT: Tan aatz u txumuꞌm vaꞌl titxumbꞌal u Tioxh, aꞌ nitiqꞌovbꞌenoꞌ tiꞌ ikꞌaxal
    qꞌu kupaav utz, tiꞌ kuchitpeꞌ. Loqꞌ yeꞌ koꞌxh txumunoꞌ tiꞌ aas vetqaqꞌluka qꞌu
    kupaav. Ech yeꞌk tzꞌejoꞌm sakubꞌaneꞌ. Bꞌaꞌn saelkꞌoꞌ. Pek aatz u txumuꞌm tu u
    vatz amlika txꞌavaꞌ tzaꞌ, vaꞌl kam koꞌxh maꞌj tiꞌ, aꞌ nitiqꞌonku bꞌen tu kamchil.
  xsi-xsi: Ambo Maro Kindeni ipatea tu tamâta toŋge ma ilo malia, ande kinda ma kalonda
    sukâŋa ŋana tamâta ŋinde kâ tia, ŋana tu malia ŋinde ma iveta i ipalele ilo kalo,
    ŋineŋga Maro Kindeni ma ikai i piti lâ kondoma ilo. Aŋga zo pinde tâno ŋine ne
    vetâŋa nâ iveta tamâta pinde ilonzi malia, aku malia ŋinde ikura tu ipunzi tamâta
    ŋinde ndue ndo kala simâte. Mine nde kinda ma kalonda sukâŋa ŋalae ŋananzi tamâta
    ŋinde.
  crx-NTPO: Yak'usda hukwa' ninzun k'un'a ts'odi ts'inli de, 'et lht'anaznoodilh uzdoojih
    ha, whuz un'a 'aw nedzi úndooda' ait'oh 'et huwa. 'Et hoonts'i ndi yun k'ut ts'odi,
    'i be yats'adlah.
  kan-OKCV: ದೈವಿಕ ದುಃಖವು ಪಶ್ಚಾತ್ತಾಪವನ್ನು ತಂದು ರಕ್ಷಣೆಗೆ ನಡೆಸುತ್ತದೆ. ಆ ಪಶ್ಚಾತ್ತಾಪದಲ್ಲಿ
    ವಿಷಾಧವಿರುವುದಿಲ್ಲ. ಆದರೆ ಪ್ರಾಪಂಚಿಕ ದುಃಖವು ಮರಣಕ್ಕೆ ನಡೆಸುತ್ತದೆ.
  bbb-bbb: Ro Godi vame ije fu oefiane abena muomo ije fu ijiege rega no vame ise
    nuvuone ijia oe kuderiana una fu ma vierafekiro fu ijadufuo ijiege reme. Fu vame
    ijiege rena no karaunuomo ijadufuo ije fune marei. Ijadufuo nobe oefiane ije no
    ude biediaeva ijene una vierafedufuo. Ro e ije erarebe ume igadufuo vame ise ijia
    nuvediavo ije budua oefiane abevo. Rove oefiane ije fu izege bu mukoreigia ifejiakuma
    baki. Ijadufuo maeje bu Jesu ma vierafena oe kuderiavo baki ijadufuo bune vame
    baromuna vako ijia vake.
  blw-blw: Te hen halenonot chillu hen anchi lommawengan hen hamhamà way usarén Apudyus,
    wat hen mamfafawiyan ah kafalewan chi hamhamà. Ya hen halenonot nadchi agéat ah
    kahara-an. Yag maid met man-a-amuyuwan no mahara-anta. Waman no wachay lommawengan
    hen hamhamà yag antag achi chillu mamfafawi, wat hen halenonot nadchiyat hen mesenaan
    an Apudyus.
  tam-2017: தேவனுக்கேற்ற துக்கம் பின்பு வருத்தப்படுகிறதற்கு ஏதுவாக இல்லாமல் இரட்சிப்பிற்குரிய
    மனந்திரும்புதலை உண்டாக்குகிறது; உலகத்தின் துக்கமோ மரணத்தை உண்டாக்குகிறது.
  azz-NT: Huan cuac Dios ijcón quimonequiltij ma namechyoltayocoltis ica por totajtacoluan,
    ijcuacón ticyolpactíaj Dios como timoyolnemilíaj de totajtacoluan. Porín nojón
    yolnemililis techualcuilía ne nemaquixtilis. Huan amo aquen motayocoltis porín
    quiselij ya ne nemaquixtilis. Pero namechilía que cuac se tagat moyoltayocoltía
    por ne momento san ica por nitajtacol huan amo moyolnemilía iixpantzinco Dios,
    ijcuacón ne tagat amo quiselis ne nemaquixtilis. Ta, yejua quisentoca yohui campa
    ne ixpolihuilis.
  spa-RV-1909: Porque el dolor que es según Dios, obra arrepentimiento saludable,
    de que no hay que arrepentirse; mas el dolor del siglo obra muerte.
  csy-csy: 'Banghangziam cile Pathian mi hi na bang in hena pan ngupna atu maw kisikikna
    suaksak a, tua thu ki sikkik natu om ngawl hi: ahihang leitung khuangaina in thina
    piangsak hi.'
  mxq-NT: Ja amay jotmay diꞌibʉ miimp ma̱ Dios, yʉꞌʉ xyajjodʉmbijtʉm es xymyoꞌoyʉm
    ja poꞌxtákn, es mʉt yʉꞌʉ kyaj mba̱a̱t nʉgoo nja̱ꞌa̱m. Perʉ tadʉ wiinkpʉ amay jotmay
    diꞌibʉ naxwiiñʉdʉ jyaꞌaꞌa̱jtypy, jaꞌa xytyukpátʉm ja oꞌkʉn.
  tzj-NT: Queri' nbij chewe como ja bis tok Dios nyo' chawe rmal ja rawil amac abanon
    jari' jun bis ja ncowini nuq'uex ja rana'oj in natruc'amel chipan ja totajem xin
    Dios in natquicot rmal. Pro ja tok nebisoni ja winak ja xa ruq'uin rwach'ulew
    yukul wi' quec'u'x jari' jun bis maticowini nuq'uex ja rana'oj in xa pa camíc
    natruc'amel wi'.
  tdt-tdt: Tristi tuir Maromak nia hakarak halo ita hakribi ita nia sala, nunee ita
    hetan salvasaun, i la preokupa tan ona ita nia sala nee. Maibee tristi tuir mundu
    nian la halo ita hakribi ita nia sala, nunee lori ita ba mate.
  ron-BTF: Fiindcă întristarea evlavioasă lucrează pocăință până la salvare irevocabilă;
    dar întristarea lumii lucrează moarte.
  eng-WEBP: For godly sorrow produces repentance leading to salvation, which brings
    no regret. But the sorrow of the world produces death.
  eng-FBV: The kind of sorrow God wants us to have makes us change our minds and brings
    salvation. This kind of sorrow leaves no sense of regret, but worldly sorrow brings
    death.
  nld-1939: Inderdaad de droefheid, zoals God ze verlangt, brengt bekering ter zaligheid
    voort, die men zich nimmer berouwt; maar de droefheid der wereld heeft de dood
    ten gevolge.
  bwo-bwo: Ik'o ettsok'on wotts shiyano woro maants jishituwo naandre eton daatset
    wonewo b́daatsitwotse goyino dooratse, datsatsi shiyanonmó k'ire b́doweti.
  nch-BL: Sinta se masehuali motequipachohua quej Toteco Dios quinequi, moyolcuepa
    ten itajtacolhua, huan momaquixtía huan nochipa paquis pampa quej nopa quichijtoc.
    Pero quema se masehuali san motequipachohua huan amo moyolcuepa quej miyac quichihuaj
    ipan ni taltipacti, nopa tequipacholi san quihualica miquilisti.
  quc-TNT: Ri bis ri cuch'ij jun ri utz quilitaj cho ri Dios cubano chi jun winak
    cuq'uex ru chomanic, cuq'uex ri ranima', curik c'u ru tobanic ri Dios. Man cuya'
    tä c'u cäkabisoj wa'. Are c'u ri bis ri cuya ruwächulew xa cuc'am lok ri cämical.
  tfr-NTPO: Shji l̇l̇ëbo owa shäryonoshko ga woyde ga shji ie Sbörë ber l̈öng woydë
    ara ba kjĩshko. Eni ga l̇l̇ëbo owa shäryëy l̈öng l̈i, e owa jl̈õe l̈ëy, ga rayëy.
    Shäryoroy eni ga owa pjang bi go l̈i l̈ö̃ya Sbörë ber drete. Shji döya l̇l̇ëbo
    owa shäryëy l̈öng l̈i dbo dorko dwayo eni. Gueniyo nopga Sbö miydë l̇l̇ëm wl̈eniyo
    woydë l̈i, e l̇l̇ëno l̇l̇ëme. L̇l̇ëye shärye ba kong pjl̈ú l̇l̇ëm, epga wol̈on
    erä.
  kaq-NT: Papan benámaha cah non shinan pontehi, jaan noque teehihmanon. Jascaxon
    shinan pontexon cah non masa shinanyamascai. Mai mehabaan benámaha cahen hahan
    mahuati.
  sgb-sgb: Êmbayroy bêlêgêhbêg nakêm ya ayon ha kalabayan ni Apo Namalyari, ay ampamitolak
    kantamo hên manalibokot ha karawakan, ha ikaligtas tamo hên ayn nanan anhêhêên
    ya sarili. Noa, ya bêlêgêhbêg nakêm lan a ampagpalokop kan Apo Namalyari, ya a
    manalibokot ha karawakan, ay ampamitolak kanla ha kamatsan, ya kaparusaan ya ayn
    angga.
  vie-1934: Vì sự buồn rầu theo ý Đức Chúa Trời sanh ra sự hối cải, và sự hối cải
    dẫn đến sự rỗi linh hồn; về sự đó người ta chẳng hề ăn năn, còn sự buồn rầu theo
    thế gian sanh ra sự chết.
  kxv-kxv: ମାହାପୂରୁ ତା଼ଣାଟି ୱା଼ନି ଦୁକୁ ଗେଲ୍‌ପାଲିତାକି ମ଼ନ ୱେଟ୍‌ପି କିୱିକିନେ, ଏ଼ଦାଆଁତାକି
    ଅଣ୍‌ପିନାୟି ଲ଼ଡ଼ା ହିଲେଏ; ସାମା ଈ ଦାର୍‌ତିତି ଦୁକୁ ହା଼ୱିକିନେ ।
  amu-NT: Ee quia na mañequiaa Tyꞌo̱o̱tsꞌom na matseichjooꞌnaꞌ tsꞌom tsꞌaⁿ cwii na
    ticatsa̱ꞌntjomnaꞌ na machꞌee, luaaꞌ machꞌeeⁿ cha nlcweꞌ tsꞌom tsꞌaⁿ, cha nnda̱a̱
    nncwjiꞌnꞌmaaⁿñê juu. Ndoꞌ na luaaꞌ machꞌeeⁿ meiⁿ xocatso tsaⁿꞌñeeⁿ na cweꞌ tsꞌiaaⁿꞌndyo
    na lcweꞌ tsꞌom. Sa̱a̱ nnꞌaⁿ na tyoolaꞌyuꞌ meiiⁿ jnaⁿ na laxmaⁿna machꞌeenaꞌ na
    chjooꞌ nꞌomna, maxjeⁿ tiñeꞌcalcweꞌ nꞌomna. Ndoꞌ cweꞌ jnaaⁿꞌ joꞌ cwitsuundye añmaaⁿna.
  hin-CV: वह दुःख, जो परमेश्वर की ओर से आता है, वह ऐसा पश्चाताप का कारण बन जाता है
    जो हमें उद्धार की ओर ले जाता है, जहां खेद के लिए कोई स्थान ही नहीं रहता; जबकि
    सांसारिक दुःख मृत्यु उत्पन्‍न करता है.
  spa-BES: Porque el dolor que Dios da es la causa de la salvación por un cambio de
    corazón, en el cual no hay razón para el dolor; pero la tristeza del mundo es
    causa de muerte.
  san-BEN: স ঈশ্ৱরীযঃ শোকঃ পরিত্রাণজনকং নিরনুতাপং মনঃপরিৱর্ত্তনং সাধযতি কিন্তু সাংসারিকঃ
    শোকো মৃত্যুং সাধযতি|
  tdx-tdx: Minday fisolohoañe tsy aneñenañe mb’an-drombake ty anahelo satrin’ Añahare;
    fe maha-vetrake ty fandalà’ ty voatse toy.
  naf-naf: Amgalen nukŋaŋ sepem keboŋ mataindain ke Kawawaŋaŋ mamaŋin mgasik ke mgilik
    zemti naman egaŋ mama kanzizitgalen set maaikindain. Keboŋ keyepmti nin nâmbekambembe
    temaŋ ŋen ku maaiknup. Am msalen sambe yomin bamkumpemti keŋin ku gilik zemti
    Kawawaŋmagen ku mamelip. Ekŋen sambe bee mama mimiŋin bekanaŋ keyaŋ indaâtâindeme
    teziŋ ŋandaŋ mebep.
  grc-MT: η γαρ κατα θεον λυπη μετανοιαν εισ σωτηριαν αμεταμελητον κατεργαζεται η
    δε του κοσμου λυπη θανατον κατεργαζεται
  vid-vid: Kuwa na masinzo vyoyaganile Nguluwi kigalaga kugaluka kwa nhumbula, kugaluka
    kuli ngigala ulohozi, hino kuduhu mbuli ya kung'ung'uta. Ila masinzo ga chiisi,
    gangigala kubagama.
  pio-NT: Achúmacaalí wawàwa wabáyawaná ìwaliwa càide iyúwa Dios iwàwáaná, yásí wawènúadaca
    wáiwitáisewa báawéeri íicha Jesucristo iwasàacaténá wía Dios yàasu yùuwichàacáisi
    íicha. Néese càmita quirínama iwàwacutá achúmaca wawàwa ìwalíise. Quéwa áibanái
    èeri mìnanái càmíiyéica yeebáida Jesucristo itàacái, achúmacaalí nawàwa iwàwacutácáiná
    nàuwichàacawa nabáyawaná ichùulìacawa chái èeri irìcu, càmita nawènúada náiwitáisewa
    Dios irípiná. Iná néetápinácawa nabáyawaná yáapichawa méetàuculé Dios íicha càiripináta.
  tsn-tsn: Gonne ka dinako tse dingwe Modimo o dirisa bofutsana mo matshelong a rona
    go re thusa go ikwatlhaela sebe le go batla botshelo jo bosakhutleng. Re se ka
    ra utlwa botlhoko ka go bo romela ga one. Mme bohutsana jwa motho yo o seng Mokeresete
    ga se bohutsana jwa boikwatlhao jwa boammaaruri ebile ga bo kake jwa kganela loso
    lo lo sa khutleng.
  amr-NT: Suhueʼ moʼe̱po dakhueaʼ eʼkikaʼ Diostaj moʼnopoʼkoreaʼpo onteʼti Diostaj
    moʼnigpe̱i̱kaʼnok Dios durugda o̱ʼe̱po dakhueaʼ eʼkaʼ moʼnopoʼyareaʼpo Diosere
    moʼnoeanhuahuikaʼapone. Onteʼti suhueʼ i̱kahueʼ moʼe̱a̱pone. Oknopo̱e̱hueʼ hua̱e̱ʼerinayo
    suhueʼ e̱ʼe̱a̱da nopoʼkoreahueʼ o̱ʼnikaʼpo kenpaʼde onʼmabueyapo.
  pwg-pwg: iyamna God nuwavisi ina vereta na ina berita da berabero tavoterei ma ini yawasita.
    Muriyai nani nuwavisina ini kovi tuwanonowi. Ma dobu yawasina nuwavisi ina vereta
    ma damonai na tarabobo.
  cjv-cjv: Kawom, Yai Gumam bei moiro ari yokamai denom minom ipun donguai imari dowangua
    yokamai irai nomanenom si awa towaingoro Yai Gumam akire di erowangoro kakom kakom
    moi kuwom suwainga iro niki de fikenaimba ari yokamai denom minom yo ipun donguai
    ari mangi moinga yokama fingamere epe firainga ena yokamai guwom akai e dongui
    tei naimie.
  tha-KJV: เพราะว่าความเสียใจอย่างที่ชอบพระทัยพระเจ้าย่อมกระทำให้​กล​ับใจใหม่ ซึ่งนำไปถึงความรอดและไม่เป็​นที​่​น่าเสียใจ
    แต่​ความเสียใจอย่างโลกนั้นย่อมนำไปถึงความตาย
  por-BR-2018: Pois a tristeza segundo a vontade de Deus opera arrependimento para
    a salvação, de que ninguém se arrepende; mas a tristeza do mundo opera a morte.
  mhl-mhl: Agiburaŋnoŋunde eru mane sembeagobeneŋ ine, mimigaŋgaŋ beusembe oiji bapi
    nobeko maŋnoŋuŋ moke kerisieru poretiŋnekimiŋ. Poretiŋgakimiŋ, Anutuji oga nobeko
    Sombuŋgo ropekimiŋ. Moji maŋine kerisieru ore eru yakere so mane sembeaiŋ. Moreŋ
    ŋiŋigo goineji agiburaŋyaŋunde beusembe maneegobiyoŋ, Anutuji oi bokeiŋgo so weunimiŋ
    ine, iŋoji geoine bokirie yareme kome sanaŋine komenimiŋ.
  klv-klv: Husur nalolosaan togǝm len aGot iṽan hǝn nǝpairan dan nǝsaan; beti aGot
    ilav kuv gidat dan nǝsaan sidat mai nǝpanismen tonor hǝni. Sa-nǝlodat tisa husur
    nalolosaan tomaienan. Be nalolosaan togǝm len nǝvanuan navile a pan ŋai, iṽan
    hǝn nǝmatan.
  bco-bco: Kele asulo꞉ Godeya a꞉la꞉ta꞉ga꞉lo꞉ fa꞉la꞉dowab a꞉ma꞉yo꞉, gili asulo꞉wo꞉
    nodola꞉sa꞉ga꞉ foga꞉le sama꞉ki ga꞉sen. A꞉la꞉ta꞉ga꞉ asulo꞉wo꞉ nodolab a꞉namio꞉,
    gio꞉ a꞉ma꞉la꞉ gasiliaki, ko꞉ngo꞉ mela꞉no꞉ dimiakigab. Kele asulo꞉ o꞉leo꞉ngo꞉wo꞉
