  nal-nal: Awat maskaluzang Nakmai xa saxot kat falos aubina xuna inaxam taawukang.
    Ma araan di inaxam taawuk, Nakmai xana zaxot faulin naandi ma dina piaat adu a
    matmalabuk angkanaan ka tak. Singsaxai awat maskaluzang ina xat balas pana amun
    matmalabuk sin aubina ila pira angkari, xat falos aubina xuna dina maat.
  kyq-kyq: Taa maak‑tujn̰ kɛn iin̰o gɔtn Raa ki se ɔl deba tɛrl maakin̰a ɔɔ ɔlin̰
    gɔtn kaaj ki; ɔɔ maak‑tujn̰ bin se ɔk taar eyo. Num gaŋ maak‑tujn̰ gɛn do *duni
    se lɛ, naan̰ se ɔl deba yo ki.
  kwd-kwd: Lauta la God 'e launge'enia te'efuta wane 'e kwaimanadai, ngaia 'e kwaibooni
    ana fana 'ani abulo mai fa'asia rianga fana God 'ani fa'amooria. Ma ngaia na'a
    'ola 'e le'a ba'ita, ma goru sia ma'asini te'enia mola 'ola lo'oo. Tafe'ua ma,
    kwaimanadainga na ta'a na gila 'ame su'ana God, ngaia 'e talaiga fana maenga suria
    gila 'ame abulo mai fa'asia rianga aga.
  ded-ded: Anutungo ubamangang meficgengemmeu imocac ubanginango mi wabisia, kpac.
    Imocngo ine ubamereng meficgengemmeu komoc kpegecde. Bangecac ubamangang, imocngo
    ine homec meficgengemmeude.
  ewe-ewe: Elabena ɣe aɖewo ɣi la, Mawu nana míexaa nu be míadze si míaƒe nu vɔ̃wo
    eye míadzudzɔ nu vɔ̃ɖi wɔwɔ, eye míadi agbe mavɔ la. Ke ne ame aɖe xa nu vevie
    le eya ŋutɔ ƒe agbe vlo nɔnɔ ta, gake metrɔ dzi me o la, ahe ku vɛ.
  nuy-nuy: Anaani wiijamana. Warraaynbaj-maynji ambu-wurrij-galadi-wina, wubani-yung
    aladi wu-waṉbini-yinyung, God yamba niga-waj ambani-bajiyina. Marri ambirriij-garruyn-maynji
    anubani anaaladi, niga ambani-wiri-gang wugurru. Bani-yung marri amburru-wurrij-maaḻang
    wugurru. Yagu wugurraayung warrubawi-yung ambu-burraa-maynji ambu-wurrij-galadi-wina
    anaarrbidi, marri warrubawi-yung waari wugurru wirriij-garru anubani anaaladi,
    warrubawi-yung aḏaba ambu-ngawang wugurru.
  cop-BHC: ⲠⲒⲘⲔⲀϨ ⲚϨⲎⲦ ⲄⲀⲢ ⲔⲀⲦⲀ ⲪⲚⲞⲨϮ ⲀϤⲈⲢϨⲰⲂ ⲈⲨⲘⲈⲦⲀⲚⲞⲒⲀ ⲈⲨⲚⲞϨⲈⲘ ⲚⲀⲦⲞⲨⲈⲘ ⲚϨⲐⲎϤ ⲠⲒⲘⲔⲀϨ
