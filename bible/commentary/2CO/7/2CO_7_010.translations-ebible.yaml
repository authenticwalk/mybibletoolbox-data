    iknik honorok panaeku ma ka namloleni, de nala makmaki ko'u Makromod Lalap.
  gaz-gaz: Gaddi akka fedhii Waaqaatti taʼu qalbii jijjiirrannaa gara fayyinaatti
    nama geessu fida malee gaabbii hin fidu; gaddi akka fedhii addunyaatti taʼu garuu
    duʼa fida.
  kud-kud: Nuwayababa Yaubada nuwanuwana wuwuna neta nuwabui yana abavetuwuni ta tomowa
    hilaulau yawahai ta hi'awa namwanamwaei. Na taumiya bale'u yadi nuwayababa ainaena
    mwalowoi hive'ave'alo.
  urb-NT: 'Tupã putar, aja amõ pyai rahã, ixoty ipy''a ke a''e muruwak. Pe, ma''e
    ka''u te''eha ma''eha ke hijar. Ame''ẽ ke Tupã muhã katu. Aja rahã: “Katu tiki”
    aja amõ ukwa. Pe, Tupã rehe ipy''a ym ame''ẽ ta jupyai a''eta juehe jõ rahã, Tupã
    koty ipy''a muruwak ym. Manõ rahã, Tupã namõ ixo ym te ta.'
  fra-LSG: En effet, la tristesse selon Dieu produit une repentance à salut dont on
    ne se repent jamais, tandis que la tristesse du monde produit la mort.
  san-HK: sa IzvarIyaH zokaH paritrANajanakaM niranutApaM manaHparivarttanaM sAdhayati
    kintu sAMsArikaH zoko mRtyuM sAdhayati|
  cak-SNT: Ruma ri bꞌis ri nuyaꞌ ri Dios, can nuꞌon cha jun chi nitzalaj-pa ránima
    riqꞌuin chi quireꞌ nicolotaj. Rumareꞌ man jun tiꞌeꞌn chi ri bꞌis reꞌ man otz ta.
    Pero ri bꞌis ri cꞌo quiqꞌuin ri vinak ri man quiniman ta ri Dios, xa camic espiritual
    ri nucꞌam-pa chica.
  uvh-uvh: Beng sini' mamareng ka Anutu wari tipkadofita' wa napa' kareng, aming ning
    kaba tipfareinga gi' iik wara'ning. Wara' aming ka kadapmang ka ningwara' tota'
    adi a mamareng ka wa kadagang kadofinamara' ning guk mo' surota', mokngang, adi
    napa' kareng ning kanga waraga' mesisiringa sa' tota'. A mamareng ninak ka aming
    ka kamaganangni ga'sa' nakiting wari titing wa aming ning sasuk tipfara ning guk
    mokngang, ifakadaga titi wara'ningsa'.
  ino-ino: Lakaeya laipa aita yahae hisuna yafe Anumaya Koti'a kana lahaisea ya nelame.
    Lamitesiketa laipa aita yahae hisunakeno laipa lame alino katike. Ani yafe Anumaya
    Koti'a kana lahaisea ya lami'nea yafe “Olahaiye.” huta ohu'nona'maki ma mopale
    yafe apa'kesa afifi nehaya vaya'aite kana hapaisea ya va'yi hisike'a apaipa ai'a
    yahae ohisayana falite'a hani yapi ukae.
  gnn-gnn: Liŋgu wiripunydja ŋuli Godthu ŋilimurrunha bilmarama yätjŋurunydja ŋuriŋiyi
    romdhu galŋa-yätjthinyaramirriyu, märr yurru ŋilimurru nhina walŋana yana, ga
    yakana nhe yurru warwuyundja ŋurikiyi ŋunhi nhe walŋa nhina ŋuli yukurra. Ga ŋunhi
    nhe yurru warwuyun ŋurikiyi yätjku nhokalaŋuwu, yurru yaka nhe yurru gonha'yun
    ŋunhiyi yätj, ŋayi yurru ŋuriŋiyinydja munatha'wuywala galŋa-warwumirriyinyarayunydja
    nhuna gäma yukurra ŋunhana-wala rakunydhinyaralilina yana.
  yal-yal: Amasɔtɔ nimisan naxan kelixi Ala ma, na a ligan nɛn muxune yi e xun xanbi
    so e hakɛni, e kisi. Nanara, mɔnɛ yo mi na yi. Koni nimisan naxan kelixi dunuɲa
    feene yi, na raɲanma sayaan nan ma.
  cnt-NT: Ia₁ juɨ₁lia'₂ a₂quɨ'₂ dsɨ́₅ dsa₂ 'a₂ con'₂ 'nio₃ Diú₄, a₂jaun₂ bá₄ jmo₅
    a₂rë₂tsɨ́n₃ dsɨ́₅ dsa₂, a₂jiog₅ juɨ₅ a₂lión₂ dsa₂. Jaun₂ tsá₃ cha₂ 'e₂ lë₃ jua'₅₄
    dsi₁quén'₅ dsɨ́₅ dsa₂. La₁ia₁ juɨ₁lia'₂ a₂quɨ'₂ dsɨ́₅ dsa₂ lia'₂ con'₂ lë́₅ a₂quɨ'₂
    dsɨ́₅ dsa₂ mɨ₂güɨ́g₃ në́₃, a₂jaun₂ bá₄ jiog₅ juɨ₅ 'mú₃.
  tif-tif: Kemin, unang tunum God ami aket fanang daa ban kebip kaami aket uluum dap-tiiyu
    kuuta, taba-lomdu unang tunum numi aket fal-sikiyu, God ami lak duulupla, alta
    numi fiyaap duu-bam talal-ila tabasa. Kemin, numi aket kaa, Nuli kanolup kaali,
    kwin, kaaso mafak kebup kawi! kala ifan o ye! kalokin dinim ke-lokomup. Ya, tawaal
    diim kaldaak-ami tunum imi kukup mafak kutal-fuku-bom aket uluum kaamin kaami
    kukup kaata tabamnula, unang tunum imi aket uyo fal-sikilin dinim ke-lomdip saaka-lom
    tiin kawong suunkup ilin dinim ke-lokomip kaali, kwin, kaaso mafak kebup kawi!
    kala ifan o ye! kalokomip.
  nlx-nlx: काहाकाय बोगवानान उगे रेन आवणार दुख ओहलो पासतावो पायदा किरेह जान परिणाम
    सुटकारो हे, एने पोशो ताह पासताणे नाह पुड़ेत। पुण दुनियान दुख मोत पायदा किरेह।
  apw-NT: 'Doo koł gozhǫ́ǫ́ dahíí Bik’ehgo’ihi’ṉań bits’ą́’dí’hi konchǫ’íí bits’ą́’zhį’
    ách’íṉé’ ákole’, áík’ehgo hasdách’ígháh, doo koł gozhǫ́ǫ́ dago ánákodle’ da: áídá’
    ni’gosdzáń biká’ ágot’eehíí zhiṉéégo doo koł gozhǫ́ǫ́ dahíí iziłhéhi at’éé.'
  gum-gum: Tius maig palain køben nam trumay isui inchib pønrraibe ñimui kaig mariilan
    isua møra, Tiusweimay lliranrrai marøbig køn, kaigyugurri wesrailø kømigweyasig
    trembe kaabashmøtømab isumig chigaikke. Trune isui inchib pønrramig arrubig yu
    pirauibe, kwamibe tøgaig arrubig køn.
  not-NT: Icogui Tosorintsi agasëretima arota ojocajiro ora acantagueti te onganinate,
    omasiniatitanae. Aique iragabisaicotajái. Aroca anganquero negaca ora icocacái,
    anganinasëretanë. Irianti tsoengatsi agasëretaigabitënguicha, carari te iraninte
    irabentaiguemari Tosorintsi; iriáiguë iriro Sharincabeniquë.
  plu-plu: Ku wis marekepwe ku samah Uhokri gimawkan ku wis kiyimwihwa akak utaraksan,
    in keh wis utí kabayka, wis ka kiyimwihwa akiw. Henneme ku umaren ke hiyegbe amedgenepwi
    ininbe gimarankisbe ini keh wis utí miyaka.
  iou-iou: Bänep nadäŋ bäräp Anututä ini pewän ahäk täkaŋ unitä täŋpewän äma nintä
    bänepnin sukurek täkamäŋ. Täŋpäŋ kädet uterak Anututä irit kehäromita biŋam nimagut
    täyak. Unita nadäŋ bäräp udewanita nadäwätäk nämo täne. Täŋpäkaŋ kome terak nanik
    bänep nadäŋ bäräptä äma nämo täŋkentäŋ yämik täyak. Nämo, u kumäŋ-kumäŋ imagut
    täyak.
  ntp-NT: Siʌʌscadʌ ʌmaadutai soigʌʌliadagi dai maivui ñioocadagi Diuusi, poduucai
    Diuusi aliʌ baigʌʌlidiña dai poduucai ʌma duucai gʌtʌtʌgitoiña oodami dai cʌʌgacʌrʌ
    vuvacʌi. Cascʌdʌ ʌrsoiñi issoigʌliadagi oodami siʌʌscadʌ soimaasi ivuaadagi dai
    ʌma duucai gʌtʌtʌgitoiña. Dʌmos siʌʌscadʌ soigʌʌliadagi ʌmo maivaavoitudadami
    dai maiʌma duucai gʌtʌtʌgitoi aidʌ gia imi agai ʌgai ʌDiaavora ʌʌmadu.
  rai-rai: A tapunuk baa God i nemi, i watapunuk a taara kupi diat a nukpuku, ma baa
    diat nukpuku, God in walaaun diat. Daat a gaaia u ra mangaana tapunuk maa. Iaku
    a mangaana tapunuk taanga u ra rakrakaan buaal i taar apaat ku a minaat.
  haw-1868: 'No ka mea, o ka eha ana mai i ke Akua, nolaila mai ka mihi ola e mihi
    ole ia''i: aka, o ka eha ana o ko ke ao nei, oia ka mea e make ai.'
  ffm-ffm: Sabi sugulla kawroowo e sago Laamɗo oo waddata tuubugol, tuubugol ngol
    waddata kisindam, mimsee walaa e majjum. Kaa sugulla aduna, maayde waddata.
  arb-NAV: فَإِنَّ الْحُزْنَ الَّذِي يُوَافِقُ مَشِيئَةَ اللهِ يُنْتِجُ تَوْبَةً تُؤَدِّي
