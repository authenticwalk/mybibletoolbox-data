  bod-N: དཀོན་མཆོག་གི་ཐུགས་དགོངས་བཞིན་སེམས་སྐྱོ་བ་ཡིས་ཐར་ལམ་ལ་འཁྲིད་པའི་འགྱོད་བཤགས་འབྱུང་དུ་འཇུག་ཅིང་།
