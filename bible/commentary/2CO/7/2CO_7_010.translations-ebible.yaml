  mya-mya: ဘု​ရား​သ​ခင်​အ​သုံး​ပြု​တော်​မူ​သည့်​ဝမ်း​နည်း ခြင်း​သည်​ကယ်​တင်​ခြင်း​ကို​ရ​စေ​သည့်​နောင်​တ
