    Huan amo anicnotis pampa panujtica in amo cuali capa amhuanten. Sinda amhuanten
    anicnotía yoje quinami quincocúa inminyolo yehuanten pa in lalticpan hual cate
    laijlaculi, cuaquín in icnotilisli amo anmitzpalehuía. San anmitzmacahuiltía pa
    anmiquis.
  sua-sua: Ii, ko a mamrung ka mten to endo vgum ko mut mrua koon pum muk ko pum E
