verse: 2CO.007.010
translations:
  kpx-kpx: Isito la isulahale kemo Dilavau la uvu ekovehage la vaveve toela halevai
    ukolikolie humahala tima. Isi kemo lana uvuoholisito vahaeholahave. Isito vatae
    ataeau isulahamale kemo hatihatie humahala tima.
  okv-H: Eto erena amo God na au embona osaga kito jo haperekau oreketo humbasuja
    te enda ta ari sapura na au osaga kogue ere uma amita ahihi amo pehasuja.
  tbo-tbo: Matababana nugowiyuwa Yaubada e ibagibagi naka nugobui e wawala po lawa
    he lauyagohana po ega hita kawakawahaweneya. Ma tu mehipuli hai nugowiyuwa uyahinei
    apapoe hi ialoni.
  mal-C: ദൈവഹിതപ്രകാരമുള്ള അനുതാപം രക്ഷയിലേക്കു നയിക്കുന്ന മാനസാന്തരം ഉണ്ടാക്കുന്നു;
    അതിനെപ്പറ്റി ഖേദിക്കേണ്ടിവരുന്നില്ല. എന്നാൽ, ലൗകികമായ അനുതാപം മരണത്തിലേക്കു നയിക്കുന്നതാണ്.
  grc-SR: Ἡ γὰρ κατὰ θεὸν λύπη μετάνοιαν εἰς σωτηρίαν ἀμεταμέλητον ⸂κατεργάζεται·
    ἡ δὲ τοῦ κόσμου λύπη θάνατον κατεργάζεται.⸃
  bgc-bgc: क्यूँके परमेसवर की ओड़ तै मिलण आळा दुख, पापां नै छोड़ण का कारण बणै सै,
    जिसका नतिज्जा छुटकारा सै, उस तरियां के दुख का पछतावा कोनी होन्दा। पर दुनिया तै
    मिलण आळा दुख अनन्त मौत का कारण बणै सै।
  khz-khz: Palagu genana evogomaina aovitivitina ati tugamagi vevega-vuana. Kwalana
    voaovitiviti e vetugamagina vetugamagi-wai evega-walaana. E rauparai vetugamagiwai
    ewalana vou Palagu na taunilimalima evega-magulirana. A etanopara magulina genana
    evogomaina aovitiviti e tugamagina na kwarega evega-walaana.
  deu-TKW: Denn die göttliche Betrübnis wirkt eine Reue zum Heile, die man nie bereut.
    Die Betrübnis der Welt aber wirkt den Tod.
  zsr-NT: Yöl‑laꞌ ruhuiꞌni naꞌ rugunëꞌ dxin Dios run ga nu ubíꞌi ladxiꞌ quië ulá nu
    naꞌ, atiꞌ qui lë ni naꞌ cutu ral‑laꞌ huíꞌniruꞌ qui, san yöl‑laꞌ ruhuiꞌni le nac
    qui yödzlyú ni run ga lat bunách.
  lin-lin: Mawa oyo ewutaka na mokano ya Nzambe ememaka moto na kobongola motema,
    mpe kobongola motema ememaka na lobiko, mpe bayokelaka yango pasi na motema te.
    Kasi mawa oyo ewutaka na baposa ya mokili ememaka na kufa.
  hns-NT: Aur djab koi oedaas howe hai djaise Parmeswar maange hai, tab oe aapan boeraai
    pasta hai aur badal dja hai. Aisahie oe boeraai me se batj djaai. Bakie dje oedaas
    hai aur tabbo aapan boeraai se na pasta hai, oe Parmeswar ke aage djaise ek maral
    aadmie hai.
  noa-E: Ar dich khaibag gaaimua Ẽwandamau maach ökhĩirjuu api sĩeb mamʉ, warag irigta
    dich khaibag thum isegpi jëeuwain i dʉ̈i khõinaa nʉisiejem. Magbarm aigmua khanthee
    tag ökhĩirjuu aju. Pari ar sĩi amach khaibag gaaimuapai ökhĩirjuu nʉmta ãsie ewag
    khĩirjuwia Ẽwandamagjã jëeubam chan pöd peerdʉbam.
  eng-EMTV: For godly sorrow brings about repentance leading to salvation, without
    regret; but worldly sorrow brings about death.
  mib-NT: Chi núu cúcuíhyá ni yō nájnūhun cúní Yaā Dios, te suu sáha jeē nácani ni
    yō sɨquɨ̄ cuéchi yó te jnama ya yohó, te ma cóo ga jeē nácani cuíhyá ni yō. Te
    jeē cácucuíhyá ni ñayuu tu cácandíje, tu jéjníñu jeē nácani ni i, chi sa jnahnū
    ndetū i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक्‍पा निङ्‌वाॽ तुक्‍माल्‍ले़ग
    लायोलाम् मनाहाॽ मे़हिन्, हे़क्‍क्‍याङ् खे़न् हिम्‍माल्‍ले़ से़न्‍लप्‍पो लाम्‍लोसुसिॽरो॥
    हे़क्‍क्‍याङ् निङ्‌वाॽलोःमा मे़बोःङ्‌ने़ल्‍लो॥ कर मे़न्‍छाम् याप्‍मि निङ्‌वाॽ
    कुइसिःक्‍पा निङ्‌वाॽ तुक्‍माल्‍ले़ग सिःमे़न् तारुॽरो॥
  xnj-xnj: Kuvya na ungolongondi cheigana Chapanga kukuvahenga vandu vang'anamuka
    mumtima yavi na kunang'amuka kwenuko ndi kuleta usangula. Ndava yeniyo kawaka
    lijambu la kuvinisa mtima penapo, nambu ungolongondi wa vandu va pamulima wewileta
    lifwa.
  mmx-mmx: Lainbulu ne Moroa i lok kaxar i, ni ik lok leretepukus keneng at leveve
    at laradi la im gomgonga i at langas ti lorooro, la neni noxo bulu mu mo lainbulu.
    Ketla lainbulu mede at lavatbung menemen im taba lanmet.
  cbr-NT: Aín 'uchacama cupí masá nuitutancëxa uni sinanati ca Nucën Papa Dios cuëënia.
    Sinanatancëx ca aín 'ucha tërë́ncë 'aish Nucën Papa Diosnan 'inux ië́cë 'ia. Usai
    'itancëx cuëënquin ca —'ëx 'ën 'uchacama sinani pan masá nuituti ca asábi 'iaxa
    —quixun sinánti 'icën. Usa 'aínbi ca uni raíri aín ñu 'atima 'acë cupí masá nuituquinbi
    acama ëni ami sinanacëma 'aish Nucën Papa Diosnan 'ima.
  tee-NT: Pus tam xamati' ju navi tu'u' alactu'unti para astan ca'amak'aninina' tachi
    ju k'achani ju Dios pus camaconach ju macxcai chai calhilaca'anach ju Jesús ni
    camak'alhtaxtuyach. Chai ju macajunta ju macxcai va ixlaca'atalh ni ix'amamak'aninicanta
    pus tak'alhtaxtuta chai jantu lai catinaulh astan ni jantu alai chun ixtapasalh
    la'is'atsucunti. Para ju lhamak'aninin tuchi tapasata la'is'atsucunti para ni
    jantu tam capast'ac'a' ixlacata ju ix'alactu'unti pus ju yuchi cats'ank'ak'alhiyach.
  eng-LSV: for sorrow toward God works conversion to salvation without regret, and
    the sorrow of the world works death,
  cak-NT: Roma cuando ri Dios nrojo' chi jun winak nibison, ri bis ri' can nu'on-wi
    che chi nitzolaj-pe ránima riq'uin ri Dios, chi quiri' nicolotaj. Romari' man
    jun ti'in chi ri bis ri' man utz ta. Pero ri bis ri c'o quiq'uin ri winak ri man
    quiniman ta ri Dios, xa camic ri nuc'om-pe chique, y man nu'on ta chique chi nitzolaj-pe
    cánima riq'uin ri Dios.
  pah-NT: A'ereki pejikote'varuhua rehe pevy'are'yma g̃waramo pe pepohi jugwi pejikovo
    Tupana'ga remimbotarimova'ea rupi. A'ero pe ndapekoveveuhuag̃wami pejikote'varuhua
    mombora rehe. Yvagi pe po ti pe hoi nehẽ imomborukaro g̃waramo pejikote'varuhua
    Tupana'ga pe. Ojipe'g̃a ki a'e te g̃a ndekoveveuhutehei. A'ero g̃a ndopohiri jugwi
    onhimondovo hahyva'ea ruvihava pype.
  sja-NT: Wãara Tachi Ak'õrepa eperãarã k'ĩsia p'uapik'ãri, mãga oopari ãchia ne-inaa
    k'achia oo amaadamerã mãik'aapa Cristode ijãadamerã. Mãgá irude ijãadak'ãri, k'ĩsia
    p'ua p'anada-e. Jõdee awaraarã, ãchia p'ek'au k'achia oopata k'aurepa k'ĩsia p'ua
    jõnɨ mĩda, ma p'ek'au k'achia oo amaada-e. Maperãpɨ atuadait'ee.
  xed-xed: Gurɗatá ŋuɗuf manda ya ta kumə Lazglafta ná, ta mbəɗanafmbəɗa ta ŋuɗuf
    ŋa mbafta, ŋa kwala lu kul haga madər. Gurɗatá ŋuɗuf manda ŋa gwal ma ghəŋa haɗik
    ná, mtaku ta klakta tsi.
  mks-NT: Jáchi̱ tá cácuéha̱ iní ta tá cája ndeé iní tá quia̱hva cúni̱ Ndióxi̱ caja
    í já quéa̱ chíndeé a̱ mí ndicó co̱o iní. Ta xi̱hín ña̱ yóho jáca̱cu a mí ta co̱ó
    ña̱ha ndítahan ta̱hnda̱ iní sa̱ha̱. Joo tá cácuéha̱ ini ña̱yivi ñuyíví co̱ ndícó
    co̱o ini na sa̱há ña̱ cán quéa̱ ndihi sa̱ha̱ ná indayá.
  gfk-S: A mangana tapunuk haruat tano sinisip tane God i hatawat no lilik pukus nong
    i harlamus tupas no haralon. Ma tikenong pai nale marmaris be i ngan hobi tana.
    Iesene no tapunuk mekira ra ula hanuo i hatawat ra minat.
  bmu-bmu: Siŋgisöndökninaŋgöra aka möt bölim aŋguzin ewö, gamu wösöbirik miaŋön mönö
    bauköm neŋgiiga urunini kunbuk meleŋda diŋgibin. Diŋgibinaŋgöreŋ Anutunöŋ mönö
    neŋguaŋgiri Suepnöŋ öŋgöbin. Miaŋgöra kunŋan uruŋi meleŋda miaŋgöra qahö möt bölim
    aŋguma. Gölme ambazip tosatŋan siŋgisöndokŋinaŋgö wösöbirik mörakzemö, Anutunöŋ
    mi mosötmapkö qahö qesime ewö, yaŋön mönö likepŋi meleŋ eŋgiiga kömum köhöime.
  dgz-dgz: Iwa anu sisim egawa ame God anu imaeni gapan anu sisimean. God ame anuini
    inak ega wat entanen, wat inakam imaepen menan tan. Ap menan kaiwan baiwan da
    ya wai. Go piup anu sisim megawa waenapan inamup tauiniwa, ame kakaewa da ya venaseta
    go naune aep bop nonokap tauait.
  eng-GNV: 'For godly sorowe causeth repentance vnto saluation, not to be repented
    of: but the worldly sorowe causeth death.'
  zaa-NT: Canchu yala triste cani latsi' losto' ri'u por ca tul·la' qui' ri'u, pues
    nui ná voluntad qui' Tata Dios, porqui'ni ą' modo nna gata' huá salvación qui'
    ri'u, acca bihua té qui'ni elènìnì ri'u bitola. Pero la' rehuiní' latsi' nu té
    qui' yétsiloyu, pues talia lą́ lù'uti para làcą.
  eng-WEBSTER: 'For godly sorrow worketh penitence to salvation not to be repented
    of: but the sorrow of the world worketh death.'
  guh-guh: 'Nexata pacuenia Dioso pacatojitsipa, bitso payanajamatabëxainame panijaneconi.
    Nexata baja pacopabame pibisiacuene paneexanaejavami. Panajamatabëcuenepënëyorotame
    baja Diosojavabelia. Nexata paxamë Dioso pacacapanepaena. Pamonae Dioso capanepaenatsi,
    apo jumaitsi tsane: “Apo jitsipaenë picani Dioso tanecapanepaejava,” apo jai tsane.
    Itsiata baitsi jane pamonae yanajamatabëxainavanapae ata pibisiacuene pexanaeneconi,
    itsiata itsa apo copabi tsane pibisiacuene pexanabiabijava, itsa apo najamatabëcuenepënëyorotsi
    Diosojavabelia, bajarapamonae Diosovecua naxuabiana daxitamatacabijavabelianexa.'
  bon-bon: Ingle naace gyene, lui ngenecu mäpu Acejiyame me singi birige, peei ngenecu
    mäpu te yaatatrongtuge biname ne Acejiyame bau me, siige ireclota ne saacanuge.
    Siige peei ne lica yaaratusi. Yepä lui mäpu te lica birige Acejiyame me singi,
    yepä binamerage bime mäpu, peei te seemo ireclota ne jaawenuge budre me.
  nhw-BL: Sintla se masehuali motequipachohua quen Toteco Dios quinequi, moyolcuepa
    tlen itlajtlacolhua, huan momaquixtía. Huan nochipa paquis pampa quej nopa quichijtoc.
    Pero quema se masehuali san motequipachohua huan amo moyolcuepa quen miyac quichihuaj
    ipan ni tlaltipactli, nopa tequipacholi san quihualica miquilistli.
  swh-ONEN: Kwa maana huzuni ya kimungu huleta toba iletayo wokovu na wala haina majuto.
    Lakini huzuni ya kidunia husababisha mauti.
  wbi-wbi: ulwakuva ulusukunalo luno lukwisa vwimila, uvughane vwa Nguluve lupelela
    ululaata luno lupelela uvupoki kisila kuuva nu lupiiko, looli ulusukunalo luno
    lukwisa vwimila imbombo sa mu iisi, luleta uvufue.
  bba-bba: Domi nuku sɑnkirɑ ni Gusunɔ u dendimɔ nu rɑ dewɑ tɔnu u dɑɑ kɔsi kpɑ u
    fɑɑbɑ wɑ. Mɑ nin bweserɑ ku rɑ n nɑ̀ n dɑɑ yɛ̃ mɔ. Adɑmɑ hɑnduniɑn nuku sɑnkirɑnɑ
    nu rɑ ɡɔɔ mɑ.
  eng-KJVCPB: 'For godly sorrow worketh repentance to salvation not to be repented
    of: but the sorrow of the world worketh death.'
  kgk-NT: Nhandejáry nhane mbovy'are'ỹ uka jarova hagwã nhande rekoha nhane rembiapo
    vaikwe omboyke hagwã nhandéhegwi. Teko rei reko rupi oiko va'e ae ndaha'éi upéixa.
    Ivy'are'ỹ ramo jepe nonhemohi'agwĩry Nhandejáry-gwi. Onhemomombyryve ryve joty
    íxugwi.
  waj-waj: Fai Anutuuqoono ausa mmuaararaivaa gioonna kiaapu voovai mmino too hanigiano
    Anutuuqo inna vitoo aataru yoketaivau yapa kino inna yoketainaravai. Hama ivo
    kava ausa mmuaararaivaara yaata utinaravai. Fai gioonna kiaapu voovoono mmatayaa
    diaa mminnaivaara ausa mmuaararaivaa varoonnonno hama hanigieerainno putuoo ikia
    aakiaana tupatupaa varinaravai.
  cpy-cpy: Tema aririka rowashireta-kaantyaa Tajorentsi, ikowatziira ipaka-kaanteerori
    kaari-perori, roo rawijako-shiretan-teetyaari. Rootaki eero okantzimo-shire-waetantee
    rowashiretakae-rika Tajorentsi. Rooma aririka rowashireta-kaanta-waetyaa jaawiki-jatzi-paeni,
    aritaki iñahaetakiro ikama-shireteete.
  mpx-mpx: Nuwanak toto ololana Yehoba nuwana, enowana heiya te wala gegi ana en ta
    pek inoke pwamwal ta pwawa. Yaka nige al ta nuwanuwatu te binimala nige nuwanak
    o ta pwapwawa. Yaa nuwanak ololana panayawi gamagaliliyau hi giginol enowana heiya
    te yaomal.
  wbp-wbp: Yangka yapa ngula kalu tarnnga wilji-jarrinja-yani, marda kalakalu-nyanu
    purda-nyanyi kurntalku. Kala kajili tarnngangku manngu-nyanyi wiljiji pina-jungarni-jarrinja-wangurlu
    manu yalala-yirrarninja-wangurlu Kaatukuju, ngulaju ngarralu pali. Kala kaji-jana
    Kaaturlu kurntaku ngurrju-mani ngulaju yungulu pina-yaninjarla yalala-yirrarni
    nyanungu, ngulaju yungu-jana Kaaturlu wankaru-juku mardarni. Ngulaju yungurliparla
    jintawarlayi-jiki wardinyiji nyina.
  luo-luo: Kuyo ma ngʼato bedogo e yo ma Nyasaye dwaro kelone lokruok mar weyo richo
    kod warruok maonge ywago angʼe, to kuyo mar piny kelone mana tho.
  nhe-NT: Intla se tlacatl mocuesohua queja Toteco Dios quinequi, moyolcuepa tlen
    itlajtlacolhua, huan momaquixtía. Huan nochipa paquis pampa queja nopa quichijtoc.
    Pero quema se tlacatl san mocuesohua huan ax moyolcuepa queja miyac quichihuaj
    ipan ni tlaltepactli, nopa cuesoli san quihualica miquistli.
  aii-aii: ܦܵܫܲܡܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܡ̣ܢ ܐܲܠܵܗܵܐ ܟܹܐ ܡܲܝܬܝܵܐ ܬܝܵܒ݂ܘܼܬܵ‌ܐ ܠܦܘܼܪܩܵܢܵܐ ܕܠܲܝܬ
    ܦܵܫܲܡܬܵ‌ܐ ܒܝܼܘܼܗ̇، ܐܝܼܢܵܐ ܦܵܫܲܡܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܡ̣ܢ ܕܘܼܢܝܹܐ ܟܹܐ ܡܲܝܬܝܵܐ ܡܵܘܬܵ‌ܐ.
  esk-NT: Alianniuqtuni Agaayyutikun isrummitqiksitchiraqtuq iñuum anniqsułiksraŋanun.
    Taamna nunuurautaitchuq. Aglaan alianaŋa nunam tikiutriraqtuq tuqułiġmik.
  msb-msb: An ginpamunduan san Dios an nakapabasol sin matuod kag nahuhuman sa pagkasalbar
    kag waraʼn kabasulan sana. Pero an kinab-anon na kamunduan nakapatay.
  cpa-NT: Di³ ha¹chi² lé² hi² hlaih¹³ jenh¹² jniang³, ju³ná³ chian² jniang³ ju²hí³
    dsøa¹² jǿg³ quiah¹² Diú¹³ ha²lah jéinh¹ dsǿa¹² jniang³. Mi³jøng² liúg² jniang³.
    Hi² jøng² báh³ lé² li¹jmo¹ hi² dsiág¹ jniang³, ju³ná³ jǿg³ quiah¹² jmøi¹guǿi¹
    la² báh³ quin³ jniang³ hí³.
  dso-dso: କାଇକେବଇଲେ ଜଦି ଗଟେକ୍‌ ଲକର୍‌ ଦୁକ୍‌ ପର୍‌ମେସରର୍‌ ମନ୍‍ କଲା ଇସାବେ ଆଇସି, ସେଟା
    ନିଜର୍‌ ପାପ୍‌ କଲାଟା ମାନିଅଇକରି, ମନ୍‌ ବାଉଡାଇବାକେ ଲଡାକେ ଆଇସି । ତେଇ କାଇ ମିସା ଦୁକ୍‌
    ନାଇ । ମାତର୍‌ ମୁନୁସ୍‌ମନର୍‌ ଟାନେଅନି ଅଇବା ଦୁକ୍‌ ମରନ୍‌ବାଟେ ଡାକିନେଇସି ।
  meu-meu: Badina be Dirava ena amo lalo-hisihisina ese helalokerehai e havaraiamu,
    bona helalo-kerehai ese hahemauri e havaraiamu; basita daradaralaia. A tanobada
    ena amo lalo-hisihisina ese mase e havaraiamu.
  yva-NT: Ranivara vatane animaumbe mamaisyo Amisye apa bekere rai, weamo mo augabe
    indamu sakinavo apa ayao kakaije rai, wirati Amisye po apaya ama mangke rai. Weti
    vatano napije po ratantona animaumbe umaso ngkakai jewen weye mo kove raugav.
    Weramu mine so ama animaumbe nsasye rave, weye mo vatane maugabe indamu usakinavo
    awa ayao kakaije raije ramu, yara wene mirati mo raugav.
  dgc-dgc: Dahilan i pagsésisi a gébwat ta Diyos, éy siya i nangbagu ta ugali na tolay
    a medukés, monda meligtas side. Pero i tolay a magsisi ta isip na san, pero éwan
    na ibutan tu ugali na a medukés, éy mapahamak siya!
  zpm-NT: Zeeṉe Dios rdeed diidz sca rio miech guieḻnë, lo guieḻnë co laa zho rbig
    lo me rsaṉmbe me zho lo xtoḻ zho; rsaan zho teḻ pe nac ncuaaṉe ndzinlid ne noyuṉ
    zho. Zha ne sca rac-wen lo Dios, nodne gacmban zho guiab zho pe nacne bded zho
    guieḻnë co. Laa grëraa guieḻnë ne raṉ miech, zig nac zha ne nod xnëz Dios, loxaque
    rlozh ruṉmbana zho, laa zho bii zie nëz ne nitlo zho.
  hix-NT: Àsok tawro hana. Khoryenkom yano me kekhokantokonye, anar me harha kanhànàthàyamo
    tenyatxow hamà. Àro hoye ro konyhoryetxhe, noro ha. Oseryehokahra harha tehxatxow
    hamà, kàwyanye anar me harha kanhànàthàyamo yonyetxhe mak ha. Noro yano mehra
    haxa kekhokantokonye, noro xanhàn komo wyaro rma kekhokantokonye, ohxehra rma
    haxa tehxatxow hamà, twayehso ro mak ha.
