    nu gyicy shni zir yu. Tees benu mbecy gyicy shniy, tees benu walab gal mod nu
    rlagy Ñgyoozh, orzeꞌ ndeꞌ gyicy ñi nu gat yu par lo Ñgyoozh.
  mkj-mkj: Pwa injinjuweddo ma Koahs kin doadoahkki kin kahrehda wiliakapwla ipen
    armaj apel kahrehioang koamoaur, apel joh armaj injinjuwedkihla. A injinjuwed
    in jampah kin kahrehda mehdi.
  zac-NT: Lëꞌë galëriá lduꞌu naquëhunë parë guëabrí lduꞌu mënë con Dios, na cusë zaꞌquë.
    Fin shtëhin na salvaciuni parë lëꞌë të; por ni rquitë lduaꞌa de quë bësheꞌlda
    cartë ni lu të. En cambi lëꞌë galëriá lduꞌu nanapë mënë shtë guë́ꞌdchiliu, quëhunin
