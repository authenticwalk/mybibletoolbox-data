  ory-ory: କାରଣ ଈଶ୍ବରଙ୍କ ଇଚ୍ଛାନୁସାରେ ଯେଉଁ ଦୁଃଖ, ତାହା ପରିତ୍ରାଣ ନିମନ୍ତେ ଏପରି ମନ-ପରିବର୍ତ୍ତନ
