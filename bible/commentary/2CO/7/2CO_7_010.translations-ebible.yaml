    aatoniji apejaiga. Oraticaquea shimampojancarentsi aato aquenquejacotiro: “Aatomesano
    noshimampojancame.” Cotanquitsiquea irishimampojancashitanaquempagueti intati
    irirajia teeca intsaroventempariji Aapani Irioshi, mana irimetojashirentanaque.'
  bnp-bnp: Na tahuna a viri i dodo na rabu hale vona ge manga a hini a Vure i ngarua
    ge rata, bara i pulo a vilona, i bole a nimahuri vakaroro. I uka ma ge kilu vona.
    Pali a viri i dodo na nidodo na malala, i uka ma ge pulo a vilona, i uka ma ge
    bole a nimahuri vakaroro. Bara i mate.
  apn-NT: Koja Tĩrtũm krajê hõ tanhmã amnhĩ tomnuj to. Hãmri nẽ tee ri ja hã amnhĩ
    pumu nẽ amnhĩ kamã hpijaàm nẽ akupỹm Tĩrtũm kôt tãm amnhĩ nhĩpêx. Hãmri nẽ akupỹm
    mex nẽ tãm hamaxpẽr pê hkĩnh nẽ ri pa. Nẽ axte tee ri amnhĩ kukamã hamaxpẽr hkêt
    nẽ. Ja na Tĩrtũm kãm hprãm. Tã koja mẽ kêp hkra hkêt xwỳnhjê pyrà nẽ tanhmã amnhĩ
    tomnuj to nẽ ra hpijaàm japêr. Nom hkwỳjaja kot ja hã omunh pix mỳrapê hpijaàm
    nẽ arĩ Tĩrtũm kôt amnhĩ nhĩpêx kêt japêr. Hã koja nhỹrmã ty nẽ Tĩrtũm kra kot
    akupỹm hkôt tãm amnhĩ nhĩpêx xwỳnhjê kĩnhã Tĩrtũm pê awry rax kumrẽx nẽ ri pa.
  ctp-NT: Xa nu nduwe tianꞌ ꞌin Ndiose chaꞌ nu xiꞌin tianꞌ ndiꞌian, bra kanꞌ kaja
    ñaꞌan kulo chuanꞌ chaꞌ kuxi nu ngiꞌnian; tyoꞌo laan ꞌin chaꞌ kuxi kanꞌ bra kanꞌ,
    ja nꞌni chaꞌ ti tyaꞌan chuanꞌ laan bra kanꞌ. Nten nu xiꞌin tiꞌ, nu ja nduwe tiꞌ
    ꞌin Ndiose ni, ja xlyaa nten kanꞌ chka jyuꞌu tiꞌ ꞌin kiꞌya nu ndukwi neꞌ; kanaꞌ
    chalyuu ꞌin neꞌ ngwañaꞌan ti bra kanꞌ.
  opm-opm: Got orhe danong ha hatingwe rim saheih hatin da ma napripat ohe pe oh er
    da mandama eimat paten ohe danong haptimur. Ihat da er hapti yah da ma dariptinong
    oh it ero potiproheda. Basra. Ama inahapatnong oh yaho poriptimur. Oh Got orhe
    ma inahapat ohe saheih da meng ohmura; orhe pat kat dapat na apripat ohe saheih
    da oh Nohe ma ihtir oh er hatir sa dahapti orhor mandatinnong oh na mandaptimur.
    Ama ihat saheih da hapti ohe pe oh eimat yah hat paten ohe dasi na naham batbet
    dar paten ohe dasi nahatin ohe saheih da ohmur.
  bvr-bvr: Ngardawa an-gugaliya minyja a-yirda wargugu a-ni, gun-narda minypa gun-nerra
    nipa gu-bawuna rrapa a-ngukurdanyjiyana nuluwa Wangarr, yanma wanngu gun-guni
    gu-ma barra. Rrapa gu-gata ngacha minypa gala barra barrwa gu-yu wargugu gun-guni.
    Wurra minypa ana-werranga an-gugaliya gala a-borrwa a-workiya Wangarr, wurra jarra
    nipa wupa wargugu a-nirra a-workiya gu-guna gu-yika gu-rrawa, gun-narda minypa
    nipa a-juwa barra.
  wal-wal: Aissi giikko, Xoossai koyiyo azzanoi atotettaakko gattiya nagaraappe simuwaa
    ehees; hegeekka zil77etti bainnaagaa; shin sa7aa azzanoi haiquwaa ehees.
  zad-NT: Chioza' chone' ka gakyeshicho kwenc̱he yiyaj yilenicho na' gat' yeḻ' mban
    c̱hecho zejḻi kaṉi, na' bich chakyeshicho daa gok c̱hecho ka'. Per yeḻ' chakyeshii
    daa nsa' dii mala' choncho chlliayi'n cho'.
  kmg-kmg: Bušâic ɋaɋacne izi maŋ bâbârisie bâfuame ŋiczi biaŋkezo, eme bušâic iŋucne
    bâfuaocmuzi šâhec irec mi maname sâqoreocmu. Á bušâic gâpâcne, ŋic mamanare sâcko
    fuaekac, izi ine maŋmutuc bâfuame sipirickezo.
  aso-aso: Neꞌmine noluvoniꞌ nene Oꞌmosoꞌmo gele neidoꞌ ogo okodeloꞌ gelo mulumo gelelonidotiꞌ
    nene lute do velepeꞌ izo lukuvo naloneꞌ nenako nemuꞌ nene aꞌneꞌmino okodeloꞌ gelo
    mulumo gelaaꞌ nouneꞌ nene goloso ve lo lamolosune. Ne neiha Oꞌmosomuꞌ gilamavetida
    neꞌmino okoꞌnidoꞌ gili mulumo gilaaꞌ sotoꞌ o-ngedaaꞌ neineꞌ neꞌmo helaaꞌ nene
    do sotoꞌ o-ngedaaꞌ neive.
  uli-uli: Bo tayikofel ladep la Deus ye teptap, ila yema liwli yar yarmat luluwal
    bo yebe yoh ngalir molow — ngo tor semal le be tayikof depal iyang. Iwe ngo tayikofel
    ladep le lal faileng, ila yema hasngalgich maes.
  nin-NT: Ivri isisurr yi nggo Abachi di gri nga ku anishirr i di du ba ka isisurr
    imbarr yi sarr na so. Ima yo di gri ba kuma ni iso sese. Inta ka gru yi anggi
    mu? Ivri isisurr i abi ingbingbru yi di gri ba ittu.
  acu-NT: Yusen pengker awajsartas wake mesekar pujuinauka ni tunaarin inaisaru asar
    uwemrartin ainawai. Tura asar napchau nintimtsuk pujuinawai. Antsu junia nungkanmaya
    ainau ni tunaarin inaitan nakitinau asar, wake mesekar pujusar, nunia jakar tuke
    mengkakartin ainawai.
  cak-WNT: Ruma ri bis ri nuya' ri Dios can nuben chare ri winek chi nitzolin pe ruc'u'x,
    y riq'ui ri' nicolotej. Y ri xtitzolin pe ruc'u'x riq'ui ri Dios majun bey c'a
    xtutzolij ta chic ri' chrij, ruma ruyon utz ri nuc'om pe chare. Yac'a ri bis ri
    c'o quiq'ui ri winek ri xa riq'ui ri ruwach'ulef quicukuban wi quic'u'x, xa camic
    c'a ri nuc'om pe chique, ruma ma nuben ta chique chi nitzolin pe quic'u'x riq'ui
    ri Dios.
  ebk-ebk: Achi takú ifiafiawi nan nginmunguyusanyu. Tay nan ngunguyus ay osarun Apo
    Dios at muntongpar as nan munfiafiawiyan nan tataku as nan achi ustu ta maesarakancha.
    Ngem nan ngunguyus nan chiyuycha achi omaafurot at muntongpar as nan chusa ay
    maid patingkiana.
  spa-PDDPT: La tristeza según Dios se activa en cambio de mente para salvación sin
    remordimiento, pero la tristeza del mundo se manifiesta en muerte.
  ruf-ruf: Usungu iughalighwa ne Imulungu woghalusa ghumoyo, na kughala ukombotsi
    ulihela majuto. Lekeni usungu we chimunu womghala imunu mlifwa.
  gun-gun: Mba'eta Nhanderuete gui ma nhandeporiau vy jajeko rerova 'rã jaa jepe aguã.
    Ha'e rami aguã gui ju avave rei ndojeko rerovavei 'rã. Ha'e rã yvy guigua mboriau
    reia ma nhamano aguã rami 'rã ojapo.
  agu-BL: Na yi bis yi na tzatzin Ryos te'j i'tz jun bis yi na xcye' tan xtx'ixpe'n
    kajtza'kl. Na yi jun jilwutz bisa'tz na ak'on ba'n sketz, nin skaclaxok ta'n.
    Nk'e'tz ni'cu'n te'tz tu yi bis yi na jal ẍchixo'l yi e' yi qui na cyocsaj Ryos.
  isn-isn: Kunsoko uukia wang'wi Tunda wileta kuungama wipikeelya uguni eze kulile
    anga ngali. Uukia wamihe, ata uu wileta nsha.
  ilo-ULB: Ta iyeg iti nadiosan a panagladingit ti panagbabawi a mangleppas iti pannakaisalakan
    nga awan iti panagbabawi. Nupay kasta, iyeg met iti nainlubongan a panagladingit
    ti patay.
  pir-NT: Sa yena Cohãcjʉ̃ tiquiro cahmeno saha bʉjʉa witina, mari ñañene bʉjʉa witinata.
    Quehnoañe pehere camesanata. Sata mari bʉjʉa witigʉ̃ ihñano marine pecapʉ wahaborinare
    yʉhdʉore Cohãcjʉ̃. Mari sa bʉjʉa witigʉ̃ quehnoarĩne marine. Cristore cahmeeñequina
    pehe tiquina ñañene bʉjʉa witierapeta, sa bʉjʉa witi maca cã, pecapʉ wahatiquina
    ijinine.
  anv-NT: Mesome ɛwé Ɛsɔwɔ akɛlege ɛpyɛ lé nnó Ɛsɔwɔ áwene gemɛ́ge muú. Gefɔgé
    mesome ɛwéna ɛchwɔɔ́ fɔ́ ne achyɛ me. Yɛ́mbɔ mesome ɛwé bɔɔ́ mme ɛchwɔɔ́ ne
    negbo.
  sab-NT: Chube kwian ta gbe suge olire kwian kle age me no giti, kwian ene tachke
    Chube giti, suge amage ama kle age Chube dollale gire kwian mo ta blite age me
    no chuge ngwadi ulita mo ta gbeni Chube ole age no Chube takalin kare, kwian ene
    tien gitiru ji chugege ama agedu me no gdale, bdagli ama chege nga suga no ole.
    Agwa kwian ta olire lle kle boi nga dba ai alin giti, kwian ene ñage mo ta gbe
    skochie Chubedi kle boi giti, ta e me kwian ta gbe tachke no Chube giti, ene kwian
    me mo ta gbe Chube ole, kwian ene chege ta olire diali sugekare Chubege.
  tmd-tmd: Nöbö mö God nugwo rɨbyöx nugwön, ap kib mag gwogwo rɨmɨdöi aku, pödpöd
    rɨmɨn aliö alölɨŋö, rön, mag gwogwo rɨmɨdöi adaku röböxɨŋ, God ñɨgö kömö pön aku
    wä ra. Makwam nöbö mö God nugwo rɨbyöx nugwölön, gwogwam rön, pödpöd rɨmɨn aliö
    alölɨŋö, rön mönö, wöröxön God pöl dueñ.
  acr-NNT: Ri bꞌis petinaq rukꞌ ri Dios e kuꞌan chiqe kok chiqakꞌuꞌx ri qamak, chaꞌ
    jelaꞌ kukꞌam lo tzelebꞌal tzij y kolobꞌetajik chiqe y ¡waꞌ na kuya ta bꞌis che
    junoq! Noꞌj ri bꞌis re ruwachulew xa kukꞌam lo kamik.
  kpg-kpg: Di manawa gee mai baahi o God, le e hidi ai di huli hoou o tangada, gaa hidi ai
    di haga mouli, gei deai tilikai hualaa i lodo di manawa gee beenei ai. Gei di
    manawa gee o henuailala le e hidi ai di made.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरदा ढन्‍सी लबा सुर्दा चा परमेश्‍वरदा सेम निबा सुर्दा
    हिन्‍ना। चुनोन सुर्दासे थार्बा याङ्बाला लागिरी म्‍हिदा ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि
    दोःपुङ्ला। ओच्‍छे थे तामसे सेमरी तिगै दुख आत। तर जम्‍बुलिङला सुर्दासे चा म्‍हिदा
    सिना लला।
  avt-avt: God keit menmen im menipi yi yɨnk enuk hɨrak keiyɨm keweikni han ki te
    hɨrak kekepi kaktihis kakɨriuwerem. Menmen im hɨram yaaim te haiu ap han enuk
    meriuwerem au. Menmen menip mɨt miyapɨr ne tɨ hɨr han enuk hɨram ap mekepi nanweikɨn
    han nanises menmen yaaim au. Hɨram mewetɨr han enuk neriuwe hɨras keriyen. Menmen
    im ap mamkepi hɨr nanu werek werek au. Hɨram mamnipi maain hɨr nani.
  cbk-cbk: Cay Dios ta aproba aquel dolor que ta lleva cambio na pensamiento del gente,
    para desaleja le del maldad y para busca el di suyo salvacion. Pero si el gente
    hende-creyente de Dios tiene dolor na corazon, ese clase de dolor no puede salva
    con ele del muerte eterna.
  uig-ARA: چۈنكى خۇدانىڭ يولىدا بولغان ئازاب-قايغۇ ئادەمنى ھەرگىز پۇشايمان قىلمايدىغان
    نىجاتقا باشلايدىغان توۋىغا ئېلىپ بارىدۇ؛ ئەمما بۇ دۇنيادىكى ئازاب-قايغۇ ئادەمنى
    ئۆلۈمگە ئېلىپ بارىدۇ.
  tuf-tuf: Sirat uw urá tehmón ac tayar yajác ques cue rehquín ac waquír chájacro.
    Uwa eyta cue rehcayat, eyta tehmoyat, Sirat síwayqueyra. Cuat Sir tamo síhw̃ati
    bin cat tayar yajác ques cue rehcata óraro. Eyta cue cuar, Sir tamora síhw̃atiro.
    Sir tamo síhw̃ati rehcayat síutiro. Síuti éyinra sácayat cab oc icar beyátaro.
  abx-abx: I diyusnon kabido', iya i magbuwan si a'a isip pagbasol huwang si pagbag'o
    basi' agtatapit iya si Diyos ngan ma'in barasulan bisan ay i sa'agihan-ta pada'iray
    si katalwasan nagtatakka-ta. Pero i kabidu'-na si kalibutanon a'a, iya dina i
    makapatala si iya si Diyos hasta nga akabulag na iya si uras si kamatayon.
  mco-NT: Com Dios yjäygɨdacpyɨ co jäy njothuimbijtcɨxy, mɨɨd co taj may ñayjɨhuɨ́ɨyɨgɨxy
    mɨɨd ypocy ycɨxpɨ. E co ajcxy yjothuimbijtcɨxy, huin'it ajcxy je y'alma nïdzoocɨn
    paadɨpy. E ca' je' huaad nidajɨm nimaayɨm co ajcxy y'alma ñïdzögy. Co jäy ajcxy
    nidajcɨxy nimaaygɨxy huɨdi yajpat ya naaxhuiñ, e ca' yjothuimbijtcɨxy, jadu'ñɨ
    nɨcxy je o'cɨn nipatcɨxy.
  cpb-NT: Arika rowashiretakaantya Pawa, ikowatzi ripakaakaantairo kaariperori, rawisakoshiretantaityaari.
    Eero okantzimoshirewaitai jiroka. Irooma rowashiretakaantashiwaityaarika isaawikisatzipaini,
    iñagaitero inkamashiretaite.
  aon-aon: Agundok Iruhin nunekap aparuh yoweruh murao abraen um douk nenekumap um
    mukutishuk abom apak menekesh iri yoweishi inahos. Makutishuk aria anan wata narap
    matanamori mape wosik abom. Namudok aria enyudokmori nyukri nyutogrumap um, apak
    mare mukri aparuh yoweruh, uwok. Aria agundok eshesh haiden aparuh yoweruh shurao
    abraen um douk apa nyenekesh shagok.
  hus-NT-2005: Tam jun xitaꞌ in watʼnál i tʼeꞌpintaláb abal na Dios anchanꞌ tin léꞌ,
    u tʼajnal kʼál abal kin jilaꞌich ti walablom ani in bajwalich an loꞌeltaláb; tam
    ki tamu anchanꞌ, yab yejat ku kʼwajay tu chalpax. Por an tʼeꞌpintaláb xi yab Jajáꞌ
    na Dios in léꞌ kin chuꞌu ki watʼnaꞌ, u júnax ban kʼibeltaláb.
  mig-NT: Chi̱ nú kándukuí'a̱ ini̱‑yo̱ nátu̱'un kuní Dios, yúan‑na te ná nákani ini̱‑yo̱
    te ka̱ku‑yó. Nú sá'a‑yó súan, te ma̱ yú'ú‑yo̱. Ko nú cuenta sɨkɨ̱ ñu̱yɨ́vɨ yá'a
    kándukuí'a̱ ini̱‑yo̱, te kuu̱‑yo̱ sá'a.
  bps-bps: Na i gukel i klidù nawa i too nun kamu Dwata, dunan i ksal i dad salà na
    kguman i nawa. Na i gukel i ksalyu ani, dunan nun kagalwàyu di kaflayam landè
    gusenan, na landè gumsal nawayu déén. Kabay i gukel i klidù nawa i mdà alò di
    to, dunan di fati landè gusenan.
  mbs-mbs: Ibeg te Timanem, melidò se otaw nekesalà amon megselsel. Kenà iyan medaet,
    so yan se peokit te pegpelowà lekat te salà. Meneng se otaw melidò aw eked pegselsel,
    yan se eked begayi te kaling pedowan wedad temanan.
  tof-tof: Godón ubi ngarkwatódó ne gyaure, ene gyaura pamkolpam balngomólda Godka
    byalüngüm tibiób kolae tonarrdógabi. I Godka nóma byalüngdako, God sab ibü igósidi
    zid nirre akó i gyaur koke kwarile. A ini tüpan pamkolpamab gyaur, ibü koke ne
    klama balngomólda Godka byalüngüm, ene gyaura ibü metat büdül kwatódó amarruda.
  cme-NT: Bige‑i ciɛ mi waŋ-ma dumaaŋo-na? Hɔguɔla maŋ duɔ jo Diiloŋ-jomma‑i, u jo
    baa bibirremma a ce ŋ biɛ koŋkor-hũmelle. Hɔguɔla faŋo temma‑i u maama sa jaŋ-ni.
    A ne da hɔguɔla maŋ juɔŋ nelbilieŋ-jomma‑i, u jo baa nɛliɛŋ-kɔsuɔma.
  sus-sus: Ala mixie rasunnunma nɛ alako e xa tuubi, e fa kisi. Na sunnunyi mɔɔli
    mu findima mɔnɛ ra, kɔnɔ sunnunyi naxan fatanxi duniɲa ra, na findima faxɛ nan
    na.
  pon-2006: Pwe nsensuwed me Koht kin ketin doadoahngki kin kahrehda wiliakapwala
    rehn aramas oh kin kahrehiong komour—oh sohte me kin nsensuwedki. A nsensuwed
    en sampah kin kahrehda mehla.
  dad-dad: Wau gudũ fiya Negur nẽ orof kilei anĩ, wau faleiya irousi, kel yaleya bun
    irouledig, anĩ nigin, ada to awaun taudig, anĩ ere, tenebur nẽ wau gudũ fiya laa
    irousidig.
  zab-NT: Te pur chi rziieny bniety guelnalas zec ni rcaaz Dios, guelnalasqui racné
    rialaaz bniety xtuldni ax ziy xquel rlá bniety lo castigu, ne quɨt chúuti dxi
    yialaazbɨ guláb lo castiguqui. Per pur guelnalas ni rziientisy bniety ne quɨt
    runbɨ pur yiiub lo xnez Dios, ax quɨt xo gaptib guelnabány nez lo Dios.
  jae-jae: Gebe ŋalêlôm ŋawapac, taŋ ŋam kêsap Anôtôŋa naŋ, êkac aêac e tanam tauŋ
    ôkwi natatap moasiŋ Anôtô ênam aêac kêsiŋa sa. Ŋalêlôm ŋawapac tonaŋ êkêŋ wapac
    lau teŋ êtiam atom. Mago ŋalêlôm ŋawapac, taŋ ŋam kêsêp nomŋa naŋ, tec êkêŋ aêac
    tamac êndu.
  ksd-ksd: Tago ra niligur i topa God iat i pait vaarike ra nukpuku upi ra varvalaun
    ba pa da nukpuku tana; ma ra niligur i ra rakarakan a gunagunan i pait vaarike
    ra minat.
  msm-NT: Su to kaguul no ogbootan to Diyus ogpakapasosey to otow hangtod no ogtalikudan
    din on to mgo sae din. Na, igkadojow din on sikan su ogdeg sikan diya to kayuwasan.
    Di to kaguul no puli og-otawan, diya sikan ogdeg to kamatajon no iyan kastigu
    no wada katapusan.
  myk-myk: Bani zɔ mɛsuu lemu ya sipya taa na saha ni Kilɛ yɛ pyaa wo ɲidaan wu ni
    ge, lee ma sipya pye mʼa ma torogana li faa, na ɲuwuuro ta. Lee zɔ mɛsuu le tuugo
    ya sipyii pyi pu na daajeŋɛ yu Kilɛ ɲaha tàan. Ga koŋɔ ya zɔ mɛsuu lemu nɔni sipya
    na ge, lee lʼa ma ni xu ni.
  sbe-sbe: Yaubada debanaena na nuwayababa ta hekalodi meta unai nuwabui ye haiyama
    na ye woyaida ta lau kabihemauli ta lobai na unai nige kabanuwakuhali hesau. Na
    kaiyaulina ta debanaena nuwayababa ta hekalodi ne debadiyena kabo boita ta lobai.
  mcr-mcr: Goti Hanjuwä Iqu, ämaqe, womba ämepu huäqä-huŋqä mapŋqä imäkqe, ii, kŋuä
    äkunmäknäpu, suqä quyqe vquatämäupu, qui mimäkŋqä aŋgumä änyä-häŋä epŋqä iuŋqä
    imäkänä. Iŋäqe huäqä-huŋqä ämaqä qua täutaŋi ämetqäŋuwi, ii äkunmäkŋqäŋqä ma,
    äpäkoŋqä duŋqeyi.
  cux-NT: Caati chííⁿ chi diíⁿ Ndyuūs chi inee ya'ai 'iinu yú ní diiiⁿ chi ndaacadaami
    yú yeⁿ'e nuuⁿndi yeⁿ'e yú ní nnguaⁿ'ai yú. Ní 'íícú cáávā chuū nguɛ́ɛ́ diiⁿ yú
    chi cunéé ya'āī 'íínu yú yeⁿ'e chi nadacadaami yú yeⁿ'ē nuuⁿndi yeⁿ'e yú. 'Iiⁿ'yāⁿ
