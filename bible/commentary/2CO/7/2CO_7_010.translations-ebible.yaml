  sri-sri: Marĩ ñerõ irideare gũñarã, Marĩpʉ gããmerõsũta bʉjawere, marĩ gũñarĩrẽ gorawayu,
    ñerĩ iririre pirirã, peamegue waabonerã tausũrãkoa. Gajerã i ʉ̃mʉ marã Jesúre
    bʉremumerã gapʉ ĩgʉ̃sã ñerõ irideare bʉjawerekererã, ĩgʉ̃sã gũñarĩrẽ neõ gorawayubema.
