  iws-iws: Tɨ dimɨn taemɨnɨm sɨmiirɨn Adi Komii siya haigɨm mɨ kɨmiirɨn hɨkak asi
    nwowaigɨnɨugɨm mɨ kɨmiir mhɨi kwoɨnɨm siya kisɨna haigikɨm. Mɨ siya wɨ kɨmiir
    asi whɨnkɨnsiis haigɨnɨuwi mɨ kɨmiirɨn wɨ tɨ dimɨn taemɨnɨm sɨmiirsi asi nanmaiwarkainaei.
    Tɨ dimɨnɨm yɨm dimɨn wadɨe ɨmaɨrgɨm mɨ krɨma sɨmiirsiyɨn maɨrgɨmaɨrga nwo karamae
    kɨpi nwo. Mɨ dimɨn taemɨnɨm yɨpɨkɨ nuan iikamɨm sɨmiir tɨriyɨm, maɨrgɨmaɨrga nwo
    karam sɨma nwowam, yɨm naokaowikɨm mɨ sɨmiirɨn kwoɨnbudɨn omwai waiyayokiyokɨiyam
    sɨma bɨ whɨnkɨnsiis haigɨnɨuwikɨm. Nɨɨngaka.
  pol-SZ: Boży smutek sprawia, że ludzie porzucają grzech i dążą do zbawienia—po jakimś
    czasie nikt się więc nie martwi tym, że został w ten sposób zasmucony. Smutek
    pochodzący z tego świata jest jednak zupełnie inny, prowadzi bowiem ludzi do rozpaczy
    i śmierci.
  ztq-NT: Por kchë meñ nii xtye lo kyalnë sinak xyo styoo Dios, xtsëë meñ go xmod
    aan singo mod lëë meñ go xtyelaa aan kindy penak tso meñ go kyalnë. Per lëë meñ
    nii xtyee kyalnë nii no lo kislyu re, kaazhkaa chety meñ go.
  zai-NT: Purti ora racaná ladxidó' binni modo na Dios la? rudxii lú ca neza ilá ca',
    ne qué reeda malaya laaca xiñee biyubi ca neza que. Peru ora acaná ladxidó' cabe
    modo racaná cani qué runi cre Dios la? zati cabe.
  upv-upv: Suri daron nga norongen nga m̃isij miplari ji Atua, ko orongwos puloli
    nolo kerr pulululwi, ko rrapasi van re mauren. Iok erres. Ko norongen nga m̃isij
    nga mok-pelari re bbong ngatan ngel okloli rrapan re mijen.
  wap-NT: Pidan mishiꞌo ukashaꞌoran pashaꞌapatanii oiaꞌo dikin ii Tominkaru aipan
    kawanaꞌati, mishiꞌo nii umuudan naꞌiki utanawatinan pashaꞌapaapan ai oiaꞌo. Uruu
    idi Tominkaru mainaabatan nii uꞌoian uꞌai, naꞌiki ukazannaatan niizu. Ukauꞌan
    aonaa turuu wakashaꞌora-kidan wuruꞌu naꞌapaꞌoraz kashaꞌora-karu. Mazan pidan kashaꞌoraꞌo
    padamata paꞌoian dikin ii, mazan upuꞌu aonaa uwaꞌatin oo utukapa-kidan zoobaba
    panyukunuu kashaꞌoran Tominkaru ati pashaꞌapaapan dikin ii oiaꞌo, aonaꞌo nii Tominkaru
    kazannaatanuz, mazan ukaboota-kao nii karikaonanuꞌo patakaꞌutin-kizai iti paꞌoian
    dikin ii.
  mva-mva: Ngena Nanaranga ka ilo-buku neda itaga-soasoadi be ono ilo-buku neda ngaedi
    nge diememaki-kita be iloda tabubuiri be muzigoala neda tarorokaki. Be bong iloda
    tabuiri masa Nanaranga ngauketi-kita be ngamuleaki-kita. Kana bokainaina-lo nge
    tago iboadu iloda takoto be bokai tapile, “Iei! Bakara ka iloma kibuiri be Nanaranga
    iuketi-kama?” Tago-la! Ata ilo-buku kateka-onaona nge mate ipurapuraki.
  dwr-NT: Ayissi gooppe, Xoossay koyyiyaa kayyuu nagaraappe zaariide atotethaakko
    ahee; hewekka taani bayizzaaddi geenna wozanaa; shin alamiyaa kayyuu hayiquwaa
    ahee.
  kfw-kfw: Ajarchu Pathian lungdou dungjuiya malung kapoong khan, sanminringna tiang
    lamkakei, malung thuulnasik akaheiruoi ejarra khawa khan malung insirnasik ommak,
    takkha nuoipilchung malungpoongna khanchu thina amasuok.
  bfz-bfz: से दुःख जो परमेशरो री भक्तिया री तरफा ते आओआ, तिजी रा नतीजा मन फिराणा और
