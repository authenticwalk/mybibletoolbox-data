    yaꞌ-ngul, ngampaniya ngangk minang ngul iiy-iiyāmp! Puth wiyiya than pam wanch
    ngangk way iiy-iiyantan wayan yumpin amanamwey, puth than keꞌ engkantan God.antan
    maꞌ-aathow thananga, than puth keꞌ ngangkangam piꞌ-piꞌantan nunang yaꞌa. Niliya
