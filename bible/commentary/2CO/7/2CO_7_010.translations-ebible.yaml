  zar-NT: Yöl-laʼ ruhuíʼini naʼ rugunëʼ dxin Dios run ga nu ubíʼi ladxiʼ para ulá
    nu naʼ, ateʼ que lë ni naʼ bitiʼ ral-laʼ huíʼiniruʼ que. Yöl-laʼ ruhuíʼini le
    naca que yödzölió ni run ga ilátigaca bönachi.
  kde-kde: Kwa kuva, lihindambi lihalokâna na makudungilo la Nnungu lìnnyululiha munu
    kuleka masambi lake. Kuleka masambi kuntenda munu apohwe, na aneko kupohwa kukántenda
    munu alyambe. Henga lihindambi lihalokâna na chilambo lìntenda munu ahwe.
  ata-ata: Tama no tanenge ane noxou Lataua ne sou uxalixu ulai noxou Lataua ane uulaxunenge
    ulai no anu pamauli mo tanenge utama la uasi, ia tama no tanenge ane sou misomisou
    ne lialia ꞌo ne uxalixu soli.
  qvw-NT: Ñatac Tayta Dios llaquichimäśhanchic'a wanacuytam wayuycun. Chay allin wiñay
    cawsayman puśhaycamänanchicpä cayaptin'a manamá llaquicuyänanchicchu. Nunacunallap
    llaquicuyninmi ichá wañuyllacta wayuycun.
  nfa-nfa: Te ladhe èdhi manyasa ètu dꞌara èdhi, madhutu dadꞌèi Lamatua, na, èdhi
    ae eele nèti tao jꞌara dhu bhèlu, hèia lèpa hari madhutu jꞌara mamuri dhu mola.
    Neꞌe ne ka dhu pakajꞌèu èdhi nèti hahuku Ama Lamatua, ka èdhi mamuri heka dènge
    dꞌara manyasa taruu. Te ngaa ladhe èdhi dhoka manyasa ètu hèbꞌa di, sama sèmi
    dhèu ètu rai-haha ne, èèna na èdhi cèri eele nèti Ama Lamatua.
  tnp-tnp: Kəni nian kautətəu tərah e noliən iətəm Uhgɨn tolkeikei, kəni kotəuhlin
    itah e rəhatah noliən tərah, kəni Uhgɨn tatosmiəgəh itah. Kəni nɨpəhriəniən nɨkitah
    otəsəpəouiən o noliən əha. Mətəu nian kautətəu tərah e noliən rəha nəhue nɨftəni,
    kəni noliən əha təsəuhliniən iətəmi kəti e rəhan noliən tərah tɨtəlɨg=pən o Uhgɨn,
    kəni noliən əha tatiuvi=pən nətəmimi e nɨmɨsiən.
  urd-urd: क्यूँकि ख़ुदा परस्ती का ग़म ऐसी तौबा पैदा करता है; जिसका अन्जाम नजात है
    और उस से पछताना नहीं पड़ता मगर दुनिया का ग़म मौत पैदा करता है।
  hot-hot: Wapômbêŋ hêv malaiŋ hadêŋ avômalô ek nede kapôlôŋiŋ liliŋ ek neja bulubiŋ.
    Êŋ ma miŋ malaiŋ bêŋ ami. Ma doŋtom malaiŋ pik hathak hadum anêŋ ku nena hik avômalô
    vônô.
  mqj-NT: Annu kamapa'disan penawa situru'na pa'kuanna Puang Allata'alla mepatigara'
    mengkatoba' dipolalan ullolongan kasalamasan. Anna kamapa'disan penawa susi too
    tae' dengan tau la umpenassannii. Sapo kamapa'disan penawa siullambi' to tangngummissanan
    Puang Allata'alla, angga kamatean la dilolongan.
  rus-SYN: Ибо печаль ради Бога производит неизменное покаяние ко спасению, а печаль
    мирская производит смерть.
  mbh-mbh: eneke aro ve toko e i panes a God ilemi, na ilemi kerere nunganga nge ile
    vothung kerenga na ikime lelalpot i, aken aro God i pamimi i, na i paomelal ol
    i avele. Na toko aken aro ilemi kerere ol avele. Aveto aro ve toko e i panes vothung
    ulue anga, na ilemi kerere nge ile vothung kerenga, aveto ikime lelalpot i avele,
    aken aro i el paomelaling panen.
  bdd-bdd: Moisa, nuwagala Yehoba ꞌoinega ginaula ꞌausalana ma ꞌiꞌabihe nuwabuigita,
    ma ꞌoinega ꞌabihetena taloba. Coinega sahena nuwagalaina talologwahate. Ma hesi
    hali nuwagala baleꞌu ꞌoinega ꞌabwa ꞌiloheꞌamasigita.
  cbt-NTPO: Oshanënpoa marë' sëtatëhua', Yosë nontohuatëhua', catahuarinpoa' co noyahuë'
    yonquirëhuasopita naniantacaso marë'. Ina pochin sëtacaso' noya, tënahuë. Ina
    quëran anoyacancantarinpoa'. Co imapisopitasohuë' nipirinhuë' topinan quëran sëtopi.
    Co oshanëna' naniantohuachinahuë', chiminpachina', Yosëri ana'intarin.
  srn-NT: Bika te wan sma e firi sari na a fasi fa Gado wani, a e kenki en libi sondro
    tak' a hati en. Èn na so Gado kan ferlusu en. Ma efu a firi sari soleki fa grontapu
    sma e firi sari, dan dati e tyari dede kon.
  cta-NT: Nu loꞌo ndube tiꞌ na jiꞌi̱ ycuiꞌ Ndyosi laja loꞌo ngaꞌa̱ na xñiꞌi̱ tiꞌ na,
    liꞌ caja ñiꞌya̱ xtyanu na jiꞌi̱ chaꞌ cuxi nu ndyuꞌni na; clyaá na jiꞌi̱ nu cuxi
    liꞌ, ngaꞌaa ntsuꞌu chaꞌ culacua tsa tiꞌ na liꞌ. Pana ñati̱ nu xñiꞌi̱ xi tiꞌ, nu
    ná ndube tiꞌ jiꞌi̱ ycuiꞌ Ndyosi ni, ná ntajaꞌa̱ ñati̱ biꞌ ca tyujuꞌu tiꞌ jiꞌi̱
    quiꞌya nu ntsuꞌu jiꞌi̱; chcunaꞌ chalyuu jiꞌi̱ nguꞌ biꞌ juaꞌa̱ ti liꞌ.
  bqc-SIM: Pↄsia pↄ́ bↄ̀ Lua kĩ́i ì to gbɛ̃́ nↄ̀sɛlilɛ Luapi i aà suaba líↄ déndↄ̃mɛɛ
    vĩo. Dṹnia pↄsia mɛ́ ì ga inɛ́.
  tcz-CHONGTHU: Ajehchu lungkhamna Pathen in eideipeh u chun chonset'a kona eipuidoh
    uva hichun huhhingna asodoh ahi. Hitobang lungkhamna chun kisihna asodohpoi. Hinla
    vannoi lungkham nan kisihna asodoh joulou ahin, hichun lhagao thina asodoh sah
    ahiye.
  mar-mar: कारण देवप्रेरित दुःख तारणदायी पश्चात्तापास कारणीभूत होतो त्याबद्दल वाईट
    वाटत नाही, पण जगीक दुःख मरणास कारणीभूत होते.
  snp-snp: Yamu kolalo. Gotikafo lalo kolami monalo meleto miluma kolinumo mona yakafo
    sete-mulude olu eleyapa winumo mona ya olu oloto pi lede-lede o minaiye. Ido aya
    yamu olu omude kaima nenako, sete-muludeu keina kolámenumo ne. Etito nefa, ido
    mikalekatiko miluma kolonimo mona yakafo u kopa unumo mona olu oloto pi lede-lede
    o minaiye.
  isl-isl: Stundum notar Guð hryggð okkar til að leiða okkur frá syndinni og til eilífs
    lífs og þá verður hún okkur til blessunar. Hryggð hinna er hins vegar ekki sú
    sem fylgir sannri iðrun og forðar því ekki frá eilífum dauða.
  spy-NT: Yoo kāchus ꞉chii kukeeywey Yēyiin, kuyēyē ꞉yooto kuweek ꞉chiito, nto yooto
    +/makiiraraach chiichooto āmāmii ꞉kiy nyēē miyaat nyēē kookuyeyakay. Nto yoo kāmuy
    kubo kule karub ātēbuutēkaab kōōrooni, kuyibu ꞉yooto meet.
  xnn-xnn: Tay nan osto ay seg-ang ay kaneg nan layden Apo Dios et siya nan mangbadang
    isnan ipogaw ta ibabawida nan ngawi tapno maisalakanda. Isonga maid polos babawiyo
    isnan ninbabawiyanyo. Ngem nan menseseg-angan nan ipogaw ay adi mamati ken Apo
    Dios et maid badang nan menseg-angana nodi iyeyna isnan tetey tay olay menseseg-ang
    et baken nan basbasolna is menseseg-angana.
  mwe-mwe: Pabha kuinjika kubhaapinga a Nnungu kunakuntendebhuya mundu ntima nikumpa
    ntapulo, kwa nneyo lyakwa ligongo lya kwiigamba. Ikabheje kuinjika malinga kwa
    bhandunji bha pa shilambolyo, kunabhulaga.
  tte-tte: Siya nige tomeli nuwanaene kolili nige sinunuwabui iyamala ali kaba boita.
    Na kita tomeli kolila ala nuwanae tupwaliyao kolili Yaubada iyanuwabuila, ala
    lopwano nuwala imayaleyan, yo lebo talobai. Mwa bwaite nuwanaene iyamala ala kaba
    namwanamwa yo isaguila.
  tcs-tcs: God i ken yuze dem trabol blo ol pipol po elpe dempla po tanewei prom nomo
    meke nugudting, solong dempla i go mata wande God po seibe dempla. Ane yumpla
    nomo go tingbaut dem trabol enimo bikoz dat trabol i bin seibe yumpla. Bat ip
    yumpla mata kipe dem trabol, no lego ane no tanewei prom demwei, wel yumpla go
    endap ded poeba.
  hlt-THB: Khawsa kawngaihna kawseetnaak ing hulnaak a hamna zytnaak pha sak nawh,
    cece nik kawseet hly kawi am ni. Khawmdek kawseetnaak ingtaw thihnaak pha sak
    hy.
  soq-soq: Dima baiwa ne ema epe wadina? No nuamba God menasadia rua nuaparelempa,
    sa ipa no saunedia insaisamba leusate dodomanantate ita God no inanepi. Dewa ema
    baiwa mai mida inguguralepie wapiase, “Ne mai epe segalepia menaneipona!” Tane
    tawo ema insaisawa nuaparewa apana mampoleidia, sa ipa bo wadedie wisede, mai
    inawinakasala, dia.
  qub-qub: Tayta Dios munashanno llaquicorga pipis arpinticunmi. Arpinticorga salbasyuntami
    tarin. Chayno salbasyunta tarishanchïpitaga manami llaquicunanchi canchu. Mana
    riguejcunami ichanga llaquicur wañuyman chayan.
  att-att: Ta nu maraddam yù tolay gapu ta liwiliwâ na kâ Namarò, á mabbabáwi laguk,
    ánna makiyígù kâ Namarò, á pakomán na laguk ni Namarò ánna iyígù na. Á yáyù nga
    arán na tolay ibabáwi yù daddam na, ta yá pabbalinán na yù kesipà na kâ Namarò
    ta áddè ta áddè. Ngam nerumá yù daddam nayù tolay nga ari manguruk kâ Namarò.
    Ta ikaraddam na lâ yù jigâ na, ngam arán na ibabáwi yù liwâ na, á yá pabbalinán
    na yù pate na ánna kesinná na kâ Namarò ta áddè ta áddè.
  bki-bki: Tibe na, jogvaiano nei naio be jogvaiano novo tai napano binimei mave,
    napano mila toro bilig naio ka rijikia rijev ioruriano. Mia jogvaiano dolu, napano
    jogvaiano na yetemeriba nei, naio be jogvaiano va tai napano mia rila toro rijog
    rivova ga riva rivokar m̃ariano.
  bqp-bqp: Pↄsira kũ à bò Luda kĩnaa, àdi tó gbɛ̃ nɛ̀sɛ litɛ à surabana le, ani díndↄ̃mɛnɛ
    kɛro. Andunia pↄsira mɛ́ àdi ga ińnɛ.
  mcp-mcp: Nəcé, múúd mə ká gwág váál mə́cɛy mə lâm Zɛmbî mə́ dʉ́ cɛɛl yí, muud wɔɔŋgʉ́
    nyə e cɛ́nd mítə́dʉ́gá, a mú *dʉ́g cʉg, a kú ná nyiŋgə shíŋgi mə́cɛy mə́ á sá
    nyə lámʉ́d má. Njɨ, múúd mə ká gwág váál mə́cɛy mə lâm mâ shí ga, mə́ kwaamb nyə
    shwɨy.
  hat-hat: Paske, lè yon moun sipòte lapenn li jan Bondye vle l' la, sa chanje kè
    li pou l' ka rive sove. Pa gen anyen la a pou n' règrèt. Men, lapenn nou sipòte
    jan tout moun fè l' la, se touye l'ap touye nou.
  npl-NT: Porke n neyolkókoli non Dios techmaka, techpalewia para matimoyolpatlakah
    iwa techmakixtia. Noso n neyolkókoli de nin tlaltíkpaktli, kualika mikílistli.
  bgg-bgg: Duhug jine Hamangkhung-aphuii è khoh srane giawo shii lua pha lubu lai
    ne now—chiih-è ai chiang shii ne duhug arek chid! Jishii duhug jine bran è rey
    pha ji ne iy pha khui ro.
  eng-TCENT: For godly sorrow produces a repentance that leads to salvation, leaving
    no regret, but worldly sorrow produces death.
  eng-BSB: Godly sorrow brings repentance that leads to salvation without regret,
    but worldly sorrow brings death.
  cpu-NT: Tema aririka irovashiretakaantya Pava, ikovatziira irovashaantakaantayetairo
    kaariperori, onkantya iravisakoshireyeetantaiyaari. Irootakera eero okantzimoshirevaitantai
    iroka. Irooma aririka irovashiretakaantashivaitya osavisatziite, arira iriñaayeetakero
    inkamashireyeete.
  san-ASM: স ঈশ্ৱৰীযঃ শোকঃ পৰিত্ৰাণজনকং নিৰনুতাপং মনঃপৰিৱৰ্ত্তনং সাধযতি কিন্তু সাংসাৰিকঃ
    শোকো মৃত্যুং সাধযতি|
  tac-NT: Bilé ralámuli chibi 'sísaká 'lige 'we seweka asimela 'la machigá cha 'síligame
    napu Onorúgame tabilé galeme ju, 'liko alué ralámuli a'rémala alué chátiri 'nátili,
    ku 'la ganíliga asimela. Nobi bilé ralámuli chibi 'sísaká, 'lige tabilé siné 'nátame
    ju chibi 'síliga napu Onorúgame tabilé galeme ju, 'lige alué ralámuli tabilé siné
    a'rémala alué chátiri 'nátili.
  eng-WEBPB: For godly sorrow produces repentance leading to salvation, which brings
    no regret. But the sorrow of the world produces death.
  gfk-H: A mangana tapunuk haruat tano sinisip ta Kalou i hatahuat no lilik pukus
    nong i harlamin tupas no harhalon. Ma tikai pa na marmaris bia i ngan hua tana.
    Senbia no tapunuk makai ra ula hanua i hatahuat ra minaat.
  viv-viv: Nuwavita Yaubada nuwanuwana amine kaꞋayaunena-ma guwana yada nuwavilana,
    ada kaꞋi Yaubada yada nuwavilana hidedemi ginaveleda, au yana kibababala kananuhagana.
    Nuwavitai-nadi gaitoma hagihagina tu gaveyao babi ana gaitomagaga hinuwenuwedi-ma
    vita hinuhagadi-yo hiꞋagoꞋuga tu keke hidanuwaviladi, medema keke hagihagina.
    Yadi dewa koyona keke hidavenikohiyeni faꞋina, yadi nuwavita guwana alika.
  yao-yao: Pakuŵa kusupuka kwakukuichiswa ni Akunnungu kukwapitikusya ŵandu mitima
    jao ni kuuleka sambi, ni kupochela ukulupusyo wangali kulilasika, nambo pachilambo
    kusupuka kwa chiundu kukunnyichisya mundu chiwa.
  tgp-tgp: Matan God i er̃i vai na r̃omi sati mata hehe na maurir̃a i tuenir̃a, mata
    i vair̃a r̃a posi na nor̃a hehe, ale vuana enia r̃a pa juri. Ale maurir̃a i sopo
    er̃i sati na r̃omi sati sohen harihi. Pani r̃omi sati sei mo sopo te posi matana
    mata hehe, enia pa haratu sei vuana enia mateia.
  auc-NT: Edæ Wængonguï nänö änönö ante wæwëmö baï mönö ocæ̈ ëmænte ponte quëwenguinque
    impa. Ïninque, Quïnante mänömaï wæwëmoï, ante wædämaï ïmompa. Wæætë inguipoga
    mönö quëwenguïmämo ante wæwëmö baï mönö wænguinque impa.
  kbc-NT: Igaataɡ̶a niɡ̶ina nigecaɡ̶aloɡ̶o ane yemaa Aneotedoɡ̶oji, eo niɡ̶ina oko
    me dinilaatece loenatagi ane beyagi. Odaa Aneotedoɡ̶oji yakadi meote niɡ̶ini oko
    me yewiɡ̶atace, odaa aɡ̶ica oko ane agecaɡ̶alo daɡ̶a leeɡ̶odi Aneotedoɡ̶oji meote
    me yewiɡ̶atace. Pida niɡ̶ina oko nige agecaɡ̶alo anodaaɡ̶ee niɡ̶ina oko anida
    aneetege niɡ̶ina iiɡ̶o magecaɡ̶alo, pida aleeɡ̶odi libeyaceɡ̶egi aneo, odaa Aneotedoɡ̶oji
    aɡ̶eote me yewiɡ̶atace leeɡ̶odi adinilaatibece. Odaa joaniɡ̶idaaɡ̶ee idioka limedi
    me yeleo.
  bmh-bmh: Du tub go igul eg maimai, go Uwait nugau ameg ebu go en ougab eg waimai,
    igul eg go ebuan koli kekulamau, Uwait nug go koli imamau. Guzenaba, ziwas go
    ebu gonugau ougab uhu tamacag. Bo, oiagab petak ab tam duailel ag igul eg maimai,
    ag go en oiagab eg waimai, igul eg go ebuan koli kekulab tam, gonun, Uwait nug
    ag koli i imaramau. Aiu ses agal doropag unum noumamam.
  ctu-BL: Come i ch'ijiyemlel lac pusic'al ch'oyol bʌ ti Dios mi' yʌq'ueñonla laj
    cʌy lac mul cha'an mi laj coltʌntel. Tijicñayonla che' an i ch'ijiyemlel lac pusic'al
    ch'oyol bʌ ti Dios, pero i ch'ijiyemlel tilem bʌ ti pañimil mi' yʌc' ti chʌmel.
  meq-meq: Ndoweye kə ge mevel hərwi nakə a say a Mbəlom aye na, məge mevel ŋgay niye
    ma mbəɗiye ha mədzal gər ŋgay ka wu ŋgwalak eye ada andza niye Mbəlom ma təmiye
    ha abəra ma mənese. Slala i məge mevel niye na, ma vəlakweye madzədzere bay! Slala
    i məge mevel nakə ndo i məndzibəra hay ta giye na, ma kəɗiye ndo.
  noa-H: Har dich k'aibag gaaimua Hẽwandamau maach hök'ĩirjuu hapi sĩeb mamʌ, warag
    hirigta dich k'aibag t'um hisegpi jëeuwain hi dʌ̈i k'õinaa nʌisiejem. Magbarm
    haigmua k'ant'ee tag hök'ĩirjuu haju. Pari har sĩi hamach k'aibag gaaimuapai hök'ĩirjuu
    nʌmta hãsie hewag k'ĩirjuwia Hẽwandamagjã jëeubam chan pöd peerdʌbam.
  alp-NT: Le kaplale rebe lulu Alla Eni sukare eono tamata laleije lelikele kena isupu
    hlamate. Kai tamata iblake sala le kaplalei mere mo. Po kaplale rebe lulu tamata
    eni sukare, eono tamata isupu susate eti pela.
  san-VEL: sa ii"svariiya.h "soka.h paritraa.najanaka.m niranutaapa.m mana.hparivarttana.m
    saadhayati kintu saa.msaarika.h "soko m.rtyu.m saadhayati|
  kbq-kbq: Na'ankure Anumzamo'a tagripima me'nea tasunku zampi huvazino taza hanigeta,
    kumira atreta tagu'a rukrehe hanunkeno taguravazina, tagra knazantigura tagesa
    ontahigahune. Hianagi tasunkuke nehuta tagu'a rukrehema osnunana, fri'za erifore
    hugahie.
  kbh-kbh: Nts̈amo Bëngbe Bëtsá tojtsebos̈cá ngménana bomnents̈ana, jóbocnana chë
    bacna soyënga tcojamama jenójuaboyana y juabnënga jatrócana; y juabna jatrócana
    ents̈ábioye juanatsana atsbocaná chaotsemnama, y cha ndocna te ntjátsjuabnayana
    más ts̈abá yojamna ndoñe chca ntjatstrócana ca. Pero nts̈amo chë nÿe quem luarama
    enójuabnaye ents̈anga mondbetsebomncá ngménana bomnents̈ana, ndoñe ntjóbocnana
    juabna jatrócana; chents̈ana jóbocnana nÿe nÿetsca tescama castiganá jtsemnana,
    mo nÿetsca tescama cuafjobancá.
  ron-LSB: Căci întristarea evlavioasă produce pocăința care duce la mântuire, care
    nu aduce niciun regret. Dar întristarea lumii produce moarte.
  pon-pon: Pwe injenjued duen kupur en Kot kareda kalula on maur, me aramaj jota pan
    kalu kila, a inienjued en jappa kareda mela.
  nhe-BL: Intla se tlacatl mocuesohua queja Toteco Dios quinequi, moyolcuepa tlen
    itlajtlacolhua, huan momaquixtía. Huan nochipa paquis pampa queja nopa quichijtoc.
    Pero quema se tlacatl san mocuesohua huan ax moyolcuepa queja miyac quichihuaj
    ipan ni tlaltepactli, nopa cuesoli san quihualica miquistli.
  sps-sps: tana saa ara nat er Gov nom reesik tana fo aveto tana mes, Ya te faakouts
    ya ma takopis osing ya na fo aveto tsunia, ya te komainy e Gov ma saup fatabin
    ya tana fo aveto tsunia. Ara gim ror ma nai tangis oiny nats ta fo viir reesik
    tovei. Sana reesik to te gim non ma faatok iny kat iny takopis osing a fo viir
    kat iring to te faruak non a mat a suu.
  wnc-wnc: Sike na atnataat. Aminu tapatuta Anutuat musia takngatukan natake ita musia
    meya siknga sanga waiakngana tasikutde natapiu waapata musia tapan tekwamban Anututa
    gatangamuke aminu waapa sanga toknga waiaknganae papik kakngane sandewik. Sandewan
    asikaya aminu tapatuta ie meya natapik ba dasing? Wena. Siwan ngana aminu Anutue
    masa imunggak kapata sanga tapatue musia meya natake ngana ita musia dua tapan
    tekwambik. Dua tapan tekwambanu meya waakngata aminu waapa tasiwan maike ita undang
    akupik.
  bus-bus: Pↄsiaa kɛ̀ bↄ̀ Luda kiia, è tó gbɛ̃ nↄ̀sɛ liɛ à mìsina e, eé tómadↄ̃yãa
    kɛro. Anduna pↄsiaa bé è gaa ińnɛ.
  gub-BL: Aze teko uzemumikahy wemiapo kwer ikatu 'ym ma'e rehe wà nehe, Tupàn umupyahu
    kar putar wapy'a a'e wà nehe. Upyro putar a'e teko tatahu wi a'e wà nehe. A'e
    mehe a'e teko nuzemumikahy kwaw a'e wà nehe. Aze teko ko ywy rehe har uzemumikahy
    e wemiapo kwer rehe wà nehe, aze na'izewyr wer kwaw Tupàn pe a'e mehe wà nehe,
    umàno putar wà nehe, (oho putar tatahu pe wà nehe).
  imo-imo: Eno Goteni umbuni tirimo akumuni eno teko kenjirimele mele kanoko keri
    pilko konopu topele toko, mindili nolemala aulkena wendo ongo, yu kinye peya molko
    kondonge aulkena pangei nimbe lipe mondoromona akumu paa, ulure molo. Nalo maina
    wendo oromo ulu umbuni akumani kololi ulu pulumu wendo oromo.
  boj-boj: Are gulbe Qotei na tamo uŋgasari naŋgi enjreqnu qaji dena naŋgo are olo
    bulyetnjreqnu. Deqa Qotei na naŋgi eleŋeqnu. Nuŋgo are gulbe di iŋgi uge sai.
    Di iŋgi bole. Iga deqa are ugeigwasai. Ariya mandam tamo naŋgi are gulbe eqnub
    di iŋgi uge. Dena naŋgi moiyo gam tureqnub. Di kiyaqa? Naŋgi are bulyosai deqa.
  eng-DRA: For the sorrow that is according to God worketh penance, steadfast unto
    salvation; but the sorrow of the world worketh death.
  knf-knf: Na manjoonan, pjooţan pi Naşibaţi ajaaŋ aţu ñaaŋ paji pdola aţëlëş mnwo
    mi nul, kadola abuur, aanji dug umeli. Kë pjooţan pi uşal wi iko yi umundu paşë
    ji paţij pkeţ.
  san-KHM: ស ឦឝ្វរីយះ ឝោកះ បរិត្រាណជនកំ និរនុតាបំ មនះបរិវត៌្តនំ សាធយតិ កិន្តុ សាំសារិកះ
    ឝោកោ ម្ឫត្យុំ សាធយតិ។
  arn-NT: Kiñe che rüf piwke mew weñangkülen wiñorakiduamtuyüm ñi wesa femkeel mew,
    fey tüfachi dungu ta tutekeeyew ta Ngünechen, fey ngewelay chem mew no rume tañi
    wesa duameluwküleael. Welu kiñe che tunte weñangkütullele rume tañi wesa femün
    mew, welu wiñorakiduamtunole Ngünechen mew, fey ta yafkaley.
  zas-NT: Din chi runaya luxdoo bejn ziꞌc rën Dios, guialrunaya guin rüjn yudar persi
    rayüjn bejn xgab por xtolaman, zian rarii bejn loj casti, abiꞌ ad yuꞌt dxej yayüjn
    bejn xgab guial gulaaman loj casti guin. Per guial runaya luxdoo bejn abiꞌ ad
    rüjntaman naguiejn chuꞌman loj xnejz Dios, dxel ad zajct gapaman guialnaban delant
    loj Dios.
  ken-NT: Basɛ́mɛ́ amɛn Mandɛm ákɔ́ŋɔ́ ǎkʉ̀ mmu ántɨ́knsɛm ndǔ bɛbʉ́ bhi, antwɔ́
    ntá yi bɛ́ yí ámpɛ́mɛ́ yi, nɛ apu twɔ nɛ áyɔ́mɛ. Kɛ basɛ́mɛ́ bǒ mmɨk ǎtwɔ̀
    chi nɛ nɛwú.
