    nosüboriqui aübuti Tuparrü au napese.
  aia-aia: '''Inia na ahutotou na suriai hei''irisina God ''a hauai orisi na''i tahinganai
    inoni ''anai waia ''anai tahi tarau. Magau bwa''i ''itaai ahutotou o''asi. Mana
    ahutotou anai noni na ai''a hinihini, ''e ahutotou na matai haua tanaai mae, suria
    ''e ahutotou na ai''a matai orisiai tahingana.'
  srp-1865: Jer žalost koja je po Bogu donosi za spasenije pokajanje, za koje se nigda
    ne kaje; a žalost ovoga svijeta smrt donosi.
  agt-agt: Te am magdamdam kitam ta kuman na ikayat na Namaratu a mappya ya pagbalinan
    na, te mekerutan kitam gafu ta pagbabawi tam, a awetam pagdamdaman ya pagbabawi
    tamen. Ammi ya pagdamdam na awan kiden magbabawi a intu la pagbalinān na ya pasi
    na kahalwa da.
  lug-lug: Kubanga okunakuwala okw’okwenenya eri Katonda kuleeta obulokozi, era tekuleeta
    kwejjusa; naye okunakuwala okw’ensi kuleeta kufa.
  yby-yby: 'Yamidana monawamuya sa-loko eletune: Monokau miluma elekaka nesalimoya
    luka le wili jekaka nesa le soto molokoko wewenasida maya olisauti lilimekadeko
    minatune. Yamuya yamidana miluma elekaka nesaya le soto molatibomu alikaya ma
    elideko lahelametibo lolo ametibo ne. Ito aha miluma elekakalimo aha nei nai nesa
    le soto molokaiyoko, wiki latila ikaka niae.'
  heb-heb: כי העצבת שהיא כרצון אלהים תפעל תשובה לישועה אשר איש לא יתחרט עליה אבל עצבת
    העולם פעלת את המות׃
  mpp-mpp: I yangucte, Wapongti kwele-sowac bafuwangeleme kwele-hefaliyec ailu wasecne
    aidaingte, yogo kwelenginengti ngageboc mi aigaing. Himongte kwele-sowac, yogodibac
    homac bafuwangeledaicte.
  apb-apb: Aana saehuunge a God ko ilenimwa'e haahie ngeena ko da iinonine ko oonisae
    na ko oolisie tolahana oto takoie tala ni meurihe. Oto kie sa'a saehuu ike haahie
    taungei saehuunge urine. Ta'e maholo iinoni ko saehuu mola i sulie tolaha ni welumalau,
    nge maenga mola i leune, aana saehuunge urine e ka'a pe'ie ike iinonine hunie
    ke oonisae.
  san-TEL: స ఈశ్వరీయః శోకః పరిత్రాణజనకం నిరనుతాపం మనఃపరివర్త్తనం సాధయతి కిన్తు సాంసారికః
    శోకో మృత్యుం సాధయతి|
  ben-IRV: কারণ ঈশ্বরের ইচ্ছা অনুযায়ী যে দুঃখ যা উদ্ধারের জন্য পাপ থেকে মন পরিবর্তন
    করতে সাহায্য করে, যেটা অনুশোচনীয় নয়, কিন্তু জগত থেকে যে দুঃখ আসে তা মৃত্যুকে
    ডেকে আনে।
  ntu-ntu: '@see-verse:2CO.007.009'
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਯੋਗ ਉਦਾਸੀ ਮੁਕਤੀ ਲਈ ਅਜਿਹੀ ਤੋਬਾ ਪੈਦਾ ਕਰਦੀ ਹੈ ਜਿਸ ਤੋਂ ਕੋਈ
    ਪਛਤਾਉਂਦਾ ਨਹੀਂ ਪਰ ਸੰਸਾਰ ਦੀ ਉਦਾਸੀ ਮੌਤ ਨੂੰ ਪੈਦਾ ਕਰਦੀ ਹੈ।
  gvc-gvc: Ã jina Cohamacʉ to cahmano seheta cahyana, mari ñaare tʉhotumarire cahyanahca.
    Cohamacʉ to cahmano seheta cohtotanahca. Tó sehe mari cahyachʉ ñʉno marine pichacapʉ
    wahaborinare yʉhdora Cohamacʉ. Mari ã cahyachʉ noa nina marine. Cristore cahmaeraina
    sehe ti ñaare tʉhotumarire cahyaerapahta, ã cahyamacanocaa, pichacapʉ wahahtina
    jisinina.
  sbk-sbk: Afuatanaje oluzugumilo lwe shingolobhe luleta etoba ambago gukamilisha
    uwaushe bila abhe na malabhawa. Uzumizu wa munsi, ata sheshi galeta enfwa.
  mya-JVB: အဘယ်သို့နည်းဟူမူကား၊ ဘုရားသခင် ၏ အလို တော်နှင့် ညီသော ဝမ်းနည်း ခြင်းသည်
    ကယ်တင် ခြင်းနှင့် ယှဉ်သောနောင်တ စိတ် တည်းဟူသော၊ မ ပြောင်းလဲနိုင်သောနောင်တစိတ်ကို
    ပြုပြင် တတ်၏။ လောကီ ဝမ်းနည်း ခြင်းမူကား ၊ သေ ခြင်းကိုပြုပြင် တတ်၏။
  kgf-kgf: Anutuac ewa siŋiguc niŋyéwéri waŋanʒiŋ imi kecma ménda nimbiri amuwiŋ.
    Niŋyéwéri imuhucyanéŋ ewa hakanina hainetec mihicŋima aŋgéŋ titiiguc nonagicma
    keŋanʒac. Waŋu baecac niŋyéwéri imuhucyanéŋ humuc mihicŋi nénécmianʒac.
  awb-awb: Manikánka ahbabáq ke kamah arinayabe sirupipeq umeh agire. Sega sene ahbabáq
    suageheéna wega kamah aríre. Sene ahbabáq súáhwana wega kawerarítéhre. Kawerarítérara
    mi kegá Irupipeq umeh kéwéhmé amahnága aiq kaweragire ewe. Wega sene ahbabáq suehrana
    kaweraritanieéna kamah aríre. Kawerarítéhrara mi kegá, Irupipeq umeh aguraime
    aiq kaweruraire ewe. Mah marákóípéqté náneqsabé wehukene sirupipeq umeh agínara
    pukorahowe.
  gdn-gdn: Mamanuga God wainapiyau da baganai ki pokaiya nu nuwaboya bananapamu ki
    ka nu nuwaboya ki eba tagararapamu mibai ka nuwaboya ki pokaiya ka nu notanuga
    wirayagisi manako nu iya yadamu. Ko nu yewe wairau giri kandigemei ki pokaiya
    iyapana nuwaboyatagisi, nuwaboya ki kwauneya ka po matarayagisi.
  nko-NT: Tsúfɛ́ awɩrɛhɔsúá igyi Bulu apɛ́ tɔpʋ́ klʋntɔdamlí bá. Ɩtɛhá anɩtenyá
    nkpa. Mʋ́ odu bʋ ɔsɩn, támɛ ɩma ɔsɩn. Ɔyɩ́tɔ́ awɩrɛhɔsú mʋ́ á, lowu ɩtɔpʋ́ba.
  bsn-NT: Rojose yigʉre, “Rojose tãmʉoato” yigʉ ñaami Dios. To bajiro ĩ yijama, “Rojose
    ĩ yisere yitʉjacõari, yʉjʉare ajitirʉ̃nʉato” yigʉ, yiyumi. To bajiro ĩ bajijama,
    rojose ĩ tãmʉoborotire ĩre yirẽtobosarʉcʉmi Dios. Diore ajiterãjʉama, rojose ĩna
    yisere tʉoĩa sʉtiritibeama ĩna. To bajiri, rojose tãmʉotʉjabetiriarojʉ varʉarãma
    ĩnama.
  pib-NT: Gi rixanu wa wamonchi Goyakalu chinanu genshinikanrewlu kamruta gognewatikaluru
    chinanupa. Gi wa renshinikanyegitikolupa. Ga wa wamonchi tyegogne chinanu gipnalu
    kamruta.
  wiv-wiv: A Vuvu e katia polokomiu ki bize kubarae miu kene pokizia magalimiu, a
    Vuvu kini pele mulehimiu. Kubarae beta tolu kata hatunia ni zaha. Palaka na magali
    zahanga kua bukuna garigari, ia e lala kete vamatehia kaka.
  reg-reg: Kulwokubha okujubha kwe chinyamuanga okuleta okuta kunu okukumisha omwelulo
    kunu kutana kwigalula. Okusulumbala kwe chalo, nolo kutyo, eileta okufwa.
  mlh-mlh: Agiburaŋnoŋunde eru mane sembeagobeneŋ ine, mimigaŋgaŋ beusembe oiji bapi
    nobeko maŋnoŋuŋ moke kerisieru poretiŋnekimiŋ. Poretiŋgakimiŋ, Anutuji oga nobeko
    Sombuŋgo ropekimiŋ. Moji maŋine kerisieru ore eru yakere so mane sembeaiŋ. Moreŋ
    ŋiŋigo goineji agiburaŋyaŋunde beusembe maneegobiyoŋ, Anutuji oi bokeiŋgo so weunimiŋ
    ine, iŋoji geoine bokirie yareme kome sanaŋine komenimiŋ.
  gof-ENT: ፆሳይ ኮያ ኣዛኖይ፥ ኣቶቴኮ ጋያ ናጋራፔ ሲሞ ኤሄስ፤ ኢያን ቂሮያባይ ባዋ። ሺን ሃ ሳዓ ኣዛኖይ ሃይቆ ኤሄስ።
  aau-aau: 'Payhokuaw, hmo yor piap-araw hom hme uron ma mon owk kworpakwor mokwe,
    God so mon le ankin, ay mokwe senkin me leip: peyr hmo uron me kankoum, sohiy
    so meyki hokwe, hme ma-huonok prosue. Sa senkin lwak ankin, homkwe omok kokwe
    hmo kankoum yor ke uron liy ma-lowk ley. Sawk hmo uron lowk kworpakwor yor mokwe,
    ki erey suko me le ankin, suw ay hokwe lokrue ke leip.'
  tvk-tvk: Vengan longpangasien xa nggo visal Hi misak ni moletin tei tengan vahiles
    ra tesaen nan xil. Melele xa Hi pusi xa moletin tei biles ra tesaen nan xil, di
    miteh meulien en. Ma, hisit longpangasien xa mak, moletin misakras valonge vasa
    ven. E longpangasien tei mun da xa be te ut etan tang. Hisit longpangasien ak
    tasak ni moletin ti vahiles ra tesaen nan xil. Hisit longpangasien ak di misak
    ni moletin tengan vate suse te maten e vate sotin ra Hi vehakut.
  prf-NT: Gapu en kalungkutan a gubwat ten Diyos ay magbunga ti págsisi sakay magbagu
    tánni maligtas. Peru en kalungkutan a gubwat ti munduwiday ay humayun ti kákkatay.
  auy-auy: Maníkó tirumbá umbaí tátínkáíwai sáwíꞌo ombá tínaaemba uwáméwana sáwíꞌo
    úmaimo méraampinkemba Maníkó tiyéna kawepáꞌá mówétinkaisana mindásafena tirunkó
    ímba sáwíꞌa wéifo marapáꞌ-wáásí Maníkóntáfésa ímba imáyáamo owí tirunkó umbaí
    tainkáꞌá sáwíꞌo ombá ímba tínaaemba uwámesa úwoi sáwíꞌa ésa Maníkóní némpaꞌa maéꞌmaeꞌa
    ónááwe.
  tbg-tbg: Vaiintivano muntuka qoraiqiraro tiharo mpo, Kotira uva kia raqa kaataara
    raqa kauro, tirava qora aara qaqira kairaro Kotiva vi vaiintira homa kuvantukero
    vitaanaro. Vaiinti vovano qumina vataihainaa uva okarara iriqiro vi vairaro vira
    muntukavano qoraiqirava kiama vira kahaqama amitairaro viva ekaarama qutu vuanaro.
  hub-NT: Yuus wake mesemar enentaimtikrama nunaka ina pujutin yapajturma uwemtikramrattsa
    turutmaji. Turutma asamtai nu enentaimtaku waitu pujumainka atsawai. Antsu Yuusan
    umirchau aina nu wake mesemar nekapenaksha pujutin yapajinachkugka, Yuusan tuke
    tupantainak tumainawai.
  hmo-hmo: Badina be Dirava dekena amo ia mai lalohisihisi ese lalona giroa ia havaraia,
    bona lalona giroa ese hamauria ia havaraia. Io, lalona giroa ia havaraia ena lalohisihisi
    be gau namona, ani? To tanobada dekena amo ia mai lalohisihisi ese mase ia havaraia.
  big-big: Purik yombanunak kaile puguyengki kuneng mizi purikku pi kazing Anotogo
    pi yaliya wazamiyagi pumokki kowitibene kelemi. Logo naktau kazing pumokki ya
    kuneng mizagi ono. Kapura Yisuyegi ngizi kumuli onowili ya kuneng mizibene keleyi
    piyengko puwili Anotoyegi wilek kangyeng kowitibene keleyi ono, logo ibeng koyimagira
    puwiliyegi lewagela logo wik yolu keya ngai yukegi nararau ono.
  gux-G: Kelima li pabiidili cuoni yeni m yanlebidima ki kpendi yeni m tindima ki
    kan mua lipo. Ama ŋanduna ya pabiidili baa cua yeni m kuuma.
