  mle-mle: Tayir wun aal lapa nyig sukwutuwil, wun adi vaal yiyi tidi duwa danik tikuw
    wun maa aal lapa nyig sakw. Awarab adi vaal yidi duw diki vaal sarmabap tidikikik
    mwugiylidi duw diki danik tikuw, wun maa sakw. Aw wun gwur gwura danik tikuw aw
    mwiyir God diki milaam lakwu-gwurkik gwuradiy nyanak yigwuradiy mawulak, alik
    a lapa nyig sukwutuwil.
  shp-NTPO: Jaskáakin ja kirika wishakinra, jan jakonma aká jonibicho ati yoikin,
    itan já jakonmaaka jonibichoribi akinti yoikin en mato ayamaa iki, ja en mato
    bomaa riki, Dios bebon maton nokiakinres shinannai matonbi onannon ixon.
  aom-aom: 'Ëhuꞌëro jiëꞌëro iae na uruꞌö jöho jemëni jajivodeje röhu na mu sisë vaejade
