    riano, kamiu tiniemiu jii kumemi, ana bogo napano nuvil van kamiu ea Atua siano,
    kamiu kuvisaaro ka kuvamenea venia napano nuberenio.
  bqp-bqp: Bee kũ ma takada pìi kɛ̃̀árɛ, adi kɛ gbɛ̃ kũ à taari kɛ̀ ke gbɛ̃ kũ
    ò taari kɛ̀nɛ yãinlo, ma kɛ̃̀ Luda dↄ̃naa gũmmɛ, de á yenawái le à boárɛ gupuraa.
  mcp-mcp: Kagá mpu nə́ ja mə́ á cilə bɨ́ yí, í áshígɛ́ bul bə shú múúd nyə á byaagʉlə
    yɛ́, kú nyiŋgə bə shú múúd bwə́ á byaagʉlə nə ndɨ́ yɛ́. Mə á cilə bɨ́ shú nə́
    mísh mə́ Zɛmbî dɨ́, bɨ dʉ́gʉ́g váál bɨ́ ŋgə́ jigʉwa nə sə́ yí.
  hat-hat: Se pa pou moun ki te fè sa ki mal la, ni pou moun yo te fè mal la mwen
    te ekri nou. Mwen ekri nou pou n' te ka wè jan nou devwe pou mwen devan Bondye.
    Se poutèt sa, sa te ban m' anpil ankourajman.
  npl-NT: Ijkó kiné, ijkuak onomechtitlanili non amatlajkuíloli, amo onomechtitlanili
    por neká akin otlajtlakolchi nion por neká akin okijyowi n tlajtlákoli, yej para
    mamota kenijki nonmotekipachoah por tejwah ixpa n Dios.
  bgg-bgg: Ji-è, gu ji pha jigigam zey magungde, hì ne hanyie è ichiig rek chiih-è
    hanyie ne ichiig jipho jia shii zey doh bie pha asi ro, jishii, gu nathek shii
    miang rab pha zey, Hamangkhung-aphuii mieg moe nathek ro lubu phi ne gathek shii
    khama jam è lubu phi lai ne jine doh yi.
  eng-TCENT: So although I wrote to you, it was not on account of the one who did
    the wrong, nor on account of the one who was wronged, but so that your earnestness
    for us might be revealed to you in the sight of God.
  eng-BSB: So even though I wrote to you, it was not on account of the one who did
    wrong or the one who was harmed, but rather that your earnestness on our behalf
    would be made clear to you in the sight of God.
  cpu-NT: Jiroka opoñaantajaantzitakari nosankinatantakamirori pairani, iro iriyotakaantaiyaamiri
    Pava tsika pinkantya piñaashintsiventayetaiyaana naaka. Tera iro nosankinamatsitantyaarori
    irovasankitaantaityaari kantakaashitakarori, temacheeni nonkisakoventantyaarori
    jampovaitaitakari.
  san-ASM: যেনাপৰাদ্ধং তস্য কৃতে কিংৱা যস্যাপৰাদ্ধং তস্য কৃতে মযা পত্ৰম্ অলেখি তন্নহি
    কিন্তু যুষ্মানধ্যস্মাকং যত্নো যদ্ ঈশ্ৱৰস্য সাক্ষাদ্ যুষ্মৎসমীপে প্ৰকাশেত তদৰ্থমেৱ|
  tac-NT: Neka bilé apeli osigéturu nobi tabilé osé ne napurigá gastigárimala 'emi
    alué rió, 'lige neka tabilé osákuru napurigá gu'írimala alué ralámuli tabilé che'síkime,
    pe osá ne alué osilí machináliga pala 'la bijchiá e'wánokirá 'emi 'lige machináliga
    pala 'la bijchiá galea 'emi ne'chí.
  eng-WEBPB: So although I wrote to you, I wrote not for his cause that did the wrong,
    nor for his cause that suffered the wrong, but that your earnest care for us might
    be revealed in you in the sight of God.
  gfk-H: A tutuna bia iau ga pakpakat tupas muat. Senbia pa iau ga pakat ia wara gaiana
    nong i gil no ronga, ma pataia mah bia wara gaiana no tunatuna nong iakano mesa
    i harango ia. Taia. Iau ga pakat ia bia muat naga palai ra matmataan ta Kalou
    bia i manga mamahien ira numuat lilik wara tuntunur tikai ma mehet.
  viv-viv: Boi yami leta gaꞋetoladina-ma keke bana tokoyonagaga o kaꞋi bana yana koyona
    againe gikivekoyona-ma faꞋidiya gadaꞋetoladini. Yaubada gihalamaneku tu gaꞋetoladina
    nuwanuwaku ganavelugami be yami asehawahega iya agaikuya gavatubuga ma taumiyao
    wanaꞋayaunena.
  yao-yao: Kwapele namose nanlembele, nganinanlembela ligongo lya jwaleŵile atamuno
    jwaleŵelwe. Nambo nasachile iloleche paujo pa Akunnungu inkuti pakutukamusya uweji.
  tgp-tgp: Ale matana, hina purongo vara na uliuli isamim, pani mo sopo matan haratu
    mo lo vai na hehe, teni isan haratu sei hehe atu mo vai na r̃omina mo sati, pani
    matan vara a vujangi kamim sohena sava ka lo tatamahu mata usuri na nomam reti
    na nahon God.
  auc-NT: Ïninque mïnitö ïmïnite yewæ̈möninque botö në wënæ wënæ cædingä beyæ̈ ante
    wïï yewæ̈montabopa. Tömengä wënæ wënæ cæcä wædingä beyæ̈ ante adobaï yewæ̈mönämaï
    intabopa. Wæætë mïnitö Wængonguï ayongä nämä adinque, Mönitö Pabodoidi ïnänite
    waadete amönipa, ante, Näwangä impa, ante edonque acæmïnimpa, ante botö mïnitö
    beyænque ante yewæ̈montabopa.
  kbc-NT: Odaa jiɡ̶idaa me jiditibigaɡ̶ajitiwaji naɡ̶ajo iwakate notaɡ̶anaɡ̶axi me
    ɡ̶adajacaɡ̶atitiwaji, ajidi daɡ̶a leeɡ̶odi niɡ̶idi oko anowo ane beyagi ɡ̶adiwigotigi,
    oteɡ̶exaaɡ̶aɡ̶a leeɡ̶odi niɡ̶idi oko ane dawikodetema niɡ̶ina ane beyagi. Pida
    jidikotibigaɡ̶ajitiwaji me jikee Aneotedoɡ̶oji me yowooɡ̶odi meliodi me ɡ̶ademaaneɡ̶egi.
  bmh-bmh: Einen iz getal agau go sikut wai maremin? Iz du go igul eg meun en sikut
    wab tam. Iz du gonug zaug eg moroun en han sikut wab tam. Ag agau go nanalaimai,
    Uwait nugau ameg ebu ag petak agal oiagab ougeim izal pisal daimai, izal ze sesamoranemen
    abai marabun sikut wai maremin.
  ctu-BL: Jini cha'an tsac ts'ijbubeyetla, mach cha'anic jach jini am bʌ i mul yic'ot
    jini tsa' bʌ contrajinti, pero cha'an mi la' pʌsbeñon lojon c'ux mi la' wubiñon
    lojon ti lac Yum.
  meq-meq: Andza niye, ɗerewel nakay na watsa naha aye na, na watsa naha hərwi ndo
    nakə a ge mənese aye ɗekɗek tsa bay. Na watsa naha hərwi ndo nakə tə gay mənese
    aye bay. Ane tuk na, na watsakum naha na, hərwi ada kâ sərum ha lele kame i Mbəlom
    na, ka wuɗum may tə ɗərev kurom peteh.
  noa-H: Mua jãg pãrag hẽsap gaai p'ã deepʌ̈itarr chan, jã chan sĩi chi mag hich bãaurr
    hũan dʌ̈i sĩerr happaita ayudam k'õchgau k'aba ni chi haai hat'eepaijã k'abajim.
    Mua jãg hẽsap p'ã deepʌ̈itarran, jãan Hẽwandam dak'ĩirjã chadcha pãrau mʌ hiek
    hʌ̈k'aju wa hʌ̈k'abaju k'ap hamk'ĩir hajim. Magua mag p'ãawaijã, hamau mʌ k'õsi
    nʌmʌn mʌ hipierraa haju ha chirajim, pãar higwia mʌch hödegpai. Pari mua k'ap'ʌ
    chirajim, pãrau chadcha mʌ k'õsi naawai mʌch hipierraa haju.
  alp-NT: Au natue sulate mere ete imi peneka po au lekire bei tamata iono salare
    mo, pise bei tamata kaplalei le eni nsalale mo, po au leki sulate mere ete imi
    pusumi leke imi rekwa be lalemi noa ami titinai. Kai Alla lekwe Irekwa be mere
    tinai.
  san-VEL: yenaaparaaddha.m tasya k.rte ki.mvaa yasyaaparaaddha.m tasya k.rte mayaa
    patram alekhi tannahi kintu yu.smaanadhyasmaaka.m yatno yad ii"svarasya saak.saad
    yu.smatsamiipe prakaa"seta tadarthameva|
  kbq-kbq: Ana hu'negu iza havizana higeno, iza havizana huntene hu'na, e'i agafare
    avona krenoramue. Hianagi Anumzamofo avufina inanknama huta kvama krinerantaza
    zamo eama haniegu hu'na kreneramue.
  kbh-kbh: Y chca, ats̈e chë tsbuanácha tcbonjanëbuábiama ora, ndoñe checbátanëbuabiama
    chë puerte bacna soye tojanmábeyeca, ni chë bacna soye tojanoyëngacñábeyeca; ndayá
    ts̈ëngaftanga, mo Bëngbe Bëtsabe delante cuaftsemnëngcá, chë s̈mojanma soyiñe
    bëtscá chas̈muenójuaboma, y chca, cha chas̈minÿanÿé ts̈ëngaftanga bëngbe ts̈abiama
    puerte s̈menójuabnama.
  ron-LSB: Așadar, deși v-am scris, nu am scris pentru cauza celui care a greșit,
    nici pentru cauza celui care a suferit greșeala, ci pentru ca grija voastră sinceră
    față de noi să se arate în voi în fața lui Dumnezeu.
  pon-pon: I intin won komail er, kaidin pweki i, me kainjenjued, pil kaidin pweki
    i, me a kainjenjued on, a pweki at apapwali komail en janjal re omail mon Kot.
  nhe-BL: Huajca quema nimechtlajcuilhui nopa amatlajcuiloli, ax elqui san para tlen
    tlajtlacolchijqui o san para tlen tlaijiyohui, pero nijnequiyaya para huelis xijnextica
    iixpa Toteco para innechicnelíaj miyac.
  sps-sps: Tan nainy te kirkir anyon noun naa to, nyo sikia ma kirkir tsuk iny a mes
    to te kat ta iring ge nyo sikia ma kirkir tsuk iny a mes to na iring te sak ya.
    A sikia, nyo kirkir of mami ma faan iny anyon nainy tsumi ma faatok iny amin koman
    tsian tsumi tsonyo am binun veesau to tana iring tovei ana mi te fatoobing a ka
    to te rangat amam ami ma kat matan e Gov.
  wnc-wnc: Siwan siakan. Tupa nata pas wasanu ginde matandamukum ngana nata aminu
    wai wa tasikut tapaekan natake dua matakum. Siwan aminu sanga waiaknga tasike
    ita aminu tapatue meya imukut. Sike aminu ita meya wa imukut tapaekan natake dua
    matakum. Aho. Nata gikat kuutde natake matakum. Ngan. Sanga ginda nae musipza
    kekeknga siknga nataaing kakngata anggaman siwik. Anggaman siwan sanga wa Anututa
    ie atnataak kakngae natake yutningge matakum.
  bus-bus: Baa kɛ̀ ma takada pì kɛ̃̀are, èe kɛ gbɛ̃ kɛ̀ taari kɛ̀ ke gbɛ̃ kɛ̀ wà taari
    kɛ̀nɛ yãnzinlo, má kɛ̃̀ Luda dↄ̃na guumɛ, lɛ a yewazina e à bↄare gupuraaa.
  gub-BL: Azapo a'e pape ihe, ikatu 'ym ma'e iapo awer imume'u pà peme ihe. Nazapo
    kwaw a'e pape ikatu 'ym ma'e iapo har imume'u awer rehe zutyka'i ihe. Nan. Ureamutar
    katu pe. A'e rupi azapo a'e pape ihe, ta'e hepurukwaw kar wer ureamutar katu haw
    rehe peme ihe xe, Tupàn huwa rupi ihe xe.
  imo-imo: Akumunga, paimbo eno umbuni tirimu pipiamu nani oi topo tiru nalo iye teni
    tepa kenjirimu nimbo pilipolio kano pipiamu topo naa tiru. Kano iyemuni imbo te
    tepa kenjirimu nimbo pilipolio topo naa tirula. Imbo talonga kau pipia topo eno
    naa tiru. Enoni nanga ungumu pilko tekolio na paa lakoko konopu mondoromele mele
    Gote kanopa molopili enongano paa pilko kondangei nimbo kano pipiamu eno topo
    tiru.
  boj-boj: O ijo was, e nami anjam neŋgreŋyosim nuŋgoq qariŋyem. Niŋgi na tamo une
    atej qaji aqa une gereiyetqajqa e deqa osim anjam di neŋgreŋyosai. Tamo agi tamo
    dena une yej qaji a qa dego e are qalsim anjam di neŋgreŋyosai. Niŋgi na iga tulaŋ
    qalaqalaigeqnub nuŋgo kumbra di Qotei aqa ŋamgalaq di boleq dqajqa deqa e anjam
    di neŋgreŋyem. Yim niŋgi qalieqajqa, nuŋgo kumbra di bolequja.
  eng-DRA: Wherefore although I wrote to you, it was not for his sake that I did the
    wrong, nor for him that suffered it; but to manifest our carefulness that we have
    for you
  knf-knf: 'Woli dpiiŧan, mënţ anjubanuŋ akaaŋ, kë mënţ i bajubanuŋ akaaŋ: dŋal ŋal
    nadiiman ţi kadun ki Naşibaţi jibi nanaţi aliinŧ ţi uko wi nun.'
  san-KHM: យេនាបរាទ្ធំ តស្យ ក្ឫតេ កិំវា យស្យាបរាទ្ធំ តស្យ ក្ឫតេ មយា បត្រម៑ អលេខិ តន្នហិ
    កិន្តុ យុឞ្មានធ្យស្មាកំ យត្នោ យទ៑ ឦឝ្វរស្យ សាក្ឞាទ៑ យុឞ្មត្សមីបេ ប្រកាឝេត តទត៌្ហមេវ។
  arn-NT: Fey famngechi llemay, wirileluwlayiñ ta tüyechi karta tamün feypiwafiel
    tamün kutrankayafiel müten tati yafkachi che ka tati yafkaelchi che. Welu may
    wirileluwiyiñ femngechi tati kom peniekechi Ngünechen tañi kimael eymün tamün
    rumeñma rakiduameluwkülen ta iñchiñ mew.
  zas-NT: Guiꞌch ni guxhalan lojdi, ad guxhaltanan guialzi rünan xgab por bén cayüjn
    dol guin o guial rünan xgab por bén cazagdiaj por xtol bén guin. Guxhalan guiꞌch
    guin lojdi din gulüüdi loj Dios guial yuꞌguijcquidi dunujn.
  ken-NT: Yɛ̌ndu nsɨ́ŋɨ́ yɛ be ɛkáti, mbɨ́kɨ́ sɨŋ chi bɛkʉ mǎndɨ́ŋɨ́ mmu anɛ ákʉ́
    nɛfwɔp nɛ mmu anɛ bǎkʉ́ yi nɛfwɔp. Nsɨŋ chi ɛ̌ti bǎghɔ́ bɛsí Mandɛm, bɛ bǎbhɔ́ŋ
    ntɨ nɛ bhɛsɛ tontó.
