    a se dar conta do quanto vocês realmente respeitam a minha autoridade.
  gwi-NT: Dinjii gwiizųų t'iizhik ts'ą' ąįį iizųų hihjyaa geenjit nakhwats'ą' ch'adanoihtł'oo
