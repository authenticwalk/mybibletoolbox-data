  bhd-bhd: फिरी मीं ज़ैन तुसन जो सेखती सेइं लिखोरू थियूं, तैन न तैसेरे वजाई सेइं लिखू,
    ज़ैने बेइन्साफी की, ते न तैसेरे वजाई सेइं ज़ैस सेइं बेइन्साफी भोइ, पन एल्हेरेलेइ
    कि तुश्शी सरगरमी ज़ै इश्शे लेइए, तै परमेशरेरे सामने तुसन पुड़ बांदी भोए।
  too-NT: Quit ictzo'kli huan carta, lā' tū' xmān por ixpālacata a'ntīn tlahualh a'ntūn
