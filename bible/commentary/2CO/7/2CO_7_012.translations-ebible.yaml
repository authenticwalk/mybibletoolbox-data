    andra-i bwe le. Katin ta jo atorou la-ukei mene badeh, i buku doh: Jo anya kaleheya
    aha amwenen, buku aha badeh, aso-ok ahi labai, ma aha a-en hamon ta boho ahi.
    Eme ma Kindrei tanan iri lakou mara-ei dah.'
  wim-wim: 'Ngay lat kaꞌathangaman umpang niiyant-a, ngay latangan thawang niiyant
