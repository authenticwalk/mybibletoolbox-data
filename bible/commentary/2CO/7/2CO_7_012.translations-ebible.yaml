    maọbụ nʼihi onye ahụ e mehiere megide. Kama edere m ya ime ka Chineke gosi unu
    otu ihe gbasara anyị si na-anụ unu ọkụ nʼobi.
  yml-yml: Letanina basenadi a kiluma i waiga, tosakona wata tomotoganina vita i veluagai
    tosakonanina ꞌwainega, kebu ꞌaisedi faifaidi. Siwe wata a kilumaga, yaku nuanua
    bwaikina nuanuaku a na ꞌivaisemi nika Yaubada mataneye ꞌwa na ꞌasetai ꞌwa nuakalikaliema.
  ory-ory: ଏଣୁ ଯଦ୍ୟପି ମୁଁ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଲେଖିଲି, ତଥାପି ଯେ ଅନ୍ୟାୟ କରିଅଛି, ବା ଯେ
    ଅନ୍ୟାୟ ସହିଅଛି, ତାହା ନିମନ୍ତେ ଯେ ଲେଖିଲି, ତାହା ନୁହେଁ, ମାତ୍ର ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ତୁମ୍ଭମାନଙ୍କ
    ଆଗ୍ରହ ଯେପରି ଈଶ୍ବରଙ୍କ ଛାମୁରେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରକାଶିତ ହୁଏ, ସେଥିନିମନ୍ତେ ଲେଖିଲି।
    ଅତଏବ, ଆମ୍ଭେମାନେ ସାନ୍ତ୍ୱନାପ୍ରାପ୍ତ ହୋଇଅଛୁ।
  bzj-bzj: Di reezn wai Ah mi rait tu unu da neva fi paint owt hoo mi du rang er hoo
    mi geh rang du tu dehn. Ah mi rait tu unu soh dat Ah ku mek it playn tu unu, eena
    Gaad sait, humoch unu reeli kyaa fi wi.
  chk-chk: Iwe, inamwo ika üa makkei ngenikemi ena toropwe, üsap mak fän iten ätewe
    mi föri mine a mwäl, ika ätewe mi weires ren ewe mwäl, nge üa makkei ai üpwe afata
    ngenikemi pwe Kot a silei pwe oua fokun chüngükem.
  ssd-ssd: Ye tane tuku waŋe kuyaren ta ande mbarna le ande piti tina ta tuku ndo
    kuyar ndawen. Tane sine tuku kume purmba minig ta Kuate am mbolŋge wamdus pulutiŋguwa
    ŋga kuyaren.
  acr-TNT: 'E uwariꞌche, echiriꞌ xintzꞌibaj bi ri carta che alak, xinꞌano na xew ta
    ruma ri jun xꞌanaw re ri na usucꞌ taj y na xew tane ruma ri jun xꞌan ri na usucꞌ
    taj che, ma xinꞌano e chaꞌ cacꞌut alak chwach ri Dios: Pakatzij wi lic coc alak
    il chike.'
  rop-rop: Yu si? Ai nomo bin jandim det leda langa yumob oni blanga meigim yumob
    streitinimap det men hubin dum det nogudbala ting. En ai nomo bin jandim det leda
    langa yumob oni blanga meigim yumob jinggabat det sambodi weya det men bin dum
    det nogudbala ting. Nomo. Aibin jandim det leda langa yumob blanga gibit yumob
    tjens blanga shoum God yumob rispek mi.
  mee-mee: Minmina na ka ina iau paꞌe lau laeala te miau, na ka sana paꞌe ta tungnge
    pangamologa ta agau te e baia bainga e soali. Ba ka sana paꞌe ta tungnge pangamologa
    ta agau e rave soaling kurumea agau te kumangngana ka bainga e soali. Ke sa. Iau
    ka paꞌe ta baina nge Nutu raguna miau muni ngaka kelapatokona roma, miau kaka
    matea raumana ta loangakurumea pangamologa ra kanmangng.
  dif-dif: Ngato jenia jurangu dakana paraia wata nunkangundru, nulu tjikatjika ngankana
    wonti, ja bakana wata nunkangundru, nauja tjikatjikandru ketjaketjana wonti, a‐ai,
    jendrania, jurani jiglerali ngankani ngaianingu tinkari pantjinanto Godangu.
  gam-gam: Ge pille una ta po, ta ye ke ye awi al ge na soka ge pille pepa bolo naundo,
    man. Na pepa boll ge, ye God nale al no kanwopake yenj mal pille kane yene dje
    na pepa boro.
  nou-nou: Gebe, ove awawa nanemi jiwutana awarate embo wasiri biae iutara awasedo
    na ove awa aera te edo na embo memesi burara awa embo na ove awa aera. Awarate
    ingo mi nango dubo burewa awa God da dombu da awa ingoda yei isaga arase sedo
    na ove awa jiwutana.
  mqb-NT: Natiya ɗerewel a nen sə vindek ikwen ayak ata nà, nə vindek ikwen ayak
    nà, anga ɗowan a sa ga ines ata ɗəkɗek bay, anga ɗowan a tinen sa gan ines ata
    ɗəkɗek bay re, əna nə vindek ikwen ayak aday kə̂ sənen anan pa 'am a Mbərom, kwanay
    a fok kə pəlen manay tə mivel kərtek awan.
  ape-B: Likuk yeneku asabuk pas umu, yek douk wo inekasumagu inek stretim umu anudak
    nenek yowenyili o anudak douk anan nenekumanu yowenyili e, wak. Yek douk yenekasumagu
    yakli ipakin pasin nyutoglu yopugunmu God nutulipu ali ipak pugamu pudukemech
    umu ipak douk ulkwip panubu panosuh apak.
  grc-F35: Ἄρα εἰ καὶ ἔγραψα ὑμῖν, οὐχ εἵνεκεν τοῦ ἀδικήσαντος, οὐδὲ εἵνεκεν τοῦ ἀδικηθέντος,
    ἀλλ᾿ εἵνεκεν τοῦ φανερωθῆναι τὴν σπουδὴν ὑμῶν τὴν ὑπὲρ ἡμῶν πρὸς ὑμᾶς, ἐνώπιον
    τοῦ Θεοῦ.
  cav-NT: Riyaque quirica rique huenehua jidama juhuaque camadya micuanaja nerecatura
    ishu ama, ecahuaitishaqui juhuaque camadya tsahua ishu. Huenehua tuque era micuanaja
    ecuana tsehue iyuhue aniyaque ejitaju amere ishu, era amerehua eque juyaque. Yusuratu
    adebaya riyaque yunerique.
  kgp-NT: 'Isỹ ãjag mỹ carta ẽn rán kỹ sóg ũ tỹ vẽnh jykre kórég han mũ ẽn tó ja nĩ,
    ti tỹ ũn mỹ ti kórég han mũ ẽn tó ja inh nĩ gé. Hã ra sóg tag to jykrén, sỹ rán
    kỹ, ha mẽ: “isỹ Corinto tá ke ag tỹ iso há nỹtĩ venh há tóg tĩ, ag tỹ ãjag tỹ
    iso há nĩn ki kanhrãn jé, Topẽ rĩnve,” he ja sóg nĩ, hã kỹ sóg carta ẽn rán ja
    nĩ.'
  bvd-bvd: Nia gu ne adea nau ku kekeda boroi kau fuamolu ma ka nao kwasi kekeda lau
    fua na wane ne nia fulia garoe, ma ka nao lau guu fua wane ne da fulia garoe fuana.
    Nau ku kekeda lau 'aku kau fuamolu uri molu ka faatainia liosaua kamolu fuameli.
    God ne nia lio saitomana liosaua kamolu nai fuameli nia doo mamane.
  ukr-1871: А хоч і писав я вам, то не задля того, хто скривдив, і не задля того,
    хто скривджений, а щоб явилось у вас дбаннє наше про вас, перед Богом.
  apz-apz: Oso iyoswo sɨmoꞌmjo semtɨꞌmokimentoheso ngko oso hwe honɨngkano wonyoꞌnjo
    sohwoꞌnji oso hwe kako kakimo wonyo ulohoꞌmentisoso huneꞌnohini semtɨꞌmokimentoheꞌmaho.
    Oꞌo. Olenoho. Sekwo olo hilo soꞌno huno seyoneꞌnji semtɨꞌmokimentohefoho. Sekwo
    Anɨtuye tɨmopo nohumafɨkuji nje hungkuno soꞌno hi semoꞌnɨngkuhwosoꞌno nakwoꞌnji
    sɨmeho afa inyoꞌneꞌeno lonji semtɨꞌmokimentohefoho.
  yon-yon: Ne kwamune kerek ku wongke keendaan kuye id kuu ambarakmoonman ye dowadban
    o kwamune kane yaa ambarakmoon ye karub ye dowadban, kukuu yiib kuu God ye murubia
    arimbed nindorokiibbed nub dowad God ye weng awinimaib kuu wedmime andid.
  poi-NT: Cuando manjáyáy jém to̱to, d́a iga tsa̱m anjɨ̱spa jém imalwatnewɨɨp ni d́at́im
    iga tsa̱m anjɨ̱spa jém malwadayñeta̱wɨɨp. Pero manjáyáypa jém to̱to iga quejiñ
    Dios iwiñjo̱m iga tsa̱m anjɨ̱stámpa mimicht́am.
  wuv-wuv: Si'ei, fei pa'afina ba una ne'inaa a'a hamu'ou, a'a ba mei na bigifatata,
    o mei na tonaa awatana wagina, ma'uaa sifei ba i pudaa mei Haidaa, hamonei fanunupa'ia
    ba hamonapa'aa nunuminaa hai'ou.
  quf-NT: Chaynumiri, qamkunaman chay kartataqa mana uchachakuqpaq yarpurchu, chaynulla
    mana chay uchachakashapaq yarpur imachu iskribimuray. Ashwanmi chay kartataqa
    iskribimuray, Dyus yaĉhananpaq qamkunaqa nuqakunapaq llakinkillapa nir.
  yuw-yuw: Nocho bapiya osuc sigotma wömai amna tong bumbum togocmahu o amna tong
    bumbumphon focfocno sogidocma yuha kombingga bapiya matogot. Muno, nocho wömai
    ‘sonu nocha toup kombianga woha muno’ yongo irot soni toroc togot. ‘Sonthon toroc
    kiap ogepma soni eran öngkuuna Kopotorocho sontha borongdehun’ yongo bapiya wo
    wömai togot.
  hus-NT-1971: Nan yab tu thuchanchi al xi pil i u expith abal tu t’iloxnanchi nixe’
    xi hualbith ebchalab ani jaja’ axi t’ajchin an hualabtalab, tu thuchanchi xe’
    jaye abal ca t’ila’ chubax it lej c’anithomchic c’al huahua’. A Dios in exlalits
    abal it chubax c’anithom.
  med-med: Ei nga, na ndi, mon rop enim ngur uⱡ ei, wamp ti nga uⱡ ⱡawa itim ila,
    muna wamp ti, uⱡ ⱡawa elinga, kandʉp mon rop ngui ngʉnggʉr, mon! Wote na ndi,
    mon rop, enim ngur uⱡ ei, enim pilik kun iteing nimp, Got nga kuimp keta ila etʉk
    kʉn, tʉn numan minal ngʉk iteing nʉmp it. Uⱡ ei nga mint, na ndi, enim mon rop
    ngur.
  bch-bch: Leg ipu ngan bodenga laulau toa ede pade oa pagimi eine ngan pasolannga
    eaba toa ikado kadonga sat mao, ga ngan luanga eaba toa aea kadonga paeamao oa
    mao pade. Be nabode ngansa nakim gimi agera mambe lemi kadonga kimnga aea ngan
    gai iuot masaeai Deo imatai.
  cco-NT: Jo̱ co̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ mɨ˜ cajmeꞌˊe e jiˋ e casɨ́ɨnˉn quíiˉnaꞌ do,
    jaˋ caꞌɨ́ˋ dsiiˉ uii˜ quiáꞌˉ i̱ dseaˋ i̱ caꞌléeˊ do o̱ꞌguɨ uii˜ quiáꞌˉ i̱ dseaˋ
    i̱ cangongɨ́ɨngˉ gaˋ do, jo̱ dsʉꞌ cajmeꞌˊe e jiˋ do e lɨ́ꞌˆ laco̱ꞌ nilɨli˜ fɨˊ
    quiniˇ Fidiéeˇ jial tíiˊ guiing˜ óoˊnaꞌ uíiꞌ˜ quíˉnaaꞌ.
  deu-1951: Wenn ich euch also geschrieben habe, so geschah es nicht wegen des Beleidigers,
    auch nicht wegen des Beleidigten, sondern damit euer Eifer offenbar würde, den
    ihr für uns vor Gott bewiesen habt.
  alq-ALGNT: Ka8in 8in kidji inactaonag aa nabe kagi patadidj 8edji ki ojito8an ii
    ojibiigan, acitc ka8in nidodji ojibiigesi kidji odji 8idjiimagin ini8e kagi madji
    toda8adjin. Kigi ojibiamonom dac Kije Manido kidji gi odji kikendamonigo8eg adi
    epitci sagiijiag.
  ixl-NNT: As la val sete, tul kat untzꞌibꞌa bꞌen unqꞌa yoleꞌ sete, as jit tiꞌ unyaat
    bꞌen u uxhchileꞌ uveꞌ kat bꞌanon u vaꞌlexheꞌ. As mitaꞌn tiꞌ unbꞌanat isuuchil
    u uxhchileꞌ uvaꞌ kat bꞌanax u vaꞌlexheꞌ ste. Pet vatz u Tiixheꞌ kat untzꞌibꞌakat
    bꞌen unqꞌa yoleꞌ sete, tiꞌ uvaꞌ la pal ex stuul uvaꞌ atoꞌk qaama setiꞌ.
  boa-NT: Ehdúu ámúhakye ó caatúnú Píívyéébedívú o bóhówájtso ɨ́mɨááné ámuha múhtsikye
    mewájyune. Tsáháa apáámútsikyéré ímityúné dárɨ́ɨ́véjcatsímútsikye tene ɨpɨ́áábo
    o cáátúnutúne.
  quh-NT: Chayraycu mana juchata ruwajllapajchu nitaj muchojllapajchu kelkamorkayquichej.
    Manachayrí Diospa ñaupakenpi nokaycupaj may c'acha yuyayniyoj caskayquichejta
    ricunayquichejpaj kelkamorkayquichej.
  kwi-kwi: Sunkana sun pɨnkɨh pat kit uruza ɨninnarakas, nane kwail kitmikawa mintachish,
    ussa ilnapa. Nane kwail sapmumikawa mintachish. Nane Dios iztakin an pɨnkɨh uruza
    panarau, wan awa na uruza ɨnintɨt aizpa piankamanapa. Suasne une nawa mɨamtu annanazi.
  agm-agm: Aihɨ amɨ nɨnɨ sapɨ utɨpɨho jɨpatɨpiyoho nehɨ utaaho maipɨhapa kaisɨhoai
    sahɨ nepɨ tɨtɨhepumwapɨse satɨtandɨmaahe. Aindɨ utaaho maipɨhandɨ kiyatɨ kandaahɨ
    netɨ woai nusopɨsasisɨho netɨ itatamanɨnatɨ tɨtɨhematɨtandɨhandapaahɨmaahe. Owe.
    Amɨ sahɨ nisɨ utɨpɨho awɨtawaawɨ amɨ Autaahaatɨho nyangi nyainjatataiso tɨwɨ gwɨnyaapɨ
    amɨ sahɨ sawanaatɨ nisapɨ Autaahaatɨho komɨ isɨhiyaanangi nyainjatɨtandɨ watɨpɨhandɨ
    otɨpɨpatisatɨ nunyatɨ natausaasihɨhoso tɨwɨ nɨngisɨ nepɨ autaahɨ niwasohɨtɨhandapɨ
    sangi biyatɨ gisunyaatonɨhɨ sahɨ mmondaatɨwe. Aiwɨ amɨ isɨhiya nɨngisawɨ maasɨ
    otɨpɨpatɨ kiyohiyɨhiyaamɨ watɨpɨhandapisangi kɨmɨkɨretɨ mmondaatɨwe.
  ubr-ubr: On mes yau atonio fef agayam on, men ato orot jever iyafan bobo komasin
    ifofour o bobo ikomasai aurin on. Baise yau fef agayam itiyamai itrubunag omi
    aurim on God matanai omi on dura bag ami yawas tutufinai wokutetim wei auri.
  tsw-NT: N ɗana ta̱ mepepelime mo ndolo adama ye ene, a̱ ma̱ka̱ka̱n ma̱ A̱sula̱,
    i ka̱mbuwa̱ ta̱ ugbozu lon. N ɗana yi adama a za na nusain, ko adama a za na a
    nusayin shi.
  cax-NT: Champürrtü rraconomoca aucutanu auqui nacarrti maniqui uiche ane manu nomünantü,
    ni auqui nacarrümapü bama ümoche manu nomünantü. Rraconomoca nauqui puerurrü apitusianca
    arrüna tarucu suisua aume.
  aia-aia: Naasi, na'i 'oha nau usuai usu-usu ani tana'amou, 'au ai'a haua moi 'anai
    hiiria mo'o na ha'a-taritari'aai mareho tanaa nata mo'o, ma'ua 'anai 'a'auhia
    mo'o nara here ha'ata'aia. Ma'ata na usu-usu ani 'au haua ro'u 'anai ha'a-aidangisi'amou
    goro 'inia doni ha'ahou mana heita'ahi amoou tana'ameu 'a kaeni raha di'u. Mia
    God 'a 'iraraa o'asi ro'u.
  srp-1865: Jer ako vam i pisah, ne onoga radi koji je skrivio, niti onoga radi kome
    je krivo uèinjeno, nego da se pokaže meðu vama staranje naše za vas pred Bogom.
  agt-agt: A teyaken nagsurat tekamuy a bakkan ta intu nonotan ku ya nagliwaten ono
    nagliwatan na en, am awa ikamuy, petta am itta kam ta atubang na Namaratu a riknan
    muy mina am anu ya addet na pangkenga muy tekami.
  lug-lug: Kale newaakubadde nga nabawandiikira ssawandiika ku lw’oyo eyakola ekibi,
    newaakubadde oyo gwe bakikola, wabula lwa kunyiikira kwammwe eri Katonda ku lwaffe.
  yby-yby: Yamuya hapa yeikalaya luhuwa nesa sa-loko je libobo maya lahelamibo nesa
    lolo ibo wemuye loko minamiye. Ito lahelamibo nesa le soto moloetaibo wemukiya
    minamiye. Alo libekoyoko edimoya Omaimidana omudalo mulutipo moli lemotoka abomidana
    monawa maya soto pitiye loko aya luhuwa je libobo maya ne.
  heb-heb: לכן גם אם כתבתי לכם לא כתבתי בעבור העלב ולא בעבור הנעלב רק למען תגלה בכם
    זריזותנו בעדכם לפני האלהים׃
  mpp-mpp: Ilec na molickelu hibi kwelengkengeleiba, yogo ngic monicti agoine basowalewec,
    Ngic yogo me agoine, yekele ailu hibi yogo mi kwelengkeiba, miyac. Ngenge Wapongte
    haicka nongele kwelenginengti angac ngagecaigaing, yogo fikelu yegengkeme ngengungtihac
    yogo ngani-motoningte ailu inguc kwelengkengeleiba.
  apb-apb: Oto ma'alana nou uusue ka'u uusu-uusu ngeena, ta'e nou ka'a uusue ike mola
    aena aana nou lo'onga'inie iini nge e dau roro'anga ngeena. Na e ka'a ike mola
    aena aana nou lo'onga'inie iini nge mei roro'anga e hite aana. Ta'e nou uusue
    huni'omu hunie uri omu ke aamasito'o aana manata-diananga i'omu hunieu, na aena
    aana nou unue uri leune ke da omu ke lio saie i maana a God uri omu ko ne'isae
    paine aameelu to'ohuu.
  san-TEL: యేనాపరాద్ధం తస్య కృతే కింవా యస్యాపరాద్ధం తస్య కృతే మయా పత్రమ్ అలేఖి తన్నహి
    కిన్తు యుష్మానధ్యస్మాకం యత్నో యద్ ఈశ్వరస్య సాక్షాద్ యుష్మత్సమీపే ప్రకాశేత తదర్థమేవ|
  ben-IRV: যদিও আমি তোমাদের কাছে লিখেছিলাম, কিন্তু যে অপরাধ করেছে অথবা যার ওপর অন্যায়
    করা হয়েছে তাদের জন্য নয়, কিন্তু আমাদের জন্য তোমাদের যে সত্যিই ভালবাসা আছে তা
    যেন ঈশ্বরের সামনে তোমাদের কাছে প্রকাশ পায় সেইজন্য লিখেছিলাম।
  ntu-ntu: '@see-verse:2CO.007.011'
  pan-pan: ਗੱਲ ਕਾਹਦੀ ਭਾਵੇਂ ਮੈਂ ਤੁਹਾਨੂੰ ਲਿਖਿਆ ਪਰ ਮੈਂ ਨਾ ਉਸ ਦੇ ਕਾਰਨ ਲਿਖਿਆ ਜਿਸ ਨੇ ਅਪਰਾਧ
    ਕੀਤਾ, ਨਾ ਉਸ ਦੇ ਕਾਰਨ ਜਿਸ ਦੇ ਨਾਲ ਅਪਰਾਧ ਹੋਇਆ ਸਗੋਂ ਇਸ ਕਾਰਨ ਜੋ ਤੁਹਾਡਾ ਜੋਸ਼ ਜਿਹੜਾ ਸਾਡੇ
    ਲਈ ਹੈ ਸੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹਜ਼ੂਰ ਤੁਹਾਡੇ ਉੱਤੇ ਪ੍ਰਗਟ ਹੋਵੇ।
  gvc-gvc: Panopʉ ñano yoarirore mʉsare yahu joarocapaihta tirore yoadohocʉ tacʉ ã
