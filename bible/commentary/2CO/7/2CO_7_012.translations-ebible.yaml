  ote-NT: Hindá opꞌahʉ hønsɛ po rá ngue núꞌa̱ xqui ꞌyøtꞌa núꞌa̱ ra cu, nixi por núꞌa̱
    toꞌo bi tꞌøꞌtua ra tsꞌoqui. Nugui dá opꞌahʉ pa gui da̱ma ꞌyøthʉ núꞌa̱ dá xiꞌahʉ,
    pa njabʉ da zo ri mfenihʉ gue xi guí ne gui ꞌyøtcaguihʉ ja rá thandi Ajua̱ núꞌa̱
    dí xiꞌahʉ.
  wnu-wnu: 'Apand qoan ye namanimun gumatarem eng munon qomon boru ebeter end wot
    qamb me gumau. A munon ger ar igama wot qomon boru ebeter eng gor wot igub me
    gumau. Ue. Ye aninou qomon eng ende anit dibesierine Qenu magqurt an ete imbigar
    qamb: an in mom inbanamsiaumon. Qanam end namanimun gumataremei.'
  zam-NT: Cona, ndlyazen non gu' no ta' gu' cuent, mastale' tataa mque'en ye's loo
