  san-DEV: येनापराद्धं तस्य कृते किंवा यस्यापराद्धं तस्य कृते मया पत्रम् अलेखि तन्नहि
    किन्तु युष्मानध्यस्माकं यत्नो यद् ईश्वरस्य साक्षाद् युष्मत्समीपे प्रकाशेत तदर्थमेव।
  tna-NT: Aimue yama quema quirica su micuana jubida d'ayana mahue micuaneda tueda
