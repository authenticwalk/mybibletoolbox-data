  jpn-1965: ですから、私はあなたがたに手紙を書きましたが、それは悪を行なった人のためでもなく、その被害者のためでもなくて、私たちに対するあなたがたの熱心が、神の御前に明らかにされるためであったのです。
  fra-SBL: Ainsi, si je vous ai écrit, ce n'est pas pour la cause de celui qui a fait
    le mal, ni pour la cause de celui qui a souffert le mal, mais pour que la sollicitude
