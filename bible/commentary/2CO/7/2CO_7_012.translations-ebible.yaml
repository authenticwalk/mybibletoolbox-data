    wor po heŋ hityen goyen dikala dirmewoŋ yeŋ nurdeb asaŋ gogo kamiriŋ.
  tnk-tnk: Iakɨmərai nəkukuə nəha m kɨmiaha, mətə iapkrai mhə m iərmama i sə rɨno
