    hesi bëhoho jemëro God-are nunire riravoromo garomo uvoꞌirarijego: Iae no Paul-mesi
    jöëni uehorovo avoharue höjo.'
  geb-geb: Gu kha gava khergiap, gu mba tɨvi mbatɨgi ga mbui guma ga ndɨkndɨgap, ana
    khergi fhuvara. Gu mba harigi guma, guma mbe tɨva mbatɨgen ana muuŋgi, gu mba
    guma ga ndɨrgap kha gava khergi fhuvara. Gu khueŋ vuzvugiap, kha gava khergi,
    nden tɨvir vhuuiŋ za kɨrar hɨgɨrga. Nde Fhe Bakɨme nɨman, nde tuituigip khueŋ
    kaŋgirga, nde guigira wari won ndavir nza nɨɨŋgi. Gu kha bigɨna nɨɨeŋra nzuav,
    gu kha gava khergiap, nde ndi mbarigi.
  bsj-bsj: Tano nyori mi mulang kumeneu mi mulangbo ki den nii bwirang ke. kaka ki
    den niwo ci manten bwirangkeu? ma mulang diker ner kumereu na fiyam fiye kwama
