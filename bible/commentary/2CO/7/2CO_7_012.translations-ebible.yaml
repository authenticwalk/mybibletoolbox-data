  kyf-kyf: Nɩɩ, 'sɛbhɛ ɩn cɛlɩa da aɩn 'wʋ, -ɔ nʋa gbʋnyuu lɛ, ɩn 'nɩ ɔ 'gbʋ we cɛlɩ,
