    uegou utaba yanu neno kobererau utasu. Nono Taitasi dawa danu yabai ibetana kobererau
    eno derawere weiba naini nanu uwaraini yaru derawere utaisi.
  maa-NT: '''A̱n, koni s''ín kiskiì‑nò xo̱jo̱n carta xi kisìkasén‑nò, mìtsà jè tìsìkítsjeèn
