    hiyeta xini. Xakore hoka nikare atyo naxairatya, Enore waiye awaiyekehalakatya
    maheta xomana kalore waiye xamokiterehare wiso tahi.
  llg-llg: De, au taa sulak au susula makahulung ndia, fee hataholi mana tao manggalau
