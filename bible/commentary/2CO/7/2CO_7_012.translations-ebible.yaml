  nvm-nvm: Regavo fas iji na amur isoime nijiainva iji na e iji fu ise reoino ijiga
    e iji fu fine vajai fian abeno ijiebuon vuak ijesugin isoime nijiainva bakin.
    Regavo vuak bomana iji na vierafene abe samakaf isoime nijiainva iji ja Godon
    nifak ijia izeg ja no oijmuovo iji mukorigia game vierafekfuon.
  mps-mps: 'Te mu tama, polobadu eno te pas dagebolo asęna tolali. Tiali goli eno
    te bidi me deligo dwai sę yali te homu elama te po me asębeo. Tama eno gasa
    bidi homu me ebe, te agabolo dwai sę yali bidi me homugo konebeo. Eno homugo
    augwali siba naga homu elama te po polobadu asęna me tolobeo. Menio. Eno te dagego
    kolesaga hanilama pedalomainogo yali, tama God gedude duga bugagia konemainogo
    yai: dagego da godolo mu yalio. Tede me tama eno te polobadu pas dagebolo asęna
    tolali.'
  pab-NT: Hatyo hiyeta, etake babera xakore atyo naxairatya hoka maisa atyo hatya
