verse: 2CO.007.012
translations:
  kpx-kpx: Di levaleva ke hisaliai laheho hanavoale keu vaveve toela vale ke unahata
    avuemo vaveve toela vale kebia unahaho di ke hanavoholinu. Isito di la bahataho
    ke hisaliai isiviale la Dilava nimo la uvu ekovehale kemo ataeabuna hilokage la
    noheho isivilahalu.
  okv-H: Avoeto ungo na ingova uje ereona amo ahari kajihena, amo ari sapura embo
    avoembo kajae, eto ungota degi ari sapura uija avoembo kajae rate ungona dago
    osa eagova avo do aingere avo ungona God ta tihi ta be kiagova kajihera.
  tbo-tbo: Yaka hawena noka omgilumana a dewaya ma tamogi ega iyai powa ita dewadewaya
    binei po gasi ega iyai powa wimeihana ita ialoni binei at’omgiluma. Ma a’mgiluma
    ipa omi nugohalena ubeiyai Yaubada u matana a wogeleteya uyahimi.
  mal-C: ഞാൻ ആ കത്ത് നിങ്ങൾക്ക് എഴുതിയത് ആ ദ്രോഹം പ്രവർത്തിച്ച വ്യക്തിയെയോ ദ്രോഹം
    സഹിച്ച വ്യക്തിയെയോ ഉദ്ദേശിച്ച് ആയിരുന്നില്ല; പിന്നെയോ, ഞങ്ങളോടു നിങ്ങൾക്കുള്ള
    സ്നേഹാദരങ്ങൾ എത്രയെന്നു ദൈവസന്നിധിയിൽ, നിങ്ങൾക്കുതന്നെ കണ്ടു മനസ്സിലാക്കാൻവേണ്ടി
    ആയിരുന്നു.
  grc-SR: Ἄρα εἰ καὶ ἔγραψα ὑμῖν, ⸂οὐχ εἵνεκεν τοῦ ἀδικήσαντος, οὐδὲ εἵνεκεν τοῦ ἀδικηθέντος,
    ἀλλ᾽ εἵνεκεν⸃ τοῦ φανερωθῆναι τὴν σπουδὴν ⸉ὑμῶν τὴν ὑπὲρ ἡμῶν⸊ πρὸς ὑμᾶς ἐνώπιον
    τοῦ θεοῦ.
  bgc-bgc: फेर मन्नै पैहले जो थारे धोरै वो चिट्ठी लिखी थी, वा ना तो उसकै कारण लिखी,
    जिसनै नाइंसाफी करी, अर ना उसकै कारण जिसके साथ नाइंसाफी करी गई, पर ज्यांतै के थारा
    जोश जो म्हारै खात्तर सै, वो परमेसवर कै स्याम्ही थारे पै जाहिर हो जावै।
  khz-khz: Au na gomi gemi vopepa ataloawai aonai, ati vokepi ekalaato talimana gena
    maguli toto-rorirorina tugamagina akalaawai, pa etalimana aora evega-metaurato
    talimara atugamagirawai. Aikina. Au na vopepa atalo-watiato ganina, Palagu wailanai
    gomi matotaumi pio ripa-rorirorira, gomi na ai taunatauna aomi maparara na ai
    gogapi-ragemaina e gokupa-ragemaina.
  deu-TKW: Nun denn, was ich euch auch geschrieben, es geschah nicht wegen des Beleidigers
    oder wegen des Beleidigten, sondern um euren Eifer für uns offenbar werden zu
    lassen in eurer Mitte vor Gott.
  zsr-NT: Qui lë ni naꞌ, zal‑laꞌ buzujaꞌ cni lu guich naꞌ, cutu guc niꞌa qui nu naꞌ
    ben dul‑laꞌ, len clëg niꞌa qui nu naꞌ gzxacaꞌ gdiꞌi, san quië gac bëꞌ lahuëꞌ Dios
    le nactë ruiꞌ ládxiꞌliꞌ netuꞌ.
  lin-lin: Boye, soki nakomelaki bino, ezalaki te likolo na moto oyo asalaki mabe
    to likolo na moto oyo basalaki mabe, kasi ezalaki mpo ete bolingo na bino mpo
    na biso etalisama kati na bino liboso ya Nzambe.
  hns-NT: Ham oe tjietthie na liekhlie rahielie oe paapie ke daate khaatien, aur bhie
    na okare khaatien djaun ke doekh pahoetjal. Bakie ham liekhlie djeme Parmeswar
    ke aage dekhaai kie toelog hamlogke ketana pjaar kare hai.
  noa-E: Mua jãg pãrag ẽsap gaai phã deepʉ̈itarr chan, jã chan sĩi chi mag ich bãaurr
    ũan dʉ̈i sĩerr appaita ayudam khõchgau khaba ni chi aai atheepaijã khabajim. Mua
    jãg ẽsap phã deepʉ̈itarran, jãan Ẽwandam dakhĩirjã chadcha pãrau mʉ iek ʉ̈khaju
    wa ʉ̈khabaju khap amkhĩir ajim. Magua mag phãawaijã, amau mʉ khõsi nʉmʉn mʉ ipierraa
    aju a chirajim, pãar igwia mʉch ödegpai. Pari mua khaphʉ chirajim, pãrau chadcha
    mʉ khõsi naawai mʉch ipierraa aju.
  eng-EMTV: Therefore, although I wrote to you, it was not for the sake of him who
    did the wrong, nor for the sake of him who was wronged, but so that your diligence
    on our behalf might be made known to you before God.
  mib-NT: Te jeē ní tee ri carta un, nasūu máá‑ni jeē cúxeēn rī nuū tée ni sáha cuēchi
    ún, ni nasūu máá‑ni jeē cahán rī jehē tēe ni ndoho ni sáha de. Chi sa suhva ni
    tee ri návāha nucūhun ni rō ndese yōhyo ni canacani ni rō jehē rī jíto jínúū Yaā
    Dios.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽग पाःन् के़भेःम्‍बा नु खे़न् पाःन्‍लाम् निङ्‌वाॽ तुक्‍माओ
    के़धाःबाहाॽरे़ लागि खे़न् सक्‍इङ्‌घङ्‌ङिन् साप्‍तुङ्‌बा मे़ःन्‍लो॥ कर खिनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ आनिगे़ ले़प्‍माङ् आक्‍खे़न् नुःबा निङ्‌वाॽ के़गत्तुम् के़लॽबा कुसिङ्
    निःत्ते़म्‍मे़ॽ फाॽआङ् साप्‍तुङ्‌बारो॥
  xnj-xnj: Hinu, pamonga nayandiki balua yila yavili lepi ndava ya mundu mweabudili,
    amala ndava ya mundu mweabudiwi. Nayandiki muni yilolekana hotohoto palongolo
    ya Chapanga, nyenye chemujiwusili ndava yitu.
  mmx-mmx: Kerepmo la mo lovoang nia aga malagan i rinimi, a goxo malagan i mumu mo
    laradi ga lok laxapmek, kopla mo lara ga suma mo laxapmek. Ketla aga malagan i
    ri lox axasev i rinimi, at lemeren ne Moroa, do lodoxoma liplivi atnimi mumu nama
    i lolos aleng.
  cbr-NT: '''Ën mitsu quirica buánmiquin cana an ñu ''atima ''acë uni ashi sinánquin
    cuënëocëma ''ain, ami ax ''uchacë uni aribishi sinánquin cana ''acëma ''ain. Nucën
    Papa Diosan iscëxun camina asérabi nu nuibaquin nun bana cuati quixunmi mitsun
    ''unánun cana a quirica mitsu buánmian.'
  tee-NT: Pus acsni tavanan icla'ats'oknunitau ju anu' alhiqui jantu va yu' ju iclalhi'ats'oknunitau
    ni amamak'alhk'ajnit'it ju anu' ju xanavi ju alactu'unti. Nin va yuchi ni alak'oxiya'it'it
    ju ixlhamak'an ju navinicalh alactu'unti. Ju tucan iclalhi'ats'oknunitauch yuchi
    ni ap'uc'ats'aya'it'it ni vasalh tu'u' quilalhiulayau. Chai c'atsai ju Dios ni
    vasalh chunch ju quilalhiulayau.
  eng-LSV: If, then, I also wrote to you—not for his cause who did wrong, nor for
    his cause who suffered wrong, but for our diligence in your behalf being revealed
    to you before God—
  cak-NT: Cuando ren xin-en-e ri carta y xintak-e chiwe, man xe ta roma ri jun ri
    xbano mac, y chuka' man xe ta roma ri jun ri anchok che x-an-wi. Man quiri' ta.
    Xa can chi nina'ej y k'alaj ta chiwech chi roj can yalan-wi nakajo' jixkato',
    chi quiri' man ta nic'ulumaj rix quiri'. Ri Dios can nutzu-pe ri anchique ri naka'an
    chech.
  pah-NT: Akwatija ji pe me nhinhi'ig̃ahyavo pepyteripeve'ga ti topohi okote'varuhua
    hugwi javo ikwehe. Akwatija ji pe me tapemohig̃atu ti ga pe no javo. Ga pe ji
    ei – kiroki ga pe ga okote'varuhu. Koji'i hete reki ji epotari ikwatija pe me
    tapekwaha ti pe'ag̃atarahiva ji rehe javo. Nurã Tupana'ga ji repiagame ji ikwatijari
    pe me heikwehe.
  sja-NT: Ma k'art'a parãmaa p'ãk'ãri, k'ĩsia-e paji chi k'achia oo badade. Ichiaba
    k'ĩsia-e paji chi apema ma k'achia oodapa t'ãri p'uapidade. Ma k'art'a p'ãk'ãri,
    mɨa k'inia baji Tachi Ak'õre k'ĩrapite k'awaadamerã parãpa tai wãara pia ak'ɨpata
    Ak'õrepa pëidak'a.
  xed-xed: 'Tsa ɗelewer vindaghunaf yu ya ná, vindaghunaf a yu ta ghəŋa mndu ta gatá
    dmaku dər ta ghəŋa ya gana lu ta dmaku wa. Kəl yu ka vindaghunafta ná, vindaghunafvinda
    yu, kabga ŋa maraŋta ghuni kahwathwata ta kəma Lazglafta kazlay: Nda fa vgha ghuni
    ka ŋaŋni kəʼa. Tsaya skwi ta ksaŋnamtá ŋuɗuf.'
  mks-NT: Ña̱ cán quéa̱ tá na̱ca̱hyí i̱ carta cán nu̱ ndo̱ co̱ó na̱caja i̱ ña̱ sa̱há
    da̱ na̱caja cua̱chi cán. Ta ni co̱ó na̱caja i̱ ña̱ sa̱há ña̱yivi na̱ndoho ini
    sa̱há cua̱chi na̱caja da. Na̱ca̱hyí i̱ ña̱ jáchi̱ xi̱hín ña̱ yóho cuu jána̱ha̱
    ndó nu̱ Ndióxi̱ ndá quia̱hva quíhvi̱ ini ndó nde̱he̱.
  gfk-S: A tutuno be iou ga pakpakat tupas mu. Iesene iou pai gale pakat ie uta nong
    i gil no sasana, ma pata bileng be utano turadi nong ikino mes i harara. Pata.
    Iou ga pakat ie be mu nage palai ra matmataan tane God be i manga mamahien ira
    numu lilik ura tuntunur tikai ma mem.
  bmu-bmu: 'Miaŋgöra kunŋan sutŋine böliyöhi, iyök mindiŋgöm waŋgimegöra aka kimbini
    qahö ohoyal me kun i mem bölim waŋgiyöhi, iyök bauköm eŋgimegöra kimbi mi qahö
    ohoba alal. Mi kewögöra ohoyal: Iŋini Anutugö jemesoholŋe nömbuk urumohot akingö
    kapaŋ kölakzei, silik miaŋön mönö aukŋe asuhumapköra kimbi mi ohoyal.'
  dgz-dgz: Ne ok daitonawa ame inayap seana iwa mega ame koevet tani apanewa menan
    uon o bagu sisi anuni apanewa menan ya sean. Go God namup yonan ek ase anun, e
    kwayupanu kakaewa anenen taiwanian, ap menan ok ame sean.
  eng-GNV: Wherefore, though I wrote vnto you, I did not it for his cause that had
    done the wrong, neither for his cause that had the iniurie, but that our care
    toward you in the sight of God might appeare vnto you.
  zaa-NT: Bedíania' le cártaá, pero alàa por enne' nu gulú'u fáltaá, nìhua por enne'
    nu uccua sufrir por escándaluá, sino por lebi'į ba para qui'ni gunibia' le tsè'
    ru'a lo Tata Dios ti'iỹa iỹeni ná la' tsì'ilatsi' qui' le por intu'.
  eng-WEBSTER: Wherefore, though I wrote to you, I did it not for his cause that had
    done the wrong, nor for his cause that suffered wrong, but that our care for you
    in the sight of God might appear to you.
  guh-guh: Itsa pacatoyaquinatsi copiaya pabaxutomi, pacatoyaquinatsi padaxitamë patacamuxujiobinexa.
    Apo toyaquinaenë caenë paxamëyajuvënënë tamuxujiobinexa, ponë pibisiacuene exanaponapona
    paxamë tuatuajëta. Apo toyaquinaenënua tamuxujiobinexa ëponë ata pibisiacuene
    toexanatsi itsanë. Pacatoyaquinatsi bajarapabaxutomi padaxitamë patacamuxujiobinexa.
    Pacatoyaquinatsi bajarapabaxutomi tsipaji pajitsipajë panijacuata panenajamatabëcueneyapëtaenexa
    juya pataniasivajavamë. Baitsi pacuenia pajitsipame, Dioso pitabarata patanejumecovënëtsinexamë
    patacasivajamatabëcuenebarëyanexa.
  bon-bon: Cane liba peei leta ne yoogärepene, pui biname name pi lica, lui te niiya
    mule yaacnepi, coo lui tääpume jaawenepi, yepä cane naace name pi yoogärepene
    egä weene Acejiyame me opo gaabe je opo awatname, egä weene toracarage singi gemi
    cime tääpume.
  nhw-BL: Huajca quema nimechtlajcuilhui nopa amatlajcuiloli, amo elqui san para catli
    tlajtlacolchijqui o san para catli tlaijiyohui, pero nijnequiyaya para huelis
    xijnextica iixpa Toteco para antechicnelíaj miyac.
  swh-ONEN: Hivyo ingawa niliwaandikia, haikuwa kwa sababu ya huyo aliyekosa au huyo
    aliyekosewa. Lakini nilitaka ninyi wenyewe mwone, mbele za Mungu, jinsi mlivyojitoa
    kwa ajili yetu.
  wbi-wbi: lino, nambe nikavalembiile umue, nanika valembiile vwimila mwa muunhu juno
    amhokile ujunge, nambe juno uvuhosi vumpumwisie. looli nalondagha kuuti mukagule
    jumue pa maaso gha Nguluve vule mukaghimbile kukutavula vwimila usue.
  bba-bba: Ǹ n mɛn nɑ, sɑnɑm mɛ nɑ bɛɛ tireru yoruɑ, nɑ ǹ tu yoruɑ wi u kɔ̃sɑ kuɑn
    sɔ̃, ǹ kun mɛ wi yɑ deemɑn sɔ̃ tɔnɑ, ɑdɑmɑ nɑ tu kuɑwɑ n kɑ sɔ̃ɔsirɑ Gusunɔn
    wuswɑɑɔ nɡe mɛ bɛɛn kĩrɑ nɛ bɛsɛ sɔɔ.
  eng-KJVCPB: Wherefore, though I wrote unto you, I did it not for his cause that
    had done the wrong, nor for his cause that suffered wrong, but that our care for
    you in the sight of God might appear unto you.
  kgk-NT: Araha uka-ma ramo va'ekwe peẽ-my upe kwatia nhe'ẽ ndaha'éiry hembiapo vai
    va'ekwe-rehe mate ahai va'ekwe peẽ-my. Ndaha'éiry ave hese hembiapo vai va'ekwe-rehe
    ave. Pende rehegwa voi upe va'e kwatia. Aipota eterei voi pene momandu'a xe-rehe
    Nhandejáry “Nhane rembihayhu voi Paulo” peje hagwã xe-rehe. Upéa-rehe voi ahai
    va'ekwe peẽ-my upéa kwatia.
  waj-waj: Ivaara na tauraa raa yanaivaa hama na tomeda uu vaidiivaani nnaasu reeravai.
    Hama na ivo inna tomeda uu vaidiivaaniaatama reeravai. Hameetavee. Ngia Anutuuqaa
    avuuvau tiiyara mmuduuya ruaivo kooyaa vainai taateeraivaara na mmuakiaaya ngiiini
    reeravai.
  cpy-cpy: 'Teera apatziro nojankinatero nokantemi: “Pomishitoyiri atziri kaariperoteen-tsiri,”
    tee roo nojankinatan-temirori pikijako-wentan-tyaawori itheenkashiryaanteetzi.
    Tema roo nojankinatan-tzimirori paerani okantyaa riyotakaan-temiri Tajorentsi
    jempe pikantyaa piñaashintsi-wentee-na naaka.'
  mpx-mpx: Sauga wami leta o ya ginol, nige ya nunuwatu te gamagal toto gegi i ginol
    na pahenapu o ebo toto gegi i ginola elana na payaliyaya. Leta o ya leli kaiwena
    nuwau Yehoba matanaa nuku kite te tunahot ku nunuwana-agima ge ku logasisi kaiwema.
  wbp-wbp: Yangka kujarna-nyarra pipa-kari yilyajarra, kularnaju jaarl-wangkaja wati
    yinya-kujakuju kujalpaju nginji-wangka ngajuku kamparru-wiyi, lawa. Manu kujarna-nyarra
    pipa-kari yilyajarra, kularnarla nginji-wangkaja yinyaku watiki. Pipa-karirna-nyarra
    yilyajarra yungunkulu milya-pinyi yangka kuja kankujulu yulkami-juku. Ngula-warnurlanyaju
    Kaatuju wangkaja pipa-kariki yilyanjaku nyurrurlakuju.
  luo-luo: Omiyo kata kane andikonu, to ne ok en nikech wach ngʼat mane otimo marach,
    kata nikech joma notimnigi marach, to ne andikonu mondo, e nyim Nyasaye, uneye
    kaka ugenowa.
  nhe-NT: Huajca quema nimechtlajcuilhui nopa amatlajcuiloli, ax elqui san para tlen
    tlajtlacolchijqui o san para tlen tlaijiyohui, pero nijnequiyaya para huelis xijnextica
    iixpa Toteco para innechicnelíaj miyac.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܹܐ ܝܗܘܵܐ ܒܘܼܬ ܗ̇ܘ ܕܥܒ݂ܝܼܕܵܐ ܝܠܹܗ ܓܢܵܗܵܐ،
    ܘܠܵܐ ܒܘܼܬ ܗ̇ܘ ܕܓܢܵܗܵܐ ܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܥܒ݂ܝܼܕܬܵ‌ܐ ܐܸܠܹܗ، ܐܸܠܵܐ ܕܚܦܝܼܛܘܼܬܵܘܟ݂ܘܿܢ
    ܒܘܼܬ ܕܝܼܲܢ ܦܵܝܫܵܐ ܝܕܝܼܥܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܩܲܕܡ ܐܲܠܵܗܵܐ.
  esk-NT: Tarraasriiñ tuyuqtuŋa aglaamnik pisigisruŋaqnagu taamna iñuk killukuaqtuaq
    naagaunniiñ iñuk atniummiruaq, aglaan sivuġaani Agaayyutim iḷitchuqnaqugiga qanutun
    piqpaksriqałiqsi uvaptiknik.
  msb-msb: Kaya, bisan nagsurat ako sa iyo dili idto alang-alang sa nagkasala o sa
    nahimuan sin sala kundi agod sa atubangan san Dios mahayag sa iyo an iyo pagkamalulot
    sa amon.
  cpa-NT: Hi² jøng² dsio¹ báh³ ca¹løa¹ hi² ca¹dsianh¹³jni si² jøng² quiánh² hniah¹².
    A¹jáng¹ ju³ ni³ huu¹³ quiah¹² dsa² ca¹jmo¹ hi² hlaih¹³ ca¹dsianh¹³jni si². A¹jáng¹
    ju³ ni³ huu¹³ quiah¹² dsa² ca¹jmo¹dsa hi² hlaih¹³ quiah¹² calah. Ni³ huu¹³ quiánh²
    hniah¹² báh³ ca¹dsianh¹³jni si². Mi³jøng² li¹leh¹³ hniah¹² ja³ta¹ni¹ Diú¹³ ha²cónh¹
    ja³hiug² hoh¹² hniah¹² quianh¹³ jní².
  dso-dso: ଜନ୍‌ ଲକ୍‌ ପାପ୍‌ କରିଆଚେ, ତାର୍‌ ବଲ୍‌ ପାଇ କି ଜନ୍‌ ଲକର୍‌ ବିରୁଦେ ପାପ୍‌ କରାଇଅଇଲା,
    ତାର୍‌ ବଲ୍‌ ପାଇ ମୁଇ ସେ ଚିଟି ଲେକିନାଇ । ମାତର୍‌ ଆମ୍‌କେ ତମେ ଏତେକ୍‌ ଆଲାଦ୍‌ କଲାସ୍‌ନି,
    ସେଟା ତମେ ନିକସଙ୍ଗ୍‌ ଜାନ୍‌ବାକେ ମୁଇ ଲେକିରଇଲି । ପର୍‌ମେସର୍‌ ଏଟା ଜାନିଆଚେ ।
  meu-meu: Una dainai na tore henimui, dia kerere e havaraia tauna dainai, eiava e
    hadikaia tauna dainai, to emui lalokau korikori emai ai Dirava vairanai baine
    hedinarai totona.
  yva-NT: Arono syo nyovara wao namije ratoe wasai, sya bekere mamo indamu syo vatano
    po ayao kakai rave napije aura tantunawi omamo jewen, muno indamu apa vatano po
    ave tatugadi syo aura omamo jewen tavon. Yara syo ratoe wasai omamo indamu ngkovo
    wasai, indamu wapa muinyo rinai mamo Amisye po rarorono wasai ti wapo raen kakavimbe.
  dgc-dgc: Tukoy na Diyos tu péngsulat ko dikam, a éwan monda maparusaan tu te kasalanan,
    sakay éwan san alang-alang to pinagkakasalananan na, éngˈwan monda palitawén ko
