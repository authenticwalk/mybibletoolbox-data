    barlnas na nget.
  ctu-CTI: P'untyañon lojon. Ma'ix ti lojon c cha'le mach'ʌ wen ya' ba' añetla. Ma'ix
    majch ti lojon c yʌsʌ ti mulil. Ma'ix ti lojon c lotiyetla.
  zos-NT: Tø pøjcøchoṉdamø mi ndzoco'yomo. Ni i ja ⁿyacsutzøcta'møjtzi, ja 'yaṉmandyam
