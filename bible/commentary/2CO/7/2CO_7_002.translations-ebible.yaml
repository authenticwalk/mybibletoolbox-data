  yle-yle: A nuu ghi nmyi nódo choo a ya. Kópu dono nmye dîpîngmê d꞉uu ngê, pi dîpîngmê
    dyênê ngê, pi dîpîngmê dóó, nmyi ndapî dîpîngmê t꞉âmo ngê.
  swh-1850: Tunaomba mtupe nafasi mioyoni mwenu! Hatujamkosea mtu yeyote, hatujamdhuru
    wala kumdanganya mtu yeyote.
  ese-NT: ¡Eya quea jea nee acue! Eyaya miquianaya quea pame nee aꞌyonaje. Ecuea esohui
    quea pame poanijojoya miquianaya quea pame nee nee po meejeꞌyo. Eꞌe, miquianaya
    ecuea edasiajji pojjeama.
  jac-NT: ¡Aweyto yul heyanma yin̈ tzet chijalan̈! Caw machi hunujex bay cowatxꞌehan̈
    huno istxꞌojal. Machi hunujex etaxnato henabal juhan̈. Machipaxo hunujex quexjakꞌ
    subchahojan̈.
  cak-CNT: Y roma roj xa man jun c'a itzel banobel ri kabanon ta chive, tinimirisaj
    c'a ri ivánima chikajovaxic, richin chi ja ri chiri' yojc'oje-vi. Roj xa man jun
    c'a ri kayojon ta (kayujun ta) ruch'obonic, man jun ri kak'olon ta.
  zia-zia: Niye dubo ninae nana-una atu pugaipu mitae. Na ninae-una zo eno nona meko
    zo oko yewang. Na ninae-una zora nona gera-gaira oko yewang. Na ninae-una zora
    nona zuma aung oko pumuwang.
  mal-2015: നിങ്ങളുടെ ഉള്ളിൽ ഞങ്ങൾക്കു ഇടം തരുവിൻ; ഞങ്ങൾ ആരോടും അന്യായം ചെയ്തിട്ടില്ല,
    ആരെയും കെടുത്തീട്ടില്ല, ആരോടും ഒന്നും വഞ്ചിച്ചെടുത്തിട്ടുമില്ല.
  tuo-NT: Ʉ̃sãrẽ maꞌiña. Ne niꞌcʉ̃rẽ mʉsãrẽ ñaꞌarõ weetiwʉ. Tojo nicã ne ãpẽrãrẽ dojorẽtiwʉ.
    Mʉsãrẽ ẽjõpeodutirã weesootiwʉ.
  mbl-NT: Pu yã 'ãkuxa 'ũkxax. 'Ũgmũ'ãte tikmũ'ũn kummugã 'ohnãg, tu tikmũ'ũn koxyõy
    'ohnãg, tu tikmũ'ũn yõg hãpxop pop 'ohnãg.
  zpc-NT: Uzëcara nagale dyëꞌëdi ca inandoꞌ leꞌe. Ni tule bibëndoꞌ quiele tamala.
    Ni tule bibdyiaguiꞌndoꞌ quiele. Ni tule biuz̃iꞌndoꞌ leꞌe yëꞌ.
  gul-NT: Open op oona haat fa we. We ain do nobody nottin bad. We ain stroy nobody
    fait. We ain tek no wantage ob nobody.
  mau-NT: Tˀai²ˀnte³jin³-na³jin⁴ ni⁴ma⁴-no³. Ni⁴ˀya³-jin² xi³ chˀao³-sˀin² qui³ni²coai⁴-jin⁴,
