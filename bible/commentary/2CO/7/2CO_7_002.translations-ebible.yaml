  gvs-gvs: Atemi goi kouyaonēma! Geya vatau tayaamo yaimi goi kabagali. Geya vatau
    tayaamo yaimi goi kavasulaigi. Geya vatau tayaamo yaimi goi kavaobu.
  kbm-kbm: Yem tangg aim nivin amei, ve amei algum yem aim amol ti tiate, me algum
    gen tiate gitangi amol ti, me algum gen ve an valval amol ti ane gen ite ma molge.
  rmc-rmc: Prilen amen jilestar! Ňikaske na kerďam ňič nalačho; ňikas na dukhaďam;
    ňikaha na thoďam avri.
  apr-apr: Ole ang ngan katara lomu le mai san pam, yesoo am nga amyei toko dada dook
    tiap sa pang tool siap. Inbe am nga amgarung toko tool siap, inbe amkap toko llungunu
    ye tool siap lapau.
  tiy-tiy: Fatut toow gom féimu begey. Enda i rénigo gey tete dob ségétéwe étéw, taloo
    no fénsala gey, loo ké lénafis gey.
  nlg-nlg: E liogu ge kau tatea kau dolovighai, na pukuna tai mua gonia siki totobo
    te dika vania siki sakai tamiu. Taho siki sakai tamiu, ighai tai neghau ge kau
    liuhahi vania na nilabu te maemane, me taho siki sakai tamiu ghua kai pegopalaa.
    Balu itamiu tara bosaa ighai tai gonighi na lei totobo dika rakiri, hauvaa te
    mua utuni.
  dgr-DOGNT: Naxıdzeè yìı gogha gòɂǫǫ̀ aahłe. Dǫ wı̨ı̨zìı k'èch'a hots'èhtsı̨ whìle,
    dǫ wı̨ı̨zìı ekǫ-le eghàlaı̨dà ats'ı̨ı̨là whìle, eyıts'ǫ dǫ t'à edegha sìghà k'ehots'ı̨ı̨ɂa
    whìle.
  pes-OPV: ما را در دلهای خود جا دهید. بر هیچ‌کس ظلم نکردیم و هیچ‌کس را فاسد نساختیم
    وهیچ‌کس را مغبون ننمودیم.
  ron-1924: Ынцелеӂеци-не бине! Н-ам недрептэцит пе нимень, н-ам вэтэмат пе нимень,
    н-ам ыншелат пе нимень.
  tpz-tpz: Eöm se peret a ma kokoman peöm manih pemöm. Emöm to hikta nok voh ta hat
    manih peöm, pamöm hikta miröꞌ voh to vaman pa pah voe me ta pah köövo manih topnineöm.
    Me emöm to hikta öt akuk këh voh a neöm ta pah tah, ahik rakah.
  agd-agd: Tetí ankan ída mana vanta namu uanté, aré asé inká ena vanta kampun tiré
    namu yanápin avían kaúké tifé umpo ara sá timeno.
  rkb-NT: O kytsa myhumo ahamypokzitsihuktsa! Katsaktsa tsipahapokzitsikinaha hỹ.
    Katsaktsa batu aty tohi tymyi. Katsaktsa batu aty tohi humo myharerewabytsihik.
    Katsaktsa ahatukze batu mybarapetu aha. Mynamy humo zuba batu mybarapetu tsikykaranaha,
    aha humo wasani mysopyk.
  san-THA: 'ยูยมฺ อสฺมานฺ คฺฤหฺลีตฯ อสฺมาภิ: กสฺยาปฺยนฺยาโย น กฺฤต: โก''ปิ น วญฺจิต:ฯ'
  iws-iws: Iikam kɨma, krɨriiram daɨngwokwonanaei krɨra kɨmiir warauran iikam nhɨrmi
    dimɨn biyɨe whɨr bɨ swokɨ tɨrbugo. Mɨ krɨra kɨmiir iikamɨm sɨmiir inkam nwɨr bɨ
    swokɨ tɨrbumɨmɨnkɨn mɨ krɨra kɨmiir bɨ swokɨ ɨksɨsaekɨm mɨ kɨmiir nwɨrni dimɨnsɨm
    whɨr bɨ swokɨ prɨihaigo, kɨmiir nhɨr ɨma boɨna saiir hɨriinan. Nɨɨngaka.
  pol-SZ: Otwórzcie dla nas swoje serca! Przecież nikogo z was nie skrzywdziliśmy,
    nie oszukaliśmy i nie wykorzystaliśmy.
  ztq-NT: ¡Kol klaa syëëb noo leñ styoo do! Ni tu cho karty ksaksi noo, ni ni tu cho
    karty jkëëtii noo.
  zai-NT: Laganaxhii laadu. Qué huaché' né du iruti', ne qué huayuni du pur uchee
    iruti', ne qué huaguite du iruti'.
  upv-upv: Kaprrorrmi kem renge norrorrmien nga m̃irres. Sete namloli esij tevi san,
    sete namlokloksi san, ko sete namla ore joro kami san e joro kem.
  wap-NT: Ukaimandaꞌa naa shoman unyukunuu waꞌati. Aonaa kanom washaꞌapatan dikaudaꞌo
    nii unao ati. Aonaa wapatakaꞌuan wuruꞌu umashaapanuz kaiman Christ ati, naꞌiki
    aonaa wakazaapan puraata oo aimaakan kida uꞌai.
  mva-mva: Iloming-lo nge kaba mukudi kamananga-kama. Keka tamoata tago teke giriki
    teke kipurakani, ki mata goalakadi kiemakini be ono kiruku-goalai, ki luka-rakeba
    kipura be kana ne teke kikaoi. Tago-la.
  dwr-NT: Hintte uluwaa nuuna bessite; nuuni oonanne naaqqibeykko; oonanne qohibeyikko;
    qassi oonanne cimmibeyikko.
  kfw-kfw: Keinisik bit-ah ningmalung suungkhan amun naperu. Keini'n miring tuteii
    diang akadikmak thomung, keini'n miring tuteii khat kha-um minmang mung, keini'n
    miring tuteii inkhat diang-um nemnasik ratokmung.
  bfz-bfz: आसा खे आपणे दिलो रे जगा देओ। आसे ना तो केसी साथे अन्याय कित्तेया, ना कोई
    बिगाड़ेया और ना ई कोई ठगेया।
  cuk-09: 'Bemar nue-anmar-abingae-wilubbid: Ar ade an bemar-naibi-imaksasurmalad,
    gwen an bemar-ichossurmarbalid, gwen an bemar-yardaksasurmarbalid.'
  ben-OBCV: তোমরা তোমাদের হৃদয়ে আমাদের জন্য স্থান দিয়ো। আমরা কারও প্রতি অন্যায়
    করিনি, আমরা কাউকে ভুল পথে নিয়ে যাইনি, আমরা কাউকে শোষণ করিনি।
  mil-NT: Te nɨ yùhu nɨ iní‑ndó chì cúú ìní ñáhá xìi‑ndɨ́, chi nchúhú vá yǒo ɨɨⁿ quìde
    úhú iní‑ndɨ́, te ni vǎ yǒo ɨɨⁿ dàcuíta nihnu‑ndɨ́, te ni vǎ yǒo ɨɨⁿ dàndahú‑ndɨ́.
  myu-myu: Ocekukpin cuy epesop ocekug̃! Ikẽrẽm g̃u bit oceju soat kng̃―xipan acã.
    Warara'acat muymuy g̃u oceju. Warara'acat mug̃uykukukum g̃u dak oceju xipacat
    puap ojuy ocewebeam.
  amk-amk: Metohong katai we amea na menemirorongwai. Weo wiro ametohong sarafieai
    we manei na wea kaha rai, amewedaya manei dohong karirafea kaha rai, tuti wiro
    ametofa manei na weai we ameha ne rafo weruri kaha.
  fai-fai: Kiba kilim aket uyo bámadá num kuyamin kala. Nuka sák kinim mak mafak keidawongin
    banim, nuka kinim mak ami afan kalin leiw atidawongin banim ade nuka kinim mak
    ibakadawongin banim ade nuka kinim mak ami ufek ufek yakot mak wanedawongin banim
    kala.
  ura-NT: Caohachaain inara suujua coaraain canacaanu aonacuche. Coatiha chuni rai
    baaso ichaain, chuni cairichaain, chuni coritaain, naaonjoahaacaanulu.
  mcd-NT: Noncai mato chaca huamisima. Ascashori non mato chaca ismamisima marifi
    man chaca inon. Ahuara matona fipaiquicai non mato fuparamisima. Ascan maton ointinin
    nocohuunoa shinansharacapun.
  urt-urt: Ŋoiheryembe poi yi yoto ŋoihmbwaip yip. Poi yukur mende pupwa me miyeꞌ
    ende, poi yukur mende wachaihme miyeꞌ ende. Topoꞌe poi yukur mende homboꞌme miyeꞌ
    ende no, poi mambaꞌe ŋaiꞌe ŋaiꞌe kin.
  kiz-kiz: Mketai nafasi kwa jia ya yhoto! Tunkosili hee munu yuoayola. Tanzulili
    lepi munu yuoayola. Tujinufaishi lepi kwa faida ya munu yuoayola.
  tzo-TZE: Scotoluc me avo'nton a'yic li c'usi chcale. Me junuc mu'yuc boch'o chopol
    c'usi la jpasbe. Mu'yuc boch'o la jsocbe yo'nton. Mu'yuc boch'o la jlo'labe staq'uin.
  lex-lex: Ina-nara, ampak pa miy ihrami-ralammi rreiniana-ra'nana ami. Yoma amakleh
    do'a-hal tiy miy, me la riy id tiy miy miana, ami edonna mtota la klieratni. Amaplinu
    mparora-mpalai miy re'emi-tniarmi kupanmi-kaimi. Meman nek la, la riy id tiy miy
    miana ami edon mhi' emkade.
  dov-dov: Amutupe mweenya! Takwe ngutwabisizya.
  rgu-rgu: Toranoo kara! Fee ami mamanaꞌ. Sipoꞌ ami no malole nai emi dale mara. Maulu
    na tepoꞌ fo ami nai emi talada, ami ta parnaa tao salaꞌ soaneuꞌ lahenda esa boeꞌ.
    Ami ta parnaa leleꞌo lahenda fo tao salaꞌ. Ami boe ta parnaa tipu-dai lahenda
    fo saka oontoꞌ neme sira mai.
  toc-NT: ¡Xtla­huátit li̠tlá̠n ca̠na̠caj tzinú xqui­la̠­la­ka­lha­máhu! Porque ni̠para
    cha̠tum cris­tiano ctla­hua­ni­yá̠hu hua̠ntu̠ ni̠tlá̠n, ni̠ti̠ cta̠­ra̠t­la­hua­ma̠­náhu
    y ni̠ti̠ cak­ska­hui­ma̠­náhu.
  som-som: Qalbiyadiinna noo fura. Ninna ma aannu xumayn, ninna ma aannu hallayn,
    ninna wixiisa ma aannu damcin.
  mam-C: Kyb'inkuy qyola. Mix a'l jun kye' ntzaj q'onte amb'il te qe'y toj kyanmi'n.
    Mi o kub' qb'inchi'n jun nya b'a'n ti'j jun kye'; ex mix a'l jun o kub' tz'aq
    toj tnimb'il tu'n qpaja; ex nya noq nqo sb'u'n kyi'ja tuk'a jun ti'.
  ndj-ndj: Tukuluva utugayili fwasi mundima shenu! Tumuvifya mundu chochosi ha, tumgolela
    mundu wafu ha awu kumujanga mundu chochosi ha,
  mbj-NT: Taw'ããts hẽ paawä baad bë kamahä̃n ããh! Dooh baad nadoo do ãã moo boo bä
