verse: 2CO.007.002
translations:
  kpx-kpx: Noeau laemo vaveve toela vaholilu. No la lobogevei la aiogeveholilu. Katealemo
    la uvu bahata mai noeveve.
  okv-H: Eto dago tunga humbuvujo. Dagona ungota embo vahai amita degi ari sapura
    ae, embo ta javo sapura ae, ke gamo na poeketo nei do umbae eto sapura ta kihi
    umbae.
  tbo-tbo: Ona nugohoe uyahiyai babana ega iyai gehouna tota wiapapoeya po ega iyai
    gehouna tota wiatatiyena powaya. Ma gasi ega iyai gehouna tota koyameya ma a gapola
    tota wihalehi.
  mal-C: നിങ്ങളുടെ ഹൃദയങ്ങളിൽ ഞങ്ങൾക്ക് ഇടം നൽകുക. ഞങ്ങൾ ആരോടും അന്യായം പ്രവർത്തിച്ചിട്ടില്ല.
    ആരെയും വഴിതെറ്റിച്ചിട്ടില്ല, ആരെയും ചൂഷണം ചെയ്തിട്ടുമില്ല.
  grc-SR: Χωρήσατε ἡμᾶς· οὐδένα ἠδικήσαμεν, οὐδένα ἐφθείραμεν, οὐδένα ἐπλεονεκτήσαμεν.
  bgc-bgc: थम म्हारे तै पूरे मन तै प्यार करो। हमनै ना किसे पै जुल्म करया, ना किसे
    गैल अन्याय करया, अर ना किसे ताहीं ठग्या सै।
  khz-khz: Aomi ai ai gema paka kiata pio kalaa. Ai talima ta genai kala rakavana
    ta ati gakalaato. Ai na talima ta gena maguli ati gavega-rakavaato. Ai na talima
    ta opakau rauparanai gena gau kwauta ati gagapiato.
  deu-TKW: Gewähret uns Eingang bei euch; wir haben niemand beleidigt, niemand zu
    Grunde gerichtet, niemand übervorteilt.
  zsr-NT: Gul‑síꞌ lu naꞌliꞌ netuꞌ. Nutu nu biaꞌtuꞌ döꞌ qui, nu dzag lbiꞌiliꞌ. Nutu
    nu bentuꞌ ga gchixi gnigui. Nutu nu gzxiꞌ yéꞌituꞌ.
  lin-lin: Bopesa biso esika kati na mitema na bino ! Tosalaki moto moko te mabe,
    tobebisaki moto moko te, tokosaki moto moko te mpo na kobotola ye biloko.
  hns-NT: 'Ham to liekh tjoekalie rahielie kie: Aapan diel hamlog khaat phien se khol
    de. Hamlog koi ke kharaabie na karlie, koi ke na biegarlie, aur koi ke khoen na
    tjoeslie.'
  noa-E: 'Keena, mʉ iek ũrbat: mua pãar eem khʉʉn dʉ̈i ni ãbam dʉ̈ijã athuucha khaba
    ni ãbjã mua khaibag wauba, ni Ẽwandam iek chaar khabam jaauwia ãbjã mua khũgurba
    chitʉm.'
  eng-EMTV: Receive us in your hearts. We have wronged no one, we have corrupted no
    one, we have defrauded no one.
  mib-NT: Coo manī rō jiín rí jijnáhan ró víī. Chi tu ní sáha ri falta nuū ní ɨɨn
    ró, te tu ní stɨ́vɨ rí anuá ni ɨɨn ró, te ni ɨɨn ró tu ní stáhú rí.
  lif-NT2: आनिगे़ लागि खिनिॽ निङ्‌वाॽइन्‌यम्‍बा चोगे़म्‍मे़ॽओ॥ आनिगे़ खिनिॽ हाःत्ताङ्
    ताप्‍फे़ःल्‍लिक् मे़म्‍मे़त्ते वयिगे़, खिनिॽ हाःत्ताङ् फे़त्‍मे़ल्‍लाःन्‍ने वयिगे़,
    हे़क्‍क्‍याङ् थे़माइ खोःमा फाॽआङ् खिनिॽ हाःत्ताङ् इङ्‌मे़ल्‍ले़क्‍के वयिगे़रो॥
  xnj-xnj: Tiyupa mtipela fwasi mumitima yinu! Timuhokili lepi mundu yoyoha kumyoka
    amala kumkonga mundu yoyoha.
  mmx-mmx: Lebelen nimi na mulus ka nama. Ma goxo lok tavanga xapmek ti tara, la ma
    goxo lox asongot tara, kopla ma gita xip paxat ka tavanga at teta.
  cbr-NT: Mitsun nuitunënbi camina upí oquin sinánquin nu nuibati 'ain. Mitsu achúshibi
    cananuna uisa ocëma 'ain, mitsu achúshibi cananuna 'atimaquin sinánmicëma 'ain,
    mitsu achúshibi cananuna paráncëma 'ain.
  tee-NT: Aquilalakts'iuch ni mi'amigojni'an icjuntau. Jantu xamati' tu'u' icnavinitau
    macxcai. Jantu xamati' icmak'alhk'osutau la'is'atsucunti. Jantu xamati' ic'okxchok'omaxtunitau
    ju ixtumin.
  eng-LSV: receive us; no one did we wrong; no one did we ruin; no one did we defraud;
  cak-NT: Roj man jun ex itzel kabanon chiwe, tijaka' ri iwánima chi quiri' jojc'ue'
    iwiq'uin. Roj man jun chiwe ri kayujun runo'j (runa'oj), man jun ri kabanon engañar.
  pah-NT: Peko ti ore rehe ore arõheteavo. A'ereki ore ndorokote'varuhui pe me. Nopombote'varuhui
    ore. Nopomoandyandyi ore no.
  sja-NT: Taimaa k'awapítɨ wãara tai k'inia iru p'anɨ. Parã t'ãide nipadak'ãri, taipa
    apidaamaa ne-inaa k'achia ooda-e paji. Ichiaba apidaamaa jarateedak'aa paji Ak'õrepa
    jarapida awara, mãgɨde ijãadamerã. Ma awara eperã apida k'ũradak'aa paji.
  xed-xed: Gunaŋnawa guna ta ŋuɗufa ghuni. Haɗ ya mataba ghuni magana ŋni ta ghwaɗaka
    skwi wu, haɗ ya hlaghu ŋni ta səlani wu, haɗ ya tsaghu ŋni guli wa.
  mks-NT: Xíca̱ ta̱hví nde̱ nu̱ ndo̱ ña̱ ná a̱ cájí nuu ga̱ ndó nu̱ ínima̱ ndo̱ ta
    ná qui̱hvi̱ ini ndó nde̱he̱. Jáchi̱ ni in ndó co̱ó na̱caja xíxi nde̱ xi̱hi̱n ta
    ni in ndó co̱ó na̱játi̱ví nde̱ ta ni in ndó co̱ó na̱jándahvi nde̱.
  gfk-S: Mem sip be mem tike palpal na kati mu. Mem pai gale harongane ta tikenong.
    Mem pai gale hagae ta tikenong. Mem pai gale hararuo tikenong.
  bmu-bmu: Neŋön kun qahö mem bölim waŋgiinga ayuhuyök. Kun qahö geŋmororoŋ ak waŋgiin.
    Miaŋgöra eŋön mönö uruŋinaŋgö naŋguŋi öröba nini urunöŋ jöhöm neŋgiba malme.
  dgz-dgz: Imuya potaya iragi nunan ase watapan. Nu inayap koewa da ya taton, da ya
    wa koeam imaeton, nu da ebo ya nanam imaeton.
  eng-GNV: 'Receiue vs: we haue done wrong to no man: we haue corrupted no man: we
    haue defrauded no man.'
  zaa-NT: Lihue'èl·la' qui'ni ccá tu' amigo qui' le. Porqui'ni nú ttu huá nuỹa chi
    beni tu' mal quì'į, nìhua nú ttu huá nuỹa chi gunitti por biỹa mal ejemplo qui'
    tu', nìhua nú ttu huá nuỹa chi bethacca'ỹí tu'.
  eng-WEBSTER: Receive us; we have wronged no man, we have corrupted no man, we have
    defrauded no man.
  guh-guh: Panetsitanajamatabëcueneitajëre pataniasivajavamë. Caejivi ata paxamëyajuvënëjivi
    apo pacayajuvënëitsacueniabitsi. Apo pacayajuvënë jamatabëcuenebijianaetsinua.
    Apo pacayajuvënë yamaxëitojorobitsinua bajarapacuenia panijapalata patacavecuapitsinexa.
  bon-bon: Weeme ngenecu bine jepatnemepeye cime tääpume. Cine nuuja biname ne lica
    ituge niiya wawena. Cine nuuja biname me ätrunga ne lica ituge sabe wawena, piiyepu
    cine nuuja ne lica ituge giri acita kaakesea wawename cime miiji tääpume.
  nhw-BL: Sempa techitaca ica cuali huan ximoyoltlalica tohuaya pampa anquimatij amo
    aqui tijchihuilijtoque catli fiero. Amo aqui tijyacantoque ipan se ojtli catli
    amo cuali, niyon amo aqui tijcajcayajtoque.
  swh-ONEN: Tupatieni nafasi mioyoni mwenu. Hatujamkosea mtu yeyote, hatujampotosha
    mtu yeyote, wala hatujamdhulumu mtu yeyote.
  wbi-wbi: mutwupile mu moojo ghiinu, ulwakuva nakwale juno tumuhokile, nakwale juno
    tumulemisie. natunyanyile nambe jumonga.
  bba-bba: I sun ɑyeru kɛ̃ɛyɔ bɛɛn ɡɔ̃ruɔ. Sɑ ǹ ɡoo torɑri, sɑ ǹ ɡoo kɑm koosie,
    sɑ ǹ mɑɑ ɡoo tɑki di.
  eng-KJVCPB: Receive us; we have wronged no man, we have corrupted no man, we have
    defrauded no man.
  kgk-NT: Ha xe ko ajerure-ta peẽ-my ore rayhu hagwã-rehe. Pende py'a gwive pehendu
    hagwã xe nhe'ẽ. Xe py'a gwive xe rembiayhu va'e voi peẽ. Naxe rembiapo vaíry avave-pe
    xe. Oĩ onhembohekoha vai va'e. Xe ae avave-pe nambohekoha vaíry. Xe ko nambotavýiry
    voi avave-pe.
  waj-waj: Tiiyara mmuduuya ruatee. Hama ta vaidi voovaara koonnama iikiaunnavai.
    Hama ta voovai maisa aataruuvaa iikiaunnano ivo koonnama varivai. Hama ta voovai
    unnakua unnakua kiaa kiada inna mminnaiyauvaa varaunnavai.
  cpy-cpy: Paakameethateena naaka. Tema tee nokantzi-moneenta-kaawaetzimi eeroka-paeni,
    tee nowaariperota-kaanta-waetzimi, tee notheenkashiryaakantawaetzimi eejatzi.
  mpx-mpx: Ama nunuwana ni bwata atemiwa. Nige gamagal etega ha giginol panak elana,
    nige gamagal etega wana waisi ha aapanak, nige gamagal etega nuwana ha gogove
    ge wana bugul ha aahe.
  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, rdakurl-kijikajulu mamparl-pinja-wangurlu
    yungunkujulu yulka. Ngalya-kari kankujulu nginji-wangkami ngaju ngantarna-nyarra
    warlkangku yimirr-yungu manu ngantarna-nyarra jinyijinyi-manu majuku nyinanjaku
    manu ngantarna-nyarra tala wijingki jurnta manu. Kujaju junga-wangu!
  luo-luo: Yawnwauru chunyu. Pok watimo ni ngʼato marach kendo pok waketho ni ngʼato,
    bende pok wakonyore gi yore mag miriambo.
  nhe-NT: Sampa xitechitaca ica cuali huan ximoyoltlalica tohuaya pampa inquimatij
    axaca tijchihuilijtoque tlen fiero. Axaca tijyacantoque ipan se ojtli tlen ax
    cuali, niyon axaca tijcajcayajtoque.
  aii-aii: ܩܲܒܠܘܼܢ ܠܲܢ. ܠܐܢܵܫܵܐ ܠܵܐ ܙܠܝܼܡ ܠܲܢ، ܘܠܐܢܵܫܵܐ ܠܵܐ ܡܘܼܚܪܸܒ݂ ܠܲܢ، ܘܠܐܢܵܫܵܐ
    ܠܵܐ ܥܒ݂ܝܼܕ ܠܲܢ ܠܹܐܒܹ̈ܐ.
  esk-NT: Aŋmautitigut uummatipsigun. Atnianġitchivut iñuich. Killukuaqtitchiñġitchugut
    iñuŋnik. Ivayaqtuiñġitmiugut kisumikunniiñ iñuŋmik.
  msb-msb: Akua niyo kami kay wara man kamiʼn sala sa iyo. Wara man kamiʼn ginpakasala
    bisan sin-o sa iyo kag wara naman kamiʼn ginbintahaan sa iyo.
  cpa-NT: Túgh³ hniah¹² hiug² hoh¹² hniah¹² quianh¹³ jnieh³. Ha¹chi² hi² hlaih¹³ ma²ca¹jmó³
    jnieh³ ja³cogh² hniah¹². Jin³ hein² hniah¹² ha¹chi² ma²ca¹heh¹³ jnieh³ juu¹² siíh².
    Ha¹chianh² hniah¹² ma²ca¹mi³gan¹³ jnieh³.
  dso-dso: ତମେ ଆମ୍‌କେ ଅଦିକ୍‌ ଆଲାଦ୍‌ କର୍‌ବା ଦର୍‌କାର୍‌ । ଆମେ ତମର୍‌ ବିରୁଦେ କାଇ ଦସ୍‌ କରୁନାଇ
    । ଆମେ କାକେ ନସ୍‌ଟ କରୁନାଇ, କି କାକେ ନାଡାଉ ନାଇ ।
  meu-meu: 'Bavabimai dae: tau ta asia hadikaia, ta asia ha-ogoḡamia, ta ena kohu
    asia abia koikoi.'
  yva-NT: Syare wasanuga rausiso indamu wapo reansaugav. Reamamo reamo ayao kakai
    inta rave nande vatane inta wasaije ramu. Reamo vatane inta wasanuga raugabe indamu
    wapo ayao kakaije rave ramu. Muno reamo vatane inta wasaponae inda reamo romane
    raugavo wasaije ramu.
  dgc-dgc: Mahalén moy kame. Ewan kame tu kasalanan ta maski ti ésiya dikam. Ewan
    kame nangloko ta maski ti ésiya. Sakay éwan kame nangdaya ta maski ti ésiya.
  zpm-NT: Ne nligaa, zaacse goḻgac goḻcaania no stib. Teḻ pe guieḻnë ne noded to,
    teḻ zha rzac to, to bguiba; zig nac no, choot noquidiede to, choot nosacside to.
  hix-NT: Rohnàn yaw ehtxoko. Àsok tawro hana. Owàràhyakanyehnà rotho komo rma uro
    hamà. Anhà hoko oynyehnà rotho komo rma uro hamà. Oyonkuhtonyehnà rotho komo rma
    uro hamà.
  sim-sim: Jir wapnuku jihi mendek nirin ji oweka. Nir mbeek musa las nga mahik ni
    nanda ambu nir. Uhu nir mbeek man ni uwak Jisasin li hishindiyanda nombon halanda
    ambu lir. Nir mbeek ni haimba handambaha mahi mbele mbelen ni angrasolanda ambu
    nir.
  npi-ULB: हाम्रा निम्ति ठाउँ बनाओ ! हामीले कसैको खराबी गरेका छैनौँ । हामीले कसैलाई
    हानि पुर्‍याएका छैनौँ, न त कसैको फाइदा नै लिएका छौँ ।
  cgc-cgc: Daw maimo, palanggaen kay nyo isab paryo ta dati nyo na pagpalangga ki
    kami tak ula bisan kino ki kyo pabuatan nay ta sala daw nadala nay na magbuat
    ta sala daw paluko man.
  tim-tim: Han nâŋgâ nâŋgâyeŋe bo gangerâwei. Nen ulikŋânbak luâk âmbâle bo akmâ bâliyion
    akto biwiyeŋe bo mem heleŋ akyeŋgiyion. Akto siâ me siâ bo kâmbu meyeŋgiyion aregât
    ye nengât nâŋgâm biwiyeŋande nengât okot âlep nâŋgâwei.
  yor-yor: Ẹ gbà wá tọkàntọkàn; a kò fi ibi ṣe ẹnikẹ́ni, a kò ba ẹnikẹ́ni jẹ́, a kò
    rẹ́ ẹnikẹ́ni jẹ.
  wos-wos: Nani guniré haraki joo nak huruhambame. Guna mawuliré haraki huruhambame.
    Guniré yéna yata guna jondu hérahambame. Nani guni nak nakré yikafre male nani
    huru. Hurumbenka guni nanika némafwimbu mawuli yatanguni.
  emp-NTPO: Sod̶eba daira quĩrĩãnadua. Daiba ni ab̶aʌda biẽ́ od̶aẽ́ panʌa, cadjiruada
    crĩchabid̶aẽ́ panʌa, cũrũgad̶aẽ́ panʌa.
  eng-F35: Make room for us; we have wronged no one, we have corrupted no one, we
    have exploited no one.
  ind-ind: Saya mohon, bukalah hatimu untuk kami! Kami tidak pernah berbuat salah
    kepada siapa pun di antara kalian, atau menyesatkan kalian, ataupun memanfaatkan
    kalian demi uang.
  pes-OPCB: خواهش می‌کنم بار دیگر دل خود را برای ما بگشایید. زیرا به هیچ‌یک از شما
    بدی نکرده‌ایم؛ هیچ‌کس را گمراه نساخته‌ایم؛ کسی را فریب نداده‌ایم و از کسی سوءاستفاده
    نکرده‌ایم.
  mpt-mpt: Ibo ni kla gobenine! Ni ibo kukub misiamo mo nabenoba eka ibo mo watwat
    dabenoba eka dim osa mo baabenobta ib monio mo oisenaim blimobe. Ni ibo kukub
    ayamo olota omkaye binabuobe.
  ssx-ssx: Ika꞉ puki pa꞉ta꞉manu nika꞉ da panda꞉ wepiapee. Nikana꞉ma꞉ta꞉ ma꞉nda꞉ pa꞉ta꞉
    hoke hau na poloma꞉me. Nikana꞉ma꞉ta꞉ ma꞉nda꞉ tekipuleke na laoma꞉me. Kutupa ma꞉nda꞉
    pa꞉ta꞉ imeke peaake pimanu laa ipika꞉ alemanu muluekema꞉ na taapoma꞉me.
  mkl-mkl: I jɔ̀ i nɛ kubi nwɑ ŋɑ. A kù rɑrɑɑ inɛ ɡɔ, ɑ kù bɛjɛ kuwɛɛi inɛ ɡɔ, ɑ kù
    nɔ ɑ kù tɑki inɛ ɡɔ.
  gaq-gaq: ପେଇଂନେ ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଆନେକେ ଜାଗା ବିଃପା । ନେନେ ଜାଣ୍ତେନେ ଆଡ଼ାତ୍ରା ଅନ୍ୟାୟ୍
    ନେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ, ଜାଣ୍ତେନେ ମେଃଡିଗ୍‌ ନସ୍ଟ ନେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ଣ୍ତୁଲା ଜାଣ୍ତେନେବାନ୍‌
    ମେଃଡିଗ୍‌ ପାଇଦା ଉଟେନ୍‌ସା ଚେସ୍‌ଟା ନେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Hintte uluwaa nuna bessite. Nuuni oonakka naaqqibookko; oonakka qohibookko;
    oonakka cimmibookko.
  unx-unx: ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ଆଲେକେ ଠାୟାଦ୍‌ ଏମାଲେପେ । ଆଲେ ଜେତାଏୟାଃ ଏତ୍‌କାନ୍‌ କାଲେ
    ରିକା, ଜେତାଏୟାଃ କାଲେ ହାନିକାଦା, ଜେତାଏତାଃଏତେ ଜେତ୍‌ନାଃ ନାମେ ନାଗେନ୍ତେ ବେଦାକେଦ୍‌ତେ କାଲେ
    ଆଉକାଦା ।
  gah-gah: Lekezatini likigikatunú gahe sigilitalo. Leza lekelitoka minusike netá
    golesa aleleketosá amusive, itó ve makó alémo gopa otonamusive, itó mulutikú hizeko
    netá matatini ma ale gopa amusive.
  lcm-lcm: Mi tavas animem ta vingami. Kata kovek i sikei namemta vil arikek ia. Kata
    kovek i sikei namemta goeng ia. Kata kovek i sikei namemta bui ia ta kamem tauia,
    kapo kovek luai.
  aer-aer: Jesus-arenye areye-aye, ilerne ahentye-aneme arrantherre ilerneke ilkelhetyeke.
    Arrpenheme kwenhe ilerneke tyele angkeme. Itne angkeme ilerne-arle akwele urrtyirremele
    ilerle-apemeke arrenhantherrenhe urrtyekelhe-ilemele nhenge ilerne arne arrpenhe
    areye inetyenhenge. Itne kwenhe itirreme ilerne akwele-arle arrenhantherrenhe
    uterneme nhenge akurne mpwaretyeke ilerne akwele apwerte ngkweltye arrekantherre-ngentyele
    anyelkngele inetyenhenge. Yanhe arratye anetyakenhe-arle, arrangkwe anthurre!
  qvc-NT: Yumbay qamkunatam rrugaykillapa, tukuy shunqo kuyawanaykipaq. Chaqa manam
    ni pitapis dañachishqachu kani, ni pitapis uchata rurachishqachu kani. Manam ni
    qamkunata ingañashushqachu kani.
  tgl-ULB: Gumawa kayo ng lugar para sa amin! Wala kaming ginawan ng mali. Wala kaming
