  gai-gai: Na ne aimo ndorita nikinik iroarmo aia neaŋ. Na aia ramoot ianmo tɨp ŋgoreac
    ianna mba morenanna. Na aia ianmo moi ŋgocrai ŋgocor. Na aia ramoot ianmo paruca
    mana reac ianna aŋgɨ ŋgocor.
  qvm-NT: Waugui-panicuna, yarparcalämay, ari. Gamcunata manami maygayquitapis saqueashcätsu
    ni lulapashcätsu ni engañashcätsu.
  chz-NTPS: Jmeeˊ hnähꜘ miihˉ heˈ kya̱a̱ꜗ jnäähˈ. Jëëhꜘ, kihꜗ niꜙ ja̱a̱ˉ hnähꜘ saꜙ
    maˉjmeeˊ jnäähꜗ heˉ hlɨɨhˈ. Saꜙ maˉhe̱e̱ˊ jnäähꜗ hʉʉˊdsëˉ kihꜗ niꜙ ja̱a̱ˉ, niꜙ
    saꜙ maˉmiˉga̱a̱ˈ jnäähꜗ niꜙ ja̱a̱ˉ.
  kmu-kmu: Tagaifena tamaipa haviya ohutama tamakuꞋa lamiho. NagoꞋa veala ali haviya
    hu noꞋamatone. NagoꞋa veala havi katela amavaleta noꞋamatone. NagoꞋa veala ayemavataga
    huta moneꞋamia noꞋalune.
  ood-NT: Ab g wo si i s‑ni‑hoꞌigeꞌelid. Pi ant hedai shaꞌi s‑koꞌokam has juh manis
    has i masma ha iattogid o manis haschukaj i ha padch o manis haschu i ha ehs.
  lbm-lbm: हम्ख अपनो दिल म जागा दे। हम न नहीं कोयी को संग अन्याय करयो, नहीं कोयी ख
    बिगाड़्यो, अऊर नहीं कोयी ख ठगायो।
  ncj-NT: Xitechselican oc sepa ica namoyolo, tleca ahmo aquin tlen ticchihuilihtoque,
    niyan tictlacahualtihque, niyan tiquincahcayautoque.
  yuj-yuj: Yino te arop ankwapan kwatae pap mo i konámpono. Yino te ankwap sámpá yampourou
    mono. Yino te arop ankwapan kwekária maomp ankank pouroukoup moi námpon. Ae konámpara,
    yumo te ankár yinan nouroup kar kip.
  kto-kto: Tie, mimarikpang meba mimanim dalap mi la uakap! Tale kan akosarpang tavuk
    ila kire ira migana ba kabirana mi. Tale kan akirarapang migana ba kabirana mi
    meba alaming. Tale kan avanapang migana ba ga paranam pagap am. Karuk.
  gmv-NT: ኢንቴ ኑና ኡፋይሳን ሞኪ ኤኪቴ። ኑኒ ኦናካ ቆሂቤኮ፤ ኦናካ ናቂቤኮ፤ ኦና ጎዓካ ኑስ ባሌꬂ ኤኪቤኮ።
  por-BLT: Por favor, deixem que sejamos os seus amigos! Nós não fizemos nada de errado,
    não causamos dano a ninguém e não tiramos vantagem das pessoas.
  stp-NT: Chaꞌpim kach bhaamkiꞌñdhaꞌñ jaaduñ, nach guꞌ cham tuꞌ jax jam buixiꞌñ, ni
    kuch jaroiꞌ mu paiꞌ ba gɨbiim, ni ku chich jaroiꞌ tuꞌ ba ɨɨx.
  ame-NT: Napaʼ atarr nemneñ, masheñneshachaʼ oʼch alla semorrenterrna eʼñe seyoc̈hrocmañen.
    Napaʼ amaʼt puesheñarrot̃esapaʼ ama c̈ho errot̃ nep̃aso, ñam̃a amaʼt puesheñarrot̃esa
    ama añeyeʼ neyc̈hataso ñeñt̃ ama cohuenayaye, ñam̃a amaʼt puesheñarrot̃esapaʼ
    ama c̈hoyeʼ neshcareʼtaso amaʼt eʼñe mamesha.
  mgh-2016: Ninoulhepelhani wiira nnivaheke nipesha mmamirimani mwinyu! Khaninampangelha
    ittu yo uhilhoka ntu riyoothe, khaninammweriaa mena unthepiacha ntu riyoothe.
  kvn-NT: Tenal pemal anmal-wis-pilalgumalo. Tenal anmal pemalgin kwen walmaszhulmal,
