  gvf-gvf: Ena i denin miriin na terala di ero. Na kal digan ere i yal ta tekire,
    te nomanin kama si i yal ta terala dire, iru ta erekire, te kiraan sire bawle
    i yal ta tekebinwe.
  san-ISO: yūyam asmān gr̥hlīta| asmābhiḥ kasyāpyanyāyō na kr̥taḥ kō'pi na vañcitaḥ|
  deu-ELBBK: Nehmt uns auf; wir haben niemand unrecht getan, wir haben niemand ruiniert,
