  bqc-SIM: À wá kṹ ↄplapla. Wi tàaekɛ gbɛ̃eɛo, wi gbɛ̃e ↄ̃̀ↄkpao, wi gbɛ̃e taiinkɛo.
  tcz-CHONGTHU: Nangho keiho dingin lung kihongin umun. Keihon koima alamlouvin kabol
    khapouvin, koima kapuikhel nau jong aumpoi, koima cha jong kaphat chomna diuvin
    kamang chapouve.
  mar-mar: तुम्ही आमचा अंगिकार करा; आम्ही कोणावर अन्याय केला नाही, कोणाला बिघडवले
    नाही, कोणाचा गैरफायदा घेतला नाही.
  snp-snp: Seti-muludigu yau eba ma lomalo. Lamo ya wenena lawokoti maki olu nosámami
    o gedámonima ne. Ido lawokoti maki olu kopa o gedámonima ne. Ido lawokoti maki
    netala-matala ma ipoto olunune, loto koni wiyámonima ne.
  isl-isl: 'Því segi ég ykkur: Opnið hjörtu ykkar á ný fyrir okkur, því að ekkert
    ykkar hefur orðið að þola neitt rangt af okkar hendi. Ekkert ykkar leiddum við
    afvega. Ekki höfum við svikið neitt ykkar eða rænt ykkur neinu.'
  spy-NT: Lēyyē, ochameech subak. Mānāākēēyēchi chii ake tukul ng'ālyoo nyēē miyaat
    amanaakeenyeeree ātēbuutēkaab chii ake tukul āmānāākēēsāsunēē chii ake tukul ām
    akweek kiy.
  xnn-xnn: Kasinko kanan en pangaasiyo ta men-gasing kayo ken dakami tay maid ngawi
    is inikkanmi ken dakayo. Maid inpail-ilami is ngawi ay ogali is mangipangawi ken
    dakayo ya maid siniksikapanmi.
  mwe-mwe: Tunakunnjuganga ntuposhelanje mmitima jenunji! Tukanabhe kunnebhela mundu
    jojowe, wala tukanabhe kumpokonyola mundu wala kumpuganya mundu jojowe.
  tte-tte: Yagu elieliyamwao mulomulolomiu, katemiu kwasokeli na kwamulolo kolimai,
    kaiwena nige tomo yabo koina mumugamai inanae, nige tomo yabo kawowoya-pwanoli,
    yo nige tomo yabo kayayanuwakoi na ana gogo kakakalai.
  tcs-tcs: Teke mipla klostu po at blo yupla. Mipla i no bin meke eni rongting po
    nobodi. Mipla i no bin meke laip blo nobodi po kam nugud. Mipla i no bin meke
    miplaselp bos blo nobodi.
  hlt-THB: Namik kawlung khuiawh kaimih aham hun ta law uh. U ak khanawh awm ak che
    am sai unyng, u awm am seet sak unyng, u awm amak tyng na am haw na unyng.
  soq-soq: Sosomba, no iririleitana e nuala wadanaaubena no mainimbo! No e uduudu
    bedelawo mai mida da mampe kadiwa dewasapona, dia. Do mai mida insaisawa surakausapono
    omepona. No mai laga mampe apana da wawa teinepe nituwa da wadapona, dia.
  qub-qub: Nogacunataga ama gongaycallämaychu. Pitapis manami engañashcächu. Manami
    llullapashcächu, ni imantapis guechushcächu.
  att-att: Á sikayu nga wáwwagi mi, alawatan naw kami laguk ta putu naw gapay, ta
    awán bulubugá ta nakaliwatám mi nikayu. Awán ta ággangnguá mi nga narákè nga inituddu
    mi nikayu. Ari kami maddarogà, á arám mi kayu bulubugá inilogò.
  bki-bki: Kiniou nojidom nevika bereio den kamiu ka tiniemiu ser re kumemi, mia kuvidu
    kenememi vio tai ea kenemiu iviso nalo, ka nemijikia never vite tealo van kamiu
    bereio. Bo ka kuvila tibe na, bior napano maka kamiu tai napano numila bova kanio,
    p̃eli numila bulagio, p̃eli nubilivilig lelar naio.
  bqp-bqp: À tó ó yã gↄ̃ kú á swɛ̃̀n. Ódi taari kɛ gbɛ̃kenɛro, ódi gbɛ̃ke sãtɛro,
    ódi gbɛ̃ke taki kɛro.
  mcp-mcp: Juwʉgá milám, jil sə́ cínɔŋg. Sə́ áshígɛ́ byaagʉlə nə muud, sə́ kú dɨ́ya
    nə muud, kú nə́mə́ nyúg tɔɔ muud.
  hat-hat: Tanpri, ban m' yon ti plas nan kè nou! (Konprann mwen byen). Mwen pa fè
    pesonn okenn mal, pesonn pa ka di mwen lakòz yo pèdi pozisyon yo. Pesonn pa ka
    di mwen pwofite sou yo.
  npl-NT: ¡Techselikah itech nomoyolo! Amaka itla amo kuali otikchiwilijkeh, nion
    aka otikititijkeh se amo kuali ojtli, nion amaka otikkajkayajkeh.
  bgg-bgg: Nathek lubuthek shii gathek ro ùgud rab bo. Gathek hanyie shii de ichiig
    arek ro; gathek hanyie shii srobro arek ro, chiih-è gathek hanyiejia shii de zia
    pha phua pha abidiang ro.
  eng-TCENT: Make room for us in your hearts. We have wronged no one, we have corrupted
    no one, we have taken advantage of no one.
  eng-BSB: Make room for us in your hearts. We have wronged no one, we have corrupted
    no one, we have exploited no one.
  cpu-NT: Paakameethataina naaka. Tera nonkantzimoneentakaavaityaami eerokaite, te
    novaariperotakaantavaitemi, te nampovaitami eejatzi.
  san-ASM: যূযম্ অস্মান্ গৃহ্লীত| অস্মাভিঃ কস্যাপ্যন্যাযো ন কৃতঃ কোঽপি ন ৱঞ্চিতঃ|
  tac-NT: '''We ''la ganíliga etewa ramué, ramueka pecha siné beníriligo chátiri ''nátili
    ''emi, nibilé alué uché jaré ralámuli. ''Lige aminami tabilé asemi ''wesi ralámuli
    bujelia enomí ''yégiga.'
  eng-WEBPB: Open your hearts to us. We wronged no one. We corrupted no one. We took
    advantage of no one.
  gfk-H: Mehet nem bia mehet tiga sibana kati muat. Pa mehet ga bis lah ta linga ta
    tikai. Pa mehet ga hagawai ta tikai. Pa mehet ga bis tikai.
  viv-viv: Siule tobohiyakweyao, wadanuwanuwa be nuwanuwa aseꞋasemiya tamo iya faꞋikuya
    wadavemididina. Yami yoꞋo agaimiya keke tamo hakwadi againe gadakoyo, keke tamo
    hakwadi koyona againe gadanuwaꞋabiyeni, keke tamo hakwadi gadaꞋalasebesebeni.
  yao-yao: Ntupochele mmitima jenu. Nganitunneŵela jwalijose atamuno kummulasya mundu
    jwalijose atamuno kunlambusya mundu jwalijose.
  tgp-tgp: Ha avulahi vara r̃a mele tapala! Kama sopo vai te hinau i sati isan tea,
    kama sopo tikauleji tea, kama sopo haluhalu tea.
  auc-NT: Mönitö dicæ wacä ingante wënæ wënæ cæmöniyaa. Wacä wentamö nänö mongænguinque
    mönitö dicæ wënæ wënæ cæmöniyaa. Dicæ wapiticæ̈ apæ̈nedinque wacä quï ö æ̈möniyaa.
    Ïninque, Pabodoidi mänömaï cædämaï ïnänipa, ante adinque mïnitö wæætë mönitö ïmönite
    waadete pönëninque ëñëedäni, ämopa.
  kbc-NT: Jemaa mele mabaatoɡ̶ogi mikeenitiwaji ɡ̶ademaanaɡ̶aneɡ̶egitoɡ̶odomi. Aɡ̶ica
    daɡ̶a jaoɡ̶a gaantiɡ̶ica ane beyagitema oko. Aɡ̶ica oko ane jiiɡ̶axinaɡ̶atece
    meo ane beyagi. Codaa aɡ̶ica ane jinaalenaɡ̶a.
  bmh-bmh: O zaiar, ag ig en agal oiagab petak aiban, ig en oiagab nug nouman. Ig
    igul eg tub ag ebalagab mab tam. Ig du tub nugau ougab petak eun go eg murab tam.
    Ig du tub ameg pataimai, gonugau ecesab wab tam.
  ctu-BL: Jambeñon lojon la' pusic'al. Ma'anic majch tsac chilbe lojon i chubʌ'an,
    mi juntiquilic. Ma'anic majch tsac soco lojon. Ma'anic majch tsac loti lojon.
  meq-meq: Kâ kərahum mawuɗe may sa bay. Nəmaa gay mənese a ndəray bay, ndəray kə
    dze abəra ka tsəveɗ i Mbəlom hərwi may bay, nəmaa zla wu i ndəray tə məvay gər
    bay.
  noa-H: 'Keena, mʌ hiek hũrbat: mua pãar heem k''ʌʌn dʌ̈i ni hãbam dʌ̈ijã hat''uucha
    k''aba ni hãbjã mua k''aibag wauba, ni Hẽwandam hiek chaar k''abam jaauwia hãbjã
    mua k''ũgurba chitʌm.'
  alp-NT: Kwali betaya, au kotie imi trima ami noma. Le ami ono sala ete sae kuesa
    mo, ami ono sae kuesa ihlaleke palani mo. Kai ami atula kena supu sae kuesa eni
    taneiaru mo.
  san-VEL: yuuyam asmaan g.rhliita| asmaabhi.h kasyaapyanyaayo na k.rta.h ko.api na
    va ncita.h|
  kbq-kbq: Hagi tamagra'a tamarimpa tamiho. Tagra mago vahera havizana huonte'none,
    mago vahera azeri haviza osu'none, mago vahera tagra knare'zankura revatga huta
    azeri haviza osu'none.
  kbh-kbh: Bëngbiama s̈mochtsenójuabnaye ts̈ëngaftangbe ainaniñe puerte bonshanánaca.
    Bënga ndocnabiama bacna soye chibiatsma, ndocnabiama chibiatsma más bacna ents̈á
    chaotsemnama, y ndocnábioye chibiatsingñé.
  ron-LSB: Deschideți-ne inimile voastre. Nu am greșit față de nimeni. Nu am corupt
    pe nimeni. Nu am profitat de nimeni.
  pon-pon: Komail apwali kit, jota amen me je wia japun on, jota amen me kit kawelar,
    jota amen me kit kulia jan okotme.
  nhe-BL: Sampa xitechitaca ica cuali huan ximoyoltlalica tohuaya pampa inquimatij
    axaca tijchihuilijtoque tlen fiero. Axaca tijyacantoque ipan se ojtli tlen ax
    cuali, niyon axaca tijcajcayajtoque.
  sps-sps: Nyo sing maromi ma pue of mamam a koma mami. Mam sikia ma kat ta ka ta
    iring tan ta isen ta mes. Mam sikia ma kat fifiiring a faaman tan ta isen ta mes.
    Ana mam sikia to ma sei babainy ta ka tan ta isen ta mes.
  wnc-wnc: Siwan ginda nae musipza kekeknga natapnong. Nata aminu tapatu dua tasiwa
    maikut. Ngan. Nata aminu tapatutane natdetdetna dua tasiwa maikut. Sike nata aminu
    tapatu kemu dua tanzike itane sangaapana kaiwa kuking. Wena siknga.
  bus-bus: À tó wa yã gↄ̃ kú a swɛ̃̀n. Wée taari kɛ gbɛ̃kenɛro, wée gbɛ̃ke sãsãro,
    wée gbɛ̃ke takii kɛro.
  gub-BL: Ureamutar katu pe nehe. Nuruzapo kwaw ikatu 'ym ma'e ure. Nuruzapo kar kwaw
    ikatu 'ym ma'e peme. Na'ureremu'em kwaw peme, ma'e ipyhyk pà pewi.
  imo-imo: Enoni altoko lino konopu awili tiko mondaio! Linoni enonga imbo te tepo
    naa kenjipo, imbo te tepa kenjipili nimbo ulu te naa tepo, kolo topo imbo tenga
    melema toropo naa lipo, aku uluma naa terimulu.
  boj-boj: Deqa niŋgi nuŋgo are miligi waqtosib iga qalaqalaigoqniy. Iga nami tamo
    qudei kumbra uge bei enjrosaioqnem. Iga tamo qudei ugeugeinjrosaioqnem. Iga tamo
    qudei naŋgo iŋgi iŋgi gisaŋ na yainjrosaioqnem.
  eng-DRA: Receive us. We have injured no man, we have corrupted no man, we have overreached
    no man.
  knf-knf: Nawo kadiimanun kaara di nan. Ŋëndo nin ñaaŋ aloŋ buţaan, ŋënlempaşaana
    ujënk wi nin ñaaŋ.
  san-KHM: យូយម៑ អស្មាន៑ គ្ឫហ្លីត។ អស្មាភិះ កស្យាប្យន្យាយោ ន ក្ឫតះ កោៜបិ ន វញ្ចិតះ។
  arn-NT: ¡Elufimün ñi piwkekonael iñchiñ taiñ dungu! Iney no rume ta wesalkakelafiyiñ,
    ka chem dungu rume femkelaiñ taiñ wesa üñfitucheael, ka iney no rume ngünenkakelafiyiñ.
  zas-NT: ¡Gol gojc benzaꞌc con dunujn! Dunujn achet waguieenan lëjt, achet ni mal
    waguieenan lëjt ad wasquiee tëëtan lëjt.
  ken-NT: Nɛnɛ́ ká batɨ ntá yɛsɛ. Sɛ́bhɨ́kɨ́ kʉ yɛ̌ mmu ɛbɛ́pti ɛnyɨŋ, sɛ́bhɨ́kɨ́
    chɔŋti ntí mmu amɛm, nɛ sɛ́bhɨ́kɨ́ nyiɛ́ mmu ɛbhɔ́ŋ.
