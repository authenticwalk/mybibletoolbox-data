  bss-NT: Nhɛde mɛɛ́ nyédəŋ sé ne nlém ńsyə̄ə̄l. Séēpānnɛ̄ɛ̄ modmod, séēbɛ̄ltɛ̄ɛ̄
    modmod mbéb, séēdōgɛ̄ɛ̄-ʼɛ modmod.
  met-met: Ngabo ba asina ganangana gamoimia mam. Am galibu doa na lipu tela te. Am
    gata lipu tela daxanga diania te. Xauna, am gatuxu murak mana lipu tela bu am
    gaxap xalingindi te.
  kpj-NT: '@see-verse:2CO.007.001'
  zao-NT: ¡Bkayaa goo nee leen leettsoo goo! Tak neeka lo thib men ter tsow nee thib
    kuu went, mtetsaat nee neeka thib zha, neeka mkibt nee chaan neeka thib zha.
  byx-byx: Maikka mager iv a ngen a ding se uut sagelnas, i raquarli ai de quasiq
    ai ama vu gua rutka sagel ngen, de quasiq ai ngua lenges ne iari never a ngen
