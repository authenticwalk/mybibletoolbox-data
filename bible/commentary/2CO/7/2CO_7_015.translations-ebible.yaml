  inb-inb: Tukui kam­kuna, suma mancha­rispa chugchu­rispa, pai Tito ima willas­kata
    uiaspa, suma­mi rurar­kan­gi­chi. Chasa iuia­rispa­mi kam­kunata iapa kuiá.
  hrv-hrv: I njegovo je srce prema vama još nježnije kad se sjeti poslušnosti svih
