    yawo nirauq righe kin te quan nganye gre rind.
  agn-agn: Ig kada mademdeman ni Tito mga mono amo pa namagtoman ong tanan ang inaning
    na, mas pandolang pa enged tang paggegma na ong nindio. Indi malipat-lipatan na
    tang mo-yang pagrisibi ig paggalang ang pinaita mi ong nandia.
  nhi-NT: Nitetlasohtlalis Tito namonauac ocachi momiquiltia ihcuac quilnamiqui quen
    namonochtin onancontlacamatqueh, uan quen onanconsilihqueh ica icnotecalis uan
    tlamouilil.
  ttc-NT: B'ix tetz ajna'l b'an nkxqetb'aj tgani' nim oj etzaj tna'o' ekyaqil etetz
    oqet etoksla' b'ix ek'amoj tetz tuky'i jun tume'l tuky'i txob'lal.
  dan-1931: Og hans Hjerte drages inderligere til eder, når han mindes Lydigheden
    hos eder alle, hvorledes I modtoge ham med Frygt og Bæven.
  kwj-kwj: Taitas kunu tambwa ri ini ri raruwani rini ku heini ku akikoni ku rikirikinafuni
    rini ku raꞌaisini kunu tinda ri mwanji ni ku mendini ya ku sirina. O keke rini
    o sumbu hinga ku wosiro tini ri ai hambwandani ri sembe ti kunu keke omwesika
    naha ri wondau.
  vie-OVCB: Tích yêu mến anh chị em vô cùng và không quên lòng vâng phục, cách tiếp
