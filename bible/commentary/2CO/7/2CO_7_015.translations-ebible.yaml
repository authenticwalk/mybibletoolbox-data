  poy-poy: Nfiru yakuwi kwa mwenga nkulu nentu, pakalihola ntambu yamumjimiriti na
    ntambu yamumshemiriti kwa ligoya likulu na kutetema.
  qwh-NT: Quiquin Titunäqa allapa respetiquicunawan peta cäsur chasquiyanqequita yarparcur,
