  mil-NT: Te vitna ío‑gá váha cùu iní té Tìtú cuèndá‑ndó, chi ndàcu iní‑dé sá ncháá‑ndó
    ǐo váha ní tnɨɨ‑ndo nchàa tnúhu ní cáháⁿ‑dé núú‑ndó, te ndàcu tucu iní‑dé sá nǐ
    queheⁿ cuèndá váha‑ndo‑dě, te ní dátǔu‑ndo nǔú‑dě sá ǐo ní quɨyùhú iní‑ndó sǎ
    vǎ ndácú‑ndó càda‑ndo nchaa nacuáa tàú‑xi cunduu.
  myu-myu: — Wa'õ kay kũyjobit osodop ip — i juk adi o'e Tito ocewebe. — Obuyxim cĩcã
    juk adi okuk ip — i dak o'e. — Yobog̃an pin g̃u osodop ip―obuywan pin acã ip osodop
    — i dak o'e ocewebe. Ixe Tito g̃ebum cĩcã xipan cĩcã juk adi okuk ip iap kay.
    Imẽnpuye big̃ ma eykukpin cexe.
  amk-amk: Ninaia mani enewawu mea pari aha, weo aroai kariri todoni raminde mea kiai
    wiwiaing mea mani metaramididauwi fo tuti kariri todoni metamang wei na mai tuti
    metatori na mematai fo.
  fai-fai: Ade aka fukan dádomo kiba weng kidi dudew tabumo, kale faskobidiw be, kaleyába,
    kawák ami aket kukáyamin uyo atin kitidawábu. Ade kiba kun falili akei nadiwe
    dew tam am dáyabiw.
  ura-NT: Chaen techu nere tonoraain que inara suujua acateein raaichelune coaaucane
    naineein, inara ainaacha itolere bana nenaa jere nii Tito.
  mcd-NT: Tito matoqui nocoshon oian man iscaiton, —Titopan noco yoiai cuscan nan
    Diospan tsain. Non nicacoianmashu non omitsiscatiroran, —ishon man yoia. Yoitimashu
    man ratua. Man nicacoinpaiyaiton oin Tito matoqui unimacoin. Matohuun noi finacoin.
  urt-urt: Ŋupe ŋaiye Taitus nate ŋetekeꞌ yip pe, yip hiꞌjarnge, topoꞌe hip syep yip
    dolndol. Yip yambaꞌe kin pe, yip jande wusyep poi. Taꞌe luku pe, tukwini kin ŋoiheryembe
    ŋoihmbwaip bwore yip pe, kin hriphrip me yip.
  kiz-kiz: Upendo bhuake kwajia ya yhomo hata kujo mmbaa zaidi, Katya kaikhomboka
    utii bhkimo mwabhoa, kutya kamwamkalibisi muene ki hofu ni kutelemeka.
  tzo-TZE: Jech más to chasc'anoxuc li Titoe yu'un sna' ti laj ach'unic c'usi laj
    yalboxuque, xchi'uc ti laj avich'ic ta muc' c'alal ic'ot ta atojolique.
  lex-lex: La' dodo'ondi de yeher to'ama e nsayn miy, yoma nhoratnan la'a miy nhiu'ru-nhielammi
    la e wniatutnu-wniaye'eni, ne la' walia emkamenila miy mrieiniana-mia'nana e'a,
    de miatu mi'unni-mimta'ata.
  dov-dov: Luyando lunikide kulindinywe ndupati mbuli nayeya kuswiilila kwenu moonse,
    mbuli mbumwakamutambula kabotu akuyowa akuzazama.
  rgu-rgu: De fai bea ma ana nafarene emi nonoi-tataom, ma emi dedea-nafadam, sona
    sue na emi seli. Ma nafarene tepoꞌ fo leo emi naaꞌ neu a, emi sipoꞌ ana noo hada-horomata,
    tehuu emi boe dale mara dodaꞌ neuꞌ au susura ka.
  toc-NT: Xlá luu ca̠na̠ li̠pa̠­xúhu ca̠lak­ca­tza­la­ca̠ná̠n acxni̠ laca­pa̠s­taca
    lácu kalha­kax­páttit la̠ta túcu xlá ca̠li̠­ma̠­kalh­chu­hui̠ní̠n, xa̠huachí lácu
    aka­tiyuj xla­pá̠tit acxni̠ ca̠lak­chá̠n porque xla­cas­qui­ná̠tit naca­tzi̠y
    pi̠ li̠pa̠­hua­ná̠tit.
  som-som: Jacaylkiisuna wuu ku sii badan yahay xaggiinna, maxaa yeelay, wuxuu xusuustaa
