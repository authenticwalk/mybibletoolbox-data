  taw-taw: Pen Taytus amɨl nɨbop amjakak ak, nɨbop mɨdupsek jel gaknɨŋ pɨlɨkɨlɨg nop
    dɨtep gɨl, takaw agak ak dɨl kɨdek gɨpek. Anɨgɨpek, anɨb okok ne gos nɨgɨlɨg mɨdɨl,
    nɨbop mapen awl yɨbɨl lup.
  jic-NT: Jupj jola pyala nun nin la tjüjí jupj tjevele jin, mpes jupj más quelel
    la nusiji. Nun pasal quelel lojitsja jupj jostsja jinwá. Locj tjeyatsja ma la
    müjí ca nacj pjü way jupj jostsja jin.
  zap-NT: No mazre ntozdee ryaan Tito de yra de chene rnileedx Tito ne won de xdiiz
    Tito no ne kesentyent waknzebnëz de lo Tito chene wlenza Tito wa.
  wer-wer: Taitas arim naë waisën ar ngëëngk elmëak sant mowesak pim ngönte ngaarëk
    wan pöten kön wieë arimëën lup sant elnieim wë.
  ipi-ipi: '@see-verse:2CO.007.014'
  qul-NT: Titoka astawan munacusunquichis, kancuna payta casuskayquichismanta, athun
    respetowan jap'ekaskayquichismantawan yuyarispa.
  tnc-tnc: Jia kika imarika yaᵽawa'ri jiyiᵽuᵽakaᵽi kire mija e'etoraᵽe. Suᵽabatirã
    jiajaoka kire mija yi'raᵽe. Ritaja i'suᵽaka kire mija baaeka mirãka ᵽuᵽajoabaraka
    jiibaji mijare kiwayuĩarijayu mae.
  ter-NT: Yoko inamá'axo kuri'úxovo ákoyea omótovopinoe okóvo ne Títu vo'oku puyákoponeova
    okóvo usó kéyeyinoe itíki ne yûho, koane vo'oku kíxeakunoe tíyi inâ simôpi, koane
    vo'oku ákoyeamaka kepáyasakinapanoe.
  bmr-NT: Jaamaño amɨɨhaico sihidɨ gaijɨɨbo, paryɨ amɨɨhaico onoonoco meheetavehicaunoco
    eesafotooboro, bu diiboco mobocɨgumoro imihusene magaayɨcɨumaño icano.
  fuf-fuf: Awa kadi giggol ngol o joganii on ngol ko tiiɗungol, tuma kala o anditi
    ko ɗoftiɗon mo kon on fow e noone no tolnirɗon mo non kulol e teddungal.
  bhl-bhl: Em yom fukun talse ding kabalak e, yu wangweng fian keleweko, em weng kilele
    gelewsomeliwi, elo yom mutuk dim kel kulusiliw kasike kame, akalem beem ding ibolow
    fukunse ding dim bakate, e yulo ibolow mutuk fian kuw duyemkabe te.
  ons-ons: Titusi eŋe ŋinano uki ŋine ewine kitou paki aŋaine tewekkoi, eŋe ea wane
    wetkeki paki wetineŋo ŋinane zok okan kamaike.
  con-NTPO: Tsa'cansi tise injama'choi'ccu ti'tsse tsu Titoja que'ima in'jan. Nane
    que'i ñotsse pañamba tson'choma injan'jemba tsu que'ima ti'tsse in'jan. Tise que'ini
    jasi qui tisema in'jamba opatsse chigambian'fa. Que'i tsa'caen chigambiamba paña'fasi
    Titoja ti'tsse que'ima in'jan.
  ghs-ghs: Oho quba Ttittoi nikeho torota biranate moomi nike ququimaqi noke atti
    irita saridze noho noo ao qusubaite soubiremi noho qupai tukubaqi nikeho hasa
    hiiretai hiirorai.
  peg-peg: ଆରେ, ଇନେସ୍‌ ପାଣ୍ଡ୍ରୁ ଆରି ତ୍ରିପ୍‌କିସ୍‌ ଏପେଙ୍ଗ୍‌ ତାଙ୍ଗ୍‌ ମାନି କିଜ଼ି ୱିଜ଼ାଦେର୍‌
    ତାଙ୍ଗ୍‌ ମାନିକିନାଦେର୍‌, ଇଦାଂ ଏତୁ କିଜ଼ି ମି କାଜିଂ ତା ୱାସ୍କିନି ଜିଉନନାକା ଆଦିକ୍‌ ବାଡାଆନାତା
    ।
  txu-NT: Ne kam ta ajte akubyn jakam bôx ne akubyn amijo tẽn ar ama:ro nhỹ. Nãm ar
    awỳr bôx gar akunĩ aje kabẽn maro akumex. Nã gãm ar atertet ne kum akabẽn mexbit
    jarẽ. Nãm akubyn amijo tẽn ar amaro nhỹn arỳm amybỳm kum ar ajabê:ê.
  eng-WEBU: His affection is more abundantly toward you, while he remembers all of
    your obedience, how with fear and trembling you received him.
  gnw-NT: Jare Tito perau ete ma. Echa'ã imandúa quirãi piyapo jae jei peve piyapo
    vaerã vae, jare quirãi pembɨresive cavi pipɨu reve jare piñemɨmichi reve.
  mux-mux: Taitas eni muluringna urum kene eni mini-wale munduku mundu-mong teku ‘Papu
    únu. Wasie molamili.’ niku, yu-ni ung nirim mele liiku ai siku piliiku liiku tiring
    mele kanurum mele ekupu alsupa piliipaliinga eni kondu kolupa numanu olandupa
    monjulemú.
  maj-NT: Tito̱ 'yún tjo ts'atihi̱ jun nd'a̱i̱, a̱t'aha̱ f'áítsjehe̱n xi nkú ts'ín
    ngatentoo̱ kinu'yá'óho̱on ko̱ xi nkú ts'ín nda kin'ekjóho̱on ko̱ kiyankjún.
  bkq-NT: Atârâ agâmo tatay, âurutomobyry koendâ lelâ mâindatomobyry, âwankuem mânhepyra
    matomobyry warâ tienanâgueduo âwynedâmo inanry Tito. Âwâgâmo aguely koendâ eagâ
    matomobyry wâgâ.
  kue-kue: Ana Taitus ene meglmara ungo ene ye pre kundugl gogl te onguno katno sindre
    ana ene prapra ye kamo pinande erikwa. Ye ipre pir mogltre ana nomanemo mina ene
    pre mitno goglkwa i pond kaima pangwa.
  cot-NT: Imaicaquea imaica iriatimpa caaviji ipintsajiaquempi, yamenaquequea piquemisantamajajiaqueriquea
    taaca opaji icantajiaquempica, aisa paajiavaqueri cameetsa, pishineventajiavacari.
  bnp-bnp: Ngane e Titus i ngaru hateka tabu mua, a vuhuna i luhoi mule a hini mu
    longototo ia, mu taguia, mu togoa.
  apn-NT: 'Tã nhũm pre mẽ arũm kato nẽ ra man akupỹn ixwỳr mõn pôj nẽ inhmã mẽ ajarẽnh
    o: —Na pa pre ma mẽ hwỳr mõ nẽ mẽ kãm ixkapẽr o ri mẽ hkôt ixpa nhũm mẽ ixkapẽr
    ma nẽ ixkôt amnhĩ nhĩpêx kurê kumrẽx nẽ ixto mex nẽ. Kormã ixte mẽ hwỳr inhmõr
    kêt tã mẽ harẽnh ma nẽ inhmã mẽ hkĩnh nẽ. Tã pa ma mẽ hwỳr mõ nhũm mẽ ixto mex
    rax nẽ pa ra inhmã mẽ hkĩnh tỳx kumrẽx. Anẽ.'
  ctp-NT: Loꞌo xka chaꞌ nu suꞌwe la ngwa tiye Tito ñaꞌan yu ꞌwan ni, ska chaꞌ nu ndyuꞌwi
    tiꞌ yu ꞌin taꞌa wan, chaꞌ naꞌan yu chaꞌ nduwe ꞌa tiꞌ wan nnan wan nchga chaꞌ nu
    ykwiꞌ yu loꞌo wan, loꞌo ngwañaꞌan ja mxkwen ꞌa wan xka la chaꞌ kuxi ꞌin yu bra
    kanꞌ.
  opm-opm: Taitas oh gure pati tei oh kotporhan gur ohnong wamar sein bupang rim kas
    hat patim orhor ohnong ambutiriri. Ambura ohe meng amratper daham amram ma ihtirinong
    oh Taitas oh daham gure danong hatin ohe da oh isip nahapatri.
  bvr-bvr: Rrapa nipa Daytach mu-nguy jal a-nirra ana-gorrburrwa minypa nipa gu-borrwuja
    ana-gorrburrwa nyiburr-yinmiya ana-goyburrpa nyiburr-galiyarra nula Wangarr, rrapa
    nyiburr-yinmiya nyiburr-gonyjinga nula Daytach marrban ana-goyburrpa nyiburr-gurkujarra
    nula rrapa nyiburr-wurrwurrjinga burr-guta gu-gata gu-mari nula.
  wal-wal: Hegaa gishshau, intte ubbai ayyo yayyidi kokkoridi, a waati mokkidaakkonne
    qassi ayyo ai keenaa azazettidaakko i hassayiyo wode, inttena keehi daro siiqees.
  zad-NT: Na' zizikchli chakile' le' kat' chjadinile' ka bleblene' na' bzenagle c̱he'
    ḻega beṉ' chiyaḻ' gall illeble.
  kmg-kmg: Tito ŋoŋerao fâme araŋ bacnehuc micne reŋkembiŋ, e irec manasuhuc maŋne
    ŋoŋere boc ecneekac.
  aso-aso: Titoꞌ aza lengita ogo nohetelivo lingine mukiꞌ goliseꞌve gili luvo luvo
    izi mini eleꞌmize lamineꞌ igi gamaziꞌveloꞌ eꞌmetaniꞌ mamuꞌ nene aza gohi gele
    mino luloꞌve nene atoliꞌmine ogosa lengita hulo neive.
  uli-uli: Ila yesa kkel tot yal hachangugmi irel mele sala luluwaley tefali lepal
    yami hasrowu mo yami fel chog le habe talenga yalol.
  nin-NT: Titu à kpanye kakami ni imba ba wemi. A si kpamusu ni iwo ure imba yi hen,
    tuku nggo imba i kpa ma ni isisu tuku iwri kpakpa.
  acu-NT: Tura iin jiyatmaktas winitramtsujiash tusaram shamayatrum, ni tímia nuka
    mash miatrusrumek umirkamiarume. Tura asakrumin Tito nuna nintimias nukap waraawai.
  cak-WNT: Y ri Tito can sibilaj wi c'a yixrajo' wacami, más que chuwech tek can c'a
    ma jane napon ta iwuq'ui. Ruma noka c'a chuc'u'x chi tek riya' xapon iwuq'ui,
    ixibin iwi' xic'ul y yixbarbot (yixbaybot) ruma riq'ui juba' xa ma ibanon ta ri
    achique ruc'amon chi niben. Can iwoyoben c'a ri achique ch'abel ruc'uan el riya'
    chiwe. Y chuka' can noka wi c'a chuc'u'x chi riyix can sibilaj yixniman tzij.
  ebk-ebk: Isunga cha pumigsapigsa nan layadna kan chakayu ad wani, tay nunumnumuna
    ay naragsak kayu am-in ay mangtongpar as nan infiakiana kan chakayu, ya enpailayu
    us nan rispituyu as nan nangmangiliyanyu kan hiya.
  spa-PDDPT: Su afecto entrañable hacia ustedes es aun más abundante cuando él se
    acuerda de la obediencia de todos ustedes, cómo lo recibieron con temor y temblor.
  ruf-ruf: Unoghelo wake kuna mwemwe mkulu sideke, hayokumbuka pfamtegheletse, pfamumbokele
    kwa kupfuka na kudedema.
  gun-gun: Tito voi penderayvua oenduve mba'eta penhe'ẽ renduague ha'e javi re ima'endu'a
    vy, ha'e gui pejeayvu ha'e peryryipa reve pemovaẽague re guive.
  agu-BL: Ej nin yi na ul tx'akx tc'u'l Tito yi ẍe'n cu'n cyoque'nu' c'ulutxum jak'
    ca'wl i', wi'nin na tzatzin i' te'j.
  isn-isn: Ulowa wakwe kunsoko anyu ukulu kukila anga uunukembukile ugombi wanyu wihi,
    naimumusingeeye nuanso kuwoa nukukagata.
  ilo-ULB: Ad-adda pay ti ayatna kadakayo, kas malaglagipna ti kinatulnogyo amin,
    ken no kasano ti panangawatyo kenkuana nga addaan ti buteng ken panagpigpigerger.
  pir-NT: Mʉsa cahapʉ tiquiro esagʉ̃ ño peoye mehna tiquirore piti cañohti mʉsa. Sa
    yena quehnoano yʉhtina yʉhdʉdʉcaro mariena mʉsa ijigʉ̃ ihñañohti tiquiro. Sa yero
    mʉsare cahĩ nemore tiquiro.
  anv-NT: Titɔs ama abɔ gejeé ne ɛnyú ako dɔɔ́ ndɛre ji ateé gefɔɔ́ ɛyigé ɛnyú
    debɔ déwuú ne ji, ne ndɛre ɛnyú désɛlé ji déweré ne ɛfɔ metɔɔ́.
  sab-NT: Nege Tito ma no ba ulita ole ngeruge, ama kledu baske ba agedu ulita no
    ama alin, ba ulita ama gau ngwange no moske, ba me ama gau kwian ngwale kare,
    ba ama gau dage no no, ba ama kerua gbu gdadi ba agedu ama gerudu kare.
  tmd-tmd: Taitas wön ñɨgö mönö yadmɨn, ñɨŋ ipöx gɨrön, nugwo pɨ ösös rɨ ri abön,
    mönö nuŋwa yöxmä aku rɨbyöx nugwön, nuŋ ñɨgö madmag ödöriö nɨgmɨda.
  acr-NNT: Ekꞌu ri kꞌaxnaꞌbꞌal ukꞌuꞌx ri Tito che alaq más kanimarik echiriꞌ kakꞌun
    chukꞌuꞌx rukꞌ xiꞌin ibꞌ pa animaꞌ alaq xkꞌul alaq y xya ibꞌ alaq che uꞌanik janipa
    ri xubꞌiꞌij che alaq.
  kpg-kpg: Malaa, dono aloho i goodou gu damana aga i dono mamaanadu godou manawa
    hagalongo, mo di godou benebene ia hagalabagau huoloo.
  taj-taj: एनीगदे लोङ्सी तीतससे पाङ्बा जम्‍मान ताम ङ्‌यान्‍सी थेदा मान लजी। थे ताम
    ढन्‍सी थेसे एनीगदेदा झन ल्‍हानान माया लबा मुला।
  avt-avt: Taitas hɨrak ken kɨri, yi yɨnaain yeperper yi naanmɨprewek, yi yapɨrwe
    yises menmen hɨrak ketpiyem. Hɨrak han kitet menmen im te hɨrak han tewenɨni wɨsenum.
  cbk-cbk: Ahora, con aquel experiencia ya tene si Tito junto con ustedes, su alegria
    y amor para con ustedes mas grande que antes, cay ta acorda le que cuando ya recibi
    ustedes con ele, ya oi y ya obedece ustedes enbuenamente con el di suyo maga palabra,
    y ta trata tamen con ele con gran respeto.
  uig-ARA: ئۇ سىلەرنىڭ ئىتائەتمەنلىكىڭلارنى، سىلەرنىڭ ئۇنىڭدىن قانداق ئەيمەنگەن ۋە
    تىترىگەن ھالدا ئۇنى قارشى ئالغىنىڭلارنى ئەسلىگىنىدە، ئۇنىڭ سىلەرگە باغلىغان ئىچ-باغرىدىكى
    مۇھەببەتلىرى تېخىمۇ ئېشىپ تاشىدۇ.
  tuf-tuf: Títoat waquít, ba bahnáquinat ey chihtá yajacro. Ey chihtá yajca rabar
    Tito ajcá ji béjecro. Eyat yajquín wajaquey baat bahnác yajacro. Títoat eyta bucoy
    sehw̃a rabar, ba rácaran cuít rehcaro.
  abx-abx: Si paka'intum-na si pagkamasinunurun-bi, akatambahan pa liwat gayod i paghigugma'-na
    si ka'am kay agpama'ubos kam bawa i mahaya rispito ngan pag'istimar-bi si iya.
  mco-NT: Jadu'n nej co Tito oy miich ajcxy xycogapxɨ̈y, yɨ' ooy nïgɨ xychojccɨxy
    xyjɨhuɨɨygɨxy co yɨ' nejhuɨ̈y jadu'n nej miich ajcxy mmɨjottɨgooygɨxy ɨɨch n'ayuc,
    jadu'n nej mgapxymɨdoohuaangɨxy. E nañ jadu'n co yɨ' ijxy nej miich ajcxy yɨ'
    mgöbɨjcy mɨɨd tzɨgɨ'ñ jɨhuɨ̈'ñ.
  cpb-NT: Retakoperotaimi iroñaaka Tito, arika inkenkithashiretakotemi tsika pikantaiyani
    paakameethatawakeri, pikemisantanakeri, pipinkathatanakeri.
  aon-aon: Abudok nyutob anan nanak natogrumagu ipak obi nyutob, ipak douk paran aria
    pemnek ananin baraen pagipeshen wosik abom. Abudok nyutob, ipak douk panogugur
    abom um pakri ta putauruman ba yowen um aria Debeini nutrip nukri ipak penek yoweishi
    inahos. Douk anan wata urkum mor namudok aria ananim urkum manawashamep abom neshagrakuk
    kabi riguk um.
  hus-NT-2005: Ani jajáꞌ, más tʼajat ti kʼanidháltsik tam in chalpayal abal a tʼajaꞌtsik
    xowaꞌ jajáꞌ ti utsaꞌ; ani xan ta bachʼutsik kʼal i chaꞌattaláb ani kʼal i kʼakʼnaxtaláb.
  mig-NT: Te káa‑ga̱ kúndá'ú ini̱‑de róó, hora núku̱'un ini̱‑de ndasa kájandatu̱ ta̱ká‑ro̱,
    jíín ndasa káyu̱'ú‑ro̱ te kákɨsɨ‑i róó ná ni̱ ka̱jatá'ú‑ró‑de.
  bps-bps: Taman i bong kakdon gamu too matnù di kagafaldaman i kimenyu i fngewe febegu
    di kenen, na i kdawatyu kenen balù likò gamu di kakelan ken nun làyu nimen.
  mbs-mbs: Labi pa dakel se pedowan i Tito kenyo seini, so gayed din egkeeneng-enengan
    se pegtolò te kedita niyo te punù impeibing ko kandin, aw ontò meagka se pedowan
    niyo migsagman kandin.
  tof-tof: Errkyadan oya wirri moboküpdü ubia yabüka ngaendógabi, wazan gyagüpi amanda
    wagó, e blamana ia kibü bóktan arrkrru kwarilnürrü, e oyazan morroal ipüdarre
    gum angónde akó tórrngónde.
  cme-NT: Duɔ ne na hieroŋo‑i naŋ taa na nu u nuŋgu‑i dumaa, naŋ taa na kãalã-yuɔ
    dumaa, baa naŋ bilaa-yo fafamma dumaa, na maama migãaŋ ta ma dɔlnu-yuɔ ma naara.
  sus-sus: Wo xa marafanyi a bɛ, a xun bara masa, barima wo to a rasɛnɛ, a bara wo
    xa batui nun wo xa yaragaaxui to.
  pon-2006: Ihme eh limpoak ong kumwail lalaudkihla, ni eh kin tamataman duwen kumwail
    koaros amwail kin peikiong, oh duwen amwail kasamwo ni lemmwin oh wahu kowahlahpie.
  dad-dad: Ã ganan ĩ dõg fen, aniniya ado tererẽya bunem ĩ walegen anĩ, ĩ kisif fen,
    ã nigin yogon wau laa fiya mugi bagai ilen.
  zab-NT: Anre quesentiand zenelaazbɨ laat pur ni renelaazbɨ zec ni bcuadiagtɨ diidx
    ne pur irate didxdoo ni gúptɨb chi guzuguanéb laat.
  jae-jae: Titi kêkêŋ nê ŋalêlôm samucgeŋ gêdêŋ amac gebe taê gêjam lêŋ amac akôc
    eŋ saŋa. Amac taŋem wamu eŋ ŋapep ma akôc eŋ sa toatêc taôm ma atênêp.
  ksd-ksd: Ma kana varmari i tar manga peal tadav avat, ba i nuknuk pa kavava tinorom
    par, ba ava ga vage pa ia ma ra ururian ma ra nidadar.
  msm-NT: Migdugang isab to gugma din iyu su ogkadomdoman din to matinahudon no pagdawat
    now kandin dow to pagtuman now to tibo mgo kagi din.
  myk-myk: Wu taanɲɛɛgɛ kʼa ɲɛri pɛlɛ bɛ yee shizhaa na, bani wu funŋɔ wʼa dun ni
    yee bɛɛri nigin nigin wu wo ɲɔmɛɛcoro ti ni. Yee ya wu ɲuŋɔ círi ni baraga kemu
    ni, na fya wu na, na yiyɛ tirige wu mu tirigegana lemu na ge, wu funŋɔ wʼa dun
    ni lee bɛ ni.
  sbe-sbe: Na maudoimiu yomi kawakabi yo yomi hailobaina ma matausimiu yo ma tabutabubumiu
    wa huyana ye nuwatuidi meta yona gadosisi komiu hesabamiu wa kabo ye lakikalili
    kalinawai.
  mcr-mcr: Talusi iqu henyŋqä quvepqaŋgaŋi, he iquenyqä zä ipu, yäuŋuä-yäuŋuä ipiyä-qe,
    ique yeeqätä itmepu, iqueqä kukŋui qätä äwikuwi. Iqu iiŋqä kŋuä indqänätä, iqueqä
    henyqä äwiŋqe, yändi-yändi äpeyätqäuä.
  cux-NT: '''Tiicá ntúūⁿ Tito miiⁿ dineⁿ''e cá sa ndís''tiī taachi nan''gaācu sa yeⁿ''ē
    ndís''tiī tan''dúúcā ndís''tiī ch''iindiveéⁿ nī nduudu yeⁿ''ē sa ní diíⁿ nī ''tuucā.
    Ní ndís''tiī ní ''cuúⁿ nī saⁿ''ā miiⁿ ní din''daaca nī caatí ''va''a nī.'
  tur-YTC: Hepinizin itaatini, kendisini nasıl titreyerek korkuyla kabul ettiğinizi
    hatırladıkça size karşı olan sevgisi daha da çoğaldı.
  san-ITR: yUyaM kIdR^ik tasyAj nA apAlayata bhayakampAbhyAM taM gR^ihItavantashchaitasya
    smaraNAd yuShmAsu tasya sneho bAhulyena varttate|
  bel-N: І сэрца ягонае яшчэ больш да вас, калі ён узгадвае паслухмянасьць усіх вас,
    як вы прынялі яго са страхам і дрыжаньнем.
  sch-sch: Male a rilnangei jôm rangin nin rêngin nin inthokngei, chi le innîk
    puma ama nin lei phâm ngâi hah a riettit sikin nin ta rangin a lungkhamna ânsôn
    uol zoi.
  mic-MIQNT: Ta'n tujiw migwite'tg ta'n gilew tel gisgajo'ltioqop jigs'tmu'tinew aq
    gis geta'gite'tmoqop gis tetapua'lanew aq jipasultioqop mo gis tla'taqatinew ta'n
