  jid-jid: In sunbi a he bran wa ani taka, wa wu trebe wa bi kpa a ni sisir kpa.
  wmw-wmw: Iye akwajibiwa namwe pakulu paakumbukira namuna vyamunsikirize, vyamumpokerere
    ka inshima na kunyenyekeya.
  gmv-GGM: Inte wurikka azazetizayta gididayssane yashatethanine kokorishe inte iza
    mokki ekkidayssa Titosay qopi ekkidi izi intena siiqizayssas zaway baawa.
  ssg-ssg: Ti i namiloi paxai aliakewa ka amuto hong kakaian ma amuto waxi auni aluini
    i hetekie lalape lomuto, wawahen tetan hani amuto pate i lap hawanewen.
  zpo-NT: Nu lee Tito mas nkela gu gorna nselazh Tito xomod mbin gu xtizh nu, nu xomod
