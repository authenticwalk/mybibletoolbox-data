  eng-ASVBT: And his affection is more abundantly toward you, while he remembereth
    the obedience of you all, how with fear and trembling ye received him.
  mna-mna: Mi Titus tomini leleene piom ilip. Pa mataana iŋgalŋgal mbulu tiom tau
