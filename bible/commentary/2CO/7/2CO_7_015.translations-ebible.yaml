  gym-NT: Tito janama mun känti yete angwane, mun jökrä käkwe kani ngäbti kuin amne
    munkwe mikani bäri ütiäte jae, käkwe niara kukwei mikani täte, ye abko tä nüke
    töreta ie, aisete mtare Titota mun tarere bäri mda.
  azg-NT: Mangꞌe na nndaꞌ, nanein tꞌmanntyichen na venchjii Tito ꞌoꞌ ngꞌe vañjoonꞌ
    tsꞌon jon na totquen yahoꞌ cüenta tsoñꞌen jñꞌoon na totsinin jon ndëëhoꞌ. Tonanꞌndyiaꞌhoꞌ
    ndoꞌ tojooꞌ yantyi nꞌonhoꞌ na tonanꞌvehoꞌ jñꞌoon na tso jon ndëëhoꞌ.
  bhd-bhd: ते ज़ैखन तैस तुश्शो सेब्भी केरू हुक्मन मन्नेबाले भोनू याद एइते; किजोकि
    तुसेईं थरकते-थरकते तैस सेइं मुलाकात की; तैसेरो प्यार तुश्शे पासेरां होरो भी बद्धतो
    गाते।
  too-NT: Lā' chuhua'j Tito ā'chulā' cāpāxquī'yāni' hui'xina'n lā' cāpāstacāni' hui'xina'n
    a'nchī hui'xina'n a'cnīni'ni'tit lā' a'kahuāna'ni'tit a'ntū cāhuanini'.
  ind-AYT: Dan, kasih sayangnya terhadap kamu bertambah besar, apabila ia mengingat
    ketaatanmu semuanya, bagaimana kamu menyambut kedatangannya dengan takut dan gentar.
  cjo-NT: 'Iroñaaka eenironi ikenkithashiryaakotemi, osheki inintaperoeyakimini: riyotaki
    pikemijantaperoeyawakirini eejatzi pipinkathateeyawakirini.'
  nsn-nsn: Doh gine daan na nimalauelhirono tamiuoum a popokoho tun tar binaka re
    namana huarono kung longoro tun peoum tatanon, karung heir tar uleik tunur ueltad,
    karung me tororo tun tatanon.
  san-DEV: यूयं कीदृक् तस्याज्ञा अपालयत भयकम्पाभ्यां तं गृहीतवन्तश्चैतस्य स्मरणाद्
    युष्मासु तस्य स्नेहो बाहुल्येन वर्त्तते।
  tna-NT: Cuaja yama tueda quisana batame, daja micuaneda tueda saida batsuana. Tuahueda
    micuana ebia su ibuneda ebatani, micuaneda saida batsuana putsu. Daja huecha tusa
