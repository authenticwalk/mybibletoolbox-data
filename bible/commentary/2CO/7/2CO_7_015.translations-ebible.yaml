verse: 2CO.007.015
translations:
  kpx-kpx: La bahata Taitasi mataulaihavoi hotove evisi vahaehove vai hoesehavoge
    keu la huhuevei au uvu mai laovei vahaehoanu.
  okv-H: Eto Titus na ungota degi pambuto ke ijinu ingito joru te tapa agi asi ueva
    avo koguija, avo eto amita osa ari ungota degi avo pajito peni vahai be ere ua.
  tbo-tbo: Uyahinei atapumi omi wiponawogo anai matoutami po anai nugohelelemi o likaohaya
    binei e lauhogalena lagonemi.
  mal-C: നിങ്ങൾ എത്ര അനുസരണയുള്ളവരായിരുന്നെന്നും എത്ര ഭയത്തോടും വിറയലോടും കൂടെയാണു
    നിങ്ങൾ അവനെ സ്വീകരിച്ചതെന്നും ഓർക്കുമ്പോൾ നിങ്ങളോടുള്ള അവന്റെ സ്നേഹം വളരെ വർധിക്കുന്നു.
  grc-SR: Καὶ τὰ σπλάγχνα αὐτοῦ περισσοτέρως εἰς ὑμᾶς ἐστίν, ἀναμιμνησκομένου τὴν
    πάντων ὑμῶν ὑπακοήν, ὡς μετὰ φόβου καὶ τρόμου ἐδέξασθε αὐτόν.
  bgc-bgc: जिब तीतुस ताहीं थम सारया के आज्ञाकारी होण की बात याद आवै सै, अर किस ढाळ
    थम डरदे अर काम्बदे होए उसतै मिले, तो उसका प्यार थारे खात्तर और भी बधता जावै सै।
  khz-khz: Tito na gomi gemi kila kamonagi etugamagirana, e gomi na ia makalimi na
    e manuga-pilupilumi na gogapi-rageato, gaura etugamagi-watirana genai, ia gena
    ulamagi gomi gemi ai ekamu-iwavagina.
  deu-TKW: Und sein Herz ist euch nun um so mehr zugewendet, wenn er denkt an euer
    aller Willigkeit, wie ihr ihn mit Furcht und Zittern empfiengt.
  zsr-NT: Zeaj racr gdu ca nadxiꞌibiꞌ lbiꞌiliꞌ biꞌi Tito catiꞌ rajneybiꞌ ca naꞌ benliꞌ
    ca rna xtídzaꞌtuꞌ, len ca naꞌ benliꞌ‑biꞌ ba laꞌn lu yöl‑laꞌ radxi Dios queëliꞌ
    len lu yöl‑laꞌ nöxj ladxiꞌ queëliꞌ.
  lin-lin: Mpe bolingo na ye mpo na bino nyonso ekomaka lisusu monene tango akanisaka
    botosi na bino nyonso mpe ndenge boyambaki ye na kobanga mpe na kolenga.
  hns-NT: Djab oe jaad kare hai kie toelog oke ketana ieddjat karke okar baat soenat
    rahiele, tab oe toelogke auro djaada tjaahe hai.
  noa-E: Magtarr aawai mag mʉchdëu jaau chirarrjö ich daúacha oobathuurwaita pãar
    aarmua bëeu i onee sĩeichëjim. Jãg pãachdëu irua nem khõsimjöta waum khõchgau
    ich dʉ̈i wajapha arr khĩirju nʉm dʉ̈i jãga ichdëu nem jaauwaijã pãachdëu i ipierraa
    naajĩ a khĩirjubaadeewaita ichjã warag ʉ̈rcha pãar gaaimua onee sĩejem.
  eng-EMTV: And his affections are far greater toward you as he remembers the obedience
    of you all, how with fear and trembling you received him.
  mib-NT: Te víhyá gā manī de jíín ró vijna jeē ñúhun ni de jeē vāha ni cajetáhú ró
    jeē cahán de, te ni cahīyo yɨ́ñúhún ró ni candiso īyo ró núū de.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ इङ्‌जाःङ्‌गे़म्‍बा के़बोःक्‍खिआङ् मिङ्‌सो इङ्‌धाःङ्‌नु
    किःमा यङ्‌माओ लाङ्‌गे़दाःक्‍तुम्‍बा पाःन्‍निन् निङ्‌वाॽ इःत्तुर खिनिॽ ले़प्‍माङ्
    खुने़ॽ कुमिःम्‍जिन् पोःर पत्‍लो॥
  xnj-xnj: Hinu uganu waki wa mtima kwinu nyenye uyonjokesa neju akakumbukayi, ndi
    mwavoha nyenye chagayidakila malagizu gaki, na chamwampokili mumtima na utopesa
    neju.
  mmx-mmx: La mo labalamu ren tinimi i lolos aleng tinotno at levenaleng neni im doma
    su at lorongtonga res atnimi rin, la miga siam ka atnaasan tinotno i mi loklok
    ngangao i silok.
  cbr-NT: Mitsúnmi axa bëbaia aín bana cuaisa tanquin nuibaquin bicë, a sinánan an
    cacësabi oquinmi mitsun 'acë ñucama aribi sinánquin, ca an asérabi mitsu nuibatia.
  tee-NT: Chai ju chavai ju yuchi palai tu'u' talhiulayan ni past'ac'a ni xalac'a'iniyat'itch
    chux tuchi xatajunan chai ni k'ox xa'amaklht'ayananat'it chai xat'alhoniyat'it
    chai stunin ixnavik'op'ut'unat'it tachi ju k'oxich calhiulaya' ju yuchi.
  eng-LSV: and his yearnings are more abundantly toward you, remembering the obedience
    of you all, how you received him with fear and trembling;
  cak-NT: Cami ri Tito can más jixrojo' que cuando c'a man jani tapon iwiq'uin. Can
    noka pa ruwi' cuando raja' xapon iwiq'uin, rix can ixi'n-iwi' y jixbarbot roma
    ninojij que man ibanon ta ri can nic'atzin niben. Y chuka' can noka-wi pa ruwi'
    chi rix can yalan jixniman.
  pah-NT: Tito'ga pe arõhetei ikwahava pendekokatua ojapyakavo pe ndehe. A'ereki pe
    nhaporemo pehendu katu ganhi'ig̃a pejipohia pejikote'varuhua hugwi. Pejikoveveuhuavo
    pejikote'varuhua rehe pe pejikoty'a pota ga pavẽi ga vahemame pe pyri.
  sja-NT: Mãga oodap'edaa perã, Titopa parã audupɨara k'inia iru bɨ naawedapema k'ãyaara.
    K'irãpa bɨ parãpa oojida jõmaweda irua oopidak'a. Mãga oojida waawee p'anadap'edaa
    perã, pãchia oo k'iniata oodait'ee. Jĩp'a oo k'inia p'anajida Ak'õrepa jarapidak'a
    Tito it'aideepa.
  xed-xed: Havaptani ka tsa zləŋata zləŋa kuni, ka slavaptá kuni ka tsuʼafta nda ya
    ka kuni fata ghəŋa ghuni ka snanatá gwaɗani ya ná, ta sganaghasga ta yifatá kaghuni
    ma ŋuɗufani.
  mks-NT: Ta cásáhá quíhvi̱ ini chága̱ da̱ ndo̱hó tá ndícu̱hu̱n ini da ña̱ na̱caja
    ndó ña̱ cúni̱ mé dá. Ta na̱sahi̱in toní ñúhú ndó xi̱hi̱n dá ta na̱ndiquehe ndó
    da̱ xi̱hín ndinuhu ini ndó.
  gfk-S: No sinisip tane Taitus ter ta mu i tamat sakit ing i lik leh ira numu tinaram
    ma be mu ga bala leh ie ma ra bunurut ma ra dinader.
  bmu-bmu: Iŋini körek pakpak mönö nöŋgö keuni tem köla Taitusnöŋ kaiga sömbuŋinambuk
    möta jönömŋini undui köl öröm waŋgiget. Taitusnöŋ silikŋini mi mötmöriba keu jiiga
    uru ölöwakŋan eŋgöra aka qariiga köhöiba möpöseim eŋgimakza.
  dgz-dgz: Menan me imu pose aigap sia inayap wariwan, iwa me inayap taueni gapan
    e ta nini den waupayan amba nop mega anu tayana menan Taitas imua inayap ya borasen.
  eng-GNV: And his inwarde affection is more aboundant toward you, when he remembreth
    the obedience of you all, and howe with feare and trembling ye receiued him.
  zaa-NT: Titua nna adila cariño ràppa bi por lebi'į de rexalatsi' bi ti'iỹa tsè'
    beni le obedecer nu ra bi, ą'hua qui'ni yala tsè' beni le bi recibir, lani respeto
    nna la' tsì'ilatsi' nna.
  eng-WEBSTER: And his tender affection is more abundant towards you, whilst he remembereth
    the obedience of you all, how with fear and trembling ye received him.
  guh-guh: Tito najamatabënapitabiaba panejumecovënëtabiabijava pacuenia pacaitoroba.
    Najamatabënapitabiabanua yaiyataeya panecopiapitsijava ata. Bajaraxuata Tito bitso
    pacaitaxanapona pevajënaeyabelia.
  bon-bon: Taitus weebibine ngene jipecnininuge, egä weene lipu wälu cama teebine
    yaacatepeye piiyepu weene lipu singi ge teeme mene ätecijame, siige teeme singi
    te weeme tääpume babo me äbitenige.
  nhw-BL: Yeca ama Tito noja más anmechicnelía pampa quielnamiqui quenicatza anquineltocaque
    nochi catli anmechilhui. Huan anquiselijque ica miyac tlatlepanitacayotl huan
    anhuihuipicayayaj pampa anquinequiyayaj anquichihuase catli senquistoc cuali.
  swh-ONEN: Upendo wake kwenu unaongezeka sana anapokumbuka jinsi mlivyokuwa watiifu,
    na kumpokea kwa hofu na kutetemeka.
  wbi-wbi: ulughano lwake kulyumue luvaha kyongo, na pano ikumbuka uvukundi vwinu
    mweni na vule mukamwupiile vunono, kange nu vwoghofi.
  bba-bba: Mɛyɑ mɑɑ bɛɛn kĩrɑ sosimɔ wi sɔɔ ye u kɑ yɑɑye mɑ bɛɛ kpuro i nùn mɛm nɔɔwɑ
    mɑ i nùn dɑm koosiɑ kɑ bɛrum kɑ diiribu.
  eng-KJVCPB: And his inward affection is more abundant toward you, whilst he remembereth
    the obedience of you all, how with fear and trembling you received him.
  kgk-NT: Ha'e pende rayhuve huve ra'e imandu'a ramo pende-rehe. “Xe mogwahẽ porã
    kuri. Xe nhe'ẽ ohendu porã” he'i pende-rehe. Pene kyre'ỹ nipo ra'e hemimombe'u
    pejapo-vy. Xe remimondo va'e-gwi para'e penhemoĩ nipo ra'e ipogwy-py xe mboete-vy
    nipo ra'e. Upéixa araka'e perohory íxupe imogwahẽ-vy.
  waj-waj: Ivo ngiiisi vuu suaivaki ngia mmuakiaaya makee tuduu inna kuaivaa rikiada
    innara aatuuda biribiriida innara tuqinnoovaara ivo ivaara yaata utuoo ngiiiyara
    mmuduuya ruuvo vakia roo ngioo ngioo aanna makee pinaavai vainoo.
  cpy-cpy: Retakoperoyitamira Tito nimaeka, aririka roshireta-koyitemi jempe pikantee-yakani
    paakameethata-wakiri, pikemijanta-wakiri, pipinkathata-wakiri.
  mpx-mpx: He i nuwahikan te alona wami awatauwan ge wami lovakun ku pwamwa tukan
    ge wana baaba ku henapuan, inoke ami nunuwana elana i gagasisi ya.
  wbp-wbp: Jalanguju, Tayitujurlu kanyarra manngu-nyanyi-juku nyurrurlarlu kujankulu
    nganjirni rdakurl-kujurnu lani-jarrinja-karrarlu manu mirrmirr-karrinja-karrarlu.
    Manu kanyarra manngu-nyanyi-juku nyarrpa kujankulu purda-nyangu nyanunguju ngula-nyarra
    pipa ngaju-nyangu milki-yungu. Ngula-warnu kanyarra nyanunguju yulka karrikarri-wangu
    parra-kari parra-kari.
  luo-luo: Omiyo koro hera moherougo osemedore moloyo, koparo kaka un duto ne uwinjo
    wachwa, kendo kaka ne urwake kumiye luoro maduongʼ.
  nhe-NT: Yeca ama Tito noja más inmechicnelía pampa quiilnamiqui quejatza inquineltocaque
    nochi tlen inmechilhui. Huan inquiselijque ica miyac tlatlepanitacayotl huan inhuihuipicayayaj
    pampa inquinequiyayaj inquichihuase tlen senquistoc cuali.
  aii-aii: ܐܘܼܦ ܚܘܼܒܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܓܘܼܪܵܐ ܝܠܹܗ، ܒܘܼܫ ܙܵܘܕܵܐ ܐܝܼܡܲܢ ܕܒܸܕܟ݂ܵܪܵܐ ܝܠܹܗ
    ܡܲܨܝܲܬܬܵ‌ܐ ܕܟܠܵܘܟ݂ܘܿܢ، ܕܵܐܟ݂ܝܼ ܒܙܕܘܼܥܬܵ‌ܐ ܘܒܪܲܬܪܲܬܬܵ‌ܐ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܐܸܠܹܗ.
  esk-NT: Aasrii ilaan piqpagiliutillapiapsaaġaasri itqaqamiuŋ tupiksriyummatiqałiqsi,
    suli paġla'apsiuŋ kamaksrił̣ikunlu taluqsrił̣ikunlu.
  msb-msb: Mas lalo na namumuot siya sa iyo lalo na gayod kun nadudumduman niya an
    pagkamatinumanon niyo kag an pag-istimar sa iya na may paggalang kag diosnon na
    pagkahadlok.
  cpa-NT: Hiug¹² jín³ dsa²ŋiú² dsǿa¹² Tito ja³cogh² hniah¹² cónh¹ lǿa¹² la². Di³ dsagh²
    dsǿa¹²dsa ha²lah ca¹nengh² ca¹lah¹jáh¹ hniah¹² cu²rø² jǿg³ ca¹tsáih¹dsa hniah¹².
    Ca¹mi³juanh¹³ hniah¹² dsa², mi³ca¹dsiég¹dsa ja³tiogh³ hniah¹².
  dso-dso: ତେବେ ତମେ ତାର୍‌ ସବୁ ଆଦେସ୍‌ ମାନ୍‌ଲାସ୍‌ ଆରି ତମେ ତାକେ ସାର୍‌ଦାଇ ରଇସି କି ନ ରଏ
    ବଲି ଡରିକରି ରଇଲାଟା ସେ ଏତ୍‍ କଲା । ତମର୍‌ ପାଇ ରଇବା ତାର୍‌ ଆଲାଦ୍‌, ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇ
    ଆଇଲାନି ।
  meu-meu: Tito ese umui e ura henimui lalo-dikamu, badina be iboumui ai emui kamonai
    karadia ia ese e lalo unemu; mai garimui bona mai hematauraimui ida o abia dae
    danu e laloa unemu.
  yva-NT: Titus opamo apa muinyo wasai nseo ti manakoe weye aemen arono de wasai,
    weapamo wabeto apa ana daura rai muno wapo augave siso muno wapo asyaniv.
  dgc-dgc: Kanya nadid, éy lalo a dikél i pégmahal ni Tito dikam, da méala-ala na
    tu pénggalang moy diya, sakay tu péngsunud moy.
  zpm-NT: Rleynie me to, rzac zdoo me zeeṉe rsoladz me grëse to ndooladz goc to pcaania
    to me, ni bin to diidz beeṉ to miṉe bnabey me to.
  hix-NT: Noro ryhe, ohnàn kom yawo rma haxa nay hatà. Àsok tawro hana. Noro meyukyatxkon
    hatà, omnyamo, omeroro. Ukurunkahnà me noro menyatxkon hatà. Noro yoyukuhtor hona
    menyatxkon hatà. Àro wyaro oyehtxoho komo hutwahkahpàra nay hatà. Àro ke, ohnàn
    kom yawo rma haxa nay hatà.
  sim-sim: Os Taitus jihik or iri wolo, Avui Wasilakahi misokomek nombo wornan ji
    tiyakmbaha Taitusin ji rupshi mendehe aka jihik ji laha iri ri. Uhu mashi orhin
    armek misindiyari jir. Unda osik orin erem ji uhundan or hishihi, jirin wavu orhik
    or owehe os mas jirin or rupshinda oson tikrihi warje mende nga jirin ormu rupshinduwa.
  npi-ULB: तिमीहरू सबैको आज्ञाकारिता र तिमीहरूले तिनलाई डर र कम्पसाथ गरेको स्वागत
    सम्झेर तिमीहरूप्रति तिनको स्‍नेह अझ बढ्छ ।
  cgc-cgc: Gadugang pa gid iya na pagpalangga ki kyo ta iya na pagdemdem na pabaton
    nyo kanen an na bakod inyo na pagtaod ki kanen daw gatuman kaw man ta iya na mga
    ambal.
  tim-tim: Akto Titoŋe yeŋe hârok yâkgât hamep akmâ dowâk lauŋe lokoyi aregât nâŋgâm
    yeŋgât heroŋe dondâ nâŋgâmap.
  yor-yor: Ọkàn rẹ̀ sì fà gidigidi sí yín, bí òun ti ń rántí ìgbọ́ràn gbogbo yín,
    bí ẹ ti fi ìbẹ̀rù àti ìwárìrì tẹ́wọ́gbà á.
  wos-wos: Hanja Taitus gunika ye wuna hundi wandéka guni atéfék wun hundi xékéta,
    guni haraki saraki sémbut hurunjoka roota, wandén maki hurunjoka mawuli yanguka
    dé xé. Xéta gunika dé mawuli ya. Némbuli wunika wambula yae gunika sarékéta gunika
    dé némafwimbu mawuli ye.
  emp-NTPO: Titoba quĩrãneba b̶abaria bãrãba idji bed̶eara ĩjã osid̶ada idjab̶a waya
    panʌneba idjira bia edasid̶ada. Maʌ̃ bẽrã bãrãra biara quĩrĩã b̶ʌa.
  eng-F35: Also, his affection for you is all the greater, as he remembers your collective
    obedience as you received him with fear and trembling.
  ind-ind: Kasihnya kepada kalian semakin dalam setiap kali dia mengingat ketaatan
    kalian dan bagaimana kalian menyambut dia dengan hormat dan segan.
  pes-OPCB: تیتوس اکنون محبتش نسبت به شما بیش از پیش شده است، چون فراموش نمی‌کند که
    چگونه با ترس و احترام او را پذیرفتید، و با جان و دل سخنان و راهنمایی‌های او را
    به کار بستید.
  mpt-mpt: Sino Taitase ibo gobe bie otane e monea ibsu natlanea yatemea ibo kukub
    misiamo namino tolo tosiananiba e baabaniba Klayam nata tlebobo ge baabaniba e
    wengo kla wentehabib binea deibe tle kesoa memalo e ibo kla gobe biebe.
  ssx-ssx: Koto ekina꞉ta꞉ ipikana꞉ma꞉ iki pa꞉ta꞉ pukima꞉ homa꞉la꞉ ekita꞉ honkopu hao
    daeyatia pula꞉me. Mo ikana꞉ma꞉ ipika꞉ walea꞉ ekimanu koto kone opua pimime. Kutupa
    make ikana꞉ma꞉ ipiki paala꞉ma꞉ make pututuma꞉ make homolo hata꞉ handa꞉ mimi ekina꞉
    make loa꞉me.
  mkl-mkl: Kubi nŋɛ iyi Titee í nɛ wɑ kɔ̃ɔsi si bɛi wɑ ye ɡiɡi iyi iŋɛ fei ì jirimɑɛ
    nɔ ì ɡbɑɑ ŋɑ do bɛɛrɛ nlɑ nlɑ.
  gaq-gaq: ପେଇଂ ସାପାରେ ଡିରକମ୍ ବାବ୍‌ରେ ମେଁନେ ବାଦ୍ୟ ଡିଙ୍ଗ୍‌ପେଲେକେ ବାରି ବୁଟ ବାରି ଜୁର୍‌ଚେ
    ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଆମେକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ପେବକେ ଏନ୍‌ ସାମୁଆଁ ଏତେଚେ ପେଇଂନେ ଆଡ଼ାତ୍ରା ମେଁନେ
    ଆଲାଦ୍‌ ବାରି ମ୍ନା ୱେଗେ ।
  gof-RNT: Hintte iyaw yashshan kokkoridi, iya mokkidayssa qassi iyaw ay mela kiitettidaakko
    I qoppiya wode hinttew de7iya siiqoy minnishe bis.
  unx-unx: ଚିଲ୍‌କା ଆପେ ସବେନ୍‌କ ଇନିୟାଃ କାଜିକ ମାନାତିଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ସେକାଡ଼୍‌କାନ୍‌ ତାଇକେନାପେ
    ଆଡଃ ବରତାନ୍‌, ଏକ୍‌ଲାଅଃତାନ୍‌ଲଃ ଇନିଃକେ ଦାରମ୍‌କିୟାପେ, ନେ କାଜିକ ପାହାମ୍‌କେଦ୍‌ତେ ଆପେ
