    all obedient as you welcomed him with fear and trembling.
  cpu-NT: Jetakotziiyetaamira Tito iroñaaka, aririka inkinkishiretakoyetyaami tsika
    pikantaiyakani paakameethatavakeri, pikempisantavakeri, piñaapinkathatavakeri.
  san-ASM: যূযং কীদৃক্ তস্যাজ্ঞা অপালযত ভযকম্পাভ্যাং তং গৃহীতৱন্তশ্চৈতস্য স্মৰণাদ্
    যুষ্মাসু তস্য স্নেহো বাহুল্যেন ৱৰ্ত্ততে|
  tac-NT: Alué Tito abé a'lá ganíliga asale napu'lige etesa 'emi 'we a'lá sébali oláligo
    alué Onorúgame ra'ichálila napu benírile. 'We 'la niraga e'tele 'emi alué rió.
  eng-WEBPB: His affection is more abundantly towards you, while he remembers all
    of your obedience, how with fear and trembling you received him.
  gfk-H: No nemnem ta Taitus taar ta muat i tamat kakari ing i lik lah ira numuat
    tinaram ma bia muat ga balak lah ia ma ra bunurut ma ra dedar.
  viv-viv: Ada moyaꞋaimi yami wamatauta yami waꞋasehawahega wavegaꞋaulena kadu bonana
    wavenogalena-ma huluvai-nadi againe nuwana ginunauyeni-yo giduꞋuduꞋumi lakahi-moꞋena.
  yao-yao: Unonyelo wakwe kukwenu ukupunda nnope paakukumbuchila ŵanyamwe wose imwatite
    pakwitichisya ni imwatite pakumpochela kwa ntima ni kwa kunchimbichisya.
  tgp-tgp: Ale nake mo lo opoi kamim mo tavera jea vara mo lo r̃omr̃omi na nomim oloolo,
    ale sohena sava ka lavia na oloolo tavera.
  auc-NT: Ayæ̈ Tito ïñömö, Coodintoidi tömänäni botö ïmote waa adinque guïñente wædänitapa.
    Ayæ̈, Pöe, äninque tömënäni botö apæ̈nebo ëñëninque Ao ante ëñente cædänitapa,
    ante pönëninque tömengä mïnitö ïmïnite godömenque waadete pönengampa.
  kbc-NT: Odaa Tito eneɡ̶egitace yemaatibigaɡ̶aji niɡ̶ina me nalaɡ̶atibige niɡ̶ijo
    makaamitawecetiwaji eliodi madinoniciwaɡ̶ati mawii ane dipokotaɡ̶awa, codaa moleetibige
    ane daɡ̶axa mele memiita mabaatege, codaa me eemiteetibige.
  bmh-bmh: Go ag waiagab beteimai, go nug ag uhu maramau uminaimai, ag go imai aimai,
    suban gumeimai, gonugau ze sesamoremen. Go getal ag en ougab noumeun, bo, koli
    alaimai, agal igul naliu go ebu memen koli dabeleimai, gonugau ougab ag en banban
    noumaneu.
  ctu-BL: Wʌle cabʌl woli' c'uxbiñetla Tito, come woli' chʌn ña'tan bajche' tsa' la'
    jac'be i t'an ti la' pejtelel. Tsiltsilñayetla ti bʌq'uen tsa' la' pʌyʌ ochel
    ba' añetla.
  meq-meq: Ahəl nakə a ye naha ka təv kurom aye na, ka təmum na tə marəhay ha gər
    tə madzədzaray haladzay. Nəkurom tebiye ka rəhumay ha gər. A sər ha faya, faya
    ma səkahiye ha mawuɗe kurom.
  noa-H: Magtarr haawai mag mʌchdëu jaau chirarrjö hich daúacha hoobat'uurwaita pãar
    haarmua bëeu hi honee sĩeichëjim. Jãg pãachdëu hirua nem k'õsimjöta waum k'õchgau
    hich dʌ̈i wajap'a harr k'ĩirju nʌm dʌ̈i jãga hichdëu nem jaauwaijã pãachdëu hi
    hipierraa naajĩ ha k'ĩirjubaadeewaita hichjã warag hʌ̃rcha pãar gaaimua honee
    sĩejem.
  alp-NT: Pamuli meije ioki imi lesi, le inete loko imi ono lulu saisa rebe ibetekele
    kai kena imi trimaije imi holmatei kai imi lene lokoi.
  san-VEL: yuuya.m kiid.rk tasyaaj naa apaalayata bhayakampaabhyaa.m ta.m g.rhiitavanta"scaitasya
    smara.naad yu.smaasu tasya sneho baahulyena varttate|
  kbq-kbq: Taitusi'a agri'ma nevreta, ke'ama mikomota antahinemita, kore hunteta amagema
    antenaza zankura, tusiza huno tamagrikura antahineramino agera nokanie.
  kbh-kbh: Y mora Tito más cmontsababuánÿeshana, nts̈amo cha tcmojanamëndacá ndayá
    ts̈ëngaftanga s̈mojanmama, y nts̈amo puerte respétoca y mo uamaná cuaftsemncá
    chabiama jtsejuabnayëse s̈mojanofjama tojtenojuabó ora.
  ron-LSB: Afecțiunea lui este și mai mare față de voi, în timp ce își amintește de
    toată ascultarea voastră, de modul în care l-ați primit cu frică și cu cutremur.
  pon-pon: O a kin pok on komail melel ni a tamatamanda omail oke, duen omail kajamo
    i ni majak o rerer.
  nhe-BL: Yeca ama Tito noja más inmechicnelía pampa quiilnamiqui quejatza inquineltocaque
    nochi tlen inmechilhui. Huan inquiselijque ica miyac tlatlepanitacayotl huan inhuihuipicayayaj
    pampa inquinequiyayaj inquichihuase tlen senquistoc cuali.
  sps-sps: Sai tovei, ayei mangiir fiisok maromi tan nainy to te fakats fatabiny fi
    ya to te nongoiny ami ya, ana mi fafasung faarof towa fifiisen men kat iny famaari
    an koman tsian tsumi.
  wnc-wnc: Siwan tupa nata Taitas waapa initewa kuke ita ginde kundopan kake ginda
    take siknga yotzane takopbing. Takoke natane wama gwaamuke sanga waie asiknga
    gwauking. Siwan Taitasda sanga ginda unzing tasiking kakngae natanggamatake ita
    ginde musip gwaang natandaman buyambam singgak.
  bus-bus: Lán a bɛ̀ɛ lìnɛ nà, a à kpe dà, bensↄ̃ a à yã mà a píngi, tó à dↄ̀ a yã
    pìn, à yenaazii è kaaramɛ.
  gub-BL: A'e rupi Xit peamutar katu wera'u tuweharupi a'e no. Ta'e ima'enukwaw katu
    peneko awer rehe xe. Pepureruzar wer ize'eg rehe. Ima'enukwaw katu heruzar awer
    rehe. Pepyr iho mehe pemuixe katu kar no. Pekyze izuwi, ta'e weraha heze'eg peme
    a'e xe.
  imo-imo: Taitus eno moloringina orumu kinye eno mini lteko pipili kolko paimbo onio,
    peya molamili ningo, yuni ungu nimu mele liko awili tiko pilko liko teringi ulu
    kanorumu kinye altopa pilipelie eno kondo kolopa olandopa konopu mondoromo.
  boj-boj: Bati Taitus a nuŋgoq bonaqa niŋgi a ulaiyosib a osib aqa anjam dauryoqneb.
    Nuŋgo kumbra bole di Taitus aqa areqaloq di unu deqa a na niŋgi tulaŋ qalaqalaiŋgeqnu.
  eng-DRA: And his bowels are more abundantly towards you; remembering the obedience
    of you all, how with fear and trembling you have received him.
  knf-knf: Kë hënk, uŋal wi aŋalanaŋ uji udëma dëm pya woli aleş jibi an bŧi najaaŋ
    naŧar ţi pdo uko wi aţu'anaŋ pdo na jibi nayeenkuluŋ akuţ aŧiinka bnuura.
  san-KHM: យូយំ កីទ្ឫក៑ តស្យាជ្ញា អបាលយត ភយកម្បាភ្យាំ តំ គ្ឫហីតវន្តឝ្ចៃតស្យ ស្មរណាទ៑
    យុឞ្មាសុ តស្យ ស្នេហោ ពាហុល្យេន វត៌្តតេ។
  arn-NT: Femngechi tukulpayüm tamün müngeltufiel ka tamün llowfiel rume yamün mew,
    kisu ta rume piwkeyekeeymünmew.
  zas-NT: Yan dad rusaaladxaman lëjt guial rusaaladxaman xhienaag bazoobidi xtiidxaman
    në gra respejt ni gopidi laaman chi guzuman con lëjt.
  ken-NT: Nɛ́nɛ, Táytɔs apɛt akɔŋ be áchá, sayri sayri, mpok yi átɨ̀k ɛnyǔ bǎsíɛ́ptí
    yi nɛ bɛcháy, mǎngwɛrɛ nɔkɔ, nɛ ɛnyǔ bǎkʉ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi ághátí
    bhe.
