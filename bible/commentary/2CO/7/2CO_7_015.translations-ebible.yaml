  kze-kze: Táítási keinárawate komáyowa'a kwentávé'a aamoí é'a táátave'a é'a tiyántámbá
    kwétowa'a kwenáái isé'a mirá uwaná mindáyavena Táítási imáyáa éna arumbá kwétimiye.
  lbk-lbk: Si Tito akhes, onanig finmikas nan layadna ken chakayo idwani, isnan manemsemkana
    isnan namatpatiyanyo am-in ken siya, ya nan chadlos yo nangiyegyatan isnan tokhona.
  mto-NT: Ax veꞌem tseꞌe, nu̱yojk tseꞌe je̱ Tito mjaaꞌktsó̱kjada ku veꞌe du̱jaaꞌmyéts
    vintso̱ veꞌe apa̱a̱mdu̱ka mꞌitta je̱tseꞌe xka̱tsa̱pá̱ktat je̱ Nteꞌyam je̱ts vintso̱
    veꞌe je̱ Tito viinm xkuva̱jkti je̱ vintsa̱ꞌkin ma̱a̱t.
  bzh-bzh: Lob Titus kwa vesa panġsën vu ham in yök vu ham, log ham pin nengamin
    yes meḳo yi raḳ los ham hurek babu.
  guj-2017: તમે ભય તથા ધ્રુજારીસહિત તેનો અંગીકાર કર્યો, એ તમારા આજ્ઞાપાલનના સ્મરણને
    લીધે તિતસનો પ્રેમ તમારા ઉપર પુષ્કળ છે.
  jvn-NT: Katrésnané Titus marang kowé saiki mundak gedé, awit dèkné ngerti nèk kowé
    pada manut marang tembung-tembungku. Wujuté dèkné ya mbok ajèni tenan dongé dèkné
    teka nang nggonmu lan ya mbok tampa apik banget.
  byr-byr: Taaitazai sarɨmɨnyawɨnna kabiꞌmavaꞌ yɨ sarɨmɨ “Yɨwetawakya nyaadɨkajɨ,”
    lɨka yɨwaaineva sahwarɨ maaresalyɨ. Yɨ sarɨmɨ yuyaihi sahware yagaalyaꞌ mɨdɨnna
    yesaihɨlyɨ. Sahwai yune dazahɨbwina yawɨꞌda yɨ gamɨre sɨmunyai yawɨrirɨkɨrakyai
    sarɨmɨnyawɨnna yuna waꞌdaawadelyɨ.
  ian-ian: Taitas ngwuk kat yilaa kavle vak kat kai wangwa vak kat vɨga ndɨ kat vaaka
    lɨga yagwa wangwa vak kat wutaa ngwuk kat ndɨna maawut woviyaguga lɨgandɨ. Wunai
    waa nyaangɨt wutaa yetɨngwa vak kat vɨlaa woviyaguga lɨgandɨ ngwuk kat.
  hun-hun: És most még jobb szívvel van irántatok, visszaemlékezve mindnyájatok engedelmességére,
    és hogy milyen félve és aggódva fogadtátok.
  mcf-NT: Ëbitedi chushcatsiash, quequin mibitedishun Tito yuedpanëdac. Aden yuedac,
    Naden nata, quiosh Pabado, cac cacuidanenquiocquin mimbi nabanoc, quec Tito.
  kjs-kjs: Gore Taitus nipu nimi piri ipisa raburi nimimi nipu mulalore paala komalimi
