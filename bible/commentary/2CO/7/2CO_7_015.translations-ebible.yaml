  suz-BL: तीतसमी इन टिशो तशा, ग्‍येरसाक्‍व। गे हिंशा, ख्रिंख्रि पा मेको कली ब्राइतीनी।
    मिनु इन कली शुश दाक्‍ताक्‍व।
  car-NT: Apynaton 'ne ka'tu rapa, ipanaja'na'pa pa'poro awe'i'san ke. Poto me inendory
    ta irombo tawa'ma o'waine man.
  amp-amp: Taitusr yuhre duka hanitrm nikmoha yihato niko yakrme yima yuhumpno yakhato
    rorhu mrokfom hikmohat. Nd dukefr yak thoft masat dukewurko.
  bht-bht: कने जालू सै याद करदा है की तुसां सारयां उदी गल्ल मन्नी कने डरदे कने कमदे
