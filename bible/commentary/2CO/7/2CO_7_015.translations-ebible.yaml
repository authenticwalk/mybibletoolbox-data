  blw-blw: Wat ammag ommam-améd hen hamhamàna an chàyu te achina aliw-an hen layadyu
    way nangafurot hen imfagana, ya anat agé hen chanagyu no enammaanyu hen usto ono
    iggay.
  tam-2017: மேலும் நீங்கள் எல்லோரும் கட்டளைக்குக் கீழ்ப்படிந்து, பயத்தோடும் நடுக்கத்தோடும்
    தன்னை ஏற்றுக்கொண்டதை அவன் நினைக்கும்போது, அவனுடைய உள்ளம் உங்களைப்பற்றி அதிக அன்பாக
    இருக்கிறது.
  azz-NT: Huan ne Tito cachi oc namechyoltasojta cuac yejua quiyolelnamiqui de queniu
