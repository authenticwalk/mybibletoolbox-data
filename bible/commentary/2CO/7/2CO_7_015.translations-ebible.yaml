  zac-NT: Iurneꞌ lë́ꞌiꞌ másruꞌu rac shtúꞌuiꞌ lëꞌë të iurë rëagná ldúꞌiꞌ lëꞌë të manërë
    nabëzuꞌbë diaguë të lo quë nagunibë́ꞌaiꞌ, nu zac cumë bëꞌnë të recibir lë́ꞌiꞌ
    con rëspëti nu con hunurë.
  kyg-kyg: Taitasiꞌa koli hutapa atete nehutapaeꞌmo lapayaꞌmo amitetapa geꞌamo afiꞌnaya
