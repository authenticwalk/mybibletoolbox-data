  kud-kud: Taito inuwatuwu avivini vedova amyayaliyayaine mayami meheuhi yo mayami
    ve'ahihi na hinage mayami awa'abi vehabana eeta yana velau vehabamiu iwahiyala.
  urb-NT: Tit pandu ame'ẽ ke rehe pehendu katu. Ame'ẽ ke a'e ukwa ukwa ixo. Pehẽ rok
    pe a'e ke pemupyta katu. Upa a'e pandu ame'ẽ ke pema'ema'e my, aja pekwa pekwa
    pexo. Upa ame'ẽ ke Tit ukwa ukwa ixo rahã, i'ar koty te we pehẽ rehe a'e ipy'a
    katu.
  fra-LSG: Il éprouve pour vous un redoublement d’affection, au souvenir de votre
    obéissance à tous, et de l’accueil que vous lui avez fait avec crainte et tremblement.
  san-HK: yUyaM kIdRk tasyAjJA apAlayata bhayakampAbhyAM taM gRhItavantazcaitasya
    smaraNAd yuSmAsu tasya sneho bAhulyena varttate|
  cak-SNT: Vacame ri Tito más nquixrajoꞌ que antok cꞌa majaꞌ tiꞌka iviqꞌuin. Can nalka
    paroꞌ antok jajaꞌ xbꞌaka iviqꞌuin, ixreꞌ can ixiꞌin-iviꞌ y nquixbꞌarbꞌuot xiꞌan
    recibir. Y can nalka paroꞌ jeꞌ chi ixreꞌ altíra nquixniman.
  uvh-uvh: Ka Taitas wari u agu'ganang wa sidi adita' bibi' kabi'guk mo' nakngamging,
    mokngang, sidi Anutuning kigineng ga' mutu tanga fuksi' bema afanga ning tanga
    adi nasi' ni titiga' saninga wa ninaksa' tanga tiging. Ka Taitas adindu' sidi
    kafakafa tangama adining midi nakngam sa' tiging waraga' sura sidigok kabaksi'
    kubaniksa' kufara iking ning naknga sidita' kaba kareng siamo' naknga mesisiringa
    sa' tanga ita'.
  ino-ino: Taitasi'a lapa'kaeyate eketapa lapa'kaeya koli nehutapa kanale kava hutapa
    avale'netapa akaeya ke afitapa a'kame male'naya yafe Taitasi'a akesa afifi nehuno
    lapa'kaeyafe lusiya huno hau ayamopafati nehaiye.
  gnn-gnn: Wirrki yana ŋayi nhumalaŋgu märr-ŋamathirrinydja yukurra Dätitjtja, liŋgu
    ŋayi yukurra guyaŋirri ŋunhi nhaltjarra nhuma dhäruk märraŋala ŋanapurrunha, ga
    nhaltjarra nhuma gumurr-ŋamathina nhanŋu, bäy warray nhuma ŋunhiyi wilwilyurrunanydja.
    Wirrki yana ŋarra ŋayaŋu-djulŋithirrinydja yukurra, ga yuwalk yana ŋarra märr-yuwalkthirrinydja
    yukurra nhumalanha.
  yal-yal: A marafanna luma gboɛ ayi ɛ tan ma fe yi, a na rabira a ma ɛ birin xuruxi
    feen birin yi kii naxan yi, e nun ɛ a rasɛnɛxi kii naxan yi binye gbeeni han ɛ
    xuruxurun.
  cnt-NT: Jaun₂ në́₃, të₂le₃ 'ŋio₅ lɨn₃ guë́₄ 'nioi₃ 'nia'₂ ia₁ juá'₂ ca₂jmo'₅₄ bá₄
    'nia'₂ ca₂le₃jë́₃ 'e₂ ca₂mɨ₃, ca₂jmo'₅₄ bá₄ 'nia'₂ 'ua₁ 'au'₂ ca₂guein'₅₄ bá₄
    'nia'₂ caun₂ dse₃ a₂gain'₃.
  tif-tif: Taitus ayo din kipni itamala, kipni aket fukunin uyo, Yi! ali tal yim-bak-saan-bamda
    katiiyon o, kala talaba ema yo? kala-lomdip ibi ami atam suun-daa-lom, wulwaal
    tap-tap-ke-bam am kaa koliwa, bomda weng uyo alik kipni bakayin-balaya, weng kaa
    weng san-kaam-solip. Kemin, Taitus ali tal kipni kanonsip kaami aket kabak-ata
    fukun-bamdala, kipni olen-yilin aket kaali, tiltam dukuma talabu.
  nlx-nlx: जेवी तुमू तान स्वागत बिय बिन एने कापते कापतेन किरहो, एने तान उकुमान पालेन
    केरनेन केरता तियार रिहो ताहार तुमरी केरता तान मोंग वोदते जाय।
  apw-NT: Ła’íí hagot’éégo da’áṉííyú ádaahdzaa, ła’íí hagot’éégo nohwiini’ daahą́hgo
    daadohtłidgo nohwaa nyáá yénálṉiihíí bighą bijíí biyi’dí’ itisgo bił daanohshǫǫ.
  gum-gum: Inchawei Titobe møimbe ñimune katøguchinguen undaguig køn, tru nø maig
    karuigwan ñim mayeeløba mørøb, nun utabgucha, køriibala ke itønab utig købigwan
    isua.
  not-NT: Tojai inintaiguëmi. Igóque piquemisantaigabaqueri aisati pitsorogaigabaqueri.
  plu-plu: Kuri nikwe ig pi batekte yikak mmanawa ig kiyé ku samah yis kiyatepri,
    yis amapig kabayhtiwa, yis ihe giwn.
  iou-iou: Taitus inken äreŋirän umuntaŋkuŋo upäŋkaŋ not täŋ imiŋpäŋ mani buramiŋkuŋo
    unita nadäŋpäŋ bänepitä inta gäripi-inik nadätak.
  ntp-NT: Dai sivi vaamioma gʌnoigʌdai Tito tʌtʌgitoitai isaapimʌ cʌʌga ʌʌgi vʌʌsi
    istumaasi gʌnaagidi ʌgai dai cʌʌga miaadʌgidacai aapimʌ dai cʌʌga siaa duutudai
    aapimʌ ʌgai.
  rai-rai: Tito i gaaia aakit un muaat baa i nuk paai baa muaat gaaia paai ma ra bunurut,
    ma muaat raap muaat taraam u ra nuna pirpir.
  haw-1868: A ua mahuahua aku konaaloha ia oukou i kona hoomanao ana i ka hoolohe
    o oukou a pau, i ko oukou hookipa ana ia ia me ka makau a me ka haalulu.
  ffm-ffm: Ɓernde makko ɓeydoto yiɗude on so o miilike no ɗowtiri-ɗon on fuu e no
    njaɓɓori-ɗon mo kulol e siɲɲugol nii.
  arb-NAV: وَإِنَّ مَحَبَّتَهُ تَزْدَادُ نَحْوَكُمْ أَكْثَرَ جِدّاً عِنْدَمَا يَتَذَكَّرُ
    طَاعَتَكُمْ جَمِيعاً وَكَيْفَ اسْتَقْبَلْتُمُوهُ بِخَوْفٍ وَارْتِعَادٍ.
  cop-CNT: ⲟⲩⲟϩ ϧⲉⲛ ⲟⲩⲙⲉⲧϩⲟⲩ⳿ⲟ ⲛⲉϥⲙⲉⲧϣⲁⲛ⳿ⲑⲙⲁϧⲧ ⲥⲉϣⲟⲡ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲣⲱⲧⲉⲛ ⲉϥ⳿ⲓⲣⲓ ⳿ⲙ⳿ⲫⲙⲉⲩ⳿ⲓ
    ⳿ⲛⲧⲉⲧⲉⲛⲙⲉⲧⲣⲉϥⲥⲱⲧⲉⲙ ⲧⲏⲣⲟⲩ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲉⲧⲁⲣⲉⲧⲉⲛϣⲟⲡϥ ⳿ⲉⲣⲱⲧⲉⲛ ϧⲉⲛ ⲟⲩϩⲟϯ ⲛⲉⲙ ⲟⲩ⳿ⲥⲑⲉⲣⲧⲉⲣ..
  sri-sri: Mʉsã pʉrogue ĩgʉ̃ ejamakʉ̃, ããrĩpererã bʉremurĩ merã ĩgʉ̃rẽ õãrõ bokatĩrĩñeãyuro.
    Goepeyari merã ĩgʉ̃ dorerire iriyuro. Mʉsã irasirideare gũñagʉ̃, mʉsãrẽ maĩdero
    nemorõ maĩnemomi.
  nal-nal: A sasaxotang sin Taaitus pana nim ka laba mase araan ka naxaam faulin adu
    nim naagu ra ruzuaai naan ma nim faakdul naagu ra langar ma naagu valos a dorang
    sina varaxai wana maraautang ma varanopang.
  kyq-kyq: Kaaɗ kɛn naan̰ iŋgo gɔtse ki se, naase Ꞌdɔɔɗ ɔkin̰kiroga jiga, aalin̰kiroga
    maak ki ɔɔ Ꞌtook uunkiroga taarin̰a. Kɛn naan̰ jaay saap do nakge tun naase Ꞌtɛɗin̰kiro
    paac se, ɔlin̰ naan̰ jese dɛn cir kɛn deete.
  kwd-kwd: Ngaia lo'oo, kwaimaanga aana famooru 'e ba'ita 'e iiki, suria ngaia 'e
    manata to'ona na mooru moru 'uri fana lo'onga suria nga 'olataa na ngaia 'e iiria
    famooru, ma mooru moru ma'unge'enia ma moru ka iiri ba'ita ana alata mooru kwaloa.
  ded-ded: Yeng ngeneac negemma ubeango songotoagoc hoangngunuude. Ye ngenearu hau
    ngeni dafiu ama heimima kengecngunuu eweheimima yoara tofohogec, ye imoc mi nigeckpeec.
  ewe-ewe: Azɔ ne Tito hã ɖo ŋku ale si mieɖo toe le nu si wòfia mi me, ale si mieɖe
    lɔlɔ̃ fiae kple ale si miexɔe kple dzi blibo dzi la, enana be eya hã ƒe lɔlɔ̃
    na mi gadzina ɖe edzi.
  nuy-nuy: '@see-verse:2CO.007.014'
  cop-BHC: ⲞⲨⲞϨ ϦⲈⲚⲞⲨⲘⲈⲦϨⲞⲨⲞ ⲚⲈϤⲘⲈⲦϢⲀⲚⲐⲘⲀϦⲦ ⲤⲈϢⲞⲠ ⲈϦⲞⲨⲚ ⲈⲢⲰⲦⲈⲚ ⲈϤⲒⲢⲒ ⲘⲪⲘⲈⲨⲒ ⲚⲦⲈⲦⲈⲚⲘⲈⲦⲢⲈϤⲤⲰⲦⲈⲘ
    ⲦⲎⲢⲞⲨ ⲘⲪⲢⲎϮ ⲈⲦⲀⲢⲈⲦⲈⲚϢⲞⲠϤ ⲈⲢⲰⲦⲈⲚ ϦⲈⲚⲞⲨϨⲞϮ ⲚⲈⲘ ⲞⲨⲤⲐⲈⲢⲦⲈⲢ.
  buk-buk: Têŋ ndoc iŋ hôc asê mac, naŋ mac akôc iŋ sa ŋalêŋ ŋayham, ma iŋ gêlic bu
    mac apu daôm ti atöc Anötö, dec asôc yac mba yom ŋapu. Bocdinaŋ ndoc bocke iŋ
    gauc gêm mac nem lêŋ dinaŋ, dec kôm iŋ atac whiŋ mac kêlêc su.
  pri-NT: Napwa naa goo wà Tito, âna dau wânümee têe wâguwà. Ba é ina pâ, guwà tòpié,
    naa na tòimiri ma ipakîri, â guwà dau pitêre dèe. Wàé kaa pwiri ê majoroé ma dau
    maina too ê pimeaari kêe ba kàwà.
  zpq-NT: Na' ba chacchde' le'e cate' chjayze'ede' da' bzenagle c̱he' na' da' bžeble
    caten' gwṉezele benḻe da' xiṉjen'.
  por-TFT: Agora ele se lembra com alegria de como vocês todos estavam dispostos a
    fazer aquilo que pedi que fizessem. Ele também está contente por causa da maneira
    como o trataram com grande respeito. Ao pensar nestas coisas, ele ama vocês mais
    que os amava quando estava entre vocês.
  gwi-NT: Dootr'at ts'ą' najat haa zhat k'idik geenjit, veenjit shoo dhoodlit ts'ą'
    gwinzii deenyąą oodǫǫhk'įį gwiizhit gwinzii vik'eegohthat ąįį ganaandaii, juk
    t'ee Titus gwandaa nakhweenjit ch'eet'igwiniindhan di'įį ąįį gwandaa nint'aii
    ilii.
  gvn-gvn: Nyulu yurranda dungan, kuku dajinka. Yurra nyungun wawurr-wawurrduku kuku
    nyajinda, nyungundu milka-janan. Yinyaynka nyulu yurranka wawu jirray.
  nhy-NT: Iwan Tito okachi amechtlasojtla nijkuak yej kelnamiki de kenik ankitlakitakej
    itech nochi tlan oamechilwij. Iwan noijki de kenik ankiresibirojkej namejwan ika
    nemajmawtile porke ankinekiaj ankichiwaskej tlan kuale.
  asm-FB: আৰু আপোনালোকে তেওঁৰ আজ্ঞাধীন হৈ, ভয় আৰু কম্পনেৰে যে তেওঁক গ্ৰহন কৰিছিল,
    সেই কথা তেওঁ সোঁৱৰণ কৰোঁতে, আপোনালোকলৈ তেওঁৰ স্নেহ অতি অধিক হ’ল।
  okv-okv: Eto Titus na ungota degi pambuto ke ijinu ingito joru te tapa agi asi ueva
    avo koguija, avo eto amita osa ari ungota degi avo pajito peni vahai be ere ua.
  mxt-NT: Ta cuñí xaan ra chi ndo vatyi nɨcohón iñi ra vatyi nyoho sacuví ndo tandɨhɨ
    cuii cha catyí ra chi ndo. Ta cuhva cha chaa̱ ra, ndahvi saha̱ ndo chi ndo nuu
    ra. Ta vaha xaan caha̱n ndo chihin ra. Ta vaha xaan quichaha̱ ndo chi ra.
  tzo-NT: Ech'em to c'ux chaya'yoxuc ti ora to ti Titoe yu'un tsna' ti lec laj ach'umbeic
    smantal, ti laj apasic ti muc' ti c'alal laj aviq'uic ti atojolique, ti naxi'ic
    ti stojol.
  ind-AGS: Titus semakin peduli padamu saat dia mengingat bagaimana kamu melakukan
    apa yang dia katakan, bagaimana kamu menyambutnya dengan penuh hormat.
  omw-omw: Taitaasiva nkye hunani vuvata nkye mwia qamwata mwateqa mwia mwemwani variqata
    mwia qua kyuqema kye riorara tiro, Taitaasiva mwianra riaiharo mwia mwutukyavanto
    nkyiara mpoqiavata vahira.
  yrb-yrb: Taitasima yanu nauetaini yanu bana wetaini yanu durua uetaini imutedana
    ya uwaraba neno arama derawere utasu.
  maa-NT: Tito, ìsa̱á 'ñó ndaà matsjakeè‑nò k'e̱ nga bítsjeèn‑la̱ nga ngats'ioò ndaà
    kinìkitasòn‑là ko̱ ndaà kichjoétjò k'e̱ nga ijchòkon‑nò, koa̱ 'ñó ndaà kiyaxkón.
  mcq-mcq: Ijihuni maijaho jara huni ira hene vene ꞌee huni hura vene ꞌee hura icháꞌina
    venuji niꞌimaꞌuraꞌe vwihajaji vwihanareꞌe hu nihoꞌo ja ea mapokaꞌe ikihi punaꞌi
    oja natohwaꞌe henu.
  sus-A: وٌ شَ مَرَقَنيِ عَ بّ، عَ شُن بَرَ مَسَ، بَرِ مَ وٌ تٌ عَ رَ سّنّ، عَ بَرَ
    وٌ شَ بَتُي نُن وٌ شَ يَرَفَاشُي تٌ.
  jpn-1965: 彼は、あなたがたがみなよく言うことを聞き、恐れおののいて、自分を迎えてくれたことを思い出して、あなたがたへの愛情をますます深めています。
  fra-SBL: Son affection est plus abondante envers vous, tandis qu'il se souvient
    de toute votre obéissance, comment avec crainte et tremblement vous l'avez reçu.
  yka-yka: Hangkan hep magkasōng lasane si kaˈamin bang taˈessebne weˈ tinuhut teˈed
    weˈ bi meˈ pangandaˈakannen duk weˈ tinalew kaˈam kaw iye gaˈi kasulutan si kaˈam.
  mle-mle: Tayir Taytas gwurak yakuw, gwur dikik yagaar yagaar wakaray kwurkuw, gwur
    dikik mwiya mwiyab wuki-wukib ata tidiygwurik. Aw di atawa wukin kariyakuw, gwur
    atawa kwurgwurilik tikuw di gwurak mawul samasam yidadiygwurik, tayir yidil mawulaam
    kakilkuw.
  shp-NTPO: Jatian jain kaketian, maton jatíxonbi jawen joi senenhaxona iketian, itan
    jakonhakinribi maton biantana shinanreskinra, rama mato jan kikinhakin noike.
  aom-aom: 'O Titus-ro jemesi örire dë vövöbajoꞌe ahoꞌo uehorovëvajeje. Ëhesi bëhoho
    hu jemë gëromo simanoro vaejëꞌëro uvajeje: Naro Corinth amore vaꞌamu amo rajohuro
    juhuonivoromo butubutumoromo jejemiromo ae ahoꞌobëhe nasi jöho gemu ejehare höjo.'
  geb-geb: Maaŋ muuŋgiap, Taitus zav nden hɨgim, nde ana gangiap, nde rivgiap, ninɨk
    nde mbuim, nde ana ndigap, ana nzuai buni mbararagi. Ana nden tɨvi ga ndɨkndɨgɨra
    kav, ana wo ndava vhen, ana guigira khaŋ tɨgap nde vuzvugi.
  bsj-bsj: Cwika ceko kumen wiki bidwiyer kambo cho yo nerti ker bilenke kumenko gwameu,
    kambo kom nyocho ki tai kange mukangka bwiyeu, fuwor nerer mi dike bwiyeu fuwor
    nerer miyu nyoweu.
  cak-cak: Romari' vacami más ntel ránima ri Tito chivij tok yixruc'uxlaj-pe, roma
    nuka chuc'u'x chi rix can yixniman, y nuka chuc'u'x chi can ixi'in-ivi' y yixbarbot
    chuc'ulic tok rija' xixerutz'eta'.
  chf-NT: Une más tä' u yajna'tanetla bada jinq'uin u c'ajti'in cache' apetela a laj
    chila cua'tac u yälbetla y cache' jinq'uin a wosila bajca anetla, u chäni cache'
    bäc'tetla chich, mach xiquet a säte'la t'oc Dios.
  tlf-tlf: Tatias iyo no ipmi diim abelata, ipmi aget fugunin uyo, beyo yan-togon-bom
    yagan tala o age finan-bom-nilip am ilep uyo kobelip bom-nalata, weng uyo alugum
    ipmi baga-e-balata, tinangkamsip kale, Tatias iyo tal ipmi kanumsip bomi aget
    uyo fugun-bom-nalata, ipmi i-filinin aget uyo mitam sengan talan-bo ko.
  piu-2006: Tayitutjanya nyurrangarrilakutu maa yankula nyinanytjala, ngurrpangkunyurra
    paṯara nyanganyingka nyurrangarri kuṉṯarringkularanyurra nyinangi, mayutju tiṉa
    nguwanpangkamarra. Paluru nyurrangarrinya watjantjala nyurrangarri tjukarurru
    palyalpayi. Palulanguru nyurrangarri yilta palumpa yunyparringkula waṉingu. Yalatji
    Tayitutjalu kulira puntura nyurrangarrimpa yunypa nyinanyi.
  poh-NT: Yuꞌna reꞌ Ti̱to nancꞌulic pa ricꞌux riwihꞌic cho chaxilac tak, til kꞌe̱ꞌ
    woꞌ chic tiꞌ tiricꞌraj tak chiwach chi nok jaꞌ nponic ta nak cho chaxilac tak
    maj reꞌ hat-tak xatbirinic tak kꞌoric chiwach eh xacꞌul tak pan sukquilal chi
    cꞌahchiꞌ acꞌuhtam tak lok rilokꞌil i tijinic xiban aweh tak.
  tue-tue: Mʉ́ã cʉ̃ʉ̃rẽ quioníremena bocayiro. Cʉ̃ʉ̃ dutirére yʉʉyiro. Mʉ́ã teero
    tiiríguere wãcũgʉ̃, mʉ́ãrẽ nemorṍ maĩnetṍneĩ.
  bjp-bjp: Ma igii, laes kia isi gam ka lala laumet mang tom, aunbiing i wolpes u
    le gam tikii gam wong, ma gam ka somangat pes ta u ini bulat, ma gam ka nananar
    isi.
  xon-xon: U teer naah nan gaa u pu na, ki teer naah san u, ki pak waah len pu na,
    ki kii waamɔb. Nima le cha u moo gee nimi.
  tzo-ZNT: Yechꞌo un scꞌanojoxuc tajmec yuꞌun snaꞌoj ti achꞌunic li cꞌusi layalbeique,
    xchiꞌuc ti avichꞌic ta mucꞌ ti cꞌalal ay svulaꞌanoxuque.
  mpm-NT: Ti viꞌi ga kusɨɨ ini Tito jiin ra naa ra vijna, ti ñuꞌun ini da ja vaꞌa
    ni ka jandatu ra jnuꞌun ni kaꞌan da. Ti ni ka iyo yɨñuꞌun ra, chi ni ka ndɨꞌɨ
    ini ra ja tu nduniꞌin ini ra nuu da.
  ots-NT: Nuya i mbe̱nquitjojʉ nʉr hermano Tito cja̱ guejtsjɛ guegue i ma̱hquijʉ,
    como gú recibijʉ rá zö. I mbe̱ni ja ncja guí dyøtijʉ ca dú bbɛjpiquijʉ, co guejtjo
    ja ncja guí cca̱htijʉ bbʉ mí zøti pʉ. Gú nu̱jʉ cor pöjö, cja̱ gú respetajʉ guegue,
    como guejcö xtá pɛjnigö pʉ.
  hoy-hoy: याग आऊक नीम सप्पा मुंदुर्द आग्याकारी आगोद याद आगतद कि ह्यांग नीव अंज्क
