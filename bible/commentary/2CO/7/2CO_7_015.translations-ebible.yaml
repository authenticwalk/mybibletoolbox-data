  san-TAM: யூயம்ʼ கீத்³ருʼக் தஸ்யாஜ்ஞா அபாலயத ப⁴யகம்பாப்⁴யாம்ʼ தம்ʼ க்³ருʼஹீதவந்தஸ்²சைதஸ்ய
