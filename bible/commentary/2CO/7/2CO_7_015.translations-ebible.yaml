  mal-mal: അവനെ ഭയത്തോടും വിറയലോടും കൈക്കൊണ്ടതിൽ നിങ്ങളെല്ലാവരും കാണിച്ച അനുസരണം അവൻ
    ഓർക്കുമ്പോൾ നിങ്ങളോടുള്ള അവന്റെ വാത്സല്യം അത്യന്തം വർദ്ധിക്കുന്നു.
  urd-GVR: Āp use nihāyat azīz haiṅ kyoṅki wuh āp sab kī farmāṅbardārī yād kartā hai,
    ki āp ne ḍarte aur kāṅpte hue use ḳhushāmdīd kahā.
  far-far: Nia ne, kwaimanie nia fua mulu baita 'asiana, sulia nia manata to'ona na
