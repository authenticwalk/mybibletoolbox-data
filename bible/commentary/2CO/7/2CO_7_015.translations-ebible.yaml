    ei duduꞌam neu kada au susulang.
  kyf-kyf: Nɩɩ, sa a 'dɛ weee zʋa Titɩ 'nʋŋwɛ, 'ɩn a yia ɔ 'lakpasu kpa, nyanɔ -yɔ
    -yɔtɩtɩe nya, we ka amɩaa zɛkalɩe -gʋwʋlaylimanɩ ɔ dlɩ zɔ.
  tpi-tpi: Taim Taitus i kam long yupela, yupela i bin pret na guria, na yupela i
