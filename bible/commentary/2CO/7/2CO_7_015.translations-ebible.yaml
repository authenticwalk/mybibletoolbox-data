  mxq-NT: Es yʉꞌʉ waanʉ niꞌigʉ mdsókʉdʉ ko tjamyetsy wiꞌix miits xymyʉmʉdoodʉ diꞌibʉ
    yʉꞌʉ mduknipʉjkʉdʉ es wiꞌix xyajja̱jttáktʉ mʉt ja tudaꞌakyꞌát esʉ mayꞌa̱jt windsʉꞌkʉn.
  tzj-NT: Ja c'a Tito arja' más chi na nel ruc'u'x chewij camic como bien nurkaj tre
