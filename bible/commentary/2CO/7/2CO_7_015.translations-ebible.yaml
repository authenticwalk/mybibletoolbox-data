  huu-NT: Naimɨe llofuiacɨno omoɨ ɨɨnoiacana jira, naimɨe omoɨna birui raise isiruite.
    Meiruioicaida, comecɨaɨ jarire illamona, naimɨena feiñotomoɨ.
  jiv-NT: Tura Títiuka atumin enentáimturmas ti waraawai. “Jiatmaktajtsa winiatsuash”
