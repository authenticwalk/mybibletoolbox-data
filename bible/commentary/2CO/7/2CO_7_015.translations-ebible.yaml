  kxv-kxv: ଇଞ୍ଜାଁ ମୀରୁ ଏ଼ନିକିଁ ଆଜି ଅ଼ଡ଼େ ତୀର୍‌ଗିହିଁ ଏ଼ୱାଣାଇଁ ଆବାହାଁ ଏ଼ୱାଣି ତା଼ଣା ବାରେଜା଼ଣା
