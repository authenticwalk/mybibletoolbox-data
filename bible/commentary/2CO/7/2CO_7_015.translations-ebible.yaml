  nya-nya: Ndipo chikondi chake pa inu nʼchachikulu kwambiri akakumbukira kuti nonse
    munali omvera, munamulandira ndi mantha ndi kunjenjemera.
  ngu-NT: Niman aman ijcuac quelnamiqui quen nemochimej onenquititijquej nemotetlacamatilis
