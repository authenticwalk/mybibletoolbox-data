    coto ma zavaha ndo tandɨhɨ sa cuñi si.
  qvh-NT: Cananga Titupis gamcunapä yarparaycan yachasishushgayquicunata cushish chasquicur
    cäsucuyashgayquipitami.
  kms-kms: Asi Taitus nungoqi nde nondo di nungoqi buyaq wand di wune ane weti ni
