  mam-C: Ex nimxix tk'u'j Tito kyi'ja, aj ttzaj tna'n tze'n xi kyniminji'y tyol, ex
    tze'n xk'mete kyu'n tuk'a jun kymutxb'il kyib'a, ex tuk'a nim tchewil qMan Dios
    kyuk'iy.
  ndj-ndj: Ponopa ndamilu yaki ya ndima kwa yufwi yikula munu ndambu mwavosi yumwi
    muva na ujumilu na ndambu yimumulibushilili kwa kutundamila kukomi na kubagama.
  mbj-NT: Ta bahä̃nh Tiit bë takamahä̃n kän tahyb n'aa newë bä nyy da baad bë ky daheeh
    ta kyyh, baad bë gadoo bë mahang, bë h'yyb eỹỹm doo gó bë weh'ëëh ta hã.
  lat-VUC: 'et viscera ejus abundantius in vobis sunt, reminiscentis omnium vestrum
    obedientiam: quomodo cum timore et tremore excepistis illum.'
  ngp-ngp: Naivo lukunde lwakwe kwenyu lugenyelesa, akakumbukila ivo nyuwe nyose mwadahile
    mkategeleza, na ivo mwamhokele kwa wogofi na kuzingiza.
  enq-2: Nyakamame walu lao paka kaeyao Taitusa lanyepala, baanya pii lea dupa wata-miniami-lamo.
