  crx-NTPO: '''Et whunalnih nts''en''a la khuni k''une'' aht''en. ''Et whuz un''a
    nohyust''e dutlut ''ink''ez nohba wheóonujut whe n''az de nohts''óyalh whe nulh''en.
    ''Et whe ''on nus nohk''esi'' suli''.'
  kan-OKCV: ನೀವು ತೀತನ ಮಾತುಗಳಿಗೆ ವಿಧೇಯರಾಗಿದ್ದುದ್ದನ್ನೂ ಅವನನ್ನು ಭಯಭಕ್ತಿಯಿಂದಲೂ ನಡುಗುವಿಕೆಯಿಂದಲೂ
    ಸ್ವೀಕರಿಸಿದ್ದನ್ನೂ, ಅವನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಂಡಾಗ, ನಿಮ್ಮನ್ನು ಅತ್ಯಧಿಕವಾಗಿ ಪ್ರೀತಿಸುವವನಾಗಿದ್ದಾನೆ.
  bbb-bbb: Fu vuakoga ja fuka judiana safusiae rove jaka faememarena oemarejakinu
    fu mesiri. Ro kuke jaka vua fuone fu kuariaema ije mukoreigia irinae. Ijadufuo
