  nca-nca: Enendo yeno maheró quno ŋuno ye sorero khe kandeye yukuwoní eneŋo mandí
    soso howeyaŋgo. Ene muríye iŋote ŋuro tero newonde meté yunoyote.
  zpz-NTPP: Nunu yu zeꞌ dzi zir rcay de ru, ornu yezaꞌ lagy yu nu dela der rzuub gyidag
