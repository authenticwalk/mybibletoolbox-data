    Tura nii taa seatmarma nu umikiurme. Títiuka nuna enentáimias waraawai.
  otm-NT: Nguetho nu'bʉ mí mba bʉ ra Tito, ɛ̨mmɛ gá numansuhʉ, nɛ ɛ̨mmɛ gán ɛ̨hyahʉ
