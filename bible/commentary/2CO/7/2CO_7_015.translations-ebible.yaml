    Anutu mi leleyom be kakam kat mbulu pa ni mataana.
  myw-myw: Kweiboug amisinap kalbaleb, amipwa̱yat; itatat woumiy, mo kutams towen
    Titos waseg, nukukwanawes aygag, mapuna nagein tut towen singay nuwaneimiy ivag
    waseg Titos.
  sby-sby: Lusuno lwakendi pali njamwe lulenga kukonempa pa kwanuka ncomwalikuba mwalibambila
    kwinsa byonse mbyali kumwambila, kayi ne ncomwalamutambula mwakulicepesha ne bulemu.
  sll-sll: Ongure Taitas u ni monga bani ungure ganulun dire pana gal tere diga ha
    yulang ki bole wine onga ipire Taitas yong miling ni te i ongwo ongwo omaga ere
    ya ni te momua.
  yaq-NT: Aapo ju'u Tiito intok, che'a juni'i enchim nake, enchim si'imem a' nok jikkajaka'uu
    waatekai. Intok enchim ka emo jabeleka taa enchim ee majjaeka a' mabetaka'uu waatekai.
  uro-uro: Näkt sa rhäkt di aa snäng bät a ngän masirhat nävät iomäkt i sa ngän met
