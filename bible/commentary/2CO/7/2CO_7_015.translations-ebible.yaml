    bä qosaqi iomäkt i sa ngän slamär ngäna ar sä qa na ama qutdrir.
  ita-1885: Laonde ancora egli è vie più sviscerato inverso voi, quando si ricorda
    dell'ubbidienza di voi tutti, come l'avete ricevuto con timore, e tremore.
  muy-muy: Ka ya ti Tit òru afa gekʉli ni ti kə̀gruma aŋgwaz a azuhva pakama ya naŋ
    aməhi ana kʉli na, nahkay lekʉlʉm ɗek kə̀gəsumkabá naŋ a lala, kə̀gəsumikia pakama
    gayaŋ na daya. Gekʉli ya kə̀grum nahkay ni ti Tit àwaya kʉli a dal-dal àtama ya
    àwayay kʉli ahaslani na.
  kqc-kqc: Ma ini uka mana ya vene rofu bi tora iniye reyo, adina ya tau noibanu yaku
    ago neideyadi ma mina vegu mokeyo, gokai ya yaku ori resi tururu rena dudu, ina
    afei dui reyadi.
  tav-tav: Nʉcʉbʉgorique mena mʉja tʉpʉre cʉ̃re mʉja cãni rotiyupa. Cʉ carotirije
    quenare caroaro mʉja cájupa. To bairo mʉja cátajere tʉgooñari Timoteo maca netobʉjaro
    mʉja mai tʉgooñami.
  eng-ULB: His affection for you is even greater, as he remembers the obedience of
    all of you, how you welcomed him with fear and trembling.
  spa-VBL: Él se preocupa por ustedes aún más al recordar que ustedes hicieron todo
    lo que él les pidió y lo recibieron con mucho respeto.
  fra-_FOB: Aussi quand il se souvient de l'obéissance de vous tous, et comment vous
