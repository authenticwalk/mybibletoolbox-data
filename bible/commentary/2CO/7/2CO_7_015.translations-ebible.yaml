  eng-NOY: and his affection is more abundant toward you, while he remembers the obedience
    of you all, how with fear and trembling ye received him.
  cub-NT: Caride pʉeno baju ʉbi mʉjare, ʉ̃i ãrʉéne mʉje me jápiarĩ jʉ aiyede ʉ̃́re,
