  yom-yom: Ayi luzolo luandi kuidi beno kuidi lungolo bu keta yindula tumamana kueno
    beno boso, phila yoyo luntambudila ku tsi boma ayi lukhuku.
  san-SIN: යූයං කීදෘක් තස්‍යාඥා අපාලයත භයකම්පාභ්‍යාං තං ගෘහීතවන්තශ්චෛතස්‍ය ස්මරණාද්
    යුෂ්මාසු තස්‍ය ස්නේහෝ බාහුල්‍යේන වර්ත්තතේ|
  yut-yut: Taitus jikon apgut bɨsapmon ji da nandaba wɨkwan ɨmɨŋek pasal nɨmnɨmɨkyo
    aŋek abɨdaŋek geni guramɨkgwit. Uŋun da uŋun aŋpak awit uŋun do sigɨn nandaŋ egek
