    nangue ahʉ bʉ.
  dah-dah: Yeŋbe deŋ beleŋ merene gama irde yeŋ palap irde kafura irde gargar irde
    hinhan goyen goke dufay heŋbe hi kuruŋ gabe deŋ ge hugiŋeŋ amaŋeŋ wor po nurde
    hi.
  tnk-tnk: Taetas rerɨn ramrhi ihi mə kɨmiaha pam anan hiəno nəkwan, nənə mhehekɨr
    mhətəmnɨmwɨn nəpɨn hiəseni in mə truvehe mətoni kɨmiaha. Nəpɨn rerɨn rɨrhi narimnari
    me nəha, nokeikeiien səvənhi ramasori pɨk anan mwi tukumiaha.
  kpr-kpr: 'Titus da dubo bari nemokena barago, baji mindafu ari dae erira. Ainda
    beká mo: ne nange nange nu igheghi edo kakara use nati joká doruseva, a nunda
    geka sifo ghousa ningido ghuseva ava kotise, amingerira.'
  san-IAS: yūyaṁ kīdṛk tasyājñā apālayata bhayakampābhyāṁ taṁ gṛhītavantaścaitasya
    smaraṇād yuṣmāsu tasya sneho bāhulyena varttate|
  nho-nho: A ia e llee iloo tana manava i kootou i naa fiffai kootou maa kootou e hakannoo
