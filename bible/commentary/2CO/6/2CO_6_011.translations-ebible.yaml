    cawalma tiut ubꞌan.
  pls-NT: Jaha ra de ngain ciudad de Corinto, ndattjo ra cainxin tti janha na tonona
    na, ixin janha na anto rinaho na cainxin jaha ra.
  eng-WYC-2018: A! ye Corinthians, our mouth is open to you, our heart is alarged;
