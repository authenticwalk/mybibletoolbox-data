  yom-yom: A beno basi Kolinto, tulukembi mu kiphuanza kioso, ayi tuluzibudidi mintima
    mieto.
  san-SIN: හේ කරින්ථිනඃ, යුෂ්මාකං ප්‍රති මමාස්‍යං මුක්තං මමාන්තඃකරණාඤ්ච විකසිතං|
  yut-yut: Korin amɨn, gen dayamaŋ uŋun nomansi dayamaŋ. Nin but dasi galaktaŋ damamaŋ.
  grc-BYZ: Τὸ στόμα ἡμῶν ἀνέῳγε πρὸς ὑμᾶς, Κορίνθιοι, ἡ καρδία ἡμῶν πεπλάτυνται·
  cpc-NT: Corinto-jatziiti, nokantapirotatziimiro jirokapaini, tikaatsi nimanimowaitimiri.
  nhg-NT: ¡Ay tocnihua Corintios! Nemiechnunutza noche tli tecpejpensöroa; nemiechtlasojtla
    ca noche toyulo.
  nya-nya: Tayankhula momasuka kwa inu, Akorinto, ndipo tanena zonse za kumtima kwathu.
  ngu-NT: Nocnihuan corintios, yotemechnojnotzquej melajqui niman temechtlajsojtlaj
    ican nochi toyojlo.
  kup-kup: Met ari Korin añarab hatevetei, Deim loporizaroh homeameg-nao ba iz navat,
    oñ map ev ba ou batat arin bar añameg.
  jid-jid: Ki lah dindi ma ni jiwu conrontiyawa mesor bu heni bwu.
  wmw-wmw: Wanduzangu waKorintiyu, tukwambirani kweli, myoyo yetu tukufungurirani.
  gmv-GGM: Inteno Qoronttoosen dizayto! ta kase intes qonccen yootadis. Nuni nu wozina
    intena wursi bessidosu.
  ssg-ssg: Teka soliai seilon ti Korin, tap tenen waliko amite kaxi lilikoheni. Amite
    hean wanen ti amuto.
  zpo-NT: Wech nu bzan, xaa yezh Corinto, ngunii nu duzna kwaan wli lo re gu, nu noka
    kwaan dub lextoo nu nkela nu re gu.
  poy-poy: Mwenga walongu wayetu Wakorintu! Tuwagambiriti goseri pota kufifa na myoyu
    yatwenga ivuguka kwamwenga.
  qwh-NT: Corinto marca wauqicuna y panicuna, rasonpa caqllatam mana mantsacurishpa
    shonqücunacho llapan sientiyanqäta willecuyaq.
  gaw-gaw: Korint danab, ig ag amelagp̱a nai elab miag atiak maṯita, ahilagnu amu
    ig oo doyak oḵainab dooṯem.
  nca-nca: Ye Korin, nore mande tunomo yeya ŋande yero newonde hamó-hamó yunoteto.
  zpz-NTPP: Orzeꞌ de ru bicy na nu yuꞌ Corinto, de̱ ya̱ naal la mne̱e̱ lo der. Pshaal
    de̱ dela coz nu yuꞌ nañ lardo̱o̱ lo der.
  mkj-mkj: Maing, oai pirien joauloang in Corinth kan! Kamai siksikesik mehlel oang
    kamwai; kamai woahwoahkdahng kamwai audoapoan nehn kapehdimaikai.
  zac-NT: Lëꞌë të më Corinto, quëgniꞌi naꞌa lu të con guëdubinú lduꞌu naꞌa; adë bëcaꞌchi
    ldúꞌudiꞌi naꞌa ni tubi diꞌdzë tantë rac shtuꞌu naꞌa lëꞌë të.
  kyg-kyg: O Kolitiyani vayaꞌmogitapae, huta, muki lagesamo afiꞌnona geꞌamo huta afole
    aita lapa paiꞌnone. Laipa lagesafiꞌmo lahauꞌniya kavaꞌmo magoꞌe huta ago alita
    lapamiꞌnone.
  kmk-kmk: Susunuda iCorinto, naid adimi naibaga kan dikayu. Imbaga mi’l losan dan
    inggaw sit somsomok mi.
  cao-NT: Jisa, noho Corintó ca rabëti bá. Bëroria tsi mato qui chaniquia ra. Mato
    parayamaquia chaniquí na. Jatiroha ca ë shinahai ca bërohuaquia.
  bbr-bbr: Ikes ak Korin roasiret, akanun woiokos meieanik, iken ämän amop awareäum.
  inb-inb: Kam­kuna Korintopi kaug­sa­na­kus­kata mana ima­pas pakas­pa­lla­mi willan­chi.
    Nukan­chipa tukui iuiai­kuna­wa­mi kam­kunata kuian­chi.
  hrv-hrv: Usta su naša otvorena vama, Korinćani, srce naše rašireno.
  box-NT: Minɛ́n Korɛnte lóhó kèrètĩ́ɛwa kuure, wa hɛ́ra wa yiwa á bía wéréwéré
    nɔn mia.
  ote-NT: Ma zi cuꞌihʉ gyá menguhʉ Corinto xi drí ma̱ꞌahe, hangue stá xiꞌahe gatho
    núꞌa̱ stá beñhe, ne hinte dí cønꞌahe.
  wnu-wnu: An munon Korin, qob apand ar sarog big aninob quraun. In apand ar anqenungar
    igoun.
  zam-NT: ¡Aa mèn Corint co' ndxàc huesen por cón che'n Crist! Nase alanleque mblo'en
    ryethe con' co' nzo le'n lezon loo gu'. Alanleque mdoodiz non gu' ryethe con'
    co' nac cón che'n Crist loo cart co' ngue tel'en loo gu' ndxè'.
  zyp-NT: Naaning Korin khua cawngsaw sahlo khaco, a hlangpaw tah bia rei he peh ka,
    kaa lungthing khah a kypui tah kaa ca hongpah he.
  sey-NT: Maijaꞌquë doꞌijë Corinto paꞌicohuaꞌi mësarute yëquë nuñerepa cahuë, ti yëquë
    joñoa cuasaye yahuemaꞌpë.
  nvm-nvm: E Korintko kaifnuvuon no ma e Godon ikrejo ijefuon no oinuvuon ijekma vuak
    fok noka samakaf visume kuardiain.
  mps-mps: Dage Korin bulu we bidi dabe, dagebolo dago dena homu hania hanilama dagebolo
    megi tama wai dao. Dago dage dali dwagi yai homu eyu godolo mu ebo kolesaga te
    genuai mu dao.
  pab-NT: Nohinaeharenai Corinto nali tyaoniterenae, wiyakai atyo xihiye tyotya wahekoitereharenai,
    exahe wahekotita atyo xitahi.
  llg-llg: Ai kokolak manggaledok neu ei nai kota Korintus. Ai boe oo, sue ei tebe-tebe.
  kyf-kyf: -Amɩaa 'talea Kolɛntɩ -nyɩma, -a ka aɩn -yla gbʋzɔnʋ gba, 'ɩn -a yia dlɩ
    'wʋkalɩ 'kadʋʋ aɩn -yla.
  tpi-tpi: Yupela Korin, mipela i tokaut ples klia long yupela. Mipela i givim bel
    bilong mipela moa yet long yupela.
  mih-NT: Ndoho hermanos ñuu Corinto, casi xaan cahan ndi sihin ndo ta ña tyixehe
    ndi. Cuñi xaan ndi sii ndo.
  qvh-NT: Corintucho caycag waugui-panicuna, rabiacunayquipä captinpis rasun cagtami
    gamcunata cay cartacho nicämö.
  kms-kms: Korin, beghi mand, beghi wand buagi raqene simbe buduq pre, wand ninge
    suqo pare segi. Beghi umbo pe nungoqi quan nganye yawo pirauq righe.
  agn-agn: Yamong mga taga Corinto, anday agtataloko ong mga pamitalao, ig alenget
    tang nemo ong nindio.
  nhi-NT: Notlasohicniuan Corintios, tehuan yotnamechonnonotzqueh ica nochi tlen milauac,
    in toyolo yec yotnamechontlapouilihqueh.
  ttc-NT: Etetz waq erman aj Korint aj ganimix nim, qetza ma'tx xik jq'uma'na etetz
    b'an b'an'ax, b'ix kyaqil aj atqex tuj qanim ma'tx tz'ok echa'o'.
  dan-1931: Vor Mund er opladt over for eder, Korinthiere! vort Hjerte er udvidet.
  kwj-kwj: Kunu Korin kipe le, nunu amwei naha ki kunu nu sawefikandani sembe nuhi
    ti kunu naha keke nu esisini sumbuche forini kunu nu yaninda nambwe.
  vie-OVCB: Thưa anh chị em tín hữu Cô-rinh-tô, chúng tôi bộc bạch với anh chị em
    mọi ý nghĩ, yêu thương anh chị em với tất cả tâm hồn.
  kze-kze: Kórínti-naopaken-kwaasi ísáaro. kentí imáyáa éta kentáásirumpinken-aimba
    avora'á simátímakaundaya
  lbk-lbk: Chakayo ay inaloyosmi issa'd Corinto, maid paat itabtafonmi ken chakayo.
    Kad-in malaylaychan kami ken chakayo.
  mto-NT: Miitsta, utsta ajchta utsta tsa̱ꞌa̱da pa̱n pa̱n jatyeꞌe tsu̱u̱nidup je̱m
    Corinto, toꞌk aaj toꞌk jo̱o̱t xa a̱ts miitseꞌe nmuko̱tsta, nu̱jomts a̱a̱ts miitseꞌe
    nmo̱ꞌo̱da ya̱ njo̱o̱t ya̱ njaꞌvin,
  bzh-bzh: O ham alam Korint, he su nalah he ġaġek ti vun in ham rë gaḳ he tateḳin
    he ayomin los dahis vu ham.
  guj-2017: ઓ કરિંથીઓ, તમારે સારુ અમારું મોં ખૂલ્યું છે, અમારું હૃદય વિશાળ છે.
  jvn-NT: Para sedulurku nang Korinta, aku wis ngomong blaka marang kowé lan sembarang
    sing nang njeroné atiku wis tak etokké kabèh.
  byr-byr: Sarɨmɨ Koridɨ mwaalyaihi, nemɨ sarɨmɨnyɨ yagaalyaꞌ kuꞌmaayaba jalɨkurakyaꞌneina
    maanga naangevaꞌna tavadɨwo. Nemɨ sarɨmɨnyɨ maaryaꞌneba nemɨre kale naanga yɨmaꞌnɨwaꞌ.
  ian-ian: Korinmba lɨga nɨna mbaapma nɨmba awuk ngwula. Ngwuk kat nɨma vak yelavɨka
    lɨga ngwuk kat ana wan nyaangɨt pagwuka mbutɨnɨn. Nɨna maawupmba lɨga vat aywaa
    ngwuk kat kapmba mbutɨnɨn.
  hun-hun: Szánk megnyílt, szívünk kitárult előttetek, korinthusiak.
  mcf-NT: Chuitiapibi, quenquiocquin ëbi natiaboedtedi mibi chuibanombi. Mibi comapenen
    tantiaquin ëmbi nabanaid mibi chuibanombi.
  kjs-kjs: Gore Korin enaali nimi-para epe agale-rupa apo lagialema pare nimina lo
    robaa-para wi kone raayo pename waatema.
  mni-mni: Nungsijaraba Corinth-ki misa! Eikhoina nakhoida pukchel tingna haijari,
    nakhoigidamak eikhoigi thamoi laona hangduna leijei.
  yad-NT: Coríntyumu vichavay, nu̱ñiquema̱ vijyo̱mujache jiryimu, nu̱jechiy ji̱ta
    ma̱cho̱ muttarya jiryeñe̱cho̱ju̱ day.
  mxb-NT: Ni̱ nono̱ yúꞌu̱ ndú ni̱ kaꞌa̱n ndaa̱ ndu̱ xíꞌín ndó, na̱ ñoo Corinto xaa̱n,
    ta ndinoꞌo ini ndú xíꞌín nío̱ ndú ni̱ kaꞌa̱n ndu̱ xíꞌín ndó.
  pon-2006A: Kompoakepahi souleng en Korint kan! Se koasoakoasoi mehlel ong kumwail,
    se wewehkadahng kumwail audepen nan kapehdit.
  maq-NT: Ngayun xuta Corinto ne, ha canújin cojo nuju yëjë ni hacutjin ningatihin
    tacuin, hacuaha jemu hmu tacuin nuju.
  hto-hto: Coríntomo ite cue ámatɨaɨ omoɨ cacai. Omoɨ dɨga báinino úriñedɨcue, jaca
    uáfodo úrifɨredɨcue. Cue comécɨmo itɨ́fuena uáfodo jino ómoɨmo llotɨcue.
  por-BRBSL: Our a boca está aberta para você, Coríntios. Nosso coração está dilatado.
  ces-NKB: Naše ústa jsou otevřena k vám, Korintští, naše srdce je rozšířeno.
  cui-cui: Tamonae pam, paxam pomonae Corinto tomarapiwi pam. Daxita xua po coyenein
    tajʉntʉ coyenewatha nanta xeinan baxuan paca tsipaebatsi. ¡Bichocono tajʉntʉ coyenewatha
    paca antobetsi!
  boj-2014: O Korin tamo uŋgasari, iga anjam kalil endi boleq atsim niŋgi merŋgonum.
    Iga gago are miligi waqtosim niŋgi eŋgekritonum.
  eng-OEBUS: We have been speaking freely to you, dear friends in Corinth; we have
    opened our heart;
  eri-eri: Tere Korin, ere beele malala foomudu letigiya. Ere ebere huwanyage gai
    inyangaro tigiya.
  wiu-wiu: Ae, wini Korine take meki-kiti kipala ina ukupa anu tepene meaneya-kama
    eni ya̱wane ootapeku. Kiwike wene mekoane mekene ni uku.
  swe-swe: Vi har talat öppet (ärligt, frispråkigt) till er [vi har berättat sanningen
    utan att dölja något för er], korintier. Våra hjärtan är vidöppna (har vidgats
    till än större bredd med sympati och förståelse för er situation). [Detta är enda
    gången i brevet som Paulus direkt adresserar korintierna. Det förstärker hans
    starka känslor för dem.]
  cth-cth: Kawrin kho kaawm e hmaunawnghanaw kaimae pahni teh nangmouh hanlah a kamawng
    toe. Kaimae lungthin hai sut a kamawng toe.
  mti-mti: Ye Korint igiyawa, nu dividivi undag guwave ye guniyap den atu taibe diruitu.
    Nu nonunmagawa ye guniyap watabne.
  pad-NT: Akadiva'ahi, Corinto sidajia avahojaki. Akadipapira athini a'onira vara
    ani'avini hiki hida hahavi ava'i bodinia hojaki. Ni-avakadiania oanahojaki ida
    akadiva'ibodivarani.
  twi-twi: Me nnamfonom a mowɔ Korinto, yɛabue yɛn koma mu aka nokware no akyerɛ mo.
  hlt-hlt: Kaimih kah ka ka tah nangmih Kawrin rhoek ham ong uh tih ka thinko khaw
    dangka uh coeng.
  tbz-SIM: Ti kɔbɛ, Kɔdɛnti kɔbɛ ti í di sɔ̀nnɛ tìmɑtì, ti di dɔ́mu nɛ̀ ti yɛ̀mmɛ̀
    mɛmɔu.
  san-GUJ: હે કરિન્થિનઃ, યુષ્માકં પ્રતિ મમાસ્યં મુક્તં મમાન્તઃકરણાઞ્ચ વિકસિતં|
  ake-NT: Tʉwapu'tɨi' pʉra rɨ ina uya ayauro'kasa' kon man, Koren pon kon, ina uya
    rɨ nɨrɨ tewan kon a'kokasa' eke pe ɨyena'nokon.
  qvn-NT: Corintochru yachrag Jesusman yupachicug-mayïcuna, nogacunaga razoncaglatam
    rimapäcungäpitas, jinaman cawapäcungäpitas nircayag.
  tku-NT: Quit lacatejtin iccātā'chihuīna'nān hui'xina'n xalanī'n nac Corinto. Quit
    iccāpāxquī'yān hui'xina'n.
  bjk-bjk: Mum abo Korin, mem mere öwösö xirip pö mum ma mere isik a kat te mem urungan
    tö mum.
  msy-2020: Ia, Korinɨn itir Kraisɨn adarasi, e azenara bighɨvɨra ia mɨkɨmasa. E guizbangɨra
    uan naviba kuighava da isa ia ganɨdi.
  bpr-bpr: E dad flanek déé di Korintu, ku dét i mnè di fandammi, yé i ta tulenmi
    di gamu, na too ti bong nawami gamu.
