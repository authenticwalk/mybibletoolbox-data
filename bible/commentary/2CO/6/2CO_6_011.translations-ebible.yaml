verse: 2CO.006.011
translations:
  kpx-kpx: Koliniti ataea, no hotobe laemo mahogovaholisito no uvumo hoto ke bahataike
    no loui la namigevema.
  okv-H: Eto da Corinth embomeni ungo ke erevi be ingova hariketo ke araha ta erera.
  tbo-tbo: I lawa mi Kolinito to baha dumalu uyahimi po nugonugoiyai to hoe halehi
    uyahimi.
  mal-C: കൊരിന്ത്യരേ, ഞങ്ങൾ നിങ്ങളോടു തുറന്നു സംസാരിച്ചിരിക്കുന്നു. ഞങ്ങളുടെ ഹൃദയം
    വിശാലമാക്കിയിരിക്കുന്നു.
  grc-SR: Τὸ στόμα ἡμῶν ἀνέῳγεν πρὸς ὑμᾶς, Κορίνθιοι, ἡ καρδία ἡμῶν πεπλάτυνται.
  bgc-bgc: हे कुरिन्थियों नगर के बिश्वासियों, हमनै खुलकै थारे तै बात करी सै, हम पूरे
    मन तै थारे तै प्यार करां सां।
  khz-khz: Korinto talimami, ai gomi gemi ai tipomo gakila-watina, ati gakalina, e
    aomai maki gakala-pakarana, gaulamagimina gaurai.
  deu-TKW: Wir haben den Mund gegen euch aufgethan, ihr Männer von Korinth, das Herz
    ist uns weit geworden;
  zsr-NT: Gdu ládxiꞌtuꞌ ruíꞌlentuꞌ lbiꞌiliꞌ didzaꞌ, böchiꞌ lzaꞌadauꞌ, zoaliꞌ Corinto.
    Buluiꞌituꞌ lbiꞌiliꞌ gdu ca ruiꞌ ládxiꞌtuꞌ lbiꞌiliꞌ.
  lin-lin: Bandeko ya Kolinto, tolobi na bino na bosembo nyonso mpe na mitema ya kofungwama.
  hns-NT: Korente ke bhaai-bahien log, ham toelogke khaatien kholal diel se liekhlie
    hai. Hamlog aapan diel bhar se toelogke tjaahiela.
  noa-E: Khodamnaan Corintopien, chadcha mʉch thãraucha pãar khõsi chiraawai mua pãrag
    bʉ̈ʉrjã nem meerbata jaaubarm.
  eng-EMTV: O Corinthians! We have spoken openly to you, our heart has been opened
    wide.
  mib-NT: Hermano ñuu Corinto, súcuan cúu jeē cácahān cají rí jiín ró jijnáhan ró,
    chi sɨquɨ̄ jeē maní rī jiín ró, jeē yúcuan cáchí ndɨhɨ ri ndese cándoho ri.
  lif-NT2: कोरन्‍थिबा चुम्‍से, खिनिॽ आनिगे़ निङ्‌वाॽबा पाःन्‍निन् मे़त्तासिगे़आङ्
    वयिगे़, खिनिॽनुग आनिगे़ निङ्‌वाॽइन्‌हरे़आङ् वाॽ॥
  xnj-xnj: Valongo Vakolinto, tilongili na nyenye muchakaka, na tikuvagana mumitima
    yitu yoha.
  mmx-mmx: Larapen tangas atnama dom Korin. Mara paase palas avukat pam levelinga
    rinimi, la lebelen nama i rem suang tinimi.
  cbr-NT: Corintonu 'icë nucën xucë́antu, asérabi mitsu nuibaquin cananuna nux 'icëcama
    'imainun nun sináncë ñucamaribi mitsu ñuixuan.
  tee-NT: Ji qui'alak'avin amachak'an Corinto iclajunk'otauch ta yu icc'atsanau. Slivasalh
    iclamapainiyau.
  eng-LSV: Our mouth has been open to you, O Corinthians, our heart has been enlarged!
  cak-NT: Kach'alal ri jixc'o chiri' pa Corinto, can ronojel ri naka'ij chiwe can
    quiri-wi nakana' pa kánima, y ri kánima can kajakon, can yalan jixkajo'.
  pah-NT: Pe me Corintopeva'ea pe ore imombe'upavi orereaporog̃ita ikwahavuka pe me.
    A'ereki ore opoarõ hete.
  sja-NT: Ɨ̃pemaarã Corinto p'uurude p'anɨɨrã, taipa parãmaa jĩp'a jaramaa p'anɨ jõma
    tai t'ãride iru p'anɨ.
  xed-xed: Kaghuni gwal ma Kwareŋt, haɗ sana skwi ɗifaghuna aŋni wa, ɗvuɗva aŋni ta
    kaghuni katakata.
  mks-NT: Ñani mí i̱, na̱ ndúu ñuu Corinto ja̱n. Tá cáha̱n nde̱ xi̱hi̱n ndo̱ co̱ chíje̱hé
    tu̱hun nde̱ nu̱ ndo̱ jáchi̱ quíhvi̱ ini nde̱ ndo̱hó xi̱hín ndinuhu ini nde̱.
  gfk-S: Mu ira Korin, mem paile hirhir. Pata. Mem te manga ianga palai ta mu. Mem
    te gil hapuasne ira linge bakut ta ira numem kudulena nilon ter ta mu.
  bmu-bmu: O Korint ambazip, neŋön mönö uruninaŋgö naŋguŋi eŋgöra öröba keu kun qahö
    kölin geiga könanini aukŋeyök jibiga mötze.
  dgz-dgz: Ae, tatan gwanin, Korin nagirewa! Nu imunu potanu enan ase watapeton. Nop
    nuga aroga wadiaeton, karaua da uon.
  eng-GNV: 'O Corinthians, our mouth is open vnto you: our heart is made large.'
  zaa-NT: Lebi'į ca enne' corintios, chìa yù ba le qui'ni dacca' lótaá rinne tu' lani
    le, ą'hua yala rulue' tu' qui'ni hualigani catsi'íni tu' le.
  eng-WEBSTER: O ye Corinthians, our mouth is open to you, our heart is enlarged.
  guh-guh: Tajamonae, paxamë paCorinto tomarapijivimë, pacanajamatabëcuene vajunupaebatsi
    baja cajena rovialia. Apo pacavecuanajamatabëcuene matayatsitsi.
  bon-bon: Cime binamewale Korinito cewe ngalebora! Cine conocäcorage aga biiri jijanininago.
    Cine cime ngene atwanena bine aga biiri jepatnimisi weeme bau me.
  nhw-BL: Noicnihua catli anitztoque ipan altepetl Corinto, nimechcamanalhuijtoc catli
    senquistoc melahuac. Amo tleno nijtlatijtoc. Huan nijnequi xijmatica para nelía
    nimechicnelía ica nochi noyolo.
  swh-ONEN: Tumesema nanyi wazi, enyi Wakorintho na kuwafungulieni mioyo yetu wazi
    kabisa.
  wbi-wbi: mwe va Kolinto, tujovile numue kisila kufisa kimonga, kange tujovile nu
    lughano ulukome.
  bba-bba: Sɑ bɛɛ ɡɑri bururɑsiɑ, bɛɛ Korintiɡibu. Bɛsɛn ɡɔ̃ru ɡɑ bɛɛn kĩru mɔ.
  eng-KJVCPB: O ye Corinthians, our mouth is open unto you, our heart is enlarged.
  kgk-NT: Xe py'apy gwive anhemombe'u kuri peẽ-my, peẽ Corinto tetã mygwa kwéry-pe.
    Mba'eve nanhomĩ nhomĩry pendéhegwi. Ndapeikói jepe xe reko-rami. Xe apohayhu voi
    joty. Peẽ ae naxe rayhúiry. Gwa'y kwéry-pe túvy ojerureha-rami xe ave ajerure
    peẽ-my xe apogwerekoha-rami xe rereko hagwã ave peẽ.
  waj-waj: Ni seena tuanaa Koridii variaiyaso, ta tiiki vai kuaiyauvaa safuuma kooyaa
    ngii kiaa kookieema kiada ti ausa mmuduuya eeyaavai ngii mmiaunnavai.
  cpy-cpy: Corinto-jatzi-paeni, nokanta-perota-tziimiro iroka-paeni, tekatsi nomani-motemiri.
  mpx-mpx: Komiu Kolinita, bugul gegewena ha baunan eliyamiu nige etega ha aalahan,
    ge ami nunuwana i bwata hot atemeya.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu Karinji-wardingki-patu, ngajulurlu
    karna-nyarra warrarda rdakurl-kijirni mamparl-pinja-wangurlu.
  luo-luo: Yaye jo-Korintho, wawuoyonu ka wan kodu thuolo kendo ka chunywa oyaworenu
    malach.
  nhe-NT: Noicnihua tlen initztoque ipan altepetl Corinto, nimechcamahuijtoc tlen
    senquistoc melahuac, huan ax tleno nijtlatijtoc. Huan nijnequi xijmatica para
    nelía nimechicnelía ica nochi noyolo.
  aii-aii: ܗܘܼܡܙܸܡ ܠܲܢ ܒܨܸܦܝܘܼܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܝܵܐ ܩܘܿܪ̈ܲܢܬܵܝܹܐ، ܘܦܬܝܼܚ ܠܲܢ ܠܸܒܲܢ
    ܐܸܠܵܘܟ݂ܘܿܢ ܪܵܒܵܐ.
  esk-NT: Aatai iḷauraamaaŋ Corinth-mi, nunummisinġitchipsi uqautrił̣iksraptiknik
    ilipsitñun. Uummativut aŋmaġivut ilipsitñun.
  msb-msb: Nagsurmaton kami sa iyo na mga taga-Corinto sin diretsuhan. Ginsumat namon
    sa iyo an sa sulod san amon tagipusuon.
  cpa-NT: Cu²rø² ma²ca¹hlanh¹³ jnieh³ hniah¹², dsa² chianh² jøa³juøi² Corinto. Hnio¹
    jnieh³ hniah¹².
  dso-dso: ଏ କରନ୍ତିଏ ରଇବା ଆମର୍‌ ମଇତର୍‌ମନ୍‌, କାଇ କପଟ୍‌ ନ କରି, ଆମର୍‌ ମନେ ଜାଇଟା ରଇଲା,
    ସେଟା ସବୁ ତମର୍‌ ମୁଆଟେ କଇଲୁଆଚୁ । ଆମେ ତମ୍‌କେ ବେସି ଆଲାଦ୍‌ କଲୁନି ।
  meu-meu: Korinto taumui e, hereva momo a hamaorolaimui; lalomai anidia eme hedinarai
    emui ai.
  yva-NT: Sya arakovo Korintus, syo raura kakavimbe wasai to weye rimuinyo wasai rave.
    Anakotaro no no inanuga rai omamo syo raura wasai vintabo to.
  dgc-dgc: Sikam a taga Korinto, matapat san i kagi ko dikam, da mahal ta kam a tahod.
  zpm-NT: Bets, bzian, ne no to Corint i, laa no rzodiidznie to, laa no rnee lo to
    grëse zigne rza zdoo no. Ne nligaa rleynie no to.
  hix-NT: Koryentu hon komo y, ronàhnàn komo y, koskarymatxehkano, owyanye, ohnàn
    kom yawo rma haxa ryesnàr ke.
  sim-sim: Korinik fehenda ma jirin, mbele mbele os wavu nihik nanda os nimu kormbak
    sawewak jimu misinduwa. Mbeek mbele las ni wanyiwa ambu sir. Nir jirin wapnuku
    nihi mendek ni owenda jir.
  npi-ULB: हे कोरिन्थका विश्‍वासीहरू हो, हामीले तिमीहरूलाई सबै साँचा कुराहरू बताएका
    छौँ र हाम्रा हृदयहरू खुला छन् ।
  cgc-cgc: Mga utod nay na taga-Corinto, prangka kay ta ame na pag-ambal ki kyo daw
    bakod gid ame na pagpalangga ki kyo.
  tim-tim: O galalupne Korinti gâtŋe, nenŋe tek tekŋân makmaen amâ ye okot dondâ akyeŋgimaen.
  yor-yor: Ẹ̀yin ará Kọrinti, a ti bá yín sọ òtítọ́ ọ̀rọ̀, a ṣí ọkàn wa páyà sí yín.
  wos-wos: Guni Korin, guniré atéfék hundi nani wa. Hundi nawulak fakuhambame. Fakuhafi
    yata gunika nani némafwimbu mawuli ye.
  emp-NTPO: Djabarã Corintod̶ebema, daiba sod̶eba bãrãra bio quĩrĩã panʌ bẽrã ebud̶a
    mãwã jara panʌa.
  eng-F35: O Corinthians! We have spoken openly to you, our heart is open wide.
  ind-ind: Dengan mengatakan semuanya itu, Saudara-saudari di Korintus, kami sudah
    berbicara secara terbuka, dan hati kami pun terbuka selebar-lebarnya bagi kalian.
  pes-OPCB: ای دوستان عزیزم که در قرنتس هستید، با شما صادقانه سخن گفتیم و دل خود را
    برای شما گشودیم.
  mpt-mpt: Kolin bib sel ibo ni wengo baabenobobe. Olokiemo mo deibueim blimobe. Ni
    ibo gobe bianoba daayebob
  ssx-ssx: Kotindi haleme yankeke tonuo. Nikana꞉ma꞉ nikina꞉ iki pa꞉ta꞉ pa ka꞉la꞉pa꞉
    tapao ota꞉ la kuma꞉me. Nikana꞉ma꞉ta꞉ nika꞉ puki manuta꞉ iki pa꞉ta꞉ anekema꞉ ku
    haloma꞉me.
  mkl-mkl: Iŋɛ inɛi Kɔrɛnti ŋɑ, ɑ̀ sɔ̃ ŋɛ ide ntɔ iyi í wɑ si idɔ nwɑ fei. Idɔ nwɑ
    í nɛ kubi nŋɛ jiidɑ jiidɑ.
  gaq-gaq: ଅ କରିନ୍ଥନେ ପ୍ରିଅ ତନା ବୟାଁଇଂ ନେନେ କୁଲାକୁଲି ମନ୍‌ରେ ଆପେକେ ସାପା ବାସଙ୍ଗ୍‌ନେବକେ
    । ନେନେ ଆପେକେ ମାଲେ ବଲ୍ ବା ନେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Qoronttoosa asaw, nu hinttew qonccen odida; nu uluwaa hinttena bessida.
  unx-unx: କରିନ୍ଥିରେନ୍‌ ଦୁଲାଡ଼୍‌ ଗାତିକ, ଆଲେ ବେଗାର୍‌ ବେଦାତେ ସବେନାଃଲେ କାଜିକାଦ୍‌ପେୟା,
    ଆଲେ ଆପେକେ ପୁରାଃଗିଲେ ଦୁଲାଡ଼୍‌ପେ ତାନା ।
  gah-gah: Kee, Koliti vegenáise, nigika nene lekelitoka napaló neve. Itó negepatunú
    nene gakó lo koló oko lo nolukumuve.
  lcm-lcm: Namemtala mengen suai aro singimi ri Korinto. Vingamem kapo tavas aro.
  aer-aer: Yewe, Jesus-arenye akunye areye-aye Corinth-elarle anemele, ilerne kwenhe
    akethe anthurre angkeme arrekantherre arne-arlke nhenge alengke-iwetyakenhele.
    Ilerne kwenhe arrekantherre arratye angkeme ilerne-arle arrekantherre ahentye
    anthurre anemenge.
  qvc-NT: Kurintinu kriyiq masitakuna, tukuy shunqoywanmi ancha kuyaykillapa. Chaymi
    mana nimata pakashpachu, tukuy ima yuyashqayta kay kartaypi iskibriykillapa.
  tgl-ULB: Sinabi na namin ang buong katotohanan sa inyo, mga taga-Corinto, at ang
    aming puso ay nakabukas.
  cbs-NT: Corinto anuxun ebetan ikunwainbuun, jancha matu bumai jawa juneama jancha
    xabakabi besti nukun shinanen jawa texewama nun matu yuiaiwen taexun
  xtm-NTPP: Ndijin ja ni ka nduu ni sa'ya Su'si o a ja ka iyo ni ñuu Corinto a, ni
    ka ka'an ndaa, ni ka ka'an ndija sa nuu ni, te ñatuu nawa ni ka chu'u sa ja ma
    jin kaxtnu'u sa nuu ni a.
  nnq-nnq: Makalongo Makakolinto tulongi namangweto pangunhwiya kilebe, tubi kumpalanga
    kwa myojo jito joa.
  bao-NT: Jãa yaarã Corinto macãrã, ca niirore biro mʉjare wede, ñucã bʉaro mʉjare
    mai, jãa biiwʉ.
  san-ORI: ହେ କରିନ୍ଥିନଃ, ଯୁଷ୍ମାକଂ ପ୍ରତି ମମାସ୍ୟଂ ମୁକ୍ତଂ ମମାନ୍ତଃକରଣାଞ୍ଚ ୱିକସିତଂ|
  huv-NT: Xecojow xechijquiaw monlüy tiül cambaj Corinto, xicona lanasajan icon meáwan
    leaw alwüx ximeajtsan cos sajiüran icon lasta.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ gyø mmɛ̱ngu̱hʉ p'ʉ ja ra̱ hni̱ni̱ Corinto. Nu̱gä, gä
    dá̱ xi'a̱hʉ te gäma̱ hya̱ so ma̱ mmʉi, hi̱n tema̱ hya̱ dá̱ co'mi̱. Porque ja̱njua̱ni̱
    da̱di̱ ma̱'a̱hʉ.
  nop-nop: O Kolinhi metam, biyagoŋ kuyoŋ, welenikdi hidi kisaŋ habukahileyam u manikdi
    miŋgilaŋgoŋ hanimbihikam.
  obo-NT: Mgo suwod doy ruwot Corinto, id amin-amin doyd tid ponudtuu iddos langun
    no rinit ginawa roy. Id dokollan doy sikiyu to ginawa.
  cak-ENT: Roj man jun c'a ri man ta nkabij chive rix hermanos ri rixc'o chiri' pa
    tinamit Corinto. Ronojel vi c'a ri xkabij yan chive, ketzij. Ri kánima, más vi
    c'a nim rubanun chin nyixkajo' rix.
  lif-NT: ᤁᤥᤖᤴᤌᤡᤒᤠ ᤆᤢᤶᤛᤣ. ᤂᤡᤏᤡ᤹ ᤀᤠᤏᤡᤃᤧ ᤏᤡᤱᤘᤠ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤳᤋᤠᤛᤡᤃᤧᤀᤠᤱ ᤘᤕᤡᤃᤧ. ᤂᤡᤏᤡ᤹ᤏᤢᤃ
    ᤀᤠᤏᤡᤃᤧ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤜᤖᤧᤀᤠᤱ ᤘᤠ᤹॥
  mie-NT: Hermano ñuū Corinto, súcuán cúu jā cáhān cājí nī jíín ndá nú, chi sīquī
    jā mānī ni jíín nú, jā ñúcuán cúu jā cáchī ndihi nī nāsa ndóho nī.
  san-TIB: ཧེ ཀརིནྠིནཿ, ཡུཥྨཱཀཾ པྲཏི མམཱསྱཾ མུཀྟཾ མམཱནྟཿཀརཎཱཉྩ ཝིཀསིཏཾ།
  qve-NT: Corinto llaqtapi tiyaq ancha khuyasqay wawqe panaykuna, noqaykuqa qankunata
    anchata khuyakuspaykun, tukuy sonqoykuwan qankunamanqa cheqaq kaqta rimapayamushaykiku.
  pao-NT: E nanumu, numme no'oko hemma kaaheno mu tuukwekwu.
  cbu-NT: Mazinangtsa nuw siyaa Koríndshucheetsis kizpur chinakuri, itsinsaru kamanirangina
    taarasheetsi; izuuru kamanirangina.
  usa-usa: Korítiani-marupaq ketíbâqawaayuo, maamin-áímmá keráwáqtôpaq agayáunataama
    ketááí tirunóbákéqtáá kéwiye.
  soy-soy: Nɔ̃́ pirɔ́sɑ́nɛ Korɛnti pikɔ́, ɑni kõ tɛ tɔ nɔ́ símisilɛ ɑri kpɑ̃́iisɛ
    rɛ tɔ nɔ́ lɑlɛ nɛ kɛfɑ kɛsɛ.
  hui-hui: Inanaga nenege turubiore Korindini kamiru-o iname inanaga bu miniha tí
    gubalini timbuniore halu tíhondo tiga tigaore langialu harimagoni.
  amf-amf: Yedi Qorontoos eenato, may yena wodi giydine; wosa nashimmakkonam yena
    wodi dhaydine.
  quc-NNT: Qachalal aj Corinto, qa b'im ronojel chiwe chi saqil. Qas qa q'alajisam
    chiwäch ix ronojel ri k'o pa qanima'.
  dob-dob: Gosegwao me Kolinita ꞌomi, ꞌagu lotoona maiboꞌana niꞌatu yasimana apwesena
    ꞌemiya,
  wrs-wrs: Yemba Korinnindmba kava doa bambanam musera ambo ishunna. Kava doa tuvmsna
    velaihinvna kavna indmba yemba.
  mca-mca: Yejefetsipji' pa' Intata Corinto ƚeiƚets, in henfeli'ƚ e'm ham hat'ini'iƚ
    e'm, weekijha pe' yitawjetsi'ƚ in k'esu'uni'ƚ.
  tzo-TZC: Quermanotac jcorintoetic, jamal laj xa calboxuc ti cꞌusi oy ta coꞌntoncutique.
  mya-mya: ကော​ရိန္သု​မြို့​ရှိ​ချစ်​ဆွေ​တို့၊ ငါ​တို့​သည်​သင်​တို့ အား​ပွင့်​လင်း​စွာ​ပြော​ဆို​ခဲ့​ပြီ။
