  kan-OKCV: ಕೊರಿಂಥದವರೇ, ನಾವು ನಿಮ್ಮೊಂದಿಗೆ ಮುಚ್ಚುಮರೆಯಿಲ್ಲದೆ ಹೇಳಿಕೊಂಡೆವು, ನಮ್ಮ ಹೃದಯವನ್ನು
