  otm-NT: Nu ahʉ ma amigo ahʉ guí 'bʉhmbʉ bʉ ja ra hnini Corinto, ya dá xi ahʉ gätho
    'bɛ'a dím bɛ̨ni, nguetho dadí huɛ̨c'ahʉ ngue gätho ma mbʉi.
  dah-dah: Be, deŋ Korin taunde niŋ mar, deŋ mere dirde heŋyabe mere kura bana ma
