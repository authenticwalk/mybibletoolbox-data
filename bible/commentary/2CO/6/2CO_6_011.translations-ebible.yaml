  azb-azb: Ey Korinflilər, sizinlə açıq danışırıq, sizə ürəyimizi açmışıq.
  eng-DBY: Our mouth is opened to you, Corinthians, our heart is expanded.
  guo-NT: Takoew, xamal Corinto paklowaxpijwam, xanal puexa jʉm-anpoxan, japoxan diach
    chiekal wʉajnakolax. Samata, tulaela chiekal jʉm-an japoxan xamal chiekal matabijaliajwam.
    Xanal xabich nejxasinkax xamal.
  hla-hla: A ma tsomir i Korin, alam e ranga hamatskö koru uam i tamilimiu, alam e
    hatei baba nem a man ka i torimulam.
  mav-NT: Uhyt'i'in mana'in tawa Kurintiu piaria uruiky'e kahato eipe. Torania eipe
    uruiky'e uruto'e. Yne uruwa­nẽtup hap uruimo­herep ehepe. Eiky'e hap yt karãpe
    i yi kape ne'i. Pywo ti rat uruiky'e kahato eipe.
  kpf-kpf: O Korinti a, umniŋâ zeŋgârâk kiri lâuniŋ bâbâlaŋ uap.
  ppo-ppo: Korin bemó betó mole no nerape-ó, dia̧tamo da̧né hosaa mo turó muluraalu,
    da̧né mole kisipa mo fea dia̧paae ha̧keamó ai yale ape.
  hin-2017: हे कुरिन्थियों, हमने खुलकर तुम से बातें की हैं, हमारा हृदय तुम्हारी ओर
    खुला हुआ है।
  wol-KYG: Yeen bokki Korent, wax nanu leen sunu biir yépp, ubbil leen sunu xol.
  bef-bef: Oho, Koliti bonaꞌise. Komopaꞌni yaꞌma lenalitoga babu luto niꞌibe. To labaguti
    lusiga luto lu nolepune.
  amm-amm: Woli iyali, Kolino noko moi mo koini mulu monoi mo sai. Komaso hani no
    tomulumolokonoki no, no mo yasoi imonukuwo, kukalikomowoi muwoi, komaso yasoi
    imonukuwo. Ulai afonimaiso? Koi mo moi mulu mo soliyaki na.
  zaj-zaj: Tweye tulonga mkuilegeha kumwenu mweye Wakolinto, na tugubula mioyo yetu
    ng'hani kumwenu.
  chq-NT: Tsaru'¹u' 'in néei¹ Corinto, nigafee'¹³na'a 'naa' coon'¹³ júu³ coon²¹ tsáa¹.
    Nigafee'¹³na'a 'naa' jiin'¹³ la tí² 'e 'ɨ¹‑tsii'i.
  swp-swp: Omi Korinito e, awamai ai dabari ina, eo nuamai ai soeauri arimiu eai.
  bjr-bjr: Oo qini qiqoondiuqa Koorinti maqusai mariasa. Maasa inni akooqoo kooroommasee
    inni qimannimiqa qimuqusa oo raqafimarufaqa qeeqa daunurakinaana nimuqusira irirana
    inni qimannimiqa.
  aby-aby: Ya Korinida goi oroubake imukama imukenewaa ukaada yabake ibai yaisina
    wenewaa ukaisi.
  eng-YLT: Our mouth hath been open unto you, O Corinthians, our heart hath been enlarged!
  jni-jni: Shi anu Ukorintiyawa, daki ta hunze shi iri mum adizi ba, ta ceki shiniriba
    iru vat.
  kne-kne: Ay aag-ik ay taga-Corinto, maga di wadas nemnem ko si adiak inbaga en dakayo.
    Dakdake adi di layad ko en dakayo.
  tgj-tgj: Aya sinam ajin vdwa Korint lo doonv! Ngonu nonua minkak milak jipv kunv;
    ngonu haapok sin a kokdariaka jipv kunv.
  gui-NT: Romosɨmbi oremiari peve, Corinto pegua reta. Peicuaa ma quirai ore poaɨu
    yae.
  quc-TT: Qachalal aꞌj Corinto, qas xujtzijon iwukꞌ rukꞌ ronojel qanimaꞌ, je ta ne
    ri qas xqajaq ri qanimaꞌ chiꞌwach.
  heg-NTPO: Kaim aa langa-langa nol mi in ne kota Korintus sias. Kaim kon namnau mi
    isi baktebes.
  ptu-ptu: O inggannakoa' solasubungki itim Korintus! Kipandanniam asammokoa' anna
    tibukka asammi pa'pakamajangki matim muitaa'.
  bzd-NTPO: A Corinto wakpa, sa' ttöke a' ta̱ yësyësë. A' dalër tai̱ë sa' é̱na.
  kwf-kwf: Kwaima leꞋa nau kina Ꞌae neꞋe kamu tua Ꞌi Korint, kaimili kerekere naꞋa
    sulia na ꞋafitaꞋiꞋanga kaimili ki, ma noaꞋa kaimili kasi sofongaꞋinia na manataꞋanga
    kaimili ki faꞋasi kamu.
  eng-WYC-2017: A! ye Corinthians, our mouth is open to you, our heart is alarged;
  eng-WMBB: Our mouth is open to you, Corinthians. Our heart is enlarged.
  zat-NTPS: Bi bíchentu', benne' Corinto, ba bchálajntu' du lázrentu'. Ba blé'entu'
    le'e ca nazrí'i lázrentu' le'e.
  spp-spp: Kɔrɛnti shiinbii, wuu à fíniŋ'a jwo yii á. Wuu à yii kyaa táan wuy'á sèl'e.
  zty-NTPS: Dot ḻáže'to' ẕcháḻjḻento' ḻe'e, ẕí'na'do' ka', ḻe'e zoale ḻo yež Corinto.
    Bḻoe'elto' ḻe'e kan da' li že' ḻáže'to' ḻe'e.
  mek-mek: Korinto papiaumi, lai emai niniꞌaniai kapa agaꞌo alaogefake kai, aifa ofakaeniꞌi
    mo, ke guamai alogai kapaꞌina kekae auꞌi oi maamiai aifafouꞌi.
  aey-aey: O Korin age, ege je camasac maadoqona. Ege agenu nalunuga gehca moqona.
  urd-GVH: कुरिंथुस के अज़ीज़ो, हमने खुलकर आपसे बात की है, हमारा दिल आपके लिए कुशादा
