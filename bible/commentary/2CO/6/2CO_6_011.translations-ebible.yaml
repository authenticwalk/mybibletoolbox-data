    letemem lange imo ke mutemem taua imo.
  eng-BBE: Our mouth is open to you, O Corinthians, our heart is wide.
  ixl-CNT: Ech tinujul chit nikuqꞌilaꞌex, hermanos aa Corinto. Jik chit niqal sete
