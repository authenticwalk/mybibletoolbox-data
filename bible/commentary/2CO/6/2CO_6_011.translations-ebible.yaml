  bfz-bfz: ओ कुरिन्थियों रे विश्वासियो, आसे खुली कि तुसा साथे गल्ला करी राखिया, आसे
    तुसा ते खुले दिलो साथे प्यार कित्तेया।
  cuk-09: Gwenadgan-Corintogi-bukmalad, anmar nue-be-sabmarsoggu, anmar bemarga bakar-bakar
    ibmar sogsamarsunnad.
  ben-OBCV: করিন্থের মানুষেরা, আমরা অবাধে তোমাদের সঙ্গে কথা বলছি এবং তোমাদের কাছে
    আমাদের হৃদয় উন্মুক্ত করেছি।
  mil-NT: Te nchòhó ñáyiu ndècu ndɨhɨ‑í ichi Xítohó Jesucrìstú ndécú ñùú Còrintú ío
    cùu iní ñáhá‑ndɨ̌ xii‑ndo, te nɨ yùhu nɨ iní‑ndɨ́ càháⁿ‑ndɨ́ nchaa tnúhu càháⁿ‑ndɨ́
    sá cúú‑xí‑ndó.
  myu-myu: Oceburereyũ, Corinto ka beayũ, eykukpin cĩcã ocexe. Iba'arẽm g̃u juk adi
    ocejekawẽn eyweju―ocekawẽn ojuy iap tag̃ acã. Eykukpin cĩcã ocexe iap kuy oceg̃uwẽn
    eywebe. Eykay jĩjã oceju.
  amk-amk: Doroi inontarai Korintusi wa meaine, fifiani kontaio amemaduraia kasau
    we mea ampa, wiro ametadiwa fieai we mea kaha. Mewati todoni amenemiwawu mea ampa.
  fai-fai: Nulum duw ifin Kodin abiw bidiw kiba, num weng dikal banim adik dakat bakoyamsuw
    ade num aket adik bámadá kuyamsuw.
  ura-NT: Canejeraauru satiin Coriintoo neiniquichene. Esinae rauhijiriinne canacaanu
    suujua aina cutaain, inara coreniha canacaanuhacha coacuhi que inara rai caa suujuelanaala
    aitocoaanu.
  mcd-NT: Uhuun yoramishti Corinto anoafoan uhuun nomuran un muai cuscan un mato tapimamisi.
    Un mato fomanma. Nantifi uhuun nomuran un muai cuscan mato tapima man tapinon.
  urt-urt: Yip Korin, poi si mana yip mal halhale ŋaiye poi mende nihararme yip supule.
  kiz-kiz: longili ukueli bhoa kwa yhomo, Wakorintho, ni miteema ya yhoto ibhopuiki
    kiupana.
  tzo-TZE: Quermanotac, corintoetic, laj xa calboxuc ta jamal c'u x'elan co'nton.
  lex-lex: Ina-nara ama-hyali makden la Korintus miy hononmi, ampe'er momuou hare
    honona tiy miy wia. Amakot nohora oleka tiy miy lia a ralma-rior mamni honona,
    me la' a ralam kalwied mamni tiy miy.
  dov-dov: Twakaambula kasimpe koonse kulindinywe, nibaKkolinto, alimwi moyo wesu
    ulaangunukide loko.
  rgu-rgu: Ami dedea ledo-ledo soaneuꞌ emi nai kota Korintus. Ami sue-lai matetuꞌ
    emi.
  toc-NT: Nata̠lán xalac Corinto, aquit ni̠tu̠ cca̠ak­ska­huimá̠n huata tancs cca̠­ma̠­kalh­chu­hui̠­ni̠má̠n
    porque cca̠­pa̠x­qui̠yá̠n xli̠­hua̠k xli̠t­li­hueke qui­nacuj.
  som-som: Afkayagu waa idiin furan yahay, idinka dadka Korintosow, qalbigayaguna
    si weyn buu idiinku furan yahay.
  mam-C: Ayi'y werman aj Corint, ma qo yoli'n kyuk'iy tuk'a tkyaqil qanmi'n, qu'n
    nimxix tq'aq'b'il qk'u'ja kyi'ja.
  ndj-ndj: Valongu vetu Vakolindu tuywanga lipala hela na yumwi! Ndima shetu siva
    lipala munu.
  mbj-NT: Baad bë ãã maher'oot najis haa, Korĩn buuj. Dooh ãã jejën bä ãã h'yyb. Tak'ëp
    bë ãã kamahä̃n né hẽ.
  lat-VUC: Os nostrum patet ad vos, o Corinthii; cor nostrum dilatatum est.
  ngp-ngp: Wandugu zetu Wakolinso! Kilonga kwa mioyo ikomolwe kwenyu, kiitende mioyo
    yetu inde ikomolwa pwilili.
  enq-2: Nyakama Korina tange dupa mona setelyamanona lao naimame nyakama panao langilyamano.
  eng-ASVBT: Our mouth is open unto you, O Corinthians, our heart is enlarged.
  mna-mna: O niom Korin, niam iŋgi amurur kat leleyam piom, tanata amkamam sua boozomen
    ti piom. Mi niom na, ku'urur kat leleyom piam som.
  myw-myw: O sigwey min-Kolinit agulivan babaw peinan nuwaneimiy waseg yey nises.
  sby-sby: Amwe Bene Kolinto, afwe tulamba cakutasoleka, kumoyo kwetu kwatuba tuu.
  sll-sll: Korin enominga hobo, na yona milna ni tere ha memini di ba bole di ni tominua.
  yaq-NT: Krijtopo itomak werim, Korinto' tea'po joomem. Tua te witti nokaka, emou
    te ito yeu bwijlaa. Kaita intok emou yeu bwij machika itot aayuk.
  uro-uro: Sa ut märhamän maräkt särhäm ngän ama Koringäna dä sa urhi qoar na ngän
    i aurha snäng bät a ngän masirhat.
  ita-1885: LA nostra bocca è aperta inverso voi, o Corinti; il cuor nostro è allargato.
  muy-muy: Lekʉlʉm ndam Koreŋ ni, mawayay kʉli àna huɗ bəlaŋ, nahkay ma ya ti mə̀hi
    ana kʉli ni ti mə̀ɗəm vay-vay.
  kqc-kqc: Ya Corinth ekalesia vene, uni mokena kana ya rofu ago niyafa; uni uka ya
    vene rofu bi ya mai buaru regamafa.
  tav-tav: Jã yarã, rʉjaricaro mano jã catʉgooñarije nipetiro mʉjaare jã queti buio
    peocõawʉ, seeto mʉjaare mairã.
  eng-ULB: We have spoken the whole truth to you, Corinthians, and our heart is wide
    open.
  spa-VBL: Les he hablado con franqueza, mis amigos de Corinto, abriéndoles todo mi
    corazón.
  fra-_FOB: Notre bouche s'est ouverte pour vous, ô Corinthiens! Notre cœur s'est
    élargi.
  hau-ULB: Mun fada maku dukan gaskiyar, Korantiyawa, kuma zuciyar mu a bude ta ke.
  mal-mal: അല്ലയോ കൊരിന്ത്യരേ, ഞങ്ങളുടെ വായി നിങ്ങളോട് തുറന്നിരിക്കുന്നു; ഞങ്ങളുടെ
