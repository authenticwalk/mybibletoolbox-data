  bhl-bhl: Nakunum kumel Kolin abiw mutuk fian kunum waneng yutaka! Alik alik yom
    gomet bukesuluw kukuw be aso nu yulo kilele kukuyemsomi, aso nukalem ibolow mutuk
    be atin kuw fitew dim dabuluw te.
  ons-ons: O Korinti ŋei, wetze ŋinaneka zok okoraki aŋaze ewekmaike.
  con-NTPO: Ña faenga'su Corintosundeccu, tayo gi pa'cco ña in'jan'choma que'inga
    conda. Ñoa'me gi que'ima ñotsse in'jan'fa.
  ghs-ghs: Oonita Koritti abi nike nookare. Nike nookami nanai nikeke qahitotorai
    mae? Oi baamu, qahitotoraidzaranihe nikeho quba qupaqupa eeteqi too saqoroqi nikeke
    sogo samaneke moitorai.
  peg-peg: ଏ କରନ୍ଥିୟ, ୱାରିନି ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ ମି କାଜିଂ ମା ୱେଇ ଜେୟା ଆତାତ୍‌ନ୍ନା,
