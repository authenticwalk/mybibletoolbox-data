  eng-WEBU: Our mouth is open to you, Corinthians. Our heart is enlarged.
  gnw-NT: Numɨsɨmi oremiari peve, Corinto pegua reta. Picuaa ma quirãi ore puau vae.
  mux-mux: Korin-yambuma, na-ni ung te mo naa topu, pali enindu nimbu para siker.
