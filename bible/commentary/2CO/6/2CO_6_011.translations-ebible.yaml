  bvr-bvr: Ana-goyburrpa nyiburr-gata Gorint (Corinth) nyiburr-nirra, japurra ngapa
    nyiburr-jirra, gun-gata ngatipa nyirri-wena ana-gorrburrwa geka, ngatipa minypa
    nyirri-gurdagurdarriyana ana-gorrburrwa rrapa gala gun-nga nyirri-yilkakajarna.
    Wurra minypa burr-guya jal nyirri-nirra ana-gorrburrwa,
  wal-wal: Qoronttoosan de7iya asau, nuuni intteyyo qoncciyan yootida; nu uluwaakka
    inttena bessida;
  zad-NT: Le' beṉ' bish' na' le' beṉ' zan', le' lle'le yell Coríntona', ba be'lento'
    le' dill' kon ka nakan na' ba bli'nto' chakinto' le' do yic̱hj do lall'nto'.
  kmg-kmg: O Korinti ŋicbureŋ, maŋnâŋec ŋoŋerea kâcɋene domame micnâŋec afeckekac
    hâcne.
  aso-aso: Agae, lingine Kolidi alevekizo, gamazi nene ma do halekamo mo lo ngolokovoꞌ
    lo lo-lengeme osuꞌ lokune. Laza lute lengeme noneꞌ nene mo nabaloꞌ goloso lengeme
    none.
  uli-uli: Hami rewol maryarmem woal Corinth, ye tal yamem hapatpat ngalugmi; tor
    mele ha lebagel tangugmi.
  nin-NT: Amuya amungga anu Korrintiya, inta i re ni imba ba sama ni sha inkindirr
    sharri ki imba, ni tsarr imba isisurr imunta yi.
  acu-NT: Corintonmaya yatsur ainautiram, iikia ii nintimmaurisha uutsuk mash paan
    ujayajrume.
  cak-WNT: Riyoj can ronojel c'a ri c'o pa kánima ri nikabij chiwe riyix kach'alal
    ri yixc'o chiri' pa Corinto. Y kas kitzij wi c'a chi yixkajo' riq'ui ronojel kánima.
  ebk-ebk: Iib-ak ay i-Corinto, maid poros entafunmi kan chakayu, ngem kunmi at infiakia
    kan chakayu. Ongor pay chi layadmi kan chakayu.
  spa-PDDPT: Hablamos abiertamente con ustedes, oh corintios. Nuestro corazón fue
    ensanchado.
  ruf-ruf: Mwemwe ndughu tsetu Wakolinto, tsatuwalongelani ghose mwatsimwatsi na imimoyo
    yetu ipfughuka kuna mwemwe.
  gun-gun: Peẽ Corinto pygua kuery pe ronhemombe'u porã, noronhomi orepy'a re oĩ va'e.
  agu-BL: Ma jalu' e'u' kajwutz aj Corint, quinin nkaxob tan talche'n clar cunin yi
    ẍe'n quitane'nu'. Na qui'c jun e'chk takle'n yi tunink na icy' quen kac'u'l scye'ju'
    na wi'nin na kapek' scye'ju'.
  isn-isn: Kuligitilye etai ehi kitalanyu, Iakorintho, ninkolo yanyu ilugukile kuugale.
  ilo-ULB: Imbagami ti amin a kinapudno kadakayo a tattao iti Corinto, ket silulukat
