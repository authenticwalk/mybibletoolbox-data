  srn-NT: Brada nanga sisa fu Korinte, wi taigi un krin san de tapu wi ati. Wi abi
    wan bigi presi na ini wi ati gi unu.
  cta-NT: Cuꞌma̱ nguꞌ tyaꞌa na, nguꞌ Corinto, ntsuꞌu tsa tyiquee ya ñaꞌa̱ ya jiꞌi̱
    ma̱, biꞌ chaꞌ cua liñi tsa nchcuiꞌ ya loꞌo cuꞌma̱ lcaa chaꞌ nu ntsuꞌu tyiquee
    ya.
  bqc-SIM: Kↄlɛnideↄ, wa yã'òɛ́ wásawasa, wa wá nↄ̀sɛ wɛ̃̀ɛ́.
  tcz-CHONGTHU: Vo, deitah Corinth mite keihon kitah tah in nangho kabolun, chule
    kalungu nangho henga akihongin ahi.
  mar-mar: अहो करिंथकर बंधूंनो, तुमच्यासाठी आम्ही तोंड उघडले आहे आणि आमचे अंतःकरण
    मोठे झाले आहे.
  snp-snp: Aiyo, linate Kolinti wenenao, lamo linate ya sete-mulude naba-naba gimito,
    ya weteuti ka ma miwito ádoto muki ya lo oloto gimone.
  isl-isl: Kæru vinir í Korintu. Ég hef talað af hreinskilni og ég elska ykkur af
    öllu hjarta.
  spy-NT: Lēyyē, biikaab Kōōriintō, kāākēēng'āloolwook ām mooyēēt akeenke ānkāākēēng'oong'wook
    wōlēē wuu ꞉kāāsōōtēywēēkyoo.
  xnn-xnn: Ilaenyo ay iCorinto, maid egayak inbaga ken dakayo ya pilmi abes nan layadko
    ken dakayo.
  mwe-mwe: Mmanganya Bhakolinto, tunabheleketa na mmanganyanji kopoka mmitima jetu.
  tte-tte: Komiu Kolinita ginauli meuloina kawalowenako kolimiu. Nige ginauli yabo
    kawawadam kolimiu kaiwena katemai kasokeliko kolimiu yo kamuloloimiu.
  tcs-tcs: Wa, yupla mai labing Korintpipol. Mipla bin tok stret baut ebriting po
    yupla, ane mipla bin prapa tok prom at blo mipla.
  hlt-THB: Korin thlangkhqi aw, nangmih a venawh ngaihding na awi kqawn law nyng,
    nangmih a venawh kawlung ak kau soeihna awng law unyng.
  soq-soq: Sosomba Korint bedewe wanwanlala, niapo! No nuamba wadataaubete e manlawo
    sabamo gagalonten.
  qub-qub: Corinto ermänucuna, imatapis mana pacaypami llapanta willapashcä. Llapan
    shongöwan cuyarmi willapaycä.
  att-att: Á sikayu nga kákkopum mi nga taga Korinto, awán ta inilímak mi nikayu,
    ta kinagi mi yù ngámin nga nonò mi, á nepallà yù ayâ mi ánna yù ángngiddù mi nikayu.
  bki-bki: Bilbilu nalo na Korin, kumemi maka jidomiano va tai bere ea kamiu napano
    numila luku ju. Nuberial nonovio jidomiano ban kamiu ruei, a tiniememi maio ka
    kamiu laka.
  bqp-bqp: Kↄrintidenↄ, o yã òárɛ súsu, o ó nɛ̀sɛɛ wɛ̃̀árɛ.
  mcp-mcp: Yé bwááŋg wâ Kɔrɛ̂nt, sə́ á jaaw bɨ́ isâ byɛ̂sh kú shweel tɔɔ ŋgwûd, sə́
    á juw bɨ́ milâm mísʉ́ nə́ wúŋgʉ́lúŋ.
  hat-hat: Zanmi m' yo, moun Korent, mwen pale kare avè nou, mwen louvri tout kè m'
    ban nou.
  npl-NT: Tokniwah de Corinto, yotomechtlapowijkeh ika milák totlajtol, iwa yotomechmatiltijkeh
    tlan okipiaya toyolo.
  bgg-bgg: Khorinth pha ijakthek! Gathek nathek shii miang è yao; gathek ne gathek
    ro lubuthek hong ro.
  eng-TCENT: O Corinthians, we have spoken freely to you; our hearts have been opened
    wide.
  eng-BSB: We have spoken freely to you, Corinthians. Our hearts are open wide.
  cpu-NT: Corinto-satziite, nokantaperotatziimirora irokapayeeni, tekatsira nomanimovaitemiri.
  san-ASM: হে কৰিন্থিনঃ, যুষ্মাকং প্ৰতি মমাস্যং মুক্তং মমান্তঃকৰণাঞ্চ ৱিকসিতং|
  tac-NT: '''Lige ramueka ''we a''lá niralia ''emi ralámuli alé Koríntochi ejperégame.
    Ramueka ra''icháliguru ''we a''ká gompaniero niraga. Ramueka ''we a''lá na''talia
    ''emi ''yuga, tabilé chátiri na''talia ramué.'
  eng-WEBPB: Our mouth is open to you, Corinthians. Our heart is enlarged.
  gfk-H: Muat ira Korin, mehet ta manga ianga palai ta muat. Mehet ta gil hapuasnei
    ira linga bakut ta ira numehet kidilona nilon taar ta muat.
  viv-viv: Omi miKolinita, keke tamo sevauya amine agaimiya adagaheyeni. Au yama nuwanuwa
    moyaꞋaina againe aseꞋasema akibwatavilana be waꞋitana.
  yao-yao: Achalongo achinjangu ŵa ku Kolinto, tukungulwiche ni ŵanyamwe pangasisika,
    ni tukunnonyela ŵanyamwe kwa mitima jetu jose.
  tgp-tgp: La tapala r̃uhur̃uhu matan Corinth, kama lo retireti tataholo peresi kamim,
    kama avulahi tarea mata kama tueni kamim.
  auc-NT: Coodintoidi ëñëedäni. Mïnitö ïmïnite mönitö edonque pönï apæ̈netamönipa.
    Mïnitö ïmïnite nanguï pönï waadete pönëmönipa.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi ane ɡ̶adiɡ̶eladi nigotaɡ̶a Coriinto. Ejinaɡ̶atedaɡ̶awatiwaji
    inoatawece ane jeemiteeɡ̶atece catiwedi ɡ̶odaaleɡ̶ena. Ejinaɡ̶atedaɡ̶awatiwaji
    inoatawece ane ɡ̶odowooko, codaa jikeenaɡ̶ataɡ̶awa meliodi me ɡ̶ademaanaɡ̶aneɡ̶egi.
  bmh-bmh: Iguanag ag Korin duailel, ag en oigeb nug noumaimai, igual ze araog awaranem.
  ctu-BL: Hermanojob ti Corinto, wolic laj subeñetla chuqui wolic ña'tan tic pusic'al
    lojon. But'ul c pusic'al lojon ti c'uxbiya.
  meq-meq: A nəkurom Koriŋte hay, nəmaa tsikawakum wu na, parakka. Wu nakə mə ɗərev
    may aye na, nəmaa ŋgaha na bay.
  noa-H: K'odamnaan Corintopien, chadcha mʌch t'ãraucha pãar k'õsi chiraawai mua pãrag
    bʌ̃ʌrjã nem meerbata jaaubarm.
  alp-NT: Kwali betaya me kota Korintuse, ami beteke pusue ete imi peneka. Saisa mei
    lalemaru kai ami oki imire, ami betekele ete imi peneka.
  san-VEL: he karinthina.h, yu.smaaka.m prati mamaasya.m mukta.m mamaanta.hkara.naa nca
    vikasita.m|
  kbq-kbq: Korinti kumate vahe'mota, magozana fra'nokunanki, tagu'areti tamage huta
    kea nermasamune.
  kbh-kbh: Ts̈ëngaftangbiama, Corintoca ents̈anga, lempe fsënjayana, tondaye ntjaitëmcá;
    nÿets ainánaca, corente cbondábabuanÿeshana.
  ron-LSB: Gura noastră este deschisă pentru voi, Corinteni. Inima noastră este lărgită.
  pon-pon: Men Korint, au at ritidan komail, o nan monion it me laudi on komail.
  nhe-BL: Noicnihua tlen initztoque ipan altepetl Corinto, nimechcamahuijtoc tlen
    senquistoc melahuac, huan ax tleno nijtlatijtoc. Huan nijnequi xijmatica para
    nelía nimechicnelía ica nochi noyolo.
  sps-sps: Poo, min fuainy vainy fafaaman, nyo vegiau faman fiisen mamimi, ana koma
    vanyo tapue of matuami.
  wnc-wnc: O ginu Korin yot gapmane nana amin! Nata wamu wa ginde daninggau nata musip
    gwaang siknga natandamuke wamu natane musipmaatang nataat taknga danikapmanggat.
  bus-bus: Kↄrintideenↄ, wa yã òare súusu, wa wa nↄ̀sɛ wɛ̃̀are.
  gub-BL: Pe uremyrypar ureremiamutar Korin tawhu pe har pe. Urumume'u tuwe ma'e kwez
    peme ure, ureremu'em 'ym pà ure. Ureakatuwaw katu tuwe penehe.
  imo-imo: Korin imboma, linoni ungu te lopeke naa tepo, pali enondo nimbo para tirimolo.
    Eno paa lakopo konopu mondoromolo.
  boj-boj: O Korin tamo uŋgasari, iga anjam kalil endi boleq atsim niŋgi merŋgonum.
    Iga gago are miligi waqtosim niŋgi eŋgekritonum.
  eng-DRA: Our mouth is open to you, O ye Corinthians, our heart is enlarged.
  knf-knf: An bayiţun biki Korinŧ, ŋţiini na an na uhaaş ujinţ, aţu'an ţi ŋhaaş ŋi
    nun.
  san-KHM: ហេ ករិន្ថិនះ, យុឞ្មាកំ ប្រតិ មមាស្យំ មុក្តំ មមាន្តះករណាញ្ច វិកសិតំ។
  arn-NT: Korinto mew mülechi pu peñi ka lamngen, dunguwpeyiñ kom nor piwke mew. Kimeleluwpeyiñ
    kom dungu taiñ nieel piwke mew.
  zas-NT: Bén Corinto, dunujn ma ranan gra por dunujn, achet ni naguieꞌch par dunujn
    guial diidxli rayënan lëjt.
  ken-NT: Bě bo Kɔrint, sɛ́ghati bhe yɛ̌ntɨkɨ ɛnyɨŋ kpoŋoroŋ nɛ sɛ́nɛnɛ batɨ yɛsɛ
    ntá yɛka.
