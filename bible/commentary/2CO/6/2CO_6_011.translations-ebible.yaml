  pir-NT: Ne Corinto cjãna yʉhʉ acaye, mʉsare quehnoano mehna yahu peho ojoaʉ ʉsã
    mʉsare. Mʉsare tutuaro cahĩna, sa yahuu mʉsare.
  anv-NT: Aŋmɛ ba bɔɔ́ Kɔrɛnt, ɛsé dégaré ɛnyú yɛ́ndégenó ɛyi gelú ɛsé né
    unɛ. Ɛsé denɛne matɔɔ́ se fuú ɛta nyú.
  sab-NT: Cha bitalla ulita Jesucristo giti una Corintomu, cha kle gerule ulia trate
    ba ulita ole chada ai ulita giti, ene ñage suge trate bage cha kle tañachuge mine
    ulita ba giti. Cha gerule ulia ba ole cha no no ba ulita ole,
  tmd-tmd: Ñɨgö Korid nöbö mö bla mönö umadiö yadmɨdölöl, wöxnö ödöriö yadmɨdöla;
    ñɨgö madmag nɨgmɨdöla.
  acr-NNT: Alaq qa hermanos aj Corinto, ronoje xqaqꞌalajisaj lo chiwach alaq, na jinta
