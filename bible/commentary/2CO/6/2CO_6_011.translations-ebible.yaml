  maj-NT: Jun xu̱ta̱ Corinto̱, ji̱n ja kuachubako̱ kixi̱ kixi̱hi̱. Tí'miyai̱hi̱ ni
    xi tíjñajin ani̱ma̱ni̱.
  bkq-NT: Jesus einwânni Corinto donro modo, toenzepa âwynenimo wawylygue, xirâ kata
    wâgâ âdy augueho koentaymba urâ. Âdara yangahu oday unâry awyly mâuntudyzemo wato,
