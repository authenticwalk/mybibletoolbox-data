  spa-BES: Nuestra boca está abierta para ustedes, les hemos hablado con sinceridad,
    oh Corintios, nuestro corazón se ha ensanchado.
  san-BEN: হে করিন্থিনঃ, যুষ্মাকং প্রতি মমাস্যং মুক্তং মমান্তঃকরণাঞ্চ ৱিকসিতং|
  tdx-tdx: O ry nte-Korinto! manoka-palie ama’ areo zahay, mivañavaña o tro’aio.
  naf-naf: Kolin am maŋge notnne dolakŋaŋ penaŋ, nin ingat tikŋaŋŋ omba penaŋ matatndain
    elak sosok penaŋ zemkawaŋ bemindamann nâip ke.
  grc-MT: το στομα ημων ανεωγεν προσ υμασ κορινθιοι η καρδια ημων πεπλατυνται
  vid-vid: Wang'holozangu Wakolinto, tulongasa menji na hemwe kwa ugazi ng'hatu, natuwagubulila
