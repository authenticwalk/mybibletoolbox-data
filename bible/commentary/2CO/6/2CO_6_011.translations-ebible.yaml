    enlarged or was open wide to you;)
  bdv-bdv: ଏ କରନ୍ତିର୍‌ ଲାଡାର୍‌ ବାୟ୍‌ ଆର୍‌ ବେଣିମଃନ୍‌, ତୁମିମଃନ୍‌କେ ଅଃମିମଃନାର୍‌ ସଃବୁ
    କଃତା କୟ୍‌ଆଚୁ, ଅଃମିମଃନ୍‌ ତୁମିକେ ମଃନ୍‌ ଦଃୟ୍‌ ଲାଡ୍‌ କଃରୁଲୁ ।
  otq-NT: Tsi kuhu̱ me Nkorinto, xta xiꞌahe xiñho gatho, ne xta kwatꞌahe ha ma mu̱ihe.
  tzo-SA: Li joꞌoxuc li avichꞌojic ta mucꞌ li Cajvaltic li te ta Corintoe, laj xa
