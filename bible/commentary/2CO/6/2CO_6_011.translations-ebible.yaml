  dwr-NT: Qoronttoosan de7iya asaw, nuuni hinttenttoo qoncciyaan odeeddo; nu uluwaakka
    hinttena besseeddo;
  kfw-kfw: E, Corinthia ah kaom kinsap ngai! Keini'n inthiangtak ah nangnidiang kinril
