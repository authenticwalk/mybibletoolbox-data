  lit-lit: Mūsų burna atvirai jums prabilo, korintiečiai, mūsų širdis jums tapo erdvi.
  urd-GVR: Kurinthus ke azīzo, ham ne khul kar āp se bāt kī hai, hamārā dil āp ke
