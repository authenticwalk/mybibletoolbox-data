  mbs-mbs: Menge kedowa ko kidoen te Korinto, in-indan ko man den kenyo se kedita
    diyà te pedowan ko. Ontò ko sikiyo nedekelan te pedowan.
  tof-tof: Korrint pamkolpam, ki yabüka amkoman moboküpi wialómórre akó ki kibiób
