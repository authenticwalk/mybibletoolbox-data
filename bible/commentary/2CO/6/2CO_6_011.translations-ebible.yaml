  ron-BTF: Corintenilor, gura noastră este deschisă spre voi, inima noastră s-a lărgit!
  eng-WEBP: Our mouth is open to you, Corinthians. Our heart is enlarged.
  eng-FBV: I've been speaking bluntly, my Corinthian friends, loving you with a big
