  cot-NT: Corintojiaquitica, nocamanquempiquea maasanopae, teequea taaca opaji nontsititimateji,
    nopintsamajajiaquempi.
  bnp-bnp: Iau a here kavakava lakene mua e huriki a Korin, a ngaru hateka mua.
  apn-NT: E Korĩt kãm ixkràmnhwỳjaja. Na pa ixprĩ hã mẽ amã amnhĩ nhĩpêx jarẽnh par
    kumrẽx.
  ctp-NT: ꞌWan yu Corinto taꞌaan, suꞌwe ꞌa nka tiye ba ñaꞌan ba ꞌwan, kanꞌ chaꞌ ñi
    ꞌa nchkwiꞌ ba loꞌo wan, nchga chaꞌ nu ndaꞌan tiye ba.
  opm-opm: Ama naporiya oh Korin aptei pati kuuhan guragure han nuhur gurnong da nat
    pati ohoh ihan nure ina ruum dar batbet hat sapti meng oh na naremama gonsi gurnong
