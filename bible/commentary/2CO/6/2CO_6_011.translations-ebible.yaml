  cbk-cbk: O, maga amigos de Corinto! Con todo sinceridad ta habla came con ustedes,
    cay bien grande el amor que tiene came para con ustedes.
  uig-ARA: سىلەرگە ئوچۇق-يورۇق سۆزلىدۇق، ئەي كورىنتلىقلار، بىزنىڭ باغرىمىز سىلەرگە
    كەڭ ئېچىلدى!
  tuf-tuf: Rábinu, coríntoinu, aját ba quin uní wacaro. Aját ba sehnacan toro.
  abx-abx: Mga hinigugma'-ko taga Corinto, gana' gayod nagtago' kami' si mga allingon
