  kxv-kxv: କରନ୍ତିତା ମାନି ଜୀୱୁତି ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କାତେରି, କୁଟୁ ହିଲାଆଲେହେଁ ମିଙ୍ଗେ
