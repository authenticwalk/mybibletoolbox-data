  suz-BL: गो कोरिन्‍थी इन कली शेंचा, शुश दाक्‍नीकी।
  car-NT: Ija'posi'pa na'na kynaurananon o'waine, Korinte ponokon. Poto me na'na turu'po
    tywotapurumaka man o'wanokon me.
  amp-amp: Niko Korinko, nmoh yima yuhum rhuyuk dukefm to bi kfo nriyaf bugamotnomm
    wanymokomm. Niko nmoh marbimn korhko.
  bht-bht: हे कुरिन्थुस शेहर दे मसीह लोको, असां खुली करी तुसां जो सच्चियां गल्लां
    बोलदे न, असां पुरे दिले ला तुहांजो प्यार करदे न।
  eng-NOY: Our mouth is open to you, O Corinthians, our heart is enlarged.
  cub-NT: Mʉja, jívʉ, Corintocavʉ, jidʉbevʉva coyʉivʉbu mʉjare nurié, ñʉje dápiaiyede
