  kdl-NT: Eɗa̱ aza a Korintiya, tsu dansa ta̱ n a̱ɗa̱ karara. Atakasuvu a tsunu a
    shaɗangu ta̱ n uciga u ɗe.
  apu-NT: Hĩte Korĩto sitatxiti auakani asãpiretai ikinipoko axinikakiti. Nikipatakiti
    !auari. Iteene atiretai hĩte.
  roo-roo: Vate irara oaa visii, visiigoa Korin-ia toupataveira. Visiigoapa sirao
    iraopaveiei oa-ia viapau oiso oreovu avu vai vataupavevoi visiipa.
  miz-NT: Ntōꞌó taꞌan ntɨ́, ña ñuú Corintú ne, e ntákaꞌán ntɨ ni nto ntánɨɨ̄ nimá
    ntɨ.
  qvz-NT: Corinto llactai tiyauc quiric huauquiguna, mana imatas pacasha cangunama
    pagllai cuintashcanchi. Ñáucanchi cangunata tucui shungumanda llaquishcata yachanguichimi.
  deu-ELO: Unser Mund ist zu euch aufgetan, ihr Korinther; unser Herz ist weit geworden.
  mjc-NT: Nyooho nyɨvɨ ñuu Corinto; caahán catsi ndi tsihin ndo tsihin tsa nɨɨ iñi
    añima ndi tyin nditsa tsa cuñí xaan ndi tsi ndo.
  caa-caa: Entonces cawermanuox xeꞌ turox tama e chinam Corinto, cꞌani cawareox era
