  tur-YTC: Ey Korintliler, ağzımız size açık. Yüreğimiz genişlemiştir.
  san-ITR: he karinthinaH, yuShmAkaM prati mamAsyaM muktaM mamAntaHkaraNA ncha vikasitaM|
  bel-N: Вусны нашыя расчыніліся да вас, Карыньцяне, сэрца нашае пашырылася.
