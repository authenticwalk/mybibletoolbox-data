    apakiruh aparuh iri. Madae mubeshukuk enen uwe, uwok.
  hus-NT-2005: Kidháblábtsik xi kʼwajíl Korinto, tu tawnámalichtsik kʼal yantam i
    tsubaxtaláb; tu pidhámalichtsik ka choꞌóbnaꞌ xan ti wawáꞌ tu kʼwajat.
  mig-NT: Róó cha̱a ñuu̱ Corinto. ni̱ kaka'a̱n kájí‑rí jíín‑ró, te onde̱ jíín iní
