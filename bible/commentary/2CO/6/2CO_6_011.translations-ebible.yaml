  san-BUR: ဟေ ကရိန္ထိနး, ယုၐ္မာကံ ပြတိ မမာသျံ မုက္တံ မမာန္တးကရဏာဉ္စ ဝိကသိတံ၊
  yaa-NT: Efe yora mĩshtichi Corinto anoafãfe, nã nõko õiti mẽraxõ nõ shinãi keskara
