  dop-dop: Tɑ́ tɑɑpɑlɑɑ kʋpɑmɑ kɛ Kɔlɛntɩ, tɑmpɑnɑ kɛ tǝ heeliɣi-mɛ, ye pɑ fɑɣɑ tɑ́
