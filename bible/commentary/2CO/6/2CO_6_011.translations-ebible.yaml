  amr-NT: Opud Corinto huaknopo̱e̱ʼeritaj dakaʼ eʼmanbatiaʼpaktaʼ ijpakpo dakaʼ oʼnonaʼikaʼne.
    Opudomeytaj diʼnanada o̱ʼnene, egomey pogomey.
  pwg-pwg: Ma tami Korint dami kurimi ke sago aviyavisina akii nota kamonai kata gavui,
    peyarina kavi sisiyei. Nuwanuwakai kudubina kavotawei kurimi.
  cjv-cjv: Ena, Korin yokamao, no yokamai ka muruwo imari de eropune. Te no yokamai
    denom minomdi mun ori wom fi eropune.
  tha-KJV: โอ ท่านชาวโครินธ์ เราพู​ดก​ั​บท​่านอย่างไม่ปิดบังเลย และใจของเราก็เปิดรั​บท​่าน
  por-BR-2018: Para vós, ó coríntios, está aberta nossa boca; e nosso coração está
    ampliado.
  mhl-mhl: O Korint ŋiŋigo, niŋoji maŋnoŋunde mendi ŋoŋore poreru buŋo mo so kebeneŋ
    rakame fuŋnenoŋuŋ totogo akoŋ ŋajibe manegobi.
  klv-klv: Gamit a Korint, namtosǝman nakitinan len gamito tia. Namtolǝmas masuṽ
    hǝn gamito len nǝlonamit kavkav.
  bco-bco: Kolin kaluka꞉isale gimo꞉wo꞉ niliyo꞉ to nolo꞉ wo꞉no꞉lebo꞉ mo꞉dia꞉taki, kalab
