  azg-NT: ꞌOꞌ ntyjë na mꞌanhoꞌ tsjoon Corinto na vantyja nꞌonhoꞌ Cristo, jndë jnanꞌmanñꞌë́n
    nchu vaa na mꞌaanꞌ nꞌö́n ntyja ꞌnaanhoꞌ yo na conanꞌvengiö́hoꞌ.
  bhd-bhd: हे कुरिन्थिस नगरेरे विश्वास लोकव, असेईं तुसन सेइं खुलतां गल्लां कमेई, अस
