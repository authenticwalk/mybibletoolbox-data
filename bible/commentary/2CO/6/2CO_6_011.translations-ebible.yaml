  tfr-NTPO: Pjeyoga Corinto so, tjawa tjl̈ẽno bomi kong jl̈õkoyo. Pjãy woydërwa ara.
  kaq-NT: Noquen jointinin matohon shinanxon tah non mato yohihi, corinto jonibaan.
  sgb-sgb: In-ubuh kon impamwang kamoyu ya laman nakêm naên. Hadyay pamanlugud naên
