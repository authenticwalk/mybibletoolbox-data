  cme-NT: Mi jɛ̃naaŋ namaa, Korɛ̃ntitaaŋ namaa, i fũnuŋ firnu i hɔmmu‑i a piiye baa-na.
  sus-sus: Muxu mu masenyi yo nɔxunxi wo ma. Wo xa fe bara lu muxu sondonyi ma.
