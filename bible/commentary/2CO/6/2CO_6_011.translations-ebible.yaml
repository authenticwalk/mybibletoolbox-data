  san-DEV: हे करिन्थिनः, युष्माकं प्रति ममास्यं मुक्तं ममान्तःकरणाञ्च विकसितं।
  tna-NT: Corinto ejude su aniji edue cuana, yama pamapa ai cuana micuana butsepi
    equisainia pamapa muesumu ebeibi neje.
  lid-lid: Aha kawas tahi badu kon Korin. Aha kanuhun. Ahi anya kasehek kaleu kewek
    taha. Ahi badeh batone budon tahi bawek taha bwe. Ahi badeh, aso-ok aha labai.
  wim-wim: Ngurp ngatharam niiyalang aak Corinth.angan wunaniya, ngan wik kan-kanam
