  twi-ASANTE: Me nnamfonom a mowɔ Korinto, yɛabue yɛn akoma mu aka nokorɛ akyerɛ mo.
  aoj-aoj: Ipaꞌ Korin alipipai, aeꞌ aꞌi basef hiafi buꞌwafi fagape okom aeꞌami awalapefa
    ipaꞌ alihif hiꞌalef, aeꞌ okom peleleꞌ maimailipa aꞌowaꞌ siꞌi agalopepa.
  cbv-cbv: Yeéb Corinto tʉ́tchidih moondíh bʉ́dí oina, ʉ́ʉmcan, tíiccanjeh, ded pah
    yeebdíh bʉ́dí wã náah yacatdih wã tʉ́i naóh daác beedánap be.
  taw-taw: Kolin binɨb, takaw ogɨnap we gɨl ma apun, mɨseŋ yɨbɨl apun. Nɨbop yɨmug
    nɨŋɨd mapen yɨbɨl lɨpun.
  jic-NT: Qjuis catjampan, nasa pülücj tjevelecj nun jilal cupj po'ó. Más pülücj tjevelecj
    nun jilal la p'a jilal tjevelecj lal. Cupj pasal quelel la nusijicj, mpes nin
    tjevelecj nun jilal.
  zap-NT: Yra we rzëët noo lo de yra de ne nak de men-Corinto, bet rkeedxdet noo;
    kesentyent ryaan noo de ydeblextoo noo.
  wer-wer: O Korin omnarö, ten omnant ngep naalniin pout war wesak ök yeniak. Ten
    arën lup sant kaö panë yaalni.
  ipi-ipi: Nanimato Kotini tane wandakali yakama masia gii napeyama. Jia. Nanimato
    yakama towa wayumane epelewa yamapa yo atoto, pii utupa pitaka panakame langeyama
    tekeko, yakamato nanima masia geyai.
  qul-NT: Corinto llajtayoj hermanocuna, sut'inta niyquichis, tucuy munacuyniycuwan
    sonkoycuta kancunaman quicharaycu.
  tnc-tnc: Mija ã'mitiᵽe yija jeyomarã, Corintowejeakarã. Ritaja yija ᵽuᵽajoaika ya'erimarĩaja
    mijare yija bojayu, mijare wayuĩatiyairã imarĩ.
  ter-NT: Itínoe po'inu ûti ya pítivokonake Koríntu, enepone heú koeti veópone visóneuke,
    ako hé'ana'uxeapeanoe ûti. Koyúhoinopea ûti uhá koêti ne ovoti visóneuke yoko
    vomíxoneke.
  bmr-NT: Monahabomɨ, corintomɨnaa, aivo amɨɨhaico imino miyaanoco meneehi, paryɨ
    mojeebɨɨfaño iicanoco.
  fuf-fuf: Ko onon yo ɓe Korenti, men haalanii on ko woni e amen kon, meɗen yaɲɲani
