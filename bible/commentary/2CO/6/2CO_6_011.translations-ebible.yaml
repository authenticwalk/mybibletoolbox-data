  ita-1927: La nostra bocca vi ha parlato apertamente, o Corinzi; il nostro cuore
    s’è allargato.
  lww-lww: Erau nae Koren lala, pe kiamimi sitomen viowa re tai e amiu poli, nap̃a
    mekilawania pan amiu sum̃a ga. Mepisawal sur make ga pan amiu rui, a sinemimi
    sii amiu pap̃isi.
  ckb-ckb: ئەی کۆرنسۆسییەکان، بە ڕاشکاوی قسەتان بۆ دەکەین و دڵمان فراوانە.
  nas-nas: Diiꞌ niiꞌmaikororiꞌ Koorin-nupoong, niiꞌke tee siraꞌmariri naurarampimaung
    niikaang domang aaꞌnaꞌ daateꞌmariri.
  uvl-uvl: Imo Korin nemur, imem titimem mur pe liliumem mur laka imo. Pe mo hele
