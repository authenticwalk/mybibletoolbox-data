verse: 2CO.006.006
translations:
  kpx-kpx: No no uvu mai ata kebia ove selevealemo no itumuholisito vaveve dua vai
    Dilava lulele hoto loui ata haivei hoesegevema. Ige kemo ataeau no elegevei hilokage
    noeau Dilava esemuia. Dilavau Munanae Tumumo no negotievege no hotove seleve loui
    ata haivema. Ige no vaveve inutolotolote keu no mihisi nahate.
  okv-H: Eto embomeni na dago God ta pure ari embopo be kiagora dagota ari amo tongopa
    irae, hotembari javotoho ue, sausau ereto mane tumo eagora te embomeni tunga humbuto
    Ahihi Otohu ta ke be ari na embomeni osa eagora.
  tbo-tbo: Ma i nugoyeuyeugei po i nugohanahanapugei po i nugoyatogei po i nugohegoyagei
    po Alugo Woiyawei po i luhogala moinanei to wogeletena meiyai tauyai Yaubada a
    tu bagibagi.
  mal-C: പരിശുദ്ധാത്മാവിന്റെ സഹായത്താൽ ആത്മാർഥസ്നേഹത്തിലൂടെയും ഞങ്ങളുടെ നിർമല ജീവിതത്തിലൂടെയും
    വിവേകത്തോടെയുള്ള പെരുമാറ്റത്തിലൂടെയും ക്ഷമാശീലത്തിലൂടെയും ദയയിലൂടെയും ഞങ്ങൾ ആരാണെന്നു
    തെളിയിച്ചു.
  grc-SR: ἐν ἁγνότητι, ἐν γνώσει, ἐν μακροθυμίᾳ, ἐν χρηστότητι, ἐν πνεύματι ἁγίῳ,
    ἐν ἀγάπῃ ἀνυποκρίτῳ,
  bgc-bgc: पवित्रता म्ह, ज्ञान म्ह, धीरज म्ह, करुणा तै, पवित्र आत्मा तै,
  khz-khz: Gema maguli e kala taunilimalima e Palagu wailarai genama-iwavagina; Palagu
    gena maguli e gena vali garipaana; maguli metaura garawalirana, na gavaigaokana;
    gevega-rakavamaina talimara ati gaparu-venirana, na gaao-namarana; Veaga Palaguna
    na eveakavamaina raupara mapararai, maaomai maparara na taunilimalima gaulamagirana.
  deu-TKW: mit Reinheit, Erkenntnis, Langmut, Güte, heiligem Geist, lauterer Liebe,
  zsr-NT: Bëꞌ ládxiꞌtuꞌ gac bëꞌ nactuꞌ huen dxin queëꞌ Dios. Guc bëꞌ lë ni Le nactuꞌ
    baꞌa ladxiꞌ, Len le naptuꞌ yöl‑laꞌ rejniꞌi, Len le rböztuꞌ zxön ladxiꞌ, Len le
    nactuꞌ dxiꞌi ladxiꞌ, Len le zóalenëꞌ netuꞌ Dios Böꞌ Laꞌy, Len le nac gdu ca nadxiꞌituꞌ
    lzaꞌtuꞌ.
  lin-lin: kati na bopeto, boyebi, kokanga motema mpe boboto ; kati na Molimo Mosantu
    mpe bolingo ya solo ;
  hns-NT: Hamlog safa djiewan bietaaila, dhieradj aur kaida se rahiela, Pawietr Aatma
    se tjalaawal dja hai, aur safa diel se ek doesare ke pjaar kariela.
  noa-E: 'Ĩchab chadcha mʉchta Ẽwandam chogkha chitʉmjã õrag khaphʉ apiejem: mʉch
    bʉ̈ʉrjã ʉʉin wauba chirʉm gaaimua, chadcharam iekta mʉchdëu khaphʉ chitʉm gaaimua,
    maach khapeen dʉ̈ijã khĩir thũunaa thumaam khʉʉn dʉ̈ijã ö wajapha chitʉm gaaimua,
    mʉch gaai Ẽwandam Akhaar wai chirʉm gaaimua, chadcha thãraucha mʉchdëu pãar khõsi
    chitʉm gaaimua,'
  eng-EMTV: in purity, in knowledge, in longsuffering, in kindness, in the Holy Spirit,
    in sincere love,
  mib-NT: Te suni cánducú rí jeē cuajnúhún i ruhū sɨquɨ̄ jeē ndoo cájica ri, te cájecūhun
    vāha ni rī jnūhun ndaā, te cáhīyo paciencia ni rī, te vāha ni rī, te ndéé Espíritu
    Santo ini rī, te cácundáhú ndije ni rī jnáhan ri.
  lif-NT2: आनिगे़ सेसे हिङ्‌मन्‍लाम्, खासिङ् निःप्‍मालाम्, नासि थःप्‍मालाम्, नुःरिक्‍काङ्
    लुङ्‌माॽ तुक्‍मालाम्, सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम्, कुदोःप्‍मा मिःम्‍जिलाम्,
    से़क्‍खाबा सुनाइङ्‌घङ्‌लाम्, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मोलाम्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबासिगे़ फाॽआङ् आबाङे ओसेःन्‍धाक्‍कासिगे़रो॥ आक्‍तङ्‌बा
    ये़म्‍मोसाङ् आनिगे़ फे़जुम् फे़याग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसिराॽ के़धाङ्‌बा
    आनिगे़ साम्‌योनिबा हिङ्‌मन्‍नेरो॥
  xnj-xnj: Tikujilangisa kuvya vanalihengu va Chapanga kwa kuvya na mtima wa msopi
    na umanyi na kukangamala na ubwina witu. Tikumhuvalila Mpungu Msopi na kuvagana
    vandu Changali uhomela,
  mmx-mmx: At loklok dadat atnema, la lakleklen, la loklok mumulus, la loklok nunuan,
    maga lox asuusu i do nema lavasaxaruki at ne Moroa, la at Loroonan Kaala bok mi
    labalamu ruturun.
  cbr-NT: Usa 'ixun ñu 'aisama 'ati sinánquinma Nucën Papa Diosan bana 'unáncë 'ixun
    ami nishíma unibë asérabi upí 'ianan Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicë
    'ianan, paránquinma asérabi uni nuibanan
  tee-NT: Vachu' icpumalacasuputunau ni ixlapanacni Dios icjuntau acsni na salaka
    ju qui'atsucunti quinc'an chai na icmispayau ju stavasalanti. Chai caputasuya'
    ni ixlapanacni Dios icjuntau acsni icch'ixau mas va tuchi quintanaviyan ju lapanacni.
    Chai acsni icmalacasuyau ju quilhik'ox lapanac. Chai acsni tasui laqui'atsucunti
    quinc'an ni t'ajun ju Spiritu Santu laqui'alhunut quinc'an. Chai acsni tasui ni
    vasalh icmapainiyau ju quint'alapanacni.
  eng-LSV: in pureness, in knowledge, in long-suffering, in kindness, in the Holy
    Spirit, in unhypocritical love,
  cak-NT: Roj nakac'ut chi can ch'ajch'oj ri kac'aslen, keta'n ri ketzij, c'o ka-paciencia
    y joj utz quiq'uin ri winak, can yekajo' ri winak riq'uin ronojel kánima, chuka'
    c'o ri Espíritu Santo kaq'uin.
  pah-NT: Orereaporog̃ita pyry ore orokokatuavo ikwahavuka g̃a pe oroporavykya Tupana'ga
    pe. Orokwaha hete ore Cristo'ga mombe'ua. Ndorohaykai ore ojipe'g̃a g̃a ndekote'varuhurame
    ore ve. Oroko katu ore g̃a pe. Nahã ore rekokatui oronhimomiranama tokwaha ti
    g̃a oreporavykya Tupana'ga pe. Tupana'ga ra'uvapyryva ore poko ore poravykyrame
    Tupana'ga pe. Oroarõ hete g̃a.
  sja-NT: Ichiaba ak'ɨpipata tai Tachi Ak'õrepa pëida nãga oo p'anɨpa. K'ĩra jĩp'a
    nipapata, ne-inaa k'achia ooda-ee. Taipa k'awa p'anɨ Tachi Ak'õrepa ichi ũraa
    wãarata jara k'inia bɨ tai it'aideepa. K'ĩrau-ee choopata awaraarãpa taimaa ik'achia
    jaradak'ãri maa-e pɨrã tai oo iru p'anadak'ãri. T'ãri pia p'anapata awaraarã ome,
    Tachi Ak'õre Jaure tai ome bapari perã. Mapa t'ãripa awaraarã k'inia iru p'anɨ
    Tachi Ak'õrepa ichideerã k'inia iru baparik'a.
  xed-xed: Ta maray ŋni ta nzakwa ŋni ka gwal kul haɗ sana skwi ŋa tsanavata, ka gwal
    nda sna ta skwa Lazglafta, ka gwal ksa ŋuɗuf, ka gwal maga zɗaku, ka gwal nda
    Sulkum nda ghuɓa ma həŋ, ka gwal ta ɗvutá mndu nda ŋuɗuf turtuk.
  mks-NT: Joo jána̱ha̱ nde̱ nu̱ú ña̱yivi ña̱ cúú nde̱ ña̱yivi cuéntá Ndióxi̱ jáchi̱
    ndúu vií nde̱ ta cánda̱a̱ ini nde̱ ña̱ nda̱a̱ ta íin cáhnu ini nde̱ xi̱hín ña̱yivi
    ta cúú nde̱ na̱ va̱ha ini. Ta sa̱há ña̱ ndáca̱a̱n ínima̱ yi̱i̱ Ndióxi̱ ini nde̱
    ta sa̱há ña̱ quíhvi̱ ini ndusa nde̱ ndo̱hó
  gfk-S: Ma mem hapuasne mem hobi bileng ta ira gamgamatien na tintalen, ta ira palai
    na lilik, tano tintalen na tabuna ngalngaluan malus, ta ira tahut na gingilaan
    tupas ira mes, tano Halhaaliena Tanuo, ma ta ira tintalen na harmarsai tutuno.
  bmu-bmu: Ahakmeme sarakŋi wuataŋgöba Anutugö sihimŋi möt asariba lömböt möta mökösöŋda
    ambazip ala ak eŋgimakzin. Uŋa Töröŋan urunini kokolak qeiga sutŋine geŋmoŋi qahö
    jöpaköm eŋgiba maljin.
  dgz-dgz: Nu God nao mega nagire gueguewa gapan waenapan ase ewamuinton. Gueguewa
    ame, Guewa Woup Seniwa gapan, nu imunu woup seni gapan koewa ya tainton, God nop
    mega anu kakayasinton, imunu ae wabibigamet tainton, waenapan munan bagu sisi
    anuinton,
  eng-GNV: By watchings, by fastings, by puritie, by knowledge, by long suffering,
    by kindnesse, by the holy Ghost, by loue vnfained,
  zaa-NT: Iyaba ca nui ruchia bá tu', pero siempre lani ttu la'labàni nàrì, ą'hua
    rulue' tu' qui'ni nabia'ni tu' titsa' lígani nna, ą'hua ràppa tu' paciencia lani
    iyábani ca enne' de rulue' tu' qui'ni ná tu' enne' de losto' tsè' nna. Rulue'
    huá tu' qui'ni ná tu' siervo lígani quì'e por la'huacca qui' Espíritu Santo lani
    tu', ą'hua por la' tsì'ilatsi' tsè'ni nu té lo losto' tu' por adí ca enne'.
  eng-WEBSTER: By pureness, by knowledge, by long-suffering, by kindness, by the Holy
    Spirit, by love unfeigned,
  guh-guh: Dioso papijajivicuenenë jivi pataneyapëtaenexa, jivi patsitajinavanapajënua
    mapacueniaje. Pamatacabibeje pajinavanapajë, pibisiacuene apo paexanavanapaenë.
    Biji rajane jivi patsitajinavanapajë pexaniajailivaisi patayapëtaevicuenia. Bajayajebi
    itsamonae pibisiacuene paneexanabiabi ata, apo pacuenecanaviatabiabinënua. Pexaniacuene
    patoexanabiabajënua itsamonaejavabelia. Patsitajinavanapajënua pacuenia Espíritu
    Santo paneyapëtaeyaexanapona Espíritu Santo patanetsijamatabëecaexae. Patsitanajamatabëcuene
    itajëtavanapajënua itsamonae ata pataasivajava patajamatabëëthëtojavavetsina.
    Bajarapacuenia patatsitajinavanapaexae, jivi xaniavaetsia paneyapëtane Dioso papijajivicuenenë.
  bon-bon: Cine ituge awabudnita, egä cine Acejiyame me kaakesea bägrä gemi, ingle
    cine conocäco ninajininuge, piiyepu cine umle gemi, egä toraca ngena gyene; cine
    mäpu cabu bojäcu ninajininuge piiyepu cine miijirage muleyame biname gemi; Aceji
    Seemo te cibibine niwecetnärininuge; cime singi biname bime tääpume lui toracarage
    gyene.
  nhw-BL: Pero tojuanti titenextilíaj para tijpiyaj se tonemilis catli tlapajpactic
    huan para cuali tiquiximatij Icamanal Toteco. Nochi quiitaj para tijpiyaj toyolo
    ica nochi masehualme huan tiquinchihuilíaj catli cuali. Tlanemijya nesi para Itonal
    Toteco tequiti ipan toyolo huan para titeicnelíaj miyac.
  swh-ONEN: katika utakatifu, katika ufahamu, katika uvumilivu, na katika utu wema;
    katika Roho Mtakatifu na upendo wa kweli;
  wbi-wbi: kange tuhufia muvugholofu, mu vukagusi, mu lugudo, mu vukoola, mulwa kulongosivua
    nu Mhepo uMwimike, nu lughano ulusila vukedusi.
  bba-bba: Sɑ sɔ̃ɔsimɔ mɑ sɑ sɑ̃ɑ Gusunɔn sɔm kowobu kɑ bɛsɛn wɑ̃ɑ dɛɛrɑru kɑ bɛsɛn
    yɛ̃ru kɑ bɛsɛn suuru kɑ bɛsɛn tɔn ɡeeru kɑ Hunde Dɛɛro, kɑ kĩru te tɑ ǹ murɑfitiru
    mɔ,
  eng-KJVCPB: by pureness, by knowledge, by longsuffering, by kindness, by the Holy
    Ghost, by love unfeigned,
  kgk-NT: Ore reko potĩ va'e voi ore. Oroikwaa porã Hesu rehegwa nhe'ẽ oromombe'u
    mbe'u jevy hagwã. Ore re'ýi e'ỹ va'e-pe gwive túvy-rami orogwereko enterove va'e-pe.
    Oroporohayhu va'e voi ave ore. Upéixa ore reko porã-rehe orojehexa uka ore Nhandejáry
    rembigwaiha. Nhe'ẽ Marangatu tee va'e ore py'apyhy paite-ma. Oromombe'u jave Nhandejáry
    rehegwa nhe'ẽ Inhe'ẽ Marangatu tee va'e omo'arandu-ma henduháry-pe.
  waj-waj: Iya ti itauduaata ta mmannammanna yoketa yoketau mmoori aataruuyauvaa iida
    varida ta arinaima teeda rikiaanna tinniivaa varada hama ta makee tuduu ti nnannatooduu
    ta tirooma yoketaama varida gioonna kiaapuuya tasipama mmoori aataruuyauvaa ta
    iida variravai. Ta itaama varida ta Anutuuqaa mmoori vareera vaidi tuanaaya variaunnaivaa
    ta gioonna kiaapuuya vitairavai. Mmannasa Yoketaivoono ti tasipooduu ta itaama
    iya vitaida ta kutaa tuanaa iyara mmuduuya rida iya vitairavai.
  cpy-cpy: Tema nokiteshiretee, niyotanitee, aakameethateteena, nonethaantayitee,
    ijeeka-shiretanteena Ishire Tajorentsi, netako-perotanteeya.
  mpx-mpx: Ha pamasalima te ama Yehoba wana totuwalali, kaiwena wama pagan i sapu,
    wama aatena i gan Wasa Waiwaisana kaiwena, ha palahikan, wama pagan i waisi alomeyau
    elal, Yayaluwa Bwabwalena i pagasisi-agima, ha nununuwana hot,
  wbp-wbp: Ngajuju karna ngurrju-juku nyina tarnnga-juku jungarni-jiki. Ngaju karna
    milya-pinyi Yimi Ngurrju. Ngajuku kalakaju nyiyarningkijarra maju-juku rdipimi,
    ngulaju ngula-juku. Kala ngajuju karnarla warrki-jarrinja-yani-juku Kaatukuju.
    Yalumpu kuja kajulu yapa nyurunyuru-jarri, ngulaju karna-jana ngampangampa-juku
    nyina. Ngaju karnarla jirrnganja warrki-jarri Pirlirrpa Kaatu-kurlanguku, ngulangku
    kaju pirrjirdi-mani ngajuju.
  luo-luo: kuom ritruok maler, kuom ngʼeyo, kuom timo kinda, kuom ngʼwono, kuom Roho
    Maler gihera mar adier;
  nhe-NT: Pero tojuanti titenextilíaj para tijpiyaj se nemilistli tlen tlapajpactic
    huan para cuali tiquixmatij Itlajtol Toteco. Nochi quiitaj para tijpiyaj toyolo
    ica nochi tlacame huan tiquinchihuilíaj tlen cuali. Nempa nesi para Itonal Toteco
    tequiti ipan toyolo huan para titeicnelíaj miyac.
  aii-aii: ܒܕܸܟ݂ܝܘܼܬܵ‌ܐ، ܒܝܕܵܥܬܵ‌ܐ، ܒܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܵܐ، ܒܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ، ܒܪܘܼܚܵܐ
    ܕܩܘܼܕܫܵܐ، ܒܚܘܼܒܵܐ ܕܠܵܐ ܦܸܠܡܵܐ،
  esk-NT: Qiñiqtitkikput ipqił̣ikunlu, iḷisimałikunlu Agaayyutmik, anuqsrułikunlu,
    iłuaqqutrił̣ikunlu, Ipqitchuakun Irrutchikunlu, iḷumutun piqpaksrił̣ikunlu,
  msb-msb: Ginpamatuudan man namon na mga uripon kami san Dios paagi san amon pagkamalinison
    san isip, pagkaaram, pagkamapinasensyahon kag pagkamaluluy-on. Paagi naman sa
    paggiya san Espirito Santo, amo man san amon tunay na pagkamuot,
  cpa-NT: Ma²ca¹ŋi³niang³ jnieh³ ti³jai¹ jnieh³. Ma²ne³ jnieh³ jǿg³ quiah¹² Diú¹³.
    Juanh¹² dsǿa¹², dsio¹ dsǿa¹² jnieh³. Quin³ jnieh³ jmi²dsí² han¹³ quiah¹² Diú¹³.
    Lah¹dsóh² hnio¹ jnieh³ dsa² jmøi¹guǿi¹ jian¹² jnieh³.
  dso-dso: ଆମର୍‌ ସୁକଲ୍‌ କାମେ, ଆମର୍‌ ଗିଆନେ, ଆମର୍‌ ମୁର୍‌ଚି ରଇବାଟାନେ, ଆମର୍‌ ଦୟା ଦେକାଇବାଟାନେ,
    ସୁକଲ୍‌ଆତ୍‌ମାଟାନେ, ଆମର୍‌ ସତ୍‌ ଆଲାଦ୍‌ଟାନେ, ଆମେ ପର୍‌ମେସରର୍‌ ସେବା କାରିଆ ବଲିକରି ଜାନାଇ
    ଅଇଲୁନି ।
  meu-meu: laloḡoevaḡoeva dainai, aonega dainai, lalo-manada dainai, hebogahisi dainai,
    Lauma Helaḡa dainai, lalokau korikori dainai,
  yva-NT: 'Muno anakotaro kaijinta wemi mo raroron kakavimbe risyamo vatano syanapatambe
    Amisye ai omamo no taiso: Risyamo inanuga ngkakavimbe, inanto Ayao Amisye rai,
    inatawandi vatane mai awa ana udave mamai dainye rai, ribekobeo vatane mai muno
    syo muinye rarorono mai, inanuga tugae rautan. Anawayo Vambunine mo inaugav,'
  dgc-dgc: Nipeta ko a utusanék na Diyos ta ugali ko a matapat, sakay ta katalinungan
    ko, sakay ta pégpasensiya ko ta tolay, sakay mebaiték. Kona sa, da agumanék na
    Banal a Espiritu.
  zpm-NT: Ne nligaa rdzioxco no ndzinli mban no, choot rieetede, wen wen rdziuuṉbey
    no zha nac Xtiidz Dios, sca raṉ miech gaṉle ne nli Dios pxeeḻ no. Dib zdoo no
    rleynie no samiech no, wen rac no lo zho, zilu no gaṉle pa lotaa racnie Espíritu
    Sant no.
  hix-NT: Onà wyaro ryehtxoho hoye ro xarha, ohxe kosonyhen hamà, noro yanoto me,
    anhà hokohra ro mak ryehtxoho hoye ro rma, Khoryenkom yehutwatxho hutwany me ryehtxoho
    hoye ro xarha, ohsànàhpàra ryehtxoho hoye ro xarha, towahke ryehtxoho hoye ro
    xarha, Khoryenkom yokato yoh me ryehtxoho hoye ro xarha, toto xe xaxa ryehtxoho
    hoye ro xarha,
  sim-sim: Hako wavu nihi krahak si nashiwak ni hishiyarihi nombo worna Avui Wasilakahin
    ni tiyanda nir. Kolok ni waplelenanda ambu nir. Man armek ni unda nir. Masikome
    Avui Wasilakahi or nir nga sinda ri. Kwambu orhi nirin or hashiwak ma anandin
    ni hishihi lirin wapnuku nihik ni owenda nir.
  npi-ULB: शुद्धतामा, ज्ञानमा, धैर्यमा, दयामा, पवित्र आत्मामा, असल प्रेममा उहाँका
    सेवकहरू हौँ ।
  cgc-cgc: Nlaman ta mga ittaw na kami i matuod na mga manugsirbi ta Dyos tenged na
    ula may masaway ki kami, naintindian nay ta usto pulong ta Dyos, mapasinsyaen
    kay daw miad kay man na mga ittaw. Nlaman danen na kami i matuod na mga manugsirbi
    ta Dyos tenged man na may mga abilidad kay na paatag ta Dyos Ispiritu Santo ki
    kami, gagugma kay ta duma na terek ta ame na tagipusuon,
