    topo molopo, imboma konopu mondoromolo ulu akumu kolo naa topo paa konopu mondoromolo.
  boj-boj: Iga gulbe kalil di oqnsim kumbra bole jiga saiqoji dauryeqnum. Iga qalie
    bole ti unum. Iga urur minjiŋ oqosaieqnu. Iga na tamo uŋgasari naŋgi kumbra bole
    bole enjreqnum. Iga Qotei aqa Mondor Bole aqa siŋgila oqnsim unum. Iga na tamo
    kalil naŋgi qalaqalainjreqnum. Iga laŋa medabu na naŋgi qalaqalainjrosaieqnum.
  eng-DRA: In chastity, in knowledge, in longsuffering, in sweetness, in the Holy
    Ghost, in charity unfeigned,
  knf-knf: Kë ŋşë diiman kë ŋwo balempar Naşibaţi ţi pwo na uşal ujinţ, ţi pme, ţi
    kamiir, ţi pjoob bkow, ţi pwo na *Uhaaş wi Naşibaţi, ţi pŋal na uŋal unjoonanuŋ.
  san-KHM: បវិត្រ អាត្មា និឞ្កបដំ ប្រេម សត្យាលាប ឦឝ្វរីយឝក្តិ
  arn-NT: Fey tunte rupafuiñ rume kom tüfeychi kutrankawün mew, tati pu che peafuyngün
    taiñ poyekefiel ta Ngünechen küme rakiduam mew taiñ küme kimfiel mew tati rüf
    dungu, ka taiñ ngenoafeluwünngen ka taiñ kutranduamyecheken. Kom femkeiñ tüfa
    ti Lif Küme Püllü ñi mülen mew ta iñchiñ mew, ka taiñ piwkeyefiel ta itrokom che
    fente küme kon piwke mew.
  zas-NT: Caylüü tëën bejn ree chu nayajcan guial nabajnan ziꞌc rayal, guial rayagbeen
    conin na̱j diidxli, guial rayaꞌpan pacens nayajc tëën benzaꞌc con ree bejn, guial
    nabajnan con xSprijt Dios, guial diidxli rayënan ben ren ree,
  ken-NT: Batɨ̌ yɛsɛ achi amɛm pɛ́pɛ́p, nɛ sɛ́rɨŋɨ tɛtɛp anɛ Mandɛm. Sɛ́bhɔŋ ɛkɛ́bhɛ́ntɨ́
    nɛ bho, nɛ sɛ́bhɔŋ bɛrɨ̌ntɨ. Ɛfóŋó Bɛdyɛrɛ achi nɛ bhɛsɛ, nɛ sɛ́kɔŋ bo tɛtɛp.
