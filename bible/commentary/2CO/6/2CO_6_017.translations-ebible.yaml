    को न छुओ तो मैं तुम को क़ुबूल करूँगा।
  hot-hot: Aêŋ ba notak avômalô takêŋ ma nômô daim. Ma miŋ nobaloŋ lelaik takêŋ ami
    ek batu yanja môlô thô. Ya Anyô Bêŋ yahanaŋ aêŋ.
  mqj-NT: 'Nakua polepa: “Iamo too pelleia'' ammu sarakki kalemu dio mai itin matin
    tauo. Pasikambelakoa'' kalemu angganna kakadakean, napolalan kutarimamokoa''.'
  rus-SYN: И потому выйдите из среды их и отделитесь, говорит Господь, и не прикасайтесь
    к нечистому; и Я прииму вас.
  mbh-mbh: 'Mako aro thomu o panes a God ile riong ako ile erere i ri nge ve, “Toko
    Pomnga i ri vene: ‘Thomu o lo lelpot nge areko olemio a tho nge avele, na thomu
    o naktet thomu nge ole vothung, na o mothong tova o oma vet ole vothung, na aro
    ve thomu o oma venen aken, aro tho elo thomu a tho nge.’”'
  bdd-bdd: Coinega Yehoba wete ꞌigwaeya, ‘Hali boda ꞌoidiyega walatu ma waꞌebesinedi,
    ma sahena ginaula biꞌibiꞌidi waꞌabiꞌabitohodi, ma yatoegomi ꞌigu tupwa,
  cbt-NTPO: 'Ina quëran Siniorori itantarin: “A''naquën co noyahuë'' cancantohuachina'',
    ama inapitarë''quëma'' nipayacosohuë''. Co noyahuë'' yonquipiso'' tananpitoco''.
    Inapotohuatama'', noya ni''saranquëma''.'
  srn-NT: 'Na dat'' meki Masra taki: Un mus kmopo na den mindri. Un mus prati nanga
    den. Un no mus abi noti fu du nanga sani di no krin. Dan Mi sa teki un leki sma
    fu Mi.'
  cta-NT: 'Loꞌo juaꞌa̱ nchcuiꞌ ycuiꞌ nu Xuꞌna na chaca quiyaꞌ loꞌo na, nu ngusñi na
    chaꞌ jiꞌi̱ Ni. Ndiꞌya̱ nacui̱ Ni: Tyuꞌutsuꞌ ma̱ nde su ndiꞌi̱ nguꞌ cuxi; ná cuaꞌni
    tyaꞌa ma̱ loꞌo nu nguꞌ cuxi biꞌ, chaꞌ ná tyatí̱ chaꞌ jiꞌi̱ ma̱ loꞌo chaꞌ cuxi
    nu ndyuꞌni nguꞌ biꞌ. Liꞌ quiñi chaꞌ ꞌna loꞌo ma̱,'
  bqc-SIM: 'Ayãmɛto Dii mɛ̀: À kɛ̃́má, àliↄ kú ádoa, ásu ↄkã pↄ́ gbãlɛawao,
    mí á sí,'
  tcz-CHONGTHU: Hijeh chun, “Tahsan louho lah a kon chun hung potdoh'un, chule amahoa
    konin kikang seuvin, tin Pakaiyin aseiye. Amaho thilthenglou chu tongkha hih un,
    chutileh keiman nangho kalem dingu ahi.”
  mar-mar: आणि म्हणून ‘प्रभू म्हणतो की, त्यांच्यामधून बाहेर या आणि वेगळे व्हा; अशुद्ध
    त्यास शिवू नका; म्हणजे मी तुम्हास स्वीकारीन.
  snp-snp: Aya yamu ya Wekolakafo ka ma eti limo, Amo kiliyanigu yauti uti fele ailo
    ya minalo. Fuma wiyami neta ya ma olámalo. (Ais 52:11) Ido namo ya linateki koina
    winagolowe. (Ese 20:41)
  isl-isl: 'Af þessari ástæðu segir Drottinn: „Yfirgefið þá! Farið burt frá þeim.
    Snertið ekkert óhreint og þá mun ég taka ykkur með mér.'
  spy-NT: Kunyi, mwooyē ꞉Yēyiin subak kule, “Osatee keey bichoo āmōōtiiny kiy ake
    tukul nyēē mā tiliil.” Tāsē taay ꞉Yēyiin nyoo bāwu kiy ake tukul kumwooyē kule,
  xnn-xnn: Isonga kankanan Apo Dios en, “Taynanyo nan am-in ay ngawi. Adi kayo maipalpaliso
    ken daida. Am-in ay baken nadalos ken sak-en et adiyo sagsag-enen. No kaneg todi
    nan ik-ikkanyo et dawatek dakayo ay omali ken sak-en.
  mwe-mwe: Kwa nneyo Bhakulungwa bhakuti, “Nshokangananje munkumbi gwabhonji nnabhandikane
    nabhonji. Nnakwayanje shindu sha nyata, na nne shinimposhelanje.
  tte-tte: Kabo kwalogabaegili kwamiya-suwala kolili.” Yo tabe Yaubada iwaloyameli
    kolila bwaite besiele iwaloba, “Tem ginauli siya dumdumsosili mangu mena nige
    wakakabi-tonagili kani yakalaimiu kwaemala yagu tomoyao,
  tcs-tcs: Ai da AntapGod i spik yupla mas splitap prom dem nugudpipol ane yupla go
    ausaid, stap longwei prom dempla. No tase eni dem nugudting blo dempla, ane ai
    go welkam yupla.
  hlt-THB: Cedawngawh a mingmih ce cehta unawh ak chang na awm uh, tinawh Bawipa ing
    tihy. Amak ciimcaihkhqi ce koeh bi uh, cawh ni kai ing ka ni do hly khqi hy.”
  soq-soq: Sa baiwa Tatamba God wane wanase, “Duba apanawa emone nambeitane mo dewau
    rebareba mai bedeweitane dewasana, dia. Mai dewa miramiraua mampeitane dewasana,
    ena. Epe dewaitonuna ne e otalepe mainawolepa.”
  qub-qub: 'Mastapis Tayta Diospa palabrancho nin: «Jucha rurajcunapitaga witicuy.
    Paycunapitaga llojshicuy. Ganra cajcunataga ama yataychu. Chayrämi chasquishayqui.'
  att-att: Á yáyù nga kinagi ni Apu gapay sù ira tatole na, “Panawán naw yù ira nga
    mangnguá ta narákè, tapè mesinná kayu, nga ari mepárik nira. Arán naw dakkitan
    yù narákè, gapu ta napakarenuán kayin.”
  bki-bki: Jibe na, jibe kialo Tubo, neber ka kiaku nalo nei ka monoka ataluvo den
    nalo dolu. Monoka atiburei nalo den tomu va nalo. Monoka amei aveli vatitig, a
    monoka atu re vaataro ka niamiamo nalo, tibe na mia nemijikia nojamo kalo ka amei
    atu vija kiniou.
  bqp-bqp: 'Abire yãi Dikiri pì: À kɛ̃ḿma, àgↄ̃ kú ádona, àsun ↄ na pↄ́ gbãsĩaro,
    mani á sí,'
  mcp-mcp: Nə́ ndɛɛ́, wúgá na bwə́dɨ́, béégyágá nə bwo, Cwámba ŋgə cɨ ntɔ́. Kúgá kúnya
    nə sâ ádʉdanâ. Mə ka bá ŋwa bɨ́ nə məshusʉg.
  hat-hat: 'Se poutèt sa, Bondye te di nou: Soti nan mitan moun sa yo. Pa mele ak
    yo. Pa manyen anyen nou pa dwe manyen. Lè sa a, mwen menm, m''a resevwa nou.'
  npl-NT: 'Yika noiwa kijtoa n Toteko Dios: Xikinkakajtewakah, iwa ayakmó inwah ximonelokah;
    amo xiktelkokah tlan teyolijtlakoa. Ijkuakó Ne nomechselis.'
  bgg-bgg: Chiih-è Ithong è yao, “Nathek ne ithek shii thoh chid chiih-è nawaithek
    ne ithek è yo rek bo. Nyie zea ji rog shii arek rabo, chiih-è gu nathek shii nuii
    ruii phro.
  eng-TCENT: Therefore, come out from among them and be separate, says the Lord. Touch
    no unclean thing, and I will receive you.
  eng-BSB: “Therefore come out from among them and be separate, says the Lord. Touch
    no unclean thing, and I will receive you.”
  cpu-NT: 'Iroora ikantantari eejatzi Avinkatharite: Pintainaryaapithatyaari pashinesatzi
    atziri, eero pikaraminthatziri irikaite. Eero pantapiintanetairo nopinkakaimiri.
    Arira naapatziyeeyaami,'
  san-ASM: অতো হেতোঃ পৰমেশ্ৱৰঃ কথযতি যূযং তেষাং মধ্যাদ্ বহিৰ্ভূয পৃথগ্ ভৱত, কিমপ্যমেধ্যং
    ন স্পৃশত; তেনাহং যুষ্মান্ গ্ৰহীষ্যামি,
  tac-NT: 'Abiena anile Onorúgame: Buyásiwa alué ralámuli pecha ''la ''nátame ka ne''chí
    ''yuga. Tabilé oyérawa alué chátiri ''nátili. Napu''lige ''la tabilé oyérasa chátiri
    ''nátili, ''liko ne ''we ''la galémala ''emi.'
  eng-WEBPB: Therefore “‘Come out from amongst them, and be separate,’ says the Lord.
    ‘Touch no unclean thing. I will receive you.
  gfk-H: Io hua, no Watong i tangai bia, “Muat na suur talur diet ma muat na kis sisingen
    ta diet. Waak muat hutatei ira linga iau ta hatabu muat tanai, ma iau ni taram
    lah muat.
  viv-viv: Kaiwabu ide agaideya givemanuwa faꞋina kadu gigahe gigayo, Kaliva koyodiyao
    wananuyabuyabudi be wanamiyavehailedi. Gaitoma bwanebwanenedi wanavenikohiyedi
    tu yaku alahinageya ganaselukuwemi.
  yao-yao: Kwapele Ambuje akuti, “Ntyoche pasikati jao, nkalisepusye nawo. Nkakwaya
    chachili cha usakwa, noneji chinampochele.
  tgp-tgp: ‘Matana, ha malue hinira ale ha turu hasemim hinira, Moli mo verea. Ha
    sopo tikeli na nora hina lumiha, ale a pa avulahi hin kamim.’
  auc-NT: Mänömaïnö ante apæ̈nedinque mönö Awënë adobaï ante, “Wadäni ïnänite taayænte
    pöninque nänënë ponte quëwëedäni, angampa. Wentamö ï adinque gampodämaï ïedäni.
    Mänömaï cæmïni adinque botö mïnitö ïmïnite, Pöedäni, ante ee æncæboimpa.
  kbc-NT: Enice eteceniticoace niɡ̶ina ane deɡ̶etidinakato, codaa jinaɡ̶awanitege’,
    meete Ǥoniotagodi Aneotedoɡ̶oji. ‘Jiniɡ̶ica mawii niɡ̶ina anowooɡ̶oti meo ɡ̶adaaleɡ̶enali
    me napioi. Odaa ele me jibataɡ̶agitiwaji.
  bmh-bmh: Gonugun, Dubanou Ban nug guzenai aneun, “Ag duailel eg go abai i tulai
    dacan, ag atai dacan. Ag ecesab izal ameab unu mui i patan. Ag guzenebi, izan
    ag imarai.”
  ctu-BL: “Jini cha'an loq'uenla ti' tojlel mach bʌ anic mi' ñopob. Tʌts'ʌ la' bʌ
    ba' añob”, che'en lac Yum. “Mach mi la' ñochtan chuqui tac bibi'. Mi caj c pʌyetla
    tilel ba' añon.
  meq-meq: 'Hərwi niye Bəy Maduweŋ a gwaɗatay a ndo ŋgay hay: «Dumara abəra mə walaŋ
    tay, kâ ndzum ka təv manəte eye bay. Wu nakə tsəɗaŋŋa bay aye na, kâ tətalum faya
    bay. Ka gum andza niye na, neŋ na təmiye kurom.»'
  noa-H: 'Magua hĩchab hich hag hiek gaaipai jaau simjö: “Hẽwandam chaar k''abamʌg
    jëeujem k''ʌʌn heemua höbërwia chaaug hërëubaadët; hoob ham dënjö mʌ dawag k''aba
    maach hinaam nem waumiet” ha sim. “Pãrau magta mʌ hipierraa hamʌn mua pãar hauju,'
  alp-NT: 'Tuhane Eni lepate ebeteke lekwe be: “Imi keu bei sie rebe esi hlaleke loko
    Tuhane more, imi ono sasaisa kaisi yake, kai imi ono yelu ndoponaru yake. Eleki
    Au trima imi.'
  san-VEL: ato heto.h parame"svara.h kathayati yuuya.m te.saa.m madhyaad bahirbhuuya
    p.rthag bhavata, kimapyamedhya.m na sp.r"sata; tenaaha.m yu.smaan grahii.syaami,
  kbq-kbq: E'ina hu'negu, Zamentinti osu vahepintira atiramita rure maniho huno Ramo'a
    hu'ne. Agruma osu'nesia zana avako osinkena, Nagra eme tamavregahue.
  kbh-kbh: 'Chíyeca mënts̈ánaca Bëngbe Utabná chabe ents̈anga tojanë́yana: “Chë bacna
    soye amë́ngbents̈ana s̈mochjésebocana, y chë́ngbents̈ana s̈mochtsojuánañe; tondaye
    s̈mattsebana, ni s̈mattsama ndayá Bëngbe Bëtsabe ents̈angbiama ndoñe ts̈abá tontsemncá.
    As cbochanjúbuaja,'
  ron-LSB: De aceea “'Ieși din mijlocul lor, și fiți despărțiți”, zice Domnul. 'Nu
    te atinge de nimic necurat. Te voi primi.
  pon-pon: Komail ari muei jan. irail o katoror jan pein komail, me Kaun o kotin majani,
    o ender doke me kajaut kot, Nai ap pan apwali komail,
  nhe-BL: 'Yeca Toteco Dios quiijtohua: “Xiquintlalcahuica tlacame tlen ax quineltocaj
    Toteco. Ximoiyocatlalica. Amo xijnechcahuica tlen ax cuali tlen inijuanti quichihuaj.
    Huan na nimechselis ica cuali.'
  sps-sps: To sana Tsunaun tsue na ka to, “Tafuts osing ra mi ri yam am takibaa osing
    ramituari, Saras vaare yam a foka na fo iring tsuri, ana nyo te nai faarof mami.”
  wnc-wnc: Yake Buyambaminu waapata wamu takngatuat anzing yakut, “Ginda wa aminde
    banakan enake wa aminu peke ginda paku keu komdune kuke gisatakan yutnong. Yuke
    ginda sanga waiakngae masa imuke yuwanu nata ginde natapa take siwik.”
  bus-bus: 'Beee yãnzi Dii bè: À kɛ̃ḿma, àgↄ̃ kú adona, àton ↄ kɛ pↄ́ gbãsĩaro,
    mɛ́ a sí,'
  gub-BL: A'e rupi nezewe i'i Zanezar a'e. — Etyryk ikatu 'ym ma'e wanuwi nehe. Ezemuza'ak
    wanuwi nehe, i'i zanewe.
  imo-imo: Akumunga Tawendo imboma kinye, we melema anjiko kapi ningo popo toromele
    imboma kinye, eno kinye tendekuna naa molko, tiye kolko pungo kombu tenga lupe
    molko pangei. Kalaro mololi melema tawendo imbomani anjiko popo toromele melema
    kinye ulu pulu keri peremo melema kinye akuma naa ambolko ulu te naa teaio. Naa
    ambolko ulu te naa tenge kinye nani molamili waio nimbo eno yando limbo.
  boj-boj: Tamo Koba a nami degsi marsiqa olo anjam bei dego endegsi marej, “‘Niŋgi
    na tamo uŋgasari e qa qaliesai qaji naŋgi uratnjrsib sasaloiy. Niŋgi naŋgo kumbra
    jigat bei ojaib. Ojqasai di e niŋgi eleŋosiy boletŋgwai.
  eng-DRA: 'Wherefore, Go out from among them, and be ye separate, saith the Lord,
    and touch not the unclean thing:'
  knf-knf: 'Ukaaŋ kë Ajugun akak aţiini aji : « Napënan ţi pŧoof pi bañaaŋ mënţ, nalowan
    baka. Nawutan nin kaban uko unţopuŋ, nji nşë nyeenkan du katoh naan. »'
  san-KHM: អតោ ហេតោះ បរមេឝ្វរះ កថយតិ យូយំ តេឞាំ មធ្យាទ៑ ពហិព៌្ហូយ ប្ឫថគ៑ ភវត, កិមប្យមេធ្យំ
    ន ស្ប្ឫឝត; តេនាហំ យុឞ្មាន៑ គ្រហីឞ្យាមិ,
  arn-NT: 'Feymew ka femngechi feypi ta Ñidol: “Kisu engün ñi rangiñ mew mülekilmün,
    ka famtripalemün. Femkilmün ti wesake dungu Fey iñche ñi pu che reke niewayiñ.'
  zas-NT: 'Rëb tëë loj xtiidx Dios: Gol barii loj ree ben mal, gol been tiblad. Ad
    güündi ni dxuudx din yacaꞌn lëjt,'
  ken-NT: Ɛta Mandɛm árɛ̀m yɛ bɛ, “Fú ká nɛntɨ nap fap ka mmuɛ́t nɛ bhɔ. Bǎkɛ́
    nyɔ́p mmʉɛt nɛ yɛ̌nyɨŋ ɛnɛ ɛ́bhɔ́ŋɔ́ bakwap, nɛ chɔŋ mpɛt nsɔt be amʉɛt.”
