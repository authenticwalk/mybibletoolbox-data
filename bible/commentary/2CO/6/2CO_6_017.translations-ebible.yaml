  gaq-gaq: ତେସା ମାପ୍ରୁ ବାସଙ୍ଗ୍‌ଡିଂକେ “ମେଁଇଂନେ ବିତ୍ରେବାନ୍‌ ପେ ତାର୍‌ଚେ ପାଙ୍ଗ୍‌ଲାପା ମେଇଂନେବାନ୍‌
