verse: 2CO.006.017
translations:
  kpx-kpx: Katealemo Kosiveu Bukae Hotomo tota loui avoe, “Vaveve toela vamale kebia
    vaveve va halevai abuemo haliohatuve. Abuhi vaveveabe toela va halevave. Lana
    vaveveabe toela vaholige dana la malevei.
  okv-H: Ke ainge ena eto Bada na ke nei einge ena “Ungo oenga iresi ue sasapura embomeni
    toto pambuvujo. Eto donda tapa tongopa te avo toto teho irirovo na ungo humbuto
  tbo-tbo: Ma Guyau i baha meme i pa, ‘Taumi u lawa, ona nehalehi po tauhi uyahihiyei
    ona kaha memi. Awai ega ita woyeuyeu ega uyahina ona wogowogo nae, ma apoma apo
    tau a kaohemi.
  mal-C: “അവരിൽനിന്ന് പുറത്തുവരികയും വേർപിരിയുകയുംചെയ്യുക, എന്നു കർത്താവ് അരുളിച്ചെയ്യുന്നു.
    അശുദ്ധമായതൊന്നും സ്പർശിക്കരുത്; എന്നാൽ ഞാൻ നിങ്ങളെ സ്വീകരിക്കും.”
  grc-SR: Διό, Ἐξέλθετε ἐκ μέσου αὐτῶν καὶ ἀφορίσθητε, λέγει κύριος, καὶ ἀκαθάρτου
    μὴ ἅπτεσθε· κἀγὼ εἰσδέξομαι ὑμᾶς,
  bgc-bgc: ज्यांतै प्रभु अपणे वचनां के जरिये कहवै सै, “उन माणसां के बिचाळै तै लिक्ड़ो
    जो परमेसवर ताहीं न्ही मानते, अर न्यारे रहो, अर अशुद्ध चिज्जां तै कोए रिश्ता ना
    राक्खों, तो मै थमनै अपणाऊँगा।
  khz-khz: Gaura pakurai Velekou maekilato, “Kala rakava talimara nuganugarana ioma
    laka-piati, e ira lagarana iolaka-gerevagi. Ati vealeva gaura ragai pio gapi-kaulagira,
    vovetainai pana gapi-ragemi.”
  deu-TKW: Darum gehet aus von ihnen und scheidet aus, spricht der Herr, und rührt
    nicht an was unrein ist, so werde ich euch annehmen,
  zsr-NT: 'Qui lë ni naꞌ, gnëꞌ caꞌ cni: Gul‑rúj ladjquëꞌ, len gul‑laꞌalen lequëꞌ.
    Rnëꞌ Xanruꞌ: “Cutu gútsaꞌliꞌ le cunác, Atiꞌ siꞌ lu naꞌa lbiꞌiliꞌ.'
  lin-lin: Yango wana, « Bobima kati na bango mpe bokabwana na bango, elobi Nkolo ;
    bosimba eloko moko te ya mbindo, mpe ngai nakoyamba bino. »
  hns-NT: 'Aur ohie se Parmeswar bhie bieswaasie log se bolies hai: „Dja, be-bieswaasie
    log ke bietj me se tjal dja aur oelogse alag hoi dja. Oesabke malietj kaar-baar
    tjhor de.'
  noa-E: 'Magua ĩchab ich ag iek gaaipai jaau simjö: “Ẽwandam chaar khabamʉg jëeujem
    khʉʉn eemua öbërwia chaaug ërëubaadët; oob am dënjö mʉ dawag khaba maach inaam
    nem waumiet” a sim. “Pãrau magta mʉ ipierraa amʉn mua pãar auju,'
  eng-EMTV: Therefore “Come out from the midst of them and be separated,” says the
    Lord. “Do not touch what is unclean, and I will receive you.”
  mib-NT: 'Te jeē yúcuan ní cahān gā yā: Ma quɨ́vɨ nduu rō jiín jniñu néé cásáha i,
    te cusɨ́ɨn ró jijnáhan ró, áchí Jítoho yō. Te ma jnɨ́ɨ ró tāca jéē tú ndaā. Yūcuán
    na te naquihin ri rohó,'
  lif-NT2: यहवे दाङ्‌बाल्‍ले़ पाःत्तुॽ, “खे़ल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽओलाम्‍बा लःन्‍दे़म्‍मे़ॽआङ्
    खे़ङ्‌हाॽनु सोरिक् मे़वये़म्‍मिन्‍ने़ॽओ॥ खे़ङ्‌हाॽरे़ खुनिॽ आजिःन्‍जिःम्‍बा पाःन्‍हाॽ
    मे़सुसे़म्‍मिन्‍ने़ॽ, हे़क्‍क्‍याङ् इङ्‌गाॽ खिनिॽ ताःक्‍निङ्‌लो॥
  xnj-xnj: Hinu BAMBU ijova mewa, “Muwuka pagati yavi, mukajibagula nawu, mkoto kukamula
    chindu chechihakasa, na nene yati nikuvapokela.”
  mmx-mmx: Moroa ga tong box i xeretna, “Kuren la mina vas su basinge limixin kakapmek
    la mina nemen petpes basinge di. Nenia Leeme Silok ne Moroa a tong i na. La nemen
    mita vubeles at laxakapmek. Lavanga nia noxo siam ka nimi.”
  cbr-NT: 'Ësairibi ca Nucën ''Ibu Diosan bana quia: Axa ''ëmi sináncëma unicamabë
    ''ima ''ianan camina atun sináncësaribi oi ''icantima ''ain. Usai ''iquin camina
    ''ëx cuëëncëma ñu ''atima ''ain. Usai ''ia cana ''ënan mitsu ''imiti ''ain.'
  tee-NT: 'Chai yuchi vachu'' lhinajun ju Dios ju chavai laca''alacatam ats''oknut.
    Ma chani najun: Ma tamch ats''uc''ut''it. Ma jantu vana va chun anavit''it tachi
    ju tanavi ju jantuca'' talhilaca''anta ju yuchi. Ma lana jantu tu''u'' anavit''it
    ju jantu k''ox. Ju chunch ma cata''amaklhtayananan.'
  eng-LSV: for this reason, come forth out of the midst of them, and be separated,
    says the LORD, and do not touch an unclean thing, and I will receive you,
  cak-NT: 'Romari'' rix can nich''o''n-wi chuka'' ri Ajaf chiwe y nu''ij: Quixel-pe
    chiquicojol ri winak ri man je wichi ta ren. Man titun-iwi'' quiq''uin, y man
    tic''uaj ri itzel c''aslen, chi quiri'' ren ninc''ul iwech.'
  pah-NT: 'Nurã nhandepojykaharete''ga Tupana''ga ei onhi''ig̃arupive''g̃a pe hako:
    “Pejipe''a ti g̃a hugwi pejipohia g̃a mbopogwee''yma – kiroki g̃a ndojikogi ji
    rehe. Tapekoi''i''i g̃andekote''varuhua rehe. A''ero ti ji ei pe me nehẽ: ‘Hepejijo
    ji pyri’,” ei Tupana''ga hako.'
  sja-NT: 'Tachi Ak''õre wãara mãgá bapari perã ichideerã ome, ichiaba jara bɨ awara
    ãi ma ũraa p''ãdade: ‘Ãyaa wã́tɨ ijãadak''aa beerã ik''aawaapa. Oonáatɨ ãchia
    ne-inaa k''achia oopatak''a. Mãpaipɨ mɨa parã pia ak''ɨpariit''ee.’'
  xed-xed: 'Tsaya kəl Lazglafta ka mnay ŋa mnduhani kazlay: Sliʼapwa sliʼa mataba
    taŋ, ka dgaghuta kuni ta vgha nda həŋ, ma ksaŋ kuni ta skwi kul raku, tsaya dzaʼa
    kəl yu ka dzrafta nda kaghuni.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ já na̱cachi Ndióxi̱, xitoho í já xi̱hi̱n ná: Tavá ndo̱
    mé ndó tañu ña̱yivi quini ja̱n. Caxoo ndó nu̱ ná ta a̱ cája ndó ña̱ núu ña̱ cája
    na já ná cuu ndiquehe va̱ha i̱ ndo̱hó.'
  gfk-S: Io kaie, no Watong i tange be, “Mu na sur sukun di ma mu na kis sisingen
    ta di. Waak mu hutate ira linge iou te hatabune mu ine, ma iou ni bala leh mu.
  bmu-bmu: Miaŋgöra iŋini mönö Kembunöŋ keu kewö jiyöhaŋgö dop akŋe, “I mönö eŋgömosöta
    yaigep kaba kambu nanŋi kun malme. Aŋgöjörakŋinambuk ahakzei, mi mönö kude eŋgoseigetka
    nöŋön möt aŋgön köla köyan köl eŋgiba malmam.
  dgz-dgz: Ap menan tandayat nimanegene nagirewa ae vemo, aise at da ugup wanien.
    Amba koewa muga da ya warane, ap tane gapan ne gare waup imayain.
  eng-GNV: Wherefore come out from among them, and separate your selues, saith the
    Lord, and touch none vncleane thing, and I wil receiue you.
  zaa-NT: 'Raáruhuá Señor: Líria lahui'' làti tse''e cą nna, bittu ccá le junto lani
    cą, Bittu gata'' parte qui'' le lani biỹa cosa nu labí ná tsè'' nna nàrì nna,
    Làniana inte'' nna gunia'' le recibir.'
  eng-WEBSTER: Wherefore come out from among them, and be ye separate, saith the Lord,
    and touch not the unclean thing ; and I will receive you;
  guh-guh: 'Bajaraxuata Dioso apo pejumecovënëtsivi vajavecuapitsapaejavanexa, vajatuxanenë
    Dioso tajëvelia nacavajunupaeba. Vajanacavajunupaebijavata jumaitsi mapacueniaje:
    Pamonae tuatuajëta pajinavanapaename, pavecuapitsapaename. Bajarapamonae navecuatsatsia
    pajinavanapaename. Paxamë pëtsa pibisiacuene panaexanaename bajarapamonaeta papecajamatabëcuene
    bijianaeyaniva. Nexata xanë pacasivabarëya tsanetsi.'
  bon-bon: Peei name pi Yageyame te teeme binamewale bine cuta apu jejenemige egä,
    “Weene miiji teebibine ebmaläcemepeye, cude padare äbitipeye teeme bau ca. Conocono
    mule cabu gone lalenglecäjininuye, cane piba weebibine piwadipene.”
  nhw-BL: 'Yeca Toteco Dios quiijtohua: “Xiquintlalcahuica masehualme catli amo quineltocaj
    Toteco. Ximoiyocatlalica. Amo xijnechcahuica catli amo cuali catli inijuanti quichihuaj.
    Huan na nimechselis ica cuali.'
  swh-ONEN: “Kwa hiyo tokeni miongoni mwao, mkatengwe nao, asema Bwana. Msiguse kitu
    chochote kilicho najisi, nami nitawakaribisha.”
  wbi-wbi: lino uMutwa iiti, “muvuuke pakate pa veene, mubaghule vano namungakolaghe
    ikiinu ikilamafu, najune pe kyanikuvupila.
  bba-bba: Yen sɔ̃nɑ Yinni u nɛɛ, “I yɑrio bwese tukunun suunu sɔɔn di. I ku ɡɑ̃ɑnu
    bɑbɑ ni nu disi mɔ. Kon bɛɛ wurɑ.
  eng-KJVCPB: Wherefore come out from among them, and be ye separate, saith the Lord,
    and touch not the unclean thing; and I will receive you,
  kgk-NT: Upéixa-gwi ani erepena anho ngatu rei ivai va'e-rehe. Ndikatúi erereko ne
    irũ tee-rami xe-rehe ojerovia e'ỹ va'e kwéry-pe. Erenhemomombyry ae arã mba'e
    ky'a-gwi. Upéixa erejapo ramo oromogwahẽ porã va'erã xe ha-py.
  waj-waj: 'Anutuuqo itaa kua kiaa kioo vo kuavai ataa kua tunoo: Hama ausa hanigieeraiya
    ngia iya pikiada ari voovau variatee. Iya iira aataru mmoori mminnaiyauvaa na
    ooqoo tiraiyauvaa sa iya tasipama iikiatee. Ngia itaama iikiai na ngii vitaanaravai.'
  cpy-cpy: 'Rootaki ikantantari eejatzi Awinkatharite: Pinteenariyaari itsipa-jatzi
    atziri, eero pitsipa-minthatari irika-paeni. Eero panta-piinteero nopinka-kaemiri.
    Tema naapatziya-yiteemi,'
  mpx-mpx: Inoke Yehoba i ba al i ba, “Nuku miegon eliyalil ge nuku mimwaumwau. Bugul
    bolo hi biki matawa bahi nuku pipihikagil, inoke na ahemiu ge nuku minaa elau.
  wbp-wbp: 'Kujarnawu wangkaja Kaatu Warlalja-Wiri yangka PIRRJIRDI-NYAYIRNI WITA-WANGU:
    “Ngaju karna-nyarra nyina Kirda-nyanu nyurrurlaku yungurna-nyarra yapa-patu mardarni.
    Kajinkijili ngajulu purda-nyanyi wilji-wangurlu, ngulaju karna-nyarra yimiri nyinanjarla
    rdakurl-kijirni ngaju-nyangu-kurra. Jurntalu-jana yanta yangka ngula kajulu wilji
    jurnta nyina ngajuku. Nyiyarningkijarra Juju Ngawu-kurlangu, marnpirninja-wangurlulu
    yampiya yalumpu, kula ngaju-nyangu! Marnpirninja-warnuju kajikankujulu jurnta
    yunjumu-jarri ngajukuju.” Ngula-warnu-kujaku, warrawarra-kangkalu-nyanu Kirijini-wangu-patu-kujakuju!'
  luo-luo: Emomiyo, “Auru kuomgi kendo pogreuru kodgi, Jehova Nyasaye ema owacho.
    Kik umul gima ochido, eka anarwaku.”
  nhe-NT: 'Yeca Toteco Dios quiijtohua: “Xiquintlalcahuica tlacame tlen ax quineltocaj
    Toteco. Ximoiyocatlalica. Amo xijnechcahuica tlen ax cuali tlen inijuanti quichihuaj.
    Huan na nimechselis ica cuali.'
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܦܠܘܿܛܘܼܢ ܡ̣ܢ ܓܵܘܵܝܗ‌ܝ ܘܦܪܘܿܫܘܼܢ ܡܸܢܵܝܗ‌ܝ، ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ،
    ܘܠܵܐ ܕܵܩܪܝܼܬܘܿܢ ܒܡܸܢܕܝܼ ܛܲܡܐܵܐ، ܘܐܵܢܵܐ ܒܸܬ ܩܲܒܠܸܢܵܘܟ݂ܘܿܢ،
  esk-NT: Taamna pisigilugu, piiġitchi akunġatniñ, avittitchi iliŋitñiñ, nipliqsuq
    Ataniq. Iḷaksiatinasri qaayuġnaqtuaniñ. Taatnaġupsi akuqtuġisigipsi.
  msb-msb: Kaya naman sinabi san Ginoo, “Bayaan niyo sinda kag makibulag sa inda.
    Sa nano man na maati dili magdutdot kamo kay agod akuon ko kamo.”
  cpa-NT: Hi² jøng² hue² hniah¹² jøa³ ja³tiogh³ dsa² tsa¹hé² jǿg³. Tsa¹cøng² ja³tógh³
    hniah¹² quianh¹³dsa, ca¹juúh² Juu¹³ jniang³. Tsa¹tieh¹³ hniah¹² gugh² taih³ jin³
    he² hi² tsa¹dsio¹. Jøng² báh³ hienh³jni hniah¹².
  dso-dso: ତେବେ ମାପ୍‌ରୁ କଇଲାନି, “ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌ ସଙ୍ଗ୍‍ ଆସତ୍‌ ନାଇ, ସେ ମାନ୍ଦାଇ
    ଅନି ଚାଡି କରି ବେଗ୍‌ଲି ଉଟିଆସା । ସୁକଲ୍‌ ନ ରଇବା କାଇଟା ମିସା ଚିଆନାଇ । ସେନ୍ତାର୍‌ଆଲେ ମୁଇ
    ତମ୍‌କେ ଡାକିନେବି ।”
  meu-meu: Lohiabada ma eto, Edia amo ba raka oho, dauhai ba noho; Miro ḡauna enai
    basio dau kau, bena baina abimui dae;
  yva-NT: 'Muno Amisye po raura akato pare: “Sya kawasae weap, wapuje vatano wantatukambe
    Rinai mansaora! Wade wapansopo mumuimbe! Vemo wapantukamo anakotaro ngkakainoanive
    rai nora! Indati Risyamo inanuga rausiso Syo wasaugav.'
  dgc-dgc: Kanya sikam a tolay ko, kagi na Diyos, éy umadeyo kam du éwan méniwala
    a tolay, a diyan kam mékiagum dide. Eng umadeyo kam ta ugali de a medukés, éy
    tanggapén ta kam.
  zpm-NT: 'Gacxe waa, rbiire me rnee me: ¡Goḻriee lad grë zha qui, goḻbiche lo zho!
    Guṉde to grë ncuaaṉe ndzinlid ne ruṉ zho, goḻbig lo naa, naa ycaania to.'
  hix-NT: Onà wyaro nkehe xarha, Kohkomo, àwyanye. Romryenon kom me manatxhe, àro
    ke, anar komo hyaye otowtxoko. Àwawonyehra ro mak ehtxoko, kehe. Eten kom hana
    atxke nay ha, rowya. Àro hokohra ro mak ehtxoko. Anhà hokohra oyehtokonye rma,
    kowakryetxhe xaxa hampànà, kehe, Kohkomo.
  sim-sim: Hovok Wasilaka or karem mbahandari ri, �Ma ol kavakavan unda ondon ji halaha
    ji atamataweyaka. Uhu mbele mbele os kavak nandan ji tolowa ji hala. Ushinak avak
    jirin a rupshika.�
  npi-ULB: त्यसकारण, ‘तिनीहरूका माझबाट बाहिर निस्केर आओ र आफूलाई अलग गर,’ परमप्रभु
    भन्‍नुहुन्छ । अशुद्ध चिजहरूलाई नछोओ र म तिमीहरूलाई अपनाउनेछु ।
  cgc-cgc: Ambal pa ta Dyos, “Dapat na dili kaw en sali ta duma ta mga ittaw na ula
    gasunod ki yaken. Dili kaw man en sali ta labet ta bisan ino na dili ko mabaton
    aged batunon ko kyo yan.
  tim-tim: Aregât nâŋgât den bo nâŋgâniŋmai are hepunyekmâ yeŋeâk manbei. Akto siâ
    me siâ bâleŋe are mem bo howaiwai. Bo howaimbiâ âmâ âlepŋe meyektere nâŋgâlân
    dewatim manbai.
  yor-yor: Nítorí náà, “Ẹ jáde kúrò láàrín wọn, kí ẹ sì yá ara yín si ọ̀tọ̀, ni Olúwa
    wí. Ki ẹ má ṣe fi ọwọ́ kan ohun àìmọ́; Èmi ó sì gbà yín.”
  wos-wos: Wungi maki guni deka nyéndékmbu gwandita diré yatakataka yita guni guni
    hafu retanguni. Di wali yamba rekénguni.” Wungi wataka dé Néma Du angi wa. “Guni
    wuna hambuk hundi watéfindén jooka yamba séngétakékénguni. Wungi huruhafi yangut
    wuni guniré watawuni, guni wuni wali rengute.
  emp-NTPO: 'Idjab̶a dadjirã Boroba nãwã jarasia: Ãdjirãmabemada ãyã wãnadua. Ãdjirã
    ume ãbaa b̶earãnadua. Mʌ̃a bia unucara igarad̶adua. Maʌ̃be mʌ̃a bãrãra bia edaya.'
  eng-F35: Therefore, “Come out from among them and be separate,” says the Lord, “Touch
    no unclean thing, and I will receive you.”
  ind-ind: “Jadi, keluarlah dari antara orang-orang yang jahat itu dan pisahkanlah
    diri kalian masing-masing dari mereka, kata TUHAN. Jangan menyentuh barang najis
    mereka, maka Aku akan menerima kamu.”
  pes-OPCB: 'از اینروست که خدا می‌فرماید: «از میان گناهکاران خارج شوید! خود را از
    ایشان جدا سازید! به چیزهای ناپاک دست نزنید تا شما را بپذیرم.'
  mpt-mpt: Inamin kesoa God Sume e buk temo nakaia unangai baabenea Ibo ne meletan
    kesoa ibo bainobo galinba nakaia unangai kukubo deiboniba kukubo afet wafueine!
    Ibo Gululame kukub misiamo mo wafunimibe! Ibo Gululame kukubo afetu baib mole
    ne ibo dleb metenia ne mit tem dania
  ssx-ssx: Koto ekina꞉ mo Tekehalima꞉ alota꞉ Ikana꞉ma꞉ mo wanda꞉hali mina꞉pa꞉lao iki
    ame̱le̱ putupa꞉ alu pea hapa꞉peke. Mo ha̱i̱piki haumanu pa꞉ta꞉ nindi pea haluekema꞉
    taapa꞉peke. Kutu pimika꞉na꞉ta꞉ I̱ma꞉ iki handa꞉ mulueke.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ Ilɑɑɔ̃ í nyi í ni mɑ́, I fɑ ɑrɑ nŋɛ hɑi bi tu ŋɑ nɔ i jĩò
