verse: 2CO.006.008
translations:
  kpx-kpx: Ata degomoleau noheho hotoe dua loui no hoesegevema. Isege ata degomoleau
    no aiogevei noheho hotoe toela louma. Keau noheho loui avoe, “Laeau loboe hoto
    louma.” Isito no abuho hoto loumale keu hoto seleve unaha.
  okv-H: Eto dago nununga ue embona dagota javo otohu arote sapura aro, jakeka arote
    pehumba aro, dago ke be arote ke sokova aro avo tapa kesi nununga ue mihera.
  tbo-tbo: Lawa hi wiyateyateiyai ma gehouhi hi galena hopuhopuneiyai ma gasi hi paliapapoeniyai
    ma gehouhi hi huneiyai. Hi dewiyai po mei tu wikoyakoyama ma tamogi to bahabaha
    moina.
  mal-C: ആദരവിലൂടെയും അനാദരവിലൂടെയും ദുഷ്കീർത്തിയിലൂടെയും സൽകീർത്തിയിലൂടെയും ഞങ്ങൾ
    കടന്നുപോകുന്നു; പരമാർഥികളെങ്കിലും വഞ്ചകരായും
  grc-SR: διὰ δόξης καὶ ἀτιμίας, διὰ δυσφημίας καὶ εὐφημίας· ὡς πλάνοι καὶ ἀληθεῖς·
  bgc-bgc: जिब माणस हमनै आच्छे या बुरे माणस कहवै, जिब वे म्हारी बड़ाई करै या अर बेजती
    करै, तो हम भकाण आळे जिसे लाग्गा सां, तोभी सच्चे सां।
  khz-khz: Ai gakila-gaokana, taunilimalima na gevega-ragemaina pa gevega-rakavamaina
    aorai, valimai gevega-rakavarana pa gevega-namarana aorai, gegolomaina, ai na
    taunilimalima gaopavorana negetina, na ai kila taunataunaramo gakilagirana.
  deu-TKW: 'durch Ehre und Schande, durch böse und gute Nachrede: als die da trügen
    und doch wahr sind,'
  zsr-NT: Nacuáꞌ nup tun netuꞌ ba laꞌn, Lencaꞌ nup tuꞌzóa netuꞌ tslaꞌl. Nacuáꞌ nup
    tuꞌlídz ditj netuꞌ, Lencaꞌ nup tuꞌlídz tsahuiꞌ netuꞌ. Zal‑laꞌ taꞌná bunách rziꞌ
    yëꞌtuꞌ, Ruiꞌtuꞌ didzaꞌ gdutë li.
  lin-lin: kati na lokumu mpe soni, kosakolama lokola bato malamu mpe lokola bato
    mabe. Mpe lisusu, kati na koyebana lokola bato oyo balobaka lokuta, nzokande tolobaka
    solo ;
  hns-NT: Manai log hamlogke aadar kare hai kie to gaarie dewe hai, oetja kie to nietja
    maane hai. Hamlog bahakaawe waalan bolaawal djaaila, bakie tabbo hamlog bharosaadaar
    baatie.
  noa-E: Khar am dën maach khĩir onee iekhanaa khar jũrr maach khĩraajã iekhamaajem;
    khar maach wajapha ig iyʉ̈ʉnaa khar maach ãaukhajã iekhamaajem. Pari par am mag
    iekha naawiajã mʉʉn maach Pör Cristo dʉ̈ita ich mʉg i chogkha chitaju. Chadam
    iek appai jaau khitaajemta am iek mag sëunemjã chitʉm aajem.
  eng-EMTV: by honor and dishonor, by ill repute and good repute; as deceivers, and
    yet true;
  mib-NT: Iyó jínu yɨ́ñúhún ñáyuu jiín rí, te íyó jínu tuú. Iyó jínu jéjnúhún i ruhū,
    te íyó jínu cácahān i sɨquɨ̄ rī. Iyó jínu cácahān i jeē tée stáhú cácuu ri, te
    íyó jínu cácahān i jeē tée ndaā cácuu ri.
  lif-NT2: मनाहाॽरे़ मिङ्‌सो इङ्‌धाःङ् मे़बिरिगे़साङ् मे़म्‍बिरिगे़न्‍छाङ्, नुःबा
    नु ताप्‍फे़ःम्‍बा मे़मे़त्तिगे़साङ्, आनिगे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवा चोगुम्‍बे़ॽरो॥
    आनिगे़ कुदोःप्‍मा चोगिगे़ॽ कर इङ्‌ले़क्‍के मे़मे़त्तिगे़रो॥
  xnj-xnj: Tijiwusili na kuveveswa, kulaumiwa na kulumbiwa. Tivalangiwi ngati tikonga,
    kumbi tijova uchakaka.
  mmx-mmx: Lentaba di lok ngangao atnama la lentaba di paase asi bok tinama. Lentaba
    di paase aksaksa rinama la lentaba di emi asu bok minama. Dik lok tinama do nema
    luvuttadi xaxarang, ketla ma paase mi luruturun.
  cbr-NT: Raíri uni nu ñui —a unicamax ca aín nuitu upí 'icë —quimainun raírinëxribishi
    nu ñui 'atimati banaia. Usaribitia raírinëx nun isanuna Nucën Papa Diosan bana
    upí oquin ñuixuni quimainun ca raírinëxribi nun isanuna Nucën Papa Diosan bana
    'unáncëma 'ai quia. Usaribiti ca raíri uníxa —Pablonën bana ca asérabi 'icë —quimainun
    raírinëxribishi —a banax ca cëmë 'icë —quia.
  tee-NT: Vachu' ictalacasuyau ni ixlapanacni Dios icjuntau acsni iclak'ayacanau chai
    acsni jantu tu'u' iclhiulacanau. Acsni macxcai quintalhichivinan ju lapanacni
    chai acsni tanajun ni k'ox lapanacni icjuntau. Ictalacasuyau ni vasalh ixlapanacni
    Dios icjuntau acsni tanajun ju lapanacni ni va ic'a'okxchok'onunau mas jantu.
    Mas vasalh ixlapanacni Dios icjuntau.
  eng-LSV: through glory and dishonor, through evil report and good report, as leading
    astray, and true;
  cak-NT: Jec'o winak niqui'ij chi c'o kak'ij, pero jec'o ri xa man jun kak'ij chiquiwech.
    Jec'o ri can jabel yech'o'n chakij, pero jec'o chuka' itzel yech'o'n chakij. Jec'o
    niqui'ij chi nakatz'uc tzij, pero roj can xe ri ketzij ri naka'ij chique.
  pah-NT: Ojipe'g̃a e'i katu ore ve. Ojipe'g̃a e'i te'varuhu ore ve. Ojipe'g̃a ore
    mbotegwete. Ojipe'g̃a ore mbohete. Ojipe'g̃a e'i ore ve Paulo'g̃a i'mbe ahe moandyandyita
    javo novĩa. Emo ore oro'e katu reki a'itituhẽva'ea mombe'gwovo. Jukwaha a'ero
    oreporavykya Tupana'ga pe.
  sja-NT: Eperãarã ũk'uruurãpa tai pia ak'ɨpata. Jõdee awaraarãpa tai k'ĩra unuamaa
    iru p'anapata. Ichiaba eperãarã ũk'uruurãpa tai ãpɨte ik'achia pedeepata. Jõdee
    awaraarãpa tai ãpɨte pia pedeepata. Eperãarã ũk'uruurãpa jara p'anɨ taipa seewa
    jarateepata. Mamĩda mãga-e. Taipa wãarata jarateepata.
  xed-xed: Vlaŋnatá glaku ŋa sanlaha, hərtətatá aŋni ŋa sanlaha. Zləzləva aŋni ŋa
    sanlaha, raza aŋni ŋa sanlaha. Ka gwal tsakalawi ta fata mnduha ta aŋni, tsaw
    kahwathwata ŋa aŋni ta mnay.
  mks-NT: Java tañu cája cáhnu ña̱yivi nde̱he̱ ta java tañu cáha̱n i̱hvi̱ na̱ xi̱hín
    nde̱. Java tañu cáha̱n va̱ha na sa̱há nde̱ ta java tañu cáha̱n núu na sa̱há nde̱.
    Ta java tañu tá quia̱hva cája na xi̱hín na̱ tu̱hún quia̱hva já cája na xi̱hín
    nde̱ va̱tí cáha̱n nde̱ ña̱ nda̱a̱.
  gfk-S: Di te hatamat mem ma di te nes hanapu bileng mem. Di te pirlet mem ma di
    te tange hagae bileng mem. Mem tutuno harsakit iesene be di tange “Ut na harababo”
    ta mem.
  bmu-bmu: Qetbuŋa neŋgigetka silenini qahö möpöseimakzin. Yom jiba gamu qem neŋgigetka
    uruninan qahö erakza. Neŋgöra kösohot ölöpŋi kösohot bölöŋi mi laŋ jimakze. Muneŋ
    jiji ambazip ewö ak neŋgimakzemö, töndup keu ölŋanök pakpak jimakzin.
  dgz-dgz: Iwa wam da virinu taiwanum, wam da anu baitam nimaniwanum, wam da nu kakae
    dianiwanum, wam da koevet dianiwanum. Nu wam da ebo aopan nagirewa dianiwanum
    go nu pot poraet tavewa megenat waitoni di.
  eng-GNV: 'By honour, and dishonour, by euill report, and good report, as deceiuers,
    and yet true:'
  zaa-NT: Huadu rúbá nna hua rudàliani cą intu', pero átsàsti taá nna ruyudí' lá cą
    intu'. Huadu bá nna yala titsa' mal ni rinne cą contra tu', pero huadu ba nna
    tsè'ba rinne cą qui' tu'. Ą'hua huadu nna runi cą intu' tratar tì'atsi ná tu'
    enne' bèỹia, pero yù tu' qui'ni enne' líní ná tu'.
  eng-WEBSTER: 'By honor and dishonor, by evil report and good report: as deceivers,
    and yet true;'
  guh-guh: Itsamonae paneyaiyataeyabiaba. Itsamonae pijinia apo paneyaiyataeyabiabi.
    Itsamonae pexaniacuenia panebaracuaicuaijai tsabiabi. Itsamonae pijinia pibisiacuenia
    panebaracuaicuaijai tsabiabi. Itsamonae panetaeyabiaba pexaniajailivaisi patatsipaebivicuene.
    Itsamonae pijinia panetaeyabiaba bepatanajumetsënëtsivi.
  bon-bon: Poto cina lui cibibine opo gaabe me nicranininusi, poto cina lui niicetnininusi.
    Poto cina lui sabe niwenininusi, poto cina lui niwepyeräjininusi. Poto cina cuta
    apu jiicusi, egä cine walya biname gemi, yepä cime mene lui toraca gyene.
  nhw-BL: Tojuanti tijtequipanohuaj Toteco masque masehualme techtlepanitaj o techcualancaitaj.
    Amo tijquetzaj totequi masque masehualme camanaltij cuali tlen tojuanti huan techtlascamatilíaj,
    o techtlaijilhuíaj. Masque sequin masehualme techitaj quen titlacajcayahuani,
    tojuanti ticamanaltij catli senquistoc melahuac.
  swh-ONEN: katika utukufu na katika kudharauliwa; katika sifa mbaya na katika sifa
    nzuri; tukiwa kama wadanganyaji, lakini tukiwa wakweli;
  wbi-wbi: usue tutavwile, avaanhu vatughinie nambe vatubenapule, vatupaale nambe
    vatujove fiivi, tuvoneka tuli vadesi himbe tujova isa kyang'haani.
  bba-bba: Gɑbɑ sun bɛɛrɛ wɛ̃ɛmɔ, ɡɑbɑ mɑɑ sun funɛ wunɑmɔ. Gɑbɑ bɛsɛn ɡeɑ ɡerumɔ,
    ɡɑbɑ mɑɑ bɛsɛn kɔ̃sɑ ɡerumɔ. Bɑ sun mɛɛrɑ nɡe wee kowobu bɑɑ mɛ sɑ ɡem ɡerumɔ.
  eng-KJVCPB: 'by honour and dishonour, by evil report and good report: as deceivers,
    and yet true;'
  kgk-NT: Oĩ ore mboete ore momba'egwasu va'e. Oĩ ave ore momba'e rei rei va'e. Oĩ
    ore moherakwã vaise mo'ã va'e. Oĩ ave ore moherakwã porã porã va'e. Oĩ ave “Ijapu
    eterei Paulo oirũ ndive” he'i rei va'e ave ore-rehe. Ore ae katu anhei teegwa
    voi ore remimombe'u.
  waj-waj: 'Gioonna kiaapu vooyaano ti mannaka kiaani vooyaano tiiyara maisayavee
    kiaavai. Vooyaano tiiyara mmoori koonnama iikiaayavee kiaani vooyaano tiiyara
    kiaanoo: Mmoori yoketaama iikiaayavee, kiaavai. Vooyaano tiiyara yaata utida kiaanoo:
    Unnakua kiaa kiada kiaayavee, kiaa kiada hama tiiyara yoketaakiaaniaata ta kua
    kutaivaa kiaunnavai.'
  cpy-cpy: Eeniyitatsi atziri theen-kawaetanari, roo kanteencha eeniyitatsi itsipa
    pinkathatanari. Eeniyitatsi atziri ninawaetanari, roo kanteencha eeniyitatsi itsipa
    ajahaa-wenta-waetanari. Okantawita noñaawaeta-piinta-witawo kyaariperori, iitapiinteetana
    “thaeri”.
  mpx-mpx: Gamagalau enuna hi tobalagima, ge enuna hi sinaliagima; enuna wasama hi
    apapanak-an, ge enuna hi awa wawaisi-agima. Gamagalau hi ba tage ama tolokalokakawi,
    yaa ama tobaaba tunahot;
  wbp-wbp: Panu-karirli kajulurla pulka-pinyi, panu-karirli kajulu maju-pajirni. Panu-kari
    kajulu wurulywuruly-wangka yuwurrkurla, panu-karirli kajulu ngurrju-pajirni. Panu-karirli
    kajulu warlkanji-pajirni yikarna-jana nganta yimirr-yinyi. Kala lawa, jungarni
    karna-jana wangka!
  luo-luo: ka imiyowa duongʼ kendo ichayowa; iketho nyingwa kendo ipwoyowa, kuom joma
    odimbore to ikawowa ka joma ketore;
  nhe-NT: Tojuanti tijtequipanohuaj Toteco yonque tlacame techtlepanitaj, o techcocolíaj.
    Ax tijquetzaj totequi yonque tlacame camatij cuali tlen tojuanti huan techtlascamatilíaj,
    o techtlaijilhuíaj. Yonque sequin tlacame techitaj queja titlacajcayahuani, tojuanti
    ticamatij tlen senquistoc melahuac.
  aii-aii: ܒܚܸܩܪܵܐ ܘܒܡܲܣܠܲܝܬܵ‌ܐ، ܒܐܝܼܩܵܪܵܐ ܘܒܠܵܘܡܵܐ، ܐܲܝܟ݂ ܥܲܠܕܝܼܵܢܹ̈ܐ ܦܝܼܫܹܐ ܚܫܝܼܒܹܐ،
    ܐܝܼܢܵܐ ܫܲܪܝܼܪܹ̈ܐ ܝܘܲܚ،
  esk-NT: Qiñiqtitkikput kamagikkaułikunlu, kanŋutchaktitaułikunlu, uqaġitchiułikunlu
    pigiitchuakun nakuuruakunlu. Saglutuniġakkaupluta uqaġaluaŋŋapta iḷumutuuruamik,
  msb-msb: Ginahirimo namon ina bisan kami ginagalangan o ginadaug-daog, bisan kami
    ginatuya-tuya o ginadayaw. Bisan ngani ginapasibanghudan kamiʼn mga manluluko,
    nagasurmaton gihapon kami san kamatuudan.
  cpa-NT: Chian² dsa² ma²ca¹jmo¹ hi² dsio¹ quián² jnieh³. Jø¹² bíh³ jue¹²dsa ma²ca¹jmo¹
    hi² hlaih¹³. Ca²dsiog³ ma²ca¹juúh² jǿg³ dsio¹. Ca²dsiog³ ma²ca¹juúh² jǿg³ hlaih¹³
    calah. Juúh²dsa mi²gan¹³ jnieh³ hniah¹². Cónh¹jøng² té¹² báh³ jǿg³ quián² jnieh³.
  dso-dso: କେବେ କେବେ ଆମ୍‌କେ ସନ୍‌ମାନ୍‌ ମିଲ୍‌ଲାନି । ମାତର୍‌ କେବେ କେବେ ତଲେ ପାକାଇଲାଇନି
    । କେବେ କେବେ ନିକ ଲକ୍‌ ବଲାଇଅଇଲୁନି । ମାତର୍‌ କେବେ କେବେ ଆମେ ନିନ୍ଦା ପାଇଲୁନି ।
  meu-meu: E heatolaimai bona e hahemaraimai. Namomai e gwaurai bona dikamai e gwaurai.
    Koikoimai e gwaurai, ḡau tamona ai na momokani.
  yva-NT: Vatane inta wo inaijaseo titive, weramu kaijinta nanawamo wanaikebe rinai.
    Inta ukangkamambe rinai, weramu kaijinta wo inaura tantunawi. Syo ayao tugae obo
    raura, weramu vatane inta wo inawainamo vatano arurijate pa.
  dgc-dgc: Te gumalang diyakén. Pero te mégpakasanike be diyakén a mégupos diyakén.
    Ey maski kagi de a mebuliék, éy katutuhanan san i kagi ko.
  zpm-NT: Choot rsaand miṉe pso Dios no nodziuuṉ no, maase niicle miṉe ruṉtaa miech
    no. No zaatne ruṉnon zho no, nogaa zaatne rzhidznie zho no; no zaatne rneenë zho
    no, nogaa zaatne rleynie zho no. Niicle ne diidzli rnee no, per no zho rzac noquidiee
    no miech.
  hix-NT: Ehonomnà me nay hamà, mosonà, ketxhe, anar komo, rohoko. Norohnàtho me nay
    hamà, ketxhe xarha, anar komo, rohoko. Atxke naha, ketxhe, anar komo. Ohxe naha,
    ketxhe xarha, anar komo, rohoko. Àro wyaro anar me rha tawro hoye ro, Khoryenkom
    yanoto me kosonyhen hamà. Onkuhtono ynye me ronyatxhe, anar komo. Onkuhtono ynye
    me tonyxemà rma, yaworon me rma wehxaha.
  sim-sim: Ma lal hi nihin hauowenda lir. Hako ma lal li uwak hi nihi kavak nanda
    sir. Lal ma anandin, nir ma kava, karem sawenda lir. Hako lal ma anandin, nir
    ma jivi, karem sawenda lir. Hako nir lerawu os ni landa hulaima nokopman ni mukunak
    li heye li mba, �Ma tondo Avui Wasilakahi lerawun landa ma lir,� karem li mbakmbaha
    lerawun ni landa nir. Lal ma anandin, nir mbafirimbanda ma, karem sawenda lir.
    Hako wahau. Nir mashi ome nom ni sawenda nir.
  npi-ULB: हामी मान र अपमान, निन्दा र प्रशंसामा काम गर्दछौँ । हामीलाई ठगाहा छौँ भन्‍ने
    आरोप लगाइन्छ, तथापि हामी साँचा छौँ ।
  cgc-cgc: Ta ame na pagsirbi ta Dyos naagian nay man na kaysan pataod kay ta mga
    ittaw daw kaysan ula. Kaysan papakalain kay daw kaysan man papabugal kay. Kaysan
    may gambal na kami kon manluluko. Piro, tanan nay na ambal matuod gid.
  tim-tim: Akto luâk âmbâle bikŋe agak memenenŋe ekmâ ukenŋe nâŋgâm kotnenŋe mem agatmai.
    Dâ siânbaŋe nenekbiâ bâlimbo kotnenŋe mem ge katmâ den bâleŋe magaŋgi nengimai.
    Akto nengât den bunŋe are siânbaŋe nâŋgâm hiaŋgimai dâmai.
  yor-yor: 'Nípa ọlá àti ẹ̀gàn, nípa ìyìn búburú àti ìyìnrere: bí ẹlẹ́tàn, ṣùgbọ́n
    a jásí olóòtítọ́,'
  wos-wos: Du nawulak di nanika wa, “Yikafre sémbut hurukwa du di.” Wungi wandaka
    nawulak di nanika wa, “Haraki saraki sémbut hurukwa du di.” Wungi wandaka nawulak
    di nanika haraki saraki hundi wa. Nawulak di nanika yikafre hundi wa. Nawulak
    di nanika wa, “Di yéna yakwa du di.” Wungi wandaka nani mwi hundi male nani wa.
  emp-NTPO: Ed̶aud̶e ʌ̃cʌrʌba daida bia jarabadaa. Ed̶aud̶e biẽ́ jarabadaa. Ed̶aud̶e
    daira biẽ́ trʌ̃ b̶ʌgabibadaa. Ed̶aud̶e bia trʌ̃ b̶ʌgabibadaa. Daiba wãrã bed̶eada
    jara panʌmĩna ʌ̃cʌrʌba jara panʌa daira sewaid̶a panʌda.
  eng-F35: through glory and dishonor, through defamation and good repute; as ‘deceivers’
    and true,
  ind-ind: Dalam pelayanan kami, ada orang yang menghargai, tetapi ada juga yang menghina
    kami. Ada yang memuji, tetapi ada juga yang menjatuhkan nama baik kami dan mengatai
    kami pembohong. Biarpun begitu, kami terus mengajarkan yang benar.
  pes-OPCB: چه به ما احترام نمایند و چه بی‌احترامی، چه از ما تعریف کنند و چه انتقاد،
    همواره نسبت به خداوند وفادار می‌مانیم. مردم ما را دروغگو می‌پندارند، حال آنکه
    جز حقیقت سخنی نمی‌گوییم.
  mpt-mpt: Naka mak unang maki ni niniino omfufuyebiba eka mak ile ni niniino omabbuna
    yebiam nabiobe. Eka naka mak unang maki baaniba Folwali kukubo misiam nabiobo
    gabib otane mak ile baaniba I kukubo klayam nabiobo gabiobe. Eka weng mak osa
    naka mak unang maki baaniba Folwali dim omin nakabo gabib otane ni wengo baino
    olota omin nakabe.
  ssx-ssx: Nate ma꞉nda꞉ nina꞉ta꞉ niki pa꞉ta꞉ yeiya꞉ laasa꞉ hau pu haleme make yaala꞉
