    inì sàhà‑nsiá. Ñàyùcàndùá sacúndáhvîˋ nùù‑nsiá ñà‑dùcání ni quidá stná‑nsià xì
    yùhù.
  ceb-ULB: Karon diha sa makiangayong pagbaylo — nakigsulti ako ingon nga mga anak
    — ablihi pag-ayo ang inyong mga kasingkasing.
  ces-LB: 'Říkám vám to jako svým vlastním dětem: opětujte moji lásku stejnou měrou!'
  mkn-mkn: Jadi beta mau nasiat sang bosong sama ke bosong jadi beta pung ana dong.
    Lebe bae, bosong sayang sang botong deng sonde tahan-tahan.
  pol-UBG: Odwzajemniając się więc nam – jak do moich dzieci mówię – rozszerzcie się
    i wy.
  qxh-NT: Chaypis wawä-yupay carcaycanqui. Llaquishaj-jina llaquimänayqui camacan.
    Chaymi llaquipänacur cawashuwan.
  nwi-nwi: Taktəkun ai, yakaməgkiar kɨmi əmiə rəmhen kɨn kwajikovə mɨnə əgkəp kafak
    mamni mə ratuatuk əmə mə kɨmiə mɨn taksorkeikei əmawə yerkimiə m-fam.
  kmo-kmo: 'Apa ada kwona apoko riita yikapwan wochawaga eecha wocho: Nota kwona otii
    tawa aboga kwo na nona eechaba otiita. Kwoti sugu wopun na tagwa seechi!'
  agr-agr: Nunin asagmin (muun uchijí aidaun chichajama dutiksanuk tajime), wait aneasjum
    minash atum anentaibau ujatkatajum, wi atumin uutsuk tajim aikasjumek.
  kyc-kyc: Rakangeme ikinyingi dupwa pii lamainginyili pyuo dakepa nakama pii langilyu.
    Namwame nakama lao suu pilyamano doko suu pyao nakamame namwa mona retowako karalapape.
    Dopa pyuo namwa mata jii nao kando nyelapape.
  urd-GVU: اب مَیں آپ سے جو میرے بچے ہیں درخواست کرتا ہوں کہ جواب میں ہمیں بھی اپنے
    دلوں میں جگہ دیں۔
  yre-NT: E ya "le 'an 'wɩ 'pla 'cɛɛ "le 'an 'pɔn -ji nɛnnun -le 'wɩ 'zʋ. Zɩ 'ka 'nan
    wɩ cɩ 'kʋ man bɛ, -a -tʋwli "nɛn "nyian 'ka -kɔɔn 'kʋɛ 'nan 'kʋ 'nan wɩ a 'ka
    man.
  fuh-BKF: 'Miɗo haalda e mooɗon hono wo on ɓikkoy am: ngaɗanee min no min ngaɗirani
    on - njaajinanee min ɓerɗe mooɗon!'
  arl-NT: Janiyari nia nenecojiyani, naatej, taa pueyano nenecojoquiaa necohuacuaani,
    ¡majaari canaacuaji nia taacanuunu! Seetanujuanaa canaa nia paniri, taa canaa
    paniquiaa niajaniyacuaani, seetanujuanaa panitioojuaca pa quiniuria.
  ziw-ziw: Haluse nalonga na nyuwe saviya hulonga na wanangu, gubulani imyoyo yenyu
    saviya suwe chiwagubwile iyetu.
  grc-TR: Τὴν δὲ αὐτὴν ἀντιμισθίαν — ὡς τέκνοις λέγω — πλατύνθητε καὶ ὑμεῖς.
  nag-nag: Etiya etu laga ekta bhal bodli kori bole nimite to- ami bacha khan ke kowa
    nisena- apnikhan bhi mon dangor khuli bhi.
  eng-OEBCW: Can you not in return – I appeal to you as I should to children – open
    your hearts to us?
  knj-NT: Chin oc tean je yin jaxca junoj mame chi oc tean yin yuninal. Caw che yaltej
    tzet ey yin je c'ul e in an, jaxca chi wute jin jajontoj jin c'ul e ex. Catu'
    che tx'ox je cam c'ulal e in an jaxca chi wun jin tx'oxon jin cam c'ulal e ex
    an.
  deu-1912: Ich rede mit euch als mit meinen Kindern, daß ihr euch auch also gegen
    mich stellet und werdet auch weit.
  san-PUN: ਕਿਨ੍ਤੁ ਮਹ੍ਯੰ ਨ੍ਯਾੱਯਫਲਦਾਨਾਰ੍ਥੰ ਯੁਸ਼਼੍ਮਾਭਿਰਪਿ ਵਿਕਸਿਤੈ ਰ੍ਭਵਿਤਵ੍ਯਮ੍ ਇਤ੍ਯਹੰ ਨਿਜਬਾਲਕਾਨਿਵ
    ਯੁਸ਼਼੍ਮਾਨ੍ ਵਦਾਮਿ|
  nob-LB: Kan dere ikke forsøke å gi litt tilbake av den kjærligheten jeg gir dere?
    Dere har blitt mine barn ved at jeg førte dere til tro, så gi meg plass i hjertene.
  ntj-ntj: Yuwa, mukulyanytjulu-tjananyarnanta kanyira. Nyangka-rniya palunyapirinypartu
    mukulyanytjulu kanyinma. Tjiinyamarntu-tjuyan katja yurntalpirinypa nyinarra.
  sxb-NT: Waana wange, kuagalana mbwe mwona mukole owufwanani ku okutuigurrao emioyo
    giinyu owuyanga.
  nhu-NT: Me ɛ no njemyi ɛ̂ ben kɛ diɛwɛ ɛ̂ boom bem e lɛ, ben ege lɛŋlɛŋ no bese
    nu ɛ ge fô ben e, eyene tɛn mvunɛn mvuntelem fô bese le.
  row-row: Dadꞌi au ae unori-ufadꞌe nggi onaꞌ hei dadꞌi au ana nggara. Malole lenaꞌ
    hei sue hai mikindooꞌ a.
  msy-msy: Kɨ datɨrɨghɨn mati Afeziam uan boribav gei moghɨn, kɨ ia mɨgei. Ia arazir
    e amibar mɨn, ia uaghan uan naviba kuighɨva da isɨ e danɨngam.
  agg-agg: 'Ro haponda sɨheimbo wandɨ nɨmorɨmbo nou hoafehandürɨ: Sɨhei hohoanɨmo
    ra yɨhoefɨmbo ŋgusüfo pandɨhimunɨ sɨmborɨ ro sɨheimbo rawehundɨ nou.'
  ptp-ptp: Om a nêl vô xam tɨyi xocbê ma nêl vô nue ge, bêga bê xam tax vuayen ên
    nɨlôm dɨ vông i loc yadɨluhu vô xe.
  nak-nak: Amuto e latatugu, amuto ge koli tigi la vulovulogu ale taritigi ale eau
    igoa soio tamutou, amuto ge gogoau, eau ge hagagavi lou tamutou.
  lbb-lbb: 'A warwara tetek mulo arlar larning a warwara tetek na natnatukla: Mulor
    mang sur mila ana balamulo rop.'
  kan-2017: ಆದ್ದರಿಂದ ಮಕ್ಕಳಿಗೆ ಹೇಳುವಂತೆ ಹೇಳುತ್ತಿದ್ದೇವೆ; ನಾವು ನಿಮ್ಮನ್ನು ಪೂರ್ಣ ಹೃದಯದಿಂದ
    ಪ್ರೀತಿಸಿದಂತೆ, ನೀವು ನಮ್ಮನ್ನು ಪೂರ್ಣ ಹೃದಯದಿಂದ ಪ್ರೀತಿಸಿರಿ.
  cso-NT: Hlɨ́¹ lieh¹ jná¹³ hnoh² la³jmɨ́¹ hlɨ́² liéinh³² tsú² jan² tsá¹míh¹ jon²,
    hi³ jéinh¹ náh² honh² ñí¹con² jnoh¹.
  ena-ena: Iabi viaŋ naludɨ iaganalu me hɨnihɨni naludɨ abadin uami. Alaŋ nalusaŋ
    akuaba akuaba lɨlalu hameŋ laci ala lɨhalaŋ uami. Namɨlaŋ alusaŋ mavɨn amɨŋ sɨbaŋ
    hɨnihalaŋ uami.
  tgo-tgo: Valɨkaiwae hu gharethovuime. Ya rorori ŋgoreiye ghemi lo gamagai.
  yap-yap: 'Gu be non e chiney ni gowa gimed pifakag ni be lungug: mu daged lanin’med
    ngomad ni bod rogon lanin’mad ngomed. Dab mmitheged lanin’med!'
  mop-NT: Tan in tzicbal ta wetele'ex jabix cuchi in mejene'exe. Jabix ilic ti laj
    chica'an te'ex biqui yanil ti püsüc'al ino'ono, baalo' ilic cuchi ti laj chica'an
    a te'exe.
  tet-tet: 'Tan baa nia, haꞌu kfoo lia tateꞌan baa emi, nuꞌu emi haꞌukaan oan sia
    nuneꞌe: keta hanawa hadomi ami.'
  hlt-MCSB: Dantatnah dongah ca bangla ka thui he nangmih khaw kaa uh laeh.
  xtd-NT: Jaꞌan‑da nuu mee‑n ná jaꞌan ɨɨn seyɨɨ nuu daꞌya kuechi‑s. Xijan‑da xa juemani
    ñaꞌa koio mee‑n, ná xemani ñaꞌa mee‑da mee‑n.
  mdy-ETH: ታኣኮ ዒንሢ ናኣቶ ማዔሢሮ ታ ዒንሢም ኬኤዛሢ፦ «ዒንሢያ ዒማይዲ፥ ሚርጌና ዒኖ ዒንሢኮ ኑም ዻዊ ሃሻንዳጉዲ» ጌይኬ።
  spl-spl: Yakât nâŋgâm biwinenŋaŋe kepeiakmâ mannehât naŋgan.
  usp-NT: Oj tijin atkach'ab'ejtak chapca' tran jun winak cuando tijch'ab'ej ralc'wal.
    Oj ri' chikaj chi ojalok'ajtak chapca' tikab'an oj chawechak.
  zav-NT: Chatə'əyoichgüeida' le'e can' chatə'əyoida' no xi'iṉa' ḻeso ḻegaque c̱hia'
    can' chacchgüeida' c̱hele.
  sgz-sgz: Ina worwor uri narsá gam ngoro gam á rang natung. Gim mámna gam, má minái
    gimá sung gam ngo gama kos kalengnai mai kamu armámna uri narsá gim.
  kek-NT: Yo̱quin chi a̱tinac e̱riq'uin jo' nak naa̱tinac junak li yucua'bej riq'uin
    li ralal xc'ajol. Nintz'a̱ma che̱ru nak tine̱ra jo' nak nequexinra la̱in.
  blz-NT: Koini'i patalai i yaku' koi se' morobu na anakku. Pa'ase'onmai kada' i kuu
    uga' mombongkati noamuu na ko'omai.
  poe-NT: Janhan xrja̱nóa̱hárá éxí ijnko itꞌé xjan chrónóe̱he̱ tí xje̱en chꞌán kíxin
    kja̱xinrá kaín a̱sánrá chrótjuèhérá tí jeheni éxí tjuèheni tí jahará.
  san-TAM: கிந்து மஹ்யம்ʼ ந்யாய்யப²லதா³நார்த²ம்ʼ யுஷ்மாபி⁴ரபி விகஸிதை ர்ப⁴விதவ்யம்
    இத்யஹம்ʼ நிஜபா³லகாநிவ யுஷ்மாந் வதா³மி|
  cof-NT: Nulacari lachi nalalaca cuwenta payinayoe. Chiquila nulaca laquiranari,
    nulanan beco natiya luratuto chiquilacanan laquiralarana!
  srm-NT: Wë nöö hën di soni dë mbei mi ta fan ku unu kumafa wan tata ta fan ku ën
    mii, taa be un hopo unu hati da u baa, leti kumafa u ta hopo di fuu da unu.
  qvs-NT: Chayrayku ñuka tataykichishina roygaykichi kuyawanaykichipa. Imashnacha
    ñuka mana nimata pakashpa yachachishkaykichi chashnashina kankunapish tukuy yuyanaykichita
    willawaychi.
  zca-NT: 'Nal kidizha lo go, nela nidi''zh tu men lo rë xmë''d xa'' ga'': “¡Bichizhi''
    go da nela xmod nazhi'' da go ga''!”'
  cbc-NT: 'Bairi mʉjããrẽ atore bairo yʉ átirotiya, jĩcãʉ̃ capacʉ cʉ̃ pũnaarẽ beyoʉ,
    cʉ̃ caátirotirore bairo yua: Yʉ mena caroaro tʉ̃goñarĩqũẽcʉsa. Ricaati wãme yʉre
    tʉ̃goña macãẽtĩcõãña. Yʉ, mʉjãã mena caroaro yʉ catʉ̃goñaʉseanirõrẽ bairo mʉjãã
    cʉ̃ã caroaro tʉ̃goñarĩqũẽcʉsa yʉ menarẽ.'
  qxo-NT: Tsaynö cayaptiquim gamcunata rugayämü juc papä tsurincunawan alli cawayta
    munar yätsipagnö. Gamcunataga imaypis yarparaycäyällam nogacunata mana yarpäyämaptiquipis.
  mox-mox: Nuanuagu ena vona ʼimia kavona omiʼa natugwavo. Imaʼa giwalima qabuna niʼa
    aneimi, ʼinega nuanuagu omiʼa wese giwalimi ona neima. Vonahaqiaqi, giwalimi ge
    ona vegagaledi!
  kew-kew: 'Gore abiare neme nimi lagialo aaraame nipuna si agaa mana laketeme-rupa
    lalo: Niaame nimina robaa-para i kone rayo penaame waatema-daa go nimimi epe kone
    mua go-rupa pipape.'
  dww-dww: Taumi yau sedama aubainama, yàwai baḡemina da taumi mate sibo nopomima
    koya kaiporena ḡarogue.
  twi-ASANTE: 'Seesei, mekasa mekyerɛ mo sɛ me mma: sɛdeɛ yɛdwene mo ho no, mo nso
    monnwene yɛn ho saa ara bi. Mommfa biribiara nsie yɛn. Mommue mo akoma mu!'
  aoj-aoj: Deiꞌ aeꞌ ahamepa, ipaꞌ siꞌi awasi aeꞌipai. Ipaꞌ aꞌ ukup peleleꞌ pindapindaili
    siꞌi aeꞌ okom peleleꞌ magamagailipa aꞌowaꞌ.
  cbv-cbv: '@see-verse:2CO.006.012'
  taw-taw: Nɨbop nɨgen ñapay yad tek lek anɨb agebin, Nɨbop gɨpun tek, chɨnop pen
    anɨgɨnɨmɨb agebin. Chɨnop abe yɨmug nɨŋɨd mapen yɨbɨl lɨnɨmɨb.
  jic-NT: Quina napj velé nun jilal, yom vele jinwá jupj ts'uyupj jilal. Pasal quelel
    la nusijicj. Mpes najas nin p'iyá nun pasal quelel la qjuesejay cupj. Más 'ücj
    nin lojí.
  zap-NT: Rnab noo lo de yra de zegne rnab te ngwzan lo zhiin men, ne gyaan de noo
    zegne ryaan noo de.
  wer-wer: Pepapë ruuröen ngön ök yema pöl ne epël niamaan kat wieë. Tenim lup sant
    kaö panë yaalni pöl arta kangiir tenën elnieë.
  ipi-ipi: Ayiane-mane balana andopane tupa lamaiyane pua, andipa nambato yakama languato,
    nanimato yakama towa wayumane epelewa yamapa yo atalamane okona paini yakamato
    nanima towa wayumane epelewa yamapa yo atalapape leyo.
  qul-NT: Chayraycu rogayquichis, uj tata churincunata rogachcaj jina. Nokawan sut'inta
    caychis, noka imaynachus cani kancunawan jinata.
  tnc-tnc: Ĩ'rĩka kimakarãte wãtawa'ri naka kijaika uᵽaka mijare yija bojarijayu.
    Suᵽa imarĩ ba'iaja imabekaja mijare yija wayuĩaika uᵽakaja yijare mija wayuĩabe
    mijaro'sioka.
  ter-NT: Kuteâti koeku míhe'okinopi uti visóneu, íxepavinemakaye. Yoko itínoe kutí
    ngíxone nje'éxaxapa kó'inokeneye yunzó'inopi.
  bmr-NT: Jaaneguiiha amɨɨhaico neehi. Oono caani iseemeque paryɨ miyaanoco onoonɨcɨbadɨ,
    paryɨ amɨɨhai jeebɨɨfaño iicanoco uco monoo, oono amɨɨhaico uujoho iicabadɨ.
  fuf-fuf: 'Awa miɗo yewtira on wa fayɓe an: onon kadi waɗiranee men wano men waɗirani
    on non, udditanon men ɓerɗe mon ɗen!'
  bhl-bhl: 'Kasike kame, yu aso num muluwel atew kesomeliwi, aso nu yukalem kalew
    atew keko, kitil weng mak bokoyemomeluw: “Yu aso nukati yukalem ibolow mutuk kel
    be dolon keko, abin so keyemboliwka!”, yangbuluw te.'
  ons-ons: Ea wane dokone na ŋidanbe, ŋine turuŋine mainge more ŋine korop wetŋine
    suaine motpi ŋenano payake.
  con-NTPO: 'Tsa''cansi yaya tise du''shuma mandaqquia''caen gi que''ima iñajamba
    manda: Ñajan pa''cco injama''choi''ccu que''ima in''jansi ccane''qque que''i injama''choni
    ñama ñotsse in''jan''faja.'
  ghs-ghs: Oonita oho ipike khametoi paike too teetoraiho isakita nike paha adzahaha
    naate nanake hoobidzaqu mae?
  peg-peg: ଜାର୍‌ ମାଜ଼ିରିଂ ଇନି ଲାକେ ଆନ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଜିଉନନାକା ଲାକେ ଦାନ୍‌ ହିଦେଂ କାଜିଂ
    ଏପେଙ୍ଗ୍‌ ପା ଅହାର୍‌ ମାନ୍‌ ଆଡ ।
  txu-NT: Ar ije ar ajo ikramãn pràbê bar ar amã ikabẽn. Ar gadjwỳ dja gar amipãnh
    ar imã akabẽn mex jarẽn ar amã ar ijabê.
  eng-WEBU: Now in return—I speak as to my children—you also open your hearts.
  gnw-NT: Tachemiari peve penti tu imiari isambiaɨ reta pe rami. Ore puau ramo, pe
    reta vi picuaaca oreve quirãi pe reta orerau.
  mux-mux: 'Lapalii-ni eninga kangambulamandu nilimele mele ekupu na-ni ‘Eni nanga
    kangambulama.’ nimbu kene enindu i-sipu niker: ‘Na-ni eni numanu lakupu monjuliu
    mele eni na aku-siku numanu lakuku monjangi.’ nimbu niker.'
  maj-NT: Kui nga tínchjako̱ho̱nu̱u xi nkúhu tsa ntína̱ jun. B'a̱ ta̱ n'o̱o xi nkú
    nga tín'ei̱. B'a̱ ta̱ ts'ín ta̱kúni̱ ni xi tíjñajin ani̱ma̱nu̱u.
  bkq-NT: Tâjiunwym tymery tinwyneguylyam inweniho ara âyanmo kâinwenily. Toenzepa
    xina âwynedylymo, arâ lâpylâ xina iwynedaungâ uguely.
  kue-kue: Na erme ka diteinga i neno ka di nangro temere yegl dinga. No mambunono
    ombunodi ene tomnere ikra ene ama kuno yegl eraglkwa. Te ene deno munduno mundu
    no noraglkwa.
  cot-NT: Imaica noncantajiaquempi quempeca aviroca nirijanijiate. Nonintajiaque pimpintsamajajiaquenaquea,
    pinquempejiaquenaquea naatimpajia nopintsamajajiaquempi.
  bnp-bnp: A ngaru mu gu ngaru iau i manga iau a ngaru mua. A ta maea, i manga a vara
    e huriki a koma.
  apn-NT: Kwa te mẽ ate ixto mẽ akatut nẽ akuhê pyràk o inhĩpêx kêt nẽ. Amnhĩ pyrà
    nẽ amã ixkĩnh nẽ hkêt wehe. Te mẽ apê ixkra pyràk o na pa ã mẽ amã ixkapẽr anẽ.
  ctp-NT: 'kanꞌ chaꞌ ni, tꞌnan ꞌa nchkwiǐnꞌ loꞌo wan. Nde ñaꞌan nka tiyeěn chkwiǐnꞌ
    loꞌo wan, ñaꞌan tiꞌ nchkwiꞌ ska nten loꞌo sñiꞌ neꞌ: Kuꞌni wan chaꞌ tlyu tiꞌ ꞌwa,
    tyukwi ti tiye wan chka suꞌwe ka tiye wan ñaꞌan wan ꞌware.'
  opm-opm: Ihan nure gurnong da nat pati da oh ti na naremama gonsi gurnong ma napriptiru
    mat orhor gure dahe nuhurnong imat orhor naprishenmur. Naprishenmur ma napor oh
    itapir ihir brer ihirnong sawa meng poriptiru mat napormur.
  bvr-bvr: 'Wurra gun-guna ngaypa ngu-wengga barra ana-gorrburrwa gun-maywapa minypa
    ana-goyburrpa nyiburr-ngaypa gu-ngarda yerrcha: Ngaw minyja barra ana-goyburrpa
    nyibu-gurdanyja gurda atila gu-gata ngacha minypa ngatipa gurrurta nyirri-dimanga
    ana-gorrburrwa?'
  wal-wal: Ha77i taani ta naatuyyo haasayiyoogaadan, intteyyo haasayais; nuuni inttena
    nu uluwaa bessidoogaadan, inttekka nuna intte uluwaa aassi dooyidi bessite.
  zad-NT: Chat'yoid' le', le' nakle ka xiiṉ c̱ha', gonle ka chon neto' na' ḻi gaki
    neto' do yic̱hj do lall'le.
  kmg-kmg: 'Eme no naru motecfâc-nane ŋoŋe ŋazape: Ŋoŋe okacne bazuhuc iŋuc jaha maŋŋeŋic
    nâŋere râepie kâcɋenea domazejec.'
  aso-aso: 'Idoꞌ lingine neniꞌ izipahaꞌne neꞌmine gili nizavo tiꞌ lo nolo-lingimune:
