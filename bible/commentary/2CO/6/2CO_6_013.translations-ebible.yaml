verse: 2CO.006.013
translations:
  kpx-kpx: La no ese nahate holilike vage no uvu bahata laemo uale ke nahate lata
    la uvu bahata mai noeveve.
  okv-H: avoeto nau meniundi ungota hande mine inono ta ue jo tapa na osa evujo.
  tbo-tbo: Yaka geka a bahabaha mahi uyahimi mei taumi natunatuwe. Geka i dewana ona
    imiheya uyahina ipa taumi gasi nugonugomi ona hoe halehi uyahiyai.
  mal-C: നിങ്ങൾ ഞങ്ങൾക്ക് മക്കളെപ്പോലെ ആണ്. അതുകൊണ്ട് നിങ്ങളും ഞങ്ങളെപ്പോലെതന്നെ ഹൃദയവിശാലത
    ഉള്ളവരായിരിക്കുന്നത് ന്യായമാണല്ലോ.
  grc-SR: Τὴν δὲ αὐτὴν ἀντιμισθίαν—ὡς τέκνοις λέγω—πλατύνθητε καὶ ὑμεῖς.
  bgc-bgc: पर मै अपणे बाळक जाणकै थारे तै कहूँ सूं, के थम भी उसकै बदले पूरे मन तै म्हारे
    तै प्यार करो।
  khz-khz: 'Au na gomi natuku vetaira avaikilamina: Gomi aomi ragai pio kana-gavura,
    aomi pio kala-pakara, pe ai na gomi gaulamagimina vetaina, gomi na maki ai vovetaina
    pio ulamagimai.'
  deu-TKW: So vergeltet gleiches mit gleichem - ich spreche zu euch als zu Kindern
    - und lasset es auch in euch selbst weit werden.
  zsr-NT: 'Naꞌa, ruíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ ca runëꞌ bönniꞌ ruíꞌlenëꞌ‑biꞌ didzaꞌ zxiꞌnëꞌ,
    rniaꞌ: Gul‑bíꞌi queëtuꞌ ca rúnlentuꞌ lbiꞌiliꞌ. Gul‑güíꞌ ladxiꞌ netuꞌ.'
  lin-lin: 'Nazali koloba na bino lokola na bana na ngai ya bolingo : Bosala lokola
    biso ! Bino mpe bofungolela biso mitema na bino !'
  hns-NT: Ham toelogke khaatien liekhiela djaise aapan larkan khaat. Hamlog maangiela
    kie toelog aapan diel bhar se hamlogke pjaar kar djaise hamlog toelogke kariela.
  noa-E: Jöoinau amach chaainag iekhaajemjö muan pãragjã, mʉchdëu pãar khõsi chirʉmjö
    pãach garmuajã ich agjö mʉ khõsi abat a chirʉm.
  eng-EMTV: Now in return for the same—I speak as to children—you also be opened wide.
  mib-NT: Nájnūhun cáhán tatá jiín séhe, súcuan cáhán ndahú rí jiín ró jeē nájnūhun
    íyó mánī rī jiín ró, súcuan na cóo manī tucu ró jíín rí.
  lif-NT2: इङ्‌गाॽग हिन्‍जाॽबित्‍छाहाॽ मे़प्‍मनाबा हे़क्‍के खिनिॽ मे़त्‍निङ्‌लो–आनिगे़
    निङ्‌वाॽइन्‌खिनिॽनु यम्‍बा चोःक्‍पा कुइसिःक् खिनिॽ निङ्‌वाॽइन्‍नाङ्‌चुक्‍पा मे़ःन्,
    यम्‍बा चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Hinu nijova na nyenye ngati vana vangu, ndi mtigana ngati chetivagana.
  mmx-mmx: A paase nga na rinimi ngan nemi laxamdak tarak. Lusumsuma salai ma raba
    nemi min, nom i mina lox ase nama min. Mina suang levempeve atnimi.
  cbr-NT: Usa 'icë cana unían aín bëchicë cacësaribi oquin mitsu cain, 'ën mitsu 'acësaribi
    oquin camina 'ëribi nuibacanti 'ain.
  tee-NT: Pus ju quit'in iclaxak'alayau tachi ju va qui'ask'at'an unt'at'it. Pus tachi
    ju iclamapainiyau ju uxijnan pus vana va chun aquilamapainiuch ju quijnan.
  eng-LSV: and [as] a repayment of the same kind (as to children I say [it]), be enlarged—also
    you!
  cak-NT: Can yich'o'n chiwe anche'l xa jix walc'ual y ninc'utuj chiwe chi tijaka'
    ri iwánima, can kojijo', roma roj can jixkajo-wi. Can tibana' anche'l naka'an
    roj iwiq'uin.
  pah-NT: Kiro ji nhi'ig̃i pe me penduva'g̃a ja. Pejipy ti ore arõheteavo!
  sja-NT: Mɨa parã ũraait'ee ak'õrepa ichi warra ũraaparik'a. T'ãripa tai k'inia iru
    p'anapatáatɨ taipa parã k'inia iru p'anapatak'a.
  xed-xed: Manda gwaɗa da ŋa zwaŋani ya gwaɗa yu ta na gwaɗa na ŋa ghuni, maraŋnawamara
    ta ɗvafta kaghuni ta aŋni ma ŋuɗufa ghuni guli.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíca̱ ta̱hví i̱ nu̱ ndo̱ tá quia̱hva cája in da̱ta̱a
    tá xíca̱ ta̱hví da̱ nu̱ú ja̱hyi da. Ña̱ cúni̱ quéa̱ ña̱ ná qui̱hvi̱ va̱ha ini
    ndó ye̱he̱ tá quia̱hva quíhvi̱ ndiva̱ha ini i̱ ndo̱hó.
  gfk-S: Iou haianga mu hoke ra natigu be dait na hardain timaan. Hoke iou te gil
    ta mu, mu bileng, mu na hapuasne ira linge bakut ta ira numu kudulena nilon ter
    tagu.
  bmu-bmu: 'Nöŋön urumötmötni eŋgibiga eŋön mönö miaŋgö likepŋi mewöyök törörök niŋgime.
    Nöŋön nahönböraturupni ewö tandök keu eŋgöra kewö jiba ohozal: Iŋini mewöyök mönö
    nanŋini uruŋinaŋgö naŋguŋi öröba urukalemŋini mi sehiba kondel neŋgime. Mewö.'
  dgz-dgz: Ne otun waina umap wadiaivin. Potaya nunan di watapan!
  eng-GNV: Nowe for the same recompence, I speake as to my children, Be you also inlarged.
  zaa-NT: 'Acca rinábania'' le tì''ba ttu tàta rul·luítsa'' bi ca ỹi''ni to'' qui''bi:
    qui''ni lebi''į nna guni le favor nna gulue'' le qui''ni catsi''íni le inte''
    ti''ba ruluí''a'' lani le.'
  eng-WEBSTER: Now for a recompense in the same (I speak as to my children,) be ye
    also enlarged.
  guh-guh: Pacuenia pexi pexainaenë asaëya banacoximuxujioba, bajara pijinia pacuenia
    paxanë ata pacamuxujiobatsi. Paxamë ata panejamatabëcuenevetsina asivaya panetaema
    pacuenia baja paxanë asivaya pacatanetsi.
  bon-bon: 'Babe te lipu teeme bägrä bine jaajananemuge, cane cuta pepu jijenininine
    weebibine: cime lipu singi pisi nyene weeme tääpume, weene cuta miiji pepu singi
    lenaja cime tääpume. Weene weeme ngenecu bine jepatnemepeye cime tääpume!'
  nhw-BL: Na nimechcamanalhuía quen anelisquíaj anconeme. Nijnequi san se techicnelica
    quen tojuanti timechicnelíaj.
  swh-ONEN: 'Sasa nasema, kama na watoto wangu: Ninyi pia ifungueni mioyo yenu kabisa.'
  wbi-wbi: lino, nijova numue hene nijova na vanango, muvisaghe nu lughano ulukome
    kulyusue, ndavule usue tulivuo.
  bba-bba: Ǹ n mɛn nɑ, nɑ kɑ bɛɛ ɡɑri mɔ̀ nɡe nɛn bibu, i sun kuo nɡe mɛ sɑ bɛɛ kuɑ.
    I de bɛɛn ɡɔ̃ru ɡɑ n bɛsɛn kĩru mɔ.
  eng-KJVCPB: Now for a recompence in the same, (I speak as unto my children,) be
    ye also enlarged.
  kgk-NT: '@see-verse:2CO.006.012'
  waj-waj: Ngia ni uru nnaakaraya roosiima variaivaara na ataa kua ngii giaa ngii
    minaravai. Ta ngiiiyara iikiaunnaneema ngieeta itaama ngiingii ausa mmuduuya eeyaavai
    ti mmiatee.
  cpy-cpy: Ajantyaa paakameethateena naaka noshiyimira eeroka, tekatsi nomani-motemi.
    (Nokantzimiro iroka, kimiwitaka riimi eentsi noñaanate.)
  mpx-mpx: 'Nasi na baaba eliyamiu ni ola komiu natuwau: nuku ginol ni ola ama ha
    ginol eliyamiu ge ama nunuwana ni bwata hot atemiwa.'
  wbp-wbp: 'Ngaju karna-nyarra wangkami ngula kajana kirda-nyanu wangkami ngalapi-nyanu-patuku,
    ngula-piyanya karna-nyarra wangkami: Yulkami karna-nyarra nyurrurlaku. Rdakurl-kijikajulu
    mamparl-pinja-wangurlu yungunkujulu yulka, ngulanya yungurna-nyarra milya-pinyi
    kuja kankujulu yulkami-nyayirni.'
  luo-luo: Ka anyalo wuoyonu kaka nyithinda, to awachonu ni, un bende yawnwauru chunyu
    malach!
  nhe-NT: Na nimechcamahuía queja inelisquíaj inconeme. Nijnequi xitechicnelica queja
    tojuanti timechicnelíaj.
  aii-aii: ܐܲܝܟ݂ ܚܕܵܐ ܛܵܒ݂ܬܵ‌ܐ - ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܐܲܝܟ݂ ܕܠܒܢܘܿܢܝܼ̈ - ܐܘܼܦ ܐܲܚܬܘܿܢ ܦܬܘܿܚܘܼܢ
    ܠܸܒܵܘܟ݂ܘܿܢ.
  esk-NT: Aglaan pakma aŋmaqsigik uummatisri uvaptiknun. Uqautigipsi uvaŋa iḷiḷgaaġiruatun
    iḷipḷusri.
  msb-msb: Kaya nakisurmaton ako sa iyo bilang mga sadiri ko na anak, ipakita man
    niyo an pareho na baratyagon na ginpakita namon sa iyo. Kamut-an man niyo kami.
  cpa-NT: Hlanh¹³ jnieh³ hniah¹² ju³lah jan² dsa² hlanh¹² guing² quián¹². Mi³jmóh³
    hniah¹² ju³lah jmo² jnieh³. Mi³jmóh³ hniah¹² hi² hnángh¹ hniah¹² jnieh³ calah.
  dso-dso: ନିଜର୍‌ ପିଲାମନ୍‌କେ କଇଲା ପାରା ତମ୍‌କେ କଇଲିନି, ଆମେ ଜେନ୍ତାରି କି ତମ୍‌କେ ଆଲାଦ୍‌
    କଲୁନି, ସେନ୍ତାରିସେ ତମେ ଆମ୍‌କେ ଆଲାଦ୍‌ କରା ।
  meu-meu: Na hereva henimuimu, natugu na heheto; na tomu davana ba henimai, emui
    lalokau na ba habadaia emai ai.
  yva-NT: 'Weapamo maisyare taune sya arikainye nawi weap, weti syayao aje wasai:
    Syo muinye rarorono wasai, ti syare wapo muinye raroron akare rinai tavon.'
  dgc-dgc: Magpasensiya kam. Sikam éy koman ta kam i anak. Mahal ta kam. Mahalénék
    moy be.
  zpm-NT: Ne nligaa peet rqueets naa lo to, laa naa rne lo to zig rnee tib dad lo
    mëëd. ¡Scaquegaa to, goḻsiguieḻ zaacse goḻgac!
  hix-NT: Rohnàn yawo rma haxa ehtxoko, ohnàn kom yawo rma haxa ryehtxoho wyaro mak
    ha. Àsok tawro hana. Àro wyaro àken hamà, rohokru me oyesnàr kom ke mak ha.
  sim-sim: Ter os avoko jikisin li sawenda hom jirin amu sawenduwa. Ushinak os jirin
    ni unda hom nirin wapnuku jihi mendek ji owekmbahan.
  npi-ULB: अब यसको सट्टामा, म बालकहरूसँग झैँ बोल्दछु, कि आफ्नो हृदयलाई खुला राख ।
  cgc-cgc: 'Gapangabay a ki kyo bilang ake na mga bata: Palanggaen kay nyo paryo ta
    bakod nay na pagpalangga ki kyo.'
  tim-tim: Akto apoŋe nanlupyeŋe makyeŋgimai dop hainâk hin makyeŋgiwe. Nen agak meme
    wan me wan ire akyeŋgimaen aregât yekâ hainâk nen okot âlep nâŋgâ nengiwei.
  yor-yor: Ní sísán padà, ní ọ̀nà tí ó dára, èmi ń sọ bí ẹni pé fún àwọn ọmọdé, ẹ̀yin
    náà ẹ ṣí ọkàn yín páyà pẹ̀lú.
  wos-wos: Yafa déka nyangwalré wandaka maki, némbuli wuni guniré we. Guni yikafre
    hérangun jondu hasa hwetanguni. Nani gunika némafwimbu mawuli yambeka maki, guni
    akwi nanika némafwimbu mawuli yatanguni.
  emp-NTPO: 'Maʌ̃ bẽrã mʌ̃a bãrãa bed̶ea djuburiaya zezaba idji warrarãa bed̶ea djuburiabari
    quĩrãca: daiba sod̶eba bãrã quĩrĩã panʌ quĩrãca bãrã bid̶a daira sod̶eba quĩrĩã
    pananadua.'
  eng-F35: Now in return for the same (I speak as to my children), you also be wide
    open.
  ind-ind: Saya mengasihi kalian seperti anak-anakku sendiri. Jadi saya berani berkata,
    balaslah kasih itu dengan membuka hatimu bagi kami.
  pes-OPCB: با شما همچون فرزندان خود سخن می‌گویم. دلتان را برای محبت ما باز کنید و
    شما نیز محبت خود را به ما نشان دهید.
  mpt-mpt: Ne ibo weng olo oyebio makob aalebe e memei weng omkaye bianea dlo klabe
    inayebibe. Ni ibo gobe biob kesoa ibsak inaniba ni gobe nine getabe.
  ssx-ssx: Ameta꞉ I̱ma꞉ ikita꞉ yaka wekiwandiki tupa꞉ leke iki pa꞉ta꞉ pi alome. Nikana꞉ma꞉
    iki pa꞉ta꞉ pukima꞉ homoloma꞉ tupa꞉ ikana꞉ma꞉ make ika꞉ pukima꞉ homelemeeki niki
    pa꞉ta꞉ wala꞉pee. Ika꞉ pukimanu anekema꞉ lomba꞉pa꞉peke.
  mkl-mkl: Nɑ nŋu, i ce nwɑ bɛi ɑwɑ mɔ ɑ̀ wɑɑ ce nŋɛ. Ǹ wɑ n bɑ ŋɛ ide ku fɔ bɛi ɑmɑm
    ŋɑ, i jɔ̀ i bi wɑ jiidɑ jiidɑ ŋɑ.
  gaq-gaq: ଆପେକେ ନେଙ୍ଗ୍‌ନେ ଗଡ଼େଅ ମନେ ଡିଙ୍ଗ୍‌ଚେ ଏନ୍‌ ସାପା ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ । ଦର୍‌କାର୍
    ଦାନ୍‌ ବାଦୁଲ୍‌ ଦାନ୍‌ ରକମ୍‌ ପେଇଂ ଡିଗ୍ ନିଜର୍ ଗାଗ୍‌ଡ଼େ ନେନେ ସା ସମାନ୍ ବାବ୍‌ରେ ରଃବନେ
    ଦର୍‌କାର୍ ।
  gof-RNT: Aawu ba naytas odeyssada ta hinttew odays; nu hinttena nu uluwaa bessidayssada,
    hintteka hintte uluwaa nuna bessite.
  unx-unx: ଆଇଁୟାଃ ହନ୍‌କକେ କାଜିକତାନ୍‌ ଲେକା ଆଇଙ୍ଗ୍‌ ଆପେକେଇଙ୍ଗ୍‌ କାଜିପେତାନା, ଆଲେ ଆପେକେ
    ଦୁଲାଡ଼୍‌ପେ ତାଇକେନ୍‌ ଲେକାଗି, ଆପେୟ ଆଲେକେ ଦୁଲାଡ଼୍‌ଲେପେ ।
  gah-gah: Lekelikumú gulugo mohóne gipáne lilí ikago, gakó imane lo likimitoze. Nenémini
    helega apasiki ámina iki likigikatini ali napa iki nenitoka milikiko minative
    loko noluve.
  lcm-lcm: Napo mengen imi val nami kag inatus. Mi ngenget kag lau. Mi kun tavas aro
    kapa ani vingami.
  aer-aer: Ilerne kwenhe arrekantherre ahentye anthurre aneme, alakenhe ikwerenge
    anteme ilerne arrekantherre angkeme akngeye-arle angkeme-arteke alere ikwerenhe
    areyeke. Kele arrantherre kwenhe ilerneke-arlke ahentye anteye anetyeke.
  qvc-NT: Chaymi noqaqa qamkunapa taytaykishina kashpa, ancha rrugaykillapa, noqa
    kuyashushqayshina tukuy shunqo kuyawanaykillapa.
  tgl-ULB: Ngayon sa makatarungang pagpapalitan—nagsasalita ako na parang kayo ay
    mga anak ko—malawak ninyong buksan ang inyong mga puso.
  cbs-NT: 'En matu yuiai ea ninkakanwen. Man en bake keskabu en matu waii: “Medabewai
    jaska en matuwen nuimis keskai duapai ewendi nuikanwen”, iwanan, en matu kenexunaii.'
  xtm-NTPP: Te jin sa'a ni sukan ka sa'a sa a, vaa kuenda tnu'u ja sa'ya sa ka kuu
    ni, te ka ndaka'an‑so'o sa nuu ni ja jin ndakune ni ini anua ni a te jin kutoo
    ndija ña'a ni.
  nnq-nnq: Ngoe nnonge namangweto andi ingota yango mutupale andi twe putumpalanga
    mangweto.
  bao-NT: 'To biro wado mani ca ameri biipere biro ĩigʉ, yʉ punare ca ĩigʉre biro:
    “Mʉjare yʉ ca mairore birora, mʉja cãa yʉre maiña,” mʉjare yʉ ĩi.'
  san-ORI: କିନ୍ତୁ ମହ୍ୟଂ ନ୍ୟାଯ୍ୟଫଲଦାନାର୍ଥଂ ଯୁଷ୍ମାଭିରପି ୱିକସିତୈ ର୍ଭୱିତୱ୍ୟମ୍ ଇତ୍ୟହଂ ନିଜବାଲକାନିୱ
    ଯୁଷ୍ମାନ୍ ୱଦାମି|
  huv-NT: 'Sanasaj icon atnej nateataran asaj micual nej: Ijiüran xic lasta atnej
    sajiür icon lasta.'
  otn-NT: Nu̱gä dí̱ nzo'a̱hʉ tengu̱tho n'na ra̱ papá 'mø nzohyø ba̱si̱, da̱di ja'a̱hʉ
    p'ʉ. Da̱mi̱ ma̱qui̱ tengu̱tho nná̱ ma̱'a̱hʉ.
  nop-nop: 'Ale wapmihineye, nu behik nabugoŋ mede i hanimbit: Kibi hidibo nibukahile
    hinek tiyaneeŋ.'
  obo-NT: Id oseng ku ini koniyu, no iling to mgo anak ku sikiyu. De-en pokita row
    mandad kos kodginawa row konami.
  cak-ENT: Nquich'o-vi c'a iviq'uin cachi'el ta rix valc'ual y ninc'utuj c'a chive
    que tinimirsaj ri ivánima chin nkujijo' roj. Nkujijo' c'a, roma roj nyixkajo-vi.
    Tibana' c'a cachi'el ri nkabün roj iviq'uin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤜᤧᤰᤁᤣ ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤏᤡᤱᤗᤥ–ᤀᤠᤏᤡᤃᤧ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤂᤡᤏᤡ᤹ᤏᤢ
    ᤕᤶᤒᤠ ᤆᤥ᤺ᤰᤐᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴᤏᤠᤱ ᤆᤢᤰᤐᤠ ᤔᤧ᤺ᤴ. ᤕᤶᤒᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De modo jā cáhān tatá jíín sēhe, suni súcuán cáhān ndāhví nī jíín ndá nú
    jā coo manī nū jíín nī, tá cúu nūū íyó mānī ni jíín nú.
