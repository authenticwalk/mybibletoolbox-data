    muntukavano niara vainantemake, nevata tinavuara muntuka vataata.
  hub-NT: 'Tumau asaakrumin uun uchiri ainan chicharuk: Wait aneasrum winasha atum
    enentaimmau ujatkatarma tusa tina numamtuk atumnasha tajarme.'
  hmo-hmo: Umui dekenai lau hereva henia, tamana ese iena natuna ia hereva henidia
    bamona. Lau gwau, aiemai lalokau davana ai dekenai do umui henia, emui lalokau
    ai dekenai mani do umui habadaia!
  big-big: Ne ini negi yango keya marekngang wezalikwili keleyi yagenda logo nogo
    iniyegi keli pilik ini neyegi keli.
  gux-G: N maadi yeni nani mu binmu yeni, yin yaa pia ti po, tin pia i po yaa maalima.
  cnl-NT: 'Jné² lʉn²³ quia̱''n²³²na¹ ''nee''²³ ''e³ la²³ lʉn³² jo̱o̱³¹ dsa³: Rɨ²jmée²ra''³
    ''e³ rɨ²³lí³ mɨ³lén² ''óo²ra''³ quia̱''n²na''³ jnee''³¹ ''e³ la²³ jmee³ra''³¹
    miin²³na''³¹.'
  zar-NT: 'Naʼa, ruíʼilenaʼ libíʼiliʼ didzaʼ ca runëʼ tu bönniʼ ruíʼilenëʼ-biʼ zxíʼinëʼ
    didzaʼ, rnníaʼ: Buliʼbíʼi queë́tuʼ ca rúnlentuʼ libíʼiliʼ. Guliʼgüíʼ ladxiʼ netuʼ.'
  kde-kde: Hambi ngùtangola na mwenu malinga anavangu, tutamwange malinga hwetu chituntamwanga
    mwenu.
  ata-ata: Ia eni avikalangengi loxo ngingi eni ta ꞌalixeni, ngingi kalumo ne tangengi
    uxavutalanexi.
  qvw-NT: 'Chaymi chulïcuna-yupaytapis niycälic: má cambiaycuśhun: cuyaycälishänu-ari
    amcunapis cuyaycälimay.'
  nfa-nfa: De jaꞌa neo holo miu nuka sèmi holo ana-ana jaꞌa. Beꞌa risi miu sue jiꞌi
    dènge dꞌara kateme.
  tnp-tnp: Rəueiu əha, iətəghati kəm təmah məmə itəmah nenətɨk əhruahru mɨn. Təhruahru
    əmə məmə itəmah mɨn, nəkotolkeikei itɨmah e nɨkitəmah rəfin.
  urd-urd: पस मैं फ़र्ज़न्द जान कर तुम से कहता हूँ कि तुम भी उसके बदले में कुशादा
    दिल हो जाओ।
  hot-hot: Aêŋ ba yahanaŋ hadêŋ môlô hatôm lambô hanaŋ hathak nakaduŋ. Malêla takatu
    ba yêlô adum hathak môlô ma nundum aêŋ iyom lôk nodate kapôlômim ek yêlô.
  mqj-NT: 'La kupantula''i susikoa'' anak dadiangku temo: kupelau matin kenamala la
    sae rokko pa''kamasemua'' lako kaleki susi pa''kamaseki lako kalemua''.'
  rus-SYN: В равное возмездие - говорю, как детям, - распространитесь и вы.
  mbh-mbh: Na tho ria thomu ranga ve ako thomu ini tutukre ve, aro thomu o thep mun
    opomu a tho nge, mo aro ar sagu werer ol pel.
  bdd-bdd: Coinega natugwao, ꞌilobwaineya ma ꞌatemiyega wahelauwegau.
  cbt-NTPO: Hui'nahuëpita pochin ni'nanquëma' ni'ton, inapochachin nosorocoi quiyanta',
    topiraihuë'. Ina na'con nohuantërai.
  srn-NT: 'Mi e taki nanga unu leki mi eigi pikin. Un mus du a srefi sani san wi du:
    Un mus opo un ati gi wi tu.'
  cta-NT: 'biꞌ chaꞌ juani tyaꞌna tsa nchcuiꞌ naꞌ loꞌo cuꞌma̱. Ndiꞌya̱ ntiꞌ naꞌ chcuiꞌ
    naꞌ loꞌo cuꞌma̱, ñiꞌya̱ nchcuiꞌ nguꞌ loꞌo sñiꞌ nguꞌ: Cuiꞌya ma̱ chaꞌ clyu tiꞌ
    jiꞌi̱ ya, tyucui tyiquee ma̱ cuaꞌni choꞌo ma̱ tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ ya.'
  bqc-SIM: Ma yã'òɛ́ lán ma nɛ́ↄwaɛ. Lá wa wá nↄ̀sɛ wɛ̃̀ɛ́, à á nↄ̀sɛ wɛ̃wɛ̃ɛ
    sↄ̃.
  tcz-CHONGTHU: Nangho hi kacha tahbeh banga kagel'a nei lethuh diuva kangeh nahiuve.
    Nalungu keiho dingin hong uvin!
  mar-mar: आता तुम्हीही असलीच फेड करून तुमचेही अंतःकरण मोठे करा. हे मी तुम्हास मुले
    म्हणून सांगतो.
  snp-snp: Yamu ya linate nomilipane-mota yaidana oto ka ama logimowe. Kolalo. Lamo
    oude-lute-kate naba-naba gimonimo yaidana oti linate ya oudi-luti-kati naba-naba
    itibiti mele lamodoka italo.
  isl-isl: Nú tala ég við ykkur eins og þið væruð mín eigin börn. Opnið hjörtu ykkar
    fyrir okkur. Endurgjaldið kærleika okkar.
  spy-NT: Āng'āloolwook kuu lōkōkyuu, kunyi okany kiikoor tukul, ochameech ꞉nkakweek
    kuu yoo kēēchāmook ꞉acheek.
  xnn-xnn: Isonga mensobalit kayo ta manglayad kayo tay dakayo nan kanegko an-ak.
  mwe-mwe: Bhai, nnaino ngunabheleketa na mmanganyanji mbuti ashibhanangu, bhai ntupinganje
    malinga shitukumpinganga.
  tte-tte: Kani yawalowalowa kolimiu kaiwena komiu besiele yau yaboma natuguwao. Sowasowana
    katemiu kwasokeli na kwamulolo kolimai besiele kai kaginauli kolimiu.
  tcs-tcs: Ai tok po yupla wea wei wase yupla i ol pikinini blo mi. Yupla tu i mas
    prapa tok prom at blo yupla po mipla.
  hlt-THB: Thawnaak nepna a awmnaak aham – ka cakhqi amyihna awi nik kqawn law pek
    khqi nyng – nangmih ingawm kawlung ak kau na awng lah uh.
  soq-soq: Ne e mamalaida rua manlawo gagalontedine iririledina. No nuamba e baila
    wadataaubetana rua e do deawaa nuala wadanaaubena no mainimbo.
  qub-qub: 'Chaymi wamräcunatano nishayqui-llapa: Nogacuna cuyashäno gamcunapis llapan
    shonguyquipa cuyar yarpaycallämay ari.'
  att-att: Á kunnay kayu ta ánâ ku, á yáyù nga kunnian yù pakiubobuk ku nikayu. Ikomâ
    nikayu laguk, ta iddi-iddukan naw kami gapay ta kunnay sù pangiddù mi nikayu.
  bki-bki: A ver tibe na, kiniou monoka noil van kamiu tibe keneriku nalo ga naruei.
    Nojidom novika den kamiu tibe nei, neber bo, kamiu kuvilavan re bunu kenemiu jidomiano
    luklukuano tai bereio, mia kuvila von ka kuvila kenemiu iviso rivetavo ka kumemi.
  bqp-bqp: Ma yã òárɛ lán ma nɛ́nↄ bà. Lákũ o ó nɛ̀sɛɛ wɛ̃̀árɛ nà, à á nɛ̀sɛ wɛ̃wɛrɛ
    lɛ se.
  mcp-mcp: Ságá nə́mə́ sə́ nda sə́ ŋgə́ sá bɨ́ nə́. Mə ŋgə cɨ nə bɨ́ tâŋ nda bwán
    bâm náaá «juwʉgá nə́mə́ sə́ mílám mín nə́ wúŋgʉ́lúŋ!»
  hat-hat: 'Se poutèt sa, m''ap pale avè nou tankou si nou te pitit mwen. Santiman
    mwen gen pou nou an se li menm tou pou nou gen pou mwen: louvri tout kè nou ban
    mwen.'
  npl-NT: 'Nomechtlatlaujtia kemi ijkuak se teta kinyeknonotsa ipilwah: techontlasojtlakah
    kemi ne nomechtlasojtla.'
  bgg-bgg: 'Thuh shii nathek ne gui anithek duiine gu nathek shii yao: gathek ro nathek
    shii um pha ò thanthek ji gathek shii doh yi bo. Nathek ro lubuthek de boh hong
    bo!'
  eng-TCENT: Now in return—I am speaking as I would to my own children—open your hearts
    to us.
  eng-BSB: 'As a fair exchange, I ask you as my children: Open wide your hearts also.'
  cpu-NT: Intsityaa paakameethataina naaka nonkempitaimira eeroka, tekatsi nomanimovaitemi.
    (Nokantzimirora iroka, kempitavaitakara eentsimi noñaanate.)
  san-ASM: কিন্তু মহ্যং ন্যায্যফলদানাৰ্থং যুষ্মাভিৰপি ৱিকসিতৈ ৰ্ভৱিতৱ্যম্ ইত্যহং নিজবালকানিৱ
    যুষ্মান্ ৱদামি|
  tac-NT: 'Neka táaguru napurigá ''emi o''nola niraga: ''We ''la nirawa ne''chí, neka
    ''we ''la niraga etéguru ''emi.'
  eng-WEBPB: Now in return—I speak as to my children—you also open your hearts.
  gfk-H: Iau haianga muat hoing ra natigu bia muat na tatalen murmur mehet hoing mehet
    tatalen hua. Hoing iau ta gil ta muat, muat mah, muat na hapuasnei ira linga bakut
    ta ira numuat kidilona nilon taar tagu.
  viv-viv: Adamoya agaimiya gagahe vaita omi natukweyao amine. Ho natukweyao, yami
    laufata ime agaimeya wanaseyemaunena. Au kadu omi aseꞋasemi wanakibwatavilana
    be yami nuwanuwa hawahawahegana agaimeya anaꞋitana.
  yao-yao: Sambano nguŵecheta ni ŵanyamwe mpela achiŵanangu nipele ŵanyamwe ntunonyele
    uweji mpela itutesile.
  tgp-tgp: Ale ka levosahia vara na lo retireti isamim na opoia sohena natuku tataholo,
    ale kamim sohena, ha avulahi vara r̃a mele tapala.
  auc-NT: Ïninque botö wëñæ̈mïni baï ïñömïnite ïïmaï ämopa. Mïnitö ïmïnite waadete
    pönëmöni adinque mïnitö näëmæ̈ waadete pönëedäni.
  kbc-NT: Ǥadotaɡ̶aneɡ̶enitiwaji micataɡ̶a daɡ̶akaami ionigipi. Awii liciagi ane jaoɡ̶a,
    codaa ikeeni me ɡ̶odemaaneɡ̶egi.
  bmh-bmh: Ag izal gelear alear sul, gonun, iz ze e awarem. Iguanag ag en oigeb nug
    noumeu sul, agen han ig en oiagab nug nouman.
  ctu-BL: Yom mi la' q'uextʌbeñon lojon j c'uxbiya che' bajche' yom. Wolic pejcañetla
    che' bajche' calobiletla. Jambeñon lojon la' pusic'al.
  meq-meq: 'Faya na tsikakumeye me na, andza na tsikatay me a wawa ga hay. Neŋ faya
    na gwaɗakumeye: Tsikumamay wu nakə mə ɗərev kurom aye. Wuɗum may andza nakə nəmaa
    wuɗa kurom aye.'
  noa-H: Jöoinau hamach chaainag hiek'aajemjö muan pãragjã, mʌchdëu pãar k'õsi chirʌmjö
    pãach garmuajã hich hagjö mʌ k'õsi habat ha chirʌm.
  alp-NT: Hoko kena meije au lepa etemi saka elake inai sae ilepa ete eni nanaru.
    Ami kotie imi oki ami lupe ami oki imire.
  san-VEL: kintu mahya.m nyaayyaphaladaanaartha.m yu.smaabhirapi vikasitai rbhavitavyam
    ityaha.m nijabaalakaaniva yu.smaan vadaami|
  kbq-kbq: Nagra neramasamue, tamagrira osi mofavre asmiaza hu'na nermasamuanki, tamagranena
    tamagu'a kafana anagiranteho.
  kbh-kbh: Ats̈e cbontsaimpadana, mo canÿe taitá chabe básenga cuaftsaimpadancá, ats̈e
    puerte chas̈motsebobonshánama, er ats̈e corente cbondábabuanÿeshana.
  ron-LSB: Acum, în schimb — vorbesc ca și copiilor mei — deschideți-vă și voi inimile.
  pon-pon: I kin padaki on komail dueta on jeri kan, pwe komail en pil wiai on ia
    dueta, o kalaudela nan monion omail.
  nhe-BL: Na nimechcamahuía queja inelisquíaj inconeme. Nijnequi xitechicnelica queja
    tojuanti timechicnelíaj.
  sps-sps: Nyo fakats maromi faarei rarom guei tsonyo, ana nyo vegiau rou tsumi faarei
    rou a tetee te vevegiau of non fuainy guei tsunia, nyo sing maromi ma mangiir
    vanyo faarei te mangiir fi ronyo mi, ana nyo sing maromi ma pue of vanyo na koma
    mami.
  wnc-wnc: Siwan ngana nata ginde natapa ginu natane waaknga yapana binga siwan nata
    ginde daninggat. Ginda yake nae musip gwaang natangamunong.
  bus-bus: Ma yã òare lán ma nɛ́nↄ bà. Lán wa wa nↄ̀sɛ wɛ̃̀are nà, à a nↄ̀sɛ wɛ̃we
    lɛ se.
  gub-BL: Peiko hepurumuzàmuzàg ài ihewe. Aze'eg peme hepurumuzàmuzàg zàwenugar wanupe
    heze'egaw ài ihe kury. Peiko urezàwegatete nehe. Nurupytu'u kwaw peamutar ire
    ure. Ureamutar wi wi pe nehe no.
  imo-imo: Lapalini enonga bakulumando nimele mele, kinye nani eno nanga bakuluma
    nimbolio nani eno konopu awili tipo mondoro mele enoni nando aku ulu teaio nimbo
    nio.
  boj-boj: Niŋgi ijo aŋgro bul unub deqa e niŋgi endegsi merŋgwai. Iga gago are miligi
    waqtosim niŋgi qalaqalaiŋgeqnum dego kere niŋgi kamba nuŋgo are miligi waqtosib
    iga qalaqalaigoqniy.
  eng-DRA: But having the same recompense, (I speak as to my children,) be you also
    enlarged.
  knf-knf: 'Kë nşë ţiini na an ji babuk naan : an kak naţu''un ţi ŋhaaş ŋi nan.'
  san-KHM: កិន្តុ មហ្យំ ន្យាយ្យផលទានាត៌្ហំ យុឞ្មាភិរបិ វិកសិតៃ រ្ភវិតវ្យម៑ ឥត្យហំ
    និជពាលកានិវ យុឞ្មាន៑ វទាមិ។
  arn-NT: Feymew ta llellipuwayiñ, chumngechi ta kiñe chaw llellipukey tañi pu fotüm,
    tamün feypimuafiel kom nor dungu, chumngechi ta iñche femken ta eymün mew.
  zas-NT: 'Per naj rnienëꞌ lëjt ziꞌc rnieenë tijb dad gra xiꞌnman: Gol guyën dunujn
    ziꞌc rayënan lëjt.'
  ken-NT: Nchí ghati bhe mɛnyɨŋ mbɔ mmu anɛ árɛ̀m ɛnyɨŋ ntá bɔ́bhi. Nɛnɛ́ ká batɨ
    ntá yɛsɛ, nkúbhɛ́ mbɔ ɛnyǔ sɛ́kɔ́ŋ bhe.
