  cbt-NTPO: Sëtopiraihuë', Yosë yonquiatoi, noya cancantërai. Co na'con ma'sha ya'huëtopirincoihuë',
    Yosë nanamën a'chintërai ni'ton, na'a piyapi'sa' natëtonacoi, noya noya cancantapi.
    Co manta' ya'huëtopirincoihuë', Yosë nohuitatoi, sano cancantërai. Co manta' noya
    nininso' pahuantërincoihuë'.
  srn-NT: Wi e firi sari, ma wi e tan prisiri. Wi na pôtisma, ma wi e meki furu sma
    kon gudu. Wi no abi noti, ma toku wi abi ala sani.
  cta-NT: Masi xñiꞌi̱ tsa tiꞌ ya xquiꞌya chaꞌ tiꞌí nu ndyacua jiꞌi̱ ya tuꞌni, pana
    ñaꞌa̱ ti chaa tiꞌ ya; tiꞌi tsa ya tuꞌni, pana ndyiji juersa jiꞌi̱ ya chaꞌ xtyucua
    ya jiꞌi̱ tyu̱u̱ tyaꞌa ñati̱. Masi ná sca na ntsuꞌu jiꞌi̱ ya tsiyaꞌ ti loꞌo ndiꞌi̱
    ya nde chalyuu; pana ycuiꞌ Ndyosi nxtyucua jiꞌi̱ ya, lcaa na ntsuꞌu jiꞌi̱ ya liꞌ.
  bqc-SIM: Wá pↄ ìↄ naɛ, ↄ̃ wìↄ wá dilɛ pↄsiadeↄ ũ. Wi gbɛ̃́ↄ kɛ ↄdeↄ ũ dasi,
    ↄ̃ wìↄ wá dilɛ taasideↄ ũ. Wá pↄ́pii vĩ, ↄ̃ wìↄ wá dilɛ pↄesaideↄ ũ.
  tcz-CHONGTHU: Kalungu anajin, hinla keiho kakipah jinguve. Vaicha tah kahiuvin,
    hinla keihon midang lhagaova kahaosah uve. Imacha kaneiden'u aumpon, hinla ijakai
    kaneiyun ahi.
  mar-mar: आम्ही दुःखीत, तरी सदोदित आनंद करणारे, आम्ही दरिद्री, तरी पुष्कळांना धनवान
    करणारे, आमच्याजवळ काही नसलेले आणि तरी सर्व असलेले असे आढळतो.
  snp-snp: Ido keina ka naba fede lumu-lumu ifa, sete-muludeu ya moda kamenakamena
    alikani o-o minone. Ido neta ko ánamo wenena yaidana oto ya minoba, wenena nabanaba
    mona lalo ko nenawamo mona ya api gilibi-gilibi o minone. Ido neta ma kefoki ko
    ánoba, neta-mata muki faifa olu minone. Aya mona-ana muki melonimo ya Goti kouba-naba
    o edonimo monawa ya gilibi minone.
  isl-isl: Við erum hryggir, en þó alltaf glaðir í Drottni. Við erum fátækir, en auðgum
    þó marga með andlegum gjöfum. Við erum allslausir, en eigum þó allt.
  spy-NT: Kēēnērēēkootiin, nteenee kēēng'ērēkootiin ākookoy. Kēēyēku bānoon nteenee
    kēēyēyē /kiibēruur biiko chēē chaang'. ‑/Mākēētinyē kiy, nteenee kēētinyē kiy
    ake tukul.
  xnn-xnn: Wada nan mangipaseseg-ang ken dakami ngem egay makak-aan nan gasingmi.
    Kodokdo kami ngem pabaknangenmi nan adoado ay ipogaw isnan gawis ay magapgapo
    ken Apo Dios. Maid gamengmi isnan batawa ngem maiwed abes bakenmi gameng tay maitapi
    kami ay makikwa isnan kowan Ama tako id daya.
  mwe-mwe: Mbuti tushiinjika ikabheje tunaangalala mobha gowe. Mbuti twangali indu,
    mbena tunakwapanganga bhandu bhabhagwinji indu, tunabhoneka mbuti twangali shindu
    shoshowe, mbena tukwete indu yowe.
  tte-tte: Bwagana nuwamai sinae kama polowe kaiweli na iyamo sauga meuloina me ama
    yaliyaya, kai tobubutuma na iyamo tomo sibaibaiwasosi kasaguili yaluyaluwa ana
    dedei koina. Nige ama gogo sipapagan na iyamo ginauli meuloina sowasowamai kolimai
    simiyamiya.
  tcs-tcs: Ol pipol i meke mipla po pil ebi prom sore, bat mipla i mata stap apiwan.
    Mipla nogad nating, bat mipla i meke tumas pipol po stap gad gudlaip wea ol ting
    blo God. Mipla lopa bat truwan, mipla i gad ebriting. Mipla i gad Kraist.
  hlt-THB: kawseet ing awm hlai unyng, zeel poe unyng; ikaw awm am ta hlai unyng,
    a hoei ta unyng.
  soq-soq: No nuapareidantite wainitana, tane walama uduudu nuaeu nuamba nopesade.
    No abolala apanawa, tane apana uara dewamoitano Gagalo euda bedewee maurantoi.
    No mainimbo mai nitu da wineipona, dia, tane ideita nitu uduudu ipa no mainimboa!
    Dewa ema uduudu bedeuwoe no sabamontitana no ipa God nolawa dewalala dodomana
    kakaibuida.
  qub-qub: Llaquisha-niraj carpis cushishami carcaycä. Imäcuna mana cajno captinpis
    puchuy-puchuymi caycäpaman. Pobri-japuy carpis achcajtami yanapaycä Jesucristupa
    alli willacuyninta willapashpä.
  att-att: Á mássiki nu mapakaraddam kami, á magayáyâ kami paga. Á pobare kami, ngam
    aru yù ira nga mesipà sù kuruk nga napiá nga karíku ni Namarò, megapu sù pangituddu
    mi nira. Á yáyù nga mássiki nu awán ta kukuá mi ta dabbuno, á kuá mi ngámin, ta
    mesipà kami kâ Namarò.
  bki-bki: Be iakurano napano jogvaiano nalo abujo laka, mia kenememi iviso jaaro
    julaka ga. Be iakurano napano bogo nonovio jumememi beteauo, mia numitu numila
    tomu dolu nalo abar vite miroano. A be iakurano napano maka ve kenememi titai,
    mia nubitii ka vite nonovio be kenememi ga.
  bqp-bqp: Ó pↄ dìgↄ̃ nnamɛ, akũ òdigↄ̃ ó ditɛ pↄsiradenↄ ũ. Odì gbɛ̃nↄ kɛ aruzɛkɛdenↄ
    ũ dasi, akũ òdigↄ̃ ó ditɛ takasidenↄ ũ. Ó pↄ́ sĩnda pínki vĩ, akũ òdigↄ̃ ó
    ditɛ pↄ́saridenↄ ũ.
  mcp-mcp: bwə́ ŋgə́ sá sə́ isâ í cɛ́yʉg lámʉ́d yí, sə́ báá njɨ məshusʉg məshusʉg,
    sə́ njúl mə́búwa dɨ́, njɨ sə́ ŋgə́ sá nə́ bɔ́ɔ́l bwə́ bígʉ́g, sə́ ŋgə́ fúfə nə
    sâ jɛ̂sh, njɨ sə́ mbííd byɛ̂sh.
  hat-hat: Y'ap fè m' lapenn, men mwen toujou gen kè kontan. Mwen sanblè m' pòv, men
    mwen fè anpil moun rich. Mwen sanble m' pa gen anyen, men se mwen menm ki gen
    tout bagay.
  npl-NT: Maya techitah tiixpachiwih, tejwah tiyolpaktokeh, maya nesi amitla topatih,
    miakeh tikinpalewiah tlan ika panotoskeh, iwa tikpiah tlan okachi ipati.
  bgg-bgg: Duhug thog yi magungde, gathek ne idang lised ro; gathek shii dusho riig
    magungde, jishii gathek è bajo branthek shii bohkhoh rab phi; gathek shii nyie
    oi pha doh magungde, thuh gathek shii ne zab nuruii um ro.
  eng-TCENT: as sorrowful, yet always rejoicing; as poor, yet making many rich; as
    having nothing, yet possessing everything.
  eng-BSB: sorrowful, yet always rejoicing; poor, yet making many rich; having nothing,
    and yet possessing everything.
  cpu-NT: Ovashire nonkantavetakya, eekeromaitatya nontharomentatyeeya. Nonkovityaaneentavaivetakya
    naaka, iro kantacha nanintaakaayetaiyaari pashinepayeeni. Tekatsi tzimimovaivetyaanane
    naaka, iro kantamaitacha nanintayetaaro kovaperotajaantachari.
  san-ASM: শোকযুক্তাশ্চ ৱযং সদানন্দামঃ, দৰিদ্ৰা ৱযং বহূন্ ধনিনঃ কুৰ্ম্মঃ, অকিঞ্চনাশ্চ
    ৱযং সৰ্ৱ্ৱং ধাৰযামঃ|
  tac-NT: '''Lige ramueka i''sínimi ''we sewélime ju nobi ''wéchigo ''la ganíliga
    mochírikó, ramueka ''we a''lá machiáa ye rejcholi ''we a''lá nimio. ''Lige ramué
    tabilé nígame nírukuru, nobi Onorúgame nila ra''íchalika napu ramué benírilia
    uché jaré ralámuli, ''we najtékame ju. Rekó tabilé tábiri nígame nírige, Onorúgame
    júkuru Wa''lula O''nó, alué suwábaga nila júkuru.'
  eng-WEBPB: as sorrowful yet always rejoicing, as poor yet making many rich, as having
    nothing and yet possessing all things.
  gfk-H: Mehet la taptapunuk ma senbia mehet guama hait mah. Mehet tatalen hoira maris
    senbia mehet hawatong ra haleng. I hoing bia pa mehet tinanei ta tiga linga senbia
    mehet hatur kahai ira linga bakut.
  viv-viv: Yama waꞋaseꞋuꞋaulolo amimiyami tu au aiꞋadi tova moyaꞋaina avemwamwala.
    Ime koyokoyo tu yama laumamala againe kaliva moyaꞋaidi Yaubada yana nuwanuwa againe
    hivekaiwabu. Yama giba keke tu gaitoma moyaꞋaina au yama gaitoma. Au hidedemi
    ime Yaubada yana tofaisewa velemoꞋena ma aseseyemaunena.
  yao-yao: Nachiŵamuno tukuwoneka mpela ŵakusupuka nambo tukusengwa moŵa gose. Nachiŵamuno
    tukuwoneka mpela ŵakulaga nambo tukwasichisya ŵajinji. Nachiŵamuno tukuwoneka
    mpela ŵangali chindu nambo tukwete indu yose.
  tgp-tgp: ale r̃omimam la sati, pani kama avulahi, kama sohena tilavono, pani kama
    vai na mauri tamlohi matuvana la mele r̃uhu jea, ale sohena mo sopo te nomam hinahinau,
    pani hinau tari enira nomam.
  auc-NT: Wæwëmöni incæte mönitö cöwë mïmöno watapæ̈ towocamönipa. Mönitö mäincoo
    ömæpomöni incæ wadäni ïnänite godö cæmöni æ̈ninque tömënäni mäincoo nanguï pönï
    ænte baï eyepæ̈ pönï entawënänipa. Edæ në ömæpomöni inte wæmöni incæte mönitö
    tömancoo pönï entawëmöni inte Wængonguï ingante në cæmöni ïmöni aedäni.
  kbc-NT: Idatecibece moko agecaɡ̶alodipi, pida niɡ̶idiaaɡ̶idi ja ɡ̶odinitibece. Oko
    madewetedipi, pida ja jaoɡ̶a eliodi oko modinigaanyetece niliicaɡ̶ajetecidi miniwataɡ̶a
    Aneotedoɡ̶oji. Aɡ̶ica anigetiɡ̶idi ane ɡ̶onebi digoina iiɡ̶o, pida Aneotedoɡ̶oji
    idioka limedi me najigotedoɡ̶owa inoatawece ane jopooɡ̶atibige.
  bmh-bmh: Ig oigeb eg pet wanem, bo, ig umkoskos oigeb siksikaimai dacanem. Ig dudu
    ecesab tamacag sul dacanem, bo, iguan duailel asiu Uwait nugau ameg ebu naliu
    dabun aimai isanaranem. Ig ecesab tamacag sul dacanem, bo, ecesab unum dareu go
    igual. Igul go unum ig ebiligeb zuba, duailel agen ig Uwait gonugau salau dudu
    abe macanemen.
  ctu-BL: Ch'ijiyem lojon c pusic'al pero chʌn tijicñayon lojon. Ma'anic c chubʌ'an
    lojon, pero wen chumulob yaño' bʌ cha'an que'tel ti subt'an. Ma'anic mi ts'ita'ic
    c chubʌ'an lojon, pero c cha'añʌch lojon pejtelel chuqui tac an.
  meq-meq: Mə wu neheye a ndalawamay aye bəbay na, ɗərev may faya ma ŋgwasiye huya.
    Ka ɗəre i ndo hay na, nəmay mətawak eye hay, ane tuk na, nəmay faya nəmaa təriye
    tay ha ndo hay zlele eye hay ka tsəveɗ i Mbəlom. Andza nəmay na, wuray andaya
    kwa tsekweŋ təbey, ɗuh ta deɗek eye wu hay tebiye na, i may.
  noa-H: Hamau hoowai hök'ĩirjuumjö chiraajeeb mamʌ, honee chirʌmta jãg chiraajem;
    hamau mʌ dau hap'ʌʌmjö hoojeeb mamʌ, mag chirʌmuan jũrr hõor k'apan nem jua paraamjö
    hapiejemta mʌg chirʌm; hamau hoowai mʌ bʌ̃ʌrjã nem hinagdam chuk'u chitʌmjö hoojeeb
    mamʌ, bʌ̃ʌrjã haugchee k'augba chitʌm.
  alp-NT: Tamata esi ono ami lalemaru susa po ami lalemaru ndina sa. Esi noake be
    amiki sasaisa mo po ami ono tamata bokala esi supu miseta boka kena rekwa Tuhane.
    Esi noake be amiki sasaisa mo, po tinaije sasaisa neka amikie me.
  san-VEL: '"sokayuktaa"sca vaya.m sadaanandaama.h, daridraa vaya.m bahuun dhanina.h
    kurmma.h, aki ncanaa"sca vaya.m sarvva.m dhaarayaama.h|'
  kbq-kbq: Hagi tasuzampi mani'nonanagi, muse huvava nehune, tamuntera omane'neanagi,
    rama'a vahe zamaza hunke'za feno vahera nemanize. Fenona onte'nonanagi (avamupina)
    feno vahekna nehune.
  kbh-kbh: Masque ngménënga fstsemna, ainaniñe sempre oyejuayënga fchandbétsomñe;
    masque ndbomnëjemëngcá, pero fchandbétsama banga Bëngbe Bëtsábiocana bëtscá chamotsebomnama;
    quem luarents̈a soyënga tondaye queftsátsbomna, pero Bëngbe Bëtsabe ents̈anga
    quetsomñecana, ndegombre lempe fsëndëtsóbomñe.
  ron-LSB: ca întristați și totuși mereu bucuroși, ca săraci și totuși îmbogățind
    pe mulți, ca neavând nimic și totuși posedând toate lucrurile.
  pon-pon: Ni injenjued, ap pereperen anjau karoj, me jamama, ap kakepwapwala me toto,
    jota at meakot, ap aneki meakaroj.
  nhe-BL: Yonque tijpanoj cuesoli, nochipa tipactoque. Yonque titeicneltzitzi, pero
    tiquinricojchihuaj miyac tlacame para ma quipiyaca tlen tlahuel ipati nepa iixpa
    Toteco. Quemantzi nesi para ax tleno tijpiyaj, pero tijpiyaj nochi tlamantli tlen
    más monequi.
  sps-sps: Aave vanyo kaa en tana kamits, sana nyo kaa fatatabin patsukan mirou mamagat.
    Nyo na aaruts, sana nyo kaa mirou na masun tan aaven kainy faan iny naa tana mesapan.
    Nyo na sikia ta ka, sana nyo kaa mirou na fo mamatsiny ka!
  wnc-wnc: Gatu aminda nae natapa aminu musia meya natake yuak kapa singgak ngana
    nata apbakngake yuat. Gatu aminda nae natapa aminu sangaapana wenaapa singgak
    ngana nata aminu buyambam gatayamunggat. Ngan. Nae natapa aminu sangae dapmagat
    tapa singgak ngana sanga Anututa tanomanuke nae tengamunggakge natake sangae dapmagat
    ngangu nata dua natake yuat.
  bus-bus: Wa pↄↄ ègↄ̃ nnamɛ, ben wègↄ̃ wa diɛɛ pↄsiadeenↄ ũ. Weè gbɛ̃nↄ kɛ auzikideenↄ
    ũ pari, ben wègↄ̃ wa diɛɛ takaasideenↄ ũ. Wá pↄ́ píngi vĩ, ben wègↄ̃ wa diɛɛ
    pↄ́saideenↄ ũ.
  gub-BL: Ureàmàtyry'ymar ipurumuzemumikahy kar wer zepe urerehe wà. Urerurywete tuweharupi.
    Hemetarer 'ym ma'e ài uruiko. Teko tetea'u wiko hemetarer katu ma'e ài a'e wà,
    ta'e urumuigo kar nezewe nugar romo ure wà xe. Ta'e uzeruzar katu Zezuz rehe a'e
    wà xe, ureze'eg henu mehe a'e wà xe. Ma'e hereko 'ymar ài uruiko. Ma'e paw hereko
    har ài uruiko, ta'e uruiko putar Tupàn pyr tuweharupi nehe xe. Umur putar ma'e
    tetea'u urewe a'e nehe.
  imo-imo: Lino takiraki konopu keri awini peremo nalo akumu yu tepili nimbo tono
    kolopo moromolo. Koropa purumo nalo imbo awini tepo kamakoma ltenderemolo. Lino
    melte naa noili none teremo, nalo mele pulumu noirimolona teremo. Imbomani lino
    kanokolio paimbo Gotenga kongono iyema moromolo ningo pilengei nimbo aku tepo
    moromolo.
  boj-boj: Iga are gulbeigeqnu. Di uŋgum. Iga gaigai areboleboleigeqnu. Iga ñoro saiqoji
    unum. Di uŋgum. Iga na tamo uŋgasari naŋgi aqaryainjreqnam naŋgi laŋ qure qaji
    ñoro koba eleŋeqnub. Iga iŋgi iŋgi saiqoji unum. Di uŋgum. Iga iŋgi bole bole
    kalil olo ejunum.
  eng-DRA: As sorrowful, yet always rejoicing; as needy, yet enriching many; as having
    nothing, and possessing all things.
  knf-knf: ŋji ŋwo ji ŋjooţani kaşë wo ţi mnlilan ; ŋwo bawaaŋ aşë do bañaaŋ baŧum
    kë bawo bayok ; ŋwo ji bañaaŋ banwooŋ baanka ni uko uloŋ, aşë ka iko bŧi.
  san-KHM: ឝោកយុក្តាឝ្ច វយំ សទានន្ទាមះ, ទរិទ្រា វយំ ពហូន៑ ធនិនះ កុម៌្មះ, អកិញ្ចនាឝ្ច
    វយំ សវ៌្វំ ធារយាមះ។
  arn-NT: Weñangkülelu reke feleiñ, welu rumel ayüwkülekeiñ. Pofrengelu reke feleiñ,
    welu rume fentren che rikulkefiyiñ reke. Chem rume nienolu kechileiñ, welu itrokom
    nieiñ.
  zas-NT: Majsi yuꞌ naya du luxdoon, per raguieenan naguiejn din guiguien guial yuꞌ
    du luxdoon nix. Majsi bénprob dunujn per por dunujn zien ree bén ma na̱j rijcw
    niz loj Dios guial ma ragbee reeman xtiidxaman. Majsi achet rayaꞌpan loj guidxliuj
    guie, per achet rayaadxan.
  ken-NT: Sɛ́chí ndǔ ɛsɔŋɔri, yɛ̌ nɔ, sɛbhɔŋ maŋák mpoknkɛm. Sɛ́chí amɔ apay,
    yɛ̌ nɔ sɛ́kʉ̀ bɛyǎ bo bábhɔ̀ŋ bɛyǎ áfɔ́k. Ɛchi mbɔ bɛ sɛ́bhɨkɨ bhɔŋ yɛ̌nyɨŋ,
    yɛ̌ nɔ, sɛ́bhɔŋ yɛ̌ntɨkɨ ɛnyɨŋ.
