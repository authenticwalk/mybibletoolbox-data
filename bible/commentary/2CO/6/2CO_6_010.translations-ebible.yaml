verse: 2CO.006.010
translations:
  kpx-kpx: Abu no aiogevemale kemo no uvulahama. Isito no vani bahata vahaeholahama.
    Noeau kunaite holioholilu. Isito no ata moaga malevei haivege abu otogoe vavevemo
    kunaite holima. Vatae onobeu noemo uoholinu. Isito no otogoe onobenobe malei vahaeholahama.
  okv-H: Eto dago tunga osaga ere kogorate tunga osa osa ue mihera eto dago ta degi
    donda irae rate embomeni isapamane na dagota degi ta donda ere humbuhora eto dagota
    hajae vajae irae rate dagota degi hajae vajae isapamane be mihia.
  tbo-tbo: po hawena hi winugodubuiyai ma houga daodaona to kaokaoha. Galen’iyai mei
    to widayadayabu ma tamogi lawa magomagouhi to igapolahi. Ma gasi gale’iyai mei
    ega awai gehouna uyahiyai ma tamogi ginouli atapuhi tauyai galiyei.
  mal-C: ദുഃഖിതരെങ്കിലും എപ്പോഴും ആനന്ദിക്കുന്നു. ദരിദ്രരെങ്കിലും പലരെയും സമ്പന്നരാക്കുന്നു.
    ഒന്നുമില്ലാത്തവർ എങ്കിലും എല്ലാം ഉള്ളവർതന്നെ.
  grc-SR: ὡς λυπούμενοι, ἀεὶ δὲ χαίροντες· ὡς πτωχοί, πολλοὺς δὲ πλουτίζοντες· ὡς
    μηδὲν ἔχοντες, καὶ πάντα κατέχοντες.
  bgc-bgc: म्हारा पै भी दुख का बखत आवै सै, पर हम सारी हाण आनन्दित रहवां सां, हम खुद
    तो कंगालां की तरियां सां, पर घणखरयां नै आत्मिक रूप तै साहूकार बणा देवां सां, हम
    इसे सा जिस ढाळ म्हारै धोरै किमे कोनी, तोभी सारा किमे सै, येए सारी बात हमनै परमेसवर
    का सच्चा सेवक बणण म्ह मदद करै सै।
  khz-khz: Gevega-aovitivitimaina, na vanagivanagi gavererena. Ati gama e ati gema,
    na taunilimalima vogo gavega-rinagarana. Gau ta ati gavega-miaana, na Palagu na
    gena taunilimalima evenirato gaura maparara ai gema.
  deu-TKW: die da betrübt werden und doch sich allezeit freuen, als die armen, die
    viele reich machen, als die da nichts haben und alles besitzen.
  zsr-NT: Tuꞌshuiꞌni netuꞌ, San rudzíjitecztuꞌ. Nactuꞌ bönniꞌ yechiꞌ, San runtuꞌ ga
    rataꞌ quegac bunách zian yöl‑laꞌ tsahuiꞌ gdu. Zal‑laꞌ cutu bi dë queëtuꞌ, Naqui
    queëtuꞌ yúguꞌtë le dë.
  lin-lin: koyebana lokola bato na mawa, nzokande tozalaka na esengo tango nyonso ;
    koyebana lokola babola, nzokande tokomisaka bato ebele bazwi ; koyebana lokola
    bato bakelela, nzokande tozali na nyonso.
  hns-NT: Hamlogke diel me piera hai, bakie tabbo khoesie baatie. Hamlog garieb baatie,
    bakie tabbo doesare ke barhia tjiedj deila oelogke diel khaatien. Hamlogke koetjh
    na hai, bakie tabbo hamlogke sab tjiedj hai. Ie sab haalat me hamlog dekhaaila
    kie hamlog Parmeswar ke sattja goelaam baatie.
  noa-E: Amau oowai ökhĩirjuumjö chiraajeeb mamʉ, onee chirʉmta jãg chiraajem; amau
    mʉ dau aphʉʉmjö oojeeb mamʉ, mag chirʉmuan jũrr õor khapan nem jua paraamjö apiejemta
    mʉg chirʉm; amau oowai mʉ bʉ̈ʉrjã nem inagdam chukhu chitʉmjö oojeeb mamʉ, bʉ̈ʉrjã
    augchee khaugba chitʉm.
  eng-EMTV: as sorrowful, yet always rejoicing; as poor, yet making many rich; as
    having nothing, and yet possessing all things.
  mib-NT: Te vēsú iyó jéē cácucuíhyá ni rī, te níní cácusɨɨ̄ ni rī. Te vēsú tēe ndáhú
    cácuu ri, te sácúcá rí cuehē ñayuu jiín jnúhun ya. Te vēsú tú na vé cánevāha ri,
    te jíín máá yá te ndɨhɨ‑ni cúu jeē cánevāha ri.
  lif-NT2: मेरिङ्‌ङो थ्‍ये़ॽइगे़साङ् सदादिङ् सःत्तिगे़रो॥ याङ्‌गे़साॽबा चोगिगे़साङ्
    यरिक् मनाहाॽ नसाःन्‍नो याङ्‌साकुन्‍धेसाबा चोगुम्‍सिम्‍बे़रो॥ थेआङ् मे़गत्तुम्‍बे़न्‍छाङ्
    काक् पाःन् के़गप्‍पा कुइसिःक् चोगिगे़रो॥
  xnj-xnj: Tivii ngolongondi. Nambu magono goha tivii na luheku. Tilolekana vangangu
    nambu tikuvakita vandu vangi vavyai na vindu vyamahele, tilolekana tangali chindu
    nambu tivii na kila chindu.
  mmx-mmx: Keke i do ma suma lainbulu, ketla ma momo amisik mun teren. Mat kis banbalo,
    ketla ma lox apnovos nedi limixin buaang keneng at labaroonan atnedi. Mat kis
    apkap, ketla ma rebeng kobot ka levempanga axap.
  cbr-NT: Masá nuitucë 'aíshbi cananuna chuámaruaishi 'ain. Ñuñuma 'ixunbinu Cristo
    ñuiquin bana ñuixuncëx ca an a bana cuacë unicamax uni ñuñu 'icësamaira oi chuámarua
    tani cuëënia. Ñuñuma 'icëbi ca Cristonën nubë 'ixun ax cuëëncësabi oínu anun 'inun
    nu ñu 'inania.
  tee-NT: Mas ic'amak'anininau para va tachi ick'achanauch. Mas na k'ox icquilhpatiyau
    para na pumalhu ju ic'axtaknita ju stavasalanti mak'alit ju alin la'ixmacni Dios.
    Mas lana mati' ju quintu'u' ju ani para la'ixmacni Dios alink'ojui chux.
  eng-LSV: as sorrowful, and always rejoicing; as poor, and making many rich; as having
    nothing, and possessing all things.
  cak-NT: Y más que jojbison, pero can siempre jojquicot. Roj man jun kabeyomal, pero
    c'o ri c'o kaq'uin chi nakaya' chique ri ch'aka chic chi yebeyomer. Y más que
    man jun ex c'o kaq'uin, xa can ronojel c'o kaq'uin. Y ronojel re' nuc'ut chi can
    joj rusamajel-wi ri Dios.
  pah-NT: Ndorovy'ari ore novĩa. Emo oreroryrory ore jipi orojikoty'aro g̃waramo Cristo'ga
    pavẽi. Norembateri'i'i ore. Emo ore oromombyry reki g̃a pe g̃a mbojikogukarame
    ga rehe. A'ereki g̃a jikogame ga rehe Tupana'ga omombyry hete g̃a pe. Ndorogwerekoi
    ore mbatera. Emo Tupana'ga omombyry pa ore ve.
  sja-NT: Wãara, edaare tai k'ĩra pia-ee p'anɨ. Mamĩda Tachi Ak'õrepa ichita waya
    tai t'ãri o-ĩapipari. Ma awara tai net'aa mak'ɨara wẽe p'anɨ. Mamĩda ne-inaa pia
    teepata awaraarãmaa jarateedak'ãri Cristopa ooda ãchi k'aripait'ee. Na p'ek'au
    eujãdepema net'aa wẽe chitoonɨ mĩda, iru p'anɨ jõma Tachi Ak'õrepa k'ĩsia iru
    bɨ ichideerã-it'ee.
  xed-xed: Ma skwi má ŋa ɓasay ŋni ta ŋuɗuf ya ná, rfu ŋa aŋni ta rfay. Ka pɗu həŋ,
    ka lu nda aŋni, tsaw nda ndəgha mnduha ta nanaftá aŋni ka gadghəl. Mamu skwa taŋ
    ra, ka lu nda aŋni, tsaw ŋa ŋni inda skwi demdem.
  mks-NT: Ta java tañu ndúu cuéha̱ ini nde̱ joo níí tiempo cáji̱i̱ ini nde̱. Ta java
    tañu cándáhví ndiva̱ha nde̱ joo já cua̱há ndiva̱ha na cúú ná tátu̱hun na̱ cui̱cá
    viti jáchi̱ na̱ca̱xi tu̱hun nde̱ tu̱hun Ndióxi̱ nu̱ ná. Ta ndáa nde̱ tátu̱hun
    na̱ co̱ó ña̱ha nu̱u̱ joo íin ndihi ña̱ha cuéntá Ndióxi̱ nu̱ú nde̱.
  gfk-S: Mem la taptapunuk ma sene mem laro hait bileng. Mem tatalen hoke ra maris
    iesene mem hawatong ra haleng. I hoke be mem paile tinane ta tike linge iesene
    mem hatur kawase ira linge bakut.
  bmu-bmu: Wösöbiriknöŋ neŋguiga töndup nalö dop söŋgaiba maljin. Wanapŋi mala töndup
    ambazip gwötpuk bauköm eŋgiinga uruŋinan pomŋi ahakze. Gölmegö sukinapnini qahöpmö,
    töndup oyaeŋkoyaeŋ pakpak buŋa qem aŋguba pipsimbawoŋ maljin.
  dgz-dgz: Nu bagu sisi anuintoni gapan aton tainton. Nu kayakayawan taton go waenapan
    aruga anu tumat gapan puraput nagire umap entan mumaton. Nu pokanuet di go wan
    dim dim iragi umanup taiwandin.
  eng-GNV: 'As sorowing, and yet alway reioycing: as poore, and yet make many riche:
    as hauing nothing, and yet possessing all things.'
  zaa-NT: Màsqui'ba huadu cani triste latsi' tu', pero tulidàba té la' redacca' latsi'
    lo losto' tu'. Rulue'ní qui'ni ná tu' pobre, pero riquixá'a tu' ca titsa' qui'
    Tata Dios para qui'ni nuỹetse' ca enne' nna tsíalatsi' quį Cristo nna ccá cą rico
    espiritualmente taá. Màsqui'ba rulue' qui'ni labí biỹa té qui' tu', pero hualigani
    itute hua ną́ para intu'.
  eng-WEBSTER: As sorrowful, yet always rejoicing; as poor, yet making many rich;
    as having nothing, and yet possessing all things.
  guh-guh: Panajamatabëxainabiabi atanë bitso itsamonae pibisiacuene pexanaejava yabara,
    itsiata bëpënëa pepacuene pajamatabëcuenebarëyanë tsavanapae daxitamatacabijavabelianexa.
    Patabejiobivi picani. Itsiata jivi ayaibitsaëtoxanetonë ricovi paexanaponajë Dioso
    pejumelivaisi patatsipaebijamatabëcueneta pejumecovënëtsixae. Apo paxainaenë picani
    mapanacuapijicuene. Itsiata baitsi jane Diosojavabelia daxitacuene paxainajë,
    apo pevereverecaejavanexa jane baja.
  bon-bon: Cine puu ngenecu mäpu cama, yepä cine gege gemi. Cime puu nuuja gwidape
    lica gemi, yepä cime cabu ca seemo ireclota tääpume bucurage miijimiji gwidape
    jääpänimusi. Cine puu owecumete biname gemi, yepä cime iyeta gwidape piti nemi.
  nhw-BL: Masque tijpanoj tequipacholi, nochipa tipactoque. Masque titeicneltzitzi,
    tiquinricojchihuaj miyac masehualme para ma quipiyaca catli tlahuel ipati nepa
    iixpa Toteco. Quemantic nesi para amo tleno tijpiyaj, pero tijpiyaj nochi tlamantli
    catli más monequi.
  swh-ONEN: tukiwa kama wenye huzuni, lakini siku zote tukifurahi; tukionekana maskini,
    lakini tukitajirisha wengi; tukiwa kama wasio na kitu, lakini tuna vitu vyote.
  wbi-wbi: tuvomba imbombo heene tuli nu lusukunalo, neke jaatu tuli nu lukeelo. tuvomba
    imbombo hene tulivakotofu, neke vinga vatupeliile uvumofu. tuvomba imbombo heene
    natukava kimonga ulwene tuli ni fiinu fyoni.
  bba-bba: Bɑ sun mɛɛrɑ nɡe nuku sɑnkirobu, ɑdɑmɑ sɑ rɑ n nuku dobu mɔ. Sɑ sɑ̃ɑ nɡe
    sɑ̃ɑrobu, ɑdɑmɑ sɑ tɔn dɑbinu dukiɑ wɛ̃ɛmɔ. N sɑ̃ɑre nɡe sɑ ǹ ɡɑ̃ɑnu mɔ, ɑdɑmɑ
    sɑ kpuro mɔ.
  eng-KJVCPB: as sorrowful, yet alway rejoicing; as poor, yet making many rich; as
    having nothing, and yet possessing all things.
  kgk-NT: Ore mbovy'are'ỹ ramo jepe, orovy'a meme joty oroiko-vy. Ore poriahu ete
    jepe, orombohekoha porã joty heta va'e-pe oromo'arandu-vy íxupe kwéry Hesu rehegwa
    nhe'ẽ-py. Ore renduha kwéry oiko porã katu Hesu rehegwa nhe'ẽ rendu-vy. Mba'eve
    ndorogwerekói ramo jepe, ore niko opamba'e orogwereko va'e voi Nhandejáry renonde-py.
  waj-waj: Ta ausa mmuaararaivaa tasipama varidaataida mmannammanna sirigakiaunnanoo.
    Ta hama mminnaatai vaidiyaano varida Anutuuqaa mmayaaya yoketaivaa kaayau gioonna
    kiaapuuya kiaa mmiaunnani rikiada yoketaama variaanoo. Ta mmanna haipu vaidiya
    hama ti mminnaataiyaanooda mmuakiaa mminnaa tuanaiyauvo ngiau aapu vaiyauvaa varaunnanoo.
    Ta itaama varida Anutuuqaa mmoori vareera vaidi tuanaaya variaunnaivaa kooyaa
    gioonna kiaapuuya vitaakiaunnanoo.
  cpy-cpy: Nowashire-witakyaa, eekiro nothaamenta-tyeeyaa. Nokowityaa-neenta-waewitakyaa
    naaka, roo kanteencha nonintaa-kaayitee-yaari itsipa-paeni. Tekatsi tzimimo-witenani
    naaka, roo kanteencha nonintaa-yitaawo kowaperota-chari.
  mpx-mpx: Nuwama i nanak, yaa sauga gegewena ha yaliyaliyaya; ama togulagula, yaa
    gamagalau hi gewi ha pagogomwau-agil; nige wama bugul, yaa tunahot bugul gegewena
    i gan eliyama.
  wbp-wbp: Japakujapaku karna marijamarija nyina, ngula-puruju karnarlajinta pulka-pinyi-juku
    Kaatuku-juku. Japakujapaku tala-wangu karna nyina, ngula-puruju karna-jana yirri-pura-juku
    yapaku Kaatu-kurlanguju jaruju yungulu mardarni nyiyarningkijarra Kaatu-kurlangu.
    Yuwayi, jalangu ngaju mardarna marlajarra nyiyarningkijarra-wangu. Ngulaju ngula-juku.
    Kaaturlu kaju rdanjarr-yinyi nyiyarningkijarra ngajukuju kuja karna nyiyakupurda-jarri.
  luo-luo: wakuyo, to wasiko wamor amora, wadhier, to wamiyo ji mathoth bedo jo-mwandu,
    wanenore ka gima waonge gimoro, to kare wan ema wan gi gik moko duto.
  nhe-NT: Yonque tijpanoj cuesoli, nochipa tipactoque. Yonque titeicneltzitzi, pero
    tiquinricojchihuaj miyac tlacame para ma quipiyaca tlen tlahuel ipati nepa iixpa
    Toteco. Quemantzi nesi para ax tleno tijpiyaj, pero tijpiyaj nochi tlamantli tlen
    más monequi.
  aii-aii: ܐܲܝܟ݂ ܦܫܝܼܡܹܐ ܐܝܼܢܵܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܦܨܝܼܚܹܐ، ܐܲܝܟ݂ ܡܸܣܟܹܢܹ̈ܐ ܐܝܼܢܵܐ ܠܪܵܒܵܐ
    ܒܸܥܒ݂ܵܕܵܐ ܝܘܲܚ ܥܲܬܝܼܪܹ̈ܐ، ܐܲܝܟ݂ ܕܠܲܝܬ ܠܲܢ ܡܸܢܕܝܼ ܐܝܼܢܵܐ ܐܲܚܢܲܢ ܟܠܔ ܡܸܢܕܝܼ ܐܝܼܬ
    ܠܲܢ.
  esk-NT: isrumaaluktitaugaluaŋŋapta quviasrugaqtugut, inuqsralliuqtuatun iḷipḷuta
    umialiguqtitchigaluaŋŋapta iñugiaktuanik, suiḷḷiuqtuatun iḷipḷuta piqaġaluaŋŋapta
    supayaamik.
  msb-msb: Bisan mamunduon kami, pirme naman malipayon. Mga pobre kami pero damo an
    pinayaman namon. Mga wara-wara gayod kami pero tagsadiri kami san tanan.
  cpa-NT: Chian² jnieh³ ju²cǿh¹ dsøa¹². Cónh¹jøng² tiagh³ jnieh³ ju²hiúg¹ dsøa¹² calah.
    Ti²ŋié² báh³ jnieh³. Cónh¹jøng² jmo² jnieh³ hi² li¹chi² ma¹dsio¹² quiah¹² dsa²
    jue¹². Ha¹chi² chi² quián² jnieh³ ni³ jmøi¹guǿi¹ la². Cónh¹jøng² ma²chi² ca¹lah¹jǿ¹
    báh³ quián² jnieh³ ja³cog² Diú¹³.
  dso-dso: ବେସି ଦୁକେ ରଇଲେ ମିସା ସାର୍‌ଦା ସଙ୍ଗ୍‍ ଆଚୁ । ଆମେ ଅର୍‌କିତ୍‌ ପାରା ଅଇରଇଲେ ମିସା,
    ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ସାଉକାର୍‌ କରାଇଆଚୁ । ଆମେ କାଇଟା ନ ରଇବା ଲକର୍‌ ପାରା ଆଚୁ, ମାତର୍‌ ସବୁଜାକ
    ଆମର୍‌ଟା ।
  meu-meu: Daramai e doko, to nega idoidiai a moalemu. Ogoḡami taumai, to hutuma a
    hataḡadiamu. Asi emai ḡau ta, to ḡau iboudiai na ai emai.
  yva-NT: Masyote intanamo rinanimaumbe, weramu rinanayanambe tutir. Risyamo ananuge
    meweno rinai, weramu syo vatane wanui mansaugav awave kovo manakoe rai. Risyaura
    ananugo no no mine so inta raije ramu, yara syaura anakotaro ngko dave rai tenambe.
  dgc-dgc: Maski mélungkuték, éy palagiék be a masaya ni Cristo. Pobreék, pero inatdinan
    ko i meadu ta kayamanan de. Ewanék tu kasangkapan, pero édse diyakén i dikél a
    gantimpala ko.
  zpm-NT: Niicle ne no hor mban rac zdoo no, per znusaque rneedz Dios tib guieḻbley
    zdoo no. Nacd no zha dimi, per nroob nac grë guieḻnzaac ne rgaa miech zeeṉe rnee
    no lo zho. Rdziaapd no grë ncuaaṉe rap grëraa miech, per ncuaaṉe rdziaap no, nroob
    nona.
  hix-NT: Tekhokaxemà ro me ronyatxhe, anar komo. Tekhokaxemà ro me tonyxemà rma,
    teryehorye roro rma wehxaha. Ewakryehnà ro me ronyatxhe, anar komo. Ewakryehnà
    ro me tonyxemà rma, thenyenohnà komo wewakryehehe, Khoryenkomo wya. Àkatxhomnà
    ro me ronyatxhe. Àkatxhomnà ro me tonyxemà rma, tkatxhonkemà wyaro rma wehxaha,
    tkatxehkaxe ro, Kryestu newakryetxho me ryesnàr ke.
  sim-sim: Uhu li heyewa wavu nihi kavak si naw, karem mbanda lir. Hako nir ermba
    ermbak wavu nihi nga ni rupshinda nir. Erndakavak ni nawak heyenda lir. Hako nir
    mashi jivi Avui Wasilakahi nga ni naha ni saweshiwak ma mushak jip linda lir.
    Mbele mbele ni frungunda hom ni nawak heyenda lir. Hako nir mbele mbele amber
    nihik nanda lir.
  npi-ULB: हामी अफसोसी भएर काम गर्छौं, तर सधैँ आनन्दमा रमाइरहेका छौँ । हामी गरिब भएर
    काम गर्छौं, तर धेरैलाई धनी बनाउँछौँ । हामी केही नभए जस्तो गरी काम गर्छौं, तापनि
    सबै थोकहरू पाएका छौँ ।
  cgc-cgc: Naagian nay sikad na kasebe, piro nalipay kay pa man gyapon. Imol kay nang,
    piro tama man gyapon na mga ittaw gatuo tenged ta ame na pagwali na yon man kabaton
    danen an ta mga kaayaran na alin ta Dyos. Ambal ta duma nakulangan kay ta ame
    na kinanglanen. Piro ta matuod, tanan na mga kinanglan nay paatag ta Dyos ki kami.
  tim-tim: Nen okot umburuk aknengiŋande hanâk biwi kauân manmaen. Umburukŋe hanâk
    luâk biwirâ heŋgemyeŋgumaen. Siâ me siâ mesakmaen amâ hanâk unsambe humo olop
    manmaen.
  yor-yor: bí ẹni tí ó kún fún ìbànújẹ́, ṣùgbọ́n àwa ń yọ̀ nígbà gbogbo; bí tálákà,
    ṣùgbọ́n àwa ń sọ ọ̀pọ̀lọpọ̀ dí ọlọ́rọ̀; bí ẹni tí kò ní nǹkan, ṣùgbọ́n àwa ni
    ohun gbogbo.
