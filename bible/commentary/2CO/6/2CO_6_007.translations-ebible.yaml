    c'ua dya ra ndõcö e Satanás nu c'ü dya jo.
  bod-N: གཏམ་བདེན༌པ། དཀོན་མཆོག་གི་ནུས་མཐུ་ཆེན༌པོ། ལག་པ་གཡས་གཡོན་དུ་ཡོད་པའི་དྲང་བདེན་གྱི་མཚོན༌ཆ།
  tca-NT: Rü duü̃xü̃güxü̃ nüxü̃ tadauxẽẽ na aixcüma namexü̃ i torü maxü̃, erü namaã
    nüxü̃ tixu i ngẽma ore i aixcüma ixĩxü̃, rü itanawẽ́x i Tupanaãrü pora i towa
    ngẽxmaxü̃. Rü ngẽma toxne ixĩxü̃ rü ngẽma nixĩ i torü maxü̃ i aixcüma mexü̃ i
    Tupanapẽ́xewa. Rü ngẽmamaã nixĩ i togü ítapoxü̃xü̃ i torü uwanügüpẽ́xewa.
  zpl-NT: equie nú rniru nú neli neca, equie nú rriꞌi Diose elietsa luru, equie nú
    rniru bezeteꞌ lubee bene, nu equie nú recanuꞌru liꞌiru cuna Stichiaꞌ Diose.
  mbc-NT: Moropai yairî pu'kuru itekare ekaremekî annaya. Moropai Paapa meruntîri
    pe pu'kuru anna esenyaka'ma mîîkîrî tonpe. Moropai yairî pu'kuru anna yeseru wanî
    itekare ekaremekî yai moropai tiaronkon Paapa epu'nenan pepîn maimu yuuku yai,
    anna yeseru wanî yairî.
  ndg-ndg: Tubile abatumishi bake katika eneo lya kweli, katika ngupu ya Nnongo. Tubile
    ni silaha ya haki kwa ajili ya luboko lwa mmalyo na wa kushoto.
  wsk-wsk: Ana den nunguning la balsan, ale Kaem ko sokel te ura ilusan. Ana munan
    ningo diram ko gatu mel nagiting ngas sengam ilusan ale te kagersan.
  toj-NT: Ja quenticoni, puro smeranil ja jas huanticon yaljeli, jaxa jas huax bob
    jc'ulticoni, ja' ni yuj ja yip ja Diosi. Anima huala iljiticon condra, siquiera
    ja quenticoni huax c'ulanticon fuerza ba toj oj ajyucoticon. Ta jach c'a huax
    c'ulanticon, entonces ta huan c'ax jac ja jcondraticoni, oj ni bob jcolta jbajticona.
  tbc-tbc: ru rumok ak lo, Anut san dabai lo, kagin itaotan ibol wagai san mel banima
    won ak lo, ŋas ak lo dam, maŋ Anut san urat tamol mok an kuai tem mukubiaig dile
    se ya.
  sna-sna: mushoko rechokwadi nomusimba raMwari; nenhumbi dzokurwa nadzo dzokururama
    kuruoko rworudyi nokuruboshwe,
  smk-NT: tan sa pangingipatanda' mi nin say tutuo, tan mantulungan kami nin pakayadi'
    nan Dios. Say mapteg nin pigagawa' a armas min pangataki tan dipinsa mi.
  grc-TCGNT: ἐν λόγῳ ἀληθείας, ἐν δυνάμει Θεοῦ, διὰ τῶν ὅπλων τῆς δικαιοσύνης τῶν
    δεξιῶν καὶ ἀριστερῶν,
  gof-WFTW: tumaa haasayaninne Xoossaa wolqqan nuuni iya oosanchchota gideyssa bessida.
    Qassi xillotethay nuus tooranne gonddalle.
  spa-BLM: en la palabra de verdad, en el poder de Dios, con la armadura de la justicia
    a la derecha y a la izquierda,
  kyz-NT: Kristu 'ga ore imome'wau Janeruwarete 'ga 'Agesagea mama'e a'jea etee imome'waukaa
    oree. Janeruwarete 'ga 'Agesage pãjẽ mũ ore Jejui 'ga mome'ui. A'eramũ pẽẽ 'ga
    rerowiaa kwaiwete. 'Gã aramueramũ orojemogypyyka Jarejuwarete 'ga ree etee. Aruago'oramũ
    ore mama'e esage etee iapou 'gã nupe. Aipoa esage futat 'gã nupe. Janeruwarete
    'ga upe nanẽ aipoa wesageramũ futat nũ.
  dao-dao: Ngthungtak kami pyennak, Pamhnama khyaihnak am Pamhnama m'ya kami kyanak
    kami mdanki. Kami mäta ngsungeinak vai la ngtuknak vaia ngdüngdainak cun likcima
    kba kami taki.
  cya-cya: nchcui' hua cha' nu ñi, lo' nda'an lo'o hua cha' cuiya' 'in Ndiose, chcua
    tyi'iin tso' tca culaa hua 'in hua si'ya cha' nu ñi ndiya qui'an ti' hua,
  nii-nii: Nga sin ek keimi ni tor kindiłmin; nga sin Gos nge noman dinga ngang kin,
    sin kongun ełmin; nga sin oł kun ka pałim mił oł ei, angił tundung ni, angił taring
    ełe epi endi ambiłpin kin ełe nge, sin opu orung wumb ei kin opu ełmin.
  ign-NT: Nímitucahi eta yátupihi máimitu­rapiana ema Viáquenu. Éneri­chuvare ema
    Viya tímica­ta­canuhi tayehe eta máitupa­ji­jia­si­ravahi te tamutu eta nucame­ta­rai­ruirahi
    eta máechaji­ri­ruvahi, étapa eta nucatiu­chirahi eta véhiruhi.
  dik-NT: ee wɛ̈t yic yen ayeku lɛ̈k kɔc ë riɛl Nhialic. Ku kë le ɣok cök Nhialic
    nhom yen ë tɔŋ ye ɣok thɔ̈r ku kony ɣok röt.
  cac-cac: A jun c'ayb'ub'al scalel tic, te yel. Ayoch spoder Dios qued'oc. Icha junoc
    soldado scol sb'a yed' juntzan̈ syamc'ab', syac'lab'an pax yac'an oval, icha chi'
    scutej co b'a, yujto te tojol scutej co pensar.
  tzj-E: Kay-on rbixic rtzojbal Dios y c'ola rpoder Dios kuq'uin. Com Dios nbina che
    kc'an rbeyal rxin ja' y jara' ajni' jun banbal ch'oj rey-on chka che nektobej
    ki' chwech je' achnak je npeta chkij.
  san-BUR: ရ္ဒက္ၐိဏဝါမာဘျာံ ကရာဘျာံ ဓရ္မ္မာသ္တြဓာရဏံ
  yaa-NT: '@see-verse:2CO.006.006'
  cab-NT: láu wáni ugánu le lánina inárüni, lúma láu lubáfu Búngiu wádan. Yúsu wamúti
    lárumatena lubuídun ibágari, dándu lun woúdin jabároun wáganiñu quei lun waráramuniña
    dan le jayábin wabároun.
  clu-clu: Ara kami iba nga ginabarita kondi ang matood, kag ginaboligan kami ang
    Dios paagi sa anang gaum. Amun kaboi nga matarung sa panulung ang Dios maman amun
    pinakaarmas sa pagataki sa amun kaaway kag maman ra amun pinakadipinsa sa amun
    kaogalingun.
  swh-ULB: Tu watumishi wake katika neno la kweli, katika nguvu ya Mungu. Tuna silaha
    ya haki kwa ajili ya mkono wa kuuume na wa kushoto.
  tpt-NT: Va klaqputeꞌeyau yu laqsaval chivinti, iktiꞌukxuntayau kun ixtapꞌasta ni
    Dios. Ikmapatsayau yu kintaxtaqniyan Dios para ox kintalaqtsꞌinan. Chuncha lay
    ikpumaqalhajayau y ikputanchastukꞌau yu jantu ox.
  aai-aai: God ana fairamaim turobe ao abinan, roumutuforen umai asukwafune abai naatu
    umai beyawane abai imaim abiyow.
  sny-sny: Peri nomo lo wiyeme a'i ne. Sosu Owane Sitewi lai nomo ma'e kairefi lo
    auwe. Nomo yo seni wara'i a'i ironamisiya. Apou a'i nomo yo seni luwaru a'i ereti
    eyate feni se ai atu tiyatinamisiya. Sosu ereti opi feni se nomo tiye ta ereti
    anite tawesisiya. Serai yo seni luwaru a'i marepi hepene nomo lo au luwaruwerowata.
  myy-myy: Oca ñasarise riasogʉ ña yʉ. Quenarise yʉ yija, Dios ĩ ejabʉarisena ya yʉ
    itire. Jesucristore tʉorʉ̃nʉcõri quenarise riti yiĩasotia yʉ. Yʉ ñeñaro yijaro
    yirocʉ rʉ̃mʉ́ ĩ yibojarocati yʉ ñeñaro yiroca yi masibeami ĩ.
  trc-NT: Nana̱ ya̱ aꞌmii núj, ne̱ rqué Diose̱ se nucua̱j man núj, ne̱ cunuu sa̱ꞌ
    nimán núj rihaan Diose̱, ne̱ cheꞌé dan aꞌvee unuꞌ núj ga̱ síí chre̱e, ne̱ tumé
    núj man núj se vaa se̱ quiꞌyaj síí chre̱e chiꞌii̱ man núj a.
  cut-NT: chenan cuma nuhn vederihquentiyon yahn ye ma̱n, rahndudo nuhn ndudo ndah
    yahn Dihvo vo Jesucristo ma̱n. Nduhca̱ sanda̱do che va che ruhn nduco se ma̱n,
    va che rendedevahn nduco se sa̱hn ma̱n ne, tihca̱ nuhn, te a ndo ya̱n Dendiohs
    nduco nuhn, nedin yahn ye nuhn, ne hua dehva rinda yahn nuhn.
  bel-bel: у слове ісьціны, у моцы Божай, са зброяю праўды ў правай і ў левай руцэ,
  zlm-KSZI: Kami menyampaikan kebenaran, dan hidup dalam kuasa Allah. Kami bersenjatakan
    kebenaran, di tangan kanan dan kiri.
  gdr-gdr: Ɨ sɨn kwa ɨmɨnjog God ma yɨtkak nena im pɨtapɨta omnena eyenindam, sɨ Godɨmna
    dandate wɨko omnɨka yiyeny sowa pɨlɨnd. Ɨ sɨn negɨr kesa dɨmdɨmjog mɨle im omnɨka
    eyenindam. Sɨ onggɨt mɨletemb sɨn b'ɨrmekam nomneniny dɨde ten ejgatenam nomneniny
    yepim re sɨn b'engabenga nya ke negɨr omnɨka niyenenanj.
  vmy-NT: ꞌBa suba en xi tjinre kjuakixi= mixii̱n, ꞌba kjuaꞌñure Naꞌenchana tijñajinni̱.
    Kichꞌee̱ kjuakixire Naꞌenchana joni espada ko escudo. ꞌBa ko kui ma ꞌbechja_ri̱
    ꞌba mixkjankue̱ tumeñu.
  cmn-FEB: 我们只说真话，与上帝的力量同在。我们的武器就是真实和良善正直，我们用右手发动攻击，用左手保护自己。
  gmv-RNT: tuma qaalaninne Xoossa wolqanna. Nu Izan gede oli xooniza ola miishinne
    kametti attiza gondalley xillotetha.
  ncl-NT: Tilanextilo pampa ticate Dios ixolomes pampa tiquijtulo len unca melahuac,
    huan pampa Dios quinnextilía moxtin ichicahualisli ca mochi hual ticchihualo.
    Ticnextilo pampa ticpialo innojen calica huil timoanalo ipan in hual amo cuali.
