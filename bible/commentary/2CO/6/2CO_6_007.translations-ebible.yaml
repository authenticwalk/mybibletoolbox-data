  tzo-NT: Ti jc'an ti lec jc'opilal yu'un ti chcal ti c'usi melele ti sventa ti chiyac'bun
    yip co'nton ti Diose. Ti jc'an ti lec jc'opilal yu'un ti toj ti jtac'be sc'op
    scotol ti much'u chiscontrainune. Ti jc'an ti lec jc'opilal yu'un ti toj chcalbe
    ti much'u oy palta yu'un chquile.
  ind-AGS: Kami sudah memberitakan kebenaran dengan mengandalkan kuasa Allah. Dengan
    dilengkapi persenjataan rohani yang diberikan kepada orang-orang yang hidup dengan
    benar, kami bisa bertahan dan membela diri saat diserang.
  omw-omw: Qutaa qua nraahu tire ti varunanra. Kotira kepukyaqo tire mwi kyaiqara
    vare varunanra. Vaisivanto huru veva tutaintema kyeta tire kyauqu tuananranivata,
    kyaantaaqanivata, Kotiva avuqavuma nrohiani okyarara tuqi vi varunanra.
  yrb-yrb: '@see-verse:2CO.006.006'
  maa-NT: Bèno̱jmí‑je̱n 'én xi kixi̱ tjín. Tjín‑naje̱n nga'ñó‑la̱ Nainá. Jñà kjoa̱
    kixi̱ xi 'nè‑je̱n, k'oa̱á ngaya‑la̱ koni jñà ki̱cha̱ xi ko̱ ngaskón ko̱ kixi̱
    mochjeén.
  mcq-mcq: ꞌEne ira nimaa vaja ꞌee Godoni harura vaja ꞌee kukua arimaijino manaꞌinijaꞌi
    ꞌanihunaꞌe apene ꞌee anaꞌinijaꞌi tanuhuna apejara.
  sus-A: مُشُ مُ بَ نْندِ قَلَقٍ، مُشُ قٍ بِرِن نَبَمَ عَلَ سّنبّ سَابُي نَن نَ. مُشُ
    بَرَ عَلَ شَ فٍرٍ قَنيِ سُشُ تِنشِنيِ كُي مُشُ بّلّشّ قِرِن نَ.
  jpn-1965: 真理のことばと神の力とにより、また、左右の手に持っている義の武器により、
  fra-SBL: dans la parole de vérité, dans la puissance de Dieu, avec les armes de
    la justice à droite et à gauche,
  yka-yka: Meˈ panoloˈ kamihin toloˈ mabennalin, duk pastiˈ weˈ tuˈu si kami balakat
    Tuhanin. Kawul-piˈil kami mabentelin kuweˈ dalil panyap sundalu pamonoˈ bantanen
    duk pagelligne.
  mle-mle: Nyan mwiya majida duw takwak kaliva-kwabanadiy. God diki nyanak kwiydil
    ap sugwiyaan kwurkwaladiy nyanadiy ababa yawiyim. Adiy wariya jaav kwurtaay tikwanadiy
    duw kaytik, kaad dayak takatipik, aw wariya bag mama nibaam viyak, aw kidiy nyanadiy
    kwakwabanadiy viyakita yabiwa yawiy atawa nyanak takatipi-kwadanadiyan adiy nyanak
    kupwarapa majawa nyanaam kupwarapa jaav kwurik kwurkwanadiyik. Day samab nyanaam
    kakil maa. Aw nyan dayaam kakil-kibanadiy.
  shp-NTPO: Jainxon ja ikon joi non yoiai kopí, itan ja Diossen atipana koshi noo
    meran iká kopíribi. Ja noa jakonmaakanaitian noa jan panatai, itan non jan jato
    ashokoa riki, noa jakoni jaa.
  aom-aom: God-are jö maho majëhiromo hesi darugoho röjëhijarueje. Ëhiꞌoromo God-are
    mu vaejarue ariböviehu ëꞌaruëhi no ëhi a nunire mae vaejarueje. Mu mae vaeromo
    ëhuro Satan-hu noꞌo muorovëꞌoho övo göhuro tugohëꞌi övo göhuro mana muorovamijarueje.
  geb-geb: Nza guigira buni guarira bun nzuav, nza Fhe Bakɨme ŋkasŋkar panan ŋgari.
    Nza tɨvar vhuuŋ, nza ntari ga mbui bigɨna suigi fara muuŋgiap, ana wari won guva
    haren ana suirav, vhɨra anan wari won ŋkɨn haren ana suirigi. Nza ana suirav,
    Fhe Bakɨmen ŋaara mbuav, Fhe Bakɨmen ŋaara nzuav shogi.
  bsj-bsj: Nyon canga che mor bilenke, mor ciya kwama, nyo wiki kulen kwener na wucakke
    che kan nyek chatiyer kange mok.
  cak-cak: chupan rutzijosic ri kitzij, chupan ruchuk'a' ri Dios ri nito'on kichin,
    chupan ri chojmilaj c'aslen ri ruyo'on ri Dios chike chi nikato-ki' chutzijosic
    ri ruch'abel, o tok nic'atzin chi nikato-ki' chuvech xa achique na,
  chf-NT: Cäle' t'ocob u toja. Ya'an u poder Dios täjcac'o t'ocob tuba cä chen cua'
    chichca. Che' chich täcä cä paq'uin chen tu toja t'ocob. Uc'a cä chen t'ocob ca'
    jini, ca' a wälä cä cänäntan t'ocob cua' t'oc tuba cä chen gana t'ocob ump'e jo'yan
    y tuba cä japän cäba t'ocob t'oc jini machca u te täjcac'o t'ocob.
  tlf-tlf: Kale kanu-bom-nulupta, nuyo God ilami tuluun weng uta kup kupka-e-bom-nulup
    e minte, God imi titil diim kugol ogok uyo ke-bom-nulup e minte, nuyo atin tol
    kuguup uta waasi dinan-kalin umi mufekmufek waafulin ke-nulupta, tinum tebe nuyo
    ifak daalum o agan-bilip iyo kubaganip im-kagan-nuubup ko.
  piu-2006: Nganaṉatju tjukarurru Katutjaku wangka tjakultjurinkupayi. Paluru nganaṉanyatju
    kurrunpa rapalpayi kututja tjakultjurinkula miiṉṯa tjuṯa palyantjaku. Yalatjilatju
    Katutjaku waarrka tjukarurru palyalpayi.
  poh-NT: Jeꞌ woꞌ ncꞌutunic lok chi hoj raj camanom i Dios nankakꞌor i coric wach
    cꞌuhbal ru̱cꞌ kajawric yeꞌo̱j woꞌ ruꞌum. Jeꞌ woꞌ, ncꞌutunic woꞌ lok chi jeꞌ reꞌ
    nankaꞌn ricojoric i xiyew keh i Dios chi coꞌlbal ki̱b chiwach take paꞌ bih quichalic
    chi kana̱ jeꞌ ricab nok jenoꞌ sol ricoj i rikꞌas nah re̱ chꞌihchꞌ nyeꞌeric pan
    risecꞌa̱j kꞌab eh ricoj woꞌ i coten laj chꞌihchꞌ nyeꞌeric pa ritzꞌe̱t kꞌab chi
    coꞌlbal ri̱b chiwach i yohbalil.
  tue-tue: diamacʉ̃́rã wedea; Cõãmacʉ̃ tutuarere cʉoa. Ʉ̃sã Cõãmacʉ̃yere paderá surarabiro
    niiã. Ʉ̃sã wãmocʉtíre ʉ̃sã diamacʉ̃́ tiiré niiã. Teeména surara cãmerĩ́sĩãrã wáarabiro
    Cõãmacʉ̃yere wedera wáaa; ʉ̃sãrẽ cãmotádʉgara ʉ̃sãrẽ docacũmurĩ tiimasĩ́riya.
  bjp-bjp: ini orek tekentu, ke ini rakrakai ke God. Ma keme ka pose na tortores na
    sinang arae tier una fapaket na mia kemem ke na kaisa kemem.
  xon-xon: ki tuk bi Uwumbɔr aabɔr ti ye mbamɔn na. Ti kpa Uwumbɔr aapɔɔn. U len ke
    timi aabɔr ŋan, nima le ye tijawan ti bi tiŋangii ni tiŋangan ni na.
  tzo-ZNT: Li cꞌusi chcale yech. Jaꞌ chcacꞌ iluc ti chiscolta ti Rioxe. Lec ta jtacꞌbe
    cꞌusitic chal ti muchꞌutic scꞌacꞌalon yoꞌonique. Tucꞌ chcalbe ti muchꞌutic chopol
    cꞌusitic tspasique.
  mpm-NT: Ti jniñu ri kuu na xndaku ndaa ri jnuꞌun Cristo Jesús. Ti xnaꞌan ndaa Yandios
    ja jniñu ñaꞌnu un ndiso ri. Chi ni kachi Yandios ja tukaa jnaꞌnu ndatu ri, chi
    ni kendo ndoo ri nuu ya. Ja yukan ti ni jaꞌa ya nuu ri savaꞌni ga ja nandɨꞌɨ ri
    nava na kundee ri sɨkɨ taka jniñu kueꞌe ja ka kinjnaꞌan ri jiin, ti kuu nama ri
    maa ri nuu taka jniñu kueꞌe ja kii sɨkɨ ri.
  ots-NT: Dí ma̱n ca ncjua̱ni, cja̱ dí yobbe cár ttzɛdi ca Ocja̱. Dí jñɛbbe hnar sundado
    ca i pa̱di da mfende pa jin da hna̱pi. Guejtjo dí pa̱di gu zɛdi pa gu cú̱h cʉm
    contra, gu ta̱pi. Como dí mbe̱n ca Ocja̱ cja̱ dí bbʉy pa gár tzøpi guegue, jin
    dí ntzu̱ bbʉ to te i jøxquigö.
  hoy-hoy: सही प्यार देल, सच्चाई इन वचन देल, परमेश्वर उन सामर्थ्य देल, न्यायीपन इन
    हथियारगोळ देल जो उजवा डाक्या कयगोळ दा आव,
  amo-amo: Nin ligbulang kidegen, nin likara Kutelle nin ticilak nibinai nilau ncra
    ulime nin cara ugule.
  pjt-pjt: Uwa, ngali panya tjukurpa tjukaṟuru aṉangu tjuṯangka wangkapai, munuli
    Godalu witulya puḻkangku nintinnyangka palumpa waṟka tjukaṟurungku palyalpai.
    Ka aṉangu tjuṯangku ngalinya kurannyangka ngali kuraringkunytja wiya tjukaṟuru
    alatjiṯu nyinapai, kalinya tjana puṯu kuraṟa nyakupai tjukaṟuru nyinanyangka.
    Panya wati kuḻaṯatjara kuṯitjitjara ngaṟanyangka warmaḻangku puṯu wakalpai, palu
    puṟunypaya ngalinya tjukaṟuru Godalawanu nyinanyangka puṯu kuralpai pikaringkunyangka
    nyakunytjikitjangku.
  cwe-cwe: kwa usenga wetu wa kweli na kwa ludabwa lwa Mulungu. China unovu haulongozi
    wa Mulungu fana via silaha ubanzi wa kulume na ubanzi wa kumoso.
  daa-NT: Ni goy iŋ kaaw taat ka seener ho iŋ gudurre ta Buŋdi. Goye kaak iŋ botiliy
    ɗo uŋji ka Buŋdi gay, ni iciig ar garta taat nii taasin̰e gee wala nii gooƴe ziŋkini.
  mlp-mlp: I gamuk helta amalib on mataw gibilenauqta. Ad i God ago zawayib kabiy
    emad i gigo daq titnonta na bilaqne baqir nog i giben giqabun ban ussa amalib
    i gigo bab ginolauqta. Sa bab na in i ginolnan tonsa i gigo daq titnonta na bilaqne
    dareq nog i giben ginasaran ban ussa amalib i gihol adanin qwayauqtamo.
  ape-C: Apa makripesh adurin atinyi baraen aria munek mour um Iruhin ananin dodog,
    apa masuhw yopihi atih aih kabi masuhw wanohwish eshudok um yopinyi rogur ehah
    um anugagrish roguhw aria manak um wanohw mabo yoweishi inahos shabuhuk um.
  bgs-bgs: Kabánnalan dád tô gulit-ulitán dé. Duwán katulusan ka Manama dini áknami.
    Tô katanggap ka Manama áknami na nángngà tun ta saruwan din iring na laniban asta
    kalasag dé ébô manalu ké katô mga usig dé.
  faa-faa: Kotimo kakaro someane isiapo some karáka risike, Kotimo wakapu amo isu
    ararerakano, isu koteaka risikinapo. Ereketae susu rerane asi tare asíapo. Hokono
    tumurumo maka, hokono kasakaimo soko maka area ayiáka, ereketae susu rerane maka
    rekenapo.
  kik-kik: o na kwaria ũhoro wa ma, na gũkorwo tũrĩ na hinya wa Ngai; nĩgũkorwo tũnyiitĩte
    indo cia mbaara cia ũthingu guoko-inĩ kwa ũrĩo na kwa ũmotho;
  cap-NT: niz̈aza lijitum Yooz taku paljaycan, niz̈aza Yooz aztan kamcan. Jalla niz̈ta
    kamcan zuma Yooz kamaña tjeez pecuc̈ha. Niz̈aza Yooztajapa kamcan, Yooz zuma razunz̈tan
    ojklayuc̈ha, tsjii zuma armichiztakaz. Yooz zuma razuna chiican, wejrqui z̈oñinacz̈quiz
    Yooz taku catokskatuc̈ha, niz̈aza quintra z̈oñinacz̈quiz Yooz zuma razunz̈tan
    kjaaznuc̈ha.
  ksr-ksr: Qaa hoŋagadeeŋ jeniŋ Anutuwaa ku-usuŋanoŋ nemuŋ koma nonono nanamemeŋ solaŋaa
    tiwo sumaŋa meniŋ boro dindinananoŋ ano qaninananoŋ meŋ nanjoŋ. Kaeŋ nama leegeŋ
    Buŋa qaa jeŋ seiniŋ, leegeŋ qaa qoloŋmoloŋgoya selenananoŋ aŋgi iikawaa kitia
    jeŋ mindiŋgoŋ laligoniŋ.
  eng-TNT: in the wordes of trueth in the power of God by the armoure of rightewesnes
    on the right honde and on the lyfte
  sbs-sbs: Tubahikana bakwe ni mwinzwi lyeniti, nimuziho ze Ireeza. imi twina insilelezo
    inakwiyanza lijolola linakubulyo niku lyachimonso.
  sue-sue: ge me susure towena; Anutura putoure nowena; Anutu na kora wenu ewanana
    wena, are na etutiro nuaira gire berire nowena.
  fra-NCL: par la parole de vérité, par la puissance de Dieu, par les armes offensives
    et défensives de la justice ;
  snn-NT: Bainni te'e ruiñe se'ga cajën, Riusu ta'yejeiyereba ba'iyete ëñojën, yëquëna
    re'oye yo'ojën ba'iyebi zupai huatini te'e jëana senjoñe poreyë.
  atb-NT: tengmán é mungdang hko é má le, Garai Gasâng é a-tsam má le, loqyò loqpai
    má dingmán hkyô nghû é laknak pé dông le, shit nyi lhê.
  cek-AK: loktang lok taphonghaih, Sithaw thacakhaih hoiah tok ka sak o moe, banqoi
    bantang toenghaih hmuen to kahni baktiah kang khuk o,
  bkd-bkd: Sa tigtudlù day kamatuuran gayed, ginaheman kay daan hu Dios daw agkadaeg
    day daan sa madaet pinaagi hu pagkamatareng.
  ctu-76: Mi lojon c pʌs'eñob wen bʌ ajtroñelon lojon i cha'an bʌ Dios cha'an ti jini
    melel bʌ t'an mu' bʌ lojon c sube'. Yic'ot cha'an i p'ʌtyʌlel Dios lojon quic'ot.
    Yic'ot cha'an chajpʌbilon lojon cha'an c cha'len wersa ti contrajiya che' chucul
    lojon c cha'an tic ñoj jini tronijib yubil mu' bʌ la cʌq'uentyel che' tyoj añonla.
    Tic ts'ej mu' bʌ j c'ʌn j cotyan c bʌ.
  lac-NT: A C'ujo' caj u chichquint in muc'ob soc c'ucha'an in worob in qui' tsicbar
    a ba' jach taj. A tenobo' jach ts'aja'an in worob in manob ich a tsoyo' soc a
    baywo' c'ucha'an in worob ti' a c'aso' a ti' yʌn ich tu cotor ru'um.
  xla-xla: Epame di ikadepe koko tlo atlamsiyamalati Godta itiyamaleta dia꞉ dulu dla
    oko hamhalemdepo. Epame God mila꞉pi tle ka꞉depo hallowe kokoye opahale alisisi
    some halopo ha꞉ha꞉po, diskamu dia꞉ye gadlowedeme.
  xav-NT: Ĩwasu'uwẽ hã wa tô, tô sena wa te dama 're wasu'u za'ra. 'Re ĩhâimana u'âsi
    mono waihu'u pese zarina si, wa tô ãne na wa te dama 're romhuri za'ra. 'Re ĩwanomro
    wẽ mono zém na si, wa tô wanhitob'ru norĩ da, 're wahâimana za'ra, ta norĩ ãma,
    wa te 're ai'uté za'ra mono da. Taha na, wa duré ta norĩ ãma 're wasimanawawi
    u'âsi za'ra, wanhitob'ru norĩ ãma hã.
  cuk-cuk: Degine, igar-napiragwadba-sunmakedgi, Bab-Dummad-gangued-nikadgi, anmar
    oyodimalad. Anmar boniganba-galitoalile, abinsaegala, degi, na-san-bendakegala,
    igar-innikigwadba nanadiid, degi, sunmakdibalid.
  tbf-tbf: Gei nga vavatei ngan mi tuktuk. Ma gei nga tsatsang ngan mi ngesengesien
    e Raban. Gei nga suvuon mi sinavei duis ian kegei kepineits nia veveken, nia tuir
    suoeie ma nia tuir karie gei.
  uig-CYR: һәқиқәтниң сөз-калами билән, Худаниң күч-қудрити билән, һәққанийлиқниң
    оң-сол қоллардики қураллири билән,
  ikw-NT: hite n'okwu ezi ọka nụ rikne Chiokike, ya nụ mgwna ọgwnu ke ome mma nụ akarikwnunga
    ma nụ akarita.
  khs-khs: 'Kote hene sowa niyewi se tiye kina:sela: sita:la:, Eyewi E penaiya amoke
    nima kinisekeye. Hekeya sopolo tesewa i kapopela: ta:le epapulakeye. Tiya:le iliyewi
    tiye, apula: tiya:le hukaloyewala tiye epela: ela epapuluse, hekeya mane sopolo
    tesewa tiyapola: elakeye.'
  dwr-ENT: ቱሙዋ ሃሳዪያዋን፥ ፆሳ ዎልቃን ኑኒ ፆሳ ኦሳንቻቱዋ ጊዲያዋ ኑ ሁጲያን ቤሴዶ፤ ቃሲ ፂሎቴ ቶራ ኡሼቻ ኩሺያን፥
    ጎንዳሊያ ሃዲርሳ ኩሺያን ኦይቃና።
  pma-pma: Selusien onomai vi anatin ka memum ral min keihoen onen Ahi. Suval meatin
    tavaeen keil, sakien onomai koa mal mai suval naef tavaeen koa mevae en usite
    onen Ahi ka mai suval eikokoe koa mering koe more longlongien eni.
  atd-NT: Songo ogtokoron koy no suguanon din su tu-tuu ian ka soini no ignangonnangon
    noy, woy ogkabuligan koy to kabogbogan to Magboboot. No ka igkamatuwarong no ogligkat
    to Magboboot, ian ogkounawaan ka kalasag noy woy ka moirob noy ko duon ogkatangko
    noy.
  tel-2017: సత్యవాక్యంలో దేవుని శక్తిలో-కుడి ఎడమ చేతుల్లో నీతి ఆయుధాలతో
  hat-BSA: nan pawòl verite a, nan pwisans Bondye a; ak zam ladwati pou men dwat ak
    men goch yo,
  top-NT: Acxni cma̱si̱yá̱u ixtachihuí̱n ni̱ clakxta̱pali̱yá̱u tú laclhca̱ni̱t Dios
    y xlá ma̱sí ixli̱tlihueke nac quilatama̱tcán. Acxni quinca̱ta̱ra̱slakcaná̱n y
    acxni cca̱kalhtaxtokti̱yá̱u cristianos cma̱si̱yá̱u tancs talacapa̱stacni.
  msk-msk: Yabay kami magbatok sang matungtung na pagindo, yamagad nami yang gaom
    nang Dios. Yang paagi na yabay daugun yang yapagkontara sang Dios yang madyaw
    na paagi nami na pagbaya nang Dios. Yaan yang maynang karasag aw tuklu nami nang
    papagtanam nami sang kanami pagbono na si Satanas.
  gyr-NT: Ore remimombehu supi eté vahe pɨpe iyavei Tũpa pĩratasa pɨpe avei oroico.
    Ore niha ore reco tuprɨ pɨpe orosecopɨ mbahe-mbahe tẽi. Ipɨpe avei oroyoepɨ.
  kmh-kmh: minim niŋind yimb nep aŋgiy, Gor kilis ñakniŋ woŋg gipun rek; woŋg nup
    gipun ak niŋniŋg niŋniŋgambay. Chin Gor bi suŋ-tep nuk ak mey, chim kandiŋ tap
    gok ñin pis pis ñakniŋ, Seytan yip penpen gipun.
  ukr-ONPU: у Слові істини, у силі Бога; через зброю праведності в правій та лівій
    руці,
  emi-emi: tale poppooaamami koronna, me tale sarasarakaniaane God. Ghulughuluena
    iemami nongina ghinna niaiuvii tani aiuvii me tani ghelei rungainamami.
  zpv-NT: neezaa pur xcweenta dxyiꞌdxyi guchii paꞌh xteenn Dxiohs, nee cun neezaa
    pur guelrnabwaꞌ xteenn Ñiꞌh. Caꞌha nu tuhbi madxihdu guelnayaa xteenn Ñiꞌh; caꞌha
    nu guelnayaa chi garoopa naa nu ziga lahdu derehchu cun lahdu rrabwehsa.
  gux-gux: Ti go pia laa siedi ŋamo kelima i moamoani maama po, leni U tienu paaliciaamu
    len mi teginma toatiadi tin moa leni yaadi, len tin moa ki gaani ti yula leni
    yaa toatiadi .
  kos-kos: ke fahkak lasr ke ma pwaye, ac ke ku lun God. Suwoswos pa mwe mweun lasr,
    in lain ma koluk ac in loangekut.
  ibo-ibo: sitekwa nʼikwu eziokwu na site nʼike Chineke. Anyị buru ezi omume dịka
    ngwa agha nʼaka nri na nʼaka ekpe.
  yml-yml: Yama vona ꞌadi nogaya tonovidi ꞌwaidiega ꞌa veve ꞌima Yaubada yana tofolovavo
