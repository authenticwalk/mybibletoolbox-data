  san-URD: رْدَکْشِنَوامابھْیاں کَرابھْیاں دھَرْمّاسْتْرَدھارَنَں
  heb-LB: בדבר האמת שבפינו ובגבורת אלוהים. אנו חמושים בנשק הצדקה להגנה ולהתקפה.
  caf-NT: Khunek be 'alha 'int'ah, be yats'ulhtuk, Yak'usda ye ulhtus, 'i be 'uts'ut'en,
