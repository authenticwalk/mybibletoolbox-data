  ben-OBCV: সত্যভাষণে ও ঐশ্বরিক পরাক্রমে, ডান ও বাঁ হাতে ধার্মিকতার অস্ত্রশস্ত্র নিয়ে;
  mil-NT: Te dànehé‑ndɨ́ ñáyiu mee‑ni tnǔhu ndáá, te nchaa chìuⁿ quide‑ndɨ́ te quìde‑ndɨ́
    nàcuáa chìndee ñaha Yá Ndiǒxí xii‑ndɨ́, te cuèndá sá quídé ndǎá‑ndɨ́ ndécú‑ndɨ̌
    nǔu xíǎⁿ nìhí ndéé‑ndɨ̌ dáquèe tɨ́hú‑ndɨ̌ nchaa sá cuèhé sá dúhá.
  myu-myu: 'Kawẽn icẽmat muwẽnuwẽn acã oceju warara''acat pe. Deus a''õbacaap kug̃
    oceju jekukum. Cedag̃ ma oceju jekukum. Imẽnpuye: — Cũg̃ ma juy epeku, Deus cũg̃
    ma wuykug̃ puye — i oceju e''em itaybit''ũmayũ be. — Ocemuymuy g̃u juy epesop,
    Deus cũg̃ ma wuykug̃ puye — i oceju e''em ocemuymuy ojuyayũ be dak.'
  amk-amk: kontai na amewuwu kaiwo wetarai fo, tuti na Allai ne mambiriufoi fo. Ametainawiai
    tonanai kontai na todoni amerutawang Allai ne enerorong mesi fo na amewarami dowei
    nei tuti na amewarami domoya nei, wefimamuna we amea. Ambori na ameminohi na amenemirorong
    mesi tonana ne amemainenang we ameharaikobu ne karirafo nano amenemirorong mesi
    nani.
  fai-fai: weng tatun kuw bakanin so Got ami kitid dim teinámin so uta kanamusuw.
    Kale Got kukuw kidel tuw uta numi wasi ginanin gelei bil. Kale nuka umi tuw nulum
    kál ged mo naduwe wasi im adim isko unebuw kala.
  ura-NT: Nitohaneeina nihacaanu, esinae rauhijiriin canacaanuhacha beebejei esenetaain,
    canacaanu aina cuaain niicha ichanenu ichaa Cana Coaunerane coaracuruha cachaaurune
    coina. Nitohanihacaanune jaunne, baasoneein canacaanu tenaajerera nihane, chatohaneein
    baasoneein tenaa coacuhelanaala, rauhijiriin nohanelanaala rai irihacaanu. Nitohaneeine
    canacaanu rai baaso icharanihane, baaso ichaelanaala ichaonaa esine que ichaohin
    nihacaanune que cuaain acaauru rai ereein necocaaeratihacaanu.
  mcd-NT: '@see-verse:2CO.006.006'
  urt-urt: Poi manange malaŋatme wusyep mise topoꞌe bongol tikin Got. Ŋoihmbwaip bwore
    bwarme poi ki taꞌe ŋaiye ŋim ŋombor ŋaiye ya menge murmbe, topoꞌe wihmbwah ŋaiye
    ki tatme poi.
  kiz-kiz: Tuye bhatumushi bhamuene bhake kwa lilobhi la ukueli, kup'etela nghofo
    ya k'yara. Tuye ni silaha ya haki kwa jia ya kibhoko Kya kulia ni ka kushoto.
  tzo-TZE: Xchi'uc ti chcal c'usi melele, xchi'uc ti chvinaj stsatsal Dios ta jventae.
    Xchi'uc ti tuc' ta jtac'be li boch'otic chiscontrainune, xchi'uc ti lec chcalbe
    li boch'otic mu tuc'uc chbat yu'un c'usi tspase.
  lex-lex: Hota riy ramkek nana de Uplerlawna lim ho'oni-lak ga'arni (hopopanni) am
    di yoma amakota ploi-ple'era Uplerlawna Kot Kalwiedni. Ne Uplerlawna plolli-mneheni
    nkar lia a ihru mamni totpena amakot nohora Uplerlawna Kot Kalwiedni. La'pa amakot
    nohora Uplerlawna lirni-tunnu la riy mak kiwra klernohora onde la' mak kahmena
    kreinian am die, ne a yehwa-liakat mamni mak kalwiedwed de hota emek a keki-raut
    mamni pa ama mpadu'du-mpaleran pa ma mpatemna-mpahala a inon mamni yoma ta'en
    niana rwaghal am lia a yehwa-liakat mamni.
  dov-dov: Tulibalanda bakwe mujwi lyakasimpe, munguzu zyaLeza. Tulaazilwanyo zyabululami
    kujanza lyachilisyo alyachimwensi.
  rgu-rgu: Tepoꞌ fo ami dedea, ami dedea matetuꞌ, ta dedea fufudiꞌ fa. Ami sipo kuasa
    neme Manetualain mai, fo tao malole. Ami sama leoꞌ soldadu fo homu Ramatuaꞌ a
    tee-tafan katemaꞌ, de matati maseki musu.
  toc-NT: Na̠chuná cumu cla­ka­pa­sá̠hu xta­la­ca­pa̠s­tacni Dios y tancs cliakchu­hui̠­na­ni­ma̠­náhu
    xta­chu­huí̠n mákat tasiyuy pi̠ cka­lhi̠­yá̠hu xli̠t­li­hueke Dios. Anka­lhi̠ná
    huá cli̠­la­ma̠­náhu hua̠ntu̠ aksti̠tum ta­scújut, chuná acxni̠ quin­ca̠­sa­ka̠­li̠­caná̠n
    o acxni̠ cla­ca­ta­hua­ca­yá̠hu hua̠ntu̠ ni̠tlá̠n.
  som-som: iyo hadalka runtaa, iyo xoogga Ilaah, iyo hubka xaqnimada ee midigta iyo
    bidixdaba,
  mam-C: Ex nkub' qyek'i'n qa jun b'a'n aq'nilqo'y ti'jjo Tb'anil Tqanil, a twutzxix,
    a xi qq'ma'n, ex tu'n tipin Dios quk'i'y, ex tu'n qoka tze'nku jun xo'l q'aq'
    tuk'a taq'wil qq'ob'a, tu'n qb'inchin te qib'a twutz il, ja'chaqx tzajitz.
  ndj-ndj: kwa lulayilayi lwa nakaka na kwa liwovi lya Chapanga. Ugoleki ndi chidumu
    chetu cha kwidimila twaveni.
  mbj-NT: Baad hadoo do ãã her'oot. P'op Hagä Do hejój gó ãã babok. P'op Hagä Do karẽn
    doo da ji bawät doo, ãã kuman hadoo. Tii me ãã kamej'oonh. Tii me ãã mesoo.
  lat-VUC: in verbo veritatis, in virtute Dei, per arma justitiæ a dextris et a sinistris,
  ngp-ngp: kwo ulosi we kindedi, na kwo udahi wa Mnungu. Kuoneka kwetu hameso ya Mnungu
    kunda wawagilwa niyo int'hoanilo yetu, kulume na kumoso.
  enq-2: kiningi pii doko lamaingipi, Gotenya kyeto dokome kalai pingipi, mana tolatae
    doko kingi tolaetename yandate minili, kingi koeyatename konambi minili pingipi,
    dutupa.
  eng-ASVBT: in the word of truth, in the power of God; by the armor of righteousness
    on the right hand and on the left,
  mna-mna: Mi amzzo katkat sua ŋonoono men. Mi Anutu mburaana ta ipombolmbol yam.
    Mi mburu malmal kana ta Anutu izarra piam na, ndeeŋeŋana men. Mburu tana iwe kembei
    ta izi mi siŋgiao be amporou pa.
  myw-myw: '@see-verse:2CO.006.006'
  sby-sby: mu mulumbe wetu wancinencine ne mungofu sha Lesa. Byensho byakulwanisha
    ne byakulicingilila mbyotukute mu makasa ni bululami.
  sll-sll: Te ha weni mere di waminio, te God yulang na mominga bani ungure i tibi
    oliminga i, ari hobi na God honagi ari mongwo pamia di na hamua. Hangure amane
    dime dire mole ol waminga ipire, ari hobi na sire gale tal digan ol wanua di na
    tenangwo ana weni hol i God kula na tongure are, ana holo hol i God kuman na tongwo
    kine ire waminua.
  yaq-NT: Aa noki'ichiata jakwoo juni'i ka nokakai. Lutu'uriata jiba te nooka. Intok
    Liojta a jita joa'uta itot bit tebokai. Tu'i lutu'uriata nokaka intok a' bo'o
    jooriaka, junae itepo, Krijtota betana weyemtae, juebenam Krijtota sualne' betchi'bo
    am aniakai.
  uro-uro: Dap urhi sameng na ama engäktki sävät ma Krais dä ma Ngämuqa qät bon ut
    ta ama qrot bä urhi sameng. Bä dä iangärhäkt aurha lat angärha ron di ut sangar
    mät ama ulaqi at kärhong mät au rhäkt kärqärhongni i na ama räkt ngät ama lat.
  ita-1885: in parola di verità, in virtù di Dio, con le armi di giustizia a destra
    ed a sinistra;
  muy-muy: məhi ma ge jiri ana mis ; magray tʉwi àna njəɗa ge Melefit. Manjəhaɗ geli
    jireni ni ti ègia zlam ahar geli a. Leli mə̀bu àna naŋ akaɗa awasl akaba slaku
    ya məhəl tay a ahar vu, makoru àna naŋ ka kaɗvu ni.
  kqc-kqc: ago rama dudu, Sei di vava dudu, vana rama ma vana enana di mokena rorobo
    di iya rena gugura dudu;
  tav-tav: Caroaro cariape jeto Dio ye quetire jã buionucu. Dio cʉ catutuarije jʉgori
    to bairije cʉ caboorijere jã áti maji. Caroaro átiri caroorije macare jã mata
    maji.
  eng-ULB: We are his servants in the word of truth, in the power of God. We have
    the armor of righteousness for the right hand and for the left.
  spa-VBL: Hablamos con fidelidad, viviendo en el poder de Dios. Nuestras armas son
    lo verdadero y lo recto; atacamos con nuestra mano derecha y nos defendemos con
    la izquierda,
  fra-_FOB: Dans la parole de vérité, dans la puissance de Dieu, dans les armes de
    la justice, que l'on tient de la droite et de la gauche,
  hau-ULB: Mu bayinsa ne cikin kalmar gaskiya, cikin ikon Allah. Muna kuma da makamai
    na adalci, a hanun dama da hagu.
  mal-mal: സത്യവചനത്താലും, ദൈവശക്തിയാലും ഇടത്തും വലത്തും നീതിയുടെ ആയുധങ്ങളാലും,
  urd-GVR: sachchī bāteṅ karte aur Allāh kī qudrat se logoṅ kī ḳhidmat karte haiṅ.
    Ham apnī neknāmī is meṅ bhī zāhir karte haiṅ ki ham donoṅ hāthoṅ se rāstbāzī ke
    hathiyār thāme rakhte haiṅ.
  far-far: Ma na fatae mamana kalu fainia na nikilalae God laugo, ru nai ki fatainia
    laugo ne kalu na ne wane rao God ki. Aia, na talo kalu ma na naife ni sauwanee
    kalu, nia na ne abulolae 'o'olo kalu.
  suz-BL: थमा लोव़ पाइनीकी, परमप्रभु यावे आ सक्तिमी गेय कोंइनीकी, ग्‍युरा नु पेरा
    निम्‍फा रे ठीक पतीके पाइश्‍शो बाक्‍नीकी।
  car-NT: iporono auranano ekarityry ta, Tamusi 'wa typori'tomary ta, apo'tun wyino,
    apoje wyino enapa taina morokon tamambore aino ene'namon o'wo'mato'kon arory ta,
  amp-amp: Nom tu tpiyet mrokfom kfo pthewunom. Bro Nkifrarhu bbuka nanyjar rifhur
    korhrnom. Yo tfit nmoh dborioh nefm wohn rikati kfrat kanjo yakitohwanomn yahrthu
    kfra inyarut frdbfewunomt.
  bht-bht: सच्चा प्यार किता, असां सच्चाई दा संदेश सुणाया, परमेश्वरे दिया शक्तिया साड़े
    च कम्म किता। असां सज्जे हथे च धार्मिकता दे हथियारे जो हमला करणे तांई कने खबे हथे
    जो बचाब तांई इस्तेमाल करदे न,
  eng-NOY: in the word of truth, in the power of God, by the weapons of righteousness
    on the right hand and on the left,
  cub-NT: Jʉ̃menijicʉi yávaiyede jãvene coyʉre nʉiyʉrivʉbu. Aru Jʉ̃menijicʉi parʉéque
    ñʉje cʉvaede memecare nʉiyʉrivʉbu. Cainʉmʉa mearore d̶aiyʉrivʉbu, meatenajivʉ
    maucʉvaburĩ ãmenore, yópe churarava ne meateiyepe, ne maucʉvarãjiyepe aivʉ ne
    mauvare. Que teni majidivʉbu ñʉja aipe d̶aiye jaʉrõre, vainí tʉrĩ jarʉvarãjivʉ
    ãmenore aru vainí tʉbenajivʉ ñʉja máre.
  ita-1927: per la parola di verità, per la potenza di Dio; per le armi di giustizia
    a destra e a sinistra,
  lww-lww: nap̃a mepisawal visena la nap̃a pe apisokan re poli, nap̃a memiyum̃ae e
    m̃areraena kiena ne Ntewa, a nap̃a e limamimi lala, e lepas na p̃amarua a e lepas
    na p̃am̃eli, mopuarar sur na mara lala vena kilaen mesmesuena taulu naviowaena.
  ckb-ckb: لە قسەی ڕاستدا، لە هێزی خودا، بە چەکەکانی ڕاستودروستی لە دەستی ڕاست و چەپ،
  nas-nas: Niiꞌ teing kara masikung narung minkuampimaung Kumponing bakaang purintoꞌ
    kompampiri, eeꞌnoko tampara aarumo ookanaantai kaaꞌba-pinaꞌ kompampiritaaꞌ.
  uvl-uvl: Pe mo hele hote helenga nge manmanna nga NeHalang nena kerkerenga. Pe mo
    nanasia poinga nge pengpeng, pe mo rahite ke pomanga lemem kaleu pe io.
  eng-BBE: In the true word, in the power of God; with the arms of righteousness on
    the right hand and on the left,
  ixl-CNT: Tinujul niyolonkꞌoꞌ. Utz atil viyakꞌil u Tioxh sukukꞌatza. Bꞌenamen niqal
    vinujul; echaꞌ bꞌanbꞌal kuchꞌaꞌo tatin tu kumax, tu kusebꞌal tiꞌ kajay qꞌu kam
    yeꞌxtxoj.
  xsi-xsi: Maka uru katula ŋgua mao kanaŋo, aku Maro Kindeni ne walo kaika nde ikeno
    pama. Maka nema vetâŋa arara nde itogo nema ua wa maramuŋa mwasina, aku ŋinde
    ikeno mbauma pa wia kâ ilo wa mbauma pa ŋâsi kâ ilo wa.
  crx-NTPO: Khuni be 'alha 'unt'oh-i be yats'ulhduk-un, Yak'usda ye ulhtus-i, 'i be
    ts'ut'en-un, be lhts'ugan-i, 'i ts'ut'i whe ts'ih'un un'a 'et wheni lhalhch'az
    ts'e nela be nuts'úle-un. Whuz un'a Yak'usda ba ne'út'enne ts'inli.
  kan-OKCV: ಸತ್ಯಮಾತುಗಳಿಂದಲೂ, ದೇವರ ಶಕ್ತಿಯಿಂದಲೂ, ಎಡಬಲಗೈಗಳಲ್ಲಿ ನೀತಿಯ ಆಯುಧಗಳೂ
  bbb-bbb: Ro kuke no Godido daro ijia vua fuone maeje kuaevo bu ijia guove. Ro be
    ije vame nuvuone no mukoreigia kevo ije fu ire magu nuvuone igeki. Ijadufuo no
    ijare abena Godido vua ijadufuo bijaeve. No Godido vua ijare magu ro gunuore igege
    kena umui maeneke ro aeneke ijia faradiana uri ise ije bu nuvuone ruovo ije iraraekinu
    oenoeve.
  blw-blw: Ya ah mansérfiyanni an Apudyus agéat pahig tot-owa hen aminay chani itudtuchu
    way hen kafaelan Apudyus hen chan anchar an chàni. Yag hen nangimfilangan Apudyus
    an chitaaw ah maid fasorna an hiya, wat yachi hen armasni ah chani manginyafà
    hen laweng ya hen chani mangenhapar hen anchichay cha mangamma ah laweng an chàni.
  tam-2017: சத்தியவசனத்திலும், தேவபலத்திலும்; நீதியாகிய வலது இடதுபக்கத்து ஆயுதங்களை
    அணிந்திருக்கிறதிலும்,
  azz-NT: Huan no tictenextijtinemij que tejuan tiitequiticahuan de Dios porín titanojnotztinemij
    ica ne Tajtoltzin ten cualcui sayó ten melau, huan no porín Totajtzin Dios quinextijtinemi
    topan ihueyichicahualis. Huan tejuan tictatequiutíaj in melahuac Tajtoltzin de
    Dios ica toyecmacopaca para tiquixtzacuilisque ne amocuali. Huan no ica in Tajtoltzin
    de Dios timopalehuisque ica toopochcopaca ijcón queme mopalehuijtinemi se soldado.
  spa-RV-1909: En palabra de verdad, en potencia de Dios, en armas de justicia á diestro
    y á siniestro;
  csy-csy: Thuman kammal, Pathian vangletna, ziat le vei ah thutang suana ngalvan,
  mxq-NT: mʉt ja ayuk diꞌibʉ tʉyꞌa̱jtʉn es mʉt ja Diosʉ myʉkꞌa̱jtʉn. Dʉꞌʉn éxtʉm ja
    solda̱a̱dʉ diꞌibʉ yajtiimpy ja ꞌyespa̱a̱dʉ es dyajkutʉgoyaꞌañ ja myʉdsip, es dyajtúñ
    ja diꞌibʉ naydyukkuwánʉp ko ja myʉdsip yajkutʉgoyaꞌañʉty, nandʉꞌʉnʉts ʉj nyajtúñ
    ja tʉyꞌa̱jtʉn es nyajkutʉgoyaꞌañʉts ja axʉkꞌa̱jtʉn, es nyajtiimbyʉts nandʉꞌʉn
    ja tʉyꞌa̱jtʉn esʉ ja̱ꞌa̱y tꞌixyꞌáttʉt ja Dios.
  tzj-NT: Kaya'on rbixic ja rtzobal Dios in c'oli ja poder xin Dios kuq'uin. Ja Dios
    como arja' utz nokrutz'at jari' cani' jun banbal ch'a'oj rya'on chake ja nkatobej
    ki' chwach xa nak ta npi chakij.
  tdt-tdt: Ami sempre koalia buat nebee loos, i Maromak nia kbiit servisu iha ami.
    Ami moris loos, tanba nee, ami bele hasoru see-see deit mak kontra ami, nunee
    ami hanesan soldadu nebee kaer ekipamentu funu nian iha nia liman loos ho karuk.
  ron-BTF: Prin cuvântul adevărului, prin puterea lui Dumnezeu, prin armura dreptății
    din dreapta și din stânga,
  eng-WEBP: in the word of truth, in the power of God, by the armor of righteousness
    on the right hand and on the left,
  eng-FBV: We speak truthfully, living in the power of God. Our weapons consist of
    what is true and right; we attack with our right hand and we defend with our left.
  nld-1939: Door prediking der waarheid, En goddelijke kracht; Met de wapenen der
    gerechtigheid In rechterhand en linkerhand;
  bwo-bwo: ari aap'onat Ik' angone. Bín da'osh wotowa noatse k'arbazosh kes'i kac'
    wotts kááw fino no k'anonat giri kishon deshdek'etwone.
  nch-BL: Ica cuali toyolo titeyolmelahuaj cati senquisa melahuac, huan masehualme
    quiitaj para ichicahualis Toteco Dios tequiti ipan tonemilis. Huan pampa tiitztoque
    tixitahuaque iixpa Toteco, tijpiyaj nochi cati monequi para titatehuise huan timomanahuise
    ica yaya cati amo cuali.
  quc-TNT: Xukuje' k'alaj wa' aretak cäkatzijoj ri kas tzij, c'o c'u ru chuk'ab ri
    Dios pa kanima'. Ri kanima' ri jicom ru yo'm ri Dios chke are wa' cäkacoj pa ri
    ch'oj ruc' ri Itzel, xukuje' che ka to'ic kib.
  tfr-NTPO: tjawa tjl̈ẽ bek, tjawa kong dbo twe Sbörë, tjawa jëk l̈öng pjl̈o bek ĩyado,
    tjawa opwl̈ikë bakoe.
  kaq-NT: Hihcoinai join res jato yohiquin Papan coshiyaxon hahxonquin. Ponte shinanyahpaxon
    yohiquin tah non noque cahehihbo pontexon noque join bahchincatsihquibo rihbi
    sirijaquin yohixon non pontehi.
  sgb-sgb: haka ha panoro naên hên kaptêgan ha kapangyarihan na. Ya pamanhumonol naên
    kana, ay pinakakalahag haka pinakahundang naên.
  vie-1934: bởi lời chân thật, bởi quyền phép Đức Chúa Trời, cầm những khí giới công
    bình ở tay hữu và tay tả;
  kxv-kxv: ଅ଼ଡ଼େ ସାତା ନେହିଁ ବ଼ଲୁତା, ମାହାପୂରୁତି ବା଼ଡ଼୍‌ୟୁ ତଲେ, ଟିଃନି ଟେ଼ବ୍ରି କେୟୁଟି
    ଦାର୍ମୁତି ସାଜୁ ତଲେ,
  amu-NT: maꞌmo̱ⁿnaꞌ na ljoꞌ ncꞌe xcweeꞌ nꞌo̱o̱ⁿya na cwiñequiaayâ ñꞌoom na mayuuꞌ,
    cwiluii na ljoꞌ ñequio najndeii na matseixmaⁿ Tyꞌo̱o̱tsꞌom. Ntyjaya ndoꞌ ntyjatymaⁿꞌ
    cwiwilꞌueeꞌndyô̱ lꞌo̱tsꞌiaaⁿ na matyꞌiomyanaꞌ.
  hin-CV: सच के संदेश में, परमेश्वर के सामर्थ्य में, वार तथा बचाव दोनों ही पक्षों
    के लिए परमेश्वर की धार्मिकता के हथियारों से जो दाहिने और बाएं हाथों में हैं,
  spa-BES: Por nuestro mensaje de verdad, y por el poder de Dios en nosotros; usamos
