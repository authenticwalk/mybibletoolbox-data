  ata-ata: Vaivaikalamexi ne maninasi mo no anu xavi noxou Lataua, la nexi tanoꞌu
    ꞌilixo muꞌisalilisi aloxo mii sou ꞌotoꞌoto no anu avoxe tema xe ae.
  qvw-NT: chaynütac rasun allincällacta willaculcäśhäpapis, Tayta Diospa munaynin
    ya'acunawan caśhanpapis, arma-yupay allincällawan difindiycuśhtin, ćhächishtinmari.
  nfa-nfa: Ladhe jiꞌi padhai lii, jiꞌi padhai dhu lèke, dhu ngeꞌa boe monya. Jiꞌi
    sèmi ngare koasa nèti Lamatua kahèi, sèna ka tao dhu beꞌa. Jiꞌi nuka sèmi sordadꞌu
    dhu ngèdꞌu rèka dhu tesa nèti Lamatua, sèna ka labꞌa musu, aa segi taruu.
  tnp-tnp: Iəutəni əmə nɨpəhriəniən, kəni nəsanəniən rəha Uhgɨn tətatɨg e tɨmah. Soldiə
    mɨn kəutəmki natimnati mɨn rəha nəluagɨniən o nohiən mɨne nələhu pəsɨgiən. Mətəu
    nian kitah kəutohtəu=pən suaru rəha Uhgɨn, noliən əhruahru mɨn rəhatah kotəhmen
    e natimnati mɨn rəha nəluagɨniən nian nətəmimi kəutəni rah nəghatiən rəha Uhgɨn.
  urd-urd: कलाम'ए हक़ से, ख़ुदा की क़ुदरत से, रास्तबाज़ी के हथियारों के वसीले से,
    जो दहने बाएँ हैं।
  hot-hot: Yêlô anaŋ abô avanôŋ iyom haviŋ Wapômbêŋ anêŋ lôklokwaŋ lôk avaloŋ anêŋ
    thêthôŋ hatôm nômkama vovak hamô baheŋ luvi.
  mqj-NT: Sitonganna kipokada, kawanan kakuasaanna Puang Allata'alla illalan kaleki,
    ma'gau' malolokan anna inde kamaloloangkie sirapan pa'dang anna unta' kipake mangngewa.
  rus-SYN: в слове истины, в силе Божией, с оружием правды в правой и левой руке,
  mbh-mbh: na evelelnga them ri nunganga, na God ile engenging i voth a them nge,
    na them oma vothung vengvenga mo aro them panongpol senu nge a God ile riong,
    naro them olal senu riong areko olemi otun them nge.
  bdd-bdd: ta ꞌima gwae moisa, ma wete Yehoba ꞌina waiwai ꞌoima, ma ꞌima ꞌebeꞌaleha
    ꞌebeulaulamega ma ꞌadigeyegeyemega, beno ꞌima mumuga bwebweꞌana.
  cbt-NTPO: No'tëquën a'chinai. Yosë na'con catahuarincoi ni'ton, a'chinpatoira, na'a
    piyapi'sa' natanatona', imasapi. Ni'co'. Inimicoro'sa' huë'pachinara, sontaro'sa'
    hua'na quëran a'morin ama inimicori paquitacaso marëhuë'. Inapochachin Yosë achinirincoi
    ama sopai minsëincoiso marëhuë'. Yosë nohuanton, noyasáchin ninai. Noya catahuarincoi
    ni'ton, sopai minsëarai.
  srn-NT: te wi e preiki a tru boskopu, te Gado e gi wi En krakti, te wi hori den
    fetisani ini wi let'anu nanga wi kruktu-anu fu du sani di bun ini Gado ai,
  cta-NT: liñi tsa chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu nchcuiꞌ ya loꞌo ñati̱, loꞌo juaꞌa̱ tyucui
    chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi nda Ni nu ndyaꞌa̱ loꞌo ya. Biꞌ chaꞌ nu loꞌo ñaꞌa̱
    nguꞌ lcaa chaꞌ nu ndyaca jiꞌi̱ ya, liꞌ taca ca cuayáꞌ tiꞌ nguꞌ chaꞌ cña jiꞌi̱
    ycuiꞌ Ndyosi laca nu ndyaꞌa̱ ya loꞌo. Na cua ngua tsoꞌo cresiya jiꞌi̱ ya juani
    cuentya jiꞌi̱ ycuiꞌ Ni, biꞌ chaꞌ cua ngujui juersa jiꞌi̱ ya chaꞌ taca xu̱u̱ tyaꞌa
    ya loꞌo nu xñaꞌa̱; juaꞌa̱ taca cuaꞌa ya jiꞌi̱ nu biꞌ, chaꞌ ná cuaꞌni ñuꞌu̱ nu
    biꞌ jiꞌi̱ ya.
  bqc-SIM: ń sĩana'oao ń Lua gbãao. Wá maakɛbↄↄ kũa wá ↄplaau ń zɛɛo.
  tcz-CHONGTHU: Keihon thutah chu tahsan umtah'a seiphonga kahiuve. Pathen thahatna
    chun keihoa na atongin ahi. Keihon chonphatna galvon chu ka khut jetlam uvah melma
    nonan kamanguvin, chule kaveilam uvah kihon nan kaneiyun ahi.
  mar-mar: खरेपणाच्या वचनाने व देवाच्या सामर्थ्याने, उजव्या हातात व डाव्या हातात नीतिमत्त्वाची
    शस्त्रे बाळगून,
  snp-snp: ka ona kula lo oloto melonimo, ido Goti aumala mino ledami yaki ya kouba-naba
    o edonimo monawa ya gilibi minone. Ido ile-kimi yaidana oto ya efe limo mona ya
    ade onalekaki adowalekaki olu kikito minonimo mona yaki ya kouba-naba o edonimo
    monawa ya gilibi minone.
  isl-isl: Við höfum talað sannleikann og máttur Guðs hefur hjálpað okkur í öllu sem
    við höfum gert. Við höfum íklæðst herklæðum hins kristna manns – og notað vopnin
    til sóknar og varnar.
  spy-NT: Kēēyēyē yiisyoonoo subak ām ng'aleek chēbo man, ām kāāmuukēywēēkaab Yēyiin
    ānkēēchōbootiin āk kariik chēbo booryēētaab churtaayeet.
  xnn-xnn: Inpail-ilami ay si Apo Dios nan men-ob-oblaanmi isnan mangibagbagaanmi
    isnan tet-ewa ya isnan kabaelan Apo Dios ay wada ken dakami. Nan kanegmi almas
    et nan kagawis nan ogalimi. Et siya nan osalenmi ay ibanget ya mangsalaknib ken
    dakami no waday mang-ap-apos.
  mwe-mwe: na nkulunguya ntenga gwa kweli, na kwa mashili ga a Nnungu. Ikomanilo yetu
    ya komanilana na ya kwiitapulila ni itendi ya aki.
  tte-tte: me ama meli wasa dudulaina kaguguyeyan yo Yaubada ana kaiwe koina kapaipaisowa.
    Tem saugana kakaleya Seitani koina mumugana namwanamwana iya ama kaleya kelepana
    ulaulamai mena yo iya tabe ama ebeu gegebamai mena.
  tcs-tcs: Mipla i bin mata kip pris da trumesiz baut Kraist ane da paua blo God i
    bin wok insaid mipla. Mipla i prapa sabe da raitwei blo God daswai mipla gad strong.
    Wea dat strong blo God nau, mipla i pait gense demting wanem atak mipla ane mipla
    stape ol samting wanem i kam po gense mipla.
  hlt-THB: awitak kqawnnaak ingkaw Khawsa ak thaawmnaak awh; cawng tang benawh dyngnaak
    phuqaa ing;
  soq-soq: No ulaipa gagalowa God mukawa mampe benemantitana. No wanwanimba dodomana
    kakaiwa, sa ipa no onamba puraiwawa rua. Ema mampe no Gagalo euda baiwa onantitana
    ita do etemba kakaisade mai mida ando di wawunepia rua, dia.
  qub-qub: Tayta Diospaj rasun cajta willacur, Diosninchïpa munayninwan rurar. Allita
    rurashäwanmi, rasun cajta nishäwanmi pitapis ichipä, chapacö.
  att-att: Á ilayalayâ mi yù kuruk nga bilin ni Namarò ánna mepulù nikami yù pakáwayyá
    na. Á yù napiá nga ággangnguá mi, yáyù meyárik ta ármas mi, ta nu masingan nayù
    ira tatolay yù napiá nga akka-akkuám mi, awánin ta awayyá ra nga makikontará nikami.
  bki-bki: napano nuberial iliano nalo napano maka ave sibiano, napano numim̃au ea
    Atua kiano moroano, a napano ea jumememi nalo, ea vameruo a vamali, nubokar vite
    nalo na mira ka rila memeduano tovulu nonio vovaiano.
  bqp-bqp: kũ yãpura'onaao kũ Luda gbãnao. Ó yãmanakɛbↄnↄ kũna ó ↄplan kũ ó
    ↄzɛo.
  mcp-mcp: sə́ njúl nə ciyá jɨ́ bʉ́bə́lɛ́ yí, sə́ nə mpífə́ mə́ Zɛmbî, sə́ nə məkwɔ̧ɔ̧
    mə dɔ́ɔ́mb mâ otʉ́təlí, mǎ lúmbʉ́lí nə mǎ kaambʉlə nyúul.
  hat-hat: pou jan m'ap mache bay verite a, pou jan Bondye soutni m' ak pouvwa li.
    Mwen sèvi ak tout bagay ki dwat tankou zam, kit pou atake, kit pou defann tèt
    mwen.
  npl-NT: Yika, otomechmachtijkeh tlan milák iwa Dios okitenexti iweletilis itech
    nochi tlan otikchijkeh. Iwa nochipa tichipaujkanemi para timotlajtolpalewiskeh
    ijkuak techixnamikih.
  bgg-bgg: gathek ro izai pha mua è, chiih-è Hamangkhung-aphuii pha blu è gathek ne
    guithek shii Hamangkhung-aphuii ro khiao rone doh yi. Jo pha nane guithek shii
    ragia rek pha migiang nyimanyi um pha duiine gathek shii ne giangthek um ro.
  eng-TCENT: in the word of truth, in the power of God; with weapons of righteousness
    for the right hand and the left,
  eng-BSB: in truthful speech and in the power of God; with the weapons of righteousness
    in the right hand and in the left;
  cpu-NT: nonkantapiintairo kyaaryoori, intasonkaventakaantaina Pava, nantapiintairo
    tampatzikashiretakainane nonkempitakaantanakero novayirityaami, notzikaaventaka
    ipoña nopiyakoventa.
  san-ASM: ৰ্দক্ষিণৱামাভ্যাং কৰাভ্যাং ধৰ্ম্মাস্ত্ৰধাৰণং
  tac-NT: 'Alué alawálate abiena aminabi beníriga e''yénowa alué ''la bijchiá ra''íchali.
    Onorúgame nejíguru ye a''walí napurigá beníriga e''yénawa alué Onorúgame nila
    ra''íchali, ''lige napurigá nemípua napu''lige lanichi: «Tabilé ''la ju alué Onorúgame
    ra''ichálila.»'
  eng-WEBPB: in the word of truth, in the power of God, by the armour of righteousness
    on the right hand and on the left,
  gfk-H: Ma hua mah ta ira numehet hinhinawas uta ira linga i tutuna ma ta ira numehet
    pinapalim ma no dadas ta Kalou. Mehet palim no rumus na magingin takodas ta ira
    sot na lima mehet ma ira bakbakit na takodasiana pinapalim ta ira kesa na lima
    mehet.
  viv-viv: Kadu nuwanuwa velemoꞋena ana hawavemogatala againe, kadu Yaubada yana faiwala
    ana seyemauna againe amiyami. WaꞋita, lugaviya againe kaliva abalugaviya hiꞋabina.
    IꞋatagidiya giyo hiꞋabina, iꞋimawadiya veve hiꞋabina. Meda anafaiweya nuwanuwa
    yegayegana vaita yama abalugaviya amine aꞋabina be higa nibaimeyao yadi nuwanuwa
    koyona anakweꞋuna kadu taumeyao anayavama.
  yao-yao: Twalalichile utenga wa usyene kwa machili ga Akunnungu. Yakuputilana yetu
    yakulichenjela ni yakwaputila ili kupanganya yambone paujo pa Akunnungu.
  tgp-tgp: Kama lo turu r̃ilangi na retivujavujangi mata retivarar̃uhu. Suihan God
    mo lo voko hin kamam. Nomam posposi tataholo mo sohena sita vuro matea mata i
    taijovjovi na hehe na matua limamam, ale tingting matea mata i turuhoro na meresahi
    na marau limamam.
  auc-NT: Wængonguï nänö tæ̈ï pïñæ̈nö ëwocadinque mönitö Wængonguï nö nänö angaïnö
    ante apæ̈nemönipa. Ayæ̈ tontadoidi guëadö guëa wæ̈noncæte ante tipæ̈mäa næ̈æ̈näni
    baï cædinque mönitö nö pönï cæcæte ante Wængonguï nänö tæ̈ï pïñæ̈nö ante eyepæ̈
    næ̈ænte baï cæmönipa.
  kbc-NT: Jatematiiɡ̶a anewi, codaa Aneotedoɡ̶oji najigotedoɡ̶owa loniciwaɡ̶a me jibaaɡ̶atema.
    Aneotedoɡ̶oji eote me ɡ̶odeɡ̶enaɡ̶a, odaa ɡ̶odewiɡ̶a ane iɡ̶enaɡ̶a micataɡ̶a daɡ̶a
    ɡ̶odikanaɡ̶anaɡ̶adi ane jatiiɡ̶ata me jideleɡ̶enaɡ̶a ɡ̶odaxakawa, codaa jiɡ̶idaa
    jibakenaɡ̶a me idinowetaɡ̶a.
  bmh-bmh: Uwait nugau gusig eiman gonugau petak ze maranem. Ig igul naliu maimai,
    igul eg unum zilacurabun iboin, einen, igual ebeig naliu eiman malaimanem malai
    patanem, ebeig nanai eiman gali patanem. Gonun, ig Uwait nugau salau mabun malai
    hianem.
  ctu-BL: yic'ot jini isujm bʌ t'an, yic'ot i p'ʌtʌlel Dios, yic'ot toj bʌ c melbal
    lojon, i wentajʌch e'tijibʌl tac cha'an guerra cha'an mic mʌctan lojon j contra
    yic'ot cha'an mic puts'tesan.
  meq-meq: Nəmaa ɗawatay ha a ndo hay na, bazlam deɗek eye, Mbəlom a vəlamay gədaŋ.
    Andza niye nakə nəmaa ɗa ha nəmay ndo i məsler i Mbəlom aye. Nəmay ndo i deɗek
    hay, ada niye andza wu həlay hərwi məge vəram ta ndo məne ɗəre may ada hərwi məge
    ka bo abəra dərmak.
  noa-H: chadcharam hiekpaita hõrag jaau chitʌm gaaimua maimua hich Hẽwandam jua t'eegjã
    mʌch gaai wai chitʌm gaaimuajã hõrag k'ap'ʌ hapiejem mag mʌch Hẽwandam chogk'a
    chitʌm. Mag mʌch nem hagcha wau chitʌm gaaimuata mʌch hëugar hiek'aajem k'ʌʌn
    dʌ̈ijã sĩi k'ajap jãau chaar jãau nʌmjö jũrr peermiepʌ̈pʌ̈igmamua mʌch garmua
    k'ĩupaa sĩiujem.
  alp-NT: 'Ami aseluke be amire Alla Eni tamata makerike: le ami lepae sou nkenale
    bei Alla kai Ikbasae ami lepae sou nkenale mere. Ami beteke Alla Eni lepataru,
    masike tamata esi trimae pise trima mo, ami betekele rame. Amiki sifate mise rame,
    kai sifate mere ami pakele saka solalu ipake eni alata kena lisare kai ami raka
    leke tamata esi leuke sala ete ami le saisa rebe ami onore yake.'
  san-VEL: rdak.si.navaamaabhyaa.m karaabhyaa.m dharmmaastradhaara.na.m
  kbq-kbq: tamage kema huama nehumpine, Anumzamofo hankavefina, fatgo mani'zamofo
    ha'zamo'a tamaga tazampine hoga tazampina me'negeno,
  kbh-kbh: nts̈amo Bëngbe Bëtsabiama ndegombre yomncá jtsabuayiynayëse; Bëngbe Bëtsabe
    obenánaca ba soyënga jtsamëse; y mo chë soldadëngcá, uayayënga jáyënjanama y chëngbiama
    jenë́uyanama soyënga jtsebomnana, chë Satanásbioye jayë́njanama y chabiama jenë́uyanama
    ndayá Bëngbe Bëtsá s̈ojats̈atacá jtsebomnëse; y Bëngbe Bëtsá chca tojama, er cha
    tojama bënga chabe bominÿiñe ts̈ábenga chamotsemnama.
  ron-LSB: în cuvântul adevărului, în puterea lui Dumnezeu, prin armura dreptății
    la dreapta și la stânga,
  pon-pon: Ni majan melel, ni manaman en Koht, ki tatan mauin en pun pali maun o pali
    main
  nhe-BL: Ica cuali toyolo titeyolmelahuaj tlen senquistoc melahuac, huan tlacame
    quiitaj para ichicahualis Toteco Dios tequiti ipan tonemilis. Huan pampa tiitztoque
    tixitlahuaque iixpa Toteco, tijpiyaj nochi tlen monequi para titlatehuise huan
    timomanahuise ica yajaya tlen ax cuali.
  sps-sps: Ana nyo gim to ma fagagaar tan favaanan faman iny a man. Ana parits a reits
    ten Gov bibinun en koma vanyo. Tou kaakaa tsonyo na tavaron faarei non a ka iny
    fapupuaan me ana kaa iny bei ot vanyo.
  wnc-wnc: Natayamuke siakan wamban yanikapbum. Siakan. Anututa na gatangaman nata
    itane kekeknga akngane yuke tasikum. Siwan amak aminda amakge sanga kwaapzang
    pake amakaing binga nata sanga wa nomana aknga kwaapzang tasinggat.
  bus-bus: kↄ̃n yãpura'onao kↄ̃n Luda gbãaao. Wá yãmaakɛbↄnↄ kũna wa ↄplaan kↄ̃n
    wa ↄzɛɛo.
  gub-BL: Ta'e urumume'u ze'eg azeharomoete har ure xe. Ta'e Tupàn umur ukàgaw urewe
    a'e xe. Xo ikatuahy ma'e uruzapo oroho uruiko. A'e rupi urupuner Tupàn ze'eg imume'u
    haw rehe. A'e rupi — Ikatu 'ym ma'e iapo har romo wanekon a'e wà, ni'i kwaw amo
    urewe wà.
  imo-imo: Paimbo unguma nimbo, Gotenga engemuni kongono teremolo. Imboma opa tengeindo
    ele tolo melema ki ekondo ekondo ingi tiko amboromele mele lino aku tepo mele
    ulu tumbi nilima amboromolo.
  boj-boj: Iga Qotei aqa anjam bole gaigai mareqnum. Iga Qotei aqa siŋgila oqnsim
    waueqnum. Iga gago baŋ wo na ti baŋ qonaŋ na ti qoto qa iŋgi iŋgi ojoqnsim dena
    kumbra bole tiŋtiŋ dauryoqnsim waueqnum.
  eng-DRA: In the word of truth, in the power of God; by the armour of justice on
    the right hand and on the left;
  knf-knf: Ŋji ŋdiiman kë ŋji ŋlempara ţi pţup manjoonan, kë mnhina mi nul manji manţënkun.
    Iŋaanan yi nun iyeŋanaan ŋleefun na igutni iwooŋ pdo kado uko unwooŋ uŧool ţi
    këş ki Naşibaţi.
  san-KHM: រ្ទក្ឞិណវាមាភ្យាំ ករាភ្យាំ ធម៌្មាស្ត្រធារណំ
  arn-NT: Rumel kimeltukeiñ rüf dungu mew müten, ka Ngünechen ñi pepiluwün kelluniekeeiñmew,
    fey taiñ nien mew ta nor küme rakiduam, ingkawkülekeiñ.
  zas-NT: guial ranen ni na̱j diidxli, guial cayüjn Dios dunujn yudar, në guial radëën
    consejw loj ree bejn o radxiꞌn xtiidx ree bejn con xtiidx Dios.
  ken-NT: Sɛ́ghàti bo chi mɛnyɨŋ ɛbhɛn bɛchi tɛtɛp. Bɛtaŋ Mandɛm bɛ́chi nɛ bhɛsɛ.
    Sɛ́chí chak bɛsí Mandɛm nɛ ɛyɔ ɛchi mbɔ mɛnyɨŋɨ́ nɛnu ɛbhɛn bɛ́kwàk bhɛsɛ sɛ́nu
    nɛ bǒmpap abhɛsɛ, sɛ́nchɛt bɔ mbi bɛbhɔŋ bhɛsɛ.
