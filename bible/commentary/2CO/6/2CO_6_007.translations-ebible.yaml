  hui-hui: '@see-verse:2CO.006.006'
  amf-amf: gonin upsinbee, Barjosa kantanbekane; mizaqimbee warkatambeka Barjona tipa
    haydhensa banqin anngamon yedintakane.
  quc-NNT: Xuquje' q'alaj wa' aretaq käqatzijoj ri qas tzij, k'o k'u ru chuq'ab' ri
    Dios pa qanima'. Ri qanima' ri jikom ru yo'm ri Dios chqe are wa' käqakoj pa ri
    ch'oj ruk' ri Itzel, xuquje' che qa to'ik qib'.
  dob-dob: be ona ꞌaiꞌaila, ta wate Yaubada ꞌina waiwai ꞌemaya, gete ꞌima gwegwe saiya
    ꞌataimega be gegeumimega, nate ꞌima bubuna palupaluna.
  wrs-wrs: Kava tanam eishov, Sesoana keknasowolnapopol. Sesoava doa kamba kilumbshuawol
    venamba, doa hev kamba daswolna mana vemamba daosriniva, osva vena, nihananglam
    eva sihananglam, kavmba nonamba dandna vewolalmba, loihangalmba manam manam sahoklalmba.
  mca-mca: ke' henfeli'ƚ wi'tlijei yijaalija, na'aj k'inq'ethiniƚij ta'ƚets pa' ƚet'unha'x
    pa' Intata, yitjanetitsi'ƚ ta'ƚets pa' yatsathen hik ƚunye'j qu' na'nji' enewe'
    ts'iya'yi'ƚik'i qa ene' yifeijetsi'ƚji' iye,
  tzo-TZC: Ta xvinaj ti yajꞌabteluncutic ti Diose, yuꞌun melel ti lequil achꞌ cꞌop
