    ta scꞌan ti coltaele.
  mya-mya: သမ္မာ​တ​ရား​တော်​ကို​ဟော​ပြော​ကြေ​ညာ​ခြင်း အား​ဖြင့်​လည်း​ကောင်း၊ ဘု​ရား​သ​ခင်​၏​တန်​ခိုး
    တော်​ကို​ဟော​ပြော​ကြေ​ညာ​ခြင်း​အား​ဖြင့် လည်း​ကောင်း ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏
    အ​စေ​ခံ​များ​ဖြစ်​ကြောင်း​ကို​ပေါ်​လွင်​စေ ကြ​၏။ ထိုး​စစ်​ဆင်​သော​အ​ခါ​နှင့်​ခု​ခံ
    ကာ​ကွယ်​သော​အ​ခါ​၌ ငါ​တို့​သည်​ဖြောင့် မတ်​ခြင်း​တ​ရား​တည်း​ဟူ​သော​လက်​နက် ကို​အ​သုံး​ပြု​ကြ​၏။-
  gng-NT: ki kpaandeh tigbɛr tà yé tigbɛmɔ̀nt, Uwien ya tuɔm te nin tɛ. Ti taah
    tigbɛmɔ̀nt nɛ ki teh tijɛkɔnwɛnt, ki ñih ki guɔnh.
  cbi-NTPO: naa lala' kuinda anbuda jutyun mitya bain, naa lalanu chumu Diosa' pudee'
    mitya bain Dioschi taawasha kiikemu juuya keewaawaa dekiyu. Tsejtu lalaya tiba
    ura' kiikenchee balela' la'kamu deeyu, naa vinguijiiñu-i' bain, naa lalanu dekijañu
    vinguikakeñungue' bain.
  ikk-NT: Ọzọzị, ẹnyi e ku ezioku, ẹnyi a ghọsị ikẹn Osolobuẹ, ihiẹn-ọgụn Osolobuẹ
    chọ sụọ kẹ ẹnyi gi a lụ, ịya sụọ rị ẹnyi ẹka-nni, rị ẹnyi ẹka-ekpẹn.
  leu-leu: pana ferawaian tuuna e lapaana gutan sina Piran; pana maana mo fatak ina
    fevisan la pamamuaan e la pamaxaiya.
  maz-NT: Bübüzgö o̱ poder Mizhocjimi; nguec'ua rgá zopcjö yo nte rí xicöji o̱ jña
    angueze c'o na cjuana. Ya na jozügö dya a jmi Mizhocjimi; nguec'ua ya dyacö texe
