verse: 2CO.006.007
translations:
  kpx-kpx: '@see-verse:2CO.006.006'
  okv-H: Eto God ta sovera humbuto amita ke be na ijie God ta isoro ari donda ingeni
    be ta eto anga ta jigito nununga ue mihera amo javotoho ari avo jigito mihera.
  tbo-tbo: Ma i baha moina po Yaubada a wipoyagei tauyai Yaubada a tu bagibagi. Ma
    dewadumalu to waya po tauna i ani witona po i ani lugaagala.
  mal-C: സത്യസന്ധമായ സംഭാഷണത്തിലും ദൈവത്തിന്റെ ശക്തിയിലും നിലകൊണ്ട്, ഇടത്തും വലത്തും
    നീതിയുടെ ആയുധങ്ങൾ വഹിച്ചുകൊണ്ട്,
  grc-SR: ἐν λόγῳ ἀληθείας, ἐν δυνάμει θεοῦ, διὰ τῶν ὅπλων τῆς δικαιοσύνης τῶν δεξιῶν
    καὶ ἀριστερῶν,
  bgc-bgc: सच्चे प्यार म्ह, सच कै वचन म्ह, परमेसवर की सामर्थ म्ह, हम धार्मिकता के
    हथियारां नै सोळे हाथ तै लड़ण खात्तर अर ओळे नै बचाव खात्तर इस्तमाल करां सां।
  khz-khz: Palagu gena kila taunataunamo gavopatagiana Palagu gena tiavu ai; kala
    rorirori rinagara gimamai riparai e gimamai kaulirai gaurana gavetalina.
  deu-TKW: mit dem Worte der Wahrheit, mit Kraft Gottes, durch die Waffen der Gerechtigkeit
    zu Trutz und Schutz,
  zsr-NT: Ruiꞌtuꞌ didzaꞌ gdutë li atiꞌ zoalen netuꞌ yöl‑laꞌ huac queëꞌ Dios. Le nac
    tsahuiꞌ nac ca tu le rneytuꞌ lu gdil‑l, lencaꞌ le run chiꞌi netuꞌ lu gdil‑l naꞌ.
  lin-lin: kati na Liloba ya bosolo mpe nguya ya Nzambe ; kati na bibundeli ya bosembo
    mpo na kobundisa monguna mpe komibatela ;
  hns-NT: Hamlog sattjaai partjaar kariela aur aapan sab kaam Parmeswar ke saktie
    se kariela. Djaise ek soerdjaatie aapan talwaar aur dhaal kaam me laawe hai, oisahie
    hamlog aapan safa djiewan se djietiela.
  noa-E: chadcharam iekpaita õrag jaau chitʉm gaaimua maimua ich Ẽwandam jua theegjã
    mʉch gaai wai chitʉm gaaimuajã õrag khaphʉ apiejem mag mʉch Ẽwandam chogkha chitʉm.
    Mag mʉch nem agcha wau chitʉm gaaimuata mʉch ëugar iekhaajem khʉʉn dʉ̈ijã sĩi
    khajap jãau chaar jãau nʉmjö jũrr peermiepʉ̈pʉ̈igmamua mʉch garmua khĩupaa sĩiujem.
  eng-EMTV: through the word of truth, through the power of God, through the weapons
    of righteousness on the right hand and on the left,
  mib-NT: Te cánacani ndaā rī jnūhun, te poder Yaā Dios íne jíín rí. Te jíín jnúhun
    ndaā cándahva rī tācá jniñu néé, chi nájnūhun jeē cájejnáhan ri sɨquɨ̄. Chi nájnūhun
    jeē ndónda un sɨ́quɨ̄ rī te ndónda ri sɨquɨ̄.
  lif-NT2: '@see-verse:2CO.006.006'
  xnj-xnj: tiukokwisi ujumbi wa chakaka kwa makakala ga Chapanga. Chitovanilu chitu
    ndi kujiyunga na kuhanganila ndi Kuhenga gegakumganisa Chapanga.
  mmx-mmx: La maga lox asuusu box i at levempapaase ruturun atnema, la mi lolos at
    ne Moroa. Ma ruuna lorooro manmanton ngan lavanga esep atnama, ti esep la ti see
    pe bok atnama.
  cbr-NT: bëtsi bana ñuiquinma, an cushiocëxuinshi aín bana ñuixunia isquin ca nux
    cananuna asérabi Nucën Papa Diosan uni 'ai quixun camabi unin 'unánti 'icën. An
    iscëx nun nuitu upí 'ixun cananuna racuë́quinma uni itsiribi Cristomi sinánun
    'aquinti 'ain. Usoquin 'aia ca numi manánquinbi unin 'unánti 'icën, nun cananuna
    ñu 'aisama 'acëma 'ai quixun.
  tee-NT: Vachu' tasui ni vasalh ixlapanacni Dios icjuntau acsni iclajuntau ju ixchivinti
    Dios chai ju yuchi stavasalanti. Vachu' putasui ni ixlapanacni Dios icjuntau acsni
    tasui ixtachaput ju Dios laqui'atsucunti quinc'an. Chai va ixlaca'atalh ni salaka
    junita ju qui'atsucunti quinc'an pus yuchi ju icpusast'uc'au tachi chun ju macxcai
    ju min laqui'atsucunti quinc'an.
  eng-LSV: in the word of truth, in the power of God, through the armor of righteousness,
    on the right and on the left,
  cak-NT: Kaq'uin roj c'o-wi ri ketzij tzij, y chuka' ri ruchuk'a' ri Dios. Can ja-wi
    ri chojmilaj kac'aslen nakacusaj chi nakato-ki' cuando jec'o yecataj chakij chi
    niqui'en ayowal, y jari' chuka' nakacusaj cuando jec'o ri yekatijoj.
  pah-NT: Ore a'itituhẽva'ea mombe'u Cristo'ga mombe'gwovo. Jukwaha Tupana'ga popoakara
    ore pokoga. Tupana'ga ore mombyry. A'ero ore Cristo'ga mombe'ui g̃a pe. Ore orojiko
    hete Tupana'ga rehe g̃a ete'varuhurame ore ve. A'ero g̃a ikwahavi oreporavykya
    Tupana'ga pe.
  sja-NT: Jarateedak'ãri, chi ũri p'anɨɨrã maarepida k'ũradak'aa. Tachi Ak'õrepa oopi
    bɨk'a oopata. Mapa irua tai pia ak'ɨpari. Iruata tai k'aripapari waaweeda-ee jarateedamerã
    mãik'aapa taimaa k'ĩsia k'awaapipari pia p'anaudamerã awaraarãpa tai ɨmɨateedak'ãri.
  xed-xed: Ka gwal ta mna vərɗa gwaɗa, ka gwal nda mbakwa Lazglafta ma həŋ. Huzla
    vula ŋni ma zlaɓa nda zeghwi ná, tsaya kahwathwata.
  mks-NT: ta sa̱há ña̱ cáha̱n nde̱ ña̱ nda̱a̱ xi̱hi̱n ndée̱ na̱sa̱ha̱n mé á nu̱ú nde̱
    sa̱há ña̱ cán jána̱ha̱ nde̱ nu̱ú ña̱yivi ña̱ cája chúun nde̱ cuéntá mé á. Ta sa̱há
    ña̱ cúú nde̱ ña̱yivi nda̱a̱ nu̱ Ndióxi̱ sa̱há ña̱ cán quéa̱ quíhvi nuu nde̱ cáni
    táhan nde̱ xi̱hi̱n rí quini tá cúni̱ rí caja xíxi rí xi̱hín nde̱.
  gfk-S: Ma hobi bileng ta ira numem hininaawas uta ira linge i tutuno ma ta ira numem
    pinapalim ma no dades tane God. No rumus na tintalen takados ta ira kata na luma
    mem ma ira behbehbat na takadoswana gingilaan ta ira kesa na luma mem.
  bmu-bmu: Keu ölŋanök jiinga Anutugö kukösumŋan bohon köl neŋgiiga ahakmeme solanŋaŋgö
    timbi saiwaŋi meinga börö ölnine aka qaninine ahöiga kinjin. Mewö kinda likep
    Buŋa keu jim sehiba likep keu muneŋi silenine algetka miaŋgö likepŋi jim mindiŋgöba
    malin.
  dgz-dgz: anu gurat nuga tavewa gapan tainton, amba tavewa megenat wadidiamuinton
    ame God aroewa gapan tainton. Nu inat waninet tat nuga tamanawa ame nu ita gaut
    vesi nuga iragenawa di, ame naninu nutup ge senip megawa.
  eng-GNV: By the worde of trueth, by the power of God, by the armour of righteousnesse
    on the right hand, and on the left,
  zaa-NT: Ą'hua de runi tu' predicar titsa' lígani nna yù le qui'ni ná tu' siervo
    lígani qui' Tata Dios, ą'hua por la'huacca qui'e lani intu' nna. La'labàni nàrì
    qui' tu' nna cca servir tì'a ttu ejemplo tsè' ru'a lo ca enne', acca ràppa tu'
    valor nna runi tu' ca enne' corregir, ą'hua recàbi tu' por la'a mísmuba intu'.
  eng-WEBSTER: By the word of truth, by the power of God, by the armor of righteousness
    on the right hand and on the left,
  guh-guh: Dioso papijajivicuenenë jivi pataneyapëtaenexa, patsitajinavanapajënua
    mapacueniaje. Ëpexaniajailivaisi jivi patsipaebabiabajë. Patsitanacueneitajëtavanapajënua
    daxita xua paexanavanapajë, Dioso pataneyavenonabiabijava. Dioso baja aneconijibia
    patanetaexae, Espíritu Santo paneyavenonabiaba patanayajivitaeyabiabinexa dovathi
    pijacuene. Paneyavenonabiabanua Espíritu Santo patacueneamoneyabinexa dovathi.
    Bajarapacuenia patatsitajinavanapaexae, jivi paneyapëtane Dioso papijajivicuenenë.
  bon-bon: Cine lui mene ne yaacenanusi, toraca gyene; Acejiyame te teeme kokre ne
    cime cabu yaaboclomtanuge; cime conocäco ireclota lui cubu gwidape pana gyene,
    cine lui ca laglinago piiyepu lälyenganinago.
  nhw-BL: Ica cuali toyolo titeyolmelahuaj catli senquistoc melahuac. Huan masehualme
    quiitaj para ichicahualis Toteco Dios tequiti ipan tonemilis. Huan pampa tiitztoque
    tixitlahuaque iixpa Toteco, tijpiyaj nochi catli monequi para titlahuilanase huan
    timomanahuise ica yaya catli amo cuali.
  swh-ONEN: katika maneno ya kweli na katika nguvu za Mungu, kwa silaha za haki za
    mkono wa kuume na za mkono wa kushoto;
  wbi-wbi: kange tuli vavombi vaake mulwa kupulisia imhola ija kyang'haani, mu ngufu
    sa Nguluve. uvugholofu kye kilwilo kuuti, ulubale ulwa ndia nu lwa ng'highi.
  bba-bba: kɑ ɡem ɡɑri kɑ mɑɑ Gusunɔn dɑm. Gem mu sɑ̃ɑ bɛsɛn tɑbu yɑ̃nu su kɑ sɑnnɑ,
    su mɑɑ kɑ tii yinɑ.
  eng-KJVCPB: by the word of truth, by the power of God, by the armour of righteousness
    on the right hand and on the left,
  kgk-NT: Anhete voi ore nhe'ẽ. Nhandejáry remimbopu'aka voi ore. Heko porã tee-rupi
    oroiko-gwi oromokirirĩ uka ore-rehe ija'e'ỹ va'e-pe. Ore reko porãrã ome'ẽ me'ẽ
    ore-vy Nhandejáry. Hembigwái voi ko ore.
  waj-waj: Ta kua kutaivaa tida iya vitaakiaannaduu Anutuuqaa yaagueeqaivo ti tasipooduu
    ta mmoori varada iya vitairavai. Anutuuqo ti mminnamminnaa maisaiyauvaa vaa ruga
    kiaikiai ta safuuma variaunnaivaara rapira vaidiivo suru okoovaa hiri apu kioo
    vairaivaa roosiima ta dida vakiaunnanoo.
  cpy-cpy: Noñaawaeta-piinteero kyaariperori, itajonka-wenta-kaanteena Tajorentsi.
    Nanta-piinteero tampatzika-shiretakaa-yinani, nokimita-kaanta-nakiro nowayiritee-mi,
    notzikaa-wenta, nopiyako-wenta eejatzi.
  mpx-mpx: ha baaba tunahot, ge Yehoba wana gasisi elana ha tuwatuwalali. Pagan sasapona
    i ola wama elohaveyan i minaa nimama awomeya ge gegebameya elal.
  wbp-wbp: Ngaju karna-jana yulka yapaku, ngula-jangkanya karna-jana yimi jungarni
    yirri-pura. Kaaturlu kaju maya pirrjirdi-mani yungurnarla warrki-jarri junga-nyayirni
    pirrjirdi tarnnga-juku. Ngula kajulu Juju Ngawungku manu nyanungu-nyangu puranjakungarduyu-paturlu
    puta warla-pajirni ngaju yirri-puranja-kujaku, Kaaturluju kaju jungarni-mani manu
    pirrjirdi-mani kula-ngantarna ngajuju yurrkunyu-piya kurdiji-kirli manu kurlarda-kurlu.
  luo-luo: kuom wacho adiera, kendo kuom teko mar Nyasaye. Watimo gigi duto ka watingʼo
    gige lweny mag ngima makare e lwetwa korachwich gi koracham;
  nhe-NT: Ica cuali toyolo titeyolmelahuaj tlen senquistoc melahuac, huan tlacame
    quiitaj para ichicahualis Toteco Dios tequiti ipan tonemilis. Huan pampa tiitztoque
    tixitlahuaque iixpa Toteco, tijpiyaj nochi tlen monequi para titlatehuise huan
    timomanahuise ica yajaya tlen ax cuali.
  aii-aii: ܒܗܹܡܸܙܡܵܢ ܫܲܪܝܼܪܬܵ‌ܐ، ܒܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ، ܒܙܲܝܢܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܐܝܼܕܵܐ ܕܝܲܡܝܼܢܵܐ
    ܘܒܐܝܼܕܵܐ ܕܣܸܡܵܠܵܐ،
  esk-NT: uqaqałikunlu iḷumutuuruamik, suli saŋŋiagun Agaayyutim. Aŋuyautiqaqtuŋa
    tugluaġiplugulu nalaunŋaruałikun.
  msb-msb: matuod na panurmatunon kag sa gahom san Dios. Igwa kami sin katanusan bilang
    armas namon sa pagdayoʼn away kag pagdepensa.
  cpa-NT: Juúh² jnieh³ jmáh¹lah jǿg³ dsøg¹². Di³ cuø¹² Diú¹³ bí². Ma²chi² quián² jnieh³
    ca¹lah¹jǿ¹ hi² hniuh¹² quiah¹² dsa² dsiog¹, dsa² ŋi²nio³ juu¹² quiah¹² Diú¹³.
  dso-dso: ଆମେ ସିକାଇବା ବାକିଅ ସତ୍‌ ବାକିଅ । ଆରି ଆମର୍‌ ସଙ୍ଗ୍‍ ପର୍‌ମେସରର୍‌ ବପୁ ଆଚେ । ପର୍‌ମେସର୍‌
    ଦେକ୍‌ବା ଇସାବେ, ଆମର୍‌ ଦରମ୍‌ ବଲାଇ ଅଇବାଟା ଗଟେକ୍‌ ଆତ୍‌ଆତିଆର୍‌ ପାରା । ଆମର୍‌ ସତ୍‌ରୁମନର୍‌
    ବିରୁଦେ ଜୁଜ୍‌ବାକେ ଆରି ନିଜ୍‌କେ ରକିଆ ପାଇବାକେ, ସେଟା ବାଇଲୁନି ।
  meu-meu: hereva momokani dainai, Dirava ena siahu dainai, kara maoromaoro ena tuari
    ḡaudia imamai idibadia ai bona lauridia ai daidiai.
  yva-NT: syo Amisye apa ayao tugae ravov, muno Apa vambunine no inai. Muno sya ana
    idave mamai no Amune rai, omamo raurata irati anaiyu muno omako syo raijar imarovave
    vatano manuga mamuno rinai mansai.
  dgc-dgc: Matapaték a mégkagi ta kapangyarian na Diyos. I ugali ko a mahusay, éy
    saya i panglaban ko ta kalinga ko.
  zpm-NT: Niapse miṉe nac diidzli miṉ co rnee no, ni scagaa Dios, nolu me gaṉle ne
    nli scaw. Niapse guieḻwen, niapse diidz ndooladz rlu no ne nli lo Dios quiadziuuṉ
    no dziin.
  hix-NT: yaworon xaxa yokarymany me ryehtxoho hoye ro xarha, Khoryenkom yahoxet yano
    me ryehtxoho hoye ro xarha, àro wyaro ryehtxoho hoye ro rma, ohxe kosonyhen hamà,
    Khoryenkom yanoto me. Noro nenyhoryetxho me ryhe, tahoxerye rma haxa wehxaha,
    rohnawo, anhà hona ryekurunhonàr horà, anhà yarymanàr hoko xarha ryesnàr horà.
  sim-sim: Nir mashi omendinga nom ni sawenda nir. Kwambu Avui Wasilakahik lerawu
    orhin ni landa nir. Nombo wornan ni tiyanda oso osmu korme sayin tapmama yok ni
    toloho flesishin tava ashi yok ni toloho wutari nga ni anajinda hom nanduwa.
  npi-ULB: हामीहरू परमेश्‍वरको शक्‍तिमा, वचनको सत्यतामा सेवकहरू हौँ । हामीसँग हाम्रो
    दायाँ र बायाँ हातमा धार्मिकताको हतियार छन् ।
  cgc-cgc: gatudlo kay ta kamatuuran parti ta Dyos, gabuat kay ta mga katingalaan
    paagi ta iya na gaem daw napirdi nay mga ittaw na gakuntra ki kami paagi ta miad
    nay na mga buat na kami i paryo ta mga sundalo na gagamit ta mga armas na para
    ta pagsulong daw mga armas na para ta pagsagang.
  tim-tim: Den bunŋeâk lau elek bo maktenŋe Anutugât kârikŋe miawakmap. Hain aktenŋe
    luâk âmbâle yânŋe nenekbiâ ârândâŋ akmap. Akto areâk bo. Tembe lokoŋe yeŋguwerâm
    akmâ unam tâwât mem arimai nenŋe hainâk bâtnenŋe biken ain agak meme âlepŋe mem
    Anutugât kârikŋân kinmâ makyeŋgimaen.
  yor-yor: Nínú ọ̀rọ̀ òtítọ́, nínú agbára Ọlọ́run, nínú ìhámọ́ra òdodo ní apá ọ̀tún
    àti ní apá òsì.
  wos-wos: Nani mwi hundi male nani wa. God nanika hambuk hwendéka nani déka jémba
    ya. Nani yikafre sémbut male hurumbeka wun sémbut nana xi ware jondu maki dé.
    Nani wun xi ware jondu nana yika tambambu nani aki tambambu nani hura nani jémba
    té.
  emp-NTPO: '@see-verse:2CO.006.006'
  eng-F35: by truthful speech, by God's power, with the weapons of the righteousness
    in the right hand and in the left;
  ind-ind: Kami selalu memberitakan ajaran benar dan mengandalkan kuasa Allah. Kami
    memakai semua perlengkapan perang rohani yang diberikan kepada orang-orang yang
    sudah dibenarkan di mata Allah, baik untuk membela diri maupun menyerang penguasa
    gelap.
  pes-OPCB: همواره حقیقت را گفته‌ایم؛ خدا در هر امری ما را یاری کرده است؛ با سلاحهای
    روحانی در دست راست برای حمله و در دست چپ برای دفاع، جنگیده‌ایم.
  mpt-mpt: Ni wengo baino olota obinabuobe. Gode titilo ni bobol temo bibe biobe.
    Ni Gode kukubo moloto wafu biobo makob ni klemo afan sino wafunoba eka fusauo
    kweita sino wafu nabianoba awa gembuobe.
  ssx-ssx: mo ota꞉ pi waloma꞉ ekima꞉ make Koda꞉na꞉ honkopuma꞉ make paeyaoma꞉ puma꞉me.
    Nikana꞉ma꞉ta꞉ nika꞉ tikitiki piki hau pita꞉la꞉ ekita꞉ mo a꞉nda꞉ pita꞉la꞉ kolepe
    a꞉ndeli pita꞉ hanka꞉ yaapoma꞉ handa꞉la꞉me.
  mkl-mkl: '@see-verse:2CO.006.006'
  gaq-gaq: ସତ୍ରୁଇଂନେ ବିରଦ୍‌ରେ ରିଙ୍ଗ୍‌ ନ୍‌ସା ଦରମ୍ ନେନେ ମ୍ନା ଅସ୍ତ୍ର ।
  gof-RNT: tumaa haasayaninne Xoossaa wolqqan nuuni iya oosanchchota gideyssa bessida.
    Qassi xillotethay nuus tooranne gonddalle.
  unx-unx: ଆଲେୟାଃ ସାର୍‌ତି ସୁକୁକାଜିତେ, ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପେଡ଼େଃତେ ଆଲେ ଆପାନ୍‌କେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଦାସି ମେନ୍ତେଲେ ଉଦୁବେନ୍‌ତାନା । ବାଇରିକଆଃ ବିରୁଧ୍‌ରେ ଲାଡ଼ାଇ ନାଗେନ୍ତେ ଧାର୍‌ମାନ୍‌ ହବାଅଃତାନା
    ଆଲେୟାଃ ହାଁତେୟାର୍‌ ।
  gah-gah: Gakó lamanakó lokunike Ómasímini zámuza ale minoaká unimó neve. Lihimate
    asú olimikago minoaká nounimó nenémo gimi magete itó lagele loló okago ale minoaká
    noune.
  lcm-lcm: Namemta uli pege atutuman aro, namemta teng a kitmat i God. Keve laulauan
    korong suke, kipo asukang val bil roron si pakangai animem si visvis ke.
  aer-aer: Yewe, ilerne kwenhe tyerrtye areyeke ayeye arratye angkeme Ngkartele-arle
    ngangkere akngerre ikwerenhele ilernenhe akaltyele-antherlenge nhenge urrkapentye
    Ikwerenhe arratye mpwaretyeke. Nhenge tyerrtye areye apeke ilerneke tyele angkerlenge
    ilernenhe atwemele, kele itnenhe-arle iltetyakenhe, ilerne akwetethe ware-arle
    iwerre arratyele anerle-anerreme. Kele arrpenhele ilernenhe apale mpwarerlenge
    ilpernetyakenhe.
  qvc-NT: allip kaqtalla yach'achikunillapa. Chaqa Tayta Dyus pudirninwan ancha yanapawaptinmi,
    allita atinillapa rurayta. Chayshina shumaqta kawsashpaqam, kuntrawaqkunata, dyablutapis
    atinillapa binsiyta. Paykunamandaqam atinillapa washakayta.
  tgl-ULB: Kami ay kanyang mga lingkod sa salita ng katotohanan, sa kapangyarihan
    ng Diyos. Mayroon kaming baluti ng katuwiran sa kanan at sa kaliwang kamay.
  cbs-NT: Ja inun, Diosun kushipa nuku medan nun jayawen taea kaka chanima nun yuimiski.
    Jabias Diosun kushipa pepawen unanmakin nun jatu achimamiski. Ja inun, jabiawendi
    jakidi chakabu yuibiaibun nun jatu nemamiski.
  xtm-NTPP: te ka ka'an ndaa ka ka'an ndija sa, vaa iyo tnu'u ndee tnu'u ndatnu Su'si
    ma ji'in sa, te ka kundee sa nuu ja u'vi ma, vaa ka sa'a sa sukan ká'an tnu'u
    ndaa tnu'u ndija Su'si ma.
  nnq-nnq: Tutangiche nhwalo gwa kweli kwa makakala ga Nnoongo. Chilaa chito chikuputanila
    nu chikukilendela kutenda ilebe yaipala Nnoongo ingonu yoa.
  bao-NT: díámacʉ̃ jãa ca wederije, Ʉmʉreco Pacʉ cʉ̃ ca tutuarije jãapʉre ca niirije
    mena jãa tii nemo nii. Ñucã díámacʉ̃ ca niirije menara beju cʉti, bojoca tooye
    cʉti, jãa bii.
  san-ORI: ର୍ଦକ୍ଷିଣୱାମାଭ୍ୟାଂ କରାଭ୍ୟାଂ ଧର୍ମ୍ମାସ୍ତ୍ରଧାରଣଂ
  huv-NT: At wüx sasajan nipilan wüx Teat Cristo sandeacan naleaing, ngo nawaijchan.
    Meáwan leaw alndom narangan, aag ayaj cos Teat Dios ambeol xicon, üüch xicon najiüran
    xengochayon jane apmajngot amb wüx xeacan at wüx xequiambiün.
  otn-NT: Di 'dacra̱ ts'ɛdi Oja̱ ngue nu̱na̱ ra̱ hya̱ ma̱jua̱ni̱ da̱ zä ga̱ mma̱ xa̱nho
    hanja. 'Nɛ̱ da̱di ja ndu̱mmʉi ngue gä ra̱ nho gdá̱ n'yo, n'namhma̱ ngue hi̱nha
    di da̱jpa̱gui̱ ra̱ nts'o i ja ndap'ʉ bi zä.
  nop-nop: mede folooŋ biyagoŋ hinek yoyam, Bepaŋ’walaŋ saŋiniŋ foloŋ hatiyam, Bepaŋ’walaŋ
    Mede Momooŋ diniŋ tebe bohom moŋgolaŋa kweletalak tagiŋa hatiyam,
  obo-NT: Bonnaa mandad kos nonaw roy woy id dumannan koy to kotuusan to Monama. Dos
    motallong no kodbovotasan doy no id pomon to Monama, iling idda to polihuma atag
    to kodpo-imotayoy woy kaasag atag to kodpongallang.
  cak-ENT: Kiq'uin vi c'a roj c'o ri ketzij tzij, y c'o chuka' ri ruchuk'a' ri Dios.
    Ja vi c'a ri kac'aslen choj ri nkucusaj richin nkato-ki'. Ja vi ri kac'aslen ri
    nkatobej-vi-ki' tok yec'o nyecatüj-pe chikij, y jari' chuka' ri nkacusaj tok yec'o
    ri nkajo' que c'o nquetamaj, stape' (aunque) man ye catajnük tüj pe chikij.
  lif-NT: '@see-verse:2CO.006.006'
  mie-NT: De nácani ndaā ndá nī tūhun, de poder Yāā Dios íyó jíín nī. De jíín tūhun
    ndāā sndáhvā ni ndācá tiñu néhén, chi modo jā cánāá nī sīquī. De modo jā nénda
    ñúcuán sīquī ndá nī, de nénda ndá nī sīquī.
  san-TIB: རྡཀྵིཎཝཱམཱབྷྱཱཾ ཀརཱབྷྱཱཾ དྷརྨྨཱསྟྲདྷཱརཎཾ
  qve-NT: Hinaspapas noqaykuqa Diospa atiyninwanmi Diospa palabranmanta cheqaq kaqta
    rimayku. Noqaykuqa ima sasachakuypiña kaspaykupas, allinta ruwaspaykun, hinallataq
    cheqaq kaqkunata rimaspaykun, contraykupi kaqkunata hinallataq diablotapas venceshayku.
  pao-NT: '@see-verse:2CO.006.006'
  cbu-NT: Apanllee kuk itsinsaru kamankina. Apanll wizpuririni nuwaa istarangu, tputs
    zapan mangoonkana. Ashkuri, tputs nuwaa yutaritam ínamaam pinasakana; misha nuwamunatam
    yasaksin, tputssha nuwaa kuki mazinaksin, Apanllee mangoonkana.
  usa-usa: ketáámá árain-aimma tiráunanataa ketááí arupú-aaikoma iyebóráá uráitaqtaa
    namuro-wáyúkámá tiyááneparabi tiyáánurapaqtaama ááíkaa uráunatae.
  soy-soy: nɛ nsímɛ́sei pisímɛ́ nɛ Uléécɑɑ nnɑŋɛ kpísi ɑrí nɛ nyísɛ rɛ tɔ Uléécɑɑ
    pikɛikɔ́ lɛ. Asei likɔ́ lɛɛ irɔ́tɔpilũ kɑri yɛ nɛ ulɑ́ɑrɔ rintíki ɑri yɛ kɔ
