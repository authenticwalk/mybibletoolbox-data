  nhe-BL: Tiquijiyohuíaj yonque tlacame techmaquilíaj, techtzacuaj, o mosentlanchihuaj
    tohuaya. Quemantzi titequitij hasta campa ayoc tihuelij. Quemantzi ax techcahuaj
    ma ticochica huan quemantzi timayanaj pampa ax tleno tijpiyaj para tijcuase.
  sps-sps: Ri rarapits fifiiring mamam ana ri fasof matuamam tan numaa iny kotskots,
    ana ri na gum iny vainy kat fifiiring matuamam, ana mam bibinun onots a fo tsuan
    namamam te mat ranaa, mam sikia ma nom ta goros ta rof tana fo voiny, ana mam
    sikia kan to ma ainy faarof.
  wnc-wnc: Siakan. Aminda enake na kayata ipmapa nuking. Gatu na kaautde napmaking.
    Gatu aminbamda naat amnangge natake nae apuke naninggamataking. Siwan nata puya
    kekeknga siknga tasikum. Gatu zikaane ngana amin gatayamunangge natake dapuna
    dua peke kayukum. Gatu nata puya toma buyak tasike yukum.
  bus-bus: Wà wa gbɛ̃, wà wa ka kpɛ́siaan, wà fɛ̀ɛwazi. Wa zĩ gbãaa kɛ̀, wée e wà
    ii òro, nↄaa wa dɛ.
  gub-BL: Uzeruzar 'ym ma'e urepetepetek a'e wà. Uremunehew kar zemunehew paw pe wà
    no. Ipuruzuka wer zepe urerehe wà no. Uzemono'og ureruwake urezuka haw rehe wà.
    Amo 'ar mehe uruma'ereko tetea'u. Urumumaw 'ar tetea'u ureker 'ym pà uremai'u
    'ym pà.
  imo-imo: Wali marenga imbomani lino koipeni toko, wali marenga ka tiko, wali marenga
    imbomani pali lino kinye mumindili kolko ru ningo lkiko tukundo tukundo ongo maku
    toko lino teko mundu mongo tenderemelela. Lino kongono mindili nombo tepo, wali
    marenga uru naa pepo, wali marenga engele kolopo moromolola.
  boj-boj: Jeu tamo naŋgi toqoŋ na iga lugoqnsib tonto talq di breigeqnub. Osib murqumyoqnsib
    iga qa anjam uge uge mareleŋeqnub. Iga gaigai ŋes na ti jaqatiŋ na ti waukobaeqnum.
    Iga geregere ŋeiosaieqnum. Iga bati gaigai mam ti laqnum.
  eng-DRA: In stripes, in prisons, in seditions, in labours, in watchings, in fastings,
  knf-knf: Bakobun awat ukalabuş, ado bañaaŋ kë banaţari'un, aţu'un ŋlemp ŋtam, aneenanun
    bŋoy aţaŋun pde.
  san-KHM: និម៌្មលត្វំ ជ្ញានំ ម្ឫទុឝីលតា ហិតៃឞិតា
  arn-NT: Wimakangekeiñ, ka tukungekeiñ karsel mew, ka miyawkeiñ fentren rume lladkülechi
    pu che mew. Küdawkeiñ ta rume kansan mew, rupakey ta pun umawtukelaiñ rume ka
    rume ngüñükeiñ kütu.
  zas-NT: në guial naa ni rüjn ree bejn dunujn. Në guial rguꞌ reeman dunujn ladxguiib,
    rguꞌ tëë reeman dunujn loj wadijl, ni radxagan guial tant zien ni raguieenan,
    ni ralëën bacaal, ne guialrliaan ni radüüdan.
  ken-NT: Mánáŋ badɛn bhɛsɛ, mánáŋ báfyɛ̌ bhɛsɛ ɛkɛrɛ́kɛnɔŋ. Mǎnaŋ bágʉɛ́p
    ɛbyɔk bɛ bǒ mánchyɛ́ bhɛsɛ ɛsɔŋɔri. Sɛ́yaŋá gu bɛtɨk. Mpok nɛ mpok, sɛ́kɛ bhɔŋ
    mbi bɛbhʉrɛ kɛnɔ́ nɛ ɛ́nchɛbhɛ nɔkɔ bhɛsɛ tɛ nɛnyíɛ́ mɛnyiɛ.
