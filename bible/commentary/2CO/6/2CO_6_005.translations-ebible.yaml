    onóñedɨcue; daje izói jɨáɨ jufíruitɨcue.
  por-BRBSL: em espancamentos, em prisões, em tumultos, em trabalhos, em vigílias,
    em jejuns,
  ces-NKB: v ranách, ve vězeních, v nepokojích, v pracech, v bděních, v postech,
  cui-cui: Ichacuitha jiwi pana beiba bichocono. Mataʉtano ichacuitha jiwi pana cuaranobeiba
