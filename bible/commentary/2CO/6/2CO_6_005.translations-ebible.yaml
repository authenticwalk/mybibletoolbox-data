  guj-2017: ફટકાઓથી, કેદખાનાંઓથી, હંગામાઓથી, કષ્ટોથી, ઉજાગરાથી, ભૂખથી,
  jvn-NT: Aku mangan gebuk, mangan setrapan lan uga tau dikroyok. Aku ngrasakké nyambutgawé
