    a̱a̱tseꞌe nmaꞌaj nꞌit je̱ts ayoojip axa̱a̱jipts a̱a̱tseꞌe.
  bzh-bzh: Log deneveek he gedenetunġ he ya ḳarabus. Alam pin denereseeh rur raḳ
