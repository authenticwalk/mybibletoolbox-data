    jĩ. Weém bʉ́dí teona; quíib chei tʉbʉchah yʉhna, ʉ̃oca daa jʉ̃óhna; nʉʉgʉ́p wʉnna,
    yeejép wã yapap jĩ.'
  taw-taw: Chɨnop tapɨn pakɨpal. Chɨnop chɨchɨk dɨl nag lɨpal. Bɨ ogɨnap chɨnop gos
