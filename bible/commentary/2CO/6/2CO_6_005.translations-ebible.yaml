verse: 2CO.006.005
translations:
  kpx-kpx: Ataeau nohavei no malevei dibulae otovei no aiogevema. No vaeta lovi baluga
    vai ladeveholima.
  okv-H: hamo ta tari te, tipura ta gosukari te, embomeni na ereto ejembeto tari te,
    pure ngahia ari te, evo ae ari te, beuje te tapa amo sovera ue kiagora.
  tbo-tbo: I gawiya hi wilawiyai po hoi numa panipani hi tuguduiyai po hi mewiwileiyai
    ma hi paliapapoeniyai. Ma to wibagibagi lagona meiyai. Ma ega tota eneno imahi.
    Ma ega tota yam imahi.
  mal-C: ഞങ്ങൾ അടിയേറ്റു; കാരാഗൃഹത്തിൽ അടയ്ക്കപ്പെട്ടു; ക്രുദ്ധജനത്തിന്റെ ലഹളയെ അഭിമുഖീകരിച്ചു;
    അധ്വാനത്താൽ പരിക്ഷീണിതരായി; ഉറക്കമില്ലാതെ രാത്രികൾ ചെലവഴിച്ചു; പട്ടിണിയിലായി.
  grc-SR: ἐν πληγαῖς, ἐν φυλακαῖς, ἐν ἀκαταστασίαις, ἐν κόποις, ἐν ἀγρυπνίαις, ἐν
    νηστείαις,
  bgc-bgc: अर कोड़े खाण म्ह, कैद होण म्ह, रोळे-रब्दयां म्ह, मेहनत म्ह, जागदे रहण म्ह,
    ब्रत करण म्ह,
  khz-khz: gekwarimaina, gevega-tipuramaina, gutuma na gegalu-gegelagimaina geparala-venimaina;
    inagulu ai gavekwalavi-rakavana, ati gamaituna, ati gaganiganina.
  deu-TKW: unter Schlägen, im Gefängnis, in Unruhe, in Mühen, Wachen und Fasten,
  zsr-NT: Cni bentuꞌ zal‑laꞌ gulazéꞌitsqui netuꞌ yu bunách len gulaguꞌë netuꞌ lidx
    guia, len gulabía nidiëꞌ netuꞌ. Gdöd bëꞌi bentuꞌ dxin, cutu gutaꞌ queëtuꞌ latj
    gastuꞌ o bi gágutuꞌ.
  lin-lin: kati na kobetama, boloko mpe mobulu ; kati na misala makasi, kozanga kolala
    mpe kokila bilei ;
  hns-NT: Hamlog maar khailie, djahal katlie, haltjal me rahiela, kara kaam kariela,
    kabhie kabhie raat ke na soet paaila, aur kabhie khaaik na rahe hai.
  noa-E: Chaaijö sĩi mʉch wʉ thʉnʉʉuwaijã khĩu ãwaatjem. Mʉchdëu jaau chitʉm gaaimua
    õor phogdʉwia mʉ ẽudeejã ẽkhaajem; khar cárcel degjã chiraajem; phidag theegjã
    phidkhaajem, maimua dau khõreu nʉm, jãsog ãwat nʉm, magʉm thum mua sĩi khĩu ãwaatjem.
  eng-EMTV: in stripes, in imprisonments, in disturbances, in labors, in sleepless
    nights, in fastings;
  mib-NT: Chi ni īyo tɨjnɨ jínu jeē ní cacani i ruhū, jeē ní cachune i ruhū vecāa,
    jeē ní candonda i sɨquɨ̄ rī, jeē ní casájniñu nīhin ri, jeē ní cajehni rī māhna
    máá rí, jeē ní cahīyo ndite ni rī.
  lif-NT2: आनिगे़ ते़ःम्‍भुक् च्‍ये़ॽइगे़, पुङ्‌लाहिम्‍मो थ्‍ये़ॽइगे़आङ् वयिगे़, आनिगे़
    तक्‍ले़ङ्‌वाओ यरिक् मे़बोगे़आङ् मे़वाॽरो॥ साॽरिक् याःम्‍बक् चोगुम्‍बे़ हे़क्‍क्‍याङ्
    कुभा ये़न् इम्‍मा नु चामाआङ् मे़ङ्‌घोए वयिगे़रो॥
  xnj-xnj: Titoviwi, tivikiwi muchifungu, vatikiti chitututu pavandu, tihengili lihengu
    lelitopa neju, vatibesili kugona na pamahele titami changalya.
  mmx-mmx: Limixin dip sep nama, la di lok li nema at loogu xokoxo, la di soso antiriban
    nema. La di lok nema ma gugu lolos aleng la kopmen manak lok ka tevenanunga avukat
    la kopmen tevempanga anan atnema.
  cbr-NT: Unían nu mëëanan sipuanan raíri uni numi tsuáquirumimainun 'aisamaira oquin
    ñu mëëanan, 'uxti tëanan 'acëñuma 'aish panancë 'ixunbi cananuna bënë́quinma tanshitin.
  tee-NT: Nin acsni xaclakanekmacanauch. Nin acsni xact'alhnucantauch. Nin acsni xaquintamakniputunan
    ixtalhavat lapanacni. Jantu jeks xac'uyau acsni na lhu ix'alin ju quilhich'alhcat
    quinc'an. Nin acsni jantu lai xaclhilhtatak'oyau ju quilhich'alhcat quinc'an.
    Nin acsni jantu lai xaclhivenk'oyau ju quilhich'alhcat quinc'an.
  eng-LSV: in stripes, in imprisonments, in insurrections, in labors, in watchings,
    in fastings,
  cak-NT: Roj joj-ch'ayon, joj-yo'n pa tak cárceles, jec'o lugar anchi' ri winak xecataj
    chakij, yalan joj-samajinak, kacoch'on waran, kacoch'on wayjal.
  pah-NT: Ore nupanupã g̃a. Ore mongi tehe g̃a cadeia pype. Ojatykatyka g̃a ore ve
    onhimboahiheteavo ore rayvaheteavo. Nane'yne'ymi ore poravykyhetei Tupana'ga mombe'gwombe'gwovo.
    A'ero ore ndorokikatukatui ypytunimo. Ore ndoro'uro'ui no. A'ea rupi nhaporemo
    ore rekokatui oronhimomiranama tikwahavuka ti g̃a pe nhandeporavykya Tupana'ga
    pe javo.
  sja-NT: awaraarãpa tai wɨmaa p'anɨde; carcelde chitoonɨde; tai pee k'iniapa awara
    ãyaa jëret'aa jõnɨde; mimia chaaree oo jõnɨde; k'ãi-ee ewari jõnɨde; jarra oo
    jõnɨde.
  xed-xed: Ta ɗgay lu ta aŋni, ta pghay lu ta aŋni da gamak, ta sliʼanafsliʼa lu ta
    zlərɗawi ka gi dza aŋni, ta ghuyay ŋni ta ɗaŋwa ta maga slna, haɗ ŋni ta faftá
    hani ta iri baɗu ma sani wu, haɗ ŋni ta ɗaŋtá skwa zay guli wa.
  mks-NT: Jáchi̱ na̱cani na nde̱he̱ ta na̱taán ná nde̱he̱ veca̱a ta ndíva̱a na xoo
    nde̱. Ta a̱ ju̱ú quia̱hva na̱jácaja chúun na nde̱he̱ ta java tañu co̱ quíji̱ nde̱
    ta java tañu va̱xi jo̱co nu̱ú nde̱.
  gfk-S: Hobi bileng, di te lawat mem, di te hiis kawase mem ra hala na harpadano,
    ma a haleng di ga tur talur mem. Mem ga papalim dades, ari bung mem pai gale kubabo,
    ma mem ga taburungan.
  bmu-bmu: Ihilek wahiŋambuknöŋ neŋguba kösö miriŋi miriŋi miaŋgöreŋ al neŋgigetka
    malin. Karimŋi karimŋi asuhugetka miaŋgö uruŋe kömumbinbukö keŋgötnini möta malin.
    Gaun guli aka nenegöra wösönini aliga malinmö, töndup silenini qeba nup memba
    malin.
  dgz-dgz: Waenapan gut kokoeam nimanen, gwat nokap seanen, arara babara wan tane
    gapan siget waraton. Nao tainton gapan mum da da aup ya ininton amba wam wam da
    da enup aranen.
  eng-GNV: In stripes, in prisons, in tumults, in labours,
  zaa-NT: Yala chi bè' ca enne' intu', ą'hua iỹé vuelta tsè' chi bedàl·la' cą intu'
    le' litsi' ìyyà nna, yala chi biyeyya cą contra intu', ą'hua tsina yal·lá'ní chi
    beni tu', iỹé yèlà labí gutá'athi tu', ą'hua yala bechia tu' bina' nna.
  eng-WEBSTER: In stripes, in imprisonments, in tumults, in labors, in watchings,
    in fastings;
  guh-guh: Itsajavata panejumatitibabeyabiaba. Itsajavata penaneconitsivi pejebabiabibota
    panejebabiaba. Itsajavata Cristo pelivaisi jivi itsa patsipaebajë, itsamonae anaeya
    panebarajinabiaba patanebeyejebinexa picani. Itsajavata bitso panacuenebabiabajë.
    Itsajavata meravi ata apo pamajitabiabinë Dioso pejitsipaecuenia pataexanaenexa.
    Itsajavata bitso patajani tsabiabi. Bajarapacuenia panetoayapëbeje tsabiabi ata,
    itsiata bajayajebi pajamatabëcuenesaënë tsavanapae Dioso pejumelivaisi jivi patatsipaebavanapaejava.
    Nexata jivi paneyapëtane Dioso papijajivicuenenë.
  bon-bon: Cibibine ituge adnana, krokeciiye mete cabu äbäcna, biname sange cina cubu
    gije ituge abacita cime mene name pi, cine gloose cama ituge kaakesea wawena,
    ute cäco piiyepu deedei cäco.
  nhw-BL: Tiquijiyohuíaj masque masehualme techmaquilíaj, techtzacuaj o mosisiníaj
    tohuaya. Quemantic titequitij hasta campa ayacmo tihuelij. Quemantic amo techcahuaj
    ma ticochica huan quemantic timayanaj pampa amo tleno tijpiyaj para tijcuase.
  swh-ONEN: katika kupigwa, katika kufungwa gerezani na katika ghasia; katika kazi
    ngumu, katika kukesha na katika kufunga;
  wbi-wbi: kutovua, kudindilua mu ndinde, tukwovelua na mapugha gha vaanhu, tuvomba
    imbombo inhalamu, tilinda na kughonela.
  bba-bba: Bɑ sun sɛni so bɑ kpɛ̃ɛ pirisɔm sɔɔ. Tɔn dɑbinu sun seesi. Sɑ sɔmɑ kuɑ
    sere sɑ wɑsirɑ. Sɑ dom serɑ. Sɑ nɔɔ bɔkuɑ.
  eng-KJVCPB: in stripes, in imprisonments, in tumults, in labours, in watchings,
    in fastings;
  kgk-NT: Ore nupã nupã va'ekwe, ore moĩ moĩ va'ekwe preso. Ore-rehe ipoxypa-gwi ojogweroaty
    aty va'ekwe ore-rehe. Ore kane'o teĩ-ma ore rembiapo eterei-gwi. Oroke e'ỹ reheve,
    ore rembi'u e'ỹ reheve ave oroiko oromba'apo apo oroiko-vy. Upéixa jepe ore reko
    orokirirĩ rei joty ore orojehexa uka porã hagwã Nhandejáry rembigwái voiha ramo
    ore.
  waj-waj: Iya ti ripiida oovi nnauvaki ti yapada tiisi nnida ti ututuuma kiada ti
    koonnakaannama kiada ti ruputiravai. Ti ruputida kaayau mmoori hama ta yopeema
    iikiaaraiyauvaa ti mmuduu hama ta vuru vaida hama ta yeenna nneeravai.
  cpy-cpy: ipajawitee-tena, romonkyaawae-witee-tena, rowatsi-naawae-witee-tena, nantawae-pero-witakyaa,
    nokemawityaawo nowochokini, ayimawae-witakina notashe.
  mpx-mpx: Hi nibinibihagima, hi telema dela, ali boda hi ginol ge hi takema, ha tuwalali
    nabi hot, nige ha kekenu bubun ge galebu ha pwapwawa.
  wbp-wbp: Japakujapaku yapangkuju kalajulu wilypinykarra-pungu kilji-nyayirnirli,
    manu kalajulu yirrarnu rdakungka, manu kalajulu wajirli-pinjarla rdarri-mardarnu,
    pakarnu kalajulu. Munga-kari munga-kari kalarna warrki-jarrija jarda-wangu. Parra-kari
    parra-kari kalarna warrki-jarrija miyi ngarninja-wangu.
  luo-luo: e chwat, e twech, e koko, e tich matek ma ok wanindi, gi riyo kech;
  nhe-NT: Tiquijiyohuíaj yonque tlacame techmaquilíaj, techtzacuaj, o mosentlanchihuaj
    tohuaya. Quemantzi titequitij hasta campa ayoc tihuelij. Quemantzi ax techcahuaj
    ma ticochica huan quemantzi timayanaj pampa ax tleno tijpiyaj para tijcuase.
  aii-aii: ܒܡܚܵܝܵܬܹ̈‌ܐ، ܒܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܒܫܓ݂ܘܼܫܝܹ̈ܐ، ܒܦܘܼܠܚܵܢܹ̈ܐ ܩܸܫܝܹ̈ܐ، ܒܫܵܗܲܪ̈ܝܵܬܹ‌ܐ،
    ܒܨܵܘܡܹ̈ܐ،
  esk-NT: ipiġaqtuqsiułikunlu, isiqtaułikunlu, aŋalaġluksiułikunlu, sakuułikunlu,
    siñiguiqsaunġił̣ikunlu, niġisuŋnakunlu.
  msb-msb: Ginparalo kami, ginpriso kag ginsaramok san mga katawuhan. Nagpagal kami,
    nagtios sin pagpuka kag gutom.
  cpa-NT: Ma²ca¹bú²dsa. Ma²ca¹tangh²dsa hni¹ŋí³. Møah¹³ ma²ca¹jmo¹ dsa² hiag¹³ ja³cog²
    jnieh³. Huh² báh³ ta³ chi² quián² jnieh³ ca¹lah¹tsa¹lé² guǿi¹ jnieh³ ja³neng².
    Tsa¹lé² quie¹³ jnieh³.
  dso-dso: ଆମେ କର୍‌ଡା ମାଡ୍‌ କାଇ ବନ୍ଦି ଗରେ ରଇଆଚୁ, ମାନ୍ଦା ଲକର୍‌ଟାନେ ଅନି କେଦାଇଅଇଆଚୁ,
    ବେସି ଆବଡ୍‌ କାମ୍‌ କରି ଆଚୁ, ନ ସଇକରି ରଇଲୁଆଚୁ, ଦିନ୍‌ ଦିନ୍‌ ଦାରି ନ କାଇ ନ ପିଇ କରି ରଇଆଚୁ
    ।
  meu-meu: hekwadi daidiai, dibura rumana nohona dainai, heloḡoheloḡo daidiai, hekwarahi
    dainai, hegima daidiai, hitolo dainai,
  yva-NT: Vatane wo inanepato mangkebe, muno wo inaugave siso no tanoano makova rai,
    muno wo vatano wanui manugan indamu wo arare veano rinave. Syo anakere raijaro
    panyoambe rave, namane inta yai riniki kakai, muno masyote inta yai sya anaisye
    meweno rinai.
  dgc-dgc: binalbalék de, sakay nipihesuék, sakay binélbégék. Nagdanasék ta mahigpit
    a tarabaho; nagpuyaték; sakay pinalasék.
  zpm-NT: Blactaa zaatne rguiṉ zho no, zaatne rsioogyu zho no, zaatne rriee zho ndal
    zho racntseeb zho lo no. Blactaa rdib rdzaag no rdziuuṉ no dziin, no zaatne rriee
    zhimcaalo no dipse guieel, no zaatne retgbin no.
  hix-NT: Toto komo wya rohpohtxoho xarha, watxa ymo yaka rahryemtxoho xarha, toh
    ke rotahatxho xarha, wenàmyakonà. Tamotohso ro ratamohtxoho xarha, ànàkhàra ryehtxoho
    xarha, ànyahpàra ryehtxoho xarha, wenàmyakonà. Àro wyaro enàmnye ro me ryexetxhàràtho
    hoye ro, ohxe kosonyhoy hamà, Khoryenkom yanoto me.
  sim-sim: Uwak nirin li wormblashihi nirin krawuk owenda lir. Uhu li tirsaha nirin
    jikmba unda lir. Nir lerawu havan ni lawak maome nihi kremangrehenda sir. Uhu
    niri mushak yawur ni suknyanda ambu nir. Uhu ermba ermbak erenghambar ni yanda
    nir.
  npi-ULB: पिटाइमा, कैदी अवस्थामा, हुलदङ्गामा, कडा परिश्रममा, अनिदा रातमा, भोकमा
  cgc-cgc: Naagian nay man pila bisis na palatigo kay, papriso daw pasakit man ta
    mga ittaw na gagamo tenged ki kami. Naagian nay man sikad bellay na ubra, puyat
    daw letem.
  tim-tim: Akto gasaŋe bugâŋe nengumai akto kala busiân kat nenekmai akto ândenengim
    kot bâleŋe nengonmai, akto âi humo mem me sot bâlâk manmâ asiŋ bo yemaen,
  yor-yor: nípa nínà, nínú túbú, nínú ìrúkèrúdò, nínú iṣẹ́ àṣekára, nínú àìsàn, nínú
    ìgbààwẹ̀.
  wos-wos: Séfélak nukwa di naniré xiya. Di naniré séndé gembu taka. Séfélak du takwa
    hérangwanda nanika haraki hundi hambukmbu di wa. Nani weséka jémba yata, séfélak
    gan Godna jémba yanjoka xéndi hwahafi ya. Nani hénooka hiya.
  emp-NTPO: Ẽberãrãba u eropanʌne, jida eropanʌne, dai ume quĩrũbʌca duanʌne bid̶a
    mãwã unubi panʌa. Jũmawãyã traja panʌne, cãĩnaẽ́ panʌne, ne cod̶aẽ́ panʌne bid̶a
    mãwã unubi panʌa.
  eng-F35: in beatings, in imprisonments, in tumults, in hard work, in sleepless nights,
    in fastings;
  ind-ind: Kami sering dipukuli dan dipenjara dan menghadapi kemarahan orang banyak.
    Kami bekerja keras untuk mencari nafkah. Hidup kami sering terancam sehingga kami
    tidak bisa tidur pada malam hari dan tidak mempunyai makanan.
  pes-OPCB: شلّاق خورده‌ایم؛ به زندان افتاده‌ایم؛ با تهاجم مردم خشمگین مواجه شده‌ایم؛
    بیش از توان خود کار کرده‌ایم؛ بی‌خوابی و گرسنگی کشیده‌ایم.
  mpt-mpt: Am mak dimo nakai ni yebianiba eka am mak dimo ni klabuto ge dleb moniba
    klabut am kabianiba eka am mak dim ole ni ngan dikinaye biam binabiobe. Ni okoko
    bumolok bianoba ni kinwao mo aala bianoba eka imen osa blim kesoa imen teb aala
    biam nabob otane ni sma okok kebinabuobe.
  ssx-ssx: Nikita꞉ yombua baeme ekimanu make dipula mea lopaeme ekimanu make nate
    ma꞉nda꞉ nina꞉ wanda꞉hali wopuma꞉ mineke pankolo hata꞉ niki hopiliaaso hata꞉ hoke
    tetopiki pimanu wopu lememe. Kutupa make haka꞉ta꞉pao e pokoma꞉ ekimanu make u
    na poluma꞉ ekimanu make ne na noma꞉eki make wopu pua꞉me.
  mkl-mkl: À tɛ nwɑ kpɔtɔɔ ɑ̀ dɑsi wɑ piisɔ̃ɔ, nɔ inɛ ŋɑ ɑ̀ dede ɡidi si wɑ ɑmmɑ si
    fei ndɛɛ ɑ̀ yɔkɔ temuɑ. À yɑ kɑ ce icɛ hee kɑ ɡbɛɛji, ɑ̀ yɑ kɑ wɔ njoo, nɔ ɑ̀
    yɑ kɑ dĩ ɑnu.
  gaq-gaq: ଆନେକେ ବଗ୍‌ବଆର୍‌କେ ଜେଲ୍‌ ଡୁଆନ୍ନିଆ ବଆର୍‌କେ । ରେମୁଆଁ ନେନେ ବିରଦ୍‌ରେ ବାସଙ୍ଗ୍‌ବକେ
    । ନେ ଜାବର୍ କସ୍ଟ ଡିଙ୍ଗ୍‌ନେବକେ, ନେ ଲେମୁଆଃ ଲେଃନେମ୍ୟାକେ ବାରି କେଡ଼େସଃ ଲେଃନେମ୍ୟାକେ ।
  gof-RNT: garaafetethan, qashon, ixon kumida wocaman, daaburan, dhiskko dhayon, xooman,
  unx-unx: ଆଲେ ଦାଲ୍‌ୟାନ୍‌ରେ, ଜେହେଲ୍‌ୟାନ୍‌ରେ, ହାଲାଗୁଲାଅଃତାନ୍‌ରେ, କେଟେଦ୍‌ କାମିରେ, ବେଗାର୍‌
    ଦୁଡ଼ୁମ୍‌ତେ, କାଟାବ୍‌ତେ,
  gah-gah: Segi nogosanitunú zi gilikilí niago, nagá numukú minoaká unike makilisi
    hiziki lipilinigi akú minoaká unimóma neve. Miluma hoza aleaká unike, lovó akamunike
    ote minunike nosánetá ma ale ligikagú vizeko namunike minoaká unimó neve.
  lcm-lcm: kita ngamis imem, kita alakai animem nei akangbat, namemta siang nei angvisvis,
    namemta abis amadot, na tav rot aro, namem buk angan.
  aer-aer: Arrpenhemele ilernenhe walyele arnterre atwetyarte, jail-ke akwernetyartele,
