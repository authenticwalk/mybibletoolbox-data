    poxonae jiwi ayei acʉcʉ. Poxonae panacuiteiban, bichocono ayapusʉya panacuiteiban.
    Ichacuitha merawitha jopa pamaiteibinyo tsipei saya paexaneiban Nacom pia penacuichiwa
    tatsi. Ichacuitha tsaibi bichocono pajainpeiban.
  boj-2014: Jeu tamo naŋgi toqoŋ na iga lugoqnsib tonto talq di breigeqnub. Osib murqumyoqnsib
