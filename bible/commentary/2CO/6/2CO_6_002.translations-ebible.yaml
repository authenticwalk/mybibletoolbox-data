  pon-2006A: 'Kumwail rong dahme Koht mahsanih: “I karongeiuk, ni ahnsowo eh leledo
    me I pahn kasalehiong uhk ei kupwurkalahngan; I seweseiukada, ni rahno eh leledo
    me I pahn komouruhkala.” Eri rong! Iet ahnsoun ale sapwellimen Koht kupwurkalahngan;
    rahnwet, ih rahnen komourla.'
  maq-NT: 'Cachja Nina cuitjin xcun xujun rë me: Ngu hora ndajyihi ne, cahndë cjua
