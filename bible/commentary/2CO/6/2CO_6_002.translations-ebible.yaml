  bsn-NT: 'Dios ocare masa ĩna ucamasire ado bajiro ti gotiaja: “Mʉare yʉ yirẽmorirʉ̃mʉ
    ti ejaro, mʉa sẽnisere ajicõari, mʉare quẽnaro ejarẽmorʉcʉja yʉ, rojose mʉa tãmʉosere
    mʉare yirẽtobosagʉ”, yigotiaja Dios ocare masa ĩna ucamasire. Quẽnaro ajiya mʉa.
    Yucʉne ñaja rojose mani tãmʉosere Cristo sʉorine Dios manire ĩ yirẽtobosarirʉ̃mʉ.
    To bajiri yucʉne ĩre mʉa sẽnijama, “Yʉ bojase yimasiato” yigʉ, mʉare ejarẽmorʉcʉmi.'
  pib-NT: 'Gi rixanu wane china: Gogi galuukaluru nyijnakotyi. Gognewatikalurgogne,
    nupxakyi. Giyagni xawakninwa gogi galuukaluru. Xawakninwa gognewatikalurgogne.'
  wiv-wiv: A Vuvu e tani barae, “Hau mule ta makia dama kata pele mulehiho na kati
    kemihia ni niho vona, na dama kena za ta longoria ka halohoa ka pele mulehiho.”
    Longoria. Meni za ia dama ke Vuvu kete kati kemihia ni dolu. Meni za ia dama ke
    Vuvu kua kete pele mulehidolu vona.
  reg-reg: Kwo kubha kaika, “Omwanya gunu gwekilisibwe naliga wakisi kwemwe, na kulusiku
    lwo mwelulo nabhasakiye.” Lola, woli ni mwanya gukilisibwe. Lola, woli no lusiku
    lwo mwelulo.
  mlh-mlh: Anutuji buŋo mo iŋi miko Biŋe Quraŋgo pega, “Ŋone guru emboŋ eere damanji
    ware fukeme nonji oŋgawowosigo maneboŋ. Munaŋqoqo damaŋneji ware fukeme oo bapi
    guboŋ.” Buŋo oŋu pega, oi maneniŋ! Damaŋ muŋambe yoo Anuture munaŋqoqo damaŋ fukega.
    Anutuji ŋone ŋaberu emboŋ eiŋgo maneko damaŋineji ware fukeme ŋonemaiŋine oi muŋambe
    yoo biŋe qa ŋareniŋ. Oŋu.
  gof-ENT: ፆሳይ፥ «ታ ኔና ሲዓና ዎዴን ሲዓስ፤ ኣቶቴ ጋላሳን ኔና ማዳስ» ያጌስ። ሄኮ፥ ታ ሲዒያ ዎዴይ ሃዒ፤ ኣቶቴ ጋላሳይ
    ሃቺ።
  aau-aau: 'Payhokuaw, God hiykwe senkin me: “Hano enekwei, hne nan ihey ey hiy lousne
    menkin, hakwe hne po lonuayk me. Seyr hano enekwei, hne huonok prosue ey hiy lousne
    menkin, hakwe hne po hiy-mon.” Kwa lonuayk! Ohokwe God so enekwei, hme ma nan
    ihey hiy non. Pokon ohokwe huonokyaw prosue enekwei.'
  tvk-tvk: Muteong ni sepinien na Hi melele xa tehit, “E melele xati xa momal, natelong
    isien namim, e namei tengan nitutou ni xamim e niteh meulien e xamim.” !Reitin,
    xosali be melengien xati tengan Hi vamei vatutou ni xamim! !Xosali be melengien
    xa xi iteh meulien e xamim!
  prf-NT: Gapu kinagi nen Diyos a, “Ten tama a panahun sinanig taka, ten aldew nen
    págligtas, tinulungan taka.” Nadid dán en tama a panahun! Iyád dán en aldew nen
    págligtas!
  auy-auy: Naaófáꞌá Maníkón-aai aúfáífimba Maníkómó siyáin-aai agaimaréna séna úwoi
    túwaꞌnai uráunda-kanaa kentáái iséꞌa sáwíꞌo urómpinkembo tíkaunda-kanaa túwaꞌnai
    uráumne Maníkó siyáiye agaimaréna siyáimba mindásafeꞌa ísáaro. Káféꞌa Maníkó úwoi
    túwaꞌnai in-kanaa éna sáwíꞌo uráampinkemba tíyáín-kanaa imbá póꞌa ímba úwoi méꞌa
    wembó arááímo tainíꞌa oro.
  tbg-tbg: 'Kotiva mintima tiro: Te ni aaqurihama nimiteha koqema nimitauna entaraqaa
    te ne uva tiara irunarave. Te ni kuvantuke ntitauna entaraqaa te ni ntitaunarave,
    tura. Ho iriate, Vate Kotiva ni aaqurihama nimiteharo koqema nimitaaina entavama
    vaivo. Vate Kotiva ni kuvantu kero ntitaaina entavama vaivo, turo.'
  hub-NT: 'Yaunchuk Yuusa chichame tu aarmauwaiti. Yuus chichak: “Tsawantrum jeau
    asamtai, untsurkurmin wisha aikmajrume, tura uwemmaintrum tsawan jeau asamtai,
    wii yaigmajrume” tusa tinaiti. Nu tsawan yamaika uminkayi. ¡Yamaiya juik ii uwemratin
    tsawan jeayi!'
  hmo-hmo: 'Badina Dirava be inai bamona ia hereva, ia gwau: “Lauegu hariharibada
    henia ena dina ia ginidae neganai, umui emui taitai lau kamonai. Lau ese mauri
    umui do lau henia dinana ia ginidae neganai, umui dekenai durua do lau henia.”
    Umui kamonai! Dirava ena hariharibada ita abia ena nega namona be harihari! Hari
    dina hamauria ita abia dae be namo!'
  big-big: Keya Anotogo kai perikki kerewiyi, Ne kerewiyiweki kangkere miza wizilegewekke
    ini neyegi kek kisa logo puwekke nogo kandik tiya wiziya. Keya wok nogo ini yaliya
    wazayiweki mizabokko inugu kisirikki nogo kerewiya, kaiya. Ne Paulugu iniyegi
    pelik yei, yokopek wok Anoto inugu weiyagi langai ono piyeng yanagibek. Kerewiyi,
    yokopek wok Anotogo ini yaliya wazayiweki kelibek.
  gux-G: 'kelima o yedi: «Mi yaama yogunu n ŋmagidi ki nɔnli a nunga nni, ke o faabu
    daali, n den todi a.» Diidi mi yaama yogunu n ne, Dinne n tie u faabu daali.'
