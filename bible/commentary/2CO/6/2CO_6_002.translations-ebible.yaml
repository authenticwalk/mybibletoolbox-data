    now is the Day of Deliverance, or the Day of Salvation.)
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଇସ୍ୱର୍‌ ଜାୟ୍‌ରି କଃଉଁଲା ସୁଣା, “ମୁୟ୍‌ଁ ଦଃୟାର୍‌ ବଃଳ୍‌ ତୁମାର୍‌
