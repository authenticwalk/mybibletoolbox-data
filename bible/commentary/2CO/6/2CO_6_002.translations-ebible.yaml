  ncj-NT: 'Tleca Yehhuatzin mihtohua ipan Tetlahcuiloltzin: Ipan in cuali tonali onimitzcac,
    huan ipan in tonali den temaquixtilistli onimitzpalehui. Xicaqui, axan in cuali
    tonali. Xicchihuacan cuenta, axan yehhua in tonali den temaquixtilistli.'
  yuj-yuj: Kwaro náráp Buk fek sérrá, “Onoku papnamp ke fek táman ono waráp kar wawia
    amwan fwapokwap nampon. Am ke fek táman ono waráp koupoute kar wawia, amwan yaewouri
    nampono.” Wawenk! Oukoumwan saráp Kwaro nomwan yaewour naenámp ke támaono. Oukoumwan
    te Kwaro nomwan warko érékép naenámp yaenono.
  kto-kto: 'Memani, ulo Morowa na Babam ula puaru: “Tupto nulibap ming ga miagarulie
    na tara la avuorung. Ga miagarulie na irie tara la avuorung meba ina milagirang.”
    Miptang! Titot it tara la namo maagaalie Morowa inamaniap. Eva, tirot titot la
    namo ina malagiang Morowa inamaniap.'
  gmv-NT: ፆሲ “ታኒ ታስ ጊጊዳ ጋላስ ኔና ሲያዲስ! ኣቲዛ ጋላስ ታ ኔና ማዳዲስ!” ጊዛ ጊሽ ሎዖ ዎዴይ ሄኮ ሃዒ! ኣቴꬃ ጋላሲካ
    ሃዒኮ!
  por-BLT: 'Como Deus disse: “No momento certo eu o ouvi e, no dia da salvação, eu
    o resgatei.” Acreditem em mim: agora é o momento certo!; agora é o dia da salvação!'
  stp-NT: 'Jup jum kaiꞌch guꞌ gu ñioꞌkiꞌñ gu Dios maaꞌn kap nat paiꞌ tu uaꞌnak maadɨt
    gu bɨjɨk dɨr kam: Aañ jum kai janoꞌ nat paiꞌ dhuuk jum ai gu tanoolh nañ jum kaayaꞌ,
    gio janoꞌ ñich jix bhaiꞌm duu ɨp nat paiꞌ dhuuk jup jum ai nañ jum palhbuidhaꞌ.
    Baꞌ dhiꞌ xib tu aagɨt jup kaiꞌch, jam kɇɇk gu Dios jaꞌp jaꞌk ba jam tuttu na pim
    mu jaꞌk ba jiimɨt na pim paiꞌ gammɨjɨ miꞌ pup jum tulhiiñdhaꞌ.'
  ame-NT: 'Ñehua, ñeñt̃paʼ atet̃ oteney Yompor poʼñon ñeñt̃ anuaret̃ ahuat̃ot̃eñ,
    ñeñt̃paʼ Yompor atet̃ otets: Allempo sec̈horeʼtenen napaʼ eʼñe neʼm̃ñotenes ñeñt̃
    atet̃ sotenen, t̃arroʼmar allempopaʼ oʼ c̈hap ñeñt̃ poctetsa oʼch saguërren. Nañapaʼ
    oʼch naguërres sam̃a. Att̃oña napaʼ ahuoʼt neyenpas t̃arroʼmar allempopaʼ oʼ c̈hap
    ñeñt̃ poctetsa att̃och naʼqueshp̃aterres. Ñeñt̃oʼmarña na t̃eʼpaʼ oʼch notas,
    oʼ eʼñe c̈hap allempo ñeñt̃ poctetsa oʼch saguër Yompor, t̃arroʼmar t̃eʼpaʼ oʼ
    c̈hap allempoch aʼqueshp̃aterrey.'
  mgh-2016: Ukhalhawaya mu Malhove Matakatifu Nlhuku neera choo, “Ikatema inolhoka
    Kahowiiwelhelhani, Ikatema yo uwoopolhani vaayilhe aya Kahookavihani.” Paahi nkiiweke
    etu! Naanano va phi ikatema yo upochera ikiriri ya Nlhuku lhelho phi nihuku noombone
    no woopolhiya!
  kvn-NT: 'Tenal Pab Tummad chogzhado: Imi an yer pe-takedgin, an pe-itosdo. Tegin
