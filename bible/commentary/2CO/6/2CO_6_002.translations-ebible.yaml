    Sen loong ah chosok ih rum taha.” Boichaat an! Arah saapoot ah Rangte ih seng
    rongthu saapoot; chiinnyah sa seng puipang rangwu ah!'
  bgt-bgt: Oti vaovarongo tagna na hava a God ke velea tadia na komi Rioriso ke Tabu,
