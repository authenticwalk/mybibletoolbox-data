  caa-caa: 'Porque chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios tiaꞌ che que: Tama inteꞌ
    día conda cay acꞌajti tacaren, che e Dios, cay umbꞌi tunor lo que awaren, y tama
    e día conda cay impejquet tuaꞌ achꞌami e corpesiaj, cay intacriet, che e Dios.
    Bꞌan chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios. Pues coner jax e día conda Cadiosir
    cꞌani utacriox. Y coner jax e día conda ucꞌani tuaꞌ ichꞌami tunor e corpesiaj
    era.'
  pls-NT: 'Ixin jehe dindac̈ho ngain tti libro que jitaxin Palabré jehe: Ngain ná
