    komi tarai. Hee, kori maghavu bali vahavighamu, inau ku hatheghamu.” Oti vaovarongo
    toetoke! Ikeagaieni na maghavu a God ke tateli aua nigna na dotho itamiu. Ikeagaieni
    na maghavu a God keda vahavighamu.
  mvn-mvn: Iuna tauna ivona, “Tuta ahiahina nihenina yami viama anononi, e anau‑patami
