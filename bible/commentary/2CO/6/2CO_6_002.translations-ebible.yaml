    tsjenguijna jaha ra ngain tti tiempo que janha sanjo iná vida naroaxin ngain chojni
    que ditticaon na. Co jai jehe mero tti tiempo jian para ixin jaha ra co jai jehe
    mero tti tiempo que Dios danjo vida naroaxin.'
  eng-WYC-2018: For he saith, In time well pleasing I have heard thee, and in the
