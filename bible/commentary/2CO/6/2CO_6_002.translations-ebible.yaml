  mya-mya: ဘု​ရား​သ​ခင်​က၊ ``ငါ​သည်​သင်​တို့​ကို​ကျေး​ဇူး​ပြု​ရန် အ​ချိန်​ကျ​ရောက်​သော​အ​ခါ၊
