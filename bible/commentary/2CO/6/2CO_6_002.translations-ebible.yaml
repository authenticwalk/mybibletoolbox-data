verse: 2CO.006.002
translations:
  kpx-kpx: Bukae Hotomo Dilavau loui avoe, “La di hohavoale kemo di isiviale novae
    vani komo la tedaevei. Dana nova la tedaevei la malevei.” Di kemo hoto mole louge
    evive. Aike vani komo Dilavau isiviale la hotove evige elike au la malevei.
  okv-H: amo God na amita ke einge enu kajena “Eto na ungo kehene jo ehija iji te
    amo na ungota pari ingena eto ungo orekehena ijite amo na ungo hondate ehena”,
    ke ainge kajari mihia avoeto erena amo God na ungo jo ururou oreketo humbasuja
    iji amo eha oroho erevira.
  tbo-tbo: Matababana tauna i baheya i pa, ‘U lunugotootogo hougana omi baha a nonolihi.
    Ma luyagohana iyetana uyahina a hagumi.’ Baha dumana, geka Yaubada a lunugotootogo
    hougana ipa ataima omi luyagohana ona tuhagaya.
  mal-C: '“പ്രസാദകാലത്തു ഞാൻ നിന്റെ പ്രാർഥന കേട്ടു: രക്ഷാദിവസത്തിൽ ഞാൻ നിന്നെ സഹായിച്ചു,”
    എന്ന് അവിടന്ന് അരുളിച്ചെയ്യുന്നല്ലോ. ഇപ്പോഴാണ് ദൈവത്തിന്റെ സുപ്രസാദകാലം, ഇന്നാണ്
    രക്ഷാദിവസം.'
  grc-SR: λέγει γάρ, Καιρῷ δεκτῷ ἐπήκουσά σου, καὶ ἐν ἡμέρᾳ σωτηρίας ἐβοήθησά σοι·
    ἰδού, νῦν καιρὸς εὐπρόσδεκτος, ἰδού, νῦν ἡμέρα σωτηρίας—
  bgc-bgc: क्यूँके पवित्र ग्रन्थ म्ह परमेसवर नै कह्या सै, “सही बखत पै मन्नै तेरी सुण
    ली, अर उद्धार कै दिन मन्नै तेरी मदद करी।” सुणो, इब्बे वो सही बखत सै; अर आज ए वो
    उद्धार का दिन सै।
  khz-khz: Kwalana Palagu evetaina ekilana gena pukai, “Au na pana ao-namami pana
    gapi-ragemi tomana pene gapia genai, gemi noginogi pana gapi-ragera, e vevega-maguli
    tomanai, au na pana veakavami.” Au na avaikilamina, tomana ea Palagu na taunilimalima
    pene ao-namara e pene gapi-ragera. Etoma Palagu na taunilimalima pene vega-magulira
    tomana!
  deu-TKW: 'denn es heißt: zur willkommenen Zeit habe ich dich erhört und am Tage
    des Heils habe ich dir geholfen; siehe, jetzt ist die hochwillkommene Zeit, siehe,
    jetzt ist der Tag des Heils -'
  zsr-NT: 'Nayúj lu guich laꞌy ca gnëꞌ Dios, rna: Tu dza buzáꞌ ladxaꞌa quiuꞌ, byöndaꞌ
    liꞌ Atiꞌ dza benaꞌ ga gac uláuꞌ, gúclenaꞌ liꞌ. Gul‑yutscaꞌ. Naꞌa nac dza ruzáꞌ
    ladxëꞌë queëruꞌ. Naꞌa nac dza gac ularuꞌ.'
  lin-lin: 'pamba te Nzambe alobi : « Na tango ya malamu, nayanolaki yo ; mpe na mokolo
    ya lobiko, nasungaki yo. » Nzokande, tango ya malamu ezali nde sik’oyo ; mokolo
    ya lobiko ezali nde lelo.'
  hns-NT: 'Oe to bolies raha: „Ham har ek mauka par toelogke praatna soenlie, aur
    djaun dien ham toelogke batjailie, ham toelogke sahaaita karlie.” Ab oke attjha
    lage hai toelogke bhalaai kare ke, aur aadj oe sahie dien hai okar bhalaai kaam
    me laawe ke!'
  noa-E: Ẽwandamau ich iek phã sim gaai jaauwai, “Mʉchdëu ũrju arr dʉ̈icha jëeubaawai
    mua pʉ iek ũrjim” a sim; maimua “mʉchdëu õor peerdʉ auju edcha jëeutarr aawai
    ʉ̈u pʉ khaigpër aujim” a sim. Magua ĩsta pãrau irig pãach peerdʉ aupi jëeumʉn,
    ĩsta chadcha irua pãar peerdʉ auju edau.
  eng-EMTV: 'For He says: “In an acceptable time I have heard you, and in the day
    of salvation I have helped you.” Behold, now is the accepted time; behold, now
    is the day of salvation.'
  mib-NT: 'Chi áchí yá nuū tútu iī: Máá tiempo cuní maá rí te cuni sōho rí jnūhun
    cáhán ndahú ró jiín rí. Te máá tiempo jnáma ri ñayuu, te jnama ri rohó. Achí yá.
    Te vijna‑ni cúu máá tiempo jeē cuní yā, chi vijna‑ni cúu tiempo ni quiji Yaā jnáma
    yóhó.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पालाम् अक्‍खे पाःत्तुआङ्
    वाॽ, “खे़ने़ॽ के़जोगुबा तुवाःन् सुये़म्‍मो खे़प्‍सुङ्, हे़क्‍क्‍याङ् से़न्‍लप्‍पिल्‍ले़
    ये़न्‍नो खे़ने़ॽ कुभाॽ पिने़रो॥” इङ्‌गाॽ से़क्‍खा मे़त्‍निङ्, आल्‍लो खे़न् “सुये़म्‍मिन्”
    त्‍ये़आङ् वाॽ॥ से़न्‍लप्‍पिल्‍ले़न्‌ये़न्‍निन् आइन्‍नेरो॥
  xnj-xnj: Chapanga ijova mu Mayandiku Gamsopi, “Lukumbi lwelwaganikiwi nakuyuwanili,
    ligono la usangula nakutangatili.” Yuwanila hinu ndi lukumbi lweluyadakiliwi,
    hinu ndi ligono la usangula!
  mmx-mmx: Mina ronga na levelinga ne Moroa ga tong i. “Aga ronga nemi at loxonaleng
    mokmokso kusu ana lox asuusu letaba nabalamu rak. Aga lok tooro nimi at laaleng
    ti lox arooro limixin.” Mina ronga i na. Anaa ni laaleng kusu mina siam ka mo
    letaba nabalamu at ne Moroa. Anaa ni laaleng kusu mina lok ka loklox arooro.
  cbr-NT: '@see-verse:2CO.006.001'
  tee-NT: 'Pus chani najun la''ixchivinti Dios junta ts''okcanta: Ick''asmatnin acsni
    xacnaviputun lamapainin. Ic''aktaijun acsni xac''amak''alhtaxtunumputunch. Chunch
    ju najun la''ixchivinti Dios junta ts''okcanta. Chai iclajunau ni chavaich ju
    avilhchan acsni anaviniputun lamapainin ju Dios. Chavaich ju avilhchan acsni amak''alhtaxtunumputun.'
  eng-LSV: for He says, “In an acceptable time I heard you, and in a day of salvation
    I helped you, behold, now [is] a well-accepted time; behold, now, a day of salvation.”
  cak-NT: 'Y chirij ri'' nich''o''n-wi ri Dios cuando nu''ij: Ren can xatinc''oxaj-wi
    cuando xapon ri k''ij chi nin-en ri favor chique ri winak. Ren chuka'' xatinto-pe
    chupa ri k''ij cuando jec''o ri yecolotaj. Quiri'' ri tz''iban can chupa rutzij
    ri Dios. Ja k''ij re'' chi ni''an ri favor ri''; ja k''ij re'' cuando jec''o ri
    yecolotaj.'
  pah-NT: 'A''ereki Tupana''ga e''i ikwatijaruka hako: “Oho nhiremimombyryhava japiavo.
    A''ero pe erame ji ve ji pe nenduvi pe mombyryva. Oho nhirembipokohava japiavo.
    A''ero ji pe pokogi imomboa pendekote''varuhua pe hugwi.” A''ea Tupana''ga ei
    hako. Pehendu ti! oro''e ore. Ag̃wamo tuhẽ Tupana''ga pe mombyrypotahetei. Ag̃wamo
    tuhẽ ga pe pokopotahetei imombopota pendekote''varuhua pe hugwi, oro''e ore.'
  sja-NT: 'Ma k''ãyaara óotɨ Tachi Ak''õre Ũraa p''ãdade jara bɨk''a: ‘Mɨa pɨde k''ĩsia
    bak''ãri, ũriji pɨa mɨmaa ɨt''aa iidida. Pɨa chupɨria iidida ewate, mɨa pɨ o k''achiadeepa
    k''aripa ataji.’ Corinto pidaarã, ¡ũrítɨ! Nãgaweda Tachi Ak''õrepa ũriit''ee parãpa
    chupɨria iidiruta. Nãgaweda parã k''aripait''ee ichide wãara ijãadamerã.'
  xed-xed: 'Ka Lazglafta nda mnduhani na: «Ma fitikani snaghata yu ta tawa gha. Ma
    fitik ŋa mbaghafta, kataghakata yu,» kaʼa. Wana tsa fitik ya tama ndanana, wana
    tsa fitika mbaku ya tama guli ndanana.'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱ já: Tá na̱tandaa tiempo caja i̱ ña̱ma̱ni̱
    xu̱hu̱n já na̱xini jo̱ho i̱ nu̱ú na̱ca̱hu̱n. Ta tá na̱xi̱nu̱ qui̱vi̱ jáca̱cu u̱
    yo̱hó já na̱chindeé e̱ yo̱hó, cáchí tu̱hun Ndióxi̱. Cande̱hé va̱ha ndó. Viti ñúhú
    cúni̱ Ndióxi̱ caja cua̱há ña̱ma̱ni̱ xi̱hi̱n ndo̱. Ta viti ñúhú cúni̱ a̱ jáca̱cu
    a ndo̱hó.'
  gfk-S: Hokakarek, God i tange be, “Be no pana bung ga hanawat be ni bala leh ugo,
    iou ga taram ugo. Ma be no bung ga hanawat be ni halon ugo, iou ga harahut ugo.”
    Mu nes baak! Ikin um no pana bung be God na bala leh mu. Karek um no bung be na
    halon mu.
  bmu-bmu: Anutunöŋ keu kun kewö jii Buŋa Kimbinöŋ ahöza, “Gehorimamgö nalönan kam
    kuŋguiga nöŋön köuluki möral. Amötqeqe nalönan kam kuŋguiga miaŋgöreŋ bauköm gihial.”
    Keu mewö ahöiga mötket! Nalö dölkiaŋön mönö Anutugö amötqeqe nalöŋi akza. Anutunöŋ
    eŋgehorimamgö möri nalöŋan kam kuŋguiga ak-kömukömuŋi mi mönö dölki buŋa qem aŋgume.
    Mewö.
  dgz-dgz: Iwa God anega wani anun, “Ne imuna warini wamewa gapan mup ega anun. Wat
    inakam imaena wamewa gapan ne ta warit imaen.” Ap anega wan. Menan ne wapena anun,
    wam endiwa mam God imua wareni wamewa, amba inak kakae guragut ewakewa om ineni
    wamewa endi mame.
  eng-GNV: 'For he sayth, I haue heard thee in a time accepted, and in the day of
    saluation haue I succoured thee: beholde nowe the accepted time, beholde nowe
    the day of saluation.'
  zaa-NT: 'Porqui''ni rèe: Chi biyeni te'' oración qui'' lu'' nna, Chi gul·lani tiempo
    para eyuniỹén látsa''a'' lu'' nna, Gunia'' lu'' cualàni nna l·lá lu'' para siempre.
    Nia'' lu'' qui''ni annana chi rulue'' Tata Dios favor qui''e lani ca enne'' nna,
    chi gùl·lani tsá para gata'' salvación qui'' lu''.'
  eng-WEBSTER: '(For he saith, I have heard thee in a time accepted, and in the day
    of salvation have I succored thee: behold, now is the accepted time; behold, now
    is the day of salvation.)'
  guh-guh: 'Tsipaji Dioso jivi pitaxutotsoniataejavanexa, tajëvelia Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Pamatacabi jivi itaxutotsoniataenajë, cajumetaenatsi. Nexata
    pamatacabi jivi capanepaenajë, xamë ata cayavenonaenatsi, jai tajëvelia Dioso
    pejumelivaisibaxutota. Aeconoxae rabaja nacatocopiapata Dioso vajanacaitaxutotsoniataejava
    vajanacacapanepaenexa jane baja.'
  bon-bon: Naace, Acejiyame te ituge iicana egä, “Cane jitecijipene weebibine, padare
    liba tädepi cane weebibine ätityerame. Cane itityäripene, padare liba tädepi cane
    weebibine niiya cabu ca äsecrerame.” Itecijinege, page padare gyene Acejiyame
    te weebibine ätityerame! Page padare gyene Acejiyame te weebibine niiya cabu ca
    äsecrerame!
  nhw-BL: 'pampa ijcuilijtoc ipan Icamanal Toteco campa yaya quiijtohua: “Quema ajsis
    nopa hora catli cuali, nimechcaquis. Ipan nopa tonal nimechpalehuis huan nimechmaquixtis.”
    Quej nopa quiijto Toteco Dios. Pero xiquitaca, ama ya ajsico hora para anquitlajtlanise
    Toteco ma anmechpalehui. Ama ni tonal eltoc quema Toteco quinequi anmechmaquixtis
    tlen amotlajtlacolhua.'
  swh-ONEN: 'Kwa maana asema: “Wakati wangu uliokubalika nilikusikia, siku ya wokovu
    nilikusaidia.” Tazama, wakati uliokubalika ndio huu, siku ya wokovu ndiyo sasa.'
  wbi-wbi: ulwakuva uNguluve iiti, un'siki ghuno ghukanoghiile nikapulike, ikighono
    ikya vupoki nikakutangile pulikisia, un'siki ghuno ghuno ghunoghiile ghwe ughu,
    ikighono ikya vupoki kye iki.
  bba-bba: Domi Gusunɔ u nɛɛ, “Nɑ nun swɑɑ dɑki sɑnɑm mɛ nɑ tɔmbu durom kuɑmmɛ. Nɑ
    nun somi fɑɑbɑn tɔ̃ru.” Wee, tɛ̃rɑ n weenɛ i Gusunɔn durom mwɑ, ɡisɔrɑ fɑɑbɑn
    tɔ̃ru.
  eng-KJVCPB: '(For he saith, I have heard thee in a time accepted, and in the day
    of salvation have I succoured thee: behold, now is the accepted time; behold,
    now is the day of salvation.)'
  kgk-NT: 'Nhandejáry kwatia-rehe oĩ va''e nhe''ẽ kóixa he''i: “Orohendu-ma va''ekwe
    aporohovasaseha óra-py orohendu-ma va''ekwe oroipytygwõ hagwã. Ororesendeseha
    óra-py oroipytygwõ-ma va''ekwe” he''i Nhandejáry kwatia-rehe oĩ va''e. Ãy nhande
    rexakwaa reiha óra voi, nhane resende hagwã óra voi ko''ánga.'
  waj-waj: 'Anutuuqo tii kuaivaa rikiaatee. Ivo tinoo: Na ngiiiyara yoketaavee kiau
    suaivaki na ngii kuaivaa rikiauvai. Na ngii vita yoketaivau yapau suaivaki na
    ngii tasipama variauvaivee. Anutuuqo itaa kua tiivai. Rikiaatee. Anutuuqo tiiyara
    yoketaavee tii suaivo aanna ii suai ivovee. Ivo iya vita yoketaivau yapaanara
    tii suaivo aanna ii suai ivovee.'
  cpy-cpy: 'Iroka ikantakiri rirori: Niyotakira kameetha okantyaa, aripaete nokemakimiro
    pikowa-kotanari. Omonkaa-paeteta-paakaha “Kitejeri Awijakotaantsi,” noneshironkateemi.
    Rootaki apiipaetetaa-chari nimaeka, iroka “Kitejeri Awijakotaantsi.”'
  mpx-mpx: 'He Yehoba i ba: “Ana sauga i vin ge elana na atilomwan-agiwa, inoke sauga
    o wam kahin ya hago. Ana lan i vin ge elana na pwamwaliwa, inoke sauga o ya labewa.”
    Nuku laegan! Sauga ya heiya te Yehoba wana atilomwan ana sauga; lan ebe heiya
    te wana pwamwal ana lan.'
  wbp-wbp: '@see-verse:2CO.006.001'
  luo-luo: Nikech Nyasaye wacho niya, “Ne awinji e ndalona mag kech; chutho ne akonyi
    e odiechiengʼ mar warruok.” Awachonu ni, ma e sa mar Nyasaye mowinjore, ma e odiechieng
    warruok.
  nhe-NT: 'pampa ijcuilijtoc ipan Itlajtol Toteco campa yajaya quiijtohua: “Quema
    ajsis nopa hora tlen cuali, nimechcaquis quema innechnotzase. Ipan nopa tonal
    nimechpalehuis huan nimechmaquixtis tlen imotlajtlacolhua.” Quej nopa quiijto
    Toteco Dios. Pero xiquitaca, ama ajsic hora para inquitlajtlanise Toteco ma inmechpalehui.
    Ama ni tonal, nopa tonali quema Toteco quinequi inmechmaquixtis tlen imotlajtlacolhua.'
  aii-aii: 'ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܠܹܗ: ܒܥܕܵܢܵܐ ܡܲܩܒܘܼܠܔ ܩܵܡ ܫܵܡܥܹܢܘܼܟ݂، ܘܒܝܵܘܡܵܐ ܕܦܘܼܪܩܵܢܵܐ
    ܩܵܡ ܗܲܝܸܪܸܢܘܼܟ݂. ܗܹܐ ܐܵܕܝܼܵܐ ܝܠܵܗ̇ ܥܕܵܢܵܐ ܡܲܩܒܘܼܠܔ، ܐܵܕܝܼܵܐ ܝܠܹܗ ܝܵܘܡܵܐ ܕܦܘܼܪܩܵܢܵܐ.'
  esk-NT: Atakkii ilaa nipliqsuq aglausimaruami uqałiġmi, “Piviksraq nalautitman tusraagipsi.
    Anniqsuġviksraq tikitman ikayuġipsi.” Uvva pakma Agaayyutim akuqtuiviksram uvaptiknik
    nalautittuq. Uvlua anniqsuġviksram pakma tikitchuq.
  msb-msb: 'Kay amo ini an sinabi niya: “Sa tama na panahon akon kamo ginpamatian,
    kag ginbuligan ko kamo sa adlaw san pagkasalbar.” Pamati kamo! Yana na an tama
    na panahon. Yana na an adlaw san pagkasalbar.'
  cpa-NT: 'Di³ lah¹la² ma²ca¹juúh² Diú¹³: Dsio¹ báh³ ca¹løa¹ jmai³ ca¹hlaih¹³ hniah¹²
