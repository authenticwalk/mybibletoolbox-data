  dop-dop: 'Ɩsɔ yɔɣɔtɑ ɩ tɔm tɑɑ sɩ: Wɑɑtʋ wei mɑ lɑkɑɣɑ mɑ kʋpɑntʋ tɔ mɑ nɩɩnɑ-ŋ.
