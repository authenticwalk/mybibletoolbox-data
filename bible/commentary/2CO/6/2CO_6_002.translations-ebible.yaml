  apr-apr: Yesoo, Maro iwete nen, “Kagoro lal moolmool yo ataru bet lok pang a ayei
    dada dook mata pang ye i, ngan le alongo tangini kiang. Inbe ye ke yo ataru bet
    akau ang a apamulang ye so dook tiap yo bet igarungang in nga, ngan alonang.”
