  kmu-kmu: AnumayamoꞋa agaiꞋa avopina mage huno hu-maineane “NaguꞋamoꞋa kanale nehigeꞋna
    nahavigaya kea havuanagi tamaugafama aligatisua kanale tamaya hugahue.” huno hu-maineane.
