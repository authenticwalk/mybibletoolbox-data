  aak-aak: Ayɨ́ Bɨkwɨ́yo rɨpɨ nɨrɨnɨrɨ eánɨŋagɨ nánɨ seararɨŋwɨnɨ, “Gorɨxonɨ rɨxɨŋɨ́
