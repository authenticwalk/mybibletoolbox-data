  nko-NT: Tsúfɛ́ Bulu lɛ́blɩ́ mʋ asʋn wanlɩ́nhɛ́ amʋtɔ ɔbɛ́ɛ, “Brɛ́á mɩ́ brɛ́ lɔfʋn
