  zar-NT: 'Nazúaj lu guichi láʼayi ca gunnë́ʼ Dios le rnna: Tu dza buzáʼ ládxaʼa quiuʼ,
    biyöndaʼ liʼ, ateʼ dza benaʼ ga gaca ulóʼ, gúcalenaʼ liʼ. ¡Buliʼyútsöcaʼ! ¡Naʼa
    naca dza ruzáʼ ládxëʼë queë́ruʼ! ¡Naʼa naca dza gaca uláruʼ!'
  kde-kde: Kwa kuva, Nnungu àtangola uvila Mmalemba Lanaswe, “Nangu naniyang'ula maombi
    lako muuhiku aula unavaikidile. Na nniduva alila lya kupohwa, nangu nanikuyangata.”
    Bahi auno njo uhiku uvaikidîle, na nelo njo liduva lya kupohwa!
  ata-ata: Xo anu uvivikala no nano no Lavuku Tavuna teinu aloxo ꞌo, “No anu voxo
    sou aꞌoxo laixe noxinge, la eni elomusinge. Mo no ꞌa voxo sou pamauli la eni esuꞌulingengi.”
    Eni avikalangengi, io vaimomo ꞌo ne anu voxo sou alauna noxou Lataua mo vaimomo
    ꞌo ne anu voxo sou pamauli.
  qvw-NT: 'Paypa shiminćhu niyanmari: “Chay llaquipaycunac üra ćhämuptinmi uyaliyculac;
    Salbaycunac muyun ćhämuptinmi yanapayculac” nil. Chayurá ¡jay! ¡Cananmá llaquipaycuśhunayqui
    üraca! ¡Cananmá salbaycuśhunayqui muyunca!'
  nfa-nfa: Te ètu dꞌara Sasuri Mola-Mèci Na dhu suri tèke, peka na, “Ropa dꞌai ka
    lodꞌo na, Jaꞌa nanene lii èu. Jaꞌa soru-bara èu kahèi, ropa Jaꞌa pala-bagi mamuri
    mi dhèu.” De nanene pabeꞌa-beꞌa! Neꞌe ne, dꞌai lodꞌo dhu hua iia èèna kèna. Te
    neꞌe ne, dꞌai lodꞌo Lamatua kèna ho pala-bagi mamuri mi dhèu.
  tnp-tnp: mətəu-inu Uhgɨn tətəni məmə, “E nian əhruahru, iəmətəu ik, kəni e nian
    rəha nosmiəgəhiən, iəmasiru lam.” Iəkəni kəm təmah, məmə rəueiu, in nian əhruahru
    rəha Uhgɨn, rəueiu in nian rəha nosmiəgəhiən.
  urd-urd: क्यूँकि वो फ़रमाता है कि मैंने क़ुबूलियत के वक़्त तेरी सुन ली और नजात के
    दिन तेरी मदद की; देखो अब क़बूलियत का वक़्त है; देखो ये नजात का दिन है।
  hot-hot: '@see-verse:2CO.006.001'
  mqj-NT: 'Annu dengan battakadanna Puang Allata''alla nakua: “Illalan attu mangka
    kupatantu, kuperangngii sambayangmua'', battu dikua illalan attu kungei umpasalama''
    ma''rupa tau, kupamoloimokoa''.” Patananni manappaia'' talinga inde tula''kue:
    attu temomo dikuan attu napatantu Puang Allata''alla la nangei ma''pasalama''.'
  rus-SYN: 'Ибо сказано: во время благоприятное Я услышал тебя и в день спасения помог
    тебе. Вот, теперь время благоприятное, вот, теперь день спасения.'
  mbh-mbh: Eneke God ile erere i ri ve, “Na tho ateal nang areko lale ako aro tho
    opoal thomu nge, mo aro tho el werer thomu nge. Na nge nang aken, tho nongpol
    lomu nongong, mako tho opoal thomu lale.” Na God i ri vene, na thomu o nongpol,
    ponange ol ake God i monsi lale ako aro i opoal ol tokokoere, na ponange mun ake
    aro i el werer tokokoere.
  bdd-bdd: weyahina ꞌigwaeya, “Tuta bwebweꞌana ꞌoina ꞌenau yahesagoheya, ꞌoinega ꞌabihetena
    ꞌana tuta ꞌoina yaꞌabihete pwaigowa.” Moisa, bewa tuta bwebweꞌana ma ꞌami ꞌabihetena
    waloba.
  cbt-NTPO: 'Iráca quiricanën quëran Yosë naporin: “Ipora chachin yacatahuaranquëma''.
    Nontohuatamaco, natanaranquëma''. Yanicha''ëranquëma'' ni''ton, catahuaranquëma''
    cha''ëcamaso marë'',” tënin. Ipora tahuëri chachin yacatahuarinpoa''. Nontohuatëhua'',
    anoyacancantarinpoa'', tënahuë.'
  srn-NT: 'Bika A e taki: Di a yoisti momenti doro, Mi piki yu begi. Di a dei doro
    fu ferlusu sma, Mi yepi yu. Arki, disi na a yoisti momenti. Luku, disi na a dei
    fu ferlusu sma.'
  cta-NT: 'Ndiꞌya̱ nchcuiꞌ sca chaꞌ nu nscua lo quityi jiꞌi̱ ycuiꞌ Ndyosi saꞌni la:
    Cua ntiꞌ tsa naꞌ chaꞌ cuaꞌni choꞌo naꞌ cresiya jiꞌi̱ ma̱, nacui̱ ycuiꞌ Ndyosi,
    biꞌ chaꞌ ntucuá naꞌ chaꞌ jiꞌi̱ ma̱ loꞌo nchcuiꞌ ma̱ loꞌu̱. Cua ntiꞌ naꞌ chaꞌ cuaꞌni
    lyaá naꞌ jiꞌi̱ ma̱, biꞌ chaꞌ nguxtyucua tsa naꞌ jiꞌi̱ ma̱. Juaꞌa̱ nacui̱ ycuiꞌ
    Ndyosi. Loꞌo nu juani cua laca tyempo chaꞌ cuaꞌni choꞌo Ni cresiya jiꞌi̱ ma̱,
    juani cua laca la cuiꞌ tyempo chaꞌ cuaꞌni lyaá ycuiꞌ Ndyosi jiꞌi̱ ma̱ jiꞌi̱ nu
    cuxi.'
  bqc-SIM: 'Asa Lua mɛ̀: Ma n yãmà a gↄↄwa, ma dↄnlɛ suabagↄↄ. Gↄↄ kà sa, gbã
    mɛ́ suabagↄↄpi ũ.'
  tcz-CHONGTHU: Ajehchu Pathen in, “Aphat chan keiman nataona kasange. Huhhingna nikhoa
    chu, keiman kapanhu nahitai. Ahimongin ‘phat kijenpet’ chu tuhi ahi. Tuni hi Huhhingna
    nikho ahi,” ati.
  mar-mar: कारण तो म्हणतो, ‘मी अनुकूल समयी तुझे ऐकले, आणि तारणाच्या दिवशी तुझे सहाय्य
    केले.’ पाहा, आता अनुकूल समय आहे, पाहा, आता तारणाचा दिवस आहे.
  snp-snp: Moda kolafe? Amokafo eti limo, Sene-mulune lalo imo kamenalo ya ka lanimo
    moda kolowe. Ido omuga komo kamenalo ya moda agalo olu faka lowe, loto ka mono
    lufuwau (Ais 49:8) ya nemo ne. Yamu kolalo. Oiya ama ya moda siya-muluna lalo
    imo kamena ona ya ne. Moda kolafe? Oiya ama ya moda olu omuga kami kamena ya ne.
  isl-isl: 'Guð hefur sagt: „Þegar þið hrópuðuð, þá heyrði ég, og hjálp mín stóð ykkur
    til boða, því að þá var hjálpræðisdagur.“ Já, einmitt nú er Guð reiðubúinn að
    svara ykkur. Í dag vill hann frelsa ykkur!'
  spy-NT: Mwooyē ꞉Yēyiin kule, “Kyāākāsuung' ām bēsyēētaab chamtaayeet, ānkāāsāruung'
    ām bēsyēētaab kaararaacheet.” Āmwoowook kule raat ꞉bēsyoonooto chāmtooy ꞉Yēyiin
    biiko ānku raat ꞉yēē /kiirāroochē biiko.
  xnn-xnn: Tay awnit komombos nan timpo ay badangan Apo Dios nan kaipoipogaw. Kaneg
    nan mangwaniyan Apo Dios id kasikasin en, “Wada nan osto ay timpo ay mangdedengak
    isnan lowaloyo ya wada nan osto ay timpo ay mangbadangak ay mangisalakan ken dakayo.”
    Siya di nan kinwanina. Isonga kanak en menpabadang kayo ken siya id wani tay daan
    nan timpo ay mangisalakana isnan mamati ken siya. Tay adi tako getken nan komombosana.
  mwe-mwe: Pabha a Nnungu Mmajandiko ga Ukonjelo bhakuti, “Malanga ga pwaa nampilikanishiye,
    malanga ga ntapulo nannjangutile.” Bhai nnole, nnaino ni malanga ga pwaa, na lyubha
    lya ntapulo ni lelo.
  tte-tte: Yaubada ami valam lebo kaiwena kani ibenalan besiele beyabeyana tomo Isileli
    ali valam ibenalan. Kaiwena Yaubada iwalo kolili iba, “Kana sauga yawasosi koina
    ami valam yabenalagili. Na lebo kana kaliyate koina yaleboimiuko.” Kabo komiu
    Kolinita kwabenali. Sauga bwaitete iya Yaubada ana katekamkamna kana sauga, Yeisu
    Keliso kwameliyan, kaiwena kaliyatene kabona ana lebo kana kaliyate.
  tcs-tcs: 'Bikoz God bin spik lo Baibol diskain ya: ‘Wea da raittaim, ai bin lisen
    po yupla. Wea dat dei blo mi po seibe ol pipol, ai bin elpe yupla.’ Wa, i prapa
    truwan, dis dei ya nau i da dei blo God po seibe ol pipol.'
  hlt-THB: “Nang ce leeknaak a tym awh ning ngai nyng saw, hulnaak nyn awh nik pyi
    nyng,” tinawh kqawn hy. Ka nik kqawn peek khqi, tuh ve a tym leekna awm nawh,
    tuh ve hulnaak nyn na awm hy.
  soq-soq: Ne epe wadina, ipawa buka bedewe girumalena God wadi wadiase, “Ne nuawadawadana
    e manlawo sabamosapaa walamawe ne e etalena, ita ne e saulepaa walamawa wiseno
    ne e inalena.” Ewana, tauma ipa God me nuawadawadawa e manlawo sabamosadia wadana
    walamawa, ande ipa God e inalepia walamawaida wisenauben.
  qub-qub: 'Payga palabranchöpis caynömi nin: «Ruwacamashayqui örami wiyashcä. Salbanäta
    nistashayqui örami yanaparä.» Chaymi gamcuna salbacuyta munaj cäga canan junaj
    Tayta Diosta mañacuy salbashunayquipaj.'
  att-att: Ta mappasá sangaw yù ággaw nga pangikállà na ta tatolay. Ginnán naw yù
    kinagi ni Namarò, nga kun na, “Ajjan yù ággaw nga sinullà ku nga pangikállà ku
    nikayu, tapè ginnák ku yù ipakimállà naw nikán. Á dattál nayù ággaw nga pangiyígù
    ku nikayu, abbágát takayu.” Tángngagan naw laguk, gapu ta kunangane yù pangikállà
    ni Namarò ta tatolay! Ta ginnán na kunangane yù ipakimállà tam, á kunangane ajjan
    yù awayyá tam nga makiyígù kuna, ta alawatan na yù ira nga makiyígù kuna ta ággawo.
  bki-bki: Iliano tai napano joa Niosi Moruo ber jibe na ruei, napano Atua ber jibe
    nei, berinavo. Memedu ea bogo napano bo ka kamiu, kiniou nomiagago ka kenemiu
    tegiano nalo, a memedu ka bogoti na ioruriano, kiniou nemei neiija kamiu. Naruei
    ea kenememi vitiiano, numijikia nuverial ka vonganei be kenemiu bogo memedu naruei,
    vonganei naruei be bogoti na kenemiu ioruriano.
  bqp-bqp: 'Luda pì: Ma n yã mà a gↄrↄa, ma kpanyĩ surabana gↄrↄ. Gↄrↄ kà sà, gbãramɛ
    surabana gↄrↄ pì ũ.'
  mcp-mcp: 'Mpugá nə́ Zɛmbî nyə á cɨ nə́: Ja fwámɛ́ fwála i á bə yí, mə á magʉlə mə́jəgʉla
    mwô. Jwɔ́w wo á ŋgə jɨɨ kwííndyá yí, mə a shí kwíínd wo. Fwámɛ́ fwála wə́ mə́
    ka bə ga. Jwɔ́w wó jə́lá nə bii kwííndyá wə́ ga.'
  hat-hat: 'Paske, nan Liv la Bondye te di: Mwen te koute ou, lè lè a te rive pou
    m'' te fè ou gras la. Mwen te pote ou sekou, lè jou a te rive pou m'' te delivre
    ou la. Enben, koulye a, men lè a rive pou n'' resevwa favè Bondye a; se jòdi a
    menm nou ka jwenn delivrans.'
  npl-NT: 'Porke itech itlajkuilol kijtoa: Ijkuak otéchnotski onimitskak, itech tonati
    ijkuak omonekia timomakixtis onimitspalewi. Iwa axa ye nin tonati ijkuak Dios
    nomechmakixtis.'
  bgg-bgg: 'Hamangkhung-aphuii è nyie yao pha ji ne nuii bo: “Nathek shii harohang
    rone doh yi pha guro ishak thog mage shii.” Gu na shii yoi phi; Na shii ragia
    rek pha guro ishak thog mage shii, “Gu na shii nong phi ro.” Yoi bo! Hì ne Hamangkhung-aphuii
    ro harohang phi pha ishak ro; sudoh ne ragia rey pha inai ro!'
  eng-TCENT: For he says, “At a favorable time I listened to yoʋ, and in a day of
    salvation I helped yoʋ.” Behold, now is the favorable time; now is the day of
    salvation.
  eng-BSB: 'For He says: “In the time of favor I heard you, and in the day of salvation
    I helped you.” Behold, now is the time of favor; now is the day of salvation!'
  cpu-NT: 'Tema jiroka ikantakeri irirori: Niyotakera kameetha omatya, aripaitera
    nokemakemiro pikovakotanari. Omonkarapaitetapaakara “Kitaite Avisakotaantsi,”
    noneshinonkatakami. Iroora apiipaitetaachari iroñaaka, iroka “Kitaite Avisakotaantsi.”'
  san-ASM: তেনোক্তমেতৎ, সংশ্ৰোষ্যামি শুভে কালে ৎৱদীযাং প্ৰাৰ্থনাম্ অহং| উপকাৰং কৰিষ্যামি
    পৰিত্ৰাণদিনে তৱ| পশ্যতাযং শুভকালঃ পশ্যতেদং ত্ৰাণদিনং|
  tac-NT: 'Onorúgame anile ''we ''ya: ''Ma sébakuru raweli. Akéturu ne napu''lige
    tániru ne alué a''walí. Jípeko gu''írimala ne ''emi napurigá ''la sébali nímala.
    Ne Páulochigó aníguru ''ma sébakuru alué raweli. Jipe ju napu Onorúgame buyana
    ajtí ralámuli chátiri bowechi e''yéname.'
  eng-WEBPB: For he says, “At an acceptable time I listened to you. In a day of salvation
    I helped you.” Behold, now is the acceptable time. Behold, now is the day of salvation.
  gfk-H: Hokaiken, Kalou i tangai bia, “Ing no pakana bung ga hanuat bia ena balak
    lah uga, iau ga taram uga. Ma ing no bung ga hanuat bia ena halon uga, iau ga
    harahut uga.” Muat nas baa! Iakan um no pakana bung bia Kalou na balak lah muat.
    Kaiken um no bung bia na halon muat.
  viv-viv: Wanogali! Yaubada Veyao Tuwaina ana bukiya hidedemi gigahe gigayo, Yaku
    nuwadoga ana toveya bonami ganogalina, E, kibababala ana tova gasena medema tovai-nadi
    gavelugami. Tu iya Folo gagahemi Yaubada yana kibababala ana tova aimo keke wanaleleni.
    Au tova adamoya Yaubada yana nuwadoga ana tova, adamoya tova againe kamimiyami-ma
    Yaubada yana kibababala ana tova.
  yao-yao: Pakuŵa Mmalembelo Gamaswela Akunnungu akuti, “Pa katema kangu ka chanasa
    nampikene, ni pa lyuŵa lya ukulupusyo nankamuchisye.” Nnole, sambano kali katema
    ka chanasa cha Akunnungu ni lelo lili lyuŵa lya ukulupusyo!
  tgp-tgp: Matan God mo verea mara, ‘Na ranina tataholo na rongoho, Na rani mata juri
    na tueniho.’ Varar̃uhu, God mo lo tatamahu mata i tueni kamim nakerihi. Nakerihi
    enia rani mata juri.
  auc-NT: Edæ Wængonguï do angacäimpa, “Mïnitö ïmïnite botö waadete pönö cæyedë mänïñedë
    mïnitö apæ̈nemïni ëñentabopa. Ayæ̈, Mïni quëwenguïönæ impa, ante Codito nänö bæi
    ongonte æ̈ñedë botö mänïñedë mïnitö beyæ̈ pönö cægaboimpa.” Ante yewæ̈mongatimpa.
    Ïninque botö ïïmaï ämo ëñëedäni. Wængonguï tömengä nänö waadete pönö cæyedë do
    ba apa quëwëmïnii. Codito edæ ængä beyænque mïni quëwenguïönæ ïñömö edæ do batimpa
    cæmïnii.
  kbc-NT: Igaataɡ̶a madi lotaɡ̶anaɡ̶axi, Aneotedoɡ̶oji mee, “Niɡ̶ijo me jemaa me jao
    aneletaɡ̶adomi, odaa ja ɡ̶adigiti niɡ̶ijo manipokitiwa. Niɡ̶ijo noko me jemaa
    me jao me ɡ̶adewikitace, odaa ja ɡ̶adaxawanitiwaji.” Odaa digawinitiwaji! Leeditibige
    mabaatege natigide niɡ̶ica anele Aneotedoɡ̶oji ane yemaa me yajigotedaɡ̶awa. Niɡ̶ina
    noko jiɡ̶idaaɡ̶ida niɡ̶ica noko Aneotedoɡ̶oji me yemaa meote me ɡ̶adewikitace.
  bmh-bmh: Uwait nug guzenai aneun, “Iz ziwas tub ag imarabun tapai memin. Ziwas go
    ebutal, agen iz ze ailemen doimai, ag isanaremin.” Ag don, ziwas go ulis zoi dareu.
    Imarabun ziwas go ulis zoi dareu.
  ctu-BL: 'Come Dios tsi'' yʌlʌ: “Tsa''ix c ñich''tʌbeyetla la'' t''an ti jim bʌ ora
    che'' woli ti sujbel la'' coltʌntel. Tsa''ix j coltayetla ti'' yorajlel coltaya”.
    Che'' tsi'' yʌlʌ Dios. Awilan, wʌle i yorajlelix mi la cochel. Wʌle i yorajlelix
    mi laj coltʌntel.'
  meq-meq: 'Mbəlom a gwaɗ na: «Ahəl nakə həlay i məge ŋgwalak ada həlay i mətəme tay
    ha ndo hay aye na, na tsəne amboh yak ada na dzəna kar.» Malamar ga hay tsənum!
    Anəke na, həlay nakə a say Mbəlom məgakway ŋgwalak aye, ada a say mətəme tay ha
    ndo hay anəke.'
  noa-H: Hẽwandamau hich hiek p'ã sim gaai jaauwai, “Mʌchdëu hũrju harr dʌ̈icha jëeubaawai
    mua pʌ hiek hũrjim” ha sim; maimua “mʌchdëu hõor peerdʌ hauju hedcha jëeutarr
    haawai hʌ̈u pʌ k'aigpër haujim” ha sim. Magua hĩsta pãrau hirig pãach peerdʌ haupi
    jëeumʌn, hĩsta chadcha hirua pãar peerdʌ hauju hedau.
  alp-NT: 'Le me Alla Eni lepate rebe lekie akmenare Alla Ibeteke be: “Au tolae esi
    olase peneka kena au lene akotie loko Aure, leke Au ono ahlamate.” Kwali betaya,
    imi nete mimise. Meije petu rebe Alla Iteure. Iteue peneka kena Iono hlamate tamata.'
  san-VEL: tenoktametat, sa.m"sro.syaami "subhe kaale tvadiiyaa.m praarthanaam aha.m|
    upakaara.m kari.syaami paritraa.nadine tava| pa"syataaya.m "subhakaala.h pa"syateda.m
    traa.nadina.m|
  kbq-kbq: Na'ankure Anumzamo'a anage hu'ne, Kna fatgore ketmia nentahi'na, tamaguma'vazikna
    fatgore tamaza hu'noe hu'ne. (Ais 49:8) Antahiho, menina Anumzamo'ma tagu'vazino
    tmavre'naku'ma hunte'nea kna fatgore menina mani'none.
  kbh-kbh: 'Er Bëngbe Bëtsá chabe uabemana palabrënguiñe mënts̈á tojánayana: Chë ts̈abe
    soye jamama ts̈abá s̈onjaninÿana ora, ats̈e tcbonjanoyeuná; chë ácbioye jatsbocama
    te, tcbonjanájabuache ca. S̈mochjinÿe. Mora entsemna chë mocna ora Bëngbe Bëtsá
    ts̈abá ibojtsinÿana ts̈abe soye jamama; mora entsemna chë mocna ora Bëngbe Bëtsá
    yojtsebos̈e aca jatsbocama.'
  ron-LSB: Căci el spune, “La un moment acceptabil te-am ascultat. În ziua mântuirii
    te-am ajutat.” Iată, acum este timpul potrivit. Iată, acum este ziua mântuirii.
  pon-pon: 'Pwe a kotin majani: I ron uk er ni anjau mau, o ni ran en kamaur I katoi
    uk adar. Kilan anjau wet anjau mau; anjau wet ran en kamaur.'
  nhe-BL: 'pampa ijcuilijtoc ipan Itlajtol Toteco campa yajaya quiijtohua: “Quema
    ajsis nopa hora tlen cuali, nimechcaquis quema innechnotzase. Ipan nopa tonal
    nimechpalehuis huan nimechmaquixtis tlen imotlajtlacolhua.” Quej nopa quiijto
    Toteco Dios. Pero xiquitaca, ama ajsic hora para inquitlajtlanise Toteco ma inmechpalehui.
    Ama ni tonal, nopa tonali quema Toteco quinequi inmechmaquixtis tlen imotlajtlacolhua.'
  sps-sps: tana saa e Gov te tsue na ka, “To tan nainy fatoobing, Nyo nongon mami.
    Tan nainy saup fatabin, Nyo faakouts matuami.” Ka ton man, Gov kakoun non tan
    fafaakouts mami tovei tsun. Tovei roman, u nainy iny saup fatabin am kat vaare
    towa faarei non a ka babainy tsun.
  wnc-wnc: Tagwauke yuwawa nata wamu Anututa anzing yakut takngae daniwa natapnong.
    “Tapduknga nata tekum gwene gata nae apu naniwi natapbum. Tapduknga aminu kuupbam
    gatayamuke waiakngane sandetnanga gwene nata ga gatagamukum,” ngang yakut. Siwan
    ginu natapnong. Tapduknga ita nin gatanimunangge tekut gwenu gwa apunggak. Unzingge
    apmanu tapduu ayuamang komune ginda ie kunong. Kuwa ita gin gatandamuke ginda
    waiaknga tasikaingune ginu sandewik.
  bus-bus: 'Luda bè: Ma yã màmma a gurↄↄa, ma dↄnlɛ mìsina gurↄ. Gurↄↄ kà sa, gbã̀an
    mìsina gurↄↄ pì ũ.'
  gub-BL: Tupàn uze'eg purupe a'e, uze'eg imuapyk kar pà pape rehe a'e. — Amo 'ar
    mehe azeapyaka katu putar purehe ihe nehe. Aze herenoz pe a'e 'ar mehe nehe, apuenu
    katu putar ihe nehe, i'i Tupàn purupe. — A'e 'ar mehe apurupyro putar ihe nehe.
    Aze pezeruzar herehe a'e 'ar mehe nehe, apupytywà putar ihe nehe, pepyro pà nehe,
    i'i purupe. Ihe Pawru aze'eg peme ihe kury. — Azeharomoete uhem a'e 'ar kwez kury.
    Azeharomoete penenu putar a'e nehe kury, azeharomoete pepyro putar a'e nehe no,
    hehe pezeruzar mehe a'e nehe, a'e peme kury.
  imo-imo: Aku niomunga ungu te Goteni nimbeindo, Nani we kondo kolopo eno kinye konopu
    noiru walimu wendo orumu kinye enonga ungu ningima pileru. Eno mindili nolemala
    aulkena wendo lipo na kinye peya molko kondonge aulkena lipo mondombo walimu wendo
    orumu kinye eno tepo ltiu, nimbe peremo. Nani eno paa nimbo tiru, pileio! Goteni
    nimu walimu akumu paa kinye. Kinye, Goteni imboma kinye konopu noipe we kondo
    kolombalo walimu. Kinye Goteni imboma lipe tapondopa, mindili nolemala aulkena
    wendo lipe yu kinye peya molko kondonge aulkena lipe mondombalo walimu.
  boj-boj: Agi Qotei a nami marej, “E ni padalo sawaq dena oqajqa bati atem. Bati
    di brantonaqa e ino pailyo qusim ni aqaryaimem.” O was niŋgi quiy. Qotei na iga
    aqaryaigwajqa bati brantqo. A na iga padalo sawaq dena eleŋqajqa bati bini qujai.
  eng-DRA: 'For he saith: In an accepted time have I heard thee; and in the day of
    salvation have I helped thee. Behold, now is the acceptable time; behold, now
    is the day of salvation.'
  knf-knf: 'Aţiini aji : « Wi unuur ubanuŋ, dŧiink pñehan pi nu ; ţi unuur wi mbuur,
    dbi abuuranu. » Hënkuŋ unuur ubani, unuur wi mbuur uban hënkuŋ.'
  san-KHM: តេនោក្តមេតត៑, សំឝ្រោឞ្យាមិ ឝុភេ កាលេ ត្វទីយាំ ប្រាត៌្ហនាម៑ អហំ។ ឧបការំ
    ករិឞ្យាមិ បរិត្រាណទិនេ តវ។ បឝ្យតាយំ ឝុភកាលះ បឝ្យតេទំ ត្រាណទិនំ។
  arn-NT: 'Fey Ngünechen am feypilelu ta Wirin Chillka mew: “Feychi doy duamtunielu
    kellu eymi allküñmaeyu tami ngillatun, Tami piwkeyefiel mew werküleleyu kiñe Montulchefe
    tami kelluaetew.” Fey tüfa ta feypiwpeyiñ: ¡Tüfa ta pepilfali Ngünechen tamün
    füreneaetew! ¡Tüfa ta pepilfali tamün montuluwael!'
  zas-NT: 'Din loj xtiidxaman rëb: Chi bidxin dxej guidxgaꞌn lüj, bidxgaꞌn lüj abiꞌ
    chi bidxin dxej gapil perdon dxel beenan lüj yudar. Abiꞌ dunujn rana lojdi guial
    ma bidxin dxej guin par lëjt, ma bidxin dxej guidxgaꞌ Dios lëjt në dxej güünman
    lëjt perdon.'
  ken-NT: Yi ǎrɛ̀m mbɔ ɛnyǔ básɨ́ŋɨ́ bɛ, “Mpok ákwáy nɔ́kɔ́ bɛtɔŋ be bɛrɨ̌ndu,
    ngók nɛnɨkɨ́mʉɛt ɛnɛka, nywɔp bɛ́pɛ́mɛ bho nɛkwáy nɔkɔ, nkwak bhe.” Ghók ká,
    nɛ́nɛ chi mpok anɛ Mandɛm áyàŋ bɛtɔŋ be bɛrɨ̌ndu, nɛ́nɛ chi mpok anɛ Mandɛm
    áyàŋ bɛpɛmɛ bhe.
