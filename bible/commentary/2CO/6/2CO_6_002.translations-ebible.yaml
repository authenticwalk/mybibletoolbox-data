    uikaykay hap e'yianmete e. Woro­ho­'o­'y­kesat eipe ehepiat ho'opot hap e'at pe
    e Tupana ahepe mesup ta'yn miwan me Isaia 49.8 pe.
  kpf-kpf: Anutuŋâ itâ sâi Kembugât ekabân kulemguwe, “Narâk parâwan, zoren nâŋgâgiwan.
    Bâliŋan gâbâ mâkâziŋgâziŋgâŋ narâkŋan bekan mewan.” Nâŋgânek. Narâk pâip zo zi
    sot bâliŋan gâbâ mâkâziŋgâziŋgâŋ narâkŋâ zi.
  ppo-ppo: Ti noatepae, ama i fo dapó. “So whi̧ ya̧lo ha̧le hamokoróló tao sere alimó
    diaao̧ ȩpaae tao sae dere fo ya̧lo mo wosóo, dia̧ aluyao̧sóró tao saai tukóló
    mulale be dȩmótóró ya̧lo dia̧ tao sóo yalepó,” erapó. Ya̧lo dia̧paae mo i dere
    ape. Mió i sukamóta, so whi̧ aluyao̧sóró Kótóné hamokoróló ha̧le tao su beterapó.
    Ai ala yaaire be dȩ me kae mei, mo miótóró i ape.
  hin-2017: क्योंकि वह तो कहता है, “अपनी प्रसन्नता के समय मैंने तेरी सुन ली, और उद्धार
    के दिन मैंने तेरी, सहायता की।” देखो; अभी प्रसन्नता का समय है; देखो, अभी उद्धार
    का दिन है। (यशा. 49:8)
  wol-KYG: 'Ndaxte Yàlla moo ne: «Jant ba mu jotee laa la nangul, bésu mucc ba laa
    la wallu.» Te nag, tey jii la jantam jote; tey kat, la bésub mucc.'
  bef-bef: 'Huꞌmau luꞌehina kaꞌa yaꞌma ma huto niꞌigo kehelilo: Nani leneheꞌmose kapo
    hokolo huꞌohuna kanagu lenali ka keheliꞌohunamo niꞌibe. To lenubuto bise kanalo
    leneleꞌmo bati huꞌohunamo niꞌibe. Ya luꞌehibe. Kehelilo. Kana lamanaꞌa yataꞌisigo
    niꞌibe, lubuto bise kana yaꞌma ana huto yatai yaꞌma niꞌibe.'
  amm-amm: Ulai afonimaiso? Kotoyo na tiyomumoi, “Asani muluyosu nomai no mo nani
    imo yasoi na kwaimokinoki. Noko nokolalo samukuko ulomai mo yo mo yasoi na fasikinoki,
    na tosamiyaikiyoni.” Kotoyo aino na tiyomu, tani puko imoyo no tiyomuko no. Yosu
    timonukuwo, lolai saso mo na tofasikomonuwo. Lolai mo Kotoyo noko nokolaloso tosamukuko,
    samiyaikiyo monoi.
  zaj-zaj: Kwavija heyo kolonga, “Mkipigiti kitogoligwe, niwategeleza. Mdizua da ukombola,
    niwataza.” Lola, kino kicho kipigiti kitogoligwe! Lola, dino dijo zua da ukombola!
  chq-NT: 'Tsʉ ni jí² tya'' Dios jin''²in: Ganúu³oo júu³ tyi''i mo galɨ́² feei''¹‑tsii;
    gauncoon''¹³ jna ''nʉ ''e jmɨɨ²¹² gajmáa³aa tiin''¹³ ''nʉ. Joon nano sii''¹³i''i
    ''naa'' jmɨɨ²¹² no‑o ''e feei''¹‑tsi Dios tya'' tsá²; ''e jmɨɨ²¹² no‑o ''iin²¹²in
    Dios jmaa¹a tiin''¹³ tsá².'
  swp-swp: Ena riba i ene, “Huia lolo eai arinamiu ea ataiei, mauri asubenana eai
    eau ea saguimiu.” (Is. 49.8.) Hage au ita, wau‐ta huia lolona ede, wau‐ta mauri
    asubenana.
  bjr-bjr: Anutufa minara maaqi qimasee tamummaqara fasiqa qimannimufaqa akara riqau.
    Qinee qeeqa didira aukuana innee qiniara dadaaqianifee qinna nameeraqirana iriqa.
    Qinee asumu marirana nimira aukuana inni ufa irisee dadaaqiqa. Qinee Pauroosa
    minara maaqi qidaqa. Maa kamuqoo kai Anutuna dadaaqirana maree maria kamuqoo maridanoo.
    Maqee faasaana Anutufa innaaruna asumu nimifaqa mareemaria faasaanafa maridanoo.
  aby-aby: Godi Danu bukaroma eno weaku, moi irau wairo yama Nabairo weisaro naueke
    nono i wirokeka odoro ya unu koreibiaya eno weaku. Ya nauawe. Awoenae i irau wai
    urinuke i wirokeka odo idua farinu.
  eng-YLT: for He saith, 'In an acceptable time I did hear thee, and in a day of salvation
    I did help thee, lo, now [is] a well-accepted time; lo, now, a day of salvation,'
    —
  jni-jni: Barki magu ma kunna shi uguniya be sa kabiwe. Ma kuri ma benkuwe rono be
    sa wa kem ukaba, aye nin ana mani ukuzi uganiya ukaba, aye nin ukure, ukuzi uwui
    be sa wa kem ukaba me.
  kne-kne: Tan waday inpaisolat Diyos ay kanana, “Dinngek din kararag mo sin timpo
    ay ninemnem ko ay maneg-ang en sik-a, ya binadangak sik-a sin dinmatngan di kosto
    ay agew ay pangisalakanak en sik-a.” Nemnemen yo ngarud na. Ed wani di kosto ay
    timpo ay pangawatan yo sin seg-ang Diyos. Ed wani di kosto ay agew ay maisalakanan
    yo.
  tgj-tgj: 'Pwknvyarnv ogugo mindudw tvvtoka: “Vdwlo nonua ngoogv kaiyabv aya kaatamdw
    hv aatokudw, ngo nonua tvvji toku; vdwlo nonua ringlindw hv aatokudw ngo nonua
    ridur toku.” Tvriato! Siinv Pwknvyarnv gvlo kaibv aya nga naarwk sidw hv; silugv
    alu si ringlinbalindw alu hv!'
  gui-NT: 'Echa Tumpa jei iñee oyecuatía oi vae pe corai: Chepɨacavi rambue, ayeapɨsaca
    nderé. Che roepɨ jocuae ara reñemboasauca yave. Jocorai jei. Mase, añave Tumpa
    ipɨacavi. Añave co ara ñemboasa pegua.'
  quc-TT: 'Rumal cher ri Tzꞌibꞌatalik kubꞌij: Xatintatabꞌej pa ri qꞌij ri xtaqiꞌ chawe,
    xuqujeꞌ xatintoꞌo pa ri qꞌij ri xajawataj chawe. Are waꞌ ri uqꞌijal ri Dios; are
    waꞌ ri qꞌij rech kolotajem.'
  heg-NTPO: Ta ne Un Buk Niu ka muik dulan noan, “Tom nol oras sa lam, Auk hii-ming
    se ku. Auk kon tulung ku, se oras Auk bel boa-blingin atuli lia ka.” Tiata, hii-ming
    babanan ne! Ta halas ni, un oras banan na, nia son nia. Leol ni, Ama Lamtua lelon
    in bel boa-blingin atuli lia ka.
  ptu-ptu: 'Aka ma''battakada Puang Allataala naua: “Illaam indo wattu puha kupa''tantu,
    kuhingngiammia'' sambajammu, anna illaam indo wattu kupasalama'' hupatau, kupamoloingkoa''.”
    Patananni manappaia'' talinga inde tula''ku: tentomaim too indo diuaam wattu napa''tantu
    Puang Allataala! Anna tentomai toom duka'' indo wattunna la ma''pasalama''.'
  bzd-NTPO: 'E'' wà dör tö ie'' tö ichè iyëkkuö ki̱ i'' es: “Mik ye'' e̱r buaë chö̀
    be'' a̱ e'' ké̱wö de, eta̱ be'' kköchöke e'' ttséyö. Mik be'' tsa̱tkè e'' ké̱wö
    de, eta̱ be'' ki̱méyö.” Ye'' ttö̀ ttsö́: Skëköl e̱r buaë chö̀ a'' a̱, e'' ké̱wö
    detke. Ie'' tö a'' tsa̱tkè e'' ké̱wö de i̱''ñe.'
  kwf-kwf: 'OsiꞋana God ba saea saena KerekereꞋa Abu ka Ꞌuri, “Ana kaidaꞋi fuana faꞋataꞋilana
    na kwaiꞋofeꞋanga nau fuamuꞋa, nau ku fafarongo Ꞌuana foꞋongaꞋa kamu ki. Ma ana
    faꞋi asoa fuana faꞋamaurilamuꞋa, nau ku Ꞌafi kamu.” Aia, tae neꞋe nau ku saea
    fuamuꞋa nia Ꞌuri: KaidaꞋi neꞋe naꞋa na kaidaꞋi muke ngalia na kwaiꞋofeꞋanga God,
    ma taꞋena neꞋe na asoa muke ngalia na mauriꞋa faolu.'
  eng-WYC-2017: For he saith, In time well-pleasing I have heard thee, and in the
    day of health, I have helped thee. Lo! now a time acceptable, lo! now a day of
    health.
  eng-WMBB: For he says, “At an acceptable time I listened to you. In a day of salvation
    I helped you.” Behold, now is the acceptable time. Behold, now is the day of salvation.
  zat-NTPS: 'lawe'' da lu dizra'' lá''azxa dxenné̱'': Tu zra dxezaca ba lazra'' benda''
    chiu'', na'' lu zra chee̱ xel-la weselá gúcale̱na'' lue''. Na''a naca na zra dxezaca
    ba lazre̱'' xenne̱'' chee̱le, ne guselé̱'' le''e.'
  spp-spp: 'Yii li cè na Kile à jwo: «Tèni l''à táan mii á ke, lire e mii à mu ɲarege
    shwɔ, zhwoŋi canŋke, mii à mu tɛ̀gɛ.» Ɲyɛ mii cìnmpyiibii, yii lógo, Kile ɲyii
    tèni li ɲyɛ numɛ, zhwoŋi canŋke ku ɲyɛ niɲjaa.'
  zty-NTPS: 'Nyejw ḻe''e yiche la''y kan wnná Dios, da'' ẕnnan: To ža wžé'' ḻaža''a
    le'', benla'' chio'', na'' ža bena'' ga gak yeló'', gókḻena'' le''. Le wia nga.
    Na''a naken ža že'' ḻaže''e žo''o. Na''a naken ža gak yelažo.'
  mek-mek: 'Gome Deo ega iifa pukagai ifo iina eifa oma: “Lau kina maaga anina laani
    auga kina maagai, oi ainami lalogonia, ke kaniami isagamauga kinagai lapalaganimi,”
    eoma. Iifa gome maamiai laifania, Deo kina maaga anina eani auga kina inamoꞌe,
    ke kaniami gaagamauga eoma auga isafa kina inamoꞌe.'
  aey-aey: '@see-verse:2CO.006.001'
  urd-GVH: क्योंकि अल्लाह फ़रमाता है, “क़बूलियत के वक़्त मैंने तेरी सुनी, नजात के
    दिन तेरी मदद की।” सुनें! अब क़बूलियत का वक़्त आ गया है, अब नजात का दिन है।
  ycn-ycn: 'Marí que numacá ijló, Tupana puráca''alo lana''aquéjami quemacale marí
    que: Palani ri''imajica ijló. Riphájica ee rená chojé huacajé, noma''ajé ipura''acó
    nujhua''até. Nu''umatájica ina''uqué capichácajo liyá huacajé, no''ojé iñaté,
    que Tupana quemacá júpimi najló i''imacá. Rimacare nacú júpimi i''imacá iphari
    rená chojé. Chuhua Tupana i''imatari ina''uqué capichácajo liyá. Rimacá rinacu
    júpimi i''imacá que ricá me''etení huajló.'
  djr-djr: Bili God-Waŋarrnydja ga ŋunha waŋa bitjanna, “Ŋuli dhu ŋunhi dhawu'-nhirrpanawuynydja
    walu maḻŋ'thurr, ŋarrany dhu ŋäman nhuŋu bukumirriyanhawuynydja, bala ŋarra dhu
    walŋakuman nhuna. Bili ŋunhi dhu walŋakunhamirrnydja rom buni, bala ŋarrany dhu
    guŋga'yurra yan nhunanhany. Bili dhuwanna ŋunhi waluny bilin bunanan. Dhuwanna
    ŋunhiyiny walu nhuŋu walŋakunharawnydja.”
  kvg-kvg: Mbumbukiam āv gene-manqaté nqǽgo, “Khøuwa eqeieqei qandap, no qoqa guliguli
    manqat mø̀e-ewág. No màtaqa-tøké, ta khøuwa-te ndøgo, no qæzav, ezoqa tækhandi꞉z.”
    Nqáe! Khøuwa eqeieqei ndakín. Khøuwa ndøgo, Mbumbukiam gezav, ezoqa tekhandi꞉z,
    ndakín.
  rug-rug: 'Ura guahe sapu zama nia sa Tamasa: “Pana mae sa totoso garona, si kote
    avosigo Rau. Totoso mae sa rane pude harupigo, si kote toka nigo Rau,” gua. Ke
    mi avoso mae! Hie sa totoso garo valeana, pude ade vagia sa tataru variharupi
    te Tamasa, meke hiera sa rane tinaharupu!'
  hop-NT: 'Ura pam tutuvenit aṅ yan lavayhti: Nu pan unaṅway’taqw uṅ hiṅqawhq nu navota;
    nihqe ayo nö́ṅantiwhqat aw pituqw nu ūmi unaṅwtavi, ura kita. Noqw pi meh, pu’
    hapi pam itamumi tuqayvastaniqey pan unaṅwti; pu’ hapi hak ayo yámakniqat eṅem
    qeni.'
  san-URD: تینوکْتَمیتَتْ، سَںشْروشْیامِ شُبھے کالے تْوَدِییاں پْرارْتھَنامْ اَہَں۔
    اُپَکارَں کَرِشْیامِ پَرِتْرانَدِنے تَوَ۔ پَشْیَتایَں شُبھَکالَح پَشْیَتیدَں تْرانَدِنَں۔
  heb-LB: 'כי הוא אומר: ”בעת רצון עניתיך וביום ישועה עזרתיך“. עתה עת רצון והיום יום
    ישועה!'
  caf-NT: '''Et njan ndutni, “Soo ''et neóoninzut, ''et nyoozálhts''a. Ndet dzin dinjih,
    hoh wheghah whezulh ''et nla ''usja,” ni. Njan whunulh''en, ''ilhudzin ''aw ''et
    nela ''ewhuduténilh, ''aw ''et neóoninzut. Njan whunulh''en, hoh teh uzdutejih
    neóoninzut, ''aw ''et nduhooja.'
  mio-NT: 'Cha ni cati ra nu tutu Ndioo ti: Cua queta quivi cha cua coo tu manini
    chi ndo, vati cua cuni sohi cha cahan ndo. Cua tindei chihin ndo quivi cua nduvaha
    anima ndo, cati ra. Vitin tichi quivi ya iyo tu manini chi yo, ta vitin nduvaha
    anima yo.'
  srq-NT: 'Eɨ̃ ngue embesa ji huɨ̃ Dios cheẽ nda: “Jeñee mose seje, jeñee ngue achandu
    ra. Aendirõ ngue mbae ɨcuã sɨ ra”, ɨ que Dios mbi a je cose ra, ɨ ñɨ embesa ji
    re. Namo ño Dios riqui nguiã aba cheẽ anduse co. Namo ño Dios riqui nguiã mbia
    rirõse eɨcuã sɨ co no.'
  kje-NT: Yom hamlinu Ai Lirna ma aile Horok Lalap raram ma na'aheni, “Ya'u niliyedi
    lere alam kukul Ainu'u rere'e haharu ki mi me'e, de lere onne Ya'u derne minim
    lir napanak, la huri we'er mi nano minim dohohala nin molollo.” Ende i wal'uhe
    na'ahoru! Ya'u konohi mi na'ahenia, “Lere alam An kukul Nin rere'e haharu onne
    maiyedi me'e! Lere eni me'ede Makromod Lalap raram nodi huri we'er mi nano minim
    dohohala nin molollo.”
  gaz-gaz: Inni, “Ani yeroo fudhatama qabutti si dhagaʼeera; guyyaa fayyinaattis si
    gargaareera” jedhaatii. Kunoo yeroon fudhatama qabu amma; guyyaan fayyinaas amma.
  kud-kud: Wuwuna iya iwalowei iwalo, ‘Atemuyamuya ana hauga ainai yami awanoi yabenaledi.
    Na livahi ana ahubena ainai yahaguigomiu.’ Walo moiha, teina Yaubada yana atemuyamuya
    haugana ebeha mata ami livahi amlobai.
  urb-NT: 'Aja Tupã je''ẽha rehe panduha ihĩ. Ame''ẽ ke kuja Tupã pandu: “Ngã rehe
    apyrara ihẽ asak, ame''ẽ angaha rehe uhyk. Arahã ihẽ pe pepandu, a''erehe pehẽ
    rehe ihẽ ahendu. Ngã ke ihẽ amuhã katu ta, ame''ẽ angaha ke rehe uhyk. Ihẽ pe
    pepandu, a''erehe pehẽ ke ihẽ amuhã katu ta” aja Tupã pandu. Pesarahã! Apo pehẽ
    rehe Tupã ipy''a tar katu. Apo pehẽ ke muhã tar katu. Mã peja pejurujar katu ehe
    tĩ!'
  fra-LSG: 'Car il dit: Au temps favorable je t’ai exaucé, au jour du salut je t’ai
    secouru. Voici maintenant le temps favorable, voici maintenant le jour du salut.'
  san-HK: tenoktametat, saMzroSyAmi zubhe kAle tvadIyAM prArthanAm ahaM| upakAraM
    kariSyAmi paritrANadine tava| pazyatAyaM zubhakAlaH pazyatedaM trANadinaM|
  cak-SNT: 'Ruma chupan ri tzꞌibꞌan can, ri Dios nuꞌej: Inreꞌ can xanvaꞌxaj antok
    xalka ri kꞌij chi niꞌan ri favor chica ri vinak. Inreꞌ jeꞌ xanto-pa chupan ri
    kꞌij antok icꞌo ri ncaꞌcolotaj. Quireꞌ nuꞌej ri Dios chupan ri tzꞌibꞌan can. Ja
    kꞌij reꞌ chi niꞌan ri favor reꞌ; ja kꞌij reꞌ antok icꞌo ri ncaꞌcolotaj.'
  uvh-uvh: Ka sidi midi nua'ni ka Anutu wari tuguinga yoking waraga' sukanting. Wa
    ning yoking, “sidi mamareng guk ira kadaga tonga tanga nagata' mak wa kama ka
    naga sidita' ninakning wara'ganang kakiting wara' na naksam sa' titik. Kama ka
    wa naga yotangkasap titining wara' na bibiri' naknga yotangkasap tinga gi' giri
    ikiting.” Anutu adi ning kuma' togu' wara' nandu' ning sanarik, kamisa' wa kama
    ka Anutu wari sidining midi naknga yotangkasap tinga gi' giri iik wara'ning kama
    kareng kuma' kadofisamara'.
  ino-ino: Anumayamo'a akai'a avopi inake hu'neane “Naipamo'a kanale nehike'na nafike'naya
    ke ako afi'noanake'na lapa'kufa ali'na ne'kati'na lahapa'ma'noe.” hu'neane. Hu'nea
    yafe meni nehoa ke afeo. Meni lapaipa aitapa yahae nehisakeno Anumaya Koti'a hao'otake
    yatapi alino atalekaiye. Afeo. Meni alino atalesea yafe nehiki lapaipa aitapa
    yahae heo.
  gnn-gnn: Liŋgu Godtja waŋa yukurra bitjan, “Ŋarra ŋäkula nhumalaŋguŋu bukumirriyanharanydja
    liŋguna, liŋgu dhuwalanydja nhumalaŋguna walu, gäthuranydja ŋarra yurru nhumalaŋgu
    gumurr-ŋamathirrina. Liŋguna ŋarra nhumalanha guŋga'yurrunana, liŋgu dhuwalanydja
    nhumalaŋgu walu walŋathinyarawuna, gäthurana ŋarra nhumalanha yurru walŋakumanydja.”
    Yuwalk dhuwala yulŋunydja. Dhiyaŋu-wala gäthura nhuŋu walunydja. Dhiyaŋu liŋgu
    ŋayi yurru Godthu nhuna märramanydja, bala walŋakumana yurru. Mak boŋguŋunydja
    ŋunhi dhuḏitjnha nhuŋu.
  yal-yal: Bayo a falaxi nɛn, a naxa, “N bata i yabi n ma marafanna waxatini, n yi
    i mali marakisi lɔxɔni.” A mato, Ala rafan waxatin ni i ra, marakisi lɔxɔn ni
    i ra.
  cnt-NT: 'Ia₁ le₂la₂ juá''₂ Diú₄ ne₄ Si₂: Ca₂rë₃chá₃ bá₄ jmɨg₄ a₂ca₂jmo₃ ''ua₁ dsɨ₃,
    ca₂nag₃ jág₁ quián''₂ ''nia''₂; jmɨg₄ a₂jme₁cuɨn₅ jmɨg₄ lión''₂ ''nia''₂ jme₁ca₂jme₁''o₁
    jniá₂. Jaun₂ rë₂në́₃ bá₄ ''ë₂₃, cuɨn₅ jmɨg₄ a₂jmo₅ Diú₄ ''ua₁ dsɨ́₅. Rë₂në́₃ bá₄
    ján₃ cuɨn₅ jmɨg₄ a₂lión₂ dsa₂.'
  tif-tif: '@see-verse:2CO.006.001'
  nlx-nlx: 'काहाकाय बोगवान किथे: “आपणी खुसीन टेम माय मी तारी होमली लियेल, एने सुटकारान
    दिह मी तारी मोदेक किरेल,” एने दिखो एवी खुसीन टेम हे; एने दिखो एवी सुटकारान दिह
    हे!'
  apw-NT: '(Bik’ehgo’ihi’ṉań gáṉíí, Yati’ baa gozhóni nágodn’aahíí nił ch’í’otąągee
    nidesiits’ą́ą́, hasdách’igháhíí bijįį nich’osiiṉí’ ni’, ṉii: isąą, dák’ad begoz’ąą;
    díí jįį hasdách’igháhíí nohwá begoz’ąą.)'
  gum-gum: 'Kaguende nui wamwan pørigube Tiusbe trenchibig køn: “Yandø tru purugum
    kwalømmera puim pasrøben, ñun mørig køn cha. Kaigyugurri wesrailø køm kwaløm puim
    pasrøben ñun purugúig køn” cha. ¡Møi yan køn, tru tabig purugúigwan utamibe! ¡Møi
    yan køn, tru kaigyugurri webambam kwalømbe!'
  not-NT: 'Jirai icanque Sanguenariquë: Cara pamanaquina, naquemaquemi, nomitocoquemi,
    nogabisaicoquemi irootiquë cataguiteri. Yamai aisati naro nongomantëmi: caninataque
    yamaica pinguemisantiri Quirisito arota iragabisaicotajimi. Quero pogueiro irooti
    naramani.'
  plu-plu: 'Mmanawa igwa Uhokri awna inakni inetit amadgatak gannasan. Giwn: “Ku apim
    inin nah muwaka adahan yamnihpitni. Nah ahegbet adahan timepne yiwn ku samah yis
    amnihswene ta nuthu.” Nikwe usuh awna ta gitkis hiyeg: ―Kibeyne. Ig Uhokri ahegbet
    adahan wamnihtenwiy. Uyay ka muwaka wahá. Uyay amnihswa git kurinewa apim inin.
    Henne wownhu ta gitkis.'
  iou-iou: Anututä unita yäŋkuko u ŋode nadäwut; Oraŋ tamikta kadäni näkŋa nadäŋkut-ken
    uken nadäŋ tamiŋkut. Intä imaka umuri kubä irepmitta täŋkentäŋ tamiŋkut yäk. Notnaye,
    man unita ŋode täwera nadäwut; Oraŋ tamikta kadäni iwoyäŋkuko uwä apiŋo. Unita
    apiŋowä uken tubeŋ kuŋirä waki keri-ken nanik kaŋ ketäreŋpäŋ tepmaŋpän!
  ntp-NT: 'Pocaiti Diuusi gʌñiooquiʌrʌ: Aidʌsi abiaadʌrʌ casi ipʌli aanʌ iscʌʌgacʌrʌ
    vuviadagi oodami giñdaanʌitadai aapimʌ dai aanʌ gia caʌ. Dai aanʌ gia gʌnsoí mʌsai
    cʌʌgacʌrʌ vuvacʌna. Ascaiti Diuusi. Sivi ʌrsiʌʌscadʌ caʌ Diuusi oodami ismaacʌdʌ
    daanʌi. Sivi ʌrsiʌʌscadʌ cʌʌgacʌrʌ vuvaidi Diuusi oodami.'
  rai-rai: Maa God i piri lenbi, “Iaau aa walangoro ui u ra pakaana bung baa iaau
    aa pilak taai, Ma u ra bung na warwalaaun iaau waraaut ui.” Baboi, mi ia a pakaana
    bung baa God i pilak paai, mi ut ia a bung na warwalaaun.
  haw-1868: (No ka mea, ke i mai la oia, Ua hoolohe aku la au ia oe i ka manawa i
    maliuia'i, a ua kokua aku la au ia oe i ka la e ola'i; aia hoi, ano ka manawa
    e maliuia mai ai; aia hoi, ano ka la e ola'i.)
  ffm-ffm: 'Sabi o wii: «Mi hettindanike ma wakkati lobbo, mi faabike ma ɲalaande
    kisindam.» Jooni jaati woni wakkati lobbo, jooni woni ɲalaande kisindam.'
  arb-NAV: 'فَإِنَّهُ يَقُولُ: «فِي وَقْتِ الْقَبُولِ اسْتَجَبْتُ لَكَ، وَفِي يَوْمِ
    الْخَلاصِ أَعَنْتُكَ». وَالآنَ هُوَ وَقْتُ الْقَبُولِ. الْيَوْمُ يَوْمُ الْخَلاصِ!'
  cop-CNT: ⳿ϥϫⲱ ⲅⲁⲣ ⳿ⲙⲙⲟⲥ ϫⲉ ϧⲉⲛ ⲟⲩⲥⲏⲟⲩ ⲉϥϣⲏⲡ ⲁⲓⲥⲱⲧⲉⲙ ⳿ⲉⲣⲟⲕ ⲟⲩⲟϩ ϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛⲧⲉ
    ⲡⲓⲟⲩϫⲁⲓ ⲁⲓⲉⲣⲃⲟ⳿ⲏⲑⲓⲛ ⳿ⲉⲣⲟⲕ ⲓⲥ ϩⲏⲡⲡⲉ ϯⲛⲟⲩ ⲓⲥ ⲟⲩⲥⲏⲟⲩ ⲉϥϣⲏⲡ ⲓⲥ ϩⲏⲡⲡⲉ ϯⲛⲟⲩ ⲓⲥ ⲟⲩ⳿ⲉϩⲟⲟⲩ
    ⳿ⲛⲧⲉ ⲡⲓⲟⲩϫⲁⲓ..
  sri-sri: 'Marĩpʉ ĩgʉ̃ya werenírĩ gojadea pũgue ãsũ ãrĩdi ããrĩmí: Yʉ mʉsãrẽ: “Õãrõ
    iritamugʉra”, ãrĩdeare iriripoe ããrĩmakʉ̃, mʉsã sẽrẽrĩrẽ pébʉ. Yʉ tauripoe ããrĩmakʉ̃dere
    mʉsãrẽ iritamubʉ, ãrĩdi ããrĩmí. Irasirirã gʉa wererire õãrõ péka! Daporare masaka
    Marĩpʉre: “Yʉre iritamuka!” ãrĩ sẽrẽrãrẽ ĩgʉ̃ pédʉaripoe ããrã. Daporare ĩgʉ̃rẽ:
    “Yʉre tauka!” ãrĩ sẽrẽrãrẽ ĩgʉ̃ taudʉaripoe ããrã, ãrĩ werea.'
  nal-nal: Avuna Nakmai xa piaat malasing kari, “La notaan ka tak pana nia, ga ra
    langar zunum. Ma la raan iwana zaxot faulinang aubina, ga ra vawaal nua.” Naagu
    langar, taning a notaan ka tak sin Nakmai. Naagu langar, taning a raan sin Nakmai
    iwana zaxot faulinang aubina.
  kyq-kyq: 'Taa Raa taaɗ maakŋ Kitap ki ɔɔ: Kaaɗn mꞋan tɛɗn bɛɛ jeege tu jaay aas
    se, maam mꞋbooyga keemi ɔɔ kaaɗ kɛn maam mꞋan kaajn̰ jeege jaay aas se, maam mꞋɓaaɗoga
    taa mꞋai naaka. Bin ɓo Ꞌbooyki gɛnaamge, ɓɔrse ɓo kaaɗn kɛn Raa je tɛɗn bɛɛn̰a
    jeege tu se aanga ɔɔ ɓɔrse ɓo kaaɗn kɛn naan̰ an kaajn̰ jeege se, ɓɛrɛ, aanga
    kici.'
  kwd-kwd: 'Du''ana God laka''u ''e iiria ''ubulana Girigiringa Abu maka ''ilo''oo,
    “Na alata fana faate''enilana nga kwailaeta''afiinga agu famooru, nau taku longo
    fana fo''anga ''amooru. Ma fe''e gani fana fa''amoori lamooru, nau taku booni
    ''amooru.” Aia, nau ku iiria famooru ''ilo''oo: Alata lo''oo no''o nga alata fana
    ''amoru ngaria nga kwailaeta''afiinga na God, ma tala''ina lo''oo nga gani fana
    God ''ani fa''amoori ''amooru.'
  ded-ded: Anutungo imocac yofi deec, “Nasokereng anu ni kedzac kpema nunumuga negenai.
    Amma ni noc nasou ebicfunac mesigubadeac imocac isinggema meficguai.” Negenggec,
    yagucngoc nasokereng ande nga ye yofinenggac ebicfunac mesinunuude.
  ewe-ewe: Elabena Mawu gblɔ be, “Meɖo to wò le nye amenuveɣi la, eye mekpe ɖe ŋuwò
    le xɔxɔgbe la.” Mele egblɔm na wò be, fifiae nye amenuveɣi, kpɔ ɖa fifiae nye
    xɔxɔgbe!
  nuy-nuy: Nugurru aadanu numburraawanggina ana-lhaawu ana-wubiba-yinyung. Ni-yamayn,
    “Anubani-yumbaa ngaya nugurru ngana-man.galagaa anaani, nugurru ngana-yaynjangani
    aadanu aḏaba. Ngaya anubani-yumbaa ngana-wiri-gayn, marri nugurru ngana-maṉmangi
    aadanu.” Dani-yung na-God ni-yamaa. Marri ngaya ngana-magana nugurru, ana-yimbaj
    nga nugurru nani-man.galagana aadanu. Ana-yimbaj nga nugurru nani-wiri-gana nugurru
    aadanu.
  cop-BHC: ϤϪⲰ ⲄⲀⲢ ⲘⲘⲞⲤ ϪⲈ ϦⲈⲚⲞⲨⲤⲎⲞⲨ ⲈϤϢⲎⲠ ⲀⲒⲤⲰⲦⲈⲘ ⲈⲢⲞⲔ ⲞⲨⲞϨ ϦⲈⲚⲠⲒⲈϨⲞⲞⲨ ⲚⲦⲈⲠⲒⲞⲨϪⲀⲒ
    ⲀⲒⲈⲢⲂⲞⲎⲐⲒⲚ ⲈⲢⲞⲔ ⲒⲤ ϨⲎⲠⲠⲈ ϮⲚⲞⲨ ⲒⲤ ⲞⲨⲤⲎⲞⲨ ⲈϤϢⲎⲠ ⲒⲤ ϨⲎⲠⲠⲈ ϮⲚⲞⲨ ⲒⲤ ⲞⲨⲈϨⲞⲞⲨ ⲚⲦⲈⲠⲒⲞⲨϪⲀⲒ
  buk-buk: '@see-verse:2CO.006.001'
  pri-NT: 'Ba é jèe nye ina pâ: Na pwi pàara, na go o pitòrigari, âna go o têregà.
    Â go o pitu tâgà, na tòotù na go pacoo. Â go o pa-udògà na pwi tòotù na go o mwa
    pitapwâina.Ésaïe 49.8 Â guwà têre, jèe tèepaa pwi tòotù-bà! Jèe nabà, na é upajè
    wà Pwiduée, [â é naa tâjè ê *âji wâro jaaé]!'
  zpq-NT: 'Nyoj can'' gwne'': Cate'' bžin ža goc da'' bžia'' bia'', cana'' bzenaga''
    c̱hio''. Na'' cate'' bžin ža benan'', cana''chen'' goclena'' le''. Na'' dan''
    nyojen ca'' zejen ṉa''a bac̱h bžin žan'' chaclen Diosen'' beṉac̱hen'', ḻe ža ṉa''aža
    chnežjue'' yeḻa'' mban toḻi tocaṉe c̱he beṉe'' chesejnilaže'' Jesucriston''.'
  por-TFT: 'Pois Deus disse há muito tempo nas Escrituras: “Quando chegar a hora certa
    de eu ajudar vocês, vocês me pedirão para ajudá-los, e vou ouvi-los. Então Eu
    mandarei um Salvador para ajudá-los”. Portanto, escutem o que lhes digo: Já que
    Deus mandou seu Salvador, é este o momento exato em que Deus está pronto para
    salvar as pessoas da culpa dos seus pecados.'
  gwi-NT: Vit'eegwijyąhchy'aa jii deenyąą oodǫǫhk'įį, “Nijin nakhweenjit gwinzii t'ishi'yaa
    nagwaanąįį ji' nakhwiihtth'ak t'oonchy'aa. Nijin drin neenakhwarahshii zhat nagwaanąįį
    dąį' nakhwats'iinyą' t'oonchy'aa.” Datthak shoodǫǫhk'įį, juk t'ee Vit'eegwijyąhchy'aa
    diineenjit gwinzii t'ihee'yaa gweheelyaa ts'ą' juk drin neereheezhii geenjit goo'aii.
  gvn-gvn: Godungku nyunguwundu kukubu yalaman, “Right time kadan yurranka manun-manunmanka,
    ngayu yurranin nyajinkuda. Right timeda, ngayu yurranin juran-bungankuda.” Nyakada.
    Godundu nyikuku milka-janay. Nyikuda nyulu yurranin juran-bunganka.
  nhy-NT: 'Porke itech in tiotlajkuilole in Dios kijta: Onimitzkakke itech se tonale
    nijkuak omonekia, iwan itech se tonale nijkuak omonekia nimitzmakixtis onimitzpalewij.
    Xikkakikan kiné, axan Dios kineki amechresibiros. Yoajsiko in tonale para Dios
    amechmakixtis.'
  asm-FB: কিয়নো তেওঁ কৈছে, “মই গ্ৰাহ্য-কালত তোমাৰ প্ৰাৰ্থনা শুনিলো; আৰু পৰিত্ৰাণৰ
    দিনা তোমাৰ উপকাৰ কৰিলোঁ।” চাওক, এতিয়া পৰমগ্ৰাহ্য কাল; এতিয়াই পৰিত্রাণৰ দিন৷
  okv-okv: amo God na amita ke einge enu kajena “Eto na ungo kene jo etija iji te
    amo na ungota pari ingena eto ungo oreketena ijite amo na ungo hondate etena”,
    ke ainge kajari mitia avoeto erena amo God na ungo jo ururou oreketo umbasuja
    iji amo eha oroho erevira.
  mxt-NT: 'Vatyi catyí Nyoo nu tutu tyehe caa: Quɨvɨ taha̱n chi tyi sacaqui chuun,
    yuhu chiñi̱ nu cahun ta tyinyei̱ chuun, catyí Nyoo. Sa̱ha ndo cuenda tyi vityin
    cuví quɨvɨ tahán chi. Vityin cuví quɨvɨ sacacú Nyoo chi yo.'
  tzo-NT: 'Yu''un hech yaloj ti Diose: C''alal tsta yorail cu''un yutsil co''nton
    chajtsacbot ac''op. C''alal tsta yorail acolelic, chajcoltaoxuc, ti xchie. Ti
    ora to ista xa yorail ti yutsil yo''nton chastsacbot ac''ope. Ista xa yorail ti
    chacolique.'
  ind-AGS: 'Seperti yang Allah katakan, “Pada waktu yang tepat Aku mendengarmu, dan
    pada hari keselamatan Aku menyelamatkanmu.” Percayalah: sekarang adalah waktu
    yang tepat! Sekarang adalah hari keselamatan!'
  omw-omw: 'Kotiva mwitaama tiro: Nte nkyi kyuqema nyataani entaraqaa nkye qua tivaqe
    nkyi qua riaaninrave. Nte nkyi huvantu kye sitaani entaraqaa nkyi kyaahaqa hianinrave,
    tura. Riaate, mate Kotiva nkyi kyuqema nyataari entavama vahirove. Mate Kotiva
    nkyi huvantu kyero sitaari entavama vaiho, tuqo.'
  yrb-yrb: Godi Danu bukaroma eno wasu, mui kobere wairo yana Naba weitaro nauteda
    i wiroeta kowaro ya durua utebitara, eno wasu. Yawe! Awonana i kobere wai. Awonana
    i wiroeta kowa.
  maa-NT: 'Nga jè Nainá, k''oa̱á tsò: Ki''nchrè‑lè k''e̱ nga ndaà chi̱ba̱‑la̱ kjòchjeén‑lè
    kjo̱ndaà‑na̱, tsohósi̱ko̱ó‑lè, jè na̱chrjein k''e̱ nga tíchiñá‑la nga ki̱tjojiìn
    kjo̱''in. I̱''ndei̱, jñò, ndaà ti̱ná''yaà. Jyeé ijchò na̱chrjein ts''e̱ kjo̱ndaà‑la̱
    Nainá nga kítjokàjñoò kjo̱''in.'
  mcq-mcq: Ijihunaꞌe Hu ijá ꞌwaramana Vea nimaa nimaijino Na oni vuꞌa ataa apúsavura.
    ꞌEne maraniani veijino Na niꞌajahuta ꞌwamana. Heha! Iviamaakaho vea kaꞌene nimaa
    nimaijina. ꞌEne iviamaakaho maranahuni veijina ꞌiamana.
  sus-A: عَلَ بَرَ عَ مَسٍن كِتَابُي كُي، «ﭑ بَرَ وٌ شَ دُبَ سُشُ ﭑ مَ هِننّ وَشَتِ،
    ﭑ بَرَ وٌ مَلِ وٌ شَ كِسِ لْشْي.» وٌ شَ عَ كٌلٌن عَلَ شَ هِننّ وَشَتِ بَرَ عَ
    لِ. تٌ نَن قِندِشِ كِسِ لْشْي رَ وٌ بّ.
  jpn-1965: 神は言われます。 「わたしは、恵みの時にあなたに答え、 救いの日にあなたを助けた。」 確かに、今は恵みの時、今は救いの日です。
  fra-SBL: Car il dit, « A un moment acceptable, je vous ai écouté. Au jour du salut,
    je t'ai aidé. » Voici, maintenant est le temps acceptable. Voici, maintenant est
    le jour du salut.
  yka-yka: 'Pakalehun bi pinaˈin Tuhanin, “Pagtekka ellew pangeddewkun, pinakale kew
    weˈ ku. Pagtekka ellew panimbulku kaˈuhin, tinabang kew weˈ ku.” Hangkan paˈinku
    si kaˈam: Pakale kaˈam! Ellew inin ne ellew pangeddew Tuhanin pamakitene lasanen.
    Ellew inin ne ellew panimbulne kaˈam amban hukuman dusebin.'
  mle-mle: Aw God ki maaj gwurak wada, “Aal wuna mawul duw takwaam sukwasukw kwuril
    nyaam, wun gwura wunak bas sigwura maaj wukituwil. Aw aal wuna duw takwaam nyigiltuwil
    nyaam wun gwuraam sugwiyaan kwur-tuwdiygwur.” Ki wakituwa majik awuk. Kita, God
    diki sukwasukw kwurkwana mawul kwurkigwura nyi aka ya. Kita, gwur nyigilin tikigwura
    nyi aka ya.
  shp-NTPO: 'Janra akai jawen wishá meran neskáakin yoikin: “Ja en mia kishpinmati
    nete ikenra, en mia akinna iki; ja en mia ninkáxonti nete ikenra, en mia ninkáxona
    iki”, iki. Jatian rama riki ja nete, ¡Rama riki ja kishpinti nete! iki.'
  aom-aom: 'God-are surire jöho jajivoromo ëhi uvëꞌeje: God naehu huë baejëvoꞌirode
    majaho rovamu evare na jemesi jöho ejëhode höjo. Jemë maro bamëvoꞌirode majaho
    rovamu evare na ajëmijode höjo. God-ro ëhi majahuijadeje. Röhu ë hesi bëhoho gare.
    God-hu huë baejëvoꞌi uvade majaho jaruvoje. Maro bamëvoꞌi uvade majaho jaruvoje.'
  geb-geb: Fhe Bakɨme khaŋ nzuai, “Gu tɨvar vhuun nden muunga tuga sarav, gu nden
    nzi mbararagiap, gu vhɨra mba taagiap nde ndigirga tugara, gu nden kurigi.” Nde
    mbarara! Ntigera, nde ntigera Fhe Bakɨme tɨvar vhuuŋ ndirga tuk ma. Ntigera Fhe
    Bakɨme vhɨra taagi nde ndirga tuk ma.
  bsj-bsj: Chon toki, ma nuwa fiya luma nawo neyu fuloka man tikankom, nawo luma,
    to na weu kakuk fuloka.
  cak-cak: 'Roma ri Dios nu''ij: Tok ruk''ijul chic richin ninc''ut ri nu-favor, yin
    xinvac''axaj ri a-oración. Y tok ruk''ijul chic chi ec''o yecolotaj, yin can xatinto-vi.
    Quiri'' xu''ij ri Dios. Nin-ij c''a chive chi vacami can ruk''ijul chic chi nibanataj
    ri favor, y ruk''ijul chic chi ec''o yecolotaj.'
  chf-NT: 'Uc''a tama ni jun u yäq''ui tä tz''ibinte Dios oni u yäle'' ca''da: Tu
    q''uini ch''ämbintic yajin untu, acubi a t''an; tu q''uini japintic untu, acä
    täclet chich. Ca'' jini u yäle'' Dios. Ubixtola, bada ac''oti hora tuba u ch''ämbenet
    yajin Dios; bada ac''oti q''uin tuba u japänet Dios.'
  tlf-tlf: Kale bomi sang uyo God iyo bogo-nala e, “Unang tinum imi ilim bo-emin am
    uyo daan mitam tulu kalaa age-nilita, kapmi weng uyo tinangku-nilita, dong dogopke-sii
    o,” age-se kale, tinangkulal. Siin uyo God iyo kam age-se kale, kamano am kaa
    daanu koyo God imi tebe kapmi weng tinangku kapmi ilim bokemin am uyo daanu kale,
    dagalapta, yagal dong dogopkelak o ageta ko.
  piu-2006: Katutjaku wangka yirriṯi tjunutja yalatji ngarrinyi, “Katutjaluṉa yirriṯi
    kuliṉu ngula yaṉangu tjuṯa ngulytjulkitjangku. Kala, kuwarrilpi ngayulu nyurrangarrinya
    ngulytjulku kutunyurra kana nyinanytjaku.” Yuwa, kuwarri Katutjalu nyurrangarrinya
    Kurinytjiyanya ngurrara tjuṯa ngulytjulku kana kutunyurra nyinanytjaku.
  poh-NT: 'maj chacoj tak rehtal rikꞌorom cho i kAja̱w Dios chipam i Lokꞌ laj Hu̱j
    naxikꞌor cho chi jeꞌ wili: “Naxirak cho rikꞌijil tikꞌimaj wach wuꞌum chi nanicꞌuhtam
    cho nicꞌaxbal, reꞌ hin Dios xatnibiraj woꞌ tak cho ru̱cꞌ apahkanic tak. Naxirak
    woꞌ cho rikꞌijil chi wi̱n chi naca̱t tak nicoꞌlem tak, reꞌ hin xatnitoꞌbej woꞌ
    tak chi rirakmajic coꞌlbal aweh tak, nqui xikꞌor cho. Ru̱cꞌ i kꞌoric ribanam cho
    i Dios reꞌ hin nwa̱j nikꞌorom aweh tak chi yuꞌna i rikꞌijil chi reꞌ Dios cꞌahchiꞌ
    ricꞌuhtam cho ricꞌaxbal chana̱ tak eh jeꞌ woꞌ yuꞌna woꞌ rikꞌijil chi reꞌ Dios
    cꞌahchiꞌ ricoꞌlem take cꞌacharel.'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ biiro jĩĩ jóanoã: Cõãmacʉ̃ ateré jĩĩĩ: “Yʉʉ
    basocáre ãñurõ tiiríto niirĩ, mʉʉ sãĩríguere tʉowʉ́. Yʉʉ netõnéri bʉreco niirĩ,
    mʉʉrẽ tiiápuwʉ”, jĩĩ jóanoã. Tʉoyá. Mecʉ̃tígã cʉ̃ʉ̃ teero tiiríto niiã. Mecʉ̃tígã
    cʉ̃ʉ̃ netõnéri bʉreco niiã.'
  bjp-bjp: Wara i tarah, “Na aunbiing tutus kiak, ia ka ongen o, ke na biingen fafaliu,
    ia ka lupes o.” Ongen u! Igii sau e aunbiing tutus ke God. Igii sau e biingen
    fafaliu.
  xon-xon: Uma Uwumbɔr le len ke, “Naah ŋeer pu na, le m pel saameen. Bundaln ni ŋeer
    ke m gaa si lii na, le m ter si.” Li pel man, din le ni ŋeer. Din le ye n‑yoonn
    mu u ga gaa si lii na.
  tzo-ZNT: 'Yuꞌun jaꞌ yech yaloj chac liꞌi: Ti cꞌalal sta yora chcacꞌ cuxlejal ta
