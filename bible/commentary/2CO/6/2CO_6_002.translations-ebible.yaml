    kuu kɨu chindee Ianyuux ñayiu, xa kutuu vaꞌa koio‑i xiꞌin‑ia.'
  mdy-ETH: ፆኦሲ ኬኤዛዖ፦ «ታ ኔኤም ኮሺ ባኣዚ ማዻንዳኔ ጌዔ ኬላ ሄሌ ዎዶማና ታ ኔኤም ዋይዜኔ፤ ታ ኔና ዻቂሻንዳኔ ጌዔ
    ኬላ ሄሌ ዎዶማና ታ ኔና ማኣዴኔ» ጋዓሢሮ «ሃይሾ ዓካሪ ጌይንቴ ዎዳ ሃያኬ፤ ዻቂንቶ ኬላኣ ሃኖኬ።»
  spl-spl: Yâhâ emelâk Anitâŋe poropete âlâ den ekumu kulemguop ya yuwu tap. “Emelâk
    nâŋe manman bâleŋahât paŋgoŋâmbâ meyekmâ tihityeŋe otbomgât sâp katban ya yiwereŋe
    teteap. Yakât otmâ ulitnohoŋetâ tânyongowom.” Den yawu tap yakât yuwu sâmune nâŋgâŋet.
    Sâp kalop ya yu teteap. Yakât otmâ ulitguŋetâ manman bâleŋahât paŋgoŋâmbâ meyekmâ
    tihityeŋe otbuap.
  usp-NT: 'Jwi''l Kakaj Dios b''ili'' jwi''l jilonri: Cuando xatch''a''w wiq''uil
    li jun k''ij ri tijna'' tanta ayolj, xinta'' ayolj. Y li jun k''ij ri chwaj atincol,
    xatint''owa''n, xche''. Y lajori ri'' man k''ij ri re rutzil ranm Kakaj Dios pi
    awechak y ri'' man k''ij ri re atcolmajtak laj jk''ab'' amacak.'
  zav-NT: 'Nyoɉ can'' gwna Diozən'': Catə'' bžin tyemp de''en bžia'' bia'' gona'',
    bzenaga'' c̱hio''. Na'' catə'' bžin ža bena''an, cana''achən'' goquəlena'' le''.
    Can'' nyoɉən. Na'' ža ṉeža babžin tyempən'' gwne'' ca'', la'' ža ṉeža zocze''
    par yebeɉe'' le''e xni''a de''e malən'' le''e cuiṉə'' gonḻilažə''əlene''.'
  sgz-sgz: Gim inau i gam ngorer kabin ái Káláu ákte parai ngoromin i kán pinpidan,
    “Ákte arwat má pákánbung án araliu, ngorer iak longra pasi kam sung. Iak tangan
    iáu i pákánbung er.” Mákái, minái má pákánbung a eran ái Káláu suri tari kán artangan!
    Minái má pákánbung án araliu!
  kek-NT: 'Jo''ca''in tz''i̱banbil sa'' li Santil Hu: Nak xcuulac xk''ehil, xaya̱ba
    inc''aba'' ut xatcuabi. Sa'' xk''ehil xc''ulbal li colba-ib, xatintenk''a, chan
    li Dios. (Is. 49:8) Jo''can nak la̱in ninye e̱re nak anakcuan xk''ehil xc''ulbal
    li rusilal li Dios. Anakcuan ajcui'' naru texcolek''.'
  blz-NT: Gause Alaata'ala nangaan tae-Na, “Na tempo men Yaku' mingkira', Yaku' nongorongormo
    i kuu; ka' na ilio pansalamatkonan-Ku, Yaku' nangkaba'mo i kuu.” Men tuutuu'na,
    koini'i mase tempo men daa Alaata'ala dauga' mingkira' muntulung i kuu. Koini'imo
    mba'a a ilio pansalamatkonan.
  poe-NT: 'Kíxin ntáchro xroon itén Dios kíxin: A̱ ntá tí ya̱on kóxrjínhi̱n Dios kuínhin
    chꞌán tí nkehe chronòa̱ chojni; Tí ya̱on tsaáxin chojni mé kjuínki̱tsa chꞌán tí
    jehe sín. A̱ ntá jie ó kui tí ya̱on kjueyá Dios. A̱ ntá jie ó kui tí ya̱on tsaáxin
    chojni.'
  san-TAM: 'தேநோக்தமேதத், ஸம்ʼஸ்²ரோஷ்யாமி ஸு²பே⁴ காலே த்வதீ³யாம்ʼ ப்ரார்த²நாம் அஹம்ʼ|
    உபகாரம்ʼ கரிஷ்யாமி பரித்ராணதி³நே தவ| பஸ்²யதாயம்ʼ ஸு²ப⁴கால​: பஸ்²யதேத³ம்ʼ த்ராணதி³நம்ʼ|'
  cof-NT: 'Diosichi Pilabi junca itsanque chuteca joe: Diosi pato, nulaca laquirano
    mate nula rocainaminca meráno joyoe tinue. Nulaca se larino mate nulaca ayudaino
    joyoe tinue. Diosichi Pilabi tsanque chuteca joe. Junni meralaquede! Amana mate
    nulaca laquirano ma joe. Junsi amana matenan nulaca se larino ma joe.'
  srm-NT: 'Wan jei fa Gadu seei taki nö? A taa: Di juu un kai mi dë, nöö mi jei, biga
    wë un bi kai mi a di leti juu. Nöö hën mi piki, hën mi tja heepi ko da unu. Söö.
    Wan jei fa a taki ö? Nöö fa u dë aki, nöö a di leti juu u dë aki. Biga a di juu
    aki Gadu ta puu sëmbë a hogi basu eti.'
  qvs-NT: 'Tata Dios killkadunpi rimarkan: “Yanapanayni tiempu uyarishkayki. Salvanayni
    diya yanapashkayki.” Chashna Tata Dios rimaptin willaykichi: Kunanka Tata Dios
    yanapawananchikuna tiempumi. Kunanka salvawananchikuna diyami.'
  zca-NT: 'porke se'' nzobni'' lo Yech che''n Dios: Zhë kwa''n milats laxto''n lu,
    nguziyël da kwa''n una''bal lon; mbaino ngoknun lu, zhë kwa''n ngol laxto''n ngulon
    lu lo rë kwa''n nazhe''b kwa''n nzadkë tichal. ¡Bin go kwa''n nin re''! Nal nak
    tu zhë kwa''n milats laxto'' Dios go; mbaino tu zhë kwa''n kubchi Dios rë kwa''n
    nzë''b xki go.'
  cbc-NT: 'Torea bairo ĩcũñupĩ Dios cʉ̃ ya tutipʉ cʉ̃ãrẽ: “Yoaro mee yʉre mʉ cajẽnirĩjẽrẽ
    mʉ yʉ tʉ̃gobojagʉ. Bairo mʉ tʉ̃gobojari yua, camasãrẽ yʉ canetõrĩ rʉ̃mʉrẽ mʉ yʉ
    jʉátinemogʉ,” ĩ quetibʉjʉyupi cʉ̃ ya tutipʉre. Bairi ãmea ãno baiya Diore marĩ
    catʉ̃goʉsamasĩpa rʉ̃mʉ majũ. ¡Ãmea Dios marĩ carorije wapare cʉ̃ canetõrĩ rʉ̃mʉ
    majũ ãno baiya!'
  qxo-NT: 'Tayta Diospa palabran gellgaranganchöpis caynö nimantsic: “Gam alli tiempucunachö
    perdonta mañacamaptiqui wiyarmi salvacionta tarinayquipä yanapashayqui” nir. Tsay
    ningannö canantä pipis Tayta Diosman perdonta mañacuyay. Payga imaycay örapis
    listum caycan perdonar salvayäshunayquipä.'
  mox-mox: Mana Yaubada Buki Nugwenugweina ʼinaya vonaya, “Egu wai sabi nuakolokolomi
    weaqina ana tuta tauguyega yavenuaʼivinea, ta ʼaubena nana ʼinaya emi noqi yanoqolia.
    Ta wese ʼaubeni nana ʼinaya yawai ta yaiulemi ami ʼetoyavua weaqina.” Vonahaqiaqi,
    baʼitagana Yaubada nuanuana naiulemi, mana baʼitagana ʼetoyavua ana ʼaubena!
  kew-kew: 'Go madaare pagalepape. Gote-me gupa tea: Aba nimi epe raba meape yapi
    di raburi nena agaa pagesude.'
  dww-dww: Mamaitua umanama ya riuna, “Tauguḡa taumi ami raḡanima è boruna da yai
    yawasanimina. Be inam raḡanine taugu ami ḡabama è vaie be è sagumina.” Koya vaie,
    inam raḡaninama yodi ya tavana da Mamaitua vere e voiena ḡarode.
  twi-ASANTE: Onyankopɔn se, “Ɛberɛ a ɛsɛ mu no, mɛbua wo, na nkwagyeɛ da no, mɛboa
    wo.” Montie! Dɔnhwere yi mu na ɛsɛ sɛ monya Onyankopɔn adom, na ɛnnɛ ne nkwagyeɛ
    da no.
  aoj-aoj: Pemeꞌ. God nagaꞌi naꞌamba naꞌi, “Nemaf aeꞌ agati uwahipipafi afamba ameꞌ
    basef ipeꞌifi eaꞌ. Nemaf afaꞌe aeꞌ atopalopepa aꞌi efaꞌepa pigatanimai.” Pemeꞌ!
    Deiꞌ atef nemaf God nagati uwahipipafi. Deiꞌ atef God naꞌi ekwahomepa waf awafi
    nofaꞌapa mutanimai.
  cbv-cbv: 'Jon jã́tih Dios naáwátdih naóh yapani nin pah ãt niíj daacáp tajĩ: “ ‘Wã
    náahni yeó jáap yeebdíh bʉ́dí oina, ñi ʉʉ́bátdih jepahnit, wã teo wáacap jĩ. Pánih
    teo wáacnit, yeebdíh wã tʉ́i ʉbʉp jĩ’, Dios ã niijná caá”, ãt niíj daacáp tajĩ.
    Bʉʉ caá ã náahni yeó jáap ã jʉmʉp. Bʉʉ yeebdíh ã tʉ́i ʉbat pínah niijná, caandíh
    jepahat caá náahap.'
  taw-taw: God ne anɨb agak, Takaw anɨb ak tek nɨgɨnɨm agɨl yenek ñɨn ak, yɨp agnɨge
    nɨgɨnek agak. Nep tɨg asɨk dɨnɨm agɨl yenek ñɨn ak nɨm, nep dɨnek agak. Nɨgɨm.
    Ne takaw nɨgɨnɨm agɨl yek ñɨn ak, mɨñɨl nep mɨdeb. Pen binɨb kɨlop tɨg asɨk dɨnɨm
    agɨl yek ñɨn ak nɨm, mɨñɨl nep mɨdeb.
  jic-NT: 'Dios Popel vele jupj tjevelá. Tjevele: “''Üsüs quelel la tjejaytsja na
    gente mpes, tjapjacas jipj lal. Najas gente jus nlayecj ''ücj mpatjam napj lal.
    Nin najastsja na, cyapj tjep''yacj.” Dios nin tjevele. Po nusin tjü''üsüs napj
    pyac. Quina Dios ''üsüs way liji gente mpes. Gente ''ücj jis la patj jupj lal,
    jupj nin liji quinam.'
  zap-NT: 'Porke lo xgyiich Dëdyuzh zëëd: Laatee tyemp won noo wnii de, dxe ne wselaa
    noo de, wun noo xyudar de. Laa tyemp guin nee che wdxiin, laa dxe ne yláá de lo
    dol nee.'
  wer-wer: Pöt Anutuuk epël ëa pötaanök. “Akun nem ar kaamök elniimëak ëautak ar neen
    kimang neaan kat wiaut. Pël ëak ar utpetetakaan niömëak yaö ëa pöt kaamök elniaut.”
    Kat wieë. Peene eptak Anutu ar kaamök elniipënëak yaë. Peene taptak utpetetakaan
    niöpënëak yaë.
  ipi-ipi: '@see-verse:2CO.006.001'
  qul-NT: 'Escriturapi Dios nin: “Jap''ekana tiempopi uyariyqui; salvacuna p''unchaypi
    yanapayqui.” ¡Cunan jap''ekana tiempoka, cunan salvacuna p''unchayka!'
  tnc-tnc: 'Mija ĩabe, kimajaroka o''oeka imaᵽi ikuᵽaka kẽrĩka: “Mijare yijeyobaarũkirĩmi
    seyaeka ᵽoto, mija jẽñerijayua ã''mitiritirã jia mijare yijeyobaaeka ba''iaja
    mija jũaekareka mija waᵽu''yaokaro''si”, ãrĩwa''ri sabojayu. Mija ã''mitiᵽe yija
    jeyomarã. Maekaka ᵽuri ᵽo''imajare ã''mitiritikaja, suᵽabatirã ba''iaja nabaaikareka
    nare tããerã imatikakiji Tuᵽarãte imarijayu. Suᵽa imarĩ maekaka ᵽuri, kire najẽñerãka
    uᵽakaja kibaarãñu.'
  ter-NT: 'Vo''oku hara kôe Itukó''oviti emó''uke: “Ngámoa ne yépemonuke ya káxehiko
    koati injíkopene ingóseanaxeovokono. Nzuvó''oxopi ya káxehiko koati injíkopene
    ngoíteovohiko xâne” kôe. Yoko koati kaxénane ikóseanaxeovokono kó''oyene. Koati
    kaxénanemaka ixíkope Itukó''oviti koíteovohiko xâne.'
  bmr-NT: 'Mɨɨro Caatɨnɨhaamefaño jillɨ Moocaani noobo: Jino iimihusesumi ɨco guubuhi.
    Jino taajasufucu iicasumi ɨco amusuhi, nooboro. Jaaneguiiha mɨɨhaidi jisumi jino
    Moocaani imihusefucu, taajasufucu icano.'
  fuf-fuf: 'Ko fii himo daali: «Mi jaabinanii ma ka saa''i sulfu, ka ɲalaande kisiyee
    mi faabike ma.» Awa mi andinii on ko fewndo ɗoo woni saa''i sulfu on, awa kadi
    ko ɲalaande kisiyee nden nii.'
  bhl-bhl: 'Nimtew angom? E bokolei, Aisaya e fut tem boko, bokolomele: “Ken ding
    ati e, ne kom gaanemin be kiliko, wosuli te. Kulo wosusi ding dim be, ne kulo
    dokokemeko, finik so kulamin deiw kel mo kokemsi te.”, angse kasike. Kame yu kilele
    kililina! Kame em ding kale “Ken ding ati!”, angse ding ete te! Keko beli, kame
    em nulo “Finik so kulamin deiw mo koyemoki!”, angse beem ding ete te!'
  ons-ons: Ea wane Anutu wane Papiaŋo ramaike, “Na naso maine ŋibongole, eao detŋungole,
    pakiso ŋibu ŋibu kaiwe naso yewao qesiŋ ŋungole.” Kau, iwa mo Anutuŋo maine rake,
    ea wane naso, eŋane dangunut maikei, so iwa mo mena menaŋ ea wane kaiwe naso maine.
  con-NTPO: 'Nane Chigaja su: Paña''jen''cho a''ta gi que''ima paña. Ccushaeña''cho
    a''ta gi que''ima fuite. ¡Que canjan! Ja''ño tsu paña''jen''cho a''ta. Ja''ño
    tsu ccushaeña''cho a''ta.'
  ghs-ghs: Oiqi hiiroraini qate Ohonga noomae totoho erama hiirorai, Nii areare hiirorai
    bodzata ana nookorai ma bodza ooqata ingonaitorai ooniqi hiiroraita mooro. Areare
    hiibaqu ma ingonaitaquho bodzaio poiqanita nike oho bame qere biiremi noi nike
    qidzaitakoi.
  peg-peg: ଇନାକିଦେଂକି “ହେୱାନ୍‌ ଇନାନ୍‌, ଆପ୍‌ ଉପ୍‌କାର୍‌ନି ସମୁତ ମି ପାର୍ତାନା ୱେଚାପ୍‌,
    ଆରେ ମୁକ୍‌ଡ଼ାନି ଦିନ୍ତ ଆପ୍‌ ମି ହେବା କିତାପ୍‌ ।” ୱେନାଟ୍‌ ନଙ୍ଗ୍‌ ବେସି ଉପ୍‌କାର୍‌ନି “ସମୁ
    ହୁଡ଼ାଟ୍‌, ନଙ୍ଗ୍‌ ମୁକ୍‌ଡ଼ାନି ଦିନ୍‌ ।”
  txu-NT: Mỳkam dja gar 'ã adjukanga kêt? Bir, Metĩndjwỳnh ne arỳm gwaj bakukãmãremã
    kabẽn ne memã kum, “On jakam ije me amar. Ga me imã amijarẽ ba arỳm me ama. Imã
    me akaprĩkam ne ba me ama. Ẽ, on akati jakam ije me apytàr. Ba me apytàn arỳm
    me ajo djuw mex.” Nãm ã Metĩndjwỳnh gwaj bakukãmãremã ane. Badjwỳ kôt ar amã arẽ.
    Mytja tãmkam Metĩndjwỳnh kum ar akaprĩ. Akati jakam kute ar apytàr. On 'ỳr amijo
    akẽx. Kwãrĩk wãnh 'ã adjukanga kêt.
  eng-WEBU: For he says, “At an acceptable time I listened to you. In a day of salvation
    I helped you.” Behold, now is the acceptable time. Behold, now is the day of salvation.
  gnw-NT: 'Echa''ã Tumpa jei iñee uyecuatía oĩ vae pe cuarãi: “Chepɨacavi ramo, ayapɨsaca
    nderé. Che nduepɨ jocua ara ndiyembɨasaca yave.” Jucuarãi jei. Mase, añave Tumpa
    ipɨacavi. Añave ara co yembɨasa pegua.'
  mux-mux: 'Niker akiliinga ung te Pulu Yili-ni nimba mele: “Na-ni eni we kondu kolumbu
    tirindu enale wendu urum kene eninga ⸤ung niringma⸥ piliirindu. Eni mindili nolkemela
    kupulanum-na wendu liipu na-kene wasie molku kunjingí kupulanum-na liipu monjumbu
    enale wendu urum kene eni liipu tapunjupu tepu liirindu.” nirim. Na-ni eni aima
    nimbu siker: Piliai. ⸤Pulu Yili-ni nirim ena akili aima ekupu.⸥ Ekupu Pulu Yili-ni
    yambuma we kondu kolumba enale. Ekupu Pulu Yili-ni yambuma tepa liipa, mindili
    nolkemela kupulanum-na wendu liipa yu-kene wasie molku kunjingí kupulanum-na liipa
    monjumba enale.'
  maj-NT: 'A̱t''aha̱ b''i̱ títsu éhe̱n Nti̱a̱ná: Nda chu̱ba̱ tsasinñjúhu, tsási̱nko̱ho
    ni̱stjin nga kits''ink''ankia xu̱ta̱. B''a̱ tíxinnu̱u nga nd''a̱i̱ ja kich''aá
    chu̱ba̱ha̱ Nti̱a̱ná. Ja tinchajián ni̱stjin nga títs''ínk''anki xu̱ta̱.'
  bkq-NT: 'Isaías iweniwânmy Deus aguehobyry: “ ‘Koendonro wawyly kâenehondyze wato
    saintuo, mâenkadybymo tuduze ani urâ. Imakehomo saintuo, imakemo’ kely Deus.”
    Koendâ xutuwâdaungâ. Koendonro tawyly Deus nhenehon-ho naintai. Iweâ lelâlâ agâmo
    koendâ tâidyse! Iwerâlâ imakedyzemo awyly!'
  kue-kue: Sraglpre, God yegl dungwa, “Enge wakai ta yomara na ene ka dinga pirkra,
    te na ene ere-inaglka engena yongo, ana na ene akepledi teingra.” Piryo! Erme
    God nono erewakai ere norambuka ande kuiya wakai ta yongwa. Te enge erme i keunde
    God nono ere-inambuka!
  cot-NT: 'Icanquetari: “Oraquea aapojacagueti savincaguiteri ocameetsatantanacaca
    nonquemaquempi, noquemaquempiquea. Aapojacagueti savincaguiteri naantavajimpica,
    ariquea nocavintsajitsitimpiquea.” Imaicaquea imaica jac aapojaca ocameetsatantanacaca
    inquemaquempiquea, imaicaquea aapojaca iraantavajempica.'
  bnp-bnp: A nitana Vure i ta maea, “Na parava a vulakia, a longo ioe. Na tahuna a
    parava i bele ta ga korimule ioe, a kori ioe.” Mu longo valai! A parava a Vure
    i vulakia i bele pali. Mona a parava a Vure ge korimule e huriki vona.
  apn-NT: 'Amnepê mã na pre Ijaew mã kapẽr nẽ mẽ kãm: Na ka prem amex kêt nẽ ri apa
    nẽ amnhĩ to ixwỳ pa pre mẽ ama nẽ mẽmojta pê mẽ apytà nẽ mẽ ato mex nẽ. Anẽ. Jakamã
    kwa mẽ inhma. Tĩrtũm kãm mẽ ate amnhĩ tomnuj pê mẽ apytàr prãm tỳx jakamã kwa
    mẽ tokyx amnhĩ to awỳ kê ã kêp mẽ apytàr anẽ.'
  ctp-NT: 'Nde ñaꞌan nchkwiꞌ ska chaꞌ nu ndukwa lo kityi ꞌin Ndiose sꞌni la: Tukwaǎn
    chaꞌ nchkwiꞌ wan loꞌoǔn ni, chaꞌ suꞌwe ꞌa bra nu ni chaꞌ kuꞌniǐn xuꞌweěn ꞌin kasiya
    ꞌwan, ndukwin Ndiose. Nchka tiǎnꞌ kulaǎn ꞌwan, kanꞌ chaꞌ ndayaǎnꞌ ꞌaǎn ꞌwan ni.
    Ngwañaꞌan ndukwin Ndiose. Loꞌo ni, wa mdiya bra chaꞌ kuꞌni xuꞌwe wan kasiya ꞌwan,
    wa mdiya bra nu kulaa Ndiose ꞌwan ꞌin nchga chaꞌ kuxi.'
  opm-opm: Got oh ritporhan ma brak matpa meng moh gur amratin. Noh Kaput ihirnong
    imat panggeitiprawa ma dahatip dik oh hatporhan noh gure ma naporiya meng oh noh
    amram gurnong napanggeitipmur. Noh gurnong nambutipra ma dahatip dik oh hatporhan
    noh gurnong nambura napanggeitipmur. ritporhan brak matpamur. Gur amratin. Gin
    Got orhe namram napanggeim napapin dikhe gin orhormur. Nambur napanggeitin dikhe
    gin orhormur. Inahah dik ohoh ihan gur wa hapri. Damsi hat orhor indinmur.
  bvr-bvr: 'Ngardawa gun-guwarr nipa a-yinanga a-wena rrapa a-yinaga a-weya ana-gorrburrwa
    a-nirra, “Gun-gata minypa gun-balmapa gu-ni ngaypa barra ng-gunggaja ana-gorrburrwa,
    gun-gatiya gugu ngaypa ng-galiyana ana-gorrburrwa. Minypa gun-gata gun-balmapa
    gu-ni ngaypa barra wanngu arr-ma, gun-gatiya gugu ngaypa ng-gunggajinga ana-gorrburrwa.”
    Minyja bubu-borrwa: Gun-nardiya gugu nipa a-gunggajinga arrkula, rrapa gun-nardiya
    gugu barra wanngu arr-negiya arr-gurdiya gorlk.'
  wal-wal: Aissi giikko Xoossai, “Taani injje wodiyan neeni giyoogaa siyaas; qassi
    atotettaa gallassi nena maaddaas” yaagees. Be7ite, injje wodee ha77a. Be7ite,
    atotettaa gallassai hachcha.
  zad-NT: 'Ḻa'' Cho''a Xtill'' Chioza'' nan: Ka byalljilo'' wzenag'' c̱ho'', nad''
    bzenag''. Ka byalljilo'' yisla'' li'' na'' goklen'' li''. Na'' nia'' le'', ṉaan''
    ba bllin lla bllin gor gaklen Chioza'' le''. Ṉaan'' nakan llana'' yisle'' le''.'
  kmg-kmg: 'Dâŋ šiŋuc hâcne fokac: “No dameŋ biaŋko mana-garepo â bâbâpiaŋ dameŋko
    baficgupo.” Manaŋgopieŋ,dameŋ biaŋ jâmbâŋ šine hâcne, â bâbâpiaŋ dameŋ iŋuc jaha
    šine hâcne.'
  aso-aso: 'Idoꞌ neꞌmine noluvoniꞌ nene Oꞌmosoꞌmo tiꞌ lo lingumuꞌ nene noluve: Naza
    gamene lamineꞌ muluvonguꞌ nenita laaꞌ naniꞌ ma nene mo giluve. Ee, eveneꞌ do nguꞌ
    izelove lo gamene muluvonguꞌ nene hize eleꞌ o-lingiduvoniꞌ ve. Gililo. Aꞌmine
    gamene lamineꞌ molaniꞌ nene idise mene gamene nene neive. Eveneꞌ do luꞌ izelineꞌ
    gamene molaniꞌ nene idise mene gamene nene neive.'
  uli-uli: 'Ha talenga mele Deus ye sor: “La hola yodwe ibe tupungugmi iyang, ngo
    irongrong yalomi; irel yodwe ibe hadorahmi iyang, ngang itupungugmi.” Taelenga!
    Iye awa we Deus be tupungugmi iyang. Iye rallawe habe daor!'
  nin-NT: Abachi à da na angbamvu ka da di, “Nggo azhibarr wa a ma, ingga wo imba.
    Nggo ivi ikpa ttungo yi i ma, ingga i zi imba.” Kye, si ivi ima yo ziza. Ziza
    yo sa azhibarr a ikpa ttungo wa.
  acu-NT: '@see-verse:2CO.006.001'
  cak-WNT: 'Ruma ri Dios rubin chupan ri ruch''abel ri tz''ibatal ca: Tek xberila''
    ri ruk''ijul riche (rixin) chi nben ri utzil, xatinwac''axaj. Y tek xberila''
    ri ruk''ijul ri colotajic, xatinto''. Queri'' ri tz''ibatal ca. Wacami c''a ri''
    ruk''ijul riche (rixin) chi nuben ri utzil ri''. Y wacami c''a ri'' ruk''ijul
    ri colotajic.'
  ebk-ebk: Tay wacha nan naisurat as nan Kalen Apo Dios ay kanana, “Chinngorku nan
    kararagyu as nan timpu ay enkeddengku ay manug-angak kan chakayu, ya finadngak
    chakayu as nan inumchanan nan ustu ay urkiw ay enkeddengku ay mangesarakanak kan
    chakayu.” Chungrunyu na! Ad wani nan hana ustu ay timpu ay mang-awatanyu as nan
    grasyan Apo Dios. Ad wani nan hana ustu ay urkiw ay maesarakananyu.
  spa-PDDPT: 'Porque la Escritura dice: En tiempo aceptable te escuché, y en día de
    salvación te socorrí. ¡Aquí está ahora el tiempo aceptable! ¡Aquí está ahora el
    día de salvación!'
  ruf-ruf: Mana Imulungu kolonga, “Mne chipindi cha libatsi lyangu tsaniwahulika,
    mne litsuwa lya ukukombola tsanimwapfilani.” Nowalongelani, sambi chicho chipindi
    cha libatsi lye Imulungu, leloli ilo litsuwa lya ukukombolighwa!
  gun-gun: '(Mba''eta aipoe''i: “Ha''evea ára aendu pendeayvua, ha''e rami vy rogueraa
    jepe aguã ára roepy”, he''i va''ekue. Ma''ẽ, aỹ ma ha''evea ára, aỹ ae peo jepe
    aguã ára.)'
  agu-BL: 'Na at jun xtxolbil yi tz''iba''nt cyen yi na tal: “Tul yi tiemp yi list
    in tan tbite''n yi itzi'' yi ikul, ya''stzun lwulej. Ej nin tul yi tiemp yi bixba''nt
    wa''n tan iclaxe''n, ya''stzun yi tiemp yi nxwuch''eyaj,” stzun Ryos banak cyen.
    Yi jun xtxolbila''tz na elepont, yi jalu'' ya''stzun yi tiemp yi list Ryos tan
    ko'' tbital, nin yi jalu'' ya''stzun yi tiemp tan kaclaxe''n.'
  isn-isn: Kunsoko ulungile, imatungo nagombekile aenekusa kung'waanyu, nukuluhiku
    lakugunwa nenumu aenumuaeye. “Goza, epaino inge matungo nagombekile. Goza itungo
    eleluhiku lakugunwa.
  ilo-ULB: Ta kinunana, “Impangagkayo iti umno a tiempo, ken tinulungankayo iti aldaw
    iti pannakaisalakan.” “Kitaenyo, itan ti umno a tiempo. Kitaenyo, itan ti aldaw
    iti pannakaisalakan.
  pir-NT: 'Ohõ saha nine Cohãcjʉ̃: Mʉsare yʉhʉ quehnoano yeati pjere mʉsa siniñene
    tʉho yʉhtiitja. Sa yegʉ mʉsare yʉhʉ yʉhdʉoati decore mʉsare yedohoutja, nine tiquiro.
    Tʉhoya mʉsa. Yojopʉre Cohãcjʉ̃ mʉsare tiquiro quehnoano yeati pje ijire. Yojopʉre
    Cohãcjʉ̃ mʉsare tiquiro yʉhdʉoati deco ijire.'
  anv-NT: Ɛsɔwɔ ajɔɔ́ nya wyɛ ndɛre ásamé né mmu ŋwɛ wuú nnó “Bií bi me nlú
    manlɛré ɛnyú galɔ́gálɔ́ ukwɔnégé, me nwú mmyɛmenɛne nyú, bií bi me nlú
    mawené gemɛ́ge nyú ukwɔnegé, mpoó ɛnyú.” Wúgé, gébé ɛyigé Ɛsɔwɔ alɛregé
    bɔɔ́ galɔ́gálɔ́ gekwɔne. Wúgé nana ɛlé gébé ɛyigé Ɛsɔwɔ awenege gemɛ́ge
    bɔɔ́.
  sab-NT: 'Chube gerudu kwian unsuialin ole, Chube gerua e chegu degaba gerule ene:
    “Ba mo chudaboi kadu chage, blike cha ba keruchugu, cha tadukalin ba chudaboi
    malen cha ba jun siere.” Chube gerudu ene kwian unsuialin ole, ene kaire nege
    Chube kle gerule ene ba ulita ole, nege Chube ta ba jwankalin siere ji chugege
    ba agedu me no gdale, ba me ñage manade dare ba chudaboi kadadale Chubege, nege
    nege ba Chube gadale ulia ba mo chudaboi kadale Chubege, ene Chube be ba keruchuge
    blike, Chube be ba chudaboi be ba jwen siere ji chugege age me no gdale.'
  tmd-tmd: God nuŋ yada, “Mönö nagö nugunö rɨmɨdɨm wop aku, nɨ yad nuguman nuguma.
    Nagö kömö pɨnö rɨm wop aku, nagö rɨ nölmö,” röŋa. Makwam nugwi! Weik wop kɨ God
    nöbö mö akuyöbö pɨ ösös rɨ ri abnö, rön, pöx mɨda. Weik wop kɨ God nöbö mö akuyöbö
    ñɨgö pɨ asɨx abaŋ, kömö diöña.
  acr-NNT: 'Ma jewaꞌ ubꞌiꞌim kan ri Dios pa Ruchꞌaꞌtem: Chupa ruqꞌijol echiriꞌ xajawax
    toꞌbꞌal awe, xatintoꞌo; Chupa ri qꞌij re kolobꞌetajik, xatinkolobꞌej kacha ri
    Dios. Kambꞌiꞌij kꞌu che alaq: E uqꞌijol waꞌ echiriꞌ ri Dios kubꞌiꞌtisij rutoꞌbꞌal;
    woꞌora e qꞌij re kolobꞌetajik chike ri tikawex.'
  kpg-kpg: 'Hagalongo gi nia helekai a God, “Dogu madagoaa dela belee dumaalia adu
    gi di goe, gei Au gu longono e Au goe. Dogu laangi dela belee hagamouli goe, gei
    Au gu hagamaamaa goe.” Hagalongo mai: deenei la di madagoaa belee kae tumaalia
    o God, dangi nei la di laangi belee haga mouli goe!'
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे चुह्रङ् भिसी सुङ्बा मुला, “ठीक धुइरी ङाइ एसे लबा
    बिन्‍ती थेःबा मुला, ओच्‍छे थार्ना लतोःबा धिनरी ङाइ सदन ह्रो लजी।” च्‍यागो, ठीक
    धुइदेन थार्ना लबा धिन चा दान्‍देन हिन्‍ना।
  avt-avt: 'Yi ap eirɨak menmen im au emɨt! Hɨm me God mɨt newisɨm mau tɨwei matɨp
    mar im: “Me wɨ hi God hanhan ekepi yi yitauhi menmen hi hemtewem hekepi heriuwerem.
    Me wɨ hi hɨmat hi atihis yi mɨt miyapɨr yau tɨ, hi hekepi.” Yi nɨkɨp emnep eiyɨmtau!
    In ek God hanhan kakrekyi yaaim. In ek hɨrak kakɨkepi kaktihis.'
  cbk-cbk: 'Oi ustedes si cosa Dios ya habla na Sagrada Escritura: “Aquel hora cuando
    ya oi yo contigo ta reza, Amo ya el mismo tiempo ya quere yo dale favor contigo,
    y Aquel tiempo tamen bueno para ayuda contigo y para dale mi salvacion.” Na, ahora
    mismo amo ya el tiempo para recibi el favor de Dios, y este ya el tiempo para
    queda salvao!'
  uig-ARA: '(چۈنكى ئۇ: «شاپائەت كۆرسىتىلىدىغان بىر پەيتتە دۇئايىڭنى ئىجابەت قىلىشنى
    بېكىتكەنمەن، نىجات-قۇتۇلۇش يەتكۈزۈلىدىغان بىر كۈنىدە مەن ساڭا ياردەمدە بولۇشۇمنى
    بېكىتكەنمەن» ــ دېدى. مانا، ھازىر بولسا «شاپائەت كۆرسىتىلىدىغان ياخشى پەيت»؛ مانا،
    ھازىر «نىجات-قۇتۇلۇش كۈنى»دۇر!).'
  tuf-tuf: 'Sir carit cuitar uchta wacaro: Aját ba obir yajquíc cab cucayat aját bahat
    coníc rahjacro. Bah siwic cab cucayat, aját bah cuitar wajacro. Uch rahcwi. Ba
    obir yajquíc cab cujacro. Ahra ba siwic cab cujacro. Eyta bira ahra Sir ojcor
    conwi.'
  abx-abx: 'kay agpa''anna''-nay to si Kasuratan: Agpanginanu-ta kam ngan panakka-na
    si tama'' uras pagpalangga'' si ka''am, ngan agbuligan-ta kam panakka-na si allaw
    nga kinahanglan salbar-ko na kam. Sumatan-ta kam, agtikang na ina''anto i uras
    si pagpalangga''-na, ngan i allaw liwat si pagsalbar-na.'
  mco-NT: 'Com jadu''n jaybety y''ity ma Dios ñecy ma Dios jadu''n ymɨna''ñ: Co je
    xɨɨ tiempo tɨ patnɨ, tɨ ɨɨch miich m''ayuc mɨdoohuɨ. Tɨ nbubety nbudɨgɨ̈yɨch je
    huin''it xɨɨ je huin''it tiempo co tɨ yhuaad''aty mɨna jäy ajcxy y''alma ñïdzögɨpy.
    Jadachambɨ xɨɨ tiempo tɨ yhuaad''ajtnɨ mɨna jëbɨ Dios xyñïdzoocɨm ajt n''alma.'
  cpb-NT: 'Tema jiroka ikantake irirori: Niyotakera kameetha onkantya, aripaite nokemakemiro
    pikowakotanari. Imonkaatapaakaga “Kiteesheri Awisakotaantsi”, aripaitera noneshironkataimi.
    Iroowa apiitaachari iroñaaka “Kiteesheri Awisakotaantsi”.'
  aon-aon: Iruhin douk nakri namudok, “Eik kanak yagraeh nyutob um wata iraep aria
    putanamori pupe wosik abom. Arigaha douk abom abudok nyutob eik yemnekep aria
    yataurumep meyoh.” Aria douk pumnek! Iruhin nenek gihaumap aria nataurumap meyoh
    um douk abom abudok nyutob. Narap matanamori mape wosik atin um douk arigaha kweipon.
  hus-NT-2005: 'Pos Jajáꞌ in ulal enchéꞌ ban Tʼokat Dhuslab: Tam tin bajaw an kʼij,
    tu axtsi; tam tin bajaw xowkʼi neꞌech tu loꞌotsik, tu tolmiy. Xoꞌ jaꞌchich jechéꞌ
    an kʼij; xoꞌ jaꞌchich xowkʼi na Dios tu loꞌox.'
  mig-NT: 'Chi̱ áchí‑ya̱: Máá kɨvɨ́ vá''a ni̱ jini so̱''o‑ri̱ tu̱''un ká''a̱n‑ro̱,
    te kɨvɨ̱ ní ka̱ku‑ró ní nama‑ri̱ róó. Vina‑ni kúu máá kɨvɨ́ vá''a, vina‑ni kúu
    máá kɨvɨ́ náma‑ri̱ róó, áchí‑ya̱.'
  bps-bps: Flinge gamu i tagman Dwata di Tnaluan, manan, “Di bang i kayègu, tnimelgu
    i dasalyu, di kakel i duh i kafalwàgu gamu, tnabenggu gamu.” Na ani mangu di gamu,
    takel i bang mayè Dwata tmabeng gamu, na ani i duh falwaan gamu mdà di kaflayam
    landè gusenan.
  mbs-mbs: Doen inikagi te Timanem, “Pegdateng te aldaw tapay pinemallì ko, impekità
    ko se keido ko kamno, aw tinebangan ta te pegkelowà nikaw.” Eneng-enengi niyo
    den ini. Seini den se aldaw tapay pinemallì te Timanem. Seini den se aldaw te
    pegpelowà te Timanem te menge otaw lekat te salà.
  tof-tof: God bóktanda tóba Wialómórrón Bóktandó wagó, “Angrirrün tonarr nóma semrranórr,
    ka marü murrkrrurrü; ene zid bain ngürra nóma tübzilürr, ka marü tangmamtirrü.”
    Tübarrkrru, errkya ene wa angrirrün tonarra. Tübarrkrru, errkya ene wa zid bain
    ngürra.
  cme-NT: 'Na saa da, Diiloŋo ciɛra wuɔ: «Niŋ cãarã kumaŋ, ku huɔŋ da ku hi, mi
    ka ce-ku hã-ni. Koŋkor-yiiŋ da ku hi, mi ka kor-ni.» Mi tũnu-nɛi, koŋkor-yiiŋgu
    yaa daaku‑i. Diiloŋo taara u kor-na huɔŋ daaku yaa nuɔ‑i.'
  sus-sus: Ala bara a masen Kitaabui kui, «N bara wo xa duba suxu n ma hinnɛ waxati,
    n bara wo mali wo xa kisi lɔxɔɛ.» Wo xa a kolon Ala xa hinnɛ waxati bara a li.
    To nan findixi kisi lɔxɔɛ ra wo bɛ.
  pon-2006: 'Kumwail rong dahme Koht mahsanih: “I karongeiuk, ni ahnsowo eh leledo
    me I pahn kasalehiong uhk ei kupwurkalahngan; I seweseiukada, ni rahno eh leledo
    me I pahn komouruhkala.” Eri rong! Iet ahnsoun ale sapwellimen Koht kupwurkalahngan;
    rahnwet, ih rahnen komourla.'
  dad-dad: Ere nigin, Negur ĩ irok, “Neu wau ifenẽya sain bun, aya õ karĩ ayon, kel
    yaleya nẽ naa bun, aya õ asennon.” Aya ã arokeneik, gama eĩ Negur nẽ wau ifenẽya
    nẽ sain, gama eĩ kel yaleya nẽ naa.
  zab-NT: 'Te pur lo xquiitsny rnii: Chi bdzɨny dxi ni gúna cuend liú, baania cuend
    liú ne chi bdzɨny dxi ni gapu perdón ax gucnía liú. Ne dunnɨ rniin laat dec abdzɨny
    dxiqui par laat, abdzɨny dxi ni gún Dios cuend laat ne ni gúnzacny perdón laat.'
  jae-jae: Anôtô kêsôm gebe “Aê kakêŋ taŋoc aôm gêdêŋ noc ŋajam ma gajam aôm sa gêdêŋ
    bêc gajam aôm kêsiŋa.” Alic acgom, galoc noc ŋajam tau, galoc bêc gêjam aêac kêsiŋa.
  ksd-ksd: '(tago i biti: “Iau tar valongore u ta ra vakak na kilala, Ma ta ra bung
    na varvalaun iau ga maravut u.” Gire, go ieri muka ra vakak na kilala; gire, go
    gori muka ra bung na varvalaun);'
  msm-NT: Su meyduon sinuyat no kagi to Diyus no pig-iling, “Pag-abut to aedow no
    pigbootan ku, pigtabak ku to pag-ampu now. Pag-abut to aedow no igyuwas ku iyu,
    pigtabangan ku sikiyu.” Na, ligdongi now seini. Seinid to panahon no ognangonon
    to Diyus. Kuntoon on to aedow no ogyuwason kow din.
  myk-myk: 'Bani Kilɛ ya li shɛ wu Kafila wu ni na: «Na wo ɲidaan tuun ni nɛ mu ɲɛrɛgɛ
    ki logo, ɲuwuuro ti wo caŋa ɲii li ni nɛ mu tɛgɛ.» Nimɛ wu ɲɛ Kilɛ wo ɲidaan tuun
    we; nimɛ wu ɲɛ ɲuwuuro ti wo caŋa ɲii le.'
  sbe-sbe: Matawuwuna iya ye wane, “Yogu kabinamwa mahanana dudulaina unai ede ya
    lapulaowa, na gilihai mayadaina unai ede ya saguigo.” Kwa kita ne, teina ta meta
    Yaubada yona kabinamwa mahanana ede, teina ta meta Yaubada yona gilihai mayadaina
    ede.
  mcr-mcr: Iiŋqe, Goti Hanjuwä Iqu tiiŋä ätkqe. “Nyi aŋgumä äkivauqumuatätmä äŋguä
    ikimäkmniŋqe, Ŋqä-näuä hiunji hŋqu ae ekqeqä. Iŋi iŋga-qäŋgaŋi, Nyi saqä yatŋqe
    qätä huinyä äkiyätmä, kimaŋi yätamäkqä äkiyqeqä.” Itaŋgi qätä nyipu. Hiunji Goti
    Iqu aŋgumä änevauqumuatätä, äŋguä inemäkätŋqä ekqe, ii täŋganji.
  cux-NT: 'Caati ''tíícā Ndyuūs ngaⁿ''a yā. Ni canéé nguūⁿ na libro yeⁿ''é yā: ''Úú
    ch''iindiveéⁿ nduudu yeⁿ''é nī tiempo chi n''daacā. Ní chinneé ndís''tiī nguuvi
    chí nanguaⁿ''áí nī. Nguuvi ''cūū ní ''áámá nguuvi chi cuuvi n''dai cáávā ndís''tiī,
    nguuvi ''cūū ní nguuvi chi cuuvi nanguaⁿ''ai nī.'
  tur-YTC: 'Çünkü Tanrı şöyle diyor: “Uygun zamanda seni işittim. Kurtuluş gününde
    sana yardım ettim.” İşte, uygun zaman şimdidir. Kurtuluş günü de işte şimdidir.'
  san-ITR: tenoktametat, saMshroShyAmi shubhe kAle tvadIyAM prArthanAm ahaM| upakAraM
    kariShyAmi paritrANadine tava| pashyatAyaM shubhakAlaH pashyatedaM trANadinaM|
  bel-N: 'Бо Ён кажа: «У час прыемны Я выслухаў цябе і ў дзень збаўленьня дапамог
    табе». Вось, цяпер час адпаведны, вось, цяпер дзень збаўленьня!'
  sch-sch: 'Pathien''n imo a ti rangâi roi: “Ku lungkhamna nangni min mu rang zora
    ahong tungin chu, nangni ka rangâi pea; nangni ka sanminring nikhuo ahong tungin
    chu, Nangni ka san ngâi.” Rangâi roi! Atûn tak hih Pathien lungkhamna chang
    zora ania; aviensûn hih sanminringna chang rang nikhuo ani!'
  mic-MIQNT: Jigs'tmu'tigw ta'n Gjinisgam teluet, “Ta'n tujiw wel'telmuloqop mimajuinu'g
    aq nutu'l oqop, na tujiw apoqonmuloqop. Etna na na'gweg ugjit ugs'ta'tinew.” Na
    teluep Gjinisgam. Na nige' nin Poligap telimuloq, jigs'tmu'tigw. Ula na ajiet
    ugjit ignmuanew Gjinisgam ul'telmugsinew. Gisgug na na'gweg ugjit ugs'ta'tinew.
  huu-NT: 'Jaie Jusiñamui cuetatate: Cue jitailla facaise omoɨ jitaillacɨnona jai
    cacadɨcue. Omoɨ jilloillena, omoɨna jai canodɨcue. Ero, Jusiñamui birui omoɨna
    cacaacade. Birui omoɨna canuanona, omoɨna jillotaiacade. Ie muidona naimɨena ɨɨnocana
    jai.'
  jiv-NT: '@see-verse:2CO.006.001'
  otm-NT: 'Nguetho Oją bi mam bʉ ja rá t''ohni: “Dá øcä ni ndehʉ a ra pa gá zojʉ,
    nɛ dá øt''ahʉ ra mate. Nɛ dá zɛ ahʉ ra pa dá yąn ahʉ,” ɛ̨n''a Oją. Nuya yʉ pa
    ja bʉya Oją sä da ''yøt''ahʉ ran ho, nuya nám pa ya Oją i sä di pø''ahʉ.'
  dah-dah: 'Goke teŋbe Al Kuruŋ beleŋ asaŋmiŋde gahade yiriŋ: “Deŋ igiŋ dirtek nalu
    hekeb gusuŋaŋtiŋ nurmiriŋ. Irde dumulgaŋ teŋ teŋ nalu hekeb faraŋ durmiriŋ,” yitiŋ.
    Niŋgeb gayenter gayenbe Al Kuruŋ beleŋ igiŋ dirtek nalu, irde dumulgaŋ teŋ teŋ
    nalu geb, Al Kuruŋ beleŋ buniŋeŋ dirde igiŋ igiŋ dirde hi goyen det titmiŋeŋ kura
    yeŋ ma nurde hinayiŋ.'
  tnk-tnk: tɨ nəri nə mə Kumwesən rani mə, “Ia nəpɨn səvəi nasituien ia iərmama, iakreɡi
    kɨmiaha. Ia nəpɨn səvəi nuvehimɨruien iərmama, iakasitu ia kɨmiaha.” Hətə ro.
    Təkwtəkwuni rɨno nəpɨn səvəi Kumwesən tɨ nasituien ia iərmama. Təkwtəkwuni rɨno
    nəpɨn səvəi nuvehimɨruien iərmama.
  kpr-kpr: 'Nunda sonemba baoro dae sise, God nunda Geka jokáda eminge resira: “Na
    evetu genembodae joka use, kavevera ari dae sedo sifo fifitusena aminda, na ninda
    benunu nininguseni. A kotugo, na sonemba mutari dae sedo, sifo fifitusena aminda,
    ni sonembeteno jebugusesi.” God nu aminge setiri, nunda Geka jokáda gefuseri.
    Avori, kote givu! Kavevera a joka ari da sifo gategari amo, nu sifo oroko eindae
    sisira. A kotugo, sifo God sonemba mutari dae sisira, ábarago oroko eindae sisira.
    Ava sedo, nunda sonemba a jebuga, oroko baovo dae resera.'
  san-IAS: tenoktametat, saṁśroṣyāmi śubhe kāle tvadīyāṁ prārthanām ahaṁ| upakāraṁ
    kariṣyāmi paritrāṇadine tava| paśyatāyaṁ śubhakālaḥ paśyatedaṁ trāṇadinaṁ|
  nho-nho: 'Hakannoo ki te taratara TeAtua e kaumai: “Saaita te ssao taku laaoi ki kootou
    ni tae mai raa, nau ni lono i kootou. Saaita te aso raa ni tae mai ki hakassaoria
    kootou no ora raa, nau ni tokonaki ki kootou.” Kootou hakannoo mai! Teenei kootou
    sao ki tauhia kootou te laaoi TeAtua; te aso nei ko te aso ki too te ora maaoni!'
  gym-NT: 'ñobtä ñan angwane Ngöbö Kukwei käta niere krörö: Kä kuin näire munkwe ja
    di käräbare tie angwane, tikwe mun kukwei kani ngäbti. Erere arato, köbö ye näire
    mun rabadre dianintari, ye angwane tikwe mun die mikani käkwe mun dianintari,
    abko nieta kore Ngöbö Kukweibtä. Ne aisete mtare abko kä kuin nüra munkrä amne
    mun rabadre dianintari abko köböi nüra mtare.'
  azg-NT: 'Ngꞌe nacjooꞌ jñꞌoonꞌ jon na jndui itso jon: Majuu xjen na sitiu na ncyꞌön
    na viꞌntyji ja ꞌuꞌ, majuuto xjenꞌñeen tquën cüenta jñꞌoon na tcanꞌ nnön. Majuu
    xuee na sitiu na ntsinꞌman ñuan ꞌnanꞌ, majuuto xueeꞌñeen sijntꞌa na tejndei ꞌuꞌ.
    Nndaꞌ vaa na tso jon. Naneinhin quitquenhoꞌ cüenta, xjenvahin na mꞌanhoꞌ naneinhin,
    majuuto xjen na viꞌntyjii jon ꞌoꞌ. Quitquenhoꞌ cüenta, naneinhin xjen na mꞌanhoꞌ,
    majuu xjen na itsinꞌman jon ñuaanhoꞌ.'
  bhd-bhd: किजोकि परमेशर पवित्रशास्त्रे मां ज़ोते, “कबूल केरनेरे वक्ते मीं तेरी शुनी,
    ते मुक्तरे दिहाड़े मीं तेरी मद्दत की,” हेरा, हुना तै कबूल केरनेरो वक्ते, हरा,
    हुना तै मुक्तरी दिहाड़ीए।
  too-NT: 'Tatzo''kni'' na ixtachihuīn Dios a''nchī Dios hualh: Quit ickaxmatli a''nchī
    quisqui''ni'' huanmā'' chi''chini'' a''xni''ca'' ictlahuani''cu''tuni'' huan talakalhu''mān.
    Quit icmaktāyani'' a''xni''ca'' iccāmāpūtaxtūcu''tunli huan tachi''xcuhuī''t.
    Chuhua''j tzē namaklhtīni''ncan huan talakalhu''mān a''ntū Dios māstā''cu''tun.
    Chuhua''j tzē napūtaxtucan.'
  ind-AYT: 'Sebab, Dia berfirman: “Pada waktu Aku berkenan, Aku mendengarmu, dan pada
    hari keselamatan, Aku menolongmu.” Perhatikanlah, sekarang adalah waktu yang berkenan
    itu. Perhatikanlah, sekarang adalah hari keselamatan itu.'
  cjo-NT: 'Eenitatsi iroka ikantziri riraga Tajorentsi Iwaperiteki: “Pikantakina,
    rootaki nokemijanantakimiri; monkaataka kitejiri pawijakotantaari, rootaki namitakotantakimiri”.
    Iroñaaka eejatzi naari nokamantemi: monkaataka iroñaaka kitejiri okameethatzi
    paapatziyari Jesoshi, pawijakotantyaari.'
  nsn-nsn: Ge Inggono pe ke kula pare, “Tar binaka tun geka uamatotoin, inggo u longoro
    tamiuoum, kare tar mareining uaudeil, inggo u poul tamiuoum.” Ualongoro uaia tun!
    Gine daan ter binaka geka uamatoto tunin tar kale tena hamhamas God. Doh gine
    daan ter marein geka uamatoto tunin tar uaudeil tamiuoum.
  san-DEV: तेनोक्तमेतत्, संश्रोष्यामि शुभे काले त्वदीयां प्रार्थनाम् अहं। उपकारं करिष्यामि
    परित्राणदिने तव। पश्यतायं शुभकालः पश्यतेदं त्राणदिनं।
  tna-NT: 'Uja derejiji yani Diusu sa quirica su: Beju yama mique jabajati id''uana.
    Yama mi tsahuana, mi d''eji su yainia je. Jiahue beju tiempo cuinaitia cristiano
    cuana d''eji su paputa puji.'
  lid-lid: Tasah, Kindrei tiye udu bolo buk ndrabun i buku doh, “Jo anuhun ndrelen
    taha ma jo mene aseben aha ta len jo ndratehei ta amekes i buku doh. Ehe, jo mene
    aseben aha udu ta len jo ndratehei ta akohok iri mwan ma badih ame hamon.” Aha
    kanuhun! Na dah, len mwasin handru ta Kindrei anya kaseben iri mwan ma badih.
    Ehe, na len dah ale len ta Kindrei anya kakohok taha mwan ma badih kame hamon
    kado hawen.
  wim-wim: 'Nil God.an thawa: “Aak keenkanamana, ngay aakan kan miꞌangan ngayan kaaꞌ-piichanathāng
    niiyangana. Aak anan wamp ngulan-a, ngay niiyang ngeeyangan niiy ngatharakan thaw-thawana.
    Puth ngayiya kan maꞌ-aathangan niiyang, aꞌ kaaꞌ-piichanathangan niiyang.” Nil
    God.an yimanangan thaw. Aꞌ niiy puth inan ngeeyān ngayan thawāng ngul niiyanta:
    aak yimanang ngulan-a, nil God.angan min-min maꞌ-aathow niiyang niiy weeꞌ-weeꞌanangan
    thawān nungant maꞌ-aathanakan niiyang. Nil God.an inman kuup-kuupan niiyanta kaaꞌ-piichanathanakan
    niiyanga!'
  zga-M: Ulwakhuva ilita, “Useikhei unghunonghelanile vapokhi niakhutangile.” Pu lola,
    useikhe unghunonghelanile nghwu unghu. Lola, linchuva lya vupokhi ulu leino.
  yom-yom: 'Bila Nzambi niandi wutuba : Mu thangu yifuana, minu ndivana mvutu ayi
    mu lumbu ki phulusu, minu ndisadisa. Tala buabu yawu yayi thangu yifuana, buabu
    kiawu kiaki lumbu ki phulusu.'
  san-SIN: තේනෝක්තමේතත්, සංශ්‍රෝෂ්‍යාමි ශුභේ කාලේ ත්වදීයාං ප්‍රාර්ථනාම් අහං| උපකාරං
    කරිෂ්‍යාමි පරිත්‍රාණදිනේ තව| පශ්‍යතායං ශුභකාලඃ පශ්‍යතේදං ත්‍රාණදිනං|
  yut-yut: 'Piŋkop da yaŋ yosok: “Nak ji paŋpulugokeŋ bɨsap yɨpgumon bɨsitji nandagɨm.
    Ae yokwikon baŋ tɨmɨt tɨmɨt gɨldaron ji paŋpulugagɨm.” Nandani. Abɨsok Piŋkop
    da nin paŋpulugosak dakon bɨsap. Abɨsok nin yokwikon baŋ tɨmɨtjak dakon gɨldat.'
  grc-BYZ: λέγει γάρ· καιρῷ δεκτῷ ἐπήκουσά σου καὶ ἐν ἡμέρᾳ σωτηρίας ἐβοήθησά σοι·
    ἰδοὺ νῦν καιρὸς εὐπρόσδεκτος, ἰδοὺ νῦν ἡμέρα σωτηρίας —
  cpc-NT: 'Jiroka ikantakiri irirori: Niyotaki kamiitha imatya, aripaiti nokimakimiro
    pikowakotanari. Imonkaapaititapaaka “Kitiijyiri Awijakotaantsi”, nonishironkataimi.
    Iro apiipaititachari iroñaaka, jiroka “Kitiijyiri Awijakotaantsi”.'
  nhg-NT: 'Pues yejuatzi quejtulo: Ipan tiempo cuale otemetzcac, hua ipan tunale de
    nemöquextelestle otemetzpaliebe. Xejcaquecö cuale, que öxö ica tiempo cuale, öxö
    ica tunale de nemöquextelestle.'
  nya-nya: Pakuti akunena kuti, “Pa nthawi yanga yabwino yokomera anthu mtima ndinakumvera,
    ndipo pa nthawi yopulumutsa ndinakuthandiza. Taonani, ndikukuwuzani kuti, ino
    ndiyo nthawi yabwino ya Ambuye, lero ndiye tsiku la chipulumutso.”
  ngu-NT: 'pampa yejhua oquijtoj: Onimitzcac se cuajli tonajli ijcuac oniteicnelij.
    Ipan on tonajli ijcuac onictemacac temaquixtilistli, onimitzpalehuij. Xcaquican,
    tej, aman sa no yejhua on cuajli tonajli. Aman in yejhua on tonajli ijcuac Dios
    quipia ipan iyojlo para mechmaquixtia.'
  kup-kup: Met God epat hahan hez, “Met ari masak etomaz pov ou haravah-porah ari
    eñizomaz hagin ne hateveteohö. Ma ari maot nemeri ba avatat eñizomaz pov ou haravahaek
    rotap ne ari haeñizoh.” Pot hahan hezavoz homet epat arin añoman hatevetei, Met
    God dari masakao anat pimeri ba avatohopanez hah-pov ou haravah, povoz ari unun
    manotunei.
  jid-jid: A tre ni ton wu dun Rji kiwo yin a i fin kpata chuwo. Ziza yin a ton wuadun
    Rji ye ziza a fin kpata chuwo.
  wmw-wmw: 'Konta iye akwamba: “Paufikire wakati maalumu, omi nukusikira. Suku yakuvushiwa,
    uwe nukusaidiya.” Onani, epa sambi ndi wakati maalumu, epa rero ndi suku yakuvushiwa.'
  gmv-GGM: Xoossi “Tani taas gigida gallas nena siyadis! Attiza gallas ta nena maadadis!”
    giza gishshi Lo7o wodey heko, ha7iko; Atetha gallasika ha7iko.
  ssg-ssg: Ti leili pepai Haeu i ukek, “Ngain ti nga kilamiwen, nga hong kamekame
    ti amuto ti huhual. Taen ien nga talo tel awau ti hualiamuto.” Nga kakane hawane
    amuto, tetehu taun ien se aope ie ti Haeu aile kokola soliaian hani seilon. Aope
    ie Haeu awawai seilon ti kawatan ti lialui woulaha.
  zpo-NT: 'Nel lo Xkyech Dios nzhé Dios: Leezha nzho mod le na yudar lu, mroo na xjabor
    lu, nu mbin na xtizh lu; mbizh kwaan nle xaa gan yalnaban. [Is. 49:8] Bwii gu,
    nalzhe nak mbizh kwaan nroo Dios xjabor be. ¡Nalzhe nak mbizh le xaa gan yalnaban!'
  poy-poy: Mlungu kalonga hangu, “Mushipindi sha manemu gangu nuwapikaniriti Mulishaka
    lya ulopoziya nuwatangiti.” Nuwagambireni, vinu ndo shipindi sha upendelewu wa
    Mlungu, vinu ndo lishaka lya kulopoziwa!
  qwh-NT: 'Pemi queno nimantsic palabrancho: “Alli tiempuchomi mañaquiniquita wiyarqoq,
    y salbaqui junaqcunachomi yanaparqoq” nir. Tsemi noqapis niriyaq: Mañacuyaptiqueqa,
    canantämi Teyta Diosnintsic salbecuyäshunqui.'
  gaw-gaw: Kayak Nug, “Da ehanadḵulnu daaiyi, ag gaaegeg, da eḏua diiḵulnu deḏp̱a
    da ehanadmi,” awa aum. Doyeg! Gemu am Kayaknu ehaniṯak oḵai awaknu haen. Gemu
    Kayak Nug eḏua awigḵunu dab meṯe.
  nca-nca: Dokoro enendo ŋande yete, “Naru meté ŋuno maŋgoke iŋanowó, rambaruru koŋgo
    korewero naruko ŋuno samaka kerenowó.” Qeni, naru meté ŋu itaka naŋge tunoqete,
    itaka naŋge rambaruru koŋgo yorewero naruyó tunoqete.
  zpz-NTPP: 'Gun lat de riidz nim nam: Tiem nu rlagy ñi zuub gyidaga̱ ni der. Nunu
    dzi nu gruu mbañ der, ya̱ locyuuba̱ der, nam. Na na la, tiem nu bzat mi zeꞌ. ¡Dzi
    na la dzi nu gruu mbañ der zeꞌ!'
  mkj-mkj: 'Kamwai rong da ma Koahs pwa: “Nehn anjoauwo ah leldo, ma Ngoahi pirin
    kajalehioang koawoa Oai kupwurkalahngan, Ngoahi ne rong koawoa; nehn rehn in koamoaur
    ah leldo, Ngoahi jeuwejehda koawoa.” Rong! Apkas ioar anjoau in oaloa en Koahs
    kalahngan; rehnnoauwe, ioar rehn in koamoaurla.'
  zac-NT: 'purquë rniꞌi më laꞌni Sagradas Escrituras: Bëna compañi lëꞌë të iurë gunaꞌbë
    të lua. Iurneꞌ bëgaꞌa iurë parë gunë të recibir favurë shtë më. Nedzë́ na parë
    gac salvar të.'
  kyg-kyg: Ani kavatefeꞌmo hunoꞌaeꞌmo, Fiku hapa maeꞌna neꞌapamuva afinaꞌmo gekamo
    afiꞌnove. Apakufamo aliꞌna katiꞌna neꞌapatova afinaꞌmo kaha maeꞌnove, huno huꞌniye.
    Afiyo, hemenimo vayaꞌmo fiku hapa maeno neꞌapamiya afinaꞌmo haneꞌniye. Afiyo,
    hemenimo vayaꞌai apakufamo alino katino neꞌapateya afinaꞌmo haneꞌniye.
  kmk-kmk: Ta kanan dit ugud Apudyus un, “Dingngoḻ ku’d sika utdit timpu un sinomsomok
    ku un mangaasi kan sika. Tinuḻungak sika utdit dummatong dit timpu un managuwak
    kan sika.” Ot ibagak kan dikayu undit kustu un timpu’n tumuḻungan Apudyus. Siya’
    sinsatunon d timpu naona managu.
  cao-NT: 'Jatsi Dios Chani nicaparicana: “E qui xaba jia cató tsi mato ë nicaquë
    ra. Nicaxo tsi mato ë mëbiquë toa xabahamahacati barí no” i Dios ni quiha. Nicacapa.
    Jaboqui tsi mato mëbicatsi quiha Dios ra. Jaboqui tsi xo toa xabahamahacaxëti
    bari ra.'
  bbr-bbr: Anut nukas keser äiewon, “Is kar omre ak imwaraun sare momin. Kiro omre
    opokar, akas is ämän airoin roianik, ak sarwaromin.” Rowe, kiro omre rusapai pe
    rau. Imwaraun omre kiro rusapai pe rau.
  inb-inb: 'Chasa­lla­ta­mi ñugpa­manda librupi willa­raiá, kasa nispa: Allipi kawa­chin­ga­pa
    puncha chaia­ura­mi uiarkaiki. Kispi­chin­ga­pa puncha chaia­ura­mi aidarkaiki.
    Kuna­urami chi allipi kawa­chin­ga­pa puncha chaia­muska ka. Kuna­ura­mi ka chi
    kispi­chin­ga­pa puncha.'
  hrv-hrv: 'Jer on veli: U vrijeme milosti usliših te i u dan spasa pomogoh ti. Evo
    sad je vrijeme milosno, evo sad je vrijeme spasa.'
  box-NT: 'Lerɛ́n lé dìo bía mu kà síi: «Ho pã̀ahṹ na mu ko yi, á ĩ ɲí
    ũ fìoró. Ho kã̀níló wizonle zoǹ, á ĩ ɓueé séení fo.» Àwa, ho pã̀ahṹ
    na wa wi yi lé ho pɔ̃̀n-tente, ho zuia lé ho kã̀níló wizonle.'
  ote-NT: 'Ngueꞌa̱ Ajua̱ bi ma̱nga ja ra Ma̱ca Tꞌofo ne bi ꞌñena: Núꞌa̱ ra pa dá pɛhnꞌa
    ra mpøhø, gá hongagui ne dá øꞌtꞌaꞌi ri tꞌadi. Y núꞌa̱ ra pa dá ne dá ña̱ñꞌaꞌi,
    gá honga ma mfatsꞌi, y dá faxꞌaꞌi. Ha nubya nugui dí xiꞌahʉ gue nubyá guepya ya
    pa da za gui hyoñhʉ Ajua̱ pa gui mpøhøhʉ.'
  wnu-wnu: 'Qenu ete qura: Ye uber anit qamb igoum end qob qamarari igatar igoum.
    A munon bo wuriqubeiam qen end wurimusub igoum. End igar, see qas qen uber end
    wagari Qenu anqubeieminer.'
  zam-NT: 'Tac loo libr co'' nac xti''s Diox ndub di''s co'' ndxab Diox loo mèn nación
    Israel, di''s co'' mbez: Co''se'' ngòc thìb tiemp ndac, mbìnen di''s co'' ngurez
    gu'' loon. No co''se'' ngòc huiz par mblyá'' gu'' loo con'' ryes, daa mblyath
    no gu''. Ngue niin loo gu'', ne, mèn Corint: Hui'' gu'' nexa. Nalle'' nac thìb
    tiemp co'' nac thìb tiemp ndac par lyàa yéc gu'' no lyàa lezo'' gu'' loo Diox
    par zye'' mod co'' ndxàp gu'' loo Diox. Le''n huiz ndxè'' no le''n tiemp ndxè''
    nac huiz no tiemp co''se'' nzoque'' mod lyá'' gu'' loo con'' ryes.'
  zyp-NT: Zecawtamaw tatah Khazing tah, “Ahmangpaw cai letah naa bia ca thui pah he
    neh ka, pachahnah ning letah ka ca baw he,” a tah kho. Ka ca ching he, ma cai
    cawh atoheh cang ka, pachahnah ning cawh atoheh a cang.
  sey-NT: 'Ja̱je paꞌina, i̱pi caji, toyaseꞌena: Ai deꞌo maca paꞌiji. Ja̱je paꞌina,
    asahuë, mëꞌë caye. Huaso muꞌse paꞌi maca mëꞌëre co̱caëꞌë. Ja̱je paꞌina, yure aꞌë,
    huaso cua̱ñoꞌñe paꞌi saꞌro cuiꞌne i̱ huaso muꞌse aꞌë.'
  nvm-nvm: Ijefuon maiji Godon buk akaij iji bu usuibe isoinva ijia fu ijeg kuai,
    Na tavan iji na ja ma rediakro vierafenva ijia ja sirimamejo na iji faiv. Regavo
    madu tavan iji na e karauniavo ijia na ja karauniainvano kuain. Ijefuon mukorigia
    faif. Iviakma tavan igi fu Godon tavan iji fu ja ma rediaknum ga karauniakfuon
    ijin.
  mps-mps: Magi baso meni. Polobadu Godigo aga we bidi hanibolo te po wai dao, “Te
    eno bodolu mani wiegi yai sogo, eno nago po odai dao. Tama te bidi dabe augwali
    ma dobola sabo sogode, eno nage tau sali.” Odao! Megi naga te bodolu mani wiegi
    yai sogo. Megi e sogo naga te Godigo da ma dobola sabo sogo dao. Tama tibaso,
    dagego agai olo mabo wiegi yai tau sabo kolesaga sula tagaligimio.
  pab-NT: 'Xasemehena Enore nehenere: Xikahinaetyaka xaohenere xowaka nasema xikawira
    hoka niyeheta xiso iniyalahare nonitata. Xasemehena: kalini atyo Enore kahinaera
    xiso xowaka, kalini atyo waiyexe maniya xiyomokakeheta ferakene.'
  llg-llg: Huu, nai Ndia Susula Malalaon, nana sulak nae, “Nandaa no fai malolen ndia,
    Au amanene neu o. Au boe oo, fali ala o, neu faik fo Au asalaꞌe ala hataholi la.”
    Mamanene neulalau baa! Hatematak ia, fai malolen ndia ia so. Huu, hatematak ia,
    Lamatuak fain fo nasalaꞌe nala hataholi.
  kyf-kyf: 'Nɩɩ, -Lagɔ nɛɛ: «Bhla -we nya ɩn mɩa ''nanɩ nʋda, ɩn ka -mɩ yukwli pʋlʋ.
    Gbʋwʋbhʋ bhla, ɩn ka -na -wawʋyi.» Nɩɩ, -Lagɔɔ ''nanɩɩ -yɔŋwnu bhla nɩ -slɛɛn.
    ''Ɩn ''ylɩ -we nya nyɩmɛ ''kaa gbʋ ''wʋbhʋ, mʋ nɩ.'
  tpi-tpi: God i tok olsem, “Mi yet mi bin makim taim bilong kisim bek yu na mekim
    gut long yu, na long dispela taim stret mi bin harim krai bilong yu na helpim
    yu.” Harim. Nau tasol em i taim bilong God i mekim gut long yumi. Nau tasol em
    i taim bilong God i kisim bek yumi.
  mih-NT: 'Vatyi tyehen catyi ra Ndyoo nuu tutu ra: “Siñi sa cahan ndo quɨvɨ i zacaqui
