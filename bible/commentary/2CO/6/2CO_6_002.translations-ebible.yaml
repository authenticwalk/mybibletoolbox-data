    tamaku tamamena aligatisiafe nehaigi tamakuꞋa aiyahae hiho.
  ood-NT: '@see-verse:2CO.006.001'
  lbm-lbm: कहालीकि परमेश्वर कह्य हय, “अपनो खुशी को समय मय न तोरी सुन ली, अऊर उद्धार
