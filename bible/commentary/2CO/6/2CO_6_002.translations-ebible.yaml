  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଇସ୍ୱରନ୍‌ ବର୍ତନେ; “ସନାୟୁମ୍‌ ଡିନ୍ନାଇଙନ୍‌ କାକୁର୍ତିବେନ୍‌
