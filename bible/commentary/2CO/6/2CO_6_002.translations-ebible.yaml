    seayimɨxemeámɨ́a nánɨ imónáná rɨxa arɨrá seaiŋanigɨnɨ.” Apɨ Bɨkwɨ́yo nɨrɨnɨrɨ
    eánɨŋagɨ nánɨ píránɨŋɨ́ arɨ́á ókiarɨ́ nɨmónɨ́poyɨ. Gorɨxo arɨ́á neaipaxíná, ayɨ́
    rínárɨnɨ. Sɨ́á o yeáyɨ́ neayimɨxemeanɨ́a nánɨ imónɨŋɨ́yi, ayɨ́ rɨyirɨnɨ. Ayɨnánɨ
    “Gorɨxo wá nɨneawianɨrɨ neaiiŋɨ́pɨ xe surɨ́má oneaímeanɨrɨ mepanɨ.” seararɨŋwɨnɨ.
  chd-NT: 'ȽanDios ticua: Litine laifxpic''epa catoc''i''mo'', iƚe litine aicuejpo''.
