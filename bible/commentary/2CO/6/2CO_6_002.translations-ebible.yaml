  dso-dso: ପର୍‌ମେସର୍‌ କଇବାଟା ସୁନା । “ ତମ୍‌କେ ଦୟା ଦେକାଇବା ବେଲା ସମାନ୍‌ ଅଇଲାକେ, ମୁଇ ତମେ
    ଗୁଆରି କଲାଟା ସୁନ୍‌ଲି । ଜନ୍‌ ଦିନେ ମୁଇ ମୁକ୍‌ଲାଇବା ଦିନ୍‌ ବଲି ଟିକ୍‌ କଲି, ସେ ଦିନେ ମୁଇ
    ତମ୍‌କେ ସାଇଜ କଲି ।” ସୁନା ! ପର୍‌ମେସର୍‌ ତମ୍‌କେ ତାର୍‌ ଆଲାଦ୍‌ ଦେକାଇବି ବଲି, ଟିକ୍‌ କଲା
    ଦିନ୍‌ ଆଜିସେ । ତମର୍‌ ପାପର୍‌ ଡଣ୍ଡେ ଅନି ସେ ତମ୍‌କେ ରକିଆ କର୍‌ବା ଦିନ୍‌ ଆଜି ସେ ।
  meu-meu: Badina be ia na e tomu, Nega namona ai na kamonai henimu, Hahemauri dinana
    ai na kahamu. Benaini, nega namona binai, hahemauri dinana binai.
  yva-NT: 'Weye Amisye payao pare: “Arono masyoto Syo rapatimu ndea mamai to, omamo
    masyoto Syo vatane mapaya awa ayao kakaije rai, arono naije Syo nya sambaya rarani
    to muno Syo naeranande kobe.” Wadanide! Masyoto Amisye po ratayao umaso ndea mamai
    to. Masyoto unumeso wade Amisy ai indamu Po wasapaya wapa ayao kakaije rai!'
  dgc-dgc: Da kinagi dén na Diyos, a “Ta tama a panahun a meligtas kam, éy binati
    ta kam.” Ey entan moy, nadid dén i tama a panahun moy a meligtas kam!
  zpm-NT: 'Lo Xtiidz me, no tib zaatne znu zhobnee: Lëëtse leṉ dze ne nosilaa naa
    miech, laa to bnab gacnie naa to. Lëëtse leṉ dze ne rdeeda diidz gac miṉe quiambëz
    to, laa grë xliaadz to blanso lo naa. ¡Ni lëë dze co nu nagoṉ bdziṉ! ¡Nadzegazh
    quiambëz me gbig miech lo me, zeeṉa csilaa me zho!'
  hix-NT: Àsok tawro hana. Onà wyaro nkekon hatà, Khoryenkomo, tkaryehtan yawo. Owyanye
    uro ewakryeko katxhe rma, àro rma ho kowakryetxownà. Owyanye uro enyhoryeko katxhe
    rma, àro rma ho konyhoryetxownà. Àro wyaro rma nkekon hatà, Khoryenkomo, tkaryehtan
    yawo. Àsok tawro hana. Amnye rma kowakryeny kom me nay hamà. Àro ke, mexehra noro
    hona tenyatxow hamà, àramampàra rma àwya konyhoryetxho menye.
  sim-sim: Avui Wasilaka karem mbahandari ri, �Os jirin armek a ukmbaha na mbahanda
    wolok si nawak jirin armek a unda nir. Os jirin a jivinakmbaha na mbahanda wolok
    si nawak jirin a jelyanda nir.� Karem mbahandari ri. Uwa osik ter Avui Wasilaka
    jirin armek or uhu jirin or jivinakmbaha or mbahanda wolok osmu nanduwa.
  npi-ULB: उहाँ यसरी भन्‍नुहुन्छ, “मैले उपयुक्त समयमा तिम्रो वास्ता गरेँ, र मुक्‍तिको
    दिनमा मैले तिम्रो सहायता गरेँ ।” हेर, यो मुक्‍तिको दिन यो ।
  cgc-cgc: Demdemen nyo ambal ta Dyos parti ta iya na pagtabang naan ta mga ittaw,
    “Ta uras na igo ta ake na plano pamatian ko inyo na pagpangayo ta kaluoy daw patabangan
    ta kyo aged maluwas kaw alin ta silot ta inyo na mga sala.” Sugiran ta kyo na
    anduni en igo na uras. Anda en Dyos an anduni na luwasen din mga ittaw na gangayo
    ta kaluoy.
  tim-tim: '@see-verse:2CO.006.001'
  yor-yor: Nítorí o wí pé, “Ní àkókò ìtẹ́wọ́gbà mi, èmi tí gbọ́ ohùn rẹ, àti ọjọ́
    ìgbàlà, èmi sì ti ràn ọ́ lọ́wọ́.” Èmi wí fún ọ, nísinsin yìí ní àkókò ìtẹ́wọ́gbà,
    nísinsin yìí ni ọjọ́ ìgbàlà.
  wos-wos: 'Wun jooka God dé angi wa: Wuni gunika saréfa nanjoka wawun nukwa wuni
    wakwexékéngun hundi wuni xéké. Wuni guniré Satanéna tambambu héranjoka wawun nukwa
    wuni guniré yikafre huru. Wungi wandéka guni ané hundi mé xéké. Gunika saréfa
    nanjoka wandén nukwa wu némbuli male dé. God guniré Satanéna tambambu héranjoka
    wandén nukwa wu némbuli male dé.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã jara b̶ʌa: Mʌ̃a carebai carea b̶ʌd̶a ewarid̶e bʌa
    iwid̶id̶ara mʌ̃a ũrĩsia. Bʌ ẽdrʌ edad̶a ewarid̶e mʌ̃a bʌra carebasia. Wãrã arada
    mʌ̃a jaraya: id̶i Ãcõrẽba idji biad̶eba careba b̶ʌa. Id̶i Ãcõrẽba ẽdrʌ edabaria.'
  eng-F35: 'for He says: “At a favorable time I listened to you, and in a day of salvation
    I aided you.” Well, right now is a really favorable time; indeed, the day of salvation
    is now!'
  ind-ind: Sebab Allah berkata, “Aku sudah mendengarkan permohonan kalian pada waktu
    yang tepat, dan Aku sudah menolong kalian pada hari keselamatan.” Nah Saudara-saudari,
    sekarang inilah ‘waktu yang tepat’ itu, dan hari inilah ‘hari keselamatan’ bagimu!
  pes-OPCB: 'زیرا خدا می‌فرماید: «فریاد تو را در وقت مناسب شنیدم. در روز نجات، به
    یاری‌ات شتافتم.» الان، همان «وقت مناسب» است. امروز همان «روز نجات» است.'
  mpt-mpt: Gode e buk temo baanea Sino ne amo kinia yo dim ota ib wengo wentamo geibua
    amo yo tam tloa ib wengo wentibiobe. Ne ibo hengmino temo bliba dotlaibuo dim
    ota ibo daabeibiobo genebiobe. Ibo kla wentine! Gode amo kinea baanea Ne yo dim
    ota ib wengo wentamo genebuo memalotabe. Eka Gode ibo hengmino temo blibo dotlanamabeo
    am osa memalotabe.
  ssx-ssx: Do Koda꞉ma꞉ ala꞉eki opie. Mo iki pa꞉ta꞉ ta꞉na꞉ pa꞉la꞉eki walo pua꞉ nate
    epeeketa꞉ I̱ma꞉ iki opua꞉me. Mo iki petelolo pua꞉ nate opolo epeeketa꞉ I̱ma꞉ iki
    tamba꞉ mua꞉me laa la꞉la꞉me. Opie. Do nate leketa꞉ ota꞉ Koda꞉na꞉ ana꞉ pa꞉la꞉eki
    mulu peleme nate lekee. Ame do nateta꞉ iki petelo pa꞉la꞉ natee.
  mkl-mkl: Si tiɑi idei Ilɑɑɔ̃ ɑ̀ kɔɔ ɑ̀ ni, Ilɑɑɔ̃ í ni, Ǹ ɡbɔ kutɔɔɛ nɔ ǹ jɛɛ si
    wɑɑti jiidɑ. Ǹ sobiɛ si ɑjɔi fɑɑbɑ. To, nsɛii í jɛ wɑɑti jiidɑu, nnyii ɑjɔi fɑɑbɑ.
  gaq-gaq: 'ଡାଗ୍ଲା ପର୍‌ମେସର୍‌ ବାସଙ୍ଗ୍‌ଡିଂକେ: “ପେଇଂନେ ଆଡ଼ାତ୍ରା ଲିବିସ ଡିଙ୍ଗ୍‌ନେ ବେଲା
    ପାଙ୍ଗ୍‌ଲା ନେଙ୍ଗ୍ ପେଇଂନେ କୁସାମୁତି ଙକେ ଉଦାର୍‌ ବାନେ ଦିନ୍‌ନ୍ନିଆ ପେନେ ସାଇଜ ଣ୍ତିଙ୍ଗ୍‌କେ
    ।” ଦ୍ରିଗ୍‌ପା ଏନ୍‌ ଡିଙ୍ଗ୍‌କେ ଇସ୍‌ପର୍‌ନେ ଲିବିସ ବ୍‌ବାନେ ବେଲା । ଏକେ ଡିଙ୍ଗ୍‌କେ ଉଦାର୍‌
    ବାନେ ଦିନ୍ ।'
  gof-RNT: Xoossay, “Ta nena si7ana woden si7as; atotetha gallasan nena maaddas” yaagees.
    Hekko, ta si7iya wodey ha77i; atotetha gallasay hachchi.
  unx-unx: ଚିୟାଃଚି ଇନିଃ କାଜିୟାଃଏ, “ଆପେୟାଃ ନାଗେନ୍ତେ ଦାୟା ଉଦୁବ୍‌ ନାଙ୍ଗ୍‌ ଦିପିଲି ହିଜୁଃୟାନ୍‌
    ଇମ୍‌ତା ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ବିନ୍ତିଇଙ୍ଗ୍‌ ଆୟୁମ୍‌କେଦା, ଜୀଉବାଞ୍ଚାଅ ହୁଲାଙ୍ଗ୍‌ରେ ଆଇଙ୍ଗ୍‌
    ଆପେକେଇଙ୍ଗ୍‌ ଦେଙ୍ଗାକେଦ୍‌ପେୟା ।” ନେଲେପେ ! ନେଆଁଁ ହବାଅଃତାନା, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦାୟା
    ତେଲାରେୟାଃ ନେଡା । ତିସିଙ୍ଗ୍‌ ହବାଅଃତାନା ଜୀଉବାଞ୍ଚାଅଃରେୟାଃ ଦିପିଲି ।
  gah-gah: 'Nasahilí oleketakumú Ómasímo li gakó makó láa loko neve: Neza gamena lamanató
    geí gakó gele minumóma neve. Itó gugutó vizeaká gamenaló gelémo lamaná umóma neve.
    Gilinahe. Gamena lamaná itínasagó neve, itó lugutó vizeaká gamena nene ámina oko
    itína nene neve.'
  lcm-lcm: Using kapo antok ta, Si taun roron ina, nata longong imi, na si taun ro
    si vil ato animi, nata pakangai animi. Tutuman luai, kana kapo taun roron, kana
    kalapo taun si luk ani vilvil ato.
  aer-aer: Ngkarte kwenhe pipe-nge alakenhe angkeme, “Ayenge kwenhe arrekwele itirreke
    Tharle akwele urreke arrenhantherrenhe itetheke mpwaretyenhe. Arlte yanhe ikwere
    nhenge irrerlenge, Tharle alhileke-arteke, The arrenhantherrenhe itetheke mpwaremele.”
    Arratye kwenhe! Lyete anthurre, Ngkarte arrekantherre akangkentye anthurre aneme.
    Lyete Re akwetethe arrenhantherrenhe arntarnte-arerle-aneme. Renhe mwantyele awerrirraye!
    Akwetethe Renhe apenterlte-anaye apale-irremele alheketye!
  qvc-NT: 'Chaqa Dyuspa Santu Librumbim nin: Yanapakunay tyimpupi mañawaptikim, uyashushqa
    kani. Washakunay tyimpupim yanapashushqa kani, nishpa. Chayri allita uyawayllapa:
    ¡Kananqam Tayta Dyus yanapawananchiq tyimpu, washawananchiq tyimpu! nishpa.'
  tgl-ULB: Sapagkat sinabi niya, “Sa tamang panahon, ikaw ay aking pinansin, at sa
    araw ng pagliligtas, ikaw ay aking tinulungan.” Tingnan ninyo, ngayon ang tamang
    panahon. Ngayon ang araw ng kaligtasan.
  cbs-NT: '@see-verse:2CO.006.001'
  xtm-NTPP: 'Vaa sa''a ká''an tnu''u Su''si ma: Kivi ni jan‑ta''vi ña''a ni ma, te
    ni jiniso''o sa ja ká''an ni ma, te kivi ndó''o néni ni ma, te ni chindee ña''a
    sa, te ni kaku ni. Sa''a ká''an tnu''u Su''si ma. Te vitna kúu kivi kuan‑ta''vi
    ni ya te ndakuan‑ta''vi ña''a ya, te vitna kúu kivi iyo ja kuu kaku ni nuu ja
    u''vi ma.'
  nnq-nnq: Nnoongo alenga yene Mumajandiko Gachwapi, “Kingobu chekipaligwa nganampenekia,
    kingobu chu kunkombola nganannyangata.” Mpenakie! Ngoe ngi kingobu chikipaligwa,
    ngoe ngi, lichoba liukoli!
  bao-NT: 'Owariquepʉ o biro ĩimi: “Yʉ ca tii nemori tabe ca niiro mʉre yʉ tʉowʉ.
    Ametʉarica rʉmʉre mʉre yʉ tii nemowʉ,” ĩimi. “Mecʉ̃ra nii Ʉmʉreco Pacʉ cʉ̃ ca
    tii nemori tabe. ¡Mecʉ̃ra nii, ametʉarica rʉmʉ!” mʉjare yʉ ĩi.'
  san-ORI: ତେନୋକ୍ତମେତତ୍, ସଂଶ୍ରୋଷ୍ୟାମି ଶୁଭେ କାଲେ ତ୍ୱଦୀଯାଂ ପ୍ରାର୍ଥନାମ୍ ଅହଂ| ଉପକାରଂ କରିଷ୍ୟାମି
    ପରିତ୍ରାଣଦିନେ ତୱ| ପଶ୍ୟତାଯଂ ଶୁଭକାଲଃ ପଶ୍ୟତେଦଂ ତ୍ରାଣଦିନଂ|
  huv-NT: 'Cos tiül Mipoch Teat Dios apiüng: Wüx tatüch a nüt tanguiayiüs indeacan;
    wüx tatüch a nüt meriowan wüx isoetiün, quiaj tambeolas icon, aw. Nganüy lamatüch
    aaga nüt wüx Teat Dios andiüm mambeol icon; lamatüch a nüt mawaran wüx asoeteran.'
  otn-NT: 'Porque Oja̱, nu̱''a̱ ra̱ hya̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro i ɛ̱na̱:
    “Bá̱ ɛ̱p''ʉ ra̱ pa xtá̱ sänni̱ ngue ga̱ ''da''a̱hʉ n''na ra̱ ma̱te. Nu̱''mø ga̱
    socjʉ, ga̱ øde te guí xicjʉ. Gue''a̱ ra̱ pa''a̱ ngue da̱ zä di̱ nya̱nni̱ tehʉ
    ''nɛ̱ ga̱ fäxa̱hʉ”, ɛ̱n''Oja̱. A nu̱yá, guehra̱ pa jap''ʉ i sä gui̱ nzohmʉ Oja̱
    ya. Guehra̱ pa jap''ʉ di̱ nya̱nni̱ tehʉ ya.'
  nop-nop: Biyagoŋ kuyoŋ, Bepaŋdi indiŋ yoguk hatak. “Nu naine momooŋ gineŋ dutok
    nadisugut eŋ tubukedeba nai gineŋ hehitubu-lodagut.” Nadiiŋ be? Nai momooŋ agaŋ
    iŋakoŋ, eŋ tubukedeba nai maaŋgoŋ iŋakoŋ.
  obo-NT: Oyya su mid ikahi iddos Monama no, “Diyot ollog no timpu no id pokita ku
    kos eru kikow, id pominog ku kos dosalon du. Woy riyot ollog no timpu to kodtobbus,
    id tovangan ku sikkow.” De-en mgo suwod, pominog kow. Ko-ungkay ron en kos ollog
    no timpu. Ko-ungkay ron en kos allow to kodtobbus.
  cak-ENT: 'Y pari'' c''a ri'' nch''o-vi ri Dios tok nbij: Yin xatinvac''axaj-vi c''a
    pe tok xapon ri ruk''ijul richin que ninya'' ri utzilüj nusipanic ri ninspaj-pe.
    Yin chuka'' xatinto-pe chupan ri ruk''ijul richin colonic. Quiri'' ri tz''iban
    can. Y jare'' c''o chic ri ruk''ijul richin ri utzilüj rusipanic ri Dios ri nspaj-pe
    ri''. Ja k''ij re'' richin ri colonic.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤗᤠᤶ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹. “ᤂᤧᤏᤧ᤹ ᤁᤧᤈᤥᤃᤢᤒᤠ
    ᤋᤢᤘᤠ᤺ᤴ ᤛᤢᤕᤧᤶᤔᤥ ᤂᤧᤵᤛᤢᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤧᤴᤗᤵᤐᤡᤸᤗᤧ ᤕᤧᤴᤏᤥ ᤂᤧᤏᤧ᤹ ᤁᤢᤓᤠ᤹ ᤐᤡᤏᤧᤖᤥ॥” ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠ
    ᤔᤧᤳᤏᤡᤱ. ᤀᤠᤸᤗᤥ ᤂᤧᤴ “ᤛᤢᤕᤧᤶᤔᤡᤴ” ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹॥ ᤛᤧᤴᤗᤵᤐᤡᤸᤗᤧᤴ ᤕᤧᤴᤏᤡᤴ ᤀᤠᤀᤡᤴᤏᤣᤖᤥ॥
  mie-NT: 'Chi cáchī yā nūū tutū īī: Maá tiempo jā cúnī maá nī de cunini nī tūhun
    jā cáhān ndāhví nú jíín nī. De maá tiempo jā scácu nī nchivī, de scácu nī ndóhó.
    Cáchī yā. De mitan-ni cúu maá tiempo jā cúnī yā, de mitan-ni cúu tiempo jā ní
    nquiji Yāā jā scácu yóhó.'
  san-TIB: ཏེནོཀྟམེཏཏ྄, སཾཤྲོཥྱཱམི ཤུབྷེ ཀཱལེ ཏྭདཱིཡཱཾ པྲཱརྠནཱམ྄ ཨཧཾ། ཨུཔཀཱརཾ ཀརིཥྱཱམི
    པརིཏྲཱཎདིནེ ཏཝ། པཤྱཏཱཡཾ ཤུབྷཀཱལཿ པཤྱཏེདཾ ཏྲཱཎདིནཾ།
  qve-NT: 'Hinaspapas Diosqa Bibliapin khaynata nin: “Noqaqa tiempollanpin mañakuwasqaykitaqa
    uyarirayki. Noqaqa chay tiempopin qantaqa salvarayki”, nispa [Isaías 49.8]. ¡Uyariychis!
    Salvasqa kananchis tiempoqa ñan chayaramunña; Diospa salvaykuwananchis p''unchawqa
    kunanmi.'
  pao-NT: Meeoo soo Te Naa unnepu nabotugu, “Nu ka mu nanetzagwa'ena nakase mu sootuhikwu,
    o'no nu mu magwetzoikwu.” Yise meno'o soo Te Naa mu namagwetzoikwuna petzape.
  cbu-NT: Ngatintspa; naturit in mangoonangtsa. Naturi Apanll siyaa kutakcha. Zapshina
    paptsa tina. Waana Apanll áttanda; Siy nuwaa mashkus, istanda átus, Nuw siyaa
    tapachindachintspa. Nuw siyaa kapung istachintspa. Watam natumasana siyaa nayanikinawa.
    Siyaam kamungshisheem wayarangina; zapshina tstsachparina, átcha Apanlli kuku.
    Ashiri naturi mangoonangtsa atina.
  usa-usa: '@see-verse:2CO.006.001'
  soy-soy: 'Uléécɑɑ yɛ mɑɑ rɛ: Kɑi ituŋɛ n tu rɛ kɛ́ íwɛ nɔ́ tẽ́ nɛ nɛ kutu nɔ́
    ricɔlɛ, kɛ kɛyɑ́ɑ kɛ n tu rɛ kɛ́ nɔ́ɑnɛ́yu lɔ, nɛ nɔ́ comɛlɛ. Lɛ̃ nnyɑ, ɑni kõ
    tɛ ituŋɛ yɛɛ nkpéni lɛ̃ tu rɛ Uléécɑɑ ukɛ́ íwɛ nɔ́ tẽ́, kɛyɑ́ɑ kɛɛ tu rɛ
    ukɛ́ nɔ́ɑnɛ́yu lɔ.'
  hui-hui: Ngode Datagaliwabehanda bi mbira larago hale hadaba. Biamogo bia holene
    tu winingi bi larigo hale haru. Pele ngulene horo winingi pele ngiru, lenego lalu
    gilibu nga. Ai hale hadaba. Ngode Datagaliwabenaga biamogo bia holene yu holene
    tu áyu ngagoni. Pele mulene horo áyu ngagoni.
  amf-amf: Barjo “Inin kamon wodanka, yenin giyenam i qansade; dhaqintan rooroakaar
    yeam i kelshade” kinin hamenna, marrato! Kambhoono wodano taakine; dhaqintan rooroar
    kinane.
  quc-NNT: 'Kub''ij k''u ri Are'' pa ru Loq'' Pixab'' ri Tz''ib''talik: Xinto aretaq
    xab''an orar pa jun q''ij ri qas utz chub''anik wa''. Pa ri q''ij ri xak''am ri
    nu tob''anik xinto ri xab''ij, xatinto'' k''ut, —kächa''. Kämik k''ut are wa''
    ri utzalaj q''ij ri'', kämik k''u ri'' ri q''ij ri kixkowinik kiriq ru tob''anik
    ri Dios.'
  dob-dob: manuna ꞌigwae, “Tuta boboꞌana ꞌenaya ꞌenayo yanonona, ꞌenega ꞌetoseyana
    ꞌana ꞌasiyata ꞌenaya yalemeyo.” Onaꞌaiꞌaila, batuwa tuta boboꞌana be ꞌaene ꞌami
    ꞌetoseyana wada loba.
  wrs-wrs: Manara, Sesoava os ona, No nambainam kav ten onam, kava hillinvna yenamba
    sembayangmba doa, wo kava engla holothunna yemba, hengava onbana. Kava Polva men
    yemba os unv, men honanam, daipota men. Nomba nambaiva, hengamba nembalmba, daipota
    men.
  mca-mca: 'Qe pa'' Intata yit''ij pa''aj: —In yamets ƚahats''ij, qa k''epiye''. Qa
    in yamets ka'' neƚuji'' qu'' k''eƚin, qa k''efen.— Ye''ehe, pakha'' ƚahats''ij
    hane''ej, hane''ejija in hats yamets. Qa pa'' neƚuji'' witiƚijii qa hane''ejija
    iye in hats yamets.'
  tzo-TZC: 'Yuꞌun jech ta xal ti Dios ti tsꞌibabil ta scꞌope: Cꞌalal yorail ti laj
    acꞌanbun ti coltaele, laj caꞌi acꞌop. Cꞌalal laj avaꞌi ti coltael cuꞌune, laj
    jcoltaot, xi. Avi tana un, jaꞌ xa yorail, jaꞌ xa scꞌacꞌalil ti ta xcoltavan ti
