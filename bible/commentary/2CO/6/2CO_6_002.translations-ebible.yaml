    ranar samun ceto.
  mam-NT: 'C''oquel cycye''yena ti toc tu''n tyol Dios. Tz̈i Dios te jun xjal cyjulu:
    “Tej tpon tumel tu''n t-xi'' nk''o''na xtalbil tey, e nbi''ya tyola bix e tzaj
