    a’di ta’da tee jin budhuwa bu’th shwane/ mo. Hili mo mo ma. Shwane/ a’di ta’da
    tee gi mowoṯẖ mo be.'
  tvt-tvt: 'Rangte jengla ah boichaat an: “Sen loong rongthu suh nga saapoot thok
