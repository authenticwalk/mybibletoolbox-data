    saiir wakaei mɨ tɨ dimɨnɨm kɨra kwɨsboɨnkiyɨm kara sɨmiirɨn wa whɨnkɨnsiis haigɨnɨuwi.
    Mɨ ɨiya kara kɨmiir nɨmbini mɨ iikamɨm tɨ nu ɨiir nwowɨm kɨmiirɨn wɨ kara nanmaiwarkainaei
    mɨ kɨmiirɨn wɨ kara whɨnkɨnsiis haigɨnɨuwi. Tɨ kara boɨnanɨm kɨmiir sɨmiir wakae,
    tariinanarɨn Adi Komii siya kɨmiir hainan praprasam naɨngwowi. Mɨ tariigɨtariinanarɨn,
    siya wɨ kɨmiir whɨnkɨnsiis haigɨnɨuwi mɨ wɨ kɨmiir nanmaiwarkainaei. Mɨ hɨriinankɨ
    nɨuwi mɨ tɨ naeyɨuɨn whɨsariiyar kɨpi prɨiyokaeyam mɨ ta naɨngwobumbuwa wɨ kɨgugugisi.
  pol-SZ: 'On przecież powiedział w Piśmie: „We właściwej chwili cię usłyszałem, a
    w dniu zbawienia pomogłem ci”. Właśnie teraz jest ta właściwa chwila i właśnie
    teraz jest dzień zbawienia!'
  ztq-NT: 'Por leñ kitsy nii kë xtiits xaa xñee: Worñee pteedyo tiits pkëëtyagaa xtiitsoo,
    koknin lii tse nii kwtelaal. Lëë wor kutsiñ nina. Natse schilo telaal lo tol.'
  zai-NT: 'Purti sicarí cá lu Xqui''chi be ra caní'' né be binni: Bigaanda stidxi
    tu naa, dxi pe ma nuaa para ucaa dia''ga laatu, ne ucaniá laatu dxi ma gudixhe
    ula''ya binni. Nga na be. Ne dxandí ma bidxiña dxi acané be binni, ne yanna ri
    nga na be ulá be laaca''.'
  upv-upv: Suri Atua owrai renge Naul On, ‘Renge daron mawos nen ko nurnge nale se
    kami, ko renge nabong mawos nen ko nula mauren tevi kami.’ Lelingenok le evi daron
    mawos nen; nabong mawos nen evini le pa.
  wap-NT: Kaikapa shaꞌatii Tominkaru paradan saadinpaꞌo kiauzonuꞌu, “Kainaꞌaꞌo nii
    zii kamoo kaawan. Uruu dono upishaan an ukaminkaꞌuta-kao utoriinpan idaꞌan õꞌati,
    õdakoꞌatin nii unao naꞌiki uruu dono õkazannaatan nii unao.” Uabata, aizii kaawaꞌa
    naa wuruꞌu kamooz, kaiꞌi naa Tominkaru kaminkaꞌutaꞌazon unao, kaiꞌi naa paꞌan
    ukazannaapan.
  mva-mva: 'Maka ma Nanaranga bokai ipile: “Bong ono ilogu irakinga miang-kaming kananao
    nge ka ulongori-kaming. Be amari ngaena-lo ono mduma-kaming kananao nge ka uketi-kaming
    be umuleaki-kaming.” (Ais 49:8) Ngau ka urakaming! Kaituka bong ngaedia-lo ka
    Nanaranga ilo irakinga ngang-kita kana. Be kaituka amari ngaena-lo ka Nanaranga
    ngauketi-kita be ngamuleaki-kita kana.'
  dwr-NT: Ayissi gooppe Xoossay, “Taani injje wodiyaan neeni giyaawaa sisaaddi; qassi
    atotethaa gallassi neena maaddaaddi” yaagee. Be7ite, injje wodii ha77a. Be7ite,
    atotethaa gallassay hachcha.
  kfw-kfw: "Pathian iril kha angme rangairu: “Kei'n nangsik zootpinakha malarnasik\
    \ pha aheitung pha, Kei'n nanina kha kanajetpi; Sanminringna sik nikhuo aheitung\
    \ pha, kei'n nang kha kanasanjei.”\x94 Rangairu! Hiwa phadan hi Pathian nazootpina\
    \ munasik pha kha eii; awini hi sanminringna nikhuo kha eii!"
  bfz-bfz: कऊँकि पवित्र शास्त्रो रे परमेशर बोलोआ, “सई बखतो पाँदे मैं तुसा री प्रार्थना
    सुणी ली और उद्धारो रे दिने मैं तुसा री मताद कित्ती।” सुणो, एबु सई बखत ए, सुणो,
    एबु उद्धारो रा दिन ए।
  cuk-09: 'Ar Bab Dummad na E-Gardagi soged: Ibagan nabir-itolegedgi an be-itosad.
    Ibagan-nabir-abonolegedgi an be bendaksad. Is. 49:8 Emigindi iba-nued nagunonikid.
    Emigindi Bab Dummad be-abonoged-iba nagunonisunnad.'
  ben-OBCV: কারণ তিনি বলেন, “আমার অনুগ্রহ প্রদর্শনকালে, আমি তোমার কথা শুনেছি, আর পরিত্রাণের
    দিনে আমি তোমাকে সাহায্য প্রদান করেছি।” আমি তোমাদের বলি, এখনই ঈশ্বরের সেই অনুগ্রহের
    সময়, আজই সেই পরিত্রাণের দিন।
  mil-NT: 'Chi mee‑gǎ càchí‑gá ɨɨⁿ xichi núú tùtú‑gá núú càchí‑xi: Sáá nduu te cundàhú
    iní ñáhà‑í xii‑ndo chìndee ñaha‑í cuèndá naníhí tàhú‑ndó, te ní sáá nduu tàú‑xi
    sá cúndàhú iní ñáhà‑í xii‑ndo chìndee ñaha‑í cuèndá naníhí tàhú‑ndó, núu xíǎⁿ
    ní xíndedóho‑í tnúhu ní cáháⁿ‑ndó te ní chindee ñàha‑í xii‑ndo nàcuáa naníhí tàhú‑ndó.
    Duha càchí‑gá núú tùtú‑gá. Te vitna cùu‑xi nduu cundahú iní ñáhá Yǎ Ndiǒxí chíndèe
    ñaha‑gá, te cùu‑xi nduu naníhí tàhú‑ó.'
  myu-myu: 'Eya''õpicũg̃cũg̃ cuy epesop Deus ekawẽn kay. Imẽn Deus e''em: “Ocedaxijom
    cuy ece” i eyju e''em owebe bima, kuy juk oya''ĩjojo ey''eap, i. Eydaxijojoap
    kabia be ma juk õn eydaxijo, i''e''em Deus. Eya''õpicũg̃cũg̃ cuy epesop. G̃asũ
    juy Deus eydaxijo pin. Ãg̃ cuy ixe g̃asũ bit jeydaxijo.'
  amk-amk: Weo medu toninaia deyo, “Na rabuang bo enehurorong denteng foi, tarahuo
    wau, tuti rahida bo ifariri kaiwasafoi, ifata wau.” Mewati ma, rabuang bonini
    mani, rabuang bo enerorong denteng foi dine. Rahida bonini mani rahida deyo feriri
    mea foi dine.
  fai-fai: Got ami godin weng uyo bako nadule, “naka ulum atan kal kimi gánin bo kidi
    nadinade watakáyamin atan kal dakoyamasi.” Kale naka bakoyamon, ulum atan ade
    kamane kal ade watakáyamin atan ade kamane kal ka.
  ura-NT: 'Nitohanihane coinate rai Quiricha inoaensi cuhane: “Canu bajaae bajaaequine
    aonajihanu. Chaen nechu nichotenaajereein, canu ariirijieeine jana, ii ichoterateeun,”
    naain beein laenaeratelu, nii coina Cana Coaunera. Enate, inae nii aitohalune
    rijijieein ichoteratenojoin nequichene caohachae, inae rai cojoanonaa nihane jaun.'
  mcd-NT: Nan Diosin tsain yoimisi Isaías ahuun tsain inonpacoai cuscan cunuquin isca
    huani, “‘Noco numahuu,’ ishon man ua yoia. Un mato nicafain un matohuun ramapaicai
    un mato numaran,” ishon Diosin yoini cuscan Isaías inonpacoai cuscan cununi. Ascacun
    nicasharacahuun. Diosin natian matohuun ramapaiquin. Cristohuunshon mato numanon.
    Natian nicasharacahuun.
  urt-urt: Detale, Got ŋanange taꞌe leꞌe, Leꞌe ŋup kitikin pe, ŋam si masande yip.
    Ŋup tikin ŋaiye ŋam si malaŋatme ŋaiye ma mambaꞌe yip pe, ma mungwisme yip. Yusyunde!
    Tukwini ŋup tikin ŋaiye Got de ka ende miꞌme poi. Topoꞌe tukwini ŋup tikin Got
    ka ambaꞌ poi.
  kiz-kiz: Kwa ndabha ijobha, “Magono ghaghakubaliki nayele ngangali kwa yhomo, ni
    kup'etela magono gha bhuokovu na bhasaidili” Laugai, henu ndo magono ghaghakubaliki.
    Langai, henu ndo magono gha bhuokovu.
  tzo-TZE: 'Yu''un jech ono''ox yaloj li Diose: C''alal me sta yoraile, slequil no''ox
    co''nton chca''ibot ac''opic. Me la sta yorail chacolique, slequil no''ox co''nton
    chajcoltaoxuc, xi ono''ox. Li'' ta orae yorail xa ti chaya''iboxuc ac''opique.
    Yorail xa ti xu'' chacolique.'
  lex-lex: 'Mere mpiahniorta la''a hya'' maka ha rhorat targa la'' Puka ralamni, de
    Uplerlawna lirni Niwra: “Awualir nian oleka ler ida pa A''utlin o sniumbainmu,
    totpa A''umori-ulewna o''a.” Pede oo! Mpiahniorta la dodo''ondi! Ler maka Uplerlawna
    Nwalir niana pa Namori-nalewna rimormiori, de lera inhat hadi wa!'
  dov-dov: Mbuli mbaamba kuti; “Kuchiindi cheelede ndakakuswiilizya, amubuzuba bwalufutuko
    ndakakugwasya.” Bona, lino nchiindi cheelede. Bona, lino ndizuba lya lufutuko.
  rgu-rgu: Huu fo Ria Susura Makamoi Na manaduiꞌ nae, “Naraa laꞌe ledo-fain, Au amanene
    neuꞌ o. Au tulu-fali o, tepoꞌ fo Au fee lahenda sodaꞌ.” Nenene matalolole! Besaꞌ
    ia ledo-fain malole a. Huu fo besaꞌ ia Ramatuaꞌ a fai Na, fo fee lahenda sodaꞌ.
  toc-NT: 'Porque caj cala­ca­pa̠s­táctit xta­chu­huí̠n hua̠ntu̠ xlá huan lacatum
    nac li̠kalh­ta­huaka: Acxni̠ luu lák­cha̠lh quilh­ta­macú ckáx­matli hua̠ntu̠
    xquis­qui­nípa̠t pi̠ nac­la­ka­lha­maná̠n; y cmak­ta̠yán acxni̠ aya xpímpa̠t lak­tzan­ka̠ya.
    Xli̠­ca̠na pi̠ la̠nchú xquilh­tatá la̠ta nali̠­pa̠­hua­ná̠hu y naquin­ca̠­la­ka­lha­maná̠n.
    ¡La̠nchú aya lak­cha̠ni̠t quilh­ta­macú la̠ta naquin­ca̠­lak­ma̠x­tuyá̠n!'
  som-som: waayo, wuxuu leeyahay, Wakhti la aqbalay ayaan ku dhegaystay, Oo maalintii
    badbaadintana ayaan ku caawiyey. Bal eeg, hadda waa wakhtigii la aqbalay; bal
    eeg, hadda waa maalintii badbaadinta.
  mam-C: 'Qu''n ikyx ntq''ma''n Dios toj Tu''jil Tyol kyjalu''n: Tojjo tq''ijil kynimb''ila,
    ma nb''i''y kyyola, ex tojjo tq''ijil kolb''il, ma chin oni''n kyi''ja, chi''.
    Me kxel nq''ma''n kye''y, atzin tq''ijiljo ja''lin tu''n kynimi''n; ex atzin q''ijjo
    ja''lin te kolb''il.'
  ndj-ndj: Chapanga kacha, “Chipindi cha lushawu lwangu ndakupikanishili, lijuva lya
    ulowolu ndakutangili.” Topi, ponopa ndi chipindi cheni, ponopa ndi lijuva lya
    kulowoka!
  mbj-NT: 'Tii da ỹ wén her''oot, hahỹỹ da ta kyy kerih doo gó P''op Hagä Do her''oot
    do hyb n''aa: “Õm ỹ gadoo do noo gó kajaa bä kä, ỹ maa newë wät maky n''aa etsẽẽ
    doo. Õm ỹ bed''ëëp do noo gó kajaa bä kä, ỹ masaa wät õm.” Bë maa newë baad ub!
    Da hẽ né kä ji tagadoo do noo gó kä. Da hẽ né kä ji tabed''ëëp do noo gó kä.'
  lat-VUC: 'Ait enim: Tempore accepto exaudivi te, et in die salutis adjuvi te. Ecce
    nunc tempus acceptabile, ecce nunc dies salutis.'
  ngp-ngp: Kwaviya Mnungu agamba, “Aho wize uunge wambizi Nehikwiva, Mwe dizuwa dyo
    kukukombola, Nakwambizaga.” Tegelezeni! Ho ukombola wa Mnungu ni haluse.
  enq-2: Goteme lao pituu, “Gii epe mendenya nambame embanya pii doko sio. Pyoo nyingi
    gii mendenya nambame emba nisiona” lea-pyaa. Salapape! Gii epe mende lea-lumu
    doko indupa palelyamo. Pyoo nyingi gii mende lea-lumu doko indupa palelyamo.
  eng-ASVBT: '(for he saith, At an acceptable time I hearkened unto thee, And in a
    day of salvation did I succor thee: behold, now is the acceptable time; behold,
    now is the day of salvation):'
  mna-mna: 'Pa ni iso ta kembei: Indeeŋe nol ta aŋso aŋkampe yom na, aŋleŋ yom. Mi
    indeeŋe aigule ta aŋso aŋkamke yom na, aŋuulu yom. Mi kere. Nol tabe Anutu ikampe
    iti mi ikamke iti, ina ta koozi!'
  myw-myw: Bo ilivan gog, mamagina idibakeim yak, ilana, “Bo kadilok tut towen mo
    aligen amlivan mapuna alabeim yam towen nakatinabweim.” Kuninuways avei-tut ikadilok.
    Nagein gog. Nagein Yowbad mo bikatinabweimiy.
  sby-sby: Kamunyumfwani Lesa ncalambanga, “Lino mpocalashika cindi caina cakulesha
    nkumbo ndalanyumfwa, mpobwalashika busuba bwa kumupulusha ndalamunyamfwa” Kamunyumfwani!
    cino ni cindi ca kumunyamfwa. Kamunyumfwani! lelo ni busuba bwa kupuluka.
  sll-sll: God ha yu di emiraya hon kero. “Pirari pare ol wai ol ni terala dire nu
    ke ni tega haung sirin bonga piriwa. Te ari hobi sigare kule u wai nama diga haung
    aki di ni teiwa.” Dungwo ha i omaga weni God pirari pare ari hobi ol wai ol na
    tongwo inaminga haung mominio, te God ha di engwo i nima omia, omaga na aki di
    na tomia sigare kule u wai naminga haung mominge.
  yaq-NT: 'Bwe''ituk aapo''ik betana nok lutu''uriapo inen jiia: Wasuktiat enchim
    ania''ea''ut ne enchi jikkajak. Intok taewait enchim a jinne''uitunee''ut, ne
    enchi jikkajak. Maa i''an juna''a ju''u wasuktia, em aet anianaa''u. Intok ini''i
    taewai juna''a, em a aet jinne''uitunee''u.'
  uro-uro: Inguna ma Ngämuqa qa qoar toqortäqyia, “Vät ama rhäkmamär äm ama qäväläm
    gem ngo dä sa ngua nari ngän dä vät ama qäväläm na ama mumaiar dä sa ngua matnärhäm
    ngän.” As ngäni lu i rhom däkt ama qäväläm di ama rhäkmamär äm i rhom däkt ama
    qäväläm di ama qäväläm na ama mumaiar.
  ita-1885: '(perciocchè egli dice: Io ti ho esaudito nel tempo accettevole, e ti
    ho aiutato nel giorno della salute. Ecco ora il tempo accettevole, ecco ora il
    giorno della salute);'
  muy-muy: 'Aɗaba Melefit àhibiya ana ndam gayaŋ a, àɗəm ahkado : « Sarta ga məgri
    sulum goro ana kʉli àra ènjia ti, nìciikia pakama gekʉli ya kə̀həmu na ana kʉli
    a. Fat goro ya nahəŋgay kʉli ni àra ènjia ti nə̀jənakia kʉli a. » Ay sarta ge
    Melefit ga məgri sulum gayaŋ ana kʉli ni ti kani. Fat ge Melefit ga mahəŋgay kʉli
    ni ti kani.'
  kqc-kqc: 'Adina ina yaku yomakai niyo: “Nai meda ramari yi ago neideyaka ma moi
    vegu rina vegu meda okiyori ya aedeyaka.” Vefa, nai ura reyaka meda bi gua mini;
    ma moi vegu rina meda bi gua mini.'
  tav-tav: 'Dio ye queti ucarica pũuropʉ ocõo bairo ĩ ucarique ã: Mʉjaare yʉ cátinemogari
    paʉ mʉja cajeniro apiri mʉjaare yʉ átinemogʉ. Mʉjaare yʉ netoogʉ. To bairi yucʉacãna
    mere camajare Dio cʉ cátinemogari paʉ anitʉga. Yucʉacãna cʉ ye quetire caapirãre
    na netoogʉmi Dio.'
  eng-ULB: For he says, “In a favorable time I paid attention to you, and in the day
    of salvation I helped you.” Look, now is the favorable time. Look, now is the
    day of salvation.
  spa-VBL: 'Tal como Dios dijo: “En el momento apropiado te escuché, y en el día de
    salvación te salvé”. Créanme, ¡ahora es el momento apropiado! ¡Ahora es el día
    de salvación!'
  fra-_FOB: 'Car il dit: Je t''ai exaucé au temps favorable, et je t''ai secouru au
    jour du salut. Voici maintenant le temps favorable; voici maintenant le jour du
    salut.'
  hau-ULB: Domin ya ce, “A lokacin alheri na saurare ku, kuma a ranar ceto na agaje
    ku.” Yanzu ne fa, lokacin alheri. Duba, yanzu ne ranar ceto.
  mal-mal: “പ്രസാദകാലത്ത് ഞാൻ നിങ്ങളെ കേട്ടു; രക്ഷാദിവസത്തിൽ ഞാൻ നിന്നെ സഹായിച്ചു”
    എന്ന് അവൻ അരുളിച്ചെയ്യുന്നുവല്ലോ. ഇപ്പോൾ ആകുന്നു പ്രസാദകാലം; ഇപ്പോൾ ആകുന്നു രക്ഷാദിവസം.
  lit-lit: '(nes jis sako: „AŠ IŠKLAUSIAU TAVE PRIIMTINU METU IR IŠGELBĖJIMO DIENĄ
    AŠ PADĖJAU TAU. Štai dabar ypač PRIIMTINAS METAS, štai dabar IŠGELBĖJIMO DIENA!)
    –'
  urd-GVR: Kyoṅki Allāh farmātā hai, “Qabūliyat ke waqt maiṅ ne terī sunī, najāt ke
    din terī madad kī.” Suneṅ! Ab qabūliyat kā waqt ā gayā hai, ab najāt kā din hai.
  far-far: 'Sulia God saea laona Kekedee Abu ka ''uri, “Ana kada fuana fatailana na
    kwaiofeie nau fua mulu, nau ku fafurongo ''uria folae kamulu ki. Ma ana maedangi
    fuana famaurilamulu, nau ku ''adomi kamulu.” Aia, te ne nau ku saea fua mulu nia
    ''uri: Kada ne na kada mulu kai ngalia na kwaiofeie God, ma ta''ena ne na maedangi
    mulu kai ngalia na maurie falu.'
  suz-BL: मारदे हना मेकोमी “शिशी पची ना इ पुंइशो नेंता। गो पाप रे प्रोंइतीक नाक्‍तीमी
    इ कली वारच पाता” दे ब्रेक्‍शो बाक्‍ब। नेनीने, मुल शिशी पची ना बाक्‍ब। नेनीन मुल
    पाप रे प्रोंइतीक नाक्‍त बाक्‍ब। यसैया ४९:८; लूका ४:१९,२१
  car-NT: 'Tymero irombo man: Amy iru''pyn ijururu po o''wa wepanamaje. Uta''no wyino
    kari''na unendopo kurita kapano''sa. Erome ro ''kuru moro iru''pyn ijururu man.
    Erome ro ''kuru moro uta''no wyino kari''na unendopo kurita man.'
  amp-amp: Bingot Aisaiarpno Bro Nkifrar kfo memor, “Nikmoh nrfa hbhakhato yak marnya
    yihar bingot bi kfo htamoyanr. Tu nd yiha mif naku kfomokone ee nikmoh naku tngm
    wanymoyanm.” To wawanyko. Nom ndar yiha tohwa yimanmoh yak marnya yuhat to bi
    ndar yihamn Bro Nkifrar kangr, ayak marnyayanko yo ndar yihamn kangr, anrfa hbhakanko.
  bht-bht: क्योंकि पबित्र शास्त्र च परमेश्वर बोलदा है, “सही बकत पर मैं तेरी सुणी,
    कने उद्धार दे रोजे मैं तेरी सहायता किती।” सुणा; हुण ही सही बकत है; सुणा, ऐ ही
    है उद्धार दा दिन।
  eng-NOY: '(for he saith: “In an accepted time I heard thee, and in the day of salvation
    I helped thee;” Behold, now is the accepted time, behold, now is the day of salvation;)'
  cub-NT: 'Jʉ̃menijicʉvacari, yópe arĩ, toivaicõjenejaquemavʉ ʉ̃i yávaiyede: Mʉje
    órejarãjiyede yʉre, ji cad̶atequiyepe aivʉ mʉjare, jápiarĩ cad̶atecʉyʉmu mʉjare.
    Yo jãravʉ baquinó ji mead̶aquijãravʉre, mead̶acʉyʉmu mʉjare, arejaquemavʉ Jʉ̃menijicʉ.
    Jápiajarã mʉja. Caridecabu Jʉ̃menijicʉi mʉjare cad̶atejʉrorijãravʉ. Cari jãravʉrecabu
    Jʉ̃menijicʉi mʉjare mead̶ajʉrorijãravʉ. Mʉjare cad̶ateni mead̶aiyʉbi Jʉ̃menijicʉ
    cari jãravʉ baju.'
  ita-1927: 'poiché egli dice: T’ho esaudito nel tempo accettevole, e t’ho soccorso
    nel giorno della salvezza. Eccolo ora il tempo accettevole; eccolo ora il giorno
    della salvezza!'
  lww-lww: Visena tai teke e Tus Marua pisa sanene rui, nap̃a Ntewa sape, “Mesmesun
    pogos nap̃a po pan amiu, neyagogon kiamiu tagena, a mesmesun legiena natamaliaena,
    neim neiila amiu.” Ana e kiamimi navisuena, mekilia mevisawal mevisave nagane
    narui pe kiamiu pog mesmes narui, nagane narui pe legiena na natamalia amiuena.
  ckb-ckb: 'چونکە دەفەرموێ: [لە کاتی پەسەندیم گوێم لێگرتیت، لە ڕۆژی ڕزگاریدا یارمەتیم
    دایت.] ئەوەتا ئێستایە کاتی پەسەندی خودا و ئێستایە ڕۆژی ڕزگاری.'
  nas-nas: Aiꞌ Daari Meekung-koo eeꞌ minkuvuuꞌnung, “Ninge tee nkaang piaa tenang
    oroꞌparamanang makotuioꞌ taararampiring, eeꞌnoko teꞌmung domang-antanaꞌmung-koo
    tee ninge pakurampiring.” Tee batei Kumponinge piaa oroꞌanta-koo minkuvuuꞌnung
    aung eꞌmung makotuioꞌ naurampimang. Eꞌmung eeꞌnaꞌmung teꞌmung niiꞌ domang-antanaꞌmung.
  uvl-uvl: Iange NeHalang hele ke teke, “Nga etue nenge e talue, e longe lemo hetalaulaunga.
    Nga etue nenge e mene mule imo nem, e halau tote imo.” A longo ke nek! Etue nei
    i etue nenge NeHalang talue ke teke halaua hehei pe hana pe mene mule iri ana
    etue koi heueu nei lo.
  eng-BBE: '(For he says, I have given ear to you at a good time, and I have been
    your helper in a day of salvation: see, now is the good time; now is the day of
    salvation):'
  ixl-CNT: 'Tan nital tu viYolbꞌal ech tzaꞌ: —Vabꞌi vaqꞌilat asikꞌletꞌin aas nichapaal
    tu il tzaꞌl. Utz unlochꞌaxh, veesaꞌaxh tu kꞌaxkꞌo.— Chia. Utz cheel u tiempo senima
    u Tioxh tan, cheel u tiempo tetz chitpichil tu paav.'
  xsi-xsi: Ŋana tu Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Nanayoni naŋa
    warakâŋgu apatea zo ŋana ma aveta keŋgu ara pami ku ayautemi piti lâ kazâŋa ilo.
    Naŋa amo lee ŋineŋga zo ŋinde ipâŋga lâ, aku lâ zoni ndaina naŋa apaloŋo pa nemi
    sarawâŋa kala avilami lâ.” Ayo, kala ŋine naŋa apaimi tu zoni ŋaina nâ nde Maro
    Kindeni ne zo ŋana iveta kie ara pami! Zoni ŋaina nâ nde i ne zo ŋana iyautemi
    piti kâ!
  crx-NTPO: '''Et nja ndutni, “Soo ''et neóoninzut-un, ''et nyudásts''o. Ndet dzin
    la dinjih-un, ''oh whuya hoozulh ''et nla ''usja,” ni. Dukw''e'' oozúlhts''ai,
    ''ilhudzin ''awet nela ''ewhudutánelh-un, ''et ''awet ''et neóoninzut. Dukw''e''
    oozúlhts''ai, ''oh de uzdutijih-un neóoninzut, ''et ''awet ndúhooja.'
  kan-OKCV: ಏಕೆಂದರೆ ದೇವರು ಹೇಳಿದ ಹಾಗೆ, “ಪ್ರಸನ್ನತೆಯ ಕಾಲದಲ್ಲಿ ನಿನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ನಾನು
    ಲಾಲಿಸಿದೆನು. ರಕ್ಷಣೆಯ ದಿನದಲ್ಲಿ ನಾನು ನಿನಗೆ ಸಹಾಯ ಮಾಡಿದೆನು,” ಇಗೋ, ಇದೇ ದೇವರ ಮೆಚ್ಚುಗೆಯ
    ಕಾಲ, ಈಗಲೇ ರಕ್ಷಣೆಯ ದಿನ.
  bbb-bbb: Ijadufuo maeje Godido buki akae ije bu isuibe isoeva ijia fu ijiege kuae,
    Na maza ije na ja ma rejiakiro vierafeva ijia ja baname isoevo na ije fie. Ro
    kuke maza ije na e karauniavo ijia na ja karauniaevano kuae. Ijadufuo mukoreigia
    fiefo. Iviama maza ige fu Godido maza ije fu ja karauniadufuo ijene.
  blw-blw: Changrényu ngén hen anchi nesosorat way alen Apudyus way ekatnéén, “Chengngar-o
    hen anchi chinawatyu, te niyaphor way yachi hen ustoy tempon hen manga-asiyà an
    chàyu, wat tenorongà chàyu te yachi chillu hen ustoy tempon hen mangenhara-à an
    chàyu.” Yahan imfagan Apudyus. Wat changrényu ngén te ad uwan angkay hen anchi
    ustoy tempon hen mangngaran Apudyus an chàyu, yag ad uwan agé hen ustoy tempon
    hen kahara-anyu.
  tam-2017: சரியான காலத்திலே நான் உன் வார்த்தையைக் கேட்டு, இரட்சிப்பின் நாளிலே உனக்கு
    உதவிசெய்தேன் என்று சொல்லியிருக்கிறாரே; இதோ, இப்பொழுதே சரியான காலம், இப்பொழுதே
    மீட்பின் நாள்.
  azz-NT: 'Porín Totajtzin Dios techilía tech ni Tajcuilolamatzin ijcuín: Tech ne
    tonal cuac niconmonequiltij, ijcuacón nimitzcaquilij. Huan no namechonmaquixtij
    cuac Nejuatzin namechpalehuico. Huan xiquitacan san nejua ni Pablo namechilía
    que axcan ya melau in tonal cuac Dios quimonequiltía namechyolicnelis. Huan cachi
    oc axcan ya melau in tonal ya cuac Dios namechmaquixtis.'
  spa-RV-1909: '(Porque dice: En tiempo aceptable te he oído, y en día de salud te
    he socorrido: he aquí ahora el tiempo aceptable; he aquí ahora el día de salud:)'
  csy-csy: 'Banghangziam cile, ki san na hun ah kong za zo hi, taciang ngupna ni ah
    kong hu zo hi, ci hi: en in, tu in ki san na hun hi; en in, tu in ngupna hi hi.'
  mxq-NT: 'Jaꞌa ko dʉꞌʉn jyʉnaꞌañ ja Dios ma̱ ja jyaaybyajtʉn: Kots ʉj ja̱ꞌa̱y nduunʉ
    ja mayꞌa̱jtʉn, nmʉdoots mij mꞌa̱a̱ myoꞌkn; kots ʉj ja̱ꞌa̱y nyajnitseꞌeky, nbudʉjkʉts
    mij. Pes jaygyúkʉdʉ. Tyamʉ dʉꞌʉn txʉʉjʉty ma̱ Dios mduna̱ꞌa̱nxyʉty ja mayꞌa̱jtʉn,
    tyamʉ dʉꞌʉn txʉʉjʉty ma̱ mba̱a̱t mnitseꞌeky.'
  tzj-NT: 'Cani'' rbin can ja Dios chipan ja rtzobal quewari'': —Ja tok xurwila''
    ja tiempo rxin chi nsipaj ja wutzil xinc''waxaj ja roración ja xaban. In chakaja''
    tok xurwila'' ja tiempo xin totajem xatnuto''. Queri'' rbin can ja Dios. Bien
    c''a tec''waxaj ja xtinbij chewe ri'', ja Dios arja'' ntajini nsipaj ja rutzil
    chipan awa'' tiempo ja rokc''o wi'' ri'', ja camic okc''o chic chipan ja tiempo
    xin totajem.'
  tdt-tdt: Tanba iha Livru Sagradu Maromak dehan, “Iha tempu nebee Hau hili, Hau rona
    ona o. Iha loron nebee Hau salva ema, Hau tulun ona o.” Hanoin di-diak! Tempu
    nebee Maromak hili mak agora nee. Loron atu Nia salva ema mak agora.
  ron-BTF: '(Fiindcă el spune: La timpul acceptat te-am ascultat și în ziua salvării
    te-am ajutat; iată acum este timpul acceptat; iată acum este ziua salvării.)'
  eng-WEBP: For he says, “At an acceptable time I listened to you. In a day of salvation
    I helped you.” Behold, now is the acceptable time. Behold, now is the day of salvation.
  eng-FBV: 'Just as God said, “At the right time I heard you, and on the day of salvation
    I rescued you.” Believe me: now is the right time! Now is the day of salvation!'
  nld-1939: 'Want Hij zegt: “Op gunstige tijd heb ik u verhoord, En op de dag van
    heil u geholpen.” Ziet, nu is het de gunstige tijd; ziet, nu is het de dag van
    heil.'
  bwo-bwo: Ik'o, «Taash wotts aawots nkeewo k'ebre! Kashiyi aawotsowere neen tep'ree!»
    bí etirwotse «Eshe hambe! wotts aawo andee, kashi aawonwere andee.»
  nch-BL: 'pampa ijcuilijtoc ipan Icamanal Toteco campa yaya quiijtohua: “Quema ajsis
    nopa hora cati cuali, nimechcaquis. Ipan nopa tonali nimechpalehuis huan nimechmaquixtis.”
    Quej nopa quiijto Toteco Dios. Pero xiquitaca, ama ya ajsico hora para anquitajtanise
    Toteco ma amechpalehui. Ama ni tonali eltoc quema Toteco quinequi amechmaquixtis
    ten amotajtacolhua.'
  quc-TNT: 'Cubij c''u ri Are'' pa ru Lok'' Pixab ri Tz''ibtalic: Xinto aretak xaban
    orar pa jun k''ij ri kas utz chubanic wa''. Pa ri k''ij ri xac''am ri nu tobanic
    xinto ri xabij, xatinto'' c''ut, —cächa''. Cämic c''ut are wa'' ri utzalaj k''ij
    ri'', cämic c''u ri'' ri k''ij ri quixcowinic quirik ru tobanic ri Dios.'
  tfr-NTPO: 'Sbö tjl̈õkwo tak pjang l̈i goshko ga Sbö tjl̈ẽno eni: «Bomi kjimtozl̈ong
    dbaryo l̈i öötongshko ga pjãy kuror. Bomi dözl̈ong dbaryo l̈i öötongshko ga pjãy
    kjimtoror.» ¡Bi kjimtozl̈ong dbaryo l̈e l̈i eeri! ¡Bi dözl̈ong dbaryo l̈e l̈i
    eeri bakoe!'
  kaq-NT: Nincati siripai tian bi tah hen mato nincascai. Mato teehihmati netenbi
    tah hen mato yanapanai hah cahen jaan janish. Rahma ta nincacah siri qui. Mato
    teehihmati nete ta nocoscaiqui.
  sgb-sgb: Ta impahulat ni Apo Namalyari, ya wana, “Ha panaon ya intakda ko, ay ginilam
    koy panalangin mo. Haka hên nilumatêng ya allon pamiligtas ko kamo, ay hinawpan
    kata.” Pakagilamên yo! Tanggapên yoy na dayi ya ingalo ni Apo Namalyari! Amêhên
    ya allo hên pamiligtas!
  vie-1934: 'Vì Ngài phán rằng: Ta đã nhậm lời ngươi trong thì thuận tiện, Ta đã phù
    hộ ngươi trong ngày cứu rỗi. Kìa, hiện nay là thì thuận tiện; kìa, hiện nay là
    ngày cứu rỗi!'
  kxv-kxv: ମାହାପୂରୁ ଏଲେଇଞ୍ଜି ମାନେସି, “ମିଙ୍ଗେତାକି କାର୍ମା ମେସ୍ତାନି ଦିନା ୱା଼ହାଲିଏ ନା଼ନୁ
    ମୀ ଗ଼ହାରା ୱେଚେଏଁ, ଗେଲ୍‌ପିନି ଦିନା ନା଼ନୁ ମୀ ସା଼ୟେମି ଆୟାତେଏଁ” ମେହ୍‌ଦୁ ! ଈଦି ଆ଼ହିମାନେ
    ମାହାପୂରୁତି କାର୍ମାମେହ୍‌ନାଣି ବେଟାଆ଼ନି ବେ଼ଲା । ନୀଞ୍ଜୁ ଆ଼ହିମାନେ ଗେଲ୍‌ପିଆ଼ନି ଦିନା ।
  amu-NT: 'Ee naquiiꞌ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiljeii matsoom: Jndiiya ñꞌoom na tsuꞌ
    no̱o̱ⁿ juu xjeⁿ na tjaweeꞌ tsꞌo̱o̱ⁿ ñꞌeⁿndyuꞌ. Teijndeiya ꞌu juu xuee na seijndaaꞌndyo̱
    na nncwjiꞌnꞌmaaⁿndyo̱ ꞌu. Calaꞌno̱ⁿꞌyoꞌ ñꞌoomwaaꞌ na tso Tyꞌo̱o̱tsꞌom. Jeꞌ cwiweeꞌ
    xjeⁿ na ñecateijneiⁿ ꞌo. Jeꞌ xcwe xjeⁿ na jeeⁿ ñeꞌcwjiꞌnꞌmaaⁿñê ꞌo.'
  hin-CV: 'क्योंकि परमेश्वर का कहना है: “अनुकूल अवसर पर मैंने तुम्हारी पुकार सुनी,
    उद्धार के दिन मैंने तुम्हारी सहायता की.” सुनो! यही है वह अनुकूल अवसर; यही है वह
    उद्धार का दिन!'
  spa-BES: 'Porque él dice: Te he escuchado en un buen momento, y he sido tu ayudante
    en día de salvación: mira, ahora es el buen momento, ahora es el día de salvación.'
  san-BEN: তেনোক্তমেতৎ, সংশ্রোষ্যামি শুভে কালে ৎৱদীযাং প্রার্থনাম্ অহং| উপকারং করিষ্যামি
    পরিত্রাণদিনে তৱ| পশ্যতাযং শুভকালঃ পশ্যতেদং ত্রাণদিনং|
  tdx-tdx: 'Fa hoe re: Nitsanoñ’ azo iraho ami’ty andro mete vaho nañolotse azo ami’ty
    androm-pandrombahañe. Inao, henaneo ty sa mete; Henanekeo i androm-pandrombahañey.'
  naf-naf: Nâip, Kawawaŋgalen Zet Itnaŋanen zet ŋen pigok zenzeŋaŋ, “Neŋ kan esemteŋ
    keyegak ingalen kwizelin nâmti yomengatnan gilik zemti indatiwan.” Nâip, kan kapi
    ilak am yomengatnan gilik zemti indatiti keyelen kan esemteŋ penaŋ ilak alak kapi
    sokbein.
  grc-MT: λεγει γαρ καιρω δεκτω επηκουσα σου και εν ημερα σωτηριασ εβοηθησα σοι ιδου
    νυν καιροσ ευπροσδεκτοσ ιδου νυν ημερα σωτηριασ
  vid-vid: Nguluwi kangulonga hino, “Mhela ukundigwe, nandikuhulichiza, muhela wa
    ulohozi, nandikutanza.” Lelo sambi ndo mhela ukundigwe, sambi ndo zuwa lya ulohozi!
  pio-NT: 'Bàaluitécáiná profeta itànàacaté Dios itàacái. Dios íimacaté: “Nuémìacaté
    pisutáaná nuícha nuwàwacaalíté nuicáca pipualé; yáté nuwasàaca pía nùasu yùuwichàacáisi
    íichawa nuyúudàacaténá pía”, cài íimaca yái Diosca. Siùcade wéenánái, idéca wéenáiwaná
    yàanàaca cayábéeri iyú Dios iicácaténá wapualé siùcade, íná iwàwacutá wenàiwica
    isutáca Dios íicha siùca. ¡Siùca Cristo iwàwaca iwasàaca wenàiwica Dios yàasu
    yùuwichàacáisi íicha!'
  tsn-tsn: Gonne Modimo wa re, “Selelo sa lona se tsile mo go nna ka nako e e tshwanetseng,
    fa dikgoro tsa kamogelo di ne di atlhame. Ke lo thusitse ka letsatsi le poloko
    e neng e abiwa ka lone.” Gone jaanong Modimo o ipaakanyeditse go lo amogela. Gompieno
    o ipaakanyeditse go lo boloka.
  amr-NT: Kenokaʼ opudtaj doa onʼtinepahuiʼpo “Dakhueaʼ eʼkaʼ menopoʼyareaʼ.” Opuda̱
    eʼnonaʼte onʼnigpe̱e̱ʼuy. Enadeʼte onʼtihuapokpo dakhueaʼ eʼkaʼ onʼnopoʼyareaʼuyne.
    Kenda Diosa oaʼuyate. Yanʼpe̱e̱ʼ. Oyda yanʼnopoʼkoreaʼ. Diosa moʼtinepahuiʼpo
    opudtaj eʼmanopoʼyareaʼtaʼ oʼpak.
  pwg-pwg: God ivona bo, “Marana vaghata ipisi da ati vitemi na ami tou avi yanei,
    ma marana ipisi da ati yawasimi na aberai.” Ma kovi yana, wekarakava na marana
    vaghata, God ini vitemi. Karako na marana inekiibau da God ini yawasimi.
  cjv-cjv: 'Ena Yai Gumam ka epe dume: Na ne bei nokapu de erowaika kakom ne kanum
    di narenga fiye. Te na ne akire di erowaika kakom akire di ereiye. epe dungoro
    ena fiyo! Epena kakom tei Yai Gumam bei nokapu de erowangua kakom dume. Te epenai
    Yai Gumam ne yokamai akire di erowangua kakom dungua ena akire di erowangoro kakom
    kakom moi kuwom suwainga inaimie.'
  tha-KJV: (เพราะพระองค์ตรั​สว​่า ‘ในเวลาอันชอบ เราได้ฟังเจ้า ในวันแห่งความรอด เราได้ช่วยเจ้า’
    ดู​เถิด บัดนี้​เป็นเวลาอันชอบ ดู​เถิด บัดนี้​เป็​นว​ันแห่งความรอด)
  por-BR-2018: 'Porque ele diz: Em tempo agradável te ouvi, e no dia da salvação te
    socorri; eis agora o tempo agradável, eis agora o dia da salvação'
  mhl-mhl: Anutuji buŋo mo iŋi miko Biŋe Quraŋgo pega, “Ŋone guru emboŋ eere damanji
    ware fukeme nonji oŋgawowosigo maneboŋ. Munaŋqoqo damaŋneji ware fukeme oo bapi
    guboŋ.” Buŋo oŋu pega, oi maneniŋ! Damaŋ muŋambe yoo Anuture munaŋqoqo damaŋ fukega.
    Anutuji ŋone ŋaberu emboŋ eiŋgo maneko damaŋineji ware fukeme ŋonemaiŋine oi muŋambe
    yoo biŋe qa ŋareniŋ. Oŋu.
  klv-klv: Husur len natosian san aGot ike, “Len namityal tonor hǝni, nosǝsǝloŋ hǝn
    gaiug. Ale len nǝboŋ hǝn nǝb̃ilav kuv gaiug dan nǝsaan sam̃, novi tarhǝt sam̃.”
    Mǝtesǝsǝloŋ! Gagai evi namityal tonor. Damǝŋai evi nǝboŋ hǝn aGot b̃ilav kuv nǝvanuan
    dan nǝsaan salito.
  bco-bco: Godeya꞉ ene bugo꞉ amilo꞉ sa꞉sa꞉lifa꞉ da꞉labo꞉ we, “Ho꞉lende a꞉namio꞉, gililo꞉
    ho꞉idab a꞉no꞉ ne dabu. A꞉la꞉ta꞉ga꞉ gilo꞉ a꞉ma꞉la꞉do꞉ gasilia꞉no꞉ ho꞉len a꞉namio꞉,
    niyo꞉ gio꞉ a꞉na asufa꞉.” Gio꞉ dabuma. Asuwa꞉fa꞉no꞉ ho꞉lende a꞉no꞉, o꞉go꞉ fa꞉la꞉dowab.
    A꞉la꞉ta꞉ga꞉ gilo꞉ a꞉ma꞉la꞉do꞉ gasilia꞉no꞉ ho꞉len a꞉no꞉lo꞉ o꞉gdo꞉ we.
  kdl-NT: U dana ta̱ a Tagara̱da u Kashila̱, “Aꞌayin a rawa baci a ɗa ma wenike ɗa̱
    asuvayali, ma pana ta̱ kavasu ka ɗe. Kain ka iwauwi n ɓa̱nga̱ ɗa̱ ta̱.” Mayun
    ɗa, Kashila̱ ka̱ ta̱ ufoɓusi u ɓa̱nga̱ ɗa̱ gogo‑na. Ara kain ka iwauwi ka.
  apu-NT: 'Kotxi Teoso sãkire iõkatsopatakori txari: Erekari kãkitimoni nisika. Niketo
    apokasaaki, iuasaaki nikenakotari hãkiritinino nota. Kãkiti maerekani nimakatxakini
    õtisaaki, nimoianatai hĩte. Nisãpiretai. Uatxa apokapeka Teoso keto erekari kãkitimoni
    isikini. Uatxa Teoso makatxakari kãkiti maerekani.'
  roo-roo: Aue iava uvare Pauto oiso puraroepa vo Tugoropa Vuku-ia, ‘Vosa torevokovira
    rutu karekeepa evo vuuta, oisore ra va-ia visii uvua, oire uva va-ia visii uvuava.
    Uva vo vuuta eva torevokovira rutu karekeepa, oisore ra va-ia visii kae piea.
    Oire uva va-a eva oa-ia visii kae pieava.’ Oire uvuta! Evo vuuta-ia visii uvurevere.
    Uva vo vuuta-a vao-ia vo vokio-ia, oa-ia oiso vovoupa ra visii kae piereve ora
    rera iare.
  miz-NT: 'Tsí Xuva ko kākaꞌan ña túꞌūn é ntēé naꞌá san: Ura váꞌa téku ko é kākaꞌan;
    ntuvi dá nakáku ú o ne, xntiī ú o, kaꞌan ña. Vevií ne, ura váꞌa; vevií ne, ntuvi
