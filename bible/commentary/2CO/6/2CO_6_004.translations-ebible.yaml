  asm-FB: বৰং, আমি নিজক ঈশ্বৰৰ পৰিচাৰক হিচাপে, আমাৰ এই সকলো কৰ্মৰ দ্বাৰাই যোগ্য-পাত্ৰ
    দেখুৱাইছোঁ; সেয়েহে অনেক প্ৰকাৰ ধৈৰ্য, ক্লেশ, দুখ, সঙ্কট,
  okv-okv: te ari tapa avo nango God ta ke agi ari embopo na ari avo embo na kiora
    eora avoeto osaga kiari iji te amo ando ta sovera ari umbuto ngahia eto bouka
    umbari te,
  mxt-NT: Soco cuñí ndi vatyi nyehé ñu vatyi ndicha cha cuví ndi musu Nyoo vatyi cunyeé
    ndi ñáá ndɨhɨ cha cuví chi ndi, tandɨhɨ tɨndoho, tandɨhɨ tɨsɨhɨ.
  tzo-NT: Yu'un yabatun ti Diose hech yu'un mu lecuc mi chopol jc'opilal. Hech yu'un
    jun co'nton ti jts'ic vocol, mi ilbajinel, mi uts jbae,
  ind-AGS: Sebaliknya, kami berusaha menunjukkan bahwa kami adalah hamba Allah yang
    baik dengan segala cara yang kami bisa. Dengan banyak kesabaran, kami menghadapi
    semua jenis masalah, kesulitan, dan kesusahan.
  omw-omw: Hia mwitaa hiraitita, mpo enta mpo enta tire variqata nkye tiriara mwihua
    Kotira kyaiqa vaisima variavo qiate tita, tire qihaakyama kye variqi vi varunanra.
    Mwitaama variqi viqata nriqa vi inraikyara vare varuna entarave, muaanra vare
    varuna entarave, tiri uaqiama timwa taa entarave, tire hia qoriri hiraitita, kepukyaqama
    kye variqi vi varunanra.
  yrb-yrb: Yana Godinu gaukara uwaraba imuegou uteda kobererau utaisi eawe. Emenu
    siosa uetaini kimu uetaini ma oferi uetaini iba jaja bobo utawa ure nudarau utaisi.
  maa-NT: Ni̱ta̱ mé kjoa̱ xi 'nè‑je̱n, ndaá onguíko̱‑je̱n yijo‑naje̱n mé‑ne jñà xi̱ta̱
    skoe̱‑ne nga chi̱'nda‑la̱ Nainá 'mì‑naje̱n, nga 'ñó tjín‑naje̱n kjoa̱tsetakòn,
    'ñó ndaà chíkjoa̱ko̱‑naje̱n kjoa̱ ts'e̱ kjo̱'in, ko̱ tíchijat'aà‑naje̱n mé tsojmì
    xi ko̱chjeén‑naje̱n, koa̱ chjá tíma‑naje̱n kjoa̱ xi tíhotojiìn‑je̱n,
  mcq-mcq: ꞌEnakaivo uneunecha mapoka nú vejujara ea najahujaho nú areri Godoni kaukara
    pwea. ꞌEne vene kirasahura ꞌee varapa vaja ꞌee vea kisina vaja ꞌee haha hiana
    vaja ꞌee
  sus-A: مُشُ بَرَ قٍ بِرِن نَبَ شِلِ قَنيِ سْتْقٍ رَ عَلَ شَ وَلِكّ لَنمَ عَ شَ نَشَن
    نَبَ. مُشُ بَرَ تُننَبّشِيَ رَبَ حَشَنكَتّ، سٍتَرٍحَ، نُن كْنتْقِلِ كُي.
  jpn-1965: あらゆることにおいて、自分を神のしもべとして推薦しているのです。すなわち非常な忍耐と、悩みと、苦しみと、嘆きの中で、
  fra-SBL: 'mais nous nous recommandons en tout comme des serviteurs de Dieu : dans
    une grande persévérance, dans les afflictions, dans les privations, dans les détresses,'
  yka-yka: Asal ine-ine hinang kami, pakitehan kami weˈ kami asal bennal meˈ daraˈakan
    Tuhanin, sabab matuyuˈ kami magsandal kabinasahan duk kasigpitan.
  mle-mle: Aw atawa ti-yaay, nyan mwiyir duw takwak simakak tikuw nyan mwiya mwiyab
    Godak yawiy kwurkwanadiyan waan, aw nyanyi nyan kwusida-takaan tikwana mawulawa
    kwurkwabanadiy miyawa niki vaal niki vaalwa kupwaraap sapwurapa jaav aw adiy nyanak
    yakwadanaal ab.
  shp-NTPO: Jaskáyamaira, ja neskara non teneainkobo Diossen tee akaibo ikax, noa
    onantiai. Ja onitsapitibo teneanan, ja jakonmaakana noa akinkantinbo keeni, ja
    atikonmainkobo.
  aom-aom: Aꞌi God-are mu vaejarue ariböviehu ëꞌaruëhi ëhi mue ahoꞌo a nunire avoho
    vaejarueje. Huë vavaene mu sisë gö gö rovëꞌoho biririvo avohoromo riravarueje.
  geb-geb: Nza Fhe Bakɨmen ŋaara gumgi ki. Nza maaŋ muuŋgiap, nza zazera wari won
    tɨvar vhuun kha gumgi gu mbigi khɨvi. Nza mbarkɨrga simtɨgi nzan him, nza thivgia
    havhargiap, vhɨra tɨva mbatɨgar nza mbui bigi, simtɨgir nza ndɨɨi bigi, vhɨra
    nzan farfagi bigi, nta nzan him, nza vhɨra thivgia havhargi.
  bsj-bsj: Nyori nyon nung dor nyero nangen nyeronin, nyo channgha kwma. nyon changa
    che fiye mwirumka, kalaka chotaka, dotange.
  cak-cak: Nikajo' chi can ta nik'alajin chi kitzij roj rusamajela' ri Dios chupan
    ronojel ri nika'an; chupan ri ajani nikacoch', chupan ri k'axomal nikak'asaj,
    chupan ri manak nikacusaj, chupan ri nkurulatz'atz'ej,
  chf-NT: T'oc upete lo que cä chen t'ocob cäq'ue' tä chäninte cache' ajpatanon t'ocob
    ta Dios. A'uton cä bon c'älen t'ocob tz'ibajtesia y upete cua' chichca que u chenon
    pasa t'ocob.
  tlf-tlf: kuguup tambal uta kup kafale-bulupta, ibo ninggil nuyo itamipta e, bilip
    iyo fen God imi ogok kemin tinum kalaa agan-nuubip kale, numi kanum-nuubup boyo,
    yak mufekmufek mafak tal numi diim abelu min, aget iluum kulup min, ifak daalu
    min uyo nuyo olsak tebemin binim bom-nulupta, titil faga-bom-nulupta, God imi
    weng uyo kupka-em-nuubup ko.
  piu-2006: '@see-verse:2CO.006.003'
  poh-NT: 'Jeꞌ aj reꞌ riwi̱ꞌ i camanic cꞌahchiꞌco̱j reh chi jeꞌ reꞌ encꞌutunic lok
    chi kawach chi til coric chi hoj raj camanom i Ajabe̱s Dios eh til woꞌ cꞌahchiꞌ
    kacuyum ransil chiꞌnchel i nicꞌ paꞌ nimal nkacꞌul jeꞌ ricab take wili: Reꞌ take
    tiꞌcꞌaxic, reꞌ take cꞌaxquilal chi maꞌxta chic bih wilic keh, reꞌ cꞌaxquilal chi
    maꞌ nkarak ta nak chic kelbal pan jenoꞌ cꞌaxic,'
  tue-tue: 'Biirope tiia: Niipetire ʉ̃sã tiirémena, ʉ̃sãrẽ wáaremena “Cõãmacʉ̃ye paderá
    niiã” jĩĩrére ẽñoã. Ʉ̃sãrẽ merẽã wáari, nʉcãjã́ã; apetó bayiró ñañarõ netõã; ʉ̃sãrẽ
    apeyenó dʉsaa; wisióre tʉgueñaã;'
  bjp-bjp: 'Isau le, na foron tier tikii keme tel u, keme finngas u tom le kemem foron
    fafauun tekentu ke God: Keme tifat na aunbiing keme tafe tatawin, aunbiing keme
    kalkalsakai fangungut, aunbiing keme mamais,'
  xon-xon: Timi aabimbin aah bi pu na, nima le mɔk binib ke ti ye Uwumbɔr aatutum.
    Kinye pu? ti kan falaa, ni limukl, ni tibɔr, ki ji limɔr, ni mɔmɔk ponn ni.
  tzo-ZNT: Yuꞌun jaꞌ chitun yuꞌun, jaꞌ ta jcꞌan ti acꞌu vinajuc ti lec chbat cuꞌun
    li cꞌusi yalojbon ti chcal aꞌyuque. Li ilbajinele chcuch cuꞌun scotol. Acꞌu mi
    abol xa jba, acꞌu mi chꞌabal xa cꞌusuc cuꞌun, chcuch cuꞌun.
  mpm-NT: Chi sa suꞌva kuni ri ja tendɨꞌɨ ja saꞌa ri na xnaꞌan ja kuu ri chaa junukuachi
    nuu Yandios. Ja yukan kundee ini ri ja siin ri jiin jniñu ni jaꞌa Yandios nuu
    ri, vasu na koo ndoꞌo koo nene ri jiin nundoꞌo ja kii nuu ri, vasu savaꞌni ga
    nasa na kuu maa.
  ots-NT: Como ʉ́r mɛfigui ca Ocja̱, dí øti car posible pa da tti̱htzibi guegue. Dí
    tzɛjti göhtjo ca i ttøjtigui. Segue dí sufri. Cja‑bbʉ i bbɛtigui cʉ dí nesta.
    Bbʉ‑bbʉ dí yobbe peligro gu tu̱.
  hoy-hoy: लेकीन हर मात देल परमेश्वर उन सेवकगोळ्द घाई तान लायकत इक प्रगट माळतेव, बळा
    धीरज देल, क्लेशगोळ देल, दरिद्रगोळ देल, संकटगोळ देल,
  amo-amo: Nin yenu nani, ti duro atibite nin nitwa bite vat au arike acin Kutelleari
    nanya nteru nibinai umin ijasi.
  pjt-pjt: Panya aṉangu winkingku nyanganyi ngali Godaku waṟka palyannyangka, kali
    mukuringanyi tjana ngalinya rawa tjukaṟuru waṟkarinyangka nyakunytjaku. Munu palulanguṟu
    pika kutjupa kutjupa tjuṯa ngalila wirkankunyangka ngali wantinytja wiyangku Godaku
    waṟka tungun-tunguntu tiṯutjarangku palyaṉi.
  cwe-cwe: Mbali cholagusa muna zimbuli zose kuwa cheye ni wasang'hani wa Mulungu
    kwa kufunyila umoyo magayo na manhesa na uzidilwa.
  daa-NT: Kar gay, ɗo gamin okin̰co kuuk ni giniyo, ni gaara ziŋkini kadar ni gay
    riyor ku Buŋdi kuuk taɓ. Paa ko, ya ni taaɓiyaw, wal ni gin kaawna, wal ni moya
    dakina oki, ni icaag gamin-aŋ ɗo kaƴni iŋ subirraw dakina.
  mlp-mlp: Haiqgam. I God ago kabibiy matawmo iyim osauqta. Nazaq iyan tutimmo i daq
    dimuntaqmo on mataw bunmo giqisihunauqta. Ad i God ago kabiy emad i gituw a hi
    hiqiysa afaqan amo amo sorauqta. Sa daq hares i gimeqin tonnan tonsa i ginad meqniysa
    gihol bibiyowunad teq i a hi hureq hasauqta.
  ape-C: Aria apak meneken iri mour, apak meyabig ihish arpesh aria shadukemesh um
    apak douk masuhw Iruhin ananin mour iri. Apak douk meyabigesh namudok. Apak meyotu
    dodogowip atup um enenyenen nyatogrumap iri amaen, agundok shenekap enenyenen
    um, shenekap aparuh yoweruh morao debeiri eriger um, apak douk meyotu dodog.
  bgs-bgs: Asal su mga ágsuguánnán ké ka Manama, ágpakita ké na madigár gó tô langun
    áglumun dé. Agad marapung tô mga kahirapan na inókitan dé, ágtiis ké gó.
  faa-faa: Isu Kotimo aporo raipapo, aíyaka repo asekea hemakapusimo, isuaki aporo
    metakiramo mokopipirakano, isiapo Kotiane metakarirakanafapo. Isu Kotiyaki wakapuraka
    risikinapo. Wakapuraka risike isu mokoatikirakano soko,
  kik-kik: 'Aca, ithuĩ tũrĩ ta ndungata cia Ngai nĩtwĩgathagĩrĩria maũndũ-inĩ mothe:
    nĩ ũndũ wa kũũmĩrĩria maũndũ maingĩ; na gũkirĩrĩria mathĩĩna na moritũ, na mĩtangĩko;'
  cap-NT: Yooztajapa trabajcan, jaknuz̈ watanami, zuma Yooz kamañakaz tjeez pecuc̈ha.
    Yoozquin tjurt'iñi kuz tjeez pecuc̈ha, c̈hjul sufrisquiztanami, niz̈aza c̈hjulquiztan
    t'akjiri z̈ejlz̈quiztanami, niz̈aza c̈hjul ch'ama ojklayzquiztanami. C̈hjulunacaz̈
    watanami tjurt'iñi kuz tjeez pecuc̈ha.
  ksr-ksr: Anutuwaa gawoŋ meme ejemba awaa soro koloojoŋi, ii nanamemenana kuuyanoŋ
    qendeemakeja. Kakasililiŋ ama jaabamagege kania kania ama nonoŋgi koŋajiliŋ uutanoŋ
    laligojonto, iikanoŋ mono mokosiŋgoŋ kaparaŋ koma kotiiŋ namakejoŋ.
  eng-TNT: but in all thynges let vs behave oure selves as the ministers of God. In
    moche pacience in affliccions in necessite in anguysshe
  sbs-sbs: Mukuti, tuli kolwisisa tubonse cha misebezi yetu. Mukuti tubahika be Ireeza.
  sue-sue: 'Na Anutura bua ema nowena amira susu kerenana garise nena ego ine inowena
    awa: Yayara mokara ena duba peure nowena awa; yayare duba naira tame nowena; azu
    waira mokara nowena;'
  fra-NCL: Mais nous nous rendons recommandables de toutes choses, comme des ministres
    de Dieu, par une grande constance, dans les tribulations, dans les nécessités,
    dans les détresses,
  snn-NT: 'Gu''aye cacuata''an, yëquënabi mësacuana ti''anjën, Riusure yo''o concua
    ba''iye mësacuani ëñoreba ëñojën, ñaca ba''icua ba''iyë: Ai jëja yo''o yo''oye
    bacuata''an, Riusuni yo''o coñe gare jo''cama''iñë. Ai ba''iye ai yo''ojën, yëquëna
    yo''oye porema''iñe tëca Riusuni conjën, huesëni si''aye''ru ba''ijën, Riusu yo''o
    conjën ba''iyë.'
  atb-NT: Haû kut râ malaî, ngamoq gi, Garai Gasâng é dui-nhâng zoshâng wuì nghut
    é hkyô lé, hkyô hkangmó má yhumsing gùng yhumsîng shit nyi lhê. Gyai hkam jân
    é hkyô má le, jamjau hkyô pé má le, wuîhke hkyô pé má le, myit myo uhkyí hkyô
    pé má le shit nyi lhê.
  cek-AK: Sithaw toksah kami ah ka oh o baktih toengah hmuen boih ah pauephaih, patangkhanghaih,
    amtanghaih, poek amrohaih,
  bkd-bkd: Duun hu alan igpaahà day gayed ha suluguen kay hu Dios. Mainantusen kay
    duun hu mga malegen daw hu mga kasamukan.
  ctu-76: Pero com lojon c pʌs'eñob wen bʌ ajtroñelon lojon i cha'an Dios cha'an ti
    pejtyelel mu' bʌ lojon c cha'len. Com lojon c pʌs'eñob mi ajtroñelon lojon i cha'an
    Dios cha'an ti bajche' mi lojon j cuche' ti wen che' mi lojon quilan wocol yic'ot
    che' wersa an tyo chʌ bʌ yes yom lojon c cha'an yic'ot che' mi lojon c ñusan ñoj
    tsʌts tyac bʌ c wocol.
  lac-NT: Mʌ' ja wirej, a tenobo' in c'atob tu cotor mac yerob tan in beticob u beyaj
    C'uj. Rajen quin muc'ticob a mun yajir cu tar tin woc'or. Yʌn u q'uinin a tenob
    mʌna' ten a ba' in jach c'at. Yʌn u q'uinin mac tan u chuquicob in pach.
  xla-xla: Amasiyama di koko hapuloma dulu dla dita ikadepe God ya꞉ oko so depo ha꞉ha꞉
    kokoye opa dla nati-imde. Eye di wotiyalle mate epo upiyele mate dulu dla me-kokalepo
    ha꞉ha꞉mdepo.
  xav-NT: A norĩ wa'wa hã, 'Re ĩhâimana u'âsi mono ma, wa te 're ĩromhuri za'ra mono
    zém na si, asiwi wawaihu'u za'ra wa'aba da, wa uburé marĩ hã wẽ na wa te 're 'manharĩ
    za'ra. E niha tawamhã, 're ĩwahâimana za'ra mono zé hã. Uburé marĩ na, wa te 're
    robzépata za'ra mono nherẽ, duré rowasédé hã wazada 're wairébé u'âsi mono nherẽ,
    wa wanhiptete sina ãma 're wanomro u'âsi, wa te 're sazei'õ utõrĩ za'ra mono ãna.
  cuk-cuk: 'Aka bur anmar ibmar-imakedgi oyodimalad, anmarde Bab-Dummadga-arbaed gumarye:
    Anmar ise-burdigar bargaagwale nue-naibi-itodimaladgi nanadimalad. Nue-wilediidgi,
    nue-surbinsa-itodiidgi, nanadimalad.'
  tbf-tbf: Eiekesen sibu kepineits kokouk gei ta tsana, gei vasangan va egei ken sar
    petspets tuktuk e Raban. Gei nga mon menemenen nge onvidit misasien gei ta suoeie
    bu tsienakor, bu poko ra ngeisngeis, ma bu putu.
  uig-CYR: бәлки һәр бир ишта өзимизни Худаниң хизмәткарлири сүпитидә нәмунә қилип
    жүримиз; зор чидамлиқ билән, җәбир-зулумларда, җапа-мушәққәтләрдә, бесим-қистақларда,
  ikw-NT: Kọvu nụ kpakara nhne a neeme, a neegesi ẹhni aị lele ele ẹrnu Chiokike hite
    n'ọsnuta mkpọma nụ rime awhnụwhnu, nụ nhne siri rikne, nụ nhne igbugbu,
  khs-khs: 'Alawamona, niwa nano ketea sopowemi Kote tima:na: tisene senakeye, aluse
    kiyawa potapola: matanemita:, nima sena nokamoke polusaleke, niyewi Kotewa eta:
    iya:peyamakeye. Niwa Kotewalapulu penanose sitalakeye. Penanose sita:la: niwa
    ikomonosalekiwala, niwa hilila tisekiwala, nano olokeyatela hetetisekiwala,'
  dwr-ENT: ሺን ኡባባኒ ኑኒ ፆሳ ኦሳንቻቱዋ ጊዲያዋ ኑ ሁጲያን ቤሴዶ፤ ዳሮ ጌንጫን፥ ዋዪያን፥ ሜቱዋን፥ ዎልቃማ ቱጋን፥
  pma-pma: En tounah vasi koa memumoni, mesak visi mevatie lati keke mevi meatin keil
    toumien onen Ahi. Avaseini meatin sav keil amul asak vis demkatien onomai, asan
    mahien min komai, ka amumoni keih en komai, mekuri ral min rendemien koa taveah.
  atd-NT: Di to tibo no oghimuon noy, igpapitow noy to suguanon koy ian to Magboboot
    su og-aguantoon noy ka mgo samuk, mgo igkohirapi noy, woy ka mgo igkasasow noy.
  tel-2017: దానికి బదులు మేము అన్ని విషయాల్లో దేవుని సేవకులంగా మమ్మును మేము రుజువు
    చేసుకుంటున్నాం. బాధల్లో ఇరుకుల్లో ఇబ్బందుల్లో
  hat-BSA: 'Men nan tout bagay pou n ap rekòmande tèt nou kòm sèvitè a Bondye: nananpil
    andirans, nan afliksyon, difikilte, ak detrès'
  top-NT: Nac quilatama̱tcán cma̱lulokni̱táu aquín ixcha̱lhca̱tnaní̱n Dios, ni̱ caj
    maktum acs ctamakxtakni̱táu acxni quinca̱ma̱kxtakajni̱caná̱n, acxni tú cmaclacasquiná̱u
    y acxni quinca̱ta̱ra̱slakcaná̱n,
  msk-msk: Kay yang kariko nang imo nami, yaan yang tarigpono na kami sogwanun nang
    Dios. Wakaw yabay kami magtigkul sang kariko nang karisud.
  gyr-NT: Ore rumo oromboyecua ité Tũpa rembiguai ore recosa. Esepia, ore reco mbegüesa
    pɨpe oroñemosaño mbahe-mbahe tẽi upe yepe ipane mbahe oreu viña, iyavei mbahe
    yavaise;
  kmh-kmh: Pen yerer gipun ak, Gor nup woŋg gispun ak niŋniŋgiy aŋgiy, miñ tep ar
    ak nep gipun. Kun ak woŋg nup ak ma kirpun. Miker diy, kosyam mindiy akaŋ, yerer
    gek; gos kun ak ma niŋbun.
  ukr-ONPU: 'Натомість в усьому ми рекомендуємо себе як Божих служителів: у великому
    терпінні, у скорботах, у горі, у труднощах,'
  emi-emi: Tale voto akapa ami tootoonga tani apasunga va ami kapuna tau ngai uungu
    iemami God. Nau ekapa atoa ami ghe tiitingina akorokorongana nau ami ghe sousou
    maamatana, mmarikana me sesa nau;
  zpv-NT: tin mahzi ru galuuꞌyi nu ziga naa nu xmooza Dxiohs; pur pasensi nin nachidxiaapa
    nu chin rusaꞌcazii raꞌ bwiinn laꞌh nu, chin ratiꞌdxiloh nu xiilla stuhbi guelrzaꞌcazii
    nee chin ayi rahcabwaꞌ nu cuun nin guidiꞌhnn nu.
  gux-gux: Ama li bonli kuli nni ti yen moandi kaa pia o siedi ŋamo, nani tin tie
