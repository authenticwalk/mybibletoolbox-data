  peg-peg: ଇଚିସ୍‌ ଆପେଂ ସବୁ ଅବସ୍ତାତ ଜାର୍‌ତିଂ ଇସ୍ୱର୍‌ ହେବାକାର୍‌ୟା ଲାକେ ଜାଣା କିଇକିଦ୍‌ନାପା
    । ୱିଜ଼୍‌ୱି କାମାୟ୍‌ ଲାହାଙ୍ଗ୍‌ ଆପ୍‌ ସବୁ ବାନି ଦୁକ୍‌, ଅବାବ୍‌ ଆରି କସ୍ଟ ହୁଞ୍ଚାପ୍‌ନା;
  txu-NT: Ne ar imrãnh kunĩkôt katàt Metĩndjwỳnhmã idjàpênhkumrẽx nhym me kunĩ kute
    kôt ar imar. Katàt kum ar idjàpênhkam te apỹnh ar ikaprĩ djàri ar ijo ba bar kum
    idjàpênh'ã idjukanga kêt. Ne ajte apỹnh itokry ma. Ne ajte imã mỳjja prãm ne inhõ
    mỳjja kêt. Ne ajte apỹnh mỳjjakam itĩn prãm.
  eng-WEBU: 'but in everything commending ourselves as servants of God: in great endurance,
    in afflictions, in hardships, in distresses,'
  gnw-NT: Jecuaeño nduipota nduicuaaca ĩru vae reta pe quirãi nduyeyocui cavi Tumpa
    pe. Echa'ã orepɨaguasu. Nduiporara ete. Jecuaeño uata mbaembae oreve. Yavai co
    nduico vaerã.
  mux-mux: 'Akili mólu. ‘Yambuma-ni na kanuku kene ‘Pulu Yili-nga kendemande-yili
    moliu.’ niku piliangi.’ nimbu aku teliu. Na-kene ulu mare wendu olemú kene teliu
    mele kanuku kene ‘Yu sika Pulu Yili-nga kendemande-yili.’ niku piliingí uluma
    i-sipa mele: ⸤Bunima⸥ na⸤-kene wendu olemú kene ‘Enembu tokum.’ naa nimbu⸥ tondulu
    mundupu moliu; ulu buni lupa-lupama na-kene wendu omba, na teku kis-silimele uluma
    wendu omba, na mindili nombu moliu uluma wendu olemú.'
  maj-NT: Tu̱ sa ní a̱jihi̱n ngayjee̱ ni xi n'ei̱ bakúchji nga Nti̱a̱ná tín'exát'ai̱hi̱.
    Tín'e chúkju̱a̱i̱ nkjin tíkjá kju̱a̱'un ko̱ kju̱a̱ni̱ma̱ xi tíyai̱ ko̱ kju̱a̱ba
    xi tísakúni̱.
  bkq-NT: Idânârâ adienkyly wâgâ Deus emary tawyly tânehonze xina. Awylygue toenzepa
    tâsenagazedyly, âdy peba tawyly, kâmaynoem tawyly warâ xina nhemaenly, Jesus tyeinwândyly
    xina nimopa olâ.
  kue-kue: Ba no kongun ounara ya ka dumunara i no God nigl kongunmo yomba mounedi
    mambuno wakai ombuno dumga, te nomano God mina gidi pango ana yumbun ya giu kanekane
    i no indre giglendi mounga.
  cot-NT: 'Maasanopae taaca opaji nantajigui manaquea nocomajamajacaqueate cameetsaniji
    nonigaajiaquempariniji maasano arimajaca naroguentijia inintacaajiaqueca Aapani
    Irioshi nontsavetantavaetaqueroquea Iguenquetsatsare. Manaquea natsiperejaguitaroni
    taaca opajitapae coraquetashijiaquenaca: yatsipetacaajitaquenaquea, oconoaca nocoguitejacovaejiaca,
    natsipevaecaquea.'
  bnp-bnp: A maki lobo a rata i vakasiri manga iau a vora na Vure. A hatenono na tahuna
    a bole a nimadihi, a maregoa, a vuranga,
  apn-NT: '@see-verse:2CO.006.003'
  ctp-NT: Suꞌwe la ka tiye ba ni siya ka biyaꞌ tiꞌ nten chaꞌ ndaꞌan ba lo tñan ꞌin
    Ndiose, xa nu ñaꞌan neꞌ tñan nu ngiꞌni ba chaꞌ ꞌin Ni. Ndalo ba nu tiꞌí nu ngiꞌni
    nten loꞌo ba, ni siya nsuꞌwi ꞌa nan nu lyiji ꞌwa, ni siya nsuꞌwi ꞌa chaꞌ tukwi
    nu nchka ꞌwa.
  opm-opm: Nuhur yah hat patim orhor gurnong meng pomat ma naporipti oh hanip ihir
    nure boknong ruumsup nahayao ti da ti da ruumsup oh nure boknong ruumsup nahaho
    inahat napapatim orhor nuhur na gapa ham kasip hat orhor patin gur nuhurnong wanahama
    Maihir Got orhe atamreindin oh yah hat orhorwi atamreipti han baphe dahaptimur.
  bvr-bvr: Wurra jarra nyirri-yinmiya nyirri-workiya jama nyirri-jirra, ngatipa minypa
    nyirri-gurdagurdarriya burrwa wurra gama gorlk minypa ngatipa nyirri-mujama nula
    Wangarr. Minypa wolawola gun-nerra gu-nirra atila gu-workiya minypa burr-guya
    gun-nerra, jimarna gala nyirri-yinmiya nyirri-molamiya; wurra ngatipa jarra mu-nguy
    nyirri-jinyjarrapa rrapa jama nyirri-jirra.
  wal-wal: SHin ubbaban nuuni Xoossaa ashkkarata gidiyoogaa nu huuphen bessida; daro
    genccan, waayiyan, metuwan, gita tuggan,
  zad-NT: San toshiizi chonnto' to dii byen chonnto' xshin Chioza' ka chiyaḻi. Daan,
    chonnto' banez ḻaa lo yeḻ' zi', ḻaa chyallj chc̱hininto', ḻaa de dii lallj,
  kmg-kmg: 'Nâŋe Anuture gieŋic jueŋgopeneŋ irec fuŋne bataniŋkehuc wiac šiŋuc eraeŋgopeneŋ:
    Ʒâicmaŋko maŋuruc jueŋgopeneŋ, šârâ hâriŋ faio jueŋgopeneŋ, fific guguriŋ faio
    jueŋgopeneŋ, hâhâwic maŋko jueŋgopeneŋ,'
  aso-aso: 'Asi laza nene Oꞌmosoꞌmi gonoloꞌ ve neꞌmine noneꞌ nene eveneꞌ do sotoꞌ
    ogo ngelebizelesa nene adoꞌ neꞌmine monovo lamineꞌ nene ogo minaaꞌ noune: Laza
    nene geni initeꞌ ato atoꞌ neꞌmi lulouꞌ minaaꞌ noube, idoꞌ lihiteheꞌ initeꞌ gehepeveliꞌmi
    lulouꞌ minaaꞌ noube, idoꞌ do goloso o-ledaaꞌ initeliꞌmo nene akate gize osuꞌ lavo
    minaaꞌ noube, neꞌmine ogo minaaꞌ nouninguꞌ nene lemo ongamo amuzo molovoꞌ minaaꞌ
    noune.'
  uli-uli: Ila irel pangal meka hama foru, ngo hama kawraloh le hamem yael Deus re
    hagloy, irel yamem yedamgel luwul hafohoy ka yema holahmem mo weres ka hama chungu.
  nin-NT: Aseki ka we nggo inta i so na ka na anko ka na nkanka, inta di du anishirr
    a hi di inta sa amirr iko jiji ba Abachi. Nu nggo inta i se ni ivri shishemi ni
    ki iha, ingbingbru yi i vri, ni ima mi inta ka ni vu gri.
  acu-NT: Tura Yuse inatiri asar, itiur pujuinawa tusar, aints ainausha pachitsuk
    nekaawartinuitai. Iikia wait wajayatrik, tura yuumayatrik, tura yumtin pujayatrik,
    Cristo takatringkia tuke inaitsuk takakmakur pujaji.
  cak-WNT: Riyoj can nikac'ut wi c'a ki' chi yoj rusamajel ri Dios, y yari' ri nibin
    chi can utz wi chi yojc'ul ri acuchi (achique) yojapon wi. Can nik'alajin wi chi
    yoj rusamajel ri Dios ruma sibilaj kacoch'on kawech chupan ri rusamaj, kak'axan
    tijoj pokonal, kacoch'on tek c'o q'uiy rajawaxic chake, kacoch'on tek c'o k'axon
    ri yepe chikij.
  ebk-ebk: Kunmi at epaila ay munserserfi kami kan Apo Dios as nan am-in ay atunmi.
    O, anosanmi nan am-in ay mailiwliwas, liglikiat, ya kauugyat ay cha om-ommat kan
    chakami.
  spa-PDDPT: Más bien, nos recomendamos en todo como ministros de Dios con mucha paciencia
    en aflicciones, en necesidades, en angustias,
  ruf-ruf: ila kwa chila chinu chatusang'ana twelangusa twetwe twa iwatumighwa we
    Imulungu kwa ukududumila ukughanzika na maghayo ghose.
  gun-gun: 'Ha''e rami ''rãgue py opa mba''e py roexa uka Nhanderuete rembiguai roikoa:
    orekuerai e''ỹa py, orekuai axya py, rojexavaia py, rojerereko axy ukaa py,'
  agu-BL: Na yi kajbil i'tz yil lajluchax yi bintzinin o' ẍchakum Ryos tan cyakil
    e'chk takle'n yi na kaban. Na tan yi na kamuc' q'uixc'uj na lajluchax yi na tak'
    Ryos kapasens.
  isn-isn: Kuleka gwa ite, kuigoza usese kuntendo yitu yehi, kena keitumi ang'wi Tunda.
    Keitumi akwe kuudu nuakugomba kagigwa, nzago, ukaku nualikalo,
  ilo-ULB: Ngem ketdi, paneknekanmi dagiti bagbagimi babaen kadagiti amin nga aramidmi
    nga adipennakami ti Dios. Dakami dagiti adipenna iti napalalo a panagibtur, panagrigrigat,
    tuok, panagsaba,
  pir-NT: 'Sa yena Cohãcjʉ̃ cahacjãna ʉsã ijiyere mʉsare masigʉ̃ ye duaja. Sa yena
    ohõ saha ijiaja ʉsã: Ñano yʉhdʉna, apee borore cʉoerana sa tʉhotu cjã. Ʉsãre tiquina
    ñano yepegʉ̃ta usuaro marieno ijiaja.'
  anv-NT: Yɛ́mbɔ yɛ́ndégenó ɛyi gepyɛɛ́ ɛta sé, ɛsé délɛrege wyɛ nnó delú baá
    utɔɔ́ Ɛsɔwɔ. Dekoge metɔɔ́ né ubale ɛbi déwuú, degɛne ɛfwyale ufɔɔ́ ufɔɔ́,
    unó ulií ɛsé mangɛ, ne gébé ɛyigé fɔ ɛfwyale ɛbanege ɛsé.
  sab-NT: Diali cha kle mo ta gbe age no ulita kwianske, ene ñage suge trate kwian
    ulitage cha agali me kle mo gbe gerule Jesucristo giti agwa ulia cha lle boanga
    Chube alin, ene cha giti kwian ñage geru Jesucristo giti uñe. Geru dbe giti cha
    kle boi tanre daga ngwale, agwa diali boi daga ngwaleske cha diali kle mo ta gbe
    chege jage geru dbe gwangerugu. Cha me lle molen toidale no, kwian age tanre me
    no cha dollale,
  tmd-tmd: Ap agap apɨm rɨmɨdöl aku, God mabö nuŋwa rɨmɨdöl aku nugwɨŋ, me rön, mag
    wä adakwör rɨmɨdöla. Makwam, God mabö nuŋwa rön amɨn mɨdön röböxölöl. Ömörö pödiö
    pɨmɨdöl aku, öliöx mɨdölɨŋö, rön, rɨb aku yöx nugwölöl.
  acr-NNT: Rukꞌ ronoje ri kaqaꞌano e kaqakꞌutu oj aj chak re ri Dios. Kaqakuy kꞌu
    ronoje rukꞌ unimal qakꞌuꞌx, tobꞌ oj kꞌo pa kꞌax, pa nibꞌaꞌil o pa bꞌis;
  kpg-kpg: 'Gei gimaua gu haga modongoohia aga bolo gimaua nia daangada hai hegau
    ni God i nia mee huogodoo aanei: e manawa hagakono i mau hagaduadua, mo mau haingadaa,
    mo e boo mau lodo.'
  taj-taj: तर ङन्‍से जम्‍मान तामग्‍याम ङनी परमेश्‍वरला गे लबा म्‍हि हिन्‍ना भिसी उन्‍ना।
    ङन्‍से जम्‍मान दुख, गाह्रो तबा ताम, आपत विपतला ताम सोजो तसी नाबा मुला।
  avt-avt: 'Au, me menmen yapɨrwe haiu mɨrɨakem, haiu meteikɨn mɨt haiu mɨre wok mɨt
    ne God. Haiu meteiknor menmen mar im: Haiu han tokik mepu me menmen enum man mewep,
    me menmen enum merekyei enum metike menmen enum man meraiwaank.'
  cbk-cbk: Came deverasan gayot quiere dale mira que siempre came maga verdadero servidor
    de Dios, poreso na todo situacion ta aguanta came con paciencia todo clase de
    dificultad y calamidad y sufrimiento.
  uig-ARA: بەلكى ھەربىر ئىشتا ئۆزىمىزنى خۇدانىڭ خىزمەتكارلىرى سۈپىتىدە نەمۇنە قىلىپ
    يۈرىمىز؛ زور چىداملىق بىلەن، جەبىر-زۇلۇملاردا، جاپا-مۇشەققەتلەردە، بېسىم-قىستاقلاردا،
  tuf-tuf: Uwat is tamoan Sir chihtá ehcuquin síhw̃ayta acu isat bahnác ay yajcaro.
    Is cuaquic tacat, is oya bár tacat, is ruhw̃úc tacat, isat Sir chihtá etiti ehcuro.
  abx-abx: Lugod, aghimo kami' i dimu'an pa'agi nga mahalap i pagkukulaw si mga kalugaringon
    kami' sigon si katungdanan-na si kada addangan bilang rilihugun-na si Diyos. Kinakulawan
    to si padayon pagsirbi kami' bisan kon kinahanglan i pag'ilob kami' si mga kasamukan,
    mga kakurihan pati' si mga kabidu'an.
  mco-NT: Nañ jadu'n ca' n'adziba'ñɨch miich ajcxy. Nïgɨ ndzocyɨch co ñiguëxɨ̈gɨp
    tüg'ocɨy ɨɨch ndung co nduuñɨch mɨɨd Dios ycɨxpɨ. Ooy nyajtuñɨch mecxtujcɨn. Ooy
    nmecxtucyɨch ayo'n etz tzaachypɨ. Ooy nyajmayjatyɨch nhuit nducxy ngaayɨn n'uucɨn.
    Ooy ɨɨch ndzɨnaayɨn chipɨty.
  cpb-NT: 'Nokowi noñaagantairo kameetha ronampitana Pawa, kimoshire nonkantya, awishimotenarika
    oitarika, oshiyawori jiroka: inkemaatsitakaitena, impomeentsitakagaitena, rowasanketaitena,'
  aon-aon: Aria apak meneken iri mour, apak meyabig ihish arpesh aria shadukemesh
    um apak douk masuhw Iruhin ananin mour iri. Apak douk meyabigesh namudok. Apak
    meyotu dodogowip atup um enenyenen nyatogrumap iri amaen, agundok shenekap enenyenen
    um, shenekap aparuh yoweruh morao debeiri eriger um, apak douk meyotu dodog.
  hus-NT-2005: Tokot i léꞌ ki xalkʼaꞌ kʼal ejtal xowaꞌ i tʼajál abal u kʼwajat i tʼójontsal
    a Dios. Pos kʼal yantam i chaꞌattaláb ti kuxyal xowaꞌkichkʼi i yajtsiktaláb. I
    kuxyal jeye tam i koꞌol xowaꞌkichkʼi i yejetaláb ani i tʼeꞌpintaláb.
  mig-NT: Chi̱ sua káskíkuu va̱'a‑ri̱ jíín táká tiñu, nátu̱'un kájatíñu‑ri̱ nuu̱ Dios.
    Te ni̱ ka̱kanda‑ri̱ va̱sa kájito‑ri̱ tu̱ndó'o, va̱sa kánandɨ'ɨ‑ri̱, va̱sa kándukuí'a̱
    ini̱‑ri̱,
  bps-bps: Kabay di kdee dad nimòmi, fagumi di too matlu, du fye teen i dad to na
    gami dad salig Dwata, du mdà di kagtayudmi i kdee blat nebemi, i dad kalimami,
    na i dad samuk i man nawami landè gugalwàmi.
  mbs-mbs: Pengkey eden se inangen ko, ipekità ko te metòlid se keogpà ko, so keilangan
    metòlid se eg-inangen te menge otaw insogò te Timanem. Impekità ko den iyan pineokit
    te pegtayod ko te menge kelimahan.
  tof-tof: 'A ene wa, Godón zaget pamzan, ki amtyandakla ki morroal pamakla blaman
    elklazadó: ki karrkukus bórrangdakla müp tonarrdó, kolpama kibü müp nóma alióndako,
    akó kibü moboküp müpdü nómadako.'
  cme-NT: I yaaŋ aa tiɛ ce wɛima‑i hiere i pigãaŋ wuɔ Diiloŋ-cãarãaŋ miɛ kelkel.
    Mulĩɛma‑i baa sũlma‑i a naara korma sa ce-ye bĩŋkũŋgu, i caa-ni hũmmaŋ-temma.
  sus-sus: Muxu bara fe birin naba xili fanyi sɔtɔfe ra Ala xa walikɛ lanma a xa naxan
    naba. Muxu bara tunnabɛxiya raba ɲaxankatɛ, setareɲa, nun kɔntɔfili kui.
  pon-2006: Eri, se kin kasalehda ni mehkoaros me se kin wia, me kiht ladun Koht kei,
    ni at kin kanengamah ni ahnsoun lokolok, ni at apwal akan, ni ahnsoun at pwunod
    akan,
  dad-dad: Age fiya ban, amã, naab ganan bun, amã Negur nẽ kabĩ tamo bagai ya anĩ
    mafelnẽdidig, are feseya sã ifareya bun, darau, morõ, wau morõ bun,
  zab-NT: Sino que par irate caliuun bniety dec dunnɨ nan de ni cayun sirvɨ lo Dios
    ax rdxuelaaznɨ ni cadeedtisnɨ, zeclɨ pur de guelzii, de trabaju, de guelnalas,
  jae-jae: Gêŋ samob, taŋ agôm naŋ, kêwaka aêac sa gebe atu Anôtônê sakiŋwaga. Aêac
    aôc gêŋwapac totêntac kêpa sugeŋ ma amoa toma ŋalêlôm ŋawapac. Aêac apô lêna tauŋ
    to aŋgôŋ jageo.
  ksd-ksd: ma ave mal pa avet ta ra lavur magit ure avet, da ra umana tultul kai God
    iat, ta ra kini na vinvini, ta ra lavur magit na varmonong, ta ra niiba upi ra
    lavur magit, ta ra lavur nginarao,
  msm-NT: Nasi no inggad nokoy to oghinangon noy, igpakita noy no mgo suguonon koy
    to Diyus pinaagi to pag-antus to mgo kasakitan dow mgo kakulian.
  myk-myk: Lee wuu na wèe wa wùyɛ shɛɛ shɛgana bɛɛri na na Kilɛ wo kapyebyii wèe ɲɛ.
    Wèe ya kanhama niɲɛhɛmɛ soro, na kawagaa ni loyirigeree xu lomarana funŋɔ ni.
  sbe-sbe: 'Na kai Yaubada yona heyayai tauhaidi, unai ka hemasalahagai yoma laulau
    maudoidi udiyedi meta yoma paisowa se dudulai: Yoma tolobayao unai, pilipili yo
    polohe yo hekamkamna udiyedi,'
  mcr-mcr: Nätmatqä äsqu-äsqu nemeqaŋgqä imŋi, ne yäŋänäqŋqä ätqäutanä, qokä-apäkä
    iuŋi, Goti Hanjuwä Iqueä wäuŋuä imäkätuŋquä iiŋqe, neqä-neuä ämotquetqäŋu. Iŋi
    haŋä-iqä huitaŋä-huitaŋä isua, qäyä ämetanä-qe, ne yäŋänäqŋqä ätqäutqäŋu.
  cux-NT: Naati diíⁿ 'nū nducuéⁿ'ē ntiiⁿnyuⁿ miiⁿ chi n'daacā ti neⁿ'é 'nū ch'iⁿ'í
    'nū nducyáácá 'iiⁿ'yāⁿ chi ntiiⁿnyuⁿ chi diíⁿ 'nū ní yeⁿ'e Ndyuūs. Ní cucáávā
    ntiiⁿnyuⁿ miiⁿ chi chɛɛ́ 'nū yeⁿ'e nducuéⁿ'ē chi ch'eenú 'nū chiī nguuvi nguuvi.
    Ní nééné n'deēe dendu'ū chííⁿ chí di'vaachi nús'uu ndúucū chi vɛɛ necesidades
    yeⁿ'é 'nū ndúúcū vaadī 'caa'va.
  tur-YTC: Ama Tanrı’nın hizmetkârları olarak olağanüstü dayanmada, acılarda, zorluklarda,
    üzüntülerde,
  san-ITR: kintu prachurasahiShNutA klesho dainyaM vipat tADanA kArAbandhanaM nivAsahInatvaM
    parishramo jAgaraNam upavasanaM
  bel-N: але ў-ва ўсім адрэкамэндоўваем вам сябе, як служыцеляў Божых, у вялікай цярплівасьці,
    у прыгнётах, у патрэбах, у ўцісках,
  sch-sch: Manêkin, kin sinthona ngeia injêlnangei, dûktongnangei le intaknangei
    diertaka tuongin Pathien tîrlâmngei kin ni tie kin minlang ngâi.
  mic-MIQNT: Gatu ta'n tel mil lugutieg, musga'tueg ninen na Gjinisgam ugtlugowinumg.
    Gisipugutmeg, ta'n tujiw gitnme'ugsieg. Ta'n teli amasgipnnugsieg aq ta'n mo nemitueg'p
    ta'n tl jiglita'tesnen 'nsano'qonigtug, me' gisipugutmeg.
  huu-NT: 'Jusiñamui dɨbeimo cue maɨjɨamona, nɨe isoide rafuemona ramo cue jiria,
    cue illamona naimɨedɨ: “Mare” cuena raillana jitaidɨcue. Eo duere sefuidɨcue.
    Dɨga icaiño damɨerie cuena duere fɨnodɨmacɨ. Dɨga icaiño ramo jiridɨcue.'
  jiv-NT: Nekas Yusa takarniuri̱ntji nuna paant nekaawarat tusar wáitiayatrik, atsumayatrik,
    itiurchatnum pujayatrik shiir katsunteaji.
  otm-NT: Nɛ nangue 'bɛ'a dí øt'be dín nde ga ut yʉ ją'i ngue majuąni yʉ́m 'bɛhniga'be
