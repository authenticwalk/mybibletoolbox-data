verse: 2CO.006.004
translations:
  kpx-kpx: Isito no isiviai no lovimo vaveve dua vage ataeau ke elehai hilokage noeau
    Dilava esemuia. Katealemo vaveve toela onoleu noemo lohoge no kemo vatehani malei
    ke huhuholisito negolahama.
  okv-H: te ari tapa avo dago God ta ke agi ari embopo na ari avo embo na kiagora
    eagora avoeto osaga kiari iji te amo hamo ta sovera ari humbuto ngahia eto bouka
    humbari te,
  tbo-tbo: Tamogi ginouli atapuhi u hinehi to dewadewahi ipa to wogeleteya naka tauyai
    Yaubada a tu bagibagi. Omtaibagibagi dumanei pilipili po widayadayabu po hiniwiyuwa
    hinehiyei to towolo moomota.
  mal-C: ഞങ്ങൾ ചെയ്യുന്ന സകലത്തിലൂടെയും ദൈവത്തിന്റെ യഥാർഥ ശുശ്രൂഷകരാണ് ഞങ്ങൾ എന്നു
    തെളിയിക്കുന്നു. കഷ്ടതകളും ഞെരുക്കങ്ങളും എല്ലാവിധത്തിലുമുള്ള വിപത്തുകളും ഞങ്ങൾ
    ക്ഷമയോടെ സഹിച്ചു,
  grc-SR: ἀλλ᾽ ἐν παντὶ συνιστῶντες ἑαυτοὺς ὡς θεοῦ διάκονοι, ἐν ὑπομονῇ πολλῇ, ἐν
    θλίψεσιν, ἐν ἀνάγκαις, ἐν στενοχωρίαις,
  bgc-bgc: इस करकै हम सारे हालातां म्ह खुद ताहीं परमेसवर के सच्चे सेवक के समान पेश
    करां सां, जिसा धीरज तै दुख सहण म्ह, गरीबी म्ह, हर बखत संकट सहण म्ह,
  khz-khz: Vovetaina gaurai gema kala e kila mapararai gavevega-matagaina, ai taunatauna
    Palagu gena vetugunagi ago-venina talimamai. Metau aorai gavaigaokana, taunilimalima
    na gevega-vitivitimaina; gema inagulu aonai maguli gaokara garawalirana; taunilimalima
    na gevega-verauleamaina;
  deu-TKW: 'Vielmehr durch alles beweisen wir uns als Gehilfen Gottes: in vieler Geduld,
    in Drangsalen, in Nöten, in Aengsten,'
  zsr-NT: Niꞌa qui bítiꞌtëz bi runtuꞌ, ruiꞌ ládxiꞌtuꞌ gac bëꞌ nactuꞌ huen dxin queëꞌ
    Dios. Qui lë ni naꞌ, len yöl‑laꞌ rböz zxön ladxiꞌ ruaꞌ rlentuꞌ yuguꞌ le rzacaꞌ
    rguiꞌtuꞌ, len yuguꞌ le ryadzj queëtuꞌ len le tun ga röꞌtuꞌ baguíꞌi.
  lin-lin: 'Kasi tomikumisaka nde lokola basali ya Nzambe, kati na makambo nyonso :
    na koyika mpiko makasi kati na minyoko, kozanga mpe pasi na motema ;'
  hns-NT: Har ek haalat me hamlog dekhaaila kie hamlog Parmeswar ke naukar baatie.
    Hamlog hiemmat na haariela. Hamlogke doekh kaate ke pare hai, moesiebat oethaaila
    aur dher tjiedj hamlogke oeppar biete hai.
  noa-E: Magpiju khãai mʉch nem wau chitʉmpierr nem wajaphata waaujem, magʉm gaaimua
    mʉch chadcha Ẽwandam chogkha chitʉm thumaam khʉʉnag khap amkhĩir. Mʉch dau aug
    wau chitʉmjã igba, mʉchdëu nem ig chirʉm chukhu aawaijã magʉm aba, sĩi phithurg
    au chirʉm paarjã magʉm aba, sĩi khĩuu ãwaatjem.
  eng-EMTV: 'but in everything commending ourselves as ministers of God: in much endurance,
    in tribulations, in hardships, in distresses,'
  mib-NT: Chi sa suhva cánducú rí jeē ndɨhɨ jeē sáha ri, steén jeē cácuu ri tēe cájejníñu
    nuū Yaā Dios. Jeē yúcuan cájendeyɨ́ ni rī jiín jéē ndóho ri jnūndóho, jíín jéē
    cúmanī nuū rī, jiín jéē yɨɨ́ sáha jíín rí.
  lif-NT2: कर आनिगे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ से़क्‍खाएबा कुसेवारोबासिगे़ फाॽआङ् काक्
    परिक्‍ले़ आबाङे ओसेःन्‍धाक्‍कासिगे़रो॥ आनिगे़ काक् तुक्‍खे च्‍ये़ॽइगे़ल्‍ले़,
    के़साक्‍पा पाःन् तुमुम्‍बे़ल्‍ले़ हे़क्‍क्‍याङ् निङ्‌वाॽ पङ्‌सिङ्‌ङिल्‍ले़ साॽरिक्
    नासि थःत्तुम्‍बे़रो॥
  xnj-xnj: Pahala paki, tikujilangisa kuvya tete vanalihengu chakaka va Chapanga kwa
    kila chindu chetihenga, kwa kukangamala neju lukumbi lwa mang'ahiso na lukumbi
    lwelutopa na lipumba.
  mmx-mmx: Ketla keneng at levempanga axap ma lox i, ma lox asuusu loklok at lavasaxaruki
    at ne Moroa. La map kip levenmumuat, la levesongsongot, la levenaknixip mi lumulus.
  cbr-NT: Bëtsi bëtsi onan numi nishquin unin tëmëramicë 'ianan uisa ñu cara 'icëbëbi
    bënë́quinma tanshiquin Nucën Papa Diosan bana ñuixunia isquin ca camabi unin 'unánti
    'icën, nux cananuna asérabi Nucën Papa Diosan uni 'ai quixun.
  tee-NT: Alai tachi chun ju icnaviyau ju quijnan chunch icnaviyau ta yu laich catapuc'atsaya'
    ju lapanacni ni vasalh ixlapanacni Dios icjuntau. Lana jantu jeks xac'uyau acsni
    na xacmak'alhk'ajnanau. Nin acsni mati' ixjunita ju quintu'u' quinc'an. Nin acsni
    lana jantu xacc'atsayau ta yu aclayau.
  eng-LSV: but in everything recommending ourselves as God’s servants; in much patience,
    in tribulations, in necessities, in distresses,
  cak-NT: Pa ruq'uiexel ri', roj riq'uin ronojel ri naka'an nakak'alajij-ki' chi can
    ketzij joj rusamajel ri Dios. Nakak'alajij-ki' chi joj rusamajel ri Dios, roma
    c'o q'uiy ka-paciencia, kak'axan sufrimientos, kak'axan necesidades, y c'o ri
    jekak'axan ri can pokon xuna' kánima.
  pah-NT: Nane'ymi ore rekokatupotari te'i katu ti g̃a ore ve javo. “Tupana'ga pe
    Paulo'g̃a poravykyi,” e'i katu po ti g̃a a'ero nehẽ. Oronhimomirana ore tiruahũheterame
    ore ve. Oronhimomirana ore hahyrame ore ve no. Ite'varuhurame ore ve no ore oronhimomirana.
  sja-NT: Mãga-e. Jĩp'a oo k'inia p'anapachida jõmaweda Tachi Ak'õrepa oopidak'a,
    parãpa tai pia ak'ɨdamerã, Ak'õrepa tai pia ak'ɨparik'a. Tai jõmaarã t'ãide mãgá
    nipapata. Mãɨmisa, t'ãridepai choopata audú k'ĩsia jõnɨde; ne-inaa wẽe chitoonɨde;
    nepɨrade jõnɨde;
  xed-xed: Katək ná, ta maray ŋni ta nzakwa ŋni ka gwal maganatá slna ta Lazglafta
    ma inda skwi ta magə ŋni. Dər ta gay lu ta iri ŋaŋni, dər ta ghuyay lu ta ɗaŋwa
    ŋaŋni, dər ta gigray lu ta aŋni, ta ksay ŋni ta ŋuɗuf mida.
  mks-NT: Ña̱ cája nde̱ quéa̱ jána̱ha̱ nde̱ nu̱ú ña̱yivi níí tiempo ña̱ cúú nde̱ na̱
    cája chúun cuéntá Ndióxi̱. Jáchi̱ sáhan ndeé ini nde̱ tá ndóho ini nde̱. Ta tá
    ndíma̱ní ña̱ha nu̱ú nde̱ ta tá va̱xi tondóhó nu̱ú nde̱ co̱ ndíhi ini nde̱.
  gfk-S: Pata. Hoke ira tultule tane God, mem hapuasne mem ta ira numem gingilaan
    bakut be a bilai mem. Ma mem hapuasne mem hobi ing mem tur dades ra hena ira tirih,
    ing ira harubaal i ubal mem, ma nalamin ta ira ngunngutaan ma ira purpuruan.
  bmu-bmu: Anutugö nup meme ambazip ölöp sorokŋi akzini, ahakmeme pakpakninan mönö
    mi kondelakza. Kahasililiŋ aka jaŋgauraŋga könaŋi könaŋi ak neŋgigetka wahöjaliŋ
    uruŋe maljinmö, miaŋgöreŋ mönö mökösöŋda kapaŋ köla kin köhöimakzin.
  dgz-dgz: Go gare, nu God ago mega nagirewa menan, imunu bibiga gapan itan bobon
    wam wam di wat onaninton. Itan bobon ame bagu sisi kaimakaet, itan ugup ugup wam
    wam yavinton.
  eng-GNV: But in all things we approue our selues as the ministers of God, in much
    patience, in afflictions, in necessities, in distresses,
  zaa-NT: 'Sino ánteslá calatsi'' tu'' gulue'' tu'' lo iyábani qui''ni ná tu'' siervo
    lígani qui'' Tata Dios, acca: ruchia bá tu'' lani iỹéniní paciencia iyate ca sufrimiento
    qui'' tu'', ą''hua ca necesidad nu té qui'' tu'' nna, ą''hua ca problema nu ritatìl·la
    tu'' nna.'
  eng-WEBSTER: But in all things approving ourselves as the ministers of God, in much
    patience, in afflictions, in necessities, in distresses,
  guh-guh: Biji rajane daxita xua paexanavanapajë, xaniavaetsia patsitaexanavanapajë
    jivi pataneyapëtaenexa Dioso papijajivicuenenë. Itsamonae panebejiobiaexanabiaba.
    Itsajavata bitso panamatavenonabiabajë itsacuenejavaxi. Itsajavata bitso panetsiayai
    tsabiabi itsamonae patanebeyejebinexa. Bajarapacuenia panetsiayai tsabiabi ata,
    itsiata bajayajebi pajamatabëcuenesaënë tsavanapae Dioso pejumelivaisi jivi patatsipaebavanapaejava.
  bon-bon: 'Eewe, cine ngena bine jaawenimusi, peei cina niwabudnitininusi, egä cine
    Acejiyame me kaakesea bägrä gemi. Age tema pui gwidape: cine mäpu cabu bojäcu
    cewe loocaninago, nimyemutanininuge mäpu biijabija cabu.'
  nhw-BL: Quena, nochi catli tijchihuaj, quinextía para melahuac tiitequipanojcahua
    Toteco. Tijpiyaj toyolo masque techtlaijiyohuiltíaj masehualme, o amo tijpiyaj
    catli techmonequilía o tijpanoj miyac tlaohuijcayotl.
  swh-ONEN: 'Bali kama watumishi wa Mungu tuonyeshe kwa kila njia: katika saburi nyingi;
    katika dhiki, katika misiba, na katika shida;'
  wbi-wbi: ulwenen mu sooni tuhufia kuuti tuli vavombi va Nguluve. Tuli vavombi vaake
    mulwa kuguda fiijo mu mhumhuko na mu nhalamu nyinga.
  bba-bba: Adɑmɑ bɛsɛn kookoosu kpuro sɔɔ sɑ tii sɔ̃ɔsimɔ ɡeeɡibu nɡe mɛ n kɑ Gusunɔn
    sɔm kowobu weenɛ. Sɑ tɛmɑnɑ ɡem ɡem nɔni swɑ̃ɑru sɔɔ kɑ yɑ̃ɑru sɔɔ kɑ wɑhɑlɑ sɔɔ.
  eng-KJVCPB: but in all things approving ourselves as the ministers of God, in much
    patience, in afflictions, in necessities, in distresses,
  kgk-NT: Ore ae katu ore reko jejavy e'ỹ-rupi orojehexa ukase ore Nhandejáry rembigwái
    teeha. Upéa-rehe ore rereko asy ramo jepe Hesu-rehe ija'e'ỹ va'e kwéry, noronhe'ẽi
    joty voi ore. Oroikotevẽ eterei ramo jepe, ndorojerure ruréi joty oroiko-vy. Oronhemboasy
    ramo jepe, norogweronhe'ẽi joty ore ore nhemboasyha orokirirĩ rei oroiko-vy.
  waj-waj: Hamavee. Ta Anutuuqaa mmooriivaa varada inna mmoori vareera vaidi tuanaaya
    variaunnaivaa kooyaa gioonna kiaapuuya vitaakiaunnavai. Ta mmoori varada variaunnano
    ari vookara ari vookarai mmoori mmuaararaiyauvo tiisi nnikiai ta hama iyauvaara
    yaata utiraida rikiadaata mmannammanna yaagueeqararama iida variaunnanoo. Mmamma
    mmuaararaivoota maisa mmooriivootama tiisi nnikiai ta hama iyauvaara yaata utiraida
    rikiadaata mmannammanna yaagueeqama variaunnanoo.
  cpy-cpy: 'Tema nokowatzii noñaahan-teero kameetha romperatani Tajorentsi naaka,
    tema noejokirotatyeeyaari aririka awiji-motena oeta-rikapaeni: ikemaatsita-kaawitee-tena,
    ipomeentsita-kaawitee-tena, rowajankitaa-witee-tena,'
  mpx-mpx: Yaa wama ginol gegewena elal ha pamasalima te ama Yehoba wana totuwalali,
    kaiwena pulowan, lomwan ge gamagalau wali ginol nanakina ona eliyama ha palahikan.
  wbp-wbp: Ngajulurlu yungurnaju milki-yirrarni nyurrurla-kurraju kuja karnarla ngajuju
    jungarni-nyayirni warrkini nyina Kaatuku. Ngula karnarla warrki-jarri nyanunguku,
    nyiyarningkijarra maju kaju rdipimi. Kala kula karna yampimi warrkiji. Ngularra-puruju
    ngaju karnarla tarnnga-juku warrki-jarrinja-yani Kaatuku.
  luo-luo: 'Wan kaka jotich Nyasaye wanyisore e yore mangʼeny kaka: dhil maduongʼ,
    sandruok, chandruok kod masiche;'
  nhe-NT: Quena, nochi tlen tijchihuaj, quinextía para melahuac tiitequipanojcahua
    Toteco. Tijpiyaj toyolo yonque techtlaijiyohuiltíaj tlacame, o ax tijpiyaj tlen
    ica tipanose, o tijpanoj miyac trabajojyotl.
  aii-aii: ܐܸܠܵܐ ܒܟܠܔ ܡܸܢܕܝܼ ܡܲܚܫܸܚܲܚ ܓܵܢܲܢ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܚܸܠܡܲܬ ܕܐܲܠܵܗܵܐ، ܒܚܡܵܠܬܵ‌ܐ
    ܓܘܼܪܬܵ‌ܐ، ܒܐܘܼܠܨܵܢܹ̈ܐ، ܒܥܵܘܩܵܢܹ̈ܐ ܘܒܓ̰ܘܼܢܓ̰ܵܪܹ̈ܐ،
  esk-NT: Aglaan suraġałipayaaptigun qiñiqtittugut savaktaupluta Agaayyutmun igḷutuił̣ikunlu,
    iłuiḷḷiuġutikunlu, akiyalgunaitchuatigunlu, sakiqnaqtuatigunlu,
  msb-msb: Kundi sa tanan na paagi nagapakita kami na mga uripon kami san Dios. Halimbawa,
    paagi san dako na pagkamatiniuson, sa kasakitan, kalisudan kag kalamidad.
  cpa-NT: Lán¹² jnieh³ dsa² mi²ti¹ ni³ Diú¹³. Dsio¹ jmo² jnieh³ ca¹lah¹jǿ¹. Ma²ca¹tiúh¹
    hiug¹² báh³ dsǿa¹² jnieh³ ja³ca¹lø¹chí¹ jmø³uai¹². Hi² ué² ma²ca¹ŋi¹ŋǿi² jnieh³
    ca¹lah¹tsa¹chi² ne³ jnieh³ jmó³ jnieh³.
  dso-dso: ତାର୍‌ ବାଦୁଲେ ଆମେ ଜାଇଟା କଲେ ମିସା ପର୍‌ମେସରର୍‌ ସେବାକାରିଆ ଇସାବେ କଲୁନି । ଜେନ୍ତିକି,
    କିରିସ୍‌ଟର୍‌ ଲାଗି ଉଡାସୁନ୍‌ବା ଟାନେ, ଦୁକ୍‌ କସ୍‌ଟ ଟାନେ, ଆମେ ସାଆସ୍‌ ଅଇ ମୁର୍‌ଚିକରି ଆଚୁ
    ।
  meu-meu: 'A emai kara iboudiai daidiai taunimanima bae diba, ai na Dirava ena hesiai
    taumai: haheauka dainai, hisihisi daidiai, ogoḡami dainai, lalohisihisi daidiai,'
  yva-NT: 'Yara ribeker indamu sya ana syo rave mo raroron kakavimbe risyamo vatano
    syanapatambe Amisye ai pi risy. Rinatawandi siurije muno anakotaro nsosobe manui
    rai to, maisyare so:'
  dgc-dgc: Kanya ipeta ko a mahusay i ugali ko, monda meta na tolay a tunayék a utusan
    na Diyos. Mégtiisék ta mahigpit a kahirapan;
  zpm-NT: Zigtaa ncuaaṉe rdziuuṉ now, zigtaa grëgaa ncuaaṉe nodieed now, rlu no gaṉle
    ne nli xtsiiṉ me nodziuuṉ no. Teḻ pe nactaa grë guieḻnë ne nodieed no, teḻ pe
    nactaa grë xliaadz no, niicle no zaatne rsacsi miech no, per choot rieetede.
  hix-NT: Àsok hana ohxe natxow ha, Khoryenkom yanoto kom ha. Nyamoro wyaro, ohxe
    rma rha kosonyhoye, uro xarha. Onà wyaro ryexetxhàràtho hoye ro, ohxe kosonyhoy
    hamà, Khoryenkom yanoto me. Omeroro enàmnye ro me wehxakonà. Ryeryewhamtoho rma
    wenàmyakonà, roho rma haxa ohxehra ryehtxoho xarha, tàywenyeke tehxe ro ryehtxoho
    xarha wenàmyakonà.
  sim-sim: Avui Wasilakahi lerawu os ni landan ni mukunak li heye li mba, �Ma tondo
    Avui Wasilakahi lerawun landa ma lira,� karem li mbakmbaha ni hishinda nir. Uhu
    lerawu orhin ni landa osik nomorawu apsham apshamhi nihik si talawa wolo nga ma
    lal nirin kavak li nakmba uwa wolo nga kwambuk ni sitambanaha mbeek ni ajenda
    ambu nir.
  npi-ULB: बरु, हामी आफैँलाई परमेश्‍वरका सेवकहरू हौँ भनी हाम्रो कामबाट प्रमाणित गर्छौं
    । हामी धैर्य धारणमा, कष्‍टमा, विपत्तिमा, कठिनाइमा,
  cgc-cgc: Napamatuuran na kami i mga manugsirbi ta Dyos paagi ta tanan na mga inagian
    nay. Kami gaprusigir man gyapon ta pagsirbi ta Dyos bisan pa na may naagian kay
    na mga kalised, mga kabellay daw mga makaadlek na natabo.
  tim-tim: Bo. Nen Anutugât âi luâk manmaen nen hilâm ârândâŋ nenŋaet agak meme âlepŋe
    are mendenŋe luâk âmbâle hârok nenekbiâ ârândâŋ agâkgât âi bo memaen. Bo dondâ.
    Hin miawak nengimbo âi hanâk mendenŋe nenekbiâ ârândâŋ akmap. Umatŋe bâleŋe dondâ
    akto âiŋe humo akto wan me wan hâkoko olowâk are amâ bo hâkâŋ akmaen.
  yor-yor: Ṣùgbọ́n dípò bẹ́ẹ̀, ni ọnà gbogbo, àwa ń fi ara wa hàn bí àwọn ìránṣẹ́
    Ọlọ́run nínú ọ̀pọ̀lọpọ̀ sùúrù, nínú ìpọ́njú, nínú àìní, nínú wàhálà,
  wos-wos: Nawulak du takwa naniré xéta, “Godna yikafre jémba yakwa du di” nandate,
    nani yikafre jémba yata jémba male nani angi re. Nani xak wali jémba yata wendé
    nahafi ya. Du takwa naniré di haraki huru. Xakéngali nanimbu dé xaku.
  emp-NTPO: Ãtebʌrʌ ne jũmane unubi panʌa daira Ãcõrẽ nezocarãda. Bia mĩga panʌne,
    ne neẽ́ panʌne, minijĩchiad̶e panʌne bid̶a jũma droa panʌneba mãwã unubi panʌa.
  eng-F35: rather we commend ourselves as God's servants in every way with great endurance—in
    afflictions, in hardships, in distress,
  ind-ind: Itulah sebabnya dalam segala keadaan kami berusaha menunjukkan kepada setiap
    orang bahwa kami hidup dengan cara yang pantas sebagai pelayan Allah, yaitu bertahan
    dalam penganiayaan, kemiskinan, dan kesusahan.
  pes-OPCB: در واقع سعی ما بر این است که در هر کاری ثابت کنیم که خدمتگزاران واقعی
    خدا هستیم. هر نوع رنج و سختی و زحمت را تحمل کرده‌ایم؛
  mpt-mpt: Yeye, ni kukubo afetobe. Ni inamin namin kukubo klayam wafu bioba nakaia
    unangai yateniba baaniba I Gode okoko klayam okok kebiobo gabiobe. Ni kukubo inaminobe.
    Inamin namin kukub misiamo ni dimo tam tlebo osa eka inamin namino ni watwat dabenang
    genabo osa eka inamin namino ni bobol temo ilum omkayebo osa kukub olo ni dimo
    tam tlebo otane ni sbalma biobobe.
