  wnc-wnc: Ngan. Aminda nae natapa Anututane puya amina siwikge tasinggat. Tasiwa
    meya takngatu takngatu iwanata enake nama ngana akekekake puya dua tekum.
  bus-bus: Weè wa zĩnda ↄdↄa gbɛ̃nↄnɛ zɛ́ sãnda píngi guu kɛ̀ Luda zĩkɛrinↄn wa ũ.
    Weè mɛna fↄ̃ maamaa kↄ̃n ĩadammao kↄ̃n nawɛ̃ao kↄ̃n wɛ́ɛtãmmanao.
  gub-BL: Nan. Ma'e paw iapo mehe uruexak kar Tupàn hemiruze'eg romo urereko haw purupe.
    Ma'e na'ikatuahy kwaw urewe. Uruàro imukatu haw uruiko ure. Uzeruzar 'ym ma'e
    ureputupyk a'e wà. Na'urepuruzukaiw kwaw wanupe. Urupuraraw ma'erahy uruiko. Nuruzàn
    kwaw izuwi. Urema'ereko haw zawaiw katu urewe. Nurupytu'u kwaw Tupàn ze'eg imume'u
    re.
  imo-imo: Akumu molo. Imbomani lino kanokolio Gotenga kongono iyema moromolo ningo
    pilengei nimbo ulu ima teremolo. Aku ulu wendo oromoma i tepa. Umbunima lino kinye
    wendo oromo wali tiye teremo naa nimbo enge nimbo moromolo. Ulu umbuni lupe lupema
    lino kinye wendo omba, lino teko kenjirimele uluma wendo omba, lino mindili noli
    uluma wendo oromo.
  boj-boj: Iga Qotei aqa wau tamo unum deqa iga gaigai tamo uŋgasari kalil naŋgi kumbra
    bole osornjreqnum. Iga siŋgila na tigeloqnsim gulbe qoboiyeqnum. Gago gulbe agiende.
    Tamo qudei na iga ugeugeigeqnub. Une bei bei na iga niñaqgwa laqnu. Iga are jaqatiŋgeqnu.
  eng-DRA: But in all things let us exhibit ourselves as the ministers of God, in
    much patience, in tribulation, in necessities, in distresses,
  knf-knf: Ŋbaa ţëp ţëp adiiman ţi iko bŧi kë ŋwo balempar Naşibaţi na manjoonan.
    Ŋji ŋtam kamiir ţi mnhaj, unoor na phaajala.
  san-KHM: កិន្តុ ប្រចុរសហិឞ្ណុតា ក្លេឝោ ទៃន្យំ វិបត៑ តាឌនា ការាពន្ធនំ និវាសហីនត្វំ
    បរិឝ្រមោ ជាគរណម៑ ឧបវសនំ
  arn-NT: Taiñ femafel, itrokom dungu mew küme kimfali iñchiñ ta Ngünechen ñi konangen.
    Tunte kutrankawafuiñ rume, ka fillaluwküleafuiñ rume, ka chem katrülkan dungu
    rume, welu afeluwkelaiñ.
  zas-NT: Par gra caylüün bejn ree guial dunujn nayajc bén cayüjn sirv Dios caydaan
    tëën xhietëëz ni razaꞌcan, ziꞌc guialzi, tarbajw, ni naya,
  ken-NT: Ɛnyɨŋ ɛnɛ sɛ́yàŋ chi bɛ ndǔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ sɛ́kʉ̀, sɛ́ntɔ́ŋ bɛ sɛ́chí
    bǒ bɛtok Mandɛm tɛtɛp. Sɛ́bhɔŋ maŋák mpoknkɛm. Sɛ́bhɔ̀ŋ ɛsɔŋɔri mɛnyu nɛ mɛnyu,
    yɛ̌ nɔ sɛ́bhɔŋ maŋák mpoknkɛm.
