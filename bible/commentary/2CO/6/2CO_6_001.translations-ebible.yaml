  gof-ENT: ኑኒ ፆሳራ ኢሲፌ ኦያ ኣሲ ጊዴይሳዳ፥ ሂንቴ ኤኪዳ ኣ ኬሃቴ ሃዳ ኦና ሜላ ኑ ሂንቴና ዎሶስ።
  aau-aau: Sa hrom God se nion ma non-meio hokwe, hromkwe hme senkin me-kraiay, homkwe
    God so maym kow yor kokwe puraw peie lonok sinay o.
  tvk-tvk: Mak, ma vengan xa di mapol vituei del xat Hi vari tang, madakes xamim xa
    munggur eheien hos nan ngamu tengan munanem male ni eheien hos nan ti.
  prf-NT: Nadid ta kaguman kami ten tarabahu nen Diyos, ipákpágguron mi dikomoy a
    dyan moy sayangán en kabaitan nen Diyos a iyáatád na dikomoy.
  auy-auy: Maníkóeꞌa taankarotámai méta kísau wémaeta óraaka simátime séta Maníkó
    úwoi wétuwaꞌnai-ifo ímba úwoi méꞌa wembó arááímo tainíꞌa oro súne.
  tbg-tbg: Tenavu Kotira vataake kaiqa vare vaurauka vaiha tenavu niara ike mpo tiha,
    Kotiva ni aaqurihama nimiteharo koqema nimite vai okarara, hauri ne virara qumina
    haikave tivorave, turo.
  hub-NT: Ika Yuusjai shir iruuntsar nina takatriya nuka takainaji. Tumaina asar atumsha
    Yuus wait anegkrata nu shir nekaarum, nigki enentaimtakrum, kuitamamsarum nina
    chichamesha ayatik antukrum inaisairpa tusan tajarme.
  hmo-hmo: Ai be Dirava danu ai gaukara hebou dainai, umui ai noia goada inai bamona,
    “Umui ese Dirava ena hariharibada umui abia vadaeni, be umui negea kava lasi.”
  big-big: Teni Anoto kiling menalege yawe miziwiligu inuwayegi pelik kelegele yei,
    Ini Anotogi wazono inugu weiyagi langai onoyeng kapura pugu yeik yani piyeng weiyawili
    mena piyeng yeik wezameli wak.
  gux-G: Tin taani ki suani yeni, ti miadi U Tienu, ke yin daa ŋaa yin gaa yaa ŋalibagi
    a yeni, n tua fanma kaa.
  cnl-NT: '''E³ jo̱³ jmee³ra''³¹ ta² quia̱''n²na''³¹ Dios. ''E³ jo̱³ xii''³²ra''³¹
    ''nee''²³ júu² quiee''³²: Ca²³táan³na''³ ''e³ bi²³ ''uǿn² Dios ñin³² dsa³. ''A²³
    cu²lí³ te³ li²³ŋɨ́n³ ''e³ ca²³táan³na''³ jo̱o̱²³na²³.'
  zar-NT: 'Tuʼ runtuʼ dxin tsözxö́n len Dios, rátaʼyutuʼ loliʼ, rnnatuʼ: Bitiʼ udö́diliʼ
    cáʼasö le ruzáʼ ládxëʼë Dios queë́liʼ.'
  kde-kde: Bahi hwetu tukôla madengo pamo na Nnungu, tùnnyuwanga múnakubàlì kuileka
    inema imupwechedile kuhaloka kwanga Nnungu uiyahika chihi bule.
  ata-ata: Ioxe loxo Lataua ta menexu sou taxaxai la nexi talingainge lexe sou nganoꞌu
    alauna noxou Lataua ia ngapaipalunu vitanisi mamu.
  qvw-NT: Chaynu Tayta Diospa lulawshï-masin cayalcalmi anyapaycälic, Taytanchicpa
    llaquipayninta yan'alpä mana ćhasquiyalcänayquipä.
  nfa-nfa: 'Lula jiꞌi sabꞌa sama-sama dènge Lamatua, jiꞌi pasanèdꞌe miu sèmi neꞌe:
    Ama Lamatua padꞌelo le dꞌara hua iia Na ae-ae mi dedha miu. De miu baku sèmi mere
    dꞌara hua iia Na iia-iia dꞌara.'
  tnp-tnp: Mətəu-inu itɨmah iautol uək kətiəh itɨmah Uhgɨn, iəkotətapuəh əskasɨk o
    təmah məmə nian Uhgɨn tətəfɨnə rəhan nəuvɨriən kəm təmah, nəsotosiən təhmen e
    nati əpnapɨn əmə,
  urd-urd: हम जो उस के साथ काम में शरीक हैं, ये भी गुज़ारिश करते हैं कि ख़ुदा का फ़ज़ल
    जो तुम पर हुआ बे फ़ाइदा न रहने दो।
  hot-hot: Yêlô lôk Wapômbêŋ adum ku haviŋ i. Yani hanaŋ, “Bôk yahatak wak te yôv
    ek yanêm môlô sa. Ba môlô olaŋ ma yahalaŋô ba yahêv môlô bulubiŋ yôv.” Môlô bôk
    owa Wapômbêŋ anêŋ wapôm yôv. Ba intu yêlô asoŋ môlô lokwaŋ, “Lêk êntêk hêv môlô
    sa. Lêk êntêk hêv môlô bulubiŋ.” Ba intu miŋ nundum ku êŋ imbitak êtôm nôm oyaŋ
    ami.
  mqj-NT: 'Mangngala tawakan duka'' illalan pengkaranganna Puang Allata''alla, napolalan
    kipelau tongan-tongan kumua: daua'' umpesalai babang pa''kamasena Puang Allata''alla
    mangka mutarima.'
  rus-SYN: Мы же, как споспешники, умоляем вас, чтобы благодать Божия не тщетно была
    принята вами.
  mbh-mbh: Na them um tomo nge a God na them ri engeng a thomu nge ve, thomu o el
    a God ile themosaling lale, na ilemi simikal lomu vothung kerenga lale, na o mothong
    tova o lel kimomu nge i.
  bdd-bdd: Coinega Yehoba baꞌidamai ꞌapaipaihowa, ta ꞌoimiya ꞌaꞌahwanoi ma sahena
    ꞌina helau waꞌahwa ginaula bwagabwagae,
  cbt-NTPO: Yosë acorincoi nanamën a'china'huaiso marë'. Acoatoncoi, catahuarincoi
    a'chinta'huainquëmaso marë'. “Yosë nosoroatonpoa', yanicha'ërinpoa',” itërainquëma'.
    Ama topinan quëran natancosohuë'. Imaco huachi.
  srn-NT: 'Ma leki sma di e wroko makandra nanga Gado, wi e begi unu: Un no meki tak''
    a bun-ati di Gado sori unu, de fu soso.'
  cta-NT: Nguꞌ tyaꞌa ndyuꞌni na cña jiꞌi̱ ycuiꞌ Ndyosi laca ma̱; biꞌ chaꞌ nchcuiꞌ
    tsa ya loꞌo cuꞌma̱, chaꞌ ná culiji ma̱ chaꞌ tsoꞌo juaꞌa̱ ti, chaꞌ tsoꞌo nu cua
    nda Ni chaꞌ tyanu neꞌ cresiya jiꞌi̱ ma̱. Na cua ngusñi ma̱ chaꞌ biꞌ tsaca quiyaꞌ,
    biꞌ chaꞌ ñaꞌa̱ ti taquiyaꞌ ma̱ jiꞌi̱ chaꞌ biꞌ juani.
  bqc-SIM: Lá wálɛ zĩkɛ Luaɛ, wa awakpàɛ́, ásu to gbɛ̃kɛ pↄ́ Lua kɛ̀ɛ́ kɛ pão.
  tcz-CHONGTHU: Pathen to tongkhom kahi jal'un, hiche Pathen milungset them ahina
    thilpeh kidang tah nakisan uhi, imacha louva nakoi louna dinguva kangeh nahiuve.
  mar-mar: म्हणून त्याच्याबरोबर काम करणारे आम्हीदेखील तुम्हास अशी विनंती करतो की,
    तुम्ही देवाच्या कृपेचा स्वीकार व्यर्थ होऊ देऊ नका.
  snp-snp: 'Lamo ya Gotiki lono lakoina oluto linate ya kati oluto eti loto logimone:
    Goti nasafilila olutamo ya u fa netaidana oto olu kopaitotenuwe, loti koti olalo,
    loto auma wito logimone.'
  isl-isl: Sem samstarfsmenn Guðs biðjum við ykkur að láta ekki þessi góðu skilaboð,
    um kærleika hans ganga ykkur úr greipum.
  spy-NT: Kuu yoo kēēyēyiisyē āk Yēyiin, kēēmwoowook kule ‑mookany kuwo buch ꞉chamateetaab
    Yēyiin nyoo kyōōnyōōru.
  xnn-xnn: Isonga gapo tay maitatapi kami ken Apo Dios ay makiob-obla isnan oblana
    kanak en mensilbi kayo koma ken Apo Dios ta mapaay nan nangdawatanyo isnan inikkana
    ay mangisalakan ken dakayo.
  mwe-mwe: Bhai uwe tubhaga tubhakamula liengo pamo na a Nnungu, tunakunshondelesheyanga
    nnaposhelanje nema ja a Nnungu pa yoyo.
  tte-tte: Kai mekamakava Yaubada kapaisowa toyawa mwa kakabiyakaiwemiu bwaite besiele.
    Yaubada ana katekamkamna wakalaiyako, kabo tabu iyayamala ginauli bwagabwaga.
  tcs-tcs: Bikoz mipla i wok tugeda po meke wok blo God, mipla i spik yupla diskain
    ya, yupla no meke dat gudpasin blo God wase i nating.
  hlt-THB: Khawsa bi ak bi pyikung na ni awm dawngawh Khawsa qeennaak ce a zoe na
    am nami huhnaak ahamni thoeh lawk khqi nyng.
  soq-soq: No ipa God nolawaida apanawa, me do awodea nolantitana. Sa baiwa no e iririleitana
    e mida God nuawadawadawa amonawa euwa wadalana mai riasane eno di winakoalempa,
    dia.
  qub-qub: Nogacunaga Tayta Diostami sirbiycä. Tayta Diosninchi cuyapäshushayquita
    ama wasguipaychu.
  att-att: Á gapu ta mepattarabáku kami kâ Namarò, á yáyù nga ikomá mi nikayu ta palurotan
    naw laguk yù ipakuá ni Namarò nikayu, marakè awán sangaw ta serbi nayù allà ni
    Namarò ánna yù iddù na nikayu, nu malurâ kayu nga manguruk kuna.
  bki-bki: Kumemi numim̃au jibe tomu nalo na amim̃au vei bija Atua, a numijikia jum̃abe
    ka naio be tinievu laka ban kito robiniu. Tibe na, numisidom nuvika sikili van
    kamiu, ka kiano tinievu novo napano binimei ea kamiu, maka rivu ka rimei kurano
    ga. Kamiu monoka kuviduio, a monoka kuvituvan rila kiano im̃auano ea kenemiu meuliano.
  bqp-bqp: Zaakũ Luda zĩkɛri dakenↄn ó ũ, o kútɛ kɛ̀árɛ, àsun Luda gbɛ̃kɛ sí à a
    kɛ pãro.
  mcp-mcp: 'Nda jɨ́ nə́ sə́nɔ̂ŋ Zɛmbî wə́ ŋgə́ sɛ̂y nə́, sə́ ka ŋgə cɨ nə bɨ́ nə́:
    «Kúgá fánda lə́g mpaam mə́ Zɛmbî ntɔ́ nə́ ndɛɛ́, bɨ kú dʉ́g mfíí á cínɔŋg.»'
  hat-hat: Se poutèt sa, mwen menm k'ap travay ak Bondye, mwen mande nou pou nou pa
    kite favè nou resevwa nan men Bondye a gaspiye.
  npl-NT: Ijkó kiné, kemi titekitkeh itech nin tekitl non Dios otechmaktili, tomechtlatlaujtiah
    amo san xikawilmatikah iteiknomatilis Dios, non Ye yonomechnextili.
  bgg-bgg: 'Hamangkhung-aphuii rog shii gethek ro ò blia, chiihphado, gu nathek shii
    khung phro hanyie è Hamangkhung-aphuii ro bushun mua maphi pho shiine amua yi
    rabo:'
  eng-TCENT: As God's fellow workers, we urge you not to receive the grace of God
    in vain.
  eng-BSB: As God’s fellow workers, then, we urge you not to receive God’s grace in
    vain.
  cpu-NT: Naakatakera karataimiri antavaitaineri Pava, noshintsithatzimi eero pimanintavaitziro
    okaratzi ikaminthagaimi Pava, amenaashivaitakari.
  san-ASM: তস্য সহাযা ৱযং যুষ্মান্ প্ৰাৰ্থযামহে, ঈশ্ৱৰস্যানুগ্ৰহো যুষ্মাভি ৰ্ৱৃথা
    ন গৃহ্যতাং|
  tac-NT: Onorúgame 'we semáriga gu'iri 'emi ralámuli, alekeri 'la semáriga naregime
    ju napu Onorúgame nejí. Napu a'lige naregí alué semati 'nátili, tabilé ku guwana
    a'rewa, tabilé chebilé 'nátili cha'piboa.
  eng-WEBPB: Working together, we entreat also that you do not receive the grace of
    God in vain.
  gfk-H: Ma ing mehet papalim tikai ma Kalou, mehet haragat mah muat ing muat gata
    hatur kahai no harmarsai ta Kalou, bia pa muat na kap bia iakano harmarsai ma
    pataia ta hunena.
  viv-viv: KaduꞋe ime Yaubada yana tofaisewa Yaubada buye afififaisewa-ma omi miKolinita
    ahawanuwenuwemi, be higa Yaubada yana nuwadoga wanuhagana-ma keke wanamiyane-kawowoni.
  yao-yao: Nipele uweji ŵatukupanganya masengo pamo ni Akunnungu, tukunchondelela
    nkautenda ntuuka wa Akunnungu mpela nganiukola masengo kukwenu.
  tgp-tgp: Ale matan enr̃a r̃a tapala na vavahinau non Moli, kama lo usi kamim mo
    r̃ilangi vara ha sopo r̃omr̃omi purongo na retisohai r̃uhur̃uhu mata r̃omr̃uhu
    non God.
  auc-NT: Tömengä tönö godongämæ̈ në cæmöni inte mönitö mïnitö ïmïnite ïïmaï ante
    waadete apæ̈nemönipa. Wængonguï waadete pönö cæcä æ̈mïni inte mïnitö wïï önonque
    oda cæcæte ante æncæmïnimpa, ante nanguï ämöni ëñëmaïmïnipa.
  kbc-NT: Niɡ̶ida moko ɡ̶odokaaɡ̶edi Aneotedoɡ̶oji niɡ̶ina me jaoɡ̶a niɡ̶ida libakedi.
    Odaa jipokaɡ̶ataɡ̶awatiwaji me daɡ̶adiaaɡ̶ikani manakatoni codaa me iwitece Ǥoniotagodi.
    Igaataɡ̶a nige daɡ̶adiaa iwitece Ǥoniotagodi, odaa amica mawiite Aneotedoɡ̶oji
    ja domeɡ̶eliodi meletedaɡ̶adomi.
  bmh-bmh: Ig Uwait nug dual ereg salau macanem. Guzenaimai, ag gusig ze awarem. Ag
    Uwait nug gonugau ougab naliu eiman ag isanareun, gonun, ag koli igul eg i macan.
  ctu-BL: Joñon lojon xtem e'telon lojon yic'ot Dios. Mic xic'beñetla ti uts'at ame
    lolomic jach mi la' ch'ʌmben i yutslel i pusic'al Dios.
  meq-meq: Anəke nəmay faya nəmaa ge ka bo məsler ta Mbəlom ka təv manəte eye. Andza
    niye faya nəmaa gakumeye amboh na, Mbəlom kə pa fakuma ŋgama haladzay, kâ nasum
    ha ŋgama niye kəriye bay.
  noa-H: Mʌchjã Hẽwandam dʌ̈ita p'idk'a chiraawai hirua pãach dʌ̈i wajap'a ham k'õsi
    sim mua jaau chirʌm chan hoob pãrau par jʌ̃gʌupai hũrmiet ha chirʌm.
  alp-NT: Kwali betaya, ami kerike sakesa kai Alla, hoko ami kotie titinai bei imi
    leke Alla Eni misete rebe Iriluke ete imire suke esi hasile kena imi hidupe.
  san-VEL: tasya sahaayaa vaya.m yu.smaan praarthayaamahe, ii"svarasyaanugraho yu.smaabhi
    rv.rthaa na g.rhyataa.m|
  kbq-kbq: Hagi tagra eri'zama e'nerunana magoka Anumzamo'ene e'neruna nagamota hankavetita
    neramasmune, Anumzamofo asunku'zana eriteta, atrenkeno amnezanknara osino.
  kbh-kbh: Chcáyeca, bënga Bëngbe Bëtsáftaca cánÿiñe trabájayënga quetsomñecana, cbontsaimpadana
    ndoñe nÿe bonamente chas̈mondóyëngacñe chë Bëngbe Bëtsá yojtsama soyënga, ts̈ëngaftangbiama
    ts̈abe juabna jtsebomnëse.
  ron-LSB: Lucrând împreună, vă rugăm, de asemenea, să nu primiți în zadar harul lui
    Dumnezeu.
  pon-pon: KIT men jauaja kai, men panaui komail, pwe komail de ale mal mak en Kot.
  nhe-BL: Tojuanti tlen tiitequipanojcahua Toteco, ica nochi toyolo timechtlajtlaníaj
    xijselica ica yejyectzi ni cuali tlajtoli pampa hueyi iyolo Toteco ica tlacame.
    Amo xijcahuaca se lado queja ax tleno elisquía,
  sps-sps: Sai to kan, amam bibinun faavot rom fiisen me Gov, to sana mam sing maromi
    ma baainy vaaren Vurungan Rof tana koma ree'un ten Gov to te nom bus ami ma kajiaa
    babainy en ya,
  wnc-wnc: Siwan nata Anutuat musipmiu takngatukan natake puya tasikamak. Tasike nata
    ginde musipmaatangu butaya siknga natake daninggat. Anututa ginde musip kwikwik
    natandamuke sanga tasindamukut. Siwan ginda sanga waakngae natapa sanga moo binga
    dua siwan. Aho. Ginda Jesue katak tagwautnong.
  bus-bus: Zaakɛ Luda zĩkɛri daanↄn wa ũ, wa agbaa kpàare, àton Luda gbɛ̃kɛɛ sí à
    à kɛ pãro.
  gub-BL: Uruma'ereko uruiko Tupàn inuromo ure. A'e rupi urenoz ma'e peme kury. Tupàn
    pepuhareko katu a'e. Peityk zo ikatu haw nehe. Pezewyr zo ikatu 'ym ma'e pe nehe.
  imo-imo: Na Gote kinye kongono tapu topo tepo molopolio ya nindu ungu kanomunga
    ungu te peya eno enge nimbo nimboi tero. Eno Goteni we kondo kolopalie eno lipe
    tapondopa tepa kondorumu ulu kanomu we naa terimu, terimu ulumu we mainye naa
    pupili neio nio.
  boj-boj: Iga Qotei ombla waueqnum deqa iga niŋgi siŋgila na endegsi merŋgwom, “Qotei
    a niŋgi qa are boleiyeqnu aqa kumbra di niŋgi laŋa urataib.”
  eng-DRA: And we helping do exhort you, that you receive not the grace of God in
    vain.
  knf-knf: Hënk, un ŋnklempuŋ na Naşibaţi ŋkooţan kooţ, nawutan kanohnaana bnuura
    bi nayeenknuŋ du a.
  san-KHM: តស្យ សហាយា វយំ យុឞ្មាន៑ ប្រាត៌្ហយាមហេ, ឦឝ្វរស្យានុគ្រហោ យុឞ្មាភិ រ្វ្ឫថា
    ន គ្ឫហ្យតាំ។
  arn-NT: Fey fewla am küdawkelu iñchiñ kiñentrür Ngünechen tañi dungu mew, llellipuwayiñ
    eymün tamün wiñonentunoafiel Ngünechen tañi afmafalchi fürenechen.
  zas-NT: 'Zeel ziꞌc cayguieenan xmandad Dios, dunujn ranaab lojdi: Ad güünbee xliaꞌdi
    guial rën Dios lëjt.'
  ken-NT: Bɛsɛ bo sɛ́kʉ̀ bɛtɨk nɛ Mandɛm, sɛ́nɨ̀k be mmʉɛt bɛ bǎkɛ́ rɔ bɛrɨ̌ndu ɛbhɛn
    yi atɔŋɔ bhe mɛ́mbák ndɛ́ndɛm.
