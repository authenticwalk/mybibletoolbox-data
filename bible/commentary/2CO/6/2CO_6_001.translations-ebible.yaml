verse: 2CO.006.001
translations:
  kpx-kpx: Dilavau au lovi noeveale kemo no la namigevei loui kosea, “Dilavau la huhuevei
    la hoesegeveale ke lainaho halevalive.”
  okv-H: Eto dago God ta pure vahai embopo na ungo ari erevi ava erera amo ungo God
    ta hondate ari humbuheva avo be ambu ainge aja avojo
  tbo-tbo: Ega yaka Yaubada mitehi i bagibagi gogona u hinena to lupaliyemi taumi
    Yaubada a lunugotootogo tu wiwinina ega a lunogotootogona ona hahalena yababaya.
  mal-C: നിങ്ങൾ പ്രാപിച്ച ദൈവകൃപ വ്യർഥമാക്കരുതെന്ന്, ദൈവത്തിന്റെ സഹപ്രവർത്തകരെന്ന
    നിലയിൽ ഞങ്ങൾ നിങ്ങളോട് അപേക്ഷിക്കുന്നു.
  grc-SR: Συνεργοῦντες δὲ καὶ παρακαλοῦμεν μὴ εἰς κενὸν τὴν χάριν τοῦ θεοῦ δέξασθαι
    ὑμᾶς—
  bgc-bgc: हम जो परमेसवर कै गैल काम करणीये सां, या बिनती करां सां, के उसका अनुग्रह
    जो थारे पै होया, उसनै बेकार ना जाण द्यो।
  khz-khz: Ai Palagu ria gainagulu-kouna, vovetaina gaurai gavega-nagimina, Palagu
    gena vega-nama gogapi-rageato gauna pio gapi-kikitalia, ragai pio vega-rakavaa.
  deu-TKW: Als Mitarbeiter aber bitten wir auch, daß ihr die Gnade Gottes nicht umsonst
    empfangen sein lasset -
  zsr-NT: 'Le runtuꞌ dxin tsazxö́n len Dios, rátaꞌyutuꞌ lauliꞌ, rnatuꞌ: Cutu udödliꞌ
    caꞌz le ruzáꞌ ladxëꞌë queëliꞌ Dios.'
  lin-lin: Lokola tozali basali elongo na Nzambe, tozali kolendisa bino ete bozwa
    ngolu ya Nzambe na pamba te ;
  hns-NT: Toelog ie bhalaai apana leile. Aur hamlog Parmeswar ke saamiel waalan ghat
    toelogse bientie kariela kie toelog okar bhalaai auro kaam me laaw.
  noa-E: Mʉchjã Ẽwandam dʉ̈ita phidkha chiraawai irua pãach dʉ̈i wajapha am khõsi
    sim mua jaau chirʉm chan oob pãrau par jʉ̈gʉupai ũrmiet a chirʉm.
  eng-EMTV: And working together with Him, we also urge that you not receive the grace
    of God in vain.
  mib-NT: Núu súcuan te sɨquɨ̄ jeē cácuu ri tēe cásájniñu jíín yá, te cácahān ndahú
    rí jiín ró jeē ma stóo uun ró jnúhun jeē ni sáha Yaā Dios jeē váha róhó.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ निङ्‌वाॽफुमाङ्‌ङिन्‍नु सोरिक् याःम्‍बक् के़जोःक्‍पा
    पोःक्‍खिगे़बाल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ के़दुक्‍तिबा सुनाइङ्‌ङिल्‍ले़
    पाःन्‍निन् खिनिॽ हिङ्‌मन्‍नो हने़ पोःङ्‌मा मे़बाङ्‌घे़म्‍मिन्‍ने़ॽ फाॽआङ् पेलि
    फाक्‍कासिगे़रो॥
  xnj-xnj: Hinu, tikavyai vana lihengu pamonga na Chapanga, tikuvayupa ubwina wa Chapanga
    wemupokili kuhuma kwaki wangali lihengu kwinu.
  mmx-mmx: At leven gugu atnema eburu mi ne Moroa, ma sing nemi do nemen mita siam
    ka mo letaba nabalamu at ne Moroa mi lumun pipisik mun.
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca ësai quia: Anúnmi ''ë ñucácë nëtën cana
    min bana cuan. Cuaquin cana anúnmi ''ënan ''inux ië́ti nëtën mi ië́mian. A bana
    quicësabi oi ca bëríribi anúan mitsun ñucácëxun cuati nëtë a ''icën, bëríbi ca
    anúan mitsu ainan ''inun ië́miti nëtë ''icën. Usa ''ain cananuna Nucën Papa Diosbëtan
    mitsu cain, an mitsun bana cuanan ''aquinsa tancëxun camina an mitsu ''aquinun
    axa cuëëncësabi oquin a ñucáti ''ain.'
  tee-NT: Ju quijnan k'aixtam ict'ach'alhcatnanau ju Dios. Chai iclatapaininiyau ni
    jantu asamak'ant'it ju lamapainin ju tanaviniputunan ju Dios.
  eng-LSV: And also working together we call on [you] that you do not receive the
    grace of God in vain—
  cak-NT: Roj ri can junan nakato-ki' chupa rusamaj ri Dios, can naka'ij chuka' chiwe
    chi tibana' favor man tiben chi can man jun rakalen ri bendición ri ruyo'n-pe
    ri Dios iwiq'uin.
  pah-NT: 'Tupana''ga moiruamo ore ehetei pe me a''ero: Tupana''ga pe arõ hete imombyryva
    pe me. Peko hete ti gapyryva rehe pejikokatuavo a''ero tomombyryteheyme ti ga
    pe me.'
  sja-NT: Mãpa tai Tachi Ak'õre ome mimia p'anɨde, parã ũraa k'inia p'anɨ k'ĩsiadamerã
    Tachi Ak'õrepa parãmaa pia ooda. Parã ijãadak'ãri, Cristo piuda k'aurepa Tachi
    Ak'õrepa ichi t'ãri auk'a bɨji parã t'ãri ome. Maperã k'ĩrak'aupai Tachi Ak'õre
    yiaraa iru p'anadai awaraarãpa jarateepata ũri k'iniapa.
  xed-xed: Ndanana ná, ta ksa slna aŋni nda Lazglafta. Kdəkwakdək ta ndəɓa dzvu ŋni
    ŋa ghuni, ma ganava kuni ta masfa ta zɗakatahuɗa Lazglafta ya zlghaf kuni.
  mks-NT: Ta sa̱há ña̱ in cúú ndó xi̱hín nde̱ cája chúun yó cuéntá Ndióxi̱ sa̱há ña̱
    cán quéa̱ xíca̱ ta̱hví nde̱ nu̱ ndo̱ ña̱ ná a̱ quéhe núu ndó ña̱ma̱ni̱ cája Ndióxi̱
    xi̱hi̱n ndo̱.
  gfk-S: Ma ing mem papalim tikai ma ne God, mem haragat bileng mu ing mu gate hatur
    kawase no harmarsai tane God, be pa mu nale hasurum bia ikino harmarsai ma pata
    ta puspusno.
  bmu-bmu: 'Nini Anutu nanŋaŋgö nup meme alaurupŋi akzinaŋgöra aka uruŋini kewö kuŋguzin:
    Anutugö kalem möriamŋan omaŋi akapuköra mi mönö buŋa qem aŋguba malme.'
  dgz-dgz: Nu God nao mega taitoni gapan, anega nanam imaivin, God garaet mega eneni
    mondi aipa ya uarenapen go e danamepen di.
  eng-GNV: So we therefore as workers together beseech you, that ye receiue not the
    grace of God in vaine.
  zaa-NT: Así es de qui'ni de chi ná tu' nu runi cualàni lo tsina qui' Tata Dios,
    acca yala ratta'yúni tu' le qui'ni bittu guthà'na le nì cuenta ba favor nu chi
    belue' Tata Dios lani le.
  eng-WEBSTER: We then, as co-workers with him , beseech you also that ye receive
    not the grace of God in vain.
  guh-guh: Dioso pataneyajavanacuenebixae, asaëyata pacamuxujiobatsi. Dioso pinijicuenia
    papecaitaxutotsoniataejava, pacatsipaebatsi panejumeaebiyaniva. Itsa pajumeaebijitsipame,
    nexata Dioso nacueratsipa papecaitaxutotsoniataejava.
  bon-bon: Cine Acejiyame cama gigri kaakesea jaawenanusi, siige cine jijenininago,
    egä Acejiyame lui owecu ne itu yaaboclomtepi weeme bau me, papa gone yaasacluye.
  nhw-BL: Tojuanti catli tiitequipanojcahua Toteco, ica nochi toyolo timechtlajtlaníaj
    xijselica ica yejyectzi ni cuali camanali para hueyi iyolo Toteco ica masehualme.
    Amo xijcahuaca se lado quen amo tleno,
  swh-ONEN: Kama watendakazi pamoja na Mungu, tunawasihi msipokee neema ya Mungu bure.
  wbi-wbi: lino, ulwakuva tuvomba imbombo palikimo nu Nguluve tukuvasuuma kuuti ulusungu
    lwa Nguluve luno mwupile mulekaghe kuuti lusove vuvule.
  bba-bba: Bɛsɛ be sɑ sɔmburu mɔ̀ kɑ Gusunɔ sɑnnu, sɑ bɛɛ kɑnɑmɔ i ku de durom mɛ
    i mwɑ win mi, mu kɑm ko.
  eng-KJVCPB: We then, as workers together with him, beseech you also that ye receive
    not the grace of God in vain.
  kgk-NT: Ore katu Nhandejáry rembigwái ramo oroiko hembiapo orojapo-vy. Upéixa-gwi
    ore orojerure peẽ-my ani hagwã pende resarái Nhandejáry-gwi. Ha'e pende rexakwaa
    rei araka'e pende rovasa-vy. Pende rovasa rire ani pejere teĩ íxugwi. Perova tee
    katu pende rekoha hekoha-rupi.
  waj-waj: 'Ta Anutuuqaa mmooriivaa inna tasipama iida varida yamaa kua yamaa kua
    tida ngii giaa ngii mida kiaunnanoo: Anutuuqo kati ngiiiyara yoketaama yaata utiraivaa
    vaa ngia varaivaa pikieevoora tida yoketaama haitatuuda tuqinnama variatee, kiaunnanoo.'
  cpy-cpy: Arira akaatzi antawaeteeniri Tajorentsi, noshintsi-tzimi eero pimaninta-waetziro
    ikaminthahaemira Tajorentsi, aminaashi-waeta-kari.
  mpx-mpx: Ama aloma Yehoba ha tuwalali toyawa, inoke ha ba pagasisi-agimiu Yehoba
    wana mulolu eliyamiu bahi ni tatabwa bugul bwagabwaga.
  wbp-wbp: 'Ngajulu karnarla jirrnganja warrki-jarrimi Kaatuku yungunkulu pirrjirdi
    nyina. Kujanya karna-nyarra wangkami ngaju: Kaatu kanyarra yimiri nyina nyurrurlaku,
    ngulaju yungunkulu tarnnga-juku jungarnirli purami wilji-wangurlu. Kaatuju-ka
    wangkami Payipulurla kuja: “Parra yangka-puru kujalparna-nyarra yimiri nyinaja
    nyurrurlaku yapaku, ngajulparna-nyarra purda-nyangu, muurl-mardarnurna-nyarra.”
    Yuwayi, ngulaju junga! Jalanguju, Kaatuju kanyarra yimiri nyinami nyurrurlaku
    yapaku. Jalanguju kanyarra muurl-mardarninja-yani yapa. Purda-nyangkalu! Tarnngajukulu
    puraya pina-karlirr-yaninja-wangurlu!'
  luo-luo: Kaka Jotich kaachiel gi Nyasaye wakwayou mondo kik ukaw ngʼwono mar Nyasaye
    ma osemiyou ka gir tugo.
  nhe-NT: Tojuanti tlen tiitequipanojcahua Toteco, ica nochi toyolo timechtlajtlaníaj
    xijselica ica yejyectzi ni cuali tlajtoli pampa hueyi iyolo Toteco ica tlacame.
    Amo xijcahuaca se lado queja ax tleno elisquía,
  aii-aii: ܣܵܒܵܒ ܦܲܠܵܚܹ̈ܐ ܝܘܲܚ ܥܲܡ ܐܲܠܵܗܵܐ، ܦܲܪܦܘܼܠܹܐ ܝܘܲܚ ܒܝܼܵܘܟ݂ܘܿܢ ܕܠܵܐ ܩܲܒܠܝܼܬܘܿܢ
    ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܒܣܪܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Uvagut savaqatigiił̣ł̣aptikni Agaayyutmi iŋiġipsi akuqtuqunġitlugu Agaayyutim
    iłuaqqutaa suuŋiḷḷaġuġlugu.
  msb-msb: Niyan, bilang mga katrabaho san Dios nakimaluoy kami sa iyo na dili niyo
    pagsayangon an pagkaluoy san Dios sa iyo.
  cpa-NT: Hi² jøng² ma²jmo² jnieh³ ta³ quianh¹³ Diú¹³. Tseih¹² jnieh³ hniah¹² hi²
    tsa¹jmóh³ hniah¹² hi² tsa¹quien¹² hi² ma²ca¹jmo¹ Diú¹³ dsio¹ dsǿa¹² ja³cogh² hniah¹².
  dso-dso: ତେବେ ପର୍‌ମେସରର୍‌ ଏ କାମେ, ଆମେ କାମ୍‌କରୁମନ୍‌ ଅଇଲୁଆଚୁ ଜେ, ତମ୍‌କେ ଆମେ ବାବୁଜିଆ
    କଲୁନି । ତମେ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା ମିଲାଇ ଆଚାସ୍‌ । ସେଟା ଚୁଚାଇ ନ ଅ ।
  meu-meu: Ai danu, ia ida a ḡaukara heboumu taumai, a noimuimu, Dirava ena harihari-bada
    basio abia kava.
  yva-NT: 'Reamirati reambe arakobe Amisye atavon wamo Apa anakere raijar, weti reamo
    ananyao so raugaje wasai: Apa kovo Po raunande wasai to mamo vemo wapo rawatambe
    nora.'
  dgc-dgc: Nadid, da katulung kame na Diyos, éy mékiohon kame dikam, a diyan moy pébayan
    tu pagkékataon moy a nipagkaluub dikam na Diyos.
  zpm-NT: 'Gotsaa gwi ne gaṉle pa lotaa noxco Dios ne. Gacxe waa, no ne nac no zhinguṉdziin
    me laa no rso diidz lo to: goḻguieṉ goḻgon miṉe nonee me lo to niina.'
  hix-NT: Àro wyaro Khoryenkomo yakoronomanye ro me wehxan hamà. Noro yakoronomanye
    rma, onà wyaro xaxa mpànà àkehe ha, owyanye. Khoryenkomo newakryetxho me manatxow
    hamà. Noro hnànkahra ro mak ehtxok hampànà, àkehe, owyanye. Noro newakryenàr me
    roro rma ehtxok hampànà, àkehe, owyanye.
  sim-sim: Nir Avui Wasilaka nga lerawun ni landa osik jirin kwambu mendek nimu sawenduwa.
    Waprupshi Avui Wasilakahi os jirin or hahanda oson yawur ji hishihi ji lika. Las
    avak ji unak kavak si nanda ngashi.
  npi-ULB: र यसकारण, उहाँको अनुग्रहमा सँगसँगै काम गर्दै हामी तिमीहरूलाई अनुरोध गर्दछौँ
    कि उहाँको अनुग्रहलाई व्यर्थमा नलेओ ।
  cgc-cgc: Kami i na mga gaisya ta ubra na duma ta Dyos, gapangabay ki kyo na sunuron
    nyo batasan na igo ta mga ittaw na sakep ki Cristo tak dapat na dili nyo buaten
    bisan ino na buat na tenaan na ula pulos en mga miad na pabuat ta Dyos para ki
    kyo.
  tim-tim: Akto Anutuŋe makto Yesaiaŋe kulemgoep bikŋe hin tatâp, “Humonenŋe hin dâep,
    “Nâŋe han kalemnaet sopŋe miawaktâpgât ulitniŋbiâ nâŋgâyeŋgiân. Akto heŋgemgoyeŋgiân
    sopŋe miawaktâpgât tânyeŋguân.” dâep.” are kulemgoep bunŋe akto Anutuŋe mem purik
    katnenekbiapgât sop akto nen Anutu olop den kârikŋe hin hâwâtyekne. Bâin. Uŋak
    amâ Anutuŋe heŋgem nenguwerâpgât sopŋe are Anutuŋe heŋgem yeŋguwerâp are hâkâŋ
    akmâ bo panbai. Bo.
  yor-yor: Gẹ́gẹ́ bí alábáṣiṣẹ́pọ̀ nínú Ọlọ́run, ǹjẹ́, àwa ń rọ̀ yín kí ẹ má ṣe gba
    oore-ọ̀fẹ́ Ọlọ́run lásán.
  wos-wos: 'God naniré wungi wandéka nani dé wali jémba yata guniré nani angi wa:
    Mé xéké. God guniré baka dé yikafre huru. Guni wun jooka baka yamba hérakénguni,
    déka jémba baka yindémboka.'
  emp-NTPO: Daiba Ãcõrẽ ume ãbaa idji trajuda o panʌa. Maʌ̃ bẽrã daiba bãrãa bed̶ea
    djuburiad̶ia Ãcõrẽba idji biad̶eba careba b̶ʌda igararãnamãrẽã.
  eng-F35: So working together we really urge you not to receive God's grace in vain,
  ind-ind: 'Sebagai utusan-utusan Allah, kami mendorong kalian masing-masing: Janganlah
    sia-siakan kebaikan hati Allah yang sudah kamu terima.'
  pes-OPCB: از این رو، به عنوان همکاران خدا، از شما خواهش می‌کنیم که از فیض خدا غافل
    نشوید.
  mpt-mpt: Ni okoko God ete na okok kebob kesoa ni weng mako ibo baabenomabbiobe.
    Ibo mo funanibta Gode ni daaye binabe kukub olo besabo ge funimibe! Ibo e okoko
    amitie okok kemine!
  ssx-ssx: Koto ekina꞉ nikana꞉ma꞉ Koda꞉ ame̱le̱ e pokaasoma꞉ tapake hata꞉ iki Koda꞉na꞉
    a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki meleme wanda꞉hali pa꞉ta꞉ta꞉ do meleme hauta꞉
    na hoeyaapa꞉peke laa honke aloma꞉me.
  mkl-mkl: Awɑ iyi ɑ̀ wɑɑ ce icɛ do Ilɑɑɔ̃ ɑjɔ, ɑ̀ wɑɑ tɔɔ ŋɛi i mɑɑ̀ jɔ̀ didɔ̃ iyi
    Ilɑɑɔ̃ í ce nŋɛu ku ce nfe.
  gaq-gaq: ଇସ୍‌ପର୍ ନ୍‌ସା ମୁଇଂଅରିଆ କାମ୍ ଡିଙ୍ଗ୍‌ବଲା ନେନେ ଆପେକେ କୁସାମୁତି ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ
    ପେନେ ଜିବନ୍‌ନ୍ନିଆ ଇସ୍‌ପର୍‌ନେ ଲିବିସ ସରାଃ ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Nuuni Xoossaara issife oothiya asi gideyssada, hintte ekkida aadho keehatethaa
    hada oothonna mela nu hinttena woossos.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଗେନ୍ତେ ମିସାତେ କାମିତାନ୍‌ ହରାତେ ଆଲେ ଆପେକେ ବିନ୍ତିପେତାନାଲେ,
    ଆପେୟାଃ ଜୀଦାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌କେ ଆଲ୍‌ପେ ସାମାଏଣ୍ଡାଃଏୟା ।
  gah-gah: 'Ómasi alémo vatí vatí ve leza lakagata aseva aleko láa loko lo lekemeaká
    nousive: Ómasímini nasahilila lehizeleketamó nene voko haha amino.'
  lcm-lcm: Au na taun namempo abis kuvul ve nia asukang suke, namempo aikut imi ta
    mi ago ta luk ani roron ke si God, na mi lomon apalau ia.
  aer-aer: 'Ilerne kwenhe Ngkartenge apurte urrkapeme, alakenhe ikwerenge anteme ilerne
    uternemele angkeme: “Arrantherre kwenhe Ngkarte arratye apenterlte-anetyeke nhenge
    irlpe ipmentyele nhenge ankerle-ankerle-arteke awetyakenhe anetyale ikwerenge
    untyeme-irretyale anetyeke Ngkarte-arle arrekantherre mwantye-mwantye anerlenge.”'
  qvc-NT: Noqaykunaqam Tayta Dyuspaq yach'achikuqkuna kashpa rrugaykillapa, ama paypi
    yanqa shimikiwanlla kriyinaykillapa. Ashwan dijayllapa, ancha allin Tayta Dyus
    yanapashunambaq, paypi allipta kriyinaykillapa.
  tgl-ULB: At kaya, sa sama-samang paggawa, nakikiusap kami sa inyo na huwag tanggapin
    ang biyaya ng Diyos ng walang katuturan.
  cbs-NT: 'Ja dikabi yuda tibi Diosun yuikin: “En tsuada ninkakatsis ikaya min ea
    kenaya min jancha ninkatan ja xaba ikaitian en mia mekekin medabewaxanaii”, ikaya
    ninkatan Isaíasin keneniki. Jaska xabakabi en matu shinanmai ninkakanwen. Natianan,
    Diosun matu ninkakatsis ikikiki. Ja inun, natian matu mekekatsis idiaikiki. Jaskaken
    man Diosbe dayakin axunmis matu yununun ninkakanwen. Jamenmens Diosbe jaibunamei
    bepadameama ikun kayabi Diosun jawen pepa ma matu uinmaki. Dananyamakanwen. Jaskawen
    taea nukudan, nun Diosun daya axunkin medabewai dayaxunikabuki.'
