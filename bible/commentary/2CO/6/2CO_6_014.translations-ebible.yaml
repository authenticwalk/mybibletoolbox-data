    memini ta pamia, honagi onanga i yalhobi kina guwa sire u tani hoyo. Au dungwo
    si bongwo kina i tani olangwo panamo? Ta paikinamia. Paikinangwo mere tal dime
    dire ongwo hobi, tal nigi dongwo ongwo hobi kina i tani ole pana ganangwo panamo?
    Ta paikinamua.
  yaq-NT: Eme'e, jume' ka Krijtota sualemmak, ka amemak emo chupbaeka'eenee emo jujubekai.
    Bwe'ituk junuentuko, jiba ka nanacha eewamta ama aune. Bwe'ituk ju'u tu'isi weyeme,
    ju'u ka tu'ik mak, ka a jootu. Ju'u lutu'uria aukame juni'i, aa noki'ichiataka
    ka lutu'uriatamak ka a kuute.
  uro-uro: Mamär iva qale sägäni na ngän ngän na ama ruvek kärarhani i qaku rhat nanakt
    nä ma Krais. Inguna ngu lu va sirhäkt di mamär iva sägäni na ama ruvek ama räkt
    ta arha lat ngä na ama ruvek kärarhani i qaku ama räkt ta arha lat toqor mäniekt?
    Ura nga mamär vät ama neraqa qä na ama bängagi iva qali liom mamär gem ne?
  ita-1885: Non vi accoppiate con gl'infedeli; perciocchè, che partecipazione vi è
    egli tra la giustizia e l'iniquità? e che comunione vi è egli della luce con le
    tenebre?
  muy-muy: Ndam ya ti tə̀fəki ahàr ka Yezu do ni tagray zlam gatay, ay lekʉlʉm ti
    kə̀hurumkiviyu ka tay ba ; do ni ti kigʉm akaɗa tèbeɗekabá ata sla nday ata azoŋgu
    ka ahar bəlaŋ ga matəhaɗ vədaŋ àna tay a ni. Nəɗəm nahəma, ndam jireni akaba ndam
    magudar zlam tagray zlam ka ahar bəlaŋ ti agravu tata aw ? Məlaŋ maslaɗani nday
    ata məlaŋ ziŋ-ziŋeni ti tebeɗevu tata aw ?
  kqc-kqc: Mokena vari gira de aededi vene vakoisa moi kake ga ribifa. Ini adina mokena
    rorobo vene bi gokai ago gira de neidededi venesa auta regedi? O vabara vene bi
    gokai mukuna venesa auta regedi?
  tav-tav: Jesucristore canʉcʉbʉgoquẽna mena bapa cʉtiquẽja. Caroare, caroorije mena
    aju majiña maa. To bairona cabujurije quena canaitĩarije mena ani majiquẽe. To
    bairi Jesucristore cabooquẽna mena bapa cʉtiqueticõaña.
  eng-ULB: Do not be tied together with unbelievers. For what association does righteousness
    have with lawlessness? For what fellowship does light have with darkness?
  spa-VBL: No se junten con los que no creen. ¿Acaso qué relación tiene el bien con
    el mal? O ¿qué tienen en común la luz con las tinieblas?
  fra-_FOB: Ne vous mettez pas sous un même joug avec les infidèles; car qu'y a-t-il
    de commun entre la justice et l'iniquité? et quelle union y a-t-il entre la lumière
    et les ténèbres?
  hau-ULB: Kada ku yi cudanya da marasa bangaskiya. Wace tarayya ke tsakanin adalci
    da take shari'a? Ko kuma wace zumunta ce ke tsakanin haske da duhu?
  mal-mal: നിങ്ങൾ അവിശ്വാസികളുമായി ചേർച്ചയില്ലാത്തവിധം കൂടിയോജിക്കരുത്; എന്തെന്നാൽ,
    നീതിക്കും അധർമ്മത്തിനും തമ്മിൽ എന്ത് പങ്കാളിത്തം ആണുള്ളത്? അല്ല, വെളിച്ചത്തിന്
    ഇരുളിനോട് എന്ത് കൂട്ടായ്മയാണുള്ളത്?
  lit-lit: Nebūkite įkinkyti į nelygų jungą su netikinčiaisiais, nes kokia gi teisumo
    ir įstatymo pažeidinėjimo bendra veikla? Ir kokia gi šviesos bendrystė su tamsa?
  urd-GVR: Ġhairīmāndāroṅ ke sāth mil kar ek jue tale zindagī na guzāreṅ, kyoṅki rāstī
    kā nārāstī se kyā wāstā hai? Yā raushnī tārīkī ke sāth kyā tālluq rakh saktī hai?
  far-far: Aia, nao mulu si 'ado kamulu fainia wane nao si famamana sa Jesus Christ
    ki. Sulia ne na wane ne to 'o'olo ma na wane ne nao si to 'o'olo, keroa 'e'ete
    kwailiu tafau. Ma na madakwalae nia 'afitai ka to oku fainia na maerodo.
  suz-BL: नेनीन, थमा मसुइक्‍ब आन कली इन थुं मगेने। मारदे हना ठीक पतीके नु परमप्रभु
    यावे कली मटितीके दोपा गारनीस? छेङछेङ नु छिङछिङ दोपा गारनीसी? एफिसी ५:११
  car-NT: Tamusi anamyika'non maro awaimyrykon kapyn man. Asa'sakame tywairy taro
    moro tamambore aino nan moro emambo'pa aino maro? Ase'wa tywairy taro ka'tu aweinano
    nan ewa'rumy maro?
  amp-amp: Niko mirahko Kraisrhu mrokfom wany yakiohato hik duha yimampno anabnot
    htfasnom. Rroh nefmi nikmoh nefm nhai rpat niyak tkafkahm. Nhai. Rom nndoh nefetem.
    Nhai dborioh nefti fasoh neft rpat nabnotkfot. Nhai marri yifungt rpat nabnotkfot.
  bht-bht: भरोसा नी करणे बाले लोकां सोगी कोई रिशता मत रखा, क्योंकि धार्मिक कम्मा दा
    कने बुरे कम्मा दी कोई बराबरी नी। लौई दा कने नेहरे दा कोई रिशता नी।
  eng-NOY: Be not strangely yoked with unbelievers; for what fellowship hath righteousness
    with unrighteousness? Or what communion hath light with darkness?
  cub-NT: Ʉbenita ji ʉedeca mʉje yóvarãjiyepe ayʉ yʉre, yóvabejarã mʉja ina Jesúre
    jʉ abevʉque, uparivʉ teiyede náque aru ĩnajivʉ tãutʉrare aru pʉrʉbʉoiyede náque
    máre. Põeva mearore d̶aivʉ ye bʉojabenama yóvaivʉ ina ãmenore d̶aivʉque. Aru põeva
    miad̶ároi cuivʉpe, ne mearore d̶are nʉiye boje, ye bʉojabenama yóvaivʉ náque,
    ina ñeminoi cuivʉpe, ne ãmenore d̶are nʉiye boje.
  ita-1927: Non vi mettete con gl’infedeli sotto un giogo che non è per voi; perché
    qual comunanza v’è egli fra la giustizia e l’iniquità? O qual comunione fra la
    luce e le tenebre?
  lww-lww: Sineun nevisa van amiu nesape ve asum̃a akilali re nap̃a aimi ave taaga
    amio la nap̃a pe amlelaga re poli. Popon asitom̃alia sane p̃elaga na mesmesu amio
    p̃elaga na mlamulena viowa, lalua tap̃atete aviran la aim lele taaga, a legiena
    pe erau p̃ele ga amio yemalolo.
  ckb-ckb: لەگەڵ بێباوەڕان لەژێر یەک نیردا مەبن، چونکە چ هەماهەنگییەک لەنێوان ڕاستودروستی
    و خراپەدا هەیە؟ یاخود چ هاوبەشییەکە لەنێوان تاریکی و ڕووناکیدا؟
  nas-nas: Teing ninka nantoong masikaꞌanta otoꞌevoroaing ninka nariꞌ pakeꞌdeeriaukaꞌ,
    aiꞌ tampara aarumo orara aarumo ninka arekeeꞌ nariꞌ meenaꞌporesi oroꞌparepeuꞌ?
    Eeꞌnoko araka naanka mutaanang arekeeꞌ nariꞌ otoresitaaꞌ oroꞌparepeuꞌ?
  uvl-uvl: Imo letemo manmanna pe hana hel leteria manmanna ero, ke pomalam a kangkanga
    toto aria. Ita ta eteia ke ure nenge urana, tatal luluche nga ure nenge poreke
    ero. Pe pule lemenge pe kileng au ngana tetu ke elle ero.
  eng-BBE: 'Do not keep company with those who have not faith: for what is there in
    common between righteousness and evil, or between light and dark?'
  ixl-CNT: Yeꞌ koꞌxh ebꞌana aas sekꞌul etibꞌ tuchꞌ qꞌuꞌl yeꞌ niniman u Tioxh. Tan
    nachtaj bꞌaꞌnil etileꞌ. ¿Satz veeti siꞌan maꞌl iatz u aanima vaꞌl niꞌan vijikomal
    tuchꞌ u aanima vaꞌl yeꞌ niꞌaneꞌ? Utz ¿satz veeti siꞌan maꞌl iatz u txijtxubꞌal
    tuchꞌ u uken?
  xsi-xsi: Tamâta pinde ŋandai kalonzi tawana Kirisi ŋga. Miki ma kapasipa lâ taitu
    kunzi tamâta ŋinde ndimo. Mana mana, a? Tiambo vetâŋa ara ikura tu ipasipa kuku
    vetâŋa sakamao, a? Tiambo sinâla ikura tu ilâ imo taitu kuku kondoma, a?
  crx-NTPO: Mbene la ooba 'alha lhe'hoot'ohne, 'enne buts'ú nedohdilh junih. Nts'en'a
    suba ts'ih'un un'a ne'ut'en-un 'ink'ez ts'ih'un 'un'a nulhe'ust'en-un, 'en 'aw
    lhulh 'uhoot'en ait'oh. 'Aw whuz un'a 'uhót'e' ait'oh! Nts'en'a hoot'en usda-un
    'ink'ez tsalhgus yo usda-un bulh, lhzih hooke'?
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಂಬಿಕೆ ಇಲ್ಲದವರೊಂದಿಗೆ ಸೇರಿ ಒಂದಾಗಿ ಪಾಲುಗಾರರಾಗಬೇಡಿರಿ.
    ನೀತಿಗೂ ಅನೀತಿಗೂ ಸಮಾನವೆಲ್ಲಿ? ಅಥವಾ ಬೆಳಕಿಗೂ ಕತ್ತಲೆಗೂ ಅನ್ಯೋನ್ಯತೆಯೇನು?
  bbb-bbb: Ro erafano igia fie. Jade e ije bu Godi naebe ma vierafevo ijena besu biezenamina
    imenoevo. Vame ije fuka naebe maremano jade ijiege revo. Ro vierafe, e ma renoeno
    ijiakiro e ise renoeno ije bu izege besu afuina imenoeke? Ijadufuo maeje sanaema
    ijiakiro titutema ije bu ni besu baki.
  blw-blw: Chitaaw way cha omafurot, achi mafalin way mì-i-ibfataaw hen anchichay
    achi omafurot, te achi poros mafalin miyahawa hen ammay hen anchi laweng. Te ay
    ammoh mafalin manteponon cha paway an helang.
  tam-2017: அவிசுவாசிகளுடன் இணைக்கப்படாமல் இருங்கள்; நீதிக்கும் அநீதிக்கும் சம்பந்தம்
    ஏது? ஒளிக்கும் இருளுக்கும் ஐக்கியம் ஏது?
  azz-NT: Huan namechilía amo ximoyecantinemican ica ne amocuali tamachilis tenica
    moyecantinemij neques de amo taneltocani. Porín como ijcón nanquichiutinemij,
    ijcuacón nanquinejnehuilíaj queme se yunta de quinsenilpía ihuan se cuacuohue
    huan se burro. Porín amo hueli tichipaucanemij como tochipaucanemilis ihuan yetinemis
    ne pitzotic nemilis. Huan in tanextzin amo huelis yetos como no ongac tayohuayanilot.
  spa-RV-1909: 'No os juntéis en yugo con los infieles: porque ¿qué compañía tiene
    la justicia con la injusticia? ¿y qué comunión la luz con las tinieblas?'
  csy-csy: 'Thu um ngawl te taw a kibang ngawl pi hakkol pua khawm heak vun: banghangziam
    cile, thutang suana in thuman ngawl na taw bang ki pawlkhopna nei thei tu ziam?
    taciang khuavak sia khuazing taw bangbang in kipawl khawm thei tu ziam?'
  mxq-NT: Katʉ mnaymyúkʉdʉ mʉt ja ja̱ꞌa̱yʉty diꞌibʉ kyaj tmʉbʉktʉ Jesukristʉ, éxtʉmxyʉp
    mʉʉt mꞌittʉ ja ja̱ꞌa̱yʉty ma̱ tuꞌugʉ kukapʉ. Jaꞌa ko dʉꞌʉn mgʉxʉꞌʉktʉt éxtʉm ja
    yuubʉ diꞌibʉ kyaj tyuknáxʉty. ¿Tii mba̱a̱t ñaymyíkyʉty ja oyꞌa̱jtʉn mʉt ja axʉkꞌa̱jtʉnʉ?
    ¿Tii mba̱a̱t nandʉꞌʉn ꞌyity ja ja̱jʉn mʉt ja kootsꞌátʉ?,
  tzj-NT: Maxta xa jun teban cuq'uin ja winak ja ma yukul ta quec'u'x ruq'uin ja Jesucristo,
    ja queri' ni matuc'am wi' ri'. Queri' nbij chewe como ja utzlaj c'aslemal xin
    Dios ewc'an jari' ni matuc'am wi' ri' ruq'uin jun c'aslemal ja xa itzel ntz'a̱t
    rmal ja Dios. In jun chic, ja luz ni matuc'am wi' ri' ruq'uin ja k'ekumal.
  tdt-tdt: La bele laran ida ho ema nebee la fiar ba Kristu. Hanoin took. Ema nebee
    moris loos bele par ho ema nebee halo buat aat ka? Naroman ho nakukun bele hamutuk
    ka? Lae!
  ron-BTF: Nu vă înjugați în mod inegal cu cei ce nu cred; fiindcă ce părtășie are
    dreptatea la fărădelege? Și ce comuniune are lumina cu întunericul?
  eng-WEBP: Don’t be unequally yoked with unbelievers, for what fellowship do righteousness
    and iniquity have? Or what fellowship does light have with darkness?
  eng-FBV: Don't join together with people who don't believe—for what connection does
    goodness have with wickedness? What do light and darkness have in common?
  nld-1939: Gaat niet met ongelovigen onder een ongelijk juk. Want wat hebben gerechtigheid
    en ongerechtigheid gemeen, of wat heeft het licht met duisternis te maken;
  bwo-bwo: Woteraw finon, amaneraw ashuwotsnton ikn s'andek'ayere, kááwonat morron
    awuk'o k'alrniya ikwoto bofaliti? Sháánonat t'aluwon towaar beyo aawk'oneya bofaliti?
  nch-BL: Amo ximosejcotilica ihuaya se cati amo quineltoca Toteco, pampa masehualme
    cati quichihuaj cati xitahuac, amo teno quipiyaj inihuaya cati motemactilijtoque
    ica tajtacoli. Huan cati nemij ipan taahuili amo teno quipiyaj ica cati nemij
    ipan tzintayohuilot.
  quc-TNT: Miban iwachi'l chque winak ri man e cojonelab taj, mixc'uli c'u cuc'. We
    je ri' quibano, man junam tä i wäch ri' quixc'oji'c. ¿A cärachi'laj lo rib ri
    jicomal ruc' ri etzelal? ¿A rachi'l lo rib ri sakil ruc' ri k'ekumal? ¡Man je'
    tä ri'!
  tfr-NTPO: Shji jëk Sbö tjl̈õkwo kjragaga l̇l̇ëm wl̈eniyo tjok l̇l̇ëme. ¿L̇l̇ëbo
    pjl̈ú shäryaga, l̇l̇ëbo owa shäryaga, e jëk ëng tjok pjl̈ú sorë? ¿No jëk kjok
    shjiy roy, no jëk kjok ro sĩ roy, e jëk ëng tjok sorë?
  kaq-NT: Pontejaquin shinanaibo ta tiromajaquin shinanaibo betan mescotimahihqui.
    Jano xaba jaiton ta yame jatimahiqui. Jaa copi nincacoinyamahi hihquihinti bihyamanahue.
  sgb-sgb: Paan kaw panay makilamo kanlan ayn paniwala kan Apo Jesu-Cristo. Yarin
    mapilamo ya mapanyag kangêran haka ya mapanyag karawakan! Yarin mapilamo ya hawang
    haka ya kariglêman!
  vie-1934: Chớ mang ách chung với kẻ chẳng tin. Bởi vì công bình với gian ác có hội
    hiệp nhau được chăng? Sự sáng với sự tối có thông đồng nhau được chăng?
  kxv-kxv: ମୀରୁ ନାମାଆଗାଟାରି ତଲେ ରଲେଏତାତେରି ଆ଼ତି ଲେହେଁ କାମା କିଆଦୁ, ଦାର୍ମୁ କାମାତା ଲାଗେଏତି
    କାମା ଏ଼ନିକିଁ ଆଣ୍ତିନେ ? ଅ଼ଡ଼େ ଆନ୍ଦେରି ତଲେ ଉଜେଡ଼ି ଏ଼ନିକିଁ ଆଣ୍ତିନେ ?
  amu-NT: Tilaxꞌiaaꞌndyoꞌ ñequio nnꞌaⁿ na tyoolayuꞌ, ee xeⁿ luaaꞌ cwilꞌaꞌyoꞌ tixotseiljoyunaꞌ
    ꞌo ñꞌeⁿndyena. Ee nnꞌaⁿ na cwilꞌa yuu na matyꞌiomyanaꞌ xonda̱a̱ nlajomndyena ñequio
    juu na matseixmaⁿ natia. Meiⁿ nnꞌaⁿ na cwilaꞌjomndye ñequio na cwiluiiñe naxuee
    xonda̱a̱ nnlaꞌxꞌiaaꞌndye ñequio na tseixmaⁿ najaaⁿ.
  hin-CV: अविश्वासियों के साथ असमान संबंध में न जुड़ो. धार्मिकता तथा अधार्मिकता में
    कैसा मेल-जोल या ज्योति और अंधकार में कैसा संबंध?
  spa-BES: 'No se unan en un mismo yugo con los que no creen: porque ¿qué hay en común
    entre la justicia y el mal, o entre la luz y la oscuridad?'
  san-BEN: অপরম্ অপ্রত্যযিভিঃ সার্দ্ধং যূযম্ একযুগে বদ্ধা মা ভূত, যস্মাদ্ ধর্ম্মাধর্ম্মযোঃ
    কঃ সম্বন্ধোঽস্তি? তিমিরেণ সর্দ্ধং প্রভাযা ৱা কা তুলনাস্তি?
  tdx-tdx: Ko miharo joka amo tsy miatoo. Fa ino ty itraofa’ ty havantañañe ami’ty
    tsi-fañorihan-Kake? ke ino ty iharoa’ ty zava ami’ty ieñe?
  naf-naf: In am nâmkiŋpepeŋinpiŋ ekŋenmak met lumaŋti ekŋenaŋ mama mimi bekanaŋ mamip
    sepem kegogak ku mbep. Am bekanaŋmak am dolakŋaŋaŋ zigoset notn notn mti mambuk
    ma busatnaŋmak tambusosogaŋ zigoset temakwep ondekti tabuk?
  grc-MT: μη γινεσθε ετεροζυγουντεσ απιστοισ τισ γαρ μετοχη δικαιοσυνη και ανομια
    τισ δε κοινωνια φωτι προσ σκοτοσ
  vid-vid: Mleche kibanda hamwe na wanhu hawalingukunda. Ndaze, kutanganika na wihe
    vyochihanza hamwe? Ndaze, lumuli na jiza vyochihanza hamwe?
  pio-NT: Picácué picásàawa náapicha níara càmíiyéica yeebáida Jesucristo itàacái,
    càita nacái picácué pimàni wawàsi náapicha, càmicáiná yéewa abédanamacué píiwitáise
    náapicha; yácáiná cawinácaalí iwàwéerica ìyaca machacàníiri iyú càide iyúwa Dios
    iwàwáaná càmita yéewa abédanama íiwitáise áiba wenàiwica yáapicha càmíirica iwàwa
    ìyaca machacàníiri iyú. Càide iyúwa càmíiná yéewa camalási yàacawéeridaca catéeri,
    càita nacái càmita yéewa abédanama amaléeri íiwitáise catéeri íiwitáise yáapicha.
  tsn-tsn: Lo se tlhakane le ba ba sa rateng Morena, gonne batho ba Modimo ba ka tlhakanela
    eng le baleofi? Lesedi le ka nna jang le lefifi?
  amr-NT: Oknopo̱e̱hueʼ hua̱e̱ʼeriere ehueʼ yanikaʼ. Huadak huakaʼeriere dakhueaʼ
    huakaʼeriere ehueʼdik o̱ʼi̱kaʼ. Konig oknopo̱e̱hueʼ hua̱e̱ʼeritaj to̱e̱pakhueʼ
    yanikaʼ. Kenere eʼto̱e̱paknayo oknopo̱e̱hueʼ hua̱e̱ʼeri huadak huakaʼeriere ehueʼdik
    o̱ʼnepo nogpaʼda eʼkikaʼtaʼ onʼpakikaʼ. Huakjeyere sikki̱re̱g ehueʼdik o̱ʼe̱ oʼnopo̱e̱ne.
