  eng-WEBPB: Don’t be unequally yoked with unbelievers, for what fellowship do righteousness
    and iniquity have? Or what fellowship does light have with darkness?
  gfk-H: Waak bia muat manga harhis ma diet ing pa diet nurnur. Hoeh, i tale bia no
    magingin takodas ma no magingin na ul pat dir na kis tikai? Ma no madaraas ma
    no kankado, dir na tur tikai hoeh?
  viv-viv: Tu badi keke tovetumagana ma omi badi buye keke wanaveꞋatutamoꞋaimi. WaꞋita,
    yegayegana koyona gavaimi-yo adiꞋiselu vainuwana hinaꞋewani? Keke adifaiweya.
    GavaiyaꞋamine mahalina uyuyu abaga saꞋeyana againe hinamiya? Keke adifaiweya.
  yao-yao: Nkakamulana ni ŵandu ŵangakwakulupilila Kilisito pakuŵa kwana uganja chi
    pasikati ja umbone ni ungalumbana? Ana lulanga ni chipi komboleka kutama pamo?
  tgp-tgp: Ha sopo turu jara matea na vavahinau non la haratu la sopo usuri na mauri
    rasua, matan i pa sohena sava vara tea i vai na posposi tataholo i er̃i tapala
    peresi la haratu la lo tope na leu? Teni sohena sava natu malarani i er̃i tapala
    peresi na r̃or̃oha?
  auc-NT: Guëa mangæ̈ mangæ̈ woquïna, ante wagada tönö bodo guëa goti wëmencadämaï
    ïedäni, ante do yewæ̈mongatimpa cæmïnii. Pönënämaï ïnäni tönö godongämæ̈ cædämaï
    ïedäni. Ïñæmpa në nö cæcä tönö guëa äantawente baï në ëñënämaï cæcä guiquënë dicæ
    adobaï entawengää. Ayæ̈ ñäö entawengä tönö guëa gocæte ante cædinque në wëmö entawengä
    ïñömö mïmö ñäö entawengampa diyæ̈ guëa goquingää.
  kbc-NT: Jiniɡ̶iwitibece niɡ̶ina ane doɡ̶onakatoteda Ǥoniotagodi doɡ̶oleetibige midioka
    limedi madinadeegitibigege me ɡ̶adokaaɡ̶etedipi. Igaataɡ̶a niɡ̶ina ane iɡ̶enaɡ̶a
    ayakadi daɡ̶a dinadeegitege niɡ̶ina aninoa libatico. Igaataɡ̶a lokokena ayakadi
    daɡ̶a awatege nexocaɡ̶a.
  bmh-bmh: Ag duailel ipal agal oiagab Yesus en petak ab tam abai ereg i tulai dacan.
    Igul naliu macanemen duailel mui igul eg macanemen duailel mui go ereg tulabun
    iborain tam. Al hilanau mui umaum mui go ereg tulabun iborain tam.
  ctu-BL: Mach mi la' cha'len ñujpuñel yic'ot jini mach bʌ anic mi' ñop Dios. Come
    ¿bajche' mi mejlel i tem ajñel chuqui toj yic'ot chuqui mach tojic? ¿Bajche' mi
    mejlel i tem ajñel i sʌclel pañimil yic'ot ac'ʌlel?
  meq-meq: Kâ dzapum ta ndo neheye ta dzala ha ka Yesu bay aye bay. Wu nakə tsəɗaŋŋa
    ta wu nakə tsəɗaŋŋa bay aye ta dzapiye na, ma kəkay? Dzaydzay ta ləvoŋ ta dzapiye
    na, ma kəkay?
  noa-H: Hẽwandam hiek hʌ̈k'aba t'ʌnʌm k'ʌʌn dʌ̈i chan hoob pamiet; magʌm k'ʌʌn dʌ̈i
    chan p'atk'onau p'idk'aagjã hoob sociok'amiet. Hẽwandam hiek hʌ̈k'a sim, hʌ̈k'aba
    sim dʌ̈i hãba k'aba sim. ¿Pãrau hoowai k'ĩchag hararag dʌ̈i hich hagjöo sĩ? Hich
    hagjöo k'aba sim. Maach wounaanjã hich jãgta t'ʌnaabahab Hẽwandam hiek hʌ̈k'aba
    t'ʌnʌm k'ʌʌn dʌ̈i hoowai.
  alp-NT: Kwali betaya, tamata rebe esi hlaleke loko Yesuse mosare, imi lupuke lomai
    kaisi yake. Le ite rebe hlaleke loko Yesuse ite ono yelu rebe nkena kai ite suka
    ono yelu tiae rebe tamata neunaru esi onore mo. Piasare pita kai kpeture sakesare
    saisa mo moyo?
  san-VEL: aparam apratyayibhi.h saarddha.m yuuyam ekayuge baddhaa maa bhuuta, yasmaad
    dharmmaadharmmayo.h ka.h sambandho.asti? timire.na sarddha.m prabhaayaa vaa kaa
    tulanaasti?
  kbq-kbq: Anumzamofonte zamentinti nosnaza vahe'enena tagroteta omaniho. Inankna
    huno fatgo avu'avazane, kasegema ovariri avu'avamokea erimago hugaha'e? Masazane
    hanizanena inankna hune erimagora hugaha'e?
  kbh-kbh: Crístbeñe ndos̈buáchiyëngaftaca ndoñe s̈matjenutaná ndayánaca jamama, er
    chca, chë́ngaftaca s̈matjábocana mo chë jaárama uacnata ndoñe cachë́nchechata
    tbontsemncá. Ndegombre, chë ts̈abe soyënga amá y Bëngbe Bëtsabe bominÿiñe ts̈abia
    mëná, nÿa tondayama cachcá ntsejuabnayana, chë Bëngbe Bëtsá tojamandacá ndoñe
    tontsamacá y bacna soyënga amacá. Ndegombre, chë ents̈angbe juabna binÿnayáftaca
    vida bomná, nÿa tondaye ntsebomnana chë nÿe mo ibetiñcá juabnayáftaca.
  ron-LSB: Nu vă legați cu necredincioșii printr-un jug nepotrivit, căci ce părtășie
    au dreptatea și nelegiuirea? Sau ce părtășie are lumina cu întunericul?
  pon-pon: Komail ender paroki on me jo pojon akan, pwe iaduen, pun kak minimin on
    japun? De marain pan kak waroki on rotorot?
  nhe-BL: Amo ximosentilica ihuaya se tlen ax quineltoca Toteco, pampa tlacame tlen
    quichihuaj tlen xitlahuac ax tleno quipiyaj ininhuaya tlen motemactilijtoque ica
    tlajtlacoli. Huan tlen nemij ipan tlahuili ax tleno quipiyaj ica tlen nemij ipan
    tzintlayohuilotl.
  sps-sps: Tap faavot fiisen vaare mi yam vainy vavaajets, tana saa te gim non ma
    rof. Fiisia, a rof ana iring te onot ror ma fatap faavot kan? A sikia ovei, Fiisia,
    a arasan ana uurup te onot kan ror ma fatap faavot kan? A sikia kan.
  wnc-wnc: Ngan. Nae musip gwaang natangamuke ginda aminu Anutue masa imukaing amikat
    gatake ma sukuke tasiwam. Asikaya aminu nomana siknga akngane sukunggak kapaat
    gatu kepi gutonga akngane sukunggak kapaatda unekan gatake sukusan ba dasing?
    Wena. Ba asikaya kakaa akngaat gatu zikaa akngaatda unekan gatake yutzan ba dasing?
  bus-bus: Àton kɛ sɛ̃nkpɛ kↄ̃n Yesusaideenↄoro. Yã maaa bàa ũgba kↄ̃n à zaaao?
    Bↄ́n gupura kↄ̃n gusiaao vĩ kↄ̃n kↄ̃o?
  gub-BL: Ximuzuwake kawaru amo kawaru rehe zane, ywyramawa heraha kar pà wanupe zane.
    Aze kawaru ipy iho wer ko rupi nehe, aze kawaru inugwer iho wer kwe rupi nehe,
    màràzàwe nezewe mehe nehe kury. Nezewegatete aze neremireko wer nehe, ereko zo
    uzeruzar 'ym ma'e nehe, neremireko romo nehe. Aze nemen wer nehe, ereko zo uzeruzar
    'ym ma'e nehe, nemen romo nehe. Ta'e nepurapo wer putar zepe ikatu ma'e rehe nehe
    xe, neremireko ipurapo wer putar zepe ikatu 'ym ma'e rehe a'e nehe no. Nemen a'e
    rupi katete nehe no. Ikatu ma'e nupuner kwaw weko haw rehe ikatu 'ym ma'e wapyr
    wà. Tatainy rehe har nupuner kwaw ipytunaw rehe har wapyr weko haw rehe wà.
  imo-imo: Kraistinga imboma Kraist ipuki naa tirimele imboma kinye tendekuna tapu
    toko naa molangei. Liko manjeio. Ulu pulu kerima kinye ulu tumbi nilima kinye
    konopu tendekuna naa purumo. Pa telimu kinye tumbulu tolimu kinye popo naa tirimbele.
  boj-boj: Tamo uŋgasari Kristus qa naŋgo areqalo siŋgilatosaieqnub qaji naŋgo kumbra
    nuŋgo kumbra ti ombla kerekere sai. Deqa niŋgi naŋgi ti beterosib koba na laqnaib.
    Niŋgi kumbra bole dauryo qaji tamo unub. Ariya naŋgi Qotei aqa dal anjam gotraŋyo
    qaji tamo unub. Deqa niŋgi naŋgi ti beterqa kere e? Sai. Niŋgi suwaŋoq di unub.
    Ariya naŋgi ambruq di laqnub. Deqa niŋgi naŋgi ti beterqa kere e? Sai.
  eng-DRA: Bear not the yoke with unbelievers. For what participation hath justice
    with injustice? Or what fellowship hath light with darkness?
  knf-knf: Nawutan kawo ţi kahoţ kaloolan na banwooŋ baanfiyaar *Kriŧtu. Hum di di
    uko unwooŋ uŧool uhiniiŋ kanaakiir na unwooŋ uunwo ţi bgah? Hum di di bjeehi bahiluŋ
    kanaakiir na bdëm?
  san-KHM: អបរម៑ អប្រត្យយិភិះ សាទ៌្ធំ យូយម៑ ឯកយុគេ ពទ្ធា មា ភូត, យស្មាទ៑ ធម៌្មាធម៌្មយោះ
    កះ សម្ពន្ធោៜស្តិ? តិមិរេណ សទ៌្ធំ ប្រភាយា វា កា តុលនាស្តិ?
  arn-NT: Eymün ta kiñewkilmün chem dungu mew no rume tati pu feyentulenolu eymün,
    chafnolu am ta rakiduam mew tati küme femkelu ka tati wesa femkelu. Tati pelon
    engu dumiñ pepi kiñewlayafuy.
  zas-NT: Gol gojp cudad xhie ree compromis güündi con ree bén ad rliladxt Dios, din
    garen na̱j xixgab ree bén ma zinal ree xnejz Dios guial loj xixgab ree bén contzi
    naban. Garen na̱j xixgab ree bén ridxgaꞌ xtiidx Dios guial loj xixgab ree bén
    ad ridxgaꞌt laan.
  ken-NT: Bǎkɛ́ nyɔ́p mmʉɛt nɛ bo abhɛn bábhɨkɨ noko Yesu. Ɛnyɨŋ ɛnɛ ɛchi chak bɛsí
    Mandɛm, ɛ́bhɔŋ yi bɛkʉ nɛ ɛnɛ́ ɛ́pú chak. Bɛdiɛ́rɛ́ bɛkway bɛ́bhak nɛbhʉɛt amɔt
    nɛ ɛjuri kɛ?
