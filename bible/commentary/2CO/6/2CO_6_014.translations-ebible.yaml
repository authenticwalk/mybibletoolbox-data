verse: 2CO.006.014
translations:
  kpx-kpx: Lainaho evieviholimale kebiahi igaetoalive. Vaveve dua vamale keau bae
    vaveve toela vamale kebiahi igaetoalivebene. Ke nahate atagau bae vaviti igaetoalivebene.
  okv-H: Eto ari jajavotoho te ari sasapura te vahaita iresuja amo sapura, eto ainge
    dombo usasa te mume te na vahai ta mane iresora avoeto God kiae embomeni ga kaju
    avojo.
  tbo-tbo: Iyawoi ega hita itumagana ega uyahihi ona ipati memi. Matababana dewadumadumaluna
    ma dewa woapapoena ega emoemotana hina winugoemota. Ma gasi ega emoemotana yayata
    ma uguwa hina megogona.
  mal-C: അവിശ്വാസികളുമായുള്ള പങ്കാളിത്തം ചേർച്ചയില്ലാത്തതാണ്, അത് അരുത്. നീതിക്കും
    ദുഷ്ടതയ്ക്കുംതമ്മിൽ എന്താണു യോജിപ്പ്? പ്രകാശത്തിനും ഇരുളിനുംതമ്മിൽ എന്തു കൂട്ടായ്മ?
  grc-SR: Μὴ γίνεσθε ἑτεροζυγοῦντες ἀπίστοις· ⸂τίς γὰρ μετοχὴ δικαιοσύνῃ καὶ ἀνομίᾳ;
    Τίς δὲ κοινωνία φωτὶ πρὸς σκότος;
  bgc-bgc: अबिश्वासियाँ कै गैल साझीदार ना बणो, क्यूँके धार्मिकता अर अधर्म का मेलजोल
    कोनी। या चाँदणे अर अन्धकार की संगति कोनी होन्दी।
  khz-khz: Keriso ati gevega-taunataunaana talimara ria ragai vagi pio vegata e ragai
    pio kala-kou. Kwalana arigi rauparai kala rorirori e kala rakava kalara pia vegata
    e pia kwapuna? Ati gelegele! E arigi rauparai maeka e mukuna kaikolo pia vegata
    e pia kwapuna, ei? Ati gelegele!
  deu-TKW: Gebet euch nicht dazu her am fremden Joch mit den Ungläubigen zu ziehen.
    Was haben Gerechtigkeit und Frevel für Teil an einander? oder was hat das Licht
    für Gemeinschaft mit der Finsternis?
  zsr-NT: Cutu gacliꞌ tuz len bunách cutaꞌyejlëꞌ. ¿Nacxcz gac lac tuz le nac tsahuiꞌ
    len le cunác tsahuiꞌ? ¿Nacxcz gac lac tuz le nac chul len le nac yeníꞌ?
  lin-lin: Bosanganaka te na bato oyo bazangi kondima. Pamba te boyokani nini ezali
    kati na bosembo mpe mabe ? Boni, pole ekoki solo kosangana na molili ?
  hns-NT: Be-bieswaasie log se sanghat na kariehe. Bieswaasie ke to waasta na hai
    be-bieswaasie se. Andjor thoro ek hai andhiaar se?
  noa-E: Ẽwandam iek ʉ̈khaba thʉnʉm khʉʉn dʉ̈i chan oob pamiet; magʉm khʉʉn dʉ̈i chan
    phatkhonau phidkhaagjã oob sociokhamiet. Ẽwandam iek ʉ̈kha sim, ʉ̈khaba sim dʉ̈i
    ãba khaba sim. ¿Pãrau oowai khĩchag ararag dʉ̈i ich agjöo sĩ? Ich agjöo khaba
    sim. Maach wounaanjã ich jãgta thʉnaabahab Ẽwandam iek ʉ̈khaba thʉnʉm khʉʉn dʉ̈i
    oowai.
  eng-EMTV: Do not become unequally yoked with unbelievers; for what participation
    is there for righteousness with lawlessness? And what communion is there for light
    with darkness?
  mib-NT: Ma quɨ́vɨ nduu rō jiín jniñu néé cásáha ñayuu tu cácandíje, chi ma cúu coo
    ɨnuú ró jíín i. ¿Chi ndese cuu quijnáhan jniñu cásáha ñayuu ndaā jiín jniñu cásáha
    ñayuu tú ndaā? ¿Te ndese cuu coyūcú ɨnuú ñáyuu cájica jíín luz yā jiín ñáyuu cájica
    nájnūhun nuū néē?
  lif-NT2: ख्रिस्‍ते़न्‌नसाःन् मे़न्‍जोःक्‍मनाबाहाॽनु सोरिक् मे़घे़ःप्‍पासिम्‍मिन्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ साम्‌योनिबा नु लायोबा पाःन्‍हाॽ मे़दङ्‌ने़न्‍लो! से़न्‍दाङ्‌गे़न्
    ओःत्तिःन् नु माक्‍चिगे़न् खादाम्‍मान् मे़दङ्‌ने़न्‍लो॥
  xnj-xnj: Mukoto kuwungana na vandu vangasadika. Wu, mambu gegakumganisa Chapanga
    na uhakau viyidakilana? Amala lumuli na chitita vihotola kutama pamonga?
  mmx-mmx: Nemen mita etangas eburu minedi limixin kopmen dina nunu, mila ixok mokso
    xuren. Lorooro manmanton mi laxapmek duba ru buru xereva? Laxasep mi lamain duba
    nemen eburu xereva?
  cbr-NT: An ñu upíshi 'acë unin sináncësaribi oquin ca an ñu 'aisama 'acë unicaman
    sinaníma. Usa 'ain camina mitsux Jesucristomi catamëcë 'ixun axa Jesucristomi
    catamëcëma unicamabëtan atun cuëëncësa oquin ñu 'atima 'ain. Nëtëx ca imë́bë mëscutíma.
    Usaribiti ca Cristonën unicamax Cristonanma unicamabë nuianantima 'icën.
  tee-NT: Tun t'i'ama'amigoxlat'it tam xamati' ju jantu lhilaca'anta ju Cristo. Jantu
    lai chun at'ilat'it ni jantu lai va lakatam catit'ava ix'atalacpast'ac'at ju naviputun
    ju soknic'a chai ju naviputun ju jantu k'ox. Jantu lai va lakatam catit'ava ju
    ix'atalacpast'ac'at ju alhtanantaca' tachi ju va laca'atats'isni ni jantuca' mispai
    ju Cristo chai ju alhtananta laca'atuncunu' ni mispaich ju yuchi.
  eng-LSV: Do not become yoked with others—unbelievers, for what partaking [is there]
    to righteousness and lawlessness?
  cak-NT: Rix man tic'on-ka-iwi' quiq'uin ri winak ri man quiniman ta ri Cristo, roma
    man junan ta ic'aslen quiq'uin. ¿Nuc'uaj como ri' jun chojmilaj c'aslen riq'uin
    jun ri xa man choj ta? ¿Can jabel como niquic'uaj-qui' ca'i' c'aslen quiri'? ¿Can
    junan como ri sakil y ri k'eku'm chi niquic'uaj-qui'?
  pah-NT: Tapejihe'ari ti Tupana'ga arõe'ỹve'g̃a ndehe pejogwerekoe'yma g̃a pavẽi.
    A'ereki tegwete okokatuve'g̃a jihe'akatua okote'varuhuve'g̃a ndehe. Na tuhẽ! Kojahua
    ndojihe'ari ypytuna rehe. Na jitehe heaporog̃itapyahuve'g̃a ndojihe'akatuag̃wami
    te heaporog̃itate'varuhuve'g̃a ndehe.
  sja-NT: K'õp'ãyo meraanáatɨ Cristode ijãadak'aa beerã ome. Eperãpa Cristode ijãak'ãri,
    ne-inaa pia oo k'inia bapari. Mamĩda Cristode ijãa-e bak'ãri, ne-inaa k'achia
    oo k'inia bapari. Auk'a p'anadak'aa. Chi pia oo k'inia bɨpa mãga oopari k'awa
    bairã Cristopa mãga oopipari. Mamĩda chi k'achia oo k'inia bɨpa mãga oopari Tachi
    Ak'õre k'awa-e bairã. Ɨ̃daa pɨk'a bɨde p'anɨɨrã auk'a nipadak'aa p'ãriu pɨk'a
    bɨde p'anɨɨrã ome.
  xed-xed: Ma guyə kuni ta ghəŋ kawadaga nda gwal kul zlghaftá Lazglafta. Nu ta guyanafta
    mndu tɗukwa nda mndu ta maga ghwaɗaka skwi na? Nu ta guyanaftá tsuwaɗak nda grusl
    na?
  mks-NT: Cuéntá coo ndó ná a̱ ndíque táhan ndó xi̱hín na̱ co̱ cúú cuéntá Jesús jáchi̱
    co̱ó in cúú na̱ xi̱hi̱n ndo̱. Jáchi̱ ndaja cuu ndique táhan ña̱ va̱ha xi̱hín ña̱
    núu. Ta ndaja cuu ndique táhan ña̱ yéhe̱ xi̱hín ña̱ naá. Ni in ña̱ yóho a̱ cúu
    coo já.
  gfk-S: Waak be mu manga harwis ma di ing pa dile nurnur. Hohaam, i tale be no tintalen
    takados ma no tintalen na ul ba dur na kis tikai? Ma no madares ma no kadado,
    dur na tur tikai ho bibiha?
  bmu-bmu: Ambazip uruŋini qahö meleŋgeri, yembuk mönö uruŋini kude jöhöba öröröŋ
    kude malme. Malmal solanŋi aka malmal goŋgoŋi mi nanŋök nanŋök akzahot. Mi mindirim
    etkibingö osibin. Söŋaup aka asakŋi mi mohotŋe qahö akzahot. Qahö!
  dgz-dgz: God ya anu tumasine nagire den ya waniene. Anenen amba koewa taini ge kakaewa
    taini at daiton wanumoin? Anenen amba ganat ge mum at daiton wanumoin?
  eng-GNV: 'Be not vnequally yoked with the infidels: for what fellowship hath righteousnesse
    with vnrighteousnesse? and what communion hath light with darkenesse?'
  zaa-NT: Canu rutsibi cą evangelio qui' Tata Dios, mejor la bittu cca le ttùba lani
    cą por biỹa compromiso ni nu làa gulue' tsè' testimonio qui' le, pues labí ná
    le tulappa lani cą para itsà' le cą. Ttu enne' nu té la'labàni nàrì quì'į nna,
    ti'ání modo ccą́ tulappa ba lani ttu nu dua ru le' vicio quì'į nì'i. Ą'hua ti'ání
    modo ccá ttùba la'yani' lani la'chul·la nì'i.
  eng-WEBSTER: 'Be ye not unequally yoked together with unbelievers: for what fellowship
    hath righteousness with unrighteousness? and what communion hath light with darkness?'
  guh-guh: Dioso apo pacatojitsipae mapacueneje. Paxamëyajuvënëva, Dioso pejumecovënëtsiva,
    pëtsa pitatsi Dioso apo pejumecovënëtsinë. Paxamë ata papebijivimë, pëtsa papitame
    Dioso apo pejumecovënëtsiva. Bajayajebinexa ata pëtme Dioso apo pejumecovënëtsivi.
    Tsipaji apo pacajamatabëcuenejëpae tsipae. Dioso pejumecovënëtsivi apo jamatabëcuenejëpae
    Dioso apo pejumecovënëtsivi. Tsipaji Dioso jivi pejamatabëcuene itayotsijamatabëcuenetsi,
    mapanacuata pitaquirijamatabëcuenebeje, apo najamatabëcuenejëpaebeje.
  bon-bon: Weene gone alenglecäja ätrunga cäco biname cama ireclota poto cidi me kaakesea
    wawename. Conocäco piiyepu conocono äblicäco yepä me äbita, piiyepu apaclyera
    te äblicäco krokeciiye cama alengläcita.
  nhw-BL: Amo ximosentilica ihuaya se catli amo quineltoca Toteco, pampa masehualme
    catli quichihuaj catli xitlahuac amo tleno quipiyaj ininhuaya catli motemactilijtoque
    ica tlajtlacoli. Huan catli nemij ipan tlahuili amo tleno quipiyaj ica catli nemij
    ipan tzintlayohuilotl.
  swh-ONEN: Msifungiwe nira pamoja na watu wasioamini, kwa jinsi isivyo sawasawa,
    kwa maana pana uhusiano gani kati ya haki na uovu? Au kuna ushirika gani kati
    ya nuru na giza?
  wbi-wbi: namungavisaghe nu vu hangilanisi na vaanhu vano navitiki. ulwakuva uvugholofu
    nu vuhosi ndepoonu fiiva vumo ndaani? nambe ulumuli ni ng'hiisi ndepoonu fiiva
    pepamo?
  bba-bba: I ku tii ɡbinnɑ kɑ nɑɑnɛ doke sɑriruɡibu domi i ǹ kɑ bu weenɛ. Amɔnɑ ɡeɑ
    kɑ kɔ̃sɑ yɑ ko n wɑ̃ɑsinɛ. Nɡe ɑmɔnɑ yɑm bururɑm kɑ yɑm wɔ̃kurɑ ko n mɛnnɛ.
  eng-KJVCPB: 'Be ye not unequally yoked together with unbelievers: for what fellowship
    hath righteousness with unrighteousness? and what communion hath light with darkness?'
  kgk-NT: Ani eremoirũ eterei teĩ ereiko-vy Hesu rerovia e'ỹha-pe pono pene mbojehe'a
    jevy ójehe. Peteĩxa ani pembojehe'a teĩ pende rekoha hekoha kwéry-rehe. Mba'éixa
    po ojopohu pohu-ta hekoha porã va'e hekoha vai va'eha-rupi? Pytũ hesakã va'e jaikwaa
    voi, ndojehe'áiry voi ojóehe. Upéixa ave ndikatúi Hesu reroviaha omoirũ meme herovia
    e'ỹha-pe. Ani eremoirũ eterei teĩ Hesu-rehe ojerovia e'ỹ va'e-pe.
  waj-waj: Sa vaa ausa hanigieeraiya hama ausa hanigieeraiya tasipama mmooriivaara
    kua yeena rau kiada mmuaakaraama varaatee. Dataama kioo safuuraivoota tomedairaivootama
    mmuaavau nuunainno vainarannee? Hama yopeemavee. Dataama kioo mmeekiaivoota upisiivootama
    mmuaavau nuunainno vainarannee? Hama yopeemavee.
  cpy-cpy: Eero papatahaari kaari kemijanta-tsini. ¿Kantachama kameetha-shireri raapatziyaari
    rantawaete kaari-pero-shireri? ¿Kantachama eejatzi otsirenite jempe okoñeetyee?
  mpx-mpx: Bahi alomiyau ge bolo nige toabulilek i oola nuku tutubwemiu ge nuku tutuwalali
    pamaisena, kaiwena i naka. Tab i bosowaina waisi ge nak nihi tuwalali toyawa?
    Tab i bosowaina mwananal ge gogou nihi mipamaisena?
  wbp-wbp: Ngajukupurdangka-patu Kirijini-patu, warrawarra-kangkalu-nyanu kuja kankulu
    jirrnganja nyina Kirijini-wangu-patukuju, kajikalu-nyarra karlirr-mardarnirra
    Kaatu-kujaku. Nyarrparla kuja? Ngurrju manu maju, kulalpa-pala jintangka-jarriyarla.
    Parra manu munga, kulalpa-pala jintangka-jarriyarla.
  luo-luo: Kik uriwru gi jopiny. Nimar en winjruok mane ma ber gi rach dibedgo e achiel?
    Koso ere kaka ler gi mudho didag kaachiel?
  nhe-NT: Amo ximosentilica ihuaya se tlen ax quineltoca Toteco, pampa tlacame tlen
    quichihuaj tlen xitlahuac ax tleno quipiyaj ininhuaya tlen motemactilijtoque ica
    tlajtlacoli. Huan tlen nemij ipan tlahuili ax tleno quipiyaj ica tlen nemij ipan
    tzintlayohuilotl.
  aii-aii: ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܐܣܝܼܪܹ̈ܐ ܒܢܝܼܪܵܐ ܥܲܡ ܐܵܢܝܼ ܕܠܹܐ ܝܢܵܐ ܡܗܘܼܡܢܹ̈ܐ، ܣܵܒܵܒ ܡܘܼܕܝܼ
    ܫܵܘܬܵܦܘܼܬܵ‌ܐ ܐܝܼܬ ܠܵܗ̇ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܥܲܡ ܥܵܘܠܵܐ؟ ܝܲܢ ܡܘܼܕܝܼ ܫܲܪܝܼܟܘܼܬܵ‌ܐ ܐܝܼܬ ܠܹܗ
    ܒܲܗܪܵܐ ܥܲܡ ܚܸܫܟܵܐ؟
  esk-NT: Piqasriqsuutinasri ukpiqsriñġitchuatigun takku nalaunŋaruałiġlu killiqiłiġlu
    piqatigiiḷguitchuk. Qaumaruaqtuuq piqatiqalguitmiuq taaqtuamik.
  msb-msb: Dili kamo makiusad sa mga dili nagatuod. Kay pan-o makipadis an katanusan
    sa karautan? O pan-o makikibiyo an kapaw-an sa kadulman?
  cpa-NT: Tsa¹gu³ŋi³nioh³ hniah¹² jmøi¹guǿi¹ quianh¹³ dsa² tsa¹hé² jǿg³ quiah¹² Diú¹³.
    Di³ tsa¹dsio¹ lǿ². Ha¹chi² jǿg³ li¹dsii¹ dsa² dsiog¹ quianh¹³ dsa² hlanh³. Tsa¹lé²
    ŋi²nio³ dsa² chian² ja³taih¹² ja³jní³ quianh¹³ dsa² chian² ja³nioh¹² ja³neng².
  dso-dso: ତମେ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ମିସିକରି କାମ୍‌ କରାନାଇ । ସେ କାମ୍‌
    କେବେମିସା ନ ଅଏ । କାଇକେବଇଲେ ସତ୍‌ ଆରି ମିଚ୍‌ ମିସାଇ ନ ଅଏ । ଉଜଲ୍‌ ଆରି ଆନ୍ଦାର୍‌ ନ ମିସତ୍‌
    ।
  meu-meu: Asie kamonaimu taudia ida basio hebamo. Badina be kara maoromaoro bona
    kara havara ede bae hetura toma? Eiava diari bona dibura ede bae hebou toma?
  yva-NT: Sya arakove, vemo wabe intabove vatano nanawirati wanave Yesus Kristus ai
    jewene matavon nora, weye mamaisye ramu. Indati vatano awa ana udave ngkove nawe,
    vatano awa ana udave mamune ube intabove kakaija. Vare me kaumure me nayamo indati
    ibe intabove kakai tavon.
  dgc-dgc: Diyan kam mékiagum ta éwan méniwala ni Cristo. Maari beman a magagum i
    mahusay éy ta medukés? O dikaya i demlag éy ta diklém?
  zpm-NT: Goḻguieṉ, guiabde to tipse gac to grë to zha ne gard sëëb xnëz Dios. Goḻgaṉ
    gaṉle, tib zha ne nole xnëz me, rdzieeld gac zho zig rac zha ne bii no lo doḻ.
    Zig nacgaa biini, zhaa nac biini, zhaagaa nac lo guieḻcow.
  hix-NT: Kryestu mryenonàhnà komo yakoronomanye ro mehra ehtxoko. Àsok tawro hana.
    Anhà komo wyarohra ro mak natxow hamà, enyhoru komo. Àro ke, àhyawonye tesnàr
    komo xehra ro mak natxow hamà. Awaràn wawon kom yakoro àtohra ro mak natxow hamà,
    awasàn hon komo.
  sim-sim: Nombo wornan tiyanda nga nombo kavan tiyanda nga frir apsham apsham nanda
    vri. Ukruharanda mbeek nirtle nirndum nanda nga nakrem nanda ambu sir. Unda hom
    ma ol Jisasin tiyanda ambu ondo nombo lihi mbeek nombo jihi nga nakrem nanda ambu
    sir. Uwa osik ji auheye. Jir avak ma ol Jisasin tiyanda ambu ondo nga nakrem ji
    ananja liwa hala.
  npi-ULB: अविश्‍वासीहरूसँगै ननारिओ । किनकि धार्मिकताको व्यवस्थाविहीनहरूसित के सहभागिता
    ? अनि ज्योतिको अन्धकारसित के सङ्गति ?
  cgc-cgc: Mga utod ko, di' ba daw isya na baka pasingkawan duma ta ayep na dili baka,
    impusibli na dayad agi ta pag-arado? Iling man tan, dapat na kyo yan na mga gatuo
    ki Cristo dili sali ta labet ta pabuat ta mga ittaw na ula gatuo ki Cristo. Di'
    ba impusibli na mag-isya ta nakem matareng na ittaw daw malain na ittaw? Di' ba
    impusibli na magdumaay pawa an daw delem?
  tim-tim: O galalupne, ye âmâ luâk âmbâle biwiyeŋe Yesugâlân bo kali are yeŋgât agak
    meme are amâ siâŋe ye yâk olop biwi konok bo akbei. Akto agak meme âlepŋe akto
    bâleŋe amâ dopyetŋe konok mon? Akto hilâm hândâk amâ dopyetŋe konok mon?
  yor-yor: Ẹ má ṣe fi àìdọ́gba dàpọ̀ pẹ̀lú àwọn aláìgbàgbọ́, nítorí ìdàpọ̀ kín ni
    òdodo ní pẹ̀lú àìṣòdodo? Ìdàpọ̀ kín ni ìmọ́lẹ̀ sì ní pẹ̀lú òkùnkùn?
  wos-wos: Guni Krais Jisasna hundi xékékwa du takwa, guni déka hundi xékéhafi yakwa
    du takwa wali yamba rekénguni. Yingi maki nae yikafre sémbut hurukwa du takwa
    wali haraki saraki sémbut hurukwa du takwa wali natafa mawuli hératandi? Yingi
    maki nae gan wali nukwa wali yituku tétambér? Wu yingafwe.
  emp-NTPO: Crito ĩjãẽ́ b̶ea ume bed̶ea b̶ʌrãnadua. ¿Ẽberã jipa b̶ʌda sãwã ẽberã cadjirua
    ume bia b̶ai? ¿Ʌ̃naada sãwã pãĩma ume bia b̶ai?
  eng-F35: Do not enter a mismatch with unbelievers; for what do righteousness and
    lawlessness have in common? And what fellowship does light have with darkness?
  ind-ind: Janganlah terikat dengan orang-orang yang tidak percaya pada Yesus. Karena
