  kde-kde: Hwetu tukátamwa kunkoheja munu woheyo kwa chinu chohecho uchinga utumishi
    wetu unaambike.
  ata-ata: Nexi tamulaxu mii vile sou utaluxu voteꞌisiꞌa ta mitema uasi, mo sou ipupuiou
    xaixaimexi uasi.
  qvw-NT: Ya'acunap cay lulaynïcuna mana jamuyäśha cananpä cawsaynïcunawan pimanpis
    manam sasachacuycunacta ćhulapäcüchu.
  nfa-nfa: Nèti èèna ka, jiꞌi jꞌaga mamuri jiꞌi pabeꞌa-beꞌa sèna ka mamuri mola. Te
    jiꞌi ngoꞌo boe bhabhae dhèu dhu neo mai asa jꞌara mamuri Lamatua. Aa jiꞌi neo
    padhai mola-mola kahèi, sèna ka dhèu baku paꞌele iie kolongara jiꞌi.
  tnp-tnp: Iəsoliən nati kəti iətəm iətəmi kəti otəmei lan e rəhan nəhatətəiən, mətəu-inu
    iəsotolkeikeiən məmə okəni rah uək rəhatɨmah.
  urd-urd: हम किसी बात में ठोकर खाने का कोई मौक़ा नहीं देते ताकि हमारी ख़िदमत पर हर्फ़
    न आए।
  hot-hot: Yêlô adô ek anyôla enaŋ abôma esak Wapômbêŋ anêŋ ku. Ba intu adum ku êŋ
    ek miŋ nambuliŋ avômalô iniŋ auk ami.
  mqj-NT: Umpeang liukan lalan kenamala tae' dengan panggauangki la nasassai tau napolalan
    untelle pengkarangangki.
  rus-SYN: Мы никому ни в чем не полагаем претыкания, чтобы не было порицаемо служение,
  mbh-mbh: Na them oma vothung kerenga e avele ako aro tokokoere o thopol i mo o lel
    okime nge lemem omaing ake.
  bdd-bdd: Cabihetena bewa tomota mabwaiyadi weyahidi, genuwama ma ꞌaigeda taiya ꞌilolomugiyemai
    ꞌima paihowao weyahidi. Geya ꞌaigeda wete ꞌebeꞌetoboda ꞌalagulagu,
  cbt-NTPO: Napoaton noyasáchin ninai ama a'na piyapi tëranta' nisha cancantacaso
    marëhuë'. Co noyahuë' ninai naporini, a'napitanta' nicatonacoi, co Yosë imaitonahuë'.
  srn-NT: Wi e sorgu tak' wi no e du no wan sma no wan sani fu den taki takru fu a
    wroko fu wi.
  cta-NT: Ná ntiꞌ ya chaꞌ xtyí loꞌo nguꞌ jiꞌi̱ ya xquiꞌya cña nu ndyuꞌni ya, chaꞌ
    loꞌo jiꞌi̱ ycuiꞌ Ndyosi xtyí loꞌo nguꞌ biꞌ liꞌ; biꞌ chaꞌ ná ta ya chacuayáꞌ chaꞌ
    tyuꞌu tucua sca chaꞌ cuxi, nu xquiꞌya biꞌ taca chcuiꞌ nguꞌ jiꞌi̱ ya.
  bqc-SIM: Wili yã́ pↄ́ a to gbɛ̃́ fu kɛo, kɛ́ wasu wá zĩ sãa eo yã́i.
  tcz-CHONGTHU: Keiho hinkho kiman chah hi koima kipalsah lou tei ding katiu ahi,
    chule kalhacha natoh uhi koiman ei-oimolou teina dingu kagel'un ahi.
  mar-mar: या सेवेला दोष लावला जाऊ नये म्हणून आम्ही, कशात कोणाला, अडखळण्यास कारण होत
    नाही.
  snp-snp: Lamo ya wenena mate mono lonote yamu ka nosámami lotenawae, loto ya uteba
    winawamo mona lawoko ma melámonimo ne.
  isl-isl: Við kappkostum að lifa þannig að hegðun okkar hneyksli engan né hindri
    í því að finna Drottin.
  spy-NT: ‑Mākēēmāchē kēēyēku kāānākuut ām wōlēē mii ꞉biiko simēēntosuurākoy ꞉yiisyēēnyoo.
  xnn-xnn: Isnan men-ob-oblaanmi ay pala ken Apo Dios et maid ik-ikkanmi is mabalin
    ay delawen nan kaipoipogaw tapno maid lasonda ay mang-adi isnan ibagbagami.
  mwe-mwe: Tukaapinga kubha shigwegwe kuka mundu jojowe, wala kwaatendanga bhandunji
    bhatugambanje nniengo lyetu.
  tte-tte: Kabo tomo ali lau Guyau koina nige kakakausi kisi tomo ama paisowa sikawa-naenae-yani.
  tcs-tcs: Laip blo mipla i stap wea da wei dat mipla no bloke nobodi prom kam po
    sabe God, ane wea wei dat nobodi i ken paine polt wea mipla po meke rongting wea
    dis wok blo God wea mipla i mekem.
  hlt-THB: Kaimih a bibi ve thlang ak coet na a awmnaak ham, u a lam awm am kang pe
    unyng.
  soq-soq: No menanedia mai mida da Gagalo euda amonantitana nolawa wadabuasapi, dia.
    Sa baiwa no dodomana os wainitana ita mai mida dewa kadiwa no bedembo ewepie nolamba
    ituaisisapi.
  qub-qub: Manami pitapis imachösi mal ijimlutaga göchu. Chaynöpami pipis willacushäcunata
    manacajman mana churangachu.
  att-att: Á gapu ta masserbi kami kâ Namarò, magimuguk kami ta arám mi akkuán yù
    ipamaliwâ da nakuan nayù ira tatolay nikami, tapè awán ta ipanakì da sù ituddu
    mi.
  bki-bki: Ea tivelinio na kenememi im̃au-ano, numitu numila von kirisikili ka nuvim̃au
    kanio rimemedu tulaka, ka nuvituko m̃arabo re ka tomu ninio napano ajidom amei.
    Maka nuvisidom ka kulo dolu aver ka numila vite tai kirivova, p̃eli numilaluvu
    im̃auano tai kovio.
  bqp-bqp: Odì yã kũ ani tó gbɛ̃ fu kɛro, de òsun ó zĩ taari lero yãi.
  mcp-mcp: Sə́ áŋgɛ̂ nə bwɛlɛ jɨɨ nə́ sə́ mə́ kwal múúd bɔɔgʉ́, nəcé sə́ acɛ́ɛ́lɛ́
    sá nə́ buud bwə́ mpyényʉ́g isɛ́y bísʉ́.
  hat-hat: Mwen pa ta vle pesonn jwenn anyen pou kritike nan travay mwen. Se poutèt
    sa, m'ap chache mwayen nan travay mwen pou m' pa bay pesonn okazyon tonbe nan
    peche.
  npl-NT: Amitla tikchiwah non makikxitlanwi aka tokni, para amaka makixnamiki toteki.
  bgg-bgg: Gathek ne hanyie shii gethek blia shii ichiig doh yi pha ayang ro, jiè
    gethek ne hanyie lumuii shii magungde dag-riak pha abidiang ro.
  eng-TCENT: We are putting no obstacle in anyone's way, so that our ministry may
    not be discredited.
  eng-BSB: We put no obstacle in anyone’s way, so that no one can discredit our ministry.
  cpu-NT: Tera nonkovero intzime impaitya notzitzikavaiteri iravisakoshiretai, ari
    onkantya eero ithainkimavaitaitantanaro nantavaitane.
  san-ASM: অস্মাকং পৰিচৰ্য্যা যন্নিষ্কলঙ্কা ভৱেৎ তদৰ্থং ৱযং কুত্ৰাপি ৱিঘ্নং ন জনযামঃ,
  tac-NT: 'Ramueka tabilé najkiá napurigá bilé rió animela: «Neka tabilé nirá alué
    ra''íchali, pecha sébali olá alué bo''né Páulo.» Ta siné alakime kéturu.'
  eng-WEBPB: We give no occasion of stumbling in anything, that our service may not
    be blamed,
  gfk-H: Mehet mola bia mehet na gil tiga linga bia tikai na tukai ia tana, kaba tikai
    gi nas habulbul no numehet pinapalim.
  viv-viv: KaduꞋe yama faisewa faꞋina anagahe. Keke nuwanuwama tamo hakwadi yama faisewa
    ginaꞋawalaveni faꞋina, keke tamo dewa adahuluvini-yo kaliva hinaꞋitama-yo Yaubada
    bonana hinakiloweni.
  yao-yao: Uweji ngatukusaka kuŵa chakukuŵasya chakwatenda ŵandu akasankulupilila
    Kilisito, kuti masengo getu ganalalatilwe.
  tgp-tgp: Kama sopo sile na masapa vara tea i pa r̃ohu hin Moli na sava kama lo vaia,
    matan vara tea i sopo er̃i hite te hina sati na nomam vavahinau.
  auc-NT: Mönö quëwenguïnö ante adocanque incæ Wængonguï beyæ̈ möni apæ̈nedö ante
    pïïnämaï incæcäimpa, ante wææ cædinque mönitö ïñömö idiquibæ̈ cædämaï ïmönipa.
  kbc-NT: Ajemaanaɡ̶a daɡ̶a jaoɡ̶atibige diɡ̶ica anee me beyagi anodaaɡ̶ejinaɡ̶a me
    ɡ̶odewiɡ̶a, jaoɡ̶atibige me diɡ̶icata ane diletibige niɡ̶ida ɡ̶obakedi daɡ̶a beyagi.
  bmh-bmh: Ze mabun ziwas ebu, ig duailel ipal agal abu ebu titouai alai nuabun us
    macanemen sul i macanem. Gonun, go igual ze doimai, i semuranem. Tam, ig salau
    macanem ziwas ebu igul eg ipal i macanem.
  ctu-BL: Mic mel lojon chuqui toj ame anic majch mi cʌc' lojon ti yajlel, ame wajlentic
    que'tel lojon.
  meq-meq: A samay məge wu kəriye nakə ma dzəgəɗiye tay ha ndo hay abəra ka tsəveɗ
    i Mbəlom aye bay, hərwi a samay tâ tsaɗay a məsler may bay.
  noa-H: Mua chan bʌ̃ʌrjã hiwiir hãbam k'ʌʌn dau najã nem k'aigba wauba haajem, magʌm
    gaaimua hãbmuajã mʌg mʌchdëu jaau chitʌm hiek hisegam hugua.
  alp-NT: Kwali betaya, ami suka tamata esi beteke mo be ami lalemaru ntoli mo kena
    amiki makerike kena lepae Alla Eni lepate. Bei mere hoko kena amiki makerike sasaisa
    neka, ami atula leke saisa rebe ami onore elake tamata kena hlaleke loko Kristuse
    yake.
  san-VEL: asmaaka.m paricaryyaa yanni.skala"nkaa bhavet tadartha.m vaya.m kutraapi
    vighna.m na janayaama.h,
  kbq-kbq: Hagi mago'mo'ma kama vanoma nehifina, tagra zamazeri tanafahu have erinteanknara
    nosune. Ana hu'negu tagrama eruna eri'zamofontera vahe'mo'za tazeri tagaze osugahaze.
  kbh-kbh: Bënga ndocna bacna soye queftsátama, ndayá chaoma ents̈anga chë ts̈abe
    noticiënga chamotsábotema, chca, ndocná podesca chaondëtsóyebuambnama bëngbe trabajuama,
    Cristbiama.
  ron-LSB: Nu dăm prilej de poticnire în nimic, pentru ca slujba noastră să nu fie
    învinuită,
  pon-pon: Kit jota kadipikelekel on meakot, pwe at koa dodok ede kalok jued.
  nhe-BL: Xijchihuaca campeca para xijchihuaca nochi tlen cuali para axaca ma quihuejcamajcahuas
    Toteco ipampa tlen tijchihuaj. Ax tijnequij para niyon se ma techijilnamiqui,
    niyon quitlaijilhui totequi ipampa tijchijtoque tlen ax monequi.
  sps-sps: Nyo tanaf fatatabin rou ma gima anyo ma kat ta isen ta mes ma takopis osing
    ya na sanaan ma sainy vavis ya na Tsunaun tan fo kat tsonyo, ai to tan nainy te
    kat fi ronyo nei, sikia ta isen ta mes te onot non ma koma suar iny a binun te
    faan vanyo na Tsunaun.
  wnc-wnc: Siwan nata natake aminda Anututane puya nata tasinggat takngae sapdutnang
    ngang natake nata kepi nomana akngane sukunggat. Sukuke aminu kuupbamda nae natapa
    take siwikge tasinggat.
  bus-bus: Weè yã kɛ̀ eé tó gbɛ̃ fuu kɛro, lɛ wàton wa zĩi taari ero yãnzi.
  gub-BL: Aze mo teko i'i urewe wà, — Kwa, Pawru Tupàn ze'eg imume'u har romo hekon
    a'e. Uzapo ikatu 'ym ma'e a'e, a'e rupi nazeruzar kwaw Zezuz rehe ihe nehe, aze
    mo i'i urewe wà, uruzemumikahy mo ure. Uzemumikahy mo Tupàn a'e no. A'e rupi nuruzapo
    kwaw ikatu 'ym ma'e ure, nurumuze'eg kar kwaw teko nezewe ure.
  imo-imo: Linonga kongonomu mainye naa pupili, ungu taka naa tondangei nimbo imbomani
    lino kanoko keri pilko ungumu naa pilko linge ulu te naa teremolo.
  boj-boj: Tamo uŋgasari naŋgi gago wau endi uge qa marsib uloŋosib uneq aiyaib deqa
    iga na naŋgi kumbra uge bei osornjrosaieqnum.
  eng-DRA: 'Giving no offence to any man, that our ministry be not blamed:'
  knf-knf: Ŋënŋal kado uko uloŋ unkdoluŋ ñaaŋ aloŋ añiib, ulemp wi nun uwutna kaŧoka.
  san-KHM: អស្មាកំ បរិចយ៌្យា យន្និឞ្កលង្កា ភវេត៑ តទត៌្ហំ វយំ កុត្រាបិ វិឃ្នំ ន ជនយាមះ,
  arn-NT: Itrofill dungu mew inaduamuwkülekeiñ femngechi ta iney no rume ñi wiñonentunoafiel
    tati küme dungu taiñ kimeltukeel.
  zas-NT: Dunujn ad cayguieentan tijb ni güün guial ad zaliladxtri ree bejn Jesucrist,
    ad cayguieentan tijb ni guiëb ree bejn guial ad cayguieentan ziꞌc balüün bejn
    ree.
  ken-NT: Sɛ́pú kʉ yɛ̌nyɨŋ ɛnɛ ɛ́chɛ̀t mmu mbi nɛ Mandɛm bɛ bɛkwɛ́nɛ́ bɛ́kɛ́ bhak
    ndǔ bɛtɨk ɛbhɛsɛ.
