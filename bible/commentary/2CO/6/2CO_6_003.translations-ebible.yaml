verse: 2CO.006.003
translations:
  kpx-kpx: No isiviholilu no lovimo vaveve toela vage ataeau ke elehai dobuluviliho.
  okv-H: Eto embo na dagota pure kito eoi sapura eaguja avo hotembihe dagota ari nei
    eagore embo hini kambari eagora ari avo mane eagora,
  tbo-tbo: Ega tota luhogaleya ipa iyai gehouna i bagibagi ina galena iapapoeya. Uyahinei
    ma ani peu ega iyai a tahaya uyahina tota huhounihi.
  mal-C: ഞങ്ങളുടെ ശുശ്രൂഷയ്ക്ക് അപവാദം വരാതിരിക്കേണ്ടതിന് ഞങ്ങൾ ആരുടെയും പാതയിൽ തടസ്സം
    ഉണ്ടാക്കുന്നില്ല.
  grc-SR: μηδεμίαν ἐν μηδενὶ διδόντες προσκοπήν, ἵνα μὴ μωμηθῇ ἡ διακονία·
  bgc-bgc: हम परमेसवर कै गैल काम करणीया के कारण, हम किसे बात म्ह ठोक्कर खाण का कोए
    भी मौक्का कोनी देन्दे, ताके म्हारी सेवा पै कोए दोष ना आवै।
  khz-khz: Ai ati gaririwana, talima taa na ai gema inagulu aonai kepi ta pene rawalia
    pia vega-vekwakunagimai, gaura pakurai ai na talima ta vega-vekwakunagina kalana
    ta ati gakalaana.
  deu-TKW: und geben wir niemand irgend Anstoß, damit das Amt nicht zu Spott werde.
  zsr-NT: Cutu rë́ꞌnituꞌ bi guntuꞌ le gun ga nu gchixi gnigui, cui soa nu ucáꞌn caꞌz
    dxin ni runtuꞌ.
  lin-lin: Tobetisaka moto moko te mabaku, mpo ete mabe elobama te na tina na lotomo
    na biso.
  hns-NT: Hamlog ek doesare ke na tjietkaaila djeme koi ke mauka na rahe hamlogke
    kaam ke biese me koetjh kharaabie bole ke.
  noa-E: Mua chan bʉ̈ʉrjã iwiir ãbam khʉʉn dau najã nem khaigba wauba aajem, magʉm
    gaaimua ãbmuajã mʉg mʉchdëu jaau chitʉm iek isegam ugua.
  eng-EMTV: We give no occasion for offense in anything, lest the ministry be blamed,
  mib-NT: Te cánducú rí jeē ma sáha ri ni ɨɨn jniñu jeē casɨ jeē candíje ñayuu, návāha
    ma cahán i sɨquɨ̄ jníñu ndíso ri.
  lif-NT2: आनिगे़ माङ्‌सेवाओ आप्‍तिक् मे़दाने़न्‍ल फाॽआङ् आत्तिन् मनाःल्‍ले़ कुलाम्‍मिन्‍नाङ्
    मे़हम्‍सुम्‍बे़न्‍लो॥
  xnj-xnj: Tikotoka kuvya chipingilu kwa vandu vakoto kumsadika Kilisitu, muni lihengu
    litu likoto kuvya chindu lepi.
  mmx-mmx: Ma xopara i do tara na ven lenget ka tosoogong at lugugu atnema mila ma
    xovara i do mana lok pe langas ti lorooro.
  cbr-NT: Uinu 'icë unínbia nun bana —'aisama ca —quixun caquin cuaisama tanunma cananuna
    ñu 'atima 'aquinma Nucën Papa Dios cuëëncësabi oquinshi 'ain.
  tee-NT: Pus ju quijnan ixlapanacni Dios icjuntau. Chai jantu tu'u' icnaviyau ju
    lai capuk'alhk'oslh apumatam chai ixlhiyuchi jantu calaca'iputulh ju ixchivinti
    Dios. Chai ju chunch jantu lai va k'aya calhichivincana' ju quilhich'alhcat quinc'an.
  eng-LSV: In nothing giving any cause of offense, that the ministry may not be blamed,
  cak-NT: Y man nakajo' ta chi jec'o winak yetzak y jec'o ri man niquinimaj ta, romari'
    roj can nakataj-wi kak'ij chi quiri' man jun itzel ex nilitaj pa kac'aslen; man
    nakajo' ta chi koma roj jec'o yetzak. Man nakajo' ta chi ri winak itzel yech'o'n
    chirij ri samaj ri naka'an.
  pah-NT: 'Oroko katu pota ore jipi te''ite''varuhuyme ti g̃a ore Cristo''ga mombe''urame.
    Po ti ore rekote''varuhui, a''ero po ti ojipe''g̃a ei nehẽ: “Omombe''u tehe Paulo''g̃a
    Cristo''ga nhi''ig̃a. A''ereki g̃a vehevi ndokoi ganhi''ig̃a rupi okote''varuhuavo.
    Tiroviaryme ti g̃anemimombe''ua a''ero,” e po ti g̃a a''ero nehẽ.'
  sja-NT: Tai parã t'ãide jaratee nipadak'ãri, maarepida ne-inaa oo k'iniada-e paji
    parãpa ma jarateepata oo iru p'anadamerã, wa Cristode ijãadaamaa p'anadamerã taipa
    oopata k'aurepa.
  xed-xed: Va a ŋni ta ksafta mndu ta aŋni nda dmaku ma slna ta magə ŋni wu, tsaya
    ta kəl ŋni ka ŋavata ka maga skwi ŋa kwal kul zləmbiŋtá mndu.
  mks-NT: Ta ni in túhún ña̱ núu co̱ cája nde̱ já ná a̱ cáha̱n núu ña̱yivi sa̱há chuun
    cája nde̱.
  gfk-S: Mem malok be mem na gil tike linge be tikenong na tuke ie tana, tikenong
    nahula nes habulbul no numem pinapalim.
  bmu-bmu: Neŋön mönö kungö uruŋan neŋgöra aka bölii etpapuköra galömnini mem aŋgumakzin.
    Jim neŋgigetka nupninan keuŋambuk aka etpapuköra mewö ahakzin.
  dgz-dgz: Inak ame warapen menan nu orup da da negin muga tobot wabot ya tainton,
    ap gapan Keriso nao mega taintoni orup da ebo tat da ya di dianeta.
  eng-GNV: We giue no occasion of offence in any thing, that our ministerie shoulde
    not be reprehended.
  zaa-NT: Acca lani yala cuidado runi tu' portar qui'ni làa guni tu' biỹa cosa nu
    ná mal para qui'ni nú ttu nuỹa inne mal contra tsina qui' Tata Dios nu runi tu'.
  eng-WEBSTER: 'Giving no offense in any thing, that the ministry be not blamed:'
  guh-guh: Itsa patonacuenebavanapajë Dioso, pajitsipajë daxitajivi xaniavaetsia patatsitajinavanapaejava,
    daxitajivi Dioso pejumecovënëtsinexa. Apo paexanaenë pibisiacuene, tsiquirijavayo
    ata, pataexanaejava yabara jivi patanejumeaebiyaniva Dioso pejumelivaisi itsa
    patsipaebajë.
  bon-bon: Cine singi lica gemi nuuja biname ne niiyarage asicnentame wawename cime
    poto cidi me, cije teepi cime kaakesea ne jääingäjusi.
  nhw-BL: Tijchihuaj campica para tijchihuase nochi catli cuali para amo aqui ma quihuejcamajcahuas
    Toteco por catli tijchihuaj tojuanti. Amo tijnequij para niyon se huelis techejelnamiquis,
    niyon quitlaijilhuis totequi pampa tijchijtoque catli amo monequi.
  swh-ONEN: Hatuweki kitu cha kukwaza katika njia ya mtu yeyote, ili huduma yetu isionekane
    kuwa na lawama.
  wbi-wbi: lino, natuvomba lumonga luno lukuvasia avange, kuuti uvuvombi vwitu vuleke
    kujovua fivi.
  bba-bba: Sɑ ǹ kĩ ɡoo u bɛsɛn sɔmburu tɑɑrɛ wɛ̃. Yen sɔ̃nɑ sɑ ǹ ɡɑ̃ɑnu mɔ̀ ni nu
    koo tɔnu torɑsiɑ.
  eng-KJVCPB: 'Giving no offence in any thing, that the ministry be not blamed:'
  kgk-NT: Enterovéa-pe orombojerovia ukase oroiko-vy Hesu-rehe. Ore reko porã meme
    voi ore “Paulo-rehe ha-py rei ndajeroviaséi Hesu-rehe” pono he'i ore-rehe.
  waj-waj: 'Ta Anutuuqaa mmoori iikiaunna aavaara sa vaidi voovoono too kiaivee: Maisa
    mmoorivaivee, kiaivee. Ta hama ivaudiri vaidi voovoono haruruaiveera mmoorivai
    iikiaunnanoo.'
  cpy-cpy: Teera nokoyiro itzimi iita notzika-tzika-waeteri rawijako-shiretee, eero
    itheenki-mawaetan-teetanawo nantawaetani.
  mpx-mpx: Nige nuwama gamagal etega wama tuwalali o ni awa nanakan, inoke ha ba,
    “Bahi wama ginol etega ni oola abatupa gamagal etega elana.”
  wbp-wbp: Ngula karnarla warrki-jarrimi Kaatuku, ngulaju yirriyirri manu jungarni.
    Kajilparna jungarni-wangu warrki-jarriyarla, ngulaju kalakajulu nginji-wangka
    yapa panu marda, manu kajikalu yunjumu-jarri Kaatu-kujakuju.
  luo-luo: Ok wadwar ni ngʼato oyud ketho moro amora e tichwa, omiyo watemo mondo
    kik wachwany ngʼato.
  nhe-NT: Xijchihuaca campeca para xijchihuaca nochi tlen cuali para axaca ma quihuejcamajcahuas
    Toteco ipampa tlen tijchihuaj. Ax tijnequij para niyon se ma techijilnamiqui,
    niyon quitlaijilhui totequi ipampa tijchijtoque tlen ax monequi.
  aii-aii: ܠܹܐ ܥܵܒ݂ܕܲܚ ܡܸܢܕܝܼ ܕܗܵܘܹܐ ܟܹܐܦܵܐ ܕܬܘܼܪܩܵܠܵܐ ܠܐܘܼܦ ܚܲܕ، ܕܠܵܐ ܡܲܝܬܲܚ ܠܵܘܡܵܐ
    ܠܚܸܠܡܲܬܲܢ،
  esk-NT: Kisumununniiñ iñuŋmun patchisiqutitqunġitchugut killukuaġnipḷuta savaaqałiptikni.
    Taatnamik inillaiñġitchugut putukkisautiksraŋanik iñuum apqutiksraŋani.
  msb-msb: Ginatalinguha namon na waraʼn mapakasala bisan sin-o agod waraʼn masasabi
    sa amon pagsisirbe sa Ginoo.
  cpa-NT: Tsa¹jne² jnieh³ juu¹² quiah¹² jin³ hein². Jøng² ha¹chian² lé² li¹juúh² hi²
    tsa¹dsio¹ ta³ hi² jmo² jnieh³.
  dso-dso: ଜେନ୍ତିକି ଆମର୍‌ ସେବା କାମେ ଲକ୍‌ମନ୍‌ ଆମ୍‌କେ ଦସ୍‌ ନ ଦାରତ୍‌ ବଲି ଆମେ ମନ୍‍ କରୁନାଇ
    । ସେଟାର୍‌ପାଇ କିରିସ୍‌ଟର୍‌ ପଚେ ଜିବା ଲକ୍‌ମନ୍‌କେ ଆମ୍‌କେ ଆଗ୍‌ଟୁ ନାଇ ।
  meu-meu: Tau ta asia hahekwakwanaia, emai hesiai ilao-henina baine dika na garina.
  yva-NT: Reamonae vatane wo reama anakere raura tantunawi, muno vemo ana reamo rave
    inta mo vatane maveti wonayo ude Amisye aiji nora.
  dgc-dgc: Sakén, éy pilitén ko a gemtén i tama a gimet, monda éwan tu mégpintas diyakén
    ta tungkulin ko, a tulos umidel side ta Panginoon ko.
  zpm-NT: Dziin rii quiadziuuṉ no, choot quiadziuuṉctald xtoḻ miech, choot noguibd
    sozit zho lo Dios. Zaatne ziotaa no, tibaque noxco no zaacse gac no, zeeṉa tsod
    pe yquiaaqui zho gneenë zho Dios.
  hix-NT: Onà wyaro kahra ro mak ehtxoko, rohoko. Yaworon mehra nekarymen hamà, kahra
    ro mak ehtxoko. Àsok tawro hana. Onà wyaro tkahoryehra nay hamà. Atxke naha, Pawru,
    àro ke, Kryestu hona xenyhera wehxaha, tkahoryehra nay hamà, yaworon me ryesnàr
    ke.
  sim-sim: Nir nihinjik ni auheyehe lerawu jivin ni landa nir. Las avak musa las nihik
    si nanak li heyehe Jisasin li hishindiyanda nombon li halanda ngashi.
  npi-ULB: हामी कसैको अगाडि ठेस लाग्‍ने कुराहरू राख्दैनौँ, कारण हामी हाम्रो सेवामा
    बेइमानी गर्न चाहन्‍नौँ ।
  cgc-cgc: Tenged anda en Dyos an na luwasen din mga ittaw na gangayo ki kanen ta
    kaluoy, gaamblig kay gid ta tanan nay na buat na kami i dili tenaan na mga ittaw
    dili magtuo ki Cristo. Liag nay na ula may masaway ta ame na pagsirbi ta Dyos.
  tim-tim: Nen luâkŋe âi meme nenŋe makmâ sârekowâigât akto âi mendenŋe nen ekmâ giriŋnengiwâigât
    âi ârândâŋâk mem âmâ luâk âmbâle dop yeŋân kâwâwâŋ kârâwâigât bo panmaen.
  yor-yor: Àwa kò sì gbé ohun ìkọ̀sẹ̀ kankan si ọ̀nà ẹnikẹ́ni, ki iṣẹ́ ìránṣẹ́ wa
    má ṣe di ìsọ̀rọ̀-òdì sí.
  wos-wos: Du takwa naniré xéta hurumben sémbutka hélék yata Godka hu hwendamboka,
    nani atéfék nukwa yikafre jémba yata yikafre mawuli yata jémba male nani re.
  emp-NTPO: Ni cãrẽneba daid̶ebemada biẽ́ unubid̶aẽ́ panʌa daiba jaradia panʌnebemada,
    ni ab̶aʌba biẽ́ bed̶earãnamãrẽã.
  eng-F35: (We give no occasion for offense in anything, that the ministry not be
    faulted;
  ind-ind: Sebagai utusan Allah, kami berusaha supaya cara hidup kami tidak menjadi
    penghalang bagi orang lain untuk menerima berita keselamatan, karena kami tidak
    mau pelayanan kami tercela.
  pes-OPCB: ما به گونه‌ای زندگی و رفتار می‌کنیم که باعث لغزش کسی نگردیم، تا خدمت ما
    بی‌اعتبار نشود.
  mpt-mpt: Ni inamin namino nanoba naka mak unang maki dlabmanoba hengmino henganamino
    blim kesoa naka mak unang maki baaniba Gode Folwali okoko omyebu otane i okok
    olo klao mo okok kebibba kesoa ni mo Klaiste meletan anomobbabo genamini blimobe.
  ssx-ssx: Nikana꞉ma꞉ta꞉ ma꞉nda꞉ma꞉ nika꞉ pokoloma꞉ ena꞉ ata꞉ka꞉ pa꞉la꞉eki ma꞉nda꞉
    na handa꞉ wina꞉e hone uluma꞉me. Koto ekina꞉ nikana꞉ma꞉ta꞉ mandane wanda꞉halina꞉
    pota꞉na꞉ ma꞉nda꞉ ha̱la̱꞉mba꞉ liaena꞉ ala꞉ta꞉ ma꞉nda꞉ uluekema꞉ na taapo haloma꞉me.
  mkl-mkl: A kù wɑɑ bi inɛ ɡɔ ku yɛ tɑɑlei icɛ nwɑ. Nŋui í jɔ̀ ɑ kù wɑɑ ce nɡɔɡɔ iyi
    ɑ́ dɑsi inɛ kurɑrɑ.
  gaq-gaq: ଡିରକମ୍ ନେଁଇଂନେ ସେବାପଦ୍‌ ନିନ୍ଦା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ଆତେନ୍‌‌ସା ନେ ମେଃଡିଗ୍‌ ବିସୟ୍‌ନ୍ନିଆ
    ବାଦା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ
  gof-RNT: Oonikka nu oosuwa borana melanne nunan dhubettana mela koyokko.
  unx-unx: ଅକନ୍‌ ସେୱାକାମି ଆବୁ ନାମାକାଦାବୁ, ଏନାକେ ଜେତାଏ ଆଲକାକ ଚିଟାଏ, ମେନ୍ତେ ଆଲେ ଜେତାଏୟାଃ
    କାମିରେ କାଜିକଟଙ୍ଗ୍‌ ହବାଅଃ ନାଗେନ୍ତେ କାଲେ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Leza ámina oko vegená keza hoza aleaká nounikumú goseleka likatave loko
    monokutí velehé limita netá loló osá amune.
  lcm-lcm: Parik namemtapa amatung kiksavang nei selen si ri vap, asukang ani ka kovek
    i oring aniria si pege arikek ani kamem abis.
  aer-aer: Nhenge ilerne Ngkarteke urrkaperle-anerremele, ilerne-arle arratyele mpwarerle-anerreme.
    Nhenge ilerne apeke apale-apale urrkapetyeke aneke, kele tyerrtye atningke ilerneke
    tyele-arle angkeme, imerte artepe untyeme-irremele Ngkarte-ketye. Alakenhe irreme-ketye
    anteme ilerne arratyele Ngkarteke urrkaperle-anerreme.
  qvc-NT: Chaymi noqaykunaqa mana ni pitapis dañachishpachu yach'achikuni, ama ni
    pipis chay yach'achikushqayta disprisyanambaq.
  tgl-ULB: Hindi kami maglalagay ng katitisurang bato sa harap ng sino man, sapagkat
    hindi namin hinahangad na ang aming minesteryo ay humantong sa pagkasira ng pangalan.
  cbs-NT: 'Dios nun dayaxunaiwen taexun jau tsuabunda: “Man kaneaii”, iki jau nukukidi
    janchayamanunbun pe jiwekunkainkin nun tsua kanekin uinmachakaismaki.'
  xtm-NTPP: Te saña chi ñatuu nde ka ja'nu ndee kuiti sa nuu ni‑in ñayii ma ja ma
    ki koo i ki tna'a i Su'si o a, sukan‑va'a ñatuu na in ko ka'an ndeva'a siki tniñu
    ka sa'a sa ja ka jinukuechi sa nuu Su'si o a.
  nnq-nnq: Tupala mundu tukunhwibije kunhwamini Kilisto, kupala tukabeje nu lukolo
    mumaengo gito.
  bao-NT: Jãa paderiquere ñañaro ĩi wede paibocuma ĩirã, jĩcʉ̃ ʉnorena ñañarije tii
    ĩño nucũ yuju, jãa tiiti.
  san-ORI: ଅସ୍ମାକଂ ପରିଚର୍ୟ୍ୟା ଯନ୍ନିଷ୍କଲଙ୍କା ଭୱେତ୍ ତଦର୍ଥଂ ୱଯଂ କୁତ୍ରାପି ୱିଘ୍ନଂ ନ ଜନଯାମଃ,
  huv-NT: Xicona ngo narangan nicuajind ngo majneaj, para maxomüw nguineay mandeacüw
    ngo majneaj wüx aaga najiüt sarangan ocueaj Teat Dios.
  otn-NT: Nu̱ te dí øt'e, dí honi̱ ha nna̱ japi ngue da̱ gohi xa̱nho, porque hi̱ndí̱
    nnepe ngue da̱ 'yɛ̱ngyø ja̱'i̱ hi̱ngui̱ ho rá̱ hya̱ Oja̱ dí̱ mma̱.
  nop-nop: Indi yadi meeniŋdi kwanainikdok yohaŋinda tineeneŋ yoŋa nemek niŋ foloŋ
    talik yokamehep mu tiyemam.
  obo-NT: Id ooyyaran doy no waa koy id puung to ahad ondan no unayan no od ko-uug
    to saa kos ahad ondoy, amoy waa id pokosawoy to pinuungan doy atag to Monama.
  cak-ENT: Y richin que man yec'o tüj vinük ri nyetzak y man yec'o tüj vinük ri man
    nquitakej tüj, roj nkatij-vi c'a kak'ij que man jun ri tiz'etetüj chikij. Man
    nkajo' tüj c'a que koma ta roj, nyetzak. Roj man nkajo' tüj c'a que quiri' nbanatüj,
    richin man tiyok'otüj ri samaj ri nkutajin chubanic.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤔᤠᤱᤛᤣᤘᤠᤀᤥ ᤀᤠᤵᤋᤡᤰ ᤔᤧᤍᤠᤏᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤳᤋᤡᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤗᤠᤶᤔᤡᤴᤏᤠᤱ ᤔᤧᤜᤶᤛᤢᤶᤒᤧᤴᤗᤥ॥
  mie-NT: De ndúcú ndá nī jā má sāhá nī ni iin tiñu jā casī jā candíja nchivī, tácua
    mā cáhān ji sīquī tiñu ndíso nī.
  san-TIB: ཨསྨཱཀཾ པརིཙཪྻྱཱ ཡནྣིཥྐལངྐཱ བྷཝེཏ྄ ཏདརྠཾ ཝཡཾ ཀུཏྲཱཔི ཝིགྷྣཾ ན ཛནཡཱམཿ,
  qve-NT: Noqaykuqa manan munaykuchu yachachisqaykumanta pipas malta rimanantaqa.
