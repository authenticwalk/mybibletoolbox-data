    tondoni. Mu Mamamaga God ka nau ade mu ka nau iyapananiyoma.’
  nko-NT: Nkálɩ bɔ́tswɛ ɔkpɩ Bulu ɔtswɛ́kpa? Tsúfɛ́ anɩgyí Bulu Ɔkɩankpapʋ amʋ
    ɔtswɛ́kpa nɩ. Igyi fɛ́ alɩá bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, “Bulu ɔbɛ́ɛ,
    ‘Nétsiá mɩ́ ahátɔ, mɩ́a amʋ́nyɔ abɛ́natɩ́. Nɔ́bwɛ amʋ́ Bulu, amʋ́ ɛ́ bɔ́bwɛ
    mɩ́ ahá.’ ”
  bsn-NT: 'Dios yarã ñaja mani, ĩre ajitirʉ̃nʉrã. To bajirone gotiaja Dios ocare masa
    ĩna ucamasire. Ado bajiro gotiaja ti: “Yʉ yarã ʉsʉjʉ ñarũgũrʉcʉja yʉ. No bojaro
    ĩna ñarojʉ ĩna rãca ñarũgũrʉcʉja. Ĩna rʉ̃cʉbʉogʉ ñarʉcʉja yʉ. To bajicõari, yʉ
    yarã ñarʉarãma ĩna”, yigotiaja Dios ocare masa ĩna ucamasire. To bajiri, Dios
    yarã ñaboarine, ¿ĩna masu ĩna quẽnorujeoriarãre rʉ̃cʉbʉorã rãca baba cʉtirãda
    mani?'
  pib-NT: '¿Klu gipxaletkaklu wane kpashiwaka potu Goyakalunu ga wa yagluchisha? Gi
