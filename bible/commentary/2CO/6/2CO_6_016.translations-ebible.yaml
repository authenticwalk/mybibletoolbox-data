    bhandunji bhangu.”
  tte-tte: Gubesi, sowasowana tatapwalolo Yaubada koina yo kokotomo kolili nume tabu
    kaigedana koina? Nigele. Kaiwena kita Yaubada meyawasina ana Nume Tabu, besiele
    Yaubada ana walo iwalowen iba, “Yau kani yamiyamiya kolili yo yalaulau luwali
    mena. Yo yau ali Yaubada yo siya siyamala yagu tomoyao.
  tcs-tcs: 'Wiskain diswan nau, da tempol blo God i go zoin wea dem laigod? Nono,
    i kan! Ai tok diskain bikoz yumpla i da tempol blo da God uda i blo gibe laip.
    Bikoz God bin spik lo Baibol diskain: ‘Ai go stap wea dempla ane meke ol samting
    seimkain wiskain dempla i mekem. Ai gobi da God wea dempla i wosip ane dempla
    i gobi ol pipol blo mi.'
  hlt-THB: 'Khawsa a bawkim ingkaw myiqawl bawkim ing ikaw qoepquinaak taak? Ikawtih
    ningnih taw ak hqing Khawsa a bawkim na ni awm uhy. Khawsa ing: “A mingmih mi
    awm haih kawng nyng saw a mingmih mi pla haih kawng nyng, a mingmih a Khawsa na
    awm kawng nyng saw, a mingmih ce kak thlang na awm kawm uh,” tinawh kqawn hawh
    hy.'
  soq-soq: Ambi Godida duwa ita god lagawaa nata dubu dealepi? Sa ipa mai inta da
    wineipona, dia! Ne ema epe wadina, ipawa no sumanailala ipa God wanwankasalala
    duwaida wainitana. No ema atenten, ipawa God buka bedewe girumalena wadi wadiase,
    “Ne apanana bedeuwo wanwana bolawa dewasape mo do awodea wainenta. Ne ipa mo Godiu
    nuawadawadaneampe wadaposineampa, ita mo ne apananaida wanantopu.”
  qub-qub: '¿Imanöpataj alli canman Tayta Diospa Templunman ïdulucunata jamachisha?
    Noganchëga caycanchi Tayta Diospa templunmi. Palabranchöpis quiquin Tayta Dios
    cayno nin: «Paycunachömi tiyashaj. Paycunawanmi purishaj. Paycunapa Diosninmi
    cashaj. Paycunanami acrashä runacuna canga.»'
  att-att: 'Á mepángngà panò nu ajjan yù sináddios sù mangilin nga bale ni Namarò?
    Ari gemma! Á yáyù nga ari ittam mepulù sù ira nga mangnguá ta narákè. Ta sittam
    nga manguruk kâ Namarò yù mangilin nga bale na, gapu ta maggián nittam si Namarò
    nga matotolay nga pakimorayát tam. Á yawe yù kinagi ni Namarò: “Makipaggiánà sù
    ira tatolè, ta aggira yù paggianák ku. Ta sikán si Namarò nga pakimorayád da,
    á aggira gapay yù tatolè nga pammagurayák ku.”'
  bki-bki: Tavoru sibisibi nalo maka ajikia atu joomo ea Atua kunuano Lu bogo tai,
    a iliano nei be nioti nene bior napano Kunuano Lu naio maka ve yimo tai ga, mia
    naio be kito, Atua na meul kiano namoneano nalo. Nina jakii ga kiano iliano tealo,
    napano naio berenio jibe nei, berinavo “Kiniou mia notoalo, ka mia naiel iviso
    kalo. Kiniou mia neve kialo Atua, mia amei ave kiaku torogio nalo rimemedu.
  bqp-bqp: 'Luda kpɛ́ dì kↄ̃ sí kũ tãnanↄo yá? Zaakũ Luda Wɛ̃̀ndide kpɛ́n ó ũ,
    lákũ à ò nà: Manigↄ̃ kú kũńwo, manigↄ̃ kure ń tɛ́, manigↄ̃ de ń Luda ũ, onigↄ̃
    de ma gbɛ̃nↄ ũ.'
  mcp-mcp: 'Mpáánzə́ Zɛmbî í mə́ bwɛlɛ fʉla jɨ́ nə ozɛmbî wâ yadʉ́g? Mpugá nə́ shé
    báá shé jɨ Mpáánzə́ mə́ Zɛmbî á kuwô, nəcé Zɛmbî nyə á cɨ́ nə́: Mə bá ji bwə́dɨ́,
    sə́nɔ́ŋ mə bá cʉgə, mə bə Zɛmbî wáŋ, bâŋ bə kúl jâm.'
  hat-hat: 'Kisa kay Bondye a gen pou wè ak zidòl? Nou se kay Bondye vivan an, pa
    vre? Se Bondye menm ki di sa: M''a vin rete, m''a viv nan mitan yo. M''a tounen
    Bondye yo, y''a tounen pèp mwen.'
  npl-NT: '¿Kox weletis sansikah yetoskeh itiopa n Dios iwa n diosmeh non kinmachijchiwah?
    Tejwah timochiwah icha n Dios non yolitok, ijkó kemi Ye inewia okijto: Niyolitos
    iwa niyetos inwah; Ne niyetos in Dios, iwa yejwah yetoskeh noaxkawah.'
  bgg-bgg: Nyiekhi-è Hamangkhung-aphuii ro Jewthek misiahò nane migi-arekpho ro jangbang
    ne nuii mage phlei? Chiih-è gethek ne isieng Hamangkhung-aphuii pha Jewthek misiahò
    ro! Hamangkhung-aphuii awai è yao pha duiine, “Gu ne gui bran rog shii gui hò
    rab pha ro chiih-è ithek duchoi shii rai pha ro; Gune ithek ro Hamangkhung-aphuii
    rey ruii phro, chiih-è ithek ne guro bran rey ruii phro.”
  eng-TCENT: And what agreement does the temple of God have with idols? For you are
    the temple of the living God, just as God said, “I will dwell in them and walk
    among them. I will be their God, and they will be my people.
  eng-BSB: 'What agreement can exist between the temple of God and idols? For we are
    the temple of the living God. As God has said: “I will dwell with them and walk
    among them, and I will be their God, and they will be My people.”'
  cpu-NT: '¿Kantatsima ankempitakaantero itasorentsipankote Pava tsika janta iñaapinkathataitziri
    oshiyakaarontsi? Tema aakaite akaratzi akempisantzinkariyetai akempitayetaatyaaro
    aakami tasorentsipanko tsika inampitaro Pava Kañaaneri. Tema jiroka ikantake Pava:
    Ari nonampishireyetantaiyaari, nonkaratairi naniiyetai. Naakatake inkempitakaantai
    Ivavane, Iriiyetake nashitaiyaari Naaka.'
  san-ASM: ঈশ্ৱৰস্য মন্দিৰেণ সহ ৱা দেৱপ্ৰতিমানাং কা তুলনা? অমৰস্যেশ্ৱৰস্য মন্দিৰং
    যূযমেৱ| ঈশ্ৱৰেণ তদুক্তং যথা, তেষাং মধ্যেঽহং স্ৱাৱাসং নিধাস্যামি তেষাং মধ্যে চ
    যাতাযাতং কুৰ্ৱ্ৱন্ তেষাম্ ঈশ্ৱৰো ভৱিষ্যামি তে চ মল্লোকা ভৱিষ্যন্তি|
  tac-NT: 'Pecha ''la júkó alé Onorúgame galílachi bajkiá tániga enalia bilé mono
    newárigime napu tabilé Onorúgame ju. ''Lige Onorúgame Alawálaka jena ramué sulálachi
    bejtékuru. Ramué sa''pálaka Onorúgame bejtélachi ju. Alekeri tabilé ''la júkuru
    alué Remónisi na''tálila na''talia, tase napubuwa alué ''we a''lala ''nátili si.
    Ramueka Onorúgame galila nírukuru, alekeri ''we ''la bi''wígame niwa. ''Yako regá
    anílekuru Onorúgame: Ne alawala asimela bejtega ''emi ralámulichi. ''Lige ''emi
    ralámuli panápuri e''yénachi, alué alawaka aba alemi einámala ''emi ''yuga. Alué
    ''la ne''chí oyérame ralámuli, neka ''we a''lá galémala alué ralámuli. ''Lige
    alué ralámuli ne''chí oyérame, nabí ne''chí oyérimili júkuru.'
  eng-WEBPB: What agreement does a temple of God have with idols? For you are a temple
    of the living God. Even as God said, “I will dwell in them and walk in them. I
    will be their God and they will be my people.”
  gfk-H: Ma ira palimpua ma no hala gar ta Kalou, diet na haut tikai hoeh? Ma dahat
    at, dahat no hala tano lilona Kalou. Hoing Kalou ga tangai, “Iau na kis tikai
    ma diet ma ena lon nalamin ta diet. Ma na ngan bia iau no nudiet God ma diet ira
    nugu mataniabar.”
  viv-viv: Yaubada yana manuwa inubana tulina babala inubadi tulina, keke-moꞋa adafaiweya
    kanaveꞋatutamoꞋaidi. WaꞋita, ide tovetumagana Yaubada Tomiya-vagata yana manuwa.
    Meda Yaubada Veyao Tuwaina ana bukiya gigahe gigayo, Yaku yoꞋogaga agaidiya ganavemanuwa
    be hinafadiya gananunudadana. Iya yadi Yaubada amine ganamiyami, badi yaku yoꞋogaga
    amine hinamiyami.
  yao-yao: Sooni ana kwana kwilana pasikati ja Nyuumba ja Akunnungu ni kuipopelela
    inyago? Pakuŵa uweji tuli Nyuumba ja Akunnungu, Akunnungu ŵaali ŵajumi mpela iŵatite
    asyene, “Chindame mwa ŵelewo, ni chinjijenda pasikati jao. Chinjiŵa Akunnungu
    ŵao, nombewo chaŵe ŵandu ŵangu.”
  tgp-tgp: Ale sohena sava natu hinau mata lotulotu vono i er̃i turu jara matea na
    lolo Temple non God? Matan enr̃a r̃a temple non God sei mo lo mauri, mo sohen
    God mo retitauhi hinira moiso mara, ‘A pa toho hinira ale a pa lo hahau na livuhara.
    Enau a pa nora God, ale enira la pa noku tamlohi.’
  auc-NT: Ayæ̈, Wængonguï impa, ante waodäni näni badöninca æ̈ninque edæ näwä Wængonguï
    tæiyæ̈ waëmö oncönë ædö cæte mangui cö cæquïï. Mönö guiquënë Wængonguï në Quëwengä
    nänö tæiyæ̈ waëmö owoquincö baï ïñömonte tömengä Önöwoca mönonga pö guiite owocampa.
    Ïninque tömënäni tönö mönö ædö cæte godongämæ̈ cæquïï. Wængonguï incæ, Mänömaï
    impa, ante ancæte ante ïïmaï angacäimpa. “Waodäni weca owodinque botö tömënäni
    tönö godongämæ̈ cægoncæboimpa. Botö tömënäni Wængonguï ïñömote tömënäni wæætë
    botö quïnäni incædänimpa,” angacäimpa.
  kbc-NT: Codaa liɡ̶eladi Aneotedoɡ̶oji ayakadi daɡ̶a yexogotege liɡ̶eladi niwicidi
    noenataka. Igaataɡ̶a niɡ̶ida moko oko liɡ̶eladi Aneotedoɡ̶oji ewikegi. Jiɡ̶idaa
    ligegi Aneotedoɡ̶oji maditaɡ̶a lotaɡ̶anaɡ̶axi, mee, “‘Jiɡ̶eladetigi yoiigi, codaa
    idiaaɡ̶ejo liwigotigi miditaɡ̶a. Ee Noenoɡ̶odi, codaa jiɡ̶idiaa yoiigi.
  bmh-bmh: Uwait ecesab muranemen zau banou mui polu tibur ulagwag macanemen zau mui
    go ereg tulabun iborain tam. Ig Uwait ecesab muranemen zau banou. Uwait awau dacaneu
    go igual oigeb oug dareu. Uwait nug aneun sultal, “Iz duailel e abai daimai, go
    abai ai dacanai. Iz agal Uwait dacanai, ag izal duailel damamen.”
  ctu-BL: 'I templo Dios ¿jim ba i pi''ʌl jini dios tac? Joñonla i templojonla jini
    cuxul bʌ Dios che'' bajche'' tsi'' yʌlʌ Dios: “Mi caj c chumtʌl ti'' tojlelob.
    Ya'' mij caj ti ajñel. Mi caj cochel ti'' Dios. Mi caj cotsañob tic cha''an”.
    Che'' tsi'' yʌlʌ Dios.'
  meq-meq: 'Mata dzepe tay ha gay i məɗəslay ha gər a Mbəlom ta kule na, wuye mey?
    Gay i məvəlay wu a Mbəlom na, nəkway. Mbəlom neŋgeye ma ndziye ka tor eye. Andza
    nakə a gwaɗ: «Na ndziye mə walaŋ i ndo ga hay, na həhaliye mə walaŋ tay, ta ɗəsleŋeye
    ha gər a neŋ, ta təriye ndo ga hay.»'
  noa-H: '¿K''an gaaimua hãba nʌm haju haai sĩ, Hẽwandamag jëeu nʌm sĩi hõrau juau
    wautarrta ham hẽwandam hanʌmʌg jëeu nʌm dʌ̈i? Pãadë pãach gaaita k''ĩirjubat:
    Maach mʌg Hẽwandam hiek hʌ̈k''a nʌm k''ʌʌnta Hẽwandam chadcha hiiu sĩerrʌm hag
    dik''a naabahab, hich hiek gaai jaau simjö. Hichdëu hich hiek gaai jaauwai, “Mʌʌn
    ham hee hich jãg chitʌmua mʌchta ham Hẽwandamk''a chitaju, maagwai jũrr hamach
    mʌ p''öbörk''a nʌisiju” ha sim.'
  alp-NT: 'Piasare tolae tuhane tinai more kena Tuhane Eni Lumare yelo? Saisa mo!
    Kai ite meiju saka Alla rebe Ikwana eti pelare Eni luma le Ime ite lalemaru. Le
    saka Alla Eni lepate be: “Namake Au rue kaisi, kai Au me kaisi pela olase. Aure
    esi Alla, kai siere Auku tamata.”'
  san-VEL: ii"svarasya mandire.na saha vaa devapratimaanaa.m kaa tulanaa? amarasye"svarasya
    mandira.m yuuyameva| ii"svare.na tadukta.m yathaa, te.saa.m madhye.aha.m svaavaasa.m
    nidhaasyaami te.saa.m madhye ca yaataayaata.m kurvvan te.saam ii"svaro bhavi.syaami
    te ca mallokaa bhavi.syanti|
  kbq-kbq: Hagi inankna huke Anumzamofo mono none, havi anumzamofo mono nomoke erimago
    znarimpa hugaha'e? Na'ankure tagra asimu erino mani'nea Anumzamofo mono noma'a
    mani'none. Anumzamo'a anage hu'ne, Nagra zamagu'afi mani'nena, zamagri'ene kana
    vano hugahue. Nagra zamagri Anumza mani'nuge'za, zamagra nagri vahe manigahaze
    hu'ne. (Lev-Pri 26:12)
  kbh-kbh: 'Ndocna soyiñe cachcá ntsemnana, Bëngbe Bëtsabe bëts yebna, chë nÿe canÿe
    Bëngbe Bëtsábioye jadórama yebna, y chë ents̈angbe pormana soyënga, mo diosënga
    cuaftsemncá jtsadoránana soyënga; chca endmëna, er bënga, nÿetscanga cánÿiñe Jesucrístbeñe
    os̈buachiyëngcá, mondmëna mo Bëngbe Bëtsá Ainabe bëts yebncá, nts̈amo Bëngbe Bëtsá
    chabe uabemana palabrënguiñe chabe ents̈angbiama tojanayancá: Chë́ngbeñe vida
    chántsebomna y chë́ngbenache chántsana; ats̈e chëngbe Bëtsá chántsemna y chëngna
    ats̈be ents̈anga ca.'
  ron-LSB: 'Ce înțelegere are un templu al lui Dumnezeu cu idolii? Căci voi sunteți
    un templu al Dumnezeului cel viu. Chiar așa cum a spus Dumnezeu: “Voi locui în
    ei și voi umbla în ei. Eu voi fi Dumnezeul lor și ei vor fi poporul meu”.'
  pon-pon: 'De tanpaj en Kot pan kak pat on ani mal akan? Pwe tanpaj en Kot ieiaj
    iei komail, duen Kot kotin majanier: I pan kaujon re ’rail o daudaulole irail,
    o Nai pan arail Kot, a irail pan nai aramaj akan.'
  nhe-BL: 'Nojquiya itiopa Toteco ax tleno quipiya ica totiotzitzi tlen tlacame quinmachijchijtoque.
    Nochi tojuanti tiitztoque tiitiopaj Toteco tlen yoltoc pampa yajaya mocahua ipan
    toyolo. Eltoc queja Toteco Dios quiijto ipan Itlajtol campa ijcuilijtoc: “Nimochantis
    ipan tlacame tlen nechneltocaj, huan ninejnemis tlatlajco inijuanti. Na nielis
    niininTeco, huan inijuanti elise notlacajhua.”'
  sps-sps: An saf kat iny vivangura te onot non ma kaa fapoopoan nana saape ten Gov
    an fo kaisa tan gov gamgam na? A sikia babainy. U man, aran saape tana Gov a toto.
    Sa kirkir bus en koman Vegiau Ten Gov, Gov tsue na ka, “Nyo nai kaa mirou koma
    rari, ana Nyo nai taan rou fapoopoan narari. Ana Nyo te nai faarei na Gov tsuri,
    ana ri te nai faarei men vainy Tsonyo.”
  wnc-wnc: Ba asikaya Anututane yot takwan gwene ninda anutu pupukngatane weena take
    penim ba dasing? Ginu atnataaing. Anutu kayuu asinggan yuak kapatane yot takwan
    gwen binga ninda dakngake yuamang. Unzing wamu takngatu tupa Anututa yakut binga
    dakngake yuamang. Sike wamu waaknga anzing, “Nata wa amikat gatake yuke wa aminde
    banakan sukuwit. Siwan wa aminda natane aminabam dakngake nae natake nindane Anutunin
    ngang yaning,” ngang yakut.
  bus-bus: 'Luda kpɛ́ è kↄ̃ sɛ́ kↄ̃n tãanↄoↄ́? Zaakɛ Luda Wɛ̃̀ndide kpɛ́n wa ũ,
    lán à ò nà: Mɛ́gↄ̃ kúńyo, mɛ́gↄ̃ tɛ́ ń tɛ́, mɛ́gↄ̃ dɛ ń Luda ũ, aↄ̃égↄ̃ dɛ ma
    gbɛ̃nↄ ũ.'
  gub-BL: Tupàn a'ua'u wanàpuz me uzemono'og ma'e a'e wà, noho kwaw Tupànete hàpuzuhu
    pupe a'e wà. Uruiko Tupàn hàpuzuhu ài ure. Nezewe i'i Tupàn ze'eg kwehe arer a'e.
    — Aiko putar wapyr ihe nehe. Aiko putar watupàn romo ihe nehe. Wiko putar heremiaihu
    romo a'e wà nehe no.
  imo-imo: Gote moromo ulke tempelemunga ulke kiripi kake telina kuro koinge melema
    manda meko pungo popo tongeya? Lino, koinjo molopa kau puli Gotenga kiripi kake
    telimu moromolo, yu lino kinye moromo. Yu kinye aku tepo moromolomunga ungu te
    Goteni oi nimbe panjirimo. Yuni nimbeindo, Na nanga imboma kinye tendekuna tapu
    topo molopo, enonga imunana molopo eno peya andomolo. Na enonga Gote molombo,
    eno nanga imboma molonge.
  boj-boj: Qotei aqa atra tal ti gisaŋ qotei naŋgo atra tal ti beterosib ombla sqa
    kere e? Di dego keresai. Qotei ŋambile gaigai unu qaji aqa atra tal agi iga segi.
    Deqa Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “E naŋgo ambleq di sosiy
    walweloqnqai. E naŋgo Qotei sqai. Naŋgi ijo segi tamo uŋgasari sqab.”
  eng-DRA: 'And what agreement hath the temple of God with idols? For you are the
    temple of the living God; as God saith: I will dwell in them, and walk among them;
    and I will be their God, and they shall be my people.'
  knf-knf: 'Hum di di *Katoh ki Naşibaţi kahiluŋ kawo na ŋnŧoŋ? Na manjoonan nja ŋwo
    dko dyimanaan di *Uhaaş wi Naşibaţi anwooŋ najeb ufëţuŋ. Hënk di di Naşibaţi aţiiniiŋ
    ţi *Ulibra wi nul aji : « Dluŋ kafëţ ţi pŧoof pi baka kapoş na baka ; dwo Naşibaţi
    i baka, başë bawo pntaali pi naan. »'
  san-KHM: ឦឝ្វរស្យ មន្ទិរេណ សហ វា ទេវប្រតិមានាំ កា តុលនា? អមរស្យេឝ្វរស្យ មន្ទិរំ
    យូយមេវ។ ឦឝ្វរេណ តទុក្តំ យថា, តេឞាំ មធ្យេៜហំ ស្វាវាសំ និធាស្យាមិ តេឞាំ មធ្យេ ច
    យាតាយាតំ កុវ៌្វន៑ តេឞាម៑ ឦឝ្វរោ ភវិឞ្យាមិ តេ ច មល្លោកា ភវិឞ្យន្តិ។
  arn-NT: 'Ngünechen ñi ngillatuwe ruka chem mew rume kiñewkülelay adentun ngünechen
    engün. Feypiwpeyiñ tüfa iñchiñ am Ngünechen tañi ruka reke felelu. Fey kisu am
    feypilu: “Mülean ka miyawan kisu engün mew. Iñche kisu engün ñi Ngünechenngean.
    Fey kisu engün iñche ñi trokiñchengeay.”'
  zas-NT: 'Garen na̱j ree bén rliladx dux Dad ree Dios guial loj ree bén rliladx ni
    naladx reeman na̱j dios. Din dunuj ree guial raliduladx ree Dios naban, dunuj
    ree nayajc xyadooman ziꞌc rëb tiblajt loj xtiidxaman lod rëb: Naj gabajnnëꞌ laa
    reeman gazu tëën con laa reeman bantëëz guin che reeman. Naj gac xDios reeman
    abiꞌ laa reeman gac da bejnan.'
  ken-NT: Ɛkɛrákap Mandɛm ɛbhɔŋ yi bɛkʉ nɛ bɔmandɛm nsé? Bɛsɛ bo sɛ́nókó Yesu
    kɛ sɛ́chí ɛkɛrákap Mandɛm mmu achi nɛpɛ́m. “Chɔŋ nnte ɛkɛt ɛya nɛntɨ ɛnap, mbak
    nɛ bhɔ. Chɔŋ mbak Mandɛm wap, bɔ́ mámbak bǒbha.”
