  sri-sri: 'Marĩpʉre bʉremurĩ wii ĩgʉ̃ ããrĩrĩ́ wii, masaka ĩgʉ̃sã bʉremurĩ keori weadeare
    píburi wii ããrĩbea. Marĩ, Marĩpʉ okanígʉ̃ya wii irirosũ ããrĩsĩã, ĩgʉ̃ direta bʉremua.
    Ĩgʉ̃ya wiigue ããrĩrṍsũta marĩ merã ããrĩ́mi. Ĩgʉ̃ya werenírĩ gojadea pũgue irire
    ãsũ ãrĩ weredi ããrĩmí: Yʉ ĩgʉ̃sã merã ããrĩgʉ̃́, ĩgʉ̃sã watopegue ããrĩníkõãgʉkoa.
    Yʉ ĩgʉ̃sã Opʉ ããrĩgʉkoa. Ĩgʉ̃sã, yaarã ããrĩrãkuma, ãrĩdi ããrĩmí.'
  nal-nal: Malasing faa, xat faraxas a vaal xoxok sin Nakmai xana rudaxain amun nakmai
    vaagit? Avuna dia nanga a vaal xoxok sin Nakmai xa roro. Ka malasing Nakmai xa
    ra piaat naako, “Gana iziar varaxai wana naandi, ma gana zangas faraxai wana naandi.
    Ma nia gana Nakmai zin naandi, ma naandi aubina zurugu.”
  kyq-kyq: '*Ɓee Raa ute ɓee maragge se, ɗim aɗen dɔɔkŋ tum kalaŋ se utu la? Taa naajege
    paacki se ɓo ɓee Raa kɛn iŋg zɛɛrɛ, aan gɔɔ kɛn naan̰ malin̰ taaɗn maakŋ Kitap
    ki ɔɔ: Maam mꞋkiŋg ute naaɗe ɔɔ mꞋlee daanɗe ki, maam mꞋtɛɗn Raaɗe ɔɔ naaɗe Ꞌtɛɗn
    jeemge.'
  kwd-kwd: Ma nga 'Ifi Abu na God, ngaia 'ame le'a fana 'ani to'o na nunu'i 'ola 'i
    'ubulai. Ma dauru nga ta'a na goru tagoto'o, dauru goru 'ilaka'u nga 'Ifi Abu
    na God ne'e moori. Suria God laka'u 'e fata 'ilo'oo, Nau taku nana'i fe'enia nga
    ta'a agu. Ma 'inau taku leka kwairiu 'i laloaga. Ma 'inau lo'oo na God aaga, ma
    gila na'a ta'a agu.”
  ded-ded: Negenggec, Anutuac womong nga nemuonga botucngirau yoac dedzege naric mi
    feude. Imoc yofiac, nenang Anutu kekehagoc, yeac womong. Anutungo imocac yofi
    deec, “Ni amagerecna yenearu mema yenigoc kecbade. Kecma yeneac Anutu amba yeneng
    ngicngacfocna anggecde.”
  ewe-ewe: Nenema ke mele be ɖekawɔwɔ aɖeke nanɔ gbedoxɔ kple trɔ̃xɔ dome o. Míawoe
    nye Mawu gbagbe la ƒe gbedoxɔ, afi si wònɔna. Mawu ŋutɔ gblɔ be, “Manɔ ame siwo
    nye tɔnyewo la dome, mazɔ le wo dome. Manye woƒe Mawu, eye woawo hã woanye nye
    dukɔ.”
  nuy-nuy: Marri anubani ana-maṉngulg-duj ana-lhal nigawi-nyinyung-duj na-God-jinyung,
    yagi wu-rumi nga yagi wu-burrangi ana-man.gurrg anubagu nigawi-rruj na-God-duj
    wugurru. Aḏaba nugurru numburru-wijangayii wudani-waj. Ngagurru anaani aḏaba ngurru-yamana
    nguynju ana-maṉngulg ana-lhal na-God-jinyung, niga yamba ni-wiri ni-burraa ngagurri-rruj.
    Anaani ana-wubiba wu-magina, na-God ni-yamaa dani-yung, “Ngaya anaani nga-burraa
    ngayawi-nyinyung-duj warruburru warra-wurru-wurruj-duj, ngaya anaani na-God wugurri-nyinyung,
    warruburru warra-wurru-wurruj ngayawi-nyinyung aḏaba.” Dani-yung na-God ni-yamaa
    niga.
