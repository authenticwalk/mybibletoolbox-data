  azg-NT: 'Ngꞌe jaa condui vaaꞌ Tyoꞌtsꞌon na vandoꞌ, joꞌ joo nnꞌan na conanꞌtꞌmaanꞌhan
    ꞌnan na conanꞌya nnꞌan, tyiꞌquichuhanꞌ na nnanꞌquii jaa yo nanꞌñeen, ngꞌe itso
    jon ndëëhë: Ja ncꞌön quiiꞌ ntꞌan nnꞌan na mꞌanhin ntyja njan, ndoꞌ ntyja ꞌnaanhin
    nditꞌmaanꞌ ja. Ja condui Tyoꞌtsꞌon na conanꞌtꞌmaanꞌhin ndoꞌ joohin conduihan nnꞌan
    njan.'
  bhd-bhd: ते परमेशरे मन्दरेरे मां मूरती केरे लेइ कोई ठार नईं, किजोकि अस त ज़ींते परमेशरेरां
    मन्दर अहम; ज़ेन्च़रे परमेशरे पवित्रशास्त्रे ज़ोवं, “अवं तैन लोकन साथी रेइलो ते
    तैन मां च़लेलो फिरेलो; ते अवं तैन केरो परमेशर भोनोईं, ते तैना मेरे लोक भोले।”
  too-NT: 'Lā'' tū'' līmakuan namācā''tanīcan ídolos na ixlītokpānna'' Dios. Lā''
    quina''n hua''chi ixlītokpān Dios a''ntī xalakahuan. Dios huanī''t: Quit na''ictahui''la
    na ixlaclhni''ca''n a''ntīn takalhlaka''ī''. Lā'' na''iccātā''latā''kchoko xlaca''n.
    Lā'' xlaca''n quintachi''xcuhuī''t natala.'
  ind-AYT: Dan, kesepakatan apakah yang ada antara Bait Allah dengan berhala-berhala?
    Sebab, kita adalah Bait Allah yang hidup, seperti firman Allah, “Aku akan tinggal
    di dalam mereka dan berjalan di antara mereka, dan Aku akan menjadi Allah mereka,
    dan mereka akan menjadi umat-Ku.”
  cjo-NT: '¿Omonkaatawakaakama Tajorentsipankoki eejatzi opanko tsikarika ojeeki roshiyakaawentziriri
    iitajorentsite atziri? Teewee. Pamine, kijokiro rowaeyakaeni Tajorentsi, riraga
    añaaperotatsiri, tema paerani rojankinateetzironi iñaani rirori okantzi: “Ikantzi
    Tajorentsi: ‘Kijokiro nowaeyanakirini maawaeni aapatziyanari, eero nookaeyirini.
    Notajonkawenteeyerini, eejatzi ipinkathateeyenani’ ”.'
  nsn-nsn: Hingianguar uelhote re turung mok i uantinanina tena umang lotu God menia
    tasir godo bohoboh? Ge inggeig peene ri tagorong mana tang Kristo ter umang lotu
    ger nang God ger tua, ge God pe ke kula pare, “Inggo u turung uangoul tokaha keip
    tasisin, doh inggo tenas turung God manasasin, doh gisina tosnogo turung tamato.”
  san-DEV: ईश्वरस्य मन्दिरेण सह वा देवप्रतिमानां का तुलना? अमरस्येश्वरस्य मन्दिरं
    यूयमेव। ईश्वरेण तदुक्तं यथा, तेषां मध्येऽहं स्वावासं निधास्यामि तेषां मध्ये च
    यातायातं कुर्व्वन् तेषाम् ईश्वरो भविष्यामि ते च मल्लोका भविष्यन्ति।
  tna-NT: '¿Ai da Diusu sa templo sa a taji eimea cuana neje? Beju ecuana sa equita
    cuana da eid''e eni Diusu sa ani jude. Tueda ecuana sa equita duju su yani. Uja
    Diusu epuani mesa quirica su: Ema tuna duju su yaniti, daja huecha epuniuneti.
    Tuna sa Diusu ema epu. Quema dharejiji cristiano cuana eputa huecuana.'
  lid-lid: Kili buku sah bah? Sebwe taha badeh, katehei asiu ndrok ta Kindrei, hawe
    asiu ta asumwe iri sukumada kei kili le ra-em, nadeh? Sebwe kameh winiyan bwe-en!
    Ma aha tanan, taha lau ta Kindrei, taha amwenen badeh, asahan buku asiu ndrok
    ta Kindrei kohan udu aliy, ta udu le buku doh. Ma iy winiyan manyah mwasin udu
    bolo asiu doh. Bwena mene Kindrei tiye i buku doh, “Jo kameh udu hawe iri ma edek
    bolo iri. Ma jo kameh asahan Kindrei tiri, ma iri kameh asahan iri lau tek.”
  wim-wim: 'Aawuch ngench thayan piip God.antamangana ngamp God anman thaaꞌ-kuumpāmpana,
    yuk wayanang anangan yaꞌa. Puth ngamp pam wanch God.antamana ngampiy keꞌ aawuch
    God.antamana, aꞌ niliya man-yetham anman aak umpuyam wun-wunana! Aꞌ nil wik inangan
    thaw: “Ngay ngangkang pam wanch ngatharamantang wun-wunang, putha ngay thanttang
    angman iiy-iiyang. Ngay God thanttama, aꞌ thananiya pam wanch ngatharam.”'
  zga-M: Pupalei lweideihano lukhi pwulule pa tembile ya Nghuluve ni fihwani? Pakhuva
    ufwe tulei tembile ya Nghuluve uvei alei nuvwumi, nduvu Unghuluve inghati muvene
    nukhunghenda muvene. Nivenchangha Nghuluve vavo navope vivenchangha vanu vango.”
  yom-yom: 'Kithuadi mbi kidi va khatitsika Nzo Nzambi ayi bitumba e ? Bila beto tuidi
    Nzo yi Nzambi yi moyo. Niandi veka Nzambi wutuba : Ndiela kala yawu va kimosi
    ayi ndiela diata yawu, ndiela ba Nzambi awu ayi bawu bela ba batu bama !'
  san-SIN: ඊශ්වරස්‍ය මන්දිරේණ සහ වා දේවප්‍රතිමානාං කා තුලනා? අමරස්‍යේශ්වරස්‍ය මන්දිරං
    යූයමේව| ඊශ්වරේණ තදුක්තං යථා, තේෂාං මධ්‍යේ(අ)හං ස්වාවාසං නිධාස්‍යාමි තේෂාං මධ්‍යේ
    ච යාතායාතං කුර්ව්වන් තේෂාම් ඊශ්වරෝ භවිෂ්‍යාමි තේ ච මල්ලෝකා භවිෂ්‍යන්ති|
  yut-yut: 'Piŋkop dakon telagɨ yut gat ae kokup kɨdat gat tagɨ paŋmuwutneŋ? Piŋkop
    dagok dagok mɨni egɨsak uŋun dakon telagɨ yutni ekwamaŋ. Kalɨp Piŋkop da yaŋ yagɨt:
    “Nak uŋun amɨn kabɨ gat egɨpbeŋ, ae uŋun da binapmon agɨpbeŋ. Aŋek Piŋkopni egapbo
    uŋun da nak dakon mɨŋat amɨn kabɨ egɨpdaŋ.”'
  grc-BYZ: τίς δὲ συγκατάθεσις ναῷ Θεοῦ μετὰ εἰδώλων; ὑμεῖς γὰρ ναὸς Θεοῦ ἐστε ζῶντος,
    καθὼς εἶπεν ὁ Θεὸς ὅτι ἐνοικήσω ἐν αὐτοῖς καὶ ἐμπεριπατήσω, καὶ ἔσομαι αὐτῶν Θεός,
    καὶ αὐτοὶ ἔσονταί μοι λαός.
  cpc-NT: '¿Kantatsima ankimitakaantiro itasorintsipankoti Pawa tsika ipinkathataitziri
    ojyakaawontsi? Irooma aakaiti akimisantayitai akimiyitaawo aakami tasorintsipanko
    tsika inampitawo Pawa Kañaaniri. Jiroka ikantaki Pawa: Ari nonampishiritantaiyaari,
    notsipataari naniiyitai. Naakataki inkimitakaantai Iwawani, Iriiyitaki nashitaari
    Naaka.'
  nhg-NT: '¿Quiene iyes acuierdo entre tieteupa de Deus hua ixniehualojme? Porque
    tejua tecate tetieteupa de Deus öque nemoateca. Pos yejuatzi Deus oquejtojque
    ejqueu: Nechöntes intzölö yejua; neyajtenemes intzölö. Hua neyes neinDeus, hua
    yejua yesque nopuieblo.'
  nya-nya: Pali mgwirizano wanji pakati pa Nyumba ya Mulungu ndi nyumba ya mafano?
    Popezatu ndife Nyumba ya Mulungu wamoyo. Monga Mulungu wanena kuti, “Ndidzakhala
    mwa iwo ndipo ndidzayendayenda pakati pawo, ndipo ndidzakhala Mulungu wawo, ndipo
    adzakhala anthu anga.”
  ngu-NT: 'Noso ¿on itiopan Dios huelis nemis san secan inhuan on tlamachijchihualtin
    intajtzitzihuan? Nemejhuamej, tej, nemochihuaj itiopan on Dios yejhuan nochipa
    nemi, ijcon quen sa no Dios oquijtoj: Intzajlan nichantis niman niquistinemis.
    Nejhua niinDios yes niman yejhuamej noyaxcahuan yesquej.'
  kup-kup: Met dari Godiz zei tinamak ravat hezar, parum pei moregari meñizohopanez
    homet ba ahö batamah-porinañ honeo dari ravat heka? Evo eñarohol, met dari pimaz
    homeo badae batat hezari pim zei tin pomak ravat hezaek, rekot mod pat tamah-porinañ
    honeo dari naravotü. Met ev arin añoh-epovoz zut ñetï nao batam God epat hahan
    hez, “Met añarab nemaz homeo badae batat hez-poriz ñaravatak ne hemapuh sat em
    tohom. Tat ne parum ahop ravat heman, paru nem añarab ravat hepan.”
  jid-jid: A shutu ge he nitsutsu kho Rji di kho kachein? (Ibrji)? kin ta ki kho Rji
    wa ni vren in Rji tre wa wu ri me bin na tzre nitsu tsu bi ani sun ni Rji ba,
    ba he ndima
  wmw-wmw: 'Umojani uripo kati ya nyumba takatifu ya Mwenyezimungu na milungu sairi
    ya ukweli? Kamana ofwe ndi nyumba takatifu ya Nlungu ari hai. Kamba vyaambire
    Mwenyezimungu: “Omi nukwikala kati yawo, na nukwenenda kati yawo. Nikuwa Nlungu
    wawo, ewo wakuwa wanu wangu.'
  gmv-GGM: Xoossa woossa keethas Eeqatara aaza gaagoy dizee? Xoossika “Tani ta duussaso
    ta deraza giddon oothana; Taka isttara daana; Taka istta Goda gidana; Isttika
    ta dereta gidana” giidi kase yootida mala nuni issay issay deyo Xoossa keethatakko.
  ssg-ssg: Kako tioi ka hahalin na seilon kau waliko tenen laha tua tanomi hani leili
    Ingi Haeu lehe laha lotui. Tin masin kako kum huhukuma kapi teka laha lolotui
    tesol waliko ien. Kako se masin Ingi Haeu tel pohen tapein nake Holi Spirit ingangai
    leilokako. Masin ti Haeu kakawen i ukek, “Lawe nga akakati teka seilon tetak ma
    lawe nga huhuali laha. Laha paxai tioi ka nga se Haeu tel Masiwi ti laha ape nga
    namiloi ukek laha se seilon tetak wanen.”
  zpo-NT: 'Nu nik tub kwaan nanakt lal lo yidoo cheen Dios nu lo yidoo cheen re maj.
    Nel re be nak mod yidoo cheen Dios, xaa mban. Mod né Dios: Yoo na kwaan re xaa
    ne, nu nzheze na kwaan re xaa ne; na gak Xdios xaa, nu lee xaa gak xaa na. [Lv.
    26:12; Ez. 37:27]'
  poy-poy: Hashi, numba ya Mlungu iwera na uganja gaa na shinyagu shashiguyirwa na
    wantu? Toziya twenga twa numba ya Mlungu yakawera mkomu. Handa Mlungu mweni ntambu
    yakalongiti, “Hanulikali nawomberi na kutyanga mngati mwawu na kulikala pakati
    pawu, Naneni hanweri Mlungu gwawu, Nawomberi hawaweri wantu waneni.”
  qwh-NT: 'Diosnintsic noqantsicwan captinmi, pepa templun quecantsic, y manam juccunataqa
    adorashwantsu. Teyta Diospa palabranchomi queno nimantsic: “Cawashaqpis, purishaqpis
    qamcunawanmi. Y noqallam Diosniquicuna cashaq. Y qamcunam noqallapaq cayanqui”
    nir.'
  gaw-gaw: Ig Kayaknu lag gun amu baḏag ham bup̱uak lag ele ou aqatḵunigte? Ag dooṯeb
    Kayak bauklel ele nuhig lag gun amu igib iiḵu. Anuḵa Kayak Nug inam aum. “Geha
    da ag ele oh daatta amu ag oolagp̱a oiḵul. Am geha da ahilag Kayak daap̱p̱i, ag
    am geha dahil danab ah daaglag.”
  nca-nca: Anutu koro Ya Surumí quya anutu kota-kota ŋumbe se kopowaŋgo, peka? Qeni,
    noreŋombo Anutu yoto-yotoyó moré ŋuro Ya Surumí yoteto. Ŋundiro Anutu eneŋombo
    ŋande yaró, “Nondo eneya yotoro keweroyewore yateyowano. Eneŋo Anutuye yowano,
    enendo neneŋo uniparene yowaŋgo.”
  zpz-NTPP: 'Nunu yuꞌ wedz ni Ñgyoozh wangyap ñi nu gyicy cup ñi nab. Gun de ub na
    nac naa yuꞌ wedz ni Ñgyoozh, biñ nu rbic gyel mbañ. Gal nu ub mi mniim: Ya̱ zu̱
    lat dey, nunu chesa̱ du̱ dey. Ya̱ naca̱ Ñgyoozh ni dey. Nunu de yu zeꞌ gac dey
    mbecy ne̱.'
  mkj-mkj: 'Ia mwomwen umwen Koahs apel janjal in sakai likamw kan ahr kak paspene,
    pwa kisai ioar ma wia umwen Koahs ma mohmour in doahr en Koahs Ah kajalehda: “Ngoahi
    pirin wiahda umwoai ipen oai armaj apel koaujoanla iparai, Ngoahi pirin wiahla
    arai Koahs, apel irai pirin wiahla noai armaj.”'
  zac-NT: '¿Ni mudë catë quëbezë Dios nanabani, también runë sirvë parë ra dzanë ídolo?
    Pues lëꞌë hiaꞌa na hiaꞌa catë quëbezë Dios nanabani. Mizmë Dios guniꞌi: Guëquërelda
    nu cuezënúa lëꞌë rall. Gaca Dios shtënë rall. Lëꞌë rall gac rall shmëna.'
  kyg-kyg: Haiya kava huno alo nehaya aigofe gotiꞌapimogi Goti aote ha le mono nopiꞌmo
    hanegae. Alu ya alu yaꞌmo haneꞌnayaꞌmofeꞌmo ohanegae. Lagaemo afaꞌa neꞌmaiya Goti
    aote ha le mono noꞌamo maiꞌnonaꞌmofeꞌmae. Gotiꞌa ani kavatefeꞌmo hunoꞌaeꞌmo, Nagaemo
    apakaepiꞌmo maiꞌneꞌna apakae folagapiꞌmo umenitata huguve. Gotiꞌapimoꞌnamo maisugeꞌa
    vayaꞌnimo maigae, huno huꞌniye.
  kmk-kmk: Awad kad nampadaan dan boḻoy Apudyus kan boḻoy Satanas? Ditaku’d boḻoy
    ud matattagu’n Apudyus. Kanan dit ugud Apudyus un, “Umoyak makaigaw sidan taguk.
    Ot sakon ud bigbigon da un Apudyus da ot dida ud taguk.”
  cao-NT: '¿Jënahuariahax raca Dios iti-itiria, mahitsa ca dios ba iti-itiria, tihi
    cabo no jaxcamënamana? Quiniacaxëcahuë. Bësohai ca Dios iti-itiria tsi xo noqui
    ra. Nicacapa. Diós yoani ca tsi xo naa: “Noho nohiria bo ó tsi racaxëquia. Jato
    bëta tsi co-coxëquia. Jasca, jato Dios yoi ixëquia ra; Noho nohiria yoi bo icaxëcani
    quiha jato ri” i ja ni quiha.'
  bbr-bbr: Anut osap nuriäi ou näwäu pak sät eitek jou miäi ou pak au karar tururau
    senek wa. Ik Anut osap nuriäi ou näwäu. Anut awau raiäu ko iken woiok uru rau.
    Anut nukas äiewon siar, “Is okoro roasiret pak raumoi, ak pak ari rawam. Is akan
    Eit rawam, ak isan roasiret rawaiei.”
  inb-inb: 'Ianga dius­kuna­wa mana pudi­rin­chu, Dius­pa wasi ukupi sug­lla­pi kan­ga­pa.
    Nukan­chi­mi kaug­sag Dius­pa wasi­sina ni­raian­chi. Chasa­lla­ta­mi ñugpa­manda
    librupi Taita Dius kikin willarka, kasa nispa: “Pai­kunapa chaugpipi puris­pa­mi
    kaug­san­ga­pa kani. Pai­kunapa Taita Dius­mi kan­ga­pa kani. Pai­kunaka, nuka
    agllaska runa­kuna­mi ka­puan­ga­pa kan­kuna”.'
  hrv-hrv: 'Kakav sporazum hram Božji s idolima? Jer mi smo hram Boga živoga, kao
    što reče Bog: Prebivat ću u njima i hoditi među njima; i bit ću Bog njihov, a
    oni narod moj.'
  box-NT: 'Lé le páaníi yɛ́n yàá wi le *Dónbeenì zĩ-beenì lè hã wɔ̃̀nna
    pã̀ahṹ? Mu bon, mi so yí zũ le warɛ́n lé bìa lé le Dónbeenì na wi fɛ́ɛɛ
    zĩ-beenì le? Mu ka làa bìo á le bíaráa mu kà síi: «Ĩ ì kɛń ɓa tĩ́ahṹ,
    ĩ ì vará làa ba, ĩ ì wé ɓàn Dónbeenì, á ɓa à wé ĩ nìpomu».'
  ote-NT: 'Ne ¿hanja da za da nja ya cꞌoi ja rá nija̱ Ajua̱? Hina, hinda za. Nugui
    dí xiꞌahʉ njabʉ ngueꞌa̱ nujʉ go rá nija̱guihʉ Ajua̱ núꞌa̱ te, ngu bi ꞌñenaꞌa̱
    ja ra Ma̱ca Tꞌofo: Nugui ma ga ꞌbʉi con gueꞌahʉ, ne ma ga ꞌyo habʉ gri ꞌyohʉ;
    nugui go dri Ajua̱guihʉ, ha nuꞌahʉ́ go dua hniniꞌihʉ.'
  wnu-wnu: 'Maigas Qenu munai qau eng nob moui munai nob ba sorimban? An mom imbig
    igoumon, ininou git goan eng Qenu bebereg igo eng wonou munai qau. End Qenu qoan
    ete qamarei: ‘Ye wurinob igo oramar qiribam. Ye wurinou Qenu igimine wuri yonou
    munon yurau igorubour.’'
  zam-NT: 'No ¿xá mod gàca loo na'', na'' co'' nac xal thìb templ co''te'' nzo ban
    Diox par tyal na'' no ta'' na'' lugar li na'' cas loo chol mdo'', à''? Yende mod
    gàca tataa loo na'', ¿lé''? Tac, lìcpe'' ba''i, Diox nzo ban loo na'' xal le''n
    thìb templ xal nac di''s co'' ndxab Diox cón che''n con'' ndxè''. Ndxab Diox:
    Daa go ban làth mèna. No que tee noquen mèna. No gàc daa Dioxpe'' mèna. Le'' mèna
    na, gàc mènpe'' daa.'
  zyp-NT: Khazing behnah ing cawh nono behnah khatah zekhatamaw aa tlah thai a? Zecawtamaw
    tatah kaaning heh Khazing hring behnah ing cawh ka cang he peh. Khazing tah ma
    hrahei a tah, “Kama cawh aaning khatah ung a neh ka, aa hrong letah ka khia a,
    aa Khazing cang a neh ka, aaning cawh ka cawngsaw a cang he a,” a tah.
  sey-NT: 'Ja̱je cuiꞌne Maijaꞌquëre se̱ huëꞌe ti̱o paꞌina, cuiꞌne ti̱o paꞌiji, coa
    deꞌhuasi diusure se̱ huëꞌeje̱, teꞌe cuiꞌne yoꞌoyeje̱ peoji. Ja̱je paꞌina, Maijaꞌquë
    huajëquërepa huëꞌe aꞌë, mai. Ja̱je paꞌina, i̱pi capi, ñeje: I̱ohuaꞌi ja̱ꞌre co̱ni
    paꞌi, i̱ohuaꞌi ja̱ꞌre cusiꞌi. Yëꞌëpi i̱ohuaꞌi Diusu paꞌija̱quë aꞌë. Cuiꞌne i̱ohuaꞌipi
    yëꞌë pa̱irepa paꞌija̱ꞌcohuaꞌi aꞌë.'
  nvm-nvm: Regavo madu e bu sirimamejo iji bu ar besum ijia God sirimameknum ga kaven
    ise iji sirimamejo bakin. Ijefuon maiji God fu oinuvuon ijia fino ijefuon oinuvuon
    buka ar akai fuon. Regavo vuak besum iji bun usuibe Godon buk akaij ijia ijeg
    isoime kuai, Na enun ijiena fioknum ga buna ok. Regavo madu na God buon rekega
    bu enun rekno kuain.
  mps-mps: Mena tama dago te Godigo wiegi yai be dali, te bulu haubo bidigo dali si
    te deli madi sisinaibawe? Te tiwai me egobeo. Dagego koneani, da digi, da te bidibo
    ula elalubo Godigo bidabo be tiwai dao, te polobadu Godigo te tiwai po wai, “Te
    ena augwali dali bidiyu, tama augwali tomode bilaibao. Tama ena augwaligo God
    bidiyu, tama augwali eno we bidi bidaibao.”
  pab-NT: 'Hoka aliyakereya Enore hana akerehare tyaohena enore metalahare hana? Hiyaiya,
    wiso atyo Enore makamanehare hana. Hoka Enoreta atyo koxaka nexa: “Noxanite notyaona
    tyakekohatiyenae koni. Enenorexahaite notyaona, hoka hatyoahaite nomaniye hotyalinae
    tyaonaha”, nexa.'
  llg-llg: Ei duduam leobeek ia bae? Meda ei maehetuk ei bisa maso mini Manetualain
    uma huhule-haladoin miu, fo makaluku-makatele neu Ndia dei, bei fo mini uma sosonggok
    miu bali, fo hule-haladoi neu bua sosonggo kala sila do? Taa nandaa hetu! Huu
    Lamatuak ndia, Manetualain kasodak. Ndia boe oo dadik neu ita Malanggan fo naena
    hak palenda ita. Boe ma ita dadik sama leo Ndia uma huhule-haladoin, huu Ana leo
    nai ita dale nala. Lamatuak sulak nai Ndia Susula Malalaon so, nae, “Au umang
    nai Au hataholi nggala laladan nala. Au boe oo, kalua maso nai sila lalada nala.
    Au nau dadik neu sila Manetualain. Sila boe oo, dadik neu Au hataholi nggala.”
  kyf-kyf: 'Lɛɛ -lu -gʋ -Lagɔɔ -budu -yɔ yoyolagɔ ''ka wɛlɩ -bhlo -ka? Nɩɩ, ''yliyɔga
    -Lagɔɔ -budu -a -mɩa, -Lagɔɔ ''dɛ nɛɛ saɛ: «La na -yɔ wa yia -dɩa, ''ɩn nɔa na
    -yɔ wa yia, wa -Lagɔ na yia -zɛa, ''ɩn wa ''ka na nyɩma -zɛ.»'
  tpi-tpi: Olsem wanem, bai yumi bungim haus bilong God wantaim haus lotu bilong ol
    giaman god? Yupela i save, yumi yet yumi stap haus bilong God bilong i stap oltaim,
    olsem bipo God i bin tok, “Bai mi stap wantaim ol na wokabaut namel long ol. Na
    bai mi stap God bilong ol, na ol bai i stap ol lain manmeri bilong mi.”
  mih-NT: 'Ma cuu zacahnu yo sii ra Ndyoo ta sii zandu. Maa yo cuu vehe ñuhu ra Ndyoo
    ndito tañi i catyi maa ra: Cua cundyei sihin ñu ta caca noi sihin ñu; ra Ndyoo
    sii maa ñu cua cui, ta maa ñu cua cuu ñiyɨvɨ sii.'
  qvh-NT: 'Saynöpis ¿imanöparä ali canman Tayta Diospa templunman ïdulucunata jamasish?
    Nogansega Tayta Diospa templunmi caycansi. Saymi palabranchöpis Tayta Diosninsi
    nican: “Paycunawanmi täshä. Paycunawanmi purishä. Paycunapa Diosninmi cashä. Paycunami
    wamräcuna cayangapä.”'
  kms-kms: Pughe gri ei God ningg baj god wandoqi kin baj ane ire pe pawo righe? Te
    pugri beghi Jisas ningg wute tit te beghi God nas nas te kin nas ye ni ningg baj.
    Te God nikinne asi simbe nand kin pugri, “Nge ni ane ei pas di ni ane ei nyinge
    pare ye. Nge ni God ningg kas, di ni nge wute ningg ris.”
  agn-agn: 'Ang mga dios-diosan nira andang pisan ay labet nira ong timplo tang Dios.
    Ig ang timplo tang Dios ang boi, anday doma kondi ita mismo. Tanandia ra ka tang
    minaning ong Kasolatan: “Mistaro ig mangaboio ang ka-pen nira, Yo tang magimong
    Dios nira, ig tanira magimong tawano.”'
  nhi-NT: '¿Tlenoh icpia tlen quitas niteopan Dios iuan tlen quinteneuah dioses? Pues
    tehuan itpouih iteopanchantzin Yehuatzin Dios naquin meuiltihticah, ohcon quemeh
    Yehuatzin ocmihtaluih: Inchanchiuas uan nisqui inuan; neh nisqui ninDios, uan
    yehuan isqueh noaxcauan.'
  ttc-NT: '¿Titza'' parej te jay nab''il Qtata Dios tuky''i jun jay aj ja'' ntzaj
    na''o'' titzb''alil tidi''chq? [¡K''onti''l tidi'' parej!] Komo qetz a''o'' iktza''
