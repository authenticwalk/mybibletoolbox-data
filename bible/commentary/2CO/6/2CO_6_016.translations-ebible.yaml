  kan-OKCV: 'ದೇವರ ಆಲಯಕ್ಕೂ ವಿಗ್ರಹಗಳಿಗೂ ಏನು ಒಪ್ಪಂದ? ನಾವು ಜೀವಿಸುವ ದೇವರ ಆಲಯವಾಗಿದ್ದೇವೆ.
    ದೇವರು ಹೀಗೆ ಹೇಳಿದ್ದಾರೆ: “ನಾನು ಅವರೊಂದಿಗೆ ವಾಸಿಸುವೆನು, ಅವರ ಮಧ್ಯದಲ್ಲಿ ತಿರುಗಾಡುವೆನು.
