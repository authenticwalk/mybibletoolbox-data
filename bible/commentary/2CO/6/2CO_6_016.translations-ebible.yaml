    jwiít Jesúíhwã biícdih, ã́ih mʉʉ pánihnit jwĩ jʉmna caá. Jon jã́tih ã naáwátdih
    naóh yapanit nin pah ĩt niíj daacáp tajĩ: “ ‘Weémboó queétdih tʉ́i pej jʉmna,
    ĩ maáh wã jʉmbipna caá. Queétboó wĩ́ihwã jʉmna, weemdíhjeh ĩ wẽibipna caá’, Dios
    ã niijná caá”, ĩt niíj daacáp tajĩ.'
  taw-taw: Pen God agnɨgep kal awl ak ayɨp, tap yepɨs agnepal kal mɨdebal okok ayɨp,
    takaw olap ag adek nokom lɨnɨgel tek lup akaŋ? Mel yɨbɨl. Bɨlel God ne anɨb agak,
    Yad kɨli ayɨp mɨdɨl, nab kɨlop okok ajɨnɨgayn agak. Yad God kɨli ak mɨden, kɨli
    binɨb yad okok yenɨgabal agak. Anɨb ak tek chɨn nopun, chɨn ke God pel mɨdep ak
    kal ne mɨdobun.
  jic-NT: 'Dios wo nt''a, cjuwá p''a dios witjacj. Nin p''iyá, najas nun ma jis capj
    con̈có Dios ts''uyupj tulucj jilal. Cupj Dios wo jinwá. Jupj nyucunú, pü''ü cupj
    po''ó. Dios tjevele: “Napj ca mpü''üs negente po''ó. Napj ca mo''os yupj jatja
    nt''a. Napj yupj jis Dios nsem. Yupj napj negente nsem.”'
  zap-NT: 'Nuudet tsuu mdoo lenxeydoo Dëdyuzh. Laa be yra be nak xeydoo Dëdyuzhmbán
    zegne re Ne: Lad yra xpén noo tsuu noo no yra noo men ykaa, noo gak XDëdyuzh men,
    laa men gak xpén noo.'
  wer-wer: Ma Anutuu ngëëngk tupëtere polarö tol ëak erën ëëpën? Pangk pël naëpan.
    Kat wieë. Anutu wëwëapë tup pöt tiar. Pöta ngönte Anutuuk epël ëa. “Ne pitring
    yal ëak pitëm tekrak ömaat. Ne pitëm Anutu pël sak wëën pit nem omnarö pël sak
    öpnaat.”
  ipi-ipi: '@see-verse:2CO.006.015'
  qul-NT: 'Mana imapas ujllapi canmanchu verdadero Diospaj templon ruwaska dioscunapaj
    templonwan. Nokanchiska causachcaj Diospaj templon canchis. Jinata pay quiquin
    niwanchis: “Causasaj, paycuna uqhupitaj purisaj; noka Diosnincu casaj, paycunataj
    wawaycuna cankacu.”'
  tnc-tnc: 'Naᵽuᵽaka nare ãñu uᵽakaja ᵽuᵽajoatirã waᵽuju imaja jẽrãka nabaaeka jiyiᵽuᵽaka
    noñua Tuᵽarãte jiyiᵽuᵽaka õrĩriwi''iarã imaberiri imakoᵽeika. I''suᵽakajaoka sime
    maro''si. Tuᵽarã õñia imajiᵽaki maᵽuᵽakarã ña''rĩjãitikarã imarĩ, i''suᵽaka waᵽuju
    ima jiyiᵽuᵽayeerãka jeyoaritiyabekaja maimaye''e. Mia, Tuᵽarãja ikuᵽaka bojaekaki
    kimajaroᵽũñurã: “Yire yi''yurã ᵽuᵽakareka ñimajiᵽarãñu. Nimarõ''õᵽiji naka ñimarijarirãñu.
    Suᵽa imarĩ najiyiᵽuᵽayeerũkika ñimarãñu. I''suᵽakajaoka yirirã nimarãñu naro''si”,
    ãrĩwa''ri sabojayu kimajaroᵽũñurã.'
  ter-NT: 'Ápeikopomaka oxéne poéhapea koêku ne óvoku iháyu''ikeokono Itukó''oviti
    koáne ne ivávakokonoku sánduhiko? Vo''oku utíne itukóvo óvoku ne koati kaná''uti
    Itukó''oviti, kuteâti yuho Itukó''oviti emó''uke xoko kó''iyeaku: “Ambêtimo xapákuke.
    Koati óvonzeixokunemo xapákukehiko. Undínemo kuvóvohiko, undi Itukó''oviti, koane
    indukoâtihikomo njanéna” kôe.'
  bmr-NT: 'Mɨɨro Moocaani jeecɨvo iijafaño ɨjɨnɨtama sano diibo jeecɨvotatɨmo. Mɨɨro
    mɨɨhai Moocaani iicaabo iija mihicamo, diiboro jillɨ unuubadɨ: Diitofaño iicaaboro
    diitoma ɨgueji. Uujeheji diito Caani, bu diiteji taacuumimɨnaa icano, nooboro.'
  fuf-fuf: 'E ko *ahadi hondi wondi suudu Alla ndun e sanamuuji ɗin? Ko fii, ko enen
    woni suudu Alla Wuuruɗo on, wano Alla daaliri non: «Mi hoɗay, mi jinda hakkunde
    maɓɓe, mi wona Alla maɓɓe, ɓe wona jamaa an.»'
  bhl-bhl: 'Feinka! Yu Sunbin-Got diwkuw diwkuw finik so bin Sunbin-Got em am yol
    yute te! Nimtew angom? E bokolomele: “Im ibolow mutuk e nem am yol kebomaka! Keko
    beli, ne iso bomelii, kakamoki te. Beli, ne im Sunbin-Got kebilii, isik nem fein
    kunum waneng kebokoliw te!”, angse kasike. Angse kate, Sunbin-Got em am yol so,
    dasuw-got iso ibolow ki makmak keko, binba kekabiliw te.'
  ons-ons: Me Anutu wane Bakom Urum so lopio ere daleo tako rakot okangeik? Detmami,
    Anutu gegeinerop eŋane urum yemo ŋene. Anutu oŋom iwa yale rake, “Na baŋ eŋane
    keuo gekale, so ari sari okangale, so na baŋ eŋane Anutu okangale, eso eŋe baŋ
    naŋane ŋei ŋerep okane gekei.”
  con-NTPO: '¿Tivei''ccu ñoña''cho chigata ti Chiga ettini jincho? Me''i. Nane Chiga
    que''i ai''voni can''jensi qui que''ija ñoa''me Chiga etti''fa. (Tsa''cansi ñoña''cho
    chigaja fae''ngae jinchoye oshambi.) Nane Chigaja que''ine su: Ña gi tise''pai''ccu
    can''jemba jacaña. Tise''pa Chigave gi daya. Tise''paja ña a''ive tsu da''faya.'
  ghs-ghs: Nike moomi Ohongaho Biiri ma qoberobaho gisigisi oi te qesa dzaira eete
    qopa teenaqata ooraidzara. Oonita Ohonga hiiretaho isakita napamae ttaike Ohonga
    qaraqaranomaho biiri naate oorai. Oi noi hee, Ana naamae nikema oora ma qaara
    eete ota qopa koobire qaaqa nikeho Ohonganipamu naatemi nikei naho qeseba abi
    tupu naatorakoi.
  peg-peg: ପୁତ୍‌ଡ଼ା ଲାହାଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି ମନ୍ଦିର୍‌ନି କି ମେହାଣ୍‌ ? ଇନାକିଦେଂକି ଆନ୍‌ ଜିତି
    ଇସ୍ୱର୍ତି ମନ୍ଦିର୍‌ ଆନାଙ୍ଗ୍‌, ଇନେସ୍‌ ଇସ୍ୱର୍‌ ଇଚାନ୍ନା, “ଆପ୍‌ ହେୱାର୍‌ ବିତ୍ରେ ବାହା
    କିନାସ୍‌; ଆରେ ହେୱାର୍‌ ବିତ୍ରେ ବୁଲାଆନାସ୍‌; ଆନ୍‌ ହେୱାର୍‌ତି ଇସ୍ୱର୍‌ ଆନାସ୍‌, ଆରେ ହେୱାର୍‌
    ମା ଲକୁ ଆନାର୍‌ ।”
  txu-NT: 'Djãm Metĩndjwỳnh nhõ kikretikam me kute kum amijarẽnh kadjy apỹnh mỳjjao
    metĩndjwỳnh karõ nhipêxja krĩ? Djãm Metĩndjwỳnhmã ja mex? Arkati. Me kute kam
    Metĩndjwỳnhmãbit amijarẽnhmã. Gwaj badjwỳ. Djãm gwaj baje Metĩndjwỳnhmã amijarẽnh
    ne jãm mỳjjao metĩndjwỳnh karõ nhipêxmã amijarẽnhmã? Me kute Jeju mar kêtja kudjwa
    mỳjjao metĩndjwỳnh karõ nhipêxmã amijarẽnhmã? Kati. Gwaj baje me kute Jeju mar
    kêtja kudjwa kêt ne mỳjjao metĩndjwỳnh karõ nhipêxmã amijarẽnh kêtmã. Ga, Metĩndjwỳnh
    õ kikretikam ỹrja pumũ. Gwaj badjwỳ. Metĩndjwỳnh ne gwaj bakam nhỹ. Metĩndjwỳnh
    tĩn ne ar bakumrẽx. Tyk kêtkumrẽx. Tãm ne gwaj bakam nhỹ. Metĩndjwỳnh ta ne amrẽbê:
    memã kum, “Ba dja ba mekôt ar iban mekmẽ ar mrã. Dja me imã, ‘Me inhõ Metĩndjwỳnh’,
    ane ba meo iba rã''ã ne.” Nãm ã amrẽbê: me bakukãmãremã ane.'
  eng-WEBU: What agreement does a temple of God have with idols? For you are a temple
    of the living God. Even as God said, “I will dwell in them and walk in them. I
    will be their God and they will be my people.”
  gnw-NT: 'Icavi''ã etei tumpa-raanga reta ñugüɨnoi vaerã Tumpa ico vae pe. Jare pe
    reta co jae Tumpa ico pɨpe vae rami. Echa''ã Tumpa jei cuarãi: “Aicota jare aguatata
    ipɨte rupi. Aicota jae reta iTumparã, jare jae reta yugüɨrecota chembaerã.” Jucuarãi
    jei Tumpa imeño mai ico vae.'
  mux-mux: 'Pulu Yili molemú lku-tembollaliinga lku-sulumina kake tílina kuru kuyungí
    mélema kapula meku puku popu tungíye? Oliu, kona molupa mindi puli Pulu Yili-nga
    sulumina kake tiliele molemulu, yu oliu-kene molemú kanili. ⸤Yu-kene aku-sipu
    molemuláliinga⸥ ung te Pulu Yili-ni ui nirim kanili. Yu-ni nimba mele: “Na nanga
    yambuma-kene tiluna tapú-topu molupu, eninga suku-singina molupu enini wasie andumulú.
    Na eninga Pulu Yili molumbu; enini nanga yambuma mulungí.” nirim.'
  maj-NT: '¿A ka̱mahá ni̱nku̱hu̱ Nti̱a̱ná ts''i̱ínkjáíhi̱n nti̱a̱ xi ntsja xu̱ta̱
    ts''ínnda? A̱t''aha̱ ñá xi ni̱nku̱hu̱ Nti̱a̱ná xi tíjña tík''uu̱n. B''i̱ kitsú
    Nti̱a̱ná nk''ie: Kúáte̱jñajihi̱n ko̱ kjuatsú''ba̱jihi̱n xu̱ta̱ xu''bo̱. An xi
    ka̱ma Nti̱a̱ha̱ ko̱ kui xi ka̱ma xu̱ta̱na̱.'
  bkq-NT: 'Deus ety, xygatyby modo etyem tyetuneba. Kurâ Jesus einwânni modo Deus
    âdaunloenlâ iguedânry ety kurâ. Deuslâ arâ agueim: “Iwerâ ynynonro modo agâ ise
    urâ; aunlolâ ise eagâmo wawyly. IDeusrymo ise urâ; akaemo ise ynynonro-ro warâ”
    kewândymy Deus saguhoem.'
  kue-kue: Ana God holi yungumo ya god kimbi yungumo i i-suwara endinamno? Ene pirkan
    erikwa, nono God kor aimande moglkwa yungumo mounga. Okuna God yene yegl dungwa,
    “Na yomba mina suna mogltre ana wu ikine ikine pi moraglka, na ye Godno moglmbo
    te ye na yombanma moraglkwa.”
  cot-NT: 'Oraquea iteemporote Aapani Irioshi, ¿arimpate ocameetsataque inchoocatantajiguemparo
    ipeajitica irioshivijirentsi intati? ¡Aatotarite ocameetsati! Aatimpajia aroguentijia
    iteemporote Aapani Irioshi anijaguitatsica. Icanque Aapani Irioshi: “Nonchoocatimojiaqueri
    nontsipatsipaitaquempari; iriatimpajia impeaquenaquea Irioshite intsaroventajiaquempaca,
    naatimpa nashintajiaquempari.”'
  bnp-bnp: Ni gi ru dili navai a nitamina vure na Roho na Vure? Pali hita a roho na
    Vure Mahuri. I manga a ngava a Vure i takia hosi, i maea, “Iau ga made turane
    ria, ga laho turane ria. Ge iau a Vure ne ria, ge ria e huriki a ngate nau.
  apn-NT: 'Na pu htem Tĩrtũm mã amnhĩ jarẽnh xà hã ixkre kamã sãnti xunhwỳr nẽ amnhĩ
    to hwỳr pê kãm mex o mex ã harẽnh kêt nẽ. Axtem na sãntija. Mẽ panhõ Tĩrtũmja
    sãnti rom htĩr tũm rãhã nẽ pa ho pa xwỳnh. Nẽ mẽ papajaja te mẽ pahpê Tĩrtũm nhõrkwỹ
    pyràk. Kapẽr ã kagà htũm kot ja jarẽnh kot: Ixkrajaja te kêp inhõrkwỹ nhũm ixpê
    õ dõn pyràk. Te ixpê inhõrkwỹ kamã ixpa xwỳnh pyràk jakamã kot paj ixkrajê kamã
    ri ixpa ho ixpa. Ixpê Mẽhpãm na pa. Anẽ.'
  ctp-NT: 'Ñaꞌan tiꞌ ꞌwan nu ndiya ꞌa tiꞌ Ndiose ꞌwan, ja ka suꞌwa chaꞌ ꞌwan loꞌo
    xka ta nten nu msñi chaꞌ ꞌin ya ñaꞌan ti joꞌo; kwiꞌ Ndiose nu luꞌu ndiya ꞌa tiꞌ
    ꞌñaan chunꞌ nganun Tyiꞌi Ni niꞌ kasiya ꞌñaan. Nde ndiya ska chaꞌ nu ykwiꞌ Ndiose:
    Tyiꞌiǐn nde seꞌen ndiꞌin nten kanꞌ, ndukwin Ni, kwiꞌ ngwañaꞌan tyaꞌaǎn loꞌo nten
    kanꞌ; kaǎn Ndiose chaꞌ ꞌin neꞌ kanꞌ, kanꞌ chaꞌ ka neꞌ kanꞌ nten ꞌñaǎn. Ngwañaꞌan
    ndukwin Ni.'
  opm-opm: Kakdah dasuh got ire ap yawar ohsi; Got orhe ap yawar ohsi tit apwi matin
    hatinda. Basra. Na imtin hatin ohoh ihan gur sahsah mathe paptepri. Got oh ritporhan
    ma brak matpa mengnong moh dahenmur. Ma brak matpa meng oh mamarumur. Got oh Noh
    ire ina oh norhe ap yawar hatin mara ire ina mutuh oh noh patepramur. Ihat ma
    patepra oh ihirnong norhe nita mar paptepramura; ihirdapat norhornong Nure Gotmur
    napor napapteprimur. ritporhan brak matpamur. Giritporhan ma brak matparu orhe
    nita ma nahat pat dir gonsi dipwi pat han Got orhe ap yawar ongeng mat apapten
    ohe ap yawar hatin hat patimur. Ihat pati han dir ohoh ihan gur Got ohe danong
    na hapti han ihirsihe sahsah goshathe patepri.
  bvr-bvr: Minypa gun-maywapa ranginy gala gun-nga gu-ngardapa butula gun-gata bala
    gun-japurra Wangarr gun-nika rrapa gun-nerranga bala gun-gata an-guripa an-guyinda
    wangarr gubu-gupurda nula aburr-workiya. Wurra jarra ngardapa ngardapa. Wurra
    gun-gata bala Wangarr gun-nika nipa a-nirrapa a-workiya, gun-narda jarra gun-burral
    ngayburrpa. Minypa Wangarr burr-ngurrjinga aburr-yigipa gu-galiya yerrcha, a-yinanga,
    “Ngaypa barra wugupa burrwa nyiburr-ni, rrapa wugupa nyiburr-bampa barra nyiburr-workiya.
    Ngaypa ngu-ni barra burrwa Wangarr, rrapa birripa barra aburr-ngaypa gu-galiya
    yerrcha aburr-ni barra.”
  wal-wal: Xoossaa Beeta Maqidasiyaaranne eeqaara aiba zuppetetti de7ii? Aissi giikko
    Xoossai, “Taani eta giddon de7ananne eta giddon hemetettana. Taani eta Xoossaa
    gidana; qassi etikka ta asata gidana” giidoogaadan, nuuni de7o Xoossaa beeta maqidase.
  zad-NT: 'Na'' bi gak soa daa nak lwaa lsak'', diika'' choe''la''o beṉ'', ḻoo yoodo''
    c̱he Chioza''. Ḻa'' cho'' nakcho ka yoodo'' c̱he Chios yaa Chios banna''. Ka wna
    Chioza'' c̱he beṉ'' Israelka'': Soa'' ladje''ka'', na'' nad'' gak Chios c̱hegake''
    na'' ḻegake'' gakgake'' yell c̱ha''.'
  kmg-kmg: 'Me Anuture ufuŋ â nemuɋâŋ jahe wemocko šušuhuc enicmu? Manaŋgopieŋ, Anutu
    jujunere ufuŋ i nâŋâc. Anutuzi šiŋuc hâcne muwec: “No ŋondeŋ-jeŋicko ŋeŋe juju
    epemu, ehuc Anutu-jeŋic ehape jaŋe ŋicfâc-nane junšepieŋ.'
  aso-aso: 'Oꞌmosoꞌmi kekeize numuꞌve nesi idoꞌ soza oꞌmososi di hamoꞌ ilisidoꞌ nene
    ma vo damive. Idoꞌ neꞌmine noluvoniꞌ nene minevoꞌ minevoꞌ Oꞌmosoliꞌmi numuꞌve
    nene leliꞌ noneꞌ nenako nemuꞌ noluve. Aꞌminemuꞌ nene Oꞌmosoꞌmo tiꞌ lo lo neineꞌ
    ma neive: Naza nene engiꞌ vovoꞌninguꞌ ogo minevoꞌ alevoꞌ ogo mino mono minelesuve.
    Idoꞌ Oꞌmosoꞌinesi nene loloꞌ ogo minelesuve. Idoꞌ ingine neve nene neniꞌ eveneꞌne
    zuho minilisave lo neineꞌ ma neive.'
  uli-uli: Be ifa sengal ngo sala hafedeg fengal templum la yael Deus, mo ikla yar
    todeb kala — rechoka rete Kristiano rema mapel ngali? Bo gich mele templum la
    yael Deus le yema fang molow! Iy Deus ye sor bo, “Ibele loh ibela mel irer ngo
    imel luwullur; Ibele mel bo yar Deus, ngo ir re mel bo layi yarmat.”
  nin-NT: 'Uki ku Abachi u se na angginggi i na na anazhi? Inta yo i su Uki ku Abachi
    utsitsirr wa. Nâ ta si nggo Abachi à da di: “Ingga i ta rri so na ba ni zirr na
    ba, ni ta sa Abachi ambarr, aba ta sa anishirr amungga.”'
  acu-NT: '¿Tura chikich ainau Yuschau waininayat, nuna yusri jeen nekas ii Yusri
    jeejai metekkai? Atsa, pengké metekchawaitai. Antsu iikia ii Yusri tuke iwiaaku
    puja nuna jeea nunisketji. Yus nuna pachis chichaak: “Níjai tsaniasan pujustinuitjai.
    Tura nijai wekaasatnuitjai. Tura ni Yusri atinuitjai. Turamtai nisha wína aintsur
    artinuitai,” timiayi.'
  cak-WNT: '¿La can jabel cami nuc''uaj ri'' ri rachoch ri Dios quiq''ui ri dios ri
    xa ye banon cuma winek? Ruma riyix can yix rachoch wi ri c''aslic Dios. Ri Dios
    can queri'' wi c''a rubin: Xquic''oje'' y xquibiyin c''a quiq''ui. Riye'' can
    xque''oc wi c''a nutinamit y riyin xquinoc qui-Dios.'
  ebk-ebk: Ay kun mafialin ay maetapi nan didiosen as nan templon Apo Dios? Achi!
    Isunga assesa us kan chitaku, tay chitaku nan templo ay omaafongan nan matataku
    ay Apo Dios. Tay kanan Apo Dios ay mismu, “Omafongak kan chicha ya kadkadwaok
    chicha. Ha-un nan Apo Dioscha ya chicha nan tatakok.”
  spa-PDDPT: '¿Qué acuerdo hay entre el santuario de Dios y los ídolos? Porque nosotros
    somos santuario del Dios que vive. Como Dios dijo: Moraré en ellos. Andaré entre
    ellos. Seré su Dios, y ellos serán mi pueblo.'
  ruf-ruf: Apfi Ing'anda ye Imulungu ina usale wachi ne ipfinyagho ipfitamanilighwa?
    Kwaapfila twetwe twa ing'anda ye Imulungu iyali mghima, ka Imulungu mwenyegho
    pfayalongile, “Nitsokala nawo na kwanga mghati mwao, nitsakuwa Imulungu wao, nawo
    watsakuwa iwanu wangu.”
  gun-gun: 'Mba''e ''rã tu Nhanderuete pegua templo oguereko mba''emo ra''angaa reve?
    Mba''eta nhande ae Nhanderuete oikove va''e pegua templo jaiko, aipoe''iague rami:
    “Aĩ ''rã, aiko ''rã ha''e kuery mbyte. Aiko ''rã ha''e kuery Ruete, ha''e rã ha''e
    kuery ma xevygua ''rã ikuai.”'
  agu-BL: 'Ej nin ¿ẍe''n tcy''aj tib jun yi najlij Ryos te talma'' tu jun yi na meje''
    ẍchiwutz yi e''chk takle''n yi banij quitane''n? Na yi ketz kawankil i''tz ca''l
    Ryos, yi Ryos yi itz'' nin tetz, na ya''stzun talnak i'': “Ẍchin najank tzixo''lwok
    na in iRyosil, cxocoponwok tetz inme''l incy''ajl.”'
  isn-isn: Hange ukole wigombi kee nuukole mutekeelo lang'wi Tunda niaduduu? Kunsoko
    use kitekeelo lang'wi Tunda numupanga, anga uu Itunda nautambue. Kikie mung'waao
    nukugenda nienso. Kutula ni Tunda wao, nienso akutula antu awe.
  ilo-ULB: 'Ken ania ti pagtinunusan iti templo ti Dios ken kadagiti didiosen? Ta
    datayo ti templo iti sibibiag a Dios, kas kinuna ti Dios: “Agnaedakto kadakuada
    ken makipagnaakto kadakuada. Siakto ti agbalin a Diosda ket isudanto dagiti agbalin
    a tattaok.”'
  pir-NT: 'Cohãcjʉ̃ wʉhʉpʉ “Cohãcjʉ̃ ijire”, tiquina niñe queoyere mari cʉogʉ̃ ñarĩne.
    Ti wʉhʉpʉ ti queoyere mari cũgʉ̃ quehnoaedare. Ti yero sahata Cristo yequina Cristore
    cahmeeñequina mehna mari piti tiducugʉ̃ gʉ̃hʉre ñarĩne. Ti cururi pʉa curua ihcãno
    mehna iji masiedare. Cohãcjʉ̃ catiriquiro tiquiro ya wʉhʉ yero saha ijiaja mari.
    Ti wʉhʉpʉ tiquiro ijiro saha mari mehna ijire tiquiro. Ohõ saha nine Cohãcjʉ̃:
    Tiquina mehna ijigʉtja yʉhʉ. Sa yegʉ tiquina watoa sa ijiducugʉtja. Yʉhʉ Cohãcjʉ̃
