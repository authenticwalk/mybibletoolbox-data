  juy-juy: ଇସ୍ୱରନ୍‌ ଆ ସରେବାସିଂଲୋଙ୍‌ କୋଙ୍‌ଡାୟ୍‌ସୁମନ୍‌ ଡକ୍କୋତବୋ ପଙ୍‌ ? ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
