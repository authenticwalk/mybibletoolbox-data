    Su mid ikahi iddos Monama no, “Od ubpa a woy'd duma kandan. Siyak kos Monama ran
    woy sikandan kos mgo minuvu ku.”
  cak-ENT: '¿Man jabel tüj comi c''a nuc''uaj-ri'' ri racho ri Dios quiq''uin ri vachbül?
    Roma rix rix racho vi ri c''aslic Dios. Ri Dios quiri'' vi c''a rubin: Nquic''uje''
    y nquibiyin c''a quiq''uin. Rije'' nye''oc-vi c''a nutinamit y yin nquinoc qui-Dios.'
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤔᤠᤱᤜᤡᤶᤔᤡᤴ ᤏᤢ ᤏᤠᤘᤠᤀᤡᤳᤗᤠ᤺ᤴ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤱᤔᤠ ᤛᤢᤰᤐᤣ᥅ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤃ
    ᤀᤠᤈᤢᤏᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤠᤱᤜᤡᤶᤛᤡᤖᤥ॥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ
    ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤐᤳ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤘᤠ᤹ᤀᤠᤀᤠᤱ ᤗᤠᤱᤄᤣ᤺ᤰᤁᤠᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹
    ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤐᤥ᤺ᤱᤅᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤠᤔᤏᤠ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥”
  mie-NT: '¿De nāsa cuu cani táhán templo Yāā Dios jíín ídolo? Chi ndá máá nú cúu
    templo Yāā Dios, Yāā técū, chi ndéē yā inī ánō nū, tá cúu nūū ní ncāhān yā: Cundeē
    ni inī ndá ji de caca nuu nī māhñú ji, de cuu nī Yāā Dios maá ji, de cuu ji nchivī
    maá nī. Ncachī yā.'
  san-TIB: ཨཱིཤྭརསྱ མནྡིརེཎ སཧ ཝཱ དེཝཔྲཏིམཱནཱཾ ཀཱ ཏུལནཱ? ཨམརསྱེཤྭརསྱ མནྡིརཾ ཡཱུཡམེཝ།
    ཨཱིཤྭརེཎ ཏདུཀྟཾ ཡཐཱ, ཏེཥཱཾ མདྷྱེ྅ཧཾ སྭཱཝཱསཾ ནིདྷཱསྱཱམི ཏེཥཱཾ མདྷྱེ ཙ ཡཱཏཱཡཱཏཾ ཀུཪྻྭན྄
    ཏེཥཱམ྄ ཨཱིཤྭརོ བྷཝིཥྱཱམི ཏེ ཙ མལློཀཱ བྷཝིཥྱནྟི།
  qve-NT: '¿Ima acuerdopas kanmanchu Diospa templonwan, hinallataq runakunapa ruwasqan
    idolokunawan? Manan ni ima acuerdopas kanmanchu. Aswanmi noqanchisqa kawsaq Diospa
    tiyanan templon kanchis. Kaykunamantaqa kikin Diosmi ñawpaqtaraq ña niranña khaynata:
    “Noqan paykunawan tiyasaq. Noqan paykunawan purisaq. Noqan paykunapa Diosnin kasaq.
    Paykunataqmi noqapa llaqtay kanqaku”, nispa [Levítico 26.12].'
  pao-NT: Tamme Te Naa doodooamu-matu. Soo Te Naa ooosapa tamme-no'yookwu. Tamme gi
    tooe hemmatoo tooe nanesootuhi-wa'ne'yoo. Oosoo meeoo nabotugu tamme Te Naa doodooamu-matu
    mee'e. Soo Te Naa meeoo, “Nu mu-baa nobe-ga'yoo. Nu Mu Naa manepunne, umu yise
    nuga doodooamu mee nu mu natubangakwu.”
  cbu-NT: Apanll waana iyash mangini taaku, Apanllpaz pangu ashiru taakani. ¿Tamareeja
    apanllputs iyapta ipunach? Kapunguri pinasakiya. Apanll waana, tárangiya; Nuw
    siyash taakuri, nuwaa Apanllireemis ínatssa. Nuwsha siyaa tputsireemi ínachintspa,
    tárangiya.
  usa-usa: 'ketáámá matúq-matuq umá mái-Aanuqtuni anó-monoq-namma máunatae. ketáámá
    Áánûqtuni anó-monoq-nakotaama óqtakarabi yaataq tarôq uráa-qtataakotetaa kenaaráq
    anón-anon-aimma tenúnataabiyo? ímiye. abo Áánûqtuma wenamáárîq naayóbáqá agamatá-kánnáábímmá
    tíráine: “kemá yeqtí yirunóbáq maéq yeráwáqtê uréire ónúne. kemá yeqtí Áánûqtu
    máenata yemá ketí waayúkama mánoe.” téna kétena'
  soy-soy: 'Yo kɛ Uléécɑɑ kɛyɔ nɛ piléé kɛnyɔ́ɔnsɛ ɑkɛ pɛ́nɛlɛ̃? Tɔ̃́ nɛ Uléécɑɑ
    yɛɛ nfɑ́ɑ n te kɛyɔ lɛ, yɑrɛ kɛ Uléécɑɑ ricuruu uu ḿ mɑɑ rɛ: Nɛ́ kɑm ɑm pikɛcɔpɛ
    n we tɔ́ nɛ pɛ̃ tɔn sɔ́nɛ. Nɛ sɔ́nti kɛ́ Piuleecɑɑ, pɛ̃ pikɛ́ kɔ pɑnsɛ pinɛ́soi.'
  hui-hui: Ngode Datagaliwabenaga andala bi pupu wule gime wabu ngagola mo mbiraore
    agua habehebe. Ngode Datagaliwabe holenehe kagonaga anda ina kamagoni. Ngode Datagaliwabe
    ibunime bi lenego ogo, I̱naga wali agali heba mandagi hole i̱na ti kagoria i̱naga
    anda bu holebero. Tinaga Ngode Datagaliwabe i̱ holebero. Ti nde i̱naga wali agali
    holebira, lalu lene.
  amf-amf: Barjosa gazan ooninbee aaninka ashkadhaana barjonabe kinka kenin agayno
    kesa dohoono hare? Ogonoar Barjo “Isa dayntanam zarsinsa shaarinte ida haye; kembesana
    kinka ida dee; intaar kesa Barjo ida maate; kediar isa zarsi keda maate” hamayse
    kinin giyondettsi, wodi sadaka dahaa Barjosa gaza oonine.
  quc-NNT: '¿A kuya'' lo kuk''ulaj rib'' ri nimalaj rachoch Dios kuk'' ri tiox ri
    xa e b''anom kumal winaq? ¡Man kuya'' taj! Ix k''u ri'' ri ix nimalaj rachoch
    ri k''aslik Dios, je'' jas ri xub''ij ri Are'': Kink''oji na kuk'', kinwakat k''u
    na chkixol. Kinok na che ri ki Dios, ri e are'' k''ut keb''ok na che ri nu winaq
    in, —kächa''.'
  dob-dob: Wate nigeya sawesawenaya mali ꞌebe emisao wasaꞌu luguyedi Yaubada ꞌina
    anuwa solanaya, ta Yaubada tauna mayawasina ga ꞌina anuwa ꞌaboꞌada, ta ꞌigwae,
    “ ‘ꞌAboꞌagu taudi ꞌediya yada eꞌasa be soladiya yada adadana, be ꞌaboꞌagu ꞌidi
    Yaubada ta taudi ꞌigu tomotaiyao.’
  wrs-wrs: Anmundvema ata tihsongom okolowol vivav. Owai, manara piv pivva men Sesoana
    deuvpa ambo av, noinda pioa Sesoamangas okolalvohra. Os ona Sesoava, Kava si wonavra
    hemba, wo wonandra vev hemba. Wo kava si einvra hena Sesoalm. Wo himba si avra
    kana indhana.
  mca-mca: '¿Me ƚekeli''ƚ wetju''ƚ ene'' ƚetsi'' pa'' Intata pekhewe'' witeqsi''nq''alits?
    Qe inekhewel ƚetsi'' pa'' Dios nite'' wa''m, pakha''an yit''ij pa''aj: —Yakha''
    qu'' ha''nji''kii enewe''en, qa'' hijaaki''sji''kii iye enewe''en. Yakha'' qu''
    ƚeqe Diose''yij, qa enewe''en qa'' yitset''i''ij.—'
  tzo-TZC: '¿Mi yuꞌun xuꞌ ta jticꞌtic ochel ta stemplo Dios ti cꞌusi meltsanbil ta
    cꞌabale? Yuꞌun ti voꞌoxuque stemplooxuc ti cuxul Diose jech chac cꞌu chaꞌal laj
    yal stuc ti Diose: Tey ta xinaqui ta stojolic. Ta jchiꞌin ta xanobal. Diosun yuꞌunic.
    Jech ti stuquique jaꞌic ti calab jnichꞌnabtaque, xi.'
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​သည်​ရုပ်​တု​များ နှင့်​မည်​သို့​သ​ဘော​တူ​ညီ​ချက်​ရှိ​နိုင်​ပါ​အံ့
    နည်း။ ငါ​တို့​သည်​အ​သက်​ရှင်​တော်​မူ​သော ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​ဖြစ်​ကြ​၏။
    ဘု​ရား​သ​ခင်​က၊ ``ငါ​သည်​ငါ​၏​လူ​စု​တော်​တွင်​ကျိန်း​ဝပ်​မည်။ သူ​တို့​ထံ​တွင်​စံ​တော်​မူ​မည်။
    ငါ​သည်​သူ​တို့​၏​ဘု​ရား​ဖြစ်​၍​သူ​တို့​သည် လည်း ငါ​၏​လူ​စု​တော်​ဖြစ်​လိမ့်​မည်''
  gng-NT: 'Uwien ya duku nin ibule tɛ-ɛɛ? Nɛ tinbi nɛ yé Uwien wà fuobe ya duku.
    Wɔn Uwien nɛ len'' ki ye: «N li te biʼsiik ni nɛ ki cuonh nin bɛ, ki li yé biʼWien,
    nɛ bɛ ń li yé nʼnib.»'
  cbi-NTPO: 'Lalaa Diosa'' pupunanu ya juuñu deeñu, Dios lalanaa chushu juntsaa, chi
    dyuslanuya keeminchaanu dejuyu, Diosren entsandimuñu'' mitya: Iya yaiba chu'',
    yala'' kejtsapala nenu tsuyu. Iya yala'' Dios junu tsuyu, tsenmala yalaa in chachi
    junu detsuve, timuwaave.'
  ikk-NT: Elee ogẹn kẹ Ụlọ-nsọ Osolobuẹ lẹ mmọn gidẹ nwẹmẹ mmẹkọ? Ẹnyi wụ Ụlọ-nsọ
    Osolobuẹ, Chuku hụ rị ndụn—nọkẹ kẹ Osolobuẹ dọn ku ẹ, sị, “ ‘M k'e biri imẹ ndụn
    wẹ, e jẹnhunmẹ imẹ igunrun wẹ. M k'a wụrụ Chuku wẹ, a wụrụ wẹ ndị nke m.’ ”
  leu-leu: A tang lifu ina naangusan sina Piran e a lifu lotu sina mu piran bit re
    fexaxaas malaafaa? Piau, senaso netaara ve taara lifu ina naangusan sina Piran
    aava taxa to. A malaan sena Piran fo kuus, “Ne taa taagul xuvul pari e sangas
    la palou iri e ne taa piran siri e nari, ri taa rabuna siak.”
  maz-NT: 'Cja c''e templo nu ja ma''t''üji Mizhocjimi, dya sö ra ndägä o santo. Je
    xo rga cjatsc''eji nu, dya rí nzhodüji c''o dya ne ra ''ñejme Mizhocjimi. Na ngueje
    ngue o̱ templotsc''eji dya Mizhocjimi c''ua ja nzi va mama Mizhocjimi. O mama
    a cjava: Rá mimigö a nde anguezeji, rá nzhodügö co anguezeji. Ri nguetscö o̱ Mizhocjimizüji,
    y rá cjapcö ín ch''igö c''o, eñe Mizhocjimi.'
  bod-N: དཀོན་མཆོག་གི་མཆོད་ཁང་དང་སྐུ་འདྲ་གཉིས་ལ་མཐུན་ས་ཡོད་དམ་ཞེ་ན་མེད་དོ།། ཅིའི་ཕྱིར་ཞེ་ན།
    བདག་ཅག་ནི་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་མཆོད་ཁང་ཡིན༌ཏེ། སྔར་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ།
    བདག་ནི་དེ་རྣམས་ནང་དུ་སྡོད་པ༌དང༌།། དེ་དག་ཁྲོད་ནས་འགྲོ་འོང་བྱེད་པ༌དང༌།། བདག་ནི་དེ་ཚོའི་དཀོན་མཆོག་བྱེད་པ༌དང༌།།
    དེ་རྣམས་བདག་གི་འབངས་མི་ཡིན་པར༌འགྱུར།། ཞེས༌དང༌།
  tca-NT: '¿Rü ñuxãcü Tupanapatawa nangẽxmaxü̃ i tupananetachicünèxãgü? Erü yixema
    rü Tupana ya maxü̃cüpata tixĩgü, rü tawa namaxü̃ i nümax. Rü Tupana rü pechiga
    nidexa ga yexguma ñaxgu: “Rü ngẽma duü̃xü̃güwa tá chamaxü̃, rü natanügu tá chayarüxũũxü̃.
    Rü norü Tupana tá chixĩ, rü nümagü rü tá chorü duü̃xü̃gü nixĩgü”, ñaxgu.'
  zpl-NT: 'Urene neca bee bene enu nzeli arquiꞌ Diose Pa liñibe luquela bee bene enu
    nzeli arquiꞌ bee enu laca diose, xne liaꞌahua enu nzeli arquiꞌ Diose enu nehuañi,
    liaꞌahua necaꞌahua induꞌnu, scua tucu nú nequie tucu parte lu ichiꞌ stichiaꞌnu
    elu rni: Liꞌá huañia cuna liꞌibeella nu tsua cuna liꞌibeella catse elu nucuaꞌa
    beella. Liꞌá aca Dioseꞌ beella, nu liꞌibeella aca beella bee benea.'
  mbc-NT: 'Paapa yapurînen pe si''ma, mia'' ke ikonekasa'' yapurî eserîke pra awanî,
    Paapa epu''nenan pepîn warantî. Maasa pra mia'' ke ikonekasa'' yarakkîrî Paapa
    eseta pepîn, eeseurîma pepîn. Moropai tewî'' pe uurî''nîkon konekasai''ya, uya''nîkon
    tîîko''manto''pe. Mîrîrî pî'' Paapa eseurîma''pî pena: Uurî ko''mamî pe wai to''
    pokonpe. Moropai asarî inkamoro kore''ta. Uurî wanî pe wai to'' yepotorî pe, uyapurîto''pe
    to''ya, moropai inkamoro wanî pe man upemonkono pe ta''pîiya.'
  ndg-ndg: 'Na kwabile na kakubaliano gani yabile kati ya hekalu lya Nnongo na lisanamu?
    Kwa mana twanga ni lihekale lya Nnongo ywabile nkoto, kati ambavyo Nnongo abayite:
    “Nalowa tama kati yabembe ni ktyanga kati ya bembe. Nalowa pangika Nnongo wa bembe,
    na bembe bapangika kuwa bandu bango.”'
  wsk-wsk: 'Se kaem kawel nunga kuar mu gi Kaem ko temple laili ningi awura mu ko
    ariga terong e? Mena. Mu awuk, ana mu Kaem marak bagoso wore ko temple, se Kaem
    iwita nago ko balam: “Ani nongorak baga se nongorak sapa gurugekko. Ale ani mu
    nunga Kaem ko bagarikko, se nuna mu aninga kariimet ko bagamonko.”'
  toj-NT: '¿Oj ma bob aaji och jun c''ulubal dios ja ba stemplo ja Dios sac''an ba?
    ¡Pero quentic ni ja stemplo ja Dios jau tac! Ata huabilex ja jas yala ja Dios
    tac: Ja queni oj huajcon culan soc ja yenlei y oj bejyucon soque lajan. Oj ochcon
    sDiosile, jaxa yenlei, oj ni ochuque cuntiquilila.'
  tbc-tbc: En dugo woŋ pe Anut san ubou ab iŋ ai pat sad mitilaedi da sisem ka dutumani
    wak i? Man dugo, id man Anut a kumaen imado dan san ubou ab. Anut sen igo ibol,
    “Ŋai iŋ dadi mumado wak, iŋ luluŋad lo ŋator a. Ŋai man iŋsad Anut, agod iŋ man
    ŋaisag tamolpein.”
  sna-sna: Ko, temberi yaMwari ingatenderana seiko nezvifananidzo? Nokuti tiri temberi
    yaMwari mupenyu. Sezvakarehwa naMwari, achiti, “Ndichagara pakati pavo ndigofamba
    navo, uye ndichava Mwari wavo, ivo vagova vanhu vangu.”
  smk-NT: Anamaet, kasan lugar ran dios-dios sa piikapan nan Dios, tan si mampiikapan
    nan si sibibyay a Dios ket iti sa pidudupong tamon mammemper. Wanin ta wanan mismo
    nin Dios, “Miikap ako konra tan kikalamo' ako konra. Si'ko li' a Dios ra, tan
    alilbien kosara li' nin tutawon ikon ko.”
  grc-TCGNT: Τίς δὲ συγκατάθεσις ναῷ Θεοῦ μετὰ εἰδώλων; Ὑμεῖς γὰρ ναὸς Θεοῦ ἐστε ζῶντος,
    καθὼς εἶπεν ὁ Θεὸς ὅτι Ἐνοικήσω ἐν αὐτοῖς, καὶ ἐμπεριπατήσω· καὶ ἔσομαι αὐτῶν
    Θεός, καὶ αὐτοὶ ἔσονταί μοι λαός.
  gof-WFTW: Xoossaa Keethas eeqatara aybi issifetethi de7ii? Xoossay, “Taani entta
    giddon de7ana, entta giddon hamuttana. Taani entta Xoossaa gidana; enttika ta
    ase gidana” gidayssada, nuuni de7o Xoossaa keethi.
  spa-BLM: '¿Qué acuerdo tiene el templo de Dios con los ídolos? Porque tú eres un
    templo del Dios vivo. Así como Dios dijo: “Habitaré en ellos y caminaré en ellos.
    Yo seré su Dios y ellos serán mi pueblo”.'
  kyz-NT: 'Nitywi futari maira''me a''agawa Janeruwarete ''ga mogytaaw ipe. Janeruwarete
    ''ga remiayuwamũ jane jemogyi ''ga rupawa ''jawe te. Jane pype futat ''ga rekoi.
    Ymã te ''ã Janeruwarete ''ga ''i rakue: “Je te ''ã toko ''gã pype. Je futat ''ã
    tejemogou ''gã Nuwareteramũ. Je futat ''ã ''gã mogyau tejemiayuwamũ”, ''jau Janeruwarete
    ''ga rakue.'
  dao-dao: Pamhnama Temple la juktuh he pi ihawkba nglawi khai xawi ni? Mimi cun xüngki
    Pamhnama Temple mi kyaki; “Ka im ka khyang he üng pyang lü ami ksunga ka awm khai;
    kei ami pamhnama kya ni se, acunüng amimi pi ka khyanga kya khai he,” tia, Pamhnam
    naw a pyena kba.
  cya-cya: '¿Ta tca ca sca cha'' ti laa ''in Ndiose lo''o lcuin jo''o? ''Un lca um
    laa ''in Ndiose, ñi nu lo''o ca, cui'' ña''an juin Ndiose: —Nan'' tyi''in sca
    se''en ti lo''o ne'', lo'' quilyun lja ne'', can Ndiose ''in ne'' lo'' cui'' ne''
    ca ne'' quichen ''ñan—.'
  nii-nii: Pe nipe oł endi erpi kin, Gos nge men ngii kin, nga ek kend gos ngii kin,
