    Yai Gumanom bei erowaikoro ena yokamai na arinama yai opai moraime. epe dume.'
  tha-KJV: วิหารของพระเจ้าจะตกลงอะไรกับรูปเคารพได้ เพราะว่าท่านเป็​นว​ิหารของพระเจ้าผู้ทรงดำรงพระชนม์
