  wiu-wiu: Akolaline wikakane yapu kenekepa iponole edoa tomotoa-pe. Enipa totopa
    mea kama poko ago Akolaline wikakane yapuno, iponole edoa tato-pe. Nikepa Akolaliyo
    eya wa akeneyano, yakamene. Anu wane takoane motokouna yatenepa anu yapu tetepo
    takoane kiwi pakeke none menou. Nika noanupa kini Akolali wane oane kipa anu yatene
    wane oane tou wa Akolaliyo akeneya.
  swe-swe: 'Vilken gemenskap kan det vara mellan Guds tempel och avgudarna? Vi är
