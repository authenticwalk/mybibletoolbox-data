  tbz-SIM: 'Bɛ̀ í fiiku yɛbɔkɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀. Ti tú Kuyie ncĩ́ɛ̃̀tɛ̀ ntɛ kù bo
