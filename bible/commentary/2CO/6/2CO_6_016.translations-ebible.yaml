    hjá þeim og ganga um meðal þeirra. Ég mun vera þeirra Guð og þeir munu vera mitt
    fólk.“'
  spy-NT: Mākāsyiintōōs ꞉Kōōtaab Yēyiin āk āynātōōs. Acheek ku Kōōtaab Yēyiin kuu
