verse: 2CO.006.016
translations:
  kpx-kpx: Dilava ekalesia keabuna oleve kateai loboe dilava hoesehavomale kebiahi
    igaetolahai. Keu anekianu. Kosealemo ukolikolie Dilava ke ata nahiabuliko. Di
    hoto louale kemo Dilavau subuta hoto mole lounu. Avoe, “Dana di atae vigomo ui
    Dilavaeabe holige keabuna di ata holisi.”
  okv-H: Eto God ta bande Otohu aita amo God sokova ingeni na ari mane hambasora eto
    ungotena amo God ta bande otohura. Amita ke amo God na einge kajena “Eto embomeni
    nau amina nau irari bande ururoro na aita iresona, eto na enana ta God ururono
    enana embomeni nau aisora”.
  tbo-tbo: Yaubada a numa dalabu ega emoemotana talaoloto hina miyeya. Ma tauta Yaubada
    a numa dalabu mei tauna a Buka u hinena i bahebaheya pite i pa, ‘Tau apo u hinehi
    po u hayahi a mamae. Ma tau apo hai Yaubada po tauhi apo u lawa.’
  mal-C: 'ദൈവത്തിന്റെ ആലയവും വിഗ്രഹങ്ങളുംതമ്മിൽ എന്തു ബന്ധം? നാം ജീവനുള്ള ദൈവത്തിന്റെ
    ആലയമല്ലോ: “ഞാൻ അവരിൽ വസിക്കുകയും അവരുടെ ഇടയിൽ നടക്കുകയും ചെയ്യും; ഞാൻ അവരുടെ ദൈവവും
    അവർ എന്റെ ജനവും ആയിരിക്കും” എന്നു ദൈവം അരുളിച്ചെയ്തിരിക്കുന്നു. ആകയാൽ,'
  grc-SR: Τίς δὲ συγκατάθεσις⸃ ναῷ θεοῦ μετὰ εἰδώλων; ⸂Ὑμεῖς γὰρ ναὸς θεοῦ ἐστε⸃ ζῶντος,
    καθὼς εἶπεν ὁ θεὸς ὅτι Ἐνοικήσω ἐν αὐτοῖς, καὶ ἐμπεριπατήσω· καὶ ἔσομαι αὐτῶν
    θεός, καὶ αὐτοὶ ἔσονταί ⸂2μοι⸃ λαός.
  bgc-bgc: अर परमेसवर कै मन्दर म्ह मूर्तियाँ का काम कोनी। क्यूँके हम तो जिन्दे परमेसवर
    के मन्दर सां, जिसा परमेसवर नै पवित्र ग्रन्थ म्ह कह्या, “मै अपणे माणसां कै गैल
    रहूँगा, अर उन म्ह हान्डया-फिरया करुँगा, अर मै उनका परमेसवर होऊँगा, अर वे मेरे
    माणस होवैंगें।”
  khz-khz: Pa Palagu gena Rupu Veaga e megamega talimara geria rupu arigi rauparai
    Rupu Veaga kwapunaimo pia ago, e Palagu kwapunamo pia aliruputali-venia? Ita maparara
    Palagu gena Rupu Veaga. Palagu ekilato, “Au ira aorai pana talu, e ira nuganugarai
    pana lakavo-lakavo. Au ira geria Palagu ai pana ago, e ira au geku talimai pia
    ago.”
  deu-TKW: 'Wie verträgt sich Gottes Tempel mit den Götzen? Denn wir sind der Tempel
    des lebendigen Gottes, wie Gott gesagt hat:'
  zsr-NT: '¿Nacxcz gac lac tuz gdauꞌ queëꞌ Dios len bdauꞌ guiöj bdauꞌ yag? Lbiꞌiczliꞌ
    nacliꞌ ca tu gdauꞌ ga yuꞌë Dios ban. Ca nac lë ni, Dioscz gnëꞌ: Sóalenaꞌ lequëꞌ
    len tálenaꞌ lequëꞌ. Gacaꞌ Dios quequëꞌ, Atiꞌ lequëꞌ lacquëꞌ bunách quiaꞌ.'
  lin-lin: 'Boyokani nini ekoki kozala kati na Tempelo ya Nzambe mpe banzambe ya bikeko ?
    Pamba te biso tozali Ndako ya Nzambe na bomoi, kolanda maloba na Ye moko : « Nakovanda
    kati na bango mpe nakotambola elongo na bango. Nakozala Nzambe na bango, mpe bango
    bakozala bato na ngai. »'
  hns-NT: 'Parmeswar ke mahal aur naklie bhagwaan se ekko waasta na hai. Parmeswar
    bieswaasie log ke biese me bolies raha kie: „Ham oelogke bietj me rahab aur oelogke
    sanghe tjalab. Ham oelogke Parmeswar rahab aur oelog hamaar djanta rahie.” Ohie
    se iesaai logan djaise Parmeswar ke mahal hai.'
  noa-E: '¿Khan gaaimua ãba nʉm aju aai sĩ, Ẽwandamag jëeu nʉm sĩi õrau juau wautarrta
    am ẽwandam anʉmʉg jëeu nʉm dʉ̈i? Pãadë pãach gaaita khĩirjubat: Maach mʉg Ẽwandam
    iek ʉ̈kha nʉm khʉʉnta Ẽwandam chadcha iiu sĩerrʉm ag dikha naabahab, ich iek gaai
    jaau simjö. Ichdëu ich iek gaai jaauwai, “Mʉʉn am ee ich jãg chitʉmua mʉchta am
    Ẽwandamkha chitaju, maagwai jũrr amach mʉ phöbörkha nʉisiju” a sim.'
  eng-EMTV: 'And what union is there for the temple of God with idols? For you are
    the temple of the living God, just as God has said: “I will dwell in them and
    walk among them, and I will be their God, and they shall be My people.”'
  mib-NT: '¿Te ndese cuu quijnáhan templo Yaā Dios jiín ídolo? Chi máá ró cácuu templo
    Yaā Dios, Yaā técu, chi ndéé yá ini anuá rō, nájnūhun ni cahān yā: Condee rī ini
    i te caca cuu ri mēhñú i, te cuu ri Yaā Dios maá i, te cuu i ñayuu maá rí.'
  lif-NT2: निङ्‌वाॽफु माङ्‌हिम्‍मिन् नु नावाइत्‍लाःन् आक्‍खेलॽरिक् तङ्‌मा सुक्‍पे?
    थेआङ्‌भे़ल्‍ले़ आनिॽग आजुनि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌हिम्‍सिरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् पाःत्तुआङ् पत्, “इङ्‌गाॽग खे़ङ्‌हाॽरे़ खुनिॽ लुम्‍मो
    वाॽआआङ् लाङ्‌घेःक्‍कारो॥ हे़क्‍क्‍याङ् इङ्‌गाॽ खुनिॽ निङ्‌वाॽफुमाङ् पोःङ्‌ङा,
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽ आमना मे़बोःङ्‌लो॥”
  xnj-xnj: Nyumba ya Chapanga na chimong'omong'o viyidakilana wuli? Muni tavete ndi
    Nyumba ya Chapanga yeyivili wumi. Ngati Chapanga mwene ajovili, “Kwavi yati nivika
    pandu pangu pakutama, na kutama pagati yavi, Yati nivya na Chapanga wavi, na vene
    yati vivya vandu vangu.”
  mmx-mmx: Lumukmulus naba vot kereva at loogu laplavang at ne Moroa eburu mi laxampoovo
    vanga? Mila nedik axa laraogu laplavang at ne Moroa, Luntoo Avolo. La ne Moroa
    xa ga tong i xeretna, “Anabak lok eburu midi la anat pas kantubu atdi, la nenia
    anaba ngan ne Moroa atdi la dinaba lok ngan limixin tarak.”
  cbr-NT: '¿Anuxun Nucën Papa Dios rabiti xubunuxun cara atúnbi ''acë ñu unin rabiti
    ''ic? Ca ''atima ''icën. Nucën Papa Dios, ax bamatimoi tsócë, a aín unicaman rabicë,
    ax ca mitsunu ''icën, axa ësai quiásabi oi: ''Ëx cana atubëbi ''ianan uinu cara
    atux cuania anuribi atubë ''iti ''ain. ''Ëx cana aín Dios a atun rabiti a ''ain,
    atux ca ''ën unibu ''iti ''icën.'
  tee-NT: 'Jantu lai actit''amanu ju tu''u'' santo ju lacpujitat junta lak''ayacan
    ju Dios. Pus ju quijnan''an chunch juntau tachi ju tu''u'' pujitat junta lak''ayacan
    ju Dios. Chunch juntau tachi ju naulh is''akstu ju Dios la''ixchivinti junta ts''okcanta.
    Ju anch ma chani naulh: Ju yuchi ma catsucuya'' la''ix''alhunut''an chai ma ca''alact''a''alhtanana''.
    Chai ma isDios''an cajuna''. Chai ju yu''unch ma ixlapanacni catajuna''. Chunch
    ma najun ju Dios.'
  eng-LSV: And what agreement to the temple of God with idols? For you are a temple
    of the living God, according as God said, “I will dwell in them, and will walk
    among [them], and I will be their God, and they will be My people,
  cak-NT: '¿Can junan como rocho ri Dios quiq''uin ri dioses ri xa winak je-banayon?
    Rix can jix rocho-wi ri c''aslic Dios. Ri Dios can quiri-wi ru''in: Xquic''ue''
    y xquibin quiq''uin. Ren xquinoc qui-Dios y reje'' can xquie''oc nutenemit.'
  pah-NT: 'Tupana''ga mbohetehava pype ndogwerekoi ha''angava – kiroki a''ea pe g̃a
    e''i oreremimbohetehara. A''ereki a''ea ndojogwerekokatui Tupana''ga pavẽi. A''ereki
    pevo Tupana''ga ruvi jipi. Gareheva''ero nhande tuhẽ xako Tupana''ga mbohetehavamo
    avuiramave''ga mbohetehavamo. Nhandepyteri pe ga ruvi no. A''ea pe tuhẽ Tupana''ga
    ei javo hako: “Aju ti ji g̃a pyri jitekovo g̃apyteri pe. Jihi po ti g̃a ji mbohetei
    nehẽ. Oko ti g̃a nhinhi''ig̃arupiva''ero nehẽ,” ei Tupana''ga hako.'
  sja-NT: 'Tachi Ak''õre ichita chok''ai bapari. Iru Cristode ijãapataarã ome bapari.
    Mapa tachi iru ték''apɨ p''anɨ. Iru ba k''iniak''aa ne-inaa aɨ k''ĩrapite ɨt''aa
    t''ɨ̃pata tede, ma te ijãadak''aa beerãde perã. Ba k''iniak''aa ijãadak''aa beerã
    ome. Maperãpɨ ãra ome k''õp''ãyo meraadaik''araa bɨ. Tachia k''awaadai Ak''õrepa
    mãga k''inia bɨ ichi chonaarãwedapema ũraa p''ãdade jara bairã: ‘Mɨ ãra t''ãide
    ãra t''ãri chaa bapariit''ee. Mɨ ãra Ak''õre pait''ee. Jõdee ãra mɨchideerã padait''ee.’'
  xed-xed: 'Nu ta guyanaftá həga Lazglafta nda həga skwa wuyay na? Amu ná, həga Lazglafta
    nda hafu amu, manda ya mna tsi kazlay: Mataba taŋ dzaʼa nzamta yu ka wawaku kawadaga
    nda həŋ. Ka Lazglafta taŋ ta dzaʼa nzata yu, ka mnduha ɗa hahəŋ guli kəʼa.'
  mks-NT: 'Ta ama ná cuu cachi ndó ña̱ in cuu nu̱ cája cáhnu na Ndióxi̱ xi̱hín nu̱
    cája cáhnu na yo̱co̱. Jáchi̱ mí cúú yó tátu̱hun veñu̱hu Ndióxi̱, mé á tácú indiví.
    Ta já na̱cachi a já: Ndaca̱a̱n i̱ ínima̱ na̱ cúú cuéntá mé i̱ ta caca nuu i̱ xi̱hi̱n
    ná. Ye̱he̱ cacuu u̱ Ndióxi̱ ña̱ caja cáhnu na, ta mé ná cacuu na ña̱yivi, na̱
    cacomí i̱ cuéntá sa̱ha̱, cáchí Ndióxi̱.'
  gfk-S: Ma ira palimpuo ma no hala tane God, di na haut tikai hohaam? Ma dait iat,
    dait no hala tano lilona God. Hoke God ga tange, “Iou ni kis tikai ma di ma ni
    lon nalamin ta di. Ma ina ngan be iou no nudi God ma di ira nugu matanabar.”
  bmu-bmu: Anutu nanŋak keuŋi kun kewö jii ahöza, “Nöŋön könagesöni yeŋgö uruŋine
    mala sutŋine anda kaba Kembuŋini ak eŋgibiga yeŋön nöŋgö weleni qeba möpöseim
    niŋgiba malme.” Keu miaŋgö dop Anutugö Uŋaŋan uruŋine maliga sileninan Anutu malmal
    köhöikŋi Toŋaŋgö jikeŋi akza. Anutunöŋ nanŋi jöwöwöl jikeŋe tandö lopioŋ möpöseibingö
    soŋgo ali ahöi osimakzin. Anutugö jikeŋi aka asa jikeŋi mi inanŋök inanŋök. Miaŋgö
    dop neŋön urumeleŋgö kopa ambazip yembuk qekötahöbingö soŋgo ali ahöi osimakzin.
  dgz-dgz: Amba den sia, God pa mega gapan guewa nanip kaitane god ugup ugup den ya
    wanumoin. Iwa nu God wandini pa megawa di. Me anega wani, Ne waenapan den iningain
    amba yaumakamup ap ingain. Ne God mugawa amba gare mu ne waenapan negawa venat
    mutain.
  eng-GNV: 'And what agreement hath the Temple of God with idols? for ye are the Temple
    of the liuing God: as God hath said, I will dwell among them, and walke there:
    and I will be their God, and they shalbe my people.'
  zaa-NT: 'Labí acuerdo ní té ttu templo qui'' Tata Dios lani ca ídolo álá. Pues la''a
    mísmuba ri''u ná ri''u templo bàni qui'' Tata Dios enne'' bànie tulidàba, tì''ba
    ra la''a mísmuba lèe: Inte'' Dios thúa'' lo losto'' quį, ą''hua cúéni''a'' lani
    cą, Inte'' Dios qui'' quį, làcą nna ccá cą yétsi quia''.'
  eng-WEBSTER: And what agreement hath the temple of God with idols? for ye are the
    temple of the living God; as God hath said, I will dwell in them, and walk in
    them ; and I will be their God, and they shall be my people.
  guh-guh: 'Bajara pijinia navecuaitsibeje Dioso pijatemplobobeje, jumapecataeya pexanaenëanë
    penubenaetemplobobeje. Apo najamatabëcuenejëpaebeje. Vaxaitsi baja cajena piasaëtsaponaponaenë
    Dioso, nacatane bepijatemplobotsi tsavanapae. Bajarapacuenia nacatane tsipaji
    pacuenia bajayata Dioso templobota ponaponabiaba, bajara pijinia pacuenia aeconoxae
    Dioso nacayajavaponapona. Bajarapajamatabëcuene yabara bajayata Dioso vaxaitsi
    yabara tajëvelia jumaitsi mapacueniaje: Tsijamatabëecaenajë bajarapamonae tayajavaponaponaenexa.
    Bajarapamonae pijaDiosonë tsane. Bajara pijinia pamonae tajajivi tsane, jai Dioso
    bajayata tajëvelia vaxaitsi yabara.'
  bon-bon: Acejiyame me awejena mete piiyepu uuje bime awejena mete äblicäco gigri
    äbita. Mine temi Acejiyame me mete. Tabe apu ituge iicana egä, “Cane cäme binamewale
    bime cabu nanajinige, ten cama otnenine. Cane teeme Acejiyame gäne, teepi cäme
    binamewale gemi.”
  nhw-BL: 'Nojquiya itiopa Toteco amo tleno quipiya ica totiotzitzi catli masehualme
    quinmachijchijtoque. Nochi tojuanti tiitztoque tiitiopa Toteco catli yoltoc pampa
    yaya mocahua ipan toyolo. Eltoc quen Toteco Dios quiijto ipan Icamanal campa ijcuilijtoc:
    “Nimochantis ipan masehualme catli nechneltocaj, huan ninejnemis tlatlajco inijuanti.
    Na nielis niininTeco, huan inijuanti elise nomasehualhua.”'
  swh-ONEN: 'Kuna mapatano gani kati ya Hekalu la Mungu na sanamu? Kwa kuwa sisi tu
    Hekalu la Mungu aliye hai. Kama Mungu alivyosema: “Nitakaa pamoja nao na kutembea
    katikati yao, nami nitakuwa Mungu wao, nao watakuwa watu wangu.”'
  wbi-wbi: inyumba inyimike ija Nguluve ndepoonu jiva vumo ni fihwani ifya manguluve?
    usue tuli nyumba inyimike ija Nguluve juno mwumi, ndavule uNguluve jujuo vule
    alyajovile.” nili kukala mu veene. na kughenda palikimo na veene. Niliva Nguluve
    ghwave, voope viiva vaanhu vango.
  bba-bba: Amɔnɑ Gusunɔn sɑ̃ɑ yeru kɑ bũnu ko n kɑ nɔɔ tiɑ sɑ̃ɑ. Domi bɛsɛrɑ sɑ sɑ̃ɑ
    Gusunɔ, Yinni wɑson wɑ̃ɑ yeru nɡe mɛ win tii u ɡeruɑ, “Kon sinɑ nɑ n wɑ̃ɑ ben
    suunu sɔɔ. Kon ko ben Yinni, kpɑ bu ko nɛn tɔmbu.”
  eng-KJVCPB: and what agreement hath the temple of God with idols? for ye are the
    temple of the living God; as God hath said, I will dwell in them, and walk in
    them; and I will be their God, and they shall be my people.
  kgk-NT: 'Mba''éixa po opyta-ta Nhandejáry róga-py tupã ra''anga rei? Naiporã vóiry
    oiko upe-py. Nhande, Hesu Cristo-rehe jajerovia va''e kwéry, jaiko-ma Nhandejáry
    róga tee ramo. Ha''e Tupã tee. Hekove porã tee va''e voi Nhandejáry. Ha opyta
    nhande py''apy-py, nhande koty-py oiko. Ha''e he''i va''ekwe: “Xe aiko-ta ipy''apy-py.
    Ijapyte-rupi agwata-ta. Aiko-ta íxupe kwéry heko járy ramo. Ha''e kwéry oiko-ta
    xe re''ýi kwéry ramo.'
  waj-waj: 'Dataama kioo Anutuuqaa nnau pinaivo unnakua anutuuyauvaa tasipama mmuaavau
    vainarannee? Hama yopeemavee. Hama ngia rikiaannee? Ti aakiaiyauvo Anutuuqo tupatupaa
    variraivaa nnau yoketaayauvaivee. Ivaara Anutuuqo ataa kua tunoo: Na iya aakiaana
    hara kiee variee iya tasipama nuainaravee. Na iya Anutuuqo varinai iya ni gioonna
    kiaapuya variaaravee.'
  cpy-cpy: '¿Kantachama akimitakaantero itajorentsi-pankote Tajorentsi jempe ipinkathatee-tziri
    oshiyakaa-wontsi? Tema akaatzi ayemijantzin-kariyitee aakapaeni akimiyitaa-tyaawo
    aakami tajorentsi-panko jempe inampitawo Tajorentsi Kañaari. Tema iroka ikantaki
    Tajorentsi: Ari nonampi-shiretan-teeyaari, notsipatee-yaari jempe nanashi-yitee.
    Naakataki ikimita-kaantee Itajorentsite, Riitaki nashiyitee-yaari Naaka.'
  mpx-mpx: Tab i bosowaina Yehoba wana Limi Bwabwalena ge yabowaine gogoginolil nihi
    mitoyawa? He kilau Yehoba yawalina gaganina wana Limi Bwabwalena, i ola Yehoba
    wana baaba i ba, “Alowau naha mina ge na nanawaa gamwaliyaa. Nau na tabwa wali
    Yabowaine ge heliya nihi tabwa no gamagalau.”
  wbp-wbp: 'Kaatu-kurlangurla maralypirla, ngaliparlu karliparla pulka-pinyi Kaatu-mipaku.
    Kula karlipa-jana pulka-pinyi juju-kari juju-kariki, lawa. Payipulurla wangkaja
    Kaatuju kangalpa nyina JUKURRARNU kaninjarni ngalipa-nyangurla. Kaatuju kuja wangkaja
    Payipulurla: “Ngaju karna-jana yapangka nyinami kaninjarni palkangka nyanungurra-nyangurla.
    Ngaju kapurna-jana nyina nyanungurra-nyangu Kaatu, manu nyanungu kapujulu nyinami
    ngaju-nyangu yapa.”'
  luo-luo: 'Winjruok mane ma hekalu mar Nyasaye nigo gi nyiseche manono? Nikech wan
    e hekalu mar Nyasaye mangima! Mana kaka Nyasaye owuon osewacho niya: “Abiro dak
    eigi kendo abiro wuotho e diergi, kendo abiro bedo Nyasachgi to ginibed joga.”'
  nhe-NT: 'Nojquiya itiopa Toteco ax tleno quipiya ica totiotzitzi tlen tlacame quinmachijchijtoque.
    Nochi tojuanti tiitztoque tiitiopaj Toteco tlen yoltoc pampa yajaya mocahua ipan
    toyolo. Eltoc queja Toteco Dios quiijto ipan Itlajtol campa ijcuilijtoc: “Nimochantis
    ipan tlacame tlen nechneltocaj, huan ninejnemis tlatlajco inijuanti. Na nielis
    niininTeco, huan inijuanti elise notlacajhua.”'
  aii-aii: 'ܡܘܼܕܝܼ ܚܘܼܝܵܕܵܐ ܐܝܼܬ ܒܹܝܠܔ ܗܲܝܟܠܵܐ ܕܐܲܠܵܗܵܐ ܘܨܵܢܲܡܹ̈ܐ؟ ܐܲܚܢܲܢ ܝܼܘܲܚ ܗܲܝܟܠܵܐ
    ܕܐܲܠܵܗܵܐ ܚܵܝܵܐ، ܐܲܝܟ݂ ܕܐܡܝܼܪܹܗ ܐܲܠܵܗܵܐ: ܒܸܬ ܥܵܡܪܹܢ ܓܵܘܵܝܗ‌ܝ ܘܒܸܬ ܚܵܕܪܹܢ ܓܵܘܵܝܗ‌ܝ،
    ܒܸܬ ܗܵܘܹܝܢ ܐܸܠܵܝܗ‌ܝ ܐܲܠܵܗܵܐ، ܘܐܵܢܝܼ ܒܸܬ ܗܵܘܝܼ ܐܸܠܝܼ ܥܲܡܵܐ.'
  esk-NT: Agaayyutim agaayyuvikpaŋa piqasriutiyumiñaitchuq aanġuaŋitñik. Agaayyuvikpagigaatigutkii
