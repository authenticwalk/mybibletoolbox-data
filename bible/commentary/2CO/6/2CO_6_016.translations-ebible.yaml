    Deqa Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “E naŋgo ambleq di sosiy
    walweloqnqai. E naŋgo Qotei sqai. Naŋgi ijo segi tamo uŋgasari sqab.”
  eng-OEBUS: What agreement can there be between a temple of God and idols? And we
