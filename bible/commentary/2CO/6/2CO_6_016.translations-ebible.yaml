    bone, mme ba tlaa nna batho bame le nna ke tlaa nna Modimo wa bone.”
  amr-NT: Eʼketkaʼ dios hueretda Dios ehueʼ o̱ʼe̱. Diosen jakyo eʼketkaʼ dios ehueʼdik
