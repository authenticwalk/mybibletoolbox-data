    ĩhâimana u''âsi mono ãma ''re ĩwata za''ra mono õ norĩ siré, ''re wahâimana waihu''u
    za''ra mono õ di za oto. E marĩ wa. ''Re ĩhâimana u''âsi mono hã wapẽ''ẽ ''re,
    wa''ãma ''re sõrõwa za''ra mono wa oto. Taha wa, ''Re ĩhâimana u''âsi mono nhorõwa
    ne, wa oto ''re wahâimana za''ra wasiré ĩsazei''wa norĩ hã, ''ri ''rãihâ wam ne,
    wapẽ''ẽ ''re, ''re sãmra mono wa oto. Duréihã ''Re ĩhâimana u''âsi mono zadawa
    wasu''u''wa norĩ hã ma tô ĩmreme na rob''ui''éré za''ra, romhâ ré ĩsib''a''uwẽ
    norĩ ãma hã, ãne: “Ĩ̱nhib''a''uwẽ norĩ siré, wa za oto ''re ĩ̱hâimana u''âsi za''ra,
    ''râwi ĩ''rata. Wa za ĩsiré ''re ĩ̱morĩ u''âsi za''ra. Ĩsib''apito, wa za oto
    tãma ''re ĩ̱hâimana za''ra. Tawamhã ĩ̱nhib''a''uwẽ te za duré ĩ̱ma ''re hâimana
