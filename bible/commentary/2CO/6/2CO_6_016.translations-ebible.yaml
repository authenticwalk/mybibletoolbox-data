    народом.'
  mbh-mbh: Na God i pavurvur aro isa womalo tokokoere mo o lotual avalare a ile lotuonga
    a vel, kene avele, na ranga ve mun i ako te pavurvur avele aro te paneo tomo nge
    tokokoe areko olemio nge ole god ako ini God nunganga avele. Eneke it toko lemioongare
    it ranga ve ini a God ile lotuonga a vel, eneke Ioni Riringa i voth a lemir. Na
    i ranga ve ako God i ri nge ve, “Aro tho voth tomo nge or, naro tho es tomo nge
    or, naro tho velpol ini ole God, naro or ini lek tokokoere.”
  bdd-bdd: Wete geya sowasowahina hali ꞌebe hemisao talagu luhuwedi Yehoba ꞌina hada
    ꞌalona. Yehoba tauna mayawasina ta ꞌina hada tauda, ma ꞌigwaeya, “‘Taugu taudi
    ꞌoidiya yaloꞌasa ma ꞌalodiya yayawala dadana ma taugu ꞌidi Yehoba ma taudi ꞌigu
    tomotao!’
  cbt-NTPO: 'Yosë chinotërëhuaquë noyasáchin nicacaso'' ya''huërin. Co inaquëso''
