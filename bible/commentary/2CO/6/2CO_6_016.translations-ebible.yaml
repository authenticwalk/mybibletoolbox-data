    Tengban Mapu oigani, aduga makhoina eigi mising oigani.
  yad-NT: '¿Nu̱tyuramusiy saryi jmutya̱ Ju̱denuni̱ jiiputera jvaachi̱ jiryorivyimu,
    nu̱tyuramusiy? ¿Ne jiryi̱nu̱y vu̱ñi̱chasara Ju̱denu roriy? Darya su̱teda Ju̱denu
    variy: Ra̱vicha ruuva, ra̱rupiñumaya̱ ripyarudiva, ra̱cha variy ru̱ndenu, riy
    ji̱ta ra̱cha rañijya̱nvay. Ramuni̱ su̱tay Nutyityu̱: Jirya̱numa sipyatay riquebyimusiy
    tuva̱chu̱sa̱miy, jirya̱jiintye ruumusiy. Ne jirya̱jvaarya jiryatiy ri̱bachara
    jirya̱jisirya, ra̱jmutya̱ variy rimuju̱ jirye, ra̱tidye vicha variy jiryejye̱,
    daryaday jirye̱cha variy radyedyeñuvedantidye, daryatiy su̱tay ja̱mu nutyityu̱
