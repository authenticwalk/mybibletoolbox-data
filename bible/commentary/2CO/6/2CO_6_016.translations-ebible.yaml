    hiding ahi.”
  mar-mar: आणि देवाच्या निवासस्थानाचा मूर्तीबरोबर मेळ कसा बसणार? कारण तुम्ही जिवंत
    देवाचे निवास्थान आहात कारण देवाने म्हणले आहे की, ‘मी त्यांच्यात राहीन आणि त्यांच्यात
    वावरेन; मी त्यांचा देव होईन आणि ते माझी प्रजा होतील.’
  snp-snp: Ido Goti felegaga numuna yaki ido kolofa kibe-lusa neta-mata yaki egaidana
    oto olu lakoitenumo ne? Moda kolafe? Lalimo ya Goti kofawa mino-mino imo we felegaga
    numuna ya minone. Etito ya Goti aimolakafo eti limo, Namo ya kiliyanigu ya minoto,
    amoki lakoina moninagolowe. Amo Gotinina ya minoneto, ido namo wenenane ya minenagilae,
    loto ka mono lufuwau (Wkp 26:11-12, Ese 37:27, Jer 32:38) ya nemo ne.
  isl-isl: 'Getur nokkurt samband verið milli musteris Guðs og skurðgoðanna? Þið eruð
