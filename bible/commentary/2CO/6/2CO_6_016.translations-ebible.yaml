  kik-kik: 'Hekarũ ya Ngai yakĩhota atĩa kũiguana na mĩhianano? Nĩgũkorwo ithuĩ nĩ
    ithuĩ hekarũ ya Ngai ũrĩa ũrĩ muoyo. O ta ũrĩa Ngai oigĩte atĩrĩ: “Nĩndĩrĩtũũranagia
    nao, na njeerage gatagatĩ-inĩ kao, nduĩke Ngai wao, nao matuĩke andũ akwa.”'
  cap-NT: 'Yooz kjuyquiz z̈oñiz̈ paata yooznacaqui anapanz̈ juntu cjesac̈ha. Niz̈aza
    uc̈humqui z̈ejtñi Yooz kjuyc̈humc̈ha. Yoozpachac̈ha tuz̈ cjichiqui: Ninacz̈ kuznacquiz
    kamac̈ha; ninacz̈tan chica z̈elac̈ha. Ninacz̈ Yooz wejr cjeecha, niz̈aza ninacaqui
    wejt wajtchiz z̈oñinacaz̈ cjequic̈ha.'
  ksr-ksr: Anutu aŋo qaaya moŋ kokaeŋ jerota eja, “Niinoŋ kanagesouruna yoŋoo uugianoŋ
    laligoŋ batugianoŋ kema kaŋ Poŋgia koloowe yoŋonoŋ nii weleŋ qeŋ mepeseeŋ noma
    laligowuya.” Qaa iikawaa so Anutuwaa Uŋayanoŋ uugianoŋ laligoro sele busunananoŋ
    Anutu laaligo kombombaŋaa Toyaa jigo kolooja. Anutunoŋ iyaŋaa jiwowoŋ jigoyanoŋ
    tando lopioŋ mepeseewombaa soŋgo ano erota amamaaŋkejoŋ. Anutuwaanoŋ jigo ano
    asa jigo ii aŋa aŋa. Iikawaa so nononoŋ uumeleembaa gadokopa ejemba yoŋowo qokotaawombaa
    soŋgo ano erota amamaaŋkejoŋ.
  eng-TNT: 'how agreeth the temple of god with ymages? And ye are the temple of that
    lyuynge god as sayde god. I will dwell amonge the and walke amonge the and wilbe
    their god: and they shalbe my people.'
  sbs-sbs: 'Imi intumelelano nzi, ina mukati ke tempele ye Ireeza ni ziswaniso? Sina
    hatuli twi tempele ihala ye Ireeza, sine Ireeza habawambi: “Kanizake mukatikabo
    imi niyende mukati kabo. Munibe Ireeze wabo, imi mubabe bantu bangu.”'
  sue-sue: Ota nakai Anutu putoure amira ibu wero nowenakai ami bui ibura uwiwi puro
    nuanakai te wamunoita? Tepo awa. Anutu meni ego senua awa, Na nusokare nana soe
    noise itai-matai wamunona awa. Ago inoise Tua nusokare wana nukare ema dubu naso
    wero nuamunora awa.
  fra-NCL: 'Quel rapport y a-t-il entre le temple de Dieu et des idoles ? Car nous
    sommes, nous, le temple du Dieu vivant, selon ce que Dieu lui-même a dit : « J’habiterai
    au milieu d’eux et j’y marcherai ; je serai leur Dieu, et eux seront mon peuple. »'
  snn-NT: 'Huacha riusu hua''ire Riusu huë''ena jo''catoca, ai gu''aye ba''ire''abi.
    Riusu huë''ere cato, mai recoyore ba''iji mai ta''yejeiye huajëguë ba''i Riusu.
    Riusu coca cani jo''case''ere ëñato, ñaca caji: Yë''ë ba''i huë''ere cato, yë''ë
    bainreba recoyore ba''ija''guë''ë yë''ë. Bacua naconi te''e ganiguëbi bacua Riusureba
    ba''iguëna, bacua yua yë''ë bainreba jubë hue''eja''cua''ë.'
  atb-NT: Garai Gasâng é noqkuq yhûm eq hparà lhô pé gi, hkâsu wó húm râ lhú? Hkâsu
    mù gâ le, nga-nhúng gi, rû dui nyi é Garai Gasâng é noqkuq yhûm nghut lhê. Haû
    gi, "Ngò gi, yhangmoq eq rahá nyì mù, yhangmoq chyáng sô nyì râ nghut luî, Ngò
    gi, yhangmoq é Garai Gasang dut mù, yhangmoq gi, Ngá é byu pé dut kó râ nghut
    lhê." ga Garai Gasang taî tô é eq rajung za nghut ri.
  cek-AK: Krang bokhaih im hoi Sithaw ih tempul to anghmong maw? Nangcae loe kahing
    Sithaw ih tempul ah ni na oh o. Sithaw mah, Nihcae thungah Ka oh moe, nihcae salakah
    kam kaeh han, nihcae ih Sithaw ah Ka oh han, nihcae loe Kai ih kami ah om to tih,
    tiah thuih.
  bkd-bkd: Harì gayed daan mabaluy ha ipag-amulà sa timplo hu Dios daw sa mga diyus-diyus.
    Sikuy sa mga tumutuu iyan kuy timplo ha tagtimaan hu Dios ha bubuhay ta sa lalang
    hu Dios tagyanaen “Magtimà a diyà ta kandan daw iyan a mabuhat ha Dios dan daw
    mabuhat daan sidan ha mga etaw ku.”
  ctu-76: 'Mach ch''ujbi i ch''ujutisan melel jach bʌ dios jini chʌncol bʌ i yoque
    ch''ujutisan Dios. Jatyetla i templojetixla jini cuxul bʌ Dios. Como Dios i bajñel
    ti yʌlʌ: Mi quejel cajñel yic''otyob. Mi quejel c cha''len xʌmbal ba''añob. I
    Diosoñob mi quejel cajñel. C cha''añob mi quejel i yajñelob.'
  lac-NT: 'Bayiri'' xan, ich yatoch C''uj, jari'' a C''ujo'' cuxa''an, raji'' tan
    u c''ujinta''r ti'' taro''. Mʌ'' ju cha''bʌr u c''ujinticob tus C''uj ti'' taro''.
    Mʌ'' ja wirej, a C''ujo'' cu yiriquechex irej wa techex yatoch C''uj quire'' C''uj
