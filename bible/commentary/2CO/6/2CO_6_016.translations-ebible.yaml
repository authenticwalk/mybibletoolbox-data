  kan-2017: ದೇವ ಮಂದಿರಕ್ಕೂ, ವಿಗ್ರಹಗಳಿಗೂ ಒಪ್ಪಿಗೆಯೇನು? ನಾವು ದೇವರೇ ಹೇಳಿರುವಂತೆ ಜೀವಸ್ವರೂಪನಾದ
