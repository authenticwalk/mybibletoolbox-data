  kxv-kxv: ମାହାପୂରୁତି ଇଲୁତା, ଏ଼ନିକିଁ ପେ଼ଣ୍‌କାତି ପୂଜା ଆ଼ନେ ? ସାମା ମା଼ର ନୀଡାମାନି ମାହାପୂରୁତି
