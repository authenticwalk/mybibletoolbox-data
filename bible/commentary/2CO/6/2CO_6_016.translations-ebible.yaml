  gof-ENT: ፆሳ ኬስ ኤቃታራ ኣይቢ ኢሲፌቴ ዴዒ? ፆሳይ፥ «ታኒ ኤንታ ጊዶን ዴዓና፥ ኤንታ ጊዶን ሃሙታና። ታኒ ኤንታ ፆሳ
