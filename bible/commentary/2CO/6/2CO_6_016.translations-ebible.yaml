  cuk-cuk: 'Degine, ¿Bab-Dummadse-goled-neg, bab-dummadga-imaklemalad-ebo sunna emar
    guo be insae? Suli, geg gued. Ar ade, bemar Bab-Dummad-Dula-Maid-goled-negga gumalad.
    Igi Bab-Dummad na sogsagusa: “Amar-abargi an gudiguoed, amarba an nanadioed. Ani
    an E-Bab-Dummadga an guoed, degine, amar an-dulamarga guoed.” Levítico 26:12;
    Ezequiel 37:27'
  tbf-tbf: Mi sana baitutuir a mon i kotubuon mi Vona rengeir leong se Raban meie
    bu raban bitbit? Io, egiet, ken sar vonuo tamat mi Raban ian ta tino rovoriu.
    E Raban ngas te a nga pevien; “O ta mon meie gie ma o ta veis i kotubugie, ma
    eou o ta mon magi Raban, ma egie, gi ta tsorubeit kong kulou.”
  uig-CYR: 'Худаниң ибадәтханисиниң бутлар билән қандақ бирлиги болсун? Чүнки силәр
    тирик Худаниң ибадәтханисидурсиләр — Худаниң: «Мән уларда туримән, уларниң арисида
    жүримән; уларниң Худаси болимән вә улар Мениң хәлқим болиду» дегинидәк силәр Униң
    ибадәтханисидурсиләр;'
  ikw-NT: Ndaa okwerikọta ke Ọro Nsọ Chiokike nụ rẹnwu nwernu? Kwnornu nụ a bụ Ọro
    Nsọ Chiokike ke zị bụdnu, lele kpa Chiokike kwuru, “M joosno be wuru, zne izne
    n'esilawụru be. M jọobu Chiokike be, be jọobu ele ke m.”
  khs-khs: 'Apula: Kote koawana ho olokeyatelawa mokopo kote newana, elipe semetei
    kamunamakeye. Koiyawemiye, kokolo kao tesene Kote koawa niwa sopokeye. Apula:
    Koteyewi seyawa wekeye. “Kiwa sopoke Ne sena kesalekeye. Alake kili Kotewa Nekeye.
    Newa kili himuwemi elaposakeye. Apula: Newa kilipe honosanewemi hanosekeye.”'
  dwr-ENT: ፆሳ ጌሻ ጎሌዉኔ ኤቃው ኣይቤ ዙፔቴይ ዴዒ? ኣዪሲ ጎፔ ፆሳይ፥ «ታኒ ኡንቱንቱ ጊዶን ዴዓናኔ ኡንቱንቱ ጊዶን ሃሜታና።
    ታኒ ኡንቱንቱ ፆሳ ጊዳና፤ ቃሲ ኡንቱንቱካ ታ ኣሳቱዋ ጊዳና» ጌዳዋዳን፥ ኑኒ ዴዑዋ ፆሳ ጌሻ ጎሊያ።
  pma-pma: En sakien koa arvatei netan min nana onen ahi sav en Eim Votut onen Ahi,
    ir rosakras rovaha netan vituai vatal min koakeil uva netan min nana keil. Veni
    ir rovi Eim Votut onen Ahi koa moul. Koanek suval asa koa Ahi viteni navong vit,
    “Inau nito en tin meatin keil ka nito vituai hetal min keil. Inau nihi Ahi one
    ka keil ihi meatin keil onak.”
  atd-NT: Kono no litos no igsolod ta ka mgo inotow-otow dio to Baloy to Magboboot.
    Songo kono no litos ko igsolod ta kai to goinawa ta su nohimu kid on no baloy
    to Magboboot. Ka sikan, nounawa rod to kinagian to Magboboot no impasulat din
    dongan. Kagi rin to, “Og-uugpo a dio to taliwaro dan woy ogdurumaruma a kandan.
    Ogkohimu ad on no Magboboot dan no sikandan ka ogkohimu on no mgo otow ku.”
  tel-2017: దేవుని ఆలయానికి విగ్రహాలతో సంబంధం ఏమిటి? మనం జీవం గల దేవుని ఆలయం. అందుకు
    దేవుడు ఇలా సెలవిస్తున్నాడు. “నేను వారిలో నివసించి సంచరిస్తాను, నేను వారి దేవుడుగా
    ఉంటాను, వారు నా ప్రజలుగా ఉంటారు.”
  hat-BSA: 'Oswa, ki akò tanp Bondye a gen avèk zidòl yo? Paske nou se tanp a Bondye
    vivan an. Jan Bondye te di a: “Mwen va viv nan yo e mache pami yo. Mwen va Bondye
    pa yo e yo va pèp Mwen.”'
  top-NT: 'Na̱ chuná ni̱ lá lakachixcuhui̱cán cha̱tum pu̱laktumi̱n nac ixpusiculan
    Dios, y huixín tí li̱pa̱huaná̱tit xastacnán Dios ca̱li̱maca̱ná̱n ixpu̱siculan,
    la̱ huá maktum: Aquit cama ca̱ta̱latamá; aquit ixDioscán tí ama ca̱maktakalha,
    cama ca̱li̱ma̱nú quincamán tí cca̱lakalhamán.'
  msk-msk: Di amaimo na apaglagkusun yang pagsimba sang diosdios aw yang Dios na matungtung,
    kay kinaanglan na yang Dios gaid yang abantogon. Kita na sakop nang Dios maynang
    baray nang Dios kay yani yang pyagalaong nang Dios na syosolat kadini, laong,
    “Magauya ako asang kanak manga otaw, mapagtukud ak kanilan kay ako yang kanilan
    Dios aw silan yang kanak sakop.”
  gyr-NT: '¿Oyoya tie mbahe rahanga tẽi Tũpa rẽta rese? Yande niha Tũpa oicove vahe
    rẽta nungar ité yaico. Ahe ité niha aipo ehi icuachiaprɨ pɨpe aracahe: “Che aicovera
    seseve iyavei aguatara ipãhu rupi yuvɨreco; che avei aicora iTũpa ité; ahe evocoiyase
    cheundar yuvɨrecoira” ehi.'
  kmh-kmh: '@see-verse:2CO.006.015'
  ukr-ONPU: 'Яка згода може бути між Божим Храмом та ідолами? Адже ми – храм Бога
    Живого, як Бог і сказав: «Оселюся в них і ходитиму посеред них, Я буду їхнім Богом,
    а вони – Моїм народом!»'
  emi-emi: Vaalua, alena ale manga ateva God me tootoo goto atoa la rooroo tani mae
    aitauaa tale righi ninannaa? Karika poi! Aghaauliaa llo, poli ita alena ale manga
    ita God ateva tokatoka liu ia, nongina God ghe uela va, “Aue atoka aitauaa teeila,
    me akasu teeila, me aghi aue kapuira Goto ieghi, me ila aue la kapughu taumattu
    ila.”
  zpv-NT: '¿Xi nah tu? ¿Gu ziga naa xquidoꞌ Dxiohs naa za xquidoꞌ dxaan raꞌ? Laasii
    laꞌhnuꞌh naa nuꞌh xquidoꞌ Dxiohs nin nuu dxibaaꞌ, ziga gahca guñiꞌ Dxiohs galoh:
    Ziuuꞌhuhn nez laꞌn lastoꞌ raꞌ ba, zizaꞌneezaaraꞌn ba; Naꞌh gacaꞌhn Xchiohs tu,
    ya laꞌhtu gaca tu xpwiiꞌnn raꞌn.'
  gux-gux: 'Be yaa taayienu n ye U tienu diegu leni Ibuli siiga. kelima ti tie Utienu
    yua n fo yaa diegu yo; nani U tienu wani O yaa ba n yedi maama: n ba ya ye bi
    siiga ki go cuoni leni ba. N baa tie bi Tienu bi mo baa tie n niba .'
  kos-kos: Ya Tempul lun God ac ma sruloala lun mwet pegan ku in tukeni? Kut tempul
    lun God moul! In oana ke God El sifacna fahk, “Nga fah oru lohm sik yurin mwet
    luk Ac muta inmasrlolos; Nga fah God lalos, Ac elos fah mwet luk.”
  ibo-ibo: Gịnị bụ ihe jikọtara ụlọnsọ Chineke na arụsị? Nʼihi na anyị onwe anyị bụ
    ụlọnsọ Chineke dị ndụ. Dịka Chineke kwuru, “M ga-ebi nʼime ha. Jegharịakwa nʼime
    ha. M ga-abụkwa Chineke ha, ma ha onwe ha ga-abụkwa ndị nke m.”
  yml-yml: ꞌAna fata tomotoga i na ꞌoduꞌodu tamu nani ꞌwaineye Yaubada yana vanuga
    ꞌeba veluꞌui nageneye? Kebuꞌaꞌava, fai ꞌida Yaubada Miamia-vagaina yana ꞌeba mia,
    begaidi side baniꞌodi Yaubada i voneyedi yana Buki nageneye i vo, Tomotoganidi
    ꞌwaidie a na vevanuga, taiadi ꞌa na miamia. Yau yadi Yaubada, weꞌe taunidi yaku
    tomotoga.”
  ory-ory: ପ୍ରତିମା ସହିତ ଈଶ୍ବରଙ୍କ ମନ୍ଦିରର କି ସମ୍ବନ୍ଧ? କାରଣ ଆମ୍ଭେମାନେ ଜୀବିତ ଈଶ୍ବରଙ୍କ
    ମନ୍ଦିର ଅଟୁ, ଯେପରି ଈଶ୍ବର କହିଅଛନ୍ତି, “ଆମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରିବା, ଆଉ ସେମାନଙ୍କ
    ମଧ୍ୟରେ ଭ୍ରମଣ କରିବା; ଆମ୍ଭେ ସେମାନଙ୍କ ଈଶ୍ବର ହେବା, ଆଉ ସେମାନେ ଆମ୍ଭର ଲୋକ ହେବେ।”
  bzj-bzj: Eni aidal bizniz fi deh eena Gaad templ? No, kaa da wee da di templ a di
    livin Gaad. Da laik weh Gaad seh, “Ai wahn liv eena fi mee peepl dehn. Ah wahn
    waak monks dehn. Ah wahn bee dehn Gaad, ahn dehn wahn bee mai peepl.”
  chk-chk: Ifa usun, än Kot imwenfel me uluulun anümwäl ra tongeni nonomfengen? Pun
    kich än ewe Kot mi manau imwenfel. Usun Kot a apasa, “Üpwe nonom rer o fetalfeil
    lefiler. Ngang üpwe ar Kot, nge ir repwe nei aramas.”
  ssd-ssd: Sine Kuate minmba minit nu tuku tukul wande mineg tukunu sine yabri mbara
    ta mata turmba mbariŋam kumuŋ kuga. Kuate nu teŋenmba sakina. Ye nane tuku ŋgamuŋgal
    sinamŋge minmba nane ndoŋ likamŋgit. Ye nane tuku Mbara mini le nane ye tuku gageu
    minamŋgaig ŋgina.
  acr-TNT: 'Ri rocho ri Dios na cucꞌulaj ta rib rucꞌ tak ri tiox. Jecꞌuriꞌlaꞌ ralak
    na jinta chi e alak cucꞌ ri tiox, ma ralak alak rocho ri Dios cꞌaslic. E pachaꞌ
    rubiꞌim Rire: Quinjekiꞌ cucꞌ y chiquixoꞌlibal rique quimbin wi. In cꞌu Riꞌin qui
    Dios y rique e nutinamit xchaꞌ.'
  rop-rop: En det seikridwan pleis blanga God kaan jidan garram detlot drimin. Wal
    yumob jinggabat na. Wi na det seikridwan pleis blanga det laibalawan God, dumaji
    weya God jidan, tharran na det seikridwan pleis blanga im. En langa oltestaman
    im tok, “God im jidan garram im pipul olabat, en im jidan God blanga olabat, en
    olabat jidan pipul blanga im.”
  mee-mee: Ba bole tempel ae Nutu ba nutu ra goanga ke sane ke momokinung. Iau ka
    role minmina kurumea, ka ita ra tempel ae Nutu e momomauli. Ke loakurumea pangamologa
    rae Nutu kanna ore role roma, “Iau ka la momong kala nge ri, ba ka la taonga ngaliua
    nge ri. Ba ka la iau a Nutu ae ri, ba ka la ri ra ragau rae iau.”
  dif-dif: 'Worderu Godaia punga ja muramura ngokai? Jura Goda tepia punga nganai,
    worderu Goda jatana wonti: „Ngani tanangu jela ngamala nganai ja wirarila nganai,
    ja ngani tanani Goda nganala nganai, ja tana ngakani kana wolara nganala nganai.'
  gam-gam: God gun moro iwa numbiye ge nono mormon. Ge pille, God numbiye ne, god
    kende mor ge wor taimane pine kune nayendo. God dji mal, Na ga boll molo pano,
    na ga boll wanmoyo. Na ga Godne moyo alla ga na unakna moye we dji
  nou-nou: Edo ingodena God da mando da ingode ove kewari tumondebain adera mo awa
    ta? Awodo aera ainda be awa God ingodenaso jo da atira, uso mando da. Edo God
    umo umosuka iso jawo da ge sisira, “Na ungoda joda atadena edo ungoda teda tembadena.
    Edo na ungoda God ano edo ungo naso embomei adera.”
  mqb-NT: 'Way sə pəra ahay ti njaɗ man ù doh sə mazlaɓ a Mbərom kələɗaw? Mivel a
    mənuko aday nà, doh sə mazlaɓ a Mbərom, winen bahay sə sifa. Bina Mbərom a ja:
    «Ni njahay tə tinen, ni ga inde à wulen a tinen. Ni təran atan Mbərom a tinen,
    aday ti təra ɗo uno ahay.»'
  ape-B: Atudak chenek lotumu God atali wilpat douk wo tunu ogwudak onog chenek lotumu
    meyaluhim god umu alageig e, wak. Ipak douk padukemech. Apak atin ati douk anudak
    nanubu nape eheh nyumneh uli God napenyugwi wilag. Kobi likuk anan yet nakliyuk
