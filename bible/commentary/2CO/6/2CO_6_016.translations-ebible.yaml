  mxb-NT: 'Ta, ¿á kuu nakiꞌin táꞌan nóó veꞌe ño̱ꞌo Ndios ta̱kí xíꞌín ña̱ kúú yoko̱,
    káꞌán ndó? Ta yóó kúú veꞌe ño̱ꞌo noo̱ ió Ndios ta̱kí, chi̱ diꞌa kaá mií ná noo̱
    tuti ii̱ ná: Kooi xíꞌín ná, ta kanooi tein na. Ta yuꞌu̱ kakuu Ndios noo̱ ná, ta
    mií ná kakuu na̱ ñooi̱.'
  pon-2006A: 'Ia duwen tehnpas en Koht oh dikedik en eni kan ar kak patpene? Pwe iei
    kitail me tehnpas en Koht ieias, duwen pein Koht eh mahsanih: “I pahn wiahda tehnpesei
    oh kousoanla rehrail, I pahn wiahla ar Koht, oh irail pahn wiahla nei aramas.”'
  maq-NT: 'Sacuaha yungun rë Nina xi cjuaquixi ne, cumaji cuiyuju nina xi tsindaja
    xuta. Hane ngayaan ne, sacuaha yungun rë Nina xi quicun me ngayaan ta, tsëhë xi
    suvá Nina cachja me cuitjin: Ngahan ne, cuitejñacahndë cahntsua xahasen rë me,
    hacuaha tsujyëhëya ngajñi rë me; hane ngahan cuma nina rë me ngahan, hacuaha me
    xi cuacun vëhë ne, cuma me xuta naha.'
  hto-hto: 'Mei dama Juzíñamui daɨna izói caade Juzíñamui illaco izóidɨomoɨ. Afémɨe
    daɨde: Iaɨoɨmo íitɨcue; íaɨoɨ cɨ́gɨdo macácaitɨcue. Cue be íaɨoɨ Juzíñamuitɨcue.
    Afe izói cue comɨ́nɨna íitiaɨoɨ, daɨde. Iemona Juzíñamui illaco jánaraɨ dɨga ¿nɨ́ɨfue
    dájena íaɨoɨmo dúina? Dáanomo dúitɨfue iñede.'
  por-BRBSL: 'Que acordo tem um templo de Deus com os ídolos? Pois você é um templo
    do Deus vivo. Mesmo como Deus disse: “Eu habitarei neles e andarei neles”. Eu
    serei o Deus deles e eles serão meu povo”.'
  ces-NKB: 'Jaké [je] spolčení Božího chrámu s modlami? Vy jste přece chrám živého
    Boha, jak Bůh řekl: “Budu v nich přebývat a procházet se mezi [nimi]. Budu jejich
    Bohem a oni budou mým lidem.”'
  cui-cui: 'Barichi Nacom pin pia botha jiwi jopa bewa wʉnae jainchina ibo nacomʉn.
    Saya meisa bewa wʉnae jainchina Nacom barapo botha. Nacom patsitan xua paxan bara
    be Nacom pin pia bo tatsi. Icha Nacom ichi xua popona pia pin pia botha, barichi
    Nacom naca barʉ jinompa, pon ataya asʉya popona. Nacom caena bayatha baxua yabara
    jeye: “Barapomonae barʉ poponaein yawa cueyata ducuanaebiyaein. Mataʉtano barapomonae
    pia Nacomʉn tatsin tsane. Barapomonae tamonae naexanaena”, jei Nacom.'
  boj-2014: Qotei aqa atra tal ti gisaŋ qotei naŋgo atra tal ti beterosib ombla sqa
