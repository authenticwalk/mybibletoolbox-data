    u C''ujiren a ti''o'' xano'', bayiri'' xan ten yʌnin a ti''obo'', quij C''uj.'
  xla-xla: Epame ka꞉deta꞉, biskapa god dlopi dota mita꞉pleta God ikadepe ya꞉ aiyalma
    aya dla halloweye? Hao, poka꞉dena. Adipalati, dia꞉ye pasakalo halemhala Godta
    hallalo ayapo. Epedeme Godtapo epo atluwapo, “Na꞉tapo yia꞉ mate halemama yia꞉
    dulu dla sela꞉lowepo. Na꞉ta yia꞉ God hallowepo, epalati yia꞉tapo na꞉ opa depo
    ha꞉ha꞉lepe,” duwapo.
  xav-NT: 'Romhâiba ''manharĩ hã ãma ''re ĩdawata za''ra mono zé hã, e ''Re ĩhâimana
    u''âsi mono ãma ''re ĩdawata za''ra mono zéb ''re, te aré da te ''re sa''ra, ''ri
