  buk-buk: 'Ma lau naŋ sem akiŋ Anötö bu sêndic sôŋ dau sêwhiŋ lau naŋ sem akiŋ anötöi
    gwam, naŋ iŋ gêŋ so sambuc. Bu yac lau dakêŋ whiŋ-ŋga datôm Anötö Tali Ŋadau ndê
    lôm dabuŋ. Anötö dau sôm yom pi ndê lau bocdec bu: Aö oc waŋsêlêŋ ti wambo wawhiŋ
