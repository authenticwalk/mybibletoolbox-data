  cak-SNT: '¿Can junan came ru-templo ri Dios quiqꞌuin ri ídolos ri xa vinak i-bꞌanayuon?
    Ixreꞌ can ix ru-templo ri cꞌaslic Dios. Ri Dios can quireꞌ ruꞌeꞌn: Xquicꞌujieꞌ
    y xquiꞌin quiqꞌuin. Inreꞌ xquinuoc Qui-Dios y ijejeꞌ can xcaꞌuoc nutanamit.'
  uvh-uvh: Abanga yak kareng ka Anutuga' mesisiringa tangam wara'ning a yak ka murak
    mandaga'ga' mesisiringa tiam wara'ning wa dabiksa' mo', undu' kuni naro' naro'
    wara' naro'sa' iikning. Ka beng sini' kuyane Anutu girii ka' iyak beng guk wara'ning
    mesisiringa yak kareng tempel wa naktangka aming indisa' yang. Ka waraga' wa midi
    nua'ni ka Anutu wari togu' u yoking wa ning, “na adiganang anga bingking fafong
    tanga irotik. Ning tanga na adisining Anutu ning irotik a adindu' naganing ami
    taming arantagim ning ikanting.”
  ino-ino: Ako fali'naya vaya'aife “Anumayati mai'ne.” hu'a apa'kisana nefaiya kavana
    Anumaya Koti mono nopi ohisae. Ani kava hisayana haviya hukea'maki avamu hane'nikeno
    haekafa mai'nea Anumaya Koti'a lakaeya laipafi mai'ne. Ani yafe Anumaya Koti'a
    akai'a avopi inake hu'neane “Nakaeya apaipafi mai'ne'na apa'kaeya'ae u'ne'na nehu'na
    Anumaya Koti'api mai'nisuke'a nakaeya nofi vaya maikae.
  gnn-gnn: Ŋunhala Godkalanydja Buṉbuŋura nhuma yukurra buku-ŋal'yun waŋganygu nhanŋuway
    Godku, bäyŋuna nhuma yurru ŋunhilimi liŋgu buṉbuŋura buku-ŋal'yun wiripuŋuwunydja
    waŋarrwu, goŋbuywunydja ŋurikinydja djämawuywu. Liŋgu ŋilimurrunydja dhuwala Garraywalaŋumirrinydja
    yolŋu walala Godkuna buṉbu, ŋurikina waŋarrwu ŋunhi ŋayi walŋa-ḏikṯik nhina yukurra.
    Liŋgu Godtja ŋayipinydja waŋa yukurra bitjan gam', “Ŋarranydja yurru nhina dhipalina
    ŋarrakiyingalaŋuwalana yolŋu'-yulŋuwala, nhinanydja ŋarra yurru yukurra ŋayaŋuŋurana
    walalaŋgala. Ŋarranydja yurru walalaŋgu God, ga walalanydja yurru ŋarrakuna yolŋu
    walala.
  yal-yal: Layirin mundun xidixi Ala Batu Banxin nun suxurene tagi? Amasɔtɔ habadan
    Ala Batu Banxin nan en na, alo Ala a falaxi kii naxan yi, a naxa, “N luma nɛn
    e yɛ. N yi n masiga ti e tagi, n findi e Ala ra. E yi findi n ma yamaan na.”
  cnt-NT: '¿O₃ bá₄ lé₂ le₃''ag₃ caun₂ jág₁ guá''₅ quió''₅ Diú₄ quian''₅₄ diú₄ lag₄?
    Ia₁ guio₅₄ bá₄ jniog₄ lág₅ guá''₅ quió''₅ Diú₄ jén''₃. Lë́₅ juɨ₁lia''₂ ca₂juá''₂
    Diú₄ ''ŋiog₅: Gua₅₄ ŋɨ₅₄ quiang''₅₄ dsa₂. Jniá₂ bá₄ léng₂ Diú₄ quiáin₅. Dsa₂ ''éi₂
    guë''₂ léin₂ dsa₂ juɨg₂ quiáng₃.'
  tif-tif: 'Nuli dok kano-lomdupla awem men uyo kulii-din God ami am awem kawu tiilupla,
    God aso aket maakup kelamup i? Disa. Kipkal utamsip taa! Kristen numi iipyak tem
    kaldak-ali tiin kawang miit kayaakim God almi am tituun alik kemin, kaami sang
    kaali, siin kawu God kaa boko-lomda: Nali iso bomdila imi iipyak tem kabaku tiin-bomdila,
    nata imi God keyilile, ita nami unang tunum kep-nip ke-lokomip o, kalsa.'
  nlx-nlx: 'एने मुरती हेऱ्यो बोगवानान मोंदिरान काय समंद? काहाकाय आमु ते जीवताला बोगवानान
    मोंदिर हेते! जिहकेरीन मालीक कियेल हे: “मी ता माय बोहुह, एने ता माय चाला फिऱ्या
    केरूह; एने मी तान बोगवान रेह, एने ता मार माणहे एती।”'
  apw-NT: Kįh biyi’ Bik’ehgo’ihi’ṉań daach’okąąhíí ła’íí k’e’eshchíń hagot’éégo dáłełt’ee?
    Nohwíí Bik’ehgo’ihi’ṉań hiṉáhi bikįhíí k’ehgo daanohłįį; Bik’ehgo’ihi’ṉań gáṉíí,
    Shíí áí biyi’gonshłįį, ła’íí bitahyú anáshdaał; shíí Bik’ehgo’ihi’ṉań nshłínihi
    daashokąąh doleeł, áí shichągháshé daanlįį doleeł.
  gum-gum: '¿Katø Tiuswei yaba, taska mari tiusmerababe chincha trubalatø kønrrab
    kø? Kaguende nambe tru managuen kwamø øsig wab Tiuswei ya ker. Pøs nøbe trendaig
    køn: “Nabe yandø nømuinug pasrabig pasrab, nømui utu uñib indamønrrun cha. Nabe
    nømui Tius køben nømgurrimbe nai misaamera kønrrun” cha.'
  not-NT: '¿Caninataqueco iráganëri ibabane matsiguenga tsomagui ibangoquë Tosorintsi?
    Quero. Pinetse. Coshoni yogaigacái Tosorintsi catimanerisonori cara icanque jirai
    isanguenatacaqueri comantantatsiri: Coshoni nogaiguëri antagaisati quemisanquina,
    nantimaque irirojeguiquë, quero nojocajiri. Najitaiguëri nasi, aisati irajitaiguëna
    Itosorintsite.'
  plu-plu: 'In ka tuguhti abet uhiyakemni adahan wis paraksa ahehpakti battakkarad
    ta agikut Uhokri Gipin mmanawa in ka atak nikak. Uwohkigawiy dehetniye. Wixwiynewa
    ku pariye humaw gipin. Hennewa in ku samah Uhokri gannasan minikweknene awna.
    In awna: “Aysawnemenek nah kapinwenek ay gipitkis hiyeg. Nah msakwa ay gimunkisnek.
    Apim ini nah humaw giwohkigakis. Igkisme humaw nuhiyegapu.”'
  iou-iou: Ba Anutu täŋo kudupi yotkät wäbät, yarä unitä jide ude täŋpäŋ bänep kubägän
    tädeŋ? Nadäkaŋ? Ninä Anutu irit mähemi täŋo kudupi yot. Unita Anututä ŋode yäŋkuk;
    Näk in bämopjin-ken itkaŋ itpäŋ-nadäk api täŋ yäpmäŋ kwet. Täŋpäŋ Anutujin irira
    ämawebenaye api itneŋ.
  ntp-NT: 'Gogʌʌ quii vaaco siaa duutudai oodami Diuusi ismaacʌdʌ tomastuigaco oidaga
    maiʌpan ducami gogʌʌ quii siaaco siaa duutudai oodami momoono ismaacʌdʌ ivueeyi
    ʌgai. Dai aapimʌ ʌpan ducami ʌquii siaaco siaa duutudai oodami Diuusi. Potʌtʌdai
    Diuusi gʌrʌʌqui aaduñicaru: Aanʌ vaavoitudadami saagida oidaga. Aanʌ ʌrDiuusigadʌ.
    Dai ʌgai ʌrgiñmaamara. Ascaiti Diuusi.'
  rai-rai: A kum warwaruga na god pa diat a tur laar paai u ra ruma anun God. Maa
    daat ut a ruma anun God a lalaaunina. Welaar ma God ia pir taai, “Ang ki ungaai
    ma diat, ma ang waan naliwan taan diat. Ma iaau anundiat God, ma diat anung taara.”
  haw-1868: Pehea hoi e ku like ai ka luakini o ke Akua me ko na kii? no ka mea, o
    oukou ka luakini o ke Akua ola; e like me ka ke Akua i olelo mai ai. E noho pu
    auanei au me lakou, a e hele pu hoi; owau auanei ko lakou Akua, a o lakou hoi
    auanei ko'u poe kanaka.
  ffm-ffm: 'Aadi won hakkunde suudu Laamɗo nduu e tooruuji ɗii naa? Anndee, enen ngoni
    suudu Laamɗo guurɗo oo. Sabi Laamɗo wii: «Mi hoɗidan e maɓɓe, mi yiilodoto e maɓɓe,
    mi laatoo Laamɗo maɓɓe, ɓe laatoo yimɓe am.»'
  arb-NAV: 'وَأَيُّ وِفَاقٍ لِهَيْكَلِ اللهِ مَعَ الأَصْنَامِ؟ فَإِنَّنَا نَحْنُ هَيْكَلُ
    اللهِ الْحَيِّ، وَفْقاً لِمَا قَالَهُ اللهُ: «سَأَسْكُنُ فِي وَسَطِهِمْ، وَأَسِيرُ
    بَيْنَهُمْ، وَأَكُونُ إِلهَهُمْ وَهُمْ يَكُونُونَ شَعْباً لِي».'
