  bqc-SIM: 'Kpelewa Lua kpɛ́ lɛ́ a kɛ doũ ń tã́aↄi? Lua bɛ̃́ɛ kpɛ́n wá ũ, lá
    a òwa à mɛ̀: Máↄ kúńnↄ, máↄ bɛbɛ ń guu, míↄ dɛ ń Lua ũ, aaiↄ dɛ ma gbɛ̃́ↄ
    ũ.'
  tcz-CHONGTHU: Pathen hou-in le milim ho houna in akilungtona ipi umem? Ajeh chu
