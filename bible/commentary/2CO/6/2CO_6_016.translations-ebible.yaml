    Dios ìyacáinácué píapicha, íná canáca yéewaná pìyaca abédanamata áibanái yáapicha
    càmíiyéica yeebáida Dios. Dios idéca cài íimaca wàwali, wía yàasu wenàiwicaca:
    “Nùyapiná nèewibàa, nuèpunípiná nacáiwa náapicha; núatapiná Nacuèriná Dios, níatapiná
