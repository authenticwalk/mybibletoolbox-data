    تیشاں مَدھْیے چَ یاتایاتَں کُرْوَّنْ تیشامْ اِیشْوَرو بھَوِشْیامِ تے چَ مَلّوکا
    بھَوِشْیَنْتِ۔
  heb-LB: 'איזה קשר יש להיכל אלוהים עם האלילים? הלא אתם היכל אלוהים, משכן אלוהים חיים,
    שכן הוא עצמו אמר: ”ונתתי משכני בתוככם … והתהלכתי בתוככם והייתי לכם לאלוהים ואתם
    תהיו לי לעם“.'
  caf-NT: Nts'e na'a simba Yak'usda hubuluglez whucho 'ink'ez 'ants'i 'uk'edéltsi
    bulh lhgha' tet'ilh? Soo cho whunulh'en Yak'usda khúna, 'en hubuluglez whucho
    ahli. 'Et whuz na'a Yak'usda ndutni, “Hubudzi yuh 'ust'ah 'ink'ez hubutunusya.
    HubuYak'usda tesdle 'ink'ez 'en sudune hutele.”
  mio-NT: 'Ña inuun iyo vehe Ndioo chi vehe ita niñu. Ta maan yo―sava ni ta cua vehe
    Ndioo ndito cuu yo, vati ni cati ra Ndioo cuenda yo ti: Cua coi chi ñivi yu, ta
    cua caca cui chi ñi. Ndioo sacahnu ñi cua cui, ta ñivi yu cua cuu ñi, cati ra.'
  srq-NT: 'Sã Dios abareã siqui aroneate Dios chuchua no. Jendete rei Dios chuchua
    tuchɨ. Dios riqui tuchɨ jendete ye ũquɨ̃. Sã Dios ñee ã no: Erete ye ra aɨco.
    Ererecuarã nda se. Mbia ra siqui seruɨ, sã ɨ Dios no.'
  kje-NT: Makromod Lalap kan hurinohi ri mormori hoikani aukerhe lolo Nin Romleu,
    ono Ai penia nodi molollo narehi nalewen wake'e nano ha onne na'akeme! Maika eniyenihe
    kamwali Makromod Lalap man mori laa ewi-ewi Nin Romleu, ono Ai penia minle ik
    raram, de kan wa'an ik lawuku noro ri man hoikani ha ma ka namlolo onne. Onne
    namnenehe noro inhawe man Makromod Lalap na'aheni lolo Horok Lap raram nonolu
    eni, “Na'amoli Ya'u minle hi leken kalarna, la Ya'u moriwuku noro hi mamani. Ya
    amwali hirira Makromod Lalap, la hi ramwali Ainu'u ri mememen.
  gaz-gaz: Manni qulqullummaa Waaqaa waaqota tolfamoo wajjin walii galtee maalii qaba?
    Nu mana qulqullummaa Waaqa jiraataa ti. Waaqnis akkana jedhee dubbateera; “Ani
    isaan wajjin nan jiraadha; isaan gidduus nan deddeebiʼa. Ani Waaqa isaanii nan
    taʼa; isaanis saba koo ni taʼu.”
  kud-kud: Yaubada yana vada tapwalolo nigele howahowana aiwa tagitagi holanai himiya.
    Na ita Yaubada yana vada tapwalolo dova iya yana Buki holanai iwawaloweine iwalo,
    ‘Yau mata holadiyai yo gamwagamwadiyai yamiya. Na yau mata yadi Yaubada na hiya
    mata yagu tomowao.’
  urb-NT: 'Tupã riki ixuwe katu te hũ ame''ẽ ke a''e. Jande py''a rehe a''e ihĩ katu.
    A''erehe jande riki Tupã rehe ngã jumu''eha renda aja saka. A''erehe Tupã rehe
    ipy''a ke amõ moĩ moĩ rahã, marã ka ym tupãran rehe ipy''a ke moĩha. Jande py''a
    rehe Tupã ihĩ katu. (A''erehe Tupã rehe jurujar ym ame''ẽ ta namõ pejumokõi ym
    pehẽ pexo.) Yman kuja a''e pandu: “Ihẽ kotyhar ta namõ ihẽ axo ta. Ame''ẽ ta py''a
    rehe ihẽ axo katu ta. Ihẽ rehe ipy''a ke a''eta moĩ moĩ ta. Ame''ẽ ta ihẽma''e
    wan ta” aja riki. (A''erehe Tupã rehe jurujar ym ame''ẽ ta namõ pejumokõi ym pehẽ
    pexo.)'
  fra-LSG: 'Quel rapport y a-t-il entre le temple de Dieu et les idoles? Car nous
    sommes le temple du Dieu vivant, comme Dieu l’a dit: J’habiterai et je marcherai
    au milieu d’eux; je serai leur Dieu, et ils seront mon peuple.'
  san-HK: Izvarasya mandireNa saha vA devapratimAnAM kA tulanA? amarasyezvarasya mandiraM
