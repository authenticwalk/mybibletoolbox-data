    Ana leo-naparasa nai ita dale nara. Huu fo manaduiꞌ nai Ramatuaꞌ Susura Makamoi
    Na daleꞌ nae, “Au uma Ka nai Au lahenda kara talada. Au masoꞌ-kalua nai sira talada.
