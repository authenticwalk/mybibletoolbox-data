  awb-awb: Manikánsabe iwíáh íwíáh atáh náhnkákáq péhepehe maníkánsábé iwíáh íwíáh
    atáh náhnkákáq íre monseráh náh kéh mino. Maniká oga mía míairana itene inonka
    wene nah mire. Minayabe wene ehwehnka aiq mahraréna, Ínéga seba kéna sereq mía
