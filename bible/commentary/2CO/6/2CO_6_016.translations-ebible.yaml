    ta haén hen man-apudyuscha way chayawéncha ya chicha agé hen mantatagù.”
  tam-2017: தேவனுடைய ஆலயத்திற்கும் விக்கிரகங்களுக்கும் சம்பந்தம் ஏது? நான் அவர்களுக்குள்ளே
    வாழ்ந்து, அவர்களுக்குள்ளே உலாவி, அவர்களுக்கு தேவனாக இருப்பேன், அவர்கள் என் மக்களாக
