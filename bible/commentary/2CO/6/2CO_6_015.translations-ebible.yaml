  kue-kue: Te Krais ya Satan ye wu suwara pi nomano suwara yembro? Te yomba Yesus
    wedi pirngi dungwa ya pirngi dikrukwa ye nomano suwara yeinambro?
  cot-NT: Quempeca Quirishito ¿arimpate iragavejaque inconoaquempari Veriari inquemavacaajiaquempaquea?
    ¡Aatoquea yagavejitsi! Ariquea iquempetaca aisa tsaroventajiatsica ¿arimpate iragavejaque
    intsipatsipaitaquempari caarica tsaroventatsi inquemavacaajiaquempaquea? ¡Aatotarite
    yagavejitsi!
  bnp-bnp: Re Kristo, ge valongo mai navai a ngava turane Satan? A viri i luhoi torea
    e Kristo, ge vaveru navai turana viri i uka ma i luhoi torea e Kristo?
  apn-NT: Xà na hte Kris mẽ Satanasti wa axpẽn kôt hamaxpẽr? Nà wa kot axpẽn kôt hamaxpẽr
    kêt. Ahpỹnhã wa hamaxpẽr nẽ ahpỹnhã wa kot amnhĩ nhĩpêx. Nẽ ahpỹnhã hirã nẽ ahpỹnhã
    kamàt kô. Nẽ mẽ pahpê Kris kwỳjaja nẽ mẽ kêp hkwỳ hkêt xwỳnhjaja ahpỹnhã mẽ pajamaxpẽr
    nẽ ahpỹnhã mẽ pahte amnhĩ nhĩpêx.
  ctp-NT: Siyaꞌ ti ja ka suꞌwa chaꞌ ꞌin Krixtu loꞌo Satanás; kwiꞌ ngwañaꞌan, nten
    nu wa msñi chaꞌ ꞌin Krixtu, ja ka suꞌwa chaꞌ ꞌin neꞌ loꞌo nten nu ja xlyaa xñi
    chaꞌ kanꞌ siyaꞌ ti.
  opm-opm: Satan ohsi; Krais ohsi ihit tap da hat son hatinda. Basra. Ihit na ihtin
    hatin hat pati ohoh ihan gur ihirsi sahsah goshathe sasipri. Krais ohe danong
    hat pati han dire dasi; ohe danong na hat pati han ire dasi tap matin hatinda.
    Basra. Na imtin hatin ohoh ihan sahsah mathe paptepri.
  bvr-bvr: gala gun-nga gu-ngardapa butula Christ rrapa an-gata walkwalk Baláyal (Belial),
    an-gatiya Jeytan (Satan); rrapa gala gun-nga gu-ngardapa butula Christ a-yika
    marr a-balcharra nula rrapa an-gata gala marr a-balcha nula. Wurra gun-nyagara,
    a-ja, a-la!
  wal-wal: Kiristtoosanne xalahe halaqaa issippe gattiyaabi aibee? Qassi ammaniyaageenne
    ammanennaagee koxxiyoobi aibi de7ii?
  zad-NT: Ḻa' ba ṉezkzile bi chidiḻi Crístona' dii x̱iwaa. Na' ḻekzka' beena' ba chonḻilallee
    Crístona' bi chidiḻile' beena' bi chonḻilalleene'.
  kmg-kmg: Me Kristo â râsi qizec-ticne jahe wemocko maŋ mocjaha enicmu? Me opâ ruac
    â qâpuc jaŋe wemocko qâfâsâeniŋmu?
  aso-aso: '@see-verse:2CO.006.014'
  uli-uli: Be ifa sengal ngo sala sew chog yael Kristus mo Moniyan luluwal? Meda mele
    ye hafedeg mo irel rumal yarmat, le hare semal ye chepar ngo ila semal ye te chepar?
  nin-NT: Kristi ka su ukpama a Isheta? Abiga ka se ni inkindirr iyirr ndo na abangga
    ba nggo si sa abiga hen?
  acu-NT: ¿Cristo iwianchjai tsaning pujusminkai? Atsa, tsaningchamnawaitai. ¿Tura
    Cristo umirkau Cristo umirchaujai tsaningkiar pengkerak pujusminui? Atsa.
  cak-WNT: ¿La can niquic'uaj cami qui' ri Cristo riq'ui ri Belial ri nibix chuka'
    Satanás chare? ¿O can majun cami rucojol jun ri runiman ri Cristo riq'ui jun ri
    xa ma runiman ta?
  ebk-ebk: Achi poros munpachong nan numnum cha Cristo kan Satanas, isunga achi us
    munpachong nan omaafurot ya achi omaafurot.
  spa-PDDPT: ¿Qué acuerdo hay entre Cristo y Belial? ¿O qué parte tiene un creyente
    con un incrédulo?
  ruf-ruf: Apfi Kiristu na Setani wetegheletsa? Lelo imunu iyomtoghola Kiristu na
    ing'ayomtoghola Kiristu wana usale wachi?
  gun-gun: Mba'exa tu Cristo oguereko ta Poromboeko vaia reve? Mba'e tu ojerovia va'e
    oguereko ta ojerovia e'ỹ va'e reve?
  agu-BL: Ej nin ¿ẍe'n quicy'aj quib Cristo tu Bayba'n? ¿Ẍe'n tcy'aj tib tajtza'kl
    jun creyent tu jun yi qui na tocsaj?
  isn-isn: Wigombi kee Ukilisto nuhumile kutula nuwenso nu Beliari? Ang'wi nuanso
    nuhuee ukete nekiule nekeniino palung'wi ninyu nushuuhuie.
  ilo-ULB: Ania ti mabalin a pagtunusan ni Cristo kenni Beliar? Wenno ania ti mabalin
    a pagbingayan ti namati ken ti saan a namati?
  pir-NT: Sa yero Cristo watĩno mehna ihcãno saha tʉhotuerare. Sa yero Cristo yaquiro,
    Cristore cahmeediquiro mehna quehnoano cahme piti ti masiedare.
  anv-NT: Kras ne danchɔmeló abɛɛ́ mbɔ meko ama nnó? Muú ayi afyɛɛ́ metɔɔ́ ne Kras
    ne muú ayi álá áfyɛɛ́ metɔɔ́ ne Kras wɔ́ áchome mbɔ mbwa nnó?
  sab-NT: ¿Cristo talla salengwli dolla Satanás talla ole? Me dale, Satanás tañachuge
    nganake Cristo tañachuge nganake. Ene kaire kwian Cristo ganga ulia talla me salengwli
    kwian me Cristo ganga ulia talla ole.
  tmd-tmd: Krais kɨjaki pɨsaŋ rɨb mag paŋyöbö i yöx nugwölöi. Nöbö mö Krais nugw pɨmɨdöi
    bla, nöbö mö Krais nugw pɨmɨdölöi bla pɨsaŋ algör ör rɨb mag paŋyöbö i yöx nugweñ.
  acr-NNT: ¿Yey ri Cristo rukꞌ ri Belial kꞌo nawi utzil chikiwach? ¿O saꞌ ri utz kuriq
    junoq ukojom rubꞌiꞌ ri Cristo che junoq na ukojom taj?
  kpg-kpg: Christ mo Setan e deemee di donu gi dahi mee. Tangada hagadonu mo tangada
    de hagadonu e deemee di hai mee gi di mee e dahi.
  taj-taj: ख्रीष्‍टदेन शैतान खाइमै गिक आत ओच्‍छे ख्रीष्‍टदा विश्‍वास लबागदेदेन विश्‍वास
    आलबागदेएनोन खाइमै गिक आत।
  avt-avt: Yi han kitet Krais ketike Seten tekiyakɨt a? Taauye! Mamɨrkeik te mɨtɨk
    kises hɨm me God kaktike mɨtɨk ap kises hɨm me God han kitet tɨpɨrakɨt a? Taauye!
  cbk-cbk: Y paquemodo man tamen si Jesucristo y si Satanas ay tene harmonia, y paquemodo
    man sila ay puede simpatiza el uno con el otro, siendo contrario sila dos? Ansina
    paquemodo man tamen un creyente ay tene buen relacion con un persona quien hende
    ta cree ni obedece con Jesucristo?
  uig-ARA: مەسىھنىڭ بېلىئال بىلەن نېمە ئىناقلىقى بولسۇن؟ ئىشەنگۈچىنىڭ ئىشەنمىگۈچى
    بىلەن قانداق ئورتاق نېسىۋىسى بولسۇن؟
  tuf-tuf: Sisrám cat Jesucristo urán wan cat yéhnajatro. Eytaan wan Jesucristo chiwan
    Jesucristo chiwa bár bin owár urá istanác chácajatro.
  abx-abx: Ma'in angay aghuwang si Kristo pati' si Satanas nga nag'arunan liwat Belial.
    Ngan ga'i agkapariho i magtutu'o si Diyos pati' i ga'i magtutu'o.
  mco-NT: ¿Nej jëbɨ Cristo etz Satanás ñay'ayuc-huinjɨhuɨ́ɨyɨgɨxy? ¿Nej jëbɨ tüg mɨbɨjcpɨ
    yajtügɨɨy yhuinma'ñ mɨɨd tüg huɨdibɨ ca' ymɨbɨcy?
  cpb-NT: ¿Kantachama Cristo rakakoteri ikowiri Kamaari? ¿Kantachama kemisantzinkari
    intsipatyaari kaari kemisantatsine rashityaawo oitarika?
  aon-aon: Krais douk madae nini Satan hupe atugun husuhw atin uwe, uwok. Aria ipak
    pakri shenek bilip um Krais iri ta shuni eshudok madae shunek bilipman iri uwe
    shupe atugun shusuhw atin aka? O uwok meyoh.
  hus-NT-2005: ¿Jantʼom junaxtaláb neꞌech kin ejto kin kóꞌoy na Kristo kʼal an lej
    atʼax? O ¿jantʼom junaxtaláb neꞌech kin ejto kin kóꞌoy jun i belom kʼal xi yab
    u belom?
  mig-NT: Ndasa ka'a̱n ɨɨn núú tú'un Cristo jíín tú'un Belial, xí ndasa kuiñi ká'nu
    cha̱a kándíja jíín cháa tú kándíja.
  bps-bps: Na là sa fakay ku sasatu nawa Dyisas Krayst na Satanas. Na là salngad i
    fandam i dad to faglut, na fandam i dad to là faglut.
  mbs-mbs: Wedad pegsebad te pedowan i Cristo aw si Satanas. Eked heman kepakay aw
    megsebad se pedowan te otaw nemenal aw otaw kenà egpemenal.
  tof-tof: Ia Kerriso gaodóma ubi bainüm satanipükü? Koke! Amkoman bangun olom akó
    amkoman bangun-koke olom, ibü gyagüpitótók ia wata darrpanamli wirri elklazabkwata?
    Koke!
  cme-NT: '*Kirsa‑i baa *Sitãni‑i, ba gbãa suurnu ba-naa niɛ niɛ? Sisɔ umaŋ Kirsa
    horre-na, u gbãa gbonu ce hama‑i baa umaŋ si dii-diɛ?'
  sus-sus: Ala xa Mixi Sugandixi nun Sentanɛ lanma fe keren ma? Danxaniyatɔɛ nun danxaniyatare
    lanma munse ma?
  pon-2006: Ia duwen Krais oh Tepil ara kak pwungkipene mehkot? Dahme souleng men
    oh me seupwoson men ira ahnekipene?
  dad-dad: Kristus Satan ado naig fe di, waud tekelei youf? Ere anĩ momoiya ado, momoiya
    sã atun tekelei?
  zab-NT: Laat nántɨ dec quɨt xo gacti Crist tubyzi cun bɨndxab, ziyzaquɨy irɨnquɨ
    ná de ni reldilaaz Crist par de ni quɨt reldilaaz laany.
  jae-jae: Kilisi agêc Sadaŋ nêŋ biŋ kêpi tageŋ me. Ŋac taŋ kêkêŋ gêwiŋ agêc ŋac,
    taŋ kêkêŋ gêwiŋ atom naŋ, sêwê kaiŋ gêŋ tageŋ amboac ondoc.
  ksd-ksd: Ma nuve ra magit a nuknuk i dir Kristo ma Belial na varogop tana? Ba ava
    bar ra magit ba dir a tena nurnur ma tikai ba pa i nurnur dir kale guve?
  msm-NT: Kona yagboy ogkahiujun si Cristo dow si Satanas, kaling to sakup ni Cristo
    wada kayabotan to kona no sakup din.
  myk-myk: Bɛ wekɛ wu da já bye Kirisa ni Shitaanni tɛ ni wɛ? Wemu ɲɛ Kiricɛn wɛ,
    kariɲɛɛgɛ kekɛ kʼi da já bye weefɔɔ ni nʼa daa fɔɔ tɛ ni wɛ?
  sbe-sbe: Gonowana Keliso yo Beliyela talam kesega se ginauli? Idohagi, gonowana
    taukawamamohoi yo nige taukawamamohoi yodi nuwanuwatu kesega?
  mcr-mcr: Ä Kraisi Iqu, Setänä iqutäŋi äwqä naqä-hŋqunä änyinyä pmanyi? Ä quuvqä
    heqiyqä hŋqutä, quuvqä maeqiyqä hŋqutäŋi, kŋuä indqäŋqe asänäŋi mesinyi?
  cux-NT: ¿'Áá cuuvi nduuvidaamá Cristo ndúúcū Satanás? O ¿'áá daama vɛɛ parte yeⁿ'e
    'iiⁿ'yāⁿ chi i'téénu yā Cristo ndúúcū 'iiⁿ'yāⁿ chi nguɛ́ɛ́ i'téénu yā Cristo?
    Nguɛ́ɛ́ cuuvi.
  tur-YTC: Mesih’in Beliyal ile ne anlaşması olabilir? Ya da iman edenin iman etmeyenle
    ne payı olabilir?
  san-ITR: bilIyAladevena sAkaM khrIShTasya vA kA sandhiH? avishvAsinA sArddhaM vA
    vishvAsilokasyAMshaH kaH?
  bel-N: А якая згода ў Хрыста з Бэліярам? Ці якая частка ў вернага з бязьверным?
  sch-sch: Kho angin mo Khrista le Diabol an inruol thei rang? Kho angin mo iempu
    le iemloipu an dôn inchun thei rang?
  mic-MIQNT: Wittoqwa'lug Se'suguli. Negm aq mn'tu ma gisi ul'te'tmi'ti'gw. Ta'n wen
    getlams'tasit ma gisi toqqwatmug ta'n wen mo getlams'tasigw. Ta'nig getlams'tasultijig
    geggunmi'tij ta'n goqwe'l Nisgamewe'l gatu ta'nig mo getlams'tasulti'gw mo geggunmi'ti'gw.
    Mo goqwei wijei geggunmi'ti'gw.
  huu-NT: Cristodɨ Taɨfe dɨga jaca nabairinide. Creyentemɨedɨ creyenteñedɨmɨe dɨga
    daje isoi inide. Daje isoi comecɨna facañede.
  jiv-NT: ¿Krístuka uunt iwianchja̱i̱ nawamnaikiamniakait? ¿Yus-shuar Yus-shuarchaja̱i̱
    tsaniṉ shiir pujusminkiait?
  otm-NT: Nɛ hin te rán jaui ra Cristo a ra Satanás ngue ra zįthu, nɛ hinga 'dat'a
    im bɛ̨mmi n'da ra 'yɛ̨c'yɛi a hingui ɛ̨c'yɛi.
  dah-dah: Irde Yesu Kristuya Satanyabe epte ma awalikde hiriryeŋ. Irde Yesu niŋ dufaymiŋ
    tareŋ irtiŋ marya al gwaha ma teŋ haŋ maryabe hoyaŋ hoyaŋ wor po.
  tnk-tnk: Kristo mɨne Setan trouəfo rouni nəɡkiariien kuatia? Uə iərmama sə rani
    nɨpərhienien ia Kristo mɨne iərmama sə rɨpkɨni mhə nɨpərhienien irə trouəfo ro
    nari ia nətərɨɡien kuatia?
  kpr-kpr: Eregoseva, Keriso da kau eniri. O Satan da kau mo, eni bekári. Kau daba
    aminga ava, God da sasingu, jo tumondari irae embo ainde dabade tatae arera. Namonde
    susu eniri, o nemo susu eni bekári.
  san-IAS: bilīyāladevena sākaṁ khrīṣṭasya vā kā sandhiḥ? aviśvāsinā sārddhaṁ vā viśvāsilokasyāṁśaḥ
    kaḥ?
  nho-nho: Christ ma Satan ma ki taratara ki te taratara tokotasi peehea? Te tama
    e lotu i TeAtua ma te tama see lotu raa ma ki taratara hakapaa peehea i te mee
    tokotasi?
  gym-NT: Erere arato, Kristo abko töi ñakare ja näre Belialibe (abko Satana ara),
    ye kwrere arato nitre tödekaka ñakare Jesubti abko ñakare töi ja näre nitre tödekaka
    Jesubti ben.
  azg-NT: Juu Cristo tyiꞌjeꞌquindëë na ntsijonhin yo Satanás, min juu tsꞌan na vantyja
    tsꞌon Cristo, tyiꞌquichuhanꞌ na ntsquiihin yo tsꞌan na tyiꞌcovantyja tsꞌon.
  bhd-bhd: ते मसीहे शैताने सेइं कुन लगाव? या विश्वास केरनेबालेरो विश्वास न केरनेबाले
    सेइं कुन तालमेल?
  too-NT: Cristo tū' tlahua a'ntūn tlahua huan ko'ti'ti'. Lā' nā a'ntīn takalhlaka'ī'
    Cristo, xlaca'n tū' tapāstacna'n hua'chi a'ntīn tū' takalhlaka'ī'.
  ind-AYT: Kesepakatan apakah yang dimiliki Kristus dengan Belial? Atau, bagian apakah
    yang ada antara orang percaya dengan orang yang tidak percaya?
  cjo-NT: Riraga Jesokirishito eero inimotziro oetarika rantziri Jatanaashi. Rootaki
    riraga ameentariri rirori eero imatziro itsipatapiintari atziri jamashiryaakariri
    Jesoshi.
  nsn-nsn: Hapengua re la ueluia peis Kristo me Satan? Doh hapengua ra uangoul tokaha
    per tamatang tagorong mana mesir tamata gera tagorong boho tang Kristo?
  san-DEV: बिलीयालदेवेन साकं ख्रीष्टस्य वा का सन्धिः? अविश्वासिना सार्द्धं वा विश्वासिलोकस्यांशः
    कः?
  tna-NT: ¿Ai da Cristo sa a taji Ishahua neje? ¿Ai da Diusu peje su jei eputani cuana
    sa a taji jei puja mahue cuana neje?
  lid-lid: Barala buku sah handru, sohowa Krais uru balik, kili le randra? Sebwe,
    winiyan bwe! Eme ma, iri lau ta Kindrei, ma iri lau mwan ma badih nane batehei
    budon tiri ba-en ta Kindrei bwe, iri badeh, winiyan bamekes budon ma kandriyen
    tiri bala le ari bwe.
  wim-wim: An ngul pul Christ.ang aꞌ oony way alangana ngangk minangam ngul iiy-iiyowpul
    pulantakaman ey? An yaꞌa. Kan niiy in ngeeyāna, nil weeꞌang nathan God anman ngangkangaman
    piꞌ-piꞌan nunanga aꞌ putha nil pam thonana woyan wayan wak-wakan oony way alantamana,
    ngul pul kuchekangan karpam ngaantam-ngeeyiypul ey? An yaꞌa!
  zga-M: Lweideihano lukhi uKeileisite ivanalyo Beliali? Yeve vei ula uvei ikhweideikha
    alei nu lweideihano lukhi nula uveisikhweideikha?
  yom-yom: Kamba Klisto wulenda wizana ayi Satana e ? Kithuadi mbi kidi va khatitsika
    mutu wuwilukila Nzambi ayi mutu wukambu wilukila Nzambi e ?
  san-SIN: බිලීයාලදේවේන සාකං ඛ්‍රීෂ්ටස්‍ය වා කා සන්ධිඃ? අවිශ්වාසිනා සාර්ද්ධං වා විශ්වාසිලෝකස්‍යාංශඃ
    කඃ?
  yut-yut: Kristo gat Sunduk gat but kaloŋ amal, ma? Kristo nandaŋ gadaŋ ɨmɨsak amɨn
    gat nandaŋ gadat dɨma asak amɨn gat nandak nandakni iyɨ iyɨ.
  grc-BYZ: τίς δὲ συμφώνησις Χριστῷ πρὸς Βελίαλ; ἢ τίς μερὶς πιστῷ μετὰ ἀπίστου;
  cpc-NT: ¿Kantatsima Cristo jakakotiniri ikowiri kamaari? ¿Kantatsima kimisantzinkari
    intsipatyaari kaari kimisantatsini jashityaawo tsikarika oitya?
  nhg-NT: ¿Tli acuierdo quepeasque Cristo ca Beliar noso Amo Cuale Tlöcatl? Noso ¿quiene
    cuale quepeas pörte sente tli moneltoca ca sente tli amo moneltoca?
  nya-nya: Pali mgwirizano wanji pakati pa Khristu ndi Beliyali? Kapena munthu wokhulupirira
    angayanjane bwanji ndi munthu wosakhulupirira?
  ngu-NT: Noso ¿quen ijqui huelis san se iyojlo quipias Cristo ihuan on Satanás? Noso
    ¿quen ijqui huelis san se tlamachilistli quipias on tlaneltocaquetl ihuan on yejhuan
    xtlaneltoca?
  kup-kup: Ma Kristoz tin homeamahao rekot Seteniz horï homeamahavonañ honeo ravapane?
    Evo honeo naravotü, oñ orah rezah parup pat pat homeamah. Povoz Kristoz homeo
    badae navat hezari met pimaz hom namee hezari amun pat pat homeamahaek, rekot
    tin honeo topourat naketü.
  jid-jid: Wace yarjejeniya he ni tsutsu Almasihu ni ibrji? inge he ni tsustu bi tin
    ndindi ni bi tin dindina?
  wmw-wmw: Ndi kupatanani kuripo kati ya Almasihi na Ibilisi? Au ankubáli Insa namunani
    vyaalungana na munu saankubali Insa?
  gmv-GGM: Kiristoosayine dabulosay waani gaaganas danda7izoo? Ammanizadey ammanonttadera
    aazan lagistanas danda7izee?
  ssg-ssg: Tap tahi soliai wasole Krais ma Satan. Teka laha soh ti Jises Krais, laha
    kum tutuai teteka laha kum soh nake namilolaha i kum he paho.
  zpo-NT: Nyent mod yo Jesucrist kwaan Maxuu, nu nixa nachult yo tub xaa Jesús kwaan
    tub xaa nanakt xaa Jesús, nel nalalt nle xaa xgab.
  poy-poy: Hangu Kristu kaweza hashi kulikala pamuhera na Shetani? Hashi, muntu yakamwamini
    Mlungu na yakamwamini ndiri Mlungu wawera na uganja gaa?
  qwh-NT: Manam Teyta Jesucristuwan diablupis cäyinacuyantsu; tsenollam jina Diosman
    creyicoqcunapis mana creyicoqcunawan cäyinacuyantsu.
  gaw-gaw: Kristus Satan ele a oolah laip̱u oh daaglahte? Danab Jesusnu oop̱a genab
    dooṯe amu danab laa nug oop̱a genab ii dooṯe ele a dab mak laip̱u aḏaglahte?
  nca-nca: Kristo koya Beliar koya newonde kanata yotiri, peka? Uni iŋondutu teyote
    ŋuya uni iŋondutu kama teyote ŋuya nembe rewari, peka?
