verse: 2CO.006.015
translations:
  kpx-kpx: Kelisou Seteneti bae uvu igaealivebene. Ke nahate evievi ataeau bae evieviholimale
    kebiahi igaetoalivebene.
  okv-H: Eto ungo kivujo Keriso te Satan te na tunga vahai ari inono rete? Ainge mane
    avoeto God ke be ari embo te God ke be ae embo te na tunga vahai ari inono aera.
  tbo-tbo: Ega emoemotana Keliso ma Tomodulele hina winugoemota. Lawa waitumaganana
    ma lawa ega ita itumagana ega emoemotana hai nugotuhu emosi.
  mal-C: ക്രിസ്തുവിനും ബെലിയാലിനുംതമ്മിൽ ഐക്യമോ? വിശ്വാസിക്ക് അവിശ്വാസിയുമായി പൊതുവായിട്ട്
    എന്താണുള്ളത്?
  grc-SR: Τίς δὲ συμφώνησις ⸂χριστῷ⸃ πρὸς Βελίαρ; Ἢ τίς μερὶς πιστῷ μετὰ ἀπίστου;
  bgc-bgc: अर मसीह का शैतान कै गैल कोए रिश्ता कोनी होन्दा, या बिश्वासी कै गेल्या अबिश्वासी
    का कोए नात्ता कोनी।
  khz-khz: Keriso e Satani arigi rauparai aora pia kwapuna? E kamonagi talimana e
    ati kamonagi talimana arigi rauparai ira ruala geria tugamagi pia kwapuna?
  deu-TKW: Wie stimmt Christus mit Belial, oder was hat der Gläubige mit dem Ungläubigen
    zu teilen?
  zsr-NT: ¿Nacxcz gac lacquëꞌ tuz Cristo len Satanás, tuꞌ xöhuiꞌ? ¿Nacxcz gac lacquëꞌ
    tuz bönniꞌ rejlëꞌë Cristo len bönniꞌ curejlëꞌë?
  lin-lin: Klisto akoki solo koyokana na Satana ? Eloko nini ekoki kosangisa mondimi
    elongo na moto oyo azangi kondima ?
  hns-NT: Kriest aur saitaan to bhie na ek hoi sake hai? Ohie se ek Kriest ke bieswaasie
    ek be-bieswaasie se ek kaam me bhaag na lei sake hai.
  noa-E: Cristojã pöd mepeer dʉ̈i khapeerkhaju khaba sĩewai i iek ʉ̈kha durrum khʉʉnjã
    i iek ʉ̈khaba nʉm khʉʉn dʉ̈i ich agjöta nʉm.
  eng-EMTV: And what agreement is there for Christ with Belial? Or what part is there
    for a believer with an unbeliever?
  mib-NT: ¿Ndese cuu coo ɨnuú ni Cristo jiín Satanás? ¿Te ndese cuu cuɨñɨ cáhnu ñayuu
    cácandíje jíín ñáyuu tu cácandíje?
  lif-NT2: ख्रिस्‍ते़न्‌नु माफे़न्‍साम्‍मिन् आक्‍खेलॽरिक् तङ्‌मा सुक्‍सिॽबे? हे़क्‍केलॽरिक्‍के
    ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पाहाॽ नु नसाःन् मे़न्‍जोःक्‍मनाबाहाॽरे़ खुन्‍छिॽ
    पाःन्‍निन्‍नाङ् आक्‍खेलॽरिक्‌तङ्‌बे?
  xnj-xnj: Kilisitu ihotola wuli kuyidakilana na Setani? Musadika ihotola wuli kuhanganilana
    na mundu angasadika?
  mmx-mmx: Karisito mi ne Satan duba mulus kereva at tara todoxoma? Laradi nunu mi
    laradi xopmen na nunu duba mulus kereva?
  cbr-NT: ¿Cristonën cara ñunshin 'atimanën 'apúan sináncësa oquin sinanin? Usaquin
    ca sinaníma. ¿Axa Cristomi catamëcë unin cara axa Cristomi catamëcëma unin sináncësaribi
    oquin sinanin? Usaquin ca sinaníma.
  tee-NT: Jantu lai va lakatam catit'ava ju ix'atalacpast'ac'at ju Cristo ju va ix'atalacpast'ac'at
    ju lhacaticuru. Jantu lai va lakatam catit'ava ju ix'atalacpast'ac'at ju lhilaca'anta
    ju Cristo ju va jantu lhilaca'anta.
  eng-LSV: And what fellowship to light with darkness? And what concord to Christ
    with Belial? Or what part to a believer with an unbeliever?
  cak-NT: ¿Can man jun como ayowal chiquiwech ri Cristo riq'uin ri Belial ri ni'ix
    chuka' Satanás che? ¿Je junan como jun ri runiman ri Cristo riq'uin jun ri man
    runiman ta?
  pah-NT: Na tuhẽ! Tegwete g̃ajogwerekokatua Cristo'ga Diabo'ga pavẽi. Cristo'gareheve'g̃a
    ndeaporog̃ita ko Cristo'gareheve'g̃arũive'g̃a ndeaporog̃ita atyvi.
  sja-NT: Cristo k'õp'ãyo-e Netuara Poro Waibɨa Beliál apata ome. P'oyaa auk'a nipadak'aa.
    Ichiaba Cristode ijãapari p'oyaa auk'a nipak'aa ijãadak'aa beerã ome.
  xed-xed: Ta ghəŋa wu dzaʼa dzrafta i Kristi nda Halaway na? Nu ta guyanaftá mnda
    zlghay nda ŋuɗuf nda mndu kul zlghafta na?
  mks-NT: Ta ama cuéhé Jesucristo coo a xi̱hín Satanás, mé rí quini. Ta quia̱hva já
    ama ná cuu ndique táhan in na̱ ndíco̱ íchi̱ cuéntá Jesús xi̱hín in na̱ co̱ cúú
    cuéntá mé á.
  gfk-S: Ma i tale be Krais ma ne Satan, dur na tike bala? Ma ira ut na nurnur ma
    di ira tabuna nurnur, hohaam, tikenong mon ira pinalau ta di?
  bmu-bmu: Kraist aka Katakömulat (Satan) yetkön mönö urumohot aka mohotŋe malbitkö
    osimahot. Miaŋgöra urumeleŋ ambazip kunŋan ahakmemeŋi urumeleŋgö kopa ambazip
    kun yambuk mohotŋe mindiriba akitkö osimakŋahot.
  dgz-dgz: Keriso ge Seitan anut muga daiton da uon. God anu tumasine nagire amba
    ya anu tumasine nagirewa mu anut muga ugup ugup, daiton da uon.
  eng-GNV: And what concord hath Christ with Belial? or what part hath the beleeuer
    with the infidell?
  zaa-NT: Ti'ání modo té posible gata' ttu convenio entre Cristua lani numalua nì'i.
    Ti'ání modo ccá compañero tsè' ttu creyente lani ttu nu labí ríalatsi' nì'i.
  eng-WEBSTER: And what concord hath Christ with Belial? or what part hath he that
    believeth with an infidel?
  guh-guh: Cristobeje dovathibeje apo najamatabëcuenejëpaebeje. Nexata pijinia pajivi
    Dioso pejumecovënëtsijivi, Dioso apo pejumecovënëtsijivibeje, acuenebi bajayajebi
    penajuanacuenebaponaponaenexabeje. Tsipaji apo najamatabëcuenejëpaebeje.
  bon-bon: Keriso naabi Satani, teepi lui yepä ngene atwana cama lica gegi. Ätrunga
    biname piiyepu ätrunga cäco biname, teepi cuta äblicäco yepä me äbita.
  nhw-BL: Tohueyiteco Cristo amo tleno quipiya ica Amocualtlacatl. Huan se catli quineltoca
    Tohueyiteco Cristo amo tleno quipiya ica se catli amo quinequi quineltocas.
  swh-ONEN: Kuna mapatano gani kati ya Kristo na Beliari? Yeye aaminiye ana sehemu
    gani na yeye asiyeamini?
  wbi-wbi: kange uKilisite nu Beliari ndepoonu vipuling'hana? nambe umwitki na juno
    namwitiki, ndeponu viiva nu vuhangilanisi vuki?
  bba-bba: Amɔnɑ Kirisi kɑ Setɑm bɑ koo kɑ nɔɔsinɑ. Nɡe mbɑ nɑɑnɛ dokeo kɑ nɑɑnɛ doke
    sɑriruɡii bɑ mɔɔsinɛ.
  eng-KJVCPB: and what concord hath Christ with Belial? or what part hath he that
    believeth with an infidel?
  kgk-NT: Mba'éixa po oiko porã va'erã anhaygwasu Cristo ndive? Ndikatúi voi. Ndaha'éiry
    hesegwa-gwi. Upéixa ave ndikatúi Hesu reroviaha omoirũ meme herovia e'ỹha-pe.
    Ani eremoirũ irũ teĩ Hesu-rehe ojerovia e'ỹ va'e-pe.
  waj-waj: Dataama kioo Yisuu Kirisiivaata Sataangootama mmuaa tinnivai varaarannee?
    Hama yopeemavee. Dataama kioo vaa ausa hanigieeraivoota hama ausa hanigieeraivootama
    mmuaa ausa mmuaa tinnivai varaarannee? Hama yopeemavee.
  cpy-cpy: ¿Kantachama Jeepatzii-totaa-rewo rakakoteniri ikoyiri Kamaari? ¿Kantachama
    kemijantzinkari itsipatyaari kaari kemijanta-tsini rashityaawo jempe-rika oeta?
  mpx-mpx: Tab i bosowaina Keliso ge Seitani nihi heliheliyam ge nihi mibubun? Tab
    i bosowaina toabulilek ge toto nige i aabulilek wali nuwatu ni maisena?
  wbp-wbp: Jijaji Kiraji manu Juju Ngawu, kulalpa-pala jintangka-jarriyarla. Kirijini-wangu
    manu Kirijini, kulalpa-pala jintangka-jarriyarla.
  luo-luo: Winjruok mane ma Kristo nigo gi Satan (nying machielo mar Satan en Belial)?
    Ere winjruok manyalo bedo e kind ngʼama oyie gi ngʼama pok oyie?
  nhe-NT: Tohueyiteco Cristo ax tleno quipiya ica Axcualtlacatl. Huan se tlen quineltoca
    Tohueyiteco Cristo ax tleno quipiya ica se tlen ax quinequi quineltocas.
  aii-aii: ܝܲܢ ܡܘܼܕܝܼ ܣܲܙܓܲܪܬܵ‌ܐ ܐܝܼܬ ܠܹܗ ܡܫܝܼܚܵܐ ܥܲܡ ܣܵܛܵܢܵܐ؟ ܡܘܼܕܝܼ ܣܵܗܡܵܐ ܐܝܼܬ
    ܠܹܗ ܡܗܘܼܡܢܵܐ ܥܲܡ ܠܵܐ ܡܗܘܼܡܢܵܐ؟
  esk-NT: Qanuġutik atausriŋŋuġumiñaqpak Christ-lu Belial-lu (itnautauruaq tuunġamik)?
    Qanuġutik ukpiqsriruaq piqasriqsuutiyumiñaqpa ukpiqsriñġitchuakun?
  msb-msb: Makauyon daw si Cristo sa Dyablo? Pan-o makikibiyo an mga katuruod sa mga
    dili katuruod?
  cpa-NT: Tsa¹lé² li¹rø² jǿg³ neng¹² quiah¹² Cristo quianh¹³ Satanás. Jø¹² bíh³ tsa¹lé²
    tógh²dsa cøng² jǿg³, ju³lah dsa² hé² jǿg³, quianh¹³ dsa² tsa¹hé² jǿg³.
  dso-dso: କିରିସ୍‌ଟ ଆରି ସଇତାନ୍‌ କାଇ ବିସଇଟାନେ ମିସା ରାଜି ନ ଅଅତ୍‌ । ଗଟେକ୍‌ ବିସ୍‌ବାସ୍‌
    କର୍‌ବା ଲକ୍‌ ଆରି ଗଟେକ୍‌ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌, ଗଟେକ୍‌ ଟାନେ ମିସିକରି ନ ରଅତ୍‌ ।
  meu-meu: Keriso bona Beliara ede bae herohemaino toma? Kamonai tauna ahuna be dahaka,
    asi ena kamonai tauna enai?
  yva-NT: Muno Kristusa pe Anakakai Akoe pe yanuga mbe intabove jewen. Maisyare wemaisy,
    vatano wanave Kristus aije nawe, vatano wanave jewene nawe, manuga mbe intabove
    jewen tavon.
  dgc-dgc: Maari beman a mégkaigi de Cristo sakay ti Satanas? Mékipagesa beman tu
    tolay a méniwala sakay tu éwan méniwala?
  zpm-NT: Sac goṉ, teḻ Jesús, ¿niacxe tipse nac me grë me meṉdox? Scaquegaa grë zha
    ne nole xnëz mew, grieelod tipse gac zho grë zho zha ne no lo doḻ.
  hix-NT: Àme ryehra ro mak natxow hamà, Kryestu, Satanasà ymo yakoro. Kryestu hona
    xenyehnà komo ryhe, noro hona xeny komo wyarohra ro mak natxow hamà. Àme ryehra
    ro mak nehutwetxow hamà.
  sim-sim: Krais mbeek Laulaka nga wavu namtaskop hishinda ambu ri, wahau. Unda hom
    Jisasin hishindiyanda ma nga Jisasin hishindiyanda ambu ma nga mbeek nakrem nanda
    ambu lir.
  npi-ULB: ख्रीष्‍टको झुटा बोल्नेहरूसित के सम्झौता ? अर्थात्, विश्‍वासीहरूको अविश्‍वासीहरूसँग
    के सहभागिता ?
  cgc-cgc: Impusibli man na mag-intindiay Cristo daw Satanas. Impusibli man na mag-isyaay
    mga ittaw na gatuo ki Cristo daw mga ittaw na ula gatuo ki kanen.
  tim-tim: Haingât Kristogât gasa kautŋe olop gain gain han konok akbiandat? Me Anutu
    nâŋgaŋmapŋe Anutu bo nâŋgaŋmap are gain gain ârândâŋ akbat. Bo.
  yor-yor: Ìrẹ́pọ̀ kín ni Kristi ní pẹ̀lú Beliali? Tàbí ìpín wó ni ẹni tí ó gbàgbọ́
    ní pẹ̀lú aláìgbàgbọ́?
  wos-wos: Yingi maki dé? Krais Satan wali dé natafa mawuli héraata re, o yingafwe?
    Wu yingafwe. Kraisna hundika “Mwi hundi dé” naakwa du takwa Kraisna hundika “Yénataka
    hundi dé” naakwa du takwa wali di natafa mawuli héraata retandi, o yingafwe? Wu
    yingafwe.
  emp-NTPO: ¿Critoda sãwã diauru ume bia b̶ai? ¿Crito ĩjã b̶ʌra sãwã Crito ĩjãẽ́ b̶ʌ
    ume bia nĩbai?
  eng-F35: And what agreement is there between Christ and Belial? Or what portion
    can a believer share with an unbeliever?
  ind-ind: Kristus tidak bisa sepaham dengan iblis! Orang yang percaya kepada Kristus
    tidak bisa bersahabat dengan orang yang tidak percaya kepada-Nya.
  pes-OPCB: یا بین مسیح و شیطان توافقی وجود دارد؟ آیا بین یک ایماندار و بی‌ایمان وجه
    اشتراکی هست؟
  mpt-mpt: Klaist esa Gululam esa i kukubo makobbabe. Inamin kesoa bainobo galin nakaia
    unanga isa eka bainobo galinba nakaia unanga isa i kukubo afet afetobe.
  ssx-ssx: Kutupa Ketiso pita꞉ Sadani yaapoma꞉ta꞉ ekipa homeke hone wia꞉peke ya꞉la꞉pe.
    Mo hone tulaala꞉ some pita꞉ mo hone na tulaala꞉ some yaapo ipilika꞉ta꞉ hando hau
    pitelepe ekita꞉ homeke hau pelepepe.
  mkl-mkl: Bɛirei Kirisi do Seetɑm ɑɑ ce ɑ ɡbɔ si njɛ. Mɑ̀ mii woo dɑsi Jesu nɑɑnɛ
    do hɑi dɑsi nɑɑnɛ ɑ̀ nɛ si ɡɑ̃mɛi njɛ.
  gaq-gaq: କିସ୍‌ଟ ବାରି ସ‍ଏତାନ୍ ଡିରକମ୍ ମୁଇଂଅରିଆ ଡିଙ୍ଗ୍‌ଏ ? ବିସ୍‌ବାସି ଏତେ ଅବିସ୍‌ବାସି
    ଆଣ୍ତିନେ ବିସୟ୍‌ରେ ମୁଇଂଅରିଆ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ?
  gof-RNT: Kiristtoosanne Xalahe issife gathiyabay aybe? Qassi ammaneysinne ammanonnayssi
    issife koxiyabay aybe?
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ ଆଡଃ ସାଏତାନ୍‌ ଚିଲ୍‌କାତେ ମିଦେନାକିନ୍‌ ? କା ବିଶ୍ୱାସ୍‌ ତାନ୍‌ନିଃଲଃ
    ବିଶ୍ୱାସ୍‌ତାନ୍‌ନିଃ ଚିକାନ୍‌ ବିଷାଏରେ ମେସା ଦାଡ଼ିନାଃ ?
  gah-gah: Itó Kilistó ezagi gala veva Sataki nene nana oko kigika hamó minative.
    Itó monó gele alévolé uni vegenaki monó gelema vegenaki nana oko nonagá oko minatune.
  lcm-lcm: Kapo tav angkoai si Karisto kame uruk kuvul ve Beliar. Ka tav angkoai luai
    ta igenen lomlomon kame angtogon ve igenen tav lomlomon.
  aer-aer: Christ uthene arrentye Satan uthene-ame apurte angkerrentye akngerre iwenhe
    apeke renhe apurtele anteme mpwareme? Arrangkwe anthurre! Kele alakenhe-anteyele
    Jesus-kenhe areye-arlke, ikwerenhe anetyakenhe areye-arlke, apurte angkerretyakenhe
    aneme nhenge iwenhe apeke renhe apurtele mpwaretyenhenge.
  qvc-NT: Chayshinallam Jisukristupis mana atinchu suq yuyaylla kayta dyabluwanqa.
    Chayshinallam Jisuspi kriyiqkunapis chay mana kriyiqkunawanqa mana atinchu suq
    yuyaylla kayta.
  tgl-ULB: Anong kasunduan mayroon si Cristo kay Belial? O anong kabahagi mayroon
    ang mga mananampalataya sa mga hindi mananampalataya?
  cbs-NT: Jabiaskadiai Cristo Satanásbe jaibunain pepatidumaki. Ikunwainbu betsadi
    ikunwanbumadi jatube jaibunain pepatidumaki.
  xtm-NTPP: ¿Xi kuu jin ketna'a ini Cristo ma ji'in tachi ma? Chukan kúu ja masu kuu
    jin ketna'a ini ñayii ka kandija Su'si ma ji'in ñayii ñatuu ka kandija Su'si ma.
  nnq-nnq: Bo, Kilisto kuotola kuchikachana na Beliali yani Lichetani? Bo, ojwanhwamini
    Kilisto kubabo maganja na jwanganhwamini Kilisto?
  bao-NT: Cristo cãa Satanás mena wede peni bapa cʉti majitimi. Jesucristore ca tʉo
    nʉnʉjeerã, Jesucristore ca tʉo nʉnʉjeetirã, jĩcãro peere biro tʉgoeñatima.
  san-ORI: ବିଲୀଯାଲଦେୱେନ ସାକଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ୱା କା ସନ୍ଧିଃ? ଅୱିଶ୍ୱାସିନା ସାର୍ଦ୍ଧଂ ୱା ୱିଶ୍ୱାସିଲୋକସ୍ୟାଂଶଃ
    କଃ?
  huv-NT: At, ¿nguineay alndom majlüy Teat Cristo nóiquian maquiiüb nimeeche? ¿Nguineay
    alndom nop neyar andeac Teat Cristo majlüy nóiquian maquiiüb nop leaw ngo mayar
    andeac Teat Cristo?
  otn-NT: Porque ra̱ Cristo hi̱nga̱ 'da'igu̱ øt'ui ra̱ zithu̱'a̱. Xi̱mma̱ngu̱ n'na
    ra̱ 'yɛ̱c'ɛ̱i̱ ya, xquet'a̱ hi̱nga̱ 'da'igu̱ øt'ui n'na ra̱ ja̱'i̱ hi̱ngra̱ 'yɛ̱c'ɛ̱i̱.
  nop-nop: Be Kilisto eŋ Sadaŋ adi welekubugoŋ tuwot mu tidemek. Be me nadisukilitinit
    eŋ me nadisukilitinit mokit adi dediŋ tiŋa kiutemek.
  obo-NT: Dii en od pokodsokkad kos puhawang ni Disas Krays woy dos puhawang ni Moivuyan.
    Iling mandad tadda, iddos od pompomakoy woy konnod pompomakoy, konna en od pokodsokkad.
  cak-ENT: ¿Man nijun c'a oyoval chucojol ri Cristo riq'uin ri Belial ri nbix chuka'
    Satanás chin? ¿O man jun tüj comi rucojol jun ri ntaken riq'uin jun ri xa man
    ntaken tüj?
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤢ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤱᤔᤠ ᤛᤢᤰᤛᤡ᤹ᤒᤣ᥅ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤪᤡᤛ᤻ᤋᤧᤴ
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤏᤢ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤐᤠ᤺ᤴᤏᤡᤴᤏᤠᤱ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤱᤒᤣ᥅
  mie-NT: ¿Nāsa cuu coo inuú Cristo jíín Satanás? ¿De nāsa cuu cuiñi cáhnú nchivī
