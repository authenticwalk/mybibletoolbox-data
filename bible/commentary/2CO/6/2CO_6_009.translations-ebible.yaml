verse: 2CO.006.009
translations:
  kpx-kpx: Ata degomoleau no vaveve hilokaholilu. Isege degomoleau no vaveve bahata
    hilokalu. Ata degomoleau huhulahai avoe, “Keabuna mesoho haluvisi.” Isito noeabulike
    kou ua. Keau nohavei vatetumu noevema. Isito no kemo haluviholilu.
  okv-H: Eto embomeni na dago kiari rate kiae ke ko eagora. Eto dagota hamo mahu pehari
    rate vasiri te mihera, eto embo na mahu tari pehari ke eagora te vasiri te mihera.
  tbo-tbo: Ma hi dewiyai po mei hina winugoniniyeiyai ma tamogi hi hanapugeiyai. Ma
    hi dewiyai ipa to hilage ma tamogi to lauyagohana. Hawena hi wilawiyai ma tamogi
    ega hita luuniyai,
  mal-C: പ്രസിദ്ധരെങ്കിലും അപ്രസിദ്ധരെപ്പോലെയും കരുതപ്പെടുന്നു. ഞങ്ങൾ മരിക്കുന്നെങ്കിലും
    ജീവിക്കുന്നു. അടികൊള്ളുന്നെങ്കിലും കൊല്ലപ്പെടുന്നില്ല.
  grc-SR: ὡς ἀγνοούμενοι, καὶ ἐπιγινωσκόμενοι· ὡς ἀποθνῄσκοντες, καὶ ἰδού, ζῶμεν·
    ὡς παιδευόμενοι, καὶ μὴ θανατούμενοι·
  bgc-bgc: कई माणस हमनै अनजाणा कै बरगे समझै सै, तोभी हम मशहुर सां, मरे होए बरगे दिक्खां
    सां पर देक्खो जिन्दे सां, मार खाण आळा कै बरगे सां पर जी तै कोनी मारे जान्दे।
  khz-khz: Gekilana, ati riparia ai negetina, na ai gegitailiamaina, ira riparia rorirori
    ai raira. Gevagimaina, pe gakwaregana, na roe aga magulina. Gekwarimaina, na ati
    gakwaregana.
  deu-TKW: als die unbekannten und doch erkannten, als sterbende und siehe wir leben,
    als die da gezüchtigt werden und doch nicht getötet,
  zsr-NT: Zal‑laꞌ nacuáꞌ bunách cunúnbëꞌgac netuꞌ, Nacuáꞌ caꞌ nup núnbëꞌgac netuꞌ.
    Rdatuꞌ ga zoa banádx gattuꞌ, San ni zoatuꞌ nabantuꞌ. Tunëꞌ netuꞌ zxguiaꞌ, San
    cutu tuꞌdöddëꞌ netuꞌ.
  lin-lin: koyebana lokola bato oyo bayebani te, nzokande toyebani makasi ; koyebana
    lokola bakufi, nzokande tozali bato ya bomoi ; koyebana lokola bato bakweyisama,
    nzokande baboma biso te ;
  hns-NT: Oesab sotje hai kie hamlog koetjh na baatie, bakie Parmeswar hamlogke thiek
    se djaane hai. Rodj hamlog tajaar rahiela mare khaatien, aur dekh, tabbo hamlog
    djienda baatie. Hamlog maar khaaila bakie na mariela.
  noa-E: Thumaam khʉʉnau mua Ẽwandam iek jaau chitʉm wajapha khaphʉ nʉmta, am dën
    maach dʉ̈i parhoobam khʉʉn dʉ̈ímjöta aajerram. Thõju jʉr chitʉmjö aajemta, cha
    agtha am i ee pʉʉrba chitʉm; wajap mas aajeeb mamʉ, chi thõo chan thõoba aajem.
  eng-EMTV: as being unknown, and yet well known; as dying, and behold, we live; as
    being disciplined, and not being put to death;
  mib-NT: Iyó jínu cásáha i nájnūhun jeē tu jíní i ruhū jijnáhan ri, te íyó jínu jeē
    jiní vāha i ruhū. Iyó jínu jeē cuní ñayuu cahni i ruhū, te cátecu nahín rí. Te
    vēsú cástóho i ruhū, te tu cájihī rī sáha.
  lif-NT2: आनिगे़ नुःरिक्‍काङ् कुसिङ् मे़निःत्तिगे़साङ् कुसिङ्‌मे़न्‍निःप्‍मना मे़ले़ङ्‌सिङ्‌लो॥
    सिःमालिङ्‌धो के़रिगे़साङ् कुहिङ्‌वे़त् वयिगे़रो॥ ते़ःम्‍भुक् मे़याःक्‍तिगे़साङ्
    मे़न्‍छिःए वयिगे़रो॥
  xnj-xnj: Tilolekana ngati vangamanyikana kumbi timanyikana kwa voha, ngati vevafwili,
    nambu vawumi, titoviwi nambu tikomiwi lepi.
  mmx-mmx: Limixin at na lavatbung menemen di lox abulubun nama, ketla limixin at
    ne Moroa diklen nama. Ma vekip tangarang amisik mi lanmet, ketla mina ven ba nema
    move ma rooro. Di raba songsongot nema, ketla kopmen dina sev amet nama.
  cbr-NT: —Uínbi 'unáncëma ca a uni 'icë —quiax nu ñui quicancëbëbi ca raíri —nun
    'unáncë ca Pablo 'imainun abë 'icë unicama 'icë —quia. Bamatisa 'aíshbi cananuna
    ië́an. Usai 'ínu upiti ami catamëti 'unánti cupía Nucën Papa Diosan nu castícancëxbi
    cananuna bamacëma 'ain.
  tee-NT: Ictalacasuyau ni ixlapanacni Dios icjuntau acsni tanajun ju lapanacni ni
    jantu tu'u' ju quintapalhni quinc'an mas na lhu quintach'ak'ok'ayan. Vachu' acsni
    va tachi quintamakniputut'onan ju lapanacni para jantu lai quintamakniyan. Ictalacasuyau
    ni ixlapanacni Dios icjuntau acsni icmamak'alhk'ajnicanauch para jantu quintamakniyan.
  eng-LSV: as unknown, and recognized; as dying, and behold, we live; as disciplined,
    and not put to death;
  cak-NT: Jec'o ri man quieta'n ta joj anchique roj, y jec'o chuka' ri jabel quieta'n
    kac'aslen. Can jojrutzekleben ri camic, pero xa c'a joj q'ues. Q'uiy castigo kajinak
    pa kawi', pero xa man xojcom ta.
  pah-NT: Ojipe'g̃a e'i ore ve okoteheve'g̃a ko Paulo'g̃a javo. Emo ojipe'g̃a ore
    kwaha hete reki Paulo'g̃a oporavyky Tupana'ga pe javo. Oromano gweregwerevi ore.
    Emo ore orokoji reki. Ore nupanupã g̃a. Emo g̃a ndorejukai reki.
  sja-NT: 'Eperãarã ũk''uruurãpa jara p''anɨ: “Jã Pablo eperã jĩp''aa. ¿K''ãare-it''ee
    iru pedee ũridaima?” Mamĩda Tachi Ak''õrepa mɨ k''ĩra Cristodeerãmaa pia k''awapipari.
    Taipa k''awa p''anɨ atu p''anɨde piudai k''achia beerã juapa. Mamĩda at''ãri chok''ai
    p''anɨ. Awaraarãpa tai p''ua oopata mãik''aapa miapipata. Mamĩda tai peeda-e.'
  xed-xed: Manda gwal kul snaŋtá lu ta həŋ ka lu ta ngha aŋni, tsaw va nda sna lu
    ta aŋni ɗinaɗina. Mbli a yaha ya ra, ka lu ta ngha aŋni, tsaw ta ndiri aŋni ɗinaɗina.
    Gaŋnapha lu tiri, klap a lu nda kla ta hafu ma aŋni wa.
  mks-NT: Ta java tañu cája na tátu̱hun co̱ xíni̱ na̱ nde̱he̱ va̱tí xíni̱ va̱ha na
    nde̱he̱. Ta mé a̱ nda̱a̱ cúú nde̱ tátu̱hun na̱ sa̱ xíhi̱ va̱tí tácú yi̱i̱ va nde̱.
    Cája xíxi na xi̱hín nde̱ joo co̱ sáhní na̱ nde̱he̱.
  gfk-S: Di nunure timaan mem iesene di nes mem hoke ira mes. Mem la ura minat ter
    iesene, mu nes baak, mem lon ter mon. Di ga hapadano mem iesene pa di gale ubu
    bing mem.
  bmu-bmu: Ambazipnöŋ könanini ölöp möt kutumakzemö, töndup tosatŋan nönöŋgan aka
    nesampurek ak neŋgimakze. Nalö tosatŋe kömumbingö aka malinmö, töndup toroqeba
    jebuk maljin. Kegwek-kahasililiŋ ewö neŋguba malgetmö, töndup qahö kömuin.
  dgz-dgz: Waenapan upi nu nao nuga ya asigimup tane go God me asigip tan. Borit wapen
    tat wan go yawan, nu waninan. Ta koeragam nimanen go ya borit waton.
  eng-GNV: 'As vnknowen, and yet knowen: as dying, and beholde, we liue: as chastened,
    and yet not killed:'
  zaa-NT: Huadu nna runi cą tì'atsi bittu tení nabia'ni cą intu', pero iyaba cą nna
    chìa yù cą nuỹa ènne'ni ná tu'. Huadu nna chì' taání rutti cą intu' runi cą, pero
    hua yù ba le nna nì bá tse'e tu' bàni tu'. Yala telá castigar runi cą intu', pero
    bihua chi ratti tè tu'.
  eng-WEBSTER: As unknown, and yet well known; as dying, and behold, we live; as chastened,
    and not killed;
  guh-guh: Itsamonae pataneyapëtaevi ata, itsiata apo bepataneyapëtaevi panetaeyabiaba.
    Itsajavata itsamonae jamatabëpanebeyejebabiaba picani. Itsiata tsiteca asaëya
    bajarapalivaisi patsipaebavanapajë. Dioso baja cajena panetocopata itsamonae ayaicuenia
    patanebejiobiaexanabiabinexa, itsiata apo patanebeyejebinexa.
  bon-bon: Poto cina puu apu jiicusi egä, cine papa biname gemi, yepä iyeta poto ta
    biname cina umle gemi cine. Cine puu puga ge budre me, yepä weene jepäneneniye,
    egä cine ireclota gemi; cibibine niiya me niwenininusi, niglecininusi, yepä cine
    budre lica gemi.
  nhw-BL: Masque nochi masehualme campa hueli techiximatij, miyac techitaj quen elisquía
    amo techiximatij. Quemantic timopantíaj nechca miquilistli, pero noja tiitztoque.
    Quemantic tlahuel techtlatzacuiltíaj huan quinequij techtzontlamiltise, pero noja
    amo techmictijtoque.
  swh-ONEN: tukiwa maarufu, lakini tukihesabiwa kama tusiojulikana; tukiwa kama wanaokufa,
    lakini tunaishi; tukipigwa, lakini hatuuawi;
  wbi-wbi: tuvomba imbombo heene natukaguliike himbe tukaguliike vunono. -tuvomba
    imbombo hene vano vifua kange lolagha! tujiighe tuli vwuumi. tuvomba imbombo heene
    tupumusivua vwimila vwa maghendele ghiitu, na kwe kuuti ndavule avaanhu vano vahighilue
    nambe kwe kufua.
  bba-bba: Bɑ sun mɛɛrɑ nɡe be ɡoo kun yɛ̃, ɑdɑmɑ Gusunɔ u sun yɛ̃ sɑ̃ɑ sɑ̃ɑ. Bɑ sun
    mɛɛrɑ nɡe be bɑ wɑsikirɑmɔ, ɑdɑmɑ wee sɑ wɑ̃ɑ sɑ wɑsi. Bɑ sun mɛɛrɑ nɡe be bɑ
    sɛɛyɑsiɑ, ɑdɑmɑ sɑ ǹ ɡu.
  eng-KJVCPB: as unknown, and yet well known; as dying, and behold, we live; as chastened,
    and not killed;
  kgk-NT: Ndahexa pytýiry-rami po ore. Heta-ma jepe ore kwaa porãha ore. Oromano mano
    hagwã-rami jepe oroĩ ramo, ãy peve joty oroiko. Ore rereko asy meme va'ekwe, ndore
    jukáiry joty.
  waj-waj: 'Mmuakiaa gioonna kiaapuuya vaa ti teeda rikiaiyaata vooyaano kiaanoo:
    Hama ta teeda rikiaunnavaivee, kiaavai. Vooyaano maisa mmooriivaa ti mmuduu ta
    putidada rikiadaata variaannaiya mo aanna ti taatee. Ta homo variaunnanoo. Vooyaano
    ti ruputuaani hama ta putuaunnavai.'
  cpy-cpy: Omawitakyaa eero itzimawita kaari ñaayitenani naaka, tzimimaetacha itsipa
    iyopero-yitanari. Nokamima-witakyaa, eeniromaeta nañi. Rowajankitaa-witee-takina,
    temaeta rowamahaetana.
  mpx-mpx: tage ama nige alama i gagan, yaa gamagalau hi gewi hi atenama. He i ola
    te ha aaliga, yaa ama iyahe ha minamina; hi tagapanapanak-agima, yaa nige hi tatagapaaligama.
  wbp-wbp: Ngalya-karirli kalu-nyanu ngurrpa-pajirni ngajuku milya-pinja-wangu, kula
    kajulu milya-pinyi nganta ngajuju. Kala panungku-juku kajulu milya-pinyi ngajuju.
    Japakujapakurna puta palija, manu jalangu parra-kari parra-kari kajikarna palirlangu.
    Nyangkajulu! Wankaru-juku karna nyina ngajuju jalanguju! Yapa kaju nyurunyuru-jarri
    yungujulu nganta pakarni. Kulalpajulu pakakarla, lawa. Kaaturlu kaju warrawarra-kanyi.
  luo-luo: ni joma ongʼere to wachal joma ok ongʼe, kendo wachalo joma chiegni tho,
    to pod ineno mana ka wangima angima, igoyowa to ok negwa;
  nhe-NT: Yonque nochi tlacame campa hueli techixmatij, miyac techitaj queja ax techixmatij.
    Quemantzi timopantíaj nechca miquistli, pero noja tiitztoque. Quemantzi tlahuel
    techtlatzacuiltíaj huan quinequij techtzontlamiltise, pero noja ax techmictijtoque.
  aii-aii: ܐܲܝܟ݂ ܕܠܵܐ ܦܝܼܫܹܐ ܝܕܝܼܥܹܐ، ܐܝܼܢܵܐ ܨܦܵܝܝܼ ܦܝܼܫܹܐ ܝܘܲܚ ܝܕܝܼܥܹܐ، ܐܲܝܟ݂ ܕܐܸܢ
    ܒܸܡܝܵܬܵ‌ܐ ܐܝܼܢܵܐ ܒܸܚܵܝܵܐ ܝܘܲܚ، ܐܲܝܟ݂ ܦܝܼܫܹܐ ܬܘܼܥܠܸܡܹܐ ܐܝܼܢܵܐ ܠܵܐ ܩܛܝܼܠܹܐ،
  esk-NT: nalunaqtuatun iḷipḷuta iḷisimanaġaluaŋŋapta, tuquaqsiruatun iḷipḷuta iñuusrugaaġaluaŋŋapta,
    anasriñŋuqsaqsiugaluaŋŋapta tuqqutaunġitchugut,
  msb-msb: Kilala kami san tanan pero bagaʼn waraʼn nagakilala sa amon. Baga kamiʼn
    patay na pero kitaa niyo, padayon kami na nabubuhay. Ginakastigo kami pero dili
    ginapatay.
  cpa-NT: Juúh²dsa tsa¹quien¹² jnieh³. Cónh¹jøng² jue¹² dsa² ŋi²nio³ ti³dsë¹³ cah³
    jnieh³. Chian² báh³ dsa² hniu¹ hi² dsiág¹ jnieh³. Cónh¹jøng² chian² báh³ jnieh³.
    Ma²quin³ báh³ jnieh³ jmø³uai¹². Cónh¹jøng² ha¹chi² ma²ca¹dsag¹ jnieh³.
  dso-dso: ଆମେ ମିଚୁଆ ବଲାଇଅଇଲୁନି । ମାତର୍‌ ସତ୍‌ କାତା କଇଲୁନି । ନାଜାନ୍‌ତେ ରଇଲେ ମିସା ସବୁଲକ୍‌
    ଜାନି ଆଚତ୍‌ । ମଲା ସମାନ୍‌ ରଇଲୁ, ମାତର୍‌ ଆଜିକେ ଜାକ ବଁଚିଆଚୁ । ଡଣ୍ଡ୍‌ ପାଇଲୁ ମିସା ମରୁନାଇ
    ।
  meu-meu: Asi harimai eto, ḡau tamona mai harimai. Mase taumai eto, ḡau tamona a
    maurimu. E dadabamai, to asie alamai mase.
  yva-NT: Vatane inta ware, “Reamantatukambe Paulus ai.” Weramu tugaeyamo vatano wanui
    wo rinaen. Kavintare wene mo inaugav, weramu ritunana nene. Vatane wo rinanepato
    mangkebe, weramu rikakai rainy.
  dgc-dgc: Maski tukoyék na tolay, éy kagi de a éwanék de tukoy. Maski talagaék dén
    a mate, éy mabuhayék! Maski pinarusaanék na Diyos, éy éwanék na binuno.
  zpm-NT: Ruṉbeyd miech cho nac no, saṉgue Dios ruṉbey me no. Niicle ne tibaque noxtseeb
    no lo guieḻgut, per peet gard gac no laa no bii mban; niicle ne rsacsi zho no,
    per choot gard guet.
  hix-NT: Noro hutwahra ro mak wehxaha, ketxhe, anar komo, rohoko. Ànhutwahtor komo
    rma, omeroron komo nhutwanàr me wehxaha. Twayehsom me ronyatxhe, anar komo. Twayehsom
    me tonyxemà rma, àwayehpàra rma wehxaha. Ranàhnohyatxhe, anar komo. Rowayehkahra
    mak natxhe ha.
  sim-sim: Nir Avui Wasilaka or heyewa hi nga ni naha lerawu orhin ni landa nir. Hako
    ma misambik fehe lir mbeek yawur nirin heyekrahakoronda ambu osik li heyewa nir
    hi ngashi ambu nir. Ma li heyewa nir ni hakwak ni nanda nir. Hako Avui Wasilaka
    or jelyashiwak jip ni linda nir. Ma li heyewa Avui Wasilaka nirin or tolo wornakmbaha
    nomorawun or hawak ni hakmba unda nir. Hako nomorawu oso mbeek nirin kavak nanda
    ambu sir.
  npi-ULB: हामी नचिनिएका व्यक्‍तिहरूले झैँ गर्छौं तापनि हामी चिनिएका छौँ । हामी मरे
    जस्तो काम गर्छौं, तर हामी अझै जीवितै छौँ । हामीहरू हाम्रा कार्यहरूको निम्ति दण्डित
    भए जस्तै गरी काम गर्छौं, तर मृत्युदण्ड पाए जस्तै गरी होइन ।
  cgc-cgc: Nlaman ta tama na mga ittaw na kami i mga apustulis, piro duma ki danen
    ula kay danen patubay na paryo ula danen nalam na kami mga apustulis. Pirmi nabetang
    ta piligro ame na kabui, piro asta anduni, bui kay pa man gyapon. Naagian nay
    na kami i pasakit gid ta mga ittaw, piro ula kay danen napatay.
  tim-tim: Akto hânân luâk âmbâleŋe bonâŋgâ nengimai. Dâ Anutuŋe amâ nâŋgâ nengimap.
    Akto umatŋe humo miawakto bâsok mondenŋe ainâk Anutuŋe meme aknengimbo âlepŋe
    manmaen. Akto gasalupnenŋande moŋet dâm tâk dâtâ dâtâŋe ore nenekbiâ Anutuŋe damunnenŋe
    akto bo moyion.
  yor-yor: bí ẹni tí a kò mọ̀, ṣùgbọ́n a mọ̀ wá dájúdájú; bí ẹni tí ń kú lọ, ṣùgbọ́n
    a ṣì wà láààyè; bí ẹni tí a nà, ṣùgbọ́n a kò sì pa wá,
  wos-wos: Du nawulak nanika “Di baka du di” nandaka séfélak du takwa nanika xékélakindaka
    nani néma du maki re. Séfélak nukwa du nani hiyambete naniré xiyanjoka hurundaka
    nani jémba re. Di naniré xiyandaka nani hiyahambame.
  emp-NTPO: Daira bio cawa panʌmĩna ãdjia ununaca ẽberãrã quĩrãca obadaa. Daira beubod̶od̶ada
    crĩcha panʌmĩna wad̶i zocai panʌa. Daira puobadamĩna bead̶acaa.
  eng-F35: as unknown and well known, as dying and we live on, as chastened and not
    killed;
  ind-ind: Walaupun kami sudah dikenal, kami diperlakukan seperti orang yang belum
    pernah dikenal. Kami seolah sudah mati, tetapi lihatlah, kami tetap hidup. Kami
    sering dihukum dengan pukulan, tetapi tidak mati.
  pes-OPCB: گاهی همچون افراد بی‌ارزش و گمنام به نظر می‌آییم، اما بسیاری ما را می‌شناسند.
    همواره خطر مرگ ما را تهدید می‌کند، اما هنوز زنده‌ایم و خدا را خدمت می‌کنیم. مجروح
    شده‌ایم اما از پای در نیامده‌ایم.
  mpt-mpt: Naka mak unang maki baaniba Folwali besa nakabo gabib otane naka homon
    unang homoni ni tekein keniba Folwali Gode weng omkeimalin nakabo gabiobe. Am
    homono dimo kukub misiamo ni dimo tam tlebua ni kaain keke binabob otane ni sma
    afen biobobe. Gode enino deibonea tenoa ni dimo tlebinabo kukub olo e ni mo yenaneta
    kaanabobbabe. E kukub olo ni dlo klabinabebe.
  ssx-ssx: Nikita꞉ hone na wiki nono pelemepate nikita꞉ paeyaoma꞉ hone wilimime. Nikita꞉
    homelememe lo halemepate pa haloma꞉ ekita꞉ ika꞉ hone wilimime. Nikita꞉ panisi
    peao halemepate kone niki homomono na lilimime.
