    bona tai dutu mate, hauva mi ghai tai vola sono. Sakai mana ighai tai vahaghitaili,
    tai mua mate.
  dgr-DOGNT: dǫ gok'ègeezǫ kò gok'ègeezǫ-le lanì gots'ǫ̀ nageɂa; ełaàts'ede ha welì
    lanì hanìkò ı̨łaà ts'eeda hǫt'e; nàgoakwa hanìkò ełaàts'ı̨ı̨dè-le,
  pes-OPV: چون مجهول و اینک معروف؛ چون در حالت موت و اینک زنده هستیم؛ چون سیاست کرده
    شده، اما مقتول نی؛
  ron-1924: ка ниште некуноскуць, мэкар кэ сунтем бине куноскуць; ка уний каре мурим
    ши ятэ кэ трэим; ка ниште педепсиць, мэкар кэ ну сунтем оморыць;
  tpz-tpz: Eꞌ to teꞌ ke non pan, ahikta teꞌ to nat ka no möm. Ivëhkëk, a napan to
    inan vavih rakah e ne pemöm, kemöm haraꞌ va e nem manih pa teꞌ to kehkeh mët non.
    Ivëhkëk ahik, emöm to teꞌ toꞌtoꞌ a voe e nem. Keꞌ teꞌ va i non manih pan, e Sosoenën
    to rëprëp a no möm po opëꞌ, marën a vavaasis a möm. Ivëhkëk, eꞌ to hikta ip vamët
    a möm.
  agd-agd: Banasi ano ma ída afová ukhein banta an dakhé tifé umpo minó anon tetin
    afová ukhen mino. Purin mano setin pákiyan mifo ída furiyá tiféuno. Inká tetin
    tinkáden purin tirirí iyan mifo ída furiyá tiféuno.
  rkb-NT: 'Kytsa nyhybyitsa watsa sisopyk. Ustsaktsa mynyhytsa tihi hỹ maha. Wastuhu
    kytsa: — Pauro tuktsa botu niakbabanaha — maha. Katsaktsa myspitu tsimaha. Kytsa
    mymyzuhunahaze ba zikmybanaha.'
  san-THA: ภฺรมกสมา วยํ สตฺยวาทิโน ภวาม:, อปริจิตสมา วยํ สุปริจิตา ภวาม:, มฺฤตกลฺปา
    วยํ ชีวาม:, ทณฺฑฺยมานา วยํ น หนฺยามเห,
  iws-iws: Mɨ tɨ iikam hɨriinanɨm yɨpɨkɨ Adi Komii siir nɨnoknɨnkɨn karamae nwowiyɨm
    mɨ yɨm sɨma ɨriipɨ hɨriinan krɨmiir mɨ ɨnoknɨnkɨn tani. Mɨ Adi Komii siya mɨ siir
    iikam ɨma, yɨm sɨma krɨmiirɨn bɨdiyar yɨnoknɨnkɨnɨm. Iikamɨm krɨmiirɨn ha naɨngwowiyɨm,
    krɨma wɨ krɨmbi naowi mɨ krɨma pɨ omwaiya swokɨ waiyaei. Adi Komii siya kam ɨmiirɨn
    mɨnam kiwakikɨn, krɨmiir tɨoɨm. Mɨ siya ɨni krɨmiirar kɨgɨrkakɨn mɨ krɨma panɨɨnsi
    yaosi.
  pol-SZ: Jedni nas nie znają, inni wiedzą kim jesteśmy. Często ocieramy się o śmierć,
    a jednak żyjemy; ponosimy różne kary, a jednak uchodzimy z życiem.
  ztq-NT: No wor xsyak meñ nii xaa sit noo, nikxe nii kchë meñ xyuumbey lëë noo. Xnëzle
    kyalkuty no noo, per lëë noo bii mbañ. Xsaksi meñ noo, per chujty meñ noo.
  zai-NT: Nuu tiru runi cabe sica ni qué runibiá' cabe laadu neca runibiá' cabe laadu,
    ne nuu tiru rusihuinni cabe runibiá' chaahui cabe laadu. Nuu tiru ruluí' ma chi
    gati du peru de yanna nabani du. Huayuniná cabe laadu peru qué huayati du.
  upv-upv: Jinibb elep sete arongwose kem, ko kami ma kamrongwose kem erres. Erpe
    nabmij, ko ejki, nammaur. Arvirrali kem ma, ko sete nammij.
  wap-NT: Aitapa-kariwai waunao naꞌiki wakuwaa kaimanaiman, mazan upuꞌu aonaa waunao
    naꞌiki wakuwaa kida umishida-kao. Wazowiaꞌazoo-kao puꞌu, mazan upuꞌu zii wakakupan;
    wabaꞌizii-kao puꞌu tuukii mazan upuꞌu aonaa wazowii-kao.
  mva-mva: Kikilala-tina, ata tago kikilala bokana dibabasaki-kama. Matemate-tina,
    ata kate-kama isi moauriuri kisoaki. Sururu bibia-tina kidokidoki, ata tago diumoate-kama.
  dwr-NT: Nuuni asay erenna asaa mala; shin asay ubbay nuuna eree; nuuni hayqqeedda
    asaa mala; shin hintte be7iyaawaadankka de7eetto; muretteedda asaa mala; shin
    hayiqqibeykko.
  kfw-kfw: injetmak angnga innatho, kha-ennum mirakip in innajet; akathi kin-ang,
    takkha enru, keini kinlaring, innarachaak takkha keini nathatmu;
  bfz-bfz: कुछ लोक आसा खे अणजाण समजोए ए, तेबे बी कुछ लोक आसा खे जाणे-माणे रे समजोए
    ए, मरने वाल़ेया जेड़े ए, पर तेबे बी जिऊँदे ए, मार खाणे वाल़ेया जेड़े ए, पर प्राणो
    ते मारे नि जांदे।
  cuk-09: Aku anmar-dake-gunoni-damaladgi, ar bela mag anmar-dakmar-inigwer. Burgwe-danikiyob
    anmar-daknoni-damaladgi, ar anmar emi dula gudi-inigwer. Anmar nue sabsur odurdaklediid,
    degite anmar oburgwiledisurmaladgi.
  ben-OBCV: পরিচিত, অথচ যেন অপরিচিতের মতো; মরণাপন্ন, তবুও বেঁচে আছি; প্রহারিত, তবুও
    নিহত নই;
  mil-NT: Te davá‑yu càchí‑yu sá ñà túú xìní‑yu ná ñáyiu cùu‑ndɨ́, te davá‑yu càchí‑yu
    sá xìní‑yu yoo cùu‑ndɨ́, te davá‑yu cuìní‑yu cahni ñàhá‑yu xii‑ndɨ́ dico vátá
    cáhní ñàha‑gá‑yu chi ndècu‑ni‑ndɨ́. Te ío ndòho‑ndɨ́ ndécú‑ndɨ̌ ichi Yá Ndiǒxí,
    te cuěi ndòho‑ndɨ́ dico ñá túú cùu‑xi sá cùú‑ndɨ́.
  myu-myu: Pũg̃pũg̃ itaybit g̃u ocejum. Adeayũ bit itaybit cĩcã ocejum. Ocetabẽg̃
    mabuk a'g̃u eyju ocejojom. — Pauloyũ o'yaoka ip — i'e'em ip te'e ma owebe pũg̃pũg̃.
    Ade em ipiat'ajojom oceju. Ocaoka g̃u ma bit ip.
  amk-amk: na amewe amewonomi we kaiwasa bitoya foi wape esahu tawang amea konta fo,
    na adareti amemarareha wape ametarang nendai fo, na eruba amea wape amemareha
    kaha fo,
  fai-fai: Ade kinim wanang madik ika bakoyam, “ika win finin banim.” Yakanábiw, kata
    wanang kinim madik itane itam, ika win finino, yakanaliw. Nuka mewso fikalongin
    keibuw, kata kiba itamiw, nuka ulum kano kaunsin buduw ka, kalbiw, nuka sok gei
    imusiw, kata yanbidongin banim keisiw.
  ura-NT: Chaen techu canacaanu coitucuuruhane saijieein, canacaanu coitucuhi rijijieein
    canacaanu coaracure. Canacaanu sohinte niqui canacaanu jaonaa jerecure, nena jaiti
    ichaaojihacaanu. Canacaanu casetecaauruha niqui, nete canacaanu atinaaurene.
  mcd-NT: —Pablocai ahuama. Noncai na nocofunu oinpaima, —ua huafiaifono Diosifin
    ua onancoinshon ua noiquin. Futsafoan ua namapaifiaifono un nia. Ua rutuquirashquifiacaqui
    ua tsoan rutucoianma.
  urt-urt: Lenge miyeꞌ syeꞌ tinge homboꞌe ŋaiye yukur tinge sisyeme poi, kom mise
    kin, mitiŋ wula wula tinge sisyeme poi. Poi taꞌe ŋaiye miyeꞌ de ka ole, kom pakai,
    poi teter marp laip. Tinge yende yumbune poi, kom yukur poi mule.
  kiz-kiz: Tibhomba mbhombho kujo tijulukana hee hombi tijulukana sana. Tibhomba mbhombho
    kutya ya bhilonda kufwa ni -Langai!- bado tiishi. Tibhomba mbhombho katya yabhitobhibhwa
    kwajia ya matendo ghitu so kutya yabhahukumulibhu ni kufwa.
  tzo-TZE: Ac'o me chalic ti mu'yuc boch'o cha'yic c'usi chcale, pero ep xa boch'o
    laj ya'yic cu'un. Ac'o me chalic ti tsc'an chismilicune, pero yoquel to cuxulun.
    Ac'o me chalic ti yu'un xa chiyac'bun castigo li Diose, pero ja' no'ox chisbijubtasun,
    mu yu'unuc chismilun.
  lex-lex: Amakot nohora Uplerlawna lirni, la'pa riy riwra iraplin niohor ma't ami,
    mere plollolli de rat niohor memn ami. La'pa ratniekamde hota ammati mere ami
    e mormior mia'ta di! La'pa ramuki-rama'ala ami ho'mana, a aran mamni etla genni.
  dov-dov: Tubeleka mbuli batazibidwe anu kuti tulizidwe kabotu. Tulabeleka mbuli
    bafwide - bona! - tuchipona. Tubeleka mbuli bali muchisubulo chanchito zyesu pesi
    mbuli batapedwe mulandu walufu.
  rgu-rgu: Ruma ta ralelaꞌ ami fa. Tehuu dodouꞌ ralelaꞌ ami nade ma. Lai dodouꞌ kura
    baiꞌ ami mate, tehuu ami bei masoda maroo boe. Ami hapu fefepa-liliꞌu laiꞌ dodouꞌ,
    tehuu ami ta mate boeꞌ.
  toc-NT: Ma̠squi xli̠­ca̠na pi̠ maka̠sá uú cla­ma̠­náhu y lhu̠­huatá hua̠nti̠ quin­ca̠­la­ka­pasá̠n,
    aca­tunu quin­ca̠­li̠­ma̠x­tu­caná̠n cumu lá̠m­para ni̠ti̠ quin­ca̠­la­ka­pasá̠n.
    Ma̠squi xli̠­ca̠na pi̠ anka­lhi̠ná quin­ca̠­mak­ni̠­pu­tun­caná̠n, pero chu­na­tiyá
    cla­ma̠­náhu xas­tacná; anka­lhi̠ná quin­ca̠­ma̠­pa̠­ti̠­ni̠­caná̠n pero ni̠ quin­ca̠­mak­ni̠­caná̠n.
  som-som: sida kuwo aan la garanaynin laakiin la yaqaan, sida kuwo dhimanaya, laakiin
    bal eeg, waannu nool nahaye, sida kuwo la edbiyo, laakiin aan dhimasho la gaadhsiin,
  mam-C: Exla qa nya ojtzqi'nqo'y kyu'nxjal, me mete Dios, ojtzqi'nqoxixa tu'n; ex
    atku maj n-elje qi'ja tu'n qkyima, me loqo'y itz'qo tzmax tzalu'n. Ex nqo b'iylajtza,
    me nya ma qo kub' b'yo'n.
  ndj-ndj: kucha vangajila kumanyika, kumbi tukumanyika kwa vosi, yufwi tuva vanofu
    munu. Hata leki vatudamula lakini tukuwulayiwa ha.
  mbj-NT: Ãã ky n'aa netsä né paawä ta wób sa hã, P'op Hagä Do baad ãã tabahapäh.
    Dajëb gó ãã baboo né paawä, ãã edëp näh. Ãã rahewyh né paawä, dooh ãã dejëb bä.
  lat-VUC: 'quasi morientes, et ecce vivimus: ut castigati, et non mortificati:'
  ngp-ngp: enga want'hu hewemanyike, mna kimanyika kwa want'hu wose, enga want'hu
    wabanike, mna enga ivi mkuona haluse chagendeela no ugima. Hamwenga na kusulumizwa
    mna hakikomigwe.
  enq-2: Endakali yangimi naima dopalena lao nakandengemaka doko, yangimi naima auu
    pyoo kandengema. Naima kumalanya pingiaka doko, lete kalyamano kanjepa. Endakali
    dupame naima kende konjame pingimaka doko, dupame naima pyao kumasala naengema.
  eng-ASVBT: as unknown, and yet well known; as dying, and behold, we live; as chastened,
    and not killed;
  mna-mna: Tomtom pakan tikilaala kat yam, mi pakan tikankaana piam. Mazwaana pakan
    amso ko ameete. Mi som. Ambotmbot men. Pataŋana pakan, Anutu ipazal yam pa. Mi
    ni ipun yam ma ametmeete som.
  myw-myw: '@see-verse:2CO.006.008'
  sby-sby: Tulyeti bantu babula kwishibikwa, nsombi twaya lulumbi kuli bonse, tulyeti
    bantu bafwa, nsombi mutubweni tobayumi, nambi batupensha munshila iliyonse, nkabela
    kutushina sobwe.
  sll-sll: Na kul taing moma di na hamba, tal ol waminga guna hana i ari para pimua.
    Te ari hobi na sungure goma di hamba, ya mominga hanua. Te God na nimni mole u
    wai naminga pire gauna gul na tomba, God na si gonama di pirikimua.
  yaq-NT: Kulupti te ket, ka ta'eewame benasi bitwa. Jamak intok tu'isi ta'eewame
    benasia. Kulupti intok ket itom su'apeame ka mekka itou aane, taa te ka susu'awa.
    Jiokot joowaka juni'i, te ka kokko.
  uro-uro: Arhani ama ruvek di rhat dräm a ut i aiut di ma Ngämuqa aa latta na ut
    dap kinak arhani di qaku nani a rha iva rhat nanakt toqoräkt. Bä arhani ama ruvek
    di nani a rha iva rhi veng ut sokt di as ngäni lu i ut däqäm. Bä sai di ama ruvek
    ti sangäm na ut sokt di qop kaku rha veng ut.
  ita-1885: come seduttori, e pur veraci; come sconosciuti, e pur riconosciuti; come
    morenti, e pure ecco viviamo; come castigati, ma pure non messi a morte;
  muy-muy: Mis ndahaŋ tàcalkivu leli ke mis do, ambatakani do mis ɗek tə̀səra leli
    a. Mis ndahaŋ tamənjaləŋ kè leli ti təɗəm leli məmətani, ambatakani do leli mə̀bu
    àna sifa. Təzləɓ leli, ay ti tàbazl leli koksah.
  kqc-kqc: toto kana, idu diba ni mona regamadi; muyena tumusa kana, idu rama vegu
    amesifa; toe una magamo kana, idu una umuyena de regamadi;
  tav-tav: Ape rʉmʉra, “Aperã ãma,” jãre ĩ tʉjʉ rocacõama. Camaja nipetiro na camajirã
    jã cãnibato quena to bairo rooro jãre ĩma. Ape rʉmʉ jãre jĩaga cotema. Popiye
    jã catamʉoro átibana quena jãre jĩa rocaquẽema mai. Jã catícõa.
  eng-ULB: We work as if we were unknown and we are still well known. We work as dying
    and—see!—we are still living. We work as being punished for our actions but not
    as condemned to death.
  spa-VBL: Somos menospreciados, aunque somos reconocidos; nos han dado por muertos,
    pero aún estamos vivos; nos han dado latigazos pero no hemos muerto.
  fra-_FOB: Étant regardés comme des séducteurs, quoique véridiques; comme des inconnus,
    quoique connus; comme mourants, et voici nous vivons; comme châtiés, et non mis
    à mort;
  hau-ULB: Muna aiki kamar ba a san mu ba, gashi kuwa mu sanannu ne. Muna aiki kamar
    masu mutuwa-duba! -har yanzu muna raye. Muna aiki kamar wadanda aka hukunta, amma
    ba hukuncin kisa ba.
  mal-mal: എല്ലാവരും നല്ലവണ്ണം അറിയുന്നവർ എങ്കിലും ആരും അറിയാത്തവരായി, ഇതാ, ഞങ്ങൾ
    ജീവിക്കുന്നവരെങ്കിലും മരിക്കുന്നവരായി, കൊല്ലപ്പെടാത്തവർ എങ്കിലും ശിക്ഷിക്കപ്പെട്ടവരായി,
  urd-GVR: Agarche log hameṅ jānte haiṅ to bhī hameṅ nazarandāz kiyā jātā hai. Ham
    marte marte zindā rahte haiṅ aur log hameṅ mār mār kar qatl nahīṅ kar sakte.
  far-far: Sui boroi 'ana tani wane kera nao si doria saitama malu, wane 'oro ki kera
    saitama malu. Ma sui boroi 'ana wane 'oro ki kera doria kalu ka mae, kalu mauri
    'ua. Ma sui boroi 'ana kera kwatea na kwaekwaee fua malu, nao kera si saungi kalu
    go.
  suz-BL: आंइ कली मतुइक्‍नीमी, तन्‍न तुइश्‍शो बाक्‍नीमी। बेक्‍चा चिक्‍शो, तन्‍न मबेक्‍शो
    बाक्‍नीकी। सजाइ तशो, तन्‍न साइक्‍चा मपुंसीशो बाक्‍नीकी। २कोरिन्‍थी ४:१०-११; भजन
    संग्रह ११८:८; प्रेरित १४:१९
  car-NT: Ekapo'non wara na'na man. Takapore te na'na man. Romo'tonon wara na'na man.
    Nuro te na'na man. Na'na wojaton rypo. Iromby'pa te na'na man.
  amp-amp: Nom hingrnewa aposer hingrneft nhai yimam hti duka mekahm, “Arm aposerem.”
    Nhai. Yima furam kanjo inji htitmnom. To nhai, tom bok yimam htitmt ndar nom hingrnewa
    hingrneft aposer hingrneft hingrne-wunom. Ar nohyuk tkitt bi tohyuknom, to nhai.
    Nom asonom tohwonom. Ar yimam tat noh bonohetnom, nhai nohkahnom.
  bht-bht: भले ही लोक सांझो अनजाण समझदे न, पर फिरी भी असां प्रसिद्ध न; भले ही लोक
    सांझो मरयां सांई समझदे न, पर फिरी भी असां जिंदे न; सांझो सजा तां मिलदी है पर जानी
    ला नी मारी सके।
  eng-NOY: as unknown, and well known; as dying, and behold, we live; as chastened,
    and not killed;
  cub-NT: Ñʉja obedivʉ ne me coreóvaimarareca, apenʉmʉa “Caivʉ ne coreóvabemaratamu”,
    ʉbenina arĩ dápiad̶ama ñʉjare. Apevʉ “Náre ne boaicõjeimara márajima”, ʉbenina
    arĩ dápiaivʉreca ñʉjare, ñʉja apʉrivʉbu. Ñʉjare ʉrarõ ñájine d̶aivʉvacari, ñʉjare
    boarĩ́ jarʉvabema.
  ita-1927: sconosciuti, eppur ben conosciuti; moribondi, eppur eccoci viventi; castigati,
    eppur non messi a morte;
  lww-lww: Akilia ruru imimi p̃isi rui, ana asum̃a akila ke sa nap̃a pe sinelan re
    akilia imimi poli. Memal ruru mesum̃a ga, ana asum̃a sinelan asape visae memare
    ga rui. Nane sum̃a pa sanene pan imimi narui, ana pe sur korena nap̃a mop̃ar ke
    nakoaena lala, la tap̃atete akilalua kiamimi malena na wa.
  ckb-ckb: وەک نەناسراو بەڵام ناسراوین، وەک مردوو ئەوەتا زیندووین، وەک سزادراو بەڵام
    نەکوژراوین،
  nas-nas: Bane ookarai noruꞌmaaritaaꞌ, nka niiꞌninge noruꞌmaariaung-pinaꞌ nkomaarikooꞌ.
    Bane ampankeenaꞌ booꞌnanka-pinaꞌ noruꞌmaariko nka tee mmeꞌ domamariri oꞌnoring.
    Tenang muraꞌmaarima teie domang dupisiꞌmaariaung.
  uvl-uvl: Hel te teke te eteia imem ero pe hulua halang te eteia imem. Hel te hele
    ke te teke, “Te metmete lo laka!” Pe ero, heueu nei mo ii kura. Te ele koua ure
    meena ngana at nge imem pe mo mete hot ia ero.
  eng-BBE: Unnoted, but still kept fully in mind; as near to death, but still living;
    as undergoing punishment, but not put to death;
  ixl-CNT: Ech kala yeꞌ ootzajimaloꞌ tiloneꞌ, kꞌuxh tekꞌ ootzajimaloꞌ. Jankꞌat koꞌxh
    yeꞌ nikukameꞌ, loqꞌ tiira itzꞌleloꞌ. Niꞌxhkukꞌaxbꞌixsaleꞌ, loqꞌ yeꞌxhkam nikukameꞌ.
  xsi-xsi: Tamâta pinde situ maka nde tamâta kaa nâ, andeta maka kilalama nde ipâŋga
    nia yo lâ. Maka katogo tamâta i ne zo laiti ŋana imâte kâ, andeta kamo viama kamo
