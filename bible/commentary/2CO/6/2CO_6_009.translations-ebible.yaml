  tcz-CHONGTHU: Keiho hi mihet tah kahi vangun, koiman eihepha pouve. Keiho hi thina
    toh kinai chan kaum uvin, hinlah tugeiyin kahinguve. Keiho hi eikivo uvin, hinla
    eithat doh deh pouve.
  mar-mar: अपरिचित आहोत आणि सुपरीचित आहोत, मरत आहोत आणि बघा, आम्ही जिवंत आहोत. जणू
    शिक्षा भोगीत होतो आणि तरी मरण पावलो नाही.
  snp-snp: Ido lamo ya fa wenena, leyámenawamo wenena yaidana oto ya minoba, wenena
    naba-naba moda leyefe lo minae. Ido fulunagilamo wenena yaidana oto ya minoba,
    kofawa mino-mino one. Ido Gotikafo monate olufe lo ledenae, loto lofo minaifa,
    ido lofo folámami ne.
  isl-isl: Heimurinn lætur sér fátt um okkur finnast, en Guð þekkir okkur. Við erum
    í stöðugri lífshættu, en þó lifum við enn. Við höfum hlotið sár, en þó haldið
    lífi.
  spy-NT: Kēētookunootiin, nteenee /kēēmōōntēēch. Kēēmiitē meet, nteenee kēēsobchootiin.
    /Kiityōōlēēch, nteenee ‑/mākēēbākāchēēch.
  xnn-xnn: Isnan nemnem di tapin di ipogaw et maid paaymi ngem getken nan tapina nan
    tet-ewa ay maipanggep ken dakami. Matmateyan kami ngem ilaenyo et daan kami kayet.
    Nadosdosa kami ngem baken sobla tay osto ay men-gawisanmi.
  mwe-mwe: Tunabhoneka mbuti tukamanyika mbena tunamanyika na bhowe, tulibhoneka mbuti
    bhawilenje, mbena tubhabhakoto, tulikomwa ikabheje tukaabhulagwa.
  tte-tte: Tomo tupwaliyao sipaisowai kolimai yakato kai nige esamai ipapagan paisowa
    bwaite koina, na iyamo tomo sibaibaiwasosi sikataimai. Sauga meuloina boita manimai
    mena, na iyamo kai ele kamiyamiya. Siunuimai kikiunamo kaboita na iyamo nige kaboboita.
  tcs-tcs: Ol pipol i prapa sabe uda mipla, bat meke demplaselp dat dempla prapa no
    sabe uda mipla. Laip blo mipla wea mipla i stap nau, i wase mipla enitaim go ded,
    bat mipla stil laip. Ol pipol i ploke mipla po panis mipla bat mipla i stil laip.
  hlt-THB: sim hlai hy amak sim amyihna awmnaak awh; ak thi amyihna ni ta hlai uhy
    hqingnaak awh; ni vyk hlai uhy, amni him uhy;
  soq-soq: Apana isiwa emauwo no ipa diapanauida, tane da ewaneia no ipa eiauida.
    No ewaewawa abo bontepona, tane ideita inawaa wainitana. Apana no matangelaneiena,
    tane mai bontepona.
  qub-qub: Rejsisha caycaptëpis jäpatanömi ricaman. Wañushano carpis cawarcaycämi.
    Fiyupa ñacachimarpis manami wañuchimashachoga.
  att-att: Á arád da kami kemámmatán, ánna paguráyád da yù ituddu mi, mássiki nu neparámak
    kami ta ngámin nga lugár. Á magisassay kami matay, ngam masingan naw ta matolay
    kami lâ paga. Ta mássiki nu jigirigátad da kami, ari kami matay.
  bki-bki: Nalo amijikia vatitig kumemi ruei mia aju amila jibe maka asidom ajikia
    kumemi lele. Kumemi numeul vatitig bo numitu keano, mia aju ajidom ver num̃arm̃aro
    garuei. Nina naruei jo ban jibe na ea kumemi vonganei, mia be iakurano napano
    nubar vironiano nalo, maka ajikia adular kea kenememi meuliano.
  bqp-bqp: Tↄ́denↄn ó ũ, akũ òdi ó ditɛ lán gbɛ̃ kũ ò ń dↄ̃ronↄ bà. Ó bɛ̃nɛmɛ fá,
    akũ òdi ó ditɛ gɛ̀nↄ ũ. Òdi ó ditɛ pↄ́gbɛ̃nanↄ ũ, ama òdi ó dɛro.
  mcp-mcp: gúl ja bwə́ ŋwa sə́ nda ojínə, í njúl nə́ buud bwə́ mpú sə̂, bwə́ ŋwa sə́
    nda sə́ ŋgə júgʉla, í njúl nə́ sə́ ŋgə cʉgə, bwə́ dʉ́g sə́ nda sə́ bɨ́ íntʉ́gʉ́líd,
    njɨ muud kú gwú sə́,
  hat-hat: Yo fè m' pase pou moun pesonn pa konnen, men tout moun konnen m' byen pwòp.
    Yo fè m' pase pou moun ki fin mouri, men mwen byen vivan. Yo bat mwen, men yo
    pa touye mwen.
  npl-NT: Kualchiwa techitah kemi non amo techixmatiskiah, maya ya techixmatih. Kimoliah
    ya timikitiweh, pero ok tiyolitokeh, techtlaijyowiltiah, pero amo techmiktiah.
  bgg-bgg: athiegpho duiine, jimagunde gathek ne zab thieg; gathek ne iy dun pha duiine
    ro, jishii, nathek riig gathek ne isieng ro. Gathek shii lago phi, jimagunde gathek
    ne a-ua ro;
  eng-TCENT: as unknown, and yet well known; as dying, and behold, we live; as punished,
    and yet not put to death;
  eng-BSB: as unknown, yet well-known; dying, and yet we live on; punished, yet not
    killed;
  cpu-NT: Onkantavetakya eero itzimaveta kaari ñaayetenaneri naaka, tzimamaitacha
    pashine iyoperoyetanari. Nonkamimavetakya, eeniromaita nañi. Irovasankitaaveetakyaana,
    tekeramaita jovamaayeetana.
  san-ASM: ভ্ৰমকসমা ৱযং সত্যৱাদিনো ভৱামঃ, অপৰিচিতসমা ৱযং সুপৰিচিতা ভৱামঃ, মৃতকল্পা
    ৱযং জীৱামঃ, দণ্ড্যমানা ৱযং ন হন্যামহে,
  tac-NT: I'sínimi tabilé machirume neraga etuíme ju ramué rekó 'we a'lá machime ke.
    I'sínimi amulí suwiyáguru, abirigáchigo a'lá ajagá nokísiligó ramué. Rekó wejpisolia
    ramué, tabiléchigo suwiyágó.
  eng-WEBPB: as unknown and yet well known, as dying and behold—we live, as punished
    and not killed,
  gfk-H: Diet nunurei timaan mehet senbia diet nas mehet hoing ira mesa. Mehet la
    wara minaat taar senbia, muat nas baa, mehet lon taar mon. Di ga hapidinau mehet
    senbia pa di ga bu bing mehet.
  viv-viv: Kaliva tufoidi ime faꞋimeya higahe higayo, “Wadema kaliva-kawowo,” tu Yaubada
    yana kaliva buye ma hilukahihiyema higayo, “Badi kaliva kikaiwabudiyao.” Tufoidi
    hinuwanuwa vaita ime bwavibwavimeyao tu taumadi wayawaima amimiyami. Kadu ama
    vitai-dina agaidiya kivenuwavilana anunuhagana tu keke adaꞋalika.
  yao-yao: Tukuwoneka mpela ŵangatukumanyika nambo tukumanyika nnope, twaputikwe nambo
    nganituwa, mpela inkuti pakulola uweji tuli ŵajumi.
  tgp-tgp: Tamlohi la levosahi mamahuni kamam, pani la vai kamam sohena la sopo levosahi
    kamam. Kama lo toho na matarua mateia, pani ka hitea kama pa lo mauri nahai! La
    hamaji komokomo kamam pani kama sopo mate,
  auc-NT: Edæ tömänäni mönitö ïmönite do edonque pönï adäni incæ adämaï inte baï cædinque,
    Önömïnique ïmïnipa, ante tededänipa. Wæncæ cæmöni incæte ee quëwëmönipa. Pänäni
    wæmöni incæte mönitö ïmönite wæ̈nönämaï ïnänipa.
  kbc-NT: Inatecibece oko ododigotoɡ̶owa micataɡ̶a doɡ̶oko iomiɡ̶igipi, pida inaaɡ̶eledi
    ododigotoɡ̶owa micataɡ̶a doɡ̶oko oko aniboonaɡ̶ategimadadipi. Jiɡ̶ijo me doidetibige
    daɡ̶a ɡ̶odeleo, pida codaa natigide eɡ̶odewiɡ̶a. Idaaɡ̶ee metiɡ̶odiloikatidi,
    codaa mowote ɡ̶otaciletedi, pida aɡ̶etiɡ̶odeloadi.
  bmh-bmh: Duailel ipal agen ig gaul dudu em, bo, duailel asiu agen igual salau macanem
    abiu macanem. Ig dudu noumabun anem, bo, ig awau dacanem. Dudu ipal agen ig igweimai,
    uhu miganem, bo, ig noumab tam.
  ctu-BL: Mi' lon alob mach cʌmbilonic lojon che' wen cʌmbilon lojon. Woliyon lojon
    ti chʌmel pero cuxulon lojon. Mi cʌjq'uel lojon ti wocol pero ma'anic mic tsʌnsʌntel
    lojon.
  meq-meq: Ta zəba famaya andza ndəray a sər may ha bay, azlakwa ndo hay tebiye tə
    sər may ha. Tə dzala mə gər tə gwaɗ faya nəmaa ndziye huya bay, nəmaa mətiye.
    Ane tuk na, zəba! Nəmay ta sifa may lele. Tə gawamay ɗəretsətseh, ane tuk na,
    nəmaa mət bay.
  noa-H: T'umaam k'ʌʌnau mua Hẽwandam hiek jaau chitʌm wajap'a k'ap'ʌ nʌmta, ham dën
    maach dʌ̈i parhoobam k'ʌʌn dʌ̈ímjöta haajerram. T'õju jʌr chitʌmjö haajemta, cha
    hagt'a ham hi hee pʌʌrba chitʌm; wajap mas haajeeb mamʌ, chi t'õo chan t'õoba
    haajem.
  alp-NT: Tamata leini esi beteke be esi rekwa ami mo, po esi tinaije esi rekwa ami
    peneka. Esi noake be ami mata peneka, po meije ami rue sa. Masike ami supu teta
    boka, po ami mata mo.
  san-VEL: bhramakasamaa vaya.m satyavaadino bhavaama.h, aparicitasamaa vaya.m suparicitaa
    bhavaama.h, m.rtakalpaa vaya.m jiivaama.h, da.n.dyamaanaa vaya.m na hanyaamahe,
  kbq-kbq: Tagrira tage'za antahiza osu vahe kna nehunanagi, tagrira miko vahe'mo'za
    tage'za antahiza hu'naze. Fri avamente knazampina nevunanagi, kasefa huta nemanune,
    kanonkeve tami'nazanagi tahe ofri'naze.
  kbh-kbh: Mo nduamanëngcá bënga ents̈ángbeñe jtsë́nÿayana, pero banga corente ts̈abá
    bënga s̈ondë́ubuatma; bëngbiama sempre resjo endmëna jóbanama, pero s̈mochjinÿe,
    bënga sempre vídaca chents̈ana jatóbocañana; bënga juatsjínÿama jobenayama, Bëngbe
    Bëtsábeyeca castigánënga fchandbétsemna, pero nÿa jóbanana ndoñe.
  ron-LSB: ca necunoscuți și totuși bine cunoscuți, ca muribunzi și iată-ne vii, ca
    pedepsiți și nu uciși,
  pon-pon: Dene pajaje, ari jo, kit me indand; koren ion mela, a kilan kit memaureta;
    me kin kamekam, ap jota kamela,
  nhe-BL: Yonque nochi tlacame campa hueli techixmatij, miyac techitaj queja ax techixmatij.
    Quemantzi timopantíaj nechca miquistli, pero noja tiitztoque. Quemantzi tlahuel
    techtlatzacuiltíaj huan quinequij techtzontlamiltise, pero noja ax techmictijtoque.
  sps-sps: Vainy nat faarof varonyo, sana ri kat faarei varonyo na mes a sagoor. Nyo
    sisiruiny mat you, sana nyo toto kane varou to. Ri rapits fifiiring vanyo sana
    fuasfuas navanyo gim to ma kap.
  wnc-wnc: Gatu aminda na nanduke zaneka nanaapa ngang nataaing ngana aminu buyambamda
    natane umana atnataaing. Gatu aminda nae natapa aminu akumnanga apa singgak ngana
    nata kayuk yuat. Ngan. Aminda meya buyambamu nae nama pake ngana na dua kumbum.
  bus-bus: Tↄ́deenↄn wa ũ, ben wè wa diɛ lán gbɛ̃ kɛ̀ wà ń dↄ̃roonↄ bà. Wá bɛ̃ɛ fá,
    ben wè wa diɛ gɛ̀nↄ ũ. Wè wa diɛ pↄ́gbɛ̃nanↄ ũ, mↄde wè wa dɛro.
  gub-BL: Teko paw ukwaw Tupàn ze'eg imume'u har romo urereko haw a'e wà. Nuzekaiw
    kwaw ureze'eg rehe wà. — Peàmàtyry'ymar pezuka putar kutàri a'e wà nehe kury,
    i'i teko urewe tuweharupi wà. Na'urezuka kwaw a'e wà rihi. Uzepyk urerehe wà.
    Na'urezuka kwaw wà.
  imo-imo: Imbo mareni lino kanoko imbi tirimele nalo mareni peya molamili naa ningo,
    umbulu tirimele. Wali mare paa koltomolo konopu ltemolo nalo koinjo pumbo we moromolo.
    Lino teremolo mele kanoko keri pilkolio tiye kolko konopu topele taio ningo pulteni
    toromele nalo lino toko naa kondoromele.
  boj-boj: Tamo qudei naŋgi iga qa qaliesai. Ariya tamo gargekoba naŋgi iga qa bole
    qalieeqnub. Iga moiyo tamo bulonum. Ariya iga olo ŋambile unum. Qotei na iga tingitgwa
    maroqnsiq deqa iga gulbe egeqnu. Ariya gulbe dena iga moiyotgosaieqnu.
  eng-DRA: As dying, and behold we live; as chastised, and not killed;
  knf-knf: baţu'un bayaanţ te ŋmeeţana bnuura ; aţu'un banñoganuŋ pkeţ te ŋwo bajeb
    ; bakobun aşë wo baanfiŋun ;
  san-KHM: ភ្រមកសមា វយំ សត្យវាទិនោ ភវាមះ, អបរិចិតសមា វយំ សុបរិចិតា ភវាមះ, ម្ឫតកល្បា
    វយំ ជីវាមះ, ទណ្ឌ្យមានា វយំ ន ហន្យាមហេ,
  arn-NT: Kimnoelchi che trokingekeiñ, tunte küme kimniengefuiñ rume. Epeke lakefuiñ,
    welu amulerpuy taiñ mongelen. Kutrankangekeiñ, welu langümngekelaiñ.
  zas-NT: Yuꞌ dxej rüjn reeman ziꞌc bén ad nünbeet dunujn, majsi nünbee reeman dunujn.
    Majsi rulüü ma yayëjtan per ad rayëjttan, abiꞌ majsi xhietëëz rüjnnë reeman dunujn
    per ad rugüjtt reeman dunujn.
  ken-NT: Bo bárɛ̀m bɛ agha arɨŋɨ kpɨk bhɛsɛ́, yɛ̌ nɔ bo bárɨŋɨ bhɛsɛ sayri. Ɛ́chí
    mbɔ bɛ sɛ́gùgu, yɛ̌ nɔ, sɛ́chi nɛpɛ́m. Báchyɛ̀ bhɛsɛ ɛsɔŋɔri, kɛ sɛ́pú gú.
