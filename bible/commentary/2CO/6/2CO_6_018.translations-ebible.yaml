verse: 2CO.006.018
translations:
  kpx-kpx: Dana la mama holige lana di ese holive. Kosive vuvunete dailike hoto ke
    lounu.”
  okv-H: ungota Mama ano ungo nau meniundi aisova, ke amo na Bada sovera isapamane
    te nanena erena”.
  tbo-tbo: Ma apo tau Amami ma taumi apo natunatuwe ololotomi po wiwinemi. Geka pite
    Guyau Manimaninina i baheya.’
  mal-C: “ഞാൻ നിങ്ങൾക്കു പിതാവും നിങ്ങൾ എനിക്കു പുത്രന്മാരും പുത്രിമാരും ആയിരിക്കും,
    എന്നു സർവശക്തനായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.”
  grc-SR: καὶ ἔσομαι ὑμῖν εἰς πατέρα, καὶ ὑμεῖς ἔσεσθέ μοι εἰς υἱοὺς καὶ θυγατέρας,
    λέγει κύριος παντοκράτωρ.
  bgc-bgc: अर मै थारा पिता होऊँगा, अर थम मेरे बेट्टे अर बेटियाँ होओगे। यो सर्वशक्तिमान
    प्रभु का वचन सै।”
  khz-khz: Goloka iwa Velekouna evetaina ekilana, “Au gomi Tamami ai pana ago, e gomi
    au natuku melorai e vavinerai pana vega-agomi.”
  deu-TKW: und werde euer Vater sein und ihr werdet mir Söhne und Töchter sein, spricht
    der Herr der Allherrscher.
  zsr-NT: Nedaꞌ gacaꞌ xuzczliꞌ, Atiꞌ lbiꞌiliꞌ gacliꞌ zxiꞌnaꞌ, bönniꞌ len ngul.” Cni
    rnëꞌ Xanruꞌ, napczëꞌ gdutë yöl‑laꞌ huac.
  lin-lin: Mpe, « Nakozala Tata mpo na bino, mpe bino bokozala bana mibali mpe bana
    basi mpo na ngai, elobi Nkolo, Mokonzi ya mampinga. »
  hns-NT: Tab ham toelogke apanaabe. Ham toelogke Baap rahabe aur toelog hamaar betwa
    bietia rahiehe.” Ie baat Prabhoe bolies hai aur oe sab se maahaan Waala hai. Ohie
    se be-bieswaasie log se sanghat na kariehe.
  noa-E: magbaawai mʉchta pãar Aaikha chirsiewai pãar jũrr mʉ chaainkha nʉisiju” a
    sim Ẽwandam maach Pör chi jua thierriu.
  eng-EMTV: “I will be a Father to you, and you will be My sons and daughters, says
    the Lord Almighty.”
  mib-NT: te cuu ri Tatá rō jijnáhan ró, te cuu ró séhe yɨɨ́ rí jiín séhe sɨ́hɨ́ rí,
    áchí Jítoho yō, Yaā jnɨ́ɨ ndɨhɨ poder. Achí tutu.
  lif-NT2: इङ्‌गाॽग खिनिॽ पानुदिङ् पाः पोःङ्‌ङा, हे़क्‍क्‍याङ् खिनिॽग इङ्‌गाॽ आबुगे़न्
    आस्‍साः के़बोःक्‍खिॽरो लॽरिक् मुक्‍सम्‍दाङ्‌बा यहवे दाङ्‌बाल्‍ले़ पाःत्तुॽरो॥”
  xnj-xnj: Nene yati nivya na Dadi winu, na nyenye yati mwivya vana vangu, ijova BAMBU
    mweavi na makakala.
  mmx-mmx: “La nia anaba ngan ne Temen nimi, la nemi minaba lok ngan luvutnuruk. Nenia
    Leeme Silok Lanaraavuk la a tong na levelinga.”
  cbr-NT: '''Imianan cana mitsun Papa ''iti ''ain. ''Icëbë camina mitsux, bëbu ''imainun
    xanucamaxribi, ''ën bëchicë ''iti ''ain. Usai cana mitsun ''Ibu Dios, cushiira,
    ''ëx quin.'
  tee-NT: Chai ma mimpai'an cajuna'. Chai ju uxijnan ma is'ask'at'an a'una'it'it.
    Ma chunch ju najun ju Dios ju lai navik'ojui tachi chun ju taxtokni.
  eng-LSV: and I will be for a Father to you, and you will be sons and daughters to
    Me, says the LORD Almighty.”
  cak-NT: Ren xquinoc Itata' y rix xquixoc numi'al-nuc'ajol. Quiri' nu'ij ri Ajaf
    ri c'o ronojel uchuk'a' pa ruk'a'.
  pah-NT: “Ji ti ako penduveteramo a'ero nehẽ. Pe ti peko jira'yramo nehẽ,” ei Tupana'ga
    hako. Ga ko g̃apojykaharetero ojipe'g̃a hohe g̃a mondomondopava onhi'ig̃a rupi.
  sja-NT: ‘Mɨ parã Ak'õre pait'ee. Jõdee parã mɨ warrarã padait'ee.’ Mãga jara bɨ
    Tachi Ak'õre Waibɨapa.
  xed-xed: Dzaʼa nzakway yu ka Da ghuni, ŋa nzakwa kaghuni ka zwana ɗa nda kwagha
    ɗa guli, ka Mgham Lazglafta nda mbra kəʼa ya.
  mks-NT: Ta já ye̱he̱ cacuu u̱ tátá ndo̱, ta mé ndó cacuu ja̱hyi ta̱a i̱ xi̱hín ja̱hyi
    jíhí i̱, cáchí Ndióxi̱, mé a̱ cúú cája tócó ndihi ña̱ha.
  gfk-S: Ma ina ngan be iou no Tama mu ma mu ira natigu tunana ma haine.” No Watong,
    no Dadeswana i tange hobi.
  bmu-bmu: Nöŋön mönö Iwiŋini akiga iŋini nöŋgö nahönböraturupni aka malme. Kembu
    kukösum pakpakö Toŋan mewö jiza.” Mewö.
  dgz-dgz: Ne e Mamaya di waingain, amba e ne orup tasin negawa di wanien. Aro amun
    iragena Ayopewa ap anega waiwan.
  eng-GNV: And I will be a Father vnto you, and ye shalbe my sonnes and daughters,
    saith the Lord almightie.
  zaa-NT: Inte' ba ccá Tàta qui' le, Lebi'į nna cca le ỹì'nia', Ą' ra Señor enne'
    té itute la'huacca qui'e.
  eng-WEBSTER: And I will be a Father to you, and ye shall be my sons and daughters,
    saith the Lord Almighty.
  guh-guh: Paneaxanë tsane. Nexata daxita paxamë pataximë tsane, jai bajayata vajatuxanenë
    Dioso tajëvelia vaxaitsi yabara, daxitacuene pevetsinë.
  bon-bon: Piba cane weeme Babe gäne, weene cäme bägräwale gemi. Babo kokre Yageyame
    te jiicenige ai mene.”
  nhw-BL: Huan na nielis niamoTata, huan amojuanti anelise annotelpocahua huan annoichpocahua.
    Quej nopa quiijtohua Toteco Dios Catli Quipiya Nochi Tlanahuatili.”
  swh-ONEN: “Mimi nitakuwa Baba kwenu, nanyi mtakuwa wanangu na binti zangu, asema
    Bwana Mwenyezi.”
  wbi-wbi: niiva nhaata ghwinu, najumue muuva vaswambango na valivango,' uMutwa unyangufu
    sooni, ijova.
  bba-bba: Kon ko bɛɛn Bɑɑbɑ. Bɛɛ mɑɑ kpɑ i ko nɛn bii tɔn durɔbu kɑ tɔn kurɔbu. Yeyɑ
    Yinni dɑm kpuroɡii u ɡeruɑ.”
  eng-KJVCPB: and will be a Father unto you, and ye shall be my sons and daughters,
    saith the Lord Almighty.
  kgk-NT: Aiko arã nde ru ramo. Nde ave ereiko arã xe ra'y ramo, xe rajy ramo ave”
    he'i va'ekwe Nhandejáry ipu'aka tee va'e.
  waj-waj: Fai na ngii Gioova varinai ngia ni naunna mmaapuya variaaravee. Neenoo
    mmuakiaa mminnaiyauvaa yaataree diraivoono itaa kua kiaunoo. Anutuuqoono itaa
    kua tiravai.
  cpy-cpy: Pikimita-kaanteena naakami pipaapate, Nokimita-kaanteemi naaka eerokami
    notyomi-paeni, eerokami nishintyo-paeni. Arira ikantziri Awinkatharite, Shintsi-perori.
  mpx-mpx: Nau na ola Tamamiu ge komiu nuku ola natuwau.” He Yehoba Togasisi Hot i
    ba ola to.
  wbp-wbp: '@see-verse:2CO.006.017'
  luo-luo: Kendo, “Anabed Wuonu, to unubed yawuota gi nyiga, Jehova Nyasaye Maratego
    ema owacho.”
  nhe-NT: Huan na nielis niimoTata, huan imojuanti inelise innotelpocahua huan innoichpocahua.
    Quej nopa quiijtohua Toteco Dios tlen Quipiya Nochi Tlanahuatili.”
  aii-aii: ܘܒܸܬ ܗܵܘܹܝܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܵܒܵܐ، ܘܐܲܚܬܘܿܢ ܒܸܬ ܗܵܘܹܝܬܘܿܢ ܐܸܠܝܼ ܒܢܘܿܢܹ̈ܐ ܘܒܢܵܬܹ̈‌ܐ،
    ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܐܲܚܝܼܕ ܟܠܔ.
  esk-NT: Aapagigisigipsitŋa aasriiñ iġñiġigisigipsi panigilusriḷu, nipliqsuq Ataniq
    Saŋŋipayaaqaqtuaq.”
  msb-msb: “Magigin Ama ako niyo, kag kamo magigin mga anak ko, sabi san pinakamakagagahom
    na Ginoo.”
  cpa-NT: Jøng² lén²jni ju³lah jan² ti²ŋieih¹² hniah¹². Lénh² hniah¹² calah ju³lah
    ja²ŋiúh² ja²mái¹jni, ca¹juúh² Juu¹³ jniang³, dsa² hiug¹² chi² bí².
  dso-dso: ମୁଇ ତମର୍‌ ବାବା ଅଇବି ଆରି, ତମେ ମର୍‌ ପିଲାଜିଲା ଅଇସା । ଏଟା ସବୁର୍‌ଟାନେ ଅନି ବପୁ
    ରଇବା ମାପ୍‌ରୁ କଇଲାନି ।
  meu-meu: Lau na Tamamui ai bainala, bona umui be natugu mamaruanemui bona hahinemui
    ai baina halaomui. Lohiabada siahu-hereadaena unu e gwau toma.
  yva-NT: Risyamo wapa Injaya pi Risy, muno weapamo Sya arikainyo wanya muno anya
    nanawi weap.” Amisy opirati apa vambunine ntiti rave, Apa ayao mije.
  dgc-dgc: Maging Amaék moy, a sikam i maging anak ko. Saya i kagi na Panginoon tam
    a makapangyarian.”
  zpm-NT: Naa gac Pxoz to grëse to, scagaa to, laa to gac xpëëd naa. Lëë xtiidz meṉ
    ne rnabey to nu.
  hix-NT: Oyàmkom me xaxa mpànà wehxaha ha. Romuru me xaxa mpànà manatxhe ha. Romsàr
    me xaxa mpànà manatxhe ha, kehe. Àro wyaro rma nkehe, Kohkomo, ehonomnà xaxa ymo,
    tàmryenon komo wya. Àro wyaro rma nkekon hatà, Khoryenkomo, tkaryehtan yawo.
  sim-sim: Hovok or karem mbahandari ri, �An avui jihik a nanak jir jikistakisi anhik
    ji naka. An Wasilaka kwambu ngashi karem a mbanda nir.�
  npi-ULB: म तिमीहरूका पिता हुनेछु र तिमीहरू मेरा छोराहरू र छोरीहरू हुनेछौ,” सर्वशक्‍तिमान्
    परमेश्‍वर भन्‍नुहुन्छ ।
  cgc-cgc: Daw iling tan buaten nyo, yaken i inyo en na Amay daw kyo yan kabigen ko
    na ake en na mga bata. Yon ambal ta Ginuo Na Makagagaem.”
  tim-tim: Hain akbiâ nâŋe yeŋgât Eweyeŋe akbian. Akto nâŋe ye nan baratlupnerâm yeŋgonbian.”
    dâep. Humoŋe hain dâep.
  yor-yor: Àti, “Èmi o sì jẹ́ Baba fún yín. Ẹ̀yin ó sì jẹ́ ọmọkùnrin mi àti ọmọbìnrin
    mi, ní Olúwa Olódùmarè wí.”
  wos-wos: Wataka wuni guna yafa rewut, guni wuna dunya takwanya retanguni.” Wungi
    dé atéfék hambuk héraakwa Néma Du God wa.
  emp-NTPO: Mʌ̃ra bãrã Zeza baya. Bãrãra mʌ̃ warrarãda b̶ead̶ia idjab̶a mʌ̃ caurãda
    b̶ead̶ia. Dadjirã Boro jũma poya b̶ʌba mãwã jara b̶ʌa.
  eng-F35: And, “I will be a Father to you, and you will be sons and daughters to
    me, says the Lord Almighty.”
  ind-ind: Karena TUHAN Yang Mahakuasa berkata, “Aku akan menjadi Bapamu, dan kalian
    akan menjadi anak-anak-Ku laki-laki dan anak-anak-Ku perempuan.”
  pes-OPCB: آنگاه من پدر شما خواهم بود و شما پسران و دختران من! این است فرمودۀ خداوندِ
    قادر مطلق!»
  mpt-mpt: ne ib aaleb aia eka ibo ne meme ananomabiobo genebiobe. Sume titilsa eta
    weng olo inangge baanebiobe.
  ssx-ssx: I̱ta꞉ ika꞉ Apa꞉ halueke. Kutupa ikita꞉ yaka wekiwandiki halimikie. Dota꞉
    Aneke Tekehalima꞉ alome la꞉la꞉me.
  mkl-mkl: An jɛ bɑɑ nŋɛ. Nɔ iŋɛ mɔ ɑɑ jɛ ɑmɑ inɛmɔkɔ do ɑmɑ inɑɑbom ŋɑ. Mii iyi Ilɑɑɔ̃
    ilu ɡbuɡbɑ̃ fei í fɔ mbɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ପେଇଂନେ ଆବା ଣ୍ତିଙ୍ଗ୍‌ଏ ବାରି ପେଇଂ ପେଡିଙ୍ଗ୍‌ଏ ନେଙ୍ଗ୍‌ନେ ଗଡ଼େଇଂ ସାପାଟୁ
    ବପୁନେ ମାପ୍‌ରୁ ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍ଏ ।”
  gof-RNT: Ta hinttew aawa gidana; hintte taw adde naytanne macca nayta gidana; yaagees
    Ubbaafe Wolqqaama Goday” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ଆପୁ ଆଡଃ ଆପେ ଆଇଁୟାଃ କଡ଼ାହନ୍‌କ ଆଡଃ କୁଡ଼ିହନ୍‌କ ହବାଅଃଆପେ, ପେଡ଼େୟାନ୍‌
    ପ୍ରାଭୁ ନେଆଁଁଏ କାଜିତାନା ।”
  gah-gah: Lá okinake ametipina nene minatove, itó lekeza nene mohóne gipáne lilí
    iki minatave. Guivahani osá amosá ve áisi gakó nene láa loko lonoimóma neve.
  lcm-lcm: Na mi kin iau ta tamami, na nala atogon imi val kag
  aer-aer: Ngkarte, arne ingkirrekeke-arle Alartetye aneme, alakenhe angkeke anteye,
    “Ayenge Akngeye arrekantherre anetyenhe. Arrantherre ingkirreke ampe Atyinhe areye
    anetyenhe.”
  qvc-NT: Chayshinam noqaqa Taytaykillapa kashaq. Qamkunaqam wambraykuna ringillapa
    kaq. Chayshinam nin ancha pudirniyuq Tayta Dyus.
  tgl-ULB: Ako ay magiging Ama sa inyo, at kayo ay magiging aking mga anak na lalaki
    at babae,” sabi ng Panginoong Makapangyarihan.
  cbs-NT: matu jaska watan en bakebu matu wai matun epa en ikunkainxanaii”. Dios kushipa
    dasibi binuatun yuiai jawen jancha yuixunikabun ninkatan keneniki. Jabiaskadi
    en matu yuiaii.
  xtm-NTPP: te maa sa ko kuu Yuva ni, te ndijin chi jin ko kuu ni sayii sa ji'in sasi'i
    sa. Sa'a ká'an iya kúu sa'a ndaka ma.
  nnq-nnq: Nane niba Nawabinu, namangweto mma makinangota bango, akikege na akinalome,
    balenga Angwana bina uwecho gwoa.
  bao-NT: ” ‘Yʉ pea mʉja Pacʉ yʉ niirucu. Mʉja pee cãa, yʉ puna, yʉ puna romiri, mʉja
    niirucu,’ ĩimi Ʉpʉ, niipetirijepʉre ca doti tutua niigʉ.”
  san-ORI: ଯୁଷ୍ମାକଂ ପିତା ଭୱିଷ୍ୟାମି ଚ, ଯୂଯଞ୍ଚ ମମ କନ୍ୟାପୁତ୍ରା ଭୱିଷ୍ୟଥେତି ସର୍ୱ୍ୱଶକ୍ତିମତା
    ପରମେଶ୍ୱରେଣୋକ୍ତଂ|
  huv-NT: sanajlüy Miteatiün, icona apmejlüyiün xecual, aw Teat Dios nerang meáwan
    cuajantanej.
  otn-NT: Nu̱gä ya da̱ zä gui 'yøt'e ngue ni̱ papága̱hʉ. Nu̱gä p'ʉya, ga̱ øt'e ngue
    ma̱ ba̱si̱'a̱hʉ”, ɛ̱nna̱ Oja̱ i jasɛ rá̱ ts'ɛ̱di.
  nop-nop: “‘Tiŋa nu Behik hatibene hidi wapmihineye hatineeŋ.’ Wapum, Saŋiniŋ Molom
    adi unduŋ yolak.”
  obo-NT: Siyak, od ka-amoy rowd woy sikiyu, od ka-anak kud. Ini en kos osengan tod
    Longaggon no Motuus to Langun.”
  cak-ENT: Yin nquinoc c'a Tata'aj ivichin rix y rix nyixoc numi'al-nuc'ajol. Quiri'
    c'a nbij ri Ajaf Dios ri c'o ronojel uchuk'a' pa ruk'a'.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤐᤥ᤺ᤱᤅᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤢᤃᤧᤴ ᤀᤠᤛ᤻ᤛᤠ᤺
    ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤖᤥ ᤗ᤹ᤖᤡᤰ ᤔᤢᤰᤛᤶᤍᤠᤱᤒᤠ ᤕᤜᤘᤣ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥”
  mie-NT: de cuu nī Tatá ndá nú, de cuu nú sēhe yií nī jíín sēhe síhí nī, cáchī Jētohō
    ō, Yāā jā tíin ndihi poder. Cáchī tutū.
  san-TIB: ཡུཥྨཱཀཾ པིཏཱ བྷཝིཥྱཱམི ཙ, ཡཱུཡཉྩ མམ ཀནྱཱཔུཏྲཱ བྷཝིཥྱཐེཏི སཪྻྭཤཀྟིམཏཱ པརམེཤྭརེཎོཀྟཾ།
  qve-NT: Noqan qankunapa papaykichis kasaq. Qankunataqmi ichaqa wawaykuna kankichis”
    nispa. Saynatan tukuy atiyniyoq kikin Señor Diospuni nin.
  pao-NT: nu e dooamu mu mayugwekwu.”
  cbu-NT: Siy nuwaa apartana tátssa; nuwsha siyaa ipartana táchtamma, tárangiya Apanlli.
    Apanll wamari kasiru an nda mangu atiya.
  usa-usa: kemá keqtibomá máenaq keráwáqá ketáanimaarabi ketiyáámûmaaqa auránoe.”
    téna Áánûqtuma tiráine.
  soy-soy: Kɛ́ pɛɛ nɔ́unɛ́sɑ́ɑ, nɔ́ɔkɛ́ pɛɛ pinɛ́ŋmɑ́nɛ nɛ pinɛ́kpére. Nɛ̃́ Upíimɑ
    ńnɑŋɛ nnɛ́í ute, nɛ́ɛ lɛ̃ mɑ.
  hui-hui: Tínaga aba i̱ holebero. I̱ waneiginiru tí holeberami, lalu Anduane Homogo
    Hongo Haiheore kagome ani lenego, lalu gilibu ngagoni.
  amf-amf: Pir, “Wulam Wottsea Barjo ‘Inta yesa Imba ida maate; yediar naana isa annginabee
    maanabe yeda maate’ hamayse ki giyade” ko hambhade.
  quc-NNT: Kinok k'u na che ri i Tat, ri ix k'ut kixok na che taq ri nu k'ojol, nu
    mia'l, —kächa ri Qajaw Dios ri k'o ronojel u wäch chuq'ab' ruk'.
