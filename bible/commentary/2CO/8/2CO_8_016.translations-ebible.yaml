    အားလည်း ပေး တော်မူသော ကျေးဇူး တော်ကြီးလှပေ၏။
  kgf-kgf: Onac niŋac wamma wésé polaŋ nenamuru henénʒac imuhucyanec Anutunéŋ Titoac
    ewa qeriaiguc momacnec haimiyec.
  awb-awb: Manikánka Táítása iwíáh atáráirana ínéga ite séhréh aitaníe íwíáhunserah
    Táításaga moq mira íwíáhire. Manikánka mi iwíáh atáráinsabé wensabé iwíáh íwíáh
    atóge.
  gdn-gdn: Nau Mamanuga God paraupakani, mibai ka nau wi nene wainapakani ki maba
    ka Mamanuga God apunu Taitosi e rabinai wirapupu da e mete kina wi inako notaniyau.
  nko-NT: Adá Bulu ɩpán ánɩ́ alahá Tito ɛ́ latsúlá dɩ́nká mlɩ klɛ́sʋ fɛ́ mɩ́.
  bsn-NT: Mʉare tʉoĩamaicõari, bʉto yʉ ejarẽmorʉaro cõro mʉare ejarẽmorʉami Tito quẽne.
    “To bajiro tʉoĩato ĩ” yigʉ, yiyumi Dios. To bajiro ĩ yijare, “Quẽnaro yaja mʉ”,
    Diore ĩre yaja yʉ.
  pib-NT: Poyagnutkaluru Goyakalu. Wale gitakgajitlu Tito, waneko pixka rixa muchkopiranawyegletyapgi.
  wiv-wiv: Hau ta hate motunia a Vuvu, na vuna ti katia a Taitus kini kulina matoto
    kete kodonimiu, habuka hau.
  reg-reg: Nawe asimwe Namuanga, unu atee munda yo mwoyo gwa Tito omwoyo guliguli
    gwo kumenya unu ninago kulwemwe.
  mlh-mlh: Anutuji Taitusre maŋ boburogame ŋoŋore noŋ oŋuine manebu maneru bapi ŋabeiŋgo
    yameŋ keku goga. Ore eru “Anutu daŋge!” migo.
  gof-ENT: ኑ ሂንቴው ቆፔይሳዳ ቲቶይካ ሂንቴው ቆፓና ሜላ ኦዳ ፆሳይ ጋላቴቶ።
  aau-aau: Hromkwe God se nak-me ihey, payhokuaw, hiykwe Taitus so uron, hme hiymon
    ey se mon sian, hrom hme hiymon e ma mon senkin.
  tvk-tvk: E xamem mames Hi vengan xa xi tesak ni Taetas tehesi pupu ni xi ve xamim
    nggoni ngan taxa xamem mun di mabesi xamem ve xamim.
  prf-NT: Magpasalamaták ten Diyos gapu inátdenan na ti Tito ti págmalasakit dikomoy,
    a kona ten págmalasakit ku dikomoy.
  auy-auy: Maníkó Táításimba imáyáa ámísana kemó túwaꞌnai úndantemba wewáráꞌá túwaꞌnai
    ónae sisatá mindásafeꞌa Maníkómpáꞌá súwi súne.
  tbg-tbg: Kotiva Taitaasira kahaqama amitaivaro vivavata tinavu aanarero ni kahaqireva
    quahakero kahaqianaro. Taitaasiva minti vaimantara ti, tenavu Kotirara koqeve
    ti vaunara.
  hub-NT: Wii atumin yaigtasan senchi wakerajrum imanisag Titosha atumnaka enentaimturmau
    asamtai, Yuusan maaketi tajai.
  hmo-hmo: Dirava lau hanamoa, badina be ia ese Tito ena kudouna dekenai ia gaukara,
    vadaeni Tito ena laloa umui dekenai be lauegu laloa hegeregerena. Ia danu ese
    umui ia lalokau henia.
  big-big: Keya Anoto Taitusgi yaraga nogo iniyegi keli mabilikta mowiyabokyegi ne
    wazono mei.
  gux-G: U Tienu n gaa balga yeni wan cedi ke Tite pali kɔni i po nani ti mɔ yaa pali
    n kɔni i po maama yeni.
  cnl-NT: Bi²³ mɨ²'áan² Dios. Qui² ca²³jmée³ 'e³ dxaa'n³¹ dsɨ́² Tito 'née²³ rɨ²³jmée²³
    co̱²juø'¹ quién²na'³. Ca²³jmée³ Dios 'e³ lǿ² dsɨ́² Tito la²³ lǿ² dsɨ³ra'³¹ miin²³na'³¹.
  zar-NT: ¡Xclenëʼ Dios, tuʼ benëʼ Lëʼ ga ruíʼi ládxiʼbiʼ biʼi Tito libíʼiliʼ, ca
    naʼ ruíʼi ládxaʼa nedaʼ libíʼiliʼ!
  kde-kde: Nangu nìnshukulu Nnungu ampêle Tito ntima wa kutumbama kunnyangatanga mwenu,
    malinga chituvenawo hwetu.
  ata-ata: Eni alemolu laixe noxou Lataua, e mumulaxu masaxasinge iouvilesisi loxo
    ane uxolu noxilo no nano noxou Tito tanu kalumo sou tasuꞌulingengi.
  qvw-NT: Ñatac sulpay cachun Tayta Diosta, ya'amannüpis Titop śhun'unman licaycälishunayquipä
    wañupacuyta ćhulaycuśhanpi.
  nfa-nfa: Jaꞌa manèngi makasi mi Ama Lamatua, lula Nèngu ka dhu pamako Titus, sèna
    ka neo soru-bara miu, sama sèmi jaꞌa neo soru-bara miu.
  tnp-tnp: Iətəni-vivi Uhgɨn məmə təmələhu=pən e nɨki Taitəs nətəlɨgiən o nasiruiən
    e təmah, təhmen-əhmen e rəhak.
  urd-urd: ख़ुदा का शुक्र है जो तितुस के दिल में तुम्हारे वास्ते वैसी ही सरगर्मी पैदा
    करता है।
  hot-hot: Yêlô anaŋ hik Titi liŋ ek êsôk ek môlô ba yani lamavi ba halôk ek êsôk.
    Ma miŋ yêlô alôk yani la ek êsôk ami. Mi. Yanida lahaviŋ ba hapôviŋ ek êsôk. Wapômbêŋ
    hêv yenaŋ auk hadêŋ Titi ba lahiki hathak môlô. Aêŋ ba yahêv yaleŋmavi hadêŋ Wapômbêŋ.
  mqj-NT: Kurru' sumanga' langngan Puang Allata'alla annu umpatigara' duka' penawanna
    Titus susikan morai tongan-tongan la umpamoloikoa'.
  rus-SYN: Благодарение Богу, вложившему в сердце Титово такое усердие к вам.
  mbh-mbh: Na tho ri sivengaing a God nge ako i pavurpol a Taitus iopo, na i engeng
    ve aro i opoal thomu ranga ve ini tho.
  bdd-bdd: Yehoba ꞌoina yaloyauwedo, weyahina Taito ꞌina nuwatuhu madouna ꞌiꞌebwae
    pwaiya, ma tauna ꞌiꞌabihetegomi, gide tauma wete ꞌima nuwatuhu.
  cbt-NTPO: Titonta' na'con yonquirinquëma'. Ina marë' noya cancantato, “Yosparinquën,
    Sinioro,” itërahuë.
  srn-NT: Mi e taki Gado tangi tak' A gi Titus a srefi angri tu san A ben gi mi fu
    yepi unu.
  cta-NT: Tsoꞌo tsa ntiꞌ ya loꞌo nchcuiꞌ ya loꞌo ycuiꞌ Ndyosi, chaꞌ nu Tito, tyaꞌa
    ndyaꞌa̱ ya cña biꞌ ni, ntiꞌ tsa yu xtyucua yu jiꞌi̱ ma̱. Stuꞌba ti ntiꞌ yu loꞌo
    naꞌ chaꞌ xtyucua ya jiꞌi̱ cuꞌma̱.
  bqc-SIM: Ma sáaukɛ̀ ń Luao, kɛ́ a tò á yã́ dↄ Titu sↄ̃wa lamawa.
  tcz-CHONGTHU: Ahin Pathen thangvah un! Keiman nangho chunga thanopna kanei tobang'in
    Titus jong thanopna apen ahi.
  mar-mar: जी आस्था माझ्यामध्ये तुमच्याविषयी आहे ती आस्था देवाने तीताच्या अंतःकरणात
    घातली याबद्दल मी देवाचे आभार मानतो,
  snp-snp: Ena Gotikafo Taitusi siya-mulunau lono olaito amo ya namo yaidana oto linatemu
    auma wito kolami yamu siyane, lalole, loto Goti loumokele.
  isl-isl: Ég þakka Guði sem vakti hjá Títusi sömu umhyggju fyrir ykkur og hann hefur
    gefið mér.
  spy-NT: Ābirchinē Yēyiin kōōnkōy nyoo kiikoochi Tiitō mooyēēt nyēē wuu nyeenyuu
    ām wōlēē ōmiitē ꞉akweek.
  xnn-xnn: Men-iyamanak ken Apo Dios tay inpalisona nan nemnem Tito isnan nemnemko
    ay bomadang ken dakayo.
  mwe-mwe: Ikabheje ngunatenda eja kwa a Nnungu, bhaapele a Tito shilokoli muntima
    gwabho sha kunnjangutilanga mmanganyanji, malinga nne.
  tte-tte: Yakawatoki Yaubada koina kaiwena kami nuwanuwatu ipeiya Taito katena mena
    yo nuwanuwana lalakina isaguimiu besiele yau yanuwanuwatu kaiwemiu.
  tcs-tcs: Bat big eso po God uda i bin meke at blo Taitas po gad dat seimkain strong
    apipiling po yupla wase ai gad po yupla.
  hlt-THB: Nangmih a venawh ngaihnaak ka taak lawt amyihna nangmih a venawh ngaihnaak
    kawlung Tita a venawh ak pekung Khawsa venawh zeelnaak awi kqawn nyng.
  soq-soq: No e sauleta insaisawantitana rua deawaa God Taitus nuawa bedewesano menaidasadia
    nuawa uduudu mampe e saulepi. Sa baiwa no God auwasaitana.
  qub-qub: Tayta Diosninchïtami agradësicö Titupis nogano gamcunapaj yarpachacunanpaj
    Tayta Dios camacächishanpita.
  att-att: Á dayáwam mi si Namarò, ta inipeddù na sikayu gapay kâ Titò, nga kunnay
    sù ángngiddù mi nikayu.
  bki-bki: Beamu ruei binimei, nojo nojidomii laka kamiu, a vonganei, neber siva laka
    ban Atua ka naio mila ban Taitas ka vonganei, jidomiano na jikili novo tai joa
    naio ruei, ka naio monoka riviedu rijai kamiu.
  bqp-bqp: Ma sáabu kɛ̀ kũ Ludao, kũ à tò á yã kú Titu swɛ̃̀n lákũ à kú ma swɛ̃̀n
    nà se.
  mcp-mcp: Mə yə́ Zɛmbî akíba, nyə muud nyə á sá nə́ Títus bə́g nə́mə́ nə váál zɛ́ny
    dɔɔŋg shú dʉ́n yɛ́.
  hat-hat: Ann di Bondye mèsi, li menm ki fè Tit devwe pou nou, menm jan avè mwen!
  npl-NT: Nimotlasojkamati inawak Dios, porke Ye okichi mamotekipacho n Tito, ijkó
    kemi ne nimotekipachoa por nomejwah.
  bgg-bgg: Gathek è nathek shii nong phi pha duiine Thaidas shii yang ne rab pha Hamangkhung-aphuii
    shii laso phi!
  eng-TCENT: But thanks be to God, who has put into the heart of Titus the same earnest
    care for you that I have.
  eng-BSB: But thanks be to God, who put into the heart of Titus the same devotion
    I have for you.
  cpu-NT: Nopaasoonketziri Pava, tema iriitake kantakaakarori okanta jetakotantamiri
    Tito, ari ikempitakana naaka netakotamira.
  san-ASM: যুষ্মাকং হিতায তীতস্য মনসি য ঈশ্ৱৰ ইমম্ উদ্যোগং জনিতৱান্ স ধন্যো ভৱতু|
  tac-NT: Neka cheliera 'ya Onorúgame abiena 'la 'yáligame Tito alué 'nátili napurigá
    gu'írimala 'emi, a'chigóriga napurigá Onorúgame 'yale ne'chí.
  eng-WEBPB: But thanks be to God, who puts the same earnest care for you into the
    heart of Titus.
  gfk-H: Ma iau tanga tahut tupas Kalou nong i ta hamamahien no bala Taitus wara gaia
    muat hoing i mamahien no balagu mah hua.
  viv-viv: Tu Yaubada againe gavesiule faꞋina iya nuwanuwaku lakahina ganavelugami
    amine, Yaubada Taitasi ginuwanuwavelena be ami veluga faꞋina tauna gihawahegena.
  yao-yao: Ngwatogolela Akunnungu ŵaŵapele che Tito ntima wa kunkamusya ŵanyamwe mpela
    indite kunkamusya une.
  tgp-tgp: Pani na lo vere meje isan God sei mo tau na r̃omr̃omi matea hin Titus sohen
    mo taua hiniau mata kama kilau kamim.
  auc-NT: Botö cöwë, Coodintoidi beyæ̈ cæcæ̈impa, ante mïnitö ïmïnite waadete pönëmopa.
    Ayæ̈, Wængonguï pönö apæ̈necä ëñëninque Tito ïñömö botö pönëmo baï adobaï pönente
    cæcampa, ante adinque botö wæætë Wængonguï ingante waa ate pönëninque apæ̈nebopa.
  kbc-NT: Iniotagodetalo Aneotedoɡ̶oji leeɡ̶odi meote lowoogo Tito me yemaa me ɡ̶adaxawanitiwaji,
    digo mokotaɡ̶a me jemaanaɡ̶a me ɡ̶adaxawaneɡ̶egi.
  bmh-bmh: Iz ag isanarabun dabilanem sul, Taitas han go ag isanarabun dabilaneu,
    gonun, iz Uwait ‘Ese-e’ aurem.
  ctu-BL: Wocolix i yʌlʌ Dios come tsi' yʌc'ʌyetla ti' pusic'al Tito che' bajche'
    tic pusic'al.
  meq-meq: Titus na, kə vəl ha bo ŋgay hərwi madzəne kurom andza nəmay neheye a samay
    madzəne kurom aye. Maa ge andza niye mə ɗərev ŋgay na, Mbəlom. Hərwi niye nəmaa
    gay naha sɨsœ haladzay a Mbəlom.
  noa-H: Mua Hẽwandamag hʌ̈u hajim ha chirʌm, hichdëuta mua pãar k'ĩirju chirʌmjö
    Titoogjã pãar k'ĩirjupi sĩewai.
  alp-NT: Au kotie trima kasi bei Alla le Iono Tituse isuka titinai kena tapa imi
    saka laleukue suka titinai kena tapa imire neka.
  san-VEL: yu.smaaka.m hitaaya tiitasya manasi ya ii"svara imam udyoga.m janitavaan
    sa dhanyo bhavatu|
  kbq-kbq: Tamagriku'ma kazigazi hu'na antahi neramuankna antahintahima, Anumzamo'ma
    Taitusima azeri otigenoma tamagrikuma antahineramia zankura Anumzamofona muse
    hunentoe.
  kbh-kbh: Bëngbe Bëtsá s̈cuatschuá, ts̈ëngaftanga jtsanÿenama Tito ainaniñe juabnënga
    chaotsebomnama cha tojanmama, cachcá nts̈amo bënga fsëndbomncá.
  ron-LSB: Dar mulțumiri fie aduse lui Dumnezeu, care a pus în inima lui Titus aceeași
    grijă pentru voi.
  pon-pon: Danke on Kot, me kotin kainon ion monion en Tituj;
  nhe-BL: Nelía nijtlascamati Toteco Dios, pampa quichijtoc para Tito ma inmechicneli
    huan ma inmechpalehui san se queja na nijnequi nijchihuas.
  sps-sps: Nyo tsue faarof naa rou ten Gov Tsunia te faan iny me Taitus a mes to te
    kaa minon senviir fakats fiisen vaminyo iny faakouts mami.
  wnc-wnc: Siwan Anututa notna Taitasdane musia tangenawan ita gin gatandamunangge
    nataak. Unzing nata gin gatandamunangge nataat binga ita take siknga nataak. Unzingge
    nata Anutue asiknga inimbaknganggat.
  bus-bus: Ma sáabu kɛ̀ kↄ̃n Ludao, kɛ̀ à tò a yã kú Titu swɛ̃̀n lán à kú ma swɛ̃̀n
    nà se.
  gub-BL: Urumume'u Tupàn ikatu haw izupe ko 'ar rehe ure kury, ta'e Xit ipurupytywà
    wer penehe a'e xe, urezàwe a'e no. Ta'e Tupàn pepytywà kar izupe a'e no xe.
  imo-imo: Nani eno kondo kolopo lipo tapondambo nimbo lipo manjiro mele Gote Taitusinga
    konopuna molorumumunga Taitusini eno kondo kolopo lipo tapondambo nimbe pilipe
    moromola, akumunga Gotendo paa tereno nio.
  boj-boj: E Qotei tulaŋ biŋiyeqnum. Di kiyaqa? A na Taitus are pruqtetonaqa a iga
    ti are qujaitosiqa niŋgi qa are koba soqnej.
  eng-DRA: And thanks be to God, who hath given the same carefulness for you in the
    heart of Titus.
  knf-knf: Nawulan ŋdëman Naşibaţi anţuuŋ ţi uhaaş wi Tit pnaţ kaliinŧ ţi plemparan
    ji un.
  san-KHM: យុឞ្មាកំ ហិតាយ តីតស្យ មនសិ យ ឦឝ្វរ ឥមម៑ ឧទ្យោគំ ជនិតវាន៑ ស ធន្យោ ភវតុ។
  arn-NT: Mañumniefiñ ta Ngünechen ñi femngechi rakiduamelfiel ta Tito iñche reke
    tamün fente küpa pemeetew.
  zas-NT: Quixtëë Dios badëëman loj Tito lasaꞌgajc xgab rünan por lëjt.
  ken-NT: Nchí kaka Mandɛm bɛ akʉ Táytɔs ámbɔ́ŋ nkúbhɛ́ ɛnyǔ ntɨ ɛnɛn mɛ mbɔ́ŋɔ́
    ndu bɛkwak bhe.
