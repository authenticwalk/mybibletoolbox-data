verse: 2CO.008.016
translations:
  kpx-kpx: No Dilava vahaeho valu. Kosealemo Dilavau Taitasi uvu hoesehavoge no la
    haivei la tedaevemale ke nahate keu isivi balugale la haivei la tedaevei.
  okv-H: Eto nau hotembari peni vahai amo ungota degita mihia ainge dombo Titus ta
    hotembari amo ungota degi ta avo kogue God ta degi osa be ere ona.
  tbo-tbo: Yaubada ta mamali. Tauna Taitasi i dewaya po hagumi nugolelehina uyahina
    mei tiyai.
  mal-C: നിങ്ങളെക്കുറിച്ച് എനിക്കുള്ള അതേ ശുഷ്കാന്തി തീത്തോസിന്റെ ഹൃദയത്തിലും നൽകിയ
    ദൈവത്തിനു സ്തോത്രം.
  grc-SR: Χάρις δὲ τῷ θεῷ τῷ διδόντι τὴν αὐτὴν σπουδὴν ὑπὲρ ὑμῶν ἐν τῇ καρδίᾳ Τίτου.
  bgc-bgc: परमेसवर का धन्यवाद होवै, जिसनै थारे खात्तर वाए चिंता तीतुस कै मन म्ह दे
    दी।
  khz-khz: Au na Palagu atanikiu-veniana, kwalana au geku tugamagi vekwalavi gomi
    gemi ai emiana, etugamagi vekwalavi kwapunamo gauna ea Palagu na Tito aonai maki
    etaoato.
  deu-TKW: Dank aber sei Gott, der dem Titus denselben Eifer für euch ins Herz gegeben
    hat.
  zsr-NT: Xclenëꞌ Dios, Lëꞌ benëꞌ ga ruiꞌ ládxiꞌbiꞌ lbiꞌiliꞌ biꞌi Tito ca naꞌ ruiꞌ
    ladxaꞌa lbiꞌiliꞌ nedaꞌ.
  lin-lin: Tika ete Nzambe apesamela matondi mpo ete atie kati na motema ya Tito bolingo
    monene mpo na bino, ndenge tozali na yango mpo na bino !
  hns-NT: Hamlog Parmeswar ke dhanbaad kariela kie oe Tietas ke kaam me laais hai
    toelogke khaatien, djaise hamke.
  noa-E: Mua Ẽwandamag ʉ̈u ajim a chirʉm, ichdëuta mua pãar khĩirju chirʉmjö Titoogjã
    pãar khĩirjupi sĩewai.
  eng-EMTV: But thanks be to God who puts the same earnest care for you in the heart
    of Titus.
  mib-NT: Te na cútahū rī nuū Yaā Dios jeē ni sáha ya jeē ndɨhvɨ́ ni Tito jehē rō
    nájnūhun cándɨhvɨ̄ ni maá rí.
  lif-NT2: इङ्‌गाॽ खिनिॽ याःम्‍बेओ निङ्‌वाॽ इःत्तुङ्‌बा कुइसिःक् तितसे़न्‍नाङ् खिनिॽ
    निङ्‌वाॽ इःप्‍मा के़बाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरुङ्‌लो॥
  xnj-xnj: Nikumsengusa Chapanga mwavikili mugati ya mumtima wa Tito mnogo ngati mtima
    wenivii nawu nene wa kuvatangatila.
  mmx-mmx: Ma tong avukat ti ne Moroa mila neni ga lox epovo box i do na lok li mo
    lebelen angtang keneng at ne Taitas kerekngan nema maga ruuna i xusu ti lok tooro
    nimi.
  cbr-NT: Nucën Papa Diosan sinánmicëxun ca 'ën 'acësaribi oquin Titon mitsu nuibaquin
    'aquinsa tania. An usaquin Tito sinánmicë cupí cana Nucën Papa Dios —asábi ca
    —cain.
  tee-NT: Pus icjuni lak'ailakts'iuch ju Dios ni vana va chunch past'ac'a ju Tito
    ju milacata'an tachi ju quit'in. Pus ju yuchi vachu' lacasq'uin ni k'ox ju ats'uc'uya'it'it
    la'ixmacni Dios.
  eng-LSV: And thanks to God, who is putting the same diligence for you in the heart
    of Titus,
  cak-NT: Y ren yalan ninya' matiox che ri Dios, roma raja' can xuya-wi pa ránima
    ri kach'alal Tito chi yalan jixruc'uxla'j, can anche'l nin-en ren.
  pah-NT: Tupana'ga rehe ore roryroryvamo ndepyry hete nde javo ga pe. Nahã ore ga
    mbohetei. A'ereki ga pe pokopotaruka Tito'ga pe. A'ero ore javijitehe Tito'ga
    pe pokopotari.
  sja-NT: Mɨa gracias jara bɨ Tachi Ak'õremaa irua parã k'aripamaa bairã Titopa oo
    bɨ k'aurepa. Mɨa ooparik'a Titopa auk'a parã k'aripa k'inia bɨ.
  xed-xed: Ta rfay ŋni ta Lazglafta ta vlaŋtá ndanu ta Titus, ka fatá tsi ta ghəŋani
    ŋa kataghunata manda va ŋaŋni.
  mks-NT: Ndíquia̱hva i̱ ndixa̱hvi nu̱ Ndióxi̱ jáchi̱ na̱caja mé á ña̱ ná ndi̱hi ini
    Tito sa̱ha̱ ndo̱ tá quia̱hva ndíhi ini mí i̱ sa̱ha̱ ndo̱.
  gfk-S: Ma iou tanga tahut tupas God nong ite hamamahien no tingane Taitus uta mu
    hoke i mamahien no tingagu bileng hobi.
  bmu-bmu: Anutunöŋ Taitusgö uruŋi sölölöhöiga eŋgöra ni ewö waimanjat möta bauköm
    eŋgimamgö kapaŋ köla malja. Miaŋgöra “Anutu saiwap!” jizal.
  dgz-dgz: Ne God inap gaun waiangin, iwa Taitas imu pose gapan ne enan anu guringina
    mini, me enan anu guriwandin.
  eng-GNV: And thanks be vnto God, which hath put in the heart of Titus the same care
    for you.
  zaa-NT: Pero quíỹaru Tata Dios qui'ni hermano qui' ri'u Titua nna réxalatsi' bi
    le nna cani bi le nuyué tì'ba inte' para bien qui' le.
  eng-WEBSTER: But thanks be to God, who put the same earnest care into the heart
    of Titus for you.
  guh-guh: Xanë bitso jitsipajë paxamë patacayavenonaenexa. Tito ata bajarapacuenia
    jitsipa papecayavenonaenexa. Bajaraxuata pexaniajamatabëcuene rajutajë Diosojavabelia.
    Tsipaji Espíritu Santo pejamatabëcueneta Titobeje panajamatabëcuenejëpajëbeje
    paxamë yabara.
  bon-bon: Cine Acejiyame ne eso ecärenisi, egä Taitus ne ngene atwana sääcärepi tabe
    weebibine ätityerame cine liiyepu.
  nhw-BL: Nelía nijtlascamati Toteco Dios, pampa quichijtoc para Tito ma anmechicneli
    huan ma anmechpalehui san se quen na nijnequi nijchihuas.
  swh-ONEN: Ninamshukuru Mungu ambaye amemtia Tito moyo wa kuwajali ninyi kama mimi
    ninavyowajali.
  wbi-wbi: nikumwongesia uNguluve juno ampeliile uTiito umwojo ughwa kuhimba kukuvatanga
    umue, ndavule nili naghwo une.
  bba-bba: Su Gusunɔ siɑrɑ wi u derɑ Titu u bɛɛn kĩru mɔ nɡe mɛ bɛsɛn tii sɑ mɔ.
  eng-KJVCPB: But thanks be to God, which put the same earnest care into the heart
    of Titus for you.
  kgk-NT: Ore-rami ave pene pytygwõse ave Tito. Ikyre'ỹ xe nhe'ẽ rendu-vy oho hagwã.
    Pende rereko opy'apy-py. Nhandejáry voi omoĩ ipy'a-py ohose hagwã pene pytygwõ-vy.
    Upéa-rehe atima porã Nhandejáry-pe hese.
  waj-waj: Anutuuqoono tikio rikioo Titiiva ti roosiima ngii tasipama mmooriivaa inna
    iikiataivaara ta Anutuuqaata kua yoketaivaa kiaunnanoo.
  cpy-cpy: Namaniri Tajorentsi, tema riitaki kantakaa-kawori retakotantemiri Tito,
    ari ikimitakina naaka netakotzimira.
  mpx-mpx: Yehoba ya tobalan, kaiwena ami nuwanuwatu i teliya Taitas atenaa ge nuwana
    hot ni labemiu ni ola nau ya nuwanuwatu kaiwemiu.
  wbp-wbp: Kaatukuju kanyarrarla Tayituju marlaja yulkami yungu-nyarra jirrnganja
    warrki-jarrimi ngaju-piya. Ngula-warnuju karnarlajinta pulka-pinyi Kaatuku.
  luo-luo: Adwoko erokamano ni Nyasaye moseketo, e chuny Tito, dwaro mar konyou, mana
    kaka an bende an-go.
  nhe-NT: Nelía nijtlascamati Toteco Dios, pampa quichijtoc para Tito ma inmechicneli
    huan ma inmechpalehui san se queja na nijnequi nijchihuas.
  aii-aii: ܫܲܟܘܼܪܹܐ ܝܘܸܢ ܠܐܲܠܵܗܵܐ ܕܡܘܼܬܸܒ݂ ܠܹܗ ܒܠܸܒܵܐ ܕܛܸܛܘܿܣ ܗܲܪ ܗ̇ܝ ܚܦܝܼܛܘܼܬܵ‌ܐ
    ܕܐܵܢܵܐ ܐܝܼܬ ܠܝܼ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Quyagigiga Agaayyun qaitchiruaq Titus-mun piyummatmik piyummatigikkaptun
    ilipsitñun.
  msb-msb: Nagapasalamat ako sa Dios na ginpamalasakit niya si Tito sa iyo pareho
    man san adi sa akon.
  cpa-NT: Di³hmah³ Diú¹³. Cøng² ni³ ma²guǿ¹² Tito quianh¹³ jní², hi² chian²dsa ju²hí³
    dsøa¹² hi² lé² hi² dsio¹ ja³cogh² hniah¹².
  dso-dso: ଆମେ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଲୁନି, ଜେନ୍ତି ତମ୍‌କେ ସାଇଜ କର୍‌ବାକେ ମନ୍‍ କଲୁ,
    ସେନ୍ତାରିସେ ତିତସ୍‌କେ ମିସା ସାଇଜ କର୍‌ବାକେ ମନ୍‌ ଦେଲା ।
  meu-meu: Dirava baita hanamoa badina be ia ese Tito lalona ai umui iura-henimui
    vada e havaraia;
  yva-NT: Kove raura seo Amisye ai! Weye Po bekero manakoe raugaje Titus ai indamu
    po wasaeranande, omamo mamaisyo risya bekero wasai ramai tavon.
  dgc-dgc: Ey nadid, salamat ta Diyos, da kinagbian kam ni Tito a kona ta péngagbi
    kua dikam.
  zpm-NT: Xquizh Dios psiaab me guic Tit, zigne rzacaque naa to scaque rzac me to;
    tibaque nonie to guic no.
  hix-NT: Apa y, ohxe xaxa manay hamà, àkehe, Khoryenkomo wya. Àsok tawro hana, àwya
    axan kom me rma haxa Txetu yenyàr ke. Rowyaro rma rha, ayakoronomanàr komo xe
    rma haxa nay hatà, noro ha.
  sim-sim: Avui Wasilakan armek amu mbanduwa. Os jirin wavu anhi mendek a owenda hom
    Taitusin or ushiwak or nga jirin ormu wavu orhik owenduwa. Uwa osik Avui Wasilakan
    armek amu mbanduwa.
  npi-ULB: तर परमेश्‍वरलाई धन्यवाद होस्, जसले तीतसको हृदयमा पनि मेरो जस्तै साँचो फिक्रीको
    मन हालिदिनुभयो ।
  cgc-cgc: Gapasalamat kay ta Dyos tak paatag din ki Tito andem na magtabang ki kyo
    na paryo ta ame na andem.
  tim-tim: Akto nâŋe yeŋgât akmâ han kalem nâŋgâyeŋgiân. Anutuŋe dop hainâk okot âlepgât
    gala tân agu agu aregât âi Titogât biwiŋân totokombo biwiŋe agalep aregât Anutu
    mepaiŋe mendân.
  yor-yor: Ṣùgbọ́n ọpẹ́ ní fún Ọlọ́run ẹni tí ó fi ìtara àníyàn kan náà yìí sí ọkàn
    Titu fún yín.
  wos-wos: God dé yikafre mawuli Taituska hwe, dé guniré yikafre hurunjoka némafwimbu
    mawuli yandéte, nani guniré yikafre hurunjoka némafwimbu mawuli yambeka maki.
    God wungi hwendénka nani Godka diména naata déka ximbu haréké.
  emp-NTPO: Mʌ̃a Ãcõrẽa bia b̶ʌad̶a abaria. Idjia djaba Tito sod̶e b̶ʌsia bãrãra quĩrĩã
    b̶amãrẽã mʌ̃a bãrã quĩrĩã b̶ʌ quĩrãca.
  eng-F35: Now thanks be to God who puts the same earnest care for you in the heart
    of Titus;
  ind-ind: Saya bersyukur kepada Allah karena Dia sudah menaruh keinginan kuat dalam
    hati Titus untuk menolong kalian, sama seperti yang ada dalam hati saya.
  pes-OPCB: خدا را شکر که او در دل تیتوس نیز همان علاقه را ایجاد کرده که ما نسبت به
    شما داریم.
  mpt-mpt: Ne ib talo wabiania Ne fatnanita ib bainobo galino daabeita sbal maine
    gabio Gode Taitase bobol tem daak osa inanea ib tal walin kukubo omabbebanea Ne
    fatnanita i bainobo galino daabeita sbal maine gabe kesoa ni Gode gangobo gabuobe.
  ssx-ssx: Nikana꞉ma꞉ iki tamba꞉ muluekema꞉ hone wopu uluma꞉ tupa꞉ Koda꞉ma꞉ Taitasi
    mea hone wopu utiala꞉ ekina꞉ Koda꞉ pa꞉ta꞉ keiyae aloma꞉me.
  mkl-mkl: Ǹ wɑ n sɑɑbu Ilɑɑɔ̃, nŋu iyi í jɔ̀ Titee í bi ŋɛ bɛi ɑwɑ tɑkɑ nwɑ ɑ̀ bi
    ŋɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଦନ୍ୟବାଦ୍‍ ଡିଙ୍ଗ୍‌ଲେଃ । ଡାଗ୍ଲା ନେଁଇଂନେ ରକମ୍‌ ତିତସ୍‌ ଡିଗ୍ ଆପେକେ
    ସାଇଜ ଡିଙ୍ଗ୍ ନ୍‌ସା ଇକ୍‌ଚା ଲେଃକେ ।
  gof-RNT: Nu hinttew qoppeyssada Titoykka hinttew qoppana mela oothida Xoossay galatetto.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଧାନ୍ୟାବାଦ୍‌ ହବାଅଃକା, ଚିୟାଃଚି ଆବୁଆଃ ଲେକା ତିତସ୍‌ଆଃ ମନ୍‌ସୁରୁଦ୍‌ରେ
    ହଗି ଆପେକେ ଦେଙ୍ଗା ନାଗେନ୍ତେ ଇଛାସାନାଙ୍ଗ୍‌ ହବାକାନା ।
  gah-gah: Ómasi eza lekelémo vatí itikumú nene Taetasini alémo zaú okago, lekelikumú
    nagata geleaká umó ámina avevezahaló aitoka utó okago, Ómasi agepoka loaká nouve.
  lcm-lcm: Napo posong aro na God using katala iton a vingana i Tito si kana atogon
    ani vubuk tutuman ro si pakangai animi.
  aer-aer: Yewe, lyete anteme ilerne Ngkarte akertne utyernerle-anerreme nhenge atyewe
    ilerne-kenhe Titus-eke. Ilerne kwenhe arnterre anthurre ahentye-aneme arrenhantherrenhe
    arntarnte-aretyeke. Titus anteme yanhe-arteke anteme itirreme Ngkartenge.
  qvc-NT: Tayta Dyusmi Tituta animachishqa, noqa qamkunata kuyashushqayshina, paypis
    kuyashunanllapa. Chaymi Tayta Dyusta ancha pagikuni.
  tgl-ULB: Ngunit salamat sa Diyos, na naglagay sa puso ni Tito nang katulad ng pagmamalasakit
    na mayroon ako para sa inyo.
  cbs-NT: Januxun matu medabewakatsi iki nun matuwen nuiai keskai Titodi jabias shinan
    jaya matuwen nuidiai kakatsis iki kaya benimakin Dios pepa wakin en kenwaiin.
    Jau matu anu kanun nun nichian jawaida matu anu kaikiki.
  xtm-NTPP: Te ka kuta'vi o nuu Su'si ma ja ni chindee ya Tito ma, te ni chindee ña'a
    de ndijin ma.
  nnq-nnq: Nannumba Nnoongo ojwabekite chuna chukujangata nkati ja mwojo gwa Tito
    andi pangweti nenga.
  bao-NT: Añu majuropeecã Ʉmʉreco Pacʉ, mʉja yee maquẽre yʉ ca tʉgoeñarore birora,
    Tito cãare yʉre birora cʉ̃ ca tʉgoeñaro ca tiiricʉ.
  san-ORI: ଯୁଷ୍ମାକଂ ହିତାଯ ତୀତସ୍ୟ ମନସି ଯ ଈଶ୍ୱର ଇମମ୍ ଉଦ୍ୟୋଗଂ ଜନିତୱାନ୍ ସ ଧନ୍ୟୋ ଭୱତୁ|
  huv-NT: Süüch gracias Teat Dios cos nej tayac wüx omeaats teat Tito mandiüm mamb
    mambeol icon atnej tarangas.
  otn-NT: Da̱di ja ma̱mma̱di̱ Oja̱ ngue tengu̱tho ma̱ n'yomfɛ̱ni̱ ngue dí̱ nne ga̱
    øt'a̱hʉ ra̱ nho, njarbʉtho rá̱ n'yomfɛ̱ni̱ ra̱ Tito ya. Xquet'a̱ di ja ndu̱mmʉi
    ngue nne da̱ 'yøt'a̱hʉ ra̱ nho.
  nop-nop: Bepaŋ adi Taitus weleŋ tubulodaune nu’walaŋ walanedi hiditok tiŋa koloŋgoŋ
    yatak, undigoŋ adi maaŋ nadilak. Unduŋ doktiŋa Bepaŋdok welemomooŋ nadimiŋa niutumbanim.
  obo-NT: Id posolamat a to Monama, su id boggoy rin ki Tito iddos dakkoon ginawa
    no od tavang koniyu iling to ginawa roy koniyu.
  cak-ENT: Y yin juis c'a nquimatioxij chin ri Dios, roma rija' xuya-vi c'a pa ránima
    ri hermano Tito richin que juis nyixruc'uxla'aj rix, cachi'el ninbün yin.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤋᤡᤋᤛᤧᤴᤏᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤵᤔᤠ
    ᤁᤧᤒᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤱᤗᤥ॥
  mie-NT: De ná cútahvī ni nūū Yāā Dios jā ní nsāhá yā jā ndíhvī inī Tito jēhē ndá
    nú tá cúu nūū ndíhvī inī ndá máá nī.
  san-TIB: ཡུཥྨཱཀཾ ཧིཏཱཡ ཏཱིཏསྱ མནསི ཡ ཨཱིཤྭར ཨིམམ྄ ཨུདྱོགཾ ཛནིཏཝཱན྄ ས དྷནྱོ བྷཝཏུ།
  qve-NT: Diosmi wawqenchis Titotaqa yanaparan, imaynan qankunata khuyakuraykichis,
    saynallatataq paypas qankunata khuyakusunaykichispaq. Chaymantan noqaqa Diosman
    graciasta qoni.
  pao-NT: Numme ka Titus besa sooyukwe ka Te Naa oo nesootuha'e. Soo Titus ewa mu-kwitu
    soohane numme-wa'ne'yoosoo.
  cbu-NT: Nuw mangi kischa, watam Apanll Titoo mang' p'tseeranguwa. Apanllee wapparee
    atina. Titooma nuw tamatarparina ashiritam siyaa chinakiya; siyaa istamaam zandkiya.
  usa-usa: Áánûqtuma Tááítatimma mamá keráwáqtábá arummá timí-náqá aúrákaraiye. minnáyaba
    kemá Áánûqtukaq timuqá kémaraune.
  soy-soy: Nɛ Uléécɑɑ pɑkɑrɛ rɛ u nŋmɔ́ɔ́pú mmɛ̃ kɑḿ pɛɛ nɔ́kɛnɛ́cɑ́ɑ́ m mɑ́ ncɔ
    Tiiti kɛ́mɛɛ wɑ nnyɑ.
  hui-hui: Iname tí biamogo bua kamadagua Ngode Datagaliwabehanda Taidasa ibubi mo
    bua hayagola kago ina Ngode Datagaliwabehondo turu halu ka̱i̱ lalu kama.
