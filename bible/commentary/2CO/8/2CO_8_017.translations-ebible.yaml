  dww-dww: Taitos èi baḡana da taumi sibo ya vakitemina. Be tauna mate ḡaromie veraunama
    ya ḡoeḡoena, be raḡanine taugu èwai baḡana naumeki da tauna ya kayo waianinana.
  twi-ASANTE: Ɛnyɛ sɛ ɔpenee yɛn abisadeɛ so nko, na mmom, ɔno ankasa firii ne pɛ
    mu pɛɛ sɛ ɔboa enti na ɔsii nʼadwene pi sɛ ɔbɛba mo nkyɛn no.
  aoj-aoj: Anen ina naila basef afaꞌifi atifa osapaꞌana nogafeꞌmago ipaꞌ, owaꞌ. Anen
    okom mohafel wapani ma maol inimba. Eaꞌ deiꞌ okom ananimi atom naꞌi nefeꞌmago
    ipaꞌ.
  cbv-cbv: “Corinto tʉ́tchidih moondíh jwʉ́ʉb enedih ma bejeé”, wã niijíchah joinít,
