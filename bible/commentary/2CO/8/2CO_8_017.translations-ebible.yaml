verse: 2CO.008.017
translations:
  kpx-kpx: No au lae tiveve hoto ke loui namihage keu vahaehoai au isivimo isiviai
    lae tai la haivei la tedaevei.
  okv-H: Eto dagona Titus na da Corinth ta pambaja ke ijiera te amita jo tapa avo
    degi ungota ta avoeto jo tapa na pambasi uje ere ua.
  tbo-tbo: Moina i lupali i waya ma hagumi uyahina i nugolelehi duma po a nugotuhugei
    i wotowolo po e nenehi uyahimi.
  mal-C: തീത്തോസ് ഞങ്ങളുടെ അഭ്യർഥന സ്വീകരിച്ചെന്നുമാത്രമല്ല, വളരെ ഉത്സാഹത്തോടെ, ബാഹ്യസമ്മർദമൊന്നും
    കൂടാതെതന്നെയാണ് നിങ്ങളുടെ അടുത്തേക്കു വരുന്നത്.
  grc-SR: Ὅτι τὴν μὲν παράκλησιν ἐδέξατο, σπουδαιότερος δὲ ὑπάρχων, αὐθαίρετος ἐξῆλθεν
    πρὸς ὑμᾶς.
  bgc-bgc: जिब हमनै उस ताहीं थारे धोरै आण खात्तर बिनती करी, तो उसनै म्हारी बिनती मान
    ली, अर घणा उत्साहित होकै वो अपणी मर्जी तै थारे धोरै चल्या गया।
  khz-khz: Kwalana ia ati ai na ganogiato pakurai ewati-laka-gitamina. Aikina. Ia
    matotauna maki aona maparaparana eririwa-rakavana vegata pene wati, gomi pene
    laka-gitami.
  deu-TKW: Er ließ sich gerne zureden, ja sein Eifer war so groß, daß er von freien
    Stücken zu euch zog.
  zsr-NT: Clëgz runbiꞌ ca rna xtidzaꞌa bi gnabdaꞌ‑biꞌ, san le ruiꞌ ládxiꞌczbiꞌ lbiꞌiliꞌ,
    racz queëbiꞌ gúꞌnibiꞌ tsajyubiꞌ lbiꞌiliꞌ.
  lin-lin: Pamba te Tito ayambaki na esengo makasi likanisi oyo topesaki ye ya koya
    epai na bino ; mpe ezali na mokano na ye moko nde ayei epai na bino.
  hns-NT: 'Djab ham bollie kie: „Thiek rahat djab toe oesabke paas djaite,” tab oe
    man lagaaike tjalal.'
  noa-E: Mua ich Titoog pãar oon mamkhĩir jaaubaawai ʉ̈u mʉ ipierr maju aadëjim. Mag
    nʉm dʉ̈i ichdëujã nawe pãar oon mam khõchag sĩerr aawai ĩsin chadau irua ich daúacha
    pãar oon mam. Pari mua oowai irig petá aba arr akhiinjã, ichiita ich khĩraujã
    maju sĩejim.
  eng-EMTV: Because he accepted my appeal, but being more diligent, he came to you
    of his own accord.
  mib-NT: Chi ni jetáhú de jeē ní cacahān rī jiín de jeē jeé de nuū rō. Te sɨquɨ̄
    jeē ndɨhvɨ́ ni de jehē rō, jeē yúcuan cuájeē de, chi súcuan cúu ni maá de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽ खिनिॽ तुम्‍मारे़ लागि आनिगे़ पेलिःन् ते़न्‍दिङ्‌रक्
    मे़जोगुन्, कर खुने़ॽ आबाङे खिनिॽ तुम्‍से़ ताःमा साॽरिक् निङ्‌वाॽ चोगुॽरो॥
  xnj-xnj: Lepi kuvya ayidikili luyupu lwitu, muni avili na mnogo uvaha wa kutangatila,
    hati ahamwili mwene kubwela kwinu.
  mmx-mmx: La kopmen ap mo xusuk mun do neni ga siam ka lisingising atnama, kusu ri
    vot pasa nimi la na lok tooro nimi. Ketla at lavavara rinotno xa ren la neni nabat
    pas kusu na vot pasa nimi.
  cbr-NT: '''Ën mitsu isi cuantánun cacëx ca axribi cuainsaira tani cuëëanxa. Usa
    ''aish ca ax cuëëncësabi oquin mitsu ''aquinuxun isi cuania.'
  tee-NT: Chai la'is'akstu slivasalh na ix'amputunacha junta vilhchit'it. Chai acsni
    icjunilh ni na k'ox cava ni catalak'antachan pus quinquiclaca'ilh.
  eng-LSV: because he indeed accepted the exhortation, and being more diligent, he
    went forth to you of his own accord,
  cak-NT: Raja' can pa ránima xalex-wi chi napon iwiq'uin. Quiri' xunojij roma can
    yalan jixruc'uxla'j y man xe ta roma xka'ij che chi tibe iwiq'uin chi neruq'uisa'
    ri samaj ri rutz'amon can chi'icojol.
  pah-NT: 'Ore ga mondoa''ja pota pe pyri a''ero javo ga pe. Kotihĩ ga ei reki: “Aho
    tuhẽ ti.” A''ereki ga tuhẽ oho potaripe pe pyri pe pokopotaheteavo. Nurã g̃wemimbotarimo
    ga hoi pe pyri a''ero.'
  sja-NT: Mɨa mãga k'awa bɨ iru o-ĩa bada perã chupɨria iididak'ãri irumaa parã ak'ɨde
    wãmerã. Audú wã k'inia nɨ̃baji. Wãara taipa mãga iididai naaweda, k'ĩsia iru baji
    wãit'ee. Mapa wãit'ee mãga k'inia bairã.
  xed-xed: Tsuʼaftsuʼa Titus ta ndəɓa dzva ŋni ya ndəɓana ŋni ŋa labə da kaghuni.
    Makɗaku aŋni ka gwaɗganata ná, fufa tsatsi ta ghəŋani, yifuyifa ma ŋuɗufani, kabga
    ɗvuɗva ta kataghunata.
  mks-NT: Jáchi̱ na̱candúsa da caja da ña̱ na̱sahnda i̱ nu̱ dá. Ta sa̱ ndícani ini
    ri mé dá sa̱ha̱ ndo̱ ta sa̱há ña̱ cán quéa̱ cúni̱ da̱ coto nihni da ndo̱hó cuéntá
    mé dá viti.
  gfk-S: A tutuno be Taitus ga haut leh no numem sinsaring tupas ie, iesene i mamahien
    no tingana bileng uta mu, kaie ige sip be na hana tupas mu. Na hana ter ta mu
    kinong aie iat i sip hobi.
  bmu-bmu: Nöŋön Taitus eŋgöreŋ kamapkö qesiba uruŋi kuŋgubiga imbiŋi meleŋnök. Miyök
    qahöpmö, nanŋak iŋini bauköm eŋgimamgö möta köpösöŋgöba nanŋi sihimŋaŋgö dop neŋgömosöta
    Korint eŋgöreŋ kamamgö jiyök.
  dgz-dgz: Menan nu Taitas e inayap, pa Korin, aepen diatoni go aigap mek enan onet
    anu guren.
  eng-GNV: Because hee accepted the exhortation, yea, hee was so carefull that of
    his owne accorde hee went vnto you.
  zaa-NT: Alàa tsuą' teruba rú'ulatsi' bi la' rulábalatsi' qui' tù'į pero la'a mísmuba
    làbi nna yala nuyué cani bi por asúntuį, acca annana por puru taá voluntad qui'
    bi gulèqquia latsi' bi itá bi huenèl·le' le.
  eng-WEBSTER: For indeed he accepted the exhortation; but being more forward, of
    his own accord he went to you.
  guh-guh: Nexata Tito itorobajë papecataenexalia, papecayavenonaenexanua bajarapaofrenda
    panecaetuatsijava paneveretsinexa baja tavajënaelia. Barëyaya Tito jejai peponaenexa
    paxamëjavabelia. Bajaraponë ata pijacuata pejitsipaexae peponaejava paxamëjavabelia,
    ponaena papecayavenonaenexa.
  bon-bon: Tabe yaacatepi cane lui jaajepene tabe weeme bau me otnime. Yoo, tabe epu
    baborage singi ge otnime, egä tabe te niinäce otni mene tiicepi, cane ingwe ca
    jaajepene otnime.
  nhw-BL: Quema niquilhui ma yohui sempa campa amojuanti, nelía paquiyaya pampa yaya
    iseltzi quinequiyaya sempa anmechitati.
  swh-ONEN: Si kwamba Tito amekubali tu ombi letu, bali anakuja kwenu akiwa na shauku
    kuliko wakati mwingine, tena kwa hiari yake mwenyewe.
  wbi-wbi: nakwekuti ye tukun'suma akakundile lwene, mu uluo ghwope akale nu vusyukue
    uvwa kwisa kukuvatanga. akisile kulyumue nu vughane vwake jujuo.
  bba-bba: Domi u bɛsɛn yiirebu wurɑ, win hɑniɑ yɑ mɑm kpɑ̃ sere u ɡɔ̃ru doke win
    tii u dɑ bɛɛn mi.
  eng-KJVCPB: For indeed he accepted the exhortation; but being more forward, of his
    own accord he went unto you.
  kgk-NT: '@see-verse:2CO.008.016'
  waj-waj: Ngiiisi vida sikauyauvaa varaateera mmooriivaa ta inna yaparakiaunnano
    rikioo inna aikioovaivee kiaa kioo ivo kava ariinoo ari yaata vuatinniivaudiri
    yaata utikio ngiiisi kuataikio rikioo ngiiisi kuanara iivai.
  cpy-cpy: 'Tema nokantakiri: “Tito, pipiyanee Corinto-ki.” Tema ikoyitaka. Roo riyaate
    nimaeka.'
  mpx-mpx: Taitas wama awanun i talamwi ge ni nowa eliyamiu. Yaa i ola al, nuwana
    hot ni labemiu inoke iya totona wana nuwatu elana te i nowa eliyamiu.
  wbp-wbp: Kula karna jinyijinyi-mani Tayituju nyurrurla-nyangu-kurraku yaninjaku,
    lawa. Ngularna payurnu yungu-nyarra jirrnganja warrki-jarri, ngulajuju ngungkurr-nyinaja.
    Yulkami kanyarra karrikarri-wangu. Nyanunguju-ka ngampurrpa-nyayirni nyina yaninjarraku
    yungu-nyarra nyanyi.
  luo-luo: Ne ok orwako mana kwayowa kende, to ne ochiwore kende en owuon mar konyou,
    mi koro ero obiro iru kuom dwarone owuon.
  nhe-NT: Quema niquilhui ma yohui sampa campa imojuanti, nelía paquiyaya pampa yajaya
    iselti quinequiyaya sampa inmechitati.
  aii-aii: ܒܗ̇ܝ ܕܩܘܼܒܠܵܐ ܠܹܗ ܒܵܥܘܼܬܲܢ ܛܸܛܘܿܣ، ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܛܢܵܢܵܐ ܘܒܨܸܒ݂ܝܵܢܵܐ
    ܕܓܵܢܹܗ.
  esk-NT: Iḷumutun Titus-ŋum akuqtuġaa pitchuksaaġutvut. Utlagupiaġataġaasri. Sivunniqsuq
    taavrumiŋa iŋmiñik.
  msb-msb: Dili lang niya gin-ako an amon pakimaluoy kundi sa sadiri na kabubut-on
    nagapakada siya sa iyo kay surusobra an pagmalasakit niya sa iyo.
  cpa-NT: Di³ hniu¹ báh³ Tito jǿg³ ca¹juǿi²jni dsa². Hi² hiug² dsǿa¹² hŋiah¹² báh³
    dsa². Hniu¹dsa dság¹dsa juu¹² ja³tiogh³ hniah¹².
  dso-dso: ଆମେ ଜେଡେବେଲେ ତିତସ୍‌କେ ତମର୍‌ଟାନେ ଜିବାକେ କଇଲୁ, ସେ ଦାପ୍‌ରେ ଜିବାକେ ରାଜି ଅଇଲା
    । ସେ ନିଜେ ମନ୍‍ କରି ତମର୍‌ଟାନେ ଜାଇ ତମ୍‌କେ ସାଇଜ କର୍‌ବି ବଇଲା ।
  meu-meu: bena emai hahealo e abia dae, bona sibona ena ura dainai danu vada e vasi.
  yva-NT: Arono reamo Titus anajo indamu pore wasai, opamo mayar weye taune apa bekere
    manakoe indamu po wasapan.
  dgc-dgc: Ewan na inidelan tu nipékiohon ko diya a magsoli dikam. Engˈwan, nagsuul
    pa a siya i umangea sina.
  zpm-NT: Zeeṉe bnab naa lo me siguieḻ me guiaad me lo to i, bzhiguieḻga me; ni nolegaa
    guic me guiaad me, sac ne nligaa racladz me guiaadso me lo to stib.
  hix-NT: Rowya, àhyakany harha àtok hampànà, tatoko rma, ohxe ronytxeko. Àsok tawro
    hana. Tàtonàr xe rma haxa nehxaknan hamà, ohyakanye, ayakoronomanàr kom horà.
    Tano me ro rma ten hatà.
  sim-sim: Jihik indik or ikmbaha nimu mbanduwa. Hako orhinjik angop er nga nor rupshi
    mendewa osik jihik ormu ikmba unduwa.
  npi-ULB: किनकि तिनले हाम्रो अनुरोधलाई ग्रहण मात्र गरेनन्, तर उनी यसप्रति धेरै उत्साहित
    पनि भए । तिनी आफ्नै स्वतन्त्र इच्छाले तिमीहरूकहाँ आए ।
  cgc-cgc: Kanen an gaandem na miling dyan ki kyo piro dili tenged nang ta ame na
    pangabay ki kanen. Iya mismo na liag na miling dyan daw terek gid ta tagipusuon
    din na magtabang ki kyo.
  tim-tim: Aregât gâ ari Korinti gâtŋe yekben dâm magaŋdenŋe âi aregât ukenŋe dondâ
    nâŋgâep. Aregât Anutugât mepaiŋe mene.
  yor-yor: Nítorí kì í ṣe pé òun gba ọ̀rọ̀ ìyànjú wa nìkan ni; ṣùgbọ́n bí òun ti ní
    ìtara púpọ̀, òun tìkára rẹ̀ tọ̀ yín wá, fúnra rẹ̀.
  wos-wos: Taitus guniré yikafre hurunjoka némafwimbu mawuli yandéka nani déré wa,
    dé gunika yandéte. Wambeka dé yawundu na. Tale déka mawuli sarékémbu gunika yinjoka
    dé mawuli ya. Yata hukémbu nana hundi xékéta gunika yinjoka dé yawundu na.
  emp-NTPO: Daiba idjía jarasid̶aa bãrã acʌd̶e wãmãrẽã. Maʌ̃ne idjia bia b̶ʌad̶a asia.
    Idjira wãrãda bãrã acʌd̶e wã quĩrĩã b̶ʌa.
  eng-F35: because he not only welcomed my appeal but being very diligent he went
    to you of his own accord.
  ind-ind: Terbukti sewaktu kami meminta dia mengunjungi kalian lagi, dia senang sekali,
    bahkan sebelum kami minta pun dia sudah ingin dan berencana pergi menemui kalian.
  pes-OPCB: وقتی از او خواهش کردم که نزد شما بیاید، با شادی پذیرفت. در واقع، او چنان
    مشتاق دیدار شما بود که خود از قبل تصمیم به آمدن داشت.
  mpt-mpt: Niminbabe, sino Taitase ele bobol tem fumbianea Ne monia Kolin bib unania
    bainobo galin nakaia unangai daabenano ge fumbea nisa inangge baabanob kesoa e
    kla seimbinebiobe.
  ssx-ssx: Nikana꞉ma꞉ ipiki pa꞉ta꞉ nikana꞉ma꞉ polena꞉e loma꞉ ekita꞉ opua ta꞉na꞉ma꞉
    homea꞉me. Koto loma꞉ ekima꞉ homeke dia꞉ya꞉la꞉pate ipika꞉ honema꞉ kone iki pa꞉ta꞉
    tamba꞉ mulua꞉ ipulueke hone wia꞉ ekina꞉ loma꞉me.
  mkl-mkl: Wɑɑti iyi ǹ tɔɔɛ ku nɑɑ bi tu ŋɛ í jɛsi idem tenɡi bɛ ɡbɑkɑ̃, nɔ nŋu tɑkɑɛ
    í dɑsi idɔ mɔ wo ntɔ ntɔ ku nɑɑ bi tu ŋɛ hɑi ɑ kù sɔ̃ɔ.
  gaq-gaq: ମେଁ ମାତର୍‌ ନେନେ ଗୁଆରିକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌କେ, ଆତେନ୍‌ ଣ୍ତୁ, ମାତର୍‌‌ ଆପେକେ
    ସାଇଜ ଡିଙ୍ଗ୍ ନ୍‌ସା ଅଃକେନ୍ ଇକ୍‌ଚା ଡିଙ୍ଗ୍ ଲେଃକେ ଜେ ନିଜର୍ ଇକ୍‌ଚାନ୍ନିଆ ପେଇଂନେ ଡାଗ୍ରା
    ୱେ ନ୍‌ସା ମେଁ ମନ୍ ଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Titoy hintteko biday, nu iya denthethida gisho xalaala gidonnashin I ba
    shenen baanaw amottida gishossa.
  unx-unx: ଇନିଃ ଆଲେୟାଃ ବିନ୍ତିକେ ଏସ୍‌କାର୍‌ ଦାରମ୍‌କେଦାଏ ମେନ୍ତେଦ କାହାଗି, ମେନ୍‌ଦ ଆପେକେ
    ଦେଙ୍ଗାପେ ନାଗେନ୍ତେ ନିମିନାଙ୍ଗ୍‌ ଇଛାସାନାଙ୍ଗ୍‌ କେଦାଏ ଯେ, ଇନିଃ ଆଇଃକ୍‌ଗି ଆପେତାଃତେ ସେନ୍‌
    ନାଗେନ୍ତେ ମନେକେଦାଏ ।
  gah-gah: Neza lo amekugo geleneive loko nomive. Ezáa agikámo vávani o lamaná okago
    núane lekelitoka vinogo ive.
  lcm-lcm: Using katala maramarak si abis ani bil ang namemtala sokotuk ia singina.
    Laba ina, ninia akorong, using kana lomlomonai vola roron, katala pilak ta nia
    akorong kame serei singimi.
  aer-aer: Ilerne kwenhe Titus uternetyakenhe nhenge arrekantherre-werne alhetyeke.
    Ilerne kwenhe renhe apayuthneke nhenge re alhetyeke arrekantherrenge urrkapetyeke
    re anteme akangkentyele yewe angkeke. Re kwenhe arrekantherre ahentye anthurre
    aneme. Re kwenhe ahentye anthurre aneme arrenhantherrenhe aretyeke alhetyeke.
  qvc-NT: Chaqa Tituqam nishqayta kasuwashpa, ancha munashqa qamkunata yanapashuyta.
    Chaymi payqa manaraq pipis animachiptin, gustunmandalla rin shamuq watukushuqllapa.
  tgl-ULB: Sapagkat hindi niya lamang tinanggap ang aming panawagan, ngunit siya rin
    ay naging napaka-masikap tungkol dito. Dumating siya sa inyo sa kaniyang sariling
    kagustuhan.
  cbs-NT: Jabiaska shinanyan daki en yunua jawaida ea ninkatan jamebi matu medabewakatsis
    iki matu anu kaikiki.
  xtm-NTPP: Ja ndaa kúu ja ni yo niniso'o ñukuun de ja ni ka ndaka'an‑so'o sa nuu
    de ma, vaa jâ jani ini de ja jaan maa de jan koto ña'a de ndijin.
  nnq-nnq: Tito ajeketile echitunnengile kukupala kwakwe mwene aika kwinu kiti abi
    na chuna muno chakajangata bandu, mpaka mwene ngaamu kuika kachinu kukupala kwakwe.
  bao-NT: Tito, cʉ̃re jãa ca doti cojorije jʉori wado méé, cʉ̃ majuropeera bʉaro mʉjare
    ca ĩarʉga niigʉ niiri, ʉjea niirique mena mʉjare ĩagʉ waami.
  san-ORI: ତୀତୋଽସ୍ମାକଂ ପ୍ରାର୍ଥନାଂ ଗୃହୀତୱାନ୍ କିଞ୍ଚ ସ୍ୱଯମ୍ ଉଦ୍ୟୁକ୍ତଃ ସନ୍ ସ୍ୱେଚ୍ଛଯା ଯୁଷ୍ମତ୍ସମୀପଂ
    ଗତୱାନ୍|
  huv-NT: Cos nej andiüm marang leaw tasajas; at nejáyan quiaj xeyay andiüm; pares
    nganüy apmamb majaw icon.
  otn-NT: Nu̱'mø ma̱ xifi ngue da̱ ma da̱ nu̱'a̱hʉ, ra̱ ndijohya ngue bi̱ ne da̱ ma.
    Porque 'nɛ̱sɛ na̱ nne da̱ map'ʉ da̱ nu̱'a̱hʉ na̱.
  nop-nop: Tiŋa indi niŋgumun wondok hogok tiŋa moŋ, negoŋ weleŋdi agaŋ loda hinek
    tiŋa uuŋdok yolak.
  obo-NT: Su iddot id suhu roy si Tito nod livod duwot koniyu, nahaa sikandin taddon
    puhawang. Iddos kovonnaan tadda, ginawa rin don en moho tapoy nod unduwon to koniyu.
