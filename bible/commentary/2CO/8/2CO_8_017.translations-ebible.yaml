  poi-NT: Cuando aŋcunucsáy jém Tito, acupɨc, pero je mismo tsa̱m miyo̱xpáttamtooba,
    sɨɨp ixt́aamɨ iga miyo̱xpáttámpa ijɨ̱xi̱mɨ.
  wuv-wuv: Uaa Titus na tofarawaninaa fei i'igaiaa hai'ou ma ifi nowau a'a hamu'ou
    fininaa refurefua ma ana pa'aa nunumiana.
  quf-NT: Chaqa nuqa payta shamunanpaq rugatiymi “Arí” nimasha. Chaymi kananqa qamkunapaq
    llakiq kar, paylla shamuyan qamkunata watukushuqllapa.
  yuw-yuw: Noc ‘yuho sonot woce ongoun’ yongo inong ac togot. Toya yu sonot onggonga
    toup kombingga ‘öc’ yogoc. Yu wömai inoin ibibogon tanmuna sonot ehangoc.
  hus-NT-1971: Jaja’ yab ne’ets ti tsa’biychic expith cum u ucha’ quin t’aja’, jaye
    c’al in cuete’ culbetal ne’ets ti tsa’biy cum ti lej c’anithalchic.
  med-med: Ei kʉn, tʉn nga nʉtmʉn ik ei, pep ropa, kongun etmba ei nga numan ngumba
    etʉm. Ei nga, elim nga numan ei ndi, enim kʉn uimp nimba, unt pitim.
  bch-bch: Naposa kemi pan Deo ngansa ngan ado toaiua gai abeta Taitus ngan iluai
    mulian pagimi, ei itin igelgel ngan langa. Ngansa ei pade ele kimnga tota bedaoa.
  cco-NT: Jo̱ caꞌíbˉ dsíirˊ e nijmérˉ lají̱i̱ꞌ˜ e cafɨ́ɨˉɨre, jo̱guɨ co̱ꞌ eáamˊ guiing˜
    dsíirˊ ꞌnʉ́ꞌˋ, jo̱baꞌ ꞌñiaꞌˊbre caꞌɨ́ˋ dsíirˊ e nidsérˉ e nidsiꞌéer˜ ꞌnʉ́ꞌˋ fɨˊ
    na.
  deu-1951: Denn er nahm nicht nur den Zuspruch an, sondern reiste, weil er so großen
    Eifer hatte, freiwillig zu euch ab.
  alq-ALGNT: Ki nakomo Tite kidji todag adi kagi iji nda8enimagidj kidji ijitadj.
    Acitc dac, egi kitci nda8endag kidji 8idjiigo8eg, 8in tibina8e ogi odji onendan
    kidji ndaodeomigo8eg.
  ixl-NNT: As tul kat qal te u Tito tiꞌ bꞌen tilat ex, as ayaꞌl chit ikꞌuꞌl kat bꞌeni,
    tan kat chee tu u taanxelal tiꞌ bꞌen tilat ex unpajte.
  boa-NT: '@see-verse:2CO.008.016'
  quh-NT: Niskaymanjina ruwananpaj waquichiska carka. Astawanpis sumaj yuyayniyoj
    caspa quiquin munayninmanta kancunaman jamushan.
  kwi-kwi: Nane Titora paikwarau, uruza izna ɨnpa. Uruza kiwainna ɨshimtu akwa, usne
    nawa mɨt kit u uzkin ɨnpain azi.
  agm-agm: Iyataatɨ amɨ Taitusiho sangi jasondandɨ taatɨ napɨtandaindɨmandɨ kiyai
    usonda numwe undɨtɨ nɨnɨ koai kaundonɨhɨmaahe. Owetise. Amɨ ko sapɨ komɨ maarɨhoaatɨhapɨ
    waatɨ maaritatɨ gisunyaataatɨ kandaahɨ sangisɨ jasondandɨ napɨtandaise.
  ubr-ubr: Wei Titus waifefeyanai wai bobo inabo aurin on ibasitai; on egogoi bag
    omi itibaisim mes ato atonio on toun an gogoiai on inonotai inan omi aurim mes.
  tsw-NT: Titu usu ta̱ u yuwan ili i na tsu damma niyi u yuwan. U ciga ta̱ u ꞌya̱wa̱
    ya̱ꞌa̱ ɗu kafu tsu damma yi u ꞌya̱wa̱.
  cax-NT: Sumucana somü ümoti na aeroti tanu aubesa. Urria ümoti subura. Itopiqui
    arrti tarucapae nirrancarrti ayurati aume, sane nauquiche süroti tanu auqui noñemarrtiatoe.
  aia-aia: Ma ai'a do suriai 'unua ameeu moi, ma'ata 'iia 'a mwa'emwa'e na'i tahingana
    hako 'anai 'a'auhi'amou, ma bwane 'adoma'inia mau do'ai taha bei'amou.
  srp-1865: Jer primi moljenje; a buduæi da se tako vrlo stara, svojevoljno otide
    k vama.
  agt-agt: A pake matalak hapa nga medob tekamuy, te maski am awek mina dinob a pake
    nagafura nga umange, te dana nanonot na hala ya magtoli tekamuy, petta uffunan
    na kam nga mangiparan ta kinan ken nga ilimut muy.
  lug-lug: Olw’okuzzibwamu amaanyi kwe yafuna, n’olw’okufuba kwe, yajja gye muli.
  yby-yby: Lemokaho lo mekoiyoko elene lokogo minamiye. Edimotoka wetibokumu le lolowa
    okadanaki, eimola ukalalimo liyoko edimotoka yaitaya wekolo noiye.
  heb-heb: כי שמע לבקשתנו ובשקידתו היתרה הלך אליכם מרצון נפשו׃
  mpp-mpp: Ye ngengela bole banale mikpafeng aicnobeng kweleine biyachac lolu yeicne
    mibasanang ainagulu angac sugucnehac ngagelu efeckelu ngengela fudaicte.
  apb-apb: Aana e ka'a mwa'e-mwa'e ike mola aana uri melu haaraie, ta'e aena aana
    e tohungei sare pe'i'omu oto no'one, na ingeie oto maraana nge e lo'onga'inie
    uri ke lai hule oto hao i seemiu.
  san-TEL: తీతోఽస్మాకం ప్రార్థనాం గృహీతవాన్ కిఞ్చ స్వయమ్ ఉద్యుక్తః సన్ స్వేచ్ఛయా యుష్మత్సమీపం
    గతవాన్|
  ben-IRV: তিনি কেবলমাত্র আমাদের আবেদন গ্রহণ করেননি, কিন্তু এটার বাপ্যারে তিনি বেশি
    আগ্রহী, তিনি নিজের ইচ্ছায় তোমাদের কাছে এলেন।
  ntu-ntu: '@see-verse:2CO.008.016'
  pan-pan: ਕਿਉਂਕਿ ਉਸ ਨੇ ਨਾ ਕੇਵਲ ਸਾਡੀ ਉਸ ਬੇਨਤੀ ਨੂੰ ਮੰਨਿਆ ਸਗੋਂ ਵੱਡੇ ਜੋਸ਼ ਨਾਲ ਆਪਣੇ ਆਪ
    ਤੁਹਾਡੇ ਵੱਲ ਤੁਰ ਪਿਆ।
  gvc-gvc: Titore mʉsa cahapʉ sã waha dutichʉ tiro noano mehne yʉhtihre. Tirore sã
    waha dutihto panopʉta to basita mʉsa cahapʉ tuaro waha dua tuhsʉriro jire.
  sbk-sbk: Afwatanaje sio tu aje aposheye amaombi getu hwope omwene alinabidii ahusuane
    amaombi ego ahanzele hulimwe humwoyo gwakwe yoyo.
  mya-JVB: ထိုသူသည် ငါတိုက်တွန်း သောစကားကို နားထောင် သည်သာမက ၊ အလွန် စေတနာစိတ် အားကြီး၍
    သင် တို့ဆီသို့ အလိုအလျောက် သွား ၏။
  kgf-kgf: Miyu inéŋ nonac ʒénaŋgé ac késayec imi sac qahac, néŋ wésé polaŋ hemiyecac
    deguc kuneŋnec ogicma hemiyu eŋeya ewa siŋ méndacma onac muru kemmaŋ ʒé kenʒac
    imuac niŋac Anutu ewa hia ac wammizua.
  awb-awb: Táításaga néne ehweh irena iwíáh íwíáhuraire. Íre ínéga pagu pagunuraunsabé
    peh wewega ite, Koséhréh aitanauge íwíáhéna iteba sinie ire.
  gdn-gdn: Ki ka eba nu e baiyonomipi ki pokere e wi bamagau kaniyana wainapiyau ko
    e ebo nuwaiya wi eminiyana wainapiyau ki pokere e tauritauri ka kwaewagau.
  nko-NT: Brɛ́á anɩlɔ́wa mʋ anɩaa ɔbá mlɩ wá á, olotsulá. Mʋ onutó óó, ɩbʋ
    mʋ ɔdwɛ ánɩ́ ɔbɛ́trá ba ɩnʋ.
  bsn-NT: “Corinto macanare quẽna mʉ ejarẽmogʉ̃ vajama, quẽnarʉaroja” yʉa yisẽniĩasere
    ajicõari, bʉto variquẽnami Tito. Mʉare bʉto ejarẽmorʉagʉ ñari, “Yʉre mʉa sẽniĩaroto
    rĩjorojʉne, yʉ masu yʉ tʉoĩase rãca, ‘Yucʉne varʉcʉja’ yitʉoĩamʉ yʉ”, yʉare yimi.
  pib-NT: Gi rixanu galikakni Tito yijnakotwu wagjityalu gixa yegi yinripa. Ga wa
    wanepnute muchkopiranawpotuta waleko ginshinikanuya yayegitgi.
  wiv-wiv: Hita ta hulenia kete vamule ni hadavimiu, ia ki tara na vuna ia ve, e kulina
    matoto kete vamule ni miu.
  reg-reg: kwo kubha atali ela alamiye lisabwa lyeswe, nawe ona aliga nikomesha okugwana
    nalisabwa elyo. Ejile kwemwe kwokwituma kwaye omwene.
  mlh-mlh: Nonji Taitus ŋoŋoreo wareiŋ ore weu teru maŋine bapakarebe qoruine kerisieya.
    Oi akoŋ matayoŋ, iŋoyoŋe ŋoŋo bapi ŋabeiŋgo maneru sase eru iŋoyoŋunde aŋi boyoberu
    boke noberu Korint ŋoŋoreo warebemiŋgo miya.
  gof-ENT: ቲቶይ ሂንቴኮ ቢዳይ፥ ኑ ኢያ ዴንዳ ጊሾ ፃላላ ጊዶናሺን ኢ ባ ሼኔን ባናው ኣሞቲዳ ጊሾሳ።
  aau-aau: Taitus hiykwe hromo mesopok ke-aw lonuayk me pa. Hiykiaw kokwe seyr hme
    hiymon e nuw-mon, sa hyo uron arian hokwe hiykwe hmo owh mon le e po nuw-nan iaup.
  tvk-tvk: Vengan melele xa matesis Taetas tengan ihat itutou ni xamim, xi tehesi
    xi pupu tengan vapol ni, vengan tehusil naha xa xi mun tang ien tehei tengan vapol
    ni.
  prf-NT: Bakán la a pinagustuwan en pákpágguron mi, nan ten kagustuwan na a makatulung
    dikomoy, ay nagpirisenta pa a siya en angay haán.
  auy-auy: Táításimba simámeta séta kotúwaꞌnai inasá Yúndiyaa-marafaken-kwaasimo túwaꞌnai
    íyantafesa tuwímbai-tantaaꞌa túwaandu úmai maránááwe súndasafenasa aamoí éna wení
    imáyáafinkenkwaraꞌa séna anekaꞌá miwíséꞌa koménaumne Táítási siyáiye.
  tbg-tbg: Tenavu Taitaasirara ni kahaqiarire turaro viva vi uvarara quaha kero, viraqaahairo
    viva ni kahaqiataa ivaro tiharo, Te vika oru tavarerave, tiro.
  hub-NT: Atumin iirmastasa wakerus pujau asa, shir aneas wetajai tusa turutmayi.
  hmo-hmo: Vadaeni aiemai noinoi ia abia dae, bona sibona ena ura dainai umui dekenai
    ia lao. Ia ura bada umui do ia durua.
  big-big: Pi nogo iniyegi keriyi lewaweki meiya puragi ei mizi. Kapura nogo kumularik
    ngezebokkorau iniyegi keriyi lewaweki keli purik pi inuwayegi keriyagimokko ibeng.
  gux-G: Ti den sɔni o i kani ke o den tuo ki gadi. Li den sua ke o pali kɔni li gadima
    po yo ke o den tieni toni ki gadi.
  cnl-NT: Ca²³'íi³ júu² 'ñée² 'e³ ca²³xii³¹ra'³¹ 'e³ sɨ³joon³ 'nee'²³ co̱'³. 'E³ quie'²³
    bi²³ dxʉ́²³ dsɨ́² 'e³ dsoo³² quién²na'³ la²³'nɨɨ'n³¹ 'e³ dxaa'n³¹ dsɨ́² 'e³ 'née²³
    rɨ²³jmée²³ co̱²juø'¹ quién²na'³.
  zar-NT: Calë́gasö runbiʼ ca rnna xtídzaʼa bi rinábidaʼ-biʼ, pero tuʼ ruíʼi ladxiʼ
    cázabiʼ libíʼiliʼ, rácasö queë́biʼ gúʼunibiʼ tsöyubiʼ libíʼiliʼ.
  kde-kde: Patunnyuwite Tito, nang'e ánikubali kumwongelanga mwenu kavila, na ávele
    na hamu ing'ulu ya kuida unamwongelanga.
  ata-ata: Xo nexi tetaliꞌisou lexe ulai noxinge la anu uꞌosasi uasi, ia anu a uneneꞌe
    noxinge ne no anu masaxa maninasou xe no anu xavutalasi.
  qvw-NT: Pay niycuśhäta awniyculam. Manam niycullaptïchu, sinu'a quiquin śhamuypi
    wañupacuyalmari watucüniqui śhayämun.
  nfa-nfa: Mema jiꞌi manèngi sèna ka nèngu dhiu ngadꞌo miu. Aa te ngaa, èèna madhutu
    dadꞌèi nèngu mesa na. Nèti èèna ka, nèngu mesa na neo dhiu soru-bara miu, nèti
    boe lii manèngi jaꞌa.
  tnp-tnp: Tol lanəha mətəu-inu, nian iəməni=pən kəm Taitəs məmə tuvnə meruh itəmah
    nɨkin tagiən. Kəni mətəu nɨkin tagiən mapirəkɨs agɨn o nasiruiən e təmah, kəni
    in rəhan əmə nətəlɨgiən məmə in otuvnə meruh itəmah.
  urd-urd: क्यूँकि उसने हमारी नसीहत को मान लिया बल्कि बड़ा सरगर्म हो कर अपनी ख़ुशी
    से तुम्हारी तरफ़ रवाना हुआ।
  hot-hot: '@see-verse:2CO.008.016'
  mqj-NT: Annu tae' angga kisua napolalan la matin, sapo innang mengkalao illalan
    penawanna morai la umpamoloikoa' lambisan morai matin umpellambi'ikoa'.
  rus-SYN: Ибо, хотя и я просил его, впрочем, он, будучи очень усерден, пошел к вам
    добровольно.
  mbh-mbh: Na tho nin a Taitus ve aro i lo werer a thomu nge wot, na i nongal lek
    riong, aveto isivenga ilemi i engeng ve aro i es a thomu nge, na ilemi sivenga
    rintet nge lo wererong mun a thomu nge wot.
  bdd-bdd: Coinega tutaina ꞌahegwaeya ma ꞌihaboꞌenegomi ꞌitagwala bwaibwaineya, weyahina
    beno tauna ꞌina nuwatuhu madouna.
  cbt-NTPO: “Naquëranchin paantaquë',” itohuatëra, “Noyahua'. Nani canta' yonquirahuë
    paanta'huaso'. Na'con nohuantërahuë,” itërinco.
  srn-NT: Bika di wi aksi en fu kon yepi unu, a ben wani. Ma en srefi ben angri fu
    yepi un kba. Na so a teki pasi fu kon na unu, sondro fu wi seni en.
  cta-NT: Tsoꞌo tsa ntsuꞌu tyiquee yu nguaꞌni yu cña nu cua ni naꞌ jiꞌi̱ yu; loꞌo
    juani ntiꞌ tsa yu xtyucua yu jiꞌi̱ ma̱, biꞌ chaꞌ tsaa yu tsaa naꞌa̱ yu jiꞌi̱ cuꞌma̱
    chaca quiyaꞌ, chaꞌ jiꞌi̱ ti yu.
  bqc-SIM: À wá yãmà, aà mɛ wã̀ à mↄ á gwai, àlɛ mↄ́ teasi no.
  tcz-CHONGTHU: Titus hin kangeh nau hi anasangin nangho navil kit uvin ahi. Ahimonga,
    amahin chenomna neiya nahung munomu ahi.
  mar-mar: कारण तीताने आमच्या आव्हानाचे स्वागतच केले असे नाही तर तो पुष्कळ उत्सुकतेने
    आणि त्याच्या स्वतःच्या मोठ्या आस्थेने तुमच्याकडे येत आहे.
  snp-snp: Moda kolafe? Taitusi kala olonimo ka ya moda kolito meyalo melenae, loto
    kolami yako minámaiye. E’e, aimola lula-kalau yau auma wito linatedoka unae, loto
    lalo kolami ne.
  isl-isl: Samkvæmt uppástungu minni vill hann fúslega fara til ykkar á ný – ég held
    reyndar að hann hefði gert það hvort sem var, því að hann hefur mikinn áhuga á
    að hitta ykkur.
  spy-NT: Kicham ꞉Tiitō ām ng'erekweek yu kākēēmwoochi kuchō wōloo ōmiitē kuuyu kikiikwoomchi
    ꞉yēēmootēēt miisin kule nto kasaak.
  xnn-xnn: Nagtek ay tet-ewa na tay epdasna ninemnem ay kayatna ay omey ken dakayo
    sakpay sooten ken siya no mabalin.
  mwe-mwe: Nngabha kuti bhashinkukundape kujuga kwetu, ikabhe bhashinkukola lilaka
    likulungwa lya jangutila mpaka gubhajabhwile kwiya kweneko kwa engwa bhayene.
  tte-tte: Taito kakawanoiyan yakato ilaowa igitaimiu mwa italam. Kaiwena iya nuwanuwana
    lalakina tem isaguimiu koinaele iya ibomamo ana nuwatu mena mwa ilaowa kolimiu.
  tcs-tcs: Wen mipla i bin aske Taitas po go po bizit yupla, em bin nadakain api po
    go, bikoz em emselp bin wande go de. Em ya redi nau po go bizit yupla.
  hlt-THB: Kaimih a thoehnaak ce a do coengawh, amah a ngaihnaak kawlung qoe ing nangmih
    a venna law aham ngaih hy.
  soq-soq: No Taitus iririsatana e manlawo wisepona baiwa. Me iririmba etene waden.
    Tane mai sa os, me do nuawa uduudu e saulepona menaidasano baiwa me meba a insaisawalen.
  qub-qub: Chaymi Titoga ruwacushäta aunimasha. Cananga quiquin shacyarmi watucushunayquipaj
    aywaycämun.
  att-att: Á yáyù nga dán nga naparán si Titò, lage mi inikomá kuna, nga umay mattúllun
    nikayu, ta yáyù ga nga talákkurugan na nga akkuán.
  bki-bki: Ana bogo napano kumemi nubika naio ka riviedu riyotuba kean kamiu, naio
    jaaro ga, bior napano jidomiano tai ka rila tibe na joa naio ruei.
  bqp-bqp: À ó yã mà, a mɛ̀ɛ wã̀ à su á gwa, lákũ a pↄ yei nà.
  mcp-mcp: Nəcé Títus mə́ magʉlə sâ sə́ á ŋgə jɨɨ nə́ í bə́g yí. A mə́ tɨ́ njɔɔnd
    zə́lə nûŋ bɨ́dɨ́ nda nyə á dʉ bwey bwánd.
  hat-hat: Tit te asepte fè sa m' te mande l' fè a. Men, li te sitèlman prese vin
    ede nou, se li menm menm ki pran desizyon ale lakay nou.
  npl-NT: Ijkuak otiktlajtlanilijkeh manomechitati n Tito, amo sanwel okinek yas,
    yej ika miak pakílistli oyá onomechontlajpaloto.
  bgg-bgg: Ai è gathek è khung pha ji shii nuii bie pha ji asi pha, ai ne gethek shii
    nong phi pha bajo yang ne awailum ne nathek shii wuii pha phak.
  eng-TCENT: For Titus not only accepted our appeal, but with great enthusiasm he
    is coming to you of his own accord.
  eng-BSB: For not only did he welcome our appeal, but he is eagerly coming to you
    of his own volition.
  cpu-NT: 'Tema nokantakeri: “Tito, pimpiyanai Corinto-ki.” Aña minthatzitavaitaka.
    Iro iriyaate iroñaaka.'
  san-ASM: তীতোঽস্মাকং প্ৰাৰ্থনাং গৃহীতৱান্ কিঞ্চ স্ৱযম্ উদ্যুক্তঃ সন্ স্ৱেচ্ছযা যুষ্মৎসমীপং
    গতৱান্|
  tac-NT: '''Lige napu''lige ne jula alué rió Tito alé Korinto, napurigá gu''írimala
    ''emi ralámuli, alué rió Títoka ''we yati e''wá napurigá nulé ne, napugiti alué
    rió ''we galeme ju ''emi a''chigóriga napurigá ne ''we galeme ju ''emi.'
  eng-WEBPB: For he indeed accepted our exhortation, but being himself very earnest,
    he went out to you of his own accord.
  gfk-H: A tutuna bia Taitus ga haut lah no numehet sinsaring tupas ia, senbia i mamahien
    no balana mah wara gaia muat, hua gi nem bia na haan tupas muat. Na haan taar
    ta muat kanong ia at i nem hua.
  viv-viv: Iya gaveꞋoꞋolena be ginaꞋela ginaꞋitami ma gimaduveꞋehe. Tu nuwanuwana
    lakahina ginavelugami faꞋina, kadu tauna yana nuwenuweya givevai be agaimiya ginaꞋela.
  yao-yao: Ngaŵa kuti ajiitichisye itwaŵendile pe nambo ŵaliji ni lung'wanu lwalukulungwa
    lwa kunkamusya mpaka ŵasachile nsyene kwika kukwenu.
  tgp-tgp: Kama usia vara i mele rohi kamim, ale mo avulahi matana, aulu hin haratu,
    enia mo lo tatamahu moiso vara i mele vano i hite kamim.
  auc-NT: Edæ mönitö, Coodintoidi weca goe, ämöni ëñëninque edæ Tito do Ao ante pongä
    aedäni. Incæte wïï mönitö änïnö beyænque pongampa. Wæætë nämanque pöïnente wædinque
    tömengä nanguï todinque mïnitö weca pongampa.
  kbc-NT: Igaataɡ̶a Tito eo niɡ̶ijo ane jipokaɡ̶ata meo, odaa eliodi me yemaa me ɡ̶adaxawanitiwaji
    neɡ̶epaaɡ̶icota me lowoogo migo makaamitaɡ̶atiwaji aɡ̶ica ane iiɡ̶e migo.
  bmh-bmh: Taitas go bitei agal aiwag gotulabun auremun go ougab siksikai mui bitei
    guzenai aimai, aneun. Go igul tutak tam, gonugau dabeleu eim han ag isanarabun
    bitamoroi.
  ctu-BL: Isujm Tito tsi' wen jac'beyon c t'an che' bʌ tsac sube majlel, come cabʌl
    mi' ña'tañetla ja'el. Jini cha'an tsi' c'ʌñʌ i pusic'al ja'el cha'an mi' majlel
    ba' añetla.
  meq-meq: Titus ka təma matsətsehe may nakə nəmaa gwaɗay mâ mbəɗa naha gər a təv
    kurom aye. Ma mbəɗiye naha gər na, hərwi nakə nəmaa gwaɗay mâ ye naha aye ɗekɗek
    tsa bay. Bo ŋgay eye tə gər ŋgay a dzala mede naha a təv kurom hərwi a say madzəne
    kurom haladzay.
  noa-H: Mua hich Titoog pãar hoon mamk'ĩir jaaubaawai hʌ̈u mʌ hipierr maju haadëjim.
    Mag nʌm dʌ̈i hichdëujã nawe pãar hoon mam k'õchag sĩerr haawai hĩsin chadau hirua
    hich daúacha pãar hoon mam. Pari mua hoowai hirig petá haba harr hak'iinjã, hichiita
    hich k'ĩraujã maju sĩejim.
  alp-NT: Le batuke isuka lulu saisa rebe ami kotiele mo, po laleije suka titinai
    kena itapa imi, eti bei erini suka hoko ruai eri teue me lalei kena ikeu loko
    imi.
  san-VEL: tiito.asmaaka.m praarthanaa.m g.rhiitavaan ki nca svayam udyukta.h san
    svecchayaa yu.smatsamiipa.m gatavaan|
  kbq-kbq: Na'ankure Taitusi'a tagrama hu'na nanekereke ovianki, tamagenakura agra'a
    avesiramante'negu, kazigazi huno tamagritega e'ne.
  kbh-kbh: Er ts̈ëngaftangbioye chaotsama bënga fsënjanimpadá ora, cha oyejuayá aíñe
    ca tonjánayana choye jama; y chabiama puerte enduámana ts̈ëngaftangbe ts̈abiana;
    chíyeca mora echanjá ts̈ëngaftanga jánÿama, chca jamama cachá yobós̈eyeca.
  ron-LSB: Căci, într-adevăr, el a acceptat îndemnul nostru, dar, fiind el însuși
    foarte serios, a plecat de bunăvoie la voi.
  pon-pon: Pwe a duki on at poeki, a pil pein i inon ion madan pwar won komail.
  nhe-BL: Quema niquilhui ma yohui sampa campa imojuanti, nelía paquiyaya pampa yajaya
    iselti quinequiyaya sampa inmechitati.
  sps-sps: Ayei paparaa sa faarof iny sing tsumam to sana ayei vavis pis naa tsumi.
    Ana mes pis a ka, u man, ayei komainy ma naa naa ma faakouts mami ya.
  wnc-wnc: Ngan. Nata inike ita ginde kuwikge yawa natake ita kunangge take siknga
    natapbut. Ita take siknga kunangge natapan kake nata ie anzing natapbum. Waapata
    ina banipda siwan kunangge natake yuwawan nata masande initewa kuwikge inikum.
  bus-bus: À wa yã mà, à mɛ̀ wã̀ à mↄ́ a gwa, lán à pↄↄ yezi nà.
  gub-BL: — Eho Korin tawhu pe nehe ty, temetarer imono'og pà nehe ty, uru'e Xit pe.
    Hurywete henu mehe a'e, ta'e a'e ae ipurupytywà wer penehe a'e xe. A'e rupi oho
    pepyr a'e.
  imo-imo: Taitus aku tepa pilipe moromomunga nani yundo nimboindo Korin imboma moromelena
    pungo, imboma liko tapondoko kou mone tingema kamukumu liko maku tangei pungo
    nipuwi nio kinye pilipelie konopu tipe paa aku tepo tepumbo nimo. Yuni yunu konopuni
    pilipe paa aku tepo teambo nimbe pilipe moromo akumunga nani aku tepo Gote kinye
    paa tereno nio.
  boj-boj: Iga Taitus minjem, “Ni olo Korin Kristen naŋgoq aiye.” Onaqa Taitus a aqa
    segi areqalo na odosiq silali koroiyqajqa wau deqa tulaŋ siŋgilaosiq nuŋgoq aiyej.
  eng-DRA: For indeed he accepted the exhortation; but being more careful, of his
    own will he went unto you.
  knf-knf: Adinan pdo uko wi ŋţu'uluŋ pdo, ul ţi uleeful adinanuŋ aŧaran ŧaran aji
    aya du an.
  san-KHM: តីតោៜស្មាកំ ប្រាត៌្ហនាំ គ្ឫហីតវាន៑ កិញ្ច ស្វយម៑ ឧទ្យុក្តះ សន៑ ស្វេច្ឆយា
    យុឞ្មត្សមីបំ គតវាន៑។
  arn-NT: Fey kisu am rume ayüwmanieetew ta eymün fey tüfa pemeaetew ta eymün kisu
    tañi rakiduamel mew, kisu am llowlu iñche tañi ngülam.
  zas-NT: Yan chi raguieꞌchan lojman guidganajman lëjt, laa cwëb gajcaman guial ma
    rënman guguiaaman lëjt, ad beent naguiejn chu niniabee niꞌtaman.
  ken-NT: Puyɛ̌ chi bɛ aká bɛkʉ ɛnyɨŋ ɛnɛ sɛ́ghátí yi. Yímbɔŋ anáŋ abhɔŋ ɛkwak
    bɛpɛt bɛ́twɔ awu bɛghɔ be mankɛm. Ɛ̌ti yɔ, ǎtwɔ̀ yɛ nkwɔ ndǔ mmʉɛt ɛyi.
