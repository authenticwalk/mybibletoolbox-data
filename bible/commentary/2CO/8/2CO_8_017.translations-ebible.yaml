  san-MAL: തീതോഽസ്മാകം പ്രാർഥനാം ഗൃഹീതവാൻ കിഞ്ച സ്വയമ് ഉദ്യുക്തഃ സൻ സ്വേച്ഛയാ യുഷ്മത്സമീപം
