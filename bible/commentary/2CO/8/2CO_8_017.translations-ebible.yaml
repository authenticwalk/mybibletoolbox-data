    bʉ́dí teo wáaquíhna, caanjéh ñi pebhna tʉb bejíhni ã jʉmʉp be.
  taw-taw: Taytus am kɨlop nɨgɨnɨmɨn agon, nop ke tep gup tek, nɨbop yɨl amnin agɨl
    ameb.
  jic-NT: Mpes la tjemyonacj Tito ca mim nun nt'a. Jupj ca la monas ncawajas ca jis
    ma'ayá yupj mpes Judea po'ó. Jupj tjevele jama. Po quelel jama. La tjemyonacj
    jupj ca mim; mop'in mwalá way p'in jupj p'iyá quelel jámatsja jupj.
  zap-NT: Chene wnab noo lo Tito ne chiid Tito wii lo de, noze xkwent zhal Tito wna
    Tito, porke che noze kambë́z Tito ne chiid Tito lo de.
  wer-wer: Pi tenim kimang mëëaut kat wia pötaan pëën won. Pimtë kentöök kaamök elniipënëak
    kent kaö pan ëën arim naë kaalak waisëpnaan yaë.
  ipi-ipi: Goteto Taitasana nembo-tene oko mina ika lea-kola, bala tane yakama moyolo
    puwa lakae lo nemboto atea. Tene okonena, nanimato Taitasa nimbato Kotini tane
    wandakali tupa moyolo peke lolape lo tipa pema-angi, balato peke lauwa lakae lo
    nembo teyo lea.
  qul-NT: Rogaskayta casucuspa, Tito kancunaman purerkan. Cunanka kancunata ricuyta
    munaspa, quiquin munayninmanta khawarej purichcan.
  tnc-tnc: “Nare jeyobaaokaro'si naᵽõ'irã me'ᵽe ate”, kire ñaᵽakã'ã, jia jĩjimakaᵽi
    Titore yire yi'raᵽe. I'suᵽaka kire ñarĩbeyukajikã'ãja, jimarĩa mija ᵽõ'irã a'ririyaᵽatikiji
    kimaraᵽe. Suᵽa imarĩ kiyaᵽaika uᵽakaja mijare ĩarĩ ke'rirã baayu mae.
  ter-NT: Vo'oku ú'uso kóye enepo vitaíkoa huvó'oxeovi yara itukéti. Haina póhutine,
    itea vo'oku ú'uso-ú'uso kóyeyea, kaha'âne noíxoponeopinoe. Koati ukeâti unákoke
    isóneu.
  bmr-NT: Jaabo uujoho diiboco onoonoco imino guubuhi, bu diiboro imeguehi amɨɨhaico
    aamusunoco. Jaabo iinoro imogooboro feejiibo amɨɨhaico emeecɨtoobo.
  fuf-fuf: Fii kala non o jaɓii eɓɓoore an nden fii yo o yahu ka mon, kono hari o
    aadike, wondude e tinnaare tiiɗunde, wonde o yahay kanko tigi ka mon.
  bhl-bhl: 'Aso num elo bokolewomeluw: “Ku Kolin abiw mutuk fian elo una!”, angbuluw
    weng so, akalem “Ilo yetebam uno yo!”, ange ibolow fukunin so, weng alew bi ki
    makmak keliw kasike, e kitil keko, “Fongate im fukun uno yo!”, angse te.'
  ons-ons: Ea yemo ŋedo uyakane olatŋem detke ea waneka midaka, eŋine wetinane eweklukki
    paki uyakane okanmaike.
  con-NTPO: Toya Titoma iñajambi'te tiseja que'ima fuiteye in'jan. Tsa'camba ña candusian'choma
    pañamba avujatsse que'ini jaye tson'jen.
  ghs-ghs: '@see-verse:2CO.008.016'
  peg-peg: ଇନାକିଦେଂକି ହେୱାନ୍‌ ଜେ କେବଲ୍‌ ମା ଗୱାରି ଇଡ଼୍‌ତାନ୍‌, ହେଦାଂ ଆକାୟ୍‌, ମତର୍‌ ହେୱାନ୍‌
    ନିଜେ ବେସି ୱାରି ଜିସୁ ନିଜ୍‌ ଇଚାତ ମି ଲାଗାଂ ହାନାନା ।
  txu-NT: Bar Xitumã ar ajã karõn kum, —Dja ga memã arẽ gê me pi'ôk kaprĩo atomo tẽn
    inomã mẽnhkumrẽx, ane. Nhym ar imã, —Be, mrãmri. Dja ba ã memã ane, ane. Ne kam
    ta kadjy ar awỳr tẽm prãmkumrẽx. Ne kam arỳm kute ar awỳr pi'ôko tẽm ne kute o
    bôxmã gar aje omũnhmã.
  eng-WEBU: For he indeed accepted our exhortation, but being himself very earnest,
    he went out to you of his own accord.
  gnw-NT: Echa'ã Tito uipota uyapo ore nduipota uyapo vaerã vae. Ẽrei jatangãtu ete
    pecotɨ ramo, jaeiño iquɨrẽɨ oo pepɨ.
  mux-mux: '⸤Taitas aku-sipa piliipa molemáliinga na-ni yundu nimbu mele: “Korin-yambuma
    molemelena pukunu, yambuma liiku tapunjukunu “Ku-moni singíma kamu liiku máku
    tangi.” pukunu ni-pui.”⸥ niker kene piliipaliinga numanu sipa ‘Aima aku-sipu te-pumbu.’
    nikem. Yu-ni yunu numanale-ni piliipa ‘Aima aku-sipu teambu.’ nimba piliipa molemú
    akiliinga ⸤na-ni aku-sipu Pulu Yili-kene “Angke” niker⸥.'
  maj-NT: Kits'ínj'o̱ nga ts'i̱íntjusun ni xi an tsankihi̱ ko̱ ngayjehe k'un tífisenu̱u.
    Ja b'a̱ títsu ko̱yaha ani̱ma̱ha̱.
  bkq-NT: Corintoam idâontoem xina agueduo, “Idâze lelâ urâ” nygue. Eyam xina aguely
    iraynâlâ, toenzepa keankâ nhetondyzemo awyly.
  kue-kue: Ana Taitus ene meglmara enambe dumgo ye prawe dungwa. Ba ye yene kongun
    i eragledi nomane wakai prukwa. Ipre yene prumere ere ene meglmara ungwa.
  cot-NT: Jero ishinevaetantacaca nocanquerigueti nonintaveca iroajateja iramenajiaquempi,
    irootaquequea inintamajaque iriatimpa.
  bnp-bnp: Na tahuna a takia e Titus ge lakene, i vivi vona a ngavagu. Ia tara i ngaru
    hateka ni lakene.
  apn-NT: Tã pa ma akupỹm mẽ awỳr mõr ã hkukja nhũm inhma nẽ hkĩnh nẽ mẽ awỳr nojarêt
    kurê kumrẽx. Nom kormã ixte kãm mẽ ajarẽnh kêt ri nhũm tãm amnhĩ kukamã hamaxpẽr
    nẽ mẽ awỳr hkrà.
  ctp-NT: Suꞌwe ꞌa nka tiye yu chaꞌ kuꞌni yu tñan nu wa mdaǎn ꞌin yu; loꞌo ni, nchka
    ꞌa tiꞌ yu tayaꞌ yu ꞌwan, kanꞌ chaꞌ tsaa yu tsaa naꞌan yu ꞌwan xiyaꞌ, chaꞌ ꞌin
    ti yu.
  opm-opm: Ama ihat pat han oh orhe damdapat Noh Korin ihirnong panggeitinmat sapora
    dahapatin nuhur Go ihirnong panggeim son hatinda potperhan oh na garhama Mai yahwa.
    Noh pan hat patwa. Saprohmur ritporhan nuhur mama darhetper riya ohmur.
  bvr-bvr: Rrapa gun-gata waypa ngatipa nyirri-weya nula, nipa burr-guya nawanawa
    a-nirra ana-goyburrpa yi-gardiya barra balapala nyin-denyja, wurra ngika minypa
    ngatipa nyirri-weya nula, wurra minypa nipa mu-ngoyurra gu-borrwuja rrapa burr-guya
    jal a-nirra.
  wal-wal: Tiitu inttekko baanau ba qofaa qachchidoogee, ba huuphen inttena maaddanau
    daro amottido gishshappe attin, nu zore xalaalaa ekkidoogaana gidenna.
  zad-NT: Na' ḻe bibaile' bc̱hebe' yidwie' le', daa ḻekzka' chaklallee ile'ile' le'.
  kmg-kmg: Nâŋe mucnepene manawec sawa mâcne, e jahac maŋticnere afecke-jâmbâŋkerâ
    fâzo ekac.
  aso-aso: Ee, laza lengita vilive lokunivo gele limineꞌza asiꞌve mo lengita volosa
    gilingili ogo gele neidoꞌ nene luuneꞌ ve.
  uli-uli: Ye fel depal irel mekla ha hafaelpechey ngali le be foru. Ngo ye wol kkel
    depal ngo iy chog llufulyal yal hatugulu bo yebe buyoy iremi.
  nin-NT: Nggo inta i barr Titu da a bu ku klo kye imba, uwa kpanye du uwa ta kuma.
    À kpanye ni ikuma yi hanhan mi nggo a zharr imba kakami. Uwama a si ku ikpanye
    ima mu.
  acu-NT: 'Wi Titon: Weta tamau asa: Ayu turutui. Tura niisha atumin anenmau asa,
    ningki wakerak atumin irastas winitatui.'
  cak-WNT: Riya' can pa ránima c'a xpe wi riche (rixin) chi nibe chila' iwuq'ui. Queri'
    xuch'ob ruma can sibilaj nrajo' yixruto' y ma xu (xe) ta wi ruma chi xkabij chare
    chi utz nibe chila' iwuq'ui.
  ebk-ebk: Ammok ay tit-iwa na, tay fiakun yangkiay nan chinawatmi nan inyafudna,
    ngem hiya mismu nan nunnumnum ay omali kan chakayu kiapú as layadna ay fumachang
    kan chakayu.
  spa-PDDPT: pues no solo aceptó el ruego, sino, al ser más diligente, espontáneamente
    fue a ustedes.
  ruf-ruf: Si ka tsakachitoghola chatulombile chiliheka, ila pfipfila imwenyegho tsakabama
    sideke kumwapfilani, mbaka kalamla imwenyegho kutsa kuna mwemwe.
  gun-gun: Ha'e ramo ojapyxaka karamboae rojerurea re. Ha'e rami vy ikyre'ỹve ete
    vy ha'e ae penepytyvõxea rupi oguata peẽ kuerya katy.
  agu-BL: Ej nin cu nin tu'-tz ta'n tan toque'n tan molche'n yi pwok ẍchixo'lu'. Gan
    cu'n i' tan chixajse'nu' junt tir.
  isn-isn: Kunsoko singa anga udu ausingiiye imalompi itu, ingegwa aukete kinyangulu
    palung'wi nemalompi nanso auzile kitalanyu kuugombi wakwe ung'wenso.
  ilo-ULB: Ta saanna laeng nga inawat ti kiddawmi, ngem kasta pay unay ti kinapasnekna
    maipapan iti daytoy. Immay isuna kadakayo iti bukodna a pagayatan.
  pir-NT: Titore mʉsa cahapʉ ʉsã waha dutigʉ̃ tiquiro quehnoano mehna yʉhtiri. Sa
    yero tiquirore ʉsã waha dutiato pano tiquiro basita mʉsa cahapʉ tutuaro waha duariquiro
    iji tuhasari.
  anv-NT: Ɛpɔ́fɔ́ wyɛ lé getugé ɛsé dékpea ji ne ji achwɔɔ́ ɛta nyú wɔ́. Ji mbɔɔ́
    abɔ awyaá mɛ metɔɔ́ manchwɔ poó ɛnyú, getú ɛyigémbɔ ne jimbɔ abɔ ashuú mɛ
    manchwɔ gɛ́ ɛnyú.
  sab-NT: Cha gerudu Tito ole ama kage nakwaite baske giti, ama gerudu no ama alin,
    kaire mo tale ama agali ta jogekalin ba ulita ngwadi, ama agali no no ba ulita
    ole ta jogekalin ba ngwadi ba ulita chudaboale ta suge ma no age Chube takalin
    kare.
  tmd-tmd: Taitas u ñɨgö nugwön hane, rɨm aku, nuŋ keir mɨ wä ra. Aliö alön nuŋ wahax
    pɨ gɨrön ñɨgö mɨdöi yöraku yöna.
  acr-NNT: Ma xew ximbꞌiꞌij che keꞌrila alaq, na jampatana rukꞌ kiꞌkotemal xunimaj
    ma lik kacha ukꞌuꞌx che keꞌrila wach alaq.
  kpg-kpg: Gei hagalee bolo go di mau dangidangi ang gi mee dela ne hai a mee gii hai
    nia mee aanei, gei go dono hiihai hua bolo ia e hagamaamaa goodou, gei dela ne hanadu iei
    mee gi godou baahi, go mee hua bolo ia e hanadu.
  taj-taj: तिग्‍दा भिसम थे ङन्‍से पाङ्बासे लमा जे एनीगदेदेन छ्‌याम ह्रुप तबारी खबा
    आहिन, तर थे सेमहेन्‍सेन ताङ्सी ताङ्सी ह्राङनोन एनीगदे मुबा ग्‍लारी खबान मुला।
  avt-avt: Hawɨr witɨwekhi hɨrak kaknen kakri, te hɨrak kewenhi. Te hawɨr ap wari
    han kɨrak au. Hɨrekes kises han kɨrak hɨrak hanhan kaknen kakri.
  cbk-cbk: Si Tito ya pone atencion con el di amon sugestion, pero ademas, del di
    suyo mismo voluntad ya decidi le anda alli con ustedes, cay bien con ansias gayot
    ele para ayuda con ustedes.
  uig-ARA: چۈنكى ئۇ دەرھەقىقەت بىزنىڭ ئىلتىماسىمىزنى قوبۇل قىلغىنى بىلەن، ئۆزىنىڭ
    سىلەرگە كۈچلۈك كۆيۈمى بولغاچقا، ئۇ ئۆزلۈكىدىن يېنىڭلارغا باردى؛
  tuf-tuf: 'Aját Tito quin wajacro: “¿Bah coríntoin quin bétayica?” wajacro. Eyta
    wacayat, eya ahní rehjecro. Eya ima chihtá cuitar cat ba quin be racar rehquitra,
    ahní rehjecro. Etar wajacro: “Bar bétaro,” wajacro.'
  abx-abx: Ga'i hamok agkarawat-na i pakibagaw kami' si iya, kundi' disidido pa iya
    si pagpada'inan si ka'am nan nga paglugaringun-na gayod.
  mco-NT: Co may'ajt nbɨjctzooyɨch ma Tito co nɨcxɨpy jadüg'oc ma miich ajcxy, agujc
    jotcujc cöbɨcy, com tɨ anajty jayɨjp yhuinma'ñ pɨdägy cɨ'm co ñɨcxa'ñ jadüg'oc
    ma miich ajcxy. Jadachambɨ Tito nɨcxɨp ma miich ajcxy mɨɨd cɨ'mdzojcɨn.
  cpb-NT: 'Nokantakeri: “Tito, pipiyanai Corinto-ki.” Oiminthawaitaka ketziroini.
    Iro riyaate iroñaaka.'
  aon-aon: Apak marigan um nunaku nutik ipak obi nyutob, anan douk nakri wosik. Um
    maresh? Anan mishin nyakitak abom um nutaurumep. Aria douk anan meyoh nanagraeh
    um nunaku nutrip.
  hus-NT-2005: Jajáꞌ neꞌech ti ki álnaꞌtsik, por yab abal nanáꞌkʼi u abámal; kom ti
    kʼanidháltsik tʼajat, jaxtám ti neꞌech ti ki álnaꞌtsik, por kʼal jajáꞌkʼi tin
    kwetém chalab.
  mig-NT: Chi ni̱ jatá'ú ndíja‑de tu̱'un ni̱ kaka'a̱n‑ri̱ jíín‑de, ko suni súan jítú
    iní‑de ki'in‑de ichi jáa̱‑de nuu̱‑ro̱ jíná'an‑ró, chi̱ súan kána kuu ini̱ máá‑de.
  bps-bps: Là alò nun ayè Titus di kaklingen i fanmi kdek kenen salu di gamu, bay
    du too kenen mayè tmabeng, tafandaman salu kenen di gamu, balù landè fa manmi
    di kenen.
  mbs-mbs: Ontò neluba si Tito te pegdineg din te ibeg ko lomikò sikandin doton kenyo.
    Meagka se pedowan din domoton kenyo.
  tof-tof: Taetus abinürr, ki oya nóma imtinóp yabüka alkomólóm. Ene kla tebe koke,
    a wa yabüka tótókda wirri ubipükü akó tóbanan ubidügab.
  cme-NT: Iŋ ciɛra u bir kã na wulaa, u saa dure. U ciɛra na terieŋgu kãmmaŋ-maama
    waa u huɔŋga-na dii yiinaa.
  sus-sus: A bara muxu xa marasi suxu. A man bara natɛ tongo a yɛtɛ ra ɲɛlɛxinyi kui,
    a xa siga wo yire.
  pon-2006: Kaidehkinte pwehki at pekipeko me e wiahki met, ahpw eh ngoangki sewesei
    kumwail, oh eh pwarowei rehmwail sang ni pein nsene.
  dad-dad: Ere nigin, Taitus ĩ, nemã od ã ki yeĩya nigin anĩ, de ye fen, ĩ yogon wau
    irõya odug bagai ado, yogon oroyam ã gein isif.
  zab-NT: Anre chi rdxaipnɨb chaguiaab laat, guzigueldacbɨ pur ni nuugacbɨ gan chatixlob
    laat, quɨt rquiinti ninabeenbɨ chiab.
  jae-jae: Aêac alêŋ biŋ ŋac tau tec kêkêŋ taŋa ma tau ôli palê kôm tonaŋŋa e nê ŋalêlôm
    kêkac eŋ ma gêdêŋ amac gêwac.
  ksd-ksd: Tago a dovotina i ga kodakodop mal kaveve tinata na varvargat; ma tago
    ia bula i ga malamalapang ra balana upi ia, i ga vana tadav avat ta kana mamainga
    iat.
  msm-NT: Su nalipay si Tito to diya paghangyu noy kandin to pagpauli diyan iyu. Wada
    noy sikandin pogosa su kabobot-on din man.
  myk-myk: Wèe ya lemu sha Tite mu ge, wʼa sɔɔ lee na. Ga yee keree wa bye wu zɔ na
    fo xuuni, fo wuyɛ pyaa ya li kɔn wuyɛ funŋɔ ni na wu shɛ yee yíri.
  sbe-sbe: Debanaena ede Taitasi meta yoma hedehedede ta ye kawanamwanamwaei na yona
    henuwalakilakiyena ye laowa kalimiuyena ye bom yona nuwayaliyena.
  mcr-mcr: Iŋi, Ne iqueŋi, “Si quŋqä utŋqeqä” ätuätanä yatŋqä vquauŋgquetanä ma, iqu
    henyŋqä yätamäkqäŋqä kuapänä äwinyätä, iqueqä äwiŋqä iuta, äneväma pätŋqä itqäuä.
    Iiŋqe, nyi Goti Hanjuwä Iqueŋi, “Aŋguiqä” ätquä.
  cux-NT: Ní neⁿ'é yā diíⁿ yā tan'dúúcā chi ngaⁿ'á 'nū nduucú yā yeⁿ'ē ndís'tiī. Ní
    nééné neⁿ'é yā nginnee yā ndís'tiī caati neⁿ'é yā n'diichí yā ndís'tiī.
  tur-YTC: Titus gerçekten yalnızca ricamız üzerine değil, size duyduğu içten ilgiyle,
    kendi isteğiyle yanınıza geldi.
  san-ITR: tIto.asmAkaM prArthanAM gR^ihItavAn ki ncha svayam udyuktaH san svechChayA
    yuShmatsamIpaM gatavAn|
  bel-N: бо ён і просьбу прыняў, і з вялікай дбайнасьцю сваёй ахвотай пайшоў да вас.
  sch-sch: Kin ngênna a lei modôm vai niloiin; ama theia mulungsuokin nangni san
    rang jôtin nin kôm hong rangin a masat ani.
  mic-MIQNT: Mo pas'g wel'te'tmug'p ta'n goqwei pipanimg'tt'p, gatu tel getaqite'tg'p
    gisi apoqonmugsinew. Gisite'tg'p lien ta'n eimoq. Wejiaq negm uggamlamung.
  huu-NT: 'Omoɨ dɨne jaillena naimɨemo llotɨcuemo, naimɨe dɨnena: “Jee” raite. Naimɨemo
    nia iese cue lloñenia, omoɨna naimɨe eo canoiacana jira, naimɨe omoɨ dɨne jaillemo
    ie comecɨna facade. Omoɨ dɨne raɨre jaite.'
  jiv-NT: Iis, wi takui wétinian wakerimiayi. Tura nú naṉkaamas, atumin anenma asa,
    ni enentái̱ji̱a̱i̱ṉ wéawai.
  otm-NT: Ngue nu ra Tito min nde da 'yøt'e 'bɛ'a dá xifi, nɛ'a mi ja rá pähä zɛhɛ
    da mba bʉ.
  dah-dah: Gobe neŋ beleŋ hulyaŋ irtiŋ goyen igiŋ ireŋ dinuŋ, irde deŋ hitte kuŋ kuŋ
    niŋ wilakŋeŋ po nurde dufaymiŋ saŋiŋ po kerde deŋ hitte kweŋ dinuŋ geb, goke Al
    Kuruŋ igiŋ nurd uneŋ hime.
  tnk-tnk: Nənə Taetas rerɨn raɡien mə tro narimnari me nəha səməme iahaməni pen tukwe,
    mətə nari riti mwi, rerɨn raɡien pɨk mə trasitu ia kɨmiaha. Nənə nətərɨɡien a
    səvənhi mə truvehe mətoni kɨmiaha.
  kpr-kpr: Nunda dubo bari eminge isagha usira. Namane nu nemokena yare dae benunu
    sisera amo, nu ivugaghae yari dae sisira. Kotugo, namane giti jo, nune yare dae
    benunu sae irero, nu tofo mandi ya nemokena sonembari dae uju use kotisira.
  san-IAS: tīto'smākaṁ prārthanāṁ gṛhītavān kiñca svayam udyuktaḥ san svecchayā yuṣmatsamīpaṁ
    gatavān|
  nho-nho: A ia ni see mee maa ia ni hanatu i maaua ni vanaake kiaa ia, seai; a ia
    tana tino ni hiihai maa ia ki hanatu no tokonaki ki kootou.
  gym-NT: Tito abko töi näma rikabtä basareta munye yete, aisete tikwe juanbata mun
    känti yete angwane, ja näin nieba kwe tie, aisete ja töi jenbti Tito bike nikenta
    basare munye.
  azg-NT: Ee ya na tsjö nnon jon na ntꞌue tsꞌön na ngaquindyiaaꞌ nndaꞌ jon ꞌoꞌ, neiinꞌ
    jndyi jon na jndyii jon na nndaꞌ, ngꞌe nquii jon tyiiꞌ yantyihin na ninꞌcja nndaꞌ
    jon na mꞌanhoꞌ.
