  mdy-ETH: ሃሢ ቲቶ ዒንሢ ኮራ ዴንዳሢ ፔኤሮ ናሽኪኬ፤ ኑ ዒዛ ዴንዶም ሺኢቃሢሮ ሌሊቱዋሴ።
  spl-spl: Yakât otmâ ki ekuwan yan ikŋe eŋgatŋeâk otmâ yeŋgâlen tohowom sâm biwiŋe
