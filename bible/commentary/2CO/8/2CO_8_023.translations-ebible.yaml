    dipapa ira. Edo Iesu gebe ari embobo mi nanonamendi etoto eiawa itero bugera.
    Edo ungo buro era amimi iri embo Keriso jasiga era.
  mqb-NT: Titus aday nà, ma bar maya awan, ma taa ga mer su way anga kwanay maya
    awan. Mərak azar ataya ite kəma, sə slənak atan ayak nà, egliz sa man a anaya
    awan, aday tinen ɗo sa ka anan mazlaɓ ana Almasihu pa 'am sə ɗo ahay.
  ape-B: Taitas ipak douk padukemanu. Anan douk nanu yek wonechlepu wonek God ananin
    moul wagakomu ipak uli. Amabuk anam apakimi heilanoguli almam, amam douk henek
    makim umu wolobaichi God ananich elpech douk chape analub walub uli. Amamin pasin
    douk isave heneken ali elpech chatulin chatuk Krais ananin yeul nyakih.
  grc-F35: Εἴτε ὑπὲρ Τίτου, κοινωνὸς ἐμὸς καὶ εἰς ὑμᾶς συνεργός· εἴτε ἀδελφοὶ ἡμῶν,
