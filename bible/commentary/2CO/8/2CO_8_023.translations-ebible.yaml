    maema aboramene.'
  epo-epo: Se iu demandas pri Tito, li estas mia kunulo kaj mia kunlaboranto rilate
    al vi; se pri niaj fratoj, ili estas apostoloj de eklezioj, la gloro de Kristo.
  gfk-gfk: Taitus um, aie no nugu harwis nong i tur tika ma iau tano pinapalim ing
    mir gil nalamin ta muat. Kaike ira iruo tasi dahat um, dir airuo tultulai ta ira
    matanaiabar na lotu ta ari a taman. Ma no udir pinapalim i hatahuat ra latlaat
    tupas Krais.
  bjz-bjz: Avore, Taitus umó anda buro komana bee re. Umó angá danode nímane sonembaita
    rea, buro egegeta rosore. Embobo ungagha irugetora, númane ekaresiada ragarova,
    kotú Kerisoda durogha isagha ari-du rea, igigaita rousue.
  atg-NT: ITatọsi ọnuzava oyẹmhẹ ali oni anye ga a gbe akanya kugbe ọ khi, ama inyọghuo
