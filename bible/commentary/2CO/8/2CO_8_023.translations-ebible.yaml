    minata̱lancán hua̱nti̱ li̱pa̱huanko̱y Jesús, chu̱ huilakó̱ c-lactzu̱ ca̱chiquí̱n
    u̱nú̱ lacatzuní̱n. Yuma̱ chixcuhuí̱n luhua ma̱xqui̱ko̱y ca̱cni̱ Cristo c-xlatama̱tcán.
  rro-rro: Tito hanona au 'aba'u ṯaka haeamo wai ibaraimi. Mai uaho'abaka weiakia
