    na, Got nga rapa tenda ila wamp mbʉ kʉn, Kraist nga kongun mbʉ endʉtʉmbil. Uⱡ
    ei elinggila kʉn, Kraist nga rʉⱡang ei, wamp mbʉ kandurmin.
  bch-bch: Gimi aoatai ngan Taitus mambe ei gairua lemai naurata kelede ga iboko matua
    ngan luanga gimi. Be oaeoaeda toa rua pade ne, gimi aoatai mambe gid eine panua
    ato ad togid iaoa kelede ton Kristus ta tisoasoa Kristus ieda somisomi.
  cco-NT: Jo̱guɨ cuaiñ˜ quiáꞌˉ Tito fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e lɨ́ɨiñˊ jaangˋ dseaˋ rúꞌˋnaaꞌ
    i̱ ngɨˊ jmooˋ ta˜ co̱lɨɨng˜ có̱o̱ꞌ˜ jnea˜ e laco̱ꞌ nijmɨcó̱o̱ꞌ˜naaꞌ ꞌnʉ́ꞌˋ. Jo̱guɨ
    fɨ́ɨˉɨ ꞌnʉ́ꞌˋ cuaiñ˜ quiáꞌˉ i̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ gángˉguɨ do e lɨ́ɨiñˊ
    dseaˋ i̱ casíingˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ seengˋ fɨˊ la jo̱guɨ e eáamˊ jmiféiñꞌˊ
    Dseaˋ Jmáangˉ.
  deu-1951: Was Titus betrifft, so ist er mein Genosse und Mitarbeiter für euch; unsre
