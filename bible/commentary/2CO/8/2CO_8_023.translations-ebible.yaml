  zpv-NT: Sidela chyuulla guinaaba dxyiꞌdxyi laꞌh Titu pur bwiinn riiꞌ, gulguiñiꞌ
    loh bwiinn chi laꞌh bi naa bi nin cayuhnnee naꞌh dziꞌn nez loh tu, o sidela guinaaba
    dxyiꞌdxyi raꞌ ba xcweenta schioopa raꞌ lasaaꞌ nuꞌh, gulgahbi loh raꞌ ba laꞌh raꞌ
