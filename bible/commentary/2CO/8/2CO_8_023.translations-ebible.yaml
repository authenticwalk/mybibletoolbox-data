  kde-kde: Na kwa habali ya Tito, nang'e nni nnyangu ungukola nawe madengo kwajili
    yenu. Na kuyamba avala vakúkulupila avetu vanji vaîda pamo nanang'e, anevo nni
    vajumbe va makuwa la vanu vankulupîla Yesu, vatumîka kwajili ya ukulu wanga Kilisto.
  ata-ata: Xe Tito ne, anu loxo menexilo sou noxou taxaixai nonixi noxinge, io ta
    vivixe ne aneꞌi loxo ta mitema sou aꞌalo noxou Iesu no anu lalolalotu xe sou uala
    tila noxou Kalisito.
  qvw-NT: Ñatac Tito'a ya'ap lulawshï-masïmi, allinniquipä ya'acunacta yanapämänïmi.
    Ñatac chay juccunacá chalapacücunap pudirninmi, Jesusta altuman julücunamá.
  nfa-nfa: Ladhe dhèu karèi miu lula-nèti Titus, peka mi rèngu, na, Titus èèna aꞌari
    jaꞌa dhu sabꞌa taruu dènge jaꞌa hia miu. Dhèu parcaya ètu era leo kahèi hagꞌe
    rare le dhèu rèngu, sèna ka rèngu kahèi rèti doi sèra asa Yerusalem. Rèngu pakaboko
    le ho neo dhiu. Titus sama-sama dènge rèngu kahèi. Rèngu aaꞌi-aaꞌi ra padꞌelo
    dadedha Kristus sèmi èèna.
  tnp-tnp: Kəni Taitəs, itɨmlau min iəkuol uək kətiəh əmə, kəni in mɨn tatol uək e
    nɨkitəmah o nasiruiən e təmah. Kəni piatah mil u ilahal Taitəs, ilau iəni əhruin
    mil rəha niməfaki mɨn, kəni noliən təuvɨr mɨn e nəmiəgəhiən rəhalau kətiasiai
    Krɨsto.
  urd-urd: अगर कोई तितुस की बारे में पुछे तो वो मेरा शरीक और तुम्हारे वास्ते मेरा
    हम ख़िदमत है और अगर भाइयों के बारे में पूछा जाए तो वो कलीसियाओं के क़ासिद और मसीह
    का जलाल हैं।
  hot-hot: Titi ma yenaŋ anyô môlô atu ba hadum ku haviŋ ya hamô môlô malêvôŋ. Ma
    aiyaŋ takêŋ ma avômalô êvhaviŋ iniŋ ŋê ku takatu ba êv athêŋ lôkmaŋgiŋ hadêŋ Kilisi.
  mqj-NT: Innang solaku ia Titus, sikusolaan mengkarang umpamoloikoa'. Mengke'de'
    itin dua sa'do'dorantao, to nasua kombonganna to mangngorean inde, anna to mengkarang
    napolalan dipakasalle Kristus.
  rus-SYN: Что касается до Тита, это - мой товарищ и сотрудник у вас; а что до братьев
    наших, это - посланники церквей, слава Христова.
  mbh-mbh: Na Taitus ini thengek ako i opoal tho nge lek omaing a thomu nge, na tho
    ateal i ve aro i es a thomu nge. Na toko lemioongare o ateal mun toko lemioonga
    or aini aton mo aro o es tomo nge i. Na tokokoere o thopol toko or aini aken ole
    vothung ma o risea a Krais nge.
  bdd-bdd: Taito wasanapuya ꞌabehega baꞌidagu ꞌapaihowa mahemahetena ꞌami lema weyahina,
    ma tasidaowedi taudi tohekalesiyao weyahidi sipaipaihowa, ta weyahina tomota Keliso
    sihepwatuweya.
  cbt-NTPO: “¿Inta' Titoso'?” itohuachinënquëma', sha'huitoco'. “Co'ta Paonorë' a'chininso'.
    Inanta' piyapi'sa' catahuarin noya imacaiso marë',” itoco'. “¿Ma'marëta' a'napitanta'
    huë'pi?” itohuachinënquëma', “Nisha nisha ninano quëran a'paipiso'. Quisocristo
    noya imapi inapitanta',” itoco'.
  srn-NT: Titus na mi mati èn a e wroko makandra nanga mi fu yepi unu. Den tu tra
    brada, na den gemeente seni den èn den e gi Kristus glori.
  cta-NT: 'Biꞌ chaꞌ juani si xcuane nguꞌ jiꞌi̱ ma̱ ni cña laca ndyaꞌa̱ Tito, ndiꞌya̱
    ñacui̱ ma̱ jiꞌi̱ nguꞌ: Tyaꞌa ndyaꞌa̱ na cña laca yu re. Loꞌo juaꞌa̱ xacui̱ ma̱
    chaꞌ jiꞌi̱ nguꞌ chaꞌ stuꞌba ndyuꞌni yu cña loꞌo cua cuentya jiꞌi̱ cuꞌma̱. La cuiꞌ
    juaꞌa̱ si xcuane nguꞌ jiꞌi̱ ma̱, ni cña laca nu ndyaꞌa̱ xaꞌ la tyaꞌa ndyaꞌa̱ Tito
    biꞌ, ndiꞌya̱ xacui̱ ma̱ chaꞌ jiꞌi̱ nguꞌ liꞌ: Ndyaꞌa̱ nguꞌ biꞌ cuentya jiꞌi̱ lcaa
    latya nguꞌ xaꞌ quichi̱ nu ndyuꞌni tlyu jiꞌi̱ Cristo, chaꞌ nduꞌni chi̱ nguꞌ loo
    Cristo.'
  bqc-SIM: Titu gbɛ̃́ bee sↄ̃, ma zĩkɛndee pↄ́ wi á maa wɛɛlɛ sãnun aà ũ. Wá
    gbɛ̃́ kĩniↄ sↄ̃, Yesudeↄ zĩnaↄnɛ, aaì Kilisi tↄbↄ.
  tcz-CHONGTHU: Titus thudol donga aum khat touva ahileh amahi nangho kithopina dinga
    keitoh tongkhoma ahi tin seiyun. Chule sopite ho houbung hon amatoh ahinsol thau
    ahin, amaho hin Christa jabolna ahinlhutna dingu ahi.
  mar-mar: तीताच्या बाबतीत सांगायाचे तर, तो तुमच्यामधील माझा एक सहकारी व सहकर्मचारी
    आहे, आमच्या इतर बंधूंच्या बाबतीत सांगायचे तर, ते ख्रिस्ताला गौरव व मंडळ्यांचे
    प्रेषित आहेत.
  snp-snp: Ena Taitusi ya mono lono lakoina olomi koinanefo ya linate kiliyatigu yau
    olu-olu imo we ya minaiye, loti kolalo. Ido mono koinatefo we lele ya mono wenena
    numudo-numudo mau minamo wenena wenidoti ya mono lonodo moinami we, Kilisto kuliya
    olu faka lo-lo ami we ya minaiye, loti kolalo.
  isl-isl: Ef einhver spyr hver Títus sé, segið þá að hann sé samstarfsmaður minn,
    sem aðstoði ykkur við að hjálpa öðrum. Auk þess getið þið sagt að hinir tveir
    bræðurnir séu fulltrúar kirkjunnar hér og séu báðir til fyrirmyndar í trúnni á
    Drottin.
  spy-NT: Kēēyēchiintōōsii yiisyēēt āk Tiitō ām wōlēē ōmiitē ꞉akweek. Nto mbo ng'eetaabiya
    alak choo kiikukwey ꞉kanisoosyek kukwa, ku biich chēē yēyē /kēēkoonyit Kiriistō.
  xnn-xnn: Isonga si Tito et siya nan ib-ak ay men-obla ay pala ken dakayo ya nan
    iib-ana ay bebsat tako et daida nan kinaawak nan mamati isnan tapin di simbaan.
    Gapo isnan gawis ay ik-ikkanda et madaydayaw si Kristo.
  mwe-mwe: Numbe a Tito ni ajangu nne, tunatenda liengo kwa ligongo lyenunji, na ga
    ashaapwetu bhananji bhakwiyangana na a Tito, ni bhantenga bha makanisha, bhanatendanga
    liengo kwa ukonjelo gwa a Kilishitu.
  tte-tte: Na Taito iya yagu tali topaisowa mekaukava kapaipaisowa kaiwemiu. Yo kalakavane
    labuine tomeliwo meuloili bwaite koina esali mena sikeleisinagili na siyawasali
    Taito mekalikava na sisagui. Siya ali paisowane koina Keliso esana ikinkin.
  tcs-tcs: Ip enibodi i askem diskain uda i Taitas, ansa demkain, em klostu met blo
    mi ane wokmet blo mi uda i kam po elpe yupla. Bat dat nada tu amenbala uda go
    go wea Taitas, demtu i misnareman wea dem sos i bin sane demtu. Da wok wanem demtu
    i mekem i gibe ona po Kraist ane liptemap neim blo em antap.
  hlt-THB: Tita ve nangmih anglakawh, kai bi a nik bi pyikung ingkaw kai anik pyikung
    na awm hy; koeinaakhqi taw thlangboelkhqi a dyihthing na awm unawh Khrih ak zoeksangkungkhqi
    na awm uhy.
  soq-soq: Tauma ne Taitus umanawa wadina. Me ipa ne sau sona nata e baila nolantitana.
    Tane sosomba nata Taitus do ieia mo ipa ekelesia waaubamoieno e manlawo iei. Mo
    wanwambu uduudu bedewe dodomana os waimoie Keriso ebowa sapasaia apanawa.
  qub-qub: Titoga willacoj-masëmi. Gamcunatapis sumajmi yanapäshunqui. Paywan ishcaj
    shamoj ermänucunanami caycan inlisyapita cachamushan. Paycunaga Tayta Jesucristo
    munashannömi goyan.
  att-att: Á si Titò, aggina yù kabbuluk ku sù tarabákù nga masserbi nikayu. Á yù
    ira duá nga mepulù kâ Titò, aggira yù ira pannakabaggi nayù ira manguruk, nga
    maggagammung sù ira káruán nga lugár da, ánna meparáyaw si Apu Kesu Kiristu megapu
    sù akkuád da.
  bki-bki: Tibe na, ea tivelinio na kiaku bilbilu novo nei Taitas, kamiu monoka kuvitii
    naio kuver kumemi juo naruei numim̃au vio takurano ka nuviija kamiu, a ea tivelinio
    na kuruado juo dolu napano mia amei vija naio, monoka kuvitiilo kuver nalo abinimei
    ka kamiu ea namoneano lu dolu nalo na tanobuku nei sialo, a abinimei ea Kristo
    siano napano kialo meuliano jo berial kiano bajago novo nalo.
  bqp-bqp: Titu dake sↄ̃, ma zĩkɛri dake kũ odì á mana wɛtɛ lɛɛlɛn a ũ. Ó gbɛ̃ kparanↄ
    sↄ̃, sↄsinↄ gbɛ̃nↄ zĩ̀rinↄmɛ, mↄ́kↄ̃nↄmɛ Kirisi tↄ́borinↄ ũ.
  mcp-mcp: Títus jɨ muud gwooŋg waamə̂, sá wə́ sə́ ŋgə́ sɛ̂y nûŋ bɨ́dɨ́; bɔ́ɔ́lʉ́gá
    bwááŋg bâŋ, mədɔ̧ wə́ mə́ ámə ntɨ bwo, bwə́ ŋgə zə shú nə́ *Krîst ŋwág gúmə́.
  hat-hat: Konsa, Tit se yon bon zanmi m' k'ap travay ansanm avè m' pou nou. Pou lòt
    frè ki avè l' yo, se legliz yo ki voye yo. Se yon lwanj pou Kris la.
  npl-NT: Tla aka tlajtlani akí n Tito, xikilikah ye tekiti nowa para tomechpalewiskeh.
    Noso tla nomechtlajtlaniah akimeh ninteh ok ome tokniwah, xikinmilikah kintitlanih
    n tokniwah non moololoah nika, iwa kimawistiliah Cristo Jesús.
  bgg-bgg: Thaidas ne, ai ne guro ijak nane nathek shii nong phi pha gu rog shii blia
    rek gieng; gai khuiinothek duiine hanyie è ai rog shii wuii gieng, ithek è jijia
    charchthek pha bran ro chiih-è Masi ro biisiie shii yi.
  eng-TCENT: If there is any question about Titus, he is my partner and fellow worker
    in your service. If there is any question about our brothers, they are delegates
    of the churches, the glory of Christ.
  eng-BSB: As for Titus, he is my partner and fellow worker among you. As for our
    brothers, they are messengers of the churches, to the glory of Christ.
  cpu-NT: Irika Tito, notsipaminthare inatzi, iri nokaratapiintakeri nantavaiventakemi.
    Iriima pashine apiteka iyeki itzimi intsipatanakyaari, irotyaantane inatzi kempisantzinkariite
    saikayetatsiri jaka, iñaapinkathaperotziri Cristo.
  san-ASM: যদি কশ্চিৎ তীতস্য তত্ত্ৱং জিজ্ঞাসতে তৰ্হি স মম সহভাগী যুষ্মন্মধ্যে সহকাৰী
    চ, অপৰযো ৰ্ভ্ৰাত্ৰোস্তত্ত্ৱং ৱা যদি জিজ্ঞাসতে তৰ্হি তৌ সমিতীনাং দূতৌ খ্ৰীষ্টস্য
    প্ৰতিবিম্বৌ চেতি তেন জ্ঞাযতাং|
  tac-NT: Ne bo'né jula alué Tito, 'lige alué ralámuli Esukristo oyérame jena Maseronia
    jula alué uché jaré oká rió. Alué oká rió 'we 'la sébali olame ju napu nulá Kristo.
  eng-WEBPB: As for Titus, he is my partner and fellow worker for you. As for our
    brothers, they are the apostles of the assemblies, the glory of Christ.
  gfk-H: Taitus um, ia no nugu harhis nong i tur tikai ma iau tano pinapalim ing mamir
    gil nalamin ta muat. Kaikek ira airua tasi dahat um, dir airua tultulai ta ira
    mataniabar na lotu ta aring taman. Ma no nudir pinapalim i hatahuat ra latlaat
    tupas Karisito.
  viv-viv: Tu bana Taitasi ma aku aluna, bana iya buye afififaisewa ami veluga faꞋina.
    Tu tobohiyadeyao adiꞋiselu ma badi ekelesiya tulina tulina adi loseyana, ada mali
    kaliva yadi faisewa hiꞋita-yo Keliso ana egana hikilakahina.
  yao-yao: Che Tito jwele ali njangu, jwatukutumichila pamo kwaligongo lyenu. Nambo
    kwagamba achalongo achinjetu ŵane ŵaŵili ŵakulongana nawo wo ŵelewo ali ŵantenga
    kutyochela mu mpingo wa ŵandu ŵakunkulupilila Kilisito nombewo akunchimbichisya
    Kilisito.
  tgp-tgp: Vara te retiusia matan Titus, ha verea isara vara enia tapalaku mata i
    vai na vavahinau non Moli matamim. Ale la vorai tinapua sei la lo usuria enira
    vahar̃ule r̃uhu nona vao kalesia nike, ale nora tovongi mo vai na tamlohi la hasohaso
    Kr̃isto matara.
  auc-NT: Tito ïñömö botö tönö godongämæ̈ cöwë cæcampa. Ïninque mïnitö beyæ̈ guëa
    në cæmöna ïmönapa. Codito ingante näni godongämæ̈ pönencabo incæ mönitö tönïñada
    Tito tönö wada ïnate da godönäni godinque tömënäni, Mönö Codito ingante waa acædänimpa,
    ante nanguï cæda ïnapa.
  kbc-NT: Iniaaɡ̶ini Tito ane yokaaɡ̶edi, codaa eliodi me jibaaɡ̶a ɡ̶adiwigotigitiwaji.
    Ǥonioxoadipi ane lixigaɡ̶awepodi Tito, jiɡ̶idiaaɡ̶idi anoiolaticoace lapoli loiigi
    Aneotedoɡ̶oji moyadeegi liboonaɡ̶a dinyeelo. Oiweniɡ̶idetedibece Cristo leeɡ̶odi
    niɡ̶ida libakedi.
  bmh-bmh: Ulis, iz Taitas en ze mamoroi. Go izal salau zai. Go iz ibail ag isanarabun
    salau macaneu. Zaiger go zaug dual goagal uzanan Kristen duailel agen palautarena,
    ag waiagab bitaporoi. Goagen Kristus nugau wanib wag maimai, gonugau salau muranemen.
  ctu-BL: Tito jiñʌch c pi'ʌl mu' bʌ i coltañon ti jini e'tel ti la' tojlel. Pejtel
    ili la quermanojob tsa' bʌ chojquiyob majlel i cha'an xñopt'añob mu' bʌ i tempañob
    i bʌ, mi' tsictesañob i ñuclel Cristo.
  meq-meq: Titus na, nəmaa həhalawa salamay, nəmaa gawa məsler salamay hərwi madzəne
    kurom. Malamar neheye siye sulo aye na, məhay gər i ndo məpe mədzal gər hay ka
    Yesu Kəriste tə slər tay naha ka təv kurom. Ndo hay ta ɗəslay ha gər a Kəriste
    hərwi tay.
  noa-H: Hãbmua k'ãijã Tito higwia pãachig, “¿Jã k'aiuma?” habaawai, jũrr mʌ higwia,
    “Jãan Pablo k'aperau, pãach juag hoom k'õchgau hi dʌ̈i hãba p'idk'aajem k'abahab”
    habat. Wa jũrr hi k'apeen har hi dʌ̈i numí wëtum k'ʌʌn higwia k'ãijã, “¿Jãk'ʌʌn
    chijã k'ʌʌnauma?” habaawai, “Jãk'ʌʌnan mau Macedonia durr iglesia nʌnʌidʌm heem
    k'ʌʌnau jʌr hauwia pʌ̈itarr k'ʌʌnau” habat, “hĩchab wajap'a maach Cristo hiek
    hig hiyʌ̈ʌ haajem k'ʌʌn.”
  alp-NT: Tituse mere auku ebe rebe ikerike kaiku kena tapa imi. Kai kwalia lua rebe
    esi keu kai Tituse, jemataru esi teu luasi kena tapa lupuke kepena meru. Luasi
    sifate kai saisa rebe esi onore, eono tamata esi isike Kristuse.
  san-VEL: yadi ka"scit tiitasya tattva.m jij naasate tarhi sa mama sahabhaagii yu.smanmadhye
    sahakaarii ca, aparayo rbhraatrostattva.m vaa yadi jij naasate tarhi tau samitiinaa.m
    duutau khrii.s.tasya pratibimbau ceti tena j naayataa.m|
  kbq-kbq: Hanki Taitusi'a tamaza hu'naku nagrane eri'za e'neria nere. Hagi agrane
    tare vana'a nerafukiznia mono nagapinti huzanente'naze. Kraisi agi erisaga nehaza
    vahe nevaze.
  kbh-kbh: Y Titbiamna, cha quem trabajuiñe ats̈be enutá endmëna, y ats̈cá ts̈ëngaftangbiama
    endëtrabája; y chë ínÿata Jesucrístbeyeca bëngbe cats̈atatbiamna, chata bontsemna
    quemuents̈a os̈buachiyëngcá enefjuanëngbe ichmónata, chëngbiama chabóyebuambama;
    y chë bontsama sóyecna, chata Crístbioye corente jtsatschuanayana.
  ron-LSB: Cât despre Titus, el este partenerul și colaboratorul meu pentru voi. Cât
    despre frații noștri, ei sunt apostolii adunărilor, slava lui Hristos.
  pon-pon: Ari, ma amen pan idok duen Tituj, i ai warok o jauaja pai re omail; a duen
    ri atail akan, irail me men en kadar en momodijou kan o linan en Krijtuj.
  nhe-BL: Intla se acajya inmechtlajtlanis ajqueya Tito, xiquinilhuica para yajaya
    nohuampo tlen tequiti nohuaya para san sejco timechpalehuise. Nojquiya xiquinilhuica
    para nopa tlacame tlen yohuij ihuaya itztoque inintlatitlanilhua tlaneltocani
    ipan tiopantini campa hueli. Tlen inijuanti quichihuaj eltoc para ihueyitilis
    Tohueyiteco Cristo.
  sps-sps: Fakats fatabiny yam e Taitus, ayei na vaatau tsonyo faman, ana mam a ina
    fuan ravei jesan bus mame tana rof namami. A ina fuan a vamuinyasiny fafaaman
    to te naa fiisen mi ror ya, tsutsun of ror a fo gum iny vainy fafaaman, ana binun
    tsuri faan iny non kat iny vamarits e Krais.
  wnc-wnc: Siwan ginu atnataaing. Taitas waapa natane puya amin notna dakngake iat
    naat unekan gatake puya tasikamak kapanin. Siwan aminu tapaaya iat gatake ginde
    kuningge yanggau waapaau Anututane aminabamda paut tasike umana yake ginde yanipewa
    kuningge yaking. Sike aminu waapaatda tasiwat umana Kraisdane akngata buyambam
    singgak.
  bus-bus: Titu daa sↄ̃, ma zĩkɛri daa kɛ̀ weè a maaa wɛtɛ lɛdoon à ũ. Wa gbɛ̃ kpaaanↄ
    sↄ̃, sↄsinↄ zĩ̀rinↄmɛ, aↄ̃mbe Kirisi tↄ́bↄrinↄ ũ.
  gub-BL: Xit a'e, herehe we uma'ereko ma'e romo hekon a'e, pepytywà har romo hekon
    a'e. Amogwer tywyr a'e wà, Xit hupi wata ma'e a'e wà, weraha putar amogwer uzeruzar
    ma'e waze'eg peme a'e wà nehe no. Weraha putar temetarer a'e wà nehe no. Ikatu
    ma'e romo wanekon a'e wà, Zaneruwihawete ikàgaw ipuràgaw hexak kar har romo wanekon
    a'e wà no.
  imo-imo: Taitus lipo munduro aku iyemu yu i tepa. Yuni na kinye peya tapu topo Gotenga
    kongonomu andopo tepo enonga kongonoma tenderembolo iyemu. Angenu ongele talonga
    ungu te peya nio, Elo Kraistinga imbo talapemani eno Korin imboma moromelena palio
    ningo liko mundurumele iye taloni kongono terembelemunga Kraist kapi ningo yunge
    imbi liko ola mundurumele.
  boj-boj: Niŋgi Taitus qalie. A e ombla niŋgi qa are qaloqnsim waukobaeqnum. Niŋgi
    gago Kristen was aiyel naŋgi di dego qalie. Naŋgi Qotei aqa tamo uŋgasari qure
    qure kalilq di unub qaji naŋgi qa wau bole yeqnub. Naŋgo wau dena naŋgi Kristus
    aqa ñam tulaŋ soqteqnub.
  eng-DRA: Either for Titus, who is my companion and fellow labourer towards you,
    or our brethren, the apostles of the churches, the glory of Christ.
  knf-knf: Kë ţi uko wi *Tit, dŋal kajakan kaji ajaaŋ awo na nji kabot kalemp na nji
    ţi uko wi nan. Kë bayiţ nja ţi Kriŧtu bangakandëruŋ na a bandukiiŋ, knŧuk ki banfiyaaruŋ
    kayiluŋ baka, baji balemp Kriŧtu kadëmanaana.
  san-KHM: យទិ កឝ្ចិត៑ តីតស្យ តត្ត្វំ ជិជ្ញាសតេ តហ៌ិ ស មម សហភាគី យុឞ្មន្មធ្យេ សហការី
    ច, អបរយោ រ្ភ្រាត្រោស្តត្ត្វំ វា យទិ ជិជ្ញាសតេ តហ៌ិ តៅ សមិតីនាំ ទូតៅ ខ្រីឞ្ដស្យ
    ប្រតិពិម្ពៅ ចេតិ តេន ជ្ញាយតាំ។
  arn-NT: Fey iney rume ramtufule ñi ineyngen ta Tito, feypiafimün iñche ñi kiñe kompañngen
    ñi kiñentrür küdawken ta iñchiw, femngechi tamün poyeafiel ta eymün. Fey ramtule
    engün tati kakelu epu peñi mew, feypiafimün ñi werküetew engu tati trokiñ feyentuleyechi
    pu che, ka kisu engu tañi poyekefiel ta Cristo.
  zas-NT: Bal chu guiniabdiidx por Tito, gol güjdx guial da compniaran najman, laaman
    cayüjn naj yudar par günan lëjt yudar chinalidi xnejz Dios. Guiáad zaꞌ tioꞌp dux
    compniaran bén zë ree con laaman, dux compniar ree bén rliladx ree Jesucrist guxhaal
    laa reeman, abiꞌ ruzaꞌt reeman Jesucrist zagdxe.
  ken-NT: Mbák chí Táytɔs, chi ntɨ nkʉbɛtɨk awa. Ǎkʉ̀ bɛtɨk nɛ mɛ ndu bɛkwak be.
    Mbák chí bɔ̌mayɛsɛ bachak abhɔ, yɛ̌ntɨkɨ mmu wap achi mǔnto ndǔ ntí bakwɔ́
    bho Kristo abhɛn bátó yi, bɔ bho báchyɛ̀ Kristo kɛnókó.
