    chay kriyiq masinchikkunata-shuypaqa, wakin kriyiq masinchikkuna akrashallapa,
    Jesucristuta kasur, Dyus munashanlata ruraq katinllapa.'
  yuw-yuw: 'O Taitusha wömai nocho ingoroc kantiwa: Yu woi nochon oröcna sinom. Yuot
    nocot sonthon mongorec youp ban tongidamot. O oröc noni yaiha wömai ingoroc kantiwa:
    Yu surarohon duc sogida ongontahamoroc. Yuho tunya Duichon mano toup tu morö faditac.'
  hus-NT-1971: Max jita’ ti conoy tin cuenta a Tito, ca ucha’chic abal jaja’ ani nana’
    u junax t’ojnal c’al an Ajatic ani i le’ tu junax tolmix c’al tata’chic. Max jita’
