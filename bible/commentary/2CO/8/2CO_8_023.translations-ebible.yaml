  ukr-ONPU: Що стосується Тита, то він – мій спільник і працює разом зі мною заради
    вас, а щодо наших братів, то вони – посланці церков і слава Христа.
  emi-emi: Me ta Taetas, ia kapughu ia angalu uungu eitauaa elome etaimim tani sausiem,
    me mene ghalua kapuita tau ngaiesoaa, lalu aaimatoonga ale manga atoa, me nioneoneaa
