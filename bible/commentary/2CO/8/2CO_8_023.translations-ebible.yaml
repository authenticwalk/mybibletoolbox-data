    ukowaada ĩꞌati mishidainao zaamatanii ĩdyaun makoꞌo nii Titus tuma. Ushaꞌapanum
    kauꞌan ĩkaudin-kizi kawanaꞌati ipai pidannao konaukii-kidan Christ ĩdauꞌan.
  mva-mva: Be Taitus nge kakauataki ngai nge malipilipi-budu ruangagu. Ngai keru ka
    mara-ming malipi kiememakiru. Be taritokada rua makara dapura-budu kana nge ‘sios’
    ara-dio be dapura-budu kana. Bokai masa Kristus ara atabala-tina nangaia ngapura!
  dwr-NT: Tiitowaa gidooppe, I hinttena maaddanaw taananna ittippe oothiyaa ta laggiyaa;
    yokko ishatuwaabaa gidooppe, unttunttu ammaniyaa asatuu kiitteeddawanttanne unttunttu
    de7uu Kiristtoosa bonchchissiyaawaa.
  kfw-kfw: Titus hichu nangni kanasansik keile chuon kathosuom kasap eii; hanna nisappui
    lekkhat amale kahong ngai khachu, Christa lurna karoon koisuok rakip ngai rathuulla
    akajuo in-eii.
  bfz-bfz: जे कोई तीतुसो रे बारे रे पूछो, तो से मेरा साथी, तुसा खे मेरा सहकर्मी और
    जे म्हारे विश्वासी पाईया रे बारे रे पूछो, तो सेयो मण्डल़िया रे पेजे रे और मसीह
    री महिमा करोए।
  cuk-09: Ar Titodi anbo-arbaedid, bemar-ular anba alamaknai-daed-duled. Gwenadgan-baigandina
    wedi Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad barmisimalad, degine, amar
    Cristo-nug ogannomarbalidid.
  ben-OBCV: তীতের বিষয়ে বলতে হলে, তিনি আমার অংশীদার ও তোমাদের মধ্যে আমার সহকর্মী।
    আর আমাদের ভাইদের সম্পর্কে বলি, তাঁরা মণ্ডলীগুলির দ্বারা প্রেরিত ও খ্রীষ্টের গৌরবস্বরূপ।
  mil-NT: Te càchí tnúhu‑í xii‑ndo sǎ tě Tìtú cúú‑dě ɨɨⁿ tée cùndɨhɨ‑í quídé‑ndɨ̌
    chìuⁿ Xítohó Jesucrìstú, te tnàhá‑dé cúú‑dě ɨɨⁿ tée xìnu cuechi núú‑ndó càháⁿ‑dé
    tnúhu‑gá. Te càchí tnúhu tucu‑í xii‑ndo cuèndá cue tée úú quixi ndɨhɨ‑dé, chi
    cue tée‑áⁿ cúú‑güedě cue tée tendaha cuè ñáyiu xǐndecu ichi Xítohó Jesucrìstú
    quixi coto ñaha xìi‑ndo. Te cue tée‑áⁿ quídé‑güedě nàcuáa cachí ñáyiu sá ǐo càhnu
    cuu Xítohó Jesucrìstú.
  myu-myu: Tito obure jĩjã. Ixe kapikpig̃ oweju eybuywatwan. Ixeyũ wuykitpitpiyũ cum
    ceweju eykay. Itabucayũ a'õbi cum ip. Ibuyxim ip Cristo kug̃.
  amk-amk: Mae we Titusi mani, nehu maniwowirio yufi ria yau dine we aufata mea. Tuti
    tane doroi manduo urontai riati ne suru mani, inontaraio jematinei kiai etemi
    suru di suru tuti uminohi toa fo wedaya Kristusi wonongfo sambewarai dedai aha.
  fai-fai: Taitas ami sung atane, aka nami wok fakudin dákaw kei bom naso wok faku
    bom kim dakáyabuw. Afadow kasel madik im sung utane, iso unokabiw, ika Got wanang
    kinim gu ita walu imusidiw be, ika Kadais win kufádabiw kala.
  ura-NT: 'Chunocohacuru inara caje: “Chariji cachana caa inara aina uhin turue” naain
    Tito bajaauruhane: “Caate Faboro corihaneraneein, cana coroatajanihane que coroatajaneraneein
    nenaane,” naain acaauru rai beeuche. Jerichanetojoeeinchu, nii coroatajaain aina
    unacaauru cana nejeraauru bajaeranihane: “Caaurute leeochaauru Jesocurisito rai
    iclesianeein nenacaauru letononeein unacaauru ne. Chaen techu Jesocurisito ere
    tonoraain, naitoonjoan icharaneei nenacaaurune,” naain acaauru rai beeuche.'
  mcd-NT: Man manfin Tito onancoianquin. Nantonfin u futan mato yonoshosharamisiquin.
    U fu rafumisi Jesús yonoshosharashquin. Nan Jesús icoinra huaa futsafori afu mato
    ari focani. Nan Jesús icoinra huafo ichanancashon ato catonnifo mato ari fononfo.
    Nan futsafoan ato oinquin yoimisifo, —¡Aicho! Nan na yoran ahuu cuscaramain Cristoquin
    noco oinmana. Atohuunshon man non tapia Cristo fasi shararan, —ishon yoimisifo.
  urt-urt: Yip si sisyeme Taitus, kin miyeꞌ yaŋam ŋam, topoꞌe kin wah ilyeh ŋam ŋaiye
    poi hindi mende wah mungwisme yip. O lenge toꞌ tatai poi hoi uku pe, pa sisyeme
    ŋaiye sios yalaŋatme tinge hindi me wah uku, topoꞌe tinge hindi yahraꞌe naŋ tikin
    Krais nato wah tinge.
  kiz-kiz: Kwa habali ya Tito, Muene nshilika njangu ni mbhomba mbhombho njangu kwajia
    ya yhomo. Kujo tya kwa bhalongo bhitu, bhitumibhwa ni makanisa. Nando bha heshima
    bha Kristu.
  tzo-TZE: C'alal me ic'ot li Titoe, me oy boch'o tsjac' c'usi yabtele, albeic ti
    ja' jchi'il jbacutic ta xcholel sc'op Dios tey ta atojolique. Jech noxtoc me oy
    boch'o tsjac' c'usi yabtel li boch'otic ta xchi'in tale, albeic ti ja' t'ujbilic
    yu'un jch'unolajeletique yu'un lec ich'bil ta muc' Cristo ta sventaic.
  lex-lex: La'pa rakot nohor la Titus, de a heiwia'lu inhatta hade, mak kor rewre'wa
    a' pua amkar wiutu totpena amtulan tiy miy. Ne la' a talanwali miamni rora mak
    kor e' pa rtiy miy die, de ir er maka krei mutnu rhopan pa rla'a, de la'a krei-krei
    re nanni wawannu, me ir wal pia yehwani-liakatni rodia ya'uli-yawedi la Yesus
    Kristus.
  dov-dov: Mbuli Tayitasi, ooyu mweenzuma alubo ngusimilimuma kulindinywe. Mbuli kubakwesu,
    mbeendelezi bamakani kuzwa mumambungano. Eelyo mbulemu kuli Kkilisito.
  rgu-rgu: Maneniko lahenda ratane laꞌeneuꞌ Titus sona mafada si mae, Titus nana,
    au toranoo ki fo riꞌ noi-tao noo au laꞌo naroo soaneuꞌ emi. Maneniko lahenda ratane
    laꞌeneuꞌ lahenda fekeꞌ fo riꞌ nau tuka roo Titus, sona mafada si mae lahenda kamahereꞌ
    rai mamana fekeꞌ boe here sira fo tuka Yerusalem reu reni doiꞌ ia ra. Ara rahani
    rai Korintus so, fo sakaꞌ reu. Titus sama-sama noo si. Neuꞌ ko sira basa ratudu
    Kristus marela-masaꞌan.
  toc-NT: Para tícu catzi̠­putún túcu xpa̠­la­cata cli̠­lac­sacni̠t Tito la̠qui̠ huá
    naca̠­la­ka­na̠­chá̠n mili̠­ca­tzi̠tcán pi̠ caj xpa̠­la­cata porque u̠má chixcú
    hua̠nti̠ la̠n qui­mak­ta̠­yama nac xli̠­ta­scújut Dios y cca­tzi̠y pi̠ na̠chuná
    naca̠­mak­ta̠­yayá̠n naca̠­li̠­ma­cuaniyá̠n antá; y chi̠nchú a̠ma̠ko̠lh lac­chix­cu­huí̠n
    hua̠nti̠ tata̠amá̠­nalh huá ma̠n tama̠­la­ka­cha̠ni̠t mina­ta̠­lancán hua̠nti̠
    tali̠­pa̠­huán Jesús y tala­má̠­nalh nac lactzu̠ ca̠chi­quí̠n uú laca­tzuní̠n.
    Uma̠­kó̠lh lac­chix­cu­huí̠n tali̠­la­ka­chix­cu­hui̠­má̠­nalh Dios caj xpa̠­la­cata
    xtas­cu­jutcán.
  som-som: Tiitos waxaa weeyaan wehelkayga iyo ila-shaqeeyahayga xaggiinna; walaaleheenna
    waa kuwa kiniisaduhu idiin soo direen, waana yihiin ammaanta Masiix.
  mam-C: Atzin kyi'jjo erman aye', nti' jun ch'otjb'il kyi'j. Qu'n te Tito jun wuk'a
    weji'y toj aq'untl kyxola, ex ayetzin txqantl, aye Ttanim Dios i xi sma'nte kyxola
    te kyxel, ex ntzalaj Crist kyi'j.
  ndj-ndj: Titusi kava muyangu, tukugola fichuku pamu kwanongwa ya yumwi. Lakini kukwilata
    valongu vetu ava vamonga vakuyenda pamu na ava, ava ndi vanjagila va fipinga fya
    vandu yivamjumilili Kilistu na vakuyegha ukomi kwa Kilistu.
  mbj-NT: Tiit hã kä, hëp ỹ hata ti bë hã ỹ moo wät do hã. Jesus hã h'yy ka'eeh do
    jé pad'yyt hẽ kahet'aa do mejũũ do ta wób, ajyy Tiit had'aa doo. Kristo raweh'ëëh
    do tii.
  lat-VUC: sive pro Tito, qui est socius meus, et in vos adjutor, sive fratres nostri,
    Apostoli ecclesiarum, gloria Christi.
  ngp-ngp: Tito ni miyangu, naho chadamanya ndima hamwenga naye kwajili yenyu, mna
    mwa awo ndugu zetu watuhu wakwiza hamwenga nawo, awo ni wegala ulosi wa mafyo
    ya wahuwila wa Kilisito, ukulu unde kwa Kilisito.
  enq-2: Taitusa baa apipi lao endakali mendeme tipa pia-kandeno doko, nyakama nisoo
    namba-pipa kalai mendai pingina lao nyakamame lamaiyepape. Naimanya Kristene kaiminingi
    dolapo apilyapope lao endakali mendeme tipa pia-kandeno doko, akali dolapome kalai
    pilyambi dokome Kraisa kenge andake maingimba dokonya, siosa dokome dolapo epena
    lamupa ipumbina lao nyakamame lamaiyepape.
  eng-ASVBT: Whether any inquire about Titus, he is my partner and my fellow worker
    to you-ward; or our brethren, they are the messengers of the churches, they are
    the glory of Christ.
  mna-mna: Tana Titus, niom kuute i kek. Pa ni igabgaaba yo mi niamru amkamam uraata
    be amuulu yom. Mi toŋmatiziŋ kiti ru tana, ziru tikam lupŋana ki Anutu ruŋgun
    mi tima. Mi tizzwe katkat Krisi mbulu kini ndabokŋana.
  myw-myw: Veiyoug towen Titos ililabeig gunawotet waseg mo bakalabeimiy. Sisiy Titos
    gamag tasiyas budidayas, tayakelesiys nikayabes silma̱nin Kelis nawotet bwanabwein.
  sby-sby: Tito emuname ngotulasebenselenga pamo kumunyamfwilisha amwe. Naboyo babili
    basalwa ne mibungano balaletenga bulemu kuli Klistu.
  sll-sll: Ena yal Taitas iwe, na kina u tani pire ni yalhobi aki di ni terabila dire
    honagi tani obilga yal momua. Te Taitas kina ereho nama dire nu siga yal su i
    Yisas pir tongwo ari oo tabil tabil i para u ku bolere yasuri i tibi olungure
    momua. Molere, Kraist haang awala galala dire honagi ol momua.
  yaq-NT: Senuk intok, Tiito' teamta a' jabetuka'po a' nattemaeo, am tejwaane, nee
    betana a' weye'po. Intok enchim ania betchi'bo, Jesukrijtota betana tekilta nemak
    a' joa'apo. Oo jume' waate Krijtopo itomak werim betana am nattemaeo juni'i, am
    tejwaane, jume' Krijtota nau sualeme betana, aman am bittuarimtuka'po. Intok Jesukrijtota
    bem yo'oritebo'po.
  uro-uro: Näkt sävät ma Taitus di qa di gua ruaqa na qa qärakni i ngu na qa un dualat
    iva un datnärhäm ngän. Dap aiomni aurha ruaiom di sa ama qatnanaktpämda rha rhäk
    na iom iva in dualat na ama lat ivakt iva iangärhäkt ina lat ngärhit bon da ama
    murhämeska sage ma Krais.
  ita-1885: Quant'è a Tito, egli è mio consorte, e compagno d'opera inverso voi; quant'è
    a' fratelli, sono apostoli delle chiese, gloria di Cristo.
  muy-muy: Tit ti mis goro, leli mə̀bu magrakabu tʉwi ka ahar bəlaŋ afa gekʉli. Bəza
    ga məŋ geli ndahaŋ ni ti ni ndam ga Yezu ya təcakalavu a kəsa gərgərani bu ni
    tə̀daba tay a, mis ɗek tə̀bu tazləbay *Krist azuhva tʉwi gatay ya tagray ni.
  kqc-kqc: Ye Titus iniye bi nai asini, ma ya vene rofu gogo moimai resifa. Ma uni
    usika ourena vene bi ekalesia vene di nifeidena vene, kaere bi Keriso di roka
    moi odoro ridedi.
  tav-tav: 'Aperã mʉja tʉ macana Titore, “¿Nope ĩ cʉ baiti?” na caĩ jeniñaro ocõo
    bairo na ĩ buioya: “Pablo mena macacʉ ãmi cʉ̃a. Cʉ mena capaʉ ãmi. Mʉjaare átinemoʉ
    acʉ́ baimi,” na ĩ buioya. Cʉ mena macana quenare, “¿Dope bairo na baiti?” na caĩ
    jeniñaro, “Na quena Jesucristore caroaro cáti nʉcʉbʉgorã ãma. Jesucristore caapiʉjari
    poari macana na cajooricarã ãma,” nare mʉja ĩ buiogarã.'
  eng-ULB: As for Titus, he is my partner and fellow worker for you. As for our brothers,
    they are sent by the churches. They are an honor to Christ.
  spa-VBL: Si alguno pregunta sobre Tito, digan que es mi compañero. Trabaja conmigo
    en favor de ustedes. Los otros hermanos son representantes de las iglesias y que
    honran a Cristo.
  fra-_FOB: Ainsi, pour ce qui est de Tite, il est mon compagnon, et il travaille
    avec moi pour vous; et pour ce qui est de nos frères, ils sont les envoyés des
    Églises, et la gloire de Christ.
  hau-ULB: Game da Titus, shi abokin tafiyata ne, kuma abokin aikina domin ku. Game
    da yan'uwanmu, an aiko su ne daga Ikkilisiyoyi. Su kuwa daraja ne ga Almasihu.
  mal-mal: തീത്തൊസ് എനിക്ക് കൂട്ടാളിയും നിങ്ങൾക്ക് കൂട്ടുവേലക്കാരനും ആകുന്നു; നമ്മുടെ
    സഹോദരന്മാർ സഭകളുടെ ദൂതന്മാരും ക്രിസ്തുവിന് മഹത്വവും തന്നെ.
  urd-GVR: Jahāṅ tak Titus kā tālluq hai, wuh merā sāthī aur hamḳhidmat hai. Aur jo
    bhāī us ke sāth haiṅ unheṅ jamātoṅ ne bhejā hai. Wuh Masīh ke lie izzat kā bāis
    haiṅ.
  far-far: Ma sa Titus, nia na wane rao fai nau fua 'adomilamulu. Ma wanefuta ki ne
    keroa leka kau fainia, na fikute wane famamana ki kera fili keroa fua lekalae
    talada, ma na raoe keroa kai fa'initoa sa Jesus Christ.
  suz-BL: तीतस गो नु गारशा इन कली गेय पाइब बाक्‍ब। अर्को लोक्‍ब निक्‍शी थमा सुइक्‍ब
    आन सोइश्‍शो बाक्‍नीस। मेको ख्रीस्‍त आ नें ठेयब सेल्‍ब बाक्‍नीस। २कोरिन्‍थी ७:१३;
    २कोरिन्‍थी १२:१८
  car-NT: Mo'ko Titus te yjemaminary a'sakary me man. O'wanokon me ymaro kynemaminanon.
    Mo'karon amykonymbo na'na a'sakarykon mo'karon Tamusi na'nanopy'san apyimykon
    napojoma'san me mandon. Mo'ko Kristus kuranory me mandon.
  amp-amp: Taitusr nanhu toh tamnou yimayer yo na nikompno hingrnewa hingrneft hingrnanuhiwa
    yimayer. Yo ndwom Kristen brataf rof Kraisr mdukakhato rofhu tohefm toh marnyewuf.
    Asharhof siosroh yufatn rof nierahf.
  bht-bht: अगर कोई तीतुस दे बारे च पुच्छे, तां सै मेरा साथी, कने तुहाड़े तांई मेरा
    सहकर्मी है, कने अगर साड़े मसीह भाईयां दे बारे च कोई पुच्छे, तां सै कलीसिया दे
    भेजयो होऐ न कने उना दी जिन्दगी मसीह दी महिमा तांई है।
  eng-NOY: As to Titus, he is my partner and fellow-laborer for you; as to our brethren,
    they are messengers of the churches, the glory of Christ.
  cub-NT: 'Põecʉ ʉ̃i jẽniari jã́ru ñamejare aru ye parʉéde cʉvarivʉre, yópe arĩ, coyʉjarã
    mʉja: “Titobe Pablore yóvayʉ, Jesúre memecayʉ aru majare Jesúre jʉ aipõevare cad̶ateyʉ”,
    arĩ coyʉjarã Tito ʉ̃i borore. Aru apevʉ ina pʉcarã ʉ̃mʉva ne borore, yópe arĩ,
    coyʉjarã: “Macedoniacavʉ Jesúre jʉ aipõeva cójijivaivʉ ne jaroimaramu, nʉvarajivʉ
    ne jíye báquede Judeacavʉ Jesúre jʉ aipõeva cʉve cʉvabevʉre, põeva ne mearore
    jínajiyepe aivʉ maje jabocʉ Jesucristore ne pued̶aimʉre”, arĩ coyʉjarã mʉja.'
  ita-1927: Quanto a Tito, egli è mio compagno e collaboratore in mezzo a voi; quanto
    ai nostri fratelli, essi sono gli inviati delle chiese, e gloria di Cristo.
  lww-lww: Sanene, e lepas puna kiau erau wo nene Taetas, monar avisu naga sane imimi
    ke lua narui nap̃a memiyum̃ae veraga vena iila amiuena, a e lepas na kieta puruvi
    tap̃ena lua nene nap̃a yoko aimi amio naga, monar avisu la sane aim pun amiu e
    kia kiena sum̃are tap̃ena lala na lepas nene, a aimi e kia kiena Kristo nap̃a
    kiela malena sum̃a kipian ke kiena p̃elaga wo lala.
  ckb-ckb: لەبارەی تیتۆس، ئەو هاوبەش و هاوکارمە بۆ ئێوە، بەڵام ئەم برایانە پەیامبەری
    کڵێساکانن و مایەی شکۆمەندین بۆ مەسیح.
  nas-nas: Taitas tee niꞌninka mantaꞌmaresi pakumeeremaung diiꞌ paku-koo eeꞌnoko anaanka
    niiꞌmaikororiꞌka tenaanka ainge dootuuꞌnupoonge osi kante-kooninge anke otoromainge
    miruꞌaaretuꞌnaanka biikaang noruꞌ siraꞌpureeꞌnaang. Napoꞌ teie tee Karistooꞌ pankaing-antavuremanaanka.
  uvl-uvl: Titus, iau neingak ia nenge imem nai mo umume ke mo halaulaua imo. Pe titira
    mur nai nei, te mene iri mata nemur nga lamai muria. Pe lape hehei pe hana te
    heto heke Kristus ene nga ume nenge te poia.
  eng-BBE: If any question comes up about Titus, he is my brother-worker, working
    with me for you; or about the others, they are the representatives of the churches
    to the glory of Christ.
  ixl-CNT: Aatz u Tito tan, lochol vetz. Aꞌ unmol nivopon texoꞌl. Pek ech koj kaꞌvaꞌt
    qꞌu niman tetz u Jesuus tan, aꞌ vetchajon qꞌu niman tetz u Jesuus. Utz jolol oksan
    iqꞌii u Tioxh.
  xsi-xsi: Miki kasama tu Titi nde naŋa nawalâŋgu, aku maka rua nema wurâta nde ŋana
    kavila miki kâ. Aŋga ninda-nambwe rua ŋinde nde simo kuleŋa tamâta, kala sikai
    ŋgu pinde ndamwanzi simâ pami ŋana sisuka Kirisi ŋa kâki.
  crx-NTPO: '''Et mbe la Titus há'' ''oodulhkutne, ''en ts''úditni-un, nohni nohba
    sulh ''ut''en''un ''unt''oh, budóhni. ''Et mbene la neulhutsinke há'' ''oodulhkutne,
    ''enne Yak''usda ba ''ilhunaoodúlhne khuni buba na''áne ''ink''ez Christ ye dizti''ne
    ''uhint''oh, budóhni.'
  kan-OKCV: ತೀತನು ನನ್ನ ಸಹೋದ್ಯೋಗಿ ಮತ್ತು ನಿಮ್ಮ ನಡುವೆಯಿರುವ ನನ್ನ ಸಹಕಾರಿಯಾಗಿರುತ್ತಾನೆ. ಇವನ
    ಸಂಗಡ ಬರುತ್ತಿರುವ ನಮ್ಮ ಸಹೋದರರು ಸಭೆಗಳ ಪ್ರತಿನಿಧಿಗಳಾಗಿದ್ದಾರೆ ಮತ್ತು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ
    ಮಹಿಮೆಗೆ ಕಾರಣಸ್ಥರೂ ಆಗಿದ್ದಾರೆ.
  bbb-bbb: Ro e kai none Taetasi fu nosiki besu imekinu ja ifejiamo. Ro e inokiro
    kairafa nuvuone bu fuina vuako ije budua bu e Godi ma vierafevo igia kariva ijiebe
    bu kega bu buone akaegue ijia vuake. Ijadufuo e gue bu ije giakuva buka una Jesu
    Kuraesi dabe aroeke.
  blw-blw: Ya mepanggép an Tito, hiya paat hen ifà way cha mèamma an haén hen antoy
    chà manorongan an chàyu. Yag hen antochay tapenay ifataaw way metnod an hiya,
    chicha hen penaka-achar hen amin antochay cha omafurot hen kafabréfabréy ahto.
    Yag gapon chicha, cha machayaw tot-owah Jesu Cristu.
  tam-2017: தீத்துவைக்குறித்து யாராவது விசாரித்தால், அவன் எனக்குக் கூட்டாளியும், உங்களுக்காக
    என் உடன்வேலையாளுமாக இருக்கிறான் என்றும்; எங்களுடைய சகோதரர்களைக்குறித்து ஒருவன்
    விசாரித்தால், அவர்கள் சபைகளில் இருந்து அனுப்பப்பட்ட பிரதிநிதிகளும், கிறிஸ்துவிற்கு
    மகிமையுமாக இருக்கிறார்கள் என்றும் அறியவேண்டும்.
  azz-NT: Huan tacán acsá namechtajtoltis de toni chiuque nijín Tito, ijcuacón xiquilican
    que Tito notequiticaicniu huan tequititinemi nohuan para tamechpalehuisque namejuan.
    Huan tacán acsá namechtajtoltis de toni chihuanime in ocsequin tocnihuan tatitanilme
    ten nican quisasque, ijcuacón xiquiluican que in tocnihuan taneltocani nican quintequimactijque
    ya nijín ome tatitanilme huan quinontitanque ma yacan ma namechpalehuitij. Huan
    nijín omen tatitanilme quichiutinemij que ma quihueyipanchiutiyacan Totecotzin
    Jesucristo.
  spa-RV-1909: Ora en orden á Tito, es mi compañero y coadjutor para con vosotros;
    ó acerca de nuestros hermanos, los mensajeros son de las iglesias, y la gloria
    de Cristo.
  csy-csy: 'Titus thu hongdong a omle, ama sia keima naseppui le note taw kisai in
    keima hong hu hi: a hibale, i suapui ni te hongdong uh le, amate sia Christ minthanna
    le pawlpi te i thupuak te a hihi.'
  mxq-NT: Pʉn ja pʉ́n dyajtʉ́y ja Titʉ ti tyuunkꞌa̱jtypy, anʉʉmʉdʉ ko ʉjtsʉ nmʉDios
    mʉduumbʉ es xykyudánʉts, es tyuñ mʉt ʉj es dʉꞌʉn xytyukꞌoyꞌáttʉt miidsʉty. O pʉn
    yajtʉʉdʉpts ja wiinkpʉ nmʉguꞌukꞌa̱jtʉm ko ti tyuunkꞌa̱jttʉp, anʉʉmʉdʉ ko yʉꞌʉjʉty
    kyugajxyꞌáttʉ ma̱jaty ja mʉbʉjkpʉtʉjk ñaymyúkʉdʉ es twindsʉꞌʉgʉdʉ Jesukristʉ.
  tzj-NT: Ja c'a Tito kac'amon ki' ruq'uin chi noksamaj pan ecuenta, arja' wach ajsamajel
    xin Dios. Ja c'a re ca'i' chic kach'alal eje'e' echa'onel cumal ja jule' chic
    kach'alal ja rec'o pa tak iglesia je'e in ja quic'aslemal jari' ocnak ya'bal ruk'ij
    ja Cristo.
  tdt-tdt: Se iha ema ruma husu kona ba Tito, foo hatene katak Tito nee hau nia kolega
    nebee servisu hamutuk ho hau atu ajuda imi. Kona ba maluk nain rua nee, sarani
    sira iha nee mak haruka, i sira nain rua nia hahalok foti aas Kristu nia naran.
  ron-BTF: Dacă se întreabă cineva despre Titus, el este partenerul meu și conlucrător
    referitor la voi; sau, dacă se întreabă despre frații noștri, ei sunt mesagerii
    bisericilor și gloria lui Cristos.
  eng-WEBP: As for Titus, he is my partner and fellow worker for you. As for our brothers,
    they are the apostles of the assemblies, the glory of Christ.
  eng-FBV: If anyone asks about Titus, he is my companion. He works with me on your
    behalf. The other brothers are representatives from the churches and an honor
    to Christ.
  nld-1939: Wat Titus betreft, hij is mijn metgezel en medearbeider bij u; wat de
    broeders aangaat, ze zijn afgevaardigden der kerken, de glorie van Christus.
  bwo-bwo: Tito jango dano b́geyitka wotiyal itn tep'osh taanton finirwo, fini weeron
    ttohe, bínton tohaat weyiru k'oshwots jango b́wotiyalowere bo Ik'i moowwotsatse
    naashuwots, Krstos mangosh need'tswotsiye.
  nch-BL: Sinta se acajya amechtatzintoquilis ajquiya Tito, xiquilhuica para yaya
    nohuampo cati tequiti nohuaya para san sejco timechpalehuise. Nojquiya xiquinilhuica
    para nopa tacame cati yahuij ihuaya elij inintatitanilhua taneltocani ipan tiopame
    campa hueli. Cati inijuanti quichihuaj eltoc para ihueyitilis Tohueyiteco Cristo.
  quc-TNT: We c'o jachin jun c'o jas cuta' chrij ri Tito, chibij che chi are wachi'l
    ri junam cächacun wuc' che i patänixic ix. We c'o jun c'o jas cuta' chquij tak
    ri niq'uiaj kachalal chic, chibij che chi ri e are' e takowinak bi ri kachalal
    cojonelab, xukuje' chi cäquinimarisaj u k'ij ri Cristo.
  tfr-NTPO: Tito, era bor yorkaga, parkë shäng bor tjok, ber pjl̈ú bomi kong wl̈o.
    Pjeyoga do pjök obi l̈ira ichaga Sbö tjl̈õkwo kjragaga l̈öng l̈irë, Cristo iëba
    ber kësbang, tjwl̈õ ara ba kjĩshko wl̈o.
  kaq-NT: Tito rihbi ta heen hahberabetixon hehbetanbi mato hahxonihqui. Noquen huetsabo
    rabe ta Papan baquebaan raanahbo qui, jato jisxon Criston shinanya hihquibo honanahbo.
  sgb-sgb: Hi Tito etaman, ay hiyay kalamo ko haka kahawop ko ha pamaghuyo kamoyu.
    Haka hila etaman ya loway kaatag pon ya patêl ha Panginoon, ay pan-iutoh lan patêl
    ha Panginoon ya angkapi-tsi-tsipon ha ikapuri ni Apo Jesu-Cristo.
  vie-1934: Aáy vậy, nói về Tít, thì là bạn bè tôi, và là người cùng làm việc với
    tôi ở nơi anh em; còn như hai anh em kia, là sứ giả của các Hội thánh, tức là
    sự vinh hiển của Đấng Christ.
  kxv-kxv: ତିତସ କାତା ଆମ୍ବାଆସି ୱେଞ୍ଜାତିହିଁ, ଏ଼ୱାସି ନା଼ ଆଟ୍‌ହିତାସି ଇଞ୍ଜାଁ ମୀ ତାକି ନା଼
    ତଲେ କାମାକିନାସି; ଇଞ୍ଜାଁ ମା଼ ତାୟିୟାଁ କାତା ୱେଞ୍ଜାତିହିଁ, ଏ଼ୱାରି କୁଲମିକା ତା଼ଣାଟି ପାଣ୍ତ୍‌ୱି
    ଆ଼ହାମାନାରି, ଅ଼ଡ଼େ କ୍ରୀସ୍ତତି ଗାୱୁରମି ୱେ଼ଙ୍ଗି କିହି ମାନାରି ।
  amu-NT: Xeⁿ mꞌaaⁿ tsꞌaⁿ na mawaxꞌee ꞌñeeⁿ cwiluiiñe Tito, canduꞌyoꞌ na cwiluiiñê
    xꞌiaya. Matseijomñê ñꞌeⁿndyo̱ na cwindyeꞌntjo̱o̱ⁿyâ nda̱a̱ꞌyoꞌ. Ndoꞌ xeⁿ cwitaꞌxꞌee
    nnꞌaⁿ cantyja ꞌnaaⁿ ntꞌomcheⁿ naⁿmꞌaⁿꞌ canduꞌyoꞌ na ntmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom
    cwentaaⁿꞌaⁿ cwijñoomna naⁿmꞌaⁿꞌ tsꞌiaaⁿ ꞌnaaⁿꞌaⁿ ndoꞌ matseitꞌmaaⁿꞌñenaꞌ Cristo
    cantyja ꞌnaaⁿna.
  hin-CV: तीतॉस तुम्हारे बीच मेरा साथी तथा सहकर्मी है. उसके साथी यात्री कलीसियाओं
    के भेजे हुए तथा मसीह का गौरव हैं.
  spa-BES: Si surge alguna pregunta sobre Tito, él es mi hermano trabajador, que trabaja
    conmigo para ustedes o sobre los otros, ellos son los representantes de las iglesias
    para la gloria de Cristo.
  san-BEN: যদি কশ্চিৎ তীতস্য তত্ত্ৱং জিজ্ঞাসতে তর্হি স মম সহভাগী যুষ্মন্মধ্যে সহকারী
    চ, অপরযো র্ভ্রাত্রোস্তত্ত্ৱং ৱা যদি জিজ্ঞাসতে তর্হি তৌ সমিতীনাং দূতৌ খ্রীষ্টস্য
    প্রতিবিম্বৌ চেতি তেন জ্ঞাযতাং|
  tdx-tdx: Le i Titosy, Mpirekets’ amako naho mpifanehake ama’ areo; naho o roahalahio,
    ie nampihitrife’ o fivorio, enge’ i Norizañey.
  naf-naf: An ŋenaŋ Taitasiyet yaŋaŋ nâsâgât indayaŋkwesime in nâgât ekmak ilisakwep
    nin ndamukulem mimiyet mulup mamilup kegok dundume nâmbe. Ma an zut ŋen keyet
    yaŋidaŋgat idayaŋkwesime in pigok zewep, “An zut kapi Kilaisiyelen kwizet buŋamaŋ
    mpalakŋaŋ bembeyet nâmti dapmelaŋgeŋine ekŋenaŋ mulup kapi mimiyet zemideme kobun.”
    Kegok zeme nâmbep.
  grc-MT: ειτε υπερ τιτου κοινωνοσ εμοσ και εισ υμασ συνεργοσ ειτε αδελφοι ημων αποστολοι
    εκκλησιων δοξα χριστου
  vid-vid: Tito ndo muyangu, twangukola mijito hamwe kwa chiwalo cha hemwe, ila kwa
    awa wang'holozetu wanji walinguya kilumba na hewo, awo ndo wasenga wa chilundo
    cha wanhu walingumkunda Kilistu, wangumtogola Kilistu.
  pio-NT: Aibacaalícué isutá yéemìawa pía Tito ìwali, yá picàlidacuéni nalí nùacawéerinácani,
    íibaidéerica nacái núapicha Dios irípiná wayúudàacaténácué pía. Nasutácaalícué
    nacái néemìawa pía nàwali níái áibanái wéenánáica Tito yáapichéeyéica, yá picàlidacué
    nalí cài, níái yeebáidéeyéica Jesucristo itàacái níaca ibànùa nía, náibaida nacái
    Cristo irípiná yéewacaténá áibanái yàaca Cristo icàaluíniná.
  tsn-tsn: Fa mongwe a botsa gore Tito ke mang, lo re ke modiri ka nna, mothusi wa
    me mo go lo thuseng, mme lo ka nna lwa re bakaulengwe ba bangwe ba babedi ba emetse
    diphuthego fano, ke dikai tse di galalelang tsa ba e leng ba Morena.
  amr-NT: Titonayo doere hua̱e̱ʼeri o̱ʼi̱kaʼ doere opudtaj oʼbatihuapokikay. Nog bottaʼakon
    opudte onʼhuaʼapo. Nog Cristotaj huaknopo̱e̱ʼeriomeya̱ opudtaj moʼnigtaʼmonameʼte.
    Huadakda o̱gkikaʼnok kenomeytaj aratbuta onʼbatiahuaydepo “Dios ʼurunanada o̱ʼe̱,”
    onʼbatiaʼpakikaʼapo.
  pwg-pwg: Ma Taitos na kaku viruwa ma yavata kamomiyai kabigabiga patapata. Ma bade
    Keresiyana damsi varevaresita ruwa ivinesi da kubiisi ebababa ma ivi ruwa Keriso
    kana kadara kubiine mara nonowa i bera na maninisi kavakava.
  cjv-cjv: Te Taitasi yaromi moingua ne yokamai fi moiyo! No surai ne yokamai akire
    di erowaro bepuka ena na te yaromi gere kokonan i ipuiye. Te arinoma surai moipika
    ama fi moiyo! Yesu fi ki si teinga koro koro moinga yokamai surai gunom boi ereingoro
    ena surai fure kokonan beiro Kirisito yo tonguamom i imari deipire.
  tha-KJV: ถ้ามีคนใดถามถึงทิตัส ทิตัสก็เป็นเพื่อนร่วมงานของข้าพเจ้า และเป็นผู้ช่วยในการของท่านทั้งหลาย
    หรือถ้ามีคนใดถามถึงพี่น้องสองคนนั้น เขาก็เป็นทูตรับใช้ของคริสตจักรทั้งหลายและเป็นสง่าราศีของพระคริสต์
  por-BR-2018: Quanto a Tito, ele é meu companheiro e cooperador para convosco; quanto
    a nossos irmãos, eles são representantes das igrejas, e glória de Cristo.
  mhl-mhl: 'Nonji Taitus iŋi ore roosoeboŋ: Iŋoji nonde ogo babapine eru gio bobo
    muraŋne fukega. Maŋkekerisie kufufuŋine kufufuŋine yoŋoji ogoyokanoŋuŋ yoyoka
    oi roosoe yapebi mineboboŋaŋuŋ fukegobire. Kristore tinabiŋeji yokore eru sogueega.'
  klv-klv: 'B̃ikad nausian ideh husur aTitus, nekǝmaiegai ke: ib̃on mai ginau, namroum
    b̃onb̃on hǝn namrb̃evi tarhǝt samito. Ale awawa nadǝlomian eru enan sinamito,
    gǝlar boh, arovi ahai pispisul silat siYesu len naut tiltile gail. Len gǝlaru,
    nahǝsan aKristo iyalyal am.'
  bco-bco: Taituso꞉ no꞉no꞉n mili ko꞉lo꞉, gi asuwa꞉foma꞉kiyo꞉, e nanogo꞉ ne o꞉lia꞉yo꞉
    dia꞉sen. Tilidabu kalu a꞉la꞉ nililo꞉ e o꞉lia꞉lo꞉ hamana꞉kilo꞉ iliga꞉fo꞉ a꞉no꞉,
    sa꞉sa꞉ da꞉fea꞉sa꞉ga꞉ iliga꞉fo꞉ ko꞉lo꞉, a꞉la꞉ma꞉ nanog dimidab a꞉na ilikiyo꞉, Ya꞉su
    Kelisowa꞉ wiyo꞉ ko꞉lo꞉ dulugu alitab.
  kdl-NT: Uza roku u wecike baci Taitu, i dana utoku u va̱ u ɗa uza ɗa wa yan manyan
    na̱ mpa tsa̱ra̱ u ɓa̱nga̱ ɗa̱. Aꞌuwa a Atoni a suku ta̱ ama a na yi ara ɗe, kpam
    a tuko ta̱ tsupige a asu u Kawauwi.
  apu-NT: Txitopekana, nota moianari itxaua. Iua miparĩkatano nota, hĩte amoianatini
    ĩkapani. Xesosi sãkire auiãkani mereẽna aĩtariakori Txitokata sikani hĩtemoni.
    Kãkiti imarotakasaakina ninoa, “Peerekari Kristo,” itxana kãkiti.
  roo-roo: Ora ro Taitas ira ragai tapo kovopareveira visii tauvapaoro. Ora oearovu
    araoko irara oavi, voeao oea roporopoiva lotupa irara vo reo eva voea vaaro kaesa
    visii iare. Ra voea iavirava Krais vaisiaro kae pieta.
  miz-NT: Tē xoó ñaꞌa tsixeꞌe ña nēe ñáꞌa Titó ne, káꞌan nto tsí taꞌan ko ñā, tsí
    dadɨɨ ntáde tsiñu ntɨ́ ni ña kuēnta iña nto. Te katsixeꞌe ña tāꞌan ko ña nguií
    san ne, káꞌan ntō tsí ña ñuꞌu ini ukún san táxnūu ña ña, tsí dɨvi ñā né, dōo ntaíko
    ñuꞌu ñā Cristu.
  qvz-NT: Shuccuna Titomanda tapucpi casna rimaichi paiga Pablohuan puriu runa man
    ñucanchita yanapangahua nisha. Chi shuc japishca runagunamanda tapucpi casna rimaichi
    paigunaga quiric muntunguna japisha cachashca runagunami, alita causausha Cristota
    balichiu runagunami nisha rimaichi.
  deu-ELO: Sei es, was Titus betrifft, er ist mein Genosse und in Bezug auf euch mein
    Mitarbeiter; seien es unsere Brüder, sie sind Gesandte der Versammlungen, Christi
    Herrlichkeit.
  mjc-NT: 'Tatun yóo tsicá tuhun tuhun ra Tito, ca̱tyi ndo tsihin ñi tyin ra vaha
    iñi tsi yu cuví ra, tan jahá tyiñu ra tsihin yu, tan jatyinyeé ra tsi ndo tsihin
    tuhun Nyoo. Tatun tsicá tuhun tucu ñi tuhun inga uvi ca ra yañi yo ihya naha ra,
    ca̱tyi ndo tyehen tsihin ñi: ―Maa nyɨvɨ yɨhɨ́ cuenda Nyoo jaquitsi̱ tsi ra naha.
    Tan vaha xaan jahá tyiñu ra naha tyiñu ra Cristo ―ca̱tyi ndo.'
  caa-caa: Y jay ayan chi xeꞌ axin uyubꞌi tibꞌa chi e hermano Tito, pues arenicobꞌ
    que jaxir jax inteꞌ nipiar y que jaxir apatna tacaren y que coner war acꞌotoy
    tiut tuaꞌ utacriox. Y jay ayan chi xeꞌ axin uyubꞌi tibꞌa tamar e inmojr hermanuobꞌ
    era arenicobꞌ que jaxirobꞌ ebꞌetbꞌirobꞌ umen cora grupo ajcꞌupesiajobꞌ y que jaxirobꞌ
    war utattzꞌiobꞌ ucꞌabꞌa e Cristo axin.
  pls-NT: Jaha ra ẍo ditticaon ra Jesucristo ngain Corinto, si c̈honja chojni sanchianguiha
    ra de quensen jehe Tito, jaha ra ndache ra na que mé xicompañerona janha, que
    janha co jehe tenttaha na ẍajeho ẍa para tettjenguijna na jaha ra. O si sanchianguiha
    ra na de ixin quensen tti yó compañeroe Tito, jaha ra ndache ra na que chojni
    que ditticaon Jesucristo nttihi rroanha na cayoi nihermano mé ixin cayoi jehe
    na nchesayehe na Jesucristo.
  eng-WYC-2018: either for Titus, that is my fellow and helper in you, either for
    our brethren, (the) apostles of the churches of the glory of Christ. (either for
    Titus, who is my fellow and helper with you, or for our brothers, the apostles
    of the churches to the glory of the Messiah.)
  bdv-bdv: ତିତସାର୍‌ କଃତା ଜଦି କେ ହଃଚାରେଦ୍‌, ସେ ମର୍‌ ସଃଙ୍ଗୁଆଳି ଆର୍‌ ତୁମିମଃନାର୍‌ ଗିନେ
    ମର୍‌ ସଃଙ୍ଗ୍ କାମ୍‌ କଃର୍ତା ଲକ୍‌; କି ଜଦି ଅଃମିମଃନାର୍‌ ବାୟ୍‌ର୍‌ କଃତା ହଃଚାରେଦ୍‌, ସେମଃନ୍
