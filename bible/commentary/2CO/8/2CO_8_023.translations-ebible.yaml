  eng-YLT: whether — about Titus — my partner and towards you fellow-worker, whether
    — our brethren, apostles of assemblies — glory of Christ;
  jni-jni: Titus me, uroni utanu tini, uroni ukatuma kam kani usuro imum be sa iwuza.
    Anu uhenu uru wa gino me, we me adura anyimo atidenge ti tize tasere anu unonzo
    Asere.
  kne-kne: Mo si Tito abe, makiob-obla en sak-en ay mansilsilbi en dakayo. Et mo din
