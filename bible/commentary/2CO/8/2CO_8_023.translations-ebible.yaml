  ixl-NNT: As u Tito uvaꞌ la oon sexoꞌl unpajte, as unmool chit vibꞌ stukꞌ, tan niloch
    in tiꞌ ipaxsal u bꞌaꞌnla yoleꞌ tiꞌ u Cristo. As unqꞌa qitzꞌin qatzikeꞌ uvaꞌ xekel
    stiꞌ, as aꞌeꞌ ni bꞌanon ivatz unqꞌa qitzꞌin qatzikeꞌ tu unqꞌa tenameꞌ. As ni toksa
    chajaak iqꞌii u Cristo tukꞌ vitxumbꞌaleꞌ.
  boa-NT: Aane tsáijyu múúne tsaate muubá Tííto íjcyane díllóhajchíí múu néé tápɨááboobe
    dibye íjcyane. Áhdure tsíjtyétsikye ditye díllóhajchíí múu néé Críjtoke ímí úráávyehíjcyámútsikye
    ííllé cahcújtso múnaa wálloóne.
  quh-NT: Titoka willaraj-masiymin kancunapajpis llanc'aj-masiytaj. Chay hermanosniycutaj
    tucuynejpi iglesiaspa cachaskasnincu. Causaynincutaj Cristota jatunchan.
  kwi-kwi: 'Mɨnpazha Titowa mɨmarane, usparuza ka kaiznarain: Titone ap izmumikakas
    nakasa kal kimmika i. Uskas u akwa kal kimtu. Mɨnpazha mamaz paas ampuwa mɨmarane,
    kaiznarain: Dios yalkin wanmakmuruzne uspa paastuza ɨninñara, uspa akwa kainanapa.
    Uspa kal kiamtu akwa, awane Cristowa wat minñamtu.'
  agm-agm: Taitusiho sopɨ sahɨ aimɨ mmonɨwɨ gwɨnyaapɨhiyaate. Sangi jatatamanɨha andɨtisaiwɨtɨhaawɨ
    otɨpɨpatɨ nɨngisatɨ samɨhatɨhɨ taatɨ kiyataise. Iyataatɨ amɨ nyamɨ naisosurɨ yahurapaahɨ
    aimɨ nɨnɨ nasesɨpatɨ sangi kasato. Surɨ nyamɨ naisohurɨ nyamataimɨ Kɨraisihopɨ
    nga gɨwunyaapɨ amɨ komɨ isɨhiyaisɨ andɨtɨwipɨ iwɨtatamanɨmɨ kaimɨ amɨ kurɨ otɨpɨpatɨ
    kaipataahɨ Kɨraisihomɨ ambɨpatɨ nepɨ autaahɨ awaindepumapɨhure.
  ubr-ubr: Ato Titus aurin on, on yau turau ato on yau rui wabobo omi inibaisim mes,
    ato taitait tutuat fani on on mat senan, osi on ekalesia yangan siyafares senan
    ato osi Keriso Wabin gagamin sinbogagaiai mes.
  tsw-NT: Na̱ vuma ro ece adama a̱ Titu, i damma za va̱ ɗa na aa yuwusan ulinga oɓolo
    na̱ a̱mu adama u kamba ɗu. A̱ꞌisa̱ a̱ a̱za̱ e Itoni a̱ lyungu ta̱ ama e re o ro
    o ndolo waru ya̱ꞌa̱ ɗu, waru a̱ ta̱wa̱a̱ ta̱ Zamawawa na̱ tsugbain.
  cax-NT: Arrti Tito baserebioti ümoti Tuparrü autacu ichepeñü. Arrübama maquiataca
    süromatü au nüri bama icocoromati Jesús auquina. Uimia ito ane manauncurrü ümoti
    Cristo.
  aia-aia: '''Onaa ta nei nai heisonga''i ''inia Taetas, ''iia ''e sae goro agua namiri
    bwane tatau''aro goni ''anai ''a''auhi''amou. Na rua do''oragaau nararui hano
    beia Taetas, raru hano na''i aba anai heisoi, miraaui noni ra ha''aasaa Kraest
    ''iniai tatau''aro adarua.'
  srp-1865: A za Tita, on je moj drug i pomagaè meðu vama; a za braæu našu, oni su
    poslanici crkveni i slava Hristova.
  agt-agt: Dana amu muy i Tito, te intu ya kahulun ku nga manguffun teyak ta tarabakuken
    tekamuy. A ya kadwan kiden kabagis mi nga mehulun tentu a ikid ya dinob na mangurug
    kiden taga kadwan kiden iglesya, a madayawan hapa i Hesus Kristu gafu ta tarabaku
    da.
  lug-lug: Singa wabaawo ayagala okumanya ebifa ku Tito, tukolagana, mukozi munnange;
    abooluganda, bo batume ba kkanisa, olw’ekitiibwa kya Kristo.
  yby-yby: Ito Taetasida monawala eletune liki nilideko maya edimokuye loko nemoki
    magoina yowanu lekaka we maya minoiye. Ito Taetasiki magoina niwabo wewenasida
    monawanipo eletune liki nilideko maya, edimokiya magoina monoka elikaka niabo
    wewena yuhasiya doli hikayoko yaitaya niwae. Aya weya Kalaestida lamedalaya li
    sawa jikaka niaibo wewenaya minaiye.
  heb-heb: אם לטיטוס הנה חברי הוא ועזרי בכם ואם לאחינו הנה שלוחי הקהלות הם ותפארת
    המשיח׃
  mpp-mpp: Aime ngic yogo nga ngic hae-gbanonggeng monic yeke Yesule habu yengele
    salecebaicne galu bolenginac Kristole wac bafecaigabiyec. Aime na Titusle yanguc
    mibe ngageibong, ye bole agone aime noke momoc ngengela fulu bole bacaigabelec.
  apb-apb: Omu saie mola uri a Taetas, ingeie a oaku ni ngeena na ko esu tararuru
    pe'ieu hunie pe'ilemiu. Na ngaeta ro aasikaelu nge kirerue ko lae-lae pe'ie, ikirerue
    oto e ro hurula'aa mo soihaada'inge ni ngeena, na asunge ikirerue ko ha'amanikulu'aa
    satana Kraes.
  san-TEL: యది కశ్చిత్ తీతస్య తత్త్వం జిజ్ఞాసతే తర్హి స మమ సహభాగీ యుష్మన్మధ్యే సహకారీ
    చ, అపరయో ర్భ్రాత్రోస్తత్త్వం వా యది జిజ్ఞాసతే తర్హి తౌ సమితీనాం దూతౌ ఖ్రీష్టస్య
    ప్రతిబిమ్బౌ చేతి తేన జ్ఞాయతాం|
  ben-IRV: তীতের জন্য, তিনি আমাদের অংশীদার এবং তোমাদের সহ দাস। আমাদের ভাইদের যাঁদের
    মণ্ডলীগুলি পাঠিয়েছিল খ্রীষ্টের গৌরবের জন্য।
  ntu-ntu: Ncblo lcng brti drtwr mz nzlolvz-krdr trau scmu. Murde Taetus nide kztenge
    kx wz-lxblrkr ncdr mz nzokatr-krgr nimu. X kxnzaclveng dzbe lrmakxtr nzatwzlr-ngrbzlr
    mzlegu lcng nzling x leplz nzglqlzlr Kxnzmcpx mz nzmrlzkr nqmq krdr.
  pan-pan: ਜੇਕਰ ਕੋਈ ਤੀਤੁਸ ਦੀ ਪੁੱਛੇ ਤਾਂ ਉਹ ਮੇਰਾ ਸਾਥੀ ਹੈ ਅਤੇ ਤੁਹਾਡੇ ਲਈ ਮੇਰੇ ਸਹਿਕਰਮੀ
    ਹੈ, ਜੇ ਸਾਡੇ ਭਰਾਵਾਂ ਦੀ ਪੁੱਛੇ ਤਾਂ ਉਹ ਕਲੀਸਿਯਾਵਾਂ ਦੇ ਭੇਜੇ ਹੋਏ ਅਤੇ ਮਸੀਹ ਦੀ ਮਹਿਮਾ ਹਨ।
  gvc-gvc: Tito sehere mʉsare yahuihtja. Tiro yʉ piti jira. Mʉsare yʉ yoadohochʉ tiro
    yʉhʉ mehne dahrariro jira. Paina tiro mehne wahahtina Jesu yaina ti beserina ti
    warocarina jira. Tina Cristo yare yoara paina tirore ti ño payohto sehe.
  sbk-sbk: Hunongwa zya Tito, ali mshirika wa mwetu huline ali ahomba mbombo husababu
    yenyu nanshi hwa holo bhetu atumwa na makanisa. Bheheshima hwa Kristi.
  mya-JVB: တိတု သည်အဘယ်သို့သောသူနည်းဟု တစ်စုံတစ်ယောက်မေးလျှင်ငါ ၏အပေါင်းအဘော် ဖြစ်၏။
    သင် တို့ အမှုကိုငါနှင့်အတူဆောင်ရွက်သောသူလည်း ဖြစ်၏။ အခြားသော ညီအစ်ကို တို့မူကား၊
    အဘယ်သို့သောသူ နည်းဟုမေးလျှင်၊ အသင်းတော် များ၏ တမန် ဖြစ်ကြ၏။ ခရစ်တော် ၏ဘုန်း အသရေလည်း
    ဖြစ်ကြ၏။
  kgf-kgf: Titoac ʒéwa niŋgic, inéŋ onac weleŋ qeqe ainaiguc mérana ʒéma ai momacna
    wanʒac, waŋu ninʒéŋ ninʒéŋ dacmuna éréhécna niŋac ʒéwa, iereŋ imi hénaoriŋ tuŋa
    tuŋa ionac méliméli ic éréhécgina ʒéma Kristoac edamuya wanʒaoc.
  awb-awb: Táításawe ite tagaríáhwe. Ite séhréh aitayeheéta arambehriúye. We kéróya
    anítéwé Sísa tagaríáh kégá aiq omaq sitówara mó kegá Sísa Karáhénsabe iwíáh íwíáh
    atageheéra sega kawerue arambehriigehe.
  gdn-gdn: Apunu Taitosi e ka nau daikereni nu ewapuru wi waitanimana ki nana upigemei.
    Nu kowanuguma dai ki e mete tonotamemei ki ka Iyesu sumapiyamu ragidai Mamanuga
    God nene dibipiyamu tawana tawana idiwu ki mu winetampu tonotampu. Mu ka bagi
    kawaya kwae-tagamu ki pokere iyapana mu iyamaga empomoto manako mu pokamugere
    Keriso e si esida tepapomoto.
  nko-NT: Nɩ́ ɔkʋ lɛ́fɩtɛ́ mʋsʋ á, mlɩbla mʋ mlɩaa, mɩ́a mʋnyɔ dɛ́ agyʋ́má yɔ pʋ́súm
    mlɩ. Makedonia ɔpasua lɔ́wa apíó atráhɛ amʋ́ʋ́ mʋa amʋ́nyɔ bɛbá ámʋ. Ɩ́nɩ
    désuná ánɩ́ Kristo bʋdɛ numnyam wa.
  bsn-NT: To bajiri Tito, to yicõari, ĩ babarã jʉarã ñaama, mʉa tʉjʉ yʉa cõarã. Jẽre
    Titore ĩre masirãja mʉa. Ĩ ñaami yʉ baba, “Cristore quẽnaro ajitirʉ̃nʉato” mʉare
    yigʉ, yʉ rãca moarũgũgʉ̃. Gãjerã jʉarã, Titore baba cʉti vana, Jesucristore ajitirʉ̃nʉrã
    ñari, mani yarã ñaama ĩna quẽne. “Quẽnaro yirã ñaama” adi macariana ĩna yiĩarã,
    mʉa tʉjʉ ĩna cõarã ñaama. Quẽnaro ĩna yise sʉorine Cristore quẽnabʉsaro rʉ̃cʉbʉoama
    masa, adi macariana.
  pib-NT: Waka Titopirana wumatanrupotni ga wa wukamrurewatanru gixyegiya, waka wumolenepirana
    gapatjetachinyegkaka yokanatkalune, wa Kristo gimalwutikolupa.
  wiv-wiv: Kaka katiu kini hulenimiu ni Taitus, miu tania vona, ia na ruagu kua miro
    ta gagala rua miro ka kokodonimiu. Tazihita rua kena kamani Taitus, ia hiro ta
    makia na sios laveve, hiro ta lala hiro kata vavazahenia hizani Kristus na kahiro
    galanga.
  reg-reg: Ingulu ya Tito, omwene ni mukosi wejasu ingulu yemwe. Labha kwa bhaili
    bheswe, abhatumwa na makanisa. Nibhechibhalo ku Kristo.
  mlh-mlh: 'Nonji Taitus iŋi ore roosoeboŋ: Iŋoji nonde ogo babapine eru gio bobo
    muraŋne fukega. Maŋkekerisie kufufuŋine kufufuŋine yoŋoji ogoyokanoŋuŋ yoyoka
    oi roosoe yapebi mineboboŋaŋuŋ fukegobire. Kristore tinabiŋeji yokore eru sogueega.'
  gof-ENT: ቲቶባ ኤራናው ኮይኮ፥ ኢ ሂንቴና ማዳናው ታራ ኦያ ታ ኦሶ ላጊያ። ሃንኮ ኢሻታባ ጊዲኮ ዎሳ ኬቲ ኪቲዳይሳታ፤
    ቃሲ ኣሳይ ኤንታ ዱሳ ቤዒዲ ኪሪስቶሳ ቦንቾሶና።
  aau-aau: Taitus hiykwe hano mey-wayh, hane nion hme hiymon mey ke ma non-meio hiy
    non. Sa wayh irweyk prueysyar hye nion ma non-ey sohokwe sios mo uru non ma non-ey
    hiy non. Seyr homkwe Krais so uru se aiopey hay nakie e meio.
  tvk-tvk: Xamem di masil Taetas vengan xa be tua navan xa di mapol vituei e rin namim.
    E tua xalu ak mun, sias xil inggak di lasil xalu e rin nae. E holesok xil vus
    xa di lapol ni di pet rat his Iesu Kristo nggo en.
  prf-NT: Tungkul kánni Tito, ay siya en kaguman ku ten káttulung dikomoy. Tungkul
    bi ten kákkapatkaka hidi a kaguman na, hidi ay apostol nen simbaan hidi para ten
    karangalan ni Cristo.
  auy-auy: Táításin-aai súnda keséꞌa taankarotámai ména túwaꞌnai índasafena keséꞌa
    kísau wémaiye. Weséꞌo wíyan-kwaasi-taaimo súnda minkísáú maíyantafesa naaóꞌ-naokemba
    Fasiꞌaénkóní waási keráí íyáfasintinkaraayasarai Ísu Káráísitin-awiꞌa mósá wémaraaye.
  tbg-tbg: Te Taitaasirara tirera. Viva ti vataakero kaiqa vare vai vaiintivama vairo.
    Viva ti vataakero vaiharo ni kahaqiataa ivaro ni kahaqi vaira. Te vo vaiintitanta
    vaaka tunatantara tirera. Ihura vaiinti nahenti vo vatuka vo vatukaini variaka
    vitanta tinavu kahaqama timiteha ni kahaqiate ti, vika vitanta vara himpimake
    kaamateha nitite. Vitanta kaiqa vareraqaahairo Karaitira autuvano noraiqama vuanaro.
  hub-NT: Chikich shuarkesha Titon pachis ininmainakaigka, juka Pablon atutairiyaiti,
    nijai wekas chicharkartin asa, ni atumin yainmaktasa wakerinayi tusarum titarma.
    Antsu jimar yatsuta nuna pachisar ininmainakaigka, juka Criston nemarin aina matsata
    nu akupkamuiti, tura nitasha ii Cristo emematainaj nunak emematainawai tusarum
    titarma.
  hmo-hmo: Ma Tito lau gwauraia, ia be lau bamona tauna ta, umui totona ai ruaosi
    ai gaukara hebou. Ma unai iseda varavara taudia ruaosi lau gwauraia, idia be ekalesia
    ese idia abia hidi taudia, bona Keriso ena ladana idia hanamoa noho taudia.
  big-big: Keya Taitusyegirik pi te menalege wei miziyau keya ne kiling iniyegi saweliweki
    yawe mizibek. Keya teni kiling yawe mizi pi kiling kang puwiliyegirik puwili Kilisigi
    yeikta yongolok mei miziwili logo ngizi kumuli nawiligi yeikta weiya logo kangwili.
  gux-G: Tite wan tie o yegini o ki suani ki todi, Ti nataano yaaba n yegi yeni o
    wan tie U Tienu tonda i. Bi suani ke ban duoni Krisiti yeli.
