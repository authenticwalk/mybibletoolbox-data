  juy-juy: ତିତସନ୍‌, ଆ ବର୍ନେ ଆନ୍ନିଙ୍‌ ବର୍ରବେଞ୍ଜି ଡେନ୍‌, ଆନିନ୍‌ ମରାୟ୍‌ନେମର୍‌ଞେନ୍‌ ଆରି
