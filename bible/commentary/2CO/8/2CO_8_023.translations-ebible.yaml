    na iKirisiti.
  bjv-NT: Nɨngə kɨ ɔjɨ dɔ Tɨtɨ, e madɨ njɨyə ləm, taa e madɨ-kɨləm kɨ rɔsi tɨ tɔ.
    Ɓa, ndəge je kɨ dani-e, əi ngan njé kɨlə je lə njé kaw-naa je kɨ dangɨ dangɨ
    kɨ mba kadɨ Kɨrɨsɨ ɨngə-n kɔsɨ-gon tɔ.
  tos-NT: Lapi̱ tí̱ catzi̱putún xatú̱ xpa̱lacata cli̱lacsacni̱t Tito laqui̱mpi̱ huá̱
