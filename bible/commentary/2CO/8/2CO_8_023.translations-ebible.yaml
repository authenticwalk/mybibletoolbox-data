  apz-apz: Taitas sohumneꞌno sekwo huno ole soꞌno waseyono. Ngko yoꞌmayo syoho sefoꞌmayoꞌne
    iwoꞌnɨngkoheso Taitas kako ngkoꞌnji majopohiꞌnontai syoho afaꞌno afaꞌno yalokuhwoyo.
    Oso hwe nomꞌne sohwaꞌu siko oloponjo aꞌamu Anɨtumneꞌno uhuꞌmokuwoꞌnɨngkohofo sofe
    sɨmano mafohiꞌnonji siko Kɨlaisɨye yofe hoꞌnomayoꞌne olo syoho loso yalokusiyo.
  yon-yon: Kumban Taitus ye kuu nangkodmi anam, ye kuu yiib dowad ne yoom ibmo deme
    awinuwenman. Ma, kuristen angkodmi ayoob kee yi kuu nedbe kurikuri kamiibdanbed
    ben yuriiwa meniib kii, angkon yimbed komo kamiwen kumbed yenambed Keresu yaningko
    kankooniwen.
  poi-NT: Siiga i̱ micwácpa de jém Tito, nɨ́maayɨ iga awaganayo̱xa̱p aɨch iga manyo̱xpáttámpa
    mimicht́am. Siiga i̱ micwácpa de jém tantɨ̱wɨtam, jém nɨcneyajwɨɨp con Tito, nɨ́maayɨ
