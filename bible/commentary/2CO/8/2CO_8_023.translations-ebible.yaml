    et madaydayaw si Cristo begew en daida.
  tgj-tgj: Taitas gvbv vrinyi, nonua ridurnam lvgabv nw nga lvkobv kudungkua richam
    v; ninyia vngming gvnv kvvbi achiboru vdwa minrinyi, bunu gvrja gvbv vngria jila
    okv Ahtu Kristo gv amina kaiyaya modunv.
  gui-NT: Oime yave quia oparandu Tito re vae, pepuere pere jae co cheiru jare oparavɨquɨ
    co che ndive ore pomborɨ vaera. Ani oparandu yave iru orerɨvɨ reta re, pepuere
    pere oporogüɨrovia vae oñemboatɨatɨ vae reta omondo, jare jae reta omboeteuca
    co Cristo.
  quc-TT: Are kꞌu ri Tito are wachiꞌl xuqujeꞌ toꞌl iwe, e taqtal bꞌik rumal ri komontyox,
    rech kakiya uqꞌij ri Cristo.
  heg-NTPO: Eta muik atuli in ketan deng Titus sam, tek oen noan, Titus na mo auk
    kaak-paling man in daek leo-leo nol auk tutungus bel mia. Atuil in parsai ne maan
    didang nguas kon, huil nal oen atulin nas, le leo-leo nol Titus se in kil duit
    nias lakos Yerusalem ma. Oen nakbua son le noan lakos. Mam oen totoang tulu-balang
    Kristus in muun-tes sa.
  ptu-ptu: Indo Titus abana sababangangku ia, si napasolaiä' mengkähä umpamoloikoa'.
    Anna indo ia solasubuntaa' dua to umpasolai Titus, iya pesuana ia ingganna jumaa'
    inde. Anna tau ia too umpa'kasallei Kristus illaam ingganna pa'palakoanna.
  bzd-NTPO: Tito dör ye' wapie e' kaneblöke ye' ta̱ a' ki̱muk. S'yamipa böl ñe' mi'ke
    ie' ta̱, e'pa patké Skëkëpa Jesús icha eruleë tso' ká̱ wa'ñe e'pa tö. Ie'pa wa
    Cristo ki̱karkeka̱.
  kwf-kwf: Ma sa Titus, niaꞋa na ngwae rao faꞋi nau fuana ꞋafilamuꞋa. Ma na ngwae
    asina ki neꞋe kera leka kwau faꞋinia, na fiku taꞋi ngwae faꞋamamana ki kira fili
    kera olisida, ma na raoꞋa kera ke baꞋa faꞋa ꞋinotoꞋa sa Jesus Christ.
  eng-WYC-2017: either for Titus, that is my fellow and helper in you, either for
    our brethren, apostles of the churches of the glory of Christ.
  eng-WMBB: As for Titus, he is my partner and fellow worker for you. As for our brothers,
    they are the emissaries of the assemblies, the glory of Messiah.
  zat-NTPS: Che nu benne' guche̱be le'e ca naca chee̱ Tito, le xe̱'e̱ nácabe' bi ljwezra',
    ne dxunbe' zrin tu zren nen neda' chee̱ gunbe' zrin chee̱le. Che nu guche̱be le'e
    ca naca chee̱ xezícadxa bi bíchedxu ca' zeajzrague̱' Tito, le xe̱'e̱ zaj naque̱'
    benne' gulesel-la xúgute̱ cue' bi chee̱ Cristo, ne dxelape̱' ba lá'ana Cristo.
  spp-spp: Titi wi ke, uru na ɲyɛ mii wwoɲɛɛ ná mii báarapyiɲɛɛ. Wuu na báare yii
    á. Dánafeebii kuruɲyi y'à wuu cìnmpyiibii mpii shuunniŋi tun. Pi na báaraŋi pyi
    Kirisita mɛge mpèeŋi kurugo.
  zty-NTPS: Cha' no benne' nnable' kan nak x̱kwide' Titon', nakbe' lježa', na' žónḻenbe'
    neda' tẕen žin nich gákḻento' ḻe'e. Cha' no benne' nnable' kan zej nak yezika'
    lježžo ki, bséḻa'gak yógo'te kwe' benách ka' che Benne' Criston' ḻégake', na'
    ẕka'n ẕéngake' Benne' Criston'.
  mek-mek: Ke Taitus auga, lau fou apinauga auga, ke isa lau aunimai amia oi epomiai
    apinauga auga. Ke lai akimai auniꞌi auga, inae iifi eꞌa papiauꞌi akaꞌiai kefai,
    ke isa Lopia au akaikiꞌa kepamia auꞌi.
  aey-aey: Taitasnu, uqa ija age cesuladecnu cabi hijani, uqa ijaca cabi owona. Wawige
    meleec cotigeil lecis i ale sulaloqona, eu ale tamanec agena sos. Odocob ale alena
    cabina Krais binan sulesina.
  urd-GVH: जहाँ तक तितुस का ताल्लुक़ है, वह मेरा साथी और हमख़िदमत है। और जो भाई उसके
    साथ हैं उन्हें जमातों ने भेजा है। वह मसीह के लिए इज़्ज़त का बाइस हैं।
  ycn-ycn: 'Naquejá''ajica ee Tito yucuna iliyá, eco imá najló marí que: “Pablo huáque''ehue
    ricá. Rijhua''até sápajeri ijlojé penaje ricá.” Naquejá''ajica ee piño rijhuáque''ena
    yucuna, eco imá piño najló marí que: “Re Jesucristo hua''atéjena apú eyá, apú
    eyá que. Necá huacára''año necá majó huañaté a''ajeño penaje. Ina''uqué pechu
    i''imacáloje palá Jesucristo nacú penaje nala''á piyuque nacaje,” que imájica
    najló.'
  djr-djr: Ga nhanŋuny ŋunhi Dätitjkuny. Linyu muka ŋuli ga ŋunhi rrambaŋi djämany,
    ŋarra ga ŋayi, ga nhumalanhany ŋayi ga ŋunhi bitjandhi bili yan guŋga'yundhi.
    Ga bulu nhakun wiripuŋuynydja malay Garraywalaŋumirriy märraŋal wiripuwurrunhany
    wäwa'mirriŋuny mala limurruŋ, märr walal dhu ga marrtjiny rrambaŋin walalnha Dätitjnha.
    Walalnydja ŋunhi dhuwalawurryiny yolŋu walal ga wäŋgam dharapul-djaw'yun wiripuwurrunhan
    Garraywalaŋumirriny yolŋuny walalany ŋunhi walal ŋuli ga yäku yindikum Djesu-Christnhan.
  kvg-kvg: Yaq Taitus-qa yaq-te, ndego nogé yaq táng. Ndego no sasae namba, nìtigú,
    zo nonqo. Neka ndigu nøfuap menas nøme, zo-te tinduzav, ndigu Klisten bawabawan-qá
    iz-té gindúzáv. Tiqa sasae, ndigu Keliso-qá iz me꞉-eqawát.
  rug-rug: Se Taetusi si na turaṉaqu varitokae, meke tavetavete turaṉau sa pude tokani
    gamu. Sari karua tasida, si ta vizatadi meke ta garunu maedi koari na ekelesia,
    pude luli koe Taetusi pa vina lavatana e Karisito.
  hop-NT: 'Noqw sen Titus hákiynihqat haqawa tūviṅlawniqw, pay pam hapi itumalsuṅwa,
    pi inumum pam umumi unaṅwtavi’ta: noqw sen haqawa imuy tuptsiwni’taqamuy hákimnihqat
    tūviṅlawniqw pay puma God aw tōnawtaqamuy tuaw’aymatu, puma Christ pas himuniwhtiniqat
    ōviy aṅqe’ ayatiwa.'
  san-URD: یَدِ کَشْچِتْ تِیتَسْیَ تَتّوَں جِجْناسَتے تَرْہِ سَ مَمَ سَہَبھاگِی یُشْمَنْمَدھْیے
    سَہَکارِی چَ، اَپَرَیو رْبھْراتْروسْتَتّوَں وا یَدِ جِجْناسَتے تَرْہِ تَو سَمِتِیناں
    دُوتَو کھْرِیشْٹَسْیَ پْرَتِبِمْبَو چیتِ تینَ جْنایَتاں۔
  heb-LB: אם מישהו ישאל לזהותו של טיטוס, אמרו שהוא שותפי ועובד אתי למענכם. אתם גם
    יכולים לומר ששני האחים האחרים מייצגים את הקהילות כאן והם דוגמת מופת למאמינים במשיח.
  caf-NT: '''Et k''us ndan Titus hika'' ''oodulhkut t''eh, ''en sulh ''ut''en nuhwheni
    nuhwhuba sulh ''ut''en ''int''ah, budóohni. ''Et ndunnah nelhutsinkah ká'' ''oodulhkut,
    ''en Yak''usda ba ''ilhunahuwúdulh khunek huba na''a ''ink''ez Christ ye dezti
    ''uhint''ah, budóohni.'
  mio-NT: Tu cua nducu tuhun ñivi cuenda ra Tito, cua cati ndo ti iyo ra chihin yu,
    ta satiñu tahan ra cuenda maan ndo cuhva satiñu yu. Tu cua nducu tuhun ñi cuenda
    ra yani yo ta ra, cua cati ndo ti cha tava tiñu ñivi Ndioo chi ra, ta sacahnu
    xaan ra ta ra chi ra Cristo.
  srq-NT: Tito rei seresenda tuchɨ. Siqui beɨ que equia serese Dios cheẽ nenei nenei
    mose ra. Ae nyoɨ quia jendea Tito rese nae, iglesias chõ emondo nguiã jendea ũquɨ̃.
    Cristo quiato tuchɨ chõ ũquɨ̃ nde.
  kje-NT: Enla Titus onne, ai namwali i wal'u, la yo oro ai howok wewerre paku mi.
    Ik walin woro'o man lernohi ai onnenihe, kerei raramne hopon ki de rodi kerei
    naran paku kakar minim pulipuli onne, la hirira morimori ramwali u'uli sasa'a
    Kristus.
  gaz-gaz: Waaʼee Tiitoo irratti, inni garee koo kan na wajjin isin gidduu hojjetuu
    dha; waaʼee obboloota keenyaa immoo isaan bakka buʼoota waldoota kiristaanaatii
    fi ulfina Kiristoos.
  kud-kud: Na Taito iya yagu taliyataupaihowa ta ami hagu vehabana iya baidagu apaipaihowa.
    Na tahidao bwau Taito baidanao hilalaowa neta hiya tauyemidiwo yadi bodao vehabadi
    hitowotowolo yo hinage Besinana yana vewasawasa hi'abiye mwala'i.
  urb-NT: 'Tit rehe har ihẽ apandu tĩ. Ihẽ namõ myrandu katu ke a''e pandu pandu tĩ.
    Ihẽ namõ pehẽ py''a ke a''e mãtã tar katu tĩ. Pe, amõ mu ta Tit namõ oho ta ixo.
    Ame''ẽ ta ke se Jesu kotyhar ta riki mondo tĩ. A''eta je''ẽha rupi ame''ẽ mokõi
    ta oho ixo. Ame''ẽ ta ke amõ ta ukwa rahã, Kirisutu pe pandu: “Ne jõ riki katu
    te me''ẽ ke” aja.'
  fra-LSG: Ainsi, pour ce qui est de Tite, il est notre associé et notre compagnon
    d’œuvre auprès de vous; et pour ce qui est de nos frères, ils sont les envoyés
    des Églises, la gloire de Christ.
  san-HK: yadi kazcit tItasya tattvaM jijJAsate tarhi sa mama sahabhAgI yuSmanmadhye
    sahakArI ca, aparayo rbhrAtrostattvaM vA yadi jijJAsate tarhi tau samitInAM dUtau
    khrISTasya pratibimbau ceti tena jJAyatAM|
  cak-SNT: Ri iyoxeꞌ hermanos ri xcaꞌbꞌaka iviqꞌuin, can altíra i-otz. Ruma ri hermano
    Tito can vachꞌil inreꞌ, y nquirutoꞌ chi niꞌan ri samaj chicajol. Y ri icaꞌyeꞌ
    chic hermanos, ijejeꞌ i-takuon-pa cuma ri iglesias; y ruma ri cꞌaslien ri quicꞌuan,
    ri Cristo can niyoꞌx rukꞌij.
  uvh-uvh: Ka sidi aming famineng ka Taitas se' u yapma ning nakedanting, Taitas adi
    nagok kabakni' kubaniksa' ira kane ka sidi yotangkasap wara'ning u nagok dabik
    titamuk. A kuyane fama' ka adigok kubap u aying wa adi naktangka aming bak arantagim
    wari adisining wap bema tanga yangak waraga' ifakasireging. Ning tinga adisining
    kane kareng wari Kasira Aming Jisas ning wap u bema areta'.
  ino-ino: Lapa'kaeya lahapa'maesea yafe Taitasi'a nakaeya'ae lo'kano ali'ya ne'alike'a
    akaeya'ae ne'va'a lakanatila'mokani Yisasife afi'a apaipafi male'ne'a fate fate
    kumate mai'naya vaya'moki hunate'nake'ana kanale ali'ya ne'ali'a yafe Kalaisi
    aki ali'ana asaka neha'ae.
  gnn-gnn: Liŋgu muka nhuma marŋginydja nhanŋu Dätitjkunydja. Ŋilinyu maṉḏa Dätitjthu
    ga ŋarra djämanydja yukurra rrambaŋi, ga nhumalanha ŋayi yurru guŋga'yundja. Ga
    ŋuriŋi wiripuŋuyunydja miṯtjiyu Garraywalaŋumirriyu djarr'yurruna ŋunha wiripu-guḻku'nhana
    gutha'mirriŋunha walalanha ŋilimurruŋgu, walala yurru marrtji galki Dätitjkala,
    liŋgu ŋunhayi walalaŋgalanydja yolŋu'-yulŋuyu ŋuli yukurra nhämana Christku ḻatjuny'tja
    dhikanydja rom.
  yal-yal: Tito tan, na findixi n xɔyin nun n walikɛ boden nan na. Nxu ngaxakedenna
    naxanye rasigaxi, dɛnkɛlɛya yamana xɛrane nan ne ra Alaa Muxu Sugandixina binyena
    fe ra.
  cnt-NT: Tito në́₃, lɨ́in₅ jan₂ rɨ́ng'₃ i₂jmo₅ ta₁ co₂lë₅ quian'₅₄ jniá₂ a₂jme₂ti₃
    ta₁ ne'₅₄ 'nia'₂. Rɨn'₅₄ jniog₄ i₂quiain'₅₄ në́₃, i₂chen₄ quián₅ guá'₅ i₂i₂nio₄
    cuë₂₃ léi₄ a₂jlán'₁ Cristo.
  tif-tif: Nuta mep tunum nikil kiili yim-baalup tilip kemin, Taitus kaali, naso alep
    maakup bomdup okok ke-bam, kipni dong dakaayin tunum namti kaa bombe; kuno nulmi
    naktum alep ma kiita, abip malo kaami Kristen unang tunum imi bon tem tunum ale,
    Kristen kayak kayak kiili, alep imi okok-ken-umbip kabak-ata atafii-bamdiwa, Kraist
    ami tong ayo bakan-umbip.
  nlx-nlx: केदी एगदो तीतुसान बाराम फुशी, ते तो मार हाती एने तुमरी केरता मारो गोवांद्यो
    हे; एने केदी आमरा बायाख ने बाराम फुशी, ते ता मोंडलीन मोकलायेल एने मसीन बोड़ाय
    हेते।
  apw-NT: 'Hadíń Titus yiká na’ídiłkidyúgo, áń shich’oṉiihíí át’éé, nohwá na’idziidíí
    ánt’ee: ła’íí hadíń nohwik’isyúhíí yiká na’ídaadiłkidyúgo, iłtah at’ééyú ínashood
    ha’ánáłséh nagozṉilíí bá nal’a’á daanlįį, áí bee Christ ba’ihégosį.'
  gum-gum: Pøs Titobe, naimbe nan lincha megabig, katø ñimui utu chi maramigu purugub
    megabig, treeg køn. Inchen tru katøgan lincha ambub nuneløbe, tru iglesiamera
    karua øriilø, Cristoyasiibe maya nuguen tabig kønrrai pønrrabelø, nømbe treelø
    køn.
  not-NT: Ira Tito irianti natsipa, coshoni yoguiatina. Tojai imitocotopiantëna. Aisati
    ira itsibatanacara iraniaiguëmi, irianti iragátane opiguemisantane. Icaninaiguë,
    iquemisantasantëri Quirisito.
  plu-plu: Nah awahkis kiyapwiye Titu yimin pitatye adahan nuwenyan mmanawa ig ndahewekten
    ku pariye kannipwiye payak nukakhu. Igkisme nerras ku pariye ateknepwi gihapti,
    igkis awahkiska giwenyankis Jesus gihiyegapu ku pariye hawwata kakanhewnes ta
    gitkis ukebyupwiy madiptapye. Igkis apanenekwa ikaw Uhokriyanbetnewa, henne igkis
    kiyathasa Cristo kaayhsima.
  iou-iou: Täŋpäkaŋ Taitus täŋo mebäri uwä kudup nadäkaŋ. Uwä näkŋo notnapak bureni
    kubä, in täŋkentäŋ tamikta piä bok täŋpani. Täŋ, notninpak yarä unitawä ŋode nadäneŋ;
    Yarä uwä kome ŋo käda äbot täŋpani täŋo iŋam dapun yäpmäŋpäŋ piä täk täkamän unitä
    Kristo täŋo wäpi biŋam yäpmäŋ akuk täkamän.
  ntp-NT: Isʌmaadutai gʌntʌcacagi istuisi ootoi aanʌ goTito aagidavurai sai goovai
    ʌrgiñaduñi dai giñsoicʌi giñaa duiñdagʌrʌ gʌnmamaatʌtulditai Diuusi ñiooquidʌ.
    Dai isʌmaadutai gʌntʌcacagi istuisi ootoi aanʌ gogaa vʌgoocai, aagidavurai sai
    govaavoitudadami tami oidacami ootoi. Dai aa oodami nʌiditai iscʌʌ tuutuiga goovai
    aliʌ cʌʌ ñioocaiña Suusi Cristo vʌʌtarʌ.
  rai-rai: Ma Tito i papaam ungaai ma iaau, kupi mir a waraaut muaat. Ma raa ru tateimiaat
    kaai, baa ditul ma Tito ditul a weur, diaar tur wakilang a taara na nurnur, ma
    u ra nundiaar lalaaun diaar taar a urur karom Kaarisito.
  haw-1868: A i ninauia mai o Tito, o kuu hoapili ia a me kuu hoahana no oukou; a
    o na hoahanau hoi o makou, o lakou ka poe elele no na ekalesia, a me ka nani o
    Kristo.
  ffm-ffm: Titus duu yo gondiiɗo am yo gollidiiɗo am kammari mooɗon. Sakiraaɓe men
    wonduɓe e makko ɓee yo nelaaɓe deente goonɗinɓe ɗee, ɓe teddeengal Almasiihu.
  arb-NAV: أَمَّا تِيطُسُ، فَهُوَ زَمِيلِي وَمُعَاوِنِي مِنْ أَجْلِ مَصْلَحَتِكُمْ.
    وَأَمَّا أَخَوَانَا الآخَرَانِ، فَهُمَا رَسُولا الْكَنَائِسِ وَمَجْدُ الْمَسِيحِ.
  cop-CNT: ⳿ⲓⲧⲉ ⳿ⲉϫⲉⲛ ⲧⲓⲧⲟⲥ ⲡⲁ⳿ϣⲫⲏⲣ ⲟⲩⲟϩ ⳿ⲛ⳿ϣⲫⲏⲣ ⳿ⲛⲣⲉϥⲉⲣϩⲱⲃ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲓⲧⲉ ⲛⲉⲛ⳿ⲥⲛⲏⲟⲩ
    ϩⲁⲛ⳿ⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⲛⲉ ⳿ⲛⲧⲉ ⲛⲓⲉⲕ⳿ⲕⲗⲏⲥⲓⲁ ⳿ⲡⲱⲟⲩ ⳿ⲙⲠⲭ̅ⲥ.̅.
  sri-sri: 'Masaka Titoyamarẽ sẽrẽñamakʉ̃, ĩgʉ̃sãrẽ ãsũ ãrĩ yʉjʉka: “Pablo merãmʉ,
    ĩgʉ̃ merã moãgʉ̃ ããrĩ́mi mʉsãrẽ iritamubu”, ãrĩka! Gajerã ĩgʉ̃ merã waamurãrẽ
    sẽrẽñamakʉ̃, ãsũ ãrĩka: “Jesúre bʉremurĩ buri marã iriuanerã ããrĩ́ma. Cristoyare
    iriri merã gajerãrẽ Cristore: ‘Õãtarimi’, ãrĩ, ʉsʉyari sĩmakʉ̃ yáma”, ãrĩka!'
  nal-nal: Ma Taaitus, naan a waliaanugu ma maadit faamuzas faraxai iaa xuna vawaalang
    nim. Ma aza uru daaza maam di irur vakilaan iaa aubina di inaxam paazaai lamun
    non angkanaan, ma di valaup iaa Kaarisito wana roroiang sin nandiaa.
  kyq-kyq: Tit se lɛ, naan̰ debuma ɔɔ naaje kꞋtɛɗo naaba tɛlɛ gɔtse ki. Gɛnaagen kꞋɓaa
    tɛl se, eglizge ɓo bɛɛr tɔɔɗɗe ɔɔ ɔlɗen gɛn ɓaa tɛɗn naaba gɔɔ naaɗe ki ɔɔ ute
    naabm naaɗe lee tɛɗ se, nookŋ al‑Masi.
  kwd-kwd: Ma la Taetas, ngaia nga wane taunga'inga fe'eni nau fana kwaibooninga amooru.
    Ma wane ni futanga na'a gala leka kau fe'enia, siosi gila firi 'agaa'a, ma nga
    taunga'inga aaga 'e fa'aba'ita la Jisas Kraes.
  ded-ded: Anu ni Titoac yofi deba negenggec, ye ua ogona anu neri ngenearu hade nenahafoc
    ua meandimbe. Nga ngihoc yeri kpebunggac aposoro kecma uangirau Kristoac kpac
    miacandape.
  ewe-ewe: Ɖewohĩ ne ame aɖe bia mi be ame kae nye Tito hã la, migblɔ be enye nye
    dɔwɔhati, eye wònye tenyeƒenɔla le mia gbɔ. Eye ne wobia nu tso nɔvi eve bubuawo
    hã ŋu la, migblɔ ko be ame dɔdɔwo wonye tso hame bubuawo me, eye wonye subɔla
    vavãwo kple bubu na Kristo.
  nuy-nuy: Nugurru nurru-marrbuy yuga na-Titus? Ngaya marri niga, niiṉi niini-burraa
    niini-guwaj-gaynjina anaani? Niini-mijgalmina niiniiynjaabu, nugurraa yungguyung
    wudanu. Marri nubiṉi-yung naa-murruyung-baa, wuguṉi-yung wini-mijgalmina-yinyung
    warra-mulung-arrgi-yung-guy wurru-jambarrgina-yinyung, marri warruburru-yung ambunu-warraarriwana
    na-Jesus Christ-guy, nubiṉi-yung-gala na-waḻya-waa-wala aḏaba.
  cop-BHC: ⲒⲦⲈ ⲈϪⲈⲚ ⲦⲒⲦⲞⲤ ⲠⲀϢⲪⲎⲢ ⲞⲨⲞϨ ⲚϢⲪⲎ ⲢⲚⲢⲈϤⲈⲢϨⲰⲂ ⲈϦⲞⲨⲚ ⲈⲢⲰⲦⲈⲚ ⲒⲦⲈ ⲚⲈⲚⲤⲚⲎⲞⲨ ϨⲀⲚⲀⲠⲞⲤⲦⲞⲖⲞⲤ
    ⲚⲈⲚⲦⲈⲚⲒⲈⲔⲔⲖⲎ ⲤⲒⲀ ⲠⲰⲞⲨ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Lau ŋatô bu sêndac bata lau tö dinaŋ, dec awhê sa têŋ ŋac bu Taitus kôm
    gweleŋ ŋawaê ŋayham-ŋga whiŋ aö, dec galic ŋayham bu waŋkiŋ iŋ têŋ mac loc bu
    nem akiŋ mac. Ma awhê sa bu asidôwai lu dinaŋ sem gôlôwac dabuŋ hoŋ aŋgô, ma sêkôm
    gweleŋ ŋaŋga bu sêkôm Kilisi ndê waê tiapa.
  pri-NT: Napwa naa goo wà Tito, âna é pwi bére wakè kôo ba kàwà. Â wà tupédu ârailu,
    âna wà tèpa wâra pwapwicîri na rà panuâru paé. Â rà cau wakè târa ma o pwamaina
    wà Kériso.
  zpq-NT: Na' ca nac Titon', chone' xšin Diosen' txen len neda' cont chaclento' le'e.
    Na' beṉe' ca' yec̱hope, zjanite' chesone' cont Criston' chacxene', na' beṉe' ca'
    chesedop chesežag chesonxene' Jesucriston' gosebeje' ḻegaque' na' cheseseḻe' ḻegaque'.
  por-TFT: Quanto a Tito, eu o escolhi porque ele me acompanha frequentemente e colabora
    fielmente comigo para ajudar vocês. Quanto aos outros dois, as congregações nesta
    região os mandam como seus mensageiros. Estes dois homens honram a Cristo ––em
    tudo que fazem/por onde eles vão.
  gwi-NT: Titus t'ee shijyaa nilii ts'ą' nakhwats'ihnyąą ąįį shits'inyąą t'inchy'aa.
    Jii ch'izhii gwik'injiighit zhit nąįį yaaneehiidal nąįį tr'igiinkhii zheh geetr'agwagwah'in
    haa Christ deegihił'ee t'iginchy'aa.
  gvn-gvn: Titus ngayku jawun, ngalin muruku workmaniji, yurranin helpim-bunganka.
    Ngayu nyungun yungan yurranda. Yamba yinya dingkar-bulal Godundumundu bamangka
    yalaymba bulanin yungan. Bula junkayku bundanya, nganjin Jesus Christ buyay-manil.
  nhy-NT: Tla akaj itlaj amechtlajtlania de Tito, xikilwikan nik in yej tekipanoa
    nowan para tamechpalewiskej. Iwan tla amechtlajtlaniaj por yen oksekimej omen
    tokniwan, xikinmilwikan nik yejwan tiopantlaneltokakej kintitlanij, iwan por yen
    tlan kichiwaj moteititia iweyikixtilis in Cristo.
  asm-FB: তীতৰ বিষয়ে হ’লে, তেওঁ মোৰ সহভাগী আৰু আপোনালোকৰ প্ৰতি মোৰ পাঁচনি কৰ্মৰ সহকাৰী৷
    আমাৰ ভাই দুজনৰ বিষয়ে হ’লে, তেওঁলোক মণ্ডলী সমূহৰ দূত আৰু খ্ৰীষ্টৰ গৌৰৱ স্বৰূপ।
  okv-okv: Eto ungo kogova amo Titus amo nau pure vahai embo amina ungo avoembo ungota
    degi pure ere ua eto ungota namei heriso ekalesia ta javo ta pure javotoho eora
    amina Keriso otohu eora.
  mxt-NT: Tatu yóó cha ndaca tuhun tuhun ra Tito, ca̱tyi ndo chi ñu tyi ra tahin cuví
    chi ra. Ta sahá tyiño ra chihin, ta tyinyeé ra chi ndo chihin tuhun Nyoo. Ta tatu
    ndaca tuhun ñu tuhun inga uvi ca ra yañi yo ihya, ca̱tyi ndo chi ñu vatyi maa
    ñu yɨhɨ́ cuenda Nyoo saquichi̱ chi ra. Ta vaha xaan sacuvi ra tyiño nuu ra Cristo.
  tzo-NT: Mi oy much'u tsjac' yu'un ti te chc'ot ti Titoe, ja' jchi'il jbatutic ti
    abtel te ti atojolic. Ja'uc ti yan quermanotic ti te chtalic uque, ja' t'ujbilic
    yu'un ti jch'unojeletique yu'un lec c'otem sc'opilal yu'unic ti Cristoe.
  ind-AGS: Jika ada yang bertanya tentang Titus, dia adalah teman saya. Dia bekerja
    dengan saya atas nama kalian. Saudara-saudara lainnya adalah perwakilan dari gereja-gereja
    dan suatu kehormatan bagi Kristus.
  omw-omw: Nte Taitaasirara tirera. Mwiva nivatama kyero kyaiqa vare vari vaisivama
    variro. Mwiva nivata variqaro ni kyaahaqa hiataa iharo variqaro kyaiqa vare variro.
    Nte vaisi mpotananra vaakya tuhuara tirera. Iesusira nraaqiara mwatukya mpoqi
    mpoqi variahua mwitanahuara tiri kyaahaqa hiqata nkyi uro kyaahaqa hiate timwa
    taatanahua. Mwitana kyaiqavanto Karaisira nrutu tuaaheraananro.
  yrb-yrb: Nono Taitasi, dawana nanu uruama gaukara ueta amara, emebai eno wiawe.
    Nono mui amara sadei Godinu naueta uwarama ema siaia utaro anisi. I amara sadeima
    Yesu Kerisonu ifu we ma derawere ue inaraisi.
  maa-NT: Jè Tito, amigo ts'a̱n‑ná nga 'a̱án síxáko̱‑na̱ xi kjo̱ndaà tsa̱jòn. Jñà
    xi̱ta̱ 'ndseé xi i'nga, jñà na̱xa̱ndá‑la̱ Cristo xi tjín nangui Macedonia jñà
    kisìkasén; nga i̱t'aà ts'e̱ xi̱ta̱ 'ndseé koi, jè Cristo jeya bìjna.
  mcq-mcq: ꞌEne Taitasinaꞌijaho hu nuni napure ꞌee nú huꞌúmo joni vaji kaukara vejiꞌina.
    ꞌEnakaivo vwehu núpunaꞌijaho pu sosi puni onaꞌe ꞌeke ojura ꞌee pu ea kaꞌene vejuꞌe
    Kerisoho teamaviꞌinijina.
  sus-A: ﭑ وَلِبٌورٍ تِتٌ قِندِشِ ﭑ تَن نَن مَ شّيرَ رَ وٌ بّ. عَ مَتِمَيٍ قِندِشِ
    دَنشَنِيَتْي حَمَيٍ نَن مَ شّيرَيٍ رَ عَلَ شَ مِشِ سُفَندِشِ شَ بِنيّ شَ قٍ رَ.
  jpn-1965: テトスについて言えば、彼は私の仲間で、あなたがたの間での私の同労者です。兄弟たちについて言えば、彼らは諸教会の使者、キリストの栄光です。
  fra-SBL: Quant à Tite, il est mon associé et mon compagnon de travail pour vous.
    Quant à nos frères, ils sont les apôtres des assemblées, la gloire de Christ.
  yka-yka: Na, si Titus inin saweˈku maghinang nabangan kaˈam. Meˈ pungtinaˈite bi
    saweˈne inin, dinaˈak siye nuhut weˈ meˈ pagtipunan masandel pu si Isa Almasihin.
    Tapudji Almasi sabab hinanganden.
  mle-mle: Taytas di Godak yawiy kwurkwanaad nakamwiyib wunawa. Awarab di wunawa yawiy
    kwurkwanaad gwuraam sugwiyaan kwurik. Abir dikiwa yikinabir gwalugwa duw, bir
    adiy nuwukadiy tamiya kidiy bapa Kristen gwalugwa duw taakw dayabir tasakwu-dabir
    duw-abir. Aw dayadiy kwurkidanadiy yawiy aal duw takwaam sisuwkinadiy day Jisas
    Kraisak wayapiy sidakikik.
  shp-NTPO: Ja Titora ebetanbi niai iki, itan mato akinni ebetanbi teetai iki. Jatian
    ja non wetsa rabéra, non wetsabaon raana iki. Jaton ikábo oinxonra, jonibaon non
    Ibo rabikanai.
  aom-aom: Titus hu naꞌo bimuvoromo jemëni mu vaejaje aeje. O nosi ö niöꞌioho jabumë
    ekaresiaehu rëmöꞌöjare aho jëve. A maëro jëvëꞌëro Keriso-are ihoho dö maro ajio
    jiëꞌeje.
  geb-geb: Nde Taitus kaŋgi, ana nan khurkhum ma. Ana vhɨra na phorgap ŋgarav nden
    kurkurigi guma ma. Mba nzan harigi fegani, nde khaŋ muuŋgip mani kaŋgiri. Mani
    sios farasarigi ŋaara gumani ma. Mani mba ŋaara mbuim, manin tɨvira Krais zɨ ndiv
    vun kuamkuagi.
  bsj-bsj: Dila Titus far nangenne mi, kange nii nangene mwe. Chi bibei tomange chi
    twom che.
  cak-cak: Ri oxi' ri yekatak-e iviq'uin, can utz quino'oj; roma ri Tito can yiruto'
    richin nin-en ri samaj chi'icojol rix. Y ri eca'i' chic, etakon-pe coma ri niquimol-qui'
    pa rubi' ri Dios pa tak quitinamit, y roma ri utzulaj c'aslen quic'uan ri eca'i'
    ri', ri Jesucristo xtiyo'ox ruk'ij.
  chf-NT: Si ajnic machca u c'atän caxca une aj Tito, älbenla que une es cä lot une,
    y que u chen patan nämte' t'oc no'on tuba cä täclenetla. Si u c'atän caxcatac
    une ni otros hermanojobba, älbenla que unejob ni u täsquijob machcatac u woylan
    ubajob cachichcada u c'ajti'inob Dios. Mäx u ch'u'ul c'ajti'can aj Cristo por
    lo que u chenob ni hermanojob jini.
  tlf-tlf: Kale nuyo tinum ninggil bilip iyo imdalup no tilip kale, Tatias beyo ki
    nimi alop maagup ogok ke-bom ipmi dong daga-emin ita kulba e minte, numi duup
    alop maak bilip ita ki abiip maak maak imi Kristen unang tinum imi bon tem tinum
    no kale, kek kek iyo alop bilip imi ogok ko kem-nuubip kwek uta utama-bom-nilipta,
    Krais imi tok uyo bagan-nuubip kale,
  piu-2006: '@see-verse:2CO.008.022'
  poh-NT: Reꞌ aj chic chiri̱j i Ti̱to, reꞌ hin nwa̱j nikꞌorom chi reꞌreꞌ jenaj wich
    camanom pa ricamaj i Dios eh waj toꞌo̱l woꞌ chi ribanaric chi reꞌ hat-tak na̱cowjic
    tak chipam animinic tak. Reꞌ chic chiqui̱j take quib kas kacha̱kꞌ aj niminel cꞌahchiꞌ
    cojic chiri̱j i Ti̱to, reꞌ take reꞌ xipahbabjic cuꞌum take juꞌjun tuhm chi moloj
    wach aj niminel chi caj tzꞌeꞌ wa̱ch eh ruꞌum woꞌ reh cꞌacharic ncaꞌn ruꞌ nyeꞌeric
    rilokꞌil Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: 'Titoye maquẽrẽ ãpẽrã́ sãĩñárĩ, biiro jĩĩña: “Pablo menamacʉ̃ cʉ̃ʉ̃mena
    padegʉ́ ʉ̃sãrẽ tiiápugʉ niiĩ”, jĩĩña. Ãpẽrã́ pʉarã́rẽ sãĩñárĩpereja, biiro jĩĩña:
    “Jesuré padeoré põnarĩ macãrã cʉ̃́ã ticocorira niiĩya. Cʉ̃́ã tiirémena Cristore
    ãñurõ wedeseri tiiíya”, jĩĩña.'
  bjp-bjp: Ma Taitus, i talang ke tikiin foim kiak una lupes gam, ma iun tualikmem
    ae, ru ti fakileng foron uh na tom unune, ma ru ta memeh usuf Karisito.
  xon-xon: Binib yaa baa nimi Taitus aabɔr kan, ni tuk bi ke u ye maatutuŋeer u ter
    mi m tuk nimi Yesu aabɔnyaan na la. Ubaa yaa baa nimi tinaabitiib bi dii Taitus
    na aabɔr kan, ni tuk u ke bi ye Yesu aanib aatutum la. Baabimbinyaan pu, le binib
    nyuŋni Kristo.
  tzo-ZNT: Mi oy muchꞌu ta sjacꞌ cꞌusi yabtel li Titoe ti cꞌalal xule, albeic ti jaꞌ
    jchiꞌil jbaticotic ta yalel aꞌyuc li scꞌop Rioxe, ti coꞌol chitunoticotic avuꞌunique.
    Jaꞌ noꞌox yech mi oy muchꞌu ta sjacꞌ cꞌusi yabtel li chaꞌvoꞌ xchiꞌil li Titoe,
    albeic ti jaꞌ itꞌuje yuꞌun li jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe, ti ilbilic
    ti sjunul yoꞌonic yichꞌojic ta mucꞌ ti Cristoe.
  mpm-NT: Ti nu ka jikajnuꞌun yɨvɨ sɨkɨ Tito, ti kachi ra ja kuu da chaa chindee ruꞌu
    ja sajniñu da jiin ri, ja kaꞌan da jnuꞌun Yandios ja kuu Cristo Jesús. Ti uu ga
    ñani yo jaꞌa, ka kuu da ndajaꞌa ja ni taji uu ga ñani kandixia nuu ra naa ra.
    Ti ka kuu da chaa vaꞌa, chi ka nakanajaa yɨvɨ nuu Yandios ja kuu maa da, ja vii
    xaan ka saꞌa da jniñu ni taꞌu ñani un nuu da naa da.
  ots-NT: Nʉr Tito, hnadi car bbɛfi dí pɛjpibbe ca Ocja̱. Xtú mföxibbe, xtú nzohquijʉ.
    Cja̱ yʉ pe yojo yʉ da ma, gue yʉ jmandadero yʉ xí hñi̱x cʉ hermano, göhtjo pʉ
    jabʉ rá bbʉ templo. Rá ndo zö yʉ hermano‑yʉ. I tti̱htzibi cam Tzi Jmu̱jʉ Jesucristo
    por rá ngue yí vida‑yʉ.
  hoy-hoy: अगर यावारा तीतुस उन बारा दा केळुल, रा आव नान संगी अदिक नीम साटी नान सहकर्मी
    हुन; अदिक अगर नाम वार्टुर्द बारा दा केळुल, रा आंदुर मंडलीगोळ्द कळुकु अदिक मसीह
    अन्द महिमा उर.
  amo-amo: Bara fe Titus ame nan mba katwa ningheri nin nin dundung ubeleng ngwana
    bit, atii alau na tuu nan, umong igongon udu kiti Kristi.
  pjt-pjt: Ka Taitatjanya panya ngayula tjungu waṟkaripai maḻpa wiṟu nyuranya alpamilantjikitja.
    Ka wati panya kutjupa kutjara Jesuku walytja tjuṯangku ngura nyanga Matja-tuniyalanguṟu
    ngurkantanu Taitatjala tjunguringkula nyuralakutu ankunytjaku. Ka paluṟu pula
    nyurampa puḻkaṟa waṟkarinyangka nyakula nyura Christanyalta mirawaṉira waḻkulku.
  cwe-cwe: Tito, iyo ni miyangu kosang'hana hamwe na niye kumtazani mweye, na waja
    ndugu wamwenga wohita hamwe nayo. Wawo ni wasenga wa mabumbila ya wanhu wohuwila
    na womtunhiza Chilisito.
  daa-NT: Ampaa ko, ɗo bi ka Tiit, ŋaar gina riy ɗo Buŋdi iŋ nunu a niiko gaayiŋko.
    Kar ɗo bi ka siŋta kuuk gaayaaga-ak gay, ŋu Eglizna kat n̰aamgu. Riyco taat ŋu
    giniy-at beraaji darjin ɗo Iisa Masi.
  mlp-mlp: Ari ne Taitus ago tuhuritiyta. In ya iteqsor dimunta teq in ya inaq i araqibmo
    ne gilumsihad gimen kabiy emauqta. Teq i gimaqbaban giger teko ya ginan bilayta
    na in Yesus ago on mataw gidauhan bunmo gibinib kabiy emad in Krais abin eman
    ayah iyaqta.
  ape-C: Taitus ipak douk padukeman. Anan douk nani eik wanoprom wenek Iruhin ananin
    mour wataurum ipak iri. Amudok anam apakimi heiranogu iri armam, amam douk hanagraeh
    harao nukwatog um sabaishi Iruhin ananish arpesh douk shape anarub warub iri.
    Amamih aih douk apa henekeh aria arpesh shatrih shatuk Krais ananin nyeigur nyato
    iruhw.
  bgs-bgs: Tingód ki Tito, sikandin tô kadumaan ku na ágtabang ákniyu. Tingód kani
    duwa kataladi na mákkás kandin, sikandan tô igpapid katô mga ágpampamaké tikud
    tun ta duma mga banuwa. Ágpabantugán si Cristo ukit katô áglumun dan.
  faa-faa: Arirakano nōmo repoko arareraka arakira ayiáka, Taetasemo soko, repoko
    arareraka anoyaki hakāsa rakirakanapo. Arirakano Keresoa paosa aporo mae tetá
    eyaki hakāsa pukusane, Keresoa paosa aporo hinamomo murikimasapo. Murikimarakano
    ipu rakiraka risike Keresomo yano motosa makárahokosapo.
  kik-kik: Naguo ũhoro wa Tito-rĩ, nĩ mũthiritũ wakwa ũrĩa tũrutithanagia wĩra nake
    nĩ ũndũ wanyu; na ha ũhoro ũkoniĩ ariũ a Ithe witũ-rĩ, o nĩ atũmwo a makanitha
    na monanagia ũgooci wa Kristũ.
  cap-NT: Titz̈ puntuquiztan tuz̈ cjiwc̈ha. Niiqui wejt cumpañeruc̈ha. Niz̈aza wejttan
    chica anc̈hucultajapa sirwic̈ha. Nii yekja pucultan jilanacz̈ puntuquiztan tuz̈
    cjiwc̈ha, ninacac̈ha iclizquiztan cuchantaqui, niz̈aza ninacaz̈ cjen Cristuqui
    ancha honorchizza.
  ksr-ksr: 'Niinoŋ Taitus kokaembaajoŋ meweeŋgowe: Iinoŋ noo ala ilailaana ano gawoŋ
    meme neŋana kolooja. Uumeleeŋ kanagesoya kanagesoya yoŋonoŋ alawoinana woi ii
    meweeŋgoŋ oroŋgi jotamemegia koloojao. Kraistwaa qabuŋayanoŋ mono yoroojoŋ ama
    somariiŋkeja.'
  eng-TNT: partly for Titus sake which is my felowe and helper as concernynge you
    partly because of other which are oure brethren and the messengers of the congregacions
    and the glory of Christ.
  sbs-sbs: Haili cha Tite, mubereki kuninangu ni mulikanangu kwenu. haili che mizwale
    yetu, batumiwa mbabe kereke. Basepahala kwa Khresitte.
  sue-sue: Nikare Tito giro ego sewo, “Nu Paulora otao sogawai. Nuto bua mai nasokai
    nowerato.” Ota otao nasokai eto awa giro ego sewo, “Nuto Tuara dubu meni iyetitinora
    awa. Nuto Kristora zazo de ike nitinowerato.”
  fra-NCL: Ainsi, pour Tite, il est mon compagnon et mon collaborateur auprès de vous ;
    et quant à nos frères, ils sont les envoyés des Eglises, la gloire du Christ.
  snn-NT: Tito ba'iyete cato, yë'ë gajeguëreba'bi. Yë'ë naconi recoyo te'e zi'insi'quëbi
    yë'ë yo'o coñe'ru mësacuani yo'o conguë saiji. Yequë Cristo bain mësacuani yo'o
    conja'cuare cato, si'a Cristo bain jubëanbi bacuare cuencueni saojënna, bacuabi
    Cristo ta'yejeiyereba ba'iyete bainni masi güeseye yëjën, mësacuani yo'o conjën
    saiyë.
  atb-NT: Tituq é hkyô ga jáng, yhang gi, ngá é zùm yap luzúm eq ngò eq rahá nungmoq
    chyáng mû zui sû nghut ri. Nga-nhûng é gumâng nhik é hkyô ga jáng, yhangnhik gi,
    noqkuq hpûng pê é gunglik eq Hkrisduq é aróng nghut akô.
  cek-AK: 'Titu loe kawbaktih kami maw, tiah dueng han koeh kami om nahaeloe, anih
    loe nangcae khaeah kai hoi nawnto toksah ampui ah oh: kalah aicae ih nawkamyanawk
    loe mi maw, tiah dueng o nahaeloe, nihcae loe Kri lensawkhaih ah kaom, kricaabunawk
    mah patoeh ih kami ah oh o.'
  bkd-bkd: Si Tito iyan daan duma ku hu pagbulig inyu, daw saini ha agpamanduma kandin
    iyan mga sinaligan ha sinugù hu mga tumutuu duun hu migkalain-lain ha banuwa daw
    pinaagi kandan madayè gayed si Cristo.
  ctu-76: Mi an majch mi' c'ajtibeñetla cha'an jini Tito, subeñob cha'an c pi'ʌl ti
    troñel Tito. Mi' cha'len troñel quic'ot cha'añetla. Mi an majch mi' c'ajtibeñetla
    cha'an jini yambʌ hermañujob, subeñob chocolob tyʌlel cha'an ti ochemo' bʌ ti'
    t'an Dios ti templo tyac. Mi yʌc'ob ti ñuc Cristo, che'etla.
  lac-NT: Wa ti' yʌn mac tu yʌnechex a cu c'atic biquinin tan in tuchi'ticob Tito
    tu yʌnechex. Arex ti'ob, raji' tsoy in wiric, bayiri' in wet beyajob. Raji' tan
    u cʌxtic bic tabar u betic tsoy techex. Bayiri', ti' a ca'turob a yet taracob,
    a cu tarob tu yʌnechex xan. Arex ti' a rac'obex a ca'turob, caj teta'b ten a wet
    acsa'orirex tera' soc ca' tacob yejer Tito tu yʌnechex. Mʌ' ja wirej, quire' robob
    u beyajob ti' u rac'ob, tsoy yiricob Cristo.
  xla-xla: Epedeme Taitesye na꞉ mate wua꞉ yilo oko halalo oplamipo. Epapeleye na꞉tapo
    ya꞉ye wua꞉ hala dla tane dema. Amasiyama opa dapiyamte iwoloye sos hema popa꞉tapo
    Taites mate wua꞉ hala dla taiya dema. Opa ewoloye ka꞉ka꞉dle sopo, Keliso dla siyele
    hamilalo sopo.
  xav-NT: Titu hã bété. Ta hã ĩ̱siré Wanhib'apito ma romhuri'wa te 're hâimana, Cristuhu
    wasu'uwẽ na ĩ̱siré te te 're ĩ'aipawaptob za'ra wa'aba mono. Duré wasisãnawã hâiba
    amo norĩ hã za ĩsiré ãma ĩneb zahuré da hã, ta norĩ hã te za tisiré ĩsazei'wa
    norĩ zadawa para, ãma atẽme ĩne wa'aba na siwasu'u zahuré, aima za'ra wa'aba hã.
    Ta norĩ hã simiromhuri wẽ uptabi wa, te za Cristuhu ãma si 're dawata za'ra.
  cuk-cuk: Ar Titoʼdi anbo-arbaedid, bemar-ular anba alamaknaidaed-duled. Gwenadgan-ebogwad-baigandina,
    wedi, Jesúsʼba-nanaimalad barmisimalad. Degine, amar Cristo-nug-ogannomarbalidid.
  tbf-tbf: E Tito eie mi pumung ma e turoung ka ni tsientsang nia kulie nga. Ba kasigei
    ese gituo ta nomeie, gituo tourtelekiran bu vona rengeir ma gituo vutuir vasangan
    man matvinavaso e Karisito.
  uig-CYR: Титус тоғрилиқ соаллар болса у мениң һәмраһим вә хизмитиңларда болған һәмкаримдур;
    башқа икки қериндишимиз болса, улар җамаәтләрниң әлчилири, Мәсиһниң шан-шәривидур.
  ikw-NT: Nhne gbasịri Taịtosi, ọ bụ nye me nụ a nọornu ẹrnu, neenyinu anụ aka. Rụmu
    nda ele ya nụ be sno bụ ele dnasni anya ọgbako Chiokike, be bụ igwugwu Karaịsi.
  khs-khs: 'Aputa: neyewi kiwamopela: seselese timinisene epapuluse, Taitasewala,
    kiwamopela: seselese newanapulu semetei tiyalakeye. Apula: Kelesowemi kulu hapa
    sena ma:e elipei ewalapulu semetei ha:na:na:wa, Kelesowemi kulu hapa sena kesaleyawa
    kulukulu koawemi ta:peyakeye. Ta:pele tiyapita: iyewi timinise sita:la: Keleso
    unuwa sosolo meapolaposakeye.'
  dwr-ENT: ቲቶዋ ጊዶፔ፥ ኢ ሂንቴና ማዳናው ታናና ኢቲፔ ኦያ ታ ላጊያ፤ ዮኮ ኢሻቱዋባ ጊዶፔ፥ ኡንቱንቱ ኣማኒያ ኣሳቱ ኪቴዳዋንታኔ
    ኡንቱንቱ ዴዑ ኪሪስቶሳ ቦንቺሲያዋ።
  pma-pma: Komai mesila Taetas veni melvi tuak ka melmum vituai en usite onami. Ka
    tuomai sav keilu luvi meatin toumien onomai ka onen sios savsav keil. Ka tounah
    vasi koa lumumoni mul vati lat isen Iesu Kristo hemai hehi hetetamen imok.
  atd-NT: Si Titu, sikandin ka tahan no duma ku to ogbulig kaniu. No ka sikan no mgo
    duma rin, suguonon sikandan to mgo nigtuu no dio to duma no mgo lunsud. No ligkat
    to oghimuon dan, ogkasayo si Hisu Kristu.
  tel-2017: తీతు విషయంలోనైతే, అతడు నా సేవలో భాగస్థుడు, మీ విషయంలో నా జత పనివాడు. మన
    సోదరులయితే సంఘ ప్రతినిధులూ క్రీస్తుకు మహిమ తెచ్చేవారు.
  hat-BSA: Tankou pou Tite, li se asosye e ouvriye parèy mwen pami nou. Tankou pou
    frè nou yo, yo se mesaje a legliz yo, yon glwa pou Kris la.
  top-NT: Para tí ca̱kalasquiniyá̱n ticu namá Tito cahuanítit xlacata quincompañero
    tí quinta̱scuja nacca̱makta̱yayá̱n y tí ca̱li̱kalasquiniyá̱n xa̱makapitzi cahuanítit
    tama̱lakacha̱ni̱t cristianos tí tali̱pa̱huán Dios. Xlacán tali̱lakachixcuhui̱ma̱na
    Dios ixtascujutcán.
  msk-msk: Si Tito yang limbang ko sang gawbuk nang Dios, gaonawa kami si Tito tomabang
    kamayo. Yang dowa na lomon ta na amagad ni Tito, silan yang matinomanun na syosogo
    nang manga tomotoo na gauya asang manga barrio. Kay laban madyaw yang batasan
    nilan, wakaw si Kristo yang byabantog nang manga otaw na yatigam kanilan.
  gyr-NT: Acoi oporanduse que ava Tito rese yuvɨreco pẽu, “Ahe oyoya Pablo rese oporavɨquɨ
    vahe pe pɨ̃tɨvɨi ãgua” peyeñora. Acoi oporanduse avei ambuae yande rɨvrɨ rese
    yuvɨreco pẽu, “Ahe ambuae Jesús reroyasareta remimbou Cristo mboeteisar yuvɨrecoi”
    peyeño aveira chupe.
  kmh-kmh: Buŋgiy Taytas nup yoksipun ak, yand yip woŋg jimñiy giy, nimbip minim aŋgñirapur.
    Pen binuk yip japiyr omiŋal ak, Krays nup yimb dand aranimbiyr rek, Krays biynimb
