    runakunamanta kachashka runakunami kanahun, Kristuta sumakta kushichikkuna.
  dop-dop: Ye Titʋ ɩlɛ mɑ wɑɑlɩ tʋ ntɛ́ ɩlɛ, mɑ́ nɑ-ɩ tǝ lɑkǝnɑ tǝmlɛ kɛ mǝ tɔɔ. Tɑ́
    tɑɑpɑlɑɑ lɛlɑɑ mpɑ pɑ sɩɩ-ɩ tɔ, Yesu sɛɛlɑɑ kpekɑ tilinɑ pɛlɛ, nɑ pɛlɛ pɑ lɑkɩ
    kɛ́ sɩ pɑ́ hɑ Kilisiti kɛ teeli.
  azb-azb: Titə gəlincə, o mənim şərikim, sizlərin arasında çalışan əməkdaşım, qardaşlarımızsa
    Məsihin izzəti üçün cəmiyyətlərin elçiləridir.
  eng-DBY: Whether as regards Titus, [he is] my companion and fellow-labourer in your
    behalf; or our brethren, [they are] deputed messengers of assemblies, Christ's
    glory.
  guo-NT: 'Xamalxot asew jiw wʉajnachaemt wʉt Titoliajwa, xamal jʉmchiyaxaelam: “Japon
    Tito, Pablo pejnachalan. Japon xanal nakajachawaet” —chiyaxaelam. Kolenje, Tito
    nakfʉlaeyaxaespi, xamalxot asew jiw wʉajnachaemt wʉt japi kolenjeliajwa, xamal
    jʉmchiyaxaelam: “Ampi kolenje to''as naexasiti Jesús pejwʉajan, Macedonia tʉajnʉpijiw.
    Ampi kolenje chiekal pachaem. Samata, asew jiw chiekal sitaen Cristo” —chiyaxaelam
    japi kolenjeliajwa.'
  hla-hla: E Taitus nonei a tson te kui gono meno lia ba te taguhu rano limiu. Na
    palabir u hahatoulana te la gono meroen nori u katunun tatala tara man hun katun
    tere Kristo, ba nori e soloseier e Kristo.
  mav-NT: Uito hawyi mehĩ Titu aikotã wẽtup miit ewy yn urutu­kup­te'en eheropat hamo.
    Uiwy kahato mehĩ Titu are. Koitywy atipo­'oro mi'i irania'in wywo ehowawi. Tuwat
    yne hawyi areto. Mi'iria uhe'yianme tuwat. Waku ewei'a­tu­mohey mi'iria katu­pono
    Iesui mohey haria yne. Tupana mõtypot yat piaria mipo­'oro kat pote Aika­'iwat
    mõtypot haria sese i'atu­'airo. — Eiwe­hyt'ok ewei'e o i'atuepe aikotã eimikuap
    sese ko'i piat ewy are.
  kpf-kpf: Zen Titogât topŋâ nâŋge. Zâk betnan mei ârândâŋ nep tuum kore otziŋgâmet.
    Bukuzatniŋâ zekât nâŋgâme. Zet kâmut ziŋâ sâŋgonzâkowe. Zet nep tuugitâ Anutu
    sâm âlip kwâkŋaŋgâme.
  ppo-ppo: Taitus a̧ta, ȩtamo titiyóló kutó beta̧mó diyóo, dia̧ kuamó bitu beta̧
    kutó diyóo, dere whi̧ beterapó. Da̧né no me whi̧ tamota, ti Kótóné kae beteró
    betere so whi̧né sóró beteró beterapó. Mepaae so whi̧né ai sekȩ́ tamoné ditere
    kutó kilitu, da̧ tȩteróló kaae tare whi̧ Kerisoné doi doasi hale sóró horatapó.
  hin-2017: यदि कोई तीतुस के विषय में पूछे, तो वह मेरा साथी, और तुम्हारे लिये मेरा
    सहकर्मी है, और यदि हमारे भाइयों के विषय में पूछे, तो वे कलीसियाओं के भेजे हुए
    और मसीह की महिमा हैं।
  wol-KYG: Su dee mbirum Tit, mooy sama wéttal, di ma jàpple ci liggéey bi, ngir yeen.
    Sunu bokk, yi ànd ak moom nag, ñooy ndawi mboolooy gëmkat ñi, te ñooy teraangay
    Almasi.
  bef-bef: Taitasihi hapaꞌamu kehelilune lite nelinogomo lenali kumu yabe luto ai
    hiti nani hiti foya lilata nohuꞌina botini loemo yaꞌma nohuꞌibe. To Taitasigi
    hiti moneka bilaꞌina boleꞌi lalalutigihi hapaꞌatiti kehelilune lite nelinogomo
    etali Huꞌmamofihi ka nekehelina bonaꞌatitimagi etoho lifigo foiya nebaꞌibe. To
    etali Kilisitohi fana mehaꞌa leꞌmo saga hilata nehaꞌina bomaleꞌi nehaꞌibe.
  amm-amm: Moi saino monoi Taituso monoi na timo ununukuwo, noino, to mo yani siyoku,
    yani mi ano fasimono nokota, moi fasikomo monoi na. Siyoku noko ti monoi mani,
    ya timo ununukuwo, moi saino monoi, noino. Kotoso mulumolo luwai noko ni tosi
    liyai no, toini mi anoti nokota ti na. Totini mi ano monoi mo noko nokolaloyo
    Kolaisoni siyoloso tokaluwaiyalo manono.
  zaj-zaj: Kamba munhu yahauza vituli nie na Tito, mulongeleni kamba heyo ka munhu
    wangu wa behi, yosang'hanika hamoja na nie mkuwataza mweye. Na kuna wandugu wayagwe
    wa hamoja na heyo watumigwe na wanhu wamtogole Kilisto, na wogala hishima ha Kilisto.
