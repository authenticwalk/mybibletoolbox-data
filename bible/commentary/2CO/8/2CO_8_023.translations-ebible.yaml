    nawínɨ nimónɨrɨ yarɨgwɨ́í worɨnɨ. O tɨ́nɨ nawínɨ barɨgɨ́íwaú awaú Jisasoyá sɨyikɨ́
    imónɨgɨ́á pɨropenɨsɨ́ tɨ́yo ŋweagɨ́áyɨ́ urowárɨ́áwaúrɨnɨ. Egɨ́ nerɨgɨ́ípimɨ dánɨ
    Kiraisomɨ seáyɨ e umɨ́eyoaarɨgɨ́íwaúrɨnɨ.
  chd-NT: Tito aƚejmalepá. Ma' anuli aƚ'eyi lanic' lalapi'iponga' ȽanDios. Iya' ma
