  ena-ena: Namɨlaŋ Taitusɨ dɨ igɨlalaŋ uami. Nɨbu iadɨ nagɨli huaci sɨbaŋ uami. Alaŋ
    ahica sibɨla pam vivi naludɨ ahɨliahulalu uami. Aludɨ imahali me hulaŋ ahica agɨladɨ
    avi namɨlaŋ igɨlalaŋ uami. Hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ
    nulɨdɨ abavɨci ciaŋ agadɨ via ua mu hɨvɨ mu hɨvɨ sulasula hɨdavɨdaci igahɨlahɨla
    Jisasɨ Kɨlaisɨ dɨ ibi mɨŋaiahavɨlalɨ uami.
  tgo-tgo: Taitus kaiwae, iye lo valɨrakakaiwo wo kaiwo kaiwami. Na oghaghanda theghewo
    weinji thɨ ghaona, na thiye ekelesiya i tuthiŋgi na e idanji thɨ ghaona, na lenji
    kaiwo e tɨne Krais ghatarawa mbe i vorovoro vara.
  yap-yap: I Titus e ma ayuwegneg ko maruwel ni gamow be maruwel ni nggu ayuwegew
    gimed; ma tin ni be’er i walagdad ni girdi’en Kristus ni ngar uned ngak e yad
    owchen e pi galesiya, ni maruwel ni yad be tay e bayi tay e girdi’ fan Kristus
    riy.
  mop-NT: 'Pues te''i. Hermanoje''ex ich caj Corinto. Uchac yan mac a ma'' u yeel
    maqui aj Titojo. Wa cuchi ca'' u c''aate te''exe, ade''ex ti''i: —Le''ec aj Titojo,
    u yet''oc aj Pablo. Ala''aji, u yetmeyaj ti''i u yaanticalo''on,— que''exac ti''i.
    —Le''ec a ca'' tuul u yet''oc aj Titojo, tücaa''boo'' u men a jujun muuch'' a
    hermano u yet''octoo'' aj Pablojo,— que''exac ti''i. —Etel u cuxtal aj Tito etel
    a ca'' tuul u yet''oco, chica''an u qui''il a Cristojo,— que''exac ti''i.'
  tet-tet: Kalo ema nusu emi naꞌak, Titus neꞌe see, katak haꞌak nia haꞌukaan soman
    mak serwisu bele-bele no haꞌu bodik emi. Nia nadiꞌa aan atu baa bele-bele no maluk
    rumak sia mak hutun sarani boi tiꞌan nebee serwisu tuan emi libur osan. Siakaan
    serwisu nia nanis atu nakneter Kristus.
  hlt-MCSB: Titu te ka pueipo neh nangmih ham bibipuei ni. Mah manuca neh hlangboel
    kah caeltueih rhoek long tah Khrih kah thangpomnah la poek uh mai.
  xtd-NT: Tito, kuu‑s se kunduu xiꞌin mee‑da, kidatniu‑da, nduu‑da, xaxeꞌe mee‑n.
    Uu ka ñani‑ro, kuu‑s se tundaꞌa ñaꞌa ñani‑ro veñuꞌu yaꞌa. Ka kidatniu‑s xa koo
    koio ntdaa ñayiu xañuꞌu nuu Cristu.
  mdy-ETH: ቲቶ ዛሎ ዔራኒ ዖኦጫ ዓሲ ዓኣቴ ዒዚ ዒንሢ ማኣዳኒ ታኣና ዎላ ማዻ ታኣኮ ላጌኬ፤ ዒዛና ዎላ ዒንሢ ኮይላ ሙካንዳ
    ዒሾንሢ ዛሎ ማዔቴ ዔያታ ኪሪስቶሴ ጉሙርቃ ዓሶ ሺኢጲፆ ማኣሮይዳፓ ዳኪንቴያ፥ ኪሪስቶሴ ቦንቺሳያኬ።
  spl-spl: Otmu nâmâ Tito orop tânahom yen hoŋ bayiŋgim manmait. Yâhâ bukuyâhâtŋe
    yuŋe Kiristohât komot ya yeŋgât sâtgât otmâ tânnongom mansawot. Yawu tânnongomawot
    yakât nâŋgâm lohimbi dondâhâlâkŋe Kiristo mepaemai.
  usp-NT: Tito impachi'n y tijini' chi int'o'ic chi jb'anic utzil pi awechak. Y yak
    quib' chic takaltaka'b'i jwi'lak yak k'at ajtakeltak re Kakaj Jesucristo y rechak
    tijc'uta'taka' jnimal jk'ij Kakaj Jesucristo laj jc'aslemalak.
  zav-NT: Šə no ṉabe le'e bixc̱hen' za' Titon' na' beṉə' bišə'əcho ca' yec̱hopə, ḻeye'ega'aque'
    de que Titon' chone' txen len nada' chonto' xšin Diozən' par chaclento' le'e.
    Na' beṉə' ca' yec̱hopə ža, tcuen tcuen beṉə' ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e
    Cristən' chəsə'əseḻe'e ḻega'aque' par sa'aclene' le'e, na' chso'one' ca chzi'
    Cristən' yeḻə' bala'aṉ.
  sgz-sgz: Má ngo tekes na gátna kalar ditul, ki gama para talsa ditul ngoromin. Ái
    Tito kesá turang giur lu him tiklik suri tangan gam. Má aru tám ruruna erei ditul
    han tiklik, á diar diar kiláng i bos tám ruruna min Makedoniá, má kándiar liu
    a inngasi árárnga ur si Karisito.
  kek-NT: Cui ani te'patz'ok chirix laj Tito, te̱ye reheb nak a'an cuech aj c'anjelil.
    Cuochben che̱tenk'anquil. Ut eb li cuib chic chi herma̱n, a'an taklanbileb xbaneb
    laj pa̱banel. Xban nak ti̱queb xch'o̱l sa' lix pa̱ba̱l, neque'xq'ue xlok'al li
    Cristo.
  blz-NT: Titus lulusanku men balimang tii yaku' muntulung i kuu. Ka' mian rua' ira
    iya'a men bo mae' tii ia, raaya'a utus sa'angu' kaparasaya'an men ia posuu' jama'at
    ka' men mangangga'i tuu' i Kristus.
  poe-NT: A̱ ntá jnkojín sín tsjanchankí sín kíxin nkehe tí xra̱ chꞌe chꞌín Tito la
    mé chenkará sín kíxin jehe chꞌán mé tjinki̱tsa chꞌán tí janhan kíxin xi̱kaha tjinki̱tsa
    chꞌán tí jahará. A̱ ntá tí tsjanchankí sín kíxin nkehe tí xra̱ chꞌe tí í so kíchó
    ni ntá chenkará sín kíxin tí sín kaín ni̱nko kꞌue̱to̱an sín kíxin sátsji sín ntiha
    kíxin mé xi̱kaha tsjikosáyehe sín Cristo.
  san-TAM: யதி³ கஸ்²சித் தீதஸ்ய தத்த்வம்ʼ ஜிஜ்ஞாஸதே தர்ஹி ஸ மம ஸஹபா⁴கீ³ யுஷ்மந்மத்⁴யே
