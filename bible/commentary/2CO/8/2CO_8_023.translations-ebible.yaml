verse: 2CO.008.023
translations:
  kpx-kpx: La hilokage Taitasi keu daiti loviai la tedaevemale ata. Taitasi kena bae
    evievi ata abui kebia holoevei lae lohoi. Ekalesiau kove umale keau kebia hanavege
    keabuna lae lohoi vaveve dua vai la tedaevei kemo Keliso ivi hoesehavoi.
  okv-H: Eto ungo kogova amo Titus amo nau pure vahai embo amina ungo avoembo ungota
    degi pure ere ua eto ungota namei heriso ekalesia ta javo ta pure javotoho eagora
    amina Keriso otohu eagora.
  tbo-tbo: Ma Taitasi tauna tu bagibagi tulau po hagumi binei tauna mitehi to wobagibagi.
    Ma walewalehita luwaga Taitasi mitehi he nenehi naka tauhi bolu ubeihi he towotowolo
    po Keliso a wiwasawasa binei.
  mal-C: തീത്തോസ് എന്റെ കൂട്ടാളിയും നിങ്ങളുടെ ഇടയിൽ എന്റെ സഹപ്രവർത്തകനുമാണ്; മറ്റു
    സഹോദരന്മാരോ, സഭകളാൽ അയയ്ക്കപ്പെട്ടവരും ക്രിസ്തുവിന്റെ മഹിമയ്ക്കു കാരണമാകുന്നവരുമാണ്.
  grc-SR: Εἴτε ὑπὲρ Τίτου, κοινωνὸς ἐμὸς καὶ εἰς ὑμᾶς συνεργός· εἴτε ἀδελφοὶ ἡμῶν,
    ἀπόστολοι ἐκκλησιῶν, δόξα χριστοῦ.
  bgc-bgc: जै कोए तीतुस के बारै म्ह बुझै, तो वो मेरा मित्तर अर थारे खात्तर मेरै गैल
    काम करणीया सै, अर जै कोए म्हारै बिश्वासी भाईयाँ कै बारै म्ह बुझै, तो वे कलीसियाओं
    के भेज्जे होए अर मसीह नै महिमा देण आळे सै।
  khz-khz: Tito ne maki apostolo au vetaiku, ai taumai ruala gomi aomi ai gainagulu-koukouna.
    A ita walakavara ruala nea ekalesia goleara kwapurakwapura ararai pia wati, ira
    tauria ruala geria inagulu e kalai Keriso gevega-rage-kamuana.
  deu-TKW: 'Was also Titus betrifft - er ist mein Genosse und Mitarbeiter an euch;
    unsere Brüder - sie sind die Abgesandten der Gemeinden, der Ruhm Christus'':'
  zsr-NT: Chquiꞌ nu bi gnab ca nacbiꞌ biꞌi Tito, nacbiꞌ lzaꞌa, rúnlenbiꞌ nedaꞌ tsazxö́n
    dxin quië gáclentuꞌ lbiꞌiliꞌ. Chquiꞌ nu bi gnab ca nacquëꞌ yezícaꞌrëꞌ bö́chiꞌruꞌ
    naꞌ, nasö́laꞌgac lequëꞌ yuguꞌ cöꞌ bunách queëꞌ Cristo, atiꞌ tunëꞌ ga gac queëꞌ
    Cristo yöl‑laꞌ ba.
  lin-lin: Tito azali molingami mpe moninga na ngai ya mosala kati na bino, kasi bandeko
    na biso bazali batindami ya Mangomba mpe nkembo ya Klisto.
  hns-NT: Aur Tietas ke baare me toelog djaane hai kie oe hamaar sanghe toelog khaatien
    Prabhoe ke kaam kare hai. Ekwa doeno bhaai iesaai ke samaadj dwaara pathaawal
    gail, aur oelogke tjaal-tjalan se dekha hai kie Kriest ketana biesaal hai.
  noa-E: Ãbmua khãijã Tito igwia pãachig, “¿Jã khaiuma?” abaawai, jũrr mʉ igwia, “Jãan
    Pablo khaperau, pãach juag oom khõchgau i dʉ̈i ãba phidkhaajem khabahab” abat.
    Wa jũrr i khapeen ar i dʉ̈i numí wëtum khʉʉn igwia khãijã, “¿Jãkhʉʉn chijã khʉʉnauma?”
    abaawai, “Jãkhʉʉnan mau Macedonia durr iglesia nʉnʉidʉm eem khʉʉnau jʉr auwia
    pʉ̈itarr khʉʉnau” abat, “ĩchab wajapha maach Cristo iek ig iyʉ̈ʉ aajem khʉʉn.”
  eng-EMTV: If anyone inquires about Titus, he is my partner and fellow worker concerning
    you; or if our brothers are inquired about, they are messengers of the churches,
    the glory of Christ.
  mib-NT: Te núu cácajnūhún ñayuu sɨquɨ̄ Tito, te achi rō jeē cúu de tēe chindéé ñáhán
    jéjníñu jíín rí nuū rō sɨquɨ̄ jnúhun ya. Te uū gā hermano yō yáha, achi rō jeē
    cácuu de tēe jeē ní catejníñu ñayuu cácandíje, te cáhīyo yɨ́ñúhún de nuū Cristo.
  lif-NT2: तितसे़ङ्‌ग, इङ्‌गाॽनु सोरिक्‍के खिनिॽ कुभाॽ पिमाओ याःम्‍बक् के़जोःक्‍पा
    आन्‍जुम्‍लो॥ हे़क्‍क्‍याङ् खे़न् नुसाॽहाॽग सेसेहुप्‍लक्‍हाॽरे़ मे़बाङ्‌घुसिबा
    इङ्‌साबासि नु ख्रिस्‍तरे़ कुमिमिदिङ् के़जोःक्‍पासिरो॥
  xnj-xnj: Tito ndi myangu, tikita lihengu pamonga ndava yinu, nambu kuvala valongo
    vitu vangi vevibwela pamonga navo, venavo ndi vajumbi kuhuma misambi ya vandu
    vevakumsadika ndi vihenga lihengu ndava ya kuleta utopesa kwa Kilisitu.
  mmx-mmx: La ti ne Taitas, neni lara bok atarak la i gugu eburu minia xusu ti lok
    tooro nimi. La tinedu luneton dik, nedu duba emu eburu min saparap nimi. Nedu
    du ru katling laraogu lotu, la loklok atdu i lox asuusu loklok ngangao ri ne Karisito.
  cbr-NT: An 'unáncëma unicaman —ui cara Tito 'icë —quixun ñucácëxun camina cati 'ain,
    —an Pablobëtan ñu mëëquin mitsu 'aquinti uni ca ax 'icë —quixun. Canan camina
    abë cuancëcamaribi ñuiquian —ui cara —quixun ñucácëxun cati 'ain, acamax ca axa
    Jesucristomi catamëcë unicaman xucë́xa cuancë 'icë quixun. Cristonën 'imicë 'ixuan
    atun upí oquin ñu 'aia isquin ca —usa ca Cristonën uni 'icë —quixun camabi unin
    'unania.
  tee-NT: Ni xamati' lhasacminin ju Tito laich a'una'it'it ni yuchi ju quint'ach'alhcatna'.
    Yuchi ju qui'aktaijui acsni iclajunau ixchivinti Dios. Chai ni xamati' ca'alhasacmininach
    ju ali'in quilhi'alak'avin'an ju alact'a'anta ju yuchi pus laich a'una'it'it ni
    yu'unch ju talhilaca'anta Jesús ju ta'asacxtulh. Chai ixlaca'atalh ni na salaka
    ju is'atsucunti'an ju yu'unch pus ju lapanacni talak'ayai ju Cristo.
  eng-LSV: whether—about Titus—my partner and fellow-worker toward you, whether—our
    brothers, apostles of assemblies—glory of Christ;
  cak-NT: Ri oxi' kach'alal ri xquie'apon iwiq'uin, can yalan je utz. Roma ri kach'alal
    Tito can waxbil-wi ren, y yiruto' chi nin-en ri samaj chi'icojol. Y ri je ca'i'
    chic kach'alal, reje' je-takon-pe coma ri iglesias; y roma ri c'aslen ri quic'uan,
    ri Cristo can niyo'x-wi ruk'ij.
  pah-NT: Oro Tito'ga, ga ko nhimoirũharamo oko oporavykyavo ji pavẽi pe pokoga. Akoja'g̃a
    – kiroki g̃a oho ga rupi nhaneirũ'g̃a – g̃a oporavyky katu Cristo'ga mombe'gwovo
    nahã ga mboheteavouka. Oho g̃a Cristo'gareheve'g̃a ndepyga.
  sja-NT: Parã t'ãidepemapa Tito k'awa-e bɨ pɨrã, jarátɨ iru mɨ k'õp'ãyo pia na mimiade.
    Mɨ ome mimiapari parã k'aripait'ee. Iidiruta pɨrã apema omé nidaarã pari, jarátɨ
    nãpema ijãapataarãpa ãchi pari pëidap'edaa, ichiaba auk'a k'aripadamerã. Mãɨrã
    wãrutamaa k'awapipata jõmaarãmaa Cristota Tachi Waibɨa.
  xed-xed: Titus ná, gratá ksa slna ɗa ya. Kawadaga nda tsi ta maga ŋni ta slna kata
    kaghuni. Yeya zwanamaha his kawadaga nda Titus ya guli, Igliz ta zabaptá həŋ,
    ka ghunaftá həŋ da kaghuni. Ta vlay slna taŋ ta glaku ŋa Kristi.
  mks-NT: Ta ndá na̱ ná nda̱ca̱ tu̱hún ndo̱hó sa̱ha̱ Tito ndítahan ca̱ha̱n ndó xi̱hi̱n
    ná ña̱ cúú dá da̱ xíca xi̱hi̱n mí i̱. Ta ca̱ha̱n ndó ña̱ in nu̱ú cája chúun da
    xi̱hín i̱ chindeé nde̱ ndo̱hó. Ta tá ná nda̱ca̱ tu̱hún na̱ ndo̱hó sa̱há java ga̱
    na̱ cúú cuéntá Jesús cua̱ha̱n xi̱hi̱n dá ndítahan ca̱ha̱n ndó ña̱ cúú ná na̱ na̱chindahá
    na̱ cúú cuéntá Jesús tácá veñu̱hu chóho. Ta ca̱ha̱n ndó xi̱hi̱n ná ña̱ cúú ná
    na̱ cája cáhnu Jesucristo.
  gfk-S: Taitus um, aie no nugu harwis nong i tur tikai ma iou tano pinapalim ing
    mir gil nalamin ta mu. Kike ira iruo tasi dait um, dur airuo tultule ta ira matanabar
    na lotu ta ari taman. Ma no nudur pinapalim i hatawat ra latlaat tupas Krais.
  bmu-bmu: 'Nöŋön Taitus kewögöra möwölöhöyal: Yaŋön nöŋgö alabaukni aka nup meme
    neŋakni akza. Urumeleŋ könagesöŋi könagesöŋi yeŋön alayahötnini yahöt mi möwölöhöm
    etkigetka jitŋememeŋini akzahot. Kraistkö qetbuŋaŋan mönö yetköra aka qarimakza.'
  dgz-dgz: Apan Taitas, ne me penan yamunewa, me e wat agoat imaepen navewa daitona
    den taintoniwa. Amba apan dere upinewa ame, at ma Iesu dugup mega nagirewa, watu
    enamuiwanum, ap gapan Iesu yaua ao wariwanum.
  eng-GNV: 'Whether any doe inquire of Titus, he is my fellowe and helper to you ward:
    or of our brethren, they are messengers of the Churches, and the glorie of Christ.'
  zaa-NT: Canchu nuỹa inàba tìtsa'ą le de nu cca qui' Tito nna, pues lecàbíni cą qui'ni
    ná bi compañero quia' le' tsina qui' Señor para guni tu' iyaba le servir. Ą'hua
    canchu inàba titsa' nuỹa de nu cca qui' adí ca hermanos enne' dá' lani Tito nna,
    gá lé cą qui'ni runi cabi representar ca hermanos qui' adí ca iglesia nna runi
    hua cabi servir Cristua para qui'ni thí'e adí la' dàliani.
  eng-WEBSTER: 'If any inquire concerning Titus, he is my partner and fellow-helper
    concerning you: or our brethren be inquired of , they are the messengers of the
    churches, and the glory of Christ.'
  guh-guh: 'Nexata Tito yabara itsajivi itsa pacayanijobiana: “¿Detsa pacuenia maponë
    peponaponaenëje?” itsa pacajai tsane, pajumaitsimë tsane: “Pablobeje raja penajuaponaponaenëbeje.
    Bajaraponë Tito Pablo yavenonabiaba vaxaitsi juya Pablo vajanacayavenonaenexa,”
    pajamë tsane. Itsajivi itsa pacayanijobiana Tito peyajavaponaponaenëbeje yabara,
    pajumaitsimë tsane: “Bajaraponëbeje Dioso pejumecovënëtsivi pitorobinëtsibeje.
    Bajaraponëbeje xaniavaetsia Cristo petoponaponaejavabeje jivi petaexae, nexata
    jivi yaiyatane Cristo pelivaisi,” pajamë tsane.'
  bon-bon: Yoo, weene umle Taitus. Tabe cane cama kaakesea biname gyene weeme miiji
    tääpume. Cuta peei neeneni biname, ten cama lui aaclenige, ätrunga ingle cina
    lui bine jaajepesi, teeme kaakesea te Keriso me ngii ne babo jaawenuge.
  nhw-BL: Sintla se acajya anmechtlatzintoquilis ajqueya Tito, xiquinilhuica para
    yaya nohuampox catli tequiti nohuaya para san sejco timechpalehuise. Nojquiya
    xiquinilhuica para nopa tlacame catli yohuij ihuaya itztoque inintlatitlanilhua
    tlaneltocani ipan tiopame campa hueli. Catli inijuanti quichihuaj eltoc para ihueyitilis
    Tohueyiteco Cristo.
  swh-ONEN: Kwa habari ya Tito, yeye ni mwenzangu na mtendakazi pamoja nami miongoni
    mwenu. Kwa habari za ndugu zetu, wao ni wawakilishi wa makanisa, na utukufu kwa
    Kristo.
  wbi-wbi: lino nave umuunhu ilonda kukagula imhola sa Tiito, uju m'bomb mbombo n'jaango
    mulwa kuvatnaga umue. neke nave ilinda kukagula imhola sa vange, avuo vanyalukolo
    viittu, vasung'hilue ni fipugha fya vitiki. voope vukumughinia ukilisite.
  bba-bba: Ǹ n Titun sɔ̃n nɑ, u sɑ̃ɑ nɛn beruse wi u kɑ mɑn sɔmburu mɔ̀ bɛɛn suunu
    sɔɔ. Ǹ n mɑɑ be bɑ nùn yɔ̃siriɔn sɔ̃n nɑ, bɑ sɑ̃ɑ Yesun yiɡbɛnun ɡɔrobu be bɑ
    Kirisi bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: 'Whether any do inquire of Titus, he is my partner and fellow-helper
    concerning you: or our brethren be inquired of, they are the messengers of the
    churches, and the glory of Christ.'
  kgk-NT: Tito xe irũ voi. Xe ndive omba'apo va'e voi pene pytygwõ-vy. Oho-ta xe rekovía.
    Oho ave arã gwĩ Cristo-pe omomba'egwasu gwasu va'e. Hesu réry-py onhomboaty aty
    va'e rembigwái ramo ha'e kwéry hekovia oho va'erã upe inhirũrã kwéry.
  waj-waj: Titiinnara yaata utuatee. Ni vuai ni mmuaa mmoori vareeraivo ngiiiyara
    ni tasipama mmoori varaivai. Mo inna tasipama kuaaraivaitanaara yaata utuatee.
    Ivaitana vaa ausa hanigieeraiya nuuna variraiyauvaki mmoori vara rada nookiaavo
    Yisuu Kirisiinna nnutuuvo vaa ngiau aapu vaivai.
  cpy-cpy: Irika Tito, notsipa-minthari irika, riitaki notsipata-piintaka nantawae-wentakimi.
    Riima itsipa apite noyemijantzinkarite itsipata-nakyaari, rotyaantani irika kemijantzinkari-paeni
    jeekayita-tsiri jaka, iweshiryaa-wentari rirori Jeepatzii-totaa-rewo.
  mpx-mpx: He Taitas, iya no pan totuwalali alou ha tuwalali kaiwemiu. Ge talilau
    eluwa bolo alonau, heliya ekelesiya hi hilel alaliyaa hi nowa, ge heliya wali
    tuwalali elana Keliso ana tobal hi pwapwabwata.
  wbp-wbp: Tayituju ngulaju wungu-warnu ngaju-nyangu, ngulaju wungu karlijarra warrki-jarri
    ngajarraju yungurnalu-nyarra pirrjirdi-mani jirramarlu. Jirrama-kari wati-jarra
    Kirijini-jarra, ngulajulu-palangu jaaji-kari jaaji-kari-wardingki-paturlu yajarninjarla
    yiringi-manu yungu-pala yani Tayituju-kurlu nyurrurla-nyangu-kurra nguru-kurra.
    Nyurrurlarlu kajinkili-jana nyanyi warrki-jarrinja-kurra mata-wangu, kujarlaju
    kapunkulurla pulka-pinyi Kaatuku.
  luo-luo: Tito to anyalo wuoyo kuome kaka ngʼat mwagenorego kendo jatich mwatiyogo
    kaachiel e dieru, to jowetewa mamokogo to gin joma kanisa ooro, mondo omi Kristo
    duongʼ.
  nhe-NT: Intla se acajya inmechtlajtlanis ajqueya Tito, xiquinilhuica para yajaya
    nohuampo tlen tequiti nohuaya para san sejco timechpalehuise. Nojquiya xiquinilhuica
    para nopa tlacame tlen yohuij ihuaya itztoque inintlatitlanilhua tlaneltocani
    ipan tiopantini campa hueli. Tlen inijuanti quichihuaj eltoc para ihueyitilis
    Tohueyiteco Cristo.
  aii-aii: ܒܘܼܬ ܛܸܛܘܿܣ، ܗ̇ܘ ܫܲܪܝܼܟܝܼ ܝܠܹܗ ܘܗܲܝܸܪܵܢܝܼ ܐܸܠܵܘܟ݂ܘܿܢ. ܘܒܘܼܬ ܐܲܚܘܿܢܘܵܬܲܢ̈،
    ܐܵܢܝܼ ܫܠܝܼܚܹ̈ܐ ܕܥܹܕܵܬܹ̈‌ܐ ܝܢܵܐ ܠܚܸܩܪܵܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Nallipsi apiqsruutigikpauŋ Titus, piqatigigiga savaqatigiplugu ikayuił̣ł̣aptikni
    ilipsitñik. Nallipsipsuuq apiqsruutigikpagik atlak aniqatiuvuk, uqqiraqtigigaik
    ukpiqtuaŋuruat, aasriiñ kamasruġaak kamanautaa Christ-ŋum.
  msb-msb: Manungod kan Tito, siya an akon kapadis kag katrabaho sa pagbulig sa iyo,
    kag manungod naman sa mga iba na kamaranghod, sinda mga sugo san mga nagatuod
    kag ginapagalangan ninda si Cristo.
  cpa-NT: Hŋiah¹² Tito ma²lán¹² dsa² ŋøa¹² quianh¹³ jní² jmo² jnieh³ ta³ ni³ huu¹³
    quiánh² hniah¹². Jøng² dsa² roh¹³ jniang³ chian² huø¹ Macedonia báh³ ca¹tse¹ dsa²
    og¹ héi², dsa² ŋi²nio³ quianh¹³ Tito. Hniu¹ ta³og¹dsa mi¹juanh¹² Cristo.
  dso-dso: ଏବେ ତିତସର୍‌ ବିସଇ ଜାନ୍‌ବାର୍‌ ଆଲେ ସେ ତମ୍‌କେ ସାଇଜ କର୍‌ବାକେ ମର୍‌ ସଙ୍ଗ୍‍ କାମ୍‌
    କଲାନି । ଆରି ସେ ଦୁଇଟା ବିନ୍‌ ବାଇମନ୍‌ ଇତିର୍‌ ବିସ୍‌ବାସିମନ୍‌ କଇଲାକେସେ ତାର୍‌ସଙ୍ଗ୍‍ ଗାଲାନି
    । ସେମନ୍‌ କର୍‌ବା କାମର୍‌ ଲାଗି କିରିସ୍‌ଟ ଡାକ୍‌ପୁଟା ଅଇସି ।
  meu-meu: Haida ese Tito henanadaina bema henanadai, ia na lau bamogu, raruosi a
    ḡaukara heboumu umui daimui ai. Eiava hari varavarada henanadaidia bema henanadai,
    idia na ekalesia oreadia edia hesiai ilao-henina taudia, Keriso iheatolaina.
  yva-NT: 'Weti sya arakovo Korintus weap, reamo arakove mandei so matayao wasai:
    Titus opamo sya arakovo tavondi rinai rimo Amisye apa anakere raijaro wapa yasyine
    rai. Muno reama arakovo javondi Titus ai nayamo anugano Amisye nao wo yatutiro
    wasai. Aya ana yo rave mo Kristus aijaseo titive.'
  dgc-dgc: Ey ti Tito, éy siya i kaguman ko a méngagum dikam. Ey tu kaguman na a éduwa,
    éy utusan side du tolay du simbaan ta éye. Dahil ta gimet diden ya a éduwa, éy
    meadu i méngpuri ta Diyos.
  zpm-NT: Teḻ naṉd new cho gnabdiidz lo to dieṉ cho nac Tit, goḻguiab lo zho tipse
    nac no grop no me, xyudar naa noyuṉ me quiaseed no to. Ni teḻ gnabdiidz zho cho
    nac schop zha ne ziaadnaḻ zhits me i, dzigo goḻguiab grë zha ne ne no nëz rii
    pxeeḻ zho, dib zdoo zho noxco zho mban zho zigne rdziladz Dios.
  hix-NT: Txetu muhutwetxowà rma hamà. Rakoronomanye ro me naha. Rowyaro rma rha thenyehra
    natamokyaha, ayakoronomanàr kom horà. Kowtà komo ryhe, Txetu yakoron komo rma,
    Kryestu mryenon komo nànyaknyàr me natxhe. Anato rha tohsamnohsomà ro komo nànyaknyàr
    me natxhe. Nyamoro rma, ohxe xaxa Kryestu yonyhony me natxhe.
  sim-sim: Taitus angop ji heyenda ri. An nga nakrem shi sihi lerawun nakrem shi laha
    jirin shi jelyanda ma ri. Hako ma frijip ovro sios mbashiwak iwa ma vri. Frir
    lerawu Kraishin armek fri lawak ma li heyehe hi Kraishin li hauowenda ma vri.
  npi-ULB: तीतसको सन्दर्भमा भन्‍नुपर्दा, तिमीहरूको निम्ति तिनी मेरा साझेदार र सहकर्मी
    हुन् । भाइहरूचाहिँ मण्डलीहरूबाट पठाइएका हुन् । तिनीहरू ख्रीष्‍टका महिमा हुन् ।
  cgc-cgc: Tito i, kanen ake na duma ta ubra na gatabang ki yaken na magsirbi ki kyo.
    Darwa i na utod ta ki Cristo na magkuyog ki kanen, danen i mga pasugo alin ta
    mga gatipon-tipon na gatuo. Tenged ki danen, padayaw Cristo an ta mga ittaw.
  tim-tim: Akto galane Tito âmâ tân nuguep arekŋe tân yeŋgumap. Akto luâk lâuwâ olop
    ariwai are Yesugât kâmot yâkŋe âi miet dâm huŋgun yetkimbiâ âi membela luâk âmbâle
    dondâ yelekmâ Kristogât kotŋe mem agatmai.
  yor-yor: Bí ẹnikẹ́ni bá béèrè ẹni tí Titu jẹ́, ẹlẹgbẹ́ àti olùbáṣiṣẹ́ mi ni, nítorí
    yín; tàbí ní ti àwọn arákùnrin wa ni ẹnikẹ́ni ń béèrè, ìránṣẹ́ ìjọ ni wọ́n jẹ́,
    àti ògo Kristi.
  wos-wos: Wuni Taituska wuni angi we. Dé wuni wali Godna jémba yata dé wuni wali
    guniré yikafre huru. Dé wali yitekwa du yétékéka wuni angi we. Nak téfambu reta
    Kraisna hundi xékékwa du takwa di bérré wa, bér deka hundi hura yimbéte. Wungi
    huruta bér Kraisna ximbu bér haréké.
  emp-NTPO: Bariduaba Titod̶ebemada iwid̶isid̶ara jarad̶adua idjira mʌ̃ ume nĩbabarida
    idjab̶a mʌ̃ ume bãrã tãẽna Ãcõrẽ trajura o b̶ʌda. Bariduaba dewara djabarãnebemada
    iwid̶isid̶ara jarad̶adua ãdjira djabarãba diabueped̶ad̶arãda idjab̶a ãdji carea
    ẽberãrãba Critod̶ebemada bia bed̶ea panʌda.
  eng-F35: As for Titus, he is my partner and fellow worker toward you; as for our
    brothers, they are envoys of the congregations, a glory of Christ.
  ind-ind: Kalau ada yang bertanya tentang Titus, katakanlah bahwa dia sahabat sekaligus
    rekan pelayanan saya untuk membantu kalian. Dan tentang saudara-saudara seiman
    yang lain, mereka diutus oleh jemaat-jemaat di sini dengan tujuan memuliakan Kristus.
  pes-OPCB: اما اگر کسی بپرسد که تیتوس کیست، بگویید که او همکار من است و برای کمک
    به شما آمده است. دربارهٔ آن دو برادر نیز می‌توانید بگویید که نمایندگان کلیساهای
    این منطقه هستند و همواره باعث افتخار نام مسیح بوده‌اند.
  mpt-mpt: Ibo Taitase tekein kebiobe. E ne nekobe. E ni dab okok kebianoba ibo daayebuobe.
    Naka asu dabi e baka moniba ibsu natlomabibi bainobo galin nakaia unangai bib
    mak bib mak ye blib ita naka asu dab eli dlakaibta monibta ibsu natlomabiobe.
    I kukub ayam wafu bliba nakaia unangai yateniba Klaiste niniino dobtouleb bliobe.
  ssx-ssx: Taitasita꞉ ipikita꞉ yaka ta꞉ma꞉ni hata꞉ iki tamba꞉ muluekema꞉ I̱ yaapo
    e poko hala꞉me. Kutupa mo ipiki ame̱le̱ pula꞉ mandane kame tonuta꞉ do siosi manuna꞉
    bikina꞉ ipula꞉ hata꞉ta꞉ Ketisona꞉ biki daeyaena꞉ la꞉la꞉ tapakee.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ bɛ si ŋɛ ŋɑu wee. Titee nŋui í jɛ minjisiɑm iyi wɑ bɑm icɛ
    ku ce bi tu ŋɛ. Inɛ ŋɑ mɔ iyi ɑɑ suu wɑ, ɑŋɑi ɑ̀ jɛ woo bɛi iɡbɛi inɛi Jesu ŋɑ
    nɔ ɑ̀ jɛ inɛ ŋɑ iyi ɑ̀ wɑɑ nɑ Kirisi ɑmboe.
  gaq-gaq: ତିତସ୍‌ନେ ବିସୟ୍‌ରେ ଏନ୍‌ ମ୍ବାସଙ୍ଗ୍‌ଏ ଜେ, ମେଁ ନେଙ୍ଗ୍‌ ଏତେ କୁଡ଼େଚେ ସ୍ଲେରେ ।
    ବାରି ମେଁ ନେଙ୍ଗ୍ ଏତେ କାମ୍ ଡିଙ୍ଗ୍‌ଚେ ଆପେକେ ସାଇଜ ଡିଙ୍ଗ୍‌କେ । ବିନ୍ ବୟାଁଇଂନେ ବିସୟ୍‌ରେ
    ଏନ୍‌ ବାସଙ୍ଗ୍ଏ ଜେ ମେଇଂ ବିନ୍‌ବିନ୍ ମଣ୍ତଲିଇଂବାନ୍‌ ବେବଆର୍‌କେ ବାରି କିସ୍‌ଟନେ ନ୍‌ସା ମଇମା
    ରକମ୍‌ ।
  gof-RNT: Titobaa eranaw koykko, I hinttena maaddanaw taara oothiya ta ooso laggiya.
    Hankko ishatabaa gidikko woosa keethati kiittidayssata; qassi asay entta duussaa
    be7idi Kiristtoosa bonchchosona.
  unx-unx: 'ତିତସ୍‌ଆଃ ପାରିଚାଏ ନେଆଁଁତାନାଃ, ଇନିଃ ଆଇଁୟାଃ ଗାତିରେ କାମିତାନ୍‌ନିଃ ତାନିଃ ଆଡଃ
    ଆପେକେ ଦେଙ୍ଗାରେ ଆଇଁୟାଃଲଃ ମେସାକାନ୍‌ନିଃ ତାନିଃ । ଆଡଃ ଆଇଁୟାଃଲଃ ସେନ୍‌ତାନ୍‌ ଏଟାଃ ବିଶ୍ୱାସୀ
    ହାଗାକ ହବାଅଃତାନାକ : କାଲିସିୟା ହରାତେ କୁଲାକାନ୍‌କ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ ଆଉୱେ
    ଲେକାନ୍‌କ ତାନ୍‌କ ।'
  gah-gah: Itó Taetasini mogonamú gilitune liki nilikoma, lekelikumule loko ezagi
    nezagi hoza aleaká ve losi nene nousive. Itó Taetasigegi makó nivasi vetini mogonáinimú
    gilitune liki nilikoma, keza monó gele vegenáini zuha nenete kimisilikago núane
    nivasive. Itó keza Kilistoni lapaná ali utó iaká nia ve niasive.
  lcm-lcm: Ani Tito, kapo tungag na namemlongpo abis kuvul si angasik animi. Ani ngono
    tasimem kilongpo pasal ta asok le si keve kuvkuvulan, rilong kapa kilongpo kun
    amangai ani Karisto.
  aer-aer: Arrantherre atyewe atyinhe Titus itelareme, ilerne kwenhe apurte urrkaperle-anerreme
    arrenhantherrenhe arntarnte-aretyeke. Nhenge pipe arrpenhe-arenye nhenhe Macedonia-larle
    aneme itne arrpenhe yanhe atherre yerneme Titus-enge alhetyenhenge apmere arrekantherrenhe-werne.
    Nhenge arrantherre apeke itnenhe arrekantherre arnterre urrkaperlenge aremele
    apurrke-arlke-irretyakenhele, kele arrantherre Ngkarte akertne utyernetyenhe tnakemele.
  qvc-NT: 'Piru mayqan tapushuptin: “¿Pim Tituqa?” nishpa, kayshina niyllapa: “Tituqam
    masanchiq Pablupa yach''achikuq masin. Pabluwanmi trabajan yanapawashpallapa”,
    nishpa. Ichu tapushuptin: “Titupa pullan puriqkunaqa ¿pikunam?” nishpa, niyllapa:
    “Paykunaqam kriyiq masinchiqkunamanda kach''amushqanguna. Chaqa paykuna ancha
    shumaqta puriptinmi, suqkuna rikashpa, Jisukristupi munanllapa kriyiyta”, nishpa.'
  tgl-ULB: Patungkol naman kay Tito, siya ang aking kasama at kamanggagawa sa inyo.
    Gayon din naman sa aming mga kapatid, sila ay ipinadala ng mga iglesia. Sila ay
    karangalan kay Cristo.
  cbs-NT: Jamen Tito ebe dayakin ebetan matu medabewamis man unaiin. Jamen ja nukun
    betsabu Macedonia anua ikunwainbun katuimabudan, jabe en jatu nichiainan, Criston
    kushipa jayabudi bukanikiki.
  xtm-NTPP: Te Tito a chi in tee ka ndikin tna'a ji'in maa sa ja ka jinukuechi sa
    nuu ni a sukan kúni maa Su'si ma kúu de. Te uu‑ka ñani o a chi tee ni ka tetniñu
    ñayii ni ka nduu sa'ya Su'si o a ka kuu de, sukan‑va'a jin ndakani de ndenda koo
    de ya'a naxe ka jani ini ni ma, te jayiñu'u maa Cristo ma ko kuu.
  nnq-nnq: Tito nga nnyito, tukamu maengo pamwe kwa magambu ginu, nambu kunhwalo gwa
    akalongabito, angweto nga achandundame bikikuta cha bandu abunhwamini Kilisto,
    benia bampe kibumo Kilisto.
  bao-NT: Tito pea, yʉ mena macʉ̃ añuro mʉja ca niipere ĩigʉ, yʉ mena ca padegʉ niimi.
    Aperã mani yaarã pea, Jesucristore ca tʉo nʉnʉjeerã cʉ̃ja ca tiicojo cojorã, Cristore
    cʉ̃ja ca nʉcʉ̃ bʉoro ca tiirã niima.
  san-ORI: ଯଦି କଶ୍ଚିତ୍ ତୀତସ୍ୟ ତତ୍ତ୍ୱଂ ଜିଜ୍ଞାସତେ ତର୍ହି ସ ମମ ସହଭାଗୀ ଯୁଷ୍ମନ୍ମଧ୍ୟେ ସହକାରୀ
    ଚ, ଅପରଯୋ ର୍ଭ୍ରାତ୍ରୋସ୍ତତ୍ତ୍ୱଂ ୱା ଯଦି ଜିଜ୍ଞାସତେ ତର୍ହି ତୌ ସମିତୀନାଂ ଦୂତୌ ଖ୍ରୀଷ୍ଟସ୍ୟ
    ପ୍ରତିବିମ୍ବୌ ଚେତି ତେନ ଜ୍ଞାଯତାଂ|
  huv-NT: Pues sitiül aljane apmatün manguiay jane nej teat Tito, isajan nop saquiiüb,
    nej nembeol xic wüx sambeol icon. Nganüy alijpüw quiaj, tarriiüd nejiw noicnoic
    ajlüy minipilan Teat Cristo cos nejiw aton xeyay arangüw casa Teat Cristo.
  otn-NT: Nu̱'mø to da̱ ne da̱ 'yänni̱ hanja ngue ga̱ pɛnhnä p'ʉ ra̱ Tito, da̱mi̱
    xihmʉ ngue ma̱ amigo na̱, 'nɛ̱ ma̱ mmi̱mmɛfi'be para ngue da̱ hyoni̱ ha gdi ti̱mhmʉ
    ra̱ nho. A nu̱ya mi̱ yoho ma̱ cu̱hʉ da̱ map'ʉ, da̱mi̱ xihmʉ yø ja̱'i̱ ngue guehya
    ma̱ cu̱hʉ 'bʉcua bi huanhni̱ ngue da̱ map'ʉ ya. 'Nɛ̱ conná̱ nguehna̱ ra̱ 'bɛfi
    øtya, i̱ nnu̱ ma̱nsu̱ ra̱ Cristo yø ja̱'i̱.
  nop-nop: Hidi Taitus agaŋ nadimiiŋ, adi nukut kwanai noŋgoŋ tiyamut. Indi hidi’walaŋ
    kwanai-meyat noŋgoŋ hatiyamut. Eŋ notniyat aditok maaŋ indiŋ nadineŋ. Adi yadi
    Kilisto wou nintilooŋ kwanaineyamuk ala kayoŋbopdi yeniŋkulune wanaŋ wiiŋ.
  obo-NT: Na moka-atag ki Tito, duma ku sikandin diyot pinuungan to kodtavang koniyu.
    Woy idda mandad so oruwon suwod ta nod duma kandin, id popiyod sikandan taddot
    od ponlolivuung nod pompomakoy. Iddos kandan no pinuungan, od posivantug ki Disas
    Krays.
  cak-ENT: Ri hermanos c'a ri nye'apon chila' iviq'uin, que ye oxi' galán ye utz.
    Roma ri hermano Tito vachibil vi, y nquiruto' c'a chubanic ri samaj chi'icojol
    rix. Y ri ye ca'i' chic hermanos, rije' ye takon c'a pe coma ri jun molaj hermanos,
    y roma ri c'aslen ri quic'uan rije', ri Cristo nuc'ul-vi ruk'ij.
  lif-NT: ᤋᤡᤋᤛᤧᤱᤃ. ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰᤁᤣ ᤂᤡᤏᤡ᤹ ᤁᤢᤓᤠ᤹ ᤐᤡᤔᤠᤀᤥ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤀᤠᤴᤈᤢᤶᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤴ ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤃ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠᤱᤄᤢᤛᤡᤒᤠ ᤀᤡᤱᤛᤠᤒᤠᤛᤡ ᤏᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤛᤡᤖᤥ॥
  mie-NT: De tú jícān tūhún nchivī sīquī Tito, de cachī nū jā cúu dē tēe chíndeé nduhū
    jā sátíñú dē jíín nī nūū nū jā síquī tūhun yā. De ndúū cā hermano ō yáhá, cachī
    nū jā cúu dē tēe jā ní ntetíñú nchivī cándíja, de íyó yíñúhún dē nūū Cristo.
  san-TIB: ཡདི ཀཤྩིཏ྄ ཏཱིཏསྱ ཏཏྟྭཾ ཛིཛྙཱསཏེ ཏརྷི ས མམ སཧབྷཱགཱི ཡུཥྨནྨདྷྱེ སཧཀཱརཱི ཙ, ཨཔརཡོ
    རྦྷྲཱཏྲོསྟཏྟྭཾ ཝཱ ཡདི ཛིཛྙཱསཏེ ཏརྷི ཏཽ སམིཏཱིནཱཾ དཱུཏཽ ཁྲཱིཥྚསྱ པྲཏིབིམྦཽ ཙེཏི ཏེན
    ཛྙཱཡཏཱཾ།
  qve-NT: 'Sichus pipas wawqenchis Titomanta tapusunkichis chayqa, khaynatayá niychis:
    “Titoqa wawqenchis Pablowan kushka llank''aqmi, hinaspapas qankunata yanapasuqniykichismi”,
    nispa. Saynallataq sichus pipas tapusunkichis: “¿Pitaq Titowan hamuq chay ishkay
    hermanokunarí?” nispa, hinaqtinqa khaynata ninkichis: “Chay wawqekunaqa tukuy
    ima ruwasqankupin Señor Jesucristota hatunchanku, hinallataq iglesiakunapa mandamusqanmi”,
    nispa.'
  pao-NT: Mooasoo mu ka Titus sopedakwatoo, oosoo ka nanesootuhibu numu e tunedyoo'e
    e tummatza'e, mu sakwa unusoo tunaka'oedyuku mee numme mu soobedyana. Mu tunaka'oedyukudu
    yaatu no'yoona nanetutzeapu, ka Te Pabe'e-wi nanesootuhibu tunedyooekwudu. Mu
    numu ka Te Pabe'e nesootuha'e umuoo tunaka'oedyukudu-koobatoo.
  cbu-NT: Tito nuwcha uru ipunshi; uru siyash istaku ancha. Mishat, tsimbunutam tputs
    zuwanllini zanganchima. Uwaatssin Isusumun zuwanlltamanicha. Isuschich tputs shaniyeersin,
    anoo tputs ipusaranganaya. An tputs Isusoo itsinsaru chinakanaya. Ashiri aship
    an tputs zanganchima.
  usa-usa: Tááítatima ketíbárawaama keráwáqá tíwáqnaa íyábá ketê mayaímá yagaroqtamá
    kémayaiye. ánibo káqomma maa-kááyáqá tíbâqawaaraa-nakama yenákámá Áánûqtuni waayúkama
    áíkuyo-yuma timáyikaayata kéoye. min-nákámá miráuma Îtu Káríqtoni tágama-yataakoni
    amammóye.
  soy-soy: In Tiiti, uyɛ̃ nɛ unɛ́séncɔ lɛ un kɔ nɔ́kɛnɛ́mɛɛ́ unɛ́kɛicɔ. Pimɑ́rɛcɔ
    picɔ pɛɛ u n tíkilɛ̃ pɔ̃́ nɛ Uléécɑɑ icɑ́pinɛ pitumɛ lɛ. Pɛɛ kɛisilɛ rɛ pikɛ́
    nɛ Kirisi ríyu wɑisɛ.
  hui-hui: Tígua Taidasa mitangi bialu ibu i̱ heba biabe mandagi bialu tí biamogo
    bule kabago mandabu harimidagua halimu. Keriso hameigini kirali Taidasa heba ibulebirago
    libu Keriso hameigini hagahaga bu karume tinaga pu helo dabayago libugua Kerisonaga
    mini yaraga halu kago manda bu halimu.
  amf-amf: Tiito goynsa eedi oysea daa ki hanna, yeam kelshana imbete waadadhea isa
    aanantane. Wosa imbanaana goynsa eedi oysea daa ki hanna, misken onna wulir dohon
    eenin kamayse yittsaana Kiristoossa gobshinna woyaanane.
  quc-NNT: We k'o jachin jun k'o jas kuta' chrij ri Tito, chib'ij che chi are wachi'l
    ri junam kächakun wuk' che i patänixik ix. We k'o jun k'o jas kuta' chkij taq
    ri nik'iaj qachalal chik, chib'ij che chi ri e are' e taqowinaq b'i ri qachalal
    kojonelab', xuquje' chi käkinimarisaj u q'ij ri Cristo.
  dob-dob: Taito wamwalatonina ꞌaene maꞌiyagu ꞌaguiguinuwa leleleya ꞌami lema manuna,
    ta tasidao nidi taudi toekalesiyao manudi siguiguinuwa, ga manuna tomota Keliso
    situpuna.
  wrs-wrs: Memba Titusm hevm, himba kana mongo sehel, himba kai andra evev mongawulm,
    yem kolvrowolalm. Wo eva Kristusnindrinisambla si ambvav Titusmongo. No Kristusnind
    no Kristusnind hemba wolamb vev yeindam, wo himba mendeklimba ohokolalohvta.
  mca-mca: Ƚenikfe'li'ƚets na' Tito in hikna' nite' ts'itonkii qa yithayife iye qe
    qa' k'efeni'ƚ, qa nekhewepƚe qa hikne' t'eku'miiji' ek he' witlijtsitjiyits, qa
    ƚekhewel iye yiwqinhet ha' Cristo.
  tzo-TZC: 'Mi oy buchꞌu ta sjacꞌboxuc: “¿Cꞌusi smelol ti talem ti Tito liꞌ ta jtojoltique?”,
    mi xiique, albeic yaꞌi ti jaꞌ jchiꞌil ta abtel yoꞌ jech xituncutic avuꞌunic. Mi
    ta sjacꞌboxuc xtoc: “¿Cꞌusi smelol ti jech talem ti yan chaꞌvoꞌ quermanotic liꞌe?”,
    mi xiique, albeic yaꞌi ti jaꞌ tacbilic talel yuꞌun ti jchꞌunolajeletic ti ta xichꞌic
    ta mucꞌ ti Cristoe.'
  mya-mya: တိ​တု​နှင့်​ပတ်​သက်​၍​ဖော်​ပြ​ရ​မည်​ဆို​သော် သူ​သည်​သင်​တို့​၏​အ​မှု​ကိစ္စ​များ​တွင်
    ငါ​နှင့် အ​တူ​ဝိုင်း​ဝန်း​ကူ​ညီ​သူ​ငါ​၏​လုပ်​ဖော်​ကိုင် ဘက်​ဖြစ်​၏။ သူ​နှင့်​အ​တူ​လိုက်​ပါ​လာ​ကြ
    သော​အ​ခြား​ညီ​အစ်​ကို​များ​မှာ​အ​သင်း တော်​တို့​၏​ကိုယ်​စား​လှယ်​များ​ဖြစ်​ကြ​၏။-
  gng-NT: Tit wɔn yé nʼtɔntɔknlie nɛ, ki yé nʼtonsɔntɔ niʼsaan. Tiʼninjiɛb bɛn yé
    Kristo ya táan ya tondb nɛ. Bi sɔnh bɛ ń kpiɛke Kristo nɛ.
  cbi-NTPO: Tsenmala Titonu laapu' panmalaya, Titoya ñuichi uraa kenu iba bulu taawasha
    kemu juve, tsenmala vejan keranguemu naatala pallu jumulaya engu kerangue' waku
    wakudimula' era chachi deju', yai bain Cristonu balenguremula deeve.
  ikk-NT: O mẹ nke Taịtọsị, onyẹ mmẹ lẹ ịya a wị lẹ ọnyẹ mmẹ lẹ 'ya gba a rụn ọrụn
    ẹnyi gi e yeni ụnụ ẹka rọ; nke umunẹ ẹnyi ndị ọzọ hụ 'ya lẹ uwẹ wị, wẹ wụ ndị-ozi
    pụ-ichẹn rị a nọkin ẹnya ụka ichẹn-ichẹn, e wẹhẹni Kraịstị ọghọ.
  leu-leu: Se Taitus, nane tigina la taak xena faisok xuvul paga la palou imi; sena
    ro titaara, a rabuna sina Piran ri siak fati nare e re tavai a Memai pana isin
    lava.
  maz-NT: 'Nu''tsc''eji, ''ma cjó c''o ra dyönnc''eji: “¿Pje pjëzhi e Tito?”, ra ''ñentsc''eji,
    rí xipjigueji: “Ngue o̱ dyojui e Pablo nu pëpjivi. Anguezevi pjöxcöjme”, rí ''ñembeji
    c''o. ''Ma cjó c''o ra dyönnc''eji c''ü pje pjëzhi c''o yeje cjuarma c''o ra ẽji
    e Tito, rí xipjiji ngueje c''o vi juajnü c''o congregación. Rí xipjiji c''ü pëpjivi
    na jo cja Mizhocjimi; nguec''ua ga unü ngüenda yo nte c''ü me na nojo e Cristo.'
  bod-N: ཐེ་ཏུ་གླེང་ན། ཁོ་ནི་བདག་གི་ལས་གྲོགས་ཡིན༌ལ། བདག་དང་མཉམ་དུ་ཁྱོད་ཅག་ལ་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཞིག་ཀྱང་ཡིན།
    སྤུན་ཟླ་གཞན་གཉིས་ཀ་གླེང་ན། ཁོ་གཉིས་ནི་ཆོས་ཚོགས་དག་གི་བང་ཆེན་དང་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་གཟི་བརྗིད་ཀྱང་ཡིན།
  tca-NT: Rü ngẽxguma texé pexna caxgu na texe yiĩxü̃ ya Titu, ¡rü tümamaã nüxü̃ pixu
    na nüma rü chomücü ya wüxiwa chomaã pexcèx puracücü na yiĩxü̃! Rü ngẽma taxre
    i togü i namücügü, rü ngẽma nixĩ i yatügü i guxü̃ma i yaxõgüxü̃ nüxü̃ unetagüxü̃
    na Cristuarü puracü naxügüxü̃cèx. Rü nümagü rü aixcüma norü maxü̃maã Cristuxü̃
    nicuèxüü̃gü.
  zpl-NT: Tunu nuꞌ bene enu nedichiaꞌ equie cuendaꞌ Tito luhua uniꞌhua lu nzeꞌe nú
    neca Tito bene enu rriꞌi elietsa lua, para nú riꞌá elietsa luhua, nú chenalahua
    inziuꞌ Diose. Nu xiucu saꞌahua enu nzeli arquiaꞌahua Jesucristo enu nza cuna Tito,
    bee saꞌahua enu nzeli arquiꞌ Jesucristo uxeꞌla liꞌibeella, nu liꞌibeella sí nza
    nzeꞌca beella inziuꞌ Jesucristo.
  mbc-NT: Tarîpai Tito pî' ayeurîmauya'nîkon sîrîrî. Mîîkîrî wanî esenyaka'ma wanîyakon
    pe, amîrî'nîkon pîika'tînen pe. Moropai manni'kan, to' wîtî mannan yarakkîrî,
    inkamoro wanî soosi tawonkon nîmenka'san pe. Moropai inkamoro wanî Cristo yapurînenan
    pe.
  ndg-ndg: Kwa habari ya Tito, ywembe ni mshirika mwenza wango na mpanga kazi mwenzanu
    kwa ajili yinu. Kati kwa alongo bitu, watumwile na makanisa. Nabaishimiya kwa
    Kristo.
  wsk-wsk: 'Se iwita nungarkalko: Titus mu aninga saonga kari se nenenga ura kari;
    bare nanga launuria sang umu Kristus ko nup biya ko, sios suen la ewere te wore
    nongoma tata ko kari iwita nungarkalko.'
  toj-NT: Jaxa quermanotic Tito, ja' ni mero jmoj atel ja yeni. Lajan huax c'anaticon
    oj coltayaticon ja huenlexi. Jaxa otro quermanotic jumasa ja ma' lajan oj huajuque
    soc ja Tito, ja yenlei, jecubale ni yuj ja iglesia jumasa. Jach huane eq'ue ba
    oj taajuc ti' nihuan ja sbiil ja Cristo.
  tbc-tbc: Aŋ Taitus aloŋ la ya, iŋ ŋai turag, iŋ ŋai da urat naon kisaek migane dan
    lo aŋ mubunawaŋ da. Maŋ teima uraru en man midaeŋ sad nao ŋilaŋal tamol, iŋsad
    urat awan lo dam iŋ girager Kristus dupani da.
  sna-sna: Kana ari Tito, ndiye shamwari yangu nomubati pamwe chete neni pakati penyu;
    kana dziri hama dzedu, ndivo vamiririri vekereke uye kukudzwa kwaKristu.
  smk-NT: No maipa'ka' kona ni Tito, sya a kalamo' ko sa panunulong ko komoyo, tan
    no maipa'ka' konra nin saray rwa nin bubsat a mayidsen kona, sara a nibaki' nin
    dudupong ran mammemper iti. Bana' konra, mangkabyan yan unor si Cristo.
  grc-TCGNT: Εἴτε ὑπὲρ Τίτου, κοινωνὸς ἐμὸς καὶ εἰς ὑμᾶς συνεργός· εἴτε ἀδελφοὶ ἡμῶν,
    ἀπόστολοι ἐκκλησιῶν, δόξα Χριστοῦ.
  gof-WFTW: Titobaa eranaw koykko, I hinttena maaddanaw taara oothiya ta ooso laggiya.
    Hankko ishatabaa gidikko woosa keethati kiittidayssata; qassi asay entta duussaa
    be7idi Kiristtoosa bonchchosona.
  spa-BLM: En cuanto a Tito, es mi compañero y colaborador para vosotros. En cuanto
    a nuestros hermanos, son los apóstoles de las asambleas, la gloria de Cristo.
  kyz-NT: Tito 'ga jeirũnamũ je poaawamũ. Oporowyky esage 'ga pẽ poaawamũ jepi. 'Ga
    rupi oo ma'e 'gã Masetoni ywy pewara 'gã nemipyyrũmera 'gã futat. Kristu 'ga upe
    'gã porowykyi. Tekotee 'gã Kristu 'ga muorypa 'gã nee. A'eramũ je 'gã monou Tito
    'ga rupi pẽ poaawamũ.
  dao-dao: Tihtuh cun ka püi la nami phäha ka khüihpüia kyaki; ani mah maha lawki
    hea bena kce he cun sangcim hea jah tüih law, Khritawa hlüngtainaka kyaki he.
  cya-cya: Tsaña'an nguiaa cha' 'in yu Tito, sca cha' ti 'in hua lo'o yu ngui'ni hua
    tñan lja um, lo' jun ta'a nguiaa yu, nguiaa jun lo'o cunta 'in scasca laa, ña'an
    ca si'yana scuen cuaan jun cha' 'in Cristo.
  nii-nii: Pe nga Taisas eim na kin kongun ouni ni er andiłmbił wu; pe eim enim kin
    paki topu kin, kongun ermbii ni piinim ku. Pe nga sin nge enginjpin tał Taisis
    kin ouni pungii ei, enim piingii ku. Wu tał ei, men ngii nge kongun ełmbił wu.
    Nga wu tał ełe ełip, Krais nge tiłang owundu dinga ei, si tonu kindiłmbił wu.
  ign-NT: Núti nuvarahahi náimati­yarehi namutu ema Tito, eta émairahi nujupaha tayehe
    eta juca vémata­nerepi. Vicuti­cacahi eta vicaema­ta­nea­sirahe, véchapa­ji­ri­si­rahehi
    éti. Étaripa te nacaya­se­se­re­rupuca nayehe ena apinana vichamuriana macacha­ne­que­nea­na­yarehi
    ema Tito, éneri­chuvare emeta­cayare eta nerejianahi ena apamuriana vichamuriana,
    táichavenehi eta táurivahi eta nacaema­ta­nea­sirahi ema Cristo.
  dik-NT: Tito ë raan ye ɣok rɔm ku alui kek ɣɛn bï we kony, ku miɛ̈thakäi cath ke
    ye, aa kɔc tɔ̈ nyïn akuut kɔ̈k, ku aa lɛc Raan cï lɔc ku dɔc.
  cac-cac: 'Tato ay eb'' sc''anb''an vin̈aj Tito chi'' d''ayex, tzeyal d''a eb'':
    Yetb''eyum sb''a vin̈ yed'' vin̈aj Pablo, ayul vin̈ munlajel d''a co cal tic,
    xe chi. Tato ay pax mach sc''anb''an yuj chavan̈ eb'' vin̈ cuc''tac yetb''eyum
    sb''a yed'' vin̈aj Tito tic, tzeyal d''a eb'': A eb'' vin̈ tic, checb''ilcot eb''
    vin̈ yuj juntzan̈xo iglesia, scheclaj val el svach''il Cristo yuj eb'' vin̈, xe
    chi.'
  tzj-E: Ruq'uin Tito kc'an ki' che nokesmaja pnecwent. Y je c-e' chic kch'alal arj-e'
    ech-on cmal jle' chic kch'alal jec'ola ptak iglesia, y je cc'aslemal jara' ocnak
    yabal ruk'ij Cristo.
  san-BUR: ယဒိ ကၑ္စိတ် တီတသျ တတ္တွံ ဇိဇ္ဉာသတေ တရှိ သ မမ သဟဘာဂီ ယုၐ္မန္မဓျေ သဟကာရီ
    စ, အပရယော ရ္ဘြာတြောသ္တတ္တွံ ဝါ ယဒိ ဇိဇ္ဉာသတေ တရှိ တော် သမိတီနာံ ဒူတော် ခြီၐ္ဋသျ
    ပြတိဗိမ္ဗော် စေတိ တေန ဇ္ဉာယတာံ၊
  yaa-NT: Akka mã mã Tito õimiski. Nãato efeta mato yonoxosharamiski. Nã efe rafemis
    Jesús yonosharaxoxiki. Nã Jesús chanĩmara faafo raferi afe mato ari fokani. Akka
    nã Jesús chanĩmara faafãfe ichanãkaxõ ato katonifo mato ari fonõfo. Nã rafeta
    Nios Ifofasharakõimisfo. Nãskakẽ ato katonifo mato ari fonõfo.
  cab-NT: Le álügüdajati libǘgürü Títo, aríñaga jumá lun luágu noúba lan, luágu luwádigimariña
    lan núma lun wesériwidun jun. Ánjaña álügüdaja jabǘgürü biáma idújeñu lueígiñe
    Jesucrístu ja lúmabaña, jaríñagame joun luágu joúnajan lan tílana ligílisi buri,
    luágu jiñúragüdüñein lan líri Crístu láu lubuídun jagáburi.
  clu-clu: Kon parti kay Tito, tana kaiban ko nga nagapangabudlay sa pagbolig kanindo.
    Kon parti ra sa iba nga dia nga mga kabogto kay Cristo nga nagatabid kanana, sanda
    anang mga padara ang mga tomoloo alin sa iba-iba nga mga logar. Andang mga kaboi
    nagataw kadayawan kay Cristo.
  swh-ULB: Kwa habari ya Tito, yeye ni mshirika mwenza wangu na mtendakazi mwenzangu
    kwa ajili yenu. Kama kwa ndugu zetu, wanatumwa na makanisa. Ni waheshima kwa Kristo.
  tpt-NT: Yu Tito yucha kintꞌatapatsay por uxiknan. Yu aqayntꞌuy ketꞌalaqaunin yuꞌuncha
    tamalaqachal ixlapanakni ni Dios y por yu ox ixputsukukꞌan toꞌoyakan ni Cristo.
  aai-aai: Titus i ayu au of naatu ayu bowturou, ayu airi kwa anibaisi anabow, boun
    it tuwat na’atube. Iti orot rou’ab i ekalesia hirubin naatu Keriso wabin isan
    i tebobora’ara’ah.
  sny-sny: Ane Taitus ne totesiya, le kaiyemo ano ne. Sosu le ane mase fene au pati
    aniyei ne ta'anesiya. Sosu kaiyemo mo nomo lo lowesi ma'e iyei ape ne, lowe lu
    taune, Krais ne tote tawesisiya ape, iyape lowe lo se iyei. Lowe omo Jerusalem
    ma'e ma'aru fene lo au nonetiyei ne iyei su, lowe Krais lo marepi ma'e au te'e
    wisereyerowa.
  myy-myy: 'Mʉa tʉ gãna, “¿Ñimʉ ñaguĩjida Tito?” ĩna yi seniĩaja, ado bajiro mʉa cʉdija
    quena: “Pablo baba ñami ĩ. Pablo robo bajiro manire Dios oca goti rẽtobugʉ ñaguĩji
    ĩ cʉni”, mʉa yija quena. Gãjerã jʉ̃arã Titore baba cʉti warã Jesucristore tʉorʉ̃nʉrã
    ñama ĩna cʉni. Ito bajiri mani ñarã ñama ĩna. Ĩna queno yire ticõri, “Queno yirã
    ñama Jesucristo ñarã”, yi tʉo masiama ado gãna ĩnare. Ado gãna Jesucristore tʉorʉ̃nʉrã
    mʉa tʉ ĩna watoni ĩnare besecã.'
  trc-NT: Dan me se xa̱ꞌ tinúꞌ Titó, tza̱j ne̱ síí ꞌyaj suun ga̱ ꞌu̱nj me soꞌ, ꞌyaj
    suun soꞌ cheꞌé maꞌa̱n soj, ne̱ yavíj ro̱j tinúú níꞌ roꞌ, síí cuneꞌ nij síí amán
    rá niꞌya̱j man Jesucristó cu̱tumé saꞌanj yoꞌ me ro̱j soꞌ, ne̱ veꞌé caꞌmi̱i̱ yuvii̱
    cheꞌé Jesucristó, quiꞌya̱j ro̱j soꞌ na̱nj ado̱nj.
  cut-NT: Te cuandé nchuhn te Tito ne, rinduco se u na̱n ntiyon che quenán, cochi
    se, conan se nchuhn menún. Me dihno vo chena̱hn ne, ihyan ndiya̱co dechuh ye ihyan.
    Ihyan chahn ne, nducote runeca̱de ye ne, cuhnde ro che a̱ma yudo vederihquentiyon
    yahn Dihvo vo Jesucristo.
  bel-bel: Што да Ціта, гэта - мой сябар і супрацоўнік у вас; а што да братоў нашых,
    гэта - пасланцы цэркваў, слава Хрыстова.
  zlm-KSZI: Titus adalah temanku dan rakan sekerjaku untuk kepentinganmu. Saudara-saudara
    kita yang lain itu adalah utusan jemaah-jemaah, dan kemuliaan al-Masih.
  gdr-gdr: Ɨ kon Titom gatab nitindenyɨn. Sɨ ton re kornɨm yɨm okawa rɨga e, dɨde
    ton re kor wɨkomad e wanɨm. Ɨ kwa kon nitindenyɨn osiemb sowa gar ke utkunda rɨga
    nɨmog gatab yena ra sɨn tetmɨkisu wa pɨlwa. Sɨ sosipiya ten abagendo ɨtmɨkitam
    Yuda eriya wa onggɨtyam wurar wulkɨp iyenam, dɨde ton re Kerisond b'obogɨl esourena
    rɨga i.
  vmy-NT: ꞌBa ngatꞌare Tito, ndekui xa xi titsaꞌenni joni an nga tetsaꞌexatꞌa_nuu̱.
    ꞌBa ngatꞌare ntsꞌia xi yakꞌa, kjinikasen ngatꞌare xi makjainre ngatꞌa tseꞌe Naꞌenna,
    ꞌba nde sakure kjuaje Cristo ngatꞌare kui.
  cmn-FEB: 如果有人说起提多，我会说他是我的同伴。他为了你们而与我合作。其他的两位兄弟则是教会的代表，是基督的荣耀。
  gmv-RNT: Inte Titoosa gish eranas koykko izi intena maaddanas tanara ooththizade.
    Izara issife biza hanko ishati qasse Woosa Keeththati ba gish yeddida Kirstoosa
    bonchos eqqidayta.
  ncl-NT: Sinda se quinequi anmitzlajlanía quinami quichías Tito, annimitzilía yihual
    nolasojli huan titequipanulo ca yihual pa amhuanten. Huan pa anquimatis quinami
    lachihualo tocnían hual tiquintilanticate, yehuanten inminlanahuatinijmes in míac
    inminlanechiculisli laneltocanijmes hual cajcapa monechiculo quimolancuacuetzilijticate
    Dios pan ipampa itoca Cristo. Mochi in míac lanechiculisli quinextililo moxtin
    pin lalticpan Cristo ilaixpelalisli cualtichin huan ichicahualisli hual san yihual
    quipía.
  sua-sua: Vanang mang e Taitus, dok mruo to ko mi kut re pum he kmeng ngok kmuk.
    Va en nama mokpom kar dok he ktuom kalo ktiek kar dok kam kaum kturang nguk. Vanang
    mang ngor lo nopia ruk ennginduk, her ennginduk arhe e Yesus kakro ngaomevek mruo
    ngat mur el min kam kol nga gu he kmeng ngin ngok kmuk. Va nginm kaeharom o keknen
    ruk o mia ngma gu ya pum e Kristus mang ngar.
  are-are: Artwa urrputja nhanha etnakanga, Titus-anha kunha tjina urrkapunhapunha
    nukanha nama. Ilirna tharrantema rrakangkarra tangitjala nama. Kanha tjina tnakanhakanha
    tharra arrpunha, erinhatharra kunha worlamparinya ntjarrala urrarakala ilirnakalela
    lhitjika. Eratharra kunha Kristanha tnantjama, ilporatha ntelalhamala.
  gai-gai: Na Taitusmo ne manmo gaind ndamŋiatna. Ma aukna urum ndamoot, na aukna
    aiŋ kabena ramoot, na aŋga nen ŋgotacna aiŋa morena. Na aina Iesusa rɨpacrena
    laplacauniŋmo, ne gaind ŋgoinna matau lamŋi. Maniŋa Iesusna rɨtɨpaikta meikramtaɨrta
    tumnambta aiŋna ramootniŋa moca eacrena. Na maniŋa ndoniŋna aiŋ mbuŋa Karaisna
    i aniac aŋgɨra ŋgeprena.
  qvm-NT: Tsaycho Tito pï cashgantapis tapushuptiqui wilapäcunqui nogawan wilacur
    pureg cashganta. Tsaynogla tsay ishcan wauguicuna pï cashgantapis tapushuptiquega
    wilapäcunqui caycho cag waugui-panicuna paycunata cachamushganta. Tsaynogpis wilapäcunqui
    Tayta Dios munashgannog cawarcaycashganta.
  chz-NTPS: Taꜙ ka̱ˉ hnähꜘ hʉʉˊdsëˉ. Tito la̱a̱ꜗ dsaˉkya̱a̱hˊ jnäähꜗ jeeˊ jmeeˉ jnäähˈ
    taˊ ko̱ˉjø̱hꜘ mahꜗ leꜘ lluꜗ kyahꜗ hnähꜘ. Hi̱ˉ jñahꜘ ø̱ø̱hꜗ jneˊ hi̱ˉ jä̱ä̱yꜙ naˉ,
    häˊ gooyˉ läꜙka̱a̱ˉ gwahꜙ. Hiꜙ kwa̱a̱t˜ kihꜗ hi̱ˉ heꜘ, läꜙka̱a̱ˉ jeeˊ dsaˉnääyꜗ
    jmeeꜙ ø̱ø̱hꜗ jneˊ jʉʉhˉ kihꜗ Cristo.
  kmu-kmu: TamakaiꞋma tamaya hisia yafe TaitasiꞋa nagaiꞋene tokaeno maineno aliꞋyana
    neꞋaligeꞋya alu kumate kumate mono note veaꞋmoꞋya humatageꞋana agaiꞋene vaꞋa tafu-taganagania
    aliꞋyama neꞋaliꞋa yamoꞋa Kalaisi agia alisaga nehaꞋe.
  ood-NT: Kum s‑mahch mo g Titus d ni‑wehm chikpandam ch am wo i em‑wehmt. K idam
    haꞌi mat am wehmaj wo hihi am d ha‑chuhchai g t‑wepnag ch ab si haꞌichuchud g
    Christ.
  lbm-lbm: यदि कोयी तीतुस को बारे म पुछेंन, त ऊ मोरो संगी अऊर तुम्हरो लायी मोरो सहकर्मी
