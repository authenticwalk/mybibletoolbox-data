    c’al an tamcunel ebchalablomchic ani pel i lej c’ac’nax c’al im bij a Cristo jaye.
  med-med: Enim ndi, Taitas pilik pora ndurmin ni ka! Na nga ʉngʉn wu ei kʉn, na kʉn
