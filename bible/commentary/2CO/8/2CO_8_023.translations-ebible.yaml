    Taitus, iromara koro atu kori huhuludia na komi tinoni kiloau kori melehadia.
    Ma na komi tinoni kena veletokea a Krais eigna rodia na agutu.
  mvn-mvn: Ka avaha Titusi uanamanei. Tauna au niau ahiahina, kadu tauna avaha Tau
