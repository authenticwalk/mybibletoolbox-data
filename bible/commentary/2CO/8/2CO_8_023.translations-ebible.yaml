  cav-NT: Tito tu ique Ecuana Cuatsashaquique mere juyaju ique tsahuaquique. Tuatsehue
    cuayaque ecatse tu ecuana tsehuequique. Macedoniaju cuanaque Jesús queja ecatyati
    cuanaja ecuadishaque tatse. Tatse jida inime cadujutiya eque tatsejatu peya cuana
    Cristo muimereya.
  kgp-NT: Kỹ Tito ne ãjag venh kãtĩg ke mũ'. Inh mré rãnhrãj jafã vẽ, Tio ti, kỹ tóg
    inh mré ãjag to vãsãn tĩ. Ti mré kãmũ tag ag vỹ tỹ ũn há nỹtĩ gé. Ũ tỹ igreja
    krẽm vẽnhmãn kỹ nỹtĩ ag vỹ ag jẽgnẽ ja nĩ, ãjag to. Ag tỹ Cristo jykre há ẽn han
