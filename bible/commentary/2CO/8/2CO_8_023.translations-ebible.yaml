  twi-ASANTE: Tito deɛ, ɔyɛ me ɔboafoɔ a ɔne me yɛ adwuma de boa mo na anuanom a wɔne
    no rekɔ no deɛ, wɔyɛ asɔre ahodoɔ ananmusifoɔ a wɔhyɛ Kristo animuonyam.
  aoj-aoj: Taitus ipaꞌ pegawana. Afaꞌ wandaoꞌoma wandaꞌ maol atini ma wagatopalopepa.
