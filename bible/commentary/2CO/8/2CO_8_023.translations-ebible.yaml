    scyetz lchijakon yi na' scyetz e' yi e' mas kajwutz yi ẍchixomok nin te Tito,
    ba'n cyalu' scyetz yi chakijche' cyak'un yi cmon creyent tzone'j Macedonia. Ej
    nin yi cobox kajwutza'tz chumbalaj nin e' na na chixcye' tan jalse'n k'ej Ryos.
  isn-isn: Kumpola niang'wa Tito, nuanso wipalung'wi nunene hange mituma nutemo miane
    kunsoko anyu. Anga kualuna itu, akutung'wa nematekee3lo. Ikulyo kung'wa Kilisto.
  ilo-ULB: No maipanggep kenni Tito, katakunaynay ken padak a trabahador isuna maipaay
    kadakayo. No maipapan met kadagiti kakabkabsattayo a lallaki, imbaon ida dagiti
    iglesia. Pakaitan-okan ida ni Cristo.
  pir-NT: Tito pehere mʉsare yahutja. Tiquiro yʉhʉ mehna cjʉ̃no ijire. Mʉsare yʉhʉ
    yedohogʉ̃ tiquiro yʉhʉ mehna dahrariquiro ijire. Apequina tiquiro mehna wahatiquina
    Jesu yequina tiquina bese ohoriquina ijire. Cristo yere tiquina yere, apequina
    tiquirore ño peoatire.
  anv-NT: Ne ushuú cháchá Titɔs, ji alu lé ntɛ meŋmɛ ayi ápyɛɛ́ utɔɔ́ ulua ne
    me nnó dépoóge ɛnyú. Ne atɛ aŋmɛ abifɔ na, álú lé bɔɔ́ déntɔɔ́ abi átané
    né machomele bɔɔ́ Jisɔs ayifɔ. Utɔɔ́ bwɔ́ uchwɔɔ́ ne ɛnógé mbaá Kras.
  sab-NT: Kwian gweale baske geru kade bage Tito giti ba gerule Tito cha chudaboanga
    geru Cristo giti dbe, ama lle boanga cha ole Cristo gerua dbanga ba ulita alin.
    Kaire kwian gweale baske geru kade bage daba boke kle chage Tito ole giti ba gerule
    kwian Chubenu nga aimu daba e boke kagu ule Tito ole, daba e boke no no Cristo
    ole lle boanga Cristo alin kaire.
  tmd-tmd: Haul Taitas nugwo yad abɨba rɨmɨdöl nöbö aku, nuŋ mɨ nɨ pɨsaŋ mabö nɨgiö
    nɨgön, ñɨgö mönö wä yad nölöla. Makwam nöbö nuŋ pɨsaŋ yöñ nöbö hogwa, Krais cöc
    piaku mɨdöi nöbö mö bla ñɨŋ nöbö hogwa mabö aku yad nɨgöia. Nöbö mö piaku nöbö
    hogw aku nugwön Krais ib nuŋwa yadmɨn bɨl sö dumɨda.
  acr-NNT: Ri Tito e wachbꞌiꞌil riꞌin, junam oj toꞌbꞌel e alaq. Yey ri hermanos erachbꞌilam
    bꞌi, echaꞌom lo kuma ri tinamit re ri Cristo, ma rukꞌ ri kibꞌinik kisilabꞌik kiyakom
    uqꞌij ri Cristo.
  kpg-kpg: Gei Titus, go dogu ihoo mo dogu hagamaamaa dela nogo madalia au nogo ngalua
    e hagamaamaa goodou. Meemaa ala i golo, ga lloo adu labelaa, aalaa meemaa e hagau
    go nia nohongo dabu belee haga madamada a Christ.
  taj-taj: तीतस चा ङादेन छ्‌यामनोन ढिक्‍सी गे लबा ङाला ह्रो हिन्‍ना। थेसे एनीगदेसे
    ह्रो लबा गेरी ङादा ह्रो लमुला। ओच्‍छे थेदेन छ्‌याम खबा स्‍य्‍हान्‍दो आलेगदे चा
    मण्‍डलीगदेसे पुइखबा आलेगदे हिन्‍ना। थेनीगदेएनोन ख्रीष्‍टला मानदेन जयजयकार लबागदे
    हिन्‍ना।
  avt-avt: Mɨt han nanitihi me Taitas hɨrak keimɨn, yi eiyɨtpor hɨrak wariyakɨt kai
    ketikewa hawɨr wɨrɨak menmen miutɨp wekepi weriuwerem. Me mɨtɨkɨt wik kerek tatkiterek
    tatnen yi mɨt, yi eitɨp mɨt han hɨrakɨt taiu yinakɨt yaaikɨt kerek mɨt miyapɨr
    ne weiwɨk me God (o sios) menep in hɨr nehimɨtanɨwekɨt tatnen. Mɨtɨkɨt hɨrakɨt
    tɨrɨak menmen me God tɨkaap mɨt miyapɨr teriuwerem tatɨp mɨt miyapɨr niuk me Krais
    teriuwe menmen hɨrakɨt tɨrɨakem.
  cbk-cbk: Si para con Tito, ele el di mio uban na trabajo para ayuda con ustedes.
    Y el maga hermano na fe quien ay sigui con ele na viaje ta representa otro maga
    grupo del maga creyente. Y por causa del di ila buen caracter y trabajo, ese dos
    mensajero siempre ta lleva alabanza con Jesucristo.
  uig-ARA: تىتۇس توغرۇلۇق سوئاللار بولسا ئۇ مېنىڭ ھەمراھىم ۋە خىزمىتىڭلاردا بولغان
    ھەمكارىمدۇر؛ باشقا ئىككى قېرىندىشىمىز بولسا، ئۇلار جامائەتلەرنىڭ ئەلچىلىرى، مەسىھنىڭ
    شان-شەرىپىدۇر.
  tuf-tuf: Tito asi jor buc owár ruóquinro. Eya as urán wan rehquít, ba cuitar yajca
    rabar cat siw̃ro. Rabin cahujinra imár cajc cut binat, Jesucristo chiwa owár binat
    caquir áyjacro. Eyinat bitara útara ay yajquíc etar, eyin chihtá cuitar uwat Jesucristo
    tamo ay síhw̃aro.
  abx-abx: Pa'intum-ta kam gihapon parti si Tito nga iya i kapadis-ko nga katumuy-tumuy-ko
    si trabaho pagpanginano si ka'am. Parti namay si duwangan to huwang-na nga mga
    kabugtu'an-ta kam si pagtu'o, mga iya i nagpabawa-na si manniniripon pag'ampo'
    si mga lugar to ato ngan akabuwan unra si Kristo i mga pagka'a'a-na.
  mco-NT: Pen jɨm pɨnjaty nidɨy yajtɨy je Tito, nɨmaaygɨx co ɨɨch yɨ' nmɨgüg, e yɨ'
    mɨɨd nduuñɨch ma Dios ytung ma miich ajcxy. E nañ jadu'n pen jɨm pɨnjaty nejhuɨ̈hua'ñ
    pɨnjäy ajcxy yɨ', yɨ jacjadyiibɨ huɨdibɨ ajcxy nɨcxp mɨɨd Tito. Nɨmaaygɨx co je
    mɨbɨjcpɨdɨjc ajcxy ya Macedonia tɨ quexy ajcxy, ytungɨxy mɨɨd Cristo ymɨj'ajtɨn
    ycɨxpɨ.
  cpb-NT: Jirika Tito, notsipaminthare rinatzi, ari notsipatapiintakari nantawaiwentakemi.
    Iriima itsipa apite iyeki intsipatanakyaari, rotyaantanewo rinatzi kemisantzinkaripaini
    saikayetatsiri jaka, ipinkathaperotziri Cristo.
  aon-aon: Taitus ipak douk padukeman. Anan douk nani eik wanoprom wenek Iruhin ananin
    mour wataurum ipak iri. Amudok anam apakimi heiranogu iri armam, amam douk hanagraeh
    harao nukwatog um sabaishi Iruhin ananish arpesh douk shape anarub warub iri.
    Amamih aih douk apa henekeh aria arpesh shatrih shatuk Krais ananin nyeigur nyato
    iruhw.
  hus-NT-2005: Max jun xitaꞌ ti ki konoytsik xitam jáꞌ jeye na Tito, ka utsaꞌtsik
    abal nanáꞌ u junik ani u tolmiwál abal tu tʼójontsitsik. O max jun xitaꞌ ti ki
    konoytsik kʼal tin kwenta xi kʼeꞌet an kidháblábtsik, ka utsaꞌtsik abal abnékkʼi
    kʼal an belomtsik ani in kʼakʼnáltsik jeye na Kristo.
  mig-NT: Chi̱ Tito, máá‑de kúu cha̱a chíndéé tá'an sátiñu jíín‑rí ja̱ sɨkɨ́ róó.
    Te sava‑ga̱ ñani̱‑yo̱‑ún, máá‑de kákuu ndajá'a̱ tɨ́ku'ni̱ kákandíja, te kánakana
    jaa‑i Cristo sá'a‑de.
  bps-bps: Na gablà ku Titus, kenen sa i demegu tmabeng gamu. Na i dad demen magin
    kenen, dunan i dad to dek i dad faglut mdà di dademe dad gustifun i dad faglut,
    na fagu di dale Dyisas Krayst too magdayen.
  mbs-mbs: Na, si Tito, sikandin se doma ko megtoladà kenyo. Sìyan didowa otaw domoma
    kandin, yan se insogò te menge doma tadon nemenal ki Cristo. Iduyun tadon si Cristo
    pineokit te inang dan.
  tof-tof: Darrü oloma ne Taetusünkwata nóma imtine, oya ilamke magó, wa kürü kamade
    akó wa kankü zagetóda yabünkü. Darrü oloma ne mibü zonaret nisabkwata nóma imtine,
    oya ilamke magó, sos pamkolpama ibü zirrapóndako ibü ngidü tórrmen tómbapónóm.
    Akó ibü tórrmendógabi pamkolpama Kerrison ngi wirri kwitüm amngyeldako.
  cme-NT: Terieŋgu faŋgu-na, kumaŋ ŋaa Tite kũŋgu‑i, u yaa mi wuɔratieŋo, u yaa mi
    namaacenceroŋo. Aa tobimba hãi baamba maŋ ka saaŋ-yo, bafamba‑i Diiloŋ-dũŋ-baamba
    pɔpuɔrbiemba; ba ãncemma ce nuɔmba ta ba bĩ *Kirsa yefafalle.
  sus-sus: N waliboore Tito findixi n tan nan ma xɛɛra ra wo bɛ. A matimae findixi
    danxaniyatɔɛ ɲamae nan ma xɛɛrae ra Ala xa Mixi Sugandixi xa binyɛ xa fe ra.
  pon-2006: A duwen Taitus, ih iengei oh sawasepei me kin iang ie doadoahk en sewesei
    kumwail. Oh duwen irail teikan me iang kohwei, iei irail meninkeder en mwomwohdiso
    kan oh kalinganpen Krais.
  dad-dad: Taitus nigin, ĩ neu tã tar taka, ĩ ã nigin neu kabĩ turau; nemã turamã
    tar nigin, idi sios neid arũ tamo, Kristus bun fula fiya medeĩya dirousidig.
  zab-NT: Belati tu inabdiidx pur Tito, gulgatsbɨ dec xcumpnierab, laab cayacnéb nare
    par cadxacnén laat chanuut xnez Dios. Chiy stiop de xcumpniernɨ ni zéneb, de saniroldilaaznɨ
    Jesucrist bxiaald laadeb, ne laadeb güenquɨ nabánydeb nez lo Xtadnɨ Jesucrist.
  jae-jae: Titi tau tec jawa eŋ sa gebe ŋoc ŋac eŋ, naŋ gêjam kôm kêpi amac gêwiŋ
    aê. Ma aêac lasiŋiagêc têtu gôlôac dabuŋ nêŋ aposolo sêwaka Kilisinê wae saŋa.
  ksd-ksd: Ma ure Tito, amir varbete ma amir papalum varirivut ure avat; ma ure ra
    tara na tura i vevet, diat ra umana tultul ta ra umana ekelesia, diat ra minamar
    i Kristo.
  msm-NT: Na si Tito, katimbang ku no ogtabang iyu. Aw sikan daduwa no ogduma kandin,
    mgo sinaligan no impadae to mgo magtutuu diya to yain-yain no mgo yunsud. Ogkasaja
    si Cristo tongod kandan.
  myk-myk: We wu ɲɛ Tite ge, wee ɲɛ na ɲaariɲii ni na kapyebyeɲii. Yee mu wèe ya kapyeŋɛɛ
    pyi. Cebooloo pusamaa pʼa pinnɛ ni wu ni ge, pee ɲɛ egilizii pu wo tudunmɔɔ. Pee
    ya pye sipyii piimu pʼa pɛɛŋɛ taha Kirisa mɛgɛ na ge.
  sbe-sbe: Taitasi meta iya taupaisowasaguigau yo yogu halitaupaisowa komiu luwamiuyena,
    na kada kahao labui ta siya meta dubu hesadiyena taupaisowa yo Keliso hedebasaena
    se helakiꞌuyoi.
  mcr-mcr: Iŋi, Talusi iqu, nyitä anä ita, he yätamäkqä heyqueaŋqä iŋqä wäuŋui, imäkätqäŋueä
    ique. Itaŋga neqä neyämaqä iquaqu, Jisasi Kraisi Iqueqä yoqeŋqä aquväqŋqä iquauqä
    kukŋuä ämapqä enyä, Kraisi Iqueqä yoqe haqeqä inä ämatnämäutqäŋiyi.
  cux-NT: Ní ndúúti chi 'áámá 'iiⁿ'yāⁿ ítiinguuneéⁿ yā yeⁿ'e saⁿ'ā Tito miiⁿ tuu'mi
    ní ndís'tiī caaⁿ'máⁿ nī chi saⁿ'ā miiⁿ compañero yeⁿ'é. Ní diiⁿ sa ntiiⁿnyuⁿ dáámá
    nduucú ní diiⁿ sa ntiiⁿnyuⁿ chí dichíí'vɛ̄ ndís'tiī. O nduuti chi itiinguuneéⁿ
    yā yeⁿ'e tanáⁿ'ā hermanos chi dicho'ó tuu'mi ní ndís'tiī caaⁿ'maⁿ nī chi 'iiⁿ'yāⁿ
    yeⁿ'ē nducyaaca yaācū s'eeⁿ dichó'o yā hermanos s'eeⁿ. Ní hermanos ní dich'ɛɛtɛ́
    cá yā Cristo yeⁿ'ē yú.
  tur-YTC: Titus’a gelince, o benim ortağım ve sizin için emektaşımdır. Kardeşlerimize
    gelince, onlar Mesih’in yüceliği olan toplulukların elçileridir.
  san-ITR: yadi kashchit tItasya tattvaM jij nAsate tarhi sa mama sahabhAgI yuShmanmadhye
    sahakArI cha, aparayo rbhrAtrostattvaM vA yadi jij nAsate tarhi tau samitInAM
    dUtau khrIShTasya pratibimbau cheti tena j nAyatAM|
  bel-N: Што да Ціта, гэта мой супольнік і ваш супрацоўнік; а што да братоў нашых,
    яны — пасланцы цэркваў, слава Хрыста.
  sch-sch: Titus hi chu, ka champui le nangni sanna sin ni thopui ngâipu ani; lâibung
    dang a champuingei hi chu koiindangngei ruthûla Khrista kôm roiinpuina mintung
    ngei an ni.
  mic-MIQNT: Gatu ugjit Taitus, negm na nitap ta'n toqo lugweieg'p ugjit apoqonmulinen.
    Gatu ugjit na igtigig 'gjignaminaq ta'nig wije'wa'titl negmow weji mgnut'pnig
    ta'nig getlams'tasultiliji aq gepmitelma'titl Se'sugulial.
  huu-NT: 'Omoɨmo Titona bu jɨcanoia, naimacɨmo naimɨena raise llono. Danomo Cristo
    dɨbeimo maɨjɨdɨcoco. Cue dɨga omoɨna canode. Jɨaɨe iaɨmaiaɨna bu jɨcanoia: “Jɨaɨe
    creyentiaɨ iaɨmaiaɨna fetuamona bitɨiaɨmaiaɨ” llono. Cristona iobitaiacadɨiaɨmaiaɨ.'
  jiv-NT: Tura ai̱sha chíkich shuar Titiun nekaataitsar anintruiniakuisha, “Titiu
    Papru tsaniakmari̱nti. Incha yáinmaktajtsa Pápruja̱i̱ takaawai” titiarum. Chíkich
    Yus-shuaran nekaataitsar anintruiniakuisha, “Yus-shuar akupkamu áiniawai, tura
    Kristu náari̱n shiir awajin áiniawai” titiarum.
  otm-NT: Nɛ nuna ra Tito, man 'yo'be nangue ma 'bɛfi dadí zɛ ahʉ. Nɛ nu'ʉ mi'da in
    'yohʉ ra Tito, yʉ́m 'bɛhni ʉ yʉ 'yɛ̨c'yɛi dim pɛti ua. Nɛ da mbäx ahʉ nangue rá
    'bɛfi Oją, gue'a dín nɛqui xʉn ho rá nuįxte ra Cristo bʉ guí 'bʉhmbʉ.
  dah-dah: Be, Taitusbe deŋ ge teŋ meteŋ kadne hiriŋ. Yeŋbe neya heŋ meteŋ teŋ har.
    Irde kadniniŋ irawa kura Taitusya irde deŋ hitte kuriryeŋ gobe gar niŋ Yesuyen
    alya bereya gor kutiŋ yarabe al iraw gogo kuŋ Yesu Kristu turuŋ irtek meteŋ teŋ
    hiriryeŋ.
  tnk-tnk: Kɨmiaha hiəuvəukurən raka Taetas. In ramo wok pəri kɨmrau min tɨ nasituien
    ia kɨmiaha. Nənə piəvtaha mi səməmi kroukurirə in, irau iəmə mi sə nakalasia me
    hənərhi irapw irau, nənə irau krauvehi utə nəɡhi Kristo.
  kpr-kpr: Titus giti setena amo, nanda komana beká ava edo irira. Nu nangae dabade,
    nendae sedo saramana eraera. Avori, gegenembo etoto naká nunda karona edo yarera
    amo, ne ekaresia+ da javoda yarera. Nengae nenda irari ava fuge gosuse, evetu
    genembo Keriso da duro gosuse, nunda javo jigheoro ereraira.
  san-IAS: yadi kaścit tītasya tattvaṁ jijñāsate tarhi sa mama sahabhāgī yuṣmanmadhye
    sahakārī ca, aparayo rbhrātrostattvaṁ vā yadi jijñāsate tarhi tau samitīnāṁ dūtau
    khrīṣṭasya pratibimbau ceti tena jñāyatāṁ|
  nho-nho: Titus iaa, a ia naa ko taku hakasoa e heheuna ma nau ki tokonaki ki kootou;
    aa aaraa taaina teelaa e oo atu laatou raa, teenaa se takarua e heunatia atu naa lotu
    i aaraa kina. Laaua e hakanau peenaa i Christ.
  gym-NT: Angwane Tito abko btä ni mdakwe kukwe ngwiantari munye angwane, Tito abko
    sribi muko tikwe amne tä sribire gwaire tibe mun die mikakäre, munkwe nie kore.
    Ja mräkä nibu yebtä kukwe ngwiantari munye angwane, niaratre abko nitre gätäkä
    Jesu käbti Macedonia nete käkwe dianinkä juandre nunbe amne, niaratre tä Kristo
    mike ütiäte jae abko munkwe nie.
  azg-NT: Xe na aa ngüaxeeꞌ tsꞌan ndu na cojñö́n Tito na mꞌanhoꞌ, quinduehoꞌ na itsijonhin
    yo ja tsꞌian na matsꞌa ndoꞌ na conduihin na ityeꞌntjon jon ndëëhoꞌ. Ndoꞌ xe na
    aa mantyi na ntaꞌxeeꞌ nnꞌan ntyja ꞌnaan joo ve ntyjëëhë na ntsquehin na mꞌanhoꞌ
    yo juu Tito, quinduehoꞌ na nque ntyjëëhë nnꞌan na mꞌan ntjoohin, tjihin ve nanꞌñeen
    ndoꞌ tꞌuahin tsꞌian ndëëhin na quinanꞌjonhan yo juu Tito na ncꞌohin na mꞌanhoꞌ.
    Nquii Cristo coninꞌtmaanꞌ jon ntyja ꞌnaanhin.
  bhd-bhd: अगर कोई तीतुसेरे बारे मां पुछ़े, त तै मेरो साथीए, ते तुश्शे लेइ मेरो मद्दतगार,
    ते अगर इश्शे विश्वासी ढ्लां केरे बारे मां कोई पुछ़े, त तैना कलीसियां केरो भेज़ोरोए
    ते तैन केरि ज़िन्दगी सेइं मसीहेरी महिमा भोतीए।
  too-NT: Lā' Tito, xla' quintā'scuja. Tito lā' quit iccāmaktāyanī'ta'ni' hui'xina'n.
    Lā' huan tā'timīn a'ntī natatā'a'n Tito, xlaca'n tamacā'nī't xalanī'n huan nac
    lītokpānna' xala' huā'tzā'. Lā' como xlaca'n xa'nca talatā'kchoko, ū'tza' lī'a'cnīni'ni'can
    Cristo.
  ind-AYT: Sekarang tentang Titus, dia adalah pasangan dan teman kerjaku yang akan
    bermanfaat untukmu. Sedangkan tentang saudara-saudara kita yang lain, mereka utusan
    jemaat-jemaat, suatu kemuliaan bagi Kristus.
  cjo-NT: Riraga Teeto, kijokiro rowapiintakina, ramitakopiintakina netakoeyakimini.
    Eejatzi riraga itsipateeyaarini iñeemi, rirotaki rotyaantanewopaeni ayemijantzinkaritepaeni
    jaka. Rirotaki kameethaperotatsiri aapatziyaperotariri Jesokirishito.
  nsn-nsn: Taitus, inggono te uanotouguo e kalekinale tagu totoguo tar poul tamiuoum.
    Doh gisisir gisiameher uanotougigeig, gisina tera keip teil tar mener nasir tamatang
    tagorong mana tar uinatoro tang Kristo.
  san-DEV: यदि कश्चित् तीतस्य तत्त्वं जिज्ञासते तर्हि स मम सहभागी युष्मन्मध्ये सहकारी
    च, अपरयो र्भ्रात्रोस्तत्त्वं वा यदि जिज्ञासते तर्हि तौ समितीनां दूतौ ख्रीष्टस्य
    प्रतिबिम्बौ चेति तेन ज्ञायतां।
  tna-NT: Ahua quebata Tito jepuiti equisabati su, mequisaque tueda Tito da quema
    ebuqueji. Tueda ema neje tupupai emudumuduani micuana sa saida puji. Daja huecha
    pia edue ebuqueji detse jepuiti equisabati su, mequisaque tueda Diusu sa jadhareti
    cuana sa jabeituti tuatseda. Cristo saida emebajatani tse mequisaque tueda.
  lid-lid: Ya, oro lau ma taloh kameh awek atou aha. Taitus badeh, aha tanan iy ai.
    Iy badeh, badu hawek handru en, ma aru amekes gok randra le, ta aseben aha. Ma
    nadu tine taha uru nane badeh, badu dah amwenen. Aha kameh winiya atanan uru ale.
    Uru badeh, amekes gok tiri mwan ma badih ta Kindrei badu kon dah, ma uru atudun
    nyara Krais na gok uru amekes.
  wim-wim: Niiy kan meeꞌmiy nunang Titus.ana, ngan work karpam iiy-iiyanan piip God.antana,
    puth niiyang maꞌ-aathanan. Puth kucham anangan pula nungantangan wampowpul-a,
    than pam wanch aak churchaman al-alangan kuchin pulang niiyant. Pulaniya work
    min iiy-iiyowpula puth ngampaniya thaaꞌ-kuumpāmp nunang Christ.ana anpalman.
  zga-M: Pu leino mungava mulonda ukhulumanya ikhulongu ncha Tito, umwene imanyani
    uvyalei paninie nune hange imbombi nchango savuli yeinyo. Ndakhuva lukolo lweito,
    vasahivwe neimipelela vanu vadwadwa. Navangholofu khwa Keileisiti.
  yom-yom: Mu diambu di Tite, niandi wunkalanga yama va kimosi ayi widi nkundi ama
    mu kisalu mu diambu dieno. Mu diambu di bakhomba zieto bawu badi bamvuala ba mabundu,
    bawu badi batu bammonikisa nkembo wu Klisto.
  san-SIN: යදි කශ්චිත් තීතස්‍ය තත්ත්වං ජිඥාසතේ තර්හි ස මම සහභාගී යුෂ්මන්මධ්‍යේ සහකාරී
    ච, අපරයෝ ර්භ්‍රාත්‍රෝස්තත්ත්වං වා යදි ජිඥාසතේ තර්හි තෞ සමිතීනාං දූතෞ ඛ්‍රීෂ්ටස්‍ය
    ප්‍රතිබිම්බෞ චේති තේන ඥායතාං|
  yut-yut: Ji Taitus kɨlɨ nandaŋ ɨmgwit. Taitus uŋun nak gat gadat gadaron da ji paŋpulugok
    do pi kaloŋɨ amak. Ae amɨn bamot do yaŋsi nandani, uŋun paŋmuwukbi dakon ɨŋam
    tɨmɨgek akwamal, ae Kristo man madep ɨmamal.
  grc-BYZ: εἴτε ὑπὲρ Τίτου, κοινωνὸς ἐμὸς καὶ εἰς ὑμᾶς συνεργός· εἴτε ἀδελφοὶ ἡμῶν,
    ἀπόστολοι ἐκκλησιῶν, δόξα Χριστοῦ.
  cpc-NT: Jirika Tito, notsipaminthari jinatzi, iri nokaatapiintakiri nantawaiwintakimi.
    Iriima pashini apiti iyiki itzimi intsipatanatyaari, jotyaantani jinatzi kimisantzinkariiti
    saikayitatsiri jaka, ipinkathapirotziri Cristo.
  nhg-NT: Tlö canajyeca tlajtlane öquenu yaja Tito, xequelficö que yaja nocompaniero
    de inu tequetl tli tecchihua para nemejua. Hua tlö tlajtlane de inu ocseque tocnihua,
    yejua cate tlatitlanme de inu grupos de creyentes, hua intech yejua niese tiecualniexteles
    Cristo.
  nya-nya: Kunena za Tito, ndiye mnzanga ndi wogwira naye ntchito pakati panu. Kunena
    za abale athu, ndiwo oyimirira mipingo ndi olemekezetsa Khristu.
  ngu-NT: Tla yacaj itlaj mechtlajtoltia ica Tito noso on ocse omemej tocnihuan, xteijlican
    ica Tito tequiti nohuan nemotzajlan, niman on omemej tocnihuan quintitlanij on
    tocnihuan yejhuan tlaneltocaj, niman ica impampa, Cristo quiselia hueyilistli.
  kup-kup: Met arihaz emapanez aban poriz epat arin añom, Met Taitas nenañ honeo het
    Kristoz gogot tamahap ok. Met aban mod meekaz poñariv amun Iesuz añarab zei epatak
    topouramah-pori parup meepanen ok arih emapanepuh, arim ñaravatak gogot tovai
    sohopanen ari darim Amipuz abatao bat hel batohopek.
  jid-jid: Ni wawu Titus a kpan wu zre mu ni kpan wadunmu don biyi. Umir vayi mbu,
    ba ton ba yir ni Ikilisiyoyi babi hei ni daraja ga Almasihu.
  wmw-wmw: Kuhusu Titu, iye mwenzangu, ákola kazi nomi ya kukusaidiyani umwe. Kuhusu
    wanduzetu wengine, ewo watumisi wa jamati, wantukuza Almasihi.
  gmv-GGM: Inte Titosa gishshi eranas koyko izi intena maadanas tanara oothizadekko.
    Izara issife biza hanko ishati qasse woossa keethati ba gishshi yedida Kiristoosa
    bonchos eqqidaytakko.
  ssg-ssg: Taitus i tel puas akatak. I huhuali nga ailei puasak wasolamuto. Ape hua
    kahitan, teka kahikahi Krais ie kilamiwen lalu ti ailei puasain kapimuto. Lalape
    soliai pupuasalalu i haxawa axe Jises Krais.
  zpo-NT: Nu chelee tub xaa nabdizh lo re gu, cho nak Tito, yé gu lo re xaa, lee xaa
    nak tub xmig na nu tubka nkee rop nu zhiin, zee nle nu yudar re gu. Nu chelee
    xaa nabdizh xaa cho nak rop wech ne, xaa nzha kwaan Tito, guzh gu lo xaa, lee
    xaa nak tub xaa mxaal re xaa Jesús, zee gool re myet lo Jesucrist.
  poy-poy: Titu ndo muyangu na tutenda lihengu pamuhera kuwatanga mwenga. Walongu
    wayetu wamonga yawiza pamuhera na yomberi, wawera wajumbi wa vipinga vya wantu
    vyawamjimira Yesu na ligoya kwa Kristu.
  qwh-NT: Titoqa noqawanmi uryan bienniquicunapaq. Tse ishcan waquintsiccunataqa Diosman
    creyicoqcunam cachayämushqa. Pecunapis Teyta Jesucristu respetaqmi cayan
  gaw-gaw: Titus nuhignu am ag inam anidḵulag. Nug am dahil kadoi, ag ehanadḵunu dahil
    uḏat laip̱u. Aria ig lainti aḏit amu a am kristen tamaniak oh dilag uḏat danab,
    ahilah uḏatp̱a a Kristus binag meṯep.
  nca-nca: Asa ko Taitus ŋuro yewe teteno, eneko nembe topone, ko ye samaka yerewero
    koro kho kopo teyotero. Topo-toponani meyowo ŋuro, eneko huru-huru unipareto asá
    yiri khoyarimbo Kristo koro owí hokoyote.
  zpz-NTPP: Zeꞌ benu grusu tub mbecy nu cugyiꞌ Tito, ben cyu nac yu, orzeꞌ mnii loy
    nu yu zeꞌ losa̱ꞌ. Ricy nuy ya̱ riiñ ornu ricy de̱ coz nu cyiiñ par de ru. Zeꞌ
    benu grusu tuubaꞌy nu cugyiꞌ cyu nac deꞌ zir de bicy na zeꞌ, orzeꞌ mnii lo dey
    nu de yu zeꞌ mbecy nu bzuu nez de mbecy ni Crisht. Nunu ca lagy mbecy lo Crisht
    nu nac de yu zeꞌ.
  mkj-mkj: A doahr Titus, ioar ioangoai wa ma kin jeuweje ngoahi ma kin pwili ngoahi
    doadoahk in jeuweje kamwai. Apel doahroar epwi riamai kan likin ma pwili alwe,
    irai ioar jounpakair in mwomwohdjo kan apel in kalingihda Christ.
  zac-NT: Si talë chu guënaꞌbë diꞌdzë shcuendë naná Tito, gulë guchi de quë lë́ꞌiꞌ
    náhiꞌ el quë naquëhunë compañi na parë guëdëꞌnë naꞌa sirvë lu të. U si talë chu
    guënaꞌbë diꞌdzë shcuendë los de más bëchi la saꞌ naꞌa, gulë guchi de quë grupë
    shtë shmënë Dios bësheꞌldë raiꞌ lëꞌë mënë ni, nu gulë guchi de quë quëhunë raiꞌ
    honrar Dadë Jesucristo.
  kyg-kyg: Mago vayaꞌmo Taitasifeꞌmo afigesayana, magoke agufa aliꞌyaꞌmo neꞌaluꞌaꞌmofeꞌmo
    nafaluꞌnimoꞌmo maiꞌnigetaꞌa nagaeꞌeꞌmo magokepi lokaetaꞌa aliꞌyaꞌmo neꞌaluꞌae.
    Agaeꞌeꞌmo lokaeꞌana uꞌnaꞌa konagatilaꞌmoganifeꞌmo anafi gesayana, siosiꞌale siosiꞌaleꞌmo
    maiꞌnaya vayaꞌmogimo aliꞌa anatageꞌana uꞌnaꞌa apa vekalaꞌmo maiꞌnaꞌae. Kalaisiꞌa
    anakaetetiꞌmo ala agiꞌamo neꞌaliye.
  kmk-kmk: Nu maipanggop kan Tito, siya’d buḻun ku kan katuḻungak un manselselbi kan
    dikayu. Ot sadat duwa’n sunud taku un naibuḻun kan siya, dida’d mangibagi utdan
    uduma gimung di manuttuwa. Madaydayaw si Kristu gapu kan dida.
  cao-NT: Jatsi, “¿Tsohuëcara ni naa joni bo sa?” i pi toá ca chahahuacanaibo no tsi
    jia tsi jato quëbicana. Quëbihax, “Nëá xo Tito, Pablo rabëti. Jatsi nëá xo dos
    ca joni huëtsa bo, naa Dios oquëhuacascanaibo. Iglesia bo tsi xo toa noqui jato
    raati ibo-iboria” i jato qui cana.
  bbr-bbr: Rusa, is Taitas mesin aräurim. Ko isan sarau jai. Ko is pak ak sarwaraun
    sarau miäu. Kiro jaunokot ori au awan menan Kristen roasiret akas äsimwatona,
    ak rawa potaieir. Awas Krais nukan enip jou mianik, kon sarau muriäir.
  inb-inb: 'Tito­manda pipas tapugpi­kunaka, pai­manda ainin­gi­chi: “Nuka­wa purig­mi
    ka; kam­kuna­manda nuka­wa sug­lla­pi alli­lla rurag­mi ka”. Chi sug waugki­kuna­mandaka
    pipas tapug­pi­kunaka, pai­kuna­mandaka ainin­gi­chi: “Pai­kuna­pas, Cristo­wa
    tukus­ka­kuna sug­nigta kaug­sa­na­kus­ka­ta­mi kacha­muska kan­kuna. Pai­kunapa
    suma kaug­sai­wa­mi Cristota suma atun­ia­chig­sina ruran­kuna”.'
  hrv-hrv: A Tito? Moj je drug i suradnik za vas. A braća naša? Poslanici su crkava,
    slava Kristova.
  box-NT: O Tiite wón làa mi lɛɛ́ra ho tonló yi, wa páanía wee sá à séenínáa
    mia. Ká bìa á à bè mín làa wo bán lé ɓa kèrètĩ́ɛwa kuio tonkaa ɓa
    mi cɔ̃́n. Ɓa tonló wee dé ho cùkú o *Krista yi.
  ote-NT: Ha nuꞌbʉ toꞌo da ꞌyanꞌahʉ de nuni ra cu Tito, xipabihʉ gue drí mpɛꞌbe mahyɛgui
    ja rá ꞌbɛfi Ajua̱ ne go guehni stá pɛnpʉ pa da maxꞌahʉ. Ha nuyʉ má yoho ya cu,
    go xa mɛhna ya nija̱ de guecua. Y nuya cuyʉ ri hnequi ja yá ꞌmʉi rá nsunda ra
    Zidada Jesucristo.
  wnu-wnu: Taitus wo ye nob-nob igama ombur sarau ebet igoun eng imurimine aninob
    sarau ebeib isar eng. A ininou munon banam ombur eng, wuri sios munon yurau qei
    wurinou sarau munon. Munon inubersiau tari eng wonou unum qiribiten eng ba ereri
    qib igour.
  zam-NT: Chele' chó mèn ñibdi's loo gu' cón che'n Tit, fta' gu' cuent loo mèna le'
    Tit ndlyath no daa. No thidte nxo'f zin' ryop nu' Tit zin' co' nac cón che'n Tad
    Crist par li ryop nu' Tit sirv loo gu'. No chele' chó mèn ñibdi's loo gu' por
    cón che'n ryop mèn co' nque tee no Tita, fta' gu' cuent loo mèna le' ryop mbi'
    nde loo gu' por mtel' mèn co' ndxàc hues xtàa na' por cón che'n Jesucrist par
    xo'f zin' mèna thìb zin' loo gu'. No ndli mèna par gàc con' roo con' xèn loo Crist.
    No ndli mèna par xyo'f lèe xyo'f xti's Crist, ne.
  zyp-NT: Tita heh rai ka hrehruipaw le naaning bawkhang pawtah kama khatah rai a
    hrepaw a cang. Ama khatei a vongpaw kaa uny sahlo heh khrisawbu sahlo tei tawpaw
    cang he ka, Khri upanah a chuakhuipaw a cang he.
  sey-NT: Ja̱je paꞌina, yecohuaꞌipi i̱queiꞌni cajë Titore se̱cohuaꞌi paꞌito quëajë̱ꞌë.
    Ja̱ë cato Pablore tsioquë api, cuiꞌne i̱ ja̱ꞌre coꞌamaña nequë api, mësarute co̱casiꞌi
    caquë, cajë̱ꞌë. Cuiꞌne Maijaꞌquë doꞌijë i̱ ja̱ꞌre co̱ni saisicohuaꞌini se̱cohuaꞌi
    paꞌito cajë̱ꞌë. Ja̱ohuaꞌi cato sehuosicohuaꞌi tsiꞌsini cuasani jëjo daosicohuaꞌi
    aꞌë. Cristore deꞌoye necaicohuaꞌi aꞌë cajë̱ꞌë.
  nvm-nvm: Regavo e kainun Taitas fu nosik besum ikrene ja ifejdiamon. Revo e nokarok
    (2) kaifnuvuon bu funa vuako iji bu e God ma vierafejo igia karinva ijieb bu kega
    bu buon fateroin ijia vuak. Revo ik iji bu rene vuako ijia e kafo bu giame una
    Jesu Kurais dab oimardak.
  mps-mps: 'Te Taitusde dagego konemainogo ebao: aga tama ena dali deli sęde dage
    tau sabo sę ebao. Tama dago ama si aga dali hodobo pabo bage, te dagego konemainogo
    yai: augwali si te Godigo po odobo we bidigo sa muani tagala palali bidi bidibao,
    tama augwa sęde te Kraisgo nogi ugwaba sabo dao.'
  pab-NT: Hoka Tito tahi atyo niraehena hoka nohinaehare terota atyo, exahe hakita
    nokakoi kahinaetya maheta xiso. Hoka exe wihinaeharenai tyohenerenai exema atyo
    tyakekohatiyenai xaxikala, exahe waiye aiminisahitaha Cristo.
  llg-llg: Mete ma hambu hataholi natane laꞌeneu Titus, na, mafada sala mae, Titus
    ndia, au tolanoong mana tao ues no au nakandoo, soaneu ei. Hataholi kamahelek
    nai mamana feꞌek boe oo, hele lala hataholi kaduak sila, fo ala tungga leni doik
    ia, leni Yerusalem leu. Ala lakabubua lai Korintus so, fo sangga leu. Titus no
    sala noꞌu. Huu sila basa sala ue tao malolen ndia, de hataholi la koa Karistus.
  kyf-kyf: We -ka Titɩ, na nɔnɔnyɔ -wa, 'ɩn dabʋdʋ ɔ -yɔ 'mɩ 'sɔ nʋa lubho amɩaa -gbɛ.
    We -ka bhelia -tɔlʋa -wa -yɔ ɔ nɔa, leglizɩnya tiea -maa. Klisɩɩ 'ŋnɩmnɩnɩgbʋ
    wa nʋa lɛ.
  tpi-tpi: Yupela i save pinis long Taitus. Em i poroman bilong mi na wanwok bilong
    mi long wok bilong helpim yupela. Na long dispela tupela brata bilong mipela yupela
    i ken save olsem, tupela i stap wokman bilong ol sios, na tupela i save litimapim
    nem bilong Krais long wok bilong tupela.
  mih-NT: Sa sito ndo vatyi ra Tito cuu ra tehin ta ra tyindyee sii, sihin tyiño ra
    Ndyoo nu yucu ndo. Tacuan nacatyi ndo tatu yoo ra ndaca tuhun sii ndo. A tatu
    ndaca tuhun ñiyɨvɨ sa cuenda inga ra hermano sa vasi sihin ra, catyi ndo vatyi
    ra hermano ityi ya tasi sii ra, ta sino xaan iñi nduu tahan ra sii ra Cristo.
  qvh-NT: Saycho Tito pï cashgantapis tapuyäshuptiqui wilayanqui nogawan wilacur pureg
    cashganta. Saynöla say ishcan wauguicuna pï cashgantapis tapuyäshuptiquega wilayanqui
    caycho cag waugui-panicuna paycunata cachayämushganta. Saynöpis wilayanqui Tayta
    Dios munashganno cawaycäyashganta.
  kms-kms: Taitus ni nge yembe ire di nge temu nungoqi ningg yembe bad ye wuti yuwon
    ye. Di mand aye temi te ni wute Jisas nei rimbig kin buagi rip mo di tiqi rundom
    ninde nyamb pe mondo ye, di ni mingg wute quan Kraist nyamb rindivi viyo ye.
  agn-agn: Mga natetenged ong ni Tito, tanandia aromanong pangabedlay para ong nindio.
    Ig ang domang mga logod ang aroman na, tanira sinobol tang mga pamagto ong ni
    Cristo tani, ig ang mga kaboi nira pagtorol ka ta dengeg ong ni Cristo.
  nhi-NT: Namehuantzitzin nanconmatih nic Tito yeh nouan yahtinimi ic nouiyan uan
    nouan tiquiti para namehuantzitzin. Uan de nocsiquin tocniuan tlen iuan yaueh,
    innamechonmatiltia yehuan intlatitlancauan in tlaniltocanih tlen chanchiuah Macedonia,
    uan ica ninninimilis icuehcapantlaliah Cristo.
  ttc-NT: '[Qa at ab''l ma tzaj cha''on] ti''j te Tit, intxik eq''uma'' wetz tuky''i''l
    b''an qamiw qib''a b''ix n''onen wuky''i''l te jun galan te etetz. B''ix kyi''j
    kye txq''anky qerman aj ajune'' tuky''i''l, kyetz a''e'' kylajen kye b''uch''uj
    qerman b''ix tzan tpaj kyetz te Krist nqet jiq''b''a''.'
  dan-1931: Hvad Titus angår, da er han min Fælle og Medarbejder hos eder, og hvad
    vore Brødre angår, da ere de Menighedsudsendinge, Kristi Ære.
  kwj-kwj: 'Taitas ku heiwa ka hinga ma rini ku hambwa: Ori hima rini ai nau, ani
    ga tau funda kunu ni si okulandau hima. E, kapi nui hiparakambwe fisi ni ka hinga
    ma fini ku hambwa: Dopi hima fisi ele sios to wui wa ki fini esiro, woro fini
    ele tau ni fi randani Kurais hi tini fi rasaindau.'
  vie-OVCB: Nếu ai hỏi về Tích, hãy cho họ biết Tích là bạn đồng sự với tôi, đặc trách
    giúp tôi phục vụ anh chị em. Còn hai thân hữu kia là đại biểu xứng đáng của các
    Hội Thánh, làm rạng rỡ Danh Chúa Cứu Thế.
  kze-kze: Táításin-aai súnda kesé tágárotamai ména túwa'naa índayavena kesé mayáí
    kwémayaiye. kwesémo koóyááoiyan-kwaasi táái súnda mimbáyáí mayáyááoiyantavesa
    naaó'-naokemba Ísóigona kwaási keinárai usásintinkaraayasarai Ísu Káráísiti áwí'a
    mósá kwémaraaiye.
  lbk-lbk: Mo maipoon ken Tito, siya nan kadwak ay makidkidno ay mamachang ken chakayo.
    Nan tapina ay iib-ana, chaicha nan mangitakcheg isnan iib-a tako isnan tapina
    ay sinfaan, ya maichad-ayaw si Cristo khapo ken chaicha.
  mto-NT: Pa̱n je̱m xa veꞌe juuꞌ veꞌe du̱ꞌamo̱tutú̱vip pa̱n pa̱n je̱ꞌe̱ veꞌe je̱ Tito,
    veꞌem tseꞌe xna̱a̱jmadat je̱ts a̱ts je̱ꞌe̱ veꞌe je̱ nmujatyooꞌ je̱ts a̱ts je̱ꞌe̱
    veꞌe nma̱a̱ttuump je̱ts miitseꞌe mputá̱kajadat. Uk pa̱n yꞌamo̱tutú̱vidup tseꞌe
    pa̱n pa̱n je̱ꞌe̱ veꞌeda je̱ utsta je̱ ajchta juuꞌ veꞌe mya̱a̱tta, veꞌem tseꞌe
    xna̱a̱jmadat je̱ts je̱ jaanchjaꞌvivata̱jk je̱ꞌe̱ veꞌe ke̱jxju̱dup je̱ts je̱ Cristo
    je̱ꞌe̱ veꞌe yakmá̱jidup yakjaanchidup.
  bzh-bzh: Log Titus, og ham jaḳ ni nabë sa mehö sën alu nehevonġ huk loḳ ti in
    bë adoḳ vu ham lo. Gehil arid luu sënë, og ham jaḳ ni nabë Kerisi-yi-alam hir
    hur luho, lob luho deneḳo Kerisi arë raḳ rot raḳ luho hir huk.
  guj-2017: તિતસ વિષે કોઈ પૂછે તો તે મારો સાથી તથા તમારે માટે મારો સહકર્મી છે; અને
    અમારા ભાઈઓ વિષે કોઈ પૂછે તો તેઓ મંડળી દ્વારા મોકલાયેલા તથા ખ્રિસ્તનો મહિમા છે.
  jvn-NT: Bab sedulur Titus kowé déwé pada ngerti para sedulur, dèkné kantyaku sing
    temen ngréwangi aku enggonku nyambutgawé nglabuhi kowé. Dèkné wakilku. Lah sedulur
    loro sing liyané kuwi wakilé pasamuan-pasamuan; Kristus pantyèn kétok kwasané
    lan kabetyikané tenan sangka uripé sedulur loro iki.
  byr-byr: Taaitazarɨna sarɨmɨ dara jawɨranganyidelyɨ. Sai nɨmɨjɨ yeꞌmwannayadasalyɨ.
    Sarɨmɨnyɨneꞌna nɨmɨjɨ avaaiwawɨnyalyɨ. Yɨ neyaꞌmwe pwaraai saraarɨna sarɨmɨ dara
    jawɨranganyide. Kɨraazɨtɨyare kusɨlaanyangɨne yawɨsanna yadisaraalyɨ. Yɨ saraai
    kɨrɨnnya wawɨnya savɨna pwara Kɨraazɨtɨyarɨne yayaꞌ byaannakeꞌ munyaba makidɨvɨsaraalyɨ.
  ian-ian: Ngwula nat nɨmba Taitas kat vɨlaa ndɨ kanda wandɨ mala yandɨ waa wanjeyan
    ndi kat awamba. Nɨn kat kwunapmak Pol kwutɨnda njɨvwa Taitas ndɨnogwinala kɨta
    vat tɨga kwutɨndɨ waa awamba. Taitasonala yanɨna mbaapma nɨmba kat vɨlaa ngwula
    nat nɨmba kanda wandɨ maa yandi waa wanjeyan ndi kat awamba. Ndi Godna mbaapma
    nɨmba waa nyaangɨt kiyalɨga nɨmba ndi. Kraist yetɨlɨnja vak kat vɨlaa yelavɨtɨgandɨ.
    Ndi apma vat yetɨlɨga nɨmba ndi waa yelavɨtɨgandɨ waa awamba.
  hun-hun: Akár Tituszról van szó, aki az én társam és közöttetek segítségem, akár
    a mi atyánkfiáról, ők a gyülekezetek követei, Krisztus dicsősége.
  mcf-NT: Mibi nashunquin ëbëdtambi Esuquidistu chuibanquid Tito nec. Aidbëdi Esuquidistu
    tantiaquid utsi nidec. Esuquidistu tantiec iccuededquidon nëuëshquio puduanec
    Codinto yacno nidta caboedi Titobëd nidec.
  kjs-kjs: Gore Taitus-ri nipu naa kogono meda pi yago pirina saame nimi raba mulalo
    kogono pepa. Taitus raapu palimide amenuri nimu Gote-na ruru lotu adanu-para piri
    enaalinu-repaa kogono pape alinu yaa-pulu enaalinumi nimuna kogono madaa Keriso-na
    bi minasaalimi.
  mni-mni: Titus-ki oinadi, mahak eigi ipangni, aduga nakhoibu mateng pangnabagidamak
    eiga thabak suminnaba mini; aduga mahakka chatminnariba atoppa ichil-inaosing
    asina singlupki pao pubasingni, Christtagi matik mangalni.
  yad-NT: Ri̱tay jiryiva Títu nchiy, ni̱ni̱ ji̱ta risa̱ jvaañu; Títusa̱ rupiñuju̱y
    sataryi̱ju̱nchiy, ri̱tay nani̱cha Ju̱denu siityari̱vajyuu jpa̱sanu̱jyu̱y, Crístu
    jchana̱tyasa̱daju̱ nada.
  mxb-NT: Ta kanaꞌá ndó ña̱ Tito kúú ra̱ néꞌe táꞌan xíꞌín yuꞌu̱, ta kéchóon dáó xí
    xíꞌíín noo̱ ndo̱ꞌó. Ta uu̱ ka̱ ñani yo̱ ko̱saa̱ xíꞌín xí kúú ra̱ ni̱ ta̱ndaꞌá
    dao ka̱ na̱ kúú kuendá Jesús ko̱saa̱ ra̱, ta xíꞌín ta̱a yóꞌo natiin Cristo ña̱ñóꞌó.
  pon-2006A: A duwen Taitus, ih iengei oh sawasepei me kin iang ie doadoahk en sewesei
    kumwail. Oh duwen irail teikan me iang kohwei, iei irail meninkeder en mwomwohdiso
    kan oh kalinganpen Krais.
  maq-NT: Sacuaha cha Tito ne, jemu visecoo ná cha xi cuatjin visecuin nuju. Sacuaha
    cha ladu naja xi cuacun vë ne, xuta rë yungun catsingatju me cha hacuaha sahmi
    jyë sahmi hnga cha Jesucristu.
  hto-hto: Daa come “¿Mei bu Títona?” daɨíadɨ, “Jadíe omoɨ cue cánuamo cue nabáifɨredɨmɨe,”
    omoɨ daɨíri. Iemo afe Títodo jaide íaillɨnoɨmo comɨnɨ jɨcánoiadɨ, “Crístomo jaɨnáidɨnomona
    orécaiaillɨnoɨ,” omoɨ daɨíri. Afe llezica “Bie come íaillɨnoɨ ñúefue Crístomo
    nitáfɨrediaillɨnoɨ,” omoɨ daɨíri.
  por-BRBSL: Quanto a Titus, ele é meu companheiro e companheiro de trabalho para
    você. Quanto aos nossos irmãos, eles são os apóstolos das assembléias, a glória
    de Cristo.
  ces-NKB: Pokud [jde] o Tita - [je to] můj společník a pomocník v práci pro vás;
    pokud [jde] o naše bratry - [jsou] vyslanci církví a sláva Kristova.
  cui-cui: 'Icha ichʉn paca yabara yainyaba Tito pana nejume cayabara jume jande bapontha
    xua janje: “Bapon taneyantsin. Bapon neyanta xua penacuichiwa po penacuichiwa
    xua tapaca yawenaewatsi. Ponbe Tito puna poinchibe baponbe itorobatsibe pomonae
    pejume cowʉntsiwi. Baponbe tsita itapeinya xeinabe barapomonaetha xua bara xaniwaicha
    pejume cowʉntsinbe Cristo, xua daxota barapomonae wʉnae pejainchinexa Nacom”,
    pana nejume cayabara jande.'
  boj-2014: Niŋgi Taitus qalie. A e ombla niŋgi qa are qaloqnsim waukobaeqnum. Niŋgi
    gago Kristen was aiyel naŋgi di dego qalie. Naŋgi Qotei aqa tamo uŋgasari qure
    qure kalilq di unub qaji naŋgi qa wau bole yeqnub. Naŋgo wau dena naŋgi Kristus
    aqa ñam tulaŋ soqteqnub.
  eng-OEBUS: If I must say anything about Titus, he is my intimate companion, and
    he shares my work for you; if it is our friends, they are delegates of the churches,
    an honor to Christ.
  eri-eri: Tere Taitus isi tuya. No yame ilibafe, onodu no tere hoyo tigei nomo haruwe
    langa, no yame haruwe etenga. Onodu ere ebere baige gane nga waha bonade, tere
    edo benou isagu, nere nga sios nebere haruwe fai, onodu nere neire haruwe langa,
    nere Kristus unyi jaimu-jaimudere.
  wiu-wiu: Taitasi einagopa no-pala oya patu pikagome kiwi pakeke Akolalinele takoa
    mekanakagoke uku. One-pala wida opia niki alitapa Keraisuno ali atoa kini koukoai
    tikika mekete takoa moa kakane alita. Einagotame tikilekepa ete-kitame Keraisu
    kei pikala tiki.
  swe-swe: När det gäller Titus [om det finns några frågor kring honom], så är han
    min vän och medarbetare i arbetet för er. Vad det gäller bröderna [om det är några
    frågor kring de två bröderna], så är de församlingarnas sändebud (apostlar, ambassadörer)
    till den Smordes (Kristi) ära (som gör Jesus känd, reflekterar honom, se även
    2:15). [De två bröderna som reser med Titus finns med som trovärdiga vittnen.
    Det finns en transparens och öppenhet med de insamlade medlen, så att allt går
    rätt till.]
  cth-cth: Titu hoi kâkuen lah dei pawiteh ahni heh kaie ka hui lah ao teh nangmouh
    hanelah kai hoi cungtalah thaw ka tawk e lah ao. Maimae hui, hmaunawnghanaw hoi
    kâkuen lah dei pawiteh ahnimouh teh kawhmoun e patounenaw, Khrih bawilennae lah
    kaawm e lah na o awh.
  mti-mti: Taitosi oya veni. Me ne evenwa oraiwa, sira me ye yapeyap nau desiroma
    neuma. Gwanenaiwa oya veni. Mu siosi oya umum igiyawa sira mu Keriso eyawa meuma.
  pad-NT: Vara va'ora ovani'aki bana adani Tito, ipohina khama. Oipohina ada Tito.
    Hora kakodiabakhiavini hiki ida Cristo monina-ra namonivini avakadiania. Hi'adani
    arigamina vahoariha Tito-ra vavaipohiha'iki Cristo kaija'ari va'ora vakarona'iki
    adani. A'onira vanava'isohiki bana adani va'ora vakaronaki vakadivarania. Vakadibadania
    binanokiaki ida Cristo jahana.
  twi-twi: Tito de, ɔyɛ me boafo a ɔne me yɛ adwuma de boa mo, na anuanom a wɔne no
    rekɔ no de, wɔyɛ asɔre ahorow ananmusifo a wɔhyɛ Kristo anuonyam.
  hlt-hlt: Titu te ka pueipo neh nangmih ham bibipuei ni. Mah manuca neh hlangboel
    kah caeltueih rhoek long tah Khrih kah thangpomnah la poek uh mai.
  tbz-SIM: Mí nnɛ̀ Titi tíì wɛ̃ nkɛ pĩ́ mmutɔ̃mmú di kpɛ́í, kɛ̀ bɛtɔbɛ̀, Kirisi kɔbɛ
    bɛɛ̀ bɛ̀ tɑ̃ɑ̃tɛ́, kɛ̀ bɛ̀ pĩ mmutɔ̃mmú kɛ dɛ́úkùnko ti Yiɛ̀ nYesu Kirisi yètìrì.
  san-GUJ: યદિ કશ્ચિત્ તીતસ્ય તત્ત્વં જિજ્ઞાસતે તર્હિ સ મમ સહભાગી યુષ્મન્મધ્યે સહકારી
    ચ, અપરયો ર્ભ્રાત્રોસ્તત્ત્વં વા યદિ જિજ્ઞાસતે તર્હિ તૌ સમિતીનાં દૂતૌ ખ્રીષ્ટસ્ય
    પ્રતિબિમ્બૌ ચેતિ તેન જ્ઞાયતાં|
  ake-NT: Tai'tas nin si esi mɨrɨ uisakon, mɨrɨ awonsi'kɨ e'tʉrawasoma tonpa pe ɨ'koro'tau'nokon;
    tʉron kon ina tonpa ton nʉtɨyai'ne' nan nin si esi mɨrɨ so'si amʉ' maimu ekamanin
    pe mɨrɨ awonsi'kɨ Kʉrai nama pe.
  qvn-NT: 'Chaura Titopag “¿Pimi cay runa?” nipäcuptinga, “Payga Pablopa uryag-mayinmi,
    jinaman noganchita yanapämagninchim cayan” nipäcuy. Nätan chay ishcay wauguecunapitaga
    cay nipäcunquim: “Paycunaga carcayan ofrendata shuntapäcunanpag Jesusman yupachicug
    gotucagcuna acrapäcunganmi, jinaman ali cawapäcunganwan Cristota alinninpag ricachigmi”
    nipäcunquim.'
  tku-NT: Tito quintā'scuja. Tito ē quit iccāmaktāyanī'ta'n hui'xina'n. Tā'timīn tī
    natatā'a'n Tito, xlaca'n tamacā'nī't tī ta'a'ka'ī' xalanī'n huā'tzā'. Xlaca'n
    tzej talatlā'huan, ē ū'tza' līlakachi'xcuhuī'can Cristo.
  bjk-bjk: Me Taitus, ine a ais se e nang i tuu arixe me e xöbo tinörön nang maa bo
    wewet kaluluonin e mum. Ina nine töde, idu a nine tene tinörön möxö marakörö ne
    lotu möxöbo lagunon, ma a tinörön te idu i isik a aölelet urungan te Krais.
  msy-2020: Ia Taitus gɨfogha gɨfa, a nan roroam ko na ko ingarir gumazim, e ian akurvasi.
    Ezɨ en aveghbuar kamning, ia kamaghɨn aning gɨfo, aning siosbar ingangarir gumazimningɨn
    ikia, aningɨn ingangarimɨn aning Kraisɨn ziam fe.
  bpr-bpr: Mdà Titu, kenen i gal magin di do di ktabengta gamu. Na i lwe dademe magin
    di kenen di kagun, dek i dad to ftoo ale, na yé nimòla i gumagdayen Krayst.
