    tutulidi, ꞌadi wagavayega i na wai, yadi folova tomotoga i na ꞌisedi Keliso i
    na subiai.
  ory-ory: ତୀତସଙ୍କ ବିଷୟରେ ଯଦି କେହି ପଚାରେ, ସେ ମୋହର ସହଭାଗୀ ଓ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ମୋହର
    ସହକର୍ମୀ; କିଅବା ଯଦି ଆମ୍ଭମାନଙ୍କ ଭାଇମାନଙ୍କ ସମ୍ବନ୍ଧରେ ପଚାରେ, ସେମାନେ ମଣ୍ଡଳୀ-ସମୂହ ଦ୍ୱାରା
    ପ୍ରେରିତ, ପୁଣି, ଖ୍ରୀଷ୍ଟଙ୍କ ଗୌରବ ସ୍ୱରୂପ।
  bzj-bzj: Now az fi Taitos, hihn da mi paadna weh werk lang wid mi fi help unu; az
    fi di ada bradaz, dehn da di wan dehn weh di cherch dehn sen, ahn dehn bring gloari
    tu Krais.
  chk-chk: Iwe, ren Titus, i chiechiei mi etiei lon ai angangen alisikemi. Nge ren
    pwiich kewe ekoch mi eti Titus, ir ra tupuni ekewe mwichefel o alinga Kraist.
  ssd-ssd: Ye tane nane keŋ ta tuku kila satiŋgamŋgit. Titus nu ye ndoŋ tane turkam
