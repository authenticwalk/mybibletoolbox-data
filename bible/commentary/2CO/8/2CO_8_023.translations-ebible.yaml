    bwiinn pur Jesucristu.
  gux-gux: Yaali n tie Tita mo, o tie ti tuonsoanlielo leni ti cianka yi kani. ti
    kpiiba yaaba n sieni mo tie a jandiena n gandi ki soani yaaba yi kani Kilisiti
