  eng-WMB: As for Titus, he is my partner and fellow worker for you. As for our brothers,
    they are the emissaries of the assemblies, the glory of Messiah.
  zaw-NT: Palga yu' chu guiniabdiidx xcuent Tito, coḻyejtz lojni laani najc nani cayunnäj
    narä dzuun lojtu. Dxejcti xcuent stio'p bejtznu, laareni najcreni xquixhajg reguidoo,
    rliä'pzareni xpala'n Jesucrist.
  san-MAL: യദി കശ്ചിത് തീതസ്യ തത്ത്വം ജിജ്ഞാസതേ തർഹി സ മമ സഹഭാഗീ യുഷ്മന്മധ്യേ സഹകാരീ
    ച, അപരയോ ർഭ്രാത്രോസ്തത്ത്വം വാ യദി ജിജ്ഞാസതേ തർഹി തൗ സമിതീനാം ദൂതൗ ഖ്രീഷ്ടസ്യ
    പ്രതിബിമ്ബൗ ചേതി തേന ജ്ഞായതാം|
  tam-TCV: தீத்துவைப் பொறுத்தமட்டில், அவன் என்னுடைய பங்காளியும், உங்களுக்குப் பணிசெய்வதில்,
    என்னுடைய உடன் ஊழியனுமாய் இருக்கிறான். எங்கள் சகோதரரைப் பொறுத்தமட்டில், அவர்கள்
    திருச்சபைகளின் பிரதிநிதிகள்; கிறிஸ்துவுக்கு மேன்மையாயிருக்கிறார்கள்.
  mit-NT: Ñàyùcàndùá, nú ndàcàtnùhù nèhivì ana nduú Tito, pues cachi‑nsià xì‑né ñà‑divi
    compañeru yùhù nduú‑né; ndúì‑nsì iin‑ni quidá‑nsí chuun ìì xí‑yá ñà‑chindee‑nsí
    mii‑nsiá. Te nú ni ndácàtnùhù stná‑nè sàhà dava ga ñani‑ndà (icúmí sàà), dandu
    cachì‑nsia ñà‑ndùú‑né nècuàchì nì quida nèhivì xí Dios nombrar, te quidá víi stná‑nè
    nacua cuní Cristu.
  ceb-ULB: Alang kang Tito, siya ang akong kauban ug isigka magbubuhat alang kaninyo.
    Alang sa among mga kaigsoonan, gipadala sila sa mga kasimbahanan. Nagpasidungog
    sila kang Cristo.
  ces-LB: Titus je v této věci mým zplnomocněným zástupcem. Je to můj nejbližší spolupracovník.
    Ostatní dva vyslaly zdejší církve jako své nejlepší představitele.
  mkn-mkn: Kalo ada orang yang tanya soꞌal Titus, na, kasi tau sang dong bilang, Titus
    tu, beta pung sodara yang ada karjá deng beta tarús kasi sang bosong. Orang parcaya
    di tampa laen ju su pili ame dong pung orang, ko dong iko antar ini doi pi Yerusalem.
    Dong su bakumpul ko mau pi. Titus ada sama-sama deng dong. Dong samua nanti kasi
    tunju Kristus pung hebat bagitu.
  pol-UBG: A jeśli chodzi o Tytusa, jest on moim towarzyszem i współpracownikiem wśród
    was, jeśli zaś chodzi o naszych braci, są wysłannikami kościołów i chwałą Chrystusa.
  qxh-NT: Tituga yanagämajnïmi. Jamcuna-raycur aruptï, sumaj yanapäman. Tituwan ishcaj
    yanagämujtapis waquin irmänunchicuna caćhaycämun. Paycuna Tayta Diosninchipa shungun
    munashannuylla cawar, Washäcuj Jesústa alliman ćhuran.
  nwi-nwi: Kɨni Taetas, kɨmru min yakawor wok kɨrikianə. Kɨni kwən a rɨkwasɨg kɨn
    Taetas in mɨn ramor wok ye kwerkwan irəmiə, masitu irəmiə. Mɨne piautawə mir kɨraru
    e, yame niməhuak mɨnə kɨsher-pə kɨn əriu, karəhsi-haktə nhag Kristo.
  kmo-kmo: 'Taitas yo majin an bako: Rii eeta eeji nareboy kepi tawak, sicha yo mesh
    meshotii tawa ma. Noti kumwoy piiriina kwo napa eecha hiki piir otu ya tawa ma
    yechi yo otii tawa ma. Tawak, piir Kraist riiti hin yesokwato.'
  agr-agr: 'Titun pachisan tajime: Nigka wijai atuegak atumi yaimpaktatus takauwai.
    Tuja tikich yatsug jimaja nunak, Jisusa nemajin aina nu awemainawai. Ditashkam
    Apu Kristun emematin ainawai.'
  kyc-kyc: Dee Taitesa baa nambana yulu role pyao pingi dokome nakama pyuo nyisilyambano.
    Dee akali menge role pyao paraminyi dupwa nakama Elyambu Pinginya rombo palyisi
    akali ingyuo dupwa Koraisana kingi ketae pyambuo lakando pelyaminyi.
  urd-GVU: جہاں تک طِطُس کا تعلق ہے، وہ میرا ساتھی اور ہم خدمت ہے۔ اور جو بھائی اُس
    کے ساتھ ہیں اُنہیں جماعتوں نے بھیجا ہے۔ وہ مسیح کے لئے عزت کا باعث ہیں۔
  yre-NT: Tit -le vɛ bɛ, kʋɛ 'ta wʋla 'bɛ 'a, ɛn kʋɛ 'nyranman "paa 'bɛ 'a 'cee vɛ
    -a. 'Pian Zozinɔn nɛn o 'lʋ -a 'palɛ bɛ, -wee vɛ bɛ, -leglizinun 'bɛ o 'pa 'sia.
    Minnun Crizi 'tɔ dra -dan -wee "wɛan.
  fuh-BKF: Tiitu du wo kawtuɗo e am, gollidoowo am saabe mooɗon. Sakiraaɓe meeɗen
    yaadiraaɓe makko ɓeen wo nulaaɓe kawrite goonɗinɓe ɗeen, Almasiihu na teddiniree
    saabe maɓɓe.
  arl-NT: 'Tamonu jaara nia nequesotare cante Titoni, niocua na riucuare: “Nojuacuajaari
    Pablota poonijiona, na cumaquiniuria pajaniya”. Naajuhuaj, Tito cojiniaari niiquiji
    Pueyaso muerasu maapue jiyarosano niaacuajuhuaj. Pa Jiyaniijia Jesucristoori socua
    maniniuhuaqueetasano, maninia na tojitiajaca nojori quiniuucua.'
  ziw-ziw: Tito ni mnyangu, chadamanya ndima hamwenga kwachausa chenyu, mna kwa wano
    walukolo weyangu watuhu wakwiza nawo. Awo ni wasigilwa wa bunga dya wamzumile
    Kulisito, ukulu kwa Kulisito.
  grc-TR: Εἴτε ὑπὲρ Τίτου, κοινωνὸς ἐμὸς καὶ εἰς ὑμᾶς συνεργός· εἴτε ἀδελφοὶ ἡμῶν,
    ἀπόστολοι ἐκκλησιῶν, δόξα Χριστοῦ.
  nag-nag: Aru Titus to apnikhan nimite, amike modot kora aru ami laga sathi ase.
    Aru amikhan laga bhai khan to girja khan pora pathai diya manu khan ase, Khrista
    laga mohima nimite.
  eng-OEBCW: If I must say anything about Titus, he is my intimate companion, and
    he shares my work for you; if it is our friends, they are delegates of the churches,
    an honour to Christ.
  knj-NT: 'Ta ey mac oj k''anlen el e ex, tzet ye naj Tito ti'', je chi tet eb jaxca
    ti'': “Yetbi sba naj yetoj naj Pablo, catu'' tol ey ec'' mulna cu xol ti'',” je
    chi tet. Ta ey mac oj k''anlen yu eb oj apnoj yetoj naj Tito tu'', je chi tet
    eb jaxca ti'': “Ja'' eb ti'', ja'' eb creyente bey iglesialaj jix chejontej eb,
    ja'' swatx''il Cristo caw chi txeclo el yin sbeybal eb,” je chi tet.'
  deu-1912: Und wir sind großer Zuversicht zu euch, es sei des Titus halben, welcher
    mein Geselle und Gehilfe unter euch ist, oder unsrer Brüder halben, welche Boten
    sind der Gemeinden und eine Ehre Christi.
  san-PUN: ਯਦਿ ਕਸ਼੍ਚਿਤ੍ ਤੀਤਸ੍ਯ ਤੱਤ੍ਵੰ ਜਿਜ੍ਞਾਸਤੇ ਤਰ੍ਹਿ ਸ ਮਮ ਸਹਭਾਗੀ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯੇ ਸਹਕਾਰੀ
    ਚ, ਅਪਰਯੋ ਰ੍ਭ੍ਰਾਤ੍ਰੋਸ੍ਤੱਤ੍ਵੰ ਵਾ ਯਦਿ ਜਿਜ੍ਞਾਸਤੇ ਤਰ੍ਹਿ ਤੌ ਸਮਿਤੀਨਾਂ ਦੂਤੌ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ
    ਪ੍ਰਤਿਬਿਮ੍ਬੌ ਚੇਤਿ ਤੇਨ ਜ੍ਞਾਯਤਾਂ|
  nob-LB: Dersom noen lurer på disse tre, så er altså Titus min medarbeider og har
    kommet for å hjelpe dere. De andre to er sendt ut fra menighetene her, og ærer
    Kristus med sine liv.
  ntj-ntj: Yuwa, Tayitaku-yan ninti. Wati palunyalu-litju kawakulu waarka palyara-tjananyanta
    yirringkara. Nyangka kurta kutjarra-pulanyaya yingkarta pirnilu ngurra Matjuniyalawana
    lurrtjurringkupayilu ngurrkarntanu yankutjaku-pula. Nyangka-yayin pirnilu Kurayitjanya
    marninypungama.
  sxb-NT: Tiito, iye ndi nae mu owulala kandi ari omukozi omwina wange. Ni waamwifu
    awandi awo, iwo wari awantu awaimeriire amakaniisa kandi wagera ni Kristo atuukra
    owunene ino.
  nhu-NT: Wee diɛwɛ Taytus e nu ɛ wvú nu wee wvù bee wvú lɛne yî ɛkalɛ le kemwaaŋ,
    nu tɛn wee wvù bee wvú lemte yî fiɛɛ le fimwaaŋ fô ben e. Ɛ dioo tu fô boom bo
    bwee wesebeene le bomew ba, nu ɛ bó nu bonyii bo ntum e bo bintaashɛ bi bonyii
    bo mbee le. Ɛ̀ nu bonyii ɛ bó gee ɛ mbense gɛne fô Klistu le.
  row-row: Mete ma hambu atahori ratane soꞌal Titus, na, mifadꞌe se mae, Titus naa,
    au toronoo ngga mana tao ues no au nakandooꞌ a fee nggi. Atahori mamahereꞌ sia
    mamanaꞌ laen o pili rala sira atahorin ena, fo ara tungga se rendi doiꞌ ia ra
    risiꞌ Yerusalem. Ara raꞌabꞌue fo rae reu ena. Titus naꞌabꞌue no se boe. Dei fo
    basa se ratudꞌu Kristus manaselin onaꞌ naa.
  msy-msy: Ia Taitus gɨfogha gɨfa, a nan roroam ko na ko ingarir gumazim, egha a ian
    akurvasi. Ezɨ en aveghbuar kamning, ia kamaghɨn aning gɨfo, aning siosbar ingangarir
    gumazimningɨn ikia, aningɨn ingangarimɨn aning Kraisɨn ziam fe.
  agg-agg: 'Taitusɨmbo se randɨhorɨ fɨfɨndɨhorɨ. Aiana wandɨ wandafɨyu haya, asu sɨheimbo
    farɨhefe-ndürɨrambo ro mamɨ ratüpurɨye-rɨhoandeimb-ani. Ŋga asu yɨhoefɨ wandafɨ
    yimbu ranahafanɨmbo-anɨmbo se randɨhi fɨfɨrɨndɨhipɨrɨ: Nindou yimbu aiana Godɨndɨ
    nindouyei ratüpurɨ ratüpurɨyafanɨ rɨnandühɨ asu ai ahafandɨ ratüpurɨ ranɨnambo
    Adükarɨmbo ndürɨ adükarümb-ani safanɨ-rɨnandeimb-anafanɨ.'
  ptp-ptp: Taitas ge xam xovô pyap bê i wê xii xôn vông yuac lec xam ge. Dɨ lig yuu
    ge, yuu tu konglegesen vɨhati manôn dɨ vông yuac wê ob vông Kɨlisi lê vô levac
    ge.
  nak-nak: E Taitas tai ele, eia e tabaragu sesele te la igogolu te Kraist kabili
    tamutou. Me egira taho lua tai ale eau veitia mutou ovola, egira la bilalaha sesele
    ale loio te la valalua me hatavivile tomi te Kraist omai e Masedonia. Egite hilovi
    seseleti egirua, la vulovulo girua ale taritigi eia veipala la vaisalela ale uru
    soata te Kraist.
  lbb-lbb: Pa e Taitus i titol taum hok, sur miar nangan mulo. Pa naur a tasimila,
    ning diar han taum o e Taitus, dia tur aslang a tarai a lotu, pa ana nundiau a
    lalaun dia saran a hanrawai tetek e Karisito.
  kan-2017: ತೀತನನ್ನು ಕುರಿತಾಗಿ ಹೇಳುವುದಾದರೆ, ಅವನು ನನ್ನ ಪಾಲುಗಾರನೂ ನಿಮ್ಮ ಪ್ರಯೋಜನಕ್ಕಾಗಿ
    ನನಗೆ ಸಹಕಾರಿಯೂ ಆಗಿದ್ದಾನೆ; ಆ ಸಹೋದರರನ್ನು ಕುರಿತಾಗಿ ಹೇಳುವುದಾದರೆ, ಅವರು ಸಭೆಗಳಿಂದ ಕಳುಹಿಸಲ್ಪಟ್ಟವರೂ
    ಮತ್ತು ಕ್ರಿಸ್ತನ ಮಹಿಮೆಯನ್ನು ಪ್ರಕಾಶಪಡಿಸುವವರೂ ಆಗಿದ್ದಾರೆ.
