    pangamologa. Ba ka ri ra ragau reke tungtunge alangapaga te Karais.
  dif-dif: Ngani Titungundru jatanani kara, nau ngakani kamaneli ja marangokanietja
    nganai jurangu; ngaianini ngatatandru kara, tana mili wolaraia Apostel nganai
    ja Christuni pirnala;
  gam-gam: Ye kaninj, Taitus moro ge, na agana mal moro, na ye boll kogo yendo ge
    une aike na boll yendo. Alla agane soka mormell ge, pillgi pai una dumo yemyem
