    a₂jmó''₂ ''ua₁ ''au''₂.'
  tif-tif: Kipni mafek mafek alik kii kanum-yaabip kaali ti kukup tambal namti kaa
    kanubip. God ami lak ayo talalu dukum-kup duule, iltipni God ami lak duubip kaami
    sang uyo titil-fak-daa kufu-bam ale, Kraist ami weng uyo kaal-ke utam ke-silip.
    Kanolin kaata kemin, God ami ok uyo atin tambal-kup ke-bamdiwa, numi aket uyo
    kuya kesip. Kemin, kanola ti moni afetmin kaami okok kemin tambal kakal ti kano
    tambal-kup kanu-bam ke-biliwa yo.
  nlx-nlx: तानकेरता जिहकेरीन तुमू आखी वातुम, मतलब बुरहो, वचन, इकेल एने आखी बातीन उत्साह
    केरने माय, एने ता मोंग माय जो आमु पोर मेलतेह वोदते जातेह, तिहेस केरीन ज्य दान
    आपणेन गीणीन काम माय बी वोदती जावो।
  apw-NT: Dawa bee itisgo nanohdee, da’ohdlaaníí bee, nłt’éégo yádaałti’íí, nohwigoyą’
