    gimaua. Goodou gi heia hua beelaa tegau o di aloho deelaa.'
  taj-taj: तर एनीगदे विश्‍वास लबारी, पाङ्‌बारी, ज्ञान बुद्धिरी, जम्‍मान तामरी आँट
    पिन्‍बारीदेन ङन्‍दा माया लबा चु जम्‍मान ताम एनीगदेसे ज्‍यना लसी लबान मुला। थेह्रङ्
    लसीन पिन्‍बा गेएनोन एनीगदेसे ल्‍हानान लबान निउ।
  avt-avt: Me menmen yapɨrwe, yi mɨt yinɨn yɨrɨak menmen yaaim. Yi mɨt yises God werek
