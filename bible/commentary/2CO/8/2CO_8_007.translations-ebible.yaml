  san-SIN: අතෝ විශ්වාසෝ වාක්පටුතා ඥානං සර්ව්වෝත්සාහෝ (අ)ස්මාසු ප්‍රේම චෛතෛ ර්ගුණෛ
    ර‍්‍යූයං යථාපරාන් අතිශේධ්වේ තථෛවෛතේන ගුණේනාප්‍යතිශේධ්වං|
  yut-yut: Ji yo morapmon aŋpak tagɨsi aŋ. Ji Piŋkop tebaisi nandaŋ gadaŋ ɨmaŋ, ae
    gen tagɨsi yoŋ, ae nandak nandakji toŋ, ae Piŋkop dakon pi ak do galagɨ madepsi
    nandaŋ. Ae nin do but dasi galaktaŋ nimaŋ. Yaŋdo, nandaŋ yaworon da paret ak do
    nandaŋ uŋun but dasi nandaŋek kɨlegɨsi ani.
  grc-BYZ: ἀλλ᾽ ὥσπερ ἐν παντὶ περισσεύετε, πίστει καὶ λόγῳ καὶ γνώσει καὶ πάσῃ σπουδῇ
    καὶ τῇ ἐξ ὑμῶν ἐν ἡμῖν ἀγάπῃ, ἵνα καὶ ἐν ταύτῃ τῇ χάριτι περισσεύητε.
  cpc-NT: Iirokaiti anaantayitanaatsiri pantayitanakiro ojyiki oiyitarika. Kamiitha
    pikimisantayitanai, kamiitha pikinkithatakaantayitanai, kamiitha piyoyitanai,
    thaaminta pikantayita, antawoiti pitakotakina. Nokowi panaayitantai pimpashitantayitaiya.
  nhg-NT: Pues nemejua nenchecuaquisa ipa noche sösantle. Nenchecuaquisa ipa nemoneltoqueles,
    ipa nemotlajtul, ipa machestelestle, ipa nemocuejcuesebeles para nenquechihuasque
    tlin cuale, ipa inu tlasojtelestle tli tejua nemiechpilea. Ipa noche ini nöncate
    sösantle nenchecuaquisa; öxö noso xechecuaquisacö ipa ini nönca favur tli nenquechihuasque.
  nya-nya: Popeza pa zinthu zonse munachita bwino, monga pachikhulupiriro, poyankhula,
    pachidziwitso, pakhama lambiri ndi pachikondi chanu pa ife, onetsetsani kuti muchitenso
    bwino pachisomo ichi chopereka.
  ngu-NT: Nemejhuamej nentetlantihuij ipan nochi ijcon quen cuajli nemohuicaj ican
    nemotlaneltoc, ica on quen hueli nentemachtiaj, ican nemotlaixmachilis, ican nochi
    nemoyojlo para nentepalehuiyaj, niman ica nemotetlajsojtlalis yejhuan nentechpialiaj.
    No ijqui xmohuicacan cuajli ica on quen nenquitemacaj on tlanechicojli.
  kup-kup: Met ari Korin añarab God pim masakao anamahan, ari pimaz homeo badae batat
    hodad tinavor zaitivonañ het pim ñetiv haovai samegiek, deimaz amun homet loporizaro
    anamegivoz ne hodad, povoz epat arin añom, Met ari zaitivonañ kapot tat batogü
    hamanamegiek, am zaitivonañ het Iesuz añarab mod pori meñizepekez hat monis tinam
    bizohopek.
  jid-jid: U bi riga kri nimikpi wu ban gaskiya ndi tere, nito, ni mindu tukuru, nimi
    kpayeme ni ta. Ahei naki, bitabata ni habaka nimi duyi wu no (bayasuwa)
  wmw-wmw: Umwe, kwa kuwa ukwijalani tele‑tele uwezo wa kwamini, usowezi, fahamu,
    juhudi piya, pamoja na pendo rikulu rakulawa kwetu ofwe, novyo ikwijareni tele‑tele
    noyi rehema‑yi.
  gmv-GGM: Inte ammanon, hasa7an, eratethan, mino oothon, inte nuna siiqiza siiqon,
    wurso yoon aadhista. Hessaththoka kiyatetha oothonka aadhizayta gidite.
  ssg-ssg: Nga tioi ka amuto pate solian wanen ti kilan waliko. Namilomuto ti Haeu
    xoxoan wanen. Amuto alune hawane ti towiai kakain ma anesoamuto lalap wanen. Lawe
    waliko, amuto aile ti atemuto ma wawahen ti amuto hani amite pate lalap. Aile
    ape pahak amuto tin kewa pate ongawi hualiai teka seilon ti Haeu leili Judia.
  zpo-NT: 'Re gu nak xaa masra kwaan nle: mod ngwiira gu lo Jesús, mod nzhedizhra
    gu stub naz diizh kwaan nagakt gu, nu mod nzhakra gu, nu nzhora mas gan lextoo
    gu kee gu xchiin Dios. Kwaanzee nzhaal zaara gu gon, kwaane nak tub kwaan wen
    le gu.'
  poy-poy: Mwenga muwera na kila shintu kwa uvuwa, njimiru na uwezu wa kutakula na
    kwendeleya kutenda viheri na mafiliru genu kwa twenga. Su twenga tuwaluwani mwenga
    muweri na mafiliru nentu mulihengu ali lya kulaviya kwa mawoku mawili.
  qwh-NT: Noqa musyämi qamcuna imachopis qepacho mana quedeta munayanqequita. Porqui
    qamcunaqa Diosman marcäcoqmi, willapäqui yachaqmi, alli musyaqmi, cuyacoqmi y
    imecachopis alli ruraqmi cayanqui. Tsetam noqapita yachacuyarqequi. Tsenolla que
    yanapaquichopis punta puntacho cayë.
  gaw-gaw: Amge keeke ohp̱a, ahilag oop̱a genab doyakp̱a, Kayak nai mehuqakp̱a, ahilag
    doyakp̱a, Kayaknu uḏat elelenab hakp̱a amu ihinignu oo mauhak kobol ahilagp̱a
    ele, ag kobol ena eleleib heṯeb, amubia aria gemu ag danab ehaniṯak uḏat ena imu
    ele enaib heig!
  nca-nca: Yendo iŋondutu tero mande yesoworo iŋo-iŋo meté tero otete meté naŋge howero
    noreŋo qembe newonde meté topo-topoye yunoyoteŋgo. Ŋu murí soso ŋu parámi teyoteŋgo.
    Asa ŋundiro naŋge ŋa samaka-samaka tuwó ŋaya parámi ti qembe.
  zpz-NTPP: Gun de ru nap ricy der nu dela coz nu ricy ru. Nap ricy cup der consuel
    lo Crisht. Nap rshaal der de riidz nim. Nap rad lagy der de coz nim. Dub gal rii
    la lagy der ricy ru riiñ nim. Nunu nap rca der de̱ ya̱. Orzeꞌ niꞌ ziꞌl rlagy ñi
    nu nap gyicy der riiñ ni gun zeꞌ nu nac nu rca der losaꞌr.
  mkj-mkj: 'Kamwai ne koapwoahpwoahla in joang ohroj ma mine ipamwai: in pwojon, in
    sikesik, erpis, in pwoarjek in jauwaj, apel in amwai limpoak oang kamai. A kamai
    poaki ipamwai en pwen kadek nehn doadoahk in limpoak oauwe.'
  zac-NT: Nalë́ quëhunë të sirvë lu Dadë; nalë́ rialdí lduꞌu të shtiꞌdzë më; nunquë
