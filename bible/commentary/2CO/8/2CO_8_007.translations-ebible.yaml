  ind-AYT: Namun, sama seperti kamu berkelimpahan dalam segala hal, dalam iman, perkataan,
    pengetahuan, segala usaha, dan dalam kasihmu terhadap kami, hendaknya kamu juga
    berkelimpahan dalam anugerah ini.
  cjo-NT: 'Osheki panaakoeyakirini paashinipaeni piyemijantzinkarite: panaakotakiri
    pameentaperoeyarini Tajorentsi, pikenkithataperoeyini, piyoperoeyini, pikyaaryoowentaperotziniri
    Awinkatharite ikowakaemiri, eejatzi pinintaperoeyakinani. Iroñaaka nokowaki panaakoeyerini
    pineshironkataperoeyerini ashironkaenkari.'
  nsn-nsn: Inggoum mung uoumuoum teil tun tar mamang inetelik; tar nitagorong man,
    tar men, kare popokoho tun remi ninamana tar poul tasir gisiameh, kara nimalauelhirir
