  dop-dop: Ɩ́ tɩɩ wɛ tomɑ kɛ pǝ tǝnɑ pǝ tɑɑ kɛ́, pɑɑ tɑɑ tɛmnɑʋ kɛ Ɩsɔ, pɑɑ yɔɣɔtɑɣɑ,
