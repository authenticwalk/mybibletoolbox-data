    lezo' gu' ñèe gu' xtàa gu'. Bli nèe gu' gu' loo con' ndac co' ngue li gu' ndxè',
    ne, par tolo lyath no gu' hues xtàa na' co'se' nde che con' loo hues xtàa na'.
  zyp-NT: Canghrasala zingnah letah cang seh, bia rei letah cang seh, hnithainah letah
