    tar niguatang tar uelmalauelhir e uoumuoum teil pon.
  san-DEV: अतो विश्वासो वाक्पटुता ज्ञानं सर्व्वोत्साहो ऽस्मासु प्रेम चैतै र्गुणै र्यूयं
    यथापरान् अतिशेध्वे तथैवैतेन गुणेनाप्यतिशेध्वं।
  tna-NT: Beju micuaneda pamapa ai saida cuana bahue eni epuani. Diusu peje su janimetucheati
