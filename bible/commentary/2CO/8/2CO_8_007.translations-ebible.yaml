    vite miroano ruei, kumitu kubarvar vatitig kamiu ka im̃auano, a kumitu tiniemiujii
    kumemi namoneano dolu nalo toru laka. Kamiu kumila im̃auano nalo na ba jovulu
    venia napano numisidomii nuber bare ka kuvilaio, ana bo kuvila tibe na bunu ea
    tivelinio na im̃auano na asian jidomiano nene.
  bqp-bqp: Zaakũ á gbãna yã sĩnda pínki gũn, ludanaanikɛnaa kũ yã'onaao kũ
