    aho tahmai a ca tluh bei he. Ma paw hraco ma ningdonah pehlainah rai lehei zong
    tluh lypaw cang my lo.
  sey-NT: 'Mësaru siꞌaye deꞌoyerepa paꞌicohuaꞌipi paꞌiyë: Paꞌire paji cuasacohuaꞌipi,
