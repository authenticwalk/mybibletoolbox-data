  cak-SNT: Ixreꞌ can altíra icukubꞌan icꞌuꞌx riqꞌuin ri Ajaf Jesucristo, can qꞌuiy
    cꞌa noꞌj cꞌo iviqꞌuin, y antok ixreꞌ nticꞌut ri noꞌj reꞌ, can jaꞌal rubꞌixic ntiꞌan
    cha, nojiel kax can riqꞌuin nojiel ivánima ntiꞌan, y altíra nkojivajoꞌ ojreꞌ.
    Rumareꞌ quireꞌ mismo tibꞌanaꞌ vacame, can tiyaꞌ ri janeꞌ (jaroꞌ) nquixtiquir ntiyaꞌ
    chica ri nicꞌaj chic, ruma ri samaj reꞌ xa jun favor ri ntiꞌan.
  uvh-uvh: Ka beng sini' indi ning sabem ka Korin sidi napa'napa' wa kadapmang kareng
    ganang didimengsa' titing. Sidi naktangka a midi itua kigineng a Anutuning midiga'
    sasuk guk iikning wa tangkunang sini' tanga iking. Abanga sidi Anutuning nasi'
    kane kareng titi waraga'sa' sura urapsa' titi a kabaksi' ka aposel indita' siamo'
    ninak wara'guk iking. Ka u titing ningsa' kane ka kuyase fam ga' siamo' naknga
    yotangkayap titining ka u torik undu' kabaksi' guk marara ai'dap siamo' tinting.
  ino-ino: Lapa'kaeya lusi ali'ya ne'alea vaya'mokitapa mi'ko kanale kava'ake nehutapa
    Anumayamofe afitapa lapaipafi male'naya yana lo'kiya vaitapa atafa hu'netapa Yisasi
    ke hutapa fole ne'aiyana alakepa ke'ake nehae. Lapa'kenopa hale'nea vaya mai'netapa
    mi'ko kava nehayana lapayamufa valetapa nehae. Lakaeyafe lahapau lapayamopafati
    nelahapaiya avamete meni ani kava hutapa vaya alitapa kayone hune'apatetapa moni
    apameo.
  gnn-gnn: Nhumanydja yukurra ŋayathama bukmak yana nhä malanha ŋamakurruny'tja. Wirrki
    yana nhuma yukurra märr-yuwalkthirrinydja Godkala, ga waŋanydja nhuma yukurra
    ḻakaramanydja Godku dhäruktja bitjanna warraŋulkumana, ga wirrkina nhuma marŋgi
    yuwalkkunydja. Bitjanna liŋguna nhuma yulŋunydja ralpa-ralpana Godkalaŋuwunydja
    djämawu, ga wirrkina yana nhuma yukurra märr-ŋamathirri ŋanapurruŋgunydja. Yo,
    djämanydja nhuma yukurra dhuwalayi malanha ŋamathama yana, ga nhämirri warray
    ŋuli nhuma wekaŋu biyakuyinydja liŋgu ŋamathaŋunydja, märryu-dhapinyayunydja-wala.
    Ŋanapurrunydja ḏukṯuk nhumalaŋgu nhuma yurru yuwalkkuma yana milkunharamirri nhumalaŋguway
    nhuma märr-ŋamathinyara wiripu-guḻku'walanydja.
  yal-yal: Koni ɛ to ɛ sɛnbɛ soma feen birin yi, dɛnkɛlɛyaan nun falan nun fe kolonna
