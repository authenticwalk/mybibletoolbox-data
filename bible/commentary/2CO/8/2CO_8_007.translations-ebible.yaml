    ĩna rẽtobʉsaro Dios ĩ bojarore bajiro yʉare ejarẽmo variquẽnarã ñaja. To bajiri,
    maioro bajirãre quẽne tʉoĩamaicõari, gãjerã ĩna cõase rẽtoro gãjoa mʉa cõajama,
