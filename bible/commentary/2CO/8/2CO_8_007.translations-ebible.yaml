  kmg-kmg: Eme mamanasiŋ â miti mumu â miti fuŋne mamana tara â giere šoɋac â maŋjauŋ
    eenare, wiac iŋucnere fârine bocjaha bâfuambiŋte bubiaŋ gie mukicne irec iŋuc
