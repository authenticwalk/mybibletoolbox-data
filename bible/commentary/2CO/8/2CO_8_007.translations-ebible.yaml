    ele la ukalimu.
  tzo-TZE: Li c'usitic yantique vo'oxuc más vu'em avu'unic. Ach'unojic xa ti scotol
    xu' yu'un li Diose, xchi'uc xana'ic xa xachanubtasvanic ta sc'op Dios, bijubenoxuc
    xa. Scotol avo'nton chapasic c'usi tsc'an li Diose. Xchi'uc lec ac'anojicun. Jech
    noxtoc tsc'an más ech'em ac'o avaq'uic li taq'uin sventa chacoltaic li boch'otic
    chich'ic vocole.
  lex-lex: Miy yehwami samomuou olek la haneknek wawannu, onnila la'a pesiaymi mak
    karuri, miatu mpiatutu-mpiaye'a, la'pa miy kirkira-ralma-riora samomuoumi (hikmat)
    pede mipepe'el la mliernohora Uplerlawna. La'pa miatu msiayni mai ami. Pede ampak
    tiy miy totpena emekwalima mhiol samomuou lia hare honona hota emkade walia mipepe'el
    pa mi'itar rer lia la nhioli mak kara'a-kapalu la rimormiori wialmi.
  dov-dov: Pesi mujatikizye zyoonse - mulusyomo, mukwaambula, muluzibo, mubukozu boonse,
    muluyando lwenu ndumulaalo kulindiswe. Elyo alubo amubone kuti mwiinkilila kunembo
    mukuchita luzyalo olu.
  rgu-rgu: 'Tebe emi nonoi-tataom soaneuꞌ Manetualain, nana malole na seli. Conto
    leo-leoꞌ: emi mamahere tebe-tebe; emi nanori-nafadam malole; emi bubuluꞌ dodouꞌ
    laꞌeneuꞌ Manetualain; emi makate mara seli; ma emi sue ma ami seli. Huu ria na,
    de au nau emi fee doiꞌ dodouꞌ, ela tulu-fali Manetualain lahenda manasusa nara.'
  toc-NT: Lacaxtum ca̠li̠­chu­hui̠­nan­ca­ná̠tit pi̠ hui­xinín tlak tancs li̠pa̠­hua­ná̠tit
    Dios ni̠xa­chuná xa̠maka­pi­tzí̠n, tlak tla̠n ma̠si­yu­yá̠tit xta­chu­huí̠n porque
    tancs laka­pa­sá̠tit xta­la­ca­pa̠s­tacni, para aktum tla̠n ta­scújut tla­hua­pu­tu­ná̠tit
    y ni̠lay ma̠kan­tax­ti̠­yá̠tit ni̠ tuncán laka­chi­pi­ni­yá̠tit, xa̠huachí na̠chuná
    ca̠la­ka­lha­ma­ná̠tit cati̠hua̠ cris­tianos chuná cumu la̠ cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­ni̠tán.
    Pus cumu chuná qui̠­taxtuy, chú cla­cas­quín pi̠ ma̠s li̠pa̠­xúhu nama̠s­ta̠­yá̠tit
    aca­tzuní̠n hua̠ntu̠ nali̠­mak­ta̠­ya­ni̠­na­ná̠tit min­tu­mi̠ncán ni̠xa­chuná
    a̠maka­pi­tzí̠n.
  som-som: Laakiin sidaad wax kasta badnaan uga haysaan xagga rumaysadka, iyo hadalka,
    iyo aqoonta, iyo dadaalka oo dhan, iyo jacaylka aad noo qabtaan, waa inaad nimcadanna
    badnaan uga haysaan.
  mam-C: 'Qu''n ikytzi''n tze''nkuxjo nchi ch''iya wen toj tkyaqil: Tze''nku toj kynimb''ila,
    ex jni'' kyxnaq''tzb''ila, ex at-xix kynab''la, ex o tz''ok tilil kyu''n tu''n
    kyela wen toj nwutza, ex nim kyk''u''ja qi''ja; ikyxsintzjo tojjo tb''anil onb''il
    lo, ok kchi elila twutz.'
  ndj-ndj: Yumwi muna findu fitangalili, ujumilwa na uwesu wa kudeta na luhala na
    nguvilishu yosi ya kugola finofu na utami wenu kwa yufwi. Ponopa tukulolela muvi
    vasangi mungimbaniku ayi ya utami.
  mbj-NT: 'Tak''ëp bë gado däk baad hadoo doo: Tak''ëp bë h''yy ka''eeh. Tak''ëp bë
    bahajaa bë baher''oot P''op Hagä Do ky n''aa. Baad bë bahapäh ji hã P''op Hagä
    Do karẽn doo. Tak''ëp bë h''yy kahas''ããp baad hadoo do bë moo bok hyb n''aa.
    Tak''ëp ãã bë kamahä̃n. Ti hyb n''aa, ỹ karẽn paawä tak''ëp na-ããj hẽ bë banoo
    ta wób ji masa doo. Taw''ããts hẽ ti ji hỹỹj hedoo do ji masa doo.'
  lat-VUC: Sed sicut in omnibus abundatis fide, et sermone, et scientia, et omni sollicitudine,
    insuper et caritate vestra in nos, ut et in hac gratia abundetis.
  ngp-ngp: Nyuwe mna kila kint'hu mwo mhuwi, mwo kulonga, no umanyi na kukombeka kose
    mo kudamanya uwedi na lukunde lwenyu kwetu, na ivo chawakawiila mpate mbazi yabindile
    wingi.
  enq-2: Jisasa tungi pingi dokopi, pii lamaingi dokopi, mana kandenge dokopi, dupa
    pitaka nyakama-kisa kapa pumupa, Gotenya kalai doko nee kaeyao pyoo pituu, nyakamame
    naima auu kaelyamino. Dopaka pyoo, nyakamame Kristene yango dupa kondo kaeyao
    nisilyamino doko auu pyoo nisalapape.
  eng-ASVBT: But as ye abound in everything, in faith, and utterance, and knowledge,
    and in all earnestness, and in your love to us, see that ye abound in this grace
    also.
  mna-mna: 'Pa niom tina karao kat pa uraata mi mbulu matakiŋa ta Bubuŋana ipiyotyooto
    na: Urlaŋana, sua, ŋgar, mbulu ki matanda zze pa koroŋ ki Anutu, mi mbulu ki lelende
    par piti ta uraata tiam ipiyooto la mazwoyom na. Tana niom sombe karao kat pa
    uraata ti tomini, to ndabok. Pa iŋgi mbulu toro ta kampeŋana ki Anutu ipiyooto.'
  myw-myw: Yakamiy kumugwas youd babaw waseg. Kusimounids bwein, kugeiguys bwein,
    amisinap avakaein, bo iseiw nuwamiy silma̱nin miwotet, o kusiwa̱youbs bwein wasigeis
    yakamey. Kadiloka bo bukumugwas muloul waseg.
  sby-sby: Mulenshinga cena kupita uliyense, mukute lushomo lwayuma, mulambanga cena
    kayi mwishi bintu bingi. Mwalibambila kulibenga, kayi nenjafwe mutusuni. Lino
    bengani mwakutandabula makasa kupita uliyense.
  sll-sll: Ni yalhobi singaba muru monia. Molere nomani bir panio, God kara ongwo
    pamua dire pir tere a i si wanio, yon milni kara na te uning sinua. Singa i sire
    aki di terala dire yulang bonua. Bonga ipire menang gongwo hobi miling pir tere
    moni pirari pare aki di tenana di pire diiwa.
  yaq-NT: Junuen si'imeku enchim yuma'a benasia, Krijtota tu'isi sualeka, a' lutu'uriat
    tu'isi ju'uneakai, tu'isi a yee a' majtakai, tu'isi si'imekut jiapsekai, intok
    itom juni'i, tu'isi nakekai, junuen san eme'e ket inika'a tu'ik, enchim yee jiokoleka,
    a yee ania'uta, ka koptaka a' bo'o jooriane.
  uro-uro: Bä rhäkt di sa ngän dualat mamär na ama lat i sa ngänät nanakt mamär nä
    ma Ngämuqa dä ngäni sameng na aa enge mamär dä ngän dualat nävät ama mädräm ama
    mär ngät dä qale ngän ma ama qrot na ama märmärgem. Bä qosaqi sa ngän dualat mamär
    sa ama lavuqi sävät arhani varhäm aut tisu bä ba ngän. Bä rhäkt di qosaqi mamär
    iva ngän dualat mamär masirhat nä rhangät täkt angäna lat bä ba ama qatnanaktpämda.
  ita-1885: Ma, come voi abbondate in ogni cosa, in fede, e in parola, ed in conoscenza,
    e in ogni studio, e nella carità vostra inverso noi; fate che abbondiate ancora
    in questa grazia.
  muy-muy: 'Lekʉlʉm ti kəgrum zlam ya Melefit awayay ni kay : kəfumki ahàr ka Yezu
    lala, kəhumi ma gayaŋ ana mis lala, kə̀səruma ma gayaŋ a lala, kə̀bum kawayum
    ti tʉwi gayaŋ môru kama lala, kə̀bum kawayum leli lala daya. Nahkay ti mawayay
    kə̂grum tʉwi ga majam siŋgu ni lala daya, aɗaba tʉwi gani nani ti tʉwi sulumani.'
  kqc-kqc: 'Idu ya rofu bi gugura tora gade iniye: mokena vari gira aena, ago nina,
    diba nina, moimai rei mona rena, ma una rofu uka mana. Ye ya yaku mina buni tora
    gade di moimai dudu ka gugura tora gade mai mona regedi.'
  tav-tav: Nipetiro to cãnacã wame caroaro mʉja átinucu. Caroaro nʉcʉbʉgorique mena
    Diore mʉja tʉgooña ocabʉti. Dio yere caroaro camajirã aniri aperãre caroaro mʉja
    buio maji. Wariñuurique mena Dio cʉ caboorore bairona mʉja átinucu. Caroaro jãre
    mʉja mai. To bairi caroaro cána aniri cabopacoorã quenare caroaro na cátinemoparã
    mʉja ã.
  eng-ULB: But you abound in everything—in faith, in speech, in knowledge, in all
    diligence, and in your love for us. So also make sure that you excel in this act
    of grace.
  spa-VBL: Ya que ustedes tienen abundancia en todas las cosas—confianza en Dios,
    conocimiento espiritual, total dedicación, y amor por nosotros— asegúrense de
    que esta abundancia que poseen también llegue a este ministerio de dadivosidad.
  fra-_FOB: C'est pourquoi, comme vous abondez en toutes choses, en foi, en parole,
    en connaissance, en zèle de toute sorte, et en amour pour nous, abondez aussi
    dans cette œuvre de charité.
  hau-ULB: Amma kun habaka cikin komai-cikin bangaskiya, cikin magana, cikin sani,
    cikin aiki tukuru, cikin kaunarku dominmu. Don haka, ku tabbata kun habaka a wannan
    aiki na bayarwa.
  mal-mal: എന്നാൽ വിശ്വാസത്തിലും, വാക്കിലും, അറിവിലും, സകല ഉത്സാഹത്തിലും, ഞങ്ങളോടുള്ള
    സ്നേഹത്തിലും ഇങ്ങനെ എല്ലാറ്റിലും നിങ്ങൾ ശ്രേഷ്ഠരായിരിക്കുന്നതുപോലെ ഈ കൃപയുടെ പ്രവൃത്തിയിലും
    ശ്രേഷ്ഠരാകുവിൻ.
  urd-GVR: Āp ke pās sab kuchh kasrat se pāyā jātā hai, ḳhāh īmān ho, ḳhāh kalām,
    ilm, mukammal sargarmī yā ham se muhabbat ho. Ab is bāt kā ḳhayāl rakheṅ ki āp
    yih hadiyā dene meṅ bhī apnī kasīr daulat kā izhār kareṅ.
  far-far: Nau ku saitamana na famamanae kamulu baita, ma mulu ka saitamana 'ainitalolae,
    ma mulu ka saitamaru, ma mulu ka doria 'asiana 'adomilana wane ki 'ali'ali, ma
    na kwaimanie kamulu fua malu ka baita 'asiana laugo. Nia ne, kalu ka doria kwai'adomie
    kamulu fuana wane 'i Jiudea ki ka baita laugo, sulia kwaimanie kamulu ki.
  suz-BL: गे मार पाइतीनी हना यो, शुश पाइतीनी। इन थमा सुइक्‍चा, इन लोव़ पस जोक्‍चा,
    इन तुइक्‍चा, इन रिम्‍शो गेय पतीके नु इन आंइ कली दाक्‍तीकेमी शुश गेय पाइनीनी। मुल
    गे मेको दाक्‍तीक गेयमी यो रिम्‍शो गेय कोंइताक्‍नी। १कोरिन्‍थी १:५; १कोरिन्‍थी
    १६:१-२
  car-NT: 'Pa''poro oty pyime ajekosaine man: Tamusi amyikary, Tamusi auran, tywonumengapore
    aino, o''mikano, aipynano, moro na''na ''wa ara''nakaine tyje man iro enapa. Iwara
    enapa moro pyrata amo''ikyry wairy man ajekosaine.'
  amp-amp: Niko niwa tamoh tamoh nefm niko dborioh dborioh nefrpam newuko. Bro Nkifrar
    kakitoh bmtewukomr. Yakitoh bmtahato Bro Nkifrar hikwa hikeft kfo nuhaswokomm
    womm. Bro Nkifrarhu mrokfot niko tawisaf marnyewakomtn yima yuhum yindhorwom Bro
    Nkifrarhu hingrnefthu hingrnaneft yo nom be nikmoh yima yuhumn korhnom. To be
    nd yuhatn Judia Kristenm yuhuwafhato maruham yak nhafoh marnyahato hekfot.
  bht-bht: पर जियां तुसां सारियां गल्लां च मतलब की भरोसे च, परमेश्वरे दे बचने दा प्रचार
    करणे च, ज्ञान कने तुसां दुज्जयां दी सहायता करणे तांई कोशिश करणे च, कने उस प्यार
    च जड़ा सांझो ला करदे न, इना गल्लां च बददे जांदे न, तियां ही हुण इना भरोसा करणे
    बाले गरीब लोकों जो दान देणे दिया सहायता तांई भी बददे जा।
  eng-NOY: But as ye abound in every thing, in faith, and utterance, and knowledge,
    and all earnestness, and in your love to us, see that ye abound in this exercise
    of liberality also.
  cub-NT: Mʉja jʉ aivʉbu Jesúre apevʉ pʉeno. Mʉja coyʉivʉbu Jesús ʉ̃i yávaiye méne
    apevʉ pʉeno. Mʉja coreóvaivʉbu iye yávaiyede jãvene apevʉ pʉeno. Maumena corebevʉva
    mʉja memecaiyʉrivʉbu apevʉre apevʉ pʉeno. Mʉja ʉrivʉbu põevare yópe ñʉje ʉepe
    apevʉ pʉeno máre. Que baru quédeca pʉeno baju jíjarã mʉje cʉvaequede máre, cad̶atenajivʉ
    cʉve cʉvabevʉre.
  ita-1927: Ma siccome voi abbondate in ogni cosa, in fede, in parola, in conoscenza,
    in ogni zelo e nell’amore che avete per noi, vedete d’abbondare anche in quest’opera
    di carità.
  lww-lww: Mepisu nap̃a yum̃aena tap̃ena lala, asum̃a akila ke po rui, nap̃a kiamiu
    viawaena keviu pap̃isi, apisawal ke visena lelaga po pap̃isi, akilia sur moki
    rui, asum̃a yepemiu m̃aen ruru yum̃aena, a asum̃a sinemiu sii imimi li nalelagaena
    tap̃ena lala keviu pap̃isi. Akila yum̃aena la nene pano taulu ya nap̃a mesitom
    mesape atorokin akila, ana popon akila m̃ena ve sa ke ga e lepas na yum̃aena nakianen
    nalaena nene.
  ckb-ckb: بەڵام وەک چۆن لە هەموو شتێکدا زیادتان کردووە، لە باوەڕ، لە قسەکردن، لە
    زانیاری، لە هەموو کۆششێک، لە خۆشەویستیتان بۆ ئێمە، ئاوا لەم نیعمەتەی بەخشینیشدا
    زیاد بکەن.
  nas-nas: 'Diiꞌ bakei dau basinooꞌ amutemuriiꞌ aarumo Kumponing-etaning tampaꞌ nko-koo
    biaꞌdorimaung aaꞌning-koo: masikaꞌanta-koo, kara-koo, noruꞌkoo, ookutuari arooꞌkoo
    eeꞌnoko niiꞌ piaa-koo. Enang napoꞌ tanatarariai nariꞌ dau basinooꞌ avusiroꞌdariri
    nko-koo.'
  uvl-uvl: Imo a urana nga ure lochloch, nga letemo manmanna ngana pe nga haliunga
    pe nga letemo matana ngana pe nga nenge letemo hakaka ke a halaulau, pe nga mutenga
    ana poinga nenge mo hetoro sue lange imo. Ke pomalam aume ke kerkereng pule nga
    halaunga ana ume nei.
  eng-BBE: And that as you are full of every good thing, of faith, of the word, of
    knowledge, of a ready mind, and of love to us, so you may be full of this grace
    in the same way.
  ixl-CNT: Tan aatz ex, chꞌiinajtekꞌex tiꞌ ibꞌanax bꞌaꞌnla chaj kam. Chꞌiinajex tiꞌ
    vikꞌujeꞌ ekꞌuꞌl tiꞌ u Tioxh. Niꞌxhetxꞌol ipaxsal itziiul u bꞌaꞌnla chusbꞌal. Atil
    etxumbꞌal tiꞌ. Vatz ekꞌuꞌl lochoꞌm. Tiiꞌex tiꞌ emol. Utz tiꞌex, qꞌanbꞌojex vatz
    Tioxh tiꞌ etaqꞌtu vekutxu.
  xsi-xsi: Naneŋgu morâŋa tu miki uru kamuŋga panzi ŋgu rârâni ŋana kapono muli pa
    vetâŋa arara kâ. Miki nemi kalo-tawana nde ipâŋga ara ndo, tava nemi ŋgua puroŋa
    wa, nemi ilo-kalo wa, nemi mâsi ŋana kamandi kaika kaveta wurâta wa, nemi mâsi
    ŋana kao ilomi ndo imâ pa maka wa. Mine nde naŋa iloŋgu tu miki ma kaveta vetâŋa
    kie taituni nâ, aku kamuŋga panzi ŋgu rârâni ŋana kaveta wisi-wisi ne wurâta ŋinde
    ŋana kagona mbumbu kâ tona.
  crx-NTPO: Ts'iyaitsuk ndai la ilh'en-i, 'i 'uk'enus hoonzoo k'un'a 'uhóonla. Be
    'alha' hoont'oh-i, 'i be, 'ink'ez nohghuni cha. Be t'éoonudzun-i, 'i cha. 'A cho
    ndutihnelh-un, 'et cha. 'Et be nek'ehtsi'-i, 'i cha. 'I ts'iyawh 'uk'enus hoonzoo
    hukw'un'a 'uhóonla. 'Et whuz un'a ndi ye unzoo-i, 'i be hoonzoo whuzúlhtsi.
  kan-OKCV: ಹೇಗೆ ನೀವು ವಿಶ್ವಾಸ, ವಾಕ್ಚಾತುರ್ಯ, ತಿಳುವಳಿಕೆ, ಉತ್ಸಾಹ ಹಾಗೂ ನಮ್ಮ ಮೇಲೆ ನಿಮಗಿರುವ
    ಪ್ರೀತಿ, ಇವೆಲ್ಲವುಗಳಲ್ಲಿ ನೀವು ಸಮೃದ್ಧರಾಗಿದ್ದಂತೆ, ಈ ದಾನವೆಂಬ ಕೃಪಾಕಾರ್ಯದಲ್ಲಿಯೂ ಸಮೃದ್ಧರಾಗಿರಿ.
  bbb-bbb: Ro jaeje ja vame binobino ja renoevo ije jaka mukoreigia vierafekinu renoeve.
    Jaka vame ije Godi ma vierafevo ijiakiro Godido vua kuaevo ijiakina jone izege
    ja vierafena renoejo ijia jaka daro ireobo abei. Ro kuke vame maeje izege ja oe
    jone ijiakuma e ifejiavo ijiakiro jone ja no oetuavo ije buka biona mamekanu reve.
    Ijadufuo no kuke soesoena kiavono ni vame izege ja moni ivajuonamivo ijia nika
    maza boeje ijiege mukoreigia renoefo.
  blw-blw: Tot-owa way chayu elahyan hen tapena hen aminay chayu ekamkaman, te ammag
    napegsa hen afurotyu ya makafael-ayu agé way mantudtuchu te chuar hen chayu ma-awatan
    mepanggép an Apudyus. Ya anyu agég epapate way mangammah heno way ma-ammaan. Yag
    amchan agé hen layadyu an chàni. Wat chani agé namnaméén way nawadwadwad hen ekamanyu
    way umidchat ah etorongyu hen anchichay makasapor ah torong.
  tam-2017: அல்லாமலும், விசுவாசத்திலும், போதிப்பதிலும், அறிவிலும், எல்லாவிதமான எச்சரிக்கையிலும்,
    எங்கள்மேல் உள்ள உங்களுடைய அன்பிலும், மற்ற எல்லாக் காரியங்களிலும், நீங்கள் பெருகியிருக்கிறதுபோல,
    இந்தத் தர்மகாரியத்திலும் பெருகவேண்டும்.
  azz-NT: Huan namejuan nanquihueyipixtinemij namotacuautamatilis; cuali nanuelij
    ya nantamachtijtinemij ica in Tajtoltzin de Dios. Huan nanquihueyipixtinemij ya
    míac tataman tamachilis de Dios. Huan nanquihueyiyolnejnequij de nanquitequitilisque
    Dios, huan no nantechueyiyoltasojtaj. Ica ya nojón nicnequi xictamichihuacan nijín
    teicneliliscatequit de tapalehuilis ica tomin. Huan xicpanoltijtiyacan cachi oc
    huan que tejuan ticchíaj xicchihuacan.
  spa-RV-1909: Por tanto, como en todo abundáis, en fe, y en palabra, y en ciencia,
