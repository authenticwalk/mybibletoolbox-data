    a kaa ''wʋ. We ''gbʋ, wee -li -mɩnɩ glaa, a -slolu amɩaa ''dɛ ''nanɩcɩan nya ''ya
    bhabha.'
  tpi-tpi: Long olgeta samting yupela i save mekim gutpela pasin tru. Yupela i save
