  mcp-mcp: 'Ká, bɨ báá bʉ́sə nə isâ byɛ̂sh məŋkund məŋkund: bɨ bʉ́sə nə búgə́ álal-ŋkul,
    bɨ́ nə fʉg kaand, nə mpúyá, nə kááfə́ áyíyáág, nə məma cɛɛlí bɨ́ á lə́g nə sə́
