  acr-NNT: 'E lik utz ri ꞌanom ralaq che ronoje taq waꞌ: lik kꞌo kubꞌulibꞌal kꞌuꞌx
    alaq rukꞌ ri Dios, lik kariq alaq utzijoxik Ruchꞌaꞌtem ri Dios, yaꞌtal runaꞌoj
    ri Dios che alaq, alaq sakꞌaj che uꞌanik ruchak ri Dios yey lik ne kꞌax kojnaꞌ
    alaq; jekꞌuriꞌlaꞌ, ꞌana alaq chi utz wa jun chak re kitoꞌik ri nikꞌaj chik qa
    hermanos.'
  kpg-kpg: 'Goodou gu maluagina huoloo i nia mee huogodoo ala i godou baahi: di hagadonu,
