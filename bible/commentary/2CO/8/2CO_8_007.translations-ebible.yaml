    chic kach'alal ri can nic'atzin quito'ic.
  ebk-ebk: Nafiaknang kayu met kayman as nan pammatiyu, as nan mangam-ammuwanyu kan
    Apo Dios ya as nan kafiaelanyu ay mun-isuru. Makakud kayu pay ay munserfi kan
    Apo Dios, ya ongor us chi layadyu kan chakami. Isunga ay achi mafialin ay epailayu
    us ay nafiaknang kayu as layad ay fumachang as nan iib-ayu ay maid kenangekot
    kan chakayu?
  spa-PDDPT: 'Por tanto, como en todo abundan: en fe, en palabra, en conocimiento,
    en toda diligencia y en el amor de nosotros para ustedes, abunden también en este
    privilegio.'
  ruf-ruf: Mwemwe mwotenda ghoya mne chila chinu, mna ukutoghola, na mwodaha kulonga,
    mwoghendelela ukusang'ana ghanoghile, mwotunoghela. Apfo twowalomba muwe na unoghelo
    mkulu mna isang'ano ino ya ukulapfa.
  gun-gun: 'Ha''e nunga rupi pejapopa ke, opa mba''e py pendekuai porã etea pexa ukaa
    rami avi: pejeroviaa py, ayvu py, mba''emo peikuaa-a py, opa mba''e py penekyre''ỹa
    py, ha''e roayvua py guive.'
  agu-BL: Na na el katxum tetz yi e' cyeru' nk'e'tz pen tu' na cyocsaju'. Ej nin chin
    list nin e'u' tan chichusle'n wunak. Nin chin tz'aknak cu'n cyajtza'klu'. Chin
    ẍc'atnak nin e'u'. Ncha'tz wi'nin na chipek'u' ske'j. Nin nk'e'tz pen tlen tu'k
    na chibanu' jun takle'n. Cha'stzunk chibanu' tan molche'n jun oya'tz tan quich'eye'n
    yi e' kajwutz aj Jerusalén.
  isn-isn: Kuite unyenye mukete maintu edu - muuhueli, muntambu, mumahala, kenyangulu,
    nukuulowa wanyu kunsoko anyu. Ite kendegeeli unye kena mukete ukende du mutendo
    eye.
  ilo-ULB: Ngem nabaknangkayo iti amin a banbanag - iti pammati, iti panagsao, iti
    pannakaamo, iti amin a kinapasnek, ken iti panagayatyo kadakami. Kasta met a siguraduenyo
