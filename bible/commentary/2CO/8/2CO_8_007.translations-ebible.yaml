  npl-NT: Yika, nomejwah okachi non tlayakantokeh itech nochi. Nomejwah semi nontlaneltokah,
    semi kuali non tlamachtiah, semi non ixtlamatih, semi nonteyolchikawah iwa semi
    techtlasojtlah. Ijkó kiné, kemi nomejwah nonpankisa itech nochi, nika weletis
    motas kenijki nonkimpalewiskeh n próbesteh ika nomotomi.
  bgg-bgg: Migi shii, miyao shii, chiih-è khani shii, nong phi pha nathek ro yang
    chiih-è nathek ro miie gathek shii um pha ji ne zab bajo bohkhoh ro. Ji-è gu nathek
    shii hì pha miie pha blia shii lubu hong boh ne yang ro.
  eng-TCENT: But just as you abound in everything—in faith, in speech, in knowledge,
    in complete earnestness, and in your love for us—make sure you abound in this
    gracious gift as well.
  eng-BSB: But just as you excel in everything—in faith, in speech, in knowledge,
    in complete earnestness, and in the love we inspired in you —see that you also
    excel in this grace of giving.
  cpu-NT: Eerokaitera anaantayetanaatsiri pantayetanakero osheki opaiyetarika. Kameetha
    pikempisantayetanai, kameetha pikinkithatakaantayetanai, kameetha piyotayetanai,
    tharomenta pikantayeta, iniroite petakotakana. Nokovi iroñaaka panaayetante pimpashitantayetaiya.
  san-ASM: অতো ৱিশ্ৱাসো ৱাক্পটুতা জ্ঞানং সৰ্ৱ্ৱোৎসাহো ঽস্মাসু প্ৰেম চৈতৈ ৰ্গুণৈ ৰ্যূযং
    যথাপৰান্ অতিশেধ্ৱে তথৈৱৈতেন গুণেনাপ্যতিশেধ্ৱং|
  tac-NT: '''Emi ralámuli ''we a''lá sébali olame júkuru. ''We a''lá sébali bijchígime
    júkuru ''emi ralámuli Onorúgame ra''ichálila. Aminami ''we a''lá semáriga ruwime
    júkuru ''emi ralámuli Onorúgame nila ra''íchali. ''Lige ''emi ''we a''lá machime
    júkuru churigá nejkúrime ko Onorúgame. ''Lige aminami ''we a''lá galeme júkuru
    ramué ralámuli. ''Lige ''emi ralámuli ''we a''lá sébali olámili júkuru alué enomí
    napubusa napu chojkile ''emi ralámuli ''ya.'
  eng-WEBPB: But as you abound in everything—in faith, utterance, knowledge, all earnestness,
    and in your love to us—see that you also abound in this grace.
  gfk-H: A tutuna muat manga hung ma ira linga bakut. Muat hatur kahai ra tamat na
    nurnur, ra pinapalim na hinhinawas, ma ira mintota. I manga mamahien ira bala
    muat wara harharahut ma i tamat ira numuat nemnem tupas mehet. Hoing muat tatalen
    taar hua, i tahut bia muat na manga lasa mah ta iakan ra pinapalim na harmarsai.
  viv-viv: Omi gaitoma hagihagidi moyaꞋaidi agaidiya wawahivemavemauga, vetumagana
    againe, laumamala nuwaꞋabiꞋabina againe, halamana againe, dibumuhiga tulina tulina
    agaidiya kadu ama nuwakabubu againe. Kadu nuwanuwama meda velekawowo ana nuwadoga
    againe wanawahivemavemauga.
  yao-yao: Ŵanyamwe nkupanganya yambone mu yaili yose, mchikulupi ni ukombole wa kuŵecheta
    ni umanyilisi ni kuchalila kose ni unonyelo wenu kukwetu. Kwayele tukunchondelela
    nkole unonyelo wakupunda mmasengo gakupeleganya ga.
  tgp-tgp: Ale matan usuri na posimim ka lo vaia mo r̃uhur̃uhu jea na hinau tari —
    nomim rasua mo tavera jea, nomim tamlohi hai la er̃i retireti mo r̃uhu, ka lelevosahi,
    r̃omimim mo r̃ilangi mata ha vai na hinau, ale nomim opoia hin kamam mo tavera
    jea — pani nake na opoia vara ha mar̃ivisi na nomim vavahinau mata sile na silesilea
    sohen ka lo vaia na hinau tinatinapua mo r̃uhu.
  auc-NT: Mïnitö ïñömö wede pönëmïni inte edæ në waa pönï apæ̈nemïni ïmïnipa. Ayæ̈
    godömenque gomonga ëñëmïni inte mïnitö, Mönö cöwë cæcæ̈impa, ante nanguï cædömïni
    ïmïnipa. Ayæ̈ mönitö ïmönite në waadete pönëmïni ïmïnipa. Mänömaï tömänö ante
    do cædömïni inte mïnitö ñöwo adobaï, Wængonguï quï, ante mönö në waadete godömö
    bacæ̈impa, ante edæ nanguï cæedäni, ämopa.
  kbc-NT: Niɡ̶ida makaamitiwaji anaɡ̶axaateloco eletidi lapoli anoyiwaɡ̶adi Ǥoniotagodi.
    Leeɡ̶odi daɡ̶axa manakatoni Ǥoniotagodi, daɡ̶axa mowooɡ̶oti lowooko Aneotedoɡ̶oji,
    codaa me daɡ̶axa mowooɡ̶oti niiɡ̶axinaɡ̶aneɡ̶eco anoditece ɡ̶otiwaɡ̶atakaneɡ̶egi.
    Eliodi moleetibigetiwaji mawii ane yemaa Aneotedoɡ̶oji, codaa niɡ̶ida makaamitiwaji
    daɡ̶axa me ɡ̶odemaaneɡ̶egi caticedi eledi oko anetiɡ̶odemaa. Enice awii caticedi
    eledi oko niɡ̶ina majicitalo Aneotedoɡ̶oji ɡ̶aninyeelo. Joaniɡ̶idaaɡ̶ida niɡ̶ica
    nibakedi ane ikee ɡ̶ademaanaɡ̶aneɡ̶egi mewi.
  bmh-bmh: Ig abiu agal igul naliupet. Ag agal oiagab Yesus en petak emen, ag duailel
    ipal Uwait nugau Ze awaranemen, ag Uwait nugau dabeleu eru neneg go ag abe macanemen.
    Ag duailel ipal isanarabun gusig dabilanemen. Ag ig en oiagab nug noumanemen.
    Guzenaimai, agagal oiagab naliu eim duailel ipal suban isanarabun aiwag asiu han
    maran.
  ctu-BL: Come woli la' wen pʌs la' bʌ ti uts'at ti' xuc'tʌlel la' pusic'al, yic'ot
    ti la' t'an, yic'ot ti la ña'tʌbal. Wen bʌxetla. C'ux mi la' wubiñon lojon. Che'ʌch
    yom mi la' wen pʌs i yutslel la' pusic'al yic'ot la' wofrenda ja'el.
  meq-meq: Nəkurom ka tsəveɗ i Mbəlom na, zlele eye hay haladzay. Ka pum mədzal gər
    kurom ka Kəriste peteh, ka sərum deɗek i Mbəlom, ka vəlumay ha bo a Mbəlom tebiye,
    ka wuɗum may haladzay, faya ka ɗumeye ha labara i Yesu lele. Hərwi niye gum məsler
    niye lele eye tə ɗərev kurom peteh mâ ze i siye ndo hay.
  noa-H: Pãar chadcha chi wajap'am k'ʌʌnau, t'ãraucha maach Pör Jesucristo hiek hʌ̈k'aag.
    Maach Pör Jesús hiek k'augnaa hiek'aa k'ap'ʌ hiek'amamua hag hiek jawaagjã pãran
    chi wajap'am k'ʌʌnau; maimua nem wajap'a waum k'õchk'a nʌm dʌ̈i hĩchab mʌchdëu
    pãrag jaautarrjö wir haig dich k'apeen k'a k'õchag hat'eejã hagjö chi wajap'am
    k'ʌʌnau. Mag nem t'umaam hat'ee chi wajap'am k'ʌʌn haawai chamʌg ofrenda deepi
    jaau nʌmjã dʌ̈rrcha deebat.
  alp-NT: Imi sifate mise kena sasaisa neka le imi hlaleke ktili, imi atetuke tekwa,
    imi rekwa titinai hoko imi lulu Tuhane rame, kai imi oki ami. Hoko ami kotie bei
    imi leke imi lale maktekwane ete tamata makete mere esakesa kai imi sifate misete
    kena sasaisa neka.
  san-VEL: ato vi"svaaso vaakpa.tutaa j naana.m sarvvotsaaho .asmaasu prema caitai
    rgu.nai ryuuya.m yathaaparaan ati"sedhve tathaivaitena gu.nenaapyati"sedhva.m|
  kbq-kbq: Hianagi tamagra hakare zampina knare hu'naze, tamentinti zampima, kegaga
    huzampima, mika Anumzamofo erizankura kazigazi nehuta, tagrikura tamavesi nerantaze.
    Ana hukana huta amizampina vugota hutma muse'zampinti zamiho.
  kbh-kbh: Y morna, nts̈amo ts̈ëngaftanga nÿetsca soyënguiñe ts̈a s̈momncá —puerte
    os̈buáchiyënga, becá obenënga Bëngbe Bëtsabe soyëngama jóyebuambayama, puerte
    osertánënga Bëngbe Bëtsabe soyëngama, corente juabnayënga bëtscá jamama Cristo
    jasérviama y bë́ngbioye corente ababuánÿeshanënga —cachcá, mórnaca bëtscá s̈mochjama
    quem trabajuiñe chë os̈buáchiyënga ndbomnëjémëngbiama, ts̈ëngaftangbe bonshánana
    jtsinÿanÿnayëse.
  ron-LSB: Dar, așa cum voi abundați în toate — în credință, în exprimare, în cunoștință,
    în toată seriozitatea și în dragostea voastră față de noi —, vedeți să abundați
    și voi în acest har.
  pon-pon: 'A duen omail kapwapwaki jon karoj: Ni pojon o majan, o lolekon, o porijok,
    o omail limpok on kit, iduen komail pil inon ion, en kapwapwa ni mak wet.'
  nhe-BL: Nijmati onpano cuali inquichihuaj nochi tlamantli. Tlahuel inquineltocaj
    Toteco. Onpano cuali intlamachtíaj Itlajtol. Miyac inquimatij. Nochi tlen inquichihuaj,
    inquichihuaj ica nochi imoyolo. Huan tlahuel intechicnelíaj queja timechnextilijque
    xiteicnelica. Huajca ama nojquiya ipan ni ofrenda, nimechyolchicahua para xijpiyaca
    hueyi imoyolo huan xitemacaca miyac tomi para toicnihua tlen tlaijiyohuíaj.
  sps-sps: 'Ami karap fafis pis iny rom a mesapan nar vainy fafaaman tana fo mamatsiny
    sanaan: koman a faason tsumi ten Krais, ai to kan te favaanan fi romin Vurungan
    Rof, ai to kan tana nat a man tsumi, ai to te komainy fiisok romi ma fafaakouts
    ir a mesapan, ai to kan tan mangiir tsumi tsumam. Ai tovei, nyo koman maromi ma
    karap fafisfis pis ir a mesapan tan kat to ayei, tana koma ree''un tan fafaan
    ka tan vainy fafaaman aaruts.'
  wnc-wnc: Na atnataat. Ginu Anutue natapa kekeknga siknga siwan ginda wamu take siknga
    yanikapmakaing. Gatu ginu natdetdetza buyambam siknga. Sike puya take takngatu
    takngatu tasinangge take siknga nataaing. Gatu ginu nae musip gwaangu kumzang
    natangamukaing. Siwan apmanu ginda puya wa notza gatayamunanga aknga kuut tasinangge
    mani dua kotnake buyambam peningge nataat.
  bus-bus: Zaakɛ á gbãa yã píngi guu, ludanaanɛkɛna kↄ̃n yã'onao kↄ̃n dↄ̃nao kↄ̃n
    yã píngi aĩao kↄ̃n yenzi kɛ̀ á vĩwaoo, àgↄ̃ gbãa kámasa pì kɛna guu dↄ.
  gub-BL: Hemetarer katu ma'e ài peiko, ta'e pezeruzar katu Zezuz rehe pe xe. Ta'e
    pekwaw katu peze'egatu haw xe. Ta'e pekwaw katu ma'e xe. Ta'e pepurupytywà wer
    tuwe amogwer uzeruzar ma'e wanehe xe. Ta'e ureamutar katu pe no xe. A'e rupi aze
    pemur temetarer ko 'ar rehe nehe, penekyty'ym 'ym pà nehe, ikatu putar urewe nehe.
    Ta'e pezamutar katu Tupàn pe xe. Uruputar tuwe nezewe haw ure.
  imo-imo: Enoni teamili nimele uluma pali paa enge ningo olandopa teremele kanomu.
    Kraistinga ungumu paimbo ningo enge ningo pilingeindo paa olandopa enge ningo
    pilko tiye naa koromele. Aku tepo pilipo moromolo mele imboma pilengei ningo taka
    liko naa nimele. Enge ningo imboma ningo tirimele. Eno paa awili tepa lipe manjili
    pepili Gotenga ungumu pilko moromele. Konopu talo naa pepa kolo toli ungu te eno
    kinye naa pepili Gotenga ungumu paa olandopa pilipo tepo molamili nimelela. Nani
    eno pulu polopo konopu mondorumunga enoni na paa olandopa konopu mondoromelela.
    Aku uluma olandopa teremele mele kinye aku teko imboma lipo tapondopo kou mone
    tiemili nimele ulu penga akumu kape olandoko teangei.
  boj-boj: O ijo was, bati gaigai niŋgi kumbra tulaŋ boledamu yeqnub. Agi niŋgi Qotei
    qa nuŋgo areqalo siŋgilatoqnsib aqa anjam palontqajqa waukobaeqnub. Niŋgi Qotei
    qa bole qalieeqnub deqa niŋgi aqa wau ojqajqa tulaŋ siŋgilaeqnub. Osib niŋgi na
    iga tulaŋ qalaqalaigeqnub. Ariya Qotei a niŋgi qa are boleiyej deqa niŋgi silali
    koroiyqajqa wau di dego yosib silali koba atib soqnem.
  eng-DRA: That as in all things you abound in faith, and word, and knowledge, and
    all carefulness; moreover also in your charity towards us, so in this grace also
    you may abound.
  knf-knf: 'Nawo na iko bŧi aŧuman inwooŋ: pfiyaar, uţup unuura, pme, na pnaţ kaliinŧ
    maakan ţi iko aţu na uŋal wi naŋaluŋ un. Ukaaŋ kë ŋŋal naţu uşal bnuura ţi ulemp
    wi pţënk biki Yeruŧalem.'
  san-KHM: អតោ វិឝ្វាសោ វាក្បដុតា ជ្ញានំ សវ៌្វោត្សាហោ ៜស្មាសុ ប្រេម ចៃតៃ រ្គុណៃ រ្យូយំ
    យថាបរាន៑ អតិឝេធ្វេ តថៃវៃតេន គុណេនាប្យតិឝេធ្វំ។
  arn-NT: 'Fey eymün ta kom kakelu mew femkeymün doy kümeke dungu: feyentuleymün ta
    Jesucristo mew, nütrameluwkeymün tati küme dungu, ka kimimün rume fentren kümeke
    dungu, ayüleymün tamün kelluafiel kakelu che, ka nieymün piwkeyechen iñchiñ mew
    tamün adümel, welu ka femngechi feley tamün doy ayüwkülen wülael pülata tamün
    kelluafiel kakelu che.'
  zas-NT: 'Dunujn rayagbee guial par gra zagdxe zëdi: Diidxli rliladxidi Jesucrist,
    ragbeedi xcwentaman, achet ryaadxidi par guinieedi xtiidxaman, zaꞌsindi par güündi
    laaman sirv rën tëëdi dunujn, yan gol been naguiejn din guiguien guial najdi benzaꞌc
    par güündi yudar con ni ranan lojdi.'
  ken-NT: Bǎbhɔŋ yɛ̌ntɨkɨ ɛnyɨŋ ndu mbi Mandɛm bǎcha. Bǎbhɔŋ nɛka nɛ Yesu ɛrɨ́rɨ́.
    Bághàti bho Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu sayri. Bǎrɨŋɨ tɛtɛp Mandɛm. Bǎchyɛ́ nɛpɛ́m
    ɛnɛka nɛnkɛm ndu bɛkʉ bɛtɨk Mandɛm nɛ bǎkɔŋ bhɛsɛ tontó. Kʉ yɛka nkwɔ bɛtɨk
    ndu bɛchyɛ nɛ bɛrɨ̌ndu ɛbhɛn bɛya bɛcha.
