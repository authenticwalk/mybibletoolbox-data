    yɨ yune sɨmunya nawɨꞌnya kɨnɨnnakeihɨlyɨ. Yɨ sarevɨ sarɨmɨ Gotɨyare wawɨnya ya
    sabwina yunebanna nebulyaꞌna dɨkaaꞌdɨvɨꞌ yɨ nemɨnyɨna yunebanna nebulyaꞌna yɨhɨvuꞌnadeihɨlyɨ.
    Yɨ sasare saihi yunebanna tewaanna yadɨvɨtabaaibɨꞌ dahaaꞌ “Yanga gaimwanga nawɨꞌnya
    dazabwi yɨ, yunebanna wɨjaayabwi yaana!” dapɨjɨ sara jɨla!
  ian-ian: Ngwuk apma vapmba yetɨlɨga nɨmba ngwuk. God waa nyaangɨt nɨmamba maawupmba
    yelavɨka kwutaa lɨgangwuk. God waa nyaangɨt apma vat nat nɨmba kat mbutɨgangwuk.
    Apma nambuo lɨgangwuk. Nat nɨmba kat kwunapmak walɨgangwuk. Nɨn kat nɨmamba woviyaguga
    lɨgangwuk. Nɨn woviyaguga lɨganɨn nat apma njɨvwa kwukngwangat tak wana njɨvwa.
  hun-hun: Ezért, amiképpen mindenben bővölködtök, hitben, beszédben, ismeretben és
    minden buzgóságban és a hozzánk való szeretetben, úgy bővölködjetek ebben a szolgálatban
    is.
  mcf-NT: Naden naquid Codinto yacnocquido nec, quequin mibi tantiembi. Nuquin Papan
    Mayanën tantiamiaidquio yec comapenen Esuquidistu tantiaquido nec. Esuquidistu
    tantiaquin aid chuibanec. Nuquin Papan chiaid ambia tantiaquidquio Pabado nec,
    quequin tantiaquin, Naden nata, quequin ëmbi chiacpadomboen badedquio comapenen
    naquidquio mibi nec. Adembidi ëbi tantiaquin naquido nec. Adquid mibi nec, quequin,
    Natiamiaido menenuen bedbanquin dayun uaimbi, mibi quiacpadomboen nabanquiota,
    quequin mimbi iste dada uaimbi.
  kjs-kjs: Gore ele raayo madaare nimimi epe kone waru nimi-le Gote-para puri paloma
    kogono puma nimina raana komalimi konena kiliri kana katapape. Nimimi Gote madaa
    kone waru rulaoma agale epe-rupa lakeloma makuaae kone waru suma raba mulalo kone
    page waru wimi. Go puma nimimi naa madaa page kone waru wimi. Go pea-le abiri
    nimimi raana komape kogono meme rabu kone waru raluma palepape.
  mni-mni: Nakhoigi leijariba pumnamakta haibadi thajabada, wa-ngangda, khangbada,
    tengbangningbagi ikhoulangjabada aduga eikhoibu nungsibibada marang kaire. Aduga
    nakhoina pinaheibagi thougal asidasu marang kaiba oiba eina pamjei.
  yad-NT: Diye, daryatiy jirye rabeda riy tavay jiryetyuva̱chodamu, jiryetyu̱chodamu,
    jiryedyetya̱damu, vani̱ra jvaayadamu jarye, jiryevya̱ta̱damu jarye risa̱ju̱ nu̱ñijyu̱,
    daryantiy jirya̱ramiryi̱ riy tavay jiryeche̱yadamuntiy.
  mxb-NT: Va̱ꞌa kée ndó noo̱ ndidaá ña̱ꞌa, chi̱ kándéé káꞌano iní ndo̱ Jesús, ta ti̱ꞌa
    ndó kaꞌa̱n va̱ꞌa ndó, ta ndichí ndo̱ no̱ó ña̱ꞌa Ndios, ta ndinoꞌo ini ndo̱ kée
    ndó ndi ndáa mií vá choon, ta kúꞌu̱ nda̱ꞌo ini ndo̱ saꞌa̱ ndú. Sa̱ꞌá ño̱ó koo
    ini ndo̱ kee va̱ꞌa taꞌani ndó no̱ó ña̱ mani̱ yóꞌo.
  pon-2006A: 'Kumwail kepwehpwelahr ni soahng koaros me mi rehmwail: ni pwoson, ni
    mahsen, ni kupwurokong, ni pwerisek en sawas, oh ni amwail limpoak ong kiht. Eri,
    kumwail en pil sapan ni doadoahk en limpoak wet.'
  maq-NT: Ngayujun ni ne, jemu tjin ngu tacún cojo Jesucristu; jemu ndaja nújun cjua
    rë Nina; jemu vechu cjuatacun nuju; jemu nguñaja tacún xi meje cuisecun; jemu
    tjin nuju cjuahmutacun cojo niji. Sacuatjin tivangun xcun cojo yëjë ni cjuatacun
    vëhë ne, hacuaha meje niji xi cuanitjin ni cuangun xcun cojo ngu cjuandaja vi
    xi cuisecun rë xuta yuma.
  hto-hto: 'Mei nágafuiaɨ dɨbénemo ɨere ñue fɨnódɨomoɨ: ɨ́ɨnogafue dɨbénemo jamánomoidɨomoɨ.
    Iemo ñue llófuiana jamánomo baitádɨnodɨomoɨ, naa ɨfocɨ úrillafuiaɨri. Daje izói
    ráiraɨeñeno íocɨrenafue dɨbénemo jamánomoidɨomoɨ, naa cuena omoɨ izíruillafueri.
    Daɨí omoɨ íllamona, mai bie jeruíñeno raana fécafue dɨbénemo daje izói jamánomoidɨnona
    omoɨ iri.'
  por-BRBSL: Mas como vós abundais em tudo - na fé, na afirmação, no conhecimento,
    em toda a seriedade e no amor a nós - vede que também vós abundais nesta graça.
  ces-NKB: Ale jako se rozhojňujete ve všech věcech - [ve] víře, [ve] slově, [v] poznání,
