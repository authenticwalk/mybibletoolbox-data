  bvr-bvr: Ganapiya, lika minypa ana-goyburrpa burr-guya nyirrbu-molamola — minypa
    nyiburr-yinmiya nyiburr-workiya marr nyiburr-balcharra, rrapa nyiburr-weya, rrapa
    marn․gi nyiburr-nirra, rrapa nawanawa nyiburr-nirra nyiburr-workiya, rrapa jal
    nyiburr-nirra atila ngatipa — gu-gurda ngacha minypa ana-goyburrpa barra burr-guya
    nyiburr-mola nyiburr-ni, minypa nyiburr-gunggajinga burrwa aburr-gata rrupiya
    aburr-nyagara.
  wal-wal: SHin intte ubbaban, ammanuwan, haasayan, eratettan, gita amuwan, nuna siiqiyoogan
    ubbabankka duretidoogaadan, ha lo77o oosuwankka intte keha gidanaagaa nuuni koyoos.
  zad-NT: 'Na'' ka mbejlaole chonle yog'' dii nak wen: daa nonḻilall''chgale Crístona'',
