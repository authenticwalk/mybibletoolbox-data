  sab-NT: Ulia ba ulita kwian no kle age tanre no, ba kle mo ta gbe kiraske Jesucristo
    gai ulia diali, ba geru Jesucristo giti uñe no, ba ñage geru e trage no trate
    kwian ole, ba kle biale diali cha chudaboi, ba kle mo ta dbe no cha ole. Ba ulita
    kwian no ene, agwa kaire cha takalin ba ulita mo ta gbe igi lite ole no diali
    ta no giti daba na chudaboagda.
  tmd-tmd: Ñɨŋ Krais nugw pɨ gö nɨgmɨdöia; mönö wä nuŋwa nugw ri abmɨdöia; mönö il
    aku nugw ri abmɨdöia; mɨ ususör rɨmɨdöia; anɨŋ madmag nɨgmɨdöia. Makwam mɨ, weik
