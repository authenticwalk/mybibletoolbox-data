verse: 2CO.008.007
translations:
  kpx-kpx: La vaveve bahata vamale keu duave. La evievimo la negolahama. Isi la hotomo
    lulelelahai ata haivema. Isi la isivi noevei no tedaevei negolahama. Katealemo
    no isiviale la uvu mai ata kebia ovei la kunaimo kebia tedaeve dua vave.
  okv-H: Eto na kogona amo ungota degi ari tapa inono mihia, amo God humota ari, ke
    hande ari, ke kiari, jo tapa na hondate ari, dagota degi osa ari te tapa amo ungota
    degi inono bera avoeto ungona hande erevi jo te tapa na ikava uje ere ora.
  tbo-tbo: Ma ginouli mei witumagana po wibaabani po hanapu po wihaguhagu nugolelehina
    po omi luhogala ubeiyai uyahihi o mahula duma. Yaka nugonugoiyai ipa gasi geka
    luhogalana bagibagina uyahina ona mahula duma.
  mal-C: വിശ്വാസം, പ്രസംഗം, പരിജ്ഞാനം, തികഞ്ഞ ഉത്സാഹം, ഞങ്ങളോടുള്ള സ്നേഹം എന്നിങ്ങനെ
    എല്ലാറ്റിലും നിങ്ങൾ മികച്ചുനിൽക്കുന്നതുപോലെ, ദാനധർമത്തിന്റെ കാര്യത്തിലും ഏറ്റവും
    മുന്നിലായിരിക്കണം.
  grc-SR: Ἀλλ᾽ ὥσπερ ἐν παντὶ περισσεύετε, πίστει, καὶ λόγῳ, καὶ γνώσει, καὶ πάσῃ
    σπουδῇ, καὶ τῇ ⸉ἐξ ὑμῶν ἐν ἡμῖν⸊ ἀγάπῃ, ἵνα καὶ ἐν ταύτῃ τῇ χάριτι περισσεύητε.
  bgc-bgc: ज्यांतै जिसा थम हरेक बात म्ह यानिके बिश्वास, वचन प्रचार करण म्ह, ज्ञान
    अर सारी ढाळ की कोशिश म्ह, अर उस प्यार म्ह जो म्हारै तै करो सो, बढ़दे जाओ सो, उस्से
    तरियां ए गरीब बिश्वासियाँ खात्तर दान देण म्ह भी बढ़ते जाओ।
  khz-khz: 'Gomi Korinto ekalesiana gau mapararai gomi taunatauna gelegele: Gemi kamonagi
    e gemi kilai, gemi ripa palagu magulinai, gemi ririwa kamu iwavagina Palagu gena
    inagulu aonai pio veveakava, e gemi ulamagi ai gemai kamu iwavagi. Ai gema veveakwalimu
    gomi gemi ai, eulamagi warewarera vevenira maki pio vega-kamua.'
  deu-TKW: ja, auf daß ihr wie ihr in allen Dingen voran seid, in Glauben, Rede, Erkenntnis,
    Eifer aller Art und der Liebe zu uns, daß ihr so auch in dieser Gnade voran sein
    möget.
  zsr-NT: Nacliꞌ blau ca nac yúguꞌtë le runliꞌ, ca réjlëꞌliꞌ Cristo, len ca réjniꞌliꞌ,
    len ca ruzéjniꞌliꞌ bunách, len ca ruiꞌ ládxiꞌliꞌ lzaꞌliꞌ, lencaꞌ ca nadxiꞌiliꞌ
    netuꞌ. Lëzcaꞌ cni ral‑laꞌ gacliꞌ blau ca gáclenliꞌ lzaꞌliꞌ, lu yöl‑laꞌ dxiꞌi ladxiꞌ
    queëliꞌ bi unödzjliꞌ quequëꞌ.
  lin-lin: Kasi mpo ete bozali kokoba kokende liboso kati na makambo nyonso lokola
    kondima, liloba, boyebi, molende kati na makambo nyonso, bolingo na biso mpo na
    bino, tomoni ete boluka mpe kokende liboso kati na mosala yango ya kosunga.
  hns-NT: Toelog bahoet attjha manai log baate. Toelogke bieswaas barka hai, toelog
    barhia se baat-tjiet kare hai, Parmeswar ke sattjaai thiek se djaane hai, kamaasoet
    baate aur hamlogke bahoet pjaar kare hai, djaise hamlog toelogke pjaar kariela.
    Ab dekhaaw kie toelog daan-poen kare me bhie attjha baate.
  noa-E: Pãar chadcha chi wajapham khʉʉnau, thãraucha maach Pör Jesucristo iek ʉ̈khaag.
    Maach Pör Jesús iek khaugnaa iekhaa khaphʉ iekhamamua ag iek jawaagjã pãran chi
    wajapham khʉʉnau; maimua nem wajapha waum khõchkha nʉm dʉ̈i ĩchab mʉchdëu pãrag
    jaautarrjö wir aig dich khapeen kha khõchag atheejã agjö chi wajapham khʉʉnau.
    Mag nem thumaam athee chi wajapham khʉʉn aawai chamʉg ofrenda deepi jaau nʉmjã
    dʉ̈rrcha deebat.
  eng-EMTV: But as you abound in everything—in faith, in word, in knowledge, in all
    diligence, and in your love for us—see that you abound in this grace also.
  mib-NT: Chi máá ró yōhyo vāha cásáha ró táca‑ni, chi vāha cácandíje ró, vāha cánacani
    ró jnúhun, vāha cájecūhun ni rō, vāha cándɨhvɨ̄ ni rō, vāha manī rō jiín rí jijnáhan
    ri. Núu súcuan te suni cánuú sáha vāha ró jniñu yáha jéē cuáha ró jéē cúu ñayuu
    ndahú.
  lif-NT2: खिनिॽग काक् पाःन्‍हाॽ साॽरिक् नुःरिक् के़जोगुम्‍लो–खिनिॽ नसाःन्‍नो के़धुम्‍दिॽ,
    नुःरिक्‍काङ् के़बारिॽ, चाःप्‍पा के़जोगिॽ, सिक्‍लुङ्‌मोलाम्‍बाए कुभाॽ पिमा साॽरिक्
    निङ्‌वाॽ के़गत्तुम् हे़क्‍क्‍याङ् नुःरिक्‍काङ् लुङ्‌माॽ याप्‍मि के़दुक्‍तिॽ॥ हे़क्‍केलॽरिक्‍के
    कन् पिमा नुःबा याःम्‍बक्‍कोआङ् आत्तात्तान्‍ने खिनिॽ निङ्‌वाॽ हन्‍दे़म्‍मे़ॽआङ्
    पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Nyenye muvi na kila chindu, sadika na muhotola kujova na umanya na ukangamala
    wa kukita gabwina na uganu winu kwitu. Hinu tilolela muvya na mtima wa bwina mukuwusa
    kwinu.
  mmx-mmx: Mip novos aleng at levempanga nemi mi ruuna i, ngan lununu la laramtaba
    ti paase asu levelinga at ne Moroa. La at lakleklen bok atnimi, la keneng at lomomo
    atnimi ri lok tooro, la keneng bok at labalamu atnimi rinama. Kuren la mina lolos
    kusu minak lox aplivi na lugugu tik lox agagas li mo laramtaba.
  cbr-NT: Raírinëan 'acësamaira oquin camina upí oquin sinani Jesucristomi catamëanan,
    Nucën Papa Diosan bana 'unánquin a bana uni 'unánmiti 'unánan, asérabi chiquíshquinma
    cuëënquin ñu 'anan, asérabi nu nuiban. Usaquin 'axun camina raírinëan 'acësamaira
    oquinribi Jerusalénu 'icë unicama nuibaquin atu buánmiti curíqui timëquin nanti
    'ain.
  tee-NT: Pus ju uxijnan na k'ox junita ju mi'atsucunti'an la'ixmacni Dios. Pus ixlhichux
    ju mi'alhunut'an ju lhilac'ap'inat'it ju Jesús. Chai laich amalanininat'it ju
    ixchivinti Dios. Chai k'ox misp'ayat'it ju stavasalanti. Chai slivasalh navip'ut'unat'it
    tachi ju mach'akxayat'it ni k'ox calhiula ju Dios. Chai slivasalh ni quilamapainiu
    ju quijnan. Chai ni k'ox junita ju mi'atsucunti'an ixlacata tachi chun ju ani
    taxtokni pus tasq'uini ni vachu' k'ox anaviya'it'it ixlacata ju anu' ju alhi'akt'ai'uya'it'it
    ju ali'in.
  eng-LSV: but even as in everything you abound, in faith, and word, and knowledge,
    and all diligence, and in your love to us, that also in this grace you may abound;
  cak-NT: Rix can yalan-wi iyo'n iwánima riq'uin ri Ajaf Jesucristo, can q'uiy-wi
    ex iweta'n chirij ri Dios, y cuando rix nic'ut jun no'j (na'oj) quiri' chiquiwech
    ri kach'alal, can utz niben che, can ronojel ex can riq'uin ronojel iwánima niben,
    y yalan jojijo' roj. Romari' can quiri' tibana' chuka' che ri samaj re', rix can
    tiya' ri jani' jixtiquier niya' chique ri ch'aka chic kach'alal, roma ri samaj
    re' xa jun favor ri niben chique.
  pah-NT: Pejiko hete pe Tupana'ga rehe. Penhi'ĩ kwaha hete pe Cristo'ga mombe'ukatuavo
    gamombe'ua kwahaheteavo. Pejirokwa hete pe peporavykyavo Tupana'ga pe. Pe ore
    arõ hete. Nahanahã pe ndekohetei ojipe'g̃a hohe pa. Na jitehe ti pejirokwa hete
    imombyryva ojipe'g̃a pe no imondovo katu itambere'ia Judéiapeve'g̃a pe.
  sja-NT: Parãpa Cristode pia ijãapata. Ichiaba awaraarãmaa pia jarateepata Cristopa
    ooda eperãarã k'aripait'ee. Pia k'awapata Cristopa oopi k'inia bɨ parãmaa mãik'aapa
    pia k'ĩsiapata awaraarã k'aripadait'ee. Ma awara taimaa pia ak'ɨpipata tai k'inia
    iru p'anɨ. Ma jõma ne-inaa pia oopatak'a taipa k'inia p'anɨ auk'a chupɨria beerã
    pia k'aripadamerã pãchi p'arat'a tee p'anɨpa.
  xed-xed: Ma inda skwi ná, galipi kaghuni ka sanlaha. Galipi kuni ma zlghay nda ŋuɗuf,
    ma mna gwaɗa Lazglafta nda tvani, ma snaŋtá kahwathwata, ma ŋavata ghuni ka maga
    slna Lazglafta, ma ɗvutá ya ɗvu kuni ta aŋni. Ya mantsa ya tsi ya tama, magawamaga
    ta tsa ŋərma slna ya nda ŋuɗuf turtuk.
  mks-NT: Jáchi̱ mé ndó yójó joho ndó nu̱ ndíhi ña̱ cája ndó. Yójó ndó xi̱hín ña̱
    cándeé ini ndó Ndióxi̱. Ta yójó ndó xi̱hín tu̱hun cáha̱n ndo̱ cuéntá Ndióxi̱.
    Ta yójó ndó xi̱hín ña̱ xíni̱ ndo̱. Ta yójó ndó xi̱hín ña̱ ndíhi ini ndó cája ndó
    ña̱ va̱ha xi̱hín ña̱yivi. Ta quia̱hva já yójó ndó xi̱hín ña̱ quíhvi̱ ini ndó nde̱he̱.
    Ta quia̱hva já ndítahan cayojó ndo̱ nu̱ú ña̱ jásá ndo̱ nu̱ú na̱ nda̱hví.
  gfk-S: A tutuno mu manga hung ma ira linge bakut. Mu hatur kawase ra tamat na nurnur,
    ra gingilaan na hininaawas, ma ira minminanes. I manga mamahien ira tinga mu ura
    harharahut ma i tamat ira numu sinisip tupas mem. Hoke mu tatalen ter hobi, i
    tahut be mu na manga lasen bileng ta ikin ra pinapalim na harmarsai.
  bmu-bmu: 'Urugö yuai könaŋi könaŋi mi keleŋmaleleŋ buŋa qem aŋguba kewö aka malje:
    Ölöpŋanök Kraist möt nariba Buŋa keu ölŋi jim soroköba Anutugö sihimŋi möt kutuba
    tosatŋi naŋgöm eŋgibingö pöndaŋ köpösöŋgömakze. Eŋön mönö tosatŋi eŋgoŋgita ölöpŋanök
    jöpaköm neŋgiba qetpuk akze. Miaŋgö dop naŋgönaŋgö nup ki mewöyök mönö ölöp mem
    soroköba tosatŋi eŋgoŋgitketka qetpuk akŋa.'
  dgz-dgz: E endi dim dim gapan iragi umap taen, ame anu tumat gapan, opata wapen
    gapan, i guine anut kanamawa gapan, wat agoat mumapen gapan amba nunan anu gurat
    gapan. Go endi yan asenagaet muniwaniampen menan den taiwanian.
  eng-GNV: Therefore, as yee abound in euery thing, in faith and woorde, and knowledge,
    and in all diligence, and in your loue towardes vs, euen so see that yee abound
    in this grace also.
  zaa-NT: 'Lebi''į nna rinéru le lo iyábani: pues chi ná le creyente tsìttsì, ą''hua
    chi té iỹéniní capacidad qui'' le para quixá''a le, ą''hua chi nabia''ni le tsè''
    nu ná lí, ą''hua tse''e hua le listo para guni le cualàni biỹa tediba cca ofrecer,
    ą''hua chi té la'' tsì''ilatsi'' lo losto'' le por intu'' anna. Quisiéralá qui''ni
    ą''hua cca le nu néru para gulue'' le la'' tsì''ilatsi''į.'
  eng-WEBSTER: Therefore, as ye abound in every thing , in faith and utterance, and
    knowledge, and in all diligence, and in your love to us, see that ye abound in
    this grace also.
  guh-guh: Paxamë itsamonaevecua xaniavaetsia Dioso patojinavanapame. Xaniavaetsia
    panajamatabëcuenecopatame Diosojavabelia. Payapëtanemenua xaniavaetsia Dioso pejumelivaisi.
    Pacacaëjëpanua xaniavaetsia Dioso pejumelivaisi panetsipaebinexa itsamonae. Bitso
    pacajamatabëcueneenabiabanua Dioso pijacuene panetonacuenebavanapaenexa. Bitso
    paneasivamënua. Nexata paneyavenonaenexa bepejiobivi, Jerusalén tomarapijivi,
    ayaijava bepajebame ofrenda itsa paexaname.
  bon-bon: 'Iyeta mule cabu weene niinäce gaabe gemi poto ätrunga biname bime bau
    ca: weeme ätrunga cabu piiyepu Miiji Mene acenena cabu weene niinäce gaabe gemi,
    piiyepu weeme umle lui baborage gyene toraca mene poto cidi me, weene gloose lica
    gemi ätityerame, cuta weeme singi cime tääpume lui baborage gyene. Peei name pi
    cane singi gäne weene cuta niinäce gaabe me äbitame ai owecu mule wawename rarekaake
    ootoname.'
  nhw-BL: Nijmati onpano cuali anquichihuaj nochi tlamantli. Tlahuel anquineltocaj
    Toteco. Onpano cuali antlamachtíaj Icamanal. Miyac anquimatij. Nochi catli anquichihuaj,
    anquichihuaj ica nochi amoyolo. Huan tlahuel antechicnelíaj quen timechnextilijque
    xiteicnelica. Huajca ama nojquiya ipan ni ofrenda, nimechyolchicahua para xijpiyaca
    onpano hueyi amoyolo huan xitemacaca miyac tomi para toicnihua catli tlaijiyohuíaj.
  swh-ONEN: 'Lakini kama vile mlivyo mbele sana katika yote: Katika imani, katika
    usemi, katika maarifa, katika uaminifu wote na katika upendo wenu kwetu sisi,
    vivyo hivyo tunataka pia mzidi katika neema hii ya kutoa.'
  wbi-wbi: ndavule muli vamofu mu sooni - mu lwitiko, mukipelua ikya kupulisia, mu
    vukagusi, kughimba, paliimo na mulughano lwinu kulyusue. lino muvisaghe vamofu
    na mu mbombo iji ija kuvatanga avange.
  bba-bba: I dɑm mɔ kpuro sɔɔ, nɑɑnɛ dokebu kɑ ɡɑri ɡerubu kɑ yɛ̃ru kɑ hɑniɑ bɑkɑ
    kɑ bɛsɛn kĩru te i mɔ. Yen sɔ̃nɑ sɑ kĩ i n mɑɑ dɑm mɔ durom sɔmbu te sɔɔ.
  eng-KJVCPB: Therefore, as ye abound in every thing, in faith, and utterance, and
    knowledge, and in all diligence, and in your love to us, see that ye abound in
    this grace also.
  kgk-NT: Peẽ pende rekoha porãve rãve ra'e ambue kwéry reko-gwi. Pejerovia teeve
    ra'e Nhandejáry Hesu-rehe. Hesegwa nhe'ẽ pemombe'u porãve ra'e, peikwaa porãve
    ave ra'e. Ambue kwéry-gwi pene kyre'ỹve ra'e ambue kwéry-pe peipytygwõ-vy. Ore
    rayhuve ave voi ra'e. Aipo ramo ha'e-ta peẽ-my “Enterove va'e reko pehasave-gwi
    tapeme'ẽve katu pende pirapire iporiahu va'e kwéry pegwarã. Oporohayhu va'e rembiapo
    voi upe va'e”.
  waj-waj: Vaa ngia mmuakiaa aataruvai taa taika kiaavai. Ngia Anutuuqaara kutaavaivee
    kiaavo ngii kua tiraivootama ngii yaata vuatinniiyauvootama Anutuuqaa mmooriivaa
    ngii varaataikiai ngia yaagueeqama ivaara iikiaivootama tiiyara mmuduuya riraivootama
    vaikiai vaa ngia taa taika kiaavai. Ngia iyauvaa taa taika kiaaneema ngia kati
    yoketaama yaata utida kati sikau mmira aataruuvaatama yaagueeqama iikiaaraivo
    inna yoketaavai.
  cpy-cpy: Eeroka-paeni awijanta-yitanaa-tsini pantayita-nakiro osheki oeta-rikapaeni.
    Kameetha pikemijanta-yitanee, kameetha pikenkithata-kaanta-yitanee, kameetha piyoyitanee,
    pithaamentayityaa, antawo petakotakana. Nokoyi nimaeka pawijayitante pipashitan-tayiteeyaa.
  mpx-mpx: Pagan gegewel elal komiu ku gasisi hot—abulilek elana, baaba elana, aatena
    elana, wami logalogasisi elana ge wami nunuwana eliyama elana. Inoke i ola al
    nuku gasisi mulolu ana awaawaginol elana.
  wbp-wbp: 'Nyurrurla Kirijini-patu Karinji-wardingki-patu, yijardu-nyayirni kankulu
    nyinanja-yani Kaatukuju kamparrurla. Nyurrurla kankulurla Kaatuku wala nyinami-nyayirni.
    Yimi Ngurrju kankulu-jana warru yirri-pura. Nyurrurlarlu kankulu milya-pinyi Kaatu-wanaju.
    Pirrjirdi-nyayirni kankulurla Kaatuku warrki-jarri tarnnga-juku. Yulkami-nyayirni
    kankujulu ngajuku. Ngulakuju karna-nyarra nyampu wangka: Kajilpankulu-jana junga
    yulkayarla Jurujulumu-wardingki-patuku Kirijiniki, ngula-jangkaju, talalu-jana
    kijika wiri-nyayirni, lawa-ngarrirninja-wangurlu!'
  luo-luo: 'To ka umewo mokalo e gik moko duto ma un-go, kaka: yie maru, gi losou,
    gi ngʼeyou, gi ikruok maru mar konyo, kod hera muherowago; koro wadwaro ni tij
    ngʼwononi mar chiwo bende utimie maber moloyo.'
  nhe-NT: Nijmati onpano cuali inquichihuaj nochi tlamantli. Tlahuel inquineltocaj
    Toteco. Onpano cuali intlamachtíaj Itlajtol. Miyac inquimatij. Nochi tlen inquichihuaj,
    inquichihuaj ica nochi imoyolo. Huan tlahuel intechicnelíaj queja timechnextilijque
    xiteicnelica. Huajca ama nojquiya ipan ni ofrenda, nimechyolchicahua para xijpiyaca
    hueyi imoyolo huan xitemacaca miyac tomi para toicnihua tlen tlaijiyohuíaj.
  aii-aii: 'ܘܕܵܐܟ݂ܝܼ ܕܙܝܼܕ ܠܵܘܟ݂ܘܿܢ ܒܟܠܔ ܡܸܢܕܝܼ: ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܒܗܹܡܸܙܡܵܢ، ܒܝܕܵܥܬܵ‌ܐ،
    ܒܟܠܔ ܚܘܼܦܵܛܵܐ ܘܒܚܘܼܒܵܘܟ݂ܘܿܢ ܐܸܠܲܢ، ܚܙܹܝܡܘܼܢ ܕܙܵܝܕܝܼܬܘܿܢ ܐܘܼܦ ܒܐܵܗܵܐ ܫܵܦܵܩܲܬ ܕܕܒ݂ܵܚܬܵ‌ܐ.'
  esk-NT: Aasriiñ piḷḷautaġniqapsi supayaakun—ukpiqsrił̣ikunlu, uqautrił̣ł̣apsigunlu,
    iḷisimałikunlu, piyummatiqałikunlu, piqpaksrił̣ł̣apsigunlu uvaptiknik—taatnamik
    tigummataitqugipsi aatchuił̣ikun.
  msb-msb: Mabugana kamo sa tanan na bagay. Halimbawa, sa pagtuod, sa panunurmaton,
    sa kadunungan, sa kahigusan pagbulig kag sa pagkamuot niyo sa amon. Kaya gusto
    man namon na magmabugana kamo sani na grasya san pagkamahinatagon.
  cpa-NT: Jøng² hiug¹² dsio¹ ma²ca¹jmoh³ hniah¹² ca¹lah¹jǿ¹. Cu²rø² ma²héh² hniah¹²
    jǿg³ quiah¹² Diú¹³. Cu²rø² ma²ŋih³ hniah¹² jǿg³. Cu²rø² ma²heh¹² hniah¹² calah.
