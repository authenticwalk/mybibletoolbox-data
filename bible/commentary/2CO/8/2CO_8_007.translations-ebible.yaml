    túratarum. Yus-shuar kuítrincha ainia nu achikiarat tusarum Titiu támatai núkap
    susatarum.
  otm-NT: Nu ahʉ ɛ̨mmɛ xʉn ngu yʉn ho guí øthʉ, nɛ i ja ni t'ɛ̨c'yɛihʉ xʉn ho, nɛ
    sä guím mamfʉ rám hman Oją xʉn ho, nɛ ɛ̨mmɛ guí pąhmbʉ xʉn ho, nɛ ɛ̨mmɛ guí ɛ̨hya
    gui 'yøthʉ rá 'bɛfi Oją, nɛ ja ahʉ nin huɛ̨catehʉ nanguecä'be. Pɛ nuya xʉn ho
    'bʉ gui umhbʉ xʉn ho nin t'unnihʉ, n'damhma hin te gui 'bɛhmbʉ nangue rá 'bɛfi
    Oją guí øthʉ.
  dah-dah: Deŋ mata teŋ haŋyen kuruŋ gobe igiŋ wor po. Al Kuruŋ niŋ hekkeŋ nurd nurdya
    meremiŋ tagal tagalya dufaymiŋ bebak teŋ teŋya goyen igiŋ wor po teŋ haŋyen. Irde
    meteŋmiŋ keŋkela po titek dufaytiŋ manaŋ kuruŋ wor po. Irde neŋ ge amaŋeŋ nurd
    nurd manaŋ kuruŋ wor po yeŋ deneŋ hityen. Deŋbe gwahade geb, det kuraŋ amu heŋ
    haŋ mar faraŋ yurd yurd mata goyen manaŋ keŋkela wor po teŋ hinayiŋ.
  tnk-tnk: Ia narimnari me pam kɨmiaha hiaməuvehi raməpi raka anan. Ia noien səvəi
    nahatətəien, noien səvəi nəɡkiariien, mɨne noien səvəi nukurənien, kɨmiaha hiəuvehi
    rəpi raka. Kɨmiaha hiəskai mwi tɨ nasituien, nənə mhokeikei pɨk mwi kɨmaha. Ro
    iamɨnhi irə kɨmaha iahokeikei mə ia nokeikeiien səkɨmiaha tihasitu asori mwi ia
    wok i.
  kpr-kpr: Ne saramana mendeni eraeva ava, ne e gogogho eraeva. Amo, ne tumonde gogogho
    eraeva. Ne geka se gogogho eraeva. Nenda kasama mindafu aimi, ne kote gogogho
    eraeva. Ne uju use, sonemba e gogogho eraeva. Ne ari kakatori. Ne namane dubo
    bu gogogho eraeva. Ava sedo, kau daba aminga ava, ne dubo bari da saramana evia
    e gogogho aetevu. Saramana evia e gogogho use, moni dabade fitaetevu!
  san-IAS: ato viśvāso vākpaṭutā jñānaṁ sarvvotsāho 'smāsu prema caitai rguṇai ryūyaṁ
    yathāparān atiśedhve tathaivaitena guṇenāpyatiśedhvaṁ|
  nho-nho: 'Te kau vana e taukalleka e ssura i kootou: kootou ku illoa maaoni i TeAtua;
    kootou e llau te taratara; kootou e illoa i naa vana aitu TeAtua; kootou e anaana
    ki tokonaki kootou ki telaa tama, aa i kootou e manava laaoi i maaua. Aa teenei
    nau e hiihai maa kootou ki kaimallie hoki te hookii naa mee kootou.'
  gym-NT: 'Mun abko tä ji ngwena käne jändrän keta kabrebtä abko krörö: Ngöbö diebti
    mun nena tödeke kwatibe Ngöböbti amne mun nena blite nuäre nuäre Ngöbökrä. Erere
    arato, Ngöbökwe mun mikanina töbtä amne mun tä juto biare ni mda mda die mikakäre.
    Amne ni mda mda taredre ño abko nunkwe bä mikani mun okwäbti amne nükanina gare
    munye. Erere arato munta ni mda mda tarere. Ye kwrere arato, munkwe ji ngwian
    käne ja moto mikabtä kuin ngwian biankäre.'
  azg-NT: Quiiꞌ ntꞌan nnꞌan na vantyja nꞌon Cristo, ꞌoꞌ tꞌmanntyichen covantyja nꞌonhoꞌ
    jon, ndoꞌ ntyja ꞌnaan nnꞌan na conanꞌman jñꞌoon naya ꞌnaanꞌ jon, ꞌoꞌ yantyichen
    conanꞌmanhoꞌhanꞌ, quiiꞌ ntꞌan nnꞌan na covaaꞌ nꞌonhin jñꞌoonꞌñeen, ꞌoꞌ yantyi
    covaaꞌ nꞌonhoꞌ nchu vaa itsiquindyihanꞌ. ꞌOꞌ cojooꞌntyichen nꞌonhoꞌ na cotyentjonhoꞌ
    nnon Tyoꞌtsꞌon ndoꞌ na tꞌman vaa na conanꞌvengiohoꞌ já. Mangꞌe tsꞌianminꞌ na nanꞌxuanhoꞌ,
    mantyi cjooꞌ nꞌonhoꞌ na jndye xoquituꞌ na nnanꞌtjonhoꞌ.
  bhd-bhd: ज़ेन्च़रे हर गल्ली मां मतलब विश्वासे, वचन प्रचार केरनेरे काबलीत, ज्ञाने
    ते सेब्भी किसमेरे कोशिश मां, ते तैस प्यारे मां, ज़ै तुस असन सेइं केरतथ, बद्धते
    गातथ, तेन्च़रे विश्वासी लोकन दान देनेरे कम्मे मां बद्धते राथ।
  too-NT: Hui'xina'n huāk xa'nca tlahua'yā'tit. Xa'nca kalhlaka'ī'yā'tit. Lā' xa'nca
    lakapasā'tit huan ixtachihuīn Dios lā' xa'nca māsu'yu'yā'tit. Lā' tlahua'cu'tunā'tit
    ixtapuhuān Dios. Lā' quilāpāxquī'yāuj. Lā' chuhua'j tasqui'nī que hui'xina'n namāstā'yā'tit
