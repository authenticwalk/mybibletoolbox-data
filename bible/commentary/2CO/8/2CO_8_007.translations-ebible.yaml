    iwatta pidäm täkot.
  ntp-NT: Aapimʌ vʌʌsiaʌcatai sʌʌlicʌdʌ cʌʌga ivueeyi, dai sʌʌlicʌdʌ cʌʌga vaavoitudai
    aapimʌ. Dai aliʌsi cʌʌga gamamaatʌtuldiña. Dai istumaasi ivueeyi aapimʌ baigʌnʌliaracʌdʌ
    ivueeyi. Dai aliʌsi gʌroigʌdai. Dai sivi aliʌsi gʌaagai iscʌʌga soiña aapimʌ gʌraaduñi
    soituutuigami.
  rai-rai: 'Muaat tadaaru ma ra kum utnaa raap: Anumuaat nurnur, ma ra numuaat warawaai,
    anumuaat manaana, anumuaat niongor, ma ra numuaat ngaala na maarmaari karom miaat.
    Io, i koina kupi muaat a paam ot paa kaai a pinapaam na wetabaar mi.'
  haw-1868: No ia hoi, no ko oukou mahuahua ana i na inea a pau, i ka manaoio, i ka
