  cui-cui: Paxam bichocono jopa juniya paxeinaem po coyenein xua painya neexanaewa.
    Bichocono pajume cowʉntame Nacom. Mataʉtano betiya pacueicueijam Nacom Pejume
    Diwesi, xuano bichocono payabara yaputaneme Nacom Pejume Diwesi. Mataʉtano bichocono
    painya jʉntʉ coyenewatha paichichipame xua ichamonae painya neyawenaewa. Mataʉtano
    bichocono pana neantobem. Daxota bichocono jopa juniya toxeinchiya paexanaeinde
    xua painya neyawenaewa xua poxonae paratixi pacatsibame pomonaetha pomonae irʉ
    pejume cowʉntsiwixae. Baraxua paexande painya neantobexae barapomonae.
  boj-2014: O ijo was, bati gaigai niŋgi kumbra tulaŋ boledamu yeqnub. Agi niŋgi Qotei
    qa nuŋgo areqalo siŋgilatoqnsib aqa anjam palontqajqa waukobaeqnub. Niŋgi Qotei
    qa bole qalieeqnub deqa niŋgi aqa wau ojqajqa tulaŋ siŋgilaeqnub. Osib niŋgi na
    iga tulaŋ qalaqalaigeqnub. Ariya Qotei a niŋgi qa are boleiyej deqa niŋgi silali
    koroiyqajqa wau di dego yosib silali koba atib soqnem.
  eng-OEBUS: And, remembering how you excel in everything – in faith, in teaching,
    in knowledge, in unfailing earnestness, and in the affection that we have awakened
    in you – I ask you to excel also in this expression of your love.
  eri-eri: Tere dada oruwanga boya onowou hilobainga tigini ono-onoya. Tere Itou boya
    huwanyatege danga bagu ngalenga ganga, tere tebere huwanyatege ngalengawou waha
    malalamudu lewei nomo haruwe danga bagu teteya. Tere isou baingaro bagu, waha
    bona tere Itou nomo haruwe tei nomo gau anyakaro tigina. Onodu tere ere bona gau
    anyakaro tigina. Ariya, onou dorofenga elebe tere aau wari guruwei nomo haruwe
    bonade fere tebere onowou gai hilobainga ege onowagu.
  wiu-wiu: Kime ele kule tikilepa wedoa-kama tekete tiki. Nipa Keraisuke wene tugoa
    mea one agale muno pewe kakoa oa onekemo yakoa moa onekele takoa nooke wene mekoa
    mea enika enile wedoa-kama tekete tiki. Nitima pikina toapa ponopene Yu ali atoa
    mama motekete meatikiya keda takoa memotoane uku-ye.
  swe-swe: 'På samma sätt som ni överflödar, i allt: i tro [], och tal [som tungomål,
    profetia, se ] och kunskap [insikt i andliga frågor, se ], med all hängivenhet
    [iver i att göra det som är gott] och kärlek som ni känner för oss, se därför
    till att ni också överflödar i denna nåd [finansiella gåva]. [Paulus ger räknar
    upp sex gåvor uppdelade i två grupper om tre: tro, tal, kunskap; hängivenhet,
    kärlek, nåd. Varje grupp börjar med det grekiska ordet ”pas” som översätts ”i
    all” eller ”med all”.]'
  cth-cth: Nangmouh teh yuemnae dawk hai thoseh, pâphonae dawk hai thoseh, lungangnae
