    Avarigahahaviki jaboni ida Cristo varani hina. Avanofiki ida vahoariha-ra va'ora
    avakakodiavini. Haria avanofijahakiki jaboni a'oni. Nimania ida vahoariha-ra avararadamivini.
    Onofiki ida jiniro-ra avakavagahinaivini aradahani jaboni.
  twi-twi: 'Moyɛ adefo wɔ nea mowɔ nyinaa mu: ɔkasa mu ne nimdeɛ mu, mmoa a ɛyɛ mo
