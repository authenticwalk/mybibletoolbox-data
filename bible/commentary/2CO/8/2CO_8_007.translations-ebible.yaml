  bbr-bbr: Ik äpu akan onok eposek senes. Ak akan woiaka Jisas mesin epar moin, ak
    karauk roasiret Anut nukan ämän areain, ak Anut nukan ronkat owo senek kiro ak
    äpu miäi. Ak karauk roasiret sarwaraun sakau ronkateäi. Ak ik mesin woiakas meieäi.
    Keserianik, ak akan woiaka näu oripas karauk roasiret eposek sarwaraun aiauk sosop
    nais arowe.
  inb-inb: Kam­kuna, Cristo­wa iapa suma iuia­rispa, tukuipi suma rimaspa, tukui suma
    iachaspa, tukui suma rurai­kunata ruraspa, nukan­chita suma kuiaspa­mi alli­lla
    rura­na­kugta kawa­chi­rin­gi­chi. Tukuipi alli­lla rura­na­kugta kawa­chi­rin­ga­paka,
    kuna­ura­manda iukan­gi­chimi, chi mana ima­pas iukag­kunata sumag­lla kuiaspa,
    achka ima­pas pai­kuna­manda karanga­kuna.
  hrv-hrv: Stoga kao što se u svemu odlikujete - u vjeri, i riječi, i spoznanju, i
