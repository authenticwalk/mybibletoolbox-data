    sù ngámin nga napiá nga ipakuá ni Apu Kesu nikayu, ánna nepallà yù ángngiddù naw
    nikami. Á yáyù nga ikáyâ ku ta magayáyâ kayu laguk nga mangiyawâ ta aru nga awán
    nakuan ta kúráng na sù ira wáwwagi tam nga magáwák.
  bki-bki: Numial napano im̃auano dolu nalo, kumitu kumilaio vatitig ruei, napano
