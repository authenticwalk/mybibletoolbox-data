    cuiꞌne yëquëre ai oicohuaꞌipi. Ja̱je paꞌicohuaꞌipi iyereje̱ cuasajë yecohuaꞌire
    tëto saisicohuaꞌipi yoꞌojë paꞌijë̱ꞌë, peocohuaꞌire co̱cai i̱siyere.'
  nvm-nvm: Regavo jaiji ja unam kafokafo ja reoijo iji jaka mukorigia vierafeknum
    reoij. Jaka unam iji God ma vierafejo ijigam Godon vuak kuaivo ijigam jon izeg
    ja vierafene reoijo ijia jaka daro bomana aben. Regavo madu unam ma iji izeg ja
    oijon ijekma e ifejdiavo ijigam jon ja no oijmuovo iji buka biom mamkanuk ren.
    Ijefuon no madu soisoime kiavno ni unam izeg ja mon vajuinamivo ijia nika tavan
    bog ijeg mukorigia reof.
  mps-mps: Te tigidali sęde dagego kolesaga wiegi yai mu ebo dao. Dagego homude Kraisde
