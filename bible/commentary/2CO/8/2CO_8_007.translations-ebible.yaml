  gmv-NT: ኢንቴ ኣማኖን፥ ሃሳያን፥ ኤራቴꬃን፥ ሚኖ ኦሶን፥ ኢንቴ ኑና ሲቂዛ ሲቆን፥ ኡባ ዮዖን ኣꬌታ። ሄሳꬆካ ኪያቴꬃ ኦሶንካ
