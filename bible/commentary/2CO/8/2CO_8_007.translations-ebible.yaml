    ani.'
  mic-MIQNT: Pugwe'gl ta'n goqwe'l Nisgamewe'l geggunmoqol. Melgi gtlams'tasultioq.
    Pugwelgig geggunmoqig nuji pestunmu'tijig, mesgi'g gina'masuti geggunmoq. Getaqite'tmoqop
    ta'n tli apoqonmua'tioq aq ninen ta'n tel me'gitelmuleg. Pualuleg elt uli apoqonmuanew
    Gjinisgam ugtmimajuinumg aq me' un'jig 'lta'new ta'n teli apoqonmuoq.
  huu-NT: Cristona ɨɨnocana jaidomoɨ. Iena jɨaɨnomo llocabitomoɨ. Cristo rafuena raise
    uiñotomoɨ. Cristo jitaillacɨnona eo fɨnocana jaidomoɨ. Cuena jɨaɨ isiruitomoɨ.
    Ie muidona omoɨ ucube dɨga, jɨaɨe creyentiaɨna omoɨ raise canuana jɨaɨ jitaidɨcue.
  jiv-NT: Atumsha ashí péṉker túratin ti nékarme. Yus enentáimtustincha, unuiniartincha,
