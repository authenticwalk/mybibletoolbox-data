    ira coguitiacha.'
  plu-plu: Yis kuwis kannuh keh kaayhsima kabayka. Yis kannuh kamaxwa gipitit Uhokri.
    Yis kannuh akki giwn kabayhtiwa. Yis pukuha gihiyakemni. Yis mpiksaw adahan yis
    kehne Uhokri gibetki. Yis kayabayisima ukakhu. Inneki keh usuh ayá yit adahan
    yis hawwata kannuhwa keh ini kabayka adahan yis amnihne ukebyupwiy madiptapye.
  iou-iou: Inken Anutu täŋo iron bumta ŋode pat tamik täkaŋ; Nadäkinik, manbiŋam yäŋahäk-ahäk,
    nadäk-nadäk taŋi, ba Anutu täŋo kädet iwatta pidäm taktak u pat tamikaŋ. Ba ninta
