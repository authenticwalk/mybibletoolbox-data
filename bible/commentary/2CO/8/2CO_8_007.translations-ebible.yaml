  spp-spp: Dániyaŋi i yo, Kile Jwumpe ɲjwuŋi i yo, ɲcèŋi i yo, mà karigii puni pyi
    ná sèl'e yo, mà wuu kyaa táan yiy'á sèl'e, bà wuu à yii kyaa táan wuy'á sèl'e
    mɛ, yii a sàa ɲwɔ cyire karigii puni i. Ɲyɛ bà yii à ɲwɔ cyire karigil'e mɛ, yii
    yiye waha yii i mpyi amuni ŋge wyɛ́rɛŋi ŋkanŋi kàmpanŋke na mú.
  zty-NTPS: Nakle benne' blo ka' kan nak yógo'te da' žonle, kan žejḻe'le che Benne'
    Criston', na' kan žejní'ilele, na' kan ẕzejní'ilele benách ka', na' kan že' ḻáže'le
    gonle da' naken chawe', na' kan nží'ilele neto'. Ḻezka' žaḻa' gakle benne' blo
    ka' kan gákḻenle lježle ka', na' ḻo yeḻa' ži'i ḻaže' chele soa bi da' wnéẕjwle
    chégake'.
  mek-mek: Kai oi emi pakoꞌa kapula, emi niniꞌani felo, emi logo akaikiꞌa, ke imaaumi
    fofougai pinauga okapa, ke alomi koꞌagai lai animai oani auga laoga mainai ekainimi.
    Oi iꞌina laoꞌi maiꞌiai ekainimi koa iꞌopoga, foisa oi gafegafeai pipeni fopipeni
    auga isafa eegai fekainimi.
  aey-aey: Age ceteh cunug odi cuhadogina. Age Anutnu wawaga gagadic meleena, odocob
    age wawaga meleecnu je eunu cabi gagadic ogina, odocob age doc silecca bahic,
    odocob age Anutna cabi ocnu nalug megina, odocob age egenu nalunige gehca megina.
    Odocob eunu age qila age uum adecnu kobol iha u cuhadoqagannu cabi oigale.
  urd-GVH: आपके पास सब कुछ कसरत से पाया जाता है, ख़ाह ईमान हो, ख़ाह कलाम, इल्म, मुकम्मल
    सरगरमी या हमसे मुहब्बत हो। अब इस बात का ख़याल रखें कि आप यह हदिया देने में भी
    अपनी कसीर दौलत का इज़हार करें।
  ycn-ycn: Icá a'ajeño ca'ajná liñeru. Palá ipechu i'imacá caphí Jesucristo chojé.
    Aú calé marí que i'imacaño icá. Re inaquiyana, palá nahue'epica ina'uqué jehuíña'atacana
    nacú. Cajrú hue'epícaño icá. Caphí ipechu i'imacá nacaje la'acana nacú Tupánajlo.
    Iqui'ija ihuátaca huecá. Marí cajé aú ila'á nacaje palá huani. Chá'atajeño icá,
    marí que i'imacale. Ila'á piño palá necá liñeru a'acana aú, íqui'ija ihuátacale
    ajopana.
  djr-djr: Nhumany ga dhuwal ŋayatham bukmak yan ŋunhi ŋula nhäny malany ŋamakurrnydja.
    Mirithirr yan nhuma ga dhuwali märr-yuwalkmirriyirr God-Waŋarrwuny, ga waŋany
    nhuma ga lakaramany God-Waŋarrwuny dhäwu nhakun dhawaṯmaraman warraŋulkuman, ga
    mirithirr yan nhuma marŋgi ŋurikiny ŋunhi yuwalkkuny. Bitjan bili yan nhuma ŋuli
    ga dhuwaliyi ralpa'-ralpayirr God-Waŋarrwalaŋawnydja djämaw, ga mirithirr yan
    nhuma ga märr-ŋamathirr ŋanapurruŋguny. Ga djämany nhuma ga dhuwaliyi nhäny mala
    ŋamathaman yan. Nhämirr balaŋ nhuma gi biyakiyi bili yan gurrupul märryu dhapinyayyi
    yan ŋamathaŋ? Ga dhuwalatjandhin ŋunhi dhukarrkurr, nhuma dhu ga ŋunhi yuwalkkumany
    milkum nhumalaŋguwuy märr-ŋamathinyawuynydja ŋunha wiripuwurruŋguny yolŋuw walalaŋ.
  kvg-kvg: Zo andé gigiap kopoav ezoqám. Zo Mbumbukiam bazaføgakh-us zo-unimanqatinát,
    neka teqa manqat eqeieqei zomanqaté. Neka zo zøtezat kandambá. Neka zo Mbumbukiam-qá
    sasae gone-qa zogó. Neka zo mokho-te, kuku kandambá. Ta kuku matev ndøgo, ni-té
    qazoqeivám. Yaq nakémbá, zo ande gigiap kopoav ezoqa me ndøzøte꞉go, zoqa tøke
    matev até kandambaqape bezøgó, ti-te ndigu, Zudia Klisten ezoqam.
  rug-rug: 'Gua sapu bokaboka mia si gamu pa doduru ginugua: pa rinaṉeraṉe, pa zinama,
    pa tinumatumae, meke gua tugo pa mia tataru koa gami, ke mi varitokae valeana
    tugo koasa tinavete tataru hie koasa tinokae te Tamasa.'
  hop-NT: Uma hapi sohsok hihta aṅ qaöwíhinyuṅwa; uma qapēvewnit pasiwyuṅwa, uma put
    yuaatotaniqey tuwi’yuṅwa; uma God lavayiyat navoti’yuṅwa; piw put ep qanātusi’yuṅwa;
    uma itamumi pas unaṅway’yuṅwa. Noqw ōviy uma piw tūvaaṅwayaniqey ep qaöwíhiniwhtotini.
  san-URD: اَتو وِشْواسو واکْپَٹُتا جْنانَں سَرْوّوتْساہو سْماسُ پْریمَ چَیتَے رْگُنَے
    رْیُویَں یَتھاپَرانْ اَتِشیدھْوے تَتھَیوَیتینَ گُنیناپْیَتِشیدھْوَں۔
  heb-LB: 'אתם הלא מצטיינים בתחומים רבים: באמונתכם הרבה, במספר המטיפים ביניכם, בדעת,
    בשקידה ובאהבתכם אלינו. עתה ברצוני שתצטיינו גם בנדיבותכם.'
  caf-NT: '''Et whunts''i ts''iyaintsuk ndai ilh''en, ''i degha nus hoonzoo k''una''a
    ''uhóonla. Be ''alha ''uhoont''ah ''i be, nuhghunek, be t''éoonudzun, ''a tsih
    ndutehnilh, ''ink''ez be nek''ehtsi'', ''i chah. ''I ts''iyawh degha nus hoonzoo
    hukw''u na''a ''uhóonla. ''Et whuz na''a ndi ye unzoo, ''i be hoonzoo whuzúlhtsi.'
  mio-NT: Vaha xaan ndacu ndo ndihi cha savaha ndo. Vaha xaan chinu ini ndo chi ra
    Ndioo. Vaha xaan cati tuhun ndo. Vaha xaan iyo cha chini tuni chi ndo. Vaha xaan
    cuni ndo coo vaha ndo chi ra Ndioo. Vaha xaan cuni mani ndo chihin ndi. Ta ni
    cuhva na cua samani vaha xaan ndo chi ñivi tahan ndo.
  srq-NT: Sã jẽɨngo Dios ɨcua tuchɨ no. Sã jẽɨngo Dios cheẽ ɨcua jate no. Sã jẽaquiatute
