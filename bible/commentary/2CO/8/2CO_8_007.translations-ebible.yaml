    agyʋ́má ánfɩ ɛ́tɔ́ dʋn ɔhagyíɔha.
  bsn-NT: Gãjerã Cristore ajitirʉ̃nʉrã rẽtobʉsaro ĩre ajitirʉ̃nʉrã ñaja mʉa. To bajiri
