  pir-NT: 'Sa yena mʉsa pehe ijipihtiyere quehnoano yena iji tuhasare: Cristore potota
    quehnoano wacũ tutuare mʉsa. Sa yena tiquiro yere quehnoano yahure mʉsa. Sa yena
    Cohãcjʉ̃ yere quehnoano masine mʉsa. Sa yena Cohãcjʉ̃ cahmeno saha tutuaro ye
    duare mʉsa. Sa yena ʉsãre cahĩne mʉsa. Ohõ saha quehnoano yena iji tuhasare mʉsa.
    Mʉsa sa quehnoana ijiepegʉ̃ta mehenogã dʉhsare mʉsare. Pejecʉoyequina pũritare
    mʉsa paja ihñagʉ̃ cahmeaja ʉsã. Sa yena cahĩno marieno tiquinare quehnoano mehna
    mʉsa pajiro ohogʉ̃ cahmeaja ʉsã.'
  anv-NT: Ɛnyú délu menɔ mbɛ né yɛ́ndé meti mamfyɛ metɔɔ́ ne Ɛsɔwɔ ne ɛshyɛ, mangaregé
    depɔré Ɛsɔwɔ cháŋéné, mankágé wáwálé ayi alu wyɛɛ́ cháŋéné, manchyɛɛ́
