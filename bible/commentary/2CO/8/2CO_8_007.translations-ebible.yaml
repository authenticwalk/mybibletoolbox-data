    werek te yi yɨkaap mɨt miyapɨr yeriuwerem. Yi han tewenɨnai wɨsenum, te haiu hanhan
    yi eiyinɨn mɨt miyapɨr han yi eiwis pewek emno niutɨp emkaap mɨt miyapɨr eiriuwerem.
  cbk-cbk: Ahora, ustedes bien rico de todo las cosas. Por ejemplo, ustedes tiene
    fe, tiene el abilidad de predicar el Buen Noticia y de entender el verdad, tiene
    el querer para dale ayuda, y tiene el amor grande para canamon. Poreso quiere
    came que dale tamen ustedes sin canalladas y con amor para con el maga gente de
    Dios.
  uig-ARA: ئەمما سىلەر ھەر تەرەپتە، يەنى ئىشەنچتە، سۆزدە، بىلىمدە، تولۇق ئەستايىدىللىقتا
    ھەم بىزگە بولغان مېھىر-مۇھەببىتىڭلاردا ئەۋزەل بولغىنىڭلاردەك، مۇشۇ مېھىرلىك ئىشتىمۇ
    ئۆزۈڭلارنى ئەۋزەل كۆرسىتىڭلار.
  tuf-tuf: Baatán ayan bahnác cuít yajcaro. Baatán Sir tamo cuít síhw̃aro. Ba ayan
    cuít tew̃ro. Baat cuít sínjacro. Ba ay yájqueyan cuitro. Baat is sehnacan cuitro.
    Ba bahnaquin cuitro. Ahra baat Tito cuitar bitara yajcátatara, awan itchácayqueyra.
    Baat cuít wícatatara itchácayqueyra.
  abx-abx: Bantugan kam sito dimu'an maka'angayan kina'iya, magin si pagtapod si Diyos,
    si pagpahalling para si iya, si kata'o hi'unong si iya, si pagtalinguha pagsirbi
    si iya hasta si paghigugma'-bi si kami'. Sigon sito mga kahalapan, padagusu-bi
    i pagkamabinuwan-buwanun-bi.
  mco-NT: Miich ajcxy nïgɨ ooy mmadaaccɨxy, ca'ydɨ jacpɨnjaty ma tüg'ocɨy Dios ytung.
    Ooy mɨj mɨbɨjcɨn miich ajcxy mɨɨdɨty. Ooy myaj'ixpɨjccɨxy Dios ytɨy'ajt. Ooy mmɨjottɨgooygɨxy
    mguydunaangɨxy ɨɨch n'ayuc. E nañ jadu'n ooy miich ajcxy xychojccɨxy xyjɨhuɨ́ɨygɨxyɨch.
    Nañ ooy ndzocyɨch co miich ajcxy nïgɨ pubejtɨn myegɨpy ma je mɨbɨjcpɨdɨjc huɨdibɨ
    jɨm Jerusalén.
  cpb-NT: Eeroka anaantanaintsiri pantayetanakero oitarika. Kameetha pikemisantayetanai,
    kameetha pikenkithatakaantayetanai, kameetha piyoyetanai, thaamenta pikantayeta,
    antawoite petakotakena. Nokowi iroñaaka panaante pimpantayete.
  aon-aon: Ipak douk peshagrakuk kupaishi Iruhin ananish arpesh um ihihmorim yopihi
    aih. Peshagrakuk um agundok pasuhwen Krais ananin baraen dodog um, um agundok
    pakripesh Debeini ananin baraen um, padukemesh um Iruhin ananin baraen wosik um,
    mishish shakitak um punek Iruhin ananin mour um. Aria shopunek peshagrakuk um
    agundok ipak urkwip panawasham apak abom um. Aria douk, apak makri ipak ta pishagrakuk
    abom shopunek um agundok putorum utabor aria putaurum Iruhin ananish arpesh meyoh
    um.
  hus-NT-2005: 'Tatáꞌtsik i átax tʼajat kʼal xowaꞌkichkʼi: i belomtsik tʼajat, i awiltsik
    tʼajat ta okʼtsix, i chalpadhtsik tʼajat; i ikʼaxtsik tʼajat ka tʼójontsi an Ajátikláb
    ani a koꞌoltsik tʼajat i kʼanidhaxtaláb kʼal wawáꞌ. Anchanꞌ jeye ti ka tʼajaꞌtsik
    kʼal an tolmixtaláb.'
  mig-NT: Bueno kásá'a‑ró táká‑ni. Bueno kákandíja‑ró. Bueno káka'a̱n‑ro̱. Bueno kájuku̱'un
    ini̱‑ro̱. Bueno kájítú iní‑ro̱. Bueno kákundá'ú ini̱‑ro̱ rúu̱. Suni súan ná ndeá‑ga̱
    tiñu luu yá'a sá'a‑ró núsáá.
  bps-bps: Na di kdee nimòyu too fye kimòyu dun, du i kafaglutyu di ku Krayst Dyisas
    too bong, na gmagan gamu sa tamdò, du gadèyu nan i kaglut, na fgal gamu di klalòyu
    ku Krayst, na bong nawayu gami. Taman kayèmi ku tooyu dnohò i kafye nimòyu di
    dad demeito faglut di klandèla.
  mbs-mbs: Ontò kaw den nedengeg, so ontò kaw egpemenal te Mèpiya Indan, aw magsen
    kaw migtoladà, aw netaga-taga kaw te kebenalan, aw measeb kaw egtolò te Timanem,
    aw dakel se pedowan niyo kanak. Ibeg ko, medengeg kaw heman pineokit te pegtabang
    niyo diyà te doma otaw nelimahan.
  tof-tof: 'E blaman elklaza kari morroal koke tómbapóndakla: yabü amkoman bangun
    wirria, yabü bóktan kari morroal kokea, yabü umul wirria, yabü amkoman ubi wirria
    dümdüm kla tónggapónóm, akó yabü ⌊moboküpdü ubi⌋ wirria, e ne ubi umul bainarre
    kibükagab. Kibü ubia, e enezan morroal tómbapón kwarilünke ene gail tonarrdó.'
  cme-NT: Namaaŋo‑i Diiloŋo firiinu u huɔŋga‑i baa-na wɛima-na hiere. Na wuɔ u hũmelle‑i
    diŋ saaya di wuɔ dumaa, na suɔ u nelma wamma‑i, na suɔ ma belle‑i, na hinu pãama‑i
    aa iŋ hãalãayã-nɛi nelnyulmu maŋ, na bilaa-mu nammu hãi. Terieŋgu faŋgu-na
    gbãaŋ na firnu na nammu‑i kpɔkpuɔla daayo-na.
  sus-sus: Wo bara xunnakeli sɔtɔ fe birin kui, alɔ wo xa danxaniya, wo xa masenyie,
    wo xa lɔnni, wo xa tunnabɛxi, nun wo xa xanunteya muxu xa fe ra. Wo xa xunnakeli
    sɔtɔ yi wali fanyi fan xa fe ra.
  pon-2006: 'Kumwail kepwehpwelahr ni soahng koaros me mi rehmwail: ni pwoson, ni
    mahsen, ni kupwurokong, ni pwerisek en sawas, oh ni amwail limpoak ong kiht. Eri,
    kumwail en pil sapan ni doadoahk en limpoak wet.'
  dad-dad: Anĩ ere, ã ereb ereb ganan bun, momoiya bun, wogõ bun, keleĩ bun, wauĩ
    adok irõya ganan bun, ãgenei wauĩ amã nigin laa fiya bun, kisi feleya ago gef
    gen, wau ifenẽya nẽ kabĩ enei buneg ã kisi feleya ago gouf.
  zab-NT: 'Dunnɨ nánnɨ dec par irate güen zét: Guldípactɨ reldilaaztɨ Jesucrist, nántɨ
    pur laany, quɨt xi runlieedxtit par güeet xtiidxny, altant zuguaat par gúntɨ ni
