  aso-aso: Lengita monoꞌ monovo mukiꞌ nene vauve elo neive. Aꞌmine adoꞌ lingine gili
    eleꞌvoleꞌ igi mini monoꞌ gamazi di lamineꞌ igi li sotoꞌ igi mini monokumuꞌ gili
    hehe li mini aꞌminemuꞌ gilingili igi mini idoꞌ laza lutine do ote-lengedekunivo
    lutine leliꞌ limi minaaꞌ naaniꞌ ne neive. Nemuꞌ nene aꞌmine nasahiliꞌ o-ngedaaꞌ
