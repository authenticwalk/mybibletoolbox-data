    Anôtônê lauŋa êwiŋmaŋ.
  ksd-ksd: Ma da i peal pire vavat ra lavur magit, a nurnur, ma ra tinata, ma ra kabinana,
    ma ra lavur mangana niongor ma kavava varmari tadav avet, i boina ba avat a vapealane
    bula go ra papalum na varmari.
  msm-NT: Angay kow ogsajaon su madigon to pagtuu now aw nakasabut kow to kagi to
    Diyus dow ogkaamu kow isab ogpang-anad to sikan. Mangkaomot kow no ogtuman to
    Diyus, aw pighigugma koy now yagboy. Kaling ogkaliyag koy no masaja kow isab tongod
    to bugabus no pagbogoy to igtabang to angod now no mgo sakup ni Cristo.
  myk-myk: 'Yee ya pye ɲaha na keree bɛɛri ni: nʼa daa fɛɛrɛ yoo, kafila yoo, lajɛ
    yoo, ni sɛɛtanga tuugo bɛɛri. Wèe ya taan yee mu taangana lemu na ge, na fara
    kee taanɲɛɛgɛ ki bɛ na. Wèe funŋɔ ki wa yʼi bye ɲaha na we labye nizaama we bɛ
    ni.'
  sbe-sbe: Na komiu meta kwa namwakalili ginauli maudoidi udiyedi, yomi sunuma unai,
    yomi hedehedede unai, yomi kata unai, yomi nuwayali unai yo hinage gadosisi ka
    hekatagomiu ne unai. Hinage bena kwa namwa haisagusagu paisowana ne unai.
  mcr-mcr: He wäuŋuä eeqänäŋä imäkäpiyä iuŋi, häukuä kuapänä wiqä-täŋä tiiŋä äyä imäkätqäŋä.
    He Jisasi Iquenyqä quuvqä eqiyäpu, kukŋuä awä ätäpu, näqŋqä-täŋä epu, Iqueä wäuŋuä
    imäkqäŋqe enyqä miqä ipu, itaŋga suqä ämaqeŋqä äwiŋqä he nesa ämequwi, imäkätqäŋä.
    Wäuŋuä ii imäkätqäŋuwä-pa, ga huiziqu, qeqä imäŋqeta mbqä hiŋgi vqä di, häukuä
    wiqä-täŋä pmetpŋqä yäŋä qäŋgaŋgpu.
  cux-NT: Ní ndís'tiī ní tan'dúúcā chi 'cuiicá nī 'tiicá nī ti i'téénu cá nī Ndyuūs.
    Ní ngaⁿ'a cá nī nduudu cuaacu, ní déénu cá nī. Ní nééné neⁿ'é nī cunneé nī nús'uu,
    ní neⁿ'é nī nús'uu. Maaⁿ ní neⁿ'é 'nū chi ndís'tiī ní ca'a cá nī ofrenda yeⁿ'é
    nī ní din'dai ca ntiiⁿnyúⁿ 'cūū chi cunneé nī hermanos yeⁿ'e yú.
  tur-YTC: Ama siz her şeyde, imanda, konuşmada, bilgide, her türlü çabada ve bize
    olan sevginizde bolluk içinde olduğunuz gibi, bu lütufta da bolluk içinde olun.
  san-ITR: ato vishvAso vAkpaTutA j nAnaM sarvvotsAho .asmAsu prema chaitai rguNai
    ryUyaM yathAparAn atishedhve tathaivaitena guNenApyatishedhvaM|
  bel-N: 'А як вы багатыя ўсім: вераю, і словам, і веданьнем, і ўсякай дбайнасьцю,
    і любоўю вашаю да нас, дык і ў гэтай ласцы мейце шчодра.'
  sch-sch: 'Nin dôn murdi: taksônna ngei, thurchi misîr theina ngei, le rietna
