  arb-NAV: 'وَلَكِنْ، كَمَا أَنَّكُمْ فِي وَفْرَةٍ مِنْ كُلِّ شَيْءٍ: مِنَ الإِيمَانِ،
    وَالْكَلِمَةِ، وَالْمَعْرِفَةِ، وَالاجْتِهَادِ فِي كُلِّ أَمْرٍ، وَمَحَبَّتِكُمْ
    لَنَا، لَيْتَكُمْ تَكُونُونَ أَيْضاً فِي وَفْرَةٍ مِنْ نِعْمَةِ الْعَطَاءِ هَذِهِ.'
  cop-CNT: ⲁⲗⲗⲁ ⲕⲁⲧⲁ ⳿ⲫⲣⲏϯ ⳿ⲉⲧⲉⲧⲉⲛⲟⲓ ⳿ⲛϩⲟⲩ⳿ⲟ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ ϧⲉⲛ ⲡⲓⲛⲁϩϯ ⲛⲉⲙ ⲡⲓⲥⲁϫⲓ ⲛⲉⲙ
