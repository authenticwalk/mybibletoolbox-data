    cuaja micuana sa chipilu pia edue cuana etsahua puji tia taji, micuaneseda jabuetsuaeniti
    taji.
  lid-lid: Ta iri lakou mara-ei doh, aha badeh, amekes kandriyen mwasin labai. Ma
    aha atehei budon taha tinan labai in ta Kindrei. Aha badeh, amekes lahou boto-on
    labai ta atiye budon dah. Tanan taha solo-an labai, ma aha ale boto-on ta amekes
    gok ta Kindrei. Ma aha aso-ok ahi ale. Mwasin, aha badeh, ka-en le hamon ta kandriyen
    mwasin ta atukum luk, aha ndratehei katin bwena.
  wim-wim: Niiy ngeen nathan yumpaniy-a, niiy minam yumpaniya, puth niiyaniya God.an
    kan-kanam ngangkangam piꞌ-piꞌaniy nunang, niiy kan-kanam minam ngaantam-ngeeyaniy
    nunang aꞌ wik nungantam anangan thampa, puth niiy minam thaaꞌ-aathaniya. Aꞌ niiyiya
    ngangk minang work iiy-iiyaniy piip God.antan aꞌ putha niiy kaangk paththam wunaniy
    nganta. Puth ngan kaangk niiyana min anman iiy-iiyān thampa, aꞌ ngangk minang
    thamp theeꞌān wukalana.
  zga-M: Pu leino umwe muleinuvumofu uvwa kheinu eikhya venchangha, ulweideikho neinjovela,
