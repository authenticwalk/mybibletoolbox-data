    hiye, exahe xawaiyetitere wiso xoaha hiye. Kasani kalikini memere xamohena olo
    waokita haiyaharenai mokitere olo xahexe kaxaxikatyaka maoloxaharenai ana maheta.'
  llg-llg: 'Ei ue-ledi mala fee Lamatuak, memak malolen anaseli. Conto leo: ei namahehele
    mala matea; ei kokola mala malole; ei bubuluk noꞌuk laꞌeneu Lamatuak; ei samane
    mala fengga-fengga; ma ei sue mala ai seli. Huu ndia de, au nau ei boe oo, tulu-fali
    Lamatuak hataholi nala mana hambu toꞌa-taa kala ma fee sala doik makadotok.'
  kyf-kyf: 'Nɩɩ, a mɩ ''ŋnɩmnɩnya nya sɔ weee lʋ: dlɩzʋzʋe ''wʋ, gbada, -Lagɔɔ -lii
