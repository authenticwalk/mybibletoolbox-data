  tbz-SIM: Díì tú bɛketibɛ̀ dɛmɔu dɛ miɛkɛ, kɛ dɔ́ Kuyie mmɛdiɛ̀, nkɛ mɔkɛ bɛ̀ɛ̀ nɔ
