    Gʉare bʉro maĩa. Irasirirã mʉsã i ããrĩpererire õãrõ irirosũta mʉsã boporãrẽ sĩburi
    neeõrĩdere õãrõ irika!
  nal-nal: 'Nim naagu bas pana amun saan faakdul: ainaxam paazaaiang sinim ka dikdik,
    ma a dadorang sinim ka maravas, ma naagu rauxin a rexaazang laba, ma naagui gut
    kuna giuang amun matmalabuk ka tak, ma naagu rauxin a matmalabuk iwana sasaxotang
    azanon ina maadi ra varamaraat lamaskana nim. Malasing ma naaguna bas pana vaamuzazang
    kanaan iwana daxaiang ka waan sin naandi.'
  kyq-kyq: 'Naan Raa ki se, naase ɔkki nakge dɛn aak eyo: naase aalkiga maakse paac
    do Isa al‑Masi ki, naase Ꞌjeelki Ꞌtaaɗn taara jiga aak eyo, naase Ꞌjeelki taar
    mɛt ki, ɔɔ napar kaay kaam ute maak‑je kɛn naaje jꞋɔk dose ki jaay, naase aakin̰ki
    se, naase kic ɓo Ꞌlee Ꞌtɛɗin̰ki aan gɔɔ gɛn naaje se kici. Taa naan̰ se ɓo, naase
    kic num, naabm gɛn tiir ese se, Ꞌtɛɗin̰ki ute maakse paac.'
  kwd-kwd: Mooru moru age le'a na 'ola te'efou. Nga tagoto'onga amooru 'e ba'ita,
    ma moru ka su'ana kwaifoula'inga, ma mooru to'o na su'a'olanga kwala'imori, ma
    moru ka siria 'e iiki fana boonilana ta'a, ma nga kwaimaanga amooru fameeru 'e
    ba'ita 'e iiki la'u mola. Ngaia lo'oo, 'imeeru meru siria nga kwaibooninga 'amooru
    fana ta'a 'i Judea 'ani ba'ita la'u mola.
  ded-ded: Ngenearu wiac sasawa ebirangoc fede, imoc yofi, negen negensing nga enac
    dedengina fengemmede. Amma negen negentegec nga uaac songo amma neneac heresongotoa
    fengemmede. Ifi femanu ngeni ifingoc Yerusarenggac ubangerec sese ebirangoc naric
