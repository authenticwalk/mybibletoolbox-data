    ebo dao. Dagego kolesaga hauwa koneama, tama dagego Godigo sę yabo homu mu hodaluali.
    Dagego da dali dwagi yai homu eyu godolo ebo kolesaga, tede me dagego bugagia
    mu yali dao. Tialima te tiwai naga megi dagego te gasa we bidi olo tau sabo wiegi
    yai kolesaga ebo sę me bugagia mu yao.
  pab-NT: 'Tyotya xoalinihare hiye atyo haiyanai xahexe xahotikijita xawenane: xityakekone
