  uli-uli: 'Hami ila ha mmal irel pangal mekla yor iremi: ha mmal irel tugulul ladep
    mo hapatpat mo repiy. Ngo ha wol mmal irel mala ha dipli habe hammaler yarmat
    mo irel mala hami ha hachangugmem. Ila hamem ha dipli bo hami habe mmol ngo ye
    momay yami hagiyeg irel mele si bele foru luwul hachangcheng.'
  nin-NT: Abachi à na wre ki imba na aseki ka wemi mri anishirr ba we. Iyo isisurr
    imba yi i si kyekye yi. Imba re wre ni hi kakami, ni wri kpakpa ni ini yi, ni
    ikpanye yi nggo imba i tsarr inta nggo. Ima yo di inta i zha di imba yo bu na
    kakami nu re ku ibwu ungo ni ini yi meme.
  acu-NT: Atumsha Cristo tuke nekasampita tusaram, tura pengker nuikiartin asaram,
    tura Yuse chichame pengker nekau asaram, tura Yus miatrusrumek nintimrau asaram,
    tura iincha miatrusrumek anengkratu asaram, Cristonu ainau yuuminak pujuinau wait
    anentakrum kuikiasha nukap akuptuktinuitrume.
  cak-WNT: Riyix can sibilaj wi icukuban ic'u'x riq'ui ri Ajaf Jesucristo, can q'uiy
    wi c'a na'oj c'o iwuq'ui; y tek riyix nibij ri na'oj ri' jabel c'a rubixic niben
    chare, can nitij ik'ij chi niben utzilaj samaj y queri' chuka' chi yojiwajo'.
