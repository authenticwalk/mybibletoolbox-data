  mdy-ETH: ዒንሢ ኪሪስቶሴ ጉሙርቂፆና ማዖም ጌስቶ ጌኤሲና፥ ዔራቶና፥ ዓሲ ማኣዳኒ ዒንሢኮ ዓኣ ዶዶ ማሊፆና፤ ሃሣ ኑና ዒንሢ
