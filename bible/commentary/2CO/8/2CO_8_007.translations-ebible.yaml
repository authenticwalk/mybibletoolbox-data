  ote-NT: Nuꞌahʉ xi xcá pønga ri hmihʉ ngueꞌa̱ xi ja ndunthi ri jamfrihʉ, ne xi guí
    pa̱hʉ gui ꞌñudihʉ xá hño rá noya Ajua̱, xi ja ri mfa̱dihʉ, xi guí øthʉ xá hño
    núꞌa̱ ma̱nga rá noya Ajua̱, ne xi grí ma̱cje nehe. Nubyá, pa maꞌna gui pønga ri
    hmihʉ nehe, xi da sigui gui muntshʉ núꞌa̱ ra mfatsꞌi.
  wnu-wnu: Qomon gugum mom sig uber ebet igoumon. An Qenut mom oabig ne aninou misir
