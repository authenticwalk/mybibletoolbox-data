    pua teke, yakamato wandakali waka tupa ondowa moyoto, muni kambua mo yomo alu,
    mai-yapale leyama. Yakamato wuane piyapale lo, nambato yakama langeyo nayu naleyo.
    Jia. Mee, yakamatopi wandakali yangone tupa towa wayumane epelewa yamapa yo ateyaipe,
    ata napeyaipe lo, nambato andokale nembo toto, Masetonia tane tupamane muni kambua
