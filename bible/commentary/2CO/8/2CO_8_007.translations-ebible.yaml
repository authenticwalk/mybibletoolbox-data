    serese no. Nyebe jembae jemee tuchɨ quiatu ofrendarã cote.
  kje-NT: Ai mauroin minim hini'i wenewhe wa'an wake'e ono mi akim namkene naili'il
    Makromod, mi mauroinedi wanakunu ma namlolo, la mi mauroin morimori ma namlolo
    lolo Makromod kalarna haenhi. Mi mampe'el ilitolle ri heri ri wali, la mi maramyaka
    mayai rehi haenhi. Namlolo kokkoo mim hi'i ha wo'ira na'akeme wa'an wake'e. Enpenia
    wa'an rehi mi mampe'el hi'i minim pulipuli onne wawa'an haenhi, de ai mapanak
    mi modi honorok aki man mou puli kupan male ik walin ma na'alehe haida-haida enihe.
  gaz-gaz: Isin garuu akkuma waan hundaan jechuunis amantiin, dubbiin, beekumsaan,
    tattaaffii guutuu fi jaalala nuuf qabdaniin caaltan sana, kennaa arjummaa kaaniinis
    akka caaltan mirkaneessaa.
  kud-kud: Na ginauli dova yemidi yo aubabada yo hanapu yo vehaguhagu nuwalelena yo
    yami velau vehabamai aidiyai ammahuli alili. Eeta nuwanuwamai ebeha teina hinage
    velaune paihowana ainai ammahuli moiha.
  urb-NT: Pehẽma'e ke mãte hũ pehĩ. Kuja. Tapijar te'e we Tupã rehe jõ pejurujar katu
    te. Amõ ta ke pemu'e katu te pexo tĩ. Tupã je'ẽha ke pekwa katu te tĩ. Upa ma'e
    katu ame'ẽ ke jõ pema'ema'e tar katu tĩ. Jande rehe pehẽ pepy'a katu te hũ tĩ.
    Upa aja pehẽ. Aja pehẽma'e pehũ aja saka. A'erehe apo ima'e ym te ame'ẽ ta pe
    tamatarer ke pemondo katu te hũ, aja japutar.
  fra-LSG: De même que vous excellez en toutes choses, en foi, en parole, en connaissance,
    en zèle à tous égards, et dans votre amour pour nous, faites en sorte d’exceller
