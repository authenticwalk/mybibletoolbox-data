  gof-ENT: ሺን ሂንቴ ኡባባን፥ ኣማኖን፥ ሃሳያን፥ ኤራቴን፥ ጊታ ኣሞን፥ ኑና ሲቆኒኔ ኡባባን ዱሬቲዳይሳዳ ሃ ሎዖ ኦሱዋንካ
