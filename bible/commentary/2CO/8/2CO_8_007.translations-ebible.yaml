  cnt-NT: 'Ia₁ juɨ₁lia''₂ ma₂dsɨ₂jŋiá''₄ ''nia''₂ jë₄ le₂jë́₃: a₂''én''₂ ''nia''₂,
    a₂''ŋia''₂ ''nia''₂ jág₁ dse₃, a₂ŋɨ́''₂ ''au''₂ ''nia''₂, a₂dsen₅₄ ''au''₂, a₂''nióg''₃
