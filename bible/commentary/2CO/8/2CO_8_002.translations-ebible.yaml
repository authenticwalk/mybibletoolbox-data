  san-PUN: ਵਸ੍ਤੁਤੋ ਬਹੁਕ੍ਲੇਸ਼ਪਰੀਕ੍ਸ਼਼ਾਸਮਯੇ ਤੇਸ਼਼ਾਂ ਮਹਾਨਨ੍ਦੋ(ਅ)ਤੀਵਦੀਨਤਾ ਚ ਵਦਾਨ੍ਯਤਾਯਾਃ ਪ੍ਰਚੁਰਫਲਮ੍
