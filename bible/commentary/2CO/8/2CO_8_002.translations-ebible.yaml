  ntu-ntu: '@see-verse:2CO.008.001'
  pan-pan: ਜੋ ਕਿਸ ਤਰ੍ਹਾਂ ਨਾਲ ਉਸ ਕਲੇਸ਼ ਦੇ ਵੱਡੇ ਪਰਤਾਵੇ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਅਨੰਦ ਦੀ ਬਹੁਤਾਇਤ
