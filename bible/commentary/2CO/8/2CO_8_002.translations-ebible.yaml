  kyc-kyc: Nakama randa koo nao kareyaminyipape rae maiyuo kareyami. Pendewa ingyuo
    karapalape nakama ipyuo wambu yango nyisamwali lao suu piyami dokome kana andake
    jiyami.
  urd-GVU: جس مصیبت میں وہ پھنسے ہوئے ہیں اُس سے اُن کی سخت آزمائش ہوئی۔ توبھی اُن
