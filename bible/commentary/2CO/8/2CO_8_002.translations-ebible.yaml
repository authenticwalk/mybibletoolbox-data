  zar-NT: Sal-laʼ yenniʼ gulaʼguíʼi gulaʼzáquiëʼ lu yuguʼ le guzxíʼ bëʼ légaquiëʼ,
    buluʼdzéjadeʼenëʼ, en idú ládxiʼgaquiëʼ buluʼnö́dzjadëʼë sal-laʼ nácagaquiëʼ bönachi
    yechiʼ.
  kde-kde: Vakúkulupila va aneko vánilingwa namene kupitila kubanika kwa namene. Henga
    vániumbalwa namene na ihangaladi, ikànava vávele amahuvani namene, henga vávele
    na ntima wa kuhumya.
  ata-ata: Aneꞌi ixolu no ꞌa tovotovo ane ialuxu musuku xe aneꞌi iꞌa mimii uasisi
    manina ia ꞌosaꞌosa noxiꞌa ne muꞌanaꞌana mutelo muꞌoki manina no anu iaiama toxoxaꞌa.
  qvw-NT: Paycuna sumä sasa sasachacuycunap ćhawpinćhu cayalcalpis, mana cäniyu cayalcalpis
    sumä cushicuywan alli cäniyünülämi uycapäcula.
  nfa-nfa: Te masi ka rèngu abhu susa ae-ae, te ngaa dꞌara rèngu karejꞌe taruu. Nèti
    èèna ka, masi ka rèngu unu boe ngaa-ngaa, te ngaa ra hia doi ae-ae dènge dꞌara
    mola-mèci, ho soru-bara dhèu parcaya dhu abhu sasusa.
  tnp-tnp: Ilah kəmotatɨg e nərahiən asoli kəti mɨne nian əskasɨk mɨn, kəni nati əpnapɨn
    ilah nanrah, kəni rəhalah nautə tɨkə agɨn, mətəu nəmiəgəhiən rəhalah təriauəh
    vivi e nagiəniən. Kəni nanrahiən mɨne nagiəniən kəmuəuə e noliən təuvɨr. E noliən
    əha, kəmotəraki e məni tepət motəfən kəm nəfaki mɨn əpəha Jerusɨləm nətəm kəutatɨg
    ikɨn motolkeikei nasiruiən.
  urd-urd: कि मुसीबत की बड़ी आज़माइश में उनकी बड़ी ख़ुशी और सख़्त ग़रीबी ने उनकी सख़ावत
    को हद से ज़्यादा कर दिया।
  hot-hot: Thêlô ewa malaiŋ bêŋ anôŋ ba êv i sêkêya. Ma doŋtom leŋiŋmavi bêŋ anôŋ
    ba hayô siŋ ba halelope ma iniŋ malaiŋ êv i sêkêya anêŋ anôŋ ma wapôm ba êv bêŋ
    anôŋ hatôm da.
  mqj-NT: Annu moi anna untingngayo passudian mabanda' sapo tontong liu sumpu kadoresanna.
    Moika anna memase-mase, sapo tae' dengan moro' ma'petando la dibeen tau senga'.
  rus-SYN: ибо они среди великого испытания скорбями преизобилуют радостью; и глубокая
    нищета их преизбыточествует в богатстве их радушия.
  mbh-mbh: Na o el matheong aolonga, na or ini toko le ur avelengare, aveto God ile
    themosaling i voth a or nge, na olemi sivenga rintet, na olemi omoletet, ma o
    sung ole sungong ma i aolonga.
  bdd-bdd: Taudi towewelohe gide tuwa ꞌebetohona silobeya ꞌidi miya ꞌana mwau ꞌoinega,
    ma hesi tuwa maꞌidi yaliyaya helau bwebweꞌana hedade silaguya.
  cbt-NTPO: Ma'sha onpotohuachinara, chiníquën parisitaponaraihuë', noya cancantopi.
    Naporahuaton, pi'pisha ya'huëtopirinahuë', a'napita imapisopita pahuantohuachinara,
    na'con coriqui quëtopi.
  srn-NT: Bigi nowtu ben miti den fu tesi den. Ma den ben breiti psa marki èn den
    ben gi ala san den ben man gi, aladi den na trutru pôtisma.
  cta-NT: '@see-verse:2CO.008.001'
  bqc-SIM: An yↄ̃a ń ĩadaama pãsĩo guu, an pↄ kɛ̀na maamaa, ↄ̃ baa ń ń taaside
    búubuukɛo aa gbadà sↄũsↄũ.
  tcz-CHONGTHU: Amaho hin hahsat na tintang'ah patepna atoh un, chule amaho avaicha
    lheh jenguvin ahi. Hinla amaho hi kipana chamkimin akipah uvin, hongphalna lama
    ahaonau chu along letlha jeng tauve.
  mar-mar: ती अशी की, संकटाच्या बिकट परीक्षेत त्यांचा आत्यंतिक आनंद व त्यांचे कमालीचे
    दारिद्र्य ह्यांमध्ये त्यांची औदार्यसंपदा विपुल झाली.
  snp-snp: Aya wenenawa ya keina naba-naba fede gimito kepa mele gimaifa, ido ayalo
    ya seni-mulunigu lalo naba koli-koli o minae. Ido aya kamenalo yaki neta ma ko
    ánoti futuwako ona minafa, ido ayalo ya mono wenena malekamu ya koliti ani olu
    faka lenune, loti neta-mata kifana-afana naba-naba olu mau wi-wi ae.
  isl-isl: Enda þótt hinir kristnu þar hafi reynt mikla erfiðleika og þrengingar,
    þá hafa þeir haldið gleði sinni mitt í allri fátæktinni. Þetta hefur vakið hjá
    þeim mikla umhyggju fyrir þörfum annarra.
  spy-NT: Ānkoo kimii ꞉bichoo kubuntēē nyāliluutēk, king'ērēkootiin. Ānkoo ki bānoon
    ꞉bichoo, kileelach ꞉moonikwaa nyēē kiinēmu keey kōōkooytooy beesaanik chēē chaang'.
  xnn-xnn: Tay olay pilmi nan mapalpaligatanda ya dadama nan kakododa ngem gapo isnan
    pilmi ay gasingda ken Apo Dios adoado nan intedda ay badangda isnan iib-ada.
  mwe-mwe: Nkali bhashinkulingwanga kwa mboteko yaigwinji, ikabheje kuangalala kwabhonji
    kwashinkupunda, nipeleshela kukola ntuka nankali nkulaga kwabhonji.
  tte-tte: Bwagana polowe lalakili sibaibaiwasosi silobaili yo sibubutumasosi na iyamo
    me ali yaliyaya mulolo lalakina sipei.
  tcs-tcs: Nomata dempla i bin gad ol adsamting wea i bin apen po dempla, bat dempla
    i bin mata stap nadakain api. Ane nomata dempla laip i prapa nogad nating, bat
    dempla bin redi po gibe mani po da sos wea Zarusalem.
  hlt-THB: Sykzoeknaak sang hlai uhy, zeelnaak ing be ngen unawh, khawdeng hahqah
    soeih hlai uhy, ami khawboe leek hy.
  soq-soq: Sosomba Masedoniawo wanwanlala poka daitada rubuwa bedewainta antoiena.
    Mo ipa nitu abolala apanawa. Tane nuaeu debama nuau nopesana baiwa mo amonau eiaida
    sumanai sosou Iudia bedewe wanwanlala baibu ituiena.
  qub-qub: Chay ermänucunaga fiyupa ñacaycunacho carpis, pasaypa pishipacaycho caycarpis
    cushishami ofrendancunata achcanpa churasha.
  att-att: Ta mássiki nu narigirigâ ira ánna nerallà yù kapobare ra, á ayatán ira
    megapu kâ Namarò. Á yáyù nga maláppà ira nga mangiyawâ ta ángngabbák da sù ira
    kábulud da nga magáwák.
  bki-bki: Ea vio na, nalo abar dulu kija bogokouo nalo napano vite miroano amila
    von niegelo, a ba bokar napano maka bunu ve kialo vite tai, mia nalo na, maka
    lele abisi ka asaaro ga ka venia napano abiniuaio. Jum̃alo yauo ga, mia numiilo
    laka ka bogo napano amijog ka namoneano dolu nalo na Yerusalemo abiniua bogokouo
    bunu, ana tiniel miialo a jibe ka jum̃alo nalo na abinimei abujo vatitig bija
    vite nalo na ajianio jibe kialo jidomiano tai ban kulo dolu nalo nei.
  bqp-bqp: Ń yↄ̃ogwanaa kũ wɛ́tãmma pãsĩo gũn, ń pↄ kɛ̀ nna manamana, akũ bee
    kũ ń takaside búgubugukɛo ò gba dàńnɛ à gɛ̃̀ ↄla.
  mcp-mcp: Ncúlyá *íncwaw í ntʉg í ŋgə tɨ̂ bwo məkuú shí, njɨ báá bʉ́sə nə məshusʉg
    ntɔ̧ mínjɨ. Məshusʉg mɔɔŋg mə́ wə́ mə́ sá nə́, məbúwa mə́ tɛɛm bii bwo nə́ nywád
    ɨɨ́, bwə́ mə́ yida lwó nə́ báá bwə́ bul bə nə lâm yána.
  hat-hat: Patizan Kris yo te pase anba anpil eprèv avèk tout soufrans ki te tonbe
    sou yo. Men, yo te sitèlman kontan, yo te moutre jan yo ka bay ak tout kè yo,
    malgre yo te nan nesesite.
  npl-NT: Maya ipan miak tlaijyowílistli yopanokeh, yejwah kipiah pakílistli, iwa
    maya semi próbesteh, yejwah miak yokitemakakeh kemi se non kitlawelpia.
  bgg-bgg: Ithek ne bajo diig pha ji shii de chai srane; chiih-è ithek ne dusho magungde,
    jimagunde ithek ro lubo ne bajo rey srane, ithek ne awaithek miphi jishii lububo
    rek ne phi.
  eng-TCENT: During a severe trial of affliction, their abundant joy and their deep
    poverty abounded in a wealth of generosity on their part.
  eng-BSB: In the terrible ordeal they suffered, their abundant joy and deep poverty
    overflowed into rich generosity.
  cpu-NT: Okantaveta iñaayevetakaro osheki pomerentsitzimovaitariri, kimoshirera ikantaiyani.
    Okantavetaka ikovityaaneentavaivetaka, osheki kireeki ipashitantayetakari.
  san-ASM: ৱস্তুতো বহুক্লেশপৰীক্ষাসমযে তেষাং মহানন্দোঽতীৱদীনতা চ ৱদান্যতাযাঃ প্ৰচুৰফলম্
    অফলযতাং|
  tac-NT: '''Lige alué ralámulika ''we resí ikime júkuru kaka. Aminami tabilé nígame
    gayéniguru alué ralámuli aliena resí oliá, ''lige tabilé tábiri nígame nílekuru
    alué ralámuli, nobi Onorúgame ''yuga ''nátaga ''we ra''sálagá ejperégame nile
    alué ralámuli. ''Lige rekó alué ralámulika tabilé nígame ke, we''ká enomí napubule
    alué ralámuli gu''írimia alué ralámuli tabilé nígame Rusaleni ejperégame, ''lige
    alé o''tiame níleke''é alué enomí.'
  eng-WEBPB: how in a severe ordeal of affliction, the abundance of their joy and
    their deep poverty abounded to the riches of their generosity.
  gfk-H: A tutuna bia a tamat na tinirih ga manga ubal diet senbia diet ga hung ma
    ra gungunuama hua diet gaam manga lasa sakit wara hartabar, ma a linga bia bi
    a maris diet.
  viv-viv: Yadi seyemauna hidede amine. Vita moyaꞋaina agaidiya hiyemu be higaluvaluvadi
    lakahi-moꞋena tu vitai-dina agaidiya hivemwamwala-moꞋa, kadu badi koyokoyoꞋavadiyao-moꞋa
    nonogana yadi velekawowo againe yadi nuwadoga lakahina hiseyemaunena.
  yao-yao: Ŵakukulupilila ŵa kweleko ŵalinjikwe nnope kwa kulagaswa nambo kusangalala
    kwao kwaliji kwakukulungwa mpaka ŵapundile kupeleganya mwakupunda kwa ntima wa
    unonyelo namuno ŵaliji ŵakulaga nnope.
  tgp-tgp: Hina purongo vara nora rani r̃ilangi peresi na rani sasati mo matuvana,
    nora avulahi r̃uhur̃uhu peresi na mauri tilavono mo vaira la avulahi jea mata
    tueni na tinapua na nora hansohai.
  auc-NT: Nanguï wënæ wënæ nantate wæwënäni incæ tömënäni cöwë piyæ̈në cæte watapæ̈
    todänipa. Ïninque ömæpodäni incæte tömënäni nanguï mänäni baï cædinque, Wængonguï
    quïnäni quï, ante godömenque todinque nanguï gomonga godönänitapa.
  kbc-NT: Eliodi moicitibigiwaji niɡ̶inoa lawikodico. Pida eliodi me ninitibigiwaji,
    idaaɡ̶ee meliodi me madewetedipi codaa aɡ̶ica gaantiɡ̶idi ane nebi. Odaa niɡ̶ijo
    moyajigo dinyeelo moyaxawa eledi oko anoyiwaɡ̶adi Ǥoniotagodi, oyajigo leeɡ̶odi
    aɡ̶onoliti nimaweneɡ̶egi deɡ̶epoka eletema.
  bmh-bmh: Uhu banou ipal nug duailel go patai piarina, ag duailel ecesab tamacag
    sul dacanemen, bo, ag oiagab siksikai mui siksikaimai, duailel ecesab tamacag
    ipal isanarabun agal aiwag ecesab mui gotulaimai, duailel go aiwag asiu marabun
    gotulemen.
  ctu-BL: Che' bʌ tsa' ilʌbentiyob i pusic'al ti cabʌl wocol, tsa' wen p'ojli i p'ewlel
    yic'ot i tijicñʌyel i pusic'al anquese c'ax pobrejob.
  meq-meq: Ta sa ɗəretsətseh haladzay. Ane tuk na, kwa nəteye mə ɗəretsətseh ada kwa
    nəteye mətawak eye hay bəbay na, ɗərev tay maŋgwasa eye haladzay. Ta vəl suloy
    haladzay hərwi məsler i Mbəlom ɗuh.
  noa-H: Haman chadcha p'it'uurga haadëp naab pari honee naajem. Dau hap'ʌʌ naajeeb
    pari hamachdëu p'atk'ondam hoo nʌm heem chan mag deemap'amjã haba haajerram. Hamaun
    paraam k'ʌʌn dënjö dʌ̈rrchata deenaa maimuajã deem k'õsita deejerram.
  alp-NT: Esi supu teheke kena susata elaka peneka. Po kena esi supu susata meru,
    laleisu ndina neka kai masike esi taneia boka mo po esi maktekwa titinai kena
    esi riluke kepene kena tapa tamata makete.
  san-VEL: vastuto bahukle"sapariik.saasamaye te.saa.m mahaanando.atiivadiinataa ca
    vadaanyataayaa.h pracuraphalam aphalayataa.m|
  kbq-kbq: Zamagripina tusi'a knaza fore nehige'za, zamarevatga zampi ufrenazanagi,
    zamarimpa kna nosu'za, ra muse nehu'za, fenozami omne'neanagi, zamagu'areti fenona
    zami'naze.
  kbh-kbh: Chënga puerte tmojasufrí, y chora chca, chënga tmojinÿanÿé becá imos̈buáchema
    y ts̈a imoyejuama; y masque puerte ndbomnëjémënga, chënga nÿets ainánaca bëtscá
    tmojanacaredadó Jerusalenents̈a os̈buáchiyënga ndbomnëjémëngbiama.
  ron-LSB: cum, într-o grea încercare de suferință, abundența bucuriei lor și sărăcia
    lor adâncă au sporit până la bogăția generozității lor.
  pon-pon: Pwe ar kalokolok meid laud, o irail pil meid jamama, ari jo, mepukat imwilan
    peren o mairon laud,
  nhe-BL: Yonque inijuanti quipanotoque miyac tlaohuijcayotl, quipiyaj miyac paquilistli.
    Yonque teicneltzitzi, hueyi ininyolo huan tlahuel miyac tomi temacatoque para
    quinpalehuise sequinoc tlaneltocani tlen ax tleno quipiyaj.
  sps-sps: Fuainy vamuinyasiny fafaaman tsumam te kaa ror tana gum fan iny Masedonia
    sab a fo tanaf iring vavajia fiisok. San kat iny mamagat tsuri via tsitapuu fatatabin
    en tsuri tan mamatsiny nainy. Ri kaa iny aaruts fiisok ror, sana ri faan fakinai
    pis tana fo tee ar painy moni tsuri.
  wnc-wnc: Siwan tupa wa amindane iwanata enake meya takngatu takngatu yamuking. Yamuwawa
    wa aminda sangaapana wena amin dakngake gatukande upeeke yuwawa ngana Anututa
    musia pangenawan asiknga bakngake yuking. Bakngake yusika wa aminda notna gatayamunangge
    natake sangana dua siknga kotnaking.
  bus-bus: Aↄ̃ yↄ̃agwana kↄ̃n wɛ́ɛtãmma pãsĩo guu, aↄ̃ pↄↄ kɛ̀ nna maamaa, ben baa
    kↄ̃n ń takaaside búgubugukɛɛo aↄ̃ gba dà à gɛ̃̀ ↄla.
  gub-BL: Upuraraw ma'erahy tetea'u waiko a'e wà, ta'e uzeruzar Zezuz rehe a'e wà
    xe. Zurupari ipurumupytu'u kar wer wanehe wazeruzar ire a'e, ma'erahy ipuraraw
    kar pà wanupe a'e. Nupytu'u kwaw uzeruzar ire wà. Hurywete wà. A'e rupi omono
    temetarer tetea'u uzeruzar ma'e hemetarer 'ym ma'e wanupe wà. Hemetarer katu 'ym
    ma'e romo wanekon wà.
  imo-imo: Aku imboma kinye umbuni awini wendo orumu, paa mindili noringi ulumani
    eno molko kondongenje molo molko kenjingenje nimbe manda manjirimu kinye paa awili
    teko konopu tiko moloringi. Eno paa koropa pupili moloringi nalo Kraistinga imbo
    talape mare melema molo ltemoma lino kou mone melema olando lipo tapondopo tiemili
    konopu lekolio kou mone awini toya toko tiringi.
  boj-boj: Masedonia Kristen naŋgi iŋgi iŋgi tulaŋ saiqoji sosib gulbe qoboiyeqnab
    bati deqa Qotei na naŋgi siŋgilatnjrnaqa naŋgi areboleboleinjrnaqa Judia Kristen
    naŋgi aqaryainjrqa marsib silali koba koroiyeb.
  eng-DRA: That in much experience of tribulation, they have had abundance of joy;
    and their very deep poverty hath abounded unto the riches of their simplicity.
  knf-knf: Bahaj maakan, kë mnlilan mi baka manşë dëm maakan kë badoo ţen na uhaaş
    ujinţ, wi badooŋ awo bawaaŋ.
  san-KHM: វស្តុតោ ពហុក្លេឝបរីក្ឞាសមយេ តេឞាំ មហានន្ទោៜតីវទីនតា ច វទាន្យតាយាះ ប្រចុរផលម៑
    អផលយតាំ។
  arn-NT: Tunte mülefuy tati wesake dungu tañi dew rupael, welu rume ayüwküleyngün.
    Ka tunte pofrengefuyngün rume, welu fürenekefi engün kakelu che fentren poyen
    mew, rikulelu reke.
  zas-NT: Majsi xhietëëz cazajc reeman, per ad rucwëëzt rguien guial dád rabaa reeman.
    Majsi dád bénprob reen, per dad rabaa reeman rudëëd reeman cintabl par gagnë reeman
    bejn ree.
  ken-NT: Bɛyǎ bɛsɔŋɔri ɛbhɛn bɔ́ bághɔ́, bɛ́kʉ bábhɔŋ mamɔ tontó. Yɛ̌ nɔ, bábhɔŋ
    bɛyǎ maŋák. Ɛ́kʉ bábhɔŋ bɛyǎ ɛkɔŋ bɛ́chyɛ akap kɛyɨŋɨ nsɛm ndu bɛ́kwak bo,
    yɛ̌ndu báchí ndǔ bɛyǎ kɛchɛ́p.
