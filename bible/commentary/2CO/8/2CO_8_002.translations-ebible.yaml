  san-MAL: വസ്തുതോ ബഹുക്ലേശപരീക്ഷാസമയേ തേഷാം മഹാനന്ദോഽതീവദീനതാ ച വദാന്യതായാഃ പ്രചുരഫലമ്
    അഫലയതാം|
  tam-TCV: அவர்கள் தாங்கள் அனுபவித்த கடுமையான துன்பத்தின் மத்தியில், வறுமையில் வாடியிருந்தபோதும்,
