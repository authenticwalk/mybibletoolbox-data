  heb-heb: כי ברב נסיון הלחץ רבתה שמחתם ושפלות רישם העדיפה להראות עשר תמתם׃
  mpp-mpp: I yangucte, yenge umac feina doic ngagelu waweweinebenang galu sifu belic-belic
