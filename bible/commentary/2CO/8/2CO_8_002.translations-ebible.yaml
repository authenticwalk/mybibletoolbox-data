verse: 2CO.008.002
translations:
  kpx-kpx: Ekalesia keau vatehani baluga malema. Isito keau ke huhuoholisito kemo
    vahaeholahai hovedevei abu onobenobemo ata degomole tedaevema. Ata keau kunaite
    ata holioholilu.
  okv-H: Amo enana ta degi memesi peni vahai be puvuna amita mine amo osa ari peni
    vahai be pajina avoeto enana amo haja vaja embo mane rate hande embopo ere ora.
  tbo-tbo: Tauhi pilipili hinenei hi nenae naka ludadana baneina hi wialoni, po hawena
    hi widayadayabu ma hai kaoha i lata duma po hai ombenena i lagona duma.
  mal-C: കഷ്ടതകളാകുന്ന തീവ്രപരീക്ഷണങ്ങളുടെ മധ്യത്തിലായിരുന്നിട്ടും, അവരുടെ ആനന്ദസമൃദ്ധിയും
    കഠിനദാരിദ്ര്യവും ഒത്തുചേർന്ന് അവരുടെ ഉദാരത ഒരു വലിയ സമ്പത്തായി കവിഞ്ഞൊഴുകി.
  grc-SR: ὅτι ἐν πολλῇ δοκιμῇ θλίψεως ἡ περισσεία τῆς χαρᾶς αὐτῶν καὶ ἡ κατὰ βάθους
    πτωχεία αὐτῶν ἐπερίσσευσεν εἰς ⸂τὸν πλοῦτον⸃ τῆς ἁπλότητος αὐτῶν.
  bgc-bgc: उनकी परख बड़ी मुसीबतां म्ह होवै सै, अर घणी गरीब होण पै भी खुशी अर खुल्ले
    दिल तै दुसरे बिश्वासियाँ की मदद करी।
  khz-khz: Ira geriai metau e vitiviti kamu ekwarato, na ira aora nama e verere na
    gevonuvonu-rageto. Ira taunatauna lealea, na ira geria wareware kamu vagi gekalaato.
  deu-TKW: wie unter großer Trübsalsprüfung die Fülle ihrer Freude samt ihrer tiefen
    Armut einen Reichtum von Güte zu Tage gefördert haben;
  zsr-NT: Zal‑laꞌ szxöni gulazacaꞌ gulaguiꞌë lu yuguꞌ le gzxiꞌ bëꞌ lequëꞌ, szxö́nitër
    guludzijnëꞌ len gdu ládxiꞌquëꞌ gulunödzjëꞌ szxöni zal‑laꞌ nacquëꞌ bunách yechiꞌ.
  lin-lin: Atako bazalaki na mikakatano ya ndenge na ndenge, kasi batondisamaki na
    esengo oyo eleka ndelo ; mpe kati na bobola na bango ya makasi, bapesaki makabo
    mingi koleka.
  hns-NT: Oesab djetana moesiebat me aapan bieswaas dekhaai sakat raha, oelog otane
    khoesiaalie me rahat raha. Aur tjaahe oesab bahoet garieb hai, tabbo oelog doesar
    garieb iesaai log khaat bahoet prem se daan karies hai.
  noa-E: Aman chadcha phithuurga aadëp naab pari onee naajem. Dau aphʉʉ naajeeb pari
    amachdëu phatkhondam oo nʉm eem chan mag deemaphamjã aba aajerram. Amaun paraam
    khʉʉn dënjö dʉ̈rrchata deenaa maimuajã deem khõsita deejerram.
  eng-EMTV: how that in a great trial of affliction the abundance of their joy and
    their deep poverty abounded in the riches of their generosity.
  mib-NT: Chi vēsú yōhyo ni jito ndee jnūndóho i, te suni yōhyo ni cacusɨɨ̄ ni i jíín
    jnúhun ya. Te vēsú ñayuu ndahú ndasɨ́ cácuu i, te yōhyo vāha ni cajequin i cuehē
    xūhun jéē cúu ñayuu ndahú cácandíje.
  lif-NT2: खे़ङ्‌हाॽरे़ साॽरिक् ये़त्तुक्‍खे मे़दुमुसाङ् मे़सःत्ते़, हे़क्‍क्‍याङ्
    याङ्‌मे़साॽरे़साङ् आत्तात्तान्‍ने खुनिॽ निङ्‌वाॽ मे़हन्‍दुआङ् आत्तात्तान्‍ने कुभाॽ
    मे़बिरुरो॥
  xnj-xnj: Vamsadika va kwenuko valingiwi neju kwa mang'ahiso, nambu sangalusa yavi
    yavili yivaha neju hati vawusili neju mumtima wa bwina kuwusa neju pamonga vavi
    vangangu neju.
  mmx-mmx: Digak lok keneng at levenmumuat ga lolos aleng, ketla lomomo atdi ga silok
    aleng tinotno. Kuren la digak lik kat asu rinotno mo leventamtaba atdi, keke i
    do nedi limixin pakpakes mun.
  cbr-NT: Amia uni nishmainun bëtsi ñu cupíribi tëmëraquinbi Jesucristomi catamëti
    ëníma ca chuámaruaishi 'aish bucuia. Chuámarua 'ixun ca ñuñuma 'ixunbi cuëënquin
    ñuñu unin 'acësa oquin curíqui 'inánxa.
  tee-NT: Pus ju yu'unch mas slivasalh na ixtamak'alhk'ajnan para ju chavai na tak'achanch.
    Chai mas na k'ox quilhpatinin tajunita para ixlaquilhtu lhu lana ju taxtaklh ju
    ixtumin'an ni ta'aktaijuputun ju ali'in.
  eng-LSV: because in much trial of tribulation the abundance of their joy, and their
    deep poverty, abounded to the riches of their liberality;
  cak-NT: Más que yalan sufrimiento niquik'axaj pa quic'aslen, reje' can xquiya' qui-ofrenda
    chi niquitak-e chique ri kach'alal aj-Jerusalem. Can xequito-e riq'uin ri xetiquier
    xquiya-e; quiri' xqui'en roma can yalan yequicot pa cánima. Reje' más que yalan
    qui-necesidad c'o, pero can xequito' ri kach'alal ri can quiri' chuka' quic'uluman;
    ri kach'alal ri' can anche'l je beyoma' xqui'en riq'uin ri xquiya'.
  pah-NT: Tiruahũ hete ranuhũ g̃a pe ikwehe novĩa. Emo g̃a ndoryndoryhetero reki.
    Nimbateri hete g̃a oporia'iro novĩa. Emo g̃a imondohetei reki oitambere'ia ojipe'g̃a
    pe toropoko tuhẽ ti g̃a javo. “A'ereki g̃a koji'i iporia'i ore hohe imbatere'yma,”
    ei g̃a ikwehe.
  sja-NT: Nepɨrade p'anajida mĩda, Tachi Ak'õrepa ãra o-ĩapipachi. Mãgá o-ĩa p'anapachida
    mak'ɨara p'arat'a wẽe chitoonajida mĩda. Mãgá chitoonɨde ãchi p'arat'a iru p'anɨdepema
    waibɨa teejida awaraarã k'aripadait'ee.
  xed-xed: Ma ghuya ɗaŋwa ya ta ghuyə həŋ katakata, ka rfu həŋ ta rfu katakata, kulam
    nda nzakwa taŋ dgər ka pɗu, ka vlatá həŋ ta skwi dagala ŋa kataŋtá sanlaha.
  mks-NT: Va̱tí a̱ ju̱ú quia̱hva cua̱há tondóhó quíxi nu̱ ná joo cáji̱i̱ tá cáji̱i̱
    ndiva̱ha ini na. Ta va̱tí cúú ná ña̱yivi cándáhví ndiva̱ha joo íin va̱ha ndiva̱ha
    ini na jóco̱ ná jiu̱hún tátu̱hun na̱ cui̱cá.
  gfk-S: A tutuno be a tamat na harubaal ga manga kabit di iesene di ga hung ma ra
    gungunuama kaie di gom manga lasen sakit ura hartabar, ma a linge bia be a maris
    di.
  bmu-bmu: Yeŋön kahasililiŋ miwikŋaiba mötketka lömbötŋambuk esapköm eŋgiiga wanapŋi
    kötökŋi maljemö, mi töndup önöŋi qahö söŋgaigeraŋgöra aka urumeleŋ alaurup naŋgöm
    eŋgibingöra moneŋ naluk keta bölökŋi alget.
  dgz-dgz: Ame, mu itan bagu sisi aritavet inamup tauen, mu iragi kayawan tane, go
    mu potamup aton aigap iragen bararaeni menan mu yan tan munane.
  eng-GNV: Because in great triall of affliction their ioy abounded, and their most
    extreme pouertie abounded vnto their rich liberalitie.
  zaa-NT: Làcabi nna màsqui'ba iỹétse'ní ca prueba chi betsa'lo cabi lani ca sufrimiento
    nna, pero yala la' redacca' latsi' té lo losto' cabi; ą'hua màsqui'ba ritè cabi
    la'dí' nna pero iỹénini chi bìria latsi' cabi bete cabi ofrenda tì'atsi yala té
    qui' cabi.
  eng-WEBSTER: That in a great trial of affliction, the abundance of their joy, and
    their deep poverty, abounded to the riches of their liberality.
  guh-guh: Macedonia nacuapijivi petoayapëbejecuenetsi tocopiapataponae atatsi ayaicuenia
    pejamatabëcueneëjëtsinexatsi, itsiata jamatabëcuenebarëya tsavanapae. Bajarapamonae
    bitso bepejiobivi picani. Itsiata ofrenda itsa exana petoitorobinexa bepejiobivi
    Jerusalén tomarapijivijavabelia, ayaijava jebabiaba.
  bon-bon: Mäpu biijabija cina puu ituge otni teeme bau me teebibine apicetnärame,
    yepä teeme gege ne äblicäco sabe wawena. Teepi cuta babo owecumete gemi, yepä
    teepi ceera cäco lica gemi.
  nhw-BL: Masque inijuanti quipanotoque miyac tlaohuijcayotl, quipiyaj miyac paquilistli.
    Masque teicneltzitzi, hueyi ininyolo huan tlahuel miyac tomi temacatoque para
    quinpalehuise sequinoc tlaneltocani catli amo tleno quipiyaj.
  swh-ONEN: Pamoja na majaribu makali na taabu walizopata, furaha waliyokuwa nayo
    ilikuwa kubwa, ingawa walikuwa maskini kupindukia, kwa upande wao walifurika kwa
    wingi wa ukarimu.
  wbi-wbi: un'siki ghwa ngelo imbaha sa mhumhuko, ulukeelo lwave uluvaha palikimo
    nu vukotofu vwake, kulyavapeleliile kuuva nu vumofu vuvaha vwa vukoola.
  bba-bba: Bɑ lɑɑkɑri mɛɛribu wɑ nɔni swɑ̃ɑru sɔɔ. Adɑmɑ ben nuku doo bɑkɑbu derɑ
    bɑ kɛ̃ru wɛ̃ kɑ nuku tiɑ, bɑɑ mɛ ben sɑ̃ɑrɑ kpɑ̃.
  eng-KJVCPB: how that in a great trial of affliction the abundance of their joy and
    their deep poverty abounded unto the riches of their liberality.
  kgk-NT: Ha'e kwéry ohasa asy eterei ramo jepe ovy'a joty. Iporiahu ramo jepe ha'e
    kwéry ome'ẽ heta voi iporiahuve va'e-pe. Ndahetái jepe ogwereko nahakate'ỹiry
    gwemime'ẽrã-rehe.
  waj-waj: Mmuaararoo ari vookarauyauvo iyasi ngioo iya iinno tooduaata iya mmannammanna
    sirigama rada nnududuu pinaavai vauvaara kaayau sikauyauvaa Anutuuqaa mmooriivaara
    kati mmiravai. Iya hama mminnaatauya itaama kaayau sikauyauvaa Anutuuqaa mmooriivaara
    kati mmiravai.
  cpy-cpy: Okantawita iñaayiwitakawo osheki pomeentsitzi-mowaetariri, ikimoshireteeyini.
    Okantawitaka ikowityaa-waetzi, osheki koriki ipashitan-takari.
  mpx-mpx: Ali labose pulowan bwabwatal hi gewi hi pwawa, ge hi gulagula nabi, yaa
    bwagana o, yaliyaya i kalivail inoke wali mulolu i bwata hi teli.
  wbp-wbp: Kirijini-patu Majatuniya-wardingki-patu, ngulaju kalu nyina tala wita-kurlu-mipa,
    kala ngula-kurluju wurra-juku kalu wardinyi-juku nyina. Ngulaju kalu-jana tala
    panu jama-nyayirnirli kijirni yali-patu-karikiji Kirijini-kariyi-nyanuku ngula
    kalu nyina tala-wangu-nyayirni Jurujulumurla.
  luo-luo: Kata obedo ni giseneno malit mokalo pimo, kendo gidhier ahinya kamano,
    to mago osemiyo gimedo bedo mamor moloyo, kendo chiwogi mar ngʼwono osemedore
    mokalo pimo.
  nhe-NT: Yonque inijuanti quipanotoque miyac tlaohuijcayotl, quipiyaj miyac paquilistli.
    Yonque teicneltzitzi, hueyi ininyolo huan tlahuel miyac tomi temacatoque para
    quinpalehuise sequinoc tlaneltocani tlen ax tleno quipiyaj.
  aii-aii: ܕܵܐܟ݂ܝܼ ܓܵܘ ܓ̰ܲܪܲܒܬܵ‌ܐ ܕܐܘܼܠܨܵܢܹ̈ܐ ܪܵܒܵܐ ܘܒܥܘܼܡܩܵܐ ܕܡܸܣܟܹܢܘܼܬܵ‌ܐ، ܒܚܲܕܘܼܬܵ‌ܐ
    ܓܘܼܪܬܵ‌ܐ ܫܘܼܦܸܟ݂ ܠܗܘܿܢ ܕܒ݂ܵܚܝܵܬܵܝ̈ܗ‌ܝ ܒܐܝܼܕܵܐ ܦܬܘܼܚܬܵ‌ܐ.
  esk-NT: Iłuiḷḷiuqpauraġaluaŋŋaġmiŋ inuqsriullapiaġaluaqhutiŋlu quviatchauġillapiaqtut,
    taatnaqhutiŋaasiiñ tigummataipiaġniqsut suuramiknik.
  msb-msb: Bisan grabe an inda pagtios, an nagsurobra ninda na kalipay kag grabe na
    kapobrehan nahuman sa biyo na pagigin mahinatagon ninda.
  cpa-NT: Di³ hiug¹² ma¹dsio¹² jmø³uai¹² ma²ni³quin¹²dsa. Hiug¹² ti²ŋié²dsa. Cónh¹jøng²
    hiug¹² jín³ tiogh³dsa ju²hiúg¹ dsøa¹². Jø¹² bíh³ ma²ca¹jmo¹dsa hiug¹² dsio¹ dsǿa¹²dsa
    ja³cog² dsa² roh¹³ jniang³, ju³lah dsa² chi³quian¹³ jmai³.
  dso-dso: ବେସି ବଡ୍‌ ଦୁକ୍‌ କସ୍‌ଟ ପାଇ, ମୁର୍‌ଚି ରଇକରି, ତେଇ ସେମନ୍‌ ବେସି ସାର୍‌ଦା କଲାଇ
    । ତାକର୍‌ ସାର୍‌ଦା ଏତେକ୍‌ ବଡିଜାଇରଇଲା ଜେ ସେମନ୍‌ ଅର୍‌କିତ୍‌ ଅଇରଇଲେ ମିସା ତାକର୍‌ ବିସ୍‌ବାସି
    ବାଇମନର୍‌ ପାଇ ବେସି ବେସି ଦାନ୍‌ କଲାଇ ।
  meu-meu: Ena be edia hisihisi na bada, to edia moale na bada herea; ena be edia
    ogoḡami na bada, to edia heduru na bada herea.
  yva-NT: Anugano Makedonia unanta siuri mangke rai to, weramu onawamo manayanambe
    rave. Awa ananuge meweno mai, weramu wo awa doije raunande manakoeve vatano kaijinta
    mansai.
  dgc-dgc: Pinuhubaan side na Diyos, a pinagdanas na side ta dikél a hirap. Pero maski
    édse dide i kahirapan, éy mésaya san side, a mebait side. Sakay nangatéd side
    ta meadu a ambag de a para du tétotop tam a te hirap ta Hudea.
  zpm-NT: Nli nroob grë guieḻnë ne quiayaṉ zho, per nguieeḻ rac zho. Leṉ dze ne bded
    nu beeṉlo zho tib gon, niicle ne zhis ncuaaṉe rap zho, per nroob gon ne beeṉlo
    zho.
  hix-NT: Àsok tawro hana, tàtxenyerun kom hoye tàwyanye thenyehra tàmrà ke. Teryewhamnohsom
    me rma haxa nehxatxkenano. Teryewhamnohsomà rma, ohxe rma haxa nosonyhetxoko.
    Yakehra rma haxa nehxaknan xarha, àkatxho komo. Teryehorye mak nehxatxkenano,
    thenyehra rma haxa mak ha. Àkatxhomnà rma, thenyehra rma haxa nàmyatxoko, anar
    komo wya, tàtxenyerun kom hoye, yakenohnà rma hoye. Ukuknomra rma nàmyatxoko.
  sim-sim: '@see-verse:2CO.008.001'
  npi-ULB: कष्‍टको भयङ्कर परीक्षाको समयमा पनि तिनीहरूको प्रशस्तताको शान्ति र घोर दरिद्रताले
    तिनीहरूमा उदारताको ठुलो धन उत्पन्‍न गरायो ।
  cgc-cgc: Bisan pirmi danen naagian mga kabellay daw sikad gid imol danen an, bakod
    pa man gyapon iran na kalipay daw gaan iran na nakem na mag-atag pirmi naan ta
    mga ittaw na gakinanglan.
  tim-tim: Akto âgâlân Makedonia luâk âmbâle biwiyeŋe Yesugâlân kali are umburuk dondâ
    mali. Hain akmâ heroŋe humo agi. Hain akmâ Yesugât kâmot siâ umburuk dondâ mali
    are yeŋgât den pat nâŋgâm okotyeŋe nâŋgâyeŋgim tâwât dewunŋe han owâiŋeâk kârikŋe
    yeŋgât dop are ewangim katmâ menduguyi. Hain akbiâ umburuk dondâ miawak yeŋgiep.
  yor-yor: Bí ó ti jẹ́ pé a dán wọn wò nípa ìpọ́njú, ọ̀pọ̀lọpọ̀ ayọ̀ àti àìlódiwọ̀n
    àìní wọn ti kún àkúnwọ́sílẹ̀ nínú ọ̀rọ̀ ìlawọ́ wọn.
  wos-wos: Némafwi xakéngali dika yandéka di jambangwe du takwa di re. Rendaka God
    diré yikafre hurundéka di haraki mawuli xékéhafi yata di yikafre mawuli male ye.
    Mawuli yata di Jisas Kraisna hundi xékékwa nak jondu yike du takwaka yéwa hwenjoka
    di séfélak yéwa hunduwe hwe.
  emp-NTPO: Ãdjirãra bio bia mĩga panʌmĩna b̶ʌsrid̶a panʌa. Ne neẽ́ panʌmĩna b̶ʌsrid̶aba
    Ãcõrẽa paratada waib̶ʌa diasid̶aa.
  eng-F35: that in a great trial of affliction the abundance of their joy and their
    extreme poverty produced their extravagant, sincere generosity.
  ind-ind: Mereka sedang diuji dengan banyak penderitaan, tetapi karena kebaikan hati
    Allah itu, sukacita mereka melimpah sehingga mereka memberi bantuan dana dengan
    begitu murah hati. Mereka sangat miskin tetapi kaya dalam hal memberi.
  pes-OPCB: ایمانداران مقدونیه با اینکه در بوتۀ آزمایش، دچار زحمات شدیدی شده‌اند،
    اما همواره شادند؛ و با اینکه در نهایت تنگدستی به سر می‌برند، اما بسیار سخاوتمند
    و گشاده دست هستند.
  mpt-mpt: Kukub olo inaminobe. Inamin namin kukub misiamo i dimo tam tlebinobio i
    enin kino wateme binibbio otane i bobol temo amitie kla seimbinibbiobe. I monio
    sumba otane i bainobo galin nakaia unangai maki dohalilaniba monio olminabiba
    homon anoa oloniba bainobo galin naka mak unang maki okaye binibbiobe.
  ssx-ssx: Mo wanda꞉halita꞉ ika꞉ mutia peme ka꞉nda꞉ manuma꞉ta꞉ ota꞉ hoke tupa꞉ la
    handea꞉pate ika꞉ ta꞉na꞉ma꞉ homeme ekita꞉ ota꞉ tieke aneke yaeyeke handaa ikita꞉
    natehali wanda꞉hali hata꞉ kone ika꞉ alemanu pa haleme ekita꞉ ota꞉ ankulake hau
    pimime.
  mkl-mkl: Aŋɑi ɑ̀ yɛ lɑɑkɑi ku cɔ si ijuukpɑ̃ jiidɑ. Ammɑ inɔ didɔ̃ nlɑ nŋɑ í jɔ̀
    ɑ̀ ce ɑmuɑ nŋɑ do inɔ ɑkɑ̃, bɑɑ do iyi ɑre nŋɑ í lɑ.
  gaq-gaq: ମେଇଂ ମ୍ନା କସ୍ଟ ରକମ୍‌ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ଆର୍କେ ବାରି ମେଇଂ ଜାବର୍ ଗରିବ୍‌ ଡିଙ୍ଗ୍‌ଲା
    ଡିଗ୍ ଜାବର୍ ସାର୍ଦା ବାବ୍‌ରେ ଗୁଲୁଏ ଦାନ୍ ଡିଙ୍ଗ୍‌ବଆର୍‌କେ ।
  gof-RNT: Entti gita meton paacettidosona, shin entta ufayssay wolqqaama. Entta manqotethaas
    zawi baawa, shin bantta imuwan daro keehidosona.
