  qvs-NT: Paykunaka rikchak layata sufrishpankunapish kushikuypurulla kawsaykansapa.
    Mana aypa kullkiyuk kashpankunapish iden aypa kullkiyuk runakunashina rikchak
    laya tiyapushkankunata Tata Diosta kurkansapa.
  zca-NT: Ter nided bixa' lo rë kwa'n nazhe'b, no nile' bixa' xigab, per nizak laxto'
    bixa', no ter dox men prob bixa', per niza' bixa' dimi par gon, no haxta di más
    niza' bixa'i, nela tu men rrik ga'.
  cbc-NT: Na pʉame roro popiye majũ wãtĩ na cʉ̃ caátieco rotimiatacʉ̃ãrẽ, caroaro
    ʉseanirĩqũẽ mena tʉ̃goʉsacõã ninucũñama. Tunu bairoa cabopacarã majũrẽ bairo nimirãcʉ̃ã,
    cabopacaenarẽ bairo pairo jĩcãrõ tʉ̃ni Diore na cajorijere jonucũñama. Aperãrẽ
    na cacʉ̃gorije mena na jʉátinemonucũñama.
  qxo-NT: Paycunaga imayca ñacay vïdata päsaycarmi Diosnintsic yanapaptin cushishga
    cawacuyan. Aja cawaychö caycarpis cuyapäcog caynincunawanmi ofrendata goriyashga
    Jerusalenchö criyicog mayintsiccuna muchuyta päsagcunata yanaparnin.
  mox-mox: Vonahaqiaqi, taudi me Masidonia tuta vitana be wese vita taha taha ilobedi,
    ta wese lukwalukwadi, ta tua edi qaiawa qiduana ʼinega nuanuadi mali tomotau ina
    iuledi.
  kew-kew: Go onaa nimumi kedaa adaape mea riasimi-pulu gomere nimuna kone rulae ko
    tulalo pisa. Goa pua nimu naraa onaa-rupa pimi rabu nimi robaa-para raaname waru
    omalimi. Go onaanumi mone ora adaapu kiritaawa kateme.
  dww-dww: '@see-verse:2CO.008.001'
  twi-ASANTE: Wɔn ahokyere mu wɔn anigyeɛ boroo so, na wɔn hia mu mpo, woyii ayamyɛ
    kɛseɛ kyerɛeɛ.
  aoj-aoj: Nimanimi luꞌwami matagama esis eaꞌ amamba magwamba opalef asasilifi aꞌowaꞌ.
    Eaꞌ nogota atamba esis sape hiahawes akas endilisi. Apaꞌ owaꞌ, owaꞌatin esis sofaꞌ
    dagala luꞌunai nalomam. Eaꞌ esis ukup pandandaꞌ ma anis Kristen daias kwahusi,
    satama moni mais hiasi ma sogatopalopas.
  cbv-cbv: Queét tʉbit yeejép yapna yʉhna, jwĩ Maáhdih tʉ́i jenah joí cádahcan, bʉ́dí
    ĩ wẽina caá. Pánih tʉ́i jenah joiná, tʉbit moh yéejnit jʉmna yʉhna, ĩ́ih dinerodih
    oicanjeh, bita chah moh yéejnitdih bʉ́dí ĩ wʉ̃h wáacap jĩ.
  taw-taw: Kɨlop gɨ tɨmel yɨbɨl gel koslam mɨdɨl, tap kɨli sɨkol sɨkol yek ak pen,
    God kɨlop gek mɨñmɨñ tɨmel yɨbɨl gɨl, binɨb Klays yɨl ogɨnap kɨlop mani ñɨnɨgun
    agɨl, mani kuŋay yɨbɨl dɨlɨtep gɨlak.
  jic-NT: Pasal malala jis tepyálatsja Jesucristo sa con̈ mpes, newa 'ücj jisas tjátjatsja
    yupj. Mpes po quelel ja'ayaptsja jis t'emel cjuwá mpes Judea po'ó. Yupj p'iyá
    pülücj cjuwatsja, newa po quelel ja'ayaptsja.
  zap-NT: Mase noze ndal ne kayak men sufrir, per kesentyent rzhiilen men; no mase
    kesentyent prob men, per ydeblextoo men wguu men goon zegnak ne kesentyent rik
    men.
  wer-wer: Pit këëre ngaë rangk wë ngöntök wakaimauröak pas ërëpsawi kësang ëak Yutia
    yangerak ingre mor saurö kaamök elmëak monere omnant mampënëak wa rongan ëa.
  ipi-ipi: Wamba kenda-pene andane wete mindi wandakali utupanenga epea-kola, utupane
    yakama koo tipia wetete ateai. Kenda-pene utupanenga epeane okonemane utupane
    mandeke peane tekeko, Goteto utupane ondo wato moya-kola, utupane yakama epele
    wete wato, Jutiya disitiki okona Kitisene wandakali tipia tupa moya-makale loto,
    muni kambua mo yomo yai.
  qul-NT: Ñac'ariycunata pasancu chaywanpas, cusiska cancu. Mana imayojcuna caskancuwanpas
    khapajcuna jina ofrendancuta achqhamanta churancu.
  tnc-tnc: Rĩkimakaja ba'iaja aᵽerãte nare ka'wisijũarũjeko'omakaja jĩjimaka nime.
    Suᵽabatirã wayuokatakaja baairã imariᵽotojo aᵽerãte jeyobaarika ᵽuᵽajoawa'ri rĩkimarãja
    niñerũ narẽaraᵽe.
  ter-NT: Vo'oku upánini enó'iyea tiú'iti koekúti tokóponehiko, itea kóyeane yupíheovo
    elókeyea okóvo, kutí'inoke itixoâti ne púyaenovo okóvo po'ínuhiko xâne. Koati
    ákotihiko mitatahí akoéhiko poréxea. Êno ítixone upánini itúkovo koati ákoti apeínoati.
  bmr-NT: Mɨɨro ɨdaasuno iicaneri nɨsucafuturumo aivo imo imo icauhi, bu aivo ɨdaasufiirumo
    gaijɨtɨmo acɨuhi sihidɨ inɨhɨbamɨma iicamobadɨ.
  fuf-fuf: e maanaa, noone satteendeeji ɗi ɓe ndarndaa woo, weltaare maɓɓe heewunde
    nden e ɓillaare maɓɓe tiiɗunde nden no okkude ɓe feere okkirgol no yaajiri.
  bhl-bhl: I kal ilum fian kulusiliw kate, im mesesem banim kesomi, atin kuw baluw
    kebiliw ding kabalak e, i kalfong fian kesomi, on kisol banban bongguko, mali
    ilo dokoyemomin ibolow fian kesiliw te.
  ons-ons: Eŋe ŋetne ŋetne kotino ge more ma zuaŋ okane ket qeqine gemami, ŋo siluŋ
    miti wane oi bakom zok kakapa pa ebonmaikane wet pese wane wesi natne matuzupkekoi.
  con-NTPO: Ñoa'me tsu tsendeccuja vana'jen'fa. Tsa'caen vana'jen'ma tsu avujatssi'fa.
    Osha'chove mecco'a'qque tsu se'pimbe'yi cca'indeccunga afe'fa.
  ghs-ghs: Oi nokoi ttuma ma quruma ma qubaho qangahasita ooraihe te oho toronata
    taatara. Baamu, sinabidzaho dzaodzao nokoho ttidzata qaitemi nokoi quba samane
    kiridza quba ai biireqi oho dzore naate oorai.
  peg-peg: ହେୱାର୍‌ ବେସି ଦୁକ୍‌ ଲାକେ ପରିକ୍ୟାତ ଆର୍‌ତିସ୍‌ନେ ହେୱାର୍‌ତି ବେସି ଦୁକ୍‌କିନାକା
    ବେସି ନାସ୍‌କି ବିତ୍ରେ ପା ବେସି ବାବ୍ରେ ଆଦିକ୍‌ ଦାନ୍‌ ହିିଜ଼ି ଉବ୍‌ଜାଣ୍‌ ଆତାତ୍‌ନ୍ନା ।
  txu-NT: Nãm me te amikam tokry ne kaprĩ kumex man arỳm apôkmã amikam kĩnh kati ma.
    Nãm me te õ mỳjja ngrire ne memã mỳjja nhõr prã:m. Nãm me tu õdjànhti:re ne memã
    mỳjja kumex ngã.
  eng-WEBU: how in a severe ordeal of affliction, the abundance of their joy and their
    deep poverty abounded to the riches of their generosity.
  gnw-NT: Echa'ã uiporara ramo, yavai ete chupe reta. Ẽrei uyerovia. Jare yepe tẽi
    iparavete ete reta, ẽrei jeta umee, omborɨ vaerã ĩru upurugüɨrovia vae reta.
  mux-mux: Yambu kanuma-kene buni pulele wendu urum, aima mindili nuring uluma-ni
    enini ⸤‘Molku kunjingínje mola molku kis-singínje.’ nimba⸥ manda munjurum kene
    enini aima auli-teku numanu siku muluring. Enini aima korupa pupili muluring akiliinga-pe
    ⸤‘Krais-nga yambu-talape mare mélema mólu tolemúma⸥ enini ku-moni mélema liipu
    tapunjupu samili.’ niku ku-moni pulele wewu-siku siringko.
  maj-NT: Ndaha tsa ndjá kju̱a̱ni̱ma̱ xi tíi̱ncha satéjin nga tíchjut'ayák'un, tu̱nga
    tsjohó tjíntuhu̱. Ko̱ ndaha tsa x'a̱n ṉkjún, tu̱nga i̱ncha kits'ínsuhún to̱on
    chje̱ xi nkú joyaha tsa nchi̱ná.
  bkq-NT: Toenzepa tâzenagazeozemo Jesus eynynâbaom modoram. Arâlâ olâ, toenzepa ohomaendylymo.
    Âdy pebaom modo xurâem imâem kehoem tâlâ tato ewy nhudulymo tâwânrempa kehoem,
    âdy peba tawyly umelâ.
  kue-kue: Yumbun kande kaima ye mina plau dindre ama nomano suwo yenaglmedi orkwa.
    Ye ama kiuglgiunde meglkwa. Ba ye gun yeingwa i pond kaima pango ana i mina ye
    angro ta akeple dinaglkwa i nomano anduglko ana ye moni merkinde imakai singwa.
  cot-NT: Yatsipejiavecaquea iquemisantajiaquegueti, cotanquitsiquea ishinejiaca icanca.
    Teequea irashintajiavetempaji cotanquitsiquea icavintsajantajiaque quempeca iroguentica
    yashintajiaca.
  bnp-bnp: Ri dili na nitoni dagi na maregoa dagi ri bolea, pali ri vivi hateka, ri
    hate balala. I muholi ri matasia, ri bala a moni, pali a kinori ne ria i dagi
    hateka.
  apn-NT: Mẽ hkwỳjaja kot Kris ã mẽ hipêx kati nhũm mẽ kot amnhĩ xà htỳx kãm hamak
    o pa htã hkĩnh nẽ hamakêtkati nẽ ri pa. Nẽ mẽ hkàxpore hkryre htã ho õxỳ hkêt
    nẽ pa. Na htem àmnhĩx ri mẽ kêp amrakati xwỳnhjê mã hkwỳ nhõr o pa.
  ctp-NT: '@see-verse:2CO.008.001'
  opm-opm: Masedonia mong ma pati ihirnong Got oh ama da apin pat ohe pemdapat ma
    ihtiri oh mamarumur. Ire boknong ruumsup amkat pat dus orhor ihir gapa ham na
    mandam amam danong oh isip hat orhor indirimur. Amam da isip hat orhor ma indiri
    oh ihir borop hat patim orhor ihsen gar ma pat oh Got orhe nita kuuhan wan aptei
    pati ihirnong panggeitpera daham pan ham isip mat orhor panggeim atirimur.
  bvr-bvr: Minypa birripa burr-guya gun-nerra gu-nirra burrwa rrapa gu-gata wenga
    minypa burr-guya aburr-nyiljingapa aburr-nirra; rrapa wuriya minypa gorlk aburr-nyagara
    aburr-nirra, wurra gu-gata wenga minypa burr-guya burrbu-borrwuja rrapa rrupiya
    mbi-barnjinga burrwa rrawa Judíya (Judea) aburr-nirra.
  wal-wal: Eti aadhdhido waayiyan wolqqaama paaciyaa paacettidosona; shin eti hiyyeesa
    gidikkokka, bantta immiyooban daro kehoosonanne qassi gita ufaissaa ufaittoosona.
  zad-NT: Ḻa'kzi biya dii ba gok c̱hegake', mbalaz inlleb zoagake'. Na' ḻa'kzi chak
    yeḻ' zi' yeḻ' yesh' c̱hegake', do yic̱hj do lall'gake' bzangakile' bi de c̱hegake'
    kwenc̱he gaklengake' beṉ' yoblə.
  kmg-kmg: Jaŋe šârâ hâriŋ sâkoo juhuc bahac qahameŋ erâ tac qararacne jueŋgopieŋ,
    ehame sifu mitire šeri fekicne fojareekacte bubiaŋ wiac ɋâfoŋne bâmockembiŋ.
  aso-aso: Ingine nene geni initeꞌ nabaliꞌmi lulouꞌ minangukisi idoꞌ angiseꞌine nene
    gohoꞌ gahaliꞌ gehepeve minangumukisi nene gili huli monokumuꞌ atoliꞌmine igi ngolize
    izi minadiꞌmo moni nene naba inele igi di nubo aniꞌ ve.
  uli-uli: Ye kkel hagelgel le re faor ngalir irel hafohoy kala ye holar, ngo ligdi
    bo pangal yad ngo re rraey. Ye kkel yar hafohoy iwe ngo ye momay yar hagiyeg ngo
    re mmol.
  nin-NT: Ni ivi yi nggo anishirr abama a se nu umi ku iha nggo i su ba itsarr kye
    na sama ni inkindirr, na ni kakami, na me̱ nyarr ni ini imbarr.
  acu-NT: 'Nisha itiurkachminnum pujuinayat nukap warainawai. Tura kuikiartichu ainayat,
    kuikiartin ainaun nangkamasarang ampitsuk: Ii kuikiari Yusnau ati tusar mash susarmiayi.'
  cak-WNT: Ruma riye' q'uiy tijoj pokonal ri yequik'axaj, pero ma riq'ui wi ri' riye'
    can xquimol jun ofrenda ri xquitek chique ri kach'alal ri nic'atzin quito'ic.
    Y ruma chi can c'o c'a nimalaj quicoten pa tak cánima, y ruma chuka' chi riye'
    can quetaman ri pobre'il, rumari' riye' can xquina' chi nic'atzin yequito' ri
    kach'alal ri nic'atzin quito'ic, y can xquiben chi achi'el xa ta can ye beyoma'.
  ebk-ebk: Tay uray mu nunsidlay likiatcha ya uray mu puglicha as solet, ong-ongor
    challu nan inchatcha ay fiachang as nan iib-acha ay omaafurot kiapú as nan ongor
    ay lagsakcha kan Apo Dios.
  spa-PDDPT: que en medio de gran prueba de aflicción, la abundancia de su gozo y
    según su extrema pobreza, abundaron en la riqueza de su generosidad.
  ruf-ruf: Tsawaghetsighwa ng'ani kwa ghamaghayo, lekeni ndeng'elo yawo ighwa ng'ulu
    na iwatenda wawe waluso sideke hata ka tsawahela chinu.
  gun-gun: mba'eta ha'e kuery ma opa marã omoingo axya teĩ oexa uka tema ovy'a etea,
    mba'eta iporiaupa va'eri heta ojou irmão kuery pe ome'ẽ va'erã.
  agu-BL: Na te yi tiemp yi tule'n wi'nin pilbil cyetz, nin te yi tiemp yi wi'nin
    q'uixc'uj ate' cu'nt, mas tcunin nchitzatzin tk'ab Kataj. Ej nin te yi jun tiempa'tz
    yi ate' wutz pe'm, mas cunin nchoyin chi e'-k ric tane'n.
  isn-isn: Matungo nigeng'wa nikulu nelalwago, udu nuaulowa wao nuongeeleki nuauhimbe
    nuao waluga ugole ukulu nuaukende.
  ilo-ULB: Kabayatan ti nakaro a pannakapadas iti panagrigat, ti aglaplapusanan a
    rag-o ken ti napalalo a kinakuraypayda ket nangipaay ti dakkel a kinabaknang iti
    naparabur a panangited
  pir-NT: Tiquina ñano yʉhdʉepeta, niñeru marieñequina ijiepeta cahĩno marieno sa
    oho cãhri pejecʉoyequinare Jesu yequinare. Cristo mehna tutuaro bucueyequina ijiye,
    tiquina Judea yehpa cjẽnare quehnoano mehna tiquina cʉoyere sa oho cãhri.
  anv-NT: Ɛfwyale ɛwé ɛbwɔ́ ágɛne ɛja dɔɔ́ ɛte ɛbwɔ́ né mmuameno yɛ́mbɔ áwyaá
    wyɛ metɔɔ́ megɔ́mégɔ́ gbɛne ɛwé ɛpyɛɛ́ ɛbwɔ́ áchyɛɛ́ ɛchyɛ byagebyage yɛ lé
    ɛbwɔ́ álu gekpo.
  sab-NT: Kwian Chubenu ulita nga Macedoniage kle boi tanre daga ngwale Jesucristo
    gai ulia giti, agwa eske nga suga no amadi diali. Ama me igi tanre molen agwa
    ama igi gweale sidri gai mo alin gire diali ama ulita daba na me lle molen chudaboi
    igi e giti, ama me tañachuge igi ngle igi me ngle agwa ama daba na chudaboi ama
    igi tanre molen kare.
  tmd-tmd: Ñɨŋ keir rɨga mɨdölmɨn, öliöxmɨdmä aku, jɨ ñɨŋ wahax pɨ gɨrön rɨg ñɨŋa
    God nugwo nölɨba amnɨmab nölmä.
  acr-NNT: Tobꞌ rike na xa ta jubꞌiqꞌ ri kꞌax kikꞌowibꞌem, ri kiꞌkotemal kꞌo kukꞌ
    na jinta utaqexik. Y tobꞌ lik e nibꞌaꞌibꞌ, xikꞌow ne uwiꞌ ri xkiya che kitoꞌik
    ri kachbꞌiꞌil.
  kpg-kpg: Digaula guu noho i lodo nia hagamada haingadaa llauehe, gei digaula gu tenetene
    huoloo, dela gaa hai di nadau wanga dehuia, mai i lodo nadau hagaloale.
  taj-taj: स्‍य्‍हान्‍दोसे ल्‍हानान दुख पिन्‍बा धुइरीनोन थेनीगदे ल्‍हानान ताङ्‍बा
    मुबा। ओच्‍छे ल्‍हानान प्राङबो तसैनोन थेनीगदेसे स्‍य्‍हान्‍दोदा ज्‍यबा सेमसे दान
    पिन्‍मुबा।
  avt-avt: Menmen enum nepei man manɨp mari han kɨr. Hɨr mɨt enun netenen menmen au,
    te hɨr han yaaik wɨsenuk nentar hɨr nertei God kesak menmen enum mɨr. Hɨr han
    yaaik te hɨr newis pewek mɨr men niutɨp nanwet mɨt han em.
  cbk-cbk: Amediao del di ila situacion bien dificil, ya mescla ya lang sila el di
    ila alegria grande con el di ila pobreza. El resulta de ese alegria y pobreza
    amo que ya abri el di ila maga mano y ya dale el di ila contribucion con todo
    el di ila corazon, para tapa el maga necesidad del maga otro pobre.
  uig-ARA: ئۇلار زور ئېغىر جاپا-مۇشەققەتتە سىنالغىنىدا، قاتتىق نامرات ئەھۋالدا ئېشىپ
    تاشقان شادلىقى بىلەن ئۇلارنىڭ ئوچۇق قوللۇقىنىڭ بايلىقى ئۇرغۇپ چىقتى؛
  tuf-tuf: Eyin abáy ruhw̃úc tacat, ahnian cuitro. Ahnian cuít rehquít rayan bajcán
    etiti im eyta wíjacro. Eyin cuayin cuít tacat ray bajcán cuít wíjacro.
  abx-abx: Bisan kon grabi gayod i mga pagpurbar si mga pagtu'u-na, anubra lugod dina
    i mga kalipayan-na mga iya ngan tungod si pagka'anggana'-na mga iya, paluwa' i
    kina'iya si pagkamabinuwan-buwanon.
  mco-NT: Je mɨbɨjcpɨdɨjc huɨdibɨ ya yajpatp tɨ ooy ajcxy mɨnaxy yajnaxy tzaachypɨ
    etz ayo'n. Per ca' ñejɨty, ooy ajcxy jotcujc yajpatcɨxy. Nañ ayoobɨ ajcxy, per
    tɨ ajcxy may meeñ yajmujccɨxy, jadu'n nej jɨhuɨ̈y ajcxy ycomeeñɨty.
  cpb-NT: Okantaweta iñaayewetakawo osheki ratsipewaitakari, kimoshire ikantaiyani.
    Okantawetaka ikoityaawaiwetaka, osheki koriki rashitakagaitakariri.
  aon-aon: Debeinyi amaen nyatogrumesh, aria enyudok douk nyataurum esheshih aih abom
    um bilip. Aria eshesh douk shapeum shanadudareh shariguk. Adur, eshesh douk eshudok
    yaruhish abom, aria shanadudareh namudok aria shatorum debeibori utabor um shutaurum
    eshudok enesh Iruhin ananish arpesh.
  hus-NT-2005: Maske pakdhaꞌ i yajtsiktaláb in watʼnámaltsik, bélkʼi kʼijidh tʼajat
    ti kʼwajattsik; ani maske chʼojontáltsik tʼajat, in pidhnáltsik xowaꞌ in koꞌol
    kʼal yantam i kulbétaláb jelti max jajáꞌtsik tumínladh tʼajat.
  mig-NT: Chi̱ kua'a̱ túndó'o ni̱ ja̱'a‑ya̱ núu̱‑í, ja̱ ní jito nchaa̱‑ya̱‑í. Te va̱sa
    ndá'ú xaa̱n káta'a̱n‑i, ko ni̱ ka̱kusɨɨ̱ xáa̱n iní‑i. Te bueno ká'i̱o ini̱‑i ni̱
    kaja̱'a‑i na̱jíín.
  bps-bps: Na balù mlo mnè ale di kablat kaflayam, knean flehew ale. Na balù mnè ale
    di klandèla, knean bong i bléla di dad demela faglut.
  mbs-mbs: Pengkey ontò dan nelimahan so pinemilang dan, meneng labi dan pa neluba,
    aw bowasag dan te pegpemegay dan te bowang, pengkey ontò dan sagkep,
  tof-tof: Wirri müpa ibü tawinóp, da i wirribóka azid aeng kwarilürr. Dakla i ngaru
    bapón-koke bagürwómdü kwarilürr akó ibü elklaza babulan kwarilürr. Olgabi i ngaru
