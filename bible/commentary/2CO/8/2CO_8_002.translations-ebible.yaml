    'e³ xa³ quie'²te'²³. 'E³ quie'²³ 'e³ sɨ³ji̱'²³te'²³ la'³ hua² jmee²³ lii²³ 'e³
    bi²³ dxʉ́²³ dsɨ́²te'²³. Qui² jmoo³²quie'²³te'²³ 'e³ 'uǿn²te'²³. Cuø²³quie'²³te'²³
