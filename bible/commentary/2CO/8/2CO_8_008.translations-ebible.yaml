    sɨbaŋ mavɨn hekɨlɨ hɨnihɨni anɨm hɨlɨcɨ iguavɨlalɨ aba abavɨbali uami.
  tgo-tgo: Ma ya utu ŋgoreiyako na ya woraweya ghamimbaro na hu vakatha ŋgoreiye.
    Ko iyemaeŋge nuwaŋguke nuwaiya hu ghareghare gharɨgharɨ vavanava nuwanjiko nuwaiya
    thɨ thalavu. Iya kaiwae thoŋgo hu vakatha ŋgoranjiŋgiyako, ne ya ghareghare lemi
    gharethovu i emunjoru moli.
  yap-yap: Gathi kug tay e motochiyel riy. Machane gu ra guy rogon ngam nanged feni
    pasigan’ boch e girdi’ ni ngar pi’ed e ayuw, ma aram e rayag ni gu nang feni riyul’
    e t’ufeg romed.
  mop-NT: Ma' tan in wadic te'ex ti yan a tz'eeque'ex a sij-oolo. Chen tan in wadic
    te'ex biqui ti tanoo' u tz'eec a sij-ool ulaac'oo' a hermano ti'i ca' chiclac
    wa tu jajil yaj a wu'ye'exoo' a hermanojo.
  tet-tet: Haꞌu la kaseten emi, mais kakara sukat emi dei. Hutun sarani sia iha Makedonia
    sei noꞌi libur osan bodik ema iha Yerusalem. Oras neꞌe, haꞌu kusu emi iha Korintus,
    emi moos hakara tuir hatudu emikaan dadomin ka?
  hlt-MCSB: Olpaek neh kam voek moenih. Tedae a tloe kah thahluenah lamloh nangmih
    kah lungnah te khaw hmantang aha soepsoei coeng.
  xtd-NT: Ñatu taꞌu tniu‑da nax juñaꞌa‑n nuu ñani‑ro kuꞌa‑ro Jerusalén. Diko ni juini‑da
    xa jini koio‑n nax n‑ka kida ñani‑ro kuꞌa‑ro Macedonia. Nux xandaa kuu xa xemani‑n
    ñani‑ro kuꞌa‑ro, io xa dandeꞌan‑yɨ xa xemani‑n‑yɨ.
  mdy-ETH: ዓካሪ ዬያ ታ ጋዓሢ ዓይሥሢ ኪኢታ ማሂቱዋሴ፤ ጋዓንቴ ሜሌ ዓሳ ዶዲ ዒንጋ ዒንጊፆና ዒንሢና ዎላ ቤኤዚ ዛጊ ዒንሢኮ
    ጎኔ ናሹሞ ዔራኒ ታ ኮዓሢሮ ጋዓኔ።
  spl-spl: Kiristohât komot Makeronia hânân manmâ araiŋe Yerusalem kapi ambolipŋe
    yeŋgât den pat nâŋgâm tepyeŋe nâŋgâyiŋgim emelâk tewetsenŋe menduhum katyiŋgiŋetâ
    tap. Yâhâ yeŋe Yerusalem kapi ambolipŋe yeŋgât tepyeŋe yawuâk nâŋgâyiŋgim mansai
    me bia sâm yakât nâŋgâm tan. Yawuâk nâŋgâyiŋgim mansai otmuâmâ tewetsenŋe âlâkuâk
    menduhuŋetgât naŋgan. Yakât yuwu sâmune nâŋgâŋet. Aŋgoân Kiristoŋe âwâŋe orop
    himbimân âiloŋgo tatminiowot. Yawu gârâmâ ikŋahâk lohimbi kerek wawaenenekmâ hânân
    ge lok otmâ manmâ kawenenŋan kinmu howanân kuŋetâ muop. Yawu manmu kuŋetâ muop
    yakât huhopŋe nenŋeâmâ himbimân yâhâ manman âiloŋgoân manmâ yâhâmbisâin. Yeŋe
    emelâk Kiristohât topŋe nâŋgâm heŋgeŋguwi. Yakât nâŋgâm tewetsenŋe in yawu menduhuŋet
    sâm ki kendâyiŋgiwom.
  usp-NT: In, ta' tijin tamb'ij chawechak chi rajwaxi' tab'antak jilonli. In, xike
    tijin tamb'ij chawechak nen mo trantak yak nic'j kech'elxic chirij Kakaj Jesucristo
    chi jye'ic pwak re sipan riq'ui nojel ranmak, pero wi atak tab'antak jilonli,
    tac'uta'taka' chi kes tz'et talok'ajtaka' yak ajtakeltak re Kakaj Jesucristo.
  zav-NT: Bito chona' mendad əgwnežɉwle mechən', con babi'a dižə' len le'e can' boso'onežɉo
    beṉə' mech. Na' šə gonḻe can' gwso'on ḻega'aque' gwlo'ele de que do lažə'əlen'
    chaquele c̱he Diozən'.
  sgz-sgz: Worwor iau parai inái si gam kápte ngo arardos, mái sár a ngoro kak sung
    uri narsá gam. Iakte mákái bos tám ruruna minái Makedoniá di kip talmi kándi artabar,
    di á tohtohpas uri narsá gam. Iau mánán ngo gam mul gam nem suri tari kamu artabar
    uri narsán bos tám ruruna imi Ierusalem. Pákánbung gama longoi ngorer, ki na talas
    ngo a mon i kamu armámna muswan.
  kek-NT: La̱in inc'a' yo̱quin xminbal e̱ru. Yo̱quin ban chixyebal e̱re chanru nak
    eb laj Macedonia neque'xq'ue xmayej chi anchaleb xch'o̱l ut nacuaj ajcui' xnaubal
    ma chi anchal e̱ch'o̱l nequexrahoc la̱ex.
  blz-NT: Men taengku' iya'a taasi'po se' momosuu', kasee tongko' muntundunkon koi
    upa a mian sambana nampari-pari nangalawei simbaya'na, mbaka' i yaku' uga' mingkira'
    minginti'i too koi upa polingu'muu.
  poe-NT: Jehya ntáxrja̱n tíhi kíxin chrókuétua̱nhanrá xi̱kaha. Náhí. Jehí tjínka̱van
    chrókónohará nkexrí jína kjuíchꞌe tí í so sín kíxin kja̱xinrá chrókjuáko̱xi̱nrá
    kíxin tjuèhérá kíchuárá.
  san-TAM: 'ஏதத்³ அஹம் ஆஜ்ஞயா கத²யாமீதி நஹி கிந்த்வந்யேஷாம் உத்ஸாஹகாரணாத்³ யுஷ்மாகமபி
    ப்ரேம்ந​: ஸாரல்யம்ʼ பரீக்ஷிதுமிச்ச²தா மயைதத் கத்²யதே|'
  cof-NT: Juntonan, nulaca tsantinatotiya, mantacachiri mantatiyoe. Juntonan Macedóniabi
    chuminlari duque cuwaminlaeque pánayoe nulaca miichun. Nulanan tsa laquirato pecuwanola
    jonunca miichunni tsanque pánayoe.
  srm-NT: Ma nöö fa mi ta fan aki, an dë taa mi ta duwengi unu e. Nönö. Ma mi kë fuun
    sabi fa dee oto keiki du kaa, be mi si fa woon du fu mi sa sabi fa di lobi fuunu
    dë.
  qvs-NT: Chayta willashpayni mana kamachikukshinachu willaykichi chay ofrendaykichita
    kukunaykichipa. Masedonia partipi runakuna ofrendankunata kukushkankunata willashkaykichi
    kankunapish paykunashina aypata kukunaykichipa. Aypa ofrendata kukushpaykichi
    tukuy pi yachankasapa mana nimayuk wawkikichita kuyanaykichita.
  zca-NT: Nale't go xigab jwers nin, naki'n le' go kure'; nab tsa nzhaklan gon go
    xmod nak laxto' más rë xa' gat ñët dimi par miza' xa'i, nes par lu' go, walika
    nazhi' go rë men che'n Jesukrist, xa' prob,
  cbc-NT: Baipʉa mʉjããrẽ rotiricarore bairo majũ, ĩ mee ñiña. Aperã, cabopacarãrẽ
    na cajʉátimasĩrõ cãrõ, na cajʉáti ĩñonucũrĩjẽrẽ mʉjãã quetibʉjʉgʉ ñiña. Tiere
    masĩrĩ, mʉjãã cʉ̃ã cariapea aperãrẽ mʉjãã camairĩjẽrẽ mʉjãã áti ĩñomasĩgarã aperã
    camasãrẽ.
  qxo-NT: Tsaynöga nimü manam “Imaycanöpapis ofrendata goriyay” nirtsu, sinöga Macedonia
    criyicogcuna alli cayninwan goriyangannö gamcunapis goriyänayquipä cagta musyarmi.
    Tsaynö tsay ofrendata gorir apatsiyaptiquim cuyapäcog cayangayqui maytsaymanpis
    musyacanga.
  mox-mox: Egwavo, niʼa yavematamagilafuyemi diʼwe Masidonia ana ʼekalesiayavo weaqidi
    maʼoda inei kavovo ʼaiqa. Ta ge eda luvinemi be omiʼa wese ʼidewani ona viaqia,
    ta ʼeguma emi nuanua be ona nei kavovo aqiaqi ʼidewani taudi, e ʼinega ena alamani
    aqiaqiea omiʼa emi veyoluba tomotau ʼidia wese yani aqiaqi otaqina, ta ge uʼava.
  kew-kew: Neme nimi pa pora medaloma nalagialo pare onaa medalomame epe kogono pulalo
    peme raburi kone mea waatea-ga adalepape. Go kogono madaare neme nimu odo omoa
    lo robaa waalape kone waru adaliminalo lagialo.
  dww-dww: Taugu nam ama riuriu vavasaḡemina, ibewa da ami wainuapaḡoma Masedonia
    banegidima mate yàwai ruvaruvana da taumi ami wainuapaḡoma yà kitana, riukaua
    bo kaiyovu.
  twi-ASANTE: Merenhyehyɛ mmara mma mo. Na mmom, mepɛ sɛ mede mo dɔ a mowɔ no toto
    afoforɔ deɛ ho hwɛ sɛ mo dɔ no yɛ ɔdɔ pa ara anaa.
  aoj-aoj: Deiꞌ aeꞌ ina aꞌipipa dindinip, owaꞌatin. Dokoꞌ aꞌipipa ma waf esis Kristen
    sagape Masedoniai. Esis sape wamasa hiahawes endilisi apaꞌ owaꞌ, ukup pahafel
    endilisi ma sagatopalopa anis daias dowaf. Deiꞌ aꞌipipa basef ifimba ma ewaloga
    waf ipeꞌifi ukup pagapagailasafi egegawaf. Fape beꞌef endilisi siꞌi anis Kristen,
    aꞌa owaꞌ?
  cbv-cbv: Páant niijná, yeebdíh wʉtna wã chãjcan caá. Obohjeéhtih, nit Macedonia
    baácdih moón ded pah jĩ́gah ennit, moh yéejnitdih bʉ́dí ĩ teo wáacatdih yeebdíh
    wã naáwáp be, “Jwiítbʉt bʉ́dí jĩ́gah ennit, queétdih chah jwĩ wahbipna caá”, ñi
    niíj jenah joyát pínah niijná. Páant ñi wʉ̃hʉchah enna, “Queét Corintodih moón
    bitadih tʉ́i jĩ́gah en teo wáacnit ĩ jʉmna caá”, wã jéih niijbípna caá.
  taw-taw: Pen takaw kɨles agen nɨbi anɨgɨnɨmɨb agɨl ma agebin. Nɨbi binɨb okok kɨlop
    mapen yɨbɨl lɨpɨm akaŋ agɨl, binɨb ogɨnap tɨkjakɨl wog anɨb ak gɨpal ak, wog kɨli
    nɨŋɨd agyɨkebin. Nɨbi adek anɨb ak nep gɨ mɨdebɨm akaŋ?
  jic-NT: Napj ma nu jyütütj 'oyá mpes. La p'a nin tja'ayapj yupj mpes, quelel la
    sajay mpes. Sin nin najas nusin mü'üsüs niná. Nun 'oyá na, napj ca jus nlayé nun
    quelel la sojí wa.
  zap-NT: Nadet noo neree lo de ne rap de degne ylaa do, sinke le noo na we por ne
    rlaan noo ne gyenen de gan pezee rzhiilen ste mén run men xyudar xkompanyer men,
    chen zenga no de konyoo ne nli ryanelsaa de.
  wer-wer: Ne mon mampunë ngön pipët kosang wesak neniaan. Ar Masetonia omën ingre
    mor sauröa ëauta ök arim lup sant yaaut yaap pöt tekeri sëpnaan kosang wesak kaamök
    ëëpënëak ëauten ök yeniak.
  ipi-ipi: '@see-verse:2CO.008.007'
  qul-NT: Cayta nispaka mana mandachcayquichischu, astawanka wajcunapaj munacuywan
    ruwaskanta yachanayquichista munani, kancunata animanaypaj, munacuyniyquichis
    verdadero caskanta ricuchinayquichispaj.
  tnc-tnc: Mijare jã'merimarĩa sime, bojarika simamaka i'suᵽaka ñañu. “Jerusalénreka
    imarãte yija jeyobaarãñu”, ãrĩwa'ri Macedoniakarãre yijare ãrãᵽaka mija õrĩrika
    yaᵽawa'ri mijare sayibojayu. Sã'mitiritirã “Maro'sioka nare majeyobaaerã”, mija
    ãrĩrika yaᵽawa'ri i'suᵽaka mijare yibojayu. I'suᵽaka nare mija jeyobaamaka ĩatirã,
    “Ritaoka aᵽerãte wayuĩairã nime”, mijareka ñarĩwãrũrãñu.
  ter-NT: Haina mbahukópitinoe kónokea peréxi. Itea ngoyuhó'inopitinoe koeku po'ínu
    ûti itúkeovo ú'uso koyêti poréxeahiko huvó'oxeake, vo'oku ngaha'âti kemómopivo,
    neíxoti kaná'uyea ne ákoyea omótova yokóvo ne po'ínuhiko ûti, áko'o ákoyea.
  bmr-NT: Jillɨ uujoho onoobo toonohallɨvɨ amɨɨhaico atajɨɨbano icatɨno. Jillɨ imeguehi
    amɨɨhai imino momoonɨnoco, toonotɨ amɨɨhai miyaano sitaaco magaijɨno igaajacafetequi.
  fuf-fuf: Mi wowliraali ɗun fii waɗugol yamiroore, kono mi wowlan on fii hollugol
    baɲaare ɓeya nden, mi anda si giggol mon ngol ko haqiiqawol.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Ne kitil keko, “Yu nem weng be geleweko,
    kelina!”, yanginba kebi kate, ne mali biim kanebiliw ken kukuw beso, yom ibolow
    mutuk aso nulo kukuyembiliw beem dem beso, diweko, “Ki bani ba?”, angomi, kal
    kelomin beem mongom ete bakayembi te.
  ons-ons: Na qebinŋune more mi ramaile, dereret natne eŋano ewe ewek wakonge, pakimo
    ŋinano wet maep rokop dalino pamaike, ea wane kine wakoniakane ramaile.
  con-NTPO: Nane ñoa'me que'ima mandambi gi. Tsa'ma cca'indeccu in'jamba afe'choma
    condasepa gi que'ima candusiañe in'jan. Que'i ñoa'me Jesúsve in'jan'da qui que'i
    afe'choi'ccu tsama canjaeñe osha'fa.
  ghs-ghs: Tototoqaho qubake ana te hiidzaranihe qesai ao oho beekho eetemi nike quba
    qonotoqi peiota aimare hiiremi abi minarai oke moo hasa hiibaridzoni.
  peg-peg: ଆନ୍‌ ବଲ୍‌ ହିଦ୍‌ନି ଲାକେ ଇଞ୍ଜୁଙ୍ଗା, ମତର୍‌ ବିନ୍‌ନିକାର୍‌ତି ତ୍ରିକାଡ଼୍‌ ଲେକି
    କିଜ଼ି ମି ଜିଉନନାକା ହାଦ୍‌ଦାର୍ମି ପା ହାତ୍‌ପା ପାର୍ମାଣ୍‌ କିନି କାଜିଂ ଇଞ୍ଜ୍‌ନାଙ୍ଗା ।
  txu-NT: Djãm ar ba ne bar amirax pumũnh nhiràm ar amã, —Ar iraxja man ar ikabẽn
    kôt memã o atomkumrẽx, anhỹro iba. Kati. Nã bãm ã ar amã anhỹr kêt. Matenikam
    me ja kumrẽx ne me memã o atomo tẽn inomã kumẽ. Ar gadjwỳ ar aje ar ikabẽn mar
    ne aje memã o atomo atẽm ne inomã mẽnhmã. Djãm mrãmri ne gar amã ar ijabêkumrẽx?
    Ar amã ar ijabêkam dja gar o atomkumrẽx.
  eng-WEBU: I speak not by way of commandment, but as proving through the earnestness
    of others the sincerity also of your love.
  gnw-NT: Cua che jae peve vae penti mboroyocui'ã co. Ẽrei chemiari peve cuarãi ĩru
    vae reta uipota umee omborɨ vaerã ĩru upurugüɨrovia vae reta ramo, jare cuarãi
    piyapo yave, picuaacata pepuruau añetete co.
  mux-mux: Ya eni Korin-yambuma “Teangi.” niker akili eni tondulu mundupu mani sipu
    naa niker. ‘Eni Korin-yambuma numanu monjulemele mele akili aima sika telemelenje
    manda monjupu piliambu.’ nimbu ‘Yambu mare-ni yambu lupama kondu kolku ‘aima liipu
    tapunjamili.’ nilimele mele piliangi.’ nimbu, nimbu siker.
  maj-NT: Najmi b'a̱ tíxian tsa tjíhi̱n kju̱a̱'yún nga b'a̱ ta̱ n'o̱o. Ni xi mje nína,
    nga cho̱o ni nda xi tíi̱ncha ts'ín já nts'eé xi k'oo̱ tu̱ xi b'a̱ ta̱ ts'ín ku̱a̱kúchjihinu
    nga ta̱ ngayjee̱ ani̱ma̱nu̱u tínibáha kju̱a̱tjonu̱u.
  bkq-NT: Arâ kâinweniduo, âutudyzemo wawyly mâkeba. Macedônia eynynâ Jesus einwânni
    modo tuomare lelâ dinheru nhuduhomobyry olâ mâuntudyzemo wato. Arâ ise mâuntulymo
    Cristo einwânni modo agâ mâpynedomo âkealâ, âkealâba warâ awyly.
  kue-kue: Na lo ta pandigl ene yegl eriyo dikrika. Na kaninga yomba tau nomano wakai
    pirtre ana yomba akeple dinamunedi erikwa yomba i ye kanwakai yeingwa mambunono
    i na pirkan erekrika. Ba ene sraglmere yomba kanwakai yeingwa mambuno i na kanagledi
    pre erika.
  cot-NT: 'Cotanquitsiquea teequea noncantajiguempiji: “Iintsijate pinetsanamajajiaqueroja.”
    Manaquea noninque nonquenquejacaajiaquempiroquea quero icojiacani icavintsajantajiaquegueti
    itsipa papitsaroventarijiate pinquejetantajianaquemparica aviatimpajia, irootarite
    intsamajatantajitanaquemparoca arimajaca pipintsatantajianaca.'
  bnp-bnp: A ta maea, i uka ma a vakuku mua. A vakalongo mua vona a ningaru dagi ne
    huriki ranga, ri ngaru ni kori, mu gu longoa, mu gu vakasiri mua ranga, i muholi
