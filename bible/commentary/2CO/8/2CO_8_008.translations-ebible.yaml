    ro sɨhei hohoanɨmo ra ai hohoanɨmoayei nou hohoanɨmombayeiyo, asu nüŋgumbehi sahehea
    moanɨ yarɨhe hoeiarɨheandɨ.
  ptp-ptp: A nêb a ob kɨdu xam lec môp tige lêm. Nge, a ob nêl he Masedonia môp kɨtong
    vô xam ên a nêbê he vông nɨlô la vô môp nivɨha tige, om a nêb a ob yaxên bê xêyaa
    vin lecên wê xam vông ge obêc vô nôn nivɨha tibêge, me?
  nak-nak: Ale eau kama sugu taro amutou ovola. Eau kaka moli amutou veia eau ge hiloa
    veia amutou la tahalo me la tavile sesele te Kraist mai egiteu e Masedonia, ka
    ouka?
  lbb-lbb: Bel a atong a utna ne sur ir arlar ana warkurai tetek mulo. Ika, a atai
    mulo ana tarai Masedonia, pa anunla a tnan gasgas sur lar artabar, sur ar lar
    anumulo a marmaris, i momol o bel.
  kan-2017: ಇದನ್ನು ಆಜ್ಞಾರೂಪವಾಗಿ ಹೇಳುತ್ತಿಲ್ಲ ಆದರೆ ಇತರರ ಆಸಕ್ತಿಗೆ ಹೋಲಿಸಿ ನಿಮ್ಮ ಪ್ರೀತಿಯು
