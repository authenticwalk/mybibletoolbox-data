  mbh-mbh: Na tho pakealal thomu avele, aveto tho thopol toko lemioongare ako a Masedonia
    na o engeng ve aro o opoal otiteinre ako o oror nge ur elonga, na nge aken tho
    sis ve aro tho tongporum lomu asaguong tomo nge ole asaguong aken.
  bdd-bdd: Bewa ꞌigu gwae tuwa ma geya ꞌabehega yaloinegomi, ma yanuwatuhuya tohekalesiyao
    tupwana sihehetapewa ꞌehele ꞌawawa weyahina, ꞌoinega ꞌebetohona bewa yalaguya
    ma taꞌita nuwana waꞌehele bwaibwaina, bo geya.
  cbt-NTPO: Co camairanquëmahuë'. A'napita na'con Yosë marë' acopiso' sha'huitëranquëma'
    yonquicamaso marë'. Tëhuënchachin a'napita nosorohuatama', ama topinan quëran
    nontocosohuë'. Catahuaco' ama pahuanchinasohuë'.
  srn-NT: Mi no e komanderi unu fu du en, ma mi wani sori unu tapu a angri di trawan
    abi fu yepi sma, fu si efu un abi trutru lobi tu.
  cta-NT: Siꞌi na nclyo naꞌ cña jiꞌi̱ ma̱ re; nu loꞌo ñaꞌa̱ ma̱ jiꞌi̱ xaꞌ la nguꞌ
    tyaꞌa na, chaꞌ ntiꞌ tsa nguꞌ xtyucua nguꞌ jiꞌi̱ tyaꞌa ñati̱ jiꞌi̱ Cristo, liꞌ
    taca cuaꞌni cuayáꞌ ma̱ jiꞌi̱ ycuiꞌ ca ma̱ si chañi ca chaꞌ ntsuꞌu tyiquee ma̱
    ñaꞌa̱ ma̱ jiꞌi̱ la cuiꞌ nguꞌ tyaꞌa ma̱.
  bqc-SIM: I kɛ ma yãdìlɛɛ́ no, kↄai pↄ́ gbɛ̃pãleↄ kɛ̀ ↄ̃ má òɛ́, kɛ́ mà e mà
    á yea gbɛ̃́ↄzi sĩana dↄ̃.
  tcz-CHONGTHU: Keiman nanghon hiche hi bolteiyun tia kaseina ahideh poi, houbung
    dangho abol dinga athanop lheh jeng vang uva, hiche hi nangailut nau atahbeh ahidan
    photchenna lampi khat ahi.
  mar-mar: हे मी आज्ञा म्हणून सांगत नाही, तर दुसऱ्यांच्या आस्थेवरून तुमच्याही प्रीतीचा
    खरेपणा पडताळून पाहतो.
  snp-snp: Eti logimomo ya moda lo mele gedowe, loto ádowe. E’e, linate seti-muludi
    gimamo monatina ona kula moda lilibinawae, loto mono wenena maleka auma witi kolamo
    monanina yakafo linate monatina kepa mele edenaiye, loto lowe.
  isl-isl: Ég er ekki að skipa fyrir. Ég er ekki að segja að þið verðið að gera þetta,
    heldur er ég að prófa kærleika ykkar með samanburði við dugnað annarra. Þetta
    gefur ykkur tækifæri til að sanna kærleika ykkar í verki og sýna að hann sé ekki
    aðeins orðin tóm.
  spy-NT: ‑Māāmiitē ākērchook koong', nteenee āmāchē akas wōlēē wuu ꞉chamateeng'woong'
    yoo /kākiikuykuuchiin āk nyēbo alak.
  xnn-xnn: Egayak bilinen dakayo ay men-ited ngem kinwanik dadi tay kayatko ay ipasagid
    nan inikkan nan iMacedonia tapno maila nan kinatet-ewan nan layadyo.
  mwe-mwe: Ngakunng'amulishanga, ikabhe ngunapinga nimumanye kupingana kwenunji monaga
    kuli kwa kweli, kwa linganya na kupingana kwa bhananji.
  tte-tte: Nige yakato yawalo kolimiu na kwapei. Na iyamo yayanuwapeimiu siya Masidoniya
    nuwanuwasosili ali mulolo sikatububun. Na bwaite kamwasane koina sowasowamiu ami
    meli kanna iyawatagili na tomo sigitai yo sikawa-yawasosi.
  tcs-tcs: Wen ai tok demkain, ai no oda yupla. Bat truwan, ai wande teste yupla po
    luk at blo yupla, ip yupla i seimkain wase dem nada sos uda gibe mani.
  hlt-THB: Nangmih awi amni pek khqi nyng, cehlai coet amak kap lungnaak ce thlang
    a venawh ypawm na awmnaak ing nyhtah aham ngaih nyng.
  soq-soq: Ne mai e dialeipona epe dewasana, dia. Tane ne sumanailala Masedonia bedewe
    wanwanlala amonau dewasaiena umanawa dialena, ita mo eueuwau mampe ne e ewalepe
    atenteapa e nuawadawadala ambi, ipawa do dewasailana, ba aia os wailana.
  qub-qub: Nogaga manami firsapitachu «churay» niycä. Waquin ermänunchïcuna imanöpis
    ofrenda churashanta musyanallayquipämi willaycä. Chayno ofrendata churaptiquimi
    gamcuna cuyacoj cashayquita may-chaychöpis musyanga.
  att-att: Á arát takayu puersán nga mangiyawâ. Ngam ipakánnámmù nikayu yù pangikállà
    nayù ira káruán nga tatolay sù ira pobare, tapè párigán naw ira, á mepasingan
    gapay yù napiá nga ángngiddù naw sù ira kábulun naw.
  bki-bki: Kiniou neber jibe na, mia iliano na naio maka tibe ka tuboiano tai napano
    mia monoka atakiio. Vite na joa ga kamiu, p̃eli bo ka noverii nalo dolu tealo
    van kamiu tibe na, neverial vite novo nalo napano amilaio ruei. A bogo napano
    mia kuvijogio, mia rila kamiu kuvitii kija kamiu bereio, kuver kenemiu tinietiiano
    toru bunu, beverare ka nana kanalo, p̃eli na makanio?
  bqp-bqp: Adi kɛ matɛn yã ditɛárɛnlo, ania kũ gbɛ̃ pãndenↄ kɛ̀ɛn matɛn oárɛ, de
    mà á yenyĩ yãpura dↄ̃.
  mcp-mcp: Mə ayɨ́ɨ́mbʉ́líyɛ́ bɨ̂, mə ŋgə yida jaaw bɨ́ váál bɔ́ɔ́lʉ́gá báá bwə́ ŋgə́
    jigʉwa yí, shú nə́ məjigʉwa mɔɔŋg mə́ lwóg ŋkí cɛɛlí jɨ́n í ŋgə bánda wú lámʉ́d.
  hat-hat: 'Se pa yon lòd m''ap ban nou: Men, mwen pran egzanp sou lòt yo pou nou
    menm tou nou ka moutre jan nou gen renmen tout bon nan kè nou.'
  npl-NT: Amo nomechilia kemi se tlanawátili, sanwel nikneki xikmatikah kenomi sikimeh
    ika miak pakílistli tlapalewiah, para nikitas kox milák nontetlasojtlah.
  bgg-bgg: Gu khohthek pha ji shii arab arek ro. Jishii gaithek shii khi-èrek ne yang
    ne nong phi pha ji doh yi, gu ne nathek ro miie jine khi-èrek ne izai ji doh pha
    bidiang ro.
  eng-TCENT: I am not saying this as a command, but I want to test the sincerity of
    your love by comparing it with the earnestness of others.
  eng-BSB: I am not making a demand, but I am testing the sincerity of your love in
    comparison to the earnestness of others.
  cpu-NT: Eerora noshintsiventzimi pimayetantyaarori. Intaani noñaaventakoyetemiri
    tsika ikantayetaka jaka iminthatayetaa irineshinonkatantya. Ari okantzimaitari
    eejatzi onkameethavaitemi poñaakantairo petakotziitantayeta.
  san-ASM: এতদ্ অহম্ আজ্ঞযা কথযামীতি নহি কিন্ত্ৱন্যেষাম্ উৎসাহকাৰণাদ্ যুষ্মাকমপি প্ৰেম্নঃ
    সাৰল্যং পৰীক্ষিতুমিচ্ছতা মযৈতৎ কথ্যতে|
  tac-NT: Neka tabilé uméraga nulá napurigá napubuwa alué enomí alé Rusaleni o'towame.
    Neka pe machinale pala 'la sébali olame ka 'emi ralámuli 'lige pala 'la na'temame
    ka 'emi alué uché jaré ralámuli 'yuga.
  eng-WEBPB: I speak not by way of commandment, but as proving through the earnestness
    of others the sincerity also of your love.
  gfk-H: Pa iau tar ra dadas na warkurai ta muat ing iau tangai hua. Taia. Iau nem
    bia ena haruatanei no numuat harmarsai ma diet ira mesa ing diet manga mamahien
    taar hua, waing enaga nunurei bia no numuat harmarsai i tutuna bia taia.
  viv-viv: Tu iya keke vaita velekawowo faꞋina gadavehimeyemi, keke. Au mali tovetumagana
    yadi asehawahega gayakahina be medema againe ganagaluvaluvami be ganahalamanena
    yami nuwanuwa hawahawahegana kaꞋi velemoꞋena o kaꞋi keke.
  yao-yao: Nganguŵecheta kwa kunkanganyichisya nambo ngusaka kuulola unonyelo wenu
    iŵaga uli wausyene kwa kuulandanya ni unonyelo wa ŵandu ŵane.
  tgp-tgp: Na sopo verea vara ha pa sile na silesilea nike sohena retileu matea, pani
    na lo vaihite na nomim opoia. Matan na opoia vara a hitea vara i pa sohena opoia
    nona vao kalesia tinapua Macedonia teni mo vono.
  auc-NT: Mänömaïnö äninque botö, Cæedäni, ante wææ änämaï ïmopa. Wæætë, Mïnitö æbänö
    cæmïnii, ante ëñencæte ante cædinque botö wadäni näni nanguï cædïnö ante apæ̈netabopa.
    Mänömaïnö ante apæ̈nedinque botö, Mïnitö adobaï tömënäni näni cæbaï nanguï waadete
    pönente cæmïnitawo, ante acæte ante cædinque, Në godömïni baedäni, antabopa.
  kbc-NT: Aɡ̶adiiɡ̶enitiwaji diɡ̶idaɡ̶a eni. Pida jemaa me jikeetaɡ̶awatiwaji anodaaɡ̶ee
    niɡ̶ina eledi ɡ̶onioxoadipi me dinoniciwaɡ̶aditibigiwaji moyaxawa niɡ̶ina eledi
    anoyiwaɡ̶adi Ǥoniotagodi ane madewetedipi, jaotibige mikeenitiwaji mewi me ɡ̶odemaaneɡ̶egi.
  bmh-bmh: Ag aiwag ipal marabun iz gusig ze awarab tam. Bo, oiagab petak emen duailel
    Masedonia agaig darem, goagen duailel ipal en oiagab noumaimai, suban isanaremen.
    Iz ag Korin duailel, ag duailel go sul ta, tam ta, betei piaramoroi.
  ctu-BL: Ma'anic mi cʌq'ueñetla mandar, pero mic subeñetla bajche' mi' melob yaño'
    bʌ, cha'an mi la' pʌs la' c'uxbiya ti isujm.
  meq-meq: Wu nakə na tsikakum aye na, na gakum kutoŋ ka məvəle suloy bay. Andza niye
    bay, na gwaɗakum na, ndo siye hay a satay haladzay məvəle. Na tsikakum andza niye
    na, hərwi a seŋ məsəre ha nəkurom tə gər kurom ka wuɗum siye i ndo hay ta deɗek
    ŋgway ɗaw.
  noa-H: Mag chirʌm haig chan mua hajuésta deebat haba chirʌm. Mag chirʌm haiguin
    sĩi pãraujã Macedoniapien dënjö dee k'augamk'ĩirta mag chirʌm. Pãrau mag deebapʌ̈im
    gaaimua maach k'odnaan Jerusalén p'öbör hee hap'ʌʌ k'it'ëem k'ʌʌnau k'ap'ʌ haju,
    sĩi par hiek'aupai k'aba, chadchata pãrau ham k'õsi nʌm.
  alp-NT: Au beteke mere kena au pletae imi mo. Po au beteke saisa rebe tamata ndi
    otoi Makedoniare esi onore, rebe esi suka titinai kena tapa tamata makete, leke
    au selu be imi lulusi pibe mo. Leke au rekwa be imi oki tamata makete pibe mo.
  san-VEL: etad aham aaj nayaa kathayaamiiti nahi kintvanye.saam utsaahakaara.naad
    yu.smaakamapi premna.h saaralya.m pariik.situmicchataa mayaitat kathyate|
  kbq-kbq: Nagra ama kema nehuana, amiho hu'na huhankvetina hunormantoe. Hianagi rumo'za
    kazigazi hu'za nezamizankna huta zmavesinezmenteta, zamigahazafi hu'na reramahena
    kenaku nehue.
  kbh-kbh: Chca ndoñe quecbatëtsëtsná mo canÿe mandcá; ats̈e së́ntsebos̈e ndayá nÿe
    ts̈ëngaftanga jáuyanana nts̈amo ínÿenga bëtscá tmojatrabajá chë ndbomnëjémëngbiama,
    ts̈ëngaftángnaca cachcá chas̈motsamama; y chca, chas̈minÿanÿema chë ts̈ëngaftanga
    s̈mobomna bonshánana ndegombre bétsemnama.
  ron-LSB: Nu vorbesc ca o poruncă, ci ca să dovedesc, prin sinceritatea altora, sinceritatea
    dragostei voastre.
  pon-pon: I indai on komail met, kaidin kujoned eu, a pweki porijok en me tei kan,
    o i kin kajonejon omail limpok, ma a pun de jo.
  nhe-BL: Ax nimechnahuatis xijchihuaca. San nijnequi xijmatica para sequinoc tiopantini
    tlahuel quinequij quinpalehuise toicnihua tlen ax tleno quipiyaj. Intla nojquiya
    intemacaj miyac, inquinextise para nelía inteicnelíaj.
  sps-sps: Nyo gim rou ma tsue faparits of maromi na ka tovei. A sikia. Nyo faan maromin
    nainy ma faatok iny amin mangiir tsumi ten Krais, to na ka na man. To sa nyo pokei
    vavis rou a sanaan tan fuainy vainy fafaaman te kaa ror tana gum fan iny Masedonia
    to te fafaan moni fi rori fiisen miror koman tsian.
  wnc-wnc: Wamu wa nata daninggau nata mama wam binga dua daninggat. Aho. Aminu kunduta
    puya waaknga tasinangge asiknga enakaing aminda natake nata gin pasiwa singgak.
    Siwan ginde natake ginu aminde butaya natapa buya asaawik ba dasing ngang natake
    daninggat.
  bus-bus: Èe kɛ mɛ́ɛ yã diɛɛarenlo, aĩa kɛ̀ gbɛ̃ pãndenↄ kɛ̀n mɛ́ɛ ooare, lɛ mà
    a yenzi yãpuraa dↄ̃.
  gub-BL: Màràn temetarer pemur putar nehe. Namume'u kwaw peme nehe. Aze pepurumur
    wer tuwe temetarer rehe nehe, akwaw putar pekatu haw nehe. — Azeharomoete pezamutar
    katu Tupàn pe, pezamutar katu amogwer uzeruzar ma'e pe wà no, a'e putar peme nehe.
  imo-imo: Ya eno Korin imbomani teangei nio akumu eno tope tipo naa nio. Eno Korin
    imbomani konopu mondoromele mele akumu paimbo teremelenje manda manjipo kanamboi
    nimbo imbo mareni imbo lupema kondo kolko paa lipo tapondamili nimele mele pilko
    kanangei, nimbo tiro.
  boj-boj: E niŋgi wau di yqajqa waiŋgwasai. Kristen tamo uŋgasari qudei naŋgi wau
    di yqajqa tulaŋ siŋgilaeqnub. Naŋgo kumbra deqa agi e na niŋgi saiŋgonum. Deqa
    niŋgi dego qalaqalaiyo kumbra qa tulaŋ siŋgilaosib silali koroiyqajqa wau di yiy.
    Yibqa e unsiy marqai, “Bole, niŋgi qalaqalaiyo kumbra yeqnub.”
  eng-DRA: I speak not as commanding; but by the carefulness of others, approving
    also the good disposition of your charity.
  knf-knf: Mënji nawo i kado uko mënţ. Dţupan jibi bukundi banaţuŋ aliinŧ, nahilna
    nadiiman kë uŋal wi nan ujoonani.
  san-KHM: ឯតទ៑ អហម៑ អាជ្ញយា កថយាមីតិ នហិ កិន្ត្វន្យេឞាម៑ ឧត្សាហការណាទ៑ យុឞ្មាកមបិ
    ប្រេម្នះ សារល្យំ បរីក្ឞិតុមិច្ឆតា មយៃតត៑ កថ្យតេ។
  arn-NT: Fey tüfa ta feypiwpelayiñ tamün aporiawafiel, welu may tamün kimael ñi mülen
    kakelu che rume küpa kellukefilu ti pu feyentulechi che, ka femngechi ayülen ñi
    kimngeael eymün tamün küpa kellufiel kay ti kakelu fente küme piwke mew.
  zas-NT: Ad rüntan lëjt naguiejn guial gudëëdi ni rdoꞌp, per rugojnan lëjt ziꞌc rabaa
    ree ben ren guial rüjn reeman yudar, din bal rëndi gulüüdi guial diidxli rëndi
    xcompniaridi.
  ken-NT: Mpu rɛm nɔ chí bɛ bǎbhɔŋ bɛkʉ mbɔ ɛnyǔ ngátí bhe. Nchí kʉ chi bɛ mǎndɨ́ŋɨ́
    ɛnyǔ bǒ báchák bábhɔ́ŋɔ́ ɛkɔŋ ndu bɛ́kwák. Nkʉ chi bɛ mǎmbɔ́ŋ mbi bɛtɔŋ
    bɛ bǎkɔŋ bo bachak tɛtɛp.
