  ena-ena: Namɨlaŋ iadɨ ciaŋ agadɨ lubiahɨlahɨla saŋ ma abin uami. Viaŋ hulaŋ iamɨgali
    limu hɨhɨle anɨm hɨlɨcɨ ci iguavalɨ agasaŋ abin uami. Naludɨ hɨji mɨŋaiahɨlɨŋ
    namɨlaŋ hameŋ ala lɨbalaŋ aba nusaŋ abin uami. Hameŋ lɨdalaŋ hulaŋ iamɨgali limu
