verse: 2CO.008.008
translations:
  kpx-kpx: Di isiviholinu vaveve kemo menakage la ke valiho. Isito Masedonia ata keau
    vai kebia tedaevemale keike di loui la namigevege la isivi unahamo la kunaimo
    kebia tedaeveve.
  okv-H: Eto ari erevi ungona ava ke ngahia na ae rate enana enda Macedonia ta hande
    embomeni ta ari vahai aingeko amo ungona osa arina avote avo be kesi uje ere ona.
  tbo-tbo: Geka a bahebaheya ega mei lugagayo, ma ipa lawa gehouhi hai wihaguhagu
    nugolelehina a wogeleteya po uyahinei ma omi luhogala moinana a ludadani.
  mal-C: ഞാൻ നിങ്ങളോട് ആജ്ഞാപിക്കുകയല്ല, എന്നാൽ മറ്റുള്ളവർ കാട്ടുന്ന ഉത്സാഹത്തോട്
    നിങ്ങളുടെ സ്നേഹത്തിന്റെ ആത്മാർഥത തുലനംചെയ്തു പരിശോധിക്കാൻ ആഗ്രഹിക്കുകയാണ്.
  grc-SR: Οὐ κατ᾽ ἐπιταγὴν λέγω, ἀλλὰ διὰ τῆς ἑτέρων σπουδῆς καὶ τὸ τῆς ὑμετέρας ἀγάπης
    γνήσιον δοκιμάζων.
  bgc-bgc: मै थमनै कोए हुकम कोनी देंदा, मै सिर्फ बाकियाँ के उत्साह तै थारे प्यार की
    सच्चाई नै परखण लागरया सूं।
  khz-khz: 'Eulamagi warewarera pio veni natina ea, ati akilana, pio kalaa vegata
    natina. Na evetaina avaikilamina ganina ea: Walakava reketa geago-vega-venina
    taukavara reketa veakavarai. Vovetaina gaurai au na gomi akalatovomina, gomi gemi
    ulamagi walakava reketa geriai rakavetaina ana ripaa natina.'
  deu-TKW: Ich rede nicht befehlsweise, sondern ich möchte an dem Eifer der anderen
    die Echtheit eurer Liebe erproben.
  zsr-NT: Cutu rna béꞌidaꞌ lbiꞌiliꞌ gunliꞌ cni. Ruꞌa didzaꞌ ca tun yelaꞌgac bunách,
    tuꞌnö́dzj gdu ládxiꞌgac, quië gunaꞌ ga gunliꞌ le gac bëꞌ nac gdu ca nadxiꞌiliꞌ
    lzaꞌliꞌ.
  lin-lin: Nazali kopesa bino mitindo te, kasi nazali nde koluka komeka bosolo ya
    bolingo na bino na kokokanisa yango na molende ya bato mosusu.
  hns-NT: Ie sab baat se ham hoekoem na tjalaaila. Ham khaalie liekhiela kie ketana
    Maasadonia ke log sahaaita karies hai. Djab toelog aise kariehe tab dekhaai kie
    tohoelog aapan iesaai bhaai log ke sattje ke tjaahe hai.
  noa-E: Mag chirʉm aig chan mua ajuésta deebat aba chirʉm. Mag chirʉm aiguin sĩi
    pãraujã Macedoniapien dënjö dee khaugamkhĩirta mag chirʉm. Pãrau mag deebapʉ̈im
    gaaimua maach khodnaan Jerusalén phöbör ee aphʉʉ khithëem khʉʉnau khaphʉ aju,
    sĩi par iekhaupai khaba, chadchata pãrau am khõsi nʉm.
  eng-EMTV: I speak not by a command, but I am testing the genuineness of your love
    by means of the diligence of others.
  mib-NT: Te nasūu jéē cuní rī ndacu ri jniñu nuū rō, chi sa cástūhun rí nuū rō ndese
    yōhyo cácusɨɨ̄ ni sava ga ñayuu jéhe i xūhún, te súcuan te cuni rī jeē suni máá
    ró cácundáhú ndije ni rō ñayuu ndahú.
  lif-NT2: कङ्‌ग इङ्‌गाॽ खिनिॽ के़जोगुम्‍लए पोःङ् के़लॽबा इङ्‌जाःङ् पिनिङ्‌बा मे़ःन्‍लो,
    कर वेॽहाॽरे़ सिक्‍लुङ्‌मोलाम्‍बाए कुभाॽ पिमा साॽरिक् निङ्‌वाॽ मे़गत्तुबान्‍नु
    तङ्‌घुङ्‌ल खिनिॽ वेॽहाॽ से़क्‍खाए लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍बि मे़ःम्‍बि फाॽआङ्
    साॽमा निङ्‌वाॽ चोगुङ्‌बारो॥
  xnj-xnj: Nikuvapela lepi nyenye amuli, nambu nigana kulinga uganu winu wa chakaka
    mukuwanangisa na uganu wa vandu vangi.
  mmx-mmx: A noxo lok li teventaangas linga xusu miba mu asu i. Ketla a paase mumu
    leventamtaba limixin petpes diba raba i. Kerepmo ana lok tong mun labalamu atnimi
    do i silok aleng ti labalamu at limixin petpes kopla xopmen.
  cbr-NT: Usoquin 'ati cuëënquinmabimi 'anun quixun cana mitsu caiman. Macedonianu
    'icë unicaman ca cuëënquin axa Jerusalénuax Jesucristomi catamëcë unicama curíqui
    'inania quixunmi 'unánun quixuinshi cana mitsu can. Usoquin 'unánquin camina 'unánti
    'ain, caramina asérabi Jerusalénu 'icë unicama nuibati 'ai quixun.
  tee-NT: Pus ju quit'in jantu va tap'astu iclajunau ni axt'akt'it ju anu' lhak'ailakts'in.
    Va iclacasq'uin ni ac'ats'aya'it'it tuchi talalh ju amachak'an Macedonia. Chai
    ni vachu' axt'ak'a'it'it ju uxijnan pus caputasuyach ni vasalh amap'ainininat'it.
  eng-LSV: I do not speak according to command, but because of the diligence of others,
    and proving the genuineness of your love,
  cak-NT: Ren man nin-ij ta chiwe chi can quiri' tibana'; man quiri' ta. Ri ninjo'
    ren chiwe ja' ta chi rix niben anche'l ri niqui'en ri ch'aka chic kach'alal. Reje'
    pa cánima xalex-wi chi xquimol ri ofrenda. Rix can tik'alajij chuka' chi can ketzij-wi
    jixojo'n.
  pah-NT: 'Nanhi''ig̃ahyi ji pe me pemondo tuhẽ ti jave''yma. Pyry po pe imondoi hamo,
    a''e ji. Amombe''u ji pe me Macedôniapeve''g̃a nemimondopotara ko. A''ereki ji
    a''e jiyvyteri pe: Henduvame po ti Corintopeve''g̃a imondopotari na jitehe nehẽ
    no. A''ero po ti ji ikwahavi g̃anemiarõhetea nehẽ, a''e ji jiyvyteri pe.'
  sja-NT: 'Mãga jarak''ãri, mɨa jara k''inia-e: “Waibɨa téetɨ.” Jĩp''a nepɨrɨji Macedoniadepema
    ijãapataarãpa oodap''edaa parãpa auk''a teedamerã, t''ãripa mãga oo k''inia p''anadairã.
    Mãgá teeruta pɨrã, jõmaarãmaa ak''ɨpidait''ee awaraa ijãapataarã auk''a k''inia
    iru p''anɨ, ãra k''ĩra k''awada-e p''anɨ mĩda.'
  xed-xed: 'Mbla kaghuni a ta mbli yu wu, snaghunamta snaghunam yu ya ka sanlaha ta
    ŋavata ka vlay. Ma tsaya guli dzaʼa kəl kaghuni ka maraŋta kazlay: Ɗvuɗva kaghuni
    kahwathwata guli ta kataŋtá sanlaha kəʼa.'
  mks-NT: Ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ yóho co̱ cúú á in chuun sáhndá i̱ nu̱ ndo̱. Ña̱
    cúni̱ quéa̱ ná canda̱a̱ ini ndó ndá quia̱hva chíndeé na̱ cán ña̱yivi xi̱hín ndinuhu
    ini na. Ta tá cája ndó tá quia̱hva cája na̱ cán já quéa̱ jána̱ha̱ ndó ña̱ mé a̱
    nda̱a̱ quíhvi̱ ini ndó ña̱yivi.
  gfk-S: Iou paile ter ra dades na harkurai ta mu ing iou tange hobi. Pata. Iou sip
    be ni hapupuo no numu harmarsai ma di ira mes ing di manga mamahien ter hobi,
    waing nige nunure be no numu harmarsai i tutuno be pata.
  bmu-bmu: Mewö jiba moneŋ almegöra qahö jim kutum eŋgizal. Mi qahöpmö, urukalemŋini
    geŋmoŋambuk akza me qahöwi, mönö mi esapesapnöŋ ala könaŋini mötmamgö mötzal.
    Könagesö tosatŋan gönmönahot mosöta naŋgönaŋgö nupŋini öl töhönŋa memba zeŋ kinjei,
    keu mi jiba miaŋön iŋini esapköm eŋgizal.
  dgz-dgz: Ne waingina e ase di munapen menan kaimakaet ya waivin, go ne mondi baigan
    ega ire yawapen menan waivin, waenapan upinewa ago tamo tamo om inaen go?
  eng-GNV: 'This say I not by commandement, but because of the diligence of others:
    therefore prooue I the naturalnesse of your loue.'
  zaa-NT: Nu rinénia' le annana, álahua runia' le mandar, sino ccàterúbá látsa'a'
    qui'ni cca le saber ti'iỹa iỹeni ná voluntad qui' adí ca hermanos para guni cabi
    cualàni, para qui'ni ilá' huáni canchu hualigani té la' tsì'ilatsi' lo losto'
    le.
  eng-WEBSTER: I speak not by commandment, but by occasion of the forwardness of others,
    and to prove the sincerity of your love.
  guh-guh: “Macedonia nacuapijivi, bepejiobivi ata, ayaijava ofrenda jeba,” itsa janë,
    apo pacaitorobitsi paxamë ata ayaijava ofrenda panerajutsinexa. Biji rajane saya
    pacatsipaebatsi paneyapëtaenexa pacuenia Macedonia nacuapijivi bitso jamatabëcuenebarëyaya
    toexana ofrenda bepejiobivi peyavenonaenexa. Bajarapacuenia paxamë ata itsa paexanaename,
    itsamonae patsitanajamatabëcuene itajëtsianame panexaniajaicuene Dioso paneasivajava.
  bon-bon: Cane ai lui weebibine lica idretnininine. Yepä cane naace name pi jeitnäjenine,
    Makedoniya biname cina lipu babo singi ge rarekaake ceerame, ingle cane singi
    päpäname egä weene nää cuta toraca singi gemi ceerame.
  nhw-BL: Amo nimechnahuatis xijchihuaca. San nijnequi xijmatica para sequinoc tiopame
    tlahuel quinequij quinpalehuise toicnihua catli amo tleno quipiyaj. Sintla nojquiya
    antemacaj miyac, anquinextise para nelía anteicnelíaj.
  swh-ONEN: Siwaamrishi, lakini nataka kujaribu unyofu wa upendo wenu kwa kuulinganisha
    na bidii ya wengine.
  wbi-wbi: pano nijova isi nakwekuuti nilonda kukuvumulisia, ulwene nikuvavuula imhola
    isa vange ndavule vighimba, kange nilonda kulola ulughano lwinu ndave lwa kyang'haani.
  bba-bba: Nɑ ǹ bɛɛ yiiremɔ, ɑdɑmɑ ɡɑbun hɑniɑwɑ nɑ bɛɛ sɔ̃ɔmɔ kpɑ i kɑ bɛɛn kĩrun
    ɡem mɛɛri nɡe mɛ mu nɛ.
  eng-KJVCPB: I speak not by commandment, but by occasion of the forwardness of others,
    and to prove the sincerity of your love.
  kgk-NT: Namandáiry peẽ-my peme'ẽ hagwã pende pirapire íxupe kwéry. Amombe'u ramo
    peẽ-my Macedônia pygwa kyre'ỹha aipota ojekwaa ave pende-rehe pejohayhuha. Heta
    voi pende pirapire peme'ẽ ramo “Corinto pygwa ore rayhu voi ra'e” he'i va'erã
    pende-rehe.
  waj-waj: Hama na ivaara yaagueeqama ngii tinai iikiateera itaa kua kiaunoo. Ausa
    hanigieera vooya ii mmoori ivaara iya yoketaikiai rikiada iikiaavai. Ivaara na
    ngii giaa ngii minai rikiada ngii iikiatainai iikio rikioo ngiiitama ngii mmuduuya
    riraivo kooyaa vainai ta taaraivaara na ngii giaa ngii miaunoo.
  cpy-cpy: Eero noshintsiwentzimi pimatantayi-tyaawori. Apatziro nokenkithata-koyitemiri
    jempe ikantayitaka jaka ikowa-yitzi ineshironkatante. Ari okantzimaetari osheki
    okameetha-waetemi poñaahan-teero petakoperotantayityaa.
  mpx-mpx: Nige tage ami logugui ya ginol ge nuku ginol ola. Yaa ya wasaan ya te Masidoniya
    nuwaliya hot wali mulolu nihi ginol, inoke eliyana ami labose ya ginol ge naha
    kite wami nunuwana alomiyau elal i tunahot.
  wbp-wbp: Kula karna-nyarra jinyijinyi-mani tala yali-patuku yinjaku, kuja kapunkulu-jana
    marda yinyi. Ngajuju lawa jinyijinyi-maninjakuju. Wangkami kankujulu nganta kankulu-jana
    yulka yali-patuku yapa marlajarra-watiki tala-wanguku Jurujulumurlaku. Marda ngulaju
    junga. Karijaja. Ngula-warnurlu yangka kujarna-nyarra yimi-ngarrurnu Majatuniya-wardingki-patu
    ngulalpalu-jana tala yungu yimirirli.
  luo-luo: Ok amiu chik kuom wachni, to anyisou kaka joma oikore konyo tich Nyasaye
    mondo atemgo herau ka bende en hera madier.
  nhe-NT: Ax nimechnahuatis xijchihuaca. San nijnequi xijmatica para sequinoc tiopantini
    tlahuel quinequij quinpalehuise toicnihua tlen ax tleno quipiyaj. Intla nojquiya
    intemacaj miyac, inquinextise para nelía inteicnelíaj.
  aii-aii: ܠܹܐ ܝܘܸܢ ܦܩܵܕܵܐ ܒܸܦܩܵܕܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܒܚܘܼܦܵܛܵܐ ܕܐܚܹܪ̈ܢܹܐ، ܓ̰ܲܪܘܼܒܹܐ ܝܘܸܢ
    ܠܫܲܪܝܼܪܘܼܬܵ‌ܐ ܕܚܘܼܒܵܘܟ݂ܘܿܢ.
  esk-NT: Tiliuqłiñġitchuŋa aatchuqulusri. Uuktuaġukkiga piqpaksrił̣iqsi iḷumutuupiaqmaŋaan
    aatchuġummatiqałipsigun,
  msb-msb: Dili ko ginsabi ini bilang sugo kundi ginakita-kita ko lang kun matuod
    man gayod an iyo pagkamuot. Kaya nakakumparar ako sa pagkamatinumanon san iba.
  cpa-NT: A¹jáng¹ quianh¹³ hi² tiog¹³ juǿi²jni hniah¹² lah¹jøng². Cónh¹jøng² juøh¹²
    báh³ jní² ha²lah ma²ca¹jmo¹ dsa² chian² huø¹ Macedonia dsio¹ dsǿa¹². Mi³jøng²
    li¹ŋih³ hniah¹² dsi¹³ báh³ juu¹² quiánh² hniah¹², ja³lé² mi³leih¹³ hniah¹² hi²
    lah¹dsóh² hnóh¹ hniah¹² dsa² roh¹³ jniang³ calah.
  dso-dso: ଏଟା ତମ୍‌କେ ମୁଇ ତିଆର୍‌ଲା ପାରା କଇନାଇ, ମାତର୍‌ ବିନ୍‌ ବିସ୍‌ବାସିମନ୍‌ ତାର୍‌ ବାଇମନ୍‌କେ
    କେନ୍ତି ଅଦିକ୍‌ ମନ୍‍ କରି ସାଇଜ କଲାଇନି, ସେଟା ଜାନିରଇବାକେ କଇଲିନି । ସେମନ୍‌ କଲାପାରା ତମେ
    କରିପାରାସ୍‌ ଆରି ସେଟା ଦେକି ତମର୍‌ ଆଲାଦ୍‌ ସତ୍‌ କି ମିଚ୍‌ ବଲି ମୁଇ ଜାନିପାର୍‌ବି ।
  meu-meu: Asina haḡanimuimu; to idia haida edia haheauka amo umui emui uraheni na
    dibaiamu, ia na momokani eiava lasi.
  yva-NT: Weramu syo wasantitidi jewen, yara syare syo wapa muinye raen. Wemi mbewar
    syo anugano Makedonia maura wasai to syare onawamo wo doije raunande manakoeve
    arakove umaso mansai, weye syare wapo raroron weapamo wamuinyo arakove umaso mai
    tugaive tavon.
  dgc-dgc: Ewan ta kam pilitén a umambag. Basta nibaheta ko san dikam tu kétulung
    du iba, monda masubuk ta kam, éng kodya i pégtapat moya diyakén.
  zpm-NT: Laa naa bzet lo to nu zha beeṉ zha Macedon, per guiabde to bod nonabey naa
    to scapaa guṉ to. Sinque laa naa bzeta lo to, zeeṉa gacnaṉ to gaṉle ye zha co
    pquiabladz bdeed gon co. Nu nagoṉ rdeeda diidz glu to ne nli rleynie to grëraa
    zha ne nacgrë ne, led loxaque diidzdsew.
  hix-NT: Àro wyaro rowya tatoko, onà wyaro kahra rma wehxaha. Uro eyuhtxok xaxa mak
    hampànà, otxenyerun kom hoye tàmtxok xaxa mak hampànà, kahra rma wehxaha. Owakryeno
    ynyàr hoko anar komo yehtxoho wekarymehe mak ha, owyanye, nyamoro wyaro rma rha
    ohxe xaxa oyosonyhonàr kom horà, toto komo xe xaxa oyosonyhonàr kom horà.
  sim-sim: Hako an mbeek lerawu kason ji lakmbaha na ukmisiwa ambu nir, wahau. Halanak
    ma anandi man li rupshihi lirin li jelyanda nombon a saweshinak ji misihi jir
    nga erem ji ukmbaha amu mbanduwa. Erem ji uwa nombo oso avak mukukwa sir, jir
    man wapnuku jihik owenda jir.
  npi-ULB: म यसलाई आज्ञाको रूपमा भन्दिनँ । बरु, अरू मानिसहरूको तत्परतासँग तिमीहरूको
    इमानदारी तुलना गरेर जाँच्नको निम्ति म यो भन्छु ।
  cgc-cgc: Pasugid ko iling an tan, piro dili beet ambalen na kyo yan pasugo ko na
    mag-atag. Pasugid ko nang ki kyo parti ta duma na disidido gid na magtabang aged
    daw sunuron nyo, mlaman ko na inyo na pagpalangga terek gid ta inyo na tagipusuon.
  tim-tim: Akto yu maktân are den kârikŋe katmâ bo hâwâtyektân. Nâ yeŋgât han kalem
    gain gain yendâp akto bikŋande Anutugât pat akmâ âi mem manmai aregât keiŋe miawagâkgât
    maktân.
  yor-yor: Kì í ṣe nípa àṣẹ ni mo fi ń sọ ọ́, ṣùgbọ́n kí a lè rí ìdí òtítọ́ ìfẹ́ yín
    pẹ̀lú, nípa iṣẹ́ ìyìnrere ẹlòmíràn.
  wos-wos: Guni wuni mawuli yawuka maki hurungute, wuni guniré hambuk hundi wahambawuni.
    Guni guna mawuli sarékémbu wungi hurungute, guniré wuni wungi we. Kraisna hundi
    xékékwa du takwa nawulak di nak du takwaré yikafre hurunjoka mawuli yandakaka,
    guniré wuni we. Guni di hurundaka maki jambangwe du takwaka séfélak yéwa hunduwingut,
    nani xékélakitame, guni dika némafwimbu mawuli yangukaka.
  emp-NTPO: Mʌ̃a maʌ̃gʌra õgo obiẽ́ b̶ʌa, ãtebʌrʌ mʌ̃a quĩrĩã b̶ʌa bãrãba acʌbid̶ida
    djabarã wãrãda quĩrĩã panʌda. Maʌ̃ carea mʌ̃a bãrãa cawabi b̶ʌa sãwã dewararãba
    paratara djabarã Jerusaleʌ̃nebema itea jʌrʌ pe panʌda. Bãrã bid̶a ara maʌ̃ quĩrãca
    od̶ibʌrʌ, acʌbid̶ia wãrãda djabarãra quĩrĩã panʌda.
  eng-F35: I am not giving a command, but I am testing the sincerity of your love
    by the diligence of others.
  ind-ind: Yang saya tuliskan ini bukan perintah. Tetapi karena jemaat lain sudah
    menunjukkan semangat yang besar untuk membantu saudara-saudari seiman kita di
    Yerusalem, maka sudah waktunya kalian membuktikan bahwa kalian juga sungguh-sungguh
    mengasihi saudara-saudari kita itu.
  pes-OPCB: این یک دستور نیست و نمی‌گویم که حتماً این کار را بکنید. بلکه اشتیاق کلیساهای
    دیگر را نمونه می‌آورم، تا شما نیز بتوانید نشان دهید که محبتتان واقعی است و فقط
    حرف نیست.
  mpt-mpt: Ne ibo mo baabenita Ibo nakaia unangai maki monio oyine gabibabe. Ne funania
    Masedonia seli monio oloniba naka mak unang maki okaye binibbuo weng sango ne
    Kolin bib seli baabeia isak inaniba monio nakaia unangai inamin namin blimi okayemib
    mole ne tekein kenia i nakaia unangai gobe biobobo gabibo i besa sitalo mo obibbabo,
    i bobol temo bain nakaia unangai omyenibta gobe bliobo genano genitabe.
