  mdy-ETH: ዬያ ዒንጎና ሚኢሾ ዓርቂ ማዾይዳ ኑ ፔኤሻ ዎዶና ኑ ዾንኪንቱዋጉዲ ኮሺ ኑ ሂርጊ ካፓኔ።
  spl-spl: Nâŋe uwawapŋe bia manmune Anitâŋe nekmu ârândâŋ olâkgâlâk nâŋgâman. Yawu
