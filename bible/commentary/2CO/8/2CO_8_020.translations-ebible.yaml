verse: 2CO.008.020
translations:
  kpx-kpx: No ata abui kebia hanavege keabuna lae lohoi moni ke malei. No isiviholilu
    la ke huhulahai kosea, “Bolou au ebikahoike au moni baluga ke malema.”
  okv-H: Eto koro peni vahai be hande ere ovora avo humbuto pambuto embota hande ikasora
    avo embo na simba ari sapura ke eagora.
  tbo-tbo: Geka ani’mbenenana baneina iyawoi to gagalena iteteya ipa to gagalena imahi
    po lawa ega hina yampili.
  mal-C: ഞങ്ങളുടെ കൈയിൽ വന്നുചേരുന്ന ഉദാരമായ സംഭാവന കൈകാര്യം ചെയ്യുന്നതു സംബന്ധിച്ച്
    ഒരാക്ഷേപവും ഉണ്ടാകരുതെന്നു ഞങ്ങൾ അതിയായി ആഗ്രഹിക്കുന്നതുകൊണ്ട് കർത്തൃസന്നിധിയിൽമാത്രമല്ല
    മനുഷ്യരുടെമുമ്പാകെയും യോഗ്യമായതുമാത്രമേ ചെയ്യുകയുള്ളൂ എന്നാണ് തീരുമാനിച്ചിട്ടുള്ളത്.
  grc-SR: στελλόμενοι τοῦτο, μή τις ἡμᾶς μωμήσηται ἐν τῇ ἁδρότητι ταύτῃ τῇ διακονουμένῃ
    ὑφ᾽ ἡμῶν·
  bgc-bgc: हम इस बात म्ह चौक्कस रहवां सां के खुल्ले दिल तै दान देण की सेवा के इस काम
    कै बारै म्ह जो हम करा सां, कोए म्हारै पै दोष ना लाण पावै।
  khz-khz: Ai ati gaririwana, talima na ai pia rolimai e pia vega-rakavamai. Vovetaina
    gaurai eulamagi ai gavenito monina ea raupara namanai gainagulu-agiana.
  deu-TKW: Denn so schützen wir uns vor aller üblen Nachrede über dieser reichen Gabe,
    die wir vermitteln;
  zsr-NT: Cni gac, gunëꞌ netuꞌ tsazxö́n quië nutu nu bi gac gnë queëtuꞌ ca rúnlentuꞌ
    dumí naꞌ runödzjliꞌ szxöni, le gaclen bunách yechiꞌ.
  lin-lin: Tozali kosala nyonso oyo ekoki mpo ete batonga biso te mpo na lolenge na
    biso ya kosalela ebele yango ya makabo.
  hns-NT: Djab hamlog sanghe djaabe tab koi na bol sakie kie hamlog ie dher paisa
    ke na thiek se dekh-bhaal karlie.
  noa-E: Magba maach appaita wënʉrrakhiin, phatkhon dʉ̈rrcha arrum aawai, eeu ãbmua
    khãijã wa marau ag eem aujim aju.
  eng-EMTV: avoiding this, lest anyone should blame us in this abundance which is
    ministered by us;
  mib-NT: Te quingoo ndɨndúú rí návāha ni ɨɨn ñayuu ma tée i cuēchi sɨquɨ̄ rī sɨquɨ̄
    xúhun cásocō ñayuu.
  lif-NT2: हे़क्‍केलॽरिक् निङ्‌वाॽ मे़हन्‍दुआङ् मे़बिरुबा कन् यरिक् कुभाॽ याङ्‌ङिन्
    तेॽरुम्‍बे़आङ् मनाहाॽ हाःत्तुम्‍सिम्‍बे़ल्‍ले़ आत्तिन्‍हाॽरे़आङ् चे़ॽया इङ्‌दो
    पाःप्‍मा मे़ङ्‌घोःसुन्‍ल के़लॽबा निङ्‌वाॽ चोगुम्‍बे़रो॥
  xnj-xnj: Tigana kuyepa lawama zezihotola kuhumalila ndava ya chetiyimalila njombi
    zenizi zamahele zeziwusiwa.
  mmx-mmx: Maba lok tatao avukat laramtaba xusu tara noxo vaase mumu nama mumu na
    laramtaba silok nema mabap kiv i.
  cbr-NT: Unían nunan 'inun a curíqui biisa sinánquin nu ñuiti rabanan ca a uni nubë
    cuania.
  tee-NT: Pus va iclacasq'uin ni camak'alh vachu' ju anu' quilak'au'an acsni ac'axtakniyanta
    ju tumin ju amachak'an Jerusalén. Ju chunch jantu lai xamati' aquintimuc'anilh
    ju quintalak'alhin ixlacata ju anu' tumin ni na laklhu.
  eng-LSV: avoiding this, lest anyone may blame us in this abundance that is ministered
    by us,
  cak-NT: Roj man nakajo' ta chi c'o tzij yepe chakij, romari' man kayon ta roj nakac'uaj-e
    ri ofrenda chique ri kach'alal, roma can q'uiy.
  pah-NT: 'Orojirokwa hete ore te''ite''varuhuyme ti g̃a ore ve javo. Nurã ore ei:
    Toho ti ga ore rupi. Ohorame ore rupi ore pokoga ti ga hepiagi ima''ema''ẽkatua
    penemimondohetea imbatere''ỹve''g̃a pe nehẽ. A''ereki ore oro''e: Mara''ngu po
    ti jara''g̃a ete''varuhuavo ore ve nehẽ javo: “Noma''eg̃atui reki Paulo''g̃a imbatere''ỹve''g̃a
    pe imombytavo jara ojive”? A''ea po ti g̃a ei nehẽ, oro''e ore. Nurã ko pyry ore
    ve ga hoi hepiaga imombe''ukatuavo.'
  sja-NT: Ma ɨ̃pema mãgá Tito ome pëidait'ee irua k'aripamerã ma p'arat'a waibɨa p'e
    ateeru misa. Mãgá tai ɨmɨateepataarãpa pedee p'anada-e pai tai ãpɨte, p'arat'a
    ũk'uru chɨadai jĩak'aapa.
  xed-xed: Nana katu dagala ta vlata mnduha na ná, ta kumay ŋni ta ŋanata ɗina ŋa
    wara hlawa mnduha ta ghəŋa aŋni ta ksa slna nda tsi.
  mks-NT: Jáchi̱ co̱ cúni̱ nde̱ ña̱ ná ca̱ha̱n núu ña̱yivi sa̱há ña̱ cája nde̱ xi̱hín
    jiu̱hún cua̱ha̱ cán, ña̱ na̱játaca ndó.
  gfk-S: Mem balaure timaan ie be nahula tale tikenong be na tange hagae mem tano
    numem mangana harbalaurai ta ikin ra tamat na hartabar.
  bmu-bmu: Mewö aka naŋgönaŋgö naluk ketaŋi mi tilipqilip asuhui sohobapuköra ölöp
    galöm köl soroköbin. Kunŋan siliknini miaŋgöra jim neŋgibapukö möta kapaŋ köla
    kinjin.
  dgz-dgz: Nu mame kara karaua taivin, waenapan diguguranepi tawa. Ap menan puraput
    aruga mame yaemantu yan se munait, iwa orup da puraput upi nuk nunan wat natat
    anu nimanepi tawa.
  eng-GNV: Auoiding this, that no man shoulde blame vs in this aboundance that is
    ministred by vs,
  zaa-NT: Ą' runi tu' para hué' tu' cuidado de retùppa tu' ofrenda xenį para qui'ni
    làa cu'ú tu' biỹa falta nna inna ca enne' qui' tu'.
  eng-WEBSTER: 'Avoiding this, that no man should blame us in this abundance which
    is administered by us:'
  guh-guh: Bajarapacuenia Macedonia nacuapijinë payajavaponaenajë itsajivi ata patanebaracuaicuaijaiyaniva
    bajarapapalataxaneto yabara. “Pablobana raeta bajarapapalata yajuvënëcopata,”
    patanejaiyaniva.
  bon-bon: Cine singi lica nuuja mule wawename, lui te biname bine jaawenimuge cibibine
    äingejame, egä cine ai baborage owecu gwidape ne lipulipu yootoninisi piiyepu
    ceera pagege.
  nhw-BL: Tiyase san sejco para amo aqui huelis techtelhuis para amo tijchijtoque
    catli xitlahuac ica nopa hueyi ofrenda catli toicnihua quisentilijtoque.
  swh-ONEN: Tunataka kuepuka lawama yoyote kuhusu jinsi tunavyosimamia matoleo haya
    ya ukarimu.
  wbi-wbi: natulonda tupikwaghe nu muunhu ghweni vwimila usue nambe ni mbombo jino
    tuvomba.
  bba-bba: Sɑ kookɑri mɔ̀ kpɑ ɡoo u ku rɑɑ sun tɑɑrɛ wɛ̃ ɡobi bɛkɛ yin nɛnubun sɔ̃
    yi bɑ sun nɔmu bɛrie.
  eng-KJVCPB: 'avoiding this, that no man should blame us in this abundance which
    is administered by us:'
  kgk-NT: Heta voi pirapire orogweraha va'erã. Pono onhe'ẽ rei xe-rehe, heta oho va'e
    ndive orogweraha va'erã pirapire. Upéixa ramo “Oiporu rei nipo ra'e ojéupe gwarã
    oipe'a” ndikatúi he'i va'erã ore-rehe.
  waj-waj: Kati mmira sikau kaayau vaiyauvaa ta varada koonnama yapakiai rikiada gioonna
    kiaapuuya ivaara nunuraanurai tivoora kiaa ta ii aataru ivaara tuqinnama haitatuukiaunnanoo.
  cpy-cpy: Ari okantyaa eero iñaawaetakoetantana aririka notsiparyaa-yitakiri koriki
    ipashi-perotan-teetari.
  mpx-mpx: Ha hinahinan te bahi gamagalau wama matamatahikan mulolu bwabwatana ya
    kaiwena nihi aawa nanakan. Heiya te kaiwena talila ya ha ahe aloma naha nok.
  wbp-wbp: Nganimparlu karnalu yirriyirrirli muurl-mardarni tala nyampu wiri-jarlu,
    kalakalu-nganpa yapa ngalya-karirli kula-nganta wiji-palka-pajirni, kalakalu-nganpa
    manngu-nyanyi kula-nganta karnalu-nyanu wuruly-mardarni nganimparlulku.
  luo-luo: Wadwaro mondo ji kik ne rach moro e yo mwatiye tij mich mar ngʼwononi.
  nhe-NT: Tiyase san sejco para axaca huelis techteilhuis para ax tijchijtoque tlen
    xitlahuac ica nopa hueyi ofrenda tlen toicnihua quisentilijtoque.
  aii-aii: ܠܹܐ ܒܵܥܲܚ ܕܐܢܵܫܵܐ ܡܲܬܸܒ݂ ܠܵܘܡܵܐ ܥܲܠܲܢ ܒܘܼܬ ܕܵܐܟ݂ܝܼ ܡܕܲܒܘܼܪܘܼܗ̇ ܝܘܲܚ ܐܵܗܵܐ
    ܕܒ݂ܵܚܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܕܒܸܥܒ݂ܵܕܘܼܗ̇ ܝܘܲܚ.
  esk-NT: Qaunatqiaġiguktugut kisumununniiñ iñuŋmun pasritqunġitḷuta aŋalałłaptigun
    taapkuniŋa mikturuanik aatchuutinik.
  msb-msb: Naghihimat kami sin maayo agod dili matatsaran an pagkapot namon sani na
    dako na regalo.
  cpa-NT: Hneng² jnieh³ hi² tsa¹li¹chi² jin³ he² jǿg³ hlaih¹³ quián² jnieh³ ja³cagh³
    jnieh³ cog³ la³cuuh² hniah¹² jøng².
  dso-dso: ଆମର୍‌ ଲାଗି ସେବା କାମର୍‌ ପାଇ ତମେ ଆଲାଦ୍‌ ସଙ୍ଗ୍‌ ଦେଇ ଜମାଇରଇଲା ଏ ଡାବୁ ଜନ୍‌ଟାକି
    ଆମେ ଦାରିଗାଲୁନି, । ଏ ଡାବୁ ବିସଇନେଇ ଆମ୍‌କେ କେ ମିସା ନିନ୍ଦା ନ କରତ୍‌ । ସେଟାର୍‌ପାଇ ଆମେ
    ଜାଗ୍‌ରତ୍‌ ଅଇଆଚୁ ।
  meu-meu: Badina be emai gari tamona be tau ta ese baine habadelaimai, ina herahia
    badana a ḡaukaralaiamu dainai;
  yva-NT: Reamo anakere umaso raijaro mavabe weye reamo doijo manui raugav. Reamare
    vemo vatan inta wo reansaura tantunawi ware, “Paulus pamo po doije nake inta ramavu
    amarom,” wenora.
  dgc-dgc: Siya i sistigu mia, monda éwan tu magpehay dikame a magkupit kame ta iambag
    moy a kébilén me ta Hudea.
  zpm-NT: Gza no bets co guio, zeeṉa gzadoḻd zdoo miech guiab zho nend zha lega zhieeṉ
    no palal gon rii, sac goṉ nligaa nroob naca.
  hix-NT: Thenyehra nàmyatxoko, Kryestu mryenon komo. Thenyenohnà rma amna naryaha.
    Atxke natxhe, Pawru komo, tawro hona amna nenyaha, anar komo wya. Tànanàr kom
    hoye tàtxenyerun kom me henyekyatxow hamà, tawro hona amna nenyaha, àwyanye. Àro
    ke, anar komo amna naryaha, amna yakoro.
  sim-sim: Nir ya os ji owendirsandan yawur ni tolokwak ni hishinda nir. Las avak
    yan ni tolonda nombo oso ma li heyehe mashi kavan nirin li mbanda ngashi.
  npi-ULB: हामीले गरिरहेको यो उदारताको कामको विषयमा कसैले गर्ने उजुरीको सम्भावनालाई
    हामी पन्छाइरहेका छौँ ।
  cgc-cgc: Gaamblig kay gid na ula may masaway ta ame na pag-asikaso ta bakod nyo
    na atag na tabang para ta mga imol.
  tim-tim: Akto nen Humonenŋaet dewunŋân âlepŋe agâkgât konok âi ire bo memaen. Akto
    luâk âmbâle siâŋe pei nenekbâigât Anutugât pat dâm puli katmai âi are luâk âmbâle
    yeŋgât dewunyeŋân mem manmaen. Aregât siâŋe nenekmâ makmâ sârekowâigât puli humo
    are ârândâŋâk yeŋgiwaen.
  yor-yor: Àwa ń yẹra fún èyí, kí ẹnikẹ́ni má ba à rí wí sí wa ní ti ẹ̀bùn àtinúwá
    yìí tí àwa pín.
  wos-wos: Wafewana du nawulak nanika haraki hundi wata ané hundi nanika watandi?
    “Di hunduwimben yéwaka jémba hatihambandi.” Di wungi wandamboka hélék yata, nani
    hafu wun yéwa hérae hura yamba yikéme. Wasékendan du akwi wun yéwa hérae hura
    nani wali yitandé.
  emp-NTPO: Daiba quĩrãcuita o panʌa maʌ̃ parata waib̶ʌa jʌrʌ peped̶ad̶a edebʌdad̶e
    ni ab̶aʌba biẽ́ jararãnamãrẽã.
  eng-F35: avoiding any criticism about how we are handling this abundance;
  ind-ind: Jadi agak banyak orang yang akan ikut ke Yerusalem, supaya tidak ada orang
    yang berani menuduh bahwa kami mengambil sebagian dari sumbangan yang sangat besar
    itu untuk kepentingan pribadi.
  pes-OPCB: در ضمن وقتی با هم سفر کنیم، دیگر کسی به ما سوءظن نخواهد داشت، زیرا مواظبیم
    که مبادا کسی دربارهٔ نحوهٔ جمع‌آوری و استفاده از این هدایای سخاوتمندانه، از ما
    ایراد بگیرد.
  mpt-mpt: Ni monio homon oleb unomabbio kesoa nakaia unangai maki baaniba Folwali
    moni olo oleb unaibo i klao mo kikinomabibbabo genimib kesoa naka ele ni baka
    une mole klayamobo gabuobe.
  ssx-ssx: Nikita꞉ do epeke pa kita꞉la꞉eki mea pominoloma꞉ pa꞉ta꞉ mandane wanda꞉halima꞉
    hambilikima꞉ hambilikima꞉ pea la la peaama꞉na꞉yeke leke wia hata꞉ pitoloma꞉me.
  mkl-mkl: À wɑɑ ce kookɑɑi ku bɑ inɛ ɡɔ ku mɑɑ̀ yɛ tɑɑle nwɑ nɑ fiɑ nlɑu ihɛ̃ ku
    muɛ iyi ɑ̀ dɑ nwɑ si ɑwɔ.
  gaq-gaq: ଉଦାର୍‌ ବାବ୍‌ରେ ବିଃବକ୍ନେ ଏନ୍‌ ସେବା ରକମ୍‌ ଜାବର୍ ଦାନ୍‌କେ ତରକ୍‌ ଏଃତେ ନେ ବାଃଲିର୍‌ବାଃତା
    ଡିଙ୍ଗ୍‌ନେଡିଂକେ, ଡିରକମ୍ ନେନେ ଆଡ଼ାତ୍ରା ଜାଣ୍ଡେ ଦସ୍ ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Ha imettida keeha imuwa, nu ooso bolla peeshshiya wode borettonna mela
    naagettoos.
  unx-unx: ଲେବେଃ ମନ୍‌ତେ ଏମାକାନ୍‌ ନେ ସୁନୁସାର୍‌ରେୟାଃ ବାର୍‌ଦାନ୍‌କେ ଆଲେ ପୁରାଃ ଚିର୍ଗାଲ୍‌ତେ
    ବାଉରାଅ ତାନାଲେ, ଜେ'ଲେକାଚି ଜେତାଏ ଆଲେକେ କାକ ଚିଟା ଦାଡ଼ିୟା ।
  gah-gah: Nenemú gopa gakó makó utó okative loko sipisi moni nene legesó iki gizapa
    itave loko kimiselekugo nivasive.
  lcm-lcm: Using kamem lomlomonai asukang ke ta ka ago ta sikei ka mengen arikek animem
    si alilis roron ke namempo usausa asi an alis ania.
  aer-aer: Nhenge ilerne apurte alethe untherle-apemele, mwantyele atnyeneme apwerte
    ngkweltye akngerre nhenhe, arrpenhe areye itirreme ilerne-arle akwele anyelkngalthe
    atherreke-athene, itne apeke itirreme ilerne-arle akwele renhe alengke-iwemeke-athene
    ilerneke-arrpe.
  qvc-NT: 'Chaymi kay achka ufrindata apashpaqa, ancha allita kwidaykanillapa, ama
    ni pipis yuyanambaq: Pablum chay ufrindata paypaqlla apaykan, nishpa. (Chayraykum
    chay ancha allin kriyiq masinchiqkuna pullay rinqallapa.)'
  tgl-ULB: Kami ay umiiwas na magkaroon ng sino mang magreresklamo tungkol sa amin
    hinggil sa kagandahang loob na ito na ating pinangangasiwaan.
  cbs-NT: 'Yudabun nukukidi yuikin: “Ikunwainbun pei ichapa Jerusalén anuabu ichawaxunimabu
    ¿jaska Pablon inun jabe buaibun bukin jaska waimabumen?” iki jau nukukidi shinan
    chakai ja iyamaxanunbun dasibi xabakabi pewakin jaska Dios inun yudabun nuku amakatsis
    ikai jatu uinmakin nun pewanunbun jawada yaushiama man jatu inankuinxanai benuama
    adu pewatan nun jatu buxunxanaii.'
  xtm-NTPP: Vaa ñatuu ka kuni sa ja jin ka'an i tnu'u sa siki ja xu'un ni ka kunda'a
    sa a ja jin kua'a sa ñayii ka jiniñu'u ma.
  nnq-nnq: Tupala kulujepa lukolo pulupakupitila mulolei gwito muile yene ipangigwe
    kwa mwojo.
  bao-NT: O biro jãa tii, ate maquẽ cʉ̃ja ca tii nemorije añurije jãa ca jee neorijere,
    “Cʉ̃jara jee cũucãcuma,” jãare cʉ̃ja ca ĩi wede paitipere biro ĩirã.
  san-ORI: ଯତୋ ଯା ମହୋପାଯନସେୱାସ୍ମାଭି ର୍ୱିଧୀଯତେ ତାମଧି ୱଯଂ ଯତ୍ କେନାପି ନ ନିନ୍ଦ୍ୟାମହେ ତଦର୍ଥଂ
    ଯତାମହେ|
  huv-NT: Atquiaj sarangan, nganandot majlüy aljane mandeacndeac ngo majneaj wüx aaga
    najiüt sarangan, cos sajlüyiün wüx aaga xeyay tomiün leawa najmel.
  otn-NT: Mɛ̱nte di yoho hyu̱he hi̱nte da̱ ja'ʉ nemhya̱ nguehna̱ ra̱ mɛ̱nyu̱ dí xihyø
    'yɛ̱c'ɛ̱i̱ di pɛti.
  nop-nop: Meeniŋ nolidi niniŋkadaka tineeneŋ yoŋa muneeŋ wapum u meeniŋ feedi kanadi
    tiŋa ugamali bopneyam.
  obo-NT: Od porumannon doy sikandin ki Tito, oyyos od ooyyaran doy no waa en unayan
    nod kosawoy kos po-ukit to kodsomad doy taddot dakkoon tavang.
