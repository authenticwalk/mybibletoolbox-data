  spy-NT: Kēēmāchē keetayee keey kēēyēyē kiyēē imuuchē kuyey biiko kōōng'unyng'uunyiis
    ām wōlēē kēēriibtooy kiyi /kēērōōbu.
  xnn-xnn: Bakenak kedkedeng is mang-ikkan tapno maid somya is mangdelawanda ken dakami
    ay mangwani en keskesayenmi nan kasipisiping ay ol-olnongenmi.
  mwe-mwe: Tunapinga kwiembuya tunagambwe na bhandunji, ga indu yaigwinji itugoyai.
  tte-tte: Iyamo kakatewakaka kisi tomo ama gitekalatan mane lalakina bwaite kaiwena
    sikawa-naenae-yani. Iya kaiwena mwa kalakavane bwaite iya kayogan mekamakava kalau.
  tcs-tcs: Em go go wea mipla ebriwan bikoz mipla i prapa no wande nobodi po pointe
    pingga po bleime mipla dat mipla bin meke rongting wea dem plenti mani ya, daswai
    em go kam wea mipla.
  hlt-THB: Vawhkaw ngaihding na ik-oeih kutpeek bibinaak awh thlang ing a coet aham
    am ngaih unyng.
  soq-soq: No mai menaneipona apana da amona debama ema no wadate nolawantitana rebarebasato
    baiwa wawunepi, dia. Sa sawa no mane ema deaitopa onieitadewantitana.
  qub-qub: Nogacunaga manami munächu guellayta shuntarcaycashäpita runa rimamänanta.
  att-att: Á napiá nu mepulù nikami, tapè awán ta mamaliwâ nikami megapu sù ángngisinek
    mi sù aru nga kuártu nga inikatalà naw nikami.
  bki-bki: A numisaaro laka ka kuruado dolu nei jakisor kumemi, bior napano naio mijikia
    rijai kumemi ka vitikar veru na toru nei napano aju ajuvanbijiio. Numisidom nuvitikar
    kanio takii kiano m̃arabo novo nalo ga, maka nuvisidom nuvijog iliano ninio rimei
    iorou.
  bqp-bqp: Ó ye gbɛ̃ke ó taari e lákũ ótɛn kɛ nà kũ gba zↄ̃kↄ̃ kũ à na ó ↄĩ yãoro.
  mcp-mcp: Sə́ ŋgə bwey mpu káálʉgə nə́ buud bwə́ bə́g kú kwey íwushî sə́dɨ́ ísɛ́yʉ́d
    ja sə́ ŋgə́ kala zhwog *mwaanɛ̂ bwə́ á mə́ yə sə́ mbag yɛ́.
  hat-hat: Nou pran tout prekosyon sa yo pou moun pa jwenn repwòch pou yo fè nou pou
    gwo lajan sa a ki nan men nou an.
  npl-NT: Ijkó otikchijkeh para amo makijtokah tikchikowiskeh non tomi.
  bgg-bgg: Gethek è miie pha lasen jia wad hà yie shii hanyie ji shii suanghàw arek
    yi pha gethek ne bajo gayiig ne rek ro.
  eng-TCENT: We are taking this precaution so that no one will discredit us with respect
    to this large sum that we are administering.
  eng-BSB: We hope to avoid any criticism of the way we administer this generous gift.
  cpu-NT: Ari onkantya eero iñaaventakovaitaitantana tsika nonkantya nontsiparyaayeteri
    kireeki ipashitziitantayeetari.
  san-ASM: যতো যা মহোপাযনসেৱাস্মাভি ৰ্ৱিধীযতে তামধি ৱযং যৎ কেনাপি ন নিন্দ্যামহে তদৰ্থং
    যতামহে|
  tac-NT: '''Lige ramueka ''we a''lá sébali gateru alué ra''íchali napurigá pe nujubapi
    kachi tabilé ''wesi che animela alué enomí gite, ''lige aminami napurigá ''we
    a''lá sébali sebámala alué enomí alé Rusaleni.'
  eng-WEBPB: We are avoiding this, that any man should blame us concerning this abundance
    which is administered by us.
  gfk-H: Mehet balaurei timaan ia bia kaba gi tale tikai bia na tangai hagawai mehet
    tano numehet mangana harbalaurai ta iakan ra tamat na hartabar.
  viv-viv: Au hidedemi avevai be velekawowo lakahina ana itaveꞋavina againe keke tamo
    hakwadi anafaiweya ginaꞋitaveloima.
  yao-yao: Tuchilisepusyaga ni liloŵe li kuti mundu jwalijose ngasakola ni chachili
    chose chakutulalatila yankati itukuti kuutumichila ntuuka wu.
  tgp-tgp: Kama pa hahau jara matea matan vara i pa sopo sile te masapa vara tea la
    r̃omr̃omia vara kama lo roro hin silesilea avulahi nike.
  auc-NT: Edæ wadäni, Pabodoidi babæ cædänipa, ante änämaï incædänimpa, ante wææ cædinque
    mönitö nö pönï cædinque nanguï pönï mïnitö godonguincoo ænte godinque pædæ godoncæmönimpa.
  kbc-NT: Odaa jiɡ̶idaa leeɡ̶odi me jemaanaɡ̶a me idinowetaɡ̶a amanagawini aɡ̶ica
    ane dinanimaɡ̶atoɡ̶owa leeɡ̶odi niɡ̶icoa ɡ̶aboonaɡ̶a ane jadeegaɡ̶a, owidi dinyeelo.
  bmh-bmh: Aiwag banou go gotulai memen wagemamau aimai, dudu ipal agen igual wanimig
    ebu ze mamam aimai, du go gue ig ibaig bitamau.
  ctu-BL: Temel mic majlel lojon cha'an mi' wen tsictiyel uts'at bajche' mic puc lojon,
    ame anic majch mi' yʌ'leñon lojon cha'an cabʌl ili taq'uin woli bʌ la' wʌc'.
  meq-meq: Madzəne niye ka tsakalakweye na, haladzay ada nəmaa giye metsehe a gər
    bəna agəna ndo hay ta ta mamay ha mənese, ta gwaɗiye nəmaa gay gər lele bay.
  noa-H: Magba maach happaita wënʌrrak'iin, p'atk'on dʌ̈rrcha harrum haawai, heeu
    hãbmua k'ãijã wa marau hag heem haujim haju.
  alp-NT: Ami ono ele mere, ami raka mimise leke tamata esi leuke sala ete ami le
    ami lara kepena bokala meru yake.
  san-VEL: yato yaa mahopaayanasevaasmaabhi rvidhiiyate taamadhi vaya.m yat kenaapi
    na nindyaamahe tadartha.m yataamahe|
  kbq-kbq: Hanki mago'mo'e huno antahi haviza huorantenogu, rama'a vahe'mota magoka
    ana musezama tami'nazana kva huta erita neone.
  kbh-kbh: Títoftaca cha fsëntsichamná, chca, ndocná chaondë́tsichamo bënga ndoñe
    ts̈abá tifjama ca, nts̈amo játbanama cmojtsamniñe, chë becá juabónana játbanama,
    ndbomnëjémënga jujabuáchama;
  ron-LSB: Noi evităm acest lucru, ca nimeni să ne învinuiască în legătură cu această
    abundență care este administrată de noi.
  pon-pon: Kanakanai on, pwe amen de kajapune kin kit at paki kijakij laud wet,
  nhe-BL: Tiyase san sejco para axaca huelis techteilhuis para ax tijchijtoque tlen
    xitlahuac ica nopa hueyi ofrenda tlen toicnihua quisentilijtoque.
  sps-sps: To tan taan vavis faavot, mam kat tap rom a fo vegiau, tana saa mam koman
    fiisok rom ma sab vaare ta isen ta mes ta iring tsumam, tana sanaan to te mei
    fi naa romam a fifaan tana painy moni a karap fiisok to.
  wnc-wnc: Siwan nata ninae tagwauke mani buyambamu ginda peningu wa kayuke tasiwawa
    aminu tapatuta puya waakngae sapdut wamu takngatusimu yananga dua siwikge natake
    nata nomana siknga tasinggat.
  bus-bus: Wá yezi gbɛ̃ke wa taari e lán wée kɛɛ nà kↄ̃n gba bíta kɛ̀ na wa ↄzĩ yãoro.
  gub-BL: Aze ru'u amo ize'eg wer urerehe wà. — Imunar ma'e wà, aze ru'u i'i putar
    urewe wà nehe. — Nomono kwaw a'e temetarer hemetarer 'ym ma'e wanupe a'e wà, aze
    ru'u i'i putar urerehe wà. Nan kwaw pa. Napokok kwaw a'e temetarer rehe ihe. Xit
    omono'og oho iko a'e, heraha pà Zutez ywy rehe har wanupe a'e. A'e rupi, — Imunar
    ma'e, ni'i kwaw ihewe wà nehe. Nurupyhyk kwaw urezeupe ure. Oromono kar putar
    a'e temetarer paw rupi katete ure nehe, uzeruzar ma'e hemetarer 'ym ma'e wanupe
    ure nehe.
  imo-imo: Enoni kou mone awini liko tapondoko tingema linoni lipolio Jerusalem mepo
    pumolo kinye kou mone tiringi imbomani Linoni kou tepo embambo tirimulu ningo
    linonga ungu umbulkondo nindiko iri naa tangei nimbo linonga angenu eno kanoko
    penga pilko kapi nimelemu kinye peya tapu topo andamili nio.
  boj-boj: O ijo was kalil, silali koroiyqajqa wau di tamo qudei na yomuiyaib deqa
    iga was bei di osim koba na silali di taqateqnum.
  eng-DRA: Avoiding this, lest any man should blame us in this abundance which is
    administered by us.
  knf-knf: Ŋënŋal bañaaŋ baţiini buţaan ţi uko wi pjañan itaka iŧum injuntuŋ.
  san-KHM: យតោ យា មហោបាយនសេវាស្មាភិ រ្វិធីយតេ តាមធិ វយំ យត៑ កេនាបិ ន និន្ទ្យាមហេ តទត៌្ហំ
    យតាមហេ។
  arn-NT: Tati pu che ta wüli tüfachi ofrenda rume küme piwketun mew, fey kom tüfachi
    dungu femaiñ kom küme kuñiwtun mew, femngechi ta iney no rume taiñ entuüñfilnoaetew.
  zas-NT: Zeel cwabee bén guie din saman con dunujn chitëë xhie gucaaquia reeman dunujn
    por gra yudar ni cadoꞌp ni nacaꞌn par yugsaꞌnan.
  ken-NT: Ndǔ sɛ́kɔ̀ ndu nkwɔ, ɛyɔ ɛpu chyɛ mbi bɛ mmu ánkáysí bɛ sɛ́bhɔŋ batɨ
    apay. Sɛ́sɔ̀t mpok bɛ yɛ̌ mmu ákɛ́ ji bhɛsɛ bɛyɨŋɨ ɛnyǔ sɛ́kʉ̀ nɛ bɛyǎ akabhɛ́
    nkáp anɛ.
