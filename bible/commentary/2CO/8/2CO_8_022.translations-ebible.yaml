  urd-GVH: उनके साथ हमने एक और भाई को भी भेज दिया जिसकी सरगरमी हमने कई मौक़ों पर परखी
    है। अब वह मज़ीद सरगरम हो गया है, क्योंकि वह आप पर बड़ा एतमाद करता है।
  ycn-ycn: Najhua'até caja huahuacára'aje apú Jesucristo hua'ateje. Cajrú rila'acá
