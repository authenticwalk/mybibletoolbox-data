    kanale kava hu'naya kavafe afiteno lusiya huno lahapa'makefe neheanakeno Taitasi'ae
    mako ve'ka'ae akaeya'ae ukae.
  gnn-gnn: Ga bitjandhi liŋgu ŋanapurru djuy'yun nhumalaŋgala wiripunhanydja dhuwalanydja
