    असल्यामुळे तो अधिक उत्सुक आहे.
  snp-snp: Ido mono koinatefo we ma ya wewa lele yaki lakoina ilifi melone. Wewa ya
    kamenakamena mono lono ailo-ailo kepa mele umonido ya muki ogofuto aumafofo loto
    olu kolami we ya ne, loto eyone. Ido oiya amaleka ya linatemu lalo kolito komu
    lono olami yama olu fulo edeto auma naba-naba wito olu kolami ne.
  isl-isl: Ég sendi þar að auki enn einn bróður til ykkar. Af eigin reynslu vitum
    við að hann er einlægur maður og eftir að ég sagði honum frá löngun ykkar til
    að veita hjálp, þá hlakkar hann mjög til ferðarinnar.
  spy-NT: Kēēmiitē kiiyooku ng'eetaabiya ake kuchōōnto keey mbo Tiitō. Kiikōōboorwēēch
    keey ꞉ng'eetaabiya nyiitēnyi ām kēēlwookik chēē chaang' kule boontēē mooyēēt yiisyooni
    ānku raat miisin, kuuyu imoong'tēēnook keey ꞉inee kuyem.
  xnn-xnn: Wada nan esa pay ay besat tako ay makkey ken daida ay omey issa. Namin
    ado ay pinanpaneknekak siya et nail-ila ay nagaget siya ay mang-ikkan isnan oblana
    ken Apo Dios. Et id wani am-amed nan mangkaytana ay mangbadang ken dakayo tay
    pilmi nan panangtalekna isnan gawis ay ogaliyo.
  mwe-mwe: Bhai, pamo na ashaapwangabho, tunakuntuma mpwetu juna jutunninjile papagwinji
    na ashilangula kuti ashikola lilaka lya tumika, numbe anakunkulupalilanga kwa
    kaje.
  tte-tte: Besiele tabe kalakava yaiyonana mekalikava kayawasa silalaowa Kolinita
    kolimiu. Iya sauga sibaibaiwa kolili paisowa uloi uloi kolili kagitai ana yaliyaya
    ilalakisosi nuwanuwana lalakina esagusagu. Yo sauga bwaite koina imeliyagimiu
    yakato komiu kani mulolone kwapaisowa namwanamwai kabo me ana yaliyaya kani isaguimiu.
  tcs-tcs: Mipla i go wantaim sane nada amenbala go tu wea demtu go po Korint. No
    wori bikoz mipla i bin pinis teste dis nada amenbala po luk ip em i rait, ane
    mipla bin luk em i plentitaim mata gibe at blo em po meke dis wok. Ane dat seim
    amenbala i prapa bilib wea yupla tu.
  hlt-THB: Cek coeng bai awh, ik-oeih a boe awh thahly na ak awm, tuh ak khqoet awh
    awm nangmih ni ypnak khqi nawh tha ak hly soeih kaimih a naa ce tyi law kawng
    unyng.
  soq-soq: Sa baiwa Taitus ita somba da ne umanawa wana do e manlawo wimpu. Tane mai
    mo os, sumanai somba da do waaubamoitana. Me ipa walama uara bedewe nolawa makawa
    ewataa baiwa rubusatano badowa enene euda os dewasan. Me e sumanailaidalena baiwa
    nola ema nuawa uduudu mampe menasadia dewasapi.
  qub-qub: Paycunatawanmi cachaycämö mas juc ermänunchïtapis. Payga llapantapis allitami
    ruran. Cananga gamcunata sumaj rejsishushpayquimi paypis cushisha aywaycämun yanapäshunayquipaj.
  att-att: Á ipepulù mi gapay kári Titò yù tádday paga nga wagi tam, nga name-aru
    nga naparubám mi, ánna nasingam mi yù kaláppà na nga mamalurò sù makkakerumá nga
    passerbi na kâ Apu. Á nappanà yù pakkaragâ na nga umay ta gián naw, nepatalugáring
    ta nepallà yù pangikatalà na nikayu.
  bki-bki: Ana ea tivelinio na Taitas naljuo nei, mia nuviila kuruado dolu tai bereio
    rimei ka rial kamiu. Naio bunu be toro tai napano nubar vite miroano ajua jum̃ano
    ruei, a numila von naio jibe na bano-o numialio ka naio biekouo vatitig ea vite
    nonovio. Naio be toro na bo tai ka rim̃au, a bogo napano kiniou nojo neberii kenemiu
    bajago novo nalo banio, naio monea kamiu laka ka ver rimei kija rim̃au vija kamiu
    mia rivu laka.
  bqp-bqp: O ó gbɛ̃ndo pãnde dàńnɛ dↄ. O a laakarii gwà a lɛ́ vĩro, o è à ania vĩ
    yã sĩnda pínki gũn, akũsↄ̃ a ania ɛ̀ra à kàra tera, kũ à á náanikɛna yãi.
  mcp-mcp: Sə́ mə́ ntɨ nə́mə́ ŋgwɔ́l mínyɔŋʉ̂ wúsʉ́. Mínyɔŋʉ̂ wúsʉ́ wɔɔŋgʉ́, sə́ á
    mə́ faas kááfə́ jé ija ija nə́ ndɛɛ́, a mə́ nyiŋgə nə́mə́ lwó sə́ jíga ja nə́
    a jɨ nə fwámɛ́ yéésh, a ŋgə bul shwu nyúul nə bɨ̂.
  hat-hat: N'ap voye yon lòt nan frè nou yo ak yo tou. Nou te swiv frè sa a anpil,
    li toujou moutre anpil devouman nan sèvis la. Men, koulye a li gen plis devouman
    toujou pou jan li fè nou konfyans anpil.
  npl-NT: Sansikah iwa nonteh tokniwah, tomechtitlanilijtokeh ok se tokni non yotikitakeh
    kiwilita tepalewis, iwa axa okachi porke kuali moyolchikawa nomowah.
  bgg-bgg: Ji-è gathek ne ithek rog shii gathek ro khuiino thoh ge ro; gathek è aishii
    blebbleb chai, chiih-è ai ne idang nong phi pha yang pha doh. Chiih-è thuh ai
    ne nathek shii bajo luthong, ai ne zab e muna ne nong phi pha yang ro.
  eng-TCENT: We are also sending with them our brother whom we have often tested and
    found to be earnest in many matters, and now he is even more earnest because of
    his great confidence in you.
  eng-BSB: And we are sending along with them our brother whose earnestness has been
    proven many times and in many ways, and now even more so by his great confidence
    in you.
  cpu-NT: Notyaanteri eejatzi pashine iyeki intsipayetanakyaari. Iriitake nokitapiintakari,
    iminthakitakaro irampitakotante. Noñaaventakotakeneri tsika pikantaiyakani eerokaite,
    iroora iminthaperotantanakari irampitakoyetemi, tema iraventaaperotane jovayetanakemi.
  san-ASM: তাভ্যাং সহাপৰ একো যো ভ্ৰাতাস্মাভিঃ প্ৰেষিতঃ সোঽস্মাভি ৰ্বহুৱিষযেষু বহৱাৰান্
    পৰীক্ষিত উদ্যোগীৱ প্ৰকাশিতশ্চ কিন্ত্ৱধুনা যুষ্মাসু দৃঢৱিশ্ৱাসাৎ তস্যোৎসাহো বহু
    ৱৱৃধে|
  tac-NT: '''Lige ramueka julawa uché bilé rió alué oká rió ''yuga. Alué rió ''we
    a''lá sébali olame ju napurigá najkí Onorúgame. Ramueka we''sá eteme niru alué
    rió ''we a''lá sébali olachi. Alué rió ''we ''la ''nata napurigá ''emi ''we ''la
    sébali olamio alué enomí napubua.'
  eng-WEBPB: We have sent with them our brother whom we have many times proved earnest
    in many things, but now much more earnest, by reason of the great confidence which
    he has in you.
  gfk-H: Ma mehet tulei no tasi dahat tikai ma dir. Mehet gata walar haitnei ia ta
    ira mangana linga ma mehet ta nas kilam no mamahien tano nuna nilon wara harharahut.
    Senbia kaiken um i manga mamahien no balana wara harharahut kanong i ta so no
    nuna lilik taar ta muat.
  viv-viv: KaduꞋe tobohiyada saꞋeyana badi buye aꞋiveninisedi, banaꞋe tova a gavaiyehi
    agagaluvaluvana be medema againe yana asehawahega tova moyaꞋaina kaliva adi veluga
    faꞋina ahalamanena. Ada adamoya yami bonaꞋabi givetumagane-moꞋena faꞋina, kadu
    nuwanuwana lakahi-moꞋena ginavelugami.
  yao-yao: Kwayele tukunnajisya nlongo njetu jwine pamo ni ŵanyawo jwatunlinjile ni
    kunkulupilila, nombejo akusaka kwannope kunkamusya, ni sambano akulajila kwannope
    pakuŵa akwete chikulupi chachikulungwa ni ŵanyamwe.
  tgp-tgp: Ale kama lo mele r̃ule na vorai kalesia tinapua matea peresira Corinth,
    enia mo jeu na nomam hina vaihite moiso, ale mo mera purongo vara mo avulahi na
    hinau matuvana, pani nake mo mele jeu tiroma matan mo rasu kamim mo tavera jea.
  auc-NT: Ayæ̈ wacä mönö tönïñacä ïñongante mönitö æpogamë cöwä ayömöni tömengä cöwë
    tömää nö cæcä ïnongampa. Ayæ̈ ñöwo tömengä, Coodintoidi nö cædänipa, ante pönengä
    inte godömenque waa cædongä ingampa. Mänömaï ingampa, ante adinque mönitö ñöwo
    tömengä ingante da godömöni godinque tömengä ïñäna tönö mïnitö weca poncæcäimpa.
  kbc-NT: Jimonyaaɡ̶a eledi ɡ̶onioxoa mijotaɡ̶a nigigotibeci. Eliodi me idineenaɡ̶ata,
    odaa idioka limedi me jinataɡ̶a me dinoniciwaɡ̶aditibece me daxawanataka. Codaa
    eliodi me ɡ̶adinakatonitiwaji, joaniɡ̶idaa leeɡ̶odi neɡ̶epaanaɡ̶a yemaa me daxawanataka.
  bmh-bmh: Ig igual zaicig tub han ag abai palautemun, ag isanarabun bitamau. Go umkoskos
    duailel ipal isanarabun salau gusig mina, pemun. Du go, agen duailel ipal suban
    isanaranemen doimai, petak aimai dabeleimai, gonugau ougab siksikai mui ag waiagab
    bitamoroi.
  ctu-BL: Wolic choc lojon majlel yambʌ hermano ja'el, come tsa'ix j q'uele lojon
    wen bʌx ti pejtelel i ye'tel. Ñumen bʌx wʌle come yujil mi caj la' wʌc' jini ofrenda
    che' bajche' tsa' la' ña'ta.
  meq-meq: Nəmaa sləriye naha malamar mekeleŋ eye ta diye naha dziye sa. Neŋgeye na,
    nəmaa zəba ka məndze ŋgay madzəga haladzay. Kə vəl ha bo ŋgay peteh ka məsler
    i Mbəlom. Anəke na, kə vəl ha bo ŋgay sa tsa, hərwi a sər ha mede kurom ka tsəveɗ
    i Mbəlom na, lele.
  noa-H: Pãar haar Corintoog mʌch maba habaawai mʌch jũrr dewam hermanodamta hagjö
    ham daumaai pʌ̈i chirʌm. Jãjã hagjö hichdëu nem wajap'a wau k'itʌm gaaimua mua
    hi k'ap'ʌ chirʌm, jãan hermano chaardamau. Magʌm hĩs chará hichdëujã ya pãar wajap'a
    wënʌrrʌm k'ap'ʌ sĩewai hʌ̃rcha hirua pãar hoom k'õchk'a sim.
  alp-NT: Ami teu iteki kwali sae makete lekwe kena ikeu kai Tituse kai iteki kwali
    saere. Ami tehekeni rerebai peneka kai ami rekwa be lalei titinai kena tapa tamata
    rame. Kai meije isuka lesi leneka kena itapa imi kena lupuke kepene, le ihlaleke
    be namake imi riluke kepene kena rilukele ete tamata susate.
  san-VEL: taabhyaa.m sahaapara eko yo bhraataasmaabhi.h pre.sita.h so.asmaabhi rbahuvi.saye.su
    bahavaaraan pariik.sita udyogiiva prakaa"sita"sca kintvadhunaa yu.smaasu d.r.dhavi"svaasaat
    tasyotsaaho bahu vav.rdhe|
  kbq-kbq: Ete mago nerafuna hakare zupa reheta konana, mikazampina fatgo huno nemanino,
    Korinti vahe'motagu antahineramino tamaza hunaku nehia nera, Taitusi zane vugahaze.
  kbh-kbh: Chátaftaca inÿa Jesucrístbeyeca bëngbe cats̈átnaca fsëntsichamná; cha bënga
    ba soyiñe s̈onjinÿanÿé cha yojtsebos̈e bëtscá jamama, Cristo jasérviama, y mora
    más, er cha puerte bëtscá entsejuabná ts̈ëngaftanga puerte ts̈abá s̈mochjamama.
  ron-LSB: Am trimis împreună cu ei pe fratele nostru, pe care l-am dovedit de multe
    ori harnic în multe lucruri, dar acum cu mult mai harnic, din cauza marii încrederi
    pe care o are în voi.
  pon-pon: A kit kadar ir wei ianaki ri atail o, me diarokadar ni jon toto, me a porijok,
    a anjau wet a porijok jan maj ni a liki komail.
  nhe-BL: Ica ni ome nojquiya nijtitlani seyoc toicni tlen technextilijtoc miyac huelta
    ipan miyac tlamantli tequitl para yaja nochipa quichihua cuali itequi Toteco.
    Huan ama noja más quinequi yas inmechitati ihuaya Tito pampa miyac motemachía
    ipan imojuanti para inquichihuase nochi tlen cuali ica ni ofrenda.
  sps-sps: Mam jiats kainy naa rom a mes a vamuinyasiny fafaaman fifiisen ramiri.
    Mam tanaf bus ya tan mar nainy kinai ana mam tagei towa tana binun an kat tsunia.
    Ana ayei kaa minon koman tsian iny faakouts tovei roman tana saa tana faason tsunia
    tsumi te karap name.
  wnc-wnc: Nata unzing natake puya amin notna tapatu initewa ita aminu wa yanggat
    tapaakat gatake ginde kuning. Aminu waapata naat gatake puya tasiwatda nata sipdu
    sipdune i tasiwa siwan ita puya tasinangge akekekawan kakum. Siwan ita apmanu
    ginde natake ginda puya wa notza gatayamunanga aknga tasinangge dua tuyukakaing
    ngang natapan kekeknga singgak. Siwan ita ginde kuke puya waaknga tasinangge take
    siknga nataak.
  bus-bus: Wa wa gbɛ̃ndo pãnde dàńnɛ dↄ. Wa à làakari gwà à gɛ̃̀n lɛ́ vĩro, wá è
    à aĩa vĩ yã píngi guu, bensↄ̃ à aĩa ɛ̀ara à kàara tia, kɛ̀ à a náanɛkɛna yãnzi.
  gub-BL: A'e rupi oromono kar urerywyr kwez wanupi ure no. — Epytywà amogwer uzeruzar
    ma'e ne wà nehe, uru'e izupe tuweharupi. Tuweharupi upytywà oho iko a'e wà. Ukwaw
    pekatu haw a'e. A'e rupi ipurupytywà wer penehe a'e no.
  imo-imo: Linonga angenu te elo kinye peya tapu toko pangei nimbo lipo mundurola.
    Aku iyemuni wali awini kongono wamba enge nimbe terimu mele kanoru. Kinye kape
    Korin imbomani paimbo kou mone liko tapondoko tinge nimbe enge nimbe pilipelie
    eno moromelena paa pumbo tapomboi nimbe moromo.
  boj-boj: Ariya iga gago Kristen was bei dego qariŋyonam a Taitus was de wo naŋgi
    aiyel daurnjrsiq koba na nuŋgoq aiyeb. Was bei di agi iga nami bati gargekoba
    aqa kumbra tenemtoqnem. A Qotei aqa wau ojqajqa siŋgilaoqnej iga degsi unoqnem.
    Bini a silali koroiyqajqa wau di ojqajqa tulaŋ siŋgilaeqnu. A qalie, niŋgi kumbra
    bole yo qaji tamo unub. A degsi qalieosiq deqa a silali koroiyqajqa wau di ojqajqa
    tulaŋ siŋgilaeqnu.
  eng-DRA: And we have sent with them our brother also, whom we have often proved
    diligent in many things; but now much more diligent, with much confidence in you,
  knf-knf: Ŋyil na baka ayiţ nja ţi Kriŧtu i ŋjonuŋ nten ţi iko iŧum, kë abot adiiman
    byaaş bi kak jibi anaţuŋ aliinŧ. Hënkuŋ, ahaţan bnuura ukaaŋ keeri kë aŋal maakan
    kado kalemparan
  san-KHM: តាភ្យាំ សហាបរ ឯកោ យោ ភ្រាតាស្មាភិះ ប្រេឞិតះ សោៜស្មាភិ រ្ពហុវិឞយេឞុ ពហវារាន៑
    បរីក្ឞិត ឧទ្យោគីវ ប្រកាឝិតឝ្ច កិន្ត្វធុនា យុឞ្មាសុ ទ្ឫឍវិឝ្វាសាត៑ តស្យោត្សាហោ
    ពហុ វវ្ឫធេ។
  arn-NT: Kiñentrür ta tüfeychi epu peñi engün, ka werküleluwayiñ kangelu peñi, fey
    tüfa ta rume küme ayüwünkechi kellukonkey itrofill dungu mew. Doyelchi may fewla
    küpa witranngemey, maneluwkülelu am eymün mew.
  zas-NT: Yan cayxhaalan Tito con bén guin cayxhaalnëꞌn laa reeman stijb dux compniaran
    bén ma baluꞌbeen zien volt guial diidxli rënman güünman yudar, abiꞌ mazri yan
    guial dád rajpaman lëjt confians.
  ken-NT: Sɛ́tò nkwɔ mɔ́mayɛsɛ achák nɛ bhɔ. Sɛ́naŋ sɛmɔ yi ndɔŋ nɛ ndɔŋ, ndu bɛyǎ
    babhi, nɛ sɛ́ghɔ́ bɛ abhɔŋ ntɨ bɛ́kʉ bɛtɨkɨ́ Mandɛm. Nɛ́nɛ, áchyɛ́ mmʉɛt ndu
    bɛkʉ bhɔ achá mbɔ̌ŋ ɛnyu ɛsɨ́ mbɔnyunɛ abháká ntɨ nɛ be tontó.
