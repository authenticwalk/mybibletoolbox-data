    परखी कि बऊत गल्ला रे खुश पाया। पर एबे तुसा पाँदे तेसखे बऊत विश्वास ए, इजी बजअ
    ते से ओर बी जादा खुश ए।
  cuk-09: Amarba anmar-gwenad-baid anmar barmisibalid, we-gwenad anmarga nue oyodiid,
    ibmar-saedi nue na imakbi-daed. Emigindi bur-bule, ar we-gwenad bemar-bensulid
    be deyob imakmarmogoed.
  ben-OBCV: সেই সঙ্গে তাঁদের সঙ্গী করে আমাদের আর একজন ভাইকে পাঠাচ্ছি, যিনি বিভিন্নভাবে
    বহুবার আমাদের কাছে তাঁর উদ্যমের পরিচয় দিয়েছেন, এমনকি, তোমাদের প্রতি তাঁর গভীর
    আস্থার জন্য তিনি এখন আরও অনেক বেশি উদ্যমী হয়েছেন।
  mil-NT: Te tendaha tùcu‑ndɨ́ ɨngá tucu tée ndècu ndɨhɨ‑o ichi Xítohó Jesucrìstú
    quixi‑dé ndɨhɨ cue tée úú quixi coto ñaha xìi‑ndo, te tée quixi ndɨhɨ‑güedé‑áⁿ
    nǐ cuu vài xito quide‑dé nàcuáa cutnùní iní‑ndɨ́ sá ǐo ndùcu ndee‑dé quídé‑dě
    sá vǎha, te vitna ío‑gá cuìní‑dé cada‑dé sá vǎha vitna quixi‑dé núú ndécú‑ndó,
    chi cùtnuní ndáá iní‑dé sá cúú‑ndó cuè ñáyiu quìde váha.
  myu-myu: 'Imẽnpuye wara''at wuykitpit cuy oceg̃uju eykay. Kuy juk adi ixe ocesubuyxijojojo
    ade em. Imẽnpuye ocetaybit cĩcã ixe soat em warara''acat puywat pin iam. Itabut
    cĩcã eykay. Imẽnpuye: — Corinto ka watwat tak jedinheiro jeeg̃ũm ma tadaybotbocayũ
    be — i''e''em ixe. Imẽnpuye ixe eyjo pin cĩcã eybuywat am imuju am. Ibũrũ ma oceg̃uju
    eykay wuykitpitpiyũ.'
  amk-amk: Amea kontai ametanatu tane doroi siai manei kontai ria Titusi suru. Inontarai
    nini ametitua wei we beiru teai ampa tuti amewatioia mani, inontarai ureng maya
    paria dine. Tuti ninaifa mani yurai paria we fiata mea we yoaso mea fo fuba paria,
    we fi metohonai tonana fo.
  fai-fai: Ade alo nuka nulum duw mak aka sun kuw fasko bom dakoyamono kanamala kinim
    alaso dabadáluw tadba. Am kukuw seng seng bo kana bada nuka atamomo, am aket be
    atin dakáyamongin kinim be, akeiyábuw. Ade aka atin kamane makso dakoyamono kanaba,
    watawo kaleyo bá, aka kim aket kuyamsa kayo ko.
  ura-NT: Acaauru jiniichaai nechu leeochaauru cana nejeraauru caje unaa leinjiin
    cana nejera letoaaun. Acate satiin canacaanuhacha ichai que canacaanu coroatajaneein,
    acaaentonai ichaane coina jatoroaain nihane coaarate. Nii jaunte teriquicheein
    inara netonaine esenetaane jaun, jataain ena jeelai amuritoheriin ichana jere.
  mcd-NT: Ascacun nan nocon yorahuan Jesús tanamisi futsan non mato ari nichishquin.
    Man nonfin nan nocofunu oinmisiquin fasi Jesús icoinra huacoinnaiton. Noco futan
    Jesús yonoshosharamisi. Ascashon matohuunoa nicamisi man Jesús tanasharashon man
    ahuuomafo inansharaiton. Fasi mato ari capaimisi mato futan ato shara huashquin.
  urt-urt: Poi plihe member tatai poi ende mal ŋaiye ka el topoꞌe tinge hindi. Poi
    si sasaipe wah kin ŋup wula wula mal wah wula pe, poi metekeꞌe kin taꞌe ŋaiye
    kin bongol tatame ŋaiye ka ende wah. Kin si sisyeme na, ŋoihmbwaip yip bwore supule
    pe, ŋoihmbwaip ŋembere kin pe, kin ŋasande ŋaiye ka ende wah eꞌe.
  kiz-kiz: Kabhele tunkantuma ndongho yhongi pamonga ni bhene. Tumpemili mala singi,
    na tumbuene kujo yaayele ni shauku kwajia ya mbhombho singi. Hata henu ayele ni
    bidii zaidi kwa ndabha ya ujasili ubhaa ya ayele nabhu mugati bhuinu.
  tzo-TZE: Li Titoe ja' chcac'be xchi'in tal noxtoc jun quermanotic ti ep ta velta
    quiloj ti jech yo'nton tsc'an tscoltaune. Li' ta orae más to scotol yo'nton chtal
    yu'un sna' ti chapasic c'usi tsc'an Diose.
  lex-lex: Ne hota amal walia riy id pa nor walia Titus nor talanwalli de, pa hota
    ir wotelu rtiy ulga miy die, pa rawoka miy kupna paro'onmi re. Riy de, amamkek
    olek la' re'eni wo'ir memna de nape'ela pa nhima-nre'a Uplerlawna kniarni. Ne
    la' dodo'ondi de e ralamni naplele'er memna totpena nhima-nre' miy. Yoma enpesiay
    miemna hota miy miala kupan paro'on de.
  dov-dov: Tulikutuma lubo umwi mukwesu aamwi ambabo. Twakamusunka munzila nyingi
    mpawo twakajana kali aabukozu kumilimu myiingi. Alubo ulisungweete kapati lino
    nkaambo kabusichaamba bupati mbwalaabo kulindinywe.
  rgu-rgu: Ami madenu toranoo esa bali, fo noo Titus asa sama-sama reni doiꞌ sira
    reu a, ami uji ni lai dodouꞌ so. De ami bubuluꞌ ria nau noi-tao sota naan seli
    soaneuꞌ emi. Ana nakate, nana huu bubuluꞌ nae, emi tao roo-tetuꞌ.
  toc-NT: Y na̠ cca̠­hua­ni­pu­tuná̠n pi̠ na̠ ca̠ta̠ama̠chá Tito chu xcom­pa­ñeros
    a̠cha̠­tum­li̠túm quin­ta̠­lacán hua̠nti̠ aquinín cuc­xilh­ni̠­táhu chu­natá la̠ta
    quin­ti­ca̠­pek­tanú̠n luu aksti̠tum quin­ca̠­ta̠s­cujmá̠n, xlá luu pa̠xú­hualh
    acxni̠ cátzi̠lh pi̠ naaná̠n ca̠la­ka­pa­xia̠lhnaná̠n porque aquit cli̠­ta̠­chu­hui̠­nani̠t
    la̠ta lácu kalhi̠­yá̠tit taca̠­nájlat, y lácu súluj tla­hua­yá̠tit min­tu­mi̠ncán
    hua̠ntu̠ li̠mak­ta̠­ya­na­ná̠tit, huá xpa̠­la­cata chú luu ya̠ tapa̠­xu­huá̠n
    ca̠mak­ta̠­ya­pu­tuná̠n.
  som-som: Waxaannu iyaga la dirnay walaalkeen kan aannu marar badan caddaynay inuu
    waxyaalo badan ku dadaalo, haddeerna weliba wuu ka sii dadaal badan yahay hubaasha
    weyn ee uu xaggiinna ku qabo aawadeed.
  mam-C: Ex junx kyuk'a Tito, ma txi qsma'n juntl qerman, ex o tz'ok qka'yi'n qa saqxix
    toj tkyaqil taq'in Dios. Ex tajxix tu'n tmojin tojjo lo, majxpe a ja'lin q'uqlekxix
    tk'u'j kyi'ja.
  ndj-ndj: Topi, tumulayisha mlongu wetu wingi yitumuwonili myanja yitangalili mufindu
    fitangalili kucha kana nguvilishu na ponopa kana nguvilishu kwanongwa kana kusika
    munu na yumwi.
  mbj-NT: Tiit sa sii ãã mejũũ nä ãã hỹỹj seeh. Hajõõ nuu me ãã mety däk tii. Baad
    tah'yyb hedo had'yyt hẽ ta wób tamasa hyb n'aa. Baad bë hã tah'yyb ee däk do hyb
    n'aa, tak'ëp tah'yyb hedo däk dajẽẽr bë bataa do hã bë tamasa hyb n'aa.
  lat-VUC: 'Misimus autem cum illis et fratrem nostrum, quem probavimus in multis
    sæpe sollicitum esse: nunc autem multo sollicitiorem, confidentia multa in vos,'
  ngp-ngp: Kwaviya chamwigala ndugu ywetu, kimgeza nk'hanana nyingi, na kumuwona nk'hanana
    zose aungisa kuwambizani, naho haluse kanihuwilisa kujink'ha hadya nk'hongo.
  enq-2: Naimanya Kristene kaiminingi mende akali dolapo-pipa epena lamuaka. Paa longosa
    naimame baa makande pyoo kandelyamanopa, baame kalai pyoani kaeyao pingi. Indupa
    nyakamame mana epe minalaminona lao kyeto joo masetala, baame nyakama nisoo kalai
    etete pyoani kaelyamo.
  eng-ASVBT: And we have sent with them our brother, whom we have many times proved
    earnest in many things, but now much more earnest, by reason of the great confidence
    which he hath in you.
  mna-mna: Mi niam ko amgo toŋmatiziŋ kiti toro ma igaaba wal ru tana. Ni na, amtoombi
    pa uraata matakiŋa boozo kek. Mi amre i kembei ni mataana izze pa uraata ki Anutu.
    Mi iŋgi ni indemeere kat yom, tana mata siŋsiŋ be iuulu yom pa uraata ti.
  myw-myw: Kakayeb siyas asteiy sisiy tatounun teitan bwadads. Tut babaw nakayakwen
    bwadads towen mo kaban ansinap tawtoun. Tut gog towen ikakina amisinap bwein,
    mapuna bo iseiw nuwan silma̱nin wotet towen wasigeis yakamiy.
  sby-sby: Pabantu babili abo balesanga uko tulashipo mwanse naumbi neye ngotulabono
    kwambeti layandishishinga kwisa kunyamfwilisha, neye wamushoma.
  sll-sll: Olere yal su homa bai nu siga bani enambi ta ere hon bai nu sigere pi hol
    simua. Hon bai nu siga yal i mol pai ongwo wai pam mo, nigi dom mo, dire haniba,
    ari para weni aki di terala dire wara kengwo hanere nu si oliwa. Olga yal iwe,
    ni ol wanga maing di ba bol tega pirere wai monga pai dimia di pire nala dungure
    nu siiwa.
  yaq-NT: Tiito' teamtaimmak intok ketchia, juchi seenuk, Krijtopo itomak werik te
    emou bittua. Inika'a ketchia, juebena weemtat tu'isi a' jiapseka'po te a' ju'uneiyaa.
    Intok i'ani, juna'a che'a juni'i junen eaka emou weebae, emot tu'isi a' yoem'ea'u
    betchi'bo.
  uro-uro: Näkt kosaqi urhit täk na akni aurha ruaqa qä na iom bä iaqäkt di qärak
    i sa ma ama rhäqäp nä imek di sa ut siqut na qa dä ut lu i nani a qa masirhat
    iva qat tatnärhäm ut. Bä rhäkt di iaqäkt aurha ruaqa di sa nani a qa masirhat
    mamär iva qa rhet kä na iom inguna sa qat lu i märmär gem ngän iva ngäni von da
    angän bänbon bä ba ama qatnanaktpämda.
  ita-1885: Or noi abbiam mandato con loro questo nostro fratello, il quale abbiamo
    spesse volte, in molte cose, sperimentato esser diligente, ed ora lo è molto più,
    per la molta confidanza che si ha di voi.
  muy-muy: 'Mə̀bu məslərləŋoru wur ga məŋ geli nahaŋ ka tay : naŋ ti mìpia naŋ a,
    naŋ àbu agray tʉwi ge Melefit gərgəri kay, awayay ti tʉwi ni ɗek môru kama kama.
    Nihi ti awayay tʉwi ni dal-dal àtam ya ahaslani ni, aɗaba àsəra lekʉlʉm akəgrum
    ere ye ti kə̀ɗəmum kəgrum na.'
  kqc-kqc: Kamini ina venesa uni dubuini nifeidesifa, kaere ini moimai idana idana
    renari, ebene resi ini mokena bi uru tau gade buni veitao reyafa. Idu gua ina
    bi besa mokei mona redo, ini mokena buni buni bi ya rofu dada.
  tav-tav: To bairo jã cátiere na tʉjʉ majiato ĩrã mani yaʉ apeĩ quenare jã joonemo
    tunu. Cʉ quena capee wariñuurique mena Dio yere cʉ cátinucurijere jã maji. To
    bairi yucʉacã cʉ quena mʉja tʉpʉ aágayupʉ, “Na quena caroaro átinemogarãma,” mʉjaare
    ĩ tʉgooñari.
  eng-ULB: We are also sending another brother with them. We have tested him in many
    ways and found him diligent for many tasks. He is even more eager now because
    of the great confidence he has in you.
  spa-VBL: También enviamos con ellos a otro hermano que ha demostrado en muchas ocasiones
    ser un hombre de confianza, y que está dispuesto a ayudar. Ahora tiene aún más
    disposición de ayudar por la gran confianza que tiene en ustedes.
  fra-_FOB: Nous avons aussi envoyé avec eux notre frère, dont nous avons souvent
    éprouvé le zèle en plusieurs rencontres, et qui en aura plus encore en celle-ci,
    à cause de la grande confiance qu'il a en vous.
  hau-ULB: Mun kuma aiki wani dan'uwan tare da su. Mun sha gwada shi, kuma mun same
    shi da himma wajen ayyuka da dama. Yanzu kuma ya kara himma, saboda amincewa mai
    girma da yake da ita gare ku.
  mal-mal: ഞങ്ങൾ പലപ്പോഴും ശോധനചെയ്ത്, പലതിലും ഉത്സാഹിയായി കണ്ടും, ഇപ്പോഴോ തനിക്ക്
    നിങ്ങളിലുള്ള വലിയ ആത്മവിശ്വാസം നിമിത്തം അത്യുത്സാഹിയായുമിരിക്കുന്ന നമ്മുടെ സഹോദരനെയും
    അവരോടുകൂടെ അയച്ചിരിക്കുന്നു.
  urd-GVR: Un ke sāth ham ne ek aur bhāī ko bhī bhej diyā jis kī sargarmī ham ne kaī
    mauqoṅ par parkhī hai. Ab wuh mazīd sargarm ho gayā hai, kyoṅki wuh āp par baṛā
    etamād kartā hai.
  far-far: Nia ne sasi ma kalu ka kwatea lau kau ta wanefuta akulu fainia sa Titus.
    Ana kada 'oro ki, wane ne fatainia fua malu ne nia doria 'asiana kwai'adomie.
    Ma ana kada ne, nia manata fito amulu, ma nia ne kwatea nia ka doria 'asiana 'adomilamulu.
  suz-BL: मोपतीके मेको निक्‍शी नु आंइ लोक्‍ब का यो सोइक्‍नीकी। ङोंइती खेयप निक्‍शी
    सां सोइक्‍तकानु, मेको लोक्‍बमी रिम्‍शो गेय पा कोंइताक्‍व। मोपतीके मुल यो रिम्‍शो
    पाइब, दे तुइक्‍ताक्‍क। मेकोमी इन कली यो रिम्‍शो मिम्‍‍ब।
  car-NT: Mo'karon maro amy rapa ta'sakary emo'san na'na. Mo'ko enen ro na'na pyimemboto
    pyime oty ta o'mikatoto me. Erome te poto me 'ne ka'tu rapa kyno'mikanon, poto
    me ajamyikarykon ke ty'wa.
  amp-amp: Yo tor wom Kristen bratar Taitusrofpno niayukr. Nd yimarhu hingrnefm bi
    hti nhombramonomr tu mfro hingrneter. Nd yimapenr yima hingrnanhonefm be inji
    korhr. Rorhu bro dukeft duka kangr niko yak nhafoh mifrahkomt nd maruhat, ndnetrn
    ror yibonwor niahato hingrnanhoneft.
  bht-bht: कने असां इना सोगी अपणे इक होर मसीह भाइऐ जो भेजया है, असां उसयो बड़ी बरी
    बड़ियां गल्लां च परखया है कने सै सच्चा निकलया है। पर हुण तुसां पर उसयो बड़ा भरोसा
    है, इसा बजा ला सै होर भी जादा उत्साही है।
  eng-NOY: And we have sent with them our brother, whom we have often in many things
    proved to be zealous, but now much more zealous through the great confidence which
    he hath in you.
  cub-NT: Aru náque jarocʉyʉmu yʉ apecʉ majecʉre, majape jʉ ayʉre Jesúre. Ñʉja bʉojaivʉbu
    majidivʉ ʉ̃́re pare cad̶ateiyʉcʉre apevʉre, ñʉje jã́iye boje aipe d̶arĩ cõmajiyʉre.
    Ʉ̃i jápiaiye boje mʉje borore, jãve napini coreyʉbe mʉja jínajivʉre jecʉbevʉva,
    cad̶atenajivʉre me ina cʉve cʉvabevʉre. Que baru pʉeno baju jã́cʉnʉiyʉcʉbe mʉjare.
  ita-1927: E con loro abbiamo mandato quel nostro fratello del quale spesse volte
    e in molte cose abbiamo sperimentato lo zelo, e che ora è più zelante che mai
    per la gran fiducia che ha in voi.
  lww-lww: Ana amio lalua Taetas nene, yoko meligan puruvi tap̃ena im̃asu visu amiu.
    Naga m̃ena ga pe yaru tai nap̃a memligan sur moki sike e limana rui, a mekilali
    m̃a naga sanene pano mepisu nap̃a naga yepen m̃aen make sur la nene. Naga pe yaru
    wo tai na yum̃aena, a pogos nap̃a nepisayu kiamiu p̃elaga wo la pania, naga p̃asine
    amiu pap̃isi sape visae imi yum̃ae re amio amiu vera wo vap̃isi.
  ckb-ckb: لەگەڵ ئەواندا برایەکمان نارد، کە زۆر جار لە زۆر شت تاقیمان کردووەتەوە چالاک
    بووە، ئێستاش بەو دڵنیاییە زۆرەی بە ئێوەی هەیە زۆر چالاکترە.
  nas-nas: Napoꞌ tenaanka ninka nariꞌ narung niiꞌmaikoꞌ motekaroꞌ diiꞌanko botoampimang
    tee ookara batei-koo kakeꞌiiari amutemuriiꞌ mankiꞌnanka-koo pakumuriko tampaꞌ
    ooampimaung, eeꞌnoko diiꞌ tampaꞌ noruꞌduritaaꞌ aaꞌnaꞌ masikaꞌ pakururiiꞌnaang
    noruꞌdurimang.
  uvl-uvl: Pe pule lape mo kulosia tira e pule ke la luluch nge iri nai. Tira nei
    mo totoi emule esia i lo, pe kokoes tatalo alala ke teke halaulaua hehei pe hana.
    Pe i teke koko nge iri nai nei ke halaua imo iange letena here imo nge a poia
    ume nem.
  eng-BBE: And we have sent with them our brother, whose ready spirit has been made
    clear to us at times and in ways without number, but it is now all the more so
    because of the certain faith which he has in you.
  ixl-CNT: Uncheeꞌ antu vaꞌt niman tetz u Jesuus nikuchaj bꞌen tiꞌ majte. Tan maꞌxh
    qillaꞌ, jatpax koꞌn ikꞌucha aas jik itxumbꞌal. Nitelaꞌ tok tiꞌ qꞌu kam echaꞌ tziꞌ.
    Utz aꞌ vaꞌl maꞌt iꞌan cheel. Tan tiira kꞌujlel ikꞌuꞌl tiꞌ velochoneꞌ.
  xsi-xsi: Aku maka kala kao ninda-nambwe toŋge kilo tu ma iyoka kunzi Titi kuku ninda-nambwe
    ŋinde rua simâ pami. Maka kakai samâŋa pa tamâta ŋinde mbwanima rârâ lâ, aku kasama
    tu i ilo ara ŋana iveta wurâta kie-kie. Kala ŋine isama tu miki ma kaveta vetâŋa
    sondo nâ. Mine nde i ilo ara ndo ŋana iveta wurâta ŋine kâ.
  crx-NTPO: '''Ink''ez neulhutsin, ''en cha, ''enne bubulh whe ts''alh''a''. Ndun
    lhat whe ts''óolhdzai ''et whe t''ets''onínzun ''ahoolhyiz huba sulh''i tube cho
    ''et ndutínelh huba. ''En za nohbulh oodzi hoonli whe nohni ''a cho nohts''utíyalh
    hukwa'' ninzun.'
  kan-OKCV: ಇವರಿಬ್ಬರ ಜೊತೆಯಲ್ಲಿ ನಾವು ನಮ್ಮ ಅನೇಕ ಅನುಭವಗಳಿಂದ ಆಸಕ್ತಿಯುಳ್ಳವನೆಂಬುದನ್ನು ದೃಢಪಡಿಸಿಕೊಂಡ
    ಬೇರೊಬ್ಬ ಸಹೋದರನನ್ನೂ ಕಳುಹಿಸುತ್ತಿದ್ದೇವೆ. ಅವನು ನಿಮ್ಮ ಬಗ್ಗೆ ಪೂರ್ಣ ಭರವಸೆಯನ್ನಿಟ್ಟು ನಿಮಗೆ
    ನೆರವಾಗಲು ಇನ್ನೂ ಉತ್ಸುಕತೆಯಲ್ಲಿದ್ದಾನೆ.
  bbb-bbb: Ijadufuo no kuke kai nuvuone bedua kuaga fu buina vuake. No fuje noka dabe
