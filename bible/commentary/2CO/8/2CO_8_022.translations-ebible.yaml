    ŋuli ga ŋunhi djämany ŋamathaman yan, ga mirithirra yan ŋayi ŋuli ga ŋunhi djälthirr
    nhumalaŋguny guŋga'yunaraw, bili ŋayi ga dhuwal dhiyaŋuny bala märr-yuwalkthirra
    nhumalanhany. Ŋayiny dhu ŋunhi marrtjin yan nhumalaŋgal, waŋgany-manapanna dhu
