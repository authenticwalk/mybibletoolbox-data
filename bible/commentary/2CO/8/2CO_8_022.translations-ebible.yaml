    märr-yuwalkthirri yukurra nhumalanha. Ŋayinydja yurru yana marrtji nhumalaŋgala,
    dhambay ŋurikala maṉḏakala märrma'wala.
  yal-yal: Nxu naxan sama na muxu firinne fari, nxu nxu ngaxakedenna nde rasigama
