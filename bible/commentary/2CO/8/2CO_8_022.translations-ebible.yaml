  dop-dop: Tǝ tiliɣi pɑ́ nɑ tɑ́ tɑɑpɑlʋ lɛlʋ. Tǝ mɑɣɑsɑ ɩlɛɣɛ tɔm pɑɣɑlɛ sɩ tǝ nɑɑ
