  jpn-1965: また、彼らといっしょに、もうひとりの兄弟を送ります。私たちはこの兄弟が多くのことについて熱心であることを、しばしば認めることができました。彼は今、あなたがたに深い信頼を寄せ、ますます熱心になっています。
