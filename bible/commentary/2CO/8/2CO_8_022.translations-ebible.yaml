verse: 2CO.008.022
translations:
  kpx-kpx: Katealemo noeabuna no haoka mole hanavoge auna Taitasiti abu ata mole ebagevale
    kebiahi tai moni ke nalisi. Ata keu atae dua. No hilokage keu vani bahata Dilava
    lovimo negoima. Keu isiviai lohoi la tedaevei. Keu hilokage laeabuna hotove evisi
    tedahoi hoesehavoi.
  okv-H: Eto ungo humota eaguja ungotenau namei nei amita pure amo jo tapa na tunga
    iketo pure uoi dago ere kogovora amite tapa ikaro pambasuja.
  tbo-tbo: Ega yaka walehita gehouna to himili po geka lawahi luwaga i witonugahi
    po mitehi he nenehi. Houga magomagouna to laudadani ginouli tapuhi po tapuhi uyahihiyei
    po to tuhagaya tauna tu palihalena dumana. Ma geka hougana i nonogo duma babana
    uyahimi a nugokadidili i lata duma.
  mal-C: പല കാര്യങ്ങളിലും ജാഗ്രതയുള്ളവനെന്നു ഞങ്ങൾ പലപ്പോഴും പരീക്ഷിച്ചറിഞ്ഞ ഞങ്ങളുടെ
    സഹോദരനെയും അവരോടൊപ്പം അയയ്ക്കുന്നു. അദ്ദേഹത്തിനു നിങ്ങളിലുള്ള വിശ്വാസംമൂലം ഇപ്പോൾ
    അദ്ദേഹം കൂടുതൽ ഉത്സാഹിയാണ്.
  grc-SR: Συνεπέμψαμεν δὲ αὐτοῖς τὸν ἀδελφὸν ἡμῶν, ὃν ἐδοκιμάσαμεν ἐν πολλοῖς πολλάκις
    σπουδαῖον ὄντα, νυνὶ δὲ πολὺ σπουδαιότερον, πεποιθήσει πολλῇ τῇ εἰς ὑμᾶς.
  bgc-bgc: हमनै उसकै गेल्या अपणे एक और बिश्वासी भाई ताहीं भी भेज्जा सै, जिस ताहीं
    हमनै बार-बार परख कै घणी बात्तां म्ह हौसलै आळा पाया सै; पर इब थारे पै उसनै घणा
    भरोस्सा सै, इस कारण वो और भी घणा हौसलै आळा सै।
  khz-khz: Ita walakavara ta maki ira ria gatugu-watiana, ira pene kwarura. E walakava
    ea, ai na gagitaana, ia taunatauna eririwa-kamuna, Palagu vetugunagina pene ago-veni
    netina. E ia taunatauna magena veraramani gomi gemi ai maki.
  deu-TKW: Wir haben euch aber mit ihnen unseren Bruder geschickt, dessen Eifer sich
    uns schon so oft bei vielen Anlässen bewährt hat, und jetzt noch hoch gehoben
    ist durch das volle Vertrauen auf euch.
  zsr-NT: Rsö́laꞌtuꞌ‑nëꞌ caꞌ tsazxö́n len lequëꞌ yetúëꞌ bö́chiꞌruꞌ, zian lzu gzxiꞌ
    bëꞌtuꞌ lëꞌ, atiꞌ nac bëꞌ rëꞌnnëꞌ gáclenëꞌ rëꞌu gdu ladxëꞌë. Yetú caꞌ, le ruzxöni
    ladxëꞌë lbiꞌiliꞌ, rë́ꞌntërnëꞌ caꞌ gáclenëꞌ rëꞌu lu dxin ni.
  lin-lin: Elongo na bango, tozali kotinda ndeko na biso, oyo tondimaka mbala na mbala
    bolingo na ye. Mpe na mbala oyo, azali na yango lisusu koleka, pamba te azali
    penza kotiela bino motema.
  hns-NT: Ham ek bhaai ke auro pathaaila. Hamlog dher dafe dekhlie kie oe tan-man
    se Prabhoe ke kaam me lagal rahe hai. Oe toelogke biese me dher barhia tjiedj
    soenies, aur ohie se oe toelogke oeppar bharosa kare hai aur bahoet maange hai
    toelogke khaat koetjh kare.
  noa-E: Pãar aar Corintoog mʉch maba abaawai mʉch jũrr dewam ermanodamta agjö am
    daumaai pʉ̈i chirʉm. Jãjã agjö ichdëu nem wajapha wau khitʉm gaaimua mua i khaphʉ
    chirʉm, jãan ermano chaardamau. Magʉm ĩs chará ichdëujã ya pãar wajapha wënʉrrʉm
    khaphʉ sĩewai ʉ̈rcha irua pãar oom khõchkha sim.
  eng-EMTV: And we sent together with them our brother whom we often approved in many
    things, being diligent, but now being much more diligent, by his great confidence
    in you.
  mib-NT: Te suni cátají rí ɨnga hermano yō cuajeē de jíín ndɨndúú tée yáha. Te tɨjnɨ
    jínu ni steén de jeē yóhyo cúsɨɨ̄ ni de ndɨ́hvɨ́ ni de tācá jniñu. Te vijna chi
    ndɨ́hvɨ́ gā ni de jehē rō, chi cúcáhnu ndasɨ́ ni de jeē cásquícu ró.
  lif-NT2: हे़क्‍क्‍याङ् खुन्‍छिॽनु वेॽ नुसाॽधिक्‍काङ् पाङ्‌घुम्‍बे़र पत्‍छिगे़रो॥
    खुने़ॽग माङ्‌सेवा याःम्‍बक्‍को याम्‍जाङ्‌वा कुधिम् चोःक् के़लॽबा पाःन्‍निन् यरिक्
    परिक्‍ले़ याप्‍मि ओसेःन्‍धाक्‍ते़आङ् वाॽ, हे़क्‍क्‍याङ् खिनिॽ सम्‍दाङ् पयम् ताःक्‍पो
    युक्‍खुबाल्‍ले़ चोगुल्‍ले़ आल्‍लसाङ् यरिक् याम्‍जाङ्‌वा कुधिम् पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Hinu pamonga na valongo venavo, timtumili mlongo yungi, ndi pamahele timlingili
    timulolili ana mnogo uvaha wa kutangatila, hati hinu ana mtima neju muni akuvasadika
    na nyenye.
  mmx-mmx: La maba riki aonon bok neton nedik petpes eburu midu. Buaang levenaleng
    neni gara lox asuusu vam i rinama do i gagas amisik kusu na lok tooro. La monga
    i lolos aleng ti lok tooro mila lununu ren i rem saga atnimi.
  cbr-NT: Tito 'imainun 'ën mitsu ñuixuncë uni, acëñun cananuna bëtsi uniribi mitsunu
    cuanun xutin. Ax ca Cristomi catamëcë 'aish nun xucën 'ixun nu upí oquin ñu 'axúanxa.
    Mitsun camina Jerusalénu 'icë unicama curíqui buánmisa tani quixun 'unani ca axribi
    mitsu 'aquini cuainsa tania.
  tee-NT: Vachu' ca'alact'a'ana' apumatam ju quilak'au'an. Ju quit'in na paklhu iclakts'intanuta
    chai icc'atsai ni slivasalh naviniputun ixlhich'alhcat ju Dios. Chai ju chavai
    ni na talhilaksiyan ni amuct'axt'uya'it'it pus palai naviputun ju ani lhich'alhcat.
  eng-LSV: and we sent our brother with them, whom we proved being diligent many times
    in many things, and now much more diligent, by the great confidence that is toward
    you,
  cak-NT: Y quiq'uin ri ca'i' kach'alal ri yebe iwiq'uin, nakatak-e jun chic kach'alal
    ri can keta'n-wi roj chi can nutaj ruk'ij chi nu'on xabachique (xama'anchique)
    samaj richi ri Dios. Y cami can yalan nurayij napon c'a iwiq'uin, roma ri utzilaj
    tak tzij ri ruc'oxan chiwij, y romari' raja' can ruyo'n ránima chi neru'ona' ri
    samaj ri ticriban can chi'icojol.
  pah-NT: Kiro ore akoja'ga mondoi pe pyri Tito'ga rupi. G̃a ndupi ore ojipe'ga mondoi
    no. Ga ko nhaneirũ'ga no ojikoga g̃waramo Cristo'ga rehe. Irũiru'ĩa rehe ore ga
    mboporavykyvykyrame nane'ymi ga ore nhi'ĩpo'rupotari oporavykykatuavo Tupana'ga
    pe ojipe'g̃a pokopokoga. A'ero ore pe mombe'urame ga pe ga jikogi pe ndehe omondo
    po ti g̃a imbatere'ỹve'g̃a pe Judéia pe nehẽ javo. Koji'i ga poravykypotari Tupana'ga
    pe kiro. A'ero ga hopotari pe pyri pe pokoga nehẽ.
  sja-NT: Ɨ̃pema awaraa ichiaba pëidait'ee ãra ome. Irua tai ichita k'aripa k'inia
    bɨ mãik'aapa ne-inaa pia oopari taipa oopipatak'a. Irua k'awaak'ãri Tito parãmaa
    wãru mãik'aapa parã t'ãri piapa auk'a p'arat'a tee pëidait'ee, o-ĩa auk'a wã k'inia
    baji.
  xed-xed: Wana ŋni ta ghunaftá sana zwaŋama guli kawadaga nda həŋ. Nda kɗa fitika
    ŋni ta dzəghaŋta ma slnaha kavghakavgha. Ka nghadaptá ŋni ná nda fa ghəŋani ŋa
    maga slna. Ndanana manda snaŋtani ta ghuba kaghuni ta ghubu lu ná, ka fəglatá
    tsi ta ghəŋani.
  mks-NT: Ta xi̱hi̱n mé ñaní, da̱ chíndahá i̱ nu̱ ndó ja̱n chíndahá i̱ inga tucu da̱
    cúú cuéntá Jesús. Mé da̱ yóho cua̱há ndiva̱ha tañu na̱na̱ha̱ da̱ ña̱ íin ini da
    caja da ña̱ va̱ha xi̱hín ña̱yivi. Ta viti xíca̱ chága̱ ini da caja da ña̱ jáchi̱
    cándeé ini da ña̱ a̱ jándacoo núu ndó da̱.
  gfk-S: Ma mem tule no tasi dait tikai ma dur. Mem gate walar haitne ie ta ira mangana
    linge ma mem te nes kilam no mamahien tano nuno nilon ura harharahut. Iesene kakarek
    um i manga mamahien no tingana ura harharahut kinong ite so no nuno lilik ter
    ta mu.
  bmu-bmu: 'Yetpuk urumeleŋ alanini kun mi mewöyök melaininga kama. I nalö gwötpuk
    esapköm waŋgiba tandökŋi kewö ehin: Yaŋön mönö nalöŋi nalöŋi Kembugö nupŋi memamgö
    könöpkönöp ahakza. Nalö kewöŋe iŋini tosatŋi alabauk eŋgibingö mötzei, mewö möt
    narim eŋgizawaŋgöra mönö eŋgöreŋ kaba bauköm eŋgimamgö möta urukönöp ketaŋi ahakza.'
  dgz-dgz: Amba apan da sia mu den watu enamuivin. Apan yampoa mame negin ugup ugup
    gapan kakaevet taiwandini yavinton, menan me ago en ge en di taiwandat anuiwan,
    iwa enan imua ae wat kakayasen.
  eng-GNV: And we haue sent with them our brother, whom we haue oft times prooued
    to be diligent in many thinges, but nowe much more diligent, for the great confidence,
    which I haue in you.
  zaa-NT: Rithèl·la' huá tu' attu hermano qui' ri'u lani chùppa cabi. Chi yù tu' qui'ni
    hermánuį nna hualigani chi belue' bi iỹé vuelta tsè' por medio de prueba qui'ni
    té voluntad tsè' qui' bi guni bi cualàni, pero annana adítelá cca bi animar por
    confianza iỹeni nu té qui' bi lani le.
  eng-WEBSTER: And we have sent with them our brother, whom we have often proved to
    be diligent in many things, but now much more diligent, upon the great confidence
    which I have in you.
  guh-guh: Titobeje icatsia itsanë patsicueyaitorobajë Dioso pejumecovënëtsinë peyajavaponaenexabeje
    paxamëjavabelia. Bajaraponë anijatonë pajamatabëcueneëjëtabiabajë. Xaniavaetsia
    bitso paneyavenonabiaba. Nexata aeconoxae paxamë bitso jamatabëpacayavenona. Tsipaji
    pacavënëlivaisitane paneyavenonaejavanexa Jerusalén tomarapijivi.
  bon-bon: Cine siige ai neeneni biname cama cuta cime nuuja ätrunga biname ne jityepinisi.
    Cine teebine itu yaapicetnärepesi, siige jääpänepesi, egä tabe babo singi gyene
    ätityerame. Teeme baborage ätrunga pisi nyene weeme tääpume, siige tabe singi
    gyene weebibine ätityerame.
  nhw-BL: Ica ni ome nojquiya nijtitlani seyoc toicni catli technextilijtoc miyac
    huelta ipan miyac tlamantli tequitl para yaya nochipa quichihua cuali itequi Toteco.
    Huan ama noja más yaya quinequi yas anmechitati ihuaya Tito pampa miyac motemachía
    ipan amojuanti para anquichihuase nochi catli cuali ica ni ofrenda.
  swh-ONEN: Pamoja nao, tunamtuma ndugu yetu ambaye mara kwa mara ametuthibitishia
    kwa njia nyingi kwamba ana shauku, naam, zaidi sana sasa kwa sababu analo tumaini
    kuu kwenu.
  wbi-wbi: kange tukunsung'ha unyalukolo ghwitu ujunga aave palikimo navuo. ke kinga
    tumwaghile kuuti ali ni kivavilisi kuvomba imbombo nyinga. nambe lino alinikivavilisi
    fiijo ulwakuva ikuvahuviila umue.
  bba-bba: Sɑ bu ɡɔriɔ kɑ bɛsɛɡii ɡoo kpɑm wìn lɑɑkɑri sɑ mɛɛrɑ nɔn dɑbinu, sɑ mɑɑ
    wɑ u sɑ̃ɑ hɑniɑɡii. Adɑmɑ tɛ̃ win hɑniɑ yɑ sosi yèn sɔ̃ u bɛɛ nɑɑnɛ sɑ̃ɑ ɡem ɡem.
  eng-KJVCPB: And we have sent with them our brother, whom we have oftentimes proved
    diligent in many things, but now much more diligent, upon the great confidence
    which I have in you.
  kgk-NT: Upéixa-gwi peteĩ jevy oho-ta Tito ndive inhirurã ave imbohapyha ramo oromondo-ta.
    Aheko rexa meme va'ekwe íxupe. Hesu reroviaha va'e ha'e. Ikyre'ỹ voi ha'e onhopytygwõ
    hagwã. Ha ko'ánga ojerovia-ma ave pende-rehe pene pytygwõse ave peme'ẽ porã hagwã
    pende pirapire iporiahu va'e kwéry-pe. Upéixa-gwi oromondo-ta imbohapyha ramo
    pende ha-py.
  waj-waj: 'Ivaara ta vaa ausa hanigieera vaidi voovaata vaidiivaitana tasipama mmoori
    varaiveeraivaara inna kuaneera tida variaunnanoo. Vaa ta airineetu inna iida taaree
    kiaa rikiaunnano ivo kutaa tuanaa vo mmoori vo mmooriivaa varaanaraivaara yaagueeqama
    iivai. Aanna makee ivo ngiiiyara yaata utuoo tinoo: Fai iya iikiaaravaivee, kiaa
    kioo yaagueeqama ngiiisi kuanaraivaara iinno varinoo.'
  cpy-cpy: Notyaantemiri eejatzi itsipa noyemijantzinkarite itsipayita-nakyaari. Riitaki
    namina-piintakiri, ikowashiryaaki ramitakotante. Nokaman-takiri jempe pikantee-yakani
    eeroka-paeni, rootaki ikowa-perotan-tanakari ramitako-yitemi, tema rawentaa-peroyita-nakimi.
  mpx-mpx: I ola al talila etonina ha patuna avaliya hi nowa. Iya sauga i gewi tuwalali
    tomaha ge tomaha elal ha kite wana yaliyaya i bwata nuwana hot te ni lalaba. Ge
    sauga ya i melteliagimiu te nasi nuku ginol bubun, inoke wana yaliyaya i bwata
    hot nuwana ni labemiu.
  wbp-wbp: Ngaju karna-nyarra yarda yilyamirra jinta-kari Kirijini-kari nyurrurlakuju
    yungu-palangu rdanparni Tayitujuku manu yangka jinta-kariki kamparru-warnuku.
    Ngulangkuju nyiyarningkijarra warrki ngurrju-maninjarla nyurru-manu ngularnarla
    wangkaja warrki-jarrinjaku. Ngula-jangka karna milya-pinyi kuja-ka nyina warrkini
    ngurrju. Wanaraji karnarla nyina. Nyanungurlu kanyarra milya-pinyi nyurrurla ngula
    kankulu kijirni tala wiri yali-patu-kariki Jurujulumu-wardingki-patuku. Kujarlaju
    kanyarra wardinyi-jarri yaninjarraku nyurrurla-kurra yungu-nyarra jirrnganja warrki-jarrimi
    talaku kijirninjakungarntiji.
  luo-luo: Ngʼat machielo mwaoro kodgi en owadwa mwasetemo mwaneno ni en ngʼama ochiwore
    ni tije mangʼeny, to sani koro ochiwore moloyo nikech gen mogenougo.
  nhe-NT: Ica ni ome nojquiya nijtitlani seyoc toicni tlen technextilijtoc miyac huelta
    ipan miyac tlamantli tequitl para yaja nochipa quichihua cuali itequi Toteco.
    Huan ama noja más quinequi yas inmechitati ihuaya Tito pampa miyac motemachía
    ipan imojuanti para inquichihuase nochi tlen cuali ica ni ofrenda.
  aii-aii: ܫܲܕܘܼܪܹܐ ܝܘܲܚ ܥܲܡܵܝܗ‌ܝ ܐܲܚܘܿܢܲܢ، ܗ̇ܘ ܕܩܵܡ ܡܲܚܙܹܐ ܠܲܢ ܪܵܒܵܐ ܓܵܗܹ̈ܐ ܘܒܪܵܒܵܐ
    ܐܘܼܪ̈ܚܵܬܹ‌ܐ ܕܚܲܦܛܵܢܵܐ ܝܠܹܗ. ܘܐܵܕܝܼܵܐ ܒܘܼܫ ܚܲܦܛܵܢܵܐ ܝܠܹܗ ܣܵܒܵܒ ܐܝܼܬ ܠܹܗ ܗܹܒ݂ܝܼ
    ܓܘܼܪܬܵ‌ܐ ܒܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Piqasriqhutik taapkuak iññuk tuyuqaqmiuguttuuq aniqatiptiknik. Uuktuaġaluaqaptigu
    akulaiqł̣ugu iḷitchuġigikput ukpiġnaqtuaŋutilaaŋa. Pakma piyummatinipsaaqtuq ukpiġiliutipiaqhusri.
  msb-msb: Usad pa, may ginapaupod pa kami na kamanghod na naporbaran na namon sin
    maayo kag napamatuudan an pagsirbe. Lalo siya niyan ungod kay dako an tiwala niya
    sa iyo.
  cpa-NT: Jøng² tse¹³ jnieh³ jín³ ján¹ dsa² roh¹³ jniang³ calah. Ma²ne³ jnieh³ hi²
    hiug² dsǿa¹²dsa. Di³ hliú² rón² ma²ca¹jái¹jni ha²lah jmo¹²dsa. Jøng² hiug¹² jín³
    ma²chian²dsa ju²hiúg¹ dsøa¹² hi² dság¹dsa quianh¹³ Tito. Di³ ma²ŋi¹²dsa jmóh³
    hniah¹² jmáh¹lah hi² dsio¹.
  dso-dso: ଆମେ ଆରି ଗଟେକ୍‌ ବାଇକେ ମିସା ତିତସର୍‌ ଦଲ୍‌ ସଙ୍ଗ୍‍ ପାଟାଇଲୁନି । ଏ ବାଇକେ ଆମେ ବେସି
    ତର୍‌ ପରିକା କଲୁଆଚୁ । ଆରି ତାକେ ସାଇଜ କର୍‌ବାକେ ବେସି ମନ୍‌ ଆଚେ । ଏବେ ସେ ଅଦିକ୍‌ ମନ୍‌
    କଲାନି । କାଇକେବଇଲେ ସେ ତମ୍‌କେ ଅଦିକ୍‌ ଆସା କଲାନି ।
  meu-meu: Ma varavarada ta idia ida vada a siaia vasi; ena goada be nega momo vada
    a dibaia loulou, a harihari e goada hereamu, umui e abidadama henimuimu dainai.
  yva-NT: Weti reamare reamo Titusa pe apa arakove umawe pe yatutiro wasai, muno wama
    arakovo kaijinta tavon. Arakovo kaijinta so apa ana dave ngkove reamo raen to,
    opamo apa bekere manakoe indamu po vatane maeranande. Muno soamo apa bekere manakoe
    rave indamu pore wasai weye panave manakoe wasai.
  dgc-dgc: Nadid, pakuyugén me de Tito i esa pa a top tam. Siya éy pinuhubaan me ta
    meadu a beses, éy palagi siya a matiyaga a tumulung. Ey lalo siya nadid a matiyaga
    a tumulung dikam, da mégkatiwala siya dikam.
  zpm-NT: Rdziuuṉbey no stib bets ne nu, rdziaṉ no nli dib zdoo me rleynie me Dios.
    Niina ne laa grop zha co guiaad i, ye me guiaadnaḻ zhits zho. Rley me ne laa me
    guiaadgaṉ to i, sac ziyon me ye to noxco gacnie to zha ne nacgrë ne.
  hix-NT: Txetu kom yakoro anaro xarha ànyakyaha, ohyakanye. Kowtà komo rma rha noro
    xarha. Yake ro noro wanotomaye, anaro rha hoko. Royuknur xe roro rma haxa nehxakonà.
    Amnye rma, thenyehra rma haxa royuknur xe nay hatà, tàwya oyokaytà komo yonytxanàr
    ke hatà. Àsok tawro hana. Àro hoye ro, ohxe rma haxa natxow hamà kany me naha,
    ohokonye.
  sim-sim: Uhu nihi ma lar er nga ni mbashiwak ormu frir nga induwa. Lerawu os or
    landan ni oweioweiheyewa lerawu musha armek landa ma ri. Or hishiwa jir avak lerawu
    jivin lakwa jir. Karem or hishihi jirin wavu orhik or owehe jirin or jelyakmba
    ormu hishinduwa.
  npi-ULB: हामी अर्को भाइलाई पनि तिनीहरूसँग पठाउँदै छौँ । हामीले तिनको धेरै पल्ट जाँच
    गर्‍यौँ र हामीले तिनलाई धेरै काममा जोसिलो भएको भेट्टायौँ । तिमीहरूप्रति भएको भरोसाको
    कारण तिनी अहिले झन् मेहनती भएका छन् ।
  cgc-cgc: Daw miling dyan danen an Tito ki kyo, may isya pa na utod ki Cristo na
    pakuyugon nay man ki danen. Nlaman nay na gaeged gid kanen ta pag-ubra ta mga
    papabuat ta Dyos ki kanen tak nakita nay na iling tan pirmi din pabuat. Andem
    din gid na magtabang ki kyo tenged ta bakod din na pagsalig ki kyo.
  tim-tim: Haingât galanenŋe siâ yâk olop ariwai yâk âmâ hilâm dondâ âi wan me wan
    dop koenŋe âi miep are âlepŋe akmap. Akto hinŋe yâkŋe âmâ ye nengât launenŋe dowâk
    lokomai are yekberâm aktâp.
  yor-yor: Àwa sì ti rán arákùnrin wa pẹ̀lú wọn, ẹni tí àwa rí dájú nígbà púpọ̀ pé
    ó ní ìtara nínú ohun púpọ̀, ṣùgbọ́n ní ìsinsin yìí ni ìtara rẹ̀ túbọ̀ pọ̀ sí i
    nípa ìfọkàntán ńlá tí ó ní sí yín.
  wos-wos: Jisas Kraisna hundi xékékwa du nakré akwi nani wa, dé wumbére du wali gunika
    yindéte. Séfélak nukwambu wun du nanika jémba yandéka nani xékélaki, dé séfélak
    yikafre jémba yandéka. Dé gunika angi wa, “Wuni xékélaki. Di Korin ména hundi
    jémba xékéta wun yéwa hunduwitandi.” Wungi wata dé wun jémba yanjoka dé némafwimbu
    mawuli ye.
  emp-NTPO: Umébema djabarã bãrãmaa wãbʌdad̶e dewara djabada ãdji ume diabued̶ia.
    Maʌ̃ djababa b̶arima zocãrã daia unubisia djabarãra bio careba quĩrĩã b̶ʌda. Id̶ira
    bãrãra biara careba quĩrĩã b̶ʌa bãrãba jipa od̶ida cawa b̶ʌ bẽrã.
  eng-F35: Further, we have sent with them our brother whom we have often proved to
    be diligent in many things, but now much more so, because of our great confidence
    in you.
  ind-ind: Bersama mereka berdua, kami juga mengutus seorang saudara seiman yang sudah
    berkali-kali membuktikan kesediaannya membantu. Bahkan sekarang dia sangat ingin
    membantu lagi karena dia amat mempercayai kalian.
  pes-OPCB: برادر دیگری را نیز نزد شما می‌فرستم که همواره کوشایی و جدیت او را در خدمات
    و کارهای گوناگون دیده‌ایم. حال که میزان علاقه و تمایل شما را برای کمک به دیگران
    به او گفته‌ام، اشتیاقش برای آمدن نزد شما بیشتر شده است.
  mpt-mpt: Ni bainobo galin naka mak esa dabanoba Taitaswali baka monea ibsu natlamabebe.
    Am homono dimo ni naka ele kukubo atemebob kesoa ni baanoba E kukubo klayam wafu
    biebo genomabbiobe. E wentebea i baaniba Kolin bib seli monio olminiba Yudia betano
    blibi bainobo galin nakaia unangai daabenomabiobo gesiba wentenea e baanea I kukubo
    klayam nabiobo, ne monia isu unania daabenano genebiobe.
  ssx-ssx: Koto ekina꞉ta꞉ mo haliweki ame̱le̱ nika꞉ kame taa tapaasoma꞉ handa꞉e. Nikana꞉ma꞉ta꞉
    hoto paeyao ipiki la handoma꞉me. Pate ipikita꞉ hoto paeyao tamba꞉ muluekema꞉ hone
    wopu ula꞉eki handa꞉ uluma꞉me. Ipikana꞉ma꞉ amba꞉ta꞉ iki tamba꞉ muluekema꞉ hone
    wia꞉pate pa ameta꞉ iki pa꞉ta꞉ hone tulaala꞉ ekima꞉ a̱i̱ tamba꞉ muluekema꞉ hone
    wopu wia hala꞉me.
  mkl-mkl: À wɑɑ bɛ ŋɑ do inɛ nwɑ ɡɔ mɑ́, inɛ iyi ɑ̀ cɔ lɑɑkɑiɛ isɛ fɛɛfɛlo, ɑ̀ nɔ
    ɑ̀ yɛ í jɛ ilu himmɑ si icɛ nkpɔ. Ammɑ nsɛi himmɑɛ í kɔ̃ɔsi domi wɑ nɑɑnɛ ŋɛ ntɔ
    ntɔ.
  gaq-gaq: ତେସା ମେଁଇଂନେ ଏତେ ଏନ୍‌ ବୟାଁକେ ନେନେ ବେନେବକେ । ଆମେକେ ଜାବର୍‌ ତର୍‌ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ଚେ
    ମେଁନେ ବିସ୍‌ବାସ୍‌ନେ ପରିଚୟ୍ ବାନେଲେଃକେ । ପେଇଂନେ ଆଡ଼ାତ୍ରା ମେଁନେ ଡାଟ୍‌ ବିସ୍‌ବାସ୍‌ ଲେଃଲା
    ମେଁ ଆପେକେ ସାଇଜ ଡିଙ୍ଗ୍ ନ୍‌ସା ଜାବର୍ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଲେକେ ।
  gof-RNT: Qassi daro wode paacen minnidi aadhdhida nu ishaa, enttara hintteko kiittida.
    I hinttenan keehi ammanettiya gisho ha77i hinttena maaddanaw daro amottees.
  unx-unx: ଏନାତେ ଆଲେ ଇନ୍‌କୁଲଃ ଆଲେୟାଃ ହାଗାକେଲେ କୁଲିତାନା । ଆଲେ ଇନିଃକେ ପୁରାଃଗି ବିଡ଼ାଅକେଦ୍‌ତେ
    ଇନିଃକେ ପାତିୟାର୍‌ରଃ ଲେକାଲେ ନାମ୍‌କିୟା । ଆପେୟାଃ ଚେତାନ୍‌ରେ ଆୟାଃ ପୁରାଃ ଆସ୍ରା ତାଇନ୍‌
    ହରାତେ, ଇନିଃ ଆପେକେ ଦେଙ୍ଗାପେ ନାଗେନ୍ତେ ପୁରାଃଗି ମନେକାଦା ।
  gah-gah: Neza nene ámina ve lositaki itó ligive makoki nene kimiselekugo núane nivaze.
    Ámina ve eza nene mukí zupa gimivagú moloko ánigokuko vegená kelémo vatí itikumú
    amuza moloakalímini mogonáa utó okave. Áisi nene lekelikumú giligo, alévolé okago,
    amuza napa nomolave.
  lcm-lcm: Au io, namemlapo asok irilong kuvul ve mang tasimem, namemtala atokngai
    ania si keve taun, na namemla arai ta kapo uruk si bil miang, sikei kana uruk
    kapo laba using kapo atu mata tatami ani mi abis aro.
  aer-aer: Timothy ilerne awethe Jesus-arenye arrpenhe Titus-enge yerneme, arrpenhe
    nhengenge anteye. Artwe nhenhele kwenhe urrkapentye ingkirreke aywerrkele mpwareke
    ilerne-arle renhe ileke mpwaretyeke. Re kwenhe itelareme arrantherre-arle apwerte
    ngkweltye antheme akunye nhenge areyeke Jerusalem-elarle aneme, Titus-ele-arle
    ikwere ilekenge arrekantherre-akerte. Alakenhe ikwerenge anteme re akangkentye
    arrekantherre-werne alhetyeke urrkapetyenhenge arrekantherrenge ngkweltye nhenge
    itneke apurtelhe-ilemele.
  qvc-NT: Chaymi chay kriyiq masinchiqkunapa pullan suq kriyiq masinchiqtapis kach'amunillapa.
    Paytam achka kutinda rikashqallapa kani, kriyiq masinchiqkunata ancha kuyashpa
    yanapaptin. Payqam ancha yuyakun qamkunapi.
  tgl-ULB: Ipinapadala rin namin kasama nila ang isa pang kapatid. Siya ay madalas
    naming nasubok, at napatunayan naming siya ay masigasig sa maraming gawain. Siya
    ay higit na masipag na ngayon dahil sa matibay na paniniwala niya sa inyo.
  cbs-NT: Ja inun, betsadan, jabube en nichiainan, nukun betsa ikunwain pepa ma kaya
    tapini chintuinsma jamapai betsa betsapa pewanika ja dikabi man jaki chiti itidu
    en ja matu nichinxundiaii.
  xtm-NTPP: Te suni ni ka tetniñu tna sa in‑ka ñani o a ji'in de, in tee ni ka jini
    sa kua'a xeen jichi ja ni‑yu'u ni‑ini de jinukuechi de nuu Su'si o a. Te vitna
    chi ûni ni‑yu'u ni‑ini‑ka de jinukuechi de nuu ya, vaa kúkanu ini xeen de ja sukan
    ni ka ka'an ni ma te jin sa'a ni.
  nnq-nnq: Pamwe na akalongo benia, tunkinga jonge mundu jwombe mala pajingi tunnondwiye,
    ngutummona abi na mwojo gu kajangata bandu kupeta kalakala, mpaka ngoe abi kunhwamini
    mangweto.
  bao-NT: Cʉ̃ja mena apĩ, mani yee wedegʉ añurije ca tiirʉgagʉ, paʉ wãmeri añuro jãare
    ca tii ĩño niigʉre, mecʉ̃ docare mʉjare, “To birora tiirucuma,” ca ĩigʉre jãa
    tiicojo.
  san-ORI: ତାଭ୍ୟାଂ ସହାପର ଏକୋ ଯୋ ଭ୍ରାତାସ୍ମାଭିଃ ପ୍ରେଷିତଃ ସୋଽସ୍ମାଭି ର୍ବହୁୱିଷଯେଷୁ ବହୱାରାନ୍
    ପରୀକ୍ଷିତ ଉଦ୍ୟୋଗୀୱ ପ୍ରକାଶିତଶ୍ଚ କିନ୍ତ୍ୱଧୁନା ଯୁଷ୍ମାସୁ ଦୃଢୱିଶ୍ୱାସାତ୍ ତସ୍ୟୋତ୍ସାହୋ ବହୁ
    ୱୱୃଧେ|
  huv-NT: At sanüjchiün maquiüjpüw mamb alinop mihermanojaats. Lanajawan meáwan leaw
    sasajan marang, apmarang najneaj. At nganüy xeyay andiüm mamb majaw icon, cos
    ajaw nguineay imeajtsan.
  otn-NT: Nu̱ya yo nc'ɛ̱i̱ ya, da̱ mɛ ma̱n'na nc'ɛ̱i̱ ma̱ cu̱hʉ. Nu̱na̱, ya pa̱di̱
    xa̱nho ha di japra̱ 'bɛfi da̱ 'yøt'e, 'nɛ̱ di̱ nɛ̱qui̱ ngue ja mpähä da̱ 'yørpa̱bi̱
    rá̱ 'bɛfi Oja̱. Ya rá̱ 'bɛfitho'a̱ ngue ha da̱ ma. A nu̱yá, ja̱njua̱ni̱ di johya
    ngue da̱ map'ʉ ya, porque ɛ̱na̱ ngue hi̱ngui̱ ya̱ ni̱ mmʉi ngue gui fäxhʉ mi̱'da
    yø 'yɛ̱c'ɛ̱i̱.
  nop-nop: Tiŋa indi meyat adut notnik niŋ wanaŋ yeniŋkutnene wiiŋ, me uyadi nai noli
    gineŋ kwanai tikatikadok ninene kedem hinek tubune kagumun. Nai indide adi hidi
    siloŋ kwanai kedem tineeŋ nadilak doktiŋa welelufom mu tiŋa hehitubu-lodadok nadigalika
    tilak.
  obo-NT: Duwon pa sokkad no suwod ta no od porumannon doy ongki Tito. Inin suwod
    ta, komo-uraa rin id pokita konami no mohi-od sikandin diyot pinuungan atag to
    Monama. Woy labbi ron en ko-ungkay, su oraroy rin id kopi-i nod duma pomon to
    dakkoo kos kodsalig din koniyu.
  cak-ENT: Y quiq'uin c'a ri ca'i' hermanos ri nyebe chila' iviq'uin, nkatük-e jun
    chic hermano ri ketaman-vi roj que nutij-vi ruk'ij chubanic achique na samaj richin
    ri Dios. Y vocomi juis vi ri rayibül ri c'o riq'uin richin que napon chila' iviq'uin,
    roma ri rac'axan pan ivi' rix, y romari' rija' ruyo'on ránima nberubana' ri samaj
    ri rutz'amon rubanic chi'icojol.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤴᤇᤡ᤹ᤏᤢ ᤘᤣ᤹ ᤏᤢᤛᤠ᤹ᤎᤡᤰᤁᤠᤱ ᤐᤠᤱᤄᤢᤶᤒᤧᤖ ᤐᤳᤇᤡᤃᤧᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤔᤠᤱᤛᤣᤘᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥ
    ᤕᤠᤶᤈᤠᤱᤘᤠ ᤁᤢᤎᤡᤶ ᤆᤥ᤺ᤰ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤕᤖᤡᤰ ᤐᤖᤡᤰᤗᤧ ᤕᤠᤵᤔᤡ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤧᤀᤠᤱ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤡᤏᤡ᤹ ᤛᤶᤍᤠᤱ ᤐᤕᤶ ᤋᤠ᤺ᤰᤐᤥ ᤕᤢᤰᤂᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤕᤠᤶᤈᤠᤱᤘᤠ ᤁᤢᤎᤡᤶ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De suni tají ndá nī incā hermano ō cuēē dē jíín ndúū tēe yáhá. De ja ncuu
    quéhén vuelta nī stéhēn dē jā cúsiī ndasí inī dē jā ndíhvī inī dē ndācá tiñu.
    De mitan chi ndíhvī cā inī dē jēhē ndá nú, chi cúcáhnú ndasí inī dē jā squíncuu
    nú.
  san-TIB: ཏཱབྷྱཱཾ སཧཱཔར ཨེཀོ ཡོ བྷྲཱཏཱསྨཱབྷིཿ པྲེཥིཏཿ སོ྅སྨཱབྷི རྦཧུཝིཥཡེཥུ བཧཝཱརཱན྄
    པརཱིཀྵིཏ ཨུདྱོགཱིཝ པྲཀཱཤིཏཤྩ ཀིནྟྭདྷུནཱ ཡུཥྨཱསུ དྲྀཌྷཝིཤྭཱསཱཏ྄ ཏསྱོཏྶཱཧོ བཧུ ཝཝྲྀདྷེ།
  qve-NT: Saynallataqmi chay ishkaynin wawqenchiskunawan kushkata huk wawqenchistapas
    mandamushayku. Paypas tukuy imaymana ruwasqanpin ancha kusikuywan Diosta servin.
    Paymi kunanqa, qankunapi anchata confiasqanrayku, astawanraq imapipas yanapayta
    munashasunkichis.
  pao-NT: Kumma'yoosoo tunaka'oedyukudu punno'o umu-no. Numme oo netutzea oosoo ewasoo
    ne tzapoonnekute ka besa'yoona. Oosoo besa tu manena petzape. Oosoo mu-matoo tu
    meana besa soobedya. Oosoo ka oo tubetse oedyukuna mu besa manekekwu.
  cbu-NT: Itaru, yuw zuwanllini wanasiri anoo Titosh zanganchima. ¿Wanipaja nuw nee
    paki? Uru wanasir istakiya; nda sambaytakiya. Na siyaamsha istamaam kamaniranguri,
    aranginasha chinakiya. Siyaa kapung istamaam zandkiya.
  usa-usa: '@see-verse:2CO.008.021'
  soy-soy: Tɔ kɔ urɔ́mɑ́rɛcɔ usɛ pi ritikisɛlɛ. Tɔ mɛpehẽ kulúi kɛ́mɛɛ u peenlɛ
    ɑri yɛ́nu rɛ úu sikɑ̃́ mɑ́. Úu kusɑ kɔ nkpéni nɛ ripɔ́ɔ nɔ́ lɑ́ɑ́rú. Li kɔ
    nkpéni ikɑri pihɛɛ u rikpɑ́sɛlɛ rɛ ukɛ́ nɔ́ lɛ̃́.
  hui-hui: Ogonigo iname Keriso hameigini mendebi ti haru ibilaramagoni. Iname ibuhondo
    ba handa dewa bialu hemaria ibuha biamogo bua holene hangu wiaria handa walia
    harima. Áyu nde ibugua tíhondo mini bilinahe howa biamogo bua timbuniore ho kagoni.
  amf-amf: Thoothi wodaka, thoothi goytika kiam taysate shedayse qaabiysa wocchi dahaa
    wonin haapaa wombanaasaam kembesana kinka wo yittsade. Kidi yennon goynsa kattsi
    woylamin kinin qajenna ta yeam kelshadhen goynsa sagi kida wocchimbhe.
  quc-NNT: Kuk' ri e are' tajin käqataq b'i jun qachalal chik ri qilom chi sib'alaj
    kok il chub'anik ronojel. Kämik k'ut sib'alaj käkikotik rumal chi qas käku'b'i
    u k'ux chiwij.
  dob-dob: Tasida wate ꞌebweu maꞌedi ꞌaetunenawa, tauna ꞌamwalatonina ꞌaene toemisa
    ꞌaiꞌaila ꞌina guinuwa yauna ꞌediyega, ta gete tuga ꞌomi ꞌimi bubuna boboꞌana niꞌatu
    ꞌinonona ga ꞌiemisena, ꞌenega nuwanuwana sinabwana ꞌiayausimi sabi lememi wate.
  wrs-wrs: Wo eva kav vei, wolaihamnav mongom tendorinim Titusm, wo Titusmund angavra.
    Wo ten wonprunvav si yeindamba. Hona tendoriniva himba elsus yemba kolvrowolalmba
    velohv. Hemba doa levrapiawol vina honamba pimba, osva no monana, no monana. Wo
    himba undva vrev, kolvrowolalm eva daipotava, wo eva himba os nengvta, yimba si
    hemba kolvrivav.
  mca-mca: Qa nakhap iye he'nukini'ƚ ƚijts'ekii nekhewe'en hik nakha' iye inejefe'epji'
    pa' Intata, ƚakha' iye olotsij in inq'ethinij in yasiinik'iha na'aj testi'yij
    qu' naqsiijkii, qa hane'ej qa les in qi in yisu'unetsha qu' ne'feni'ƚ qe nikfe'lets
    in ƚisu'uni'ƚ qu' aqsiiƚijkii pa' yisu'un pa' Intata.
  tzo-TZC: Ti cꞌalal ta xtal ta atojolic ti Tito schiꞌuc ti jun quermanotique, jaꞌ
    jech xtoc tey ta jtaccutic talel ta atojolic schiꞌuc yan jun quermanotic ti laj
    xa quilcutic ep ta velta ti sjunul yoꞌnton ta scꞌan xcoltavane. Avi tana un, más
    to oy ta yoꞌnton ta scꞌan ta scoltaoxuc, yuꞌun spatoj yoꞌnton ti ta xapasic ti
    cꞌusi scꞌan ti Diose.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​သည်​ထို​သူ​နှစ်​ယောက်​တို့​နှင့် အ​တူ အ​ခြား​ညီ​အစ်​ကို​တစ်​ယောက်​ကို​လည်း
