  hto-hto: Afe íaillɨnoɨdo jɨáɨe caɨ izói ɨ́ɨnote ámatɨaɨmona dáamɨe orédɨcaɨ. Afémɨe
    íocɨre ie mamérillana dɨga jɨáɨfuiaɨdo ácatate. Iemo birui ómoɨmo ɨere ñue ie
    ɨ́ɨnuado, ie íocɨre mamérillana jamánomo jino ácatate.
  por-BRBSL: Enviamos com eles nosso irmão, que muitas vezes provamos seriedade em
    muitas coisas, mas agora muito mais seriedade, em razão da grande confiança que
    ele tem em vocês.
  ces-NKB: Poslali jsme tedy s nimi našeho bratra, o kterém jsme se mnohokrát v mnoha
    věcech přesvědčili, že je pilný. Nyní je však [ještě] mnohem pilnější [díky] veliké
    důvěře k vám.
  cui-cui: Barichino ichʉnno paitoroban pon pejume cowʉntsindʉ xua baponbe Tito pepuna
    ponaenexa tsainchibe. Bapon pon cotacaya paitoroban, pajʉntʉ coyene jʉjʉtan pata
    yaputaenexa icha bara metha beta nacuita Nacom nexa. Bara bapon beta jume cowʉnta
    ducuanaebiya. Daxota bapon irʉ paitoroban. Bapon ichichipa nawita xua pia paca
    yawenaewa tsane pia paca yabara jume cowʉntsixae xua bara beta paexaname.
  boj-2014: Ariya iga gago Kristen was bei dego qariŋyonam a Taitus was de wo naŋgi
    aiyel daurnjrsiq koba na nuŋgoq aiyeb. Was bei di agi iga nami bati gargekoba
    aqa kumbra tenemtoqnem. A Qotei aqa wau ojqajqa siŋgilaoqnej iga degsi unoqnem.
    Bini a silali koroiyqajqa wau di ojqajqa tulaŋ siŋgilaeqnu. A qalie, niŋgi kumbra
    bole yo qaji tamo unub. A degsi qalieosiq deqa a silali koroiyqajqa wau di ojqajqa
    tulaŋ siŋgilaeqnu.
  eng-OEBUS: We are also sending with them another of our friends, whose earnestness
