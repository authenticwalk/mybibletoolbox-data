  ziw-ziw: Saviya iwandikwe, “Achisanye vilozize hajenyeze, na yudya achisanye vidodo
    hahungukilwe.”
  grc-TR: καθὼς γέγραπται, Ὁ τὸ πολύ, οὐκ ἐπλεόνασε· καὶ ὁ τὸ ὀλίγον, οὐκ ἠλαττόνησε.
  nag-nag: 'Shastro te eneka likhi kene thaka nisena: “Tai jun bisi joma korise tai
    logote bisi thaka nai, Aru tai jun komti joma korise tai laga komti huwa nai.”'
  eng-OEBCW: As scripture says – “Those who had much had nothing over, and those who
