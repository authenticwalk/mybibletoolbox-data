    kumafa a dë fanöudu.'
  qvs-NT: 'Tata Dios killkadunpi willawanchisapa: “Aypa mikunata tantachik runakunapa
    mana puchurkanchu. Tipillata tantachik runakunapapish mana pishirkanchu.”'
  zca-NT: 'porke se'' nzobni'' lo Yech che''n Dios: “Men kwa''n mikan nayaxe, nangaxo''bt
