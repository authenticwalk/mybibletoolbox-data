  mkn-mkn: Itu sama ke Tuhan pung Tulisan Barisi ada tulis bilang, “Orang yang dapa
    banya, sonde dapa lebe dari apa yang dong parlú. Deng orang yang dapa sadiki,
    sonde dapa kurang dari apa yang dong parlú.”
  pol-UBG: 'Jak jest napisane: Kto wiele nazbierał, nie miał za wiele, a kto mało
