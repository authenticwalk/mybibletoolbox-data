    Nyangka kutjupalu kurlunypa yurraralpi katingu nyangu, ‘Munta, palya-rna yurrarnu.’”
  sxb-NT: mala kiomo kwajojwa mu endagano mbwe, “Owakunza amangi ngakawa na amangi
