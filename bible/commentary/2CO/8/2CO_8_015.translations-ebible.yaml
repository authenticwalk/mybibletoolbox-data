  tam-TCV: வேதவசனம் இதைப்பற்றி, “அதிகமாய் சேர்த்தவனிடம், தேவைக்கதிகமாக இருந்ததில்லை.
    குறைவாய்ச் சேர்த்தவனிடம், போதாமல் இருக்கவுமில்லை” என்று சொல்கிறது.
  mit-NT: 'Cunaha‑nsiá, divi ducán cachí stná nùù tutu ìì ndé cacháˋ: “Nècuàchì nì
    dàtàcá cuàhà (ñà‑cuxi‑ne), cónì cúyódoá nùù‑né; te nècuàchì nì dàtàcá xì iyuhu‑níá,
    ni cónì quìdá mánìá nùù‑né”.'
  ceb-ULB: 'Mao kini sama sa nahisulat na: “Ang usa nga adunay mas daghan pa wala
