    mɨne kamhavəh pawk nəvɨgɨnien rəkəskəh, tukhapəh nɨsakwəkwəyen kɨn nəvɨgɨnien.”
  kmo-kmo: 'Mashi keyir maji eecha wocho: “Ma ye aboboyen harapa yari, ye harapa takasakech.
    Ma ye karakada aboboyen yari, ye kawka dopokasakech.”'
  agr-agr: 'Apajuí chichame chichaakushkam: “Kuashat jukiuwa nudaush ampinjachui,
    tuja machik jukiunush tagagchauwai”, tawai.'
  kyc-kyc: Baepoleme lao dokopa, Akalimi malu mee yapo nyiyamo doko kamame andakya
    naya. Akalimi kuki lama yapo nyiyamo doko kamame kukya naya letamo.
  urd-GVU: جس طرح کلامِ مُقدّس میں بھی لکھا ہے، ”جس نے زیادہ جمع کیا تھا اُس کے پاس
