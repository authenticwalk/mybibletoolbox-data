  cbc-NT: 'Torea bairo ĩ quetibʉjʉya Dios yaye na cawoaturica tutipʉ cʉ̃ãrẽ: “Jĩcãʉ̃
    capee cacʉ̃goʉ nimicʉ̃ã, netõjãñurõ cʉ̃goetigʉmi. Apei petoaca cacʉ̃goʉ cʉ̃ãrẽ
