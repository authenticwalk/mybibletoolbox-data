  qxh-NT: 'Tayta Diosninchipa shiminpis nin: «Achca-achcata shuntarpis, mana puchupacushachu.
    Ichicllata shuntarpis, mana pishipacushachu.»'
  nwi-nwi: Rəri-pən əmə Nəkwəkwə kape Kughen yame ramni mə, “Narmamə yamə mɨne kamhavəh
