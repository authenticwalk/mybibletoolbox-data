    nir.'
  mox-mox: Baʼe yani nana weaqina Buki Nugwenugweina simana vonaya, “Tomeqabu ʼabwaga
    qiduana ilugwagwea ge taha wese tufwa ida lobei, ta ʼesi tomeqabu ʼabwaga goyona
    ilugwagwea, e taudi ge ida botana.”
  kew-kew: 'Gore Gote-na agaa i buk-mi gupa ta: Aa medame eta adaapupe mea kiritaaya
