    ken siya dapay nan nang-ala isnan atiatik et inmanay.”
  mwe-mwe: Malinga shiijandikwe Mmajandiko ga Ukonjelo, “Alopwele yaigwinji jwangali
    sha punda, na alopwele ishoko jwangatubhilwa.”
  tte-tte: Kabo nuwanuwagu meuloimiu kwamulolo besiele tawae imiyamiya kolimiu yo
    katemiu kwasokeli kaiwena bwaine toyatoyawane kaiwena Buki Tabu iwaloba, “Tomone
    siya lalakina sitanoi sowasowali yo siya sitanoi kikiuna siya tabe sowasowali.”
  tcs-tcs: 'I tok seimkain wea Baibol: ‘Demwan uda bin gede plenti kaikai, dempla
    no bin gad nating leptoba, ane demwan uda bin gede lelbet kaikai, dempla bin gad
    nap.’'
  hlt-THB: Ak cun ingawm am ta kyng nawh, a khoehca ak cun ingawm a khoehca am tahy,”
    tinawh a qee amyihna.
  soq-soq: Ema bedewe dima buka bedewe girumalena rua segaleide. Epe wadi wadiase,
    “Me mida debama uwauwalena mai moawa da di winakoalepi, tane me mida kerauda uwauwalena
    mai abolawaidalepi.”
  qub-qub: 'Tayta Diosninchïpa palabranchöpis caynömi nin: «Manami puchushachu achcata
    shuntajpapis. Wallcata shuntajpapis manami pishishachu.»'
  att-att: Á kunnian yù kebalinán nayù dán nga netúrâ, nga kun na, “Yù tolay nga nangâ
    ta aru, awán ta turù na. Á yù tolay nga nangâ ta baddì, awán ta kúráng na.”
  bki-bki: a mia tibe iliano tai na Niosi Moruo napano ber jibe nei, berinavo “Toro
    napano bar sinaniano miroano binimei, naio jenio ba biniu koko, mia iorou kanio
    maka bunu sano sinaniano tai to, a nina napano ba bar sinaniano telisu ga, napano
    mialio ka bare ga, mia maka jum̃ano ve bulati ka vite tai.”
  bqp-bqp: 'Lákũ à kɛ̃na Luda yãn nà ò pì: Gbɛ̃ kũ à sɛ̀tɛ zↄ̃kↄ̃ pↄ́ dí dialaro,
    gbɛ̃ kũ à sɛ̀tɛ fíti pↄ́ dí kĩaro.'
  mcp-mcp: 'nda Kálaad Zɛmbî ŋgə́ cɨ nə́. A ŋgə cɨ nə́: Muud nyə á bul cwéég yɛ́ nyə
    a shígɛ́ bə nə sâ í ŋgə́ ntɔ̧ gwɔ̂w. Nyɔɔŋg nyə á cwéég bíbíyá yɛ́, nyə ashígɛ́
    fúfə nə sâ.'
  hat-hat: 'dapre sa ki te ekri nan Liv la: Moun ki te ranmase plis yo pa t'' gen
    twòp. Moun ki te ranmase pi piti yo pa t'' manke anyen.'
  npl-NT: 'Kemi kijtoa n tiotlajkuíloli: “Akin okoololo miak, amo okípixki okachi;
    iwa akin amo miak okoololo, mach okipolo.”'
  bgg-bgg: Jigigam shii yao pha duiine, “Hanyie è bajo khrab arone bajo oi phro, chiih-è
    hanyiejia è ìujia khrab pha ji shii bajo ìujia oi phro.”
  eng-TCENT: As it is written, “He who gathered much had nothing left over, and he
    who gathered little had no lack.”
  eng-BSB: 'As it is written: “He who gathered much had no excess, and he who gathered
    little had no shortfall.”'
  cpu-NT: 'Okempivaitakaro okaratzi josankinatakotzitaitakari, kantatsiri: Itzimi
    aaperotaintsiri, te ontzimakaantavaite. Iriima againtsiri kapicheeni, te onkovityiimovaityaari.'
  san-ASM: তদেৱ শাস্ত্ৰেঽপি লিখিতম্ আস্তে যথা, যেনাধিকং সংগৃহীতং তস্যাধিকং নাভৱৎ যেন
    চাল্পং সংগৃহীতং তস্যাল্পং নাভৱৎ|
  tac-NT: 'Alué Onorúgame ra''ichálila napu ''ya osale Moisesi, aníguru: «Alué ralámuli
    napu we''ká napubule alué go''ame maná anilime, tabilé rasírale. Alué napu abé
    u''kabi napubule alué go''ame maná, ''la sébali sebárime nile.»'
  eng-WEBPB: As it is written, “He who gathered much had nothing left over, and he
    who gathered little had no lack.”
  gfk-H: '@see-verse:2CO.008.014'
  viv-viv: Meda gahe saꞋeyana ada ita leleleya faꞋina Veyao Tuwaina ana bukiya gidadauda
    gigayo, Hai kaliva aꞋa lakahina giyaudi, au anafata ana tufo keke. Hai kaliva
    aꞋa kabiꞋona giyaudi, au anafata keke gidakaliꞋuho. Au hidedemi aꞋa ana egana
    mana ana yaudi againe moyaꞋaidi yadi ahiyauwa leleleya.
  yao-yao: Mpela Malembelo ga Akunnungu igakuti pakusala, “Juŵakumbikenye yejinji
    nganakola yakupunda, ni ajula juŵakumbikenye kanondi nganakola litika.”
  tgp-tgp: Mo sohen la ulia tuai na Retitapu vara, ‘Haratu mo takonahi na mana mo
    mar̃ivi, nona mo sopo mar̃ivi hajavua, ale haratu mo takonahi makomona, nona mo
    sopo makomona hajavua’.
  auc-NT: Edæ do yewæ̈mongatimpa. “Cænguï gomonga wææmpo æ̈ningä incæ tömengä nänö
    ænguënenganca ænte baï mäninque godömenque mänämaï ingantapa. Wæætë edæ wædænque
    wææmpo æ̈ningä guiquënë tömengä nänö ænguënenganca eyepæ̈ ænte baï eyepæ̈ mangantapa.”
    Ante näni yewæ̈mongaïnö baï ïinque bacæ̈impa, ante mïnitö ïmïnite ämopa.
  kbc-NT: Jiɡ̶idaa aneeta lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji, “Niɡ̶ina anowidi ane nioda
    aɡ̶ica ane iiɡ̶otice, pida niɡ̶ina anonateciɡ̶idi ane nioda baadiɡ̶ica ananiaditibige
    minitaɡ̶a.”
  bmh-bmh: Getal Israel duailel go ee wanib mana omen sul, ulis ag han guzental guzenamamen.
    Go Uwait nugau ze nug aneun sultal guzenemen. Gonug guzenai aneun, “Du tub go
    ee asiu pet gotulai meun, go ee zaimai, ogog i utaneun. Du tub go ee ginampet
    gotulai meun, du go han ee zaimai, koli we i waneun.”
  ctu-BL: 'Che'' bajche'' ts''ijbubil: “Jini tsa'' bʌ i tempa cabʌl i chubʌ''an, ma''anic
    i ñumel. Jini tsa'' bʌ i tempa ts''ita'', jasʌlʌch i cha''an ja''el”.'
  meq-meq: 'Ma təriye na, andza nakə tə watsa a Ɗerewel i Mbəlom, tə gwaɗ: «Ndo neheye
    tə həl ka zal aye na, andaya fataya ka zal bay. Ndo neheye tə həl tsekweŋ aye
    na, wuray a kətsay bay.»'
  noa-H: Cha mua jaau chirʌm higwia, Hẽwandam hiek p'ã sim gaai jaauwai, “K'öju pöm
    hautarr dën heemjã sobba, ni k'öjudam bʌ̃rʌʌ hautarrjã waaurwia haugchëbajim”
    ha sim.
  alp-NT: 'Mere sakesa kai Alla Eni lepate rebe lekie akmenare ebeteke be: “Tamata
    rebe ilupuke taneia boka, ipakele esi lesini sae mo, kai tamata rebe ilupuke boka
    mo, ipakele panuhu neka.”'
  san-VEL: tadeva "saastre.api likhitam aaste yathaa, yenaadhika.m sa.mg.rhiita.m
    tasyaadhika.m naabhavat yena caalpa.m sa.mg.rhiita.m tasyaalpa.m naabhavat|
  kbq-kbq: Anumzamofo avontafepina anage huno krente'ne, Rama'a ne'zama eritru hu'namo'za
    agatere'za rama'a onte'naze. Hagi osia'a ne'zama eri tru hu'namo'za atupara osu'naze.
    (Diu-Kas 16:18)
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe endayancá: Chë ts̈a bomnábioye
    ndoñe chebatanójama; y chë nÿe bats̈á bomnábioye, ndoñe quebënjatanbuáshbena ca.'
  ron-LSB: 'După cum este scris: “Cel care a strâns mult nu a avut nimic de prisos,
    iar cel care a strâns puțin nu a avut lipsă”.'
  pon-pon: 'Duen a intintidier: Me rik penaer mo toto, a jota men nak, o me rik penaer
    me malaulau, a jota kin dupok.'
  nhe-BL: 'Eltos queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Yajaya
    tlen quisentili miyac pixquistli, ax mocahui miyac pampa quinpalehui sequinoc.
    Huan yajaya tlen quentzi quisentili, ax tleno quipolo pampa sequinoc quipalehuijque.”'
  sps-sps: Ito te faarei tsuiny kainy non a ka to te kirkir en koman Vegiau Ten Gov,
    to te tsue na ka, “A mes a goguam fakinai, sikia non ma kaa me ta ka ta kaa osing,
    tana saa ayei fikavuu of non mesapan, Ana mes to na gogoguam a tee ar ka tsun,
    kaa minon a ka na onot, tana saa mesapan tsuri fikavuu of ror ya.” Ana ri kaa
    miror senviir goguam tsun.
  wnc-wnc: Ngan. Sanga waakngae natake wamu takngatu ayanikapsa aminu tapatuta Anututane
    wapatang anzing matakut, “Aminu nanamu kwaapzang pakuu waapata napan musia gitnawan
    nanamu wena sikut. Siwan aminu nanamu matekngakan pakuu waapata nanamde dua dapbut,”
    ngang matakut.
  bus-bus: 'Lán à kɛ̃na Luda yãn nà wà bè: Gbɛ̃ kɛ̀ sɛ̀ɛ bíta pↄ́ e diziro, gbɛ̃
    kɛ̀ sɛ̀ɛ féte pↄ́ e kɛ̃sãro.'
  gub-BL: Ta'e nezewe i'i Tupàn ze'eg kwehe arer a'e xe. — Amo awa omono'og ma'e tetea'u
    uzeupe a'e. Uhyk izupe. Amo ae awa nomono'og tetea'u kwaw ma'e a'e. Xo màràn ma'e
    zo omono'og uzeupe. Uhyk izupe a'e no.
  imo-imo: Tendeku tepili molonge ungumunga ungu te Gotenga bukuna moromo. Akumu i
    tepa, Imboma langi mana liko maku toringi kinye awini ltingima mare olandopa naa
    noiringi. Kelo teko ltingima molo naa lerimu. Awini ltingima kape kelo teko ltingima
    kape langi mana tendeku terimu, nimbe bukuna moromo.
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo naŋgi iŋgi
    koba koroiyeb qaji naŋgi iŋgi uynab menetnjrnaqa iŋgi oto bei uratosai. Tamo naŋgi
    iŋgi kiñala koroiyeb qaji naŋgi dego iŋgi uynab menetnjrnaqa iŋgi bei qa truquosai.”
  eng-DRA: 'As it is written: He that had much, had nothing over; and he that had
    little, had no want.'
  knf-knf: 'Hënk di di upiiŧaniiŋ ţi *Ulibra wi Naşibaţi aji : « Anjejënţuŋ aŧuman
    aanji pelan, kë anjejënţuŋ ntiinku aji këşan. »'
  san-KHM: តទេវ ឝាស្ត្រេៜបិ លិខិតម៑ អាស្តេ យថា, យេនាធិកំ សំគ្ឫហីតំ តស្យាធិកំ នាភវត៑
    យេន ចាល្បំ សំគ្ឫហីតំ តស្យាល្បំ នាភវត៑។
  arn-NT: 'Feypilelu am tati Wirin Chillka: “Sofralkalay tati fentren ñimitulu, ka
    fillaluwlay rume tati pichin ñimitulu.”'
  zas-NT: 'Loj xtiidx Dios rëb: “Bén batoꞌp zroꞌ achet been sobr, abiꞌ bén batoꞌp
    taꞌnzi achet biaadxaman.”'
  ken-NT: Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́ghàti bhɛsɛ bɛ, “Mmǔ anɛ ápɔ́kɔ́ bɛyǎ
    nɛnyíɛ́ ɛnɛn nɛ́fú amfay ntá Mandɛm, ǎnyiɛ nyaka yɛ̌nyɨŋ kɛrɔp, anɛ ápɔ́kɔ́
    chi mandú abhɔ́ŋ ɛnɛn nɛkwáy yi gbák.”
