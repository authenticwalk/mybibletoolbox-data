    rung di kip talmi marán, dikte kipi arwat mai kándi sáhár. Mái rung di kipi mudán,
    á di mul dikte kipi arwat mai kándi sáhár.”
  kek-NT: 'Jo''ca''in tz''i̱banbil sa'' li Santil Hu chirix li maná li quixq''ue li
