verse: 2CO.008.015
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Dilavau lovi mole mana Iselala ata kebia ovege
    degomoleau baluga malesege degomoleau eseve malelu. Ige baluga malemale keau eseve
    malemale kebia ovege keau mole nahate.”
  okv-H: Ke ainge amo God ta ke ta einge kajari mihia, “Eto donda be peni vahai kahumbeto
    umbuna embo amina donda mamo ururae eto donda be isapa kahumbena embo amina donda
    ambu embo ae rate inonota donda embopo ea.”
  tbo-tbo: Mei Yaubada a Buka u hinena hi gilugilumi pite hi pa, ‘Lawa iyai i yamtuwaluta
    ega a omtelena. Ma lawa iyai ega ita yamtuwaluta duma ega ita woikuku.’
  mal-C: “കൂടുതൽ ശേഖരിച്ചവർക്കു കൂടുതലോ കുറച്ചു ശേഖരിച്ചവർക്കു കുറവോ കണ്ടില്ല” എന്ന്
    എഴുതിയിരിക്കുന്നതുപോലെതന്നെ.
  grc-SR: καθὼς γέγραπται, Ὁ τὸ πολύ, οὐκ ἐπλεόνασεν· καὶ ὁ τὸ ὀλίγον, οὐκ ἠλαττόνησεν.
  bgc-bgc: जिसा के पवित्र ग्रंथ म्ह लिख्या सै, “जिसनै घणा कठ्ठा करया उसनै कुछ भी घणा
    न्ही पाया। अर जिसनै घाट कठ्ठा करया उसनै कुछ कमी कोनी होई।”
  khz-khz: Puka veaga aonai ekilana vetaina, “Vogo etao-kouto talimana gana ati vogo
    iwavagi, ati vogo etao-kouto talimana gana ati maine vagi, na ganinai.”
  deu-TKW: 'wie geschrieben steht: Der viel hat, ward nicht reich, und der wenig hat,
    nicht arm.'
  zsr-NT: 'Lëzcaꞌ cni nayúj lu guich laꞌy, rna: “Nu naꞌ butúb szxöni, cutu bugáꞌn
    qui, atiꞌ nu naꞌ butúb latiꞌz, cutu byadzj qui.”'
  lin-lin: 'kolanda ndenge ekomama : « Moto oyo alokotaki ebele, alekelaki te ; mpe
    oyo alokotaki moke, azangelaki te. »'
  hns-NT: 'Parmeswar ke poestak me liekhal hai kie: „Dje dher batories raha, oke djaada
    na raha. Aur dje tanie se batories raha, oke kamtie na bhail.”'
  noa-E: Cha mua jaau chirʉm igwia, Ẽwandam iek phã sim gaai jaauwai, “Khöju pöm autarr
    dën eemjã sobba, ni khöjudam bʉ̈rʉʉ autarrjã waaurwia augchëbajim” a sim.
  eng-EMTV: As it is written, “He who gathered much did not have too much, and he
    who gathered little had no lack.”
  mib-NT: 'nájnūhun cáhán tutu iī sɨquɨ̄ ñáyuu jeē ní canastútú maná nde jenahán:
    Tēe jeē ní nastútú cuéhē, tu ní ndóo ga nuū de. Te tēe jeē ní nastútú jecu‑ni,
    suni tu ní cúmanī nuū de. Achí tutu.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ्‌पत्‌, “आत्तिल्‍ले़ यरिक् सुप्‍सु,
    खे़ल्‍ले़न् आत्तात्तान्‍ने यरिक् मे़बोःक्‍खे़न्, हे़क्‍क्‍याङ् आत्तिल्‍ले़ च्‍यॽरक्
    सुप्‍सु, खे़ल्‍ले़न्‍नाङ् साॽरिक् सुःल्‍लिक् मे़बोःक्‍खे़न्‍लो॥”
  xnj-xnj: Ngati Mayandiku Gamsopi chegijova, “Mwayolili pamahele avili lepi na chiyonjokesu,
    na yula mwayolili padebe apungukiwi lepi.”
  mmx-mmx: I ngan Lovoang Kaala i tong i do, “Laradi gap naba solo, ni goxo ruuna
    ka tempanga ga volo aleng. La mo laradi ga lili lixilik, ni goxok pakes ti tempanga.”
  cbr-NT: 'Usaribi oi ca Nucën Papa Diosan bana cuënëo ësai quia: “An piti ''itsa
    bicë, ainan ca tëxëcëma ''icën. ''Imainun ca an ''itsamashi bicë, anribi pucháquin
    piaxa”.'
  tee-NT: 'Chai ni vaklhtam chun a''una''it''it pus chunchach vachu'' cajuna'' ju
    mi''atsucunti''an tachi ju is''atsucunti''an ju israelitanin acsni tasaclh ju
    mana. Pus chani najun la''ixchivinti Dios junta ts''okcanta: “Ju na lhu saclh
    ju vaiti jantu tu''u'' xamaxajniyacha. Chai ju palai lacats''unin saclh pus jantu
    tu''u'' mak''anc''acxlh”. Chunch najun la''ixchivinti Dios.'
  eng-LSV: 'according as it has been written: “He who [gathered] much, had nothing
    over; and he who [gathered] little, had no lack.”'
  cak-NT: 'Y chi''icojol rix xtibanataj chuka'' anche''l nu''ij chupa rutzij ri Dios
    ri tz''iban can: Jec''o israelitas q''uiy maná ri xquimol, y más que quiri'' xqui''en,
    man jun xu''on sobrar quiq''uin. Y ri ch''aka chic ri xa juba'' oc ri xquimol,
    man jun xu''on falta chique.'
  pah-NT: 'A''ea pe Tupana''ga rembikwatijarukara i''ei o''erame: “Kiroki g̃a omono''õ
    he''yjuhuva''ea – g̃a ndogwerekoi hembyruera. Kiroki g̃a omono''õ ndahe''yiva''ea
    – ohy reki g̃a ndehe.”'
  sja-NT: 'K''awa p''anɨ Tachi Ak''õrepa ichia jɨrɨt''erada eperãarãmaa teepari mãgá
    jededamerã, iru chonaarãwedapema ũraa p''ãdade jara bairã: ‘Chi maná waibɨara
    p''edap''edaarãpa waibɨara jitada-e paji. Jõdee ma-ãriara p''edap''edaarãpa ma-ãriara
    jitada-e paji. Jededak''ãri, auk''a jita wãjida.’'
  xed-xed: 'Ka gwaɗa Lazglafta na: «Fərtu a ŋa mndu ta tskanata dagala wu, htu a ŋa
    mndu ta tskanata kwitikw guli wu,» kaʼa.'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱ já: “Ni co̱ó na̱cayojó a̱ nu̱ú na̱ na̱játaca cua̱há.
    Ta ni co̱ó na̱ndima̱ni̱ á nu̱ú na̱ na̱játaca chá ña̱.”'
  gfk-S: '@see-verse:2CO.008.014'
  bmu-bmu: Mi Buŋa keu ki ohoget ahözawaŋgö dop akŋa, “Gwötpuk mem tokoba malgeraŋön
    nanŋini dop negetka numbu surukŋini qahö ahöiga boromborom mem tokoba malgeraŋön
    nene yuaigöra qahö osiget.” Mewö.
  dgz-dgz: God nop mega ok anega seane, Taba baware bongamene nagire bondan ya baraen.
    Amba otu dere bongamene enup ya aramon.
  eng-GNV: As it is written, Hee that gathered much, had nothing ouer, and hee that
    gathered litle, had not the lesse.
  zaa-NT: 'Tì''a ra lo Escritura: Enne'' nu rutuppa iỹeni tsè'' nna labiru réxa quì''į
    porqui''ni ỹa rute bą́ nu té quì''į, Ą''hua enne'' nu rutuppa titó'' bá nna bihua
    reyàtsa quì''į.'
  eng-WEBSTER: As it is written, He that had gathered much had nothing over; and he
    that had gathered little had no want.
  guh-guh: 'Bajarapajamatabëcuenelivaisi yabara Dioso pejumelivaisibaxutota jumaitsi
    mapacueniaje: “Itsajivi bitso ayaijava xainae ata, itsiata apo toyajuvënënacopatsitsi.
    Itsajivi pijinia tsiquirijavayo xainae ata, itsiata apo namatavenonae,” jai Dioso
    pejumelivaisibaxutota. Bajaraxuata paxamë ata panexainaeyajuvënëjava, beparajutame
    penamatavenonaevijavabelia.'
  bon-bon: Oogäräneji mene te ai poto cidi me jiicenige egä, “Laati te magerage deedei
    yaatomlecemepi, teeme bucurage lica ge. Laati te nesae deedei bine yaatomlecemepi,
    tabe ngene jaaglepi.”
  nhw-BL: 'Eltos quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Yaya catli
    quisentili miyac pixquistli, amo mocahui miyac pampa quinpalehui sequinoc. Huan
    yaya catli quentzi quisentili, amo tleno quipolo pampa sequinoc quipalehuijque.”'
  swh-ONEN: 'Ndipo patakuwa na usawa, kama ilivyoandikwa: “Aliyekusanya zaidi hakuwa
    na ziada, wala aliyekusanya kidogo hakupungukiwa.”'
  wbi-wbi: ulu luli ndavule lulembilue,” juno alinafyo finga, naakale ni fya kisighala,
    kange juno akale nafyo fidebe naakaghilue.
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri ɡeruɑ, “Wi u ɡurɑ n kpɑ̃ u ǹ sɑkɑ sɑre. Wi u mɑɑ ɡurɑ
    fiiko u ǹ sɑkɑ kɔmiɛ.”
  eng-KJVCPB: as it is written, He that had gathered much had nothing over; and he
    that had gathered little had no lack.
  kgk-NT: 'Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e he''i: “Hetave omono''õ va''e nahembýi
    joty íxupe. Mixĩ jepe omono''õ va''e omohygwyatã joty íxupe” he''i Nhandejáry
    kwatia nhe''ẽ peteĩxa ogwereko íxupe kwéry-gwi.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Gioonna kiaapu voovoono
    yeennaivaa nnutuuvo menaivaa kaayauma porooma roo yapooduu hama innasi kaayauma
    suvuairama kioo aikiooma vairavai. Gioonna kiaapu voovoono kiisama porooma roo
    yapooduu aikiooma innasiaata vairavaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Okimiwitakawo okaatzi rojankinata-kotzi-teetakari paerani, ikanteetzi:
    Tee rapaawae-tziro ahaentsiri osheki, tee okowityee-motyaari ahaentsiri eepichokiini.'
  mpx-mpx: ni ola Buki Bwabwalena ana baaba toto i ba, “Gamagalau bolo hi ahe pwabwata,
    nige hi mamalul hot, ge bolo hi ahe pakekeisi nige hi kakaubwa.”
  wbp-wbp: 'Kujanya-ka Payipulurlaju wangkami: “Ngulalpalu Yijirali-pinkirli warru
    turnu-manu miyi yangka yirdi maana manangkarrarla, panu-karirlilpalu manu panu-jarlu.
    Manu panu-karirlilpalu manu wita. Ngulangkuju-jana muku pirda-manu miyi-pardurluju.
    Ngula-jangkaju, kulalpalu ngana yarnunjuku-jarrija.”'
  luo-luo: mana kaka ondiki niya, “Ngʼat mane ochoko mangʼeny ok ne nigi mangʼeny
    bende ngʼat mane ochoko matin, ok ne nigi matin ahinya.”
  nhe-NT: 'Eltos queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Yajaya
    tlen quisentili miyac pixquistli, ax mocahui miyac pampa quinpalehui sequinoc.
    Huan yajaya tlen quentzi quisentili, ax tleno quipolo pampa sequinoc quipalehuijque.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܗ̇ܘ ܕܪܵܒܵܐ ܓ̰ܘܼܡܸܥ ܠܹܗ ܠܵܐ ܡܘܼܙܝܸܕ ܠܹܗ ܡܸܢܕܝܼ،
    ܘܗ̇ܘ ܕܒܵܨܘܿܪܵܐ ܓ̰ܘܼܡܸܥ ܠܹܗ ܠܵܐ ܡܘܼܒܨܸܪܹܗ ܡܸܢܕܝܼ.'
  esk-NT: Aglausimaruatun uqałiġni itna, “Iñuk katitchivaałłaktuaq sippakuutlaitchuq,
    aasriiñ iñuk katitchivaałłanġitchuaq inuqsraqanġitchuq.”
  msb-msb: Nasurat ngani sa Banal Na Kasuratan, “Waraʼn sobra sa nagtipon sin damo
    kag dili naman kinulang an nagtipon sin dyutay.”
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Ha¹chi² ca¹chiag¹ quiah¹² dsa² ca¹jniúh¹
    ma¹dsio¹². Cónh¹jøng² ha¹chi² ca¹lø¹hniuh¹² quiah¹² dsa² ca¹jniúh¹ mih²,” rø²juúh²
    si².'
  dso-dso: ଜେନ୍ତିକି ସାସ୍‌ତରେ ଲେକା ଅଇଆଚେ, ଜେ ଅଦିକ୍‌ କାମାଇଲା, ତାର୍‌ଟା ଉବ୍‌ରେ ନାଇ, ଆରି
    ଜେ ଉନା କାମାଇଲା, ତାକେ ଉନା ଅଏନାଇ ।
  meu-meu: Buka ai e torea heḡereḡerena, eto, Mana momo e gogo tauna ana bahu se mia,
    A e gogo gadoi tauna ana be vada e davana.
  yva-NT: 'Maisyare Ayao Amisye mo ratoe somaisy mare: “Vatano po apa anaisye ranunugambe
    ti manui, opamo apa anaisye nseo ti mo rakivan dave jewen. Muno vatano po apa
    anaisye ranunugambe ti mamaun, opamo apa anaisye mewen dave jewen.”'
  dgc-dgc: 'Te kagi tungkul ta éya ta kasulatan: “Du tolay a masagana, éy éwan side
    tu sobha. Sakay du tolay a kulang tu naalap de, éy te hustu, da binunongan de
    side.”'
  zpm-NT: 'Goḻsoladz gaṉle, znu rnee lo Xtiidz Dios: “Zha ne ptop nrooba, beeṉda sobr
    lo zho; niicle beeṉfaltegaaw lo zha ne ptop zhisa.”'
  hix-NT: Àme rye tànyahke kehtxoho kom hoko rma, onà wyaro nkehe, àmenhosahonhàrà,
    mana hoko rma. Thenyehra namuhtxownà hatà, anar komo. Àro rma ho tonahsom me mak
    nehxakon hatà. Omerorohra wenahyaha, àhoye àhenyekyaha, katxho mehra mak nehxakon
    hatà. Yakehra haxa namuhtxownà hatà, anar komo. Yakehra amuhsahotho rma, thenyehra
    rma nehxakon hatà, ahyehpàra harha tehxe ro hatà. Tàwyanye yakenohnà yonahàtxhe
    rma, ahyehpàra harha nehxatxkon hatà. Àro wyaro rma nkehe, àmenhosahonhàrà. Àme
    rye tànyahke nehxatxkon hamà, thenyehra amuknyenhàyamo, yakehra amuknyenhàyamo
    xarha.
  sim-sim: Os jekamba Avui Wasilakahik li kayehendari hom. �Ma lal akwa warje nga
    laha tirsari lir. Lal lapndonom lahara tirsari lir. Hako ma ol akwa warje nga
    lahara tirsari ondo li ari mbeek akwa sumbuyambu lal wari ambu lir. Ma ol akwa
    lapndonom lahara tirsari nga erem. Lir mbeek akwa sainari ambu lir.�
  npi-ULB: यसरी लेखिएको छः “धेरै हुनेसँग केही बाँकी रहेन, र थोरै हुनेसँग कुनै अभाव
    भएन ।”
  cgc-cgc: Ake na ambal paryo ta ambal naan ta sinulat na pulong ta Dyos, “Bisan kino
    na gatipon ta tama, ula man gyapon gasubla. Piro, daw sise nang iya na patipon,
    ula man gyapon nakulangi.”
  tim-tim: Akto aregât Anutuŋe makto Moseŋe hin kulemgoep, “Luâk siâ sot dondâ miep
    are unsambeŋe bo akto âmâ ârândâŋ agep. Dâ siâ getek miep are gai umburuk bo akmâ
    âmâ ârândâŋ agep.” Akto den bunŋe agâkgât ye yeŋgât bikŋe are mem yeŋgiŋet.
  yor-yor: Gẹ́gẹ́ bí a ti kọ ọ́ pé, “Ẹni tí ó kó púpọ̀ kò ní púpọ̀ jù, bẹ́ẹ̀ ni ẹni
    tí ó kó ìwọ̀nba kò ní kéré jù.”
  wos-wos: 'Wun jooka du nak Godna nyingambu angi hayi: Du takwa nawulak di séfélak
    hénoo hérae séfélak hénoo hura rehambandi. Du takwa nawulak di hufuk hénoo hérae
    di hénooka fatikéhambandi.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã jara b̶ʌa: “Dji waitabeara jʌrʌ ped̶aba ad̶uba erob̶aẽ́
    basía idjab̶a dji maãrĩara jʌrʌ ped̶aba cʌrebaeẽ́ basía.”'
  eng-F35: 'as it is written: “He who gathered much did not have too much, and he
    who gathered little did not have too little.”'
  ind-ind: Dengan demikian terjadilah seperti yang tertulis dalam Kitab Suci, “Pada
    waktu itu, orang-orang yang mengumpulkan banyak manna tidak kelebihan, dan yang
    mengumpulkan sedikit tidak kekurangan.”
  pes-OPCB: 'به یاد آورید این نوشته را که می‌فرماید: «کسانی که زیاد جمع کرده بودند
    چیزی اضافه نداشتند و آنانی که کم جمع کرده بودند چیزی کم نداشتند.» پس شما نیز باید
    شریک نیازهای دیگران بشوید.'
  mpt-mpt: Sinanggwano Islel teni ibuantem ye binibbio dimo Gode imeno niniino manao
    okaye binebiobe. Gode buk temo o weng sango baanoa Naka maki imeno homon boka
    binibbue ile i imeno mo homonu beim blimobe. Eka maki imeno homonba boka binibbue
    ile i mo al ato hela bia nin blimobo genobiobe. Homon bokabib isa eka homonba
    bokabib isa i alukum dowonaibo matwayen wayen binobiobe. Inamin kesoa naka make
    inamin namino blim bie mole ibo daabaniba ib sinwalo alukum inamin namin saine!
  ssx-ssx: Koto ekina꞉ mo Baiboloma꞉ alota꞉ Mo aneke hapu mombelea꞉ someta꞉ lombeipiki
    tupa꞉ na wia haya꞉me. Kutupa mo hosiki siki mombelea꞉ someta꞉ ota꞉ dia꞉ya꞉la꞉
    tupa꞉ na wia haya꞉me la꞉la꞉me.
  mkl-mkl: Bɛɛbɛi kukɔi idei Ilɑɑɔ̃ í fɔ í ni, Inɛ iyi í kó mɑnɑ í kpɔ, kù re ɡũɑ.
    Inɛ mɔ iyi í ko keeke, kù ɡɑiziɑ ɡũɑ.
  gaq-gaq: ଦର୍ମ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ ବକେ; “ଜାଣ୍ଡେ ଜାବର୍ ରାଃସିଙ୍ଗ୍‌କେ ମେଁନେ ମେଃଡିଗ୍‌
    ଆଲୁଆଁକେ ଣ୍ତୁ । ଜାଣ୍ଡେ ଇକୁଡ଼ା ରାଃସିଙ୍ଗ୍‌କେ ମେଁନେ ଅବାବ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।”
  gof-RNT: Geeshsha Maxaafan, “Daro shiishidayssas palahibeenna; guutha shiishidayssas
    paccibeenna” geetetti xaafettidayssa mela.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଜେତାଏ ପୁରାଃଗି ହୁଣ୍ଡିକେଦା, ଇନିୟାଃ କା ବାଚାଅୟାନା,
    ଆଡଃ ଜେତାଏ କାଟିଃଗି ହୁଣ୍ଡିକେଦା, ଇନିୟାଃ କା ଜାଞ୍ଜିୟାନା ।”
  gah-gah: 'Gona miliki kimimi vakumú nene monó gotolaú gakó lá oko nemóma neve: Mukí
    netá gizaká a vegenalitini minumuníini napa nomimó neve. Itó lagasó ali nupa amoláate
    gaúna helemamóma neve.'
  lcm-lcm: asukang val kita salik ia ta, Vopo paspasuk alava ang kapo angkokoai palau
    val vopo paspasuk alik ang.
  aer-aer: Kenhe arrpenhele-arle arrule intelhe-ileke pipe-nge alakenhe, “Nhenge Israel-arenye
    areyele-arle unthemele merne kutyemele apmere ahurratye ikwerenge, arrpenhemele
    akngerre anthurre-arle ineke, arrpenhemele akweke ware-arle ineke. Kele ingkirreke-arle
    atnerte ulthentye aneke. Arrangkwe anthurre merneke arrareme.”
  qvc-NT: 'Chaymi Tayta Dyusqa Santu Librumbi nin: “Suq runa achka mikunata tandaptimbismi,
    mana subrarqanchu. Suq runa ashla mikunata tandaptimbismi, mana faltarqanchu”,
    nishpa.'
