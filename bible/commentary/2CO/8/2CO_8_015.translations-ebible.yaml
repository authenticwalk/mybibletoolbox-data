  dww-dww: Maika girugiruminama poranama ya riuna umanama, “Aitau da toitoi ya ragauna,
    tauna ḡarone nam ti toi kauana. Be aitau da raubisaḡa ya ragauna, tauna ḡarone
    nam ti raubisaḡa kauana.”
  twi-ASANTE: Sɛdeɛ Atwerɛsɛm no ka sɛ, “Wɔn a wɔnyaa pii no, ebi anka, ɛnna wɔn a
    wɔnyaa kakra bi no nso, ɛsoo wɔn.”
  aoj-aoj: Amamba siꞌi Baibel naꞌiam nagaꞌi, “Epen negefaꞌ hiahaom hiamii, amamba
    ina ahiam siꞌim kwaef aꞌowaꞌ, owaꞌatin. Apaꞌ epen negefaꞌ hiahaom kwaiaꞌumi, anin
    ina waowaola anis maefah, owaꞌatin.”
  cbv-cbv: 'Jon jã́tih Moisés nin pah ãt niíj daacáp tajĩ: “Chah bʉ́dí jeémát ojdih
    jʉ́i yacniboó ã ʉbni yeó jáap ã jeémát pínahdihjeh ã bíbohop be. Bainíjeh ʉbnibʉt
    caán yeó jáap ã jeémát pínahdihjeh ã bíbohop be”, ãt niíj daacáp tajĩ.'
  taw-taw: Buk Baybol ak tɨkɨl anɨb agak, Binɨb tap ñɨŋeb kuŋay yɨbɨl yɨpɨlɨg dɨlak
    okok nɨgel, awl tek ma lek, ke ñɨŋɨnɨgel tek ak nep yek agɨl tɨkak. Pen binɨb
    tap ñɨŋeb sɨkol tek yɨpɨlɨg dɨlak okok kɨlop abe, ma tek dak agɨl tɨkak.
  jic-NT: 'Dios Popel vele: “Pülücj natj, ma pülücj jatatsja yupj. Tsjicj way natj,
    pjü jisastsja jatatsja”, Dios Popel nin vele.'
  zap-NT: 'zegne zëëd lo xgyiich Dëdyuzh ledne re: “Wakdeto sober lo mén ne wtopo
    ndalo, ni wakdeto falt lo mén ne wtopo zhi we.”'
  wer-wer: Pöta ngönte ngönëntak epël wia. “Omën kaömp kësang waurö pit nak won wesa.
    Ën kotkot waurö pit nak këën naën ëa.” Pötaanök nem könöök ar pourö kopëtal önëën
    monat pit mampunëak kön yawi.
  ipi-ipi: '@see-verse:2CO.008.014'
  qul-NT: 'Escrituraka nin: “Mana puchorkanchu achqha ajthapejpajka, nillataj piserkanchu
    pisi ajthapejpajpas.”'
  tnc-tnc: 'I''suᵽakajaoka Tuᵽarã majaroᵽũñurã Moisés imaroyikakite bojaeka ikuᵽaka
