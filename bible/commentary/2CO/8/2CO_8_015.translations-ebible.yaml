  kto-kto: '@see-verse:2CO.008.014'
  gmv-NT: ሄሲካ “ዳሮ ሺሺዳዴስ ዎꬊቤና፤ ጉꬅ ሺሺዳዴሲካ ፓጪቤና” ጌቴቲ ጌሻ ማፃፋን ፃፌቲዳ ማላ።
  por-BLT: 'As Sagradas Escrituras relatam: “O que tinha muito, não teve demais; e
