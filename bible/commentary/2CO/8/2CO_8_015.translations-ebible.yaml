  chz-NTPS: 'Läꜙko̱o̱ˉ naˉsɨɨˉ juuˈ kihꜗ Dio: “Saꜙ gaꜙcha̱a̱ꜗ gaˊ kihˈ hi̱ˉ gaꜙjʉʉhꜗ
