verse: 2CO.008.001
translations:
  kpx-kpx: Di haokuvuia, Dilavau Masedonia ekalesia huhuevei hoesegeveale hoto ke
    di loui la namigevege evive.
  okv-H: Eto nau namei kamei, God na enda Macedonia ta ekalesia ta hondate ari isapamane
    ikehija avo ungo ano ingova uje ereona.
  tbo-tbo: Walewalehiyai, u Masedoniya tu tapalolo boluhi uyahihi Yaubada lunugotootogo
    awai i dewadewaya nugonugoiyai ipa ona hanapugeya.
  mal-C: സഹോദരങ്ങളേ, മക്കദോന്യയിലെ സഭകൾക്കു ദൈവം നൽകിയ കൃപയെപ്പറ്റി നിങ്ങൾ അറിഞ്ഞിരിക്കണമെന്നു
    ഞങ്ങൾ ആഗ്രഹിക്കുന്നു.
  grc-SR: Γνωρίζομεν δὲ ὑμῖν, ἀδελφοί, τὴν χάριν τοῦ θεοῦ τὴν δεδομένην ἐν ταῖς ἐκκλησίαις
    τῆς Μακεδονίας·
  bgc-bgc: इब हे बिश्वासी भाईयो, हम थमनै परमेसवर के उस अनुग्रह की खबर देवां सां, जो
    मकिदुनिया परदेस की कलीसिया के बिश्वासियाँ पै होया सै।
  khz-khz: Walakava maparami, ewagumona ai gema ririwa, Palagu gena vega-nama Makedoniai
    ekalesia goleara atarai etaoato pio ripaa.
  deu-TKW: Lasset euch aber sagen, meine Brüder, von der Gnade Gottes, die den Makedonischen
    Gemeinden verliehen ward,
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, rë́ꞌnituꞌ quíxjöiꞌtuꞌ lbiꞌiliꞌ ca nac le buzáꞌ ladxëꞌë
    Dios quegac yuguꞌ cöꞌ bunách queëꞌ Cristo luyú Macedonia.
  lin-lin: Bandeko, tolingi koyebisa bino ndenge nini Nzambe atalisaki ngolu na Ye
    epai ya Mangomba ya Masedwane.
  hns-NT: Bhaai log, ab ham maangiela toelogke khaat liekhe kie Parmeswar ketana bhalaai
    karies hai Maasadonia ke iesaai samaadj log khaatien.
  noa-E: Ermanonaan, ĩs jũrr mua pãrag jaaum khõsi chirʉm, jãga Ẽwandamau Macedonia
    durr iglesia nʉm eem khʉʉn ʉ̈u wai sĩ.
  eng-EMTV: Now we make known to you brothers, the grace of God which has been given
    to the churches of Macedonia,
  mib-NT: Hermano, vijna te suni cácuni rī castūhun rí nuū rō jijnáhan ró ndese cuehē
    jeē váha ni sáha Yaā Dios jiín ñáyuu cácandíje cáyūcú Macedonia.
  lif-NT2: आल्‍ल आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मे़सेदोनिया
    थुम्‍मोबा सेसेहुप्‍लक्‍हाॽ साॽरिक् लुङ्‌माॽ तुक्‍तुसिबान् खिनिॽ निङ्‌वाॽ खोःसे़म्‍मे़ॽ
    फाॽआङ् निङ्‌वाॽ चोगुम्‍बे़रो॥
  xnj-xnj: Valongo, tigana kuvapela malovi kuvala ubwina wa Chapanga, weavapelili
    misambi wa vandu vevamsadiki Kilisitu kumulima wa Makedonia.
  mmx-mmx: Luvutnetak mi luvurinuk. Ma vara i do minaklen avukat letaba nabalamu at
    ne Moroa ga lox asuusu i ri limixin at lotu ro Masadonia.
  cbr-NT: '''Ën xucë́antu, mitsúnmi ''unánun cana mitsu caisa tanin, Macedonia nëtënu
    ''icë unicamax ca ainan ''aish ësai Nucën Papa Diosan sinánmicëx ''ia.'
  tee-NT: Pus ji qui'alak'avin iclajumputunau ni va ixlaca'atalh ni anavinita lamapainin
    ju Dios ju yu'unch ju talhilaca'anta ju Cristo ju tavilanancha ju xalacat'un Macedonia
    yuchi talhinaviputun ju a'aktaijunti.
  eng-LSV: And we make known to you, brothers, the grace of God, that has been given
    in the assemblies of Macedonia,
  cak-NT: Wach'alal, can nakajo' nakaya' rutzijol chiwe chirij ri samaj ri xu'on ri
    Dios pa cánima ri kach'alal ri niquimol-qui' pa rubi' ri Dios pa tak tenemit ri
    jec'o pa Macedonia. Can anche'l ri favor ri xu'on ri Dios quiq'uin, can quiri'
    chuka' xqui'en reje'.
  pah-NT: Oreirũramo ko pe, oro'e ore pe me pejikoga g̃waramo Cristo'ga rehe ore ja.
    Kiro ore ikwahavukari pe me. Macedôniapeve'g̃a gwyripeve'g̃a pe Tupana'ga remimombyryva
    g̃waramo g̃a imondoi oitambere'ia – kiroki g̃a ojiko Cristo'ga rehe onhimono'og̃a
    tihendu ti Tupana'ga nhi'ig̃a javo.
  sja-NT: Ɨ̃pemaarã, parãmaa mɨa nepɨrɨ k'inia bɨ Tachi Ak'õrepa ne-inaa pia ooda
    Macedoniadepema ijãapataarã t'ãide.
  xed-xed: Zwanama ɗa, ta kumay ŋni ta mnaghunatá skwi maga zɗakatahuɗa Lazglafta
    mataba Igliz ta haɗika Mekaduniya.
  mks-NT: Ta viti cúni̱ nde̱ ndicani nde̱ nu̱ ndóhó, ñani i̱ ndá quia̱hva cája Ndióxi̱
    ña̱ma̱ni̱ xi̱hín na̱ cúú cuéntá Jesús ndúu estado Macedonia.
  gfk-S: Io, bar hinsaagu tane Krais, mem ura hapalaine mu utano harmarsai nong God
    te tabar ira matanabar na lotu ta ira tamtaman kira Masedonia ma ie.
  bmu-bmu: 'O urumeleŋ alaurupni, Anutunöŋ kalem möriamŋi urumeleŋ könagesöŋi könagesöŋi
    miaŋgöreŋ neŋgii ölŋan mönö Masedonia prowins uruŋe ölöpŋanök asuhuyök. Nöŋön
    iŋini miaŋgöra gukmaulem malbepuköra möta kösohotŋi kewö jimam:'
  dgz-dgz: Amba tatan gwanin, God yan mega garaet ian Masedonia anu tumat nagirewa
    muneni, e di yao asik tapen menan anuivin.
  eng-GNV: We doe you also to wit, brethren, of the grace of God bestowed vpon the
    Churches of Macedonia,
  zaa-NT: Annana hermanos, calatsi' tu' quixá'ani tu' le ti'iỹa iỹeni ná la' tsì'ilatsi'
    nu chi benna Tata Dios lo losto' ca enne' runi formar iglesia qui'e le' región
    Macedonia.
  eng-WEBSTER: Moreover, brethren, we make known to you the grace of God bestowed
    on the churches of Macedonia;
  guh-guh: Tajamonae, pacatoyaquinatsi mapalivaisije paneyapëtaenexa pacuenia Dioso
    jamatabëcueneyavenonatsi Dioso pejumecovënëtsivi, Macedonia nacuapijivi.
  bon-bon: Cime ätrunga binamewale, cine singi weene umle äbitame, Acejiyame me owecu
    te ngena ituge wawena Makedoniya gawe ngalebora maramara ätrunga ingle bime tääpume.
  nhw-BL: Ama noicnihua nijnequi nimechpohuilis catli Toteco Dios quinchihuilijtoc
    tlaneltocani ipan tiopame tlen tlaneltocani catli mosentilíaj campa hueli ipan
    tlali Macedonia, pampa nelía hueyi iyolo ica inijuanti.
  swh-ONEN: Basi sasa ndugu, nataka ninyi mjue kuhusu ile neema ambayo Mungu amewapa
    makanisa ya Makedonia.
  wbi-wbi: lino, vanyalukolo viitu tulonda umue mukagule vule uNguluve afisungukiile
    ifipugha fya vitiiki ku makedonia.
  bba-bba: Nɛɡibu sɑ kĩ i ɡiɑ nɡe mɛ Gusunɔn durom mu sɔ̃ɔsirɑ Yesun yiɡbɛnu sɔɔ Mɑsedɔniɔ.
  eng-KJVCPB: Moreover, brethren, we do you to wit of the grace of God bestowed on
    the churches of Macedonia;
  kgk-NT: Xe re'ýi kwéry, Hesu reroviaha kwéry, amombe'use peẽ-my mba'éixa pa Nhandejáry
    oheko mbo'e Macedônia pygwa-pe, ójehe ojerovia va'e-pe. Oheko mbo'e íxupe kwéry
    ohexakwaa porã rei hagwã gwapixa kwéry-pe.
  waj-waj: Ni seenayaso, Maketoniaa vau yoosinnaiyauvaki vaa ausa hanigieeraiya nuuna
    variraiyauvaki Anutuuqo kati iyara yoketaama yaata utuuvaara ta ngii giaa ngii
    mikiai rikiaatee.
  cpy-cpy: Noyemijantzinkarite-paeni, nokoyi piyota-kotee-yirini ikaatzi piyowentaariri
    Tajorentsi jaka Macedonia-ki, ikaminthaa-yiteeri.
  mpx-mpx: Talimeyau ge numeyau, nuwama wami wasa naha pewa ge nuku atena Yehoba wana
    mulolu wana tuwalali enowana ga i ola ekelesiya bolo labi Masidoniya elal.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, ngajulurlu Puurlurlu yungurna-nyarra
    yimi-ngarrirni Kirijini-patu ngula kalu turnu-jarri jaaji-kari jaaji-karirla ngurungka
    Majatuniyarla. Kaatuju ngulaju kajana yimiri nyina, ngula-warnunya kalu jamaju
    nyina yinjakuju marlajarra-watiki yapakuju.
  luo-luo: To koro jowetewa wadwaro ni ungʼe gima ngʼwono mar Nyasaye osetimo ni kanisa
    man Makedonia.
  nhe-NT: Ama noicnihua nijnequi nimechpohuilis tlen Toteco Dios quinchihuilijtoc
    tlaneltocani ipan tiopantini tlen mosentilíaj campa hueli ipan tlali Macedonia,
    pampa nelía hueyi iyolo ica inijuanti.
  aii-aii: ܒܵܥܲܚ ܕܝܵܕܥܝܼܬܘܿܢ، ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܘܼܬ ܫܵܦܵܩܲܬ ܕܐܲܠܵܗܵܐ ܕܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ
    ܠܥܹܕܵܬܹ̈‌ܐ ܕܓܵܘ ܡܵܩܹܕܘܿܢܝܼܵܐ،
  esk-NT: Uvvaasriiñ aniqatiut, iḷitchuqsritqugipsi iłuaqqutrisaanik Agaayyutim qaisaŋanik
    ukpiqtuaŋuruanun Macedonia-mi.
  msb-msb: Mga kamaranghod, gusto namon ipaaram sa iyo an manungod sa maayo na gawi
    na nangyari sa Macedonia tungod sa kaluoy san Dios sa mga nagatuod didto.
  cpa-NT: Jøng² hno¹jni li¹ŋih³ hniah¹², dsa² roh¹³ jniang³, ha²lah ma²jmo¹² dsa²
    quián¹² Jesús chian² huø¹ Macedonia dsio¹ dsǿa¹² ni³ quiah¹² Diú¹³.
  dso-dso: ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ମାସିଦନିଆର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ପର୍‌ମେସର୍‌ ଜିବନ୍‌ଦୁକାଇ
    ରଇଲାର୍‍ପାଇ ତେଇ କାଇଟା ଗଟ୍‌ଲା, ସେଟା ତମେ ଜାନିରୁଆ ବଲି ମୁଇ ମନ୍‍ କଲୁନି ।
  meu-meu: Varavaragu e, Dirava ena harihari-bada, ekalesia oreadia Makedonia ai e
    harihari henidia, aia hadibalaimui.
  yva-NT: Syare wapo Amisye apa kove raen, wemi Po raugaje anugano Amisye mansai tenambe
    una no munijo Makedonia rai.
  dgc-dgc: Nadid, a tétotop ko, éy gustu ko a ibaheta dikam i mahusay a kagbi na Diyos
    a dinumemét du kakaguman tam a méniwala ni Cristo ta Masedonia.
  zpm-NT: Bets, bzian, laa no gzodiidz lo to gaṉle pa lotaa quiayacnieṉ Dios grë zha
    ne ngab lo Jesús nëz Macedon nu.
  hix-NT: Rowtà komo y, tanon komo hutwanàr xe wehxaha, owyanye. Wekarymaxeny haka,
    Maseknonya yamtar hon komo rma, Kryestu mryenon komo rma, anato rha tohsamnohsomà
    ro komo rma. Khoryenkomo newakryetxho me nosonyhetxok hamà.
  sim-sim: Jisasin hishindiyanda ma jirin, jirin nimu sawenduwa. Nomorawu wasilaka
    mende Jisasin hishindiyanda ma ol provins Masedoniak linda ondohik talari sir.
    Hako Avui Wasilaka lirin or rupshindari osik lirin jelyari ri. Ushirik li rupshi
    mendehe wavu lihi si usaharik Jisasin hishindiyanda ma anandin li jelyakmba yan
    owendirsari lir. Lir erndakava lir. Hako yan warje mende nga owendirsari lir.
  npi-ULB: भाइहरू हो, माकेडोनियाका मण्डलीहरूलाई परमेश्‍वरले दिनुभएको अनुग्रहको बारेमा
    तिमीहरूले थाहा पाएको हामी चाहन्छौँ ।
  cgc-cgc: Mga utod ko, liag nay na magsugid ki kyo parti ta mga miad na pabuat ta
    Dyos para ta mga gatipon-tipon na gatuo naan ta Macedonia.
  tim-tim: Galalupne, hinŋe Anutuŋe ikiŋe kâmot Makedonia hânân manmai are damunyeŋe
    akto wan me wan miawakyeŋgiep aregât den pat makyeŋgire nâŋgâŋet.
  yor-yor: Pẹ̀lúpẹ̀lú, ará, àwa ń sọ fún yín ní ti oore-ọ̀fẹ́ Ọlọ́run tí a fífún àwọn
    ìjọ Makedonia.
  wos-wos: Guni nana nyama bandi, guni God Jisas Kraisna hundi xékéta Masedoniana
    héfambu rekwa du takwaré yikafre hurundékaka xékélakingute nani mawuli ye.
  emp-NTPO: Maʌ̃ awara djabarã, daiba cawabi quĩrĩã panʌa Ãcõrẽba idji biad̶eba djabarã
    Macedonia druad̶ebemada careba b̶ʌda.
  eng-F35: And now, brothers, we want you to know about the grace of God that has
    been bestowed upon the congregations of Macedonia,
  ind-ind: Sekarang, Saudara-saudari, kami ingin kalian tahu bagaimana kebaikan hati
    Allah sudah bekerja dalam hati saudara-saudari kita, jemaat-jemaat di provinsi
    Makedonia.
  pes-OPCB: حال ای ایمانداران، می‌خواهم شما را آگاه سازم که فیض و لطفی که خدا به کلیساهای
    مقدونیه عطا فرموده، چه ثمرات خوبی به بار آورده است.
  mpt-mpt: Ne nekwal ibo ne weng mako baabenamabibe. Gode bainobo galin nakaia unangai
    Masedonia betan ye blibi daayebea isak naka mak unang maki daaye biobe.
  ssx-ssx: Nika꞉ kame tonuo nika꞉ honema꞉ta꞉ mo Koda꞉na꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉
    ekita꞉ mo Ma꞉sedonia siosimanu pa꞉ta꞉ hala꞉la꞉eki ikana꞉ma꞉ hone uemena꞉ hone
    pa꞉la꞉me.
  mkl-mkl: Iŋɛ kpɑɑsim ŋɑ, ɑ̀ bi i mɑ̀ ŋɑ bɛi Ilɑɑɔ̃ í ceɑ iɡbɛi inɛi Jesu ŋɑ iyi
    ɑ̀ wɑ ilɛi Mɑsedɔni didɔ̃.
  gaq-gaq: ବୟାଁ ବାରି ତନାଇଂ ମାସିଦୋନିଆନେ ମଣ୍ତଲିଇଂ ଡିରକମ୍ ଇସ୍‌ପର୍‌ନେ ଲିବିସ ଲାବ୍‌ ଡିଙ୍ଗ୍‌ବକେ
    ଆତେନ୍‌ ଆପେକେ ଆମ୍ୟାନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଣ୍ତିଂକେ ।
  gof-RNT: Nu ishato, Xoossay Maqedooniyan de7iya woosa keethatas immida aadho keehatethaa
    hintte erana mela nu koyoos.
  unx-unx: ହେ ହାଗା ମିଶିକ, ମାକିଦନିଆରେୟାଃ କାଲିସିୟାକରେ ଚିଲ୍‌କା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌
    ନାମାକାଦାକ, ଏନା ଆପେକେ ଉଦୁବ୍‌ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ତାନାଲେ ।
  gah-gah: Nigivénegita, Masetonia mikasiuka monó gele vegenatoka Ómasímini nasahilí
    nenémo gihila ale utó imó nenemú lo likimitoze, gililo.
  lcm-lcm: Keve tungamem, namempo buk ta mi malangas a laulauan roron ang a God katala
    asereiai ania si keve kuvkuvulan i lomlomon e palpal Makedonia.
  aer-aer: Jesus-eke-artweye areye-aye, ayeye nhenhe awerrirraye Jesus-arenye areye-akerte
    nhenge apurte-irrerlte-aneme-arle apmere arrpe-anenhenge nhenge Macedonia ikwerenge.
    Ngkarte anteme itneke akangkeme nhenge mwantyele arntarnte-arerle-anemele nhenge
    itne Renhe akwetethe apenterlte-aneme.
  qvc-NT: Kuyashqay kriyiq masitakuna, kananqam munani nishuyllapata prubinsya Masiduñapi
    Tayta Dyus kriyiq masinchiqkunata ancha yanapashqambaq.
  tgl-ULB: Nais naming malaman ninyo, mga kapatid, tungkol sa biyaya ng Diyos na naibigay
    sa mga iglesiya sa Macedonia.
  cbs-NT: En betsabu inun en puibuun, Macedonia mai pakea anua ichamisbu Diosun jawen
    nuiwen jau Jerusalén anuabu nuitapaibu jatu medabewanunbun, iwanan, Diosun jatu
    duawamaimakidi ana en matuki chaniaii.
  xtm-NTPP: Te vitna, ndijin ja ni ka nduu ni sa'ya Su'si o ma, ka kuni sa ja jin
    kuni ni sukan vii sukan luu sa'a Su'si ma ja jin kuu ñayii ni ka nduu sa'ya ya
    ma ja ka iyo i ñuu Macedonia ma.
  nnq-nnq: Makalongo tupala tunnenge minhalo ja jambone ja Nnoongo jakipile kikuta
    cha bandu ababunhwamini Kilisto okwo kunkoa gwa Makedonia,
  bao-NT: Yʉ yaarã, mecʉ̃ra, Macedonia macãrã Jesucristore ca tʉo nʉnʉjeerãre Ʉmʉreco
    Pacʉ añuro cʉ̃jare cʉ̃ ca tii nemorijere mʉja ca majiro jãa boo.
  san-ORI: ହେ ଭ୍ରାତରଃ, ମାକିଦନିଯାଦେଶସ୍ଥାସୁ ସମିତିଷୁ ପ୍ରକାଶିତୋ ଯ ଈଶ୍ୱରସ୍ୟାନୁଗ୍ରହସ୍ତମହଂ
    ଯୁଷ୍ମାନ୍ ଜ୍ଞାପଯାମି|
  huv-NT: Xecojow xechijquiaw, nganüy sanasaj icon nguineay ambeol nejiw Teat Dios
    ajcüw noicnoic ajlüy monyar andeac Teat Cristo moncanchiün tiül iüt Macedonia.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, dí̱ nne ga̱ xi'a̱hʉ hanja ngue bi bøngma̱nho'a̱ rá̱
    nja̱pi̱ Oja̱ bi u̱nyø 'yɛ̱c'ɛ̱i̱ 'bʉp'ʉ ja yø hni̱ni̱ ja'a̱ ra̱ häi Macedonia.
  nop-nop: Notneye, Bepaŋ’walaŋ siloŋ tobogoŋdi Masedoniyahi’walaŋ kayoŋbop gineŋ
    kwanai tubune titiŋ momooŋ tigiŋ wondiniŋ mede hanimbe nadineŋ.
  obo-NT: Na mgo suwod, id kopi-i roy nod kosorollan dow iddos moppiyon undahon taddot
    kopiyannoy to Monama no id pokita rin diyon tod ponlolivuung nod pompomakoy ka-ay't
    prubinsya to Macedonia.
  cak-ENT: Hermanos, quiri' c'a chuka' nkajo' nkaya' rutzijol chive pari' ri samaj
    ri xbün ri Dios pa tak cánima ri jun molaj hermanos ri yec'o chere' pa ruch'ulef
    Macedonia. Juis vi ri utzilüj sipanic ri nspaj-pe ri Dios ri xbün rija' pa tak
    cánima, y quiri' chuka' ri utz xquibün rije'.
