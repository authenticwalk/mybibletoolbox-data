  cnt-NT: Në₃ në́₃, rɨn'₅₄ jniog₄, 'niog₂ jnia'₅₄ a₂le₃ŋi'₅₄ 'nia'₂ 'a₂ lia'₂ ma₂ca₂rë₃jniá₂
