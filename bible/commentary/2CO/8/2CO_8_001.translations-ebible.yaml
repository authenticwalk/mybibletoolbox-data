  heb-LB: ברצוני לספר לכם על החסד שהעניק אלוהים לקהילות במקדוניה.
  caf-NT: Sulhutsinkah, 'aw 'et Macedonia yun k'ut Yak'usda ba 'ilhunahuwúdulh, nts'e
