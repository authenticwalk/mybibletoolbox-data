    aj niminel wilque̱b chipam riyukꞌul i Masero̱nya.
  tue-tue: 'Yáa wedera, ʉ̃sã ateré mʉ́ãrẽ masĩrĩ boogá: Macedoniapʉ Jesuré padeoré
