  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، ﭑ شَ عَ قَلَ وٌ بّ عَلَ هِننّشِ مَسٍدٌن دَنشَنِيَتْي حَمَيٍ
    رَ كِ نَشّ.
  jpn-1965: さて、兄弟たち。私たちは、マケドニヤの諸教会に与えられた神の恵みを、あなたがたに知らせようと思います。
  fra-SBL: De plus, frères, nous vous faisons connaître la grâce de Dieu qui a été
