  bus-bus: Wa gbɛ̃nↄ, wá yezi àgↄ̃ gbɛ̃kɛɛ kɛ̀ Ludaa kɛ̀ Masedonia bùsu sↄsinↄnɛ dↄ̃.
  gub-BL: Herywyr wà, hereinyr wà. Hepurukwaw kar wer Maxeton ywy rehe Tupàn ma'e
    hemiapo kwer rehe peme ihe.
  imo-imo: Manda, ango kame, kinye ungu te lupe nemboi, Masedonia provins Kraistinga
    imbo talape moromelema pali Goteni we kondo kolopa lipe tapondorumuna moromele
    mele eno pilengei nimboi tero.
  boj-boj: O ijo was niŋgi quiy. Qotei a Kristen tamo uŋgasari Masedonia sawaq di
    unub qaji naŋgi qa are boleiyej. Iga deqa niŋgi saiŋgonam quiy.
  eng-DRA: Now we make known unto you, brethren, the grace of God, that hath been
    given in the churches of Macedonia.
  knf-knf: An bayiţun ţi *Kriŧtu, dŋal name jibi Naşibaţi awuli pnŧuk pi banfiyaaruŋ
    panwooŋ Maŧedoniya bnuura bi nul.
  san-KHM: ហេ ភ្រាតរះ, មាកិទនិយាទេឝស្ថាសុ សមិតិឞុ ប្រកាឝិតោ យ ឦឝ្វរស្យានុគ្រហស្តមហំ
    យុឞ្មាន៑ ជ្ញាបយាមិ។
  arn-NT: Fewla kay pu peñi ka lamngen, ayüleiñ tamün nütrameluwafiel kom ti kümeke
    dungu ñi pengelnien Ngünechen ñi piwkeyechen mew Masedonia mew mülechi trokiñ
    feyentulelu.
  zas-NT: Yan compniar raliduladx ree Jesucrist, rayënan gagbeedi xhienaag cayagnë
    Dios bén rliladx ree Jesucrist niz Macedonia.
  ken-NT: Bɔ̌ma, sɛ́yàŋ mǎndɨ́ŋɨ́ ɛ̌ti bɛrɨ̌ndu Mandɛm ɛbhɛn bakwɔ́ bho Kristo abhɛn
    atú Masidónia bátɔ́ŋɔ́.
