    kana vubuk ta le si kana logo, mi tauia.
  aer-aer: Arrantherre itelareme Jesus Christ-arle anwerneke mwantye-mwantye anthurre
    aneme. Urreke re apmere ahelhe nhenhe-werne apetyetyenhenge re kwenhe mwerre anthurre
    Ngkartele-arlenge alkerenge aneke arne ingkirreke-arlke atnyenemele. Kenhe re
    akenhe anwerneke ahentye-anekenge nhenge re kwenhe Akngeye ikwerenhe imperle-alheke
    apmere ahelhe nhenhe-werne apetyemele tyerrtye anwerne-arteke-irremele anteme
    re aneke anwerne akunye areye-arteke anetyenhenge. Re kwenhe iltye-ante anthurre
    apetyeke anwerne-arteke anteye nhenge anwerne arne ingkirreke atnyenetyeke Akngeye
    ikwerenhe-kenhe-arle.
  qvc-NT: 'Chaqa qamkunam yach''angillapa: Ancha allin Siñurninchiq Jisukristum tukuy
    imayuq kashpapis, kuyawaqninchiq, suq runa ancha pubrishina kay pachaman shamurqan
    washawananchiq. Chayshinam pubripaq tikrakarqan, qamkuna tukuy imayuqshina kanaykillapa.'
  tgl-ULB: Sapagkat nalalaman ninyo ang biyaya ng ating Panginoong Jesu-Cristo. Kahit
    na siya ay mayaman, para sa inyong kapakanan siya ay naging mahirap, upang sa
    pamamagitan ng kaniyang kahirapan kayo ay maaaring maging mayaman.
  cbs-NT: Ja inun, nukun Xanen Ibu Jesucristo nai anua jawen Epa Diosbe jiwea jabe
    xanen ibujaidabia dasibi jawenabia jenebidan jawen pepawen matu pepawanun ika
    matuwen taea nuitapai matuwen nui mawaniki, jawen taea man nuitapama dasibi jaska
    yubakani man ibu waxanunan. Jaska matu waxuniwen taexun man jatu medabewatiduki.
  xtm-NTPP: Vaa jâ ka jini ni ja vii ja va'a sukan ni skuta'vi ña'a Jesucristo iya
    tátnuni nuu o ma, vaa ja kutoo xeen ña'a ya kúu. Vaa nuu iyo ya andivi ma chi
    xiku kúu ya, vaa maa ya neva'a ndaka ma. Te ni xndoo ya ndaka, te ni kii ya ñuu
    ñayivi ya, te ni ndunda'vi ya ja jin kuu o. Te ja ni ndunda'vi ya ma, te ni ka
    nduxiku yo'o, vaa ni sa'a ya ja jin ndani'i ta'vi o.
  nnq-nnq: Magambu mangweto mumanyi gwambone gwa Nngwana jwito Yesu Kilisto. Jwenio
