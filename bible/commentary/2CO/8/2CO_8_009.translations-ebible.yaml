    muvubi wakaba muchete nkaambo kesu, kuchitila kuti mukwiinda mukufwaba kwakwe
    tube bavubi.
  rgu-rgu: Huu fo emi bubuluꞌ mae, ita Ramatuan Yesus Kristus, natudu dale malole
    Na neuꞌ emi so. Maulu na Ana sama leoꞌ lahenda kamasuꞌi. Tehuu Ana dadi lahenda
    manatoꞌa-manataaꞌ ela tulu-fali emi, fo bisa mamasuꞌi nai basa hihii-nanauꞌ daleꞌ.
  toc-NT: Cumu la̠ catzi̠­yá̠tit pi̠ caj xpa̠­la­cata cumu Quim­pu̠­chi­nacán Jesu­cristo
    snu̠n quin­ca̠­la­ka­lha­maná̠n, ma̠squi xlá luu rico xuani̠t porque xlá xpu̠­chiná
    ca̠quilh­ta­macú, pero li̠tá­nu̠lh cumu la̠ ni̠tu̠ a̠ caká­lhi̠lh caj quim­pá̠­la­ca­tacán
    la̠qui̠ chuná aquinín luu lac­rrico nali̠­tax­tu­yá̠hu porque chú li̠pa̠­xu­hua­yá̠hu
    lhu̠hua xta­la­ka­lha­maní̠n hua̠ntu̠ quin­ca̠­ma̠x­quí̠n.
  som-som: Waad garanaysaan nimcada Rabbigeenna Ciise Masiix in isagoo hodan ah uu
    aawadiin miskiin u noqday, inaad miskiinnimadiisa hodan ku noqotaan.
  mam-C: 'Qu''n b''i''n kyu''n a t-xtalb''il qAjaw Jesucrist: Attaq tkyaqil q''inimil
    tuk''a toj kya''j, me noq tu''n kypaja, b''e''x kyij ttzaqpi''n tkyaqil, exsin
    kub'' tq''o''n tib''tz tzalu''n twutz tx''otx'' tze''nku jun xjal yaj, tu''ntzintla
    kyoka te q''inin tojjo kynimb''ila ti''j, noq tu''n yajb''il n-iky''xtaq tu''n.'
  ndj-ndj: Nongwa yumwi muumanya usangi wa Bambu wetu Yesu Kilistu, hata leki mweni
    aveli na kila chindu, ayigolili mgaju kwanongwa ya mwaveni, ili muugaju waki avalundilili
    mali.
  mbj-NT: Taw'ããts hẽ paawä ta wób bë masaa, bë hapäh do hyb n'aa nyy da ër Wahë N'aa
    Jesus Kristo bad'oo do paah. Taky enyym do hyb n'aa ji wë, sahõnh hẽ ta wë anyy
    wäd né paawä, kasuud is tabahado däk bë hyb n'aa, tak'ëp baad hadoo do bë wë tabanyy
    däk hyb n'aa kä P'op Hagä Do matym gó.
  lat-VUC: Scitis enim gratiam Domini nostri Jesu Christi, quoniam propter vos egenus
    factus est, cum esset dives, ut illius inopia vos divites essetis.
  ngp-ngp: Kwaviya mmanya ukwinkwa kiya hemwiwagilwe cha Zumbe ywetu Yesu Kilisito,
    ivo eli mgoli, kaketenda yehe mwenye kunda mkiwa, kwa kuwazungulani nyuwe, vileke
    awatendeni nyuwe kunda wagoli kwo ukiwa wakwe.
  enq-2: Naimanya Kamongo Jisasa Kraisanya kondo kaenge doko nyakamame masilyamino.
    Baa Kamongoaka doko, baame nyakama kamongo jisetala nyakama-kisa longo sina lao
    baa daa jepae mende jia.
  eng-ASVBT: For ye know the grace of our Lord Jesus Christ, that, though he was rich,
    yet for your sakes he became poor, that ye through his poverty might become rich.
  mna-mna: Pa kampeŋana ki Merere kiti Yesu Krisi na, niom kuute kek. Muŋgu, ni irao
    kat pa koroŋ ta boozomen. Tamen izem koroŋ kini tana, mi isu toono ma imbot ŋoobo,
    bekena iuulu yom mi ikam yom ma karao kat pa koroŋ ta ki Anutu i.
  myw-myw: Kukwakins nasiwa̱youb daGuyaws Yeisuw Kelis, guyaw avakaein tage peinads
    ya̱kids mo imlavag tasimav towen. Tasimav towen biva̱geids mo bitamlavags guyawaw
    ya̱kids.
  sby-sby: Mucinshi kwambeti Mwami Yesu Klistu walatunyumfwila luse pakushiya bubile
    bwakendi ne kwisoba mukandu kwambeti mube babile.
  sll-sll: Yal Yisas Kraist pirari pare to bir hole a siribi si na tongwo maing para
    pir po sinia. Yal iwe, talhan para weni hobang yal momba, aidole ni yalhobi hamen
    tal para para a nere singaba para para monana dire ya ime u ari pire yal bina
    mongwo meri mol tere momua.
  yaq-NT: Bwe'ituk eme'e jaibu a' ju'uneiyaa, itom yo'owe Jesukrijtota betana, aapo'ik
    ama butti yee a' nak jiokolee'uta kaita au be'eeka, aapo kaita'po jiokot eaka
    juni'i. Taa tu'isi enchim a' nakeka' betchi'bo, inim bwiapo jiokot au bichak.
    Junuen beja, aapo'ik inim jiokot au a' bichaka'u betchi'bo, jiba yuu betchi'bo
    tu'ik, intok kaita emou be'eeka, enchim aamak a' bitne' betchi'bo.
  uro-uro: Inguna sa ngänät dräm i aurha Engeska ma Jisas ma Krais aa ñämsävätki sävät
    a ngän i näma dä sa qa di ama qärhong bät a qa sokt di qa män i ama tläqa na qa
    ivakt iva nani ama märini bä ba ngän ivakt iva nävät iaqäkt aa tläqa dä sa va
    ngän dän i ama qärhongbärharha na ngän.
  ita-1885: Perciocchè voi sapete la grazia del Signor nostro Gesù Cristo, come, essendo
    ricco, si è fatto povero per voi; acciocchè voi arricchiste per la sua povertà.
  muy-muy: Kə̀səruma ahəmamam Bay geli Yezu *Krist àvi zlam sulumani ana ndam gayaŋ
    na. Ahaslani naŋ bay ge elimeni, zlam ɗek ànivù a ahar bu ; ay ti àmbrəŋ zlam
    ni ɗek, ègi zal talaga. Ègi zal talaga nahkay ti azuhva kʉli, ti kîgʉm ndam ge
    elimeni àna talaga gayaŋ ya ègi ni.
  kqc-kqc: Adina uni Varika amiye Iesu Keriso di buni tora gade bi ya ya diba, gokai
    ina bi tau gade nufa, idu ya vene dada doke doke ma niyo, ye ya bi ini doke doke
    ida dudu makai, bi tau gade nufa nibiyagane.
  tav-tav: Mere mʉja maji. Mani Ʉpaʉ Jesucristo manire mai tʉjʉri caroaro majuu manire
    cátibojayupi. Capee majuu cacʉgoʉ anibacʉ quena cabopacaʉre bairo cabaiyupi, mani
    macare mai netobacʉ. Mani macare capee cacʉgorã na ãmaro ĩi to bairo cabaiyupi
    Jesucristo.
  eng-ULB: For you know the grace of our Lord Jesus Christ. Even though he was rich,
    for your sakes he became poor, so that through his poverty you might become rich.
  spa-VBL: Porque ustedes conocen la gracia de nuestro Señor Jesucristo. Que aunque
    era rico, se volvió pobre por ustedes, a fin de que a través de su pobreza ustedes
    pudieran llegar a ser ricos.
  fra-_FOB: Car vous connaissez la charité de notre Seigneur Jésus-Christ, qui, étant
    riche, s'est fait pauvre pour vous, afin que par sa pauvreté vous fussiez rendus
    riches.
  hau-ULB: Domin kun san alherin Ubangijinmu Yesu Almasihu. Kodashike shi mai arziki
    ne, amma ya zama matalauci, domin ta wurin talaucinsa ku yi arziki.
  mal-mal: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു സമ്പന്നൻ ആയിരുന്നിട്ടും, അവന്റെ ദാരിദ്ര്യത്താൽ
    നിങ്ങൾ സമ്പന്നർ ആകേണ്ടതിന്, നിങ്ങൾ നിമിത്തം ദരിദ്രനായിത്തീർന്ന കൃപ നിങ്ങൾ അറിയുന്നുവല്ലോ.
  lit-lit: Jūs juk pažįstate mūsų Viešpaties Jėzaus Kristaus malonę, kad jis, būdamas
    turtingas, dėl jūsų tapo vargšu, kad per jo neturtą taptumėte turtingi.
  urd-GVR: Āp to jānte haiṅ ki hamāre Ḳhudāwand Īsā Masīh ne āp par kaisā fazl kiyā
    hai, ki agarche wuh daulatmand thā to bhī wuh āp kī ḳhātir ġharīb ban gayā tāki
    āp us kī ġhurbat se daulatmand ban jāeṅ.
  far-far: Kamulu saitamana na kwaimanie na 'Aofia kulu sa Jesus Christ nia baita
    'asiana fua kulu. Sui boroi 'ana nia ka 'initoa 'asiana mai 'i langi, nia ka alu
    nia talana 'uria siofae ana lekalana mai ka rufia na noni wane fua ne ka 'adomi
    kulu. Ma sulia na siofae nia ne kwatea kulu ka 'initoa.
  suz-BL: मारदे हना गे इं प्रभु येसु ख्रीस्‍त आ शिशी तुइक्‍नीनी। मेको शोंप पाइश्‍शो
    बाक्‍त हना यो इन पर्बम प्रुङग दुम्‍त। मेको प्रुङग दुम्‍तीकेम गे शोंप पाइश्‍शो
    दुमीन, दे मो पाप्‍तु। मत्ती ८:२०; फिलिप्‍पी २:७
  car-NT: Mo'ko Kyjopotorykon Jesus Kristus turu'popory irombo muku'saton. Totyke
    tywaije man. Ajupu'san me te oty'pambo tywaije man, moro oty'pambo tywairy 'wa
    totyke ajypoto'ko'me.
  amp-amp: Nmoh Nungothet Jisas Kraisrhu yuhuwafeft bi htimokomt. Niko duka tanyhato
    hefenr tohmoa dborioh rhu nmbuhat wuhtanymortn fawihnamor. Yawihnehato tfit ndar
    yima furanom tohwa kanjo inji toh mmbrafinysamor. Nom yimanmoh rhu beb nmbuhathu
    yak marnyaneft yihato tfit yimanom kanjo tohmor.
  bht-bht: तुसां साड़े प्रभु यीशु मसीह दे अनुग्रह जो ढंगे ला जाणदे न की, सै अमीर होईकरी
    भी तुहाड़े तांई गरीब बणी गिया ताकि उदे गरीब होणे ला तुसां अमीर होई जान।
  eng-NOY: For ye know the grace of our Lord Jesus Christ, that though he was rich,
    yet for your sakes he became poor, that ye through his poverty might be rich.
  cub-NT: Mʉja me coreóvaivʉbu iyede. Maje jabocʉ Jesucristo, ʉ̃i pare ʉe boje majare,
    pʉeno baju mearo d̶acarejaquemavʉ majare bojecʉbeda. Ñai cʉve cʉvacʉvacari caivʉ
    pʉeno, ʉ̃i cʉvae boje caiye majepacʉ Jʉ̃menijicʉi parʉéde, põecʉpe teni cʉve cʉvabecʉpe
    caivʉ pʉeno tedejaquemavʉ ʉ̃. Aru ʉ̃i nópe teiye báque boje, cʉve cʉvarivʉpebu
    maja, maje cʉvae boje caiye iye Jʉ̃menijicʉi méne. Que baru ʉ̃i nópe cad̶ateiye
    báque boje majare, apevʉre cad̶ateiye jaʉvʉ majare máre.
  ita-1927: Perché voi conoscete la carità del Signor nostro Gesù Cristo il quale,
    essendo ricco, s’è fatto povero per amor vostro, onde, mediante la sua povertà,
    voi poteste diventar ricchi.
  lww-lww: A popon tesitom̃al lemamiena kiena kieta Sup̃e Yesu Kristo ve keviu silaga,
    nap̃a sumo, naga sa nap̃a kiena sur make ga, ana naga sitom ita e yomarava, naga
    pitomi sa nap̃a pe kiena sur re tai poli, vena kila sane tekilia teim teve yar
    na sur moki.
  ckb-ckb: نیعمەتی عیسای مەسیحی خاوەن شکۆمان دەزانن، هەرچەندە دەوڵەمەند بوو، لە پێناوی
    ئێوەدا بووە هەژار، بۆ ئەوەی ئێوە بە هەژاریی ئەو دەوڵەمەند بن.
  nas-nas: Aiꞌ diiꞌke tee noruꞌeri otong tee piaa niikaang Ovoring Jiisuuꞌ Karistooꞌ
    bakaang. Tee aaꞌ bane maantoꞌari otoitaaꞌ, teka diiꞌ noruꞌduri boonko batariꞌarara
    ataꞌkuuꞌ diiꞌ teie bakaang ataataꞌke maantoꞌantarariiꞌnaang.
  uvl-uvl: Imo a eteia mutenga nenge ara Non Soke Iesus Kristus lo. I nena ure halang
    pe hile lochloche ure nemur pe lohot ke pomanga none nge nena ure ero, iange teke
    halaua ita. Ke nga poinga nenge lohot ke nena ure ero, imo lape a mene ure nge
    halang toto nge NeHalang.
  eng-BBE: For you see the grace of our Lord Jesus Christ, how though he had wealth,
    he became poor on your account, so that through his need you might have wealth.
  ixl-CNT: Tan etootzaj tekuꞌen kam vibꞌaꞌnil u kuBꞌaal Jesucristo. Tan kꞌuxh mam
    txꞌiiol iqꞌii, taqꞌ bꞌens tibꞌ meꞌbꞌaꞌ tiꞌ vibꞌantu tii qiꞌ. Ibꞌensa tibꞌs meꞌbꞌaꞌ
    tiꞌ kubꞌens txꞌiiol iqꞌii.
  xsi-xsi: Miki kasama nenda Maro Ŋalae Yesu Kirisi ne wisi-wisi kilala pwataki lâ.
    Nia ndoyo i imo kuku Maro Kindeni, kala imo itogo mbaliŋa warika mine. Andeta
    ipalele ipâŋga itogo sugorai tamâta mine, ŋana ivila miki kâ. Aku i ne vetâŋa
    ŋinde ikai nzâla piti pami ŋana miki kala ma kakura tu kakai samba ne kelekele
    arara ŋinde.
  crx-NTPO: NeMoodihti Sizi Gri, 'en ye unzoo-i ooghu t'eoonáhzun 'et huwa. Nts'en'a
    la dalcho-i be la hoonzoo' 'unt'oh, 'et hoonts'i nohni nohba tel'en suli'. 'Et
    whe ndai la ye tel'en-i, 'i nohni be hoonzoo' 'oohneh.
  kan-OKCV: ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಕೃಪೆಯನ್ನು ನೀವು ಬಲ್ಲವರಾಗಿದ್ದೀರಿ. ಅವರು ಐಶ್ವರ್ಯವಂತರಾಗಿದ್ದರೂ
    ತಮ್ಮ ಬಡತನದ ಮೂಲಕ ನೀವು ಐಶ್ವರ್ಯವಂತರಾಗುವಂತೆ ಅವರು ನಿಮಗೋಸ್ಕರ ಬಡವರಾದರು.
  bbb-bbb: Ja E Ireobo nuvuone Jesu Kuraesi fu izege ja ma rejiamo ije jane vierafei.
    Ro kuke fuje fu Godido are ije sanaema ijia fuka ire boeje zarae. Rove fu ijia
    arena una nuvuefuo ume igia arina e sinuome baki rema ije jane vierafei. Jesu
    Kuraesi fu vierafero fu ijiege rekina ja una Godido e rena vame fuone maeje abekiro
    fu ijadufuo ijiege rei.
  blw-blw: Te innilataaw met agé chillu hen anchi enkaman Apotaaway Jesu Cristu way
    tommorong an chitaaw, te tàén no faknang ad uchu way maid achi wacha an hiya,
    annag tenaynan hen angamin yag ummale hen antoy lota way ammag namfalin ah publi
    ah katorongantaaw. Yag hen anchi pummubliyana, yachiyat agé hen mìfaknangantaaw
    an hiya.
  tam-2017: நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் கிருபையை அறிந்திருக்கிறீர்களே;
    அவர் செல்வந்தராக இருந்தும், நீங்கள் அவருடைய ஏழ்மையினாலே செல்வந்தர்களாவதற்கு, உங்களுக்காக
    ஏழையானாரே.
  azz-NT: Huan namejuan cuali nanquixmatij ya de queniu techueyiyolicnelij ya Totecotzin
    Jesucristo. Porín Yejuatzin semi hueyi rico catca nepa eluiyactzinco, pero cualcautehuac
    nochi niricojyo. Huan mochihuaco pobre nican talticpac porín namechueyiyoltasojtac.
    Huan ijcón namejuan nanmochihuacoj ya nanricojme iixpantzinco Dios ica por itequiu
    ten Cristo Jesús quichihuac cuac Yejuatzin mochihuaco pobre nican talticpac.
  spa-RV-1909: Porque ya sabéis la gracia de nuestro Señor Jesucristo, que por amor
    de vosotros se hizo pobre, siendo rico; para que vosotros con su pobreza fueseis
    enriquecidos.
  csy-csy: Banghangziam cile note in i Topa Jesus Christ i thuthiamna na he uh hi,
    note in Ama zawngkhal na tungtawn in na hau thei natu uh in Ama sia mihau hi napi,
    note atu in mi zawngkhal hong suak hi.
  mxq-NT: Mʉt ko miits mnija̱ꞌa̱dʉp ja Nindsʉnꞌa̱jtʉm Jesukristʉ tsyojkʉn, myʉda̱jt
    mʉj wiin kyajaa ja mʉjꞌa̱jtʉn, per ñaybyʉjtákʉ éxtʉm tuꞌugʉ ayoobʉ ja̱ꞌa̱y mʉt
    jaꞌagyʉjxm ko xytsyojkʉm es nbátʉm ja jotkujkꞌa̱jtʉn.
  tzj-NT: Como ixix bien ewotak chi ja kajaw Jesucristo congana samaji ja rutzil xin
    Dios pa ranma. Como arja' masqui congana biyom nabey pro ma xpokonaj ta xuya'
    can ja rbiyomal, ma xpokonaj ta xoc meba' pro emwal ixix tok xuban queri'. Arja'
    xoc meba' utzc'a chi xa rmal ja rpobre'il tok nyataj ixix chewe ja biyomal xin
    Dios.
  tdt-tdt: Tanba imi hatene ita nia Nai Jesus Kristu nia laran diak nebee Nia hatudu
    ba imi. Nia riku nanis, maibee Nia halo Nia Aan sai ema kiak atu imi bele hetan
    diak. Nia sai kiak atu imi bele sai riku.
  ron-BTF: Căci cunoașteți harul Domnului nostru Isus Cristos, că deși era bogat,
    totuși pentru voi s-a făcut sărac, ca voi, prin sărăcia lui, să fiți bogați.
  eng-WEBP: For you know the grace of our Lord Jesus Christ, that though he was rich,
    yet for your sakes he became poor, that you through his poverty might become rich.
  eng-FBV: For you know the grace of our Lord Jesus Christ. Even though he was rich,
    he became poor for you, so that through his poverty you could become rich.
  nld-1939: Gij kent toch de liefdedaad van onzen Heer Jesus Christus:hoe Hij om uwentwil
    arm is geworden, terwijl Hij rijk was, opdat gij rijk zoudt worden door zijn armoede.
  bwo-bwo: It no doonz Iyesus Krstos s'aato danfte bí eegoru dab gaaletsk b́ wotiyaloru
    bí tugurets wotat it galetswotsi it wotituwok'o itsha ett tugretsk b́ woti.
  nch-BL: Ya anquimatij para hueyi iyolo Tohueyiteco Jesucristo ica masehualme huan
    teicnelía miyac, huan masque yaya itztoya tahuel tapijpixtoya, mochijqui teicneltzi
    por amojuanti, para amojuanti huelis anmoricojchihuase ica cati nelía ipati por
    cati yaya quichijqui.
  quc-TNT: Iwetam chi c'u ix ri nimalaj tok'ob ri xuban ri Kajaw Jesucristo chiwe.
    Ri Are' k'inom, xuban c'u meba' che rib chubanic utzil chiwe, rech rumal ru meba'il
    ri Are' ri ix quixk'inomaric.
  tfr-NTPO: Miydëmi pjl̈ú ga Tjl̈apga Jesucristo wopjl̈ú l̈i kjĩshko ga l̇l̇ëbo uunkong
    baĩya ëmdë ga e rayara beno, opyono beno shäng song bomi kjĩshko, pjãy ber l̈öng
    l̇l̇ëbo ara ba kjĩshko wl̈o.
  kaq-NT: Noquen Hihbo Jesucristonen matohon shinanai tah man honanscai. Jatihibi
    hihbohax bi ta jahuabijomanishqui, matohon shinanax. Jan jahuabi yamahiya man
    hicha bihnon hihquish ta jahuabijomanishqui.
  sgb-sgb: Muwang yo no ay-êmên kahlay ya ayn kapantag ya ingalo ni Panginoon tamon
    Jesu-Cristo, ta atsi man kana ya kaganawan bandi ha langit, ay imbalag na pon
    ya habayto hên hiyay nag-in tawo, ta êmên kitamo magkamain pibandian ha langit.
  vie-1934: Vì anh em biết ơn của Đức Chúa Jêsus Christ chúng ta, Ngài vốn giàu, vì
    anh em mà tự làm nên nghèo, hầu cho bởi sự nghèo của Ngài, anh em được nên giàu.
  kxv-kxv: ଇଚିହିଁ ମା଼ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତତି କାର୍ମାମେହ୍‌ନାଣି ମୀରୁ ପୁଞ୍ଜାମାଞ୍ଜେରି, ମୀରୁ
