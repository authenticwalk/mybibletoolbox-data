verse: 2CO.008.009
translations:
  kpx-kpx: La hilokage nahie Kosive Iesu Keliso keu la huhuevei la hoesegevenu. Otogo
    keve keu kunai moagate. Isito keu ke halei vatae lohoale kunaiholimale kebia nahate
    holinu. Keu vaveve kateale vale kemo isiviale la otogoe kunaite holisi.
  okv-H: Eto Bada Iesu ta ari avo be hotembevujo, amina uhu i ta mihie hajae vajae
    embo be ena te ari avo toto enda ta veto ungoembo hoivo ena, amo ungona aita donda
    embo ava ena.
  tbo-tbo: Ata Guyau Yesu Keliso a lunugotootogo amaka o hanapugeya. Hawena tauna
    i mahula duma tamogi i widayadayabugena meya taumi bimiyei po ipa a widayadayabugei
    ina wimahulami.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു സമ്പന്നൻ ആയിരുന്നിട്ടും നിങ്ങൾക്കുവേണ്ടി ദരിദ്രനായിത്തീർന്ന
    കൃപ നിങ്ങൾ അറിയുന്നല്ലോ. അവിടത്തെ ദാരിദ്ര്യത്തിലൂടെ നിങ്ങൾ സമ്പന്നരായിത്തീരേണ്ടതിനാണ്
    അവിടന്ന് അപ്രകാരം പ്രവർത്തിച്ചത്.
  grc-SR: Γινώσκετε γὰρ τὴν χάριν τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ, ὅτι δι᾽ ⸂ὑμᾶς⸃ ἐπτώχευσεν,
    πλούσιος ὤν, ἵνα ὑμεῖς τῇ ἐκείνου πτωχείᾳ πλουτήσητε.
  bgc-bgc: थम म्हारै प्रभु यीशु मसीह कै अनुग्रह नै जाणो सो, के वो धनी होकै भी थारे
    खात्तर कंगाल बण गया, ताके उसकै कंगाल हो जाण तै थम धनी हो जाओ।
  khz-khz: Ita gera Velekou Iesu Keriso gena vega-nama gomi ripami. Ia rinaga velena,
    na gomi pakumi ai lealea talimanai ema vevega-agoto. Iesu ati gena rinagai ema
    miato ganina, gomi rinaga vogo talimami ai pio mia ulanana.
  deu-TKW: 'Ihr kennet die Gnade unseres Herrn Jesus Christus: wie er um euretwillen
    arm wurde, da er reich war, damit ihr durch seine Armut reich würdet.'
  zsr-NT: Nö́ziczliꞌ le buzáꞌ ladxëꞌë queëruꞌ Xanruꞌ Jesucristo. Bléꞌinëꞌ yöl‑laꞌ
    tsahuiꞌ san quië gáclenëꞌ lbiꞌiliꞌ böaquëꞌ yechiꞌ quië gataꞌ queëliꞌ yöl‑laꞌ tsahuiꞌ,
    le guquëꞌ Lëꞌ yechiꞌ.
  lin-lin: 'Pamba te boyebi ndenge nini Yesu-Klisto, Nkolo na biso, atalisaki ngolu
    na Ye epai na biso : Ye oyo azalaki mozwi, amikomisaki mobola mpo na bolamu na
    bino, mpo ete bokoma bazwi na nzela ya bobola na Ye.'
  hns-NT: Ham toelogke jaad karwaaila kie Prabhoe Jiesoe Kriest toelogke ketana bhalaai
    karies hai. Oke sab dhan swarag me hote howe, tabbo oe doenia par aaike garieb
    banke raha toelogke khaatien. Aur garieb hoike oe toelogke diel ke dhan deis hai.
  noa-E: Pãrau ni ãbmuajã meraa khaba nʉm, jãga maach Pör Jesucristojã Ẽwandam dʉ̈i
    ãba sĩerr aawai dau aphʉʉ khaba sĩerrta ich khĩrau mʉg jẽb gaai bëewia dau aphʉʉ
    ajĩ maach gaaimua. Pari juau ogthom mag ich dau aphʉʉ apitarran, ich magbarm gaaimua
    jũrr Ẽwandamau maachta ich Cristo dʉ̈i ãba wënʉrramkhĩir ajim. Magua Cristo gaaimua
    maach khodkha nʉm khʉʉn dau aphʉʉ oowai am dau aug khaug paraa abat.
  eng-EMTV: For you know the grace of our Lord Jesus Christ, that though He was rich,
    yet on account of you He became poor, that you through His poverty might become
    rich.
  mib-NT: Chi je cájini rō ndese yōhyo vāha ni Jitoho yō Jesucristo jiín yó. Chi sɨquɨ̄
    jeē ní cundáhú ni yā rohó te ni nasáha ndáhú yá maá yá, vēsú cucá ndasɨ́ yá nde
    andɨvɨ́ núú. Te súcuan ni sáha ya jeē cácucúcá ró ndɨhɨ jeē ndíso jnūhun ya, sɨquɨ̄
    jeē ní nasáha ndáhú yá maá yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽग आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍मिन्
    के़निःसुम्‍माङ् के़वयिॽरो॥ खुने़ॽ याङ्‌साकुन्‍धेसाबा चोगे़साङ्, कुयाङ्‌साॽमान्‍लाम्‍बा
    खिनिॽ याङ्‌साकुन्‍धेसाबा के़बोःक्‍खिर फाॽआङ् खिनिॽ लागि खुने़ॽ याङ्‌गे़साॽबा पोःक्‍खे़रो॥
  xnj-xnj: Muni nyenye mmanyili ubwina wa BAMBU witu Yesu Kilisitu, pamonga na kuvya
    mwene avi na kila chindu, ajikitili mngangu ndava yinu, muni kuhuma muungangu
    waki, nyenye mvya na vindu vyamahele.
  mmx-mmx: Nemi mikleklen letaba nabalamu at Leeme Silok atdik ne Iesu Karisito. Neni
    gap novos aleng, ketla ti luvukat tinedik neni ga ravasu ngan laradi banbalo,
    kusu mibap novos.
  cbr-NT: Uisaira oquin cara Nucën 'Ibu Jesucristonën nu nuibatia quixun camina 'unanin.
    Mitsúxmi chuámarua 'ianan aín nëtënu xënibua 'aínbi abë 'iti cupí ca ax aín Papan
    nëtë upí ëbëtsini ënë menu ñuñuma 'inux uacëxa.
  tee-NT: Chai lhijunch ni chunchach ju alat'it ni c'ats'ayat'it ni slivasalh ni k'ai
    ju amapaininti ju quintanavinitan ju qui'ucxtin'an Jesucristo. Ju yuchi slivasalh
    mak'ali' ixjunita ju lact'iyan. Para ju yuchi maconk'ocha chux ju anu' mak'alit
    chai na k'ox lhiquilhpatini' quitsucuchilh ju ani lacamunutpa'. Chai yuchi xalhimaconk'oyacha
    chux ju ixmak'alit chai quilhpatini' va ni laich mak'alinin a'una'it'it la'ixmacni
    Dios.
  eng-LSV: for you know the grace of our Lord Jesus Christ, that because of you He
    became poor—being rich, that you may become rich by that poverty.
  cak-NT: Can iweta'n chi ri favor ri xu'on ri Kajaf Jesucristo can nim. Raja' can
    yalan jojrojo', romari' xoc'ue-ka we' chech-ulef, xuya' can ri rubeyomal y xoc
    anche'l jun winak ri man jun rubeyomal. Raja' xu'on quiri' chi quiri' roj nakawil
    ri ketzij beyomel.
  pah-NT: A'ereki pe pekwaha tuhẽ Jesus Cristo'ga remimombyryva nhandepojykaharete'ga
    remimombyryva ga nhande arõhetero g̃waramo. Jypya ga huvihavamo oko yvagi pe Tupana'ga
    pyri okovo Tupana'ga katukatua pyteri pe pyryva'ea herekopava. Gwereko pa ga hako
    novĩa. Emo ga opohi pa jugwi ua avo yvya koty onhimongovo okoteheva'ero nhande
    ja. A'ero ga manoi nhande repyga toho ti g̃a yvagi pe herekopava nehẽ javo. Pekwaha
    pe Jesus Cristo'ga remiarõhetea ga javijitehe ti tiarõ hete ojipe'g̃a a'ero javo.
  sja-NT: Parãpa k'awa p'anɨ Tachi Waibɨa Jesucristopa ooda ak'ɨpiit'ee parã k'inia
    iru bɨ. Ɨt'ari Tachi Ak'õre k'ĩra wãreede bapachi mĩda, eperãarã chupɨria k'awaa
    bapachi. Maperã ichia Ak'õre eujãde iru bada jõmaweda atabëiji chupɨria nɨ̃ba
    cheit'ee na p'ek'au eujãde. Mãga ooji parã o k'achiadeepa k'aripa ata k'inia bada
    perã, irude ijãadap'eda, Ak'õre truade iru ome p'ananadamerã.
  xed-xed: Nda sna kaghuni ta zɗakatahuɗa Mgham Yesu Kristi. Tsatsi ná, galipi ya,
    ka niŋtá tsi ta ghəŋani ka pɗu ŋa naghunaftá kaghuni ka gadghəl nda ma tsa pɗani
    ya.
  mks-NT: Jáchi̱ sa̱ cánda̱a̱ va̱ha ini ndó ña̱ na̱ta̱hvi̱ ini Jesucristo, xitoho
    í sa̱ha̱ yo̱. Ta va̱tí na̱sa̱comí a̱ tócó ndihi ña̱ha joo na̱jándacoo a ña̱ ta
    na̱ndaja ndáhví a̱ mé á ña̱ ná cuu nduu ndó tátu̱hun na̱ cuícá ndiva̱ha. Ta na̱caja
    mé á ña̱ yóho jáchi̱ quíhvi̱ ndiva̱ha ini a ndo̱hó.
  gfk-S: Mu nunure ter no harmarsai tano nudait Watong Jisas Krais. Iga hatur kawase
    ra kinkinis na watong iesene iga kap leh no kinkinis na maris uta mu waing mu
    nage kap leh no kinkinis na watong metuma naramon tano nuno kinkinis na maris.
  bmu-bmu: 'Naluk dawik almegöra kewötmei, miaŋgöreŋ mönö Kembunini Jisös Kraistkö
    könaŋaŋgö tandökŋi mötmörime. Iŋini yaŋgö kalem möriamŋi ketaŋi mi kewö mötze:
    Yaŋön Suepkö öröyuai pakpakö Toŋi öŋgöŋgöŋi ahökmö, töndup iŋini oyaeŋkoyaeŋgö
    pomŋi akŋegöra aka gölmenöŋ eta etqeqeŋi aka malmalŋi tököba mosörök.'
  dgz-dgz: Ayop nuga Iesu Keriso garaet wat aipakam nimaneni e anuyan. Ameme kiman
    kakae guragut mega wareni apanewa go enan kayawan tan. Me piup ma taueni gapan
    kayawan tani iwa e puraput nagire umap waniepen menan tan.
  eng-GNV: For ye knowe the grace of our Lord Iesus Christ, that hee being rich, for
    your sakes became poore, that yee through his pouertie might be made rich.
  zaa-NT: Porqui'ni chi nabia'ni le ti'iỹa iỹeni ná favor qui' Señor Jesucristua lani
    ri'u; yala enne' rico uccue, pero por la' tsì'ilatsi' qui'e lani lebi'į acca bethà'née
    iyábani nna uccue enne' pobre, para qui'ni lebi'į por medio de pobreza qui'e nna
    cca le enne' rico.
  eng-WEBSTER: For ye know the grace of our Lord Jesus Christ, that though he was
    rich, yet for your sakes he became poor, that ye through his poverty might be
    rich.
  guh-guh: Bajarapacuenia paxamë ata ofrenda parajutsianame. Tsipaji payapëtaneme
    pacuenia vajatuxanenë Jesucristo nacayavenona vajanacaasivaxae. Bajaraponë picani
    ayaijamatabëcuenenë. Daxitacuene pevetsinë. Itsiata papecaasivaxae, nabejiobiaexana
    papecayavenonaenexa. Bajarapacuenia papecasivanabejiobiaexanaexae, nexata paxamë
    ata itsamatacabi paayaijamatabëcuenevimë tsane Dioso pijanacuatatsia.
  bon-bon: Weene umle gemi, mime Yageyame Yeesu Keriso lipu baborage singi ge mime
    tääpume. Tabe liba Acejiyame cama cabucewe je, tabe dogweyame ge, yepä tabe mime
    name pi täduji gawecewe cabu me, owecumete biname pana äbituji. Tabe ai ne naace
    tääpume jewenuji mine piba seemo ireclota ngalebora dogwe äbitame.
  nhw-BL: Ya anquimatij para hueyi iyolo Tohueyiteco Jesucristo ica masehualme huan
    teicnelía miyac. Huan masque yaya itztoya tlahuel rico, mochijqui teicneltzi por
    amojuanti. Quichijqui para huelis anmoricojchihuase amojuanti ica catli nelía
    ipati por catli yaya quichijqui.
  swh-ONEN: Kwa maana mnajua neema ya Bwana wetu Yesu Kristo, kwamba ingawa alikuwa
    tajiri, kwa ajili yenu alikubali kuwa maskini, ili kwa umaskini wake ninyi mpate
    kuwa matajiri.
  wbi-wbi: ulwakuva umue mukagwile vule uMutwa ghwitu uTeesu Kilisite alyavasungukile,
    na pano alyale mmhofu, akiviika n'kotofu vwimilaumue. neke mu vukotofu vwake,
    umue muuve vamofu.
  bba-bba: Domi i bɛsɛn Yinni Yesu Kirisin durom yɛ̃, wi u sɑ̃ɑ dukiɑɡii mɑ u tii
    kuɑ sɑ̃ɑro bɛɛn sɔ̃ kpɑ win sɑ̃ɑ te, tu kɑ bɛɛ ko dukiɑɡibu.
  eng-KJVCPB: For ye know the grace of our Lord Jesus Christ, that, though he was
    rich, yet for your sakes he became poor, that ye through his poverty might be
    rich.
  kgk-NT: Pene mandu'a katu Nhandejáry Hesu Cristo nhande rayhuha-rehe. Yma va'ekwe
    opamba'e ogwereko yváy-py. Ha upéi ogwejy ou-vy ko yvy-rehe jave katu iporiahu-ma
    opyta-vy. Upéixa onhemboheko poriahu va'ekwe pende-rehe ha-py pende rovasa porã
    porã hagwã.
  waj-waj: Udaanga Yisuu Kirisiiva ngiiiyara kati yoketaama yaata utiraivo vaivaa
    vaa ngia teeda rikiaavai. Ivo ari vookaraama yoketaa tuanaama variivoono ngiiiyaroo
    tioo ivo tuoo kumina mmanna vaidivai mmata aavau variravai. Ngia ari vookaraama
    yoketaama variateeraivaara ivo kumina mmanna vaidivai mmata aavau variravai.
  cpy-cpy: Kameetha-waetaki pimayiteeromi ranta-paentziri Awinkatharite Jesús Jeepatzii-totaa-rewo,
    ineshironkatan-tapaentzi rirori. Otzimimo-witari paerani maawoeni, ikimiwitakari
    ashaahantzin-kari, roo kanteencha ikimita-kota-paentari kowityaa-waetatsiri. Rootaki
    ikowityaa-waetanta-paentari pinintaa-waetan-teeyaari eeroka okimiwitee-yaawomi
    pashaahantee-yaami inkiteki.
  mpx-mpx: He wala Babala Yeisu Keliso wana mulolu bwagabwaga ku atena ya. Bwagana
    iya towasawasa, yaa komiu kaiwemiu i nem i tabwa togulagula. Iya i tabwa togulagula
    inoke ni labemiu komiu nuku towasawasa.
  wbp-wbp: Nyurrurlarlu kankulu milya-pinyi Warlalja-Wiri Jijaji Kiraji. Yulkami kangalpa
    yimiri-nyayirni. Kamparru-wiyi nyampukungarnti ngurukungarnti, ngulajulpa nyinaja
    ngurungka Kirda-nyanu-kurlangurla-wiyi, ngulalpa mardarnu nyiyarningkijarra. Kirda-nyanu
    yampija purdangirli, ngula yanurnu nyampu-kurra nguru-kurra yungu-ngalpa jirrnganja
    nyinami ngalipaku marlajarra-watiki. Nyanunguju yanurnu marlajarra ngalipa-piya-yijala
    yungurlipa mardarni nyiyarningkijarra Kirda-nyanu-kurlangu.
  luo-luo: Nikech ungʼeyo ngʼwono mar Ruodhwa Yesu Kristo kaka chal, ni kata obedo
    ni ne en gi mwandu, to nodoko modhier, nikech un, mondo un ubed jo-mwandu nikech
    dhierneno.
  nhe-NT: Ya inquimatij para hueyi iyolo Tohueyiteco Jesucristo ica tlacame huan teicnelía
    miyac. Huan yonque yajaya itztoya tlahuel rico, mochijqui teicneltzi imopampa,
    para imojuanti huelis inmoricojchihuase ica tlen nelía ipati ipampa tlen yajaya
    quichijqui.
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܕܐܘܼܦ ܐܸܢ ܕܥܲܬܝܼܪܵܐ
    ܝܗܘܵܐ، ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܗܘܹܐ ܠܹܗ ܡܸܣܟܹܢܵܐ، ܕܐܲܚܬܘܿܢ ܗܵܘܹܝܬܘܿܢ ܥܲܬܝܼܪܹ̈ܐ ܒܝܲܕ ܡܸܣܟܹܢܘܼܬܹܗ.
  esk-NT: takku iḷitchuġigiksi iłuaqqutrisaa Atannapta Jesus Christ-ŋum. Sumik ayuqsranġitchaluaqhuni,
    piqutigiplusri unitchai umialgutini ikayuġiaqhusri inuqsriułhagun.
  msb-msb: Maaram na kamo san dako na pagkamuot san aton Ginooʼn si Jesu-Cristo na
    bisan mayaman nagpakapobre alang-alang sa iyo agod paagi san iya pagkapobre mapayaman
    niya kamo.
  cpa-NT: Ma³ŋih³ báh³ hniah¹² ha²lah ma²ca¹jmo¹ Jesucristo dsio¹ dsǿa¹², dsa² ma²lán¹²
    Juu¹³ jniang³. Ma²dsio mi³chi² quiah¹²dsa ŋi¹juǿi¹. Jøng² ca¹lán¹dsa dsa² jmøi¹guǿi¹,
    dsa² ti²ŋié², ni³ huu¹³ quiánh² hniah¹². Ca¹lán¹dsa dsa² ti²ŋié². Mi³jøng² li¹chi²
