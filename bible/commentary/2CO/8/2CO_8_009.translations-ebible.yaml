  yor-yor: Nítorí ẹ̀yin mọ oore-ọ̀fẹ́ Olúwa wa Jesu Kristi, pé bí òun ti jẹ́ ọlọ́rọ̀
    rí ṣùgbọ́n nítorí yín ó di tálákà kí a lè sọ yín di ọlọ́rọ̀ nípa àìní rẹ̀.
  wos-wos: Nana Néma Du Jisas Krais naniré yikafre hurundékaka guni xékélaki. Dé tale
    xérénjuwi mama du maki dé re. Re guniré yikafre hurunjoka dé déka séfélak xérénjuwi
    yatakataka ané héfaré gaye jambangwe du maki dé re. Guni xérénjuwi du takwa maki
    rengute, dé ané héfaré gaye jambangwe du dé re.
  emp-NTPO: Bãrãba bio cawa panʌa dadjirã Boro Jesucritoba idji biad̶eba bãrã carea
    od̶ada. Idjira bajãne ne jũma bara b̶ʌmĩna, bãrã carea naʌ̃ djarad̶e ne neẽ́ b̶ʌ
    quĩrãca b̶asia bãrãba ne jũma Ãcõrẽba dia b̶ʌd̶ebemada erob̶ead̶amãrẽã.
  eng-F35: For you know the grace of our Lord Jesus Christ, that though He was rich,
    yet for our sakes He became poor, so that you through His poverty might become
    rich.
  ind-ind: 'Sebab kalian tahu teladan kebaikan hati Tuhan kita Kristus Yesus: Dia
    yang sangat kaya sudah rela menjadi miskin demi menyelamatkan kita, bahkan Dia
