  cco-NT: Jo̱ guiʉ́bˉ nɨñíˆ ꞌnʉ́ꞌˋ e Fíiˋnaaꞌ Dseaˋ Jmáangˉ, uíiꞌ˜ e eáangˊ guiúiñˉ
