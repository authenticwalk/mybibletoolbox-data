    nautə tɨkə. Kəni mətəu-inu təmol məmə rəhan nautə tɨkə, kəni mol itəmah rəhatəmah
    nautə tepət e narmɨn e Iesu Krɨsto.
  urd-urd: क्यूँकि तुम हमारे ख़ुदावन्द ईसा मसीह के फ़ज़ल को जानते हो कि वो अगरचे दौलतमन्द
    था मगर तुम्हारी ख़ातिर ग़रीब बन गया ताकि तुम उसकी ग़रीबी की वजह से दौलतमन्द हो
    जाओ।
  hot-hot: Ma môlô oyala Anyô Bêŋ Yisu Kilisi anêŋ wapôm. Yani lôkmaŋgiŋ. Ma doŋtom
    yani habitak hatôm anyô hêv i sêkêya ek nêm môlô sa ek batu numbitak lôkmaŋgiŋ.
  mqj-NT: Annu muissanammia' kumua nakamasei tongan-tongangkia' Yesus Kristus Pepuanganta.
    Annu moi anna tomakaka, sapo umpopentomase-mase kalena annu la napamoloikoa' anna
    malara kamemase-maseanna la mupolalan tomakaka dio olona Puang Allata'alla.
  rus-SYN: Ибо вы знаете благодать Господа нашего Иисуса Христа, что Он, будучи богат,
    обнищал ради вас, дабы вы обогатились Его нищетою.
  mbh-mbh: Na lomumu mire nge a Toko Pomnga a Jisas Krais ile themosaling a it nge,
    ako nomenga, ur alavusnga ako ini ile, aveto i mothong lelu i mo aro i rin mo
    i opoal thomu, naro thomu o el ur sivesivenga ako God i sungu i a ilengare nge.
  bdd-bdd: Comi ꞌida Bada Yesu Keliso ꞌina helau wasanapuya, tauna ꞌina wasawasa madouna
    ꞌiꞌebesineya ma ꞌiheweweloheya sabi ꞌabihetegomi, ta ꞌabehega ꞌina hewewelohe
    ꞌoinega ꞌomi wahewasawasa.
  cbt-NTPO: Sinioro Quisocristo nosoroatonpoa', catahuarinpoaso' nani nitotërama'.
    Iráca noya noya inápaquë ya'huëpirinhuë', isoro'paquë o'marin nicha'ëinquëmaso
    marë'. Co manta' isëquë ya'huëtërinhuë'. Parisitërin quëran nicha'ërinquema' noya
    noya cancantacaso marë'. Parisitaton, na'con catahuarinquëma'.
  srn-NT: Bika un ondrofeni a bun-ati fu wi Masra Yesus Kristus. A ben gudu, ma fu
    un ede A tron wan pôtisma. Dan fu di A tron wan pôtisma, un kan kon gudu.
  cta-NT: Cua jlo tiꞌ ma̱ ñiꞌya̱ nduꞌni Jesucristo nu Xuꞌna na, chaꞌ xcuiꞌ tsoꞌo tsa
    nduꞌni Ni loꞌo ñati̱. Lcaa na cua ntsuꞌu jiꞌi̱ Ni, pana cua ntajaꞌa̱ Ni ngua Ni
    sca ñati̱ ti, ñiꞌya̱ ntiꞌ sca ñati̱ tiꞌi nu ná sca na ntsuꞌu jiꞌi̱ tsiyaꞌ ti.
    Xquiꞌya cuꞌma̱, biꞌ chaꞌ nguaꞌni Ni juaꞌa̱, chaꞌ tiyaꞌ la liꞌ taca caja lcaa na
    nu ntsuꞌu jiꞌi̱ ycuiꞌ Ni jiꞌi̱ ma̱.
  bqc-SIM: Á wá Dii Yesu Kilisi gbɛ̃kɛ dↄ̃. Aà pↄde'ia à gↄ̃̀ pↄsaide ũ á yã́i,
    ↄ̃ aà pↄsaidekɛ guu à á kɛ́ pↄdeↄ ũ.
  tcz-CHONGTHU: Nanghon I Pakaiyu Yeshua Christa lungsetna a hongphal tah ahi chu
    nahe tauve. Ama ahao jeng vanga nangho jal'a vaicha hung kisoh a ahitai, hitia
    chu Ama vaichat jal'a chu Aman nangho nahaosah theina dingu ahiye.
  mar-mar: आपल्या प्रभू येशू ख्रिस्ताची कृपा तुम्हास माहीत आहे, तो धनवान असता तुमच्याकरता
    दरिद्री झाला, अशा हेतूने की, त्याच्या दारिद्र्याने तुम्ही धनवान व्हावे.
  snp-snp: Yamu kolalo. Wekola Yesu Kilisto nasafilila ya linate moda koli minae.
    Amo ya neta-mata muki ko naifa, ido linatemu kolito netawa-matawa muki fulitito
    fa we bulami, ya linate ya neta ko namo wenena bulu gedenae, loto u fa we bulaiye.
  isl-isl: 'Því að þið þekkið kærleika Drottins Jesú Krists: Þótt hann væri ríkur,
    þá gerðist hann fátækur ykkar vegna svo að þið auðguðust af fátækt hans.'
  spy-NT: Ōnkētē wōlēē wuu ꞉chamateetaab Mokoryoontēēnyoo Yēēsu Kiriistō. Ānkoo kitinyē
    ꞉inee tukuuk kuyem, kucham kuyēk banan kubo akweek sukuyeyaak ōnyōōru tukuuk kuyem.
  xnn-xnn: Tay getkenyo nan kaneg nan layad Jesu Kristo ay Apo tako ay mangbadang
    ken datako. Tay olay siya nan kangatowan ay kakwa isnan am-in ngem tinaynana am-in
    dadi isnan ninbalinana is ipogaw gapo isnan layadna ken datako. Inikkana di tapno
    wada nan somya ay maitapi tako ken siya isnan kangatona ay makikwa isnan am-in.
  mwe-mwe: Pabha mmanganya nnjimanyinji nema ja Bhakulungwa bhetu a Yeshu Kilishitu,
    shibhaitendile bhaalaga kwa ligongo lyenunji, ikabhe bhakwete indu, nkupinga mmanganya
    nkolanje indu kwa laga kwabho.
  tte-tte: Ala Guyau Yeisu Keliso ana mulolo lalakisosina wakataiyako. Iyamo towasawasa
    na komiu kaiwemiu mwa ilobima iyamala tobubutuma yo isaguimiu komiu kwaemala towasawasa
    kaiwena wasana namwanamwana wakalaiyako.
  tcs-tcs: Yupla i prapa sabebaut da gudpasin ane spesilpeiba blo da BosLod Zizas
    Kraist. Nomata em bin gad ebridem samting, bat bikoz prom yupla, em bin meke laip
    blo em wase em nogad nating. I bin demkain solong da laip blo em wea i nogad nating,
    i ken meke laip blo yupla gad tumas samting.
  hlt-THB: Ningmih Bawipa Jesu Khrih am qeennaak ce sim uhyk ti, anih ce Boei hlai
    hy nangmih ing anih a khawdengnaak ak caming nami boeinaak aham anih ce khawdeng
    na coeng hy.
  soq-soq: Ne ema epe manlawo girumantedina, ipawa e ateiten e mai dima euwa dewasapona,
    tane Tatamba Iesu Keriso nuawadawadawa amonawa debamaia e di enalen. Me uboo maura
    debamaia bedewe wandie, tane e baila maura sa ene iene abolala apanawa wanalen.
    Ita me abolalena bedewee e dewalepio mauraitana baiwa.
  qub-qub: Taytanchi Jesucristupis cuyapäcoj carmi janaj pachacho rïcu cayninta cachaycuran.
    Nircurmi cay pachaman shamur pobrinölla goyaran noganchïpis syëluman chayar Tayta
    Diospa ñaupancho rïcu cananchïpaj.
  att-att: Á ammu naw yù pangikállà ni Apu Kesu Kiristu ánna yù pangiddù na nittam.
    Ta mássiki nu aggina yù kotunán, nga makákkuá ta ngámin nga ajjan, ngam nánawán
    na ngámin dannian, á minay sawe dabbuno nga nabbáli ta tolay nga pobare, megapu
    sù pangiddù na nittam, tapè iyawâ na nittam yù awayyá tam nga mabbáli ta maríku,
    nga mesipà kuna sù gián na ta lángì.
  bki-bki: A bo ka rosidomii bogo nonovio Yesu Kristo kiado Tubo kanano burum̃ara
    tiniememiano, napano beamu, naio jibe ka be kiano vite nonovio, ana tinien maio
    ka kito ea yetemeriba, naio binimei jibe napano maka ve kiano titai, ka rila romijikia
    romei tibe napano be kiado vite nonovio.
  bqp-bqp: Á ó Dikiri Yesu Kirisi gbɛ̃kɛ dↄ̃. Pↄ́de inaa gↄ̃̀ pↄ́saride ũ á yãi,
    akũ a pↄ́saridekɛ gũn à á kɛ́ pↄ́denↄ ũ.
  mcp-mcp: Bɨ mə mpú lâm yána mə Cwámba wúsʉ́ Yésus-Krîst; bɨ mə mpú nə́ nyə á bə,
    a mbíd zhwog kúm, a bɨ́d dwo, a zə nyíŋgal nyúúl mə́búwa dɨ́, shú nə́ bɨ wə́ yídag
    bíg mə́búwa mɛ́d.
  hat-hat: Nou konnen ki favè Jezikri, Seyè a, fè nou. Li menm ki te rich, li fè tèt
    li tounen pòv pou nou. Konsa, lè l' fè tèt li tounen pòv la, li fè nou rich.
  npl-NT: Nomejwah ya nonkixmatih itlasojtlalis n Toteko Cristo Jesús. Ye nochi okipiaya
    kan ilwikak, pero kemi saikpanoa techtlasojtla, nochi okwalkakajte para ijkó nomejwah
    xiktlawelpiakah.
  bgg-bgg: Nathek ne gathek ro Ithong Isu Masi ro bushun ne thieg; nathek shii bohkhoh
    rab pha awai shii dusho rab, ai ne bohkhoh magunde, ai ne nathek chiang awai shii
    dusho rab.
  eng-TCENT: For you know the grace of our Lord Jesus Christ, that though he was rich,
    yet for your sakes he became poor, so that by his poverty you could become rich.
  eng-BSB: For you know the grace of our Lord Jesus Christ, that though He was rich,
    yet for your sakes He became poor, so that you through His poverty might become
    rich.
  cpu-NT: Kameethavaitake pimayetairomi jantapaintziri Avinkatharite Jesucristo, jineshinonkatziitantapainta.
    Otzimimotataavetari irirori pairani maaroni, ikempitavaitakari ashaarantakitaneri,
    iro kantacha ikempitakotapaintari kovityaaneentaneri. Iroora jimatantakarori iroka
    onkantya panintaavaitantaiyaari onkempivaityaaromi pashaarantaiyaami inkiteki.
  san-ASM: যূযঞ্চাস্মৎপ্ৰভো ৰ্যীশুখ্ৰীষ্টস্যানুগ্ৰহং জানীথ যতস্তস্য নিৰ্ধনৎৱেন যূযং
    যদ্ ধনিনো ভৱথ তদৰ্থং স ধনী সন্নপি যুষ্মৎকৃতে নিৰ্ধনোঽভৱৎ|
  tac-NT: '''Lige ''emi ralámuli ''we a''lá machíguru ''we semáriga gu''írilekuru
    ramué ''ya alué Wa''lula Esukristo. Esukrístoka alé rewagachi asagá ''we semati
    we''ká e''karúgame nígame nílekuru, ''lige alé ''pákana rewagáchika nawálekuru
    ramué ralámuli gu''írimia jena, ''lige alué Esukrístoka jena wijchimoba asagá
    tabilé nígame nílekuru. Tabilé nígame gayénale ramué gu''íriniliga.'
  eng-WEBPB: For you know the grace of our Lord Jesus Christ, that though he was rich,
    yet for your sakes he became poor, that you through his poverty might become rich.
  gfk-H: Muat nunurei tar no harmarsai tano nudahat Watong Iesu Karisito. Ga hatur
    kahai ra kinkinis na watong senbia ga kap lah no kinkinis na maris wara gaia muat
    waing muat naga kap lah no kinkinis na watong maram narako tano nuna kinkinis
    na maris.
  viv-viv: Yada Kaiwabu Yesu Keliso yana nuwadoga wahalamanena. Bana kikaiwabuna nonogana
    omi faꞋimiya givekoyokoyo, higa vaita yana vekoyokoyo againe omi Yaubada againe
    wanavekikaiwabu. (Meda omi koyokoyo faꞋidiya wanahawahegemi.)
  yao-yao: Pakuŵa ŵanyamwe muumanyi ntuuka wa Ambuje ŵetu Che Yesu Kilisito, namuno
    ŵaliji ŵakusichila nambo ŵalitesile ŵakulaga kwa liwamba lyenu kuti kwa kulaga
    kwao ŵanyamwe ntendekwe ŵakusichila.
  tgp-tgp: Matan kamim ka levosahi na r̃omr̃uhu non nor̃a Moli Iesu Kr̃isto, vara
    hina purongo vara enia mo tavtav sohen God mo tavtav, enia mo mai tamlohi tilavono
    matamim, matan vara na nona tilavono kamim ha pa tavtav na mauri.
  auc-NT: Mïnitö do ëñëmïnipa. Mönö Awënë Itota Codito öönædë quëwëninque nanguï gomonga
    ënempogaingä inte mönö ïmonte waadete pönëninque ïïmaï ante pönö cægacäimpa. Botö
    ömæpobo babo beyænque mïnitö nanguï wæætë entawencæmïnimpa, ante cædinque tömengä
    edæ mïnitö beyænque ante inguipoga pöninque edæ ömæpocä bagacäimpa.
  kbc-NT: Igaataɡ̶a owooɡ̶otitiwaji anodaaɡ̶eeteda Ǥoniotagodi Jesus Cristo meliodi
    meletedoɡ̶odomi. Idaaɡ̶ee me liico digoida ditibigimedi, pida eote me madewedi
    digoina iiɡ̶o leeɡ̶odi akaamitiwaji. Odaa leeɡ̶odi meote me madewedi, odaa ja
    yakadi me yajigotedaɡ̶awatiwaji niɡ̶icoa niliicaɡ̶ajetecidi digoida ditibigimedi.
  bmh-bmh: Igual Dubanou Ban, Yesus Kristus gonugau ougab naliu eim ag isanaraneu,
    go ag abiu. Go getal Mesgai wag ecesab asiu mui, bo, go ag en ecesab tamacag du
    sul usaleun. Go igul go ag ecesab asiu wabun isanareun.
  ctu-BL: Come cʌñʌlix la' cha'an i yutslel i pusic'al lac Yum Jesucristo. Jini wen
    chumul bʌ tsa' ochi ti pobre, come c'ux tsi' yubiyetla. Tsa' ochi ti pobre cha'an
    wen chumul mi la' wajñel.
  meq-meq: Nəkurom ka sərum ha ŋgwalak i Bəy Maduweŋ kway Yesu Kəriste nakə a ge hərwi
    kurom aye. Neŋgeye na, zlele eye, ane tuk na, kə gər ha zlele, ka təra ndo i mətawak
    hərwi kurom. Ka tərum zlele eye hay mə ɗərev kurom na, hərwi nakə a təra ha bo
    ndo i mətawak aye.
  noa-H: Pãrau ni hãbmuajã meraa k'aba nʌm, jãga maach Pör Jesucristojã Hẽwandam dʌ̈i
    hãba sĩerr haawai dau hap'ʌʌ k'aba sĩerrta hich k'ĩrau mʌg jẽb gaai bëewia dau
    hap'ʌʌ hajĩ maach gaaimua. Pari juau hogt'om mag hich dau hap'ʌʌ hapitarran, hich
    magbarm gaaimua jũrr Hẽwandamau maachta hich Cristo dʌ̈i hãba wënʌrramk'ĩir hajim.
    Magua Cristo gaaimua maach k'odk'a nʌm k'ʌʌn dau hap'ʌʌ hoowai ham dau haug k'aug
    paraa habat.
  alp-NT: Au kotie imi riluke kepene le imi rekwa Yesuse Kristuse, iteki Tuhane Eni
    misete ete tamatare peneka, le Eni taneia boka titinai po Iono saka tamata rebe
    eni tanei sae mo le Ioki imi. Iono ele mere leke me Tuhane oaIje imi teneia boka.
  san-VEL: yuuya ncaasmatprabho ryii"sukhrii.s.tasyaanugraha.m jaaniitha yatastasya
    nirdhanatvena yuuya.m yad dhanino bhavatha tadartha.m sa dhanii sannapi yu.smatk.rte
    nirdhano.abhavat|
  kbq-kbq: Na'ankure Rantimofo Jisas Kraisi asunku'zana tamagra antahi'naze. Fenone
    ne'mo'agi, tamagriku huno amunte omne nekna hu'ne, e'i anama hu'neana Jisasi'a
    amunte omnezama'afinti feno vahe tamazeri fore hanigu anara hu'ne.
  kbh-kbh: Er ts̈ëngaftanga s̈mondë́tats̈ëmbo nts̈amo Bëngbe Utabná Jesucristo puerte
    ts̈abe soyënga bëngbiama tojamama, bë́ngbioye puerte jtsababuánÿeshanëse. Celoca,
    cha cabá quem luaroye ndabo ora, cha bëtscá inabomna; pero ts̈ëngaftanga ababuánÿeshanayeca,
    mo canÿe puerte nduamanacá tojanóbema. Y mora, Cristo mo canÿe nduamanacá tojóbemayeca,
    Bëngbe Bëtsá puerte ts̈abe soyënga s̈ojats̈atá.
  ron-LSB: Căci cunoașteți harul Domnului nostru Isus Hristos, care, deși era bogat,
    s-a făcut sărac de dragul vostru, pentru ca voi, prin sărăcia lui, să vă îmbogățiți.
  pon-pon: Pwe komail ajaer mak en atail Kaun Iejuj Krijtuj, duen a kapwapwa, ap jamamalar
    pweki komail, pwe komail en kapwapwa kila i.
  nhe-BL: Ya inquimatij para hueyi iyolo Tohueyiteco Jesucristo ica tlacame huan teicnelía
    miyac. Huan yonque yajaya itztoya tlahuel rico, mochijqui teicneltzi imopampa,
    para imojuanti huelis inmoricojchihuase ica tlen nelía ipati ipampa tlen yajaya
    quichijqui.
  sps-sps: Ami kan ma fafaan moni, tana saa ami nat bus iny a koma ree'un tana Tsunaun
    tsura Jisas Krais nei tsura. Tana tou kaakaa Tsunia faarei non a Gov faman ana
    Ayei kaa mito na masun tan aaven, sai to tsumi Ayei faarei mito na mes a aaruts,
    ma faarei patsu mimin vainy te kaa miror a masun tan aaven tana aaruts Tsunia.
  wnc-wnc: Ginu atnataaing. Buyambam tapaninu Jesu Kraisda ginde musip kwikwik natandamuke
    tasikut. Ita sangabamdane toiknga ngana ginde butaya natake nisa gup dakngakut.
    Dakngake aminu sangana wena apa binga dakngake ninde banakan yukut. Sike ita gin
    pasiwan ginda Anututane sanga kekeknga asinggan yuwik kaknga kwaapzang pake yuaing.
  bus-bus: Á wa Dii Yesu Kirisi gbɛ̃kɛɛ dↄ̃. Pↄ́dee ina gↄ̃̀ pↄ́saidee ũ a yãnzi,
    ben à pↄ́saidekɛɛ guu à a kɛ pↄ́deenↄ ũ.
  gub-BL: Ta'e pekwaw Zanezar Zezuz Zaneruwihawete zanepuhareko haw uhua'u haw pe
    xe. Ma'e paw hereko har romo hekon. Hemetarer katu ma'e romo hekon. Hemetarer
    'ym ma'e romo uzeapo ywy rehe ur mehe. Uzezuka kar penekuzaromo. A'e rupi napeho
    kwaw tatahu pe nehe. Hemetarer katu ma'e romo pemuigo kar putar nehe, ta'e wiko
    hemetarer 'ym ma'e romo penekuzar romo kwehe mehe xe.
  imo-imo: Linonga Awili Jisas Kraistini eno we kondo kolopalie terimu mele eno pimele.
    Yu kamako molorumu nalo yuni eno lipo tapondambo nimbelie yu iye koropamu apuwe
    lepa molorumu. Na koropa pumbelo kinye eno mele awini kande kandema noinge nimbe
    enonga nimbe yu koropamu molambo nimbe iye koropamu molorumu.
  boj-boj: O ijo was niŋgi qalie, gago Tamo Koba Yesus Kristus a niŋgi qa are boleiyej.
    A nami laŋ qure qaji ñoro koba ti soqnej. Sosiqa a niŋgi qa osiqa ñoro di olo
    uratosiqa iŋgi tulaŋ saiqoji soqnej. Di kiyaqa? Niŋgi kamba laŋ qure qaji ñoro
    koba oqajqa deqa.
  eng-DRA: For you know the grace of our Lord Jesus Christ, that being rich he became
    poor, for your sakes; that through his poverty you might be rich.
  knf-knf: 'Name jibi Ajugun Yeŧu *Kriŧtu adolanaŋ bnuura : ul ambiiŋ awo nayok, an
    nakaaŋ kë adinan akak nawaaŋ, kahilna kadolan nayokna bwaaŋ bi nul.'
  san-KHM: យូយញ្ចាស្មត្ប្រភោ រ្យីឝុខ្រីឞ្ដស្យានុគ្រហំ ជានីថ យតស្តស្យ និទ៌្ហនត្វេន
    យូយំ យទ៑ ធនិនោ ភវថ តទត៌្ហំ ស ធនី សន្នបិ យុឞ្មត្ក្ឫតេ និទ៌្ហនោៜភវត៑។
  arn-NT: Eymün küme kimnieymün iñchiñ taiñ Ñidol Jesucristo kisu ñi küme piwkengen,
    fey tunte itrokom nieafuy rume, elkünuy itrokom ñi küme felen tamün kelluaetew,
    femngechi ta kisu ñi kutrankawün mew eymün tamün llowael Ngünechen tañi kutranpiwkeyechen.
  zas-NT: Din lëjt ragbee ziꞌc nazaꞌc Dad Jesucrist, bén basaꞌn gra guialnazaꞌc xanyabaa,
    abiꞌ biꞌtaman loj guidxliuj ziꞌc tijb bén ni achet rajp din por laaman yayal në
    lëjt xguialnazaꞌc Dios.
  ken-NT: Bě bǎbhɔŋ bǎrɨŋɨ ɛnyǔ bɛrɨ̌ndu ɛbhɛn Yesu Kristo Acha átɔ́ŋɔ́ bhɛsɛ.
    Yɛ̌ndu yi ábhɔ́ŋɔ́ nyaka yɛ̌ntɨkɨ ɛnyɨŋ, ayibhiri arɔp nchɛ́bhɛ́ mmu ɛ̌ti yɛka
