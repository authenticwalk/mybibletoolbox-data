    ọ mẹ asha ri umhamẹ oyọli rẹ ẹ pfue.
  bjv-NT: Tadɔ ɨgəri ra majɨ lə Ɓaɓe ləje Jəju Kɨrɨsɨ majɨ. Kɨrɨsɨ kɨ e nje nḛ kɨngə,
    nə ra rɔne nje ndoo tɨ mbata ləsi, kadɨ me ndoo tɨ lie, səi, ɨtəli njé nḛ je.
  tos-NT: Cumu la̱ catzi̱yá̱tit pi̱ caj xpa̱lacata cumu Quimpu̱chinacan Jesucristo
