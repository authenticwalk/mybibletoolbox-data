    xpu̱china xli̱pacs tu̱ anán ca̱quilhtamacú̱, hua̱mpi̱ li̱táxtulh xta̱chuná̱ la̱
    li̱maxkan, caj quimpa̱lacatacán, laqui̱mpi̱ chuná̱ quin luhua nali̱ma̱tamacu̱ni̱nana̱hu
    sa̱mpi̱ chú̱ li̱pa̱xuhuaya̱hu lhu̱hua xtalakalhamá̱n hua̱ntu̱ quinca̱ma̱xquí̱n.
  rro-rro: Wai aba to'iobina eka Obiapaka Iesu Keriso ena aoko'o hoana aea eapa'ua
