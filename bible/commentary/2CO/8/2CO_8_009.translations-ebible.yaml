    Oo manese tamme yise besakoo nasootuha'e.
  cbu-NT: Mangeetsis p'tsichintspa. Isusoo iycha kurakarini. Isus iyaa ksumish chinarangiya.
    ¿Uwaam mayaja pishtarang? Kizpur taarangiya. Kizpuritaa taarangu, ashiritaa siyaam
    kaminis pukireempaz ashiru kinarangiya; tputseem kinarangu, siyaam tsiparangiya.
    Anumunari siysa irikoom tamapari ashiru kinatssa; watam Apanll siyaam wanasirimshee
    ichinguru wayaranguwa.
  usa-usa: Îtu Káríqtoma keráwáqtábá arummá tímîmma káonaae. wemá máqte-qtataaqa makáimanibo
    keráwáqá mamá íráqôniq umátikaniqtabama wemá áwáyoq-naqa maa-márábímmá aúkáiye.
  soy-soy: Nɔ́rinɛ́cúruu yɛ nyulɛ lɛ̃ kɛ Urɔ́píimɑ Yeesu Kirisi uú nɛ kɛfɑ nɔ́
    n fénnɛ. U pɛɛ umɑ́mɑ́ lɛ, uu nɔ̃́ nnyɑ umɛcirɛ wɑisɛ úwɛkɔɔ́ rɛ ukɛ́ uiwɛ nɛ
    ritiki ukɛ́ nɛ nɔ́ wɑisɛ pimɑ́mɑ́ nnyɑ.
  hui-hui: Inanaga Anduane Homogo Yasu Kerisonaga biamogo bia holene tí manda bu kami.
    Ibugua mbirale bibahende yu hai howa homogoore henego tí mitangi bialu ibuni mo
    yagibano ho dai bini. Ibuni mo yagibano hayagome tí homogo halimulonaga ani bini.
  amf-amf: 'Yedi wosa Imbaa Yesus Kiristoossa sunin imintonam dhesidine: Yesus eedi
    wodimo dahayse, kisa qambhamonka yedi wodimona yenin doadettsi hamayse, kidi yena
    qambhi ki maatade.'
  quc-NNT: Iwetam chi k'u ix ri nimalaj toq'ob' ri xub'an ri Qajaw Jesucristo chiwe.
    Ri Are' q'inom, xub'an k'u meb'a' che rib' chub'anik utzil chiwe, rech rumal ru
    meb'a'il ri Are' ri ix kixq'inomarik.
  dob-dob: ꞌOmi ꞌida ꞌInapwana Yesu Keliso ꞌina oboboma wamwalatonina, tauna ꞌina
    esaesa sinabwana ꞌipilisinena ga ꞌiegomabeso sabi ꞌetoseyemi, be ꞌaene ꞌina egomabeso
    ꞌenega ꞌomi wada eesaesa.
  wrs-wrs: Yimba nonora av wavramba pivna mendekli Yesus Kristusnamba. Yimba nonora
    av, osva Kristusva mana vemamba sahnamoa, heva os hemba nilhana mana vemahuinindrinimsna,
    yemba kolvrowolalmba. Kristus honamba vena, wo noinda nonamba himba mana vemahuiva
    lohvnamba, yimba nonamba bimbsnind avna.
  mca-mca: Qe ekheweli'ƚ ƚenikfe'li'ƚets pa' qi ƚeqsu'unka'x ha' Yatsat'ax'inij Jesucristo,
    hikha' in qitax in patun qa yaqsi'jƚi'ijkii in hik ƚunye'j na'aj if'iljetsax qe
    ta'ƚets in nesu'uni'ƚ, hats'inha pa' ƚ'ifiljetsi' qa' nata'ƚets qu' qi qu' apatunitsi'iƚ
    hatse'.
  tzo-TZC: Yuꞌun ti voꞌoxuque xanaꞌic lec ti oy yutsilal slequilal yoꞌnton ti Cajvaltic
    Jesucristoe. Ti stuque cꞌulej. Pero ijoybij ta meꞌun ta sventa ti cꞌuxoxuc ta
