    cawèníiri chènuníiséeri iyú Wáiwacali itúulécaná ìwalíise.
  tsn-tsn: 'Lo itse ka fa Morena wa rona Jesu Keresete o neng a le lorato le bonolo
    ka teng: Le fa a ne a humile thata, ka ntlha ya go lo thusa o ne a humanega thata,
