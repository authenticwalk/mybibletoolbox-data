  nob-LB: La dere bli inspirert av den godhet og kjærlighet vår Herre Jesus Kristus
    viste. Han forlot Guds rikdom og ble fattig for deres skyld. Ved hans fattigdom
    får dere del Guds rikdom.
  ntj-ntj: Nintilu-yan kulira Puurrpa-lampa Tjiitja-Kurayitjanya tjiinya ngarltunytju
    purlkanya nyinarra. Tjiinya yilkaringka pirnipurlka kanyiranytja. Palunyalu pitjangu
    yarnangurringu wati tjimarrimaalpa nyinarranytja nyuntunya-tjananyanta wankarunkukitja.
    Tjiinya mantangka maralpa nyinarranytja yilkaringka pirnipurlka-tjanampanku nintilkitja.
  sxb-NT: Inywe mumanyire owusiza owua *Omwami Yesu *Kristo yawanga nawuo. Mumanyire
    mbwe kukawa mbwe yawanga omunyazi, ni ku amangʼana giinyu yawa omutaka kugere
    inywe muwe awanyazi ni kuwitra ku owutaka wuae.
  nhu-NT: Ben kee wase fitele fì jee fì Tata wesebeene wvù Jisos Klistu to kɛŋke.
    Naa no wvú to nu wee bvukukɛ nu ɛ wvú to nɛ tu wee kefufe nje yene, wvu lɛ kefufe
    kew ege ɛ́ ben etu bonyii bo bvukukɛ le.
  row-row: Te hei bubꞌuluꞌ mae, hita Lamatuan Yesus Kristus, natudꞌu rala malolen
    neu nggi ena. Dalahulun Ana onaꞌ atahori mamasuꞌiꞌ. Te Ana nau dadꞌi atahori hata-taaꞌ
    fo tulu-fali nggi, naa fo ama bisa mimisuꞌi sia dalaꞌ hetar.
  msy-msy: Ia fo, en Ekiam Krais Iesus, en apangkuvir arazim bar ekefe. A Godɨn Nguibamɨn
    bizir aghuir bar avɨriba ikia, egha ia bangɨn nguazir kamɨn izegha onganarazimɨn
    mɨn iti. A ian akuraghtɨ, ia bizir avɨriba iniasa, ezɨ kamaghɨn a biziba puvatɨzir
    gumazimɨn mɨn oto.
  agg-agg: Seana sɨhefɨ Adükarɨ Sisas Kraisɨndɨ hɨpoambofe hohoanɨmo ra fɨfɨrɨhimboanei.
    Aiana muŋgu-moatükunɨmboyu manüŋgu, ŋga asu sɨheimbo farɨhefe-ndürɨmbo ranɨmboyu
    ai nindou moaruwai napokoate nahurai tükümefiyu. Se muŋguambo aboedɨ moatükunɨ
    afɨndeimbɨmbeyeia yahuhayamboyu asu ai nindou napokoate nou manüŋgu.
  ptp-ptp: Xam xovô vɨzid wê il lig Apumtau Yesu Kɨlisi vông ge pyap. Ên Yesu dô vac
    xêseac hɨxôn vɨzid vɨhati, lêc nêb ob ngɨdu il xôn om lam tu xocbê xomxo wê nên
    susu maên ge, ên nêb môp wê lam tu xocbê xomxo wê nên susu maên ge i vông il tulec
    vɨzid tɨbeac.
  nak-nak: Amuto rovitia veia la gilogo te Iesus Kraist, La Uru gatou, la gilogo tetala
    soio tamutou eia uru sesele. Eia pou la balavala sesele oata te Tamala, eala moli
    eia vibisi lou eia, eia gomai te la maututula, eia pou mai la morivava, veia ge
    suli amutou mai ele veia ge vauru amutou, veia ge vibalava sesele la kalulu mutou,
    veia amuto ge pou la balavala sesele.
  lbb-lbb: Anasa mulo tasman a marmaris ana nundala a Leklek e Iesu Karisito. I ot
    i angis kol, ika i han kusun anun a wakak a keskes saot na langit, anasa i maris
    mulo. I kes na kapan te na rakrakan hanua, sur mulo, mulor angis.
  kan-2017: ನಮ್ಮ ಕರ್ತನಾದ ಯೇಸು ಕ್ರಿಸ್ತನ ಕೃಪೆಯು ನಿಮಗೆ ಗೊತ್ತಾಗಿದೆಯಲ್ಲಾ; ಆತನು ಐಶ್ವರ್ಯವಂತನಾಗಿದ್ದರೂ
    ತನ್ನ ಬಡತನದ ಮುಖಾಂತರ ನೀವು ಐಶ್ವರ್ಯವಂತರಾಗಬೇಕೆಂದು ನಿಮಗೋಸ್ಕರ ಆತನು ಬಡವನಾದನು.
  cso-NT: Quí¹ má²ca³lɨ³ ñíh¹ bíh¹ hnoh² ha³ lánh³ lɨ́³ mií³ hi³ ja³² tsɨ́³ Jesucristo
    Tɨ³² Juo¹³ dí². Hí³ bíh¹ jan² Tsá² jmɨ́¹ hánh³ lɨ́n³², tɨ³la³ ca³jmú³ tsú² hi³
