  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ଜିବନ୍‌ ଦୁକାଇ ଅଇଲା ବିସଇ ତମେ ଜାନିଆଚାସ୍‌ । ସର୍‌ଗେ
    ସେ ବେସି ସାଉକାର୍‌ ଅଇରଇଲେ ମିସା ସେ ନିଜେ ଅର୍‌କିତ୍‌ ଅଇଆଇଲା । ଜେନ୍ତି କି ତାର୍‌ଲାଗି ତମେ
    ସାଉକାର୍‌ ଅଇସା ।
  meu-meu: 'Badina be iseda Lohiabada Iesu Keriso ena harihari-bada vada dibamui:
    ia na taḡa tauna, to umui daimui ai ogoḡami tauna ai ela, ena ogoḡami amo umui
    baine hataḡamui totona.'
  yva-NT: Syare wasaemen wama Amisy Yesus Kristus apa kove manakoe rai. Opamo apaura
    anakotare rai tenambe arono tuna no munijo ntiti rai, weramu Po rapaya vintabo
    indamu paje no mine so rai be vatanbe weye Apa muinye manakoe wasai ti. Opamo
    no no mine so rai maisyare vatano apa ananuge meweno aije wemaisy, wirati inda
    weapamo wapaura anakotaro ngko dave rai tenambe.
  dgc-dgc: Dahilan sikam, éy tukoy moy éng kodya i kadikél na péngtulung ni Panginoon
    Jesu Cristo. To sapul éy siya i te koo ta étanan. Pero pinabayan na i kayamanan
    na, a naging tolay siya a mahirap, monda tulungan na kitam, monda yumaman kitam
    ta langet, dahil to kahirapan na.
  zpm-NT: Goḻwi gaṉle, zig nac Jesús pa lotaa noxco me ne. Niicle ne me naccheṉ grëtaa
    ncuaaṉe no, per bdeed me diidz goc me zig tib zha ne peet rapd; ga bgaa ne grëtaa
    guieḻnzaac ne rap me. Laa me beeṉ miṉ co sacne rleynie me ne.
  hix-NT: Àsok tawro hana. Towahke xaxa Txesusu Kryestu yehtxoho muhutwetxow hamà.
    Oxenye rma haxa Kohkom yehtxoho rma muhutwetxow hamà. Tkatxhonkem kom yoho rma
    haxa, ehonomnà me xaxa nehxakonà, noro ha. Towahke tehtxoho hoye ro, norohnàtho
    me harha noteryeye, oyowakryenàr kom horà. Norohnàtho me harha texetxhàràtho hoye
    ro, ehonomnà me harha oytxownà hamà.
  sim-sim: Wasilaka nihi Jisas Krais man or jelyandari nombo angop ji heyeri sir.
    Or mbele mbele mushak nandari ri. Hako nir amber or jivinakmbaha erndakava hom
    or naha tari ri. Ushinak Avui Wasilaka jirin armek or unak jipjip ji likmbahan.
    Uwa osik os jirin erem or unda hom jir nga erem man ji jelyaka.
  npi-ULB: किनकि हाम्रा प्रभु येशू ख्रीष्‍टको अनुग्रह तिमीहरूलाई थाहा छ । उहाँ धनी
    हुनुभए तापनि तिमीहरूका खातिर गरिब हुनुभयो, ताकि उहाँको गरिबीबाट तिमीहरू धनी बन्‍न
    सक ।
  cgc-cgc: Nlaman nyo pabuat an ta ate na Ginuo Jesu-Cristo tenged ta bakod din na
    kaluoy. Bisan tanan na mga betang iya Cristo, gaparyo kanen ta isya na imol na
    giling kanen ta kalibutan i na natao aged tagan ki ta tama na mga kaayaran alin
    ta Dyos tenged ki kanen.
  tim-tim: Akto areâk bo. Humonenŋe Yesu Kristo Eweŋe olop manmâ kotŋe siâ siâŋe hârok
