    waing muat naga kap leh no kinkinis na watong meram narako tano uno kinkinis na
    malahahin.
  bjz-bjz: Namonde anda Jojabee Iesu Keriso da sonembuturia, nímane gigigea, tanana
    rosoravore. Uutuva umó gugua-ghayafade re-tago, dano itia doa, makasi embómi furarigo
    urie. Kotú, unda makasi uria-mi nímane Afada dibeva gugua-ghayafade enembo ea
    viteravore.
  atg-NT: A lẹsẹ abi okhale oyi iJesu iKirisiti Ọnọmhuẹ ọyawa o li, khi aboriẹkhia
