  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆମ୍ୱେଞ୍ଜି ପ୍ରବୁ ଜିସୁ କ୍ରିସ୍ଟନ୍‌ ଆ ସନାୟୁମ୍‌ ଜନା, ଆନିନ୍‌
