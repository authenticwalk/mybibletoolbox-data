  haw-1868: No ka mea, ua ike no oukou i ka lokomaikai o ko kakou Haku o Iesu Kristo,
    ua waiwai oia, a no oukou i lilo mai ai ia i mea ilihune, i waiwai ai hoi oukou
    ma kona ilihune.
  ffm-ffm: 'Sabi oɗon anndi moƴƴere Joomiraaɗo meeɗen Iisaa Almasiihu: kanko arsukunte
    oo, o waɗii hoore makko talka kammari mon yalla oɗon laatoroo arsukunte''en talkaaku
    makko oo.'
  arb-NAV: 'فَأَنْتُمْ تَعْرِفُونَ نِعْمَةَ رَبِّنَا يَسُوعَ الْمَسِيحِ: فَمِنْ أَجْلِكُمُ
    افْتَقَرَ، وَهُوَ الْغَنِيُّ لِكَيْ تَغْتَنُوا أَنْتُمْ بِفَقْرِهِ.'
  cop-CNT: ⲧⲉⲧⲉⲛⲥⲱⲟⲩⲛ ⲅⲁⲣ ⳿ⲙⲡⲓ⳿ϩⲙⲟⲧ ⳿ⲛⲧⲉ ⲡⲉⲛ⳪ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ϫⲉ ⲁϥⲉⲣϩⲏⲕⲓ ⲉⲑⲃⲉ ⲑⲏⲛⲟⲩ ⳿ⲉⲟⲩⲣⲁⲙⲁ⳿ⲟ
    ⲡⲉ ϩⲓⲛⲁ ⳿ⲛⲑⲱⲧⲉⲛ ϩⲱⲧⲉⲛ ϧⲉⲛ ⳿ⲑⲙⲉⲧϩⲏⲕⲓ ⳿ⲛⲧⲉ ⲫⲏ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⳿ⲛⲧⲉⲧⲉⲛⲉⲣⲣⲁⲙⲁ⳿ⲟ..
  sri-sri: Ire mʉsã masĩa. Marĩ Opʉ Jesucristo marĩrẽ bʉro maĩgʉ̃, marĩrẽ õãrõ iritamudi
    ããrĩmí. Ããrĩpereri ʉ̃mʉgasiguema õãrĩrẽ opagʉ ããrĩkeregʉ, marĩya ããrĩburire i
    nikũguere aarigʉ́, bopogʉ irirosũ aaridi ããrĩmí, marĩrẽ ããrĩpereri ʉ̃mʉgasiguema
    õãrĩrẽ opaburo, ãrĩgʉ̃.
  nal-nal: Avuna naagu rexaazin a daxaiang sin a Piran sin dia Iesu Kaarisito. Naan
    nanga xa bas pana amun saan faakdul, singsaxai xa ra vataling aiziarang daxa zina
    ikula la lia wanaze xa maluf dia. Naan ka izi gogof iriat la pira angkari xuna
    vawaalang nim naaguna bas pana amun saan faakdul.
  kyq-kyq: 'Anum naase Ꞌjeelki bɛɛ gɛn Mɛljege Isa al‑Masi se: ey num naan̰ se debm
    kɛn nakge paac kaam jin̰a, naɓo taa naase se, naan̰ ɔn̰ ron̰ tɛɗ debm daaye, taa
    ute daayin̰ se, asen tɛɗn naase jee nak dɛnge naan Raa ki.'
  kwd-kwd: Mooru moru su'a le'a ai na nga kwailaeta'afiinga na Alafa adauru la Jisas
    Kraes. Ma gwa'a ngaia 'e dari'ola'a 'e iiki mai 'i langi, ngaia 'e arua 'ingaia
    talana fana galafangaa fana 'ani kwaibooni amooru. Ma tofuna nga galafangaa aana
    ne'e kwatea moru dari'ola.
  ded-ded: Ngeni Kebunina Yesu Kristoac wosoefac negendae. Ye kurumennu finactoayagoc
    kecma ngeneac amma finaha wadacma makpekpea amma kefec. Yeng makpekpea anecac
    ngeni kurumenggac finactoanginagoc anggec.
  ewe-ewe: Miawo ŋutɔ mienya Aƒetɔ Yesu Kristo ƒe amenuveve be kesinɔtɔ wònye hafi,
    ke mia ŋuti wòva de ahe ɖo be miawo la, miato eƒe ahedada la me azu kesinɔtɔwo.
  nuy-nuy: Nugurru nurru-marrbuy, niga na-Jesus Christ ngagurri-nyinyung na-Buunggawa
    ngaani-walgaṉmaa ngagurru anaani. Wiiya niga niimbalal, anubani ni-burri anaarrwar,
    yagu niga niimbalalari-maa ni-burri anaaji-maynji niga, wubani narrani-maṉmiyn
    yungguyung nugurraa. Yigaj! Niga niimbalalarijgini ni-burri, yagu nguynju nugurru
    numburraambalal numburru-burraa aadanu.
  cop-BHC: ⲦⲈⲦⲈⲚⲤⲰⲞⲨⲚ ⲄⲀⲢ ⲘⲠⲒϨⲘⲞⲦ ⲚⲦⲈⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ϪⲈ ⲀϤⲈⲢϨⲎⲔⲒ ⲈⲐⲂⲈ ⲐⲎⲚⲞⲨ
    ⲈⲞⲨⲢⲀⲘⲀⲞ ⲠⲈ ϨⲒⲚⲀ ⲚⲐⲰⲦⲈⲚ ϨⲰⲦⲈⲚ ϦⲈⲚⲐⲘⲈⲦϨⲎⲔⲒ ⲚⲦⲈⲪⲎ ⲈⲦⲈⲘⲘⲀⲨ ⲚⲦⲈⲦⲈⲚⲈⲢⲢⲀⲘⲀⲞ.
  buk-buk: Bu mac aŋyalê Pômdau Yisu Kilisi ndê lêŋ êmwasiŋ yac-ŋga. Iŋ gêŋ hoŋ ŋadau,
    magoc iŋ hu iŋ ndê ŋaclai ti ŋawasi atu hoŋ siŋ, ma sip nom meŋ gitôm ŋamalac
    ŋambwa. Iŋ kôm dau gitôm ŋgac ŋalôm sawa, tu bu mac atap Anötö ndê mwasiŋ nem
    mac si-ŋga sa, dec ati lau ti lêlôm.
  pri-NT: Ba guwà mwa tâmogòori pâ, wà Pwi Ukai kâjè Iésu Kériso, âna é nye ipanuâê
    imudi tàwà. Ba dau wâru pâ wâdé kêe [naa *napwéretòotù]. Â é panuâ diri, ba na
    tâa tàwà ê pâ wâdé na wâru [na ara Pwiduée].
  zpq-NT: Ṉezele ḻeca nži'ilaže' X̱ancho Jesucriston' chio'. Da' chacde' chio' bcua'aṉe'
    yogo'ḻoḻ da' šagüe' da' de c̱he' gan' zoe' len Diosen' na' bide' golje' beṉe'
    yaše' yežlio nga, bedeyene' cont yogo' dan' de c̱he' gaquen c̱hecho naccho txen
    len ḻe'.
  por-TFT: Vocês já sabem o quanto nosso Senhor Jesus agiu em benefício de vocês de
    forma que nem mereciam. Tudo no céu pertence a Ele. Mas para beneficiar vocês,
    Ele deixou todas essas coisas ao se tornar um ser humano. Aqui na terra Ele tinha
    poucos bens próprios. Por causa de tornar-se humano, com poucas posses próprias,
    Ele pôde fazer com que vocês se tornassem espiritualmente ricos.
  gwi-NT: Diik'eegwaadhat Jesus Christ vich'eegoonzhrii haakhwandaii. Dzaa nankat
    gwats'ą' heekhaa gwehkįį dąį' Gwidinji' nilii geh'an jidii datthak vats'an nilii,
    gaa datthak akhagoonyąą. Nakhwan ąįį jidii datthak khwa'yaa geenjit khaiinjich'iindhat
    ts'ą' niindhat.
  gvn-gvn: Yurra binalkuda Jesus Christ ngananka wawu jirray, manun-manunman. Nyulu
    bubungu kadanjiku, nyulu maja bajaku heavenba. Yamba nyulu bamaman, money-kariku
    bundanka, ngana nyungunji wuljaljiku bundanka heavenba.
  nhy-NT: Porke namejwan ya ankixmatij iteiknotlamachilis in toSeñor Jesucristo por
    tlan okichij por amejwan. Maski Yej okipiaya nochi rikojyotl, omochij pobre por
    yen amejwan, iwan itech ipobrejyo, namejwan anmorikojtilijkej inawak Dios.
  asm-FB: কিয়নো আপোনালোকে প্ৰভু যীচু খ্ৰীষ্টৰ অনুগ্ৰহ জানে৷ তেওঁ ধনী আছিল যদিও, তেওঁৰ
    দৰিদ্ৰতাৰ দ্বাৰাই আপোনালোক যেন ধনী হয়, তাৰ বাবে তেওঁ দৰিদ্ৰ হ’ল৷
  okv-okv: Eto Bada Iesu ta ari avo be hotembevujo, amina Utu i ta mitie hajae bajae
    embo be ena te ari avo toto enda ta beto ungoembo hoivo ena, amo ungona aita donda
    embo ava ena.
  mxt-NT: Vatyi cha chitó maa ndo yoso cha cuñí Sutu Mañi yo Jesucristo chi yo. Vatyi
    maa ra tyayɨɨ xaan ra. Soco sandundahvi̱ ra chi ra cha catyi yo tacuhva vatyi
    cuví sandutyayɨɨ ra chi yo.
  tzo-NT: Yu'un ana'ojic xa ti ep yutsil yo'nton avu'unic ti Cajvaltic Jesucristoe.
    Stuc ti jc'uleje ja' laj spas sba ti me'on ti aventaic. Yu'un ti me'on laj yac'
    sbae, yu'un chayac'boxuc scotol ti c'usi chtun avu'unic sbatel osil.
  ind-AGS: Karena kamu tahu kasih karunia Tuhan kita Yesus Kristus. Meskipun dia kaya,
    dia menjadi miskin untukmu, sehingga melalui kemiskinannya kamu bisa menjadi kaya.
  omw-omw: Tiri vunyaa vaisi Iesusi Karaisiva tiri kyuqema timwa taira nkyevata riaara.
    Mwiva ekyaa inraikya vataiva eqero nkyiara rieqaroma mwiva vehiqama viro. Mwiva
    vehiqama viraqaataitama nkye ekyaa nyaamwuni vahi inraikyara varehuama varita.
  yrb-yrb: Ya iwata, Yesu Keriso Dawa neno arama uegou utebi. Dawa iro gugua gubari
    derawere ibebe ibebe nono yaba Danu ure orofa ekodite tarari. Dawa ya gugua gubari
    bobo unono ufoe iba Danu ure orofa ekodite ewaro tarari.
  maa-NT: Jñò, jyeé 'yaà kjo̱ndaà‑la̱ Jesucristo xi otíxoma‑ná. Xi̱ta̱ i̱ma̱á kis'iìn
    yijo‑la̱ xi kjo̱ndaà tsa̱jòn, na̱s'ín ts'e̱ yije‑né ngats'iì tsojmì xi tjín, mé‑ne
    jñò tjoé‑nò kjoa̱ nchi̱ná xi tjín‑la̱.
  mcq-mcq: Ijihuni maijaho núni Natohwa Jesu Kerisora maiji vwihanúajaho ja nihena
    kavara. Hu nihoꞌo arerina kaivo Hu roe jonijihunaꞌe paꞌanaꞌe renana. ꞌEjakame
    Hura paꞌana renana vajijino jara roe areri rena paraniꞌamarono avanana.
  sus-A: وٌ عَ كٌلٌن وٌن مَرِفِ عِسَ، عَلَ شَ مِشِ سُفَندِشِ، عَ هِننّشِ وٌن نَ كِ
    نَشّ. قٍ بِرِن نُ نَ عَ يِ رَ، كْنْ عَ نَشَ دِحّ نَ بِرِن مَ وٌ تَن بّ، عَلَكٌ
    وٌ شَ بَننَ عَ شَ سٍتَرٍحَ سَابُي رَ.
  jpn-1965: あなたがたは、私たちの主イエス・キリストの恵みを知っています。すなわち、主は富んでおられたのに、あなたがたのために貧しくなられました。それは、あなたがたが、キリストの貧しさによって富む者となるためです。
  fra-SBL: Car vous connaissez la grâce de notre Seigneur Jésus-Christ, qui, bien
    que riche, s'est fait pauvre à cause de vous, afin que vous deveniez riches par
    sa pauvreté.
  yka-yka: Kataˈuhanbi du bang saˈingge hadje lasa duk aseˈ Panuhutanten bi Isa Almasi
    si kitehin bi. Hawal aseˈne si kaˈamin, bisan iye dayahan laˈi si surgaˈ, magpamiskin
    iye peggeˈ maglillaˈ iye manjari manusiyaˈ supaya kaˈam ngandayahan sabab iye.
  mle-mle: Aw gwur bwu lakwugwura nyanadi Yitaypika Duw Jisas Krais nyanak mawul samasam
    yididiyan. Awarab God dikidiy miyawa apawa gilabadiyawa jaav di dikidiy tidanaal
    ab, gwura danik tikuw di dayaam wapakuw, saal yidi duw tad. Aw di atawa kwurdil
    aw mwiyir gwur miyawa God dikidiy jaav am sigwurkikik tikuw.
  shp-NTPO: Matonra onanke, non Ibo Jesucristo akinmisti shinanya ikax, jákaya jatíbinin
    senena ikaxbi, noa akinti kopí jawebioma itoshia. Jaskati já jawebioma itoshia
    kopí, noabiribi jatíbinin senenabo ikanon ikax.
  aom-aom: Nosi Bada Iesu Kerisohu huë baeromo ajamuade jöho iae jemëꞌo uehorovarujeje.
    Hesi örire börömo mae jiadeje röhu jemesi jöëni vuonugoromo rueromo bövi biseꞌo
    rumoꞌe hijadeje ëhuro hu bövi biseꞌo rumoꞌëro jiëꞌëro ëhuꞌëro jemëro aruꞌahoꞌe
    mue bövie biseꞌe bae avohoꞌirarijego.
  geb-geb: Nde nza wo Bakɨme Zisas Kraisan fhura kora muuŋgi korar muumbar, nde ana
    kaŋgi. Ana guigira bigɨr vhɨrve ki, ana nden kurkurar zav, ana guigira saa tara
    guarara fara muuŋgiap ki. Ana saa tara guarara kɨv, nden kurarim, nde Fhe Bakɨme
    bigir vhɨrve ndirga.
  bsj-bsj: Dike bwiyeu kom nyimom ta kila Teluwe kristi Almasiya kambo nyeu ci ni
    cwika
  cak-cak: Roma rix iveteman chic ri favor ri petenak riq'uin ri Kajaf Jesucristo,
    chi rija' masque rajaf ronojel beyomal, pero roma can yixrojo', xa xu'oc-ka achel
    jun ri man jun oc ruchajin, richin xivil rix ri kitzij beyomal.
  chf-NT: Uc'a anela a wila cache' mäx ti'i u pixan Cajnojala aj Jesucristo. Une u
    cänäntan upete cua' chichca, pero uc'a u yajna'tanonla u laj äcti upete tuba u
    chen uba ca' untu pobre. U chi ca' jini tuba u ch'e' u yäc'benet sutwäniquetla
    ca' a wälä rico.
  tlf-tlf: Kale ipkil numi Kamogim Yesus Krais imi i-filinin kuguup uyo utamsip kale,
    beyo abiil tigiin umi mufekmufek soyaap kuta, imi tebe ipmi dong dogobe-se bota
    fen kupkaa mitam mufekmufek binim tinum ilatap ke-nalata, dong dogobe-se kale,
    boyo kanube bulup man ke-som-nilita, niyo ibo God imi mufekmufek kwiin tagang
    uyo kobelan o age-nalata, boyo kanube-se kale, ipsiik Yuudiya kasel mufekmufek
    duumatanbip iyo dong daga-emin o ageta ko.
  piu-2006: Yiitju Kurayitjakunyurra ninti nyinanyi. Paluru mayutju tiṉa Katutjalawana
    nyinarra mantakutu ngalyankula waarrkana nguwanpa nyinangi, nganampa kuya waṉikitja.
    Yalatji paluru yaḻṯururringkula nganampa kuya waṉingu nganaṉa kana kutu nyinanytjaku.
    Nyurrangarri palunya nguwanpa yaḻṯururringkula mani tjunkula kanyintjaku, Tjuutiyanya
    ngurrara tjuṯaku, maralpa tjuṯaku.
  poh-NT: Cꞌolok pan acꞌux tak chi reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xiyew
    cho chana̱ tak i rinimal wach ratoꞌbil chi atobjic tak. Ruꞌum reh ricꞌaxbal chana̱
    tak to̱b ta yohbal woꞌ cho wach rilokꞌil ar pan taxa̱j, xchalic china̱ acꞌal wili
    jeꞌ ricab jenoꞌ cꞌacharel maꞌxta ti ribihomal eh maꞌ nim ta woꞌ ti wach. Jeꞌ reꞌ
    xiban i Jesus reh chi reꞌ hoj reꞌ kojniminic reh, ekoj-ehtric ru̱cꞌ rinimal wach
    ribihomal.
  tue-tue: 'Marĩ Õpʉ̃ Jesucristo marĩrẽ ãñurõ tiiríguere mʉ́ã masĩã: Cʉ̃ʉ̃ niipetire
    cʉogʉ́ niipacʉ, marĩye ãñuré niiãdarere boosã́gʉ̃, bóaneõgʉ̃biro wáarigʉ niiwĩ.
    Cʉ̃ʉ̃ bóaneõgʉ̃ wáariguemena marĩpere pee cʉorábiro wáari tiirígʉ niiwĩ.'
  bjp-bjp: Wara le, gam usum na famais ke Kumguui kirer Iesu Karisito. Taftawa le
    i kalok, isau le una rokap kimi, ka tapiek arae nenge lauu, isi na kiiskiis an
    lauu kia, gam sabin gamek kalok.
  xon-xon: Ni nyi Tidindaan Yesu Kristo aah kpa tibulchinn pu na. U nan ye uwankpadaan
    la. Nimi pu le u ŋa ugiin. Waah ŋa ugiin na, nima le cha ni mu ŋa biwankpadam.
  tzo-ZNT: Anaꞌojic ti toj lec yoꞌon ti Cajvaltic Jesucristoe. Acꞌu mi jaꞌ scuentainoj
    scotol, pero ta scoj ti scꞌanojotic tajmeque, coꞌol xchiꞌuc meꞌon yilel ti cꞌalal
    iꞌay liꞌ ta sba balamile. Ti xꞌelan ispase, jaꞌ yoꞌ jcuentaintic o scotol uque.
  mpm-NT: Ti ja ka jini vaꞌa ra nasa vaꞌa xaan ni kuu ini Jitoꞌyo Cristo Jesús, ja
    ni kundaꞌu ini ya yoꞌo, ti ja yukan ni kee ya andɨvɨ nuu ni kuñaꞌnu xaan ya. Ti
    ni ndundaꞌu ya nu ni chaa ya nuu ñuyɨvɨ jaꞌa ja sɨkɨ roꞌo naa ra. Ti siukan ni
    saꞌa ya nava na nduñaꞌnu yo jiin ya nuu taꞌu ya jniñu, ti na niꞌin yo taꞌu nuu
    ya.
  ots-NT: Ya xquí pa̱dijʉ ja ncja mír ma̱jcöjʉ cam Tzi Jmu̱jʉ Jesucristo. Guegue bú
    tzoh pʉ ji̱tzi göhtjo ca mí pɛhtzi, cja̱ bú ca̱jcua jar jöy. Bi hmʉy gá probe,
    como mí ndo neguijʉ. Guegue bi cja probe pa nugöjʉ gua cjajʉ rico, tzʉdi, gua
    pɛhtzijʉ car nzajqui ca jin da tjegue.
  hoy-hoy: नीव नाम प्रभु यीशु मसीह अन अनुग्रह अरूतीर कि आव धनी ईतकु भी नीम साटी कंगाल
    आगेदुन, ताकी आऊन कंगाल आगदुर देल नीव धनी आगेगी.
  amo-amo: na iyiru ubolu Kutelle ncif bite Yesu Krist, au na awa dinin s, bara anung
    awa so ukimon, bara nanya likimong nge aning ma da se anan sea.
  pjt-pjt: Nyura ninti Mayatja Jesuku Christaku panya paluṟu nganampa mukulya pukuḻtju
    puḻkanya nyinanyi. Paluṟu panya mantakutu pitjanytja kuwaripangka ngura ilkaṟingka
    Mama Godala tjungu wiṟuṟa nyinangi kutjupa kutjupa winkitjara alatjiṯu. Palu paluṟu
    nganampa mukuringkula palumpa mama munu kutjupa kutjupa uwankara wantikatira pitjala
    mantangka iṯiringkula nganaṉanya puṟunypa alatjiṯu nyinangi. Paluṟu Mamanya wantikatira
    maṟalpa pitjangu nganaṉalakutu munu panya ngaḻṯutjara nyinangi, ka nyara palulanguṟu
    nganaṉa palulawanu wankaringu Mamala tjunguringkula pukuḻpa nyinanytjikitja.
  cwe-cwe: Kwaviya muumanya unovu wa Mndewa wetu Yesu Chilisito, ingawa kakala na
    chila chinhu, yeye mwenyewo kaitenda ngayengaye kwa ichimu chenu, muladi mudahe
    kuwa na chila chinhu kwa ungayengaye wake.
  daa-NT: 'Asaan ku iban maman *Rabbinte Iisa Masi gaariit barkiney : ŋaar kaak malle
    okin̰ji ɗo pisin̰ji, ŋa gin ziy pokirin̰ce ɗo saan taŋko, a paa kat iŋ pokirruwiy-at,
    ɗo imaanko, kuu gine gay gamnar.'
  mlp-mlp: I gigo Iyahta Yesus Krais agem dimunta on mataw negad gilumsihta na ago
    ne tuhuritiy. In ago nagah kuluwmo diq giqusta teq in nagah nagan anadin a hi
    emad in hulosim ne gilumsihnan bol. In mat ana haiqta os nog iysa ne God ago sawab
    nagah dimdimunta inaq tiqiy daqay haqad in nazaq amta.
  ape-C: Ipak douk padukemesh um agundok apakini Debeini Jisas Krais urkum manawasham
    apak abom aria nataurumap meyoh um. Anan douk nagrem sabaishi yopishi eshudok
    eneshenesh abom iri, aria wata nakutukuk ihishmorim eshudok natogur anan yaruhish
    um eshudok iri arman um nutaurum ipak. Natogur yaruhish um eshudok iri, um nutaurum
    ipak purao sabaishi Iruhin ananish yopishi eshudok eneshenesh aria pupe wosik.
  bgs-bgs: Yakó yu ágkalingawi tô dakál ginawa katô Áglangngagán ta na si Jesu-Cristo.
