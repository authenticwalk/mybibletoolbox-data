  san-TIB: ཡཱུཡཉྩཱསྨཏྤྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱཱནུགྲཧཾ ཛཱནཱིཐ ཡཏསྟསྱ ནིརྡྷནཏྭེན ཡཱུཡཾ ཡད྄ དྷནིནོ
    བྷཝཐ ཏདརྠཾ ས དྷནཱི སནྣཔི ཡུཥྨཏྐྲྀཏེ ནིརྡྷནོ྅བྷཝཏ྄།
  qve-NT: Qankunaqa ñan yachankichishña Señorninchis Jesucristopa munakuyninmantaqa.
