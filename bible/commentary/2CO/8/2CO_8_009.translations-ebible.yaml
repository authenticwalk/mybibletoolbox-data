    aanabeꞌ sina, mi fexaxaas sena waan xuvul pana Piran lana fafanaian sina.'
  maz-NT: I̱ṉ pãrãgueji ja va s'iyazgöji e Jesucristo c'ín Jmugöji. Nutscöji, dya
    pje mi muvizgöji cja o̱ jmi Mizhocjimi. E Jesucristo me ni muvi; nuc'ü, ixmi bübüvi
