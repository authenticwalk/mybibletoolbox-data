  san-ORI: ଯୂଯଞ୍ଚାସ୍ମତ୍ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାନୁଗ୍ରହଂ ଜାନୀଥ ଯତସ୍ତସ୍ୟ ନିର୍ଧନତ୍ୱେନ ଯୂଯଂ
