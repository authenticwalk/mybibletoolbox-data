  aaz-aaz: Fin hi mihiin mak, hit Usiꞌ Yesus Kristus naruruꞌ In nekan arekot neu ki.
    Unuꞌ te, In on reꞌ atoin amuꞌit. Mes In nafeek he njair atoin amaꞌmuꞌit he nturun
    ki, maut he hi bisa mjair amuꞌit ambi rasi mfaun.
  qup-NT: Kankunaka ñami yachankichi, Amunchi Jesukristuka yapa ali shunku kashpan
    suma ali kawsayta Yaya Dioswa pakta charishkanta sakishpan ñukanchirayku shamurka
    kay allpama. Chasna shamushpan nima imayu runa tukurka chay suma ali kawsayta
    ñukanchita kunanpa.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, ɩ́ nyǝmɑ́ Tɑcɑɑ Yesu Kilisiti pɛɛlɛɛ tɔm mɛɛ. Ɩ kɑ kɛ́
    toŋ tʋ kɛ́. Amɑ mǝ tɔɔ ɩ pǝsɑ ɩ tǝɣɩ kʋnyɔntʋ, sɩ ɩ́ sʋsɩ-mɛɣɛ toŋ nɑ ɩ kʋnyɔŋ
    ŋkʋ.
  azb-azb: 'Rəbbimiz İsa Məsihin lütfündən xəbərdarsınız: siz Onun yoxsulluğu vasitəsilə
    varlı olasınız deyə Özü varlı olduğu halda sizin uğrunuzda yoxsullaşdı.'
  eng-DBY: For ye know the grace of our Lord Jesus Christ, that for your sakes he,
    being rich, became poor, in order that ye by his poverty might be enriched.
  guo-NT: Xamal matabijam, wajpaklon Jesucristo nakkajachawaet, xatis naknejxasink
    xot. Wajpaklon Jesucristo pas-el wʉtfʉk ampathatasik, xabich kimaenkon. Puexa
    tato'albejpon. Jawʉx ampathatat xabich nabijat Jesucristo. Me-ama kijilan xabich
    nabijat wʉt, ja-aech Jesucristo xamal kajachawaesliajwa. Ja-aech xoton, xamalliajwa
    asamatkoi pachaemaxael Diosxotse.
  hla-hla: Alimiu e atei silemiu te mar tatagi koru meri limiu a Tsunono e Iesu Kristo.
    Nonei e ka mei a mamana ka a niga, kaba nonei e butu herei a katun te moa ta ka
    ba te taguhu rano limiu. Nonei e la ban a mamana ka a niga i Kolö me kato silena
    alimiu go ka meiam a mamana ka a niga ni Kolö.
  mav-NT: Eipo­typot Iesui aiky'e kahato. Mi'i hap eweikuap ta'yn ma'ato ahenoi teran
    i ra'yn. Hegyi'at kahato Mi'i aikotã hekat sese rakat timõ'ẽ yne teka­re'en ihaky­'e'i
    rakaria pe hap ewy Aika­'iwat hegyi'at kahato. Sa'a­wy'i sese yne kare'en topy­hu'at
    ipo pe atipy pe. Mi'i hawyi ahowawi tut atipy kaipyi. Mi'i Miit ihaky­'e'i rakat
    topy­hu'at. Toimõ'ẽ yne tewaku hap ahowawi aiky'e haype. Mi'i hap ko'i watikuap
    ta'yn. Ma'ato waku wato­py­hu'at aikotã hegyi'at hap ewy uheka­tu­wyria are.
  kpf-kpf: Zen ko Kembuniŋâ Yesu Kristo zâkkât topŋâ nâŋgâme. Zâk gom sambe mariŋâ
    ândim neŋgât op zo birâm kanpitâ oip. Kanpitâ oip, zo nen gom sambe patâ utnatkât
    yatâ oip.
  ppo-ppo: Ti noatepae, da̧ tȩteróló kaae tare whi̧ Yesu Kerisoné hamokoróló tao
