  ena-ena: Namɨlaŋ aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ agaŋ alusaŋ mavɨn hɨnimi agadɨ igɨlalaŋ
    uami. Nɨbu akuaba akuaba akape daŋ hɨniadami uami. Agadɨ ala nɨbu naludɨ ahɨliahuiahu
    saŋ hulaŋ akuaba akuaba apalɨ sɨbaŋ agaŋ me hɨnimi uami. Nɨbu hulaŋ akuaba akuaba
    apalɨ me hɨniavɨla naludɨ ahɨliahuci hulaŋ akuaba akuaba akape daŋ me hɨnibalaŋ
    aba hameŋ lɨmi uami.
  tgo-tgo: Kaiwae kaero hu ghareghare ghanda Giya Jisas Krais le mwaewo bwagabwaga.
    Othembe iye va ravwenyevwenye e buruburu, ko iyemaeŋge ghemi kaiwami i njama na
    i tabo mbinyembinyeŋgu. Va i tabo mbinyembinyeŋgu na mbala ghemi hu vwenyevwenye.
  yap-yap: 'Ya gimed manang rogon ni runguydad e Somol rodad i Jesus Kristus ni ba’aray
    rogon: aram rogon feni fla’ab, me pag ir nge gafgow ni fan ngomed, ni fan e nge
    yagnag e fla’ab ngomed u daken e gafgow nike tay.'
  mop-NT: Inche'exe, a weele'ex biqui ti yaj u yuboo' a cristiano ti Noochil a Jesucristojo.
    Ca'ax top noxi' ayic'al a Jesucristo ti culaji ti ca'ana, u tz'aj u bajil ti otzilil
    y udi wa'ye' tiqui yaam ti'i u ch'a'ic ti wotzilil. U men u tz'aj u bajil ti otzilil
    ti baalo'o, jede'ec u paatal ti wocol ti ayic'alil ino'ono.
  tet-tet: Emi hatene tiꞌan, itakaan Naꞌin Yesus Kristus natudu laran diꞌak baa emi.
    Uluk, Nia nuꞌu ema maksoin. Mais Nia boi namukit aan, nebee nasoi emi.
  hlt-MCSB: Mamih Boeipa Jesuh Khrih kah lungvatnah te na ming uh. Kuirhang la aka
    om loh a khodaeng te nangmih ham ni. Te daengah ni anih kah khodaeng ming loh
    nangmih n'khuehtawn sak eh.
  xtd-NT: Xá n‑ka xini‑n xamani Xtoꞌo‑ro Jesucristu. Ka xini‑n xa juini n‑xo tuu kuika‑ia
    andɨu, ko na n‑kixee‑ia ñuñayiu yaꞌa, te n‑kundaꞌu‑ia. N‑kundaꞌu‑ia xaxeꞌe mee‑n,
    xa kutuu kuika koio mee‑n andɨu.
  mdy-ETH: ዒንሢ ኑ ጎዳሢ፥ ዬሱስ ኪሪስቶሴ ኮሹሞና ዒንጌ ዼኤፖ ዒንጊፆ ዔራኔ፤ ዒዚ ሚርጌ ዖርጎቺታዖ ዒንሢ ዖርጎቻኒ ዒንሢ
    ዛሎሮ ጌዒ ማንቆ ማዔኔ።
  spl-spl: '@see-verse:2CO.008.008'
  usp-NT: Atak awetamaki' rutzil ranm Kakaj Jesucristo ri Kajawl ri xye' chawechak.
    Kakaj Jesucristo cuando ajwi' lecj, sub'laj b'iomi'n, pero cuando xyuk wich ulew,
    xye' rib' pire xwux pi powr awi'lake atak y jwi'l xwux chapca' powr, atak xatrantak
    b'iom.
  zav-NT: Ṉezele de que X̱ancho Jesocristən' nape' yeḻə' gwnabia' na' yeḻə' bala'aṉ
    xen. Pero de'en nži'ilaže'e chio'o bzanene' gwleɉyic̱hɉe' yeḻə' gwnabia' na' yeḻə'
    bala'aṉ c̱he'enə' par nic̱h bedəyene' ca si'icho yeḻə' bala'aṉ xen.
  sgz-sgz: Gam mánán ngo ái Iesu Karisito kángit Konom a káng mai artangan má ák lala
    tangan git ngoromin. A obop palai kán kiskis án konom imi bát mák sosih ur main
    i naul bim, mák tapam hut ngoro maris án kálámul suri asengsegeng pas gam má taniá
    gam náng konom mai liu áklis.
  kek-NT: La̱ex ac nequenau nak k'axal nim li rusilal li Ka̱cua' Jesucristo. A'an
    quixcanab chak lix biomal sa' choxa ut quicuan sa' neba'il arin sa' ruchich'och'
    yal e̱ban la̱ex. Quixba̱nu chi jo'ca'in yal re nak la̱ex te̱c'ul li biomal li
    naxq'ue li Dios.
  blz-NT: Gause i kuu minginti'i kaporeanna Tumpunta i Yesus Kristus na ko'onta. Ia
    kupangon kasee ninsidakon waka-Na sida talalais bo ko'omuu kada' tia kotalalaisan-Na
    iya'a mbaka' i kuu sida kupangon.
  poe-NT: Kíxin ó nohará nkexrí tí kjuasáyé Ìnchéni Jesucristo kíxin kꞌuéríko chꞌán
    la ntá kónòa chꞌán kíxin imá tjuèhe chꞌán tí jahará kíxin tí kónóa̱xi̱n chꞌán
    mé jahará kóríkóxinrá.
  san-TAM: யூயஞ்சாஸ்மத்ப்ரபோ⁴ ர்யீஸு²க்²ரீஷ்டஸ்யாநுக்³ரஹம்ʼ ஜாநீத² யதஸ்தஸ்ய நிர்த⁴நத்வேந
    யூயம்ʼ யத்³ த⁴நிநோ ப⁴வத² தத³ர்த²ம்ʼ ஸ த⁴நீ ஸந்நபி யுஷ்மத்க்ருʼதே நிர்த⁴நோ(அ)ப⁴வத்|
  cof-NT: Chiquilachi Miya Jesucrístori duque laquiramin joeque nulari jera miralaranae.
    Yari jerale ticatiya tsacumin jotonan, popere inue yape chiquilanan poperela jomin
    jotonan, yachi tenchiri titiya jera munaranuncatiya talarasa.
  srm-NT: Biga wë un sabi di bunuhati fasi u Jesosi Keesitu u Masa. A bi dë wan gaan
    guduma nëën köndë ala, ma fuunu hedi a ko libi kuma penama seei a di goonliba
    aki, be un feni dee gudu a abi tu.
  qvs-NT: Kankuna allita yachankichi Señorninchi Jesukristu sukaman kuyawashpanchikuna
    kay allpaman shamushkanta. Payka tukuy layayuk kaykashpa shamurkan mana nimayuk
    runa kananpa tukuy layayuk kananchikunapa.
  zca-NT: porke lë' go une la xmod milats laxto' Señor Jesukrist be; no ter rrik Me
    por kinu Me rë kwa'n kinu Dios, per por nazhi' Me go, mile' Me nela tu men prob
    ga', nes par gap go rë kwa'n kinu Dios lo yibë'.
  cbc-NT: Marĩ Quetiupaʉ Jesucristo nocãrõ cañuʉ ãnirĩ marĩ camasãrẽ cʉ̃ cabopaca
    ĩñarĩjẽrẽ mʉjãã masĩña. Cʉ̃ pʉame nipetiro upaʉ nimicʉ̃ã, ati yepapʉre ãcʉ̃, cabopacaʉre
    bairo ãninucũñupĩ, mʉjããrẽ netõgʉ. Nipetirije marĩ cacʉ̃goparore bairo ĩ, bairo
    baiyupi.
  qxo-NT: Gamcuna musyayangayquinöpis Señornintsic Jesucristupis cuyapäcog cayninwanmi
    wanucuyman chargan. Payga imaycawan munayyog caycarmi ciëluchö alli cawayninta
    jagisquir cruzchö wanurgan gloriachö nogantsic paywan cawanantsicpä.
  mox-mox: Omiʼa eda Kaiwabu Ieisu Keliso ena veyoluba be wese ena nuakolokolo qiduana
    niʼa oalamani aqiaqiea. Tauna tovekaikaiwabu otaqa, ta tua omiʼa weaqimi ena kaikaiwabu
    nogea ta velukwalukwa. Ta ena velukwalukwa ʼinega niʼa ovekaikaiwabu.
  kew-kew: Gore nimimi niaana Aa Mudu Yesu Krais-na epe titame omoa raba meape kone
    madaa remaa pagesimide. Nipuri yaa-para aa mudu pirisa pare niaa raba mulalore
    nipu waea naraa nona piane epa pirisa. Nipumi aa naraa piritalo pisare nimi nipuna
    loa epe kone madaa rabu mulalo pisa.
  dww-dww: Dà Badama Yesu Keriso ko noḡoti. Tauna na raunuatoima ya moraba guratana.
    Tauna guyau, be taumi kami taiye tauna ya voia munaḡe da yai karuwaḡawaḡana. Tauna
    na waikaruwaḡawaḡae taumi yodi kowai guyauna.
  twi-ASANTE: Monim adom a na yɛn Awurade Yesu Kristo wɔ. Ɔdefoɔ a na ɔyɛ no nyinaa
    akyi, mo enti, ɔyɛɛ ne ho ohiani sɛdeɛ ɛbɛyɛ a ɔnam ne hia no so bɛma mo ayɛ adefoɔ.
  aoj-aoj: Ahoꞌ! Ipaꞌ pegawa ufiaꞌw dembinai Jisas Krais nagatopalopapa dowafaꞌwi.
    Ufiaꞌw akwamba naꞌamba. Fowaꞌ anen hiahaom hiamunai, apaꞌ deiꞌ aꞌ nataga wafinai
    endilisi. Natopalopepa dowaf nataga nape kwahunai, eaꞌ isimba atis deiꞌ ipaꞌ pefaꞌ
    waf buꞌwafi faloma hiahaom hiami buꞌwami.
  cbv-cbv: Jwĩ Maáh Jesucristo jwiítdih bʉ́dí oina, ã teo wáacatdih jwiítdih tʉ́i
    jenah joyát caá náahap. Nin baácboó ã dei jʉ̃ʉ́wát pínah jã́tih, Diosjeéh jʉmna,
    nihat maáh ã jʉmʉchah, caandíh dedé jʉdhdat ãt wihjican tagaá. Obohjeéhtih, nin
    baácboó dei jʉ̃óhnit, ã maáh wẽpatdih cádahna, jwiítdih teo wáacat tʉ́ʉt niijná,
    moh yéejni ãt jʉmʉp wʉt jĩ. Pánih teo wáacna, jwiítboó moh yéejnit jʉmna yʉhna,
    ãjeéh jwĩ jʉmʉchah, jwiítdihbʉt dedé jʉdhdat ã wihcan niít. Pánih jĩ́gah ennit,
    ã teo wáacatdih jenah joinít, jwiítdihbʉt biíc yoobó bitadih jĩ́gah ennit, teo
    wáacat caá náahap.
  taw-taw: Nɨb nepɨm, Bɨawl chɨn ak Jisas Klays, ne chɨnop yɨmug nɨŋɨd gɨtep gup.
    Ne tap kuŋay yek mɨdtep gak ak pen, nɨbop nen agɨl tap ne anɨb ak kelɨgɨl, awl
    apɨl bɨ yɨmgeptek yɨbɨl ak yek. Anɨgak nɨm, nɨbi tap kuŋay mɨdek mɨdtep gɨpɨm.
  jic-NT: Nun solejé Jesucristo pasal 'üsüs la tjiji nun mpes, jupj cupj qjuis Jepa
    Püné. Pjü way jupj juts'a'á, mop'in yom tepyala jupj. Cjuwá tepyala jupj, tepe'e
    cruz po'ó nun mpes. Nin la tjiji mpes nun Dios ts'uyupj nu tepyala, Dios pülücj
    nu 'yaya nun.
  zap-NT: Porke che nan de pezee wen Jesucrist ne por ne ryaan Ne de, mase yrandxoo
    rap Ne, per wak Ne zegnak menprob, chen por xgyeleprob Ne gap de yrandxoo nes
    lo Dëdyuzh.
  wer-wer: Ar tiarim Aköp Yesu Kristo pim komre kolap elnia pöten kön wia. Pi omnant
    poutë pepapök pöt kasëng menak arimëën omën ngöntök yaauröa ök sak wakaima. Pöt
    ar Anutuu naëaan omën ompyautë pep sënëak Kristook kësangën elnia. Pötaanök arta
    monat kësangën tapël ëeë.
  ipi-ipi: '@see-verse:2CO.008.008'
  qul-NT: Yachanquichisña, Señorninchis Jesucristoka khapaj cachcaspa, qhuyapayacuyninpi
    kancunaraycu mana imayojman tucorkan, mana imayoj caskanwan khapajyachinasunquichispaj.
  tnc-tnc: “Jia mare baaiki kime maiᵽamaki Jesucristo”, ãrĩwãrũirã imarĩ, wayuoka
    baairãte jeyobaarika ᵽuᵽajoairã mija imabe. Tuᵽarãte imarõ'õrã tẽrĩwa'ribaji imatiyaiki
    imariᵽotojo mijare wayuĩawa'ri saja'atatirã ᵽo'imaji kiᵽo'ijirika. Ika ka'iarã
    kimariᵽareaja wayuoka baaiki uᵽaka kimaeka. I'suᵽaka kimaeka, jia Tuᵽarãka dakoa
    jariwa'ririmarĩaja mija imaokaro'si.
  ter-NT: Yoko yéxoanenoe koêku ne hána'iti seánakopi Vúnae Jesus Kristu. Koati êno
    hána'iti unako koêku ya vanúkeke, itea ve'ókukenoe, kurí kixo uhá koeti nê'e,
    motovâti itíkivo iríku nonékuke Itukó'oviti vo'oku ítukeinopi.
  bmr-NT: Mɨɨro amɨɨhairyo magaajacuuhi Mohaivojɨɨbo Jesucristo imihuseeque. Mɨɨro
    diibo sihidɨ busumijeevauruubo amɨɨhaico agaijɨmaño ɨɨdaasuubotɨ minifutuhi. Jaamo
    amɨɨhai diibo ɨdaasufañodɨ sihidɨ mubusumijeevahi.
  fuf-fuf: Ko fii hiɗon andi moƴƴere Iisaa Almasiihu Joomi men on, fii kala ko alɗunooɗo,
    o waɗitii baaso fii mon, fii yo baasal makko ngal alɗin on.
  bhl-bhl: Nimtew angom? Yu nukalem Kamok Fian Yesus Kulais em yulo kukuyemse ibolow
    folok akal kal kebiliw kasike. E mesesem banso emso kekabe kate, yom gomet fukuneko,
    alwol keko, em banim baluw kunum atew kese te. Kanese beem dem e, e yulo emso
    kawtiw keyemse te.
  ons-ons: Ŋine Waomze Yesu Kristo mauluk maulukinane det okanmami, eŋe riwe morianine
    kakapaŋo ŋinane ra more awa aboŋine midaine okange, yewa yemo eŋe madu so aboŋine
    midaine yale, eaŋo raki ŋine riwe morian gorop okangei wane ra more yale okange.
  con-NTPO: Atesu'fa qui ingi Na'su Jesucristo ñoa'me osha'choma an'biamba tsama catipa
    mechoave da que'ima fuiteye. Tsa'caen tsu tson cuintsu tiseja me'ccoe dasi que'ija
    osha'choma an'bian'faye.
  ghs-ghs: Oonita tete erake qupadzomare. Dzesu Kiristu Soopara napahoi bosata nikeho
    quba dzasa minake eeteqi sama nome qoredza eetaranihe quba tobe sumanoma nome
    nikeho quba biire soubiremi nike oho meuputa ooraita nike oho tete suimare.
  peg-peg: ଇନାକିଦେଂକି ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଉପ୍‌କାର୍‌ ଏପେଙ୍ଗ୍‌ ପୁନାଟ୍‌, ଏପେଙ୍ଗ୍‌
    ଇନେସ୍‌ ତା ଅର୍କିତ୍‌ ହୁକେ ମାଜାନ୍‌ ଆଡ, ଇଦାଂ କାଜିଂ ହେୱାନ୍‌ ମାଜାନ୍‌ ଆତିସ୍‌ପା ଇନେସ୍‌
    ମି କାଜିଂ ଅର୍କିତ୍‌ ଆତାନ୍‌ ।
  txu-NT: Bẽnjadjwỳr djwỳnhbê Jeju Kritu ta ne tu ukaprĩkumrẽx. Tãm ne gar arỳm aje
    mar. Nãm õ mỳjja kumex. Mỳjja kunĩ ne õ mỳjja. Nãm te õ mỳjja kunĩn arỳm ar akadjy
    õ mỳjja kêt. Gar kam arỳm mỳjja kumexo anhõ.
  eng-WEBU: For you know the grace of our Lord Jesus Christ, that though he was rich,
    yet for your sakes he became poor, that you through his poverty might become rich.
  gnw-NT: Picuaa cavi co quirãi yandeYa Jesucristo uicuaaca ipɨacavi. Echa'ã yepe
    tẽi jae icocatu ete, ẽrei uyembɨparavete yanderau ramo, yande yaicocatu vaerã
    Tumpa cotɨ.
  mux-mux: Oliunga Auli Yesos Krais-ni eni we kondu kolupa kene tirim mele eni piliilimili.
    Yu-ni méle pulele lupa-lupama nusurum akiliinga-pe yu-ni ‘Eni liipu tapunjambu.’
    nimba kene yu yi-korupale mulurum. ‘Na korupa pumba kene eni méle pulele lupa-lupama
    nusingí.’ nimba eninga nimba yu ‘korupale molambu.’ nimba yi-korupale mulurum.
  maj-NT: Ja yo kju̱a̱nda xi y'a Nda̱ Nti̱a̱ná Jesucristo̱ nga j'ai, nga ndaha tsa
    tu̱ xí nk'ahá tje̱n tu̱nga ts'asje x'a̱hán yjoho̱ ngandanu̱u, tu̱ xi a̱jihi̱n
    kju̱a̱x'a̱n xi kis'ehe̱ ra̱ kisakúhu̱nu̱u kju̱a̱nchi̱ná.
  bkq-NT: Tutuzelâ âmaemo, Kywymâry Jesus Cristo kywyneni awyly. Târâ kaynâ tunwym
    agâlâ idânârâ sodoem tawyly umelâ, nhânwânmy. Uguondo âdy pebaon-em imâ tarâ onro
    anaym, arâ aidyly myakâwâm, toenzepa kywynedylygue. Arâ aitobyry wâgâ idânârâ
    koendonro modo Deus nhuduly mâenmakelymo.
  kue-kue: Sraglpre, nono Yaglkandeno Yesus Krais wakaimo i ene pirkan erikwa. Ye
    heven taragl merkinde paitongwa ba ene pre ye ere wu gonduglme ongwa. Ye wu gonduglme
    omara mambuno i ene akeple dinan ana ene taragl wakai merkinde pai tenambuka.
  cot-NT: Pitsajiaquequea icavintsajamajaquempiquea Amajirote Jesoquirishito. Yashintamajavetacaroquea
    iriatimpa maasano coramani, cotanquitsiquea yojocapanajantiro iquempetacotapojacari
    teeca irashintimatempaji cameetsaniji incavintsajajiaquempiniji aviatimpajia,
    inquempetacajaiaquempiniji ashintavaejiatsica.
  bnp-bnp: Mu lohoka vona a naro kamumu ne Isu Kristo a Bakovi Dagi ne hita. Muga
    ia a bakovi na mahala, i tahoka a maki lobo. Pali i luhoi mua, i taparaki a maki
    lobo nga, i bele manga a matasia. I rata mavonga, mu gu bele manga a bakovi na
    mahala, a mahala lobo na Vure ge ne vone mua.
  apn-NT: Ra mẽ ate Jejus Kris kãm mẽ pajapê hã kot tanhmã amnhĩ nhĩpêx to hã mar
    mex. Amnepêm na pre kaxkwa kamã mex kumrẽx nẽ ri pa ho pa nhũm mẽmoj piitã kêp
    õ htã nhũm rer pa nẽ mẽ pahwỳr wrỳ nẽ mẽ pakamã kêp amrakati nẽ ri pa. Hikàxpore
    hkêt nẽ ri pa. Tã mẽmo kaxyw na pre ã mẽmoj mex piitã rer par nẽ mẽ pahwỳr wrỳk
    anẽ? ãm kot mẽ pahto mex pix kaxyw. Kot mẽ pahto mex nhũm mẽ pahte kukwak ri mẽ
    paxàmnhĩx ri mẽ pajamakêtkati nẽ mẽ papa kaxyw na pre ã amnhĩ nhĩpêx anẽ. Mẽ pahte
    nhỹrmã uràk nẽ kaxkwa kamã pamex kumrẽx nẽ ri papa ho papa kaxyw.
  ctp-NT: Wa jlyo tiꞌ wan sa ñaꞌan yꞌni Jesucristo nu nka Xꞌnaan, chaꞌ xkwiꞌ suꞌwe
    ꞌa yꞌni Ni loꞌo nten. Nchga nan siyaꞌ ti wa nsuꞌwi ꞌin Ni, loꞌo mslyaa Ni ngwa
    Ni ska nten ti, ni siya ska nten tiꞌi, nu ja ska nan nsuꞌwi ꞌin siyaꞌ ti. Chaꞌ
    ꞌwan, kanꞌ chaꞌ yꞌni Jesús ngwañaꞌan, chaꞌ chunꞌ ndiꞌin la kaja nchga nan nu nsuꞌwi
    ꞌin Ndiose ꞌwan bra kanꞌ.
  opm-opm: Gur mohnong dahat patimur. Hanipyah Jisas Krais oh kamah han hat patesuh
    orhora; Noh Gin borop han hatpor. Nohe borop han ma hatipra ohe pe oh ihir kamah
    han bap sa hatipri daham oh dire gwemat borop han ham wanhupmur.
  bvr-bvr: Ngardawa ana-goyburrpa marn․gi an-ngayburrpa Bunggawa Jesus Christ minypa
    nipa burr-guya an-mola arrburrwa. Minypa jarra nipa an-nelangga wana, wurra ana-bona,
    an-nelangga an-delipa a-negiyana gu-gata wenga ana-goyburrpa barra nyiburr-welangga
    wana nyiburr-ni.
  wal-wal: Aissi giikko, intte nu Godaa Yesuus Kiristtoosa aaro kehatettaa ereeta;
    Kiristtoosi dure gidi uttidi, intte a hiyyeesatettan duretanaadan, intte gishshau
    hiyyeesiis.
  zad-NT: Ba ṉezkzile dii wenna' ben X̱ancho Jesucrístona'. Ḻa'kzi nake' beṉ' choo
    beṉ' xen, ben kwine' ka beṉ' bibi zakii kwenc̱he gak wen c̱hele.
  kmg-kmg: Ŋoŋe Wofuŋ-nâŋec Jesu Kristo uruc jauŋ-ticnere manaeŋgopieŋ, e mâriri sâkoheczi
    ŋoŋere erâ hapetac ewec, i ŋoŋe hapetac-ticnere erâ mâririhec eniŋte iŋuc hâcne
    ewec.
  aso-aso: Idoꞌ neꞌmine ilizadoꞌ o neive noluvoniꞌ nene lingine Guvetesi ve Izesuꞌ
    Kilisitoꞌ nasahiliꞌ o-lede neineꞌ monovoꞌve nene gili nizanako aꞌmidoꞌ eꞌmetilizadoꞌ
    o neive losa neꞌmine nene noluve. Aza nene initeꞌ mataꞌ mukiꞌ do minineꞌza aꞌmine
    do aꞌmanapa amo naza gohoꞌ gahaliꞌ loloꞌ okuvo neꞌmo nene lingine initeꞌ mataꞌ
    mukiꞌ di minilizave losa lengikumuꞌ nene gohoꞌ gahaliꞌ neꞌmine loloꞌ ineꞌ ve.
  uli-uli: Ha gola lepal kkelel hachangcheng la yael Samol la yach Jesus Kristus.
    Ye falmay ngo sala foru le yebe hafohoy bo yaglugmi. Ye hafohoy bo yagel mala
    Deus yebe holbuwahmi.
  nin-NT: Imba hi ina wre i Akiko munta wa Yesu Kristi ni hi da à si si ni iha hen.
    A si ni itu imba iyo uwa kaki uni iha, wre ki iha ima yi bu du imba kaki abu ungo.
  acu-NT: 'Atumka ii Apuri Jesucristo wait anengkratairingkia tu awai tusaram nekarme:
    Nuka nayaimpinam pengké yuumatsuk pujayat, ju nungkanam yuumak pujumiayi. Tura
    ju nungkanam yuumak pujau, atumin anenmak jarutramkau asamtai, atumsha nayaimpinam
    yuumatsuk pujustinuitrume.'
  cak-WNT: Can iwetaman chic c'a ri rutzil ri Kajaf Jesucristo; Riya' ruma can sibilaj
    yixrajo', rumari' xuya' ca ri rubeyomal chila' chicaj y xorubana' ka achi'el jun
    pobre chuwech re ruwach'ulef. Riya' xuben queri' riche (rixin) chi riyoj nikil
    ta c'a ri kitzij beyomel.
  ebk-ebk: Ammuyu met nan grasyan Apo takú ay Jesu Cristo, tay uray mu nafiaknang
    hiya ad chaya, nunfialin hiya as pugli para kan chakayu as nan nunfialinana as
    taku ta fumaknang kayu babaen as nan hana ay kenapugli.
  spa-PDDPT: Porque conocen la gracia de nuestro Señor Jesucristo, Quien era rico
    y empobreció por amor a ustedes para que ustedes, por medio de su pobreza, fueran
    ricos.
  ruf-ruf: Kwaapfila twomanya uluso we Imtwatsa wetu Yesu Kiristu, yeye tsakakala
    na chila chinu kulanga, lekeni tsaketenda mhingwa kwaajili yenu, ili kubitila
    uhingwa wake mwemwe muwe na mali.
  gun-gun: Mba'eta peikuaa ma Senhor Jesus Cristo nhanemboaxya, mba'eta iporiau e'ỹ
    va'eri penderayvu vy iporiau va'e ojeapo raka'e, iporiau va'e oiko ramo peẽ kuery
    iporiau e'ỹ va'e peiko aguã.
  agu-BL: Na el chitxumu' tetz yi banl talma' Kajcaw Jesucristo. Na chin ric nin i',
    poro ja tocsaj tib meba' tan ẍchajle'n yi lok' ib scyeru', nin tan cyoque'nu'
    tetz ric.
  isn-isn: Kundogoilyo mulengile ukende nua Mukulu witu u Yesu Kilisto. Ateze aemugole,
    kunsoko anyu muhimbe nsoko kena kukiila uhimbe wakwe muhume kutula miagole.
  ilo-ULB: Gapu ta ammoyo ti parabur ni Apotayo a Jesu-Cristo. Numan pay nabaknang
    isuna, para iti pagimbaganyo ket nagbalin isuna a napanglaw, tapno babaen iti
    kinakurapayna ket agbalinkayo koma a nabaknang.
  pir-NT: Mari pʉhtoro Jesucristo pehe marine tiquiro paja ihñarire masine mʉsa. Ti
    ijirota ijire. Tiquiro ʉhmʉsepʉ pajiro cʉoriquiro ijieperota ahri yehpapʉ ahtaro
    pejecʉoriquiro wahahye. Sa yero mari ye ijiatire yariaro pejecʉoriquiro wahahye.
    Ohõ saha wahahye tiquiro mari pehe tiquiro yere pajiro mari cʉoatire, tiquiro
    mehna mari sa ijiducuatire.
  anv-NT: Ɛnyú ambɔɔ́ dékaá galɔ́gálɔ́ ayi Ata sé Jisɔs Kras alɛre. Ji abɔ awyaá
    gefwa, yɛ́mbɔ akwe gekpo né galɔ́gálɔ́ nyú, nnó gétúgé gekpo ɛyigé ji
    akwene ɛnyú débɛ ne gefwa.
  sab-NT: Uñale ba ulitage che Chugagwalla Jesucristo agedu no no ba ulita alin ta
    no giti, ba chegu sugekare Chubege gire Jesucristo mo ta gbu ba chudaboi chie
    nga dba ai giti, Jesucristo kledu nga ngaña giti, ama lle no no tanre molen nga
    ngaña giti, ama e ulita chugu ngwadi chiu nga dba ai giti me lle molen, ama jokeda
    ba ulita alin, ene ama agedu giti ba alin ba me chege sugekare Chubege dare, Jesucristo
    gai ulia giti ba chege Chubenu.
  tmd-tmd: Nöbö Dib ana Jisas Krais anɨŋ uliöxön pɨ ri aböŋ aku nugwöia; nuŋ ram nuŋ
    yör sö mɨdɨm, ap i met wölöŋ mɨ. Mɨd ri ab gɨ mɨdöŋ aku, jɨ ñɨgö, me rön, ap magalɨg
    mɨdöŋ yör sö röböxön, il kɨ hön, nöbö lɨblɨb rɨbä mɨda akuyöbö mɨdöŋa. Nuŋ aliö
    alöŋ aku, ñɨŋ nöbö mö rɨb akuyöbö, nöbö mö ap i met wöl akuyöbö mɨjne, rön, alöŋa.
  acr-NNT: Ma lik etaꞌam chi alaq ri unimal rutzil ukꞌuꞌx ri Qanimajawal Jesucristo.
    Rire lik bꞌeyom; na rukꞌ ta kꞌu riꞌ, ruma ri rutzil ukꞌuꞌx che alaq, xuꞌan nibꞌaꞌ
    che ribꞌ chaꞌ rukꞌ runibꞌaꞌil e xuya rubꞌeyomalil ri Dios che ralaq.
  kpg-kpg: 'Goodou e iloo tumaalia o tadau Dagi go Jesus Christ: i dono maluagina
    huoloo, ge Ia guu hai Ia gii hai be tangada hagaloale i goodou, bolo gi maluagina
    goodou mai dono hagaloale.'
  taj-taj: य्‍हाङला प्रभु येशू ख्रीष्‍टसे लबा दयामाया एनीगदेदा थानोन मुला। थे ल्‍हानान
    फ्‍युक्‍पो मुबा। तसैनोन थे एनीगदेला लागिरी प्राङबो दोजी। तिग्‍दा भिसम ह्राङ प्राङबो
    दोसी एनीगदे फ्‍युक्‍पो दोखम्‍गै भिसीन थेसे चुह्रङ् लबा हिन्‍ना।
  avt-avt: Hi hanhan ekekyi han ki hentar yi nepei yertei menmen yaaim Mɨtɨk Iuwe
    kaiu Jisas Krais hɨrak kɨrɨakem. Hɨrak ketenen menmen yapɨrwe ketike God te hɨrak
    keweikɨn sip kewet menmen im, hɨrak keweikɨn kɨre mɨtɨk enuk weinɨk. Hɨrak keweikɨn
    kɨre mɨtɨk enuk weinɨk kenteri yi mɨt, te hɨrak kakɨkepi yi eiyɨt menmen yaaim
    em me God yapɨrwe. Te yi eiyises menmen mɨrak hɨrak kɨrɨakem yi eikaap mɨt miyapɨr
    han.
  cbk-cbk: Ustedes ya llega ya man entende el gran favor del di aton Señor Jesucristo,
    que masquin con todo el di suyo riqueza na cielo, con ele mismo ya hace bien pobre
    gayot aqui na mundo cuando ya vene le na cuerpo de un gente por causa di ustedes.
    Y por causa del di suyo pobreza, ustedes ay queda rico gayot!
  uig-ARA: چۈنكى سىلەر رەببىمىز ئەيسا مەسىھنىڭ مېھىر-شەپقىتىنى بىلىسىلەر ــ گەرچە
    ئۇ باي بولسىمۇ، سىلەرنى دەپ يوقسۇل بولدىكى، سىلەر ئۇنىڭ يوقسۇللۇقى ئارقىلىق بېيىتىلىسىلەر.
  tuf-tuf: Cara Jesucrístoat yajác tamo cat síhw̃awi. Eyat is racar rehquít uch yajacro.
    Récaji eyan oyin carin cuántiro. Eyta cuar ba cuitar waquín ac cuayan wan waajacro.
    Baan ey jor sicor carin oyin yinayta acu Jesucristo iman cuayan wan waajacro.
  abx-abx: Ngan da'inan may, ma'in na kinahanglan nga mandu'an-ta pa kam tungod kay
    sayod may kam kon ay i kahaya-na si mapinalangga'on pagpanginanu-na si Paragdalum-ta
    kam Jesu-Kristo. Bisan kon manggaranon iya, magin anggana' iya para si ka'am ngan
    pa'amban-na si diyusnon kamutangan-na ngan agpakang'a'a iya. Tungod si pagpa'anggana'-na,
    agpanmanggaranon kam nga iya i pag'angkun-bi si pagkadiyus-na.
  mco-NT: Com miich ajcxy mnejhuɨɨygɨxyp jadu'n nej ajt nHuindzɨn Jesucristo mɨjmay'ajt
    mɨj'oy'ajt tuñ mɨɨd ɨɨch ajt ycɨxpɨ, jadu'n Jesús nipaady nej tüg mɨjcomeeñybɨ
    jiiby tzajpjoty, mɨɨd co yɨ' xychojccɨm xyjɨhuɨɨyɨm mɨjcajee, chi yɨ' ixmajtztay
    yɨ' y'oy'ajtɨn jiiby tzajpjoty co ycɨdacy ya naaxhuiñ etz y'ayooy ya. Miich ajcxy
    ca' anajty ti mɨɨdɨty jiiby tzajpjoty, per jadachambɨ mbadaangɨxyp mɨj'oy'ajtɨn
    jiiby tzajpjoty.
  cpb-NT: Kameethawaitake pantayetairo rantapaintziri Awinkatharite Jesucristo, ineshironkaperotantapaintzi.
    Otzimimowetari irirori maawoini, roshiyakari ashaagantaperotachari, iro kantacha
    roshiyakotapaintari koityaawaitzinkari. Iroowa rantantakawori jiroka pinintaawaitantaiyaari
    oshiyawaitaiyaawome pashaagantatyeeyaame inkiteki.
  aon-aon: Ipak douk padukemesh um agundok apakini Debeini Jisas Krais urkum manawasham
    apak abom aria nataurumap meyoh um. Anan douk nagrem sabaishi yopishi eshudok
    eneshenesh abom iri, aria wata nakutukuk ihishmorim eshudok natogur anan yaruhish
    um eshudok iri arman um nutaurum ipak. Natogur yaruhish um eshudok iri, um nutaurum
    ipak purao sabaishi Iruhin ananish yopishi eshudok eneshenesh aria pupe wosik.
  hus-NT-2005: Tatáꞌtsik a exlantsámalich an tin alwaꞌtal ni Ajátik Jesukristo. Kom
    ti kʼanidháltsik tʼajat, in jilaꞌ ejtal xowaꞌ in koꞌol túꞌ walkʼiꞌ ani tsích chʼojontál
    techéꞌ ti chabál. Jajáꞌ chʼojontálbé abal tatáꞌtsik ka bachʼu yán i alwaꞌtaláb.
  mig-NT: Chi̱ a kájini̱‑ro̱ tú'un luu íó ini̱ Jesucristo, ja̱ ní kundá'ú ini̱‑ya̱
    róó. Te ja̱ yúán ní na̱sándá'ú‑ya̱ máá‑yá, va̱sa kúká‑yá núú, náva̱'a koo kúká‑ró
    jíná'an‑ró sá'a tu̱'un ni̱ kundá'ú‑ya̱.
  bps-bps: Na tagadeito gablà di bong kafye Amuito Dyisas Krayst. Du balù i kdee nfunan
    ditù di tah langit, knean mbaling kenen to landè, duenan gito du fye fagu di mgimoan
    ani, mbaling ito dad to nun.
  mbs-mbs: Ikà niyo egkelibel te tabang te Pengolo tadon si Jesu Cristo, so peg-ogpà
    din doton te langit, sikandin se tig-apò te kedita, meneng tinenanan din se kedita
    niyan, aw migpekeotaw amon tebangan kaw din, amon lekat kenyan meketig-apò kaw
    te mèpiya doton te langit.
  tof-tof: Zitülkus módóga, e umulakla Lod Yesu Kerrison gail tonarrbóka igó, wa tüpdü
    tamórr elklaza-koke pamóm bainüm yabü morroalóm, enana oya mórrel asi kwarilürr
    kwitüm. Wa ene kla bimgatórr akó elklaza-koke pamóm bainürr, igósüm e mórrel kolpamóm
    ki bainane samuan ngarkwatódó.
  cme-NT: 'Itieŋo‑i Yesu-Kirsaŋ ciɛ baa-ye dumaa, na saa bi yaŋ-ku suɔma: U waa muɔrĩɛŋo
    dɔrɔ‑i-na, ŋga u niɛ u muɔrɛ̃tesĩnni‑i aa yaŋ-ni duɔ gbãa duɔ ji kãyã nawalaaŋ
    miɛŋo‑i. U ciɛ ku yaa‑i a ce-ye muɔrãaŋ miɛ.'
  sus-sus: Wo a kolon won Marigi Isa, Ala xa Mixi Sugandixi, a hinnɛxi won na ki naxɛ.
    Fe birin nu na a yi ra, kɔnɔ a naxa diɲɛ na birin ma wo tan bɛ, alako wo xa banna
    a xa setareɲa saabui ra.
  pon-2006: 'Pwe kumwail ese mwahu duwen kalahngan en atail Kaun Sises Krais: duwen
    eh uhdahn kepwehpwe, e ahpw ketin wiahla me semwehmwe men pwehki kumwail, pwe
    kumwail en kepwehpwekihla sapwellime semwehmwe.'
  dad-dad: Ere nigin, ã neda Odug Jesus Kristus nẽ wau ifenẽya keleĩ, are ĩ safina
    kisi feleya, anĩ ere, ã nigin ĩ maleg wõ yen, are yogon maleg bunem ã safina kisi
    feleya wõ gouf nigin, ĩ age fen.
  zab-NT: Te pur laat nántɨ zec ni zaac Xtadnɨ Jesucrist, laany ni bsáanny irate guelnazaac
    xtenny llayabaa, ax beedny lo guɨchliu zec tuby ni quɨt xi napti te pur laany,
    ax yáldzactɨ de guelnazaac xte Dios.
  jae-jae: Amac ajala aêacnêŋ Apômtau Jesu Kilisi nê moasiŋgac. Eŋ ŋac tolêlôm, mago
    kêtu ŋac ŋalêlôm sawa kêtu amacŋa, gebe ênê ŋalêlôm sawa tonaŋ êkêŋ amac atu lau
    tolêlôm.
  ksd-ksd: Tago ava nunure ra varmari kai kada Luluai Iesu, ba i ga uviana muka, ma
    i ga tibuna valuveana pa ia mulai ure avat, upi avat a uviana ure kana kini na
    luveana.
  msm-NT: Su namaanan now to diya pagtabang iyu ni Jesu-Cristo no Ginuu ta. Inggad
    datu sikandin hilabi diya to yangit, pig-ojowan din sikan tibo tongod iyu aw kahinang
    no otow agun no pinaagi to sikan, ogpakaangkon kow to kadojawan no oghangtod.
  myk-myk: Bani wù Kafɔɔ Yesu Kirisa ya wu wo niimɛ wu shɛ shɛgana lemu na ge, yi
    bɛɛri wa lee cɛ. Wee bye yara fɔɔ, a wu wuyɛ pye la baa fɔɔ yee wuu na, kɔnhɔ
    yee di bye yara fɛɛ wu wo la baa fɛɛrɛ ti baraga ni.
  sbe-sbe: Matawuwuna yoda Guiyau Yesu Keliso yona kabinamwa wa meta kabina kwa kata.
    Iya ye gogokalili, iyamo komiu hesabamiu ede ye hemala deha tamowaina, na yona
    nuwatu bena iya yona deha ne debanaena komiu kabo [galewa gogodiyao udiyedi] kwa
    gogo.
  mcr-mcr: Neqä Naqä Jisasi Kraisi Iqueqä suqä qeqä imäŋqeta hiŋgi vqeŋqe, he näqŋqä
    ae äyä eŋä. Iqu nätmatqä kuapänäŋä-täŋä eäqä-qe, he yätamäkqä eyätä, nätmatqä
    kuapänäŋä-täŋä pmetpŋqä emäkätŋqe, Iqu Maeqä-qu ekqe.
  cux-NT: Ní ndís'tiī ní 'āā deenú nī chɛ́ɛ́ chí vaadi n'dai taavi ca yeⁿ'é Señor
    Jesucristo yeⁿ'ē yú. Cristo miiⁿ 'āā 'cuiicá yā naati diíⁿ yā chi pobre yā cucáávā
    chi néⁿ'e yā s'uuúⁿ. Ní 'íícú ndís'tiī cuuvi cuta'á nī vaadī 'cuiica yeⁿ'é yā
    cáávā Cristo chi diíⁿ yā chi pobre yā.
  tur-YTC: Çünkü Efendimiz Yeşua Mesih’in lütfunu bilirsiniz. Kendisi zengin olduğu
    halde sizin uğrunuza yoksul oldu. Öyle ki O’nun yoksulluğuyla siz zengin olasınız.
  san-ITR: yUya nchAsmatprabho ryIshukhrIShTasyAnugrahaM jAnItha yatastasya nirdhanatvena
    yUyaM yad dhanino bhavatha tadarthaM sa dhanI sannapi yuShmatkR^ite nirdhano.abhavat|
  bel-N: Бо вы ведаеце ласку Госпада нашага Ісуса Хрыста, што Ён, быўшы багатым, зьбяднеў
    дзеля вас, каб вы Яго ўбоствам узбагаціліся.
  sch-sch: Ei Pumapa Jisua Khrista moroina hah nin rieta; nei bâk khomsenla, nangni
    a min nei theina rangin, nangni jârin amananâkin inrieng a chang ani.
  mic-MIQNT: Geituoq ta'n Gjisaqamaw Se'suguli teli ul'telmugsi'gw. Wet naqasip ta'n
    tel milesip wa'so'q aq ewle'jualsip ugjit ginu glaman gisa'lugsitesnu milesultinenu
    ta'n negm teli ewle'juip.
  huu-NT: Caɨ Nama Jesucristomona caɨ fueua. Naimɨe caɨna duenaillana uiñotomoɨ. Ie
    Moo ecɨmo naimɨe nano illamona, naga ra naimɨemo ite; ia enɨruemo ie billamona,
    caɨna canollena, ɨimana jaillanona, duere ite. Iemona Jusiñamui rafuena caɨ cacaja
    jira, duere iñedɨcaɨ.
  jiv-NT: Ii uuntri̱ Jesukrístu waitnenkartutairi̱ nékarme. Ashí takakuyayi, tura
    atumin anenma asa kuítrincha núnisaṉ ajasmiayi. Ju̱ nuṉkanam kuítrincha núnis
    ajasmatai átum nayaimpiniam kuítriniak tusa túramiayi.
  otm-NT: Nguetho guí pąhmbʉ rá mate ma Hmuhʉ ra Jesucristo. Nu'a tengu 'bʉ ra mɛmbɛti
    a, pɛ bin hyoya nanguejʉ ngue bi nde din jajʉ xʉn ngu.
  dah-dah: Ga dineŋ hime gabe Doyaŋ Al Kuruŋniniŋ Yesu Kristu beleŋ buniŋeŋ dirde
    igiŋ igiŋ dirde hiyen goyen deŋbe nurde haŋ geb, gago dineŋ hime. Yeŋbe det kuruŋ
    gate miŋ al gega, deŋ ge teŋ detmiŋ kuruŋ goyen yubul teŋ al siksukŋeŋ yara hiriŋ.
    Gogab Al Kuruŋ diliŋde det kuruŋ gote miŋ mar henayiŋ.
  tnk-tnk: Kɨmiaha hiəukurən amasan namasanien səvəi Iesu Kristo Iərɨmənu səkɨtaha
    sə rɨnəriari pehe irə m kɨmiaha. Nautə səvənhi rasori, mətə rɨno tukumiaha mə
    nautə səvənhi riwən. Nənə tɨ nəri nə mə in rɨno mə nautə səvənhi riwən, nənə mo
    kɨmiaha nautə səkɨmiaha rasori.
  kpr-kpr: 'Kote givu! Ne anakora namondeda Bajari Iesu Keriso da sonemba ava, itatamedo
    kasama usevu. Nunda sonemba eminge ijugusira. Nu susu iti fafoderi, avata kotugo,
    nu nendae sedo, nunda gugua dodo, makasi embo da kaugo edo fusira. Nu makasi edo
    fusira da beká mo: ne jebugedo susu iti fafode ava aetevu.'
  san-IAS: yūyañcāsmatprabho ryīśukhrīṣṭasyānugrahaṁ jānītha yatastasya nirdhanatvena
    yūyaṁ yad dhanino bhavatha tadarthaṁ sa dhanī sannapi yuṣmatkṛte nirdhano'bhavat|
  nho-nho: Kootou e illoa i naa tiputipu te laaoi taatou Ariki, Jesus Christ. A Ia
    e sura te kau mee hakkaatoa, tevana iaa te lopo mee naa ni tiiake hakkaatoa a Ia
    ki tokonaki mai a Ia ki kootou. A Ia ni noho ma se tama see hai mee, ki hai mee
    kootou.
  gym-NT: ñobtä ñan angwane ni Dänkien Jesukristo ngämi nüke kä nebtä, känenkri niara
    nämane jändrän jökrä bkäne kä käinbti, akwa mun rabadre jändrän Ngöbökwe bkäne
    kri, abkokäre niarakwe ja mikani bobre mun kräke, ye abko garera munye, aisete
    tita niere kore munye.
  azg-NT: Ngꞌe jndë mangiohoꞌ ntyja ꞌnaanꞌ juu naya na condui ta Jesucristo. Juu jon
    ncüii cüii nnon na min tsonnangue yo quiñoonꞌndue, maꞌnaanꞌ jonhanꞌ. Majoꞌ ngꞌe
    na viꞌntyjii jndyi jon ꞌoꞌ, sꞌaa nquii jon na jñenꞌntyichenhin, chaꞌ ntyja ꞌnaanꞌ
    juu na jñenꞌhin, ntquen Tyoꞌtsꞌon ꞌoꞌ na conduihoꞌ na tyahoꞌ ntyja ꞌnaanꞌ nquii
    jon.
  bhd-bhd: तुस इश्शे प्रभु यीशु मसीहेरे अनुग्रह ज़ानतथ, कि तै धनी भोइतां भी तुश्शे
    लेइ गरीब बनो ताके तैसेरे गरीब भोने सेइं तुस धनी भोथ।
  too-NT: Hui'xina'n ca'tzīyā'tit a'nchī huan quiMāpa'ksīni'ca'n Jesucristo lej pāxquī'nin.
    Xla' a'yuj ixtēcu' de ixlīhuāk a'ntū ta'a'nan, xla' pobre lalh como xla' quincāpāxquī'yāni'.
    Lā' chuntza' quina'n hua'chi ricosnu' lanī'tauj como xla' quincāsicua'lanālīnī'ta'ni'.
  ind-AYT: Sebab, kamu mengetahui anugerah Tuhan kita Yesus Kristus, bahwa walaupun
    Ia kaya, Ia rela menjadi miskin demi kamu supaya melalui kemiskinan-Nya, kamu
    menjadi kaya.
  cjo-NT: 'Tema eejatzi osheki inintashireeyakaeni Awinkatharite Jesokirishito. Osheki
    rashaagantaka janta jenokinta, eejatzi oshekipero ipinkatharitzini, omaanta ipokantakari
    jaka kipatsiki, rookanakiro maawaeni kameethatatsiripaeni jenokinta. Rashironkaawitapaaka:
    tekatsi jeekimotaneerini, itheenkaeyakirini atziri. Rashironkaawentakae aari,
    okantyaata kameetha ijeekakagaeyeeni janta jenokinta.'
  nsn-nsn: Ge inggoum pe mung ate tena niguata nagi Tamata Nomaneig Iesu Kristo a
    hamhamas tun. Inggon e matoto teil uakapa tun tar mamang inetelik, bo inggono
    puk ke uatiome katongoin tar poul tamiuoum. Inggono ke uatiomein marung matoto
    teil tunoum tar mamang inetelik.
  san-DEV: यूयञ्चास्मत्प्रभो र्यीशुख्रीष्टस्यानुग्रहं जानीथ यतस्तस्य निर्धनत्वेन यूयं
    यद् धनिनो भवथ तदर्थं स धनी सन्नपि युष्मत्कृते निर्धनोऽभवत्।
  tna-NT: Beju micuaneda eshanapaeninia Echua Puji Jesucristo sa jaibunebati cuana.
    Tueda pamapa aiji biame, deja puri nime jabametiana micuaneda pamapa aiji tu jepuiti
    epu puji. Daja tueda puana, micuaneda ebia su ibuneda ba putsu.
  lid-lid: Aha ndratanan Laban tataha Jises Krais, iy tikisi taha marakon tinan labai.
    Ma iy tawi lakou solo-an. Arile, ta aseben taha, iy ruwani iri lakou mara-ei doh,
    ma iy asahan buku ndramak laleyah tan ari lakou bwe. Ma iy asahan buku nadu nyohan,
    ta aseben aha akohok lakou solo-an, Kindrei anya kedeu kewek taha.
  wim-wim: Puth niiy kan meeꞌmiy nil Lord Jesus Christ.an ngangk minangam paththam
    iiy-iiyan ngampar. Nil maꞌmangkiy iiy-iiy aak heavenangan wun-wuna, puth nil aak
    earth iikanakan uk-a, an nil keꞌ pam maꞌmangkiy yaꞌ-ngul ween. Puth anpalana,
    nil God.an ngangk minangam iiy-iiyan ngampar aꞌ kalow ngampang aak umpuyam yipam
    wunāmp nungantang.
  zga-M: Ulwakhuva mulumanyile uluhungu lwa Nkuludeva uYeisu Keileisite. Uveiaipipilile
    nghanchu savuli yeinyo ukhuta pavunghanchu vwa mwene umwe muve vakavi.
  yom-yom: 'Bila beno luzebi nlemvo wu Pfumu eto Yesu Klisto : niandi wuba mvuama
    vayi wukituka nsukami mu diambu dieno muingi mu sukamakuandi beno lukituka zimvuama.'
  san-SIN: යූයඤ්චාස්මත්ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍යානුග්‍රහං ජානීථ යතස්තස්‍ය නිර්ධනත්වේන
    යූයං යද් ධනිනෝ භවථ තදර්ථං ස ධනී සන්නපි යුෂ්මත්කෘතේ නිර්ධනෝ(අ)භවත්|
  yut-yut: Ji Amɨn Tagɨ Yesu Kristo dakon nandaŋ yawotni uŋun nandaŋ. Uŋun yoni morapmɨ
    taŋ ɨmgut, mani nin paŋpulugaŋban yo morapmɨsi tɨmɨtneŋ do aŋek bupmɨ amɨnsi dagagɨt.
  grc-BYZ: γινώσκετε γὰρ τὴν χάριν τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ὅτι δι᾽ ὑμᾶς ἐπτώχευσε
    πλούσιος ὤν, ἵνα ὑμεῖς τῇ ἐκείνου πτωχείᾳ πλουτήσητε.
  cpc-NT: Kamiithawaitaki pimayitairomi jantapaintziri Awinkathariti Jesucristo, inishironkapirowaitantapaintzi.
    Otzimimowitari irirori maawoni, ikimitawaitakari ajyaagantzinkari, iro kantacha
    ikimitakotapaintari kowityaaniintaniri. Iro jimatantakawori jiroka onkantya pinintaawaitantaiyaari
    onkimiwaityaawomi pajyaagantaiyaami inkitiki.
  nhg-NT: Pos ye nenquemajmate de inu favur tli tiechchibelejque toTlöcatzintle Jesucristo,
    que mös iloaya lalebes rico, pero por topampa onechihualuc porube. Ejqueu oquechijque
    para que tejua ma teyecö tericojte por tieporubejyu de yejuatzi.
  nya-nya: Pakuti mukudziwa chisomo cha Ambuye athu Yesu Khristu, kuti ngakhale anali
    wolemera, koma chifukwa cha inuyo anasanduka wosauka, kuti umphawi wakewo, inuyo
    mulemere.
  ngu-NT: Nemejhuamej, tej, ye nenquixmatztoquej quen teicnelia toTeco Jesucristo.
    Masqui yejhua quinopiyaliaya nochi, onochiu manyanqui topampa, para itechcopa
    imanyanalis tejhuamej otictopiyalijquej miyec ipan totlaneltoc.
  kup-kup: Eñarohol, met darim Amip Iesu Kristo masakao anat eñizahavoz ari homei.
    Met pi nonair nai map tinatunañ abarah ahop ravat hehaekanañ, darimaz homet ev
    erat nonair naitü bon betezap ravat heh. Pot tahaekanañ dari petev abarah nonair
    nai tin potunañ hekazari ravegivoz zut, taputam arim modari masak metat meñizohozei.
  jid-jid: U bi to alheri Ubangijinku Yesu Almasihu, u naki me ahei ni arziki nda
    k'mati wu ya ni tumbi domin hi tu taulauci ma biyi bi ka k'ma ti bi arziki.
  wmw-wmw: Kamana mukwijiwa rehema ya Mwenye wetu Insa Almasihi, kuwa, kwa faida yenu,
    ingawa ákiwa tajiri nkulu, karitula kuwa masikini, ipate julu ya usikini wake,
    mulawirire kuwa matajiri.
  gmv-GGM: Inte nu Goda Yesus kiristoosa kiyatethi ereista.
  ssg-ssg: Pake amuto tioiwen lalape wawahen ma soliai Jises Krais tel Masiwi ti kako.
    I pono wanen ti tone Haeu, tuahe nake ti hasoliaiakaha i teheni aliake i. I salili
    hatapo lawe soliai waliko lehe kaha pon ukei kilan waliko solian ti Haeu.
  zpo-NT: Nel nela re gu lee Jesucrist, Xaa Nabeyy be, kwaan yalnkela cheen xaa, ngok
    xaa tub xaa prob, nixa rik doo nak xaa, zee kwaan yalprob cheen xaa, gak rik re
    be.
  poy-poy: Toziya mwenga muvimana manemu ga Mtuwa gwetu Yesu Kristu, tembera mweni
    kaweriti kalunda, kalitenditi mweni kuwera muhushu kwajili ya mwenga, su kulawirana
    na uhushu wakuwi kawatendi mwenga muweri walunda.
  qwh-NT: Qamcunaqa allim musyayanqui Teytantsic Jesucristupa alli queninta. Pemi
    Dios quecar noqantsicrecur wactsaman ticrarerqan, tsenopa noqantsic wactsa quecar
    ricu cuentana canantsicpaq.
  gaw-gaw: Ag ihinig Naḏi Jesus Kristus, Nug ag ehanadḵunuib dab meum ele amu, ag
    kobol nuhig amu dooṯeb. Nug am keeke ohnu diig amge Nug ag ehanadḵunu ha, Nug
    keeke iiṯa ele dayom. Nug anam heumnu diig am Nug wanp̱a uḏia, danab keeke iiṯa
    ele oiyaya mauheb, ag ib amup̱a Kayak noobp̱a enub danab daaglagnu heum.
  nca-nca: Dokoro ye Uni Paráminani Yesu Kristo koro samaka-samaka tuwó ŋuro ŋande
    iŋoteŋgo, ko eneko oyó qambu, quko o soso ŋu rotoro yeŋomboro onoŋoyó moré kini
    qembe tunoqaró. Ŋunde tero yendo oyó rotaró ŋuwore oye qambu tewaŋgo.
  zpz-NTPP: Gun de ru rad lagy der de coz nap nu bicy Shuaan den Jesucrisht. Mi zeꞌ
    guaniꞌñ mi nu nac de coz ni Ñgyoozh, tees byac mi mbecy zi nu nac de ru. Gun nu
    nac nu byac mi mbecy zi, orzeꞌ de ru byaguaniꞌñ der nu nac de coz ni Ñgyoozh.
  mkj-mkj: Pwa kamwai kidal kalahngan in asai Koaun Jesus Christ; Ah uhdahn koapwoahpwoa,
    a Ih ken wiahla armaj joamwoahmwoa men pwa kamwai en koapwoahpwoahkihla Ah joamwoahmwoahu.
  zac-NT: Hia nanë́ të favurë nabëꞌnë Jesucristo Shlámaꞌa; nalë́ na më ricu perë guc
    më prubi; bësëaꞌnë më lidchi më gubeꞌe; bëdchini më lu guë́ꞌdchiliu ziquë tubi
    prubi parë gapë të ra cusë nalasac de verdá.
  kyg-kyg: Ala kava netimo Yesu Kalaisiꞌa fiku lapa maeno lapamiꞌniya kavafeꞌmo ava
    gemo ago afiꞌnae. Hogoteno yahauve vekamo maiꞌniyaꞌmonanafa lapakaemo yahauve
    vayaꞌmo maisayafeꞌmo kagemi yaꞌamo oꞌmaleꞌniya vekamo hamaleꞌniye.
  kmk-kmk: Ta tigammu yu man dit kaasin Apu taku’n Jesu Kristu. Ta ulay nabaknabaknang
    sidin langit, ummoy situn pita un nambalin si kapus maipagapu kan ditaku daḻapnu
    sadiya kumapusana mapabaknang taku.
  cao-NT: ¿Japa noba Ibo Jesucristó noqui noiyama-yamani? Noixo tsi jahuë oquë, jahuë
    jahuë bo, tihi cabo ja jisbërianiquë ra noitiria ca joni manëxëna, noqui mëbicatsi
    na. Shinacana. Tihi ca tsi no bax ja ani quiha, no shomahuariahacano iquish na.
  bbr-bbr: Iken Näwäu, Jisas Krais kon wou näu oripas ak sarwareäu, kiro ak äpu. Ko
    meter omar oik osap sosop orip, utianik, ko ak mesin saruku ro senek sarewon.
    Ko kiro onok ak osap sosop owaun sarwarowon.
  inb-inb: Nukan­chipa Iaia Jesu­cristo imasa suma kuiai iukas­kata ñami alli­lla
    iachan­gi­chi. Paika, iapa iukag kaspa­pas, kam­kunata iapa kuiaspa­mi mana ima­pas
    iukag­sina tukug­samurka. Pai chasa tukug­samuska­mandaka, kam­kunaka, Dius­pa
    ñawipi mana ñi ima iukas­pa­pas, iapa iukag­sina­mi tukur­kan­gi­chi.
  hrv-hrv: Ta poznate darežljivost Gospodina našega Isusa Krista! Premda bogat, radi
    vas posta siromašan, da se vi njegovim siromaštvom obogatite.
  box-NT: Lé bìo mi zũ wa Ɲúhṹso Yeesu *Krista sãamu na ó o wó nɔn wɛn bìo.
    Orɛ́n na mu bìo ɓúenɓúen wi níi yi, á día bṹn ɓúenɓúen ò o tà mu khemu
    yi mi bìo yi. O wó kà síi bèra a na ò o khemu mu wé mia lè ho nàfòró
    ɓànsowà mi sĩa yi.
  ote-NT: Nuꞌahʉ ya xcá pa̱tuahʉ tengu rá hñoja̱ꞌi ma Zidadahʉ ra Jesucristo. Núꞌá̱
    masque go rá mɛti gatho ya hño de mahetsꞌi, pe bi ꞌñe bi nhyoyaua ja ra ximhai
    po rá nguecjʉ, pa njabʉ bi za bi ꞌracjʉ gatho ya hño de mahetsꞌi pa dua mɛtihʉ.
  wnu-wnu: An mom imbig igoumon, ininou Munon Aib inubersiau tari Yisas eng wonou
    inmusuor eng wonou qomon uber eng mind irou gas ende. Ne wo in inmusierib qamb
    munon boru warurei. Eng ebeter eng an mind irou andarib qamb.
  zam-NT: Gu' nonque' no naneeque' gu' cón che'n con' ndac co' angmbli Tad Jesucrist
    loo gu'. Mastale' nac Tad Jesucrist xa' ric, ale ndxe'leque', ngòc Tad Jesucrist
    mèn prob por tant mque' lezo' Tad Jesucrist ñèe Tad Jesucrist gu'. Mbli Tad Jesucrist
    loo gu' par ngòc gu' mèn ric loo cón che'n Tad Jesucrist.
  zyp-NT: Zecawtamaw tatah kaa Buipaw Zisu Khri a ningdonah khah naa hni thlang, Ama
    cawh a rung naná teitah naaning naa cawtah mehsisah tah a tua ka, ma a sisawnah
    cawh a ca rungsah khy nápaw he cawtah a cang.
  sey-NT: Ja̱je paꞌina, mësaru cato tsoe asayë, mai Ëjaë Jesucristo maire deꞌoye coa
    i̱sisiꞌi caquë, jaiye coꞌamaña paquëpi, coꞌamaña peoquë deꞌoseꞌe, mësaru doꞌire.
    Mësarupi i̱ coꞌamaña peoquë deꞌosi doꞌipi, jaiye pacohuaꞌi paꞌija̱jë caquë yoꞌopi.
  nvm-nvm: Ja E Bomana nuvuon Jesu Kurais fu ma rediamo iji jan vierafen. Regavo madu
    igia fai. Jesu Kurais fu Godon ar iji sanainma ijia fuka ire uruvana zarain revo
    fu ijia areme una nuvuifuon moikigia e sinuom bakin renma iji jan vierafen. Jesu
    Kurais fu vierafero fu ijegrenki ja una Godon unam ma iji reoijo ijia jaka sinuom
    zaraikro fu ijeg ren.
  mps-mps: Magi baso meni. Dagego te dago Genuai Bidi Jisas Kraisgo olo tau sabo wiegi
    yai kolesaga ebo sę koneai. Aga God dali hodobo bidiyu, tama genuai nogi dali,
    bomo yai ula dali si umabo elalubadi, tiali goli agai dage tau somainogo eyu tama
    aga magi nai meni yai bidi pedalali. Tama aga te magi nai meni yai bidi tiwai
    pedalaligo te dagebolo te God dali bidiyu bomo yai ula umabo sabo tų dawai dao.
  pab-NT: 'Hiyaiya, koxaka atyo xasema Wiyekohase Jesus Cristo kalore awaiyetitere
    wiso: Kaoloxere, kaxiyeharexe ene atyo, xakore hoka maxiyeharehare akereta tyaoheta
    xihiyeta, hoka xikaxiyeharexe xisaona maheta kalore emaxiyehareharene hiyeta.'
  llg-llg: Huu ei bubuluk so, mae, ita Lamatuan Yesus Karistus, natudu Ndia dale malolen
    neu ei so. Makahulun, Ndia hataholi kamasuꞌik. Tehuu Ana tao aon sama leo hataholi
    ena taak, suek fali ei, fo ei bisa dadik neu hataholi kamasuꞌik nai basa dedeꞌak
    lalaꞌen.
  kyf-kyf: Nɩɩ, a -yi -amɩaa -Kanyɔ -Zezu Klisɩɩ 'nanɩ. Mɔ -wa zlɩmɛ 'ŋnɩmnɩnyɔ, ɔ
    ka ɔ 'dɛ bobabhanyɔ 'wʋnʋ amɩaa 'gbʋ, 'ɩn ɔ 'ka aɩn 'ŋnɩmnɩnya -zɛlɩ ɔ boba 'wʋ.
  tpi-tpi: Yupela i save pinis long marimari bilong Bikpela bilong yumi Jisas Krais.
    Em i gat planti samting, tasol em i kamap olsem rabisman tru, bai em i ken helpim
    yupela. Em i bin kamap rabisman bai em i ken helpim yupela long kisim planti samting.
  mih-NT: Sa sito ndo cuhva cuñi xaan ra Jesucristo sii yo. Cuca xaan maa ra, zoco
    sa cuenda maa yo i zandundahvi xaan ra sii ra sa quisi ra ihya ñuu ñiyɨvɨ. Ta
    vityi zanducuca ra sii yo vatyi sa cuenda sa i sihi ra nuu cruz, ta cua ñihi maa
    yo sa vaha sa saha ra Ndyoo sii yo.
  qvh-NT: Gamcuna musyayanquimi Señorninsi Jesucristupis cuyapäcog cashganta. Saymi
    gloriacho rïcu cayninta cacharishpan cay pasaman shamur muchognöla ricacorgan.
    Sayno ricacorgan nogansipis gloriaman char rïcuno canansipämi.
  kms-kms: Te pugri nungoqi beghi Yumbui Jisas Kraist nikin nei pene wute yuwon nuany
    kin te nei wamb pre. Te pugri ni yumbo quan nganye rise ye, pudi ni beghi ningg
    nari di ni yumbo segi kin pugri nas. Ni yumbo segi kin pugri nas ei beghi ghav
    nundug di beghi yumbo quan rise.
  agn-agn: Gata-wanan ming monopa kabael tang paggegma tang yaten ang Ginong Jesu-Cristo.
    Maski manggaden tanandia, piro nagimong malised pa enged agod yamo magimong manggaden
    ong kalisedan nang asi.
  nhi-NT: Pues namehuantzitzin ya nanconixmatih nitetlasohitalitzin in toTecotzin
    Jesucristo. Nanconmatih, Yehuatzin masqui nochi oconpiaya, oconcau nochi ipampa
    in tetlasohtlalis tlen otechonpialih, para ohcon ica non iicnotecalis quen oquicau
    nochi, tehuan axan matpiacan tlailiuis mic tlateochiualis inauactzinco.
  ttc-NT: Etetz oje tz'el eniky' ti'j te nim b'an galan aj otzaj tsi' te Qajaw Jesukrist
    anke k'onti'l nqajo', b'ix astilji tetz owok b'an meb'a' anke b'an q'inon tuq,
    per tzan tmeb'a'ul tetz, etetz b'a'n tuq tzan etok iktza' b'an q'inon.
  dan-1931: I kende jo vor Herres Jesu Kristi Nåde, at han for eders Skyld blev fattig,
    da han var rig, for at I ved hans Fattigdom skulde blive rige.
  kwj-kwj: Woro kunu nui Apukolaka Jisas Kurais, ri hima keke wo sumbu ti ku hambwasindau.
    Rini mwaꞌambwe miyafo naha daro, woro kunu keke bwarichape hima hinga ya ri sira.
    E, bwarichape ri siraro bomo ti, kunu ri okulawa ichai mwaꞌambwe miyafo naha ku
    toro kinani.
  vie-OVCB: Anh chị em biết ơn phước vô hạn của Chúa Cứu Thế chúng ta, Ngài vốn giàu,
    nhưng vì hy sinh cứu vớt anh chị em mà trở nên nghèo, và do sự nghèo khổ của Ngài,
    anh chị em được giàu có.
  kze-kze: kentáásí Ísóigo Ísu Káráísiti úwoi kwétuwa'naa-imba ísaraawe. kwíyómpa'a
    ó'oran-kawe'a umái máyomba keinárawatavena imáyáa éna kwíyómpa'a tuwéna kawe'á
    umái ménaaontavena úwoi-kwaasiraamba umái marapá'á kumbéraiye.
  lbk-lbk: Tay ammoyo nan ilan nan fachang Apo tako ay si Jesu Cristo. Olay mo nafaknang
    siya id tongcho, nenfalin ay posi isna khapo ken chakayo, tatno maichalan isnan
    nenfalinana ay posi et fomaknang kayo.
  mto-NT: Ku̱x mnu̱jaꞌvidinup xa miitseꞌe vintso̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n Jesucristo
    je̱ maaꞌyu̱n xtoojnjimdi. Jyaye̱jp tseꞌe o̱o̱y je̱ ma̱jin, ax ayo̱o̱p tseꞌe vyimpijt
    u̱u̱ꞌm ka̱jxamda je̱tseꞌe veꞌem ntukma̱a̱tjaye̱jpumdinit je̱ mya̱jin.
  bzh-bzh: Ham raḳ ni bë hil Mehöböp Yesu Kerisi semu hil yönon. Yi mehö los arë
    ggoreksën-yi rëḳ vonġ yi loḳ yah tu mehö nema masën in ham, in bë nema masën
    sagi gevonġ beham gwërin ham, lob ham natu alam los bengömin ggoreksën-yi gëp
    yaġek.
  guj-2017: કેમ કે તમે આપણા પ્રભુ ઈસુ ખ્રિસ્તની કૃપા જાણો છો કે, તેઓ ધનવાન હોવા છતાં
    તમારે માટે નિર્ધન થયા, કે જેથી તમે તેમની ગરીબીથી ધનવાન થાઓ.
  jvn-NT: Awit para sedulur, pada élinga marang Yésus Kristus, Gustiné awaké déwé,
    sing trésna tenan marang awaké déwé. Senajan Dèkné sugih, Dèkné saguh nglakoni
    kemlaratan kanggo nglabuhi kowé. Dadiné sangka kemlaratané Gusti Yésus Kristus
    kowé bisa nampa kasugihan sing wis dityawiské karo Gusti Allah.
  byr-byr: Sareꞌ darevɨnyɨ. Sarɨmɨ mena dara yawɨꞌmanɨgaꞌ. Nemɨre Naangei Jizaazai
    Kɨraazɨtɨyare yanga gaimwanga nawɨꞌnyaangeꞌna yakeꞌnanyɨ. Yɨ sahwai nawɨꞌnya naangengɨ
    aaya kaavɨlyalyɨ. Kɨrɨꞌ sarɨmɨnyɨ gaimwanga yɨhyaꞌnei gɨlyɨvɨta maayai yɨmaꞌnakelyɨ.
    Yɨ sarɨmɨnyɨna “Waryaanya sabwi lɨmwadɨnyavɨ nawɨꞌnya naange kɨnɨnnakera yɨmaꞌnɨpɨka!”
    daka sarei yɨmaꞌnakelyɨra. Sara mena yawɨꞌmanɨgaꞌ.
  ian-ian: Nɨna njambwi nyan Jisas Kraist yeta vat tamba wuka vɨga lɨgangwuk. Ndɨna
    ngepma ndɨna apma nda kwagalalaa ngwuk kat kwunapmak yandɨ. Yalaa ngwuk kat njɨmbla
    njɨmbla apma vat yetɨngweya vat kwindɨ. Ndɨ apma vat ndɨnamba klangwuk.
  hun-hun: Mert ismeritek a mi Urunk Jézus Krisztus kegyelmét, aki gazdag lévén szegénnyé
    lett értetek, hogy ti az ő szegénysége által meggazdagodjatok.
  mcf-NT: Nuquin Icbo Esuquidistu abuc tabadec abitedishun Icbo icboedi nuquitsen
    abuc abëdi tabadmenuec matsesash nidaidën tabadnuc aton na nibëdpadenec. Aidën
    matses tantiaquin nabanacpaden utsibo tantiaquin nabanta.
  kjs-kjs: Gore nimimi naana Mudu Ali Yesu Keriso-na epe kodo komoma raba meape kone
    madaa remaa pagisimide. Nipuri yaa-para Mudu Ali pirisa pare naa raba mulalore
    nipu koeyae naarali epa pirisa. Nipumi ali narali pirulalo pisare nimi nipuna
    loma epe kone madaa raba mulalo pisa.
  mni-mni: Nakhoina eikhoigi Ibungo Jisu Christtagi thoujal adu khang-i, madudi Ibungogi
    lairaba adugi mapanna nakhoina inak-khunba oiraknanaba Ibungona inak khungba oiramlabasu
    nakhoigi maramgidamak mahakna lairaba oirakle.
  yad-NT: Jiryedyetya daryaju̱ra sava̱ta̱da Vu̱yntyityu̱ Jesucrístu, nu̱tyuramusiy
    sa̱ntyudoda jiryeyadaju̱yu, dañuma savichasara jaryi tarati̱ Ju̱denujsa̱, jirya̱tidye
    vicha jaryi taratavay variy sa̱ntyuyadamusintyidye.
  mxb-NT: Ta sa̱ naꞌá vá mií ndó sa̱ꞌá ña̱ mani̱ ni̱ kee Jesucristo, na̱ kúú satoꞌo
    yo̱, saꞌa̱ yo̱, dá chi̱ sa̱ꞌá ña̱ kúꞌu̱ nda̱ꞌo ini na̱ saꞌa̱, sa̱ꞌá ño̱ó ni̱ ndee
    na mií ná iin ta̱a kúndaꞌí, va̱ꞌará kuíká nda̱ꞌo na. Ta sa̱ꞌá ña̱ ni̱ ndendaꞌí
    na̱ mií ná, sa̱ꞌá ño̱ó niꞌi̱ yo̱ ña̱ koo kuíká yó noo̱ Ndios.
  pon-2006A: 'Pwe kumwail ese mwahu duwen kalahngan en atail Kaun Sises Krais: duwen
    eh uhdahn kepwehpwe, e ahpw ketin wiahla me semwehmwe men pwehki kumwail, pwe
    kumwail en kepwehpwekihla sapwellime semwehmwe.'
  maq-NT: Ha ndaja hyun hacutjin casahmi Nai naja Jesucristu cjuandaja. Handasa jemu
    tjin rë me cjuanchina peru catsiyuma me yojo rë me ngatsë rë xi hmu cacun nuju
    me, cojo sa xi ngatsë rë xi camayuma me ne, ngayun xi cuisuhun ladu rë me ne,
    sacú nuju cjuanchina xi sua Nina.
  hto-hto: Mei caɨ Ocuíraɨma Jesucristo caɨmo dúecaillana ñue onódɨomoɨza. Afémɨe
    fueñe monamo illa llezica bínɨe comɨnɨ ráanailla baɨmo jamánomo ráaredɨmɨe. Mei
    íadɨ bínɨemo bíllamo caɨna izíruillano dama abɨna dúeredɨmɨena fɨnode, ie dúerenado
    Juzíñamui dɨbénemo caɨna jamánomo caɨ ráanaitallena. Mei uáfueza, naui Cristo
    monamo illa izói, afémɨe caɨna itátaiacade.
  por-BRBSL: Pois vós conheceis a graça de nosso Senhor Jesus Cristo, que embora rico,
    por amor a vós se tornou pobre, para que, através de sua pobreza, vos tornásseis
    ricos.
  ces-NKB: Znáte přece milost našeho Pána Ježíše Krista, že se kvůli vám stal chudým,
    ačkoli byl bohatý, abyste vy jeho chudobou mohli zbohatnout.
  cui-cui: Paxam payaputaneme xua Jesucristo naca antobe pon Wanacanamataxeinaein.
    Jesucristo poxonae Paxatha popona copiya daxita xeina be poxonae yatsicaewa copei
    pexeinaein. Daichitha bapon pia coutha nacana exana be pocotsin jopa copei pexeinaein
    poxonae paxa cuenta pona. Poxonae jiton pia coyeneya nacana exana bapoxonae acopeibi
    nacana exana pia paca necaantobewaxae. Daxota xuya nawita painya nexeinae jiwi
    pam tsane xua po coyenewa Jesucristo xeina.
  boj-2014: O ijo was niŋgi qalie, gago Tamo Koba Yesus Kristus a niŋgi qa are boleiyej.
    A nami laŋ qure qaji ñoro koba ti soqnej. Sosiqa a niŋgi qa osiqa ñoro di olo
    uratosiqa iŋgi tulaŋ saiqoji soqnej. Di kiyaqa? Niŋgi kamba laŋ qure qaji ñoro
    koba oqajqa deqa.
  eng-OEBUS: For you do not forget the loving kindness of our Lord Jesus Christ –
    how that for your sakes, although he was rich, he became poor, so that you also
    might become rich through his poverty.
  eri-eri: Tere ebere Anyakaro Yesus Kristus nomo aau warou boya iseyeha. No dada
    baingaro bagu, ariya no tere hoyo tigei nomo bona no fai tigini dadanege uwau
    dorofe heigaiha. No edo hoyo tigonga dada baingaro elegagu ganga bona no fai dadamu
    uwau heigaiha.
  wiu-wiu: Tone Ali Muno Yesu Keraisuyo ali atoa pewe witikome tanemo ukuno, yakamene.
    One uu kamo agomeke kiwi auapeademe ponopene ago latia nekeneya. Ponopene ago
    latia nome mekome kiwika kamo takou toa etenane peku lawetaneya. Enipa kini wene
    tikimo uku.
  swe-swe: 'Ni känner (har själva erfarit) vår Herres, Jesu den Smordes (Kristi),
    nåd (oförtjänta favör, gåva, kraft och välsignelse): Han som var rik, blev fattig
    (helt utblottad) för er skull, för att ni skulle bli rika genom hans fattigdom.
    [Se även .]'
  cth-cth: Bangkongtetpawiteh nangmouh teh, maimae Bawipa Jisuh Khrih e lungmanae
    heh panue awh. Bawipa teh a bawi ei ahnie roedeng e lahoi nangmouh na bawi awh
    nahanelah, nangmouh han roedengnae a khang.
  mti-mti: Ye Ayapan numa Iesu Keriso ano oraiwa meuma anoyana. Me tawara abnawa,
    go yenan oya tawara onan abnawa ane, me gumbe ye tawara igiyawa aya oya.
  pad-NT: Avarigaki ida akadika'da'di Jesus Cristo haria nakaidivavini arafiani niha
    ninini. Araboja khana viahania bivahojahahaviki ida Deus kanahina. Kaba'i, binahojaha'ihi
    ida hahavi bivahojaki. Araboa kha'aha, haria akava'ijoara kaimoni. Nina vani makhira
    kanahinariki hina haria kananahinahahavivini hiki ida Deus kanahina.
  twi-twi: Munim adom a na yɛn Awurade Yesu Kristo wɔ. Ɔdefo a na ɔyɛ no nyinaa akyi
    no, mo nti ɔyɛɛ ne ho ohiani sɛnea ɛbɛyɛ a ɔnam ne hia no so bɛma moayɛ adefo.
  hlt-hlt: Mamih Boeipa Jesuh Khrih kah lungvatnah te na ming uh. Kuirhang la aka
    om loh a khodaeng te nangmih ham ni. Te daengah ni anih kah khodaeng ming loh
    nangmih n'khuehtawn sak eh.
  tbz-SIM: Di yɛ̃́mu ti Yiɛ̀ nYesu di dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀, wenwe wèè do tú okpɑ̀ɑ̀tì
    kɛ yie nticĩ̀tì kɛ di kpɑ̀rìkùnnɛ.
  san-GUJ: યૂયઞ્ચાસ્મત્પ્રભો ર્યીશુખ્રીષ્ટસ્યાનુગ્રહં જાનીથ યતસ્તસ્ય નિર્ધનત્વેન યૂયં
    યદ્ ધનિનો ભવથ તદર્થં સ ધની સન્નપિ યુષ્મત્કૃતે નિર્ધનોઽભવત્|
  ake-NT: Apʉne pʉra i'tu auya'nokon, uyepuru kon Sises Kʉrai uya wakʉ nonkasa' mɨrɨ
    imaminkena' pe rɨ esii'ma, mɨrɨ rɨ e'tane ɨwenai'nokon entu'ma' iyena'pʉ, entu'ma'
    iyenasa' winɨ imaminkena' pe ɨyena kon pa.
  qvn-NT: Gamcunaga nämi musyarcayanqui Munayniyog Jesucristo alisca cuyacug canganta.
    Musyanganchinuysi paypam lapan ima-aygas chaynuy cayarsi payga cuyamarninchim
    chay lapanta imancunatas dëjarcur aywamura Dios munangannuy cuyacug cayta yanapämänanchipag,
    jinaman Diospita ima-aygachrüsi yanapasha cananchipag.
  tku-NT: Hui'xina'n ca'tzīyā'tit chī quiMāpa'ksīni'ca'n Jesucristo pāxquī'nin. Xla'
    masqui ixlīpō'ktu tū a'nan nac cā'quilhtamacuj pō'ktu ixla', xla' xcamanīn hualh
    ixpālacata quincāpāxquī'yān. Chuntza' quina'n quincālīricujui'līnī'ta'n tū ixtasicua'lanātlahuan.
  bjk-bjk: Mum mo ösöxö sik a inemarse re Jisas Krais, a Orong ke ire. Ine ma kinis
    ne asuono orong, ma lamun ixo kip lo a kinis ne tanaa rua gene e mum, lamun mum
    morobo kip lo a kinis ne asuono orong meringan kölöme xö kinis ne tanaa re ine.
  msy-2020: Ia fo, en Ekiam Krais Iesus, en apangkuvir arazim bar ekefe. A Godɨn Nguibamɨn
    bizir aghuir bar avɨriba ikia, egha ia bangɨn nguazir kamɨn izegha onganarazimɨn
    mɨn iti. A ian akuraghtɨ, ia bizir avɨriba iniasa, kamaghɨn a biziba puvatɨzir
    gumazimɨn mɨn oto.
  bpr-bpr: Ta gadèyu sa i bong kakdo i Amuto Dyisas Krayst. Balù ku nun bong knunan,
    bay balingan tnagak mdà di kakdon gamu du fye nimòan gamu dad to nun knun, fagu
    di ktagakan i knunan.
