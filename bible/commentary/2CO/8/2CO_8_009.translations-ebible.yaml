  mya-mya: သင်​တို့​သည်​ငါ​တို့​၏​အ​ရှင်​ယေ​ရှု​ခ​ရစ် ၏​ကျေး​ဇူး​တော်​ကို​သိ​ရှိ​ကြ​၏။
    ကိုယ်​တော် သည်​ကြွယ်​ဝ​တော်​မူ​သော်​လည်း​သင်​တို့​၏ အ​ကျိုး​ငှာ​ဆင်း​ရဲ​ခံ​တော်​မူ​၏။
    ဆင်း​ရဲ ခံ​တော်​မူ​ရ​ခြင်း​မှာ​သင်​တို့​ကြွယ်​ဝ​လာ စေ​ရန်​အ​တွက်​ဖြစ်​သ​တည်း။
  gng-NT: Kimɛ ni bɛn tiʼYonbdaan *Yesu Kristo ya nimɔ̀nt kpɛ ma bo. U là yé ufàadaan
    nɛ. Ninbi bo nɛ u tien' uʼba ujiin, ŋɔ uʼjiint nnɔ ń cère ní tien bifàadɛnb.
  cbi-NTPO: Ñulla mideeve lala' Bale Ruku Jesucristo mika ura ruku jutu, naa taruku
    ju' bain, ñulla' mityaren tsaa pure tiyaimuwaañuba, tsenmala ya juntsai' pure
    tiyaiñaa ñulla taruku tiyanudetsu.
  ikk-NT: 'Makẹni, ụnụ a marịnghọ kẹ Onyẹ-nwọnni-ẹnyi wụ Jesu Kristi mẹhan ẹfọma:
    nị, k''o mẹlẹ ọdafịn ru, o gi ufiri ụnụ hẹnrin ogbẹnnyẹ kẹni ụnụ gha ogbẹnnyẹ
    o dan wụrụ ịdafịn.'
  leu-leu: 'Senaso mi texaas sena xakaavangan xatam sina Memai Yesus Krais: nane waan
    laaꞌui la xunavata e waan xuvul pana Piran lana fafanaian sina, taasaxa nane taꞌulan
