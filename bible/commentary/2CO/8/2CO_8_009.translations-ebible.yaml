  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
    ᤂᤢᤏᤧ᤹ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠ ᤆᤥᤃᤧᤛᤠᤱ. ᤁᤢᤕᤠᤱᤛᤠ᤹ᤔᤠᤴᤗᤠᤶᤒᤠ ᤂᤡᤏᤡ᤹ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤖ
    ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤂᤢᤏᤧ᤹ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: Chi ja jínī ndá nú nāsa vāha ndasí inī Jētohō ō Jesucristo jíín ó. Chi sīquī
