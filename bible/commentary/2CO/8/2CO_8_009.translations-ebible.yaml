  pes-OPCB: زیرا خود از فیض خداوند ما عیسی مسیح آگاهید که هر چند در آن مقام آسمانی‌اش
    غنی بود، برای کمک به شما به این جهان آمد و فقیر شد، تا با فقر خود شما را غنی سازد.
  mpt-mpt: Ibo tekein kebiobe, Sume Yesus Klaiste abilim uto inamin namino homon biba
    binabo otane e ibta dohalilaneta daak teneta dabalim ele tlaneta e afobeing blim
    binebiobe. E inanea ibo daabenebio kesoa ibo abilim uto inamin namino homon olomabiobe.
    Ne weng ele baabei olo ne tekein kenia I Yesuse kukubo nanebu olo bain inaniba
    naka mak unang maki daabenomabiba bleka? genano genita baabeiobe.
  ssx-ssx: Ikana꞉ma꞉ta꞉ nika꞉ Tekehali Yesu Ketisona꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉
    ekita꞉ hone wilimime. Ipikita꞉ hamoko tieke hayekepate iki tamba꞉ muluekema꞉ yeke
    ipikita꞉ nate hali au leekeme. Kotota꞉ ipika꞉ natehali au leeke ekima꞉ iki hamoko
    hawaluekema꞉ pa꞉la꞉me.
  mkl-mkl: Ì nɔ ì mɑ̀ didɔ̃i Lɑfɛ̃ɛ nwɑ Jesu Kirisi ŋɑ, nŋu iyi í tɑko í jɛ ilu ɑmɑni,
    nɔ í ce ɑrɑɛ ilu ɑre nɑ iri nŋɛ ku bɑ ɑreɛu ku ce ŋɛ ilu ɑmɑni ŋɑ.
  gaq-gaq: ପେଇଂ ମାପ୍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଲିବିସ ବିସୟ୍‌ରେ ମ୍ୟାପେଲେକେ । ମେଁ ସାଉକାର୍‌ ଡିଙ୍ଗ୍‌ଚେ
    ଡିଗ୍ ପେଇଂନେ ସା ଗରିବ୍‌ ଡିଙ୍ଗ୍‌କେ । ମେଁନେ ଗରିବ୍‌ ବାନ୍ ପେଇଂ ସାଉକାର୍‌ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hintte nu Godaa Yesuus Kiristtoosa aadho keehatethaa ereeta. Kiristtoosi
    dure gidi uttidi, hintte iya manqotethan duretanaada hintte gisho manqis.
  unx-unx: ଆପେ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌କେପେ ସାରିତାନା । ଆପେକେ କିସାଁଣ୍‌
    ବାଇପେ ନାଗେନ୍ତେ, ଇନିଃ କିସାଁଣ୍‌ ତାଇକେନ୍‌ରେୟ, ଆପେୟାଃ ନାଗେନ୍ତେ ଆଇଃକ୍‌ଗି ନାରାଦୁରାୟାନା
    ।
  gah-gah: Lekeza Guivahanite Izesu Kilistoni nasahililamú mota giliaká niave. Eza
    minumuni izolaho lekelikumule loko gohogó ve loló imó nene lekeza áminatunú monokú
    minumunavagi lilí itave loko nenémini imó nenazo, Izesuni agizaka hiziki mihina
