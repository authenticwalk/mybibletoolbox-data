  bao-NT: Mee mani Wiogʉ Jesucristo añuro cʉ̃ ca tii bojariquere mʉja maji. Mʉjare
    maima ĩigʉ, ca apeye paigʉ nii pacagʉ, mʉja yee jʉori ca boo pacagʉ nii eaupi,
