  bod-N: བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཐུགས་རྗེ་ནི་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ཤེས༌ཏེ། ཁོང་ནི་ཕྱུག་པོ་ཡིན༌ཡང༌།
