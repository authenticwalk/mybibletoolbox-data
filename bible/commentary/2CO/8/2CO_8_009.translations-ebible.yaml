  txq-txq: Ei bubuluk ena mae, ita Lamatuan Yesus Karistus, natudu Ndia dale susuen
    neu ei ena. Fai bakahulun Ana sama leo hatahori kamasuꞌik. Tehuu Ana here fo dadi
