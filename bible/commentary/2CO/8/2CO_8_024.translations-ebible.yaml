  kan-OKCV: ಆದ್ದರಿಂದ, ಇವರೊಂದಿಗೆ ನಿಮಗಿರುವ ಪ್ರೀತಿಯನ್ನೂ ನಿಮ್ಮ ಬಗ್ಗೆಯಿರುವ ನಮ್ಮ ಹೊಗಳಿಕೆಯನ್ನೂ
