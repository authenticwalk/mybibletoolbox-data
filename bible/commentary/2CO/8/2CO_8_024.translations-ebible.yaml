    ante edonque acædänimpa. Ayæ̈ adobaï, Mïnitö waadete pönö cæmïni adinque Pabodoidi
    wæætë mïnitö ïmïnite waa adänipa, ante acædänimpa, ante cæedäni. Mänömaï cæmïni
    adinque Codito ingante godongämæ̈ näni pönencabo wayömö näni cabo wayömö näni
    cabo tömänäni adobaïnö ante edonque acædänimpa.
  kbc-NT: Enice ikeenitiogitiwaji niɡ̶inoa eletidi lapoli Aneotedoɡ̶oji loiigi meliodi
    memaanitibigiwaji, codaa ikeeni mejinaɡ̶atece niɡ̶ina ane iɡ̶enaɡ̶a, niɡ̶ina me
    idinanenaɡ̶atibece leeɡ̶odi akaamitiwaji.
  bmh-bmh: Guzenanem, gonun, agen dudu go en agal oiagab nug noumaiban, agal igul
    naliu abai maran. Ag igul go guzenebi, Kristen duailel emgasag unum agen agal
    igul naliu memenin dumam. Gonun, ig einen agal wanimag wag macanem go ag abe mamamen.
  ctu-BL: Pʌsbeñob la' c'uxbiya. Melbenla che' bajche' tsac subeyob ti' tojlel pejtelel
    jini xñopt'añob, cha'an mi' ña'tañob mach lolomic mi' ñuc'an c pusic'al ti la'
    tojlel.
  meq-meq: Ɗumatay ha a ndo neheye na, ka wuɗum tay ha. Ndo məpe mədzal gər hay ka
    Yesu Kəriste neheye tə slər tay naha ta tsəniye. Ta tsəne andza niye na, ta səriye
    ha bazlam neheye ŋgwalak eye nəmaa tsik fakuma aye na, deɗek.
  noa-H: Hermanonaan Corintopien, chamʌ k'ʌʌn wounaan pãach haar bardʌtk'aimaawai,
    pãachdëu ham k'õsi nʌm chadcha hamach daúacha hoomk'ĩir, ham dʌ̈i wajap'anaa ham
    jãsene habat. Pãrau ham dʌ̈i magmʌn, magan mʌg Macedonia hee iglesiapierr t'umaam
    k'ʌʌnauta pãrau mag ham k'õsi nʌm k'ak'apdö haju, pãachdëu mag hamach dʌ̈i wajap'a
    hatarr jaaut'urtarr hũrwia. Mag hamʌn magan mʌjã hĩchab parcha honee k'aba habarm
    pãar gaaimua.
  alp-NT: Hoko ami hlaleke imi trimasi mimise, kai li lokosi mimise leke jemata toinu
    esi rekwa be imi okisi, kai esi rekwa be ami isike imi eteise tinai.
  san-VEL: ato heto.h samitiinaa.m samak.sa.m yu.smatpremno.asmaaka.m "slaaghaayaa"sca
    praamaa.nya.m taan prati yu.smaabhi.h prakaa"sayitavya.m|
  kbq-kbq: E'ina hu'negu zamesi'nezmanteta zamazeri so'e nehinke'za, Anumzamofo naga'mo'za
    nege'za, Poli'ma Korinti vahe'mokizmi zamavu'zamavaku'ma nehiana tamage hu'ne
    hu'za hugahaze.
  kbh-kbh: Chíyeca, chë́ngbioca os̈buachiyëngcá enefjuanënga chca chamotsetats̈ëmbuama,
    chë ichmona boyabásengbioye s̈mochjínÿanÿiye ts̈ëngaftanga ndegombre chënga s̈mojtsababuánÿeshanama,
    y bënga razón fstsebomnama ts̈ëngaftangbiama oyejuayënga jtsemnama.
  ron-LSB: De aceea, arătați-le înaintea adunărilor dovada iubirii voastre față de
    ei și a lăudării noastre în numele vostru.
  pon-pon: Komail ari kajanjale on irail mon momodijou kan omail limpok ni omail apapwali
    irail duen i kapina kin komail.
  nhe-BL: Huajca xiquinselica ica cuali para toicnihua tlen itztoque ipan nochi tiopantini
    ma quimatica quejatza inquinicnelíaj sequinoc tlaneltocani, pampa ya tiquinilhuijtoque
    para imojuanti miyac inteicnelíaj.
  sps-sps: Nainy te ruak rori faatok ir yam a vainy to tsumi te mangiir rarori. A
    fo gum iny vainy fafaaman to te jiats ramiri nongoiny ror a ka to, ana ka to nai
    faatok rarori tana fo siisio tsumam tsumin man ovei.
  wnc-wnc: Siwan wa aminda ginde kundopanu ginda musip gwaang natayamuke tasinong.
    Ginda unzing tasiwa aminu Anututane amina dakngake yuaingu kepna kepna nana aminu
    kuupbamda ginde natake ginda puya aminu waakwakge musip gwaang natayamukaing kaknga
    anggaman siwan kaning. Natake wamu nata ginde apbakngake gindane umanza yapangenake
    yakum taknga siakan singgak ngang natapning.
  bus-bus: Beee yãnzi à ↄdↄańnɛ kɛ̀ á yeńzi, lɛ sↄsi pì gbɛ̃nↄ dↄ̃ kɛ̀ lɛ́ kɛ̀ wée
    gbɛ̃ɛ a yã musu nɛ́ yãpuraamɛ.
  gub-BL: Pezamutar katu tuwe a'e awa pe wà nehe. A'e rupi uzeruzar ma'e taw nànànar
    wexak putar pekatu haw wà nehe. Pepuruamutar katu. Ta'e pemono kar putar penemetarer
    ikurer wanupe nehe xe. A'e rupi aze urumume'u pekatu haw nehe, — Azeharomoete
    ikatuahy a'e wà, i'i putar peme wà nehe. — Azeharomoete peze'eg, i'i putar urewe
    wà nehe, imono kar pà a'e wà.
  imo-imo: Aku kani i teko teaio. Aku onge imboma kondo kolko tapoko tukundo likolio
    eno paimbo Kraistinga nimo unguma tenge tiko teremelemunga linoni eno kapi nimolo
    ungu we naa nimolo. Aku teko teremele ulu iye ongema kanangei liko ondonge wali
    Kraistinga talapena moromele imboma kanoko pilinge.
  boj-boj: Deqa niŋgi na was aiyel naŋgi di kumbra bole enjroqniy. Yim Kristen kalil
    naŋgi nuŋgo kumbra di unsib marqab, “Bole, naŋgi qalaqalaiyo kumbra dauryeqnub.”
    Osib qalieqab, “Pol a Korin Kristen naŋgo kumbra bole qa iga saigeqnu di a gisaŋosaieqnu.
    A anjam bole saigeqnu.”
  eng-DRA: Wherefore shew ye to them, in the sight of the churches, the evidence of
    your charity, and of our boasting on your behalf.
  knf-knf: Nadiimaan baka keeri kë naŋal baka na manjoonan, banfiyaaruŋ bŧi bahilna
    bame kë ŋfaŋ wi ŋlilandëranaŋ.
  san-KHM: អតោ ហេតោះ សមិតីនាំ សមក្ឞំ យុឞ្មត្ប្រេម្នោៜស្មាកំ ឝ្លាឃាយាឝ្ច ប្រាមាណ្យំ
    តាន៑ ប្រតិ យុឞ្មាភិះ ប្រកាឝយិតវ្យំ។
  arn-NT: Eymün rüf mew piwkeyefilmün kom tati pu trokiñ feyentulechi che, kimayngün
    eymün tamün nien ta piwkeyechen ka tañi nütramelkefielchi dungu ta eymün mew ñi
    rüfngen.
  zas-NT: Yan gol balüü loj reeman guial diidxli rëndi bejn ree, din por laa reeman
    gagbee ree los demazri ree compniar rliladx Jesucrist xcwentidi, din guguiaa tëë
    reeman guial ni diidxli na̱j ni ma rën loj reeman xcwentidi.
  ken-NT: Kʉ yɛka bakwɔ́ bho Kristo mángɔ kpoŋoroŋ bɛ bǎbhɔŋ ɛkɔŋ nɛ bho, nɛ bɛ
    ntí achi anɛ sɛ́dɛ̀p awɔ antɨ ɛ̌ti ɛyɛka bɛsí bhap.
