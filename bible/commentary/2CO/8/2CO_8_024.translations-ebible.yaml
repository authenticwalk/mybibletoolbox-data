verse: 2CO.008.024
translations:
  kpx-kpx: Keau lohoge isivi ovei kebia hoesegeveve. Katealemo ekalesiau kove umale
    keabuna ke evisi hilokage no la vaveve loui la tabagevemale keu seleve.
  okv-H: Avoeto dagota humota ari te ke be ari te amo ungota degi ta avo ekalesia
    tapa na kito ungo ke be ara embo einge erevi ungona kito osa ue pekihe umbuvujo.
  tbo-tbo: Yaka omi ani’mbenena uyahinei omi luhogala ona wogeleteya uyahihi po bolu
    atapuhi apo hina hanapugemi po i nugogegae ona limoineya.
  mal-C: അതുകൊണ്ട്, ഈ ആളുകളോടു നിങ്ങൾക്കുള്ള സ്നേഹവും നിങ്ങളിൽ ഞങ്ങൾക്കുള്ള അഭിമാനവും
    സഭകളുടെമുമ്പിൽ തെളിയിച്ചുകൊടുക്കുക.
  grc-SR: Τὴν οὖν ἔνδειξιν τῆς ἀγάπης ὑμῶν, καὶ ἡμῶν καυχήσεως ὑπὲρ ὑμῶν, εἰς αὐτοὺς
    ⸂ἐνδείξασθε⸃ ⸆ εἰς πρόσωπον τῶν ἐκκλησιῶν.
  bgc-bgc: इस करकै कलीसियाओं के बिश्वासियाँ स्याम्ही अपणे प्यार नै जाहिर करण के जरिये
    साबित करो, के म्हारा थारे बारें म्ह गर्व करणा साच्चा सै।
  khz-khz: Vovetaina gaurai, gemi ulamagi vegailiana taunatauna na e ai na gomi gavega-ragemina
    ganina taunatauna, ira wailarai pio vega-matagai taunataunaa, pe ekalesia goleara
    maparara na pia gitaa e pia vega-taunataunaa.
  deu-TKW: so leget denn den Beweis für eure Liebe und für unser Rühmen von euch ab
    gegen sie angesichts der Gemeinden.
  zsr-NT: Gul‑gún ga gac bëꞌ nadxiꞌiliꞌ lequëꞌ quië láquibeꞌi runliꞌ cni yuguꞌ cöꞌ
    bunách queëꞌ Cristo, len laꞌnözi nac gdutë li didzaꞌ dxiꞌa ruiꞌtuꞌ ca nac queëliꞌ.
  lin-lin: Yango wana, bolakisa bango elembo ya bolingo na bino mpo ete Mangomba nyonso
    endima mpe eyeba ete tomikumisaka na pamba te na tina na bino liboso na bango.
  hns-NT: Ohie se ab dekhaihe kie toelog oe tieno ke ketana tjaahe hai, aur bhie kie
    hamaar baat satj raha djab ham toelogke goen gaawat rahielie. Tab djab oelog lautke
    aaiga, tab aapan samaadj me bataaiga.
  noa-E: Ermanonaan Corintopien, chamʉ khʉʉn wounaan pãach aar bardʉtkhaimaawai, pãachdëu
    am khõsi nʉm chadcha amach daúacha oomkhĩir, am dʉ̈i wajaphanaa am jãsene abat.
    Pãrau am dʉ̈i magmʉn, magan mʉg Macedonia ee iglesiapierr thumaam khʉʉnauta pãrau
    mag am khõsi nʉm khakhapdö aju, pãachdëu mag amach dʉ̈i wajapha atarr jaauthurtarr
    ũrwia. Mag amʉn magan mʉjã ĩchab parcha onee khaba abarm pãar gaaimua.
  eng-EMTV: Therefore show to them the proof of your love, and of our boasting concerning
    you, before the churches.
  mib-NT: Núu súcuan te stéén rō nuū de jeē cáhīyo manī ndije ró jíín de, návāha na
    cúni tāca grupo ñayuu cácandíje. Te súcuan cuni i jeē tu ní cácusɨɨ̄ cāhá ni rī
    sɨquɨ̄ rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ सेसेहुप्‍लक्‍हाॽरे़ मे़निःसुर फाॽआङ् खिनिॽ वेॽहाॽ
    लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍बान्‌नु खिनिॽ के़जोगुम्‍मिल्‍ले़ आनिगे़ ने़बो पोःरे़बा
    पाःन्‍निन् खिनिॽओ के़दाःबाहाॽ ओसेःन्‍धाक्‍ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Hinu, muvalangisa usindimala wa uganu winu, misambi yoha ya vandu vevakumsadika
    Kilisitu yeyavatumili vahotola kulola kuvya kumeka kwangu ndava yinu kwangabuda.
  mmx-mmx: Kuren la mina lox asuusu labalamu atnimi ridi, kusu laraogu lotu axap dinaba
    xasep do levelinga atnama ti emi asu minimi i ruturun.
  cbr-NT: Usa 'ain camina ënë unicama upí oquin biti 'ain. Mitsun usaquin 'aia cuaquin
    ca camabi ëmanuaxa ax Jesucristomi catamëcë unicaman 'unánti 'icën, mitsun camina
    acama nuibati quixun. 'Unánan ca nux mitsu ñui quicë bana ca asérabi 'icë quixun
    'unánti 'icën.
  tee-NT: Pus ju chavai lhuch axt'akniya'it'it ju tumin. Ju chunch catapuc'atsayach
    ju yu'unch chai ju ali'in lapanacni ju talhilaca'anta ju Cristo ni vasalh amap'aininin.
    Vachu' catac'atsaya' ni slivasalh ju xac'ajunich acsni xaclalak'ayayauch.
  eng-LSV: the showing therefore of your love, and of our boasting on your behalf,
    show to them, even in the face of the assemblies.
  cak-NT: Romari' rix can tic'utu' chi can ye'ijo-wi ri kach'alal ri', y napon ta
    rutzijol quiq'uin ri iglesias chi rix can ye'ijo-wi. Can anche'l ri katzijon roj
    chiwij chi yalan jix utz.
  pah-NT: 'Tito''g̃a vahemame pe pyri pemboapy ti g̃a pejipyri pendoryndoryvamo g̃a
    ndehe. A''ero po ti Cristo''gareheve''g̃a Macedôniapeve''g̃a ikwahavi penemiarõhetea.
    E''i po ti g̃a no: “Paulo''g̃a omombe''u katu Corintopeve''g̃a mboheterame,” e
    po ti g̃a nehẽ.'
  sja-NT: Mãɨrã araa panadak'ãri, ak'ɨpítɨ ãra k'inia iru p'anɨ tai k'inia iru p'anɨk'a.
    Mãgá waya wãdak'ãri ãchi p'anapatamaa, nepɨrɨdai parãpa ãra pia ak'ɨ p'anadap'edaa.
    Mãgá ãra pëidap'edaarãpa k'awaadai wãara taipa jaradak'a parãpa wãara nejõmaata
    pia oo k'inia p'anɨ.
  xed-xed: 'Maranaŋwa mara ta həŋ ká kuni ɗvutá həŋ kahwathwata, ŋa snanaghatani ta
    inda Igliz, dzaʼa kəl həŋ ka snaŋta kazlay: Kahwathwata tsa ghubay ta ghubu ŋni
    ta kaghuni ya kəʼa.'
  mks-NT: Ta xíní ñúhú jána̱ha̱ ndó nu̱ú na̱ cán ña̱ mé a̱ nda̱a̱ táhyí quíhvi̱ ini
    ndó na̱ já ná canda̱a̱ ini na̱ tácá veñu̱hu cán ña̱ íin sa̱há nde̱ cáji̱i̱ ini
    nde̱ xi̱hi̱n ndo̱.
  gfk-S: Io kaie, i tahut be mu na hamanis no tutuno tano numu harmarsai ukaia ter
    ta duhat. Ma mu na hamanis ta duhat bileng no burwana mem ge pirlet mu. I tahut
    be mu na ngan hobi waing ira matanabar na lotu ta ira tamtaman di nage palai timaan
    ta mu.
  bmu-bmu: Miaŋgöra azi karöbut mi kamei, i mönö urukalem ak eŋgiba könaŋini mewö
    kondelgetka ekŋe. Mewö akŋe ewö, neŋön silikŋinaŋgöra sileŋini möpöseinini, keu
    miaŋgö ölŋan mönö aukŋe asuhuiga eketka urumeleŋ könagesö gwötpuk yeŋön mötme.
    Mewö.
  dgz-dgz: Ap menan, baigan ega ase ta ewamone, yave anup. Mu Iesu dugup muga nagirewa
    den anuin. Ap gapan wa namurat imaetoni oitaya wadiamotoni mu den tavewa ame anu
    awain.
  eng-GNV: Wherefore shew toward them, and before the Churches the proofe of your
    loue, and of the reioycing that we haue of you.
  zaa-NT: Acca liúlue' qui'ni hualigani té la' tsì'ilatsi' lo losto' le, làniana ca
    hermanos qui' iyaba ca iglesia nna ccá cą saber qui'ni hualiba ná iyaba ca cosa
    tsè' nu chi gunèni tu' cabi de nu cca qui' lebi'į.
  eng-WEBSTER: Wherefore show ye to them, and before the churches, the proof of your
    love, and of our boasting on your behalf.
  guh-guh: 'Nexata bajaraponëbeje itsa patsianabeje paxamëjavata, patsitanajamatabëcuene
    itajëtsianame paneasivajava bajaraponëbeje. Nexata Dioso pejumecovënëtsivi, pamonae
    itorobatsibeje bajaraponëbeje, pacavënëlivaisitaena paneasivajava bajaraponëbeje.
    Nexata asivaya itsa pacopiapitsianame Dioso pejumecovënëtsivi pitorobinëtsibeje,
    nexata Dioso pejumecovënëtsivi jamatabëjumai tsane paxamë yabara: “Pacuenia baja
    Pablobana nacatsipaeba, xaniajai baja cajena. Corinto tomarapijivi asivaya tane
    daxitajivi,” jamatabëjai tsane.'
  bon-bon: Weeme singi ne jewabudnitepeye teeme tääpume. Lui ätrunga ingle cina teebibine
    pa jäätyepemepesi, teepi liba pa yäätecijemepi weeme singi poto cidi me, siige
    peei te pa jaawabudnitepi teeme bau me, egä cime awepyeräja lui weeme poto cidi
    me papa lica gyene.
  nhw-BL: Huajca xiquinselica ica cuali para toicnihua catli itztoque ipan nochi tiopame
    ma quimatica quenicatza anquinicnelíaj sequinoc tlaneltocani, pampa ya tiquinilhuijtoque
    para amojuanti miyac anteicnelíaj.
  swh-ONEN: Kwa hiyo waonyesheni wazi hawa ndugu uthibitisho wa upendo wenu na sababu
    inayotufanya tujivune kwa ajili yenu, mbele ya makanisa, ili yapate kuona.
  wbi-wbi: lino, muvahufyaghe avaanhu avuo ulughano lwinu, neke ifipugha ifya vitiki
    fikagule kuuti sino tukughinia vwimila ume se seene.
  bba-bba: Yen sɔ̃, i bu sɔ̃ɔsio mɑ i bu kĩ kɑ ɡem, kpɑ Yesun yiɡbɛnu nu n yɛ̃ mɑ
    sɑ ɡem mɔ su kɑ woo kɑnɑ bɛɛn sɔ̃.
  eng-KJVCPB: Wherefore shew ye to them, and before the churches, the proof of your
    love, and of our boasting on your behalf.
  kgk-NT: Upéixa-gwi pemogwahẽ porã katu íxupe kwéry igwahẽ ihovy-ramo. Hesu réry-py
    onhomboaty aty va'e-kwéry opa rupigwa oikwaa hagwã pende reko porãha. “Omogwahẽ
    ohayhu porã reheve Hesu reroviaha va'e Corinto pygwa” he'i va'erã pende-rehe.
    Upéa-rupi ojekwaa porã va'erã pende rekoha. “Ndaha'e ae reíry omoherakwã porã-ma
    va'ekwe Corinto pygwa rekoha-rehe” he'i va'erã xe-rehe.
  waj-waj: Itaama vainai idaara mmuduuya ruatee. Vaa ausa hanigieeraiya nuuna mmuakiaayauvaki
    variraiya ngia Titiivainnara itaama mmuduuya ruaa kuaivaa kooyaa rikiaateeraivaara
    idaara mmuduuya ruatee. Fai ngia itaama iikio ta ngiiiyara mannaka kiaunnaivo
    kooyaa vainai rikiaaravai.
  cpy-cpy: Otzimatyeera paakameethata-wakiri aririka rareetakyaa janta. Roo riyotan-tyaari
    noyemijantzinkarite-paeni kemijanta-tsiri janta omaperotatyaa okaatzi nokenkithata-kota-kimiri
    eeroka-paeni.
  mpx-mpx: Inoke wami nunuwana nuku pamasal eliyalil, yaka ekelesiya gegewel nihi
    kite, ge nihi atena te wama ba heyagimiu i tunahot.
  wbp-wbp: Kajili yali-patu marnkurrpa yanirra nyurrurla-nyangu kirri-kirra Karinji-kirra,
    nganjirni mantalu-jana, manu yungkalu-jana talaju jurnta mardarninja-wangurlu.
    Ngula-warnuju, Kirijini-paturlu Majatuniya-wardingkirli kapulu-nyarra milya-pinyi
    nyurrurla kuja kankulu jama-nyina. Kujanyarna-jana nyurrurla-kurlu yirri-puraja
    kamparrurlu-wiyi.
  luo-luo: Omiyo nyisuru jootewago ni un joma ohero ji, mondo kanisni duto ongʼe ni
    mor ma wan godo kuomu ok en mor manono.
  nhe-NT: Huajca xiquinselica ica cuali para toicnihua tlen itztoque ipan nochi tiopantini
    ma quimatica quejatza inquinicnelíaj sequinoc tlaneltocani, pampa ya tiquinilhuijtoque
    para imojuanti miyac inteicnelíaj.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܡܲܚܙܹܝܡܘܼܢ ܠܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܩܲܕܡ ܥܹܕܵܬܹ̈‌ܐ ܫܲܪܲܪܬܵ‌ܐ ܕܚܘܼܒܵܘܟ݂ܘܿܢ
    ܘܫܘܼܒ݂ܗܵܪܲܢ ܒܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnamik qiñiqtitchumagiksi ukpiqtuaŋuruapayaanun piqpaksripiałiqsi uqqiraqtinik
    suli nalaunŋałha nanġaqapsi taapkunuŋa.
  msb-msb: Kaya ipakita lugod niyo sa inda an iyo pagkamuot kag pamatuudi niyo an
    ginahambog namon manungod sa iyo agod maaraman san tanan na mga nagatuod.
  cpa-NT: Hi² jøng² ju³mi³leih¹³ hniah¹² ja³ta¹ni¹ ca¹lah¹já¹ dsa² roh¹³ jniang³ hi²
    hnóh¹ hniah¹² rúh² hniah¹². Jøng² li¹léi¹³ dsøg¹² jǿg³ hi² jmoh² hniah¹² jmáh¹lah
    hi² dsio¹, ju³lah ma²ca¹juúh³ jnieh³.
  dso-dso: ସେମନ୍‌ ତେଇ କେଟ୍‌ଲେ ସରି ତମେ ଆଲାଦ୍‌ କରି ସେମନ୍‌କେ ଡାକିନିଆ । ଜେନ୍ତାରି କି ତମର୍‌
    ଆଲାଦ୍‌ ସତ୍‌ ବଲି ସବୁ ବିସ୍‌ବାସିମନ୍‌ ଜାନ୍‌ବାଇ ଆରି ତମର୍‌ ବିସଇନେଇ ଆମେ ବଡ୍‌ପନ୍‌ ଅଇ ସବୁ
    କଇବାଟା, ସତ୍‌ ବଲି ଜାନ୍‌ବାଇ ।
  meu-meu: Taunabunai, emui lalokau toana bona ai ese a heaḡilaimuimu badina ba hahedinarai,
    ekalesia oreadia vairadiai.
  yva-NT: Maisyare omai ti, syare wabekobeo arakove umaso mai indamu anugano Amisy
    kaijinta nao wo wapa muinye raen kakavimbe ti wo raura ware, “Paulusa apa ayao
    po anugano Korintus mansabumbundi mamo mamai tugae.”
  dgc-dgc: Kanya sikam, éy tanggapén moy side ta mahusay, monda du tolay du iba a
    simbaan ta ina, éy meta de a tutuhanan tu kinagi ko dide a tungkul dikam; da kinagi
    ko dide a mahusay dén i ugali moya.
  zpm-NT: Goḻguieṉ sca, gza zho zigne ziaad zho lo to i, niowse goḻcuëzlo zho. Goḻlu
    gaṉle ne nli dib zdoo to rleynie to zho, zigne rleynieque to naa; zeeṉa gacnaṉ
    grëraa zha ne nacgrë ne nli miṉe rnee no zeeṉe rzodiidz no lo zho zha nac to.
  hix-NT: Àro ke, owyanye nyamoro yonyetoko, ohxe osonyhotxoko, àwyanye, ànyaknyenhàyamo
    wya xarha, Kryestu mryenon komo wya. Toto komo xan me osonyhotxoko, owyanye ànyahpàn
    komo yowakryenàr ke. Yaworo kanyenhàr me uro xenyhotxok xarha. Àsok tawro hana,
    nyamoro wya, ohxe rma haxa natxhe, Koryentu hon komo, kanyenhàr me ryesnàr ke.
  sim-sim: Uwa osik ma ondon armek ji uhu os lirin ji rupshinda nombo oson ji mukunak
    li heyeka. Erem ji unak li heyehe li mbaka, �Ome sira. Pol nombo nombo os li urik
    or heyehe hi lihin or hauowenda hom osmu nawak nimu heyenduwa.� Ushinak sios anandi
    ondo avak er nga li heyeka.
  npi-ULB: त्यसैले, तिनीहरूलाई तिमीहरूको प्रेम देखाओ, र तिमीहरूका विषयमा गरिएको हाम्रो
    गर्वको कारण मण्डलीहरूलाई देखाओ ।
  cgc-cgc: Gani, ipakita nyo ki danen inyo na pagpalangga aged mlaman ta tanan na
    mga gatuo na terek gid inyo na pagpalangga paryo ta ame na mga pasugid na padayaw
    nay kyo yan.
  tim-tim: Aregât yâkŋe ye penâyeŋgimbiân amâ okot âlepgât tân yeŋguwei. Akto yeŋe
    agak meme âlepŋe memai aregât keiyeŋe yâk makyeŋgienŋe nâŋgâyi den are bunŋe agâkgât
    ye tân yeŋgumbiâ Yesugât kâmot hârokŋe nâŋgâmbiâ ârândâŋ akbiâp.
  yor-yor: Nítorí náà ẹ fi ẹ̀rí ìfẹ́ yín hàn wọ́n níwájú ìjọ, àti ìṣògo wa nítorí
    yín.
  wos-wos: Wungi wawunka wunde du hufuk yandat, guni Godna du takwaka némafwimbu mawuli
    yangukaka diré wakwetanguni. Wakwengut atéfék Kraisna hundi xékékwa du takwa xékélakitandi,
    guna ximbu harékéta wamben hundi mwi hundi dé.
  emp-NTPO: Maʌ̃ djabarãa unubid̶adua bãrãba ãdjira wãrãda quĩrĩã panʌda. Mãwã ãdjia
    cawad̶ia daiba bãrãnebema bia jaraped̶ad̶ara wãrã basida. Maʌ̃ne djabarã b̶eaza
    bid̶a ara maʌ̃ quĩrãca cawad̶ia.
  eng-F35: Therefore show the proof of your love (and of our boasting about you) to
    them as representatives of the congregations.
  ind-ind: Oleh karena itu, tunjukkanlah kepada mereka bahwa kalian sungguh-sungguh
    mengasihi semua saudara seiman. Dengan begitu, para jemaat di sini akan mendengar
    kesaksian tentang kalian sehingga terbukti mengapa kami selalu membanggakan kalian.
  pes-OPCB: پس خواهش می‌کنم محبتی را که نسبت به من دارید، به ایشان نیز ابراز دارید
    و از آنان به گرمی پذیرایی کنید تا همهٔ کلیساها بدانند که بی‌دلیل به شما افتخار
    نکرده‌ایم.
  mpt-mpt: I moniba ib bibam natlaibo ibo baabeniba Klayam nata tliobo ge baabeniba
    dleb taniba ib am tam daiba i funaniba I ni kla gobe bliobo geine! Bainobo galin
    nakaia unangai bib mak bib mak ye blibi ibo yatemaibo baaniba Folwali baaniba
    Kolin bib seli kukub ayam wafu bliobo geibbio i wengo motonobo genomabiobe.
  ssx-ssx: Ika꞉ pukima꞉ homa꞉la꞉ ekita꞉ mo tapake pa꞉ta꞉ wala꞉pa꞉peke. Pa ekipeke
    mo siosi manuma꞉ hone witolota꞉ mo nikana꞉ma꞉ ika꞉ pi laoma꞉ ekita꞉ ota꞉ ya꞉ka꞉ta꞉me
    laa hone wina꞉ loa꞉me.
  mkl-mkl: Nɑ nŋu, i nyisi ŋɑ iyi ì bi ŋɑ ŋɑ ntɔ ntɔ, ku bɑ iɡbɛi inɛi Jesu ŋɑ ɑ mɑ̀
    iyi ɑ̀ nɛ kpɑ̃ɑ kɑ tɔɔ fufu nɑ iri nŋɛ.
  gaq-gaq: ଏଲେଡିଗ୍‌ ଆମେଇଂକେ ପେଇଂନେ ଆଲାଦ୍ ଆଃସୁଏପା । ତେଲା ସାପା ମଣ୍ତଲି ଏନ୍‌ ବିସୟ୍‌ରେ
    ସତ୍ ମାନେଆର୍‌ଏ ବାରି ପେଇଂ ନ୍‌ସା ନେନେ ଡିଙ୍ଗ୍‌ମ୍ୟାକ୍ନେ ଗରବ୍‌ ଜାବର୍ ଡାଗ୍‌ଚେ ପାର୍‌ମାନ୍‌
