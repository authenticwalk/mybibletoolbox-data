  kek-NT: Nakaq'ue kach'o̱l chixba̱nunquil li c'a'ru us; moco ca'aj cui' ta chiru
    li Dios. Chiruheb aj ban cui' li cui̱nk.
  blz-NT: Kai mingkira' mingilimang men kana' taasi'po tongko' koi pimiile'na Tumpu,
    kasee uga' koi pimiile'na mian.
  poe-NT: Méxra̱ tjinkaonni chrókjuichꞌeni tí nkehe ntoá, jehya jehó tí nkehe chrókóxrjínhi̱n
    Ìnchéni. Náhí. Kja̱xin tjinkaonni kíxin chrókꞌuikon chojni kíxin jína tjejóchꞌeni.
  san-TAM: 'யத​: கேவலம்ʼ ப்ரபோ⁴​: ஸாக்ஷாத் தந்நஹி கிந்து மாநவாநாமபி ஸாக்ஷாத் ஸதா³சாரம்ʼ
    கர்த்தும் ஆலோசாமஹே|'
  cof-NT: '@see-verse:2CO.008.020'
  srm-NT: Fëën mbei u ta köni fu hii soni musu waka a tatai liba, na a Masa Gadu wojo
    wanwan nöö e, ma te dou a libisëmbë wojo seei tu.
  qvs-NT: Munanisapa allita rurayta Tata Dios kawananpa runakunapish kawanankunapa
    alli rurak kanaynikunata.
  zca-NT: Kuze' kile' pa' no, le' no kwa'n wen, gat lë't nab lo Señor Jesukriste,
    sino ke nu lo rë men.
  cbc-NT: Bairi tunu caroaro jĩcãrõ tʉ̃ni jeto jãã átimasĩnucũña. Bairãpʉa marĩ Quetiupaʉ
    cʉ̃ caĩñajoro jeto meerẽ tore bairo jãã átinucũña. Camasã cʉ̃ã caroaro na caĩñaparore
    bairo ĩrã, tore bairo jĩcãrõ tʉ̃ni jãã átinucũña.
  qxo-NT: '@see-verse:2CO.008.020'
  mox-mox: Ta ʼesi nuanuama eda Kaiwabu naqaiawa be wese naʼawahaqiaqiema ema ilivu
    tunutunuqina mane ana ʼitamaki weaqina, ta wese nuanuama tomotau ina ʼawahaqiaqiema
    baʼe weaqina.
  kew-kew: Niaana konere Aa Mudu-na ini agaa madaa kogono waru pamina. Yapare nipu
    madaa agu-daa napema. Dia, pare pa onaanuna ini agaa madaa page kogono waru pamina.
  dww-dww: Tauma ka ḡoeḡoena da yaba matabuna didimanidie ka voiedina, nam Mamaitua
    taunaḡa matane, be banaga mate matedie.
  twi-ASANTE: Yɛn botaeɛ ne sɛ, yɛbɛyɛ deɛ ɛyɛ wɔ Awurade ne nnipa anim.
  aoj-aoj: Afaꞌ ukup pandandaꞌma ondaꞌ waf buꞌwafi atefa epes hiasi. Ina naep Dembinai
    atip, owaꞌ. Nogohnaep epesi wapani.
  cbv-cbv: Pánihna, jwĩ Maáh ã enechah, bitabʉt ĩ enechah, yoobópdih tʉ́i chãjíhna,
    biíhdihbʉt Titojeéh wã wahna caá.
  taw-taw: Chɨn mani anɨb ak nɨgtep gɨl, bɨ mani si dep tek ma mɨdobun ak God ne nɨgup
    ak pen, binɨb okok abe nɨgɨnɨgabal, mani anɨb ak nɨgtep gɨl dad amnɨgabun.
  jic-NT: T'üc' way cupj 'in jyamacj 'üsüs lijicj lovin. Qjuisas qjuis Jepa Jesucristo
    ca nucus cupj 'üsüs lijicj; qjuisas wa gente ca nucucj cupj 'üsüs lijicj.
  zap-NT: Porke noo syemper rye noo gan pezee ylaa noo ne wen, let nozdet nes lo Dëdyuzh,
    sinke no ke nes lo yrandxee mén.
  wer-wer: Tenim omnant yeë epot Aköpök pëën itaangkën ompyaö ëëpënëak won. Omnaröakta
    itaangkën ompyaö sëpënëak kön yawi.
  ipi-ipi: '@see-verse:2CO.008.020'
  qul-NT: Chayraycu allin ruwayman puriycu, mana Señorpaj ñaupakellanpichu, manachayri
    runacunapaj ñaupakenpipas.
  tnc-tnc: Ba'iaja yijare nakẽrãjairika yaᵽaberiwa'ri jia oyiaja Tuᵽarãte ĩaika wãjitãji
    yija baarãñu. Suᵽabatirã ᵽo'imajare ĩaika wãjitãji i'suᵽakajaoka yija baarãñu.
  ter-NT: Koati yonoâti vokóvo, kaha'âti ûti iyúseyeamo nonékuke Itukó'oviti, koánemaka
    nonékuke po'ínuhiko xâne pónea ûti kixoku vitúkeovo yara koekúti.
  bmr-NT: Mɨɨro mɨɨhai mihimeguehi imino momoonɨnoco Mohaivojɨɨbo ɨmefeenevɨro imino
    momoonɨno icatɨno. Tollɨro bu paryɨ miyamɨnaa ɨmefeenevɨ imino momoonɨhicahi.
  fuf-fuf: Ko fii ko ko moƴƴi kon men woni ɗaɓɓude, hinaa non yeeso Joomiraaɗo on
    tun, kono kadi e yeeso yimɓe ɓen.
  bhl-bhl: 'Fein! Num ibolow fian e kanekote: Nu Sunbin-Got em kiin dim e, kunum waneng
    im kiin dim e, alik alik im kiin dim e kiol kuw kukuw ke alakabuluw te.'
  ons-ons: Ŋene kine kine okanŋem, Waomŋoka detki ŋenane menageakane midaka, ŋeiŋo
    yaleka ŋenane weneŋ detpi menageakane ra okanmaine.
  con-NTPO: Nane in'jan gi Chiga caña'jensi ñotsse tson'faye. Tsa'ma a'i'qque caña'jensi
    ñotsse tson'fa'choma tise'panga canjaeñe gi va faesu a'i'ccu fae'ngae jacan'fa.
  ghs-ghs: Oi nanai Ohongaho neseta qupa sasarima baura eetoraiho isakita paha abiho
    neseta oho sasarima ooraike qupadzomare.
  peg-peg: ଇନାକିଦେଂକି କେବଲ୍‌ ମାପ୍ରୁତି ମୁମ୍‌ଦ ଆକାୟ୍‌, ମତର୍‌ ମାନାୟାର୍‌ ମୁମ୍‌ଦ ପା ଇନାକା
    ସବୁ ନେକ୍ରାକା, ହେଦାଂ ୱିଜ଼ୁ ଆପ୍‌ ଏତ୍‌ କିନାପ୍‌ ।
  txu-NT: Dja bar iro'ã katàt memã o tẽn o bôx. Metĩndjwỳnh dja katàt ar ije amijo
    ibakôt ar ipumũ. Nhym pykakam me ar badjwỳ dja me katàt ar ije amijo ibakôt ar
    ipumũ.
  eng-WEBU: Having regard for honorable things, not only in the sight of the Lord,
    but also in the sight of men.
  gnw-NT: Jecuaeño nduipota nduyapo jupi vae ĩru vae reta jovaque, yandeYa jovaqueño'ã.
  mux-mux: ‘Kondu kululi kongun ili temulú kene Auliele-ni ‘Teku konjukumele.’ nimba
    kanupili.’ nimbu ku-moni singí kanuma mimi-sipu nokupu kaí tembu teker. Akiliinga-pe
    akili mindi mólu. ‘Yambuma-ni kepe tekemulu mele kanuku kene ‘Teku konjukumele.’
    niku kanangiko.’ nimbu ⸤‘Angin kanili wasie teamili.’ niker⸥.
  maj-NT: Kui nga nda nda tíchasehe̱ ri̱ xi nkú ts'ín kixi̱ tíbankínko̱i̱ ni xi tín'ei̱
    nginku̱n Nda̱ Nti̱a̱ná ko̱ ta̱ nginku̱n xu̱ta̱.
  bkq-NT: Kywymâry Jesus xurâem, kurâ domodo xurâem warâ iozeno lelâ xina adiendyse
    ato.
  kue-kue: No mambuno wakai eramunedi punga i Yaglkande ongumuglo mina wakai kanambedi
    ertre, te yomba ama wakai kanaglmedi akiye eramga.
  cot-NT: Teequea aparo nonintajigueji iramenajiaquenaqueate Amajirote nocomajamajaca,
    iroguentiquea nonintajiaque intsamajajiaque caquintejia aisa.
  bnp-bnp: A ngaru ni rata a naro kamumu na matane Bakovi Dagi, na matane huriki a
    bakovi a ngatavine.
  apn-NT: '@see-verse:2CO.008.020'
  ctp-NT: Nduwe tiꞌ ba ꞌin ykwiꞌ Xꞌnaan, loꞌo nduwe tiꞌ ba sa ñaꞌan nu chkwiꞌ nten
    chalyuu; kanꞌ chaꞌ nchka tiꞌ ba chaꞌ xkwiꞌ luwi ti kuꞌni ba nchga tñan.
  opm-opm: Nuhur Got oh wanahama Ihir pomat papti han baphe naporo gurdapathe nuhurnong
    wanahama Ihir pomat papti han baphe naporiyao ha nahatingwe rim nuhur mama imat
    pomat pisapti ohmur.
  bvr-bvr: Wurra ngatipa jal nyirri-nirra Bunggawa an-ngayburrpa barra gu-na minypa
    ngayburrpa gun-molamola jama nyiburr-jirra, rrapa gu-gugaliya yerrcha burr-guta
    barra minypa gubi-na gun-molamola.
  wal-wal: Aissi giikko, nuuni Godaa sintta xalaalan lo77obaa oottanaagaa gidenna;
    shin asa sinttankka lo77obaa oottanaagaa qoppoos.
  zad-NT: Na' chonnto' to dii byen gonnto'n ka chiyaḻi, aga toz lao X̱ancho Chioza'
    san lenkz lao beṉ'.
  kmg-kmg: Nâŋe wiac epene Wofuŋzia maname biaŋkeocte mâcne, ŋiczi mâmâc manapie sâckeocte
    mueŋgopeneŋ.
  aso-aso: Nene nanitekumuꞌ ve. Laza neꞌmino monovo lamineꞌ oloningumuꞌ nene Oꞌmosoꞌmovoꞌ
    gelelivoba asi mo evenekisi nene gililisave losa nene neꞌmino lovo gizo do lisiheꞌ
    okune.
  uli-uli: Yamem yengang ila habe foru mekla ye fel fael metael Samol mo fael metael
    yarmat.
  nin-NT: Inta i ko cha ukpa kakami, wre ki inta bu na inkindirr yi nggo i si izizi
    na ashishi ka Atiko wa yo mre hen, kye ni inggi yi nggo i si izizi na ashishi
    ka anishirr mi kye.
  acu-NT: Tura asar Yus wainmaunum tura aints ainau wainminamunam ii turaji nuna mash
    paan nekaawarat tusar turaji.
  cak-WNT: Rumari' riyoj can nikatij kak'ij chi ma xu (xe) ta wi chuwech ri Ajaf Dios
    nik'alajin wi chi ronojel ri nikaben can pa ruchojmil wi, xa can nikajo' c'a chuka'
    chi queri' nik'alajin chiquiwech ri winek, chi can pa ruchojmil wi nikaben ronojel.
  ebk-ebk: Tay nan pangkepmi at atunmi nan ustu ay maekaman, fiakun yangkiay as nan
    mangiilan Apo Dios, ngem as nan mangiilan us nan tataku.
  spa-PDDPT: Porque tenemos en consideración cosas buenas, no solo delante del Señor,
    sino también delante de los hombres.
  ruf-ruf: Mana chotubama twetwe kusang'ana ghanoghile, si kwe Imtwatsa yaliheka bae,
    ila hata kwe iwanu.
  gun-gun: Mba'eta ronhea'ã ha'evea rami orekuai aguã Senhor renonde, ha'e avakue
    oexaa py guive.
  agu-BL: Na nucy'ij tzij cu'n na kaj kaban yi kak'un swutz Ryos nin ẍchiwutz wunak.
  isn-isn: Kuuhola ukendegeeli kituma nekekukuligwa, singanga ntongeela a Mukulu udu,
    kuite gwa ntongeela aantu.
  ilo-ULB: Naannadkami a mangaramid iti nadayaw, saan laeng nga iti sangoanan ti Apo,
    ngem uray iti sangoanan dagiti tattao.
  pir-NT: Mari pʉhtoro tiquiro ihñonopʉ queoro, quehnoano ye duaja ʉsã. Sa yena masa
    tiquina ihñono gʉ̃hʉre queoro ye duaja.
  anv-NT: Gétú ɛyigémbɔ ne ɛsé démmyɛ nnó dépyɛ lé genó ɛyi gewyaá ɛnógé
    né mbɛ ushu Ata jimbií, dékɛlegé mampyɛ ntó genó ɛyi gewyaá ɛnógé né
    mbɛ ushu yɛ́ndémuú.
  sab-NT: Uñale Chubege cha be igi ulita kete agwa cha takalin suge trate daba ulitage
    ulia cha be igi ulita kete, malen daba e gdaite no no be cha gatedi igi dbe daba
    una Jerusalénmu alin, ene daba gweale me ñage tañachuge cha igi ngle gweale gai
    mo alin.
  tmd-tmd: Nöbö Diba aipam nöbö mö piaku aipam an rɨ ri aböl mag aku nugwɨŋ, me rön,
    rɨb aku yöx nugwöla.
  acr-NNT: Ri kaqaj riꞌoj e kaqaꞌan ronoje chi utz chwach ri Qanimajawal Jesucristo
    y chikiwach ri tikawex.
  kpg-kpg: Deenei di mau hagamaanadu bolo e hai gii donu nia mee huogodoo, hagalee
    bolo i mua hua nia golomada o Dimaadua, gei i mua labelaa nia golomada o nia daangada.
  taj-taj: तिग्‍दा भिसम ङन्‍दा प्रभुला ङाच्‍छापट्टि जे आहिन, तर म्‍हिगदेला ङाच्‍छापट्टिएनोन
    जुन ताम ज्‍यबा मुला थेनोन ताम लबा सेम मुला।
  avt-avt: Haiu han kitet emrɨak menmen yaaim me ninaan me Mɨtɨk Iuwe God kerekek
    au. Haiu hanhan mɨt miyapɨr yapɨrwe hɨr nanɨrtei haiu mɨrɨak menmen yaaim.
  cbk-cbk: Cay quiere came hace el cosa justo, hende solo na vista de Dios pero hasta
    na pensamiento tamen del maga gente.
  uig-ARA: چۈنكى بىز پەقەت رەبنىڭ ئالدىدىلا ئەمەس، بەلكى ئىنسانلارنىڭ كۆز ئالدىدىمۇ
    ئىشىمىزنى دۇرۇس قىلىشقا كۆڭۈل بۆلۈپ كېلىۋاتىمىز.
  tuf-tuf: '@see-verse:2CO.008.020'
  abx-abx: kay i katuyu'an kami' gayod pagbuhat si tama', ma'in hamok para si pangulawan-na
    si Paragdalom, pero para liwat si pangulawan-na si a'a.
  mco-NT: Jadu'n ɨɨch ajcxy nhuinma'ñ nbɨdägy co tudägy ndunáangɨxyɨch ca' nan jëyɨ
    ma ajt nHuindzɨn Jesús yhuinduu, nañ jadu'n ma je mayjäy ajcxy yhuinduu.
  cpb-NT: Te apatziro nokowi onkameethatzimoteri Pawa, eejatzi onkantzityaari atziripaini
    onkameethatzimoteri irirori.
  aon-aon: Apak douk makri abom um munek yopihi atih aih. Aria makri uwok um munekeh
    agundok Iruhin ananis nabes atus um, uwok. Makri munekeh wosik atin um yopihi
    atih aih um arpesh shopunek shutrih.
  hus-NT-2005: Pos exom i tʼajál jechéꞌ in lujtalkʼi, yab tokotkʼi tin tamét an Ajátikláb,
    tin tamét jeye an atiklábtsik.
  mig-NT: Kájítú iní‑ri̱ sá'a‑ri̱ tiñu jíñú'ún, ko nasu̱ máá ɨ́ɨn nuu̱ máá Jíto'o̱‑yo̱,
    chi̱ suni súan jíín núu̱ táká cha̱a.
  bps-bps: Du ani kayèmi ku i nimòmi slame matlu, là alò di kite Amuito Dwata, bay
    balù di kite i dad to.
  mbs-mbs: Yan ipetaking ko sìyan sebad otaw egkeseligan amon ketegahan te kedita
    te otaw aw Pengolo te metòlid se eg-inangen day, so yan se ibeg ko.
  tof-tof: Zitülkus módóga, ki kibiób gyagüpitótók ene klamdó arrbündakla igó, dümdüm
    kla tómbapónóm, ene wata Lodón ilküpdü tebe koke, a pamkolpamab ilküpdü ta inzan.
  cme-NT: I taara i tiɛ ce kumaŋ faa Itieŋo yaaŋga-na halle baa nelbiliemba bi yaaŋga-na.
  sus-sus: Muxu fe fanyi nan tun fenma na wali kui Marigi nun adamadie ya xɔri.
  pon-2006: 'Pwe iei at lamalam ni kohwa wet: pwe soahng koaros en pwung, kaidehkinte
    mwohn silangin Kaun-o, ahpw pil mwohn mesen aramas akan.'
  dad-dad: Ere nigin, amã Odug mala bun ado, tamo meleid buneg, ereb madur bagai anĩ
    age mafouf nigin lo mafedig.
  zab-NT: Te pur dunnɨ rcaaznɨ idxannɨ irate zec ni riáld, gati nez loizti bniety
    sino que néza nez lo Xtadnɨ Jesucrist.
  jae-jae: Aêac taêŋ gêjam gebe aŋgôm ma gêŋ ŋapep sawa êtu Apômtau taugeŋ êlicŋa
    atom, aŋgôm êtu ŋamalac sêlicŋa amboac tonaŋgeŋ.
  ksd-ksd: tago ave nuk ot pa ra lavur takodo na magit, vakir ta ra luaina mata i
    ra Luluai ka, ta ra luaina mata i ra tarai bula.
  msm-NT: Su ogkaliyag koy no matarong to mgo hinang noy kona no duon da to pag-aha
    to Ginuu di duon isab to pag-aha to otow.
  myk-myk: Bani wèe funŋɔ ki wa wù da saama koro ɲaari, Kafɔɔ yɛ ɲaha tàan bɛ wɛ,
    ga sipyii pu bɛ ɲaha tàan.
  sbe-sbe: matawuwuna ka kaipatebayao bena yoma paisowa ka ginaulihedudulaidi, nige
    bena Guiyau ye bom mo ye kitagai, na tamowai hinage se kitagai.
  mcr-mcr: Ne suqä äŋguinä imäkqäŋqe, Naqä Iqueqä hiŋuä iqiŋinäŋqä ma, ämaqeuqä hiŋuä
    iqi-pqe, inä imäkqäŋqä änenyätqäuä.
  cux-NT: Ní 'tíícā neⁿ'é 'nū diíⁿ 'nū nducuéⁿ'e n'daacā nanááⁿ Ndyuūs ní 'tíícā ntúūⁿ
    nanááⁿ nducyáácá 'iiⁿ'yāⁿ.
  tur-YTC: Yalnız Efendi’nin gözünde değil, insanların gözünde de saygın olmaya özen
    gösteriyoruz.
  san-ITR: yataH kevalaM prabhoH sAkShAt tannahi kintu mAnavAnAmapi sAkShAt sadAchAraM
    karttum AlochAmahe|
  bel-N: бо мы дбаем пра добрае ня толькі перад Госпадам, але і перад людзьмі.
  sch-sch: Kin neinunkhîn chu Pumapa mitmua vai niloiin, midangngei mitmua khom dikna
    sin hih ani.
  mic-MIQNT: Gjinisgam geitoq getu ula'taqatieg, gatu pualg't 'ms't wen 'gji'tun.
    Etna na ugjit ula wet tla'taqatieg.
  huu-NT: Iena raise marena sedaacadɨcue. Jusiñamui iena uiñote. Nana creyentiaɨ iena
    uiñuana jɨaɨ jitaidɨcue.
  jiv-NT: Yus íimmianumsha, aents íimmianumsha ii naka wekaajnia nuna nekaawarat tusar
    túraji.
  otm-NT: Nguetho dín nde ga øt'be gätho xʉn ho bʉ na nu Oją nɛpʉ na nu ma miją'i'be.
  dah-dah: '@see-verse:2CO.008.020'
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə kɨmaha iahaməmwur mə taho nəri atukwatukw,
    mətə rɨpko mhə ia nəmri Iərɨmənu a səkɨtaha, mətə ia nəmri nərmama me mwi.
  kpr-kpr: 'A kotugo, namanenda uju eni mo: God nu namanenda saramana gido tumonde
    gogoghombaetira, a kotugo, evetu genembo barago namanenda saramana tumondaetera
    aindae sedo, namane amingeraera.'
  san-IAS: yataḥ kevalaṁ prabhoḥ sākṣāt tannahi kintu mānavānāmapi sākṣāt sadācāraṁ
    karttum ālocāmahe|
  nho-nho: Maaua e mmata iloo ki ttonu naa heuna maaua nei, see mee maa imua koi naa karamata
    TeAriki, seai, maaua e mee hoki ki ttonu naa heuna maaua nei imua naa karamata
    aaraa tama.
  gym-NT: Erere arato, ngwian biani, nebtä ñan nun tö jändrän jökrä nuein kuin metre
    ni Dänkien aibe okwäbti, akwa ni mda mda okwäbti arato, aisete tita ja mräkä ye
    juen kore Titobe.
  azg-NT: Ngꞌe chito xiaꞌntyi na tonnon Tyoꞌtsꞌon conanꞌchö́n na ntꞌá chaꞌxjen na
    chuhanꞌ, maninꞌ cüejon contꞌá tondëë nnꞌan.
  bhd-bhd: किजोकि ज़ैना गल्लां सिर्फ प्रभुएरे नज़र मां रोड़ी नईं बल्के मैन्हु केरे
    नज़री मां रोड़ी आन, अस तैन केरि फिक्र केरतम।
  too-NT: A'xni'ca' icmākēstokāuj huā'mā' tumīn huāk tzey ictlahuacu'tun na ixlacapūn
    Dios lā' nā ixlacapūnca'n tachi'xcuhuī't.
  ind-AYT: Kami berusaha melakukan apa yang benar, tidak hanya dalam pandangan Tuhan,
    tetapi juga dalam pandangan manusia.
  cjo-NT: Tee apaniroeni nokoyi iñaaperotena Tajorentsi nokameethatzi, eejatzi nokoyi
    iñaaperoeyenani atziripaeni nokameethatzi.
  nsn-nsn: Temaeit king uedanga tun tar lih me leler kodkodoho tar matanar Tamata
    Noman mara uaha ponor tamat.
  san-DEV: यतः केवलं प्रभोः साक्षात् तन्नहि किन्तु मानवानामपि साक्षात् सदाचारं कर्त्तुम्
    आलोचामहे।
  tna-NT: Ecuanaju tueda ai cuana butsepi aja yainia Diusu butse su, daja huecha pamapa
    cristiano cuana butse su.
  lid-lid: Tasah, ahi anya kamekes kandriyen mwasin, Laban aso-ok, ma iri mwan ma
    badih badu kon munyak mara-ei kanyolom ale.
  wim-wim: Ngan kaangk maꞌ-thayan iiyān meeꞌ piip God.antangana, aꞌ putha meeꞌ pam
    wanchantangan thampa.
  zga-M: Putulongoncha ukhusangha nghala amangholofu hange sapamiho ngha Nkuludeva,
    pene pu na pamiho ngha vanu.
  yom-yom: Bila tueti kukikeba mu vanga mambu mamboti, bika sia ti va mesoma Pfumu
    kaka vayi ayi va meso ma batu.
  san-SIN: යතඃ කේවලං ප්‍රභෝඃ සාක්‍ෂාත් තන්නහි කින්තු මානවානාමපි සාක්‍ෂාත් සදාචාරං
    කර්ත්තුම් ආලෝචාමහේ|
  yut-yut: Nin aŋpak kɨlegɨsi gɨn ak do nandamaŋ, ae Amɨn Tagɨ da dabɨlon gɨn dɨma,
    mɨŋat amɨnyo da dabɨlon kɨsi ak do nandamaŋ.
  grc-BYZ: προνοούμενοι καλὰ οὐ μόνον ἐνώπιον Κυρίου, ἀλλὰ καὶ ἐνώπιον ἀνθρώπων.
  cpc-NT: Tima nokowatzi onkamiithatzimotiri atziri nantayitiri, ari onkimitzimotyaari
    iijatzi Pawa.
  nhg-NT: Pos tecnejneque ma niese cuale que lo que tli tecchijtecate tecchihua quiene
    conbenierebe. Tecneque ma quecualejtacö amo solamiente Deus tlöcamo nuyejque giente.
  nya-nya: Pakuti tikuyesetsa kuchita zolondola, osati pamaso pa Ambuye pokha komanso
    pamaso pa anthu.
  ngu-NT: Niman ticchihuaj canica para ticchihuasquej quen quitocarohua xsan ixpan
    toTeco, yej no imixpan on tlacamej.
  kup-kup: '@see-verse:2CO.008.020'
  jid-jid: A he ni suron mbu du tati kpe u bima ba ni shishi Rji ni kakle ba ni shishi
    indi me.
  wmw-wmw: Kamana tukwangaikira vitendo vyema, siyo mbere ya Mwenye basi, fala mbere
    ya wanu novyo.
  gmv-GGM: Gaasoyka nuusu waana qofay Goda sintthan xalala gidontta asa sintthanka
    lo7o oothansiko.
  ssg-ssg: Kumahe amite haeliel ailei waliko sawisawin mewenae ti puli Jises tel Masiwi
    tuahe hetekie ti puli seilon.
  zpo-NT: Kwaanzee tubka nkwaan nu le nu re kwaan nali, nu nanebt delant lo Dios noka
    delant lo re myet.
  poy-poy: Nfiru ya twenga ndo kutenda hweri, kulongolu kwa Mtuwa hera ndiri, kumbiti
    kulongolu kwa wantu viraa.
  qwh-NT: Porqui noqantsicqa manam Diosnintsicpa nopanllachotsu alli ruraq quenintsicta
    ricatsicushun; sinoqa nunacuna nopanchopis alli ruraq quenintsicta ricatsicushunmi.
  gaw-gaw: Am ig ehaniṯak kobol imu ib tutuḵup̱aib Kayak amegp̱a heḵunignu dab meṯem.
    Amge ig Nug amegp̱aib tutuḵu heḵunignu ii heṯem. Iiṯa. Ig danab ag ele ig kobol
    tutuḵup̱a heṯem anidḵulagnu heṯem.
  nca-nca: Dokoro norendo Anutu toŋímo koya uni toŋeyemo ŋuya murí meté ŋu naŋge tewato,
    yero iŋoyoteto.
  zpz-NTPP: Gun ryub de̱ mod nu nap, walab tub lo ziꞌl par lo Shuaan na Jesuuz, sinu
    niꞌ ziꞌl par lo de mbecy.
  mkj-mkj: 'Pwa ioar me amai lamlam oang in kohwa oauwe: pwa joang ohroj en pwung,
    jaudi oanngoar mwohn mijen Koaunno, a en pel mwohn mijen armaj kan ohroj.'
  zac-NT: Rniꞌi lduꞌu naꞌa gac naꞌa mënë nazaꞌquë, lëdë niáꞌasëdiꞌi lu Dadë Dios sino
    también lu ra mënë.
  kyg-kyg: Ala kava neꞌmo aulagaꞌalekeꞌmo alagepa kavaꞌmo osugunaꞌmonanafa muki vayaꞌai
    apaulagaleꞌeꞌmo alagepa kavaꞌmo hugesune.
  kmk-kmk: Ta piyaon mi un koon dit kustukustu un bokona lawan sidit man-iilan Apudyus
    nu adi utdit man-iilan pay di tagu.
  cao-NT: Ja tsi xo toa quinia-quiniaxëniria ca ëa xo naa, jia roha ca axëna. Ibo
    Jesu, nohiria bo ri, tihi cabo ranihuacasquia, ë acai cató no.
  bbr-bbr: Ik sarau eposek maun sakau ronkateäum. Ik Näwäu nukan amukup pak roasiret
    akan amiakap nais iken sarau amop miäum, okon, ak erekapu iken onok eposek äpu
    maiei.
  inb-inb: Muna­na­kun­chimi, Iaia Jesuspa ñawipi i runa­kunapa ñawi­pi­pas alli­lla
    rura­na­kugta kawa­chin­ga­pa.
  hrv-hrv: Doista, revno nastojimo oko dobra ne samo pred Gospodinom nego i pred ljudima.
  box-NT: Lé bìo wa wi à wa wé bìo se o Ɲúhṹso yahó lè ɓa nùpua yahó.
  ote-NT: Nuje nza̱ntho dí øthe ra tsꞌɛdi pa ga suhe gatho ya tꞌøtꞌe xá hño ngu rí
    ꞌñehe. Y hingue hønsɛ ja rá thandi Ajua̱ dí øthe njabʉ, nehe ja yá thandi ya ja̱ꞌi.
  wnu-wnu: In qomon uber eng toat at qib igoun eng, Munon Aib qas uber inimbegeiner
    qamb ue. Munon ar gor ininou qomon uber eng gaiar qamb.
  zam-NT: Ngue cua'n nu' mod par gàc con' ndxè' nabe'ste no par nambìi loote gàca.
    Iante ngue cua'n nu' mod gàc con' ndxè' nabe'ste no nambìi loote loo Tad Diox.
    Ndxe'leque', ngue cua'n nu' mod gàca con' nabe'ste loo chol mèn, ne.
  zyp-NT: Macawtaco, Abuipaw mehmuh suipaw letah cang lytah cawngsaw mehmuh letah
    zong a dingpaw raihre khah thaw tah ka zawng he peh.
  sey-NT: Ja̱je paꞌina, yëquë cato deꞌoyere paseꞌe yoꞌoye yëyë, mai Ëjaë ña hue̱ꞌña,
    cuiꞌne pa̱i ña hue̱ꞌñaje.
  nvm-nvm: No vierafe noka unam ma ijesugin rekuai vierafen. Noka unam ma iji E Bomana
    nuvuon fu oimaimo ijia rejknum ga madu ema oimardiavo ijia rekuai vierafen.
  mps-mps: Dago wiegi yai dolo kolesaga yabo homu ebo, te dago Genuai Bidigo gedude
    naga te kolesaga me egobeo. Menio. Te e tǫde bidi dabego gedude dali te kolesaga
    ebo dao.
  pab-NT: Wiyahekola hiye atyo hoka kasani ehekorexe taita wisoma waokowita, maisa
    Xekohaseti nahalakoa taita xini hoka halitinai nahalakoa tehitiya.
  llg-llg: Huu ai duduꞌa neulalau, fo tao tetebes, neme dale malalaok mai, nai Manetualain
    matan, ma nai hataholi la mata nala boe.
  kyf-kyf: Nɩɩ, 'klɩ -a yɩa, 'ɩn gbʋ nanɩa 'yli Nyɩmaa -Kanyɔ 'yu, we -yɔ 'ya nyɩma
    'yu, -a 'ka we lɛnʋ.
  tpi-tpi: Mipela i laik mekim gutpela pasin tasol, na mipela i no laik mekim dispela
    pasin long ai bilong Bikpela tasol. Nogat. Long ai bilong ol man tu.
  mih-NT: Cuñi ndi zavaha ndi sii si minoo cuhva ndoo xaan ityi nuu ra Ndyoo ta cuhva
    cuñi ñiyɨvɨ.
  qvh-NT: '@see-verse:2CO.008.020'
  kms-kms: Te pugri beghi nei pe te beghi yumbo ur oghi kinne ei bad. Di beghi Yumbui
    nde rar pene yumbo ur oghi ye bad segi, beghi wute nde rar pe anene ei yumbo ur
    oghi ye bad.
  agn-agn: Pagprosigir aming magboat ta tama, belag lamang ong pama-dek tang Gino
    kondi maging ong pama-dek tang mga taw.
  nhi-NT: Pues amo san iixpan in toTecotzin itniquih itchiuasqueh tlen yec, tlamo
    noiuqui imixpan in tocniuan.
  ttc-NT: Astilji qetza n'ok qsi'na qnab'l tzan tqet jk'ulu'na kyaqil tuj tume'l,
    nya'tx a'ox tuj twitz Qtata Dios sinoke ax tuj kywitz xjal.
  dan-1931: thi vi lægge Vind på, hvad der er godt ikke alene i Herrens, men også
    i Menneskers Øjne.
  kwj-kwj: Nunu do tau kwambu hinga nu randau ti, Apukolaka miya rukumbwa nu wosinda
    nambwe, mina, ele hima i miyaningisopo okwe o tau hinga ete nu randau.
  vie-OVCB: Chúng tôi làm mọi việc cách liêm khiết, chẳng những trước mặt Chúa, nhưng
    trước mặt người ta nữa.
  kze-kze: Ísóigo aúrankare kwaási túrankare mimbáyáí kawe'á ónáe séta naaó'-nao'a
    kwénaaeta torupámáráan-ontantomba maimaéta ímo makáan-kwaasi túwa'naa ondayávéta
    kwénaaumne.
  lbk-lbk: Tay nan pangkhepmi et ta angnenmi nan osto, faken yangkhay isnan sakhang
    Apo Dios mod-i ket isnan sakhang nan takho.
  mto-NT: Veꞌemts a̱a̱tseꞌe ntonuvaꞌañ juuꞌ veꞌe pyaatyp yꞌake̱e̱guip, ka je̱e̱jyap
    tseꞌe je̱ Ma̱ja̱ Vintsá̱n vyinkujk, veꞌempa veꞌe je̱ja je̱ jayu vyinkujk.
  bzh-bzh: He su kwamin vo bë he ġevonġ nġaa niröp gëp Mehöböp timu yö mala mu
    rë, gaḳ he bë ġevonġ gëp mehönon malaj geving.
  guj-2017: કેવળ પ્રભુની જ દ્રષ્ટિમાં નહિ, પણ માણસોની દ્રષ્ટિમાં પણ જે યોગ્ય છે તે
    કરવા વિષે અમે કાળજી રાખીએ છીએ.
  jvn-NT: Mulané awaké déwé ya mikirké sembarang sakdurungé, supaya ora kenèng diarani
    wong kepriyé waé. Awaké déwé kepéngin nindakké sing bener nang ngarepé Gusti Allah
    lan nang ngarepé manungsa.
  byr-byr: Sareꞌ darevɨnyɨ. Tewaanya nawɨꞌnya yade sabwina nemɨ yawɨrona yune Naangere
    tɨnna sarɨnanna mɨꞌ. Aawa. Aꞌmwe kwaraavɨre tɨnna kwarɨjɨ nayaa yɨvanɨgo.
  ian-ian: Wun kai walɨgowun nat nɨmba wupma yelavɨpmak kat. Ana sɨkwutɨgowun. Wun
    kat njambwi nyan vɨga lɨgandɨ.
  hun-hun: Mert gondunk van a tisztességre nemcsak az Úr előtt, hanem emberek előtt
    is!
  mcf-NT: Nuquin Papan tantiamiacpaden aidobëdtambi bëdamboen Masedonia yacnocquidon
    dayun uaid buanshunquin mitsana bedbidanec Udeya yacno nidebi. Ampenquiocquin
    buanec ma quenueshun aidobëdtambi buanshunembi.
  kjs-kjs: Naana konere Mudu Ali-na le agaa madaa kogono waru pamina. Yapare nipu
    madaa kama-daa napema. Dia, pare pa enaalinuna le agaa madaa page kogono waru
    pamina.
  mni-mni: Eikhoina ningjaba adudi Ibungogi mityengda achumba touba adukhakta nattana
    misinggi mityengdasu achumba toubani.
  yad-NT: Nu̱dyivaaryu̱y daryaju̱ra vinu jiryatiy samirya Vu̱yntyityu̱ diya darya,
    nijya̱nvay diya jaryentiy.
  mxb-NT: Chi̱ ndíꞌi ini ndu̱ kéndísáꞌano ndu choon. Ta o̱ du̱ú noo̱ satoꞌo yo̱ Jesús
    oon ni ndíꞌi ini ndu̱ kee ndu dión, nda̱ no̱ó ña̱yuu taꞌani ndíꞌi ini ndu̱ kéndísáꞌano
    ndu.
  pon-2006A: 'Pwe iei at lamalam ni kohwa wet: pwe soahng koaros en pwung, kaidehkinte
    mwohn silangin Kaun-o, ahpw pil mwohn mesen aramas akan.'
  maq-NT: Meje nihñi cjuandaja, hacuiin suvá xcun Nina ni ta hacuaha cojo xcun xuta.
  hto-hto: Bie izói ñue jaɨ́cɨna uáfodo canóacadɨcue, Juzíñamui eróicana ñue cue íllena.
    Dama Juzíñamui eróicana daɨí iñédɨcueza, daje izói jɨáɨ comɨnɨ eróicana daɨí itɨcue.
  por-BRBSL: Having consideração pelas coisas honrosas, não somente aos olhos do Senhor,
    mas também aos olhos dos homens.
  ces-NKB: Opatrujeme totiž dobré nejen před tváří Pána, ale i před lidmi.
  cui-cui: Paichichipan nawita xua xainyeya pata exanaewa Nacom peitabaratha tatsi
    xuano xua jiwi peitʉtha tatsino.
  boj-2014: Gago are endegsi unu. Iga kumbra bole segi gaigai yoqnqom. Tamo uŋgasari
    kalil Tamo Koba a ombla naŋgo ŋamgalaq di iga kumbra di yoqnqom.
  eng-OEBUS: for we are trying to make arrangements which will be right, not only
    in the eyes of the Lord, but also in the eyes of people.
  eri-eri: Ere fanyimu hilou wahanga onowei nomo gau higina, onodu ere fanyimu waha,
    Anyakaro ago langanga ada ono woboya. Uwa. Nere fai agenege langa fere ono woboya.
  wiu-wiu: Nipa Akolaliyo enekono, ki̱yoke-kama tato wa ali atoane lene yoto kakete
    too.
  swe-swe: Vi är nämligen noga med att göra det som är rätt, inte bara inför Herren
    utan också inför människor.
  cth-cth: Bangkongtetpawiteh, kaimouh teh, Bawipa e hmalah dueng tho laipalah, talai
    taminaw e hmalah hai bari kaawm e dueng doeh ka tawk awh.
  mti-mti: Nu natawa gaibu mame ete. Nu Ayapan namive mekut onan iyayapan namuwo gaibu
    mame taibe toyau muntan anoete.
  pad-NT: Anofiki hida jiniro kabadanihi-ra anasohivini. Asohini Deua bikahija kaimoni.
    Asohini ija'aria vakahija kaimoni jaboni.
  twi-twi: Yɛn botae ne sɛ yɛbɛyɛ nea eye wɔ Awurade ne nnipa anim.
  hlt-hlt: Boeipa hmai bueng ah pawt tih hlang rhoek hmaiah khaw a then ham ni kho
    ka khan uh.
  tbz-SIM: Ti í wɑnti dɛ̀ɛ̀ wenni Kuyie nyììkɛ̀ mɑ́ɑ̀, ti dɔ́ dɛ̀ɛ̀ wenni dɛ̀ndɛ Kuyie
    nnɛ̀ bɛnìtìbɛ̀ ììkɛ̀.
  san-GUJ: યતઃ કેવલં પ્રભોઃ સાક્ષાત્ તન્નહિ કિન્તુ માનવાનામપિ સાક્ષાત્ સદાચારં કર્ત્તુમ્
    આલોચામહે|
  ake-NT: Ipoken te'sen kupʉ pɨ' e'pai ina esi, Itepuru enu yau rɨken pen, e'tane
    ka'pon amʉ' enu yau rɨ nɨrɨ.
  qvn-NT: Chaymi nogacunaga imanaypanuysi ali rurayta munapäcü Diosninchipa naupanchrüsi,
    jinaman runacunapa naupanchrüsi.
  tku-NT: A'cxni' icmākēstokāuj huā'mā' tumīn, pō'ktu tze ictlahuacu'tun na ixlacatīn
    Dios ē nā ixlacatīnca'n tachi'xcuhuī't.
  bjk-bjk: Mem me maa bara marabo pet te önga mangana ngas nang i töxödös. Ma kaim
    bara xö winara xö Orong kalik mon. Mem me mamaa bara irabo töxödös bölök kö wawara
    xö nangadi.
  msy-2020: E arazir aghuibara damuasa. Egh e arazir aghuir kam Godɨn damazimra a
    damuan aghua. Puvatɨ, e uaghan gumazamizibar damazibar dar amuam.
  bpr-bpr: Ani duenmi mimò ayé du fye tluh i nimòmi di kite i Amu, na lê man di kite
    i dad to.
  cle-NT: Chiaah¹ niaa³²ah¹ hi²jmee²ah¹ xiaa³dsaa³² jɨɨ⁴ lɨ́⁴ ba² ruh³. Há⁴ja̱³ ti̱¹
    rúh⁴ñi² Ñúh³a² nɨ³, ba² ji̱í̱⁴ rúh⁴ñi² diáh⁴ dsa³.
  txq-txq: Ai maote fo tao hata fo tetebes numa ai dale lolo-laon mai, nai Lamatuak
    matan ma nai hatahorir matan boe.
  aaz-aaz: Fin hai mitenab mirek-rekoꞌ he mmoeꞌ rasi reꞌ batuur, miꞌko neek akninuꞌ
    anbi Uisneno In human ma In matan, ma nbi atoniꞌ in human ma in matan amsaꞌ.
  qup-NT: Munanchi Yaya Diospa rikushkanpi, runakunapa rikushkankunapipas alita ruranata.
  dop-dop: Pɑɑ Tɑcɑɑ ɩsɛntɑɑ pɑɑ yǝlɑɑ kiŋ tǝ pɛɛkǝɣɩ sɩ tɑ́ kʋpɑntʋ ɩ́ lɩɩ tǝcɛɩcɛɩ.
  azb-azb: Çünki məqsədimiz yalnız Rəbbin gözündə deyil, insanların da gözündə doğru
    sayılan işləri görməkdir.
  eng-DBY: for we provide for things honest, not only before [the] Lord, but also
    before men.
  guo-NT: Dios matabijt xanal puexa ofrenda chaxdusaxaelenpox. Pe nakiowa, nejxasinkax
    puexa jiw chiekal pajut matabijaliajwa xanal puexa ofrenda chaxduiyaxaelenpox
    japi jiw.
  hla-hla: Alam e torohanan kato hamatskö mia i matana Tsunono ni matar u katun has.
  mav-NT: Hãpyk kahato yn areĩne'en neran wuat'i miit'in wanẽtup hawe i'ewyte Tupana
    wanẽtup hawe. Mi'i pote yt atioto teran i mesuwat wuat'i miium wato ko'i kat pote
    yt atiky­'esat i miit'in te'e­ru­wa­nẽtup sa'ag uhowawi sio toho­'osat sio yt
    i'atu'e hap ete.
  kpf-kpf: Nen yatâ oindâ Kembuŋak niŋgiri âlip upapkât buŋâ. A ziŋ ârândâŋ neŋgât
    nâŋgâne âlip upapkât sâmen.
  ppo-ppo: Ti noa betené dumipó. Talené kele tómókélé, mo so whi̧né kele tómókélé,
    da̧né du betere ala mepaae whi̧rapené kilitu, mo donoi ala dapó yó̧póló kisi mutu,
    hotowayóló kaae tarapó.
  hin-2017: क्योंकि जो बातें केवल प्रभु ही के निकट नहीं, परन्तु मनुष्यों के निकट भी
    भली हैं हम उनकी चिन्ता करते हैं।
  wol-KYG: Li nuy xinte moo di li baax ci kanam Boroom bi, te baax ci kanam nit ñi
    itam.
  bef-bef: Lali nasana lolo hutogo Sipi Bouba aiꞌasigo kehelinogo bati hilibe luto
    niꞌigopa bonaꞌmagita ana hite kehelilenogo fotogo hilibe luto lilata nohune.
  amm-amm: Koi mo molo itouniyaimososo aluwai monoi na tiyo manonoki, Siyoli Nokotani
    molo timai saso muwoi, noko nokolaloni molo timaiwoi monoi na tiyo manonoki.
  zaj-zaj: Kwavija tolondigwa kugatenda ganogile, sio tu hameso ga Mulungu, ila vivija
