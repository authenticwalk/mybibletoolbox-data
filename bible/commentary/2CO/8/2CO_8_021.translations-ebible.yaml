  ata-ata: Xo nexi tamasaxa sou taꞌoxonu mii maꞌia e muisalilisi ne loxo no iou Latauasi
    uasi, ia no ieꞌi ta mitema kalumo.
  qvw-NT: Ya'acuna imanuypapis allincäta lulaycäliytam jicutaycälí Tayta Diospa ñawpäninćhüpis,
    chaynütac nunacunäpa ñawpäninćhüpis.
  nfa-nfa: Te jiꞌi pangee paie-iie, sèna ka tao dhu lèke nèti dꞌara dhu mola-mèci
    ètu madha Ama Lamatua, aa ètu madha dhèu ae kahèi.
  tnp-tnp: Tol lanəha, itɨmah iəutalkut pɨk məmə iəkotol nati əhruahru, mətəu səniəmə
    e nəhmtɨ Iərmənɨg əmə, mətəu e nəhmtɨ nətəmimi mɨn.
  urd-urd: क्यूँकि हम ऐसी चीज़ों की तदबीर करते हैं जो न सिर्फ़ ख़ुदावन्द के नज़दीक
    भली हैं बल्कि आदमियों के नज़दीक भी।
  hot-hot: ek Anyô Bêŋ lôk avômalô sapêŋ nêgê nena yêlô adum ku êŋ thêthôŋ.
  mqj-NT: La ma'gau' malolokan tae' angga dio olona Puang Allata'alla sapo dio duka'
    tingngayona ma'rupa tau.
  rus-SYN: ибо мы стараемся о добром не только пред Господом, но и пред людьми.
  mbh-mbh: Na them naktet inga lemem vothung mo aro i vengveng a God itheki tomo mun
    a tokokoere otheki.
  bdd-bdd: Ma hesi nuwanuwama tuta baibaiwana ꞌoidiya ꞌada paihowa dumwalu Yehoba
    matana, ma wete tomota matadiya.
  cbt-NTPO: Noyasáchin nisarai Yosë noya nicaincoiso marë'. Piyapi'santa' noya nicainacoiso'
    nohuantërai.
  srn-NT: Bika wi wani du san bun, no ini Gado ai wawan, ma ini a ai fu libisma tu.
  cta-NT: Ndube tiꞌ ya jiꞌi̱ ycuiꞌ nu Xuꞌna na, loꞌo juaꞌa̱ ndube tiꞌ ya ñiꞌya̱ nu
    chcuiꞌ ñati̱; biꞌ chaꞌ ntiꞌ ya chaꞌ xcuiꞌ lubii ti cuaꞌni ya lcaa cña biꞌ.
  bqc-SIM: I kɛ yã́ pↄ́ maa Diiɛ ↄ̃ wálɛ wɛɛlɛ adoo, ń pↄ́ pↄ́ maa gbɛ̃nazĩnaↄnɛo
    lↄɛ.
  tcz-CHONGTHU: Keiho hi Pakai angsunga jathei tah a umding gelkhoh a kahiuvin, chule
    midang koi koi hijongleh jathei kahiu hi amudoh dingu jong kadeiyu ahi.
  mar-mar: आम्ही ‘प्रभूच्या दृष्टीने जे मान्य,’ इतकेच नव्हे तर ‘मनुष्यांच्याही’ दृष्टीने
    जे मान्य, ते करण्याची खबरदारी घेतो.
  snp-snp: Eti onimo ya moda mona efe limo melonimo mona ya Wekola yako eyefe lenaiye,
    loto minámaiye. E’e, wenena yaki monate eyefe loti kolinawae, loto kate kito wewa
    yaki ilifi melone.
  isl-isl: Guð veit að við erum heiðarlegir, en ég vil einnig að aðrir viti það og
    því höfum við unnið að þessu á þennan hátt.
  spy-NT: Kēēriibē keey keekas kule kakeeyey kiyēē bo man ām taayeetaab Mokoryoontēēt
    āk nyēbo biiko.
  xnn-xnn: Tay baken kedkedeng nan ostoosto ken Apo Dios is laydenmi ay ik-ikkan nodi
    ikkanmi isnan ipogaw abes.
  mwe-mwe: Pabha tunatumbilila tenda ya aki, nngabha pa meyo ga Bhakulungwape, ikabheje
    nkali kubhandunji.
  tte-tte: Kakepate lalakina tem paisowa namwanamwana kaginauli, nige yakato Guyaumo
    manna mena nigele, na tabe tomo meuloili manli mena.
  tcs-tcs: Mipla prapa wande meke ol samting wea raitwei, bikoz mipla i prapa wande
    gibe ona po God. Bat mipla wande ebri pipol po luk tu solong dempla go sabe dat
    wanem mipla i mekem, mipla mekem wea i raitwei tu.
  hlt-THB: Ikawtih ak dyng ik-oeih taw Bawipa mik huh doeng am nawh thlanghqing mik
    huh awh awm sai aham tha lo unyng.
  soq-soq: No ema epe dewantitana, ipawa no menanedia Tatamba emawe ita do apana emauwo
    dewa euda dodomana os dewasanta.
  qub-qub: Llapantapis allillatami rurayta munä Tayta Dios ricaycämaptinpis llapan
    runacunapa ñaupanchöpis.
  att-att: Ta ikáyâ mi ta mepasingan ta kuruk nga napiá ánna matunung yù ngámin nga
    akkuám mi, ari lâ ta ánninganán ni Namarò nu ari gapay ta arubáng nayù ira tatolay.
  bki-bki: Numisidom nuvila im̃auano nei tibe napano mia rimemedu vatitig ka Tubo
    kiano vitiiano, a mia rimemedu vatitig ka tomu dolu nalo kialo vitiiano bunu.
  bqp-bqp: Adi kɛ yã kũ à mana Dikirinɛɛn ótɛn pɛ́a adoro, yã kũ à mana bisãsirinↄnɛmɛ
    se.
  mcp-mcp: Sə́ ŋgə sɔ̧́ nə́ sə́ sáág mənywa mísh mə́ búúd dɨ́ nə́mə́, kú bul bə njɨ
    mísh mə́ Zɛmbî dɨ̂.
  hat-hat: N'ap chache fè tout bagay pwòp, pa sèlman devan Bondye, men devan tout
    moun tou.
  npl-NT: Tiknekih tikisaskeh tichipawakeh itech nin tekitl, iwa amo sanwel ixpa n
    Toteko Dios, yej noiwa inmixpah nochteh tokniwah.
  bgg-bgg: Gethek ro blia ne Ithong mieg shii asi bie pha jishii branthek miie shii
    nyie rangsua ji pha ro.
  eng-TCENT: For we are giving careful thought to do what is right, not only in the
    sight of the Lord but also in the sight of men.
  eng-BSB: For we are taking great care to do what is right, not only in the eyes
    of the Lord, but also in the eyes of men.
  cpu-NT: Tema nokovatzi onkameethatzimoteri atziri nantayeteri, ari onkempitzimotyaariri
    eejatzi Pava.
  san-ASM: যতঃ কেৱলং প্ৰভোঃ সাক্ষাৎ তন্নহি কিন্তু মানৱানামপি সাক্ষাৎ সদাচাৰং কৰ্ত্তুম্
    আলোচামহে|
  tac-NT: '''Lige Onorúgame ''we a''lá sébali machíguru alarigá nochalio ramué. ''Lige
    ramueka najkiáguru napurigá alué ralámuli ''we a''lá machimélachigó churigá ka
    ye nejkúrali.'
  eng-WEBPB: Having regard for honourable things, not only in the sight of the Lord,
    but also in the sight of men.
  gfk-H: Mehet nem bia mehet na gil tiga mangana ngaas ing i takodas. Ma pataia bia
    i takodas tano ninaas tano Watong sena mon. Mehet nem bia na takodas mah ra matmataan
    ta ira mataniabar.
  viv-viv: Anuwanuwa-hagihagi be higa mani ana itaveꞋavina againe yama huluva ginalubodana
    Kaiwabu matane, tu keke Kaiwabugaga au kaliva moyaꞋaidi matadiya.
  yao-yao: Tukusaka kupanganya yambone ngaŵa kwa Ambuje pe nambo ni kwa ŵandu nombe.
  tgp-tgp: Ale matana, kama lo vaihitea tarea vara kama vai na hina tataholo na nahon
    God peresi na naho tamlohi.
  auc-NT: Edæ, Mönitö Wængonguï ayongä nö cæmöni inte waodäni ayönäni adobaï edonque
    pönï cædinque nö pönï cæcæ̈impa, ante cæmönipa.
  kbc-NT: Igaataɡ̶a jemaanaɡ̶a me jaoɡ̶a niɡ̶ina ane iɡ̶enaɡ̶a, aɡ̶idokida me lodoe
    Ǥoniotagodi, pida lodoe okanicodaaɡ̶ica oko.
  bmh-bmh: Ig salau naliu mabun gusig dabilanem. Ig Dubanou Ban nugau ameg ebu mui,
    duailel agal ameagab ebu han, igual salau araog macanem, gonun, ag unum igual
    igul naliu abe mamam.
  ctu-BL: Com c mel lojon chuqui toj, mach cojic jach ti' wut lac Yum, pero ti' wut
    winicob x'ixicob ja'el.
  meq-meq: A samay məge wu nakə lele ka ɗəre i Bəy Maduweŋ ɗekɗek tsa bay. Nəmaa giye
    lele ka ɗəre i ndo hay dərmak.
  noa-H: Pari hãbmuajã mag k'ĩirjum huguata hãba nem wajap'a waujupaita k'ĩirjuajem,
    Hẽwandam dau na maimua sĩi mʌg jẽb gaai maach hagdaujöpai t'ʌnʌm k'ʌʌn dak'ĩirjã
    hagjö.
  alp-NT: Ami suka ono saisare kena lale ntoline me Tuhane oaI kai tamata oai.
  san-VEL: yata.h kevala.m prabho.h saak.saat tannahi kintu maanavaanaamapi saak.saat
    sadaacaara.m karttum aalocaamahe|
  kbq-kbq: Anumzamofo avurekera fatgo huta omanisunanki, vahe'mofo avure enena fatgo
    huta manisunazanku tavenesie.
  kbh-kbh: er bënga fsëndama lempe nts̈amo fstsobencá, ndoñe nÿe nts̈amo Bëngbe Bëtsabe
    bominÿiñe ts̈abá yomncá jamama, ndayá nts̈amo ents̈angbe bominÿiñe ts̈abá yomncánaca.
  ron-LSB: având în vedere lucruri onorabile, nu numai în ochii Domnului, ci și în
    ochii oamenilor.
  pon-pon: Kit pil kin majamajan, pwe karoj en inen, kaidin mon Kaun eta, pwe pil
    mon aramaj akan.
  nhe-BL: Tijchihuaj campeca para tijchihuase tlen xitlahuac iixpa Toteco huan iniixpa
    nochi tlacame.
  sps-sps: Mam tamomots fiisok rom, ma kaa mimam kat iny toobing matan a Tsunaun,
    sana mam kan komainy rom a fokinai ma nat mamam te tagei finy rorin kat iny faason
    tsumam.
  wnc-wnc: Ngan. Nata puya nomana siknga Buyambam tapaninde kaine tasinangge nataat.
    Natake gatu amindaaya kuut puya waaknga tasiwa nandupa take siwikge nataat.
  bus-bus: Èe kɛ yã kɛ̀ maa Diinɛn wée pɛɛa adoro, yã kɛ̀ maa gbɛ̃nteenↄnɛmɛ se.
  gub-BL: Xo ikatuahy ma'e rehe zo urepurapo wer Zanezar huwa rupi ure, teko wanuwa
    rupi ure.
  imo-imo: I kondo kololi kongonomu temolo wali Awilimuni teko kondoromele nimbe kanopili
    nimbo kano kou mone tingema wamongo nokomboi tero. Nalo akumu kau molo. Imbomani
    kape teremolo mele kanokolio teko kondoromele ningo kanangeila nimbo aku angenumu
    peya teamili nio.
  boj-boj: Gago are endegsi unu. Iga kumbra bole segi gaigai yoqnqom. Tamo uŋgasari
    kalil Tamo Koba a ombla naŋgo ŋamgalaq di iga kumbra di yoqnqom.
  eng-DRA: For we forecast what may be good not only before God, but also before men.
  knf-knf: Ŋla pdo uko unnuuriiŋ, mënţ ţi këş ki Ajugun ţañ, ŋŋal kak pdo uko unnuuriiŋ
    ţi këş ki bañaaŋ bajën.
  san-KHM: យតះ កេវលំ ប្រភោះ សាក្ឞាត៑ តន្នហិ កិន្តុ មានវានាមបិ សាក្ឞាត៑ សទាចារំ កត៌្តុម៑
    អាលោចាមហេ។
  arn-NT: Feymew ayüleiñ taiñ femngechi femkeel mew, fey taiñ tuteafiel ta Ngünechen
    ka femngechi taiñ pu peñi ka lamngen.
  zas-NT: Din dunujn rayënan yaguieenan gra ziꞌc rayal, ad naabtizi loj Dad Jesucrist,
    në loj ree bejn.
  ken-NT: Sɛ́yàŋ chí bɛkʉ ɛnyɨŋ ɛnɛ ɛchi chak, puyɛ̌ chi ndiɛrɛ bɛsí Mandɛm Acha,
    kɛ bɛsí bho nkwɔ.
