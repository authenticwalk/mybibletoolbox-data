verse: 2CO.008.021
translations:
  kpx-kpx: Isito no isiviai Kosive nimo vaveve dua vai atae nitamo vaveve dua vai.
  okv-H: Avoeto dago daingeto Bada ta tihi ta eto embota tihita ari javotoho pere
    aisora avoeto ke ijie nununga ere ora.
  tbo-tbo: I luhogala ipa i dewa ina haki. Ega Yaubada u matana tunawana ma lawa gasi
    u matahi.
  mal-C: '@see-verse:2CO.008.020'
  grc-SR: ⸂προνοούμενοι⸃ καλὰ οὐ μόνον ἐνώπιον κυρίου ἀλλὰ καὶ ἐνώπιον ἀνθρώπων.
  bgc-bgc: क्यूँके जो बात सिर्फ प्रभु ए कै स्याम्ही न्ही, पर माणसां कै स्याम्ही भी
    भली सै हम उननै आच्छी तरियां तै करां सां।
  khz-khz: Kwalana ai gema ririwa kamuna, kala rorirorina paia kalaa, ati Palagu wailanaimo,
    na taunilimalima maki wailarai.
  deu-TKW: liegt uns doch am Herzen das Rechte nicht bloß vor dem Herrn, sondern auch
    vor Menschen.
  zsr-NT: Ruiꞌ ládxiꞌtuꞌ guntuꞌ le nac dxiꞌa, clëgz lahuëꞌ Xanruꞌ, san lëzcaꞌ laugac
    bunách.
  lin-lin: Pamba te totondi na posa makasi ya kozala na etamboli ezanga pamela, na
    miso ya Nkolo kaka te, kasi mpe na miso ya bato.
  hns-NT: Parmeswar djaane hai aur manai log ke tjaahie bhie djaane ke kie hamlog
    iemaandaar baatie. Ohie se hamlog sanghe sanghe djaab.
  noa-E: Pari ãbmuajã mag khĩirjum uguata ãba nem wajapha waujupaita khĩirjuajem,
    Ẽwandam dau na maimua sĩi mʉg jẽb gaai maach agdaujöpai thʉnʉm khʉʉn dakhĩirjã
    agjö.
  eng-EMTV: having regard for honorable things, not only before the Lord, but also
    before men.
  mib-NT: Chi ndúcú rí jeē squícu ndaā rī tācá jniñu, nasūu máá ɨɨn‑ni nuū Yaā Dios,
    chi suni nuū ñáyuu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिगे़ग दाङ्‌बाल्‍ले़ कुनिःमाओरक् मे़ःन्, कर मनाहाॽरे़
    मे़निःसुल्‍ले़आङ् नुःबा याःम्‍बक् चोःक्‍मा सिङ्‌सिङ् ये़क्‌ये़क् लॽरिगे़रो॥
  xnj-xnj: Malolelu gitu ndi kukita bwina, lepi palongola ya mihu ga BAMBU ndu, nambu
    mewawa palongolo ya vandu.
  mmx-mmx: Lodoxoma atnama xeretna, ma vara aleng i do mana nemen manmanton, la kopmen
    to at lemeren Leeme Silok kusuk, ketla to bok at lemeren limixin.
  cbr-NT: Nun cananuna ënë curíquicama mëcamaquinma upí oquin buánti 'ai quixun Nucën
    'Ibu Diosan ismainuan unicamanribi 'unánti cananuna cuëënin.
  tee-NT: Ju quit'in si sok icnaviputun. Jantu va yuchi ni cac'atsaya' ju qui'ucxtin'an
    Jesús ni sok icnavi para vachu' chunch catac'atsa ju quint'alapanacni.
  eng-LSV: providing right things, not only before the LORD, but also before men;
  cak-NT: Roma roj man nakajo' ta chi xe chech ri Ajaf Dios k'alaj-wi chi ronojel
    ri naka'an, can riq'uin-wi utzilaj no'j (na'oj); xa can nakajo' chuka' chi quiri'
    tik'alajin chiquiwech ri winak.
  pah-NT: A'ereki ore oromondo orogweaporog̃ita orokokatua rehe tokwaha ti g̃a a'ea
    javo. Tupana'ga jate rũi ti tokwaha orekokatua. Ojipe'g̃a ti tokwaha no.
  sja-NT: Ichita ne-inaa k'ĩra jĩp'a oo k'inia p'anɨ Ak'õre k'ĩrapite mãik'aapa eperãarã
    k'ĩrapite.
  xed-xed: Skwi ɗina ta kumə aŋni ta magay. Ta wa ira Mgham Yesu yeya a wu, nduk nda
    ya ta wa ira mnduha tani.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndíhi ini nde̱ cája nde̱ ña̱ va̱ha. Ta a̱ ju̱ú nu̱ Ndióxi̱
    cuití va ndíhi ini nde̱ cája nde̱ ña̱ va̱ha jáchi̱ cúni̱ nde̱ caja nde̱ ña̱ va̱ha
    nu̱ú ña̱yivi viti.
  gfk-S: Mem sip be mem na gil tike mangana ngas ing i takados. Ma pata be i takados
    tano ninanaas tano Watong sene mon. Mem sip be na takados bileng ra matmataan
    ta ira matanabar.
  bmu-bmu: 'Keu miaŋgö könaŋi kewö: Neŋön silik Kembugö jeŋe diŋdiŋi akzawi, mi qötöŋgatpinbukö
    galöm mem aŋgumakzin. Miyök qahöpmö, silik ambazip jeŋine dop köljawi, mi mewöyök
    akingö möta kapaŋ köljin.'
  dgz-dgz: Menan God yamap megenat uon go waenapan den yamamup tamana di tainampen.
  eng-GNV: Prouiding for honest thinges, not onely before the Lord, but also before
    men.
  zaa-NT: Porqui'ni lo iyábani ca cosa nna ná tu' enne' de honradez, alàa tsua' teruba
    porqui'ni Tata Dios nna rilá'nie iyaba nu runi tu', sino ą'hua calatsi' tu' guni
    tu' nu ná tse' según nu rulaba latsi' ca enne'.
  eng-WEBSTER: Providing for honest things, not only in the sight of the Lord, but
    also in the sight of men.
  guh-guh: Dioso baja cajena paneyapëtane apo patanacobetoxotsivicuene. Itsiata pajitsipajë
    daxitajivi ata pataneyapëtaenexa apo patanacobetoxotsivicuene.
  bon-bon: Cine singi gemi iyeta gwidape conocäco wawenetnäjame, lica Acejiyame me
    taatu opo gaabe je piiyepu cuta biname bime opo gaabe je.
  nhw-BL: Tijchihuaj campica para tijchihuase catli xitlahuac iixpa Toteco huan iniixpa
    nochi masehualme.
  swh-ONEN: Kwa kuwa tunakusudia kufanya kile kilicho haki si machoni mwa Bwana peke
    yake, bali pia machoni mwa watu wengine.
  wbi-wbi: tukulolelela fiijo kuvomba vunono, nakwekuti pa maaso gha Mutwa lwene,
    looli na pa maaso gha vaanhu.
  bba-bba: Sɑ kĩ su ɡɑ̃ɑ ɡeenu ko, n ǹ mɔ Yinnin nɔni sɔɔ tɔnɑ ɑdɑmɑ kɑ mɑɑ tɔmbun
    mi.
  eng-KJVCPB: providing for honest things, not only in the sight of the Lord, but
    also in the sight of men.
  kgk-NT: Nhandejáry oikwaa ore rekoha porã tee voi. Entéro va'e renonde-py ave ore
    rekoha porã ore rembiapo ave oroipota ojekwaa porã ore-rehe.
  waj-waj: Hama ta Udaanga Anutuuqaa avuuvau nnaasu safuuma sikaura haitatuura aataruuvaa
    iikiaunnanoo. Anutuuqaa avuuvaunnaata gioonna kiaapuuya avuuyauvunuaatama ta safuuma
    sikaura haitatuura aataruuvaa ti iikiatainoo.
  cpy-cpy: Tema nokowatzii okameethatzi-moteri atziri okaatzi nantayiteri, ari okimitzi-motyaariri
    eejatzi Tajorentsi.
  mpx-mpx: Ha logasisi te ginol waiwaisana naha ginol nige tage Babala ya te matanaa,
    yaa gamagalau al ge mataliyaa.
  wbp-wbp: Nganimpa yungurnalurla junga-nyayirni Kaatuku warrki-jarrimi. Kajilparnalurla
    jungarni-wangu warrki-jarriyarla, Kaaturlu manu yaparlangurlu kajilpalu-nganpa
    nyangkarla nganimpa jungarni-wangu warrki-jarrinja-kurra, ngulaju kajikalu-nganpa
    jukuru-jarrimi maju-nyanjarla. Ngula-kujakuju karnalu yirriyirrirli talaju mardarni.
  luo-luo: Nikech watemo matek mondo watim maber, ok e wangʼ Ruoth kende, to e wangʼ
    dhano bende.
  nhe-NT: Tijchihuaj campeca para tijchihuase tlen xitlahuac iixpa Toteco huan iniixpa
    nochi tlacame.
  aii-aii: ܩܸܫܝܵܐܝܼܬ ܓ̰ܲܪܘܼܒܹܐ ܝܘܲܚ ܕܥܵܒ݂ܕܲܚ ܛܵܒ݂ܵܬܹ̈‌ܐ ܠܵܐ ܐܲܚܟ̰ܝܼ ܒܥܲܝ̈ܢܹܐ ܕܡܵܪܝܵܐ
    ܐܸܠܵܐ ܐܘܼܦ ܒܥܲܝ̈ܢܹܐ ܕܐܢܵܫܹ̈ܐ.
  esk-NT: Piyummatiqaqtugut nalaunŋaruakun, kisian Atanġuruam qiñiłhani inġitchuaq
    aglaantuuq qiñiłhatni iñuich.
  msb-msb: Kay gusto namon himuon an naaangay, dili lang sa pagkita san Dios kundi
    sa atubangan man san mga tawo.
  cpa-NT: Di³ hneng² jnieh³ jmó³ jnieh³ jmáh¹lah hi² dsio¹ jní² ja³ta¹ni¹ dsa² jmøi¹guǿi¹
    jian¹² jnieh³ ca¹lah¹ma²quianh¹³ ja³ta¹ni¹ Diú¹³.
  dso-dso: କାଇକେ ବଇଲେ ଆମେ କର୍‌ବା କାମ୍‌ ସବୁ ଟିକ୍‌ ରଇବାର୍‌ ଆଚେ । ଅବ୍‍କା ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା
    ଇସାବେସେ ନାଇ ମାତର୍‌ ଲକ୍‌ମନ୍‌ ଦେକ୍‌ବା ଇସାବେ ମିସା ଅ ।
  meu-meu: bona emai ura tamona be baia ḡaukara maoromaoro, Dirava vairanai bona taunimanima
    vairadiai.
  yva-NT: Weye reambeker reamo ana mamaisye rave, omamo no no Amisye obo amune rai
    jewen, yara no no vatane mansamune rai tavon.
  dgc-dgc: Kuyugén me i éya a lélake a matapat, monda mapospusan na tolay a tama i
    gimet me. Sakay tukoy be dén ya na Diyos.
  zpm-NT: Dios zobwi gaṉle mbe lo no, ni racladz no ye miech gaṉ zho gaṉle ne nli
    zha legal nac no. Miṉ co nagoṉ, nacne sca guio no gza no.
  hix-NT: Àsok tawro hana. Yaworon me amna yonyàr xe amna naha, Kohkomo wya, toto
    komo wya xarha.
  sim-sim: Mbeek Avui Wasilakahi misokomekop nombo wornan ni tiyanda ambu nir. Nombo
    worna os ni tiyanda ni mukushinak ma amber li heyekwak ni hishinda nir.
  npi-ULB: हामी परमप्रभुको अगाडि मात्र होइन, तर मानिसहरूका अघि पनि आदरणीय भएको कुरा
    गर्ने कुरामा ख्याल राख्छौँ ।
  cgc-cgc: Ame na tuyo magbuat ta usto dili nang naan ta panan-aw ta Ginuo. Ame na
    tuyo na magbuat ta usto naan man ta pagtan-aw ta mga paryo nay na ittaw aged ula
    danen may masaway ki kami.
  tim-tim: '@see-verse:2CO.008.020'
  yor-yor: Àwa ń gbèrò ohun rere, kì í ṣe níwájú Olúwa nìkan, ṣùgbọ́n níwájú ènìyàn
    pẹ̀lú.
  wos-wos: Nani yikafre sémbut male hurunjoka nani mawuli ye. Nani yikafre sémbut
    hurumbet, nana Néma Du xétandé. Dé male yingafwe. Nani yikafre sémbut hurumbet,
    nawulak du takwa xéndate nani mawuli ye. Mawuli yata ané du nani wali yitendékaka
    nani yikafre mawuli me ye.
  emp-NTPO: Wãrãda daiba Ãcõrẽ quĩrãpita, ẽberãrã quĩrãpita bid̶a jipa o quĩrĩã panʌa.
  eng-F35: giving thought to blamelessness, not only before the Lord but also before
    men.
  ind-ind: Kami senantiasa berusaha melakukan yang benar, baik di hadapan TUHAN maupun
    manusia.
  pes-OPCB: ما مواظبیم که در حضور خداوند آنچه درست است انجام دهیم، همچنین می‌خواهیم
    دیگران نیز این را بدانند. از اینروست که چنین ترتیبی داده‌ایم.
  mpt-mpt: Niminbabe, ni funanoba Ni moni olo oleb unom gaobo ni klanoba Gode kin
    dim osa nakaia unangai kin dim osa moni olo klayam kimanoba oleb unomo gabuobe.
  ssx-ssx: Nika꞉ hone homeke homeketa꞉ ota꞉ tikitiki hau homeke puluekema꞉ hone witoloma꞉me.
    Ota꞉ Koda꞉na꞉ leke popelekena꞉ homeke dia꞉ya꞉la꞉pate pa kenke wanda꞉halina꞉ leke
    popelekena꞉ make loa꞉me.
  mkl-mkl: Ntɔ ntɔ, ɑ̀ wɑɑ bi kɑ ce mii iyi í sĩɑ, ku mɑɑ̀ jɛ si ijui Lɑfɛ̃ɛ nŋu
    ɑkɑ̃, ɑmmɑ do bi ɑmɑnɛ ŋɑ fei.
  gaq-gaq: ଡାଗ୍ଲା ମାତର୍‌ ମାପ୍ରୁନେ ସାମ୍‌ନାନ୍ନିଆ ଣ୍ତୁ । ମାତର୍‌ ରେମୁଆଁ ସାମ୍‌ନାନ୍ନିଆ ଡିଗ୍
    ସତ୍ ଲେଃନେ ନେନେ ଇକ୍‌ଚା ।
  gof-RNT: Nuuni Godaa sinthan xalaala gidonnashin asa sinthankka lo77o gididabaa
    oothoos.
  unx-unx: ଚିୟାଃଚି ଆଲେ ପ୍ରାଭୁଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଏସ୍‌କାର୍‌ କାହାଗି ମେନ୍‌ଦ ହଡ଼କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେହ
    ବୁଗିନାଃଲେ ଉଡ଼ୁଃତାନା ।
  gah-gah: Lá nounimó nene leza netá loló okuko Guivahanímo ezagó gelekiko lamaná
    itive loko negopa, mukí vegenalite gilikiko lamaná itive lokogi nalune.
  lcm-lcm: Using kamem vubuk ta avibisan ke, ka talupus e matana i Volava, na e mataria
    kapa i ri vap aongos.
  aer-aer: Ilerne kwenhe arratye akwete urrkaperle-anerretyeke ahentye-aneme nhenge
    Ngkartenge alkngetherre tyerrtye areyenge ularre-arlke.
  qvc-NT: Chaqa Dyuspa ñawpambi, yumbay runakunapa ñawpambipismi tukuy imata allitalla
    munanillapa rurayta.
  tgl-ULB: Iniingatan naming gawin kung ano ang kagalang-galang, hindi lamang sa harap
    ng Panginoon, ngunit sa harap din ng mga tao.
  cbs-NT: '@see-verse:2CO.008.020'
  xtm-NTPP: Vaa ja ka ndi ini sa kúu ja jin sa'a sa ja va'a ja ndaa nuu Iya Tátnuni
    ma ji'in nuu ñayii ma.
  nnq-nnq: Gambu tupala ukamu gambone ngiti nnongi ja mio ga Angwana tuje, nambu na
    nnongi ja bandu.
  bao-NT: To biri añuri wãmera jãa tii nii, biirãpʉa, Wiogʉ cʉ̃ ca ĩa cojoro wado
    méé, bojoca cʉ̃ja ca ĩa cojoro cãare to birora jãa tii.
  san-ORI: ଯତଃ କେୱଲଂ ପ୍ରଭୋଃ ସାକ୍ଷାତ୍ ତନ୍ନହି କିନ୍ତୁ ମାନୱାନାମପି ସାକ୍ଷାତ୍ ସଦାଚାରଂ କର୍ତ୍ତୁମ୍
    ଆଲୋଚାମହେ|
  huv-NT: Sandiüman narangan najneaj, ngome áagan wüx Teat Dios teamajaw, naleaing
    meáwan nipilan aton netam mambichaw majawüw sarangan najneaj wüx aag ayaj.
  otn-NT: I pa̱ Oja̱ ngue nu̱na̱ ra̱ mɛ̱nyu̱ hi̱njonda̱ hya̱qui̱, gä da̱ ma ma̱ dä.
    Xquet'a̱ dí̱ nnepe da̱ ba̱di̱ gätho yø ja̱'i̱ ngue gä ga̱ dägähe na̱ ra̱ mɛ̱nyu̱
    na̱.
  nop-nop: Indi nemek tiyam uyadi Wapumdi nadiune utumbadok hogok moŋ. Uyadi meeniŋdi
    maaŋ nadiune tuwot titiŋdok nadiŋa yoyam.
  obo-NT: Su id kopi-i roy no motallong kos pinuungan doy, konna ra riyot kod-ontong
    tod Longaggon, ko konna, diyon mandad to kod-ontong to mgo minuvu.
  cak-ENT: Roma roj man nkajo' tüj c'a que xaxe ta chuvüch ri Ajaf Dios nk'alajin-vi
    que ronojel ri nkabün, pa ruch'ajch'ojil vi, man quiri' tüj, xa nkajo' c'a chuka'
    que quiri' tik'alajin chiquivüch ri vinük, que pa ruch'ajch'ojil vi nkabün ronojel.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡᤃᤧᤃ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥᤖᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤡ᤺ᤛᤢᤸᤗᤧᤀᤠᤱ
    ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰ ᤗ᤹ᤖᤡᤃᤧᤖᤥ॥
  mie-NT: Chi ndúcú nī jā ndāā squíncuu nī ndācá tiñu, de nsūú maá-ni nūū Yāā Dios,
    chi saá-ni nūū nchivī.
  san-TIB: ཡཏཿ ཀེཝལཾ པྲབྷོཿ སཱཀྵཱཏ྄ ཏནྣཧི ཀིནྟུ མཱནཝཱནཱམཔི སཱཀྵཱཏ྄ སདཱཙཱརཾ ཀརྟྟུམ྄
    ཨཱལོཙཱམཧེ།
  qve-NT: Chayraykun noqaykuqa Diospa ñawpaqninpi, hinallataq runakunapa ñawpaqninpipas
    allintapuni imatapas ruwayta procurayku.
  pao-NT: Numme no'oko numu ooka sopedakwadoopunnena petzabena numme ka kaaheno tumatuguna,
    soo Te Naa mooasoo ne sopedakwadoo. Ooonne'yoona numme umuoo unu tunaka'oedyukudu
    ta'ya.
  cbu-NT: Apanll nuwaa kis napachpa aturi, wanasir taakina. Mishat, tputs nuwaa yutaritam
    ínarundama aturi, mangipti taakina.
  usa-usa: Áánûqtun-aurakakaraq waayúkati yúrakakaraq arútáiniq ónáqtaa kéunatae.
    miráitaqtaa maami-kááyáq-nákátê yagaroqtamá wínîmma káqomma móra-naqa ketáámá
    kétimakaunatae. taígani-taoqa wemmá makáqma aónáunataama wemá aati-aatimá yíwáqnaa
    íyábámá ôriq umá kákaiye. íbêqa wemá keráwáqtábá kamuqá kéitenaboana uyátá-maqma
    yíwáqnaa íyábá kákaiye.
  soy-soy: Ái Upíimɑ kɛyu-i ŋmɑnɛ, ɑmɑ́ nɛ pisoi siyu-i kɑrí lɑ tɔkɛ́ wɑ yɑrɛ kɑi
    m pisɛ.
  hui-hui: Ngode Datagaliwabenaga deni hangu ndo wali agalinaga denibi heba howa iname
    tigabi bulene ngadagua hangu beremali.
  amf-amf: Harrna hambhidianna, wosa bhocchino Imbaa wontea Yesus birante bish dayma,
    eedi birantear payya maatonam hayanane.
  quc-NNT: Tajin käqakoj qa chuq'ab' chub'anik ri qas taqal u b'anik, man xuwi tä
    chuwäch ri Dios, xane xuquje' chkiwäch ri winaq.
  dob-dob: ta esi nuwanuwama be tuta yauyauna ꞌediya ꞌada guinuwa palupalu Yaubada
    matanaya, ta wate tomota matadiya.
  wrs-wrs: Kava wonlehv nom, osm heni besalva lehrava. Kava wonnengv, velm, nom ten
