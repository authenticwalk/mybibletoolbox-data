    ၊
  kgf-kgf: Onac saméŋaginanéŋ ionac mété qététaŋginawac, imuhucyanec ionac saméŋaginanéŋ
    onac séc mété qététaŋginawac haigic keŋha waŋu, séc éréréŋnec hiabia wammac.
  awb-awb: Amahnága áhnte moné matíáh púaq móbeqte tábónáh ké séhréh aritagéhe. Mókake
    ite tabonahirataq se áhnte matíéhrataqmé sega ite séhréh aitagéhe. Mirairataq
    itewe íre tabonah ke míaneheqmóe.
  gdn-gdn: Ko karako ka wi bamagau gwedegwede ropani kawaya uburau ko mu dai ki mu
    bamamugu ka pa mena ki pokere karako ka wi nidaiwagi mu tagemuri manako ewa marai
    mosi ka mu nidatagisi wi negeni. Wi inako kwaiwogoi ki ka wi bagi kawaya waita
    kasiwaraiwogoi.
  nko-NT: Séi mlɩbʋ atɔ́ tsɔtsɔá mlɛ́talɩ́ pʋ́bʋ́a amʋ́. Mʋ́mʋ́ nɩ́ ɩwá alɛ́ há
    amʋ́, ɩwɩ lɛklɩ́ mlɩ ɛ́ á, amʋ́ ɛ́ bɛ́talɩ́ bʋ́a mlɩ, mɛ́nɩ mlɩa amʋ́nyɔ fɛ́ɛ́
    mlénya kɛ́kɛ́ɛ.
  bsn-NT: “Cristore ajitirʉ̃nʉrã, nijʉane maioro bajirã manicõato” yigʉ yaja. Adirʉ̃mʉrirema
    mʉa ñaja jairo cʉorã. To bajiri, “Maioro bajirã ñaama ĩna” yire quetire ajicõari,
    gãjoa ĩnare mʉa cõajama, quẽnarʉaroja. To bajiri, ĩna quẽne, maioro mʉa bajise
    quetire ajicõari, mʉare ejarẽmorʉarãma. To bajiri ñiejʉa rʉyabetoja ĩnare, mʉare
    quẽne. To bajiro mani yijama, cojoro cõro cʉorã ñarʉarãja mani jediro.
  pib-NT: Wa tyegogne gixa gixetanru gipxakinna magatinriyna. Wa wanna gixetinri gixa
    magatinri rupxakingina. Pixkakakane gixinripa.
  wiv-wiv: Kua nina kua, kamiu goloaloa e luba kua, kini dangea miu keteni kodonidia.
    Tani ba muri, kua ta miu na sot da dia te kodonimiu. Na dala kua, da beta kaka
    katiu kete sot.
  reg-reg: Obhafu bwemwe kwo mwanya gwa olyanu ogusakila kwa chiliya echoechendibwa.
    Linu ni kutyo ona koleleki obwafu bwebwe bhutule okusakila ebhinu byemwe, na ati
    kubhe nokwingana.
  mlh-mlh: Ore eru damaŋ yoo ya boakoŋ yobu pe ŋareko goineji gogoyaŋunde yare embimbiŋgagobi,
    ŋoŋo oi bapi yabebi soine fukeiŋ. Oŋu eru ŋoŋo-ŋaŋe jiki yare embimbiŋgabi yoŋore
    yareji boakoŋ yobu peiŋ, damaŋ oo oi mo bapi ŋabenimiŋ. Oŋu naduŋgaduŋ ekabi ogo
    babapi mosiŋaŋunji sogokoŋ fukeiŋ.
  gof-ENT: ዎዴ ኤንታ ፓላሃይ ሂንቴ ፓጫ ኩንና ሜላ ሃዒ ሂንቴ ፓላሃይ ኤንታ ፓጫ ኩን። ሄሳን ሂንቴ ጊና ጊዳና።
  aau-aau: '@see-verse:2CO.008.013'
  tvk-tvk: Reitin, xosali, xamim mupolu ni holesok xil hao. Mak, ma momal tengan mututou
    ni ngan xil xa holesok nae tovuol. Imak, ma melele xa xil lapolu ni holesok, xos
    xil mun likila litutou ni xamim. Ixo suse ak, xamim vus muhuri ipin tang.
  prf-NT: Masagana kam nadid; dapat la a tulungan moy en mangailangan hidi. Ni sikam
    bi en mangailagan sakay hidi ay masagana, hidi bi en tumulung dikomoy. Ni magkonahud
    ay parehu kam a makatulung ten balang essa.
  auy-auy: Énifo káféꞌa makáan-tantaaꞌo wéraintafeꞌa mimpínkémbá timéꞌa ánaaembo ímbo
    makémba miwí kembá túwaꞌnai íyaꞌa awaiyaríꞌa ónááwe.
  tbg-tbg: '@see-verse:2CO.008.013'
  hub-NT: Nuka chikich shuar waitaina nusha ina arutramaina junisag ariarti tusan
    tajarme. Yamaika chikich yaimainka nukap arutramainawai. Yamaikika chikich atsumaina
    atum yaimainaitrume, tura chikich tsawantin atum atsumakrumin nita yainmamain
    ainawai. Yainiamua nuka tu umimainaiti.
  hmo-hmo: Lasi, to umui ibounai hegeregere umui noho be namo. Harihari umui be mai
    emui gau, to idia be ogogami, unai dainai idia umui durua be namo. Badina be sedira
    kerukeru vanegai umui be ogogami, vadaeni unai neganai idia ese umui do idia durua.
    Inai dala dekenai ibounai ta ta be hegeregere do idia noho.
  big-big: '@see-verse:2CO.008.013'
  gux-G: I yaa pia, yin bɔgidi ki todi yaaba n ki pia. Li yaa pɔdi yaa daali, ban
    mɔndi ti todi i yeni i bi laa ke li ŋani.
  cnl-NT: Qui² 'ne'² rɨ²³lí³ co̱²juø'¹ røø³ i²³la³ i²³nɨ³. La²³jɨ³ 'e³ sɨ³tø'n² quién²na'³
