    tarundamu jiryechu̱tyedamuntidyeyu. Daryani̱ vurya̱ma̱cho̱ jidchavu̱ju̱.
  mxb-NT: Diꞌa kóni̱ yuꞌu̱ ña̱ chindeé táꞌan yó tá kamani̱ ña̱ꞌa noo̱ yo̱, chi̱ tiempo
