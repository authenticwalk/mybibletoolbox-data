  mih-NT: Zoco vityi iyo cuaha xuhun ndo, ta cuu tyindyee ndo sii ñiyɨvɨ ndahvi ca.
    Ta cuee ca inga saha cua cuu tyindyee maa ñu sii ndo tatu siñi ñuhu si sii ndo.
