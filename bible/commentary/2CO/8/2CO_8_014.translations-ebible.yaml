  nwi-nwi: mə taksasitu ye niməhuak yamə mɨne kasəkwakwə kɨn narɨmnar, meinai kapəmiə
    narɨmnar rɨpsaah. Kɨni nɨpɨg kɨrik, tukmə naksəkwakwə kɨn nar kɨrik, iriə tukharkun
    nɨsasituyen irəmiə. Norien a takasor, tukasəm nəmhen.
  kmo-kmo: '@see-verse:2CO.008.013'
  agr-agr: Yamaik atum dita atsumainakui yaimainuk kuashat ajutjamainawai; tikich
    tsawantin atum atsumtaish dita yaimpamain ainawai. Junak mai betekak atum atsumamua
    dusha ajutjamtinme tusan tajime.
  kyc-kyc: '@see-verse:2CO.008.013'
  urd-GVU: اِس وقت تو آپ کے پاس بہت ہے اور آپ اُن کی ضرورت پوری کر سکتے ہیں۔ بعد میں
    کسی وقت جب اُن کے پاس بہت ہو گا تو وہ آپ کی ضرورت بھی پوری کر سکیں گے۔ یوں آپ
    کے حالات کچھ برابر رہیں گے،
  yre-NT: '''Bɛ nɛn ''gʋɛ fɛ a "cee ''lɔ "kaga, ''pian -a ''wɩ a -wee "man. -Yee "wɛan
    ''ka ''pa o va! ''Li ''pei -te -a ''wɩ a "cee "man bɛ, -wɛɛ "paa ''ka ''va. E
    ya "le Zozinɔn ''o ''wɩ zɩɛ -a drɛ te fɛ a o pɛɛnɔn ''lɔ ''sɛzɛnɔn.'
  fuh-BKF: No tawraɗon joonin e keewal mooɗon ni, oɗon mbaawi wallude wonɓe ley baasal
    muɓɓen. Caggal joonin, si tawii onon oɗon ngoni ley baasal fu, kamɓe e keewal
    maɓɓe, iɓe mbaawi wallude on. Hono noon yimɓe potirta,
  arl-NT: Maninia cutaraari puetunu Pueyaso muerasujuanaa jiitianura na panishano.
    Naaratej, quiarijiani, niaa cuaara niquitiojoora nia jiitiasanojiniji, nojori
    jiitianura na panishanojuhuaj. Tamacari saniniuujia, nojoriiri saniniuujia nia
    jiitiaaquishoo casaa nia niquitionutaniyacujua, niaa jaara na jiitiaaquiri. Naacuajitij,
    puetunu Pueyaso muerasujuanaari na panishano jiitianutaniya mariyata, maja rimiajata.
  ziw-ziw: Chila mnanacho haluse chongezekele chiwambize wadya wakuchunga, chani wowo
    nawo chipindi wakatenda na chongezekele, wawambizeni nyuwe mwe viya mkunga, na
    ivyo kutende na kuligana.
  grc-TR: ἵνα καὶ τὸ ἐκείνων περίσσευμα γένηται εἰς τὸ ὑμῶν ὑστέρημα· ὅπως γένηται
    ἰσότης,
  nag-nag: 'Kilekoile etiya apnikhan logot bisi thaka pora taikhan ke dile, taikhan
    laga bisi pora apnikhan ke bhi dibole: titia ta te sob eke nisena hobo,'
  eng-OEBCW: On this occasion what you can spare will supply what they need, at another
    time what they can spare may supply your need, and so things will be equal.
  knj-NT: Pero chi woche tol jun laan ojab c'al ey ket cu masanil. Ja' tinani', ja'
    tzet chi yak' sobre e ex, chi ske' je yak'on tz'aj oj tzet ey to palta yul sk'ab
    eb tu'. Jaxa pax junel oj xa, ja' ojab eb chi ak'on tz'aj tzet ey to palta e ex.
    Ta quey tu' chi kute jaxca tu', laan c'al yec' cu xol cu masanil.
  deu-1912: So diene euer Überfluß ihrem Mangel diese teure Zeit lang, auf daß auch
    ihr Überfluß hernach diene eurem Mangel und ein Ausgleich geschehe;
  san-PUN: ਵਰ੍ੱਤਮਾਨਸਮਯੇ ਯੁਸ਼਼੍ਮਾਕੰ ਧਨਾਧਿਕ੍ਯੇਨ ਤੇਸ਼਼ਾਂ ਧਨਨ੍ਯੂਨਤਾ ਪੂਰਯਿਤਵ੍ਯਾ ਤਸ੍ਮਾਤ੍ ਤੇਸ਼਼ਾਮਪ੍ਯਾਧਿਕ੍ਯੇਨ
    ਯੁਸ਼਼੍ਮਾਕੰ ਨ੍ਯੂਨਤਾ ਪੂਰਯਿਸ਼਼੍ਯਤੇ ਤੇਨ ਸਮਤਾ ਜਨਿਸ਼਼੍ਯਤੇ|
  nob-LB: Akkurat nå er det dere som lever i overflod og kan hjelpe andre. En annen
    gang er det tvert om. På den måten får alle det de trenger.
  ntj-ntj: Wiya, palya tjiinya-yan kuwarrinya purlkanya kanyiranytjalu-tjanampa nintinma
    nyinarra-ya purtu kuliranyangka. Nyangkanyka-yayi palunyalu ngula purlkanya kanyiranytjalu-tjananyanta
    yirringkanama nyuntululpi-yan nyirnurru nyinarranyangka. Tjiinya ngaparrku-ngaparrkulu-yankun
    yirringkanama.
  sxb-NT: Ku enyinga zino ewintu ewia muri nawio ewingi wiiza okuizuzia okukeeya okwa
    wari nakwo, kugere woona nyanga waizuzie okukeeya okwa muriwa nakwo. Kutio mwona
    muriwa owuagani
  nhu-NT: No ben kɛŋke mwɛɛm keseen ɛ mvú ffuyte lo, ɛ bonyii bomew tane, nu ɛ ɛ̀
    nulo ɛ́ ben efi bó. Ɛ́ bó dioo kɛŋke tɛn ɛ mvú ffuyte lo sekekiɛ, ɛ ben tane,
    ɛ́ bó efi ben. Nonɛn ɛ́ biba bicii emum ekɛŋke lɛŋlɛŋ.
  row-row: Te aleꞌ ia hei hambu lenaꞌ, ma sira nda hambu dai sa. Dei fo ara bisa bala-bꞌae
    boe, mete ma hei nda hambu dai sa. No taꞌo naa ata bisa lemba-doi belaꞌ.
  msy-msy: '@see-verse:2CO.008.013'
  agg-agg: Hapondanambe ana sɨhei-mayo afɨndɨ napo ra nindou bɨdɨfɨrɨ ai mbonɨmboarɨhümündi
    ranaheimbo fehefendürɨmbo ra aboed-ane. Ranɨmbo-anɨmbo asu se-amboa mbonɨmboarɨhümündi
    ana, asu ai afɨndɨ dɨgegindühɨ amboanɨ sɨheimbo mbɨfarɨhe-hindüramboane. Ranɨ
    hohoanɨmo süŋguarɨhind-anɨmbo muŋguambo mamɨ ndondɨhi nɨmandeimboyei.
  ptp-ptp: Gwêbaga xam nêm susu tɨbeac dô, om xam vông ya i loc ngɨdu he wê susu ma
    ên he ge xôn, êdêc susu obêc ma ên xam vô buc tɨmuên dɨ he vông tɨbeac obêc dô
    ge od he i vông ya vô xam ên i ngɨdu xam xôn. Ên obêc bêge ge od xam vɨhati ob
    dô tɨyima.
  nak-nak: Igoie, amuto pou la balavala, eala eia taritigi veia amuto ge suli egiteu
    ale te Kraist oio e Iudea. Mai mulimuli egite ge pou la balavala, me amuto ge
    pou la savelela, egite ge suli rivu lou amutou, ge koli la vulovulo mutou ale
    taritigi soio tegiteu. Eala, etato tomi ge visauru moli mai ele.
  lbb-lbb: Onone, mulo ka kibas a galis, sur mulor nangan a tarai masik onoi. Pa lamur
    ning la kibas al galis, la maleng lar nangan mulo, ana saning mulo kapan suri,
    sur mulo rop mulor arlar ka.
  kan-2017: ಸಮಾನತ್ವ ಇರಬೇಕೆಂಬುದೇ ನನ್ನ ತಾತ್ಪರ್ಯ. ಸದ್ಯಕ್ಕೆ ನಿಮ್ಮ ಸಮೃದ್ಧಿಯು ಅವರ ಕೊರತೆಯನ್ನು
    ನೀಗಿಸುತ್ತದೆ. ಮುಂದೆ ಅವರ ಸಮೃದ್ಧಿಯು ನಿಮ್ಮ ಕೊರತೆಯನ್ನು ನೀಗಿಸುವುದಕ್ಕೆ ಅನುಕೂಲವಾಗುವುದು.
    ಹೀಗೆ ಸಮಾನತ್ವವುಂಟಾಗುವುದು.
