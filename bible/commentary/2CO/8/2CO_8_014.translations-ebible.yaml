  ena-ena: Iabi namɨlaŋ akuaba akuaba akape daŋ hɨnidalaŋ sadaŋ hulaŋ iamɨgali akuaba
    akuaba saŋ tɨbɨ mɨgavɨlalɨ agɨlasaŋ iguhalaŋ uami. Cɨhu mufɨli namɨlaŋ akuaba
    akuaba saŋ tɨbɨ mɨgɨlaŋ nɨbɨlaŋ akuaba akuaba akape daŋ hɨniavɨla cɨhu hɨbɨŋ naludɨ
    ahɨliahuavɨbali uami. Namɨlaŋ ahuata hɨlihɨli laci hɨnihalaŋ uami.
  tgo-tgo: Kaiwae e mbaŋake iyake ghemi hu riyevanjara na gharɨgharɨko thiyako iya
    i tuboko weŋgi valɨkaiwae hu thalavuŋgi. Kaiwae mbaŋa muyai ghemi mbwatane i tubo
    weŋga, ko amba thiye e lenji bigibigiko tembe thɨ thalavuŋgava, na mbala hu mboromboro,
  yap-yap: '@see-verse:2CO.008.013'
  mop-NT: Aleebe yan ti yaab a c'u' a te'exe, mentücü, yan cuchi a waantique'exoo'.
    Le'ec ti yan ti yaab a c'u' a ti'ijoo'o, y ma' yan c'u' te'exe, beloo' u cu yaante'ex.
    Ti baalo'o, ich quet tane'ex a waantique'ex a bajil.
  tet-tet: Oras neꞌe emi hoo naresin, mais siakaan naklara. Kleu-leur sia moos bele
    selu nikar, kalo emikaan naklara. Hodi nunia, kmaan no todan, ita hatiu bele-bele.
  hlt-MCSB: Tedae tahae tue vaengah aka coihphaek nangmih loh te rhoek kah vawtthoeknah
    dongah vanatnah neh omuh. Te daengah ni aka baecoih rhoek te nangmih kah vawtthoeknah
    dongah om van vetih vanatnah a om tangloeng eh.
  xtd-NT: Juini‑da xa kuaꞌa xa kutuu vaꞌa koio mee‑i, ná xtuu vaꞌa mee‑n. Vitna xtuu
    vaꞌa mee‑n, te ndoñuꞌu ka mee‑i. Mee‑n ka kuaꞌa xa chindee‑n‑yɨ vitna, te ɨnka
    kɨu, na chindee ñaꞌa mee‑i mee‑n. Dani kutuu vaꞌa koio mee‑i, te kutuu vaꞌa koio
    mee‑n.
  mdy-ETH: ሃሢ ዒንሢኮ ዓኣ ባካ ዔያቶ ሜታሢ ማኣዳያ ማዖንጎ፤ ሃሣ ዒንሢ ሜታዼ ዎዶና ዔያቶኮ ዓኣ ባካ ዒንሢ ሜታሢ ማኣዳያ
    ማዖንጎ፤ ዬያይዲፆና ዒንሢኮ ባኣካ ሄኩሞ ዓኣያ ማዓንዳኔ።
  spl-spl: '@see-verse:2CO.008.013'
  usp-NT: Lajori atak jwi'l wi' mas kelen awechak tijna' taye'tak kelen rechak yak
    ri ta' rechak. Nen or wi xq'uis kelen awechak, rechak tijya'taka' kelen awechak.
    Jilonli nic'ke juntir kelen awechak riq'uilak.
  zav-NT: Con che'enda' gatə' de'e chyažɉe yoguə'əle. Ṉa'a de c̱he le'e, na' cheyaḻə'
    gaquəlenḻe ḻega'aque' chəsə'əyažɉene' ṉa'a. C̱hexa šə gwžin tyemp catə' gatə'
    c̱he ḻega'aque' na' le'e əyažɉele, ḻega'aque' cheyaḻə' sa'aclene' le'e par nic̱h
    gatə' de'e chyažɉe yoguə'əle.
  sgz-sgz: I pákánbung minái a marán i kamu, gama tangan rung di sáhár. Má namur ngo
    na marán i kándi má gam gam sáhár, ki á di da tángni kamu sáhár. Ngorer nák arkip
    i mátán ái Káláu.
  kek-NT: Anakcuan riq'uin li jo' q'uial cuan e̱re, chetenk'aheb li ma̱c'a' cuan reheb.
    Ma̱re sa' jun cutan ma̱c'a' cua̱nk e̱re la̱ex ut a'an eb chic te'tenk'a̱nk e̱re
    riq'uin li jo' q'uial cuan reheb a'an.
  blz-NT: Mbaka' koini'i upamuu men nobiai'mo minsidakon mingisii men sianta na ko'ona
    i raaya'a, ka' sa'angu'si tempo kalu i raaya'a nobiai'mo a upana, kasi i raaya'a
    mingisii men sianta na ko'omuu. Mbaka' kalu koiya'a sida kotanga-tanga'ian.
  poe-NT: Chrókójína chrókóyóhe̱ chróchontará nkehe jnkokón. A̱ ntá jie jahará chontará
    tí nkehe chóntahya tí í so sín. A̱ ntá í jnko ya̱on jehe sín tsochónta sín tí
    nkehe tsochontahyará. Chrókjuínki̱tsará tí sín chóntahya kíxin chróchontará nkehe
    jnkokón.
  san-TAM: வர்த்தமாநஸமயே யுஷ்மாகம்ʼ த⁴நாதி⁴க்யேந தேஷாம்ʼ த⁴நந்யூநதா பூரயிதவ்யா தஸ்மாத்
    தேஷாமப்யாதி⁴க்யேந யுஷ்மாகம்ʼ ந்யூநதா பூரயிஷ்யதே தேந ஸமதா ஜநிஷ்யதே|
  cof-NT: Parejo parejori tanola joe. Amana mate nulari duque tato, uyanlachi ticatiya
    cuwanola joe. Manca mate yalanan duque tatori, tsanquenan nulachi ticatiya munaranunca
    mancuwalaquichunae parejo parejori talarachun.
  srm-NT: Biga wë di un abi hia a di mindi aki, nöö be un heepi dee otowan fu de sa
    abi tu. A kandë te unu seei abi soni fanöudu a bakaten nöö de o sa heepi unu tu,
    nöö woon dë makandi.
  qvs-NT: Kunanka kankunapa rikchak laya tiyapushunkichi. Chay mana nimayuk wawkinchikunapa
    mana tiyapunsapachu. Chayrayku paykunata yanapaykankichi. Suk tiempu kankunapa
    pishiptin ichara paykunapa aypa tiyapunmansapa. Chaypina kankunata yanapashunkichiman.
    Chashna yanapanakushpa kawsashpanchikuna sukpapish sukpapish mana illapanchisapachu.
  zca-NT: Nal, lë' go kinui, biza' go kwa'n nzhak jwalt lo bixa', per xtu zhë, gor
    gap bixa'i, lë' bixa' ne' kwa'n gak jwalt lo go. Biza' goi ka' bixa', nes par
    rë go gap kwa'n naki'n go,
  cbc-NT: Jĩcãrõrẽ bairo ãnajẽcʉsa ĩ, tore bairo ñi quetibʉjʉya. Ãmerẽ mʉjãã cacʉ̃gorije
    ũnie mena na mʉjãã jʉátimasĩña. Cabero na cʉ̃ã na cacʉ̃gorije ũnie mena mʉjããrẽ
    jʉátibujiorãma. Tore bairo mʉjãã caãmeo ápata, ñe ũnie rʉsaeto jĩcãrõ tʉ̃ni mʉjãã
    cʉ̃gogarã mʉjããrẽ carʉsarijere.
  qxo-NT: '@see-verse:2CO.008.013'
  mox-mox: '@see-verse:2CO.008.013'
  kew-kew: Abiare nimimi oyae adaapu imi-ga oyae dia ta onaanu medaloma katapape.
    Goa pea pare nimi oyae dia yalia rabu nimumi oyae adaapu salimi-daare gore nimi
    page raba mealimi. Go madaare nimi-para nimu raapu padane-rupa piralimina.
  dww-dww: '@see-verse:2CO.008.013'
  twi-ASANTE: Na sɛ ɛba sɛ biribi ho hia mo na sɛ wɔwɔ bi a, wɔaboa mo. Yei ma mo
    nyinaa yɛ pɛ.
  aoj-aoj: Deiꞌ nogota ataꞌe hiahaom ipeꞌimi amamba matopalopa epes isimba hiahaom
    akasi. Ama anaf ipaꞌ hiahaom akepa, hiahaom asasimi motanima motopalopa ipaꞌ hiahaom
    akipai. Pendaꞌas naꞌamba ma pegape dondoꞌepa atin.
  cbv-cbv: Bʉʉ yeéb bʉ́dí bíbohnit jʉmna, queét bíbohcannitboodíh ñi jéih teo wáacna
    caá. Biíh láa, yeéb moh yéejnit ñi jʉmʉchah, queétboó bʉ́dí bíbohnit, yeebdíhbʉt
    ĩ jéih teo wáacbipna caá. Pánih míic teo wáacnit, nihat Jesúíhwã tʉ́i biíc yoobó
    jwĩ tʉ́i jʉmbipna caá.
  taw-taw: Tap nɨbi kuŋay mɨdeb tek mɨñɨl ñɨn awl, kɨlop ogɨnap bɨlok ñem nɨm, kɨdek
    nɨbop tek dɨnɨmuŋ ñɨn ak, tap kɨli kuŋay mɨdeb tek nɨbop pen ñɨnɨgel. Anɨgɨl,
    kɨli ayɨp adɨp adɨp tek yenɨgabɨm.
  jic-NT: Najas nun to'á nujisas, nin najas wa yupj jatatj yupj jisas jin. Quina pülücj
    to'á, mpes 'ücj polel 'oyá yupj mpes. P'a jawas yupj ca pülücj nta'acj ca nacj,
    nun ca cjuwá nsem ca nacj. Mpes yupj ca 'ücj polel ma'ayacj nun mpes ca nacj p'a
    jawasá. Nin p'iyá ca la mijicj nun jilal. 'Ücj.
  zap-NT: sinke le noo rlaan ne tese sak de yra de men. Naaree ne rap de ne rkyiinen
    de, gugun xyudar men ne rzak lyaaz, lex chene gap men ne ykyiinen men, gun ke
    men xyudar de chene sak de lyaaz, chen zenga tese sak de yra de men,
  wer-wer: Akun eptak arim naë omnant ulöl wia pötaan omën ngöntök wëaurö kaamök ëën
    pangk ëëpnaat. Ënëmak ar ngöntök wëën ulöl wieëauröak kangiir kaamök elniipnaat.
    Pël yeem ompyaö önëët.
  ipi-ipi: Gotena pii pepa pelene eya mindimane loto, wamba Isatale tane wandakali
    yangi-mane tomo gene mana lene mindi kambua mo yomo yaini tekeko, matili wandakali
    utupanenga tomo akenane nayaepia layene eya. Isatale tane wandakali yangi-mane
    tomo mee aŋalapo teke mo yomo yaini tekeko, matili wandakali utupanenga tomo jia
    nayaepia. Jia. Tomo kambua mo yomo yaini wandakali tupapi, tomo aŋalapo mo yomo
    yaini wandakali tupapi, utupane pitakana tomo atutu yaepia layene eya. Wuane pua
    teke, andipa yakama tanepi, wandakali tipia tupapi, yakama pitakanga minditaka
    yola tupa atutu yakale nembo teyo. Matili Kotini tane wandakali yakamanga minditaka
    jia yola-angi, wandakali waka tupamane minditaka kambua yakamanga yola tupa tale
    puato, minditupa yakama geakale. Wuane nembo toto, andipa Kotini tane wandakali
    yakamato yakamana minditaka kambua eyai tupa tale puato, minditupa wandakali tipia
    tupa maiyapape.
  qul-NT: manachayri caskancama tucuypaj cananpaj. Cunanka kancunapaj cachcan, paycunapaj
    pisiskanpi konayquichispaj. Uj cutipi paycunapaj canka, kancunapaj pisiskayquichispi
    konasunquichispaj. Cay jinamanta caskancama canka.
  tnc-tnc: Mija ᵽuri maekaka wayuoka nabaaika ᵽoto rĩkimakaja mija rikayu. I'suᵽaka
    simamaka nare mija jeyobaabe. Ñamajĩ wayuoka mija baarãka ᵽoto ĩ'rã ate rĩkimakaja
    rikarãñurã je'e aᵽeyari. I'suᵽaka simajĩkareka mijare najeyobaarãñu. Suᵽa baawa'ri
    ĩ'rãtiji rikaokaro'si jia mija jeyobaabu'arãñu.
  ter-NT: Yara koeku kó'oyene, koeku ákoyea konokínovopitinoe, motóva keúsokinoa nókone
    ne po'ínuhiko ûti. Kene po'íkemo káxe áva nékone, enepone hivó'oenoe kó'oyene,
    motovâti itúkeovo énomone huvo'óxopinoe koeku ákoyea nókone. Yanê'e, kutikokó
    koetímo koeku uhá koeti ûti.
  bmr-NT: Jillɨ sabadɨro miicaqui neehi. Jisumi amɨɨhaima sihidɨ icano. Jaaneguiiha
    diitoma achahanoco mahacɨ. Jaabadɨro bu safo amɨɨhai mucuujɨvaachusumi diito amɨɨhaico
    acɨji. Jillɨtɨ jaamo sabadɨro mihicahi.
  fuf-fuf: Fewndo ɗoo ko ko ɓurtani on kon wonɗon faaborde baasal ɓeya ngal, fii no
    kamɓe kadi ɓe faabora baasal mon ngal ko ɓurtani ɓe kon. Si wonirii non, fow fotay,
  bhl-bhl: '@see-verse:2CO.008.013'
  ons-ons: Ŋinane aboŋ moriaŋŋo naso iwao eŋane bodi mogatki ariki kine kine rokop
    wekuka wakoniakane raraine, pakimo gemage, naso maneo eŋane morianŋo ŋinane bodi
    mogatki ariki ŋinano rokop weku yaleka wakone ŋiboniake.
  con-NTPO: Tsa'ma in'jan gi poiyi'cco fae'ngatsse an'bian'faye. Que'i ja'ño pan'sha'en
    an'bian'da tise'pa shacama fuiteya'cho. Ccane'qque jai'ngae tsendeccu pan'sha'en
    an'bian'da que'i shacama'qque fuiteya'cho. Tsa'caen tsomba qui poiyi'cco fae'ngatssi'faya.
  ghs-ghs: Oi poiqa nikeho meupui habana gotta nokohoke isakinomaitemi bodza teeta
    nikemae qubaho dzore naatemi noko oho qesa nikeke too teetaridzonita ooqata iso
    keke naatakoi.
  peg-peg: ମତର୍‌ ସମାନ୍‌ ବାବ୍‌ନା ଚଞ୍ଜ୍‌ୟାନି କାଜିଂ ନଙ୍ଗ୍‌ନି ସମୁତ ମି ଦାନ୍‌ତାଂ ହୁକେ ହେୱାର୍‌ତି
    ଅବାବ୍‌ ବାର୍ତି ଆନାତା, ଇନେସ୍‌ ହେୱାର୍‌ତି ଦାନ୍‌ ପା ମିଦାଂ ଅବାବ୍‌ ବାର୍ତି କିନାତ୍‌, ଆରେ
    ଇ ଲାକେ ସମାନ୍‌ ବାବ୍‌ନା ଚଞ୍ଜ୍‌ୟାନାତ୍‌,
  txu-NT: Jakam arỳm ar anhõ mỳjja kumexkam ar aje memã kwỳ nhõr nhym memã prãm kêtmã.
    Nhym kam ajmãkam gar me pãnh amã prãm jabej nhym me õ mỳjja kumex jabej. Ne kam
    arỳm amipãnh ar amã mỳjja ngã. Gar kam anhõ mỳjjao aben pyràk.
  eng-WEBU: but for equality. Your abundance at this present time supplies their lack,
    that their abundance also may become a supply for your lack, that there may be
    equality.
  gnw-NT: Ẽrei aipota opaete vae oyovaque yugüɨreco vaerã. Añave pe reta pepuere pemee
    mbovɨ jeta penoi vae güi pemborɨ vaerã mbaembae uata chupe vae reta. Jae ramiño
    vi jae reta jeta güɨnoi yave jare mbaembae uata peve yave, jae reta ipuereta umee
    peve mbovɨ jeta güɨnoita vae güi. Jáeramo jucuarãi opaete vae oyovaque yugüɨrecota.
  mux-mux: Ekupu eninga we nosulimele mélema mólu tolemú yambuma liiku tapunjungí.
    Kanu-kene penga walse eni mélema mólu tomba kene eni ekupu liiku tapunjuku mélema
    sikimili yambuma méle pulele nosuku kene eni liiku tapunjungí kene kapula-kapula
    mulungí.
  maj-NT: Nd'a̱i̱ tjínnu̱u ko̱ ka̱ma k'u̱o̱ho̱ ni xi ndyjat'aha̱ xu̱ta̱ xu'bo̱, ko̱
    kj'a̱í ni̱stjin ngáha kui s'e̱he̱ ni xi ndyjat'anu̱u. B'a̱ ts'ín ta̱ ka̱ma tsjánu̱u.
    Nku chu̱ba̱há s'e̱nu̱u.
  bkq-NT: '@see-verse:2CO.008.013'
  kue-kue: Erme ene taragl merkinde ake-neingwa i tau ye taragl inamunedi dokingwa
    i akepledi tenaglkwa. Ye taragl merkinde paitenan ana ene taragl ta inapre dokinaglkwa
    enge ye akepledi te ikine endinaglkwa. Yegl erimbi ene ikine-ikine kuno moraglkwa.
  cot-NT: Iroguenti noninque pinquempetavacaajiaquempaquea. Imaicaquea imaica aviatimpajia
    pashintajiaca jero picavintsajantajiacarica papitsaroventarijiate, cotanquitsiquea
    iroompaquea ariqueate avirogueti coguitejacojianquitsineca irioqueate cavintsajajiajempineca.
    Pinquempejiaquempagueti imaica ariquea iroguenti manaquea pinquejetavacajaiaquempa.
  bnp-bnp: Ngane mu tahoka a mahala i kupo. I kara mua mu gu kori e huriki ri bala
    a maki. Muri ma, na tahuna mu bala a maki, pali ria ri tahoka a mahala i kupo,
    bara ri kori mua. Na naro iea, e huriki lobo bara ri palupu.
  apn-NT: Nom ra mẽ akàxpore rũnh jakamã kwa mẽ amnhĩ kutã mẽ kãm hkwỳ ho hkryre nẽ
    ho akuprõ kê mẽ apyrà nẽ hikàxpore nẽ ri pa. Kêr ka mẽ nhỹrmã tanhmã amnhĩ to
    nẽ axà nẽ nhũm akàxpore apê hapêx nhũm mẽ ajarẽnh ma nẽ amnhĩ kuxwar mẽ ato ajuta
    nẽ mẽ amã hkwỳ ho akuprõ nẽ mẽ awỳr kumẽ. Ka mẽ akàxpore ho axpẽn pyrà nẽ ri apa.
  ctp-NT: Nde ñaꞌan ndyoꞌo chaꞌ re. Wa mdiya chinꞌ chaꞌ suꞌwe nu wa mjwi ꞌwan ni ti,
    kanꞌ chaꞌ ndiya ñaꞌan nu ka tayaꞌ wan ꞌin xka ta taꞌaan nu lyiji ꞌa chaꞌ ꞌin neꞌ.
    Chunꞌ ndiꞌin la bra kanꞌ, si ndiya nan nu lyiji ꞌwan chaꞌ tyijin yuꞌwi ꞌwan lo
    chalyuu, ja chan loꞌo neꞌ kanꞌ ka tayaꞌ neꞌ ꞌwan bra kanꞌ, chaꞌ ngwañaꞌan ka suꞌwa
    chaꞌ ꞌwan loꞌo xka ta taꞌa msñian chaꞌ ꞌin Ndiose.
  opm-opm: Gin mama dik oh gur erer ruumsansi pati ohoh ihan gurdapat ihirnong panggeitinmur.
    Kimsi komdapat gur hatip hatperhan ihir erer ruumsan hat patihan gurnong sa napanggeitipri.
    Ihat gospanggeit ayahanoh guragur tap kat ham yah hat indiprimur.
  bvr-bvr: Wurra jarra minypa gun-guniya ana-goyburrpa mun-jaranga nyibu-menga, ana-goyburrpa
    barra nyiburr-gunggaja burrwa aburr-gata aburr-nyagara aburr-nirra. Rrapa minypa
    gun-nga gun-molamola birripa minypa gubu-menga wurra ana-goyburrpa nyiburr-nyagara,
    wurra jarra ana-goyburrpa nyibu-ma barra minypa gu-ganawa nyiburr-ni barra ana-goyburrpa
    rrapa birripa gu-gapa gu-guta.
  wal-wal: Eta palahai intte pacaa kunttana mala, intteyyo ha wodiyan de7iya palahai
    eta pacaa kunttana koshshees; naa77aikka hegan giiga gidana.
  zad-NT: Ṉaa le' naple daa chyalljgakile'. Na' shi wx̱e willj ba napgake' bi dii
    iyalljile, na' yiyaklengake' le'. Na' bibi iyalljile ganga.
  kmg-kmg: ŋoŋere mafa mâririzi dameŋ šiŋuczia jaŋere roroc jâpeme wiac sâckoa fuaocte
    mukicne, eme juku dameŋ mocko jaŋere mâririzi ŋoŋere roroc jâpeme iŋuc jaha sâckoa
    fua-ŋarezejec.
  aso-aso: Idoꞌ idise meve lengiꞌ initetine vaiꞌ lo neineꞌ neꞌmo nene inginela nomineꞌ
    initeꞌ nene hize eleꞌ o-ngedeleseive. Neꞌmine oloseinako ingine gamene vilidoꞌ
    nene ingine initeꞌine vaiꞌ lo minelingutiꞌ nene linginela nomilineꞌ initeꞌ nene
    hize eleꞌ o-lengedeleseive. Neꞌmine ogavosa lingine mukitoꞌ nene lisiheꞌ lisiheꞌ
    igivoꞌ minilisave.
  uli-uli: '@see-verse:2CO.008.013'
  nin-NT: Ziza nggo, nggo imba se na aseki shishemi, inkindirr yi nggo imba i se na
    yi, imba zi abanu nggo a sama ni inkindirr. Nggo azhibarr numa aba mi ti ka ni
    se na yi aba ta zi imba, nggo imba mi ti ni sama na yi. Meme nggo imba wemi i
    ta si narrnarr.
  acu-NT: Yamaikia niisha yuuminak pujuinau asaramtai, atumsha niisha yaingtinuitrume.
    Tura chikich kintati atumsha yuumakrumin, niisha nunisarang atumnasha yainmakartinuitai.
    Tura asamtai mash yuumatsuk pujustinuitrume.
  cak-WNT: Xaxu (xaxe wi) riche (rixin) chi junan ta iwech niben quiq'ui ri yec'o
    pa tijoj pokonal. Ruma re wacami riyix c'o juba' iwuq'ui y rumari' utz riche (rixin)
    chi ye'ito' ri nic'aj chic kach'alal. Ruma xa majun etamayon ta achique ri nic'ulwachitej,
    y riq'ui juba' ri chkawech apo riyix nic'atzin chic ito'ic y ri chiri' xa ye chic
    riye' ri xqueto'o iwuche (iwixin) riyix.
  ebk-ebk: Nan laychok yangkiay ay kanan at mapapchong kayu koma. Kiapú ta wachay
    subrayu ad wani, ammay mu ifiachangyu chachi as nan makasapor ta mu as tapen chi
    urkiw ay chakayu nan makasapor, ichatcha us nan subracha kan chakayu. Mu hiyasa
    nan atunyu, mapapchong kayu am-in.
  spa-PDDPT: para que en este tiempo la abundancia de ustedes supla la escasez de
    ellos, a fin de que también la abundancia de ellos regrese hacia la escasez de
    ustedes, para que haya igualdad.
  ruf-ruf: Chochose chamlinacho sambi ichitsidile chiwapfile awala iwalihela, ili
    nawo hawatsakuwa napfo wamwing'eni mwemwe hamtsohungukighwa, kuya wose mtsolingana.
  gun-gun: Ha'e rami vy perekopa va'e gui pemboja'o ramo ha'e kuery pe ndoatavei 'rã,
    araka'eve rã ha'e kuery ju oguerekopa va'e gui omboja'o rã pendevy pe ju ndoatavei
    aguã. Ha'e rami vy joo rami meme 'rã pereko,
  agu-BL: Ma na yi wetz wajbil i'tz yi nicy' nin tu' chich'eyaj quibu' scyuch' yi
    e' aj Jerusalén. Na yi cyeru' jalu' itz' nin mu'ẍ tal. Ma yi e' cyetz qui'c ate'
    cu'nt. Poro qui cunin batz tz'opon jun k'ej yi e'-t cyetz ẍchich'eyank scye'ju'.
  isn-isn: Udu wanyu imatungo nitungeli ukuaelya kueke nulakile. Ite uu gwa nsoko
    kena udu nuao ahume kuailya uula wanyu hange kena atule sawasawa.
  ilo-ULB: Ti kinawadwadyo ita a tiempo ti mangipaay iti kasapulanda. Daytoy ket,
    tapno ti kinawadwadda met ti mangipaay iti kasapulanyo, tapno adda iti panagpapada.
  pir-NT: Mʉsare ihcãno saha cʉo dutigʉ sa nigʉ niaja. Yojopʉre mʉsa pehe pajiro cʉore.
    Sa cʉona apee boro marieñequinare oho masine mʉsa. Came mʉsare apee boro mariedagʉ̃
    tiquina gʉ̃hʉ oho masine mʉsare. Mʉsa sa cahme ohona ihcãno saha cʉonata ijipihtina
    Cristo yequina.
  anv-NT: Ne nana ayi ɛnyú déwyaá gejame, kárégé ne bɔɔ́ abi álá pɔ́ ne genó
    nnó ɛbwɔ́ ábɛgé ne gejame, meso gébé ɛnyú dela depɔ ntó ne genó ɛbwɔ́
    ápoó ɛnyú. Dépyɛgé mbɔ ɛnyú ako débɛ janja.
  sab-NT: Cha me kle gerule ene, agwa cha takalin daba ulita Chubenu toi lle salengwli
    molen ulita toigda, malen noare ba ulita daba me lle molen chudaboi lle gweale
    monu kete dabage, ene daba na me lle molen ñage toi no. Nege ba ulita lle tanre
    molen mo alin, daba na me lle ene molen mo alin toigda, malen ba daba chudaboale,
    ene chui gwealege ba ulita me chege lle molen, ene daba na ulita ñage ba ulita
    chudaboi, age ene ba ulita ñage chege lle salengwli molen ulita toigda diali.
  tmd-tmd: Makwam rɨg ap ñɨŋ wopik mɨga mɨd akuyöbö, ñɨŋ bli nuöm nɨg nölɨŋ, mai ñɨgö
    mɨden wop aku, ñɨŋ piöŋö paiŋö rɨg bli nuöm nɨgön ñɨgö nölɨŋ. Akuyöbö alön, ñɨgö
    pɨsaŋ nɨg nugugub mɨd akwör mɨjöña.
  acr-NNT: Woꞌora paqꞌabꞌ alaq kꞌo wi ketoꞌ alaq ri e kꞌo pa kꞌax. Taqal kꞌu che alaq
    kajach alaq upa ri kꞌo ukꞌ alaq chaꞌ jelaꞌ katzꞌaqatisaj alaq ri kajawax chike
    rike. We xopon kꞌu juna qꞌij echiriꞌ ralaq kꞌo alaq pa kꞌax, ekꞌuchiriꞌ taqal
    chike rike kakitoꞌ ralaq. We konoje jelaꞌ kakiꞌano, kayaꞌtaj kꞌu chike chikijujunal
    janipa ri kajawaxik.
  kpg-kpg: '@see-verse:2CO.008.013'
  taj-taj: दान्‍दे एनीगदेदेन छ्‌याम ल्‍हानान मुबा स्‍हेग्‍याम आरेबागदेदा पिन्‍गो।
    ओच्‍छे लिच्‍छा थेनीगदेदेन छ्‌याम ल्‍हानान तबा धुइरी एनीगदेदा खाँचो तमा थेनीगदेसेनोन
    एनीगदेदा पिन्‍ना। थेह्रङ् लजी भिसम जम्‍मान च्‍योच्‍यो तला।
  avt-avt: '@see-verse:2CO.008.013'
  cbk-cbk: Pero justo man tamen para parti ustedes con aquellos tiene maga necesidad,
    cay ahora ta aprovecha ustedes el abundancia. Y despues, al llegar el tiempo que
    ustedes tamen ay queda nuay, sila ay ayuda tamen na escases di ustedes. Y ansina
    ay sale igual el maga cosas material entre el maga creyente.
  uig-ARA: سىلەردە ئارتۇق بولغىنى ھازىرچە ئۇلارنىڭ كەم يېرىنى تولدۇرغىنىدەك، كۈنلەرنىڭ
    بىرىدە ئۇلاردا ئارتۇق بولغىنى سىلەرنىڭ كەم يېرىڭلارنى تولدۇرىدۇ؛ شۇنىڭ بىلەن تەڭلىشىدۇ.
  tuf-tuf: Ah rícara bay oyan, rayan cuít bin cuácayat, eyin obir yajcayat, riy istiy
    eyin cat oya chi, ray chi cuácayat, rahra cat ba obir yajcáyqueyra. Eyta yajcayat,
    owara rehcáyqueyra.
  abx-abx: Tungod kay abunda may kam ina'anto, angay hamok nga buligan-bi may i mga
    magkinahanglan bulig, kay kon si titakka allaw nga ka'am namay i diki'it tawa'-na,
    katapos mga iya namay i mag'abunda, sigurado buligan-na may kam liwat mga iya.
    Si da'inan pa'agi, agparantay i kamutangan,
  mco-NT: Hue' yajmɨna'ñ co quipxyjaty mdzɨnaaygɨxy, ni pɨn cayajconaxɨpy e ni pɨn
    cayajmayjadɨ́py. Jadachambɨ tiempo miich ajcxy mmɨɨdɨty ca'pxy je huɨdibɨ mnidzɨnaáygɨxɨp,
    ixtɨ miich ajcxy conajxpɨ, paady ycɨxp jëbɨ mbubéjtcɨxɨpy mɨgügtɨjc huɨdibɨ yajmayjajtp.
    Jadüg tiempo miich ajcxy myajmayjadɨpy, e jacjadyii mɨgügtɨjc jëbɨ xypubéjtcɨxɨpy,
    e jadu'n yhuimbɨdzɨmɨpy co mnaybubéjtɨgɨxy quipxyjaty miñ xyipy.
  cpb-NT: Tema otzimimotaimira eeroka, iroowa kameethatatsiri pimpashitaiyaari ikaatzi
    okoityiimowaitziri. Aritakera impashitaimi eeroka paata arika onkoityiimotaimi.
    Iroowa poshiyawakaantaiyaari.
  aon-aon: Douk, ipak patik eshudok aria ipak wosik putaurum eshudok yaruhishi arpesh.
    Namudok douk nuhut biyen ipak pakri punak pubuhuk eshudok wokep aria eshesh shutik
    eshudok um, eshesh douk ta wata shuwanamep ipakish. Douk punabiram namudok aria
    ta pupe arag atin.
  hus-NT-2005: Yab jaꞌich i léꞌ, xowaꞌ i léꞌ, jaꞌich ke ki kʼwajaytsik junax anikʼi.
    Xoꞌ tatáꞌtsik a koꞌol abal ka pidhaꞌ xowaꞌ jajáꞌtsik in yéntsal; tayíl jajáꞌtsik
    jeye neꞌech ti ki pidhaꞌ xowaꞌ tatáꞌtsik ka yéntsi. Ani anchanꞌ jununúlich tám
    neꞌech ki kʼwajaytsik,
  mig-NT: chi̱ sua kuní‑ri̱ já ná kóo ɨɨn nuu̱. Te vina kua'a̱ káñava̱'a‑ró te kua̱'a‑ró
    núu̱‑í, chi̱ kánandɨ'ɨ‑ga̱‑i, náva̱'a suni súan nú kua'a̱ ñáva̱'a‑i te kua̱'a‑i
    nuu̱‑ro̱, nú kánandɨ'ɨ‑ga̱‑ro̱, náva̱'a ketá'an ɨɨn nuu̱ sá'a‑ró.
  bps-bps: '@see-verse:2CO.008.013'
  mbs-mbs: Meneng ibeg ko megpetebangay kaw. Aw doen tabang ibegay niyo doton te otaw
    nelimahan, doen heman kwani aldaw tomabang dan kenyo aw simpana sikiyo se kelimahan.
    Yan se pegpetebangay niyo.
  tof-tof: Errkyadan ini tonarr, yabü abün ne elklazako ibü tangbamtindako, elklaza-koke
    nidipko. Olgabi, darrü tonarr yabü elklaza sab ne babul nóma kwarile akó ibü abün
    elklaza sab ne asi nóma kwarile, ibü ne elklazako yabü tangnamtirre. Da e nizan
    kopo sab ugón gaodó namüli.
  cme-NT: Dumandɛ‑i-na, ku haaya baa namaaŋo‑i, na gbãa kãyã bamaŋ dii naaluɔ‑i-na.
    Ku yaa yiiŋgu naŋgu namaa da na ji waa naaluɔ‑i-na aa ku haaya baa bafamba‑i ba
    ka ne na yaaŋ-na. Na ka ce dumɛi gbãa ce kuuduɔŋgu
  sus-sus: Yi waxati, wo harige fanyi nɔma nɛ e malide e xa setareɲa kui. Waxati gbɛtɛ,
    e tan fan harige fanyi nɔma nɛ wo fan malide wo xa setareɲa kui. Na kui, wo birin
    bara lan,
  pon-2006: '@see-verse:2CO.008.013'
  dad-dad: Sain enei bun, ãgenei ereb ereb musei anim, ereb idi lau difef anĩ gadõ
    gouf, anĩ bunem, dogo neid ereb ereb musei animeg, abag ereb ã lau gef anĩ gadõ
    difouf, age dife di, kisi kisi feleya ubodõgouf,
  zab-NT: Anre laat zelee gacnét de ni runlieedxni, chiy zéedru dxi ax gacnézadeb
    laat cun ni runlieedxtɨ. Ziy xquel tubylo idxacnésaan.
  jae-jae: Galoc tonec amacnêm gêŋ taêsam gêc, tec anam êsêacnêŋ sêpô Iênaŋa sa. Ma
    êsêacnêŋ gêŋ ŋagêdô embe ênêc, go sênam amacnêm apô lênaŋa sa amboac tonaŋ ma
    amoa atôm taômgeŋ.
  ksd-ksd: ia kaka upi avat a vardada parika, upi ta go ra rana kavava peal magit
    na vaot kadia niiba, ma upi kadia peal magit na vaot kavava niiba; upi na vardada
    ka;
  msm-NT: Di manno maarang-arang man to kabotang now kuntoon, madojow ko matabangan
    now sikan oglisod. Su ko sikiyu on to malisodan, ogtabangan kow dan isab. Na,
    wada ogkalisod-lisod ko mutinabangay kow.
  myk-myk: Nimɛ kunni, la wa yee mu, lee wuu na yee na já la baa fɛɛ pu tɛgɛ. Ayiwa,
    la baa fɛɛrɛ ti ga ba nɔ yee bɛ na, na pee bɛ ta pʼa ɲɛri lafɛɛ, pee bɛ na já
    yee tɛgɛ. Lee funŋɔ ni, yi bɛɛri na daanna,
  sbe-sbe: Ede mahana ta unai ginauli se bado kalimiuyena, kabo unai gonowana kwa
    saguidi, na huya hesau hinage kabo kalidiyena ginauli hekadi se bado na unai se
    saguigomiu. Nuwanuwatuna ede taba komiu yo siya kabo gonogonowamiu.
  mcr-mcr: Hea täŋgaŋi, he nätmatqä kuapänäŋä-täŋä equwä-qae, äwa itqäŋuwä iu, yätamäkqä
    vqäpŋqe. Ga he äwa iqaŋguwäŋgaŋi, qu nätmatqä-täŋä epunjqae, yätamäkqä epnä. Ga
    he yätamäkqä iiŋä änyäpunjqae, äwa miqä asänäŋä pmetpnä.
  cux-NT: Maaⁿ ní vɛ́ɛ́ ca yeⁿ'é nī ní cuuvi diíⁿ nī completar ofrenda yeⁿ'é nī ní
    ca'á nī 'iiⁿ'yāⁿ chi nguɛ́ɛ́ vɛ́ɛ́ yeⁿ'é yā. Ní cunnee nī 'iiⁿ'yāⁿ. Ní cuuvi ca'á
    nī daamá nduucú yā. Cuayiivi ní taachi nguɛ́ɛ́ vɛ́ɛ́ yeⁿ'é nī ní 'iiⁿ'yāⁿ s'eeⁿ
    vɛɛ ca yeⁿ'é yā, 'iiⁿ'yāⁿ s'eeⁿ cuuvi tée yā ofrenda yeⁿ'é nī ní teé yā ofrenda
    ndís'tiī. Ní nginnee yā ndís'tiī. 'Tíícā ca'á nī daama ndúúcu yā.
  tur-YTC: Ama eşitlik içindir. Şu anda sizdeki bolluk onların eksiğini tamamladığı
    gibi, onlardaki bolluk da sizin eksiğinizi tamamlasın. Böylelikle eşitlik olsun.
  san-ITR: varttamAnasamaye yuShmAkaM dhanAdhikyena teShAM dhananyUnatA pUrayitavyA
    tasmAt teShAmapyAdhikyena yuShmAkaM nyUnatA pUrayiShyate tena samatA janiShyate|
  bel-N: У цяперашні час ваш лішак дзеля іх нястачы, каб і іхні лішак стаўся дзеля
    вашае нястачы, каб была роўнасьць,
  sch-sch: '@see-verse:2CO.008.013'
  mic-MIQNT: Gatu nige' gilew pugwenmoq je mu ta'n tel nuta'maioq. Telteg ugjit gilew
    apoqonmuanew ta'nig nuta'ma'tijig. Na tujiw ta'n tujiw nuta'maioq aq negmow pugwenmi'tij
    ap negmow wijei gis tli apoqonmugsitoqs'p. Glaman 'ms't wen tepiatew geggung aq
    ma wen ma'mun gitnmawgw.
  huu-NT: Jɨaɨe creyentiaɨmo ra birui raise iñena jira, naimacɨna omoɨ canuana jitaidɨcue.
    Omoɨ ra ɨco iñenia, naimacɨ dɨnena omoɨna canuana jitaidɨcue, nana omoɨmo daje
    isoi omoɨ ra illena.
  jiv-NT: Antsu ashí métek takusarat tusan tajai. Iis atumsha yamaikia ti nukap takakrume;
    nuja̱i̱ atsuma nu súsatniuitrume. Ukunam chíkich tsawantai̱ átum atsumashtarmeash.
    Nuiṉkia niisha atumin suramsarti. Nu túratin ákuiṉkia ashí métek takustin átatui.
  otm-NT: Pɛ nu'a dí xi ahʉ, pɛ nuya xʉn ngu i ja ahʉ, xʉn ho 'bʉ gui unhdʉ ts'ʉ ʉ
    'da hin'yʉ 'bɛ'a da hyoni. Nɛ nu'bʉ da zøn ra pa ngue hin'yʉ 'bɛ'a gui hyomhbʉ,
    nu'ʉ di zɛ ahʉ ʉ. Janangue'a gätho thocua thoho din ja 'bɛ'a da hyoni.
  dah-dah: '@see-verse:2CO.008.013'
  tnk-tnk: Təkwtəkwuni, tɨ nəri nə mə narimnari me səkɨmiaha ruvəpɨk, ramasan mə tihasitu
    ia nərmama nepwɨn səməme narimnari me səvənraha riwən. Nənə trɨni mɨnuə nəpɨn
    nepwɨn səkɨmiaha riwən nənə səvənraha rasori, irəha tuhasitu mwi ia kɨmiaha. In
    i suatuk nərmama tuhəuvehi rəmnəmwhen a.
  kpr-kpr: 'Avata na eminge resena: nenda joba futururovo ya inono aeti. Ne oroko
    inono beká ava edo ireva. Ava sedo, nenda moniimi sonembururovo, namondeda nano
    namendi mendeni jebugarera. Amboda mo, tatera nene sonembururoro, ne jebugareva.
    Aminguse, ne tofo tofo sonembururovo ya inono arira.'
  san-IAS: varttamānasamaye yuṣmākaṁ dhanādhikyena teṣāṁ dhananyūnatā pūrayitavyā
    tasmāt teṣāmapyādhikyena yuṣmākaṁ nyūnatā pūrayiṣyate tena samatā janiṣyate|
  nho-nho: I kootou e hai mee i te ssao nei raa, e taukareka peelaa maa kootou ki tokonaki
    ki naa tama see hai mee. Aa i te saaita kootou ma ki see hai mee, aa laatou e hai mee raa,
    teenaa naa tama naa ma ki tokonaki ki kootou. I te ara nei raa naa vana kootou
    ma ki taukalleka hakapaa.
  gym-NT: Mtare mun jändrän bkäne kabre krübäte abko ñan tä nebe krüte munye. Jändrän
    ye abko nitre tödekaka Jesubti nünanka juta Jerusalénte tä mdei nike, aisete kä
    tärä munye niaratre die mikakäre. Erere arato, köbö mdabti mun rabadre jändrän
    ño ño mdei nike amne niaratre rabadre jändrän ye bkäne kabre arato angwane, mun
    die mikadreta kwetre arato. Ye kwrere mun rabadre jändrän bkäne ja kwrere jökrä.
  azg-NT: Ntꞌue nꞌö́n na cüejon cuen ꞌnan na ninjntꞌuehin chaꞌxjen nquehoꞌ. Naneinhin
    ꞌnan na min ndueehoꞌ coninnonhanꞌ, taviꞌnan itsitjahanꞌ ꞌoꞌ. Joꞌ joo ꞌnaanhoꞌ
    ntsinonhanꞌ ꞌnan na icanhanꞌ nanꞌñeen. Ndoꞌ ꞌio cha xe na aa ntsitjahanꞌ ꞌnan
    na ninjntꞌuehoꞌ, ndoꞌ joohan min ꞌnaanhin, ndëë ninncyahin ꞌnan na ntsinonhanꞌ
    na icanhanꞌ ꞌoꞌ. Ndoꞌ na nndaꞌ, ntsꞌaahanꞌ na cüejon nguaa ꞌnan na covijntꞌue
    joohin ndoꞌ mantyi nquehoꞌ.
  bhd-bhd: पन बराबर भोनेरे खियालन सेइं इस वक्ते तुश्शू जादे तैन केरि घाटे मां कम्मे
    एज्जे, ताके तैन केरू जादे तुश्शे घाटे मां कम्मे एज्जे, कि बराबरी भोए।
  too-NT: 'A''ntū icuan ū''tza'' huā''mā'': Que chu a''cxtim nataka''lhī ixlīhuākca''n
    huan tā''timīn. Chuhua''j hui''xina''n nacāmaxquī''yā''tit a''ntīn tū'' taka''lhī.
    Lā'' palh namin lakatin chi''chini'' a''xni''ca'' hui''xina''n tū'' catika''lhī''tit
    nīn tuntū'', xlaca''n nacātamaktāyayāni'' hui''xina''n. Chuntza'' tzey nala.'
  ind-AYT: Biarlah kelebihanmu sekarang mencukupkan kekurangan mereka agar kelebihan
    mereka kemudian mencukupkan kekurangan kamu. Dengan demikian ada keseimbangan.
  cjo-NT: Omaanta eenitatsi iroñaaka osheki pashaaganteeyakani, okameethatzi pikaminthayeri
    riraga ashironkaenkari. Iinja aririka rashaagantakya rirori, eejatzi aririka pashironkagaeyakyaani
    eerori, roojatzikya ipiyatemi ikamintheeyemini eerori. Okameethatzi pimonkaatawakaya.
  nsn-nsn: Misianene daan inggoum nami bureh. Heir tar haua gera malaraigisin, maeit
    me binaka gere la burehe kaleheisisin, gisina ra turung heir kalehe tar haua rung
    malaragioum. Song re turung uelmatout uaia tunon.
  san-DEV: वर्त्तमानसमये युष्माकं धनाधिक्येन तेषां धनन्यूनता पूरयितव्या तस्मात् तेषामप्याधिक्येन
    युष्माकं न्यूनता पूरयिष्यते तेन समता जनिष्यते।
  tna-NT: Tsada quema micuaneda tuna neje micuana sa ai chidi cuana esajatiati puji,
    tuneseda pahueiti mahue puji. Daja huecha micuaneseda chipilu ehueitiani su, tuneda
    mesajatiataque. Daja micuana sa huamahuama jabati taji.
  lid-lid: '@see-verse:2CO.008.013'
  wim-wim: Puth in-inmana niiy wukal, may, way min yot piꞌ-piꞌaniya, yaa, niiyiy paththama
    maꞌ-aathān thanang anangan wukal keꞌananganwey. Niiy ngul-ngulan nathwey-a, wukal
    keꞌanangana wunin-a, puth maya way min yaꞌwey-a, thananiya puthangkana maꞌ-aathayn
    niiyang. An min yimanangan niiyanta niiy maꞌan aathwuniy.
  zga-M: Pu lieno eimivombele ngheihwanananghe paseikhei. Unghu leino uvwingi vweinyo
    vuvanonghele pavulenghefu vwavo ukhuta payeivenchaanghe pavwingi vwavo vuvanonghelanghe
    umwe.
  yom-yom: Mu thangu yayi, woka ku bima bieno kubaka bu yukutisila zitsatu zi bawu
    bakambulu. Bobuawu mu woka ku bima biawu kubaka bu yukutisilazitsatu zieno. Buawu
    bobo lulenda dedikinina
  san-SIN: වර්ත්තමානසමයේ යුෂ්මාකං ධනාධික්‍යේන තේෂාං ධනන්‍යූනතා පූරයිතව්‍යා තස්මාත්
    තේෂාමප්‍යාධික්‍යේන යුෂ්මාකං න්‍යූනතා පූරයිෂ්‍යතේ තේන සමතා ජනිෂ්‍යතේ|
  yut-yut: Abɨsok yosi morapmɨ taŋ damaŋ, do wadak wadak aŋ amɨn tagɨ paŋpulugoni.
    Ae don, ji da wadak wadak ani kaŋ, uŋun yoni morapmɨ taŋ yomnikon ji tagɨ paŋpulugoni.
    Yaŋ ani kaŋ, ji kɨsi morap tɨlak kaloŋɨkon gɨn tagɨ egɨpni.
  grc-BYZ: ἵνα καὶ τὸ ἐκείνων περίσσευμα γένηται εἰς τὸ ὑμῶν ὑστέρημα, ὅπως γένηται
    ἰσότης,
  cpc-NT: Aña iro kamiithatatsi, pimpashityaari okowityiimowaitari iroñaaka, aritaki
    impashitaimi iiroka paata aririka onkowityiimowaitimi. Ari onkantya pimonkaatawakaantyaari.
  nhg-NT: Öxö nemejua nenquepejpea para nencaxiltisque de lo que tli quenpoloa yejua.
    Canajquiema beles nemiechpolus nemejua, hua yejua caxiltisque de lo que tli nemiechpolus
    nemejua. Ejqueu noso iyes iguöl.
  nya-nya: Zambiri zimene muli nazo pakati panu muthandize nazo osowa, kuti nawonso
    akadzakhala nazo zambiri adzakuthandizeni pa zosowa zanu. Cholinga nʼkuchita mofanana,
  ngu-NT: In yej, quijtosnequi nochi san se ijqui ma onya. Aman nemejhuamej nenquipiaj
    tlinon ica huelis nenquimpalehuisquej ipan on tlen quimpolohua ocsequimej. Niman
    sa no ijqui, ipan ocse tonajli yes yejhuamej quipiasquej tlinon ica mechpalehuisquej
    ipan on tlen mechpolos. Ijquin, tej, nochi san se ijqui onyas,
  kup-kup: '@see-verse:2CO.008.013'
  jid-jid: Ison bi gbugbu'u zizo'a ani noyi kpe wabason. Wa naki ni bar mba, ani yada
    na kpe wa bi son, wa ani zama kpe u biya bukata mba.
  wmw-wmw: Wakati‑wu, vingi vyenu viwasaidiya wenzenu wakosofu, ipate wakati mwengine
    vingi vyawo vikusaidiyeni. Kwa javyo, hali yenu ikuwa sawa‑sawa.
  gmv-GGM: Inte waayetishin istta miishey inte meto ashshana mala ha7i qasse inte
    miishey istta meto ashsho. Hessa malan inte giddon ginateth deyanayssako.
  ssg-ssg: Aope ie amuto kilan waliko ape amuto pon potongeniai teka kahikahi Krais
    ti Judia. Ape telok ti na lato kilan waliko, lato hapono ulea amuto. Ti aweisal
    tenen ien, ati amuto uke he pono.
  zpo-NT: kwaan nzhekla na nak lal kwaan kano re be. Lee nal lee re gu nkano kwaan
    nankanot re xaa ba, per stub welt lee xaa kano kwaan nankanot gu, nu snee lal
    yo re gu.
  poy-poy: Kila shamuwera nashu vinu, shilii shashiwongereka shiwatangi wamonga yawahera,
    su pawawera na shashiwongerekiti, wawatangi mwenga mumafiliru genu. Su hakuweri
    na malinganiru.
  qwh-NT: Cananchi qamcunapa quecayäpushunqui, pecunana pishipëcayan; ware warätinnam
    pecunapa cayäponqa, qamcunanam pishipëcayanqui. Tsenopam jucnintsic jucnintsic
    yanapanacur, iwallla bidata pasashun.
  gaw-gaw: Am gemu haen imup̱a am ag Korint ag keeke oḵai ele daaṯeb amunu ahilag
    keeke amup̱anu amu ag hep̱eg, danab ag gemu keekenu tutu daaṯeb ele amu, ag aoglag.
    Aria anam daap̱eg amu dimp̱a ag Korint ag tutu mep̱eg, aria danab ag Juda daaṯeb
    ele amu, ag keeke kuḏum aona aria ag eḏun ag ehanadḵulag. Kobol amup̱a am geha
    ag oh keekenu laip̱u eleleib daaglag.
  nca-nca: Itaka ŋanoko ye oye qambu horé, ko yendo o siyoro uni topoye onoŋoye moré
    kini qu samaka yerewaŋgo. Ko imemoŋgo, ye tukuni tiqo, enepa onoŋoye moré teroqo
    ye samaka yerewaŋgo. Asa ko uni soso ŋunde naŋge.
  zpz-NTPP: Sinu rlagya̱ nu gal gaa la chuꞌ nu der deꞌ zir mbecy. Na na la ricy cup
    der coz nu ricy falt ni dey. Orzeꞌ gac locyuub der dey. Zeꞌ ornu ruu su tuubaꞌ
    tir, orzeꞌ de yu zeꞌ gyicy cup dey coz nu gyicy falt ni de ru. Orzeꞌ gac locyuub
    dey de ru. Orzeꞌ benu locyuub der losaꞌr, orzeꞌ tub ziꞌl mod zu der nu de yu zeꞌ.
  mkj-mkj: Pwa apkas amwai anki dirin dipwjoau, kamwai en jeuwejehki irai kan ma joh
    ahr dipwjoau. Pwa nehn amwai pirin anahne mehkij, irai en pel jeuwejehkihda kamwai.
    Ioar doahroar ohroj ahr en joangoan pahrek oauwoar.
  zac-NT: sino runë tratë de quë gunë mieti igual con saꞌ rall. Iurneꞌ napë të parë
    gunë të compañi ra nabënápëdiꞌi. Stubi dzë lëꞌë rall gunë rall ayudë lëꞌë të lo
    quë narunë faltë. Manërë ni nanú igual entrë grë mieti.
  kyg-kyg: '@see-verse:2CO.008.013'
  kmk-kmk: Yoong san piyaok ugudon, gaputa nasawaḻ din awad kan dikayu’t tun satun,
    napiya nu tuḻungan yu dan makasapul daḻapnu nu dikayu nat mangkasapulan ot nasawaḻ
    pay din awad kan dida, tuḻungan dikayu pay. Kadon nu kama’t di, nampapada kayu’n
    adi makulangan.
  cao-NT: Jaboqui huëstima ca jaya xo mato iquia, jato mëbixëna, ja narisyamacano
    iquish na. Jascaria pi xëni huëtsa ma biniano tsi mato mëbicaxëcani quiha jato
    ri, huëstima ca jayapiquí na. Toca tsi yamaxëhi quiha toa ma naris-haina.
  bbr-bbr: '@see-verse:2CO.008.013'
  inb-inb: Tukui­kuna iwallla pasan­ga­pa­mi chasa nii­ki­chita. Kuna­ura­mi kam­kuna
    iukan­gi­chi; ima iukas­ka­waka, sug­kunata ima minis­tis­ka­kunata aidan­ga­pa.
    Chasa­lla­ta su­ura, kam­kuna minis­ti­ku­ura, pai­kuna iukas­ka­ta­mi karanga­kuna.
    Chasaka, kam­kuna pai­kuna­wa ima­pi­pas iwal­lla­mi pasan­kan­gi­chi.
  hrv-hrv: U sadašnjem trenutku vaš suvišak za njihovu oskudicu da jednom njihov suvišak
    bude za vašu oskudicu - te bude jednakost,
  box-NT: Hã laà na kà wán á mi bìo wi cɛ̀rɛ̀ɛ á mu sṹaaní à mi wé hã
    bìa khon. Ká nɔ̀nzoǹ na minɛ́n ɓɛ̀n khon à ɓarɛ́n bìo wi boo, á ɓa à hã
    mia. Ká mu wee wé kà, bṹn ká mi màa.
  ote-NT: Nuꞌa̱ dí xiꞌahʉ, núbya ja te guí pɛꞌtshʉ, da za gui faxhʉ maꞌra toꞌo hingui
    pɛꞌtsi, pa njabʉ ra paꞌa̱ hingo gri pɛꞌtshʉ, ne ꞌbʉ go di pɛꞌtsiꞌʉ, nuꞌʉ́ da za
    go da maxꞌahʉ nehe. Njabʉ gui mfaxhʉ ꞌna ngu maꞌna pa hinte gui ꞌbɛhʉ.
  wnu-wnu: See an mind igo eng munon mi ue eng qeemben werisar. Ende ebet igamari
    wuri bo an mi ue gab abari wuri andarubour. Qomon end ne an qeemben-qeemben igoruboumon.
  zam-NT: 'Ndxe''leque'', ndlyazen le'' tiemp ndxè'' lalque'' gàca loo na'' con mèn
    hues na'' co'' ndxela''s chol lugar. Con'' ndxè'' nac co'' ngue niin loo gu'':
    Ndlyazen thidte gàc gu'' con mèn co'' ndxàc hues xtàa gu'' por cón che''n Crist
    chol lugar. Nalle'' gu'' ngue ta'' gòn co'' naquin mèn. Le'' co''se'' gàc huiz
    co'' naquin gu'' con'' co'' nde tub loo gu'' na, lomisque'', mèna lyath no gu'',
    ne. Tataa mod thidte ndxàc gu'' con mèn co'' ndxàc hues xtàa gu'' loo cón che''n
    Diox no loo cón che''n Crist.'
  zyp-NT: Ato letei naaning a hlupui a hnuipaw tah aa hiapaw khah naa pépaw he a cang,
    ma hraco aaning a hlupui aa hnui tihtah naa hiapaw khah aa ca peh kaw hra he.
    Mataico na khing khy he ceh.
  sey-NT: Yëꞌë cato cayë, siꞌaohuaꞌi siꞌa yëꞌquë maca coꞌamaña payere caquë. Ja̱je
    paꞌina, yure mësarupi co̱caiye paꞌiji, i̱ohuaꞌire peoyere. Co̱catena, cuiꞌne yequë
    muꞌse i̱ohuaꞌipi mësaru peoyere co̱caiye paꞌiji, mësarute. Ja̱je yoꞌojë siꞌa yëꞌquë
    maca paja̱ꞌcohuaꞌi aꞌë.
  nvm-nvm: Ja iviakma sinuom iji ja zarainva ja ijia e foir iji ifejdiakfuon iji fuka
    siban aresren. Ja ijeg ifejdiaikin tavan rad bu ire kafo zaraikva busik una ire
    kafo ja vierafekva bur ifejdiame vajiakfuon. Ja ijegrekva ja buna besum sinuom
    afuim kekfuon.
  mps-mps: Megi e sogo dagego nai hauwago te nai sǫą pali we bidi usu numainogo
    yaibao. Tama nosali me sogo dage nai sǫą pelama tama te Juda dabe augwaligo
    nai hauwa elalubaso da, teda augwaligo naigo dage usu numainogo yao, eno te homu
    ebao. Te kolesagade te dage dali augwali dali si tiwai usu yaibao.
  pab-NT: Hoka kalikini tyare atyo kalore xikaoloxita hoka ehekoretaiya atyo xakahinaetya
    maoloxaharenai. Hoka haxowaka ximaoloxaharehena hoka hatyoaha kaoloxerehenaha
    kalore hoka hatyaosetaite kahinaehenahita xiso. Nikare ite hoka hakakoa xakahinaetyakakoa.
  llg-llg: Huu hatematak ia ei maena lenak, ma sila taa mana daik. Doo-doo boe ma
    sila bisa bala, mete ma dei fo ei taa mana daik. No leondiak, na, ita bisa lemba
    noꞌu.
  kyf-kyf: Da a kaa da -lu kwɛɛ duun, -wa 'nɩa -lu -ka, a bɛ wa -yɔ. 'Bhie, zlɩ amɩa
    'nɩ -lu -ka, wamɩa -ka -lu duun -ka, wa mneni wa 'ka aɩn -yɔbɛ. Sanɛɛ 'sa a 'kaa
    'wʋmneni 'yɩyɩlu 'wʋ.
  tpi-tpi: Nau long dispela taim yupela i gat planti samting, na yupela i ken givim
    ol samting bilong helpim ol manmeri i sot. Na bihain, sapos yupela i sot na ol
    i gat planti, orait ol i ken givim ol samting bilong helpim yupela. Olsem na yupela
