    to⁴nco¹son² coaon⁴³.
  gup-gup: Bu bolkkime ngudda ngurrikarrme nawern ba bu ngurrbenwon kore kabirridjare.
    Kaluk yerrekah, bu bedda kabirrikarrme nawern, kunu bedda ngundibidyikarrme ngudda
