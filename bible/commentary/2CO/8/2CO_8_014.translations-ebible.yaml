  dop-dop: Pǝ tɔlǝnɑʋ-mɛɣɛ wɑɑtʋ ɩnɛ tɔ, ɩ́ pǝsǝɣɩ nɑ ɩ́ sǝnɑ mpɑ pɛlɛ pɑ lɑŋɑɑ tɔ.
