  bjr-bjr: '@see-verse:2CO.008.013'
  aby-aby: Nae i ari eno we dakakunekema nono weakune, yama emuabairo naka naka ufone
    ibake weakune. Awoena yabairo moi orou emuae oi keuwere bobo orou. Ibake awoenae
    yama i oi me oroubairo oi mayakawero nono dubuenaro emuabairo oi keuwere ibifekuie
    nono yabairo oi meie emuama yabake oi moko mafiakane ibake weakune. Nanu ararae
    ya orou yaisina demuidei uburo ibifone ibake weakune.
  eng-YLT: but by equality, at the present time your abundance — for their want, that
    also their abundance may be for your want, that there may be equality,
  jni-jni: Ana me anyara ahari shi ini rep, benki we ini mumum be sa izini barki shi
    me cangi ya dira, barki konde nyani idusa rep.
  kne-kne: Ngem gapo ta ad-ado di wada en dakayo ed wani, kosto mo badangan yo din
    makasapol ta say mo dakayo di makasapol sin tapin di agew, mabalin abe ay badangan
    das dakayo. Tan mo say amagen yo di, man-isos-o kayo.
  tgj-tgj: Vbvritola vjak nonuno ajeaye duku, vbvriri so kaamarimanv vdwa nonu kaadurridur
    dubv ridu. Vbvrikubolo vdwlo nonu kaamarima rikudw okv bunu ajeaye dookubolo,
    bunu nonuaka ridurkaadur riku. Vbvrila anyiv lvin akin kvlam gubv rimi sulare.
  gui-NT: Erei aipota opaete vae oyovaque yogüɨreco vaera. Añave pe reta pepuere pemee
    mbovɨ jeta penoi vae güi pemborɨ vaera mbaembae oata chupe vae reta. Jae ramiño
    vi jae reta jeta güɨnoi yave jare mbaembae oata peve yave, jae reta ipuereta omee
    peve mbovɨ jeta güɨnoita vae güi. Jae rambue jocorai opaete vae oyovaque yogüɨrecota.
  quc-TT: Ri itobꞌanik katobꞌan chike pa ri kꞌaxal ri tajin kiꞌkow wi aꞌreꞌ, rech
    jampaꞌ chik ri kitobꞌanik aꞌreꞌ katobꞌan chi iwukꞌ ix, are kajawataj chi jun jastaq
    chiꞌwe.
  heg-NTPO: Ta halas ni mi muik in lai-lisi, nol oen muik in tuka-dabun. Eta mam mi
    tuka-dabun nam oen kon bisa bel seda mia. Nini ela lam, kit lepa-haal leo-leo.
  ptu-ptu: Illaangkoa' iko wattu kabosasam tentomai, dadi la umbelaa' iko umpamoloi
    indo to kakuhängam. Maka' hapanna deengkoa' duka' kakuhängam dako' anna bosa'
    opi ia, iya napamoloingkoa' duka'. Maka' susi, iya la pada timbammokoa' sipamoloi
    anna pada timbam toi katuboammu.
  bzd-NTPO: I̱'ñe ta̱ a' wa̱ íyi tso' tai̱ë, e' kue̱ki̱ buaë idir tö a' tö s'yamipa
    kë̀ wa̱ ì ta̱', esepa ki̱mù. Es aishkuö ta̱ mik a' kë̀ wa̱ ì ta̱' tai̱ë, erë ie'pa
    wa̱ itso', eta̱ ie'pa tö a' ki̱mèmi. Es a' ulitane ñì ki̱mùmi ñikkëë.
  kwf-kwf: '@see-verse:2CO.008.013'
  eng-WYC-2017: but of evenness in the present time your abundance fulfill the need
    of them, that also the abundance of them be a fulfilling of your need, that evenness
    be made;
  eng-WMBB: but for equality. Your abundance at this present time supplies their lack,
    that their abundance also may become a supply for your lack, that there may be
    equality.
  zat-NTPS: Naca na chee̱ gápale lé̱bete̱. Na'a nápale chee̱ gunézrujle ca da dxelexazrje
    benne' xula ca', na' xetú lasa xelapa benne' ca' da xelunne̱' chee̱le gate bi
    xázrjele le'e. Caní gápale lé̱bete̱
  spp-spp: Sí na ɲyɛ yii na niɲjaa, lire e ke, mpii pi ɲyɛ sí baa ke, yii pire tɛ̀gɛ.
    Sí ká mpa mpyi pire na canŋka mà yii ta sí baa, pire sí n‑jà yii tɛ̀gɛ. Lire ká
    mpyi, yii puni sí n‑tàanna,
  zty-NTPS: Žénela' gak tḻebe kan de chele, na' chégake'. Na'a da' ẕenḻe'e de chele
    da' gak wnéẕjwle nich soa da' gata' chegak benne' ka' žiážjegekle'. Naž kate'
    yážjelele ḻe'e, ḻégake' gak bi da' wnéẕjwgake' chele nich ki gak tḻebe kan de
    chele, na' chégake'.
  mek-mek: Pau auga oi eemiai kapaꞌina maꞌo kekae auꞌi isa kapaꞌina eegai keafiꞌafu
    auga agopeniꞌi. Ega koa agepopo isa eeꞌiai kapaꞌina maꞌo akeka aisama, oi kapaꞌina
    eegai agoafiꞌafu auga akepenimi. Ega koa agemia aisama, oi isa eeꞌiai okapa koa
    iꞌopoga, isa oi eemiai akekapa.
  aey-aey: Euqa qila saen ina age ceteh matica bilegina, odocob dana leih age cetehca
    qee bilegina. Eunu age dana cetehca qee eundec ceteh leih adecebil ihocihoc biluqagan
    eu kobol tutuc. Odocob dana cetehca qee eundec age hibna ceteh matica biluqagan,
    odocob Korin age cetehca qee biluqagan saen euna dana eundec age Korin cesuladecnu
    ihoc. Odocob kobol ina dana eundec age eu ageca ihocihoc biluqagan.
  urd-GVH: इस वक़्त तो आपके पास बहुत है और आप उनकी ज़रूरत पूरी कर सकते हैं। बाद में
    किसी वक़्त जब उनके पास बहुत होगा तो वह आपकी ज़रूरत भी पूरी कर सकेंगे। यों आपके
    हालात कुछ बराबर रहेंगे,
  ycn-ycn: Rejenohuaja nuhuátaca nacaje i'imacá ijló najhua'até. Chuhua re nacaje
    ijló ñó'ope, a'acáloje nañaté, camu'ují nala'acare nacú aú penaje. Apala icá piño
    la'ajeño camu'ují nacaje nacú i'imajica. Najló ca'ajná ñó'ope nacaje i'imajé.
    Rihuacajé necá penájenami a'ajeño iñaté, camu'ují ila'ajícare nacú aú. Marí que
    ila'ajica pecohuácaca aú rejenohuaja nacaje i'imajica palá ijló.
  djr-djr: Dhiyaŋuny bala nhumany dhu ga dhuwal ŋayathamany dharrwan mirithirra, bala
    yanbi nhumany dhu ga ŋunhiyiny gurrupanna. Guŋga'yurr muka ŋunhany ŋunhi yolŋuny
    goŋ-waŋaranhany mala, ŋunhi walal gi bäyŋu ŋula ŋayathul. Ga ŋuli walal dhu ga
    ŋayatham dharrwany, ga walalnydja muka dhu nhumalanhany guŋga'yundhi, märr balanyarayiny
    romdhu, walal dhu gana'yirr ga nhuma dhu gana'yirr.
  kvg-kvg: Ndakin zo gigiap kopoáv nandøzøgo. Yaq zoqa gigiap nandav, zo kopømbá,
    zozømbé-tøké, ndigu ndikhakhambaezat. Yaq vaev ndígu tizǿtøké, ndigu gigiap
    kopoav tøzøgoat, gete zo tozo-khakhambaeztat. Yaq av nqægo, matev sugumú-víat.
  rug-rug: '@see-verse:2CO.008.013'
  hop-NT: Pay hapi nan’ivo súnantaniqat ōviy nu paṅqawu; Puma pu’ hihta hakni’yuṅwa,
    noqw uma qarūrumnaya; as uma pumuy paaṅwayaniqat nu umuy tūviṅta; noqw uma tuwat
    hihta hakni’yuṅqw puma tuwat umuy paaṅwayani, noqw yan nan’ivo súnantani.
  san-URD: وَرْتَّمانَسَمَیے یُشْماکَں دھَنادھِکْیینَ تیشاں دھَنَنْیُونَتا پُورَیِتَوْیا
    تَسْماتْ تیشامَپْیادھِکْیینَ یُشْماکَں نْیُونَتا پُورَیِشْیَتے تینَ سَمَتا جَنِشْیَتے۔
  heb-LB: '@see-verse:2CO.008.013'
  caf-NT: '''Et k''us ts''iyanah ba lhugha ''ahot''e. ''Et whuz na''a nuhwheni lhai
    aht''i t''eh, ndunnah cha''ít''ih, ''en be bulah bughah''aih. ''Et whuz na''a
    lhula'' ts''oodut''en huba'' hoont''ah.'
  mio-NT: Vitin iyo vaha ndo. Chacan cuu cha cua tindee ndo, vati iyo cha cumani chi
    ñi. Cha cua nduinuun ndo cuu chacan. Na cua coo vaha ñi nu cuahan quivi, ta cua
    tindee tahan ñi cha cua cumani tucu chi maan ndo, ta cua nduinuun ndico tucu ndo.
  srq-NT: Sã jembae nyiabiã jiri mbaecha reã mbae rese. Sã jembae tubɨrɨã namo no.
    Emee sacuã ũquɨ̃ je. Emo mose ra ũquɨ̃ mbae tubɨrɨãte no. Emondo sacuã jẽje jembae
    eã mose no. Ũquɨ̃ mose ra jembae nyiabiã jiri ja cote.
  kje-NT: Lere eniyeni mim lernala dawaknala nokor narehi, de wa'an rehi mi mala wali'ur
    leke pulipuli onne noknokor paku mi wallum manin Yudea onnenihe. Enla lo'o lere
    namehin minim hahaa kan nokor, hi onne lo'o paku mi haenhi, leke mi na'ahoru mori
    wawa'an wewerre.
  gaz-gaz: Akka wanti isaan irraa hafu hirʼina keessan guutuuf, yeroo ammaa wanti
    isin irraa hafu hirʼina isaanii ni guuta. Yoos wal qixxummaan ni jiraata;
  kud-kud: '@see-verse:2CO.008.013'
  urb-NT: '@see-verse:2CO.008.013'
  fra-LSG: afin que leur superflu pourvoie pareillement aux vôtres, en sorte qu’il
    y ait égalité,
  san-HK: varttamAnasamaye yuSmAkaM dhanAdhikyena teSAM dhananyUnatA pUrayitavyA tasmAt
    teSAmapyAdhikyena yuSmAkaM nyUnatA pUrayiSyate tena samatA janiSyate|
  cak-SNT: Ri niꞌej inreꞌ ja chi junan ivach quiqꞌuin ri niquiꞌan sufrir. Ruma vacame
    ixreꞌ cꞌo jubꞌaꞌ iviqꞌuin, y rumareꞌ nquixtiquir nquiꞌtoꞌ ri nicꞌaj chic. Ruma
    man jun taꞌmayuon ri chica patanak chakavach-apa, ruma xa tal vez ixreꞌ yan chic
    ri nicꞌatzin chi nquixtoꞌx cuma ijejeꞌ.
  uvh-uvh: Mokngang, na sidi kura' yotangkangam tanga kami yara'ganang wa sidi kangasi
    iking a naktangka aming kuyase ka kama tubo Judia tara' iking adi mambong ga'
    nafek ting u yotangkayap waraga' torik. Ka inga' adibu mambong guk ira sidi nafek
    tinga wa kura'bu yotangkasap ning tanga tangkunang dabiksa' ikanting.
  ino-ino: '@see-verse:2CO.008.013'
  gnn-gnn: Dhiyaŋunydja-wala dhuwala nhumanydja yukurra ŋayathama guḻku'na wal'ŋu
    mirithirrina, bala nhumanydja yurru wekaŋana yana, guŋga'yurra ŋunhana yolŋu'-yulŋunha
    ŋunhi walala yukurra ŋayathama bäyŋu. Ga ŋunhi walalanydja yurru ŋayathama yukurra
    guḻku', bala walalanydja yurru guŋga'yun nhumalanhana.
  yal-yal: Koni bayo se wuyaxi ɛ yii waxatini ito yi, a lan nɛn, ɛ xa ne mali naxanye
    mako ɛ yii seene ma iki. Nayi, ɛ yii seene na dasa waxatin naxan yi, e fan ɛ malima
    nɛn e yii seene ra alogo ɛ birin yi yɛ lan.
  cnt-NT: Të₂le₃ ia₁jaun₂ dsióg₄ co₂rë₂ bá₄ lë́₅ chan₂ dsa₂, 'nia'₂ cuë'₂ 'e₂ niog₅
    tsá₃ tɨ́n'₂ quió'₅ rɨ́ng'₂ jmɨg₄ në₃; juɨ₁la₂ 'ióg₃ guë'₂, 'éi₂ guë'₂ ma₂tión₂
    jme₃'o₅₄ cuë₃ 'e₂ niog₅ tsá₃ tɨ́n'₂ quián'₂ 'nia'₂ táng₃. Jaun₂ le₂në₅ bá₄ dsióg₄
    co₂rë₂ bá₄ lë́₅ chan₂ dsa₂.
  tif-tif: am kamala kula daanba kaali, kipni mafek mafek yaapkan kiiyo kuluu-lom,
    tunum mafek mafek duluubip kiili, kipyo dong dokoyipla, iyo tiltam asuk iltip
    tap ke mafek mafek soyal ke-lokomip o. Ilom kuno, kipsiik mafek mafek duluulip
    namti, aa, kulaa isiik kipyo, ilmi bung yaapkan kiiyo, kuluu-lom dong dokoyilip
    ipkal asuk ililtap mafek mafek soyal ke-lokomip.
  nlx-nlx: पुण बाराबोरीन विचाराह रेन ज्यी टेम तुमरी वोड़ती तान कोमी माय काम आवी, काय
    तान वोड़ती बी तुमरी कोमी माय काम आवी काय बाराबोर एय जाय।
  apw-NT: 'Áídá’ ła’ihíí biyíl nohwiyíl dáłełt’ee doleełgo dishṉiigo ádishṉii, k’adíí
    nohwíyéé łą́ą́go, ła’ihíí yídįh daanliiníí áí bee bich’odaahṉiih, áídá’ dahagee
    nt’é bídįh daanohłįįyúgo, bíyééhíí bee nohwich’onáda’ṉiih ałdó’; áík’ehgo dawahá
    dáłełt’ee:'
  gum-gum: mumaytøgucha lata kønrrai inchar. Møin kwaløm ñim chigucha chi palømíig
    uncha tøgagúibe nømun purugumig køben, katøwan ñim palai meløbene, tru nøm uncha
    tøgagúibe ñimun purugumig kønrrai. Trumaybe mumaytøgucha lata kønrrun.
  not-NT: Ainta pasintaguetaigaca. Yamai pingábintsaigueri ira cogatsi. Aiquenta aroca
    irasintaguetaiguëma iriro cara obiroca coguënguitsine, aique imaiguëmi iriro ingábintsaiguëmi
    obiro.
  plu-plu: Ku apim inin yis kadahan kaayhsima arikna. Nikwe uyay ikí niwntak gitkis
    nerras ku pariye yumanene gidahankis. Mmanawa aysawnemenek ku aysaw yis yuma yidahannek
    igkisme ikí yit ariwntak gidahankisnek. Ayge nikwe yis kadahanyekwiye hehpekwiye.
  iou-iou: '@see-verse:2CO.008.013'
  ntp-NT: baiyoma ipʌlidi aanʌ mʌsiʌpan ʌʌjʌsi viaacagi. Sivi aapimʌ gʌnbaivitocami
    viaa cascʌdʌ gʌaagai mʌsiaa oidagi gʌraaduñi soituutuigami. Ʌn tasʌrʌ ʌgai gʌnbaivitocami
    viaacamu dai aapimʌ maiviaacamu siʌgai gʌnoidamu ʌʌpʌ. Dai poduucai vʌʌscatai
    viaacamu aapimʌ istumaasi tʌgito.
  rai-rai: Mi, muaat aa paam akoto a ngaala, kupi muaat a waraaut a taara ingen mai.
    Baa muaat a iba, io, diat bulung diat a waraaut muaat, kupi muaat raap muaat a
    waraaut wetwetalaai muaat kupi muaat a welaar raap ku.
  haw-1868: 'Aka, i like, i neia manawa e kokua aku ko oukou waiwai i ko lakou ilihune,
    i kokua mai hoi ko lakou waiwai i ko oukou ilihune, i like pu:'
  ffm-ffm: Jooni ɗum forran onon on keɓii faa heewi faa mbaawon wallude wonɓe e baasal
    ɓee. Caggal jooni, so tawii onon on ngonii ley baasal, kamɓe ɓe keɓii ko heewi
    faa ɓe mbaawa wallude on. Hono nii yimɓe potirta,
  arb-NAV: فَفِي الْحَالَةِ الْحَاضِرَةِ، تَسُدُّ وَفْرَتُكُمْ حَاجَتَهُمْ، لِكَيْ
    تَسُدَّ وَفْرَتُهُمْ حَاجَتَكُمْ، فَتَتِمَّ الْمُسَاوَاةُ،
  cop-CNT: ⲁⲗⲗⲁ ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⲟⲩϩⲩⲥⲟⲥ ϣⲱⲡⲓ ϧⲉⲛ ⲡⲁⲓⲥⲏⲟⲩ ⳿ⲛⲧⲉ ϯⲛⲟⲩ ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⲡⲉⲧⲉⲛϩⲟⲩ⳿ⲟ
    ϣⲱⲡⲓ ⳿ⲉ⳿ⲡ⳿ϭⲣⲟϩ ⳿ⲛⲛⲏ ⲟⲩⲟϩ ⲡⲓϩⲟⲩ⳿ⲟ ⳿ⲛⲧⲉ ⲛⲏ ⳿ⲛⲧⲉϥϣⲱⲡⲓ ⳿ⲉⲡⲉⲧⲉⲛ⳿ϭⲣⲟϩ ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⲟⲩϩⲩⲥⲟⲥ
    ϣⲱⲡⲓ..
  sri-sri: Ããrĩpererã sʉrosũ ããrĩrikʉburo, ãrĩgʉ̃, irire irasũ ãrã. Daporare mʉsã
    opari merã ĩgʉ̃sãrẽ iritamumasĩa. Pʉrʉgue mʉsã gããmerĩrẽ opabirimakʉ̃, ĩgʉ̃sãde
    mʉsãrẽ iritamumasĩrãkuma. Mʉsã irasũ gãme sĩrã, mʉsã gããmerĩrẽ opapeokõãrãkoa.
  nal-nal: Naari naagu rauxin amun saan ka varas kuna vawaalang azanon pana. Ma araan
    naagu izi gogof, naandi zaxo dina vawaal nim. Ma ga saxot adu naaguna laangat
    faraxas.
  kyq-kyq: Anum ɓɔrse naasen kɛn ɔkki nakge dɛn se, ɛɗki jeege tun kɛn baatɗe baata,
    taa ɓiin kuuy jaay naase ɔkki baata ɔɔ naaɗe ɔk dɛn se, naaɗe asen kɛɗn naase
    ki kici. Bin se naase Ꞌpaacki akiga kaasa.
  kwd-kwd: '@see-verse:2CO.008.013'
  ded-ded: Ifiac amma naso yofinenggac ngenearu wiac homac fede, imocac nobohango
    ngicngac wiac monggac obohodae, yeni meficyunuude. Anu ngade kecma ngeneng wiac
    monggac obohogecdeu, imohai yenearu wiac homac feude, imocngo ngeni ifingoc meficngunuude.
    Ngeni ifi amma siric mocgu kecgecde.
  ewe-ewe: ke boŋ ɖe míedi be miama nu siwo le mia si la kple wo. Fifia la, nu geɖe
    le mia si, eya ta mikpe ɖe wo ŋu, ale be ne emegbe nu megava le mia si o, ke wòle
    woawo si la, woawo hã nakpe ɖe mia ŋu. To esia me la, ame sia ame akpɔ etɔ sinua.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Ana-yimbaj nugurru nambarra-maṉmani warruburru
    waari amburraarra-waṉagang-jinyung ana-ngurrji, nugurri-wala arrawindi ana-ngurrji
    aḏaba. Wurrugu marri, nugurru aadanu waari-maynji nurraarra-waṉagi, yagu warruburru
    nambambi-maṉmani wugurri-wala arrawindi-wala. Anggiijamana nga, nugurru nuu-jambarrgina-yinyung,
    anubani numburru-burraa numburru-dhi-nguynju-nguynju aḏaba aadanu.
  cop-BHC: ⲀⲖⲖⲀ ϨⲒⲚⲀ ⲚⲦⲈⲞⲨϨⲨⲤⲞⲤ ϢⲰⲠⲒ ϦⲈⲚⲠⲀⲒⲤⲎⲞⲨ ⲚⲦⲈϮⲚⲞⲨ ϨⲒⲚⲀ ⲚⲦⲈⲠⲈⲦⲈⲚϨⲞⲨⲞ ϢⲰⲠⲒ ⲈⲠϬⲢⲞϨ
    ⲚⲚⲎ ⲞⲨⲞϨ ⲠⲒϨⲞⲨⲞ ⲚⲦⲈⲚⲎ ⲚⲦⲈϤϢⲰⲠⲒ ⲈⲠⲈⲦⲈⲚϬⲢⲞϨ ϨⲒⲚⲀ ⲚⲦⲈⲞⲨϨⲨⲤⲞⲤ ϢⲰⲠⲒ.
  buk-buk: Kwahic dec mac atap gêŋ daêsam sa, ma bocdinaŋ mac atôm bu anem lau naŋ
    sêpônda dau, naŋ sa. Ma mboe tiŋambu ŋac oc sêtap daêsam sa, ma sênem mac sa têŋ
    ndoc mac apônda daôm. Ŋalêŋ dinaŋ dec Anötö ndê mwasiŋ oc nem yac hoŋ sa tôm ndi.
  pri-NT: Ba nabàni, âna wâru tàwà pâ muru; â wàilà, âna nye ticè. Â wâdé na guwà
    pitu tàra, ba, na jè tòotù, âna o ticè kàwà, â o wàilà na rà o mwa pitu tàwà.
    [Â, na tòotù bèepwiri, â o cai pwa kàwà.]
  zpq-NT: Con chaclaža' gata' da' chyažje yogo'le. Šlac ṉa'a de c̱he le'e, cheyaḻa'
    gaclenḻe beṉe' ca' cheseyažjde'. ¿C̱hixe še gwžin ža cate' gata' c̱hegaque' na'
    le'e chyažjele? Cana'chen' yesaclene' le'e cont gata' da' chyažje yogo'le.
  por-TFT: 'Agora mesmo, quando vocês possuem mais do que precisam e os crentes na
    província de Judeia não têm o suficiente, com sua oferta vocês vão capacitá-los
    a ter o suficiente. Pode ser que algum dia quando vocês não tiverem o suficiente
    e eles tiverem mais do que o necessário, eles possam ajudar vocês. Então todos
    terão o suficiente (OU: Assim todos compartilharão igualmente.)'
  gwi-NT: '@see-verse:2CO.008.013'
  gvn-gvn: Kari. Yurranga money jirrayda. Yurra kanbal money yungada, Godundumunbu
    bamanda money-karinda. Yurra juma nguba money-karimal, yinyarrinyanga money nguba
    jirrayda. Jana yinyarrinyangka bamangka yurranga money dajilda. Yinyamundu dajiwaka.
  nhy-NT: sino moneki aminochtin xikpiakan tlan ika anpanoskej. Axan namejwan ankipiaj
    tlan ika welis ankinpalewiskej itech tlan kinpoloa in oksekimej. Ajsis tonale
    nijkuak namejwan itlaj amechpolos, yejwan ijkuakón noijki welis amechpalewiskej.
    Iwan ijkón, se mopalewijtias para amakaj itlaj ma kipolo.
  asm-FB: এই বৰ্ত্তমান সময়ত আপোনালোকৰ প্ৰাচুৰ্যতাই তেওঁলোকৰ অভাৱ পূৰ্ণ কৰিব৷ এইদৰে
    তেওঁলোকৰ প্ৰাচুৰ্যতায়ো আপোনালোকৰ অভাৱ পূৰ্ণ কৰিব আৰু ইয়াতে সকলোৰে বাবে সমতা
    স্থাপন হয়;
  okv-okv: Amita be amo erevira, eha oroho emo ungota degi donda mitia eto enana ta
    degi amo donda irae avoeto osaga erekogora te ambota amo ungona osaga kogurovo
    enanana ungo hondate aisora, eto ari ainge aisora amina ungota irari inono inono
    aisuja.
  mxt-NT: Soco vityin cha iyó chiin chi ndo, tahan chi cha tyinyee ndo chi ñu ndahvi
    cuan. Ta inga chaha maa ñu cucuhva cha chiñuhú chi maa ndo. Tyehe caa tahán chi
    tyinyeé chi tahan ri yo tacuhva tyi ninoo yo ta ni inga yo ma nyehe yo tɨndoho.
  tzo-NT: Ja' tsc'an ti hech chaj c'u che'el oy cu'untic, ja' tsc'an ti hech oy yu'unic
    ti yan quermanotique. Yu'un oy c'usi oy avu'unic ti ora to, hech yu'un chavac'beic
    ti much'utic mu'yuc c'usi oy yu'unic ti ora to. Ti yan c'ac'al mi oy c'usi oy
    yu'unique, hech chlic yac'boxuc uc mi mu'yuc c'usi oy avu'unic. Hech co'ol chacolta
    abaic acotolic.
  ind-AGS: Saat ini kalian memiliki lebih dari cukup dan dapat memenuhi kebutuhan
    mereka, dan sebaliknya ketika mereka memiliki lebih dari cukup, mereka dapat memenuhi
    kebutuhan kalian. Dengan cara itu setiap orang diperlakukan secara adil.
  omw-omw: '@see-verse:2CO.008.013'
  yrb-yrb: Nana eno watane, emabai nata nata ufoe watane. Awonana yabai moana uwarana
    oi derawere bobo uwara. Enoba awona i oi me uwaraba mawero duburo emabai oi derawere
    ibifiro yabai oi mena yaba oi moko mafitae watane. Nanu ununa ya uwara nesia arotorowa
    ibeta.
  maa-NT: I̱'ndei̱, jñà xi̱ta̱ koi, tsjìn‑la̱ mé xi mochjeén‑la̱, ta̱nga jñò, tjín‑nò.
    K'e̱ nga kj'ei̱í na̱chrjein, jñà xi̱ta̱ koi, s'e̱é‑la̱ mé xi mochjeén‑la̱, ko̱
    jñà ko̱si̱ko̱‑nò k'e̱ nga jñò tsjìn‑nò. K'oa̱á s'ín ngásòn ngáya s'e̱‑ná mé xi
    ko̱chjeén‑ná.
  mcq-mcq: ꞌEne ike vea vutuakaho jara asisame huri vajiꞌavajara pura pivusahujija
    niꞌajihuna. ꞌEne pura asisame huri vajihujara ꞌuꞌo jara pivusaꞌavajaho niꞌajihuna.
    ꞌEjakame ijara areri rehuna.
  sus-A: يِ وَشَتِ، وٌ هَرِفٍ قَنيِ نْمَ نّ عٍ مَلِدٍ عٍ شَ سٍتَرٍحَ كُي. وَشَتِ فبّتّ،
    عٍ تَن قَن هَرِفٍ قَنيِ نْمَ نّ وٌ قَن مَلِدٍ وٌ شَ سٍتَرٍحَ كُي. نَ كُي، وٌ بِرِن
    بَرَ لَن،
  jpn-1965: 今あなたがたの余裕が彼らの欠乏を補うなら、彼らの余裕もまた、あなたがたの欠乏を補うことになるのです。こうして、平等になるのです。
  fra-SBL: mais pour qu'il y ait égalité. En effet, l'abondance dont vous disposez
    en ce moment comble leur manque, afin que leur abondance comble aussi votre manque,
    et qu'il y ait égalité.
  yka-yka: Saguwaˈ kabayaˈankun, peggeˈ kuweˈitu niyaˈ du si kaˈam ekka-ekka, subey
    dahuˈ tabangbi meˈ pagkasibi magtiksaˈ kuweˈituhin. Manjari, si pasōngan kaw isab
    kaˈam kasigpitanin bu siye maniyaˈin, na, tatabangde isab kaˈam. Bang sa inin
    hinangbin, magtabang-tinabang kaˈam duk saliˈ-saliˈ kaˈam niyaˈ.
  mle-mle: '@see-verse:2CO.008.013'
  shp-NTPO: Ramara jatobiribi jawékinin maxkákanabo ikanaitian, matobiribi jayá ikanai,
    wetsa netebaonra jatobiribi jayá ixon, mato maxkata jawékinin mato akinkanti iki,
    jaskatira, mato senenbires jayábo ikanti iki.
  aom-aom: Avevejöꞌoho jemë moni böröme jëvoꞌi jabumë bogojëvëꞌëro jemëro jabumë ajëmiꞌaruje.
    Ëhi jiëꞌoho ijonöho jabumë moni böröme jëvoꞌi jemë bogojëvëꞌiroho jabumëro jemë
    ajëmiꞌëꞌö. Ëhi jiëꞌoho jemëꞌo jabuꞌo gemuoho jëvoꞌëꞌe.
  geb-geb: Nde ntigem, kha tugen, nde bigi vhɨrve kav, nde harigi gumgi bigi sosuagim,
    nde mben kurkurar zav bigi ndi ndɨɨi. Maaŋ muuŋgip, zumgum, nde sosuagirga, mbe
    bigi vhɨrve kɨrga, mbe nden kurkurarga bigi ndi nɨɨnga. Nde za mba tɨvar muunga,
    nde za nzerara kɨrga.
  bsj-bsj: Cwika kumeko ki kwama wo caneu na fiya corka bwini. nyo tak cwika ciyeko
    na dol corka bwini ciyeko dike bwiyeu na fiya yulang ka?
  cak-cak: Yin xaxe nin-ij chive chi achel rix c'o ichajin vacami richin ye'ito' rije',
    tok nic'atzin ito'ic ri chua'k-cabij, ja yan chic rije' xqueto'on-pe ivichin riq'uin
    ri quichajin, richin quiri' junan nikatola-ki' chikavech tok nic'atzin.
  chf-NT: Pero tuba ajniquetla igual t'oc unejob, u ch'e' a tz'äctesbenla lo que u
    chen falta tubajob bada, uc'a anela a cänäntanla más de lo que c'änä ac'ala. De
    ya'i, jinq'uin unejob u cänäntanob más de lo que c'änä uc'ajob, u ch'e' u tz'äctesbenetla
    täcä lo que u chenetla falta anelaba. Ca' jini a xe a maläc täclen abala.
  tlf-tlf: kamano am kaa daanbu koyo ipmi mufekmufek kwiin tagang uyo kulu ibo tinum
    mufekmufek duumatanbip iyo dong dogobelip mitam asok iliptap kelan-temip kale
    minte, son-temu nala ipsiik mufekmufek uyo duumatanan-temip kota, isiik tebe ilimi
    mufekmufek kwiin tagang uyo kulu ibo dong dogobelip mitam asok ilitap kelan-temip
    kale,
  piu-2006: '@see-verse:2CO.008.013'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ nwa̱j chiri̱j i kꞌoric niban je aweh tak reꞌ chi chiꞌnchel
    etiwihꞌic tak pan jenaj wach wihꞌic ru̱cꞌ paꞌ bih wilic aweh tak. Yuꞌna reꞌ hat-tak
    til wilic chi manlic i paꞌ bih aweh tak eh eriban chi enatoꞌbej tak take kich
    aj niminel reꞌ wilque̱b pan nibaꞌil. Pan jenoꞌ ok kꞌi̱j nok reꞌ ok chic hat-tak
    wilca̱t tak pan ricꞌaxquil nibaꞌil eh reꞌ take kich aj niminel wilic chic paꞌ
    bih queh, ewoꞌ tiquitoꞌbej tak cho hat-tak.
  tue-tue: Sĩcãrĩbíro cʉorí booa. Mecʉ̃tígã mʉ́ã cʉorémena cʉ̃́ã boorére tiiápua.
    Too síropʉ cʉ̃́ãcã cʉ̃́ã cʉorémena mʉ́ã boorére tiiápuadacua. Teero tiirá, sĩcãrĩbíro
    cʉoádacu.
  bjp-bjp: Na aunbiing igii, ifuun e minsik kimi, ke gamen fen fanu ae ri bilbiling.
    Isi namih, aunbiing ik fuun e minsik kiri, ke ri bin rik fen gam, aunbiing gamen
    bilbiling. Male gamen tel u arae, gamen fasi tikii sau.
  xon-xon: Maah len pu na le ye ke naah kpa sakpen pu dandana na, ni ŋan ke ni ter
    binib bi kaa kpa na. Ni mu yaa nan lann daalbaadaal kan, bi yaa nan kpa sakpen
    kan, bi mu ga ter nimi. Kina le ni mɔmɔk ga ŋaŋ.
  tzo-ZNT: Li voꞌoxuque oy cꞌusuc avuꞌunic, yechꞌo un acꞌbeic li muchꞌutic chꞌabal
    cꞌusuc yuꞌunique yoꞌ coꞌol mu cꞌu xanaꞌic oe. Ti cꞌalal chꞌabal cꞌusuc avuꞌunic
    uque, jaꞌ xa chayacꞌbeic uc. Más lec ti coꞌolcoꞌol xacolta abaique yoꞌ coꞌol mu
    cꞌu xanaꞌic oe.
  mpm-NT: Chi kuaꞌa ka ñavaꞌa ra vijna, ko kuaꞌa ga ja kumani nuu taka i. Yukan ti
    nu ɨɨn kɨvɨ ka ñavaꞌa maa i, ti suni kuu taji i ja ka nandɨꞌɨ ra nu na kumani
    nuu ra naa ra. Ti siukan ɨɨn nuu na kuñavaꞌa taka ra,
  ots-NT: Nu ca i nesta, göhtjo parejo da jña̱jʉ. Nuquɛjʉ, guí pɛhtzijʉ rá tzi ngu̱
    yʉ pa ya, pe i bbʉh cʉ ddaa cʉ jin te i ja̱, eso, gui unijʉ tengu̱, pa da mɛhtzi‑cʉ
    ca i nesta. Cja̱ bbʉ xta zøh car pa bbʉ jin te xquí jña̱guɛjʉ, cja̱ guegue‑cʉ
    di pɛhtzi rá ngu̱, nubbʉ́, da ddahquijʉ‑cʉ́ hne̱je̱.
  hoy-hoy: लेकीन बराबरी इन विचार देल ई समय नीम बळती आंदुर घटी दा क्याल्सा बरूल, ताकी
    आंदुर बळती भी नीम घटी दा क्याल्सा बरूल कि बराबरी आगेगुल.
  amo-amo: mine nkunkubi ma dak nin ne mde na idinin suwe ilele di nanere wang bara
    mgbardan mene ma dak nimele na idinin suw. nin barana ima ti umonggetek ba.
  pjt-pjt: Palu nyura kuwari puḻka nguwanpa kanyintjatjanungku tjananya ungama, panya
    tjana paḻtjatjiratjangku kuwari puṯu kulini. Ka tjinguṟu tjana ngapartji ngula
    puḻka kanyintjatjanungku nyuranya ngapartji alpamilalku nyura paḻtjatjiratja nyinanyangka.
  cwe-cwe: Chila chomuli nacho sambi chongezekele chiwataze waja wochilonda, muladi
    nawo vondawawe na chinhu chongezekele, wawataze mwenye. Ivo kolondeka kuwe na
    ulinganyo.
  daa-NT: Diŋ kuŋ goy ɗo aayar ho kuu gedire gaayin̰ ŋuur kuuk tee arumco. Ansii kat,
    ƴiriy taat tee arumko, ŋuur kuuk goy ɗo aayar-ak yaa gedire gaayiŋko oki. Paa
    kat, okiŋko, kuu nece.
  mlp-mlp: Kam kab ne gigo nagah kabemmo inaqta. Sa mataw ko siqim diq iyim osayta.
    Muran ne gigo nagah asor mataw na negid abeb ne nagah ago siqim iysa teq in ne
    gilumsiheq in gigo nagah asor ne tineg daqaymo. Nazaq iyid ne bunmo daq amulik
    naqmo emad ne araqibmo dimunmo tuqos daqay.
  ape-C: Douk, ipak patik eshudok aria ipak wosik putaurum eshudok yaruhishi arpesh.
    Namudok douk nuhut biyen ipak pakri punak pubuhuk eshudok wokep aria eshesh shutik
    eshudok um, eshesh douk ta wata shuwanamep ipakish. Douk punabiram namudok aria
    ta pupe arag atin.
  bgs-bgs: Áknganni madigár tô kóddô yu asta makatabang kó kandan. Atin ka duwán álló
    na madigár tô kandan kóddô asta sikiyu tô kahirapan, sikandan tô mému tumabang
    ákniyu. Ukit kani, patabangé kó ébô ándà palang kakulangan.
  faa-faa: '@see-verse:2CO.008.013'
  kik-kik: Ihinda rĩĩrĩ mũingĩhĩtie indo-rĩ, nĩigũteithia wagi wao, nĩgeetha rĩrĩa
    magaakorwo na indo o nao magaateithia wagi wanyu. Hĩndĩ ĩyo andũ othe nĩmakaigananio,
  cap-NT: Tuz̈ cjiwc̈ha, anziqui anc̈hucqui juc'ant z̈elinchizza. Jalla niz̈tiquiztan
    nii t'akjir criichi z̈oñinacz̈quiz yanapasac̈ha. Wiruñaqui ninacaqui anc̈hucaquiz
    yanapac̈hani, ninacz̈ juc'ant z̈elinchizquiztan jama. Jalla niz̈tiquiztan tsjiikaz
    cjequic̈ha.
  ksr-ksr: Kawaajoŋ kambaŋ kokaamba iwoi kelemaleleŋ eŋ oŋono tosianoŋ laaligogiaa
    iwoiwaajoŋ amamaajuti, oŋo mono ii ilaaŋ oŋoŋgi soyanoŋ koloowaa. Kaeŋ ama oŋoaŋgia
    kanageŋ iwoiwaajoŋ amamaagi yoŋoo ilawoilagianoŋ kelemaleleŋ ewaati, kambaŋ iikanoŋ
    mono iidamoŋ ilaaŋ oŋombuya. Kaeŋ ama aogi ala ilailaa siligianoŋ ororoŋ koloowaa.
  eng-TNT: 'but that ther be egalnes now at this tyme that youre aboundaunce sucker
    their lacke: that their aboundaunce maye supplie youre lacke: that ther maye be
    equalite'
  sbs-sbs: Cho kuba nizingi mweyinu inako mukutuse inzo zibasaka. Iyi njikuti nabo
    zingi zibakwete nizi wole kutusa zimusaka, mi iri kuti nikube niku yenderera.
  sue-sue: Zeme emire zamai nisokare nana itia ami dora botiyo nusokare tunai nena
    te kei awaise tona awa. Are noma be zo zamai nusokare meni dora botiyo nisokare
    tunai nisokare nana te da ago kei awaise tona.
  fra-NCL: dans la circonstance présente, votre superflu supplée à ce qui leur manque,
    afin que pareillement leur superflu pourvoie à vos besoins, en sorte qu’il y ait
    égalité,
  snn-NT: Mësacua yureña ai bonsere bajën, bonse caracuana insiye bayë. Jë'te yequërë
    mësacuabi bonse caracua ba'ijënna, bacua'ga güina'ru mësacuana ro insiye poreyë.
    Ja'nca ba'iguëna, Riusu bainrebabi sa'ñeña te'e yo'o conjën ba'iyë.
  atb-NT: Nungmoq haî râ tô é lé, yhangmoq agùn agó wó é mâ é wó dum taû htuqbang
    byi kó sháng gaq, ahkui lhê é ahkyíng má, yhangmoq haî râ tô é lé, nungmoq agùn
    agó wó é mâ é htuqbang byi keq. Haû jáng sheq, wuí wuí za wó dut kó râ nghut lhê.
  cek-AK: 'kangvan ah khen si tih nahaeloe, vaihi na tawnh o mangh naah, kavawt nihcae
    to na bomh o han oh, nihcae tawnh o mangh naah doeh, kavawt nangcae to abom o
    han oh, to tiah ni maeto hoi maeto angvanhaih om tih:'
  bkd-bkd: '@see-verse:2CO.008.013'
  ctu-76: Pero yom mi laj cotyan yaño' bʌ cha'an junlajal mi yajñel la quic'ot. Wale
    iliyi añʌch la' cha'an cha'an la' cotyan jini an tyo bʌ yom i cha'añob. Ti yambʌ
    ora che' an i cha'an ch'ujbi i cotyañetla che' an tyo yom la' cha'an. Che' jini
    junlajal mi la' wajñel ti wen.
  lac-NT: A baje'rer, yʌn techex quir a janʌnex, bayiri' xan yʌn techex quir a buquintiquex.
    Rajen ca' a yamtex a wet acsa'orirex quire' robob mʌna' ti'ob, a baywo' quetechex.
    Jaj ix tʌcoj ca' bin c'uchuc tu q'uinin wa yʌn ti'ob quir u janʌnob, bayiri' quir
    u buquinticob, chen a techexo' mʌna' techex. Jeroj je' u yamtiquechex xan, a baywo'
    joc' quetechex xan.
  xla-xla: Amasiyama wata oloma hema wua꞉ye alisisi sikemte poposatilipo ha꞉ha꞉deme,
    wua꞉ta yia꞉ gadle himiloweye me-ka꞉pi. Epame yia꞉tapo poposatilipo ha꞉ha꞉mama
    asiyama wua꞉ta alisisi pa꞉lati ma asiyama yia꞉tapo wua꞉ gadloweye ala꞉lepe. Epapele
    koko tle wua꞉ dulu dla asiyama gade asiyama gade dlowe kokota ellepe.
  xav-NT: '@see-verse:2CO.008.013'
  cuk-cuk: Bemar emi-ibagi ibmar-obinekwaa-nikadi, we-ibmar we-dulemar-ibmarsulidga
    be ukmogoed. Adi, bemar ibmar-sate-gunonikile, we-dule-ibmarsulid sunna ibmar-nikadgine,
    bemarga ukmogoed, adi, bela bemar yopiragwadbi ibmar nika gumalagar.
  tbf-tbf: Ine sibu ra nga suvuram ma nga oit nia kulie gie ese gi ta pinat. Io, va
    i muir nga ta so pinat, egie ese gi ta suvuram gi ta ba so kulie nga. Io, ine
    simi rosar, kenga mienagos ta so venvenioit.
  uig-CYR: бәлки силәрдә артуқ болғини һазирчә уларниң кам йерини толдурғинидәк, күнләрниң
    биридә уларда артуқ болғини силәрниң кам йериңларни толдуриду; шуниң билән тәңлишиду.
  ikw-NT: Kịtna, agịda nhne anụ nwernu anụ jeenye be nụ mkpa be. Ige berere, be jeenwe
    nhne be jeenye anụ nụ mkpa anụ, ma nye ọbula hnata n'otu.
  khs-khs: 'Yemiwa kiyawa moweni sosolo teselapita: ela:, potapola: sena nano ketea
    hepe tela sita:newa kiyawa sesema:pita:keye. Seselesaleke, sikape kiwala nano
    ketea hepe tela epesita:ya ikila emiwa, iyawala kiwa sesepesakeye. Apula: kiyawa
    iwa seselesaleke, iyawala kiwa sesepesakeye. Aluse kiyawa kilipe kemi seselesaleke,
    kiwa sopoke iliye tiye sitalaposakeye.'
  dwr-ENT: ኡንቱንቱ ፓላሃይ ሂንቴ ፓጫ ኩንና ማላ፥ ሂንቴንቶ ሃ ዎዲያን ዴዒያ ፓላሃይ ኡንቱንቱ ፓጫ ኩንና ኮሼ፤ ላዑካ
    ሄዋን ቃራን ጎዔቲኖ።
  pma-pma: Anatin, kosa kami mivilelau en tounah. Sakini, mal keke mihekataun koakeil
    tounah one tovuol. Ka hesakini, navong keil ihilelau en tounah, vahesa ilea avakataun
