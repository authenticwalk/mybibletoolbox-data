    co̱²juø'¹ røø³ i²³la³ i²³nɨ³.
  zar-NT: Rë́ʼëndaʼ gaca tuz ca dë queë́liʼ, en quégaquiëʼ. Naʼa dëdaʼ queë́liʼ le
    gaca unö́dzjaliʼ para bi gataʼ quégaca nupa niʼ riyadzaj quéguequi. Níʼirö cateʼ
    bi yadzaj queë́liʼ, légaquiëʼ huáca bi uluʼnödzjëʼ queë́liʼ para caní gaca tuz
    ca dë queë́liʼ, en quégaquiëʼ yúguʼtëliʼ.
  kde-kde: Bahi kwa kuva mwenu vino mùvele na dimali dipundîle, mùnahulula chihi kuvayangata
    avala vakávele na chinu, uchinga navanang'o pavambekuva na dimali dipundîle vapate
    kunnyangatanga mwenu mukàsikika. Na kutenda uchocho, kùmbekuva na kulinganana,
  ata-ata: No anu voxo vaimomo ꞌo la ngingi mimemimengi piena ne ngaitiu sou umomomo
    sou mii maꞌia ane aneꞌi imasaxau, mo sou iliꞌi xe mii maꞌia piena la iitiu sou
    umomomo sou mii maꞌia ane ngingi ngamasaxau. Aloxo ne la sou mimii umomomo laixe.
  qvw-NT: '@see-verse:2CO.008.013'
  nfa-nfa: Te limuri ne, miu dhu unu risi, aa rèngu dhu unu ciki. Lodꞌo limuri, rèngu
    bisa bꞌala kahèi, ladhe miu dhu unu ciki. Dènge jꞌara neꞌe, èdhi bisa tago sama-sama.
  tnp-tnp: Rəueiu, itəmah nautos tepət kəni motəhrun nasiruiən e lah. Kəni o nian
    mɨn nəuvein, ilah kotəhrun nəuəriən kəm təmah nəmə rəhatəmah tɨkə. Kəni itəmah
    nəkotəhmen-əhmen əmə,
  urd-urd: बल्कि बराबरी के तौर पर इस वक़्त तुम्हारी दौलत से उनकी कमी पूरी हो ताकि
    उनकी दौलत से भी तुम्हारी कमी पूरी हो और इस तरह बराबरी हो जाए।
  hot-hot: Ma lêk môlônim bêŋ anôŋ hamô ba intu nônêm thêlô sa. Yakô embeŋ yam ma
    tem iniŋ bêŋ anôŋ ma tem nênêm môlô sa aêŋ iyom. Êŋ ma lôkthô tem êtôm doŋtom.
  mqj-NT: Temo, mala dikua la'bikoa' iko napolalan itin kala'biammuo mala ungganna'i
    kaparalluanna to dio Yudea. Sapa'kayu anna pissan attu tae' duka' ganna' kaparalluammua',
    la napagannasangkoa' duka' anna malara pada-pada katuoammua'.
  rus-SYN: Ныне ваш избыток в восполнение их недостатка; а после их избыток в восполнение
    вашего недостатка, чтобы была равномерность,
  mbh-mbh: Na nge wop lemi ake, lomu ur elonga pom na i pavurvur ako aro thomu o opoal
    areko o oror. Na panen aro ve thomu o oror, aro areko ole ur elonga i pom aro
    o pavurvur ako aro o opoal werer mun thomu. Aken i ranga ve ako thomu o oma titeinpeling
    ako aro thomu opoal pel epee epeenga.
  bdd-bdd: Ceguma bewa tuwa ꞌimi tobwatobwa baibaiwana, sowasowahina ma hali ꞌasa
    waꞌabihetedi ꞌidi miyamwau ꞌoidiyega, ma ꞌeguma to tuta taudi ꞌidi tobwatobwa
    baibaiwana siꞌabihetegomi wete, ꞌeguma wamiya mwau. Coinega wada hemahemahetena.
  cbt-NTPO: Noya nicatahuacaso' nohuantahua'. Iporaso' ya'huëtarinquëma' ni'ton, pahuantërinsopita
    quëtoco'. A'na tahuëriso' canpita ya'huërë' ma'sha pahuantohuachinquëma', inahuanta'
    i'huërëtarinënquëma'. Ninapotohuatëhua', ya'ipi imarëhuasopita noya ya'huarihua'.
    Co pahuantarinpoahuë'.
  srn-NT: Now di un abi moro leki san un abi fanowdu, un kan puru den na ini den nowtu.
    Dan bakaten, te den abi moro leki san den abi fanowdu, dan den kan puru unu na
    nowtu. Na so un e prati sani nanga makandra.
  cta-NT: Laca chaꞌ cua ngujui xi chaꞌ tsoꞌo jiꞌi̱ ma̱ juani ti, biꞌ chaꞌ ntsuꞌu ñiꞌya̱
    nu taca xtyucua ma̱ jiꞌi̱ xaꞌ la nguꞌ tyaꞌa na nu lyiji tsa chaꞌ jiꞌi̱. Nde loo
    la liꞌ, si lyiji ñiꞌya̱ nu tyiji̱ yuꞌu jiꞌi̱ ma̱ chalyuu, ná tyiqueeꞌ loꞌo nguꞌ
    biꞌ taca xtyucua nguꞌ jiꞌi̱ cuꞌma̱ liꞌ, chaꞌ juaꞌa̱ caca stuꞌba chaꞌ jiꞌi̱ ma̱
    loꞌo xaꞌ la nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi.
  bqc-SIM: Tia kɛ́wa pↄ́ pↄ́ diázi à yoonɛ́ an pↄ́kɛ̃sãama guu. Gↄↄewa sↄ̃, pↄ́
    pↄ́ dińzi aai ɛa yooɛ́ á pↄ́kɛ̃sãawá guu. Beewa áↄ kpaaĩa.
  tcz-CHONGTHU: Tua hi nangho naning lhinu ahin, chule panpi ngaiho napanpi theiyu
    ahi. Khonung teng, amaho aninglhin uva chule nanghon na ngaichat uva ahileh napanhu
    theiju ahi. Hitia hi, thil ho hi kibanga um thei ahi.
  mar-mar: सध्याच्या काळात तुमच्या विपुलतेतून त्यांची गरज भागावी, यासाठी की नंतर त्याच्या
    विपुलतेमुळे तुमच्या गरजा भागविल्या जाव्यात अशी समानता व्हावी.
  snp-snp: Etito oiya ama ya linate neta-mata ko nado ya iya meleti wenena netanina
    minámami wenena giminawamo, ido kamena malo ya amo neta-mata ko nenawado ya iya
    meleti linate moni wilinawamo neta ma olu oloto pi gedato, ya moda lakoina ayaidako
    oti mino kolinawamo ne.
  isl-isl: Síðar meir geta þeir svo aðstoðað ykkur á sama hátt þegar þið hafið þörf
    fyrir hjálp. Á þennan hátt geta báðir haft nóg.
  spy-NT: Ōtinyē akweek raat chēē yēmook nteenee mātinyē ꞉icheek. Mii ꞉yēē mākuboonto
    icheek ku ‑mōōtinyē ꞉akweek. Kunyi, mākwooyēēch ꞉kiy ake tukul
  xnn-xnn: Ngem nan kayatko ay kanan et gawis no nan soblan nan osalenyo nan itedyo
    ay ibadang ken daida tapno no awnit kayo makolangan et itedda abes nan soblaenda
    ay mangbadang ken dakayo. Gawis no kaneg todi nan maik-ikkan tapno palipaliso.
  mwe-mwe: Ikabhe nnaino, gwinji gwa indu inkwetenje, ujangutile bhaalaga, nkupinga
    na bhalabhonji pushibhakolanje ya punda, kubhannjangutilanje mmanganyanji, nkupinga
    nningane.
  tte-tte: Sauga bwaite koina gogo wasawasa sibaibaiwasosi kolimiu, kabo sowasowana
    tomeliwo sibubutuma Yudiya polovinsi koina kwasaguili. Sauga muli mena tem komiu
    wakubwa, kabo siya ali gogo wasawasa koina kani sisaguimiu. Na koina kwatoyatoyawa.
  tcs-tcs: Wea diskaintaim ya nau, yupla i gad plenti samting po gibem po elpe dat
    sos wea Zarusalem. I gad taim bambai, wen dempla i ken elpe yupla. Solong ebriwan
    go gad samting wea ol i nidem.
  hlt-THB: 'Tuh ve nangmih a thempeek ing a mingmih a voethlauhnaak ce dawm kaw, cawh
    ni nangmih nami voethlauh awh a mingmih ing a mini dawm hly lawt hy. Cawhtaw ang
    myih pin na awm kawm uk ti:'
  soq-soq: '@see-verse:2CO.008.013'
  qub-qub: Canan nogaga munä gamcuna puchuy-puchuy charaycajcunaga pishipacaycajcunata
    yanapänayquitami. Wara gamcuna pishipacaptiquinami puchuy-puchuy charaj ermänucuna
    yanapäshunquipaj. Chauraga jucniqui-jucniquipis iwalmi tarichinacunquipaj.
  att-att: Ngam gapu ta ajjan yù aru nga kukuá naw, yáyù nga kagiak ku ta napiá nu
    abbágán naw yù ira magáwák. Ta nu sikayu yù magáwák noka, á aggira gapay sangaw
    yù mangabbák nikayu. Á ta kunnian, mattutubbâ kayu laguk nga makkaká-abbák, tapè
    sikayu ngámin nga katággitádday, egga kuna yù mepángngà nga balle na.
  bki-bki: Kiniou nojo nojidomii ga bo ka kito nonovio roveverare ga. Ea bogo na,
    kenemiu vite miroano, mia nalo maka kialo tai, mia tibe na, bo ka kenemiu vite
    torogio riva rila ka nalo ve kialo vite nalo ve telisu, a p̃eli bogo tai ver kamiu
    kuvokar jogvaiano ea yuka nalo napano ju ka rimei, kialo vite torogio mijikia
    rimei rila ka kamiu kenemiu ve telisu. Bogo napano roju romijaijai kito jibe na
    bo, mila na kito nonovio roju beverare,
  bqp-bqp: Tera lán dí bà zaakũ pↄ́ dìái, à kpá gbɛ̃ kũ pↄ́ àdi kĩammanↄa, de zĩkea
    tó pↄ́ dìńyĩ, akũsↄ̃ pↄ́ kĩ̀aáwa, ò kpááwa. Lán abire bà ánigↄ̃ lɛɛlɛ.
  mcp-mcp: Í jɨɨ fwála gaád nə́, sâ bɨ́ mə́ búl bə nə ndɨ́ cɔ̧́ bɔ́ɔ́lʉ́gá yí, í kə́g
    lwándʉlə bwo kʉ́l bʉ́sə́ bush yí; shú nə́ jɔɔŋg bwə́ bá nə́mə́ bul bə nə ndɨ́
    dúl jwɔ́w dɨ́ yí í bág lwándʉlə bɨ́ kʉ́l bɨ́ mə́ bá bə bush yí; na, isâ í mú bə
    bɨ́ məbímbí,
  hat-hat: Si koulye a nou gen anpil, se pou n' ede sa ki nan nesesite yo. Si yon
    jou pita nou vin nan nesesite, epi yo menm yo gen anpil, lè sa a y'a kapab ede
    nou tou. Konsa tout moun va menm jan,
  npl-NT: Nomejwah axa nonkipiah tlan ika weletis nonkimpalewiskeh. Mostla noso biktla
    yejwah kipiaskeh tlan nomejwah nomechpolos. Ijkó, nochipa ximosepampapalewikah.
  bgg-bgg: '@see-verse:2CO.008.013'
  eng-TCENT: so that in turn their abundance may provide for your need, and thus there
    may be equality.
  eng-BSB: At the present time, your surplus will meet their need, so that in turn
    their surplus will meet your need. Then there will be equality.
  cpu-NT: Aña iro aritatsi, pimpashityaari okovityiimovaitari iroñaaka otzimimoyetzimira
    eeroka, impoñaashitakya impashitaiyaami eeroka apaata aririka onkovityiimovaityaami.
    Arira onkantya pimonkaratavakaantyaari.
  san-ASM: ৱৰ্ত্তমানসমযে যুষ্মাকং ধনাধিক্যেন তেষাং ধনন্যূনতা পূৰযিতৱ্যা তস্মাৎ তেষামপ্যাধিক্যেন
    যুষ্মাকং ন্যূনতা পূৰযিষ্যতে তেন সমতা জনিষ্যতে|
  tac-NT: Ramueka najkiá napurigá 'la o'maka niga mochímala rekó pe a'tabé nígame
    ke. Siné kachi a'kinana tabilé nígame nisa 'emi, 'la nejkúrimala alué ralámuli
    Rusaleni mochígame. Alarigaka 'la o'maka niga mochímala enomí. Alarigá 'la tabilé
    siné gurúlamala go'ame.
  eng-WEBPB: but for equality. Your abundance at this present time supplies their
    lack, that their abundance also may become a supply for your lack, that there
    may be equality.
  gfk-H: Ta iakan ra pakana bung ira numuat tamat na bunbulaan na banot ira nudiet
    sunupi waing ira nudiet bunbulaan balik, ing bia na hanuat tamat, na banot ira
    numuat sunupi. Ing dahat na ngan hua, na haruat ira nudahat kinkinis, hoing no
    nianga ta Kalou di ga pakat ia i tangai, “Tikai nong ga kap ra haleng, no nuna
    kinakap pa ga sakiit no nuna sunupi, ma ia nong ga kap ra dahina, pa ga mon sunupi.”
  viv-viv: '@see-verse:2CO.008.013'
  yao-yao: Aka katemaka ŵanyamwe nkwete indu yaijinji nnope, nipele mwakamuchisye
    aŵala ŵaikwasoŵa. Ni ŵanyawo patachipata indu yejinji akombole kunkamuchisya ŵanyamwe
    yaikunsoŵa. Ni pelepo chiiŵe imo.
  tgp-tgp: Nake nomim tavtav mo mar̃ivi, ale ha er̃i tuenira Judea na nora vejuveju.
    Ale hin te rani vara ka vejuveju, enira sohena la pa er̃i tueni kamim. Hin malele
    akerihi natu vao kalesia tari la pa sopo er̃i vejuveju hin te hinau hinia.
  auc-NT: Wæætë, Cöwë eyepæ̈ bacæ̈impa, ante ämopa. Edæ mäincoo ñöwo eyepæ̈ mäninque
    mïnitö në ænguënente wædäni ïnänite godömïni æ̈nänipa. Ïninque ïincayæ̈ ate mïnitö
    wæætë në ænguënëmïni bamïni ate tömënäni wæætë eyepæ̈ mante ate mïnitö ïmïnite
    pönönäni æ̈ñömïni adopo adopo edæ eyepæ̈ babaimpa. Mänömaïnö ancæte ante ämopa.
  kbc-NT: Niɡ̶ina natigide inoa owidi anakatitetiwaji, odaa akati maxawani niɡ̶ina
    aninoa anoyopotibige. Pida nigakapiɡ̶inoa anopootibigetiwaji, idiɡ̶idi inoa anoyakadi,
    odaa oyakadi metiɡ̶adaxawani. Odaa jiɡ̶idaa nigakatitiwaji madinaxawanitiwage.
  bmh-bmh: '@see-verse:2CO.008.013'
  ctu-BL: Pero com junlajal mi la' coltan la' bʌ. Che' an i ñumel la' chubʌ'an, yom
    mi la' wʌq'ueñob yaño' bʌ chuqui anto yom i cha'añob. Che'ʌch yom mi' yʌq'ueñetla
    i chubʌ'an che' anto yom la' cha'an. Mach yomic jelchojc jach mi la' wajñel.
  meq-meq: Anəke na, wu kurom andaya haladzay. Lele na, vəlumatay a ndo neheye i tay
    andaya bay aye. Taɗə pat mekeleŋ eye i kurom kə ge andaya bay na, i tay kə ge
    andaya haladzay na, nəteye ta vəlakumeye. Andza niye ka ləvumeye hərɗeɗe.
  noa-H: Mag k'ãai sĩi hagdaujö pãachdëu nem hig nʌmta t'um paraa hapim k'õsi chirʌm.
    Pãrau nem wai nʌm jũrr warm k'ʌʌnau chuk'u nʌm k'ai, magan hamag dee sim; maagwai
    jũrr pãrau chuk'u habarm hed hamau wai nʌm k'ai, hich hagjö pãrag deeju. Mag nʌm
    haig sĩi hagdaujö dichdëu nem hig nʌmdam haugchëba wai nʌnʌid haju.
  alp-NT: '@see-verse:2CO.008.013'
  san-VEL: varttamaanasamaye yu.smaaka.m dhanaadhikyena te.saa.m dhananyuunataa puurayitavyaa
    tasmaat te.saamapyaadhikyena yu.smaaka.m nyuunataa puurayi.syate tena samataa
    jani.syate|
  kbq-kbq: Menina tamagripi rama'a me'negu, atupa hu'za mani'naza vahe zamaza hanageno,
    henka'a tamagrama atupa hanage'za tamaza hugahaze. E'i ana hanuta magoke avamente
    manigahaze.
  kbh-kbh: Ats̈e së́ntsichamo ndayá nÿetscanga chamotsenajabuachana, chca tojtsë́jaboto
    ora ca. Mora, chë bëtscá s̈mobomnents̈ana s̈montsobena chënga jujabuáchana, ndayá
    tojtsabuáshebencá jats̈atayëse; y inÿe orna, chënga entsamna ts̈ëngaftanga jujabuáchana
    chë cmojtsabuáshebena soyë́ngaca. Chca, nÿetscanga jóyëngacñana ndayá tojtsë́jaboto
    ora.
  ron-LSB: ci pentru egalitate. Abundența voastră în acest moment suplinește lipsa
    lor, pentru ca și abundența lor să devină o suplinire a lipsei voastre, pentru
    ca să fie egalitate.
  pon-pon: Pwe anjau wet omail kapwapwa en kaitar arail jamama, a arail kapwapwa en
    kaitar omail jamama, pwe karoj en parok pena.
  nhe-BL: San nijnequi ama para san se xiitztose huan niyon se ma ax mayanas. Amantzi
    quema inquipiyaj miyac, hueli inquinpalehuise tlen ax tleno quipiyaj. Huan queja
    nopa, quema inmechpolos tlen monequi, inijuanti nojquiya inmechpalehuise.
  sps-sps: '@see-verse:2CO.008.013'
  wnc-wnc: Aho. Ginu tapduu aomune gindane sangaapasa kwaapzang pake yuaing. Unzingge
    ginda aminu sangae dapmakaingu take gatayamunong. Siwan masande ginu sangae dapanu
    aminu wa ginda gatayamukaing aminda sangaapana buyambam pake asikaya ginu dua
    gatandamuning ba dasing? Aho. Akgatandamuning. Unzing tasiwanu aminu sangae dapmakaingu
    kuupbam asinggan gatayamuwawa aminu kuupbamda takekan yutning.
  bus-bus: Tia lán kɛ̀ bà zaakɛ pↄ́ dìazi, à kpá gbɛ̃ kɛ̀ pↄ́ è kɛ̃sãmmanↄa, lɛ zĩkea
    tó pↄ́ dìńzi, bensↄ̃ pↄ́ kɛ̃̀sãawa, aↄ̃é kpáawa. Lán beee bà égↄ̃ sɛ̃nkpɛ.
  gub-BL: '@see-verse:2CO.008.013'
  imo-imo: Kinye, enonga we noirimele melema molo ltemo imboma liko tapondonge. Aku
    kinye altoko walite eno melema molo lembalo kinye enoni kinye liko tapondoko melema
    tirimele imbomani mele awini noikolio eno liko tapondonge kinye tendeku tepili
    molonge.
  boj-boj: Deqa bini niŋgi iŋgi koba ejunub qaji niŋgi na tamo qudei iŋgi qa truqueqnub
    qaji naŋgi aqaryainjroqniy. Bunuqna niŋgi iŋgi qa truquabqa naŋgi na kamba olo
    niŋgi aqaryaiŋgwab. Niŋgi kumbra degyqab di niŋgi kalil kere na sqab.
  eng-DRA: In this present time let your abundance supply their want, that their abundance
    also may supply your want, that there may be an equality,
  knf-knf: Ţi wal wi ŋwooŋ wi, nawo bayok ahinan keeri kaţënk banwooŋ ţi kanuma. Hënk,
    woli naluŋ awo ţi kanuma unuur uloŋ, uko wi bapelandënuŋ uhil kaţënkan, naşë liŋ
    wal mënţ.
  san-KHM: វត៌្តមានសមយេ យុឞ្មាកំ ធនាធិក្យេន តេឞាំ ធនន្យូនតា បូរយិតវ្យា តស្មាត៑ តេឞាមប្យាធិក្យេន
    យុឞ្មាកំ ន្យូនតា បូរយិឞ្យតេ តេន សមតា ជនិឞ្យតេ។
  arn-NT: Welu eymün ta nieymün itrofill, feymew felefuy tamün kelluafiel tati nienolu
    chem no rume. Fey eymün kay niewetunolmün, fey kisu engün alü nietule, welu elutuaeymünmew
    kay eymün tamün duamtunieelchi chemkün, fey femngechi ngelayay iney no rume ñi
    fillaluwküleael.
  zas-NT: Yan lëjt zajc güündi yudar bén ryaadx ree xhienin, dxel despuejs güün reeman
    lëjt yudar con ni ryaadxidi. Zian tibloj yaguieen du lasaꞌ ree yudar.
  ken-NT: Nchí yaŋ chi bɛ ndǔ bǎbhɔ́ŋɔ́ tontó nɛ́nɛ, mǎnkwak bo abhɛn bábhɨ́kɨ́
    bhɔŋ, bɛ mpok bɔ nkwɔ bábhɔ́ŋɔ́, mánkwak be ndǔ mpok anɛ bǎbhɨ́kɨ́ bhɔŋ. Ɛnyu
    ɛyɔ be mankɛm bǎbhak sayri ɛnyumɔt.
