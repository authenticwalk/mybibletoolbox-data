  ory-ory: ମାତ୍ର ସାମ୍ୟଭାବ ଦେଖାଯିବା ନିମନ୍ତେ ବର୍ତ୍ତମାନ ସମୟରେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରାଚୁର୍ଯ୍ୟ
