    na pexü̃ nangü̃xẽẽgüxü̃cèx. Rü ngẽmaãcü tá guxãtama tawüxigu.
  zpl-NT: Nee liꞌihua nuꞌ beyaꞌ riꞌihua elietsa lubee bene enu nuꞌ xi secalaꞌchaꞌ,
    nu che enta bichia nú leꞌca riꞌi beella elietsa luhua lunú xi secalaꞌchaꞌhua,
    nu scua riaꞌahua elietsa lu saꞌahua.
  mbc-NT: Sîrîrîpe amîrî'nîkon pia awanî mararî pra, mîrîrî ye'nen manni'kan î' ton
    pînon pîika'tîya'nîkon e'pai awanî. Î' pensa itesa' pe inkamoro enasa' ya, inkamoroya
    nîrî amîrî'nîkon pîika'tî eserîke awanî. Mîrîrî warantî awe'pîika'tîkon ya, se'
    kaisarî awanîkon.
  ndg-ndg: Baingi binu wa wakati wambeambe utasaidia kwa chelo watikihitaji. Ayee
    nga nyoo kae ili panga baingi wabe uweze kuasaidia mahitaji yinu, na panga kuwe
    ni usawa.
  wsk-wsk: Kariimet tom ningo kapa nungarso se mel suen biya ago mu, kariimet tukunangawasan
    mu nunga sangarmonko. Se koma ko, kariimet umu nunga tom ningo te mu nina tukunangawaral
    mu ninga sangarmonko. Se munan umu te, nina suen la koma suanta mel karogo la
    bagaralko.
  toj-NT: Pero como ja tiempo iti, mi jas huas sc'ulan ahuilex palta, ay ni sobra
    ahuujilexa, sbej ni oja coltayex ja ma' huane huocol soc ja snesesidaei. Oj ni
    c'otuc ja c'ac'u que jachuc ja huenlexi. Oj ajyuc ja hua nesesidaexi, entonces
    ja ora jahui, sbej oj scoltayex ja otro quermanotiqui. Jach ni mero sbej oj colta
    jbajtica.
  tbc-tbc: Tia, igo ŋabol da. Gamu saen en lo aŋ mel amam da ya, an niŋen o aŋ teim
    taom katuk amadi an abinawai a. Ago dop man saen aŋ katuk amami dop iŋ naon dibinawaŋ
    a. An lo man dal naon kisaek mi id fidian o ka yen da.
  sna-sna: Panguva ino kuwana kwenyu kuchavawanisa zvavanoshayiwa, kuitirawo kuti
    kuwana kwavo kugokuwanisaiwo zvamunoshayiwa. Ipapo pachava nokuenzana,
  smk-NT: Bana' anaod ta masuruk-surok a main moyo sawanin, pun'an moyoy pakatkapan
    ran mampagkurang, ta pigaw nin sa awro nin si'kamo anamaet li' wadi' a magkurang,
    pun'an ra anamaet a pakatkapan moyo. Kona nin siin, pada-pada a kapapa'sar moyo.
  grc-TCGNT: ἵνα καὶ τὸ ἐκείνων περίσσευμα γένηται εἰς τὸ ὑμῶν ὑστέρημα· ὅπως γένηται
    ἰσότης,
  gof-WFTW: Wode entta palahay hintte pacaa kunthana mela ha77i hintte palahay entta
    pacaa kuntho. Hessan hintte gina gidana.
  spa-BLM: sino de la igualdad. Vuestra abundancia en este momento suple la carencia
    de ellos, para que también la abundancia de ellos llegue a suplir vuestra carencia,
    a fin de que haya igualdad.
  kyz-NT: '@see-verse:2CO.008.013'
  dao-dao: '@see-verse:2CO.008.013'
  cya-cya: cui' ca nu si'yana scasca um ta yaa' ta'a um. Cua' ñii ndyijyi ña'an ta
    yaa' um 'in nu 'ni cha' 'in, cui' cuaña'an xa nu 'ni cha' 'in um tca ta yaa' can'
    'in um, xacan' chcua ta'a cha' 'in um scasca um,
  nii-nii: '@see-verse:2CO.008.013'
  ign-NT: Nuvara­ha­hisera ímere­ca­vahini eta ímica­ta­si­ra­va­cayare ena vichamu­rianahi.
    Puiti ecaima­ha­que­ne­vacahi, eratahahi ecajirica ena náechuria­ruanahi. Tijuricati
    te apana año, étipa­vai­na­papuca échuriaca. Éna títsiri­ji­ca­va­nainapa eta
    eyehe, énapa­vainapa tinaqui­ca­va­nayare. Ene tacaheyare eta ítare­si­rayare,
    ecuti­ca­cayare. Nacuija nacuca­tajiva tayehe eta ecamu­nu­queneana.
  dik-NT: Kë luɛɛl ë lɔn na lak käjuëc ëmën, ke we kony kɔc cïn käŋ rin na lek käjuëc
    aköldä, ke ke kony we aya. Këlä, ke wek aabï röt kony wedhie ëbën.
  cac-cac: Palta in gana lajan tzon̈ aj co masanil. A ticnaic, a tas syac' sobre d'ayex,
    syal eyac'an d'a eb' max tzac'van yico'. Axo d'a junelxo, axo eb' ol ac'anxoc
    pax d'ayex ayic man̈ ol ex tzac'van d'a e yico'. Tato icha chi', lajan ol on̈
    aj co masanil.
  tzj-E: Kas quenwajo' junam ta nkaban nkato' ta ki' chbil tak ki', ajni' chewa ixix
    camic com c'ola rsobr ewq'uin xe rmal c'ara' congan wen we nque'eto' kch'alal
    chpam cpobres ch-utz c'ara' j-e' chic nquet-owa ewxin chwak cabij tak c'o chic
    enecesidad ixix y tak c'ol chic sobr cuq'uin j-e' che nquixctobej. Cara' rbeyal
    ch-utz c'ara' junam nkaban nkato' ki' chbil tak ki'.
  san-BUR: ဝရ္တ္တမာနသမယေ ယုၐ္မာကံ ဓနာဓိကျေန တေၐာံ ဓနနျူနတာ ပူရယိတဝျာ တသ္မာတ် တေၐာမပျာဓိကျေန
    ယုၐ္မာကံ နျူနတာ ပူရယိၐျတေ တေန သမတာ ဇနိၐျတေ၊
  yaa-NT: '@see-verse:2CO.008.013'
  cab-NT: le busénwabei, lun ñi lan úarani jídan. Guetó, níjein júma lun jabuínchagüdüni
    le jemégeirubei ámu, lídaanme ámu dan, níjeinbei jáma lun jabuínchagüdüni le jemégeirubei.
    Ítara lúba ñi lan úarani,
  clu-clu: Sa dadi may logar-logar indong pangaboi, gani bagay lang nga boligan nindo
    ang mga ginalisudan. Karon kon sa ibang adlaw kamo roman ang ginalisudan kag sanda
    tana may logar-logar, kondi sanda ruman ang mabolig kanindo. Sa toladia nga paagi
    magaparario anang kaimtangan ang isara kag isara.
  swh-ULB: Wingi wenu wa wakati wa sasa utasaidia kwa kile wanachohitaji. Hii ni hivyo
    pia ili kwamba wingi wao uweze kusaidia mahitaji yenu, na kwamba kuwe na usawa.
  tpt-NT: va para va aqstanchun kꞌaꞌuntꞌik. Chavaycha yu maꞌalinatꞌik lay kꞌapꞌuꞌaqtꞌayꞌutꞌik
    yu tatsꞌanqaniy. Ex astan vachu yu katamaqalinaꞌ lay kataꞌaqtayjuchoqon uxiknan
    yu katatsꞌanqaniyan, ex chuncha va aqstanchun kaval.
  aai-aai: Iti boun ana veya, kwa a mouramaim abistan hai kokok kwanibaisih, saise
    i hai mour ana veya kwa abistan kwakokok boro hinibaisi. Naatu nati kwa bairi
    wan kwayi anafofonin.
  sny-sny: '@see-verse:2CO.008.013'
  myy-myy: Coro bajiro ñarejʉa mʉa ñaja quena. Mʉa ña jaje rʉcorã. Ito bajiri, “Bojoro
    bʉjarã ñama ĩna”, yi ti masicõri ĩnare mʉa ĩsija quena. Mʉa ãmorise iti manija,
    mʉare ĩsirã yirãji ĩna cʉni. Ito bajiri ñejʉa rʉyabetoja ĩnare, mʉare cʉni. Ito
    yija corocõ ñarã yirãji mʉa.
  trc-NT: Ma̱a̱n se cuano̱ nihánj roꞌ, vaa ndoꞌo saꞌanj rihaan soj, ne̱ nique̱ ndoꞌo
    yoꞌó tinúú níꞌ, ne̱ cheꞌé dan no̱ xcúún soj ra̱cuíj soj man nij soꞌ ei. Ne̱ xraj,
    ne̱ cachi̱in saꞌanj rihaan soj, ne̱ sese vaa saꞌanj rihaan yoꞌó tinúú níꞌ, ne̱
    ra̱cuíj nij soꞌ man soj, ga̱a ne̱ cuya̱a̱n ga̱a̱ nij tinu̱j níꞌ a.
  cut-NT: Che nahn ne, che conan ne ihyan ca̱va che nda̱ca che chuhnun ye ma̱n ro
    cuh. Nda̱ ro che va vedereta̱hn yahn ma̱n ne ne, tihca̱ conan ihyan chahn nchuhn.
    Nduco tihca̱ ne, nda̱ca che chuhnun a̱ma ta̱ma ne cuahn da̱ma.
  bel-bel: Сёньня ваш дастатак на пакрыцьцё іхняй нястачы; а пасьля іх дастатак на
    пакрыцьцё вашай нястачы, каб была роўнасьць,
  zlm-KSZI: Kini, kelebihanmu dapat menampung kekurangan mereka. Satu hari nanti,
    kelebihan mereka dapat menampung kekuranganmu pula, maka terdapatlah persamaan,
  gdr-gdr: Sɨ yu wɨnɨnd, waina jogjog gasapim ten yɨm akauranj nanggamog ingaena gasa
    mim ton b'arakanj. Nokɨm da ra wɨdaka nanggamog ingaena gasam b'atrakindam, ɨdenat
    ton towaina jogjog gasa ke wen yɨm takauranj. Sɨ odede walenggyam yɨm b'akaena
    kaim wɨn dɨde ton yɨpa rɨrɨrkɨp wɨmena okatenya.
  vmy-NT: Ngandaꞌe tjinnu jun mé= xi chajare xutabiu, ꞌba jngu nixtjin kui sꞌe̱re
    mé= xi chajanu. ꞌBa ꞌbatsaꞌen kuisekokaño xingiu, tuxi ꞌba nde sꞌe̱nire kui ko
    jun mé= xi machjen.
  cmn-FEB: 现在你们很富裕，完全可以满足他们的需要。反过来，当他们变得富裕，就可以满足你们的需要，这样就可以公平对待所有人。
  gmv-RNT: Inte waayetishin ista miishay inte meto ashshana mala ha7i qasse inte miishay
    ista meto ashsho. Hessa malan inte giddon ginatethi daana.
  ncl-NT: San nicnequi pa cayas jan yoje pa moxtin. Cuaquín ca in míac hual anquipía
    axan, cayas cuali pa anquinmacas anmolajquito yehuanten hual amo quipialo in hual
    monequi pa quipiasi. Huan yehuanten anmitzcuepilis pan ipampa quinami anmitzmacasi
    inminlajquito in míac hual quipialo míac hual monequi pa amhuanten anquipías.
    Huan yoje quisas jan yoje pa moxtin.
  sua-sua: Ii, gi tete ta ekam ko muk mut mi kais mang o tgoluk, mguaka nngiar ngang
    endruk o tgoluk ngma tu kim mar. Va koknaik ko mar nga le mi kais mang o tgoluk,
    mar vat ngar le kais kam kle koripang nguk kam nngiar ngang nguk orom o tgoluk
    ruk ngak tu kim muk kat. To muk tgus mguer gia kol a tong to atgiang, kam gia
    vle o gi maenang tgus gi enang tok arhe.
  are-are: Rrakangkarra lyarta kngarra intama. Lakinhanga nhanha arratja nama rrangkarra
    etnaka tangitjala nitjika, etnakala itja intamanga. Anma, rrangkarra paka rapa
    namanga, etna rrakangkarrantama tangitjala nitjinanga. Lakinha tnakanhakanha ingkarraka
    loala nitjina.
  gai-gai: Na gan mandeacna mɨnna ne reik wɨt anik koindap eacrena, na ne an reik
    ndeidmo an matpirina, meikramtaɨrmo otacna mɨn. Na iŋmbaia ne matpi te, na mina
    reik wɨtap eac te, mina nen ŋgotacna reikca mina nenmo otacnande. Aintik ne muruŋcamiŋa
    an tɨp kirar kabea moca ne muruŋcamiŋa eteac laŋ ndeacnande.
  qvm-NT: Paycunapa mana captinpis gamcunapaga caycanragmi. Gamcuna muchuycho captiquinami
    paycunapis yanapashunquipag. Jucnintsi jucnintsi tsaynog yanapanacuptintsega manami
    pishipacushunpagnatsu.
  chz-NTPS: Hnøøꜗ jmeehˈ hnähꜘ läꜙko̱o̱ˉ lleˋ kihˈ. Jmɨɨˊ naˈ heˉ chaˉ chaˉmiihˉ kyahꜗ
    hnähꜘ, heˉ ja̱ˉ le̱e̱ꜙ kihꜗ hi̱ˉ llaˉkya̱a̱ꜗ. Läꜙja̱ˉ kaˉlähꜘ maˊ chaˉ chaˉmiihˉ
    kihꜗ jñahꜘ, le̱e̱ꜙ kyahꜗ hnähꜘ maˊ jmeeꜙ biiꜗ. Läꜙja̱ˉ baˊ jä̱ˈ lluꜗ kihꜗ läꜙjë̱ë̱ꜙ.
  kmu-kmu: '@see-verse:2CO.008.013'
  ood-NT: '@see-verse:2CO.008.013'
  lbm-lbm: पर बराबरी को बिचार सी यो समय तुम्हरी बढ़ती उनकी कमी म काम आये, ताकि उनकी
    बढ़ती भी तुम्हरी कमी म काम आये कि बराबरी होय जाये।
  ncj-NT: Ocachi cuali maye nochin parejo. Axan nanquiahxiltisque namehhuan in tlen
    quimpolohua yehhuan. Huan satepa yehhuan cahxiltisque in tlen mechpolos namehhuan
    huan ijcon yes parejo.
  yuj-yuj: Oukoumwan má ke fek te yiráp kápae kare ankank fwap ankank monap aropan
    pwi pap naenámpon. Tá wakmwaek yumo ankank mo napo kor, mao ankank kápae kareria
    te fwap nopok yumwan pwi pap mwanapon. Takria maok, yumo nonopokria ponankor ankárankamp
    puri fekamp nɨnɨk fekria kwapwe kare yakáp mwanapon.
  kto-kto: Titot a iro tara, mimanim papot ma pagap. Are ratmat ga puoming meba maagamilie
    ekelesiap na provins Iudaia ga eba iat nevuoming ma pagap. Are gat to, tubiat
    leba kagesming ma pagap, pa mirie la memanim papot ma pagap, tie eba nevuoming
    iat ma pagap. Leba okosarming garet tiro, nunumiap buong la eba nepuoieng gare
    Babam ula puaru la ilo gare ro, “Inamaniap la mamela papot ma upaubip a mana,
    la tale maset memanim. Pa inamaniap la omela tatak it parak, eba tale kagesmeng
    o parak.”
  gmv-NT: ኢንቴ ዋዬቲሺን ኢስታ ሚሻይ ኢንቴ ሜቶ ኣሻና ማላ ሃዒ ቃሴ ኢንቴ ሚሻይ ኢስታ ሜቶ ኣሾ። ሄሳ ማላን ኢንቴ ጊዶን
    ጊናቴꬂ ዳና።
  por-BLT: No momento, vocês têm mais do que o suficiente e podem satisfazer as necessidades
    que eles têm. Da mesma forma, quando eles tiverem mais do que precisam, eles também
    poderão ajudá-los. Assim, todos são tratados de forma justa.
  stp-NT: guꞌ jaꞌpji nañ jaꞌpni kaiꞌñkam puiꞌ jaꞌk bua nam guiꞌ puiꞌp tu biaꞌkaꞌ na
    pim aapiꞌm tuꞌ tu biaꞌ xib. Gio guꞌ jax chuꞌm tanoolh puiꞌp ba duñiaꞌ am noꞌm
    puiꞌp ba biaꞌ gu tuꞌ, sia kum guꞌ xib cham tuꞌ biaꞌ. Kani noꞌ pim aapiꞌm buimok
    gu maaxdhiꞌ cham ka biaꞌ gu tuꞌ na pim xib biaꞌ, guiꞌ dhop ba jam onbaiꞌñdhaꞌ
    am noꞌm guꞌp ba biaꞌ, maaꞌn baꞌ na pim jax pɨx jum papalhbuiꞌñdhaꞌ.
  ame-NT: Añecopña notenes oʼch satt̃ecmatua. Atet̃ ñerraʼm t̃eʼpaʼ shonteʼ sechen,
    socoppaʼ añ poctetsa oʼch sapaʼyeñ ñeñt̃ es palltaʼyetsa t̃eʼ. Allochñapaʼ ñerraʼm
    esempo es sepalltena sam̃apaʼ añ poctetsa oʼch apuerrset ñamet, allochñapaʼ att̃ochña
    eʼñech satt̃ecmaten.
  mgh-2016: Kila ittu irina inyu wo uthepa vano yaakavihereke attu ahirina, wiira
    ni ayo vanohalha aya ukhalhana wo uthepa awe yoovahani mwaatti vanohalha inyu
    ukwana. Phi chiichammo chinohalha aya ulhikaana.
  kvn-NT: Tenal pe-ichejul-immal-nikadbal chunna pe kwenad-immal-nikchulidga immal
    ukmogo immalmal-nikugalmo. Tenal pe te-ibagwengin arpak immal-nikchul kunonimogal,
    we kwenamalad chunna pemalga nabir immal-napioed-uknonimogo. Imi an pemalga chogzhiidyob
    kunonikil, pemal aga yopí immal nikunonimalo.
  gvf-gvf: '@see-verse:2CO.008.013'
  san-ISO: varttamānasamayē yuṣmākaṁ dhanādhikyēna tēṣāṁ dhananyūnatā pūrayitavyā
    tasmāt tēṣāmapyādhikyēna yuṣmākaṁ nyūnatā pūrayiṣyatē tēna samatā janiṣyatē|
  deu-ELBBK: In der jetzigen Zeit diene euer Überfluss für den Mangel jener, damit
    auch jener Überfluss für euren Mangel diene, damit Gleichheit werde;
  mcb-NT: Intagati nokogake pinkañovakagaigakempara. Maikari maika viroegi pashintaigakatari
    nerotyo pinkavintsaantaigakemparirira papigematsaegine, kantankicha impogini ariorika
    virokya kogakoigankichane irirokyatyo kavintsajaigakempine. Pinkañoigakemparika
    maika ario pinkante ariotyo pinkañovakagaigakempa.
  yle-yle: '@see-verse:2CO.008.013'
  swh-1850: Kila mlicho nacho sasa cha ziada kiwasaidie wale wanaohitaji, ili nao
    wakati watakapokuwa na ziada, wawasaidie ninyi katika mahitaji yenu, na hivyo
    kuwe na usawa.
  ese-NT: Jjeya nei miquianajaya aquiana quea huiso. ¡Jesasaja epeejji aema huasijje
    quiacue! Quia majje oya cuana aemaꞌ pojjeama poaje. Quea jaꞌa baꞌejeꞌyo. Quijje
    miquianaya aemaꞌ poajo, onajaya aquiana yanijo quia cajeꞌyo miquiana huasijje
    pojjaꞌa. Eꞌe, ojjañaja aquiana cuana pea cuanaja aquiana cuana oya huisoajja poaje.
  jac-NT: Yajaꞌ chiwochehan tato lahanojab tzet ayon̈ cosunil. Yuxin tinan̈, hex ay
    tzet ay yul hekꞌab colwahan̈we yin̈ ebnaj matzet aya, haxinwal haxa yet matzet
    ayex haxa ebnaj chicolwa teyin̈. Ta hac tuꞌ lahan chicocolle coba.
  cak-CNT: Xaxe roma nic'atzin chi junan ta ivech quiq'uin ri ec'o pa tijoj-pokonal.
    Roma re vacami rix c'o ri c'o iviq'uin y romari' ruc'amon richin ye'ito' ri ch'aka'
    chic kach'alal. Roma xa man jun etamayon achique ri nic'ulvachitej, y riq'uin
    juba' ri chikavech apo rix nic'atzin jun to'onic chive, y ri chiri' xa ja yan
    chic rije' ri xqueto'on ivichin rix.
  zia-zia: Yeme eune zamena simena ninae-una atu mitiya aeno niye awong dora botiyo
    mokora miteya awiya soremaese sinena. Nete ago zamena simena awena-una atu kasa
    yai niye dora botiyo mokora mitaya niye soremarineya aeno sinena.
  mal-2015: സമത്വം ഉണ്ടാവാൻ തക്കവണ്ണം അവരുടെ സുഭിക്ഷം നിങ്ങളുടെ ദുർഭിക്ഷത്തിന്നു ഉതകേണ്ടതിന്നു
    ഇക്കാലം നിങ്ങൾക്കുള്ള സുഭിക്ഷം അവരുടെ ദുർഭിക്ഷത്തിന്നു ഉതകട്ടെ.
  tuo-NT: Mejõ niꞌcãrõnojõ cʉodutigʉ tojo niꞌi. Niꞌcãrõacã mʉsã cʉose meꞌrã narẽ weetamumasĩꞌi.
    Beꞌropʉ na quẽꞌrã na cʉose meꞌrã mʉsãrẽ weetamurãsama. Aꞌtiro wéérã, mʉsã niꞌcãrõnojõ
    cʉorãsaꞌa.
  mbl-NT: Pa hõnhã 'õg hãpxop punethok pip. Yã' max, 'ãxop te nõm hã 'ãtehet. Hãpxip,
    puxix tu' pip 'ohnãg 'õg hãpxop, puxi' nõy 'ãxop hã' tep-tup, yã' nõy yõg hãpxop
    punethok pip. Yã hã kaxĩy 'ãxop te hãpxop hok nĩm putup, ha' nõy te hãpxop hok
    nĩm putup yãy putuk.
  zpc-NT: Reyaꞌalaꞌ gacalële laguedyile cuenda gabi idziogue laguedyile, gaca tuzi
    ca ta de quiele len laguedyile. Pues naꞌa como gabi rdzioguele quiele, lenaꞌ reyaꞌalaꞌ
    gacalële laguedyile benꞌ rdziogue. Naꞌra cati idyin dza idzioguele quiele, canaꞌ
    iyacalëjëꞌ leꞌe gunjëꞌ ca ta rdzioguele. Canaꞌ yugulule birabi idzioguele quiele.
  gul-NT: A mean dat e good fa all fa share an share de same. Oona got plenty ting
