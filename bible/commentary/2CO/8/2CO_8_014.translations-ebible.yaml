    ain got wa oona need, dem wa got plenty ting gwine hep oona. Dat way, all oona
    gwine share de same.
  mau-NT: To⁴nca³ cˀoa⁴xian³ je²-vi⁴, jme¹-ni³ nca³ nco¹son² coan⁴-si¹nio³, cˀoa⁴
