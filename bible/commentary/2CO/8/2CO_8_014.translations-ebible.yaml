verse: 2CO.008.014
translations:
  kpx-kpx: '@see-verse:2CO.008.013'
  okv-H: Amita be amo erevira, eha oroho emo ungota degi donda mihia eto enana ta
    degi amo donda irae avoeto osaga erekogora te ambota amo ungona osaga kogurovo
    enanana ungo hondate aisora, eto ari ainge aisora amina ungota irari inono inono
    aisuja.
  tbo-tbo: '@see-verse:2CO.008.013'
  mal-C: ഇപ്പോൾ നിങ്ങളുടെ സമൃദ്ധി അവരുടെ ആവശ്യങ്ങൾ നിർവഹിക്കാനും പിന്നീട് അവരുടെ സമൃദ്ധി
    നിങ്ങളുടെ ആവശ്യങ്ങൾ നിർവഹിക്കാനും സഹായകമാകും; അങ്ങനെ സമത്വമുണ്ടാകും.
  grc-SR: ἵνα καὶ τὸ ἐκείνων περίσσευμα γένηται εἰς τὸ ὑμῶν ὑστέρημα· ὅπως γένηται
    ἰσότης,
  bgc-bgc: इस बखत तो थारी बढ़ोतरी उनकी जरूरत पूरी करण कै खात्तर भोत सै, कदे यो भी
    हो सकै सै, के थमनै खुद नै जरूरत पड़े अर वे अपणी बढ़ोतरी म्ह तै थारी मदद करै फेर
    दोन्नु पक्ष बरोबर हो जावैंगे।
  khz-khz: Elaganina kianai gomi na ira geria ririwa gaura pio venira, kwalana gomi
    gemi e gami galagala vagi. Pe gomi na ira geria rapu ai govenirana vetaina, gomi
    gemi rapu ai maki mapia venimi. Vorauparai ta ati pene rapu.
  deu-TKW: was ihr in dieser Zeit mehr habt, soll für das gut sein, was jene weniger
    haben; damit auch ihr Reichtum wieder decke, was euch fehlt, zur Herstellung der
    Gleichheit,
  zsr-NT: Rëꞌndaꞌ gac tuz ca dë queëliꞌ, len quequëꞌ. Naꞌa szxöni dë queëliꞌ le gac
    unödzjliꞌ quië bi gataꞌ quegac nup niꞌ ryadzj quequëꞌ. Niꞌr catiꞌ bi yadzj queëliꞌ,
    lequëꞌ huac bi lunödzjëꞌ queëliꞌ quië cni gac tuz ca dë queëliꞌ len quequëꞌ yúguꞌtëliꞌ.
  lin-lin: Mpo na tango oyo, lokola bozali kati na bofuluki, bokoki kosunga bato na
    biloko oyo bazali na yango na bosenga. Mokolo mosusu, tango bango mpe bakozala
    kati na bofuluki, bakosunga bino na biloko oyo bokozala na yango na bosenga. Na
    ndenge wana nde bokokokana,
  hns-NT: Aadj toelog aapan soekh me oelogke doekh me bhaag le sake hai. Hoi sake
    hai kie oelog djab djaroerat rahie, tab toelogke sahaaita kar sakie.
  noa-E: Mag khãai sĩi agdaujö pãachdëu nem ig nʉmta thum paraa apim khõsi chirʉm.
    Pãrau nem wai nʉm jũrr warm khʉʉnau chukhu nʉm khai, magan amag dee sim; maagwai
    jũrr pãrau chukhu abarm ed amau wai nʉm khai, ich agjö pãrag deeju. Mag nʉm aig
    sĩi agdaujö dichdëu nem ig nʉmdam augchëba wai nʉnʉid aju.
  eng-EMTV: but by way of equality, that now at the present time your abundance may
    supply their need, that their abundance also may supply your need, in order that
    there may be equality.
  mib-NT: Chi sa suhva jeē ɨɨn cūhva‑ni conevāha ró jíín i. Chi cánevāha cuehē rō
    vijna, te cuu cuāha ró jéē cúmanī nuū i. Yūcuán na te núu ndé ɨɨn quɨvɨ̄ conevāha
    i, te suni cuu cuāha i te núu ni cumanī nuū rō. Te súcuan te ɨɨn cūhva‑ni conevāha
    ró jíjnáhan ró,
  lif-NT2: कर कन् ये़म्‍मो खिनिॽ यरिक् के़गत्तुम्‍बालाम् के़साक्‍पो के़वाॽबाहाॽ कुभाॽ
    पिमा के़सुक्‍तुम्‍सिम्, हे़क्‍केलॽरिक् ताःन्‍दि खिनिॽ के़साक्‍पो के़वयिल्‍ले़
    खे़ङ्‌हाॽरे़ यरिक् मे़गत्तुबालाम्‍बा कुभाॽ पिमा के़म्‍सुक्‍तिरो॥ हे़क्‍केलॽरिक्
    के़रे़क्‍को कुदङ्‌बा पोःङ्‌लो॥
  xnj-xnj: Kila chamvii nachu hinu chiyonjokesu chivatangatila vala vevigana, muni
    navene pevivya na chiyonjokesu, vavatangatila nyenye mumaganu ginu, na mvya na
    uwananganu.
  mmx-mmx: At na levenaleng mo lapnovos atnimi, i epovo xusu mina lok tooro di min.
    La do melemu mina xis pakpakes manga, dinaba lok tooro nimi mi lapnovos atdi.
    Mo do mina mu asu i na, loklok tooro ela naba epovo mun kantubu atnimi limixin
    at nom lumenemen.
  cbr-NT: Usa 'ain camina mitsux bërí ñuñu 'ixun ñuñuma unicama 'inánti 'ain. Usaribi
    oquin ca atúxribi ñuñu 'ixun mitsu ñuñuma 'icë 'inánti 'icën. Usai 'i ca camabi
    uni ñuñu 'iti 'icën.
  tee-NT: Iclacasq'uin ni vaklhtam chun a'unt'it. Ju chavai ju uxijnan alin ju mintumin'an
    ju lai ap'u'akt'ai'ut'it ju alin ixmaktasq'uinit'an. Chai astan jantu xcai ni
    ca'alilh ju mimaktasq'uinit'an chai ju acsnich ju yu'unch laich cata'aktaijuyan
    ju uxijnan. Ju chunch vaklhtam chunch a'una'it'it.
  eng-LSV: but by equality, at the present time your abundance—for their want, that
    also their abundance may be for your want, that there may be equality,
  cak-NT: Ri nin-ij ren ja chi junan iwech quiq'uin ri niqui'en sufrir. Roma cami
    rix c'o ri c'o iwiq'uin, y romari' jixtiquier ye'ito' ri ch'aka chic kach'alal.
    Roma man jun reta'n anchique petenak chakawech apo, roma xa juba' xa ja yan chic
    rix nic'atzin chi jixto'x, y xa quiri' can k'alaj chi can junan iwech.
  pah-NT: Ojogwetakwera'ja ti g̃a pe pavẽi, a'e ji. Ag̃wamo reki pe herekohetei. Peja'ro
    ti mo g̃a pe a'ero kiro. A'ero ti g̃a kiro herekoi. Aerẽ po ti pe ndaperekoa'javi
    nehẽ. A'ero ti g̃a jipygi imbuhua pe me g̃a herekoheterame nehẽ. A'ero po ti pe
    herekoi nehẽ no. Nahã ojopokogame ahe nhaporemo herekoi jipi a'ero.
  sja-NT: 'Nãgapai mɨa k''inia bɨ: auk''a iru p''anadamerã te, chik''o mãik''aapa
    p''aru. Ɨ̃rá parãpa awaraarã k''ãyaara waapɨara iru p''anɨ pɨrã, teedai ãra k''aripadait''ee.
    Jõdee parã chupɨria jõnadak''ãri, ãrapa parãmaa teedai.'
  xed-xed: Ndanana ná, ta mamu skwi ma dzvu da kaghuni, ɗina ka kataŋta ghuni ta gwal
    kul haɗ skwi ma dzvu da həŋ. Baɗu pɗay kaghuni ya guli, ka mamu tsi da hahəŋ ya,
    ŋa katay taŋ ta kaghuni. Mantsa tama, ka guram kuni.
  mks-NT: Ña̱ cúni̱ Ndióxi̱ quéa̱ ná a̱ ndíma̱ni̱ ni in ña̱ha nu̱ táhan ndó. Jáchi̱
    ña̱ ndíma̱ni̱ nu̱ú na̱ cán, íin cua̱há nu̱ ndóhó viti ña̱ ná cuu chindeé ndó na̱.
    Joo inga tañu ña̱ ndíma̱ní nu̱ ndóhó, coo a nu̱ú na̱ cán ta já cuu chindeé na̱
    cán ndo̱hó. Ta quia̱hva já canduu in nu̱ú xi̱hi̱n táhan ndó.
  gfk-S: Taitus ikin ra pana bung ira numu tamat na bunbulaan na banot ira nudi sunupi
    waing ira nudi bunbulaan balik, be ing na hanawat tamat, na banot ira numu sunupi.
    Ing dait na ngan hobi, na haruat ira nudait kinkinis, hoke no nianga tane God
    di ga pakat ie i tange, “Tikenong ga kap ra haleng, no nuno kinakap pai gale sakit
    no nuno sunupi, ma aie nong ga kap ra dahine, pai gale mon sunupi.”
  bmu-bmu: Miaŋgöra nalö kewöŋe yuai keleŋmaleleŋ ahöm eŋgiiga tosatŋan malmalŋinaŋgö
    yuaigöra osizei, iŋini mönö mi bauköm eŋgigetka dopŋe akŋa. Mewö aka nanŋini könaŋgep
    yuaigö osigetka yeŋgö öröyuaiŋinan keleŋmaleleŋ ahömawi, nalö miaŋgöreŋ mönö i
    kun bauköm eŋgime. Mewö ak aŋgugetka alabauk silikŋinan öröröŋ akŋa.
  dgz-dgz: '@see-verse:2CO.008.013'
  eng-GNV: 'That also their aboundance may bee for your lacke, that there may be equalitie:'
  zaa-NT: Sino calátsa'a' qui'ni gata' tulappa bá cualàni qui' iyaba le. Por ejemplo
    lebi'į nna té qui' le annana para gute le qui' canu reyàtsa qui' quį, pero uxé
    nna huìtsa nna chi té qui' quį para gunna hua cą nu reyàtsani le, ą' modo nna
    gata' tulappa qui' le.
  eng-WEBSTER: 'But by an equality, that now at this time your abundance may be a
    supply for their want, that their abundance also may be a supply for your want:
    that there may be equality:'
  guh-guh: Jitsipatsi namataenetsia vajanayavenonaenexa vajanamatavenonaejavaxi yabara.
    Aeconoxae baja pacacaëjëpa paneyavenonaenexa bepejiobivi, Jerusalén tomarapijivi.
    Itsamatacabijavabelia, pamatacabi paxamë panamatavenonaename, caëjëpaenatsi juya
    bajarapamonae papecayavenonaenexa. Bajarapacuenia nexata daxita paxamë panenamatavenonaejavaxi,
    apo panamatavenonaemë tsane.
  bon-bon: Eewe, pätä cane naace me jiicenine, egä ai padare cabu weeme lipu iyeta
    gwidape bucurage gemi, weene miiji pui bine ceera, laati bemi owecumete page.
    Siige nuuja taje weene liba owecumete lenaja je, teeme liba bucurage birige, teepi
    piba pa pitityäripesi. Apu mule ca weene neeneni yepä ibi inajuge.
  nhw-BL: San nijnequi ama para san se anitztose huan niyon se amo mayanas. Amantzi
    quema anquipiyaj miyac, hueli anquinpalehuise catli amo tleno quipiyaj. Huan quej
    nopa, quema anmechpolos catli monequi, inijuanti nojquiya anmechpalehuise.
  swh-ONEN: Kwa wakati huu, wingi wa vitu mlivyo navyo usaidie kutosheleza mahitaji
    yao, ili wakati wao watakapokuwa na wingi wa vitu, nao wapate kutosheleza mahitaji
    yenu.
  wbi-wbi: un'siki ughu pano mulinifiinu finga, muvatangaghe vano navali nafyo neke
    voope pano viliiva ni fiinu finga vilikuvatangagha umue, mu uluo muuva muling'hiine.
  bba-bba: Sɑɑ yeni sɔɔ bɛɛn mɔrɑ kpɑ̃. Yen sɔ̃, i ko kpĩ i bu somi be bɑ yɑ̃ɑru mɔ,
    kpɑ bɛɛ ì n dɑ mɑɑ yɑ̃ɑru bɑrɔ, ben mɔru tɑ̀ n kpɑ̃, bu kɑ kpĩ bu bɛɛ somi. Nɡe
    mɛyɑ mɔru tɑ ko n kɑ nɛ.
  eng-KJVCPB: 'but by an equality, that now at this time your abundance may be a supply
    for their want, that their abundance also may be a supply for your want: that
    there may be equality:'
  kgk-NT: '@see-verse:2CO.008.013'
  waj-waj: Aa suai aavaki kaayau sikauyauvo ngiiisi vaiyauvakidiri iya mmida ngieeta
    iyaatama mmuaakaraama variateeraivaara na kiaunoo. Kaayau sikauyauvo ngiiisi vaiyauvakidiri
    hama sikaunnaata kiaa gioonna kiaapuuya mmiaaraivo inna yoketaavai. Itaama vaino
    fai yapooma hama sikauyauvo ngiiisi vainai rikiada kaayau sikauyauvo iyasi vaiyauvakidiri
    fai iya irisai kati ngii miaaravai. Iyaata ngieetama itaama iida fai mmuaakaraama
    variaaravai.
  cpy-cpy: Tema roo kameethatatsi, pipashityaari okowityee-mowaetari nimaeka otzimimo-yitzimira
    eeroka, opoñaashitya ipashitee-temi eeroka paata aririka okowityee-mowaetemi.
    Ari okantyaa pimonkaata-wakaan-tyaari.
  mpx-mpx: Sauga ya gogomwau hi gewi eliyamiu, inoke alomiyau bolo hi kaubwa bosowaina
    nuku label. Sauga mulaa, ebo komiu nuku kaubwa, inoke heliya wali gogomwau elana
    nihi labemiu. Yaka nuku olaolaek,
  wbp-wbp: Jalangu marda kankulu panu-jarlu tala mardarni. Ngula-warnuju, kutulu-jana
    jamangku-juku yungkarra yapaku yali-patuku. Marda ngaka-karirla kalakankulu rdapardapa-nyinami.
    Ngula-jangkaju, kajili yali-paturlu yapangku mardarni tala panu, ngulaju ngajulurlu
    yungurna-jana payirni tala kijirninjaku nyurrurlakulku. Kujarlaju yungurlipa-nyanu
    yinyi kuja-jarra kuja-jarrarlu.
  luo-luo: Kaka un gi gik mogundho e kindeni, ber mondo ukony jogo mochando mondo
    gin bende gibi gikonyu ka gin-go mogundho. Kamano otimore to ubiro bedo gi konyruok
    maromre,
  nhe-NT: San nijnequi ama para san se xiitztose huan niyon se ma ax mayanas. Amantzi
    quema inquipiyaj miyac, hueli inquinpalehuise tlen ax tleno quipiyaj. Huan queja
    nopa, quema inmechpolos tlen monequi, inijuanti nojquiya inmechpalehuise.
  aii-aii: ܩܵܐ ܐܵܕܝܼܵܐ ܙܵܘܕܘܼܢܝܘܼܬܵ‌ܐ ܕܝܼܵܘܟ݂ܘܿܢ ܒܸܬ ܡܵܠܝܵܐ ܠܒܵܨܘܿܪܘܼܬܵ‌ܐ ܕܐܵܢܝܼ،
    ܘܗܵܕܟ݂ܵܐ ܙܵܘܕܘܼܢܝܘܼܬܵ‌ܐ ܕܐܵܢܝܼ ܒܸܬ ܡܵܠܝܵܐ ܠܒܵܨܘܿܪܘܼܬܵ‌ܐ ܕܝܼܵܘܟ݂ܘܿܢ. ܒܐܵܗܵܐ ܒܸܬ
    ܗܵܘܝܵܐ ܫܵܘܝܘܼܬܵ‌ܐ.
  esk-NT: Pakma sippakuuqtuaqtusri. Taatnamik ikayuiyumiñaqtusri inuqsraqtuanik. Aquvatigunli
    sippakuuqtualiġumiŋ ikayuġisigaasripsuuq inuqsraliġupsi. Iñupayaaġli piqaġumuuq
    inuġikkaġmiñik.
  msb-msb: Kun sugad, an iyo sobra yana amo anay an makapuno san kakulangan ninda.
    Tapos sa iba na adlaw sinda naman an magahatag san inda sobra agod punuan an iyo
    pagkikinahanglan. Kaya sani na paagi parareho man kamo.
  cpa-NT: Hno¹jni lé² cu²rø² dsio¹ quián² ca¹lah¹jái¹ jniang³. Lé² mi³hogh³ hniah¹²
    dsa² chi³quian¹³ jmai³ quianh¹³ hi² ma²chi² quiánh² hniah¹². Jøng² lé² mi¹hag¹³
    dsa² héi² calah jmai³ siíh³, quianh¹³ hi² chi² quiah¹²dsa, jmai³ chi³quianh¹³
    hniah¹² jmai³ calah. Hi² lah¹jøng² lé² cu²rø² quiánh² hniah¹² quianh¹³dsa.
  dso-dso: ଏନ୍ତାରିକଲେ, ତମ୍‌କେ ଜେଡେବେଲେ ଲଡା ପଡ୍‌ସି, ଆରି ସେମନ୍‌କେ ଜବର୍‌ ରଇଲେ, ସେମନ୍‌
    ତମ୍‌କେ ସାଇଜ କର୍‌ବାଇ । ଏନ୍ତାରି ଦୁଇ ବାଟର୍‌ ଲକ୍‌ ସମାନ୍‌ ଇସାବେ ପାଇବାଇ ।
  meu-meu: Lasi, iboumui ai ba heḡereḡere. Harihari umui na mai emui ḡau, a idia be
    e ogoḡamimu; taunabunai, ba kahadia. Kerukeru vanegai umui ba ogoḡami, bena idia
    ese bae kahamui; bena vada ba heḡereḡere.
  yva-NT: Soamo wapa doije muno wapa ananuge manui, weti kove mamo wapo inta raunande
    irati wapa arakovo awa ananuge meweno maije mai. Wea umba masyoto rijat, ranivara
    taune weapamo wapa ananuge meweno wasai, indati arakove umaso wo inta raunande
    wasai jakato. Maisyare omaisy, wapo maeranande vambinibe indamu maito maide tenambe.
  dgc-dgc: Pero dapat kitam a négtulungan. Da masagana kam nadid, éy dapat tulungan
    moy du kakaguman tam ta Hudea a te kailangan. Eng dumemét i oras a masagana side,
    sakay sikam i te hirap, éy tulungan de kam be.
  zpm-NT: 'Led scada. Laa miṉ rii rac, zeeṉa grëse ne lalga ncuaaṉe yquianie ne. Niina
    ne rgaaw lo to, goḻdeed palala yquiin grë zha ne rapd nrooba; zdziṉgaa dze na
    pe guṉfalt lo to, dzigo laa zho gneedz teḻ pe nacgaa ncuaaṉe quianiede to. Sca
    none dziuuṉlsa ne xyudar zha ne nacgrë ne, zeeṉa zig rne naa ga: lalga ncuaaṉe
    yquianie ne.'
  hix-NT: Àme rye rma haxa oyesnàr komo xe wehxaha, anar kom yakoro. Amnye rma, ànyahpàra
    natxhe, anar komo. Omnyam haxa, tàtxenyerunke rma haxa manatxhe. Àro ke, àhoye
    tàmporye naha, owyanye, tànyahke harha nyamoro yehtxoho me. Anatoko ànyahpàra
    manatxow hana, omnyamo. Àtoko rma, tàtxenyerun kom hoye tàmporye naha, anar komo
    wya, tànyahke harha oyehtxoho menye. Àro wyaro àme rye oyesnàr komo xe wehxaha,
    anar kom yakoro.
  sim-sim: Ter mbele mbele mushak ji nawa osik ma ol frunguwa ondon ji jelyaka. Undanak
    jir nga os ji frunguwa wolo ma ol mbele mbele mushak nawa ondo nga jirin li jelyaka.
    Erem ji ananjelyaha mbele mbele nga nakrembak ji naha ji lika.
  npi-ULB: तिमीहरूमा अहिले भएको प्रशस्तताले तिनीहरूको आवश्यकता पुरा गर्नेछ । यो यसकारणले
    पनि हो कि तिनीहरूका प्रशस्तताबाट तिमीहरूका आवश्यकताहरू पुरा हुन सकोस् र समानता
    कायम होस् ।
  cgc-cgc: Tenged anduni dayad inyo na pangabui, miad daw magtabang kaw ta mga ittaw
    na nakulian. Ta duma na adlaw, daw kyo man makulangan daw duma an a dayad iran
    na pangabui, simpri magtabang man danen an ki kyo. Ta iling tan na paagi, kiten
    tanan paryo nang na dili makulian.
  tim-tim: Akto hinŋe ye Yesugât kâmot hârok ârândâŋâk tatengât nâŋgâm uŋak yeŋe yâk
    yeŋgimbiâ âmâ benŋe siân yâkŋe wan me wan tân yeŋguwai are yeŋgimbiâ ye membai.
    Agak meme ain âmâ ârândâŋâk akbai.
  yor-yor: Ní àkókò yìí, pé kí àníṣẹ́kù yín lè ṣe déédé àìní wọn, kí àníṣẹ́kù tiwọn
    pẹ̀lú ba à lè ṣe déédé àìní yín, kí ìmúdọ́gba ba à lè wà.
  wos-wos: 'Angi wuni we: Ané nukwa guni séfélak yéwa séfélak jondu guni hura re.
    Di jonduka hurufatikéta baka di re. Guni némbuli dika hwengut, wu yikafre dé.
    Hukémbu guni jonduka hurufatikéngut, di séfélak jondu séfélak yéwa hura re gunika
    hwendat, wu yikafre dé. Guni atéfék wungi hurungut, guni atéfék natafa mawuli
    héraata jémba retanguni.'
  emp-NTPO: Mʌ̃a jara b̶ʌa id̶ira bãrãba ad̶uba eropanʌ bẽrã djabarãra carebad̶ida
