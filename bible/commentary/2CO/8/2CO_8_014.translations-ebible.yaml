    ne zacá ziaana tu bia'ca.
  upv-upv: '@see-verse:2CO.008.013'
  wap-NT: Unao idaꞌa kai kainaꞌa dobata aimaakan oo puraata. Ukauꞌan turuu ukaminkaꞌutan
