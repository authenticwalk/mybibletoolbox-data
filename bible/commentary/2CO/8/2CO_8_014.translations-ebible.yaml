  jvn-NT: Sapa ngerti kapan-kapan kowé déwé kekurangan. Nanging sedulur-sedulurmu
    sing kelubèran mesti bakal gentèn nulungi kowé. Dadiné bisa pada-pada.
  byr-byr: Yɨ dathahaasagaaꞌ sarɨmɨre gɨlyɨvɨta kwalaalya yɨ aꞌmwe gɨlyɨvɨsanna yɨnahune
    yɨmaꞌnadɨvɨsaraavɨ yunebanna wiadengɨ. “Yɨ sarevɨdaaꞌnyɨ dɨvi sarɨmɨ gɨlyɨvɨsanna
    kune yɨmaꞌnɨpɨjaꞌ yɨ sahwaraavɨ kwalaalya naanga wɨwaradera sarɨmɨnyɨ gɨlyɨvɨsa
    yunebanna yɨhipɨka!” dena yɨhɨthɨvanɨge. Yɨ sasare dazabwina sarɨmɨnyɨjɨ sahwaraavɨjɨ
    avaaina yɨmaꞌnadeꞌnanyɨ.
  ian-ian: Awat sowat kwiga ngwuk kwunakiyangwuk. Mbambala ngwuk nɨma sakwat sanyo
    lɨgangwuk. Ngi kat tɨga nat sanya kwo nɨmba kat kwigiyangwuk. Ngɨni ngwut sanya
    lapman tɨngweyan awat ngwuk kat kwigiyandi. Wungi vapmba yetɨngweyan Godna mbaapmamba
    lɨga kɨta nyan sanya lapman nyan ana lɨgiyandɨ.
  hun-hun: Máskor meg az ő bőségük pótolja a ti hiányotokat, hogy így egyenlőség legyen.
  mcf-NT: Mitsana dadpen icquid mimbi musucshun meniac aton na nibëdquid bëdambo iquebi,
    quepec. Aden meniac mibëdi aton na nibëdquid bëdambo iquendac.
  kjs-kjs: Abiri nimimi ele adaapu salimiri ele dia lea enaalinu medaloma katapape.
    Go pea pare nimi ele dia yalia rabu nimumi ele adaapu salimi-daare gore nimi page
    raba mealimi. Go madaare nimi-para nimu raapu komea-rupa piramina.
  mni-mni: Houjikkidi nakhoina marang kaibanina makhoigi awatpa adu nakhoina mensinbigani.
    Aduga nakhoina awatpa leirakpa matam aduga makhoina marang kaiba matam aduda makhoina
    nakhoigi awatpa adu mensinbigani.
  yad-NT: Vu̱ryi jmu̱tya ti̱ta̱ju̱ vatajuu varivyu̱y. Diye rundamu jirya̱jmu̱tya riy
