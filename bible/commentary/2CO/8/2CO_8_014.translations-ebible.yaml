  bss-NT: Bɔɔb-pɔɔ́ abud áde nyébúdé bwěm awóŋ, nyéwôŋgan bad ábe bédíi
    béhɛdeʼ, âbɛl boŋ á póndé eche nyémpē nyɛ́tōgnɛ̄nnē bɔ́mpē bɛ́wōŋgɛ̄n
    nyé. Nɛ̂ dɛ́bɛ̌l mod tɛ́ɛ́ ǎwōŋ.
  met-met: Hatata xalingim xumana bagula hauli baraxintadi diraxap manadi. Baing ina
    naga, kimuya bungina ang garaxap, bing bagula dahauliang mana xalingiding xumana
    xauna. Bila balau bagula ang longgalo awa hasusu.
  kpj-NT: '@see-verse:2CO.008.013'
  zao-NT: lee nal lee re goo nap goo kuu napt re zhaʼa, per lee tedib welt lee re
    zhaʼa keno zha kuu napt goo, ne tabaa mod lalka yo re goo zha.
  byx-byx: '@see-verse:2CO.008.013'
  ctu-CTI: Pero yom mi laj cotyan yaño' bʌ cha'an junlajal mi yajñel la quic'ot. Wale
    iliyi añʌch la' cha'an cha'an la' cotyan jini an tyo bʌ yom i cha'añob. Ti yambʌ
    ora che' an i cha'an ch'ujbi i cotyañetla che' an tyo yom la' cha'an. Che' jini
    junlajal mi la' wajñel ti wen.
  zos-NT: Pero como mitz mi nø'ijtam tumin yøti, hay que va'cø mi ndzi'tam ja itø'is
    ñe. Entonces cuando mitz ja mi nø'indø, y je'is ñø'ijtu, muspa mi ṉgyotzoṉdam
    ñø'ijtu'is.
  gvs-gvs: Tuta ame goi komi mami esaesa itoboinemi amo tauyadi idi kaiyakomou manuna
    kovaitedi. Moe bego tutayana komi kokaiyako mou, kidi madi esaesa itoboinedi sivaitemi,
    e bei komi be kidi kovavasa.
  kbm-kbm: Bemem galkik etenik yem aim gen anongge molge, dangetok be etok gen vie
    molge ve yem unemb amolmol ebe gen ma ve is ok ru. Be ginei mul ane yem ande umbweg
    tiate be eisir imbweg vie, okob atob eisir inemb yem ru weik etok ge. Yem unalgum
    gen dangetok nitangi aim ate veik tepwengge un-gas gen nitangi ate ge.
  rmc-rmc: Akana tumen hin buter a pomožinen lenge, bo len nane; a sar ela len buter,
    hoj on te pomožinen tumenge, te kampela.
  apr-apr: Le dookoot nga ang ngan so kiang alunu san, inbe di ngan taukadi, le ole
    kalon di ye so yo timaka ye nga, a bet nen ngan ye kene yo ang ngan bet taukamu,
    inbe di ngan kidi alunu nga, ngan ole tilonang ye so yo kamaka ye nga lapau. Ngan
    ye dada yo nen in nga, ngan nepongo le so kiang ngan ole gaongo leu.
  tiy-tiy: Béleewe ni gétabang gom bé de ségiyo non gaba-gabay kagome kéfaguyag. Endob
    kulang foy karowe de. Atin dob gaiwe kulang gom brab gaba-gaba roy berowe, tabangé
    ro so begom. Mélaw ségiléw-giléw i késétabang gome.
  nlg-nlg: Mi taeni tau loghoi tua subo na lei totobo ke, ma kau tangomana na hangaadira
    rahei tara mua loghoa te manadira. Ma ge kau padighi balu totobo tana ngiha ke,
    gaira kara ghoi tuvalighau ta didira na lologho. Te vagha eni, ighau kau loghoi
    na lei totobo te manana vanighau.
  dgr-DOGNT: Dıì t'asìı łǫ naxıts'ǫ sìı wet'à dǫ t'asìı gıts'ǫ-le ts'àahdı ha dìì-le.
    Hanì-ı̨dè ededı̨ t'asìı deɂǫ̀ǫ̀ gıts'ǫ nı̨dè naxıts'àgedıì agede ha. Hanì-ı̨dè
    hazǫǫ̀ ełèht'eè t'asìı gots'ǫ ha.
  pes-OPV: و تا زیادتی ایشان بجهت کمی شما باشد و مساوات بشود.
  ron-1924: 'чи есте ворба де о потривире: ын ымпрежураря де акум, присосул востру
    сэ акопере невоиле лор, пентру ка ши присосул лор сэ акопере, ла рындул луй, невоиле
    воастре, аша ка сэ фие о потривире,'
  tpz-tpz: Ka kuru vaꞌih nöm to teꞌ me e nem pa ma tah peo. Ka ma tah nöm to vaneah
    nem, nöm to onöt e nem pa vaꞌaus a napan varih to kökööt ne pa ma tah. Ka amot
    nee se keh öt vapeo, ee se vaꞌaus varuꞌ ee peöm, pa ö nöm se kökööt nem pa ma
    tah. Ivëh, ke eöm kurus se nok a pah taateꞌ to vatoe non, paröm teꞌ vavih nem.
  agd-agd: Taréa siretí ankan kokhon daná kaen nan bái kasa eya vetin aya ukhá esin
    ná inká anona sireti ma o afasí inona yamú anona aya ino. Máan ma inte mae minó
    ano manaí ukhe van nono.
  rkb-NT: '@see-verse:2CO.008.013'
  san-THA: วรฺตฺตมานสมเย ยุษฺมากํ ธนาธิเกฺยน เตษำ ธนนฺยูนตา ปูรยิตวฺยา ตสฺมาตฺ เตษามปฺยาธิเกฺยน
    ยุษฺมากํ นฺยูนตา ปูรยิษฺยเต เตน สมตา ชนิษฺยเตฯ
  iws-iws: Kara ha naɨngwowi, dimɨnɨm kɨma nonkwowɨm sɨmiirɨn hinda haɨmii ara timɨ
    hauugi. Dimusi rani, tariinanɨn ta ɨi aiirarɨn kɨma umɨr kasaka nwo rani mɨ yɨm
    sɨma komii nonkwo rani. Mɨ mhoɨiya sɨma komii mɨ onkwowi mɨ wɨm kɨma sapɨsap,
    kɨmiirɨn wɨ sɨma mɨ whɨnkɨnsiis haigɨnɨuwi. Mɨ tɨ hɨriinan siyɨuɨn, kɨma whɨekakarɨn
    wɨ wadɨeyar sɨbgu owi.
  pol-SZ: Teraz jesteście w stanie pomóc innym, którzy mają mniej od was. W przyszłości
    zaś, gdy oni będą w lepszej sytuacji, a wy znajdziecie się w potrzebie, to oni
    udzielą wam pomocy. W ten sposób możecie dzielić się bogactwem!
  ztq-NT: sink lëëw xñab noo parñee kchë no kap nii jkiiñ lo no. Lëëw xtee tiits nii
    ktee do nii chak falt lo meñ go, so gaa tse nii kneetsy meñ go nii kak falt lo
    do. Singo mod kchë no kuuñ yudar,
  zai-NT: sínuque para gapa tu bia'ca, bia'ca. Laga napa tu yanna la? laudii cani
