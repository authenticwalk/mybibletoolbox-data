  mva-mva: Kaituka-tina nge kam kana neming dikoko. Bokai ka kira-kaming be kamadumadi
    kana. Alauri masa kam kana kokoko-lo kamatukura, be di masa daduma-kaming. Bokai
    masa kana boadu-lo nge iriringa-ming tekedia-doi.
  dwr-NT: Unttunttu palahay hintte pacaa kunthana mala, hinttenttoo ha wodiyaan de7iya
    palahay unttunttu pacaa kunthana koshshee; laa77uukka hewan qaraan go77ettiino.
  kfw-kfw: Nangni'n ninghong neimakpha, inmani'n katamma inhong neiya e-inchu, inmani'n
    nangni innasannook sik eii, khan ningthoa inkhat li inkhat in-ang rip-ah ning
    insansik eii.
  bfz-bfz: पर बराबरिया रे बिचारो ते एस बखते तुसा री बड़दी तिना री कटिया रे कामे आओ,
    ताकि तिना री बड़दी बी तुसा री कटिया रे कामे आओ कि बराबरी ऊई जाओ।
  cuk-09: Suli, degi-an-sogsulid. An sogdo, bemar emigi ibmar-obinegwaa-nikadi we-dulemar-ibmar-sulidga
    ukye, adi bemar ibmar-sate gunonikile, we-dule-ibmar-sulid sunna ibmar-nikadginele,
    bemarga ukmogoed, adi bela na yopiragwadbi gumalagar.
  ben-OBCV: বর্তমানে তোমাদের প্রাচুর্যে তাদের যা প্রয়োজন, তা পূরণ করবে, যেন তার পরিবর্তে,
    তাদের প্রাচুর্য সময়মতো তোমাদের প্রয়োজন পূরণ করবে। তখনই সমতা বজায় থাকবে,
  mil-NT: Te vitna ndècu ndee iní‑ndó nàcuáa ndacu‑ndo chìndee‑ndo cue ñáyiu xìni
    ñuhu, te nduu ñà túú ndècu ndee iní‑ndó te cue ñáyiu‑áⁿ chindee ñàhá‑yu xii‑ndo
    te núu ndècu ndee iní‑yu, te ducaⁿ te ni nchòhó ñá túú nǎ cumání xii‑ndo te ni
    cuè ñáyiu‑ǎⁿ ñá túú nǎ cumání xií‑yu.
  myu-myu: '@see-verse:2CO.008.013'
  amk-amk: Na ninaifa mani, mene fi mesobuai sewa wa, metohonai we fiata fio esobua
    kaha fo, ambori na rahida siai wori, fianai aino esobuai sewa fo fiata fio mesobua
    kaha fo, ambori na tonanane memasi na fi mesobua fo.
  fai-fai: Kale kukuw be kanamin kale. Kamane kiwsik ufek ufek seng keibidiw kale
    kiwsik yak waktuwa bidiw iyo dakáyam sidiwe yanol isik ufek ufek seng keidiwe,
    kiwsik waktuwokabiw, be ikil yán ki dakoyamokabiw. Kale kiba be kanamokabiw, beta
    kukuw uyo ken kikiw yán teng keimokabiw ko.
  ura-NT: Enate inara, acaauruhacha sirihei siriquichene jaun, acaauru rai tenaa nainequiche.
    Acaauru netonai cabaiha inaraacha sirihei sirichuruhane, inara rai netonai tenaa
    nainecuruhane coina. Nitohanihanete ita rijijieein inaraacha latei siriin neriquicheein,
    ita amuritoheriin sirina coacuelanaala.
  mcd-NT: '@see-verse:2CO.008.013'
  urt-urt: Tukwini ŋup eꞌe pe, yip ŋaiꞌe ŋaiꞌe wula wula pe, pa yangange ŋaiꞌe ŋaiꞌe
    syeꞌ yil lenge miyeꞌ tuweinge ŋaiye tinge seheiꞌe. Ŋupe ŋaiye yip pa seheiꞌe pe,
    tinge se ka plihe yungwis yip. Taꞌe luku pe, yip lalme pa yende tuꞌe luku no,
    pa juhilyeh yikirh mane.
  kiz-kiz: Bhuingi bhuinu kwa magono gha henu ulasaidila kwa khela kabhilonda. Eye
    ndo kabhele kujo ubhuingi wa bhene ubhwesyai kusaidila mahitaji ghinu, ni kujo
    kuyelai ni usawa.
  tzo-TZE: Yu'un li vo'oxuque oy c'usi oy avu'unic, jech coltaic li boch'otic mu'yuc
    c'usi oy yu'unique, yu'un jech co'ol oy avu'unic. C'alal me ja' o mu'yuc c'usi
    oy avu'unic eq'ue, ja' chlic yac'boxuc ec li c'usi mu'yuc avu'unique. Ja' tsc'an
    ti jech co'ol chacolta abaique yu'un jech co'ol oy c'usi oy avu'unic.
  lex-lex: '@see-verse:2CO.008.013'
  dov-dov: Ikuzulila kwenu muchiindi eechino kuyoobeetela eezyo nzibayanda. Kuli mbubo
    akulako kuti buzulile bwabo bumweetele nzimuyanda, eelyo kuti kube kweelana.
  rgu-rgu: Huu fo besaꞌ ia emi hapu-dai lena, ma sira kura-kopo. Fai bea ma emi kura-kopo,
    sona neuꞌ ko ara bisa fee emi. No ria na, ita sama-sama bisa lepa-tasaa baibeberaꞌ.
  toc-NT: huata caj xma̠n tala­cas­quín pi̠ acxtum nala̠­la­ka­lha­ma­ná̠hu, porque
    la̠nchú hui­xinín kalhi̠­yá̠tit hua̠ntu̠ xlacán ni̠ taka­lhíy, pero namín quilh­ta­macú
    acxni̠ xlacán taka­lhi̠y nahuán hua̠ntu̠ hui­xinín ni̠ cati­ka­lhí̠tit entonces
    nata­siyuy pi̠ acxtum la̠la­ka­lha­ma­ná̠tit porque na̠ naca̠­mak­ta̠­ya­ca­ná̠tit
    acxni̠ ni̠tu̠ u̠ú namac­la­cas­qui­ná̠tit.
  som-som: laakiin sida ay sinnaantu tahay, wax ka siiya waxa badan ee aad wakhtigan
    la joogo haysataan, waayo, way baahan yihiin, inay waxooda badan wax idinka siiyaan
    markaad baahataan, si ay sinnaani u dhacdo,
  mam-C: Qu'n qa at ch'in kye'y ja'lin, tu'n kymoji'n kyi'jjo txqantl; ex b'alaqa
    toj juntl majl ayetl kchi mojil kyi'ja, aj tel b'ajjo kye. Ikytzin tumiljo, tu'n
    qel junx,
  ndj-ndj: Ponopa chila chimuveli nachu, chila chikomi chivatangi pambeli vayenu pavadayila,
    ili na veni chipindi pavava na fitangalili, vavatangi yumwi kwa fila fimudayila,
    ili kuvi na utelatela.
  mbj-NT: Da hẽ bë wë hanäng do masa sa hã. Ta jawén bë wë tananyy bä, bë d' ramasaa
    kän ta mabaj. Tii bä kä, séd demuun tabanäng sahõnh hẽ sa wë.
  lat-VUC: 'In præsenti tempore vestra abundantia illorum inopiam suppleat: ut et
    illorum abundantia vestræ inopiæ sit supplementum, ut fiat æqualitas, sicut scriptum
    est:'
  ngp-ngp: Kwaviya ivi haluse mnanavo, niho mkuungwa kuwambiza wadya wose heweina
    kint'hu, niho Umwo mkanda hemwiina, watuhu wananavo nawa myambizeni, mwe kutenda
    ivi wose nawande waliganywa.
  enq-2: Dopaka pyoo, dupa-kisa longo seta dupame nyakama daa jetamopa nisepengeaka.
    Dopa pitami dokome, nyakama pitaka kapa-kapa lao katatami.
  eng-ASVBT: 'that their abundance also may become a supply for your want; that there
    may be equality:'
  mna-mna: Koozi, niom karao pa koroŋ boozo. Tana karao be ku'uulu zin pa koroŋ ta
    zin timbot ŋoobo pa. Mi kaimer, sombe zin tirao pa koroŋ pakan ta niom kombot
    ŋoobo pa, nako zin kadoono tiuulu yom. Naso niom ta boozomen kombot raraate men.
  myw-myw: Misinak tut towen, peinan miwliyoug babaw kumulouls bwein mo kulabes sidayas,
    peinan tasimav tasiyas. Igaw siwliyoug bibabaw tasiyas tasimavs, o bika̱bwag wasigeis
    yakamiy, mo bilabeimiy. Mamagina bo bikobobt-wan.
  sby-sby: Nsombi ndayandangeti bintu mbyemukute binyamfwilishe abo babula, kwambeti
    naboyo bakaba nabyo bakamunyamfwilishe kwambeti pabe kwelana.
  sll-sll: '@see-verse:2CO.008.013'
  yaq-NT: Ala, nanancha enchim emo bitne' betchi'bo weye. I'ani eme'e, bempo'im ania
    betchi'bo a' jipue. Chukula intok enchim jiokot eao, bempo enchim ania betchi'bo
    a' jipu'une. Inien san nanancha enchim emo eiyaa'u emot aune.
  uro-uro: Bä vät tom däkt ama qäväläm gärqomni i masirhat na angän gärhong di sa
    mamär iva ngänit bon arhani ama qatnanaktpämda nävät angän gärhong masirhat inguna
    rha di rhit läk nani irhong. Mamär iva ngän dualat toqoräkt divakt iva rha di
    nak saqi rhit bon ngän dä iarhongäkt kärqärhong i ngänit läk nani irhong bät ama
    qäväläm gärqomni iva ngänit läk nani irhong. Bä nävät iaqäkt ama iska dä sa va
    mamär na ngän ngän na rha dap pa qaku ngän moe ngän na rha va ngän natläk nani
    guarhong.
  ita-1885: 'Acciocchè altresì la loro abbondanza sia impiegata a sovvenire alla vostra
    inopia; affinchè vi sia ugualità; secondo che è scritto:'
  muy-muy: Nihi ti zlam gekʉli àbu kay, nahkay jənumki tay àna naŋ. A vaɗ nahaŋ nday
    day atəŋgəta zlam a kay ti atəjənaki kʉli àna naŋ bilegeni. Nahkay lekʉlʉm ɗek
    ekigʉm kala-kala.
  kqc-kqc: ye gua mina medari, yi beika tau bi ina vene beika nufa de rofu rau regedi,
    ye ini beika tau bi ina yaku ka yi beika nufa de ya rofu rau regedi. Kamini berou
    berou bi ida yokoi makari amegedi.
  tav-tav: Yucʉacã mʉja cacʉgorije mena nare mʉja átinemo maji. Na quena caberopʉ
    na cacʉgorije mena mʉjaare átinemogarãma. To bairo átiri jĩcaro cõona mʉja cʉgogarã
    yua.
  eng-ULB: Your abundance at the present time will supply what they need. This is
    also so that their abundance may supply your need, and so that there may be fairness.
  spa-VBL: En este momento ustedes tienen más que suficiente para suplir sus necesidades,
    y a la vez, cuando ellos tengan más que suficiente podrán satisfacer las necesidades
    de ustedes. De esta manera todos reciben un trato justo.
  fra-_FOB: Que votre abondance supplée maintenant à leur indigence; afin que leur
    abondance supplée aussi à votre indigence, en sorte qu'il y ait égalité,
  hau-ULB: Yalwar ku a wannan lokaci za ta zama abin biyan bukatarsu. Haka nan kuma
    domin yalwar su ta iya biyan bukatarku, domin a sami daidaituwa.
  mal-mal: തുല്യത ഉണ്ടാകുവാൻ തക്കവണ്ണം, അവരുടെ സമൃദ്ധി നിങ്ങളുടെ ഇല്ലായ്മക്ക് ഉതകേണ്ടതിന്,
    ഇക്കാലത്തുള്ള നിങ്ങളുടെ സമൃദ്ധി അവരുടെ ഇല്ലായ്മക്ക് ഉതകട്ടെ.
  urd-GVR: Is waqt to āp ke pās bahut hai aur āp un kī zarūrat pūrī kar sakte haiṅ.
    Bād meṅ kisī waqt jab un ke pās bahut hogā to wuh āp kī zarūrat bhī pūrī kar sakeṅge.
    Yoṅ āp ke hālāt kuchh barābar raheṅge,
  far-far: '@see-verse:2CO.008.013'
  suz-BL: मुल इन के शुश बाक्‍मेनु, मथीब आन कली वारच पतीने। मिनु नोले मेको आन के शुश
    दुम्‍मेनु, इन कली यो वारच पाइनीम। मोपा वारच पा गेमुशोमी नेल्‍ल इं के बाक्‍शो उइक्‍थ
    उइक्‍थ दुम्‍ल, दे मिम्‍ताक्‍ङ।
  car-NT: Erome te moro totyke awairykon 'wa mo'karon kota'marymbo aike'kary man.
    Amy jako pai moro totyke iwairykon awaikota'marykonymbo aike'katan. Iwara asewara
    pa'poro maita'ton.
  amp-amp: '@see-verse:2CO.008.013'
  bht-bht: पर इस बकत तुहाड़ी बढ़ोतरी उना दी जरूरत पूरी करणे तांई भतेरी है, पर कदी
    ऐसा भी होई सकदा है की तुहांजो जरूरत पेई जा, तालू सै तुहाड़ी सहायता करन, तालू दोनों
    इक बराबर होई जाणा।
  eng-NOY: but to make an equality; at the present season your abundance meeting their
    deficiency, that their abundance may at another time meet your deficiency; that
    there may be equality;
  cub-NT: Quénora ʉvʉ yʉ caivʉ ne cʉvarãjiyepe ayʉ cũinátʉrʉra. Que baru caride mʉjacapũravʉ,
    cʉvarivʉ caiye mʉjare jaʉéde aru mʉjare jaʉé pʉeno máre, jíjarã, cad̶atenajivʉ
    ina cʉvabevʉre. Aru apenʉmʉre nácapũravʉ, cʉvarãjivʉ caiye náre jaʉéde aru náre
    jaʉé pʉeno máre, jínajarama, cad̶atenajivʉ mʉja cʉvabenajivʉre. Que teni caivʉ
    cũinátʉrʉ cʉvarãjivʉbu.
  ita-1927: 'nelle attuali circostanze, la vostra abbondanza serve a supplire al loro
    bisogno, onde la loro abbondanza supplisca altresì al bisogno vostro, affinché
    ci sia uguaglianza, secondo che è scritto:'
  lww-lww: Nesum̃a nesitom ke ga sane popon ita make ga teve maran taaga ga. E pogos
    nene, kiamiu sur mok liu, ana lala na peraga, pe kiela re poli, ana popon kiamiu
    sur komp̃asia vano ve kiela, vena kiela sur m̃a tai ve tokak ga. A pona yam lap̃asa
    visae kiamiu sur re e kas lap̃asa nap̃a pimi ke ne, kiela sur komp̃asa kilia imi
    kila sane kiamiu narin sur m̃a tai. Pogos nap̃a tesum̃a teiila ita ke sanene na
    po, kila sane ita make ga tesum̃a marana taaga,
  ckb-ckb: لە کاتی ئێستادا با پڕیی ئێوە کەموکوڕی ئەوان پڕ بکاتەوە بۆ ئەوەی لە داهاتوودا
    پڕیی ئەوانیش کەموکوڕی ئێوە پڕ بکاتەوە، تاکو یەکسان ببێت.
  nas-nas: Enanung batei-koo tee mmauꞌ otoꞌderurining-eta niiꞌning pakuereriaing apukaꞌpariko
    tenang diiꞌ apukaꞌdariko pakuraariainaꞌ. Eeꞌnoko ookara naroꞌ basinooꞌ otoꞌderuriai.
  uvl-uvl: Nga etue nei imo lemo ure halang ke urana nge a halaua iri nenge reria
    ure ero. Pe nga etue nenge iri reria ure halang, lape te halaua imo nenge lemo
    ure ero. Ke ure palala helel.
  eng-BBE: But so that things may be equal; that from those things of which you have
    more than enough at the present time their need may be helped, and that if you
    are in any need they may be a help to you in the same way, making things equal.
  ixl-CNT: Tan aatz cheel, atil etetz. Utz saveeti seloch unjot niman tetz u Jesuus.
    Tan ex oj tek tunpate utz, silochꞌex majte. Lochobꞌeibꞌ koꞌn vaꞌl sebꞌaneꞌ. Ech
    elachajil etetz siꞌaneꞌ.
  xsi-xsi: Taitu kala zo ŋine mbaliŋa rârâ ikeno pami, kala miki kakura tu kelekele
    pinde kalanzi sugorai tamâta. Mine nde ara ŋana miki ma kaveta mine. Aku muli,
    ambo nemi mbaliŋa marumbu kala kamo sugorai tâ, ambo kinzi nenzi kelekele ikeno
    panzi, ande kinzi kala ma sikura tu sisuka miki mine nâ. Mine nde miki wa kinzi
    wa ma kaveta vetâŋa kie taituni, kala miki rârâni ma kamo ara nâ.
  crx-NTPO: '''Et k''us ts''iyanne ba lhgha'' hot''e''. ''Et whuz un''a nohni lhai
    aht''i te, ndunne lhe''ít''ihne, ''enne whuloh bughah''aih. ''Et whuz un''a lhla
    ts''oot''en huba'' hoont''oh.'
  kan-OKCV: ಸದ್ಯದಲ್ಲಿ ನಿಮ್ಮ ಸಮೃದ್ಧಿಯು ಅವರ ಕೊರತೆಯನ್ನು ನೀಗಿಸುವುದು. ಅನಂತರ ಅವರ ಸಮೃದ್ಧಿಯು
    ನಿಮ್ಮ ಕೊರತೆಯನ್ನು ನೀಗಿಸುವುದು. ಆಗ ಸಮಾನತೆಯ ಗುರಿಯು ಉಂಟಾಗುವುದು.
  bbb-bbb: Ja iviama sinuome ije ja zaraeva ijia e vasiaki ije ifejiadufuo ije funeka
    mani. Ja ijiege ifejiaekina maza rade bu ire bino zaraekuva buse una ire bino
    ja vierafekuva bu ifejiana ivajiadufuo. Ja ijiege rekuva ja buina besu sinuome
    enafu kedufuo.
  blw-blw: Te faénha hen laychê way aryén. Te hen laychê yanggayat antaaw an man-ahetennorong
    amin. Yag gapo ta wachan sobrayu ad uwan, ammay no etorongyu chachi hen cha makorangan
    hen tapena. Te non an umat yag ah tapen chi ag-agaw yag chàyu hen makorangan wat
    hen sobracha agé hen maetorong an chàyu. Te no yachin mekamanat maid ihah maligatan
    an chitaaw way cha omafurot.
  tam-2017: எப்படியென்றால், அதிகமாகச் சேர்த்தவனுக்கு அதிகமானதும் இல்லை, கொஞ்சமாகச்
    சேர்த்தவனுக்குக் குறைவானதும் இல்லை என்று எழுதியிருக்கிறபடி,
  azz-NT: Ta, nejua namechnojnotzac para que namejuan de Corinto ma xitapalehuijtiyacan
    ijcón queme ne taneltocani de Macedoniajcopaca ipa quichiutihuitze. Huan axcan
    namejuan nanquipixtinemij ya in tapalehuilis tenica huelis nanquimajxitisque ne
    tapalehuilis ten quinpoloa ne taneltocani de Macedoniajcopaca. Huan ijcón tech
    ocsequin tonalme yejuan ne de Macedoniajcopaca quipixtinemisque tapalehuilis tenica
    quimajxitisque ne tapalehuilis ten namejuan namechpolotiu. Huan como ijcón nanquichiutinemij,
    ijcuacón oncas sansé san tapalehuilis.
  spa-RV-1909: Sino para que en este tiempo, con igualdad, vuestra abundancia supla
    la falta de ellos, para que también la abundancia de ellos supla vuestra falta,
    porque haya igualdad;
  csy-csy: 'Ahihang a kibangtek hi na tungtawn in, tu hun sung in note i dimlet na
    in amate kisapna hu tu a, amate dimletna zong note kisapna ah hong hu tu hi: taciang
    kibangtek tu hi:'
  mxq-NT: Tyam miits mmʉda̱jttʉp mʉt diꞌibʉ mba̱a̱t xypyudʉ́kʉdʉ diꞌibáty tʉgoyꞌa̱jtxʉdʉp.
    Ko na̱ꞌa̱ yʉꞌʉjʉty tmʉdáttʉt diꞌibʉ mba̱a̱t mdukpudʉ́kʉdʉ, mmoꞌoyʉdʉp miidsʉty
    ko naty nandʉꞌʉn mdʉgoyꞌa̱jtxʉdʉ, es dʉꞌʉn jyaaty ja tiꞌigyʉꞌát.
  tzj-NT: Ja kas ngana anin xta junan nkaban nkato' ta ki' chibil tak ki'. Cani' chewe
    ixix camic como c'oli sobre ja c'ol ewq'uin xc'a chewi' tok congana buena wi ne'eto'
    ja kach'alal chipan ja quipobre'il utzc'a chi eje'e' chic neto'o ewxin chwak cabij
    ja tok c'o chic rjawaxic chewe ixix in tok c'o chic sobre cuq'uin eje'e' tri'
    ja nixquitobej. Queri' rubey utzc'a chi xa junan nkaban nkato' ki' chibil tak
    ki'.
  tdt-tdt: Agora dadauk imi iha barak, i imi bele ajuda maluk sarani sira nebee la
    iha. Se aban-bainrua imi presiza buat ruma, sira mos bele foo ba imi. Ho nunee
    hotu-hotu bele moris hanesan.
  ron-BTF: Ci să fie egalitate acum în acest timp, ca abundența voastră să fie pentru
    nevoia lor, pentru ca și abundența lor să fie, la rândul ei, pentru nevoia voastră,
    ca să fie egalitate,
  eng-WEBP: but for equality. Your abundance at this present time supplies their lack,
    that their abundance also may become a supply for your lack, that there may be
    equality.
  eng-FBV: At the moment you have more than enough and can meet their needs, and in
    turn when they have more than enough they can meet your needs. In that way everyone
    is treated fairly.
  nld-1939: Uw overvloed moet thans hun gebrek ten goede komen, opdat eens ook hun
    overvloed uw gebrek mag verhelpen. Zó blijft er evenwicht bestaan,
  bwo-bwo: It it kic'or bogizo it kic'ats b́ jinetwok'o and it gizo bok'ic'ats jinee,
    hank'on it dagotse manuts woto beetwe.
  nch-BL: San nijnequi para ama xiitztoca san se huan yon se amo mayanas. Amantzi
    quema anquipiyaj miyac, hueli anquinpalehuise cati amo teno quipiyaj. Huan quej
    nopa, quema amechpolos cati monequi, inijuanti nojquiya amechpalehuise.
  quc-TNT: Ri cwaj in are la' chi junam ri jastak iwe c'olic. Cämic ri ix c'o ri jastak
    iwe che qui to'ic niq'uiaj chic chupam ri qui rajwaxic. Cäpe c'u na ri k'ij aretak
    c'o na ri i rajwaxic ix. Ri e are' c'ut quixquito' na ix aretak c'o i rajwaxic.
    Je ri' junam ri tewchibal quiriko.
  tfr-NTPO: '@see-verse:2CO.008.013'
  kaq-NT: Jasca rabe jayaxahnnon hihxon man hicha jaibo texe hinannahue, pishinaibo,
    man pishinaibo sca jaabo rihbi hicha jaxon mato hinanyaxahnnon. Jascapahbo rabe
    jaábo jascajanahue.
  sgb-sgb: Nitsighaw kaw amêhên, kabay mahawpan yo hila. Lano etaman no nitsighaw
    hila, ta magkakulang kaw ha pamangailangan, ay mahawpan la kaw. Ha êmbayro ay
    mihahawop kaw.
  vie-1934: Theo cảnh bây giờ, anh em có dư thì bù cho họ lúc túng thiếu, hầu cho
    họ có dư cũng bù lại lúc túng thiếu cho anh em, như vậy là bằng nhau,
  kxv-kxv: ସାମା ସମାନା ଆ଼ହାଲିତାକି ନୀଏଁ ମୀ ବାତ୍‌କୁ ତଲେ ଏ଼ୱାରି ଲ଼ଡ଼ା ମାନାଣି କିୱି ଆ଼ହିମାନେ,
    ଏ଼ନିକିହିଁ ଏ଼ୱାରି ବାତ୍‌କୁ ତଲେ ମୀ ହିଲାଆଗାଟାଣି ପୂରା କିୱିଆ଼ନେ, ଇଞ୍ଜାଁ ଇଲେଆ଼ହିଁ ସମାନା
    ତ଼ଞ୍ଜାଆ଼ନେ,
  amu-NT: Matyꞌiomnaꞌ na tjoomꞌ cateijndeii nnꞌaⁿ ncꞌiaana na cwilaꞌyuꞌ. Jeꞌ ꞌo na
    majndaaꞌti mꞌaⁿꞌyoꞌ maxjeⁿ nnda̱a̱ nnteijndeiꞌyoꞌ nnꞌaⁿ Jerusalén ꞌnaⁿ na matseitjo̱o̱naꞌ
    joona, cha cwiicheⁿ ndiiꞌ quia na nda̱a̱ nliu joona mati nnda̱a̱ nnteijndeiina
    yuu na matseitjo̱o̱naꞌ ꞌo, ndoꞌ na luaaꞌ nlꞌaꞌyoꞌ, ñeꞌcwii xjeⁿ nnteijndeiinaꞌ
    ꞌo ñꞌeⁿndye joona,
  hin-CV: इस समय तो तुम्हारी बढ़ोतरी उनकी ज़रूरत पूरी करने के लिए काफ़ी है. कभी यह
    भी संभव है कि तुम स्वयं को ज़रूरत में पाओ और वे अपनी बढ़ोतरी में से तुम्हारी सहायता
    करें. तब दोनों पक्ष समान हो जाएंगे.
  spa-BES: Pero para que las cosas sean iguales; que en este tiempo de abundancia
    sobre ustedes, puedan suplir su necesidad, y que la abundancia de ellos supla
    la necesidad de ustedes de la misma manera, haciendo las cosas iguales.
  san-BEN: ৱর্ত্তমানসমযে যুষ্মাকং ধনাধিক্যেন তেষাং ধনন্যূনতা পূরযিতৱ্যা তস্মাৎ তেষামপ্যাধিক্যেন
    যুষ্মাকং ন্যূনতা পূরযিষ্যতে তেন সমতা জনিষ্যতে|
  tdx-tdx: ie henaneo, ty havokara’ areo ro ho amy ze paia’ iareo, soa te ho amy ze
    paia’ areo ka ty hanolora’ iareo amo havokara’eo, vaho ho mira.
  naf-naf: '@see-verse:2CO.008.013'
  grc-MT: ινα και το εκεινων περισσευμα γενηται εισ το υμων υστερημα οπωσ γενηται
    ισοτησ
  vid-vid: Chila chomlinacho sambi chonjezeche chiwatanze wala walingugana, leka na
    hewo lowowa na chonjezeche, wawatanze hemwe kuli vila vyomlingugana, na ahyo,
    kuwe na kiwhana.
  pio-NT: Néese núumacué pirí cayábaca piyúudàacaalícué nía nàyacaténá càide iyúwacué
    pìyáaná, càmíiyéica máiní càasu píicha, càita nacái càmíiyéicué máiní catúulécaná
    píicha. Siùcade pidènìacué pìasuwa cayába piyúudàacaténácué catúulécanéeyéi wenàiwica.
    Néese áibaalípiná nadènìaca nàasuwa cayába, yásí náalimá nayúudàacuéca pía, càmicaalícué
    pidènìa yái pimáapuèrica. Càitacué píalimápiná pìyaca abédanamata.
  tsn-tsn: mme lo tshwanetse lo abelane nabo. Gone jaanong lo na le mo go ntsi, lo
    ka ba thusa; ka nako e nngwe ba ka abelana le lona fa lo tlhoka.
  amr-NT: opud kenomeyere onigoniga̱yo̱ʼ huakupe yanʼto̱i̱katiʼ. Oyda Jerusalénya̱ʼ
    huaknopo̱e̱ʼeri paiʼda o̱ʼnenok opudomey Corinto huaknopo̱e̱ʼeria bayokdik moʼi̱kaʼne.
    Nogok Jerusalén huaknopo̱e̱ʼeri huakkaʼ huakupe enʼto̱e̱ʼnayo opud paiʼda e̱e̱ʼnayo
    opudtaj huakupe bayokikaʼdik moʼe̱a̱pone. Ken konigti opudomey kenpaʼti kenomey
    keʼniga̱ti to̱i̱kaʼdik moʼe̱ne.
  pwg-pwg: Ma wekarakava na ami mura irakata na ibiibai da wawaya gwabisiyai ivi kegha
    na koti vitesi. Nakanani bade tami koti kegha ma ti kovokovoghisi da iti vitemi.
    Nakanani kona berai na koni kovokovoghana.
  cjv-cjv: Epena ne yokama tai kan munmane ako neinga ena ari guwai gai dikengua yokamai
    akire di erowainga i faname. Ena okome ne yokamai tai munmane ako nekenainga kakom
    yokamai ne yokamai akire di erowainga i ama faname. Epe benainga ena ne yokamai
    te yokamai kounom kounom moraime.
  tha-KJV: แต่​เป็นการให้กันไปให้กันมา ในยามที่พวกท่านมี​บริบูรณ์​เช่นเวลานี้ ท่านก็ควรจะช่วยคนเหล่านั้​นที​่​ขัดสน
    และในยามที่เขามี​บริบูรณ์ เขาก็จะได้ช่วยพวกท่านเมื่อขัดสน เพื่อเป็นการให้กันไปให้กันมา
  por-BR-2018: Mas para que igualmente, neste tempo presente, vossa abundância seja
    para suprir a falta dos outros, para que também a abundância deles seja para suprir
    vossa falta, para que haja igualdade.
  mhl-mhl: Ore eru damaŋ yoo ya boakoŋ yobu pe ŋareko goineji gogoyaŋunde yare embimbiŋgagobi,
    ŋoŋo oi bapi yabebi soine fukeiŋ. Oŋu eru ŋoŋo-ŋaŋe jiki yare embimbiŋgabi yoŋore
    yareji boakoŋ yobu peiŋ, damaŋ oo oi mo bapi ŋabenimiŋ. Oŋu naduŋgaduŋ ekabi ogo
    babapi mosiŋaŋunji sogokoŋ fukeiŋ.
  klv-klv: Gagai nǝsa mǝttopul hǝni elǝboi b̃evi tarhǝt silatenan lotom̃idol. Ale
    nǝboŋ mǝtb̃em̃idol be lǝb̃epul hǝn natite, dereh lelǝboi lǝb̃evi tarhǝt samito.
    Ale b̃imaienan, ikad nap̃itp̃itoṽan.
  bco-bco: '@see-verse:2CO.008.013'
  kdl-NT: Gogo‑na naha, iꞌa̱ ta̱ n ili ushani. Ili iꞌya iꞌa̱ri n iꞌya ya fuɗa ta̱
    ya ɓa̱nga̱ aza ɗa bawu aꞌa̱ri n ili. Aku ubana a kapala a tuwa̱ baci a tsa̱ra̱i,
    aku a ɓa̱nga̱ ɗa̱ dem aꞌayin a ɗa baci bawu iꞌa̱ri n iꞌya, pini nala, she i woko
    una̱ u te.
  apu-NT: Uatxa hĩte txineirote auapitika ninoa hĩsikini ĩkapani. Ãti õti hĩte txineirote
    mauakanisaaki, atxiĩti ninoa txineirote aua, ininiã ninoa sikai hĩte. Ininiã hĩte
    moianatinina atokotxikana, ninoa moianatai hĩte. Ikara atoko inakari atão.
  roo-roo: '@see-verse:2CO.008.013'
  miz-NT: Tsí kakaꞌán u tsí dií ka váꞌā ó te kudadɨɨ nto ni ñā. Vevii é ntekú ka īo
    iña ntó ne, xntii nto ña tē ntátaan núu ña; dɨvi ñā né, xntii ña ntō da ntátaan
    núu nto dɨ. Kidáā né, kudadɨɨ nto ni ña,
  qvz-NT: Cunanga canguna ashcata charishcamanda pugri runagunama cumbirana manguichi,
    huashaga canguna minishticpiga cangunama cumbiranaungami. Chasna rasha cangunahuas
    paigunahuas pariulla charinguichimi.
  deu-ELO: 'in der jetzigen Zeit diene euer Überfluß für den Mangel jener, auf daß
    auch jener Überfluß für euren Mangel diene, damit Gleichheit werde; wie geschrieben
    steht:'
  mjc-NT: Tyin vityin tsa iyó luxu tsi ndo, taahán tsi jatyinyee ndo tsi nyɨvɨ ndaahvi
    tsihin can. Tyin tacan tan inducu ñi coo tandɨhɨ yo. Tan inga tsaha, maa ñi cua
    jatyinyee tucu tsi maa ndo tun cumañi tsa cumañi tsi ndo. Tyehen taahán tsi jatyinyeé
    tahan yo tsi yo tsihin tsa iyó tsi yo tyin tacan tan ña nyehe ndi intuhun yo tundoho.
  caa-caa: 'Machi. Lo que war inwareox jax era: Que bueno ani tuaꞌ ixquetpa lar tama
    tunor, y tamar era nox ayan lo que ayanox coner tuaꞌ uyubꞌiox itacriobꞌ tamar
    unecesidobꞌ. Pero bꞌajcꞌat watar e día conda nox acay inumse ibꞌa tama inecesidad
    y jaxirobꞌ ayan meyra tuobꞌ tama e tiempo yajaꞌ, entonces jaxirobꞌ erer axin utacriox
    otronyajr. Pues tamar era erer aquetpa lar lo que ayan tibꞌa tacar lo que ayan
    tuobꞌ.'
  pls-NT: Tti janha rinaho que cain ra rrochonda ra nataonxin. Jai jaha ra tsjenguijna
    ra jehe na ixin jehe na chondaha na co jaha ra chonda ra. Co después jehe na nchao
    tsjenguijna ra na jaha ra ixin puede jehe na orrochonda na co jaha ra irrochondaha
    ra. Co jañá cain ra rrochonda ra nataonxin.
  eng-WYC-2018: but of evenness in the present time your abundance fulfill the need
