  deu-1951: auf daß auch ihr Überfluß eurem Mangel abhelfe, damit ein Ausgleich stattfinde,
  alq-ALGNT: Nogom dac kitci mane kegon kidaiana8a acitc kigagi 8idoka8a8ag igi8e
