verse: 2CO.008.013
translations:
  kpx-kpx: Di isiviholinu la moni baluga malei ata kebia ovei vaeta uliho. Isito la
    aike kunai baluga malemale kemo kebia tedaevege vani mole vanie toelau laemo lohoge
    keabuna abuta la tedaevei. Katealemo la bae abuhi ue toela valivebene.
  okv-H: Eto ungona donda ambu embopo ta degi hande pete iketo ungo be ambu ava ke
    ae rate ungo mine omba eto inono inono eto irova erena.
  tbo-tbo: Geka u bahana ega ata pa ipa lawa gehouhi witai hina awawala haleya ma
    taumi ona awali. Ma iyowai ta dewa meta po ataputa emoemotata naka geka pite.
    Amalai tauhi hai gomala u hinena ipa taumi omi mahulagei ona haguhi. Yaka taumi
    apo omi gomala u hinena hai mahulagei hina hagumi. Geka pite apo ona dewa memi
    po atapumi emoemotami.
  mal-C: നിങ്ങളെ ബുദ്ധിമുട്ടിച്ചു മറ്റുള്ളവരെ സുഭിക്ഷരാക്കണമെന്നല്ല, സമത്വം ഉണ്ടാകണം
    എന്നതാണ് ഞങ്ങൾ ആഗ്രഹിക്കുന്നത്.
  grc-SR: Οὐ γὰρ ἵνα ἄλλοις ἄνεσις, ὑμῖν ⸋δὲ⸌ θλίψις· ἀλλ᾽ ἐξ ἰσότητος, ἐν τῷ νῦν
    καιρῷ τὸ ὑμῶν περίσσευμα εἰς τὸ ἐκείνων ὑστέρημα,
  bgc-bgc: म्हारा मतलब यो कोनी के दुसरयां की भलाई करण तै थम खुद दुख सहो, म्हारा मकसद
    सिर्फ सब कै साथ एक जिसा बरताव करो।
  khz-khz: Ai ati gaririwana, reketa ioveakavara pakurai, gomi matotaumi atami ai
    metau kamuna pio tao-kaua, pio vevega-lealea. Aikina. Ai gaririwana, gomi e goveakavarana
    talimara pio gelegele moni e rinaga kavanai nagatina.
  deu-TKW: 'Ihr sollt euch nicht selbst wehe thun, um den andern aufzuhelfen, sondern
    eine Ausgleichung soll es sein:'
  zsr-NT: Cutu rëꞌndaꞌ gunaꞌ ga unödzjliꞌ le gaclen yezicaꞌ bunách ga gdxintë yadzj
    queëliꞌ.
  lin-lin: Posa na biso ezali te ya koluka ete bino bomona pasi mpo ete bato mosusu
    bazala na esengo, kasi ezali kaka ya koluka ete bokokana.
  hns-NT: Ham na boliela kie toelog doesar log ke aise madat kar kie toelog doekh
    me par dja, bakie djeme toelogke baraabar rahe.
  noa-E: Magba akhiin wa dich khapeenag nem deem khõchgau jũrr dichdëu nem ig nʉmta
    chukhum aju. Mua pãar magpimapha chirʉm.
  eng-EMTV: For I do not mean that others should be relieved and you burdened;
  mib-NT: Te nasūu jéē cahán rī jeē cáhni ndahú ró máá ró jeē cáa ga nihīn i vēsú
    jeē ndóo nuū maá ró.
  lif-NT2: खिनिॽ वेॽहाॽ याङ्‌याङ् मे़बोःङ्‌ल फाॽआङ् यरिक् के़बिरुम्‍सिम्‍बाल्‍ले़
    तुक्‍खे के़ज्‍ये़ॽइर के़लॽबा आनिगे़ निङ्‌वाॽग होःप्‍लो, कर के़रे़क्‍को कुदङ्‌बा
    पोःङ्‌लरो॥
  xnj-xnj: Maholo gitu lepi kuvya vangi vayonjokeswa lukumbi vangi mung'aika, nambu
    yikuvagana mwavoha muwanangana.
  mmx-mmx: Nia axo vara i do ana ke atnaasan teventaba la nemi xusuk mun mina xip
    mo lugugu at laramtaba pilas ngan laknixip silok. Ketla a vara i do nemi eburu
    midi mina epovo ela mun.
  cbr-NT: Atu curíqui 'inántancëxmi mitsux curíquiñuma 'inun cana mitsu caiman. Mitsux
    'icësaribitia atúxribi ñuñu 'iti cupíshi cana mitsu cain.
  tee-NT: Jantu iclajunau ni va alhimak'alhk'ajnant'it ju lamimaktasq'uinit'an ju
    va ix'a'aktaijuca ju ali'in.
  eng-LSV: for I do not speak that for others [to be] released, and you pressured,
  cak-NT: Ri nin-ij chiwe, man richi ta chi ri ch'aka chic q'uiy nic'ue-ka quiq'uin,
    y rix man jun yan chic ex nic'ue' can iwiq'uin roma ye'ito-e reje'.
  pah-NT: Tapemondopavi ti pejihugwi imbatere'ỹve'g̃a pe, a'e ji. Po ti pe imondopavi
    nehẽ, a'ero po ti imbatere'ỹve'g̃a gwereko pa pe herekoe'ymame nehẽ.
  sja-NT: Mɨa k'inia-e parã chupɨria p'aneedamerã awaraarã k'aripa k'iniapa.
  xed-xed: 'Nza a kazlay: Ka klaghuta kaghuni ta ndəgaku ta ghəŋa sanlaha, ta ghuyə
    kaghuni ta ɗaŋwa kəʼa wa. Ka guram ka lu, ka iʼi.'
  mks-NT: A̱ cáhán ndo̱ ña̱ co̱ ndítahan nu̱ú na̱ cán caja chúun na nani cája chúun
    mé ndó ña̱ ná chindeé ndó na̱.
  gfk-S: Iou paile sip be ni gil hamaman ira nilon ta di ira mes, ma mu na kap leh
    ira tirih. Pata. Iou sip be mu bakut, ira numu mangana kinkinis na haruat.
  bmu-bmu: Naluk ketaŋi algetka alaurup yeŋgö malmalŋinan amqeiga nanŋini qakŋine
    lömböt öŋgömapköra qahö mötzinmö, alaurup osiba mözöröŋgözei, yembuk mendeŋda
    öröröŋ malbingöra mötzin.
  dgz-dgz: Ne imuna wandiniwa, ame waenapan itan muga e ya warat anu imaivin. Go inak
    kakaewa tapen menan anuivin, ame ae ao ya wandepen menan. Inak kakaewa ame endiwa
    puraput inayap aruga yon koeameni menan wat irane nagirewa ago munai. Ap tanewa,
    wam evi da e inayap wat iranewa mu ago gare ma enain. Ame gapan ae ao uon go mu
    inamup ge e inayap gine om om taueta.
  eng-GNV: 'Neither is it that other men should be eased and you grieued: But vpon
    like condition, at this time your abundance supplieth their lacke:'
  zaa-NT: Álahua nia' qui'ni lebi'į teruba caduel·la' guni le ca cosį, tì'atsi adí
    ca hermano bihua gata' huá responsibilidad qui' quį.
  eng-WEBSTER: 'For I mean not that other men should be eased, and you burdened:'
  guh-guh: 'Apo pacaitorobitsi raja mapacueniaje: “Itsamonae paneyavenonaenexa, ofrenda
    itsa paexaname, pabuare daxita panexainaepalatayomi,” apo pacajaitsi. Tsipaji
    juya paxamë panamatavenonaejitsipame.'
  bon-bon: Cane naace tääpume lica jiicenine egä weebibine mäpu cabu acraname siige
    poto cina piba kälyä äbitame.
  nhw-BL: Pero amo nimechilhuía xitemacaca nelmiyac hasta moricojchihuase nopa sequinoc
    toicnihua huan amojuanti antlaijiyohuise pampa amo anquipiyase catli ica anpanose.
    ¡Amo!
  swh-ONEN: Nia yetu si kwamba wengine wasaidike wakati ninyi mnateseka, bali pawe
    na uwiano.
  wbi-wbi: uvufumbue vwa mbombo iji, nakwekuuti umue mudujue nu n'sigho ughwa kutanga
    avange, neke aveene vavisaghe kwaki, ulwene tulonda mulig'hanaghe.
  bba-bba: Nɑ ǹ kĩ i wɔri yɑ̃ɑru sɔɔ ɡɑbun ɑlɑfiɑn sɔ̃, ɑdɑmɑ n weenɛwɑ mɔru tɑ n
    nɛ.
  eng-KJVCPB: 'For I mean not that other men be eased, and you burdened:'
  kgk-NT: Nda'éiry peẽ-my peme'ẽ me'ẽ hagwã íxupe kwéry peikotevẽ jevy hagwã. Ãy heta
    pene mba'e. Iporiahu joty ha'e kwéry. Aipo ramo iporã pemboja'o ime'ẽ-vy íxupe
    kwéry. Ogwahẽ ramo ndaperekoiha óra pende rexakwaa jevy va'erã ave ha'e kwéry
    peẽ-my. Upéixa ramo ha'e-rami ave meme penhopytygwõ arã onhondive avave ndoikói
    hagwã iporiahu va'e-rami. Ndoikói ave arã imba'e retave va'e-rami ojóhugwi. Pejogwereko
    rei arã peteĩxa penhopytygwõ-vy.
  waj-waj: Ngia pinaa mmooriivaa iida sikauyauvaa varada kati Yutayaiyani yapa kikiai
    iya iyauvaa varada kati variateeraivaara hama na ivaara kiaunoo.
  cpy-cpy: Teera nokowa-kota-tyeemi pipashitantyaa inintaa-waetan-tyaari pipashitakari,
    roo opoñaan-tyaari pikowityaa-waetanaki eeroka-paeni okantakaan-tziro pipashitantaka.
  mpx-mpx: Nige wama nuwatu i oola te komiu pulowan nuku pwawa ge ni mweyaha alomiyau
    elal, yaa nuwama te gegewemiu nuku olaolaek.
  wbp-wbp: Ngajulurlu kula karna-nyarra jinyijinyi-mani panuku talaku yinjaku yungunkulu
    marda marlajarra nyina tala-wangu.
  luo-luo: Dwarowa ok en mondo jomoko odongʼ gi tingʼ mayot, to un wamiu tingʼ mapek,
    to dwarowa en ni ji duto ochiw maromre.
  nhe-NT: Pero ax nimechilhuía xitemacaca nelmiyac hasta moricojchihuase nopa sequinoc
    toicnihua huan imojuanti intlaijiyohuise pampa ax inquipiyase tlen ica inpanose.
    ¡Axtle!
  aii-aii: ܠܹܐ ܒܵܥܲܚ ܕܗܵܘܝܵܐ ܢܝܵܚܬܵ‌ܐ ܠܐܚܹܪ̈ܢܹܐ ܘܐܘܼܠܨܵܢܹ̈ܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܕܗܵܘܝܵܐ
    ܫܵܘܝܘܼܬܵ‌ܐ.
  esk-NT: Nunurisunġitchipsi aatchuił̣iġmun qaġavriuraaqtillugich atlat aatchuił̣ikun.
  msb-msb: Pero dili namon gusto na palisudan kamo para lang magpabugana an iba, kundi
    an gusto namon parareho kamo may kakuntentuhan.
  cpa-NT: Ha¹chi² hno¹jni lé² hi² ué² quiánh² hniah¹² ta³lah¹lé² hi² jláh³ quiah¹²
    rúh² hniah¹².
  dso-dso: ତମର୍‌ ବାଇମନ୍‌କେ ସାଇଜ କରିକରି ତମର୍‌ଟା ଉନା ଅଇଜାଅ ବଲି ମୁଇ ମନ୍‍ କରିନାଇ । ମାତର୍‌
    ଏବେ ତମର୍‌ ଟାନେ ଜବର୍‌ ଆଚେଜେ, ଜାକେ ଲଡାଆଚେ, ତାକେ ସାଇଜ କର୍‌ବାଟା ଟିକ୍ ରଇସି ।
  meu-meu: Lau asina tomamu haida ese laḡadia bae ani, a umui be ba hekwarahi mase.
  yva-NT: Arakove, sya bekere mamo wapo raunande manakoeve ava taune wapa ananuge
    meweno wasai ti wasiuri oma jewen. Yara syare wapo wapa arakove maeranande indamu
    maito maide wasai kava.
  dgc-dgc: Ewanék mégkagi a ubusén moy tu kuhata moy ta pégtulung moy du iba monda
    maging mayaman side. Ewan!
  zpm-NT: Sac nacda ne ygad to grëse ncuaaṉe rap to lo stib zho, lozh ga guiaaṉmban
    to; laa zha yquianie grësew.
  hix-NT: Onà wyaro kahra rma wehxaha. Ànyahpàra tehxe ro tàmtxoko, tànyahke harha
    anar komo yehtxoho me, kahra rma wehxaha.
  sim-sim: An mbeek ma anandin ji jelyakunak mbele mbele jihin ji harakoshihi jir
    nga ji frungukmbaha na mbawa ambu nir. Jir amber mbele mbele nga nakrembak ji
    nakmbaha amu hishinduwa.
  npi-ULB: किनकि यो काम तिमीहरूलाई भार होस् र अरूलाई हलुका होस् भनेर होइन । बरु, निष्पक्षता
    हुनुपर्छ ।
  cgc-cgc: Dili beet ambalen ko na gapaabot a na mag-atag kaw ta mas tama kaysa ta
    duma na mga gatipon-tipon na gatuo aged danen an dili makulian ta pag-atag. Beet
    ambalen ko na daw kino na mag-atag, dapat iran nang na masarangan iatag an danen.
  tim-tim: Akto ye wan me wan tatyeŋgiâp a hârok katmâ yeŋgimbiâ siânbaŋe dondâ akbiâ
    umatŋe miawak yeŋgiwiap aregât bo kulemgoân. Bo. Ye akto siânbaŋe hârok dop konok
    akbaigât kulemgoen.
  yor-yor: Nítorí èmi kò fẹ́ kí àwọn ẹlòmíràn wà ní ìrọ̀rùn, kí ó sì jẹ́ ìpọ́njú fún
    yín, ṣùgbọ́n pé nípa mímú dọ́gba.
  wos-wos: 'Wun hundi wata wuni angi wahafi ye: Guni séfélak yéwa hwetaka jonduka
    hurufatikéta baka rengut, di guna yéwa hérae séfélak jondu wali retandi. Wungi
    wuni wahafi ye. Guni atéfék nata maki rengute wuni wungi we.'
  emp-NTPO: Mʌ̃a mãwã jaraẽ́ b̶ʌa dewararã careba panʌneba bãrãra bia mĩgad̶amãrẽã.
    Ãtebʌrʌ mʌ̃a quĩrĩã b̶ʌa ab̶arica dji carebad̶ida.
  eng-F35: Now this is not to distress you so as to relieve others,
  ind-ind: Lagipula kami juga tidak ingin kalian berkekurangan dan orang lain berkelebihan.
    Bukan begitu! Kami mau kebutuhan hidup kita masing-masing sama-sama tercukupi.
    Saat ini kalian berkelimpahan dan mampu menolong saudara-saudari seiman yang berkekurangan
    di Yerusalem.
  pes-OPCB: البته منظورم این نیست که دیگران به قیمت ناراحتی و زحمت شما، در رفاه باشند!
  mpt-mpt: Ne mo baanita Bainobo galin nakaia unangai Yudia betan ye blibi inamin
    namino homon bokabibta ibole besa nine gabibabe.
  ssx-ssx: Mandane wanda꞉hali ika꞉ ka꞉nda꞉manu yapa꞉ peaaso hata꞉ ikita꞉ ka꞉nda꞉ma꞉
    homaasome laa na loa꞉pate pa ameta꞉ ikita꞉ ala꞉ta꞉ ala꞉ta꞉ wopu wia halemeke handaa
    mo dia꞉ya꞉la꞉ wanda꞉hali tamba꞉ mimika꞉na꞉ta꞉ ota꞉ ana꞉ pa꞉la꞉me. Kutupa nate
    ma꞉nda꞉ a꞉nda꞉ iki dia꞉ya꞉ka꞉na꞉ta꞉ mo wanda꞉halima꞉ta꞉ ika꞉ anekema꞉ wia haemeka꞉na꞉ta꞉
    iki make tamba꞉ milieke. Dupita꞉la꞉ ekima꞉ta꞉ telipuna꞉ta꞉ ana꞉ sikina꞉ tamba꞉
    mina꞉la꞉me.
  mkl-mkl: N kù bi ti iŋɛ mɔ ku nɑ ku mɑɑ ɡɑiziɑ ŋɛ nɑ fɑɑbɑi inɛ ɡɔ ŋɑ, ɑmmɑ í sĩɑ
    kunɛ nŋɛ do tu ŋɑ ku munɡɑ.
  gaq-gaq: ପେଇଂନେ ଆଡ଼ାତ୍ରା ଏନ୍‌ ଲିଗିଙ୍ଗ୍‌କେ ଆନିଗ୍‌ବିଚେ ବିନ୍‌ଣ୍ଡ୍ରେକେ ଆମ୍ଲେଡ଼ିଆ ନ୍‌ସା
    ନେଙ୍ଗ୍ ଚାଏଁନାଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Taani hessa gey, hintte ubbay issi gina gidana melassafe attin harati waayappe
    shemppin hintte waayettana melassa gidenna.
  unx-unx: ଆପେୟାଃ ଚେତାନ୍‌ରେ ବାହାରମ୍‌ ଲାଦିକେଦ୍‌ତେ, ଏଟାଃକ ସୁକୁ ନାମେକାକ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌
    କାଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Lugáate mulúikú lamaná gilitave loko moni ale nupa oakakumú nene lekeza
    mikasi lukugupegi miniki lukugupeló gilitave loko nomive.
  lcm-lcm: Parik napa mengen ta mang matan vap ki kalakala, na nami si sunguk ani
    mamaiten, parik. Sikei kapo ro ta mi angkokoai palau ve ria.
  aer-aer: The kwenhe arrenhantherrenhe uternetyakenhe nhenge apwerte ngkweltye akngerre
    anthetyeke. Arrantherre apeke ingkirreke anthemele kele arrantherre angayakwe-arle-irreme,
    arrantherre anteme uyarne anthurre itirreme iwenhe apeke renhe mpwaretyeke. Kenhe
    Jerusalem-arenye areyele-arle merne akngerre arlkwerlte-aneme nhenge atnerte atyenpe
    awelhemele.
  qvc-NT: Noqaqam mana munanichu suqkunata yanapashpa, paykunamanda mas pubri kanaykillapa.
  tgl-ULB: Sapagkat ang gawaing ito ay hindi upang ang iba ay magaanan at ang iba
    ay mabigatan. Sa halip, dapat magkaroon ng pagkakapantay-pantay.
  cbs-NT: Jaska medabenantikidi en matuki chaniaidan, betsabu man medabewamatidu jidabi
    matun mesti man atidumaki. Chipu man nuitapatiduki. Jaskaken jawada man jayama
    idiaya jabias keskadi wakin matu manakutidubuki, iwanan, en matu yuaii.
  xtm-NTPP: Te ja ká'an sa sa'a, masu kuechi ja kúni sa ja jin chindee ni tna'a ni
    ma te jin kendoo nda'vi jin kendoo kee maa ni kúu, chi su'va ja kúni Su'si ma
    kúu ja inuu‑ni jin ni'i ndaka o nawa ka jiniñu'u o ma.
  nnq-nnq: Nenga genia ngiti kupala mangweto nnagange gambu ga kajangata bange, nambu
    mmoa mme tela.
  bao-NT: Aperã peere añuro cʉ̃ja ca niiro tiicãri, mʉja pea ñee jãa manirã niiña,
    ĩigʉ méé yʉ ĩi. Jĩcãro peere biro mʉja ca niipe peere ĩima ĩigʉ yʉ ĩi.
  san-ORI: ଯତ ଇତରେଷାଂ ୱିରାମେଣ ଯୁଷ୍ମାକଞ୍ଚ କ୍ଲେଶେନ ଭୱିତୱ୍ୟଂ ତନ୍ନହି କିନ୍ତୁ ସମତଯୈୱ|
  huv-NT: Ngome samb wüx aag ayaj para majiürüw xeyay ajcüw leaw apmembeolan, nganüy
    icona mecüliün ngo mejiüran leaw netam icon.
  otn-NT: Hi̱ndí̱ ɛ̱n'a̱hʉ ngue guí u̱ni̱ gätho'a̱ te guí pɛts'i asta̱ da̱ hi̱n'yʉ
    te guí sihʉ.
  nop-nop: Meeniŋ welenadifo foloŋ nemek siloŋ tiyembune moŋgotdok yeniŋit adi gitagoŋ
    hatimoloune hide hogok kwanai wapum titiŋdok moŋ ale.
  obo-NT: Konna kohulugan no od kopiyan a no iddos duma, od koratu pomon to kodboggoy
    row woy sikiyu, od kohirapan.
  cak-ENT: Ri ninbij c'a chive man richin tüj que nyixinya' pa c'ayuf rix y ri nyec'ulun
