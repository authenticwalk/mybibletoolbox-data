  urd-urd: ये नहीं कि औरों को आराम मिले और तुम को तकलीफ़ हो।
  hot-hot: Yêlôaniŋ auk nena miŋ nôdêlêk am ba nônêm nômkama lôkthô ek nêm avômalô
    vi sa ma môlô mi ami. Mi. Nômbi sam esopa avômalô iniŋ bôk lo loŋ êmô.
  mqj-NT: Tae' kukua la dipomabanda' ikoa' dudungammu anna malara diringngannian dudunganna
    tau senga', sapo kukua anna malara pada-pada katuoammua'.
  rus-SYN: Не требуется, чтобы другим было облегчение, а вам тяжесть, но чтобы была
    равномерность.
  mbh-mbh: Na nik plong ve aro thomu o el matheong tova ve o sungpot lomu ur elonga
    pulua mo i opoal areko o oror, aveto tho sis ve aro tokokoe areko o el opoaling
    a thomu nge, aro o vur e pel tomo nge thomu.
  bdd-bdd: Bewa geya ꞌabehega ꞌomi ꞌimi helau ꞌana mwau madouna ma hali ꞌasa ꞌidi
    helau ꞌana mwau muhemuhena, ma hesiyage mahemahetena tuwa.
  cbt-NTPO: Nanitinpichin acocaso' ya'huërin. Co nohuantërahuë' pahuantinquëmaso'.
  srn-NT: A no mus de so tak' fu di un wani yepi trawan, dan unu srefi e kon ini problema.
    Na prati un mus prati sani nanga makandra.
  cta-NT: Ná ntiꞌ naꞌ chaꞌ lyiji tsa na jiꞌi̱ ma̱ laja loꞌo ta ma̱ cñi, chaꞌ caja
    na nu lyiji jiꞌi̱ nguꞌ tiꞌi tyaꞌa na.
  bqc-SIM: I kɛ áↄ taasikɛ gbɛ̃́ kĩniↄ aaↄ namable no. Àↄ kpaaĩa.
  tcz-CHONGTHU: Ahimongin, na thilpeh u chun midang hinkho nom amansah a, nangho tah
    na hahsat dingu chu kasei ahipoi. Akitoh akilom hiding kaseina ahi.
  mar-mar: दुसऱ्याचे ओझे हलके करण्यासाठी तुमच्यावर ओझे लादावे असे नाही तर समानता असावी
    म्हणजे.
  snp-snp: Eti loto logimomo ya moda wenena liligaleka olu you lo gedogeto, ido linate
    ya keina kolinawae, loto ádowe. E’e, moda lakoina ayaidako oti mino kolinawamo
    ne, loto lowe.
  isl-isl: Auðvitað á ég ekki við að þeir sem fá gjafir ykkar eigi að hafa það náðugt,
    á ykkar kostnað, en við skulum stuðla að jöfnuði. Nú sem stendur hafið þið nóg
    af öllu og ættuð því að geta rétt þeim hjálparhönd.
  spy-NT: Wōlēē kēēmāktooy ꞉acheek mēēbērē kule ōsāru alak kut bōōnyāliilchē ꞉akweek,
    nteenee kēēmāchē kule kwooyēēch ꞉biiko tukul.
  xnn-xnn: Adiyak kanan en badbadbadanganyo nan ib-ayo engganay mapaligatan kayo.
  mwe-mwe: Tukaatumbilila kuti mmanganya mpundanje kulaga, nkupinga bhananji bhapokanje,
    ikabheje ilingane.
  tte-tte: Nige ama nuwatu besiele tem komiu polowe kwalobai na kamikavao imalamalae
    kolili, na nuwanuwamai ele mwa tem meuloimiu kwatoyatoyawa.
  tcs-tcs: Bikoz wanem ai min i diswan ya. Wen ai spik po gibe mani, ai no trai mekem
    ad po yupla ane mekem izi po ol dem nada pipol. Ai trai po mekem seimkain po ebribodi.
  hlt-THB: Thlangkhqi ham hawihkhang naak na a awm awh nangmih aham phyihqih na a
    awm aham am ngaih unyng, ang myih qip na awm ahamni kami ngaih hy.
  soq-soq: Ne mai menaneipona e sosola Iudia bedewe wanwanlala saibu e osolawo itupo
    awanenuno mo e bopala donsampe osowe di waimompa. Tane eulena e tauma mauraitilana
    moawa sosola abolala saumona. Ema bedewe e dewala sipoa dima abolawaitonuna mo
    maurantompaa moawa mampe e saulepu. Epe dewaitane mo ita e do mai dima abolawaitana
    rua, dia.
  qub-qub: Manami pishipacaycho canayquita munarchu chayno niycä. Chaypa ruquenga
    iwal cushisha cawanayquitami munä.
  att-att: Á arák ku kagian ta iyawâ naw yù ángngabbák naw sù ira kábulun naw áddè
    ta maríku ira ánna marigirigâ kayu.
  bki-bki: Ana bogo napano nobika kamiu ka kuvisaaro ka ijaiano tibe na, maka nosidomii
    ka nala ka mia im̃auano rimei ve temi ka kamiu mia rimei rimonmaio ga ka kulo
    dolu nalo.
  bqp-bqp: Adi kɛ matɛn aso lago gbɛ̃ pãndenↄnɛ, matɛn diárɛnlo, de à kɛ lɛɛlɛmɛ.
  mcp-mcp: Í cúgɛ́ nə́ muud ŋgə́g nə yîl bɔ́ɔ́l búúd mə́ntágʉla dɨ́ nə́ ndɛɛ́ nyɛ
    yidá ŋgə nyasʉla nyasʉlág. Í yidá bə nə́ buud bɛ̂sh bwə́ bə́g nə məbii məbímbí.
  hat-hat: Sa pa vle di se pou nou mete tèt nou nan lamizè lè n'ap soulaje lòt moun.
    Men, se pou tout moun menm jan.
  npl-NT: Amo nomechilia xikinmakakah miak akimeh kimpoloa iwa tlamis nomejwah noiwa
    manomechpolo, yej moneki nion yejwah nion nomejwah amitla manomechpolo.
  bgg-bgg: Gune gai shii isloi thoh ne nathek shii mahan han yi pha abidiang ro; hì
    pha ishak shii ne nathek shii zab um ro, nathek ne ithek oi pho shii nong phi
    hì ne izai blia ro. Chiihphado, nathek è chid mage shii nathek shii zab um ruii,
    nathek è ithek shii nong ruii phro, hì duiine nyimanyi shii ne ò riig ro.
  eng-TCENT: I do not mean there should be relief for others and hardship for you,
    but it is a matter of equality. At the present time your abundance should provide
    for their need,
  eng-BSB: It is not our intention that others may be relieved while you are burdened,
    but that there may be equality.
  cpu-NT: Tera nonkovakotatyeemi pimpashitantya iranintaavaitantyaari pipashitakari,
    ariya okanta pikovityaavaitantakari eerokaite okantakaantziro pipashitantaka.
  san-ASM: যত ইতৰেষাং ৱিৰামেণ যুষ্মাকঞ্চ ক্লেশেন ভৱিতৱ্যং তন্নহি কিন্তু সমতযৈৱ|
  tac-NT: Ramueka tabilé najkiá napurigá suwábaga nejímala 'emi. 'Emi suwábaga nejísaká,
    'ma tabilé niga ejtibímala 'emi.
  eng-WEBPB: For this is not that others may be eased and you distressed,
  gfk-H: Pa iau nem bia ena gil hamamakan ira nilon ta diet ira mesa, ma muat na kap
    lah ira tinirih. Taia. Iau nem bia muat bakut, ira numuat mangana kinkinis na
    haruat.
  viv-viv: Keke vaita gadagahe yami mani lakahina wanasena be koyokoyo yami veluga
    hinanuhagani-yo hinavelokoloko tu omi wanavefanifani. Adamoya yami lokoloko maꞋi
    lakahina faꞋina, nuwanuwaku badi hikaliꞋuho-ma faꞋidiya maꞋita wanasena be higa
    aimo gava tova omi wanakaliꞋuho, badi kadu omi faꞋimiya hinasena. Au hidede amine
    moyaꞋaimi yami miyami leleleya.
  yao-yao: Nningwa wangu ngaŵa kuti ŵanyamwe nlajeje kuti ŵane apocheje ngwamba nambo
    iŵeje imo.
  tgp-tgp: Na sopo verea vara ha pa silea hajavua matan vara i vai kamim ha vejuveju.
    Na lo verea matan na sopo opoia vara tea i er̃i verea vara kama lo tametame te
    tatua vao kalesia purongo.
  auc-NT: Mänömaï äninque botö, Wadäni pönömenque godöninque guëmäñönäni mïnitö wæætë
    mïni eyepote wæquinque godömenque nanguï godoncæmïnimpa, ante dicæ ämogaa.
  kbc-NT: Ajemaa daɡ̶a jaxawa eledi oko adiɡ̶ica jao minoa ɡ̶adaɡ̶alanaɡ̶a.
  bmh-bmh: Iz ag duailel ipal isanarabun agal ecesab unum maraimai, ag uhu wabun awarab
    tam. Ulis, ag ecesab asiu mui. Gonun, go duailel ecesab tamacag ipal maramam.
    Aiu ses ag ecesab tamacag dabi, goagen ecesab asiu ag maramam. Guzenebi, agzozou
    isa isanaraimai, ag unum naliu suban damamen.
  ctu-BL: Anquese che'ʌch wolic subeñetla jini t'an, mach comic mi la' taj wocol cha'an
    mi' coltʌntelob yaño' bʌ.
  meq-meq: Kâ dzalum mə gər kurom na, na zliye ɗəretsətseh abəra ka ndo siye hay ada
    na piye fakuma ŋgiyats hərwi ada nəteye zay zay ada nəkurom ka sumeye ɗəretsətseh
    na, andza niye bay. A seŋ na, ləvum hərɗeɗe.
  noa-H: Magba hak'iin wa dich k'apeenag nem deem k'õchgau jũrr dichdëu nem hig nʌmta
    chuk'um haju. Mua pãar magpimap'a chirʌm.
  alp-NT: Au beteke ele mere, au paksa imi mo kena riluke kepene ete tamata makete
    eleki imi susa. Po au selu meije imi supu lesi hoko imi tapa sie rebe esi sasaisa
    more kena saisa rebe imi rilukele. Namake kena imi sasaisa mo, esi lesi hoko esi
    tapa imi. Imi riluke ete lomai leke imi taneia sakesa.
  san-VEL: yata itare.saa.m viraame.na yu.smaaka nca kle"sena bhavitavya.m tannahi
    kintu samatayaiva|
  kbq-kbq: Tagri tavesimo'a ruga'amokizmi nezamisageza fru hu'za manisnageta, tamagra
    atupa huta manisnaze nosunanagi, mani'naza avamente manisnazegu nehune.
  kbh-kbh: Ndoñe quenátsmëna, ts̈ëngaftanga puerte ujabótënga chas̈moquedá, ínÿengbioye
    ats̈atnaye causa, chënga ndoñe yapa ujabótënga chamondë́tsemnama.
  ron-LSB: Căci aceasta nu este pentru ca altora să le fie ușurat și vouă să vă chinuiți,
  pon-pon: Pwe irail ender mararaki, a komail id toutouki; a karoj en parok pena.
  nhe-BL: Pero ax nimechilhuía xitemacaca nelmiyac hasta moricojchihuase nopa sequinoc
    toicnihua huan imojuanti intlaijiyohuise pampa ax inquipiyase tlen ica inpanose.
    ¡Axtle!
  sps-sps: Eye, nyo sikia ma tsue tsuk rou mes a gum iny vainy fafaaman gima fafaan
    iny ta painy moni, ge tsue tsuk maromi ma faan fakap iny a fo painy moni tsuam
    ana mi te sikia ovei pis em. Sai tovei roman mi kaa mirom painy moni a kinai ana
    mi onot rom ma fafaakouts rari. Tan nainy vou, ari onot kan ror ma fafaakouts
    mami to te koman fi romi tan tu fo nainy. Tana sanaan to ayei, a fokinai tsumi
    onot ror ma nom kainy senviir fifaakouts tana painy moni to ayei.
  wnc-wnc: Siwan nata wamu wa yanggau aminu kunduta isangepuke mateknga muwawa ngana
    ginda isakoke buyambam mutningge natake dua yanggat.
  bus-bus: Èe kɛ mɛ́ɛ asoo lagoo gbɛ̃ pãndenↄnɛ, mɛ́ɛ diiarenlo, lɛ à kɛ sɛ̃nkpɛmɛ.
  gub-BL: Aze mo napereko iwer ma'e, nainoz iwer mo ma'e peme. Pereko ma'e ko 'ar
    rehe. Zutez ywy rehe har nuwereko kwaw ma'e ko 'ar rehe a'e wà. A'e rupi aze pepytywà
    pe wà nehe, pekatu putar ihewe nehe. A'e rupi amo 'ar mehe nehe, aze napereko
    kwaw ma'e nehe, a'e ae pepytywà putar a'e 'ar mehe a'e wà nehe no. A'e rupi uhyk
    putar ma'e peme paw rupi nehe.
  imo-imo: Nani imbo mare mindili noromelema mindili naa nongo, eno mindili naa noromelema
    mindili nangei nimbo naa nio. Nani eno pali melema manda leko noiengei nimbo nio.
  boj-boj: Niŋgi gulbe koba qoboiyesoqnib tamo qudei naŋgi olo gulbe saiqoji sqab
    e deqa niŋgi merŋgosai. Iga kalil kerekere unum.
  eng-DRA: For I mean not that others should be eased, and you burthened, but by an
    equality.
  knf-knf: Uunwo wo pa pţu'an ţi bwaaŋ kabomanaan bukundi, uwo wo pa pdo bañaaŋ bŧi
    baliŋan liŋan.
  san-KHM: យត ឥតរេឞាំ វិរាមេណ យុឞ្មាកញ្ច ក្លេឝេន ភវិតវ្យំ តន្នហិ កិន្តុ សមតយៃវ។
  arn-NT: Iñche ta ayülelan tamün kellufiel mew ta kakelu, tamün fillaluwkületuael,
    welu iñche may ayülen itrokom che tañi nieael tunten tañi rüf duamtunieel.
  zas-NT: Ad canitan lojdi guial tëdidi tarbajw cweꞌquidi xt ni ad rajptidi par güündi
    yudar bén ryaadx ree xhienin chitëë xhie guiyaadx reeman, ni rayënan na̱j guial
    tibloj yaguieen dulasaꞌ ree yudar.
  ken-NT: Mpú rɛm nɔ chi bɛ mámfɛ́rɛ́ ntu amʉɛt bǒ bachak mámbay be anti.
