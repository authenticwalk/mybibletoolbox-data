    mina moimai regi kora resi bi regedi ka ura reyadi ma mina ya rofu bi buni.'
  tav-tav: 'Mʉja ye macaje caroaro na áparo ĩi yʉ catʉgooñari wame ocõo bairo mʉjaare
    yʉ ĩ: Jĩca cʉma neto mere Jerusalén macanare jã átinemogarã ĩrã, niyeru mʉja cajee
    neo jʉgoricaro bero. Ape macari macana jʉgoyepʉna mʉja cajee neo jʉgoyupa mʉja
    maca. Tiere joorã wariñuurique mena mʉja cajooyupa mʉja cacʉgorijere.'
  eng-ULB: In this matter I will give you advice that will help you. One year ago,
    you not only started to do something, but you desired to do it.
  spa-VBL: 'Este es mi consejo: sería bueno que terminaran lo que comenzaron. El año
