  kan-OKCV: ಈ ವಿಷಯದಲ್ಲಿ ನನ್ನ ಸಲಹೆ ಏನೆಂದರೆ, ಕಳೆದ ವರ್ಷದಲ್ಲಿ ಮೊದಲು ನೀವೇ ಈ ಕಾರ್ಯವನ್ನು
