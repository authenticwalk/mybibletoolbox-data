  kxv-kxv: ଏ଼ଦାଆଁତାକି ନା଼ ଅଣ୍‌ପୁ ଈଦି, ଏ଼ ବାରେ ମିଙ୍ଗେତାକି ନେହେଁ, ଏ଼ନିକିହିଁ ଡ଼ା଼ଣ୍ଡୁଟିଏ
