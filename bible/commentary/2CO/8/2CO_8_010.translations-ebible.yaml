  mal-mal: ഞാൻ ഇതിൽ എന്റെ അഭിപ്രായം പറയുന്നു; പ്രവർത്തിക്കുവാൻ മാത്രമല്ല, താൽപ്പര്യപ്പെടുവാനും
    കൂടെ ഒരു വർഷം മുമ്പെ തന്നെ ആദ്യമായി തുടങ്ങിയ നിങ്ങൾക്ക് അത് പ്രയോജനകരം.
  urd-GVR: Is muāmale meṅ merā mashwarā suneṅ, kyoṅki wuh āp ke lie mufīd sābit hogā.
