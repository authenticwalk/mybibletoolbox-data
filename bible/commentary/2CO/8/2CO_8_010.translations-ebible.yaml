    fuana 'adomilana wane 'i Jiudea. Ma kamulu laugo ne wane eteta ne doria sasilana.
  suz-BL: मिनु गो इन कली मार देंनुङ देंशा हना “बर्स का ङोंइती इन गोशो गेय थुम्‍चा
    मालीने” देंनुङ।
  car-NT: Ero oty ta ajururukon 'se wa. Moro iru'pa man o'wanokon me. Moro oty kapyry
