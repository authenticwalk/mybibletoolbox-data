    pa wurâta ŋinde kâ tona.
  crx-NTPO: Ndi daja nuszun la 'et ts'ih'un nohdutasnelh, 'et 'uk'enus nohba hootázoo'.
    Nada' nohni hukwa' nahzun 'ink'ez hoonáht'i' whe whe'daht'en, 'et 'awhuz tilah
