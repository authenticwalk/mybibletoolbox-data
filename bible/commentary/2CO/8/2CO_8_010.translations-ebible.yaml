  amu-NT: Matsjo̱o̱ nda̱a̱ꞌyoꞌ chiuu waa na mꞌaaⁿꞌ tsꞌo̱o̱ⁿ cantyja ꞌnaaⁿꞌ ñꞌoomwaaꞌ
