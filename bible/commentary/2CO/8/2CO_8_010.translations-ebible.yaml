    ana popon manene laa nap̃a asum̃alun sina vena akila make ruruia.
  ckb-ckb: 'لەمەشدا بیروڕای خۆمتان پێ دەڵێم، چونکە ئەمە بەسوودە بۆتان: ئێوە پار دەستتان
