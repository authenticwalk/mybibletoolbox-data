  nas-nas: 'Eeꞌnoko ning nkaang tautau aung diiꞌkoo, aung amuriiꞌ aarumo avuavuꞌkoong
    nkoveriainaꞌkoo: Boonamareꞌkoo tee diiꞌ eeꞌning dootuuꞌnupoong ookara osi-koo
    avuavuꞌkoo tutunaꞌ tutuntariruꞌning, eeꞌnoko tee narung-koo deeaꞌ, tee avuavuꞌ
    nko-koong pia tee diiꞌketa tutumparuꞌ.'
  uvl-uvl: 'Iau letek tuanin ngana nga ure nei song ke mai koi: Imo a talun tele ume
    nei nga hesinga nenge la neu lo pe imo tala nge a tung perimo ke a halau. Pe imo
