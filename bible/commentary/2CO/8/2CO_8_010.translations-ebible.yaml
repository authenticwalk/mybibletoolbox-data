  tac-NT: Jena ruimé ne churigá gu'írilime ka alué ralámuli tabilé nígame. 'Emi 'ya
    bamí chojkílekuru alué enomí napubua. 'Lige 'we a'lá welagá napubule alué enomí.
  eng-WEBPB: 'I give advice in this: it is expedient for you who were the first to
    start a year ago, not only to do, but also to be willing.'
  gfk-H: I nanaas taar tano nugu lilik bia i tahut ta muat bia kaiken um muat na hapataam
    iakan ra pinapalim nong muat gata hatahun tar ia tano tinahon i ta pataam. A tutuna
    bia muat ira luena wara hatahun iakan ra hartabar, senbia muat mah ira luena wara
    nginarau bia muat na gil hua. Ga manga mamahien ira numuat sinisip bia muat na
    gil ia. Ma hua mah, i tahut bia muat na hapataam ia haruat ma ing i tale bia muat
    na gil.
  viv-viv: Yami velekawowo faꞋina yaku kivetuvetunu hidede amine. Gilubodami be gavadi
    malamala kahegena againe wavebutuna, medema adamoya wanaluyabuna. Omi ami yoꞋo
    yami velekawowo wamidisena. Tu keke velekawowo-moꞋenaga ana sewadi againe wai
    wadanagoni. Au velekawowo faꞋina yami nuwanuwa wamadusena.
  yao-yao: None pa liloŵe li ngunshauli yelei, ili yambone kukwenu kumalichisya aila
    imwaitandisye mwacheso. Ŵanyamwe mwaliji ŵandanda kupeleganya ni mwaliji ŵandanda
    kuŵa ni lung'wanu lwakutenda yeleyo.
  tgp-tgp: Ale mo r̃uhu vara ha vai vevuhi na silesilea sei ka tapulona na tauni sei
    mo vano moiso, matan kamim natu ka verea r̃omr̃omi sei, ale kamim natu ka tapulo
    mata ha vaia.
  auc-NT: Ayæ̈, Mänïnö mïni godonguïnö ante æbänö cæquënëmïni ïmïnii, ante botö nämä
    pönëninque ïïmaï ämopa. Wadepo ïnöñedë wadäni godönämaï ïñönäni mïnitö ïñömö edæ
    do täno godömïnitawo. Mönö godongæ̈impa, ante edæ mïnitö cöwë täno cæïnëmïni ïmïnitawo.
  kbc-NT: Digawinitiwaji ane yowoogo. Ejime teɡ̶ele magotitiwaji niɡ̶ijo ɡ̶abakedi
    baanoɡ̶ojocitini niɡ̶ijo eledi nicaaɡ̶abi. Igaataɡ̶a jaɡ̶akamaɡ̶akaami odoejedipi
    me ɡ̶adowoogo mawii niɡ̶ida nibakedi.
  bmh-bmh: Izal dabeleu ag igul go guzenamamen. Wai go mazicina, ebu, agen amegai
    duailel go uhu mui aiwag marabun dabilemenin. Gonun, agen amegai aiwag gotulemen.
  ctu-BL: Jini cha'an mic subeñetla bajche' yom mi la' mel, come jatetla ti yambʌ
    jab tsa' la' ña'ta la' tempan jini taq'uin. Tsa' caji la' tempan ja'el.
  meq-meq: Na tsikakumeye wu nakə na dzala hərwi suloy aye, niye lele hərwi kurom.
    Dəz na, nəkurom ka lahum, a sakum matsekele suloy niye ada maa dazlay a məsler
    niye kurre na, nəkurom.
  noa-H: Mʌg cha mʌchdëu jaau chirʌm hat'ee sĩi mua pãar wawim hig chirʌm. Naam añoouwe
    pãachdëuta nacha hermanonaan Jerusalenpien hat'ee p'atk'on p'ieju hap'öbaadëwi
    chadcha p'iep'öbaaderr haawai,
  alp-NT: Hoko au beteke ete imi leke imi ono saisa rebe tinai. Musune rebe elia beluke
    meije imi akmena kena lupuke kepene menai peneka kena rilukele. Batuke mere mo
    po imi akmena kena noake loko lupuke kai riluke kepene mere.
  san-VEL: etasmin aha.m yu.smaan svavicaara.m j naapayaami| gata.m sa.mvatsaram aarabhya
    yuuya.m kevala.m karmma kartta.m tannahi kintvicchukataa.m prakaa"sayitumapyupaakraabhyadhva.m
    tato heto ryu.smatk.rte mama mantra.naa bhadraa|
  kbq-kbq: Zago eritruhu erizamofonku nagrani'a antahintahi hu'ama huzahue. Koma evia
    kafure zago eritru huno ami eri'zana tamagra'a erigafa huneta, ana erizankukera
    osunazanki, tamagu'areti ene huta ami'naze.
  kbh-kbh: Ts̈ëngaftangbe ts̈abiama mënts̈á cbabuayená, nts̈amo quem soyiñe s̈mochjamama.
    Chë inÿe uata ts̈ëngaftanga s̈monjanbojats̈é, ndoñe nÿe chë ndbomnëjémëngbiama
    jacjayama, ndayá chca jamama jtsebos̈ámnaca.
  ron-LSB: 'Eu vă dau un sfat în acest sens: se cuvine ca voi, care ați fost primii
    care ați început acum un an, nu numai să faceți, ci și să fiți binevoitori.'
  pon-pon: A iet ai lamelam me i men kajaleda, a meid katepa on komail, pwe komail
    tapiadar inon ion ap pil kapwaiada dodok mau wet ni par jamalar.
  nhe-BL: Huajca nimechmaca noconsejo para xijtlamisentilica nopa ofrenda tlen inquipehualtijque
    inquisentilíaj se xihuijtla, pampa imojuanti tlen achtohui pejqui inquisentilíaj
    tomi.
  sps-sps: Tan fakats tsuk a tou guam fifaan tan fuainy vainy fafaaman aaruts te kaa
    ror tana gum fan iny Judia, nyo pon fi rou nei te rof non tsumi ma fakap a ka
    te tanik ami tana ingainy te naa en. Amin vaamuan nar vainy to te fakats faamuainy
    a ka to, ana min vaamuan nar vainy to te komainy fafaan painy moni rom.
  wnc-wnc: Siwan nata puya waakngae natake na anzing nataat. Ginu puya wa nakanu gwa
    kakumang gwene tasinangge natake ginda tuwanguke tasiking. Sike apmaau ginu take
    puya waaknga tasiwa puyuyok.
  bus-bus: 'Lán má è nà yã pì musun yɛ̀: À kↄ̃ sìo amↄa kɛ̀ a zɛ kↄ̃n yã pìo zaa
    muyã bensↄ̃ ée kɛɛnↄ,'
  gub-BL: A'e rupi nezewe aze'eg peme ihe kury, ko ma'e rehe ihe kury. Pezypyrog temetarer
    imono'og pà kwez amo kwarahy rehe. Aze pemumaw imono'ogaw ko 'ar rehe nehe, ikatu
    putar ihewe nehe. Pe ràgypy pepurupytywà wer wanehe. Pe ràgypy pepytywà pe wà.
    Ikatuahy nezewe awer.
  imo-imo: Kou mone liko maku toko tingemunga enoni teangei konopu lteo mele nemboi.
    Oi poinyemunga eno lipo tapondamili ningo kou mone mare pulu polko liko maku toringi
    kanomu, kinye kamukumu liko maku toko pora tiengei nio. Kombumanga pali imbomani
    akilio leko lipo tapondamili ningi nalo eno Korin imbomani kumbe leko lipo tapondamili
    ningo, kumbe leko kou mone liko maku toringila.
  boj-boj: Silali koroiyqajqa wau deqa e olo ijo areqalo bei ubtosiy merŋgwai. Wausau
    bei nami niŋgi namoqna silali koroiyqajqa wau di tigelteb bati deqa niŋgi wau
    di yqajqa tulaŋ arearetŋgej.
  eng-DRA: And herein I give my advice; for this is profitable for you, who have begun
    not only to do, but also to be willing, a year ago.
  knf-knf: 'Hënk, dţupan uko wi nşaluŋ ţi uko mënţ: an, nanwooŋ bane baŧeek banjuntuŋ
    akuţ aŋal ŋal bajunt mënţ, unuura nataman ţi uko mënţ.'
  san-KHM: ឯតស្មិន៑ អហំ យុឞ្មាន៑ ស្វវិចារំ ជ្ញាបយាមិ។ គតំ សំវត្សរម៑ អារភ្យ យូយំ កេវលំ
    កម៌្ម កត៌្តំ តន្នហិ កិន្ត្វិច្ឆុកតាំ ប្រកាឝយិតុមប្យុបាក្រាភ្យធ្វំ តតោ ហេតោ រ្យុឞ្មត្ក្ឫតេ
    មម មន្ត្រណា ភទ្រា។
  arn-NT: 'Fey tüfa lle ngülamuwpeyiñ tamün femel: dew rupachi tripantu mew, eymün
    eluwimün tamün rakiduamael tamün trapümael pichin pülata, welu re rakiduamlaymün
    müten, welu may trapümimün pülata.'
  zas-NT: Zeel rnin lojdi guial zagdxen gulooxidi ni guzulojdi gudibijz. Yaloj lëjt
    been xgabzaꞌc guial güündi yudar, abiꞌ laa guzuloj gajquidi.
  ken-NT: 'Maníɛ́ ama ndǔ ndak anɛ chi bɛ: Mmíɛ́ ɛ́yú, bě kɛ̌ bǎyambɨ bɛchyɛ
    akap, nɛ mbɔ̌ŋ be kɛ̌ bǎyámbɨ bɛbhɔŋ ɛkwak bɛkʉ nɔ.'
