  bht-bht: पिछले साल तुसां दान देणे कने ऐसी इच्छा रखणे च भी सारयां ला अग्गे थे। इस
    बारे च तुहाड़े तांई क्या खरा है, उदे बारे च मेरी ऐ सलाह है की; हुण जड़ा तुसां
