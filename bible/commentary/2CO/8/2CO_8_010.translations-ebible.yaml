    siriko ta topoje o'waine man.
  amp-amp: Nd niko yak nhafohwa maruhathu dukefrn kanga nanhu wom dukefr akfo nuhasanko.
    Nd maruhathu hta dukefr bi ndwom gunyjimrn riduka gngonakmoko. Nikomn nd dukefr
