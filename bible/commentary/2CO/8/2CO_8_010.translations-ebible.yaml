verse: 2CO.008.010
translations:
  kpx-kpx: Keu vaveve kateale vale kemo di huhuige la subuta vaganatemo obeleni otoveale
    ke ivi mole otovege au uoholisi. La dubu degomolebiamo vasohuta la isivimo moni
    otovelu.
  okv-H: Eto ari ainge avo ungona ava oje kahihe erena eto jua mahu ta ungona kihi
    hande ikasi ijieva avo ikiheva
  tbo-tbo: Ma u winugonugotuhu geka pite. Bolima u mulita ombenena o iwawali i dewadewa
    geka hougana ona wikokowi. Taumi ombenena tu widagugena tahatahayami po gasi taumi
    lawa tahatahayami ombenena o nugokaoheya.
  mal-C: 'ഈ കാര്യത്തിൽ നിങ്ങൾക്കുള്ള എന്റെ ഉപദേശം ഇതാണ്: നിങ്ങൾ ആരംഭിച്ചതു നിങ്ങളുടെ
    കഴിവിനൊത്തവണ്ണം ഇപ്പോൾ പൂർത്തിയാക്കുകയാണ് ഏറ്റവും പ്രയോജനപ്രദം. ഏറ്റവും ആദ്യം
    സംഭാവന നൽകിയതും നൽകാൻ ആഗ്രഹിച്ചതും നിങ്ങളാണല്ലോ. ഒരുവർഷംമുമ്പ് നിങ്ങൾ അത് ആരംഭിച്ചു.
    അങ്ങനെ ഇക്കാര്യം ചെയ്യുന്നതിനുള്ള ആകാംക്ഷാപൂർവമായ നിങ്ങളുടെ താത്പര്യംകൂടി പൂർത്തീകരിക്കപ്പെടും.'
  grc-SR: Καὶ γνώμην ἐν τούτῳ δίδωμι· τοῦτο γὰρ ὑμῖν συμφέρει, οἵτινες οὐ μόνον τὸ
    ποιῆσαι ἀλλὰ καὶ τὸ θέλειν προενήρξασθε ἀπὸ πέρυσι.
  bgc-bgc: पिच्छली साल थमनै दान दिया बल्के दान देण की इच्छा म्ह आग्गै भी थे, इस बारें
    म्ह मै थमनै एक सलाह देणा चाहूँ सूं, के दान देण का सब तै बढ़िया तरिक्का के सै?
  khz-khz: 'Gemi veni gavuna maki gomi na pio rawalia ulanana, au geku vevega-tiliga
    kilana ea: Walagani rigolonai gomi na ati moni tao-kounamo gotinaato, na gomi
    goririwato, ekala maki pio kalaa vegata.'
  deu-TKW: Und hiermit gebe ich meinen Rat - es ist für euch so angemessen, die ihr
    schon voriges Jahr nicht nur mit der That, sondern auch mit dem Willen zuerst
    den Anfang gemacht habt -
  zsr-NT: 'Cni runi neda: Dxiꞌar gac queëliꞌ udx gunliꞌ lë naꞌ gzu lauliꞌ runliꞌ chguc
    tu iz. Gucliꞌ blau, clëgz ca bunödzjliꞌ, san lëzcaꞌ ca gúꞌniliꞌ unödzjliꞌ.'
  lin-lin: 'Boye, kati na likambo oyo etali kosunga, botala likanisi na ngai na tina
    na oyo eleki malamu mpo na bino : na mobu oyo esili koleka, bozalaki bato ya liboso,
    kaka mpo na kosunga te, kasi mpe mpo na kozwa mokano ya kosalaka bongo.'
  hns-NT: Ham toelogke raai deila kie djaun kaam toelog bietal baries soeroe karle
    rahiele, oke don kare ke. Ie toelogke bhalaai rahie. Toelog na khaalie pahiela
    waalan baate paisa batore khaatien, bakie toelog bhie doesare se pahiele maangat
    rahiele aise kare.
  noa-E: Mʉg cha mʉchdëu jaau chirʉm athee sĩi mua pãar wawim ig chirʉm. Naam añoouwe
    pãachdëuta nacha ermanonaan Jerusalenpien athee phatkhon phieju aphöbaadëwi chadcha
    phiephöbaaderr aawai,
  eng-EMTV: 'And I give my opinion in this: For this is profitable for you, who not
    only previously began doing this, but also desired to, since last year.'
  mib-NT: Te jeē váha máá ró cúu jeē na cáchi rī ndese jéni ni rī sɨquɨ̄ jníñu yáha.
    Vāha ni caquejéé ró nde jendujin, chi nasūu máá‑ni jeē ní cajequin rō xūhún, chi
    suni yōhyo ni cacusɨɨ̄ ni rō sáha ró.
  lif-NT2: हे़क्‍क्‍याङ् कन् पाःन्‍नोग खिनिॽ अक्‍खेलॽरिक् सुजा पिनिङ्‌लो–मिःत्‍लिङ्‌खिनिॽ
    के़हेःक्‍तुम्‍बा पिमा याःम्‍बक्‍किन् आल्‍ल के़सुरुम्‍मिल्‍ले़ नुःबा पोःङ्‌लो॥
    थेआङ्‌भे़ल्‍ले़ खिनिॽ पिमोरक् मे़ःन्, कर हे़क्‍तङ्‌बा कुभाॽ पिमा निङ्‌वाॽ चोःक्‍माओआङ्
    काक्‍नु तगि के़वयिरो॥
  xnj-xnj: Kuvala lijambu lenili, maholo gangu ndi aga, chabwina nyenye kukita gala
    gemwatumbwili mwaka wewapitili. Nyenye mwatumbwili kuwusa na kavili mwatumbwili
    kukita genago.
  mmx-mmx: Lodoxoma rak at nai lavanga xeretna. I lox avukat tinimi do mina lox axap
    lugugu mumu letaba miga vaxaru ka i at no lamaares ga xap. Nemi avot tinotno migamgo,
    la kopmen do miga lok poovo mene i, ketla lebelen nimi ga vara aleng kusu mina
    lox i.
  cbr-NT: 'Usa ''ain cana ''ën mitsu cacë cupímami mitsúxbi cuëënquin Jerusalénu ''icë
    unicama curíqui ''inánti sinan ''icë ësaquin mitsu cain: bëtsi baritian camina
    mitsun curíqui ''inánti sinani cuëëancën. Usaquin sinánxun atu ''inánti curíqui
    biquinbi camina sënë́oncanma ''ain.'
  tee-NT: Pus iclajunau ni akts'iya k'ox cajuna' ju milacata'an ni amuct'axt'ut'it
    ju xat'ai'ulayat'it ju c'atach. Ixnonat'it ni isacp'ut'unat'it ju tumin ixlacata
    ju quilhpatinin chai ixlhichux ju mi'alhunut'an ju xat'ai'ulayat'it.
  eng-LSV: 'And I give an opinion in this: for this [is] expedient to you, who not
    only to do, but also to will, began before—a year ago,'
  cak-NT: 'Y ren ninnataj re'' roma can c''o utz nuc''om-pe chiwe: Can junabir xalex-pe
    pa iwánima chi xitz''om rumolic ri ofrenda quichi ri ch''aka chic kach''alal.'
  pah-NT: 'Kiro jireaporog̃ita pe me nahã ti pemondo nehẽ javo. Ereki pe ypy pemondo
    pota itambere''ia nhaneirũ''g̃a pe Judéiapeve''g̃a gwyripeve''g̃a pe heikwehe.
    A''ea rupi pe imono''og̃i a''ero. Emo pe napemono''ombavi reki. Nurã kiro jireaporog̃ita
    ko nahã: Pyry hete pe imono''ombavi kiro, a''e ji.'
  sja-NT: Ɨ̃rá mɨa parã ũraait'ee apema año p'arat'a p'e wãdap'edaa p'e aupadamerã.
    Parãpa apemaarã ijãapataarã k'ãyaara naapɨara k'ĩsia iru p'anajida p'arat'a p'e
    teedait'ee chupɨria beerãmaa. O-ĩa p'anajida mãgá k'aripa k'inia p'anadap'edaa
    perã.
  xed-xed: 'Wya skwi ta raghunata ta ndanu yu: Kɗa ná, tiŋəl kaghuni ta kuratá kataŋtá
    gwal zlghay nda ŋuɗuf ta haɗika Yahuda, gi ka vlatá kuni.'
  mks-NT: Cája i̱ cuéntá ña̱ va̱ha chága̱ ná jáxi̱nu̱ co̱o ndó ña̱ na̱casáhá cája
    ndó ava. Jáchi̱ jihna ñúhú mé ndó na̱casáhá ndó játaca ndó jiu̱hún ja̱n ta na̱caja
    ndó ña̱ xi̱hín ndinuhu ini ndó.
  gfk-S: I nanaas ter tano nugu lilik be i tahut ta mu be kakarek um mu na hapatam
    ikin ra pinapalim nong mu gate haburuana ter tano tinohon ite pataam. A tutuno
    be mu ira luaina ura haburuana ikin ra hartabar, iesene mu ira luaina bileng ura
    sipsip be mu na gil hobi. Iga manga mamahien ira numu sinisip be mu na gil ie.
    Ma hobi bileng, i tahut be mu na hapatam ie haruat ma ing i tale be mu na gil.
  bmu-bmu: Moneŋ almegöra qahö jim kutum eŋgizalmö, Jisösnöŋ söpsöp alöhi, miaŋgö
    dop qambaŋni miyök eŋgizal. Eŋön yambu emune lök naŋgönaŋgögö mutukŋi aka miaŋgö
    nupŋi kapaŋ köla meget aka mi toroqeba membingö sihimŋi köhöikŋi mötket.
  dgz-dgz: Ne endi e anenen ta ta mega wa ewayain. Ame bodu wata ewanup aeniwa, e
    namu iragen puraput yan se munapen anuyan, ap megenat uon go imuya nao waren gapan
    taiwanian.
  eng-GNV: 'And I shewe my minde herein: for this is expedient for you, which haue
    begun not to doe onely, but also to will, a yeare agoe.'
  zaa-NT: Annana runia' ofrecer la' rulábalatsi' quia' nu cca qui' asúntuį. Tsè'ba
    guduló le primero dèsdeba ida gutía, alàa tsuą' teruba beni le ofrecer gute le
    ofrenda, pero biria huá latsi' le bete le biỹa, acca ccàte' qui'ni adila tsa'
    guni ba le seguir,
  eng-WEBSTER: 'And in this I give my advice: for this is expedient for you, who have
    begun before, not only to do, but also to be forward a year ago.'
  guh-guh: Pacatsipaebatsi paneyapëtaenexa pacuenia panetsitaxanepana paxamë paneexanaenexa
    bajarapaofrenda. Paxamë picani imata pavaimi bitso jamatabëpayavenoname Dioso
    pejumecovënëtsivi, Jerusalén tomarapijivi. Nexata paxamë daxitajivivajënaeya jamatabëpatoexaname
    ofrenda.
  bon-bon: Cäme ngene atwanena apu gyene, egä pui lui weeme miiji tääpu myene weene
    page ämlitejame, niinäce kämäge weene lui rarekaake ootona ne gije ituge abacita.
    Weene magerage singi puga ge, cuta kaakesea jaawenepeye pui tääpume,
  nhw-BL: Huajca nimechmaca noconsejo para xijtlamisentilica nopa ofrenda catli anquipehualtijque
    anquisentilíaj se xihuijtlaya, pampa elqui amojuanti catli achtihui pejqui anquisentilíaj
    tomi.
  swh-ONEN: 'Ushauri wangu kuhusu lile lililo bora kwenu juu ya jambo hili ni huu:
    Mwaka uliopita ninyi mlikuwa wa kwanza si tu kutoa lakini pia mlikuwa na shauku
    ya kufanya hivyo.'
  wbi-wbi: lino, vwimila imhola iji nikuvavuula luno lunoghiile kulyumue umwaka ghuno
    ghwakila, namwakela kutengula kuvomba lumonga. u lwene mwava munoghelua kuvomba.
  bba-bba: Yen sɔ̃, nɑ bɛɛ nɛn bwisikunu sɔ̃ɔmɔ ɡɑri yi sɔɔ. N wɑ̃ i dɑ wuswɑɑɔ kɑ
    ye i ɡinɑkuu toruɑ, bɛɛ be i ɡɑbu ɡbiiyɑ sɔmbu te sɔɔ, n ǹ mɔ ten kobu tɔnɑ ɑdɑmɑ
    kɑ mɑɑ ten kĩrɔ.
  eng-KJVCPB: 'And herein I give my advice: for this is expedient for you, who have
    begun before, not only to do, but also to be forward a year ago.'
  kgk-NT: Amombe'u-tama peẽ-my pene remime'ẽrã-rehe. “Nhamboaty-ta iporiahu va'e pegwarã”
    peje araka'e. Ojapo-ma peteĩ ro'y aipo peje hagwe. Yma tenonderã penhypyrũ-ma
    peme'ẽ. Pevy'a reheve pehayhu eterei-gwi peme'ẽse íxupe kwéry araka'e. “Nhame'ẽ-ta
    jaiporiahuvereko-gwi íxupe kwéry” peje araka'e penhypyrũ-vy araka'e hese kwéry.
  waj-waj: Ii kua ivaara na neneenoo yaata utuee ataa kua ngii giaa ngii minaravee.
    Ii tauraa taikoo nuanu ivaki ngia toosa hara uu mmooriivaa aanna iima taika kiaatee.
    Ngiengieenoo tauraa ngii ausaiyauvo diitooduu sikauyauvaa tauraa kati mmiravai.
  cpy-cpy: 'Iroka okaatzi nokenkishiryaari naaka: Rootaki kameethatatsiri pithotyahaero
    okaatzi petanakari. Eeroka-paeni etanakawori awijaneen-tsiri ojarentsi pikenkishiryaaka
    pipashitan-tayityaa. Pimatakiro petanakawo.'
  mpx-mpx: No nuwatu binimala nuku ginol ni ola hiwe. Tuwalali toto baliman i momowasi
    ku telipuna-an nuku pwamowasi ga. He baliman i momowasi komiu te ku nuwatu houwan
    nuwamiu mulolu nuku teli, ge komiu al ku telipuna-an houwan.
  wbp-wbp: Yangka yukuri-karirla-wiyi nyurru-wiyi, jaaji-kari jaaji-kari-jangka, nyurrurla
    kamparru-warnu kujankulu-jana mari-jarrija yali-patuku Jurujulumu-wardingki-patuku,
    mari-jarrinjarla kujurnunkulu-jana tala kamparru-warnu-paturlu-wiyi. Nyurrurlajunkujulu
    wangkaja yungunkulu-jana nganta yinyi panu tala. Kala kujurnunkulu ngari wita-kari
    wita-kari talaju. Jalanguju ngurrju-nyayirni kajinkili tala kijirninjarla turnu-mani
    muku yilyanjaku yali-patuku Kirijini-patuku.
  luo-luo: 'Koro ma e paro ma an-go kuom wachni: Sani koro ber mondo utiek tich mane
    uchako higa mokalo. Un ema ne uchako tijni mokwongo, ok nukwongo chako choko kende,
    to nukwongo bedo gi dwaro mar chiwo giu bende.'
  nhe-NT: Huajca nimechmaca noconsejo para xijtlamisentilica nopa ofrenda tlen inquipehualtijque
    inquisentilíaj se xihuijtla, pampa imojuanti tlen achtohui pejqui inquisentilíaj
    tomi.
  aii-aii: 'ܐܵܗܵܐ ܝܠܵܗ̇ ܣܲܦܲܝܬ‌ܝܼ ܒܘܼܬ ܡܘܼܕܝܼ ܝܠܹܗ ܨܦܵܝܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܒܐܵܗܵܐ ܡܸܢܕܝܼ:
    ܒܫܹܢ݇ܬܵ‌ܐ ܕܕܲܥܒܲܪ ܐܲܚܬܘܿܢ ܩܲܕܡܵܝܹ̈ܐ ܝܬܘܿܢ ܗܘܵܘ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܒܕܒ݂ܵܚܬܵ‌ܐ ܐܝܼܢܵܐ
    ܐܘܼܦ ܒܚܘܼܒܵܐ ܠܸܥܒ݂ܵܕܵܐ ܗܵܕܟ݂ܵܐ.'
  esk-NT: Uvva uqautigisrukkiga aatchuił̣ipsigun. Nakuutlukkayaqtuq ilipsitñi naatchupsiuŋ
    aullaġniikkaqsi ukiutqik, takku sivulliuplusri aatchuił̣ikunlu piyummatiqałikunlu.
  msb-msb: Kaya sani na bagay ginahulitan ta kamo na mas maayo pa sa iyo yana na tapuson
    na niyo an iyo natunaan san usad pa na tuig. Sadto dili lang kamo an nauna sa
    pagtipon sin limos kundi kamo man an nauna paghandom na maghimo sani.
  cpa-NT: Hi² jøng² lah¹la² lë́²jni dsio¹ jmóh³ hniah¹². Dsio¹ báh³ lé² quiánh² hniah¹²
    ju³ná³ mi³tiugh¹³ hniah¹² hi² ma²ca¹lø¹hiúg¹ hoh¹² hniah¹² ma²cøng² ŋi².
  dso-dso: ସାଇଜ କର୍‌ବାକେ ତମେସେ ଆଗ୍‌ତୁ ଅଇଲାସ୍‌ ଆରି ପରୁ ଅନି ଆରାମ୍‌ କରିଆଚାସ୍‌ । ଏବେ ମୁଇ
    ବାବ୍‌ଲିନି, ସେଟା ତମେ ସାରାଇଦେବାଟା ନିକ । ଉଜେ କାମ୍‌କର୍‌ବାଟାସେ ନାଇ, ମାତର୍‌ କାମ୍‌କର୍‌ବାକେ
    ମନ୍‍ କରି କର୍‌ବାକେ ତମେ ପର୍‌ତୁମ୍‌ ଆଚାସ୍‌ ।
  meu-meu: 'Egu lalo-hadai binai: ba karaia baine namo. Badina be laḡani muridai vada
    o haeroa bona o matamaia;'
  yva-NT: Sya ana syo ratantona anakotaro doije ranunugambe rai mamo koveamo wapo
    raija da mewen to. Tumo nandijawe weapirati manasyin dave wapo doije ranunugambe
    arakovo una no Yudea mansai, muno weapirati manasyin dave wabeker indamu wapo
    arakove umaso maeranande.
  dgc-dgc: 'Nadid, saye i hatul kua dikam ta éya: maigi pa éy tapusén moy nadid tu
    talaga moy a iambag to esa a panahun. Da sikam i neditol a nagayak a umambag du
    tétotop tam ta Hudea.'
  zpm-NT: Wena, tebaa tsoxco to lozh guṉlo to gon qui. Goḻsoladz gaṉle, topaa psilo
    bleebey gaclow wdibiz ga, iṉe nguieeḻ rac to psilo to.
  hix-NT: Ryehutwatxho hoye ro khananàhyatxhe, otxenyerun kom hoye owyanye tàmrà hok
    mak ha. Amnyehra màmyatxkonà rma hatà. Ànyahpàn komo yowakryenàr xe rma haxa mehxatxkon
    hatà. Txenyerun kom hoye tàmtxe, nyamoro yowakryenàr horà, màketxkon hatà. Amnye
    rma, towenyxa ro àtxemnyehàntatxhe rma, àtàhkahra rma hak manatxow hamà, otxenyerun
    komo yàmrà hoko. Àro ke àtàhkatxoko. Owyanye àtàhkanàr ke, yaworon me mosonyhetxow
    hamà. Txenyerun kom hoye tàmtxe, nyamoro yowakryenàr horà, kanyenhàrà rma, yaworon
    me mosonyhetxow hamà, owyanye àtàhkanàr ke.
  sim-sim: Ter os yan ji owendirsanda nombo wavu anhik a hishiwan jirin amu sawekuwa.
    Asama kasai wolo ji rupshiri osik jir ma anandin ji jelyakurik ji hishihi sios
    anandi lerawu oson li la namber, jir masmas lerawu oson ji lai halari sir.
  npi-ULB: यस कुरामा म तिमीहरूलाई सल्लाह दिन्छु जसले तिमीहरूलाई सहयोग मिल्नेछ । एक
    वर्षअघि तिमीहरूले केही कुरा सुरु मात्र गरेनौ, तर त्यो गर्ने चाहना पनि गर्‍यौ ।
  cgc-cgc: 'Yi ambal ko ki kyo parti ta inyo na atag na tabang naan ta mga ittaw na
    iya ta Dyos: Tapuson nyo en dayad nyo na ubra na paumpisaan nyo ta galambay nang
    na taon tenged kyo una na gaisip na mag-atag daw kyo man una na gaatag.'
  tim-tim: Ye hin akbiâ ârândâŋ akbiapgât hin nâŋgân. Ye hombaŋ amukŋân tâwât dewunŋe
    nenŋe katbaen dâyi aregât hinŋe âi are mem metewei.
  yor-yor: Àti nínú èyí ni mo fi ìmọ̀ràn mi fún yín, nítorí èyí ṣe àǹfààní fún yín,
    ẹ̀yin tí ó kọ́kọ́ bẹ̀rẹ̀ níwọ̀n ọdún tí ó kọjá, kì í ṣe láti ṣe nǹkan, ṣùgbọ́n
    láti fẹ́ pẹ̀lú.
  wos-wos: Wuni wun jooka angi wuni saréké. Nak héki hwari guni Jisas Kraisna hundi
    xéka jambangwe du takwaka yéwa hwenjoka mawuli ya. Guni atéfék Kraisna hundi xékékwa
    du takwaré sarékéngwanda guni tale hwenjoka mawuli yata guni tale yéwa hunduwitaka.
    Hunduwinguka nawulak du takwa xe di akwi hwenjoka mawuli yata di yéwa hunduwi.
  emp-NTPO: 'Bãrãba parata jʌrʌ pe panʌnebemada mʌ̃a jaraya. Mʌ̃maarã bãrãba nãwã
