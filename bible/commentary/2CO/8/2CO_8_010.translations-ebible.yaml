  eng-BBE: 'And in this I give my opinion: for it is to your profit, who were the
    first to make a start a year before, not only to do this, but to make clear that
    your minds were more than ready to do it.'
  ixl-CNT: Echixeꞌat nival sete cheel aas tiira bꞌaꞌn oj setzojpixsa vaꞌl exeꞌtixsa
