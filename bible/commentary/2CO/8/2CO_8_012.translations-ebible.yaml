verse: 2CO.008.012
translations:
  kpx-kpx: Lana la isivimo moni ke otovege Dilavana ke elehai vahaehoai. La moni baluga
    malemale kemo moni baluga otovege keta duave. Mesoho la monie ese malemale kemo
    monie ese otovege keta duave.
  okv-H: Eto ungota uje doinge ikasi hotembiheva amo aravorate ungota degi doinge
    mihirou kito avo kaheketo hande ikihirovo God na kito aravora aisuja.
  tbo-tbo: Inapa ombenena ta kaoheya yaka apo ata ani’mbenena Yaubada ina waya. Tamogi
    ata ombenena naka awai uyahita e memae e nugonugotuhu tagoya ma e wiwaya. Ma awai
    ega uyahita ita memae ega ita nugonugotuhu tagoya.
  mal-C: ഒരാൾക്കു താത്പര്യമുള്ളപക്ഷം അയാളുടെ കഴിവിനപ്പുറമായല്ല, കഴിവിനനുസൃതമായി അയാൾ
    നൽകുന്ന സംഭാവന സ്വീകാര്യമായിരിക്കും.
  grc-SR: Εἰ γὰρ ἡ προθυμία πρόκειται, καθὸ ἐὰν ἔχῃ ⸋τις,⸌ εὐπρόσδεκτος, οὐ καθὸ οὐκ
    ἔχει.
  bgc-bgc: जै किसे की दान देण की इच्छा हो, तो जो कुछ उसकै धोरै सै, उस्से कै मुताबिक
    उसका दान लिया जावैगा, ना के उसकै मुताबिक जो उसकै धोरै कोनी।
  khz-khz: Pene aomi maparara na gemi ai rakagau gemiana nea gelegelerai pio veni
    gaura, Palagu na pene verere-agira e pene gapi-ragera. A gemi ai ati gemiana gaura
    ragai pio veni, voira Palagu na ati pene tugamagi-metaura, e gomi maki ati pene
    paru-venimi.
  deu-TKW: Denn wo der gute Wille da ist, ist er willkommen mit dem, was er vermag,
    mehr verlangt man nicht.
  zsr-NT: Chquiꞌ rë́ꞌniliꞌ bi unödzjliꞌ, Dios runëꞌ ba laꞌn le runödzjliꞌ tsca nac
    le dëz queëliꞌ. Cutu rnabëꞌ unödzjrliꞌ tsca le dëz queëliꞌ.
  lin-lin: Pamba te soki mokano ya malamu ezali, Nzambe andimaka likabo oyo moto apesi
    na motema malamu kolanda oyo azali na yango, kasi kolanda te oyo azali na yango
    te.
  hns-NT: Sab se barka tjiedj na hai kie toelog ketana dewe hai, bakie kie toelog
    maange hai koetjh dewe. Aur Parmeswar maange hai kie toelog deihe djaun toelogse
    sapare hai, aur na djaun toelogse na sapare hai.
  noa-E: Pãrau ofrenda deewaijã deem khõsita dee nʉmʉn, bʉ̈rʉʉ awiajã dʉ̈rrcha dee
    nʉm dʉ̈i ãba Ẽwandamau aum khõsi auju. Irua maachdëu chukhu nʉm atchajã jëeuba,
    maachdëu wai nʉmpierrpaita jëeu sim.
  eng-EMTV: For if there is first a readiness, it is acceptable according to what
    one has, and not according to what he does not have.
  mib-NT: Chi núu cúsɨɨ̄ ni yō cuāha yó, te jétáhú yá núu ndese névāha yó, chi tu
    jícán yā jeē cuāha yó jéē tu névāha yó.
  lif-NT2: खिनिॽ पिमा निङ्‌वाॽ के़गत्तुम्‍ने़ फाॽग्र च्‍या के़गत्तुम् बा खे़न्‍लाम्‍बा
    के़बिरुम्‍बान् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ताःक्‍तुॽरो, कर के़ङ्‌गत्तुम्‍मिन्‍बान्
    मे़गोःत्तुन्‍लो॥
  xnj-xnj: Muni yikavya mundu ana mtima wa kutangatila, Chapanga ipokela kila chindu
    chechiwusiwa na lepi chila angalikuvya nachu.
  mmx-mmx: Mo do lebelen nimi naplivi ri raba, ne Moroa ba siam ka laramtaba atnimi
    i epovo at levempilas mi ruuna i la kopmen at levempilas mixo ruuna i.
  cbr-NT: Curíquiñu 'ixun unin 'inántisa tanquin 'inánti ax ca Nucën Papa Diosan iscëx
    asábi 'icën. Usaribiti ca curíquiñuma 'ixun unin 'inántisa tanquinbi 'ináncëma,
    axribi Nucën Papa Diosan iscëx asábi 'icën.
  tee-NT: Pus ni vasalh ixlhichux ju qui'alhunut ju icxtakputunch ju tu'u' mas va
    lacats'unin ni jantu lhu alin pus ju Dios k'ox calhiulaya'. Ju yuchi jantu lhu
    casq'uiniya' ju jantu lhu alin.
  eng-LSV: for if the willing mind is present, it is well-accepted according to that
    which anyone may have, not according to that which he does not have;
  cak-NT: Roma xa can pa iwánima xalex-wi-pe ri', ri Dios can nuc'on chi'ik'a' ri
    jani' oc ri jixtiquier niya', roma raja' man nuyobej ta chi can q'uiy niya', y
    xa man jun ibeyomal.
  pah-NT: 'Po pe imondopotari g̃a pe, a''ero pyry Tupana''ga pe penemimondoa. A''ereki
    penemimondopotara rehe Tupana''ga onhimohẽ. Nurã ji ei: Pemondo katu ti peitambere''ia
    g̃a pe. Herekorame ti peja''ro pota imondovo g̃a pe a''ero. Pe herekoe''ymame
    Tupana''ga nde''i reki pe me embuhu jave''yma.'
  sja-NT: Tachi Ak'õrepa ak'ɨpari tachi t'ãride iru bɨ. Ichia k'inia bɨ t'ãripa tee
    k'inia p'anadamerã. Ma-ãri iru p'anɨ pɨrã, ma-ãri teedai t'ãri piapa. Jõdee waibɨa
    iru p'anɨ pɨrã, waibɨa teedai t'ãri piapa. Teedait'ee wẽe p'anɨ pɨrã, ¿sãga teedai?
  xed-xed: Ka nda ŋuɗuf turtuk klafta ka ta skwi klaf mbrakwa gha ka vlata katsi ná,
    zɗəganazɗa ta Lazglafta. Ɗawa a ta skwi kul haɗ da kagha wa.
  mks-NT: jáchi̱ ndá na̱ cúni̱ jasá ña̱ha já ndíquehe va̱ha Ndióxi̱ ndá ña̱ cuu jásá
    na̱. Sa̱há ña̱ cán quéa̱ xíní ñúhú quia̱hva ndó ña̱ cuu quia̱hva ndó jáchi̱ co̱
    xíca̱ Ndióxi̱ nu̱ yo̱ quia̱hva í ña̱ co̱ cómí yo̱.
  gfk-S: Hokakarek, be ing tikenong i kanan ter ura hartabar, God na bala leh no nuno
    hartabar haruat ta ing i tale be no turadi na ter. God pai nale lilik uta ira
    linge no turadi paile tale be na ter.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Naluk albingö sihimŋinan ahuba ahöza ewö, mönö yuai
    ahöm eŋgizawaŋgö dop algetka Anutunöŋ möt aŋgön köli dop kölja. Yuai qahö ahöm
    eŋgizawaŋgö dop mönö qahö kewöta jim eŋgimakza.'
  dgz-dgz: Iwa munat anunewa God e puraput ega omewa gapan munane ap gapan kakaewa
    ega batnagiwan go uoni ega gapan ya batnagiwan.
  eng-GNV: For if there be first a willing minde, it is accepted according to that
    a man hath, and not according to that he hath not.
  zaa-NT: Porqui'ni canchu lani itute voluntad ga'na ri'u dispuesto gute ri'u itute
    nu ná posible para gute ri'u, pues ą́' ná ofrenda nu runi Tata Dios aceptar. Lanú
    enne' ną́ obligado para gutią nu labí té qui'į.
  eng-WEBSTER: For if there is first a willing mind, it is accepted according to what
    a man hath, and not according to what he hath not.
  guh-guh: Nexata itsa pepacuene parajutsianame pacuenia pacacaëjëpa, Dioso pacasivajamatabëcuenebarëya
    tsane. Tsipaji apo pacaitorobi xua apo paxainaemë panerajutsinexa.
  bon-bon: Weeme liba singi pisi nyene ceerame, Acejiyame ne ngenecu miiji me jaawenuye,
    weene liba yääcäruye, weeme ngena piti nemi ceerame. Tabe lica jiwagrijenininige,
    weeme liba ngena lica gyene, pui ne ceerame.
  nhw-BL: Pampa sintla se masehuali temacas iofrenda ica iyolo, huajca Toteco quiselis
    nopa ofrenda quen catli nopa masehuali quipiya, masque miyac o quentzi. Yaya amo
    anmechtlajtlanía xitemacaca catli amo anquipiyaj.
  swh-ONEN: Kwa kuwa kama nia ya kutoa ipo, kitolewacho kinakubalika kulingana na
    kile mtu alicho nacho, wala si kwa kile ambacho hana.
  wbi-wbi: ulwakuva muli nu vunoghelua vwa kuvomba imbombo iji, uluo lunofu kange
    lukwitikisivua. neke lelo luvisaghe mulwa fino umuunhu alinafyo nakwekuti fino
    naalinafyo.
  bba-bba: Domi ɑ̀ n kɑ kĩru wɛ̃, wunɛn tiin mɔrɑ Gusunɔ rɑ mɛɛri u kɑ mwɑ, n ǹ mɔ
    ɡoon mɔru.
  eng-KJVCPB: For if there be first a willing mind, it is accepted according to that
    a man hath, and not according to that he hath not.
  kgk-NT: Anhete voi ome'ẽse va'e ogwereko háixa ome'ẽ ramo ombovy'a arã Nhandejáry-pe.
    Ndahetái ramo jepe Nhandejáry-pe ombovy'a joty ome'ẽ-vy. Ha'e ndojeruréiry jareko
    e'ỹ va'e-rehe.
  waj-waj: Fai sikauyauvaa kati ngii miataino Anutuuqo ngiiisi vai sikauyauvaa too
    ngia miaa sikauyauvaatama too inna aikioovaivee tinaravai. Hama ngiiisi sikauyauvo
    vaiyauvaa vaa Anutuuqo taivai. Hama ivo ivaara yaata utuoo vo kuannaa kua tiivai.
  cpy-cpy: Teera ikowa-perotzi Tajorentsi awijakaero apashitan-tyaawo okaatzi tzimi-mota-kaeri.
    Apatziro apashitan-teeyaawo okaatzi akowakaari. Aritaki inimotakiri Tajorentsi.
  mpx-mpx: Kaiwena ebo nuwamiu hot nuku mulolu, he Yehoba wami mulolu i yaliyaya-an.
    Iya i golugoluwa bugul toto i gana eliyala, nige i golugoluwa toto nige i gagana
    eliyala.
  wbp-wbp: Nyurrurlarlu nyiyarlangu kajinkili mardarni marda witarlangu, marda panurlangu,
    ngarili-jana kutu yungka yimirirli yapaku tala-wanguku marlajarra-watiki. Kajinkili-jana
    kapankurlu yinyi purlurlpa-wangurlu manu kurlpukurlpu-wangurlu, ngula-jangkanya
    yungu-nyarra Kaatuju wardinyi-jarrimi nyurrurlaku.
  luo-luo: Nikech un gidwaro mar chiwo, to Nyasaye biro rwako chiwono kaluwore gi
    gik maun-go munyalo chiwo, to ok gik muongego.
  nhe-NT: Pampa intla se tlacatl temacas iofrenda ica iyolo, huajca Toteco quiselis
    nopa ofrenda queja tlen nopa tlacatl quipiya, yonque miyac o quentzi. Yajaya ax
    inmechtlajtlanía xitemacaca tlen ax inquipiyaj.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܐܝܼܬ ܨܸܒ݂ܝܵܢܵܐ ܠܸܕܒ݂ܵܚܵܐ، ܕܒ݂ܝܼܚܬܵ‌ܐ ܒܸܬ ܦܵܝܫܵܐ ܩܘܼܒܸܠܬܵ‌ܐ ܐܲܝܟ݂
    ܕܐܢܵܫܵܐ ܐܝܼܬ ܠܹܗ، ܠܵܐ ܐܲܝܟ݂ ܕܠܲܝܬ ܠܹܗ.
  esk-NT: Aatchuġupsi piyummatipsigun taamna aatchuun akuqtuyunaqtuq Agaayyutmi. Agaayyutim
    aatchuitqugaasri pigikkapsitñiñ, aasriiñ piginġisapsitñiñ.
  msb-msb: Kay kun gusto man gayod niyo maghatag, an ginahanap san Dios na maghatag
    kamo susog sa iyo kaya, dili sa kawarad-on niyo.
  cpa-NT: Di³ tiúh¹ báh³ cuúh³ hniah¹² ca¹lah¹cónh¹ ja³tiah¹ hniah¹² cuúh³, chi²júh²
    lah¹dsóh² hiug² hoh¹² hniah¹². Tsa¹hniuh¹² cuúh³ hniah¹² ma¹dsio¹² hlaih¹³.
  dso-dso: କାଇକେ ବଇଲେ ଜଦି ତମ୍‌କେ ଦାନ୍‌ ଦେବାକେ ମନ୍‌ଆଚେ, ତମର୍‌ ପାର୍‌ବା ଏତେକ୍‌ ଦେଲାସ୍‌ନି
    । ତମେ ଦେବାଟା ପର୍‌ମେସର୍‌ ସଙ୍ଗଇସି । କାଇକେବଇଲେ, ତମେ ନାପାର୍‌ବା ଏତ୍‌କି ଦିଆ ବଲି ମାଙ୍ଗେ
    ନାଇ ।
  meu-meu: Badina be tau ta lalona baine haraḡa, iabi-daena be enai e miamu ḡauna
    heḡereḡerena, dia e dabumu ḡauna heḡereḡerena.
  yva-NT: Ranivara wapa bekere manakoe indamu wapo raunande, weamo Amisye anayanambe
    wasai. Amisye pare wapo raunande mamaisyo wapa ananugo wapaura raije rai. Weramu
    ana wapaura raije jewene mamo Amisye po ratore ramu.
  dgc-dgc: Dahilan, éng gustu moy ngani a umambag du tétotop tam ta Hudea, éy tanggapén
    na Diyos i maski sénganya a kaya moy a iatéd. Ewan na hangad a mangatéd kitam
    ta éwan tam kaya.
  zpm-NT: sac zeeṉe dib zdoo miech rquiabladz zho cogon zho, teḻ palaltaa miṉe ygaa
    lo zho, scaania Diosa. Naṉle me palal ncuaaṉe rgaa lo tib tib miech, gnabd me
    ncuaaṉe ni quianied zho.
  hix-NT: Àsok tawro hana. Yakehra otxenyerun kom yehtoko, yakehra rma rha màmyatxow
    hamà. Yakenohnà yàmnyenhàrà rma, ohxe rma manatxhe, Khoryenkomo wya, yakehra otxenyerun
    kom yesnàr ke mak ha. Onà wyaro kanye ro me haxa oyesnàr komo xe naha, noro ha.
    Txenyerun kom hoye tàmtxe, ànyahpàn komo wya, kanye ro me oyesnàr komo xe naha.
    Otxenyerun komo wyaro rma rha, àhoye tàmrà xe naha, owyanye, yak hana, yakehra
    haxa hana.
  sim-sim: Avui Wasilaka os wavu mende jihi nga ji rupshihi ji hakwak ji hishiwan
    rupshinda ri. Os ya nga ji nawa ambu, Avui Wasilaka mbeek yan ji hakmbaha mbakwa
    ambu ri.
  npi-ULB: किनकि यदि तिमीहरू यो काम गर्न इच्छुक छौ भने, यो असल र ग्रहणयोग्य कुरा हो
    । यो कुनै व्यक्‍तिसँग भएको कुरामा त्यसमा भर पर्नुपर्छ, उसँग नभएको कुरामा होइन
    ।
  cgc-cgc: Nlaman ta na daw mag-atag ki daw ino nang na ate na masarangan basta may
    kalipay ki ta pag-atag, madayaran Dyos an. Dyos an ula gapaabot na mag-atag ki
    ta dili ta masarangan.
  tim-tim: Akto ye hain akmâ wan me wan tatyeŋgiâp aregât dopyeŋânâk katbiâ Anutuŋe
    agak meme aregât ukenŋe nâŋgâwiap. Dâ ye wan me wan bo tat yeŋgiâp aregât Anutuŋe
    bo hâwât yekto katbai. Dopyeŋân katbiâ Anutuŋe ekto huraguwiâp.
  yor-yor: Nítorí bí ìpinnu bá wà ṣáájú, ó jásí ìtẹ́wọ́gbà gẹ́gẹ́ bí ohun tí ènìyàn
    bá ní, kì í ṣe gẹ́gẹ́ bí ohun tí kò ní.
  wos-wos: Mé xéké. Du takwa yikafre mawuli yata yéwa hwendat, God dika dé yikafre
    mawuli yatandé. Dé hwendan yéwaka sarékéhambandé. God deka yikafre mawulika dé
    saréké. Dé xékélaki. Nawulak yéwa hérandé du takwa di séfélak yéwa hwenjoka di
    hurufatikétandi. Wungi dé xékélaki.
  emp-NTPO: Wãrãda ab̶aʌba poya diabʌrʌ quĩrãca sobiad̶eba diaibʌrʌ, maʌ̃ diad̶ara
    Ãcõrẽba bia unuya. Dadjia neẽ́ b̶ʌbʌrʌ, Ãcõrẽba diabicaa.
  eng-F35: (because when the intention is presented, it is acceptable according to
    what one may have, not what he does not have).
  ind-ind: Sebab apabila seseorang mau memberi bantuan, Allah akan menerima apa pun
    yang diberikan orang itu menurut kemampuannya. Dia tidak pernah menuntut kita
    memberi lebih daripada kemampuan kita.
  pes-OPCB: مقدار کمک مهم نیست، بلکه علاقه و توجه شما به این امر برای خدا اهمیت دارد.
    در ضمن، او انتظار ندارد که شما بیش از توانایی خود هدیه بدهید، بلکه تا آن حد که
    می‌توانید.
  mpt-mpt: Naka mak unang maki teingo kikibib mole Gode funanea Kukub olo klayamobo
    genamabebe. Nakae inamin namino men biba biamo Gode e mo baabaneta Kobo nakaia
    unangai inamin namino homon dokayemale genemebabe.
  ssx-ssx: Ikita꞉ ta꞉na꞉ma꞉ homolo a̱i̱ haluekema꞉ hone wimika꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉ta꞉
    mo ika꞉ pa haluekema꞉ wia haleme aleta꞉ milieke. Pate mo na wia haleme alena꞉
    dia꞉me.
  mkl-mkl: Bii ì nɑ do inɔ ɑkɑ̃, Ilɑɑɔ̃ í yɑ ɡbɑi. Zɑkɑ bɛi ì nɛi í yɑ cɔ, nɔ bɑɑɛ
    ci yɑ wɑ si iyi ì kù nɛ ŋɑ.
  gaq-gaq: ଜଦି ପେଇଂନେ ଦାନ୍ ବିଃନେ ଇକ୍‌ଚା ଲେଃକେ ତେଲା ପେଇଂନେ ଦାନ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ।
    ପେଇଂନେ ଡାଗ୍ରା ମେଁନେ ଲେଃକେ ଆତେନ୍‌ ଅନୁସାରେ ପେଇଂନେ ଦାନ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ; ପେଇଂନେ
    ଡାଗ୍ରା ମେଃମେଃନେ ଣ୍ତୁ, ଆତେନ୍‌ ରକମ୍‌ ଣ୍ତୁ ।
  gof-RNT: Issi asi immanaw amottiko, iya imoy Xoossaa sinthan ekettey, I baw de7idayssa
    keena imminappe attin baynnabaappe immanaw un77ettin gidenna.
  unx-unx: ଏମ୍‌ ନାଗେନ୍ତେ ଇଛାସାନାଙ୍ଗ୍‌ ମେନାଃରେଦ, ଆପେ ଅକ୍‌ନାଃ ଏମ୍‌ ନାଗେନ୍ତେ ଦାଡ଼ିୟାପେ,
    ଏନାକେ ପାର୍‌ମେଶ୍ୱାର୍‌ ତେଲାଏୟାଏ । ଆପେତାଃରେ ମେନାତେୟାଃଏତେ ଆଦ୍‌କା ଏମେପେ ମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌
    କାଏ ସାନାଙ୍ଗ୍‌ଆଃ ।
  gah-gah: Mulutikú lamaná giliki moni milatamó nene Ómasímo gelekiko lamaná inogo
    ive. Leza molonamuni lelegitó negopa, netá molunouni lelegitó molokuko Ómasímo
    ánigago lamaná oaká noive loko noluve.
  lcm-lcm: Using man kupo atogon uruk, kapo ro lis angkokoai aro palau val sa kupo
    atogon ia, parik ta bil ang kupo kovek ina.
  aer-aer: Nhenge arrantherre mwantye-mwantye anthemele nhenge iltye-ante-arle areye,
    Ngkarte akangkentye anthurre arrekantherre anetyenhenge. Ngkarte kwenhe ahentye-aneme
