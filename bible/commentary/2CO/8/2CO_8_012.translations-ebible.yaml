    anu-ṉuga anaarrawindi, yagu niga ani-wurrij-gaḻaaḻarrii-windiyung nugurri-wuy.
    Niga ni-marrbuy yamba aadanu.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲠⲒⲢⲰⲞⲨⲦϤ ϤϢⲞⲠ ⲔⲀⲦⲀ ⲠⲈⲦⲈⲚⲦⲀϤ ϤϢⲎⲠ ⲞⲨⲞϨ ⲔⲀⲦⲀ ⲠⲈⲦⲈⲚⲦⲀϤ ⲀⲚ.
  buk-buk: Bu lau ŋalôm sawa oc tôm dom bu sêkêŋ atu. Bocdinaŋ gêŋ bocke naŋ mac atôm
    bu akêŋ, naŋ akêŋ ti atac whiŋ ma ti nem ŋalôm sambuc, dec Anötö oc lic ŋayham.
  pri-NT: Ba wiàna jè naa, gée na âji pwâranümajè, â ê pwina jè naa, âna wâdé tà Pwiduée.
    [Ipaiwà wiàna maina, é, wiàna kîri.] Ba câé caa ina tâjè pâ, jè naa ê pwina tiàu
    jaajè.
  zpq-NT: Note'tezcho še do laže'cho chaclaže'cho gwnežjwcho bi da' gwnežjwcho, Diosen'
    yebede' ḻa'czḻa' late'ze da' de da' gwnežjwchone'. Bi chṉabe' gwnežjwchone' da'
    bi de c̱hecho.
  por-TFT: Lembrem-se de que se realmente desejarem contribuir com algo para ajudar
    os outros, aquilo que qualquer um de vocês puder dar será do agrado de Deus. Deus
    não espera que ninguém dê mais do que possa contribuir.
  gwi-NT: Łyaa nakhwadrii datthak haa deegwahtsii gwantł'oonjii nohthan ąįį googwahtsii
    gwantł'oonjii. Vit'eegwijyąhchy'aa deegwahtsii gwantł'eehoondal googwahtsii zhrįh
    haa gwantł'oonjii nakhoonyaa t'oonchy'aa.
  gvn-gvn: Bamanga nyubunyimba money nguba buban. Nyulu can't jirray dajil, money
    kari. Kaki nyulu buban wawurr-wawurrduku dajil, God nyungunku wawurr-wawurrmaniji.
    Bamanga yinduymbu nguba money jirray. Kaki nyulu buban dajil, God nyungunku kari
    wawurr-wawurrmaniji. Kaki nyulu jirray wawurr-wawurrduku dajil, God nyungunku
    wawurr-wawurrmanijida.
  nhy-NT: Porke tla se kitemaka itlaj ika nochi iyolo, miek o noso amo miek, Dios
    kitlasojkamati. Yej mach techtlajtlanilia tlan amo tikpiaj.
  asm-FB: কিয়নো কার্য কৰিবলৈ প্ৰস্তুততা থাকিলে, শক্তি নথকাৰ দৰে নহয়, কিন্তু শক্তি
    থকাৰ দৰে কৰিলেহে গ্ৰাহ্য হয়।
  okv-okv: Eto ungota uje doinge ikasi hotembiteva amo aravorate ungota degi doinge
    mitirou kito avo kateketo hande ikitirovo God na kito aravora aisuja.
  mxt-NT: Vatyi tatu noo ñáyɨvɨ nɨɨ vaha iñi ñu, cuñí ñu cuhva ñu yoso ri cuhva cha
    iyó chi ñu, Nyoo naquehén ra cha chahá ñu. Vatyi Nyoo ña chicán ra cha ñahri iyó
    chi yo.
  tzo-NT: Yu'un mi yutsil co'ntontic chcac'tic ti c'u yepal xu' cu'untique, hech lec
    chijyilucutic ti Diose. Mu yu'unuc ja' chisc'ambucutic ti mu to ti jtatique.
  ind-AGS: Jika ada kemauan, tidak apa-apa memberikan apa yang kalian miliki, bukan
    apa yang tidak kalian miliki!
  omw-omw: Nkye munima pataqia vatehua mwiqiara qihaakyama kye nyivera, Kotiva hiama
    nanraqamave pataqia nyiavo tiraitiro, qiovema qiananro.
  yrb-yrb: Yanu unu oi mafoe imutaitana ina kobererau Godima eno we imutasu. Godi
    Dawa iwata yanu oi. Derawere aba kikiratu maeta ina ido. Yabai oi mena ina imutawa
    utasu.
  maa-NT: K'e̱ nga jngoò xi̱ta̱ xi tíjnandaà nga ko̱ ini̱ma̱‑la̱ mejèn‑la̱ tsjá, k'oa̱á
    kji kàtatsjá koni kji ma xi s'ín, mìtsà tsato tínìjé‑la̱. Nainá mìtsà tsato síjé
    koni kji ma xi 'nè.
  mcq-mcq: Ijihunaꞌe ja vajihunaꞌe amairiaraꞌavajaho ijaho ea irara hununaꞌa areri
    navujaꞌinaꞌe vajiꞌamana kaivo hununaꞌa ijaꞌina paꞌajaho pavajihuna.
  sus-A: شَ وٌ مِشِيٍ كِمَ حَنِفٍ قَنيِ رَ، وٌ عٍ مَلِ وٌ نْمَ نَشَن نَ، نَ قِندِ مَ
    قٍ قَنيِ رَ. شَ نَ قّيرّ مُ نَ وٌ يِ رَ، قٍقٍ مُ عَ رَ.
  jpn-1965: もし熱意があるならば、持たない物によってではなく、持っている程度に応じて、それは受納されるのです。
  fra-SBL: En effet, si l'empressement est là, c'est en fonction de ce que vous avez,
    et non en fonction de ce que vous n'avez pas.
  yka-yka: Peggeˈ bang sinna kaˈam ngurung duk ngurung kaˈam takoleˈbin, tayimaˈ Tuhanin
    pinangurungbin peggeˈ gaˈi kaˈam daˈakne ngurung manggaˈi takoleˈbin.
  mle-mle: Aw li duw di mwiya mawul warkuw saan niki jaav niki jaav kwiyik tikuw Godak,
    God dikik bas si maa aal ti maarkida jaav kwiydikik. God di mayaakw kwakida aal
    dikim rilik kwiykida javida.
  shp-NTPO: Jaweratonki jakonshaman shinanyaxon meniai, jakira Dios raroai, jawen
    atipana senenbiribi meniketian, Diossenra jato jayáomata jawékibo yokáyamai.
  aom-aom: 'Jemë bojamiꞌi nimoromo övore jëvamu bojamijëꞌoho God-ro uvajeje: Ëho suvuoro
    mae höjo. Övore bogojëvëꞌoho God bogo uëvajeje: Bojemihëjo.'
  geb-geb: Guma maaŋ muuŋgip guigira bigi ndi nɨɨngeŋ ndikndigi, Fhe Bakɨme vhɨra
    guigira mba bigi ndirgane ndikndigi. Fhe Bakɨme guma nɨɨnga tuktɨgi bigi, ana
    ntan ndikndigi. Ana guma ki fhuv bigi, ana nta nzuav ana nzuai fhuvara.
  bsj-bsj: Non wi nerkumer di, maka nangen do wori dikero ken yuk kumen tak tamnyo
    dong-dong dike nii cike kebo ki dike ci mani cikeu.
  cak-cak: Roma si jun pa ránima nalex-vi-pe chi nito'on, ri Dios utz nutz'et tok
    ri ru-ofrenda chuvi' ri ajani c'o riq'uin nuya-vi, y man chuvi' ta ri xa manak
    riq'uin.
  chf-NT: Si untu tä' yoba u yäq'ue'ba, Dios u sapän chich lo que u chen trebe u yäq'ue'.
    Mach u c'atä lo que untu mach u cänänta.
  tlf-tlf: Kale kanube tinum iyo mufekmufek kuga-emin bomi kuguup uta kup kanuman
    o agan-kala umdii, God iyo tinum bemi kuguup kanu-be boyo, “Tambaliim o,” agelan-tema
    kale minte, tinum iyo mufekmufek katip aafuba iyo God iyo bogobe-nala, “Bisel
    kup kopnelal o,” agan-nuubaala kale, kanube tinum iyo mufekmufek uyo katip aafuba
    umdii, God iyo bogobe-nala, “Katip so dopnelal o,” agan-bom-nala e minte, bisel
    waafuba umdii, bota “Bisel so kopnelal o,” agan-bom no kem-nuuba ko.
  piu-2006: '@see-verse:2CO.008.011'
  poh-NT: Jeꞌ reꞌ nipahkaj aweh tak chi na̱banam tak maj til pan coric hab paꞌ wach
    nasjic cho pa ra̱mna riyeꞌeric jenoꞌ toꞌbonic, reꞌ noꞌjbal reꞌreꞌ kꞌe̱ꞌ nponic
    chiwach i Dios nok cꞌahchiꞌ riyew jenaj toꞌbonic reꞌ kꞌorel haj paꞌ woꞌ ti wilic
    ricuy ransil riyeꞌeric. Jeꞌ reꞌ nikꞌor ruꞌum nok reꞌ Dios maꞌ ripahkaj ta keh
    chi nakayeb i haj wilic maꞌxta woꞌ ti ku̱cꞌ.
  tue-tue: Marĩ diamacʉ̃́rã ticodʉgari, marĩ ticodʉgaro jeatuaro ticori, Cõãmacʉ̃
    teeména ʉseniqui. Marĩ cʉohérere Cõãmacʉ̃ sãĩríqui.
  bjp-bjp: Male imel e gesges kimi isi fafen, ke God in somangat pes u. Wara le God
    i somangat pes fafen la namin sani imel sing neng, ma biil namin sani ae biil
    imel sing i.
  xon-xon: Unii yaa gee ke u tii Uwumbɔr ipiin ki yaa tii u waah kpa pu na kan, Uwumbɔr
    ga gaa la. Uwumbɔr aa ban ke unii tii ki jer waah kpa pu na.
  tzo-ZNT: Yuꞌun mi ta slequil coꞌontic chcacꞌtic ti cꞌu yepal xuꞌ cuꞌuntique, lec
    chil ti Rioxe. Muc bu más chiscꞌanbotic.
  mpm-NT: Chi nu kusɨɨ ini yo kuaꞌa yo, ti jantaꞌu ya nuu yo nasa ñavaꞌa maa yo, chi
    tu jikan ya ja kuaꞌa yo ja tu ñavaꞌa yo.
  ots-NT: Car cja̱hni ca i dö ca xí nzʉjtibi ʉ́r ttzɛdi, bbʉ da uni göhtjo mbo ʉ́r
    tzi mʉy, ca Ocja̱ da recibi ca tengu̱ ca i uni, cja̱ da tzøjø, sea drá ngu̱ o
    sea di tchʉtjo. Ca Ocja̱ jin gui öjquijʉ gu döjʉ ca jin dí pɛhtzijʉ.
  hoy-hoy: यतिकी अगर मन देल कोळोद तयारी आद रा अदुर अनुसार परमेश्वर आ दान इक ग्रहण
    भी माळ्यान जो आऊन हात्‍ती आद, ना कि आऊन अनुसार जो आऊन हात्‍ती हैलेच.
  amo-amo: na nibinai nsu katwa kane waduku imong icinari in serututun, bara umong
    na unit dimun, na bara demong na asalinmun b.
  pjt-pjt: Panya nyura pukuḻṯu munytjangku ungkunytjikitja mukuringkunyangka Godanya
    nyurampa pukuḻariku. Kutjungku tjinguṟu mani puḻka kanyintjatjanungku uti intjanungku
    puḻka nguwanpa ungama. Ka kutjupangku tjinguṟu tjukutjuku kanyintjatjanungku uti
    palu puṟunypaṯu intjanungku ungama tjukutjuku nguwanpa, ka Godanya kutjarakuṯu
    nyakula pukuḻarinyi intjanungku ungkunyangka, panya paluṟu nintingku nyanganyi.
  cwe-cwe: Kwaviya munhu one yahawa na moyo wa kulava kwa makono maidi, Mulungu kohokela
    chiya chiyeli nacho, halola chiya chilihabule.
  daa-NT: Ka seener, ya gi bera maan ɗo Buŋdi iŋ gelbin rakki, Buŋ ooyaag bere-aka.
    Maan kaak gi beriy-ak, Buŋ tala min ɗo malle kaak gi gintu. Ya gi bal gine oki,
    Buŋ meen̰ji iban.
  mlp-mlp: Luweq ne ginad em daqay, I nagah emamta kabem a haiq haq daqay. Ne ginad
    nazaq hi emiy. Mat in mataw gilumsihnan agem eraqaqta na in ago nagah asitmo in
    inaq diqta naqmo emsa God ahol waqad anad bilaqaqta. Anad bilaqsa mat na nagah
    kabemmo a hi amta na ago in a hi bilaqdaq.
  ape-C: Arpesh douk enesh eshudok eneshenesh shakus aria mishish shakitak abom um
    shuko Iruhin um, Iruhin apa nanadudareh um nunatrish eshudokmori eneshenesh. Anan
    madae nirik atin um shukon eshudok douk eshesh wokesh um uwe, uwok.
  bgs-bgs: Atin ka malóggód kó ágbággé, tanggapán katô Manama tô bággén yu, su dì
    kó ikandin piritán na mággé katô ándà tun ákniyu.
  faa-faa: Repo mone suane Kotimo aserapo. Mone tokeno asekea parakuraka sape meta
    Kotiaki seseraka karakano, Kotimo asekea sesehokosapo. Arirakano metamo namo kakaro
    mone fasamo kakanafonorakano Kotimo sapehokosafapo.
  kik-kik: Mũndũ angĩkorwo arĩ na wendo, kĩheo kĩu nĩgĩtĩkĩrĩku kũringana na ũrĩa
    mũndũ arĩ na indo, ti kũringana na ũrĩa aciagĩte.
  cap-NT: Jakziltat tjapa kuztan ofrenda utc̈haja, z̈elinchizquiztan jama uch waquizic̈ha.
    Jalla niiqui Yoozquin cuntintu cjiskatasac̈ha. Jakziltat ana zinta z̈elinchiz
    cjec̈haja, jalla niiz̈quiztan Yoozqui ana ofrenda mayc̈ha.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Nanduŋ ambombaa siiŋgianoŋ kolooŋ eji eeŋ, mono
    iwoi eŋ oŋonjiwaa so aŋgi Anutunoŋ moma aŋgoŋ kono sokombaa. Iwoi mende eŋ oŋonjiwaa
    so mono mende gosiŋ jeŋ oŋomakeja.'
  eng-TNT: For if ther be fyrst a willynge mynde it is accepted accordynge to that
    a man hath and not accordinge to that he hath not.
  sbs-sbs: Sina haiba muhupwire kupanga iyi ikezo, i ndotu mi i tambulwa. i swanera
    kuli tinga kamo muntu mwa kwatire, insiñi kamwasa kwatire.
  sue-sue: Zo nu nena potamu peu inoya ami nena potaira putou nuso nana itia amira
    te nena potai Anutu meni gai te wamunoya. Nena nuso nana oko itia amira te potaise
    sai oko itia.
  fra-NCL: Quand la bonne volonté existe, elle est agréable, à raison de ce que l’on
    a, et non de ce que l’on n’a pas.
  snn-NT: Riusubi baguë bain bonse insiye yëyete ëñaguë, ja'anre bojoji. Bacua insiye
    poreyete masiguë, bacua insiye porema'iñete senma'iji Riusu.
  atb-NT: Hkâsu mù gâ le, byí nau é myit bo é nghut jáng, chyunghuq haû gi, yhang
    a wó é má cháng luî a nghut é za, yhang wó é má cháng luî, hap yù gíng é nghut
    lhê.
  cek-AK: Tawn ai thung hoiah paek ih hmuen baktih na ai ah, paek koehhaih palungthin
    tawnh hmaloe pongah, a tawnh ih hmuen thung hoiah paek ih hmuen loe, talawk thaih
    koiah oh.
  bkd-bkd: Ku tungkay kaw agkabayà hu pag-ila sumalà hu agkabaug nuy iyan haini agkabayà-bayaan
    hu Dios, ta harì din taghinamen sa hurà dini ta kanuy.
  ctu-76: Mi an majch ti pejtyelel i pusic'al yom i yʌq'uen majtyan tyaq'uin aunque
    ma'ix cabʌl i cha'an, weñʌch mi' yilan Dios. Yom mi la cʌq'uen ts'itya' bajche'
    yonlel an lac cha'an. Ma'ix más i yonlel mi' c'ajtin Dios bajche' an lac cha'an.
  lac-NT: Chen jach tsoy ca' a ts'ajex a baxuc mac c'ucha'an yor u ts'ic wa ju jach
    bʌjiri' u c'at u ts'ic. A to'onexo' mʌ' jic yʌn tucriquex wa mʌna' to'onex quir
    ic ts'iquex ti'ob.
  xla-xla: Epedeme wua꞉ siyele mate hapilipiye, Godtapo wua꞉ta namkale dle hapi koko
    dla siyelepe. Epapele dulu dla wua꞉ dla pasatale hutiyelepiye, wua꞉ pasatale mepapeleye
    hapilipe. Amasiyama wua꞉ dla pase pato hutiyelepiye, wua꞉ e mate ala꞉mama pase
    pato hapilipe.
  xav-NT: Ato sina, ãma asõprub za'ra wa'aba wamhã, 'Re ĩhâimana u'âsi mono si te
    za asõprubzém na aiwẽsãmri za'ra wa'wa. Asimarĩ aba õ wa, tô syry na ĩsõmri za'ra
    wa'aba zéb zarina, te za duré ãma aiwẽsãmri za'ra wa'wa, ato sina ãma asõprub
    za'ra wa'aba wa.
  cuk-cuk: Ar be nuedgi ibmar-ukele, Bab-Dummad nuedgi a-ibmar abingaed. Bab-Dummadga
    be ibmar-nikadba ukoed. Ar be ibmar sulile, geg be uked.
  tbf-tbf: Sien va kenga lalaron nia tabeir a leong beitsak, e Raban ta resen mi tienebeir
    ian ta otien mo kenga sinsuv. E Raban ta kap resmatan mi mei ese ta tabeir rio
    misa ta suvuon.
  uig-CYR: Чүнки хәйр-сахавәткә бәл бағлиғучиға нисбәтән, соғиниң Худаға яриғидәк
    болуши қолида йоққа әмәс, бәлки қолида бариға бағлиқтур.
  ikw-NT: Ọ bụru nụ anụ nwernu mkpọma nkesi, Chiokike jaanarnụ nkesi anụ hite nụ nhne
    anụ nwernu, ọ bụ́o hite nụ nhne anụ nwée.
  khs-khs: 'Kili moweni sopoke Koteyewi potosekeye. Moweni teselapita: potapola: takalese
    noka nowa Kotema epelese kinapita:, Koteyewi potapola: epelepesakeye. Apula: nowamoke
    hene heneye moweni itapa telayewi makinisaleke Koteyawa makonomopesakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኢቲ ኡራይ ኢማናው ሎይ ኮዮፔ፥ ኢ ባሬው ዴዔዳ ኬና ኢማናፔ ኣቲን፥ ኣው ባይናዋ ኣፔ ኣኬና።
  pma-pma: Munak mihesan kataunien hetal min sien, hemal en meten Ahi. Kei en vati
    keke sanien onami housil asa koa mikilea mivasani, romundemtei keke mihesan tounah
    vali asa koa mikilea mivoumoni.
  atd-NT: Ian su ko duon goinawa ta to ogbogoy, ogtinawoon to Magboboot ko nokoy ka
    igkabogoy ta su ian din do ipatalad kanta ka ligkat to ogkagongonan ta.
  tel-2017: అసలు ఈ పని చేయాలనే శ్రద్ధ ఉంటే అది మంచిదీ, ఆమోదయోగ్యమైనది కూడా. ఈ ఆమోదం
    ఒక వ్యక్తి, తనకున్న దాన్ని బట్టే గానీ లేని దాన్ని బట్టి కాదు.
  hat-BSA: Paske si volonte a la, li akseptab selon sa ke yon moun genyen, pa selon
    sa ke li pa genyen.
  top-NT: Dios lakatí acxni cha̱tum cristiano ma̱stá ixli̱hua̱k ixnacú actzú tú kalhí
    pues xlá ni̱ ca̱maksquín ixcamán tú ni̱ takalhí.
  msk-msk: Aw laban kamo gauma na yamatag kamo, kyakaontoran yang Dios aw yamatag
    kamo nang amaimo mayo atag, kay wa magalaong yang Dios na aatag mayo yang di mayo
    akaatag.
  gyr-NT: Esepia, acoi que ava omondo pota vahe mbahe, Tũpa oipɨsɨ ahe iporerecosa
    que mbahe vɨrecomi vahe; ahe rumo ndoporandui mbahe ndayarecoi vahe rese yandeu.
  kmh-kmh: Gor nup tep gip ak, opriyŋ monmon ñinjun. Pen monmon ñinjun aŋgiy, siskoy
    nep ñemb rek ayek, gos yomb ma niŋjun. Gor tap chin mindip gok nep ñin paŋgniŋgamb;
    ma mindip gok sek ma ñin paŋgniŋgamb.
  ukr-ONPU: Бо коли є ревність, то дар приймається згідно з тим, що хтось має, а не
    з тим, чого не має.
  emi-emi: Marova am annaaili tani tau lao, God aue eghaa kaluimim nitau lao tale
    voto etaimim, me karika va tale voto karika etaimim.
  zpv-NT: Laasii sidela nuu bwiinn cun gaduhbistoꞌ ba xclaaꞌdzi ba gudiꞌhi ba guhn
    loh Dxiohs, Dxiohs rcaꞌha Ñiꞌh nin chiꞌhzi rahlaastoꞌ bwiinn rudiꞌhi ba laasii
    ayi rnaaba Ñiꞌh nin ayi rahlda guzuh bwiinn.
  gux-gux: Li yankoali yaa ye, li tie yaali n dagidi U tienu po. kelima o baa kuli
    kan fidi ki teni wan kaa pia yaala .
  kos-kos: Kowos fin inse akola in sang, God El ac engan in eis mwe sang lowos, fal
    nu ke ma oasr yuruwos in sang, ac tia ke ma su wangin yuruwos.
  ibo-ibo: Nʼihi na ọ bụrụ na ịnụ ọkụ nʼobi dị ebe ahụ, a na-anara ya dịka ihe mmadụ
    nwere ike inye, ọ bụghị ihe ọ na-enweghị ike inye.
  yml-yml: ꞌAiꞌedi nuanuami ma yami dumwebika avaꞌai ꞌwaimie i ꞌenoꞌenoviga ꞌwaidiega
