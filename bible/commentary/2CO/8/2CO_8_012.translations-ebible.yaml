  chz-NTPS: Cherˊmahꜗ cha̱a̱ˉ hi̱ˉ llaꜙ dsëꜗ kwaꜗ, he̱e̱hˉ baˊ Dio haˉ ko̱o̱ˉ teꜗ
    chaˉ. Jëëhꜘ saꜙ ngɨɨꜙ Dio heˉ saꜙ chaˉ jnänˋ.
  kmu-kmu: Nagi amakuꞋamoꞋa kanale higeꞋya malenaya monefiti amaminaya yafena AnumayamoꞋa
    muse humateanagi nagoꞋa veaꞋmoya nago yaꞋamima omalesayana AnumayamoꞋa “Amamiho”
    huno ohugahie.
  ood-NT: Mt wo s‑ap e taht k am hab wo juh mamt heꞌes wo i e nako. T g Jiosh wo wa
    s‑hohhoꞌi.
  lbm-lbm: कहालीकि यदि मन की तैयारी होय त दान ओको अनुसार स्वीकार भी होवय हय जो ओको
    जवर हय; नहीं कि ओको अनुसार जो ओको जवर हयच नहाय।
  ncj-NT: Huan tla se tlacatl nele quinequi temacas, in Dios moseliya in tetlocolili
    quen quipiya seya. Yehhuatzin ahmo motlahtlani in tlen ahmo quipiya seya.
  yuj-yuj: Táte arop ankank nénk mwaria warákár napo te, Kwaro kor am nɨnɨk táman
    warákár tokwae konámpon. Kwar te arop mao fákeyaknámp ankankan nkea maomp nɨnɨkan
    saráp youroukoup i konámpon. Aeno mao te aropao monámp ankankan ‘Sápae’rá nɨnɨk
    mo i konámpon.
  kto-kto: Leba naming migat meba mialam pagap ga kakepup, tie naong Morowa me itmat
    tavuk ming. Tale agatong meba mialam pagap la tale mimanim. Karuk. Eba teaba me
    kamniap la miga mialang ma pagap la mimanim ma.
  gmv-NT: ኣሲ ኢማናስ ዎዝናፔ ኮይኮ ኢዛዴይ ኪያቴꬃን ኢሚዛይሲ ኤኬቲዛይ ኣሲ ባሲ ዲዛሪ ማላ ኢሚኮ ኣቲን ባሲ ባይንዳይሳፌ
    ኢሚሺን ጊዴና።
  por-BLT: Se há boa vontade, então será aceito conforme o que vocês têm, e não segundo
    o que não têm;
  stp-NT: Gio guꞌ gu Dios jix kɨɨꞌ kam tɨgiaꞌ gu tuumiñ noꞌ pimɨt cham daꞌdat tu maa,
    gio dai guiꞌ nam biaꞌkaꞌ nax aaꞌndaꞌ nam tu makiaꞌ, cham tuꞌ guiꞌ nam cham biaꞌkaꞌ.
  ame-NT: '@see-verse:2CO.008.011'
  mgh-2016: Ukhalhawaya ntu akhalhaka ni nrima wo ukumiha ittu yo ukaviha, Nlhuku
    noopochera kila ittu ntu inooria awe ukumiha, kuhii wo chittu chihirina awe.
  kvn-NT: Tenal pe yer-itogedgin Pabga immal ukel, pe-immal-nikadbal pe ukenab, pe-immal-nikchulil,
    pe melle uko. Tenal pe yer-itogedgin Pabga immal imakel, Pab Tummad yer tegiid-immal
    tako.
  gvf-gvf: Yal ta terala di pire nega di eramia, ena i kalkan aa te nenga mere tenanga
    God kanere, “Aa te nongwa mere na tomua,” dire wai piramue.
  san-ISO: yasmin icchukatā vidyatē tēna yanna dhāryyatē tasmāt sō'nugr̥hyata iti
    nahi kintu yad dhāryyatē tasmādēva|
  deu-ELBBK: Denn wenn die Geneigtheit vorliegt, so ist einer annehmlich nach dem,
    was er hat, und nicht nach dem, was er nicht hat.
  mcb-NT: Arisanorika opaitaka pikogasanoigakera pimpimantaigakera irishineventakempityo
    Tasorintsi akarika pimpimantaigake. Yogari shintasanotankicharira impimantaketyo
    tovai. Yogari tesakonarira irashintempa maanityo impimantake, teranika inkante
    Tasorintsi pimpimantaigakera terika pashintaigempa.
  yle-yle: Nmye dênînê tpapê, Ndapî ngê u pwo dmyina a yé. U yi nmye adî kwo knomomê,
    Yi yéli ndapî ngê nmî ngee, ye ndapîni nmyi ngópu adî ya, nmî Mî ka yintoo u ntââ
    ngê adî pyodopyodo. Ndapîni nmyi ngópu daa tóó, yi ndapî p꞉uu daa nuw꞉o yédi.
  swh-1850: 'Maana ikiwa mtu ana moyo wa kusaidia, Mungu hupokea kila anachoweza kutoa:
    hadai zaidi.'
  ese-NT: Aquiana quia sa poanijo, Eyacuiñajji quea bihui nee poani eꞌaquiana mese
    nijje. Ojaya Eyacuiñajji quea jea nee poanijo eꞌaquiana meseja aquiana quea huiso
    poanijo quea huiso quia caje pojjaꞌa. Aquiana oe pojji poanijo ca ca oe pojji
    aquiana quia caje. Jamatii Eyacuiñajjija eba esejaya aquiana quea huiso pojjaꞌa,
    oe pojji pojjaꞌa. ¿Aꞌa aquiana cuana miquianajaya quea nahue?
  jac-NT: Yuto ta yin̈ sunil janma chijakꞌ jofrenda, caw chitzala Comam Dios jin̈,
    hataticꞌa tzet ay yul cokꞌab. Wal xin mach chiskꞌan Comam hunu tzet ye tuꞌ jet
    ta machi yul cokꞌab.
  cak-CNT: Roma vi xa can ja ri pan ivánima xalex-vi-pe ri rayibel ri', ri Dios can
    nuc'ul-vi c'a chivech ri xa janipe' oc ri yixtiquir niya', roma rija' man nroyobej
    ta c'a chi q'uiy niya', y xa man jun c'o iviq'uin.
  zia-zia: Zo nung nona pugari eo yero niya amimene nona pugaora putoung nuna-una
    mitiya auna teng nona pugai Tuwa Bayau mene gai teng yariniya. Nona nuna-una oko
    mitiya auna teng pugaise sao oko mitiya.
  mal-2015: ഒരുത്തന്നു മനസ്സൊരുക്കം ഉണ്ടെങ്കിൽ പ്രാപ്തിയില്ലാത്തതുപോലെയല്ല പ്രാപ്തിയുള്ളതുപോലെ
    കൊടുത്താൽ അവന്നു ദൈവപ്രസാദം ലഭിക്കും.
  tuo-NT: Aꞌtiro niꞌi. Marĩ diacjʉ̃ta marĩ cʉoro ejatuaro oꞌosĩꞌrĩcã, Õꞌacʉ̃ eꞌcatisami.
    Marĩ moocã, oꞌodutitisami.
  mbl-NT: '''Ãxop te tayũmak nĩm pax, puxix Topa tep-tuppax ''õg nĩm''ax. Pa'' pip
    ''ohnãg ''õg hãpxop, puxix Topa pu'' max kamah.'
  zpc-NT: Porque chi tali reꞌenro hueꞌro Diuzi gun, huayezilaꞌadyiꞌ Diuzi ca tu ta
    de quiero utuparo. Pues bigueꞌen Diuzi hueꞌronëꞌ tu ta bide quiero.
  gul-NT: Ef somebody wahn fa gii, God gwine be sattify coddin ta wa dat poson got,
    an not coddin ta wa e ain got.
  mau-NT: Tsa² jnco³ xi³ jyo³nti⁴ton⁴-le⁴, cˀoa⁴-sˀin² tjoe¹ jo³ cji³ tjin¹-le⁴, li²coi³
    jo³ cji³ xi³ tsin²-le⁴.
  gup-gup: Bu ngurrikarrme kunyahwurd, wanjh ngurrbenwo kunyahwurd. Bu ngurrikarrme
    kunwern, wanjh ngurrbenwo kunwern. Bu woybukkih ngurridjare ngurrbenwon kore kukange
    ngudberre, wanjh God kanjilngmak ngudberre.
  bss-NT: Nzé ewóó ḿmê nlém âbɛ mod chǒm ngáne éwóó chɔ́, ébɛlé ékobnéd
    ne Dyǒb. Dyǒb déehɛdɛ́ɛ́ aá mod ábɛ tómaa chǒm éche áwóó.
  met-met: Namua na nabu lipu tela hatuminganoa mesa ba sina axamang tela, bing Urana
    yaha mana kubolunoa. Hatumia xalingindi xola manadi te. Tegu. Yaha mana yahanganoa
    muruna ba sina mana xalingindi tuxudi ing ganina.
  kpj-NT: Kia uriõnomy idi teywinymy atxiteri‑di rõhõtinyke. Tamy wahidỹỹmy aõkõhyykeki
    tahe Deuxu aõma raraykynyõtyhy.
  zao-NT: Tak os lee thib zha wlipaa nlaaz zha taa zha gon, takayaa Diox kuu takta
    taa zha, ne naabt Diox kuu napt men.
  byx-byx: I qatikka aiv ama arlias per a ngen ip ngenerl kuarl nevet liirang aa i
    iirang gel ngen, dai ama Ngemumaqa, dai diiv ama arlias per a qa navet liirang
    aa, i ngenerl kuarl tem iirang. De gel ama Ngemumaqa dai quasiq a qeni, i aiv
    iak i quasik ka quarl, i luqa i quasiq aa qerang.
  ctu-CTI: Mi an majch ti pejtyelel i pusic'al yom i yʌq'uen majtyan tyaq'uin aunque
    ma'ix cabʌl i cha'an, weñʌch mi' yilan Dios. Yom mi la cʌq'uen ts'itya' bajche'
    yonlel an lac cha'an. Ma'ix más i yonlel mi' c'ajtin Dios bajche' an lac cha'an.
  zos-NT: Porque o'ca viyuṉse sunba ndø tzi'ø, jañche'ṉom pyøjcøchonba Diosis muspacsye'ṉom
    ndø tzi'ø. Porque jay ndø nø'indøpø, Diosis ji'n tø penatzøcø va'cø ndø tzi'ø.
  gvs-gvs: Kaga neta ada toboine goi tavininabeso, neta mada katetagona tavininabeso,
    Yaubada bei iuyaone. Tauna Tauyana latuwona nakonakae yoiyada, e moe tavinibeso.
  kbm-kbm: Ginei yem ande tangg aim givin anongge ve unemb aim da nitangi gen ret
    ret ebe giengk yem ane ok, okob Pomate atob ta vie-ngge ve yem aim da etok ane.
    Bemem ginei mie gen ti ma be mie tam gitung ve nomb gen etok ve da nivin, okob
    nininem be tam nitung walang ano bwaya.
  rmc-rmc: Te kamen te del, le Devleske na džal pal oda, či tumen hin abo nane, ale
    pal oda, keci den olestar, so tumen hin.
  apr-apr: Ngan nen le soo so yo idi nga lodo bet talon di ye nga, ngan kumata bet
    tatoo lodo moolmool nga, ngan Maro ole lon ponana ye. Bong kumata bet taukada
    so nga, ngan Maro in ke bet itoridi ye so yo nen nga, ngan tiap.
  tiy-tiy: Amuk méuyot gom miray bé atiy wéne begom, mésuwat i Tuluse témayakuf bé
    nan. Endob i Tuluse énda méuyotén ké iray gom i éndae gagané kom.
  nlg-nlg: Ke vagha kau liona ngangata na hevei ke, me mua puku ni totobo ngangata
    ivei te vagha na subona kau nia hevei, na pukuna God te liona ge kau nighi hevei
    vamua na hava tau loghoi, mua na hava tau mua loghoi.
  dgr-DOGNT: Godzeè t'à t'asìı dǫ ghàts'eɂà nı̨dè Nǫ̀htsı̨ wegha nezı̨ hǫt'e. Ayìı
    dàtłǫ gots'ǫ weghàà t'asìı dǫ ghàts'eɂà ha goı̨hwhǫ hǫt'e, t'asìı gots'ǫ-le weghàà
    ats'et'ı̨ ha goı̨hwhǫ nıìle.
  pes-OPV: زیراهرگاه دلگرمی باشد، مقبول می‌افتد، بحسب آنچه کسی دارد نه بحسب آنچه ندارد.
  ron-1924: Пентру кэ, дакэ есте бунэвоинцэ, дарул есте примит, авынду-се ын ведере
    че аре чинева, ну че н-аре.
  tpz-tpz: Ta pah teꞌ se keh iu non a heꞌ ta pah tah vamanih po heꞌ, e Sosoenën se
    kon en po heꞌ peꞌ. E Sosoenën to koman varoe non sih a ma tah no a ma papaeh teꞌ
    to onöt ne a heꞌ, pareꞌ kon en pa ma tah nee to heꞌ. Eꞌ to hikta koman non sih
    a ma tah no a teꞌ to hikta öt non, pareꞌ kiiki non a taateꞌ peꞌ. Ahik.
  agd-agd: Para vara seyo, Tiyarafenu ano inte yanasá tiretí ankan dákefo mai aúkáké
    ma amin nan mi amusin ukhen mifo ída ma vain dana san ída inikhen mino.
  rkb-NT: 'Ahakurẽtsaktsa! Katsaktsa myokyrysaro ty nyny tsimyzihikiknaha zeka ana
    kino Deus okze wasani my. Myokyrysaro tsikaeni zuba tsimaha zeka iwaze ustsa bo
    tsipinynynaha zeka ana kino Deus okzeka wasani my. Iwatahi aty nyny myzeka Deus
    hyỹ my. Mybaze byizeka Deus batu mype ziky: — Ustsa bo tsipinyny tsihikiknaha
    zeka ana kino kaokze wasani — my.'
  san-THA: ยสฺมินฺ อิจฺฉุกตา วิทฺยเต เตน ยนฺน ธารฺยฺยเต ตสฺมาตฺ โส'นุคฺฤหฺยต อิติ
    นหิ กินฺตุ ยทฺ ธารฺยฺยเต ตสฺมาเทวฯ
  iws-iws: Mɨ inkamɨn siir kwoɨn komiiyɨn umɨr digworaekwo Adi Komii siir hauuwam
    naɨngwowɨn mɨ Adi Komii siya wɨ siiram swokɨ srɨi rani, dimɨn taemɨnɨm siya nonkwo
    karamae nwowɨm sɨmiiram. Adi Komii siya wɨ dimɨnɨm siir hɨr nwowɨm siya hauuwanɨm
    wɨ sɨmiirarar haii.
  pol-SZ: Nie ważne jest bowiem ile kto ma, ale ile z tego, co posiada, jest gotów
    darować innym.
  ztq-NT: Por deelñee no meñ gan ktee tu cos, xkaaña Dioso. Xñabty xaa nii chaapty
    no.
  zai-NT: Pa udii binni de idubi ladxidó', ziula'dxi Dios ni bia' tiica laani. Nanna
    be pabiá' napa binni, ne qué zanaba be laa ni qué gapa.
  upv-upv: Poro kammarong erres, ko Atua p̃ir re sev nga kamlai. Sete orongwos kaplai
    p̃iasie sev nga kamlingi nika, ko poro bbong pusorsan tevi, ko erres.
  wap-NT: Aizii utaan an aimaakan konaukii naꞌiki minziiwa, diriꞌiꞌo diꞌiki oo masakaudaꞌuꞌo
    diꞌiki, naꞌapaꞌo wuruꞌu Tominkaru naubaaniaz. Aonaa Tominkaru zaamatan aimaakan
    pidan ai uꞌaonaan puꞌu manawun uꞌidaꞌa.
  mva-mva: Bokaibe, kam moimoi be kasakuli-tina be kana dieno-kaming nge tamoata takadi
    kamandi kana. Bokai masa lumaluma neming ngaedi nge Nanaranga ngadoki. Be Nanaranga
    masa rakana dieno-kaming be kamanege kana nge ngatagadi be lumaluma neming ngaedi
    nge ngadoki. Tago rakana tago dieno-kaming ngatagadi be lumaluma neming ngaedi
    ngadoki kana. Tago!
  dwr-NT: Ayissi gooppe, itti uray immanaw loythi koyyooppe, I barew de7eedda keenaa
    immanaappe attin, aw baynnawaa aappe akkenna.
  kfw-kfw: Angjarrame nitinchu, Nangni'n pezoottak ah kape ning-e-inchu, Pathian in
    nangni kutchoi kha ningnei dungjuiya aralaangsik eii, ningneimak khan e-nuni.
  bfz-bfz: कऊँकि जे मनो री त्यारी ओ तो दान तेते मुताबिक लया जाओआ, जो तेसगे अया, ना
    कि तेते मुताबिक जो तेसगे अया नि।
  cuk-09: Ar na be ibmar-ukbi-itogele, Bab Dummad nued abinga-daed, ar ade na be ibmar-nikadba
    ukoed. Ar be ibmar sulile, geg be uked.
  ben-OBCV: কারণ আগ্রহ যদি থাকে, তবে যার যা আছে, সেই অনুযায়ী দান গ্রহণযোগ্য হয়,
    তার যা নেই, সেই অনুযায়ী নয়।
  mil-NT: Te núu nchòhó nɨ yùhu nɨ iní‑ndó càcáⁿ tnáhá‑ndó sǎ xító mèe‑ndo ndacu‑ndo
    ña, te cùu váha iní Yǎ Ndiǒxí, chi mee‑gǎ sa nàha‑gá nása ndècu‑o te ndùu vétú‑ni
    iní‑gá.
  myu-myu: Eycokcokap tomuju iũm puje xipat Deus xe―yobog̃ pima, yopĩt pima dak xipat
    ma. Ajo wuyju ikug̃ g̃u iat ojuyjuy g̃u Deus wuyxewi.
  amk-amk: Weo masino fi metohonai nanai na menemirorong mesi mani, Allai ambori demang
    we finanai. Weo Allai demang we fianai aino metohonai na fio mesobua fo, wiro
    fi sewao mesobua fo kaha.
  fai-fai: Kiba ufek ufek mak min gelemumo, kaliw kaí, Got aka kim min gelemin uyo
    kutam am buyamokaba. Kale aka kilim ufek ufek so kei bom gelebiw uta ki afetokaba,
    kata yak madik ufek ufek so keidongin banim kei bom gelemongin banim dako be,
    beso afetokaba bá.
  ura-NT: Chunocoha Cana Coaunera rai cha tenaa jereein tenaa nainihane jeeonejeein
    tihanete, raotojoeein nii niicha tei rareein Cana Coaunera. Coatiha cha sirinihane
    saijieein, cha tiha cachane jerihei Cana Coaunera.
  mcd-NT: Ascacun man ato paratama inanpaifiaiton man Diosin tapia. Man ascaino matoqui
    unimai man afanan ayashoma man ato inantiroma. Ahuatsi ato inanshquin.
  urt-urt: Miyeꞌ ŋaiye ŋende niharar ŋaiye ka aŋaꞌe Got pe, Got ka hriphrip ŋaiye
    se ka ambaꞌe. Got ŋoiheryembe ŋaiꞌe ŋaiꞌe ŋaiye miyeꞌ ilyeh ilyeh tatame ka aŋaꞌe.
    Kin yukur ŋisilih lenge ŋaiye ka yaŋaꞌe ŋaimune ŋaiye yukur ŋanar topoꞌe tinge,
    pakai.
  kiz-kiz: Kwandabha muye ni shauku ya kuketa lijambo ele, lijambo ele, lijambo linofu
    tu nalikakubalika. Lasima li yhema panani pa khela kaayenaku munu, so panani adulili
    munu.
  tzo-TZE: Yu'un me slequil co'nton chcac'tic ti c'u yepal xu' cu'un chcac'tique,
    lec chil li Diose. Yu'un mu ja'uc chisc'anbutic ti bu mu'yuc to jtaojtique.
  lex-lex: Yoma la'pa miy ralammi naplele'er nohora hya' ed maka miala, de hota Uplerlawna
    Nreiniana de, yoma edonan Nwaka hya' maka edon kden tiy miy.
  dov-dov: Pesi na kolaachiyandisisyo chakuchita inchito eeyi, nchintu chibotu chitambulika.
    Cheelede kweendelana azintu muntu nzyaleezyo, pe pe kuleezyo nzyatakweezyo.
  rgu-rgu: Maneniko ita fee noo dale namahoꞌo tuka ita hahapu-dadain, sona ria malole
    a. Lahenda bosoꞌ fee hata fo neuꞌ ko tao nasususaꞌ ana nana huu fee noo nasetiꞌ.
  toc-NT: Porque a̠má cris­tiano hua̠nti̠ xli̠­ca̠na li̠la­ka­chix­cu­hui̠­putún Dios
    hua̠ntu̠ mak­ta­si­yu­ti̠­lhay, Dios li̠pa̠­xúhu maka­mak­lhti̠y xli̠­la­ka­chix­cu­huí̠n
    hua̠ntu̠ lac­pu­huán pi̠ ta̠yaniy nama̠sta̠y, porque Dios ni̠ quin­ca̠­mak­squiná̠n
    hua̠ntu̠ xlá catzi̠y pi̠ ní kalhi̠­yá̠hu.
  som-som: Waayo, haddii diyaar la yahay, sida loo haysto ayaa loo aqbalaa ee ma aha
    sidaan loo haysan.
  mam-C: Qu'n qa ma txi kyq'o'n jun oyaj tze'nkux at kye'y tuk'a tkyaqil kyanmi'n,
    ntzalaj te Dios ti'j, a xi kyq'o'n tze'nkuxjo at kye'y, qu'n mi nqaninte Dios
    ti'jjo a nti' at kye'y.
  ndj-ndj: Kwanongwa leki mundu kana ndima ya kutaula, Chapanga akupokela chila chiwuwesha
    kutawula, akulola ng'odu chila mundu changajila kukamula.
  mbj-NT: Bë h'yyb n'oo bä, P'op Hagä Do gadoo da bë hajaa do bë anoo doo. Dooh P'op
    Hagä Do gahëën bä bë hã bë wë badoh doo.
  lat-VUC: Si enim voluntas prompta est, secundum id quod habet, accepta est, non
    secundum id quod non habet.
  ngp-ngp: Uneva mwakombeka mwo kulava, Mnungu na azumile malavo yenyu mwa kiya mnt'hu
    ananacho, hiyo kiya mnt'hu henanacho.
  enq-2: Endakali mende-kisa konda pyoani kaenge doko setamo doko, dopale mende baa-kisa
    seta doko auu kaengeme konda pitamo doko yaka. Dopale mende baa-kisa nasetamo
    doko konda pyaa naeyapenge.
  eng-ASVBT: For if the readiness is there, it is acceptable according as a man hath,
    not according as he hath not.
  mna-mna: Pa koroŋ ta so tarao be takam, mi sombe takam raama lelende, nako Anutu
    leleene ambai pa. Mi sombe iti lende koroŋ som, na irao Anutu iwi iti pa na som.
  myw-myw: '@see-verse:2CO.008.011'
  sby-sby: Lesa ukute kukondwa ne bipo byakubenga ne moyo umo, bipo bantu mbyebela
    kukonsha kubenga, kutali mbyebatakonsho.
  sll-sll: Ni yalhobi nin aning bani dinangwo mere meri tenanga, God nin anongwo meri
    tomua di hanere wai hanamua.
  yaq-NT: Bwe'ituk seenu, tua junen jiaka yee aniabae'eteko, ju'u Lios a' jipue'po
    aman beekik a' tu'u mabetriane. Bwe'ituk aapo ju'u Lios, kaita jipuemta, ka utte'a
    jooria yee a' anianee'ut.
  uro-uro: Inguna ngakt bä nani aung nävät a ngän iva qä von da ama ligär diva märmär
    ge ma Ngämuqa rhoqoräkt i qät bon nämäni ama ligär qärangätni i nga e gem ga.
    Ma Ngämuqa di qaku qänäskänes ka sä iarhongäkt kärqärhong i qaku irhong nga e
    gem ga.
  ita-1885: Perciocchè, se vi è la prontezza dell'animo, uno è accettevole secondo
    ciò ch'egli ha, e non secondo ciò ch'egli non ha.
  muy-muy: Tamal kəvumi zlam ana Melefit àna məɓəruv bəlaŋ ti Melefit agəskabu. Ajalaki
    ahàr ka zlam gayak ya àfuk ni ciliŋ, àjalaki ahàr ka zlam ya àfuk bi ni do.
  kqc-kqc: Adina Sei bi ura rego uka dadina bi amedo vonisi, amiye beika nufa kana,
    makai mago bi buni, ma beika koina kana makai de mago.
  tav-tav: Nii jĩcaʉ cariapena cʉ cacʉgoro cõo wariñuurique mena cʉ cajooro cʉ tʉjʉ
    wariñuʉmi Dio maca. Mani cacʉgoquetibato quena joo rotiquẽcʉmi.
  eng-ULB: For if you are eager to do this deed, it is a good and acceptable thing.
    It must be based on what a person has, not on what he does not have.
  spa-VBL: Si hay disposición, es bueno que den de lo que tengan, y no lo que no tienen.
  fra-_FOB: Car, si la promptitude de la volonté existe, on est agréable à Dieu, selon
    ce qu'on a, et non selon ce qu'on n'a pas.
  hau-ULB: Idan kuna niyya ku yi wannan aiki, abu mai kyau ne karbabbe kuma. Tabbas
    ya zama dai-dai da abinda mutum ke da shi, ba abinda ba ya da shi ba.
  mal-mal: ഒരുവന് മനസ്സൊരുക്കം ഉണ്ടെങ്കിൽ തനിക്ക് ഇല്ലാത്തതനുസരിച്ചല്ല, തനിക്കുള്ളതനുസരിച്ച്
    കൊടുത്താൽ അത് പ്രസാദകരം ആയിരിക്കും.
  urd-GVR: Kyoṅki agar āp dene kā shauq rakhte haiṅ to phir Allāh āp kā hadiyā us
    binā par qabūl karegā jo āp de sakte haiṅ, us binā par nahīṅ jo āp nahīṅ de sakte.
  far-far: Sulia dia na kwaidorie kamulu baita fuana kwatelana kwai'adomie, God eele
    sulia ru nai. Sulia nia nao si doria mulu ka kwatea ru ne nao mulu si too ana
    ki, boroi ma ru ne mulu bobola fuana kwatelana ki.
  suz-BL: आंम के बाक्‍शो ला गेने जाप्‍ब, आंम के मबाक्‍शो गेने मजाप्‍ब। इन चाप्‍चा
    ङा पा गेने। हितोपदेस ३:२७-२८; मर्कूस १२:४३
  car-NT: Moro oty kapyry 'se awairykon iru'pa man, totyke 'ne aja'taine, oty'pambo
    aja'taine kapyn te.
  amp-amp: Yima yuhur wayindhor sinyahato Bro Nkifrar hayuk shrm Bro Nkifrar wofnhato
    kekworm. Bro Nkifrar nhai hti tmanyhiruhatrn yima myak kkopenakhato finjirpa hta
    hanyeft. Yindhor yima yuhurpno hayuk shrm Bro Nkifrar nhai tfit hti tmanyhehato
    ninhu nefm yak nhtakfot.
  bht-bht: क्योंकि अगर तुहाड़े मने च दुज्जयां जो दान देणे दी इच्छा है तां जड़ा उदे
    बाल है, उदे मुताबिक ही उदा दान ग्रहण होणा, ना की उदे मुताबिक जड़ा उदे बाल नी है।
  eng-NOY: For if there be first the willing mind, it is accepted according to what
    a man hath, not according to what he hath not.
  cub-NT: Maje jãve jíyʉru, cad̶atenajivʉ apevʉre, Jʉ̃menijicʉ torojʉcʉ me jã́ñʉme
    maje jíyede. Jʉ̃menijicʉ ʉbi maje jíyede yópe maje oainope, maje cʉvaecarõque.
    Jẽniamecʉbe majare maje jíyede maje cʉvabede.
  ita-1927: Poiché, se c’è la prontezza dell’animo, essa è gradita in ragione di quello
    che uno ha, e non di quello che non ha.
  lww-lww: Ntewa pe pisa re pisape monar tela nalaena taulu ya nap̃a teke e limata
    vena tekiania, ana naga sinenan ga sape tekekaran iilaen yaru tap̃ena, a tela
    nalaena torokin ya nap̃a tekilia telavia.
  ckb-ckb: چونکە ئەگەر پەرۆشی هەبێت، ئەوا خودا بەگوێرەی ئەوەی کە کەسەکە هەیەتی پەسەندی
    دەکات، نەک بەگوێرەی ئەوەی نییەتی.
  nas-nas: Kapooꞌ otoꞌderuriaung-eta deeaꞌ, nka otoꞌderurining-eta avuꞌkoo makosi.
    Arekeeꞌ basi tee avuavuꞌ averiko tee Kumponing dotuaravaing diikaang aroarooꞌ
    oovui.
  uvl-uvl: Nenge teke letemo haka ke a tung perimo ke a halau, NeHalang lape letena
    urana nge imo nga poinga nem. I nau mana nga lemo ure nenge a tunge. Pe ure nenge
    tu nge imo ero, I letena ia ero.
  eng-BBE: For if there is a ready mind, a man will have God's approval in the measure
    of what he has, and not of what he has not.
  ixl-CNT: Tan oj nojchit ayaꞌl ekꞌuꞌl setaqꞌeꞌ, sikꞌul u Tioxh jankꞌal vantziꞌ sachee
    tzexeꞌ. Tan yeꞌxhkam nijaj u Tioxh vaꞌl yeꞌ sacheei.
  xsi-xsi: Ambo miki ma ilomi ara ŋana kasukanzi kalo-tawana tamâta simo Judia tâno,
    kala kagona mbumbu ku kao ilâ panzi, ande Maro Kindeni kala ma ilo ara ŋana nemi
    vetâŋa ŋinde kâ. Ambo nemi mbumbu rârâ ikeno pami tia, kala mbumbu tini nâ kalanzi,
    ande i ma ilo ara ŋana ŋinde kâ tona.
  crx-NTPO: '''Et soo cho whunulh''en, ''et dune dudeni lhaídinla whe sooneya daltsuk
    huwa íta''alh, ''i ''aw ''et soo ''últsuk whe ''unt''oh. Ndai la huwa íta''alh-i
    ''on ''unyaz huwa íta''alh hukwa'' ninzun hoonts''i, ''aw ''ooneh ait''oh-un,
    ''et soo'' hoont''oh.'
  kan-OKCV: ಯಾರಿಗಾದರೂ ಕೊಡುವ ಮನಸ್ಸಿದ್ದರೆ, ಅದು ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೊಟ್ಟಂತೆ ಪರಿಗಣಿಸಲಾಗುವುದು.
    ಏಕೆಂದರೆ ಕೊಡುವವರು ಎಷ್ಟು ಕೊಟ್ಟಿದ್ದಾರೆ ಎಂಬುದು ಪ್ರಾಮುಖ್ಯವಲ್ಲ, ಆದರೆ ಇಲ್ಲದಿರುವುದನ್ನು
    ದೇವರು ಬಯಸದೇ ಇರುವುದನ್ನು ಕೊಡಬಯಸುತ್ತಾರೆ.
  bbb-bbb: Ja ire bino e vajiakuae vierafekuva ije nika kena vajiaga Godi fu oemarefo.
    Ro ja ire bino bakikuva ije ni arefo. Ijadufuo maeje Godi fume ire ije jane naeva
    fu ijiaru vierafei.
  blw-blw: Te no wachay layadyu way umidchat yag ummidchat-ayu ah kafaelanyu way idchat,
    yachi hen mangemparaylayad an Apudyus. Yag hiya, achina ammag an sengelén hen
    anchi achitaaw kafaelan way idchat.
  tam-2017: ஒருவனுக்கு மனவிருப்பம் இருந்தால், அவனுக்கு இல்லாதவைகளின்படியல்ல, அவனுக்கு
    இருக்கிறவைகளின்படியே அங்கீகரிக்கப்படும்.
  azz-NT: Porín como se tocniu quiyolnejnequi tapalehuijtinemis, ijcuacón Totajtzin
    Dios quihueyipohuas itapalehuilis de ne tocniu ijcón queme ne tocniu hueli tapalehuía.
    Porín Totajtzin amo quitajtanía tapalehuilis como se tocniu amo quipía tenica
    tapalehuis.
  spa-RV-1909: Porque si primero hay la voluntad pronta, será acepta por lo que tiene,
    no por lo que no tiene.
  csy-csy: Banghangziam cile amasabel in piak nop na thin a om ahile, mi khat in a
    nei ngawl bang hi ngawl in, a nei za taw a piakna sia Pathian in sang hi.
  mxq-NT: Mʉt ko pʉn tuꞌugʉ ja̱ꞌa̱y yakaampy ja windsʉꞌkʉn ma̱ Dios, Dios kyupejkypy
    nʉꞌʉn jeꞌeyʉ dyaka̱ꞌa̱ñ, es kyaj tꞌamdoy diꞌibʉ kyaj nmʉda̱jtʉm.
  tzj-NT: Queri' nbij chewe como ja Dios tok nojel ac'u'x nojel awanma naya' jun ayuda
    arja' utz nutz'at in nuc'am chawe in jani' natcowini naya' jari' nc'utuj chawe,
    ma ja ta nc'utuj chawe ja macatcowini naya'.
  tdt-tdt: Tanba se imi foo ho laran tuir buat nebee mak imi iha, Maromak simu. Buat
    nebee mak imi la iha, Nia la husu.
  ron-BTF: Căci dacă o minte binevoitoare este prezentă, este primit conform cu ce
    are omul și nu conform cu ce nu are.
  eng-WEBP: For if the readiness is there, it is acceptable according to what you
    have, not according to what you don’t have.
  eng-FBV: If the willingness is there, it's fine to give what you have, not what
    you don't have!
  nld-1939: Zo de goedgeefsheid evenredig is aan wat men bezit, is ze welgevallig;
    zo niet, dan is ze het niet.
  bwo-bwo: Imosh sheeng shun detstso b́ beyal ashman tewdi doon b́ detstso b́ imala
    boko bíangalon b́ímíshaliye.
  nch-BL: Pampa sinta se masehuali temaca iofrenda ica iyolo, huajca Toteco quiselis
    nopa ofrenda quej cati nopa masehuali quipiya, masque miyac o pilquentzi. Yaya
    amo amechtajtanía xitemacaca cati amo anquipiyaj.
  quc-TNT: We jun winak kas c'o ru rayibal chuya'ic ri tobanic, ri Dios cuc'amowaj
    ri' ri sipanic joropa' ri c'o ruc'. Ri Are' man cuta' tä ri man c'o tä ruc' jun.
  tfr-NTPO: Ëye l̇l̇ëbo twë woydë obl̈ë kong ga Sbö wopjl̈ú ba tjok, l̇l̇ëbo twe ga
    bue l̈i sira dö gueniyo. Shji iche Sbörë l̇l̇ëbo bishĩya l̇l̇ëm l̈i twë obl̈ë
    kong l̇l̇ëme.
  kaq-NT: Hinancatsihquin non hinanah ta siri qui, Papan jisi. Jahuara jaxon hinancatsihxon
    hinannahue, hah ta Papan noque jaiqui. Yamaxon bi hinannahue hah ta noque jayamahiqui.
  sgb-sgb: Ta no ha mahiglay nakêm ya pam-i yo, ay antanggapên ni Apo Namalyari ya
    pan-idin yo. A na an-êngganan ya mam-i kaw hên a yo kayan idin.
  vie-1934: Vì nếu mình lấy lòng tốt mà làm, thì được đẹp ý theo điều mình có, chớ
    chẳng theo điều mình không có.
  kxv-kxv: ଇଚିହିଁ ହୀହାଲିତାକି ରା଼ହାଁ ମାଚିହିଁ ମାଣ୍‌ସି ତାନି ଆ଼ଡିନିଲେହେଁ ଏ଼ନାଆଁ ହୀନେସି,
    ମାହାପୂରୁ ନ଼କିତା ନେହାୟି ଆ଼ନେ ।
  amu-NT: Ee xeⁿ na mayuuꞌ na lꞌue tsꞌom tsꞌaⁿ na nñequiaa cwentaaꞌ Tyꞌo̱o̱tsꞌom,
    jom macoꞌñoom na maleiñꞌoom tsꞌaⁿ, nchii macaaⁿ na ticuaa lꞌo̱ tsꞌaⁿ.
  hin-CV: यदि किसी में दान देने की इच्छा है तो जो कुछ उसके पास है, उसी के आधार पर
    उसका दान ग्रहण होगा—उसके आधार पर नहीं, जो उसके पास नहीं है.
  spa-BES: Porque si hay una mente dispuesta, un hombre tendrá la aprobación de Dios
    en la medida de lo que tiene, y no de lo que no tiene.
  san-BEN: যস্মিন্ ইচ্ছুকতা ৱিদ্যতে তেন যন্ন ধার্য্যতে তস্মাৎ সোঽনুগৃহ্যত ইতি নহি
    কিন্তু যদ্ ধার্য্যতে তস্মাদেৱ|
  tdx-tdx: fa naho eo ty hasindàñe, le ho no’e ty amy hanaña’ ondaty fa tsy ty amy
    tsy fanaña’e.
  naf-naf: In tewalaŋ mânep ke bembeyet keŋin puŋpuŋ mme keŋ taolet palen taindain
    kataŋ bewep. Âk penaŋ ku taindawe beme keyet yayaŋ temaŋ ku mbep. Kawawaŋaŋ am
    sambeyet nânâŋinaŋgat yaŋaŋ maekmâtâpme delaŋ zein.
  grc-MT: ει γαρ η προθυμια προκειται καθο εαν εχη τισ ευπροσδεκτοσ ου καθο ουκ εχει
  vid-vid: Mina wone munhu yawele ngugana kutanza, Nguluwi kabochelaga chila choyoweza
    kulavya, halingulola vinhu vila vyomlihela.
  pio-NT: Báisícaalí wenàiwica iwàwa imàacaca plata Dios irípiná ofrenda iyú, yásí
    cayábaca Dios iicáca yàasu ofrenda. Dios càmita isutá wáicha wawàsi càmíirica
    wadènìa.
  tsn-tsn: Fa tota lo tlhwaafaletse go aba, jalo ga go botlhokwa gore lo aba go le
    kae. Modimo o batla lo aba se lo nang naso, e seng se lo senang naso.
  amr-NT: Beʼapiʼ eʼyoktaʼ eʼpaknayo suepiʼ e̱ʼta̱hua̱e̱a̱ sueʼda eʼyoknayo Diosa
    durugda o̱ʼe̱a̱po. Huakkaʼmon e̱ʼta̱hua̱e̱a̱ huakkaʼmon eʼyoknayo Diosa durugda
    o̱ʼe̱a̱po. Sueʼda e̱ʼta̱hua̱e̱a̱ huakkaʼ yanʼbayoktiʼ. Diosa ahueʼdik o̱ʼe̱.
  pwg-pwg: Mikeda nuwanuwami kudubinai kona verena na God ami verena ini nuwabiibiiyei,
    iakovi da ruvamiyai koverena. God iakovi da aviyavisina ke gwabimiyai na ke kovokovoghina
    da kona verena.
  cjv-cjv: Te nenta “Na kongo mukom towaiye,” diro kokonan benangua ena yaromi kongo
    ako nonguamere epe towangua Yai Gumam kanere “Yaromi kongo ako nonguamere epe
    naromie,” diro mun firame. Yai Gumam “Yaromi kongo suwo koropane narekeme,” di
    fikename.
  tha-KJV: เพราะว่าถ้ามีน้ำใจพร้อมอยู่​แล้ว พระเจ้าก็พอพระทัยที่จะทรงรับตามที่​ทุ​กคนมี​อยู่
    มิใช่​ตามที่​เขาไม่​มี
  por-BR-2018: Porque se existe a boa vontade, a doação é aceitável conforme o que
    se tem, e não conforme o que não se tem.
  mhl-mhl: 'Ore fuŋine oi iŋi: Pesiŋ ruakiminde aŋiŋaŋunji fukeru pega ine, ya pe
    ŋarega ore so ruabi Anutuji maneme sagaiŋ. Iŋoji ya so pe ŋarega ore so, so osoeru
    miŋareega.'
  klv-klv: Husur, mǝtb̃elǝŋon masuṽ hǝn mǝtb̃eviol, aGot ehǝhaṽur hǝn naviolan samito.
    Husur aGot saus nǝsa datsǝkade, eus gidat hǝn datb̃eviol len nǝsa dattokade.
  bco-bco: Kalu abeyo꞉ kelego꞉wo꞉ Godemo꞉wo꞉ mada dimia꞉no꞉ asulalega, Gode eyo꞉ a꞉no꞉
    ko꞉lo꞉ ba꞉da꞉sa꞉ga꞉ sagalema꞉ib. Ge moleyo꞉ alan deliki dimialikiyo꞉lo꞉, ha꞉lu
    deliki dimialikiyo꞉lo꞉, Gode eyo꞉ gemo꞉wo꞉ sagalema꞉ib.
  kdl-NT: Ya ciga baci i na̱ka̱, wa yan n kalen ko ndya i na̱ka̱i wa, kpaci Kashila̱
    ka la ta̱ uciga i na̱ka̱ a asuvu a ili iꞌya iꞌa̱ri n iꞌya, shegai i na̱ka̱ ili
    iꞌya bawu iꞌa̱ri n iꞌya wa.
  apu-NT: Hĩpoxokoniritika hinirekiniãri hĩsikarauatini Teosomoni, iua apakapapitikari
    hĩsikakiti. Poiãoka auiniãi, ininiã erekapitikari poiãonoka hĩsikini Teosomoni.
    Iua apakapapitikari. Iua imarotari !apakata apikomoni hĩsikiniri.
  roo-roo: Vosa vearo vovou rutu purata vo vate purasa eva siraoa, oire ra va-ia Pauto
    roru pieta. Vosa riropara rutu, ora garepara visii varaaro oara pitupata, uva
    viapau oiso Pauto vara vieipare. Uvare va-a eva visii raga vo vovouaro vituaro
    oa-ia oisi rera eisi roru piepataveira.
  miz-NT: Tsí te ūun ñaꞌa ntio ña é kuēꞌé ntiꞌxe ña doméni ntaꞌa Xúva kō ne, kanakiꞌi
    ña da nēé ka é īó iña ña. Dɨvi ñā ne, ñá kaīkan ñá nēe é ña tuvi íña ko.
  qvz-NT: Ricuichi. Tucui shunguhuan cumbiranata munac runata Yaya Dios mana ninzhu
    can ushashcamanda yalicta cumbirai nisha. Astahuanbas shu runa charishca tuputaga
    cumbiranata munacpi Yaya Dios cushihuanmi japinga.
  deu-ELO: Denn wenn die Geneigtheit vorliegt, so ist einer annehmlich nach dem er
    hat, und nicht nach dem er nicht hat.
  mjc-NT: Tyin tatun iin nyɨvɨ tan cuñi ñi cuhva ñi tandɨhɨ cuhva iyó tsi ñi tan cuhva
    ñi can tsihin tsa nɨɨ iñi añima ñi, Nyoo cua naquihín cuenda ra tsa cua cuhva
    ñi tyin Nyoo ña jañiñí ra tsi yo cuhva yo tun nduve náa iyó tsi yo.
  caa-caa: Porque jay inteꞌ hermano cꞌani uyajcꞌu e ofrenda tamar lo que ayan tuaꞌ,
    Cadiosir atzay uchꞌami lo que war uyajcꞌu era. Pero Cadiosir machi war ucojco
    uchꞌami ticabꞌa lo que matucꞌa.
  pls-NT: Ixin si ná chojni ndoa rinao sanjo, Dios ján sayé; Dios c̈hoha sanchia icha
    tsje de tti jehe ni chonda ni.
  eng-WYC-2018: For if the will be ready, it is accepted after that that it hath,
    not after that that it hath not.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜଦି ଦାନ୍‌କଃର୍ତାର୍‌ ମଃନ୍‌ବାବ୍‌ ରଃୟ୍‌ଦ୍‌, ତଃବେ ସେରି ଗଟେକ୍‌
