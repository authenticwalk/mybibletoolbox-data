  kde-kde: Kwa kuva, ikàva munu àvele na ntima wa kuhumya, Nnungu ànapwechelela achila
    chahumya kupapatana na achila chavenacho, akee kupapatana na achila chakavenacho.
  ata-ata: Xo lexe masaxa sou ngaitiu mii anu a uxolu noxinge ne, la sou mii ane ngaitiu
    ne anu loxo mii laixe e anu uꞌosasou. Lexe aneꞌi vilevilesi imasaxa imomomo sou
    ilosou la aneꞌi ilosou, xe aneꞌi iꞌa uasi la anu mii vile uasi.
  qvw-NT: Llapan śhun'unwan imam capuśhallanpi uycuśhancätamari Tayta Dios ćhasquiycun;
    manamá mana capuśhancäpïlächu.
  nfa-nfa: Te ladhe èdhi hia dènge dꞌara kateme madhutu ngaa dhu èdhi bisa hia, èèna
    beꞌa kèna. Sadꞌi madhutu dadꞌèi èdhi. Te dhèu baku hia ngaa-ngaa dhu pabia nèngu,
    lula laka-seti nèti dhèu leo.
  tnp-tnp: Nəmə nɨkitəmah tagiən o nəfəniən, kəni Uhgɨn nɨkin tagiən əmə o nosiən
    natimnati nautos mətəfən. Kəni in otəsətapuəhiən e natimnati iətəm tɨkə o təmah.
  urd-urd: क्यूँकि अगर नियत हो तो ख़ैरात उसके मुवाफ़िक़ मक़्बूल होगी जो आदमी के पास
    है न उसके मुवाफ़िक़ जो उसके पास नहीं।
  hot-hot: Nônêm lôk kapôlômim, êŋ ma mavi. Ba miŋ lemimbi nena nônêm nômkama sapêŋ
    êtôm da êndêŋ Wapômbêŋ ami. Nônêm êtôm vithêla takatu ba ôpôm ma tem indum Wapômbêŋ
    lamavi.
  mqj-NT: Ianna maringngan penawammua' ma'petando situru' muampuinna, la natarima
    Puang Allata'alla pa'petandomu annu tae' napelau tae'na dengan dio kalemu.
  rus-SYN: Ибо если есть усердие, то оно принимается смотря по тому, кто что имеет,
    а не по тому, чего не имеет.
  mbh-mbh: Na aro ve toko e i thep iopo na i sung imeni i pavurvur nge ile ur elonga
    ako i voth, God aro ilemi sivenga nge ile sungong aken, eneke toko i pavurvur
    avele ako aro i sung ur pelie ako i voth a i nge avele.
  bdd-bdd: Sahena wagwaegwae ma wagwae, “Geya ꞌeta ginaula ꞌoima ma ꞌoinega ꞌahelau.”
    Hesi tuwa wahetapewa ma toꞌaha ꞌoimiya ꞌimiyamiya ꞌoidiyega wahelau, ma Yehoba
    waꞌabihe yaliyaya.
  cbt-NTPO: Ya'ipi cancanëma quëran quëtohuatama', Yosë noya ni'sarinquëma'. Co na'a
    coriquihuanpatamahuë', Yosë nitotërin. Co nanitëramahuë' na'a quëtacaso'. Co apiratomahuë',
    pi'pian tëranta' quëtohuatama', noya ni'sarinquëma'.
  srn-NT: Bika efu wan sma wani gi, dan wi e ferwakti tak' a o gi san a abi. A no
    abi fu gi san a no abi.
  cta-NT: Si chañi chaꞌ ntsuꞌu tyiquee nguꞌ ta nguꞌ tsa ñaꞌa̱ nu ntsuꞌu xi jiꞌi̱ nguꞌ,
    tsoꞌo ti xñi ycuiꞌ Ndyosi msta̱ biꞌ jiꞌi̱ nguꞌ, ñiꞌya̱ nu nchca ti jiꞌi̱ nguꞌ
    liꞌ; ná ntiꞌ Ni chaꞌ ta nguꞌ msta̱ si ná sca na ntsuꞌu jiꞌi̱ nguꞌ.
  bqc-SIM: Tó gbɛ̃́ gbadà ń nↄ̀sɛmɛndoo a pↄvĩa lɛ́u, bee ì ká, i kɛ pↄ́ pↄ́
    a vĩo no.
  tcz-CHONGTHU: Naphaldoh u chu pehnomna lungthim neiya nahi pouleh santhei tah hiding
    ahi. Chule nanei dung juiyun, nanei louvu chu pego louvin, nanei khamun peuvin.
  mar-mar: कारण उत्सुकता असली म्हणजे ज्याच्या त्याच्याजवळ जसे असेल तसे ते मान्य होते,
    नसेल तसे नाही.
  snp-snp: Moda kolafe? We makafo neta giminae, loto kolinami, ya Gotikafo netala
    mino edami ya eye fuli linako, yamu ogofuto giminami ya moda lalo eyenagoliye.
    Ido mino edámenami neta yamu ka ma minámenami ne.
  isl-isl: Ef þið hafið áhuga á að gefa, þá skiptir ekki öllu máli hve mikið þið gefið.
    Guð vill að þið gefið af því sem þið eigið, en ekki af því sem ekki er til.
  spy-NT: Yoo chāmē ꞉chii kōōkoochi Yēyiin tukuukyii, kukāsē ꞉Yēyiin kiyēē kēēkooyto
    kurubta keey āk kiyēē boonto ꞉chiichooto mēēbērē kiyēē māboonto.
  xnn-xnn: Tay no tet-ewa ay laydenyo ay men-ited et men-gasing si Apo Dios ay mangdawat
    isnan mabalin ay itedyo. Baken nan ad-ado ay adi mabalin ay itedyo is nemnemena.
  mwe-mwe: Pabha mundu akolaga ntima gwa shoya, a Nnungu bhanaposhela shoshowe shakwete
    mundu, na nngabha shatubhilwe.
  tte-tte: Tem nuwanuwamiu kwamulolo, na tawae kolimiu imiyamiya kwaolena. Yaubada
    nige inuwanuwatu ami mulolo kana lalaki yo kana kikiu kaiwena. Na bwaimwanamo
    tawae imiyamiya kolimiu nuwanuwana kwaolena. Tem tawae kolimiu nige ilalalaki
    bwaimwa nige tawae yabo.
  tcs-tcs: Ip yupla i prapa wande gibe mani, i no impotant aumas mani yupla gad. Wanem
    i impotant i diswan, aumas yupla redi po gibem prom dat mani wanem yupla i gad.
  hlt-THB: Thlanghqing pek ngaihnaak kawlung ing a taak soeih awh am nawh a taak a
    myih lawtna a peek ve ym ham awm hawh hy.
  soq-soq: Naita e nuala uduudu mampe amona kerauda ba debama e manlawo winedia rua
    itutuwa menasampa, sa ipa God menasade. Me mida mauraleidia debamawa itupi, tane
    apana mida mampe kerauda winedia ruawa itupi. Mai mida da mampe kerauda winedia
    debamasapie itupia rua, dia.
  qub-qub: Pipis llapan shongunpa goycoj cajtaga Tayta Dios chasquinmi puydishanpita
    aycallatapis churaptin. Mana charaj cajtaga Tayta Diosninchi manami «churay» nimanchïchu.
  att-att: Ta magayáyâ si Namarò megapu sù iyawâ naw, nga meyannung ta awayyá naw
    nga meyawâ, nu magayáyâ kayu nga mangiyawâ, ta arán na gemma iddagán yù arán naw
    awayyá nga meyawâ.
  bki-bki: Atua maka river ka monoka reje jidomiano todovul venia napano joa jum̃ado
    ka rosian, mia jidom ga ka rosaaro ka roija toro dolu, a reje jidomiano rimemedu
    ea venia napano rabare ka rosianio.
  bqp-bqp: Tó gbɛ̃ gba dà kũ nɛ̀sɛ mɛ̀n doo pↄ́ kũ à vĩ lɛ́n, adi kɛ kũ pↄ́ kũ
    à vĩronlo, abire mɛ́ àdi ká.
  mcp-mcp: Ja múúd mə́ sá yána nə́ i ŋgə wú nyə lám dɨ́ cwú yí, ŋgaá bwə́ lə́g nyə
    nə sâ á jɨ́ nə ndɨ́ yí; kú bə sâ á cúgɛ́ nə ndɨ́ yí.
  hat-hat: Paske si nou mete tout kè nou pou nou bay, Bondye ap asepte kado nou bay
    la. L'ap gade sou sa nou genyen, li p'ap gade sou sa nou pa genyen.
  npl-NT: Porke tla se tlakatl ika nochi iyolo kitemaka kech ye weleti kitemaka, Dios
    kiselia, porke Ye amo techtlajtlanilia tlan amo tikpiah.
  bgg-bgg: Na è phi yang arone, na è nyie phi pha ji shii Hamangkhung-aphuii è naro
    lasen choi ruii phro, na è nyie aphi pha ji è asi ro.
  eng-TCENT: For if the eager willingness is there, it is acceptable according to
    what one has, not according to what one does not have.
  eng-BSB: For if the eagerness is there, the gift is acceptable according to what
    one has, not according to what he does not have.
  cpu-NT: Tera inkovakotajaantai Pava anaakairo ampashitantyaaro okaratzi tzimimotakairi.
    Intaani ampashitantaiyaaro okaratzi aavyiiri. Aritake onimotakeri Pava.
  san-ASM: যস্মিন্ ইচ্ছুকতা ৱিদ্যতে তেন যন্ন ধাৰ্য্যতে তস্মাৎ সোঽনুগৃহ্যত ইতি নহি
    কিন্তু যদ্ ধাৰ্য্যতে তস্মাদেৱ|
  tac-NT: Nejiwa napu ikiri nejía 'emi, pe iligá 'la ganíliga nejiwa, tabilé we'ká
    'nátaga. Alarigá najkí Onorúgame.
  eng-WEBPB: For if the readiness is there, it is acceptable according to what you
    have, not according to what you don’t have.
  gfk-H: Hokaiken, ing bia tikai i guama taar wara hartabar, Kalou na taram lah no
    nuna hartabar haruat ma ing i tale bia no tunatuna na tar. Kalou pa na lilik uta
    ira linga no tunatuna pai tale bia na tar.
  viv-viv: FaꞋina kaꞋi yami waꞋasehawahega yami velekawowo wanaseusena, au gavaimi
    amifaiweya medemi gilubodana Yaubada matane. Yaubada keke gidanuwanuwa vaita yada
    mani kabiꞋona tu lakahina amine kanaseni. Au gavaimi agaideya gidadauda, medemi
    kanasena be ginalubodana Bana matane.
  yao-yao: Iŵaga mundu akwete ntima wa kupeleganya, Akunnungu akupochela chindu chakutyosya
    cho kwakuchilola achila chakwete, ngaŵa kwakuchilola achila changanakola.
  tgp-tgp: Vara ka avulahi jea mata ha sile na silesilea, mo sopo te hinau hinia vara
    ha er̃i sile i visa. God mo opoia vara ha sile na sava ha er̃i silea, mo sopo
    usi na hinau mo sopo te nomim.
  auc-NT: Edæ æcänö godöïnengä tömengä nänö godonte æ̈inta tömanta adinque, Æpotadö
    botö godonguënëmo ïmoo, ante adinque mänimpotaque godöninque idæwaa. Godömenque
    nanguï mangampa diyæ̈ nanguï godonguingää.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko nige yemaa meo liboonigitalo Aneotedoɡ̶oji, Aneotedoɡ̶oji
    dibatetege niɡ̶ica liboonigi leeɡ̶odi niɡ̶ini oko iboo anidi minitaɡ̶a. Aneotedoɡ̶oji
    adipokote niɡ̶ina oko me ibootalo niɡ̶ina ane diɡ̶ica minitaɡ̶a.
  bmh-bmh: Du tub nug gonugau ecesab duailel ipal marabun dabeleimai, maramau, Uwait
    gue du go en ougab siksikamau. Du go gue ecesab asiu mui guzental maramau, Uwait
    go en ougab siksikamau. Uwait nug du tub ecesab asiu tamacag abe maimai, go nug
    ecesab asiu marabun i auramau.
  ctu-BL: Mi an majqui yom i yʌc' majtañʌl, la' i yʌc' loq'uem bʌ ti' chubʌ'an, mi
    on o mi mach onic. Mach mejlic i yʌc' chuqui mach i cha'anic.
  meq-meq: Hərwi taɗə ka vəlumeye wu a Mbəlom ta məŋgwese andza nakə ka hutum aye
    na, Mbəlom ma təmiye. Wu nakə andaya fakuma bay aye na, ma tsətsahiye fakuma bay.
  noa-H: Pãrau ofrenda deewaijã deem k'õsita dee nʌmʌn, bʌ̃rʌʌ hawiajã dʌ̈rrcha dee
    nʌm dʌ̈i hãba Hẽwandamau haum k'õsi hauju. Hirua maachdëu chuk'u nʌm hatchajã
    jëeuba, maachdëu wai nʌmpierrpaita jëeu sim.
  alp-NT: Sepo imi lalemi suka kena riluke sasaisa titinai, kai imi riluke saisa rebe
    imie me, hoko Alla Itrimae le saisa rebe imiere sae mo, Ikotie mo.
  san-VEL: yasmin icchukataa vidyate tena yanna dhaaryyate tasmaat so.anug.rhyata
    iti nahi kintu yad dhaaryyate tasmaadeva|
  kbq-kbq: Na'ankure mago'mo'ma feno amizamofo avesizama me'nenkeno'a, onte'nesia
    avamentera omigahianki, nazano ante'nea avamente aminigeno'a, Anumzamo'a muse
    hugahie. (Mak 12:41-44)
  kbh-kbh: Er canÿe ents̈á, jats̈tayama ndegombre tojtsebos̈ëse, ndayá cha tojats̈tacá
    Bëngbe Bëtsábioye oyejuayá jabemana, nts̈amo cha tojtsobencá, y ndoñe nts̈amo
    cha ndoñe tontsobencá.
  ron-LSB: Căci, dacă disponibilitatea există, este acceptabil după ceea ce aveți,
    nu după ceea ce nu aveți.
  pon-pon: A ma amen inon ion, ian dodok wet, a pan konekonela duen me a pan kak on,
    kaidin duen me a jota kak on.
  nhe-BL: Pampa intla se tlacatl temacas iofrenda ica iyolo, huajca Toteco quiselis
    nopa ofrenda queja tlen nopa tlacatl quipiya, yonque miyac o quentzi. Yajaya ax
    inmechtlajtlanía xitemacaca tlen ax inquipiyaj.
  sps-sps: Ito te koman faman fi romi tan faan, a sikia ma ka na karap fiisok to tana
    fis a painy moni tsuam te onot fi romi tan faan iny. Gov komainy maromi ma faan
    iny a ka to te kaa miromi, ana sikia ma kaa to te sikia romi ma kaa me.
  wnc-wnc: Ngan. Aminu tapatuta musip gwaang natake mani kundu mutnangge take siknga
    natake ngana mani matekngakan pakut. Sike ita wa pakuunin usanzike kautdu Anutue
    imanu buyambam dua siwik. Undanga. Anututa atnataak. Mutnangge take siknga natapbut
    ngana mani buyambam dua pakut ngang natake Anututa aminu waapae take natapik.
  bus-bus: Tó gbɛ̃ gba dà kↄ̃n nↄ̀sɛo do pↄ́ kɛ̀ à vĩ lɛ́n, èe kɛ kↄ̃n pↄ́ kɛ̀ à vĩrooonlo,
    beee bé è ká.
  gub-BL: Aze pepurumur e wer ma'e rehe wanupe nehe, pekatu putar Tupàn pe nehe. Aze
    pixika'i nehe, pekatu putar izupe nehe no, ta'e napeiko kwaw hemetarer katu ma'e
    romo pe xe. Napepuner kwaw ma'e tetea'u imono haw rehe nehe, ta'e napereko kwaw
    pe xe.
  imo-imo: Imbo teni imboma paa lipo tapondambo nimbelie yuni noirimo melemanga mele
    mare konopu tipe lipe imboma lipe tapondopa tirimo kinye yuni tirimo melema Goteni
    kanopa penga pimo. Naa noirino melema liko tiwi ungu naa nimu.
  boj-boj: Niŋgi silali koroiyqa are soqnim niŋgi koroiyiy. Yim Qotei a niŋgi qa tulaŋ
    areboleboleiyqas. Niŋgi silali saiamqa di uŋgum. Koroiyaib. Qotei a deqa ŋiriŋqasai.
    Niŋgi silali soqnim di koroiyiy.
  eng-DRA: For if the will be forward, it is accepted according to that which a man
    hath, not according to that which he hath not.
  knf-knf: Woli ñaaŋ aţen na uhaaş ujinţ, Naşibaţi aji yeenk uko wi ñaaŋ mënţ aţenuŋ,
    kaşë katen ţi uko wi akaaŋ, kawo aanji ten ţi wi awaaŋuŋ.
  san-KHM: យស្មិន៑ ឥច្ឆុកតា វិទ្យតេ តេន យន្ន ធាយ៌្យតេ តស្មាត៑ សោៜនុគ្ឫហ្យត ឥតិ នហិ
    កិន្តុ យទ៑ ធាយ៌្យតេ តស្មាទេវ។
  arn-NT: Fey elufilmün ta Ngünechen ayüwkülen tamün nieelchi chemkün, Ngünechen ayüley
    tunten tamün wülel mew. Ngünechen ta “eluen” pikelafi tati nienolu ñi wülael.
  zas-NT: Din chi diidxli rën bejn güünman yudar, xhietëëz naag zajc güünman yudar.
    Ad rayalt gudëëdaman xt ni ad rajptaman.
  ken-NT: Mbák mmu abhɔŋ ntɨ bɛ́chyɛ akap, Mandɛm ǎsɔt ɛnyɨŋ ɛnɛ yi áchyɛ́ mbɔ
    ɛnyǔ amɔ́ yi átɔ̀ŋ. Apú bhɛp mmu ánchyɛ́ ɛnyɨŋ ɛnɛ yi ábhɨ́kɨ́ bhɔŋ.
