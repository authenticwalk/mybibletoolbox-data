verse: 2CO.008.003
translations:
  kpx-kpx: Isito di hilokage keau abu isivimo kunai baluga malei ata tedaeveliho noevelu.
  okv-H: Avoeto God ta tihi ta erena amo enana hande ikari haite donda avo pere ikae
    rate nei amita hamota avo jo tapa na hande ikihara
  tbo-tbo: Apo a paligeletehi uyahimi naka ombenena a lata awai emoemotahi apo hina
    huhouni naka hi houni. Ma gasi tunawahi hai nugotuhugei awai ega emoemotahi apo
    hina huhouni tamogi hi huhouna lagona.
  mal-C: തങ്ങളുടെ കഴിവനുസരിച്ചും അതിനപ്പുറവും അവർ ദാനംചെയ്ത് എന്നതിനു ഞാൻ സാക്ഷി.
  grc-SR: Ὅτι κατὰ δύναμιν, μαρτυρῶ, καὶ ⸂ὑπὲρ⸃ δύναμιν αὐθαίρετοι,
  bgc-bgc: उनकै बारै म्ह मेरी या गवाही सै, के उननै जितना दे सकै थे दिया, बल्के उसतै
    भी ज्यादा बढ़कै दिया।
  khz-khz: Au na gomi gemi ai akilagi-matagai-taunataunaana, ira geria rawalirawali
    kei, a geria veni kamu vagi walakavara reketa veakavarai; ira geriai rawalirawalira
    maki gaoka, na rinagara e monira maki tipomo geveni-piatogarato. Vokala matotaura
    geria ririwaimo gekalaato.
  deu-TKW: wie sie es unaufgefordert gethan haben nach Kräften, ich bezeuge es, ja
    über Kräfte;
  zsr-NT: Nedaꞌ runaꞌ lnaꞌ lau quequëꞌ, gdu ládxiꞌquëꞌ gulunödzjëꞌ yúguꞌtë tsca gulazáquiꞌnëꞌ,
    len gulunödzjrëꞌ tsca gulazáquiꞌnëꞌ.
  lin-lin: Nazali kotatola ete bapesaki kolanda makoki na bango, mpe bapesaki kutu
    koleka. Bapesaki yango na kotindika te
  hns-NT: Ham toelogse bataaila kie oesab deis djaun oesabke kamaai me raha aur bhie
    ose djaada.
  noa-E: Amau mag deemamjã amachdëu deeju arrpierrpai khaba, amachdëu deeju arr atchata
    deejem. Mua mag jaau chirʉmʉn, mʉchdëucha khaphʉ chiraawaiu.
  eng-EMTV: For I bear witness that according to their ability, and beyond their ability,
    they were freely willing,
  mib-NT: Chi cúu ri testigo jeē ní cacusɨɨ̄ ni maá i ni cajēhe i ndésaa ni canda
    i, te nde vihyá gā ni cajēhe i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ खुनिॽ सुक्‍सुक्‍लक् मे़ःन्, कर खे़न्‍नुःल्‍ले़आङ्
    यरिक् आबाङे खुनिॽ निङ्‌वाॽ मे़हन्‍दुआङ् मे़बिरुबान् से़क्‍खाए पाःत्तुङ्‌लो॥
  xnj-xnj: Nihotola kujova uchakaka kuvya vawusili neju chavahotwili na hati kuliku
    chavahotwili, kavili ndi kwa ugana wavi vene.
  mmx-mmx: A tong tuturun i rinimi do diga raba silok mavana at levempanga atdi diga
    ruuna i. At lodoxoma xusuk mun,
  cbr-NT: '''Ënbi cana uisoquin cara atun curíqui ''inánxa quixun ''unan. Cuëënquin
    ca a ''inánti a ''inánanbi ainan ''itia nancë aribi ''inánxa.'
  tee-NT: Pus quit'in qui'akstu icc'atsai ni chunch ju taxtaklich tachi ju laich ixtacha'an.
    Pus palai lhu taxtaklh va la'ix'alhunut'an. Palai jantu tachi ju xacmachakxai
    ni laich cataxtaklh.
  eng-LSV: because, according to [their] power, I testify, and above [their] power,
    they were willing of themselves,
  cak-NT: Can ketzij-wi ri nin-ij chiwe, reje' xquiya' ri xetiquier xquiya', y can
    xquiya' más che ri quichuk'a' ri c'o quiq'uin. Y can quiq'uin-wi reje' xalex-wi
    chi xqui'en quiri'.
  pah-NT: 'Akwaha tuhẽ ji g̃anemimondoa. Nahã g̃a ja''roja''rogi oitambere''ia imondovo:
    Kiroki g̃a ndahe''yiva''ea rereko – g̃ahã omondo''i. Kiroki g̃a koji''iva''ea
    rereko – koji''i g̃a imondoi a''ero. Omondo hete tuhẽ g̃a ore monhimomby''avo.
    Marã g̃a omondo hete herekoe''ymame? oro''e ore. G̃wemimbotarimo g̃a imondoi.
    Ore ndoro''ei g̃a pe.'
  sja-NT: Teejida ãchia p'oyaarutapai mãik'aapa aɨ ɨ̃rɨ waa teejida. Mɨa mãga jara
    bɨ mɨchi taupa mãga unuda perã ãra t'ãide nipak'ãri. Eperã apidaapa ãramaa jarada-e
    paji mãgá teedamerã. Teejida t'ãripa tee k'inia p'anadap'edaa perã.
  xed-xed: Ka iʼi ta mnaghunata ná, vlavla həŋ ka ghəŋa taŋ ta skwi manda ya klaf
    mbrakwa taŋ. Ka vlatá həŋ ha ka malaghuta. Ka ghəŋa taŋ sagha həŋ
  mks-NT: Cáha̱n nda̱a̱ i̱ nu̱ ndo̱ ña̱ cáji̱i̱ ini na jásá na̱ ña̱ íin nu̱ ná ta
    ja̱nda̱ java na̱ co̱ó cua̱há nu̱ ná sáhndá java na ña̱.
  gfk-S: Iou hinawas palai be di ga hartabar haruat ta ing i tale be di na gil hobi,
    ma sene be di ga hartabar tamat balik ta ing di ga haruat be di gor ter.
  bmu-bmu: 'Yeŋgö könaŋini kewö naŋgöba jimam: Kunŋan qahö kuŋgum eŋgii nanŋini sihimŋinan
    töndup ahuiga amqeba ösumŋinaŋgö dop nalukŋini alget aka mi tok oŋgita eŋgiget.'
  dgz-dgz: Ne yawamona, mu daiton daiton muk puraput muga omewa gapan gapan yan tan
    munane, upi aigap sia munane.
  eng-GNV: For to their power (I beare record) yea, and beyonde their power, they
    were willing,
  zaa-NT: Inte' nna ná' testigo qui'ni lani gusto ni beda'latsi' cabi alàa tsuą' teruba
    itute nu uccuani cabi, sino hàstala adiru por voluntad qui' bá cabi.
  eng-WEBSTER: For to their power, I bear testimony, and even beyond their power,
    they were willing of themselves;
  guh-guh: Xanë yapëtaniji bajarapamonae bepejiobivicuene. Itsiata bepejiobivi ata,
    ayaijava jebabiaba ofrenda itsa exanabiaba. Bajarapamonae jebabiaba bajarapacuenia,
    itsajivi ata apo itorobi atatsi ayaijava pejebinexa.
  bon-bon: Cane toraca jijenininine, teepi rarekaake yaacranemepesi teepi luma ngälu
    acraname, piiyepu cuta teepi cerämu poto yaacranemepesi. Teepi ai ne teeme singi
    ca jaawenepesi,
  nhw-BL: Nijmati temacaque nochi catli huelque huan teipa ica ininpaquilis temacaque
    noja más hasta pilquentzi mocajqui para inijuanti.
  swh-ONEN: Kwa maana nashuhudia kwamba wao walitoa kwa kadiri wawezavyo, hata na
    zaidi ya uwezo wao, kwa hiari yao wenyewe,
  wbi-wbi: nikuvavuula kuuti valyatavwile ifinu finga, kukila vule valyale.
  bba-bba: Nɑ bu seedɑ diiyɑ mɑ bɑ wɛ̃ kɑ ben ɡɔ̃ru kĩru mɛ̀n nɔru bɑ koo kpĩ, bɑ
    mɑm wɛ̃ n kere mɛ.
  eng-KJVCPB: For to their power, I bear record, yea, and beyond their power they
    were willing of themselves;
  kgk-NT: '“Ore ave orome''ẽse Judéia pygwa kwéry Hesu reroviaha va''e kwéry-pe. Orome''ẽ-ta
    nde-vy ore pirapire ereraha hagwã íxupe kwéry ipirapirerã” he''i va''ekwe ore-vy.
    Oikotevẽ jepe ohexakwaa rei joty gwapixa-pe. “Hetave tave orogweraha ukase nde-vy
    íxupe kwéry, iporiahu va''e kwéry pegwarã” he''i ore-vy. “Ndaha''éiry eremanda-gwi
    ore-vy orome''ẽ. Ore ae voi orome''ẽse-gwi orome''ẽ” he''i va''ekwe ome''ẽ-vy.
    Ore ae oro''e: “Iporiahu-gwi ra''e ndahetái opirapire ogweraha uka va''erã” oro''e
    rei va''ekwe hese kwéry. Heta voi ore-vy ogweraha uka opirapire. Onheme''ẽ ete
    ranhe ra''e Nhandejáry-pe. Upéi ojapose eterei voi ra''e inhe''ẽ. Xe nhe''ẽ ave
    ojapose voi ave ra''e.'
  waj-waj: Na rikieena na ngii giaa ngii miaunoo. Iyasi vau sikauyauvaa aikiooma kati
    mmiaaree kiaa kiada aikiooma kati iya mmi kiada kava vo sikauyauvaatama kati mmiravai.
    Ngiarinaidiri ngiari yaata utiraivaugiataama
  cpy-cpy: Riitakira kowashiteenchari rirori ipashitantyaa, ipantayitaki okaatzi ikowakaari
    rirori, rawijantaki ipashitan-tayita.
  mpx-mpx: He ya ba bubun eliyamiu te bugul bolo i gan eliyalil ge bosowailiya nihi
    muloluan, he iyaka hi teli, ge hi teli pwabwata al, luvi toto bosowailiya hi lake.
    Nige gamagal etega i babaa ge hi giginol, totoliya ya wali nuwatu elana inoke
    hi ginol.
  wbp-wbp: 'Ngajulurlu yungurna-nyarra yimi-ngarrirni wita-kari Majatuniya-wardingki:
    Ngulalu-jana yungu tala panu-jarlu Jurujulumu-wardingki-patuku Kirijini-patuku,
    kulalu-jana nyiyarlangu jurnta mardarnu. Ngajulurlu kularna-jana jinyijinyi-maninjarla
    payurnu yungulu-jana tala panu-jarlu yinyi, lawa. Ngarilpajulu nyanungurlu-juku
    warrarda kutu yinja-parnkaja jamangku yungurna-jana kanjarla yinyi Jurujulumu-wardingki-patuku
    yapaku Kaatu-kurlangu-patuku. Muurl-yungujulu talaju kujalpalu mardarnu.'
  luo-luo: Anyisou adier ni negichiwo kaka ginyalo, kendo moloyo kar tekregi, maonge
    achuna.
  nhe-NT: Nijmati temacaque nochi tlen huelque huan teipa ica ininpaquilis temacaque
    noja más hasta pilquentzi mocajqui para inijuanti.
  aii-aii: ܒܸܣܗܵܕܵܐ ܝܘܸܢ ܕܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܐܲܝܟ݂ ܡܨܵܝܬܵܝܗ‌ܝ، ܗܹܐ، ܘܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܡܨܵܝܬܵܝܗ‌ܝ،
    ܒܨܸܒ݂ܝܵܢܵܐ ܕܓܵܢܵܝܗ‌ܝ.
  esk-NT: Piyumiñaqtutilaaġmikni aatchuġuurut, sipitluguunniiñ uqautigaluaqtitnatiŋ.
    Uqaġiyumiñaġiga taamna.
  msb-msb: Makapamatuod ako na naghatag sinda sa abot san makakaya ninda kag sobra
    pa sa makakaya. Tapos, sa sadiri na kabubut-on
  cpa-NT: La³ca¹cuø¹dsa cónh¹ hi² chi² quiah¹²dsa. Lah¹dsóh² juøh¹²jni. Hiug² dsǿa¹²dsa
    la³ca¹cuø¹dsa tsug¹² jín³ cónh¹ hi² chi² hi² li¹cuø¹dsa.
  dso-dso: ସେମନ୍‌ ଜେତ୍‌କି ଦେବାର୍‍ ରଇଲା, ତାର୍‌ତେଇଅନି ଅଦିକ୍‌ ଦେଲାଇ ବଲି ମୁଇ ସାକି ଦେଲିନି
    । ଦେବାର୍‌ ମନ୍‌ ରଇଲାକେ ନିଜର୍‌ ମନ୍‍ କଲା ଇସାବେ ଦେଲାଇ ।
  meu-meu: Na gwauraia hedinaraimu, idia na edia goada heḡereḡerena e heni, ma edia
    goada e hereaia danu;
  yva-NT: 'Syo ana umaso raen ti syo raura kakavimbe: Arakove so wo doije raunande
    mamaisyo awa vambunine rarijati, muno wo raunande manakoeve ti mo awa vambunine
    rakivan tavon. Muno wo raunande mawebe; vatane inta po mantitidi jewen.'
  dgc-dgc: Nagsuul side a umambag ta kaya de. Sakay nangatéd be side ta higit pa ta
    kaya de. Tutuhanan ya,
  zpm-NT: Laa naa rnew lo to, sac naazhal goṉa. Ne nligaa, dib zdoo zho bleeladz zho
    grë ncuaaṉe bloogon zho; ncuaaṉe rgaataa lo zho laa zho bdeeda.
  hix-NT: Tano me ronye rma nàmyatxoko. Tàtxenyerun kom hoye nàmyatxoko. Thenyehra
    nyhe nàmyatxoko, àtxenyerumra tesnàr kom yoho ro. Àro wyaro tàmrà wenyako, àwyanye.
  sim-sim: Os erem li uri nombon kormbak jirin amu sawenduwa. Ya os li hari li rupshihi
    lihinjik li hishihi warje mende nga hari lir. Os li hakurik narin li tikrihi lal
    nga musha mendek li hari lir.
  npi-ULB: म साक्षी छु, कि तिनीहरूले जति सके दिए, र दिन सक्‍नेभन्दा पनि बढ्ता र आफ्नो
    स्वेच्छाले दिए ।
  cgc-cgc: Nlaman ko na gaatag danen ta iran na masarangan daw subla pa man tak iling
    tan iran na liag.
  tim-tim: '@see-verse:2CO.008.002'
  yor-yor: Nítorí mo jẹ́rìí pé gẹ́gẹ́ bí agbára wọn, àní ju agbára wọn, wọ́n ṣe é
    láti ìfẹ́ inú ara wọn.
  wos-wos: Di wungi hwendanka wuni mwi hundi we. Di yéwa hérandaka maki di yéwa hunduwi.
    Wungi male yingafwe. Di wunde jondu yike du takwaka hwenjoka mawuli yata di séfélak
    yéwa hunduwi, di hafu mawuli yandaka maki.
  emp-NTPO: 'Mʌ̃a jaraya: ãdjia poya diabʌda quĩrãca sobiad̶eba diasid̶aa. Idjab̶a
    ãdjia poya diad̶ida panana aud̶u diasid̶aa.'
  eng-F35: Because according to their ability, I bear witness, even beyond that ability,
    of their own accord,
  ind-ind: Saya bersaksi bahwa mereka memberi melebihi kemampuan mereka dan semuanya
    memberikan secara sukarela.
  pes-OPCB: زیرا خود شاهد هستم که ایشان نه تنها تا حد توان خود، بلکه بیشتر از آن نیز
    کمک کردند. آنان با تمایل و رضایت کامل،
  mpt-mpt: Ne i kukub ayam olo nabiba yateme binibio weng sango ibo baabenamabibe.
    I monio olminabiba homon anoa oloniba bainobo galin nakaia unangai maki oyom gaibo
    atosino i mo deibueibbiota olonibta inamin namino mo walaibbabe. Alukum ita oyeniba
    i de de binibbiobe. Ni i mo baabenobta Ibo inaine ge baabeim blimobe. I imaye
    ili bobol tem inaniba
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alo ekita꞉ ika꞉ haleme ekita꞉ ota꞉ hala꞉peke ya꞉la꞉
    tupa꞉ make ota꞉ haka꞉ta꞉pake tupa꞉ make halememe. Ika꞉ hone lombei peake tupa꞉ta꞉
  mkl-mkl: Ǹ jɛ́ sɛɛdɑ iyi ɑ̀ nɑ do idɔɔbi nŋɑ zɑkɑ bɛi ɑ̀ yɔkɔ, nɔ ɑ̀ nɑ mɔm nii
    hee í re zɑkɑ bɛi ɑ kù wɑɑ tɑmɑɑò.
  gaq-gaq: ନେଙ୍ଗ୍ ସତ୍ ବାବ୍‌ରେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଜେ ମେଁଇଂନେ ବପୁ ରକମ୍‌ ମେଇଂ ଇକ୍‌ଚାରେ ନିଜର୍‌
    ବପୁନେ ଅନୁସାରେ ଦେକ୍‌ରକମ୍‌ କି ଜାବର୍‌ ବାବ୍‌ରେ ମେଇଂ ଦାନ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Entti bantta wolqqaa melanne bantta wolqqaafe aadhdheyssa dosidi immidayssas
    ta markka.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗି ଗାୱା ଏମ୍‌ତାନାଇଙ୍ଗ୍‌, ଇନ୍‌କୁ ଆକଆଃ ଇଛାସାନାଙ୍ଗ୍‌ ଲେକାତେ
    ଚିମିନାଙ୍ଗ୍‌ ଏମ୍‌ ଦାଡ଼ିରେୟାଃ ପେଡ଼େଃ ମେନାଃ ଇମ୍‌ନାଙ୍ଗ୍‌ ଏମ୍‌କେଦାକ ଆଡଃ ଏନାଏତେ ଆଦ୍‌କାହଁ
    ଏମ୍‌କେଦାକ ।
  gah-gah: 'Neza keí mogonatagana gele hee loko gelenouke nolumó nene lá oko neve:
    Kezáini kagata giliki vávani iake moni ali nupa amó nene kezáini moni milamó nenémini
    lelegitó milamake aviligiki milamó.'
  lcm-lcm: Napo atai amalangas atutuman ta kitapo lis angkoai val sa kipo atogon ia,
    na soliu kapa kari togtogon. Na katapo kovek i mangsikei katapo aisul iria.
  aer-aer: 'The kwenhe arrekantherre awethe iletyeke ahentye-aneme Macedonia-arenye
    areye-akerte: itne apwerte ngkweltye akngerre antheke Jesus-arenye areyeke Jerusalem-arenye,
    itne ayene-iletyakenhe aneke. The kwenhe itnenhe uternetyakenhe, itnenhe apayuthnetyakenhe
    aneke apwerte ngkweltye akngerre anthetyeke, itne-arle anthetyeke ahentye anthurre
    anekenge. Itne-arrpe kwenhe akwetethe mwantyele anthetyarte the renhe akngemele
    anthetyeke Jesus-arenye areye Jerusalem-enge. Itne kwenhe arne ingkirreke anthurre
    antheke nhenge itne-arle atnyeneke renhe.'
  qvc-NT: Noqa kikiymi rikashqa kani, kushikushpa ufrindanda Tayta Dyusta qoptinllapa.
    Chaqa tukuy ima kaqninmandam atishqanda mas achkata qoshqallapa.
  tgl-ULB: Sapagkat nagpapatotoo ako na nagbigay sila hanggang sa kanilang makakaya,
    at labis pa sa kung ano ang kanilang makakaya. At naaayon sa kanilang sariling
    kalooban
  cbs-NT: Jaska wakin jatun shinanen inankuinkin jawa yaushiama jati inantidumabia
    binumaibu ean en jatu uinma en matuki chaniaii.
  xtm-NTPP: Te ndákani sa sukan ni ka sa'a i ma, vaa ndi‑in ndi‑in i, ni ka wa'a i
    ndaka sukan ka kuni i ja jin ndakua'a i nuu Su'si ma, te ûni kua'a‑ka ni ka wa'a
    i sana sukan iyo ja jin kua'a i ma. Te masu na in ni xtetuu i ja sukan jin ko
    sa'a i ma chi ja ni ka kuu ini maa i kúu, te ni‑yu'u ni‑ini maa i ni ka wa'a i
    ma.
  nnq-nnq: Nhotwi kuchalakicha kulenga bakibanga nukina muno, kukupala kwabe bene
    akangweto ngabapanga panga kakwajalila muno kupeta uwecho gwabe.
  bao-NT: Yʉ, yʉ nii, cʉ̃ja majuropeera, cʉ̃ja ca tii bayiro cõro, ñucã cʉ̃ja ca tii
    bayiro ametʉene jañuropʉ tiicojo, cʉ̃ja ca tiiriquere ca ĩaricʉ.
  san-ORI: ତେ ସ୍ୱେଚ୍ଛଯା ଯଥାଶକ୍ତି କିଞ୍ଚାତିଶକ୍ତି ଦାନ ଉଦ୍ୟୁକ୍ତା ଅଭୱନ୍ ଇତି ମଯା ପ୍ରମାଣୀକ୍ରିଯତେ|
  huv-NT: Xique tajawas naleaing tayacüw leaw alndom mayacüw, ngome aleaw wüx tayacüw,
    tayacüw más xeyay.
