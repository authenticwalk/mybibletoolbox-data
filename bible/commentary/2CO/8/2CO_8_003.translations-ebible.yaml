    la'bi polepa anna pa'belanna.
  rus-SYN: 'Ибо они доброхотны по силам и сверх сил - я свидетель:'
  mbh-mbh: Na tho ria thomu, tho thopol ole omaing ako ole umtun ako o pavurvur ako
    aro o sung i, o sungu inga na o sung mun ole umtun epee ako aro i opoal or nge
    ole mimiong, mako o oror ol nge umtun. Na nge olemi inga, mako o sung i venen
    aken. Na o nong engeng nge them ve aro semem wom mun or mo aro o supo mun nge
    toko lemioongare oopoalnga ako a Jerusalem.
  bdd-bdd: Yagwaeya moisa, meMasidoniyaedi ꞌatedi sitagwalediya ta ꞌidi ginaulao siꞌehele
    ꞌawawediya maꞌana loheposeyana.
  cbt-NTPO: Co apiratonahuë', na'con quëtopi. Pahuantaiquëhuarë' quëtopi, cari ni'nahuë.
    Co sha'huitopiraihuë', inahuara nohuantatona', quëtërinacoi pahuantërinsopita
    quëtaca'huaiso marë'.
  srn-NT: Mi kan taigi unu tak' den gi san den ben man gi. Iya, srefi moro leki dati,
    sondro fu sma dwengi den.
  cta-NT: 'Chañi tsa chaꞌ nu ta naꞌ loꞌo ma̱ cuentya jiꞌi̱ nguꞌ biꞌ: Chaꞌ tsoꞌo ti
    tyiquee nguꞌ biꞌ ni, cua nda nguꞌ lcaa ñaꞌa̱ nu ngujui ti xi jiꞌi̱ nguꞌ; loꞌo
    juaꞌa̱ tya quiñaꞌa̱ la cñi nda nguꞌ, masi ná ndyuꞌu scua cñi nu ndyanu jiꞌi̱ nguꞌ.'
  bqc-SIM: Má òɛ́ aa gbadà ń gbãa lɛ́u, a dɛ ń gbãa lɛ́a se.
  tcz-CHONGTHU: Ajehchu keiman kahettohsah chu amaho hin apeh diuva kilom khamset
    chu apehdoh u hita louvin, chusangin akalvalin apeuvin ahi. Chule hichu amaho
    lung chamtah a abolu ahi.
  mar-mar: कारण मी साक्ष देतो की, त्यांना जितके शक्य होते तितके त्यांनी दिले आणि त्यांच्या
    क्षमतेपेक्षाही जास्त दिले. त्यांनी उत्सफूर्तपणे आपण होऊन दिले.
  snp-snp: Eti amo ya moda ogofuti giminawado nemo yako gimámae. E’e, ogofuti giminawamo
    nedo ya kofa maki mulalo-mulalo meleti olu mau wi-wi amo ne. Namo moda kototo
    ya lo oloto melowe. Eti amo ya inanimoni seni-mulunigu lalo koladoti ya eti ae.
  isl-isl: Þeir hafa gefið ríkulega – reyndar miklu meira en þeir höfðu efni á. Ég
    get staðfest hér, að þetta gerðu þeir af fúsum vilja.
  spy-NT: Kiinēmu ꞉bichoo beesaanik chēē chaang' kut wuu nyēē makoorukuut keey nteenee
    māmii ꞉chii nyēē kikērchinē koong'.
  xnn-xnn: Gapo tay kayatda ay ikkan et ad-ado nan intedda mo nan nabay-an ay masapolda.
  mwe-mwe: Ngunakong'ondela kuti bhashinkukolanga ntuka kupunda ibhakwetenje nkali
    bhakakwetenjeje indu yaigwinji, kwa engwa bhashinkushoyanga indu yabhonji malinga
    shibhakombwelenje.
  tte-tte: Yo yawalo yawasosi kolimiu, tawae sowasowali sipei mulolo kaiwena sipeiyako
    na iyamo sietulanyoi sipei. Nige tomo yabo iwawalo-tubalili na sigiginauli, sibomamo
    ali nuwatu mena mwa siginauli.
  tcs-tcs: Ai prapa spik trutok ya dat dempla i bin prapa gibem aumas wanem ol ken
    gibem ane dempla bin meke diswan bikoz dempla i bin prapa wandem.
  hlt-THB: Ami peek thai khuiawh pe uhy, a mami peek thainaak a voel dyna pe uhy.
    A mimah qoe qoe ing,
  soq-soq: Mo dima dewasaieno ewana benemawa wadina. Dima mo mampo winedia moawa debama
    ituiena. Tane mai sa os, mo osowesane eiaidasaiena. Mai mida mo diamopono amona
    ema itupona, dia. Tane muba insaisau rua badowa iririnene waienase, “No do menaidanedia
    no sumanai sosomba isiwa ruau amonamba ituta God apanawaida nuaparelala baibu.”
  qub-qub: Quiquëmi ricashcä ofrendata churananpaj cajpitapis mas ofrendata churashanta.
    Chayno churasha quiquinpa buluntäninpitami.
  att-att: Á arád da lâ iniyawâ yù buná ra, nu ari gapay ta linnapád da yù iyawâ da
    nga naggapu galâ sù máwák da. Á arám mi ira kinagumán, ngam iniyawâ da lápay negapu
    sù ure ra.
  bki-bki: Maka toro tai napano river ka monoka ala tibe na, mia nalo ga aberii ka
    alaio, a nomijikia vatitig ka ajian vite nonovio napano amijikia asianio, bano-o
    napano tealo ajian jovulu venia napano amijikia asianio.
  bqp-bqp: Ma òárɛ ò gba dà kũ nɛ̀sɛ mɛ̀n doo ń gbãna lɛ́n, à de ń gbãnala se.
  mcp-mcp: Bwə́ á mə́ wá mə́yə́na bímbí í jə́lá nə məbii máŋ yí, mə jee nə́mə́ cɨ
    nə́ bwə́ á cɔ̧́ bímbí í jə́la yí; bwə́ á sá ntâg sɔ́ɔ́lʉ́gʉ́ wɔɔŋgʉ́ nə tə́dʉ́gá
    wáŋ bwə́mɛ́fwó.
  hat-hat: 'Sa m''ap di nou la a, se vre wi: yo bay sa yo te kapab, yo menm bay pase
    sa yo te kapab. San moun pa fòse yo,'
  npl-NT: Ne nonewia onikinmitak kenomi ika pakílistli okitemakakeh nochi tlan oweletkeh
    iwa okachi okitemakakeh.
  bgg-bgg: Gu nathek shii nyayao mua ithek è khama phi mua pha ji phi, chiih-è awaithek
    khama phi mua pha ji è muna phi. Awaithek lum ne yang pha ji phi
  eng-TCENT: For I testify that according to their ability, and even beyond their
    ability, they gave of their own accord,
  eng-BSB: For I testify that they gave according to their ability and even beyond
    it. Of their own accord,
  cpu-NT: Ikovakaanekiinira irirori jantayetakero iroka, ipantayetake okaratzi jaavyaayetziri,
    janaantake ipashitanta.
  san-ASM: তে স্ৱেচ্ছযা যথাশক্তি কিঞ্চাতিশক্তি দান উদ্যুক্তা অভৱন্ ইতি মযা প্ৰমাণীক্ৰিযতে|
  tac-NT: Ne 'we a'lá etiá alué ralámuli we'ká enomí napubúligo, ne alekeri 'la sébali
    machíguru alué ralámuli 'la napubúligo alué enomí. 'Lige alué ralámuli napu nejile,
    amulí suwábaga nejíkuru alué napu nígame nílige. 'Lige ramueka tabilé asemi nulélikuru
    napurigá napubúmala alué enomí. Pe a'boi 'la sébali 'nátaleke'é ralámuli gu'írimia
    uché jaré ralámuli tabilé nígame.
  eng-WEBPB: For according to their power, I testify, yes and beyond their power,
    they gave of their own accord,
  gfk-H: Iau hinawas palai bia diet ga hartabar haruat ta ing i tale bia diet na gil
    hua, ma senbia diet ga hartabar tamat balik mah ta ing diet ga haruat bia diet
    gaar tar.
  viv-viv: Iya tauku akufaiweya ganaꞋawatalatalainedi gavaimi adifaiweya medemi hisena,
    kadu gavadi vaita taudiyao faꞋidiya tu au aiꞋadi hisena be hikaliꞋuho. Tovetumagana
    adi yoꞋo mali fafali agaidiya yadi velekawowo hiseusena Yaubada yana kaliva Yudiya
    ana fafali againe himimiyami-ma adi veluga faꞋina. Tu Masedoniya tovetumagana
    taudiyao yadi nuwenuweya hihawanuwenuwema, higa vaita anahawahegedi be badi buye
    yadi mani againe Yaubada yana kaliva hinavelugadi.
  yao-yao: Isyene ngunsalila umboni, ŵapelegenye kwa ukombole wao ni ŵapundile kupeleganya
    kupunda ukombole wao ni nganapagwa mundu juŵaakanganyichisye nambo kwa kusaka
    kwao achinsyene.
  tgp-tgp: Matan a er̃i verea vara la sopo sile purongoi na sava la er̃i silea pani
    mo jeu haratu, matan la silea na nora r̃omavulahi purongo.
  auc-NT: Tömënäni edæ näni godonguënënö ganca do godöninque ayæ̈ godömenque nanguï
    godönäni adïmo inte botö, Näwangä impa, ante apæ̈nebopa. Ayæ̈ edæ tömënäni näni
    nämä pönënö baï cædinque,
  kbc-NT: Ejitaɡ̶awatiwaji moyajigo niɡ̶ica analogota moyakadi moyajigo, codaa me
    caticedi ane nimaweneɡ̶egi, epaaɡ̶oyemaa mowo niɡ̶ida anee.
  bmh-bmh: Iz ag petak awarem, duailel go agagal aiwag eisasab dareun, guzental oimai,
    duailel go marabun gotulemen. Ag koli agal dabeleu eim sag aiwag ipal gotulai
    mina, asiu pet usaleun. Du tub nug ag aiwag asiu gotulai macan aimai dabeleu awarab
    tam. Go agal dabeleu eim sag guzenemen.
  ctu-BL: Testigojon cha'an ti' bajñel pusic'al tsi' ña'tayob i yʌc' ofrenda che'
    bajche' tsa' mejliyob. Ñumen on tsi' yʌc'ʌyob che' bajche' tsa' mejliyob.
  meq-meq: Neŋ faya na gwaɗakumeye, ta vəl haladzay andza nakə tə sla faya məvəle
    aye. Tə vəl na, haladzay a ze gədaŋ tay tebiye. Ndəray ka tsətsah fataya bay,
    ane tuk na, ti yaw
  noa-H: Hamau mag deemamjã hamachdëu deeju harrpierrpai k'aba, hamachdëu deeju harr
    hatchata deejem. Mua mag jaau chirʌmʌn, mʌchdëucha k'ap'ʌ chiraawaiu.
  alp-NT: Au rekwa be esi riluke, esi muruke mo po esi riluke lesi. Esi nete loko
    esi susate mo. Esi riluke mere lulu ruasi sukare.
  san-VEL: te svecchayaa yathaa"sakti ki ncaati"sakti daana udyuktaa abhavan iti mayaa
    pramaa.niikriyate|
  kbq-kbq: Na'ankure nagra eriama hu'na tamasmiza hue, zamagrama amiga avamentera
    agatere'za, zamagra'a zamavesite rama'a nezamize.
  kbh-kbh: Ats̈e sëndë́tats̈ëmbo y sëntsobena jayanama chënga ndegombre tmojats̈atá
    nts̈amo tmojobenacá, y ntsachets̈á imobenents̈ana cabá más, chënga chca imobós̈eyeca.
  ron-LSB: Căci, după puterile lor, mărturisesc, da și dincolo de puterile lor, au
    dat de bunăvoie,
  pon-pon: Pwe ai kadede irail, me re kida duen me re kak on o laude juri.
  nhe-BL: Nijmati temacaque nochi tlen huelque huan teipa ica ininpaquilis temacaque
    noja más hasta pilquentzi mocajqui para inijuanti.
  sps-sps: Nyo tsue of maromi, ri faan iny fo painy moni tsuar kinai, sa mamatan fi
    non nei ri faan fafisfis pis te onot fi ri iny faan naa. Ana ri kat towa tan koman
    tsun tsuri.
  wnc-wnc: Aho. Wa aminda inane mani usanzike buyambam muke upeetnam ngang dua natake
    mani kwaapzang peke tasiwa kakum. Ngan. Wa aminda ina banipda siwan
  bus-bus: Má òare aↄ̃ gba dà kↄ̃n nↄ̀sɛo do ń gbãa lɛ́n, à dɛ ń gbãaala se.
  gub-BL: Heta mehe omono temetarer wanupe wà. Te hemetarer pixika'i ma'e a'e wà no,
    omono wemetarer ikurer wanupe a'e wà no. — Pemono kar penemetarer wanupe nehe,
    na'e kwaw wanupe ihe. A'e ae omono uze'eg rupi wà.
  imo-imo: Enoni teringi mele kanopolio nani eno Korin imboma pilengei nimbo para
    tiembo. Masedonia provins imbomani kou mone timolo ningi mele tikolio, altoko
    mare peya olandopa liko tiringila. Enoni enongano konopuni pilkolio
  boj-boj: E deqa niŋgi merŋgwai. Masedonia Kristen naŋgi naŋgo segi areqalo na silali
    di koroiyeb. Naŋgo silali kiñala soqnej di naŋgi koroiyeb. Osib naŋgi na naŋgo
    kumbra di buŋyosib olo silali tulaŋ koba koroiyeb.
  eng-DRA: For according to their power (I bear them witness), and beyond their power,
    they were willing.
  knf-knf: Dwo namaar, baţen jibi bahinanuŋ adoo ţëp wi bahinanuŋ kë nin aloŋ aanţu
    ţu baka pdo haŋ.
  san-KHM: តេ ស្វេច្ឆយា យថាឝក្តិ កិញ្ចាតិឝក្តិ ទាន ឧទ្យុក្តា អភវន៑ ឥតិ មយា ប្រមាណីក្រិយតេ។
  arn-NT: 'Iñche ta fente küme kimnien tüfa: kisu engün ayüwkülen wülkey tunten tañi
    pepi wülkeel, ka doy wülkey kütu. Iney no rume feypilaeyew engün tañi femngechi
    wülael.'
  zas-NT: Naj ragbee guial diidxli been reeman yudar bejn ree xt lod baneetzan laa
    reeman. Laa reeman been yudar mazri guial loj ni baguieenan xgab, sin guial chu
    güün laa reeman naguiejn.
  ken-NT: Nchí ghati bhe bɛ báchyɛ mbɔ ɛnyǔ amɔ yap átɔ̀ŋ. Nɛ mpok báchyɛ̀, báchyɛ́
    mbɔŋ ɛcha ɛnyǔ amɔ́ ayap átɔ́ŋɔ́, mbɔ ɛnyǔ ɛ́fú bhɔ antɨ.
