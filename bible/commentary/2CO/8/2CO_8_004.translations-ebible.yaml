    novo tai laka kalo, na-pano mia asaaro laka kanio.
  bqp-bqp: Ò wɛ́ kɛ̀wá ń zĩda, ò kútɛ kɛ̀wɛrɛ manamana, ò ń gba zɛ́ ń ↄ le àgↄ̃ kú
    Luda gbɛ̃nↄ kámazakɛnaa gũn.
  mcp-mcp: Bwə́ á zə jəgʉla nə sə́, bwə́ bul yáág nə́ sə́ sáág bwo mpaam nə́ bwə́
    wáág məbwə́ sâ sə́ ŋgə́ sá buud ɔ Zɛmbî yííd.
  hat-hat: se yo menm menm ki mande, se yo menm menm ki plede ak nou pou nou ba yo
    privilèj patisipe nan sekou n'ap voye pou manm pèp Bondye nan peyi Jide a.
  npl-NT: Yejwah otechtlatlautijkeh matikinkawilikah noiwa makimpalewikah n tokniwah.
  bgg-bgg: ithek è gathek shii khung ne yao, Judea pha Hamangkhung-aphuii ro branthek
    shii nong mua phi pha chua gathek shii de um yi bo.
  eng-TCENT: urgently begging us for the privilege of contributing to the gift for
    the saints in Jerusalem.
  eng-BSB: they earnestly pleaded with us for the privilege of sharing in this service
    to the saints.
  cpu-NT: 'Ikantakena naaka: “Thame ampashiyetyaari kireeki pashine kempisantzinkariite,
    ikaratzi kovityaaneentavaitatsiri.”'
  san-ASM: ৱযঞ্চ যৎ পৱিত্ৰলোকেভ্যস্তেষাং দানম্ উপকাৰাৰ্থকম্ অংশনঞ্চ গৃহ্লামস্তদ্ বহুনুনযেনাস্মান্
    প্ৰাৰ্থিতৱন্তঃ|
  tac-NT: 'Alué ralámulika alanékuru ramué olagá: ―Pe rekó, ramueka gu''íriwaráeke''é
    alué ralámuli tabilé nígame alé Rusaleni ejperégame.'
  eng-WEBPB: begging us with much entreaty to receive this grace and the fellowship
    in the service to the saints.
  gfk-H: Tano nudiet nemnem at diet ga manga saring mehet bia mehet na taram lah diet
    bia diet mah diet naga laka ta iakan ra pinapalim na harharahut tupas ira mataniabar
    tus ta Kalou aras Iudeia. Diet ga nas kilam bia a linga wara haguama diet bia
    diet na laka ta iakan ra pinapalim.
  viv-viv: '@see-verse:2CO.008.003'
  yao-yao: Ŵatuchondelele kwannope tukamulangane nawo kwatumichila ŵandu ŵa Akunnungu
    ŵaali ku Yudea.
  tgp-tgp: La usia vaha visa moiso vara la er̃i sor̃otahi peresi na tinapua mata la
    sile te tuetueni mata i tueni na kalesia tilavono Jerusalem ale na jara tavera
    matan Judea.
  auc-NT: Wængonguï quïnäni beyæ̈ impa, ante mönitö wadäni tönö godongämæ̈ godoncæmönimpa,
    ante tömënäni mönitö ïmönite nanguï äninque ancaa änänitapa.
  kbc-NT: Odaa eliodi monipokotoɡ̶owa me jikanaɡ̶a mepaaɡ̶oyaxawa eletidi lapoli loiigi
    Aneotedoɡ̶oji.
  bmh-bmh: Bo, ag abiu ipal uzanan duailel agen Uwait nugau duailel Zudia agaig ebu
    darem isanarabun dabilanemen, gonun, iguan han duailel go isanaramam aimai, agenag
    ig umkoskos gusig aiganemen.
  ctu-BL: Cabʌl tsi' c'ajtibeyon lojon ti wocol t'an cha'an mic ch'ʌm majlel jini
    ofrenda ti Jerusalén cha'an mi' coltʌntelob i cha'año' bʌ Dios ya'i.
  meq-meq: 'ta tsətsah ta amboh. Tə gwaɗamay: «Vəlumamay tsəveɗ hərwi ada nəmaâ dzəna
    ndo məpe mədzal gər hay ka Yesu neheye ma Zerozelem aye.»'
  noa-H: Mag dee nʌm chan muata deepi jaauwia k'aba, sĩi hamach k'ĩrauta mag deejem.
    Hamach garmuata, hamaujã hagjö hamach hermanonaan Jerusalenpien hat'ee hamach
    paat deeju haai nʌnʌm nʌʌ paawaita mua hamag, “Pãachdëu mag k'õs nʌm k'ai, magan
    hʌ̈u sim” ha chirajim.
  alp-NT: Esi kotie bei ami titinai leke esi tapa jemate toini me otoi Yudeare.
  san-VEL: vaya nca yat pavitralokebhyaste.saa.m daanam upakaaraarthakam a.m"sana nca
    g.rhlaamastad bahununayenaasmaan praarthitavanta.h|
  kbq-kbq: E'ina nehu'za, Anumzamofo naga'ma Jerusalemi mani'naza naga'ma, zamazahu
    muse'zama zamagranema zamizankura, tusiza hu'za tantahigevava hu'naze.
  kbh-kbh: Ts̈a s̈onjánaimpadana chë́ngbioye jálesenciama ndayánaca jamama, Jerusalenoca
    os̈buachiyë́ngbioye jujabuáchama.
  ron-LSB: rugându-ne cu multă rugăminte să primim acest har și părtășia în slujirea
    sfinților.
  pon-pon: Pein irail inon ion ap nidenideki on kit, en ale ar kijakij, o ar ian jauaja
    kijakij wet on jaraui kan.
  nhe-BL: Huan ica nochi ininyolo techtlajtlanijque ma tijselica iniofrenda huan ma
    tiquinhuiquilica itlacajhua Toteco tlen tlaijiyohuíaj pampa quinequiyayaj nopa
    paquilistli para huelis quinpalehuise.
  sps-sps: Ri sing maamaa fatatabin vanyo ma faan finy naa ri na fo fifaan tsuar tan
    vainy fafaaman ten Krais te kaa ror tana ngats fan tsian iny Jerusalem.
  wnc-wnc: notna Jesuat nana amin gatayamunangge take siknga natake na naniking. Nanike
    nata mani gwa pekingu pakuke Anutue aminabamde yamitde kekeknga naniking.
  bus-bus: Aↄ̃ wɛ́ɛ kɛ̀wa ń zĩnda kúɛ kↄ̃n kúɛo, wà ń gba zɛ́ ń ↄↄ e àgↄ̃ kú Luda
    gbɛ̃nↄ kámasakɛna guu.
  gub-BL: — Oromono putar temetarer peme ure nehe, i'i urewe wà. — A'e rupi pepuner
    Tupàn hemiruze'eg Zutez ywy rehe har wapytywà haw rehe nehe, i'i urewe wà.
  imo-imo: na paa enge ningo konge tekolio ningeindo, Gotenga imbo kake teli kombu
    Judia distrik moromelema kombu marenga Kraistinga imbomani kou mone liko maku
    toko tingei teremele linoni kape peya lipo tapondopo tiemili ningi.
  boj-boj: Naŋgi na iga waiŋgosib endegsib mergoqneb, “Niŋgi iga odgibqa iga niŋgi
    beterŋgosim Qotei aqa tamo uŋgasari naŋgi silali qa aqaryainjrqom.”
  eng-DRA: With much entreaty begging of us the grace and communication of the ministry
    that is done toward the saints.
  knf-knf: Bakooţun maakan aji ŋdinan baka baţënk bañaaŋ biki Naşibaţi banwooŋ du
    Yeruŧalem.
  san-KHM: វយញ្ច យត៑ បវិត្រលោកេភ្យស្តេឞាំ ទានម៑ ឧបការាត៌្ហកម៑ អំឝនញ្ច គ្ឫហ្លាមស្តទ៑
    ពហុនុនយេនាស្មាន៑ ប្រាត៌្ហិតវន្តះ។
  arn-NT: Rume llellipueiñmew engün taiñ llowafiel ti pülata femngechi iñchiñ taiñ
    eluwafiel tati trokiñ feyentulechi che mülelu ta Jerusalen waria mew.
  zas-NT: Dád been reeman naguiejn du lojn din yatiëjban guial në laa reeman güün
    yudar bén rliladx ree Jesucrist,
  ken-NT: Báchyɛ́, mánɨk nɔkɔ bhɛsɛ mmʉɛt ndɔŋ nɛ ndɔŋ nɛ ntɨ nɛnkɛm bɛ́ sɛ́nchíɛ
    bɔ́ mbi mánkwák bo Mandɛm abhɛn bachi Yerúsalɛm.
