verse: 2CO.008.004
translations:
  kpx-kpx: Abu hovedevei no namigevei isivi balugale no kunaiabe ke malei Dilava ataeau
    Diudiae umale kebia tedaevei ovei.
  okv-H: amo enana ta uje na God ta embomeni hondate aisi dagota degi penunu kaiketo
    ijiera
  tbo-tbo: Ma uyahiyai hi laupali higihigili ipa Yaubada tu wiwoiyawena u Yudeya haguhi
    uyahina hai tupo hina dewaya.
  mal-C: വിശ്വാസികൾക്കുവേണ്ടിയുള്ള ഈ ധനശേഖരശുശ്രൂഷയിൽ പങ്കു വഹിക്കുക എന്ന പദവിക്കായി
    അവർ ഒരു ബാഹ്യസമ്മർദവുംകൂടാതെതന്നെ ഞങ്ങളോട് വളരെ അപേക്ഷിച്ചു.
  grc-SR: μετὰ πολλῆς παρακλήσεως δεόμενοι ἡμῶν, τὴν χάριν καὶ τὴν κοινωνίαν τῆς διακονίας
    τῆς εἰς τοὺς ἁγίους· ⸆
  bgc-bgc: उननै भोत ज्यादा बिनती करी के यो दान उन बिश्वासी भाईयाँ म्ह बाट्या जावै
    जो यरुशलेम नगर म्ह सै।
  khz-khz: Ira matotaura na geria e garia na ai genogi-namanamamaito, geririwato,
    ira maki ai pia ruga-veakavamai, pe einagulu enai talima veagara pia veakavara.
  deu-TKW: haben uns dringend gebeten um die Gnade und Gemeinschaft dieser Hilfeleistung
    für die Heiligen,
  zsr-NT: Bayúdx gulanabnëꞌ netuꞌ len szxöni glátaꞌyuëꞌ lautuꞌ güiꞌtuꞌ lequëꞌ latj
    tsazxö́n len netuꞌ láclenëꞌ bö́chiꞌruꞌ taꞌyejlëꞌë Cristo.
  lin-lin: mpe basengaki biso kutu na molende nyonso ete tosalela bango ngolu ya kosangana
    elongo na biso kati na mosala ya kosunga basantu.
  hns-NT: 'Aur oesab djabar-djastie se hamlogke aapan paisa deis Joedea ke bieswaasie
    log khaatien aur bolies: „Hamlog bahoet maangiela oesabke sahaaita kare.”'
  noa-E: Mag dee nʉm chan muata deepi jaauwia khaba, sĩi amach khĩrauta mag deejem.
    Amach garmuata, amaujã agjö amach ermanonaan Jerusalenpien athee amach paat deeju
    aai nʉnʉm nʉʉ paawaita mua amag, “Pãachdëu mag khõs nʉm khai, magan ʉ̈u sim” a
    chirajim.
  eng-EMTV: with much appeal, begging us for the grace and the fellowship of the ministry
    to the saints—
  mib-NT: Chi ni cacahān ndahú ndasɨ́ i jíín rí jeē na cuáha ri jnūhun chindéé ñáhán
    i jíín yó cuāha i xūhún cuu hermano cándoho ndáhú.
  lif-NT2: खे़ङ्‌हाॽरे़ यरुसले़मस्‍मा नसानिबाहाॽ आनिगे़आङ् कुभाॽ पिमा सुये़म् आबिरे़म्‍मे़ॽ
    लॽरिक् आनिगे़ ए़त्‍ले़ङ् पेलि मे़भाक्‍तिगे़रो॥
  xnj-xnj: Vatiyupili neju muni navene vavyai mulihengu la kuvatangatila vandu va
    Chapanga kumulima wa Yudea.
  mmx-mmx: diga sing lolos nama xusu mana siam kusu nedi bok dina raba teventamtaba
    ri limixin at ne Moroa to Judaia,
  cbr-NT: '''Itsa oquin ca ësoquin nu caxa: —Nunribi cananuna axa Jerusalénuax Jesucristomi
    catamëcë unicama ''aquinquin curíqui ''inántisa tani —quixun.'
  tee-NT: Quintatapaininilh ni laich cata'aktaiju ju quilhpatinin amachak'an Jerusalén
    ju vachu' talhilaca'anta ju Cristo.
  eng-LSV: with much plea calling on us to receive the favor and the fellowship of
    the ministry to the holy ones,
  cak-NT: Can ja reje' ri xec'utun ri favor chake chi kaya' lugar chique chi chuka'
    reje' niquiya-e qui-ofrenda chi nakac'uaj-e chique ri lok'olaj tak kach'alal ri
    je aj-Jerusalem.
  pah-NT: “Na ore imondoi ojipe'g̃a pavẽi nhaneirũ'g̃a pe Tupana'ga remimo'ẽhara'g̃a
    pe,” ei g̃a ore ve imondopotaheteavo. “A'ereki ahã g̃a pe ogwyri pe Judéia pe.
    Peroho ti g̃a pe a'ero,” ei Macedôniapeve'g̃a gwyripeve'g̃a ore ve ikwehe.
  sja-NT: Mãgá k'aripa k'inia p'anadap'edaa perã, taimaa enenee jõnajida ãchia p'e
    aneedap'edaa jitadamerã mãik'aapa ateedamerã ijãapataarã Judea eujãde chupɨria
    beerãmaa.
  xed-xed: 'da ɗaway da aŋni ka ŋɗaŋɗa kazlay: Ta kumay aŋni ta nzakway tekw mataba
    gwal ta kataŋtá gwal zlghay nda ŋuɗuf ta haɗika Yahuda kəʼa.'
  mks-NT: Ta xi̱hín ndinuhu ini na na̱xi̱ca̱ ta̱hví na̱ nu̱ú nde̱ ña̱ ná quia̱hva
    nde̱ ña̱ma̱ni̱ nu̱ ná ñehe táhvi̱ ná chindeé na̱ na̱ cúú cuéntá Jesús ndúu Jerusalén.
  gfk-S: Tano nudi sinisip iat di ga manga saring mem be mem na bala leh di be di
    bileng di nage lala ta ikin ra pinapalim na harharahut tupas ira matanabar tus
    tane God tusu Iudeia. Di ga nes kilam be a linge ura halaro di be di na lala ta
    ikin ra pinapalim.
  bmu-bmu: Yeŋön mönö kapaŋ köla gwötpuk kuŋgum neŋgiba kewö uleta jiget, “Nini tok
    Judia prowinsgö ambazip sarakŋi bauköm eŋgibingö mötzin. Miaŋgöra Pol, gi ölöp
    Oŋ! jinöŋga mönö simbawoŋ möta nup miaŋgö bahöŋi amqeba membin.”
  dgz-dgz: Amba sia, Masedonia nagirewa, mu at Diudia, God nao mega taine nagirewa
    wat agoat mumapen menan nanam nimanen, kaimakaet anega dianene, “Atonanu anu nu
    den yan se munat,” ap anega waiwanumun.
  eng-GNV: And praied vs with great instance that we woulde receiue the grace, and
    fellowship of the ministring which is toward the Saints.
  zaa-NT: Yala gutta'yúni cabi intu' qui'ni hue'él·la' tu' cabi gunna hua cabi ttu
    ofrenda para ca enne' qui' Tata Dios canu ritè la'dí'a, anía modo nna gata' parte
    qui' cabi le' tsina qui' Señor.
  eng-WEBSTER: Praying us with much entreaty, that we would receive the gift, and
    take upon us the fellowship of the ministering to the saints.
  guh-guh: 'Bajarapamonae pinijicuenia paneitoroba patatocaponaenexa pejebiofrenda.
    Panejumaitsi mapacueniaje: “Pexaniacuene panetoexanaename. Panetocaponaename mapaofrendaje
    Jerusalén tomarajavabelia Dioso pejumecovënëtsivi panerajutsinexa. Paxanë ata
    bitso jamatabëpayavenonajë bajarapamonae,” panejai.'
  bon-bon: siige nitemläjipesi cibibine, egä teepi lipu ge cuta ätityerame Acejiyame
    me binamewale bine Yuudea probins ngalebora.
  nhw-BL: Huan ica nochi ininyolo techtlajtlanijque ma tijselica iniofrenda huan ma
    tiquinhuiquilica imasehualhua Toteco catli tlaijiyohuíaj. Quinequiyayaj nopa paquilistli
    para huelis quinpalehuise.
  swh-ONEN: wakitusihi kwa bidii wapewe fursa ya kushiriki katika huduma hii ya kuwasaidia
    watakatifu.
  wbi-wbi: kange valatavwile mu vughane vwake na kukutupelepesia kuuti vavisaghe vuhangilanisi
    nusue mu mbombo ija kuvatanga avitiki.
  bba-bba: Bɑ sun suuru kɑnɑ ɡem ɡem su kɑ de bɑ n bɔnu mɔ sɔmbu teni sɔɔ nɑɑnɛ dokeobun
    sɔ̃.
  eng-KJVCPB: praying us with much intreaty that we would receive the gift, and take
    upon us the fellowship of the ministering to the saints.
  kgk-NT: '@see-verse:2CO.008.003'
  waj-waj: 'yaagueeqama ti yaparaida tunoo: Tikiai Yutayaa gioonna kiaapu vaa ausa
    hanigieeraiyani yapeera sikauyauvaki teeta yapaarannee? tuduu rikiada ee-oo tuduu
    yapeeravai.'
  cpy-cpy: 'Ikantakina naaka: “Jame apashiyityaari koriki itsipa kemijantzinkari-paeni,
    ikaatzi kowityaa-waeta-tsiri.”'
  mpx-mpx: Hi awanun gagasisi eliyama naha talam, inoke avaliyau ge toekelesiya bolo
    labi enuna al, Yehoba wana gamagalau labena Yudiya elana ali labe nihi ginol.
  wbp-wbp: '@see-verse:2CO.008.003'
  luo-luo: Ne gisayowa ka giramo ni gin bende nyaka gichiw makorgi kuom konyo jo-Nyasaye.
  nhe-NT: Huan ica nochi ininyolo techtlajtlanijque ma tijselica iniofrenda huan ma
    tiquinhuiquilica itlacajhua Toteco tlen tlaijiyohuíaj pampa quinequiyayaj nopa
    paquilistli para huelis quinpalehuise.
  aii-aii: ܒܥܹܐ ܠܗܘܿܢ ܡܸܢܲܢ ܘܦܘܼܪܦܸܠܔ ܠܗܘܿܢ ܪܵܒܵܐ ܕܗܵܘܹܐ ܠܗܘܿܢ ܛܲܝܒܘܼܬܵ‌ܐ ܕܫܲܪܲܟܬܵ‌ܐ
    ܒܐܵܗܵܐ ܚܸܠܡܲܬ ܠܩܲܕܝܼܫܹ̈ܐ.
  esk-NT: Uqapsaaqtuiñaġaatigut ikayuutitlasrisrukhutiŋ savaakun Agaayyutim iñuiñi.
  msb-msb: nakisurmaton sin pirit na tugutan sinda makahatag man sin bulig sa mga
    kamaranghod sa pagtuod sa Jerusalem.
  cpa-NT: Quianh¹³ hi² tiog¹³ ca¹møa¹dsa jǿg³ hi² mi¹hog¹³dsa dsa² roh¹³dsa.
  dso-dso: ଜିଉଦା ଦେସେ ରଇବା ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌କେ ସାଇଜ କର୍‌ବାକେ ସେମନ୍‌ ମିସା ମିସତ୍‌
    ବଲି ଆମ୍‌କେ ବାବୁଜିଆ କଲାଇ ।
  meu-meu: bona e noimai lalo-dika, edia harihari ḡaudia baia abi, helaḡa taudia idurulaidia,
    eto.
  yva-NT: Wo raura ware, “Reambeke dave indamu varore raugaje reansai indamu reantavondi
    reamo Amisye apa kawasae maeranande, nanawirati una no Yudea.”
  dgc-dgc: da side i nékiohona diyakén, a atdinan ko side ta pagkékataon de a makatulung
    side du tétotop tam ta Hudea.
  zpm-NT: Dzigo bnab zho lo no gdeed no diidz ye xgon zho guey lo grë zha ne nacgrë
    ne, zha ne guieṉd pe yquiin.
  hix-NT: Kryestu mryenon komo yowakryenàr xe rma haxa nehxatxkenan hatà. Ànyahpàn
    komo rma yowakryenàr xe rma haxa nehxatxkenan hatà. Onà wyaro nketxkenano, rowya.
    Anar komo wyaro rma rha, nyamoro yowakryenàr xe amna naha, ketxkenano. Amna nàmrà
    rma maryaha hampànà, owya nyamoro yowakryetxho me, ketxkenano, teryewrye ro, rowya.
  sim-sim: Uhu nirin kwambuk karem saweri lir, �Halanak nir er nga Avui Wasilakahi
    ma ol provins Judiak lindan ni jelyakwa nir, os Jisasin hishindiyanda ma ol sios
    anandik linda ondo li unda hom,� karem saweri lir.
  npi-ULB: तिनीहरूले विश्‍वासीहरूका बिचको सेवामा सहभागिताको अवसरको लागि हामीहरूसँग
    धेरै बिन्‍ती गरे ।
  cgc-cgc: Danen mismo gapangabay gid ki kami na daw maimo tagan man danen ta pribiliyo
    na magtabang danen naan ta imol na mga ittaw na iya ta Dyos.
  tim-tim: Hain akto, “Hanâk kepia hârok hain agi aregât nen âkai âi are mem Anutugât
    kâmot umburuk dondâ mandâi are tân yeŋguenŋe ârândâŋ akbiap.” dâm hâwât nenekbiâ
    yâk yeŋgât wan me wan hârok mem arim yeŋgiyion.
  yor-yor: Wọ́n ń fi ẹ̀bẹ̀ púpọ̀ rọ̀ wá ní ti ẹ̀bùn àtinúwá yìí, láti ba à lè ní ìpín
    nínú iṣẹ́ ìránṣẹ́ fún àwọn ènìyàn mímọ́.
  wos-wos: Wun yéwa hunduwe di naniré wambula wambula wakwexéké, di akwi Judiambu
    rekwa Godna du takwaré yikafre hurunjoka hunduwindan séfélak yéwa naniré hwendat,
    nani wun yéwa Judiaré hura yimbete.
  emp-NTPO: Ãdjirãba daia bio bed̶ea djuburiasid̶aa ãdjia bid̶a djabarã Jerusaleʌ̃nebemada
    carebad̶i carea.
  eng-F35: they begged us with much entreaty to receive the gift, the sharing in the
    ministry to the saints
  ind-ind: Bahkan mereka berulang kali memohon kepada kami supaya diperbolehkan ikut
    serta dalam pelayanan yang mulia ini bagi umat Allah di Yerusalem.
  pes-OPCB: از ما خواستند که کمکهای مالی‌شان را برای مسیحیان اورشلیم ببریم، تا در
    شادی کمک به ایمانداران شریک شوند.
  mpt-mpt: i teniba menga bianiba ni baabeniba Ibo ni deibesiba bainobo galin nakaia
    unangai Yudia betan ye blibi daabenomabbiobe. Ni monio olminomobo ibo oloniba
    i oyine ge baabeibbiobe.
  ssx-ssx: mo Diudia da kenke pa꞉ta꞉ haleme Koda꞉na꞉ wanda꞉hali tamba꞉ mina꞉la꞉eki
    pa꞉ta꞉ ikana꞉ma꞉ make tamba꞉ mina꞉la꞉eki pa peomonope laa niki pa꞉ta꞉ honke tieke
    lememe.
  mkl-mkl: À mɑnte wɑ ntɔ ntɔ ɑ̀ ni kɑ jɔ̀ ɑŋɑ mɔ ɑŋɑ ɑ nɑ sobii ɑŋɑ nɑ irii woo dɑsi
    nɑɑnɛ ŋɑ iyi ɑ̀ wɑ ilɛi Zudee.
  gaq-gaq: ଜିଉଦାନ୍ନିଆ ଲେଃକ୍ନେ ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁଇଂକେ ସାଇଜ ଡିଙ୍ଗ୍‌ନେସା ଆମେଇଂକେ ସୁଜଗ୍‌
    ବିଃପା ଡାଗ୍‌ଚେ ମେଇଂ ଆନେକେ କୁସାମୁତି ଡିଙ୍ଗ୍‌ବଆର୍‌କେ ।
  gof-RNT: Entti Xoossaa asaa maaddiya lo77o ooso nuura oothanaw koyidi nuna daro
    woossidosona.
  unx-unx: ଯିହୁଦାରେ ତାଇନ୍‌ତାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କକେ ଦେଙ୍ଗାକ ନାଗେନ୍ତେ ଇନ୍‌କୁକେ
    ସୁଯୋଗ୍‌ ନାମଃକା ମେନ୍ତେ ଇନ୍‌କୁ ଆଲେକେ ବିନ୍ତିକାଦ୍‌ଲେ ତାଇକେନାକ ।
  gah-gah: Lá iake neza kagata aleko lá amugo, kezáini geleke gala vizilitake Zelusale
    numutoka Ómasímini vegenalatini mulúikú lamaná gilita netá ali utó miliki kilími
    vatí inigi moni aleko voko kimitane liki negénegeka lamó.
  lcm-lcm: Kitapo aikut aro imem asi kamem atolongon aniria, ani ki kun alis kapa
    si angasik ani ri vap daus po kudik luai ang.
  aer-aer: '@see-verse:2CO.008.003'
  qvc-NT: Chay Masiduñamanda kaqkunam ancha rrugawarqanllapa, dijanayllapa, paykuna
    ufrindanda qonanllapa chay mana nimayuq kriyiq masinchiqkunapaq.
  tgl-ULB: nang may matinding pagmamakaawa, sumasamo sila sa amin para sa pagkakataon
    ng pagbabahagi sa paglilingkod sa mga mananampalataya.
  cbs-NT: 'Nun jaska jatu yunuamabia nuku ea akin: “Nukundi nukun betsabu nun jatu
    medabewakatsis ikaii”, ikin nuku yuikubainimabuki.'
  xtm-NTPP: Te ni ka jikan‑ta'vi xen‑xeen i ja na jin kua'a sa tnu'u ja na kuu jin
    chindee tna i ñayii ka iyo ñuu Jerusalén ma ja ka kandija i Su'si ma te ñatuu‑ka
    na ja u'vi ka sa'a i ma.
  nnq-nnq: Bate kutujopa muno kunhwalo gwa gwambone gongo, kupala babe pamwe na twenga
    muliengo lende lya kajangata bandu ba Nnoongo buku Yudea.
  bao-NT: To biri cʉ̃ja majuropeera, “Jãa cãa, Ʉmʉreco Pacʉ yaarãre jãa ca tii nemorʉgarijere
    jãare tii dotiya,” bʉaro jãare ĩi jãiwa.
  san-ORI: ୱଯଞ୍ଚ ଯତ୍ ପୱିତ୍ରଲୋକେଭ୍ୟସ୍ତେଷାଂ ଦାନମ୍ ଉପକାରାର୍ଥକମ୍ ଅଂଶନଞ୍ଚ ଗୃହ୍ଲାମସ୍ତଦ୍
    ବହୁନୁନଯେନାସ୍ମାନ୍ ପ୍ରାର୍ଥିତୱନ୍ତଃ|
  huv-NT: Tasajüw xicon sitiül alndom nüjchiün mambeolüw leaw ngo majiür tiül ajcüw
    minipilan Teat Cristo.
  otn-NT: Ɛ̱mmɛ̱i̱ bi 'yäcra̱ ma̱te'ʉ yø 'yɛ̱c'ɛ̱i̱ 'bʉ'a̱ Macedonia ngue da̱ ma ma̱cʉt'ibi
    ra̱ güɛnda yø mɛ̱nyu̱ ngue da̱ 'yørpa̱ ra̱ 'bäxte'ʉ yø 'yɛ̱c'ɛ̱i̱ 'bʉ'a̱ Jerusalén.
  nop-nop: Indi unduŋ titiŋdok mu yeniŋgumun, iŋgoŋ nehigoŋ gigine tiŋa wanaŋ titiŋdok
    yofafaŋeeŋ Bepaŋ’walaŋ metam yehiulihiŋa siloŋdok bomboŋ tubumintaaŋ yehitubu-lodadok
    yogiŋ.
  obo-NT: Su id po-eru-eru ran konami no od apii ran mandad diyot kodtavang taddot
    od pongkohirapan no mgo minuvu to Monama riyot Jerusalem.
  cak-ENT: Ja rije' ri xec'utun favor cheke que tikaya' k'ij cheque richin nyetiquer
    ta nyeto'on chuka' rije' tok nkamol-e ri to'onic ri nkac'uaj cheque ri hermanos
    ri yec'o pa tinamit Jerusalén.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤖᤢᤛᤗᤧᤔᤛ᤻ᤔᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤀᤠᤏᤡᤃᤧᤀᤠᤱ ᤁᤢᤓᤠ᤹ ᤐᤡᤔᤠ ᤛᤢᤕᤧᤶ ᤀᤠᤒᤡᤖᤧᤶᤔᤧ᤹ ᤗ᤹ᤖᤡᤰ
    ᤀᤠᤏᤡᤃᤧ ᤀᤧᤳᤗᤧᤱ ᤐᤣᤗᤡ ᤔᤧᤓᤠᤰᤋᤡᤃᤧᤖᤥ॥
  mie-NT: Chi nī ncāhān ndāhví ndasí ji jíín nī jā cuāha nī tūhun jā chindeé táhán
    ji jíín ó cuāha ji xūhún cuu ndá hermano jā ndóho ndáhví.
