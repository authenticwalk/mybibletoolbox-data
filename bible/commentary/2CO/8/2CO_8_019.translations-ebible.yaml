    mia adular Tubo siano rivavin.
  bqp-bqp: Abire gbɛra dↄ sↄsinↄ gbɛ̃nↄ a dà à gɛ́ kũoo kámaza zĩ kũ ótɛn kɛ kɛ.
    Ótɛn zĩ pì kɛ Dikiri tↄ́bona yãimɛ kũ ania kũ ó vĩo.
  mcp-mcp: Sâ í búl bə yí jɨ́ nə́ mədɔ̧ mə́ mə́ fɛ́ɛ́sh nə́mə́ nyə nə́ sə́nɔ́ŋ wə́
    zə́g sá sɔ́ɔ́lʉ́gʉ́ mpáam ga. Sə́ ŋgə sá wo shú nə́ Cwámba nyəmɛ́fwó ŋwág gúmə́,
    sə́ lwándʉlə jɔ̧jɔ̧ íyuug bísʉ́.
  hat-hat: Apre sa, se legliz yo menm ki te chwazi l' pou vwayaje ansanm ak nou, pou
    ede ranmase lajan nou t'ap bay la. Lajan sa a gen pou sèvi yon lwanj pou Bondye,
    anmenmtan l'ap fè wè jan nou vle ede vre.
  npl-NT: Iwa amo san noni, yej nochteh tokniwah okipejpenkeh non tokni mawia towah
    iwa matechpalewi matiktemakatih n tlatliokólili. Tikchijtokeh nin tekitl porke
    tiknekih tikweyiliskeh n Toteko Dios iwa tiktenextiskeh sa tiknektokeh titepalewiskeh.
  bgg-bgg: Ji è de, aishii ne guajong chiih-è Ithong ro biisiie chiang è hì pha blia
    pha miie ne gethek è han pha duiine gethek rog shii lua pha nane charchthek è
    bow jong ro.
  eng-TCENT: And not only that, but he has also been appointed by the churches to
    travel with us as we administer this gracious gift for the glory of the Lord himself
    and to show our eager willingness to help.
  eng-BSB: More than that, this brother was chosen by the churches to accompany us
    with the offering —the gracious gift we administer to honor the Lord Himself and
    to show our eagerness to help.
  cpu-NT: Irijatzira iyoshiitakeriri jaka kempisantzinkariite, jovakeri intsipatanakyaana
    apaata naanakeneri kireeki pashine kempisantzinkariite kovityaavaitatsiri. Irootakera
    oñaakanterone omaperotatya etakoyetakari, iroora ompoñaantyaari iñaapinkathayetairi
    Pava.
  san-ASM: প্ৰভো ৰ্গৌৰৱায যুষ্মাকম্ ইচ্ছুকতাযৈ চ স সমিতিভিৰেতস্যৈ দানসেৱাযৈ অস্মাকং
    সঙ্গিৎৱে ন্যযোজ্যত|
  tac-NT: Alué ralámuli jena ejperégame alué Esukristo oyérame, alué ralámulika korule
    alué rió napurigá alé Rusaleni simela ramué 'yuga. 'Lige ramueka o'tolia alué
    enomí alué ralámuli tabilé nígame 'yawa napurigá alué ralámuli 'la cheliera 'yámala
    alué Onorúgame, 'lige aminami napurigá alué ralámuli 'la machimela ramué ralámuli
    'la semáriga gu'irilio.
  eng-WEBPB: Not only so, but he was also appointed by the assemblies to travel with
    us in this grace, which is served by us to the glory of the Lord himself, and
    to show our readiness.
  gfk-H: Ma pai iakan sena mon. Ira mataniabar na lotu ta ari tamtaman diet ga pilak
    ia bia na haan tikai ma mehet ing mehet kapkap hani iakan ra hartabar na harmarsai.
    Mehet balbalaurei iakan ra hartabar waing daga lat at no Watong, ma bia mehet
    naga haminis no mamahien ta ira bala mehet wara tartar ra harharahut.
  viv-viv: KaduꞋe keke yadi hawaveyamumugaga hidaveleni. Au ekelesiya moyaꞋaidi bana
    kalivai-nadi hivegidena be ama vehimeya againe ginavebwaꞋuliyema. Higa ime ahawahegema
    be ekelesiya tulina tulina yadi velekawowo avaivaina-ma Yudiya tovetumagana agaidiya
    ananauwena, be medema againe Kaiwabu Tauna ana egana anakilakahina kadu taumeyao
    yama asehawahega koyokoyo adi veluga faꞋina anaseyemaunena.
  yao-yao: Kupunda gelego asagulikwe ni mpingo wa ŵandu ŵakunkulupilila Kilisito kuti
    alongane ni uweji patukuijausya indu yetyosekwe, masengo gatukugapanganya kwa
    ligongo lya ukulu wa Ambuje ni kulosya kuti tukusaka kwakamusya ŵandu.
  tgp-tgp: Aulu hin haratu vao kalesia nike Macedonia la vir̃oni vorai sei vara i
    pa usuri kamam na rani kama sivo Jerusalem mata sile silesilea nike isana kalesia
    tilavono ea — enia vavahinau matea i pa sile na hasohaso isan Moli, ale mo vujangia
    vara kama tatamahu mata tuetueni.
  auc-NT: Codito ingante näni pönencabo incæ adocä ingante apænte æ̈ninque, Pabodoidi
    tönö gocæbiimpa, ante da godönäni ate tömengä mönitö tönö godongämæ̈ goquingä
    ingampa. Edæ mönitö, Mönö Awënë ñäö apäite baï ëmongä ingampa, ante acædänimpa,
    ante cædinque ayæ̈, Mönitö wadäni beyæ̈ cæïnëmönipa, ante acædänimpa, ante cædinque
    mïnitö da godonguincoo ænte goquïmöni ïmönipa. Mänömaï cæcæte ante goyömöni, Tömengä
    godongämæ̈ gote cæcæcäimpa, ante da godönäni gocæcäimpa.
  kbc-NT: Codaa lapoli loiigi Aneotedoɡ̶oji oiolatice niɡ̶ini ɡ̶onioxoa migo ɡ̶odixigaɡ̶awa,
    niɡ̶ina nige jadeegaɡ̶a ɡ̶aboonaɡ̶atiwaji dinyeelo. Odaa leeɡ̶odi mawiite ɡ̶aboonaɡ̶a
    dinyeelo, niɡ̶ina anoyiwaɡ̶adi Ǥoniotagodi odoɡ̶etetibigimece Ǥoniotagodi, codaa
    niɡ̶ida ɡ̶obakedi ikee mewi me jemaanaɡ̶a me ɡ̶adaxawaneɡ̶egi.
  bmh-bmh: Go han gonugau uzanan Kristen duailel agen ig ibaig duailel ipal aiwag
    go mara marai aidabun tapai memen. Salau go Dubanou Ban nugau wanib wag mabun
    guzenanem. Igual salau go duailel ipal isanarabun oigeb siksikaimai, macanem.
  ctu-BL: Tsa' yajcʌnti jini hermano ti' tojlel xñopt'añob cha'an mi' pi'leñon lojon
    majlel ti xʌmbal, cha'an mi' cha' ch'ʌm tilel jini taq'uin. Che' sujtemix yic'ot
    jini taq'uin mi caj c puc lojon cha'an mi' wen tsictyel i ñuclel lac Yum yic'ot
    la' wutslel cha'an tsa' la' wʌc'ʌ ti jump'ejl la' pusic'al.
  meq-meq: Nəmaa slər naha neŋgeye na, hərwi niye ɗekɗek tsa bay. Məhay gər i ndo
    məpe mədzal gər hay ka Yesu Kəriste tə zla neŋgeye hərwi ada nəmaâ həhal salamay.
    Ma dzəniye may ka matsekele suloy nakə hərwi madzəne ndo məpe mədzal gər hay ka
    Yesu aye. Ŋgwalak i məsler nakay na, ma səkahiye məɗəslay ha gər a Bəy Maduweŋ
    nakə ta ɗəslay ha gər aye ada ma ɗiye ha na, a samay madzəne ndo hay.
  noa-H: Mag nʌm dʌ̈i hĩchab, mʌg p'atk'on jʌr p'ie wënʌrraag maar juag hoomk'ĩir
    tagam iglesia heem k'ʌʌnaujã hiita jʌr haujierram. Mag p'atk'on jʌr p'ie wënʌrrʌmʌn
    hap'ʌʌ k'it'ëem k'ʌʌnag deepäaigau, magbaawai hamaujã maach Pör Jesuuta wajap'a
    hig hiyʌ̈ʌ nʌm dʌ̈i chadcha maachdëu hamach k'õsi nʌm ha k'ap hamk'ĩir. Magta
    mʌg hermanodam maar daumaai nʌrrʌm.
  alp-NT: Kai batuke mere mo, po isupu bitike bei pusue jemataru peneka leke ikeu
    kai ami kena keri kepena meru lopai otoi Yudea. Le namake ami keu kena riluke
    kepene rebe lupukelu meru leke Tuhane Isupu isike kai leke tamata esi selu be
    ite pusuma lalema titinai kena tapa tamata makete.
  san-VEL: prabho rgauravaaya yu.smaakam icchukataayai ca sa samitibhiretasyai daanasevaayai
    asmaaka.m sa"ngitve nyayojyata|
  kbq-kbq: Ana nera mono vahe'mo'za Jerusalema zagoma omezminaku'ma hanunana, tagrane
    vugahie hu'za huhamprinte'naza ne'mo, tagranena vugahie. Anumzamofo ra agi aminaku
    anara nehuta, tamage huta zamaza hu'zana eriama hugahune.
  kbh-kbh: Y ndoñe nÿe chë soye, sinó quem luarents̈e os̈buachiyëngcá enefjuanënga
    cha tmonjuábuayana bë́ngaftaca Jerusalenoye jama, y jujabuáchama chë ndbomnëjémëngbiama
    trabajuiñe; chë trabajo endmëna bonshánana jinÿanÿiyama; chca fsë́ntsama, Bëngbe
    Utabná jtsatschuanayama y jinÿanÿiyama bënga chca jujabuáchama ts̈a fstsbos̈ama.
  ron-LSB: Și nu numai atât, ci și el a fost desemnat de adunări să călătorească împreună
    cu noi în acest har, pe care îl slujim pentru gloria Domnului însuși și pentru
    a ne arăta disponibilitatea noastră.
  pon-pon: A kaidin i eta, pwe momodijou kan pil piladar i, en ian kit papaki mak
    wet, me kit kin apapwali on kalinanada Kaun o kapina omail inon ion mau.
  nhe-BL: Huan nojquiya toicnihua tlen campa hueli tiopantini quitequitlalijtoque
    ni toicni para ma nejnemi tohuaya para tijhuicase nopa tomi tlen quisentilijtoque
    huan tiquinmacase toicnihua tlen tlaijiyohuíaj. Ni tequitl elis para ihueyitilis
    Tohueyiteco huan quinnextilis quejatza monequi timopalehuise.
  sps-sps: Ana mes a ka, mam jiats naa rom ya tana saa fo gum iny vainy fafaaman te
    pisainy ya, ri nom towa ma taan vavis fiisen mamimam ya tan nainy te mei fi naa
    romam a fo fifaan tana ngats fan tsian iny Jerusalem u kat nana koma ree'un to
    te vamarits non a Tsunaun, ai te faatok kan iny a ka tsumam te komainy faakouts
    kan rom.
  wnc-wnc: Siwan aminu waapatane umana Anututane aminabamda yatangenake ita naat gatake
    sukusimde yaking. Yawa niu mani ginda notza gatayamunangge pekingu wa pake kayutzimde
    yaking. Siwan nitda puya waaknga tasita Buyambam tapanindane umana yatangenake
    aminu kuupbamda nitde natake nin gatanimunangge natake tasikamayak ngang anggaman
    natapning.
  bus-bus: Beee gbɛra dↄ sↄsinↄ à dà à gáwao kámasa zĩi kɛ̀ wée kɛɛ kɛ. Wée zĩi pì
    kɛɛ Dii tↄ́bↄna yãnzimɛ kↄ̃n aĩa kɛ̀ wá vĩio.
  gub-BL: Uzeruzar ma'e a'e wà, wexaexak a'e awa a'e wà, urerupi wata ma'e romo imuigo
    kar pà a'e wà. Wata iko urerupi kury, urepytywà iko temetarer imono'og pà kury,
    Zutez ywy rehe har wanupe heraha pà kury. Ta'e uzamutar katu Tupàn a'e xe, ta'e
    ipurexak kar wer Tupàn ikàgaw rehe ipuràgaw rehe purupe a'e xe, ta'e ipurexak
    kar wer ipurupytywà haw rehe a'e no xe, purupe a'e no xe.
  imo-imo: '@see-verse:2CO.008.018'
  boj-boj: Di segi sai. Kristen naŋgi na a gilteb deqa a iga ti koba na walweloqnsimqa
    silali koroiyqajqa wau di taqateqnum. Wau di aqa utru agiende. Qotei a Kristen
    naŋgi sougetejunub qaji naŋgi qa are boleiyeqnu. Iga wau di taqateqnum deqa Tamo
    Koba aqa ñam tulaŋ goge oqeqnaqa tamo kalil naŋgi unoqnsib iga qa mareqnub, “Bole,
    naŋgi wau di yqajqa tulaŋ siŋgilaeqnub.”
  eng-DRA: 'And not that only, but he was also ordained by the churches companion
    of our travels, for this grace, which is administered by us, to the glory of the
    Lord, and our determined will:'
  knf-knf: Banfiyaaruŋ bakaaŋ adata agakandër na un ŋya ŋfaaş uko wi naţenuŋ. Ŋdo
    ulemp unuura mënţ Ajugun ahilna adëmana kabot kadiiman jibi ŋţuuŋ kabaţ ţi pdo
    wa.
  san-KHM: ប្រភោ រ្គៅរវាយ យុឞ្មាកម៑ ឥច្ឆុកតាយៃ ច ស សមិតិភិរេតស្យៃ ទានសេវាយៃ អស្មាកំ
    សង្គិត្វេ ន្យយោជ្យត។
  arn-NT: Ka kisu tati trokiñ feyentuleyechi pu che tañi dulliel tañi miyawael iñchiñ
    mew femngechi tañi kelluyeael tati ofrenda ñi chalintukulelngepuael tati pu trokiñ
    feyentuleyechi pu che mülelu ta Jerusalen. Fey tüfa femkeiñ taiñ püramyeafiel
    ta Ñidol, ka femngechi taiñ pengelael iñchiñ taiñ küpa kelluchelen.
  zas-NT: Ma bacaabee tëë ree dux compniar raliduladx ree Jesucrist laaman din saman
    con dunujn din güünman dunujn yudar yuneꞌn ni cadoꞌp. Abiꞌ yudar guin cadoꞌpan
    din guiguien guial rayënan yaguieenan yudar stijb ree dux compniar ree, abiꞌ por
    yudar guin guzaꞌt reeman Dad Jesucrist zagdxe.
  ken-NT: Nɛ ndu bɛrɔŋ ambɨ, yi kɛ bakwɔ́ bho Kristo mbankɛm báyábhɛ́ bɛ́ ankɔ nɔkɔ
    nɛ bhɛsɛ ndǔ bɛtɨkɨ́ bɛrɨ̌ndu ɛbhɛn sɛ́kʉ̀. Sɛ́kʉ̀ bhɔ ndu nkwɔ ɛnyu ɛyɔ bɛ́
    sɛ́nchyɛ Mandɛm kɛnókó nɛ bɛ́tɔŋ bɛ sɛbhɔŋ ntɨ bɛ́kwak bho.
