  jpn-1965: そればかりでなく、彼は、この恵みのわざに携わっている私たちに同伴するよう諸教会の任命を受けたのです。私たちがこの働きをしているのは、主ご自身の栄光のため、また、私たちの誠意を示すためにほかなりません。
