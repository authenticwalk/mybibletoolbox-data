    бунэвоинца ноастрэ.
  tpz-tpz: Eꞌ to hikta teꞌ non pan, a tah ro ko pamëh. Ahik. A ma kum teꞌ varih to
    vaman ne e Kristo to kon voh poë, keꞌ nö vaꞌpeh me a möm, pareꞌ vaꞌaus a möm pa
    heꞌ a moniꞌ. Emöm to nonok nem a kiu vaꞌih marën a kë a ëhnan e Sunön, me emöm
    se vataare a napan o kokoman pemöm, to takuin rakah e non pa nok a kiu vaꞌaus.
  agd-agd: Mai avúavá máa rasa ino. Monó kéká ano ven ma sá moní ma átaru uádan baren
    Yerusamí orino sikhen mino. Tetí ankan mai yoraríé Tiyarafenu aví moékantá daní
    iyáké inká tetí ankan mai yorarí ono van inikhé uno vá té banasi aní ono.
  rkb-NT: 'Sesus tuktsa mytukta tu ziwatawynaha, Serusarẽhe bo tsikukurunahaze mytukta
    ziwatawynaha. Ahaokyrysaro ty wabehyryk tsimaha ana kino sinamybyitsa bo nyny
    tsimahaze: — Katsa ahahumo mypokzitsirẽtsa — sihyrinymyrẽtsa. Asaktsa Deus pe
    niaha: — O Deus myzo ikia zuba tsamysapyrẽta — maha. Ahanamy ty sibo tsipibiakaknaha
    humo tynamypehapokzitsikinaha iwatsahi Deus bo inapamykysokonaha.'
  san-THA: ปฺรโภ เรฺคารวาย ยุษฺมากมฺ อิจฺฉุกตาไย จ ส สมิติภิเรตไสฺย ทานเสวาไย อสฺมากํ
    สงฺคิเตฺว นฺยโยชฺยตฯ
  iws-iws: Ta sasa rani. Nɨɨngaka. Mɨ Adi Komii siir iikamɨm sɨma siir warar mɨ ɨmbingɨm
    krɨmaka namam, tɨ umɨrɨm sɨmiir hainamam om komii Jerusalema hɨriir. Mɨ krɨma
    tɨ hɨriinan dimɨn ɨmiir tɨrɨm mɨ iikamɨm sɨma wɨ Bɨiyan Inkam Komii siir inɨg
    hainanprapraskii tɨ digworaekwowɨm sɨmiirsi. Mɨ sɨma wa nwokɨ ɨnoknɨnkɨnɨm krɨma
    iikamɨm sɨmiir whɨnkɨnsiisam naɨngwowi tɨ dimɨn taemɨnɨm sɨmiir tɨrɨm.
  pol-SZ: To jego wybrano, aby towarzyszył nam w tym przedsięwzięciu. A podjęliśmy
    się tej służby pragnąc pomóc innym wierzącym i oddać przez to chwałę naszemu Panu.
  ztq-NT: Ni lëdy kaa por ngosy sëëd xaa, sink lëë kchë meñ nii xniladzy xtiits Dios
    kwle xaa parñee kuñ xaa lëë noo yudar kuuñ noo tsiiñ re parñee kuuñ ksak noo Dios
    ni parñee kak nyoo nii chakladzy noo kuuñ noo yudar.
  zai-NT: Ne laaca ulí ca laabe chiné be laadu ra chi saana du ni ma bidopa. Cayuni
    du irá ni para usisaca du Señor ne ti ihuinni napa du gana acané du.
  upv-upv: M̃ernen ko kalesia nir artobbtobbue nga piptevi kem renge nivelen se kem
    nga nablai nevöt ngel van. Ko nevöt ngel evi nga puloli jinibb nir parsurövi Numal,
    ko puloli jinibb nir parlesi wose nga nammerreni nablai se nir nga nevrer marmumrrol
    renge nanu nir.
  wap-NT: Naꞌiki uruu mishidainao zaamata makoꞌo nii watuma Jerusalem iti, wanaꞌakan
    donoꞌo naa puraata wuruꞌu unao taanii kidaz. Kaiman waaipan wanaꞌakapan wuruꞌu
    puraataz, wakawa-kida-kiziz pakawan naꞌiki patumaaka mishidainao diꞌiti, Jerusalem
    iainaouz. Marii kizi ĩkonaukii-kidan Naobanai Tominkaru, naꞌiki ĩtukapa kizi mishi
    tuukii wakaminkaꞌutaꞌazon ĩdyaun.
  mva-mva: 'Be malipi takadi ngaememaki kana nge bokai: ‘Sios’ moarunga dinangai be
    ngaduma-kama be lumaluma dinanga nge gaeleluaki-budu kana. Lumaluma ngaedi ‘sios’
    dinangananga nge ono Tanepoa ara atabala-tina nangaia ngapurapura kana ka dinangananga,
    be ono kaua ngapura keka gaduma-tina kana kirere.'
  dwr-NT: Hewaa bollan qassi, ha nuuni oothiyaa lo77o oosuwaa I nuunanna ittippe oothanawunne
    Godaa bonchchoo nuuni haratuwaa maaddanaassi loythi amottiyaawaa bessanaw ammaniyaa
    asatuu A dooriide suntheeddino.
  kfw-kfw: Halli khawa bit-um emak, takkha Pumi lurnasik khat-um keini mi sanzootna
    kinneihi malarna sik-ah ama hi koisuok ngai'n keinile inruoiya hiwa minriang chuonna
    kasisuom sik-ah inkadang eii.
  bfz-bfz: और इतणा ई नि, पर से मण्डल़िया ते ठईराया बी गया कि एस दानो रे कामो खे आसा
    साथे जाओ और आसे ये सेवा इजी री खातर करूँए ताकि प्रभुए री महिमा ओ और म्हारे मनो
    री त्यारी मताद करने खे सामणे आयी जाओ।
  cuk-09: Unnila abisulid, Bab-Jesúsba-nanaimalad-danar-ambikunoni-damalad, amar we-gwenad-susmalad,
    adi we-mani-welenaid anmarba berbenaegar. Anmar we-mani-nued-akwedimalad, adi
    Bab-Dummad-nug-ogannomalagar, degine, oyogegar, anmar nue gwenadgan-bendakbimarye.
  ben-OBCV: শুধু তাই নয়, আমরা যখন সেই দান বহন করে নিয়ে যাই, আমাদের সঙ্গী হওয়ার
    জন্য তিনিও মণ্ডলীগুলির দ্বারা মনোনীত হয়েছেন। প্রভুর গৌরবের জন্য ও সহায়তা প্রদানে
    আমাদের ঐকান্তিক আগ্রহ প্রকাশের জন্য আমরা এই পরিচর্যা সম্পন্ন করছি।
  mil-NT: Te cue ñáyiu xǐndecu ichi Xítohó Jesucrìstú ñá dɨ́ú‑ní sǎ càháⁿ váha‑yu
    cuèndá‑dé, chi tnàhá ní cáxi ñàhá‑yu xii‑dé cuèndá sá cácá cùu ndɨhɨ ñaha‑dé xii‑ndɨ́
    chindee ñàha‑dé tacá sá cúú‑xí ñǎyiu ndàhú, te quìde‑ndɨ́ chìuⁿ‑a cuendá ío cuu
    càhnu Yá Ndiǒxí, te cue ñáyiu cutnùní iní‑yu sá nchòhó nɨ yùhu nɨ iní‑ndó quìde‑ndo
    nchaa sá vǎha sá cúú‑xí cuè tnaha ñáyiu‑ndo.
  myu-myu: 'Jesus kay itabucayũ ixe o''taẽ oceweju iju am dinheiro dujowat am Jerusalém
    ka be. Dinheiro juy ocetujowat eykukpin cĩcã ocexe iap mubapuk am tadaybotbocayũ
    be. Ocetujowat cuy jewebuywatwan cĩcã ip wuykukukat kay itabucayũ iap mubapuk
    am soat pe. Imẽnpuye: — Ka''ũmg̃u ejo''iat xipacat — i je''e ip Deus pe dinheiro
    jeejat''iayũ.'
  amk-amk: Tonanai tera kaha mae, inontarai nini mani, jematinesa etiriri we kiontai
    amea na amene rang rorong ne na rahida ameha fi mefanduhiai we tane doroifosa
    fo nanai. Fi mai metohona fo nanai, ameha ametohonai ambori Sempaisi mantauni
    wonongfo dadai sambewarai nayai, tuti ambori deinawiai we taenemirorong dohong
    we tafatasa tonana.
  fai-fai: Got wanang kinim gu makuw makuw ika iliso kinim be nuso min gelemin kisol
    kudew yak Yedusalem afan kalin bidiw iyo dauyamino, kale walu daubiw. Kale nuka
    bemi kanabuw be, Kamok ami win dafodaw naduwe kukudaw atin nuka im dakoyamumo
    kale isko bidiwe kalin kala, kaleyo ko.
  ura-NT: Nii jaunte nii ichoae tacaain aca janiichure Jesocurisito rai iclesianeein
    nenacaauru, canacaanu aina amuhemujueein, cairicheinejeein nenacaauru rai Cana
    Coaunera que canacaanu suujua acateein nere tonoraain leeochaauru coroatajanena
    jerichaanune coaaratihacaanune coina, taojiaain letoanojoin raeranu que canacaanu
    coroatajaneraanu que.
  mcd-NT: Nan icoinra huafoti ichanancashon nan nocofunu catonnifo no futan nan pui
    yopaifo non foshonon. Non ato ismapai pui non ato inain cuscan nocon Ifo shararan
    huanonfo. Non ato shara huapaiyai cuscan tapinonfo.
  urt-urt: Pe yukur nange ka ende wah ilyeh uku, pakai. Lenge sios si yalaŋatme kin
    ŋaiye ka top poi elꞌe elꞌe ende wah ungwisme poi ŋaiye ya menge wuhyau uku mil
    ŋaiye tinge si yiche. Poi mende wah uku ŋaiye ya mahraꞌe naŋ tikin Lahmborenge,
    topoꞌe yasambe lenge Kristen miyeꞌ tuweinge ŋaiye poi mende nihararme ŋaiye ya
    mungwis lenge.
  kiz-kiz: Tee naa tu, ila kabhele aghagulibhu ni makanisa kusafili ni tete kup'etela
    kup'henda sehemu syoa sela litendo ele la ukalimu. Eye ndo kwa utukufu wa Bwana
    muene ni kwa shauku ya yhoto ya kusaidila.
  tzo-TZE: Pero ma'uc no'ox ta sventa ti lec ta xchole. Ja' it'ujat yu'un scotol jch'unolajeletic
    noxtoc ti ja' ta jchi'in batel c'alal chbat cac' li taq'uin laj atsobique. Ti
    jech vu'un chbat cac' li taq'uine, ma'uc yu'un ta jc'an ich'el ta muc'. Ja' sventa
    ac'o ich'atuc ta muc' li Cajvaltique xchi'uc ac'o vinajuc ti c'ux ta co'nton li
    boch'otic chich'ic vocole. Lec laj ca'i ti chiyac'bicun batel jchi'ile.
  lex-lex: Riy mak amakota di, krei-krei mutnu-pepanni rwalir nian oleka pa ror am
    tialan pa hota am rewre'wa pa amodi patuini-paro'ona maka rala la makakleha-kaplara
    la Yudea. Totpena hota la' hade pede Orgahi-Orha'a orgahani Enlernana ya'uli-yawedi
    la rimormiori. Me hota riy ramkek walia de ami e mala a ralam mamni tetema pa
    ma mtulan la it rimormior wialli.
  dov-dov: Kutali eezi azilike, pesi alubo wakasalwa amambungano kuti abe sikweenda
    awe munyendo anchito eeyi yaluzyalo, ilikweendelezegwa andiswe mubulemu bwaMwaami
    lwakwe akuyanda kwesu kubotu.
  rgu-rgu: Saraniꞌ ara mauli-malaka nara here raa ni, fo laꞌo sama-sama noo ami, ela
    tulu-fali nai ami nonoi-tatao malolem ia daleꞌ. Ami malalaꞌo nonoi-tatao ia, ela
    matudu ita Ramatua na marela-masaꞌan, ma tao malole soaneuꞌ lahenda manasusaꞌ
    ara rai Yerusalem.
  toc-NT: Xa̠huachí hua­tuní̠n ca̠naj­laní̠n talác­sacli la̠qui̠ naquin­ca̠­ma­ka­mak­ta̠­yayá̠n
    la̠tachá nícu aquinín naca­ná̠hu li̠s­cu­já̠hu u̠má ta­scújut hua̠ntu̠ ctla­hua­ma̠­náhu
    la̠ta cma̠­mac­xtu­mi̠­ma̠­náhu aca­tzuní̠n tumi̠n la̠qui̠ nata­siyuy pi̠ xli̠­ca̠na
    laka­lha­ma­ni̠­na­ná̠hu y chuná li̠la­ka­chix­cu­hui̠­ma̠­náhu Quim­pu̠­chi­nacán
    Jesús.
  som-som: Sidaas oo keliyana ma aha, laakiin isagu waa kii ay kiniisaduhu ka dhigeen
    inuu nala socdaalo hadiyaddan aawadeed tan aannu uga adeegno Rabbiga ammaantiisa
    aawadeed iyo in la arko diyaarnimadayada.
  mam-C: Ex nya o'kxjo, qala' aye Ttanim Dios ma chi jaw sk'onte erman lu'n, tu'n
    t-xi' quk'i'y tojjo qb'e'y, ex tu'n tonin ti'jjo onb'il, a kxel qi'n te nimsb'il
    tb'i qAjaw, ex te jun yek'b'il ti'jjo qwenil.
  ndj-ndj: Chamunu, mweni kashawuliwa na vandu yivamjumilili Kilistu ghavi muyetu
    mumwanja chipindi patuyegha Ngimbaniku yetu ya kukungasha ndawulilu sha mbiya
    kwanongwa ya kumjuma Bambu na ili tulangushi natilu yetu ya kutanga.
  mbj-NT: Jesus hã h'yy ka'eeh do jé pad'yyt hẽ kahet'aa do rasëëw hõm ta ti hỹỹj
    ky n'aa hadoo doo, ãã tabahada hyb n'aa Jerusarẽnh hẽnh dajẽẽr kata däk do ãã
    tajooh bä kä. Ta ti sa masa n'aa ãã tajooh Tak'ëp Hyb N'aa Jawyk Do ãã weh'ëëh
    hyb n'aa, baad ãã karẽn ãã masa ër wakããn Jesus hã h'yy ka'eeh doo, ãã metëëh
    hyb n'aa na-ããj né hẽ.
  lat-VUC: 'non solum autem, sed et ordinatus est ab ecclesiis comes peregrinationis
    nostræ in hanc gratiam, quæ ministratur a nobis ad Domini gloriam, et destinatam
    voluntatem nostram:'
  ngp-ngp: Naho hiyo ivo du, mna kasagulwa ni mafyo ya want'hu wamhuwile Kilisito,
    kunda na suwe mwo uwedi uno wa kwigala undima uno kikudamanya kwaajili ya ukulu
    wa Zumbe na kulagisa ivo ivedi kikuunga.
  enq-2: Doko iki daa. Baa naima-pipa paeyao, endakali Gotenya latae dupa nisingi
    kalai epe dake pina lao siosa dupame baa makande leami. Nisingi kalai dake naimame
    pilyamano dokome, Kamongo lalyoaka, naimame kalai dake pyoani kaelyamanona lao
    endakali dupa-kisa panasoaka pilyamano.
  eng-ASVBT: 'and not only so, but who was also appointed by the churches to travel
    with us with this grace, which is ministered by us to the glory of the same Lord,
    and to show our readiness:'
  mna-mna: Mi tina men som. Tomtom tana, lupŋana ki Anutu tiuri be niamŋan amwwa mi
    amkam uraata pa pat yoŋana. Uraata taiŋgi ta kampeŋana ki Anutu ipiyooto na, amkam
    bekena ambeeze pa Merere mi ampakur zaana pa. Mibe amswe kembei niam tomini motoyam
    siŋsiŋ be amuulu Anutu wal kini.
  myw-myw: Tasiyas tayakelesiys mo isekes-vak nawotet mo simey towen kata̱vin ven
    babaw kakokew mimuloul, va̱gan bakalabeimiy, Yowbad yakawanan silma̱nin.
  sby-sby: Uyu muntu walasalwa ne mibungano kwambeti endenga pamo ne njafwe mu bulwendo
    bwakuleta bipo byankumbo byeti bikalete bulemu ku Mwami, kayi ne kwambeti bilesheti
    twayandishisha kunyamfwilisha nabambi.
  sll-sll: Olga yaliwe, na kina wanama dire, Yisas pir tongwo arihobi yal i i tibi
    olungwo momua. Mongwo yal i na kina God haang di tibi olimingere ari haang awala
    ganamio, te awai honagi olere Yerusalem ari menan gongwo hobi homena nenangwo
    pire moni i ku bonaminga i hanere pir po sinama dire wa i ominua.
  yaq-NT: Intok ka inia betana jiba, taa ketchia, si'imekut jume' Krijtota sualeme,
    jiba inika'a Krijtopo itomak werik, yeu pu'atuk, itomak a' bo'o joone' betchi'bo.
    Intok jiba inim tekilpo, juka' yee ae aniabaawaka, nau a' toji betchi'bo yeu pu'atuk.
    Junuen itom bo'o jooria'ue, Jesukrijtota yo'orinaa'u au aune' betchi'bo intok
    ket, tua enchim aet jiapseka enchim joopea'uta emot ju'uneiyaana' betchi'bo.
  uro-uro: Näkt kaku sokt nävät iomäkt i ama qatnanaktpämda rhat dräm a qa dap kosaqi
    qa di ama qatnanaktpämda sa rha armeng däm ga iva qa rhet kä na ut toqoräkt i
    u rhet sa ama vänbon gärangätni iva urhi von ama qatnanaktpämda nae ma Jerusalem
    däm ngät. Bä va iangärhäkt aurha lat di ngärhi sameng irha aut snängaqa ama mär
    qa dä va ngärhi von ma Engeska rha ama murhämeska.
  ita-1885: E non sol questo; ma ancora è stato dalle chiese eletto, per esser nostro
    compagno di viaggio con questa sovvenzione, ch'è da noi amministrata alla gloria
    del Signore stesso, ed al servigio della prontezza dell'animo vostro;
  muy-muy: 'Məslərləŋoru naŋ ti azuhva tʉwi gayaŋ ya agray ni ciliŋ do : məslərləŋoru
    naŋ ti aɗaba ndam ga Yezu ya təcakalavu a kəsa gərgərani bu ni tə̀daba naŋ a ga
    masawaɗakabani akaba leli ga magray tʉwi hini sulumani na. Tʉwi gani nani ti aɗafaki
    ahəmamam leli mawayay məjənaki ndam ge Melefit àna naŋ ni mam ni. Nahkay mis atazləbay
    Bay geli azuhva tʉwi gani nani daya.'
  kqc-kqc: Kamini mina maka de, idu ekalesia vene yaku abidi reyadi, uni diga boga
    mina buni tora gade di naivo resifari, bi unasa auta reyaine. Makai dudu Varika
    amiye iniye di roka moi odoro risi uni aedegi uka dadina oteimagifa.
  tav-tav: “Caroaʉ ãmi,” cʉ ĩ tʉgooñari Jesucristore canʉcʉbʉgori poari macana cʉ
    cabejewã jãre cabapa cʉtipaʉre. Niyeru jã cajeni neoriquere Jerusalẽpʉ jã cajee
    aáto cʉ quenare jã mena cajee aánemo rotiwã. Tie niyerure jee aána caroaro Diore
    áti nʉcʉbʉgorã jã áa. To bairi camaja nipetirã majigarãma wariñuurique mena aperãre
    jã cátinemogarijere.
  eng-ULB: Not only this, but he also was selected by the churches to travel with
    us in our carrying out this act of grace. This is for the honor of the Lord himself
    and for our eagerness to help.
  spa-VBL: También fue designado por las iglesias para que fuera con nosotros a entregar
    esta ofrenda que llevamos con nosotros. Lo hacemos para honrar al Señor y para
    mostrar nuestro ferviente deseo de ayudar a otros.
  fra-_FOB: Et non seulement cela; mais il a été choisi aussi, par les Églises, pour
    nous accompagner dans le voyage, et pour porter les aumônes, que nous administrons
    à la gloire du Seigneur même, et selon l'ardeur de votre zèle.
  hau-ULB: Ba domin wannan kadai ba, amma Ikkilisiyoyi ne suka zabe shi ya tafi tare
    da mu a cikin yin wannan hidima ta alheri. Wannan domin girmama Ubangiji ne kansa
    da kuma domin aniyarmu ta taimakawa.
  mal-mal: അതുമാത്രമല്ല, കർത്താവിന്റെ മഹത്വത്തിനായും നമ്മുടെ മനസ്സൊരുക്കം കാണിക്കുവാനായും
    ഞങ്ങളുടെ ശുശ്രൂഷയാൽ നടക്കുന്ന ഈ കൃപയുടെ പ്രവൃത്തിയിൽ അവൻ ഞങ്ങൾക്ക് കൂട്ടുയാത്രക്കാരനായി
    സഭകളാൽ തിരഞ്ഞെടുക്കപ്പെട്ടവനും ആകുന്നു.
  urd-GVR: Use na sirf āp ke pās jānā hai balki jamātoṅ ne use muqarrar kiyā hai ki
    jab ham hadiye ko Yarūshalam le jāeṅge to wuh hamāre sāth jāe. Yoṅ ham yih ḳhidmat
    adā karte waqt Ḳhudāwand ko jalāl deṅge aur apnī sargarmī kā izhār kareṅge.
  far-far: Ma wane famamana ki kera ka filia fua ne nia leka fai kalu kada kalu leka
    kwailiu fuana konilana na malefo fuana wane famamana ki 'i Jiudea. Wane 'oro ki
    kera tangoa na 'Aofia sulia na raoe nai. Ma raoe nai ki kai fatainia laugo ne
    kalu doria 'asiana fua 'adomilana wane famamana ne kera siofa ki.
  suz-BL: आ नें चलेशो ला ममाइ। थमा सुइक्‍बपुकी गारशा मेको कली गो नु क्य‍ेट पोक्‍शा
    गाक्‍चा कली योव़तेक्‍म। मेको गोपुकी नु शिशी पतीक गेय पाइब। गो मेको वारच पतीके
