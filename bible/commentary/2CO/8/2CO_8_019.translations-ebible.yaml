    lɨbɨmɨŋavɨla abavalɨ uami. Nama avi Polɨ ani ani agɨlaŋ hula ubanaŋ aba abavalɨ
    uami. Hulaŋ iamɨgali akuaba akuaba apalɨ agɨladɨ ahɨliahuiahu saŋ anɨm hɨlɨcɨ
    akuaba akuaba mɨgudɨbavalɨ agɨladɨ via ubalaŋ aba abavalɨ uami. Alaŋ sibɨla nagadɨ
    vilalu ha aludɨ Hekɨlɨ dɨ ibi mɨŋaiahaiaha saŋ vilalu uami. Vidamɨli hulaŋ iamɨgali
    agɨlaŋ iga iga nameŋ abavɨbali aba vilalu uami. Nɨbɨlaŋ hɨjɨŋalaŋala sibɨla agadɨ
    vihavadi aba abavɨbali aba vilalu uami.
  tgo-tgo: Tembe ŋgoreiyeva ekelesiya e valɨvaŋgake iyake va thɨ tuthiya amalaghɨniye
    na weime wo vaghɨliya na wo mbana mwaewoke iyake wo yamban weŋgiya ghandauneko.
    Wo vakavakatha kaiwoke iyake kaiwae nuwameiya Giya ghatarawa i laghɨye na gharɨgharɨ
    thɨ ghareghare nuwameiya moli wo thalavuŋgiya ekelesiya.
  yap-yap: Ma girdi’en e galesiya i yan e kar mel’eged e cha’ney ma kar duwgilyed
    ni ir e nge un ngomad ko milekag ko re gaf i maruwel ney ni ayuw u fithik’ e t’ufeg
    ni fan e ngan tayfan Somol riy, ma ngan dag ni gadad ba’adag ni ngad pi’ed e ayuw.
  mop-NT: Ma' jadi' top patal ti baalo'i. Yeeta'an ilic u menoo' a hermano a jujun
    muuch' ti'i ca' ococ tiqui pach u yet'octo'on ti bete' a quich'pan meyaja. Walac
    ti betic a meyaj ada'a, chen ti'i ca' aalbüc u qui'il a Noochtzili. Ti c'ati ilic
    ti yee' ti que'en ti wool tu pach a meyaja.
  tet-tet: Ema malikuk sia iha hutun sarani neꞌe boi nola nia atu namutuk no ami hatoꞌo
    tatulun baa ema susar sia iha Yerusalem. Hodi halaꞌo serwisu neꞌe, ami haboot
    itakaan Naꞌin, hodi hatudu haꞌak ami tebe-tebes hakara atu tulun sia.
  hlt-MCSB: Te bueng pawt tih lungvatnah dongah mamih kaha hui la hlangboel rhoek
    loh a coelh. Boeipa kah thangpomnah neh kaimih kah khalanah nen khaw kaimih loh
    anih te ka bongyong uh.
  xtd-NT: Ñani‑ro xiꞌin kuꞌa‑ro ntdaa veñuꞌu Macedonia, nduku‑s‑sɨ xa kunduu‑s xiꞌin‑da,
    hora kada‑da xamani yaꞌa. Te xamani yaꞌa, kida‑da xa jini koio ntdaa ñayiu xa
    Ia kunxaꞌnu ka kuu Ianyuux jandixa‑ro. Dɨuni juini‑da xa dandeꞌa‑da ntdaa ñayiu
    xa ka kida mee‑n xavaꞌa.
  mdy-ETH: ዒዚ ዬይ፥ ዒሻሢ ኑኡኒ ዬያ ኮዦ ማዾ ጎዳ ቦንቾም ማዻኣና፤ ሃሣ ኑ ማዻኒ ናሹሞና ዔቃኣና ኑኡና ዎላ ዒ ዓኣዺ ማዻንዳጉዲ
    ሺኢጲፆ ማኣሮ ዓሳ ዒዛ ዶኦሬያኬ።
  spl-spl: '@see-verse:2CO.008.018'
  usp-NT: Y ri kech'elxic li, ri'taka' juntir yak k'at ajtakeltak re Kakaj Jesucristo
    xcha'wtak re, pire tixamb'er chikij chi kat'o'ic chi jmolic pwak re sipanc y chi
    jjachic man pwak pire jnimirsaj jk'ij Kakaj Jesucristo ri Kajawl y pire tikac'uttak
    chi nojeli' kanm tikat'o'tak yak ri wi' rajwax rechak.
  zav-NT: Nachən' bagosə'əbeɉe'ene' par sa'alene' nada' catə' žɉəyesana' mechən' de'en
    chtobcho par gaquəlencho beṉə' bišə'əcho yašə' ca' nitə' Jodean'. Chtobchon par
    nic̱h X̱ancho Diozən' chzi'e yeḻə' bala'aṉ na' par nic̱h nḻa'alao de que chene'echo
    gaquəlencho beṉə' chyažɉ chc̱hine.
  sgz-sgz: Bos tám ruruna di mák ilmi ngo a lain kálámul má di ruruna on suri na lain
    ololoh i kamu artabar minái, má ngorer dik ilwa pasi suri na tiklik mam gim. Gima
    kipi artabar erei má ololoh on má tar nokwan on. Gima longoi ngorer suri dák árnga
    Konom, má nák inngasi mul i kángim nemnem suri tangan rung erei di sáhár.
  kek-NT: A'an li quixakaba̱c xbaneb laj pa̱banel re ta̱xic chikix nak toxic chixcanabanquil
    li ma̱tan a'in. Li ma̱tan a'in, a'an re xq'uebal xlok'al li Ka̱cua' ut re nak
    te'xnau li kech aj pa̱banelil nak nakaj xtenk'anquileb.
  blz-NT: Taasi' tongko' koiya'a, kasee ia a men ia patukmo jama'at bo pansambai i
    kai na rae'anmai mangawawakon ruru'an iya'a, kada' Tumpu sida tunde'on ka' i kuu
    mimiile' se' noamai maloos mangalawei.
  poe-NT: La ko kja̱xin tí sín kaín tí ni̱nko ntihi kjueyá sín tí nkexro kíchó ni
    kíxin sátsjikotoxi̱n chꞌán tí jeheni tí xra̱ sátsjikoni tí chichaon tsjikénhenni
    tí sín nòa. Na mé tí xra̱ chꞌeni kíxin xi̱kaha tsjikosáyeheni Ìnchéni la ko xi̱kaha
    tja̱ko̱xi̱nni kíxin tjinkaonni chrókjuinki̱tsani sín.
  san-TAM: ப்ரபோ⁴ ர்கௌ³ரவாய யுஷ்மாகம் இச்சு²கதாயை ச ஸ ஸமிதிபி⁴ரேதஸ்யை தா³நஸேவாயை அஸ்மாகம்ʼ
    ஸங்கி³த்வே ந்யயோஜ்யத|
  cof-NT: '@see-verse:2CO.008.018'
  srm-NT: Ma nöö na di dë nöö, ma fa woo tja di möni go da dee sëmbë ˻a Jelusalen˼
    ala, nöö dee biibima aki seei begi di sëmbë aki faa musu tja u go ala tu. Nöö
    te u go sö, nöö a o tja nëbai da Masa e, nöö sëmbë o si tu kumafa u kë heepi dee
    sëmbë tjika.
  qvs-NT: Chashna alli yanapakuk kaptin tukuy Jesukristuta kreyikkuna payta akllashkasapa
    purikmasinikuna kananpa. Payka yanapawankasapa tukuy tantachishkaykichi ofrendaykichita
    apayta. Tukuy partimanta ofrendankunata apaykanisapa Señorninchi Jesukristuta
    sukaman kuyashpa kushichinaynikunapa. Chayta apaykanisapa tukuy runakuna yachanankunapa
    tukuy shunku yanapakuk kanaynikunata.
  zca-NT: Mbaino, wech be re', ngule más rë men che'n Jesukrist, par gaknu xa' no
    dub yakan no dimi lo más rë men che'n Jesukrist, mbaino par wei' noi lo más rë
    wech be xa' prob kwa'n nzho yezh Jerusalen, par más men di'zh wen por Jesukrist,
    mbaino par lu' no, xmod ñal le' no zhi'n che'n Jesukrist,
  cbc-NT: Apeyera cʉ̃rẽ, ñubueri majã cʉ̃ besewã jããrẽ cabapacʉtiñesẽãpaʉre. Bairo
    dinero mʉjãã caneñorĩqũẽrẽ jãã cajeátó, cʉ̃ cʉ̃ã jãã mena bapacʉtiágʉmi. Bairo
    tie dinero neñorĩqũẽrẽ jeátí, marĩ yarã Jerusalén macããnarẽ jãã cabatorije jʉ̃gori
    marĩ Quetiupaʉre camasã cʉ̃ na basapeo joroque ána jãã átigarã. Tunu bairoa jãã
    bairo dinerore jorã, camasãrẽ tutuaro marĩ caãmeo jʉátigarijere na masĩõ joroque
    ána jãã átigarã.
  qxo-NT: Tsaynö captinmi Macedoniachö criyicog mayintsiccuna payta acrayashga tsay
    ofrenda goricag gellëta nogantin Jerusalenman apayänäpä. Tsay ofrendata Jerusalenman
    chaycatsiyaptï criyicog mayintsiccuna chasquirmi cushicurnin Señor Jesucristuta
    alabayanga.
  mox-mox: Ta ʼekalesia qabudi ʼoloto nana ivenuaʼivinea be tauna maega ana tauya
    me Ielusalema ʼidia nei kavovo nana sabi neidi. Ta baʼe viaqa nana ʼinega eda
    Kaiwabu awatubo nalobea, ta wese viaqa nana ʼinega ina alamani aqiaqiea imaʼa
    nuanuama qiduana ana iuledi.
  kew-kew: Goa pea pare go-rupa agu-daa dia. Gore mo Yesuna ruru onaanumi nipuri niaa
    raapu penaalame. Nimumi nipu Gote-na agaa kogono-para go mone surube kogono mea
    kasimi. Go madaare niaame raaname omape kogono pua niaa Krais-na onaanu raba muaema.
    Onaanumi go epe pora adalimi rabu Aa Mudu-na bi mada minasaamina.
  dww-dww: Uma baneginama tauna vutuna ekalesia a vinena da tauna tauma mate puyo
    ka kiroḡa nawena Jerusalemma da nam aitau tauma tai karakara kutuemai be tai wavumai,
    baninama puyo dosinama aubainama. Uma kauine tauma Mamaitua isanama ka kawa saḡena.
    Be banaga matabudi ta kataiemai da tauma riukaua banaga wainuatoitoidima sagudima
    ka ḡoeḡoena.
  twi-ASANTE: Ɛno akyi, asɔre ahodoɔ no ayi onua yi sɛ ɔne yɛn ntutu akwan wɔ mmerɛ
    a yɛredi ɔdɔ ho dwuma de ahyɛ Awurade animuonyam yi no, na yɛmfa nkyerɛ nso sɛ
    yɛpɛ sɛ yɛboa.
  aoj-aoj: Ina isimba atis, owaꞌ. Esis sios hiasi sandandepana ma nofeꞌ nolomafa ogofaꞌo
    otamba ipeꞌimbai ma ogatopalopa Kristen isimba kwahusi. Maol inimba afaꞌini ukup
    pagapagailasani. Afaꞌ ondaꞌana ogasaꞌma agol Dembinai atogola wigihimbaꞌma epes
    hiasi sogogawa opalef afaꞌilifi fehafema ogatopalopas.
  cbv-cbv: Pánih wẽi naóhnit, Judea baácboó wã bejechah, weemdíh pej jʉm bejni pínahdihbʉt
    caandíh ĩ ñíwip be. Nihat yeéb Jesúíhwã ñi wʉ̃h wáacni dinerodih jwĩ jʉibí wʉ̃hʉchah
    enna, “Queét biíh baácdih moón Jesúíhwã jwiítdih oinit, dinerodih ĩ wahachah,
    bʉ́dí ma teo wáacna caá, Paá”, Diosdih ĩ niíj wẽi naóhbipna caá.
  taw-taw: Pen abe, Klays binɨb ne pelpel apnan gɨpal okok, kɨli bɨ anɨb ak nop aglelak,
    chɨn ayɨp amɨl, mani dɨ nan gɨnɨgabal ak binɨb yɨmgeptek okok kɨlop ñɨnɨg dad
    amnɨgabun. Wog gɨnɨgabun anɨb ak, Bɨawl ne ke yɨb awl yɨbɨl dɨnɨmuŋ agɨl gɨnɨgabun.
    Pen binɨb okok kɨli abe nɨgɨnɨgabal, chɨn binɨb yɨmgeptek okok kɨlop dɨtep yɨbɨl
    gɨnɨgun agɨl pel gos nopun.
  jic-NT: Pjü witjacj Dios ts'uyupj Macedonia mpe ne'espan la t'apj jupj qjuis capj
    la con̈ cupj leque na Judea po'ó. Nun tja'ayá, nt'acj ca cupj. La p'a tja'ayapj,
    nt'acj wa ca. Ninana ca ma'ayacj Dios ts'uyupj mpes Judea po'ó. Qjuisas gente
    po 'üsüs mvelecj ca qjuis Jepa Jesucristo po'ó, nin mpes nin lijicj. Ca polel
    sin mü'üsüs t'üc' way cupj quelel jis capj mp'a'sacj yupj.
  zap-NT: No laa yra xpén Jesucrist nak ne wye men chen tsanal ke men noo chene tsaron
    noo goon gwa Jerusalén chen saknonre mén Jesucrist no chen gyen ne nli rlaan be
    gun be yudar.
  wer-wer: Pöt pëën won, epteta. Ingre moröröak ten kësangën monat yewaö ya ompyaö
    pöt kaamök elniipnaaten pi il ulmëa. Aköpë yapinte ngaarëk isën omnaröak tenën
    itenak, “Pit tiar kaamök elniipënëak kent yaë,” pël apënëak ten ya pöt yamëngk.
  ipi-ipi: '@see-verse:2CO.008.018'
  qul-NT: Astawanraj canpas, creyentecuna payta ajllancu nokaycuwan purinanpaj cay
    munacuy obrapi yanapanawancupaj. Tantaskaycu ofrendaka Señorta honranapaj, yanapay
    munaskaycuta ricuchinaycupajpas.
  tnc-tnc: Ñamajĩ Corintoᵽi niñerũ yija e'ewa'rirãka ᵽoto, Jerusalénrã yijaka ke'rirã
    kire naᵽũataraᵽe. Torã eyatirã wayuoka baairãte jeyobaawa'ri niñerũ yija ĩjirãñu.
    I'suᵽaka yija baamaka ĩatirã, “Ritaoka wayuoka baairãte jeyobaairã nime Jesúre
    yi'yurã”, yijareka ᵽo'imajare ãrĩᵽuᵽajoarãñu. I'suᵽaka imawa'ri maiᵽamaki Jesucristore
    najiyiᵽuᵽayeerãñu.
  ter-NT: Haina póhutine, itea koatímaka noívokoe kutípotihiko Jesus ya imokóvokutihiko
    yâye xané'iyeovimo kurikápana ûti ne ítixinokonoke po'ínuhiko ûti xoko Jesus.
    Yoko énomonemo kutí'inoke ihayú'ikokonoti ne Vúnae Jesus, kutí'inokemakamo iyúseoti
    kahá'ainoa ûti unako koêku ne po'inu ûti.
  bmr-NT: Bu tollɨro diiboco Moocaani iijamɨnaa ɨɨcɨmoro galluuhi mɨɨhaima ɨɨgooboro
    mɨɨhaico ihamusuhicaqui, jino sitaaco magaijɨno dudɨcamaajeque meheetavomoco ihamusuhicaqui.
    Jaanoco jino meheetavehicahi Mohaivojɨɨboco mihimequi, bu amɨɨhai mihimogomoro
    momoonɨhicanoco magaajasuqui icano.
  fuf-fuf: E hoore ɗun, ko mofte ɗen toɗɗii mo fii ko wona yaadiɗɗo amen, e nder ndee
    moƴƴere nde tawata meɗen fawtii fii mangu Joomiraaɗo on tigi, e fii seedintingol
    anniyeeji amen moƴƴi ɗin.
  bhl-bhl: Sios kunum waneng ikati kunum beelo ikalem wiin so amkosiliw kasike, e
    on kisol bonggu duliwi, de unomin beem mongom ete nuso makuw kabe te. Kanebe bete,
    Sunbin-Got e wiin fian kuloke te. Kulei, mali kawtiw i num wiin mit da koyeminba
    kelokoliw te.
  ons-ons: So weku eaka midaka, doku tau tau magu edo ŋei yewa eŋe wet menaŋ wesi
    mama wane ŋene qesiŋ ŋoniakane ma wakon kakoi. Urata iwa Waom ewine kito more
    qom ewek zane mamaine.
  con-NTPO: Toya'caen Cristove in'jamba bo'fa'chondeccu tisema ttu'se'fa cuintsu ingi'ccu
    fae'ngae jacamba fuiteye tise'pa afe'choma angaye. Nane ingija fuiteye in'jamba
    gi va afe'choma anga'je'fa. Tsa'caen fae'ngae semamba gi Na'sunga ñotsse tson'fa.
  ghs-ghs: Noi oho dzapa pobinomanihe paha oko ma boto tupu qesaqesai pui nokomeho
    quba noke uhutomi noi napake hoobireqi Dzerusaremu abiho quba dzaodzaoma ttuma
    ttuttuitoraita Ohonga nookami nee ma baunoma naatorai.
  peg-peg: କେବଲ୍‌ ଏଚେକ୍‌ ଆକାୟ୍‌, ମାପ୍ରୁତି ଜାଜ୍‌ମାଲ୍‌ ଆରି ମା ବାନ୍ଦାଣି ହପ୍‌ନି କାଜିଂ
    ଇମ୍‌ଣି ଦୟାନି କାମାୟ୍‌ ଆପେଂ ମାନିକିତାପ୍‌ନା, ହେବେ ମା ସାଙ୍ଗ ଆନି ହେବା କାଜିଂ ବିନ୍‌ବିନ୍‌
    ମଣ୍ଡ୍‌ଲିତାଂ ବାଚି କିୟାତାନ୍ନା ।
  txu-NT: Me kute Jeju mar ta ne me amijo utàn ar imã, —Gwaj bakamy ja dja ar ikabẽn
    kôt ar akôt pi'ôk kaprĩo tẽn memã kungã, ane. Gwaj bakamy ja ne bar kuman kumrẽx
    Xitu kôt ar awỳr ano. Dja ar bôx gar me kadjy pi'ôk kaprĩo atom inomã mẽnhkumrẽx.
    Ar badjwỳ dja bar ĩ ar awỳr tẽn bôx gar ar imã pi'ôk kaprĩ ngã bar Xitumẽ ro'ã
    arỳm Djeruxarẽ'ỳr o tẽ. 'Ỳr o tẽn o bôx ne iro'ã memã kungã. Me ar ikôt Metĩndjwỳnh
    raxmã kator kadjy dja bar ã o ane. Ar aje memã õr prãm nhym me kute jadjwỳ mar
    kadjy dja bar ã o ane.
  eng-WEBU: Not only so, but he was also appointed by the assemblies to travel with
    us in this grace, which is served by us to the glory of the Lord himself, and
    to show our readiness.
  gnw-NT: Jare jocua reño'ã. Echa'ã upurugüɨrovia vae reta uyembatɨmbatɨ vae uiparavo,
    jae oo vaerã orerupíe oremborɨ vaerã cua mbaravɨquɨ mbɨacavi pegua re. Cua mbaravɨquɨ
    nduyapo numbɨadoraca vaerã yandeYa jare nduicuaaca vaerã quirãi nduipota ndoporomborɨ.
  mux-mux: '@see-verse:2CO.008.018'
  maj-NT: Ko̱ najmi tu̱ nku nda ts'ín chubani̱jmíyaha ndo̱. Ta̱ y'ét'a xáha̱ xu̱ta̱
    ni̱nku̱ nga kui xi ngju̱a̱i̱ko̱ni̱ nga kuankínko̱i̱ to̱on chje̱. B'i̱ nda tín'ei̱
    ko̱ b'a̱ ts'ín tín'etsjoho̱ ra̱ Nda̱ Nti̱a̱ná ko̱ tíb'ejña chjii̱ nga mjeni̱ ku̱i̱si̱nko̱i̱
    xu̱ta̱.
  bkq-NT: Koendâ mawânkâ Jesus Cristo xurâem ewanu. Awylygue Jesus einwânni modo niduakemo
    xina agâ Jerusalémram idâhoem, dinheru Deus eynynonro modoram xuduypy sase. Xina
    aiese awârâ, Kywymâry Jesus koendâ egaetoem, einwânni âdypebaom modo tienmawyadâdyze
    xina awyly xutuhoem lâpylâ warâ.
  kue-kue: Te i keunde ta manga, God yombama yungu ombuno prapra yagl i pinde ingo
    ana ye no bogl akiye unamga. Ana ene yomba kanwakai yei moni makai singwa i no
    ipi Judia kamun pindre God yombama wagle tenamga. No kongun yegl ere Yaglkande
    kangiye diwakai yei ama yomba akepledi tenamnedi prumga i ombuno dumun yomba kanaglkwa.
  cot-NT: Cotanquitsiquea teequea aparo onchoocateji ocatica, inintacaajiaqueriquea
    aisa nontsipatanajempari oncoramanitapojajegueti naajianaquenerigueti imentaquipae
    pojocashijiaquenemparica coguitejacojianquitsica. Ariquea nonquempejiaquempaquea
    imaica cameetsaniji iramenajitaqueriniji Amajirote caaviji icavintsajantavaeti
    ariquea irishineventajitaquempari, aisa cameetsaniji iramenajitaqueroja arimajaca
    nonintajiaque naatimpajia noncavintsajajiaqueriquea apitsaroventarijiate.
  bnp-bnp: A bakovi iea kunana, e huriki a tara na Vure koea ri vulakia ge laho turagu,
    miri gi taparakia a moni o Iudea ne vona ni kori ria. A leho iea, i vakadagi a
    rane Bakovi Dagi, i vakasiri e huriki a ngaru hateka ni kori.
  apn-NT: Na pre jar Jejus kwỳjaja kot ma ixkôt Jerujarẽ hwỳr kàxpore hkwỳ ho mõr
    kaxyw nhũm prem amnhĩm mẽ kurê. Tã koja Xitre mẽ wa mẽ awỳr mõn pôj ka mẽ kãm
    kàxporeta gõ nhũm man akupỹn o mõ pa wa rĩ kormã ma Jerujarẽ hwỳr mẽ kãm o mõ.
    Mẽ kot hamỳnh nẽ mẽ pamã mẽ hkĩnh ã kot amnhĩ tã mẽ pahpumunh kaxyw. Nẽ Tĩrtũm
    mã mex o mex ã harẽnh kaxyw.
  ctp-NT: Kwiꞌ ngwañaꞌan, nten ꞌin Krixtu nu ndyoꞌ tiꞌin nchga kichen wa ngulo suwi
    neꞌ ꞌin yu taꞌaan kanꞌ, chaꞌ tyaꞌan yu loꞌo ba, chaꞌ tayaꞌ yu ꞌwa bra nu ngiꞌni
