verse: 2CO.008.019
translations:
  kpx-kpx: Ke ebagevai isiviale no avui obeleni malei talive Diudia ata kebia ovei.
    Ige keabuna nahi kebia tedaeveale ke elehai kemo Dilava ivi hoesehavoi.
  okv-H: Eto God ta degi usasa te jakeka te pambaja donda ambu embomeni avo jo oi
    koro na hondate asi uje isapamane ereora, pure avo hondate ue dagoga vahaita aja
    ekalesia embomeni na siriketo ikea amo embo nei mane rate namei ke ehera vahai
    avora.
  tbo-tbo: Geka tu haguna tu witumagana hai bolu uyahihiyei wihaguhagu hi witowoli
    po geka wihaguhagu bagibagina to niniyeya uyahinei tauna mitehi to kadakadau.
    Ma geka bagibagina to dewadewaya naka Guyau a wiwasawasa binei po gasi wihaguhagu
    luhogalana ipa to wogeleteya.
  mal-C: തന്നെയുമല്ല, കർത്താവിനെ മഹത്ത്വപ്പെടുത്താനും സഹായിക്കാനുള്ള നമ്മുടെ സന്മനസ്സ്
    പ്രകടമാക്കാനും നിർവഹിക്കുന്ന ഈ ശുശ്രൂഷയിൽ സഹായിയായി ഞങ്ങളോടൊപ്പം സഞ്ചരിക്കാൻ സഭകളാൽ
    തെരഞ്ഞെടുക്കപ്പെട്ടവ്യക്തിയാണ് അദ്ദേഹം.
  grc-SR: οὐ μόνον δέ, ἀλλὰ καὶ χειροτονηθεὶς ὑπὸ τῶν ἐκκλησιῶν συνέκδημος ἡμῶν ⸂σὺν⸃
    τῇ χάριτι ταύτῃ τῇ διακονουμένῃ ὑφ᾽ ἡμῶν πρὸς τὴν ⸋αὐτοῦ⸌ τοῦ κυρίου δόξαν καὶ
    προθυμίαν ⸂2ἡμῶν·⸃
  bgc-bgc: अर इतणाए न्ही, पर वो कलीसिया के माणसां कै जरिये ठहराया भी गया, ताके इस
    दान कै काम कै खात्तर म्हारै गेल्या जावै। हम दान देण की या सेवा यरुशलेम के बिश्वासियाँ
    ताहीं ज्यांतै करा सां के प्रभु की महिमा अर सेवा करण म्ह म्हारै मन की त्यारी जाहिर
    हो जावै।
  khz-khz: E ewalakava e ekalesia goleara maparara na gevirigiato, ai pene kwarumai
    ewareware monira paia wati-agira ularana negetiwato. Einagulu gakalaana kwalana,
    taunilimalima maparara na Velekou pia vega-rage-kamua ulanana, e ai gaririwana
    taunilimalima paia veakavara nagatina magulina paia vega-matagaia ulanana.
  deu-TKW: 'aber nicht nur das: als Abgeordneter der Gemeinden begleitet er uns in
    Sachen eben der Gnade, die wir besorgen, dem Herrn selbst zum Preis und uns zur
    Ermunterung.'
  zsr-NT: Yetú caꞌ, gulabö́ bönniꞌ ni yuguꞌ cöꞌ bunách queëꞌ Cristo quië tséajlenëꞌ
    tsazxö́n netuꞌ guaꞌtuꞌ lë naꞌ runödzjliꞌ quië gac yöl‑laꞌ ba queëꞌ Xanruꞌ, len
    gac bëꞌ caꞌ ruiꞌ ládxiꞌruꞌ lzaꞌruꞌ taꞌyejlëꞌë Cristo.
  lin-lin: Lisusu, ezali Mangomba nde eponaki ye mpo ete azala moninga na biso ya
    mobembo kati na mosala oyo ya kosunga. Tozali kosala mosala yango mpo na lokumu
    ya Ye moko Nkolo, mpe mpo na kolakisa molende na biso ya kosunga bino.
  hns-NT: Oesab ehie bhaai ke tjoenies hai hamaar sanghe oe paisa Joedea ke iesaai
    samaadj log ke lage ledjaai ke. Aur aise bhalaai kare se hamlog Prabhoe ke aadar
    kariela aur dekhaaila kie hamlog tajaar baatie madat kare ke.
  noa-E: Mag nʉm dʉ̈i ĩchab, mʉg phatkhon jʉr phie wënʉrraag maar juag oomkhĩir tagam
    iglesia eem khʉʉnaujã iita jʉr aujierram. Mag phatkhon jʉr phie wënʉrrʉmʉn aphʉʉ
    khithëem khʉʉnag deepäaigau, magbaawai amaujã maach Pör Jesuuta wajapha ig iyʉ̈ʉ
    nʉm dʉ̈i chadcha maachdëu amach khõsi nʉm a khap amkhĩir. Magta mʉg ermanodam
    maar daumaai nʉrrʉm.
  eng-EMTV: and not only that, but who was also chosen by the churches as our traveling
    companion with this gift, which is ministered by us to the glory of the Lord Himself
    and to show our readiness—
  mib-NT: Te tāca grupo ñayuu cácandíje suni ni catee i jniñu sɨquɨ̄ de jeē cáca de
    jíín rí chindéé ñáhán de quindēca de xūhun jíín rí jeē ní cajēhe ñayuu. Te jniñu
    yáha cásáha ri návāha cahān ñayuu jeē yóhyo vāha Yaā cúu máá Jítoho yō, chi cuni
    i ndese yōhyo cácusɨɨ̄ ni rō cásocō rō xūhún.
  lif-NT2: खे़म्‍म्‍याक्‍लक् मे़ःन्, कर सेसेहुप्‍लक्‍हाॽरे़ खे़न् नुसाॽइङ्‌ग कुभाॽ
    याङ्‌ङिन् यरुसले़म्‍मो तेॽमारे़ लागि आनिगे़नु पेःक्‍ल फाॽआङ् मे़सेगुआङ् वये़रो॥
    कन् माङ्‌सेवाःङ्‌ग दाङ्‌बाल्‍ले़ कुनारा फोःमा फाॽआङ् हे़क्‍क्‍याङ् आनिगे़ वेॽहाॽ
    कुभाॽ पिमासि निङ्‌वाॽ कत्तुम्‍बे़ के़लॽबा ओसेःन्‍दाङ् चोःक्‍मा फाॽआङ् चोगुम्‍बे़रो॥
  xnj-xnj: Neju ya ago, mwene ahaguliwi na wa misambi ya vandu vevakumsadika Kilisitu
    muni avyai muyitu mulugendu lwa kupeleka njombi zitu za uganu, lihengu letihenga
    ndava ya ukulu wa BAMBU kulangisa kuvya tigana kuvatangatila vandu.
  mmx-mmx: La kopmen anaa xusuk mun i, limixin at laraogu lotu diga soxolik ka i xusu
    na emu eburu minama uto Judaia la nap kip laramtaba. Na laramtaba naba xip aurut
    laasen at Leeme Silok, la naba lox asuusu box i do ma vara aleng i do mana lok
    tooro.
  cbr-NT: A uni ca camabi ëmanuxun axa Jesucristomi catamëcë unicaman ënë ñu mëëti
    nu 'aquinia nubë cuanun caísaxa. Mitsúnmi usoquin 'ináncë isquian unicaman Nucën
    'Ibu Jesús rabinun cananuna ënë curíqui bixun Jerusalénu 'icë unicama 'inani cuanin.
  tee-NT: Chai jantu va yuchi. Para tachi chun ju talhilaca'anta ju Cristo yu'unch
    ju tasacxtulh ju anu' quilak'au'an ni laich aquint'a'ana' acsni ac'ana' axtaknini'
    ju ani lhak'ailakts'in ju amachak'an Jerusalén. Chai ni ca'aktaijuyau ju quilhpatinin
    pus chux ju lapanacni catanona' ni vasalh xak'ai ju qui'ucxtin'an Jesús chai catapuc'atsayach
    ni vachu' na a'aktaijunumputunau.
  eng-LSV: and not only so, but who was also appointed by vote by the assemblies,
    our fellow-traveler, with this favor that is ministered by us, to the glory of
    the same Lord, and your willing mind;
  cak-NT: Y ri kach'alal ri nibe riq'uin ri Tito, conojel kach'alal quieta'n rech.
    Raja' cha'on coma ri iglesias chi nakaxbilaj pa kabey chi nakac'uaj ri qui-ofrenda
    ri nitak-e chique ri kach'alal ri aj-Jerusalem. Ri ofrenda ri molon quiq'uin ri
    kach'alal, jachon pa kak'a' roj chi ne'kajacha' chique ri kach'alal ri jec'o pa
    sufrimiento, y roma ta ri naka'an, ri Ajaf Dios niyo'x ta ruk'ij, y re' k'alaj
    ta chuka' chi riq'uin ronojel iwánima niya-e ri nakac'uaj chique ri kach'alal.
  pah-NT: 'Koji''i ji ga mombe''ui pe me kiro. A''ereki Cristo''gareheve''g̃a Macedônia
    pe e''i ga pe toho ti ga Paulo''g̃a ndupi Judéiapeve''g̃a gwyri pe javo. Aerẽ
    po ti ga hoi ore rupi a''ero orepokohavamo ore herohorame peitambere''ia pevo
    nehẽ – kiroki penemimondoa Macedôniapeve''g̃a nemimondoa no. Orogweroho ti ore
    imbatere''ỹve''g̃a pe g̃a ti tombohete Cristo''ga javo. G̃a po ti e''i nehẽ: “Pyry
    hete Cristo''ga nhandepojykaharete''ga. A''ereki ga ombuhuruka itambere''ia nhande
    ve,” e po ti g̃a nehẽ. Orogweroho ti ore imbatere''ỹve''g̃a pe tokwaha ti g̃a
    nhanerembipokopotara javo.'
  sja-NT: Ma ijãapataarãpa mãgɨ́ jɨrɨt'erajida auk'a tai ome nipamerã, p'arat'a p'e
    atee wãrutade Judeadepema chupɨria beerãmaa. Ma p'arat'a tee pëi p'anɨpa tachia
    jõmaarãmaa ak'ɨpidai oo k'inia p'anɨ Tachi Ak'õrepa oopi bɨk'a. Irua ne-inaa tachimaa
    teepari, tachia jõdee teedamerã chupɨria beerã k'aripadait'ee, ma awara ak'ɨpidait'ee
    ma ijãapataarã chupɨria beerãmaa tachia wãara ãra k'aripa k'inia p'anɨ.
  xed-xed: 'Tsaya yeya a ta kəl ŋni ka ghunay wu, ghunafghuna Igliz guli mista ŋni,
    ŋa magəgaŋnatá na slna ŋa kata mnduha Lazglafta na. Tsəna slna ná, ta vlay ta
    glaku ŋa Mghama mu Yesu. Ta maray guli kazlay: Ta kumay ŋni ta kataŋtá mnduha
    kəʼa.'
  mks-NT: Ta mé na̱ cúú cuéntá Jesús, na̱ tácá ndijáá veñu̱hu yóho na̱ndaca̱xi na
    da̱ ña̱ ná caca da xi̱hín nde̱ cañehe nde̱ jiu̱hún cu̱hu̱n nde̱ ñuu Jerusalén.
    Ta tá cája nde̱ ña̱ma̱ni̱ xi̱hín ña̱yivi cán já quéa̱ jána̱ha̱ nde̱ ña̱ mé a̱
    nda̱a̱ táhyí cúni̱ nde̱ chindeé nde̱ na̱. Ta xi̱hín ña̱ yóho cája cáhnu nde̱ Ndióxi̱.
  gfk-S: Ma pata be ikinong sene mon. Ira matanabar na lotu ta ari tamtaman di ga
    tibe ie be na hana tikai ma mem ing mem kapkap hanane ikin ra hartabar na harmarsai.
    Mem balbalaure ikin ra hartabar waing da let no Watong iat, ma be mem nage hamanis
    no mamahien ta ira tinga mem ura terter ra harharahut.
  bmu-bmu: 'Yaŋgö keuŋi toroqeba kewö jimam: Masedonia urumeleŋ könagesö yeŋön mönö
    i möwölöhögetka naŋgönaŋgö nalukŋi mi memba nembuk mohotŋe köna anbin. Neŋön Kembu
    nanŋaŋgö qetbuŋaŋan sehimapköra möta naluk ketaŋi mi ölöp galöm köla Judia prowinsnöŋ
    anda eŋgibin. Alabauk eŋgibingö urukalemnini mewö aukŋe kondeljin.'
  dgz-dgz: Amba aigap sia, Iesu dugup mega nagirewa, at at iravi gapan, nu den tautanan
    ap anepen menan apan mame om enune. Ame gapan, Iesu yaua ao warait iwa yan garaet
    nuga gapan waenapan wat agoat mumapen menan anu taintoni menan.
  eng-GNV: (And not so onely, but is also chosen of the Churches to be a fellowe in
    our iourney, concerning this grace that is ministred by vs vnto the glorie of
    the same Lord, and declaration of your prompt minde)
  zaa-NT: Alàa tsuą' teruba por nui, sino qui'ni ca iglesia nna beni cą bi nombrar
    para thá' bi lani intu' guni bi intu' cualàni para qui'ni ą' modo nna irialàni
    tu' tsè' tsina qui' ofréndį para qui'ni Señor nna thí'e la' dàliani, ą'hua para
    gúlue'ní qui'ni té huá voluntad qui' le guni le cualàni.
  eng-WEBSTER: 'And not that only, but who was also chosen by the churches to travel
    with us with this grace, which is administered by us to the glory of the same
    Lord, and declaration of your ready mind:'
  guh-guh: 'Ponë, Tito yajava, ponaejitsia paxamëjavabelia, bajaraponë Macedonia nacuata
    itapetatsi daxita Dioso pejumecovënëtsivi. Nexata pamatacabi paponaenajë Jerusalén
    tomarajavabelia, bajaraponë payajavaponaenajë. Nexata paofrenda pacaponaejitsianë,
    bajaraponë paneyavenonaeyacaponaena. Bajarapaofrenda pacaponaenajë Jerusalén tomarapijivi
    pesivajamatabëcuenebarëyanexa Dioso. Patsitanajamatabëcuene itajëtsianajënua patajitsipaejava
    patayavenonaenexa pamonae bepejiobivi. Nexata bajarapamonae jamatabëjumai tsane:
    “Matsaena pamonae jitsipa peyavenonaenexa bepejiobivije,” jamatabëjai tsane.'
  bon-bon: Peei taatu lica, yepä teebine ätrunga ingle cina cuta itu jaajepesi cine
    cama otnime, cine liba ai owecu gwidape tääpume yootoninisi, lui owecu gwidape
    name pi bucurage biname cina Yageyame Yeesu Keriso ne pagege awepyeräja piiyepu
    cuta lui owecu gwidape te pagege awabudnita, egä cine toraca singi gemi cime owecumete
    ätrunga biname bine ätityerame.
  nhw-BL: Huan nojquiya toicnihua tlen campa hueli tiopame quitequitlalijtoque ni
    toicni para ma nejnemi tohuaya para tijhuicase nopa tomi catli quisentilijtoque
    huan tiquinmacase toicnihua catli tlaijiyohuíaj. Ni tequitl elis para ihueyitilis
    Tohueyiteco huan quinnextilis quenicatza monequi timopalehuise.
  swh-ONEN: Zaidi ya hayo, alichaguliwa na makanisa ili asafiri pamoja nasi tulipokuwa
    tunapeleka matoleo ya ukarimu, kwa ajili ya utukufu wa Bwana mwenyewe, na ili
    kuonyesha hisani yetu kuwasaidia.
  wbi-wbi: nalwe lululuo lwene, looli kange ifipugha ifya vitiki fikansalwile unyalukolo
    ghwitu ujuo kuuti avisaghe palikimo nusue pano tutwala ulutango ku vaanhu. imbombo
    ijio, jikumughinia uMutwa, kange jihufia vule tuhimba kukuvatanga avange.
  bba-bba: Yen biru Yesun yiɡbɛnu nu mɑɑ nùn ɡɔsɑ u kɑ sun yɔ̃siri bɛsɛn sɑnum mɛ
    sɔɔ, su kɑ durom sɔmbu te ko kpɑ Yinnin tiin yiiko kɑ bɛsɛn kĩru tu sɔ̃ɔsirɑ.
  eng-KJVCPB: 'and not that only, but who was also chosen of the churches to travel
    with us with this grace, which is administered by us to the glory of the same
    Lord, and declaration of your ready mind:'
  kgk-NT: Ha'e Hesu reroviaha va'e, ha Hesu reroviaha kwéry oiporavo va'ekwe íxupe
    ore irũrã ore ndive ogweraha hagwã pirapire Judéia tetã-my gwarã. Jahexakwaa rei
    ramo upe pygwa kwéry oikwaa arã jahayhuha íxupe kwéry. “Hesu-rehe ojerovia va'e
    onhopytygwõ voi ra'e okwa-vy” he'i arã nhande-rehe hikwái nhande rexaháry. “Nhandejáry
    nipo omboheko pyahu ra'e íxupe kwéry” he'i ave arã omomba'egwasu-vy Nhandejáry-pe
    nhande rexaháry kwéry.
  waj-waj: Mmuduuya rida kati sikau mmiateera mmooriivaa ii vaidi ivo ti tasipama
    nuainno iikiaiveeraivaara gioonna kiaapu vaa ausa hanigieeraiya inna mmataama
    kieeravai. Ta ii mmoori ivaa yaagueeqama ti iikiataivaara gioonna kiaapuuya kooyaa
    teekio ti Udaanga Anutuuqaa nnutuuvo ngiau aapu vakiaiveeraivaara ta iikiaara
    iikiaunnanoo.
  cpy-cpy: Riijatzira yoshiita-kiriri jaka kemijantzinkari-paeni, rowakiri itsipata-nakina
    paata naanakiniri koriki itsipa kemijantzinkari-paeni kowityaa-waeta-tsiri. Rootakira
    oñaahan-teroni omaperotatyaa etakoyitakari, roo opoñaan-tyaari rashita-ryaawenteeri
    Tajorentsi.
  mpx-mpx: I ola al ekelesiya labi ya elana iya hi hile aloma naha nawanawa ge mulolu
    ya naha pwatanik avalau elal. He tuwalali ya ha awaawaginol, kaiwena nuwama Babala
    ana tobal ni bwata ge gamagalau nihi atena te nuwama hot toekelesiya naha label.
  wbp-wbp: Kirijini-paturlu jaaji-kari jaaji-karirli kalu milya-pinyi nyampuju wati.
    Ngulaju yajarnulu yunguju jirrnganja warru yani ngajuku yungurlijarra warrawarra-kanyi
    wungungku ngajarrarlu tala. Yali-patuku kuja karlipa-jana yulkami ngalipa, ngula-warnuju
    karlipa-jana kijirni talaju. Nganimparlu kajirnalu-jana yaninjarla yinyi yali-patuku,
    kujanya kapurnalurla pulka-pinyi Warlalja-Wiriki Jijaji Kirajiki. Kajili yali-paturlu
    yapangku mani tala, ngulaju yungulu-nganpa milya-pinyi nganimpa kuja karnalu-jana
    warrawarra-kanyi ngampurrparlu.
  luo-luo: To ok mano kende, kanisa noyiere mondo odhi kodwa e wuodhwa mar tero chiwo.
    Tijno watimo mondo wami Ruoth owuon duongʼ kendo mondo ji ongʼe ni waikore konyo.
  nhe-NT: Huan nojquiya toicnihua tlen campa hueli tiopantini quitequitlalijtoque
    ni toicni para ma nejnemi tohuaya para tijhuicase nopa tomi tlen quisentilijtoque
    huan tiquinmacase toicnihua tlen tlaijiyohuíaj. Ni tequitl elis para ihueyitilis
    Tohueyiteco huan quinnextilis quejatza monequi timopalehuise.
  aii-aii: ܘܙܵܘܕܵܐ ܡ̣ܢ ܐܵܗܵܐ، ܦܝܼܫܵܐ ܝܗܘܵܐ ܓܘܼܒܝܵܐ ܒܝܲܕ ܥܹܕܵܬܹ̈‌ܐ ܕܐܵܙܹܠܔ ܥܲܡܲܢ ܘܠܲܒܠܲܚ
    ܠܐܵܗܵܐ ܕܒ݂ܵܚܬܵ‌ܐ ܕܒܸܥܒ݂ܵܕܵܐ ܝܘܲܚ ܚܸܠܡܲܬ ܒܝܼܘܼܗ̇، ܘܡܝܲܩܘܼܪܹܐ ܠܡܵܪܲܢ ܒܓܵܢܹܗ، ܘܡܲܚܙܲܚ
    ܚܦܝܼܛܘܼܬܲܢ ܠܗܲܝܘܼܪܹܐ.
  esk-NT: Aasriisuli, ukpiqtuaŋuruat piksraqtaaġiniġaat iglauqatigitqupluta ilaanun
    tikiutiguptigiŋ taapkua aatchuutit maniich. Savaaqałłaptigun taavrumuuna kamasruġikput
    Atanġuruaq Agaayyun aasriiñ iḷisimanaqsipḷugu ikayuiyumałiqput.
  msb-msb: Dili lang ina kundi pinili siya san mga nagatuod agod makaupod siya sa
    amon sani na pagdara san iyo bulig na ginahimo namon para sa ikakadayaw san Ginoo
    kag agod pamatuudan an amon pagmalasakit sa mga kamaranghod.
  cpa-NT: Jø¹² bíh³ ma²ca¹jmo¹ dsa² roh¹³ jniang³ jǿg³ hi² ŋøa¹dsa quianh¹³ jnieh³,
    jmo¹dsa ta³ dsio¹ jøng² hi² cagh³ jnieh³ cog³. Mi³jøng² li¹léi¹³ hi² lán¹² Juu¹³
    jniang³ dsa² juanh¹², jø¹² hi² hiug² dsǿa¹² jnieh³ hi² jmó³ jnieh³ hi² hniu¹dsa.
  dso-dso: କାଲି ସେତ୍‌କିରେ ନଏଁଁ, ତମେ ଦେଇରଇବା ଆଲାଦର୍‌ ଦାନ୍‌ ଆମେ ଲଡା ରଇବା ବାଇମନର୍‌ ଲଗେ
    ନେବାବେଲେ, ଆମର୍‌ ସଙ୍ଗ୍‌ ଜିବାକେ ସବୁ ବିସ୍‌ବାସିମନ୍‌ ତାକେ ବାଚିକରି ପାଟାଇଆଚତ୍‌ । ଏଟା
