  bmh-bmh: Igual zaicig tub go Taitas dual palautemun, bitamau. Du go nug Yesus nugau
    Ze Naliupet duailel uzan beu beu dacanemen abai marabun salau gusig macaneu, gonun,
    Uwait nugau duailel agen gonugau wanib wag macanem.
  ctu-BL: Tsa'ix c choco lojon majlel Tito cha'an i ye'tel ti jini wen t'an yic'ot
    yambʌ hermano mu' bʌ i q'uejlel ti ñuc i cha'an pejtelel xñopt'añob mu' bʌ i tempañob
    i bʌ.
  meq-meq: Nəmaa sləriye tay naha nəteye sulo ta ndo neŋgeɗ. Ndoweye niye na, ndo
    məpe mədzal gər ka Yesu Kəriste ta zambaɗaway ha haladzay hərwi a ɗawa ha Labara
    Ŋgwalak eye i Yesu a ndo hay lele.
  noa-H: Tito dʌ̈i mua deeum hermano pʌ̈i chirʌm. Jãguan hĩchab mʌg maach peerdʌajem
    hiek jaau gaai k'itʌm gaaimua mau iglesia nʌnʌidʌm hee t'umaam k'ʌʌnau hi hëugar
    wajap'a hig hiyʌ̈ʌ haajem.
  alp-NT: Ami teu iteki kwali sae kena ikeu kai Tituse. Pusue jemate toini ete meije
    esi holmatei le ilepae Sou Misete bei Allare ktili titinai.
  san-VEL: tena saha yo.apara eko bhraataasmaabhi.h pre.sita.h susa.mvaadaat tasya
    sukhyaatyaa sarvvaa.h samitayo vyaaptaa.h|
  kbq-kbq: Mago nerafu, Jisasi knare museke huama nehige'za maka mono vahe'mo'za agenke'a
    antahinaza nera, tagra huntonkeno Taitusi ene vu'na'e.
  kbh-kbh: Títoftaca, canÿa Jesucrístbeyeca bëngbe cats̈ata fsëntsichamná; chabiama
    puerte ts̈abá os̈buachiyëngcá enefjuanë́ngbenache mondoyebuambná, chabe trabajuama
    chë ts̈abe noticiënga abuayiynayama.
  ron-LSB: Am trimis împreună cu el pe fratele a cărui laudă în Buna Vestire este
    cunoscută în toate adunările.
  pon-pon: A kit pil kadar wei ri atail ol ian i, me indandeki a padaki wei ronamau
    ni momodijou kan karoj.
  nhe-BL: Huan ihuaya Tito nojquiya nijtitlani ma inmechpaxaloti seyoc toicni tlen
    nochi tlaneltocani ipan tiopantini campa hueli quihueyimatij pampa yejyectzi tecamahuía
    Itlajtol Toteco.
  sps-sps: Mam jiats kainy naa rom a mes a vamuinyasiny fafaaman fiisen minon e Taitus.
    A fo gum iny vainy fafaaman famaari kainy ror ya ana ayei faarei kainy non a tsoiny
    favaanan tan Vurungan Rof nane Krais.
  wnc-wnc: Siwan puya amin notna tapatuta Anututane wamu takeaknga asinggan yanikapmake
    tasitakuwawan Anututane amina kepna kepna nana aminu kuupbamda itane umana yatangenakaing.
    Sike nata aminu waapaat Taitaskat ngang yanipewa ginde kusan.
  bus-bus: Wa gbɛ̃ doo kɛ̀ à tↄ́ dàgula sↄsinↄ tɛ́ ń píngi baarunnakpana musun wá
    dànɛ.
  gub-BL: Oromono kar putar amo ae awa hupi ure nehe no. Uzeruzar ma'e romo hekon
    a'e no. Uzeruzar ma'e taw nànàgatu har umume'u ikatu haw paw rupi a'e wà, ta'e
    a'e umume'u katu Tupàn ze'eg puràg oho iko purupe a'e xe.
  imo-imo: Linonga angenu te Taitus kinye peya tapu toko pangili nimbo lipo munduro.
    Ungu tukumemu nimbe tilipe andoromomunga aku iyemu Kraistinga imbo talapemani
    pali yu paimbo teremo ningo kapi nimele iyemu. Aku iyemu imbi topo lipo munduromunga
    ungu pulu te peya peremola. Kou monema lipolio Jerusalemendo timilindo mepo pumolo
    kinye Kraistinga imbo talapemani pali aku iyemu kanoko likolio lino kinye peya
    tapu toko pangei ningi. Aku ningi ungu pilipolio yu eno Korin imboma moromelena
    puwi nimbo yu lipo munduro. Aku kondo kolopa lipe tapondoli kongonomu imboma Awilimu
    kapi ninge kinye yunge imbimu ola molombalo nimbo paa teamili nimbo moromolo.
    Linoni eno paa lipo tapondamili nimbo moromolo mele kape kanangei nimbo kano kou
    monema mepo pumolo.
  boj-boj: Iga Kristen was bei osim Taitus ombla qariŋnjrnam nuŋgoq aiyeb. Was bei
    di a ñam ti unu. A Yesus aqa anjam bole maro qaji tamo. Kristen tamo uŋgasari
    qure qure kalilq di unub qaji naŋgi a qa qalie bole.
  eng-DRA: We have sent also with him the brother, whose praise is in the gospel through
    all the churches.
  knf-knf: Ŋdo ayiţ nja ţi *Kriŧtu kë agakandër na a. Ayiţun mënţ aji lempar *Uţup
    Ulil Unuura bnuura, ukaaŋ kë knŧuk bŧi ki banfiyaaruŋ bŧi kakdëmana.
  san-KHM: តេន សហ យោៜបរ ឯកោ ភ្រាតាស្មាភិះ ប្រេឞិតះ សុសំវាទាត៑ តស្យ សុខ្យាត្យា សវ៌្វាះ
    សមិតយោ វ្យាប្តាះ។
  arn-NT: Tito mew yefaltukuan kiñe peñi, rume küme dunguyenchengelu kom tati pu trokiñ
    feyentuleyelu mew, ñi fente küme küdawken mew ñi wewpituafiel ti montuluwün küme
    dungu.
  zas-NT: Abiꞌ con laaman cayxhaalan stijb dux compniaran bén ma nünbee ree dux compniar
    ree bén rliladx ree Jesucrist guidibczi, guial rulüüman bejn ree xtiidxzaꞌc Dios
    zagdxe.
  ken-NT: Sɛ́tò manɔ achak nkwɔ nɛ Táytɔs. Nkwɔ́ bo Kristo mbaŋ ɛnkɛm bárɨ́ŋɨ́
    yi sayri ɛ̌ti bɛtɨk ɛbhɛn yi ákʉ̀ ndu bɛ́gháti bho Mbok Ndɨ́ndɨ́.
