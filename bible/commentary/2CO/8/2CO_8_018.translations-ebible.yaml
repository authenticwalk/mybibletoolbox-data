verse: 2CO.008.018
translations:
  kpx-kpx: No ke hanavoge evievi ata molena avui tai. Evievi ata keu Dilava hoto loui
    ata haivege ekalesia bahataeau lovi kemo ivive ebagevalu.
  okv-H: Eto ungota namei vahai ikaro Titus ga pambaja ikehera amo Keriso ta duru
    javotoho hande ari embo avoeto ekalesia tapa na kogue jakeka eagora.
  tbo-tbo: Taitasi tu haguna mitehi to himilihi po he nenehi. Tuwega dewadewana guguyana
    uyahina tu hagu geka tuwegana i neduma bolu atapuhi uyahihi.
  mal-C: ഞങ്ങൾ അയാളോടൊപ്പം മറ്റൊരു സഹോദരനെയും അയയ്ക്കുന്നു. ആ സഹോദരൻ സുവിശേഷത്തിനുവേണ്ടിയുള്ള
    തന്റെ ശുശ്രൂഷയാൽ സകലസഭയുടെയും പ്രശംസയ്ക്കു പാത്രമായിത്തീർന്നിട്ടുള്ളയാളാണ്.
  grc-SR: Συνεπέμψαμεν δὲ μετ᾽ αὐτοῦ τὸν ἀδελφόν, οὗ ὁ ἔπαινος ἐν τῷ εὐαγγελίῳ διὰ
    πασῶν τῶν ἐκκλησιῶν·
  bgc-bgc: हमनै उसकै गेल्या उस बिश्वासी भाई ताहीं भी भेज्या सै, जिसका नाम सुसमाचार
    फैलाण के बारें म्ह सारी कलीसिया म्ह फैल्या होया सै।
  khz-khz: Ai walakavamai ta maki Tito goti gatugu-watiana. Ewalakava e ekalesia goleara
    maparara na gevega-rageana, kwalana ia na Vali Namana evopatagiana maaona maparana
    na.
  deu-TKW: Wir haben ihm den Bruder mitgegeben, dessen Ruhm in Sache des Evangeliums
    durch alle Gemeinden hin bekannt ist,
  zsr-NT: Rsö́laꞌtuꞌ‑nëꞌ tsazxö́n len lëbiꞌ bö́chiꞌruꞌ naꞌ tun lëꞌ ba laꞌn yúguꞌtë
    cöꞌ bunách queëꞌ Cristo, le runëꞌ dxiꞌa dxin qui didzaꞌ dxiꞌa.
  lin-lin: Elongo na ye, tozali kotinda ndeko oyo Mangomba nyonso ekumisaka mpo na
    Sango Malamu.
  hns-NT: Aur hamlog ek doesar iesaai bhaai ke okar sanghe pathailie. Oke sab samaadj
    log bahoet maan-djaan kare hai kaise oe khoes khabar ailaan kare hai.
  noa-E: Tito dʉ̈i mua deeum ermano pʉ̈i chirʉm. Jãguan ĩchab mʉg maach peerdʉajem
    iek jaau gaai khitʉm gaaimua mau iglesia nʉnʉidʉm ee thumaam khʉʉnau i ëugar wajapha
    ig iyʉ̈ʉ aajem.
  eng-EMTV: And we sent together with him the brother whose praise is in the gospel
    throughout all the churches,
  mib-NT: Te suni cátají rí ɨɨn hermano cuajeē jiín Tito nuū rō. Te tāca grupo ñayuu
    cácandíje cájejnúhún i tēe un jéē váha jéjníñu de sɨquɨ̄ jnúhun jeē jnáma ya yohó.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ खुने़ॽनुए काक् सेसेहुप्‍लक्‍हाॽओ सुनाइङ् इङ्‌भोःमा
    याःम्‍बक् चोःक्‍माओ के़इङ्‌बा वेॽ नुसाॽधिक् पाङ्‌घुम्‍बे़र पत्‍छिगे़रो॥
  xnj-xnj: Pamonga na mwene tikumtuma mlongo mmonga mweitopeswa neju mumisambi yoha
    ya vandu vevakumsadika Kilisitu, mulihengu laki la kukokosa Lilovi la Bwina.
  mmx-mmx: Maba riki ne Taitas eburu bok mi lara neton nedik, mo limixin di lok ngangao
    aleng teren to at laraogu lotu axap mumu lugugu ren ti tong asu Lagale Lavavang.
  cbr-NT: Bëtsi uniribi —an ca upí oquin Cristo ñuiquin bana ñuixunia —quixuan camabi
    ëmanuxun 'unáncancë, aribi cananuna Titobë cuanun xutin.
  tee-NT: Chai k'aixtam act'amalakachayanta apumatam ju quilak'au'an. Pus tachi chun
    ju lapanacni ju talhilaca'anta ju Cristo chux tac'atsak'o ni na lai amalaninin
    ixchivinti Dios ju yuchi.
  eng-LSV: and we sent with him the brother, whose praise in the good news [is] through
    all the assemblies,
  cak-NT: Y riq'uin ri Tito, nakatak-e jun kach'alal. Ri kach'alal ri' can conojel
    iglesias quieta'n rech, roma jabel samajinak chi rutzijon ri utzilaj rutzij ri
    Dios.
  pah-NT: Kiro ore ojipe'ga mondoi Tito'ga rupi pe pyri no. Ga ko nhaneirũ'ga ojikoga
    g̃waramo Cristo'ga rehe. Cristo'gareheve'g̃a nhaporemo ga kwaha hete pyry hete
    ga javo. A'ereki ga Cristo'ga mombe'u katu katu jipi.
  sja-NT: Tito ome awaraa ɨ̃pema auk'a pëidait'ee. Ijãapataarã bee chaa nama Macedonia
    eujãde jõmaarãpa mãgɨ́ k'awa p'anɨ, Cristopa ooda eperãarã k'aripait'ee pia jarateepari
    perã.
  xed-xed: Wya ŋni ta ghunadaptá sana zwaŋama kawadaga nda tsi. Tsa mndu ya ná, ta
    ghubay inda Igliz, kabga snaŋtani ta mnay nda tvani ta Lfiɗa Gwaɗa.
  mks-NT: Ta chíndahá i̱ in da̱ta̱a, da̱ cúú cuéntá Jesús sa̱a̱ da̱ xi̱hi̱n Tito ja̱n.
    Ta tócó ndihi ña̱yivi ndúu java ga̱ veñu̱hu cáha̱n va̱ha na sa̱há da̱ cán ta sa̱há
    ña̱ cája chúun va̱ha da cáxi tu̱hun da tu̱hun va̱ha sa̱ha̱ Jesús nu̱ú ña̱yivi.
  gfk-S: Ma mem ura tultule tikane ie ma ikino tasi dait nong tano nuno pinapalim
    tano tahut na hininaawas ite kap ra tamat na hinsang nalamin ta ira matanabar
    na lotu ta ira tamtaman bakut.
  bmu-bmu: Neŋön urumeleŋ alanini kun melaininga yambuk kamahot. Kiaŋgöreŋ Ölöwak
    Buŋa jim sehimakzawaŋgöra i mönö urumeleŋ könagesö dop möpöseim waŋgimakze.
  dgz-dgz: Nu apan da den watu enat oneta, God dugup mega at at iragi wanumuine, apan
    ame atonua wainewa, iwa me ago tan waenapan God Nop Oit Mega Kakaewa wadidiamuiniwa.
  eng-GNV: And wee haue sent also with him the brother, whose praise is in the Gospel
    throughout al the Churches.
  zaa-NT: Rithèl·la' tu' lani Tito attu hermano. Ca creyente qui' adí ca iglesia nna
    yala estimar runi hua cą bi porqui'ni runi bi predicar tsè' titsa' nu runna salvación.
  eng-WEBSTER: And we have sent with him the brother, whose praise is in the gospel
    throughout all the churches;
  guh-guh: Tito pepëta paitorobajë itsanë Dioso pejumecovënëtsinë. Bajaraponë Macedonia
    nacuata daxita Dioso pejumecovënëtsivi bitso peyapëtaenëtsi. Peyaiyataenëtsinua.
    Tsipaji xaniavaetsia tsipaebabiaba Dioso pejumelivaisi jivi pecapanepaelivaisinexatsi.
  bon-bon: Cine teta cama jityepenisi mime yepä ätrunga biname ne, ätrunga ingle cina
    lui ne yaawepyeräjusi teeme Miiji Mene jajanena name pi.
  nhw-BL: Huan ihuaya Tito nojquiya nijtitlani ma anmechpaxaloti seyoc toicni catli
    nochi tlaneltocani ipan tiopame campa hueli quihueyimatij pampa yejyectzi tlacamanalhuía
    icamanal Toteco.
  swh-ONEN: Nasi tunamtuma pamoja naye ndugu ambaye anasifiwa na makanisa yote kwa
    huduma yake ya kuhubiri Injili.
  wbi-wbi: tukunsung'ha nu nyalukolo ghwitu ujunge juno ifipugha ifya vitiki fikumughinia
    mu mbombo ija kupulisia imhola inofu.
  bba-bba: Sɑ mɑɑ bɛsɛɡii ɡoo ɡɔrimɔ kɑ wi sɑnnu wi Yesun yiɡbɛnu kpuro nu siɑrɑmɔ
    Lɑbɑɑri ɡeɑn sɔmburun sɑɑbu.
  eng-KJVCPB: And we have sent with him the brother, whose praise is in the gospel
    throughout all the churches;
  kgk-NT: Indive oromondo ave peteĩ nhande re'ýi va'e. Opa rupigwa Hesu réry-py onhomboaty
    va'e kwéry remimboete upe xe remimondo. Omombe'u porã kwaa Hesu rehegwa nhe'ẽ.
    Upéixa-gwi omboete íxupe henduha kwéry.
  waj-waj: Vaa ausa hanigioo vaidi voovoono Anutuuqaara nuunaira nnau mmuakiaayauvaki
    nuainno varioo Yisuunna mmayaaya yoketaivaa gioonna kiaapuuya kiaa mmiaa roo nuauduu
    inna nnutuuvo ngiau aapu vairavai. Ii vaidi ivo Titiinna tasipama vioo mmoori
    varaiveeraivaara ta inna titada variaunnanoo.
  cpy-cpy: Riitakira itsipata-nakyaa Tito itsipa noyemijantzinkarite. Kameetha kenkithawae-ryaantzi
    irika. Ipinkathayitziri itsipa kemijantzinkari-paeni jempe-rika-paeni, ikemayita-kirira
    ikenkithata-koteero Kameethari Ñaantsi.
  mpx-mpx: Talila etega al te ha patuna alona Taitas hi nowa. Iya wana tuwalali Wasa
    Waiwaisana ana papaatena elana ekelesiya gegewel hi atena ge hi tobalan.
  wbp-wbp: Ngaju karna-nyarra yilyamirra jinta-kari wati Kirijini-kari Tayituju-kurlu.
    Ngulaju yangka ngula-ka warru yirri-pura Yimi Ngurrju Jijaji Kiraji-kirli, ngula-warnurlu
    kalurla pulka-pinyi Kirijini-kariyi-nyanurlu.
  luo-luo: To bende waoro owadwa moro kode, mongʼere e kanisni duto nikech tije mar
    lando Injili.
  nhe-NT: Huan ihuaya Tito nojquiya nijtitlani ma inmechpaxaloti seyoc toicni tlen
    nochi tlaneltocani ipan tiopantini campa hueli quihueyimatij pampa yejyectzi tecamahuía
    Itlajtol Toteco.
  aii-aii: ܘܫܲܕܘܼܪܹܐ ܝܘܲܚ ܥܲܡܹܗ ܐܲܚܘܿܢܵܐ ܕܦܝܼܫܵܐ ܝܠܹܗ ܚܩܝܼܪܵܐ ܓܵܘ ܟܠܵܝܗ‌ܝ ܥܹܕܵܬܹ̈‌ܐ
    ܒܘܼܬ ܚܸܠܡܲܬܹܗ ܩܵܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ.
  esk-NT: Tuyuqaqmiugut aniqatmik piqasriqł̣ugu nanġautiqaqtuamik iluqaitñi ukpiqtuaŋuruani
    quliaqtuałhagun tusraayugaaġiksuamik.
  msb-msb: Pwera pa, ginapaupod namon sa iya an kamanghod na bantog sa tanan na mga
    nagatuod tungod san pagtukdo niya san Maayo Na Barita.
  cpa-NT: Jøng² tse¹³ jnieh³ jan² dsa² roh¹³ jniang³ quianh¹³dsa, dsa² chi² jǿg³ dsio¹
    quiah¹². Jue¹² dsa² roh¹³ jniang³ ma²ca¹tǿ² dsǿa¹² ha²lah téng²dsa jǿg³ quiah¹²
    Diú¹³.
  dso-dso: ତାର୍‌ ସଙ୍ଗ୍‍ ଆରି ଗଟେକ୍‌ ବାଇକେ ମିସା ପାଟାଇଲୁନି । ଏ ଲକ୍‌ ଜିସୁକିରିସ୍‌ଟର୍‌ ସୁବ୍‌କବର୍‌
    ଜାନାଇଲାନିଜେ ସବୁ ବିସ୍‌ବାସିମନ୍‌ ତାକେ ସନ୍‌ମାନ୍‌ ଦେଲାଇନି ।
  meu-meu: Varavarada ta danu ia ida vada a siaia vasi; ia na mai harina namo, sivarai
    namo ihapiuna ai, ekalesia oreadia iboudiai lalodiai.
  yva-NT: Muno reamo reama arakove inta atutir tavondi Titus ai. Arakove so pirati
    anugano Amisye wo ararimbe tenambe weye po Ayao Kovo Kristus ravova ngko dave.
  dgc-dgc: Pakuyugén ko be diya i esa a top tam. Siya, éy tanyag dén ta maski ahe
    a simbaan, dahil ta pégpahayag na ta Mahusay a Baheta.
  zpm-NT: Nëz rii, no tib bets ne, nroob yudar quiayuṉ me nogaaz Xtiidz Dios lo miech;
    zaatne rcaalsataa zha ne no xnëz Dios nu, grëse zho ruṉbey me, tib meṉ nziuu nac
    me lo zho. Me gacgrop Tit, niina ne laa no cxeeḻ Tit lo to i;
  hix-NT: Noro yakoro anaro ànyakyaha, ohyakanye. Kowtà komo rma noro ha. Àrwo yonyhorunu
    yokarymany me rma haxa naha. Ekarymany me rma, ohxe noro hutwetxhe, tanon komo,
    Kryestu mryenon komo, anato rha tohsamnohsomà ro komo.
  sim-sim: Ma nihi lar er nga ni mbashinak or nga ikwa vri. Ma oto sios amber hom
    mashi jivi Jisas Kraishin armek krahak or sawewak li misihi li rupshihi orin li
    hauowenda ri.
  npi-ULB: सुसमाचार प्रचार गर्ने काममा सबैका माझमा प्रख्यात भएका एक भाइलाई पनि हामीले
    तिनको साथमा पठाएका छौँ ।
  cgc-cgc: Daw pailingen nay Tito i ki kyo, pakuyugon nay man ki kanen isya ta na
    utod ki Cristo na kala ta tanan na mga gatuo tenged ta iya na pagwali ta miad
    na balita.
  tim-tim: Akto nenŋe galalogâtnenŋe lâuwâ siâ huŋgun yetkire olop ariwai. Siâ amâ
    Yesugât kâmot hârokŋe, “Luâk ire den pat âlepŋe maknengimbo ektenŋe dâtŋe akmap.”
    dâmai.
  yor-yor: Àwa ti rán arákùnrin náà pẹ̀lú rẹ̀, ìyìn ẹni tí ó wà nínú ìyìnrere yíká
    gbogbo ìjọ.
  wos-wos: Nani Kraisna hundi xékékwa du nakré akwi nani wa, dé gunika yindéte. Dé
    Kraisna hundi jémba wandéka di Kraisna hundi xékékwa séfélak du takwa di déka
    xékélaki. Xékélakita di déka “Yikafre du dé” di na.
  emp-NTPO: Idji ume daiba djabada ab̶a diabuebʌdaa. Maʌ̃ djababa bed̶ea bia Critod̶ebemada
    careba jaradia nĩbabari bẽrã djabarã puruzabemaba idjira bia jarabadaa.
  eng-F35: But we have sent together with him the brother whose praise in the Gospel
    is throughout all the congregations;
  ind-ind: Bersama Titus kami juga mengutus salah satu saudara seiman lain, yang sangat
    dipuji oleh semua jemaat dalam pelayanannya memberitakan Kabar Baik.
  pes-OPCB: همراه تیتوس، برادر دیگری را نیز می‌فرستم که همهٔ کلیساها او را به خاطر
    خدماتش به انجیل، می‌شناسند و برایش احترام قائل‌اند.
  mpt-mpt: Bainobo galin naka mak esa dofakanoba i dab dlanoba moniba ibsu natlomabiobe.
    Naka ele e Yesus Klaiste dowan wengo omkeimabeo bainobo galin nakaia unangai bib
    mak bib mak ye blibi baaniba E kukubo ayamobo gabiobe.
  ssx-ssx: Ipiki yaapota꞉ mo kame ma꞉nda꞉ ipikita꞉ siosi paeyao pa꞉ta꞉ ipika꞉ mo pi
    seliapo wala꞉la꞉ ekina꞉ ota꞉ epeke halie lo haleme kame tapaasoma꞉me.
  mkl-mkl: Nɔ ɑ̀ wɑɑ bɛ inɛ nwɑ ɡɔ wɑ do nŋu tɑkɑɛ ɑjɔ, inɛ iyi iɡbɛi inɛi Jesu ŋɑ
    fei ɑ̀ wɑɑ sɑɑbu nɑ icɛi lɑɑbɑɑu jiidɑu iyi wɑ ce.
  gaq-gaq: ମେଁନେ ଏତେ ବାରି ମୁଇଂଜା ବୟାଁକେ ନେନେ ବେନେବକେ । ନିମାଣ୍ଡା ବ୍ନାଲିର୍ ବାସଙ୍ଗ୍‌
    ଅଲେଙ୍ଗ୍‌ନେ ସାପା ମଣ୍ତଲିନ୍ନିଆ ବେପ୍ରେ ୱେଲେଃକେ ।
  gof-RNT: Wonggelaa markkatethan woosa keetha ubban daro erettida ishaa, nuuni Titora
    issife kiittoos.
  unx-unx: ଆଲେ ଆୟାଃଲଃ ଆଡଃମିଆଁଦ୍‌ ହାଗାକେଲେ କୁଲିତାନା । ଇନିଃ ସୁକୁକାଜି ଉଦୁବ୍‌ରେ ସବେନ୍‌
    କାଲିସିୟାରେ ପୁରାଃଗି ମାଇନ୍‌ ନାମାକାଦାଏ ।
  gah-gah: Guivahanímini vegenala zuha mukitoka keza Izesuni gakó lamanakumule loko
    hoza aleaká noi vemú gili lamaná iki giliaká nia ve ezagi makó amiselekugo núane
    nivasive.
  lcm-lcm: Au na namemla asok a mang tasimem kuvul ve nia, keve kuvkuvulan kipo nas
    aro luai ania, le si kana akuskus ta akus ro.
  aer-aer: Ilerne artwe Jesus-arenye arrpenhe yerneme Titus-enge apurte alhetyeke.
    Rarle artwe nhenge ayeye mwerre Jesus Christ-akerte ilerle-apentye akngerre, alakenhe
    ikwerenge-arle Jesus-arenye arrpenhe areyele renhe akertne utyernerlte-aneme.
  qvc-NT: Titupa pullanmi suq ancha allin kriyiq masinchiqta kach'amunillapa qamkunaman.
    Payqam Jisuspa shumaq nutisyanda allita yach'achikun, uyaqkuna washadu kanambaq.
    Chaymi yumbay kriyiq masinchiqkuna paypaq ancha shumaqta parlanllapa.
  tgl-ULB: Siya ay ipinadala namin kasama ang kapatid na pinupuri sa lahat ng mga
    iglesiya sa kaniyang gawa sa pagpapahayag ng ebanghelyo.
  cbs-NT: Tito matu anu kaya nukun betsan Diosun kakape datan akin pe yusin jeneisma
    jakidi dasibibun pe uinkin yuimisbu Titobe nun ja nichindiaii.
  xtm-NTPP: Te ni ka tetniñu sa de ji'in ñani o tee vivii ka ka'an ndaka tna'a o ñayii
    ka iyo ya'a ja ni ka nduu i sa'ya Su'si ma ja kuu de a, kuechi ja vivii káxtnu'u
    de tnu'u vii tnu'u va'a Su'si o a.
  nnq-nnq: Pamwe na jwenio tunkinga mundu jumwe juna kuechimika jwenio alumbaligwa
    kukutangacha Nhwalo Gwambone kuikuta yoa ya bandu abunhwamini Kilisto.
  bao-NT: Cʉ̃ mena, jĩcʉ̃ mani yee wedegʉ, niipetirã Jesucristore ca tʉo nʉnʉjeerã,
    añurije quetire añuro cʉ̃ ca paderije jʉori, “Añu majuropeecãmi,” cʉ̃ja ca ĩi
    nʉcʉ̃ bʉogʉre mʉja pʉtopʉ jãa tiicojo.
  san-ORI: ତେନ ସହ ଯୋଽପର ଏକୋ ଭ୍ରାତାସ୍ମାଭିଃ ପ୍ରେଷିତଃ ସୁସଂୱାଦାତ୍ ତସ୍ୟ ସୁଖ୍ୟାତ୍ୟା ସର୍ୱ୍ୱାଃ
    ସମିତଯୋ ୱ୍ୟାପ୍ତାଃ|
  huv-NT: Sanüjchiün mamb maquiiüb teat Tito nop teat naxey naw tiül icootsa leaw
    ajaraw najneaj arang nguiajantanej niüng ajlüy noicnoic ajlüy minipilan Teat Cristo.
    Nej amb nguiajantanej mandeac wüx nguineay lamawün asoetiiüts Teat Cristo.
  otn-NT: Nu̱na̱ ma̱ cu̱hʉ ra̱ Tito, xquet'a̱ da̱ mɛ ma̱n'na ma̱ cu̱hʉ ngue da̱ nu̱'a̱hʉ.
    Nu̱na̱ ma̱ cu̱hʉ da̱ mɛ, i̱ nnu̱ ma̱nho yø 'yɛ̱c'ɛ̱i̱ ndap'ʉ bi zä na̱, porque
