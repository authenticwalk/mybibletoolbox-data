verse: 2CO.004.013
translations:
  kpx-kpx: Ata moleu Bukae Hotomo loui avoe, “Di evievimoike di hoto ko loui ata haivema.”
    Ige nota katelahai evievi ke igaemo hoto ko loui ata haivema.
  okv-H: Eto God ta ke ta amo ke einge kajari mihia “Na ke be erena avoeto ke hande
    ere ona” ke ainge mihia avoeto amita ari vahai amo dago na eagora avoeto ke be
    ijie God ta ke amo embo ta degi hande ere ora.
  tbo-tbo: Yaubada a Buka i baheya i pa, ‘A baha babana a witumagana.’ Geka witumaganana
    emotana uyahiyai binei ma gasi to ibaabani babana to witumagana.
  mal-C: '“ഞാൻ വിശ്വസിച്ചു; അതുകൊണ്ട് ഞാൻ സംസാരിച്ചു” എന്ന് എഴുതിയിരിക്കുന്നു: വിശ്വാസത്തിന്റെ
    അതേ ആത്മാവിനാൽ ഞങ്ങളും വിശ്വസിക്കുകയും സംസാരിക്കുകയുംചെയ്യുന്നു.'
  grc-SR: Ἔχοντες δὲ τὸ αὐτὸ πνεῦμα τῆς πίστεως, κατὰ τὸ γεγραμμένον, Ἐπίστευσα, διὸ
    ἐλάλησα, καὶ ἡμεῖς πιστεύομεν, διὸ καὶ λαλοῦμεν·
  bgc-bgc: पर हम तो प्रचार करते रहवांगे क्यूँके म्हारा बिश्वास उस भजनकार की ढाळ सै,
    जिसनै भजन संहिता म्ह कह्या, “मै परमेसवर पै बिश्वास करुँ सूं,” इस खात्तर बोल्लू
    सूं।
  khz-khz: Puka Veaga aonai ekilana, “Au na Palagu avega-taunataunaato, gaurai akilato.”
    Ai maki vokamonagi kwapunamo aonai gaurai gakilana, Palagu gavega-taunataunaana
    nagatina.
  deu-TKW: 'Wir haben aber denselben Geist des Glaubens, wie es geschrieben steht:
    ich habe geglaubt, darum habe ich geredet; so reden auch wir, weil wir glauben,'
  zsr-NT: 'Nayúj lu guich laꞌy, rna: “Gyéjlëꞌa Dios, atiꞌ qui lë ni naꞌ bëꞌa didzaꞌ.”
    Lëzcaꞌ cni rac queëtuꞌ, réjlëꞌtuꞌ Dios, len qui lë ni naꞌ ruiꞌtuꞌ didzaꞌ.'
  lin-lin: 'Mpe awa tozali na molimo wana moko ya kondima, kolanda ndenge ekomama :
    « Nandimaki, yango wana nalobaki, » biso mpe tondimaka, mpe yango wana tolobaka.'
  hns-NT: 'Hamlog bieswaas kariela kie har haalat me Parmeswar hamlogke sahaaita kariega.
    Koi liekhies raha kie: „Ham okar oeppar bharosa kariela, ohie se ham okar biese
    me bataaila.” Aisane hamlog bhie auro aage partjaar kariela.'
  noa-E: Pari chadcha Ẽwandamau mag mʉch thʉa wai sĩeju khaphʉ aawaita David khararrau
    iekhatarr iekhõoin, “Mʉch oomapham khʉʉn jua eemua Ẽwandamau ʉ̈u mʉch chig apiba
    öbeerpiju khaphʉ chiraawaita warag i iekjã ögkhaba jaau chitaajem.”
  eng-EMTV: And since we have the same spirit of faith, according to that which is
    written, “I believed, and therefore I spoke,” we also believe, therefore we also
    speak,
  mib-NT: 'Te yósó núū tútu iī: Ni candíje ri te jeē yúcuan ní cahān rī, achí. Te
    suni jeē cácandíje máá rí cúu jeē cánacani ri jnūhun ya.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “इङ्‌गाॽ नसाःन् चोगुङ्, खे़ल्‍ले़
    चोगुल्‍ले़ इङ्‌गाॽ पाःराङ्‌लो॥” बा हे़क्‍तङ्‌बा नसाःन्‍लाम्‍बाए आनिगे़आङ् नसाःन्
    चोगुम्‍बे़ॽ, खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयाःम्‍बेओ पारिगे़ॽरो॥
  xnj-xnj: Mayandiku Gamsopi gijova, “Nasadiki, ndi mana najovili.” Na tete mewa petivya
    na mtima wuwowo wa sadika, tisadiki ndava yeniyo tijova.
  mmx-mmx: Lovoang Kaala i tong i do, “Nia aga nunu saga at Leeme Silok, kuren la
    aga vaase.” La kerepmo bok nema ma nunu kuren la ma paase asu Lagale Lavavang.
  cbr-NT: 'Cananuna ''unanin, Nucën Papa Dios, an Nucën ''Ibu Jesús bamacëbi baísquimia,
    an ca usaribi oquin nuribi ainan ''icë Cristo utëcëncëbëtan baísquimiti ''icën.
    Baísquimitancëxun ca mitsubënu abë aín nëtënu ''inun nu ''imiti ''icën. Usaquin
    ''unánquin cananuna —ainan ''inun an nu ië́micë ''ixun ca Nucën Papa Diosan nu
    ''aquinia —quixun unicama cain, bëráma Nucën Papa Diosan ''amicëxun aín unin ësaquin
    cuënëosabi oquin: “Nucën Papa Diosan ca ''ë ''aquinia quixun ''unánquin cana camabi
    uni —usa ca —quixun can”.'
  tee-NT: 'Para mas chunch ju tapasai laqui''atsucunti quinc''an para ju quijnan iclhilaksiyau
    ju Dios tachi ju lalh ju mak''aniya lapanac ju David ixjuncan. Ju yuchi chani
    ts''oklh ju laca''alhiqui: “Ju quit''in iclhilaksich ju Dios. Yuchi ic''alhijuni
    ju lapanacni ixchivinti”. Chunch ju naulh ju yuchi. Pus vachu'' ju quijnan iclhilaksiyau
    ju Dios chai yuchi ic''alhijunau ju lapanacni ixchivinti.'
  eng-LSV: 'And having the same spirit of faith, according to that which has been
    written: “I believed, therefore I spoke”; we also believe, therefore we also speak;'
  cak-NT: 'Y roma kaniman ri Dios, nakatzijoj ri anchique kaniman. Naka''an anche''l
    ri tz''iban can chupa rutzij ri Dios: Nuniman, romari'' ninya'' rutzijol anchique
    nuniman. Quiri'' nu''ij. Y quiri'' chuka'' naka''an roj, nakatzijoj ri anchique
    kaniman.'
  pah-NT: 'Tupana''ga rembikwatijarukara omombe''u ahe''eagwera hako. E''i: “‘Ajiko
    ji Tupana''ga rehe. Nurã ji ga mombe''ui,’ ei ahe,” e''i ikwatijaripyra hako.
    Na jitehe ore jikogi Tupana''ga rehe. Nurã ore ga mombe''ui ojipe''g̃a pe.'
  sja-NT: 'Taipa auk''a jaradai Tachi Ak''õre chonaarãwedapema ũraa p''ãdade jara
    bɨk''a: ‘Ijãaji Tachi Ak''õrepa mɨ k''aripai. Maperã irumaa jaraji mɨchi t''ãride
    k''ĩsia bada.’ Taipa ichiaba mãga ijãapata. Maperãpɨ jarateepata Tachi Ak''õrepa
    jarapi bɨk''a.'
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Zlghafzlgha yu ta gwaɗa ta ghəŋa
    Lazglafta kəl yu ka gwaɗay.» Aŋni guli na, zlghafzlgha aŋni ta Lazglafta manda
    va tsaya, ta kəl aŋni guli ka mna gwaɗani.'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱: “Sa̱há ña̱ na̱candeé ini i̱ Ndióxi̱ sa̱há
    ña̱ cán quéa̱ na̱ca̱ha̱n i̱ cuéntá mé á.” Ta quia̱hva já cája ri nde̱he̱ va sa̱há
    ña̱ cándeé ini nde̱ Ndióxi̱. Ña̱ cán quéa̱ co̱ yíhví nde̱ ca̱ha̱n nde̱ sa̱ha̱
    mé á nu̱ú ña̱yivi.'
  gfk-S: Iesene mem ngan hoke no nianga tane God di ga pakat ie i tange be, “Aiou
    ga nurnur, kaie iou gom ianga.” Ma ta ikin ra mangana nurnur bileng, mem nurnur,
    kaie mem ge ianga kinong mem nunure be aie nong ga hatut no Watong Jisas sukun
    ra minat, aie bileng na hatut mem tikai ma ne Jisas ma ina bul hawat mem tikai
    ma mu ra matmataan tana.
  bmu-bmu: Sumbara (Sam) kunöŋ keu kewö ohoget ahöza, “Anutu möt nariba kömupnöhök
    meköm niŋgimapkö köuluköba malal.” Neŋön keu miaŋgö dop kömupnöhök meköm neŋgimapkö
    möt narizin. Mötnaripkö Uŋa Töröŋi miyök buŋa qem aŋguzinaŋgöra neŋön mönö mewöyök
    keunini jiba köulukömakzin.
  dgz-dgz: Apan da wataget di God nop mega semua manega ok sen, Ne God inap anu tumasena
    menan me nop mega waivin. Gueguewa ap umap sia, nu den God anu tumasintoni menan
    God no oise waivin.
  eng-GNV: And because we haue the same spirite of faith, according as it is written,
    I beleeued, and therefore haue I spoken, we also beleeue, and therefore speake,
  zaa-NT: 'Lo Escritura nna ra íį: Inte'' nna huíalátsa''a'' acca gunnía''. Ą''hua
    intu'' nna té huá fe lo losto'' tu'' acca lani itute latsi'' tu'' rinne huá tu''.'
  eng-WEBSTER: We having the same spirit of faith, according as it is written, I believed,
    and therefore have I spoken; we also believe, and therefore speak;
  guh-guh: 'Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Jumecovënëtajë Dioso
    taneyavenonaejavanexa. Bajaraxuata tsipaebajë jivijavabelia Dioso taneyavenonaejavanexa,”
    jai. Bajara pijinia pacuenia paxanë ata pajamatabëcueneitsinë. Pajumecovënëtajë
    Dioso pataneyavenonaejavanexa. Bajaraxuata patsipaebabiabajë jivijavabelia Dioso
    pataneyavenonaejavanexa.'
  bon-bon: Oogäräneji mene te jiicenige egä, “Cane Acejiyame ne jitru-ngenine, peei
    name pi cane mene jiicemune.” Cine cuta peei yepä ätrunga cama Acejiyame ne jäätrungusi,
    siige peei name pi Miiji Mene jiicemusi.
  nhw-BL: 'Ipan Icamanal Toteco nopa tlajcuilojquetl quiijto: “Nijneltoca nopa camanali
    huan yeca nicamanalti.” Huan tojuanti nojquiya san se nopa tlaneltoquili tijpiyaj.
    Tijneltocaj ni camanali huan yeca ticamanaltij huan titeyolmelahuaj tlen Cristo.'
  swh-ONEN: Imeandikwa, “Niliamini, kwa hiyo nimesema.” Kwa roho yule yule wa imani
    pia tuliamini na hivyo tunasema,
  wbi-wbi: mu malembe amimike ghalembilue amasio ghano ghiiti, nilyamwitike uNguluve
    fyenambe nilyajovile. najusue tui nu lwitiko ndavule uluo. fyenambe tujova.
  bba-bba: Bɛsɛn nɑɑnɛ dokebu bu sɑ̃ɑ nɡe yɛ̃roɡibu wi u yoruɑ u nɛɛ, “Nɑ nɑɑnɛ doke,
    yen sɔ̃nɑ nɑ ɡɑri ɡeruɑ.” Ǹ n mɛn nɑ, bɛsɛ mɑɑ sɑ nɑɑnɛ doke, yen sɔ̃nɑ sɑ ɡɑri
    ɡerumɔ.
  eng-KJVCPB: We having the same spirit of faith, according as it is written, I believed,
    and therefore have I spoken; we also believe, and therefore speak;
  kgk-NT: Yma va'ekwe hese ojerovia va'e ohai Nhandejáry nhe'ẽ kwatia-rehe “Arovia-gwi
    amombe'u” he'i. Ore ave, orogwerovia-gwi oromombe'u mbe'u ave Nhandejáry rehegwa
    nhe'ẽ.
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Na Anutuuqaara kutaavaivee kiauvaara
    na kuaivaa kiauvaivee, tiivai. Nnaaruaa vaidi voovoono fafaara roo kua voovoono
    itaama kutaavaivee tuneema teeta Anutuuqaara kutaavaivee kiaunnaivaara ta kuaivaa
    kiaunnavai.'
  cpy-cpy: 'Rootaki nomateeri naaka okaatzi rojankinata-kotee-takiri paerani, ikanteetzi:
    Nokemijantanee naaka, rootaki noñaawaetantari. Rootakira nomataneeri naaka, nokemijantanee,
    rootaki noñaawaetantari.'
  mpx-mpx: Buki Bwabwalena ana baaba etega i ba, “Ya abulilek inoke ya ba masal.”
    Ama wama abulilek i ola al to, he ha abulilek inoke ha ba masal.
  wbp-wbp: 'Nyurru-wiyi Kingi Tapiti wangkaja: “Ngaju karnarla Kaatuku wala nyina,
    ngula-warnurla karna-jana yapaku warru yirri-pura Kaatu-kurlu.” Kujanya Tapiti
    wangkaja. Ngaju Puurlu, ngula-piya-yijalarna Tapiti-piya, wala karnarla nyina
    Kaatuku kapuru nyinanja-wangu. Ngula-warnurlaju karna-jana warru yimi-ngarrirni
    Yimi Ngurrju.'
  luo-luo: Muma wacho niya, “Ne ayie emomiyo ne awuoyo.” Gi chuny mar yie machalre,
    wan bende wayie kendo wawuoyo,
  nhe-NT: 'Ipan Itlajtol Toteco nopa tlajcuilojquetl quiijto: “Nijneltoca nopa tlajtoli
    huan yeca nicamati.” Huan tojuanti nojquiya san se nopa tlaneltoquili tijpiyaj.
    Tijneltocaj ni tlajtoli huan yeca ticamatij huan titeyolmelahuaj tlen Cristo.'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܗܘܼܡܸܢܝܼ، ܘܒܘܼܬ ܐܵܗܵܐ ܗܘܼܡܙܸܡ ܠܝܼ، ܐܘܼܦ ܐܲܚܢܲܢ
    ܗܲܪ ܒܗ̇ܘ ܪܘܼܚܵܐ ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ ܗܘܼܡܸܢܲܢ، ܘܒܘܼܬ ܐܵܗܵܐ ܗܘܼܡܙܸܡ ܠܲܢ.'
  esk-NT: Aglausimaruaq Agaayyutim uqałhani, “Uqaġaqtugut takku ukpiqsriḷḷapiaqhuta.”
    Taavrumuuna irrusriagun ukpiqsrił̣hum uqaġaqtuguttuuq ukpiqsripḷuta.
  msb-msb: Niyan, kay igwa kamiʼn pareho na pagtuod sugad san sa iya na nagsurat,
    “Ako nagtuod sa Dios kaya nagsurmaton ako,” kami nagatuod man sa iya, kaya nagasurmaton
    man kami,
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Hé²jni jǿg³. Hi² jøng² ma²ca¹juúh¹jni,”
    rø²juúh² si². Jøng² cøng² ni³ hé² báh³ jnieh³ quianh¹³ dsa² ca¹jmo¹ si² jøng².
    Hi² jøng² juúh² báh³ jnieh³ jǿg³ calah. Di³ hé² jnieh³.'
  dso-dso: ସାସ୍‌ତରେ ଲେକା ଅଇଲାପାରା “ ମୁଇ ବିସ୍‌ବାସ୍‌ କଲି, ତେବର୍‌ପାଇ ମୁଇ କାତା ଅଇଲି ”।
    ସେ ସମାନ୍‌ ବିସ୍‌ବାସର୍‌ ଆତ୍‌ମାଇ, ଜନ୍‌ ବାକିଅ ମୁଇ ବିସ୍‌ବାସ୍‌ କଲିଆଚି, ସେଟାସେ ମୁଇ ଏବେ
    ଲକ୍‌ମନ୍‌କେ ଜାନାଇଲିନି ।
  meu-meu: Emai kamonai be e torea herevana heḡereḡerena, eto, Lau na kamonai, bena
    na hereva; ai danu a kamonaimu, bena a herevamu.
  yva-NT: 'Arono wusyinoe Ayao Amisye mo ratoe taiso: “Risyanave Amisy ai, weti syo
    raura.” Muno reamamo reamanave Amisy ai tavon, weti reamo reama anave Amisye ai
    raura kakavimbe vatane mai.'
  dgc-dgc: Te kagi to kasulatan, a kagi na éy, “Magpahayagék ta péniwala kua.” Ey
    sakén, éy kona be sa i péniwala ko. Kanya ipahayag ko be tu péniwala ko.
  zpm-NT: 'Niicle nagoṉ ne znutaa noxtseeb no, per ndioṉpaa no me quianap no, gane
    rdzieebd no noseed no miech Xtiidz me; zig zhobneeque lo Xtiidz me, zaatne rnee:
    “Bliladz naa miṉe rnee me, gane rne naaw.”'
  hix-NT: Àsok hana nmenhoy ha, amnyehran heno. Onà wyaro nmenhoy hatà, Khoryenkom
    karyehtan yawo. Khoryenkom hona wenyeye, àro ke, koskarymaye. Àro wyaro nmenhoy
    heno hatà, Khoryenkom hona tàwya xenyàr ke mak hatà. Noro heno wyaro, Khoryenkom
    hona xenye ro me rma rha wehxaha, uro xarha. Àro ke, toskarymaxemà ro me rma rha
    wehxaha.
  sim-sim: Avui Wasilakahi jekambak karem li kayehendari sir, �An Avui Wasilakan a
    hishindiyanda osik mashi orhin kormbak a sawenda nir.� Karem li kayehendari sir.
    Nir nga erem, Jisasin ni hishindiyanda osik mashi orhin kormbak ni sawenda nir.
  npi-ULB: “मैले विश्‍वास गरेँ, यसैले मैले बोलेँ ।” भनेर लेखिएजस्तै हामीसँग विश्‍वासको
    उस्तै आत्मा छ ।
  cgc-cgc: Gaprusigir kay gid na magsugid ta miad na balita tenged ame an na pagsalig
    naan ta Dyos paryo ta pagsalig Ari David anay pa sa na gasulat kanen ta iling
    ti, “Gasalig a naan ta Dyos daw yon tenaan na yaken i gaambal.”
  tim-tim: Ulikŋân Anutugât Heak âlepŋe arekŋe luâk siâ meme agaŋdo kep keŋgu siâ
    kulemgoep aregât bikŋe hin, “Biwine Anutugâlân kalân arekŋe hâwât nekto dowâk
    owâiŋeâk makyeŋgiwe.” hain kulemgoep. Akto nen hainâk Anutugât Heak âlepŋe arekŋe
    meme aknengim arekŋe hâwât nenekto nâŋgaŋmâ dowâk owâiŋeâk makyeŋgimaen.
  yor-yor: Gẹ́gẹ́ bí a ti kọ́ pé, “Èmi gbàgbọ́, nítorí náà ni èmi ṣe sọ,” pẹ̀lú ẹ̀mí
    ìgbàgbọ́ kan náà, a tún gbàgbọ́ àti nítorí náà ni àwa sì ṣe ń sọ.
  wos-wos: 'Hanja du nak ané hundi dé Godna nyingambu hayi: “Wuni Godka jémba sarékéta
    déka hundika ‘Mwi hundi dé’ wuni naata wuni wungi wa.” Wungi hayindéka nani dé
    maki reta, nani akwi Godka jémba sarékéta déka hundika “Mwi hundi dé” naata déka
    hundi wa.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e b̶ʌ́ b̶ʌa: “Mʌ̃a Ãcõrẽra ĩjãna bẽrã bed̶easia.” Ab̶ari
    quĩrãca daiba Ãcõrẽra wãrãda ĩjã panʌ bẽrã idjid̶ebemada bed̶ea panʌa.'
  eng-F35: Now since we have the same spirit of faith, just like it is written, “I
    believed; therefore I spoke,” we also believe and therefore speak,
  ind-ind: 'Dalam Kitab Suci tertulis, “Aku percaya, maka aku bersaksi.” Kami pun
    mempunyai keyakinan dan semangat yang sama: Kami percaya, maka kami bersaksi!'
  pes-OPCB: 'در کتب مقدّس نوشته شده: «به خدا ایمان آوردم، پس سخن گفتم.» ما نیز چون
    از همان نوع ایمان برخورداریم، به اعلام پیام انجیل ادامه می‌دهیم.'
  mpt-mpt: Sinanggwano naka make Gode buk temo dolanea baanea Ne Gode bainobo genia
    e wengo omkeimabibo genebuo nisa inanoba Gode bainobo genoba e wengo omkeimabuobe.
  ssx-ssx: Mo Baiboloma꞉ alota꞉ I̱ma꞉ pi loa꞉ ekina꞉ teketa꞉ I̱ma꞉ hone tulaowa꞉ ekina꞉
    pua꞉me la꞉la꞉me. Nikana꞉ma꞉ make homeke hone tulaasa꞉ hauma꞉ dupa aloma꞉me. Mo
    loma꞉eki manuna꞉ teketa꞉ nika꞉ hone tulaoma꞉ ekina꞉ puma꞉me.
  mkl-mkl: Nɑɑnɛ ku dɑsi nwɑ í yɛ bɛi ti inɛ iyi í kɔ si kukɔi idei Ilɑɑɔ̃ í ni, ǹ
    dɑsi nɑɑnɛ, nɑ ŋɔi í jɔ̀ ǹ wɑ n fɔ ide. Nɑ nŋu, ɑwɑ mɔ, si nɑ iyi í jɔ̀ ɑ̀ dɑsi
    nɑɑnɛ, nŋui í jɔ̀ ɑ̀ wɑɑ fɔ.
