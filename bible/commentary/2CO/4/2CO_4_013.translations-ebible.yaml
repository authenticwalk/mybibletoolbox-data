  jpn-1965: 「私は信じた。それゆえに語った。」と書いてあるとおり、それと同じ信仰の霊を持っている私たちも、信じているゆえに語るのです。
  fra-SBL: 'Mais ayant le même esprit de foi, selon ce qui est écrit : « J''ai cru,
