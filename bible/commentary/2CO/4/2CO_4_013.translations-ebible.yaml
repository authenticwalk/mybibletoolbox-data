  bsj-bsj: Di la nyo wiki yumatangbe ko wucakke na bilenkerer ce na wo ci mulangge.
    ma ne bilenke, ma tokki, nyo ken nyom ne bilenke, nyo nya toke.
  cak-cak: 'Y roma kayo''on kánima riq''uin ri Dios, nika''an achel nu''ij ruch''abel
