    ricꞌuhbal. Reꞌ kacapew-bal wili riban jenaj wach chꞌi̱l i tzꞌihmbimaj chipam i
    Lokꞌ laj Hu̱j tzꞌihmbimaj wi̱ꞌ riCꞌuhbal i Dios chi jeꞌ wili: “Reꞌ hin til niyew
    nicꞌux chi rinimjic i Dios eh ruꞌum chi jeꞌ reꞌ niban reꞌ hin maꞌ nicana̱ꞌ ta
    rikꞌormojic ribiral, nqui tzꞌihmbimaj cho.'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ biiro jóanoã: “Yʉʉ padeowʉ́; teero tiigʉ́,
    wedesewʉ”. Teerora jĩĩã ʉ̃sãcã: Ʉ̃sã padeóa; teero tiirá, wedesea.'
  bjp-bjp: Ri siit ta u na Buk na Gogoh aragii, “Ia unune, pesu ia ka orek tah.” Ke
