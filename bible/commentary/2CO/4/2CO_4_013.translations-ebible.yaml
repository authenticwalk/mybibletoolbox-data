  cop-CNT: ⲉϥⲉⲛϧⲏⲧⲉⲛ ⲇⲉ ⳿ⲛϫⲉ ⲡⲁⲓⲡⲛ̅ⲁ̅ ̅ ⳿ⲛⲧⲉ ⳿ⲫⲛⲁϩϯ ⲕⲁⲧⲁ ⳿ⲫⲣⲏϯ ⲉⲧ⳿ⲥϧⲏⲟⲩⲧ ϫⲉ ⲁⲓⲛⲁϩϯ
