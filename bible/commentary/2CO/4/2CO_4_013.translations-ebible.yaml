    maipanggep ken Apo Dios tay paliso nan pammatimi isnan pammatin nan esay ipogaw
    id kasikasin ay nangwani en, “Patpatiyek nan kankanan Apo Dios isonga ibagbagak.”
  mwe-mwe: Ishijandikwa Mmajandiko ga Ukonjelo, “Nne ngulupalile, kwa nneyo ngunabheleketa.”
    Numbe uwe nneyo peyo, tubhaga na ntima gogo pego gwa ngulupai, tunakulupalila
    na kwa lyene ligongolyo tunabheleketa.
  tte-tte: Bwagana polowe lalakili manimai mena simiyamiya na iyamo kaguguguguye kaiwena
    ama meli besiele same kana tolele iba, “Yameli, kaiwena mwa wasana yayawayawasayan.”
  tcs-tcs: Bat mipla mata kip pris bikoz mipla gad dat seimkain bilib wase wan man
    wea em bin raitem lo Baibol diskain, ‘Ai bin mata bilib wea God, daswai ai tok.’
  hlt-THB: 'Cangna nyng: cedawngawh kqawn nyng, tinawh qee hyt awm hy. Cemyih cangnaak
    kawlung ing kaimih ingawm cangna unyng saw kqawn unyng,'
  soq-soq: Buka bedewe epe girumalene wadiase, “Ne God sumanaiwanten, sa baiwa ne
    gagalontedina.” Sumanai intawa deawaa asiasi no Gagalo euda Keriso umanawa amonantitana.
  qub-qub: 'Juc pachachöpis caynömi niycan: «Yäracurmi willacushcä». Nogacunapis Tayta
    Diosmanmi yäracö. Chaymi paypa alli willacuyninta willacö.'
  att-att: Á ajjan yù netúrâ, nga kun na, “Kurugak ku yù kinagi ni Namarò, á yáyù
    nga kagiak ku gapay sù ira kábuluk ku.” Á gapu ta negittá yù pangikatalà mi sù
    pangikatalà nayù ngaw nangitúrâ karannian, á mássiki nu marigirigâ kami, uputam
    mi lâ nga kagian yù napiá nga dámak nga meyannung kâ Apu Kesu.
  bki-bki: Iliano tai joa Niosi na Iouano Lu nalo, napano toro tai mil, ber “Kiniou
    nomonea ruei, naruei mila na kiniou nemijikia neverial iliano,” a numialio jibe
    niununo na vie-kouoiano napano joa toro na, vonganei binimei toru ea kumemi bunu.
    Kumemi numitibe ka naio ga, napano kumemi bunu numonea, a vite venia napano numonmoneaio,
    nina naruei numijikia nuverialio.
  bqp-bqp: 'À kɛ̃na Luda takadan ò pì: Má Luda náani vĩ, akũ ma yã ò. Ókↄ̃nↄ sↄ̃,
    o Luda náani dokↄ̃nↄ pìi kɛ̀, akũ ótɛn yã o a yãi.'
  mcp-mcp: 'Cilyá wúsə Kálaad Zɛmbî dɨ́ nə́: «Mə á bə nə búgə́, mə ka lás». Váál búgə́
    jɔɔŋg í ŋgə́ nə́mə́ gwɔ̧̂ sə́ mílámʉ́d, sə́ ka nə́mə́ ŋgə lás.'
  hat-hat: 'Men sa ki ekri nan Liv la: Mwen te gen konfyans, se poutèt sa mwen te
    pale. Mwen menm tou, mwen gen menm konfyans sa a, se poutèt sa m''ap pale.'
  npl-NT: 'N tiotlajkuíloli kijtoa: “Onitlaneltokak, yika onitlajto.” Yika, tejwah
    noiwa, ika non totlaneltokalis, titetlapowiah.'
  bgg-bgg: Jigigam shii yao, “Gu ne yao nyieliieshii gu ne migi rek.” Migi pha ò ragung
    shii, gathek de yao nyieliieshii gathek è de migi rek ro.
  eng-TCENT: It is written, “I believed, therefore I spoke.” With that same spirit
    of faith we also believe, therefore we also speak.
  eng-BSB: 'And in keeping with what is written: “I believed, therefore I have spoken,”
    we who have the same spirit of faith also believe and therefore speak,'
  cpu-NT: 'Iroora nomatakeri naaka okaratzi josankinatajaantakotaiyeetakari pairani,
    kantatsiri: Nokempisantanai naaka, irootake noñaavaitantari. Irootakera nomatanairi
    naaka, nokempisantanai, irootake noñaavaitantari.'
  san-ASM: ৱিশ্ৱাসকাৰণাদেৱ সমভাষি মযা ৱচঃ| ইতি যথা শাস্ত্ৰে লিখিতং তথৈৱাস্মাভিৰপি
    ৱিশ্ৱাসজনকম্ আত্মানং প্ৰাপ্য ৱিশ্ৱাসঃ ক্ৰিযতে তস্মাচ্চ ৱচাংসি ভাষ্যন্তে|
  tac-NT: 'Onorúgame nila ra''íchalika regá aníguru: «Onorúgameka ''la bijchiá nejkúrame
    júkuru rekó abichibi ikiae, alekeri aminabi beníraliae ramué alué rejcholi Onorúgame
    ra''ichálila.» ''Lige ramué ralámuli ''we ganíliga mochíruchigó Onorúgame ''yuga,
    napugiti Onorúgameka ''we a''lá sébali olame kame napurigá aní bo''né. ''Lige
    alekeri tabilé chijúnaga ruyá ramué Onorúgame ra''ichálila panápurimi.'
  eng-WEBPB: But having the same spirit of faith, according to that which is written,
    “I believed, and therefore I spoke.” We also believe, and therefore we also speak,
  gfk-H: Senbia mehet ngan hoing no nianga ta Kalou di ga pakat ia i tangai bia, “Iau
    ga nurnur, hua iau gaam ianga.” Ma ta iakan ra mangana nurnur mah, mehet nurnur,
    hua mehet gi ianga kanong mehet nunurei bia ia nong ga hatut haut no Watong Iesu
    talur ra minaat, ia mah na hatut haut mehet tikai ma ne Iesu ma na bul hahuat
    mehet tikai ma muat ra matmataan tana.
  viv-viv: Tu Veyao Tuwaina ana buki hidedemi gigahe gigayo, Yaubada gavetumaganena
    faꞋina, iya gagahe. Mena kaliva Yaubada givetumaganena amine, kadu ime Yaubada
    avetumaganena be Bana bonana agahegaheyena.
  yao-yao: Malembelo ga Akunnungu gakuti, “Nakulupilile ni kwa ligongo lyo naŵechete.”
    Uwe nowe tukwete ntima uwowo wa chikulupi, tukukulupilila kwayele tukuŵecheta,
  tgp-tgp: Pani kama pa lo retivujavujangi matan nomam rasua mo tataholo na sava la
    ulia na psalm mara, ‘Na rasua, ale matana, na pa retireti.’ Ale kamam sohena,
    kama rasua, ale matana, kama pa retireti.
  auc-NT: Docä do apæ̈nedinque, Botö në wede pönëmo inte apæ̈netabopa, ante yewæ̈mongacäimpa.
    Tömengä wede nänö pönengaïnö baï adobaï ëwocadinque mönitö në wede pönëmöni inte
    adobaï apæ̈nemönipa.
  kbc-NT: Maditaɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji diniditeloco, “Ee ja jinakato Aneotedoɡ̶oji,
    joaniɡ̶idaa leeɡ̶odi mejitece.” Oko eledi jinakatonaɡ̶a Ǥoniotagodi, ɡ̶odiciagi
    niɡ̶ijo oko aneetece niɡ̶inoa notaɡ̶a. Joaniɡ̶idaa leeɡ̶odi maɡ̶aɡ̶a ejinaɡ̶atece
    Cristo.
  bmh-bmh: Uwait nugau agau ebu du tub nug guzenai aneun, “Izal oiab Uwait en petak
    emin, gonun, iz ze go en anemin.” Du go gonugau ougab Uwait en petak eun sul,
    ig han igual oigeb petak emun, gonun, ig han ze mai darem.
  ctu-BL: 'Lajal mic ñop lojon tic pusic''al bajche'' jini tsa'' bʌ i ts''ijbu jini
    t''an: “Tsac ñopo. Jini cha''an tsac cha''le t''an”, che''en. Joñon lojon ja''el
    mic ñop lojon. Jini cha''an mic cha''len lojon t''an.'
  meq-meq: 'Tə watsa mə Ɗerewel i Mbəlom na, tə gwaɗ: «Na dzala ha ka Mbəlom, hərwi
    niye faya na tsikiye.» Nəmay dərmak nəmaa dzala ha ka Mbəlom, hərwi niye nəmay
    dərmak nəmaa tsikiye.'
  noa-H: Pari chadcha Hẽwandamau mag mʌch t'ʌa wai sĩeju k'ap'ʌ haawaita David k'ararrau
    hiek'atarr hiek'õoin, “Mʌch hoomap'am k'ʌʌn jua heemua Hẽwandamau hʌ̈u mʌch chig
    hapiba höbeerpiju k'ap'ʌ chiraawaita warag hi hiekjã högk'aba jaau chitaajem.”
  alp-NT: 'Po ami rilama mo le ami ono saka Alla Eni lepate rebe lekie akmenare ebeteke
    be: “Au hlaleke be Tuhane Ikbasa kena hlamate au, bei mere hoko au lepa.” Ami
    hlaleke ktili saka Eni lepate mere hoko ami lepa loko Tuhane Eni lepataru.'
  san-VEL: vi"svaasakaara.naadeva samabhaa.si mayaa vaca.h| iti yathaa "saastre likhita.m
    tathaivaasmaabhirapi vi"svaasajanakam aatmaana.m praapya vi"svaasa.h kriyate tasmaacca
    vacaa.msi bhaa.syante|
  kbq-kbq: E'ina hu'negu anama tamentintima hu'nonana avontafepina anage huno krente'ne,
    Nagra namentinti hute'na, kea huama hu'noehu'ne. (Sam-Zga 116:10) Tagranena tamentinti
    nehunku kea huama nehune.
  kbh-kbh: 'Bëngbe Bëtsabe uabemana palabrënguiñe endayana: “Ats̈e sëntsanos̈buaché
    y chíyeca sënjanoyebuambá ca.” Bënga cachca os̈buáchiyana fsë́ndbomna chë chca
    tojanayanacá, y chíyeca bë́ngnaca Bëngbe Bëtsábeñe fsëntsos̈buaché y chabiama
    fsëntsoyebuambná.'
  ron-LSB: 'Dar având același duh de credință, după cum este scris: “Am crezut și
    de aceea am vorbit”. Și noi credem, și de aceea și vorbim,'
  pon-pon: 'A kit aleer nen en pojon ota, duen a intinidier: Nai me pojon, I me i
    padaki wei. Kit me pil pojonlar ap padapadaki.'
  nhe-BL: 'Ipan Itlajtol Toteco nopa tlajcuilojquetl quiijto: “Nijneltoca nopa tlajtoli
    huan yeca nicamati.” Huan tojuanti nojquiya san se nopa tlaneltoquili tijpiyaj.
    Tijneltocaj ni tlajtoli huan yeca ticamatij huan titeyolmelahuaj tlen Cristo.'
  sps-sps: Sana mam favaanan fatatabin em, tana saa mam kaa patsukan mirom senviir
    faason to te kaa me na tsoiny kikikir tan Kooma Iny Vadou sa tsue na ka, “Nyo
    faaman rou ten Gov, to tsonyo tsue rou.”
  wnc-wnc: Siwan wamu takngatu Anututane wam yanikapsa aminu tapatuta tupa siknga
    anzing matakut, “Nata Anutue natapa kekekawan wamu waaknga yakum,” ngang matakut.
    Siwan aminu wamu waaknga matakut tapata Anutue natapan kekekakut binga nata Anutue
    natapa kekekawan itane wam yanikapmanggat.
  bus-bus: 'À kɛ̃na Luda yãn wà bè: Má Luda náanɛ vĩ, ben ma yã ò. Wapinↄ sↄ̃ wa
    Luda náanɛ dↄ̃nkↄ̃ pì kɛ̀, ben wée yã oo à yãnzi.'
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e. — Aze'eg kwez ihe, ta'e azeruzar
    hehe ihe xe. Nezewegatete urumume'u Zezuz rehe ze'egaw uruiko peme ure kury, ta'e
    uruzeruzar katu hehe ure no xe. (Ipuruzuka wer urerehe wà. Nuruzekaiw kwaw wanehe.
    Urumume'u wi wi a'e ze'eg oroho ure.)
  imo-imo: Gotenga bukuna moromo mele i tepa, Gote ipuki tiromunga nimbo para tiro,
    nimbe peremo. Awili Jisas kolorumu kinye topa makinjindirimu iye akumuni lino
    kape eno kape Jisas kinye peya topa makinjipe yu moromona lipe mepa pumbelo nimbo
    aku ungumu lipo manjipolio lino kape oi iyemuni ipuki tirimu mele aku tepo ipuki
    tirimolomunga nimbo para tirimolo.
  boj-boj: Iga Yesus qa gago areqalo siŋgilateqnum deqa Qotei aqa anjam bei neŋgreŋq
    di unu qaji a gagoq di branteqnu. Anjam agiende, “E Qotei qa ijo areqalo siŋgilateqnum
    deqa e aqa anjam mare mare laqnum.” O ijo was, iga dego Yesus qa gago areqalo
    siŋgilateqnum deqa iga aqa anjam mare mare laqnum.
  ulk-ulk: Sama autarlelut muige taba asiasige ditarer kega, “Ka Agudi irmili ableluglam
    ka geumkak detautli.” Kiko uridli muige kerbi asiasige, ki geumkak detauteda.
    Ableglam ki umele uridli
  eng-DRA: 'But having the same spirit of faith, as it is written: I believed, for
    which cause I have spoken; we also believe, for which cause we speak also:'
  knf-knf: 'Upiiŧana ţi *Ulibra wi Naşibaţi aji : « Dfiyaari, ukaaŋ kë nţupi. » Un
    kak, ţi uhaaş wi pfiyaar mënţ, ŋfiyaar Naşibaţi, ukaaŋ kë ŋkţup.'
  san-KHM: វិឝ្វាសការណាទេវ សមភាឞិ មយា វចះ។ ឥតិ យថា ឝាស្ត្រេ លិខិតំ តថៃវាស្មាភិរបិ
    វិឝ្វាសជនកម៑ អាត្មានំ ប្រាប្យ វិឝ្វាសះ ក្រិយតេ តស្មាច្ច វចាំសិ ភាឞ្យន្តេ។
  arn-NT: 'Fey ti Wirin Chillka ta feypiley: “Maneluwün, feymew ta dungun.” Fey ka
    femngechi, iñchiñ ka feychi maneluwün mew feyentuleiñ ka dungukeiñ.'
  zas-NT: 'Loj xtiidx Dios rëb: “Guial bililadxan, zeel gunen ni gunen.” Yan ziangajc
    guial raliduladxan xtiidx Dios zeel cayneen laan.'
  ken-NT: Tɛ̌ndu sɛ́bhɔ́ŋɔ́ nkúbhɛ́ ɛfóŋó nɛka mbɔ mmǔ anɛ arɛmɛ mbɔ ɛnyu ɛchi
    amɛm Ɛkáti Mandɛm bɛ, “Nnókó, nɛ ɛ̌ti yɔ ndɛm”. Bɛse nkwɔ sɛ́noko, nɛ ɛ̌ti
    yɔ sɛ́ghàti bo Mbok Ndɨ́ndɨ́.
