    Katutjaku wangka Yiitjunyatjarra yilta kulira yaṉangu tjuṯangka tjakultjunkupayi.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ to̱b ta wilic tiꞌcꞌaxic chi kana̱, reꞌ hoj xa nkatik woꞌ
