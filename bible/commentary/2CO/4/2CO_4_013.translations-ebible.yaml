    “Inggo ku tagorong mana, temaeit ku men.” Doh tar siokonor nitagorong manene.
    Inggeim mi mene teeit king tagorong mana pe.
  san-DEV: विश्वासकारणादेव समभाषि मया वचः। इति यथा शास्त्रे लिखितं तथैवास्माभिरपि
    विश्वासजनकम् आत्मानं प्राप्य विश्वासः क्रियते तस्माच्च वचांसि भाष्यन्ते।
  tna-NT: 'Uja Diusu sa quirica su derejiji yani: “Ema mimiana, Diusu peje su janimetucheatiana
    putsu.” Daja huecha ema Diusu peje su enimetucheatiani putsu, tu peje su jei epuani,
    tu jepuiti emimiani.'
  lid-lid: Udu bolo buk Wari ta bolo buk ndrabun, ndramak ari torowenei i buku doh,
    “Jo atehei budon tek handru, Kindrei kameh in hamon le ta sahou tan. Eme ma, jo
    asehek iy ili tiri mwan ma badih.” Ahi aposel ale, budon tahi i buku le ta ndramak
    doh. Eme ma, ahi badeh, atiye sahou mwasin ta Laban.
  wim-wim: Aak keenkanamana, nil David.angan wik inangan ump lat ngench thayanangan,
    “Ngay God.an kan-kanam ngangkangam piꞌ-piꞌang nunang, yaa, puth ngay ngul wik
    nungantam waaꞌ-waaꞌang pam wanchantan.” Puth nganan kan-kanam paththam God.an
    ngangkang piꞌ-piꞌanan nunang thampa keꞌ nil David.angana ngangkangam piꞌ-piꞌ nunangana,
    yaa, puth ngan thampana wik God.antaman waaꞌanan pam wanch wiyantan.
  zga-M: 'Pwu tulini numbula yila yila iya lwidikho ukhukhongana: “Nikhidikhe puwu
    nikhanchova.” Nayufwe khange twikhwidikhe, khange twinchova.'
  yom-yom: 'Disonama ti : Minu ndiwilukila, diawu nditubila ; mu minu kimosi kioki
    beto mamveto tuwilukila, diawu tutubila.'
  san-SIN: විශ්වාසකාරණාදේව සමභාෂි මයා වචඃ| ඉති යථා ශාස්ත්‍රේ ලිඛිතං තථෛවාස්මාභිරපි
    විශ්වාසජනකම් ආත්මානං ප්‍රාප්‍ය විශ්වාසඃ ක්‍රියතේ තස්මාච්ච වචාංසි භාෂ්‍යන්තේ|
  yut-yut: 'Piŋkop gen papiakon gen yaŋ tosok: “Nak Piŋkop nandaŋ gadaŋ ɨmgum, do
    yaŋ teŋteŋok agɨm.” Ae yaŋ gɨn ninyo kɨsi nandaŋ gadat amaŋ, do yaŋ teŋteŋok amaŋ.'
  grc-BYZ: ἔχοντες δὲ τὸ αὐτὸ πνεῦμα τῆς πίστεως κατὰ τὸ γεγραμμένον, ἐπίστευσα, διὸ
    ἐλάλησα, καὶ ἡμεῖς πιστεύομεν, διὸ καὶ λαλοῦμεν,
  cpc-NT: 'Iro nimatakiri naaka okaatzi josankinatakoyiitakiri pairani, kantatsiri:
    Nokimisantanai naaka, irootaki noñaawaitantari. Irootaki nimatanairi naaka, nokimisantanai,
    irootaki noñaawaitantari.'
  nhg-NT: 'Pero tejua toyulo moneltoca, san quiene ca moneltocaya iyulo de inu Salmista.
    Pos tlajcuelulpanca: “Noneltocac, hua por inu onetlanunutz”. Ejqueu tejua nuyejque
    toneltoca, hua por inu nuyejque tetlanunutza.'
  nya-nya: Kwalembedwa kuti, “Ndinakhulupirira; nʼchifukwa chake ndinayankhula.” Popeza
    ife tili ndi mtima womwewo wokhulupirira, ifenso timakhulupirira ndi kuyankhula,
  ngu-NT: 'Ijquin tlajcuilolnesticaj ipan on Yectlajcuilojli: “Onitlaneltocac, yejhua
    ica onitlajtlajtoj.” Tejhuamej no ticpiaj sa no yejhua on tlaneltoctli, niman
    yejhua ica titlajtlajtohuaj.'
  kup-kup: Met Godiz tepatak epat menahan hez, Ne Godiz homeo badae batat hez, povoz
    ne pim ñetiv modarin mañovai samoh. Met pot menahan hezavoz zut, dei amun pimaz
    homeo badae batat het añarabon pim ñetï tinao mañovai sameg.
  jid-jid: Ki hei ni ruhu wu tin dindi na dan ba nhai min khanye ni wu ni furta 'kinto
    kin kbanye kin nzi lah naki.
  wmw-wmw: 'Sambi, kwa kuwa tanawo roho moja ya kwamini kamba vyavyandikiwe: “Nimwamini
    Mwenyezimungu, ndimana nisowera”, ofwe novyo tímwamini ndimana tísowera.'
  gmv-GGM: Kase geesha maxaafan xaafetida mala “Ta ammanida gishshi hasa7adis” geetetidaysa
    mala nuka hessa he ammano ayanan ammaniza gishshi hasa7osu.
  ssg-ssg: Amite tesol aposel lawe amite kaxi matuke tatale kakai Haeu nake ti xoxoi
    namilomite tetan, hanowi ti tel i kakawen leili pepai Haeu i ukek, “Namilok xoxoan
    ti Haeu, aile ape nga kaxi ahuhuti kakaian.”
  zpo-NT: 'Nel stub pa nzhé: “Ngwii na lo Dios, kwaanzee nza na kwent cheen xaa”,
    [Sal. 116:10] zee snee nzaa re be kwent cheen Jesucrist nel ngwii be lo Dios.'
  poy-poy: Malembu Mananagala galonga, “Njimiriti, su ntakuliti.” Na twenga viraa,
    patuwera na rohu iraa ayi ya njimiru, twenga viraa tutakula toziya tujimira.
  qwh-NT: 'Diosnintsicpa palabranmi queno escribirëcan: “Creyiquinïrecurmi parlä”
    nir. Tsenollam noqacunapis tse creyiquinïcunaman marcäcurnin willapäcuyä.'
  gaw-gaw: Kayak naip̱a, nai laa daaṯe am inam. “Da Kayaknu oolp̱a genab doomi amunu
    da nuhignu maṯimi.” Amubia ig ele Jesusnu oonigp̱a genab dooṯem amunu ig madiṯem.
  nca-nca: Sokomeko ŋuno ŋande nakayáŋaró, “Nondo iŋondutu tanowó, ŋunde ŋuroko yesowoyoteno.”
    Asa ŋundiro naŋge norendo iŋondutu tatowó, ŋunde ŋuroko yesowoyoteto.
  zpz-NTPP: 'Nunu rshaal de̱ de riidz ni Ñgyoozh, gun ricy cup de̱ consuel lom, gal
    nu rniiñ lat de riidz nim. Orzeꞌ rniiñ: “Ya̱ bicy cupa̱ consuel, nunu nu nac ndeꞌ
    mne̱e̱”, rniiñ.'
  mkj-mkj: Puk Joarwi kajalehda, “Ngoahi pwojon ioar mehwa ngoahi sikesikki.” Pwa
    amai pwojon pel mine, ioar mehwa kamai pel sikesikki.
  zac-NT: 'Nadapë naꞌa mizmë fe nanapë el quë bëquëꞌë zndëꞌë laꞌni Sagradas Escrituras:
    “Gualdí lduaꞌa, por ni biadiꞌdza”. Zni zac lëꞌë naꞌa rialdí lduꞌu naꞌa shtiꞌdzë
    më; por ni ruadiꞌdzë naꞌa.'
  kyg-kyg: Goti mukufiꞌmo avoꞌmo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, Nagesa afiꞌna fatago
    huꞌnovaꞌmofeꞌmo ge huꞌnove, huno huꞌnigeta ani magoke Auneꞌaeꞌmo lagesa afita
    fatago nehuna aepa vekamo Auneꞌamo aliꞌnonaꞌmofeꞌmo lagaeꞌeꞌmo ge nehune.
  kmk-kmk: Kanan dit naikanglita ugud Apudyus un, “Manuttuwaak kan Apudyus, siya’d
    gapuna’n ibagak dit maipanggop kan siya.” Ot padana pay kan dikami ta gapu’t dit
    pammati mi kan Apudyus, siya’d mangibagbagaan mi utdit maipanggop kan siya.
  cao-NT: Jabi Dios Chani yoahi tsi Cristo qui chitimiquia, ëa ja mëbino iquish na,
    naa David yamabo Dios qui chitimini jascaria. Quënëhacanish cabo ó tsi “E chaniquë,
    Dios qui chitimihi na ra” i David yamabo ni quiha. Jabi tocaquia ëa ri chanihi
    na.
  bbr-bbr: Anut nukan buk opok kar ros keser äiewon, “Isan woi Anut mesin epar momin,
    okon, is kiro ämän äiem.” Kiro ro kon wou Anut mesin epar mowon senek ik nais
    iken woiok epar momun, okon, ik nais ämän moram.
  inb-inb: 'Kasami ñugpa­manda librupi willa­raiá: Taita Diuswa suma iuia­rir­kani.
    Chimandami paimanda rimar­kani. Chasallata nukan­chi­pas, Iaia Jesus­wa suma iuia­rin­chi.
    Chi­manda­mi pai­manda riman­chi,'
  hrv-hrv: 'A budući da imamo isti duh vjere kao što je pisano: Uzvjerovah, zato besjedim,
    i mi vjerujemo pa zato i besjedimo.'
  box-NT: 'Wa páanía le sĩidéró dà-kéní yi. Mu ka làa bìo mu túararáa
    le Dónbeenì bíonì vũahṹ yi le: «Ĩ bía lé bìo á ĩ dó ĩ sĩi.» Àwa,
    á warɛ́n mún dó wa sĩa làa bṹn síi, lé bṹn nɔn á wa mún wee bíoráa.'
  ote-NT: 'Nuje dí pɛꞌtshe ra jamfri ngu mi pɛꞌtsa núꞌa̱ toꞌo bi ꞌyofo njaua ne bi
    ꞌñena: “Nugui dá camfri Ajua̱ da maxqui, hangue por gueꞌa̱ dá ma̱ gue nuꞌá̱ xi
    majua̱ni ja rá tsꞌɛdi.” Necje dí camfrihe Ajua̱, hangue hindí tsuhe ga ma̱nbahe
    rá noyaꞌa̱.'
  wnu-wnu: 'End Qenu qob ete igo: ‘Ye Qenut mom oabig ne wonou qob dibes quraum.’
    Ende igo end ne in gor Yisast oabig ne wonou qob dibes qamb igoun.'
  zam-NT: 'Thidte mod ndxelazen loo Diox xal ngola''s mèn co'' mque'' ye''s co'' nac
    libr che''n Salmos co'' nac xti''s Diox xal mbez di''s co'' ndub loo libr che''n
    Salmos: Por ngolazen, cona ndyoodizen cón che''n Tad. Daa, ne, ndxelaz loo Tad
    Diox. Por cona, ndyoodizen cón che''n Tad Jesús.'
  zyp-NT: Capathai tah, “Ka zing cawtah ka rei,” tatah a tah. Ma hapaw zingnah thinglung
    co kaaning zong zing hrah peh ka, kaa reipaw a cang.
  sey-NT: 'Maijaꞌquë toya pëpëpi caji ñeje yequë hue̱ꞌña: “Paꞌire paji cuasaquë ja̱
    doꞌire quëahuë”. Ja̱je paꞌye cuiꞌne yëquëje̱ paꞌire paji asajë quëayë.'
  nvm-nvm: Regavo nuvuon izeg no ma vierafejo iji bun usuibe buk Sams ijia isoime
    kuai, Na ma vierafejo ijefuon na iji kuaivno kuain. Ijefuon noiji no Godon vuak
    iji no ma vierafejo ijefuon no darokma vuak fuon iji abe kuaimoij.
  mps-mps: Awe, te isabo sę enade hauwa sogo idubao. Tiali goli dago Godigo po pusubo
    sę tagalobeo. Magi baso meni. Polobadu te Godigo po bukude bidi me deligo te
    po wai, “Eno Godiba homu elalubaso, eno po hanilama pusai,” te po asęani. Tama
    dago me te tobage homu eyu, dago Kraisba homu elalubaso, tama dago te Godigo gesi
    wiegi yai po te we bidibolo me hanilama pusubo dao.
  pab-NT: 'Exakere atyo Iraiti Waiyexe nexa: “Notyakeko atyo, hoka hatyo hiyeta noxakaitene”,
    nexa. Hiyaiya, nikareta tehitiya wiso, hatyo tyakekohenahere akereta wityakeko
    hoka wiraeta wityakekone hiyeta.'
  llg-llg: Nai Lamatuak Susula Malalaon dalek nana sulak, nae, “Huu, au amahele neu
    Lamatuak, de au kokolak.” Ai duduꞌa nala boe oo, sama. Huu, ai mamahele neu Lamatuak,
    de ai musi mafada hataholi laꞌeneu Ndia.
  kyf-kyf: 'Dlɩzʋzʋe -we ka daa *-Lagɔsɛbhɛ gbaaɛ: «Ɩn ka dlɩ zʋ, we ''gbʋ ɩn yia
    gba.» ''Ɩn -amɩa ''ya, wee dlɩzʋzʋe -bhlokpadɛ nya, -amɩa ka dlɩ zʋ, ''ɩn we ''gbʋ
    -a gbaa.'
  tpi-tpi: Mipela i bilip long Jisas, na mipela i mekim wankain pasin olsem buk bilong
    God i tok, “Mi bilip pinis long God, olsem na mi bin tokaut.” Mipela tu i bilip,
    olsem na mipela tu i save tokaut.
  mih-NT: 'Sino iñi ndi tañi i sino iñi ra rey David quɨvɨ i catyi ra: “Sino iñi,
    ta yucuan cuenda nacatyi sihin ñiyɨvɨ.” Catyi ra. Ta tacuan tucu maa ndi, sino
    tucu iñi ndi, ta yucuan cuenda nacatyi ndi.'
  qvh-NT: 'Tayta Diosninsipa palabrancho cayno nirmi guelgaraycan: “Gamman yäracurmi
    wilacushcä.” Say guelgaraycashgannölami nogacunapis Tayta Diosman yäracur Jesucristupa
    wilacuyninta mana ajayaypa wilacuycäyä.'
  kms-kms: Wuti iri asi God ningg wand rise kin buk pe nari, “Nge God nei gibig ye
    pugri bu nge simbe gad.” Muq beghi mune pugrine Yumbui nei bibig bu beghi simbe
    bad.
  agn-agn: Na-tang ong Kasolatan, “Pagpamatodo tenged pagpareto.” Maning ka ta sia
    kabael tang pagtaligo, animan pagtoldoko pa, tenged pagpareto.
  nhi-NT: 'Itich in Teotlahtolamatl ihcuiliutoc: “Ontlaniltocac, ica non ontlahtoh”;
    ica non mismo tlaniltoquilis tehuan noiuqui ittlaniltocah, uan ica non noiuqui
    ittlahtouah.'
  ttc-NT: 'Qetza wit''lik jk''u''ja iktza'' te aj oqet tz''ib''a'' [tuj te Tu''jal
    Dios] ikxjani: “Owokslaj b''ix astilji oxik nyoli'' ti''j.” Ntons ax qetza, ax
    nqo''okslana, b''ix astilji ax nxik qyoli''na ti''j.'
  dan-1931: 'Men efterdi vi have den samme Troens Ånd, som der er skrevet: “Jeg troede,
    derfor talte jeg,” så tro også vi, og derfor tale vi også,'
  kwj-kwj: 'E, Jisas ni sembe nu haro sumbu tini Gotri chengi ki ka hinga sawero:
    “Ani Gotri ni sembe ani haro, o keke amwei o a sawenda.” Woro hingambwa nunu okwe
    sembe ti nu hasini amwei nu sawendau.'
  vie-OVCB: 'Chúng tôi nói điều chúng tôi tin, như tác giả Thi Thiên đã viết: “Tôi
    tin Đức Chúa Trời nên tôi nói.”'
  kze-kze: naaóvá'á Áánútun-aai aúváí-kwandaaivimba agaimaréna séna Áánútun-aaiyave'a
    áraire siré'a pó'a kwenáái kwésimatimune siráintemba Áánútun-aaiyaveta áraire
    séta kwésimatimune.
  lbk-lbk: Nan talekmi et kag isnan naisolat isnan kalin Apo Dios ay mangwanin, “Khapo
    tay namati ak et nay ifaagko.” Siya akhes ken chakami, tay namati kami akhes,
    et nay siya nan ifab-aagmi.
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ: “Njaanchjaꞌvi a̱tseꞌe, je̱ꞌe̱
    ka̱jxts a̱tseꞌe nka̱jts.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ. Nay veꞌempa a̱a̱ts, njaanchjaꞌvip
    a̱a̱tseꞌe, je̱ꞌe̱ ka̱jxts a̱a̱tseꞌe nka̱ts.'
  bzh-bzh: Log Anon Vabuung vo niwëëk vu he in bë he ayomin na timu vu Anutu nabë
    sën dekevu meneggëp loḳ Anutu-yi-ḳapiya lo nebë, “Sayoġ neya timu vu Anutu
    om sën senër ġaġek ranġah.” Lom he ayomin neya timu vu yi ving, om sën he nanër
    yi ġaġek ranġah ving.
  guj-2017: વિશ્વાસનો તે જ આત્મા અમને છે તેથી મેં વિશ્વાસ કર્યો માટે હું બોલ્યો એ
    લેખ પ્રમાણે, અમે પણ વિશ્વાસ કરીએ છીએ અને તેથી બોલીએ છીએ.
  jvn-NT: 'Nang Kitab ènèng tulisan ngéné para sedulur: “Aku tansah pretyaya marang
    Kowé Gusti, mulané aku ngomong nèk Kowé Pitulunganku.”'
  byr-byr: Nemɨnyɨna Kuryai dɨragɨnna lɨmwangebwi nejaavakeine. Yɨ sasare dazabwi
    Gotɨyare bukuyaꞌ yɨdaꞌnɨkabaaibɨsarɨ avaaina wɨjayaakesɨ. Yɨ dara dɨnɨꞌ “Nɨmɨ
    Gotɨyarɨ dɨragɨnna mena lɨmwagevɨ yɨ yagaalyaꞌ wɨdeinyɨ.” Lɨmwanga avaalyabwi
    maaroina kwainajɨ dɨragɨnna lɨmwadaanyavɨ yagaalyaꞌ wɨdadaanyaine.
  ian-ian: Tamba la nyan Sam walɨnja nyaangɨpmba pɨlɨwutndɨ. God wun kat kwunatndɨ.
    Vɨga lɨgowun. Ngi kat tɨga nat nɨmba kat mbukiyowun waa pɨlɨwutndɨ. Ndɨnai yelavɨka
    lɨga vat wunai yelavɨka lɨga vak vla lɨgandɨ. God nɨn kat kwunakiyandɨ. Vɨga lɨgowun.
    Ngi kat tɨga nat nɨmba kat mbutuwa vak kat ana vaatɨgowun.
  hun-hun: 'Mivel pedig a hitnek bennünk is ugyanaz a Lelke van, amint meg van írva:
    „Hittem és azért szóltam,“ hiszünk mi is és azért szólunk.'
  mcf-NT: Ambi chiacpadomboen Nuquin Papan naindac, quequin tantiaquin chiombi, quequin
    Nuquin Papan dada uamiampicpaden tantiaquin Esuquidistu chuibanec nebi.
  kjs-kjs: 'Naame Yesu madaa kone rulaemare abalade Gote-na agale wi buk madaa go-rupa
    lisa-rupa pema: Neme Gote madaa kone rulaayo-pulu neme abala lisua. Gore naame
    page kone rulaema-rupa naame page agaleme lema.'
  mni-mni: "Mapugi Puyada asumna hai, “Eina ngangkhi maramdi eina thajakhi.”\x94 Chap\
    \ mannaba thajabagi thawai adu eikhoida lei, aduga thajaba adugi maramna eikhoinasu\
    \ ngangthok-i."
  yad-NT: 'Nu̱tyuva̱chu Ju̱denu Jnutumusiy, daryani̱ ni̱tiy nu̱yadara jirya niquejada:
    Jiryatiy ratyuva̱chu ramu, ramuni̱ rañique ranchiy. Daryantiy nu̱y, jiryatiy nu̱tyuva̱chu
    ramu, nu̱ñique varintyi.'
  mxb-NT: 'Ta kándéé iní ndu̱ Ndios táto̱ꞌon ki̱ꞌo ni̱ ka̱ndeé ini ñaá na̱ ni̱ taa
    diꞌa noo̱ tuti ii̱ Ndios: “Sa̱ꞌá ña̱ kándísa ndaa̱i̱ Ndios, sa̱ꞌá ño̱ó ni̱ kaꞌi̱n
    saꞌa̱ ná.” Ki̱ꞌo dión taꞌani ndóꞌo nduꞌu̱, chi̱ sa̱ꞌá ña̱ kándísa ndu na̱, sa̱ꞌá
    ño̱ó káꞌa̱n ndu̱ xíꞌín ndó saꞌa̱ ná,'
  pon-2006A: Pwuhk Sarawi mahsanih, “I pwoson, ihme I lokaiahki.” Eri, ni soangen
    pwosonohte me se pil kin lokaiahki, pwe at pwoson pil mie.
  maq-NT: 'Tjin hiscan xi chja xcun xujun rë Nina cuitjin: “Camacjain ná, vëhë xi
    cachjá”; hane ngayin ne, tangun macjain niji cojo me xi cuatjin catsihindu cjua
    jan. Vëhë xi hacuanitjin ni nújin ngayin: “Macjain niji, vëhë xi nújin.”'
  hto-hto: 'Juzíñamui Cuegáuaimo dáamɨe duere ie zefuíbicailla llezica daɨde: “Juzíñamuimo
    ɨ́ɨnotɨcue ie jira úritɨcue.” Mei daɨí cue jɨáɨ afémɨe ɨ́ɨnua izói ɨ́ɨnotɨcue,
    ie jira Juzíñamui ñúefuedo úritɨcue.'
  por-BRBSL: 'Mas tendo o mesmo espírito de fé, de acordo com o que está escrito:
    “Eu acreditei, e por isso falei”. Nós também cremos, e por isso também falamos,'
  ces-NKB: 'Jelikož však máme stejného ducha víry, podle toho, jak je napsáno: “Uvěřil
    jsem, a proto jsem mluvil,” i my věříme, a proto mluvíme,'
  cui-cui: 'Nacom Pejume Diwesitha jeye: “Jume cowʉntan daxota cueicueijan”, jei.
