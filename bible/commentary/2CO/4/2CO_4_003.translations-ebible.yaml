  urd-urd: और अगर हमारी ख़ुशख़बरी पर पर्दा पड़ा है तो हलाक होने वालों ही के वास्ते
    पड़ा है।
  hot-hot: Ma doŋtom anyô bêŋ bôlôŋ êntêk Sadaŋ bôk havuliv avômalô maleŋiŋ siŋ ba
    miŋ êvhaviŋ ami. Ba intu yêlôaniŋ Abô Mavi hêk loŋ kapô ma avômalô takêŋ lêk idum
    ek nema ba miŋ hatôm nêgê Abô Mavi anêŋ deda atu ba enaŋ hathak anyô lôkmaŋgiŋ
    Yisu Kilisi ami. Yanida ma Wapômbêŋ.
  mqj-NT: Ianna dengampa tau tae' umpekalambanan manappa Kareba Kadoresan kipalanda',
    to la ullolongan mandamora kasanggangan,
  rus-SYN: Если же и закрыто благовествование наше, то закрыто для погибающих,
  mbh-mbh: Na aro ve Panongpolong Sivenga ako them panongpol thomu nge, i klip a omu
    pelie nge, aken i klip inga nge areko o penthal lale.
  bdd-bdd: Ma ꞌeguma tupwana tomota ꞌima heꞌitao geya sisanapu, siboidimo hesilae
    ꞌina ꞌeda ꞌoinega sitautauya.
  cbt-NTPO: Quisocristo nanamën noya a'chintopiraihuë', a'naquën co yanatëtopihuë'.
    Parisitopiquë pacacaiso nipisopita co nohuantopihuë' natëtacaiso'.
  srn-NT: Efu gi son sma wan duku de ete abra a Bun Nyunsu san wi e preiki, dan dati
    na sma di e go lasi.
  cta-NT: Loꞌo liꞌ si ntsuꞌu ñati̱ nu ñacui̱ chaꞌ tucui tsa ndyuꞌu chaꞌ tsoꞌo jiꞌi̱
    Jesús nu nchcuiꞌ ya loꞌo nguꞌ, liñi la ñacui̱ na liꞌ chaꞌ ñati̱ biꞌ laca nu ngunaꞌ
    nduꞌni, biꞌ chaꞌ ná nchca cuaꞌa̱ jyaca̱ ñati̱ biꞌ jiꞌi̱ chaꞌ biꞌ.
  bqc-SIM: Tó baona pↄ́ wálɛ kpá ulɛaɛ, gbɛ̃́ vũaaaↄ ↄ̃ a ulɛanɛ́.
  tcz-CHONGTHU: Keihon Kipana Thupha kaseiphongu hi ponlukhu lea kiselgua uma ahileh,
    hichu amangthah dingho a ding bou ahi.
  mar-mar: पण आमची सुवार्ता आच्छादली गेली असेल तर ज्यांचा नाश होत आहे त्यांच्यासाठी
    ती आच्छादली गेली आहे.
  snp-snp: Etito minoba, ido lo oloto melonimo kawa kuwa lalo ya falukuto nefe? U
    kopa unawamo wenena kolato ya moda falukuto nemo ne.
  isl-isl: Ef einhverjir skilja ekki fagnaðarerindið sem við flytjum, þá eru það þeir
    sem ganga veg hins eilífa dauða.
  spy-NT: Nto yoo iyēēnootiin ꞉lōkōōywēchuchoo chu kāroomēch, kōōyēēnootiin ām wōlēē
    mii ꞉biiko choo mii bokubootōōs.
  xnn-xnn: Ngem wada nan kasasalinan nan gawis ay damag ay ibagbagami et kedkedeng
    isnan adi mamati ay awnit madosa ay eng-enggana.
  mwe-mwe: Pabha, monaga Ngani ja Mmbone jitulunguyaji jishikwiiya, bhai jishikwiiya
    ku bhaobhanga.
  tte-tte: Na tem wasana namwanamwana kaguguyeyan na nige imamayale tomo tupwaliyao
    kolili bwaimwana kilakilala yakato siya tomoliyaone silalau boita kaiwena.
  tcs-tcs: Ip da Gudniuz baut Kraist wea mipla i pris i bloke main blo dempla, den
    dem pipol i prapa lus, no sabe wea dempla i go.
  hlt-THB: Kaimih ak awithang leek kqawn ve hlip a dah na a awm awhtaw, ak plalthamkhqi
    hamni hlipdah na a awm.
  soq-soq: Gagalo euda ipa siwa rua Keriso sapawa debamasade. Me bedewe God inainambaida
    sabamosade ita sapawa do enditewade. No me benemawa ema sabamo amonantitana, tane
    apana isiwa insaisau rupulala baiwa ipawaida mai atentopua rua. Ita mo ipa sa
    ando kadi donsapua. Ema epe segaleidia, ipawa tawo ema godiwa Seitan mo insaisau
    dubasan. Sa baiwa mo Gagalo euda sapawaida mai eweipona, dia.
  qub-qub: Mana salbacunanpaj cajcunapämi ichanga alli willaycuyta willacuycashäpis
    caycan bëlu chaparaycajno.
  att-att: Á nu ajjan yù ira nga ari makánnámmu sù ilayalayâ mi, á kunnay ta natákkabán
    yù nonò da, gapu ta panakì da sù bilin ni Namarò, á mapagikáru ira ta impiernu
    ta áddè ta áddè.
  bki-bki: Kumemi numioliolu jibe nei, maka toro tai napano mijikia river ka naio
    maka rijikia rijogkar Ioluano Vou napano numitu nuberialio. Mia ver tai river
    ka maka meravo ka naio, nina maka tai napano jo barlaka ka legiano, mia monoka
    tai napano jo barlaka ka melijokouo ga, napano monoka ve vite tai ka toko kiano
    jidomiano, jibe kulum̃arauo neibano roberiio ruei.
  bqp-bqp: Tó baaru nna kũ ótɛn kpá utɛnamɛ, gbɛ̃ kũ ò sãtɛnanↄn à utɛnańnɛ.
  mcp-mcp: Njɨ, ŋkí Jɔ̧jɔ̧ Kɛ́ɛl sə́ ŋgə́ bwiiŋg yɛ́ ŋgə ná bə mbúdʉ́lá nə sʉláya,
    a ŋgə bə ntɔ́ shú búúd bwə́ ŋkág nə́ bwə́ kə́ jímb wá,
  hat-hat: Si malgre sa, bon nouvèl m'ap anonse a pa klè toujou, li pa klè pou moun
    k'ap peri yo.
  npl-NT: Pero tla n kualitlájtoli non tejwah tiktematiltiah amo kajsikamati, sanwel
    amo kajsikamatih akimeh moixpoloah.
  bgg-bgg: Gethek è yua pha muawie ji ug arone, hì ne hanyie muadun pha ji ug bie
    ro.
  eng-TCENT: But even if our gospel is veiled, it is veiled among those who are perishing.
  eng-BSB: And even if our gospel is veiled, it is veiled to those who are perishing.
  cpu-NT: Tzimatsirika kaari kemathaterone tsika okantakota Kameethari Ñaantsi nokinkithatziri,
    tera naaka omanapithavaiterine, aña tzimatsi kantakaarori kaari ikemathatantaro
    okempivaitakaromi impashikapithataitatyeerimi ikinkishiretane, iriitakera peyashivaitaachaneri.
  san-ASM: অস্মাভি ৰ্ঘোষিতঃ সুসংৱাদো যদি প্ৰচ্ছন্নঃ; স্যাৎ তৰ্হি যে ৱিনংক্ষ্যন্তি
    তেষামেৱ দৃষ্টিতঃ স প্ৰচ্ছন্নঃ;
  tac-NT: Ramueka beníriliguru churigá 'la buyásiwa alé tabilé 'la bowechi. 'Lige
    we'ká ralámuli tabilé bijchígiga aké alué ra'íchali rekó 'la námaka akee alué
    ra'íchali alanime ko. 'Lige ramueka tabilé chojkila niru, alué ralámuli 'ma e'wegágame
    ju.
  eng-WEBPB: Even if our Good News is veiled, it is veiled in those who are dying,
  gfk-H: Ma bia i tutun bia a mangana pupulus i pulus tar no numehet tahut na hinhinawas,
    i susuhai hua ta diet ing diet hirhirua.
  viv-viv: KaꞋi VenuwaꞋata Yamumuna ime alulumamalena-ma keke gidamahalini, au gaveyao
    agaidiya keke gidamahalini? Me badi agolaufofola ana eda againe hinanauna-ma kalivai-dina
    agaidiya keke gidamahalini.
  yao-yao: Nambo iwaga Ngani Jambone jitukujilalichila uwe jiunichikwe, jele jiunichikwe
    kwa ŵandu ŵakonasika pe.
  tgp-tgp: Pani hina purongo vara God mo tavuhoro na nor̃a Retir̃uhu, mo tavuhoro
    purongo isan la haratu sei la pa tihai sei,
  auc-NT: Incæte mönö Codito ingantedö ante watapæ̈ möni apæ̈nedö ïñömö ñäne cædete
    baï intawo. Ïñæmpa ñäne cædete baï ï ïninque në wë womonte wænguïnäni beyænque
    ñäne cædete baï impa.
  kbc-NT: Pida niɡ̶ina oko nige doɡ̶oyowooɡ̶oditeda niɡ̶inoa ɡ̶odatematiko me ɡ̶odalaɡ̶atalo
    Cristo, niɡ̶idi oko jaɡ̶aniatagigipi.
  bmh-bmh: Kristus nugau Ze Naliupet abai marem ze go wageimai i dareu. Bo, duailel
    ag igul eg macanemen tamarabun abu ebu darem, goagal ameagab ebu petak ze go wageimai
    dareu sul, einen, ag petak ze go en agal oiagab petak ab utemen.
  ctu-BL: Mi mucul jini wen t'an, mucul ti' tojlel jini woliyo' bʌ ti sajtel.
  meq-meq: Siye hay na, tə tsəne Labara Ŋgwalak eye nakə faya nəmaa tsikateye a ndo
    hay aye bay. A təra fataya na, andza ɗəre tay mambuza eye tə petekeɗ. Kwa andza
    niye bəbay, sərum na, hərwi ndo neheye nəteye faya ta dziye ɗekɗek tsa.
  noa-H: Mua mʌg Hẽwandam hiek jaau chitʌmjã hõrau pöd k'aug hauba nʌm k'ai, magan
    mak'ʌʌnan hagt'a putiu dau hëu hʌ̃r börr nʌmjö naawaita hamach hok'oo nʌm gaaimua
    mag k'augba nʌm.
  alp-NT: Masike ele mere, po sepo Sou Misete rebe ami lepaele, tamata leini esi natilu
    mo le sie meru esi persaye mo po esi keu loko lalane rebe eatiaise eleki namake
    poiesi kena otoi susate titinai eti pela.
  san-VEL: asmaabhi rgho.sita.h susa.mvaado yadi pracchanna.h; syaat tarhi ye vina.mk.syanti
    te.saameva d.r.s.tita.h sa pracchanna.h;
  kbq-kbq: Tagrama Knare Musenke huama hunazamo'ma ama'ma nosiana, fananema hanaza
    vahe'mo'za amara nosaze.
  kbh-kbh: Y nderado bënga chë ts̈abe noticiënga fstsabuayiyná ora, báseftanga chë
    soyënga chaósertama ndoñe tontsopodénëse, nÿe chë pochocánënga jtsemnama tmojtsajnëngbiama
    chca jtsemnana.
  ron-LSB: Chiar dacă Buna Vestire a noastră este voalată, ea este voalată în cei
    muribunzi,
  pon-pon: A ma at ronamau me malar, nan a malan men lokidokila kan.
  nhe-BL: Intla onca sequin tlen ax quimachilíaj ni cual tlajtoli tlen titepohuilíaj,
    eltoc pampa tzactoc inintlalnamiquilis huan yohuij mictla.
  sps-sps: Ito te favaanan fi romam Vurungan Rof nane Krais ten sei na mes to te kat
    fatsuu non fakats tsunia, ya te gima arasan iny ya ee, ayei kat a sanaan tsian
    tsuan ma naa fi en ya unya Hel.
  wnc-wnc: Siwan wamu wa yanikapmanggat takngae natake aminu kunduta ie natapa kusopuknga
    binga siwiu wa aminda waiaknganae toknga pananga kepi apane sukukaing aminu unin.
  bus-bus: Tó baaru nnaa kɛ̀ wée kpaa utɛnamɛ, gbɛ̃ kɛ̀ aↄ̃ↄe kaatɛɛnↄn à utɛnańnɛ.
  gub-BL: Tatahu pe oho ma'e ràm a'e wà, a'e zutyka'i nukwaw kwaw Tupàn ze'eg ureremimume'u
    kwer a'e wà. Ta'e nuzawy kwaw ma'e ikwaw pyr 'ym wanupe a'e xe. Tupàn pyr oho
    ma'e ràm ukwaw katu ize'eg a'e wà.
  imo-imo: Nalo ungu tukume nimbo tiro wali paimbo melteni pipi timona naa pilinge
    lemo aku pipi tili ulumu kombu kerina purumele imboma kinye wendo oromo.
  boj-boj: Ariya tamo uŋgasari padalqa gamq di unub qaji naŋgi Yesus aqa anjam bole
    iga palonteqnum qaji di aqa utru poinjrosaieqnu.
  eng-DRA: And if our gospel be also hid, it is hid to them that are lost,
  knf-knf: '*Uţup ulil unuura wi ŋkţupuŋ, woli udoo wunana ţi baloŋ, uţënk ţënk kë
    bukuŋ mënţan bawo ţi bgah bi pkeţ.'
  san-KHM: អស្មាភិ រ្ឃោឞិតះ សុសំវាទោ យទិ ប្រច្ឆន្នះ; ស្យាត៑ តហ៌ិ យេ វិនំក្ឞ្យន្តិ
    តេឞាមេវ ទ្ឫឞ្ដិតះ ស ប្រច្ឆន្នះ;
  arn-NT: Fey ti werken montuluwün dungu taiñ wewpikeel newe kimfalnole, fey tüfa
    femngentukey tati montunoalu müten.
  zas-NT: Per bal yuꞌ bén ni ad rigniaꞌt xtiidxzaꞌc Jesucrist ni cayneen, ad rigniaꞌtaman
    laan guial ad zëtaman loj xnejz Dios.
  ken-NT: Mbák Mbok Ndɨ́ndɨ́ anɛ sɛ́ghàti bho achi chi mbɔ ɛnyɨŋ ɛnɛ ɛchi bhɛ́sɛ́
    bhɛ́sɛ́, ǎbhák ɛnyu ɛyɔ chi ntá bo abhɛn bachi ndu mbi nɛwú.
