verse: 2CO.004.003
translations:
  kpx-kpx: No isiviholilu Dilava hoto mahogovaliho. Isito evieviholimale keau ke evige
    hoto keu abuemo hogolahale ke nahate.
  okv-H: Eto God ta ke amo embo tapa ta degi ojikae rate enana Ahihi pehari degi ta
    ere pahora amita degi amo ojikarira
  tbo-tbo: Ma inapa tuwega dewadewana to guuguyeya hina gowadi yaka tu hilahilage
    tunawahi u matahi i lugowadeya.
  mal-C: ഞങ്ങൾ പ്രസംഗിക്കുന്ന സുവിശേഷം മറഞ്ഞിരിക്കുന്നു എങ്കിൽ അത് നശിച്ചുകൊണ്ടിരിക്കുന്നവർക്കു
    മാത്രമാണ്.
  grc-SR: Εἰ δὲ καὶ ἔστιν κεκαλυμμένον τὸ εὐαγγέλιον ἡμῶν, ἐν τοῖς ἀπολλυμένοις ἐστὶν
    κεκαλυμμένον·
  bgc-bgc: पर जै म्हारै सुसमाचार नै कोए समझ न्ही पावै, तो यो नाश होण आळा ए कै खात्तर
    गुप्त सै।
  khz-khz: Na pene ai na eVali Namana gavaravaragi-veavugaana genai, evali ea kwarega
    poganai gelakana talimaramo geriai veavuga.
  deu-TKW: Wohl ist unser Evangelium verhüllt, aber verhüllt für die, die verloren
    sind,
  zsr-NT: Chquiꞌ zoa nu curejniꞌi didzaꞌ dxiꞌa runtuꞌ lnaꞌ lau qui, nacgacz nup nachúl
    nanitgac cutu taꞌyejniꞌi lei.
  lin-lin: Mpe soki Sango Malamu oyo toteyaka ezali kaka ya kozipama, ezali ya kozipama
    kati na bato oyo bazali kobunga,
  hns-NT: Hamlogke khoes khabar khaalie topal hai oelog khaatien djaun sada ke lieje
    Parmeswar se alag karal djaaiga.
  noa-E: Mua mʉg Ẽwandam iek jaau chitʉmjã õrau pöd khaug auba nʉm khai, magan makhʉʉnan
    agtha putiu dau ëu ʉ̈r börr nʉmjö naawaita amach okhoo nʉm gaaimua mag khaugba
    nʉm.
  eng-EMTV: But even if our gospel is veiled, it is veiled among those who are perishing,
  mib-NT: Te núu íyó ñáyuu tu jécūhun ni jnūhun jnama ya yohó jéē cánacani ri, te
    súcuan cúu nuū máni máá ñáyuu jnahnū ndetū.
  lif-NT2: आनिगे़ से़ःसुम्‍बे़बा सुनाइङ्‌ङिन् नादे़प्‍माल्‍ले़ ते़प्‍तुआङ् पत्‍ने़
    फाॽग्र खे़ङ्‌ग के़मे़क्‍पार के़बेःक्‍पाहाॽरे़ लागिरक् ते़प्‍तुॽरो॥
  xnj-xnj: Muni, ngati Lilovi la Bwina gatikokosa gafiyiki, gafiyiki ndu kwa vala
    vevayagili.
  mmx-mmx: La do Lagale Lavavang ma tong asu i, i lipe la kopmen na xasep, ni xopmen
    na xasep mene rinedi limixin dinaba seeve.
  cbr-NT: Nun nu Jesucristomi catamëti ca uni Nucën Papa Diosnan 'iti 'icë quixun
    uni ñuixuncë 'aínbi sapi ca axa Jesucristomi catamëti ië́tisama tancë unicaman
    a banax ca upí oquin cuaisama 'icë quixun sinánti 'icën.
  tee-NT: Para ni alin lapanacni ju tanajun ni jantu lai tamachakxai acsni ic'ajunau
    ta yu lai putak'alhtaxtucan pus yu'unchach ju catats'ank'ak'alhiya'.
  eng-LSV: and if our good news is also veiled, it is veiled in those perishing,
  cak-NT: Pero jec'o ri man niqui'en ta entender ri utzilaj rutzij ri Dios ri nakatzijoj,
    pero ri' xe ri winak ri ye'apon chupa ri camic chi niqui'en sufrir.
  pah-NT: Jara'g̃a pe oreremimombe'ua onhimiva'ea – kiroki g̃a oho hahyva'ea ruvihava
    viara rupi. G̃a pe jate onhimi.
  sja-NT: Wãara, Cristopa ooda eperãarã k'aripait'ee jarateedak'ãri, ũk'uru eperãarã-it'ee
    ma jarateepata wãk'a pɨk'a bɨ, mãɨrãpa ma wãarata k'awadaamaa p'anapata perã.
    Mapa o k'achiadee wãruta.
  xed-xed: Ka nda ɗifa na Lfiɗa Gwaɗa ta mnə ŋni na katsi ná, da gwal ta zaɗiŋtá ghəŋa
    taŋ nzakwa tsi nda ɗifa.
  mks-NT: Tá co̱ cánda̱a̱ ini ña̱yivi tu̱hun va̱ha sa̱há Jesús ña̱ cáha̱n nde̱ xi̱hi̱n
    ná, cúú á sa̱há ña̱ xíca na íchi̱ cua̱ha̱n indayá.
  gfk-S: Ma be i tutuno be a mangana kaskaser i pulus ter no numem tahut na hininaawas,
    i susuhai hobi ta dong ing di hiriruo.
  bmu-bmu: Mewö ahakzinmö, iŋini tosatŋan kewö jimakze, “Polnöŋ Ölöwak Buŋaŋi mi esuŋambuk
    jimakza.” Mewö jibileŋak ewö, esu miaŋön könöp sianöŋ gemei, mönö yeŋgö uruŋine
    ahöba miaŋgöra gwözöŋniga qakömakze.
  dgz-dgz: Go God No Oise Kakaewa wadidiamuintoniwa go orup upi ya anuiwanum iwa mega
    ame mu God inak mega wakaumane nagirewa menan imu pose ukum umen wandia.
  eng-GNV: If our Gospell bee then hid, it is hid to them that are lost.
  zaa-NT: De riquixá'a tu' ti'iỹa modo l·lá ca enne' por Cristo Jesús, pues para ttu
    te cą nna completamente taá labí ritelíni cą, quiere decir canu dia lo néda nu
    runią qui'ni nitti cą.
  eng-WEBSTER: 'But if our gospel is hid, it is hid to them that are lost:'
  guh-guh: Itsa patsipaebabiabajë jivi pecapanepaelivaisinexatsi, jumenapebetsiaya
    patsipaebabiabajë xaniavaetsia patanejumeyapëtaenexa. Nexata patsipaebi atanë,
    pajivi apo jumecovënëtsi bajarapalivaisi, bajarapajivi pijacuata nanaxuabiaexanaena
    Diosovecua. Nexata bajarapajivi daxitamatacabijavabelianexa, Diosovecua naxuabiana.
  bon-bon: Cine lui mene jiicemusi poto biname bime tääpume mäpurage umle äbitame,
    yepä eei biname bime tääpume taatu mäpurage ge, lui cina apesareji gemi.
  nhw-BL: Sintla noja itztoque sequin catli amo quimachilíaj ni cuali camanali catli
    titepohuilíaj, eltoc pampa tzactoc inintlalnamiquilis huan yohuij mictla.
  swh-ONEN: Hata nayo Injili yetu kama imetiwa utaji, ni kwa wale tu wanaopotea.
  wbi-wbi: neke nave iMhola inofu jino tupulikisie jisighile kuvoneka, jiiva jisighilue
    ku vano visova.
  bba-bba: Lɑbɑɑri ɡeɑ ye sɑ nɔɔsiɑmɔ yɑ̀ n beruɑ, kɑm koorebɑrɑ yɑ berue.
  eng-KJVCPB: 'But if our gospel be hid, it is hid to them that are lost:'
  kgk-NT: Hesu Cristo rehegwa nhe'ẽ enterove ohendu hagwã oromombe'u mbe'u oroiko-vy.
    Ohenduse e'ỹ va'e-gwi mate onhemi rei oiko-vy ore remimombe'u. Ipy'a jeavoaha
    va'e-rami voi oiko gwĩ Nhandejáry-gwi mombyry oikose va'e kwéry. Ohasa asy hagwã-py
    oho va'erã hikwái.
  waj-waj: 'Ta mmayaaya yoketaivaa gioonna kiaapuuya kiaa kookieema kiada kiaa mmiaunna
    kuaivo kutaa tuanaa hataumaki vaitiri. Gioonna kiaapu ikia aakiaana kuaaraiyaano
    nnaasu ivaara kiaanoo: Hama ta teeda rikiaunnavaivee, kiaatirivee.'
  cpy-cpy: Eenitatsi-rika kaari kemathateroni jempe okanta-kota Kameethari Ñaantsi
    nokenkithata-kotziri, teera naaka omana-pitha-waeterini, tema eenitatsi kantakaawori
    kaari ikemathatantawo okimiwitakawo ipashika-pithatee-tatyeerimi ikenkishiryaani,
    riitakira peyawaeta-shitaa-chani.
  mpx-mpx: Yaa Wasa Waiwaisana toto ha papaatena-an nige i mwamwananal gamagalau enuna
    elal, gamagalau bolo hi nanawa nak kaiwena.
  wbp-wbp: Ngalya-kari yapa ngula kalu yanirra kuja-purda-kari Kaatu-kujaku, ngulaju
    kalu langaju jilyki nyina, kula kalu Kaatu-kurlangu jaru purda-nyanjarla milya-pinyi.
    Ngula kajulu purda-nyanyi wangkanja-kurra Kaatu-kurlangu jaru, ngula karna-jana
    yirri-pura, ngulangku kalu manngu-nyanjarla purda-nyanyi jaruju yajiki nganta,
    purda-nyanja-wangu nganta.
  luo-luo: Kapo ni Injili mwayalo ogengʼore, to ogengʼore mana ni joma olal.
  nhe-NT: Intla onca sequin tlen ax quimachilíaj ni cual tlajtoli tlen titepohuilíaj,
    eltoc pampa tzactoc inintlalnamiquilis huan yohuij mictla.
  aii-aii: ܘܐܘܼܦ ܐܸܢ ܡܘܼܟܣܵܐ ܝܠܹܗ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܝܼܲܢ، ܡܘܼܟܣܵܐ ܝܠܹܗ ܠܐܵܢܝܼ ܕܒܸܛܠܵܩܵܐ
    ܝܢܵܐ،
  esk-NT: Tusraayugaaġiksuaq uqaġikkaqput iriqsimakpan, iriqsimałhiñaqtuq tamatkunuŋa
    tammaummiruanun.
  msb-msb: Kaya kun an Maayo Na Barita na ginatukdo namon bagaʼn nasasalipdan, nasasalipdan
    lang ina para sadtoʼn napapaimpyerno.
  cpa-NT: Lǿa¹² báh³ lah¹jøng² hi² rø²jløa¹² jǿg³ dsio¹ quiah¹² Diú¹³ hi² hi² jnieh³
    ja³cog² ca²dsiog³dsa. Di³ jøng² jmáh¹lah dsa² ma²ŋi²nio³ juu¹² ja³dsa¹hén²dsa
    báh³ héi², dsa² tsa¹lø²ŋë́h² dsǿa¹².
  dso-dso: ଜଦି ଆମେ ଜାନାଇବା ସୁବ୍‍କବର୍‌ ନ ବୁଜ୍‌ବା ଲକ୍‌ ଆଚତ୍‌, ସେନ୍ତାର୍‌ ଆଲେ ସେମନ୍‌ସେ
    ଆଜିଜାଇରଇବା ଲକ୍‌ ।
  meu-meu: Emai sivarai namo bema hehuni, ia na mase e lao heniamu taudia mo ediai
    bema hehuni.
  yva-NT: Weramu vatane inta unanta Ayao Kovo reamo ravove rai jewen weye manuga ngkaumudi,
    maisyare ansune vasye mo ratatuv wemaisy. Wenanawirati vatano Amisye po mangke
    nuge nuganuije raugaje mai weye wonae wanavei.
  dgc-dgc: Pero du tolay a mepahamak, éy éwan de mépospusan i ipahayag me.
  zpm-NT: No grë zha ne ib nëd tsoguic zha nac zhiwseed Dios miṉe nonee no; sac lëëque
    grë xtoḻ zho notse lo zho, laa zho zie nëz ne nitlo zho.
  hix-NT: Anatoko àro wyaro kahra natxow hana, ronytxany kukuru komo. Yaworo nekarymen
    hamà kahra natxow hana. Àsok tawro hana, tanàhnohsom me tesnàr kom ke hamà.
  sim-sim: Hako ma ol hik inda nombok sinda ma ondo os mashi jivi Jisashin ni sawewa
    mbeek yarinda ambu lir.
  npi-ULB: यदि हाम्रो सुसमाचार घुम्टोले ढाकिएको छ भने, त्यो विनाश भइरहेकाहरूका निम्ति
    मात्र ढाकिएको छ ।
  cgc-cgc: Ula nay patagua ta bisan kino daw ino beet ambalen ta miad na balita na
    pasugid nay. Piro, daw patago gid man, patago nang naan ta mga ittaw na dili miag
    magpati ta miad na balita daw yon tenaan na maageman danen silot na ula katapusan.
  tim-tim: Akto luâk âmbâle bikŋe are hememgât dopŋân manmai arekŋe âmâ den nenŋe
    bo nâŋgâmai.
  yor-yor: Ṣùgbọ́n báyìí, bí ìyìnrere wa bá sí fi ara sin, ó fi ara sin fún àwọn tí
    ó ń ṣègbé.
  wos-wos: Du takwa nawulak nukwa wur maki joo deka mawuliré saméndéka di nana yikafre
    hundi yamba xékékéndi. Wun nukwa wur dé hiyae fakutekwa du takwana mawuliré dé
    samétéfi.
  emp-NTPO: Baribʌrʌ bed̶ea bia Critod̶ebema daiba jaradia panʌda wad̶ibid̶a ebud̶a
    b̶ʌẽ́bʌrʌ, ab̶abe dji aduad̶imaarã mãwã b̶ʌa.
  eng-F35: So where our Gospel has actually been concealed, it has been hidden from
    those who are being wasted,
  ind-ind: Kalau Kabar Baik yang kami beritakan tidak masuk akal bagi sebagian orang
    karena pikiran mereka seolah tertutup dengan kain selubung tadi, nyatalah bahwa
    mereka adalah orang yang menuju kebinasaan.
  pes-OPCB: اما اگر پیام نجاتی که اعلام می‌کنیم، مبهم است و درک آن دشوار می‌باشد،
    فقط برای آنانی چنین است که به سوی هلاکت می‌روند.
  mpt-mpt: otane nakaia unangai aseinin bib deibe bebib ile obianiba Weng olo ayok
    kesoa ni o mitmakamo mo tekein kebobbabo ge obiobe. Ina otane Klaiste bainobo
    galin nakaia unanga ile ni weng olo mitmakamo kla tekein keniba obianiba Weng
    olo motonobo ge obiobe.
  ssx-ssx: Nikana꞉ma꞉ peneme yao waloloma꞉ Pi Seliapota꞉ ma꞉nda꞉ pa꞉ta꞉ a꞉mbao wia꞉ka꞉na꞉ta꞉
    kota꞉ mo alupa꞉la꞉ pota꞉na꞉ polo peleme wanda꞉hali pa꞉ta꞉ homeke a꞉mbao ula꞉me.
  mkl-mkl: Bɑɑ do iyi ɑ̀ wɑɑ sisi lɑɑbɑɑu jiidɑu dee dee, inɛ ɡɔ ŋɑ ɑ ci yɑ ɡbɔ yɑɑseɛ,
    ɑmmɑ inɛ ŋɑ iyi ɑɑ ce nfe ɑŋɑ ɑkɑ̃i ɑ ci yɑ ɡbɔ yɑɑseɛ.
  gaq-gaq: ଡାଗ୍ଲା ନେନେ ବାନ୍ ବାସଙ୍ଗ୍‌କ୍ନେ ନିମାଣ୍ତା ସାମୁଆଁ ଜଦି ଗୁନ୍‌ ବେକାର୍‌ ତେଲା ମାତର୍‌
    ନସ୍ଟ ଗାଲି ପାକା ୱେଣ୍ଡ୍ରେଇଂ ନ୍‌ସା ଆତେନ୍‌ ଗୁନ୍‌ ସରାଃ ।
  gof-RNT: Nu odiya Wonggelay geemmidabaa gidikkoka, geemmiday dhayo ogen de7iya asaassa.
  unx-unx: ଚିୟାଃଚି ଆଲେୟାଃ ହରାତେ ଉଦୁବାକାନ୍‌ ସୁକୁକାଜି ଦାନାଙ୍ଗ୍‌ଆଁକାନ୍‌ରେଦ, ଏନା ଜିୟନଃତାନ୍‌
    ହଡ଼କ ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ ଦାନାଙ୍ଗ୍‌ଆଁକାନା ।
  gah-gah: Itó monó gakó lamaná loaká nounimó nene asapulagi nolumó geleaká noikoma,
    lapuluvámini mututoni lilí ina vegenatokagó asapulagi nolumó geleaká noive.
  lcm-lcm: Au na man a akus ro ke namempo akus tatana kapo ago e mung i pakpakutan,
    kapo asukang nang singiria vap ang kipo pataun a kui asikei.
  aer-aer: Arrpenheme itirrerlenge ayeye-arle ilerne ileme alengkiwentye akwele. Nhenge
    yanhe areyele ayeye itelaretyakenhe, itne apale alhemele ilwetyeke atheke.
  qvc-NT: Piru infyirnuman riykaqkunam mana intyindinllapachu Jisukristupa shumaq
    nutisyanda yach'achikuptiyllapa.
  tgl-ULB: Ngunit kung ang ating ebanghelyo ay nakatalukbong, nakatalukbong lamang
    ito sa mga nawawala.
  cbs-NT: Cristokidi nun jatu yusiain ja jancha tsuanda ninkamadan, jancha bepukuaki.
    Jabu jatun chakabuwen benuxanaibun ninkatidubumaki.
  xtm-NTPP: Kovaa nú ka iyo‑ka ñayii ja ñatuu ka jaku'ni ini i tnu'u vii tnu'u va'a
    ka kaxtnu'u sa a, te kuechi maa i ka kuu ja ñatuu ka jaku'ni ini i te jin skenaa
    i maa i.
  nnq-nnq: Anda Nhwalo Gwambone gongo gututangacha utekikiiya, gukiite kwa bandu abaobanga
    tu.
  bao-NT: Añurije queti jãa ca wederije ca tʉo puo majiña manirije to ca niijata,
    ca tʉo puo majiña manirijera niiro bii, ñañaro ca bii yaiparãra.
  san-ORI: ଅସ୍ମାଭି ର୍ଘୋଷିତଃ ସୁସଂୱାଦୋ ଯଦି ପ୍ରଚ୍ଛନ୍ନଃ; ସ୍ୟାତ୍ ତର୍ହି ଯେ ୱିନଂକ୍ଷ୍ୟନ୍ତି
    ତେଷାମେୱ ଦୃଷ୍ଟିତଃ ସ ପ୍ରଚ୍ଛନ୍ନଃ;
  huv-NT: Nganüy sitiül aljane ngo majaw nguineay ajlüy aaga Najneaj Nanderac wüx
    Teat Cristo, aag ayaj ngome cos ngondom majaw, pero cos ngo mandiüm mayar andeac
    Teat Cristo; por aag ayaj apmamb tiül castigo.
  otn-NT: Pɛ nu̱ya yø ja̱'i̱ hi̱ngui̱ ti̱mp'ʉ ja yø mmʉi hanja na̱ ra̱ hoga̱ 'da'yo
    hya̱ dí̱ mma̱, guehya yø ja̱'i̱ ni̱ hya̱ ra̱ 'yu̱ ngue di̱ ma ra̱ castigo ya.
  nop-nop: Kaŋ indi Bepaŋ’walaŋ Mede yoyam wondi yawenit nobu tiluwek adi meeniŋ agaŋ
    liwedok gigit hatiiŋ aditok tilak.
  obo-NT: Piru ko duwon mgo minuvu no waa poron nopokes kos poomdom dan pomon to dii
    ran od pokaabbot taddot Moppiyon Dinoggan no id ponudtuu roy, iyon dan od ingumannon,
    idda en so kopotayan no waad tomanon.
  cak-ENT: Pero yec'o ri xa man nk'ax ta cheque ri utzilüj tzij richin colonic ri
    nkatzijoj, pero ri' xaxe chiquivüch ri vinük ri nyebetzak chupan ri camic richin
    chi jumul.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤛᤧ᤺ᤛᤢᤶᤒᤧᤒᤠ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤏᤠᤍᤧᤵᤔᤠᤸᤗᤧ ᤋᤧᤵᤋᤢᤀᤠᤱ ᤐᤳᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤱᤃ ᤁᤧᤔᤧᤰᤐᤠᤖ
    ᤁᤧᤒᤣ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡᤖᤰ ᤋᤧᤵᤋᤢ᤹ᤖᤥ॥
  mie-NT: De tú íyó nchivī jāá nduú jícūhun inī tūhun jā scácu yā yóhó jā nácani ndá
    nī, de súcuán cúu nūū maá-ni nchivī jā tānū tāhvī.
  san-TIB: ཨསྨཱབྷི རྒྷོཥིཏཿ སུསཾཝཱདོ ཡདི པྲཙྪནྣཿ; སྱཱཏ྄ ཏརྷི ཡེ ཝིནཾཀྵྱནྟི ཏེཥཱམེཝ དྲྀཥྚིཏཿ
    ས པྲཙྪནྣཿ;
