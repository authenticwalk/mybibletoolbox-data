    bin mekem po yumpla.
  hlt-THB: Ka mimah poek awh awi awi ap kqawn unyng saw, Khrih taw Boei na awm hy
    tice ni ka mik khypyi hy, Jesu Khrih awh kaimih taw nangmih a tamnaa na awm unyng.
  soq-soq: Ne epe wadina, ipawa no Gagalo euda amonantitana bedewe no mai nuba umanamba
    waipe ebomba debamasaipona, tane no Iesu Keriso benemawantite waitanase, “Me ipa
    Tatamba.” Tane no nuba umanamba waite waitanase, “No nola dewalala apanawa Iesu
    ebowa baiwa e sauleitana.”
  qub-qub: Nogacunaga manami quiquëcunapächu willacuycä. Chaypa ruquenga willacuycä
    «Jesucristo Taytanchi» nirmi. Nogacunaga gamcunata yanapänäpämi maquiquicho caycä
    Jesucristupa willacojnin cashpä.
  att-att: Á yù ilayalayâ mi, ari yù baggi mi, nu ari galâ si Apu Kesu Kiristu nga
    Yápu tam. Á sikami nga mangilayalayâ, kunnay kami ta aripan naw, megapu sù pangayâ
    mi kâ Apu Kesu.
  bki-bki: Kumemi numitu numioliolu ka nina naruei, ninei Yesu Kristo, kiado Tubo.
    Maka nuvitu nuvidular kumemi ka kamiu bereio, mia kumemi tomu na im̃auano na kenemiu
    ga, ka nuvioliolu ka Yesu van kamiu ka kuvijikiaio.
  bqp-bqp: Ó zĩda kpàkpan ótɛn kɛro, Yesu Kirisi dikirikɛ kpàkpan ótɛn kɛ, akũsↄ̃
    ótɛn zↄ̀ bleárɛ a yãi.
  mcp-mcp: Sə́ aŋgɛ̂ nə cúndə sâ í dʉ́gyá nə sə́mɛ́fwó yí. Mbɔ̂! Sə́ ŋgə cúndə sâ
    í dʉ́gyá nə Cwámba Yésus-Krîst yí. Sə́ bâŋ sə́ bʉ́sə yida bə ósɔ́ɔl ɔ mə́sáal
    bʉ́n lúu mə́ Yésus dɨ̂.
  hat-hat: 'Konprann sa byen, se pa tèt pa m'' m''ap fè nou konnen: men se Jezikri,
    Seyè a, m''ap fè nou konnen. Mwen menm mwen di nou se sèvi m''ap sèvi nou poutèt
    Jezi.'
  npl-NT: Ijkuak titetlapowiah, amo tikintlapowiah tlan tejwah tikchiwah, yej titetlapowiah
    Jesús Ye n Toteko, iwa tejwah timochiwah kemi nomotekitwah, por tiktlasojtla Jesús.
  bgg-bgg: Chiih-è gethek muyua jine gethek ro asi ro; gethek è Isu Masi ne Ithong
    rone yua phro, chiih-è Isu chiang naro khiao duiine gathek de ro.
  eng-TCENT: For what we preach is not ourselves, but Christ Jesus as Lord, and ourselves
    as your servants for Jesus' sake.
  eng-BSB: For we do not proclaim ourselves, but Jesus Christ as Lord, and ourselves
    as your servants for Jesus’ sake.
  cpu-NT: 'Iriitakera Jesucristo noñaaventakotairi, nokantzira: “Avinkatharite jinatzi.”
    Tera naaka ñaaventavaitachane. Intaanimacheeni naaka jovakena Jesús pomperavaitaiyaana
    eerokaite.'
  san-ASM: ৱযং স্ৱান্ ঘোষযাম ইতি নহি কিন্তু খ্ৰীষ্টং যীশুং প্ৰভুমেৱাস্মাংশ্চ যীশোঃ
    কৃতে যুষ্মাকং পৰিচাৰকান্ ঘোষযামঃ|
  tac-NT: Ramueka tabilé e'wélala koriá 'we najtékame, tase alaniá ramueka. Alué Esukristo
    ju 'la Wa'lula ka, ramueka pe iligá u'kuchípala ralámuli niru. Ramueka gu'írili
    'emi napugiti ramueka oyérinili napurigá 'sile Esusi jena wijchimoba.
  eng-WEBPB: For we don’t preach ourselves, but Christ Jesus as Lord, and ourselves
    as your servants for Jesus’ sake,
  gfk-H: Ma iau tangai hua kanong pa mehet warawai balin uta mehet at. Taia. Mehet
    ianga uta Iesu Karisito bia ia no Watong ma bia mehet, mehet ira numuat tultulai
    wara gaia Iesu.
  viv-viv: WaꞋita, keke taumeyao faꞋimeya adalaumamala-yo higa ama egana anakilakahini,
    keke. Au Yesu Keliso alulumamalena higa BanaꞋe Kaiwabu. Tu taumeyao faꞋimeya agahe
    vaita ime Yesu againe ahawahegema-yo omi ami agetoga amimiyami.
  yao-yao: Pakuŵa ngatukulalichila ngani syetu twachinsyene nambo tukunlalichila Che
    Yesu Kilisito ŵaali Ambuje, noweji tuli achikapolo ŵenu kwaligongo li Che Yesu
    Kilisito.
  tgp-tgp: Kama sopo retivujavujangi hin kamam hasemam, pani hin Iesu Kr̃isto sei
    enia Moli, ale kama verea vara kamam nomim slev mata sava Iesu mo vaia matamam.
  auc-NT: Mönitö ïñömö, Nämä incæ waa cæmönipa, ante tededämaï ïmönipa. Wæætë, Itota
    Codito incæ mönö Awënë ingampa, ante mönitö, Tömengä beyænque mönitö mïnitö ïmïnite
    në cæmöni ïmönipa, ante mäninque ante apæ̈nemönipa.
  kbc-NT: Igaataɡ̶a ɡ̶odatematigo aɡ̶okomokoko me yalaɡ̶atoɡ̶owa, pida aaɡ̶aɡ̶a yalaɡ̶atalo
    Jesus Cristo, miniaaɡ̶iniwa Ǥoniotagodi ane iiɡ̶e inoatawece, codaa yalaɡ̶ata
    moko ɡ̶aotagipitiwaji leeɡ̶odi oko liotagipi Jesus.
  bmh-bmh: Ig duailel igual ze sesamorabun abai marab tam. Bo, ig duailel Yesus Kristus
    nugau ze sesamorabun abai marai darem, einen, go agal Dubanou Ban. Ig guzenai
    ze macanem, ‘Ig agal salau dudu.’ Einen, salau go mai darem, Yesus nug migeun.
  ctu-BL: Ma'anic mic bajñel sub lojon c bʌ che' mic cha'len lojon subt'an. Mic sub
    lojon Jesucristo, come jiñʌch lac Yum. Joñon lojon la' winicon lojon cha'an tsi'
    coltayon lojon Jesús.
  meq-meq: Ahəl nakə nəmay faya nəmaa ɗiye ha Labara Ŋgwalak eye na, nəmaa tsik ka
    bo may eye bay, nəmaa ɗa ha Yesu Kəriste neŋgeye Bəy Maduweŋ. Nəmay na, nəmay
    ndo məgakum məsler hərwi Yesu.
  noa-H: Mʌ chan pãrag wir haig mʌchta pãar pörk'a chirʌm ha jaauba chitʌm, muan Jesucristota
    hõrag hamach pörk'apimk'ĩir jaau chitaajem; hí k'abahab chadcha maach Pör. Mʌch
    garmuajã Jesucristo k'õsi chirʌm gaaimua, mʌg hi hiek jaau chitʌmua mʌʌn sĩi pãar
    chogk'ata chitʌm.
  alp-NT: Le lepate rebe ami lepaele, mere lepate kena ami ruama mo, po lepata kena
    Yesuse Kristuse be Ile Tuhane kai beiNi pine ami ono tamata makerike ete imi.
  san-VEL: vaya.m svaan gho.sayaama iti nahi kintu khrii.s.ta.m yii"su.m prabhumevaasmaa.m"sca
    yii"so.h k.rte yu.smaaka.m paricaarakaan gho.sayaama.h|
  kbq-kbq: Na'ankure tagra'a nanekea huama nosunanki, Jisas Kraisi'a Ra mani'negeta,
    tagra Jisas Kraisinku huta tamagri kazokazo eri'za vahe mani'none.
  kbh-kbh: Bënga ndoñe nÿe cabëngbe soyama queftsatabuayiyná, ndayá Jesucristbiama
    mo Bëngbe Utabnacá. Bënga bëngbiama fsëndbáyana mo oservenëngcá fstsmëna ca, ts̈ëngaftanga
    jujabuáchama; y chca fsëndbétsama Jesús jasérviama.
  ron-LSB: Căci noi nu ne predicăm pe noi înșine, ci pe Cristos Isus ca Domn, și pe
    noi înșine ca slujitori ai voștri pentru Isus,
  pon-pon: Pwe kit jota kin padaki duen pein kit, a duen Krijtuj Iejuj, me i Kaun,
    a kit ladu ’mail pweki Iejuj.
  nhe-BL: Huajca ax titlacamanalohuaj tlen tojuanti, pero titlacamanalohuaj tlen Cristo
    Jesús huan tiquinyolmelahuaj tlacame para yajaya Dios tlen yoltoc huan Tohueyiteco
    nochi titlacame. Huan nojquiya tiquinilhuíaj para tojuanti tiimotequipanojcahua
    para timechpalehuise queja tihuelij, pampa queja nopa tijtequipanohuaj Tohueyiteco
    Jesús.
  sps-sps: Mam gim rom ma naa vavis mam te favaanan iny a tsivom, a sikia, mam favaanan
    iny rom e Krais Jisas, Ayei na Tsunaun. A ka te tsue tsuk iny romam a tsivom i
    tovei, amam tsoiny binun tsun tsumi, tana saa, tana ka to te kat bus e Jisas tsura.
  wnc-wnc: Siwan ginu atnataaing. Nata ninae wam taknga dua yanikapmanggat. Aho. Nata
    Jesu Kraisde natake ita nindane Buyambam tapanin ngang yanggat. Yake na Jesue
    puya tasingamunangge natake gin gatandamunangge nataat ngang yaninggat.
  bus-bus: Wa zĩnda kpàakpan wée kɛɛro, Yesu Kirisi diikɛɛ kpàakpan wée kɛɛ, bensↄ̃
    wée zĩi kɛɛare à yãnzi.
  gub-BL: Nurumume'u kwaw ureze'eg purupe ure. Zezuz Zaneruwihawete Zanezar romo heko
    haw urumume'u uruiko purupe. Uruiko peme uma'ereko ma'e romo ure, ta'e Zezuz urezar
    romo hekon a'e xe, ta'e umume'u kar uze'eg urewe a'e xe.
  imo-imo: Ungu tukumemu toya topo nio ungu nindu kano mele, nanu palo topo na iye
    pengamu moro nimbo naa nimbo tiro. Nani nimboindo, Jisas, Goteni lino nokopa kondombalo
    iye te lipo mundumbo nimbe kanopa ltimu iye nomi Kraist, yu Awilimu. Jisasini
    nando tewi nimu mele tepo, na eno Kraistinga Korin imbomanga kendemandemu moro
    nio kano, aku tepo ungu tukumemu mona nimbo para tiro.
  boj-boj: Niŋgi quiy. Iga gago segi kumbra qa saosaieqnum. Iga anjam endegsi palonteqnum,
    “Kristus Yesus a gago Tamo Koba unu deqa iga aqa ñam na niŋgi wauetŋgeqnum.” Iga
    anjam degsi palonteqnum.
  eng-DRA: For we preach not ourselves, but Jesus Christ our Lord; and ourselves your
    servants through Jesus.
  knf-knf: Na manjoonan, mënţ uko wi nun ţi ŋleefun wi wi ŋkţupanaŋ, uko wi Yeŧu Kriŧtu
    Ajugun wi wi ŋkţupanaŋ, ul akaaŋ kë ŋklemparan.
  san-KHM: វយំ ស្វាន៑ ឃោឞយាម ឥតិ នហិ កិន្តុ ខ្រីឞ្ដំ យីឝុំ ប្រភុមេវាស្មាំឝ្ច យីឝោះ
    ក្ឫតេ យុឞ្មាកំ បរិចារកាន៑ ឃោឞយាមះ។
  arn-NT: Kisutu nütramyewkelaiñ taiñ wewpin mew, welu may ta Ñidol Jesucristo wewpiyekefiyiñ,
    fey iñchiñ tamün re poyetufe müten, femkeiñ Jesus tañi ayükeel müten tamün kelluwafiel.
  zas-NT: Ad caytieꞌchtan dux tiidx gajcan, ni caytieꞌchan na̱j xtiidxzaꞌc Jesucrist,
    bén na̱j Dad par dunuj ree. Abiꞌ ni ranazan lojdi guial cayguieenan sirv lëjt
    por guial rayënan Jesucrist.
  ken-NT: Sɛ́pú kɔ bɛghati bho ɛ̌ti mmʉɛt ayɛsɛ. Sɛ́ghàti bho chi ɛ̌ti Yesu Kristo
    nɛ bɛ yi achi Acha. Mbák chi bhɛsɛ babhɔŋ, ɛnyɨŋ ɛnɛ sɛ́ghàti bhe chi bɛ sɛchi
    chi bǒ bɛtok bhɛka ɛ̌ti Yesu.
