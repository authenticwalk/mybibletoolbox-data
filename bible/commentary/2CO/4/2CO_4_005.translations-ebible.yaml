  cco-NT: Dsʉꞌ jneaꞌˆ jaˋ ngɨˋnaaꞌ guiaˋnaaꞌ júuˆ quíˉnaaꞌ yee˜naaꞌ, dsʉco̱ꞌ jneaꞌˆ
