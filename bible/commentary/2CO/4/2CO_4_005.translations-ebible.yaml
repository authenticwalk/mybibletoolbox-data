  spy-NT: ‑Mākēēmiitē kēēng'āloolēē keey ꞉acheek, nteenee kēēmiitē kyoomtooy kule
    Mokoryoontēēt ꞉Kāārārookiintēēt ānkēēyēchinē ꞉acheek yiisyēēt.
  xnn-xnn: Tay nan ibagbagami et baken nan awakmi nodi si Jesu Kristo et siya nan
    Apo ay inbaan Apo Dios. Et kanegmi nan baa ay men-ob-obla ken dakayo ay pala ken
    Kristo.
  mwe-mwe: Pabha tukakwilunguya twaashayene, ikabhe bhutukwalunguya a Kilishitu kuti
    Bhakulungwa na uwe tubhatumishi bhenunji kwa ligongo lya a Kilishitu.
  tte-tte: Yo nige yakato kai kaboma wasamai kaguguyeyan, nigele. Na ama guguye kolimiu
