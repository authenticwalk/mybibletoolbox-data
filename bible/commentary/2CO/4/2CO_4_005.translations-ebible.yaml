verse: 2CO.004.005
translations:
  kpx-kpx: Katealemo noeau no ebika tabagevei no hoto loui ata haiveholima. Isito
    Iesu Keliso hotoike no loui ata haivei loui kosea, “Keu nahie Kosive. Ige noeau
    la esemu nahate holisi Iesu lovimo la tedaevema.”
  okv-H: Eto ke hande ere ora amo ke dagota mane rate Iesu Keriso amo ungotenau Bada
    eto tihi jigari embo eto dago amo Iesu avoembo ungota undurari embopo ra amita
    ke avo hande ere ora.
  tbo-tbo: Ega tunawiyai tuwegiyai tota guuguyeya ma Yesu Keliso tauna Guyau tuwegana
    to guuguyeya. Ma Yesu binei tauyai taumi omi tu bagibagi.
  mal-C: ഞങ്ങളുടെ പ്രസംഗം ഞങ്ങളെക്കുറിച്ചല്ല; പിന്നെയോ, കർത്താവായ യേശുക്രിസ്തുവിനെക്കുറിച്ചാണ്.
    ഞങ്ങൾ യേശുവിനുവേണ്ടി നിങ്ങളുടെ ദാസന്മാർമാത്രമാണ്.
  grc-SR: Οὐ γὰρ ἑαυτοὺς κηρύσσομεν, ἀλλὰ ⸉χριστὸν Ἰησοῦν⸊ κύριον· ἑαυτοὺς δὲ δούλους
    ὑμῶν διὰ Ἰησοῦν.
  bgc-bgc: क्यूँके हम खुद नै न्ही, पर मसीह यीशु नै प्रचार करा सां, के मसीह यीशु ए
    प्रभु सै। अर अपणे बारै म्ह न्यू कहवां सां, के हम यीशु कै कारण थारे सेवक सां।
  khz-khz: Ai ati ai matotaumai valimai gapiaana. Aikina. Ai na Iesu Keriso gavopatagiana,
    gakilana, Keriso ia Velekou taunatauna. Ai gomi gemi vetugunagi talimamai ai gavevega-agona
    Iesu gakupa-rageana vetainai.
  deu-TKW: Denn nicht uns selbst verkünden wir, sondern Christus Jesus als Herrn,
    uns aber als eure Knechte um Jesus willen.
  zsr-NT: Cutu runtuꞌ lban qui laꞌ cuinztuꞌ, san runtuꞌ lban queëꞌ Jesucristo, rguíxjöꞌtuꞌ
    naquëꞌ Xanruꞌ, atiꞌ netuꞌ ni nactuꞌ huen dxin queëliꞌ le nadxiꞌituꞌ‑nëꞌ Jesús.
  lin-lin: Toteyaka sango na biso moko te, toteyaka nde ete Yesu-Klisto azali Nkolo,
    mpe ete biso tozali bawumbu na bino mpo na Yesu.
  hns-NT: Hamlog apane ke biese me partjaar na kariela, bakie ailaan kariela kie Kriest
    Jiesoe Prabhoe hai. Aur hamlog apane ke biese me bataaila kie hamlog Jiesoe ke
    darie par toelogke goelaam baatie.
  noa-E: Mʉ chan pãrag wir aig mʉchta pãar pörkha chirʉm a jaauba chitʉm, muan Jesucristota
    õrag amach pörkhapimkhĩir jaau chitaajem; í khabahab chadcha maach Pör. Mʉch garmuajã
    Jesucristo khõsi chirʉm gaaimua, mʉg i iek jaau chitʉmua mʉʉn sĩi pãar chogkhata
    chitʉm.
  eng-EMTV: For we do not preach ourselves, but Christ Jesus the Lord, and ourselves
    your bondservants for Jesus' sake.
  mib-NT: Te jeē cánacani ri jnūhun, te nasūu jnúhun máá rí, chi sa suhva jnūhun Jitoho
    yō Jesucristo cánacani ri. Te máá rí chi cácuu ri mozo‑ni nuū rō jijnáhan ró jéē
    sɨquɨ́ jeē maní rī jiín Jesús.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिगे़ग आबाङे याःम्‍बेओ इङ्‌भन् मे़जोगुम्‍बे़न्, कर आनिगे़ग
    ये़सुरे़ कुलागि खिनिॽ सेवारोबा पोःक्‍खिगे़बा पाःन्‍निन् नु ये़सु ख्रिस्‍ते़न्‍ने
    दाङ्‌बारो फाॽआङ् इङ्‌भोःसुम्‍बे़रो॥
  xnj-xnj: Nakujikokosela tavete, ndi tikumkokosa Yesu Kilisitu mwavili BAMBU, tete
    tavete vanalihengu vinu ndava ya Yesu.
  mmx-mmx: Nema maxo vavang minama xa, ketla ma vavang mi ne Iesu Karisito ngan Leeme
    Silok. La nema ma lok ngan lavasaxaruki atnimi mumu lugugu at ne Iesu.
  cbr-NT: Nuxbi ñuiacaquin cananuna unicama bana ñuixuniman. Usoquin cananuna —Jesucristo
    ax ca Nucën 'Ibu 'icë —quixun unicama bana ñuixunin. Nuxbi ñuiacaquinma cananuna
    Jesús, an nu nuibacë, an nu sinánmicësabi oquin aín bana mitsu ñuixunin.
  tee-NT: Ju quit'in acsni iclamalaniyau jantu iclajunau ni xak'ai icjuntau. Alai
    iclajunau ni tasq'uini ni anavit'it ju Cristo Jesús mi'ucxtin'an. Chai ju quit'in
    va milapanac'an icjunita va ixlacata ni icmapaini ju Jesús.
  eng-LSV: for we do not preach ourselves, but Christ Jesus—LORD, and [we are] ourselves
    your servants because of Jesus;
  cak-NT: Y roj ja ri Jesucristo nakatzijoj y man ja' ta roj ri nakak'alajij-ka-ki'.
    Roj nakak'alajij chi ri Jesucristo jari' ri Ajaf; roj xe naka'ij-ka chakij chi
    xe joj isamajel rix. Y xe roma ri Jesús joj isamajel.
  pah-NT: Noronhimombe'ui ore. Jesus Cristo'ga ore oromombe'u ga ko nhandepojykaharete'ga
    javo. Jesus'gareheva'ero g̃waramo ore pe pokopokogi ga mombe'gwovo pe me.
  sja-NT: Mapa taipa jarateedak'ãri, jarateeda-e tachi k'ĩsiadeepa tai ak'ɨdamerã
    pãchi poroorãk'a. Jĩp'a jarateepata Jesucristo, Tachi Waibɨapa oopi k'inia bɨ
    eperãarãmaa. Taipa irua oopi bɨk'a oo k'inia p'anapata perã, tai mimiapata parã-it'ee.
  xed-xed: Ta mnə aŋni ta tsa Lfiɗa Gwaɗa ya ná, gwaɗa ta ghəŋa aŋni a ta mnə ŋni
    wa. Gwaɗa ta Kristi ta nzakway ka Mgham ŋa aŋni ta mnay. Aŋni, gwal ksaghunatá
    slna aŋni, kabga nzakwa ŋni mista Yesu.
  mks-NT: Mé nde̱ co̱ xíca nuu nde̱ cáha̱n nde̱ sa̱ha̱ mé va nde̱. Ña̱ cája nde̱ quéa̱
    xíca nuu nde̱ cáha̱n nde̱ sa̱ha̱ Jesucristo, mé á cúú xitoho í. Ta cáha̱n nde̱
    xi̱hi̱n ndo̱ ña̱ cája chúun nde̱ nu̱ ndo̱ sa̱há ña̱ cúni̱ nde̱ Jesús.
  gfk-S: Ma iou tange hobi kinong mem paile harpir baling uta mem iat. Pata. Mem harpir
    utane Jisas Krais be aie no Watong ma be mem, mem ira numu tultule ura utane Jisas.
  bmu-bmu: Nani qetbuŋanan qarimapkö Buŋa keuŋi qahö jim asarimakzalmö, eŋön Kembu
    Jisös Kraistkö könaŋi möta jitŋi tem kölmegöra uru kuŋgum eŋgimakzal. Neŋön Kembugö
    jitŋi wuataŋgöba iŋini welen qem eŋgimakzin.
  dgz-dgz: Menan oit kakaewa ame nuk nunan ya yonaton wadidiamuivin, go nu Iesu Keriso
    Ayop nuga ta waiwandini ap oise wadidiamuivin. Amba nu e nao nagire egawa, Iesu
    menan taitoniwa.
  eng-GNV: For we preach not our selues, but Christ Iesus the Lord, and our selues
    your seruaunts for Iesus sake.
  zaa-NT: De runi tu' predicar nna, labí rinne tu' nu cca qui' intu' ba, sino riquixá'a
    lá tu' nu cca qui' Jesucristua qui'ni née Señor lo iyate; pero de nu cca qui'
    tu' nna, pues ná tu' para guni tu' le servir porqui'ni catsi'íni tu' e.
  eng-WEBSTER: For we preach not ourselves, but Christ Jesus the Lord; and ourselves
    your servants for Jesus' sake.
  guh-guh: Livaisi itsa pacatsipaebabiabatsi, paxanë apo panalivaisipaebabiabinë pataneyaiyataenexamë.
    Biji rajane vajatuxanenë Jesucristo pelivaisi pacatsipaebabiabatsi. Paxanë saya
    panataniji bepanijajivinë. Jesucristo bitso pajitsipajë. Bajaraxuata paxamë ata
    jamatabëpacayavenonatsi.
  bon-bon: Cine cime poto cidi me lica jijananenininago, yepä cine jijananenininago,
    egä Keriso Yeesu lui Yageyame sine piiyepu cine weeme tääpume kaakesea jewenenisi
    temiji pi.
  nhw-BL: Huajca amo titlacamanalhuíaj tlen tojuanti, pero tlen Cristo Jesús huan
    tiquinyolmelahuaj masehualme para yaya Dios catli itztoc Tohueyiteco nochi timasehualme.
    Huan nojquiya tiquinilhuíaj para tojuanti tiamotequipanojcahua para timechpalehuise
    quen tihuelij, pampa quej nopa tijtequipanohuaj Tohueyiteco Jesús.
  swh-ONEN: Kwa maana hatujihubiri sisi wenyewe ila tunamhubiri Yesu Kristo kuwa ni
    Bwana na sisi ni watumishi wenu kwa ajili ya Yesu.
  wbi-wbi: ulwakuva usue natupulisia imhola siitu, looli tupulusia kuuti, uYeesu Kilisite
    ghwe Mutwa, najusue tulivavombi viinu mulwa kum'bombela uYeesu.
  bba-bba: Kɑ ɡem, n ǹ bɛsɛn tiin ɡɑri sɑ wɑɑsu mɔ̀. Sɑ ɡerumɔwɑ mɑ Yesu Kirisiwɑ
    sɑ̃ɑ Yinni mɑ bɛsɛ sɑ sɑ̃ɑ bɛɛn yobu Yesun sɔ̃.
  eng-KJVCPB: For we preach not ourselves, but Christ Jesus the Lord; and ourselves
    your servants for Jesus’ sake.
  kgk-NT: Ha ore katu hesegwa nhe'ẽ meme ore remimombe'u. Noromombe'úi ore orejéhegwi
    rei. Hesu Cristo Nhandejáry voiha mante ore remimombe'u. Ore niko oroiko pene
    rembigwái-rami rei Hesu Cristo nhande rayhuha-gwi.
  waj-waj: Hama ta titiiyara ngii giaa ngii miaunnanoo. Yisuu Kirisiiva ti Udaanga
    tuanaivaara ta ngii giaa ngii miaunnanoo. Ta Yisuu Kirisiinna mmoori vareera vaidiyaanora
    tida ngiiita ngii mmoori vareera vaidiya varida ngii giaa ngii miaunnanoo.
  cpy-cpy: 'Riitakira Jesús Jeepatzii-totaa-rewo nokenkithata-koteeri, nokantzira:
    “Awinkatharite irika.” Teera naaka kenkithata-kowaeta-chani. Apatziro-wa rowakina
    naaka Jesús pompera-waetena eeroka-paeni.'
  mpx-mpx: He nige tage ama totoma wasama naha papaatena-an, yaa ha papaatena ha ba,
    “Yeisu Keliso iya Babala, ge ama komiu wami totuwalali loloyowanil Yeisu kaiwena.”
  wbp-wbp: 'Nguru-kari nguru-kari ngula karna wapami Yimi Ngurrju-kurlu, ngulaju kula
    karnaju ngajulu yirri-pura warru yapa-kurra panu-kurra, lawa. Ngari karna-jana
    yirri-pura Jijaji Kiraji-kirli kuja-ka nyanunguju jinta nyina Warlalja-Wiri ngalipaku
    yapaku jintawarlayiki. Ngaju karnaju ngari wita-kari wita-kari yirri-pura: Ngajuju
    ngari karna-nyarra nyurrurlaku warrki-jarri, ngula karna nyinami warrkini Jijaji
    Kiraji-kirlangu.'
  luo-luo: Nikech ok wayal wach kuomwa wawegi, to wayalo Yesu Kristo kaka Ruoth, to
    wan wawegi wan jotich magu kuom Yesu.
  nhe-NT: Huajca ax titlacamanalohuaj tlen tojuanti, pero titlacamanalohuaj tlen Cristo
    Jesús huan tiquinyolmelahuaj tlacame para yajaya Dios tlen yoltoc huan Tohueyiteco
    nochi titlacame. Huan nojquiya tiquinilhuíaj para tojuanti tiimotequipanojcahua
    para timechpalehuise queja tihuelij, pampa queja nopa tijtequipanohuaj Tohueyiteco
    Jesús.
  aii-aii: ܐܲܚܢܲܢ ܠܹܐ ܝܘܲܚ ܡܲܟܪܘܼܙܹܐ ܒܘܼܬ ܓܵܢܲܢ، ܐܸܠܵܐ ܡܲܟܪܘܼܙܹܐ ܝܘܲܚ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܝܼܠܹܗ ܡܵܪܝܵܐ، ܘܕܐܲܚܢܲܢ ܝܼܘܲܚ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܚܵܬܸܪ ܕܝܼܫܘܿܥ.
  esk-NT: Quliaqtuaġitlaitchikput uvaptiknik, aglaan quliaqtuaġigikput Jesus Christ
    Atanġunipḷugu, aasrii savaktigigiptigut Jesus pisigiplugu.
  msb-msb: Si Jesu-Cristo ngani bilang Ginoo an ginatukdo namon, dili an amon sadiri
    kay kami naman suruguon lang niyo para kan Jesus.
  cpa-NT: Ha¹chi² jmo² jnieh³ jǿg³ quián² jnieh³ guiag¹³. Juúh² jnieh³ jǿg³ quiah¹²
    Jesucristo, jǿg³ hi² lán¹²dsa Juu¹³ jniang³. Ma²lán¹² jnieh³ dsa² mi²ti¹ neih³
    hniah¹² ni³ huu¹³ quiah¹² Jesús.
  dso-dso: କାଇକେବଇଲେ ଆମେ ନିଜର୍‌ ବିସଇ ଜାନାଇ ଅଉନାଇ । ମାତର୍‌ ଜିସୁ କିରିସ୍‌ଟ ଜେ କି ମାପ୍‌ରୁ,
    ତାର୍‌ ବିସଇ ଜାନାଇଲୁନି । ଜିସୁର୍‌ ଲାଗି ତମର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଇସାବେ ଆମେ ନିଜେ ଜାନାଇଅଇଲୁନି
    ।
  meu-meu: Badina be emai haroro badina na dia ai sibomai, to Keriso Iesu, ia na Lohiabada,
    bona ai, umui isiaimui ilao-henina taumai Iesu dainai.
  yva-NT: Reamo taune reansaura vatane maije ramu, yara Yesus Kristus opirati reamo
    aura kakavimbe reamare Opamo be akarive reansai, muno reamamo vatano Yesus po
    reansatutir indamu reamanapatambe wasai vayave.
  dgc-dgc: Ey sakén, éy éwan ko ipahayag i sarili ko, éngˈwan ti Jesu Cristo, a siya
    i Panginoon. Sakén éy utusan moy san, alang-alang ni Jesus.
  zpm-NT: Laa no quiaseed miech, per rseete no zho gacnaṉ zho dieṉ cho nac no, sinque
    laa no noseed zho guṉbey zho cho nac Jesús. Gacnaṉ zho, ne me nac meṉ ne rnabey;
    laa no, tib nguṉdziin winse nac no lo to, sacne rleynie no me.
  hix-NT: Àsok hana nay ha, àrwo yonyhorunu, ronekarymanàrà. Kohkom me naha, Txesusu
    Kryestu, katxho me rma naha. Rowya ekarymantoko, urohnà rma, noro haxa, wekarymehe.
    Rohoko rma, onà wyaro haxa àkehe. Ayanoto kom me wehxaha, Txesus yanoto me ryesnàr
    ke mak ha, àkehe, owyanye.
  sim-sim: Ji misi. Nir mbeek lerawu nihinjik ni landa mashin ni sawenda ambu nir.
    Mashi os ni sawenda, �Jisas Krais Wasilaka nihi ria,� karem kormbak ni sawenda
    nir. Or mbashihindak jirnjik lerawun men landa mak nimu nanduwa.
  npi-ULB: किनकि हामी आफैँलाई होइन, तर ख्रीष्‍टको खातिर तिमीहरूका सेवकको रूपमा रहेर
    ख्रीष्‍ट येशूलाई घोषणा गर्छौं जो प्रभु हुनुहुन्छ ।
  cgc-cgc: Ame an na pawali dili parti ta ame na kaugalingen. Pawali nay na Jesu-Cristo,
    kanen an Ginuo daw kami i, ta ame na pagsirbi ki kanen, gasirbi kay man ki kyo
    paagi ta ame na pagwali ki kyo.
  tim-tim: Akto nen âmâ nenŋaet keinenŋe bo makyeŋgimaen. Bo. Nen hin makmaen. Yesu
    Kristo amâ Humonenŋe dâmaen aregât nen âmâ yeŋgât âi luâk manmaen.
  yor-yor: Nítorí àwa kò wàásù àwa tìkára wa, bí kò ṣe Kristi Jesu Olúwa; àwa tìkára
    wa sì jẹ́ ẹrú yín nítorí Jesu.
  wos-wos: 'Nani du takwa nana ximbu harékéndate nani Godna hundi wahambame. Nani
    Godna hundi wata diré angi nani wa: Jisas Krais dé nana Néma Du dé. Nani Jisasna
    ximbu harékéta nani guna jémba yakwa du re, dé nanika mawuli yandéte. Wungi nani
    wa.'
  emp-NTPO: Ara daid̶ebemada jaradia panʌẽ́a, ãtebʌrʌ jaradia panʌa Jesucritora jũmarã
    Boroda. Idjab̶a daiba jara panʌa Jesura quĩrĩã panʌ bẽrã daira bãrã nezocada.
  eng-F35: Now we do not proclaim ourselves, but Christ Jesus as Sovereign, and ourselves
    as your servants for Jesus' sake;
  ind-ind: Karena kabar yang kami beritakan bukan tentang diri kami sendiri, melainkan
    tentang Kristus Yesus yang adalah Penguasa hidup kita. Kami hanyalah pelayan yang
    hina bagi kalian atas kehendak Yesus.
  pes-OPCB: پیغام و وعظ ما نیز هیچگاه در تعریف از خودمان نبوده است، بلکه در موعظه‌هایمان
    فقط به عیسی مسیح اشاره کرده‌ایم و او را به عنوان خداوند معرفی نموده‌ایم. تنها
    چیزی که دربارهٔ خودمان می‌گوییم این است که ما به خاطر فداکاری که مسیح بر روی صلیب
    کرد، خدمتگزاران شما هستیم.
  mpt-mpt: Ni mo fumbianobta Ni Klaiste wengo omkeimaboba naka mak unang maki yateniba
    ni niniino dotouleb nine ge funanobta e wengo omkeimabobbabe. Ni fumbianoba Ni
    Sume Yesus Klaiste inamin namino alukum kima bianea ni daayebe kesoa nisak ibo
    daayemomo ge fumbianobta weng olo omkeimabuobe.
  ssx-ssx: Nikana꞉ma꞉ta꞉ nikina꞉ na waloloma꞉pate pa Yesu Ketisota꞉ Tekehalie laa
    nikita꞉ waloloma꞉me. Kutupa Yesuna꞉ hone pa꞉la꞉ ekina꞉ ika꞉ pa hameke e pokaasoma꞉
    haliwekie laa waloloma꞉me.
  mkl-mkl: Do ntɔ, ɑ kù wɑɑ wɑɑzo idei iri nwɑ. Si wɑɑzo nwɑ ɑ̀ wɑɑ fɔ iyi Jesu Kirisii
    í jɛ Lɑfɛ̃ɛ nɔ ɑwɑ mɔ ɑ̀ jɛ woo ce icɛ nŋɛ ŋɑ nɑ iriɛ.
  gaq-gaq: ନେଁ ନିଜେକେ ନେବାସଙ୍ଗ୍‌ ଣ୍ତୁ, ମାତର୍‌‌ କିସ୍‌ଟନେ ମାପ୍ରୁ ଡାଗ୍‌ଚେ ବାରି ଜିସୁନେ
    ସା ନିଜେ ନିଜେକେ ପେନେ ସେବକ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ନେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Nuuni, Yesuus Kiristtoosi Goda gideyssanne nu iya gisho hintte oosanchcho
    gideyssa odoosippe attin nubaa odokko.
  unx-unx: ଚିୟାଃଚି ଆଲେ ଆପାନ୍‌କେଗି କାଲେ ଉଦୁବ୍‌ତାନା, ମେନ୍‌ଦ ଖ୍ରୀଷ୍ଟ୍‌ଗି ପ୍ରାଭୁ ତାନିଃ
    ମେନ୍ତେ ଆଡଃ ୟୀଶୁଆଃ ନାଗେନ୍ତେ ଆଲେ ଆପାନ୍‌କେ ଆପେୟାଃ ଦାସିକତାନ୍‌ଲେ ମେନ୍ତେଲେ ଉଦୁବ୍‌ତାନା
    ।
  gah-gah: Leza monó nolunike lezatemú lo lekemesá amusive. Izesu Kilistó eza lelí
