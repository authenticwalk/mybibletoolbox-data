    amɨ kɨmɨretɨ sataatɨ sahɨ Jisasɨ Kɨraisihoai atɨwiwɨse amɨ ko (nyamɨ) Awaisɨhoso
    taatɨ pɨwɨha ausaahaayo. Amɨ sandɨ sangisɨ jatatamanaatɨ amɨ andɨtɨsaiwɨtɨhaawɨ
    Kɨraisiho kanyatihɨ kiyahaayo.
  ubr-ubr: Wei men toui auri dura wakurereb on; wei dura wakurereb wau, Iesu Keriso
    on Bada, ato Iesu fasinai wei toui on omi ami agirotim mes wamatar.
  tsw-NT: A mantsa ma na tsaa garasa a yuwusan alajiya a Alabari a Saꞌani, tsaa yuwusan
