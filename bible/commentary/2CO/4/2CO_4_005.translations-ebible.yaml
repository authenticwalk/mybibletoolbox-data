  agt-agt: A bakkan hapa ta bari mi ya ipadangag mi am awa Hesus Kristu, te intu ya
    dafu na ngamin tolay. A ikami ya magserbi tekamuy ta kuman na tagabu muy gafu
    te Hesus.
  lug-lug: Kubanga tetweyogerako wabula Kristo Yesu Mukama, naffe tuli baddu bammwe
    ku lwa Yesu.
  yby-yby: '@see-verse:2CO.004.004'
  heb-heb: כי לא אתנו מכריזים אנחנו כי אם את המשיח ישוע לאמר הוא האדון ואנחנו עבדיכם
    למען ישוע׃
  mpp-mpp: Aime yowa yanguc edocebalu weduyelecaigabeleng, Yesu Kristo ye Sugucne.
    Nonge nongileng siduc mi micaigabeleng, miyac. Yesule ailu ngengele kwelec kwekwe
    ailu gagabeleng.
  apb-apb: I'emeelu, melu ka'a laeliwala ike mola i suli'emeelu maraameelu, ta'e melu
