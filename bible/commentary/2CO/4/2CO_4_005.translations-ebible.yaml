    kiwainmika namtɨt akwa, nane uruza kiwainnanash.
  agm-agm: Iyataatɨ apɨpaahɨ akɨtɨnɨhɨ nyahɨ sangisɨ sasataatɨ sahɨ nyamɨ pɨwɨha atɨnyiwɨ
