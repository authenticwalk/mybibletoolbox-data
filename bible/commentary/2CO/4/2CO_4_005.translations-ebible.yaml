  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਆਪਣਾ ਨਹੀਂ ਸਗੋਂ ਮਸੀਹ ਯਿਸੂ ਦਾ ਪ੍ਰਚਾਰ ਕਰਦੇ ਹਾਂ ਜੋ ਉਹ ਪ੍ਰਭੂ ਹੈ
