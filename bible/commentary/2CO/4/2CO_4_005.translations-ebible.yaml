    loto lo oloto mele-mele o minone.
  isl-isl: Við ferðumst ekki um til að predika um okkur sjálfa, heldur til að boða
    að Jesús Kristur sé Drottinn. Við segjum að við séum þjónar ykkar, vegna þess
