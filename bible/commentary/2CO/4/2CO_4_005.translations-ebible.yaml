    yachatsicog cayänäpä churayämashga captinmi gamcunata yachatsiyä imaypis pay munangannö
    cawayänayquipä.
  mox-mox: ʼInega imaʼa ge taumega weaqima ada lulugaihi, ta ʼesi Ieisu Keliso weaqina
    alulugaihiea tomotau ʼidia, ta avonevonedi vonigo tauna Kaiwabu. Ta wese avonevonedi
    imaʼa avetofewa ʼimia, ta ema vetofewa ʼiuna, mana Keliso yani aqiaqi otaqidi
    maduviaqia ʼimaya.
  kew-kew: Gore niaame niaana pa amaa agaa-daa nalagialema. Dia, niaame Yesu Krais-re
    ora Aa Mudu pia lo lagua niaare nipuna kogono aa pima lo lagema.
  dww-dww: Baninama tauma nam taumaḡa kama rarau guguya munaḡemaina, ibewa. Yesu Keriso
    tauna Bada, vutuna tauma ka rarau guguyena. Be Yesu kana taiye tauma taumi ami
    taunoyama.
  twi-ASANTE: Ɛnyɛ yɛn ankasa ho na yɛka asɛm no fa. Yɛka Yesu Kristo ho asɛm sɛ ɔno
    ne Awurade no na yɛn nso Yesu enti, yɛyɛ mo asomfoɔ.
  aoj-aoj: Deiꞌ main, afaꞌ ina wawalapa basefa afaꞌ ogasaꞌma agof afaꞌigufi luꞌwagof,
    owaꞌatin. Afaꞌ wawalapefa Krais Jisas atona anen Dembinai. Afaꞌ waila waf Jisasi
    deiꞌ agof akafa wape lafela ipaꞌ wandaꞌ maol watopalopepa.
  cbv-cbv: Pánih bohéna, “Weemdíh ñi weñeé”, niijcánjeh, “Jwĩ Maáh Jesucristoboodíh
    ñi weñeé”, wãpĩ́ niíj naóh bohéna caá. Jwiít Jesúsdih oina, ñi maáh dée nihcan,
    yeebdíh teo wáacnitjeh caá jwĩ jʉmʉp.
  taw-taw: Nɨgɨm. Chɨn tɨtay gɨpun takaw ak ma agñɨbun. Klays Jisas ne Bɨawl ak mɨdeb,
    chɨn nɨm nop muk okok mɨdɨl bɨ wog gɨñeb nɨbi okok mɨdobun ak agñɨbun.
  jic-NT: Ma nin velecj cupj p'iyá po'ó. Cupj velecj Jesucristo Jepa Püné. Velecj
    cupj jupj jomozopan, ca nun 'üsüs cüpalas. Jesús jos nin lijicj.
  zap-NT: Porke noo rzëëdet noo noo ke, sinke le noo rzëët ne laa Jesucrist nak ne
    rnebééy no ne noze mos nak noo lo de yra de por ne ryaan noo Jesucrist.
  wer-wer: Ten ngön ompyaut ök yeem tenim ngön nant ök neniaan. Yesu Kristo puukëër
    Aköp, ën ten pöt om pimëën yak arim inëën yaaurö pël ök ni yeë.
  ipi-ipi: '@see-verse:2CO.004.004'
  qul-NT: Mana nokaycumantachu willacuycu, manachayri Jesucristo Señor caskanta willaycu.
    Nokaycoka kancunata sirvejcunalla caycu Jesusta munacuskaycuraycu.
  tnc-tnc: Jesucristore jiyiᵽuᵽaka õñurã imarĩ, yija baarijayuakaka takaja ᵽuᵽajoabaraka
    ᵽo'imajare wãrõbeyurã yija. “Imatiyairã Ᵽablorãkare ime mirãkiyu”, mija ãrĩrika
    yaᵽaberiwa'ri i'suᵽaka yija baabeyu. I'suᵽaka baabekaja “Jesucristo kime Maiᵽamaki”,
    ãᵽaraka yija wãrõrijayu. Suᵽa imarĩ mijare ĩarĩᵽaraka yija ba'irabeĩjirã Jesúre
    yijare ᵽũataeka simamaka, kiyaᵽaeka uᵽakaja yija baarijayu.
  ter-NT: Vo'oku enepo koyûho ûti xepákuke, haina koyuhópovoti ûti, itea Kristu Jesus
    koyúho ûti, vexókopitinoe itúkeovo yúnae, koane vitúkeovomaka yovóxe vo'ókuke
    Jesus.
  bmr-NT: Jaamo mɨɨhai Moocaani jɨɨbogoco mɨjɨɨbugusumi, mofiiditɨro mɨjɨɨbeguehicatɨhi,
    ɨdɨɨboro Jesucristo amɨɨhai Aivojɨɨbo iicaabeditɨ mɨjɨɨbeguehicahi. Jaanotɨ naha
    mɨɨhai jillɨ amɨɨhai jeecɨvomɨnaa mihicamo Cristoco magaijɨmaño.
  fuf-fuf: Hinaa fii amen tigi men woni waajaade, kono ko fii Iisaa Almasiihu Joomi
    on men woni waajaade, menen non ko men kurkaaɗi mon sabu Iisaa.
  bhl-bhl: 'Yu kililina! Nu nukalem sang ete bakayeminba kekabuluw kate, nu sang fian
    “Kulais e Kamok Fian te!”, ange ange keko, bakayemkakawkabuluw te. Bakayembuluw
    kate, nukalem sang gel e kanekote: Yesus e nulo yom weng afak kunum keyemse te.'
  ons-ons: Ŋene miti raŋem paki, ŋene ŋenze don mi ŋidan okanmaine, Yesu Kristo eŋe
    Waom, ŋo ŋene yemo Yesu wane ra more ŋinane qelit qeqe ŋineka gemaine, yalewa
    ŋidan okanmaine.
  con-NTPO: Ingija tisune condase'fambi gi. Tsa'ma Jesucristo ingi Na'sune gi condase'fa.
    Ingija que'ima fuitesundeccu gi. Nane Jesús ingima ccushaensi avujatsse gi que'ima
    fuite'fa.
  ghs-ghs: Nookare. Nanai sama nanameke te qaupuitoraidzara, baamu. Nanai Dzesu Kiristu
    Soopara napameho quba eeteqi nikeho kokora abi naatoraita noqaho noo ma pobi nikeho
    quba paanaite qaupuitorai.
  peg-peg: ଇନାକିଦେଂକି ଆପ୍‌ ଜାର୍‌ତି ସୁଣାୟ୍‌ କିଉପା, ମତର୍‌ କ୍ରିସ୍ଟ ଜିସୁ ଜେ ମାପ୍ରୁ ଆରେ
    ଜିସୁତି କାଜିଂ ଆପ୍‌ ଜେ ମି ଆଡ଼ିୟା, ଇଦାଂ ସୁଣାୟ୍‌ କିନାପ୍‌ ।
  txu-NT: Djã nã bãm ar memã, —Ar ba dja gar tu amim ar imarkumrẽx bar kam arỳm ar
    apytà, anhỹro iba? Kati. Bar kàj bê memã kum, —Jeju Kritubê ne me kunĩ nhõ Bẽnjadjwỳr
    djwỳnh. Tãm dja gar tu amim markumrẽx nhym arỳm ar apytà, anhỹro iba. Ã Jejumã
    ar idjàpênh kute anhỹrkam ne bar ar amã idjàpênh ar iba.
  eng-WEBU: For we don’t preach ourselves, but Christ Jesus as Lord, and ourselves
    as your servants for Jesus’ sake,
  gnw-NT: Ore nuñemɨñee yave, numɨmbeu yandeYa Cristo Jesús, oremiari'ã co oriyee.
    Echa'ã ore co jae perembiocui retaño, Jesús nduau ramo.
  mux-mux: '‘Na yi kaiéle moliu.’ nimbu temani topu naa siliu kanili. Na-ni nimbu
    mele: “Yesos, ⸤Pulu Yili-ni ‘oliu nokupa konjumba yi te liipu mundumbu.’ nimba
    makó turum yi-nuim⸥ Kraisele yu Auliele. Yesos-ni nandu “Ti.” nirim mele tepu,
    na eni ⸤Krais-nga Korin-yambumanga⸥ kendemande-yili moliu.” niliu.'
  maj-NT: Najmi ji̱n tíb'eni̱jmíyaha̱ni̱ yjoni̱. Tíb'eni̱jmí níi̱ nga Jesucristo̱
    xi Nda̱ Nti̱a̱ná maha. Ngandanu̱u tín'ei̱ ni xi tín'ei̱ a̱t'aha̱ tíjñajinni̱ kju̱a̱tjoho̱
    Jesu.
  bkq-NT: “Jesus Cristo einwântaungâ, mâsemaguehomoem. Jesus âuturimo nidâ” warâ xina
    kely. Xirâ unâ xina nhegatuly Kywymâry Jesus anhetyby wâgâ lelâ, xina anhetyby
    wâgâ kulâ inkâba. Jesus emary xina. Mâinwântuomo, mâsemaguelymo awyly egatuim
    kulâ.
  kue-kue: Ana no kamambuno i no nono mambunono pamere ta dipene endekunga, Yesus
    Krais nono Yaglkandeno moglkwa i kamo dumga, ana no nono Yesus kamo pre ere ene
    konguno yomba mounga.
  cot-NT: Teequea naatimpa tsavetantajatsineca, iriguenti notsavetantajiaque Jesoquirishito
    nocantajiaque iriguenti Imajirojiate maasano. Nantajiaqueneri Jesoshi jero nocantantajiacaca
    quempejiaca naroguentijiaca paajanire, inintacaaquenatari namitacojiaquempi.
  bnp-bnp: Iau a vara e huriki, i uka ma a bibi rike mule a ragu. A tovo e huriki
    vona e Isu Kristo a Bakovi Dagi, pali iau a vora ne mua na ningaru ne Isu.
  apn-NT: '@see-verse:2CO.004.004'
  ctp-NT: 'Chaꞌ nu nchkwiꞌ ba loꞌo nten ni, siꞌi chaꞌ ꞌwa ti ykwiꞌ ti ba nchkwiꞌ ba.
    Nde ndiya chaꞌ nu nchkwiꞌ ba loꞌo neꞌ: Jesucristo lka Xꞌnan tyukwi ñaꞌaan nde
    niꞌ kwan, kwiꞌ ngwañaꞌan nka Ni ndloo tyukwi ñaꞌaan lo chalyuu. Kanꞌ chaꞌ nchkwiꞌ
    ba chaꞌ chabiyaꞌ ꞌin Jesús nu nka Xꞌnaan ngiꞌni ba tñan chaꞌ ꞌwan.'
  opm-opm: Krais orhe has yah hat pat meng ma naporipti oh gur nure danong ha hengwerim
    ohe meng na naporiptimur. Watina. Jisas Krais oh nure duuptei han hat pat sa.
    Ihan dirhe orhe danong ham orhe hrepdapat hat inpera ha dahatingwerim ohe meng
    oh naporiptimur. Jisas oh nuhurnong gurnong napanggeit napapten da napin pato
    rim nuhur gurnong napanggeim mameng moh naporiptimur.
  bvr-bvr: Ngardawa ngatipa gala nyirri-ngurrjiya nyirri-workiya ngatipa wupa. Ngika.
    Wurra jarra ngatipa nyirri-ngurrjinga nyirri-workiya minypa Jesus Christ nipa
    Bunggawa, rrapa minypa ngatipa jama nyirri-jirra ana-gorrburrwa ngardawa Jesus
    ana-marr.
  wal-wal: Aissi giikko, Yesuus Kiristtoosi Goda gidiyoogaanne a gishshau nuuni nu
    huuphen intteyyo ashkkara gidiyoogaa yooteetteesippe attin, nu huuphebaa yootokko.
  zad-NT: Aga xtill'nton' choe'nto', san choe'nto' dill' c̱he Jesucrístona', nanto'
    ḻen' nake' X̱ancho. Na' daa chakinto' Crístona', chonnto' bittez dii gak gonnto'
    kwenc̱he gaklennto' le'.
  kmg-kmg: Nâŋe miti muhuc nâŋe nâŋâcne dâŋ mi ŋazaeŋgopeneŋ, Jesu Kristo eki Wofuŋ
    â nâŋe ine Jesure erâ kiŋaŋ qaqafâc-ŋeŋic sawa juŋgopeneŋ, iŋuc ŋazaeŋgopeneŋ.
  aso-aso: Idoꞌ Izesuꞌnimuꞌ gamazi ve luvoniꞌ nene nemuꞌ luve. Laza leliꞌ nene leꞌmetilizave
    losa neꞌmine gamazi nene lo-lengemaaꞌ nounivoba asi Izesuꞌ Kilisitoꞌ nene Guvelesi
    ve ne neize. Eiꞌ nene eꞌmetilo losa nene lo-lengemaaꞌ noune. Idoꞌ laꞌlisetemuꞌ
    nene laza Izesuꞌnimuꞌ gelosa lengitoꞌ gelekeleꞌ izipe neꞌmine nene none losa lo-lengemaaꞌ
    noune.
  uli-uli: Hamem hate fofoloyu chog kofmem; ha fofoloyu kofal Jesus Kristus le iy
    Samol, iwe mo kofmem le hamem yami re hagloy bo yagel Jesus.
  nin-NT: Inta i si so bre are ka na atu amunta mu hen. Ure umunta ku nggo u si di
    Yesu Kristi nggo à sa Atiko, na tu inta ki amirr iko amba na angu ama.
  acu-NT: Tura asamtai iik nintimtumasrikia tu pujaji tusarkia, chichamka etsertsuji,
    antsu Jesucristo ii Apurintai tusar, ni chichamengka etserji. Tura Jesús iin anenmau
    asamtai, iikia atumi inatirinji taji.
  cak-WNT: Y riyoj can ya c'a ri Cristo ri nikak'alajsaj y ma yoj ta riyoj ri nikak'alajsaj
    ki'. Can nikak'alajsaj c'a chi ri Jesucristo yari' ri Ajaf pa kawi'. Riyoj xa
    yoj jun rumozo ri Cristo, y yoj achi'el jun imozo chuka' riyix; y ruma Riya' tek
    nikaben queri'.
  ebk-ebk: Fiakun nan achormi nan chami ekaskasaba, ngem kun at nan Apo ay hi Jesu
    Cristo. Kun pay chakami at fiabfiaarun chakami kan Cristo ta munserfi kami kan
    chakayu para kan hiya.
  spa-PDDPT: Porque no nos predicamos a nosotros mismos, sino a Jesucristo como Señor,
    y a nosotros mismos como esclavos de ustedes por causa de Jesús.
  ruf-ruf: Kwaapfila ng'atwipeta bae iwenyegho, ila twompeta Yesu Kiristu ka Imtwatsa,
    na twetwe iwenyegho ka watumwa wenu kwaajili ya Yesu.
  gun-gun: Mba'eta ore ma ore ae e'ỹ rojekuaa uka, ha'e rã Cristo Jesus Senhor oikoa.
    Ha'e rã ore ma Jesus re vy peẽ kuery rembiguai rami roiko.
  agu-BL: Ma yi o' ketz o' chixconsbe'tzu' nin qui na katzan tan xtxole'n yi ketz
    kak'ej, ma na yi k'ej Kajcaw Cristo Jesús. Na yi ketz kajbil i'tz tan jale'n mas
    k'ej i'.
  isn-isn: Kunsoko singa kiutanantya use, inge Kilisto Yesu anga Mukulu, nusese anga
    keitumi anyu kunsoko ang'wa Yesu.
  ilo-ULB: Ta saanmi nga iwarwaragawag dagiti bagbagimi, ngem ni Cristo Jesus a kas
    Apo, ken iwarwaragawagmi dagiti bagbagimi a kas adipenyo maipaay kenni Jesus.
  pir-NT: 'Ʉsã buhena “Ʉsã pehere ño peoya”, ni buheraja. Ohõ saha ni buheaja ʉsã:
    “Jesucristo pehe ijire mari pʉhtoro”, ni buheaja ʉsã. Ʉsã pehe Jesure yʉhtina
    ijiaja ʉsã. Sa yena mʉsare yedohoaja ʉsã.'
  anv-NT: Néndé ndɛre dégarege abya melɔ́mélɔ́ désɛlé fɔ́ ji nnó dépyɛ bɔɔ́
    ágɛ ɛsé, dégarege ji nnó bɔɔ́ ásɛ Jisɔs Kras nnó ji alu Ata. Ne ɛsé ambɔɔ́
    delú lé baá utɔɔ́ nyú gétúgé Jisɔs.
  sab-NT: 'Diali cha kle chage geru dbe kwianske cha geru Jesucristo giti trage no
    kwian ulita ole, cha me chage kwianske gerule no mo giti: “Cha kwian no no, cha
    ba jwannga siere ji chugege age me no gdale.” Me ene, cha me gerule ene mo giti,
    agwa cha gerule ene Jesucristo giti, ulia Jesucristo no no, ama che Chugagwalla
    ama che jwannga siere ji chugege che age me no gdale, cha geru e dbanga alin,
    cha lle boanga alin allabi Jesucristo alin ba ulitaske ba ulita ta gbe Jesucristo
    geruadi.'
  tmd-tmd: Makwam mönö yad nölmɨdöl aku, an nöbö pödiöm mɨdöl mönö aku yad nölölöl.
    Jisas Krais nuŋwör Nöbö Diba mɨda, nugwön an Jisas mabö nuŋwa rön mabö rɨ nölɨb
    nöbö ñɨŋa mɨdölɨŋö, rön, Jisas mönö mag wä nuŋwa ñɨgö yad nölmɨdöla.
  acr-NNT: Na e ta kꞌu kaqatzijoj qibꞌ riꞌoj; ri kaqatzijoj e ri Jesucristo e Taqanel
    pakiwi konoje yey riꞌoj xa oj nimanel e alaq, ma e karaj riꞌ ri Jesús chiqe.
  kpg-kpg: Gimaua hagalee bida haga modongoohia aga gimaua, gei e haga modongoohia hua
    Jesus Christ, dela go Tagi, gei gimaua la nia hege ni goodou mai di ingoo o Jesus.
  taj-taj: ङन्‍से ह्राङलान बारेरी थेःना लबा आहिन, तर येशू ख्रीष्‍टनोन प्रभु हिन्‍ना
    भिसी थेःना लबा मुला। ओच्‍छे येशूला लागिरी ङनी एनीगदेला नोकर हिन्‍ना भिसी थेःना
    लबा मुला।
  avt-avt: Haiu ap metpi hɨm me haiu hɨras te yi eitɨp haiu mɨt yaain. Au, haiu metpi
    hɨm im. Jisas Krais hɨrekes Mɨtɨk Iuwe kaiu, te haiu mɨt haiu mar ke wok mɨt mekepi
    yi eiyɨrteiyek werek werek.
  cbk-cbk: Hende gane came ta predica acerca di amon mismo, sino ta predica came acerca
    di Jesucristo el Señor. Y came maga servidor lang di ustedes por amor di Jesucristo.
  uig-ARA: چۈنكى بىز ئۆزىمىزنى ئەمەس، بەلكى مەسىھ ئەيسانى رەب، شۇنىڭدەك ئۆزىمىزنى
    ئەيسا ئۈچۈن سىلەرنىڭ خىزمەتكارىڭلار دەپ ئېلان قىلىمىز.
  tuf-tuf: Aját ehcwáy yehníc cuar, uwat as tamo síhw̃ayta acui chihtá ehcútiro. Cuat
    Cara Jesucristo tamo síhw̃ayta acu ehcuro. Asan ba acu cacmán wanro.
  abx-abx: Si pagparapasamwak kami', ma'in i mga kalugaringon kami' i nagpadadayawan
    kami' kundi' si Jesu-Kristo dina i nagparasabi kami' nga iya i Paragdalom, ngan
    kami' may i mga rilihugun-bi, sigon si mga karuyag-na si Jesus.
  mco-NT: Co ɨɨch ajcxy ayuc ngapxhuäcxyɨch, ca' ɨɨch ajcxy ngapxhuäcxy ngɨ'm'ayuc
    ngɨ'mdɨy'ajt. Hue' ɨɨch ajcxy ngapxhuäcxyp Jesucristo y'ayuc ytɨy'ajt. Ngapxhuäcxyɨch
    ajcxy co Jesucristo ñihuindzɨn'ajttaayb tüg'ócɨy. E nañ jadu'n ngapxhuäcxyɨch
    ajcxy je tɨy'ajt co ɨɨch ajcxy jadu'n naydijɨɨygɨxyɨch nej jɨhuɨ̈y miich ajcxy
    xytumbɨ'adyii mɨɨd Cristo ycɨxpɨ.
  cpb-NT: 'Iriira Jesucristo nokenkithatakotairi, nokantzi: “Awinkatharite rinatzi.”
    Te naaka kenkithatakowaitachane. Apatziro rowakena naaka Jesús pimperawaitena
    eerokapaini.'
  aon-aon: Mnek, apak douk madae mupe um mukripesh baraen um apak kanak aria mupe
    mutuk apakish nyeiguhw shuto iruhw uwe, uwok. Apak apa makripesh namudok. Makri,
    “Jisas Krais anan douk Debeini. Aria apak apa magipesh ananih aih aria mape shakamum
    ipak mape menekumep mour meyoh.”
  hus-NT-2005: Tam i tʼilál an alwaꞌ tʼilab, yab u xeꞌech i tʼilál tibáꞌ, tokot i
    tʼilál na Jesukristo ke jaꞌich an Ajátikláb. Pos wawáꞌ, u kʼwajat tu tʼójontsix
    abal tatáꞌtsik ta alwaꞌbíl, kʼal tin kwenta an kʼanidhaxtaláb xi koꞌol abal i
    belálich na Jesukristo.
  mig-NT: Chi̱ nasu̱ tú'un máá‑rí kájani‑ri̱, chi tu̱'un máá Jíto'o̱‑yo̱ Jesucristo
    kúu. Te ruu̱ kákuu‑ri̱ mozo‑ro̱ já sɨkɨ́ Jesús.
  bps-bps: Na ise gablà di kdatah ktomi i tdòmi, bay tdòmi gablà di kdatah Dyisas
    Krayst, du én tdòmi dunan kenen i Amuito, na gami dad saligan i tmabeng gamu du
    lalòmi kenen.
  mbs-mbs: Sikandin se Pengolo eglowan aw yan se gayed ko ipegtoladà. Kenà ibeg ko
    iduyun se kanak pegkeotawun, meneng neketabang a kenyo pineokit te pegtoladà aw
    tandà te kedakel te pedowan ko ki Cristo.
  tof-tof: Ki kibióbkwata bóktan koke amgoldakla, a ki ene bóktan amgoldakla igó,
    Yesu Kerriso wa ⌊Lode⌋, akó igó, ki kib yabü ⌊leba zaget⌋ pamakla Yesunme.
  cme-NT: I sa waŋ miɛ fɛrɛŋ-maama baa nuɔmba‑i; i waŋ Yesu-Kirsa maama'i baa-ba,
    wuɔ u yaa Itieŋo‑i. Miɛ fuɔ, i gbãa waŋ kumaŋ i kũŋgu-na, i gbãa cira i cãa
    namɛi Yesu fuɔ maama-na.
  sus-sus: Muxu mu muxu yɛtɛ kan xa fe xa kawandima. Muxu xa kawandi a masenma nɛ
    a Ala xa Mixi Sugandixi Isa nan findixi muxu Marigi ra, a nun muxu fan findixi
    wo xa konyie nan na Isa xa fe ra.
  pon-2006: Pwe kiht se sohte kin kapahrengki duwen pein kiht, se kin kapahrengki
    duwen Sises Krais me Kaun, a duwen kiht, amwail ladu ni mwaren Sises.
  dad-dad: Amã, amã mug nigin to wogõ maudig, anĩ ere, Jesus Kristus ĩ Odug mau fen,
    amã Jesus nigin ãgenei ferfer maudig.
  zab-NT: Quɨt catɨɨchtin diidx lagac pur dunnɨ, ni catɨɨchnɨ ná de didxzaac xte Jesucrist,
