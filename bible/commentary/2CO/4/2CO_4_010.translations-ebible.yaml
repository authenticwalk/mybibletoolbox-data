  kmg-kmg: Iŋuc ehuc sahac-nâŋecko Jesu hâmoc-ticnere ma amecke jueŋgopeneŋ, i Jesu
    juju-ticnere ma iŋuc jaha sahac-nâŋecko fuaocte hâcne.
  aso-aso: Neve nene laza mo Izesuꞌ helaatoꞌ mine molo mino monaaꞌ ineꞌ maꞌminosa
