  dad-dad: Amã faimud Jesus nẽ laa anĩ, bouwamã bun faali ma mayõdig, are Jesus nẽ
    matag bouwamã bun yaorouf nigin.
  zab-NT: Nez ruttisy zoon dxúun lo guelguty zectiziac ni gudeed Jesucrist, per ziy
