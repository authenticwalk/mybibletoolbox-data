  ixl-NNT: As kꞌuxh katil kuxh echenkat oꞌ, as atoꞌk oꞌ vatz u kamchileꞌ bꞌenameen,
    echeꞌ uvaꞌ kat ipalebꞌe u Jesús, aqꞌal uvaꞌ la kukꞌucheꞌ uvaꞌ at veꞌt ok Aak sukukꞌatz
    bꞌenameen, tan isleꞌl Aak sqiꞌ.
  boa-NT: Muurá paíjyuva kiávú muhtsi mepéhullévú múhtsikye dsɨ́jɨ́vétsohíjcyarómé
    Jetsóokée imyéénudu. Ehdu muhtsi dsɨjɨ́vetu mépátyetéhijcyá dííbyeke muhtsi meɨ́ɨ́cúvéné
    wákimyéí meméénúné déjúcotu Jetsóó múhtsikye panévatúré téhmene iwáájácúmeíki.
  quh-NT: Runas Jesusta chejnispa payta wañucherkancu. Ajinallatataj tucuynejman purejtiycu
    nokaycuta wañuchiyta munancu. Wañuy patapipuni causashaycu causayniycupi Jesús
    causashaskanta ricuchinaycupaj.
  kwi-kwi: Jesús au sura uztuasmin, usne pailta payu naizta, inakima. Na akkwan piji
    parishiztuasmin, nane Jesúskana ishinas. Na makima uztu akwa, Dios nawa pailta
    payu kiwaintu akwa, awane Jesús uztu piankamashina.
  agm-agm: Iyataatɨ nyahɨ noaipawaatɨ aimɨ Kɨraisihomɨhiyaanisɨ kandapɨ koai tiwohɨpatamataiwɨ
    komɨ pɨwɨha katawaunja awusaahohɨtɨmandapɨ nyamɨ tiworisa nyangi siyɨhiyaanangi
    nyawɨtauhɨ mmonaahiyaane. Amɨ sandɨ Jisaasiho nyangi netɨ andɨtinyaiwa nyaiwatihɨ
    nyahɨ wɨndɨ namaapowaatɨ asɨyɨhiyaanɨnɨ bimonɨhɨ isɨhiya mmonɨwɨ gwɨnyaawaayopo.
  ubr-ubr: Wasagobin fasinai on ra fufur sabu kafakakai mom sinasubunuei ato Iesu
    aurin imamatar ba, onai On an yawas mat on usiyi nan sinitai.
  tsw-NT: A mantsa ma na tsoo sowuso a̱tsuma̱lima̱ tsunda, urana biti lipu tsu to
    rocosu ununa Yesu sowoi a̱tsuma̱lima̱ ana u kuwa̱i, adama ama a gura ene wuma
    wa̱ Yesu a̱ lipu tsu.
  cax-NT: Nantarrtai suichaquisürüca tacana nitaquisürücürrti Jesús tücañe, numo coiñoti.
    Tüsaipü suison. Pero uirri tusio ito nurria nicusüurrti Cristo au suisüboriqui.
  aia-aia: '''Ado madoraa na''i tahitahi ameeu, meu awa na''i bahainai maemaeha ''iniai
    tau''aro ameeu tanaa Kraest, do neina tahingana ''ai ha''ata''i hura''a ro''u
    suri''i abemee''i nara matai mae moi ta''oha.'
  srp-1865: I jednako nosimo na tijelu smrt Gospoda Isusa, da se i život Isusov na
    tijelu našemu pokaže.
  agt-agt: A kanayun attaman mi ya mamapasi ha mina te Hesus ta bari mi kiden, petta
    maita hapa ya pagtolay ni Hesus ta bari mi.
  lug-lug: nga tulaga okufa kwa Yesu bulijjo mu mibiri gyaffe, okufa kwa Yesu kulyoke
    kulabisibwe mu mibiri gyaffe.
  yby-yby: Yamidana Jisesikaho minoko leko okaka noibo ukalamidana oko lupaloka soto
    pitiye loko lupalokatiya Jisesida koha heleyoko nebomidana aweyaha oko monekaka
    noune.
  heb-heb: ונשאים בכל עת מיתת האדון ישוע בגויתנו למען יגלו גם חיי ישוע בגויתנו׃
  mpp-mpp: Yesule gagadi socnonggang fikelu yegengkenale ailu, Yesu homawecte doic
    yogo socnonggang ingucnehac fikeme gagabeleng.
  apb-apb: Sapemeelu ko deu oodoie sapesalunge oto no'one tarau mala a Jisas e dau
    oodoie ka'u na hule aana e maesie oto. Ta'e ma'alana melu ko sapesalu urine, melu
    meuri taane mola ue, na aena leune ahutana mwala kire ko si lio saie uri a Jisas
    e mauri taane ue, aana ingeie oto ni ko lio i sulie sapemeelu.
  san-TEL: అస్మాకం శరీరే ఖ్రీష్టస్య జీవనం యత్ ప్రకాశేత తదర్థం తస్మిన్ శరీరే యీశో ర్మరణమపి
