  mcp-mcp: Sə́ ŋgə ŋkɛ̂ny shwɨy mə Yésus sə́dɨ́ nyúúlʉ́d ja jɛ̂sh. Í ŋgə bə ntɔ́ shú
    nə́ cʉg mə Yésus í nyínʉ́g nə́mə́ sə́dɨ́ mə́nyúúlʉ́d.
  hat-hat: Se konsa, kote m' pase mwen pote soufrans lanmò Jezi a nan kò mwen, pou
