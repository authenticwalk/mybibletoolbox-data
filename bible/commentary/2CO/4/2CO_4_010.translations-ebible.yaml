  ron-LSB: purtând mereu în trup punerea la moarte a Domnului Isus, pentru ca viața
    lui Isus să se arate și în trupul nostru.
  pon-pon: O kit kin wewa jili ni war at en Iejuj a matala, pwe maur en Iejuj en pil
