    achi'el xuc'ulwachij ri Jesús, riche (rixin) chi queri' nik'alajin chi re ch'aculaj
    re kac'uan wacami can nuc'ul chuka' ruc'aslen achi'el ri ruc'aslen ri Jesús.
  ebk-ebk: O, kanayonmi ay sasakiangun nan utúy ay kaman as nan enommat kan Jesus
    as nan kawad-ana pay laing asna's luta ta nan fiyag ay inchatna at maila us as
    nan achormi.
  spa-PDDPT: Siempre llevamos por todas partes la muerte de Jesús en el cuerpo, para
    que también la vida de Jesús se manifieste en nuestro cuerpo.
  ruf-ruf: Matsuwa ghose twosola lifwa lya Yesu mlukuli mwetu, ili ughima wa Yesu
    pfipfila woneka mne ng'uli tsetu.
  gun-gun: Orerete re Cristo ojukaa ague ramigua roendu riae, orerete re hekove voi
