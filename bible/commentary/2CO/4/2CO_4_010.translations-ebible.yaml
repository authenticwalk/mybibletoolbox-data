    daan ay matatago si Jesus.
  mwe-mwe: Mobha gowe tunaowa na shiwo sha a Yeshu mwiilu yetu, nkupinga gumi gwabho
    gubhoneshe mwiilu yetu.
  tte-tte: Sauga meuloina yomai sibelu kikiunamo siboita besiele Yeisu ali unuunuinane,
