    ni'ton, catahuarincoi ina pochin nica'huaiso marë'.
  srn-NT: Ibri yuru wi e tyari a dede fu Yesus nanga wi ini wi skin, fu meki tak'
    a libi fu Yesus de fu si tu ini wi skin.
  cta-NT: Macala su ndyaꞌa̱ ya nde chalyuu, luꞌba ti nchca quicha ya, ntsuꞌu tsa chaꞌ
    tiꞌí nu ndyuꞌni nguꞌ loꞌo ya, tsa ñaꞌa̱ nu ngua jiꞌi̱ Cristo loꞌo ya̱a̱ yu nde
    chalyuu, nu loꞌo ndyujuii nguꞌ jiꞌi̱ yu. Pana liꞌ ca jlo tiꞌ xaꞌ ñati̱ chaꞌ ñaꞌa̱
    ti tya luꞌú ycuiꞌ Cristo, nu loꞌo ñaꞌa̱ nguꞌ biꞌ chaꞌ ñaꞌa̱ ti tya luꞌú ya.
  bqc-SIM: Gↄↄpii wá kú Yesu ga suawá guu, kɛ́ aà wɛ̃ni e bↄ gupuau wá mɛwa yã́i.
  tcz-CHONGTHU: Katahsau hin kagim thoh nauvah Yeshua thina a chan kanei jingun, hichu
    katahsauva Yeshua a hinna chu akimudoh na ding katiu ahi.
  mar-mar: आम्ही निरंतर आमच्या शरीरात येशूचे मरण घेऊन जात असतो; यासाठी की, आमच्या
    शरीरात येशूचे जीवनही प्रकट व्हावे.
  snp-snp: Yesu kofawa minowa-minowa imo monala ya lamo ukadelo oloto pinaiye, loto
    kamena-kamena ya Yesu ofo folamo yamaidana oti lamo yaki lofo fulunuwe, loti o-o
    amo monawa ya ukadelo olu mofuto moni-moni o minone.
  isl-isl: Við horfumst sífellt í augu við dauðann, eins og Jesús, og því er augljóst
