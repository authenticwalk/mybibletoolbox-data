verse: 2CO.004.010
translations:
  kpx-kpx: Iesuu vatehani malei hatiale ke nahate no lovive vai vani bahata vatehani
    malema. Ige ataeau no vaveve elehai hilokage Iesuu vaveve doga mai lohoi vatehani
    maleale ke nahate no vaveve doga vai vatehani malema.
  okv-H: Eto degi dainge pambagora amo dago ta sari ari hamo na Iesu ta osaga te memenga
    te amina ahe kihira ere ora, amo dagota hamo avo embomeni na kogue Iesu ta vasiri
    avo hotembagora.
  tbo-tbo: Houga daodaona Yesu binei to hilahilage ipa tauna a luyagohana lawa u hiniyai
    hina galeya.
  mal-C: യേശുവിന്റെ ജീവൻ ഞങ്ങളുടെ ശരീരങ്ങളിൽ പ്രകടമാകാൻ ഞങ്ങൾ എപ്പോഴും യേശുവിന്റെ
    മരണം ഞങ്ങളുടെ ശരീരങ്ങളിൽ വഹിക്കുന്നു.
  grc-SR: πάντοτε τὴν νέκρωσιν ⸂τοῦ κυρίου Ἰησοῦ⸃ ἐν τῷ σώματι περιφέροντες, ἵνα καὶ
    ἡ ζωὴ τοῦ Ἰησοῦ ἐν τῷ σώματι ἡμῶν φανερωθῇ.
  bgc-bgc: हम हर बखत मौत के खतरे म्ह रहवां सां, जिस तरियां यीशु म्हारे खात्तर मरया
    गया, ताके हम दुसरे माणसां नै म्हारे उन काम्मां के जरिये दिखा सका के यीशु म्हारे
    म्ह बसै सै।
  khz-khz: Iesu ekwaregato, vokawarega voo vanagivanagi ai tauniparamai ai gavua-loulouana.
    Garipana, ai maki, Iesu gevagi-kwaregaato vetaina, pia vagi-kwaregamai. Vovetaina
    ewalana kwalana, Iesu gena maguli maki vanagivanagi ai tauniparamai na pene vega-matagaia,
    pe taunilimalima na pia gitaa.
  deu-TKW: stets das Todessiegel des Jesus am Leib herumtragend, damit auch das Leben
    des Jesus an unserem Leib geoffenbart werde.
  zsr-NT: Lu gdu ca nayáꞌ nabintuꞌ ráttecztuꞌ tsazxö́n len Jesús, san rac bëꞌ lu gdu
    ca nayáꞌ nabintuꞌ nabánituꞌ Lëꞌ.
  lin-lin: Solo, tomemaka tango nyonso mpe bisika nyonso kufa ya Yesu kati na nzoto
    na biso, mpo ete bomoi ya Yesu emonana mpe kati na nzoto na biso.
  hns-NT: Hamlog Jiesoe khaatien aapan djiewan bietaaila aur okar ghat rodj maut talak
    sataawal djaaila djeme hamlog aapan kaam dwaara dekhaai kie oe djie oethal hai.
  noa-E: Jesujã juauta am dën i thõopʉ̈itarr aawai mʉjã agjö mʉch chitʉmpierr i gaaimua
    thõjuuta jʉr chitʉmjö aajem, mag dau aug wau chitʉm gaaimua õrau oowaijã chadcha
    ich Jesús mʉ thãar ee iiu simuata mʉch thʉa wai nʉrraajem khap amkhĩir.
  eng-EMTV: always carrying about in the body the dying of the Lord Jesus, so that
    the life of Jesus may also be revealed in our body.
  mib-NT: Te ndé-ni cúu nuū cuángoo ri, te nájnūhun ni ndoho Jesús jeē ni jíhī yā,
    suni súcuan cándoho ri jeē jé yajni cuu rī, návāha suni cuu stéén rī fuerza Jesús
    jeē técu yā ini yɨquɨ cúñu rī.
  lif-NT2: ये़सुरे़ कुहिङ्‌मन्‍निन् आनिगे़ नासिङ्‌गे़न् थक्‍को निधाःप्‍ल फाॽआङ् खुने़ॽ
    तुक्‍खे च्‍ये़आङ् स्‍ये़बा कुइसिःक् थिक्‌याःन्‍धक् आनिगे़ नासिङ्‌गे़न् थक्‍को
    तुक्‍खे च्‍ये़ॽइगे़रो॥
  xnj-xnj: Lukumbi lwoha tigenda na lifwa la Kilisitu muhiga yitu, muni wumi waki
    Yesu ndi ulolekana muhiga yitu.
  mmx-mmx: Amisik mat pas ti lengkot axap map kip levenmumuat, kerekngan ne Iesu ga
    suma i, kusu mo lorooro ren limixin dinaba ven kibis box i at labantuxu atnama.
  cbr-NT: Uinu caranuna cuani anuax cananuna Jesús 'iásaribiti, camabi nëtën tëmërai
    unin bëtsi bëtsi ocë 'ain. Usaínu 'iabia Jesusan nubë 'ixun nu 'aquinia ca camabi
    unin isti 'icën.
  tee-NT: Pus tachi ju tamamak'alhk'ajni ju Cristo tus tamakni pus vana va chunch
    quinta'ulhtuputunan ju lapanacni. Chai ni chunch ju tapasai laqui'atsucunti quinc'an
    pus putasui ni t'ajun ju Jesús. Chai yuchi ju quinta'aktaijuyan.
  eng-LSV: at all times carrying around in the body the dying of the Lord Jesus, that
    the life of Jesus may also be revealed in our body,
  cak-NT: Roj can chech-wi ri camic jojc'o-wi xabachique (xama'anchique) lugar. Can
    nakac'ulumaj-wi anche'l xuc'ulumaj ri Jesús, chi quiri' can k'ij-k'ij nakac'ut
    chi c'o ri Jesús pa kac'aslen.
  pah-NT: Nane'ymi ore manoi g̃werĩ nhandepojykaharete'ga ja Jesus'ga ja. A'ereki
    ga'arõe'ỹve'g̃a ore juka pota no novĩa. Emo Jesus'ga ndorejukaukari g̃a pe. A'ereki
    ga oko ore pyri. Nahã Jesus'ga ore pokogi tokwaha ti g̃a jikwerava'java javo.
  sja-NT: Tai wãrutamaa jɨrɨpata peedait'ee Jesús peedap'edaak'a. Mamĩda Tachi Ak'õrepa
    tai k'aripapari ãchi juadeepa, eperãarãpa k'awaadamerã irua aupaita tai k'aripapari.
    Mãga oopari Jesucristo Jaure tai ome bapari perã.
  xed-xed: Ta wa hɗak ŋni inda fitik manda va tsa maganatá Yesu ya, kada maravata
    nzakwa Yesu guli ma vgha ŋni.
  mks-NT: Ta ndá na̱cuu nu̱ xíca nuu í a̱ íhvi̱ toho cahní na̱ mí tá quia̱hva na̱caja
    na xi̱hi̱n Jesús. Ta xi̱hín ña̱ ndóho yiquí cu̱ñu í náha̱ ña̱ tácú yi̱i̱ va Jesucristo
    ta íin a xo̱ho̱.
  gfk-S: Ing di la gilgil hobi ta mem i hoke be mem la kilkilingane no harubu bingibing
    nong di ga gil hobi tane Jisas naramon ta ira palatamai mem. Ma i ngan hobi ta
    mem waing no nilon tane Jisas nage hanawat palai bileng ta ira palatamai mem.
  bmu-bmu: Jisös qem kömugeri, miaŋgö dop nini mewöŋanök buŋaŋi jim sehimakzinaŋgöra
    aka neŋguget kömumbinbukö möta anda kaba maljin. Jisösbuk mal köhöininga inahöm
    neŋgimakzawi, ambazipnöŋ miaŋgö könaŋi möt kutumegöra aka mewö malbingö urumohot
    akzin.
  dgz-dgz: Menan wam wam pot pot, Iesu bop mega yauyasewa warat etunup baraet amba
    yoninton. Ap menan nu pot pot Iesu menan bop nonokap tauinton, ap taintoni gapan
    waenapan Iesu inak megawa nu ugun wapinup gapan yaviwanum.
  eng-GNV: Euery where we beare about in our bodie the dying of the Lord Iesus, that
    the life of Iesus might also be made manifest in our bodies.
  zaa-NT: Gaỹa tediba dia tu' nna cca tu' sufrir tì'a Jesús nna uccue sufrir hàstaá
    gùttìe, para gulue' qui'ni la'labàni nu té qui'e annana pues chi huá té qui' tu'
    le' yétsiloyuį.
  eng-WEBSTER: Always bearing about in the body the dying of the Lord Jesus, that
    the life also of Jesus may be made manifest in our body.
  guh-guh: Pacuenia Jesús pijavajabitsaë bajayajebi picani jamatabëbeyaxuababiabatsi,
    bajarapacuenia paxanë ata Jesús papijajivixaenë, itsamonae jamatabëpanebeyejebabiaba
    picani. Itsiata apo panebeyejebicapanepae. Bajaraxuata daxita jivi yapëtane Jesús
    pataneyavenonabiabijava.
  bon-bon: Iyeta padare cabu cine wälu birige budre päpäname Yeesu liiyepu, yepä cine
    lipu camu ireclota gemi, peei te jewabudnitenige, egä Yeesu cuta ireclota gyene.
  nhw-BL: Campa hueli tiyohuij tijtemactilíaj totlacayo para ma techmictica san se
    quen Tohueyiteco Jesús temacac itlacayo para miquis. Huan ya nopa tijchihuaj para
    ma nesi ipan tojuanti para nojquiya tijpiyaj nopa yancuic nemilistli catli Jesús
    ama quipiya.
  swh-ONEN: Siku zote twachukua katika mwili kufa kwake Yesu ili kwamba uzima wa Yesu
    uweze kudhihirika katika miili yetu.
  wbi-wbi: ifighono fyooni amavili ghiitu ghali mulutalamu ulwa kufua ndavule uYeesu
    kuuti uvwumi vwa Yesu vuvoneke mu mavili ghiitu.
  bba-bba: Bɑɑdommɑwɑ sɑ rɑ n Yesun ɡɔɔ sɔɔwɑ bɛsɛn wɑsi sɔɔ kpɑ win wɑ̃ɑru tu mɑɑ
    kɑ sɔ̃ɔsirɑ bɛsɛn wɑsi sɔɔ.
  eng-KJVCPB: always bearing about in the body the dying of the Lord Jesus, that the
    life also of Jesus might be made manifest in our body.
  kgk-NT: Ore jukase meme ore-rehe ija'e'ỹ va'e. Hesu rereko hagwe-rami ave ore rerekose
    mo'ã. Hesu ae ore mombaraete. Upéa-gwi ore rexaháry ohexa kwaa ore-rehe he'i hagwã
    “Hesu nipo oikove tee va'e voi ra'e” he'i hagwã.
  waj-waj: Yisuu Kirisiinna variraivo tiiki vaivaa iya kooyaa taateeraivaara vaidiiya
    Yisuunna ruputuduu putuneema ta variaunnani iya ti ruputuaara iira aataruuvo makemakee
    tiisi vaivai.
  cpy-cpy: Osheki rowamayi-matee-takina ikimita-kaetakina paerani Jesús, aritaki iñahaeteerori
    rañaantari Jesús.
  mpx-mpx: Sauga gegewena tuwama kelaubwa ni aliga ni ola Yeisu hi lopaaliga, inoke
    Yeisu yawalina i masala tuwameya ge gamagalau gegewel nihi atena te Yeisu yawalina
    i gan.
  wbp-wbp: Ngula karnarla warrki-jarrimi Jijajiki, yapangku kajulu tarnngangku kulukukuluku-mani
    yungujulu pakarni tarnnga-kurra Jijaji-piya. Ngulaju junga, marda ngaka-kariji
    kapujulu pakarni tarnnga-kurra, kala jalanguju karna wankaru-juku nyina. Ngula-warnurla
    kankulu yapangku milya-pinyi Jijaji ngulaju-ka wankaru-juku nyina jalanguju.
  luo-luo: Kinde duto wawuotho ka watingʼo tho mar Yesu e ringrewa, mondo eka ngima
    mar Yesu onere e ringrewa.
  nhe-NT: Campa hueli tiyohuij tijtemactilíaj totlacayo para ma techmictica san se
    queja Tohueyiteco Jesús temacac itlacayo para miquis. Huan ya nopa tijchihuaj
    para ma nesi topani para nojquiya tijpiyaj nopa yancuic yolistli tlen Jesús ama
    quipiya.
  aii-aii: ܟܠܔ ܙܲܒ݂ܢܵܐ ܛܥܝܼܢܹܐ ܝܘܲܚ ܒܦܲܓ݂ܪܲܢ ܡܵܘܬܵ‌ܐ ܕܝܼܫܘܿܥ، ܕܐܘܼܦ ܚܲܝܹ̈ܐ ܕܝܼܫܘܿܥ
    ܦܵܝܫܝܼ ܚܸܙܝܹܐ ܒܦܲܓ݂ܪܲܢ.
  esk-NT: Ataramik anayanniuqtuaġaluaqtugut iñuich tuqqutchukmatigut Jesus-tun aasrii
    tautuŋnaqsitquplugu iñuułha Jesus-ŋum timiptigun.
  msb-msb: Bagaʼn pirme kami namamatay pareho kan Jesus agod mahayag man paagi sa
    amon an buhay niya.
  cpa-NT: Ma²ŋi²niang³ jnieh³ tiá² juu¹² ja³lé² li¹dsiág¹ jnieh³ ju³lah ca¹jon¹ Jesús.
    Hi² jøng² ma²léi¹³ hi² mi²hag¹³ Jesús hi² chian² jnieh³ ni³ jmøi¹guǿi¹ la².
  dso-dso: ଆମେ ସବୁବେଲେ ଜିସୁର୍‌ ମରନ୍‌ ଆମର୍‌ ଗାଗ୍‌ଡେ ଏତାଇଲୁନି । ଜେନ୍ତିକି ଜିସୁର୍‌ ଜିବନ୍‌ମିସା
    ଆମର୍‌ ଗାଗ୍‌ଡେ ଡିସ୍‌ସି ।
  meu-meu: Nega idoinai tau-animai ai Iesu ena mase a loalaiamu, Iesu ena mauri danu
    tau-animai ai baine hedinarai helaoreana.
  yva-NT: Arono reana no mine so rai, kavintare reananta wene rai weye reantavondi
    Yesus ai. Reama marova ubeker tutir ware wo reansaubaisy, maisyare muno wo Yesus
    aubaisy no wusyinoe wemaisy. Omamo nande reansai indamu Yesus apa kovo no no reansanasino
    mayondi so rarorono vatan tenambe mai.
  dgc-dgc: Aldew-aldew, éy bébantaénék de a bunon, a kona ni Jesus to éya. Kona sa,
    monda meta na tolay a buhay ti Jesus, a alagaanék na. Habang buhayék, éy palagiék
    a adene a mate, dahil to tarabaho ko ni Jesus.
  zpm-NT: Zaatne ziotaa no, quianaḻ miech gut zho no, zigne beeṉaque zho Jesús; per
    me rsilaa no ladznia zho. Ga rlu gaṉle ne meṉ mban nac me, ni me nacnie no.
  hix-NT: Tan tehtoko, twayehkaxem me nehxakon hamà, Txesusu. Àwayehpànà ro me mak
    naha, noro ha. Noro wyaro rma rha twayehkaxemà ro me wehxaha, àwayehpànà ro wyaro
    rma rha ryehtxoho me.
  sim-sim: Jisasin li mandingormendari hom nirin erem ukmba unda lir. Hako Jisas indik
    or usahanda hom nirin erem or tolo larasa tuwushiwak jipjip ni siwak li heyehe
    karem mbanda lir, �Ma tondo Jisas lir nga nor lihi or jelyashiwak tol sindu.�
  npi-ULB: येशूको जीवन हाम्रा शरीरमा देखियोस् भनेर हामी हाम्रा शरीरमा सधैँ येशूको
    मृत्युलाई बोकिहिँड्छौँ ।
  cgc-cgc: Gapadayon kay ta pagsugid ta miad na balita maskin iling tan na ame an
    na kabui pirmi nabetang ta piligro paryo ki Jesus na papangabot asta na pasintinsyaan
    ta kamatayen. Iling tan ame na pabuat aged mapakita naan ta mga ittaw na Jesus
    an bui tak pirmi kay din patabangan.
  tim-tim: Hilâm ârândâŋ Yesuŋe hâk hilâlâm nâŋgâm moepgât tirip are mem manmaen gârâmâ
    Yesuŋe ikiŋe manman âlepŋe nengimbo hâknenŋe hutuk âgâmbo âmâ bikŋande nenekmâ
    Yesugât manmanŋe hâknenŋân ekmai.
  yor-yor: Nígbà gbogbo àwa ń ru ikú Jesu Olúwa kiri ni ará wa, kí a lè fi ìyè Jesu
    hàn pẹ̀lú lára wa.
  wos-wos: Hanja Jisas hiyandén maki nani atéfék nukwambu Jisasna jémba yata déka
    hundi hura yimbeka di naniré xiyanjoka hurundaka nani hiyaakwa du maki nani re,
    nana séfimbu. Wungi reta hiyahafi rembeka du takwa naniré xe di xékélaki, Krais
    naniré huli mawuli hwendéka nani jémba re.
  emp-NTPO: Dai wãbʌdaza ẽberãrãba daira bea quĩrĩã panʌa Jesu beaped̶ad̶a quĩrãca.
    Baribʌrʌ Jesuba daira careba b̶ʌ bẽrã ãdjia daid̶eba Jesu zocai b̶ʌda unubadaa.
  eng-F35: always carrying about in the body the putting to death of the Lord Jesus,
    so that also the life of Jesus may be manifested in our body.
  ind-ind: Melalui penderitaan jasmani, kami menunjukkan bahwa kami bersatu dengan
    Tuhan Yesus dalam kematian-Nya. Dengan demikian, kuasa kehidupan Yesus juga tampak
    dalam tubuh kami.
  pes-OPCB: از طریق رنج و سختی، بدن ما همواره در مرگ عیسی شریک می‌گردد، تا حیات عیسی
    نیز در بدن ما دیده شود.
  mpt-mpt: Nakaia unangai sino Yesuse ananoba kaaneko ge oha bianiba enino omkaha
    binibbio inaniba nisa yenanoba kaaine gabianiba enino omkayebiba ni kaanamino
    geteiso geteiso binabuobe. Gode funanea Naka mak unang maki Folwali yateme bianiba
    baaniba Yesuse i bekebe bianea daayebeta i mo kaaim blim afen bliobo ge oyemine
    ge funane kesoa e enin kukub olo deibonea ni dimo tlebinabobe.
  ssx-ssx: Hoto paeyaota꞉ nika꞉ kenke lokena꞉ta꞉ mo Yesuna꞉ homeekeeki meatia pomu
    haloma꞉me. Pa ekipeke nika꞉ loke pa꞉ta꞉ta꞉ ipiki da꞉ta hala꞉eki handena꞉yeke loa꞉me.
  mkl-mkl: Ajɔ fei si wɑhɑlɑu ihɛ̃ í yɛi bɛi ɑ̀ wɑɑ bɑ ikpɛ̃ nwɑ si ikui Jesu bii
    ɑ̀ wɑɑ bɔ fei ku bɑ ɑ yɛ kuwɛɛɛ si ɑrɑ nwɑ.
  gaq-gaq: ଜିସୁନେ ଜିବନ୍ ଡିରକମ୍ ନେଡାଗ୍ରା ତ୍ନାଏ ଆତେନ୍‌‌ସା ନେନେ କାଲାଆଃ ନେନେ ଗାଗ୍‌ଡ଼େ
    ଇଂକେ ଜିସୁନେ ଗୁଏଃକ୍ନେ ଡୁଙ୍ଗ୍‌ ନେଲେକେ ।
  gof-RNT: Yesuusa de7oy nu asatethan qonccana mela iya hayquwa ubba wode nu asatethan
    tookkidi yuuyoos.
  unx-unx: ୟୀଶୁଆଃ ଜୀଦାନ୍‌ ଜେ'ଲେକା ଆଲେତାଃରେ ଉଦୁବଃଆ, ଏନାମେନ୍ତେ ଆଲେ ସବେନ୍‌ ଇମ୍‌ତା ଆଲେୟାଃ
    ହଡ଼୍‌ମକରେ ୟୀଶୁଆଃ ଗନଏଃକେଲେ ଗଅଃକାଦା ।
  gah-gah: Nenéminoko Izesú minoko aleko oakalímini agikaváa ámina oko lugupeloka
    utó itive loko lugupeloka Izesuni apili hele ametameni nene aleko mohona oaká
    noune.
  lcm-lcm: Io, si keve taun aongos, namempo ainak ani kui val Iesu, ani to ke si Iesu
    ka kun mang e pukun imem.
  aer-aer: Nhenge ilerne Jesus-eke urrkapemele, tyerrtye areye akwetethe-arle ilerneke
    ahele-irrerlte-aneme, itne ilernenhe irrerlknge atwetyeke ahentye-aneme nhenge
    itne-arle Jesus atweke-arteke. Kele mwerre-arle, urreke apeke-arle itne ilernenhe
    irrerlknge atwetyenhe ilerne-arle Jesus apentemenge iwerre arratyele alhetyeke.
    Lyete akenhe ilerne akwetethe urrkaperle-anerreme. Ilerne-arle itethe akwete anerle-anerrerlenge
    tyerrtye atningkele ilernenhe areme itirremele, “Ngangkere Jesus-kenhele kwenhe
    itethe-irrirtneke-arle renhe-atherrenhe atnyeneme anteme.”
  qvc-NT: 'Maymambis riptiyllapa Jisuspaq yach''achikuqmi, kutin kutin munashqallapa
    wanchiwayllapata, Jisusta wanchishqanllapashina. Piru Tayta Dyus washawaptinmi,
    achka rikawaqkuna intyindishqallapa: Jisukristum paykunapi kawsashpa, ancha yanapan,
    nishpa.'
  tgl-ULB: Palagi naming dinadala sa aming mga katawan ang kamatayan ni Jesus, nang
    sa gayon ang buhay ni Jesus ay maihayag din sa aming mga katawan.
  cbs-NT: '@see-verse:2CO.004.009'
  xtm-NTPP: Chukan kúu ja ndaka nuu kuan koo sa ma chi ndimaa ka iyo sa ja jin ndo'o
    sa sukan ni ndo'o ni neni Jesús ma nuu ni ji'i ya ma, sukan‑va'a jin kuni ñayii
    ma ja téku Jesús ma, ja sukan ka kanda sa ma.
  nnq-nnq: Machoba goa tutyanga na kiu cha Yesu mumibele jito kupala bwomi gwa Yesu
    ubonekane mumibele jito.
  bao-NT: Noo jãa ca waari taberi cõro, Jesús ñañaro cʉ̃ ca biiricarore birora jãare
