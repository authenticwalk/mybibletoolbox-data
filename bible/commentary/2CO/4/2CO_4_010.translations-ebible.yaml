  meq-meq: Ta pəla tsəveɗ məkəɗe may mədahaŋ eye andza Yesu nakə tə kəɗ na aye. Ane
    tuk na, nəmay andaya ta sifa ada niye a ɗa ha na, Yesu neŋgeye andaya ta sifa.
  noa-H: Jesujã juauta ham dën hi t'õopʌ̈itarr haawai mʌjã hagjö mʌch chitʌmpierr
